    gots'ǫ eghǫǫ-dǫǫ̀ ek'èdı̨ ełek'èawoò gıxoehdı. Dzędeè Passover wetehoòwo nı̨dè
    Herod dǫ hazǫǫ̀ gıdaà Peter wesınìyaetı ha nıwǫ.
  pes-OPV: پس او را گرفته، در زندان انداخت و به چهار دسته رباعی سپاهیان سپرد که او
    را نگاهبانی کنند و اراده داشت که بعداز فصح او را برای قوم بیرون آورد.
  ron-1924: Дупэ че л-а принс ши л-а бэгат ын темницэ, л-а пус суб паза а патру чете
    де кыте патру осташь, ку гынд ка дупэ Паште сэ-л скоатэ ынаинтя нородулуй.
  tpz-tpz: E Hëërot to öt e Pitaꞌ, ko vanö en peꞌ pa iuun nohnoh, ka taanaꞌ vakum
    teꞌ utut to teꞌ ne, ka taanaꞌ teꞌ to ut ne poë. Manih komön o pöh poen, nee to
    vapapanih ne murin a tönim me a paeh aoaꞌ to oah. E Hëërot to koman non a ö neꞌ
    se vateꞌ e Pitaꞌ po vahutët pa ö no Poen Apuh po Jiuꞌ to ënëën ne a taëën hikta
    is se hik.
  agd-agd: Pakaádaren Tiyarafenu ano ma Isareri nanin banta Avo Uantan damú ma esantavintí
    Pitan avían banasi avorá kaúdé daimonté uno sen iniren Eroti ano Pitan avían dumukatifin
    kaúden sikistini (16) aruvin banta kayo ayampiní uran kamí kamí ano yafídú iyaren
    mino.
  rkb-NT: Sudeutsa myikaha eze Peduru sakyriukrẽnikitsa hurukwy bo nitsahurukik. Sudeutsa
    myikaha eze atsikara ipytowy bara ty ziokoknaha pororo ziknakaranaha. Peduru sakyriukrẽnikitsa
    hurukwy bo zioktyhyryknaha. Erodes tapetu ziknakara. — Sudeutsa myikaha napykze
    Peduru kytsa sizubarẽtsa bo pioktyhyryk. Iwaze iharere tawaby ibo iktsa mykaranaha
    — niy. Sodadutsa Peduru nizukparakanaha. Diseseis sodadutsa nisipeha. Anaeze petoktsa
    naeze petoktsa Peduru nizukparakanaha. Bykyze sapetoktsa sapetoktsa.
  san-THA: 'ตทา กิณฺวศูนฺยปูโปตฺสวสมย อุปาติษฺฏตฺ; อต อุตฺสเว คเต สติ โลกานำ สมกฺษํ
    ตํ พหิราเนยฺยามีติ มนสิ สฺถิรีกฺฤตฺย ส ตํ ธารยิตฺวา รกฺษฺณารฺถมฺ เยษามฺ เอไกกสํเฆ
    จตฺวาโร ชนา: สนฺติ เตษำ จตุรฺณำ รกฺษกสํฆานำ สมีเป ตํ สมรฺปฺย การายำ สฺถาปิตวานฺฯ'
  iws-iws: Mɨ siya Pita siir yankabrɨnunaowid. Mɨ siya Pita siir inɨ hɨuyokiyokaigik.
    Mɨ siya Pita siirɨn kamɨm yaii nɨniiyɨm ɨuur ɨriiyar nwɨrkɨm sɨmaka inɨ whɨnapiyɨkɨugig.
    Mɨ sɨma siirɨn nɨi nabɨe nɨi nabɨe waikaokɨm. Mɨ tɨ kamɨm ɨrɨm haiiyɨm hɨnɨɨn
    hɨnɨɨna waikaokɨm, nwiiyɨm nugak mɨ nwiiyɨm nabɨe mɨ nwiiyɨm naɨoka mɨ nwiiyɨm
    nɨiyaka. Mɨ Herot siir kwoɨnɨn ɨna yaɨngwokiyɨn, ɨiya ta yaewou nikwo aeya nae
    komiiya Pasova dapiya saeya dɨgi mɨ siya Pita siirɨn wa ninɨ haiwao ɨkɨunakii,
    Juda sɨmiirɨm sɨma nɨsomaokiyam.
  pol-SZ: Herod polecił go związać i wtrącić do więzienia, a czterem czteroosobowym
    oddziałom żołnierzy rozkazał pilnować go. Po święcie bowiem zamierzał urządzić
    mu publiczny proces.
  ztq-NT: Loxsye pkaa Pedre, lëë Herodes kwloo xaa skiib, aan tap tiiy soldad kwënap
    xaa, tap kaa soldad tu tiiy. Nladzy Herodes kwii xaa Pedre loxsye te paskw parñee
    kñab meñ kyedzy kety Pedre.
  zai-NT: Gunaaze si be laa biseguyoo be laa ne gudixhe be tapa tanda soldadu gapa
    laa, de tapa tapa. Cá ique be cuee be laa nezalú irá binni guidxi que, tidi si
    pascua.
  upv-upv: Elngi Pita re naim ne nekaien, ko elngi gortien ivij ne jinibb ne nuval
    sen nir nga parlik metmete. Norrorrmien sen evi nga poro daron ne nanen gortien
    p̃iasi, ko ni pia-wera suri lat nga puto suri tevi ni re no delung nir.
  aui-aui: Bi Pita sipatumi murine na biwa gawarine sitorerughuveni, bi Herod gamone
    na wiiyogha damdi riba ruwamaruwa siberadi, nokodi riba ruwamaruwa kamodiye na
    iyo tomotomogha ruwaruwamiighate da Pita siyakoyayi, Herod ikayoveni da Koughanu
    porayina murine koroto matadiye bi debae Pita iyitupawamiwamireni.
  wap-NT: Peter zaamata-kao daunaꞌan, utaraa-kaoaꞌa naa. Naꞌii 4 soldyaanao tonaazinaa
    muuda-kao awunuutapaꞌo nii uruu. Kiwiin 4 soldyaanao awunuutapan nii uruu. Uruu
    daunaꞌan 4 baꞌorainao awunuutapan nii koshan, udaunaꞌan naꞌapaꞌo nii koshan, udaunaꞌan
    naꞌapa koshan. Aizii Herod, uaipan nii pakootowapa-kidan Peter ipai pidan kanaapuꞌu,
    Passover Kamoon ipain daunaꞌan.
  mva-mva: 'Erot Pita iuauri be uaura pera-lo inangai, kodeka ipile be tamoata kulemoa-be-lima-teke
    nge dinarinaringi. Bokainatuka dinarinaringi: oati oati dinarinaringi. Oati danaringi
    damanubu be kaba oati damai. Erot irere moanako biabia ara ‘Pasoba’ muri noko
    Pita ngadoki be lili-be-matao be giriki ne ngaliliti.'
  dwr-NT: Phexiroosa oyqqiide qachcheedda. Paasigaa Baalaa Bonchchiya gallassatuwaappe
    guyyiyan, gade asaa sintha aathanaw qoppiide, oyddu oyddu wottaaddaratuu A naaganaadan,
    tammanne usuppun wottaaddaratuwaassi aathiide immeedda.
  kfw-kfw: Halli ama'n Peter kha asurpha, mikhumna khan ada-ah, raalmi mili mili in
    rupmili suok-ah amakha ngaaknasik aleipeii. Ajarchu Herod in Jihudi ngai rakaanna
    kahoi suoli amakha mi ngai maikuungnga keisuo sik-ah aleingaidon.
  bfz-bfz: हेरोदेसे पतरस पकड़ी की जेला रे पायी ता और रखवाल़िया खे चार-चार सिपाईया
    खे चार पईरे रे राखेया। एड़ी इच्छा ते ताकि तेसखे फसह रे त्योआरो ते बाद लोका सामणे
    ल्याईए।
  cuk-09: Herodes Pedro-gaega imaksagu, eskaryase metenad-gusmarsunnad. Geb degine,
    Pedrogi-nakulemalagala suar-ibmala-danabake-urbisbalid, danagwengi warbake. Herodesdi
    binsasad, iba-sorba dulemar-wagab Pedroga igar-itogoye, adi Pedro-oburgwemalagar.
  ben-OBCV: তাঁকে গ্রেপ্তার করে তিনি কারাগারে রাখলেন। এক-একটি দলে চারজন করে সৈন্য,
    এমন চারটি দলের উপরে তিনি তাঁর পাহারার ভার দিলেন। হেরোদের উদ্দেশ্য ছিল, নিস্তারপর্বের
    পরে তাঁকে নিয়ে এসে সবার সামনে তাঁর বিচার করবেন।
  mil-NT: 'Te ní naníhí‑güedě té Pèlú, te ní tnɨɨ ñaha‑güedě ndécá ñàha‑güedé cuáháⁿ
    vecaá. Te té Hèrodés ní táúchíúⁿ‑dě cuáháⁿ sáhúⁿ ɨɨⁿ sandàdú cùndeé‑güedé té Pèlú.
    Te ní xáhaⁿ‑dě: —Cundeé‑ndó ndɨ̀ cúmí ndɨ cúmí‑ndó těe‑ǎⁿ —càchí‑dé xǎhaⁿ‑dě xii‑güedé.
    Te té Hèrodés ní sani iní‑dé queñuhu‑dé té Pèlú vecaá òré ná yǎha vico cuèndá
    cahni ñaha‑güedě cáháⁿ‑dě ní cùu.'
  myu-myu: Taomũn puje Pedro o'g̃uõmat daomũnmũnap'a be. — Peta kap puje Pedro og̃ujẽm
    g̃uto daomũnmũnap'a bewi — Herodes o'e jewebe ma. — Ixe ekawẽn cuy oya'ĩjo soat
    etabut pe — io'e jewebe ma. Sorarayũ o'g̃uju Pedro wiwi am. 16 be sorarayũ o'g̃uju.
    Ebadipdipayũ iwiwim o'e kabia buje. Ebadipdipayũ g̃uto iwiwim o'e ip kaxicug̃.
    Ebadipdipayũ g̃uto iwiwim o'e ip katpuje. Ebadipdipayũ g̃uto iwiwim o'e ip ixima
    be.
  amk-amk: Etafuria mayeai ehari to munu aitamu rorong foi. Afai mamuna fosa etatosa
    werabuang boa, we ewaitawang wedua Petrusi na nanai. Rabuang bei mani ewemana.
    Herodesi enetituaitai weo rahida Paska foi kiai wori, dutang wawera Petrusi na
    kaiwasa bitoya foi euremireafo ki.
  fai-fai: Kale yanol aka Bita dew faku nadane dew yak kalabus am dawti nadane un
    tabudin kinim gu alalew ita bakoyama, kin mobisiw. Kale gu alalew be alam un tabudin
    kinim alalewe toda toda falala dok mobisiw. Kale Kamok Edot am aket Bita be kanodawi
    sadano, Akayam Unemin ban uyo banimuno, dák dew matam kinim wanang kin dim kadákal
    kot keidawono, kale kanodawsa.
  ura-NT: Nii mucuherateein raeratihane baiha jetaote, Fedoro enoaerate caresero cuhane-
    Erodesi. Nitohaneein caresero cuhane enoaerateein jetaote, caohatiin beraichate.
    Jena lauriin, jenaananain, nenacaauru soondarooru que, ita rerohererojoeein caohatiin
    beraihuruha le laurichuru cajene coina, letoanajae, nii Fasocoa beseta bitohariin,
    satiin coarajeeurera notaracae, caresero caje rocohin, coaraain chatohaneein teeuruhane
    coina.
  mcd-NT: Achimashon cunu muran iquimani. Ascashon ranushumua dieciseis cushuriapaonifo.
    Nantianri Israelifoan aton fuusititian Diosin nai oinmatinin aton shunifoan facu
    iyoafofosi finonmani shinanshcaquin. —Nan fuusititian cuyoano un Pedro cunu murannoa
    cainmayoshquin ahuun caifoan oinonfo. Ascano un yoishquin nanton chaca huaquin
    rutucahuun un ato huashquinran, —ishon Herodes shinanniquin.
  urt-urt: Kin narpe Pita miꞌe pe, kin nalaŋatme lenge miyeꞌ wondoh 16 ŋaiye ka bepteme
    kin. Pe lenge miyeꞌ wondoh hoye hoye luku, tinge bepyeteme kin yal miꞌe pe, tinge
    yal ko, hoye hoye plihe yate bepyeteme kin. Pe Herot kin de ka orp eseperhme ŋup
    embere lenge Juta ŋaiye tinge jalme Pasova ka miꞌe ti, ka ember Pita el halhale
    ŋaiye ka gin wusyep.
  kiz-kiz: Bho an'kamuili, akambeka mu ligereza ni kubheka fikosi fincheche fya askari
    ili kundonda Petro, akajha itarajila kumpeleka kwa bhanu baadajha pasaka.
  tzo-TZE: C'alal la stsac li Pedroe, la stic' ta chuquel. Tey ichabiat yu'un chanib
    soldadoetic. Chanib velta la sjelilan sbaic ta jun c'ac'al. Ta chanchan ta xic'
    sbaic. La snop Erodes ti ta sloq'ues ta chuquel Pedro c'alal me laj c'op q'uine.
    Yu'un tsc'an tey ta smil ta stojol scotol cristianoetic.
  lex-lex: La' pa rtoran nana Petrus, noma rodia la roma nhio'la ralamni. Rhor nana
    riy termida wehrani wonema, pa rwahernu-rwahal la yatiaka Petrus. Yatiaka ralamni
    de mak kla'a rialma riy wogata-wogata. La'pa lerlalawan Paska maka Yahudi rhorat
    tuini-wedni la ler maka rlergot la Mesir, de nwair wa, nanpena Herodes niwa netlia
    Petrusa hihi'ini-yapyapni la mutliawna gaini.
  dov-dov: Nakazwa kukumwanga, wakamubikka muntolongo wamutula kuli basikulinda ntolongo
    bane kuti bamulinde, walikuyanda kumweeta kubantu kukumana kwa Pasika.
  rgu-rgu: Hopu ran boe ma, ara teen leo bui daleꞌ neu. Boe ma, ara tudu ra soldadu
    bubuaꞌ haa ranea rakakatiꞌ Petrus hatu-leledon. Bubuaꞌ esa na, soldadu haa. Tuka
    Herodes hihii na soo na, faiꞌ bea basa feta a deiꞌ, besaꞌ ko naꞌetuꞌ Petrus dedea
    na, neuꞌ lahenda kadodouꞌ ara mata na.
  toc-NT: '@see-verse:ACT.012.003'
  som-som: Oo kolkuu qabtayna, wuxuu ku riday xabsi, oo u dhiibay afar kooxood oo
    afar askari ah inay ilaaliyaan, isagoo doonaya inuu Iidda Kormaridda dabadeed
    dadka u soo saaro.
  mam-C: Atzaj te' ttzyet Pegr, kux q'o'n toj tze tu'n Herodes, ja' xq'uqete kyu'n
    kyaje ch'uq xo'l q'aq', a kyajkyajchaq kyb'aj tojile junjun ch'uq. Otaq kub' tb'isin
    Herodes tu'n tkub' b'yettaq kywutz Judiy, aj tb'ajtaq nintz q'ij te Wa'j Pan.
  ndj-ndj: Pavamukamulili kala, kamuvika muchijaka kamtaya mumawoku va fipinga mchechi
    fya machonda mchechi mchechi vamuloleli, Helodi akadayileyi chipindi cha Lihungu
    pachipita amfumishi na kumuhigha pawulongolu pa vandu.
  mbj-NT: Ti m' ramaso däk jawén paa bä tamejũũ radawäts gëët. Ti m' tamejũũ 16 warahén,
    ji meheet pé ken'yyh raketyn hõm, rabahag'ããs hyb n'aa Peed. Takarẽn né paawä
    Pas-kowa ratab'ëës jawén paa bä tamejũũ Peed ramanaa, hajõk do sa matym gó ta
    hã taky n'aa etyy hyb n'aa.
  lat-VUC: Quem cum apprehendisset, misit in carcerem, tradens quatuor quaternionibus
    militum custodiendum, volens post Pascha producere eum populo.
  ngp-ngp: Petulo eze agwilwe niyo ageligwa kwe divugailo, uko naakamilwa ni vibunga
    vine vina wamizi wane kila kabunga kamwenga, Helode akawiilaga kumlavila he kiyeti
    cha want'hu umwo Pasaka ikajika.
  enq-2: Dokopa Pita anjoo nyepala, anjetae palenge anda dokonya pyandea. Pyandatala,
    Pasopa gii doko patatamopa, endakalinya enombanya Pita kotimi latopa latala, amii
    kambu kitomende dutupanya, amii kitomende laowaka katao baa isoo katena lea.
  eng-ASVBT: And when he had taken him, he put him in prison, and delivered him to
    four quaternions of soldiers to guard him; intending after the Passover to bring
    him forth to the people.
  mna-mna: Tana Erot ikam Petrus to, ila iuri lela ruumu sanaana. Mi iuri la kizin
    menderŋan lamoro mata mi ta be matan pini. Zin menderŋan tana na, paŋpaŋa timbot
    la uunu tataŋa mi tiparpekelkel zin. Pa Erot ikam ŋgar ta kembei. Lupŋana biibi
    ki Pasoba isombe imap, to ikam Petrus mi ipamenderi ila iwal biibi matan.
  myw-myw: E, iyousis Pita, inawes wa̱deil, Elod siwotet isekes natakanaviys va̱gan
    bimtakavates Pita, natakanaviy tasiyas babiweis sinawatan teinim tatanok. Wananon
    idok, igaw beikous sagal towen yagan Kaltuwon, mo bitok Pita bisekes min-Yudiy
    va̱gan kid biyateles.
  sby-sby: Mpobalamwikata, balamuwala mujele, umo mwalikupembelelwa ne makoto ana
    abashilikali. Kalikoto kamo kalikuba ne bashilikali bana. Helode walikuyanda kumombolosha
    Petulo pamenso abantu bangi, panyuma pakusekelela Pasika.
  sll-sll: Ena mongwo gin iwe, Pita han holere, halabusi oo ala olungwi. Olere soldia
    ana holo holo kebena hol pai muru hol pai taniga, yal sui sui dire kene ol molo
    ditongure, kene ol nigi de pungwo yal i ya mongure, yal sui sui dire hon mongwo
    yal i pi aibing maulung sire kene ongwi. Ongure Herot molere, pasoba erin i wai
    sinangwo irai Pita aule i pi Yuda ari maulung bani pire ha hol ol teralua di pungwi.
    Pire omaga Pita i pi hani oo ala olungure kene ol mongwi.
  yaq-NT: Juka' Peota bwijsukai, chukula a' eta'atebok. Intok junama'a, sontaaom,
    naikisi nanaikika nau a' suuatuawan. Junuen, Liojta yo'ori betchi'bo, paanim ka
    reberuakame bwa'awaka a' pajkosuako, si'ime junama'a ju'u jurio yoemrata bichapo
    yeu a' tojaka a' me'ebaeka ean.
  uro-uro: Nasot toqoräkt i rha sangar ma Pita dä ma Herot ka mu qa va ama tpäskiarharhäng.
    Dä qa von däm ga bä ba ama levaet ama gulañ na ama ulaqimärharhärhäkt ivakt iva
    rhit lu vät a qa. Bä qat tu aa snäng iva qä vuk sä qa ivakt iva qa rhuräkt pät
    a qa da ama ruvek arhä saqong nasot ama tmäski iva rhat tuqunän bät ma Pasova.
  ita-1885: E presolo, lo mise in prigione, dandolo a guardare a quattro mute di soldati
    di quattro l'una; volendone, dopo la Pasqua, dare uno spettacolo al popolo.
  muy-muy: Tàra tə̀gəsia naŋ a ti tə̀fiyu a ahay ga daŋgay vu. Eslini Erot nakəŋ àhi
    ana ndam slewja gayaŋ têdevu faɗ faɗ məlaŋ faɗ tâjəgay Piyer. Àgray nahkay ti,
    awayay ti agrafəŋa seriya kələŋ ga wuməri ga *Pak na kè meleher ga ndam Zʉde a.
  kqc-kqc: Peter moiyori, bi dibura yava ideri aeyo ma iya rena rafu 4 yaku vegasa
    amegamadi. Rafu yokoi makari bi iya rena amiye 4 amegamadi. Herod yaku mokeyo
    bi Ferei ebu rena irakuna fufutari mamo amiye di nemokori kota rego.
  tav-tav: To bairi Pedrore cʉ ñe roti, presopʉ cʉ cajõoñupʉ. Rutiremi ĩi, bapari
    cãnacã puna majuu, bapari cãnacãʉ jeto cãnare polisíare cʉ̃re na cacote rotiyupʉ.
    “Pascua na caĩri boje rʉmʉri bero camaja na catʉjʉro Pedrore na yʉ jĩa rotigʉ,”
    caĩ tʉgooñabajupʉ Herode.
  eng-ULB: After arresting him, he put him in prison, assigning him over to four squads
    of soldiers to guard him; he was intending to bring him to the people after the
    Passover.
  spa-VBL: Después de arrestar a Pedro, lo enviaron a la prisión, con cuatro escuadrones
    de soldados para vigilarlo. Su plan era traer a Pedro a un juicio público después
    de la Pascua.
  fra-_FOB: C'était pendant les jours des pains sans levain. L'ayant donc fait arrêter,
    il le fit mettre en prison, et le donna à garder à quatre escouades, de quatre
    soldats chacune, voulant l'exposer au supplice devant le peuple, après la Pâque.
  hau-ULB: Bayan ya kama shi, sai ya tsare shi a kurkuku ya kuwa sa sojoji hudu su
    dinga tsaron sa; yana niyyar kawo shi gaban mutanen a bayan Idin katarewa.
  mal-mal: അവനെ പിടിച്ചശേഷം പെസഹ കഴിഞ്ഞിട്ട് ജനത്തിന്റെ മുമ്പിൽ നിർത്തുവാൻ ഭാവിച്ച്
    തടവിലാക്കി, കാക്കുവാൻ നാല് പേരടങ്ങുന്ന പടയാളികൾ ഉളള നാല് കൂട്ടത്തിനെ ഏല്പിച്ചു.
  kkc-kkc: Helodeeye goomogaso, Godeeye gababia wo nali biame ee daga dileso, odoo
    howo woola mapoo goo midiloso ka wooloomalame, Pita yo epedee neliga moso mapoo
    toosooso. Osoloso o ha teli odoo 16 gilimadoloso diayo Pita medee gibadebee, diso.
  urd-GVR: Us ne use jel meṅ ḍāl kar chār dastoṅ ke hawāle kar diyā ki us kī pahrādārī
    kareṅ. (Har daste meṅ chār faujī the.) Ḳhayāl thā ki īd ke bād hī Patras ko awām
    ke sāmne khaṛā karke us kī adālat kī jāe.
  far-far: Ma burina kera daua sa Pita ka suina, kera ka alua laona beu ni kanie,
    ma na fai fikute wane ni omee ki ne kera folo 'usia, ma laona fikute wane nai
    ki, kera alua fai wane laona te fikute wane. Sa Herod manata 'uria ketolana sa
    Pita 'i maana wane ki burina na Fafanga ana Daofa Liue.
  suz-BL: मोपतीके पास्‍सा चाड थुम्‍शा, मुर आन ङोंइती राप्‍पाइक्‍चा, दे जेल्‍खानमी
    चोक्‍शा, ४, ४ जना पालो पालो पा बाक्‍कीन, दे १६ जना सिपाही वोइक्‍पदा बाक्‍त।
  car-NT: Apyipo'po mero, aru'kapo'po i'wa yja'wangon kari'na aru'katopo taka. Ainapatoro
    itu'ponaka o'win-to'ima warinu pokonokon ypo'san i'wa erangon me. Okupa'en pai
    iwota'saka'san. Mo'ko eratonomapotopombo onory ewa'mary pa'po me Herodes mo'ko
    Petrus pa'kapory 'se kynakon emendopoto'me mo'karon kari'na embata.
  amp-amp: Yakhato afo rumgatn kafkne htatamomr. Sikistin polism yakhato fak nhtamorm
    husfihus husfihus. Wom husfihus polism husfirpa auakfot yi tohukatohmoumr. Tfit
    wom husfirpa auakfot wom husfihus polism. Be inji husfihus husfihus yi hanyhato
    tohukatoh-moumr. Herotrhu dukeft duka memor, “Isrerroh bro yemro burwa yihar kutewumr
    Pasofa, nd yihar bi forhnimre, ee yakrhoyanr Judam rifinyruhamn rroh nyingahato
    kfo ptharuhanm ror nahnayuk nefm.”
  bht-bht: कने राजा हेरोदेसे उसयो पकड़ी कर जेला च पाई दिता, कने उदी रखबालिया तांई,
    चार-चार सिपाईयां दे चार दलां दा पेहरा लाइ दिता। कने सै चांदा था की फसह दे त्योहारे
    बाद लोकां सामणे उदा न्याय करे।
  eng-NOY: and he seized him and put him in prison, and delivered him to four quaternions
    of soldiers to keep him; intending after the passover to bring him forth to the
    people.
  cub-NT: Pedrore ne jẽniburu yóboi, nʉvarejaimad̶a ʉ̃́re ãmeina teivʉre jẽni jacoiñami.
    Noi yóvaicʉvaiyajuboa churarava jã́ri coreivʉ barejáimad̶a ʉ̃́re. Yóvaicʉvaivʉ
    churarava barejáimad̶a yajuboa coapa. Aru ina churarava jã́ri coredejaimad̶a ʉ̃́re
    ne yajuboa coapa. Herodes davaicõjecʉyʉ barejámed̶a Pedrore põeva ne jã́inoi Pascua
    ãmicʉrijãravʉ yóboi, acʉyʉ ʉ̃́re “Yaicʉ́yʉmu mʉ”.
  ita-1927: E presolo, lo mise in prigione, dandolo in guardia a quattro mute di soldati
    di quattro l’una; perché, dopo la Pasqua, voleva farlo comparire dinanzi al popolo.
  lww-lww: Erot sum̃a sitom ke pisape visae pogos na p̃ap̃agena nene war ro pae, yokorena
    naga were Pita va sum̃alu se marana ne yeririna lala, vena la avis vania, a vena
    la avisa avisave naga monar mare. Naga narui, yaru la nene apa atarar Pita, ana
    akoven naga pa e yum̃a na koaena, a la amligan p̃egas nen yeririna na mara la
    vari vena akirakiravan ruru naga, nap̃a p̃egas la nene kiela yaru na kilaen mara
    la peve vari ea.
  ckb-ckb: کاتێک هێرۆدس پەترۆسی گرت، خستییە زیندانەوە، بۆ ئەوەی پاسەوانی لێ بکرێت
    دایە دەست چوار کۆمەڵی چوار سەربازی، دەیویست دوای جەژنی پەسخە بیهێنێتە بەردەم گەل.
  spm-spm: A Pitanɨ usuiraghava ana nigha rɨvɨnan khɨrthɨgha athɨ. Ana nigha mbɨzorusir
    gumasir 4 pɨla ikhɨsir phosir afharɨ athɨ. Mee uthusi uvhuaghuvhuagha aŋn gari.
    4 pɨlan gumasir phosir kharsi, mee anda uvhuaghuvhuagha 4 pɨla gumasi nisima mee
    aŋn gari. Herot, Israeli Got nomthegha mee nisirɨ uthughun ishaman ikhɨvan khav
    gɨvaghtima, a Pita nigh gumasi rako amisira avhɨrira arɨmasi rɨfhaaŋn osɨmndɨsiva
    oraghava anda rɨkɨrir rɨphenan rarɨghaousua.
  nas-nas: Eeꞌnoko tenang teie mooꞌura tee kiimatanava-koo sipuuꞌ piatooronuka-koo
    kareviturie karenaumonaꞌ paarieema tanatavaavaꞌnaang kiimatanava-koo. Teketa Baariꞌkoong
    Paroro bakearako nantoong-anko beꞌantavuuꞌnaang noruꞌukoꞌ.
  uvl-uvl: Te laua i ke het pe tetal teu sapele i langa tuele au ngana. Pe Herot hele
    ke palinga hel ana hana mur ana tuluk iri henel tenau ele i. Pe nga tuluk elle
    pe elle ana hana iri henechnel ke tenau ele Petrus. Iange Herot teke Ingatoto
    ana etue het pe mene hote Petrus ke ontei hote i nga hulua mataria.
  eng-BBE: And having taken him, he put him in prison, with four bands of armed men
    to keep watch over him; his purpose being to take him out to the people after
    the Passover.
  ixl-CNT: Itxaya utz, taqꞌ kuꞌ tu tzeꞌ. Utz toksaka tikuenta kaa tanul sol. Kaavaꞌl
    sol atoꞌk tunchaj tanul. Utz paalnalich u nimla qꞌii tiꞌ u Elchil Vatz Kamchil
    Tu Egipto siꞌchtiqꞌo eluꞌl nichtaleꞌ. Anal siꞌchtoksa vatz qꞌu tenam.
  xsi-xsi: Kinzi wâlo nâ sipa Petero kaika lâ, ŋineŋga sio lâ luma sakamao ilo. Aku
    sio ilâ zugu tamâta ŋgu ŋapa mbaunzi ilo ŋana silea papa. Aku zugu tamâta ŋgu
    ŋapa ŋinde nde sio nenzi temba tamâta ŋapa ŋapa lâ ŋgu taitu-taitu. Herot ilo
    tu muli mbo kumbwa marumbu lâ ŋga, ŋineŋga ma ikai Petero imâ ipâŋga lâ tamâta
    naonzi lâ ŋgua nia, ŋineŋga ma sipu pâta imâte.
  crx-NTPO: '''Et Peter huyílhchoot hukw''élh''az, ''uhayan''ai whe huwunline dine
    whe lhuganne lhk''enáhudidulh, ''enne highole'' ha butl''aháyalhti. Njan Butus
    Lhuseya-un hukw''elh''az ts''iyanne nalh huyootálhzih ''et wheni.'
  kan-OKCV: ಪೇತ್ರನನ್ನು ಬಂಧಿಸಿದ ನಂತರ ಅವನನ್ನು ಸೆರೆಮನೆಯಲ್ಲಿ ಹಾಕಿದನು. ಪೇತ್ರನನ್ನು ಕಾಯಲು
    ನಾಲ್ಕು ದಳಗಳನ್ನು ನೇಮಿಸಿದನು. ಒಂದೊಂದು ದಳದಲ್ಲಿಯೂ ನಾಲ್ಕು ಸಿಪಾಯಿಗಳಿದ್ದರು. ಪಸ್ಕಹಬ್ಬ ಮುಗಿದ
    ತರುವಾಯ ಪೇತ್ರನನ್ನು ಬಹಿರಂಗ ವಿಚಾರಣೆಗೆ ತರಬೇಕೆಂದು ಉದ್ದೇಶಿಸಿದ್ದನು.
  bbb-bbb: Fu Fita tona dabe dibure nuja areme e azo kevo ije kiamoga bu fu samuana
    kari. E gue bu samua karina maza abega bu vakoke gue buse ro viene ije samuavo.
    Ro kini Erodi fu vierafero mazani Fasova ije furikuma fu Fita dabe e boeje ijiebuo
    niome ijia koto rekiro fu ijiege vierafe. Ro maza ije Fita fu dibure ijia fino
    ije e Jesu ma vierafevo sosi ijia afuivo ije buka urukeigia fuefuo Godido baname
    isoe.
  blw-blw: Angkay natelew ah Pedro, empafarudna yag kennégcha way nanguwarcha te mangempat
    way mansensennokat hen hen-op-at way sorchachu. Yag hen ekat Are Herod, no marpas
    hen anchi lagsak way Manmanma-an, epafùnagna way mangempapchit hen sangwanan hen
    anchichay Judio.
  tam-2017: அவனைப் பிடித்து சிறைச்சாலையிலே வைத்து, பஸ்காபண்டிகைக்குப்பின்பு மக்களுக்கு
    முன்பாக அவனை வெளியே கொண்டுவரலாம் என்று நினைத்து, அவனைக் காவல்காக்கும்படி நான்கு
    போர்வீரர்கள் அடங்கிய நான்கு படைக் குழுவினரிடம் ஒப்படைத்தான்.
  azz-NT: Huan cuac quiquitzquijque ya Pedro queme preso, ijcuacón Herodes tanahuatij
    ma quitzacuatij tech in cárcel. Huan no tanahuatij ma quipiatij nahui pantime
    de soldados, huan nojón panti de soldados cuicaj najnahuin. Huan ijcón quichiuque
    quiyecpixtoyaj Pedro porín quinemiliayaj que cuac tamis ya in tajyohuilis iluit,
    ijcuacón cuicasque Pedro inixpan in pueblojuani para quixcomacasque huan quimictisque.
  spa-RV-1909: Y habiéndole preso, púsole en la cárcel, entregándole á cuatro cuaterniones
    de soldados que le guardasen; queriendo sacarle al pueblo después de la Pascua.
  csy-csy: Taciang Peter a mat zawkciang in thongtaksak a, ngalkap sawm le luk in
    cing tu in ap hi; taciang paisanpoai zawkciang in mihon mai ah pusua tu in ngeal
    hi.
  mxq-NT: Ko yajma̱jtsy ja Peedrʉ, net yajpʉjtáky pujxndʉgóty es kywentʉꞌátyʉty taxk
    peky ja solda̱a̱dʉty. Ja wyínʉty nidʉgekyʉ nima̱jmókx tuꞌuk diꞌibʉ kwentʉꞌa̱jtʉdʉp
    ma̱jtaxkáty. Eroodʉs yʉꞌʉ jyuudaampy ja Peedrʉ ko ja paskʉ xʉʉ ñáxʉt.
  tzj-NT: Ja tok chaptaji ja Pedro xucoj pa che', ec'o quiji' moc soldado xujach pa
    quek'a' chi nquichajij, e cajcaj soldado ec'o chipan ja jujun moc. Ja nuch'ob
    ja Herodes noc'o na ja nmak'ij pascua nabey c'ac'ari' xtilasajto ja Pedro pa che'
    in nuk'et tzij trij chiquewach ja winak.
  tdt-tdt: Depois nia lori Pedro baa hatama iha kadeia, i entrega ba soldadu grupu
    haat hodi hein loron-kalan. Grupu ida iha ema nain haat. Herodes hakarak hein
    too festa Paskua hotu mak foin tesi Pedro nia lia iha ema barak nia oin.
  ron-BTF: Și după ce l-a prins, l-a pus în închisoare și l-a predat la patru grupe
    de patru soldați să îl păzească, vrând, după Paști, să îl ducă înaintea poporului.
  eng-WEBP: When he had arrested him, he put him in prison and delivered him to four
    squads of four soldiers each to guard him, intending to bring him out to the people
    after the Passover.
  eng-FBV: After having Peter arrested, he threw him in prison, with four squads of
    four soldiers each to guard him. He planned to have Peter brought out for a public
    trial after the Passover.
  nld-1939: Zodra hij hem in handen had, sloot hij hem in de gevangenis op, en liet
    hem door vier afdelingen elk van vier soldaten, bewaken. Het was zijn bedoeling,
    na het paasfeest hem voor het volk te brengen.
  bwo-bwo: P'et'rosi b́detsiyehakon tipi moots kindshb́k'ri, ayhudiwots Fazigi baaliyoniye
    hakon ash ashuwotsok b́ t'intsfetso kes' kes'fwots awd awdon bokotetuwok'o awd
    jirwotssh imb́k'ri.
  nch-BL: Huan quema quitzajqui Pedro, quinnahuati nahui pamit ica nahui soldados
    ipan sesen pamit ma quipatatinemica para talojtzitzi quimocuitahuise. Herodes
    moilhui para quema tamisquía Pascua, quitemactilis Pedro iniixpa nochi nopa masehualme
    para quitajtolsencahuase huan quimictise.
  quc-TNT: Aretak u chapom chic, ri tat Herodes xucoj pa che', xujach pa qui k'ab
    quiejeb mulaj soldados rech cäquichajij. E cajcaj ri soldados e c'o pa ri jujun
    mulaj. Are c'u u chomanic ri tat Herodes cuya ri tat Pedro chquiwäch ri winak
    aretak oc'owinak chi ri nimak'ij.
  tfr-NTPO: Shara l̈ok irgo ga ichara Herodesdë no shdũzl̈ong uyo roshko. Ba dagaga
    l̈öng eshko kjringgwo pkëng (4), kjrina kjrina noyo dogl̈o pkëng (4). Herodes
    wotjl̈ĩno ga söya, l̇l̇gweya oba bokshto dbar shrëzl̈ong irgo jã l̈ara.
  kaq-NT: Bihxon sipo xoboho tsahonquin. Chahoma paan fiesta pecaho rehteyaxahpan
    costanahbo hihxon jahuen sontarobo Pedro coiranmaquin. Chosco coiranti janahue,
    huesti coiranti cahen chosco sontaro, jato jaquin.
  sgb-sgb: Pamakadakêp la kan apostol Pedro, ay impahukul la ya, haka impabantay kanlan
    hundaloh hên apat ya pangkat, ya main mani apat ya hundaloh. Naihipan ni Arin
    Herodes, ya iarap na yan lingonên hi apostol Pedro kanlan kal-atan, pangayarin
    pista.
  vie-1934: Bấy giờ nhằm ngày ăn bánh không men. Vậy, vua bắt người và hạ ngục, phó
    cho bốn ngũ binh canh giữ, mỗi ngũ có bốn tên lính. Vua toan đợi lúc xong lễ Vượt
    Qua, thì bắt người ra hầu trước mặt dân chúng.
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାସି ପିତରଇଁ ଦସ୍‌ପାନା କା଼ୟିଦି ଇଲୁତା ଇଟିତେସି, ଇଞ୍ଜାଁ ପିସ୍‌ପିଆ଼ନି
    ପାର୍ବୁ ରା଼ତି ଡା଼ୟୁ ଏ଼ୱାଣାଇଁ ବାରେ ଲ଼କୁ ନ଼କିତା ତାଚାଲି ଅଣ୍‌ପାନା ଏ଼ୱାଣାଇଁ କା଼ଚାଲି
    ସା଼ରି ଜା଼ଣା ଲାକା ସା଼ରି ଗଚି କ଼ସ୍‌କା କେୟୁତା ହେର୍‌ପିତେସି ।
  cha-cha: Ya anae macone güe, japolo gui calaboso, ya jaentrega y diesisaes na sendalo
    para upinilan; majasusuye na despues di y pascua umaconie y taotao sija.
  amu-NT: Ndoꞌ jnda̱ na tꞌueeⁿ Pedro tjoomꞌm tsaⁿꞌñeeⁿ wꞌaancjo. Tquiaaⁿ cwenta tsaⁿꞌñeeⁿ
    luee quinꞌoom nchooꞌ cwii sondaro na jom jom ndiiꞌ ñequiee ñequieendye naⁿꞌñeeⁿ
    na calꞌana cwenta tsaⁿꞌñeeⁿ. Ee seitioom xeⁿ jnda̱ teinom ncuee pascua nncwjeeⁿꞌeⁿ
    juu na nntuꞌxeⁿñe joo nda̱a̱ nnꞌaⁿ.
  hin-CV: पेतरॉस को बंदी बनाकर उसने उन पर चार-चार सैनिकों के चार दलों का पहरा लगा
    दिया कि फ़सह पर्व समाप्‍त हो जाने पर वह उन पर मुकद्दमा चलाए.
  spa-BES: Y arrestandolo, lo puso en la cárcel, con cuatro bandas de hombres armados
    para ser vigilado; su propósito llevarlo a la gente después de la Pascua.
  san-BEN: তদা কিণ্ৱশূন্যপূপোৎসৱসময উপাতিষ্টৎ; অত উৎসৱে গতে সতি লোকানাং সমক্ষং তং
    বহিরানেয্যামীতি মনসি স্থিরীকৃত্য স তং ধারযিৎৱা রক্ষ্ণার্থম্ যেষাম্ একৈকসংঘে চৎৱারো
    জনাঃ সন্তি তেষাং চতুর্ণাং রক্ষকসংঘানাং সমীপে তং সমর্প্য কারাযাং স্থাপিতৱান্|
  tdx-tdx: Tsinepa’e re naho najo’e am-porozò ao naho nanolotse mpiray lian-dahindefoñe
    efatse hañambeñe aze, ie nisinafiry ty hañakatse aze añatrefa’ ondatio naho fa
    tampetse i Fihelañey.
  naf-naf: Pigok nâmti mepemti kasa kuku an 16 kapi indeme damuŋ mammtatemien. Ke
    tapme nin Aŋgalalaŋ Kendo kapi tapmann delaŋ zeme naman keyegak tusumti Nupmamaŋ
    Yispiŋ Manimtemien Kendo ke yaŋbemtati keyet kuma gakiwe zemti wati mepeye.
  grc-MT: ον και πιασασ εθετο εισ φυλακην παραδουσ τεσσαρσιν τετραδιοισ στρατιωτων
    φυλασσειν αυτον βουλομενοσ μετα το πασχα αναγαγειν αυτον τω λαω
  vid-vid: Loyabatigwe, Petili nakawohigwa mchinweng'ho, nakawichigwa mmoko mwa vilundo
    vine vya wamizi wane. Helodi nakalapa kumlavya hazelu loimala mvina ya Pasaka.
  pio-NT: Idécanáamité náibàaca Pedro, néese Herodes ichùulìaca nacùaca Pedro presoíyéi
    ibànalìcu. Ichùulìaca nacùacani, níái úwinái báinúaca náiwitáaná imanùbaca. Nàyaca
    báinúacanama úwinái macái náiwitáaná imanùbaca. Herodes iwàwacaté ichàbáidaca
    Pedro judíonái irí nanúanápináni Pascua yàasuná culto idénáami.
  tsn-tsn: mme a mo tsenya mo kgolegelong, a mmaya ka fa tlase ga tlhokomelo ya masole
    a le lesome le borataro. Maikaelelo a ga Herode e ne e le go isa Petere kwa Bajuteng
    gore a bolawe morago ga modiro wa Tlolaganyo.
  amr-NT: Pedrotaj enʼkuda̱deʼte meya̱huedda bottaʼ bottaʼ sorotataj onʼtiokikaʼpo,
    sikyoed nog kupoada onʼtiokikaʼpo, bisik nog kupoakon onʼtiokikaʼpo, sikyo nog
    kupoakon onʼtiokikaʼpo. Judíoen fiesta eʼpokdeʼte aʼarakyaʼpo aratbutpoyaʼ ijto̱o̱ro̱kapoy
    Herodesa oʼnopo̱e̱ʼuy.
  pwg-pwg: Pita ku gabura iterei ma seri wawayisi ivi 16 ivorereghisi da wawaya ruwamaruwii
    duma. I biga da Pita iti matatetei da ke ita verau. Herodi ina kayowana da Pasova
    kamna murinai wawaya peyarisi maghinosiyai Pita iti tupavirei.
  cjv-cjv: Ena yokamai Pita kan si teinga iro furo kan iki de tere kiminem 16 yokamai
    “Yaromi kiapam beiyo!” di ereingoro ena suwo ire suwo ire ipu sire kakom kakom
    kiapam bei moimie. Te Eroti epe di fime, “Yura ari ‘Komariki no awanoma Isipi
