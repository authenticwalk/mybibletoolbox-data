  apb-apb: Na mwala kire ko soi oto paine, aana kire ko lahea a Herod uuri, “!I'oe
    nga iinoni ha'ike ni ko ere-ere ngeena! !Ta'e i'oe ngaeta god!”
  san-TEL: సోరసీదోనదేశయో ర్లోకేభ్యో హేరోది యుయుత్సౌ సతి తే సర్వ్వ ఏకమన్త్రణాః సన్తస్తస్య
    సమీప ఉపస్థాయ ల్వాస్తనామానం తస్య వస్త్రగృహాధీశం సహాయం కృత్వా హేరోదా సార్ద్ధం సన్ధిం
    ప్రార్థయన్త యతస్తస్య రాజ్ఞో దేశేన తేషాం దేశీయానాం భరణమ్ అభవత్ం
  ben-IRV: তখন জনগণ জোরে চিৎকার করে বলল, এটা দেবতার আওয়াজ, মানুষের না।
  ntu-ntu: Kx nzxlrbzlr nzycmne-krde, sc tzglqlzpelr nide. Nzbilvzlr nide mz nzrpi-zvz-krbzlr
    kx, “Natqm trngiu natq leplz, a' ngi natq gct!”
  pan-pan: ਅਤੇ ਲੋਕ ਉੱਚੀ ਦੇ ਕੇ ਬੋਲੇ ਕਿ ਇਹ ਤਾਂ ਦੇਵਤੇ ਦੀ ਅਵਾਜ਼ ਹੈ, ਮਨੁੱਖ ਦੀ ਨਹੀਂ!
  gvc-gvc: 'To ã durucu ñochʉ tʉhoa masa sehe õ sehe ni sañurucuha: —Ahriro durucuriro
    masʉno jierara. Cohamacʉ jira —ni sañurucu payomaha tina Herodere.'
  ksj-ksj: Eꞌe igirotene, eꞌe azaḡaniꞌa ḡihau bagaḡa ḡoeriro, raenaꞌa, “ꞌAdiꞌe badiꞌaꞌa
    ḡoereꞌohe, mene vazeꞌa.”
  sbk-sbk: Abhantu bhabwaga bhaga eli lizu lya Ngulubhi sigalizu lya muntu!”
  mya-JVB: လူ များတို့က၊ ဤအသံသည်လူ ၏အသံ မ ဟုတ်။ ဘုရားသခင် ၏ အသံဖြစ်၏ဟု ကြွေးကြော်
    ကြသည် ရှိသော်၊
  kgf-kgf: Ic momac yanda ieneŋ hériaŋ haima yomuhuc ʒégic; Ewa imi icac ewa qahac,
    néŋ Anutuac ewaya.
  awb-awb: Teriuwara író kega anotah ehwéhnabaéra, Teí ání íre wehukení míre. We Maniká
    míre uwana
  gdn-gdn: E ika dima-wagawa uburawa ka iyapana mu bonanamaga ragiragi kawaya tagubu
    ke; “Yau ka eba apunu kaina mo wagau ko yau ka nu kawainuga sumapemei e eya wagau.”
  nko-NT: Ahá ámʋ bɔkplʋ́n blɩ́ bɛɛ, “Megyí nyankpʋsa dɛ́tɔɩ́, mboún ɔkpɩ dɛ́tɔɩ́
    o!”
  bsn-NT: Ĩ ñagõsere ajicõari, —Masʉ me ñaami ãni. Dione ñaami —yiavasã variquẽnañujarã
    masa.
  pib-NT: Saplewatna yine, “Goyakalu tokanuktani. Gi wa yinerunni.”
  wiv-wiv: Na manumanu dia ka goe dia ka tani barae, “Na halingani vuvu kua, beta
    ni kana tinoni.”
  reg-reg: Abhanu nibhayogana,” bhunu ni bhulaka bhwa Nyamuanga nolwo bhutali bhulaka
    bhwo mwana munu!”
  mlh-mlh: Yajime ŋiŋigo kubu yoŋoji maneru iŋi miku oŋgabuŋ, “Buŋo oi Anuture buŋo.
    Oi moreŋ ŋire buŋo mata.”
  gof-ENT: ኣሳይ፥ «ሄሲ ፆሳ ቃላ፥ ኣሳ ቃላ ጊዴና» ያጊዲ ዋሲዶሶና።
  aau-aau: Sawk uwrsa homkwe senkin lokre me, “Ok sokukwe uwr ki ko so korey, sawk
    ok sokukwe god prueyn so ok.”
  tvk-tvk: Moletin xil labit lisak ni xi valonge vahos, ma lakei ba ni labit, “!Ngan
    ak tave moletin ti! !Xi be hi vari tang vengan xa raen bos xa bos pupu!”
  prf-NT: Impákraw nen tolay hidi, “En nagupos ay diyos bakán a tolay!”
  auy-auy: Érotimba símai arumbá torésa sésa ímba waásigo sifó maníkó siyé óraaka
    suwaná
  tbg-tbg: Viva kia qaqi vaiintivano vaiharo uva ti vaivo. Viva variqa vaiintivanoma
    uva ti vaivo, tuvaro
  hub-NT: 'Tumakai shuar ainaka senchi chichainak: “Juka shuar chichaa jatsui, nekaska
    yuus chichaa jawai”, tusar imatruina.'
  hmo-hmo: Bona taunimanima idia boiboi noho, idia gwau, “Inai be dirava ta ena gadona,
    tau ena gadona lasi.”
  big-big: Pi ngagora weik yeik sawiyi ngizige yongkambanuwili mabuwiligu pelik kek
    kisa, Ngagora yombanubokko kaira ono, pura anoto nakko kaira, kisa, logo puwiligu
    yeik pugura yongolok meiya.
  gux-G: 'ke bi niwulgu yigni: ne tie u Tienu nialu laa tie nulo yaali ka!»'
  cnl-NT: 'Bi²³ juø''²³ ca²³yo''³ ca²³tǿ²³ dsa³ ''e³ jua''³ ca²³mi²³juø''²³te''²³
    júu² ''e³ lʉ²³ Herodes. Ca²³jua''³te''²³: ―Lʉ²³ jø̱n³ juii³ra². ''A²³la³ ma²³
    ''í³ dsa³ ca³quie̱e̱² ''i³ lʉ²³ ―jua''³te''²³.'
  zar-NT: 'Níʼirö buluʼlidzëʼ zidzaj bönniʼ naʼ, taʼnnë́ʼ: —¡Calëga bö́nniʼsö ni!
    ¡Dios caz ni ruʼë didzaʼ!'
  kde-kde: Avala vanu vanapawije apala nkukuta ding'uto uvantumbuja muti uvachidoni,
    “Ali lidi nni lya nnungu, likee lidi lyanga munu.”
  ata-ata: No mine anu muvivikala noxiꞌa, la ta mitema miꞌavaꞌava lexe, “Lataua vile
    a uvivikala o, itema uasi.”
  qvw-NT: 'Jinaptinmi lluy nunaca ayaycaćhaypa alawäcuyalcan: “Cay nuná tuquictam
    limañä juc dios-yupaypis; manam nunanüllachu” nil.'
  nfa-nfa: Ropa rèngu tadèngi lii na, hèia dhèu seꞌe koa ne, peka na, “Nanene ku lii
    na laa! Neꞌe lii boe nèti dhèu rai-haha, te ngaa lii nèti dhèu dedha-liru!”
  tnp-tnp: Kəni nətəmimi kəmotagət əfəməh məmə, “!Suah u tətəghati səniə məmə iətəmimi
    mətəu uhgɨn kəti!”
  urd-urd: लोग पुकार उठे कि ये तो ख़ुदा की आवाज़ है न इंसान की, “यह ख़ुदावन्द की आवाज़
    है, इन्सान की नहीं।”
  hot-hot: Ma elam aêntêk, “Abô êntêk ma miŋ anyô leŋselo ami. Mi, wapômbêŋ te laselo.”
  mqj-NT: 'Marassanni mantula'' tomaraya sipealo''-alosammi tau kamban umpakasallei
    nakua: “Itin kamarao, kamaranna dewata tangngia kamaranna ma''rupa tau.”'
  rus-SYN: 'а народ восклицал: это голос Бога, а не человека.'
  mbh-mbh: Ma o nongpol ile riong ma o ri ve, “Ini toko ile riong ake avele, ini god
    omole ako ile riong ake.”
  bdd-bdd: Cigwaegwae ꞌigumwala, ma bodaedi sibwaubwau, sigwae, “Nage ꞌaigeda Yehoba
    ꞌenana, ma geya tomota ꞌenana.”
  cbt-NTPO: 'Natanahuatona'', pa''yatapi: “Ma noyanquëncha quëmaso paya. Co piyapi
    pochin nontërancoihuë''. Yosë chachin pochin nontarancoi,” itopi chiníquën nontatona''.'
  rmy-SERVI: 'Мануша затиписиле: — Када ґласо дэвликуно, а на манушыкано!'
  srn-NT: 'Den sma ben e bari taki: “Disi na a sten fu wan gado, a no libisma e taki
    drape.”'
  cta-NT: 'Cui̱i̱ tsaa ngusiꞌya loꞌo nguꞌ jiꞌi̱ rey liꞌ: ―Ndyosi laca nuꞌu̱ ―nacui̱
    nguꞌ jiꞌi̱ rey―. Siꞌi sca ñati̱ chalyuu ti laca nuꞌu̱ nu nchcuiꞌ loꞌo cuare juani.'
  bqc-SIM: 'Bíla wiilɛ̀ à mɛ̀: Luae mɛ́ lɛ́ yã''o, i kɛ gbɛ̃nazĩna no.'
  tcz-CHONGTHU: Chuin mipi ho chun “Hiche hi mihem awso ahipoi, Pathen aw ahi,” atiuvin
    hasap in asam tauvin ahi.
  mar-mar: लोक मोठ्याने आरोळी करून म्हणाले, “ही तर देवाची वाणी आहे, मनुष्याची नव्हे!”
    हेरोदाने या स्तुतीचा स्वीकार केला.
  snp-snp: Ka logimaito, wenena yate, Aiyo, amo ka limo ya wenena kani minámaiye.
    E’e, ya goti kala ne, loti au naba lomo wae.
  isl-isl: 'Að ræðunni lokinni hrópaði fólkið af fögnuði: „Þetta var ekki rödd manns
    – heldur Guðs!“'
  spy-NT: Yooto kulē ꞉biiko, “Ntēē ng'āloolē kut wuu nyēē kāākuyēk Yēyiin ōō, lēyyē!”
  xnn-xnn: Nakwas di dat menbogaw nan kaipoipogaw ay mangdayaw ken siya ay mangwani
    en, “Kalin di dios, baken aped kalin di ipogaw.”
  mwe-mwe: Bhandunji bhala gubhajobhelenje nkwalumbilila bhalinkutinji, “Lyeneli lilobhe
    lya a nnungu, nngabha lika mundu.”
  tte-tte: Kabo tomo siyoga me ali tobali siba, “Nige tomo kainana besi na yaubada
    yabo kainana bwaite.”
  tcs-tcs: Dem pipol i bin singaut po mekem gud diskain, ‘Diswan i no man uda spik.
    Diswan i god.’
  hlt-THB: Cawhkaw thlangkhqi ing, “Vawhkaw awi ve Khawsak awi ni, thlanghqing awi
    amni,” tinawh khy uhy.
  soq-soq: Apana sape auweiena me gagalowa etane nuau eudidaleno Erod ebowa ionosaie
    mukantoie waiase, “Ema mai apanaida gagaloleipona, dia, no god da gagaloleidio
    eteitana.”
  qub-qub: 'Rimamushanta wiyar runacunaga sinchipa niran: «Rimaycämöga diosmi. Manami
    runachu.»'
  att-att: Kabalin na nagubobuk ni Patul Erodo, nagagga-aggay yù ira tatolay, á kinagi
    ra, “Ari tolay yù magubobuk, nu ari galâ dios!” kud da.
  bki-bki: Ana nalo nei amijog kiano iliano nene, ana ajidom ajubolbolili naio p̃eli
    na tum̃abe, ana nalo abio jouo, aberinavo “!Uerei, ninei maka ve toro na mil nei,
    p̃eli nina be Atua ga na, a!”
  bqp-bqp: 'Gbɛ̃nↄ wiki lɛ̀ ò pì: Luda ke mɛ́ àtɛn yã o, adi kɛ bisãsirinlo.'
  mcp-mcp: 'Buud ɔ́nɨ bwə́ mú shwal wá yáŋgá nə́: «Dʉ́nɨ kə́l dʉ́sə njɨ kə́l lʉ́ Zɛmbî,
    kú bə kə́l lʉ́ múúd.»'
  hat-hat: 'Pèp la pran rele: Se pa yon moun k''ap pale la a, se yon bondye.'
  npl-NT: 'Ijkuakó n tlakah opé tsajtsih: —¡Akin tlajtojtok amo san se tlakatl, yej
    se dios!'
  bgg-bgg: Branthek ziak ne yao, “Hì ne bran miyao asi pha jangbang miyao ro!”
  eng-TCENT: The people kept shouting, “The voice of a god and not of a man!”
  eng-BSB: And they began to shout, “This is the voice of a god, not a man!”
  cpu-NT: 'Ari ikaimakotaiyirini atziriite, ikantzi: “¡Irinta ñaavaitaintsiri, Pava
    jinatzi, kaarira atziri!”'
  san-ASM: সোৰসীদোনদেশযো ৰ্লোকেভ্যো হেৰোদি যুযুৎসৌ সতি তে সৰ্ৱ্ৱ একমন্ত্ৰণাঃ সন্তস্তস্য
    সমীপ উপস্থায ল্ৱাস্তনামানং তস্য ৱস্ত্ৰগৃহাধীশং সহাযং কৃৎৱা হেৰোদা সাৰ্দ্ধং সন্ধিং
    প্ৰাৰ্থযন্ত যতস্তস্য ৰাজ্ঞো দেশেন তেষাং দেশীযানাং ভৰণম্ অভৱৎং
  tod-tod: 'Nuɓusɛiti ti ɠɛni maamusɛzu, ti ɗa ɠɛ ma: «Nu woo la ga nuu, galagi ta
    woo ʋe de!»'
  tac-NT: '''Lige alué ralámuli anile alué ra''íchali akisá, e''wele ra''íchaga anile:
    ―¡Tabilé ralámuli ju alué ''sika aniá, pe bilé Onorúgame ju ''sika aniá alué!
    ―anile alué ralámuli.'
  eng-WEBPB: The people shouted, “The voice of a god, and not of a man!”
  gfk-H: Diet ga kakonga bia, “Iakan a ingana tiga god, pai gar tiga tunatuna mon.”
  viv-viv: Gilumamala gihavaina badi hikovakova higayo, “Wama keke kaliva agona, au
    Yaubada ago-moꞋena kanogalina.”
  yao-yao: Ni ŵandu ŵala ŵanyanyisye achitiji, “Ali lili liloŵe lya nnungu, nganiliŵa
    lya mundu.”
  tgp-tgp: Tamlohi la lo ulo lara, “Aaah! Leo god matea nahai, mo sopo leo tamlohi!”
  auc-NT: Apæ̈necä ëñëninque tömänäni Yæ yæ äninque, “Wïï waocanque tedecä ëñëmompa.
    Wængonguïidi näni tedepämo baï tedecä ëñëmompa.”
  kbc-NT: Odaa niɡ̶ijo noiigi ja napaawaɡ̶ateloco, modi, “Niɡ̶ini ane dotaɡ̶a ɡ̶onoenoɡ̶odi,
    idiɡ̶ida aɡ̶oneleegiwa!”
  bmh-bmh: Duailel goagen koli koli gusig ulemen, “Du go nug aurab tam, em uwait banou
    tub nug ze meu.”
  ctu-BL: 'Winicob tsi'' cha''leyob c''am bʌ t''an: ¡Jiñʌch Dios woli bʌ ti t''an!
    ¡Mach winiquic woli bʌ ti t''an! che''ob.'
  meq-meq: 'Tsa na, ndo hay ta wuda haladzay, tə gwaɗ: «Maa tsik me na, mbəlom bəna
    ndo zezeŋ bay!»'
  noa-H: Mag hiek'abaadee p'öbörpienau hi t'ö nʌmua, “Mʌg wounan Hẽwandamjöta hiek'a
    sim; jã chan sĩi k'ajap'am woun k'abamgui” ha sereu p'öbaadëjim hanʌm.
  alp-NT: Kai tamata toini rebe esi lene ilepare esi biue be, “Meije tamata ilepa
    mo po meije Alla Ilepa!”
  san-VEL: sorasiidonade"sayo rlokebhyo herodi yuyutsau sati te sarvva ekamantra.naa.h
    santastasya samiipa upasthaaya lvaastanaamaana.m tasya vastrag.rhaadhii"sa.m sahaaya.m
    k.rtvaa herodaa saarddha.m sandhi.m praarthayanta yatastasya raaj no de"sena te.saa.m
    de"siiyaanaa.m bhara.nam abhavat.m
  kbq-kbq: Hu'neanagi tusi'a vahe'mo'za agafa hu'za rankehu'za mago anumzamofo agerure,
    hanki vahe'mofo agerura omane'ne! hu'naze.
  kbh-kbh: 'Chora ents̈anga tmojanonts̈é mënts̈á uayebuáchana: “¡Chë entsoyebuambná
    cha ents̈á ndoñe quenátsmëna! ¡Chana canÿe dios entsemna ca!”'
  ron-LSB: 'Poporul a strigat: “Vocea unui zeu, și nu a unui om!”'
  pon-pon: 'A aramaj akan nijinij indada: Nan i kapitie en kot amen, a kaidin en aramaj.'
  nhe-BL: 'Huan quema camatqui Herodes, nochi nopa Tiro huan Sidón ehuani pejque quihueyichihuaj
    Herodes huan pejque quitzajtzilíaj: “Tijcaquij se totiotzi tlen techcamahuía pampa
    ya ni ax elij san se tlacatl.”'
  sps-sps: Ri vaakuu to ser tsue, “U vegiau to te faarei non vegiau tana isen a gov,
    sana sikia ma vegiau tan ta mes.”
  wnc-wnc: Yaniwan natake aminbamda kemu anzing iniking, “Moo aminu tapatuta binga
    dua nininggak. Anutu tapatuta nininggak,” ngang yaking.
  bus-bus: 'Gbɛ̃nↄ wii lɛ̀ wà bè: Luda ke bé èe yã oo, èe kɛ gbɛ̃nteenlo.'
  gub-BL: Ize'eg henu re uze'egatu mua'ua'u izupe wà. — Kwa, ne urewe uze'eg ma'e
    ne, nereiko kwaw awa romo ne. Tupàn romo ereiko ne, i'i mua'u izupe wà. (-Aze
    zaze'eg nezewe izupe nehe, umur putar ru'u temi'u zanewe nehe, i'i uzeupeupe wà.)
  imo-imo: Aku terimu wali imbomani ungu are ningo olandoko ningolio ningei, “I nimo
    ungumu gotere mele ungu nimo. Imbo iyerenga mele molo,” ningi.
  boj-boj: Minjreqnaqa tamo uŋgasari koroesoqneb qaji naŋgi aqa anjam di quoqnsib
    tulaŋ areboleboleinjrnaqa leleŋosib maroqneb, “Herot a mandam tamo sai. A dego
    qotei bei. Deqa a anjam degsi mareqnu.”
  eng-DRA: 'And the people made acclamation, saying: It is the voice of a god, and
    not of a man.'
  knf-knf: 'Bañaaŋ kë başë maagatëna maakan aji : « Mënţ ñaaŋ najën akţiiniiŋ hënk,
    naşibaţi nampoţi a! »'
  san-KHM: សោរសីទោនទេឝយោ រ្លោកេភ្យោ ហេរោទិ យុយុត្សៅ សតិ តេ សវ៌្វ ឯកមន្ត្រណាះ សន្តស្តស្យ
    សមីប ឧបស្ថាយ ល្វាស្តនាមានំ តស្យ វស្ត្រគ្ឫហាធីឝំ សហាយំ ក្ឫត្វា ហេរោទា សាទ៌្ធំ សន្ធិំ
    ប្រាត៌្ហយន្ត យតស្តស្យ រាជ្ញោ ទេឝេន តេឞាំ ទេឝីយានាំ ភរណម៑ អភវត្ំ
  arn-NT: 'Feymew tati pu che llituy engün tañi wirarael: “¡Tüfa tati wewpipelu re
    che no, kiñe ngünechen tatey!”'
  zas-NT: 'Dxel guzuloj gurixdiaj ree bén guin, rëb reeman: ―¡Ad bejntan canee, tijb
    diosan!'
  ken-NT: Bǒbhó bare bɨk bɛ, “Chi ɛyɔŋ mandɛm. Puyɛ chi ɛyɔŋ ɛnɛ nkwǎŋwaŋ!”
