  juy-juy: ସିଲତ୍ତେ ମନ୍‌ରାଞ୍ଜି ବାବ୍ବାବ୍‌ଲେ ବର୍ରଞ୍ଜି, “କେନ୍‌ଆତେ ତ ଇସ୍ୱରନ୍‌ ଆ ସର୍ରଙ୍‌,
