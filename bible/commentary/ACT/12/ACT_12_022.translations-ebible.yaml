  ptp-ptp: Mêd he wê ngô kɨyang tige tyuc vya levac ên nêbê, “Ga o xomxo kɨbun ti
    vya lêm. Nge, vya ga tɨyi anutu vya.”
  nak-nak: Tio egite la valalua goio lolo la vikararala te Herod maie, egite koho
