  epo-epo: 'Kaj la popolo kriis: Ĝi estas voĉo de dio, kaj ne de homo.'
  gfk-gfk: Diet ga kakonga bia, “Iakan a ingana tiga god, pai gar tiga tunotuno mon.”
  bjz-bjz: '@see-verse:ACT.012.021'
  atg-NT: Eni ẹgbọ e ku unu-a nyoghoo, ẹ li, “Uruli oyi Ẹshinẹgba na, ọa ke khi oyi
