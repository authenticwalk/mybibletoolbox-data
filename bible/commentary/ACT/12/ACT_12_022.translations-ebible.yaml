  nob-LB: 'Folket hyllet ham og ropte: ”Det er en gud som taler og ikke noe menneske!”'
  ntj-ntj: Nyangka-ya kuliralpi mirrangu watjarnu, “Wiya, ngaanya watipirinypa wangkarranytjamaalpa,
