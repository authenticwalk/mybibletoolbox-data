verse: ACT.012.022
translations:
  kpx-kpx: Ige abu ke evisi baita holahai avoe, “Dilavaike ke. Keu ata holioholinu.”
  okv-H: embomeni na jajage eto, “Amo embo na ae rate God na eria,” ainge ea. Eto
    Herod na, “Na God ke avojo,” ainge ae avoeto God ke eo ingito osa enu
  tbo-tbo: Ma lawa hi ototu hi pa, ‘E ibaabani amaka mei Yaubada ma ega lawa.’
  mal-C: “ഇത് മനുഷ്യന്റെ ശബ്ദമല്ല, ഒരു ദേവന്റെ ശബ്ദമാണ്,” ജനം ആർത്തുവിളിച്ചു.
  grc-SR: Ὁ δὲ δῆμος ἐπεφώνει, ⸉Φωνὴ θεοῦ⸊ καὶ οὐκ ἀνθρώπου.
  bgc-bgc: फेर आदमियाँ नै रुक्का मारया, “यो तो माणस का न्ही ईश्‍वर का बोल सै।”
  khz-khz: Na taunilimalima gevevega-kalito, negetiwato, “E palagu ta karona, ati
    taunilimalima karona.”
  deu-TKW: 'Das Volk aber rief ihm zu: ein Gott spricht und nicht ein Mensch.'
  zsr-NT: 'Niꞌr gululidzëꞌ zidzj bönniꞌ naꞌ, taꞌnë́ꞌ: ―Clëg bönniꞌz ni. Dioscz ni
    ruꞌë didzaꞌ.'
  lin-lin: 'Bato bagangaki : — Tala yango oyo, mongongo ya nzambe ; ezali mongongo
    ya moto te !'
  hns-NT: 'Tab okar aawaadj soenke djanta log khoesie se tjiellaaike bolies kie: „Ie
    na iensaan ke aawaadj hai, bakie ek bhagwaan ke!”'
  noa-E: Mag iekhabaadee phöbörpienau i thö nʉmua, “Mʉg wounan Ẽwandamjöta iekha sim;
    jã chan sĩi khajapham woun khabamgui” a sereu phöbaadëjim anʉm.
  eng-EMTV: And the crowds kept calling out, “This is the voice of a god and not of
    a man!”
  mib-NT: 'Te ñayuu un ní caquejéé i cácahān jee i jnūhun yɨ́ñúhún jíín de: Nasūu
    tée‑ni cúu ní, chi ɨɨn yaā cúu ní, áchí i jíjnáhan i.'
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽरे़ कन् के़बाःप्‍पे़न्‌माङ्‌लो, मे़न्‍छाम्‍गे़न् याप्‍मिग
    मे़ःन्‍लो लॽरिक् मे़अःक्‍ते़रो॥
  xnj-xnj: Vandu vala vakaluluta kwa lwami vakajova, “Lwenulo ndi lwami lwa chapanga,
    lepi lwa mundu.”
  mmx-mmx: Diga xup silok keretna, “Kopmen laradi nom i paase, ketla lomoroa nom.”
  cbr-NT: 'Banaia cuati ca sharárui quicancëxa: —Axa banacë uni ënëx ca unima ''icën,
    ënëx ca achúshi dios ''icën.'
  tee-NT: 'Pus ju ixtalhavat''an lapanacni p''as tachivinilh. Tanajunch: ―Yuchi ju
    Dios ju chivinin. Jantiyu'' va quint''alapanac''an.'
  eng-LSV: and the populace were shouting, “The voice of a god, and not of a man!”
  cak-NT: 'Y ri winak can riq''uin ronojel quichuk''a'' yesiq''uin-apo, y niqui''ij:
    La nich''o''n-pe chake man ralic ta achi, raja'' can jun dios, yecha-apo.'
  pah-NT: Henduvame ahenhi'ig̃a g̃a javo. —Herodes'ga ko yvagipeve'ga. Yvyakotyve'ga
    rũi ko koro, e'i tehe g̃a ahe ve.
  sja-NT: 'Ichi pedeemaa ũridak''ãri, eperãarã biuk''a nɨ̃beeji mãik''aapa mãgapachida:
    —Nãgɨ́ eperã nama pedeemaa bɨ eperã-eda ajida. Ak''õre waibɨ́ak''ata bɨda apachida.'
  xed-xed: «Lazglafta ta gwaɗa, mndu a wu,» ka mnduha hlaftá wi.
  mks-NT: 'Tá na̱xi̱nu̱ co̱o ña̱ cáha̱n da̱ já na̱casáhá ña̱yivi cán cáyuhú na̱ já
    cáchí na̱ já: —Ndióxi̱ cúú da̱ yóho ta co̱ cúú dá ndá ta̱a na̱cuu —cáchí na̱ cája
    cáhnu na Herodes cán.'
  gfk-S: Di ga kakongane be, “Ikin a ingana tike god, paile gar tike turadi mon.”
  bmu-bmu: Jiiga ambazip kambu yeŋön möta kewö jiba qetket, “Keu mi Anutugöreŋ keuya.
    Mi gölme azigö keuya qahö.”
  dgz-dgz: Opata wani gapan waenapan kaimakaet ve anega wane, “Anun, god da inanup
    waiwan, apan umanup mini da uon!”
  eng-GNV: And the people gaue a shoute, saying, The voyce of God, and not of man.
  zaa-NT: 'Ca enne'' qui'' ca yétsiá nna de riyénini cą ca titsa'' èl·la nu rą, acca
    idìttsani gunne chì iyaba cą nna ra cą: Alàa tsì''i nùttì''ni enne'' dí nua'',
    sino tsì''i ttu dios.'
  eng-WEBSTER: And the people gave a shout, saying , It is the voice of a god, and
    not of a man.
  guh-guh: 'Nexata bajarapatomarabejepijivi Herodes yabara pinijijumeta yamaxëitojorobiaya
    jumai tsaponae pebarajamatabëxanepanaenexatsi: —¡Maponëje nacabarëcuaicuaijaije,
    apo jivitonë! ¡Diosonë tsaena! jai tsaponae bajarapatomarabejepijivi Herodes yabara.'
  bon-bon: Biname cina ala cama jiicemisi egä, “Biname pana mene lica gyene peei,
    yepä uuje gyene!”
  nhw-BL: 'Huan quema camanaltic Herodes, nochi nopa Tiro huan Sidón ehuani pejque
    quihueyimatij Herodes huan pejque quitzajtzilíaj: “Tijcaquij se totiotzi catli
    techcamanalhuía pampa ya ni amo san se masehuali.”'
  mgw-mgw: Balu' bandu baampangi ndu'ti ya si'li'ku'si'li'ku' kababaya, “Li'no, lilobe
    lya nnu'ngu', lya mundu lili.”
  swh-ONEN: Watu waliokuwa wamekusanyika wakapiga kelele, wakisema, “Hii si sauti
    ya mwanadamu, bali ni ya Mungu.”
  wbi-wbi: anhuAvanhu vakajeghela, “Ili lye lisio lya Nguluve nambe nalisio lya munhu!”
  bba-bba: Tɔn be, bɑ nɛɛ, Gusunɔn nɔɔwɑ mini, n ǹ tɔnuɡuu.
  eng-KJVCPB: And the people gave a shout, saying, It is the voice of a god, and not
    of a man.
  kgk-NT: 'Onhe''ẽ ramo íxupe kwéry: —Ndaha''éi teko rei onhe''ẽ va''e. Tupã ae onhe''ẽ,
    he''i hese onhe''ẽ hatã-vy hikwái.'
  waj-waj: Ivo hama mmanna vaidivoono kua tinoo. Ivo anutuuvoono kua tinoo.
  cpy-cpy: 'Ari ikaema-kotziri atziri-paeni, ikantzi: “¡Irinta ñaawaeteen-tsiri, Tajorentsira,
    kaari atziri!”'
  mpx-mpx: Yaka hi yoga hi ba, “Yabowaine etega anana te, nige gamagal hot anana i
    oola.”
  wbp-wbp: Kujalu yapangku panu-karirli purda-nyangu, ngulajulpalurla warrarda purlaja
    manu pulka-pungulpalurla, ngulajulpalurla kuja wangkaja, “Nyampu kuja-ka wangka,
    kula-nganta wati-jiki ngalipa-piya, kala nyampuju Kaatu-piya wati-nyayirni-wangu!”
  luo-luo: To jogo nogoyo koko kawacho niya, “Mano dwond Nyasaye, ok en dwond dhano!”
  nhe-NT: 'Huan quema camatqui Herodes, nochi nopa Tiro huan Sidón ehuani pejque quihueyichihuaj
    Herodes huan pejque quitzajtzilíaj: “Tijcaquij se totiotzi tlen techcamahuía pampa
    ya ni ax elij san se tlacatl.”'
  aii-aii: 'ܟܸܢܫܵܐ ܡܘܼܩܘܸܚ ܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܩܵܠܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ، ܠܵܐ ܕܒܲܪܢܵܫܵܐ.“'
  esk-NT: Tyre-miut suli Sidon-miut naalaġniruat Herod-mik nipliagaqsiñiqsut itnaqhutiŋ,
    “Taamna Agaayyutim nipigigaa. Iñułhiñaq nipiqaŋitchuq taatnatchiñik.”
  msb-msb: Nagsiriyak an mga tawo, “Dili ini tawo na nagasurmaton kundi dios!”
  cpa-NT: 'Ni³ jøng² tí² hlaih¹³ ca¹hløah¹ dsa² jue¹². Ca¹juúh²dsa: ―¡Héi¹ dsa² jmøi¹guǿi¹
    ná¹² hløah¹²! ¡Diú¹³ báh³ ná¹²! ―ca¹juúh²dsa.'
  dso-dso: ସୁନ୍‌ବା ଲକ୍‌ମନ୍‌ ଆଉଲିଅଇଲାଇ, “ଜେ କାତା ଅଇଲାନି, ସେ ଲକ୍‌ ନଏଁ, ମାତର୍‌ ପର୍‌ମେସର୍‌
    !”
  meu-meu: Bena hanua taudia e lolo, eto, Ena na dirava ta gadona, dia taunimanima
    gadona.
  yva-NT: Umba vatane umaso wo aura titive ware, “Herodes apa ayao maisyare vatan
    bayave inta payao ramaisye ramu, yara maisyare Amisye pi payao aje ramaisy!”
  dgc-dgc: Ey du tolay, pékabati de diya éy kinagi de ta médegsén, a “Ewan siya tolay,
    éngˈwan diyos siya a talaga!”
  zpm-NT: 'Goc palo quianee me, psilo zho rleynie zho me, nguiedz roptsie zho rnee
    zho: ―¡Led miechdraa i goṉ! ¡Ti diosle i nac meṉ qui quianee lo ne!'
  hix-NT: Onà wyaro nketxkon hatà, toto komo, teryewrye ro. Totohnà moson hamà, ketxkon
    hatà. Khoryenà ro komo kukur me haxa nàrwonaha, ketxkon hatà, noro heno hoko.
  sim-sim: Urik yanga Tairik fehe ma nga Saidonik fehe ma nga lirin or rupshikmbaha
    li hokophakovihi mainlakalakan jihi limu mbara, �King Herot mashin or mbawa kwambu
    nga nor naha Avui Wasilaka hom mbaw te. Mbeek ma mbanda hom mbawa kom te.� Karem
    limu er washimbara.
  npi-ULB: मानिसहरूले यसो भन्दै चिच्‍च्‍याए “यो त ईश्‍वरको अवाज हो, मानिसको होइन ।”
  cgc-cgc: Nadayaran gid mga ittaw an ta pagdiskurso Herodes asta gasinggit danen
    an na gadayaw, “Dili en ittaw gambal i! Kanen i isya na dyos!”
  tim-tim: Makyeŋgimbo luâk hârokŋe den humo akmâ hin magi, “Den ire luâk denŋe bo.
    Den ire âmâ Anutugât denŋe hinare.” dâyi.
  yor-yor: Àwọn ènìyàn sì hó wí pé, “Ohùn ọlọ́run ni èyí, kì í sì í ṣe ti ènìyàn!”
  wos-wos: Wata rendéka di du takwa angi wa, “Duna hundi maki yingafwe. Ané God nakna
    hundi maki dé.”
  emp-NTPO: 'Mãwã b̶ʌd̶e ãdjirãba jĩgua jarabadjid̶aa: –¡Za bed̶ea b̶ʌra ẽberãẽ́a,
    ãtebʌrʌ Ãcõrẽa!–'
  eng-F35: But the crowd started calling out, “The voice of a god and not of a man!”
  ind-ind: rakyat dari kedua kota itu mau menyenangkan hatinya. Mereka pun berteriak
    memuji dia, “Hidup Raja Herodes, dewa kami! Ucapannya bukan suara manusia biasa!”
  pes-OPCB: 'مردم فریاد برآوردند: «این صدای خداست، نه صدای انسان!»'
  mpt-mpt: i e wengo wenteniba am dofa ngambianiba keb weng olo nakai wengbabo, keb
    wengo makob Gode wengo ulabobo ge nganhabibo
  ssx-ssx: Wanda꞉halima꞉ opuaata꞉ anekema꞉ wi la alu alu pitolo alota꞉ Dota꞉ ota꞉
    halima꞉ na ala꞉me laa koda꞉ ma꞉nda꞉ma꞉ ala꞉pate ya꞉la꞉me lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ dɔ̃ ɑnu ɑ̀ sɑɑbuɛ ɑ̀ wɑɑ ni, kù jɛ bɑɑ ɑmɑnɛi wɑ fɔ ideu,
    Ilɑɑɔ̃i.
  gaq-gaq: ରେମୁଆଁଇଂ କିରଚେ ବାସଙ୍ଗ୍‍କେ, “ଆକେନ୍‍ ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍‍ ରେମୁଆଁନେ ଣ୍ଡୁ ।”
  gof-RNT: Asay, “Hessi Xoossaa qaala, asa qaala gidenna” yaagidi waassidosona.
  unx-unx: ଏନା ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ କାଉରିକେଦ୍‌ତେ କାଜିକେଦାକ, “ନେଆଁ ଜେତା ହଡ଼ରାଃ ଜାଗାର୍‌
    ନାହାଁଲାଃ ମେନ୍‌ଦ ମିଆଁଦ୍‌ କା ସାରିକାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜାଗାର୍‌ତାନାଃ ।”
  gah-gah: Gakó lo nokimigo, vegená mukilite gakó napa lake vegenalitini konó lupa
    nomive. Ómasi makolímini anó lupa neve.
  lcm-lcm: Na ri vap kilapo songosongo asukang ke, “Kalingana i god kana, na parik
    ta igenen i kuli rina.”
  aer-aer: Tyerrtye awetyame-arle areye ikwere akangkeke rarle angkekenge, itne ikwere
    arlkemele angkeke renhe tnakemele, “Ayekaye, unte-arle artwe-arteke anetyakenhe-arle
    unte-arle alkere-arenye-arteke-arle angkeme, Ngkarte-arteke.”
  qvc-NT: 'Chaymi chay uyaqkunaqa ancha jwirtita nirqanllapa: —¡Kay Irudisqam mana
    yanqa runallachu! ¡Ashwanmi payqa suq dyus! nishpa.'
  tgl-ULB: Sumigaw ang mga tao, “Ito ang tinig ng isang diyos, hindi ng isang tao!”
  cbs-NT: 'januxun junibun jabun jawen jancha ninkakin bechipaikin unanxubima yuikin
    kenwankin: —Na Herodes janchaidan, juni keskamaki. Dios betsa keskai janchaikiki—
    akaibun'
  xtm-NTPP: 'Te ñayii ma, ka kayu''u i ka ka''an i: ―‍Masu in tee‑ni kúu tee ká''an
    a, nú masu ja in su''si kúu de ―‍ka kuu i ka ka''an i.'
  nnq-nnq: Bandu ngaba chobela kulenga, “Lilobe lende lya munduje, nambu nnongo.”
  bao-NT: 'To cõrora, bojoca pea o biro ĩi acaro buiupa: —¡Ano ca wedegʉa bojocʉ méé
    niimi. Jʉ̃guẽ niimi! —ĩiupa.'
  san-ORI: ସୋରସୀଦୋନଦେଶଯୋ ର୍ଲୋକେଭ୍ୟୋ ହେରୋଦି ଯୁଯୁତ୍ସୌ ସତି ତେ ସର୍ୱ୍ୱ ଏକମନ୍ତ୍ରଣାଃ ସନ୍ତସ୍ତସ୍ୟ
    ସମୀପ ଉପସ୍ଥାଯ ଲ୍ୱାସ୍ତନାମାନଂ ତସ୍ୟ ୱସ୍ତ୍ରଗୃହାଧୀଶଂ ସହାଯଂ କୃତ୍ୱା ହେରୋଦା ସାର୍ଦ୍ଧଂ ସନ୍ଧିଂ
    ପ୍ରାର୍ଥଯନ୍ତ ଯତସ୍ତସ୍ୟ ରାଜ୍ଞୋ ଦେଶେନ ତେଷାଂ ଦେଶୀଯାନାଂ ଭରଣମ୍ ଅଭୱତ୍ଂ
  rmn-rmn: 'О мануша лилэ тэ пхэнэн: — Адава о сэси э дэвлэско, ами на мануш!'
  huv-NT: 'Quiaj tepajüw nipilan napac. Tapiüngüw: ―¡Nop dios teandeac quiaj, ngome
    nipilan! ―awüw.'
  otn-NT: 'Mi̱ juadi bi̱ nya̱ p''ʉya, bi ''yɛ̱nyø ja̱''i̱: ―Nu̱na̱ ya̱ ya, hi̱ngra̱
    ja̱''i̱tho na̱, sinoque Oja̱ na̱ ―bi ''yɛ̱nyø ja̱''i̱.'
  nop-nop: “I mehinekdi mu yolak, yadi bepaŋdi yolak.” Unduŋ yoŋa kakaliŋa mede nadigalika
    tigiŋ.
  obo-NT: Na nopongnga iddos osengan din, id doong kandin iddos mgo minuvu ukit to
    monokkaa no kod-ooseng no mid ungketen to, “Konna ini bawos to minuvu, ko konna,
    bawos to monama!”
  kca-kca: 'Мир такан ԋухмийәԓ: «Щит ӑнта хŏйат, Турәм тўр сый».'
  cak-ENT: 'Y ri vinük riq''uin c''a ronojel cuchuk''a'' nyech''o-apu, y nquibij:
    La nch''o-pe chikavüch nk''alajin que xa man jun achi tüj, rija'' jun dios vi,
    nquibij c''a apu.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴ ᤔᤠᤱᤗᤥ. ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤃ ᤔᤧ᤺ᤴᤗᤥ ᤗ᤹ᤖᤡᤰ ᤔᤧᤀ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: 'Sá de nī ncāhān jee ndá ji: Nsūú iin tēe-ni cúu jā cáhān yáhá, chi iin
    yāā cúu, ncachī ndá ji.'
  san-TIB: སོརསཱིདོནདེཤཡོ རློཀེབྷྱོ ཧེརོདི ཡུཡུཏྶཽ སཏི ཏེ སཪྻྭ ཨེཀམནྟྲཎཱཿ སནྟསྟསྱ སམཱིཔ
    ཨུཔསྠཱཡ ལྭཱསྟནཱམཱནཾ ཏསྱ ཝསྟྲགྲྀཧཱདྷཱིཤཾ སཧཱཡཾ ཀྲྀཏྭཱ ཧེརོདཱ སཱརྡྡྷཾ སནྡྷིཾ པྲཱརྠཡནྟ
    ཡཏསྟསྱ རཱཛྙོ དེཤེན ཏེཥཱཾ དེཤཱིཡཱནཱཾ བྷརཎམ྄ ཨབྷཝཏ྄ཾ
  qve-NT: 'Hinaqtinmi rey Herodespa rimasqanta uyarispanku, chaypi kaq runakunaqa
    altota qaparispa khaynata niranku: —¡Kaypiqa diosmi rimamushan, manan runachu!
    nispanku.'
  pao-NT: '@see-verse:ACT.012.021'
  cbu-NT: Tputssha mazinayarusin, washunand zamangarangana; Kaapa tputseeja, ndambari.
    Apanlleerupa tsiyatku atiya; tárangashinllinaya.
  usa-usa: 'miráitana máqte-kayukama yemá anókaq ááyama tirááe: “maamin-náqá wemá
    waayúkagoraan-aimma íma kétibo Áánûqturaan-aimma kétiye.” téta yemá anókaq ááyama
    tirááe.'
  soy-soy: 'Kei kɛ pisoi ɑpi ipɑkɑrɛ riwɔɔ rɛ: Uléécɑɑ rinɔɔ yɛ ntí, ɑ́i kɛsoipipi
    rikɔ́.'
  hui-hui: Ani laga henego lalu hearia hale howa wali agali biarume, Bi o larago agalinaga
    ale ndodago mbirali gibi taraorenagada, lalu dalimu laabo halu hene.
  amf-amf: Eenoar “Kono barjosa upsine, eedi upsitehe” hamayse upsi gebhika ilatan
    ko yedade.
  quc-NNT: 'Ri winaq k''ut xkichap u raqik ki chi'', xkib''ij: ¡Are jun dios wa''
