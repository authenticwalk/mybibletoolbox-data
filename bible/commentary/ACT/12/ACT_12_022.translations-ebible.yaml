  row-row: Atahori mana sia naa ra rena hara na, ma ara koa botiꞌ e rae, “Rena haraꞌ
    naa! Ia nda atahori haran sa! Haraꞌ ia, meulaun seli. De laꞌi songgo e!”
  msy-msy: Ezɨ me pamtem diava ghaze, “Kar gumazitam mɨgeir puvatɨ. Kar godɨn mam
    mɨgei.”
  agg-agg: Asu nindou ranai puküna hoafɨ karɨhehindühɨ seiya, “Ndanana god mamɨndɨ
