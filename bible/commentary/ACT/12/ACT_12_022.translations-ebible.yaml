  hau-SA: Suka tā da murya suka ce, “Wannan muryar wani allah ne, ba ta mutum ba.”
  mam-NT: 'Tejtzen tpon baj tyolxin, bix ak''ke xjal s̈-il: —Jaxxixsen te ja tyol
