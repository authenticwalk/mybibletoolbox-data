  nde-nde: Bamemeza bathi, “Leli yilizwi likaNkulunkulu, hatshi elomuntu.”
  ton-ton: Pea mavava ʻae kakai ʻo pehē, “Ko e leʻo ia ʻoe ʻotua, ka ʻoku ʻikai ʻoe
