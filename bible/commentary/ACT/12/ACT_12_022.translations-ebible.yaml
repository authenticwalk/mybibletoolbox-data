  hch-NT: Teüteri müpaü meniutihivacaitüni, Tevi püca'utaine, Cacaüyari püta putaine.
  crn-NT: 'Matɨ́ꞌɨj ráanamuajriꞌi meꞌɨ́jna ɨ́ Heródes, ayée mú titeetejíihuajraa tɨjɨ́n:
