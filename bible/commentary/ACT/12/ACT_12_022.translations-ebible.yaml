  deu-1912: 'Das Volk aber rief zu: Das ist Gottes Stimme und nicht eines Menschen!'
  san-PUN: ਸੋਰਸੀਦੋਨਦੇਸ਼ਯੋ ਰ੍ਲੋਕੇਭ੍ਯੋ ਹੇਰੋਦਿ ਯੁਯੁਤ੍ਸੌ ਸਤਿ ਤੇ ਸਰ੍ੱਵ ਏਕਮਨ੍ਤ੍ਰਣਾਃ ਸਨ੍ਤਸ੍ਤਸ੍ਯ
