  urd-GVU: عوام نے نعرے لگا لگا کر پکارا، ”یہ اللہ کی آواز ہے، انسان کی نہیں۔“
  yre-NT: 'Minnun pla "man -a vɩdɩ -a ''nan: «Blamin "cɛɛ "we "bɛ dɩ, Bali ''bɛ cɩ
