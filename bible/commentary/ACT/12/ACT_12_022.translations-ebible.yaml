  arl-NT: 'Puetunu cuniqui quiniaa pueya tojishacari naa maninia Herodes pocuaano
    nojori niquiaratej, nojoriiri nacoonu coteequiaari. Naa sequetuquiaari na nacoosacariiri:
    —¡Nio pueyano pocuaani, majaari nareja pueyano! ¡Nojuajaqui Pueyaso!'
  ziw-ziw: Waguta, “Suyo mntu akutamwila, mna ni yumwenga mwa milungu.”
  grc-TR: Ὁ δὲ δῆμος ἐπεφώνει, Θεοῦ φωνὴ καὶ οὐκ ἀνθρώπου.
  nag-nag: Kintu manu khan hala kori koise, “Etu Isor laga awaj ase, manu laga nohoi!”
  eng-OEBCW: The people kept shouting, ‘It is the voice of God, and not of a person!’
