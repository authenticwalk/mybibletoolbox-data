  caa-caa: 'Y de allí cay ojronobꞌ tunor e gente tut e rey y chenobꞌ: —Majax inteꞌ
    winic era xeꞌ war oꞌjron, sino que jax inteꞌ dios, chenobꞌ tunor e gente taca
    inteꞌ nuxi nuc.'
  pls-NT: 'Cottimeja cainxin chojni coexinhi coyao na co ndac̈ho na: ―¡Jeha ná xí
    tti jinichja! ¡Jihi ná dios!'
  eng-WYC-2018: And the people cried, The voice of God, and not of man.
  bdv-bdv: ସେତାକ୍‌ ଲକ୍‌ମଃନ୍ ଉଲ୍‌ଗାଟ୍‌ ଅୟ୍‌ କାଉଁକେ ଦଃର୍ଲାୟ୍‌, “ଇରି ଦେବ୍‌ତାର୍‌ ଟଣ୍ଡ୍,
    ମାନାୟ୍‌ର୍‌ ଟଣ୍ଡ୍ ନାୟ୍‌ ।”
  otq-NT: 'Nuꞌmú̱ nuya jöꞌi xa mi he̱xa ya mhafi mi eñꞌu̱: —Nöꞌö togo xta o̱xu̱ xi
