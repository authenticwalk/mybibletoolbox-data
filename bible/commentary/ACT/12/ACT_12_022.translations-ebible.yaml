  san-MAL: സോരസീദോനദേശയോ ർലോകേഭ്യോ ഹേരോദി യുയുത്സൗ സതി തേ സർവ്വ ഏകമന്ത്രണാഃ സന്തസ്തസ്യ
    സമീപ ഉപസ്ഥായ ല്വാസ്തനാമാനം തസ്യ വസ്ത്രഗൃഹാധീശം സഹായം കൃത്വാ ഹേരോദാ സാർദ്ധം സന്ധിം
    പ്രാർഥയന്ത യതസ്തസ്യ രാജ്ഞോ ദേശേന തേഷാം ദേശീയാനാം ഭരണമ് അഭവത്ം
  tam-TCV: அப்பொழுது அவர்கள், “இது ஒரு தெய்வத்தின் குரல், மனிதனின் குரல் அல்ல” என்று
