  deu-ELO: 'Das Volk aber rief ihm zu: Eines Gottes Stimme und nicht eines Menschen!'
  mjc-NT: 'Tacan tan quitsaha̱ caná tsaa ñi, tan catyí ñi: ―Ra tsa caahán ihya ñavin
