  rus-SYN: А Варнава и Савл, по исполнении поручения, возвратились из Иерусалима в
    Антиохию, взяв с собою и Иоанна, прозванного Марком.
  mbh-mbh: Na Barnabas ome a Sol o sungu umtun ma vus a lotuongare nge ako a Jerusalem
    ma or paini o wol a Jon Mak ma i lo werer tomo ol nge or paini la.
  bdd-bdd: Ta Banaba ma Saulo ꞌidi paihowa Yelusalema ꞌoina silohegumwaliya, ma sisulu
    hilama Anitioki ꞌoina, ta Yoni sitoeyama baꞌidadiu. Yoniina sanina heluwena Maki.
  cbt-NTPO: Pirnapi, Saono, inapitaso' nani yonquipi Antioquiaquë paantacaiso'. Imapisopita
    coriqui a'papiso' nani quëtonpi ni'ton, Quirosarin quëran pipirahuatona', paantapi.
    Coansha Marconta' quëpapi.
  rmy-SERVI: Варнава ж тай Савло стердэ пэхкоро рындо тай рисиле дэ Ерусалимо. Пэґа
    вонэ лиле Иоанно, савэ инте акхарэнас Марко.
  srn-NT: Baka di Barnabas nanga Saulus tyari a moni go na Yerusalem, den drai go
    baka na Antiokia. Den teki Yohanes, di den sma ben e kari Markus tu, fu go nanga
    den.
  cta-NT: Nu loꞌo cua ndye cña jiꞌi̱ Bernabé loꞌo Saulo ca quichi̱ Jerusalén, liꞌ
    nguxtyu̱u̱ nguꞌ ñaa nguꞌ nde quichi̱ Antioquía chaca quiyaꞌ. Ñaa loꞌo nguꞌ jiꞌi̱
    Juan, la cuiꞌ nu naa Juan Marcos.
  bqc-SIM: Baanaba ń Sↄluo sↄ̃, kɛ́ aa ń kámasa yã́ kɛ̀kɛ aa làa, aa bↄ̀ Yelusalɛũ
    aa Zãa pↄ́ wì mɛ Maaku sɛ̀ tàò.
  tcz-CHONGTHU: Chuin Barnabas le Saul in Jerusalema akin hon achai lhon phat in John
    Mark apui lhon in akile tauvin ahi.
  mar-mar: बर्णबा व शौलाने त्यांचे यरूशलेम शहरातील काम संपविल्यानंतर ते अंत्युखियाला
    परत आले, त्यांनी मार्क योहान याला त्यांच्याबरोबर घेतले.
  snp-snp: Ido Banabasite ido Solote lononi olami fuli lito Yelusalemukati oti Yoni
    kuliya ma Maki ya ilimiti itibiti aiye.
  isl-isl: Strax og Barnabas og Páll höfðu lokið erindi sínu í Jerúsalem, sneru þeir
    aftur til Antíokkíu og tóku Jóhannes Markús með sér þangað.
  spy-NT: Yu kaakoowaany ꞉Barnaaba āk Sāwulō yiisyoonoo kibēēchinē Yēērusālēēm, kooyeey
    Antyookya. Kibeeta Yoowaana nyoo /kikēēkuurē ām kaayneet ake kule Māārkō.
  xnn-xnn: Da Bernabe ken Saulo et nakwas nan oblada id Jerusalem dadat komaan et
    somagongda id Antiokia. Inkawitda abes si Juan ay kangadan is Marcos.
  mwe-mwe: A Bhanabha na a Shauli bhakamaliyanjeje liengo lyabhonji, gubhabhujilenje
    kukopoka ku Yelushalemu, gubhaatolilenje a Yowana bhashemwaga a Maliko gubhalongene
    nabhonji.
  tte-tte: Banabasi yo Saulo Yelusalema tomeliwo kali sagu siwolena kabo Yoni (esana
    labuina Malika) siyogani yo mekalikava Yelusalema silogabaeni sivivilayoi silobi
    Antioki.
  tcs-tcs: Banabas ane Saulu i bin go po Zarusalem ane demtu i bin gibe dem mani prom
    Antiok po dem soselda de wea Zarusalem. Den demtu bin gobaigen, bat demtu bin
    teke Zon Mak go wea demtu.
  hlt-THB: Saul ingkaw Barnaba ing bibi ce ani boeih coengawh taw, Marka tinawh awm
    amik khy, Johan ce ceh pyi nih nawh, Jerusalem awhkawng hlat hy nih.
  soq-soq: Tane Banabas Saul nata Ierusalem bedewe mane nuaparelala baibu ituia nolawa
    diasane mo sou Ion, ebowa da waia Mak, do leuntone Antiokiwa antoiena.
  qub-qub: Bernabëwan Saulunami apachishancunata Jerusalenman chayaycachir Marcos
    nishan Juanta pushacurcur Antioquiaman cuticuran.
  att-att: Á kabalid di Bernabe kâ Saulo namalurò sù ipakuá ni Namarò nira ta Jerusalem,
    nánaw ira nga nanoli ta ili na Antokia. Á nepulù nira si Kuan nga magapulídu ta
    Markus.
  bki-bki: Ana Barnabas naio Sol, abe juo amidu ijaiano napano namoneano nalo na vio
    yako Antioko nalo abuku ruei, abar ban navurim̃araboiano nalo na namoneano nalo
    na yako Yerusalemo, bisi ana abe juo abatove, aban bereio yako Antioko, ana ea
    bogo nene, aburu Jone Mak jakisorlo.
  bqp-bqp: Baanaba kũ Soluo sↄ̃, kũ ò ń kámaza yã kɛ̀kɛ ò làka, ò bò Yurusalɛmu
    ò Yuhana kũ òdi pinɛ Maaku sɛ̀ ò tà kãao.
  mcp-mcp: Barnábas bá bâŋ Sôl bwə́ mú shîn sá lwámá bwə́ á kə Yurʉ́səlɛm yí nə́ ndɛɛ́
    bwə́ mú nyiŋgə. Ja bwə́ nyíŋgə́ nɨ, bwə́ mú kə nə Yuánɛs bwə́ á kwo dʉ jɔ̂w nə́
    Márkus yɛ́.
  hat-hat: Lè Banabas ak Sòl fin fè misyon yo lavil Jerizalèm, yo tounen lakay yo,
    yo pran Jan ki te gen ti non Mak la ak yo.
  npl-NT: Ijkuak Bernabé iwa Saulo yokitlamijkeh inteki kan altepetl de Jerusalén,
    owalmokopkeh Antioquía iwa okualikakeh inwah n Juan akin noiwa itoka Marcos.
  bgg-bgg: Barnabas nane Saul de awai sa shii boh pha bliathek rek ched marui ne Jon
    Marg shii noh ne Jerusalem è idoh dun thog din.
  eng-TCENT: And when Barnabas and Saul completed their ministry, they returned to
    Jerusalem and brought with them John, who was called Mark.
  eng-BSB: When Barnabas and Saul had fulfilled their mission to Jerusalem, they returned,
    bringing with them John, also called Mark.
  cpu-NT: Ikanta Bernabé ipoña Saulo jimonkaratakero jantakero jotyaantantaitakariri
    Jerusalén-ki, piyeeyaani Antioquía-ki, ari itsipataari Juan ipaiyeetziri eejatzi
    Marcos.
  san-ASM: তদা হেৰোদ্ ঈশ্ৱৰস্য সম্মানং নাকৰোৎ; তস্মাদ্ধেতোঃ পৰমেশ্ৱৰস্য দূতো হঠাৎ
    তং প্ৰাহৰৎ তেনৈৱ স কীটৈঃ ক্ষীণঃ সন্ প্ৰাণান্ অজহাৎ| কিন্ত্ৱীশ্ৱৰস্য কথা দেশং ৱ্যাপ্য
    প্ৰবলাভৱৎ| ততঃ পৰং বৰ্ণব্বাশৌলৌ যস্য কৰ্ম্মণো ভাৰং প্ৰাপ্নুতাং তাভ্যাং তস্মিন্
    সম্পাদিতে সতি মাৰ্কনাম্না ৱিখ্যাতো যো যোহন্ তং সঙ্গিনং কৃৎৱা যিৰূশালম্নগৰাৎ প্ৰত্যাগতৌ|
  tod-tod: Ɓalanaɓase ta Sɔle ti ɓegai ma ga ta-wotii ɠɛ Zeeluzalɛme, ti ɠaleni ma.
    Ti liizuʋɛ, ti liini ga Zan, nii daasei pɛai ga Maleke.
  tac-NT: Alué Bernabé, 'lige alué Sauli, 'ma nachutasa alué enomí alé Rusaleni, 'lige
    bayérole alué Juani napu Marko anilime nílechigó, 'lige ku sébale alé Antiokía
    anilichi.
  eng-WEBPB: Barnabas and Saul returned to Jerusalem when they had fulfilled their
    service, also taking with them John who was called Mark.
  gfk-H: Ma ing Banabas ma Sol dir ga hapataam no nudir pinapalim dir ga tapukus ma
    Ierusalem. Ma dir ga lam Ioanes nong di la kilam mah ia bia Mak.
  viv-viv: Tu Banabasi ada Saulo tovetumagana adi tonagona agaidiya mani hinauwena-ma
    faisewai-nadi hiluyabuna, au Yelusalema hitauya Anidiyoka againe hiyewadi, ada
    kaliva saꞋeyana ana egana Yoni-Maki hivegaꞋaulena be buye hina.
  yao-yao: Che Banaba ni che Sauli paŵamalisisye masengo ga Akunnungu, ŵanjigele che
    Yohana jwakuŵilanjikwa che Maliko ni kuuja kutyochela ku Yelusalemu.
  tgp-tgp: Barnabas enia Saul lara la vai vevuhi na sava la lo vano matana Jerusalem,
    la mele hilu matan Antioch la lavi John sei, tapala hijana Mark.
  auc-NT: Bedënabee tönö Taodo ïñömö Eedotadëë ïñömö godinque tömëna näna cæquënënö
    tömänö ïinque cædinque wadæ godinque Wäö Mäadoco näni änongä ingante tömëna tönö
    æ̈ninque adodö godänitapa.
  kbc-NT: Barnabé ijaa Saulo noɡ̶oigodi libakedi moyadeegi dinyeelo digoida nigotaɡ̶a
    Jerusalém, odaa ja noditicoaci Jerusalém, odaa joɡ̶oyadeegi João Marcos me lixigaɡ̶awepodi.
  bmh-bmh: Barnabas zaug Sol dual, goagal salau maziaimai, koli Zerusalem uzan utei
    betemenin. Zon-Mak ereg imai wanemenin.
  ctu-BL: Bernabé yic'ot Saulo tsa' loq'uiyob ti Jerusalén che' bʌ tsa' ujti i ye'tel.
    Tsi' pʌyʌyob majlel Juan yic'otob, jini am bʌ i cha'chajplel i c'aba' Marcos.
  meq-meq: Barnabas tə Sol ta ndəv ha məsləre tay nakə tə slər tay ha a Zerozelem
    aye na, ta mbəɗa gər a Aŋtiyos. Tə zla ahaya Yuhana nakə tə zalay Markus aye ka
    həlay.
  noa-H: Bernabé Saulo dʌ̈i mag ofrenda deet'urwi, Jerusalenmua deeu Antioquiaag wëtumua
    hamach dʌ̈i woundam Juan hanʌm harrjierram haajem. Hich mag Juanpai hibʌʌr wauwia
    Marcos ha t'ʌ̃ʌrjeejim haajem.
  alp-NT: Barnabase kai Sauluse luasi leu bei me Yerusaleme, kena esi lepae Sou Misete
    pela pende. Kena esi leure esi keri kai Yohanese rebe esi kotine Markuse.
  san-VEL: tadaa herod ii"svarasya sammaana.m naakarot; tasmaaddheto.h parame"svarasya
    duuto ha.thaat ta.m praaharat tenaiva sa kii.tai.h k.sii.na.h san praa.naan ajahaat|
    kintvii"svarasya kathaa de"sa.m vyaapya prabalaabhavat| tata.h para.m bar.nabbaa"saulau
    yasya karmma.no bhaara.m praapnutaa.m taabhyaa.m tasmin sampaadite sati maarkanaamnaa
    vikhyaato yo yohan ta.m sa"ngina.m k.rtvaa yiruu"saalamnagaraat pratyaagatau|
  kbq-kbq: Banabasi'ene Solikea Jerusalemi mono eri'zama eri vagareteke, Jon Makina
    nevareke ete Antioku kumate vu'na'e.
  kbh-kbh: Bernabé y Saulo chatbe trabajo tbojë́ftsanma ora, Jerusalenocana Antioquía
    luaroye tbojésanata y Juan, chë Marcos ca uabobuatmá, chátaftaca tmojë́ftsanbets̈e.
  ron-LSB: Barnaba și Saul s-au întors la Ierusalim, după ce și-au împlinit slujba,
    luând cu ei și pe Ioan, numit Marcu.
  pon-pon: Parnapaj i Pauluj puredo jan Ierujalem, ira lao kanikielar ar dodok, o
    ira pil ukedo Ioanej, me ad a Markuj.
  nhe-BL: Bernabé huan Saulo quintlamimacaque nopa tlaneltocani ipan estado Judea
    nopa tomi tlen tlaneltocani ipan Antioquía quititlantoyaj. Huan teipa quisque
    Jerusalén huan sampa mocuepque altepetl Antioquía. Huan quihuicaque Juan Marcos
    ininhuaya.
  sps-sps: Vou na ka to Banabas me Sol govets bus naa to fifaan tan painy moni tana
    ngats fan tsian iny Jerusalem, an nainy binun tsuri fakap to ri tabin fiisen mi
    naa to Jon Mak Entiok.
  wnc-wnc: Siwan Banabaskat Solkatda mani pake Jerusalem kuke yamat puyuwan aminu
    tapatu umana Jon gatu umana takngatu Mak ngang iniking. Unin tapat Antiok yot
    gapma ateke apbumayak gapmane gatu kuking.
  bus-bus: Banaba kↄ̃n Soluo sↄ̃, kɛ̀ aↄ̃ ń kámasa yã kɛ̀kɛ wà yã̀a, aↄ̃ bↄ̀ Yerusalɛmu
    aↄ̃ Yohana kɛ̀ wè benɛ Maaku sɛ̀ wà tào.
  gub-BL: Panape a'e, Xawru a'e no, temetarer imuza'aza'ak pawire uzewyr Zeruzarez
    tawhu wi wà, Àxioki taw pe oho pà wà. Weraha Zuàw Mak uzeupi wà no.
  imo-imo: Altoko Barnabas kinye Sol talo elo liko munduringina kou meko Jerusalem
    kombu tukundo ongo kongono kanomu pora tikolio wali altoko Antiok kombundo puringili.
    Aku pungili wali iye te imbi Jon yunge imbi te Mak aku iyemu kape waye liko meko
    puringili.
  boj-boj: Onaqa Barnabas Sol wo naŋgi Jerusalem dia naŋgo wau kobotosib olo puluqa
    laqnsib Jon aqa ñam bei Mak a osib koba na Antiok qureq gileb.
  eng-DRA: And Barnabas and Saul returned from Jerusalem, having fulfilled their ministry,
    taking with them John, who was surnamed Mark.
  knf-knf: Wi bi Barnabaŧ na *Ŧawul, babaaŋ ulemp wi babiiŋ pdo ţi ubeeka wi Yeruŧalem,
    bapën da, aşë ya na *Yowan andu'aniiŋ Markuŧ.
  san-KHM: តទា ហេរោទ៑ ឦឝ្វរស្យ សម្មានំ នាករោត៑; តស្មាទ្ធេតោះ បរមេឝ្វរស្យ ទូតោ ហឋាត៑
    តំ ប្រាហរត៑ តេនៃវ ស កីដៃះ ក្ឞីណះ សន៑ ប្រាណាន៑ អជហាត៑។ កិន្ត្វីឝ្វរស្យ កថា ទេឝំ
    វ្យាប្យ ប្រពលាភវត៑។ តតះ បរំ ពណ៌ព្ពាឝៅលៅ យស្យ កម៌្មណោ ភារំ ប្រាប្នុតាំ តាភ្យាំ
    តស្មិន៑ សម្បាទិតេ សតិ មាក៌នាម្នា វិខ្យាតោ យោ យោហន៑ តំ សង្គិនំ ក្ឫត្វា យិរូឝាលម្នគរាត៑
    ប្រត្យាគតៅ។
  arn-NT: Fey Bernabe engu Sawlu dewmalu tañi küdaw, tripatuyngu ta Jerusalen, feymew
    amuyngu ta Antiokia, fey yeniefi engu ta Juan, kiñeke mew Marku pingekey ñi üytungen.
  zas-NT: Chi ma badëëd ree Bernabé con Saulo ni guxhaal ree bén Antioquía, dxel baza
    reeman Jerusalén, binë reeman Waj, bén la gajc Marcw.
  ken-NT: Banábas nɛ Sɔ̌l, mánáŋá nɔ́kɔ́ bɛkʉ ɛnyɨŋ ɛnɛ́ ɛ́pɔ́kɔ́ bhɔ́ Yerúsalɛm,
    bápɛtnsɛm Antiɔk. Básɔ́t Jɔ̌n Mák, arɔk nɛ bhɔ.
