    weiyaaka, bwe'u jo'araa Antiokia' tea'u bicha nottek.
  uro-uro: Bä nga ma Barnabas kä nä ma Sol di in däksot na aina lat kärangätni i qre
    va in dualat na ngät dä evär däm iom nae ma Jerusalem bä sae ma Antiok dä in män
    sä ma Jon gärakni i qosaqi rhat tes ka i ma Mak.
  ita-1885: E Barnaba, e Saulo, compiuto il servigio, ritornarono di Gerusalemme in
    Antiochia, avendo preso ancora seco Giovanni soprannominato Marco.
  muy-muy: Ata Barnabas nday ata Sol tàra tìndeveriŋa tʉwi gatay a Zerʉzalem a ti
