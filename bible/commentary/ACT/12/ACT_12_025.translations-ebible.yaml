verse: ACT.012.025
translations:
  kpx-kpx: Isege Solou Banabasiti moni malei Dielusalemae tiale ekalesiae kosive oveito
    halevai Dioni Maka melavei tota hoidevei Antiokae tilu.
  okv-H: Eto Barnabas te Saul te Jerusalem ta pambuto Antioch ekalesia ta hande iketo
    John Mark humbuto egerembeto puvua.
  tbo-tbo: Banabasi ma Saulo ma hewali gowana Yoni Maki hi weluwaya po hi gunawilehi
    hougana u Yelusalem hai bagibagi hi laiwoloeya.
  mal-C: ബർന്നബാസും ശൗലും തങ്ങളുടെ ദൗത്യം പൂർത്തിയാക്കിയശേഷം മർക്കോസ് എന്നു പേരുള്ള
    യോഹന്നാനെയുംകൂട്ടി ജെറുശലേമിൽനിന്ന് തിരികെയെത്തി.
  grc-SR: Βαρνάβας δὲ καὶ Σαῦλος ὑπέστρεψαν ⸂εἰς Ἱερουσαλήμ,⸃ πληρώσαντες τὴν διακονίαν,
    συμπαραλαβόντες ⸋καὶ⸌ Ἰωάννην τὸν ἐπικληθέντα Μάρκον.
  bgc-bgc: जिब बरनबास अर शाऊल नै अपणी सेवा पूरी कर ली तो यूहन्ना जो मरकुस कुह्वावै
    था, गेल्या लेकै यरुशलेम नगर तै बोह्ड़े।
  khz-khz: Banabas e Saulo geria inagulu gevega-guguluato ne Ierusalema na gewaikuleto;
    Ioane Mareko maki gevaikauato.
  deu-TKW: Barnabas aber und Saulus kehrten von Jerusalem zurück nachdem sie den Dienst
    ausgeführt, und nahmen auch Johannes mit dem Beinamen Marcus mit sich.
  zsr-NT: Catiꞌ chguludödëꞌ dumí naꞌ Bernabé len Saulo lu naꞌquëꞌ bönniꞌ gul tun chiꞌë
    bunách queëꞌ Cristo nacuꞌë Jerusalén, guluzë́ꞌë niꞌ, yhuöjquëꞌ Antioquía. Gulachë́ꞌë‑biꞌ
    caꞌ biꞌi Juan, zoa yetú labiꞌ Marcos.
  lin-lin: Sima na Barnabasi mpe Saulo kokokisa mosala na bango mpo na bolamu ya bandimi
    ya Yelusalemi, batikaki Yelusalemi mpe bamemaki, elongo na bango, Yoane oyo kombo
    na ye mosusu ezali « Malako. »
  hns-NT: Oe same par Baarnaabaas aur Saulas aapan kaam poera karke Jeroesaalem se
    phien Antiokia sahar laut gail. Aur oesab Johaanas Markas ke legail.
  noa-E: Bernabé Saulo dʉ̈i mag ofrenda deethurwi, Jerusalenmua deeu Antioquiaag wëtumua
    amach dʉ̈i woundam Juan anʉm arrjierram aajem. Ich mag Juanpai ibʉʉr wauwia Marcos
    a thʉ̈ʉrjeejim aajem.
  eng-EMTV: And Barnabas and Saul returned to Jerusalem, having fulfilled their ministry,
    taking along with them John also, whose surname was Mark.
  mib-NT: Te ni jīnu jniñu jeē ní quindeca Bernabé jiín Saulo jeē cótecu ñayuu Judea.
    Te ni quendacoo de Jerusalén cuanungoo de Antioquía, te cándēca de Juan jeē suni
    nání de Marcos cuahān jiín de.
  lif-NT2: बरनाबास नु सावलरे़आङ् यरुसले़म्‍मो फाॽयाङ् से़ध्‍ये़त्‍छुआङ् एन्‍तिओक्‍को
    नुःक्‍खे़त्‍छि त्‍ये़त्‍छिरो॥ खुन्‍छिॽनुए युहुन्‍ना मर्कुसे़न्‍नाङ् तारे़त्‍छुरो॥
  xnj-xnj: Banaba na Sauli pevamalili lihengu lavi, vakawuya ku Yelusalemu vakamtola
    Yohani mweikemiwa Maluko.
  mmx-mmx: Banabas mi ne Sol duga lox axap lugugu atdu, la dugamlong boro Jerusalem.
    Duga lok kaka ne Jon Mak eburu midu.
  cbr-NT: Usaía 'imainun ca Saulobë Bernabé Jerusalénuxun a buáncë curíqui unicama
    'inántancëx, Juan 'icëbi Marcosribi cacë a buani, Antioquíanu cuantëcëancëxa.
  tee-NT: Pus ju Bernabé chaich ju Saulo tatasp'itcha ju lak'achak'an Jerusalén acsni
    tamak'axtaklh ju tumin ju ix'amalhi'anican. Tat'amilh ju Xivan ju vachu' ixjuncan
    Marcos.
  eng-LSV: and Barnabas and Saul turned back out of Jerusalem, having fulfilled the
    ministry, having also taken John with [them], who was surnamed Mark.
  cak-NT: Ri Bernabé y ri Saulo xbequiya' pa Jerusalem ri quitakon-pe ri kach'alal
    aj-Antioquía, chupa ru-tiempo ri wayjal chiri' pa Jerusalem. Reje' ja' xetzolaj
    chic pa Antioquía, y xquic'uaj-e ri Juan ri ni'ix chuka' Marcos che.
  pah-NT: Barnabé'ga gweroho itambere'ia Jesus'gareheve'g̃a ndepiakatuhara'g̃a pe
    Jerusalém me Saulo'ga pavẽi. Imondopavirẽ Barnabé'g̃a jivyri Antioquia pe a'ero.
    Gweru g̃a João Marcos'ga ojupi.
  sja-NT: Bernabé Saulo ome Jerusalendepema ijãapataarãmaa tee chejida ma p'arat'a
    ijãapataarãpa teedap'edaa Antioquiade. Maap'eda waya wãjida Antioquiadee. Ãchi
    ome ateejida Juan. Mãgɨ́ ichiaba t'ɨ̃jarapachida Marcos.
  xed-xed: Manda kɗiŋta i Barnabas nda Sawulu ta slna ya ghunaf lu ta həŋ da Ursalima,
    ka vraghutá həŋ. Ka kliŋtá həŋ ta Yuhwana, ta hgə lu ka Markus ya, mista taŋ.
  mks-NT: Ta ndaja coo na̱ndiquia̱hva Bernabé xi̱hi̱n Saulo mé jiu̱hún nu̱ú na̱ sa̱cua̱ha̱
    veñu̱hu ndúu ñuu Jerusalén já na̱ndicó co̱o da cua̱ha̱n da̱ ñuu Antioquía. Ta
    ndáca na Juan, da̱ naní tucu Marcos cua̱ha̱n da̱ xi̱hi̱n ná.
  gfk-S: Ma be Banabas ma ne Sol dur ga hapatam no nudur pinapalim dur ga tapukus
    me Ierusalem. Ma dur ga lamus Jon nong di ga kilam bileng ie be Mak tikai ma dur.
  bmu-bmu: Antiokia siti yeŋön Barnabas aka Sol naŋgönaŋgö misin nup kun etkigeri,
    yetkön mi Jerusalem mala meköyohot teköyök. Mi teköiga Jon qetŋi kun Mak qetkeri,
    i waŋgita mohotŋe Jerusalem mosöta Antiokia sitinöŋ liliŋgöba kaget. Mewö.
  dgz-dgz: Wam ame Banabas ge Sol ap muga Ierusalem amo tauan sia entan onamone apan
    Dion Mak den tanam amon.
  eng-GNV: So Barnabas and Saul returned from Hierusalem, when they had fulfilled
    their office, and tooke with them Iohn, whose surname was Marke.
  zaa-NT: Bernabéa nna Saúlua nna de chi beni cabi cumplir mandado nu dia cabía nna
    beria cabi Jerusalén nna deche' tè cabi Juan enne' lá huá Marcos.
  eng-WEBSTER: And Barnabas and Saul returned from Jerusalem, when they had fulfilled
    their ministry, and took with them John, whose surname was Mark.
  guh-guh: Itsa baja Bernabébeje Saulobeje palata petocaponaevijavabelia livaisi petsipaebijavabeje
    najumeveretabeje, naviatabeje baja Jerusalén tomaraverena. Navialiabeje baja Antioquía
    tomarabelia. Barëliabeje Juan, ponë vënërubatsi itsavënë, Marcos.
  bon-bon: Banaba naabi Saulo rarekaake waadena ne liba epiräsi, teepi Yerusalema
    ca tacnenutäsi, mamye biname ngii Yoane-Mareko ne ten cama secanäsi.
  nhw-BL: Bernabé huan Saulo quintlamimacaque nopa tlaneltocani ipan estado Judea
    nopa tomi catli tlaneltocani ipan Antioquía quititlantoyaj. Huan teipa quisque
    Jerusalén huan sempa mocuepque altepetl Antioquía. Huan quihuicaque Juan Marcos
    ininhuaya.
  mgw-mgw: Balanaba na Sauli pabayomwi lyengo lyabe ku Yelusalemu, baki'li'bu'ki ku
    Antiokia, ngabalongwana na Yoani Maluko.
  swh-ONEN: Barnaba na Sauli walipomaliza ile huduma yao iliyowapeleka, wakarudi Yerusalemu
    wakiwa pamoja na Yohana aitwaye Marko.
  wbi-wbi: U Sauli nu Barnaba ye vakwisisie imbombo jivanave vakavuka pala vakagomoka
    ku Yerusalemu, vakantola nu Yohana juno ilitavua ilyakuholua ghwe Marko
  bba-bba: Ye Bɑɑnɑbɑsi kɑ Sɔɔlu bɑ ben sɔmburu kuɑ bɑ kpɑ, bɑ wurɑ Yerusɑlɛmuɔ. Mɑ
    bɑ Yohɑnu Mɑɑku suɑ, u kɑ bu dɑ.
  eng-KJVCPB: And Barnabas and Saul returned from Jerusalem, when they had fulfilled
    their ministry, and took with them John, whose surname was Mark.
  kgk-NT: Ha Barnabé Saulo ndive oheja Jerusalém-my upe plata ombojehe'a he'a va'ekwe
    heru-vy. Hembieru oheja upe-py. Oheja rire oho jevy-ma. João Marcos ogweraha ave
    ondive.
  waj-waj: Rikiooduu Panapaasaya Sauruusooya ngiari mmooriivaa iima taika kiada ngiaammuau
    voovai nnutuuvo Yuvuaano vuai nnutuuvo Marakaannaatama vitada vida Yerusareema
    pikiada viravai.
  cpy-cpy: Ikanta Bernabé eejatzi Saulo imonkaatakiro rotyaantan-teeta-kariri Aapatziyaweniki,
    piyeeyaani Antioquía-ki, ari itsipataari Juan iiteetziri eejatzi Marcos.
  mpx-mpx: Banabas ge Sol toekelesiya Yelusalema ali labe hi pek haba, inoke Diyon
    Mak hi ahe ge avaliya Yelusalema hi eguluwai hi sikal hi na Antiyok.
  wbp-wbp: Yangka yali-jarra jirrama-kari wati-jarra yirdi-jarraju Parnapa manu Juurlu,
    ngula-jarra yangka kuja-pala kamparru-wiyi yanurnu kulpari Yantiyuku-jangka Jurujulumu-kurra
    tala-kurlu, ngulaju-pala-jana yungu Kirijini-patuku. Ngula-jangkaju, kulpari yanu-pala
    Yantiyuku-kurra, manu-pala kulpari kangu wati jinta yirdi Jaanu Maarrku.
  luo-luo: Kane Barnaba gi Saulo nosetieko tijgi, negidwogo ka gia Jerusalem ka gin
    gi Johana ma bende iluongo ni Mariko.
  nhe-NT: Bernabé huan Saulo quintlamimacaque nopa tlaneltocani ipan estado Judea
    nopa tomi tlen tlaneltocani ipan Antioquía quititlantoyaj. Huan teipa quisque
    Jerusalén huan sampa mocuepque altepetl Antioquía. Huan quihuicaque Juan Marcos
    ininhuaya.
  aii-aii: ܘܒܲܪܢܒ݂ܵܐ ܘܫܵܐܘܿܠܔ ܕܝܼܪܗܘܿܢ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܡ̣ܢ ܒܵܬܪ ܕܬܘܼܡܸܡ ܠܗܘܿܢ ܚܸܠܡܲܬܵܝܗ‌ܝ،
    ܘܫܩܝܼܠܔ ܠܗܘܿܢ ܥܲܡܵܝܗ‌ܝ ܠܝܘܿܚܲܢܵܢ، ܕܦܝܼܫ ܠܹܗ ܩܸܪܝܵܐ ܡܵܪܩܘܿܣ.
  esk-NT: Suli Barnabas-lu Saul-lu naatchikamik savaaġmiknik utiġniqsuk Jerusalem-miñ
    Antioch-mun tuvaaqatigiplugu John Mark iŋmikkun.
  msb-msb: Sinda Bernabe kag Saulo naman nagbalik hali sa Jerusalem pakatuman san
    inda tuyo didto kag ginpaupod sa inda si Juan na ginatawag man Marcos.
  cpa-NT: Jøng² mi³ca¹tug¹² Bernabé quianh¹³ Saulo ta³ hi² ca¹dsiúh¹dsa hi² ca¹cuø¹
    dsa² chian² Antioquía, ca¹huanh¹²dsa jøa³juøi² Jerusalén. Ca¹ŋi¹lia¹dsa calah.
    Ca¹tai¹dsa Juan, dsa² tsen² Marcos calah.
  dso-dso: ଜିଉଦା ଦେସର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ଡାବୁ ଦେଇ ସାରାଇକରି ବର୍‌ନବା ଆରି ସାଉଲ୍‌, ଆନ୍‌ଟିଅକିଆଇ
    ଆଇଲାଇ । ଜଅନ୍‌ ଆରି ମାର୍‌କକେ ମିସା ସେମନ୍‌ ସଙ୍ଗ୍‍ ନେଇ ଜିରୁସାଲମେ ବାଅଡ୍‌ଲାଇ ।
  meu-meu: Bena Banaba bona Saulo ese edia ḡaukara e ha-orea, bena Ierusalem e rakatania,
    e lou ela; Ioane Mareko danu e hakaua lao, idia ida vada ela.
  yva-NT: Arono naije Barnabasa pe Saulusa pe yo doije raugavere akarijo wo anugano
    Amisye maugave mansai no Yerusalem. Yo raunandea jewen, umba yare yakata no munijo
    Antiokia. Muno yo Yohanes, awain tavonamo Markus, augav inda tavono yai.
  dgc-dgc: Ey ti Bernabe sakay ti Saulo, da natapos dén tu gimet de ta Jerusalem,
    éy nagsoli dén side ta Antiokia, a kinuyog de nadid ti Juan Markos.
  zpm-NT: Jerusalén ga no Bernabé grop Saul leṉ dze co; zeeṉe biaḻse xtsiiṉ zho, laa
    zho brieeque ga laa zho zie nëz Antioquí zienie zho Juan Marcw.
  hix-NT: Àsok hana nehxatxkon ha, Bahnakme kom ha, Sawru xarha. Xerusaryen hona ànyahxemotho
    komo rma mokyam nehxatxkon hatà. Tàwyanye txenyeru yàmtàhkatxhe rma, totxownà
    harha tà, Xerusaryen hoye. Antxeyokeya hona harha totxownà hatà. Xowaw Mahkusu
    yatxownà hatà, takoronye.
  sim-sim: Urik Barnabas nga Sol nga lerawu frihin Jerusalemik fri larakoho indik
    Antiokik frimu ira. Uhu Jon Mak er nga fri laha limu ira.
  npi-ULB: शाऊल र बारनाबासले यरूशलेमको तिनीहरूको मिसन पुरा गरेपछि, तिनीहरूले आफूसँगै
    यूहन्‍नालाई लिएर गए, जसको अर्को नाउँ मर्कूस थियो ।
  cgc-cgc: Na natapos en danen Bernabe daw Saulo ta iran na mga pabuat naan ta Jerusalem,
    gabalik danen ya ta Antioquia daw Juan ya na paumaw man na Marcos pakuyog danen.
  tim-tim: Akto Banaba akto Saulo yâk âi yetkiyi are mem metem Yerusalem kepia hepunmâ
    Antiokia kepian purik katmâ ariwerâm Yohane kotŋe siâ Mareko kewugumbela olowâk
    ariyi.
  yor-yor: Barnaba àti Saulu sì padà wá láti Jerusalẹmu, nígbà ti wọ́n sì parí iṣẹ́
    ìránṣẹ́ wọn, wọn sì mú Johanu ẹni tí àpèlé rẹ̀ ń jẹ́ Marku wá pẹ̀lú wọn.
  wos-wos: Barnabas bér Sol bérka jémba yata wun yéwa hwetaka bér Jonré hura di Jerusalem
    yatakataka di wambula yi Antiokré. Jonéna nak xi Mak dé.
  emp-NTPO: Bernabeba, Saulo bid̶a Jerusaleʌ̃ne parata djabarã itea diaped̶ad̶acarea
    jẽda wãsid̶aa. Juaʌ̃ Marco abadada edesid̶aa.
  eng-F35: Now Barnabas and Saul returned to Antioch, having fulfilled their mission,
    also taking with them John, the one called Mark.
  ind-ind: Sesudah Barnabas dan Saulus menyelesaikan pelayanan mereka di Yerusalem,
    mereka kembali ke Antiokia. Markus— yang juga disebut Yohanes— ikut bersama mereka.
  pes-OPCB: برنابا و سولس نیز به اورشلیم رفتند و هدایای مسیحیان را به کلیسا دادند
    و بعد به شهر انطاکیه بازگشتند. در این سفر یوحنا معروف به مرقس را نیز با خود بردند.
  mpt-mpt: Banabase Sole i dabo Antiok bib seli monio Yelusalem bib seli olubeibo
    oleb moniba oyeniba Yon Make debetniba imin Antiok bib onsiobe.
  ssx-ssx: Banabasi Solo yaapoma꞉ mo Diutuseleme da pa꞉ta꞉ pea꞉peke ekimanu pu paeyaota꞉
    pa la꞉ka꞉la Dioni Maka make hatuku mandakena꞉ pemekeme.
  mkl-mkl: Iyi Bɑɑnɑbɑsi do Sɔlu ɑ̀ ce mii iyi ɑ̀ dɑsi ŋɑ ku ceu Zeruzɑlɛmu bɛ ɑ̀
    tɑ̃ ŋɔi ɑ̀ sindɑ ɑ̀ nyi Antiɔsi mɑ́. Iyi ɑ̀ wɑɑ nɛ ɑ̀ ɡbɑ̃ Zɑ̃ɑ Mɑɑku í si ŋɑ.
  gaq-gaq: ବର୍ଣ୍ଣବା ବାରି ଶାଉଲ ମେଇଂନେ ସେବା କାମ୍ ଆଡାଚେ ମାର୍‌କ ମ୍ନିରେ ସ୍ନାମୁଁଆଃ ଜହନ୍‌କେ
    ସାଚେ ଯିରୂଶାଲାମ୍‌ବାନ୍‌ ଆଣ୍ଡେ ୱିଗ୍‌ଆର୍ଗେ ।
  gof-RNT: Barnnabaasinne Saa7oli bantta oosuwa polidi Marqqoosa giya Yohaannisa banttara
    ekkidi Yerusalaameppe simmidosona.
  unx-unx: ବର୍ଣ୍ଣବାସ୍‌ ଆଡଃ ଶାଉଲ୍‌ ଆକିନାଃ ସେୱାକାମି ଚାବାକେଦ୍‌ତେ ଯୋହାନ୍‌ ଏଟାଃ ନୁତୁମ୍‌
    ମାର୍କ ମେନ୍ତେହ କାଜିୟାଃକ, ଇନିଃକେ ଇଦିକେଦ୍‌ତେ ଯୀରୁଶାଲେମ୍‌ଏତେକ ରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Lá okago, Panapasiko Sauloko keza Zelusalega goí iki moni kimiki kimisele
    hoza kememó nene ali asú ikasike Atiokia apatoka atiginá iki vinigi niasike Zoní
    agulizá napa Makini nene alímiki makó vamó.
  lcm-lcm: Na ri Barnabas ve Saulo kilongtala vil apunuk karilong telan e Ierusalem
    na kilongla papok. Na kilongla songo na Ioanes, voiang kana mang asan ta Marko.
  aer-aer: Barnabas uthene Saul uthenele apwerte ngkweltye nhenge akngeke Jesus-kenhe
    areyele-arle yerneke apmere Antioch-enge Jerusalem-werne Jesus-kenhe areye apmere
    yanhe-arenye areye anthemele. Kele apwerte ngkweltye-arle antheke iperrele ratherre
    Antioch-werne alperreke John-Mark-arlke akngirtnemele ikwere-atherrenge.
  qvc-NT: Chaymandaqam Birnabi Sawluwan chay ufrindata intrigashpa, Jirusalin llaqtamanda
    lluqshishpa, Antyukiya llaqtamanna kutirirqanllapa, pullan apashpa Jwanda. Payllam
    Markuspis shutiq.
  tgl-ULB: Nang matapos nina Bernabe at Saul ang kanilang misyon sa Jerusalem, bumalik
    sila mula doon; isinama nila si Juan na ang huling pangalan ay Marcos.
  cbs-NT: janua Antioquía anua ja pei jatu ichawaxuntan buxun Jerusalén anu Jesús
    ikunwainbu mekenikabu jatu inantan jadixundi jatubetan Jesúskidi jatu yusinkubainkin
    keyutan chintunkidankin Juan Marcos Antioquía anu iwei Bernabé inun Saulo bunibukiaki.
  xtm-NTPP: Nuu ni jinu tniñu ni jan koo Bernabé ma ji'in Saulo ma, sani te kuan nu
    koo de ñuu Jerusalén ma, te kuan koo de ji'in Juan ma, tee ka xnani i Marcos ma.
  nnq-nnq: Banaba na Sauli ngabajomo liengo lyabe lyabakingigwe ngababuja kabele Kuyelusalemu,
    uyo ngabantola Yohana ojwakemigwa Maluko.
  bao-NT: Bernabé, Saulo, Jerusalén're cʉ̃ja paderique yapanori, too ca niiricarã
    Antioquía pee tuacoaupa ñucã. Juan, ñucã cʉ̃rena Marcos cʉ̃ja ca ĩigʉ cãare, cʉ̃ja
    mena cʉ̃re ami waaupa.
  san-ORI: ତଦା ହେରୋଦ୍ ଈଶ୍ୱରସ୍ୟ ସମ୍ମାନଂ ନାକରୋତ୍; ତସ୍ମାଦ୍ଧେତୋଃ ପରମେଶ୍ୱରସ୍ୟ ଦୂତୋ ହଠାତ୍
