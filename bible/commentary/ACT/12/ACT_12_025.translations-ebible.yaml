    Urushalima.]
  mal-mal: ബർന്നബാസും ശൌലും ശുശ്രൂഷ നിവർത്തിച്ചശേഷം മർക്കൊസ് എന്ന് മറുപേരുള്ള യോഹന്നാനെയും
