  big-big: Mabuwekke wigirimakke pulogo Yemizibekki angela nak luweza wizilege logo
    ngaiwak narik yeke ige Pita yolumakke ngaiwak wiya. Pulaga angelabokko Pita yangalek
    kelemiya logo piyegi pelik meiya, Pita, ngezangai yangalek mei, meiya logo mabuwekke
    sengyau mele puguyauga wei kayimeige wala.
  gux-G: 'U Tienu maleki bo kua ki sedi li yonmdieli ke mi yenyenma yendi, k o pua
    piali ki fiini o ke maadi: «fii tonma» ke i kudisiseli ñani o nugu nni ki baa.'
  cnl-NT: 'Co̱''³ la²³ ca²³mi²³jnen³ ''ñée² jø̱n³ ángel quien³² Juii³ra². Ca²³mo''²
    ji³ i²³ñí² je² ''iún² Peen²³². Ca²³quiʉ̱''² guoo³ tɨɨn²³ Peen²³² ''e³ jua''³ cu²ñín³.
    Ca²³jua''³: ―Naa''n²³ ''nʉ³ xe̱''n² rɨ³nɨ²³. Ca²³''ló²³ ñí² ''e³ rɨ³''ñʉʉ³¹ guoo³
    Peen²³².'
  zar-NT: 'Tsálidoʼos buluíʼi lahuëʼ tu gubáz láʼayi queëʼ Xanruʼ niʼ, ateʼ buzeníʼdaʼ
    beníʼ lidxi guíë. Gudanëʼ gubáz láʼayi naʼ cuita lëʼë Pedro, ateʼ busubanëʼ lëʼ,
    en gudxëʼ lëʼ: —Guyaschi. Níʼirö buluʼhuédxi du guíë naʼ nagaʼ niʼa nëʼë Pedro.'
  kde-kde: Upala, malaika wa Nang'olo Nnungu nkuhumila, nkuimila pepi na pavêle nang'e,
    nng'anje nkulangaja amula nchumba chivanavele. Malaika wa Nnungu nkun'gusa Petulo
    nnuvau wamwimula, wachidoni, “Takatuka upehi!” Upala aila mididi ya chitale nkuhunguka.
  ata-ata: Xe alaxu vilesisi ꞌo la, angelo vile noxou Tila muxali mutulu la lamanaxu
    mukaa no nano no taasou navunavu ne. La angelo mukopesou Pita no vainu sou mutulusou
    la muvikala aloxo ꞌo, “Napalea natulu.” Muvikalanu aloxo ne, la seni e misakiinu
    Pita no anu ne mululu no avolu la mulapau muai no lia.
  qvw-NT: 'Chay un''aypi Diospa anjilnin licalimuptinñatacmi carsil lulićhu acchïmun.
    Chayćhümi Pedrocta wätanćhu yataycul licchachila: “¡Pedro, śhalcuyña!” nil. Niptillanmi
    cadinancunapis maquinpi lluy pasquicälun.'
  nfa-nfa: Cagꞌagꞌa laa, ana pajuu Lamatua nèti sorga, mai titu ètu èèna. Ka dꞌara
    kama na saraa bia. Hèia ana pajuu èèna parèi Petrus, peka na, “Petrus! Kèdꞌi mèri!”
    Kacaꞌa laa, rate bèsi sèra bhoke eele unu na nèti kacui-aai Petrus.
  tnp-tnp: Rəueiu agɨn, agelo kəti rəha Iərmənɨg tiet=pa, kəni təmasiə məgəhag e nɨpəgnəua
    kaləpus. Təmek-ek nɨkalɨ Pitə kəni məhgi pəri. Kəni məni məmə, “!Əhtul uəhai!”
    Kəni sen mil kuəmtəh aru e nəhlmɨ Pitə mil.
  urd-urd: कि देखो, ख़ुदावन्द का एक फ़रिश्ता खड़ा हुआ और उस कोठरी में नूर चमक गया
    और उस ने पतरस की पसली पर हाथ मार कर उसे जगाया और कहा कि जल्द उठ! और ज़ंजीरें उसके
    हाथ से खुल पड़ीं।
  hot-hot: Ma ketheŋ oyaŋ ma deda bêŋ habi halôk koladôŋ kapô ma Anyô Bêŋ anêŋ aŋela
    te hayô. Ma hapetav Pita baya vi ma hik liŋ ba hanaŋ, “Umbiyô ketheŋ!” Ma seŋ
    ju atu hêv yak hêk Pita baŋ.
  mqj-NT: 'Tokke''mi ke''de'' mesa malaeka''na Puang Allata''alla dio sa''dena Petrus
    pangngarrang illalan tarungkun. Untuyong-tuyongmi Petrus anna ma''kada nakua:
    “Sirra''ko millik.” Lappa'' siami rante dio limanna Petrus.'
  rus-SYN: 'И вот, Ангел Господень предстал, и свет осиял темницу. Ангел, толкнув
    Петра в бок, пробудил его и сказал: встань скорее. И цепи упали с рук его.'
  mbh-mbh: A ur e avele, nako Toko Pomnga ile ensel i esu, ma pen lalanga aolonga
    i velpol a mang a midenga lemi. Ma ensel i montuno i a itelipo ma i pamimeta i.
    Ma i ria i ve, “Wong vurpol viri.” Mako sen or aini aken o moluspot a Pita imeni.
  bdd-bdd: Ta Yehoba ꞌina anelose ꞌaigeda mwayamwayau ꞌilatuma ma deliina ꞌalona ꞌiꞌasilala,
    ma aneloseina Pita lesulesuna ꞌisapiya ta ꞌilohanohanoya ta ꞌigwaeya, “Cutoholo
    mwayamwayau.” Ta ꞌana ꞌebepai nimanega sibeꞌuwa.
  cbt-NTPO: A'nanaya Sinioro anquëninën inaquë ya'notimarin. Huënaráchin a'pinin.
    Pitro pichianahuaton, ochinanin. “Manóton huënsëquë' pa'a,” itërin. Napotohuachina,
    tanpain quëran catina inaora nii'quiritërin. Cato quëran chachin nii'quiritërin.
  rmy-SERVI: Тай акэ, авиля ангело Раехкоро, тай дэ барунэ запхабиляпэ душлимо. Ангело
    малавда Петро дэ рига тай джюнгавда лэ. — Вщи сигэдэр! — пхэнда вов, тай ланчугуря
    тэлэдэне Петрохкэрэ вастэндар.
  srn-NT: 'Ma wantron so wan engel fu Masra ben tnapu na en sei èn wan faya ben krin
    a heri kamra. A dyuku Petrus na en sei fu a wiki, dan a taigi en taki: “Opo es''esi!”
    Dan den keti fadon kmopo fu en anu.'
  cta-NT: 'Laja loꞌo lajaꞌ ti yu, hora ti nduꞌu tucua sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi
    su ngaꞌa̱ yu. Tsoꞌo tsa xee ngulane neꞌ niꞌi̱ chcua̱ liꞌ. Nguxtyuꞌu xca̱ biꞌ jiꞌi̱
    Pedro, nchcuiꞌ xca̱ loꞌo yu liꞌ: ―Tyatu̱ clya nuꞌu̱ ―nacui̱ xca̱ biꞌ jiꞌi̱ yu.
    Hora ti ndyati̱ꞌ carena chcua̱ nu ndyaaca̱ꞌ yaꞌ yu.'
  bqc-SIM: 'Kã́ndo gↄ̃̀ↄ Dii malaikae gɛ̃̀ we, ↄ̃ kpɛ́pi pù. À Piɛɛ lɛ̀ a gbã̀tɛ̃ɛwa
    à aà vù à mɛ̀: Fɛlɛ kpakpa. Ɔ̃ mↄdaonapiↄ wòlo aà ↄwa.'
  tcz-CHONGTHU: Chuin hetmanlou kah in vah hattah khat in aumna mun chu ahin salvah
    in chule Pakai vantil chu Peter angsunga ahung dingin, chuin Vantil chun Peter
    pangpeh abengin “Thoudoh loiyin,” tin asukhang tan ahile akihenna thih khao jong
    chu akilham tan ahi.
  mar-mar: तेव्हा पाहा, अचानक परमेश्वराचा दूत तेथे उभा राहिला, तुरुंगाच्या खोलीत एकदम
    प्रकाश पडला, देवदूताने पेत्राच्या कुशीला स्पर्श करून त्यास उठवले, देवदूत म्हणाला,
    “लवकर ऊठ!” तेव्हा पेत्राच्या हातातील साखळ्या गळून पडल्या.
  snp-snp: Ena Wekola enisolela ma kaita o oloto piyaito, nela numugu lamena naba-naba
    ito, ido enisolekafo Pita ukanalo ofoto eku oto, Alako neido, loto loumaito, ayalo
    ya Pita analo ya auma wiyami nela kulalu oto mikalo olumo wiyaiye.
  isl-isl: 'Skyndilega birti í klefanum. Engill frá Drottni var kominn og stóð hjá
    Pétri. Engillinn ýtti við honum, vakti hann og sagði: „Fljótur! Á fætur með þig!“
    Þá féllu handjárnin af Pétri.'
  spy-NT: Yooto, kutook ꞉malayikeet ake areet akeenke kulebkeyiit ꞉kōyooto kimiitē
    ꞉Bētērō. Kooluchluuch ꞉malayikaanaa Bētērō kumwoochinē kule, “Ng'eet areet akeenke.”
    Kōōtyookiis ꞉nyōrōōrōōnik ām āwunnyēkaab Bētērō.
  xnn-xnn: Dat aped pomat-a nan kowalto et mawanada nan anghel Apo Dios. Dat iwedwed
    nan anghel ay manggido ken siya danat kanan, “Ikamom ta bomangonka.” Dat aped
    natanekdag nan kawal ay naibabalod isnan ledengna.
  mwe-mwe: Shangupe malaika jwa Bhakulungwa gwajimi tome na bhenebho, shilangaya shikulangayaga
    nnigelesha mula. Malaika jwa a Nnungu akwaapalamulaga a Petili mmbalati alinkuti,
    “Nnjabhule shangu!” Pala pepala mindondolo jibhatabhilwe mmakono jila jikukutukaga
    na shigwilile pai.
  tte-tte: Sauganane koina Yaubada ana anelose yabo iyawatagili. Kabo mayale yabo
    iyawatagili deli mena Pita ana biliutusi koina. Anelose nimana ipei Pita leyaleyana
    mena yo iyanoi iba, “Mwayamwayau kutolo.” Yo sen Pita nimana mena sitalivasi yo
    sibeku.
  tcs-tcs: Neksting wase laitning, wan einzel i bin stanap de ane prapa braitlait
    i bin sain de wea da zeilaus. Da einzel i bin poke Pita wea said blo em. Em spik,
    ‘Ei, kuik gedap!’ Wantaim sein bin poldaun prom an blo Pita.
  hlt-THB: Kawlhkalh awh khan ceityih ce a venawh dyih pe nawh thawngim khui ce vangnaak
    ing coei pheng hy. Piter ce ak pep awh beei nawh thawh hy. “Ang tawnna tho,” tina
    saw ak kut awhkaw thiqui tla pahoei hy.
  soq-soq: Tane Pita tadina sawo dibura bedewe ituleidio Tatamba enseliwa sapawa debamawa
    do wisene sapa me ituleidiawo eintewano sapa wan. Ita ensel sa Pita tebipa epene
    wadamesasane diene wanase, “Tauwadea enawiea!” Me epe wadio seni Pita witape taumoiena
    pumpu wane ampe nonosinton.
  qub-qub: 'Chayno caycaptin carsil junta achicyar Diospa anjilnin Pedruman chayaran.
    Ricchachir Pedruta isquïnancho yataycur niran: «Pedro, apurä jatariy.» Niptin
    Pedruta wataraycächishan cadina maquincunapita cachacäcuran.'
  att-att: Á inikáddagâ lâ limittuák yù daroban ni Namarò sù unak na ábbalurán, á
    nanawagán yù lágum. Á jimikkì yù daroban kâ Eduru, á sippâ na yù bikà ni Eduru
    ta lukagan na. “Arà, gumikkáng ka,” kun na kâ Eduru. Á dagarágâ nári yù káwák
    ta limá na.
  bki-bki: Mia kolvare ga, Atua kiano nailiano tai naio jumolu ju joomo ea vio nei,
    ana burum̃ara miamoiano na toru laka ea vio nene. Ana nailiano nei ba mikulkulu
    ka burusovonano Pitere, ka biobonio, ana berinavo “!Jau kalasop̃eli, kotumolu!”
    Ana marimieni juo nei ajaraluvo ga jibe na den Pitere jum̃ano kolvare ga, ajibirbil
    batove juai borotano.
  bqp-bqp: 'Kãnto gↄ̃̀nↄ Dikiri malaikaa gɛ̃̀ gwe, akũ kpɛ́ pì pura kũ̀. À Pita
    lɛ̀ a gbã̀ntɛrɛɛa à a vù à pì: Ǹ futɛ likalika. Akũ mↄ̀kakↄ̃anaa pìnↄ bↄ̀tɛ
    a ↄa.'
  mcp-mcp: 'Ka seegya nə́ ŋgwɔ́l *éŋgəles mə Yawé mə́ jé, kʉ́l fúm jɔɔŋg mə́ shwal
    bə nə məŋkɛnya nə́ ŋgə́ŋ. Eŋgəles mú yíd Pyɛ̂r bugʉ́lu dɨ́, juumʉshi nyə, nyə
    nə nɛ́ nə́: «Nə́ câ! Wɔɔlʉ́g!» Mikwoolú mí íŋkwánz mí mú shugʉla wú Pyɛ̂r mə́bwə́d.'
  hat-hat: 'Yon zanj Bondye rete konsa li parèt, yon limyè klere tout kacho a. Zanj
    lan manyen Pyè bò kòt, li souke l'', li di li: Leve vit. Chenn ki te mare men
    l'' yo tonbe.'
  npl-NT: 'Ijkuakó ompa kan otsaktoka n Pedro owalmonexti se iángel n Toteko Dios
    iwa se tláwili okintlawilnextili. N ángel okolini n Pedro kan ikespa, okijxiti
    iwa okili: —¡Ximejtiwetsi! Ijkuakó n kadenajteh non ika omailpitoka n Pedro, owetskeh.'
  bgg-bgg: Hamblo shii, Ithong pha khliie jia è thiichiih phatheg pha ùgud shii khlieng
    chuang ne riu thogmage. Ji pha hamangkhliie è Phithar phaliing shii chong ne ho
    ne yao, “Khthiie sieng mage bo!” Ji è yao dang pha ji shii shiirnai ne Phithar
    wadthek è awailum ne sey ne chiih dun.
  eng-TCENT: And behold, an angel of the Lord stood before Peter, and a light shone
    in the cell. The angel struck Peter on the side and woke him up, saying, “Get
    up quickly!” And the chains fell off Peter's hands.
  eng-BSB: Suddenly an angel of the Lord appeared and a light shone in the cell. He
    tapped Peter on the side and woke him up, saying, “Get up quickly.” And the chains
    fell off his wrists.
  cpu-NT: 'Ari jomapokashitakari ipokake imaninkarite Avinkatharite, kitaisaante ikantakaapaakaro.
    Jotzinkamerekitapaakeri Pedro, jovakiryaakeri, ikantziri: “¡Pintzinaanake!” Oparyaashivaitanaka
    ashirotha joosoyeetantakariri irakoki.'
  san-ASM: এতস্মিন্ সমযে পৰমেশ্ৱৰস্য দূতে সমুপস্থিতে কাৰা দীপ্তিমতী জাতা; ততঃ স দূতঃ
    পিতৰস্য কুক্ষাৱাৱাতং কৃৎৱা তং জাগৰযিৎৱা ভাষিতৱান্ তূৰ্ণমুত্তিষ্ঠ; ততস্তস্য হস্তস্থশৃঙ্খলদ্ৱযং
    গলৎ পতিতং|
  tod-tod: 'Gaamanɔ, Maliɠii ná-geezuɠeelai gila ge ɠulani kɛlɛma, kaso ʋɛlɛi wu
    ɠalani kpoke, ʋɛ Piyɛlɛ ɠɛni ná. Geezuɠeelai yeelooni Piyɛlɛ ɓɛtɛagaʋɛ, é maaloɠa,
    é ɠɛ ma: «Wuzeɠe fala!» Yɔlɔɠɔiti ti vieni Piyɛlɛ yeeiti ba, ti loo.'
  tac-NT: '''Lige pe abé i''libeko pe yati niraga ma''chínale alué santo ánjeli alé
    napu bo''ile Pegro, alué santo ánjeli napu alué Wa''lula Esukristo júlale. ''Lige
    alué santo ánjeli ajchale a''chigachi nochagá. ''Lige anele ajchasa alué Pegro:
    ―Wériga Pegro, ilísiwa o''weti. ''Lige alué karena pe yati rujsule sekachí bulurúgame.
    Pe a''boi su''pale alué karena.'
  eng-WEBPB: And behold, an angel of the Lord stood by him, and a light shone in the
    cell. He struck Peter on the side and woke him up, saying, “Stand up quickly!”
    His chains fell off his hands.
  gfk-H: Ma kaikek a mon tiga angelo tano Watong ga puasa ma tiga lulunga ga murarang
    tano sibaan Pita ga kis taar tana. No angelo ga pasar hangun Pita tano binabatina
    ma ga tangai tana bia, “Taman tut gasien!” Ma kaikek at ira dadas na hidihidi
    sakit ga puka laah ta ira lima Pita.
  viv-viv: Fita gidauda tu auheꞋama Kaiwabu yana tovenuwaꞋata giluꞋafuneunena be mahaline
    abamiyami gituvemahalina. Au tovenuwaꞋata Fita yalona gitafina higa giluvaguna
    gigayo, “Umadumidi.” AuheꞋama bulava kainumula Fita nimane giꞋagologolota tu gimidi.
  yao-yao: Chisisimuchile, katumetume jwa kwinani jwa Ambuje ŵajimilile ni lilanguka
    lyalanguchisye mu chuumba mo. Ni katumetume jo ŵantingenye che Petulo mu mbalati
    ni kwajimusya achitiji, “Njimuche chitema pe!” Papopo unyolo wawantaŵile mmakono
    wakutwiche ni kugwa paasi.
  tgp-tgp: Vahatea purongo, angelo matea non Moli mo pala na pahisan Peter na lolon
    jara atu mo lo toho hinia na ima r̃ilangi, ale mera matea mo merasahi jara atu.
    Mo hoti Peter na rorona, ale mo r̃ohaia mara, “O turu vila.” Ale jen la jovi nar̃ihi
    na limana.
  auc-NT: Ïñontobæ̈ Wængonguï Awënë nänö da pönöningä anquedo a ongongantapa. Tee
    mönete oncönë ñäö gongæntapa. Pegodo mö ñöñongante Wængonguï nänö da pönöningä
    ïñömö æ̈mætæ̈ ïnö tao cædinque, “Pegodo, ñäni ömæ̈monte quingæ̈ ængæ̈ gantibi.”
    Äñongä daagömë näni tæ̈ï wïnï incæ tömenque ñïmæncæ tæ̈ wæængatimpa.
  kbc-NT: Pida codaanoɡ̶onida noɡ̶one dinikee ica niaanjo Ǥoniotagodi idiaa dabidite
    liwai Pedro. Codaa ica natalaɡ̶a jona nalotigi le niwiloɡ̶onaɡ̶axi. Odaa niɡ̶ijo
    aanjo ja yojogo Pedro liwai me yojieteloco, meeta, “Adinageni madabititini!” Odaa
    niɡ̶ijoa galeenatedi ja nakagi, dapocetedice me ideite Pedro libaaɡ̶atedi.
  bmh-bmh: Pigaital, Uwait nugau tibur zoi zaueim ula tapai darena, al banou nug zaueim
    go unum hilai heun. Uwait nugau tibur nug Pita nugau abalag sau bigeg pataimai,
    asai maimai, aureun, “Na pigai asen.” Guzenina, us ebeg ebu kiai memen nugtal
    golosaceun.
  ctu-BL: 'Awilan, tsa'' tili i yángel lac Yum ba''an Pedro. Tsa'' tsictiyi c''ajc
    ti mʌjquibʌl. Jini ángel tsi'' ñijca Pedro ti'' ts''ejtʌl. Tsi'' sube: Ch''ojyen
    ti ora, che''en. Tsa'' tujq''ui jini cadena am bʌ ti'' c''ʌb.'
  meq-meq: 'Kwayaŋŋa gawla i Mbəlom a yaw a gay nakə Piyer mə ɗəma aye, wuye a dəv
    dzaydzay mə gay niye. Gawla i Mbəlom a lamay a Piyer, a daŋgwazla ha, a pəɗeke
    ha. A gwaɗay: «Lətse bəse!» Tsa na, tsalalaw hay ta ŋgəzlah ndəruts ndəruts abəra
    mə həlay.'
  noa-H: Mag Pedro k'ãi jẽer sim hee, Hẽwandam chog hʌ̃gt'armua hi haig pierrwai cárcel
    di t'um sĩi harar jöisijim hanaabá. Mag bëewi, hi hãi hee noinoinaa, p'iriupʌ̈iwi
    hirig, —Pedro, jöpai p'iidʌbá hajim hanʌm. Hirua magbarm bʌ̈rre chadcha caden
    Pedro jua gaai mag jʌ̃k'a sĩerrta sĩi hẽedʌ k'ʌip'öbaadëjim hanaabá.
  alp-NT: Mata krebe mosa Tuhane Eni malekate sae me ikele tehaike Petruse kai bui
    laleije hita pusue. Eleki malekate mere ilisuke Petruse leke ibetu kai ibeteke
    be, “Petruse, betu!” Eleki rantere subutele bei Petruse balaiju sosoli.
  san-VEL: etasmin samaye parame"svarasya duute samupasthite kaaraa diiptimatii jaataa;
    tata.h sa duuta.h pitarasya kuk.saavaavaata.m k.rtvaa ta.m jaagarayitvaa bhaa.sitavaan
    tuur.namutti.s.tha; tatastasya hastastha"s.r"nkhaladvaya.m galat patita.m|
  kbq-kbq: Anama nehazageno'a ame huno Ramofo ankeromo efore higeno, masamo'a kina
    vahe nona remsa hu'ne. Ankeromo'a Pitana asoparega aheno, Ame hunka otio! Higeno
    seni nofimo'a Pita azantetira evurami'ne.
  kbh-kbh: 'Ndeolpe, Bëngbe Utabnabe canÿe ángel tojánbocna, y lempe chë utámeniñe
    yojtsebuashinÿinÿana. Chora chë ángel tëchañe Pédrëbioye tbojánbojajo, tbojanfs̈ená
    y tbojaniyana: “Betsco motsbaná ca.” Y cachora chë cadenëjuangá Pédrëbe buacuats̈ënguents̈ana
    tojanatquë́cjana,'
  ron-LSB: 'Și iată că un înger al Domnului stătea lângă el, și o lumină strălucea
    în chilie. L-a lovit pe Petru peste o parte și l-a trezit, spunându-i: “Ridică-te
    repede!”. Lanțurile i-au căzut de pe mâini.'
  pon-pon: 'A kilan, amen tounlan en Kaun o pwarado o marain eu jarada nan imaten
    o. I ari pikir Petruj ni panepan o kapaurida i majani: Paurida pitipit! Jal mata
    ko ap pupedi jan ni lim a kan.'
  nhe-BL: 'Huajca nimantzi tlatlanexti se tlahuili chicahuac ipan nopa tlatzactli
    huan ajsico se ielhuicac ejca Toteco huan moquetzqui iixpa Pedro. Huan nopa elhuicac
    ejquetl quitoxonqui ielchiquitipa Pedro para quiixitis huan quiilhui: “Ximehua
    nimantzi.” Huan nimantzi huetzqui nopa ome tepos mecatl tlen ica quimailpitoyaj.'
  sps-sps: Sen tsun ana morena tana Tsunaun ruak to an kurun fa'arasainy to na koman
    a numaa iny kotskots. Morena tsik to Pita ririkin ya ya guinyguiny towa ya tsue
    to tsunia, “Veesau tsun! Tagun!” Sen tsun an tseen tapuruur osing to na niman
    e Pita.
  wnc-wnc: Kayuwawa Buyambam tapae angelanata apan kakaa kaaut yot katang sikut. Siwan
    angelata Pita tanguke anzing inikut, “Zet enat,” ngang iniwan senu kuut takngaat
    awamangamuking kakngaatda waipimakumayak.
  bus-bus: 'Kãndo gↄ̃ↄ Dii malaika gɛ̃̀ gwe, ben kpɛ́ pì pù. À Pita lɛ̀ a gbã̀ntɛ̃a
    à à vù à bè: Ǹ fɛɛ kpakpaa. Ben mↄ̀kyakoo pìnↄ bↄ̀ɛ à ↄↄa.'
  gub-BL: Na'arewahy uhem Tupàn heko haw pe har wà a'e pe a'e kury. Tatainy uhyape
    katu ipyhykaw pe. Tupàn heko haw pe har opokok Pet iaxi'i rehe, imume'e kar pà.
    — Epu'àm tàrityka'i nehe ty, i'i izupe. A'e 'ar mehe we kyhàhàm tàtà ma'e u'ar
    e ipoapy wi a'e kury.
  imo-imo: Kano wali Pita perimu kanona Awilimunga ensel orumundo maa torumuna akuna
    omba angilerimu. Ne kano kiripina tuku pa terimu. Aku kinye enselemuni Pita kano
    lambona topalie makinjipe ola mondorumu. Kano tepalie enselemuni nimbei, “Welea
    makilko ola angiliwi,” nimu. I tepa nimu kinye Pitanga kina ka sen kanomu yunu
    moki lepa mainye purumu.
  boj-boj: Onaqa qolo qujai deqa Tamo Koba aqa laŋ aŋgro bei a warum miligiq di brantoqujatej.
    Aqa riaŋ na warum di tulaŋ suwantej. Onaqa laŋ aŋgro dena Pita jar baŋgaq di kontosiqa
    dudumyej. Dudumyosiq minjej, “Ni tigeloqujat.” Degsi minjnaqa sil kokba aiyel
    Pita aqa baŋ qoseb qaji di pambloŋosib uloŋeb.
  eng-DRA: 'And behold an angel of the Lord stood by him: and a light shined in the
    room: and he striking Peter on the side, raised him up, saying: Arise quickly.
    And the chains fell off from his hands.'
  knf-knf: 'Ţi dko mënţ, kë *uwanjuŧ wi Ajugun uşë bi, kë ukalabuş ukak ajeeh maakan.
    Uwanjuŧ ukob koban Ŧimoŋ Piyeer ţi kanŧaagan ahuma aşë ji na a : « Ŧaraan inaţa!
    » Ţi wal mënţ, kë mnkorentu manşë pënna ţi iñen yi Ŧimoŋ Piyeer ajot.'
  san-KHM: ឯតស្មិន៑ សមយេ បរមេឝ្វរស្យ ទូតេ សមុបស្ថិតេ ការា ទីប្តិមតី ជាតា; តតះ ស ទូតះ
    បិតរស្យ កុក្ឞាវាវាតំ ក្ឫត្វា តំ ជាគរយិត្វា ភាឞិតវាន៑ តូណ៌មុត្តិឞ្ឋ; តតស្តស្យ ហស្តស្ថឝ្ឫង្ខលទ្វយំ
    គលត៑ បតិតំ។
  arn-NT: 'welu petu ñi wünnon, pewfaluwrumey Ñidol Jesus tañi werken püllü, fey tati
    karsel mew kom alofürkey. Tati werken püllü lengkülengkütufi ta Pedro kadi püle,
    fey trepelfi, ka feypifi: —¡Pürüm witrapürange! Feymew müten, tati kadena kisutu
    llangkünagi Pedro tañi kuwü mew,'
  zas-NT: 'Dxejczi bidxin tijb xi anjl Dios abiꞌ basni tijb guij lën ladxguiib guin,
    dxel baquiꞌ anjl guin cwëꞌlën Bëd persi bacwëënman laaman, rëbaman lojman: ―¡Cari
    bixche! Loj hor zii gajc biajb ree caden naxii yaa Bëd,'
  ken-NT: Ángɛl Mandɛm abhesi tɛ́mchók, bɛdiɛrɛ bɛ́kwɛ́n amɛm ɛkɛrɛ́kɛnɔŋ. Ángɛl
    akɛ́m Píta ndǔ nɛnkɨ anyɨkɨsi, áŋɛ́mɛ́ yí arɛm bɛ, “Faté áyák!” Tɛ́mté
    wu ngɛm ɛnɛ́ ɛ́chí amɔ́ Píta ɛ́yóko ɛ́kwɛ́n amɨk.
