    Pedro riche (rixin) chi xuc''asoj, y xubij chare: Chanin cayacatej. Y ri cadenas,
    ri quiximiben wi ri ruk''a'' ri Pedro, can yac''ari'' xetzak ca.'
  ebk-ebk: Kalina at ya nunpaila nan usa ay anghel nan Apo, ya wachay silaw ay nangepapaway
    as nan kawad-ana. Sinikchud nan anghel nan pukor Pedro ay namangun kan hiya, ya
    kanana, “Kamuwum! Maligwatka!” Hiya at chi ya nag-as nan chiyuycha kor-ong nan
    chiyuycha limana.
  spa-PDDPT: 'Apareció un Ángel del Señor y una luz resplandeció en la celda. Tocó
    el costado de Pedro, lo despertó y le dijo: ¡Levántate de prisa! Y se le cayeron
    las cadenas de las manos.'
  ruf-ruf: Bahala, malaika we Imtwatsa kalawila na ghumwanga ghumulika mne chiheleto
    chila. Malaika ayo kamtowa Petiri mlubapfu, kamlamsa. Kalonga, “Hima, winuke.”
    Bahala minyororo imwohile ghamoko ilaghala hasi.
  gun-gun: 'Ha''e gui peteĩ anjo Senhor-a guigua ou xapy''a ramo peteĩ hendy va''e
    omoexakãmba nhuã ropy rupi. Pedro re opoko vy omomyĩ. Ha''e vy aipoe''i: — Epu''ã
    pojava — he''i ramove ojokuaague ho''apa ipo gui.'
  agu-BL: 'Tpone''n tzun jun ángel tetz Kajcaw kale atit Lu''. Ninin tzun pak''puchax
    xetze'' ta''n. Nintzun oc t''oyol yi teml Lu'' tan c''ase''n. Itzun ben tlol tetz:
    “Or yaj c''asen, txiclije''n,” chij. Tele''n tzun jiẍp yi caren te k''ab Lu''.'
  isn-isn: Goza, u malaika nua Mukulu kupumpugiilya wakamupumila nu welu ukelya mukati.
    Akamukua uPetro mu lubalu nu kumuusha wazeligitya, “Kaya uka.” uugwa i minyororo
    nai watulaa utungilwe ikatunguka kupuma mu mikono akwe.
  eng-PEV: Suddenly, there was a bright light in that little room in the jail, and
    one of God’s angel messengers came and stood in front of Peter. That angel touched
    his side to wake him up, and said, “Quick. Get up.” And the chains fell off Peter’s
    hands.
  ilo-ULB: Pagammoan, adda anghel ti Apo a kellaat a nagparang iti abayna, ket adda
    lawag a nagraniag iti selda. Sinagidna iti sikigan ni Pedro ken riniingna isuna
    ket kinunana, “Partakam ti bumangon.” Kalpasanna, dagiti kawar ket natinnag manipud
    kadagiti imana.
  pir-NT: Sa yero Cohãcjʉ̃ yaquiro angel pehe Pedro cahapʉ tiquiro ducugʉ̃ peresupʉ
    tiquiro ijiri tucũ buhrio pihtia wahahye. Sa yero angel Pedro cahapʉ ducuro Pedro
    pati pahmapʉ ohbe careahye. —‍Sojaro mehna wahcãña, niahye tiquiro Pedrore. Tiquiro
    sa nigʉ̃ta tiquiro omocarine tiquina dʉhteri dari come dari suru site dijiaa wahahye.
  anv-NT: Wyɛ né utuú bimbɔ ɛkiɛ́nné Ɛsɔwɔ ɛkwɔ́ mmu gepúgé denɔ mbélépó,
    ne mbaá meko agɛné. Ɛnyigé Pita né neŋkɔɔ́, Pita apée gejyá, ɛké ne ji,
    “kwile ka wáwá”. Tɛ́nétɛ́né yimbɔ bɔ mkpɔkɔvɛ́ átané Pita amu ákwé mme.
  sab-NT: 'Pedro kledu skage gbe gire lle boanga Chube alin nga ngaña giti gdaite
    me chiu gda uñale gire ama chku blike Pedro kle ngwadi. Ama chralla gwadetranga
    tigunga ulita kwian ulita skage kle ngwadi, gire lle boanga Chube alin Pedro chugudi
    bonga tangle Pedro gaú gdate. Pedro chiu tachke gire lle boanga Chube alin gerudu
    Pedro ole: “¡Chkede gdate blike!” Lle boanga Chube alin gerudu ene Pedro ole gire
    blike giska hierrole tigunga Pedro koge, guardia boke kle Pedro manade chegu gbe
    jabale.'
  tmd-tmd: Makwam rɨb pia Nöbö Diba ejol nuŋ i öbɨl gɨ mɨdmɨn nugugɨrön, rɨn pin röxgɨb
    apa du kɨlabɨs rama ram möl yuadö mil aböŋa. Ejol aku du Pita nugwo höglöma pal
    nugwön yadöŋa, “Rɨmɨg öbɨlö!” röŋa. Aliö rɨmɨn, Pita öbɨlmɨn nugugɨrön, sen nugwo
    wabɨlim aku yauöŋa.
  acr-NNT: 'Xaqikꞌateꞌt kꞌut xwinaqir jun ángel re ri Qanimajawal rukꞌ, yey jun aqꞌ
    lik xutzij upa ri cárcel. Ri ángel xuyuchꞌuyaꞌ ri Pedro pukꞌalkꞌaꞌx, xukꞌosoj
    y jekꞌuwaꞌ xubꞌiꞌij che: «Chatwaꞌlijoq, chawilij» xcha che. E taq kꞌu ri karena
    kꞌo che ruqꞌabꞌ ri Pedro xtzaqik.'
  kpg-kpg: Di madagoaa hua deelaa, tangada di langi o Dimaadua e duu i golo, gei di
    maalama ga ina i lodo di hale galabudi deelaa. Tangada di langi deelaa gaa kumi
    di bakau o Peter, ga hangahanga a mee, ga helekai, “Hagalimalima! Duu i nua!”
    Di madagoaa hua deelaa, nia daula baalanga la gu maahede gi daha mo nia lima o maa.
  taj-taj: तिक्‍खुरीन प्रभुला दूत गिक पत्रुस मुबा ग्‍लारी खसी राप्‍जी, ओच्‍छे पत्रुसदा
    थान्‍बा कोठारी य्‍हाल तजी। ओच्‍छे थे स्‍वर्गदूतसे पत्रुसला राइरी थुर्सी, “ए योना
    रेःगो” भिसी पत्रुसदा छिङ्जी। स्‍वर्गदूतसे थेह्रङ् भिमैछ्‌याम पत्रुसला यारी खीबा
    च्‍याल्‍दा ह्रङ्नोन ब्‍लसी सरी ताइजी।
  avt-avt: 'Hɨr naanmɨpre ya weipɨr, ensel ke God kerp en kɨre si merhɨhe meit haau
    ek. Hɨrak mɨtɨk ensel kewis his mau yapɨr ke Pita kekotɨtek ketpɨwek kar ik: “Ti
    ekrit waswas.” Hɨrak epei ketpim, sen menke mɨnaaiwɨr his mɨrak.'
  cbk-cbk: Derrepente ya abuya un angel del Señor y ya tene un claridad adentro del
    calaboso. Ya hace le lakpi na costao di Pedro para disperta, y ya habla, “Levanta
    pronto!” Despues ya sapa lang dayun el dos cadena na di suyo maga mano,
  uig-ARA: 'ۋە تۇيۇقسىز رەبنىڭ بىر پەرىشتىسى كۆرۈنۈپ، بىر نۇر كامېرنى يورۇتتى. پەرىشتە
    پېترۇسنىڭ بىقىنىغا نوقۇپ: ــ تېز تۇر! ــ دەپ ئويغاتتى. ئۇنىڭ قوللىرىدىكى زەنجىر
    شۇ ھامان بوشاپ چۈشۈپ كەتتى.'
  tuf-tuf: 'Etat Sir cuacúr cacúm wijacro. Wiquír cárcel sar cat bahnacan oca sir
    acat wan beo beo cuanír eyta eyta cuanjacro. Sir cacúm wiquír, Pedro bebjir icar
    cahtac yajquír quehw̃ujacro. Quehw̃úr wajacro: —In cui yehnwi, wajacro. Wacayat,
    yera chistár ima coca bijacro. Atcar icar bin coca bijacro.'
  abx-abx: Hintak aniya' paluwa' anghel nagpabawa-na si Paragdalom ngan nagdanta'an
    i sallud-na si prisuhan. Agpalpak-na si Pedro si kagiliran pagpukaw. Agpinugad-nay
    to, “Dagmita, anungguha!” Ahulso' dayon i mga pusas-na si Pedro.
  mco-NT: 'Chi janch tɨmetiinɨ yHuindzɨn Dios tüg y''ángel ñayguëxɨ̈cɨ ytɨnäy ma Pedro
    yhuinduu, e je pujxtɨjc yaj''anɨyday. E chi je ángel tijyücxy Pedro ma ycaach,
    chi yajmäyhuijy, e nɨmay: ―Pɨdɨ̈g mɨc''amy. Chi je cadena ycäday ma Pedro ycɨ''.'
  bsp-bsp: 'Gbəŋcana babakɔ, kɔ wəsom wəka dareŋc, mɛlɛkɛ ma Wəbɛ, mender, kɔ pəmot
    pɔsɔŋ pəwaŋkəra bili disrɛ. Kɔ mɛlɛkɛ mmɛ mentimi Piyɛr k’oc-sut-sut kɔ kəsək,
    kɔ moloku kɔ: «Məyɛfɛ katəna!» Kɔ gbekce yoŋkoŋɛ kɔ dəwaca.'
  kqf-kqf: Bi i wai maḡemoti te Bada ena aneya i lau moitoe bi Pita ena ani kena gabuna
    i lai yana. Bi tana Pita giligilinemo i laidagu bi i giuwena gado, “Ku kenamoito
    makai!” Kamaina bi mba seinidi nimanemo a nuwa kamaḡa.
  cpb-NT: 'Ari romapokaka ripokake imaninkarite Awinkatharite, kiteeshaaniki ikantakaapaakawo.
    Rotzinkamerekitapaakeri Pedro, rowakiryaapaakeri, ikantziri: “¡Pinkatziye!” Oparyaashiwaitanaka
    kotsirotha roosotantaitakariri rakoki.'
  aon-aon: Aria ahudok atuh enen Debeini ananin ensel nyanaki nyeyotu agundok Pita
    neshuh um aria numunitum atudok shunuweshik-ati iri urupat gor atin nakusuk meyoh.
    Enyudok ensel nyeshudukesh Pita nakitak aria nyakri, “Kitak arigas.” Aria ahudok
    atuh senab batokweshihuk Pita ananis wis.
  hus-NT-2005: 'Jun jikʼtowále ti ulich jun in tʼokat abatwálejil an Ajátikláb ani
    tajkʼan jun i kʼamal ba jachanꞌ an wikʼaxteꞌ. Takan na Pedro bin chóyíl kʼal jachanꞌ
    an tʼokat abatwále, bakyat ani utsan enchéꞌ: ―Ki chʼakay jikʼatkʼi. Wilkʼan tám
    an patʼáltsik xi kʼál ti kʼwajat wikʼadh nin kʼubaktsik na Pedro'
  mig-NT: 'Te sanaa‑ní te ni̱ jaa̱ ɨɨn ndajá''a̱ máá Tatá Dios. Te ni̱ ndii ncháa̱
    ini̱ veka̱a. Te ni̱ skákɨ̱''vɨ‑ya̱ Pedro, ni̱ xndúko̱o‑ya̱‑dé. Te ni̱ ka''a̱n‑ya̱:
    Yachi̱ nduko̱o‑ró, áchí‑ya̱. Te cadena nú''ni̱ nda''a‑dé‑ún, ni̱ jungava‑ni kua''a̱n.'
  bps-bps: Na tatì msut déén satu kasaligan Dwata, na tatì mneng nan di lam i bilanggù.
    Na ningok i kasaligan Fiter du nukatan, manan, “Faflal ge mték.” Na magwè i dad
    sangkalì di dad sigal Fiter.
  mbs-mbs: Pegketà minanyag se didalem te keleboso, so kimidoen se sebad anghil te
    Timanem. Pinemàdan din si Pedro aw linoka. Minikagi sikandin, “Ayas ka enaw.”
    Penga niyan, nelebad se sengkalì lekat te bebenayun din,
  cme-NT: 'Itieŋo *dɔrpɔpuɔrbiloŋo naŋo hiire jo. Piɛrŋ waa dũŋgu maŋ nuɔ‑i, kuɔ
    pãŋ ce da cerre. Wuɔ kã ka muo Piɛr aa cira: «Sire donduo!» Piɛr wuɔ sire. Jɔlgɔbaa-ba
    fir u nammu-na hiere.'
  sus-sus: Marigi xa malekɛ nde naxa mini a ma tɛrɛnna ra. Yanbɛ naxa geeli kui iyalan.
    Malekɛ naxa Piyɛri sɛɛti mabɔnbɔ, a xa xunu, a fa a fala a bɛ, «Keli, i xulun!»
    Yɔlɔnxɔnyie naxa yolon a bɛlɛxɛ ra keren na.
  pon-2006: Ni ahnsowohte tohnleng en Kaun-o men ahpw kesihnenda wasao, oh marain
    ehu ahpw dakerada nan imwetengo. Tohnlengo ahpw koledi pwopwen Piter oh itik oh
    pangenda oh mahsanih, “Mwadang uhda!” Ni ahnsowohte selmete ko ahpw pwupwudihsang
    ni peh ko.
  dad-dad: Kaisã bagai, Odug nẽ engel wõ ye di, kalabus Pita ibodon aab namen fula
    felen. Agef fen, engel Pita siri yu ken, turĩ fiyẽ iron, “Gama nem, fã wale!”
    Age fe di, Pita ima bun tamal sen irokakakesin.
  zab-NT: 'Tuisquɨ bdzɨny tuby ánglɨ xte Dios ax bzieeny tuby bcháa láani lizguiibqui.
    Chiyru bsees ánglɨqui cueláany Bed par bcuanyny laab, raipny laab: —Gueeldzi quegüeste.
    Hóracqui biab de caden ni liiby de naab,'
  jae-jae: Ma sep tageŋ Apômtaunê aŋela geoc tau lasê e ŋawê kêpô balêm ŋalêlôm. Go
    aŋela tau kepeŋ Petere dambê ma gêŋu eŋ ma kêsôm gebe “Ôndi sa sebeŋ.” Gêdêŋ tonaŋ
    kapoacwalô kêsu aŋga eŋ lêma.
  ksd-ksd: 'Ma gire, ra angelo kai ra Luluai i tur pirana, ma ra kapa i pupua na pal;
    ma i par ra palavirvir i Petero, ma i vangun ia, ma i biti: Una tut lulut. Ma
    ra ura vinau na palariam dir bura ka kan ra ura limana.'
  msm-NT: Na, puli nakatokow nakayogwa to anghil to Ginuu, aw katang-awi sikan sinabong
    to kasiga din. Dajun din dagpi-a si Pedro aw ikagihi, “Bangun ka. Dali ka!” Duon-dajun
    natangtang to mgo pusas no inggapus to mgo boyad din.
  myk-myk: 'Wee tuun wuyɛ pyaa ni, a Kafɔɔ wo mɛlɛkɛ wa di jé kasogbaha ki ni. A kpɛɛngɛ
    di kasogbaha ki ɲi. A mɛlɛkɛ wu Pyɛɛri kpɔn kpɔn wu kabanugo na, na wu ɲɛ, na
    wu pye: «Yìri tɔvuyo na!» Taapile ni a shɔnhɔyɔ yʼi baha wolo Pyɛɛri keye yi na
    na to ɲiŋɛ ki na. A Pyɛɛri di yìri.'
  sbe-sbe: Makesega kabo Guiyau yona anelu ye taumasalaha, na mala ye sina bili wa
    unai. Anelu wa Petelo lisilisina ye koitagu na ye hanoi, ye wane, “Ku tolomwamwayau!”
    Ede Petelo nimana udiyedi seni wa se bekuhai.
  mcr-mcr: Iŋgaŋi maqänäŋi, Naqä Iqueqä eŋätqä hŋqu ätimäuqaŋga, guä kiqiyäueqä aŋä
    yäpä iŋgisaŋi, we qe äuŋgqe. Eŋätqä iqu, Pitä iqueqä yawä iqi ptqä äpäsätä ävauqumuatäqe,
    tiiŋä ätukqe. “Si pämä maqänä tqävä!” I tquaŋga, guä iquaqu iqueqä hipa iu äqiyänmiŋqe,
    qua mäŋi ewasqiyäukqe.
  cux-NT: '''Caandiveéⁿ nī, ndaā ''áámá ángel yeⁿ''ē Señor. Ní ''áámá dɛɛvɛ́ canéé
    na vácūū. Tuu''vi yā tíícuaa Pedro ní nanduuchí yā Pedro. Ní caⁿ''a yā: Nacueeⁿ
    di cániicū di. Cadena s''ūuⁿ ní chivíi na ta''ā sa.'
  tur-YTC: Ve işte, Efendi’nin bir meleği Petrus’un yanında durdu, hücrede ışık parladı.
    Melek Petrus’un böğrüne vurup, “Çabuk kalk!” diyerek onu uyandırdı. Petrus’un
    ellerindeki zincirler düştü.
  san-ITR: etasmin samaye parameshvarasya dUte samupasthite kArA dIptimatI jAtA; tataH
    sa dUtaH pitarasya kukShAvAvAtaM kR^itvA taM jAgarayitvA bhAShitavAn tUrNamuttiShTha;
    tatastasya hastasthashR^i NkhaladvayaM galat patitaM|
  bel-N: 'І вось, анёл Госпадаў стаў, і сьвятло засьвяціла ў цэлі, і, ударыўшы Пятра
    ў бок, падняў яго, кажучы: «Устань хутчэй!» І ўпалі з рук ягоных ланцугі.'
  sch-sch: Inningloiin vântîrton inkhat a kôla ajuong indinga intâng in sûnga
    han vâr ajuong inlanga. Vântîrton han Peter dâra anîk min hara, “Inrangin!
    inthoi roh!” a tia. Hanchu, voikhatrengin Peter kuta rênrokolngei hah a kutngei
    renga a tâkrila.
  mic-MIQNT: Jiniw Gjinisgam ugtansale'witeml gaqamilitl na'te'l aq paqtata's'g laplusang.
    Na ansale'wit pepuegetl Pie'lal ugtlmaqaneg aq telimatl, “Tetaqa'si aq mn'ja'si!”
    Aq smtug pisgataqanapi'l menjaqal ugpitnn.
  huu-NT: 'Ieconi caɨ Nama ie jaɨenicɨdɨ cárcelmo bairede. Cárcelmo llɨgaiñote. Naimɨena
    casitallena, jaɨenicɨ Pedro cɨraigɨna jetade. Raite: —Raɨre naidacaɨ. Ie mei naimɨe
    onollɨmo ite lloeodɨ oni uaide.'
  jiv-NT: Tuma̱i̱ aya aneachma Yusa suntari̱ nayaimpinmaya̱ taa ajapén wajasmiayi.
    Túrunamtai je̱a̱nmaṉka tsáapin ajasmiayi. Tura Yusa suntari̱sha Pitrun páenum
    antiṉ ishintiarmiayi. Tura jirusha Pitru uwejé̱ya̱ saya̱t atiniamiayi.
  otm-NT: 'N''dahmantho bi zøpʉ ''bʉh ra Pedro n''da rám ''bɛhni ra Hmu mahɛ̨ts''i.
    Nɛ bi nɛcpʉ mbo ra fädi. Nu ram ''bɛhni bi ''yąnba rá hyo ra Pedro, bi ''yä''a,
    nɛ bi ''yɛ̨mbi: ―Ndants''a n''dihi, bi ''yɛ̨mbi. Nu yʉ cadena bi xosɛ gue''a mán
    thu''t''i rá ''yɛ.'
  dah-dah: Irkeb al kura mata gwahade forok yeweŋ tiya yeŋ ma nurde hikeya Al Kuruŋyen
    miyoŋ beleŋ al yad fere yird yird ya bana goŋ forok yiriŋ. Irkeb ya bana goŋbe
    fay urde wuk yeŋ tukuriŋ. Irkeb Al Kuruŋyen miyoŋ goreb Pita gegelhek beleŋ tur
    irde isaŋ heŋbe, “Araŋ huwara!” inyiŋ. Gwaha inkeb goya goyen po sen haniŋde fere
    titiŋ hinhin goyen suk yeŋ kataryum.
  tnk-tnk: Təkwtəkwuni a aɡelo riti səvəi Iərɨmənu rier irapw. Nɨpwran rəhiapw məhiəpwɨn
    rum nəha Pita ramapri ikɨn. Aɡelo nəha rousi nɨkare Pita, məsuəpwiri in, mɨni
    mə, “Əskəmter akwauakw!” Ia nəpɨn nəha jen rier raka ia rəɡi Pita.
  kpr-kpr: Peter fase avíri, aneya fira isagha iri, usasai Peter da vasa aminda janimbusira.
    Janimbetiri, aneya Peter da tamonda jighido, deretiri diti fangutusira. Fangetiri,
    “Peter, ni totoi ere!” setiri, asi seiniá tofo vujegusira.
  san-IAS: etasmin samaye parameśvarasya dūte samupasthite kārā dīptimatī jātā; tataḥ
    sa dūtaḥ pitarasya kukṣāvāvātaṁ kṛtvā taṁ jāgarayitvā bhāṣitavān tūrṇamuttiṣṭha;
    tatastasya hastasthaśṛṅkhaladvayaṁ galat patitaṁ|
  nho-nho: Saaita naa lokoi raa, te ensol TeAtua raa ku tuu ake no too te maasina raa
    iloto te hare karapusi. Te ensol raa ni kapaatu ki te utukei Peter no ffano iaa ia
    ki maahuru. A ia ki mee ake peelaa ki Peter, “Hakavave no masike ki aruna!” Naa seni
    ni mmau i naa rima Peter raa ni maffana lokoi i te saaita naa no maaoha ki laro.
  gym-NT: 'Angwane batibe angele ni Dänkienkwe nükani gwi, Pedro nämane ye känti angwane,
    kä trä ngitianinkä ngwen jökrä gwita temen, Pedro nämane ngite ye känti. Angwane
    angele ye käkwe Pedro nuaninbtä kronabtä, käkwe ganinkrö, bti niebare kwe ie:
    Näin jötrö krö, niebare kwe ie. Ye btäräbe, kadena nämane kitani Pedro küdebtä
    ye ngitianintbe jökrä Pedro küdebtä se kwrere.'
  azg-NT: 'Majuu tijaanꞌñeen, ncüii ángel cüentaaꞌ Tyoꞌtsꞌon, ninjonto tyjeeꞌ jon
    tyquiiꞌ vancjoꞌñeen, sintjiiꞌ jon ntꞌö jon tsiꞌntsqueeꞌ Pedro na sintcüi jonhin.
    Itso jon nnon juu: “Cje quinanquintyjaꞌ.” Ndoꞌ xjen na sꞌaa jon na nndaꞌ, joo
    carena na tyen ntꞌö jon, ninñoonꞌ jnduihanꞌ.'
  bhd-bhd: त अचानक परमेशरेरो स्वर्गदूत कैदखाने मां अव, ते सारो कैदखानो ट्लकड़ो भोइ
    जेव, स्वर्गदूते पतरसे खित्ती देइतां बींझ़ाव ते ज़ोवं, “उठ, ते लूश केर।” ते शंगलां
    पतरसेरे हथ्थन सैहींयेरां खुल्ली जेई।
  too-NT: 'Lā'' chu līmaktin tasu''yulh kalhatin ángel a''ntī Dios macamilh. Lā''
    lakatin xkakana'' māxkakēlh huan pūlāchī''n. Lā'' huan ángel tāpāxakā''līlh Pedro
    lā'' mālakahuanīlh lā'' huanilh: ―Catā''kaqui'' lacapalh. Lā'' huan cadenas taxcutli
    na ixmacan Pedro.'
  ind-AYT: Dan, lihat, seorang malaikat Tuhan berdiri di dekat Petrus dan cahaya bersinar
    di sel penjara itu, lalu malaikat itu menepuk rusuk Petrus dan membangunkannya,
    dengan berkata, “Cepat bangun!” Dan, rantai-rantai itu jatuh terlepas dari kedua
    tangannya.
  cjo-NT: 'Ari romapokashitapaakari janta ronampiri Awinkatharite. Rotzinkapaakiri
    imerikiki, ikaakapaakiri. Ikantakiri: —Pishintsite pipiriintee. Roojatzi oshiryaashitantanaka
    karenatha apaniroeni rakokitzirira, roojotantawitakariri.'
  nsn-nsn: Ahik me sikir manas, na anggelour Tamata Nomana ke pokos, doha luh ke balo
    uakalaharane tar tine tar karabus. Inggono ke haka tar kapkapana Pita, tar ualagura
    tatanon, kare kula pare, “Tentur uateuel!” Doha tiein ke lup liu tar limana Pita.
  san-DEV: एतस्मिन् समये परमेश्वरस्य दूते समुपस्थिते कारा दीप्तिमती जाता; ततः स दूतः
    पितरस्य कुक्षावावातं कृत्वा तं जागरयित्वा भाषितवान् तूर्णमुत्तिष्ठ; ततस्तस्य हस्तस्थशृङ्खलद्वयं
    गलत् पतितं।
  tna-NT: 'Da hora su Diusu sa ángel Pedro peje su bataji puana. Pedro terijiji yani
    su hueda jubida puana. Da su ángel ja Pedro pehued''apabatana tu eid''edia puji.
    Uja Pedro cuatsasiatana: —Tipeida netianaque. Da hora su quitaita cadena detse
    dajajana tusa emebaja jenetia.'
  lid-lid: Eme nawin bwe badeh, angelo ta Laban ari asahan, ma lomadan lomatani bolo
    kou dah. Iy tukuhi kabede Pita ma mete-ei iy amak anya, “Ou suri ou suwi!” Eme
    badeh, sen asoh laleyah bada bobwan tan.
  wim-wim: Anpalana, nil ngaantiyongk wamp nungant Peter.antan, aꞌ nganth park aak
    angan nilan wun-wuna. Aꞌ nil picham mam nunang Peter.an aꞌ wunyath nunang ngula
    aꞌ weepaman ekath nunang, aꞌ thawant, “Ayyang, eka! Erkam eka!” Anpalana, chainsana
    lopam thuuchin maꞌ anpalan Peter alantaman.
  zga-M: Pu usuhwa va Nguluve akhahumila nulumuli lukha ng'ala mugati. Akhatova uPeteli
    paluvafu nukhusisimula akhata(akhachova), “Sisimukha khimbevi.”pu eiminyololo
    eifevakhakunjile gikhadumukha mumavokho ga mwene.
  yom-yom: 'Tala mbasi yi Pfumu yitotuka ayi kiezila kingolo kikienzulanloko. Mbasi
    yisimba Piela mu luvati, yinkotula ayi yinkamba : —Temala nsualu. Zisieni ziba
    mu mioko miandi zidabuda.'
  san-SIN: ඒතස්මින් සමයේ පරමේශ්වරස්‍ය දූතේ සමුපස්ථිතේ කාරා දීප්තිමතී ජාතා; තතඃ ස දූතඃ
    පිතරස්‍ය කුක්‍ෂාවාවාතං කෘත්වා තං ජාගරයිත්වා භාෂිතවාන් තූර්ණමුත්තිෂ්ඨ; තතස්තස්‍ය
    හස්තස්ථශෘඞ්ඛලද්වයං ගලත් පතිතං|
  yut-yut: Aŋakwa uŋudon gɨn Amɨn Tagɨ dakon aŋelo kɨnda altaŋakwan teŋteŋɨ madepsi
    kɨnda dam teban yutgwan teŋteŋagɨt. Aŋakwan aŋelo da Pita gekgegɨkon tɨdaŋ aŋ
    yolek iyɨgɨt, “Gak tepmɨsi pɨdaŋ at!” Yaŋ iyɨŋakwan kɨsirɨkon nap teban bamot
    wɨtdal kɨŋ mibɨlɨkon magɨmal.
  grc-BYZ: καὶ ἰδοὺ ἄγγελος Κυρίου ἐπέστη καὶ φῶς ἔλαμψεν ἐν τῷ οἰκήματι· πατάξας
    δὲ τὴν πλευρὰν τοῦ Πέτρου ἤγειρεν αὐτὸν λέγων· ἀνάστα ἐν τάχει. καὶ ἐξέπεσον αὐτοῦ
    αἱ ἁλύσεις ἐκ τῶν χειρῶν.
  cpc-NT: 'Ari jomapokashitakari ipokaki imaninkariti Awinkathariti, ikitainkatakotapaakiri.
    Jotsinkamirikitapaakiri Pedro, jowakiryaakiri, ikantziri: “¡Pinkatziyi!” Oparyaashiwaitanaka
    ashirotha joojoitantakariri jakoki.'
  nhg-NT: 'Sa de repiente sente öngel de Deus oniestequis hua otlaniestequis pa cörsel.
    Inu öngel oquetepine Piero pa isieyecatetla. Oquexete hua oquelfe: ―Xemiejtiehua.
    Entunses inu carienajte obetzque de ipa imöhua Piero.'
  nya-nya: Mwadzidzidzi mngelo wa Ambuye anaonekera ndipo kuwala kunawunika mʼchipindamo.
    Mngeloyo anamugwedeza Petro mʼnthiti ndi kumudzutsa. Iye anati, “Fulumira, imirira!”
    Ndipo maunyolo anagwa kuchoka mʼmanja a Petro.
  ngu-NT: 'Niman nimantzin se ilhuicactequitquetl yejhuan toTeco ocuajtitlan ohuajnonextij,
    niman on cárcel oten ican tlahuijli. Quemaj on ilhuicactequitquetl ocuihuixoto
    Pedro inacastlan, niman oquitlachaltij. Quemaj oquijlij: ―Xmotelquetza nimantzin.
    Ijcuacon on teposcadenas oxixinquej ne ipan imahuan Pedro.'
  kup-kup: Pot tat hehan Godihö enzol nap meehan erahan kakam zeimakeh alizao al tezahan
    enzol popuhö Pita orat hehaek pim elaposik bat bazagerï tat, “Erom ae, zuam bal
    haz,” pot mañahan birepekaro pim marañik demahan hehaek bil ñodahan Pita bal hah.
  jid-jid: Mle, Maleka Bachi a lu kri tanwrhu, ikpan lu ri nda kri bwu tra wu ko tro'a,
    ndu ku wrhu Bitrus ni kosan nda ta'u sh'me ni nna'a nda hlawu ndi, “Lukri gbagbla,”
    u sraka'a ba ju kuhle rjini woma.
  wmw-wmw: 'Mpunde noure akimwisukira laika wa Mola, nkalaboshu mure ikijala nuru
    mukilangala vu! Laika akintikinya weya Peduru akinlamusa, akimwambira javi: “Lamuka
    upesi!” Unyolo ure ukinvurika makono mure ukigwa, iyaii!'
  gmv-GGM: Goda kitanchay qoopontta dinggatte betides. Istti diza kihaaththailen poo7oy
    poo7idees. kitanchaykka Phixiroossa mile bochchi begoththidi “Ellela deendda”
    giides. Herakka sanththalatay iza kushshepe gadeen wodhides.
  ssg-ssg: Tel engel ti Haeu take hahutuia hani kapi Pita ape xewan haxewa tehu ingi
    kalabus. Tel engel huei hangoni i ukek, “Xahat koseawa!” Ape sen tua put oxoxa
    he mini Pita.
  zpo-NT: 'Nu gorzee lee tub mandad cheen Dios mzhin lo xaa nu dubse lozhyib mla xni.
    Lee mandad cheen Xaa Nabeyy mgal cho Pér, mloo mkaal lo xaa, nu nzhé lo xaa: —¡Guxche
    nal gor ne! Nu gorzee lee kaden mxek yaa Pér.'
  poy-poy: Vumu, ntumintumi gwa kumpindi gwa Mtuwa kagoloka pakwegera nayomberi na
    uweru ulangala mshumba mshibetubetu. Ntumintumi gwa kumpindi kamshinkula Peteru
    mluwavu kamyumusiya pakatakula, “Guwuki kanongola!” Kamukamu minyololu ilii yayitawitwi
    mmawoku idumuka na ituluka pasi.
  qwh-NT: Tseno quecaptinnam, Diospa cachan anjel juclla carselman yurircorqan. Tsechonam
    limpu atsicyärerqan. Anjelnam Pedruta qasquncho yatecur riyarcatsir, “Pedru, jinallacho
    sharquï” nerqan. Tse öram maquincunapita cadenacuna juclla shicwarerqan.
  gaw-gaw: Ag anam daaegeg, laip̱un Naḏinu engel laa ap̱a hibaiṯa dayeye, amahlak
    lag amu oop̱a amahlom. Amahlele, engel nug Petrus qeṯi laih qeqala, maḏ eṯa aum.
    “Pahanab ahe!” awa aum. Awa a amu laip̱un sen Petrus ep̱egp̱anu amu uhuqya nepiḏ.
  nca-nca: Ko waka ta Uni Parámimboro sambo simó ka tunoqero kusi-kusi ya quroko hiyóqaró.
    Tunoqero Pita taŋgímo utoro okokoworo yaró, “Waka ta otoqo,” yiní utó irisa ŋu
    wisiyoro nokono umburiyó.
  zpz-NTPP: 'Orzeꞌ derepent la bruu zac tub anc ni Ñgyoozh lo Bed. Orzeꞌ dutuub la
    nañ yuꞌ zeꞌ bzu yaa. Orzeꞌ gul yaa anc zeꞌ cuit yu. Orzeꞌ brish yu yaa. Orzeꞌ
    nay rab yuy: ―¡Bicy lal! ¡Weshte! ―nay. Orzeꞌ lueg la bet lag caden nu nag yeñ
    yaa Bed.'
  mkj-mkj: Sohnloang in Koaunno men pispisinnoar uhda wijahu, apel maram oau ken kamaramihda
    nehn kalpwuhjjo. Sohnloanngo ken koldi pohn upwen Peter isik ih, pangin ih, apel
    pwehng ih, “Karwaro uhda!” Nehn anjoauwohr joal pahranngok ken kipjang in poahn
    Peter.
  zac-NT: 'Iurní bëdchini tubi ianglë shtë Dios laꞌni lachiguiꞌbë nu guꞌtë tubi llni.
    Ianglë bëníꞌbiꞌ lëꞌë Pedro parë guëbániꞌ. Bëcuaꞌñi ianglë lëꞌë Pedro nu répiꞌ
    lu Pedro: ―Nasesë guashtë́. Lueguë bëruꞌu ra cadënë naliꞌbi guiaꞌa Pedro.'
  kyg-kyg: Ala kava neꞌmo enisole vekaꞌamo afole aiꞌnigenoꞌaeꞌmo maiꞌniya kalavusi
    nopiꞌmo ha le yaꞌmoꞌa aeno ha leꞌniye. Enisole vekamoꞌa Pita haopaleꞌmo amagino
    hauneno atetenoꞌaeꞌmo, Malage huka he tiyo, huno ha paiteno aupatiꞌmo alino he
    tino ateꞌnigenoꞌaeꞌmo lole seli nofitalaꞌmo ayapatiꞌmo aino hatu maeno asagauno
    aiꞌniye.
  kmk-kmk: Utdi, kakḻata lawa’n nampaila dit anghel Apudyus ot nasilawan dit igaw
    na. Inggoyagoy dit anghel dit abaḻana un namukaw kan siya un kanana’n, “Daḻasom!
    Gumangun ka.” Ot dagusa napkis dat kinawad sidat iman Pedro.
  cao-NT: Jatsi jahuë naquëtë tsi quiha Iboba ángel jisiquitapiniquë. Toá tsi nii
    ja ini quiha. Jasca, naquëtë qui huahuani quiha huëana. Jatsi angél Pedro pipaisahaca
    tsi quiha ja bësomaniquë. —Mëri, mëri, niitsina —i ja qui ángel niquë. Jatsi jahuë
    mëquënë́ ca cadena xapaquëniquë.
  bbr-bbr: Kurte senes, Anut nukan sarau eitek pe owa kamuk tai raunuk, arou näwäus
    kiro owa erekapu merek kurewon. Anut nukan sarau eitekus Pita nukan sau onoktapau
    atomara, siräi mianik, auruwon, “Na kurte siräu.” Keser äienuk, kiro mur kon ipou
    opok rakir moin nukarar uräwon.
  inb-inb: 'Chi­uraka diulpilla atun Taita Dius­pa anjil, kar­silpi kawa­rig­samurka.
    Chi­ura, tukuipi puncha­iag­samurka. Chi anjilka, Pedrota taka­chispa rigcha­chirka,
    kasa nispa: —Utka atarii. Chasa nig­lla­pi, kadina­kunaka Pedropa maki­manda urmar­ka­kuna.'
  hrv-hrv: 'Kad eto: pojavi se anđeo Gospodnji te svjetlost obasja ćeliju. Anđeo udari
    Petra u rebra, probudi ga i reče: “Ustaj brzo!” I spadoše mu verige s ruku.'
  box-NT: 'Yìo ɓueé tĩ à wáayi tonkaro ɓúi dĩ̀n, á mu khoomu ɓúi ɲuiína
    zoó ho kàsó zĩi. Ó o Ɲúhṹso wáayi tonkaro lií ɓúanɓúaa o Piɛre dòkóní,
    á sĩ̀nía wo, ò o bía nɔn wo yi: «Lii hĩ́ní fùafùa.» Hón pã̀ahṹ so
    yi á hã zúakùaríwà feera a níní yi lií kúaará.'
  ote-NT: 'Y masɛctho bi zøhø ꞌnará ɛnxɛ Ajua̱ ne asta mri yotꞌa mbo ra fadi, y nura
    ɛnxɛ bi dʉni ra cu Pedro pa bi ꞌya, ne bi ꞌñembabi: ―Nxøni da̱ma nangui. Y nura
    oraꞌa̱ ꞌbestho bi xotꞌa ya cadena de ja yá ꞌyɛ ra cu Pedro.'
  wnu-wnu: 'Ende qoat igamari itum end Munon Aib enger ger wobon end dara munai mor
    eng begent uburerei. Ne enger eng Pita meni qamar: “Qand der bugom.” Ende qamara
    uyort touri nausiamir eng wonou yaaser uburerei.'
  zam-NT: 'Láth ndxàc con'' ryes loo Pedr yál''a, thìb angl che''n Tad Diox ngro''
    too le''n lezi''f. No ante mbya''x xnìi le''n lezi''f. Mbli angl mcuau yéc rye
    solndad no mcuau lezo'' rye solndad co'' ngue quenap Pedr le''n lezi''f yál''
    no co'' ngue quenap lezi''f par fuer. Yende cón mden'' solndad. Sya, mcuin angl
    Pedr par ryo'' mcal'' loo Pedr. Ndxab angl loo Pedr: ―Pedr, jer goo che, yey.
    Le'' caden co'' natedó'' ya'' Pedra na, ale yub mxyac.'
  zyp-NT: Sung sungkheh tah Abuipaw a vaiming cawh a za paly ka, a ungnahpaw chung
    cawh a khai thlu. Vaiming taco Piter cawh a kang lekhei pheh ka, a pahrah. “Tho
    pahraw!” tah ka, bahrairui cawh Piter a kihkong kongnah taico a tlahthlah thlu.
  sey-NT: 'Ja̱je paꞌi macarepa mai Ëjaë hui̱ñaë siꞌa co tuꞌrihuë mia merepa ñai nëcapi.
    Ja̱ maca Pedrore pato sëtoni capi: “Esa huëijë̱ꞌë.” Caquëna, jë̱ña hue̱seꞌe paꞌiseꞌe
    joye to̱mepi.'
  nvm-nvm: Fu ijia naikoga e iji roin bu dibur vien iji samuame iren. Bu ijegrekoga
    migegare Godon anera be fu ari dibur guf ijia manikoga ijia tavan igeg sanain.
    Areme anera iji fu uri Fita faraf ijia kunaime sama fu uriga fu kua, Migegare
    urine kuain. Fu ijeg kuako sen fok bu Fita imut ijia kiriamdainva iji bu iraiksain.
  mps-mps: Tama Godigo dagalude sę ebo ensel bidi me deli polo te kalabus be tomoba
    sabolama dolaluagasali, tama te be tomode ulago sela pali. Tama ensel bidigo Pita
    pila mubadi, tigiba diąnama, hodolai. Tama agai agabolo te po wali, “Nage polo
    hodaluao.” Tama tibadi yaide, te aligabo bono si augwa digi tǫba tuloluai.
  pab-NT: 'Hatyaoseta ehárehena rota anjo kaotyaka Enore nalitare, werokehekoa moka
    hatyo akiti. Totoka Pedro kanoli hiye, kaosetene hoka nexa: — Hihalahare hainakoahetehena
    — nexa. Hatyaoseta exola kamatiherahi itoaheta ewaotyalinai hiyeta.'
  llg-llg: Nggengge neuk, te Lamatuak atan esa neme nusa soꞌdak mai, de nambadeik
    neu ndia, boe ma kama ndia nandela nasaꞌa. Boe ma ata nusa soꞌdak ndia ana fafae
    nae, “Peꞌu aa! Foꞌa lai-lai!” Leꞌdoeik ndia boe oo, tali besi ndia mboꞌi heni
    tuti kana neme Petrus liman mai.
  kyf-kyf: '-Bha -bhlokpadɛ Jejitapɛɛ ''anzɩ ''tlalɩa -bha -kaslʋbudu zɔ, ''ɩn zlɩ
    yia -mɔ slo. Ɔ zɩa Piɛlɩɩ bɛta yabhlo kwɛ, ɔ ganɔa ɔ, ''ɩn ɔ nɛɛ ɔ -ylaɛ: «-Ɩn
    -sɔ ''wʋ slʋɩ!» Tɔʋn, nɛtɛllukpenya yia Piɛlɩɩ sɔ ''wʋbhʋ, ''ɩn we yia laslo.'
  tpi-tpi: Na wantu ensel bilong Bikpela i kamap, na lait i kamap insait long haus
    kalabus. Na ensel i paitim banis bilong Pita na i kirapim em, na i tok, “Yu kirap
    kwik.” Na tupela sen i lus long han bilong Pita na i pundaun long graun.
  mih-NT: 'Ta ta sica ñi i quɨhvɨ minoo ángel Ndyoo sisi vehe caa ta i ndundisi. I
    tɨɨn ángel cuan zoco ra Pedro vatyi cua zandoyo ra sii ra. Ta i catyi ra sihin
    ra: Zanumi. Nduviton. Ta ta sica ñi i ndasi cadena ndaha ra Pedro.'
  qvh-NT: 'Sauraga Tayta Diosninsi cachamushgan ángil elagpita asicyar Pedruta yuripargan
    cárcil rurincho. Riccharcasirmi nergan: “¡Apurä sharcuy, Pedro!” Niptinmi jinan
    höra Pedrupa maquinpita lläviraycashgan cadinacuna cachacasquiyargan.'
  kms-kms: Muq brequne Yumbui ningg angelo iri taq yemu ye baj pe bre newo, di rum
    te ti nase. Muq ni Pita ut pe ni nondo nandi di buraq nindig. Muq angelo ni nari,
    “Nu brequne yes yewo.” Muq sen temi Pita nde si pe mase ye te kinne bure ir maghe.
  agn-agn: Lagat-lagat ta ge-ley, golping napaita don ang tatang anghil tang Gino,
    ig nangayag ta mo-ya tang teled tang prisoan. Kinalbit tang anghil si Pedro ong
    silid na ig pinoaw ang ganing, “Mambangona, dali!” Ig golping naokas tang mga
    kadina ong mga kalima na.
  nhi-NT: 'Uan san ihcuac omonextih niiluicactlatitlancau in toTecotzin, uan campa
    in Pedro otzacutoya tlailiuis otlanes. In iluicactlatitlantli ocolinih in Pedro
    itich nipoxnacasco, oquihxitih, uan oquiluih: —¡Xonmeutiuitzi! Uan in cadenas
    tlen ica oilpitoya imaquichtlan ouitzqueh.'
  ttc-NT: 'Yaji tanderepent ojaw kanet tuj pres jun ángel tlajen Qajawil b''ix jun
    chk''atunal otxaqtxon tuj pres. Owok tmako'' xtxalaj tk''u''j te Xhpe''y b''ix
    ojaw tk''asu'', oxik tq''uma'': «Pajaw sek''.» Yaji kye kaden aj akye''ok tuq
    tq''ab'' te Xhpe''y e''el tz''aqik kyib''x.'
  dan-1931: 'Og se, en Herrens Engel stod der, og et Lys strålede i Fangerummet, og
    han slog Peter i Siden og vækkede ham og sagde: “Stå op i Hast!” og Lænkerne faldt
    ham af Hænderne.'
  kwj-kwj: Ete wondawani Apukolaka i ensel metengei sukwani kalapus aka we tiki kwai
    hi hinga ete ya oku. Wowani ensel Pita ni melefai tiki yeni rini yetelesini ya
    rini sawe, “Ma huwainani sai.” Ete wowani seni fisi opi hungoni nuwe tokwe ya
    sika.
  vie-OVCB: 'Thình lình, một thiên sứ của Chúa hiện đến, ánh sáng chói lòa soi vào
    ngục tối. Thiên sứ đập vào hông Phi-e-rơ, đánh thức ông và giục: “Dậy nhanh lên!”
    Dây xích liền rơi khỏi tay ông.'
  kze-kze: avekáámbá Ísóigona kwayó'ná'á kwíyómpakewai kumúwana ándá-naumpa'a sán-kówana
    Pítaamba ayoírá'á kwétuvuwena aúsuwana usásinowana séna avekáán-usásinaao kwésuwana
    Pítaa ayáámpinken-anda kweyááríka'a ayú'maena marapá'á kumúwana
  mpj-mpj: '@see-verse:ACT.012.006'
  lbk-lbk: Faagna pay ya ket nenkawawad-ay nan anghel Apo Dios ischi, sa et nalanglangan
    nan kawadna. Sinikchod nan anghel nan poken Pedro ay namangon ken siya, sa na't
    kanan, “Ikamom! Maligwat ka!” Ket ay nenkakkakaan nan kachina is kalimana.
  mto-NT: 'Tun toꞌmayji tseꞌe toꞌk je̱ Ma̱ja̱ Vintsá̱n je̱ yꞌaangeles je̱ Pedro du̱vinkuvaꞌki,
    je̱tseꞌe je̱p poxu̱ntu̱jkp yꞌajaj yꞌatu̱ꞌkx. Vanꞌit tseꞌe je̱ ángeles du̱tiꞌtsti
    je̱ Pedro toꞌk adoꞌom je̱tseꞌe du̱yakjo̱tvij. Vanꞌit tseꞌe du̱nu̱u̱jmi: ―Pojtu̱ku̱
    jatyji. Vanꞌit tseꞌe je̱ cadena je̱m je̱ Pedro kya̱ꞌm kyu̱sta̱jkiku̱jx,'
  bzh-bzh: Loḳ Mehöböp yi angër ti verup beniḳapiik jëh raḳ begganġ ḳarabus saga
    ayo. Lob angër sis Pita kweben genër vu yi bë, “Kwedi jaḳ pevis!” Lob sëng luho
    vepul in Pita nema beto nedo.
  guj-2017: ત્યારે જુઓ, પ્રભુનો સ્વર્ગદૂત તેની પાસે ઊભો રહ્યો, અને જેલમાં પ્રકાશ પ્રગટ્યો;
    તેણે પિતરને કૂખમાં હલકો હાથ મારીને જગાળ્યો, અને કહ્યું કે, જલદી ઊઠ. ત્યારે તેની
    સાંકળો તેના હાથ પરથી સરકી પડી.
  jvn-NT: 'Terus dadakan waé mulékaté Gusti ngadek nang sèl kono, semlorot madangi
    sèlé. Mulékaté terus nggugah rasul Pétrus: “Ndang tangi!” Sakwat ranténé utyul
    sangka tangané.'
  byr-byr: Daavɨna kyagi, yɨthaa, angevɨ Naangere mamaayai buladaaꞌna yakegaaꞌ baakeꞌ
    wannyɨna yaꞌ. Wannyɨna kyaꞌ ejelɨyai “Dɨkaavana!” daka Pitare egwevɨ tamɨna yaka
    wɨdaꞌ “Yarai, dɨthɨkaaka!” Sara kudaꞌ senɨyabaraai Pitare asɨraarɨdaasɨ bwalaraawɨna
    yaꞌ.
  ian-ian: Tɨga lɨga Godna ensel yalaa Pitana ngwaymba laataa lɨndɨ. Wan kava ya vla
    vɨtɨndɨ. Wan ensel Pitana malava avamba ndɨna taambamba viyalaa wandɨ. Kwiyatapman
    laap mɨla. Wandɨ mala Pita laatndɨ maa wan taambamba la sen pigiyaga ndandɨ.
  hun-hun: 'És íme, az Úrnak angyala eljött, és világosság fénylett a tömlöcben: meglökte
    Péter oldalát, felkeltette őt, és ezt mondta: „Kelj föl hamar!“ És leestek a láncok
    a kezeiről.'
  mcf-NT: 'Nuquin Icbon chomiaid, ambi uaid mayan bëda, nibëdquiocboedi Petedon dayun
    choan quënë nuntan comapenec chënquepanëdash. Aidën Petedon dayun choshon shictodo
    macuesquin: —Baded nidto —cac nidtonobi seccuduquec shocosh bucu mëtaniaid mëchiquidpanëdash.'
  kjs-kjs: 'Ora go rabu Mudu Ali-na ensel epa aasa rabu karapo ada-para nipuna paa
    kewo aasa. Ensel-me Pita-na pasaa luma marekaasa. Marekaaoma gu-rupa lisa: Ne
    wagepu ipu. Go lisa rabu hankap su kamaa koyataboma lopisa.'
  mni-mni: "Khanghoudana Mapu Ibungogi dut amana mapham aduda leplammi aduga mangal\
    \ amana keisumsanggi mapham adu ngallammi. Dut aduna Peter-gi lengjumda nomlaga\
    \ mahakpu houdoklammi aduga hairak-i, “Thuna hougatlu!”\x94 Khudak aduda yotlising\
    \ adu Peter-gi makhuttagi takhi."
  yad-NT: 'Mityamusiy samu̱ti̱jada Ju̱denu jpa̱nu variy jasiy, nu̱tyu no̱no̱daqui
    sadanu̱tyadeda vandaquiiju̱ variy jasiy. Su̱vatyiyada sajiimunumu Pyítrubay variy,
    si̱dyojadaju̱. Su̱teda ji̱ta variy jasiy siva: “¡Vani̱rava̱ju̱ ya̱nubesiy!” Raju̱u̱yada
    ji̱ta cadyidyaju̱u̱ variy sajomutu mururyamusiy.'
  mxb-NT: 'Ta kúú iin kuití vá ni̱ ka̱sáa̱ iin ángel ni̱ kii noo̱ satoꞌo yo̱ Ndios.
    Ta kúú ni̱ na̱yeꞌe̱ ndaa iin níí kúú ini veꞌe ka̱a ñoó. Dá ni̱ da̱ka̱ndá na̱ díi̱n
    Pedro noo̱ kánduꞌu̱ ná. Dá ni̱ ndoto na. Dá ni̱ kaa ángel ñoó xíꞌín ná: ―Ndako̱o
    kíi̱. Tá ni̱ kaꞌa̱n na̱ dión, kúú ni̱ kue̱i va cadena ndíko̱ ndáꞌa̱ ná.'
  pon-2006A: Ni ahnsowohte tohnleng en Kaun-o men ahpw kesihnenda wasao, oh marain
    ehu ahpw dakerada nan imwetengo. Tohnlengo ahpw koledi pwopwen Piter oh itik oh
    pangenda oh mahsanih, “Mwadang uhda!” Ni ahnsowohte selmete ko ahpw pwupwudihsang
    ni peh ko.
  maq-NT: 'Hya xi camá ne, cafehe ngu ángel tsëhë Nina, hane jercu camahasen cahntsua
    ndavaya. Hane xi quiji cavëhëtsja ángel jan ndanisin rë Pedru ne, catsisatjenhnga
    rë me, sehe cachja cojo rë me cuitjin: ―‍Tisatjinhngue sanii. ―‍Cuatjin cachja.
    Hane hora vëhë ne, cavixuhndu cadena xi tjinhñu tsja me.'
  hto-hto: 'Iemo Juzíñamui abɨ ímɨe raɨre cɨ́ocaizaɨbite. Afe llezica llavéraco ero
    úzerecaide. Juzíñamui abɨ ímɨe Pedro cɨraigɨ teténote íena cazítate. Cazítano
    íena daɨde: —Mai raɨre náidacai, —daɨde. Iemona llóejillaɨ Pedro ónoɨmona ana
    cocɨde.'
  por-BRBSL: 'E eis que um anjo do Senhor estava ao seu lado, e uma luz brilhava na
    cela. Ele bateu de lado em Pedro e o acordou, dizendo: “Levantem-se rapidamente”!
    Suas correntes caíram de suas mãos.'
  ces-NKB: 'A hle, postavil se [k němu] Pánův anděl a v místnosti zazářilo světlo.
    Udeřil Petra do boku a vzbudil ho se slovy: “Rychle vstaň!” A řetězy mu spadly
    z rukou.'
  cui-cui: 'Caena nainya Jesús pia matatsunpin tatsi Pedro tsita naitʉtatsi. Jiwi
    pecʉbi botha pin coicha pentha tsuxubi bichocono. Matatsunpin Pedro yaʉbaxotsi.
    Nexata Pedro nacosataxuba. Matatsunpin namchi, jeye: “Pedro, nanainya nonta ponde”,
    jei matatsunpin. Bapoxonae Pedro nantiya cobe nain jopeicabe iratha.'
  boj-2014: Onaqa qolo qujai deqa Tamo Koba aqa laŋ aŋgro bei a warum miligiq di brantoqujatej.
    Aqa riaŋ na warum di tulaŋ suwantej. Onaqa laŋ aŋgro dena Pita jar baŋgaq di kontosiqa
    dudumyej. Dudumyosiq minjej, “Ni tigeloqujat.” Degsi minjnaqa sil kokba aiyel
    Pita aqa baŋ qoseb qaji di pambloŋosib uloŋeb.
  eng-OEBUS: Suddenly an angel of the Lord stood by him, and a light shone in the
    cell. The angel struck Peter on the side, and roused him with the words, “Get
    up quickly.”
  eri-eri: Ono ganenga fasadu onou Anyakaro nomo ensel heigai, ono wainga lalawou
    dagou mata jauli huwanya langa heigai. Onodu ensel Pita jagirou godu fubona aimu
    tudu, letuwai, “Ne fasadu jayau.” Ono wainga sen nga nononga Pita owo langa uuludu
    oula langa orososo ware.
  aly-aly: Ingkart-kenh angel kwen-itwek aremirrek. Lyenentyel-anem renh-atherr arrtyernek
    tyayl kwen-itwek. Peter rlta arnemel, angkek-anem, “Anamerl akemirra!” Tyeyn ratherr-anem
    Peter iltyethey lhelelhek.
  wiu-wiu: Nitikakoa Ali Muno agono edelo ago Pita pitikata kotikatapea nome kakale
    one po yapu pitikata pa̱ toa kakeneya. Nitaneyake edelo agome Pitane podene wia
    kamotokakome okome wete kamokoa kamene wa okaka one yonoke kakane kapa pota kotokoa
    pitaneya.
  swe-swe: 'Plötsligt stod där en Herrens ängel och ett ljussken strålade i fängelsecellen.
    Han stötte till Petrus i sidan och väckte honom och sade: ”Ställ dig upp på en
    gång!” Kedjorna föll av från Petrus händer (handleder).'
  cth-cth: Hatnavah Cathut e kalvantami a tho teh thongim thung pheng a ang. Kalvantami
    ni Piter e a na koe a tek pouh teh, karang thaw leih atipouh. Hat nah tahma vah
    sumbawtaruinaw ahni kut dawk hoi pak a ca pouh.
  mti-mti: Amta onan Ayapan aneya meuma uwane, sira eyawa nog danave esine. Aneya
    me Pita megiyave yug me wagwanamne yoine. Me wane, “Tatevit wan yoiya.” Meve aiyan
    murapeba sein me nanive geyot aigne.
  pad-NT: 'Pedro vadina kaba''i nokiajoraki''aha ada Deus ibavi kaija''arini. Vaga''ihi
    ida ibavi bivahojaki kani. Amadosia bira''bani''bani''aha, Pedro-ra nanokiaha''avini.
    Bini''aha: —Gamajoraki''a bana. Ka''oniani oa kakhanoni''ihi ida sa''a kodabohani.'
  twi-twi: Amono mu hɔ ara, Onyankopɔn bɔfo begyinaa afiase hɔ ma ɛhɔ hyerɛnee. Ɔbɔfo
    no wosow Petro, nyan no ka kyerɛɛ no se, “Sɔre ntɛm!” Mpofirim na nkɔnsɔnkɔnsɔn
    no tetew fii Petro nsa.
  hlt-hlt: Te vaengah Boeipa kah puencawn pakcak ha pai tih thong imkhui ah vangnah
    neh a tue. Te phoeiah Peter kah a vae te duem a bael pah phoeiah a haeng tih,
    “Thamaa la thoo lah,” a ti nah. Te vaengah a kut lamkah thirhui tah pahoi a tling
    pah.
  tbz-SIM: kɛ̀ Kuyie ntɔ̃nnìi tɑroo kɛ̀ kuwenniku mɑkùu míítɛ́ kufɑ̃́ɑ̃́, kɛ̀ dìi
    bɑùtɛ̀ Piɛri. Kɛ̀ mɛfĩmmɛɛ tɔ̃ũ.
  san-GUJ: એતસ્મિન્ સમયે પરમેશ્વરસ્ય દૂતે સમુપસ્થિતે કારા દીપ્તિમતી જાતા; તતઃ સ દૂતઃ
    પિતરસ્ય કુક્ષાવાવાતં કૃત્વા તં જાગરયિત્વા ભાષિતવાન્ તૂર્ણમુત્તિષ્ઠ; તતસ્તસ્ય હસ્તસ્થશૃઙ્ખલદ્વયં
    ગલત્ પતિતં|
  amx-amx: Ngkart-henh angelemeh tjayel kwenel irnetj-alhek. Parrtj rang tjayel kwenel
    parrtjek. Angelel Peter renh ltwang tanthemel renh kemelh-ilemel ilek, “Parrp
    kemerray!” Peter-henh chain ratherr Peter-henh iltjang atherreng rlwelherl-alhek.
  ake-NT: Ite'kwanau pʉra rɨ, inserʉ usenpoika'pʉ Pi'ta piya', mɨrɨpan uya a'kwa pe
    pata kupʉ'pʉ pariki'si tau. Inserʉ uya Pi'ta enpaka'pʉ ta'pɨ'pɨ'se, “Inke pʉra
    e'mʉ'sa'ka',” ta'pʉ iya, mɨrɨpan auronpɨ'sa' itemiyatʉ utaranka'pʉ.
  qvn-NT: 'Chauraga Munayniyog Dios cachramungan angelmi mayänipita ricacarun Pedropa
    lädunchru. Jinarcurmi cárcel ruyisi alisca shumag achicyarun. Chaura angelga Pedropa
    wagtantam tupayurun ricchananpag. Chaypitam cay nin: “Pedro, ¡wayrala sharcuy!”
    Niptinga chaylam Pedropa maquinpita cadenaga cachracarun.'
  tku-NT: 'Xamaktin tasu''yuni''lh chā''tin ángel tī Dios macamilh. A''ktin taxkaket
    māxkakēlh pūlāchī''n. Ángel tāpātoklhli Pedro ē mālakahuanīlh ē huanilh: ―Palaj
    catā''kaqui''. Taxcutli na ixmacan Pedro.'
  bjk-bjk: Saxit mon, a angelo xö Orong ixo wanot ma a maras ixo wan esexere kölöme
