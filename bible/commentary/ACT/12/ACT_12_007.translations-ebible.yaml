  acu-NT: 'Turinai Yuse awemamuri aneachmau kársernum engkemtua paantin awajsamiayi.
    Tura Pedro kának tepaun mijiarnum achik shintarmiayi. Tura Pedro shintaramtai:
    —Wári nantakta, —timiayi. Tamati Pedro ni uwejen jingkiamun atiachmaitiat, ningki
