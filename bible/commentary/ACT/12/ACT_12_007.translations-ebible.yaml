    naꞌoh itap.
  cbv-cbv: Dioíh ángel queét pebh ã jígohochah, ã yeh iigát ĩ jʉmni tólihdih ãt tʉ́i
    yeh iiguíp wʉt jĩ. Pánih jígohnit, Pedroíh páwádih ãt wʉʉ́mp mao wʉcʉp wʉt jĩ.
