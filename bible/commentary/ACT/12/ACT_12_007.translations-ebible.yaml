  nko-NT: Ɔtsáwʋlɛ pɛ́ á, Bulu-ɔbɔpʋ ɔkʋ lɛ́bɛlɩɩ́ amʋ́ wá obuto ɩnʋ, ɩnʋ fɛ́ɛ́
