    waxche! Orze'' lwega'' mixëk kaden rop lad ya'' Per,'
  cbc-NT: 'Bairi yua, caãno tʉsaroa marĩ Quetiupaʉtʉ macããcʉ̃ ángel pʉame buiaetayupʉ.
