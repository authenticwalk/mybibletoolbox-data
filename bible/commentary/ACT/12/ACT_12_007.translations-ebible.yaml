  peg-peg: ଆରେ ହୁଡ଼ାଟ୍‌, ତ୍ରିପ୍‌କୁ ମାପ୍ରୁତି ରୱାନ୍‌ ଦୁତ୍‌ ଏକାତାତ୍‌, ଆରେ ବାକ୍ରା ଅଜଡ଼୍‌
