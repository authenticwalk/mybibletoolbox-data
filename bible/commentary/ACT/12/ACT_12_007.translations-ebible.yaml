    oh tandeis ritporhan bes mama sen nang atpata nang yot moh orhap guruhtahat wandangopari.
  bvr-bvr: Lika gun-gatiya gugu an-mujaruk a-bena waykin wenga, rrapa minypa gun-gujayanaya
