    yua, Pedro cʉ̃ cacãnicũñarõpʉ cʉ̃ pãñawãcõñupʉ̃. Bairo cʉ̃ átiwacõõrĩ, atore bairo
    qũĩñupʉ̃: “¡Wãmʉnʉcãña merẽ!” Bairo ángel cʉ̃ caĩrĩjẽ mena cadena Pedro wãmorĩpʉ
    jiyaturique caãnimiataje pʉame wetiñacoasuparo.'
  qxo-NT: 'Tsaynö caycaptinnam Tayta Dios cachamungan angel atsicyarrä Pedruta yuripasquir
    wap ricchascatsir nirgan: “¡Apurä sharcuy, Pedro!” Niycuptin jinan öram Pedrupa
    maquinpita cadinacuna gotucasquirgan.'
  mox-mox: Ta velovelovana gamonaya lukwayavonega Kaiwabu ena tovaleʼewa mahalega
    ʼifoqe tovotovolo, ta simatala qiduana sifaufa namo gamona guvesimatalia. ʼInega
    tovaleʼewa nana Fita gitonovia ta divanoya voneaya, “Ulukwayavoni uyaʼitoto!”
    ʼInega yaʼitoto ta nimanega seni magilafudina taudiega ʼeliʼamidi ta iavuta.
  kew-kew: 'Ora go rabu Aa Mudu-na ensel epa aasa rabu kalabus ada-para nipuna paa
    ewo aasa. Ensel-me Pita-na pasaa tua marekaasa. Marekaawa gupa sa: Ne aipapulu
    ipu. Goa sa rabu hankap su amaa kolataboa lopesa.'
  dww-dww: Be yai raḡantenaḡe da Bada na aneama ya raumidire be Pita na kaba kenama
    dobunama ya yanana. Be tauna Pita girigirinama ya riḡa da ya taiḡosori be ya riuena,
    “Kwa midisuḡu makai!” Naumeki be seinidima nimane a nuaporaḡana.
  twi-ASANTE: Amonom hɔ ara, Onyankopɔn ɔbɔfoɔ bɛgyinaa afiase hɔ maa ɛhɔ hyerɛneeɛ.
    Ɔbɔfoɔ no wosoo Petro, nyanee no, ka kyerɛɛ no sɛ, “Sɔre ntɛm!” Ɛhɔ ara, nkɔnsɔnkɔnsɔn
