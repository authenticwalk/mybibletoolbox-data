    ine. Me ine ixo tengen, “Tuu kaa pasaxit!” Ma inabo uno lölös toxo tawalas xalik
    a limine.
  msy-2020: Ezɨ zuamɨra Ekiamɨn ensel otozɨ, an angazangarim kalabuziar dɨpenimɨn
    aven sira. Egha ensel Pitan ivim amɨsuegha a gaghuragha kamaghɨn a mɨgei, “Nɨ
    zuamɨra dɨkafigh!” Ezɨ senɨn an agharimning gikezimning fɨriaghɨrɨgha nguazim
    girɨ.
  bpr-bpr: Na tadè msut di kenen kasaligan i Dwata, na ta mneng di lam i blanggù.
    Na ningok i kasaligan Piter du nukatan, na manan dun, “Sagwê ge mték.” Na tadè
    magbel i dad sangkalì di dad sigal Piter.
  rmy-VLAKH: И акэ, авиля ангело Раеско, и баро удуд свэнтояспэ по тхан, кай сас о
    Пэтро. Ангело арэсля пай риг Пэтростири и вазгля лэс сунэстар. — Вщи майсыго!
    — пхэндя вов, и лэпунзэ пэле пай васта Пэтростирэ.
