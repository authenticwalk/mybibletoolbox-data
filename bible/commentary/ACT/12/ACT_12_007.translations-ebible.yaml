  kmg-kmg: 'Ehame ficmaŋko mi Wofuŋte aŋelo moczi ututuŋ fuarâ domame fic tamae-fârezejec
    i¡ Eme aŋelozi Petoro gâjoŋnao qâuahuc wiwickerâ muwec: “Picpac faharec.” Mume
    izia Petorore meonec kâpâcwâru ŋeŋgoroŋkerâ wahawec.'
  aso-aso: 'Tiꞌ igi nizavo Guvelesi veꞌmi angeloꞌ maliꞌmo liteꞌ mateꞌ lo sotoꞌ neivo
    numuno lulouꞌ labanaꞌ ilineꞌ. Neꞌmine ogavo angeloꞌ aza Petoloꞌni gapileloꞌ izo
    uꞌmukoꞌ o-do tiꞌ lo lineꞌ: Geto otezo. Lavo Petoloꞌ analotiꞌ seni ne apaseꞌmozavo'
  uli-uli: Re tadaploh chog ngo semal angelus kowe lol Samol yesa su lobowe, ngo sa
