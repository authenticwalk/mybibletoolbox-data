    —Pintinajanaque taampina. Ariqueate mana oishorejaguetanaca cavorejatsaripae ishiticantajivetacarica.'
  bnp-bnp: A agelo ne Bakovi Dagi i bele vakaturutu tabukoi ne Petrus, a nipara dagi
    i parai a bavi. A agelo i ubia na kamagane Petrus, i vangoa, i ta maea, “O pesi
    rike malaviriri.” Lakea a sen i maparu tala na limane Petrus.
  apn-NT: 'Puh nhũm Tĩrtũm kapẽr o wrỳk xwỳnhjê hõja mẽ hwỳr axà nẽ wrỳhtak rax kãm
    xa. Hãmri nẽ Simãw Pêtre grẽk nẽ kumra nẽ kãm: —Pa Simãw Pêtre? E kwa tokyj kànhmã
    xa pu mõ. Anẽ. Hãmri nhũm hkrãkato nẽ omu nẽ kànhmã ãm kurê kumrẽx nhũm kaxprexà
    hã kàxja axrê nẽ pykap rôrôk nẽ hikwỹ. No nhũm kuri pôristi wa nõr xwỳnhta wa
    mar kêt nẽ. Wa arĩ õt tỳx nẽ nõ.'
  ctp-NT: 'Laja nu lajaꞌ yu, mdoꞌo tukwa ska angajle yten seꞌen ysu yu. Suꞌwe ꞌa ñaꞌan
