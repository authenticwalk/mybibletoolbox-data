  juy-juy: ଆରି ଗିୟ୍‌ବା, ପ୍ରବୁନ୍‌ ଆ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମର୍‌ ଅବୟ୍‌ନେ ଇୟ୍‌ଲାୟ୍‌, ସିଲଡ୍‌ଲ୍ଲନ୍‌
