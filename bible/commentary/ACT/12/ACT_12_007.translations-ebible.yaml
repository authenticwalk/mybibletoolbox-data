  gaq-gaq: ଟାପ୍‍ନା ମାପ୍‌ରୁନେ ମୁଇଂ ଦୁତ୍‍ ପାଙ୍ଗ୍‍ଚେ ତୁଆଁକେ ବାରି ଆତେନ୍‌‍ ବାକ୍ରା ଡୁଆ ତାରାସ୍‍
