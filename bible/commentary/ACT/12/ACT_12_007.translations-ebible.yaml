  nin-NT: Aba gru kakye unitu a Atiko wa a kukri, uru ula nu uki ku harr ku. Uwa tto
    Biturr nu ungba na si ma, na ddu ma di, “Narrma, gru!” Ache ka a kuhre ankpa yirr
