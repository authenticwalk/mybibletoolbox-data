    “Elle dendda” yaagiis; sohuwaarakka sanssalatai a kushiyaappe wodhdhi aggiis.
  zad-NT: 'Na'' tokonganzi bllin to anjl c̱he X̱ancho Chioza'' gana'' de Pédrona''
