  aaz-aaz: Nok askeken ate, Uisneno In ameput es neem naꞌko sonaf neno tunan ma nhake
    nbi naan. Rarit keꞌen naan anmeu ꞌsiin-ꞌsiin. Rarit ameput naan anpooꞌ nafenaꞌ
    naiꞌ Petrus am nak, “Peꞌu! Amfeen nai!” Oras naan amsaꞌ, korenit naan natsefiꞌ
    nain naꞌko naiꞌ Petrus in aꞌniman.
  qup-NT: 'Chaypi Pedro puñushpa sirihushkanpi kunkaymanta Yaya Diospa angelka shamurka.
    Chay karsel kwartupi punchahlla rikurirka. Chaypina chay angelka Pedrota kushtillanpi
    tupachishpa likchachirka kasna nishpa: Pedro, utkalla atariy. Chasna rimashkanllapi
    Pedropa makinmanta kadenakunaka paskarishpan urmarkakuna.'
  azb-azb: 'Qəflətən Rəbbin bir mələyi göründü. Zindanın otağı işıqlandı. Mələk Peterin
    böyrünə vurub onu oyatdı və dedi: «Tez ol, qalx». O andaca Peterin biləklərindəki
    zəncirlər düşdü.'
  eng-DBY: 'And lo, an angel of [the] Lord came there, and a light shone in the prison:
    and having smitten the side of Peter, he roused him up, saying, Rise up quickly.
    And his chains fell off his hands.'
  guo-NT: 'Pe japamadoitat Dios pej-ángel chalechkal natulaelt Pedroxotsik. Natulaelt
    wʉt, jiw jebatu xabich itliakjala. Pedro thikas ángel nathiksliajwa. Jawʉt jʉmtispon:
    “¡Nande!” —tispon. Jawʉt kolemʉatje, cadenamʉat, Pedro pejmʉaxwasixot cadenamʉa
    jolpanik.'
  hla-hla: Kaba a toa angelo tara Tsunono e butu, bu ualesala e alesalana i iahana
    rum te kaia e Pita. Ba angelo e tapalena a liklikina e Pita ba te gulie nen me
    poiena, “Alö go takei boroboro.” Bu tsien e tapurese ba neto a limane Pita me
    rusuna.
  mav-NT: Mi'i turan Tupana mipo­'oro atipy kaipywiat put'ok'e oken'y­pyke. Mi'i hawyi
    hẽtyhot ra'yn itote. Mi'i hawyi Peteru toipetek hawe toihymut — Epoĩ'ãm merep
    to uhyt e. Mi'i hawyi ipoĩ'ãm na'yn hawyi mekewat ipo etiat haity porop'e ra'yn.
  kpf-kpf: Oi Kembugât sumbem a ŋâi namâ kâligen muyagem kiri âsakŋandâ namâ umŋan
    âsagei sumbem aŋâ Petero gâŋgemunŋan gâsum mângimŋâ sâip, “Kek zaat.” Sâi tâk
    kâtik Petero bikŋan tâip, zo siksâm geip.
  ppo-ppo: Tépa, Talené ama hepen bemó kutó diratere ensel wóló, dȩné Pita beteró
    betere dipula be dolo dȩyó felepó. Atéró kale ensel sókó wóló, Pita-né hu̧lumó
    haróló duraalu, “Pita-ó, mo hapale turukó holae,” deremó Pitané naasemó sere sein
    képi whaalóyóló ha̧letei teraae derepelepó.
  hin-2017: तब प्रभु का एक स्वर्गदूत आ खड़ा हुआ और उस कोठरी में ज्योति चमकी, और उसने
    पतरस की पसली पर हाथ मारकर उसे जगाया, और कहा, “उठ, जल्दी कर।” और उसके हाथ से जंजीरें
    खुलकर गिर पड़ीं।
  wol-KYG: 'Ci kaw loolu am malaakam Boroom bi ne jaas, taxaw, ag leer ne ràyy ca
    biir kaso ba. Malaaka ma laal Piyeer ci wetam, yee ko, ne ko: «Jógal gaaw!», càllala
    yi daldi rote ciy loxoom.'
  bef-bef: 'Ya hago ana foluguꞌi agelo bo moneuba Pitau nohina naga nohi hasagu huto
    higo fana mehaꞌauba i besalo baga iꞌehina. Ya huloto ana agelouba Pitahi giꞌnaꞌalo
    leꞌmo kule kule huto leꞌmo ho tiloto lu emiꞌehina: Kai meleꞌisi ho tibo. Ya noligo
    anaꞌasilo gi yato giꞌahana seni nagaꞌi gulu hoto melugu limo iꞌehina yabe.'
  amm-amm: Lolai siyaso mo Siyoli Nokotani kumoki nokota mo na tola konoki. Na fupiniyaimoki,
    kalopulo numai. Pitani amolimai ifasiyaimoki, lusiki, na imoki, “Pauwoniyou, somaiso.”
    Imoki; waiya molo mo nainosai na fololalo konoki.
  zaj-zaj: Bahaja msenga wa Mndewa wa kuulanga kalawilila na mulangaza umwemwesa muja
    mdigati, kamkwasa mulubavu na kumulamusa, abaho, kamulongela, “Inuka mbwisa!”
    Na bahaja iminyolo imulagala kulawa mmakono gake.
  chq-NT: 'La tsifu joon gajnéi¹ jaain²¹ ángel ''in gasii¹in Dios. Joon gajná² joo''²¹
    tsi ''nʉñí³ do. Joon ''in ángel do ga''lii''²¹i moo''wó¹ Tʉ́³ do. Joon gaunjnaa¹a‑tsi
    Tʉ́³ do. Joon gajin''²in sɨɨ''²¹ɨ ''ido: ―Jmoono ráan²un. Tsifu joon gaxʉʉ''²¹
    cadena ''e ''ñʉ́ʉ¹ʉ cwoo²¹o Tʉ́³ do.'
  swp-swp: 'Guiau ena aneru esau i taumasaraha ia arinai, eo marana numa tutugudu
    i hemahemaraisini: ia Petero lisilisina eai i oitagulaei, eo i abihetoro, i ene,
    “U toro heuheula.” Maina poasi ia nimana eai abo se beuhaima.'
  bjr-bjr: Mi eendana qambaanai miqiqa marufanoo karafusa maaqaki qangiroo moo kikiqinoo
    marufannoo kaaqa qarafa firaafa qeemarufanoo qangiroo fannoo Peetooroona afaurinoo
    findifua qufanoo tautumma uqeera qafoofanoo sainanda asaukuqarasaaqaraa sainanda
    narí kai idukuaki maqasaa aqufiqau.
  aby-aby: Nono moi meremere miyai emua aisame udiro enare ibaada yawokeibisi. Eno
    uke oisaro aine ibiro Godinu aneruma i ana eba uwara ubarenaro faribaie edoro
