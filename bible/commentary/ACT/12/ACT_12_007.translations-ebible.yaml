    ë.” Pël yemaan pim moresiarë wii tëa pöngesiar wilak yangaak ngentia.
  ipi-ipi: Andatawa ateai wete, Akali Andane okona enjole mindi kapoyale epea-kola,
    katapusa anda okonena anda-pango tii pikoyo peaipia. Enjole okonemane Pitana patalininga
    peyo ika laya wato, nimba ini kapoyale ika laa leaipia. Wuane lea-kola, Pitana
    kininga sene ende lapo ateane okonelapo tita lo yuunga tepa yaepia.
  qul-NT: 'Señorpaj angelnin konkay riqhurerkan, carcelman sinchita c''anchaycorkan.
    Angeltaj Pedrota wajtanmanta llanqhaycuspa rijch''acherkan, nerkantaj: “¡Uskhayta
    jatariy!” nispa. Chhicapacha cadenacuna maquincunamanta pascaracorkan.'
  tnc-tnc: Ikuᵽarõ'õᵽiji, ángelte kiᵽõ'irã etaeka. Suᵽabatirã kimaeka kurara yaaboaeka
