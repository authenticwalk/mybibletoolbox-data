  iws-iws: Mɨ Bɨiyan Inkam Komiiyɨn siir paekwosɨmɨn bɨri kɨmɨmɨnkikɨn ɨni Pita siir
    kingiina yamɨkwoniyɨn ta omaka hɨuyokiyokaiya saiir hɨr. Mɨ ta paeya nɨuyaiya
    ɨni ta omaka saiir hɨra yɨmbiyamkiya. Mɨ Adi Komii siir paekwosɨmɨn siya Pita
    siir prɨsa saiir inɨ hogwo iyopswoswo boɨnɨu. Mɨ siya ɨna boɨnɨn, kɨra ha dɨnsiinsasau.
    Mɨ Pita siya ɨna yɨnsiingiyɨn. Mɨ wɨeyɨn sop whɨswo ɨni siir ɨɨndɨb hɨrankɨ hɨuwrokiyo
    mɨ ɨni nua yamɨkɨigɨiyɨuwo.
  pol-SZ: 'Nagle w celi zrobiło się jasno i przy Piotrze stanął anioł Pana. Trąceniem
    w bok obudził go i powiedział: —Szybko wstawaj! W tym samym momencie z rąk Piotra
    opadły łańcuchy.'
  ztq-NT: 'tsiñee lëë tu xangly Dios ptsiñ, aan lëë tu bini ngol kwë leñ skiib. Lëë
    angly pteexug kwi Pedre par kna Pedre, aan lëë angly chëb: —Sinusy kuxche. Tsigo
    lëë caden nii nxituu ña Pedre byak,'
  zai-NT: 'Mala bizuhuaa ti ángel sti Señor ndaani lidxi guiiba que, ne bizaani ti
    biaani raqué. Ne guda''na ángel que cue'' ti''xhi be bicuaani laabe, na: ―Biasa
    guiuba. Oraque biaba ca cadena liibi ná be que.'
  upv-upv: Ko vesan rres anglo se Atua san otur pelari ie, ko moron omor vaseni jijle
    naim ne nekaien ngok. Ko esesaro ejpari neli Pita ko owni, ko owra “Kupsaro pingavilvil,
    kupmera.” Ko vesan rres, dil delrrurr ngok nuru orjiki re nevre Pita ko orvitan.
  aui-aui: Bi yaininagha, God yana aneya tana irumaghatara na yeghana irukarata biwa
    barena kamone; bi aneyina, Pita katiiyana ikasitowotowoyi na ikasiwiimataki bi
    iwoneni bo, “Geghomiiri yaininagha.” Wasina bi Pita imane nokodi sein sitamotaveyana
    siririgha.
  wap-NT: Mazan mashaꞌapakiaka angel Tominkaru diꞌikiꞌo kaawaꞌakan Peter idaꞌati,
    naꞌiki ipai taraa-kizai nazoo Peter daꞌawupa-kiziz kanadaꞌakan. Sariapa angel
    pokowauanuzu, upishatan Peter maꞌozakaꞌo idaꞌan. “Pupokoda! Kadiman naꞌiki pukadishita,”
    angel kian. Sariapa chain kida waotaꞌakan Peter anoba diꞌiki.
  mva-mva: Makara nge oaikiki-tina Tanepoa ‘enzel’ ne teke ipura be makara ituitui,
    be uaura pera ilo ono Pita isoaki nge imalama-tina. Kodeka ‘enzel’ ngae itaguraki
    be Pita bage-nao be irurukaki be imarang. Be bokai irai, “Oaikiki gotuirake!”
    Bokai ipile nge oaikiki-tina kaleti oarige ‘seng’ ono luma diuauri nge ditarube
    be disapasi.
  dwr-NT: Akeekennaan de7ishshin, Godaa kiitanchchay hewaan eqqi aggeedda; qasho gollenkka
    poo7uu poo7ii aggeedda. Kiitanchchay Phexiroosa miyyiyaa dechchi beegothiide A,
    “Elle dendda” yaageedda; he man77iyankka santhalatay A kushiyaappe wodhdhii aggeedda.
  kfw-kfw: "Enro, Pumi tirton inkhat in akoolla angir jei, halli war inkhat in mikhumna\
    \ innsuung kha awarjei, marwaan tirton khan Peter darkhoi kha kanik ah akeithei\
    \ li ati, “Innot-ah intheiro!”\x94 khawapha takkhan akut-ah inkhit thirrui kha\
    \ atajei."
  bfz-bfz: अचाणक प्रभुए रा एक स्वर्गदूत आयी की पतरसो रे नेड़े खड़ा ऊईगा और तेती कोठरिया
    रे जोति चमकणे लगी और तिने पतरसो री पसलिया रे आथ बाई की से जगाया और बोलेया, “उठ,
    फटाफट कर।” तेसरे आथो ते जंजीरा खुली की छूटी गिया।
  cuk-09: 'Agi Bab-Dummad-e-anger-wargwen Pedrose ukiar nonikid, eskaryagi gwallu-mee
    imaknonikid. Pedro-odakegala dikargi ebunonikid, ega sogdesunnad: “Gwae be gwisgu.”
    Degi, eskoro-dub-e-argangi-atinnaledi yog achikar naded.'
  ben-OBCV: হঠাৎই প্রভুর এক দূত সেখানে আবির্ভূত হলেন এবং কারাগারে এক আলো প্রকাশ পেল।
    তিনি পিতরের বুকের পাশে আঘাত করে তাঁকে জাগিয়ে তুললেন। তিনি বললেন, “তাড়াতাড়ি
    করো, উঠে পড়ো!” তখন পিতরের দু-হাতের কব্জি থেকে শিকল খসে পড়ল।
  mil-NT: 'Te ní quexìo ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí xɨtɨ́ vecaá núú cáá
    tě Pèlú xìdí‑dé, te uuⁿni ní dáyèhé‑xi xɨtɨ́ vecaá, te ní dánguɨ̌hɨ ñaha‑xi xìi‑dé,
    te xǎhaⁿ‑xi xìi‑dé: —Yáchí, ndàcóo —càchí‑xi xǎhaⁿ‑xi xìi‑dé. Te ní ndacóo‑dé,
    te nchaa cadèná ndútú dǔcúⁿ ndáhá‑dě ní nandáxí.'
  myu-myu: Deus ekawẽn tojotjot'ukat o'jebapuk daomũnmũnap'a be. Dao ma oikabia. Jok.
    Pedro o'g̃ujok jebum. O'g̃uwurũg̃.
  amk-amk: Tatofang nanai Sempaisi ne wewai manei doari na nanai, tuti sambewara bei
    ma sambewa rorong foi sentenang. Wewaifoi nihingno Petrusi paria doabariri, ainanaya
    medu wei deyo, “Boabari wau ahera!” Na kutu nanai kontaio wai besio ewora warangfe
    nai foi tiparesuai.
  fai-fai: Kamok ami ensel ayo mew ú tad misunane, am yakom uyo lát kudew tad kalabus
    am dádom nadayo Kamok ami ensel ayo Bita akálba kinango kal kulfom bao bao akei
    nadale dafo bakodaw, “wabading kan todal!” Akane, Bita ayo kan todane sok uyo
    sikil bokuw bokuw bá kudá dák abin abune,
  ura-NT: 'rai letono- anjera letoae jetao, Cana Coaunera. Nii jaun jetaote, luhecotariin,
    Fedoro rohan neeoritoha Cana Coaunera letono anjerane jana jetao, jiichoo rijijieein
    conoe, caresero cuhane. Nii jana jetaote, sinitoha Fedorone jana, jaleri dada
    dadariin nocoaain jetao: “Chajaain nimiichuura,” naa Cana Coaunera letono anjera,
    Fedoro raine rijieeoritiin jetao, rai biji caje nejasajasariha- nii biji ichora
    cadenane jana jetao: “Chajaaojoaain nimioritiin ichajione jiaain, ii safato jiaain,
    canu jiniichotaaura,” naa, nii Cana Coaunera letono- anjerane jana jetaote, nii
    aitohane rijijieein jiniichotae jetao, Fedoro.'
  mcd-NT: Ascantapaiyaino Diosin ahuun oinmati afu nai muran ica cunu muran niriscatani.
    Faquishfiashu punariscatani. Ascaino Pedro moinpaiquin pipasni, —Funiriscahuun,
    —huaino ahuun cuno mupucumuriscatani.
  urt-urt: Nilyehe sai walip hlaꞌ tikin Lahmborenge nate gan pe, yirise embere naŋarꞌe
    nato yokoh mwahupwaiꞌe. Pe walip hlaꞌ koꞌe melseh Pita ŋanange na, “Hwihwai tuhur!”
    Nilyehe sai merkinip tumbursyum nasme ŋihip syep Pita.
  kiz-kiz: Langagi, malaika bha Bwana ghafla akantokela ni nuru jhikan'g'ara mugati.
    Akajotobha Petro Petro mu ubhafu ni kunjumuisya akajobha, “Jhumukayi manyata.”
    Ndipo minyororo gha aka akongibhu ghyabhopuiki mu mabhoko gha muene.
  tzo-TZE: 'Tey ta yut chuquinab ivinaj jun yaj''almantal Cajvaltic. Toj sacubel ic''ot
    li yut chuquinabe. Li j''almantale la stijbe xocon li Pedroe yu''un ta stij liquel.
    Jech laj yalbe: ―Lican ta ora ―xut. Li cadena ti chucajtic o sc''ob li Pedroe,
    ta ora itituj. Jech ilic.'
  lex-lex: 'Plinu-plinnianama Orgahi-Orha''a hopopanni-lili''irnu ntutga rupni pa
    ntutrier lia Petrusa onni, ne la'' gen die hitita-reprepra. Uplerlawna hopopanni-lili''irnu
    de nawo''la Petrus pa namat memna, noma nakot la Petrus: “Ee, plet pa mumata!”
    Mtatande nekpa ranti natior dioin la Petrusa limni.'
  dov-dov: Amubone, mutumwa wa Leza wakalibonia kulinguwe, alimwi mumuni wakalibonia
    muntolongo. Wakawuma Pita kumwi kubbazu wamubusya akumwambila kuti, “Buka akufwambana
    nkabela makketani anzyakangidwe zyakazwa mumaboko.
  rgu-rgu: Tehuu keke neu te, Manetualain ei laꞌo lima-lopen esa neme nusa sodaꞌ a
    mai, de napadei neuꞌ na, boe ma kama ria na haa ledo-ledo. Basa boe ma, ana fafae
    nafoa Petrus nae, “Peꞌu, e! Foa lai-lai dei.” No besaꞌ ria boe ma, tali besi ria,
    noi tuda heniꞌ ana neme Petrus lima na mai.
  toc-NT: 'Ni̠para tzinú xali̠­ca­tzí̠n lácu ¡lám tanu̠­ko̠chá tax­káket nac xpu̠­lacni
    pu̠la̠­chi̠n! Dios xma̠­la­ka­cha̠ni̠t cha̠tum ángel, a̠má ángel ta̠pá̠­tok­lhli
    Pedro ma̠la­ka­huá­ni̠lh y chiné huá­nilh: —¡La̠li̠­huán cata̠qui! Pedro tuncán
    huákaj tá̠yalh y a̠má cadenas hua̠ntu̠ xli̠­chi̠­hui­li̠­cani̠t sacstu tzú­culh
    tata­mo­kosa hasta nac ca̠ti­yatni.'
  som-som: Oo bal eega, malaa'igtii Rabbiga baa is-ag taagtay, oo iftiin baana xabsiga
    iftiimiyey. Markaasay Butros dhinaca ku dhufatay oo toosisay, oo waxay ku tidhi,
    Dhaqso u kac. Kolkaasaa silsiladihiina gacmihiisii ka dhaceen.
  mam-C: 'Texjo or anetzi''n, kub'' tyek''in tib'' jun t-angel Dios, ex tu''ntzi''n,
    b''e''x kub'' noj tojjo tze tu''n spiky''in. Ok tyekin angel ttxlaj Pegr, tu''n
    tjaw sak''paj, ex xi tq''ma''n: We''ksa ja''lin. Ex b''e''x i el tz''aqjo kxb''il
    ite''ktaq kyi''j tq''ob'' Pegr,'
  ndj-ndj: Tepu makungu wa Bambu awolukili pala, lwengi lung'alika chumba chila, kamgufya
    Petili, pamuyimusha, padeta, “Ulopukeshi! Tandamuki!” Mingongola ya mumawoku yawopusokili.
  mbj-NT: 'Ti m'', nayyw hẽ m'' P''op Hagä Do ããs kas''ee wät. Ragadahew''ëës doo
    gó m'' ta bag ganyyh. Ti m'' ããs mebë Peed karapa hã, taty gawëëj däk hyb n''aa.
    Ti m'' taky hadoo ta hã: —Nayyw hẽ, h''yy kabawaad wäd! As''ëëg g''ëëd! —näng
    mäh. Ti m'' nayyw hẽ haak sapuuw hadoo doo, ta moo hã padëëk do paah, keréd bëëh
    tũũ.'
  lat-VUC: 'Et ecce angelus Domini astitit, et lumen refulsit in habitaculo: percussoque
    latere Petri, excitavit eum, dicens: Surge velociter. Et ceciderunt catenæ de
    manibus ejus.'
  ngp-ngp: Aaho mtumigwa ywa kwe Mbingu ywa Zumbe akimalaga hadya no kugela ung'azi
    mwe chumba chose. Mtumigwa ywa kwe mbingu amsingisaga Petulo mwediyega, akamgamba,
    “sunguza kwinuka!” Aho idya mp'hingu niyo yatomoka kulawa mwe mikono ya Peulo.
  enq-2: Dokopa Kamongonya enjele mende Pita palea dokonya kalyu piamopa, baa palea
    panda doko tii pia. Dopa piamopa, enjele dokome Pitanya patali dosa pyapala baa
    lamaiyoo, “Emba yapa sakata” lea. Dopa leamopa, baanya kinginya sene kendeme anjiami
    dolapo isa kopo lea.
  eng-ASVBT: 'And behold, an angel of the Lord stood by him, and a light shined in
    the cell: and he smote Peter on the side, and awoke him, saying, Rise up quickly.
    And his chains fell off from his hands.'
  mna-mna: 'Molo som na, aŋela ki Merere ta imar. Mi azuŋka kini iyaara lela ruumu
    sanaana tana leleene. To aŋela ipai Petrus ma iso: “A, maŋga ta buri!” Izzo sua
    tana, mi re ta tipo Petrus pa na, imet ma isu lene.'
  myw-myw: Igaw immasis, Yowbad nataka̱yob isap, itamanaw wadadan Pita; mititeilin
    im imteil nuwan bunatum. Gum-liba̱lab towen im igipit Pita waviligan, iwgun, ilana,
    “Kutamanaw! Nuwanaw!” Anasen tatonen mo ikabilow wanaman. Mo ilana, “Amuwat kuyawen,
    musandol kuvaligev.” Ivag ma̱wan, mo ilivan, ilana, “Amukweim kusikam, mo kum
    kwabkunig yey.”
  sby-sby: Kwakubula kwingashila mungelo wa Lesa walashika, mucipinda mobalikuba mwalatuba
    tuu. Mungeloyo walamunyukumuna mumbafu Petulo, ne kumwambileti, “Fwambana, kupunduka!”
    Pacindi copeleco ncetani shalalaka kumakasa mbwee panshi.
  sll-sll: Mongure sinamo kwia ensel ta u tibi engure oo ala i au dungwi. Dungure
    ensel Pita gaung a ho tere uling yure, “Haya airo” ditongwi. Ditongure kebering
    aling han waya i gintani nin gule ya manbi dungwi.
  yaq-NT: 'Seej chukti intok, achai Liojta betana senu ankeles ama yepsak. Intok junama''a
    yee e''etawa''po si''imekut taobiakai. Ini''i ankeles intok, juka'' Peota sana''po
    aet mamteka a'' busak. Intok iniau: ―Lauti yejte''e ―ti au jiiak. Junako jume''
    sisi''iwook wikiam, mampo ammea a'' suma''im, ko''om wattek.'
  uro-uro: Ama ensel nage ma Engeska ma Ngämuqa väs däm ga masägos bä erait nage ama
    neraqa vuk pa ama tpäskiarharhäng. Qa rhäk mäni ma Pita aa brät näkt ka rhäqäm
    a qa bä qa qoar na qa rhoqortäqyia, “Ngi lir ngia rhäranas.” Dä bäñ sa ama seniom
    nasäng ma Pita aa rhäkt angät tpäs.
  ita-1885: 'Ed ecco, un angelo del Signore sopraggiunse, ed una luce risplendè nella
    casa; e l''angelo, percosso il fianco a Pietro, lo svegliò, dicendo: Levati prestamente.
    E le catene gli caddero dalle mani.'
  muy-muy: 'Eslini məslər ga Bay geli àŋgazlavu hʉya, nahkay məlaŋ ya tə̀fiyu Piyer
    ni àslaɗay dal-dal. Məslər nakəŋ ènjifiŋ kà jamaŋgay ge Piyer, èpiɗekaba naŋ a.
    Àra èpiɗekaba naŋ a ti àhi ahkado : « Cikaba weceweci. » Àra àhi nahkay ti jejirɓi
    ni tə̀sləkiaba a ahar ba ana Piyer a.'
  kqc-kqc: Minari maka Varika amiye di naivo naivo vima yokoi baesi are reyori, bi
    dibura yava bi vabara yaku vata baeyo. Naivo naivo vima yaku Peter megeari moi
    turu rei edadigasa niyo, “Evade dadi!” Minari maka seini ini vanari bi yareyadi.
  tav-tav: To cõona Dio tʉ macacʉ ángel Pedro tʉ cabuia ejayupʉ. Cʉ cabuia ejarona
    ti arʉa cabujuyupe. To bairi Pedrore ángel cʉ capaña yopioyupʉ. —¡Uwaro wamʉnʉcaña!
    Pedrore cʉ caĩñupʉ. To bairo cʉ caĩri paʉna Pedro wamorire cʉ na cajiabata wẽri
    caweticoajupe.
  eng-ULB: Behold, an angel of the Lord suddenly appeared by him, and a light shone
    in the prison cell. He struck Peter on the side and woke him and said, “Get up
    quickly,” and his chains fell off his hands.
  spa-VBL: 'De repente, un ángel del Señor apareció, y una luz resplandeció en la
    celda. El ángel sacudió a Pedro para despertarlo, diciendo: “¡Rápido! ¡Levántate!”
    Entonces las cadenas se cayeron de sus manos,'
  fra-_FOB: 'Et voici, un ange du Seigneur survint, une lumière resplendit dans la
    prison, et l''ange, poussant Pierre par le côté, l''éveilla, en disant: Lève-toi
    promptement. Et les chaînes tombèrent de ses mains.'
  hau-ULB: Ba zato, sai ga mala'ikan Ubangiji ya bayyana a gareshi, haske ya haskaka
    dakin. Ya taba Bitrus a gefe ya tashe shi kuma ya ce, “Tashi da sauri.” Sai ga
    sarkokin suka zube daga hannunsa.
  mal-mal: 'ക്ഷണത്തിൽ കർത്താവിന്റെ ദൂതൻ അവിടെ പ്രത്യക്ഷനായി, അറയ്ക്കുള്ളിൽ ഒരു വെളിച്ചം
    പ്രകാശിച്ചു. അവൻ പത്രൊസിന്റെ വശത്ത് തട്ടി: “വേഗം എഴുന്നേൽക്ക” എന്നു പറഞ്ഞ് അവനെ
    ഉണർത്തി; ഉടനെ അവന്റെ ചങ്ങല കൈമേൽനിന്ന് അഴിഞ്ഞു വീണു.'
  kkc-kkc: Eseme epedee omapoo Godeeyo momaiye oso Pita mapoo sibileso peledabaso.
    Eseme gadeebugu oso neliga moso eyo kulodu gadee magoo meleeso. Osoloso Godeeyo
    momaiye oso Pita tidilone egeesee takaso, “Pita, no saga tebee,” diso. Eseme ki
    ti oso o dee sabolo ha teli odoo dibada dee sabolo tiegisamelee eyo mosoowe pidiga
    poogooso.
  urd-GVR: Achānak ek tez raushnī koṭhaṛī meṅ chamak uṭhī aur Rab kā ek farishtā Patras
    ke sāmne ā khaṛā huā. Us ne us ke pahlū ko jhaṭkā de kar use jagā diyā aur kahā,
    “Jaldī karo! Uṭho!” Tab Patras kī kalāiyoṅ par kī zanjīreṅ gir gaīṅ.
  far-far: Ma tona boroi ma na 'ainsel na 'Aofia leka mai ka uu siana, ma na madakwalae
    ka fola fafia laona mae beu ni kanie ne nia maleu ana. Ma na 'ainsel ka dau gwau
    'abana sa Pita ka faada, ka fata 'uri, “'Oe tatae 'ali'ali!” Go, na ro seni be
    kera kania ana 'abana ki ka 'asia na fasia 'abana.
  suz-BL: मिनु मार दुम्‍माक्‍त देंशा हना, परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब का फो
    ग्रूशा, पत्रुस आ ङोंइती राम्‍माक्‍त। मिनु कोठा छेङछेङ तांइसे बाक्‍त। मिनु परमप्रभु
    यावे आ स्‍वर्ग ङा गेय पाइबमी पत्रुस कली “छुल बोक्‍को” दे चुशा पोक्‍गा बाक्‍त।
    मिनु बोक्‍मेनु, आ गुइमी पाइश्‍शो साङलो बुइश्‍शा खपीमी देल्‍माक्‍त। प्रेरित ५:१९
  car-NT: 'Typo roten amy Tamusi apojon wopy''po. Moro iwo''ny''topo aweita''po imero.
    Irombo Petrus y''tu''ka''po mo''ko apojonano ''wa isoropary po, upakato''me. Ika''po:
    “Ko''i ajawongo!” Morokon imyto''konymbo woma''san morokon apory wyino.'
  amp-amp: Yudbat Bro Nkifrarhu mounmotr yawihnehato Pitar hwemo rumgat nukamot. Nd
    mounmotr Pitarpno rim tohhato bringako yakhato teh thomorr. “Bmbri wasinya.” Nd
    Pitar hatohmo senf tuf yoh nyusaknihato misuhmof.
  bht-bht: तां अचानक प्रभु दा इक स्वर्गदूत पतरसे बखे आई खड़ोता कने उस कोठरी च इक चमकीली
    लौ होई गेई, कने उनी पतरसे दियां पसलिया पर हथ मारी करी उसयो जगाया, कने बोलया, “उठ,
    जल्दी उठ।” कने उदे हथां ला सुंगल खुली करी पेई गे।
  eng-NOY: And lo! an angel of the Lord came to him, and a light shone in the room;
    and he smote Peter on the side, and roused him, saying, Rise up quickly. And his
    chains fell from his hands.
  cub-NT: 'Maumejiena ñai Jʉ̃menijicʉi daroimʉ, cũinácʉ ángele, cʉetedejamed̶a noi
    Pedro yebai. Aru miad̶árejavʉ̃ya diñami jívʉi. Ñai ángele jẽni jã́ñʉ marejámed̶a
    ʉ̃́re cũinápũravʉi, ʉ̃́re coedavacʉyʉ, aru arejamed̶a ʉ̃́re: —¡Maume coedajacʉ
    mʉ! arejamed̶a Pedrore. Aru cũiná dimeá tãumea voarĩ tʉrejavʉ̃ya Pedroi ãmuveare
    jocarĩ.'
  ita-1927: 'Ed ecco, un angelo del Signore sopraggiunse, e una luce risplendé nella
    cella; e l’angelo, percosso il fianco a Pietro, lo svegliò, dicendo: Lèvati prestamente.
    E le catene gli caddero dalle mani.'
  lww-lww: Ana verakorena ga, navisi kiena ne Ntewa tai naga sum̃alu sike loyum̃a
    e yo nene, a pupia yomerarava nenaga e nap̃ani pap̃isi. Ana navisi nene pa kululun
    purkaunena ne Pita, pio p̃egea, ana pisape “!Ovitap̃ili, osum̃alu vilaga!” Ana
    sen lua nene la ga amlup̃a petan limana ne Pita veraga, luoka ga mloloru pito
    sike e porotano.
  ckb-ckb: 'لەپڕ فریشتەیەکی یەزدان دەرکەوت و ڕووناکییەک لەناو ژوورەکە درەوشایەوە،
    جا کەلەکەی پەترۆسی جوڵاند و خەبەری کردەوە و گوتی: «خێرا هەستە!» ئیتر زنجیرەکان
    لە دەستەکانی کەوتن.'
  spm-spm: Uzuamɨra Ikhɨvan enselo otosima, aŋn aŋaar rɨvɨnan khɨrthɨgha rɨphenana
    avhen isɨra. Ensel Pitani ivherɨm mbɨsuegha aŋga aghuragha kamaghɨm mbɨŋgeeghi,
    “Nɨɨ uzuamɨra rɨkavi!” Maghɨra aŋna agharaniiŋ ikesi ukuakuaghavaniiŋ fhɨrighirɨgha
    unuaghɨnaŋgi irɨ.
  nas-nas: Bera tee taꞌninaꞌ Ovoring bakaang koosinung teke oroꞌparuꞌ eeꞌnoko arakai
    arakavuuꞌ tevaro. Eeꞌnoko Piita teka matoꞌnang-koo tankoꞌpuma tantevura aaꞌpuuꞌ,
    “Iriꞌnarung daaꞌdaravai.” Eeꞌnoko teing sieenaning doonko duaꞌaretuꞌ bireng-eta.
  uvl-uvl: Ol pe NeHalang na angkelo lohot, pe lemenge tualeme nga tuele au ngana
    letena. Pe angkelo neu, lake rahite Petrus nga ekena pe hengo heke i pe hele,
    “O lohaka ke ueiuei mana.” Ol pe rur kerkereng ngana nenge tekale hite nga Petrus
    apena pe penna neu, un hot mana.
  eng-BBE: And a great light was seen shining in the room, and an angel of the Lord
    came to Peter and, touching him on his side so that he came out of his sleep,
    said, Get up quickly. And his chains came off his hands.
  ixl-CNT: 'Ech yeꞌk talcheꞌ chee maꞌl viaanjel u kuBꞌaal utz, yakich itxijtxu tuul
    u tzeꞌ. Ech itꞌok txala tuul u Luꞌ. Ikꞌassa utz, tal te ech tzaꞌ: —Lakpen cheel.—
    Texh te. Ech yakich chajpoj el qꞌu kadeena tiqꞌabꞌ u Luꞌ, u qitzbꞌal tetz.'
  xsi-xsi: Andeta mbwale pwataki tia yo, ŋineŋga walele nâ Maro Ŋalae ne aŋelo toŋge
    imâ ipâŋga, aku sinâla toŋge ipâŋga isinala luma sakamao ŋinde ilo. Aku aŋelo
    mbau ilâ isowe Petero waŋgira ku ipaŋo imandi sânda. Aku aŋelo ipai tu, “Kumandi
    walele!” Ŋineŋga wâlo rua ipayaule piti lâ Petero mbau, aku imbe ndue tâno kulu.
  crx-NTPO: Khunsul neMoodihti oolizas benghun be hóodiltsai, yoh cha hoot'en suli'.
    'Et lizas Peter 'ún be nilhni whe ts'enainílhzut 'ink'ez, “Soo 'ah dudinyaih!”
    yúlhni. 'Et 'aho nyoo lhuztih tl'ool be yulhghel-i oola oots'u hayánkat.
  kan-OKCV: ಫಕ್ಕನೆ ದೇವದೂತನೊಬ್ಬನು ಪ್ರತ್ಯಕ್ಷನಾಗಲು ಕೋಣೆಯೆಲ್ಲಾ ಪ್ರಕಾಶಮಯವಾಯಿತು. ಅವನು ಪೇತ್ರನನ್ನು
    ತಟ್ಟಿ ಎಬ್ಬಿಸಿ, “ಬೇಗ ಎದ್ದೇಳು!” ಎಂದನು. ಪೇತ್ರನ ಕೈಗಳಿಗೆ ಬಂಧಿಸಿದ್ದ ಸರಪಣಿಗಳು ಕಳಚಿಬಿದ್ದವು.
  bbb-bbb: '@see-verse:ACT.012.006'
  blw-blw: Hen hiyachi, ammag niyahachat agé hen ihay anghel Apudyus yag ammag nahelawan
    hen anchi iggaw Pedro, yag inwagat hen anchi anghel ah Pedro way namangon an hiya
    yag ekatnéén, “Aggagém man way fumangon.” Yag nàchagat hen anchi kawad way namarud
    hen limana.
  tam-2017: அப்பொழுது கர்த்தருடைய தூதன் அங்கே வந்துநின்றான்; அறையிலே வெளிச்சம் பிரகாசித்தது.
    அவன் பேதுருவை விலாவிலே தட்டி, சீக்கிரமாக எழுந்திரு என்று அவனை எழுப்பினான். உடனே
    சங்கிலிகள் அவன் கைகளிலிருந்து கழன்று கீழே விழுந்தது.
  azz-NT: 'Huan nimantzin monextij se ángel taquehual de Totecotzin. Huan no ijcón
    tech ne carcelijtic monextij se hueyi tanex de mimilinía. Huan ijcón in ángel
    quiolinij in Pedro ielchiquiu nacastan huan quijxitij huan quilij ijcuín: ―Tejua
    Pedro, niman ximoquetza. Ijcuacón ne tepos cadenas sepa san motapouque huan huetzic
    tenica matzicautoya Pedro.'
  spa-RV-1909: 'Y he aquí, el ángel del Señor sobrevino, y una luz resplandeció en
    la cárcel; é hiriendo á Pedro en el lado, le despertó, diciendo: Levántate prestamente.
    Y las cadenas se le cayeron de las manos.'
  csy-csy: 'En vun, Topa vantungmi sia a kung ah hongpai a, thonginn sung ah khuavak
    tang hi: Peter pang pan in beang a, thosak hi, taciang manlang in tho in, ci hi.
    Taciang in a khut pan thikkhau te tak hi.'
  mxq-NT: 'Net tiꞌin tuꞌugʉ Diosʉ ꞌyanklʉs kyʉdaky ma̱ ja pujxndʉjk, es jyantsytyukja̱jʉtyaay.
    Net ja anklʉs oj ttijꞌyꞌiꞌxy ja Peedrʉ ma̱ kyejky es oj dyajjotwijy. Net ja anklʉs
    ꞌyanma̱a̱yʉ: —¡Pʉdʉꞌʉk pojʉn! Netyʉ ja kadenʉ kya̱ꞌa̱da̱a̱y ma̱ Peedrʉ kyʉꞌʉ,'
  tzj-NT: 'Chaka c''a jalal ja tok xekaji ja ángel ruq''uin ja Pedro, ni sakari pa
    che'' rmal. Ja c''a ángel arja'' xuchapoc pa rupox ja Pedro chi rc''asic in quewa''
    xbij tre ri'': —Catyictaji pro ni chanim ri'', ne'' tre. Chaka jalal tok tzakel
    ja cadena chi ruk''a'' ja Pedro.'
  tdt-tdt: Derepenti deit Nai Maromak nia anju ida mosu, i kuartu nee sai naroman
    tiha. Anju nee baku Pedro nia sorin para fanu nia hodi dehan, “Hadeer lalais!”
    Korenti mos namkore kedas husi Pedro nia liman.
  ron-BTF: 'Și iată, îngerul Domnului a venit peste el și o lumină a strălucit în
    închisoare; și l-a lovit în coaste pe Petru și l-a ridicat, spunând: Scoală-te
    repede. Și lanțurile lui au căzut de pe mâini.'
  eng-WEBP: And behold, an angel of the Lord stood by him, and a light shone in the
    cell. He struck Peter on the side and woke him up, saying, “Stand up quickly!”
    His chains fell off his hands.
  eng-FBV: Suddenly an angel of the Lord appeared, and a light shone in the cell.
    The angel shook Peter awake, saying “Quick! Get up!” The chains fell from his
    wrists,
  nld-1939: 'En zie, daar stond een engel des Heren, en een licht schitterde in de
    cel. Hij stiet Petrus in de zij, wekte hem, en sprak: Sta haastig op. En de kettingen
    vielen van zijn handen af.'
  bwo-bwo: Manoor doonzo melkiyo bíats be'eyat, tipi moots c'eesho shaano gol b́wutsi,
    melakiwonwere P'etros lalk'o t'awit tuzt «Káári tuuwe!» bíeti, habiliyonu b́ kishotsere
    fed'b́gutsi.
  nch-BL: 'Huajca nimantzi tatanexti se taahuili chicahuac ipan nopa tatzacti huan
    ajsico se ilhuicac ejquet huan moquetzqui iixpa Pedro. Huan nopa ilhuicac ejquet
    quiajsic ielchiquitipa Pedro para quiixitis huan quiilhui: “Ximijquehua nimantzi.”
    Huan nimantzi huetzque nopa ome tepos cadenas cati ica quimailpitoyaj.'
  quc-TNT: 'Xak te''talic xtac''atob jun ángel takom rumal ri Dios chuxcut ri tat
    Pedro, te c''u ri'' xuban sak che ru pam ronojel ri che'', je'' ta ne chi xetzij
    quieb oxib chäj. Ri ángel xuchap ri tat Pedro pu toloc'', xuc''asuj, xubij che:
    ¡Chatwalijok chanim! —xcha che. Chanim xet''okopin ri ximibal re ch''ich'' ri
    cojom che ru k''ab.'
  tfr-NTPO: Eshko ga Tjl̈apga parkaga kjok dogo so weno shäng kjl̈ara eshko, ga no
    shdũzl̈ong uyo roshko iök weno pjang kjwara shjiye. Eshko ga Pedro porwara, ga
    wol̇l̇ena, ga tjl̈ẽ ba kong ga «Pja kojõs mal̈inge» l̈e. Jekdo eshko ga dröng
    sho ba pjrikkl̈o l̈ok ba orkwo go jek l̈ön kjl̈ul̈u erä.
  kaq-NT: Jaatian noquen Hihbaan raanah jahuen naihoh queha yonoti sanareneni jahui.
    Sipo xobo chicho xaba siri jaresscai. Rahpasxon Pedro mohinquin. —Huenihue histon
    —hahquin. Huenitaiya hahan menexipi cadena mepequehti.
  sgb-sgb: Namakonkaynaman, ay main mihay anghel hên Panginoon ya namukaw kan apostol
    Pedro. Hinumawang ya andyanan lan apostol Pedro. Hinabi nan anghel kana, ya wana,
    “Parahên minan mimata!” Tambêng naokal ya taykala ya atsi ha gamêt ni apostol
    Pedro.
  vie-1934: 'Thình lình, một thiên sứ của Chúa đến, và có ánh sáng soi trong ngục
    tối. Thiên sứ đập vào sường Phi-e-rơ, đánh thức người, mà rằng: Hãy mau chờ dậy.
    Xiềng bèn rớt ra khỏi tay người.'
  kxv-kxv: ଅ଼ଡ଼େ ମେହ୍‌ଦୁ, ଦେବୁଣିଏ ପ୍ରବୁତି ର଼ ଦୂତୁ ଏମ୍ବାଆଁ ତ଼ଞ୍ଜାଆ଼ତେ, ଇଞ୍ଜାଁ ଇଲୁ ବିତ୍ରା
    ଉଜେଡ଼ି ଆ଼ହାହାଚେ, ଅ଼ଡ଼େ ପିତରଇଁ ବମିତା ଡୀଗାହାଁ ନିକ୍‌ହାନା ଏଲେଇଚେ, “ତବେ ନିଙ୍ଗାମୁ,”
    ଏମ୍ବାଟିଏ ଏ଼ୱାଣି କେସ୍କାତି ହିକ୍‌ଣିୟାଁ ହୁଙ୍ଗାହାଚୁ ।
  cha-cha: 'Ya estagüe, un angjet y Señot tumotojgue gui oriyaña, ya y candet manina
    gui jalom y cuatton calaboso: ya japanag si Pedro gui calaguagña ya yinajo, ilegña:
    Cajulo laguse, ya y cadenaña manbasnag guinin y canaeña.'
  amu-NT: 'Matsꞌia joꞌ tyjeeꞌ cwii ángel cwentaaꞌ Ta Tyꞌo̱o̱tsꞌom ndoꞌ teixueeñe naquiiꞌ
    wꞌaancjo. Ángelꞌñeeⁿ tiiꞌ lꞌo̱o̱ⁿ tseiꞌntsquieeꞌ Pedro, seilcweeⁿ juu. Matsoom
    nnom: —Majeꞌ majeꞌndyo quicantyjaꞌ. Quia joꞌ mana tquiaa lꞌuaancjo na chuꞌtyeⁿ
    lꞌo̱ Pedro.'
  hin-CV: प्रभु का एक दूत एकाएक वहां प्रकट हुआ और वह कमरा ज्योति से भर गया. स्वर्गदूत
    ने पेतरॉस को थपथपा कर जगाया और कहा, “जल्दी उठिए!” तत्काल ही पेतरॉस की हथकड़ियां
    गिर पड़ीं.
  spa-BES: 'Y se vio una gran luz resplandeciente en la habitación, y un ángel del
    Señor vino a Pedro y, tocándolo de lado, y saliendo de su sueño, le dijo: Levántate
    pronto. Y sus cadenas salieron de sus manos.'
  san-BEN: এতস্মিন্ সমযে পরমেশ্ৱরস্য দূতে সমুপস্থিতে কারা দীপ্তিমতী জাতা; ততঃ স দূতঃ
    পিতরস্য কুক্ষাৱাৱাতং কৃৎৱা তং জাগরযিৎৱা ভাষিতৱান্ তূর্ণমুত্তিষ্ঠ; ততস্তস্য হস্তস্থশৃঙ্খলদ্ৱযং
    গলৎ পতিতং|
  tdx-tdx: Tojo te nivotrake eo ty anjeli’ Iehovà, le nireandreañe amy trañoy ty hazavàñe.
    Nedrè’e an-deme’e t’i Petera naho nampitroare’e ami’ty hoe, Miongaha masìka! vaho
    nivitsok’ am-pità’e o silisilio.
  naf-naf: Âpme keyegak Amobotnaŋgalen ensel ŋenaŋ mka keŋan ke belak sokbemtapme
    busatnaŋaŋaŋ mka keŋaŋ bee mbusatnaŋ bemti tage. Âpme Kawawaŋgalen ensel keyaŋ
    Pita butemti zeye, “Pita, sakwep wati dendaŋ tat!” Zeme Pitayaŋ dendaŋ pututuk
    wapme setnaŋ betnaŋ sen katikŋaŋaŋ zampepeŋaŋ ewan belak puluk pilik pemti topmâge.
  grc-MT: και ιδου αγγελοσ κυριου επεστη και φωσ ελαμψεν εν τω οικηματι παταξασ δε
    την πλευραν του πετρου ηγειρεν αυτον λεγων αναστα εν ταχει και εξεπεσον αυτου
    αι αλυσεισ εκ των χειρων
  vid-vid: Baho du, mhilisi wa Mkulu nakema habehi na heye na lumuli nalumulichila
    chila chihengo cha chinweng'ho. Mhilisi nakamdoliza Petili mulubavu kamlilimla
    yolonga, “Uche himahima!” Bahala du jila minyololo najoyawohigwe mmoko najidumka
    na kulagala hanyi.
  pio-NT: 'Yáta Dios yàasu ángel yàanàaca néré, ibàlùacawa mawiénita Pedro irí. Yá
    camalási ipuníada presoíyéi ibàna irìculé. Néese ángel icapèedaca Pedro ibàlài
    ìwali icawàidacani. Yá íimaca Pedro irí: “¡Caquialéta, pimichàawa!” íimaca yái
    ángelca. Yáta pucháiba cadena icaláacawa Pedro icáapi íicha.'
  tsn-tsn: fa ka tshoganetso go nna lesedi mo ntlwaneng ya kgolegelo mme moengele
    wa Morena a ema fa thoko ga ga Petere! Moengele a mo itaya fa lotlhakoreng go
    mo tsosa, a mo raya a re, “Tsoga ka bonako!” Mme dikeetane tsa wa mo mabogong
    a gagwe!
  amr-NT: Jakyo ijhuiti ehueʼ Diosen huataʼmoneri oʼbo. Huabakuda̱ʼ jakyo jeyda o̱ʼe̱po
    Diosen huataʼmoneri Pedrotaj huapidtaʼ oʼdeydeypo oʼmaboaʼpo, —‍I̱dada yaboʼ.
    —‍Onaʼnok. Ken sirobia eʼbaʼtidukuʼ oktikuonkaʼuy.
  pwg-pwg: Kadenima Bada ina aneya irumatara ma gabura numana kamonai iruyasegana.
    Ma Pita ghabaghabana ikiividagui da ikiimataki. Ma ivonei bo, “Kevomiiri yaghiyaghina!”
    Ma chein Pita imanai ivi tamotawetaweyana.
  cjv-cjv: Ena Ari Wanopanom nuwi kokonan gan ta u kan iki ungoro kewa ikai dongoro
    te Pita kipam akore wiyom yauro “Ne kene kene eire aro!” di tongoro ena kan sen
    okomdi forau sire ako sume.
  tha-KJV: ดู​เถิด มี​ทูตสวรรค์​ขององค์พระผู้เป็นเจ้ามาปรากฏ และมีแสงสว่างส่องเข้ามาในคุก
    ทูตองค์นั้นจึงกระตุ้นเปโตรที่​สี​ข้างให้ตื่นขึ้นแล้​วว​่า “จงลุกขึ้นเร็วๆ” โซ่​นั้​นก​็หลุดตกจากมือของเปโตร
  por-BR-2018: E eis que veio acima um anjo do Senhor, e uma luz brilhou na prisão;
    e tocando em Pedro em sua lateral, despertou-o, dizendo; Levanta-te, depressa!E
    as correntes caíram de suas mãos.
  mhl-mhl: Kubaŋ pebuŋyoŋ, Ofonde mimerereŋ moji pipa fukeru Pitare keririŋgo dimako
    nigiŋ pire maŋine fure foreko Pitare tambaraŋineo qaku ojiya, “Go pipa pakere.”
    Oŋu ojime gbedi (nigiŋ) yoyokaji oo akoŋ Pitare meone mo qomukubu.
  klv-klv: Vǝha-sua ŋai aŋel sua siNasub̃ evisi, ale nam̃ial em̃ial lohoim. Aŋel iṽas
    aPita tarhǝben ike, “Gile mǝhat tutut!” ale natsen aruteh dan navǝlan gǝlaru.
  bco-bco: Wigibole a꞉naka, Alana꞉ ene ma꞉mul kaluwo꞉ Bidalo꞉wa handalowo꞉ ko꞉lo꞉,
    dibolo a us a꞉no꞉ ho꞉lena꞉ ho꞉lelia꞉ difa꞉. Ma꞉mul kaluwa꞉yo꞉ Bidaya꞉ o꞉fo꞉fa
    besega꞉takiyo꞉ a꞉la꞉sio꞉, “Ge bo꞉bo꞉ge dasima.” A꞉la꞉sa꞉labikiyo꞉, sa꞉ni ko꞉lo꞉
    Bidaya꞉ dagi amilo꞉ galolo꞉ a꞉no꞉ ene asulo꞉ka a꞉duali.
  kdl-NT: Kute‑kute aku katsumate ka zuba ka Magono ma Zuba ka wenikei kaci ka ne
    ara ne, aku katyashi ka wakanai kunu ki. Aku katsumate ki ka sawai Bituru a ikengi
    u ꞌya̱nga̱sa̱ yi u danai, “ꞌYa̱nga̱ gogo!” Pini nala, ikani yi i sa̱ruwa̱i.
  apu-NT: Patimari Teoso nitiri tokiini. Tirikapi ponika kateia ãki. Iuasaakipeka
    Teoso nitiri õpirĩkari Petro. —Põkitikaua. Katima pitxako —itxari. Iuasaakipeka
    itsapi iaxirikiko iuakoãkiri katxaka.
  roo-roo: Osa iava Turaro reraaro enselto sita pievira pouro viropa rera ruvara-ia
    Pita, ovusa aviavia varaepa voa raga ora kiusa tuukepa tugi-ia. Oire voaviva rera
    eraopareva rera vurevurepaoro. Uva oiso puraroepa rerare Pita, “Toreu ikauvira.”
    Oa iava tuuke iro kove ovoiepa rera iava.
  miz-NT: 'Kidáā ne, véꞌxī ánje Xuva kō ne, xiꞌí nuu iní viꞌi utun kān. Ánjē sán ne,
    tɨɨn ntaꞌa ñā Pedru vata koo é nantōto ña ña ne, dā náxntitsī ñá ña, kakaꞌan ña:
    —¡Kamán san, nakuntítsin! —kaꞌan ña. Kidáā ne, kadena é kānúꞌni ntaꞌa ña ne, kóꞌxō.'
  qvz-NT: Pedro pai puñusha siriushcai cungaimanda Diospa angel shamura, carcelbi
