  jpn-1965: すると突然、主の御使いが現われ、光が牢を照らした。御使いはペテロのわき腹をたたいて彼を起こし、「急いで立ち上がりなさい。」と言った。すると、鎖が彼の手から落ちた。
  fra-SBL: 'Et voici, un ange du Seigneur se tenait près de lui, et une lumière brillait
