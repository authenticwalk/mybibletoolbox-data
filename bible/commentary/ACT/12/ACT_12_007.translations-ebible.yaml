  aoj-aoj: Eaꞌ kwafalis atis atef bif owaꞌ, ensel Dembinaii nataga naloma nogogalaꞌi
    nogalaꞌ nawis ipat sandaꞌ kalabusa nomon. Eaꞌ ensel napisi lambeh Pitai ninimbalana
