  bdv-bdv: ଆର୍‌ ଦଃକା ମାପ୍ରୁର୍‌ ଦୁତ୍‌ ହଚ୍‌ଲା ଆର୍‌ ଜଃଇଲ୍‌ ଗଃର୍‌ ଉଜାଳ୍‌ ଅୟ୍‌ଲି ଆର୍‌ ସେ
