    turisie. Turikia foaka takahisie.” Aíyaka hepene aporomo somehoanine, Pita hokonoa
    sene káramo kita humaresane hemakapukua hororaka horopepesapo.
  kik-kik: Na rĩrĩ, o rĩmwe mũraika wa Mwathani akĩmuumĩrĩra naguo ũtheri ũkĩara kanyũmba
    kau aarĩ. Mũraika ũcio akĩringaringa Petero mwena na akĩmũũkĩria, akĩmwĩra atĩrĩ,
    “Ũkĩra narua!” Nayo mĩnyororo ĩrĩa oohetwo nayo moko ĩkĩgũa thĩ.
  cap-NT: 'Jalla nii weenpacha tiripintit Yooz anjilaqui tjonchic̈ha. Niz̈aza nii
    carsil kjuyltan muzpa waljaz̈ kjanchic̈ha. Nekztanaqui nii anjilaqui Pedruz̈ latuquiztan
    lanzic̈ha. Nuz̈ lanz̈cu tjaji wajtskatchic̈ha. Nekztanaqui Pedruz̈quiz paljaychic̈ha:
    —Uri z̈aaz̈na, —cjican. Jalla nii orapacha Pedruz̈ kjara c̈hejlta carinaqui juztoka
    tjojtsic̈ha.'
  ksr-ksr: Gaoŋ egito, Pombaa gajoba moŋnoŋ uulaŋawo asugiŋ Piitowaa kooroŋanoŋ nano
    kasa miriwaa uuta asaridabororo Piitowaa maroŋanoŋ qeŋ ijoro, “Mono uulaŋawo waaba.”
    Kaeŋ ijoro gbado (tape) woiyanoŋ iikanondeeŋ Piitowaa borianoŋga eeŋ suni.
  eng-TNT: 'And beholde the angell of the Lorde was there present and a lyght shyned
    in the lodge. And smote Peter on the syde and steryd him vp sayinge: aryse vp
    quyckly. And his cheynes fell of from his hondes.'
  sbs-sbs: Muvone, Iñiloyi lya Simwine inakozana chillya libonahalisa, linu mu moni
    chiwa munika mwizuvo yetolongo. chilya vakula Pitrosi he mbali niku muvusa,”'buke
    chakulitahanela' Imi ichaini chizawa kumayaza akwe.
  sue-sue: Dopero itiwa Tuara angelo zo meni so mokara ena tutamu kei awenua. Kei
    awenu so moka zasi tamere ninua. Angelo meni Petoro awa-uzero ego senua awa, “Eya
    eri.” Ago tuaise Petorora wanera ena sen besewato awa.
  fra-NCL: 'Tout à coup survint un ange du Seigneur, et une lumière resplendit dans
    la prison. L’ange, frappant Pierre au côté, le réveilla en disant : « Lève-toi
    promptement « ; et les chaînes tombèrent de ses mains.'
  bhg-bhg: Boraebé Badari da anelami ainda yai petesiri parara bundari oroda datembesisina.
    Edo anelami Peter da dendegida ipa pisido aujite sisina, “Burigibé erido pete!”
    Iji dá ainde asi okain aurimi ari tote (2) awa ainda ipada teugedo duduritera.
  snn-NT: 'Ëñajën nëcajënna, Riusu guënamë re''oto yo''o conguëbi te''e jëana gaje
    meni, preso zeansi''quëna ti''anni, ya''o huë''e sa''nahuë yua ai go''sijeiguëra
    miaguë ëñoguëña. Ëñoni, ja''nrëbi Pedroni baguë ca''ncona puni sëtoni caguëña:
    —Besa huëijë''ën, caguëña. Caguëna, guënameña''ga ja''anse''ebi ro tijini, baguë
    ëntë sarañabi tonquëña.'
  atb-NT: Haú hkûn, Yhumsing é maumang lagyo rayuq lé htoq shit mù, gok haû má duqbó
    lo ri. Maumang lagyo haû gi, Petruq é namcham má ê hpuk kat mù, "Myap toq wú aq."
    ga nhaû ri; haú hkûn, Petruq é loq mâ é toqjâng tui pé le gyut gyó ló bê nghut
    ri.
  cek-AK: 'Khenah, Angraeng ih van kami anih khaeah angzoh moe, aanghaih mah thongim
    thung to toeh: anih mah Piter to panak ah tabaeng pae dop moe, palawt, Karangah
    angthawk ah, tiah a naa. To naah anih ban ih sumqui doeh angkhring pae roep.'
  bkd-bkd: Ba tigkan nakauma sa balinsuguen hu Dios ha nakailaw diyà ta seled taena
    ha purisuwan. Inibitan din si Pedro daw pukawa dayun inikagiyan din hu “Agpas
    ka bangun.” Sagunà nangatangtang su pusas diyà ta alima hi Pedro.
  ctu-76: 'Ti saj ora jach ti tsictiyi juntiquil ajtroñel i cha''an Dios ch''oyol
    bʌ ti panchan. Sʌcpojan ya'' ti mali cʌchonibʌl. Jini ti'' nijcʌ Pedro ti'' quejlop.
    Ti'' p''ixtisʌ. Ti yʌlʌ: Tyejchen ti ora, che''en. Che'' jini, i cadenajlel tyac
    am bʌ ti'' c''ʌb ti bajñel tyujq''ui loq''uel.'
  lac-NT: 'Seb caj tar yʌjmasir u t''ʌn Jaj Ts''ur tu mʌca''an Pedro. Jach pot sasij
    tu mʌca''an Pedro. Caj pecsa''b Pedro ten yʌjmasir u t''ʌn Jaj Ts''ur quir yasʌr
    Pedro. Caj t''ʌnij Pedro: ―Seb a riq''uir, Pedro ―quij. U bʌjiri'' tiquin pit
    u mascabir u c''ʌb Pedro.'
  xla-xla: Epalati pakasiyamalalo Lod ya꞉ banakakata yia꞉ mateka꞉pi dla woyapo hallati
    hela꞉dleta amtuwale aya duluye haiyo. Epo God ya꞉ banakaka oplamita Pita esesa꞉mama
    epo atlaiyo, “Pita, wa꞉ hapele sila꞉tine,” diyo. Epalati oloma edla oli deatapo
    miyelo Pita do tle totowatimaiyo.
  xav-NT: 'Tawamhã hâiwa ãma Wanhib''apito ma, romhuri''wa hã awa''awi ma tô ĩtẽme
    wi, mara wa''wa. Mara wa''wam nherẽ, dazazéb ''remhã oto robrã di, ''ri ''re wa''wa
    ãma hã. Hâiwa hawi romhuri''wa hã ma tô Pedru hã rési ĩsisé ãma, utu da. Te tãma
    tinha, ãne: — Ai''aba''ré na aiwahutu. — Ãne te tãma tinha. Taha wa, ĩpawasisizé
    hã si''uihâ na ma tô tãma asisina, ĩsi''uwazi nhorõ rudu hã.'
  cuk-cuk: 'Agi, Bab-Dummad-e-baliwitur-wargwen Pedroʼse ukiar nonikid, esgaryagi
    gwallu-mee imaknonikid. Pedro-odakegala, dikargi ebunonikid, ega sogded: “Gwae
    be gwisgu.” Geb esgoro-dub-e-argangi-atinnaledi, yog achikar naded.'
  tbf-tbf: Puk lalapus, ken angelo mi Nguts a nga tsorubeit ma mi berber a nga rar
    i aron mi vona vinatoreis. Samo a nga pan vapada e Petro, ma a nga oeng sien,
    “Lalapus! Tamtuir!” Ian ngas te mi tsen a nga koro siba riman e Petro.
  uig-CYR: 'Вә туюқсиз Рәбниң бир пәриштиси көрүнүп, бир нур камерни йорутти. Пәриштә
    Петрусниң биқиниға ноқуп: — Тез тур! — дәп ойғатти. Униң қоллиридики зәнҗир шу
    һаман бошап чүшүп кәтти.'
  ikw-NT: Ngangam, enine izi Nyenwe aị varụ gwuzoru, iwhne mụkwasi nụ rime ọro ikelu.
    Enine izi wam kpatụ Pita aka nụ ngeri ẹhni, ọ kanụ a, “Lizọ wara wara.” Ijigba
    dnahnala n'aka Pita.
  khs-khs: 'Komaiyama kemi, Sosolo E hepene sena semetei nowa tipolo koane emi hetetiyakamake
    koane sulu amowa sopoke ho:lili tiye tuwapokeye. Apula: hepene senayewi Pita fapowemi
    keyetese kila:tese selese, “Kewa kipila tesima!” e selakamake seini elipeiyewi
    Pita e tiya: tapoya amowa ene matana fakeye tiye toliyetikeye.'
  dwr-ENT: ኣኬኬናን ዴዒሺን፥ ጎዳ ኪታንቻይ ሄዋን ኤቂ ኣጌዳ፤ ቃሾ ጎሌንካ ፖዑ ፖዒ ኣጌዳ። ኪታንቻይ ጴፂሮሳ ሚዪያ ዴቺ ቤጎዴ
    ኣ፥ «ኤሌ ዴንዳ» ያጌዳ፤ ሄ ማንዒያንካ ሳንላታይ ኣ ኩሺያፔ ዎ ኣጌዳ።
  pma-pma: Hatte tas, angelo tai onen Asuv mai kistal, ka muohien ten hetetamenien
    ritin rahit out koa Pita ro ien. Angelo enek kis usiven Pita ka sisil eni mea
    vit, “!Kikalah kimea!” Navong viteni mukok, sen mea ran hen keilu.
  atd-NT: Ingkatokow ro to duon diwata to Magboboot no niglibuwas no nalayagan ka
    sikan no sinabong to pirisuan. Niglamposan din ka kiliran ni Pedro no nigpokow
    din on. No kagi to diwata kandin to, “Onow kad on agpas.” No naawo do duon ka
    karina no inhikot to mgo bolad ni Pedro.
  tel-2017: ఇదుగో, అకస్మాత్తుగా ప్రభువు దూత అతనికి ప్రత్యక్షమయ్యాడు. అతడున్న గదిలో
    వెలుగు ప్రకాశించింది. దూత పేతురును తట్టి, త్వరగా లెమ్మని చెప్పాడు. అప్పుడు అతని
    చేతుల నుంచి సంకెళ్ళు ఊడి పడ్డాయి.
  hat-BSA: 'Epi vwala yon zanj Senyè a te parèt sibitman, e yon limyè te briye nan
    kacho a. Li te frape bò kote Pierre. Li fè l leve, e te di l: “Leve vit!” Konsa,
    chenn yo te tonbe kite men l.'
  bxh-bxh: Maꞌesega na, Yaubada ena anelu ya taumahata yo mala ya sina deli ganahewana
    yai. Anelu ya abilau Pita lisilisina yai na ya fanohi iyen, U obiyo! Feula! Yo
    fede, seni nimana yai sa taufahi.
  top-NT: 'Ni̱ para tacátzi̱lh acxni ¡tarannc! li̱tatu̱tako̱lh taxkáket nac pu̱la̱chi̱n;
    Dios ixma̱lakacha̱ni̱t cha̱tum ángel, lakata̱yachi Pedro; tucs pa̱tláhualh xlacata
    nastacnán y huánilh: ―¡Lacapala cata̱qui! Pedro tá̱yalh y amá cadenas ni̱ma̱ ixli̱tachi̱ni̱t
    ixacstucán tatáxcutli.'
  msk-msk: Toyo ninyan na gabi sakadyap yapakita asang pirisowan yang tagalangit na
    sogwanun nang Dios, kayan yallagan yang surud nang pirisowan. Tyatangkug si Pedro
    nang tagalangit antak magmata, laong naan kang Pedro, “Pagbangon, pakallug.” Kayan
    yaparabay mabadbad yang dowang ka kadina na pyagabakos sang kanaan manga buktun.
  gyr-NT: 'Avɨyeteramo tẽi Tũpa rembiguai oyemboyecua ique vɨteseve chupe. Ahese sendɨ
    guasú iteanga soquendasa pɨpe. Ahe oñatoi Pedro ɨqueve imomahe: “¡Epũha poyava!”
    ehi chupe. Ipũhase, opa voi oyera carena ipo sui.'
  kmh-kmh: Pen Gor enjol bap aŋgyokek mon melik rek gakniŋ, kalambis korip miŋgan
    ak amnak. Amiy, Piyta nup pik niŋiy aŋgak, “Kasek tikjakan!” Aŋgek tikjakakniŋ,
    sen nup tiwniŋgiyak ak wisikak.
  ukr-ONPU: 'Раптом з’явився ангел Господній, і світло осяяло в’язницю. Ангел, штовхнувши
    Петра в бік, розбудив його та сказав: «Скоріше вставай!» І ланцюги впали з Петрових
    рук.'
  emi-emi: Vara me kapuna ensolo ateva Vau ngepona ateva ghe rekatala me mallanga
    ateva ghe lutula tale ale mata voovoo me ensolo ateva ghe posola usuena ativilau
    Pita tani angunia me ghe uela etana va, “Totu parasila,” me sene alua lalu ghe
    kao vellaluela ta nimane.
  zpv-NT: 'Seguihdu baluuꞌyiloh tuhbi aanjla Dxiohs laꞌn lahtsidxiꞌba neezaa baziaꞌñih
    tuhbi bwehla riꞌchi, ya chiꞌchi bariꞌh aanjla chi laꞌh Pehdru tin babahn ba, chiꞌchi
    rahbi ba: ―Guenagah gwastii. Chiꞌchi dxyiigah billaachi raꞌ cadehn nin bachiꞌbi
    raꞌ ba laꞌh Pehdru,'
  gux-gux: 'Lani o DIODO maleki den doagidi PIELI po ke mi yenma yendi li kadidieli
    nni. Maleki den maa PIELI kalu ki fundi o ki yedi o: Fii jalijali! i kuseseli
    den pidi o nii kani ki baa.'
  kos-kos: In kitin pacl ah na lipufan se lun Leum tu insac, ac kalem se sarmelik
    infukil in presin. Lipufan sac sruokya finpisal Peter ac oaksalak ac fahk, “Sulaklak,
    tukakek!” In pacl sacna sein ah putatla liki paol Peter.
  ibo-ibo: Na mberede mmụọ ozi Onyenwe anyị bịara guzoro nʼebe ahụ, ìhè nwukwara nʼime
    ụlọ mkpọrọ ahụ. Ọ kutụrụ Pita aka nʼakụkụ sị, “Ngwangwa, bilie ọtọ!” Eriri igwe
    ahụ dapụrụ nʼaka ya.
  yml-yml: I ꞌenoꞌeno nika tamu ꞌAuvea yana anelose i souyeni i tovoi tutudaba i magetai.
    Anelosenina Fita ꞌavalaneye i ꞌabi i luvagoni i vo, ꞌU tovoi-matayoꞌo,” nika bulava
    kainumu i ꞌanitaꞌidi Fita nimanega.
  ory-ory: ଆଉ ଦେଖ, ପ୍ରଭୁଙ୍କର ଜଣେ ଦୂତ ଉପସ୍ଥିତ ହେଲେ, ପୁଣି, କୋଠରୀଟି ଆଲୋକମୟ ହେଲା, ଆଉ ସେ
    ପିତରଙ୍କ କକ୍ଷଦେଶରେ ଆଘାତ କରି ତାହାଙ୍କୁ ଉଠାଇ କହିଲେ, ଶୀଘ୍ର ଉଠ। ସେଥିରେ ତାହାଙ୍କ ହାତରୁ
    ଜଞ୍ଜିର ଖସିପଡ଼ିଲା।
  bzj-bzj: Sodn-wan wahn aynjel fahn di Laad stan op fronta Peeta, ahn di sel lait
    op wid wahn brait lait. Di aynjel shayk Peeta ahn wayk ahn op ahn tel ahn seh,
    “Hori get op!” Sayhn taim di chayn dehn jrap aafa Peeta han dehn.
  wmt-wmt: Nyanartijangka pirriyani yinjil Ngarpukurajangka. Parralani manyanangurla
    tilingu. Nyanartijangka yingkilani yinjillu Pita. Parnkijarrinyala Pita. Wangki
    yinya yinjillu, “Partal turtangka.” Yulajwantinyala pila tanyjijarra kurrapajangkajarra.
  chk-chk: Lon ei chök otun eman nöün ewe Samol chon läng a ü ikenan o eu saram a
    asarama lon ewe ruum. Iwe, ewe chon läng a pisiri won afaren Petrus, a apwökätä
    o üreni, “Kopwe müttir pwätä!” Lon ei chök otun ekewe sein seni mächä ra turutiu
    seni won pöün Petrus.
  ssd-ssd: 'Kile Suŋgo tuku eŋel ande Petrus tugumŋge mayok kina le bulu promba wande
    sina ta kilŋana. Eŋel nu Petrus tuku kailmane burumba kuanemba sana: Pitik tiŋga
    ŋgina kande sen muli wai mbol ta kuklika ndekinaik.'
  acr-TNT: 'Xakicꞌateꞌt cꞌut xwinakir jun ángel re ri Kanimajawal rucꞌ, yey jun akꞌ
    lic xutzij upa ri cárcel. Ri ángel xuyuchꞌuyaꞌ ri Pedro pucꞌalcꞌaꞌx, xucꞌosoj
    y jecꞌuwaꞌ xubiꞌij che: «Chatwaꞌlijok, chawilij» xcha che. E tak cꞌu ri carena
    cꞌo che rukꞌab ri Pedro xtzakic.'
  rop-rop: Wal wen Pida bin silip, wan einjul bin kamat langa im, en det lait bin
    shain ebriweya langa det rum, en det einjul bin holdim Pida langa im sholda, en
    imbin weikimap im, “Kwikbala yu gidap!” En streidawei det dubala tjein bin kamat
    brom Pida bingga,
  mee-mee: Na ka pannasa mana na anggelo te ae Nutu ke lele, ba olamana te ka lamana
    ngallo nga pulangkala bilingana orae Pita momo ngia. Na anggelo laeala ke pangoe
    Pita ka tavalangpagangana kia nga liuna puna. Ba ke role kia roma, “Sigipaga bolvole!”
    Na onreke samapite Pita kamana ganname keke marula ka pungapisigingarea.
  dif-dif: 'Ja mai, Kaparaia angela kulno karakararina wonti, ja praitji kanjangari
    pungani mintjina wonti: Nulu Petrungu pankitiri nandranandrana wonti, nina jiritjibana
    wonti ja jatana wonti: „Nurujeli jiritjiau!“ Ja kanjangari nunkani marandru purina
    wonti.'
  gam-gam: Embe molmaka Pita rum kembis pai al God tau agelo ta ola dje, dje worika
    dumo tago au dji. Au djika tau agelo po Pita dambe al to mage embe dji, ni ola
    dje agle! dji. Djika kasen soka Pita agle al to pagi wok to yage kal toi,
  nou-nou: Edo ro arago ise Bada da asisi ewamei bugudo gajari oro jo da deriri usasa
    jani burisira. Edo asisi ewamei mi Peter budo yakawo yakawo etiri eririsira. Eriri
    uso yei sisira burigi eri sisira iji ainde ngobu Peter digero atisira awa dudurisira.
  mqb-NT: 'Cəna, maslay a Mbərom Ba Məduwen a inde a sləray, aday jiyjay a dav ù
    doh ata fok. Maslay a Mbərom ata a dangwazl anan Piyer, a pəɗek anan, a jan: «Slabak
    bəse!» Cəna, calalaw ahay tə pəsak zek, tə slahay à alay a Piyer wa.'
  ape-B: Wakuli ahudak atuh enen Diginali ananin ensel nyanaki nyeyotu agundak Pita
    nechuh umu ali numunitamu atudak haus kalabus gwol gnakusuk meyoh. Enyudak ensel
    nyechudukwep Pita naitak ali nyakli, “Kitak wisnabul.” Ali ahudak atuh senab botokwechihuk
    Pita ananis wis.
  grc-F35: Καὶ ἰδού, ἄγγελος Κυρίου ἐπέστη, καὶ φῶς ἔλαμψεν ἐν τῷ οἰκήματι· πατάξας
    δὲ τὴν πλευρὰν τοῦ Πέτρου, ἤγειρεν αὐτὸν λέγων, «Ἀνάστα ἐν τάχει,» καὶ ἐξέπεσον
    αὐτοῦ αἱ ἁλύσεις ἐκ τῶν χειρῶν.
  cav-NT: 'Muya jutidya cuitatu juticuare barepa juque Yusu tsahuaquique. Juticuaretu
    Pedro eishaju. Huecaratu huecatillacuare etare apuda ducu. Barepajuratu Pedro
    epereju pajacuare emetucu tsehue, tuque cabatisha ishu. Cabatishatsu tujatu acuare:
    —Netitsuracue ebajarara, Pedro. Cadena ecatsetu Pedroja ebi risiquique pacacacuare.'
  kgp-NT: 'Kỹ vãhã Topẽ tỹ jẽnẽ jafã tóg ti mré jẽ nĩ, kỹ tóg ĩn ẽn krẽm jẽngrẽ nĩ,
    kuty hã ra. Ẽn tóg Pedro ki pérén ke mũ, ti kãvy ki. Ti rĩn tóg mũ, kỹ tóg ti
    mỹ: “kur nĩ,” he mũ. Kỹ ti nĩgé se ja tóg varan ke mũ, ferro ẽn ti. Kỹ tóg kavar
    kỹ nĩ nĩ, kyvar kỹ, Pedro ti.'
  bvd-bvd: Da too 'ada 'uri nai tona boroi, na 'ensel nia God ka dao na siada ma na
    kwesu nai ka laabata naa laona lookafo nai. Na 'ensel nai ka fida faatonaa kau
    sa Bita ma ka bae na 'urii, “'Ali'ali, tatae fasi!” 'Ana si kada nai 'ua guu,
    na seni baki daka luke daka 'asida naa 'i saegano fasi maa 'abana ki.
  ukr-1871: 'І ось ангел Господень став перед ним, і сьвітло засияло в будинку; торкнувши
    ж у бік Петра, підвів його, говорячи: Уставай боржій. І поспадали кайдани з рук
    його.'
  apz-apz: Aꞌamu ahwomomjo sohwo noponto impoꞌangomo humentisofoho. Noswahonɨngki
    iyohohopa longkonɨmentisofoho. Aꞌamu huhwo sohwo Pitafe hupepo hwanɨngo ufonjonto
    ulɨmento, Komoꞌno filɨkaho. Ose ulahonɨngki ahwomo nano hufaꞌuyoso Pitafe aho
    mtaꞌni isɨhuto hmmokwajɨmentisofoho.
  yon-yon: Kwane, kudmeniibban kumbed engyu maa angkadoroone, wadnari aom kuu nambiri
    yuroon. Kwane, Pita yaa awinene kaakmene yedmoon, “Kirod yeedere.” andoona, yeedoroona
    Pita ye dingki emkong yaa yenbeniwen ye sein kuu kwane doomboroon.
  poi-NT: 'Jeet́i rato iwiñquejáy jém Peto tu̱m sɨŋyucmɨpɨc pɨ̱xiñ jém Diospɨc icutsatne.
