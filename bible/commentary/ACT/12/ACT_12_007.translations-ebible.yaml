verse: ACT.012.007
translations:
  kpx-kpx: Ige solekavesite Kosive aneluu lohoale o ke uvumo lamige atagaveu oe uvumo
    halunu. Ige anelu keu Bita hadala holisi etuvai avoe, “Solekai hovelahanela.”
    Kateai lousege solekavesite seimi abuita keau Bita adamo solahai dobuluvilu.
  okv-H: mume orohuta God ta Anera usasa te tapa orohuta irerembeto puvuto Peter ta
    koho ta jigito jahevenu erenu,
  tbo-tbo: Ma mala emosi ma yayata numana u hinena i luebaleya po Yaubada a tu winoyanoya
    i lugeleteya. Lawana Pita tolotolona i lutonaya po i limaamahi ma i pa, ‘Una towolo
    yagiyagina!’ Gulawahi pawapawasi Pita u nimana hi gunalupenihi.
  mal-C: പെട്ടെന്ന്, കർത്താവിന്റെ ഒരു ദൂതൻ പ്രത്യക്ഷനായി, കാരാഗൃഹത്തിൽ ഒരു ഉജ്ജ്വലപ്രകാശം
    തിളങ്ങി. ദൂതൻ പത്രോസിനെ ഒരുവശത്ത് തട്ടി അദ്ദേഹത്തെ ഉണർത്തി. “വേഗം എഴുന്നേൽക്കൂ!”
    ദൂതൻ പറഞ്ഞു. പത്രോസിന്റെ കൈകളിൽനിന്ന് ചങ്ങലകൾ അഴിഞ്ഞുവീണു.
  grc-SR: Καὶ ἰδού, ἄγγελος κυρίου ἐπέστη, καὶ φῶς ἔλαμψεν ἐν τῷ οἰκήματι· πατάξας
    δὲ τὴν πλευρὰν τοῦ Πέτρου, ἤγειρεν αὐτὸν λέγων, Ἀνάστα ἐν τάχει. Καὶ ἐξέπεσον
    αὐτοῦ αἱ ἁλύσεις ἐκ τῶν χειρῶν.
  bgc-bgc: तो देक्खो, प्रभु का एक सुर्गदूत आण खड्या होया अर उस कोठड़ी म्ह चाँदणा चमक्या,
    अर उसनै पतरस की पासळी पै हाथ मारकै उस ताहीं जगाया अर बोल्या, “उठ, तावळ कर।” अर
    उसकै हाथ्थां तै बेड़ी खुलकै गिरगी।
  khz-khz: Ne Velekou gena aneru ta ematagaito, Petero laganai eruga-talito, e maeka
    ta tipura numana aonai ewae-taliato. Voaneru na Petero pagana eraka-valeato, ne
    evago-keroato, evaikilaato, “Vega-veleke, ono kuliiti!” Ne teini Petero gimana
    na geketo-vagito.
  deu-TKW: 'Und siehe ein Engel des Herrn erschien, und Licht strahlte in dem Gemach;
    er stieß aber den Petrus in die Seite, weckte ihn, und sprach: stehe sogleich
    auf. Und die Fesseln fielen ihm von den Händen.'
  zsr-NT: 'Tu tsalz buluíꞌ lahuëꞌ niꞌ gbaz laꞌy queëꞌ Xanruꞌ, atiꞌ buzeniꞌtsca yeníꞌ
    lidx guia. Gdanëꞌ cuit lëꞌë Pedro gbaz laꞌy naꞌ, atiꞌ buspanëꞌ lëꞌ len gudxëꞌ
    lëꞌ: ―Gyasch. Niꞌr guluhuédx du guia naꞌ nagaꞌ nëꞌë Pedro.'
  lin-lin: 'Mbala moko, anjelu ya Nkolo abimaki na pwasa, mpe pole engengaki kati
    na boloko. Anjelu aningisaki Petelo na mopanzi mpo na kolamusa ye ; alobaki na
    ye : — Telema noki ! Mpe minyololo ekweyaki longwa na maboko ya Petelo.'
  hns-NT: 'Bas Parmeswar ke ekgo parie djahal me aaike Petras lage khara bhail aur
    kothrie me djotie aail. Tab oe Petras ke padjarie me thelke bolies: „Petras, haalie
    se oeth!” Aur djab oe khara bhail, tab toerante ketie okar haath par se gier gail.'
  noa-E: Mag Pedro khãi jẽer sim ee, Ẽwandam chog ʉ̈gtharmua i aig pierrwai cárcel
    di thum sĩi arar jöisijim anaabá. Mag bëewi, i ãi ee noinoinaa, phiriupʉ̈iwi irig,
    —Pedro, jöpai phiidʉbá ajim anʉm. Irua magbarm bʉ̈rre chadcha caden Pedro jua
    gaai mag jʉ̈kha sĩerrta sĩi ẽedʉ khʉiphöbaadëjim anaabá.
  eng-EMTV: And behold, an angel of the Lord stood there, and a light shined in the
    prison room; and striking the side of Peter, he roused him saying, “Arise quickly!”
    And his chains fell away from his hands.
  mib-NT: 'Te suu jecuáā ún te sanaa‑ni te ni jinū ɨɨn ndajéhé maá Jítoho yō, te ni
    ndindēé ini vecāa. Te ni squɨ́hɨ ya Pedro, te ni natahū ni de. Te ni cahān yā:
    Yachī ndocuɨñɨ̄ rō, achí yá. Te cadena nuhní ndaha de un ní canandajī‑ni.'
  lif-NT2: खिमो खे़न् पुङ्‌लाहिम्‍मोबा याक्‍फाङ्‌ङिन् से़न्‍दाङ्‌गे़न् ओःत्तिःल्‍ले़
    थोॽरुर दाङ्‌बाल्‍ले़ पाङ्‌घुबा माङ्‌लाइङ्‌बान्‍नाङ् खे़प्‍मो थाःन्‍छिङ्‌॥ हे़क्‍क्‍याङ्
    माङ्‌लाइङ्‌बाल्‍ले़ पत्रुसरे़ कुभक्‍ताङ्‌ङो फे़क्‍फे़क् हिप्‍तुर फोःक्‍खुआङ् अक्‍खे
    मे़त्तु, “हारा पोगे़ॽ॥” हे़क्‍क्‍याङ् पत्रुसरे़ कुहुक्‍को के़बप्‍पा फे़न्‍जेॽ
    हुक्‍पाःङ्‌गिहाॽ पाःक्‍खे़आङ् मक्‍थ्‍ये़रो॥
  xnj-xnj: Bahapo, mtumu wa kunani kwa Chapanga akamuhumila na kuyima papipi nayu
    na lumuli wamlangisi muchifungu. Mtumu wa Kunani kwa Chapanga yula akamtova Petili
    muluvafu akamuyumsa akamjovela, “Yumuka kanyata!” Bahapo, minyololo yevamkungalili
    mu mawoko yikadaukana na kugwa pahi.
  mmx-mmx: Soso mun laangelo at ne Moroa ga ru go, la laxasep ga soo to xeneng ap
    mo loxot. La laangelo ga sox aus ne Pita ro at laxavis teren la ga lok tin, “Soso
    mun! Katu kaxat!” La mo luvaroos sen ga subu basinge lukngen ne Pita.
  cbr-NT: 'Usa ''aínbi ca Nucën ''Ibu Diosan xucë́xa aín ángel ucëbëshi aín cushían
    sipu pëcacë ''iacëxa. Usaía ''icëbëtan aín pichánpurunu ratícaquin bësúnquin ca
    ángelnën Pedro cacëxa: —Bënëtishi ca nirut. Quixuan cacëbëshi ca anun mëtëcërëcacë
    manë risi tubucuti nipacëacëxa.'
  tee-NT: 'Pus lana chincha pumatam ix''anquilh ju k''ai ucxtin Dios chai na putuncujun
    va ju lacapulach''in. Pus ju anquilh piclalh ju Pitalu'' la''ixpak''axti''. Macuju
    chai chanich juni: ―Ak''ost''a''ulhch vats''alhti. Pus ju cadena ju ixpumakch''icanta
    lacpatajunilh la''ixmaca'' ju Pitalu''.'
  eng-LSV: and behold, a messenger of the LORD stood by, and a light shone in the
    buildings, and having struck Peter on the side, he raised him up, saying, “Rise
    in haste,” and his chains fell from off [his] hands.
  cak-NT: 'Y chiri'' pa cárcel xapon jun ángel chi ri Ajaf, y sakil xu''on chiri''.
    Ri ángel ri'' xusiloj ri Pedro chi xuc''asoj, y xu''ij che: Ch''anin cacataj.
    Y ri cadenas, anchok che quiximon-wi ruk''a'' ri Pedro, xetzak can.'
  pah-NT: Kotihĩ Tupana'gapyrive'ga ukwahavamo o'ama Pedro'ga pyri yvagipeve'ga. Hendy'ja
    hete cadeia pype a'ero. Igwete ga pokogi Pedro'ga jati'yva rehe toma'ẽ ga javo.
    —Haite! Here evya, ei ga javo Pedro'ga pe. A'ero itanhuramuhũa ihiri Pedro'ga
    poa hugwi.
  sja-NT: 'Mãga nɨde Pedromãi ɨ̃daadachi mãik''aapa ɨt''aripema ángel bainɨ̃ ba cheji.
    Mãgɨpa Pedro orromãi t''õbaiji mãik''aapa mãgaji: —¡Isapai p''irabáiji! Mãga jararuta,
    cadena baaik''oodachida Pedro juadeepa.'
  xed-xed: Gi ka zlagaptá duhwala Lazglafta ka tsuwaɗakanaftá vli ma tsa dzuguvi ya.
    Ka nduhuɗaŋtá tsi ta Piyer ma ŋwazliɓ. «Sliʼafsliʼa misimmisim,» kaʼa nda tsi.
    Gi stak saha tsa tsuhwalha ya tsa ta dzvani.
  mks-NT: 'Ta in náá cuití na̱xi̱nu̱ co̱o in táto̱ Ndióxi̱ ini veca̱a cán chí na̱ndiyi̱hvi̱
    ndaa ini a. A̱nda̱ já na̱xi̱nu̱ co̱o mé táto̱ Ndióxi̱ nu̱ cándúhu̱ Pedro já na̱quiní
    a̱ ndáha̱ á yi̱ca ndícá da̱ já na̱ndicáxí ini da. A̱nda̱ já na̱cachi a já xi̱hi̱n
    dá: —Camún ndaco̱o quíu̱n. A̱nda̱ já na̱cu̱yu cadena ña̱ na̱sa̱ndi̱co̱ ndáha̱
    Pedro.'
  gfk-S: Ma kaie iat mon tike angelo tano Watong ga harapuasa ma tike lulungo ga murarang
    tuma tano katano Pita ga kis ter kaia. No angelo ga paser hangun Pita tano binabatna
    ma iga tange, “Taman tut haiah!” Ma kaie iat mon ira dades na hinhiran sakit ga
    puko leh mekatika ta ira lumane Pita.
  bmu-bmu: Gaun ahögetmö, Kembugö garata kunŋan wölaŋ asuhuba Pitö qöhöröŋe kini kösö
    mirigö uruŋi asarim teköi Pitögö nambulŋe qeba jiyök, “Mönö zilaŋ wahötnöŋ.” Mewö
    jii tapep (muŋgamuŋga) yahötŋan miaŋgöreŋök Pitögö böröŋeyök öne sulohot.
  dgz-dgz: Wanumone menawaet ununke uon da, Ayop anea mega taue ap mepe yonen, amba
    ganasewa gwat noke en ganatamen. Anea Pita onewa gapan to kandase amba anega dien,
    “Serarat, ao yon.” Wani boge Pita nanip damik panane butut batat wa geamone.
  eng-GNV: And behold the Angel of the Lord came vpon them, and a light shined in
    the house, and he smote Peter on the side, and raysed him vp, saying, Arise quickely.
    And his chaines fell off from his handes.
  zaa-NT: 'De repente taá nna gùdu ttu ángel qui'' Señor nía nna huànì'' rabani ituba
    le'' litsi'' ìyyàa. Ángelia nna belappa'' tìe cuitta'' Pedrua nna bedibànie bi
    nna rèe bi: Huàth xìa. Làniana beyàtsi chì ca cadena nu ỹíqquia ní ca ná'' bía.'
  eng-WEBSTER: And behold, the angel of the Lord came upon him , and a light shined
    in the prison; and he smote Peter on the side, and raised him up, saying, Arise
    quickly. And his chains fell off from his hands.
  guh-guh: 'Jemata Dioso pijaángel naitajëta Pedrojavata. Nexata penaneconitsivi pejebabiabibo
    ënëtuatuajëta naitayota. Pedro pemajitanucaenë ángel yenejayatabatsi Pedro penaëcotsinexa.
    Angel jumaitsi Pedrojavabelia: —Naxanitsiayo nonotapunare, jai ángel. Nexata Pedro
    pecobecëtsicadenamaëtotsibeje vecobejoparecatsi baja.'
  bon-bon: Piba taatu Yageyame me mename seemo puga aclajuteji ge Peteru mameta gome,
    piiyepu apaclyera te tuungepmalige puupu cabu me tabe luma enajige. Pui mename
    seemo te Peteru ne palace gome joomlige, elotnicige arpinentame, jejige egä, “Wata
    arpinanti!” Puirage padare ayana seea cina aatramige Peteru me ime cabu ca.
  nhw-BL: 'Huajca nimantzi tlatlanexti se tlahuili chicahuac ipan nopa tlatzactli
    huan ajsico se itequihua Toteco huan moquetzqui iixpa Pedro. Huan itequihua Toteco
    quitoxonqui ielchiquitipa Pedro para quiixitis huan quiilhui: “Ximehua nimantzi.”
    Huan nimantzi huetzque nopa ome tepos cadenas catli ica quimailpijtoyaj.'
  mgw-mgw: Imukya, malaika wa Bwana aayi'mi papipi nakwe na bweya waatimulika musi'lu'
    sumba sa atabilwe. Malaika ngaantikatika mumbau kunnyumuya kabaya, “Ukatuke kiyu'ngu'ya!”
    Na yi'lu' pingwi yabantabike mmoko kaiti'kwanika no tu'mbu'kya pai'.
  swh-ONEN: Ghafula malaika wa Bwana akatokea na nuru ikamulika mle ndani ya gereza.
    Yule malaika akampiga Petro ubavuni na kumwamsha, akisema, “Ondoka upesi!” Mara
    ile minyororo ikaanguka kutoka mikononi mwa Petro.
  wbi-wbi: Lolagha, u nyamola ghwa Mutwa nakalingi akamumia nu lumuli lukamulika nkate.
    Akantova u Petro muluvafu na pikunsisimula akati, “Sisimuka ng'aning'ani.” apuo
    amanyororo ghoni ghano akakungilue ghakavopoka mumavoko gha mwene.
  bba-bba: Suɑru sɔɔ Yinnin ɡɔrɑdo u kurɑmɑ mɑ pirisɔm dii te, tɑ yɑm bururɑ. Gɔrɑdo
    wi, u Piɛɛ so yɛ̃sɑɔ u nùn yɑmiɑ u nɛɛ, u seewo fuuku fuuku. Mii mii yɔni yi,
    yi wɔrumɑ win nɔmɑn di.
  eng-KJVCPB: 'And behold, the angel of the Lord came upon him, and a light shined
    in the prison: and he smote Peter on the side, and raised him up, saying, Arise
    up quickly. And his chains fell off from his hands.'
  kgk-NT: 'Upe-ma ramo pya''e ojehexa uka onhembo''y-vy Nhandejáry rembigwái yváy
    gwigwa. Hendy ramo koty-py, omohembipepa. Omokanái íxupe ijati''y-rehe omombáy
    hagwã. Opáy jave he''i íxupe: —Epu''ã pya''e ereho hagwã, he''i íxupe. Upéixa
    he''i-ma ramo, pya''e ojerapa rei isã íxugwi. Ho''a rei ipoapy-gwi isã.'
  waj-waj: 'Dida vauduu too Udaangaivaa aangeraivo akiairauduu Petorooso vuru vainno
    varuu nnauvaki tuuduu mmeekiaivo ruvuaahooduu aangeraivo inna yaapusaivaudiri
    utu korokoroonno inna yuruunno tunoo: Makee tinai diitaanee, tuduu rikioo yeenaivaitana
    inna yaakuuvaitanaudiri takuasaa roo tuoo vuduu'
  cpy-cpy: 'Ari romapokaka ipokaki Ronampiri Awinkatharite, ikoñeetyakotapaakiri.
    Rotzinka-merikita-paakiri Pedro, rowakiryaakiri, ikantziri: “¡Pitzinee!” Tema
    oparya-shiwaetanaka eshirotha roojotee-tanta-kariri rakoki.'
  mpx-mpx: Sauga o elana Babala wana anelose etega i masal inoke mwananal limi gamwana
    i yane. Nimana i teliya Pita lulunaa ge i palupalut i ba, “Etimwawa u lut!” Inoke
    Pita nimanaa sein i samwaleleka ge i sogu.
  wbp-wbp: Ngula-puru-juku jinta marramarra Kaatu-kurlangu kapanku warraja-jarrija.
    Ngulajulpa ngun-karrinjarla mirilmiril-karrija-nyayirni. Ngula-jangkaju, Piitakujurla
    yarnkaja jimantaku. Yarnkanjarla yurnkuyurnku-manu yakarra-maninjaku. Manu wangkajarla,
    “Yaruju karrinja-pardiya!” Kuja Piita karrinja-pardija, ngula-puruju jayini-jarralku-palarla
    rurruny-pardinjarla pata-karrija rdaka-jangkaju.
  luo-luo: Apoya nono malaika mar Ruoth nofwenyore, mi ler norieny ei od twech. Noyuko
    Petro mochiewe kowacho niya, “Aa malo piyo.” Gikanyono nyoroche mane otwego Petro
    nolwar piny.
  nhe-NT: 'Huajca nimantzi tlatlanexti se tlahuili chicahuac ipan nopa tlatzactli
    huan ajsico se ielhuicac ejca Toteco huan moquetzqui iixpa Pedro. Huan nopa elhuicac
    ejquetl quitoxonqui ielchiquitipa Pedro para quiixitis huan quiilhui: “Ximehua
    nimantzi.” Huan nimantzi huetzqui nopa ome tepos mecatl tlen ica quimailpitoyaj.'
  aii-aii: 'ܘܗܵܐ، ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܐܸܠܹܗ، ܘܒܲܗܪܵܐ ܠܘܼܓ̰ܠܸܓ̰ ܠܹܗ ܓܵܘ
    ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܘܕܩܝܼܪܹܗ ܒܕܸܦܢܵܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܡܘܼܪܥܸܫ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ:
    ”ܩܘܼܡ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.“ ܘܢܦܝܼܠܔ ܠܗܘܿܢ ܫܸܫܠܵܬܹ̈‌ܐ ܡ̣ܢ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ.'
  esk-NT: Taimmaiñaq atanġum isaġulga sagviġñiqsuq, isiqsivium iḷua qauplugu. Isaġulgum
    iqiiqsaġniġaa aksikł̣ugu Peter tuiqqaŋagun nipliutiplugu, “Qilamik makittin!”
    Tavrauvaa kalimñiġich kataŋniqsut tayaġnikniñ.
  msb-msb: Bigla na lang may nagpakita na anghel san Ginoo kag may nagpawa sa sulod
    san prisuhan. Ginparatapik si Pedro sa kilid kag ginpukaw, tapos nagsabi, “Dali,
    magbangon ka.” Natangkas dayon an kadena sa iya mga kamot.
  cpa-NT: 'Cónh¹ tsa¹jŋia¹³ jøng² ca¹dsiég¹ jan² ángel quián¹² Juu¹³ jniang³. Ca¹táih¹
    si² dsi²néi². Jøng² ca¹jnáng¹ ángel cog² Pedro. Ca¹ŋiei¹dsa. Jøng² ca¹juúh²dsa:
    ―¡Hiugh¹² nung²! ―ca¹juúh²dsa. Jøng² ca¹quia¹ cadena la³gug² Pedro.'
  dso-dso: ସେ ଦାପ୍‌ରେ, ଏଦେ ଦେକା ! ମାପ୍‌ରୁର୍‌ ଗଟେକ୍‌ ଦୁତ୍‌ ଆସି ପିତରର୍‌ ମୁଆଟେ ଟିଆଅଇଲା
    ଆରି ଗୁଲାଇ ବାକ୍‌ରା ଉଜଲ୍‌ ଅଇଗାଲା । ସରଗର୍‌ ଦୁତ୍‌ ପିତର୍‌କେ କନ୍ଦେ ଦାରି ଚୁଲ୍‌ବୁଲାଇଲା
    ଆରି ସଇଲାଟାନେଅନି ଉଟାଇକରି କଇଲା “ଦାପ୍‌ରେ ଉଟ୍‌ !” ଉଟ୍‌ଲା ଦାପ୍‌ରେ ବାନ୍ଦି ଅଇରଇଲା ସିକ୍‌ଲି
    କୁସ୍‌ଲିଗାଲା ।
  meu-meu: Bena Lohiabada ena aneru ta badibadinai e gini, diari ese danu daiutu e
    hadiaria. Aneru ese Petro ohena e pataia, e haoa, eto, A tore isi haraḡa-haraḡa.
    Bena gadea na imana ruaosi amo e moru.
  yva-NT: Kavuratawe naito Amisye inta paje te no Petrus amun muno vare mo tanoane
    umaso ravar tenambe. Umba naite umaso po Petrus atukamaje no awandaredate we,
    pare, “Nyavave ra nseo!” Naije kobe waijo besije umawe mpapaya Petrus aneme rai,
    ntaoponaje ntuna.
  dgc-dgc: Nadid, bigla a dinumemlag tu kuwarto a te katidugen ni Pedro, a te taknég
    sa i esa a anghel na Diyos. Kembilan na ti Pedro a linukag, a kinagi na, a “Nay,
    Pedro, umikat ka dén.” Nadid, kéégkat ni Pedro, éy basta nalékbes tu kadena ta
    kamét naa.
  zpm-NT: 'Tibaque zeeṉe biab ti biinidoo leṉ ladzguiib, laa ti xanjl Dios bdziṉ ga.
    Bdziṉ me, pcaaṉnia me cue Pedr, pcuaan me Pedr, rëb me: ―¡Na zeeṉ guche i! Zigne
    sca bnee anjl co, lega zhal caden ne zob nia Pedr ga bzhiala brieew nia Pedr;'
  hix-NT: Àtoko rma nomokye hatà, kahe yawono, Kohkom yanoto. Sa kay hatà. Awasmexaho
    nehxakon hatà, watxa ymo. Petru yahey hatà, kahe yawono, awetx hoko. Nempakay
    hatà. Asanàmko hxa, kekon hatà. Àtoko rma natahomompokay hatà, Petru. Nothahye
