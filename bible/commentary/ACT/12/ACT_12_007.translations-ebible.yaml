    che: ¡Chatwalijoq chanim! —xcha che. Chanim xet''oqopin ri ximib''al re ch''ich''
    ri kojom che ru q''ab''.'
  dob-dob: Ga Yaubada ꞌina anilose ꞌebweu manini ꞌiapwesa ga deli solana ꞌimaedana,
    ga anilose nina Pita lesulesuna ꞌisapina, ta ꞌilowanowanona, ga ꞌigwae, “ꞌUtoolo
    manini,” ga ꞌana ꞌebe yonao nimanega sibeꞌu.
  wrs-wrs: Henanam ovsongolnindriniva Sesoanamba di lohvna, di buimeram woklamsna
    pusamba vethanam. Wo ovsongolnindriniva ahnam tuhnamba Pitam, wo Pitava os phona.
    Wo ovsongolnindrini omnana, lelnam pholahangao, wo nomba wemba Pitana englariniva
    ambo hev lelho paihawolna.
  mca-mca: 'Qa aje''eƚ laxa pa''aj pa'' ewi''ƚ ƚaqa ángel pa'' Yatsat''ax''inij, qa
    pe'' witq''opheƚitjii qa koojo''ofikii pa''aj. Pa'' ángel qa nijt''otshen pa''aj
    yilanets pa'' ƚe''weƚi'' ha'' Pedro qa yit''ijets pa''aj: —If''elitik''i qu''
    eniipha''m.— Ma'' qa pe'' foƚoƚik''il wo''nophe''ƚtaxij pe'' ƚokoyei qa namju''kii
    pa''aj.'
  tzo-TZC: 'Ta jech to yepal icꞌot jun yajꞌángel ti Cajvaltique. Jech sac jaman ta
    xojobal icom ti yut chuquinabe. Ti ángele laj svuyilanbe xocon ti Pedroe yoꞌ stij.
    Jech laj yal: ―Lican ta ora ―xi. Ta jech to yepal ijituj ti cadena ti oy ta scꞌob
    ti Pedroe.'
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် ပေ​တ​ရု​အ​နီး​တွင်​ရုတ်​တ​ရက်​ပေါ်​လာ​၍
    အ​ချုပ်​ခန်း​သည်​ထွန်း​လင်း​လျက်​နေ​၏။ ကောင်း ကင်​တ​မန်​သည်​ပေ​တ​ရု​၏​ပ​ခုံး​ကို​ပုတ်​၍
    ``မြန်​မြန်​ထ​လော့'' ဟု​ဆို​ကာ​နှိုး​၏။ ထို​အ​ခါ သံ​ကြိုး​တို့​သည်​ပေ​တ​ရု​၏​လက်​မှ​ကျွတ်
    ကျ​၏။-
  gng-NT: 'Nɛ Yonbdaan Uwien ya tond uba pɔk ki puɔ'' nɛ uʼwenwenku wende'' kuduku
    nnɔ ni. U ñi'' Piɛr ya kɛle ni ki fìnde'' wɔ, nɛ ki tɔke'' wɔ ki ye: «Fii tonm»,
    nɛ tikudɔkr nnɔ lore'' uʼnuɔ ni ki lu''.'
  cbi-NTPO: 'tsanan Bale Ruku'' anjee peesusha pi''juruu katawa'' Pedro'' vi''chinu
    ta''ka'' tengaatu: Apain mangujde, timi. Tsenmalan ya'' tyaapatala teetsunamu
    jeru chuwala dela'' pajtyaila.'
  ikk-NT: Idẹnmizi, mmọn-ozi Di-nwọnni-ẹnyi nọ fopụha ebẹhụ; ukpẹ nọ nwun imẹ mmughẹ
    hụ wẹ kpọkin ẹ ye imẹ ụlọ-ngan. Mmọn-ozi hụ nọ kpa Pita ẹka ẹkụnkụn, kpọtiẹn ẹ,
    sị, “Lihi ọtọ ozigbo!” Ya ẹgan ndị hụ nọ gha a olu-ẹka danfụ.
  leu-leu: Saxa angelo sina Piran a savat faꞌipul e a malang a lating a lana lifu
    ina vipisan. A angelo aave a sip fapungan na Pita. Nane kuus, “Fataapus, tamasiak!”
    e a ro ‘sein’ tateak aava ri pis a mana pana re tamulus palau ti pave la mana.
  maz-NT: 'C''e xõmü ''nango jñetse ''na o̱ anxe Mizhocjimi. Y me go jya''s''ü cja
    c''e cuarto. C''e anxe o ''ñünmbü o̱ ximatjü e Pedro ngue c''ua o zö. Nuc''ua
    c''e anxe cjanu o xipji: ―Ixtí ñanga, embeji e Pedro. Nuc''ua c''o cadena c''o
    mi ''nün''t''ü o̱ dyë, o ndögü c''ua.'
  bod-N: གློ་བུར༌ཉིད་དུ་གཙོ་བོའི་ཕོ་ཉ་ཞིག་མངོན་སུམ་དུ་བྱུང་བ་དང་ཁང་པའི་ནང་དུ་འོད་འཚེར་བར་གྱུར་ཏོ།།
    དེ་ནས་ཕོ་ཉས་པེ་ཏྲོའི་གཞོགས་ནས་བསྒུལ་ཏེ་ཁོང་གཉིད་ལས་བསླངས་རྗེས་འདི་སྐད༌དུ། མྱུར་དུ་ཡར་ལོངས་ཤིག་ཅེས་གསུངས་པ་དང་ལྕགས་ཐག་རང་ཤུགས་ཀྱིས་ཁོང་གི་ལག་པ་ནས་གྲོལ་ཏོ།།
  tca-NT: 'Rü ngürüãchi yema poxcupataü̃wa nango̱x ga wüxi ga orearü ngeruü̃ ga daxũcü̱̃ã̱x
    ga Coriarü. Rü poraãcü nangóone ga guma poxcupataü̃wa. Rü yema orearü ngeruü̃
    Pedruxü̃ nacu̱xagü, rü nanaḇaixãchixẽẽ. Rü ñanagürü: —¡Paxama írüda! —ñanagürü.
    Rü yexgumatama íniwẽgü ga guma cadena ga Pedru namaã inèĩ̱xgüchacüücü.'
  zpl-NT: 'Nu tuꞌnatsia uriña tucu ángeleꞌ Diose nu uyuꞌullieꞌe liñi niꞌcuꞌ. Nu chu
    ucuñi ángele zeꞌe cueꞌtse Pedro para nú huañilla, nu uni ángele zeꞌe lulla: ―Yexetsia
    uzetee. Hora zeꞌe uzanaꞌ cadena nú nacaꞌcuu ya Pedro.'
  mbc-NT: 'Mîrîrî pe rî ka''ne'' pe Uyepotorîkon narima''pî Inserî esenpo''pî atarakkannîto''
    yewî'' ta. Kure''nan a''ka wanî''pî. Mîrîrîya Inserîya Pedro yapî''pî iratai winî
    tenmakai. Ta''pîiya: —‍Ka''ne'' pe e''mî''sa''kakî. Mîrîrî taiya pe sa''man ferro
    emo''ka''pî tîîwarîrî itenya poi.'
  ndg-ndg: Linga, malaika wa Ngwana gafla atimtokya na bweya uting'ara mu'ligereza.
    Kankombwa Petro mu ubau na kumwamsha kabaya, “Amka haraka,” Nga nyororo yabile
    atabilwe nayo itomboka boka mu'maboko gake.
  wsk-wsk: Se me kam la Kari Biya ko engel bo aratam se galung te bagaman mu nikim
    paga saparam. Se nu Peter beta te atumu tam ale amumam, ale mam, “Tairate baresko!”
    mam. Se sen Peter kuting te mu kutukutuk mam kaparam.
  toj-NT: 'Jun ta repente ti jac jun yangel ja Cajualtiqui y huego huego lijpi ja
    luz ja ba yoj preso. Ja angeli ti huaj snic tzatz lec ja ba scostilla ja Pedro:
    ―Q''uean huego, xyutaj. Huaj to yile, ja cadena ja ba sc''ab ja Pedro ch''ac tucuc.'
  kkl-kkl: Yae wamekti, wamekpa, Nuni Allahri Eldamneri arukna malaikat poghogne neneko
    Petrus malamoghag wa'iogpa, Petrus wamog ae lom eneko warelobog. Allah arukna
    malaikat anekori Petrus malamogha kaombaogti, “Nangkae, elemag puke,” alamog abeneko
    besi agha sorop haing sae kaubamek haing eneko loptangka timbaog.
  tbc-tbc: Aria tidom lak geig Tubun en san eŋel ante itur dugo, san lilaman subanek
    ab an ilon igane ilalaŋ a. Agog eŋel Pita giraŋen ifunig malan ipuk gug irupei,
    “Masa kisaek oŋ!” Eŋel ago ibol dugo, Pita banin ŋudun te sein dien an sed ditapas
    dudu ya.
  sna-sna: Pakarepo mutumwa waShe akaonekwa uye chiedza chakavhenekera muchitokisi.
    Akarova Petro parutivi ndokumumutsa achiti, “Kurumidza muka!” Ipapo ngetani dzakawa
    pamaoko aPetro.
  smk-NT: Kapingmatan, main ana nin anghil nan Dios itaw sa luob nin silid nan priswan
    tan pinasya nin palaway. Tinapok naya si Pedro ta pigaw nin pukawen naya. Wana
    kona, “Mibangon ka! Madali' ka!” Sin sain a lamang ket naglat a kadina sa gamet
    na ni Pedro.
  grc-TCGNT: Καὶ ἰδού, ἄγγελος Κυρίου ἐπέστη, καὶ φῶς ἔλαμψεν ἐν τῷ οἰκήματι· πατάξας
    δὲ τὴν πλευρὰν τοῦ Πέτρου, ἤγειρεν αὐτὸν λέγων, Ἀνάστα ἐν τάχει. Καὶ ἐξέπεσον
    αὐτοῦ αἱ ἁλύσεις ἐκ τῶν χειρῶν.
  gof-WFTW: Akeekonna de7ishin Godaa kiitanchchoy qonccidis. Qasho keethan poo7oy
    poo7is. Kiitanchchoy Phexiroosa miyiya bochchi barkkisidi, “Elle dendda” yaagis.
    Iirakka santhalaatay iya kushiyappe wodhdhi aggis.
  spa-BLM: 'Y he aquí que un ángel del Señor se puso junto a él, y una luz brilló
    en la celda. Golpeó a Pedro en el costado y lo despertó, diciendo: “¡Levántate
    rápido!”. Las cadenas se le cayeron de las manos.'
  kyz-NT: '@see-verse:ACT.012.006'
  dao-dao: Acunüng, Bawipaa khankhawngsä mat ngdang law se, thawngim vai lawki. Acunüng,
    khankhawngsä naw Pita a kphyeng üng va ksün lü, “Akjanga tho lawa” a ti. Acunüng
    mthiyüie cun a kut üngka naw nghawk lawki he.
  cya-cya: 'Tsati ntyin msti sca xaa ña''an chcuan can'' xa ngu''ya ton sca angujle
    ''in Ñi X''nan na, yla'' sii'' yu Tyo can'' si''yana tyi''o sla yu, lo'' juin
    ''in yu: Ndla ti cu''ni lo'' tyitucui. Cui'' ña''an lcaa nguitin'' carena can''
    yaa'' yu.'
  beu-beu: Mibaroti se, Lahatala Egahingvala sorga mi nu hoa angu mi Petrus abung
    tahi sehi, senge kamar angu mang huring jara. Angmuse gahingvala angu ana Petrus
    aing oombet ot tahi senge mateng hula “Petrus! Uuser tahi!” Uanguveng angu di
    rante oola aaru angu Petrus atang vengpodut baat hela.
  wrk-wrk: Ngala kulukayi Bida brisinyina mungana, baki karrinjayi Yanjil nanganbu
    Bidana, baki bilirrbayi yaji mirnbiwanyi mungana kalawunyi brisinyina. Dulaba
    nyuli Bida wili Yanjilwanyi. Jala dimbulijbayi yami Bida, baki yanybayi Yanjil
    Bidanyi, “Walajbakiyi dulu.” Yinarramba yirrbayi kijbakijba nanganbunanyi marninanyi.
  nii-nii: Gos Owundu sinim tep enim wu ei kindang kin, opu kan ngii nirikring wang
    kin, konu eni mił topu tiłang erim. Pe sinim tep enim wu ei opu, “Piisa, Piisa!”
    nipi, or pim to konj kindim. Kindpi, ek yi nim, “Nim sikir angkin,” kan sen angił
    to pendnjing ei Gos nge dinga ełe wii pilngan to mani pum.
  ign-NT: 'Tíjahú­chavapa tímerecava ema ángele mavaneruhi ema Viya. Tijara­hi­ju­heinehi
    eta cárcel. Tacahe, ema ángele macaya­mu­ricapa ema Pedro. Macaja­micapa. Ánipa
    maicha: —Pedro, péjamica. Péchepuca —máichapa ema ángele. Tíjahú­chavapa téjapu­muriha
    eta cadenana máitihanahi te mavahu ema Pedro.'
  dik-NT: Tɛ̈wën nyin yic ka atuny Nhialic bɔ̈ ku kɛ̈ɛ̈c ɣöt thok ku mer ɣöt yic.
    Ku mɛŋ Pïtɛr kët ku puɔ̈ɔ̈c bï rot jɔt ku lëk ye, “Lɔc rot jɔt! Ku ban yïkɔ̈u!”
    Nyin yic, ke luɔ̈ŋ awën cï ye rek lööny wei yecin.
  cac-cac: 'Palta d''a jun rato chi'' ix c''och jun yángel Dios Cajal. Te sac q''uinal
    ix aj d''a yol te'' preso chi'' yuuj. Ix yecub''tan̈an scostil vin̈aj Pedro chi''
    jun ángel chi'', yic tz''el svayan̈ vin̈, ix yalan d''a vin̈: —Q''uean̈ vaan val
    ticnaic, xchi. Axo q''uen cadena ayoch chi'' d''a sc''ab'' vin̈aj Pedro chi'',
    munil ix el q''ueen, ix em lan̈naj q''ueen.'
  tzj-E: 'Chek q''uenjlal xekaja ángel ruq''uin Pedro y congan sak xuban pcars rmal.
    Ja'' ángel xuchap oca prupox Pedro che rc''asic y cawra xbij tzra: —Catyictaja
    per alnak, y chek q''uenjlal xtzak ela cadena chuk''a'' Pedro.'
  san-BUR: ဧတသ္မိန် သမယေ ပရမေၑွရသျ ဒူတေ သမုပသ္ထိတေ ကာရာ ဒီပ္တိမတီ ဇာတာ; တတး သ ဒူတး
    ပိတရသျ ကုက္ၐာဝါဝါတံ ကၖတွာ တံ ဇာဂရယိတွာ ဘာၐိတဝါန် တူရ္ဏမုတ္တိၐ္ဌ; တတသ္တသျ ဟသ္တသ္ထၑၖင်္ခလဒွယံ
    ဂလတ် ပတိတံ၊
  yaa-NT: 'Nãskaino nõko Ifãfe ãfe ãjiri akiki nokorisatani. Karaxa mẽra fakishfiax
    penasharakõi ĩtani. Nãskaxõ ãjirinĩ Pedro mõini ramãyanã iskafakĩ yoini: “Fininãkafãfe
    kataxiki,” faino koshikõi Pedro mifi inoax cadenãs mepekemetani.'
  cab-NT: Sódini, ligía lasáliragun ában láni Wabúreme ánjeli, ába larúgoungadún furísunrugu.
    Ába lagúuruni ánjeli ligía loúbawagu, ába lagáguduni, ába laríñagun lun. —Sarába
    furése. Ábati láburujan güríngüri lueígiñe lújabu Pédro,
  clu-clu: Karon, golpi lang nga nagsanag sa sulud ang prisoan kag may nagpakita doto
    nga angil nga ginsogo ang Ginoo. Gintapik na anang kilid ni Pedro agud pokawon,
    kag makon na dayon “Dali! Pagbangon!” Kag nagkaraukas ang mga kadina nga nagabugkus
    sa anang alima.
  swh-ULB: Tazama, malaika wa Bwana ghafla akamtokea na nuru ikang'aa ndani. Akampiga
    Petro ubavuni na kumwamsha akisema, “Amka haraka.”ndipo minyororo aliyokuwa amefungwa
    ikafunguka kutoka mikononi mwake.
  tpt-NT: 'Ex tsꞌalaj tasul ixmayul ni Jalhachimoꞌonuꞌ Dios y tꞌoql mapulkul taꞌakchun
    laka pachꞌin. Va tampasal ni Pedro, maqloꞌol, va junil: —¡Tsꞌalaj kaꞌostꞌaycha!
    Ex ni kadenas niman talajꞌexpatajul la ixmakaꞌ ni Pedro.'
  aai-aai: Naniyan meyemeye Regah ana tounamatar run bat naatu marakaw bar wanawanan
    kusisiar re, tounamatar Peter tuwabun bai ibunibun eo, “Mata enuw kumisir saife.”
    Mar ta’imonamo Peter uman chain hiha’obow hire.
  sny-sny: Pereye a'i Owane Sitewi lo ipari wisere a'i kalabus wesi papu ponei sahe
    itorai. Mi erasi kalabus wesi sahe tewi mitaiye fiyariye. Sosu le Pita ma'e ani
    eisoweye. Sosu le ma'e eiye, “Witane a'i sinere!” Sosu le sineye su wafei hesi
    ereti sahe ani erau ararowe.
  myy-myy: 'Ñajasaroti, ángel goayijʉ. Ito yicõri tubiara wi busu dajacoayijʉ. Ito
    yija ángel Pedrore moaĩayijʉ ĩ yujitoni. Pedro ĩ yujiroca, ado bajiro gotiyijʉ
    ángel: —Coji wʉmʉña mʉ, yiyijʉ Pedrore. Ito yirocati Pedrore siabojara mari, come
    mari quedicoayijʉ.'
  trc-NT: 'Ne̱ dan me se curuviꞌ yoꞌo̱ se mo̱zó Diose̱ rá veꞌ na̱j Pedró, ne̱ chuguu̱n
    ndoꞌo rá veꞌ yoꞌ a. Ga̱a ne̱ goꞌ se mo̱zó Diose̱ xꞌnúú Pedró, ne̱ cataj soꞌ: ―ꞌO̱
    na̱xagaa so̱ꞌ cuaj, Pedró ―taj soꞌ rihaan Pedró a. Dan me se naxaga̱a̱ Pedró,
    ne̱ agaꞌ ne̱ꞌ numi̱i raꞌa soꞌ roꞌ, naxraꞌ yoꞌ, ne̱ quinij yoꞌ rihaan yoꞌóó a.'
  cut-NT: 'Adena̱n chenda̱ a̱ma ángel yahn Dihvo vo Dendiohs chete va̱coya̱hn me,
    ne a̱ma chiya dave. Denuhn nun ángel me Pedro, ndedetuhche ye ihyan, ne ra̱hn
    ye ri ye ihyan: ―Cuenecuen tenun tenun no. Ndeta̱hno nta̱hte cadena che nchiche
    ta̱h Pedro,'
  bel-bel: 'І вось, анёл Гасподні стаў перад ім, і сьвятло азарыла цямніцу; анёл,
    штурхнуўшы Пятра ў бок, разбудзіў яго і сказаў: устань хутчэй! І ланцугі апалі
    з рук ягоных.'
  zlm-KSZI: Tiba-tiba malaikat Tuhan terdiri di situ dan cahaya menyinari bilik itu.
    Malaikat itu menepuk Petrus dan membangunkannya lalu berkata, ‘Cepat bangun.’
    Dalam sekelip mata gugurlah rantai dari tangan Petrus.
  gdr-gdr: Ɨ odedend ket yɨpa Yonggyamɨmna aneru Petrom wusɨnd onyitonj, ɨ ngayat
    yɨnyomarenonj onggɨtyam sɨbɨbmet wɨngɨrɨnd. Ɨ ton ket Petrond yɨdbontonj yororand,
    dɨde ket tin yutunga ke yutnyitonj. Ɨ ket yomnonj da, “Wanakana utnyite!” Ɨ odenja
    ket tina yɨm ke ɨjobɨki sein kai b'ɨtrendonda.
  vmy-NT: Tukjiaꞌa jngu ankjere Naꞌenchana kuatsejen kio ꞌba tsaꞌnaya nduyo, ꞌba tjeꞌenre
    Pedro kitsiko nga kitsikjaꞌare. —Tisetjen fani —kitsure. ꞌBa naꞌñu kicha xi tjiꞌñukja
    ntsja Pedro tsixu.
  cmn-FEB: 忽然，一名天使出现，光芒照亮了牢房。天使将彼得唤醒，说：“快点！起来吧！”于是彼得手上的锁链就脱落了。
  gmv-RNT: Goda kiitanchay ezigonta istas beettides. Isti diza kifilen poo7oy poo7ides.
    Kiitanchazikka Phexroosa mille bochchi beeggoththidi “Elle denda!” gides. Heerakka
    sansalatay iza kusheppe gaden wodhdhides.
  ncl-NT: 'Cuaquinon nestiquisac se ilanahuatini in cielo hual in Tata quitilanic.
    Lajtiquisac pin calijtic, huan in lanahuatini quitecuac Pedro pa iumil lanasticali,
    quejxiltic, quilic: —Ximoqueztiquisa. Copinijque in teposli pa imajmajuan.'
  wed-wed: Maratagogi Bada ana anela i eḡa ma pani numana i ravilalai. Ma Peter i vogugui
    da matana i kala ma i riwei, “Laḡilaḡina ma vomairi!” Ma sein au urana i dabarara.
  sua-sua: Tkonit va vgum Ngoldaip ka engyel langto ko tgi pis kun mnam a hengor ke
    taban to endo va a mmok langto tngae valler ke taban to tgus. Tpis he ka spom
    e Pita ka volha he kvotgem to kreng te, “Marer hop he!” Tre tok, to alo sen ngint
    her gi mur halgir pum kalo ktiek.
  klt-klt: Wáina átnárát waháranyon hánám Táwi yan angelo yá tunggafengga yamá yá
    kalabus itná kinan wa man angelo watá Pita katná kálu wa kátinggakak tángga táng
    mirak tángga ing inuk, “Sopmuná tárulák!” ingga inán wahára re sen ketná háranan
    watá sohingga háumálák.
  are-are: Ingkartaka angel-ntama jail kwanala rumerraka, parrtja turtantama jail
    kwanala parrtjaka. Peter-anha ulta tumala, angel-ala erinha kaarralhelamala ilaka,
    “Parrpa kamerrai!” Chain etnantama Peter-aka iltjanga ilulhaka.
  gai-gai: Ainda moatke, Raraŋ Aetaniacna mbaiŋna aiŋa morena ŋeroŋa anduna nakɨpca
