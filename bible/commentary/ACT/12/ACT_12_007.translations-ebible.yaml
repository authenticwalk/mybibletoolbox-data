    Goovano gañiivo, nooboro. Jaasumiro Pedrotɨ ijɨgaiñehi ihusetɨ acutuuhi.
  fuf-fuf: Onsay malaa'ikaajo Joomiraaɗo on feeɲani mo, ka o wonnoo ɗon ndaygi. O
    findiniri mo kanko Petruusu mbaɓɓugol mo ka becce, o wi'i mo, «Immo tinna!» Jolokooje
    wonnooɗe ka juuɗe makko ɗen yani.
  mwc-mwc: Marakesana Bada ana aneya i rerematara wai yasegana patuma yovena i ruyasegana.
    Ba Peter gabagabana i kasiputuputuwi irusikwani ba i wona, “Yagiyagina, ke bomsiri!”
