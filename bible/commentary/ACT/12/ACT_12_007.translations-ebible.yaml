  lgl-lgl: Ma toraa wasua eniselo Aofia 'e la mae ka ura 'i so'ela, ma madakwana ka
    rara 'afia 'i laola mae raraa fo 'e mo'osu ai. Ma eniselo ka dau ala gwaula 'aba'abala
    Peter ka faa adaa, ka sae 'uri 'e, “'O tatae nainali!” Mola, kwaloe seni ba gera
    firia 'alia limala gi ka toli lo faasia limala.
  mmo-mmo: Tonde sim Omaaho Bop-ate angela ti hato naale tombe bayêên alo melangaah
    lôôt. Angela patap Pita baanggesak-ande yêêvu nambe, “Okandi pavis.” Tombe hees
    yuuh-anjôôto yêêhin hôôk Pita nama be tok la,
  ncu-NT: Mfe̱ŋ ne̱ Wuribware̱ kabɔɔ ko̱ a bo̱ ye̱re̱ Peetroo ase̱ ke̱kyaŋ ne̱ ɔ bo̱
    ke̱mo̱‑rɔ‑ɔ. Amo̱ a gye̱ kanye gbaa ooo, ne̱ ke̱kyaŋ‑ɔ‑rɔ a laŋŋe̱‑rɔ. Ne̱ Wuribware̱
    kabɔɔ amo̱ a le̱ŋkpaŋ Peetroo ke̱baakpa, ne̱ oo kyiŋŋi. Ne̱ kabɔɔ‑ɔ yɛ, “Waa me̱naŋ
    ko̱so̱!” Puri amo̱‑rɔ ne̱ agbarabi ne̱ baa bo̱ da mò̱ asare̱e̱‑rɔ‑ɔ a saŋŋe̱
    le̱e̱ da.
  cni-NT: 'Ari imapocapaaqueri anta inampire Avincatsarite. Oconijaiteashitimotanacari.
    Itincapaaqueri imerequiqui, icaocapaaqueri. Icantaqueri: —Pishintsite pintinaanaje.
    Irosati oisoreashitantanaja carenatsa iracoquiniri, yoisotantavetacariri.'
  eng-WMB: And behold, an angel of the Lord stood by him, and a light shone in the
    cell. He struck Peter on the side and woke him up, saying, “Stand up quickly!”
    His chains fell off his hands.
  zaw-NT: 'Chela baluiloj te angl xten Dios, bianij te bajl nani basanij neṉ latzguiib.
    Dxejcti gunaazni xhajcw Pedr, basniibnini te gubajṉni. Räjpni lo Pedr: ―Basquejnga,
    huistie. Dxejcti bixec recadeṉ, bitejbreni ṉaa Pedr.'
  san-MAL: ഏതസ്മിൻ സമയേ പരമേശ്വരസ്യ ദൂതേ സമുപസ്ഥിതേ കാരാ ദീപ്തിമതീ ജാതാ; തതഃ സ ദൂതഃ
    പിതരസ്യ കുക്ഷാവാവാതം കൃത്വാ തം ജാഗരയിത്വാ ഭാഷിതവാൻ തൂർണമുത്തിഷ്ഠ; തതസ്തസ്യ ഹസ്തസ്ഥശൃങ്ഖലദ്വയം
    ഗലത് പതിതം|
  tam-TCV: திடீரென, கர்த்தருடைய தூதன் ஒருவன் அங்கே தோன்றினான். அந்தக் காவல் அறையிலே
    ஒரு வெளிச்சம் பிரகாசித்தது. அவன் பேதுருவை விலாவிலே தட்டி எழுப்பினான். “விரைவாய்
    எழுந்திரு!” என்றான். உடனே, பேதுருவின் கைகளில் இருந்து சங்கிலிகள் கழன்று விழுந்தன.
  mit-NT: 'Dandu na iin cachí yucán nì ndecunu iin ángel xi Stoho‑ndà Señor, te nì
    natnuù iin luz ini vehecàa ma. Te nì tùxìn ndáha ángel mà diìn tìxì Pedro, nì
    dàndácòo‑ñané, te nì cachi‑nè: ―Ndacuiìn‑ní vichi duha. Daaní, cadena nuhní ndahà
    Pedro, nì dàñàtnàhá miá.'
  ceb-ULB: Tan-awa, usa ka anghel sa Ginoo sa kalit nagpakita kaniya, ug ang kahayag
    midan-ag sa silda. Gihampak niya si Pedro sa kiliran ug gipukaw siya ug miingon,
    “Bangon ug dali.” Unya ang mga kadena nangatangtang gikan sa iyang mga kamot.
  ces-LB: 'Petr vidí, že kobka je plná světla a řetězy z jeho rukou dole. Před ním
    stojí Boží anděl a říká: „Rychle, vstávej, oblec se a obuj!“ Petr poslechne a
    dostává další příkaz: „Vezmi si plášť a pojď za mnou!“'
  mkn-mkn: Takuju sa, Tuhan pung ana bua satu dari sorga datang badiri di situ, ju
    itu kamar taráng bacaya. Ais, itu ana bua goyang kasi bangun sang Petrus bilang,
    “Peꞌu, é! Bangun capát!” Itu waktu ju, itu rante bési talapás memang dari Petrus
    pung tangan.
  nce-nce: Na kwe Gotobë ensel lafatawa tle. Na kë kalabusu lo, elulego telube. Na
    ensel Pitame mëglëbo mëta luluju totle na gali tlole, “Ju hokweinawa huju ele.”
    Na senë taba, bubë toba mago, lalukluwa mëtëtëkaketle.
  pol-UBG: 'Wtedy zjawił się anioł Pana i w więzieniu zajaśniało światło. Trącił Piotra
    w bok i obudził go, mówiąc: Wstań szybko. I opadły łańcuchy z jego rąk.'
  qxh-NT: 'Täparcaycaptin, Tayta Diosninchipa anjilnin achic-achicyaycar ricaripuran.
    Pedruta tapsirir: «Juclla jatariy» niptin, wataraycächishan cadinapis pascacäcuran.'
  nwi-nwi: Taktəkun əmə, agelo kape Kughen rɨtɨrhav-pə tukun. Kɨni məsiə rakhak ye
    nəkwai kalabus. Kɨni agelo a rɨnhai kwerkwai Pita mɨmə, “Ei. !Ǝrer aihuaa!” Taktəkun
    əmə jen mir yame e kawəker-pən ye kwermɨ Pita kɨmɨraier-ta atuk.
  kmo-kmo: Worek, Harapa Ma riiti ejel heechirek yarek, eeta eemek ameya ya saka higa
    okoreerek, rii siitiitar. Worek, ejel rii Pita riina tiimiinan neekichi cheyer.
    Rii eecha wor, “Na ameya sokwa.” Worek, riiti tapak tar ain poko sii eeta saniga
    heemachi sakar.
  agr-agr: 'Nuninai Apajuí aentsji nayaimpinmaya awemamu wantintuku. Nunikmatai jega
    aents achiká chimpitaig tsawan wajasuí. Nunik nayaimpinmaya aents wayaa Pedro
    kanag tepettaman bijagnum antig ishintaak: “Wamkesam nantaktá”, tiuwai. Nuna taig
    Pedro jiju ikagmauwai jigkagbauk tsujinag kakekauwai.'
  kyc-kyc: Dokopa Kamongona aŋala mende epeya. Epeyamo dokopa anda panda dokona yanga
    paupau leya. Dokopa Pitana parali doko kapa kapa pipala pyalereya. Pyalerapala,
    Emba waiya lao roya kara leya. Leyamo dokopa puu sane dolapo banya kingi dokona
    bwuakayami dolapo mokwala isa peya.
  urd-GVU: اچانک ایک تیز روشنی کوٹھڑی میں چمک اُٹھی اور رب کا ایک فرشتہ پطرس کے سامنے
    آ کھڑا ہوا۔ اُس نے اُس کے پہلو کو جھٹکا دے کر اُسے جگا دیا اور کہا، ”جلدی کرو!
    اُٹھو!“ تب پطرس کی کلائیوں پر کی زنجیریں گر گئیں۔
  yre-NT: '''Nun tɔɔn Minsan -le ''pasianɔn nɛn laji bɛ -a -tʋ -ta, ɛn ''tɛ ''san
    -tʋ bii ''kɔn "bʋ ''bɔ ''ji. ''Pasiazan zɩɛ, ''e ''pɛ -tɛ Piɛri man, yaa fʋʋ,
    ɛn e -yrɛ ''nan: «''I ''wluan lou "nyiandʋ.» -A -nan nɛn -bulalɛ baa ''si -a -pɛ
    -man.'
  fuh-BKF: 'Wakkati oon, maleyka Joomiraaɗo wari to makko, annoora yayni ley suudu
    nduun. Maleyka meemi mo, findini mo, wi''i: —Umma law! Ndeen callali ɗiin kaɓɓitii,
    ƴuwi e juuɗe makko, caami.'
  arl-NT: 'Jiyacaritij, Pueyaso seruuri canashiyaquiji coretaquiaari jiyareta Pedro
    shuriucuajanaa nujuatejojua jiniacuma. Na shacantuucaari jiyanohua cuhuataquiaari
    nujuatejojua. Pueyaso seruuri Pedro jiuuquirii na shuucuaji. Na niucuajareeri.
    Na niucuasacari, na sequereeri: —¡Ritia quia sanere! Cumayocuaari tamajaaja saacarejetaquiaari
    Pedro numatucuaacuaji.'
  ziw-ziw: Aho mndima ywa kwembingu ywa Zumbe achimala, ulangazi niyo walangaza mwakachumba.
    Mndima ywa kwembingu amsingisa Petulo mweidiyega, amwinula nakumgamba, “Sunguza
    chimala wite!” Aho, minyolo naimwemikono yakwe yamlagala.
  grc-TR: Καὶ ἰδού, ἄγγελος Κυρίου ἐπέστη, καὶ φῶς ἔλαμψεν ἐν τῷ οἰκήματι· πατάξας
    δὲ τὴν πλευρὰν τοῦ Πέτρου, ἤγειρεν αὐτὸν λέγων, Ἀνάστα ἐν τάχει. Καὶ ἐξέπεσον
    αὐτοῦ αἱ ἁλύσεις ἐκ τῶν χειρῶν.
  nag-nag: Titia, achanak pora Probhu laga sorgodoth tai usorte ahise, aru bondhi
    ghor bhitor te ujala pora bhorta hoi jaise. Tai Peter laga kona te marise, aru
    taike uthaikene koise, “Joldi uthibi,” aru taike bandhi kene rakha luha rusi giri
    jaise.
  eng-OEBCW: Suddenly an angel of the Lord stood by him, and a light shone in the
    cell. The angel struck Peter on the side, and roused him with the words, ‘Get
    up quickly.’
  knj-NT: 'Pero yin eymanil jix x''ox a sba jun yángel naj Kaawil. Jix sajbi el yul
    preso tu'' yu. Catu'' jix tenle spac''ul xic'' naj Pedro tu'', jix tenon el sweyan
    naj. Catu'' jix yalon tet jaxca ti'': —Aan linan oj, eyman, ẍi jun ángel tet naj.
    Tuxa c''al jix yak'' el tina sba ch''en cadena ey oc yin sk''ab naj Pedro tu''.'
  deu-1912: 'Und siehe, der Engel des HERRN kam daher, und ein Licht schien in dem
    Gemach; und er schlug Petrus an die Seite und weckte ihn und sprach: Stehe behende
    auf! Und die Ketten fielen ihm von seinen Händen.'
  san-PUN: ਏਤਸ੍ਮਿਨ੍ ਸਮਯੇ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ ਦੂਤੇ ਸਮੁਪਸ੍ਥਿਤੇ ਕਾਰਾ ਦੀਪ੍ਤਿਮਤੀ ਜਾਤਾ; ਤਤਃ ਸ ਦੂਤਃ
    ਪਿਤਰਸ੍ਯ ਕੁਕ੍ਸ਼਼ਾਵਾਵਾਤੰ ਕ੍ਰੁʼਤ੍ਵਾ ਤੰ ਜਾਗਰਯਿਤ੍ਵਾ ਭਾਸ਼਼ਿਤਵਾਨ੍ ਤੂਰ੍ਣਮੁੱਤਿਸ਼਼੍ਠ; ਤਤਸ੍ਤਸ੍ਯ
    ਹਸ੍ਤਸ੍ਥਸ਼੍ਰੁʼਙ੍ਖਲਦ੍ਵਯੰ ਗਲਤ੍ ਪਤਿਤੰ|
  nob-LB: 'Da ble cellen plutselig fylt av lys, og en engel fra Herren sto der. Engelen
    støtte Peter i siden, vekket ham og sa: ”Reis deg opp, kvikt!” I samme øyeblikk
    falt lenkene fra hendene til Peter.'
  ntj-ntj: Nyangka Katungkatjaku yayintjulpa tjayilpangka tjarrpangu. Nyangka tili
    purlkanyalu yutirnu. Nyangka Piitanya pampuralpi watjarnu, “Waarrpuwa pakala.”
    Nyangka-lu rankapu yungarra yarralyarrarnu.
  sxb-NT: Kwaizukira ne *enyankoi owa Katonda aimeriire ampi ni Petro kandi owueru
    wuawa mu enyumba eya owusiwe. Enyankoi yakuba-kuba iwega eria Petro na amulamusia
    otino, “Petro ema!” Ao ao, eminyororo giaema mu amakono aga Petro gigwa ansi.
  nhu-NT: Ɛ fí kooy lɛ nceendaa Tata to nu ɛ nɛ sɛsɛ buynɛn, ɛ n'yuu ba yew ncaw yidvu
    le. Ɛ nceendaa wvudvu kum Bita yî kebɛnɛ le, ɛ wvú kamse. Ɛ wvú gay ɛ̂ wvú lɛ,
    “Ja we cekey.” No wvú gay nonɛn, ɛ boncaw ba mum fɛykɛn can Bita le gbwekɛn fokuse.
  row-row: Aiboiꞌ ma, Lamatualain ate Na mia sorga nambariiꞌ sia naa, ma kama a naronda
    manggareloꞌ. Ana fafae Petrus nae, “Petrus, e! Fela lai-lai!” Boe ma rante besiꞌ
    a etu mia lima na neuꞌ ena.
  msy-msy: Ezɨ zuamɨra Ekiamɨn ensel otozɨma, an angazangarim kalabuziar dɨpenimɨn
    aven sira. Egha ensel Pitan ivim a mɨsuegha a gaghura kamaghɨn mɨgei, “Nɨ zuamɨra
    dɨkafigh!” Ezɨma senɨn an agharimning gikezimning fɨriaghrɨgha nguazim girɨ.
  agg-agg: Nɨmehünou Adükarɨndɨ sünambeahündɨ nendɨ ai manüŋguamboyo asu worambe si
    pɨmayoa Pitambo ŋgɨrɨsafɨnɨ sindira botɨmefiwa hoafɨyuhü yahuya, “Nɨmai botɨyafo!”
    mehuamboyu nɨmehünou asu sen ai Pitandɨ warɨhündɨ fufurɨmarɨhoayo. Sünambeahɨndɨ
    nendɨ ai Pitambo hoafɨyuhü yahuya, “Hoearɨ yɨhuruyafɨ mbura su güdo,” mehuambo
    Pita ai rasüŋgu-mareandɨ. Asu sünambeahɨndɨ nendɨ ai yahuya, “Sɨhafɨ hoandarɨ
    hoearɨ güdo mbura wandɨ süŋgu sɨnɨfɨ,” mehu.
  ptp-ptp: Lêc lutibed Anutu vông angela ti val vô Pita dɨ xêseac linac vac xumac
    lôma, mêd angela vyax vɨgê lec Pita dɨ tɨpi vô ên nêbê, “Kɨdi lec lutibed.” Mêd
    lutibed sen pɨwelac vêl ên Pita vɨgê dɨ tô mɨ la kɨbun.
  nak-nak: Goio, e angelo te La Tahalo Uru isasa goio goilo te la luma la kilisi ele,
    la matagaga uru sibitala oilo te la ilo la lumale. E angelo goio sau la limale
    Pitale, eia paloa, eia veiala mago “Eme hiliti hari.” Oio moli ovola la sen ale
    egite kisi la limala me la vahalale talube moli, paru, gotalo tabuli.
  lbb-lbb: A angelo anuna Leklek i hanot kulkulan teteki, pa a talapor i sasai tingui
    na rumai a dodot. I dapis amata e Pita ana risna, pa i atai i mange, “Tur kapit!”
    Pa sen i tapapak kusun naur a kuna.
  kan-2017: ಫಕ್ಕನೆ ಕರ್ತನ ದೂತನು ಪೇತ್ರನೆದುರಿಗೆ ನಿಂತನು; ಅವನಿದ್ದ ಕೋಣೆಯಲ್ಲಿ ಬೆಳಕು ಹೊಳೆಯಿತು.
    ಅವನು ಪೇತ್ರನ ಪಕ್ಕೆಯನ್ನು ತಟ್ಟಿ ಎಬ್ಬಿಸಿ; “ತಟ್ಟನೆ ಏಳು” ಅಂದನು. ಆಗಲೇ ಅವನ ಕೈಗಳಿಗೆ ಹಾಕಿದ್ದ
    ಸರಪಣಿಗಳು ಕಳಚಿಬಿದ್ದವು.
  cso-NT: 'Cu³diá²jan² jmɨ́¹ cá¹jnia³ jan² tsá²cuú² tsá²ta³ Dió³² hi³ ca³zen³ Dió³²
    ñí¹con² Pé¹, jmɨ́¹jáun² táɨ³ joh¹ tá¹ cáun² ñéih³ hñu³mí¹ñí². Jáun² tsá² hí³ ca³hliéih³
    cuo² cu³héin¹ Pé¹ hi³ ca³záɨh³ dí² Pé¹: ―¡Tia³juɨ³² náu²! Jmɨ́¹jáun² cáun² lɨ́¹
    ca³záɨh³ hmóu³² bíh¹ cá²den¹ná¹ cuo² Pé¹.'
  ena-ena: Migɨla migɨla hɨniavɨdaci nudɨ Hekɨlɨ dɨ ciaŋ hali hɨsɨŋ agaŋ lɨmɨn sɨbɨlɨ
    uleŋ muji ivouci abɨlu havalami. Lavɨla Pita dɨ madɨŋ agadɨ ifaigavɨla nudɨ mɨniavɨla
    abami. Nama iahavɨheha uami. Lɨci lɨmɨn vɨdɨvɨdɨŋ nudɨ human hɨvɨ hahavɨmi agɨlaŋ
    sutavɨla fɨli mɨgalahɨlavɨmi.
  nbq-nbq: Ala yonggo lakbisa wandiga menda malaikat ambi, it kamar ilim akoma werekma,
    yukdekma mondok yi nunggwigya lagagirik, abya yevedogo bagya lagagirik, ombandu
    vaga inggis yogovot-yogovot ogagya dugwit, “Peterus wai. Hodorogo mondok iru,”
    yiluk, ao yugugu hegek, inggis mbusi heda vaga mago ako endagen visilogo wombagagi.
  tgo-tgo: E mbaŋako vara iyako Loi le nyao thovuye regha i yomara na manjamanjala
    i vakeke ŋgoloko tɨne. I ŋge Pita e njawanjawae iŋa, “Pita, u yoruku u thuweiru!”
    Senɨko thɨ dobudobu e nɨmanɨmae.
  yap-yap: Mi yigi yib ba engel rok Somol i sak’iy ngaram, me tamilang u lan fare
    kalbus. Me tay fare engel pa’ nga pon Peter nge rurug, nge pug me ga’ar ngak,
    “Mu gur nigem ngam sak’iy!” Ka chingiyal’ nem me mul fapi chen u pa’.
  mop-NT: Pues te'i. Chiclaji jun tuul u yaj xa'num a Dioso. Sasilaji ich cuarto.
    U jütz'aj aj Pedro tu tzeel. P'i'ixi. —Liq'uen. Seebte a bajil,— cu t'an ti'i.
    Le'ec a cadenaja, jebch'inbil tuwich u c'ü'.
  tet-tet: Teki-tekis Maromak Niakaan makbukar laleꞌan ida mai nariik iha nia. Keꞌan
    nia moos nakroma no naksinak. Makbukar nia fuꞌa nadeer Petrus nodi dale naꞌak,
    “Petrus! Madeer lai-lais!” Naruka nunia, besi talik nakbudi kedas nosi Petrus
    liman.
  hlt-MCSB: Te vaengah Boeipa kah puencawn pakcak ha pai tih thong imkhui ah vangnah
    neh a tue. Te phoeiah Peter kah a vae te duem a bael pah phoeiah a haeng tih,
    “Thamaa la thoo lah,” a ti nah. Te vaengah a kut lamkah thirhui tah pahoi a tling
    pah.
  xtd-NT: 'Danaa n‑xee ɨɨn ángel, ia xinokuechi nuu Ianyuux, te ndii nituꞌu xiti vekaa.
    N‑katu ángel yɨkɨ naꞌa Spedru xa n‑dandoto ñaꞌa‑ia te n‑jaꞌan‑ia nuu‑s: —Yachi
    ndokoo. Te hora ijan ni n‑nandaxi mee cadena ndaꞌa Spedru te jungoio.'
  mdy-ETH: ዬማና ፆኦሲኮ ኪኢታንቻ ሙኪ ጴዻዛ፥ ቱኡዞ ማኣሮይዳ ጴፂሮሴ ዓኣ ጋራ ፖዒ ፖዔኔ፤ ዬካፓ ፆኦሲኮ ኪኢታንቻሢ ጴፂሮሴኮ
    ቴቄሎ ባዒ ጴቻዖ፦ «ዑኬና ዔቄ!» ጋዓዛ፥ ካኖ ቢራታ ዒዛኮ ኩጫፓ ኬዴኔ።
  spl-spl: Yawu galemgum kinŋetâ Kutdâhât aŋelo âlâŋe Petoro tetewaŋgim kinmu, yâkât
    laŋinŋaŋe siliŋ siliŋ sâm pâi emetŋe kâlehen hâuop. Yawu otmu aŋelo yaŋe Petoro
    mândem yuwu sâm ekuop. “Getek, yahat.” Sâmu ip kârikŋe ya holaŋakmâ gemu Petoro
    yahalop.
  usp-NT: 'Etke xwab''a'' rib'' jun ranjl Kakaj Dios ri Kajawl li cars y sub''laj
    xsakab''saj jpam man cars y xpe anjl, xyucxij laj jxucul Pedro chi jc''astasaj
    jwich y xij re: ¡B''iiten laj or! xche'' re. Y mak caden laj or xquirmaj la''
    jk''ab'' Pedro.'
  zav-NT: 'Catə''əczla to de repentzə to angl beṉə'' bseḻə'' X̱ancho Diozən'' bžine''
