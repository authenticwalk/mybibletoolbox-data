    wʉcʉchah jáanit, Pedro ãt ñah ñʉhʉp wʉt jĩ. Páant ã ñah ñʉhʉchahjeh, ã́ih téihya
    colóhnadih ĩ chéoni tõpna ãt waát jéenep wʉt jĩ.
  taw-taw: Won anɨb ak, God ensel ne olap apɨl, kal mɨgan anɨb ak mɨlek pakñak. Pakñek,
