    tsantitulajodeque. Junnasa Miya Diosichi anjeli moora jato, Heródeca casticaquinue.
    Junni Heróderi malun fica jun puyanue.
  srm-NT: Nöö fa de bai dë, nöö a kai ku di könu seei. Hën wante dë hën wan basia
    u Masa Gaangadu Köndë tjökö maun nëën. Biga a tei di hei di Gadu nöö musu feni.
    Hën a buta bitju kisi ën a bëë ta njan mën tefa a kii ën piii. Sö wan soni pasa
    ku Könu Helodi fu di a hopo hënseei sö.
  qvs-NT: Chashna chay runakuna willaptinkuna Herodeska sukaman kushikurkan. Mana
    nima Tata Diosta yuyashpa munarkan chay runakuna iden diostashina payta kuyanankunapa.
    Chayrayku chay oraslla Tata Diospa angelnin Herodestaka unkuchirkan. Kurukuna
    mikuptin payka wañurkan.
  zca-NT: 'No mis orze'', tu ganj che''n Dios mile'' nzhakne Herodes, por nangab Herodes
    lo rë men: “Net go nazhon da; nab tsa lo Dios ñal widi''zh ba''”; kuze'' ngut
    xa'', maska miyëz nidal xa''.'
  cbc-NT: Bairo na cʉ̃ caĩãno, tocãrõã yua, ángel marĩ Quetiupaʉtʉ macããcʉ̃ pʉame
    Herodere cʉ̃ riañao joroque ásupʉ, “Dios jĩcãʉ̃ã niñami marĩ caĩroapaʉ,” cʉ̃ caĩẽtĩẽ
    wapa. Cabero yua, cʉ̃rẽ becoa ʉgarocacõãñuparã.
  qxo-NT: Tsaymi Herodes cushicurgan tsaychö runacuna “Gamga Diosmi canqui” niyaptin
    “Tayta Diosllata alabayay” ninanpa rantin. Tsaynö cushicunganpita jinan öram Tayta
    Diospa angelnin manana allïtsiypa geshyatsirgan. Tsay geshyawanmi pachanta curu
    ushaycaptin wanurgan.
  mox-mox: ʼInega omoʼe ʼinaya Kaiwabu ena tovaleʼewa taha Elodi vunuqia, mana Yaubada
    ge dagivaneyea ta ʼesi taunega ana wawa givaneyea, tuata vevihiqa ta mwatamwata
    iʼainia ʼabo ʼaliga.
  kew-kew: Goa simi rabu Herot-me Gote-na bi naminasa-pulu ensel medame Herot tu maomasa.
    Goa pua ora ini omenalo mena kolaimi nipuna yogane waru nisimi.
  dww-dww: Vutuna aubainama Bada na aneama yai raḡantenaḡe da Herod ya kati waibakoko
    be motamota noponama a kani rovo da ya gurina, baninama tauna nam Mamaitua i vivirena
    aubainama.
  twi-ASANTE: Ɛhɔ ara Onyankopɔn ɔbɔfoɔ bɛbɔɔ no maa ɔyareeɛ. Ɔdɔree mmoa ma ɔwuiɛ,
    ɛfiri sɛ, wamfa obuo amma Onyankopɔn.
  aoj-aoj: Eaꞌ Herot ina ataꞌ nasaꞌma agol Godi, aꞌ owaꞌatin. Naꞌamba deiꞌ atef ensel
    Dembinaii nahana. Eaꞌ asagof uguf saꞌusaꞌusi sahana sahahapeꞌ alop ananinai eaꞌ
    afuna.
  cbv-cbv: Páant ĩ niíj ejechahjeh, cã́acwã ĩ weñatdih náahnit, Diosboodíh ã jwʉ́ʉb
    wẽi naóhcatji jíib, Dioíh ángel Herodesdih wʉnat ãt wʉ̃hʉp wʉt jĩ. Pánihna, coyíwã
    caandíh ĩ jeéméchah, ãt wʉnah bejep wʉt jĩ.
  taw-taw: Pen God nop kelɨgɨl, yɨb ne ak ke dad aplanak tek, won anɨb ak God ensel
    olap agyokek, ap nop pakek tap awl gɨl, gogajɨŋ lek kumak.
  jic-NT: '''Ücj jos tepyala Herodes, yupj tjowelepj mpes. Ma tjevele dios tulucj
    jupj. Mpes len̈ way malala jos tepyala, ángel la tjiji mpes (qjuis Jepa Dios jomozo
    waytsja jupj, ángel niná). Pelets''ey col mo''o tjalá jupj, ne tepe''e.'
  zap-NT: Orgueguin wlaa te xangel Dëdyuzh ne wzhuun Herodes, wyezaa mgotx led Herodes
    axtegue wet Herodes, porke wtseleedx Herodes ne wzaknon mén Herodes, lugar ne
    nzaknon mén Dëdyuzh.
  wer-wer: Pël yemaan Erot pi ngön pöt kat wiak pimtëën kön wiin isën Anutuu yapinte
    wa ngep ëa. Pötaanök tapëtakëër Anutuu ensel nampök elmëën pim yaatak iwalörö
    ka ëak mën ilën wel wia.
  ipi-ipi: Pii wuane laka peai okone ale wato, Etoteto namba gote mindi jia, yakamato
    Gotena gene oko laiyu lalapa lape-pene tekeko, balato wuane naleaipia. Tene okonena,
    okone angi teke, Akali Andane okona enjole mindimane gole kambua wete Etote balana
    ininga tumbi laya ya-kola, gole utupane-mane bala no ome laya yainipia.
  qul-NT: Chhicapacha Señorpaj angelnin Herodesta onkoycuchiporkan Diosman mana honorta
    koskanmanta, paylla Dios jina adorachicuskanmanta. Curucunapaj miqhuskan wañuporkan.
  tnc-tnc: I'suᵽaka ãᵽaraka nimaeka ᵽoto, Tuᵽarãte ᵽũataekaki ángel, jimarĩ ba'iaja
    Herodete kimarũjeka. “I'suᵽaka yireka ãrĩbekaja Tuᵽarãte mija jiyiᵽuᵽayeebe”,
    kẽrĩbeririᵽareareka, wãjua Herodete ba'ariataeka.
  ter-NT: Énomone yaneko ókoku ôra, ápe ánjuna Vúnae ipihóponoti Êrodi vo'oku ínixea
    unáko neko iháyu'ikeokonoke. Yoko poéhane Itukó'oviti motokêa kíxeokononeye iháyu'ikeokono.
    Ápe kanêti nikeâti mûyo, ivókovane Êrodi vo'ókuke.
  bmr-NT: Jaasumiro Moocaani toomomɨnaafi diiboco chuumusuuhi Moocaanico iimuunoco
    diiboro agaayɨcɨumaño. Jaasumiro guijeveubo jɨɨjoho uduuneri.
  fuf-fuf: Ɗon kisan malaa'ikaajo Joomiraaɗo on liɓi nawnaare e makko, sabu tawde
    o jonnitaali Alla mangural ngal, o yilmi, o maayi.
  mwc-mwc: Mara kesana Bada ana aneya Herod i ravi i peku, basuna kona kega God ibo
    kuwayei, ba muri yai motamota sinina kamona si yowai wai i rabobo.
  bhl-bhl: Kate, im angsiliw ding dim bakate, fongate akate Kamok Fian em dabalakamin
    finik mak Kelot elo yakok kelewei, e wakamin fian mak kuko, anggus so, kasen so,
    alik alik i elo ful wane kolewei, e kuanse kale. Nimtew angom? Kelot e Sunbin-Got
    em wiin daolewinba keko, akalem wiin ete kuw daolewse kasike.
  ons-ons: Ikopka Anutu wane aŋelo maneŋo Herot qeke. Qeki koma koma eŋe Herot qomine
    ki lotke neu, so seuke. Onoka wane Herot eŋe Anutu ewino mi kitoke, ea wane aŋeloŋo
    qeki seukke.
  con-NTPO: Qquen fundo'je'fasi Herodesja “Ñajan chigambi” qquen condambisi Chigama
    sefacconi'su shondo'suja tse'faei'ccuyi tisema pporaen. Tsa'caen pporaensi pave
    dapa misiangepa pa.
  ghs-ghs: Oke nokoi hiire qaami noi oke qamuni hiibaama naatemi Sooparaho angero
    teei ao noke heme mina moitemi dzoodzo minanipamui noho ttidza geemami baateta.
  peg-peg: ହେ ଦାପ୍ରେ ମାପ୍ରୁତି ରଞ୍ଜେଲ୍‌ ଦୁତ୍‌ ହେରଦ୍‌ତିଂ ମାଡ଼୍‍ଜି କିତାତ୍‌, ଇନାକିଦେଂକି
    ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତିଂ ଜାଜ୍‌ମାଲ୍‌ ହିୱାତାନ୍, ଆରେ ହେୱାନ୍‌ ପ୍ଡି ହୁଦାଂ ତିନ୍ୟା ଆଜ଼ି ପାରାଣ୍‌
    ପିସ୍ତାନ୍‌ ।
  txu-NT: Nhym totokbê arỳm Bẽnjadjwỳr djwỳnh kadjy mrãnh djwỳnh mỳj kanêjao kubĩ.
    Nhym kôp arỳm kakuw nhym arỳm ty. Be, mỳkam? Bir, me kute kum metĩndjwỳnh jarẽnh
    nhym kute aminêje memã kum, “Kati”, anhỹr kêtkam. Kute memã kum, “Kati, atemã
    kàjkwakam Metĩndjwỳnh pydji”, anhỹr kêtkam ne kadjy mrãnh djwỳnh mỳj kanê punure
    jao kubĩ nhym arỳm ty.
  eng-WEBU: Immediately an angel of the Lord struck him, because he didn’t give God
    the glory. Then he was eaten by worms and died.
  gnw-NT: Jare jupivoiño penti ángel yandeYa pe uyeyocui vae umɨmbaerasɨ Herodes taso
    pe. Echa'ã Herodes umbɨadora'ã Tumpa. Jáeramo umano.
  mux-mux: Kanu-kene enini “Yunu pulu yi te mele molemú.” niring akili Erot-ni piliipa
    kaí piliipa Pulu Yi ⸤sika⸥le kape naa nirim kilia ⸤Pulu⸥ Yi Auliele-nga angkella
    te-ni yunu topa nusurum, wambiye-kau-ni yunu nurum-na yunu kulurum.
  maj-NT: Ta̱ kuihi chu̱bo̱ nku ntítsjehe̱ Nti̱a̱ná kitsjá ch'ihi̱n Herode̱, a̱t'aha̱
    najmi tjun y'éjña Nti̱a̱ná tsa kits'ínkie yjoho̱ nga Nti̱a̱náhá xi chánka. Chju̱ntu
    kikjinehe̱ ko̱ k'ien.
  bkq-NT: Deus xyrento ara tynrentuo myani âzehoguedyly lelâ. Awylygue myani Deus
    anju ingonodyly, toenzepa kehoem Herodes nhewâmanâdoem. Ioday myani nhânehonly
    iwondoruam. Inepa myani iguely.
  kue-kue: Ana tambre kaima Yaglkande angelomo wu King Herot si-atne endungwa, sraglpre,
    ye God kangiye dembiye sitekrukwa. Ipre Herot nangiye kimin neingo ana ye goglkwa.
  cot-NT: 'Iroompaqueate iquemavaquitigui Erorishi yaventacomajatatiganimaja tee incantamajateji
    cameetsa, tee incanteji: “Naroguenti caquinte, choocatarite apaniro Irioshimajaca
    agavejamajatatsica.” Iroompaqueate iquejetanaquerogueti imaica icoraquetapojaque
    irashivantite Amajirote yashinoncajacaanacari. Ariqueate iquenaque yashinoncajanaca
    iquenitanaqueriqueate quenitsi, ariquea imetojanaque.'
  bnp-bnp: Malaviriri kunana a agelo ne Bakovi Dagi i rabalakia, a vuhuna i uka ma
    i kavurikea a Vure. I rike vona a gilanga dagi, i kania a maka mata kiroko, i
    mate.
  apn-NT: Hãmri nhũm mẽ kuma nhũm ja kãm mex nẽ nhũm hkĩnh nẽ mẽ mar o nhỹ nẽ kêp
    Tĩrtũm pyràk ã harẽnhja nê tanhmã mẽ kãm nẽ hkêt nẽ. Jakamã nhũm tee ri amnhĩ
    tã omu nẽ hwỳr kapẽr o wrỳk xwỳnhjê hõ mẽ nhũm hwỳr wrỳ nẽ tanhmã ho nhũm õhy
    kamã kutõj rax nẽ htyk tokyx anẽ.
  ctp-NT: Bra ti ndyaa ska angajle seꞌen ndukwa ree chaꞌ ta ska nu tiꞌí tlyu ꞌin Herodes
    kanꞌ. Wa nsuꞌwi xlya niꞌ ree kanꞌ, loꞌo tiꞌí ꞌa niꞌ yu bra kanꞌ, chaꞌ mdyii niꞌ
    yu yku xlya. Ngujwi ree bra kanꞌ, chaꞌ wa mda yu chabiyaꞌ ꞌin nten kichen chaꞌ
    yꞌni tnun nten ꞌin yu ngwañaꞌan, kwiꞌ sa ñaꞌan nu ngiꞌni tnuan ꞌin Ndiose.
  opm-opm: Potperhan oh Es. Noh norhe kasip ohsi ihat gurnong meng na napormur. Got
    orhe kasip ohsi meng napormur na pora ihir orhe danong ha armi matingwe rim kimiringopri.
    Kimiritporhan Got orhorsi pat da enser tit Oh ihat dahapat han morhor pora orhornong
    sungopri. Sutporhan hasen ihir orhe ina mutuhdapat diperhan hapungopri.
  bvr-bvr: Aburr-yinagata aburr-gonyjinga, warrika Wangarr an-nika waykin an-guyinda
    an-mujaruk ana-nyala a-buna Ayrat a-yorrpuna. Ngardawa nipiya Ayrat ana-nyala
    gala Wangarr an-nelangga an-molamola a-nengarna, wurra jarra nipa wupa Ayrat ngardapa
    niya wana a-negiyana a-ni, gu-gurda ngacha. Ganapiya, lika ana-bonga a-barra a-ni,
    a-juwuna.
  wal-wal: Heeroodisi Xoossaa bonchchibeenna gishshau, sohuwaarakka Godaa kiitanchchai
    a dechchin, guxuniyan meetettidi, haiqqi bayiis.
  zad-NT: Na' anjl c̱he X̱ancho Chioza' lii be'tie' Heródeza' to yillwe' wal benan
    ka chyiṉ chḻall' beḻ bzog'ka' ḻoo ḻi'ena' na' wite', daa bi'e latj wloo beṉ'ka'
    ḻe' balaaṉ daa chidoḻ' toz beena' nak dowalj Chios.
  kmg-kmg: Eme mi qatara-jarehuc Anutu âkehockewecte Wofuŋte aŋelozi ɋeŋnea qawec.
    Eme umbeŋzi nanšaŋneme hâmowec.
  aso-aso: Neꞌmine likevo aza nene neniꞌ nopoꞌni lami Oꞌmosovoꞌ opoꞌni lilo lamivo
    Oꞌmosoꞌmi angeloliꞌmo belavo okoꞌno ginine hizavo hilineꞌ ve.
  uli-uli: Yodwe chog ngo angelus we lol Samol sa limeseloh Yerodes le fael molwe
    yete fang ssor ngal Deus, ngo sala foru bo iy Deus. Ye mes irel labud kala lal
    siyal.
  nin-NT: Ankpa yirr mre unitu Atiko wa à nggurr ma ta yo, nu nggo à kpa inkpinkpye
    i Abachi, na na nâ ta si ábáchí mu. Inkɨ i ri ma, uwa ttu keke.
  acu-NT: 'Tu tinamaitiat Herodes: Wikia Yuschawaitjai tachau asamtai, arutsuk Yuse
    awemamuri sungkuran akuptukmiayi. Turamtai Herodes iwiaakutiat akarak jakamiayi.'
  cak-WNT: Jun ru'ángel ri Ajaf can chupan c'a ri hora ri' xuben c'a chare ri Herodes
    chi xka chi jun yabil, ruma chi xa ya riya' ri xuc'ul ruk'ij y xa ma xuya' ta
    ruk'ij ruc'ojlen ri Dios. Ri Herodes xtij c'a cuma jut, y yari' ri xcamisan el.
  ebk-ebk: Hiya at chi ya enpasaket nan usa ay anghel Apo Dios hiya, tay chaana inchat
    kan Apo Dios nan pammachayaw. Angkiay ya nakrangan hiya, at natuy.
  spa-PDDPT: De inmediato un ángel del Señor lo atacó, porque no dio la gloria a Dios,
    y expiró comido por gusanos.
  ruf-ruf: Bahala malaika we Imtwatsa kamghwisa hasi Herodi, kwaapfila ng'amwing'ile
    bae Imulungu utunitso, kakindighwa na sango, kafa.
  gun-gun: Ha'e ramove anjo Senhor-a guigua omomba'eaxy huvixa, Nhanderuete nomboetei
    ramo. Haxo ho'upa rã omano.
  agu-BL: Na nin eltzaj yi jun yola'tz le chitzi' wunak yi tule'n jun ángel tetz Kajcaw
    tan tak'le'n jun chin yabil te Herodes. Oque'n nin ban lac'p yi jun chin yabila'tz
    te'j tan paj yi tocsaj tib i' tetz Ryos. Nintzun quim i', na nin baj yi wankil
    cya'n amlu'.
  isn-isn: Itungo kupumpugiilya umalaika akamukua, ku nsoko ai watulaa shanga uminkiiye
    Itunda ikulyo; akaligwa ni makindi nu kusha.
  eng-PEV: Herod liked their talk. He didn’t tell them that he is only a man, and
    that God is the great and powerful one. So then one of God’s angels punished Herod.
    That angel put worms inside of Herod’s body, and they ate his guts, and he died.
  ilo-ULB: Dagus a dinangran isuna ti anghel ti Dios, gapu ta saanna nga inted iti
    Dios ti pammadayaw; kinnan isuna dagiti igges ket natay.
  pir-NT: Tiquina sa nigʉ̃ta Cohãcjʉ̃ yaquiro angel Herodere dohatiyere ohoahye. “Cohãcjʉ̃
    ijieraja yʉhʉ”, ne niedahye Herode. Tiquiro sa niedari buhiri angel tiquirore
    dohatigʉ̃ yeahye. Tiquiro sa dohatigʉ̃ tiquirore becoa ihya wejẽ cãhye.
  anv-NT: Tɛnétɛné yimbɔ ɛkiɛ́nné Ɛsɔwɔ ɛchwɔ ŋmé mfwa Hɛrɔd nemée mmyɛ gétúgé
    álá shuú ɛnogé ɛwémbɔ mbaá Ɛsɔwɔ wɔ́. Bɔ dámmwɔ́lé ányɛ ji mbwi unɛ,
    agbó.
  sab-NT: Gire sugeti ngwale lle boanga Chube alin nga ngaña giti Herodes gbu oga
    jabale mo gbe kweri gdale, Herodes mo gbu kweri kwian gwage me tañachugu Chube
    giti Chube gbe ma kweri amage, malen gwita ama gutu gwade gire ama jokeda gwi
    kote.
  tmd-tmd: Makwam Herod mönö aku nugwön, “Nɨ mönö akuyöbö yadmɨjeñ; God ib nuŋ akwör
    yadɨŋ bɨl sö duaŋ,” me rölöŋ. Makwam, Nöbö Dib ejol nuŋwa i yad abmɨn, hön Herod
    nugwo rɨmɨn, wöj diba nɨgön, mej yaxmɨn aŋadö wöröxöŋa.
  acr-NNT: Xa pa joqꞌotaj kꞌu riꞌ jun ángel re ri Qajawal xukoj lo jun yabꞌil che
    ri Herodes; ma rire xukꞌul wa yakbꞌal uqꞌij xꞌanik, yey waꞌ xew taqal che ri Dios.
    Jekꞌuriꞌlaꞌ xtijiꞌ kuma amolo y ruma waꞌ xkamik.
  kpg-kpg: Di madagoaa hua deelaa, tangada di langi o Dimaadua ga haga hinga Herod
    gi lala, idimaa, mee hagalee hagalaamua a God. Mee guu gai go nia ila, guu made.
  taj-taj: तर परमेश्‍वरला मानदेन जयजयकार आलबासे लमा थेनोन धुइरी स्‍वर्गदूत गिकसे हेरोद
    ग्‍लेदा आखम्‍बा तना लजी, जमाहेन्‍से स्‍याउँ स्‍याउँ च्‍योलोङ तसी थे सिजी।
  avt-avt: Wasenum hɨrak mɨtɨk ensel ke God kenip Herot hɨrak kɨnap kentar hɨrak ap
    keweni ketpor, “Hi God au, hi mɨtɨk kerekek.” Henek mɨre pɨnike maak tu kɨrak
    te hɨrak kaa.
  cbk-cbk: Enseguidas el angel del Señor ya dale con Herodes un enfermedad bien grave,
    cay si Herodes ya deja con el maga gente dale honor con ele como si fuera le igual
    con Dios. Poreso su barriga ya tene maga bulati hasta na entero cuerpo, y ya muri
    le.
  uig-ARA: شۇئان پەرۋەردىگارنىڭ بىر پەرىشتىسى خاننى ئۇردى؛ چۈنكى ئۇ شان-شەرەپنى خۇداغا
    بېغىشلىمىدى. نەتىجىدە، ئۇ قۇرتقا يەم بولۇپ ئۆلدى.
  tuf-tuf: Eyta cohwyat Heródesat “éytara batro,” wátiro. “Asra Siri batro,” wátiro.
    Cuatán iman uw ubot Siran wan yehn cun rehjecro. Eyta cohwyat icar, Sir cuacúr
    cacmát Herodes cuécujacro. Cuécwayat Herodes rihmyá ihujacro. Ihwír rihmyát yácayat
    Herodes chinjacro.
  abx-abx: Ga'i iya agdiri' sinan mga allingon pina'agi si pagpinugad kunta' nga i
    Diyos dina i angay nagdayaw sanglit agpadusmug-na dayon iya si adda anghel nagpabawa-na
    si Paragdalom. Tikang sinan pinaddihan dayon iya battong tungod si pagkutkut-na
    si mga wati si tina'i-na hasta nga amatay.
  mco-NT: E huin'ítɨy Huindzɨn Dios y'ángel yajpa'mbejty Herodes, com ca' anajty huindzɨgɨ̈y
    cömay je Dios. Chi y'o'cy, tɨng je' tzütztaayɨ.
  bsp-bsp: Gbəŋcana babɔkɔ kɔ mɛlɛkɛ ma Wəbɛ mosut kɔ, bawo ɛnayek-yekəs fɛ Kanu,
    kɔ yɛt yoŋcop kəsɔm kɔ, k’efi.
  kqf-kqf: Banina tana mote Maimaituwa isana i ka saḡesaḡe. Taunana aubaina Maimaituwa
    ena aneya Alodi i doulikwa doḡamo i talaḡa bi bwagana mwatamwata a kani te i peki.
  cpb-NT: Te onkantzimotaatsikaityaari Herodes roshiyakaantaitakariri Pawa ithaamentaitakari.
    Irootakera romapokantanakari romantsiyaakeri imaninkarite Awinkatharite, chowiwaitanake,
    kamake.
  aon-aon: Aria ahudok atuh enen Debeini ananin ensel nyabo king Herot aria arugeh
    hapeyan. Um maresh? Anan Herot madae nukrip eshudok armam armago um shutuk Iruhin
    ananin nyeigur nyuto iruhw uwe, uwok. Aria nape nanatrish shape shatuk ananin
    nyeigur atin nyato iruhw. Namudok aria eshuguh hwatograri gani numuninum aria
    nagok.
  hus-NT-2005: Támkʼi jachanꞌ, jun in tʼokat abatwálejil an Okʼóxláb in yaꞌundhaꞌ
    na Erodes abal in walkaꞌ ka kʼakʼná jelti max u Dios ani tajaꞌ ti chemech kʼapudh
    kʼal i dhúm.
  mig-NT: Te ɨɨn ndajá'a̱ máá Tatá Dios, ni̱ stují‑ni‑ya̱‑dé te ni̱ ka̱yaji tɨ́ndákú‑de,
    te ni̱ ji'i̱‑ni‑de, chi ni̱ sávixi̱‑ni‑de máá‑de, lugar ja̱ nákana jaa‑de Dios.
  bps-bps: Na di kmanla én, nun kasaligan Dwata mlayam ku Hérod, du dnawatan i dayen
    mdà di dad to na laan dnayen Dwata, taman snafat kenen na fles mati.
  mbs-mbs: Pegketà impelumun sikandin te anghil te Timanem, so wedà din segdahi se
    pegduyun dan kandin. Penga niyan, kinaen sikandin te sapat aw yan nematay.
  cme-NT: Terduɔŋgu faŋgu-na, Itieŋo *dɔrpɔpuɔrbiloŋo pãŋ naŋ Erɔdi‑i baa jarma,
    wuɔ u ciɛ niɛ hũu Diiloŋo yerre‑i ce-de u diele? U naaŋ-yo baa jĩaŋ-jarma. Jĩamba
    wuo-yo ko-yo.
  sus-sus: Marigi xa malekɛ nde naxa a rafura keren na, barima a mu Ala matɔxɔ. Kulie
    naxa a don, a naxa faxa.
  pon-2006: Ni ahnsowohte tohnleng en Kaun-o men ahpw kesepwekehdi Erod, pwehki eh
    sohte kadehdehda me ih aramas emen, ahpw kaidehn ih Koht. Mwahs eri kangala oh
    e ahpw mehla.
  dad-dad: Kaisã bagai, Odug nẽ engel Herod yũ iran, ere nigin, ĩ Negur yana to yalesen.
    Ĩ mamatem dõ di, laa fen.
  zab-NT: Hóracqui tuby ánglɨ xte Dios bsiáldny Herodes tuby guelguidx. Gudo bzug
    laab ax gutybɨ, te pur bdxulaazbɨ bzubyaa bniety laab xlat ni nizubyaab Dios.
  jae-jae: Ma sep tageŋ Apômtaunê aŋela gêjac eŋ gebe ketoc Anôtô sa atom, tec têmoa
    seŋ eŋ e gêmac êndu.
  ksd-ksd: Ma ra angelo kai ra Luluai i ubu vuavue pa ia, tago pa i pite pa God; ma
    ra umana kariuriu dia enen ia ma i vungue ra tulungeana.
  msm-NT: Duon-dajun pigkastigu si Herodes to anghil to Ginuu, su wada din sikandan
    pasabuta no iyan da man og-angodon to sikan to pagsaja ko Diyus. Kaling pig-iyasan
    to ginhawahan din aw kamatoy.
  myk-myk: Ga taapile ni, a Kafɔɔ wo mɛlɛkɛ wa di yama wá Hɛrɔdi na, bani wu ya ta
    Kilɛ pɛlɛ wɛ. A fyɛɛnrɛ di jé wu ni; a wu xhu.
  sbe-sbe: Mahanana ne unai Guiyau yona anelu Heloda ye koiheguli na mwatamwata se
    kai na ye mwaloi, matawuwuna nige Yaubada ye hekasisiyei.
  mcr-mcr: Qu e tätqätaŋguwäŋgaŋi, Heroti iqu qätä äwiyäqe, Goti Hanjuwä Iqueqä yoqe
    haqeqä mämamäuqä iqaŋgqeŋqä, maqänäŋi, Naqä Iqueqä eŋätqä hŋqu, ique qui imäkkqe.
    Qui e imäkqaŋga, piweqä hui, ique äŋgaŋguwäŋga, iqu qe äpäkoŋgqe.
  cux-NT: Hora miiⁿ ní 'áámá ángel yeⁿ'e Señor miiⁿ n'nuuⁿ cá'ai yā saⁿ'ā Herodes
    caati nguɛ́ɛ́ caⁿ'a sa chi yeⁿ'e Dendyuūs chí ch'ɛɛtɛ taavi chi ngaⁿ'a sa. Ní
    che'ē taavi n'dáá rey miiⁿ ní ch'iī sa.
  tur-YTC: Hemen Efendi’nin bir meleği Hirodes’i vurdu. Çünkü Tanrı’ya yücelik vermemişti.
    Sonra kurtlar tarafından yendi ve öldü.
  san-ITR: ataH kutrachin nirupitadine herod rAjakIyaM parichChadaM paridhAya siMhAsane
    samupavishya tAn prati kathAm uktavAn|
  bel-N: А анёл Госпадаў адразу ўдарыў яго за тое, што ён не аддаў славу Богу, і,
    заедзены чэрвямі, ён памёр.
  sch-sch: Voikhatrengin ama han Pathien kôm miritna a pêk loi sikin Pumapa vântîrtonin
    voikhatrengin Herod chunga a kut a musuma, rûlkûtin a sâka, athi zoi.
  mic-MIQNT: Smtug Gjinisgam ugtansale'witeml gisa'latl Elotal gesnugwalitl muta ignmuaji
    mimajuinu'g emtoqwalgun ta'n tujiw pas'g telteg Gjinisgam gepmitelmugsin. Gesnugwapnaq
    aq wetigi'g ne'pa't'pniga.
  huu-NT: “Jusiñamuiñedɨcue” naimɨe raiñena jira, ieconi caɨ Nama jaɨenicɨ naimɨena
    ɨracotaitate. Jusiñamuimo iobillacɨno naimɨe fecañena jira, aɨaɨ naimɨena aɨte.
    Iemona naimɨedɨ fiodaite.
  jiv-NT: Tuma̱i̱ nuyai̱k Yusa suntari̱ nayaimpinmaya̱ tarí Erutisan jaa awajsamiayi.
    Tuma asamtai nusha aka yuam jakamiayi. Erutissha Yusan waantu awajtsuk niṉki
    waantu enentáimtuma asa túruna jakamiayi.
  otm-NT: '''Dahmantho n''da rám ''bɛhni Oją mahɛ̨ts''i bi japi ''bex bin zäman''ʉ
    ra Herodes, nguetho him bi ma ngue hinga gue''a Oją a, him bi ''yɛ̨spa Oją. ''Bex
    bi nɛqui yʉ zu''uɛ̨ mbo rá foho, bi du bʉya.'
  dah-dah: Be, Herot gob alya bereya beleŋ gwaha inke amaŋ heŋbe Al Kuruŋ ma kasor
    iryiŋ. Irkeb goke teŋbe goya goyen po Al Kuruŋyen miyoŋ beleŋ waŋ mayke katyiŋ.
    Irkeb goyare po kundu beleŋ diliŋ gergeŋ hikeya nen naforok irke kamyiŋ.
  tnk-tnk: Təkwtəkwuni a aɡelo riti səvəi Kumwesən rousi Herot, tɨ nəri nə mə Herot
    rɨpkuvehi utə mhə nəɡhi Kumwesən. Nənə irər me hani nəninhə irə, remhə.
  kpr-kpr: Sero, God da aneya nu Herod dorusira. Herod nu evetu genembo da geka ava
    ningido, jo buregae usira aindae sedo, God nunda aneya dirigetiri fira setiri,
    Herod jifa ai mindiri ambududurusira.
  san-IAS: ataḥ kutracin nirupitadine herod rājakīyaṁ paricchadaṁ paridhāya siṁhāsane
    samupaviśya tān prati kathām uktavān|
  nho-nho: Herod ni likittia te ensol TeAtua raa no hakaraaua ki te maki e lasi i te saaita naa
    lokoi, teenaa i aa ia ni see taratara hakanau i TeAtua. Tana haitino ni kaina
    katoo naa roo raa no mate iloo ia.
  gym-NT: Ye btäräbe angele ni Dänkienkwe käkwe Herodes mikani bren, ñobtä ñan angwane
    Herodes mikani ütiäte ngöbö kwrere jae ni mda mdakwe, ye namani dbe Herodekrä
    amne Ngöbö era metre abko mikani ütiäte ñakare kwe. Yebtä angelekwe mikani bren
    angwane, ngin aibe käkwe Herodes kitaninkä ja tubtä.
  azg-NT: Majoꞌ ncüii ángel cüentaaꞌ nquii Tyoꞌtsꞌon, ninñoonꞌ isquioo jon ncüii tycu
    vꞌii cjooꞌ Herodes na iscueeꞌhanꞌhin na tcüaꞌ quintyihin. Nndaꞌ vaa na tjon jon
    ngꞌe na tyíꞌquitsitꞌmaanꞌ jon nquii Tyoꞌtsꞌon.
  bhd-bhd: किजोकि हेरोदेसे परमेशरेरी तारीफ़ न की, तैल्हेरेलेइ तैस परमेशरे स्वर्गदूतेरी
    एरी मार पेई कि तैसेरी सैरी जानी कीड़े लग्गे, ते तै मेरि जेव।
  too-NT: Lā' chu līmaktin kalhatin ixángel Dios mātakāhuī'lh Herodes porque cāmakxtekli
    tamācā'tanīlh como hua'chi Dios. Lā' huan tzapūla' tahua'lh lā' nīlh.
  ind-AYT: Seketika itu juga, seorang malaikat Tuhan menamparnya karena ia tidak memberikan
    kemuliaan kepada Allah dan ia dimakan cacing-cacing, lalu mati.
  cjo-NT: 'Ari osheki ikantakaaperotaka Erooreshi, riweshiryaawentakawo ikanteeyakiririni
    atziri. Omaanta roonakari Awinkatharite, rotyaantakiri ronampiri ikantakiri: —Tee
    iñaaperotana Erooreshi. Piyaate pomantsiyeeri. Ari riyaataki, roojatzi romantsiyaantakari,
    ikamantaka, roojatzi rowantakari chowitsi.'
  nsn-nsn: Ahik me sikir manasan, na anggelou God ke uamomouh uasa tun tatanon, doho
    sosoilik ka ein tar tukununon, kare mat, teene inggon ahik mate uatakai tar hangana
    God.
  san-DEV: अतः कुत्रचिन् निरुपितदिने हेरोद् राजकीयं परिच्छदं परिधाय सिंहासने समुपविश्य
    तान् प्रति कथाम् उक्तवान्।
  tna-NT: Da hora su Diusu sa ángel ja jubida neda ametana Herodes Agripa, tueda Diusu
    nime jabametiana putsu. Huerehuere sutsu ja diajiji manuana.
  lid-lid: Eme nawin bwe, angelo ta Laban mesekei iy ibo sik ma atarah i andri, ma
    iri nadu un ani iy, ma iy imek, tasah iy batudun Kindrei bwe.
  wim-wim: Puth Herod.angan keꞌam waaꞌ nungantakaman thant nil kan-kanam pamana, nil
    god yaꞌa, puth ngaantiyongk piip God.antam alangana erkam paththam wayath nunang
    ngula, anpalaniya, an paththam weech nunang ngulweya. Aꞌ chekweew al-alangana
    kemp nath pekana mungk-mungkin nunanga aꞌ nil utham ngula, yaꞌ-ngula.
  zga-M: Puu usuhwa va Nguluve akhantova pakhuva saa ampe uvudwadwa akhaliuva ni chango
    akhafywa
  yom-yom: Vana vawu, mbasi yi Nzambi yiyiza kumbeta mu diambu kasia vana nkembo kuidi
    Nzambi ko. Zimvidi zindia ; bosi wufua.
  san-SIN: අතඃ කුත්‍රචින් නිරුපිතදිනේ හේරෝද් රාජකීයං පරිච්ඡදං පරිධාය සිංහාසනේ සමුපවිශ්‍ය
    තාන් ප්‍රති කථාම් උක්තවාන්|
  yut-yut: Gen uŋun nandaŋek Erot iyɨ do nandaban wɨgakwan Piŋkop dɨma aŋkɨsigɨt.
    Yaŋ agɨt do Amɨn Tagɨ dakon aŋelo da uŋudon gɨn aŋakban namat da naŋ ɨba kɨmakgɨt.
  grc-BYZ: παραχρῆμα δὲ ἐπάταξεν αὐτὸν ἄγγελος Κυρίου ἀνθ᾽ ὧν οὐκ ἔδωκε τὴν δόξαν
    τῷ Θεῷ, καὶ γενόμενος σκωληκόβρωτος ἐξέψυξεν.
  cpc-NT: Tii okantzimotari Herodes ikimitakaantaitakari Pawa ithaamintaitakari. Irootaki
    omapokantanakari jomantsiyaakiri imaninkariti Awinkathariti, ikiniwaitanaki, kamaki.
  nhg-NT: Pa inu momento sente öngel de Deus oquechihualte Herodes ma mococo porque
    amo otiechamöjque Deus, tlöcamo oquencö giente ma quechamöhuacö sie yaja. Pos
    meyactie ocuelte oquecuajque icuierpo de inu rey hua ocueloac hasta cöne omec.
  nya-nya: Nthawi yomweyo mngelo wa Mulungu anamukantha chifukwa sanapereke ulemu
    kwa Mulungu ndipo anadyedwa ndi mphutsi nafa.
  ngu-NT: Herodes oquiselij inyectenehualis on tlacamej quen Dios yesquia. Yejhua
    ica nimantzin se ilhuicactequitetl yejhuan toTeco ocuajtitlan ocastigaroj ican
    ocuilimej niman opeu quicuaj hasta ijqui omic, pampa yejhua xocueyijilij Dios.
  kup-kup: Met paru añarab pot hahan Erod hatevetet Godiz abatao bat hel batat pi
    epat nak, “Evo, ne god ahop bon.” Met pot nak tahavoz Godihö pim enzolip meehan
    erat urahan het tokat uleñ horihol piih ou ravat men elahan ñomah.
  jid-jid: Hari me, Maleka Bachi a kri yo wru, nitu ana nu Irji ninkon na; ntson mra
    ba kri rhiwu wuu.
  wmw-wmw: Kwa noure mpunde ure, laika wa Mola akimwibiya Herodi, konta aampere utukufu
    Mwenyezimungu! Ndimana, Herodi akifwa, akiriwa na nvunyo.
  gmv-GGM: Xoossas boncho immontta aggida gish goda kitanchay herakka herodossa shoci
    yeggiin guxxuni hayqqidees.
  ssg-ssg: Tel engel ti Haeu aile hatinu hahutuia Herod nake i kum lotui Haeu. Ul
    tan leili tian ape imuh i mat.
  zpo-NT: Leeka gorzee lee tub mandad cheen Xaa Nabeyy mle mzen yalyizh Herod, nel
    namzaat xaa kwent lo Dios. Nu ndaw myaz xaa zee ngut xaa.
  poy-poy: Pala panu ntumintumi gwa kumpindi gwa Mtuwa kamgusiya Herodi pasi toziya
    kampanana ndiri Mlungu nzyumi azi. Wamliya wasangu, kahowa.
  qwh-NT: Tse öram Diospa anjelnin rey Herodista qeshyaratserqan, Diosta mana alabanqanrecur;
    y curupa micushqam wanurerqan.
  gaw-gaw: Ag anam aegeg, Herodes Agripa nug nuḵa binag ma, Kayak binag ii meum amunu
    Naḏinu engel paha maḵuḏe, beḏu gauat qe, aaḵu mauhom.
  nca-nca: Ŋunde yiqo, Herotko Anutu owí kama hokaró, ŋunde ŋuro waka ta Uni Parámimboro
    sambo simó kato uroní punipo newondí ni khumaró.
  zpz-NTPP: Orzeꞌ tub anc ni Ñgyoozh lueg la pshet yaay Herodes. Bicy yu nu gush güiiy.
    Ni bicy anc zeꞌ, gun wangyicy zily yu Ñgyoozh. Orzeꞌ bdow byaꞌy gut yu.
  mkj-mkj: Nehn oar anjoauwo sohnloang in Koaunno men peiddi Herod pwa ih johpwa kioang
    kaping oang Koahs. Mwaj kangla ih, ih ken mehdi.
  zac-NT: Lueguë iurní tubi ianglë shtë Dios bëdchini. Bëruꞌldë ianglë lëꞌë Herodes
    lu tubi galguidzë dushë purquë adë bëdë́ꞌëdiꞌill cuendë diꞌdzë shtë Dios. Más
    bëuuꞌ ldúꞌull naguniꞌi ra mënë lull. Gudáu ra mbiziuguë lëꞌë Herodes; gútill.
  kyg-kyg: Nehagenoꞌaeꞌmo Ala kava neꞌmo enisole vekaꞌamoꞌmo emineno Helotiꞌmo amagiꞌnigeno
    hagifamoꞌa agufafiꞌmo neꞌnigeno faliꞌniye. Agaemo Goti agiꞌaleꞌmo alino asaga
    huno oꞌateꞌniyaꞌmofeꞌmo ago amagiꞌnigeno faliꞌniye.
  kmk-kmk: Ot gaputa adin Herodes intod kan Apudyus dit dayaw, dagusa pinansakit dit
    anghel Apudyus ot naogsan dit long-ag na inggana’t natoy.
  cao-NT: Jatsi quiha Ibobá raani ca angél Herodes tëpastapiniquë, jia tsi Dios ja
    ocahuayamani iqui na. Xëná jahuë poco piyoni quiha. Jatsi Herodes naniquë.
  bbr-bbr: Herot ko kiro sät ämän rai awarau wa, ko Anut nukan enip jou murau wa,
    okon, Anut nukan sarau eitekus kurte nomara, aru mowon. Ko sip näwäu oumara, rumuris
    kon wou uru raianik, tuke jena, meiewon.
  inb-inb: Pai­kuna chasa kapa­rig­lla­pi, atun Taita Diuspa anjilka Hero­desta sug
    ungui kacha­murka, Taita Diusta pai atun­ia­chinga­taka, pai kikin­lla atun­ia­chi­rispa
    kag­manda. Chi ungui chaia­muska­wa­mi wañurka, kaug­sapita kuru­kuna mikui tukuspa.
  hrv-hrv: Umah ga, zbog toga što ne dade slavu Bogu, udari anđeo Gospodnji te on
    rascrvotočen izdahnu.
  box-NT: Pã̀ahṹ na ɓa wee bío mu yi, à bṹn le Dónbeenì wáayi tonkaro ɓúi
    vĩ́na a Heroode, lé bìo ho cùkú na bìo sã̀ le Dónbeenì yi ó o fó bò
    míten wán. Á ɓa sũnɓowa zon wo ó o húrun.
  ote-NT: Nura oraꞌa̱ ꞌnará ɛnxɛ Ajua̱ bi japi bi hñenga ra Erode ngueꞌa̱ hinxqui
    umba rá nsu Ajua̱ pa da ña̱ njabʉ, ngueꞌa̱ nuꞌá̱ xqui gʉsɛ ra tsꞌɛdi. Hangue ra
    Erode bi zʉ ꞌnara tsꞌohñeni núꞌa̱ bi yʉ ꞌraya zuꞌue mbo rá mʉi, ne ꞌbestho bi
    du.
  wnu-wnu: Ende qamarari Herot uber yet quraur ende qamb me wuritaisiau. Ende aba
    Qenu enger ger imurima der Herot sia toar wara umorei.
  zam-NT: Leque hora Diox mtel' thìb angl che'n Diox par mbli angl ngulen thìb yíiz
    loo Herod. Tataa mbli Diox loo Herod tac ne'nglide Herod par gàc con' guryath
    no con' guryèn loo Diox. Setilte mbli angl ngos mblya'b mbey le'n lezo' Herod
    par nduhua mbey bél' lad Herod. Pente mxec Herod taaplá huiz no maste. Guneei
    loo Herod. Nguth Herod.
  zyp-NT: Herod takhei Khazing khah reithainah a peh lynah cawtah Abuipaw a vaiming
    takhei sung sungkheh tah tuh ka, salung takhei e ka, a thi.
  sey-NT: Cajëna, Ëjaë hui̱ñaëre jëjo daoquëpi ju̱ꞌiñe nepi, i̱te, ja̱re i̱ti yoꞌojë
    ca macapi. Neina, pecona a̱o ju̱jiꞌi. Maijaꞌquëre jerepa paꞌipi cacaimaꞌ doꞌire
    ju̱jiꞌi, i̱jaꞌa coꞌye Maijaꞌquëje̱ paꞌi aꞌë caquë sihuaquë asa doꞌire.
  nvm-nvm: Erod fu God fuba juvknum agoin gavo fu fine ijegrega tavan besum ijia E
    Bomana ijefuon anera ijar ari fu kana dasu abesemga fun guain. Fu ijia guamga
    ire nifun ijieb fu zain.
  mps-mps: Tama Herot agai Godigo nogi ugwaba sisąbaso, Godigo ensel bidi me deli
    agai Herotgo tigide elali. Tama te dwai gasi agai tigide pedelama, te dwai osoganigo
    agai tigide tudu pedelama, te nosali aga mu isali.
  pab-NT: Hatyo xowakita Enore nalitare anjo ahokakatya Herodes, maisa aiminijita
    Enore hoka. Ahokakatene hoka xoxohi tyaona ihiye, nisene hoka waini.
  llg-llg: Kaꞌda nggengge neuk te Manetualain atan esa neme nusa soꞌdak mai de ana
    fee Herodes heꞌdis esa, huu ana simbok kokoak ndia ma ana seti heni Manetualain.
    Boe ma ulek kala laꞌa heni Herodes aon losa maten.
  kyf-kyf: Wee bhla -bhloo 'dɛ nya, Jejitapɛɛ 'anzɩ yia Ewlodʋ bhɩtɩ, ɔ 'nɩ -Lagɔɔ
    'ŋnɩ -mnɩnɩɩ 'gbʋ. 'Ɩn -mna yia ɔ li, 'ɩn ɔ yia tlɩ.
  tpi-tpi: Herot i harim dispela tok bilong ol, na em i no laik litimapim nem bilong
    God, olsem na wantu ensel bilong Bikpela i paitim em. Na sik nogut i kamap long
    en, na ol liklik snek i kaikai em, na em i dai.
  mih-NT: Zuun ñi caa cuhva cuan i quihin cuehe sii ra Herodes i zacuu minoo ángel
    Ndyoo vatyi tahan iñi ra Herodes sa catyi ñiyɨvɨ vatyi Ndyoo cuu maa ra. Cahnu
    xaan tundoho i ndyehe ra vatyi sasi tindacu sii ra ta sihi ra.
  qvh-NT: 'Saymi: “Tayta Dioslata alabayay” ninanpa trucanga Herodes cushicorgan runacuna:
    “Gamga Diosmi canqui” niyaptin. Sayno Dios-tucuptinmi jinan höra Tayta Diosninsipa
    angilnin castigargan. Saymi curu ushaypa wanorgan.'
  kms-kms: Pugri puq rind ei Herot yawo nare righe ei ni oghi puq nindiny ningg. Muq
    Herot ni nikin nyambne nindivi viyo. Ni nari di wute God nyamb rindivi viyo segi.
    Di brequne Yumbui ningg angelo Herot ni meneri no nase, kuambki mandi me me di
    nati.
  agn-agn: Ig don ang lagi sinilotan si Herodes tang tatang anghil ang nagalin ong
    Gino tenged sinadili na tang dengeg ang dapat para ong Dios lamang. Pinangan tanandia
    ta kolod asta ra lamang napatay.
  nhi-NT: Sanniman ihcuacon, se iiluicactlatitlancau in toTecotzin oquichiu mamococo
    Herodes, nic amo ocuehcapantlalih nitoocaatzin Dios. Oihtichacalouac uan omic
    ohcon.
  ttc-NT: B'ix tzan tpaj te Eródes k'onti'l oqet tjiq'b'a' te Qtata Dios, b'eyxnajji
    jun ángel tlajen Qtata Dios oxik tsama' xhchuq' ti'j, oqet lo' tzan kye xhchuq'
    b'ix onaj.
  dan-1931: Men straks slog en Herrens Engel ham, fordi han ikke gav Gud Æren; og
    han blev fortæret af Orme og udåndede.
  kwj-kwj: Ete wowani metengei ete Apukolaka i ensel Herot ni ya ri ye. Hopo cheche
    le rini sewani ya ri ha. Hinde wowani Herot Gotri hi rasainda nambwe.
  vie-OVCB: Lập tức một thiên sứ của Chúa đánh vua ngã bệnh vì vua đã giành vinh quang
    của Chúa mà nhận sự thờ lạy của dân chúng. Vua bị trùng ký sinh cắn lủng ruột
    mà chết.
  kze-kze: Éróti mináíntávéna íma Ísóigo úmpo úwoi-kwaasi úne séna aúpá'á tuwówana
    Ísóigona kwayó'ná'á kwíyómpakewai tuvuwúwana uvowánkó arumbá unkarówana pukáiye.
  mpj-mpj: Palunyajanu Mamamili wikarrulu Yirutpanga ngarntamanu, jumaji-jananya mirta
    marrkurnu. Wajalngara-janampa “Mirtarna ngayu Mama ngarnawarrapurluka, paki.”
    Palunyajanuyila ngarnta maju ngarripayi, wilyjiwilyji, ka miturringu.
  lbk-lbk: Faagna ya ket ay inpasakit nan anghel Apo Dios siya tay inlal-ayadna nan
    chayaw ay omey koma ken Apo Dios. Sa et nafikhis nan awakna ya natey.
  mto-NT: Tun jatyji tseꞌe toꞌk je̱ Ma̱ja̱ Vintsá̱n je̱ yꞌaangeles je̱ Herodes du̱yakpaꞌampejt
    ku̱x kaꞌa veꞌe je̱ Herodes je̱ Nteꞌyam du̱yakma̱ji du̱yakjaanchi; tá̱nu̱kinuts
    je̱ꞌe̱ veꞌe, vanꞌit tseꞌe yꞌo̱o̱ꞌkni.
  bzh-bzh: Rëḳ Herot* su dahun arë vu sir genër bë degeḳo Anutu soġek arë jaḳ
    rë, om Mehöböp yi angër vonġ bebebën gga ahë pevis mediiḳ.
  guj-2017: તેણે ઈશ્વરને મહિમા આપ્યો નહિ, માટે પ્રભુના સ્વર્ગદૂતે તરત તેને માર્યો;
    અને તેના શરીરમાં કીડા પડ્યા અને તે મરણ પામ્યો.
  jvn-NT: Sakwat mulékaté Gusti Allah ngantem ratu Hérodès, awit dèkné nampa pengalemané
    manungsa. Kuduné pengaleman kuwi dipasrahké marang Gusti Allah. Ratu Hérodès terus
    ngglétak dipangan tyatying terus mati.
  byr-byr: Sara jaka kudeꞌ jaahwasaꞌbɨꞌ Erotɨyai yɨlaaya yaka yawɨꞌna “Nɨmɨ Gotɨyaibɨsainyɨ,”
    yawɨꞌna yaꞌ. “Sabwi mipɨnera! Aꞌmweihi Gotɨyai gaverɨ byaannakerɨ yɨlaaya dumaryɨla!”
    sara majarɨna Naangere mamaayai yarai walaabɨna yaka Erotɨyarɨ tamɨna yaꞌ. Tamɨna
    kyaꞌ gumɨlɨkera Erotɨyare kɨlaakejɨkɨ nyɨna kyeꞌ Erotɨyai balɨna yaꞌ.
  ian-ian: Ndinai waa kavle nyaangɨk kat wutaa ana kai wandɨ. Wun God ana wun waa
    ana wandɨ. Wungi kat tɨga wan kavle nyaangɨt ngambundi maa Godna ensel Herot kat
    sɨndɨ. Sɨndɨ, Herotna yaat tɨgɨmbimba ngwaambɨ ngwaambɨ kɨlɨndi maa kiyandɨ.
  hun-hun: És azonnal megverte őt az Úrnak angyala, azért, hogy nem az Istennek adta
    a dicsőséget. Férgek emésztették meg, és meghalt.
  mcf-NT: Aden chuisho tantiash, Mimbi Nuquin Papa caidpenquio nebique. Aidi abia
    yampid abentsëcquiobi iqueque. Aiduidi tantiata, quequin chuitiadquidëmbi chienquio
    icsho tantiashun Nuquin Papan chomiaidën ambi uaid mayan bëdan daicsa uac chichan
    dadpen yanec Edodes badedi unëspanëdash.
  kjs-kjs: Go lisimi rabu Herot-me Gote-na bi namakuaasa-pulu ensel medame Herot lu
    makomasa. Go puma ora komenalo kolaimi nipuna yogale waru nisimi.
  mni-mni: Herod-na Tengban Mapuda matik mangal pidaba maramna khudak aduda Mapu Ibungogi
    dut amana mahakpu yeithure aduga mahak tinna chaduna sikhre.
  yad-NT: Varicha̱ra̱ju̱ sa̱rupadoda Ju̱denu jpa̱nuni̱ Jeródesbe, jiryatimyu̱ ne saniquejada
    daryaju̱ sayadaju̱ Ju̱denu. Variy ji̱ta si̱myityadedani̱ chapinu savimu, sadiitya
    ji̱ta variñi̱.
  mxb-NT: Ta kúú mií hora daá ñóó ni̱ ka̱sáꞌá kúꞌu̱ Herodes ni̱ kee iin ángel ni̱
    kii noo̱ satoꞌo yo̱ Ndios sa̱ꞌá ña̱ ko̱ ní náki̱ꞌo ra ña̱ñóꞌó noo̱ Ndios tá ni
    kaꞌa̱n ña̱yuu ñoó dión xíꞌín rá. Kúú ni̱ xiꞌi̱ va ra ni̱ kee ti̱ku̱dí.
  pon-2006A: Ni ahnsowohte tohnleng en Kaun-o men ahpw kesepwekehdi Erod, pwehki eh
    sohte kadehdehda me ih aramas emen, ahpw kaidehn ih Koht. Mwahs eri kangala oh
    e ahpw mehla.
  maq-NT: Ha hora vëhë ni ne, ngu ángel tsëhë Nina ne, casahmi xi cafaha rë Herodes
    ngu chíhin, tsëhë xi hacuiin casahmi jyë casahmi hnga me Nina. Hya xi camá ne,
    cajinë rë me chundu, hane cahme me.
  hto-hto: Afe llezica Juzíñamui abɨ ímɨe Heródena ɨráretade Juzíñamuimo ñúefuena
    nitátañena jírari. Iemona afe Herodes aɨáide tɨ́illa.
  por-BRBSL: Imediatamente um anjo do Senhor o atingiu, porque ele não deu a glória
    a Deus. Então ele foi comido por vermes e morreu.
  ces-NKB: 'A ihned ho ranil Pánův anděl, protože nevzdal slávu Bohu: byl rozežrán
    červy a vypustil duši.'
  cui-cui: Bara caena bapoxonae Nacom pia matatsunpin tatsi Herodes iratha xotsi.
    Iratha xotsi yaitama bapon jopa Nacom barʉ cui itura jinaetsi poxonae pia coya
    Nacom naexana. Oro ʉnʉ caewita poinchi. Jana caewita poinchino. Tsapita poinchino.
    Herodes tʉpanaicha.
  boj-2014: Herot a Qotei bole aqa ñam soqtosai. A aqa segi ñam soqtoqnsiqa anjam
    maroqnej. Deqa Tamo Koba aqa laŋ aŋgro bei urur aisiq Herot a ma uge yonaqa aqa
    bi ani ambli na uynab a moiyej.
  eng-OEBUS: Instantly an angel of the Lord struck him, because he did not give God
    the glory; and he was attacked with worms, and died.
  eri-eri: Herot no nebere beele waha isidu, Itou unyi isouwei nomo awai. Waha bona
    fasadu onou Anyakaro nomo ensel warai. Ono wainga taura inyaba no langa heigai,
    maruma mene-mene nyi tuwanenga no umai.
  aly-aly: Herod ingkart-arrpantey tnakelhenh. Ikwer-they, Ingkart-kenh angel-el renh
    atwek. Tyerr-apenyel-anem arlka ikwerenh arlkwek, ra ilwek-anem.
  wiu-wiu: eina eina Akolaline edelo ago padame one winaneya. Erodeyopa ipa Akolaliyo
    wene takako toane uku wa Akolali kei piamokale tokome taneya. Nitikalepa pukiname
    tepe noa te̱ianeyake tukome tuaneya.
  swe-swe: '[I stället för att säga emot dem, njöt han av deras beundran.] På en gång
    slog en Herrens ängel ner honom [med en sjukdom], eftersom han inte gav Gud äran,
    och han blev uppäten av maskar och dog. [Herodes Agrippa I dog 44 e.Kr., 54 år
    gammal. Enligt Josefus ropade folket att han var en gud och odödlig. Han varken
    dementerade eller bekräftade uttalandet. Han drabbades av plötsliga magsmärtor
    och fick föras till sitt palats där han dog efter fem dagar. Det var en otäck
    sjukdom som verkade ha gjort att hans kropp ruttnade.]'
  cth-cth: Herod ni Cathut hah a bari hoeh dawkvah Bawipa e kalvantami ni vai touh
    lahoi a hem. Ahni teh pâri ni a ca teh a due.
  mti-mti: Tatevit, Ayapan aneya meuma Erod tone. Kuiyawa Erod God gumbe den waiyane.
    Nagam tune.
  pad-NT: Irojia bivajahaki ida Deus hina vakahivini. Ni-va'ora nava'isohiki makhira
    ka'oa hina, oniani ida jorakia Deus ibavi kaija'arinia binakavamonivini hija.
    Ka'doki'ahapikiha, abinijoraki'aha.
  twi-twi: Mpofirim, Onyankopɔn bɔfo bɛbɔɔ no ma ɔyare dɔɔ mmoa ma owui, esiane obu
    a wamfa amma Onyankopɔn no nti.
  hlt-hlt: Tedae Pathen te thangpomnah a khueh pawt dongah Boeipa kah puencawn loh
    anih te pahoi a boh. Te dongah a rhiit la om tih duek.
  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ kɛ̀ Kuyie ntɔ̃nnìi ò potɛ́ kɛ̀ yɛbiɛ̀ɛ ò cɑ̀ɑ́kɛ́ kòo kú
    kɛ yɛ̃́ ò do cɔutɛ́mɛ̀ Kuyie nkó disɑ̃nni.
  san-GUJ: અતઃ કુત્રચિન્ નિરુપિતદિને હેરોદ્ રાજકીયં પરિચ્છદં પરિધાય સિંહાસને સમુપવિશ્ય
    તાન્ પ્રતિ કથામ્ ઉક્તવાન્|
  amx-amx: Herod rang ntert anek, rang inenh itja arnpakek. Lakenheng Ngkart-kenh
