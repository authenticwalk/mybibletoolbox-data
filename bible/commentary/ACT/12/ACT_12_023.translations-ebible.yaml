  leu-leu: Fataapus, saxa angelo sina Piran a sip tuunei na Herot pana giisan lava
    senaso nane pife suai sena Piran. A mo malaan sena xanipit ri ngane e nane maat.
  maz-NT: 'E Herodes o jyëzi c''o nte o ma''t''üji angueze. Dya mama: ―Dya rí matcügöji;
    nguextjo Mizhocjimi c''ü bübü a jens''e rí ma''t''üji, ro ''ñeñe. Nguec''ua o
    ẽjẽ ''naja o̱ anxe Mizhocjimi o ẽ tsjapü o zö''dyë e Herodes, o ngã''ã o dyoxü
