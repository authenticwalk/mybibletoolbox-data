    tajaning niang angu ebele. Base iip ang naung Herodes eboa iipi angu adang sampe
    ana vengaamina.
  wrk-wrk: Miku nyuliya kurrkunba yalunya yanybikurri nani. Kuyu nyuli yalungi jangkurr.
    Miku nyuliya yanyba, “Miku ngayu kud. Ngawamba ngayu nganinyi.” Miku nyuliya yanyba
    nani. Jungku nyuli karda. Kuyu nyuli yalungi jangkurr. Yinarramba nyuli lunji,
    balkijbayi muwa. Balkimbayi muwa Yanjilwanyi, kuyungangi nyuli yalungi jangkurr.
    Baki wardamba yalungki Yirudkanyi kaja barrinani jijil. Baki janyba nangki Yirud.
    Barriwa.
  nii-nii: Wu King Eros eim Gos mendpił embe ambił tonu kindnerim. Yi erang kin, Gos
    sinim tep enim wu ei kindang opu King Eros tum. tang kin, King Eros kirim kiłanj
    nang, eim kułum.
  ign-NT: Tacahe, tíjahú­chavapa ema émana ángele mavaneruhi ema Viya máijaracapa
    eta majumahi ema Herodes Agripa. Taicha ema Herodes tímija­chavahi Viya, máuricaipahi
    eta náejirairahi natsiusirahi ena achaneana. Eta tacahe, tanicapa eta vusanuana
    te majuhe. Tacapacapa.
  dik-NT: Ee tɛ̈ɛ̈n, Ɣërot Agrïpa acï atuny Nhialic bɛ̈n cɔl atuany, rin cï yen rot
    looi bï a yen ye door ku cie Nhialic yen ye door. Nawën ke cuet käm tɔ̈ yeyäc
    yic, ku thou.
  cac-cac: Yujto maj yic'chaan̈ sb'i Dios vin̈, yuj chi' d'a jun rato chi' ix ac'jioch
    syaelal vin̈ yuj jun yángel Dios, ix och noc' a'ay d'a yol sc'ool vin̈, ix cham
    vin̈.
  tzj-E: Chek q'uenjlal xpaleja jun ángel rxin Kjawal Dios, xuya' jun ryubil Herodes
    rmal che ajni'la xuna' tak xya'a ruk'ij cmal wnak y majo'n xuya' ta ruk'ij Dios.
    Jyubil xya'a tzra Herodes jara' jle' jut xetjowa rxin y cara' xuban xcoma.
  san-BUR: အတး ကုတြစိန် နိရုပိတဒိနေ ဟေရောဒ် ရာဇကီယံ ပရိစ္ဆဒံ ပရိဓာယ သိံဟာသနေ သမုပဝိၑျ
    တာန် ပြတိ ကထာမ် ဥက္တဝါန်၊
  yaa-NT: Askafaifono nõko Ifãfe ãfe ãjirinĩ Herodes isinĩ imani, “Ẽ Niosma. Nios
    sharakõi,” ato faimano. Nãskax Herodes nani xenafãfe xaki mẽraxõ piaino.
  cab-NT: Lídan óra ligía, ába lasándiragüdǘni láni Búngiu ánjeli Heródes, ladǘga
    lanáangun lúngua luágu jerérun gürígia, míchu lumúti linébese Búngiu lun, ába
    jeígini jéweraü, ába loúnwen.
  clu-clu: Kag dato ra nga lagi ginsilotan tana anang angil ang Ginoo, tungud nga
    ara na pagtawan ang padungug sa Dios. Ginolod tana kag napatay dayon.
  swh-ULB: Mara ghafla malaika akampiga, kwa sababu alikuwa hakumpa Mungu utukufu;
    akaliwa na chango na akafa
  tpt-NT: Ni Herodes jantu ay kamakal ni Dios xlhiyucha niman maqtaqanꞌal ixmayul
    ni Dios. Ex aqtaylcha taꞌuniy tsapulin ixlakatunaj, ex nilcha.
  aai-aai: Mar ta’imon Regah ana tounamatar Herod rab re morob biyan motamot hi’an
    morob, anayabin sabuw bora’aten hibitin men bai God itinimih.
  sny-sny: Sosu pereye a'i Herot lai Owane Sitewi ma'e peri luwaru a'i au te'e naruteye.
    Serai Owane Sitewi lai ipari lo ta hi ma'e eimawesai. Sosu ipari ape i'ere tamo
    Herot lo tahe ma'e heneraiyei ne au irowe. Serai le temeniyeye. [Dan 5:20]
  myy-myy: Ito bajiro ĩna bʉsiroca riti, Dios ñaro gagʉ, ángel Herodes ĩ cõroca yiyijʉ.
    Ito bero yoa bʉsari becoati ba sĩayijarã ĩ ñajacʉre. “Bʉsibesa mʉa. Jidicãña mʉa.
    Dios meje ña yʉ. Diore riti rʉ̃cʉbʉoya mʉa”, ĩ yibitire waja, ito bajiro bajiyijʉ
    ĩ ñajacʉre.
  trc-NT: Ga̱a ne̱ cuaj caxríj ꞌo̱ se mo̱zó Diose̱ chiꞌii̱ man Herodes, cheꞌé se ne
    cata̱j soꞌ se vaa o̱rúnꞌ Diose̱ me síí ꞌyaj avii raa̱ soꞌ a. Ma̱a̱n se caꞌvej
    rá soꞌ cata̱j nij yuvii̱ se vaa yaꞌanj me maꞌa̱n soꞌ a. Ga̱a ne̱ dan me se cunu̱ꞌ
    nee̱ man soꞌ chá xlúú, ne̱ caviꞌ soꞌ, quiꞌyaj xlúú a.
  cut-NT: A ura min no chiya a̱ma ángel yahn Dendiohs, ne din ye che cheta̱h cah Herodes.
    Chine nda̱h ihyan, ne a̱ma yah vederih chih ye, te ca̱h yune ye che ndeva ihyan
    yavena̱n ye, nduhca̱ ndete che ihyan min che Dendiohs.
  bel-bel: Але раптам анёл Гасподні паразіў яго за тое, што ён ня ўзьнёс хвалы Богу;
    і ён заедзены чарвякамі, сканаў.
  zlm-KSZI: Pada saat itu malaikat Tuhan memukul Raja Herodes kerana tidak menghormati
    Allah. Raja Herodes pun mati dimakan ulat.
  gdr-gdr: Ɨ onggɨt wɨnɨnd Erod maka Godɨnd yesourenonj. Sɨ onggɨt penaemb Yonggyamɨmna
    anerut odenja ti pɨlɨnd kopa yoramitonj. Ɨ ket kopa ogona kom kupɨrɨp tin ongong
    yiyeno, sɨ ton ket uj awonj.
  vmy-NT: ꞌBa ndekuini chubabiu, jngu ankjere Naꞌenchana kitsja chiꞌinre Herodes,
    tu ngatꞌare nga bi kitsikixiya nga Naꞌenchana xi tjinre kjuaje. ꞌBa tjiuyaja kiskine
    ngaya ngatsꞌa, ꞌba kꞌen.
  cmn-FEB: 但由于他没有将荣耀归于上帝，主的使者将他击倒。 他被虫吃掉了，死了。
  gmv-RNT: Herdoosikka Xoossas boncho immoonta aggida gish Goda kiitanchay heerakka
    Herdoosa shoci yeggin guxuni hayqqides.
  ncl-NT: Huan jan ajnaxcan, hualac se ilanahuatini in Tata pin cielo, quicocoltic
    Herodes ca se cocolisli pampa quimacahuiltic pa in lacames quijtutinemilosquiaya
    yojque, quijtuloaya pampa Herodes yec se dios. Huan yojque Herodes amo momajtiaya
    ilaixpan Dios. Pampín, quicuajque ocuilimes icuerpo (inacayo) Herodes, huan pampa
    inon miquic.
  wed-wed: Maratagogi Bada ana anela Herod i vipeuni au doa ma motamota orana i ani
    da iʼraḡe, aubaina tauna rava ai voepaepa i vinuaiaiei ma eḡa rava ita riwei da
    Bada ita voepaepai.
  sua-sua: Ngat re tok, vanangko e Herot tlua svil kam hagam mar kam re te, Her E
    Nut msim tuk to arhe Endo tho mi laut hak, nang en nove. He ekam ko tlua svil
    kam hagam mar tok, Ngoldaip ka engyel langto ther gi im he kvalum o ngneng mnam
    to ngat le ksovet kmem ka vrek to tle kyor.
  klt-klt: Wáina mengga Herot kutná meng tárut tángga árát narángga, málám Ánutu kutná
    meng tárut tátáya takta narán waháranyon hánám Táwi yan angelo yá kangga áwáng
    urán du ilalák wáik ká tunggafeng mán du umbeng gá pahálá kinan sáng rákrákit
    tángga árát kungga kámutuk.
  are-are: Herod-ala relha ntjarranha itja parraka etna ilkamalanga era kula altjirra
    namanga. Lakinhanga Ingkartaka angel-ala erinha tuka. Mpaaralantama mpurrka ekuranha
    ilkuka. Era turta iluka.
  gai-gai: Karica ma mina kambca waraca maica ma Raraŋ Aetaniacna i aniacmo mba aŋgɨa
    ŋgepatke. Aintik Raraŋ Aetaniacna mbaiŋna aiŋa morena ŋeroŋa anduna manmo roumb
    ŋgoreac ian maneaŋgat. Na anduna nduip tekira mana nikinik inikca ambacarica ma
    mamenacat.
  qvm-NT: 'Tsaymi: “Tayta Dioslata alabapäcuy” ninanpa trucanga Herodes cushicorgan
    runacuna: “Gamga Diosmi canqui” nipäcuptin. Tsaynog Dios-tucuptinmi jinan höra
    Tayta Diosnintsipa angilnin castigargan. Tsaymi curu ushaypa wanorgan.'
  chz-NTPS: Läꜙcha̱hꜘ ja̱ˉ, jaꜗ ja̱a̱ˉ ángel kya̱a̱ꜗ Dio, gaꜙjmeeyꜘ dsooˊ kihˈ rey
    Herode, kihꜗ heˉ saꜙ gaꜙjmeeyꜘ jʉʉhˉ kihꜗ Dio. Heˉja̱ˉ gaꜙka̱a̱yꜗ jahˊ läꜙji̱i̱hˈ
    gaꜙju̱u̱yꜗ.
  kmu-kmu: Nehageno “Havige nehae.” huno ohuno Anumaya Koti agima alisaga ohia yateti
    aupaꞋa Anumayamo ensole kanomoꞋa me aikolino kalia amigeno hagifaꞋyagamoꞋya aipa
    laga hageno fali-maine.
  ood-NT: Kutsh pi ha shohbi g Herod k pi am hu has el g Jiosh. Tsh heg hekaj g anghil
    ab ab hab juh g mumkidag mat waptopad k muh.
  lbm-lbm: उच समय प्रभु को एक स्वर्गदूत न तुरतच ओख मारयो, कहालीकि ओन परमेश्वर ख महिमा
    नहीं दी; अऊर ऊ कीड़ा पड़ क मर गयो।
  ncj-NT: Ipan inon hora se ángel den Totecohtzin oquicoco in Herodes. Tleca ahmo
    oquitemacac in mahuesyotl in Dios. Yehhua oocuilteyin ic omic.
  yuj-yuj: Aerapo maok, Heroto am fárákapamp kar wawia, námo saráp tokwae kar nampara,
    Kwaromp e narek sampok te monoria námpantá, koupour kar Kwar Tokwaeramp enselo
    man porokwap nánko maok, torompérerao man fépér nánko, touwe sámpea sumpwimpono.
  kto-kto: Urie, upto Herot ties maiong pa tale iga ovien ang bonim a Morowa, are
    ratmat ga tale kan inio urie ties maiong. Are ratmat ga talet kagat muo angelo
    ang Ila Kani ga avitong Herot ga betieng tafa ula kanu ira a. Ga papot ma mogup
    mila kapim la maiom neip a ga uvara.
  gmv-NT: ሄርዶሲካ ፆሳስ ቦንቾ ኢሞንታ ኣጊዳ ጊሽ ጎዳ ኪታንቻይ ሄራካ ሄርዶሳ ሾጪ ዬጊን ጉፁኒ ሃይቂዴስ።
  por-BLT: Imediatamente, o anjo do Senhor feriu Herodes, pois ele não tinha glorificado
    a Deus. Ele foi consumido por vermes e morreu.
  stp-NT: Baꞌ puiꞌ xi chu duu gu nobiiꞌñ guch Gɨꞌkoraꞌ na miꞌ jotmodaꞌ pɨx cham bhaiꞌ
    ji chu tatdachia gu Eroodis, nat guꞌ cham taxchaabgi gu Dios gu puiꞌ nam jax tɨtda
    gu jaꞌtkam. Mɨkkat pu muu dho baꞌ, botpodaꞌ mɨt pɨx bhaiꞌ ji jugio.
  mgc-mgc: Kandi malayika kazi Yere otra mo akaŋo, ga kö'du mo oba wakoro 'ba Wïrï.
    Kuruwë onyonnï Heroda ehe oli.
  ame-NT: Eʼñepaʼtchaʼ allempocma huapoña Yompor poʼm̃llañot̃eñer oʼ atsnaʼtatosan
    Herodes. Oʼ atsnaʼtpaʼ eʼñe rrohue pueñpaʼ oʼ rroma. T̃arroʼmar Herodespaʼ mueneñ
    oʼch Partsocoptarta. Acheñeneshaʼñapaʼ oʼ ayeʼchoc̈htatoñet atet̃ ñerraʼm Parets.
    Amaña c̈hoyeʼ otaneto eñallña pat̃err Yompor. Añpaʼ allohua atet̃ peʼt̃ Herodesoñ.
  mgh-2016: Vavawo nnepa wa Athithi nkawaawulhusha Naherode vathi ukhalhawaya khayammanhe
    Nlhuku nthimicho, nansho ntu. Nkayaaveethachiya ni ashimwettu nkayaakhwa.
  kvn-NT: Tenal Herode Pab-Tummad-otummojulidbal Pab-angel ilgwen Errey-Herodegin
    poni yononi. Tegidgin Herode ilgwen aglad. Tegin Herode ibabojal napi tuladi-kus.
    Tenal nus-íchejul-Herode-majadbal Herode purkwenonijun.
  gvf-gvf: Kerodi God kaan ai yebe dikungwa, God Singaba angel ta gin taran ure sungure,
    simin nele kabe nongure, gulungwa.
  san-ISO: ataḥ kutracin nirupitadinē hērōd rājakīyaṁ paricchadaṁ paridhāya siṁhāsanē
    samupaviśya tān prati kathām uktavān|
  deu-ELBBK: Sogleich aber schlug ihn ein Engel des Herrn, weil er nicht Gott die
    Ehre gab; und von Würmern gefressen, verschied er.
  mcb-NT: 'Impo iroro ikemavakera Erorishi yaventakotasanomatanakatyo inkantumagetaketyo:
    “Teratyo naro tasorintsi, aiñotari paniro Tasorintsisanorira gaveavagetatsirira.”
    Iroro ikañotakerora maika ipokapaake isaankariite Tasorintsi ikantakagantapaakerira.
    Ogatyo ikenake imantsigatanake yoganakari kenitsi ovashi ikamake.'
  yle-yle: Chóó Lémi u enjel ngmê ngê Helodi yi danêmbum têdê atéyi vyâ, mu kópu u
    dîy꞉o pi knî ye daa vyu, D꞉aa yâpwo. Ala kópu myedaa vyu, Nê nmyo ntee pini. Helodi
    u mênê mwi pê dnye kmaapî, u gha a kêlî ngópu, wod꞉oo pwene.
  swh-1850: Papo hapo malaika wa Bwana akamwangusha Herode chini kwa sababu hakumpa
    Mungu hizo sifa. Akaliwa na wadudu, akafa.
  ese-NT: 'Jamajjeya jjeyahua nei Eyacuiñajjija esohuidojojjiya Enode quea mano nee
    nee po mee cajeꞌyo pea cuana Eyacuiñajji bihuia mee jjima jojoya, jama ajjima
    jojoya Enodeja baꞌa: —¡Eyacuiñajjiya oe bihuiacue! ¡Aꞌa eya bihuiajji! —po jjima
    jojoya oya sosohua ijjia caꞌyajje quea mano nee poꞌyonaje. Manoꞌyonaje Enode,
    de.'
  jac-NT: Hunepixto xin, yapni huneꞌ yángel Comam Dios yanoco yabil yin̈ naj rey Herodes
    tuꞌ, yuto machi yal naj tato han̈echꞌan Comam Dios caw niman yelapnoj. Hac tuꞌ
    xin yu yoc noꞌ ha haꞌ islonoto isnimanil naj, iscam naj.
  cak-CNT: Y can chupan c'a ri misma hora ri', jun ángel richin ri Ajaf xuya' c'a
    jun yabil pa ruvi' ri Herodes, roma rija' xa man xubij ta chique ri vinek chi
    man tiquiya' ruk'ij, y man chuka' xuya' ta ruk'ij-ruc'ojlen ri Dios. Ri Herodes
    xtij c'a coma jut, y jari' ri xoc-el chire richin xquen (xcom).
  zia-zia: Ayero sewa Herode mene emo baunona ge oko awang sao Tuwa Bayau daigaina,
    aeno Tuwara angelo zo mene nung mena no daine yena. Ayero yenu ipa mene miniwa
    magayena arauwa.
  mal-2015: അവൻ ദൈവത്തിന്നു മഹത്വം കൊടുക്കായ്കയാൽ കർത്താവിന്റെ ദൂതൻ ഉടനെ അവനെ അടിച്ചു,
    അവൻ കൃമിക്കു ഇരയായി പ്രാണനെ വിട്ടു.
  tuo-NT: Na tojo nicã tʉꞌogʉ, Herode “Yʉꞌʉ ʉmʉ niꞌi, Õꞌacʉ̃ niꞌcʉ̃rẽta ẽjõpeoroʉaꞌa”,
    ne niticʉ niwĩ. Tojo weegʉ na caricũrĩ curata Õꞌacʉ̃rẽ werecoꞌtegʉ Herodere dutidaꞌrecʉ
    niwĩ. Beꞌro majã cʉ̃ becoa baꞌaweenoꞌo, wẽrĩa waꞌacʉ niwĩ.
  mbl-NT: Ha hãpxip 'ohnãg 'ĩhã pexkox yõg nũ'kutnã'ax te 'Enot kix, tu' pakutnãhã',
    ha puxõ'õy te' mãhã', ha' xok, Topa 'ãktux max 'ohnãg tu'.
  zpc-NT: Bineyudyi diꞌidzaꞌ caora labdyinte tu ángel quie Diuzi bënëꞌ ta gaca z̃hueꞌ
    rey Herodes, porque bigudyinëꞌ yaca benꞌ bzënaga quienëꞌ de que bireyaꞌalaꞌ tzionlaꞌadyiꞌjëꞌ
    lëbëꞌ, tuzi Diuzi reyaꞌalaꞌ tzionlaꞌadyiꞌjëꞌ. Naꞌra udao bëla daoꞌ biz̃u yuꞌu
    luꞌu lëꞌënëꞌ lëbëꞌ gutinëꞌ.
  gul-NT: Jes den, de Lawd angel come scrike Herod, cause e leh de people praise um
    an e ain gii God de praise. So woom nyam op e body an e done dead.
  mau-NT: Nti⁴ton⁴ a²ncje⁴-le⁴ Nai³-na¹ tsa³cˀe¹-le⁴ Herodes, to⁴coi³ cjoa⁴ nca³ Herodes
    li²coi³ qui³tsjoa³-le⁴ cjoa⁴je³ya³ Ni³na¹. Ya¹ja⁴ qui³sˀe³-le⁴, cˀoa⁴-sˀin² cˀen³.
  gup-gup: Bu kunmekbe birrimarneyimeng, nawu King Herod minj biburlumeninj God, wanjh
    nawu angel nuye nawu Kawohrnan Rowk bibom, bimarnbom dulkkihngalmeng kunkimuk,
    dja yolk nawern bebmerrinj bihdarrkidkanjnguni, wanjh yerre baldoweng.
  bss-NT: Ábwɔ̄g-ábwɔ̄g ángɛl e Sáŋgú embɛ̌l Hɛrɔdɛ ankwɛ̌ nkole áyə̄le enkêmbaá
    Dyǒb edúbé. Eʼkɛn bé abum béndyɛ̄ mɔ́ áte, awɛ́-ʼɛ.
  met-met: Herot lungu haruangadinga, itina sabanga, saing iti Urana yanoa te. Baing
    mana namua naga hata sibuna li Toxoratamona uleginam tela taha mari, saing businga
    sabanga xap. Moxamoxadi daxang laing mati.
  kpj-NT: '@see-verse:ACT.012.022'
  zao-NT: Ne oraaka lee thib mandad chaan Diox mtsow mlen liz Herodes, ne ndow mbyaat
    Herodes leettsa nguth Herodes. Tak mlaa Herodes mtsow nataak re men Herodes taxal
    Diox.
  byx-byx: Dap ma King Herot dai quasiq ai qe barl ama Ngemumaqa i qa mat naver a
    qa, dap ke narliip ke barlnas. Taqurla de masna ama Slurlka aa Angeluqa ka lenges
    ne aa qetdingki be ama qemising nge mes ka be nge verleset na qa.
  ctu-CTI: Ti jini jach bʌ ora juntiquil ajtroñel i cha'an Dios ch'oyol bʌ ti panchan
    ti' c'amisʌ Herodes como ma'an ti' q'uele ti ñuc Dios pero ti yʌc'ʌ i bʌ ti ch'ujutisʌntyel.
    Che' bajche' Dios ti' lolon mele i bʌ. Motso' ti' c'uxbe i bʌc'tyal Herodes. Ti
    sajti.
  zos-NT: Y misma hora chi' ca'cuy Herodes ndø Comi'is 'yangelesis, porque ja vyøcotzøc
    Dios, y namcha'nis cyø'sca'yaju.
  gvs-gvs: E Erodi inovedi go, Yaubada ina togaga ana káeyana geya ikamoitamoeyeta.
    Tauna mainao Yauwe ina anerose ina Erodiyana iláui ikatówana; atowanayana pasina
    motemoteta sinaena sikani, e ikámasa.
  kbm-kbm: Bemem Herodes ei ate avo givwat Pomate are ite be ei tang-givin ve amolmol
    avos nivwat ei ge are. Beti Pomate ane ngalau kulkul ane ti geb gimat gitangi
    ei be mwatmwat gidbwen ei aplo be gimat vunu.
  tew-tew: Wesebo Nanbí Sedó Jôesi Táḏáḏí wí makówáwi tꞌôepa̖ˀa̖a̖ˀiˀ óesan Herod
    óehayˀámíḏí, heḏi pubä́ḏí iví see ônkꞌoeḏiho nachuu. Han ûnpóe iḏi in tꞌowa
    wíˀovâytu̖ˀanpíḏí Jôesi Táḏáḏa̖ˀmân hayˀi namuuˀin.
  rmc-rmc: A takoj ode pro than les o aňjelos le Rajeskro marďa, bo na diňa e slava
    le Devleske. Chale les o kirme a muľa.
  apr-apr: Ngan di tooltool tina ngan koodi pang Erot nen, ngan le lono bet iyitmaka
    Maro ene tiap, le tina pattu leu inbe bangabangana ke Tool Mai atu irauu le matamatenge
    maiyoko ikauu, inbe kuuwi tikani le le imata.
  tiy-tiy: Sonom béno, kénukum i télakiy Kadnaney Herode non ténayakufén i kéféngadaf
    ruwe de, brab énda féféngadafé no bero bé Tuluse. Mélaw ménsofotén i lowoh ne
    atin ménléhu.
  nlg-nlg: Na pukuna te mua talumavaa God, ma nina angel a Lord te labua Herod, na
    pei tara ghania na hulina ge mate.
  dgr-DOGNT: Nǫ̀htsı̨ ghàsǫnı̨ı̨dì-le t'à, ekòet'ıì Nǫ̀htsı̨ weyak'eet'ı̨į̀, k'àowocho
    Herod tàda wexèhdıì ayį̀į̀là. Weyìı gòo ajà t'à ełaı̨wo.
  pes-OPV: که در ساعت فرشته خداوند اورا زد زیرا که خدا را تمجید ننمود و کرم او راخورد
    که بمرد.
  ron-1924: Ындатэ л-а ловит ун ынӂер ал Домнулуй, пентру кэ ну дэдусе славэ луй Думнезеу.
    Ши а мурит мынкат де вермь.
  tpz-tpz: Ka varuꞌ vakomanih a ankeroꞌ pe Sosoenën to heꞌ mët en pe Hëërot, ka mët
    hat kon en peꞌ, suk eꞌ to hikta kë non a ëhnan e Sosoenën. Ko ves ëën poë, keꞌ
    mët en.
  agd-agd: Máa síkan Eroti ano ída Tiyarafenu aví maman daní iyaimpin Bafani enisori
    ano véin manádá do ankamádan eraviyain má bintokhéna kayo ano véin aú bukhafa
    nákan puren mino.
  rkb-NT: Erodes siharere iakparawy. Inaro myhyrizikwani niyzik. Kytsa bo — Uta deus
    byitatu — batu tyso. Iwatahi atsoko bijoikpe iknyktsa Erodes zihyrikosokdawyhik.
    Itsitsihikyritsa ziborobanaha. Iwa nihyrikosokda.
  san-THA: 'อต: กุตฺรจินฺ นิรุปิตทิเน เหโรทฺ ราชกียํ ปริจฺฉทํ ปริธาย สึหาสเน สมุปวิศฺย
    ตานฺ ปฺรติ กถามฺ อุกฺตวานฺฯ'
  iws-iws: Mɨ Herot siya Adi Komii siir inɨg ɨiir bɨ hainankɨn. Mɨ bɨri kɨmɨmɨnkikɨn,
    Bɨiyan Inkam Komii siir paekwosɨmɨn siya dirɨraerarkiyɨn mɨ Herot siya ɨni ɨigɨ
    yaewɨmwhɨrkii aonamɨn.
  pol-SZ: Wtedy anioł Pana poraził Heroda chorobą za to, że przyjął chwałę należną
    Bogu. Niebawem zmarł, żywcem zjedzony przez robactwo.
  ztq-NT: Wor go kazh lëë tu xangly Dios beeñ ksaknë Herodes aan lëë msyog beety xaa
    porñee beeñ ksakty xaa Dios.
  zai-NT: Nin ca'ru iluxe iní' be, bini huará ti ángel laabe purti qué nusisaca be
    Dios. Biguidxi be bicuti' dede ra guti be.
  upv-upv: Ko vesan rres, anglo se Atua san ololi Erot eil jubbul ngatan. Suri emrreni
    jinibb partori ko parsurövi ni pirpe kele atua san. Mian ko doto nir arpelari
    ko arurroi jinen, ko emij.
  aui-aui: Yaininagha God yana aneya tana ivikubuwonayaragha na igubaga kirakii, basuna
    touna gegha God iyakabikarawayeni kiiravine na miikopu sinina situpabubu na irabobo.
  wap-NT: Mazan aonaa zoobaba udyuudan ĩkonaukii-kidan paꞌan Tominkaru umanawunun.
    Uruu idi sariapa angel Tominkaru diꞌikiꞌo karinaadaꞌakan naazu mashaꞌapakiaka,
    tuukiaꞌo idaꞌan. Upazaroitaꞌakan naa atii umawakan uꞌidi.
  mva-mva: Makara nge oaikiki-tina Tanepoa ‘enzel’ ne teke itaguraki be Erot iuni
    be itapuloria, be moatamoata mukumukudi dikani be imate. Maka ma bong Erot tamoata
    be aine pilengadi bokai ilongo nge nena-la irakeaki, tago Nanaranga ara irakeaki!
  dwr-NT: Heroodise Xoossaa bonchchibeenna diraw, he man77iyankka Godaa kiitanchchay
    A dechchina, guxuniyan meetettiide, hayqqi aggeedda.
  kfw-kfw: Herod in Pathian kha kayamak jarra khawa phatak khan Pumi tirton in amakha
    awuok purra, ralung ngai'n ama kha in-eiya halli athijei.
  bfz-bfz: तेसी बखते प्रभुए रे एक स्वर्गदूते तेबुई तेसखे बाई, कऊँकि तिने परमेशरो री
    महिमा नि कित्ती और तेसरे कीड़े पड़ी गे और कीड़े पड़ने री बजअ ते से मरी गा।
  cuk-09: Aka-a-wachigi Bab-Dummad-anger Herodesgi boni yononisunnad. Ar ade Herodes
    Bab-Dummad-nug odummossulid. Degisoggu, Herodes nusubi e-san-malemai burgwisad.
  ben-OBCV: হেরোদ ঈশ্বরকে গৌরব প্রদান না করায়, সেই মুহূর্তেই, প্রভুর এক দূত তাঁকে
    আঘাত করলেন, ফলে তাঁর সর্বাঙ্গ পোকায় ছেয়ে গেল। পোকায় তাঁকে খেয়ে ফেলল ও তাঁর
    মৃত্যু হল।
  mil-NT: Te dɨu‑ni òré‑áⁿ nǐ yáha ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí, te ní sáñaha‑xi
    cuěhé xii té Hèrodés. Te ducaⁿ nǐ tnahá‑dé chi mee‑dě ñá ní xǎhaⁿ‑dě sá ñǎyiu
    cùu‑dé, te ní cáhǎⁿ‑yu sá ndiǒxí cúú‑dě. Te nchìto‑gá‑dé ní sanú ñáhá tɨ̀ndácú
    xii‑dé, te dǎtnùní ní xíhí‑dé.
  myu-myu: Imẽnpuye Deus ekawẽn tojotjot'ukat Herodes o'g̃uwãtaxipin. Nasẽg̃pu o'tũnpu'o'o.
    Oe'ũ.
  amk-amk: Na kutu nanai kontaio Sempaisi ne wewai manei bioi weo enerorongfoi dedai
    we sobu fiai na sa, kontai wiro somi we Allai kaha fefe. Ampafe kauboi dani pariao
    mireha.
  fai-fai: kamok ayo ensel dabadála madák Edot ayo anbidane, yen ta bom dam fudul
    bom wanan tabiw fikalesa. Be watawo kaleyo bá, aka Got win mak kufádawongin banim
    kayo ko.
  ura-NT: Nii jana, coroaeca Erodesine jaun jetaote, nii rijieeoritiin, letono anjera
    letoae- Cana Coaunera, nichoae cunai nalutiaane coina. Nii jaun jetaote, cunaiteein
    corianohin rihano jitanojoineein ohe, Cana Coaunera nujuaneein coroaeca ne jaun.
  mcd-NT: Herodescai, —Un Diosinma. Dios fustifin shararan, —inima. Asca huaifoannocai
    Diosin oinmatinin afu nai muran ica yonoa isinin imariscatani. Noinmanhuarasi
    ahuun shaqui muran fospitanaino nariscani.
  urt-urt: Kom Herot yukur gonome wusyep tinge no, kin ŋirirme Got mise, pakai. Taꞌe
    luku pe, nilyehe sai walip hlaꞌ tikin Lahmborenge ŋonombe kin naŋaꞌe wahriꞌ epwa
    embere pe, lenge wiꞌ yono wahriꞌ kin ya tatame kin nule.
  kiz-kiz: Mara ghafla Malaika akan'tobha kwa ndabha ampelililepi K'yara utukufu;
    alelibhu ni chango na afuili.
  tzo-TZE: Li Erodese ta ora itsacat ta chamel yu'un yaj'almantal Cajvaltic yu'un
    muc ja'uc laj yac' ta ich'el ta muc' li Diose. Jech icham o ta scoj slucum.
  lex-lex: La'a mtatande nekpa Orgahi-Orha'a hopopanni nalernia mehra lawna la Herodesa
    yoma, nakleha nhiu'ru-nhielam pa, edon na'uli-nawedia Uplerlawna-Mempulwatnu.
    Noma Herodesa nmat die, yoma gargara ra'an doinia la.
  dov-dov: Achakufwambana munelo wamwami wakamuma, nkambo takapa bulemu pe kuli Leza;
    wakaligwa aziyokaansi elyo wakafwa.
  rgu-rgu: Keke neu te, Amaꞌ Manetualain ei-laꞌo lima-lopen esa neme nusa sodaꞌ a
    mai, neni hedis esa, fee Herodes, huu noo sipo nala basa iꞌio-oꞌoaꞌ sira, ma seti
    heni Amaꞌ Manetualain. Boe ma uleꞌ ara raa heni Herodes ao paa na losaꞌ ruadaꞌ
    neu.
  toc-NT: Acxni̠ chuná káx­matli Herodes hua̠ntu̠ xta­qui­lhuamá̠­nalh cris­tianos
    luu snu̠n li̠pa̠­xú­hualh, pero cha̠tum xángel Quim­pu̠­chi­nacán ma̠chí­pi̠lh
    aktum tajátat, mac­ta̠­ya­ko̠lh lactzu lu̠hua y hasta caní ni̠lh. Huá chuná liok­spú­lalh
    porque tla̠n mak­lhcá­tzi̠lh nali̠­ma̠x­tucán cumu la̠ dios y ska­lala chixcú
    y ni̠ má̠x­qui̠lh cá̠cni̠t Dios hua̠nti̠ má̠x­qui̠lh tala­ca­pa̠s­tacni.
  som-som: Markiiba ayaa malaa'igtii Rabbigu ku dhufatay, maxaa yeelay, Ilaah ma uu
    ammaanin; markaasaa waxaa cunay dixiryo, oo naftiina ka dhacday.
  mam-C: Texjo or anetzi'n, jun t-angel tAjaw Tkyaqil kub' tb'inchin, tu'n tyab'te
    Herodes, qu'n tu'n xi ttziyin tu'n tok q'o'n te jun dios. B'e'x kyim tuk'a nim
    kyixk'oj, ikyjo tze'nku nchyo'ljtz jun a'la kyu'n ẍchuq'.
  ndj-ndj: Tepu makungu wa Bambu kamuwisha Helodi pasi, kwanongwa kamtundamila ha
    Chapanga, wambi vamulya Helodi, kasova.
  mbj-NT: Ti m' Eróts gadoo sa kyyh, “P'op Hagä Do õm”, hanäk doo. Tsebee wät ti hyb
    n'aa. Dooh tawehëë bä P'op Hagä Doo. Ti hyb n'aa ti noo gó né hẽ kä, nayyw hẽ,
    P'op Hagä Do ããs an'oo bä ta nahëë nyy kän. Tii bä m', tadajëb kän as'ood no haj'aa.
  lat-VUC: 'Confestim autem percussit eum angelus Domini, eo quod non dedisset honorem
    Deo: et consumptus a vermibus, expiravit.'
  ngp-ngp: Aaho mtumigwa ywa kwe Mbingu amkubilaga Helode mpaka hasi, kwaviya Helode
    alemelaga kumwink'ha ukulu Mnungu niyo adigwa ni mp'hingu no kubanika.
  enq-2: Dopa leaminopa, Eroteme Gote kenge andake maiya naeyamosa, Kamongonya enjele
    mendeme baa yuu mendai koeyasulu pia. Dopa piamosa, baa pipyame nao kumasia.
  eng-ASVBT: 'And immediately an angel of the Lord smote him, because he gave not
    glory to God: and he was eaten of worms, and gave up the ghost.'
  mna-mna: Tizzo na molo? Merere aŋela kini ituti ma kaŋ kuruŋ su. Pa ipakur itunu
    ma isombe ikam Anutu muriini mi zaana ilip. Tana motmooto tikan ketenketen ma
    imeete.
  myw-myw: Nuwanaw Yowbad nataka̱yob mo iweiy King towen, peinan iba̱kew Yowbad yakawanan;
    ikasimwa̱mwat nuwan, mo ikanig.
  sby-sby: Popelapo mungelo wa Lesa, walalengesheti Helode akolwe bulwashi, pakwinga
    uliya kulemeka Lesa. Myambo yamulibunda eyalamulya nekumushina.
  sll-sll: Dungure Herot God pir tekire, haang a yuwo olekimia, Yulang Hong Yisas
    ensel bai nu sungure simia. Sungure onba migiga gaung bani bai nongure Herot gongwi.
  yaq-NT: Jiba junama'a lautipo, achai Liojta betana senu ankeles, a' ko'okoi wettuak,
    aapo'ik junuen au a' yo'ori teboka' betchi'bo, aapo Liojta yo'ori'eaka su. Intok
    chukula aapo, junae, bwichia bwa'ataka muukuk.
  uro-uro: Dä qoki äkt pät iomäkt ama qäväläm dä ama ensel nage ma ma Ngämuqa qa sangäm
    na qa inguna qaku ma Herot ka von da ama qutdrir sage ma Ngämuqa bä ama sirairhong
    ngät täs näda aa släqyige angärha ron bä dängdäng i qa ñäp.
  ita-1885: E in quello stante un angelo del Signore lo percosse, perciocchè non avea
    data gloria a Dio; e morì, roso da' vermini.
  muy-muy: Mis tə̀bu təzlah nahkay ti *məslər ge Melefit àra àfəki arməwər ka Erot
    nakəŋ, aɗaba àgəskabá ma ge mis ya tə̀hi na, àza ahàr gayaŋ akaɗa ge Melefit na.
    Nahkay ti mekcehʉɗ tə̀zumaba naŋ a, mək àmət.
  kqc-kqc: Minari maka Varika amiye di naivo naivo vima yaku u moi keto reyo, adina
    Sei di roka moi odoro de riyo. Adi yaku iriyadi ma muyeyo.
  tav-tav: To bairo na caĩ awajaro apii Herode, “Caʉpaʉ majuu yʉ ã. To bairo yʉre
    na caĩ nʉcʉbʉgopaʉna yʉ ã,” caĩ tʉgooñañupʉ. “ ‘Jĩcaʉ ʉmʉrecoo macacʉna mani cáti
    nʉcʉbʉgopaʉ ũcʉ ãcʉmi,’ yʉ ĩqueticõaña, Dio jetona ãmi cáti nʉcʉbʉgopaʉ,” caĩquẽjupʉ.
    To bairo cʉ caĩquẽtie wapa nemoo Dio tʉ macacʉ cʉ cariaro cʉ cájupʉ. Cʉ cariarona
    becoa cʉ caʉga jĩa rocayuparã yua.
  eng-ULB: Immediately an angel of the Lord struck him, because he did not give God
    the glory; he was eaten by worms and died.
  spa-VBL: De inmediato el ángel del Señor lo derribó, porque no le dio la gloria
    a Dios. Y fue consumido por los gusanos y murió.
  fra-_FOB: Mais à l'instant un ange du Seigneur le frappa, parce qu'il n'avait pas
    donné gloire à Dieu; et il mourut rongé des vers.
  hau-ULB: Nan take mala'ika Ubangiji ya buge shi don bai ba Allah daukaka ba, nan
    take tsutsotsi suka cinye shi har ya mutu.
  mal-mal: അവൻ അത്യുന്നതനായ ദൈവത്തിന് മഹത്വം കൊടുക്കായ്കയാൽ കർത്താവിന്റെ ദൂതൻ ഉടനെ
    അവനെ അടിച്ചു, അവൻ കൃമിയ്ക്ക് ഇരയായി പ്രാണനെ വിട്ടു.
  kkc-kkc: Esino goo hamaga Helodeeye Godeeyo hu dokodoo poudile. Hedebe o hu ee dokodoo
    poudooso. Eseme Godeeyo momaiye oso yimapoo paiye saga teneeso. Eseme seeso o
    su nadoloso taso.
  urd-GVR: Wuh abhī yih kah rahe the ki Rab ke farishte ne Herodes ko mārā, kyoṅki
    us ne logoṅ kī parastish qabūl karke Allāh ko jalāl nahīṅ diyā thā. Wuh bīmār
    huā aur kīṛoṅ ne us ke jism ko khā khā kar ḳhatm kar diyā. Isī hālat meṅ wuh mar
    gayā.
  far-far: Ma 'urinai go na 'ainsel God ka leka mai ma ka kwaea sa Herod, ma nia ka
    matai, sulia nao nia si fa'initoa God. Ma na ngwangwa ki ka 'ania nonina, ma burina
    nia ka mae na.
  suz-BL: पिप हेरोदमी परमप्रभु यावे कली मान मपथु, आंमान ठेयब सेल्‍सीतीके परमप्रभु
    यावे आ स्‍वर्ग ङा गेय पाइबमी मेको कली रोइ पपदा बाक्‍त। मिनु मेको हेरोद लुस्‍पु
    जोल्‍शा बेक्‍माक्‍त। दानीएल ५:२०
  car-NT: O'win wytory imero any'ko'po amy Tamusi apojon 'wa, Tamusi ety awongary
    wara toty awongary ana'ko'to'pa iwe'i'po ke. Oruko 'wa tonory ta iromby'po.
  amp-amp: Herotr inji wanymohat nhai Bro Nkifrarhu yufat kfo yuta yindhorrmort. Ndnatn
    Bro Nkifrarhu mounmotr yak tutfamotrr nhmn ye nohmotmr nohmor.
  bht-bht: उसी बेले प्रभुऐ दे इकी स्वर्गदूते आई करी राजा हेरोदेस पर वार किता क्योंकि
    उनी परमेश्वरे दी महिमा नी किती कने उदे शरीरे च कीड़े पेई गे कने सै मरी गिया।
  eng-NOY: But immediately an angel of the Lord smote him, because he gave not God
    the glory, and he was eaten by worms, and expired.
  cub-NT: Maumejiena Jʉ̃menijicʉi daroimʉ, cũinácʉ ángele, pare ijino jídejamed̶a
    Herodede, “Yʉ máre ʉ̃mʉrecabu. Jʉ̃menijicʉ ãmevʉ yʉ” ʉ̃i arĩ coyʉbe boje ina põevare.
    Que teni júva ne ãimʉ yaidéjamed̶a ʉ̃, Herodes bácʉ.
  ita-1927: In quell’istante, un angelo del Signore lo percosse, perché non avea dato
    a Dio la gloria; e morì, roso dai vermi.
  lww-lww: Ana Erot mloge visena nene, ana kekarania, a naga p̃arwar m̃ena ga nap̃a
    la apisape naga Ntewa, ana mesmesu e pogos nene, navisi kiena ne Ntewa tai pimi
    m̃e naga, komin nap̃a naga pe pisalup̃ar la re poli, pisape la monar ayeluar ga
    Ntewa, a la monar ve ayeluar re yaru. A pe piavi re poli, ana pulen ga kular viowa
    lala akaria akaroro sinena ana naga mare.
  ckb-ckb: دەستبەجێ فریشتەیەکی یەزدان لێیدا، چونکە شکۆی نەدایە خودا، کرمیش لێیدا و
    مرد.
  spm-spm: Herot Gotɨni izɨɨ ufhii phatɨ, kamagha amuisima Ikhɨvan enselɨ uzuamɨra
    aŋm mbɨsoesima ana areeghi. Maghɨra aŋnɨ umuun itira aphisi aŋamɨra ana apha zuima,
    aŋna aremi.
  nas-nas: Teketa namuꞌke Kumponing bakaang koosinunge˜ teka tavuuꞌ tee, bakaang daangang
    Kumponing-aape pareꞌuaruioꞌ. Eeꞌnoko domang ninka otoko kikiꞌke puampaako booꞌparuꞌ.
  uvl-uvl: Pe Herot hele ngana nemur, heto heke NeHalang ia ero toto. Pomalam, Non
    Soke nena angkelo poia i ke singina haleles pe matmata tole i pe mete sapele.
  eng-BBE: 'And straight away the angel of the Lord sent a disease on him, because
    he did not give the glory to God: and his flesh was wasted away by worms, and
    so he came to his end.'
  ixl-CNT: Ech tu u muꞌkꞌul tziꞌ, ul maꞌl u aanjel tetz u kuBꞌaal. Toksa maꞌl yaabꞌil
    kꞌatza tan, yeꞌt toksa iqꞌii u Tioxh. Ech motx chee noꞌy tiꞌ utz, kam taqꞌo.
  xsi-xsi: Herot iloŋo nenzi ŋgua ŋinde, andeta ŋandai ipanea Maro Kindeni ŋa ŋga.
    Mine kala ndainani nâ Maro Kindeni ne aŋelo ipu Herot pâta, aku mwâta-mwâta kiri-kiri
    sika i karae, kala imâte lâ.
  crx-NTPO: '''Et ''on nus óost''et, ''et ''aho Yak''usda oolizas Herod nduda yulhtsi
    ''ink''ez ''usgo yúlh hanildo ''et hukw''e dazsai.'
  kan-OKCV: ಹೆರೋದನು ದೇವರಿಗೆ ಸಲ್ಲಿಸಬೇಕಾದ ಮಹಿಮೆ ಸಲ್ಲಿಸದೇ ಹೋದದ್ದರಿಂದ ಕೂಡಲೇ ಒಬ್ಬ ದೇವದೂತನು
    ಅವನನ್ನು ಹೊಡೆಯಲು ಅವನು ಹುಳ ಬಿದ್ದು ಸತ್ತುಹೋದನು.
  bbb-bbb: Bu ijiege kumevoga Erodi fu vua ije fie rove fu naebe una Godi aroe ro
    fume una fuone aronami. Ijadufuo E Ireobo ijadufuo anera ije fuka maza ijia arina
    Erodi kanamo fu ume ijia dijemoga ire fuine ijiebe fuzavo fu baronei.
  blw-blw: Yag hen hiyachi, gapo ta penléh Are hen machayawan Apudyus, pinchit hen
    anghel Apudyus hiya wat ammag nafigsan hen acharna yag natéy.
  tam-2017: அவன் தேவனுக்கு மகிமையைச் செலுத்தாதபடியினால் உடனே கர்த்தருடைய தூதன் அவனை
    அடித்தான்; அவன் புழுப்புழுத்து மரித்தான்.
  azz-NT: Huan tech ne momento se ángel taquehual de Dios quicocoliscuiltico ne Herodes.
    Porín nojón Herodes amo quihueyipanchiutoya Totajtzin Dios. Ta, yejua san mohueyipanchiutoyaj.
    Ica ya nojón Herodes momiquilij huan inacayo quitamijque in talocuilinme.
  spa-RV-1909: Y luego el ángel del Señor le hirió, por cuanto no dió la gloria á
    Dios; y espiró comido de gusanos.
  csy-csy: 'Tasia pociang Topa vantungmi in Herod vel hi, banghangziam cile ama in
    Pathian minthanna pia ngawl hi: ama sia than in ne a, thi hi.'
  mxq-NT: Netyʉ tuꞌugʉ Diosʉ ꞌyanklʉs myiiñ ma̱ Eroodʉs es dyajpa̱ꞌa̱mbejty mʉt ko
    kyaj yʉꞌʉ Dios tmooy ja mʉjꞌa̱jtʉn. Net ja tʉnʉꞌk jyʉꞌxʉ es taanʉm ꞌyeꞌky.
  tzj-NT: Chaka jalal tok pi jun ángel rxin ja kajaw Dios, xucoj jun yobil tre ja
    Herodes como ja Herodes arja' xuya' lugar chique ja winak chi nqueya' ruk'ij,
    ma ruk'ij ta ja Dios xuya'. Ja c'a yobil xoc tre ja Herodes quewa' rbanic ri',
    ec'o jule' jut xetijo rxin in cam cumal ja jut.
  tdt-tdt: Derepenti deit Nai Maromak nia anju foo moras todan ida ba Herodes, tanba
    nia husik deit ema sira nee hahii nia, nia la haruka sira hahii Maromak. Entaun
    ular haan nia isin too mate.
  ron-BTF: Și îndată, îngerul Domnului l-a lovit, pentru că nu a dat lui Dumnezeu
    gloria; și a fost mâncat de viermi și și-a dat duhul.
  eng-WEBP: Immediately an angel of the Lord struck him, because he didn’t give God
    the glory. Then he was eaten by worms and died.
  eng-FBV: Immediately the angel of the Lord struck him down, because he did not give
    God the glory. He was consumed by worms and died.
  nld-1939: Maar op hetzelfde ogenblik sloeg hem een engel des Heren, omdat hij aan
    God niet de eer had gegeven; hij werd door de wormen verteerd, en stierf.
  bwo-bwo: Herodis Ik'osh mango b́ imaawo b́ oortsotse manoor doonzo melakiyo togb́k'rere
    shipro gedt b́k'iri.
