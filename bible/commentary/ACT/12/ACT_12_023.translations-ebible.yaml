    miráitana Érôtima pukáitana marikómá narááe.
  soy-soy: Kúu n céri rɛ Uléécɑɑ ŋmɑnɛ yɛɛ ipɑkɑrɛ te nnyɑ, Upíimɑ uleecɑɑtumɛ
