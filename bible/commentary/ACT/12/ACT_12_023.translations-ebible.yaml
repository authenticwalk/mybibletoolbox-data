  zpl-NT: Hora zeꞌe uriꞌi tucu ángeleꞌ Diose nú unga riti Herodes, udacu bee berecuꞌ
    liꞌilla nu ungutilla. Xne uyuꞌu arquiꞌ Herodes nú zucuꞌ ayaa bee bene liꞌilla,
    luhuare nú zucuꞌ ayaalla Diose.
  mbc-NT: Mîrîrî ye'nen Uyepotorîkonya inserî yarima'pî mîîkîrî yeparantîto'peiya
    kai'ma. Mîrîrî ye'nen mîrîrî pe rî yeparantî'pîiya. Mo'yamî'ya isiwisikkî yanî'pî.
    Moropai aasa'manta'pî.
  ndg-ndg: Mara ghafla Malaika ankombwile, kwa mana ampeya kwaa Nnongo utukufu; kaminya
    ndumbo na awile.
  wsk-wsk: Se me kam la Kaem ko engel ikes bo tuam, se yes gotektek kumik lilim naman
    se kueram. Mu awuk, nu Kaem nup biya me tuikaso.
  toj-NT: Jaxa rey Herodesi, jel sgusto. Mi ni t'un huas snaa que ta Dios ac'ubal
    yi ja yateli. Huaj to snaa sbaj, jel piero huaji porque huego huego co jan jun
    ángel ba oj yaa yi ja smajtani. But' puro lumbris ja scuerpo, ti chama
  kkl-kkl: Wene alamekpa, Nuni Allahri “Mog so'oag nimiri Na mo omekaneheng aghana,
    Herodes omeklamang. Omeklamangba, Herodesti, 'Na omekaneheng kom. Allahag agha
    omekalulom,' senep aghana, 'Wali omeklamneang,' sembaldi wamla,” aro Allahri Eldamneri
    arukna malaikat, “Herodes oplulam,” aro poghog. Poghogpa, Herodes obogpa, kolagti
    tero tebaog.
  tbc-tbc: Agog gamu nam Tubun en san eŋel ta Herod ifunig ibili idu ya. Man dugo,
    iŋ tamol mi ibol ak imoi. Tia, awan itaug Anut yaŋan yabisa san imoi a. Agog kulilid
    iŋsan tiŋaen dianig imat a.
  sna-sna: Pakarepo, nokuti Herodhi haana kurumbidza Mwari, mutumwa waShe akamurova,
    akadyiwa nehonye uye akafa.
  smk-NT: Konan sitaw nin lamang, pinagmasakit naya nin anghil nan Dios si Herodes
