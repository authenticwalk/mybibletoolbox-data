    ana shogi. Ana ana shogim, rɨmrɨm mbatɨk mbe ana hɨgim, faari ana ndava vhee pim,
    ana rimgi.
  bsj-bsj: Wi dangcang nii tomange kwama wucakke kwa cho, wuri co ne bo kwama duktangka
    wi dangcang na yuwe cam co chon bwiyam.
  cak-cak: Ja hora ri', jun ángel richin ri Ajaf xu'on chi xka chi yabil ri Herodes,
    roma mana-ta ri Dios xuya' ruk'ij, riq'uin ri xqui'ij ri vinak che. Xtij coma
    jut, y jari' xoc-e che.
  chf-NT: Seb ni ángelo tajnoja Dios u yäc'bi aj Herodes u yaj uc'a mach u c'ajti'i
    Dios. U laj c'uxbi u bec'ta noc', y chämi.
  tlf-tlf: “Niyo God ba o,” agelata, dupka-nimip ba kale, sining age imkalata, “Beyo
    God o,” age-nilipta, baga-e-bilipta, maak fagalin tap Bisel imi ensel tebe mafak
    ilin kobelata, ol kasen tebe angkolip kaan-se ko.
  piu-2006: '@see-verse:ACT.012.022'
  poh-NT: 'Chiwach aj juncꞌam reꞌreꞌ nok jeꞌ reꞌ cꞌahchiꞌ quikꞌorom take tinamit,
    jenaj raj tzꞌeꞌ wa̱ch i Dios xchalic ar pan taxa̱j xcꞌulic ricoj jenaj yaꞌbilal
    pa ritiꞌjolal i Hero̱res xa ruꞌum chi maꞌ xiyew ta rilokꞌil i Dios chi jeꞌ wili:
    “Reꞌ Dios wilic cho pan taxa̱j, xa reꞌ woꞌ reꞌ i Dios, maꞌ nqui ta xikꞌor. Xa
    ru̱cꞌ aj yaꞌbilal xcojoric pa ritiꞌjolal, reꞌ Hero̱res xa chi yuꞌna ti xquimic
    je eh chi jeꞌ reꞌ xcꞌuxuric rakꞌsa̱ꞌ cuꞌum take saꞌha̱.'
  tue-tue: Cʉ̃ʉ̃pe “niiria; yʉʉ basocʉ́ niiã; cõãmacʉ̃ mee niiã” jĩĩriyigʉ. Teero
    tiigʉ́, wãcũña manirṍ ángele cʉ̃ʉ̃rẽ diarecʉtiri tiiyígʉ. Teero tiirá, cʉ̃ʉ̃rẽ
    becoa yaasĩãjãyira.
  bjp-bjp: Fanpil, nenge angelo ke God ka faluut u ini nenge sasem, ma foron sisii
    ri ka sus u ke ka met, wara le biil i ta ususefages usuf God.
  xon-xon: Tɔ, libuul ngbaan ni le Tidindaan aatuun cha iween chuu u; ba pu? waa tii
    Uwumbɔr lisil. Le ŋikpaambil ŋman u, le u kpo.
  tzo-ZNT: Ti Erodese ora la iꞌipaj, iꞌacꞌbat la castico yuꞌun jun yajꞌanjel ti Cajvaltique,
    jaꞌ ti maꞌuc iyacꞌ ta ichꞌel ta mucꞌ ti Rioxe. Iꞌayan la xuvital, icham o la.
  mpm-NT: Ti hora jña ni saꞌa ɨɨn tajnu Yandios ja na koo uꞌu Herodes, chi ni jaꞌa
    ya jnuꞌun ja ni ka kachi yɨvɨ un ja kuu da ɨɨn yandios. Ni ndoꞌo xaan da nundoꞌo,
    chi ni ka yee tɨndaku da, ti sa ni jiꞌi da.
  ots-NT: Mismo car hora‑cá̱, hnár ángele ca Ocja̱ bi cjajpi bi jñi̱n car Herodes,
    porque bi jñɛgui bi tti̱htzibi ncjahmʉ du Ocja̱. Eso, bi cja Ocja̱ bi ñʉti ta̱ni
    zu̱we̱ cár ngø, cja̱ nucʉ́ bi dequibi cár cuerpo. Bi ncjapʉ gá ndu̱ car Herodes.
  hoy-hoy: अदा घळी प्रभु उन ऊंद स्वर्गदूत तुरन्त आऊक बळदुन, यतिकी आव परमेश्वर उक महिमा
    कोटीदील; अदिक आव किळा हतकु सोतोदुन अदिक अव किळागोळ आऊक तिनली हतदव.
  uri-uri: Tu kat nang a kil tol a kat nang a Maur Wailen om kil wi wor. Ake kil kat
    nang a Maur Wailen, tolpa yatom maur akwapel a Maur Wailen pa erel aktutu tolti,
    pa kil wi numpet wail tolti wilm alel ipma pa tolpa kaingkai, om kil apm mo ase.
  amo-amo: Kitene gono kadura Kutelle penghe bara na a wa zazin Kutelle ba; ishung
    wa lighe a kuu.
  pjt-pjt: Ka mapalku Godaku angeltu Iṟatanya pikatjaraṉu, ka tjuningka unngu kuyi
    tjuṯangku patjaṟa patjaṟa iluntanu. Ka paluṟu ilura wiyaringu alatjiṯu, panya
    paluṟu aṉangu tjuṯaku pukuḻaringu palunya waḻkunnyangka munu kaṉany-kaṉanytju
    tjananya paintja wiyangku wantingi. Uti paluṟu tjananya painma Godanya kutju mirawaṉinytjaku,
    munu palunya waḻkuntja wiyangku wantinytjaku. Nyara palulanguṟu paluṟu ilungu.
  cwe-cwe: Bahobaho msenga wa kuulanga wa Mndewa kamgwisa hasi Helode kwaviya hamtunhize
    Mulungu. Kadigwa na sango na kadanganika.
  daa-NT: 'Wiktin taat Herood doriit kaaw ta geemir-at, adiy gintu portiko. Kar koɗok
    di, ɗubil ka Rabbin Buŋ diyiiji raɗuwa : ŋu gur ku adir. Hiyya, ŋa mattu. Muutuy-at
    asaan ŋa rakaat *darjin ta Buŋdi ɗo meen̰ji.'
  mlp-mlp: Haqsa Herot in on mataw giqez na huritad in ta God abin iluwgo anad a hi
    am. Nazaq iyan hid naqmo Iyahta ago angelo lehim Herot wolan moq meqinta aholib
    gwalan kadum amikmiktag agembekoq mugtitaysa in tumom.
  ape-C: Aria ahudok atuh enen Debeini ananin ensel nyabo king Herot aria arugeh hapeyan.
    Um maresh? Anan Herot madae nukrip eshudok armam armago um shutuk Iruhin ananin
    nyeigur nyuto iruhw uwe, uwok. Aria nape nanatrish shape shatuk ananin nyeigur
    atin nyato iruhw. Namudok aria eshuguh hwatograri gani numuninum aria nagok.
  bgs-bgs: Tigkô dád igsupakan si Herodes katô panaligan ka Áglangngagán, su ándà
    din sapadi tô mga manubù na ágdurung kandin. Purisu igulád tô bituka i Herodes,
    asta inaté.
  faa-faa: Airakano Herotemo iaki someraka, “Repo hasaka somerakae,” aisafapo. Herotemo
    kakaro Kotiane makárahoanafonosasamo, wate foaka Kotimo hepene aporomo e rusuapo.
    Ruane Heroteane fakoa makata takamara sofe risiapo. Sofeane risike Herote kusuapo.
  kik-kik: O rĩmwe mũraika wa Mwathani akĩringa Herode nĩ ũndũ wa kwaga kũgoocithia
    Ngai, nake akĩrĩĩo nĩ igunyũ, agĩkua.
  cap-NT: Jalla nuz̈ kjawtiquiztan Herodesqui cuntintutac̈ha, nii z̈oñinacaz̈ kjawta
    taku ana nicz pecatc̈ha, “Anac̈ha wejrqui Yooztqui” cjicanaqui. Ana werar Yooz
    Ejpz̈quin honora tjaachic̈ha. Jalla niz̈tiquiztan nii orapacha Yooz Ejp Jiliriqui
    niiz̈ anjila cuchanz̈quichic̈ha, Herodes chawc laa cjisnajo. Jalla nekztanaqui
    nuz̈ laacjiz̈cu Herodesqui lak'uz̈ liwj mirta ticzic̈ha.
  ksr-ksr: Kaeŋ qagito, kiŋnoŋ kaeŋ ama Anutuwaa qabuŋaya qakooma mende mepeseeŋ iyaŋaajoŋ
    moro uro. Kawaajoŋ Pombaanoŋ Siwe gajoba moŋnoŋ iikanondeeŋ qero doonoŋ kiŋ kiŋ
    kema kiro komuro.
  eng-TNT: And immediatly the angell of the Lorde smote him because he gave not God
    the honoure and he was eatyn of wormes and gave vp the goost.
  sbs-sbs: Pona hahaho Iñiloyi lya Simwine chilya mukava, Mukuti kana avahi Ireeza
    ikanya; Nicha liwa masene niku nfwa.
  sue-sue: Ago sewa Herode meni emara ge azu kaka samu Anutu daininua, are Tuara angelo
    zo meni nu eyane dago wenua. Ago wenu zipa meni niwa betenua awa.
  fra-NCL: Au même instant, un ange du Seigneur le frappa, parce qu’il n’avait pas
    rendu gloire à Dieu. Et il expira, rongé des vers.
  bhg-bhg: Edo boitebé Badari da anelami embo awa desiri dudurisina, aindabé Herod
    mi God dasiga ae, awatedo. Ango esiri kosisimami ainda deoboge indero besisina.
  snn-NT: Cajën güijënna, ja'nrëbi pecobi baguëni anni hueanjënna, pecosi'quëbi junquëña
    baguë, Riusuni te'e ruiñe yëma'isi'quëre sëani.
  atb-NT: Radá dâm, Herut gi, Garai Gasâng é hpungwup shingkang lé a tê byî é yanmai,
    Yhumsing é maumang lagyo gi, yhang lé dàm byi luî, yhang gi, luq èq hkê é hui
    mù, shi byuq bê nghut ri.
  cek-AK: 'Herod mah Sithaw lensawkhaih pakoeh ai pongah, akra ai ah Angraeng ih van
    kami mah anih to boh maat: alungnawk mah anih to caak o moe, duek.'
  bkd-bkd: Sagunà sinilutan hu balinsuguen hu Dios si Herodes pinaagi hu dalu tumenged
    ta dinawat din sa pagdayè ha para dà ngaay hu Dios. Dayun inuledan sa lawa din
    daw minatay haena.
  ctu-76: Ti jini jach bʌ ora juntiquil ajtroñel i cha'an Dios ch'oyol bʌ ti panchan
    ti' c'amisʌ Herodes como ma'an ti' q'uele ti ñuc Dios pero ti yʌc'ʌ i bʌ ti ch'ujutisʌntyel.
    Che' bajche' Dios ti' lolon mele i bʌ. Motso' ti' c'uxbe i bʌc'tyal Herodes. Ti
    sajti.
  lac-NT: 'Ra''iri'' u q''uinin caj tuchi''ta''b turiri'' u yʌjmasir u t''ʌn Jaj Ts''ur
    ich a rey Herodeso'' quir u yajtar Herodes. Caj jach yajij, caj oc noc'' ti'',
    caj quimij Herodes. Mʌ'' ja wirej, a Herodeso'', caj u cha''j u c''ujinta''r ten
    a pimo'', quire'' mʌ'' ju ya''araj: ―Jach carem C''uji''.'
  xla-xla: Amasiyama koko itle Helodta God hi di dla pota꞉dena, ya꞉skamu ya꞉ hi tlo
    di dla ta꞉diyo. Epapedeme God ya꞉ banakaka oplamita pakasiyamalalo ya꞉ watle esiyele
    hamiyo. Epalati oseseta ya꞉ moto dlati powaiyo.
  xav-NT: Tawamhã awa'awi ma tô hâiwa ãma Wanhib'apito ma romhuri'wa hã azâ, ĩhâzé
    pire na, Erodi hã. 'Re ĩhâimana u'âsi mono ãma si 're ĩdawata za'ra mono zé hã
    te te sima sawi wa, ma tô azâ. Marĩ hã ĩsãna wai'u ne hã ãma sépu'u wa, ma tô
    dârâ, Erodi hã.
  cuk-cuk: A-wachigi, Bab-Dummad-baliwitur Herodesʼgi boni yononikid. Ar ade, Herodes
    Bab-Dummad-nug odummossulid. Degisoggu, Herodes nusubi e-san-malemai burgwisad.
  tbf-tbf: Ma ian ngas te ken angelo mi Nguts a nga pantsie e Erot, simi vunan a kap
    nga puongan e Raban, ma bu kunkun gi te nga nganie mi kurikurien ma a te nga maet.
  uig-CYR: Шуан Пәрвәрдигарниң бир пәриштиси ханни урди; чүнки у шан-шәрәпни Худаға
    беғишлимиди. Нәтиҗидә, у қурутқа йәм болуп өлди.
  ikw-NT: Ngangam, enine izi Nyenwe aị lịdna Erọdu kwnornu nụ o nyéne Chiokike igwugwu.
    Rukpurukpuru ri a, ọ nwụma.
  khs-khs: 'Au seyawalapulu komaiyama kemi, Sosolo E hepene sena nowamoke Helotewa
    sanakeye. Akamake e tomawa ilifese amunayewi nase kulukeye. Ko:yawemiye eyawa
    heneye Kote unua eta: wapiyamawemi ela: elakeye.'
  dwr-ENT: ሄሮዲሴ ፆሳ ቦንቺቤና ዲራው፥ ሄ ማንዒያንካ ጎዳ ኪታንቻይ ኣ ዴቺና፥ ጉፁኒያን ሜቴቲዴ፥ ሃይቂ ኣጌዳ።
  pma-pma: Navong asuv houlu Herod longe keke amul avati lat isen mukok, kei si houlu
    mok veni ka rosantei houhouen vaha min Ahi. Sakini, hatte tas, angelo tai onen
    Ahi Asuv mai ka sakini mesai houlu. Rovitei tuetin, asilat keil akan tin neim
    va vio … emat.
  atd-NT: Sikan ian no niglogparan on to diwata to Magboboot si Hirodis su waro din
    sayaa ka tu–tuu ian no Magboboot. No nig–iasan on ka lawa ni Hirodis woy namatoy
    on.
  tel-2017: అయితే అతడు దేవునికి మహిమను ఆపాదించనందుకు వెంటనే ప్రభువు దూత అతనిని ఘోర
    వ్యాధికి గురిచేశాడు. అతడు పురుగులు పడి చచ్చాడు.
  hat-BSA: Imedyatman yon zanj Senyè a te frape l paske li pa t bay Bondye glwa. Konsa
    li te vin manje pa vè, e te mouri.
  bxh-bxh: Heloda Yaubada hige i faꞌatitiyen be hige walolona Yaubada ena anelu, mwatamwata
    ya yala fafinahe be sa an funuhi.
  top-NT: Cajcu istzucuni̱t pa̱xahuá Herodes acxni cha̱tum ángel ma̱lacatzuquí̱nilh
    tá̱tat. ¡Caj la̱ ni̱tú li̱ta̱yako̱lh lactzu lu̱hua! Chuná jaé ni̱lh rey Herodes,
    Dios castigartláhualh porque ma̱tlá̱ni̱lh cali̱maca̱nca skalala chixcú y ni̱ pa̱xcatcatzí̱nilh
    Dios tí ixma̱xqui̱ni̱t ixtalacapa̱stacni.
  msk-msk: Kayan pyarabay si Herodes silotan nang tagalangit na sogwanun nang Dios,
    kay wa naan asagdaa yang manga otaw. Tyatangkap naan yang pagbantog nilan kanaan.
    Wakaw yang tinai ni Herodes kyakaan nang manga orod, kayan yamatay yaan, kay buku
    nang Dios yang byabantog naan.
  gyr-NT: Ava aipo iheseve voi, ñepei Tũpa rembiguai oyapo mbaherasɨ guasu chupe.
    Ichui mbahe rasoi ocaru yavɨter rupi yuvɨreco. Esepia, nomboetei eté Tũpa. Sese
    omano.
  kmh-kmh: Pen Gor nup kirgiy, yimb nuk ak key dand aranak rek, Gor enjol bap yokek,
    ap nup gek tap yomb giy, kisow ayek kumak.
  ukr-ONPU: Однак ангел Господа відразу вразив його, бо він не віддав слави Богові,
    і, сточений червами, Ірод помер.
  emi-emi: Arovaeaa nonga ta kapuna ensolo ateva Vau ngepona ateva ghe taula sessa
    ateva etana me ttoliti etoa laghe nama amateala, poli taumattu ngatoa laghe kaakaueinia
    tani arueinia me karika ghe tautau sae ararina ateae God.
  zpv-NT: Hohr chi gahca biehta tuhbi aanjla Dxiohs, bwiꞌhnn ba guzoꞌbaloh cayahcalluꞌhu
    Herodes, gudahw bizuhga laꞌh Herodes ya ziꞌchi guhchi ba laasii basaaꞌn ba guñiꞌ
    raꞌ bwiinn naa ba Dxiohs.
  gux-gux: Lanyogunu, o Diodo maleki den pua o kelima waa den teni u Tienu ti kpiagidi.
    A sidibila den lugi o ke o kpe.
  kos-kos: In pacl sacna lipufan se lun God kipakinilya Herod nu infohk uh, mweyen
    el tia akfulatye God. Wet uh kangla insial ac el misa.
  ibo-ibo: Nʼotu oge ahụ, mmụọ ozi Onyenwe anyị tiri ya ihe otiti dị egwu nʼihi na
    o nyeghị Chineke otuto ma otu. Ikpuru ripịara ya ahụ, nke mere ka ọ nwụọ.
  yml-yml: Fai Elodi kebu i da vo, Yau kebu Yaubadaga, yau tomotogaotoga,” begaidi
    tamu ꞌAuvea yana anelose i nikei ugauga i ꞌalavewafa-matayoꞌoi.
  ory-ory: ତତ୍‌କ୍ଷଣାତ୍ ପ୍ରଭୁଙ୍କର ଜଣେ ଦୂତ ତାହାଙ୍କୁ ଆଘାତ କଲେ, କାରଣ ସେ ଈଶ୍ବରଙ୍କୁ ଗୌରବ
    ଦେଲେ ନାହିଁ, ଆଉ ତାହାଙ୍କୁ ପୋକ ଖାଇବା ଦ୍ୱାରା ସେ ମଲେ।
  bzj-bzj: Sayhn sayhn taim, wahn aynjel fahn Gaad schraik dong Herod. Wom staat tu
    eet owt ih eensaid ahn ih ded. Dis da bikaa ih mi-di injai how di peepl dehn mi-di
    prayz ahn op, ahn ih neva gi Gaad di gloari.
  wmt-wmt: Wali ngurrkuwarlany Yarrit kirrarnani. Ngajirta manyanangurla jarrmanyjarla.
    Wali Ngarpukurajangkarlu yinjillu mimikujirni nyanarti nganpayi Yarrit. Wantinyala
    mimi yukarnani. Yinjillu mimikujirni, ngajirta pa Ngarpu kajalkajalkujirnantarla.
    Nyantungu manyanu kajalkajalkujirni. Walila yinjillu mimikujirni. Kiwilkiwiljilinyju
    palu ngarni jilpirti, pirlawurra palu ngarni. Wali Yarrit pa pirlajarrinya.
  chk-chk: Lon ewe chök otun nöün ewe Samol chon läng a ni Herotes, pun esap ngeni
    Kot lingan. Iwe, moso ra äni fitukan pwe a mäla.
  ssd-ssd: Taŋakinaig le nu lok minmba Kuate tuku ma tam idusna kande Suŋgo tuku eŋel
    ande pro nu katna le kuinŋge nu tuku ndem nyinaig le ma ma nu kumna.
  acr-TNT: Xa pa jokꞌotaj cꞌu riꞌ jun ángel re ri Kajawal xucoj lo jun yabil che ri
    Herodes; ma rire xucꞌul wa yacbal ukꞌij xꞌanic, yey waꞌ xew takal che ri Dios.
    Jecꞌuriꞌlaꞌ xtijiꞌ cuma amolo y ruma waꞌ xcamic.
  rop-rop: Wal streidawei wen detlot pipul bin jingat lagijat, wan einjul brom God
    bin meigim det king brabli sik, dumaji det king nomo bin rispek God, en imbin
    meigim miselp haibala seim laik God, en afta loda wem bin dagat det king bodi
    insaid, en imbin dai.
  mee-mee: Na ka pannasa mana na anggelo te ae Nutu ke tavala pisigia Eroto lagape.
    Na mue reke sisina keke kania mirana na ke mate. Ollaeala ke lele nga ina i ke
    sane alapage Nutu, ava ke bai ta ri ngeke alapage i muni.
  dif-dif: Ja nurujeli nina Kaparaia angelali nandrana wonti, ngangau nulu wata Godani
    pirna ngundrana wonti; ja miriwirieli nina tajina wonti, ja nau palina wonti.
  gam-gam: Djimaka Erot God kandjiye amblo pla worno dje nayei pille, ola dje God
    Iwa Kerman tau agelo ta dje worika wo Erot toi, kagrin nomaka une goi.
  nou-nou: Edo ungo awa gogo dimbudo setero iji da amimi Bada da uso asisi ewamei
    mi etiri umo karu isira. Umo karu etiri gangeni mi uso tamo indiri bebetisira.
  mqb-NT: Natiya, maslay a Mbərom a a dəcan à Hiridus tə ɗəvac, anga kə̀ hərak anan
    nga anà Mbərom bay. Asan ahay tə wahan ì zek inde, ta pan anan way sə kutov
    ahay, a mac.
  ape-B: Ali ahudak atuh enen Diginali ananin ensel nyabo king Herot ali agudak ganu.
    Umu moneken, anan Herot wo nuklipu echudak almam almagowomu chutuk God ananin
    yeul nyukih e, wak. Wakuli nape nanatulich chape chatuk ananin yeul atin nyakih.
    Namudak ali echuguh hwobleyanali gani numuninamu ali nagak.
  grc-F35: Παραχρῆμα δὲ ἐπάταξεν αὐτὸν ἄγγελος Κυρίου, ἀνθ᾿ ὧν οὐκ ἔδωκεν δόξαν τῷ
    Θεῷ, καὶ γενόμενος σκωληκόβρωτος, ἐξέψυξεν.
  cav-NT: Bacatsu tuna Herodesra nereda acuare ama ni abacashacuare. “Yusu camadya
    nemuicue, ique ama”, jadya cuana tujatu ecana acuare ama cuitadya. Jadya tibutu
    Yusura barepaju tuque tsahuaquique yume cuadisha cuitadya acuare tuque ujejeda
    amere ishu. Etsena queja tujatu educuju esere cuana aramerecuare. Masadama cuitatu
    majucuare.
  kgp-NT: 'Kỹ vẽsỹmér Topẽ tỹ jẽnẽ jafã tóg ti vóg kónãn mũ sir, ti tỹ ag mỹ: “vó,”
    he tũ nĩn kỹ. “Inh pi(jé) tỹ Topẽ nĩ'',” he ja tũ tóg nĩ, hã kỹ tóg ti vóg kónãn
    mũ sir. Kỹ ti nug ga vỹ ti kagrãg mũ, hã kỹ tóg ter mũ.'
  bvd-bvd: '''I seeri, suli nia nao si tafoa satana God ''i langi, na ''ensel nia
