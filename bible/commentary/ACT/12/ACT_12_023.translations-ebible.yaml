    Gado a grani. Dan woron nyan en èn a dede.
  cta-NT: Hora ti ndyalaa sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi slo rey chaꞌ ta sca quicha tlyu
    jiꞌi̱ nu Herodes biꞌ, ndyatí̱ conuꞌ neꞌ rey biꞌ liꞌ. Tiꞌí tsa neꞌ rey liꞌ, chaꞌ
    ndyacu conuꞌ biꞌ neꞌ. Ngujuii rey liꞌ, chaꞌ cua nda chacuayáꞌ jiꞌi̱ nguꞌ chaꞌ
    nguaꞌni tlyu nguꞌ jiꞌi̱ rey ñiꞌya̱ nu nduꞌni tlyu na jiꞌi̱ ycuiꞌ Ndyosi; masi
    sca ñati̱ chalyuu ti ngua rey biꞌ, pana nda chacuayáꞌ chaꞌ cuaꞌni tlyu nguꞌ jiꞌi̱.
  bqc-SIM: Wegↄ̃ↄ Dii malaikae aà lɛ nɛ̀, kɛ́ i zↄ̃ↄkɛ dↄ̃ Luaɛo yã́i, ↄ̃ aà mɛ
    kↄ̀ↄkà à gà.
  tcz-CHONGTHU: Chuin mipi hon chutia asap pettah-u chun Herod in Pathen loupina peh
    sangin ama akiloupi sah tan ahile Pakai vantil in Herod chunga natna ahin lhunsah
    tan, chuti chun lungin anen athitan ahi.
  mar-mar: आणि त्याने देवाला गौरव दिला नाही, म्हणून परमेश्वराच्या दूताने त्यावर प्रहार
    केला, तो किडे पडून मरण पावला.
  snp-snp: Etiti au lato, Heloti ya Goti ebola ádainako, ayalo Wekola enisolelakafo
    ofaito koiyofa-lenipate ukana lulau nato folaiye.
  isl-isl: Samstundis lagði engill frá Drottni sjúkdóm á Heródes, svo hann fylltist
    af ormum og lést. Ástæðan var sú að hann leyfði fólkinu að tilbiðja sig, en gaf
    Guði ekki dýrðina.
  spy-NT: Kuuyu king'ērēkyi ꞉Ērōōtē kiyēē kimwooy ꞉biiko āmēēbērē kiiywey Yēyiin,
    kuchō *꞉malayikeetaab Yēyiin areet akeenke ānkukwēr Ērōōtē kumilta! Kyaam ꞉kuutyek
    kut chokume lētuunoo.
  xnn-xnn: Dat dosaen Apo Dios siya tay laylaydena nan mangdayawanda ken siya dapay
    maid polos panangdayawna ken Apo Dios. Isonga inpa-eyna ay dagos nan esay anghelna
    ay mangipasakit ken siya. Dat aped mabanogis nan awakna et egay nabayag dat matey.
  mwe-mwe: Shangupe malaika jwa Bhakulungwa akwaagwiyaga pai a Elode kwa ligongo lyangapinga
    kwaapa a Nnungu Ukulungwa gwabho. Gubhaligwilwe na mbiu, gubhawile.
  tte-tte: Sauganane koina Guyau ana anelose Elodi iunui yo kasiebwa lalakina ilobai
    kaiwena igagasa ali tobalanna kaiwena yo Elodi genuwana Yaubada itobalan. Kabo
    muli mena Elodi diyana kalona mena wesoweso sikan yo iboita.
  tcs-tcs: Stretwei da einzel blo da BosLod bin paite Erod adwan, mekem poldaun bikoz
    em bin teke da ona blo God po emselp. Em bin gede ol wom insaid em ane dem wom
    bin kaikai em. Apta nau em bin ded.
  hlt-THB: Herod ing thang leek kyihcahnaak ce Khawsa venawh ama peek a dawngawh,
    Bawipa ak khan ceityih ing anih ce vyk pahoei hy, cheng ing ai nawh thi hy.
  soq-soq: Apana Erod God rua waie ionosaio me wabodamopona ene dainaleno osowe Tatamba
    God enseliwa me matangelasano motamota me bedewa naio bo kadiwa bolen.
  qub-qub: Herodesga «Tayta Diosllata alabay» ninanpa ruquin quiquin munayniyoj-tucuran.
    Chaypitami jinan öra Tayta Diospa anjilnin gueshyawan castigaran. Chaynöpami curu
    ushaypa wañuran.
  att-att: Á dagarágâ nga minay yù daroban ni Apu Namarò, á jinigirigâ na si Patul
    Erodo, gapu ta arán na gimmá yù paddáyo nayù ira tatolay kuna, ánna arán na jináyaw
    si Apu Namarò. Á sinuggì yù baggi ni Patul Erodo, á natay.
  bki-bki: Ana Erot mijog iliano nei, mia jaaro kanio, a barvar ka naio bunu ga ka
    napano nalo aberinavo naio be Atua, ana memedu ka bogo nei, nailiano na Atua kiano
    tai binimei mue naio, bior napano naio maka riverburelo ka aiaia ga Atua, mia
    aiaia re toro. Mia maka lele vesiou, ana ilo va nalo abujolou eaio, ana ajer kokorovio
    tiniene ana naio m̃aro.
  bqp-bqp: Gwe gↄ̃̀nↄ Dikiri malaika a lɛ̀ à a nɛ̀, kũ adi zↄ̃kↄ̃kɛ dↄ̃ Ludanɛro
    yãi, akũ a mɛ̀ɛ kↄ̀kↄↄ kà à gà.
  mcp-mcp: Ka seegya nə́ ŋgwɔ́l *éŋgəles mə Yawé mə́ yíd nyə nəcé a bə́lə kú yə Zɛmbî
    gúmə́ jé. A mú yə, mishwóómbú də́lə nyə.
  hat-hat: Menm lè a, yon zanj Bondye frape Ewòd, paske li te asepte resevwa lwanj
    ki fèt pou Bondye sèlman. Vè tonbe sou li, epi li mouri.
  npl-NT: San nima ompa kan okatka, se iángel Toteko Dios okichi mamokokojtiwetsi
    n Herodes Agripa Primero, porke amo okiweyijkachi Dios, ookuiloak iwa omikki.
  bgg-bgg: Ji è rek dang pha ji shii, Ithong pha jishii è Herod shii thab ne thud
    yi, nyieliieshii, ai ne Hamangkhung-aphuii shii ilab aphi. Ai ne phuyunthek è
    chie ne iy dun.
  eng-TCENT: Immediately an angel of the Lord struck Herod down because he did not
    give glory to God, and he was eaten by worms and breathed his last breath.
  eng-BSB: Immediately, because Herod did not give glory to God, an angel of the Lord
    struck him down, and he was eaten by worms and died.
  cpu-NT: Tetya onkantzimovaitaajatyaari Herodes ikempitakaantaitakari Pava itharomentaitakari.
    Irootakera omapokashitantanakari jomantsiyaakeri imaninkarite Avinkatharite, kenivaitanake,
    kamake.
  san-ASM: অতঃ কুত্ৰচিন্ নিৰুপিতদিনে হেৰোদ্ ৰাজকীযং পৰিচ্ছদং পৰিধায সিংহাসনে সমুপৱিশ্য
    তান্ প্ৰতি কথাম্ উক্তৱান্|
  tod-tod: Gaamago nɔ, Maliɠii ná-geezuɠeelai gila ge Elɔde loɠani, kpeinti ti kpudɛgi
    zumiini, é za, mazɔlɔɔ é la ɠɛni lɛbiya veeni GALA bɛ.
  tac-NT: '''Lige alué santo ánjeli sébale alé pe yati neraga. ''Lige alué santo ánjeli
    ''we a''wágame nayulí ''yale alué Erore. Alué rió wa''lula Onorúgame mayérime
    níligame. Alekeri Onorúgame ''nátale nayulí ''yamia. ''Lige alekeri nayulí ''yale
    alué santo ánjeli. ''Lige ''ma kuchile alué rió. ''Lige mukule alué rió Erore
    kuchiga.'
  eng-WEBPB: Immediately an angel of the Lord struck him, because he didn’t give God
    the glory. Then he was eaten by worms and died.
  gfk-H: Kaikek at tiga angelo tano Watong ga bu ia kanong warah pa ga tar ira nudiet
    pirharlat uram ta Kalou. Ma ra nat na susui ga ien ia gaam maat.
  viv-viv: Badi yoꞋo hikovakova tu bana keke Yaubada ana egana gidakilakahini faꞋina,
    auheꞋama Kaiwabu yana tovenuwaꞋata aulolo givelena. Au oloto kamona hiꞋauꞋana
    be giꞋalika.
  yao-yao: Papopo katumetume jwa kwinani jwa Ambuje ŵangwisisye che Helode paasi,
    pakuŵa nganiŵapa Akunnungu ukulu wo. Ni jakamwile mbango ni kuwa.
  tgp-tgp: Vahatea purongo, angelo matea non Moli mo vilijovia matan mo sopo sile
    na hasohaso isan God, ale hulesi la hania mo mate.
  auc-NT: Ante Yæ äñönäni Edode wodi wæætë, Näwä Wængonguinque në waa cæcampa, ante
    anguënengä incæte änämaï pæ wëënecä adinque tömengä ingante Wængonguï anquedo
    wæætë godö cæcä ate ayago cæ̈ æ̈mæ̈wo wængacäimpa.
  kbc-NT: Aɡ̶ica daɡ̶a leegi niaanjo Ǥoniotagodi jeɡ̶eote anigota Herodes, odaa icoa
    nigojokodi joɡ̶oyeliotigi le, odaa Herodes ja yeleo, leeɡ̶odi me daɡ̶a iweniɡ̶ideteda
    Aneotedoɡ̶oji. Pida yemaatibige niɡ̶ijo noiigi miniaaɡ̶ini odoɡ̶eteta.
  bmh-bmh: Herot go gue polu ze aimai awarab tam, go Uwait nugau wanib ulagwag murab
    tam, gonun, Uwait nugau tibur nug pigai noimai, eg moroun. Go ebeu banou oimai,
    salik nug gonugau ougab oug daimai, tugei zina, noumeun.
  ctu-BL: Ti ora i yángel lac Yum tsi' yotsʌbe i chʌmel, come ma'anic tsi' yʌc'ʌ ti
    ñuc Dios. Tsa' c'uxle ti motso'. Tsa' chʌmi.
  meq-meq: Herod a tsəne andza niye na, a ɗəslay ha gər a bo, kə ɗəslay ha gər a Mbəlom
    bay. Kwayaŋŋa gawla i Mbəlom a yaw a fay a Herod, səŋ hay tə way a huɗ. Tsa na,
    a mət.
  noa-H: Hõrau serereuk'amua hichig mamagk'amjã bʌ̃ʌrjã hamag hiek'aba, warag hʌdʌraa
    hichigta Hẽwandamagamjö hiek'apijim hanaabá. Mamʌ magtarr kõit Hẽwandam chogau
    hi bi hee hödömie dau daau hompapiwi hich haguapai warag jʌ̈ t'ʌrrdʌ meejim haajem,
    chi Herodes.
  alp-NT: Tuhane Eni malekate iluake sosoli kai iono Herodese eni nanaije kera titinai.
    Le iulakesi leke esi isike batuke Alla mo po isebeie eni tamataru esi isikeni.
    Hoko imatae tilatine.
  san-VEL: ata.h kutracin nirupitadine herod raajakiiya.m paricchada.m paridhaaya
    si.mhaasane samupavi"sya taan prati kathaam uktavaan|
  kbq-kbq: Ana kema nehazama'a, mago Ramofo ankeromo Herotina ahe tre'ne, na'ankure
    Anumzamofo ra agi omigeno agrira knimo amprigeno fri'ne.
  kbh-kbh: Cachora, Bëngbe Bëtsabe canÿe ángel tojanma Herodes s̈ocana chaboshachama,
    chabe cuenta Bëngbe Bëtsá chamuatschuama ents̈anga ndoñe yonjáuyana causa. Herodes
    tojanóbana mamángaca sasná.
  ron-LSB: Imediat, un înger al Domnului l-a lovit, pentru că nu i-a dat slavă lui
    Dumnezeu. Apoi a fost mâncat de viermi și a murit.
  pon-pon: A madan amen tounlan en Kaun o poki i, pweki a jo wauneki Kot. A maaj akan
    me kanala i; i ari mela.
  nhe-BL: Huajca ipan nopa tlalochtli hualajqui se elhuicac ejquetl tlen Toteco huan
    quichijqui ma mococo Herodes pampa quincahuili ma quihueyichihuaca queja Dios.
    Ax quinilhui san Toteco Dios quinamiqui para ma tijhueyichihuaca. Huan miyac ocuilime
    quicuajque itlacayo huan mijqui.
  sps-sps: Sen tsun ana morena tana Tsunaun fauf to na faadis tsian tsunia, tana saa
    ayei gima faan iny naa na vamarits ten Gov. An tsitsi ainy retsrets to na koman
    ya sa mat en.
  wnc-wnc: Yawa Herotda apbakngake Anutue tangge yutnangge dua bitake inane umana
    aknga tangenawawan waomzimune Anutue angela tapatuta apu Herot tanguwan kanikanimda
    isinggawa akumbut.
  bus-bus: Gwe gↄ̃ↄ Dii malaika à lɛ̀ à à nɛ̀, kɛ̀ èe bítakɛɛ dↄ̃ Ludanɛro yãnzi,
    ben à mɛ̀ kↄ̀kↄ kà à gà.
  gub-BL: A'e 'ar mehe we Tupàn heko haw pe har umuma'eahy kar Ero wà a'e kury, ta'e
    numuwete kwaw Tupàn a'e xe, ta'e uzemuigo kar Tupàn romo a'e xe. — Naiko kwaw
    Tupàn romo ihe pa, awa romo tuwe aiko ihe pa, ni'i kwaw teko wanupe. Ima'eahy
    tuwe Ero kury. Waxaaxaw amirikur hetekwer a'e wà kury. Umàno na'arewahy kury.
  imo-imo: Aku wali Heroteni Gote imbi awili naa tirimuna Awilimunga ensel teni yu
    topa noirimu kani yu kano korowani norumu kinye kolorumu.
  boj-boj: Herot a Qotei bole aqa ñam soqtosai. A aqa segi ñam soqtoqnsiqa anjam maroqnej.
    Deqa Tamo Koba aqa laŋ aŋgro bei urur aisiq Herot a ma uge yonaqa aqa bi ani ambli
    na uynab a moiyej.
  eng-DRA: 'And forthwith an angel of the Lord struck him, because he had not given
    the honour to God: and being eaten up by worms, he gave up the ghost.'
  knf-knf: Ţi dko mënţ kë *uwanjuŧ wi Ajugun uşë koba, ţiki aandëman Naşibaţi. Ŋkuŧ
    ŋajota kayiŋ, kë akeţi.
  san-KHM: អតះ កុត្រចិន៑ និរុបិតទិនេ ហេរោទ៑ រាជកីយំ បរិច្ឆទំ បរិធាយ សិំហាសនេ សមុបវិឝ្យ
    តាន៑ ប្រតិ កថាម៑ ឧក្តវាន៑។
  arn-NT: Feymew ka müten, Ñidol tañi werken püllü kutranelfi ta Erode, tañi püramyenofiel
    mew ta Ngünechen, fey lalu, pirufemi.
  zas-NT: Loj hor zii gajc badëë tijb xi anjl Dios tijb guialguijdx loj Herodes. Gudaw
    bizog laaman abiꞌ güjtaman guial bayuladxaman bazaꞌt ree bejn laaman zagdxe luar
    nuzaꞌt reeman Dios zagdxe.
  ken-NT: Tɛ́mté wu, ángɛl Mandɛm aguɛ́p yi nɛme amʉɛt mbɔnyunɛ arɔ́ bo mánchyɛ
    yi kɛnókó ɛkɛn babhɔŋɔ bɛchyɛ chi ntá Mandɛm. Kɛ́nyoŋo kɛ́nyíɛ́ yi, agú.
