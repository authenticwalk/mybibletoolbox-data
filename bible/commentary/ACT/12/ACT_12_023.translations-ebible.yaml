verse: ACT.012.023
translations:
  kpx-kpx: Kateai lousege solekavesite Kosive aneluu Elodi hamage vavahanianu. Vavahanive
    keu koseanu. Utee ese moagaeau uvuvemo ui uvuve ige au vavahanianata hatinu. Kosealemo
    keu atae hoto evisi ke huhuaito Dilava hoesehavoholinu.
  okv-H: God ta Anera na enu hamo ta kakesa na pagenu pehena.
  tbo-tbo: Ma hai omhuna i waya po ega Yaubada ita wotalagiyeya yaka mala emosi ma
    Guyau a tu winoyanoya Heloda i dewaya po i totogo po motamota hi tonaya po i hilage.
  mal-C: ഹെരോദാവ് ദൈവത്തെ മഹത്ത്വപ്പെടുത്താതിരുന്നതുകൊണ്ട് കർത്താവിന്റെ ഒരു ദൂതൻ അയാളെ
    അപ്പോൾത്തന്നെ അടിച്ചുവീഴ്ത്തി. കൃമികൾ അയാളുടെ ശരീരം കാർന്നുതിന്നു; ഒടുവിൽ അയാൾ
    മരിച്ചു.
  grc-SR: Παραχρῆμα δὲ ἐπάταξεν αὐτὸν ἄγγελος κυρίου, ἀνθ᾽ ὧν οὐκ ἔδωκεν ⸆ δόξαν τῷ
    θεῷ· καὶ γενόμενος σκωληκόβρωτος, ἐξέψυξεν.
  bgc-bgc: उस्से घड़ी प्रभु कै एक सुर्गदूत नै जिब्बे आकै हेरोदेस राजा ताहीं झिड़का,
    अर वो कीड़े पड़कै मरग्या। क्यूँके उसनै परमेसवर की महिमा कोनी करी,
  khz-khz: Voorai Velekou gena aneru taa na Heroda ekwariato, kwalana ia na vokila
    ekamonagirato gaurai, Palagu ati evega-rageato. Ia vuo na geganiato, ekwaregato.
  deu-TKW: Alsbald schlug ihn ein Engel des Herrn, dafür daß er Gott nicht die Ehre
    gab, und er ward zum Würmerfraß und verschied.
  zsr-NT: Laꞌ naꞌz laꞌ bëꞌtëꞌ lëꞌ gbaz laꞌy queëꞌ Xanruꞌ le buziꞌë lëczëꞌ yöl‑laꞌ
    ba ral‑laꞌ gac queëꞌ Dios. Niꞌr gröꞌë bzugaꞌ Herodes naꞌ, atiꞌ gutiëꞌ le tágubaꞌ
    lëꞌ.
  lin-lin: Mbala moko, anjelu ya Nkolo abetaki Erode mpo ete apesaki Nzambe lokumu
    te ; boye bankusu eliaki ye, mpe akufaki.
  hns-NT: Bas toerante Prabhoe ke ekgo parie raadja ke ek kharaab kierwa ke bemaarie
    deis, aur oe mar gail. Oe to Parmeswar ke aadar na karies raha.
  noa-E: Õrau serereukhamua ichig mamagkhamjã bʉ̈ʉrjã amag iekhaba, warag ʉdʉraa ichigta
    Ẽwandamagamjö iekhapijim anaabá. Mamʉ magtarr kõit Ẽwandam chogau i bi ee ödömie
    dau daau ompapiwi ich aguapai warag jʉ̈ thʉrrdʉ meejim aajem, chi Erodes.
  eng-EMTV: Then immediately an angel of the Lord struck him, because he did not give
    glory to God. And he was eaten by worms and died.
  mib-NT: Te máá hora un ní sáha‑ni ɨɨn ndajéhé maá Jítoho yō jeē ní jnɨɨ ɨɨn cuehyɨ̄
    xeēn rey Herodes, te ni cayeji tɨndācú de, te ni jihī de, chi ni sandúxí‑ni de
    máá de te tu ní cáhán de jeē Yaā Dios cúu jeē cujéhnu.
  lif-NT2: खिमो दाङ्‌बाल्‍ले़ पाङ्‌घुबा माङ्‌लाइङ्‌बाल्‍ले़ हे़रोद हाङ्‌ङिन् यॽधे़त्तुर
    याःन्‍दु, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् मिङ्‌सो इङ्‌धाःङ् मे़बिरुन्‍लो॥
    हे़क्‍क्‍याङ् खुने़ॽ स्‍योःङ् स्‍योःङ् लॽरिक् फेॽबाःत् थ्‍ये़आङ् स्‍ये़रो॥
  xnj-xnj: Bahapo mtumu wa kunani kwa Chapanga akamgwisa Helodi pahi ndava amlumbalili
    lepi Chapanga, ndi akamemenwa na mangokoko ndi afwili.
  mmx-mmx: Ap mo mene loxonaleng laangelo at ne Moroa ga sep ne Erodes mi lanmeres,
    atla neni goxo lok ngangao at ne Moroa. Laxangkolon ga anan labantuxu ren la ga
    met ta.
  cbr-NT: 'Usaía quicancëbëbi ca Herodes: ''Ëx cana diosma ''ain, ''ë rabixunma ca
    Diosëshi rabican —quiama ''icën. Usa ''ain ca unicaman a rabicëbëtan, Nucën ''Ibu
    Diosan bënë́nquinshi xucëxuan, aín ángelnën ''imicëx Herodes ''insíancëxa. ''Insíanx
    ca xënan picëx bamacëxa.'
  tee-NT: Pus ju acsnich pants'iquis pumatam ix'anquilh ju k'ai ucxtin Dios lana xtaknilh
    ju ixtak'ank'at ju Herodes ni lai xalak'a'i ni tajunilh ju lapanacni ni Dios ixjunita.
    Jantu xalak'ayai ju tucan Dios. Pus na lhu xatanui ju tsapu la'ixpajan chai yuchach
    ju xamakni.
  eng-LSV: And immediately a messenger of the LORD struck him in return for that he
    did not give the glory to God, and having been eaten of worms, he expired.
  cak-NT: Y chupa ri misma hora ri', jun ángel chi ri Ajaf xuya' jun yabil pa ruwi'
    ri Herodes, roma raja' man xu'ij ta chique ri winak chi can man tiquiya' ruk'ij,
    y man xuya' ta ruk'ij ri Dios. Ri Herodes xtej coma jut, y jari' ri xoc-e che
    chi xcom.
  pah-NT: Herodesva'ea nomombigi reki g̃anhi'ĩtehea ojihe. Nomboheteukari ahe g̃a
    pe Tupanete'ga. Nurã nanime Tupana'gapyrive'ga ruri ahe pyri yvaga hugwi ahe moheõ'aruka.
    A'ero hevo'ia ihu'uu'upavi aherevega. Kirẽ ahe manoi upa.
  sja-NT: Aramata, angelpa Herodes k'ayaapit'aaji, irua ɨtrɨa-e pada perã mãga jaradak'ãri.
    Mapa mok'it'a k'ida p'uapa piuji.
  xed-xed: Gi hadahada, ka dzuŋtá duhwala Lazglafta ta Hiridus, kabga kwalani kul
    vlaŋtá glaku ta Lazglafta. Ka dughwaɗutá mtarak, ka mtutá tsi.
  mks-NT: Ta chí sa̱ mé hora já na̱xi̱nu̱ in táto̱ Ndióxi̱ ta na̱caja ña̱ ná quehe
    Herodes cue̱he̱ jáchi̱ co̱ó na̱caja cáhnu da Ndióxi̱ ta já na̱sa̱ha̱n da̱ ña̱ma̱ni̱
    nu̱ú ña̱yivi ña̱ cáchí na̱ cúú dá ndióxi̱. Chí sa̱ mé hora já na̱qui̱hvi ti̱cu̱jú
    yiquí cu̱ñu da já na̱xi̱hi̱ da̱.
  gfk-S: Kaie iat mon tike angelo tano Watong ga ubu ie kinong urah be pai gale ter
    ira nudi pirpirlet utuma hone God. Ma ira not no sisi ga en ie igom mat.
  bmu-bmu: Mewö qetketmö, kiŋnöŋ mewö aka Anutugö qetbuŋaŋi qaŋ köla qahö möpöseiba
    nanŋi möri öŋgöyök. Miaŋgöra Kembugöreŋ Suep garata kunŋan miaŋgöreŋök qei döhönöŋ
    yöhösii kömuyök.
  dgz-dgz: Ame gine tutup Ayop anea mega Erot to baimen gearen amba motamot posewa
    na ugunagene boge boen, iwa me God ya wa atonasen amba waenapan me God mini wa
    taragasiwanumune me ya watanamon.
  eng-GNV: But immediatly the Angel of the Lord smote him, because he gaue not glorie
    vnto God, so that he was eaten of wormes, and gaue vp the ghost.
  zaa-NT: Làniana taá nna ttu ángel qui' Señor benie na castigar lani ttu itsahue'
    fuerte ni nna gùttì xìgüì' bą́ porqui'ni bihua cuenta gulèqquią Tata Dios.
  eng-WEBSTER: 'And immediately the angel of the Lord smote him, because he gave not
    God the glory: and he was eaten by worms, and died.'
  guh-guh: Bajarapacuenia pejumaitsijava bajarapatomarabejepijivi Herodes apo pejumeitavetsixae,
    Dioso pijaángel naneconitsiaexanatsi Herodes. Avitaniayaexanatsi. Herodes nexata
    oro ënëverenetsi. Herodes nexata oro pënëverenijavatsi yatëpa.
  bon-bon: Piba taatu Yageyame te mename seemo ne tityepige. Tabe Heroda ne budre
    pita ecärige, ingle naace popi Heroda singi lica ge Acejiyame ne opo gaabe me
    acitame, yepä biname bime awepyeräja bine tabe ewademige teeme tääpume. Cuple
    cina teeme tääpe erwisi, budre me itwitisi.
  nhw-BL: Huajca ipan nopa tlatoctzi hualajqui se itequihua Toteco huan quichijqui
    ma mococo Herodes pampa quincahuili ma quihueyichihuaca quen Dios. Amo quinilhui
    san Toteco Dios quinamiqui para ma tijhueyichihuase. Huan miyac ocuilime quicuajque
    itlacayo huan mijqui.
  mgw-mgw: Popopo malaika wa Bwana nganku'su'mbwa Helode kwa mwanjaa ampeili Nnu'ngu'
    ayo sipwa. Ngapata utamwe wa ntuli, ngawaa.
  swh-ONEN: Ghafula, kwa kuwa Herode hakumpa Mungu utukufu, malaika wa Bwana akampiga,
    naye akaliwa na chango, akafa.
  wbi-wbi: Nakalingi u Nyamola akantova, ulwakuva nalyampelile u Nguluve ulwimiko;
    akalivua namatekenya akafua
  bba-bba: Mii mii Yinnin ɡɔrɑdo u nɑ u Herodu so mɑ kɔkɔnu nɑ nu win wɑsi di mɑ u
    ɡu yèn sɔ̃ wi tɔnu, u Gusunɔn yiiko mwɑ.
  eng-KJVCPB: 'And immediately the angel of the Lord smote him, because he gave not
    God the glory: and he was eaten of worms, and gave up the ghost.'
  kgk-NT: 'Ha mburuvixa katu ohendu rei. Omotupã ramo íxupe hikwái, ojohu porã voi:
    “Xe ko ndaha''éi tupã” nde''íry. Onhemotupã ra''anga anga rei voi. Nhandejáry
    tee-pe ae nomboetéiry. Upéa-gwi pya''e omoĩ mba''erasy hese Nhandejáry rembigwái
    yváy gwigwa. Heta mba''eraso ho''u-ma hyekwe. Ho''u-gwi omano.'
  waj-waj: Iya itaa kua tuu saivaata Herooto hama Anutuuqaa nnutuuvaa ngiau aapu yapoovaara
    Udaangaivaa aangeraivo inna uuduu mmimmiiyauvo inna aakiaivaki nuainno varioo
    inna gutududuu putiravai.
  cpy-cpy: Tee imateeyaa Herodes roshiya-kaantee-takari Tajorentsi, ithaamentee-takari.
    Rootaki omapoka-shitan-tanakari romantsiyaakiri Ronampiri Tajorentsi, kiyowaetanaki,
    kamaki.
  mpx-mpx: Yaka sauga o Babala wana anelose Helodi i lol ge i kasiyebwa, kaiwena nige
    i babaaek gamagalau elal Yehoba nihi tobalan, bahi iya nihi totobalan. Inoke wana
    gamwa mwatamwata hi an ge abwe i aliga.
  wbp-wbp: Kuja kujalurla purlaja yapa-patu, kuja-puruju jintangku Kaatu-kurlangurlu
    marramarrarlu nyurnu-manu Kingi Yarurduju kapankurlu. Nyarrparla kuja? Yangka
    kujalpalurla Kingi Yarurduku purlanjarla pulka-pungu Kaatu-piyaku nganta, kula-jana
    wurdungu-manu. Manu kularla nyanungurluju Kaatukuju pulka-pungu Kingi Yarurdurluju.
    Ngula-jangkaju, Kingi Yarurduju miyalurlalku nyurnu-jarrija ngulaju pirlpi-kirli.
    Ngulangkuju mukulpalu ngarnu murlku kaninjarni, ngula-jangkanya palija.
  luo-luo: Gikanyono malaika mar Ruoth nogoyo Herode piny, nikech ne ok omiyo Nyasaye
    duongʼ kendo kute nochamo ringre, mi otho.
  nhe-NT: Huajca ipan nopa tlalochtli hualajqui se elhuicac ejquetl tlen Toteco huan
    quichijqui ma mococo Herodes pampa quincahuili ma quihueyichihuaca queja Dios.
    Ax quinilhui san Toteco Dios quinamiqui para ma tijhueyichihuaca. Huan miyac ocuilime
    quicuajque itlacayo huan mijqui.
  aii-aii: ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܡܚܹܐ ܠܹܗ ܐܸܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܕܡܵܪܝܵܐ، ܣܵܒܵܒ ܠܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ
    ܫܘܼܒ݂ܚܵܐ ܠܐܲܠܵܗܵܐ، ܘܩܵܡ ܐܵܟ݂ܠܝܼ ܠܹܗ ܬܸܘܸܠܥܹ̈ܐ ܘܡܝܼܬ ܠܹܗ.
  esk-NT: Taimmaiñaq Agaayyutim isaġulgan Herod atniġñatchiġñiġaa iŋalauŋiñi atakkii
    kamakkutaitḷuni Agaayyutmik. Qumaich niġiñiġaat aasiiñ tuquniqsuq.
  msb-msb: Sadto mismo, gintamaan siya san anghel san Ginoo sin sakit kay wara niya
    galangi an Dios. Kaya ginkutkot siya san mga ulod hasta namatay.
  cpa-NT: Dsø¹juu¹² jøng² ca¹jmóh¹ jan² ángel quián¹² Juu¹³ jniang³ Herodes. Di³ tsa¹ca¹juúh²
    Herodes hŋiah¹² báh³ Diú¹³ lán¹² dsa² juanh¹². Jøng² ca¹jian¹ Herodes jah³. Ca¹jon¹dsa.
  dso-dso: “ମୁଇ ପର୍‌ମେସର୍‌ ନଇ,” ବଲି କଏ ନାଇକେ ଦାପ୍‌ରେ ମାପ୍‌ରୁର୍‌ ଦୁତ୍‌ ଏରଦ୍‌କେ ରଗି
    କରାଇଲା । ସେଟାର୍‌ପାଇ ତାର୍‌ ଗୁଲାଇଗାଗଡ୍‌ କିଡା କାଇଲାଇ ଆରି ମରିଗାଲା ।
  meu-meu: Una negana ai Lohiabada ena aneru ta ese e huaria, badina be ia ese Dirava
    se heatolaia. Bena gaigai-gaigai ese tau-anina e ania, vada e mase vaitani.
  yva-NT: Herodes pamo vatano ararin dave, weti anayanambe po vatane awa ayao umaso
    raraniv. Yara po Amisye aura titive jewen, weti Amisye po apa naite inta atutir
    po Herodes aubaisy, muno uve ntipu mo anasine raisy. Umba Herodes kakai kobe.
  dgc-dgc: Ey nadid, da éwan kinagi ni Herod a Diyos i nangtulunga diya, éy bigla
    a pinasakitan siya no anghel a gébwat ta Diyos. Sakay enhés siya a tulos minate
    dén.
  zpm-NT: Laa me bii quianeeque, zeeṉe biet tib xanjl Dios bdiṉ me, psilo dow mziog
    me, gagazh gut me. Sca gut me, sac beeṉbeyd me ne Dios nac meṉ ne non, meṉ ne
    rnabey.
  hix-NT: Toto uro kahra ro mak nehxakon hatà, Eroknes heno. Khoryenkomo ryhe, ehonomnà
    me xaxa naha, kahra nehxakon hatà. Àro ke, àtoko rma noro heno yeheryamay hatà,
    kahe yawono, Kohkom yanoto. Ekewrà heno, ewan yawo nonotxownà hatà. Bo, wayehye
    hatà, Eroknes heno.
  sim-sim: Urik Herot mashi os li mbari oson or misihi or rupshihi mbeek hi Avui Wasilakahin
    hauoweri ambu ri. Erem or urik kolok ensel Avui Wasilakahi mu orin jira. Urik
    jipmiskavamisindari las orhik nari sir. Urik owe ol hovo hom nanda shishirik ormu
    hara.
  npi-ULB: तिनले परमेश्‍वरलाई महिमा नदिएका हुनाले तुरुन्तै प्रभुका एउटा दूतले तिनलाई
    प्रहार गरे, अनि किरा परेर तिनी तिनी मरे ।
  cgc-cgc: Nali nang kanen ya pasilutan ta angil alin ta Ginuo Dyos ta segeng na masakit
    tak imbis na mag-atag kanen an ta pagdayaw naan ta Dyos, pabaton din pagdayaw
    an alin ta mga ittaw na gambal na kanen an isya na dyos. Gani, napatay kanen an
    daw patuok-tuok kanen an ta mga luod.
  tim-tim: Hain dâmbiâ Heroteŋe den are nâŋgâm Anutugât nâŋgâmbo giep aregât Anutuŋe
    aŋelo siâ huŋgunaŋdo gem kondo nane bâleŋande tepŋe igim hârembo moep.
  yor-yor: Lójúkan náà, nítorí ti Herodu kò fi ògo fún Ọlọ́run, angẹli Olúwa lù ú,
    ó sì kú, ìdin sì jẹ ẹ́.
  wos-wos: Wungi wandaka dé Herot deka hundi xékéta mawuli sawuli dé ya. Mawuli yata
    déka ximbu dé haréké. Godna ximbu harékéhambandé. Harékéhafi yandéka dé Néma Du
    Godna ensel déré bari xiyandéka dé hawe déka biyambu tindaka dé wungi hiya.
  emp-NTPO: Baribʌrʌ Herodeba Ãcõrẽa bia bed̶ead̶aduad̶a aẽ́ basía. Ara maʌ̃ne dadjirã
    Boro nezoca bajãnebemaba idjira cacua biẽ́ b̶ʌsia. Maʌ̃be idjira quiba co beasia.
  eng-F35: Immediately an angel of the Lord struck him down, because he did not give
    glory to God, and being eaten by worms, he died.
  ind-ind: Saat itu juga malaikat menjatuhkan hukuman atas Herodes karena dia menerima
    pujian itu dan tidak memberi hormat kepada Allah. Lalu Herodes menderita sakit
    cacingan yang sangat parah sampai ususnya hancur dan dia mati.
  pes-OPCB: همان لحظه فرشتهٔ خداوند هیرودیس را چنان زد که بدنش پر از کرم شد و مرد،
    زیرا به جای اینکه خدا را تمجید کند، گذاشت مردم او را پرستش کنند.
  mpt-mpt: e mo baaneta Yeye ne Godbabo, ne dabalim nakabo ge baanamino deibonea e
    Gode niniino mo dobtouleb nim blim kene kesoa Gode abisake dabanea tenea Helote
    ande dofanea kaseli e amun temo waloniba doweiba kaanebiobe.
  ssx-ssx: Hetodima꞉ta꞉ wanda꞉halima꞉ Koda꞉na꞉ pi na laena꞉ leke pa ipika꞉ pi kone
    laena꞉ leeke handaata꞉ kuta kone Tekehalina꞉ enisoloma꞉ Hetodi yeni tonda꞉pa꞉
    mina꞉ leekeme. Kutupa pipi manuma꞉ weleke tunkula꞉ mepi naata꞉ homeekeme.
  mkl-mkl: Bɛ ɡbɑkɑ̃ ɑmɑlekɑi Ilɑɑɔ̃ í dɑsi Herodu bɔ̃ɔ í jɔ̀ kokoo ŋɑ ɑ̀ ŋɔ ɑrɑɛ
    í ku, si nɑ iyi í jɔ̀ nŋu ɑmɑnɛ í ɡbɑ ɑmboei Ilɑɑɔ̃, kù kɔsi.
  gaq-gaq: ହେରୋଦ ନିଜେନେ ଆକେନ୍‍ ପ୍ରସଂସା ଅଁକେ ମାତର୍‍ ମେଁ ପର୍‍ମେସର୍‍କେ ମେଁନେ ସନ୍‍ମାନ୍‍
    ଆରାଃମ୍ୟାକେ ଣ୍ଡୁ । ତେସା ମାପ୍‌ରୁନେ ମୁଇଂ ଦୁତ୍ ମାରିଆଃତୁଗ୍‍ ଆମେକେ ବଗ୍‌କେ ବାରି ମେଁନେ
    ଗାଗ୍‍ଡ଼େକେ ବିଂବିଂଇଂ ଚଙ୍ଗ୍‍ଆର୍କେ । ସାରାସାରି କେଲା ମେଁ ଗୁଏୱେଗେ ।
  gof-RNT: Heroodisi Xoossaa bonchchiboonna gisho iirakka Godaa kiitanchchoy iya dechchin
    guxunen meetettidi hayqqis.
  unx-unx: ଇମ୍‌ତାଙ୍ଗି ପ୍ରାଭୁଆଃ ମିଆଁଦ୍‌ ଦୁଁତ୍‌ ଇନିଃକେ ଦାଲ୍‍କିଆ, ଚିଆଃଚି ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ
