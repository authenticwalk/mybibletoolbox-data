  heb-LB: באותו רגע הכה מלאך ה׳ את הורדוס במחלה קשה; גופו נמלא תולעים שכרסמו אותו,
    וכעבור זמן קצר מת, משום שקיבל את סגידת האנשים במקום שיחלוק את הכבוד לאלוהים.
  caf-NT: '''Et Herod ''aw Yak''usda chadílhti, ''et huwa Yak''usda bulizas khunyaz
