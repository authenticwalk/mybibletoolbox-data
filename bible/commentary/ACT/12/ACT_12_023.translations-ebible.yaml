  bao-NT: To biro cʉ̃re cʉ̃ja ca ĩi nʉcʉ̃ bʉori nimarora, Ʉmʉreco Pacʉ yʉʉ, cʉ̃re
    queti wede bojari majʉ pea cʉ̃ ca dia ñaaro cʉ̃re tiicãupi, Ʉmʉreco Pacʉre cʉ̃
    ca ĩi nʉcʉ̃ bʉotirije jʉori. To biri becoa baa eco biicã yai waaupi.
  san-ORI: ଅତଃ କୁତ୍ରଚିନ୍ ନିରୁପିତଦିନେ ହେରୋଦ୍ ରାଜକୀଯଂ ପରିଚ୍ଛଦଂ ପରିଧାଯ ସିଂହାସନେ ସମୁପୱିଶ୍ୟ
    ତାନ୍ ପ୍ରତି କଥାମ୍ ଉକ୍ତୱାନ୍|
  rmn-rmn: Тай озаман о миляики э Сагбуско мудардяс э Иродес, вай ов на махтады э
