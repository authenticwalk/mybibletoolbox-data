  obo-NT: Idda ron en, id silutan si Harin Herodes taddot ponolihan tod Longaggon
    ukit to bohok, su id tanggap din iddos koddoong to mgo minuvu woy waa rin id polivod
    iddos bantug diyot Monama. De-en id tagkoy sikandin woy id patoy.
  kca-kca: Туп шӑмкапан Турәм Куща ангел ԓўвеԓ мушәӈа версәԓы, щи урәӈән, мўйа ԓўв
    Турма ишәк йасәӈ ӑт йастәс; щӑԓта Ирод ики, суԓ войәтән шӑпиман, пӑрәс.
  cak-ENT: Y chupan c'a ri misma hora ri', jun ángel richin ri Ajaf Dios xuya' c'a
