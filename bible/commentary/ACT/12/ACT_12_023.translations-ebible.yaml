  lif-NT: ᤂᤡᤔᤥ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤐᤠᤱᤄᤢᤒᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤴ ᤕ᤹ᤎᤧᤳᤋᤢᤖ ᤕᤠ᤺ᤴᤍᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
