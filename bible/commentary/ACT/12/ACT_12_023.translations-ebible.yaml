  eng-YLT: and presently there smote him a messenger of the Lord, because he did not
    give the glory to God, and having been eaten of worms, he expired.
  jni-jni: Abini me bibe bi gomo Asere ba vavi me barki sa daki ma nya Asere ni nonzo
    ba abini me izong yari me madusa ma wii.
  kne-kne: Siya et di, dagos ay inpasakit din anghel di Apo sisya, tan inawat na din
    panaydayawan dan sisya ay adi na padayaw si Diyos. Pag mabigis awak na et matey.
  tgj-tgj: Vjakgobv Ahtu gv nyidogindung ngv Herodnyi svtap pala seluto, ogulvgavbolo
