    a lalaman na ket siin anay nipati na.
  grc-TCGNT: Παραχρῆμα δὲ ἐπάταξεν αὐτὸν ἄγγελος Κυρίου, ἀνθ᾽ ὧν οὐκ ἔδωκε δόξαν τῷ
    Θεῷ· καὶ γενόμενος σκωληκόβρωτος, ἐξέψυξεν.
  gof-WFTW: Heroodisi Xoossaa bonchchiboona gisho iirakka Godaa kiitanchchoy iya dechchin
    guxunen meetettidi hayqqis.
  spa-BLM: Inmediatamente un ángel del Señor lo golpeó, porque no le dio la gloria
    a Dios. Entonces fue devorado por los gusanos y murió.
  kyz-NT: A'erauwe Janeruwarete 'ga ojepyriwara 'ga mua. Ewo'iuu upe 'ga py'a monoogukaapap
    'ga wi furuk furuk furuk. A'eramũ 'ga monou 'ga retyka wenawa 'ar awi põpẽn amanũmũ
    awau. “Ku'jywa 'ga 'jawewara 'ga futat 'ga” 'e are Erote 'ga ku'iramũ, Janeruwarete
    'ga amara'neramũ 'ga ree. A'eramũ ewo'iuu upe Erote 'ga py'a monoogukaapap.
  dao-dao: Ani naw Pamhnama am leisawngkia kyase, Bawipa khankhawngsä naw kpai se,
    mkyüt naw ei se thiki.
  cya-cya: Ticui' xaa ngu'ya ton sca angujle 'in Ñi X'nan na, m'ni cha' msñi sca quicha
