  bod-N: ཧེ་རོ་དཱས་དཀོན་མཆོག་ལ་བསྟོད་པ་མ་ཕུལ༌བས། དེ་མ་ཐག་གཙོ་བོའི་ཕོ་ཉ་ཞིག་གིས་ཁོ་ལ་ཉེས་ཆད་བཅད་པ༌དང༌།
