  gui-NT: Jare jupiveiño metei araɨgua ñandeYa pe oyeócuai vae omombaerasɨ yae Herodes
    taso pe. Echa Herodes mbaeti omboete Tumpa. Jae rambue omano.
  quc-TT: Aninaq xpe jun ángel rech ri Dios, xukoj jun yabꞌil che, rumal cher xukꞌamawaꞌj
    ri qꞌijilaꞌnik ri xkiya ri winaq che, man xuya ta che ri Dios. Xaq jeriꞌ xkamik,
    iꞌxjut xetijowik.
  heg-NTPO: Nahkitu lam, Ama Lamtua Allah ima-ii mes deng sorga maa bel Herodes ili
    mesa, undeng un sium oen in naka una ka, nol un kon hutun soleng Ama Lamtua Allah.
    Tiata Herodes nuli nabale mo blati kas lool sakes le kaa nuli un apa ka, didiin
    un mate.
  ptu-ptu: Iya nalambi' siaham pesämbä' Debata Herodes umpolalam malaika'na Debata
    aka tä' umpa'kasallei Puang Allataala nasuhum kalindohoam lambi' mate.
  bzd-NTPO: E' ttsër buaë ie' kukua ta̱ ie' e̱' ki̱kéka̱ tai̱ë, kë̀ wa̱ Skëköl ki̱kaneka̱.
    E' kue̱ki̱ e' wösha̱ë ta̱ Skëköl biyöchökwak eköl tö duè méka̱ iki̱. Ie' katéwa
    öña tö ta̱ iduowa̱.
  kwf-kwf: Ma ꞋunaꞋeri goꞋo na Ꞌainsel God ka leka maꞋi ma ka kwaiꞋia sa Herod, ma
    nia ka mataꞋi, osiꞋana noaꞋa nia kasi faꞋa ꞋinotoꞋa God. Ma na ngwangwa ki kira
    ka Ꞌania nonina, ma buri Ꞌana nia ka mae naꞋa.
  eng-WYC-2017: And anon an angel of the Lord smote him, for he had not given honour
    to God; and he was wasted of worms, and died.
  eng-WMBB: Immediately an angel of the Lord struck him, because he didn’t give God
    the glory. Then he was eaten by worms and died.
  zat-NTPS: Zra na'te̱ tu gubáz chee̱ xabáa chee̱ Xránadxu gulu'e̱ Herodes tu xízrawe̱'
