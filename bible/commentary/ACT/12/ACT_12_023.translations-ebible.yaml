  san-TIB: ཨཏཿ ཀུཏྲཙིན྄ ནིརུཔིཏདིནེ ཧེརོད྄ རཱཛཀཱིཡཾ པརིཙྪདཾ པརིདྷཱཡ སིཾཧཱསནེ སམུཔཝིཤྱ
