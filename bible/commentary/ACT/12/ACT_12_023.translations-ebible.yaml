    nami xenan kaianen pia mawanikiaki.
  xtm-NTPP: Sani te in ángel Iya Tátnuni ma, ni xtnakue'e i de, sani te ni ka ta'vi
    ña'a tindaku te ni ji'i de, vaa kuechi ja ñatuu ni ndakua'a de jayiñu'u nuu Su'si
    ndija ma.
  nnq-nnq: Upo mpakachi jwa Angwana nganng'wia Helode pae, magambu ampije kibumo Nnoongo.
