  lcm-lcm: Akorong palau na angelo si Volava kala vis ia, using parik katapa alatun
    a God. Ri kanipa kila se ia na kala mat.
  aer-aer: Iparrpe anthurre alkere-arenye Ngkarte-kenhele renhe rlkerte-ileke, atnerte
    kwene renhe arlkweke mpwere areyele-arteke lyepe-lyepe ikwerenhe-arlke renhe irrerlknge
    atwetyeke-ante. Re anteme ilweke. Herod tnakelheke arntwelhemele, rarle tyerrtye
    areye ayaketyakenhe-arle irreke renhe tnakeme-ketye, itne-arle Ngkarte-ante ware
    utyernemele tnaketyeke, renhe kwenye!
  qvc-NT: Chayshina niptinllapaqam, Irudisqa Dyusta mana alabashpachu, payna ancha
    pudirniyuqpaq tukurqan. Chaymi Dyuspa anjilninqa suq nanayta Irudista qoptin,
    kurushpana, wañurqan.
  tgl-ULB: Kaagad siyang hinampas ng isang anghel ng Panginoon, dahil hindi niya ibinigay
    ang kaluwalhatian sa Diyos; kinain siya ng mga uod at namatay.
  cbs-NT: Herodesin jaska waibu unankin ninkabiakin jatu jawa nemama jatundi Dios
