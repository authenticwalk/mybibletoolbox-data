  sus-A: مَرِفِ شَ مَلٍكّ ندٍ نَشَ عَ رَقُرَ كٍرٍن نَ، بَرِ مَ عَ مُ عَلَ مَتْشْ.
    كُلِيٍ نَشَ عَ دٌن، عَ نَشَ قَشَ.
  jpn-1965: するとたちまち、主の使いがヘロデを打った。ヘロデが神に栄光を帰さなかったからである。彼は虫にかまれて息が絶えた。
  fra-SBL: Aussitôt, un ange du Seigneur le frappa, car il ne rendait pas gloire à
