  hin-2017: उसी क्षण प्रभु के एक स्वर्गदूत ने तुरन्त उसे आघात पहुँचाया, क्योंकि उसने
    परमेश्वर की महिमा नहीं की और उसके शरीर में कीड़े पड़ गए और वह मर गया। (दानि. 5:20)
  wol-KYG: Ca saa soosa tembe la ko malaakam Boroom bi fàdd, ndax la mu delloowul
