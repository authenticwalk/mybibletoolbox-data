  poi-NT: 'Jém sɨŋyucmɨpɨc pɨ̱xiñ iñɨ́máy: —Tsencaamɨ jém iñcinturón immɨjpacyucmɨ.
    Co̱tɨ iŋcɨac. Cuando yaj iwat je̱mpɨc, iñɨ́máy jém sɨŋyucmɨpɨc pɨ̱xiñ: —Co̱tɨ
