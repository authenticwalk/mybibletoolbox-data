  nko-NT: Mʋ́ʋ́ Bulu-ɔbɔpʋ amʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Kʋsʋ pʋ ɔfɛ́ klɩ́ osíétɔ́, afʋtsu
