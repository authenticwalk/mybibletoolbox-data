    nuqapa ikiyta shamuy nir.'
  yuw-yuw: Asan muuna sum yaruho inogoc, “Bot godipa akep tongo orung toma tohomi
    uhun.” Inuna Pitaho woroc tuna sum yaruho wönggon inogoc, “Tec tohomunmuca tohomi
