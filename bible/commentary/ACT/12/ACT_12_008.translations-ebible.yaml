    i tamulö ba lö te kukutie mumo lia.”
  mav-NT: Mi'i hawyi to'e i Peteru pe — Ewo'o­kytyt hap po'i ro erepy­sokpe pag no
    e. Mi'i hawyi meremo tuwe­py­sokpe pag. — Etopag no ekamisa wato e. Mi'i hawyi
    to'iro uhupi uhyt e.
  kpf-kpf: Oi sumbem aŋâ itâ sâm dukuip, “Inzutkâ lapŋâ kipâkegâ mem pâna giarik.”
    Yatâ oi sumbem aŋâ du zagâtŋâ sâm dukuip, “Hâmbâgâ pâna giari molini.”
  ppo-ppo: Atétepa, kale ensel-né Pitapaae duraalu, “Naao hó beró kutitamo hapale
    sae,” depa, salepó. Atéró, “Naao tómó bukutere kutikélé, bukóló ȩ sya ape,” yalepó.
  hin-2017: तब स्वर्गदूत ने उससे कहा, “कमर बाँध, और अपने जूते पहन ले।” उसने वैसा ही
    किया, फिर उसने उससे कहा, “अपना वस्त्र पहनकर मेरे पीछे हो ले।”
  wol-KYG: 'Malaaka ma ne ko: «Takkal sa geño te sol say dàll.» Mu def noonu. Mu ne
    ko: «Solal sa mbubb te topp ci man.»'
  bef-bef: 'Ya higo agelouba ma luto lu emiꞌehina: Gilimika noito kigigusagu suka
    bibo. Pitau agelouba lina suhi huꞌehina. Ya nohigo yatama guketeka i besoga bibe
    huloto nemegeꞌi moloto obo.'
  amm-amm: Ulai imoki, “Toukosi na pasisi. Su mani, na pasisiko.” Imoki mo; Pita mo
