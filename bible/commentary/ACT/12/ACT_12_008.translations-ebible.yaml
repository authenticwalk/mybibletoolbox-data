  bel-N: 'Анёл жа сказаў да яго: «Падперажыся і абуй сандалы твае». Ён зрабіў гэта,
    і той кажа яму: «Апрані адзеньне тваё і ідзі за мною».'
  sch-sch: Masuole Vântîrton han a kôm, “No kongkhit mindên inla, ne kekok bun
    roh,” a tia. Peter'n ha anghan a thoa, hanchu vântîrton han a kôm, “Na kâncholiinchuol
    inhak inla, mi jûi roh,” a tia.
  mic-MIQNT: Na tujiw ansale'wit teluet, “Segitga'l ugtispisun aq gmugsng nasa'l.”
    Pie'l smtug tela'teget aq ansale'wit telimtl, “Nasa'l 'ggotm aq wije'wi ni'n.”
  huu-NT: 'Jaɨenicɨ naimɨena raite: —O ɨniroina jɨta. O zapatona jɨaɨ jɨta— Iena jitaja
    mei, naie jaɨenicɨ dane raite—. O ɨniroi o abɨmo ferɨno. Cue dɨga mai bi.'
  jiv-NT: Tura Yusa suntari̱ tímiayi “Kaki emenmamata. Túram sapatrumsha aweekata”
    tímiayi. Tutai Pítiur túramiayi. Nuyá chichaak “Pushiram entsarta. Túram nemartusta”
    tímiayi.
  otm-NT: 'Nɛ nu ram ''bɛhni bi ''yɛ̨mp''a mahøn''a: ―Dami tʉ''t'' ni ngʉ''t''i nɛ
    gui ''yʉ''t'' ni thįxfani. Nu ra Pedro bi ''yøt''e tengu bi si''a. Nɛ xø bi ''yɛ̨mbi:
    ―Hye ni dąpahni nɛ gui tɛngui.'
  dah-dah: Irkeb Al Kuruŋyen miyoŋ beleŋbe, “Kahaŋbasaŋgeya uliŋhorge biŋde niŋya
    yad hor yira,” inyiŋ. Irkeb Pita go gwaha tiyyiŋ. Irkeb sopte po, “Uliŋhorge kuruŋ
    siŋare niŋ go wor ulger kerde gama nira,” inyiŋ.
  tnk-tnk: Nənə aɡelo rɨni pen tukwe in mə, “Ətoti, muvehi pen səim put.” Pita rətoti,
    muvehi pen səvənhi put. Nənə aɡelo rɨni pen tukwe in mə, “Arkahu ia səim karkahu
    əpwəmwɨs, mukurirə iou.”
  kpr-kpr: Vujegetiri, aneya Peter kena sisira, “Ninda ifu dighari a ninda ata jogha,
    bu dighi simbuge yasi!” aminge setiri, Peter eredo amingiri, aneya sisira, “Ninda
    tamo asugari asuge, nangae yaore!”
  san-IAS: sa dūtastamavadat, baddhakaṭiḥ san pādayoḥ pāduke arpaya; tena tathā kṛte
    sati dūtastam uktavān gātrīyavastraṁ gātre nidhāya mama paścād ehi|
  nho-nho: Teenaa mee ake iloo te ensol raa kiaa ia, “Tuu too tuu naa aa koe ku hakao
