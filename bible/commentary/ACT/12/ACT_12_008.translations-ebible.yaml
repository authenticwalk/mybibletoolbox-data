  bdv-bdv: ଆରେକ୍‌ ଦୁତ୍‌ ତାକେ କୟ୍‌ଲା, “ଅଃଟାବିଳା ବାନ୍ଦ୍ ଆର୍‌ ହାଣ୍ଡାୟ୍‌ ହିନ୍ଦ୍ ।” ପିତର୍‌
