  tbz-SIM: 'Kɛ̀ dìi ò nɑ̀kɛ́ kɛ dɔ̀: Yì ɑ nɑɑ̀kɔ̃̀nfɛ̀ kɛ́ɑ̃nnɛ́ ɑ nɛùtì. Kɛ̀ Piɛrii
