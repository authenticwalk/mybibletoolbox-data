  azb-azb: 'Mələk ona dedi: «Qurşağını bağla, çarığını geyin». Peter belə də etdi.
    Mələk yenə dedi: «Üst paltarını geyin, ardımca gəl».'
  eng-DBY: And the angel said to him, Gird thyself, and bind on thy sandals. And he
    did so. And he says to him, Cast thine upper garment about thee and follow me.
  guo-NT: 'Do jawʉt, ángel pejme jʉm-aech Pedroliajwa: “¡Naxoelde! ¡Tʉakxajoeldebej!”
