  vie-1934: 'Kế đó, thiên sứ nói rằng: Hãy nịt lưng và mang dép vào đi. Phi-e-rơ làm
    theo. Thiên sứ lại tiếp: Hãy mặc áo ngoài và theo ta.'
  kxv-kxv: ଏଚେଟିଏ ଦୂତୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେ, “ଟେଡେଲି ରୂପା କଡାମୁ ଇଞ୍ଜାଁ ସେପୁୟାଁ ତୁର୍‌ମୁ”
    ଇଞ୍ଜାଁ ପିତର ଏଲେକିତେସି, ଅ଼ଡ଼େ ଦୂତୁ ଏଲେଇଚେ, “ନୀ ହିମ୍ବରି ପର୍‌ହାନା ନା଼ ଜେ଼ଚ ଜେ଼ଚ ୱା଼ମୁ
    ।”
  cha-cha: 'Ya y angjet ilegña nu güiya: Dudog jao ya gode y dogamo: ya taegüenao
