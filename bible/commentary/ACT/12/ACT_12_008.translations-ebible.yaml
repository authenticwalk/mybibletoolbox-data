  hin-CV: स्वर्गदूत ने पेतरॉस से कहा, “वस्त्र और जूतियां पहन लीजिए” पेतरॉस ने ऐसा
    ही किया. तब स्वर्गदूत ने उन्हें आज्ञा दी, “अब ऊपरी कपड़ा ओढ़ कर मेरे पीछे-पीछे
    आ जाइए.”
  spa-BES: 'Entonces el ángel dijo: Ponte tus zapatos y prepárate para ir. Y lo hizo.
    Y él dijo: ponte el abrigo y ven conmigo.'
  san-BEN: স দূতস্তমৱদৎ, বদ্ধকটিঃ সন্ পাদযোঃ পাদুকে অর্পয; তেন তথা কৃতে সতি দূতস্তম্
