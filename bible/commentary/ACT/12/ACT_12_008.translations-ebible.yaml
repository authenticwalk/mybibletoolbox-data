verse: ACT.012.008
translations:
  kpx-kpx: Ige anelu keu tota Bita namihai avoe, “A beleta mai egigivai a veloe vateta
    hatu.” Ige Bitau hotove evisi vage au avuho loui avoe, “A dabae ogo mai hatui
    daiti lohonela.”
  okv-H: “Umo sau sau ereto hete,” ainge enu amita ingeni ta pundurari amo oenga houketo
    venu Anera na, “No pupuri tigito utu goru asuketo no bo na pohuketo nau ambota
    hae,” ainge enu
  tbo-tbo: Ma tu winoyanoyana i baha nae Pita ugolina i pa, ‘Una leli ma am ae humahuma
    una otenihi.’ Yaka Pita i wiponawogo, ma tu winoyanoyana i baha meme i pa, ‘Am
    lupulu una luhagogoleya ma una wotagou.’
  mal-C: ദൂതൻ പത്രോസിനോട്, “നിന്റെ വസ്ത്രവും ചെരിപ്പും ധരിക്കുക” എന്നു പറഞ്ഞു. അദ്ദേഹം
    അങ്ങനെ ചെയ്തു. “മേൽവസ്ത്രം പുതച്ചുകൊണ്ട് എന്റെ പിന്നാലെ വരിക,” ദൂതൻ പറഞ്ഞു.
  grc-SR: Εἶπέν ⸂τε⸃ ὁ ἄγγελος πρὸς αὐτόν, ⸂2Περίζωσαι⸃ καὶ ὑπόδησαι τὰ σανδάλιά σου.
    Ἐποίησεν δὲ οὕτως. Καὶ λέγει αὐτῷ, Περιβαλοῦ τὸ ἱμάτιόν σου, καὶ ἀκολούθει μοι.
  bgc-bgc: फेर सुर्गदूत नै उसतै कह्या, “कमर बाँध, अर अपणे जूत्ते पहर ले।” उसनै उस्से
    ढाळ करया। फेर उसनै उसतै कह्या, “अपणे लत्ते पहरकै मेरै पाच्छै हो ले।”
  khz-khz: Ne aneru na evaikilaato, netiwato, “Gemu pae kopina ono kala-kaua? E gemu
    tamaka ono kalara.” Ne Petero na ekalarato. Aneru maekilato, “Gemu kota ono rogagia,
    au muliku na ono vogomai.”
  deu-TKW: 'Und der Engel sprach zu ihm: gürte dich, und unterbinde dir die Sandalen,
    er that aber also. Und er sagt zu ihm: wirf deinen Mantel um, und folge mir.'
  zsr-NT: 'Gudxëꞌ lëꞌ gbaz laꞌy naꞌ, gnëꞌ: ―Begaꞌ lëꞌu len bdaꞌ löluꞌ. Laꞌ bentëꞌ
    cni Pedro. Niꞌr gudxëꞌ lëꞌ gbaz laꞌy, rnëꞌ: ―Bxoa lariꞌ yenuꞌ len gda len nedaꞌ.'
  lin-lin: 'Anjelu alobaki na ye : — Lata elamba na yo, mokaba na yo mpe basandale
    na yo ! Petelo asalaki bongo. Anjelu alobaki na ye lisusu : — Lata nzambala na
    yo mpe landa ngai.'
  hns-NT: 'Tab parie bolies: „Aapan tjamotie lagaaw aur djoeta pahien.” Ie sab djab
    hoi gail, tab bolies: „Aapan djhoel orh le aur hamaar saathe tjal.”'
  noa-E: Mag daukhanpabaadee, —Jua chʉphʉ pʉch ãi khõorjʉ̈wi jöpai pʉch zapat jũabapʉ̈i
    ajim anʉm deeu chi Ẽwandam chogau. Mag chadcha Pedro zapat jũa aaipabaadee, —Jãimua
    pʉch manto jũawi mʉ ẽudee pidú ajim aajem chi Ẽwandam chogau.
  eng-EMTV: And the angel said to him, “Gird yourself and put on your sandals”; and
    he did so. And he said to him, “Put on your cloak and follow me.”
  mib-NT: 'Te ni cahān ndajéhé yā jiín de: Nacuhni nīhin chīji ró, te nuquɨ̄hɨ ró
    ndíjēn rō, achí yá. Te súcuan ni sáha de. Te ni cahān tucu ndajéhé yā jiín de:
    Condii tɨcāchi ró, te condiquīn rō ruhū na quíhín yō, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ खुने़ॽ मे़त्तु, “फॽइ युप्‍से़आङ् लाङ्‌सुःप्‍पिन्
    चाक्‍खे़ॽ॥” पत्रुसरे़ हे़क्‍के चोगु, हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ मे़त्तु,
    “सुङ्‌घेःक्‌वाःन् हे़प्‍सिङ्‌ङे़ॽआङ् तिम्‍दाङ्‌ङे़ॽओ॥”
  xnj-xnj: Hinu mtumu wa Kunani kwa Chapanga akamjovela, “Kunga mkungi na champali
    zaku.” Kangi akamjovela, “Uwala likoti laku na unilandayi.”
  mmx-mmx: La laangelo ga lok, “Una sevut atmatkun labaane ram, la una xoxo li luvanga
    vatpas taram.” Pita ga lox i xuren la laangelo ga lok tin, “Una siga lavanga singsiga
    ram, la una mumu asu ia.”
  cbr-NT: 'Usai ''icëbëtan ca ángelnën cacëxa: —Mi cuanun ca anúnmi tsitëcërëquicë
    mëníonan min taxaca tañut. Usaquin cacë́xa mëníocatia ca ángelnën Pedro cacëxa:
    —Min tarin rabumëxun ca ''ë nuibëtsin.'
  tee-NT: 'Chai ju anquilh chani junich ju Pitalu'': ―Alak''oxit''ich ju micinturón.
    Ach''ant''anut''ich ju minch''anxt''ak''an. Chai chunch ju navilh ju Pitalu''.
    Chai junichokocalh ju Pitalu'': ―Amak''anch''it''ich ju mimakatanut. Aq''uinch''ak''ok''ach.'
  eng-LSV: The messenger also said to him, “Gird yourself, and bind on your sandals”;
    and he did so; and he says to him, “Cast your garment around and follow me”;
  cak-NT: 'Y ri ángel xu''ij che ri Pedro: Tabana'' abanic, y tacusaj axajab. Y cuando
    rubanon chic ru''onic ri'' ri Pedro, ri ángel xu''ij che: Tabolkotij-awi'' chupa
    la ak''u'', y jo'', xcha'' ri ángel.'
  pah-NT: 'Igwete Tupana''gapyrive''ga ei ga pe: —Embogwa eku''ayvira. Emongi epyruhua
    nohõ, ei ga javo ga pe. Igwete Pedro''ga imongi a''ero. —I''arimova''ea emongi
    ejoa ji reviri, ei ga ga pe.'
  sja-NT: 'Mãpai ma angelpa mãgaji: —P''aru jɨ̃ beep''eda, pɨchi chancla jɨ̃ béeji.
    Mãga ooji Pedropa. Maap''eda mãgaji angelpa: —Pɨchi ɨ̃rɨpema p''aru jɨ̃ beep''eda,
    mɨ ome chéji.'
  xed-xed: «Hbana ɓanava gha ka suɗamta ka ta ɓaɓaha gha,» ka duhwala Lazglafta nda
    tsi. Ka magatá tsi mantsa. «Fava lguta gha, sawi mista ɗa,» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi tucu táto̱ Ndióxi̱ cán já xi̱hi̱n dá: —Ndaja tuun nií
    ti̱sún ta cayihi ndu̱su̱n. Ta tá sa̱ na̱caja da ña̱ já na̱cachi tucu táto̱ Ndióxi̱
    já xi̱hi̱n dá: —Quehe ti̱cachí níhnu chinúú ja̱tu̱n ná co̱ho̱ candi̱co̱ ye̱he̱
    —cáchí a̱ xi̱hi̱n dá.'
  gfk-S: Io, no angelo ga tange tana, “Sigasige ma nu paas leh ira num iruo pala lamas.”
    Pita ga gil hobi. Io, no angelo ga tange tana, “Kaluane leh no kinasim tamat ma
    nu mur iou.”
  bmu-bmu: Sulohotka garatanöŋ jii mörök, “Mönö opogi jöhöba köna esugi utnöŋ.” Mi
    möta mewö ahök. Mi aiga toroqeba jii mörök, “Mönö malukugi kölnöŋ geiga ni nuataŋgöba
    kaman.”
  dgz-dgz: Anea Pita sia dien, “Pusiga okome en, wanup gega den pan.” Pita ame tani
    anea sia wan, “Wanup gega aigapewa den wat en ewanap onak.”
  eng-GNV: And the Angel saide vnto him, Girde thy selfe, and binde on thy sandales.
    And so he did. Then he said vnto him, Cast thy garment about thee, and follow
    me.
  zaa-NT: 'Gunne ángelia attu nna rèe bi: Guthi tsè'' lè''e lu'' nna begú''u nì''a
    lu'' ca guarachu qui'' lu''ą''. Anía bá beni Pedrua. Làniana ra tè ángelia bi:
    Beyàccu'' mata qui'' lu''ą'' nna tanó tè inte''.'
  eng-WEBSTER: And the angel said to him, Gird thyself, and bind on thy sandals; and
    so he did. And he saith to him, Cast thy garment about thee, and follow me.
  guh-guh: 'Nexata icatsia ángel jumaitsi Pedrojavabelia: —Nijacorrea xaniavaetsia
    naepacatarërëre. Nataxuxatare baja nijazapato, jai ángel. Pedro nexata xaniavaetsia
    naepacatarërëtaxuaba pijacorrea. Nataxuxatataxuaba pijazapato. Nexata icatsia
    ángel jumaitsi: —Naxatare nijacamisajumavelia nenaxatatabiabijava. Nepënaponare,
    jai ángel Pedrojavabelia.'
  bon-bon: Mename seemo piba jejige, “Määme baagi ca amlemalti, ernge gwidape aasigräri!”
    Peteru pui jaawenige, siige mename seemo piba jejige, “Määme acwabeja cäbletääpe
    ca ätrugäri, cane cama tädi!”
  nhw-BL: 'Huan nopa itequihua Toteco quiilhui: “Ximoquenti moyoyo, huan ximotlalili
    motecac.” Huan Pedro quichijqui, huan nopa itequihua Toteco quiilhui: “Ximopiqui
    ica motlaque huan techtoquili.”'
  mgw-mgw: Malaika ngammakia, “Witabe lunga lwako, uwale ilatu yako.” Ngapanga nyo.
    Bu'kapo aywo malaika ngammakia, “Uwale likoti lyako, ungi'ngame.”
  swh-ONEN: Yule malaika akamwambia, “Vaa nguo zako na viatu vyako.” Petro akafanya
    hivyo. Kisha akamwambia, “Jifunge vazi lako na unifuate.”
  wbi-wbi: U munyamola akambula, “Fwala Amanda ghako na fifilato fyako.” U Petro akavimba
    vulevule. U Munyamola akam'bula, “fwala umwenda ghwako pe umbingililaghe.”
  bba-bba: Mɑ ɡɔrɑdo u nɛɛ, ɑ wunɛn yɑberu sebuo kpɑ ɑ wunɛn sɑlubɑtɑ doke. Piɛɛ u
    kuɑ mɛ, mɑ ɡɔrɑdo u kpɑm nɛɛ, ɑ wunɛn ɡɔ̃ɡɔ wukirio kpɑ ɑ mɑn swĩi.
  eng-KJVCPB: And the angel said unto him, Gird thyself, and bind on thy sandals.
    And so he did. And he saith unto him, Cast thy garment about thee, and follow
    me.
  kgk-NT: 'Upe rire he''i íxupe Nhandejáry rembigwái: —Emonde katu nde ku''a jopyha.
    Emoĩ ave nde pyryru nde py-rehe, he''i íxupe. Omonde-ma. Omoĩ-ma opyryru opy-rehe.
    Upéi he''i jevy íxupe: —Emonde katu nde ao ro''y-py eremonde va''ety ereho hagwã
    xe rupive, he''i Pedro-pe.'
  waj-waj: 'aangeraivo inna tunoo: Ai uyira rairaiyauvaa vara uyuee rainna ai yuku
    nnabaivaitana vara uyuanee, tuduu rikioo ivo tuuvaugiataama iima kiooduu tunoo:
    Ai yaapa veraayaa uyiraivaa vara uyuee ni nnaagiai ngianee,'
  cpy-cpy: 'Rapiitakiri ronampiri Tajorentsi, ikantziri: “Powatha-kityaa, pikyaan-tyaari
    poyiri piitziki.” Imatakiro ikantee-takiriri Pedro. Eekiro ikantatzii ronampiri
    Tajorentsi: “Piwewirya-kotyaa, jame aate.”'
  mpx-mpx: Yaka anelose i baek elana i ba, “Am belet u tagahikan ge aem ana os u pahe.”
    Inoke Pita i ginol i ola. Yaka anelose i ba al, “Kaliko yayapona babalona u galoi
    ge u toulilau.”
  wbp-wbp: Ngula-jangkaju, marramarrajurla wangkaja, “Wayirninjarla pirrjirdi-manta
    wartirlirla, manu wirliya yukaya jamana-jarra-kurlangurla!” Junga-juku, Piitarluju-nyanu
    wartirliji pirrjirdi-manu wartirlirlaju, manu wirliya-jarra yukaja jamana-kurlangurla.
    Manu marramarralkurla yarda wangkaja, “Wawardangku parnta-yirraka jimanta-wana,
    manu ngajuju puraya!”
  luo-luo: Malaika nomedo wachone niya, “Rwak lepi gi wuocheni.” Petro notimo kamano.
    Malaika nochako okone niya, “Koro rwak kodi mondo iluwa!”
  nhe-NT: 'Huan nopa elhuicac ejquetl quiilhui: “Ximoquenti moyoyo, huan ximotlalili
    motecac.” Huan Pedro quineltoquili, huan nopa elhuicac ejquetl quiilhui: “Ximopiqui
    ica motlaque huan xinechtoquili.”'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܡܲܠܲܐܟ݂ܵܐ: ”ܐܣܘܿܪ ܚܲܨܘܼܟ݂، ܘܠܒ݂ܘܿܫ ܨܵܘܠܘܼ̈ܟ݂.“ ܘܥܒ݂ܝܼܕ ܠܹܗ
    ܟܹܐܦܵܐ ܗܵܕܟ݂ܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܕܪܝܼ ܥܲܠܘܼܟ݂ ܥܵܒܵܝܬܘܼܟ݂ ܘܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Isaġulgum qilamiksriġñiġaa, “Tapsiaġiksaaġutin, aluġutikkiñ atilugik.” Peter
    taatnatun piñiqsuq. Isaġulgum nipliutipsaaġniġaa, “Uligaaġutin maliŋŋa!”
  msb-msb: Pakatapos, ginsabihan siya san anghel, “Husaya an bado mo para paglakat
    kag isul-ot an imo sandalyas.” Nagsunod man dayon si Pedro. Tapos, nagsabi gihapon
    an anghel sa iya, “Ialikboy an imo pangsuon kag magsunod sa akon.”
  cpa-NT: 'Ni³ jøng² ca¹juúh² ángel calah: ―Cu²rø² hŋioh¹² tsǿinh². Tioh¹² løg² táih²
    ―ca¹juúh²dsa. Jøng² mi³ca¹jmo¹ Pedro lah¹jøng², ca¹juúh² calah ángel: ―Quieih¹²
    hmøah¹² dsǿ² coh¹³ quiánh². Jøng² dsǿg³ quianh¹³ jní² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଦୁତ୍‌ କଇଲା, “ଆଁଟାଇ ତୁଆଲ୍‌ ବାନ୍ଦିଅ ଆରି ପାଣ୍ଡଇ ପିନ୍ଦ୍‌ ।” ପିତର୍‌
    ସେନ୍ତି କଲା ପଚେ ଦୁତ୍‌ କଇଲା, “ଚାଦର୍‌ ଡାବିଅଇକରି ମର୍‌ ସଙ୍ଗ୍‍ ଆଉ ।”
  meu-meu: Hari aneru ese ma e haduaia, eto, Emu rami a rioa, emu tamaka a ḡui. Bena
    unu e kara toma. Aneru ma eto, Emu dabua a hetarulaia, murigu ai ba raka.
  yva-NT: Umba naito Amisye po raura aje ai pare, “Nyo nya ansune raugasyo nanasine
    rai muno najo kokome rave tavon.” Weti Petrus tavondi apa ayao umaso rai. Umba
    naito Amisye po raura akato pare, “Nyo ansuno mamoane rave tavon umba wintavondi
    rinai.”
  dgc-dgc: “Nay,” kagi no anghel, “magbadu ka dén, sakay magsolot ka dén ta sapatus
    mua.” Kétapos na éya, éy kinagi na, a “Nay, magalikébkéb ka ta ulés mua, a umunonod
    ka diyakén.”
  zpm-NT: 'dzigo rëbchaa anjl co lo Pedr: ―¡Pxidoo leṉ luu, pquiaa lab luu ni luu!
    Blozhse pxidoo Pedr leṉ Pedr, ni pquia lab Pedr; rëbchaa anjl co: ―¡Wbix xab luu
    na, zeeṉ dënaḻ zhits naa!'
  hix-NT: Osonyhoryek ha, kekon xarha tà, kahe yawono, Petru wya. Ayasotà enuhtok
    ha. Ohrorà womunu umunuhko xarha, kekon hatà. Neyukye hatà, Petru. Ehonomtok xarha.
    Omok ha, rowenarye, kekon xarha tà, kahe yawono.
  sim-sim: �Kufulombo mihin ishindangrihi kumba ari mihi nga faleka.� Karem or mbarik
    os or mbari hom Pita mu ura. Urik ensel mu mbara, �Kousamba mihi nga falehe anin
    tiyaka.�
  npi-ULB: स्वर्गदूतले तिनलाई भने, “तिमी आफैँले कपडाहरू र चप्पलहरू लगाऊ ।” पत्रुसले
    त्यसै गरे । स्वर्गदूतले तिनलाई भने, “आफ्ना बाहिरी वस्‍त्रहरू लगाऊ र मलाई पछ्याऊ
    ।’’
  cgc-cgc: Ambal pa ta angil, “Suksukon no imo an na bayo daw igot no imo an na sandal.”
    Patuman Pedro sugo an ta angil. Ambal pa gid ta angil, “Kegmean no lawa no an
    daw muyog ka ki yaken.”
  tim-tim: Agato aŋeloŋe hin magaŋep, “Hâk pekeŋege lalakmâ kei pekeŋege mem lugu
    akmenâ nâ olop arire.” dâep. Hain dâmbo lauŋe lokoep.
  yor-yor: Angẹli náà sì wí fún un pé, “Di àmùrè rẹ̀, kí ó sì wọ sálúbàtà rẹ!” Peteru
    sì ṣe bẹ́ẹ̀. Ó sì wí fún un pé, “Da aṣọ rẹ́ bora, ki ó sì máa tọ̀ mí lẹ́yìn!”
  wos-wos: Xakrindéka dé Godna ensel wa, “Ména nukwa wur sandata ména su akwi mé sanda.”
    Wungi wandéka dé Pita wandén maki huru. Hurundéka dé wambula wa, “Yifa yandéka
    sama téméka nukwa wur akwi sandataka mé ya, wuna hukémbu.”
  emp-NTPO: 'Maʌ̃be bajãnebema nezocaba jarasia: –Bʌa cacuad̶e jʌ̃ b̶ʌra bio trãjʌ̃dua.
    Jĩrũne jʌ̃bari sid̶a jʌ̃dua.– Pedroba mãwã od̶acarea bajãnebema nezocaba jarasia:
    –Bʌa ʌ̃rʌ̃ jʌ̃bari sid̶a jʌ̃ped̶a mʌ̃ caid̶u zedua.–'
  eng-F35: Then the angel said to him, “Fasten your belt and put on your sandals.”
    So he did. Then he said to him, “Put on your cloak and follow me.”
  ind-ind: Lalu malaikat itu berkata kepadanya, “Pakailah baju dan sandalmu.” Petrus
    pun melakukannya. “Pakailah jubahmu dan ikutlah saya,” kata malaikat itu lagi.
  pes-OPCB: 'فرشته به او گفت: «لباسها و کفشهایت را بپوش.» پطرس نیز پوشید. آنگاه فرشته
    به او گفت: «ردایت را بر دوش خود بینداز و به دنبال من بیا!»'
  mpt-mpt: abisake Fitae imin baabanea Keb youmo dlusaneba keb skil otabbumino otabbanale
    gesea inasea baabanea Eka youme tibe imin dobusaneba te nemsileb nale gesea
  ssx-ssx: Kutupa mo enisoloma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ hako yama anke dake pambae
    leekeme. Kutu piekeme. Kutupa ipikana꞉ma꞉ Pida pa꞉ta꞉ alota꞉ Naka꞉ dau mea dopua
    I̱ teli mea epoe leekeme.
  mkl-mkl: Ŋɔi ɑmɑlekɑu í ni, dɑsi ibɔɛ do bɑɑtɑɛ. Ŋɔi Piɛɛ í ce bɛɛbɛ, ŋɔi ɑmɑlekɑu
    í sɔ̃ɔ mɑ́ í ni, bii dɑbiiɛ nɔ i toom wɑ.
  gaq-gaq: ତେନ୍‍ ଇଡ଼ିଙ୍ଗ୍‍ କିତଂ ଦୁତ୍ ବାସଙ୍ଗ୍‍କେ “ନ୍‍ସା ଗାଗ୍‍ ଜୁତା ତାଙ୍ଗ୍‍ ।” ପିତର୍‍
    ଆତେନ୍‌‍ ଡିଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‍ କିତଂ ଦୁତ୍‍ ବାସଙ୍ଗ୍‍କେ “ଗାଗ୍‍ଡ଼େନ୍ନିଆ ରାଗୁ କୁଇଚେ
    ନେଙ୍ଗ୍‍ନେ ପ୍ଲା ପାଙ୍ଗ୍‍ଲା ।”
  gof-RNT: Kiitanchchoy iyaakko, “Ne ma7uwa ma77a, ne caammaaka aatha” yaagis. Phexiroosi
    hessada oothis; kiitanchchoy, “Ne laxana ma77ada tana kaalla” yaagis.
  unx-unx: ଏନ୍ତେ ଦୁଁତ୍‌ କାଜିକିୟାଏ, “ମାୟାଙ୍ଗ୍‌ରେ ଲିଜାଃ ପାଟେନ୍‌ମେ, ଆଡଃ ଖାର୍‌ପାତାମାଃ
    ତୁସିୟେଁନ୍‌ମେ ।” ପାତ୍‌ରାସ୍‌ ଏନ୍‌ଲେକାଗି ରିକାକେଦ୍‌ ତାୟମ୍‌ତେ ଦୁଁତ୍‌ କାଜିକିୟାଏ, “ହଡ଼୍‌ମରେ
    ଚାଦାର୍ ଉୟୁକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ ଅତଙ୍ଗ୍‌ଇଁମେ ।”
  gah-gah: 'ageló nenémo holotakama ale zekoko gigisaló suú ale luhozo. Loko lo amekago
    lá okago, goha lo amike limó: Goka hánama ale luhokoko némegetoko ano.'
  lcm-lcm: Au, angelo ang kala antok ia ta, “Ku ngenge aro na ku alakai ani pauk i
    kakim.” Na kala abis ia asukang. Na kala antok, “Ku pakut ua ta kam vakup ipo
    apung na ku using iau.”
  aer-aer: Alkere-arenye re anteme ikwere angkeke, “Mantere ngkwinheke irrpaye ingke-kenheke
    uthene!” Re anteme mantere uthene ingke-kenhe ikwerenheke uthene irrpeke! Awethe
    anteme ikwere angkeke, “Mantere arrpenhe ngkwinheke irrpaye imerte ayenge apentemele!”
  qvc-NT: 'Chaymandaqam anjilqa nirqan: —Wach''ukuykita allichay; llanqekita rurakuy,
    nishpa Chayshina Pidru allichakaptinqam, anjilqa nirqan: —Kapaykita rurakushpa,
    shamuy ikiyta, nishpa.'
  tgl-ULB: Sinabi sa kaniya ng anghel, “Magdamit ka at isuot ang iyong sandalyas.”Ginawa
    nga ito ni Pedro. Sinabi ng anghel sa kaniya, “Isuot mo ang iyong panlabas na
    kasuotan at sumunod ka sa akin.”
  cbs-NT: 'nai tsuman ana yuikin: —Min nanexeketi sawetan min bichi tae sawediwe—
    aka Pedron jaska waya nai tsuman ana yuikin: —Min tadi bemakia peyabukutan ea
    chibanbidanwen— aka'
  xtm-NTPP: 'Te suni jiña''a ángel ma: ―‍Ndinuu ni sa''ma ni a, te ndachi''i ni ndijan
    ni a ―‍kúu i jiña''a i. Te sukan ni sa''a de. Sani te jiña''a i: ―‍Ndakondii ni
    sa''ma ndii ni a, te kondikin ña''a ni ―‍kúu i jiña''a i.'
  nnq-nnq: Mpakachi ngannengela, “Mikitabe luunga lwinu, nkwinde ilatu yinu.” Ngatenda
    yene. Kuboka penia mpakachi jwenio ngannengela, “Nkwinde likoti linu, ungengame.”
  bao-NT: 'Ʉmʉreco Pacʉ pʉto macʉ̃ pea o biro cʉ̃re ĩiupi ñucã: —Juti jãña, dʉpo juti
    jãña, tiiya —ĩiupi. Pedro pea cʉ̃ ca ĩirore biro tiiupi. Ʉmʉreco Pacʉ pʉto macʉ̃
    pea o biro cʉ̃re ĩi nemoupi ñucã: —Jotoa mʉ ca jãñarito cãare jãña, yʉre nʉnʉ
    dooya —cʉ̃re ĩiupi.'
  san-ORI: ସ ଦୂତସ୍ତମୱଦତ୍, ବଦ୍ଧକଟିଃ ସନ୍ ପାଦଯୋଃ ପାଦୁକେ ଅର୍ପଯ; ତେନ ତଥା କୃତେ ସତି ଦୂତସ୍ତମ୍
    ଉକ୍ତୱାନ୍ ଗାତ୍ରୀଯୱସ୍ତ୍ରଂ ଗାତ୍ରେ ନିଧାଯ ମମ ପଶ୍ଚାଦ୍ ଏହି|
  rmn-rmn: 'О миляики пхэнляс: — Пхандэ кустик тай уряв минидэс. О Пётар кердяс адава.
    — Уряв тэ савутя тай джя пал мандэ, — пхэнляс о миляики.'
  huv-NT: 'Quiaj tasaj nej a ángel: ―Ersoijquiay, aton isooig ipaj ―aj nej. Pedro
    atquiaj tarang. Condom aaga ángel tasaj nej alinomb: ―Isooig najal micamix, mac
    tabar ―aj nej.'
  otn-NT: 'Nu̱''a̱ ra̱ anxɛ bi ''yɛ̱mbi̱: ―Da̱mi̱ dʉ''ni̱ ngʉti ya, da̱mi̱ ti̱''ni̱
    thi̱xfani̱ ―bi ''yɛ̱mbi̱. Nu̱''mø mi̱ ''yøtra̱ Bɛdu''a̱ te sifi, ra̱ anxɛ ma̱hømbi
    ''yɛ̱mbi̱: ―Da̱mi̱ hye ni̱ tu̱hu̱ ya, bá̱ ntɛrbʉya.'
  nop-nop: Kaŋ aŋelodi niŋguk, “Kiyegelepge youkilitiŋa kayoŋnamokopge beŋa kadahiune
    udim!” Nimbune u tubune kotigoŋ niŋguk, “Dahidahige fakaŋneniŋ u tiŋa dahiŋa nehikeleweŋ.”
  obo-NT: Kahi taddot ponolihan to, “Oumpak kad woy sukub du kos sandalyas du.” Na,
    id puungan ni Pedro iddos id ikahi to ponolihan. Mid ikahi mandon iddos ponolihan
    to, “Sukub du kos umpak du no mowwet so bollad woy tinundug ka koddi.”
  kca-kca: 'Пӑ ангел ԓўвеԓа йастәс: «Ӑтпен йӑры пӑ кўр ԓумтәмԓан ԓумтаԓән». Ԓўв щиты
    версәԓы. Щӑԓта ԓўвеԓа йастәԓ: «Нӑӈ эԓты ԓумтәмен ԓумты пӑ ма йўпемән йўва».'
  cak-ENT: 'Y ri ángel xbij c''a chuka'' chin ri Pedro: Tachojmirsaj c''a e avi'',
    y tacusaj la axajab. Y tok chojmirnük chic c''a ri Pedro, ri ángel xbij chin:
    Tabolkotij-e la atziek cachi''el coton chavij, y jo'', xbij ri ángel.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤑ᤹ᤀᤡ ᤕᤢᤵᤛᤧᤀᤠᤱ ᤗᤠᤱᤛᤢ᤺ᤵᤐᤡᤴ ᤆᤠᤰᤂᤧ᤹॥” ᤐᤋᤪᤢᤛᤖᤧ
    ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ᤺ᤴ ᤜᤧᤵᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ ᤋᤡᤶᤍᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncachī ángel yā jíín dē: Nachihi vāha chījin nú, de nūquīhi nú nījān
    nū, ncachī yā. De súcuán nī nsāhá dē, de nī ncāhān tucu ángel: Cunijin sōō nū,
    de cuniquīn nduhū ná cóhōn, ncachī yā.'
  san-TIB: ས དཱུཏསྟམཝདཏ྄, བདྡྷཀཊིཿ སན྄ པཱདཡོཿ པཱདུཀེ ཨརྤཡ; ཏེན ཏཐཱ ཀྲྀཏེ སཏི དཱུཏསྟམ྄
    ཨུཀྟཝཱན྄ གཱཏྲཱིཡཝསྟྲཾ གཱཏྲེ ནིདྷཱཡ མམ པཤྩཱད྄ ཨེཧི།
  qve-NT: 'Hinaqtinmi Diospa angelninqa Pedrota niran: —P''achakuspa husut''aykiwan
    churakuy, nispa. Chaymi Pedroqa angelpa nisqanman hina ruwaran. Saynallataqmi
    Diospa angelninqa Pedrota nillarantaq: —Capaykiwan churakuspayki qepayta hamuy,
    nispa.'
  pao-NT: Soo toha kasa-ga'yoo yise meeoo oo netamma, “Yabe yotseoose, namahaneoo.
    U nate noko u moko-wi namadabuehoo, wunagayowse e nakwi kemmow.”
  cbu-NT: 'Apanllsha wasundurur: Mxangi; spatangi; mikingcha; táyaru, spatayaru, maxayaru,
    Natu, tuwapimash k''tuntayarush, nuwash tchitangandama; tárangasha.'
  usa-usa: 'ánibo Áánûqtuni kaqtó-nakoma tiráiye: “Pítaao, emá páátákáá ení aítauq-anaamma
    kégubere ení ámûrannama mamá uwo.” tená timá ámitana Pítaama miráumatuwaitana
    Áánûqtuni kaqtó-nakoma tiráiye: “ení kúberai-unamma kémaye ketinaaé waraao.” téna
    tiráiye.'
  soy-soy: 'Uléécɑɑtumɛ uu pɛɛ u mɑɑ rɛ: A kupɔ́tɑmpɑ́lɑ rité ɑɑ ɑpɔ́nɛ́ɛ́ri tɑni.
    Piyɛɛ uu mɛsei lɛ̃ wɑi. Uléécɑɑtumɛ uu kɔ rɛ: A kupɔ́kpɛ́lɛnku tɑ̃ ɑɑ yisi ɑɑ
    nɛ́ tíki.'
  hui-hui: Ani biyagola dahuliyali biagome lalu, Í̠naga nogo dongone ndibu lalu ge
    subi karula, lene. Ani layadagua Pidahanda biyagola dahuliyali biagome lalu, Í̠naga
    labolabo daligani karulaganebi karulalu mba, lene.
  amf-amf: Gaanaar “Hasa apalanam dhaximbhaa; dunngurinamaar roonte arsaa” kina ki
    hamade. Bhethiroosaar kina giidhondettsi ki hayade. Gaanaar pir “Hasa apalan qaadhaa;
    isa paanan nivaa” kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri ángel che: Chakojo ri awatz''iaq, chaxima ri a xajäb'',
    —xcha che. Ri tat Pedro je'' xub''ano. Te k''u ri'' ri ángel xub''ij chi che:
    ¡Chakojo ra q''u''! ¡Jo'' b''a''! Chinaterenej, —xcha che.'
  dob-dob: Ga anilose nina ꞌieonena, ꞌigwae, “ꞌAmu ꞌoama ꞌuꞌote be ꞌamu ꞌaelawa ꞌulosipwa,”
    ga ona nina Pita ꞌiematamatanena. Ta anilose nina wate ꞌigwae, “ꞌAmu talaꞌapwalega
    ꞌubwabwasa be ꞌumuliyegu,”
  wrs-wrs: Ovsongolnindrini omnana, pikian vewol veo eva spato pevna. Wo Pitava os
    wohvena nomba. Wo henga ovsongolnindrini omnana, pevna kayen tokol vetharava,
    kam engpro.
  mca-mca: 'Qa pa'' ángel qa yit''ijets iye: —Manaqsi''j, otsji'' ne'' otshilaxtii.—
    Qa yaqhat''ax pa''aj, qa yit''ij iye pa'' ángel: —Me''ntilafij na'' e''ntilafit
    qa atsjayanpha''m.—'
  tzo-TZC: 'Ti ángele jech laj yal: ―Chuco achꞌut. Lapo axonob ―xut. Cꞌalal jech laj
    spas ti Pedroe, jech laj yal ti ángele: ―Lapo ti acꞌuꞌ ti smacobil sique. Tijlan
    talel ta jpat ―xi.'
  mya-mya: ကောင်း​ကင်​တ​မန်​က ``သင်​၏​ခါး​ပန်း​ကို​စည်း​၍ ဖိ​နပ်​ကို​စီး​လော့'' ဟု​ဆို​၏။
    ပေ​တ​ရု​သည်​ထို သို့​ဆို​သည့်​အ​တိုင်း​ပြု​၏။ ထို​နောက်​ကောင်း​ကင် တ​မန်​က ``ဝတ်​လုံ​ကို​ခြုံ​၍​ငါ့​နောက်​သို့​လိုက်
    လော့'' ဟု​ဆို​၏။-
  gng-NT: 'Nɛ utond nnɔ tí tɔke'' wɔ ki ye: «Gbin aʼningbɛnl, kí cɛke aʼtacaan.»
    Piɛr tien'' nnɔ, nɛ u tí ye: «Gole aʼliɛrgbenku kí paan nʼbo ní.»'
  cbi-NTPO: 'Tsenñu anjee tsandimi: Ñu'' jali ajpelenu chuwachi narake mandele'',
    sandalia bain manbude, timi. Tsenñu tsanguenmalan manen yanu: Ñu'' jandaa viyanu
    jali bain maviya'', in bendaa jade, timi.'
  ikk-NT: Mmọn-ozi hụ nọ sị Pita, “Kẹnmẹ akpụkpọ-ukun i, y'e yiri akp'ụkụ ị.” Pita
    nọ mẹ ihiẹn o ku. Ọ nọzị sị Pita, “Yiri ẹkwa y'e yiye ẹ elu ẹ, y'e sọnmẹ m.”
  leu-leu: E mui, a angelo a xuuse, “Falak a marapi e a ‘slipa’ siim.” E na Pita a
    vile. E a angelo a xuus fulane, “Xafut a taam pana marapi ina vupungan siim e
    no usiau.”
  maz-NT: 'Nuc''ua c''e anxe cjanu o xipji e Pedro: ―Nzünt''ü in mbünt''ü, chin''ch''i
    in mbäcua. O tsja c''ua e Pedro ja c''o nzi va mama c''e anxe. Nuc''ua c''e anxe
    cjanu o xipji: ―Chëjë in bitu cja rrĩ ''ñeje. Rá ot''ügö, rí bëpjague.'
  bod-N: ཡང་ཕོ་ཉས་ཁོང་ལ་སྐེ་རགས་ཆོངས་ཤིག བསིལ་ལྷམ་གྱོན་ཞིག་ཅེས་གསུངས་པ་བཞིན་ཁོང་གིས་ཀྱང་དེ་ལྟར་བྱས།
    ཡང་ཕོ་ཉས་ཁྱོད་ཀྱིས་ཕྱི་གོས་གྱོན་ནས་ངའི་རྗེས་སུ་ཤོག་ཅིག་ཅེས་གསུངས་སོ།།
  tca-NT: 'Rü Pedruxü̃ ñanagürü ga yema orearü ngeruü̃: —¡Rü icu̱xcuchichiru rü nacuaixcu
    i curü chapatu! —ñanagürü. Rü yemaãcü nanaxü ga Pedru. Rü ñanagürü ta: —¡Rü icu̱xcuchi
    i curü gáuxü̃chiru, rü chowe rüxũ! —ñanagürü.'
  zpl-NT: 'Nu uni ángele zeꞌe lulla: ―Ulliꞌcacuutaꞌ xlaꞌculu nu uquieꞌe luculu. Chenu
    uriꞌi Pedro scua, che uni ángele zeꞌe lulla: ―Uꞌtuꞌ capaꞌlu nu utequiee liꞌá.'
  mbc-NT: 'Ta''pî inserîya ipî'': —‍Aworîmî atunnu''kî, a''sa''sa'' yeka''makî, aya''san
    yanunkî, aase uyarakkîrî —‍ta''pîiya.'
  ndg-ndg: Malaika kambakiya, “Uwale ngobo zako na uwale ilatu yako.” Petro kapanga
    nyoo. Malaika kambakiya, “Uwale ngobo yako ni unikengame.”
  wsk-wsk: Se engel maonam, “Ka guang mel gi tugum ale ka siwik tuagu tugumko,” mam.
    Se Peter uwutata beteram, asele maonam, “Ka guang luan te kaola mu kalo ale agowom
    karoko,” mam.
  toj-NT: '―Mocho lec ja hua sincho. Lapa hua xanabi, x''utji ja Pedro yuj ja angeli.
    Yajni ch''ac ta xchap sbaj ja Pedro, ti yala ja angeli: ―Lapa ja hua cotoni, ti
    la jac nochan ba jpatic, xchi.'
  kkl-kkl: Loptangka timbaogpa, Allah arukna malaikat anekori Petrusag yubu lelamogti,
    “Anenge uoghag nopna noptoba nopto amendi, yan wangana wangaro alulam,” seogpa
    wangkaog. Wangkaogpa nen lelamogti, “Ag nongagne enekto amendi, nanag sarenelebanululam.”
    seog.
  tbc-tbc: Ago dugo eŋel Pita irupei, “Oŋsa kulos sendal dam diri.” Pita nek ago mi
    igane dugo eŋel ibol, “Oŋane madid san kulos ŋanep se ibuluwo gup, ŋieg aban uri.”
  sna-sna: Mutumwa akati kwaari, “Pfeka nguo dzako neshangu dzako.” Uye Petro akaita
    saizvozvo. Mutumwa akati kwaari, “Monera jasi rako ubve wanditevera.”
  smk-NT: Wana et nin anghil kona, “Mibuknol ka tan misandalyas ka.” Ginwa' na in
    ni Pedro. Wana anamanaet nin anghil, “Mikapa ka tan mayi ka kongko.”
  grc-TCGNT: Εἶπέ τε ὁ ἄγγελος πρὸς αὐτόν, Περίζωσαι καὶ ὑπόδησαι τὰ σανδάλιά σου.
    Ἐποίησε δὲ οὕτω. Καὶ λέγει αὐτῷ, Περιβαλοῦ τὸ ἱμάτιόν σου, καὶ ἀκολούθει μοι.
  gof-WFTW: Kiitanchchoy iyaakko, “Ne ma7uwa ma77a, ne caammaaka aatha” yaagis. Phexiroosi
    hessada oothis; kiitanchchoy, “Ne laxana ma77ada tana kaalla” yaagis.
  spa-BLM: 'El ángel le dijo: “Vístete y ponte las sandalias”. Así lo hizo. Le dijo:
    “Ponte la capa y sígueme”.'
  kyz-NT: '@see-verse:ACT.012.007'
  dao-dao: Acunüng, khankhawngsä naw, “Na khapat vawh lü, na khawdawk ngcuma” a ti.
    Acunüng, Pita naw acukba a pawh. Acunüng, khankhawngsä naw, “Na suisake jih lü,
    na läk law” a ti.
  cya-cya: 'Ti'' juin la ''in yu: Xcan'' sii'' lo'' su''hua snan. Lo'' cuaña''an m''ni
    yu. Ti'' juin angujle can'': Quixen ste'' lo'' chcui ncha''an ''ñan.'
  beu-beu: Seng angmuse, gahingvala angu aing gahing hula, “Eekondo angu pina! Bot
    eesendal angu pake!” Petrus ana paket sengmuse, gahingvala angu bot taang gahing
    hula, “Eekondo eele angu di pina, senge aaungba namulung!”
  wrk-wrk: Mili yanybayi Yanjil, “Yawumbakiyi nganyingka mankanyi jumbalana. Yawumbakiyi
    nganyingka nukami jabunungkajina.” Baki nani nyuli yabimba yaji Bidawanyi. Baki
    yanybayi Yanjil, “Yawumbakiyi nganyingka mankanyi danyana, baki jilajbakiyi ngakindu.”
    Yawumba nangki Bida mankanyi danyana.
  nii-nii: Pe sinim tep enim wu ei ek nipi Piisa ngum, “Nim kan talkin, su kindkin
    er!” Neng, Piisa yi erim. Pe sinim tep enim wu ek nipi Piisa ngum, “Nim konduk
    kindkin, na ond konu wa!” nim.
  ign-NT: 'Máichavare ema ángele: —Picapi­ti­juechava eta pítijuhe. Pinaca eta péparu­pevana.
    Tacahe, ema Pedro masuapahi. Tacahe, ema ángele máichavarepa: —Pinaca eta pépacuhasa.
    Yare, péhicanu —máichapa.'
  dik-NT: Ku lueel atuny nhial, “Dut yïyic ku ruɔ̈k warku.” Go Pïtɛr yeyic duut ku
    ruk war, ku lëk atuny nhial ye, “Paat alanhdu yïkɔ̈u ku buɔth ɣa.”
  cac-cac: 'Ix yalanpax jun ángel chi'' d''a vin̈: —Tzatzb''itej a tzec''ul, tzac''anoch
    a xan̈ab'', xchi. Ix lajvi chi'', ix yalan d''a vin̈: —Ac''och jun spatic a pichul.
    Tzach och tzac''an vuuj, xchi.'
  tzj-E: 'Xtzijon chic jmul ángel y cawra xbij tzra: —Tchumsaj awi'' y tcosla'' axjab.
