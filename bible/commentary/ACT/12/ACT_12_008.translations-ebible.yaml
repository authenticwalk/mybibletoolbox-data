  zyp-NT: Mataico vaiming taco, “Na chaichi khah a tua la, na phepakong khah a pakong,”
    tatah a tah. Mataico, ma hraco Piter tah a tua. “Na angki a pasuapaw khah a pazai
    la, pazui,” tatah vaiming taco a tah.
  sey-NT: 'Ja̱ maca Ëjaë jëjo daoquëpi capi: “Mëꞌë ca̱ña su̱ñajëꞌë, cuiꞌne zapatoje̱
    su̱ñajëꞌë.” Caquëna, yoꞌoquëna, cuiꞌne yequeje̱ capi: “Mëꞌë dëi juꞌi ca̱je su̱ñani
    yëꞌë ja̱ꞌre daijë̱ꞌë.”'
  nvm-nvm: Areme anera iji fu uri Fita kua, Sinuom on amarigia same diak surif on
    ke same uri ugon on e iduadiaga bu savo iji abe abese nosik vako rokne kuain.
  mps-mps: Te ensel bidigo te po wai, “Naga ugwa bugagia gudama, kibu wali dąų wao.
    Naga sągą nadoba bulao,” wali. Pitago tilama, te ensel bidigo agabolo te po
    wai, “Tama nago moni ugwa homu pagede belama, tama nage ena wali asao,” wali.
  pab-NT: — Haiyatyahetehena hijiterone hihiye, hikijitini holahetehena — nexa ihiye
    anjo hoka Pedro anjo iraitere akereta tyaona. — Himanase ako hisoahetehena hoka
    hisohena noximi — nexa anjo Pedro hiye.
  llg-llg: Basa ndia boe ma ata nusa soꞌdak ndia nadenu Petrus nae, “Oꞌdu o baꞌdum
    neu! Ma pake o taꞌbueim!” Petrus ana papake nateꞌe, boe ma ata nusa soꞌdak ndia
    nadenu seluk nae, “Oꞌdu o baꞌdu deam neu, fo mai tungga au leo!”
  kyf-kyf: '''Ɩn -Lagɔɔ ''anzɩ nɛɛ ɔ -ylaɛ: «-Ɩn jɩ -na -jlaa, -ɩn -pla -na -sakwla
