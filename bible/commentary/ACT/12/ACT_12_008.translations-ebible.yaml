  ibo-ibo: Mmụọ ozi ahụ sịrị ya, “Yiri uwe gị na akpụkpọụkwụ gị.” O mere otu ahụ,
    Mmụọ ozi ahụ gwakwara ya, “Yirikwa akwa mgbokwasị gị soro m.”
  yml-yml: Wata i vo, ꞌAmu waꞌila ꞌu na siꞌiꞌia wata ꞌamu ꞌageyafayafa ꞌu na veagei.”
