  pon-2006A: Tohnlengo ahpw mahsanih, “Katengehdi omw pirapiren, oh pirehdi omw suht
    kan.” Piter ahpw kapwaiada, oh tohnlengo ahpw mahsanih, “Pidkinuhkpene omw likoun
    likien, oh iangiehda.”
  maq-NT: 'Sehe ngajan xi ángel ne, cachja nga cojo rë me cuitjin: ―‍Cheje tsjian
    riji, hacuaha tinche chuxinxtë riji. ―‍Cuatjin cachja. Hane Pedru ne, cuatjin
    casahmi me. Cachja nga ángel cuitjin: ―‍Cheje tsjanga riji, hane ndove hacutjin
    cjuë́. ―‍Cuatjin cachja ángel jan.'
  hto-hto: 'Afe Juzíñamui abɨ ímɨe íena daɨde: —Mai o cɨraigɨ tirɨ́norafe jofo rɨire
    tirɨno. O éɨba ico jɨta, —daɨde. Pedro daɨí abɨ fɨ́nua llezica Juzíñamui abɨ ímɨe
    íena daɨde: —O emodo jɨtaca áreroi jɨtada, cuedo bi, —daɨde.'
  por-BRBSL: 'O anjo disse-lhe: “Vista-se e calce suas sandálias”. Ele o fez. Ele
    lhe disse: “Vista seu manto e siga-me”.'
  ces-NKB: 'Tehdy mu anděl řekl: “Opásej se a obuj si sandály.” A tak to udělal. [Anděl]
