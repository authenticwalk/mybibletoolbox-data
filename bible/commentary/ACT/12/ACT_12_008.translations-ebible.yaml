  tur-YTC: Melek ona, “Kuşan, çarıklarını giy” dedi. Öyle yaptı. Ona, “Üstlüğünü giy
    ve ardımdan gel” dedi.
  san-ITR: sa dUtastamavadat, baddhakaTiH san pAdayoH pAduke arpaya; tena tathA kR^ite
