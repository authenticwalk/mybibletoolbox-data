  ron-1924: 'Апой, ынӂерул й-а зис: „Ынчинӂе-те ши лягэ-ць ынкэлцэминтя.” Ши ел а
    фэкут аша. Ынӂерул й-а май зис: „Ымбракэ-те ын хайнэ ши вино дупэ мине.”'
  tpz-tpz: Ka ankeroꞌ soe ke Pitaꞌ pan, “Voh o voh parën ohop a suꞌ pën.” Ke Pitaꞌ
    nok va en nën, keꞌ soe ke poan pan, “Ohop o ohop rë pën ko vatet maꞌ neoꞌ.”
  agd-agd: Máan tiyain má enisori ano véin tiamemí, “Ei ona vá arantan anamun má ono,”
    síkan Pita uran maen enisori ano siamemí, “Ei ayá iyon afuin ureya séin dakhafono.”
  rkb-NT: 'Asuk ty zikpiziwy ty pypyrykty. Apyry suktsa ty korokbykty — niy. Hyỹ niy.
    Peduru tasuk zikorobyk. Bijoikpe iknykta ipe niy: — Akpyzazawy ty korobyktykta.
    Kapikta! — niy.'
  san-THA: 'ส ทูตสฺตมวทตฺ, พทฺธกฏิ: สนฺ ปาทโย: ปาทุเก อรฺปย; เตน ตถา กฺฤเต สติ ทูตสฺตมฺ
    อุกฺตวานฺ คาตฺรียวสฺตฺรํ คาเตฺร นิธาย มม ปศฺจาทฺ เอหิฯ'
  iws-iws: Mɨ Adi Komii siir paekwosɨmɨn siya boɨn siirɨn mɨ kɨra kɨriir pɨuwopa kikogi
    mɨ kɨriir ɨga ha timɨ iigi. Mɨ siya hɨriinana mɨ tɨr mɨ Adi Komii siir paekwosɨmɨn
    ɨna swokɨ boɨnkiyɨn mɨ kɨriir mwɨnɨsa tɨoyanani mɨ kɨra kariir mhoɨiya wɨt.
  pol-SZ: '—Ubierz się i załóż buty—dodał anioł. Gdy Piotr był już gotowy, anioł powiedział:
    —A teraz narzuć płaszcz i chodź za mną.'
  ztq-NT: 'aan lëë angly chëb: —Kokw xaboo ni pkëëniy laboo. Loxsye beeñtsyey Pedre
    nii kwnabey angly, lëë angly chëb: —Pix xkaxkeemoo aan tënal naa.'
  zai-NT: 'Para na ángel que rabi laabe: ―Bixhii dxiichi ndaanu ne bicaa xquela guidi
    lu ñee lu''. Biluxe si be, na rabi laabe: ―Birenda xhamarra lu'', dananda naa.'
  upv-upv: Ko anglo owrai kele tevi owra “Kuptatuwe netatuw som ko kuprae but som,
    ko kupini rroporivel.” Pita ololi sev nga anglo muwrai, mian ko anglo owrai kele
    owra “Erres, ko kupuri kot som ko kupvivitu surik.”
  aui-aui: Na aneyina iwona bo, “Kukounagha bi kam kayeturababara kiyagha.” Na Pita
    ibera, bi aneyina bada iwona bo, “Kam tarasowo sinimve kiruvivireni bi kivinigu.”
  wap-NT: Udaunaꞌan angel kian uꞌati, “Pukaiwada pukamichan, naꞌiki pukaiwada pudazkidi.”
    Kadiman Peter kaiwadinaꞌakan. “Pukaiwada puchaakitan zaꞌabaꞌi, naꞌiki puwaꞌati
    õdawuꞌati,” angel kian uꞌati.
  mva-mva: Kodeka ‘enzel’ kababe Pita bokai irai, “Kusi nem gonanga uia be ae-sukuma
    nem gonanga.” Be Pita itaguraki be bokai imuzi. Pita nena-la iadorakia-doi nge
    ‘enzel’ kaba bokai ipile, “Kusi-sili nem biabia ono gosukumiko be gotagaia.”
  dwr-NT: Kiitanchchay A, “Ne suriyaa dancca; ne caammaakka wotha” yaagina, Phexiroosi
    hewaadan ootheedda; kiitanchchay, “Ne mayuwaa mayyaade taana kaalla” yaageedda.
  kfw-kfw: "Marwaan tirton khan amadiang ati, “Nakoongkhit kha inkhittro, halli nakekok\
    \ chuongro.”\x94 Peter in khawatak kha athojei, halli ama'n ati, “Napuon sil-inlang\
    \ kei naheijuiro.”\x94"
  bfz-bfz: तेबे स्वर्गदूते तेसखे बोलेया, “लक बान और आपणे बूट पईनी लो।” तिने तेड़ा
    ई कित्तेया। तेबे स्वर्गदूते तेसखे बोलेया, “आपणे टाले पईनी की मां पीछे आईजा।”
  cuk-09: 'Degi, anger ega sogdebalid: “Mor be yoe, degi, nag-uka be yobar.” Anger-sogedba
    Pedrodi imaksasunnad. Degi anger Pedroga sogdebalid: “Be-suba be yobar, anba be
    dage.”'
  ben-OBCV: তারপর সেই দূত তাঁকে বললেন, “তুমি তোমার জামাকাপড় ও চটিজুতো পরে নাও।” পিতর
    তাই করলেন। দূত তাঁকে বললেন, “তোমার আলখাল্লা তোমার গায়ে জড়িয়ে নাও ও আমাকে অনুসরণ
    করো।”
  mil-NT: 'Te ní xáhaⁿ tùcu espíritú‑áⁿ xii‑dé: —Yáchí, nucuíhnu dóó‑n, te ndɨ́hu‑n
    chàú‑n —càchí‑xi xǎhaⁿ‑xi xìi‑dé. Te ní ndɨ́hu nuu‑dé dóó‑dě, te ní xáhaⁿ tùcu
    espíritú‑áⁿ: —Candixi dóó‑n, te na quɨ̀hɨ́ⁿ‑ó —càchí‑xi xǎhaⁿ‑xi xìi‑dé.'
  myu-myu: — Daosuw! E'ãy! — io'e cebe. — Ekop cuy okay! — io'e. O'jebuedu ipi ju
    Pedro bakirikpu―correntebu. Waram o'jekawẽn Pedro eju Deus ekawẽn tojotjot'ukat.
    — Ekamixa juy eg̃uõm — io'e. — Eyuk cuy eg̃uõm — io'e cebe. Pedro o'g̃uõm. — Eekabek
    cuy eg̃uõm — io'e. — Ejot cuy onomuju — io'e cebe.
  amk-amk: Mayeai wewaifoi medu wei aha deyo, “Tata nemu ansungwa tuti sapatuwa.”
    Ainanaya niari kaririai. Wewaifoi medu nariai aha deyo, “Wonsung nemu ansung boriai
    wai tuti ro ria yau.”
  fai-fai: ensel ayo Bita bakodaw, “dák kalam lim so yán kál so uyo mikidalo!” Akane,
    afan Bita aka ensel weng bakodawa uyo kanodane, alo ensel Bita bakodaw, “kalam
    gid lim uyo miki nadawe nam yán abo tadbadaw!” Akeisa.
  ura-NT: '@see-verse:ACT.012.007'
  mcd-NT: Ascashon, —Min sahuuti yafi min sapato sahuufain min nanushumutinin nanushumuhuu
    ufu cashquin, —ishon Diosin oinmati afu nai muran icaton Pedro yoini.
  urt-urt: Pe walip hlaꞌ ŋaname na, “Erŋeme mwah ŋap topoꞌe ŋihip hiꞌ!” Pita ŋende
    miꞌe pe, walip hlaꞌ plihe ŋaname na, “Guh temhroŋ mwate nin pe, ot gunde ŋam!”
  kiz-kiz: Malaika akan'jobhela, “Fwatayi liguanda lya jhobhi na unitesiajhi.” Hivyo
    Petro akankesya Malaika ni kuhoma kwibhala. Aaminilepi kya kya bhombiki ni
  tzo-TZE: 'Jech i''albat yu''un li j''almantale: ―Chuco ach''ut, lapo axonob ―x''utat.
    C''alal la spas jech li Pedroe, jech i''albat yan velta: ―Lapo axaquita, chi''inun
    batel ―x''utat.'
  lex-lex: 'Nhior nioma Orgahi-Orha''a hopopanni nakot la: “Mhu''ru la naniayarmu
    (rayanmu), me mpuatiehra lakmu wniowni.” Noma Petrusa nlernohora lir de pa nhi''a.
    Nakot wal lia Petrusa: “Mhu''ru wal lia rain lawanmu ne mliernohor a''u.”'
  dov-dov: Mungelo wakati kulinguwe, buka uliyabike, uzwate alimwi usame insangu zyako.
    Pita wakachita mbubo. Mungelo mbwakamba kuti zwata ijansi lyako unditobele.
  rgu-rgu: Basa ria boe ma, ei-laꞌo lima-lopeꞌ ria laku ni nae, “Olu badu ma neu!
    Ma pake tabu-eis ma leo!” Petrus pake basa boe ma, ei-laꞌo lima lopeꞌ ria nafada
    bali nae, “Olu badu dea ma neu, fo mai tuka au leo!”
  toc-NT: 'Amá ángel chiné hua­nipá: —La̠li̠­huán calha­ká̠­nanti, cata­tu̠nu min­ta­tu̠nú̠n
    y camac­ta­huaca xalac xkalhni milháka̠t y la̠li̠­huán caquis­ta̠­lani.'
  som-som: Markaasaa malaa'igtii waxay ku tidhi, Gunto oo kabahaaga xidho. Taas buuna
    yeelay. Markaasay waxay ku tidhi isagii, Dharkaagii huwo oo i soo raac.
  mam-C: 'ex xi tq''ma''nl angel te: Q''onk t-xb''alin exqetzi''n t-xjab''a. Ikytzin
    kub'' tb''inchin Pegrjo. B''altz''ink ttxo''wa ti''ja, ex lipetza wi''ja, chi
    angeljo.'
  ndj-ndj: Makungu kamuwombela, “Uyiwopi lufunga, ufwali mikobasi yaku.” Petili agolili
    wuwula, makungu kadeta, “Fwali yingwa yaku ungovikeli.”
  mbj-NT: 'Ti m'' ããs ky hadoo ta hã: —Madadäg a saroor, a tsyym suun —näng mäh. Ti
    m'' Peed dadäk ta saroor, ta tsyym suun. Ti m'' ããs ky hadoo ẽnh: —Madadäg a hatsë
    a hã, jawén ỹ ana! —näng mäh.'
  lat-VUC: 'Dixit autem angelus ad eum: Præcingere, et calcea te caligas tuas. Et
    fecit sic. Et dixit illi: Circumda tibi vestimentum tuum, et sequere me.'
  ngp-ngp: Yudya mtumigwa ywa kwe Mbingu niyo amgamba Petulo, “Sunguza, vala vilatu
    vako no mkoa wako.” Petulo atendaga ivo mtumigwa ywa kwe Mbingu amgambilaga, Naho
    niyo mtumigwa ywa kwe Mbingu ywa Mnungu amgamba Petulo, “Vala suke yako unitimile.”
  enq-2: Dopa peteamopa enjele dokome Pita lamaiyoo, “Embanya yonge pee doko lakao
    muu pyoo petala, moko pee dolapo nyoo pii” lea. Dopa leamopa Pitame leali pia.
    Dopa peteamopa enjele dokome Pita lamaiyoo, “Embanya yonge pee kisa pingi doko
    nyoo petala, namba watao ipu” lea.
  eng-ASVBT: And the angel said unto him, Gird thyself, and bind on thy sandals. And
    he did so. And he saith unto him, Cast thy garment about thee, and follow me.
  mna-mna: 'To aŋela iso pini mini. Iso: “Ur pus ku mi kumbum keteene ila.” Petrus
    izeebi pa mburu kini makiŋ, to aŋela iso pini. Iso: “Ur mburu ku mat kana isala
    regem mi to yo.”'
  myw-myw: '@see-verse:ACT.012.007'
  sby-sby: Kayi mungelo usa walamwambileti, “Fwala mukopo ne nkwabilo shakobe.” Petulo
    mpwalenseco, mungelo usa kayi walambeti, “Fwala mwinjila wakobe wapelu, unkonkele.”
  sll-sll: Dungure ensel mole, “kun gang dere kebin to wayo” ditongwi. Ditongure Pita
    yu ongwi. Yu ongure ensel mole, “Ni hair gal ware namna wo” ditongwi.
  yaq-NT: 'Junak intok ju''u ankeles: ―Tu''isi''ee tajo''oteka intok bochampo wokte''e
    ―ti au jiiak. Junako juka'' Peota junuen auko, ju''u ankeles: ―Bepa em tajo''oreka''um
    et tekaka, nemak weye ―ti au jiiak.'
  uro-uro: Dä ama ensel qa qoar na qa rhoqortäqyia, “Ngia rhon mät gi boi näkt ngi
    qop sä gi sandal vät gia qar.” Dä ma Pita qa mualat toqoräkt. Dä ama ensel qä
    qoar na qa i, “Ngi rhon nä gi boiqi ama uiu qi vät a nas näkt pa ngit päs gua
    rhäng.”
  ita-1885: 'E l''angelo gli disse: Cingiti, e legati le scarpe. Ed egli fece così.
    Poi gli disse: Mettiti la tua veste attorno, e seguitami.'
  muy-muy: 'Mək məslər ni àhi ana Piyer keti : « Wəlvu àna maslpara gayak, bəvu kimaka
    gayak. » Eslini Piyer nakəŋ àgray akaɗa ga məslər ya àhi ni. Àhi keti : « Fakabu
    məgudi gayak, ɗəbabiyu nu. »'
  kqc-kqc: Kamini naivo naivo vima yaku niyo, “Yi gagaba ukita maena mitai risi yi
    yuka fafa ka ri.” Peter makai reyo ma naivo naivo vima yaku niyo, “Yi bou varuka
    risi na usi bae.”
  tav-tav: 'To bairi: —Mʉ jutii jañaña, mʉ rʉpo jutii quenare cʉta jiaya, cʉ caĩñupʉ
    Dio tʉ macacʉ. To bairona cájupʉ Pedro. Cʉ cáti yaparoro: —Cabui macá wʉre jañari,
    adʉja yʉ mena, cʉ caĩñupʉ Dio tʉ macacʉ Pedrore.'
  eng-ULB: The angel said to him, “Dress yourself and put on your sandals.” Peter
    did so. The angel said to him, “Put on your outer garment and follow me.”
  spa-VBL: 'y el ángel le dijo: “Vístete y ponte tus sandalias”. Y así lo hizo Pedro.
    Entonces el ángel le dijo: “Ponte tu abrigo y sígueme”.'
  fra-_FOB: 'Et l''ange lui dit: Ceins-toi, et chausse tes sandales; et il le fit.
    Puis l''ange lui dit: Enveloppe-toi de ton manteau et suis-moi.'
  hau-ULB: Mala'ikan ya ce masa, “Yi damara ka sa takalmanka.” Bitrus kuwa yayi haka.
    Mala'ikan ce ma sa, “Yafa mayafinka, ka biyo ni.”
  mal-mal: 'ദൂതൻ അവനോട്: “അരകെട്ടി ചെരിപ്പിട്ട് മുറുക്കുക” എന്നു പറഞ്ഞു. അവൻ അങ്ങനെ
    ചെയ്തു; “നിന്റെ വസ്ത്രം പുതച്ച് എന്റെ പിന്നാലെ വരിക” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Godeeyo momaiye oso Pita mapoo egeesee takaso, “No toboloso nee dugo
    kolaiyoga gidili ee boolooma doloso nee homo mapoo kali bi ke,” diso. Eseme Pitaye
    bi egee kalagaso. Osoloso momaiye oso Pita mapoo see egeesee takaso, “Nee dugo
    sage kaloso abolo sibe,” diso.
  urd-GVR: Phir farishte ne use batāyā, “Apne kapṛe aur jūte pahan lo.” Patras ne
    aisā hī kiyā. Farishte ne kahā, “Ab apnī chādar oṛh kar mere pīchhe ho lo.”
  far-far: '''Urinai na ''ainsel nai ka fata ''uri, “''Oe ofi ana maku ''oe, ma ''oko
    alua tae butu ''oe ki ''aemu.” Ma sa Pita ka sasi sulia. Sui na ''ainsel ka fata
    lau ''uri, “''Oe rufia na maku fafo baita ''oe fafi ''oe, ''oko leka mai fai nau.”'
  suz-BL: मिनु “किप्‍शुर किम्‍सो, इ जुत्ता मुंइ‍सो” देंमेनु, पत्रुसमी किप्‍शुर किप्‍शा,
    जुत्ता मुंइ‍से बाक्‍त। मिनु “इ किप्‍शुर किप्‍शा रुक्‍शा, आं नोले खोइय्‍यी” देंमाक्‍त।
  car-NT: 'Irombo mo''ko apojonano wyka''po i''wa: “Asapatory e''mo''ko.” Moro wara
    ro Petrus we''i''po. Irombo mo''ko apojonano wyka''po i''wa: “Ewo''myndoko. Irombo
    kywekenako.”'
  amp-amp: Mounmotr kfo memorr, “Foh that wanyuh dbkafkahnn hona wuram wahmbre.” Pitar
    foh that nyuh dbkaf-hato hona wuram hmbremor. Tfit kfo memorr, “Yuke hmbreshar
    wahmbre-kahnn wamhikaknetwona.”
  bht-bht: तालू स्वर्गदूते उसयो बोलया, “लके बन, कने अपणे जुतयां पाई ले।” उनी तियां
    ही किता, फिरी स्वर्गदूते उसयो बोलया, “अपणे बाहरी कपड़े जो पाई करी मेरे पिच्छे
    चली पो।”
  eng-NOY: And the angel said to him, Gird thyself, and bind on thy sandals; and he
    did so. And he saith to him, Throw thy garment round thee, and follow me.
  cub-NT: 'Ñai ángele arejamed̶a ʉ̃́re: —Bʉojacʉ mi jãrióicãvare. Dojacʉ mi cʉraidoare
    máre, arejamed̶a. Jʉ arĩ, ʉ̃i d̶aicõjeiyepedeca d̶arejamed̶a Pedro. Aru ñai ángele
    arejamed̶a ʉ̃́re: —Dojacʉ mi pʉenocacajede. Aru dajacʉ yʉ́que, arejamed̶a ʉ̃.'
  ita-1927: 'E l’angelo disse: Cingiti, e lègati i sandali. E Pietro fece così. Poi
    gli disse: Mettiti il mantello, e seguimi.'
  lww-lww: Ana navisi nene pisape “Oviteran ruru kiom̃a kilika na kararen mopom̃a,
    oyen kiom̃a kulus nen lam̃a a mom̃a kulsota, italua tevano.” Ana Pita kila sanene,
  ckb-ckb: 'فریشتەکە پێی گوت: «پشتێنەکەت ببەستە و پێڵاوەکانت لە پێ بکە!» ئەویش کردی.
    ئینجا پێی گوت: «سەرکراسەکەت لەبەر بکە و دوام بکەوە.»'
  spm-spm: Mauthughura ensel aŋm mbɨŋgeeghi, “Shaara sharaghɨva aŋgarir shaaria shara.”
    An aŋm mbɨkemisima Pita kamagha amuigha gɨvasima ensel aŋm mbɨŋgeeghi, “Nɨɨ non
    shaaranɨ uruara thava sharagh nan gɨn zɨɨ.”
  nas-nas: Eeꞌnoko koosinunge napoꞌ aaꞌpuuꞌ tee, “Baarong tokorarara boonamante˜ siꞌdaravai.”
    Eeꞌnoko teeꞌ nkoarioꞌ koosinunge Piita aaꞌpuuꞌ, “Mononopaꞌ kuruntarara siomeai
    ning.”
  uvl-uvl: Ke het pe angkelo neu hele lange i, “O mele am tal pe o heron heke lem
    ae ulina.” Pe Petrus poia ure nemur Pe angkelo neu hele mule lange Petrus, “Iok,
    o heron heke lem hengeron nenge hot ana pe o nanasia iau.”
  eng-BBE: Then the angel said, Put on your shoes and get ready to go. And he did
    so. And he said, Put your coat round you and come with me.
  ixl-CNT: 'Utz tal u aanjel te ech tzaꞌ: —Bꞌan tok ooksaꞌm utz, oksa vapel xaabꞌ
    taajan tziꞌ.— Texh te. Uncheeꞌ iꞌan u Luꞌ kam vaꞌl alax te. Utz alax paj te tu
    u aanjel: —Oksa vachakeꞌt tziꞌ utz, xambꞌen viꞌ.— Texh te.'
  xsi-xsi: Ŋineŋga aŋelo ipai Petero tu, “Kusawa pasawaŋa lâ kambwaŋe, aku kusawa
    kâmba lâ kie.” Aku Petero iveta ikura aŋelo kawa mine. Ŋineŋga aŋelo ipai Petero
    tu, “Kusawa ne pasawaŋa luandondo, aku pwoka naŋa muliŋgu tayâti talâ.”
  crx-NTPO: '''Et la lizas, “Tsunadil''ooh ''ink''ez kenadil''ooh cha ''ineh,” yúlhni.
    ''Et Peter ndúja ''et la lizas, “Nluglok cha t''unásilchoos, ''ink''ez sunanyalh,”
    yúlhni.'
  kan-OKCV: “ನಿನ್ನ ಬಟ್ಟೆಗಳನ್ನೂ ಮೆಟ್ಟುಗಳನ್ನೂ ಧರಿಸಿಕೋ,” ಎಂದು ದೇವದೂತನು ಅವನಿಗೆ ಹೇಳಲು,
    ಪೇತ್ರನು ಅದರಂತೆ ಮಾಡಿದನು. “ನಿನ್ನ ನಿಲುವಂಗಿಯನ್ನು ಸುತ್ತಿಕೊಂಡು ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು,”
    ಎಂದು ದೇವದೂತನು ಹೇಳಿದನು.
  bbb-bbb: Areme fu uri kuae, Ni urina sinuome one ijiakiro dia surive one ije kena
    saro ugone one a ado abiemo ije abe abiesena na vako igia nuvedieno kuae.
  blw-blw: Yag ekatna agéén, “Manlumfong-aat ya nansapatos-a.” Wat enafurot tot-owa
    Pedro yag anat ekat hen anchi anghel agéén, “Manchaket-a ta unuchunà.”
  tam-2017: 'தூதன் அவனை நோக்கி: உன் ஆடையையும் காலணிகளையும் அணிந்துகொள் என்றான். அவன்
    அப்படியே செய்தான். தூதன் மறுபடியும் அவனை நோக்கி: உன் மேலாடையைப் போர்த்துக்கொண்டு
    என் பின்னே வா என்றான்.'
  azz-NT: 'Huan in ángel ocsepa quilij ijcuín: ―Ximotaquenti huan ximotegacti. Huan
    cuac in Pedro quichihuac ya nijín, ijcuacón in ángel quilij ijcuín: ―Ximotalili
    motilma huan tiyohue xinechtoctilijtiu.'
  spa-RV-1909: 'Y le dijo el ángel: Cíñete, y átate tus sandalias. Y lo hizo así.
    Y le dijo: Rodéate tu ropa, y sígueme.'
  csy-csy: Vantungmi in ama kung ah, na kawngkhau kil in a, na peangdap bul in, ci
    hi. Taciang a son bang in Peter in vawt hi. Na puan sil in a, hong zui tan, ci
    hi.
  mxq-NT: 'es ja anklʉs ꞌyanma̱a̱yʉ: —Naywyʉʉnʉdʉ es tuktʉkʉ mgʉꞌʉk. Ko Peedrʉ dʉꞌʉn
    ttuuñ, net ja anklʉs ꞌyanma̱a̱yʉ: —Pʉjta̱ꞌa̱k ja mgapʉ es pamiingʉts.'
  tzj-NT: 'In tzijon chic jutij ja ángel: —Tachomarsaj awi'', tacojo'' axajab, ne''
    chic tre. In queri'' xuban ja Pedro ja cani'' bix tre. —Camic tacojo'' achaqueta
    in cattre'' chwij, ne'' chic jutij ja ángel tre ja Pedro.'
  tdt-tdt: Depois anju hatete ba nia, “Hatais o nia faru, i tau o nia sandalias.”
    Pedro mos halo tuir. Anju dehan tan, “Hatais o nia batina hodi tuir hau.”
  ron-BTF: 'Și îngerul i-a spus: Încinge-te și leagă-ți sandalele. Și a făcut așa.
    Iar el i-a spus: Aruncă-ți haina pe tine și urmează-mă.'
  eng-WEBP: The angel said to him, “Get dressed and put on your sandals.” He did so.
    He said to him, “Put on your cloak and follow me.”
  eng-FBV: and the angel told him, “Get dressed, and put on your sandals.” So he did.
    Then the angel told him, “Put on your coat and follow me.”
  nld-1939: 'De engel zei hem: Doe uw gordel om, en bind uw sandalen aan. Hij deed
    het. Hij vervolgde: Sla uw mantel om, en kom achter mij aan.'
  bwo-bwo: Melakiyonu «Ntaho tahade'er! nc'amono gerde'e!» bí eti. P'et'rosuwere azazetsok'o
    b́ k'ali, melakiyonu «N nat'alo tahader tshuutso wowe!» bí eti.
  nch-BL: 'Huan nopa ilhuicac ejquet quiilhui: “Ximoquenti moyoyo, huan ximotalili
    motecac.” Huan Pedro quichijqui, huan nopa ilhuicac ejquet quiilhui: “Ximopiqui
    ica motaque huan techtoquili.”'
  quc-TNT: 'Xubij c''u ri ángel che: Chacojo ri awatz''iak, chaxima ri a xajäb, —xcha
    che. Ri tat Pedro je'' xubano. Te c''u ri'' ri ángel xubij chi che: ¡Chacojo ra
    k''u''! ¡Jo'' ba''! Chinaterenej, —xcha che.'
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong obi ga «Bop shwong kop l̈ëkong kjwe pjũzong. Bop
