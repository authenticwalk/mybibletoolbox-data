  bhd-bhd: स्वर्गदूते पतरसे सेइं ज़ोवं, “अपनू मज़ बन्ध ते बूट ला।” पतरसे तैन्ने कियूं,
    ते फिरी ज़ोवं, “अपनो चोगो ला ते मीं पत्पती एई।”
  too-NT: 'Lā'' huan ángel huanilh: ―Calha''kā''na'' lā'' catatūnu'' mihuarache. Lā''
    chuntza'' tlahualh Pedro. Lā'' huanipā huan ángel: ―Calha''ka'' mintakēnu'' lā''
    caquistāla''ni''.'
  ind-AYT: Lalu, malaikat itu berkata kepadanya, “Ikatlah pinggangmu dan pakailah
    sandalmu.” Dan, ia melakukan demikian. Kemudian, ia berkata kepadanya, “Kenakanlah
    jubahmu dan ikut aku!”
  cjo-NT: 'Eejatzi ikantziri: —Pikithaataneeyawo pimaatha, pijapatotaneeya. Ari ikithaataa,
    ijapatotetaa. Eejatzi ikanteeri: —Papineekakotya pijawamento poyaatanakina.'
  nsn-nsn: Song ke kula polukur anggelou pare, “Hiku tenang gomon, doh nang pang su.”
    Doh Pita ke guata sirampe, kare kula polukur anggelou tatanono pare, “Gomo uaiaia
    tonongo mahar gomonong kokop, karo uakelukume totoguo.”
  san-DEV: स दूतस्तमवदत्, बद्धकटिः सन् पादयोः पादुके अर्पय; तेन तथा कृते सति दूतस्तम्
    उक्तवान् गात्रीयवस्त्रं गात्रे निधाय मम पश्चाद् एहि।
  tna-NT: 'Angel ja neicha cuatsasiatana Pedro: —Jajud''utique. Mique pulucu, ebiad''amaji
    jaichati putsu, ema tije pueque.'
  lid-lid: Ano angelo tiye i tan anya, “Ou asini awin tam hawe ku-i katim kili.” Eme
    Pita mesekei i le buku aliy. Ano iy anya, “Ou atehei kolau tam ta bwele-em kili,
    ya ou an hamon tek.”
  wim-wim: Anpalana, ngaantiyongkan thaw nungant ngul, “Nint ompaman othamayan kathān
    nungkamang beltangan, aꞌ thaꞌ murruk ngul ngoonchāna.” Aꞌ nil Peter.ana ek ngul,
    aꞌ ompamana beltangan kath nungamang, aꞌ thaꞌ murruk ngulan ngoonch. Amanamaniy-a,
    nil ngaantiyongkan thawant, “Coatan ngoonchāna, aꞌ pal iiyān ngatharang.”
  zga-M: Usuhwa akhambula akhata, “Fuala emienda gwakho ni filato.” U Peteli akhagaha
    ewo. Usuhwa akhambula akhata, “Fuala umwenda gwakho ung'ongange.”
  yom-yom: 'Bosi mbasi yinkamba : —Vuata minledi miaku ayi zisapatu. Wuvanga buawu.
    Mbasi yinkamba diaka : —Buela tetika yunga kiaku bosi ndandakana.'
  san-SIN: ස දූතස්තමවදත්, බද්ධකටිඃ සන් පාදයෝඃ පාදුකේ අර්පය; තේන තථා කෘතේ සති දූතස්තම්
    උක්තවාන් ගාත්‍රීයවස්ත්‍රං ගාත්‍රේ නිධාය මම පශ්චාද් ඒහි|
  yut-yut: Maŋakwal aŋelo da Pita yaŋ iyɨgɨt, “Gak ɨmalgo paŋek kandap gwɨlgo yopmaŋ.”
    Iyɨŋban yaŋ gɨn aŋakwan aeni iyɨgɨt, “Ɨmal dubakgo paŋek nak nol.”
  grc-BYZ: εἶπέ τε ὁ ἄγγελος πρὸς αὐτόν· περίζωσαι καὶ ὑπόδησαι τὰ σανδάλιά σου. ἐποίησε
    δὲ οὕτω. καὶ λέγει αὐτῷ· περιβαλοῦ τὸ ἱμάτιόν σου καὶ ἀκολούθει μοι.
  cpc-NT: 'Japiitakiri maninkari, ikantziri: “Pinkithaatya, pi-zapato-tya”. Ari ikantakiro
    Pedro. Iikiro ikantatzi maninkari: “Pintyaantyaawo pipiwiryaakominto, poyaatina”.'
  nhg-NT: 'Inu öngel oquelfe: ―Xomotlajcoilpe hua xomocacte. Cuöc Piero omotlajcoilpe
    hua omocacte, inu öngel oquelfe: ―Xomöque ocseque motatapa hua xeniechtocate.'
  nya-nya: Kenaka mngelo anati kwa iye, “Vala zovala ndi nsapato.” Ndipo Petro atachita
    izi mngeloyo anamuwuzanso kuti, “Funda chovala chako ndipo unditsate.”
  ngu-NT: 'Quemaj on ilhuicactequitquetl oquijlij: ―Xmotlaquenti niman xquintlali
    mocachuan. Ijcuac Pedro yoquichiu, on ilhuicactequitquetl oquijlij: ―Xtlali motlaquen
    hueyac niman xnechcuitlapanhui.'
  kup-kup: Tahan enzolip maot epat mañah, “Nim dimihol meekepuh eñ suñ mee.” Pot mañahan
    Pita pim hahat tahan enzolip maot epat mañah, “Kar, tamaravoz dimip ruekepuh nenañ
    honeo emeken deip sopain.”
  jid-jid: Maleka a hlawu ndi, “Lo kpame ni vu lagban wu zame sru.” Bitrus a tie toki.
    Maleka a hlawu ndi “Vu nklon me wu kora'a sru ni hume.”
  wmw-wmw: 'Laika ire akimwambira javi: “Vala ukanda na viratu vyako.” Peduru akitenda
    novire. Laika ire akamba tena: “Vala koti rako mmaweya‑mo, unifulate.”'
  gmv-GGM: Kitanchay iza “Ne mayoo mayya caamakka aththa” giin Phixiroossaykka azazetida
    mala ooththides. Qasseka kitanchay “Ne gabe mayada tana kaalla” gides.
  ssg-ssg: Tel engel hone i ukek, “Xinotiwa tehu puxuaum ape nihiniwa sueum.” Pita
    aile usi ape tel engel kak ukek, “Hanawa tehu atuhiai puxuaum ape kahitima nga.”
  zpo-NT: 'Nu lee mandad cheen Dios nzhé lo xaa: —Gok xab lu nu kee xkyelyed lu nii
    lu. Nu snee mle Pér, zee lee mandad cheen Xaa Nabeyy nzhé lo xaa: —Gok xchamar
    lu nu breke tich na.'
  poy-poy: Shakapanu ntumintumi gwa kumpindi kamgambira, “Gulitawi mshipi gwaku, guvali
    vilwatu vyaku.” Peteru Katenda hangu. Shakapanu Ntumintumi gwa kumpindi ayu kamgambira,
    “Guvali likoti lyaku, gunfati.”
  qwh-NT: 'Y anjelnam queno nerqan: —Ropequita y llanqiquita yacaqui —nishpa. Pedru
    tseno rurariptinnam, anjel queno nerqan: —Canan aqshunequita aqshucurcur qepata
    shamï —nishpa.'
  gaw-gaw: Neeh, engel aum. “Imuanp̱a maṯagiḏ taḵan, baen gaḏa ele maate!” awa aum.
    Petrus nug anam he amu engel aum. “Ulahnu lamen amu aon mena, dop̱e goḏu!” awa
    aum.
  nca-nca: Kowe sambo simómbo ŋande miraró, “Utómbo kowe punu-punuke kosopeŋgemo kusiyoya
    khe punu-punuke se kheŋgemo re.” Yiní ŋunde tiní ŋande miraró, “Kowe punu-punu
    piruke reya no nohowe.”
  zpz-NTPP: 'Orzeꞌ na anc rab yuy: ―Bicy nicy sinch nir, nunu pcaa gyiꞌ gyid lab ru
    ―nay. Orzeꞌ ni bicy Bed. Orzeꞌ na anc: ―Bzuu yeñ shab ru. Orzeꞌ cyid car icha̱
    ―nay.'
  mkj-mkj: Sohnloanngo ken pwa, “Kasoangehdi oamw kangirren apel piroahdi oamw ju
    kan.” Peter ken kapwaihahda, a sohnloanngo pel pwa, “Pidkihpene koawoa oamw likkoau
    in likin en koawoa pwilihda ngoahi.”
  zac-NT: 'Lëꞌë ianglë repi lúhiꞌ: ―Bëshiꞌi dchiꞌchi láꞌnil nu bëquëꞌë shráchil. Iurní
    bëꞌnë Pedro gan, repi ianglë lull: ―Gutë shábël nu gudeꞌe naldë na.'
  kyg-kyg: Enisole vekamoꞌa, Mapalukamo alika aeteka sukamo alika vaiyo, huno ha paiꞌnigeno
    ani kavaꞌmo huꞌnigenoꞌaeꞌmo, Alapaꞌage siotikamo alika vaiteka nakame huka emikeno,
    huno ha paiꞌnigeno
  kmk-kmk: Utdiyon kinnanan dit anghel kan siya un, “Igakos nu nat badut nu ot iggam
    nat kapatus nu.” Ot tinungpal Pedro di. Kadon, “Mangkagoy ka ot tung-udonak,”
    kinnanan dit anghel.
  cao-NT: Jatsi, —Mi saco, mi zapato bo, tihi cabo sahuëhuë ra —i ja qui ángel niquë.
  bbr-bbr: Keseria, Anut nukan sarau eitekus auruwon, “Nan omjo katu takeinam, nan
    ison opok su mo. Na omjo rumukäu kurururnam, is tainoir.”
  inb-inb: 'Chi­ura, chi anjilka nirka: —Chumbilli­rii. Chaki­kunapi chura­ri­diru­ta­pas
    chura­rii. Pedro chasa rura­uraka, nirka: —Kamba kata­ri­diru katangata kata­rispa,
    kati­wai.'
  hrv-hrv: 'Anđeo mu reče: “Opaši se i priveži obuću!” On učini tako. Onda će mu anđeo:
    “Zaogrni se i hajde za mnom!”'
  box-NT: 'Á ho wáayi tonkaro bía nɔn wo yi: «Ca ũ kìrí à ũ zĩ́ ũ nakãa.»
