  mih-NT: 'Ta i catyi ángel sihin ra: Nacuhñi vaha sisun ta natyuhun zapato sohon.
    Ta tacuan i zavaha ra. Ta i catyi ángel sihin ra: Nazucun zahmon suun. Ta quisi
    ndyicon sii.'
  qvh-NT: 'Saypitami ángil yapay nergan: “¡Wachcacurcur jucla languiquita jaticuy!”
    Jaticurcuptinnami ángil nergan: “¡Punchuyquitapis jaticurcur guepaläpa yargamuy!”'
  kms-kms: Angelo ni simbe nindig nari, “Nu let taq ghaimb, su nyinge pe taq wundio.”
    Muq Pita ni angelo simbe nindig kin pugrine puq nen. Muq angelo ni simbe nindig
    nari, “Nu saket raq wughe, di nge nde dobu ghawi.”
  agn-agn: Ganing ka tang anghil ong ni Pedro, “Maglambonga ra! Tokon mo tang rapak
    mo.” Nagtoman ka si Pedro, ig ganing si tang anghil, “Tokon mo tang lambong mong
    panta-paw ig domatona ong yen.”
  nhi-NT: 'In iluicactlatitlantli oquiluih: —Xonmotlahcoilpi uan xonmoticacti. Pedro
    ohcon oquichiu, uan in iluicactlatitlantli oquiluih: —Ixconaqui moololol uan xouiqui
    nouan.'
  ttc-NT: 'Yaji te ángel oxik tq''uma'': «Intok asi'' aq''anaq b''ix intok asi'' axajab''.»
    Ntons te Xhpe''y ikxji oqet tk''ulu''. B''ix ax oxik tq''uma'' ikxjani: «Intok
    asuku'' atxo''w awi''j b''ix pawok lapet wi''j.»'
  dan-1931: 'Og Engelen sagde til ham: “Bind op om dig, og bind dine Sandaler på!”
    Og han gjorde så. Og han siger til ham: “Kast din Kappe om dig, og følg mig!”'
  kwj-kwj: Wowani ensel ya sawe, “Leti ti ma sisini su ti seke mihi tiki ma owe.”
    Ete wowani Pita o hinga ya wosi. Wowani ensel ya ai rini sawe, “Siyoti mihi ma
    owesini ma ani sirina.”
  vie-OVCB: 'Thiên sứ tiếp: “Ông hãy mặc áo và mang dép vào!” Phi-e-rơ làm theo. Thiên
