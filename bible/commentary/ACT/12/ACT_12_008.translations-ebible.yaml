  bco-bco: A꞉la꞉ta꞉ga꞉ ma꞉mul kaluwa꞉yo꞉ emo꞉wo꞉ a꞉la꞉sio꞉, “Ge go꞉no꞉n yafuwo꞉ ba꞉la꞉sa꞉ga꞉,
