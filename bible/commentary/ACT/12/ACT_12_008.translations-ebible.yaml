    खउ” भिसी भिजी।
  avt-avt: 'Hɨram mɨnaaiwɨr his mɨrak, Ensel pɨke ketpɨwek kar ik: “Ti enke klos mit
    tokim eriuwet su mit.” Pita kɨrɨakem epei au, ensel ketpɨwek kar ik: “Ti eriuwet
    saket kit ti eisɨsa enen.”'
  cbk-cbk: y ya habla pa el angel con ele, “Visti tu y pone ya di tuyo sandalias.”
    Entonces ya hace le dayun. Despues el angel ya habla pa, “Visti el camisa de frio
    y sigui conmigo.”
  uig-ARA: 'پەرىشتە ئۇنىڭغا: ــ بېلىڭنى باغلىۋال! كەشىڭنىمۇ كىي! ــ دېدى. پېترۇس ئۇنىڭ
    دېگىنىنى قىلدى. ئاندىن ئۇ: ــ چاپىنىڭنى يېپىنچاقلاپ كەينىمدىن ماڭ! ــ دېدى.'
  tuf-tuf: 'Coca bicayat, cacmát wajacro: —Behmá ur acat questac ey sicor cay questawi.
    Ques barcát cat chaw̃i, wajacro. Wacayat Pédroat ur acat questac ey questajacro.
    Ques barcát cat chájacro. Chácayat wajacro: —Siricách cuc sar tas chaw̃i. Etar
    asi jor bar jaw̃i, wajacro.'
  abx-abx: Mangno agpinugad-na iya si anghel, “Tuhayon badu'-moy nan basi' ga'i kaw
    asugyapot ngan pasul'uton sandalyas-moy nan.” Agbuhat-nay nan si Pedro. Agsumatan-na
    liwat iya si anghel, “Pasul'uton pammakurumbut-moy nan ngan amaya'a si ako.”
  mco-NT: 'Chi je ángel nɨmay Pedro: ―Ñayhuɨɨnɨ, yajtɨgɨ'' mgɨ̈g. Co Pedro yajtɨgɨyday
    ycɨ̈g, chi je ángel ñɨmaayɨ: ―Yajtɨgɨ'' mjocxhuit, e pajamgɨch.'
  bsp-bsp: 'Kɔ mɛlɛkɛ moloku kɔ: «Məlɛk yamos yam, məbɛrnɛ cɔfta cam!» Kɔ Piyɛr ɔyɔ
    mamɔkɔ fəp. Kɔ mɛlɛkɛ moloku kɔ sɔ: «Məbɛrnɛ yi, məcəm’ em darəŋ!»'
  kqf-kqf: Ḡome aneya Pita i giuwena gado, “Em gala bi em kaḡesuma kwa kotedi.” Bi
    Pita mainana i voiye bi kota aneya i giu munaḡe, “Niganana em kwama dabanemo kwa
    kote bi kwa kaiwatagu te ta potiyovo.”
  cpb-NT: 'Rapiitakeri maninkari, ikantziri: “Pinkithaatya, pizapato-tya.” Ari ikantakero
    Pedro. Eekero ikantatzi maninkari: “Pinkithaatyaawo piwewiryaakowo, poyaatena.”'
  aon-aon: Aria enyudok ensel nyakripan nyakri, “Gamo washok let tupe dodog aria hur
    nyakish sandelahos ba reyesh.” Pita neshuhur neshur aria ensel wata nyakripan
    nyakri, “Hur nyakit saket reyot aria yowi nyugipeshe ba unak.”
  hus-NT-2005: 'ani utsan enchéꞌ kʼal an tʼokat abatwále: ―Ka wikʼaꞌ na tsukul kʼal
    an ótʼ ani ka kʼwajbaꞌ na pajab. Tam ti na Pedro okʼon kin tʼajaꞌ jechéꞌ, utsan
    enchéꞌ kʼal an tʼokat abatwále: ―Ka wátnaꞌ na wát ani ti kin wéwnaꞌ.'
  mig-NT: 'Te ni̱ kachi̱ ndajá''a̱‑yá jíín‑de: Nachi''i chi̱i‑ró te nachi''i ndija̱n‑ro̱,
    áchí‑ya̱. Te súan ni̱ sá''a‑de. Te ni̱ kachi̱ tuku ndajá''a̱‑yá jíín‑de: Kundii
    tɨka̱chí‑ró te kundiki̱n‑ro̱ rúu̱ ki''o̱n, áchí‑ya̱.'
  bps-bps: Na man i kasaligan di kenen, “Ngatam galingam na lsakam talumfaam.” Na
    mimen Fiter, na man i kasaligan, “Lsakam i saulam tahà na mlalò ge deg.”
  mbs-mbs: aw minikagi se anghil, “Pengelen ka aw penepatos ka.” Pegtolò i Pedro kandin,
    minikagi se anghil, “Penaol ka aw taking ka kanak.”
  cme-NT: 'Dɔrpɔpuɔrbiloŋo cira: «Migãaŋ ŋ vaa ŋ kpaŋkpaaŋgu‑i aa ŋ vaa naatɛnni
    comieŋa‑i.» Piɛr wuɔ migãaŋ vaa u kpaŋkpaaŋgu‑i aa naa bi vaa u naatɛnni comieŋa‑i.
    Dɔrpɔpuɔrbiloŋ wuɔ cira: «Dii ŋ joŋgoruo‑i i ta.»'
  sus-sus: Malekɛ naxa a fala a bɛ, «I maxiri, i xa sankirie so.» A to na raba, malekɛ
    man naxa a fala a bɛ, «Donma felen i ma, bira n fɔxɔ ra.»
  pon-2006: Tohnlengo ahpw mahsanih, “Katengehdi omw pirapiren, oh pirehdi omw suht
    kan.” Piter ahpw kapwaiada, oh tohnlengo ahpw mahsanih, “Pidkinuhkpene omw likoun
    likien, oh iangiehda.”
  dad-dad: Age fe di, engel Pita irokenen, “Ogon let luwã gu fen, sendel ufounkel.”
    Age fele di, engel Pita irokenen, “Ogon kolos meluk ufounkel, dõ wiya.”
  zab-NT: 'ax raipy ánglɨqui laab: —Bxidzɨɨts láaniu ne bcuaa xcurachu. Deni baany
    Bed ziy ax raipza ánglɨqui laab: —Gudacu xcapu. Quedanald nare.'
  jae-jae: Go aŋela kêsôm gêdêŋ eŋ gebe “Ôjandiŋ nêm ômbiŋkap ma ôkic nêm atapa tôŋ.”
    Ma eŋ gêgôm amboac tonaŋ. Go aŋela kêsôm gêdêŋ eŋ gebe “U nêm ŋakwê ênsaŋ taôm
    ma ôndaŋguc aê.”
  ksd-ksd: 'Ma ra angelo i biti mulai tana: Una vi pit, ma una kubu ra ura pal a kaum.
    Ma i pait ia. Ma i biti mulai tana: Una ule tar kaum olovoi, ma una mur iau.'
  msm-NT: Kagi to sikan anghil, “Pamagkos ka aw panapatus.” Dajun migtuman si Pedro.
    Kagi manda to sikan anghil, “Na, aapid ka to kabo aw duma ka kanay.”
  myk-myk: 'A mɛlɛkɛ wu jo: «Yìri mʼa mayɛ pɔ, mʼa ma tanhaya yi le!» A Pyɛɛri di
    li pye mu. A mɛlɛkɛ wu wu pye sanha: «Ma fadegbɔhɔ ki le mʼa daha na fɛni!»'
  sbe-sbe: Na anelu wa ye hededelau unai ye wane, “Kam dagilolo me ku paimomosi yo
    kam sendolo ku likwadi!” Na Petelo ye ginauliwatanidi. Kabo anelu wa ye wane,
    “Kam kwama ku likwa, na ku hemuliwatanigau.”
  mcr-mcr: Iŋgaŋi eŋätqä iqu, “Tqä aquvä ämäyätnä, tqä yukä ämuasmäŋqe, muasmävä”
    ätukqe. Iqu iiŋä imäkqaŋga, eŋätqä iqu, “Tqä gquä quäuqe, ämipnätnä, nyi qänaki
    nyivändiyä!” ätukqe.
  cux-NT: 'Tuu''mi ní ngaⁿ''a ángel miiⁿ ní ngii yā saⁿ''ā: Cu''neeⁿ di cinto yeⁿ''ē
    di ní cunuūⁿ cá''a di ndaacuú yeⁿ''ē di ní diīⁿ chiichí di cinta yeⁿ''ē. ''Tíícā
