  ory-ory: ପୁଣି, ଦୂତ ତାହାଙ୍କୁ କହିଲେ, କଟି ବନ୍ଧନ କର ଓ ପାଦୁକା ପିନ୍ଧ। ସେ ସେପରି କଲେ। ଆଉ
