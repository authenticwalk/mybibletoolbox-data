    lie nok, hane pyay ha.”
  tvk-tvk: Di, masxaxa biteni mini bit, “Using ni kot nam, ulih xat atuatu nam, e
    uhes xat sandel nam.” Ma Pita pol ni. Di, masxaxa biteni mun mini bit, “Uhusil
    nou raliha.”
  prf-NT: Kinagi nen anghel, “Ayusán mu dán sadili muwen sakay magsandalyas ka!” Kona
    ngani haud en ginamet na. Kinagi pa nen anghel a, “Iyalikábkáb mu i badu muwen
    a malayon sakay umunud ka dikoku.”
  auy-auy: wíyómpakewi séna ení áꞌwáánkau uré enaísamai ánáamba maimái uwó súwana
    miyá úwana ení paákákén-únánkwátói kuférénakai kesékai koyó súwana
  tbg-tbg: Hiqiruvaro enseli viva tiharo, Nena utavaaqa nonku varera suvata nonkuane,
    tiro. Tuvaro Pitaava tuntema kovaro enseli viva tiharo, Ho nena vukai tavunavata
    aqu varairaqe tetanta vuare, tuvaro
  hub-NT: 'Tumamtai nayaimpinmaya shuar chichaak: “Shir kaki akachumam zapatormesha
    weamakta”, tusa tinaiti. Nu tama Pedrosha turusag umikmatai, nayaimpinmaya shuar
    chicharuk: “Nugkutairam nugkuram, wii weakai nemartukta”, tusa tinaiti.'
  hmo-hmo: Ma inai aneru ese ia hadibaia, ia gwau, “Oiemu rami oi kwatua, bona oiemu
    tamaka oi atoa.” Unai bamona ia karaia. Aneru ma ia hereva. “Oiemu kouti oi atoa,
    lauegu murinai oi raka.”
  big-big: Pilik miza logo angelabokko Pitayegi pelik meiya, Kagorik nugurik waliye,
    keya ingegangyau wakiye, meiya. Pita pilik miza logo angelabokko pelik meiya,
    Melewangka ngalege nugurik wakiya logo ne kiling koli, meiya.
  gux-G: 'Ke maleki maadi o; «la a tiadi ki taa a taacaadi» ke Piali tieni. k o guani
    maadi o: La a gbadli ke ŋɔdi.'
  cnl-NT: 'Ca²³jua''³ ángel. Ca²³sɨ''²³ Peen²³²: ―''Ñu''n² cua̱a̱n³². Ta''² tɨɨn³¹
    loo³ quien³²nu³ co̱''³. ''E³ jo̱³ ca²³jmée³ la''³ Peen²³². ''E³ quie''²³ jo̱³
    ca²³jua''³ ángel: ―Pe''n² ''mɨɨ''³ dxóo³ quien³²nu³. Ñe³ quia̱''n²nu³ jné².'
  zar-NT: 'Gubáz láʼayi naʼ gudxëʼ lëʼ, gunnë́ʼ: —Bégaʼ lëʼu, en gudáʼ xirachuʼ. Laʼ
    bentëʼ Pedro caní. Níʼirö gubáz láʼayi naʼ gudxëʼ lëʼ, rnnëʼ: —Guxóa lariʼ cúdzuʼu,
    en gudá len nedaʼ.'
  kde-kde: Anepo ayula malaika wa Nnungu nkunnyaulila Petulo kuchidoni, “Lihunge nkaka
    na uwale vilatu vyako.” Petulo nkutenda uchocho. Malaika wa Nnungu nkunnyaulila
    Petulo kuchidoni, “Wala likoti lyako, koka umapate.”
  ata-ata: La angelo muvikalanu lexe, “Nanoꞌu tokolomomeni ane veveeni mo nasakiinu
    utupokonexe mo namuxaxu siove sou tavaꞌine mo namulileli.” La Pita muꞌoxonu aloxo
    ne.
  qvw-NT: 'Jinaptinmi anjilca: “Müdaculcul śhucuyniquitapis ćhulacuy” nin. Chaynu
    lluy müdacüluptinmi: “¡Acuchun, catacuy!” nil yalaćhacalcämun.'
  nfa-nfa: Ka ana pajuu èèna pua ne, peka na, “Pake kodho dènge salapa èu!” Pake nare,
    ka ana pajuu èèna peka hari, aku nèngu na, “Pake kodho liꞌu èu, ho mai madhutu
    jaꞌa!”
  tnp-tnp: Kəni agelo təni=pən kəm in məmə, “Uvən e rəham put mɨne natimnati.” Kəni
    Pitə tuvən e lah. Kəni təni=pən kəm in məmə, “Uvən e rəham kot, kəni mɨtəu=pa
    iəu.”
  urd-urd: फिर फ़रिश्ते ने उस से कहा, “कमर बाँध और अपनी जूती पहन ले।” उस ने ऐसा ही
    किया, फिर उस ने उस से कहा, “अपना चोग़ा पहन कर मेरे पीछे हो ले।”
  hot-hot: Êŋ ma aŋela hanaŋ hadêŋ yani, “Umbuliv o siŋ esak anêm sôp ma nuŋgwik anêm
    bokŋgôp.” Ma Pita hadum aêŋ ma aŋela hanaŋ, “Nuŋgwik anêm kwêv daim ba osopa ya.”
  mqj-NT: 'Nakua pole omo inde malaeka''e: “Pa''beke''ko ammu pake palopakmu.” Ma''beke''mi
    Petrus anna ma''palopak. Nakua pole omo: “Pakei bayu rui''mu ammu ula''na''.”'
  rus-SYN: 'И сказал ему Ангел: опояшься и обуйся. Он сделал так. Потом говорит ему:
    надень одежду твою и иди за мною.'
  mbh-mbh: Lama ensel i ria ve, “Mita mo kino om let na teuno lom esonga.” Ma Pita
    i oma i ako ranga ve ensel i ria i nge. Lama ensel i ria mun i ve, “Teunu lom
    tekruk seltunnga mo panes tho.”
  bdd-bdd: Ma aneloseina ꞌihegwaeya, ꞌigwae, “Ca ꞌaleꞌo ꞌuꞌote ma ꞌa butu ꞌuꞌotedi.”
    Ta gwaeina Pitaina ꞌihematamataneya. Ta aneloseina wete ꞌigwaeya, “Ca hewanuwega
    ꞌuꞌabobo ma ꞌumuliyegau.”
  cbt-NTPO: “A'moanahuaton, sapatë' po'moquë',” itërin. Itohuachina, inaporin. “Aipi
    a'moransonta' a'mosahuaton, imaquico,” itantarin.
  rmy-SERVI: 'Тунчи ангело пхэнда: — Подпхандэпэ кущикаґа тай уряв цыруля. Пётро терда
    када. — Уряв упралуни їда и джя пала ман, — пхэнда ангело.'
  srn-NT: 'A engel taigi en taki: “Seti yu krosi, dan yu weri yu susu.” Di Petrus
    du san a taki, a engel taigi en moro fara taki: “Weri yu dyakti, dan yu waka kon
    na mi baka.”'
  cta-NT: 'Xaꞌ nchcuiꞌ xca̱ loꞌo yu liꞌ: ―Xca̱ꞌ nuꞌu̱ siiꞌ ―nacui̱―. Xuꞌba nuꞌu̱ caña
    quiyaꞌ. Nguaꞌni Pedro juaꞌa̱, loꞌo liꞌ nchcuiꞌ xca̱ loꞌo yu chaca quiyaꞌ: ―Quixi̱i̱
    nuꞌu̱ teꞌ quicha̱ꞌ hichu̱ꞌ. Yaꞌa clya tyuꞌu lcaꞌa̱ nuꞌu̱ jnaꞌ ―nacui̱ xca̱ biꞌ
    jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ malaikapi òɛ̀: Ǹ n ula da, ní n kyale kpá. Piɛɛ kɛ̀ màa, ↄ̃ malaikapi
    mɛ̀: Ǹ n ula kãaa ǹ kṹ, ní tɛmazi.'
  tcz-CHONGTHU: Chuin Vantil chun Peter jah-a “Kivondoh loiyin lang na kengchot kisen,”
    asei bangin Peter in aboltan ahile Vantil chun “Napon kisil in lang kanung hinjui
    jin,” tin thu apetan ahi.
  mar-mar: देवदूत पेत्राला म्हणाला, “कपडे घाल व तुझ्या वहाणा घाल,” मग पेत्राने कपडे
    घातले, मग देवदूत म्हणाला, “तुझा झगा अंगात घाल व माझ्यामागे ये.”
  snp-snp: Ido enisolekafo loumami, Ukagalo owo wito kiyagalo winanimo neta wiyo,
    loumaito, kala meyalo melaiye. Ido ukagalo owo mulalo wi-wi animo ya wito nege
    ano, loumaiye.
  isl-isl: „Klæddu þig, farðu í skóna og yfirhöfnina og eltu mig!“ sagði hann. Pétur
    hlýddi.
  spy-NT: Kōōtyooktōōs, kumwoochinē ꞉malayikeet Bētērō kule, “Siriny kaansuung'uung'
    ankiimoot nto yityo ilaach kwēyōōnik.” Kuyey ꞉Bētērō kuu nyooto. Nto mii yoo kumwoochi
    kule, “Ilaach kābuutiing'uung' ankiirubwaa.”
  xnn-xnn: Dat kanan nan anghel, “Isiglotmo nan balikes nan badom dakat mensapatos.”
    Inikkan Pedro di dat kasin kanan nan anghel, “Isadleymo nan ewesmo ta omonodka.”
  mwe-mwe: Malaika jwa a Nnungu gwabhabhalanjile, “Mwitabhe nshipi gwenu, nng'wale
    ilatu yenu. Gubhatendile nnepeila. Malaika gwabhabhalanjile nng'wale likoti lyenu
    nngagule.”
  tte-tte: Yo anelose iwalolau koina iba, “Kam kwama kulikwa yo kaem kana suma kupeili.”
    Mwa Pita iginauli besiele yo anelose iwaloyoi, “Kaleko malamalawena balubaluna
    ukwalai ukwabobowan yo muligu mena kulaoma.”
  tcs-tcs: Da einzel i bin oda em, ‘Taite belt blo yu ane were sandol blo yu.’ So
    Pita bin lisen. Den da einzel i bin spik gen, ‘Kaba yu solda wea kaliko blo yu
    ane kam pole mi.’
  hlt-THB: Cawh khan ceityih ing, “Na hi bai nawhtaw na khawmyk ce myk lah,” tina
    hy. Ak kqawn peek amyihna Piter ing sai hy. “Na hi ce bai nawhtaw ka hu awh law
    lah,” tinawh khan ceityih ing tina hy.
  soq-soq: Ita ensel Pita diene wanase, “E garaa ita sendoroa do taumoa.” Ensel wana
    rua me garawa ita sendorowa do taumone enedie. Mape ensel Pita diene wanase, “E
    garaa onapea wade rupuitee ne wanawo winewo ana!”
  qub-qub: 'Anjilna yapay niran: «¡Juclla röpayquita jaticuy! ¡Llanguiquitapis jaticuy!»
    Jaticurcuptin anjil niran: «Cananga jacuyquita jacucurcur guepalläpa shamuy.»'
  att-att: Á kinagi nayù daroban kuna, “Isillong mu yù barawásim ánna sapátù mu.”
    Á kinuruk ni Eduru. Á kinagi nayù daroban kuna, “Ipagulolà mu yù ulà mu, á tuttulam
    mà.”
  bki-bki: Ana na nailiano nei berinavo “Kovitirakar vatitigio kanamo kulubue na serikar
    mabomo, keya kanamo kulubue na jaamo a m̃amo kulusoto, ana kito ve juo ravano.”
    Ana Pitere mila jibe na,
  bqp-bqp: 'Akũ malaikaa pìi pìnɛ: Ǹ n uta da ǹ n kyate kpá. Pita kɛ̀ lɛ, akũ malaikaa
    pìi pì: Ǹ n uta kakara ǹ kũ ǹ tɛ́mai.'
  mcp-mcp: 'Eŋgəles mú kwo cɨ nə nyə nə́: «Cɛ̧ɛ̧ləgʉ́ kanda wo bwáád mə́ŋgwub.» A
    mú nə́mə́ sá ntɔ́. Eŋgəles nə́: «Bwáádʉ́g kúúd gwô, wo bɛ̧́g mə.»'
  hat-hat: 'Zanj lan di li: Mete sentiwon ou, mare sapat ou. Pyè fè tou sa. Zanj lan
    di l'' ankò: Mete gwo rad ou sou ou, swiv mwen.'
  npl-NT: 'Iwa n ángel okili: —Ximotlajkoilpi iwa ximokakti. Ijkuak Pedro yomotlajkotelini
    iwa yomokakti, n ángel oksepa okili: —Xikmokenti mokapa iwa xiwiki nowa.'
  bgg-bgg: Hamangkhliie è yao, “Nawai rathang ring ne lakhiathek khia mage bo.” Phithar
    de ji rek phi. Chiih è, hamangkhliie è yao din, “Nawai yung guii ne gu rog shii
    dun gieng bo.”
  eng-TCENT: Then the angel said to him, “Get dressed and put on yoʋr sandals.” And
    Peter did so. Then the angel said to him, “Put on yoʋr cloak and follow me.”
  eng-BSB: “Get dressed and put on your sandals,” said the angel. Peter did so, and
    the angel told him, “Wrap your cloak around you and follow me.”
  cpu-NT: 'Japiitakeri maninkari, ikantziri: “Pinkithaatya, pi-zapato-tya.” Ari ikantakero
    Pedro. Eekero ikantatzi maninkari: “Pinkyaantyaaro piveviryaakoro, poyaatena.”'
  san-ASM: স দূতস্তমৱদৎ, বদ্ধকটিঃ সন্ পাদযোঃ পাদুকে অৰ্পয; তেন তথা কৃতে সতি দূতস্তম্
    উক্তৱান্ গাত্ৰীযৱস্ত্ৰং গাত্ৰে নিধায মম পশ্চাদ্ এহি|
  tod-tod: 'Geezuɠeelai ɠɛ ma: «Ɗa-zaamaɠiligi ɠili zaama, è ɗa-zaʋalagiti dɔ ɠɔɠɔa!»
    Piyɛlɛ naa ɠɛɛni. Geezuɠeelai ɠɛ ma: «Ɗa-zeɠe wolai loo ɠɔba, è ʋilɛ pòlu.»'
  tac-NT: '''Lige anele alué santo ánjeli: ―Yati o''pachátawa, ''lige yati akarawa.
    ''Lige alué rió Pegro yati e''wale lanilía. ''Lige anile alué santo ánjeli: ―Ne''chí
    najátawaká ―anile.'
  eng-WEBPB: The angel said to him, “Get dressed and put on your sandals.” He did
    so. He said to him, “Put on your cloak and follow me.”
  gfk-H: Io, no angelo ga tangai tana bia, “Sigasigam ma u na paas lah ira num airua
    sendal.” Ma Pita ga gil at. Io, no angelo ga tangai mah tana bia, “U na pulus
    lah uga ma no num tamat na maal ma u na mur iau.”
  viv-viv: GiꞋagolohini tu tovenuwaꞋata gigahena gigayo, “Beleta usidoneni, ageyafayafa
    uhifo.” Au Fita gisidoneni gihifo-yo tovenuwaꞋata gigayo, “A aikeva uꞋose be uꞋela
    kana.”
  yao-yao: Katumetume jwa kwinani ŵansalile, “Nlitaŵe nkaanda wenu, mmwale ni italawanda
    yenu.” Che Petulo ŵatesile yeleyo ni katumetume jo ŵansalile, “Mmwale likoti lyenu
    munguye.”
  tgp-tgp: Ale angelo atu mo verea isana mara, “O ruru ale o ru na nom sabat!” Ale
    mo vaia sohena. Ale mo mele verea isana mara, “O tavuhoroho na nom ruru tavera,
    ale o usuriau.”
  auc-NT: Ayæ̈, “Bitö weocooga pacadeyænta pacadeyænte awæncata wëwabi.” Angä ëñente
    cæcä adinque Wængonguï anquedo godömenque, “Yacoo wïni caadinque botö mïñæ̈ pöe.”
  kbc-NT: Odaa niɡ̶ijo aanjo jeɡ̶eeta, “Ipiciati ɡ̶anigoenaɡ̶adi, adinixomitinigi
    ɡ̶awelatedi!” Odaaɡ̶idaaɡ̶ee Pedro, odaa niɡ̶ijo aanjo jeɡ̶eeta, “Adinixomitinigi
    ɡ̶anicaapa, odaaɡ̶anagi, aniwitici!”
  bmh-bmh: Guzenaimai, Uwait nugau tibur nug aureun, “Nait tibur galau hogu tugaiba,
    nait aram ebu aram galau men. Na tibur galau huia kulaiba, iz sesamilen.”
  ctu-BL: 'Jini ángel tsi'' sube: Cʌchʌ a bʌ ti a cajchiñʌc''. Lʌpʌ a xʌñʌb, che''en.
    Che''i tsi'' mele Pedro. Jini ángel tsi'' cha'' sube: Lʌpʌ pʌl bʌ a bujc. La''
    tsajcañon, che''en.'
  meq-meq: 'Tsa na, gawla i Mbəlom a gwaɗay: «Pa wu i bəzay i huɗ yak ada ɓar tahərak
    yak a sik.» Piyer a ge andza nakə gawla i Mbəlom a tsikay aye. Gawla i Mbəlom
    a gwaɗay sa: «Pa ka bo məkelkabo yak ada dara peŋ bəzay.»'
  noa-H: Mag dauk'anpabaadee, —Jua chʌp'ʌ pʌch hãi k'õorjʌ̃wi jöpai pʌch zapat jũabapʌ̈i
    hajim hanʌm deeu chi Hẽwandam chogau. Mag chadcha Pedro zapat jũa haaipabaadee,
    —Jãimua pʌch manto jũawi mʌ hẽudee pidú hajim haajem chi Hẽwandam chogau.
  alp-NT: Eleki malekate mere ibeteke lokoi be, “Alike amu pakiane kai lo amu sandale
    esi mekute!” Hoko Petruse iono lulu malekate ilepare. Eleki malekate mere ibeteke
    lokoi suike be, “Alike amu lapu musute eleki alulu au!”
  san-VEL: sa duutastamavadat, baddhaka.ti.h san paadayo.h paaduke arpaya; tena tathaa
    k.rte sati duutastam uktavaan gaatriiyavastra.m gaatre nidhaaya mama pa"scaad
    ehi|
  kbq-kbq: Ankeromo'a amanage huno Pitana asami'ne, Kamu'nofira nehunka kaga nona
    vazio, higeno Pita'a aganona antanine. Anante ankeromo'a anage huno asami'ne,
    Anakre kuka'a nentaninka namage' eno hu'ne.
  kbh-kbh: 'y chë ángel tbojaniyana: “Matichëtjo y matóshecochëtjo ca.” Pedro tojanma
    nts̈amo chë ángel tbojaniyancá, y chora chë ángel tbojátaniyana: “Mataquëfsayé
    y s̈masto ca.”'
  ron-LSB: 'Îngerul i-a spus: “Îmbracă-te și pune-ți sandalele”. Așa a făcut el. El
    i-a spus: “Pune-ți mantia și urmează-mă”.'
  pon-pon: 'A tounlan majani on i: Pirapirada o juteda! I ari wiadar met. A ap majani
    on i: Upupedi o idauen ia do!'
  nhe-BL: 'Huan nopa elhuicac ejquetl quiilhui: “Ximoquenti moyoyo, huan ximotlalili
    motecac.” Huan Pedro quineltoquili, huan nopa elhuicac ejquetl quiilhui: “Ximopiqui
    ica motlaque huan xinechtoquili.”'
  sps-sps: Morena tsue to tsunia, “Rots pous tsuam ana nyi te fasobok a moum su.”
    Pita kat fi to te tsue fi na morena. Morena tsue to tsunia, “Vau raarav tsuam
    nyi te vovou vanyo.”
  wnc-wnc: Waipimambat anzing inikut, “Simbuka wamake kepi taukga pasing,” ngang iniwan
    unzing tasikut. Tasiwan, “Got taukga tasike na nawamso,” ngang iniwan
  bus-bus: 'Ben malaika pì bènɛ: Ǹ n uta da ǹ n kyatee kpá. Pita kɛ̀ lɛ, ben malaika
    pì bè: Ǹ n uta kakↄ̃a ǹ kũ ǹ tɛ́mazi.'
  gub-BL: Na'e i'i Tupàn heko haw pe har izupe. Ezapokatu neku'awpixi haw nehe ty,
    emunehew nexapat nepy pe nehe ty, i'i izupe. Weruzar Pet ize'eg. — Emunehew nekamir
    puku imono nezehe nehe, ezur herupi nehe, i'i izupe.
  imo-imo: Kano wali enselemuni nimbei, “Nu wale pakoli pakokono nunge kimbo su talo
    mondowi,” nimu kano terimu. Kano terimu kinye enselemuni nimbei, “Nunge ali wale
    pakolimu pakokono na puro mele lombiliwi,” nimu.
  boj-boj: Onaqa laŋ aŋgro na olo Pita minjej, “Ino gara tigsim ino siŋga tatal jige.”
    Onaqa Pita a degyonaqa olo minjej, “Ino gara jugo dego jigsim e daurbe.”
  eng-DRA: 'And the angel said to him: Gird thyself, and put on thy sandals. And he
    did so. And he said to him: Cast thy garment about thee, and follow me.'
  knf-knf: 'Uwanjuŧ kë uşë ji na a : « Naţiin ibomandër! » kë Ŧimoŋ Piyeer ado jibi
    ujakuŋ. Kë uwanjuŧ ukak ajaka : « Jejan bayeti bi nu, iţaşën. »'
  san-KHM: ស ទូតស្តមវទត៑, ពទ្ធកដិះ សន៑ បាទយោះ បាទុកេ អប៌យ; តេន តថា ក្ឫតេ សតិ ទូតស្តម៑
    ឧក្តវាន៑ គាត្រីយវស្ត្រំ គាត្រេ និធាយ មម បឝ្ចាទ៑ ឯហិ។
  arn-NT: 'fey tati werken püllü feypifi ta Pedro: —Tukunge tami okota. Femngechi
    femi ta Pedro, fey ti werken püllü ka feypifi: —Tukunge tami makuñ ka inaen.'
  zas-NT: 'abiꞌ rëb anjl guin lojman: ―Guxhiidxiꞌch lënl balëë tëë xgurëchil. Chi
    ma been Bëd zian dxel rëb anjl guin: ―¡Gojt xcajpil, tanal naj!'
  ken-NT: Ángɛl ágháti yɛ Píta bɛ, “Fíɛ́ nkú nɛ nkwɔbánya ɛyɛ.” Píta akʉ nɔ.
    Apɛt aghatí yi bɛ, “Bhat ndɛ́ yɛ amʉɛt, koŋó mɛ.”
