  cui-cui: 'Bapoxonae matatsunpin Pedro baraichi, jeye: “Coreinya bocoto bichocono
    nacoto epa catʉtabare. Nainya nataxu xatare jinya nenataxu xatatsiwa”, jei. Baraxua
    Pedro exana. Equeicha matatsunpin namchi, jeye: “Pire jinya camisa po paparuwa
    xua nainya weruyame. Antha nepuna ponde”, jei matatsunpin.'
  boj-2014: Onaqa laŋ aŋgro na olo Pita minjej, “Ino gara tigsim ino siŋga tatal jige.”
