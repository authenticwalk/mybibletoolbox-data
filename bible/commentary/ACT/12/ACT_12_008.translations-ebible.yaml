  azg-NT: 'Ndoꞌ tsontyichen ángelꞌñeen nnon jon: “Quitsityenꞌ tsiaꞌ ndoꞌ quityionꞌ
    ntconꞌ ngꞌeꞌ.” Ndoꞌ vi na jndë sꞌaa jon na nndaꞌ, itsontyichen ángelꞌñeen nnon
