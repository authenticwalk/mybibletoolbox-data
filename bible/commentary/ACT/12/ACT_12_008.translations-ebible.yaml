  kze-kze: kwíyómpakewai séna enámúranda uré enaísamai ánáamba maimái uwó súwana mirá
    úmayowana ená paákákén-únánkwátói kuvé'máenakai kesé kúmóyo súwana
  mpj-mpj: Ka yarrarnu wajarnu, “Marra nanpangku yilpijula! Marra jakapiringkalu jarrpa!”
    Palunyangka Piijalungku manu nanpajunu, kalu jakapiringka jarrpangu. Kara wajarnu,
    “Kuurtungkalu jarrpa, yarrarni!”
  lbk-lbk: Kinwanin et nan anghel, “Ertem nan sangkhetanmo sam et ippey nan pallokam.”
    Inangnen Pedro chi ya kinwanin kayet nan anghel, “Mangifaong ka't ta omonod ka.”
  mto-NT: 'je̱tseꞌe je̱ ángeles ña̱ꞌmu̱xji: ―Natyiintsómju̱ je̱ts pa̱mu̱ je̱ mka̱ꞌa̱jk.
    Ku veꞌe je̱ Pedro veꞌem du̱tuujn, vanꞌit tseꞌe je̱ ángeles ña̱ꞌmu̱xjinuva: ―Naxyo̱xju̱
    je̱ts paminu̱ a̱ts.'
  bzh-bzh: Log angër nër vu yi bë, “Gwevëh honġ ḳabi los gwetunġ honġ suu nah!”
    Pita vonġ nebë saga, lob angër nër ggökin bë, “Ġejöp honġ röpröp-ayööng-yi
    nah geġetamuin sa!”
  guj-2017: સ્વર્ગદૂતે તેને કહ્યું કે, કમર બાંધ, અને તારાં ચંપલ પહેર. તેણે તેમ કર્યું.
    પછી સ્વર્ગદૂતે કહ્યું કે, તારો કોટ પહેરી લે અને મારી પાછળ આવ.
  jvn-NT: 'Mulékaté terus ngomong: “Sabukmu lan sepatumu ndang dienggo!” Rasul Pétrus
    ya manut apa omongé mulékaté. “Salinmu njaba dienggo lan hayuk mèlu aku.”'
  byr-byr: Bwalaraawɨna kyaꞌ mamaayai wɨdaꞌ “Munnaanyaꞌ padathɨvainaꞌgɨzɨ kwaabɨzɨvɨla
    dɨvaazɨꞌmakuna!” Sara kudaꞌ Pitai sara yɨna kyaꞌ wɨdaꞌ “Gɨnnya yɨvɨsaꞌ marabwaayaꞌgɨzɨ
    dɨnyɨmɨdɨnaama!”
  ian-ian: Wan ensel ndɨ kat wandɨ. Waavwi kwuso. Man su kwuso wandɨ. Wupma Pita kwusondɨ.
    Ensel wandɨ. Tagumba lɨlɨga waavwi klalaa kwuso. Wuna kwupmba yagwa waa wandɨ
    ensel.
  hun-hun: 'Ezt mondta neki az angyal: „Övezd fel magadat, és kösd fel saruidat.“
    És úgy cselekedett. Azután pedig ezt mondta neki: „Vedd fel felsőruhádat, és kövess
    engem!“'
  mcf-NT: 'Adtanquimbien Nuquin Papan uaid mayan bëdan: —Chinëshëdtanec tapucudta
    —cac Petedo chinëshëdtanec tapucudpanëdash. Adsho isash: —Min dashcute bëntsecquid
    dasiuidshun ëbi tsiban —quianec nidsho'
  kjs-kjs: 'Ensel-me talo: Aako let yamoma age ada maara lisa. Pita-me go-rupa pisa
    rabu ensel-me talo: Nena mamina maraoma ni raita mea epape.'
  mni-mni: "Aduga dut aduna mangonda hairak-i. “Nahakki naphi narol setchillu amasung\
    \ sandal tongsillu.”\x94 Peter-na madumak tourammi adudagi dut aduna mangonda\
    \ hairak-i, “Nahakki achonba phi adu insinduna eigi itung illak-u.”\x94"
  yad-NT: 'Saniquejada ji̱ta Ju̱denu jpa̱nu sivantiy: “Ya̱puchura jicyannujay, ya̱jachura
    jichaapatuntiy.” Daryani̱ savichadeda varirya. Sajatyiiyada jteda sivantiy: “Ya̱jachura
