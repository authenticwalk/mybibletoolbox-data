    walaŋ tay haladzay. Ta tsətsah ka bo mə walaŋ tay, tə gwaɗ: «Piyer a təra mey?»'
  noa-H: Ham hiek'an, maimua hag noram hãspaauta sĩi Pedro chuk hëebaadeewai soldaaun
    hamach heepai hiek p'it'urg maadëujã k'augba jöisijim hanʌm, Pedro gaaimua.
  alp-NT: Ele bobanure solalua meru lalesi susa titinai. Kai esi tneu lomai be, “Petruse
    isiri bei buije elia?”
  san-VEL: tata.h pitaro ni.h"sabda.m sthaatu.m taan prati hastena sa"nketa.m k.rtvaa
    parame"svaro yena prakaare.na ta.m kaaraayaa uddh.rtyaaniitavaan tasya v.rttaanta.m
    taanaj naapayat, yuuya.m gatvaa yaakuba.m bhraat.rga.na nca vaarttaametaa.m vadatetyuktaa
    sthaanaantara.m prasthitavaan|
  kbq-kbq: Ko'ma atige'za, kina nonte'ma kva hu'naza sondia vahe'mo'za tusiza hu'za
    Pita'a na'a hu'neha hu'za rama'a antahintahi hu'naze.
  kbh-kbh: Tojanbinÿna ora, chë soldadënga puerte imojónts̈a enbouenanana, nts̈amo
    Pédroftaca tojanopasama ndoñe imontsetáts̈ëmbo causa.
  ron-LSB: Și cum s-a făcut ziuă, nu mică era agitația printre ostași despre ce se
    întâmplase cu Petru.
  pon-pon: A lao ran pajaner, jaunpei kan ap puriamuiki kaualap en Petruj a pitilar.
  nhe-BL: Huan quema tlanesqui, ax quimatque tlaque moilhuise nochi nopa soldados
    pampa ax quimachilijque tlen panotoya ica Pedro.
  sps-sps: Tana voinyvoiny an vainy puaan fapinpin fiisok tsun rato tana ka te ruak
    ten Pita.
  wnc-wnc: Siwan tembana gunzitda akopan amak aminda Pita wena kake kumzang asatnake
    yuking.
  bus-bus: 'Kɛ̀ guu dↄ̀, zↄka gbãaa gɛ̃̀ sozanↄ dagura aↄ̃ↄe kↄ̃ lalaa: Bↄ́ bé à
    Pita lè?'
  gub-BL: Iku'em mehe zauxiapekwer ume'e wà kury. — Màràzàwe tuwen aipo pa, i'i uzeupeupe
    wà. Wikwahy wà, uwihaw wi ukyze pà wà. — Mo umuhem kar a'e awa a'e, i'i uzeupeupe
    wà. — Ma'e pe ihon, i'i uzeupeupe wà. (Amo umume'u oho Ero pe a'e.)
  imo-imo: Otilikondo Pita kano ambe temonje ningo ele iyema eno mini lteko konopundo
    pilko tunduringi.
  boj-boj: Nebeonaqa qaja tamo tonto tal taqatesoqneb qaji naŋgi ŋam ateb Pita a tonto
    talq di sosai. Naŋgi degsi unsibqa tulaŋ ulaugetosib are koba qaloqnsib maroqneb,
    “Pita a qabitqo?”
  eng-DRA: Now when day was come, there was no small stir among the soldiers, what
    was become of Peter.
  knf-knf: Wal wi unuur ujinţuŋ, bangoli bañoŋar maakan aşë hepar dko di Ŧimoŋ Piyeer
    abaaŋ aya ya?
  san-KHM: តតះ បិតរោ និះឝព្ទំ ស្ថាតុំ តាន៑ ប្រតិ ហស្តេន សង្កេតំ ក្ឫត្វា បរមេឝ្វរោ
    យេន ប្រការេណ តំ ការាយា ឧទ្ធ្ឫត្យានីតវាន៑ តស្យ វ្ឫត្តាន្តំ តានជ្ញាបយត៑, យូយំ គត្វា
    យាកុពំ ភ្រាត្ឫគណញ្ច វាត៌្តាមេតាំ វទតេត្យុក្តា ស្ថានាន្តរំ ប្រស្ថិតវាន៑។
  arn-NT: Fey dew wünlu, tati pu soltaw wedwedingün ñi kintuafiel fill püle, kimnolu
    engün am ñi chumngechi ñi tripatun ta Pedro ti karsel mew.
  zas-NT: Chi bareguiaal, ad radxejlt xhie güün ree suldad guin guial ad ragbeet reeman
    xhienaag barii Bëd ladxguiib guin.
  ken-NT: Nɛ́yí nɔ́kɔ́, ɛbyɔk ɛ́kwɛ́n ɛkɛrɛ́kɛnɔŋ. Batɛmɛ́ nɛnu abhɛn bábhàbhɛri
    Píta, báré makati mámbɛbhɛ nɔkɔ ɛnyɨŋ ɛnɛ ɛ́fákárí nɛ yi.
