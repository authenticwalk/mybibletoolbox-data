verse: ACT.012.018
translations:
  kpx-kpx: Iniale vau alamoge tuvalie ata neheau dibulamo lavimale keau hovedevei
    elehage Bitau uoholige abu dolodololahai mole belagevei avoe, “Bitau oleve kateanu.”
  okv-H: Eto iho vujenu tipura simba ari embo na kiae eto ke peni vahai be ea. Eto
    Herod na amita pure embomeni ikenu degi tapa jombure ea rate hambae ea,
  tbo-tbo: Malatomtomgei numa panipani tu galena itete hi winugoneina po hi talabibeiha,
    hi pa, ‘Pita miyei i nae?’
  mal-C: പ്രഭാതമായപ്പോൾ, പത്രോസിന് എന്തു സംഭവിച്ചിരിക്കും എന്നതിനെക്കുറിച്ച് പടയാളികൾക്കിടയിൽ
    വലിയ പരിഭ്രമമുണ്ടായി.
  grc-SR: Γενομένης δὲ ἡμέρας, ἦν τάραχος οὐκ ὀλίγος ἐν τοῖς στρατιώταις, τί ἄρα ὁ
    Πέτρος ἐγένετο.
  bgc-bgc: तड़कैए जेळ के सिपाहियाँ म्ह घणी भगदड़ माचगी के पतरस कित्त गया।
  khz-khz: Amoamo, vetali talimara nuganugarai aovoaovo kamu vagi ewalato; geverenagi-verenagito,
    negetiwato, “Petero raka pekala-tiwa?”
  deu-TKW: Da aber der Tag anbrach, wurden die Soldaten nicht wenig bestürzt darüber,
    was wohl aus Petrus geworden sei.
  zsr-NT: Catiꞌ zaꞌ reníꞌ dza naꞌ, glunëꞌ rusbö́ bönniꞌ rjaquëꞌ gdil‑l nacx guc, cutur
    yuꞌë lidx guia Pedro.
  lin-lin: 'Na tongo, mobulu monene ebimaki kati na basoda, pamba te bazalaki kotunana :
    — Likambo nini ekomelaki Petelo ?'
  hns-NT: Biehaan bhaile soerdjaatie ke bietj me bahoet haltjal bhail. Oesab khaalie
    sotjat raha kie Petras se ka bhail hoi.
  noa-E: Am iekhan, maimua ag noram ãspaauta sĩi Pedro chuk ëebaadeewai soldaaun amach
    eepai iek phithurg maadëujã khaugba jöisijim anʉm, Pedro gaaimua.
  eng-EMTV: Now when day came, there was no small disturbance among the soldiers,
    as to what had become of Peter.
  mib-NT: Te nuū ní cundijin, te ni cacuvaā teyɨ́ soldado jeē tuá Pedro.
  lif-NT2: हे़क्‍क्‍याङ् कुनाम्‍दाःप्‍मा खाओःत्ते़आङ् पत्रुसे़न् थे़मा पोःक्‍खे़बे
    फाॽआङ् खे़न् पुङ्‌लाहिम् के़गोःबा थक्‍सुबा लुम्‍मो यम्‍बा हयङ्‌किल्‍लिङ्‌पोःक्‍खे़रो॥
  xnj-xnj: Kwapachili wogohi wavayingili manjolinjoli vala, vakatumbula kukotana,
    “Kyani chechimkolili Petili?”
  mmx-mmx: Ga maxantamak luvuttadi rutu mu diga rangku aleng at lavanga salai mo ga
    rupot saparap ne Pita.
  cbr-NT: Usaía 'ion pëcaracëbë ca an bërúoncë suntárucamax, uimi cara Pedro quiónxa
    quiax sináncasmai raíribë ñucacanancëxa.
  tee-NT: Acsni tunculhch jantuch va ti lacats'unin alilh ju ixtalhanti'an sia yu'unch
    ju taropajni tuchi amapasalh ju Pitalu'.
  eng-LSV: And day having come, there was not a little stir among the soldiers what
    then was become of Peter,
  cak-NT: Y cuando xsakar-ka ri ruca'n k'ij, ri soldados man niquiwil ta anchique
    niqui'en, roma man quieta'n ta anchique xu'on ri Pedro.
  pah-NT: Ko'eg̃aturame soldados'g̃a ndekotehei Pedro'ga repiage'yma cadeia pype.
    —Mahã Pedro'ga naerũ? e'ie'i g̃a ojohupe novĩa.
  sja-NT: Ewarik'ãri, carcelde k'ĩraupik'a para beeji, k'awada-e pada perã sãmaa wãji
    Pedro.
  xed-xed: Tsaɗakwa vlani, ka kɓutá la sludzi katakata. «Ka wu nuta na Piyer na tama?»
    ka həŋ.
  mks-NT: Tá na̱ti̱vi inga qui̱ví ita̱a̱n já na̱catóntó soldado veca̱a cán tá na̱canda̱a̱
    ini da ña̱ co̱ó Pedro íin veca̱a ta co̱ó na̱xini da ndáchí cua̱ha̱n da̱.
  gfk-S: Ra malane tano mes na bung, a but na ngangao sakit ga hana tupas ira umri.
    Di ga hartiritiri be, “Pita ikana ha?”
  bmu-bmu: Miri giaŋiiga yarö azi yeŋön Pitö jaruba “Denike sömuniba sök ala anja?”
    jiba miaŋgöra kahasililiŋ aka waimanjat ketaŋi mötket.
  dgz-dgz: Inane woup seni, gwat noke amase taine nagirewa Pita gwat nokap dim da
    anenen tani menan anu waramasen amba yoa at at iragi taitamen.
  eng-GNV: Nowe assoone as it was day, there was no small trouble among the souldiers,
    what was become of Peter.
  zaa-NT: 'Cuantu taá huànì''a nna uccua ttu escándalo ỹéniní entre ca soldádua nna
    ra luetsi quį: Tì''adì''lo uccua lani Pedrua.'
  eng-WEBSTER: Now as soon as it was day, there was no small stir among the soldiers,
    what was become of Peter.
  guh-guh: Itsa baja matacabi tsina, vajabitsaëvi, pamonae Pedro evetabiabatsi pananeconitsivi
    pejebabiabibota, bitso jamatabëcuenebëjai. Tsipaji bajarapamonae apo yapëtae itsabelia
    Pedro pona.
  bon-bon: Krokerage liba, awamuta biname cina mage teemeteme äcnecininisi egä, “Peteru
    liiyeme bädige?”
  nhw-BL: Huan quema tlanesqui, amo quimatque tlaque moilhuise nochi nopa soldados
    pampa amo quimachilijque catli panotoya ica Pedro.
  mgw-mgw: Pakusile malango ga balu' asikali gaatiyelenganika kwa galu' gagampatike
    Petili.
  swh-ONEN: Kulipokucha kukawa na fadhaa kubwa miongoni mwa wale askari kuhusu yaliyomtukia
    Petro.
  wbi-wbi: Pano kukava mwisi, lukava lusukunalo mun'kate muva sikali, kuhumilanila
    na kino kihumile kwa Petro.
  bba-bba: Yen sisiru bururu nɑndɑ bɑkɑbu wɑ̃ɑ tɑbu kowobun suunu sɔɔ. Bɑ wɔki bɑ
    mɔ̀, mɑnɑ Piɛɛ u doonɑ.
  eng-KJVCPB: Now as soon as it was day, there was no small stir among the soldiers,
    what was become of Peter.
  kgk-NT: 'Ko''ẽmba ramo ojapura eterei soldado kwéry hese: —Okanhy-ma nipo ra''e
    Pedro, he''i joa hikwái. —Mamo-ngoty po oho Pedro? he''i ojóupe.'
  waj-waj: 'Vioo kiooduu vauya patauduu heenanaanna innara duu rapira vaidiiya pinaama
    nnikiaraida tunoo: Petorooso deepiinno kuainnee?'
  cpy-cpy: Okanta okitejeta-manaki, osheki okantzi-motee-yakarini aminakowenta-witariri,
    tema tee riyotee-yini jempe ikinaki Pedro.
  mpx-mpx: Sauga lan i gan, tolohaveyan nuwaliya i gewagewa nabi hi ba, “Hauna gun
    i gan Pita elana?”
  wbp-wbp: Ngakalku mungalyurru-pardu-karilki yalirla rdakungka, ngulajulurla Piitakuju
    lawa-nyangu yurrkunyu-paturluju. Ngulakuju kawarr-karrijalkulpalu wajampa manu
    lanilki. Manulpalu-nyanu warru payurnu, “Nyarrpa-jarrija Piitaju, manu nyarrpara-wana
    wuruly-yanu?”
  luo-luo: Kinyne gokinyi kihondko maduongʼ nomako jolweny mane oket mondo orite e
    od twech. Negipenjore niya, “Angʼo ma dibed nosetimore ni Petro?”
  nhe-NT: Huan quema tlanesqui, ax quimatque tlaque moilhuise nochi nopa soldados
    pampa ax quimachilijque tlen panotoya ica Pedro.
  aii-aii: ܟܲܕ ܗܘܹܐ ܠܹܗ ܝܵܘܡܵܐ، ܢܦܝܼܠܔ ܠܹܗ ܫܓ݂ܘܼܫܝܵܐ ܓܘܼܪܵܐ ܓܵܘ ܕܲܚܫܹ̈ܐ ܒܘܼܬ ܫܸܡܥܘܿܢ
    ܟܹܐܦܵܐ ܕܡܘܼܕܝܼ ܗܘܹܐ ܠܹܗ ܐܸܠܹܗ.
  esk-NT: Uvlutqikman isiqsivium qaunaksrai aupił̣ł̣aŋniqsut. Kaŋiqsitḷaiġñiġaat qanuqtilaaŋa
    Peter-m.
  msb-msb: Pagkaaga na, an mga bantay nagkarilibog gayod kun hain si Pedro.
  cpa-NT: Mi³ca¹jni¹ jøng², ca¹túgh² hlég² cu²møah¹³. Di³ tsa¹ŋi¹²dsa ha² juu¹² ca¹ŋó¹
    Pedro.
  dso-dso: ସାକାଲ୍‌ ପାଇଲାକେ “ପିତର୍‌ କେନେଗାଲା ?” ବଲି ଜାଗୁଆଲ୍‌ମନ୍‌ କିଲ୍‌ବିଲ୍‌ ଅଇଗାଲାଇ
    ।
  meu-meu: Daba e rere, heloḡo-heloḡo dia maraḡi tuari taudia bogaragidiai e vara,
    Petro na ede ela heloḡo-heloḡona.
  yva-NT: Siman akato naito wo tanoano makova ramane umawe manuga nseo majeve, ware,
    “Wambeare ruimaisy akato? Umba Petrus pamo soa pujeare ruimaisy?”
  dgc-dgc: Nadid, to gagabi dén, éy naligalig dén a tahod du sundalu, da éwan de tukoy
    éng ahe ti Pedro.
  zpm-NT: Zeeṉe biini liu, grë meṉguiib ne pquianap Pedr leṉ ladzguiib ga, rdzieldraa
    zho zha guṉ zho; sac ib bieṉd zho dieṉ yo Pedr.
  hix-NT: Sa, nenmahye hatà. Arymano ynye ro komo ryhe, noseryehoketxkonà rma haxa
    mak hatà, ehxera harha Petru yesnàr ke.
  sim-sim: Am si hararik, awun undari ma li heyeri Pita mbeek krawu aka orok liri
    ambu ri. Ushirik li mbelehe limu aje mendera. Uhu lihinjik limu anasili anasilira,
    �Pita mbeek or iwa?�
  npi-ULB: जब उज्यालो भयो, पत्रुसलाई के भयो होला भनी त्यहाँ सिपाहीहरूको माझमा कम्ति
    उत्तेजना भएन ।
  cgc-cgc: Na sellem en, nataranta gid mga sundalo an na gabantay naan ta prisuan
    tak ula danen nalam daw ino natabo ya ki Pedro.
  tim-tim: Emet hauŋdo tembe loko arekŋe Petoro undâgâtmâ gain gain aktâp dâm han
    lâuwâ agi.
  yor-yor: Nígbà tí ilẹ̀ sì mọ́, ìrúkèrúdò díẹ̀ kọ́ ni ó wà láàrín àwọn ọmọ-ogun nípa
    ohun tí ó dé bá Peteru.
  wos-wos: Ganémbambu di séndé gembu Pitaka hatindé xi warekwa du di Pitaka hwakéfatika
    némafwimbu roota waréngéna di wa, “Owa. Pita yingiré dé yi?”
  emp-NTPO: Ʌ̃nadrʌsid̶e sordaorãba cawad̶aẽ́ basía Pedrora sãmaa wãsida. Ab̶ed̶a
    cawa crĩchad̶aẽ́ basía idjab̶a ne wayasid̶aa.
  eng-F35: Now as soon as it was day, there was no small commotion among the soldiers
    about what had become of Peter!
  ind-ind: Besok paginya, para pengawal penjara gempar meributkan hilangnya Petrus
    dari tahanan.
  pes-OPCB: صبح در زندان غوغایی بپا شد. همه پطرس را جستجو می‌کردند.
  mpt-mpt: bomanoa awa genalin nakai Fitae amo henwaniba baaniba Fitae am olo blim
    bie olole fab unene? gesiba
  ssx-ssx: Da kelepeeketa꞉ mo hande ami haliwekima꞉ Pida na pitieke handa hone ti
    yokemekeme.
  mkl-mkl: Iju kumɑ́ɛ dɑɑdɑɑkɔ ideu í jɔ̀ sooɡe ŋɑu ɑ̀ biti hee ɑ̀ bee njɛ ɑ̀ wɑɑ
    ni, ikpɑ iwoi Piɛɛ í bɔ.
  gaq-gaq: ତୁଗୁଆ ମାର୍‍ତଡ଼େ ଞ୍ଜିର୍‍ ଡିଙ୍ଗ୍‍ଲା ପିତର୍‍ ଆଣ୍ଡି ୱେଗେ ଡାଗ୍‍ଚେ ଜାଗୁଆଲ୍‍ଇଂନେ
    ବିତ୍‍ରେ କିରମର ଲାଗେକେ ।
  gof-RNT: Sa7i wonttiya wode “Phexiroosi aw bide” gidi wotaaddareti woli giddon daro
    kaccidosona.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଆଙ୍ଗ୍‌ୟାନ୍‌ଚି ପାତ୍‌ରାସ୍‌ କତେ ସେନଃୟାନା ମେନ୍ତେ ହରତାନ୍‌ ହଡ଼କ
    ପୁରାଃଗି ଆକ୍‌ବାକାଅୟାନାକ । ଚିଆଃଚି ପାତ୍‌ରାସ୍‌ଲଃ ଚିକ୍‌ନାଃ ହବାୟାନା ଏନା ଇନ୍‌କୁ କାକ ସାରିକାଦ୍‌
    ତାଇକେନା ।
  gah-gah: Lá okago, akiake, gó lokago, pilisi ve keza Pitakumú vitagá amó nene nagá
    numukú noamigo, Pitani nana itave liake, negi-nagi hizeke lova leta lava leta
    iki minamó.
  lcm-lcm: Au, kalapo tenei vauk, na keve katakai i visvis ang kilapo ilung alava
    luai ta nei a Petero e voi.
  aer-aer: Ingweleme anteme jail kwenele thultye areye akeme-irrereke imerte Peter-eke
    apale untherremele itne apatemele uyarne itirreke. Itne alakenhe akwete apayuthnerreke,
    “Nthakenhe-ame artwe nhenge nhenhenge uyerrerle-alheke?”
  qvc-NT: 'Chaymandaqam achikyaykaptinna, chay suldadukunaqa Pidru chunchana kaptinqa,
    mana imanayta atishpallapaqa, paykunapura anyanakurqan. Chaqa manam atirqanllapachu
    yach''ayta: Maypinam Pidruqa, nishpa.'
  tgl-ULB: Nang sumapit na ang araw, gulong-gulo ang mga kawal tungkol sa nangyari
    kay Pedro.
  cbs-NT: janua ma penai xabaya Pedro jaskatan kainkaina unanma bepuxui bichiti jiwe
    anua soldado uinikabu jaskatima datejaidaibun
  xtm-NTPP: Kivi xtnee ma ka kuvaa soldado ma, ka jikan‑tnu'u tna'a de na nde ichi
    kua'an Pedro ma.
  nnq-nnq: Pukuchaga, ngukupiti mbwele kati ja akalenda, chikipiti kwa Petulo?
  bao-NT: Boeri tabe ca niiro uwamarã, Pedrore ca cotericarã pea Pedro cʉ̃ ca biiriquere
    majitima ĩirã, no ca boorora ameri ĩi mecʉ̃cãupa.
  san-ORI: ତତଃ ପିତରୋ ନିଃଶବ୍ଦଂ ସ୍ଥାତୁଂ ତାନ୍ ପ୍ରତି ହସ୍ତେନ ସଙ୍କେତଂ କୃତ୍ୱା ପରମେଶ୍ୱରୋ ଯେନ
    ପ୍ରକାରେଣ ତଂ କାରାଯା ଉଦ୍ଧୃତ୍ୟାନୀତୱାନ୍ ତସ୍ୟ ୱୃତ୍ତାନ୍ତଂ ତାନଜ୍ଞାପଯତ୍, ଯୂଯଂ ଗତ୍ୱା ଯାକୁବଂ
    ଭ୍ରାତୃଗଣଞ୍ଚ ୱାର୍ତ୍ତାମେତାଂ ୱଦତେତ୍ୟୁକ୍ତା ସ୍ଥାନାନ୍ତରଂ ପ୍ରସ୍ଥିତୱାନ୍|
  rmn-rmn: Сабахтан машкарэ ко салдатя уло баро прастаипэ, никхон на джянэлас, со
    уло э Пётарэса.
  huv-NT: Camüm ram tiüt mbayajow a soldados. Xeyay tendeacndeacüw wüx, cos ngo majawüw
    nguineay taw a Pedro.
  otn-NT: Mi̱ hyaxpʉya, ja̱njua̱ni̱ ngue hi̱ngui̱ pa̱di̱ te da̱ 'yøtyø soldado. Porque
    hi̱ngui̱ pa̱di̱ ha xi̱ nja ra̱ Bɛdu.
  nop-nop: Heleune me yot fafaŋeniŋ kadoko tigiŋ adi Pita moŋ lohiŋa kaŋ tibubuye
    wapum hinek tigiŋ.
  obo-NT: To nosollom don, nongo-ukag iddos mgo sundau no id tamong diyot prisuwan
    su worad diyon si Pedro, woy waa ran nosorolli ko ingkon don sikandin.
  kca-kca: Хӑтԓа йўвмаԓ йўпийән, ԉаԉ йох кўтән ун хурэп тыйәс, хŏты Петра йис.
  cak-ENT: Y ja tok xsaker ri ruca'n k'ij, ri achi'a' chajinela' man c'a nquil tüj
    achique nquibün, roma ri Pedro nixta retal. Manak chic.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤏᤠᤶᤍᤠ᤺ᤵᤔᤠ ᤂᤠᤀᤥ᤺ᤳᤋᤧᤀᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤌᤧᤔᤠ ᤐᤥ᤺ᤰᤂᤧᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤴ ᤐᤢᤱᤗᤠᤜᤡᤶ
    ᤁᤧᤃᤥ᤺ᤒᤠ ᤌᤰᤛᤢᤒᤠ ᤗᤢᤶᤔᤥ ᤕᤶᤒᤠ ᤜᤕᤱ ᤁᤡᤸᤗᤡᤱ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De tá nī ncunijīn quīvī ñúcuán de nī ncuvaā ndasí ndá soldado jāá nduú cā
    Pedro.
  san-TIB: ཏཏཿ པིཏརོ ནིཿཤབྡཾ སྠཱཏུཾ ཏཱན྄ པྲཏི ཧསྟེན སངྐེཏཾ ཀྲྀཏྭཱ པརམེཤྭརོ ཡེན པྲཀཱརེཎ
    ཏཾ ཀཱརཱཡཱ ཨུདྡྷྲྀཏྱཱནཱིཏཝཱན྄ ཏསྱ ཝྲྀཏྟཱནྟཾ ཏཱནཛྙཱཔཡཏ྄, ཡཱུཡཾ གཏྭཱ ཡཱཀུབཾ བྷྲཱཏྲྀགཎཉྩ
    ཝཱརྟྟཱམེཏཱཾ ཝདཏེཏྱུཀྟཱ སྠཱནཱནྟརཾ པྲསྠིཏཝཱན྄།
  qve-NT: Achiqaramuqtintaqmi, Pedrota carcelpi cuidaq soldadokunaqa huk ch'aqwata
    ruwaranku. Ichaqa manataqmi ni mayqenninkupas Pedrota imas pasasqanta, nitaq ni
    maypi kasqantapas yacharankuchu.
  pao-NT: Ka tu tabuase, mu tukwutumadu suda sokwama, umu ka Peter pukwi'yoona gi
    sopedakwadoona.
  cbu-NT: Taraseetssha ksutamapan nap ashkusin, kureeramachsha; mang' zuw ashiranganaya.
    Waanpatatin, tárangashinllinaya; ¿Natuwa? ¿Pitoruwa? ¿Tamanshta? tárangana. ¿Tamayari
    shitungeenll? tárangashinllinaya.
  usa-usa: 'anaaékaqa aabáyaanapimma i-wáyúkámá anómma ikatíq kéeta yeráwáqá maará-tiraae:
