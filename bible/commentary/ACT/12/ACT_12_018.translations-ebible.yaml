  bsp-bsp: 'Ntɛ dec dɔsɔk mɔ, kɔ pəyama-yama pɔpɔŋ peyi asɔdar dacɔ: Ake ’sɔtɔ Piyɛr-ɛ,
    Deke eyi-ɛ?'
  kqf-kqf: Olaolalemo tauyava ai nuwanaina gulata bi nuwedi i lovo bi a giuna gado,
    “Pita lisinemo bai i tubuḡa?”
  cpb-NT: Okanta okiteeshetamanai, osheki okantzimoshiretaiyakerini aminiriri, tema
    te riyotaiyini jimpe ikenake Pedro.
  aon-aon: Douk arigaha ruhur atin ruwahep aria amudok soldia madae hudukemesh abom
    um agundok Pita nanak mumam aria douk madae anan nupe um uwe.
  hus-NT-2005: Tam ti tsudhey, laban tʼajat an soldadotsik abal yab in choꞌóbtsik
    xantʼéy támnék kʼal na Pedro.
  mig-NT: Te nuu̱ ní kundiji̱n xia̱n‑ún, te ni̱ ka̱kuvaa̱ téyíí soldado ja̱ tú ndénda
    Pedro.
  bps-bps: Na di tmadol flafus, i dad sundalu mantay di bilanggù, too slaf i nawala
    na sasalek ale, manla, “Tan i mkel di ku Fiter?”
  mbs-mbs: Pegkeiselem, ontò migkebulung se kedita te sondalo, so wedà dan ketegahi
    aw kenan si Pedro.
  cme-NT: 'Cuoŋ juɔ kaal, sorosibaa-ba saa suɔ Piɛrŋ curaa kusuɔŋ-nu. Baa ta ba yuu
    ba-naa wuɔ: «U curaa hie?»'
  sus-sus: Kuye to iba, sɔɔrie naxa lu maimaxɛ xungbe kui, a kolonfe ra Piyɛri xa
    fe niyaxi ki naxɛ.
  pon-2006: Ni eh rahnpeseng, silepe ko inenen pwonopwonkihda mehlel dahme wiawihong
    Piter.
  dad-dad: Bonimei di, kusĩ tamo Pita to dile fen, fatuk bagai nene de, abob to difen.
  zab-NT: Chi bragueel niclɨ quɨt racbee de suldad xa gúndeb pur ni quɨt gucbeedeb
    xa guc bdiia Bed.
  jae-jae: Geleŋmata siŋwaga selendec ŋanô ma sênac mateŋ tauŋ gebe Petere gêja ondoc.
  ksd-ksd: Ba ra malana, a umana tena vinarubu dia varvareo muka upi Petero, ba akave?
  msm-NT: No mabukas on, nalibod hilabi aw nahaedok sikan mgo magbantajay su wada
    dan katagahi dow nakaandeid si Pedro.
  myk-myk: 'Ba ɲiga kʼa pa mugi wɛ, a sɔrɔsii pu funbɛnwuu di ganha na puyɛ yegee
    na: «Dii Pyɛɛri dʼa pye wɛ?»'
  sbe-sbe: Mala ye tom meta nuwapwanopwano lakilakina tauꞌiyala tamowaidiyao wa udiyedi,
    matawuwuna Petelo unai saha ye tubu wa nige kabina se kata.
  mcr-mcr: Ziŋuitäŋi, Heroti iqueqä ämaqä mäkä-iqä iqua, Pitä iqu aaŋqä äqumbiyi,
    yäuŋuä ipu, “Tä änääŋäwä?” ätŋguwi.
  cux-NT: Chi dɛɛvɛ mííⁿ ní dii'yā n'dáí soldado s'eeⁿ chi chii ndúúcū Pedro.
  tur-YTC: Gün doğar doğmaz askerler arasında Petrus'un başına gelenler konusunda
    küçük olmayan bir kargaşa çıktı.
  san-ITR: tataH pitaro niHshabdaM sthAtuM tAn prati hastena sa NketaM kR^itvA parameshvaro
    yena prakAreNa taM kArAyA uddhR^ityAnItavAn tasya vR^ittAntaM tAnaj nApayat, yUyaM
    gatvA yAkubaM bhrAtR^igaNa ncha vArttAmetAM vadatetyuktA sthAnAntaraM prasthitavAn|
  bel-N: А як настаў дзень, было хваляваньне немалое ў жаўнераў адносна таго, што
    магло стацца з Пятром.
  sch-sch: Hanchu, jîng ahongni lechu rungpungei hah, Peter imo a chang zoi? tiin
    asân an mulung ajîng zoia.
  mic-MIQNT: Na ta'n tujiw egsitpu'g iga'q, sma'gnisg ta'n nuje'wa'tipnn Pie'lal jensi
    mu tami eimligw, na tujiw jipaqita'jig. Teluejig, “Talasitugunaq Pie'lo'q?”
  huu-NT: Monaidemo, Pedro nainomo iñena jira, soldaduaɨ raijicaillanona, siadotɨmacɨ.
  jiv-NT: Kashin tsawa̱r suntarsha Pitrun atsá wáinkiar “Chuwa urukakua meṉkaka.
    Áya̱wa̱ urukattajia” tiarmiayi. Pítiur túrunamun nékachu ásar nuna tiarmiayi.
  otm-NT: Nu'bʉ mi hyats'i, ɛ̨mmɛ bin ja ran cui, gue'da xnin 'yänthoho yʉ dofʉi,
    nguetho him bi bądi 'bɛ'a bin ja ra Pedro.
  dah-dah: Be, fuleŋa mar Pita doyaŋ irde hinhan mar gobe wampot huwardeb bana goŋ
    yeŋ ge naŋkeneŋ tukamiŋ. Gega bepyaŋ miŋmoŋ, hubu wor po. Niŋgeb gwaha kura tiya
    yeŋ ma nurde ŋakŋak teŋ kandukŋeŋ nuramiŋ.
  tnk-tnk: Kɨni rakwakwi irə, ia nəpnəpɨn, naruaɡən me fwe ia kalapus kamhəhekɨr,
    mhəreirei mə Pita ruvəku.
  kpr-kpr: Sifo atetiri, dibura da kaifa kakato eredo, Peter tava e bune jaredo, oju
    use beka dadabuseri. Aminguse, ne tofo tofo se nininguseri, “Peter nange nangedo
    baghimbeti?”
  san-IAS: tataḥ pitaro niḥśabdaṁ sthātuṁ tān prati hastena saṅketaṁ kṛtvā parameśvaro
    yena prakāreṇa taṁ kārāyā uddhṛtyānītavān tasya vṛttāntaṁ tānajñāpayat, yūyaṁ
    gatvā yākubaṁ bhrātṛgaṇañca vārttāmetāṁ vadatetyuktā sthānāntaraṁ prasthitavān|
  nho-nho: I te tapataiao raa, naa tama e roorosi te hare karapusi raa ni vvare hakaoti iloo
    i Peter ku seai.
  gym-NT: Yebti kä jatani ngwen dekä angwane, kä namani nokre jabtä nitre rükäkwe,
    ñobtä ñan angwane Pedro jrainbare ñan namani nüke gare ietre, aisete namanintre
    ja mike ngite jirekäbe kwärikwäri.
  azg-NT: Ndoꞌ xjen na tonnco, nque sondaroꞌñeen, ji vaa ticꞌuaa jndyuehan yo ntyjehan
    na nin ꞌnan tui na tacꞌoon Pedro.
  bhd-bhd: ज़ैखन झ़ेझ़ भोइ त सिपेहिन एप्पू मांमेइं खलबली मेच़ि जेई, कि पतरस कोरां
    जेव।
  too-NT: Lā' chu tuncan a'xni'ca' tuncuīlh, huan tropasna' lej tatamakchuyīlh por
    ixpālacata a'nchī lītzā'lalh Pedro.
  ind-AYT: Ketika siang hari tiba, terjadilah kekacauan yang tidak kecil di antara
    para prajurit tentang apa yang telah terjadi kepada Petrus.
  cjo-NT: 'Okitejitanaki osheki ikantawakaawenteeyakarini joraaropaeni: —¿Tsikakya
    ikantanakaka iroñaaka Peetero?'
  nsn-nsn: Tar uagiamehenar marein, o tamatang uiliatung ka ueltoboul uasa tun hape
    maene ke taboin Pita.
  san-DEV: ततः पितरो निःशब्दं स्थातुं तान् प्रति हस्तेन सङ्केतं कृत्वा परमेश्वरो येन
    प्रकारेण तं काराया उद्धृत्यानीतवान् तस्य वृत्तान्तं तानज्ञापयत्, यूयं गत्वा याकुबं
    भ्रातृगणञ्च वार्त्तामेतां वदतेत्युक्ता स्थानान्तरं प्रस्थितवान्।
  tna-NT: 'Apudaya su beju soldado cuana janimetipeititana, Pedro ai mahue ba putsu.
    Uja jaquisabatitana huecuana: —¿Juque jia Pedro?'
  lid-lid: Eme ya na mandraben badeh, oro lau ta bahun lomondra solo-an ta aliy. Eme
    oro anya, “Sasah handru ndrasahan ta Pita doh?”
  wim-wim: Aꞌ kinch kanan mat-a, than soldiersangan thathin nil Peter.an yaꞌ, appench
    thanttamana. Than wik wolmp piꞌ-piꞌin aꞌ pal-puy thaw-thawin thanttakam, “Nil
    wanttak appench ngamparamaniy aa?”
  zga-M: Vuvukhile khukhava nulususuvalo khuvasikhali ukhuhumana na khila eikhei humile
    khwa Peteli.
  yom-yom: Buisi bu bukia, tsisi yingolo yibua mu masodi mu diambu masia zaba ko mambu
    mbi mabuila Piela.
  san-SIN: තතඃ පිතරෝ නිඃශබ්දං ස්ථාතුං තාන් ප්‍රති හස්තේන සඞ්කේතං කෘත්වා පරමේශ්වරෝ
    යේන ප්‍රකාරේණ තං කාරායා උද්ධෘත්‍යානීතවාන් තස්‍ය වෘත්තාන්තං තානඥාපයත්, යූයං ගත්වා
    යාකුබං භ්‍රාතෘගණඤ්ච වාර්ත්තාමේතාං වදතේත්‍යුක්තා ස්ථානාන්තරං ප්‍රස්ථිතවාන්|
  yut-yut: Wɨsa dagokdo obip amɨn da Pita wɨsɨŋba mudaŋban but morap aŋek notni yoyɨŋ
    yoyɨŋ aŋek yawit, “Pita dukwan kɨk?”
  grc-BYZ: Γενομένης δὲ ἡμέρας ἦν τάραχος οὐκ ὀλίγος ἐν τοῖς στρατιώταις, τί ἄρα ὁ
    Πέτρος ἐγένετο.
  cpc-NT: Okanta okitiijyitamanai, ojyiki okantzimoshiriwaitakari aamaakowintariri,
    tima tii jiyotaiyini tsika ikinaki Pedro.
  nhg-NT: Cuöc otlanies, lalebes omopasolojque inu soltörojte porque amo ocasojcömatque
    tli beles omochi ca Piero.
  nya-nya: Pamene kunacha kunali phokoso lalikulu pakati pa asilikali, iwo anafunsa
    kuti, “Kodi chamuchitikira Petro ndi chiyani?”
  ngu-NT: Ne ipan cárcel, ijcuac otlanes, sanoyej onajcomanquej on soldados pampa
    xquimatiyaj tlinon onochiu ihuan Pedro.
  kup-kup: Tahan zeirevai al tezahan ñai aban korav ravat hehari paru etehan Pita
    bon tahan zagerï tat Pita sahavoz, “Tair ok tah batah?” pot hat ñaihet tat heh.
  jid-jid: Niwa mble a nhra, ana tsitu fime wa a ri ni mi sojoji ba na nitu ka ahi
    ngye ti Bitrus.
  wmw-wmw: Pakucere subuu, masurudadu wanza kufazaika pakulu sana. Awakijiwa cinkunire
    Peduru.
  gmv-GGM: Woonttetha gallas woonttara wotadaratti “Phixiroossay waniddee?” gishshe
    ba garssan shirotida.
  ssg-ssg: Ti ape letu, teka peteniai kalabus laha kum niningah Pita. Pate laha mamata
    ma tataxini. Laha ukek, “Nakon Pita oxoxa ukek ia?”
  zpo-NT: Gorna mkaxni yizhyo, lee re soldad mrech nel nanet xaa pa naz nzha Pér.
  poy-poy: Pawushiyiti, lilawiriti lyoga likulu pakati pa wanjagila walii kuusu yagaweriti
    gamlawiriti Peteru.
  qwh-NT: Patsa waräriptinnam carselcho wardiacunaqa imano quetapis puediyarqantsu;
    porqui manam musyayarqantsu Pedruwan ima pasacushqanta.
  gaw-gaw: Aria waḵaḏe gumak danab ag ootot oḵai aqe, aḵa aḵa nai huan madip̱ig. Ag
    ap̱ig. “Petrus nug aṯem heum?”
  nca-nca: Ita saraŋoníqo, kuma uni otoqoro parámi yukuworo epe osese-osese taŋgurí,
    “Pita dano ute?”
  zpz-NTPP: 'Na or bzaꞌ yu tuubaꞌ dzi, orzeꞌ tonaꞌ la pcan shcab ni de soldad. Orzeꞌ
    na dey rab yu losaꞌy: ―¿La bzac Bed? ―na dey.'
  mkj-mkj: Nehn ah ne rehnpijoang, pingping koalik mine nehn pwungen jounjilajillok
    ma liskihla pwa dahkij wiawihoang Peter.
  zac-NT: Iurë brëgueꞌlë, nalë́ rdzëbë ra suldadë. Nezë rëꞌ nezë rëꞌ ziaꞌa rall niaꞌa
    gua Pedro.
  kyg-kyg: Kotilamiyapiꞌmo ati vayaꞌmogimo agayana Pitaꞌa oꞌmaiꞌnigeꞌa ageteꞌapaeꞌmo
    uꞌa lagauge eꞌa lagauge huꞌa lusi kava huꞌa kahauya huꞌnae.
  kmk-kmk: Mabigat man taḻona mabulubulung dadit suldadu un nangandog kan Pedro nu
    apay un naid.
  cao-NT: Huëaquë baquishmarí tsi quiha soldado bá Pedro yopaniquë. Yopahax ja shina-motsiquicaniquë,
    —¿Jahuënia caraca Pedro sa? —iquiina.
  bbr-bbr: Kiro marai roat ak Pita kame ninoin tapera Pita aparau warnuk, aka aka
    näwäu iminemoi, ronkat sosop oin. Aka aka äiein, “Pita esewon?”
  inb-inb: Pakari­uraka, sul­da­du­kuna, kawag­rispa, mana iachar­ka­kuna Pedro ima
    tukugta. Chi­manda, pai­pura iapa mancha­rir­ka­kuna.
  hrv-hrv: Kad se razdani, nasta među vojnicima uzbuna nemalena što li se s Petrom
    dogodilo.
  box-NT: Bìo ho tá tɔ̃n á ɓa dásíwá ɓúenɓúen kánkáa, á wee cà à ɓa zũń
    bìo ó o Piɛre bìo wóráa.
  ote-NT: Y nurá hyaxꞌa̱ xi mi tu yá mʉi ya soldado y himi pa̱ te da beni, ngueꞌa̱
    himi pa̱di te xqui nja co ra cu Pedro.
  wnu-wnu: Itum end enger Pita nob ende mot der qoorei igama urigerma ne yogorau munon
    eng der Pita gamir e me igama gab wurinou der qiet qanganget igurei.
  zam-NT: Co'se' ngo nìi izlyo' tedib huiz co' nde nquea, ngo too huax di's làth rye
    solndad co' mquenap Pedr tac ne'nda'de solndad cuent xá mod ngro' Pedr lezi'f
    no pá ned nda Pedr.
  zyp-NT: Mongrang taco raekeh hrong chung lekhei, Piter heh zekhatah a tua ka maw
    a pia zia, tah he ka, aa buaiba ngetei he.
  sey-NT: Ñata to̱mesi maca Pedro peoquëna, soldado pa̱i ai cuasajë huesëjë sa̱ꞌñe
    ai yoꞌojë cahuë.
  nvm-nvm: Fu ijegreko ve irasemga e iji dibur samuavo iji bu uri Fita nisaime dab
    bui sigunamin.
  mps-mps: Te sogo kigamu, te kalabus bede bidali enesigi bidi dabe augwa hasi te
    po wai, “Pita mena tama paliwe?” Augwaligo moni homu mu eyu bidali.
  pab-NT: Ferakoa hoka sorarenae waiyaosetya Pedro hoka maira, tatakoaha, maisa waiyekehalakita
    nikare Pedro tyaohenere akiti enomanaha hoka.
  llg-llg: Foꞌa mai fafain, leꞌdoeik fo soldaꞌdu mana manea kala lita lae, Petrus
    taa kana so, boe ma lamanggonggoak, de ala bii lalan seli, huu ala taa bubuluk
    hata fo sangga ana daꞌdi neu sala.
  kyf-kyf: Da zlɩ zlɩa, 'ɩn 'slʋja yia gbugblolu, -zugba wa yɩbhalɩa yɩbhalɩa laɛ,
    lɛɛ -lu ylɩ Piɛlɩa.
  tpi-tpi: Long moning ol soldia i lukim Pita i no i stap na ol i kirap nogut tru,
    na ol i wok long askim ol yet olsem, “Pita i go we?”
  mih-NT: Ta sa vasi cundisi ta sica xaan iñi tandɨhɨ zandaru vatyi ña sito ra ndyamaa
    cuahan ra Pedro.
  qvh-NT: 'Pasa wararcuptinnami Pedruta täpag soldäducuna ima päsashgantapis mana
    tantyar quiquinpura tapunacuyargan: “¿Maytä Pedro?” niyashpan.'
  kms-kms: Yambgriq burane ne ami rar mat, Pita nas segi. Di ni quan nganye nei kumo
    mamb di vig mo mandi nikinne oyi oyi pengu mand mari, “Pita muainde no?”
  agn-agn: Pagaramal, nangataranta ta mo-ya tang mga goardia tenged ong pagalipat
    ni Pedro. Ig indi mata-wanan nira mga onora tang nainabo ong nandia.
  nhi-NT: Ihcuac ya tlanestiuitz, nochtin soldadohten opeuqueh hasta queh nemiquih
    nic amo ocmatiah tlenoh opanoc iuan Pedro.
  ttc-NT: Ya ma qojaw saqxikan, kye soldad eb'ajjaw lab'un tzan tpaj k'onti'l tuq
    kyeb'en ja' ojetq xik te Xhpe'y.
  dan-1931: Men da det blev Dag, var der ikke liden Uro iblandt Stridsmændene over,
    hvad der var blevet af Peter.
  kwj-kwj: Da hinga woni nika sukwawani ele au anaye hima wu apapanani ya wu sawe,
    “Pita soki iro?”
  vie-OVCB: Sáng hôm sau, quân lính xôn xao dữ dội vì không thấy Phi-e-rơ đâu cả.
  kze-kze: kúwasa irataró'a i-kwáásí Pítaamba kárákwirowai awánomba íma máyowasa kantúmbá
    ésa Pítaa náávara kóuraiyo suwaná
  mpj-mpj: Yungun pakanyjangka, pakarnuraya purtu kulirnu, jantulwintikajalu.
  lbk-lbk: Isnan kawiitana, ket ay chadlos nakorkor nan semek nan sosorchacho isnan
    allilawcha maipoon isnan naangnen ken Pedro.
  mto-NT: Ku veꞌe je̱ it jyajtk, atu̱va ato̱ki tseꞌe je̱ tojpata̱jk tyuntaandi ku̱x
    kaꞌa veꞌe du̱nu̱jávada pa̱n ti veꞌe toojnju je̱ Pedro ma̱a̱t.
  bzh-bzh: Log mëm ranġah raḳ behes mala töḳ lob alam-beġö-yi delëk anon beyö
    deneloḳ tepëḳ vu sir medenenër bë, “Pita ya tena?”
  guj-2017: સૂર્યોદય થયો ત્યારે સિપાઈઓમાં ઘણી ઉત્કંઠા ઉત્પન્ન થઈ કે, પિતરનું શું થયું
    હશે?
  jvn-NT: Ing ésuké para soldat sing jaga setrapan pada gègèran, pada bingung jalaran
    ora ngerti rasul Pétrus nang endi.
  byr-byr: Mwanyagaaꞌ nyɨla bilyɨrɨꞌdaaꞌnyɨ damera dara wanganesaꞌ “Akai, Pitai mamwaalyɨjɨka!”
    Sara deva lɨka yeva atɨka maruꞌnaꞌna yeva dɨnyɨna yeꞌ “Pitai gawɨ mwaalɨka?”
  ian-ian: '@see-verse:ACT.012.017'
  hun-hun: Amikor megvirradt, nem csekély háborúság támadt a vitézek között, hogy
    mi történt Péterrel.
  mcf-NT: 'Adashic, badiadnubi quënë nuntan Petedobëd icboed sondadotedi: —¿Mitsimbo
    nuquibëdta mëtaneboed icpec? Nibëdeque. Is —quec dacuëdpanëdash. Adashic, Petedo
    nibëdec, quequin sondadon chiac'
  kjs-kjs: Gore naare rapasa raburi Pita napirisa-pulu mo soldia alinumi pogolasaoma
    agale adaapu lisimi.
  mni-mni: Nongngalakpaga Peter-da kari thokkhrabano haiduna lanmisinggi marakta yamna
    charangnaba thoklammi.
  yad-NT: 'Ra̱sacha̱da ji̱ta, satuva̱choda ji̱ta riñiquesa̱deda nu̱ñi su̱tarujuu:
    “¿Nu̱tyiñumantiñi̱ Pyítru jiyusintyi?”'
  mxb-NT: Tá ni̱ tu̱u noo̱, dá ni̱ ka̱sáꞌá naá táꞌan mií soldado ndéi ra, chi̱ yuꞌú
    ra̱, chi̱ ko̱ ní xiní ra̱ ndi ni̱ kuu ni̱ keta Pedro veꞌe ka̱a ñoó.
  pon-2006A: Ni eh rahnpeseng, silepe ko inenen pwonopwonkihda mehlel dahme wiawihong
    Piter.
  maq-NT: Hane xi casahasen jan ne, ngu cjuandya jyë casahmi sindadu jan, tsëhë xi
