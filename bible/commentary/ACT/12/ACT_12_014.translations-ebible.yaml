  bmh-bmh: Go Pita nugau zeu doimai, siksikaimai, go zau im oitab tam, go koli pigai
    beteimai, duailel ipal Pita uzaneim tapai dareu aimai awareun.
  ctu-BL: 'Che'' bʌ tsi'' cʌmbe i t''an Pedro, tijicña jax tsi'' yubi. Ma''anic tsi''
    jambe i ti'' corredor. Ajñel tsa'' cha'' ochi ti mal otot. Tsi'' subeyob: Ixix
    wa''al Pedro ti'' ti'' corredor, che''en.'
  meq-meq: A tsəne mətsike me i Piyer na, a sər ha bəɗiɗay ŋgay. Ɗərev ŋgay a ŋgwasa
    haladzay. Ka həndək abəra mə gay sa bay. Ɗuh a hway mata ɗatay ha a ndo hay, Piyer
    ma bəra.
  noa-H: Mag bëewi Pedro hiekcha hũr hat'aawai warag honegau puertdijã weeuba, sĩi
    hierrag k'ap'igbaadëwi, —Hich Pedro k'abahab hajim hanʌm hierr narr k'ʌʌnag.
  alp-NT: Bina mere irena Petruse naije, po ibaeke meture mo le laleije ndina kuate
    hoko ikusu suike lopai lale kai ibeteke lokosi be, “Petruse indi muli.”
  san-VEL: tata.h pitarasya svara.m "sruvaa saa har.sayuktaa satii dvaara.m na mocayitvaa
    pitaro dvaare ti.s.thatiiti vaarttaa.m vaktum abhyantara.m dhaavitvaa gatavatii|
  kbq-kbq: Pita ageruma nentahino'a, ana kafana onagi atreno tusi muse nehuno, agareno
    vuno Pita'a kafante oti'ne huno ana vahe zaga ome zamasmi'ne.
  kbh-kbh: Chë oservená Pédrëbioye tbojanoyatëmbá ora, corente oyejuayá yojtsemna
    y cha, jebiatëfjo cuentna, cach tsoye tojesaná chë ts̈abe noticia jaúnayama, Pedro
    bës̈oca yojtsemna ca.
  ron-LSB: Când a recunoscut vocea lui Petru, nu a deschis poarta de bucurie, ci a
    alergat înăuntru și a anunțat că Petru stătea în fața porții.
  pon-pon: A lao aja kapitie en Petruj, a jota ritinada wanim o pweki a peren. A a
    tanlon katitiki, me Petruj kot mon wanim o.
  nhe-BL: Huan nopa Rode quitoscajqui para eliyaya Pedro, pero pampa miyac paquiyaya,
    ax quicaltlapo. San motlalo calijtic para quinilhuiti nochi para Pedro itztoya
    calteno.
  sps-sps: Ayei nongoiny fanatnat iny a nguen e Pita ana ayei mamagat fiisok tsun
    nato sa kuar fatabin naa gagon ya gim to ma puen matainy sobaa sa fafaatai rari
    te tsutsun fi non e Pita jiarasan.
  wnc-wnc: Apu Pitae guyakngi natake bakngake zikngamunangge botake teke isapmake
    kuku iat gatake yuking aminu anzing yanikut, “Pitata kepman katang yuak,” ngang
    yaniwan
  bus-bus: Kɛ̀ à Pita kòto dↄ̃̀, pↄnnaa guu èe zɛ́ wɛ̃ro, à bàa lɛ̀ à ɛ̀ara à gàa
    à bèńnɛ Pita zɛ kpɛɛlɛa.
  gub-BL: Wexak Pet a'e pe. Wenu ize'eg mehe. — Pet uhem kwez a'e kury, i'i uzeupe.
    Hurywete tuwe henu mehe. A'e rupi heharaz izuwi. Numuixe kar kwaw tàpuz me, ta'e
    ize'eg wer tàrityka'i amogwer tàpuz me har wanupe xe. A'e rupi uzewyr oho tàpuz
    me uzàn pà kury. Ni nuwàpytymawok kwaw uken Pet pe. Ta'e heharaz izuwi xe, ta'e
    hurywete tuwe xe. — Pet uhem kwez kury ma. Katu pe hekon uken huwake kury ma,
    i'i wanupe.
  imo-imo: Kano kinye ambo wenepo kanomuni Pitanga ungu pilipe imbi tipelie yu paa
    tono lakopa kolopalie nangape kano komu tindipe naa toli lkipe tukundo pumbelie
    imbo nombeya teko moloringi kanomando nimbei, “Pita kano omba ulke kere puluna
    tawendo angimo,” nimu.
  boj-boj: '@see-verse:ACT.012.013'
  eng-DRA: And as soon as she knew Peter’s voice, she opened not the gate for joy,
    but running in she told that Peter stood before the gate.
  knf-knf: 'Ayikrën pdiim pi Ŧimoŋ Piyeer aşë lilan maakan, aando haabëş plëman, aţi
    akak meeţ aji na bañaaŋ: « Ŧimoŋ Piyeer a! Awooŋ du plëman, du bdig. »'
  san-KHM: តតះ បិតរស្យ ស្វរំ ឝ្រុវា សា ហឞ៌យុក្តា សតី ទ្វារំ ន មោចយិត្វា បិតរោ ទ្វារេ
    តិឞ្ឋតីតិ វាត៌្តាំ វក្តុម៑ អភ្យន្តរំ ធាវិត្វា គតវតី។
  arn-NT: Fey Rode kimüñmafilu ñi dungun ta Pedro, fey fente ñi ayüwün nülalafi rume
    ta wülngiñ, fey lefkülen konputuy pu ruka tañi kimelael Pedro tañi mülepatun ta
    wülngiñ mew.
  zas-NT: Per chi bayünbeem chaꞌ Bëd, dád babaam, dxel luar nixhialim roꞌ port guin,
    baxüünm bicojnm guial zaꞌ Bëd roꞌ port guin.
  ken-NT: Aghók bɛ́ chí ɛyɔŋ Píta. Nɛ bɛyǎ maŋák, arɔ mbǐnyɔ́p kɛnɛnɛ apɛtnsɛm
    aghati bǒ mankɛm bɛ́, “Píta achí ambǐnywɔp téé!”
