    aka gannar yaba abarmakde-gusad. Rode dulemarga sogdapid: “Pedro yawagak-naba
    gwichiye.”'
  ben-OBCV: সে যখন পিতরের কণ্ঠস্বর চিনতে পারল, আনন্দের আতিশয্যে দরজা না খুলেই দৌড়ে
    ফিরে গেল ও চিৎকার করে বলে উঠল, “পিতর দরজার সামনে দাঁড়িয়ে আছেন।”
  mil-NT: Te ní nucúhuⁿ ndudú‑xi sá dɨ́ú tě Pèlú, te ní cudɨ́ɨ́ víhí ìní‑xi, dico
    ñá ní nàcaáⁿ‑xi yuyèhe. Te ní quene cunu‑xi cuáháⁿ ngúñaha‑xi xìí‑yu sá nútnɨ̌ɨ
    té Pèlú yuyèhe ndaa quehé.
  myu-myu: Ixe yaypan'isuat itaybit o'e Pedro a'õm. Icokcok cĩcã o'e. Xĩntabi o'tomudip'uk
    g̃u. Badi oõm jebureyũ mukũyjom―itabucayũ mukũyjom. — Pedro omuy xĩntabi be —
    io'e cebe ip.
  amk-amk: Awa mani deroanso Petrusi rawafuifoi weriwang beyari. Wape piraise karerai
    ampafe fiai rahutufoi kaha, mae sikahera daraberahi ahafui, deikaririai wesa deyo,
    “Petrusi doari na borieife fo.”
  fai-fai: manes kinim am weng be kidilomane, Bita weng kuw bakanba ka. Kale nadunade
    um aket kalfalin seng so kei nadune fal uyo bisudongin banim kudá biyaku tad bakoyam,
    “kiba, Bita ade tad awsom tod bete!” Yakune,
  ura-NT: 'Nii jetaote, Fedoro ere nihane aonaain jetao, coroaena caun jetao, nii
    acuujua joracae lanaala soroneein biha cue: “Fedoro te aitera,” naain.'
  mcd-NT: Pedro ahuun tsain onantan fasi unimacoinquin samamashta nasocain ato chani
    huani. Cunu fupuyotama. —Pedro man oashu. Caincainti ano niaran, —ishon ato yoini.
  urt-urt: Ŋupe ŋaiye ti wasande diꞌ Pita pe, ti hriphrip embere sekete, kom ti ŋoihsipe
    ŋaiye ta kumbur kohmap pe, ti plihe bunjenge gwertetenge wa wana lenge na, “Pita
    gan tas kohmap kili!”.
  kiz-kiz: 'Bhoatamuili sauti jha Petro, kwa furaha akasindwa kudendula ndiangu. Badala
    jhiake akajumba mugati mu kichumba: ni kubhajulisya ku jha Petro ajhemili pa ndiangu.'
  tzo-TZE: C'alal laj ya'ibe ta snuc' ti ja' Pedroe, xcuxet ic'ot yo'nton. Muc xa
    sna' sjam comel li ti'nae. Anil i'och batel ta yut na, bat yalbe ya'yic yantic
    ti ja' Pedro tey va'al ta ti'nae.
  lex-lex: 'La''pa Rode natga de lir de, Petrus lirni de nahepur nande edonna nhar
    wialia nhiari ne pleta-plet pa nawal lia rialma pa nakot la hare niwra: “Ee, Petrusa
    etla tio''ora.”'
  dov-dov: Nakaziba ijwi lya Pita, kwinda mukubotelwa, wakakachilwa kujula kkoma,
    kwinda kuti ajule mulyango, wakachijana kubweda mung'anda, wakwamba kuti Pita
    ulimvwi amulyango.
  rgu-rgu: Namanene Petrus hara na, te nalelaꞌ ana soo. Dale na namahoꞌo nan seliꞌ,
    boe ma nalai-nalai mesan leo uma daleꞌ neu. Nafada sii nae, “We! Petrus napadei
    nai dea!” Tehuu, noo ria ta buluꞌ nae tao ubeaꞌ sooꞌ, boe ma nafarene henin de
    ana ta soi Petrus lelesu fa.
  toc-NT: Pero acxni̠ kalh­la­ká­pasli pi̠ huá Pedro, a̠má tzuma̠t luu li̠pe̠cua la̠ta
    kálhi̠lh tapa̠­xu­huá̠n hasta li̠pa̠­tzán­ka̠lh nama̠­la­qui̠niy, huata caj tokosú̠n
    alh ca̠huaniy xa̠maka­pi­tzí̠n pi̠ Pedro antá xyá nac má̠lacchi.
  som-som: Kolkay codkii Butros garatay, farxad darteed bay albaabka u furi weyday,
    laakiin gudaha bay ku orodday, wayna sheegtay in Butros iridda hor taagan yahay.
  mam-C: Atzaj tel tniky' te' tq'ajq'ojil twi' Pegr, nimx ja tzalaj, ex tu'n ttzaljb'il,
    mix oktze tjqo'ne ja, qala' kyja oktze rininil tuja, tu'n t-xi tq'ma'n qa ataq
    Pegrjo nwok'chin.
  ndj-ndj: Pakamanyili lishu lila lya Petili, kwa cheleli kufuwula ha mlyangu, katuva
    mbilu kuyingila mugati kuvawombela kucha Petili kawoloka pamulyangu panji.
  mbj-NT: Tamaa napäh bä Peed noo ged'op, tsebee wät do hyb n'aa p'aa hẽnh tamatëh
    hõm tapanäk hyb n'aa ta wób sa hã Peed ti agëët tób noo bä. H'yyb manepëë wät
    do hyb n'aa, dooh m' tanoo gasëëts wäd tób nooh.
  lat-VUC: Et ut cognovit vocem Petri, præ gaudio non aperuit januam, sed intro currens
    nuntiavit stare Petrum ante januam.
  ngp-ngp: Nakadikombaganya diizwi dya Petulo, niyo engilwa ni kinyemi mwo moyo, vilekile
    agulukaga kuuya kunyuma kwe nyumba haheina kukomola umnango no kuwagambila kugamba
    Petulo andaga kakimala kuse.
  enq-2: Pitanya pii laluiyamo sepala, Roda baa eteke pyapala kaita doko lumbala naenya,
    alo pyao andaka kolandatala endakali dupa lamaiyoo, “Pita baa lome kambusa kalyamona”
    lea.
  eng-ASVBT: And when she knew Peter’s voice, she opened not the gate for joy, but
    ran in, and told that Peter stood before the gate.
  mna-mna: 'Som, mi ikilaala Petrus kalŋaana. To menmeeni biibi kat, mi iloondo ma
    ilela kizin iwal biibi ma iso: “Aleei, Petrus itunu ta imendernder kataama kwoono
    a!”'
  myw-myw: '@see-verse:ACT.012.013'
  sby-sby: Nomba mpwalenshiba liswi kwambeti nilya Petulo, walakondwa cakwinseti uliya
    kucalula cisasa, walafwambila mukati nekuya kubambileti, “Petulo wemana pacishinga
    pansapa!”
  sll-sll: Umba, ha dungwo Pita nugung pai dungwo pire hoiri aidole hon ala pire,
    “Pita wi dimua” dungwi.
  yaq-NT: Taa i'i, aapo juka' Peota a' jiawa ta'aakai, ka pueetata a' etaporiak, ala
    aapo, tua alleaka, wajiwa bicha wantek, juka' Peota ama weeka'uta, jume' watem
    tejwaabaekai.
  uro-uro: Bä nga qia räm bät ma Pita aa qän dä rhäqäp ki na ama märmärgem masirhat
    dä evär däm gi dap kaku qia rhar mät ama tmongi dap ki qoar toqortäqyia, “Ma Pita
    qa e mät ama tmongi.”
  ita-1885: E, riconosciuta la voce di Pietro, per l'allegrezza non aperse la porta;
    anzi, corse dentro, e rapportò che Pietro stava davanti all'antiporto.
  muy-muy: Àra àsəra dəŋgu ge Piyer a ti àdiki ana məmərani, àzləkiaba mahay a ndo,
    àcuhwakivoru ke mis ndahaŋ ni. Àra ènjikiva ka tay a ti àhi ana tay Piyer naŋ
    àbu kà mahay e mite bu.
  kqc-kqc: Ini goroka neide mama resi ada no iniye iniye nisi yava ida biri bi ekena
    de idu feresi raga dairi bosi niyo Peter bi etofaro are regasa amedo.
  tav-tav: 'Jope tʉ ejao Pedro cʉ cawadarijere caapi majiñupo. “Pedrona anicʉmi,”
    caĩ api majiñupo. Api majiri wariñuurique mena Pedrore jope cʉ pãbojaquẽcona atʉ
    aá, wii cãnare: —Pedro jope tʉpʉ tʉjʉnucumi, na caĩñupo. To bairo na co caĩro:'
  eng-ULB: When she recognized Peter's voice, out of joy she failed to open the door;
    instead, she came running into the room; she reported that Peter was standing
    at the door.
  spa-VBL: 'Pero al reconocer la voz de Pedro, en su emoción, no abrió la puerta sino
    que corrió hacia adentro, gritando: “¡Pedro está en la puerta!”'
  fra-_FOB: Et ayant reconnu la voix de Pierre, de la joie qu'elle en eut, elle n'ouvrit
    point le porche; mais elle courut annoncer que Pierre était devant le porche.
  hau-ULB: Da ta gane muryar Bitrus, don farin ciki ta kasa bude kofar; maimakon haka,
    ta koma daki a guje, don ta basu labari Bitrus na tsaye a bakin kofa.
  mal-mal: പത്രൊസിന്റെ ശബ്ദം തിരിച്ചറിഞ്ഞു, സന്തോഷത്താൽ പടിവാതിൽ തുറക്കാതെ അകത്തേക്ക്
    ഓടി, “പത്രൊസ് പടിപ്പുരയ്ക്കൽ നില്ക്കുന്നു” എന്ന് അറിയിച്ചു.
  kkc-kkc: Yayo osulu yilame dulone duno, Pitayo to duloso gooleedoloso diya goomogolone,
    osulu yilega see moso kulodu gasibileso, odoo susuga mapoo egeesee takaso, “Pita
    osulu miyopoo tobudo!” diso.
  urd-GVR: Jab us ne Patras kī āwāz pahchān lī to wuh ḳhushī ke māre geṭ ko kholne
    ke bajāe dauṛ kar andar chalī gaī aur batāyā, “Patras geṭ par khaṛe haiṅ!”
  far-far: Ma kada nia rongo saitamana lingena sa Pita, nia ka eele 'asiana, ma nao
    nia si 'ifingia lau na mae. Boroi ma nia lae 'ali'ali ka oli, ka farongo basi
    ana ne sa Pita nia uu mai 'i maa.
  suz-BL: मिनु पत्रुस आ सेंदा नेंशा, पत्रुस जाक्‍माक्‍त, दे तुइश्‍शा, लाप्‍चो मरोक्‍थु
    फ्रा लेश्‍शा, खिं गामी बाक्‍शो आन कली “आमाइ, लाप्‍चो ङोंइती राप्‍शा बाक्‍ब दा
    पत्रुस कका बाक्‍त” दे माइक्‍मी बाक्‍त।
  car-NT: Petrus auran ukuty'po mero ty'wa, ewa'pory we'i'po moro pena anetapurumaka'pa.
    Pena po mo'ko Petrus wairy ekari'se eka'numy'po mo'karon auto tanokon 'wa.
  amp-amp: To nhai, Pitarhu tngt mwany yindhor tanyhato bmbri rim kfo memotm, “Barenko,
    na Pitarhu tngt wanuya. Bi tor, bi nier.”
  bht-bht: कने पतरसे दी अबाज पछेणी करी, खुशिया दे मारे उना दरबाजा नी खोलया, पर दोड़ी
    करी अंदर गेई, कने दसया की पतरस दरबाजे पर खड़ोतया है।
  eng-NOY: and recognizing Peter's voice, she opened not the gate for gladness; but
    ran in, and told them that Peter was standing before the gate.
  cub-NT: 'Ʉbenita Pedrore jápiarĩ, coreóvarĩ, pare torojʉrejacod̶a õ. Que baru cúyarĩ
    copainʉrejacod̶a põevai cʉritucubʉi cojedeca, jedevacobede voabecova cãreja. Ina
    jẽniaivʉre torojʉco arejacod̶a õ: —Jedevacobei cʉbi Pedro, arejacod̶a õ. Ʉbenita
    jʉ abevʉ ṍre, arejaimad̶a na:'
  ita-1927: e riconosciuta la voce di Pietro, per l’allegrezza non aprì l’uscio, ma
    corse dentro ad annunziare che Pietro stava davanti alla porta.
  lww-lww: Naga pe pietava ruru re poli wa, ana naga mloge kilale pulgona ne Pita
    nap̃a pisi pania, ana naga kekara na kekara, naga mligan mratava nene m̃eke na,
    kiriri pa pisawal pan la, pisape “!Pita nap̃ani! !Pita nane sum̃alu sike vanua
    e m̃ata pulutava rui!”
  ckb-ckb: کاتێک دەنگی پەترۆسی ناسییەوە، بێ کردنەوەی دەرگاکە لە خۆشییاندا ڕایکردە
    ژوورەوە و خەبەری دا کە پەترۆس لە بەردەرگا ڕاوەستاوە.
  spm-spm: A Pitan ithɨɨŋ mbaraegha, bar iphuigha, itɨma akharis phatɨgha nomthegha
    akhɨghavtɨgha avhen gugha, kamagh gumasi rako amisi vɨŋgɨ kamaghɨusue, “Pita muna,
    a zaa itɨman akamaniiŋn iti!”
  nas-nas: Bera Piita-koong aurong tasiꞌpura dotuarama karanaang daateꞌuaꞌ kuung-aape
    kuaꞌpari bera nauvurima aaꞌpuuꞌ, “Piita karanaang-koo damaꞌdue donkonui otong.”
  uvl-uvl: Pe ero. Iange longo il mene Petrus hele ngana pe letena iech toto. Ol pe
    song ke la mule pe hele ke teke, “Petrus laka ischongchong nga piunga matana nem!”
  eng-BBE: And hearing the voice of Peter, in her joy she went running, without opening
    the door, to say that Peter was outside.
  ixl-CNT: Utz taꞌxh tabꞌi aas iviꞌ u Luꞌ, tu tek txuqꞌtxunchil yeꞌt ijaj okoꞌp, pek
    tꞌaspi ibꞌenoꞌk toꞌotzotz. Ex tal okoꞌp aas atich u Luꞌ vatz jubꞌal.
  xsi-xsi: Andeta taine ŋinde itambira taŋa iloŋo Petero kaŋa kilala. Mine kala ilo
    ndeka ndo, aku kalo kapa ŋana ikai nzâla kawa piti kâ. Ipalilu ilâ luma ilo ku
    ipainzi tu, “Petero imandi nzâla!”
  crx-NTPO: '''Et ''aho Peter ''utni natséyoodílhts''it whe hóont''i k''et, ''aw dáhalhe''ditel
    ''ink''ez ''ants''i yoh danálgai ''ink''ez, “Peter dati usyin!” ubúlhni.'
  kan-OKCV: ಪೇತ್ರನ ಧ್ವನಿಯನ್ನು ಗುರುತಿಸಿ ಸಂತೋಷದಿಂದ ಕೂಡಿದವಳಾಗಿ ಬಾಗಿಲು ತೆರೆಯದೆ ಹಿಂದೆ ಓಡಿಹೋಗಿ,
    “ಪೇತ್ರನು ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿದ್ದಾನೆ!” ಎಂದು ತಿಳಿಸಿದಳು.
  bbb-bbb: Fu kekena ruakinu Fitado itire ije fiemo fuka oemaemoga viene fu naebe
    dauve. Ro fume una difurina aru e ije kiae, Fita fu viene gufi manino kiae.
  blw-blw: Yag yachi way enlasinna way ah Pedro peet hen anchi chan ale ah chara,
    annag naliw-an way mam-at hen anchi hawang ah laylayadna yag chaat managtag way
    i mangimfaga hen anchichay tapena way wacha peet ah Pedro ah chara.
  tam-2017: அவள் பேதுருவின் குரலை அறிந்து சந்தோஷத்தினால் கதவைத் திறக்காமல், திரும்ப
    உள்ளே ஓடிப்போய், பேதுரு வாசலுக்குமுன்னே நிற்கிறார் என்று சொன்னாள்.
  azz-NT: Pero cuac in Rode quitajtolixmatic ya ne Pedro, ijcuacón amo quitatapohuilij
    porín hasta moyolpoloj de tanto paquilis. Huan de ompa nimantzin motalojteu calijtic
    huan quinnejmachtito in taneltocani que in Pedro yetoc ya ne caltenteno.
  spa-RV-1909: La cual como conoció la voz de Pedro, de gozo no abrió el postigo,
    sino corriendo adentro, dió nueva de que Pedro estaba al postigo.
  csy-csy: Taciang Rhoda in Peter aw hi, ci a heak ciang in, lungdam lei ahikom kongpi
    hong ngawl in, innsung ah tai hi, taciang kongpi mai ah Peter ding hi, ci in son
    hi.
  mxq-NT: Es ko tmʉdooy kyajxy ja Peedrʉ, xondakʉngyʉjxm kyaj ja tʉjk dyaꞌꞌawatsy.
    Net oj ñejxy pʉyeꞌegyʉ jap tʉgoty es tꞌawa̱ꞌa̱nʉdʉ ko Peedrʉ tap tyanʉ tʉja̱ꞌp.
  tzj-NT: Ja tok xc'axaj chi rukul Pedro ja ntzijoni congana quicoti, sach rna'oj
    rmal in ma xujak ta ja ruchi' portón chwach. Ja xuban, c'amc'ol ranim meloj pa
    jay in xbij chique ja kach'alal chi c'oli ja Pedro pa'l chuchi' ja portón.
  tdt-tdt: Rona Pedro nia lian, nia hatene kedas. Nia kontenti demais, entaun nia
    la hanoin atu loke odamatan, nia halai ba laran hodi hatete ba sira, “Pedro iha
    hela odamatan liur!”
  ron-BTF: Și când a recunoscut vocea lui Petru, de bucurie nu a deschis poarta, ci
    a alergat înăuntru și a spus că Petru stătea în picioare înaintea porții.
  eng-WEBP: When she recognized Peter’s voice, she didn’t open the gate for joy, but
    ran in and reported that Peter was standing in front of the gate.
  eng-FBV: But recognizing Peter's voice, in her excitement she didn't open the door.
    Instead she ran back inside shouting, “Peter's at the door!”
  nld-1939: Maar toen ze de stem van Petrus herkende, opende ze van blijdschap het
    voorportaal niet; ze vloog naar binnen, om te vertellen, dat Petrus buiten het
    voorportaal stond.
  bwo-bwo: P'et'ros k'aar b́wottsok'o danbk'rtsok'on b gene'úwi aytsatse tuwtson fengesho
    b k'eshrawon wos'aat gitsomaand kindat «P'et'ros fengeshatse b́need'iri!» etaat
    b keewi.
  nch-BL: Huan nopa Rode quitoscacajqui huan quitoscamachili para Pedro, pero pampa
    nelpano paquiyaya, amo quicaltapo. San motalo calijtic para quinilhuiti nochi
    para Pedro itztoya calteno.
  quc-TNT: Aretak c'ut xuch'ob ru ch'abal ri tat Pedro, xa rumal ri nimalaj u quicotemal
    xsach che chi rajwaxic u jakic na ri uchibe. Man xujak tä c'ut, xane aninak xe'
    chubixic chque ri e c'o pa ja chi ri tat Pedro c'o chi' ri be.
  tfr-NTPO: Kura ga Pedro ybö. Zok ga u bäng l̈i döra ba kong, gueniyo woowa l̇l̇ëm
    kjĩshko ga jek l̇l̇et kjër roshko iröng ba rotë nopga tjeng syõshtë l̈i kong.
    Tjl̈ẽ ba kong ga «¡Pedro shäng kjoko!» l̈e.
  kaq-NT: 'Pedro joi nincaxon honanax hihti jenimahax quehpenxonti shinanaxma bishquihihcanahi
    caribihi xobon. Hihcohax: —Pedro ta jemanhihti janin nichiqui —hihqui.'
  sgb-sgb: Nabalayan nay baêg ni apostol Pedro, kabay ha hadyay higla na, ay naliwaan
    nan loatên ya kabat, ta tampol yan nuwayu hên impamwang ha kalamo na ya atsi ya
    ha kabat hi apostol Pedro.
  vie-1934: nhận biết tiếng Phi-e-rơ nên mừng rỡ lắm, đến nỗi chẳng mở cửa, nhưng
    trở chạy vào báo tin rằng Phi-e-rơ đang đứng trước cửa.
  kxv-kxv: ଏ଼ଦି ପିତରତି ହା଼ଡା ୱେଞ୍ଜାନା ରା଼ହାଁତାକି ଦା଼ରା ଦେଃଆନା ବିତ୍ରା ଦାବ୍‌ଡ଼ି ହାଜାନା
    ଦା଼ରା ଡାକିତା ପିତର ନିଚାମାନେସି ଇଞ୍ଜିଁ ୱେସ୍ତେ ।
  cha-cha: Ya anae jatungo na y inagang Pedro, ti jababa y trangca pot y minagofña,
    lao malago jalom ya mansinangane na tumotojgue si Pedro gui menan y trangca.
  amu-NT: Tajnaⁿꞌaⁿ na jndyeeꞌ Pedro, joꞌ na tquiaanaꞌ na jeeⁿ neiiⁿꞌeⁿ. Meiⁿ na nntseicanaaⁿñê
    ꞌndyootsꞌa tîcatseicanaaⁿñê. Seityuaaꞌtoom tjaaⁿ naquiiꞌ wꞌaa tjatseicañeeⁿ nnꞌaⁿ
    cwa Pedro luaaꞌ jnda̱ tyjeeꞌ, macjo̱ꞌ ꞌndyootsꞌa.
  hin-CV: पेतरॉस का शब्द पहचानकर, आनंद में द्वार खोले बिना ही उसने अंदर जाकर बताया
    कि पेतरॉस बाहर द्वार पर खड़े हैं.
  spa-BES: Y oyendo la voz de Pedro, con gozo ella salió corriendo, sin abrir la puerta,
    para decir que Pedro estaba afuera.
