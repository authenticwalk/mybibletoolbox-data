  sri-sri: 'Ĩgʉ̃ werenírĩrẽ pémasĩ, makãpʉrore tũpãbeota ʉsʉyari merã ũmañajãa, iro
    nerẽanerãrẽ: “Pedro makãpʉro ããrĩgʉ̃́ kárinami”, ãrĩ wereyupo.'
  nal-nal: Naan ka langarin fakilaan a linga Pita ma xa nanam mase malasing ma faabuza
    mase xa valau libis kaarik lamaskana vaal singsaxai xawit na kaas a marana mara.
    Naan ka viraai laba zin naandi naako, “Pita xari xa irur lamarana mara!”
  kyq-kyq: 'Kɛn naan̰ jaay booy jeel mind Piɛr sum se, maakin̰ raapo, ɔɔ kaam taara
    se naan̰ baate kɔɔɗin̰a, gaŋ naan̰ ɔk tɛrl aan̰ ɓaa taaɗ jeege tun maak ki ɔɔ:
    «Ɓɛrɛ, Piɛr se ɓaaɗoga! Naan̰ utu ɗaar taa ɗoob ki naane.»'
  kwd-kwd: Ma alata ngaia 'e longo su'ana kwalana la Pita, ngaia 'e aile'a ba'ita,
    ma ngaia ka mabolosia mola fana 'ani 'ulasia nga sinamaa no'ona. Tafe'ua ngaia
    totola no'o, maka kwairii madi na'a la Pita ngaia 'e ula mai 'i maa.
  ded-ded: Petorongo yoac deu ubea negemma nagu mi witiwiti, eng sogaima ama manau
    emma, “Petoro ye hadac naguu nande.” dema edeyunuec.
  ewe-ewe: Esi Roda se Petro ƒe gbe le agboa godo la, dzi dzɔe ale gbegbe be wòƒu
    du yi ɖe aƒea me ɖagblɔe na ƒuƒoƒe la be “Petro va le agboa nu le eƒom!”
  nuy-nuy: Naagi-yung ni-yambini, yuwaagala aarabarabalu-wala, yagu ngarraagi-yung
    ngi-wawanggiyn, ngunu-yang-nguynju-gayn na-Peter. Ngarraagi-yung ngi-waḻaaḻarriyn,
    yagu ngi-warandhalabiyn, aadani waari angiwu-gara-wawalhijgaa. Bagala-yung-galawaj
    ngi-wawanggiyn aba yuuguni ngi-wuwaḻgayn, nga aba wangi-magayn “Na-Peter yuwaagi
    aarabarabalu-rruj!” ngi-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲤⲤⲞⲨⲈⲚ ⲦⲤⲘⲎ ⲘⲠⲈⲦⲢⲞⲤ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲢⲀϢⲒ ⲘⲠⲈⲤⲞⲨⲰⲚ ⲘⲠⲒϢⲐⲰⲘ ⲈⲦⲀⲤϬⲞϪⲒ ⲆⲈ
