  buk-buk: Iŋ ŋgô iŋ awha dec kêyalê bu Pita, dec tac ŋayham sa atu ma kêlhiŋ gatam
    siŋ kêti mbu gi ma sôm têŋ lau bu, “Pita dê kalhac gatam!”
  pri-NT: 'Â é têreina ê pwâratùra kà Pétéru, â naa na pai wâdé têe, â é itàa pâ,
    na ina pâ: «É! Wà Pétéru na é wâboo gòroigé!» Â é imwüru na é tàpiri i goropwârawâ!'
  zpq-NT: Na' cate' bžimbe' cho'a puerten' beyombia'be' ši'i Pedroa', na' tantw bebebe'
    bi gwsaljwbe' puerten' san beyejsesbe' gan' že' beṉe' ca' jayežbe' ḻegaque' ba
    bla' Pedroa'.
  por-TFT: Quando Pedro lhe respondeu, ela reconheceu a voz dele. Mas ficou tão contente
    e afobada que nem abriu a porta! Ao invés disso, ela voltou correndo para dentro
    da casa. Toda agitada, Rode anunciou aos demais cristãos que Pedro estava do lado
    de fora da porta/entrada.
  gwi-NT: Nijin Rhoda, Peter deezhuh diitth'ak dąį', yinaanjik. Łyaa yeenjit shoo
    dhidlit, zhat k'idik geenjit. Khants'ą' zheh gwizhit nihdanaagik, zhat k'idik
    yeegwahaandak eenjit. Gąą nihdeeyąąhchįį kwaa. Ąįįts'ą' tth'aii hee kwaiitee nadhat.
    “Peter chiitąįį nadhat!” gavahnyąą.
  gvn-gvn: Rhodangka Peter milkabu nyajin, nyuluku yalaman, “Peterkuda.” Nyulu wawurr-wawurrmanijin,
    jinbalku warrin jananda balkanka. Nyulu kariku door walngan, Peter walay-maninka
    bayanba. Rhodangka jananda balkan, “Peter ngalkalbakuda janjanay.”
  nhy-NT: Nijkuak okitenkakke nik yen Pedro, sa tekitl opakke iwan mach okitlatlapolij,
    yej omotlaloj ik kalijtik okinmilwito nik in Pedro kajki kan puerta.
  asm-FB: তাতে তাই পিতৰৰ মাত শুনি বুজি পাই, আনন্দত দুৱাৰ মেলিবলৈ পাহৰি ভিতৰলৈ লৰি
    গৈ, পিতৰ দুৱাৰমুখত থিয় হৈ আছে বুলি কলেগৈ৷
  okv-okv: Peter ta ke hajire ingito tunga javotoho eto huga pe hirikae toto egerembeto
    tutuveto pambuto embomeni ta degi einge ena, “Peter huga pe ta heteto mitia,”
    ainge enu
  mxt-NT: Soco cuhva cha nɨcohon soho ña ndusu ra Pedro, ña nuña̱ ña yuvehe. Vatyi
    sɨɨ xaan cuñí ña, ta chino ña cua nacatyi ña. Ta catyí ña vatyi ra Pedro nanyaá
    ra yuvehe.
  tzo-NT: 'C''alal laj ya''ibe sc''op ti ja'' ti Pedroe, nichim no''ox yo''nton ti
    tsebe. Hech yu''un muc sjam ti sti'' snae. Anil i''och batel ti yut sna. Ba yalbe
    ya''yic ti yantique: ―Te va''al ti ti''na ti Pedroe ―xchi c''otel.'
  ind-AGS: Namun gadis itu tidak membukakan pintu karena terlalu gembira ketika dia
    mengenali suara Petrus. Dia kembali berlari masuk ke dalam rumah sambil berteriak,
    “Petrus ada di depan pintu!”
  omw-omw: Pitaara qua ntapihi kyero riero mwiaqaatairo mwiva nronraqama kyero qamwateqaro
    qesa qatuaaninranravata hia riaraitiro, mwiva mwiqi ntuvaantuama vita varuhua
    uro timwa nyinro tiqaro, Pitaavama nrumu mwaatani qesaqaa variho, tiro.
  yrb-yrb: Fare Fitanu wate tanana nauite yaru uteda i kasimu ma ifegari utawa owerite
    i guruguru ubita uwarabai durami ue ani. Ane wei, Fita su wawaro inaibinu wei.
  maa-NT: K'e̱ nga kiì'nchré jta̱‑la̱ nga jè Pedro xi tíchja̱, tsja jchán komà‑la̱
    skanda mì ti̱ kiì kiskíx'a̱‑la̱ xotjoa̱ ni'ya; ta̱ sa̱á tsangachikon i̱ya ni'ya;
    kisìkí'nchré ñánda títsa̱jna xíkjín nga jè Pedro síjnajto xotjoa̱ ni'ya.
  mcq-mcq: ꞌEjiꞌi henajaho Pita oni ira henarena hu tatomajihuna vwicha patirasaꞌi
    kaivo ninuma vaꞌe karohi sei vaji arume ijá ꞌiama Pitaho karoho maꞌahi naminu
    ꞌiamana.
  sus-A: عَ تٌ ثِيّرِ شُي مّ، عَ نَشَ حّلّشِن هَن عَ نَشَ نّيمُ نَادّ رَبِقٍ مَ. عَ
    نَشَ عَ فِ عَ شَ سَ عَ قَلَ بٌورٍيٍ بّ ثِيّرِ نَ نَادّ رَ.
  jpn-1965: ところが、ペテロの声だとわかると、喜びのあまり門をあけもしないで、奥へ駆け込み、ペテロが門の外に立っていることをみなに知らせた。
  fra-SBL: Lorsqu'elle reconnut la voix de Pierre, elle n'ouvrit pas la porte avec
    joie, mais courut rapporter que Pierre se tenait devant la porte.
  yka-yka: Takilalene suwala si Petrosin. Kēgan teˈed iye duk hawal kēgnen, gaˈ dahuˈ
    lukane gawangin saguwaˈ magubas iye padiyalem ngakahan siye. Paˈinne, “Īˈ laˈi
    si Petros nengge si luwasan.”
  mle-mle: Li Pita diki maaj wukikuw, rakarak tal. Nimalib rakarak tilik, li wiyig
    maa rapwiy. Li nuwukadiyik gipikuw, walidiy, “Pita kawaam tinaad,” wakuw.
  shp-NTPO: Joxon ja Pedron joi onantaanan kikinbiresi raroa iki. Jatianra ja xepóti
    kepenxontitianbi, jakiribi ishton banékaini kaa iki, Pedro riki xepotiain iki,
    ixon jato keshani.
  aom-aom: 'Rueromo Peter-are huëho hegoro nimorohoromo ojoho bogo jiovoꞌi ma-burëro
    vuonoröꞌö vaꞌoromo osare aribövioho uëvadeje: Peter mamiꞌe rovëꞌe aviae ojanore
    namijajëjo.'
  geb-geb: Ana zav, Pita kama mbararagiap, ana ndava vhee guigira ndikndiga mbatɨga
    mbuim, ana thɨma fhɨrɨ thagi. Ana thav taagia khuafɨ vhen verav, khaŋ mba gumgi
    gu mbigi ga nzuai, “Pita zav, mbu thɨmkamanin ki!”
  bsj-bsj: Chon nuwa dir Bitrus bubiya ka timi bilangtum dolbo womka, yila cwa chu
    kuh na cho ne ci fulen Bitrus tim nyilo.
  cak-cak: Tok ri xten xretemaj rukul ri Pedro, riq'uin xquicot ránima, man xujak
    ta can ri puerta, xa junanin xbe-apu pa jay richin xberu'ij chi ja ri Pedro ri
    c'o chi puerta.
  chf-NT: Jinq'uin u yubi cache' u t'an aj Pedro, uc'a ch'a'a ujin mach u jäbi ti'
    bojte'. Sutwäni t'oc ancäre tan otot, u yäle' cache' aj Pedro ya'an ti' bojte'.
  tlf-tlf: tinangkuluta e, Fita ilami weng bogola kalaa age-nuluta, umi aget tem uyo
    tambal kup kepmuta, faal uyo bitobelin-tem ke-nuluta, kupkaa yuut no mangkal imi
    bogobe-nulu e, “Ibaa. Fita iyo tal amitem kal mola o,” agelu e,
  piu-2006: Paluru Piitaku wangka kulira yunngunguru, yunyparringu. Ngaṉṯikutu tjanalakutu
    yanu, alytjurankunytjawiya. Paluru tjananya watjaṉu, “Piitanya yilta tuuwangka
    ngaranyi.”
  poh-NT: eh xinaꞌbej pa̱m rikꞌorbal chi reꞌ maꞌ Luch cꞌahchiꞌ rikꞌoric cok, xa reꞌ
    laꞌ ruꞌum risukquil pa ricꞌux maꞌ xitehꞌaj ta woꞌ ti cho tzꞌahp reh, cu xsoljic
    woꞌ chic cok rajim chi rikꞌororic queh take aj niminel wilque̱b ar chi reꞌ maꞌ
