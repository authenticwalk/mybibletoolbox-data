  tue-tue: 'Pedro wedeserere tʉomasĩ́, bayiró ʉseniyigo. Ʉsenipaco, pã́õriyigo. Cãmecʉtʉ́sã,
    cʉ̃́ãrẽ: —Pedro sopepʉ́ niiãti, jĩĩ wedemiyigo.'
  bjp-bjp: Aunbiing i ongen failiim kine Pita, ka lala laes, isau le biil i sapeng
    pes u, ka filau fis isi fas fanu ae na palgan fel le, “Pita mang ae na matanfel.”
  xon-xon: le ki bee Piita aaneel. Le ni ŋa u mpopiin sakpen. Le u gir buen biken
    chee, kaa piir jaaleŋ, ki ti tuk bi ke Piita si lipaal.
  tzo-ZNT: Cꞌalal iyaꞌibe ye ti jaꞌ li Pedroe, xmuyubaj xa la tajmec. Muc xa la isjam
    o ti tiꞌbee, iꞌoch la ta anil ta yut sna, ba la yalbe ti yane ti tey xa vaꞌal
    ta tiꞌbe li Pedroe.
  mpm-NT: 'Ni nakuni ña tachi Pedro. Tu ni jiña ña yuxeꞌe un, chi ja ni kusɨɨ ini
    ña, ti ni nandeokuñɨ ña ja na kasjnuꞌun ña nuu yɨvɨ un, ti ni kachi ña: ―Pedro
    kuu ja skajan yuxeꞌe un ―ni kachi ña.'
  ots-NT: Car tzi bbɛjña̱ bi meyabi cár jña̱ car Pedro, pe jin gá xojqui car goxtji,
    cjuá már mpöjö. Bi gʉ ʉr ddiji gá ma pʉ mbo, bú ngöxte, gue car Pedro mbí bböh
    pʉ jar goxtji.
  hoy-hoy: पतरस उन शब्द केळकु आक खुशी अन मारा देल फाटक तेर्दिदील, लेकीन ओळकु बुळ्क
    होदुर अदिक हेळदुर कि पतरस दरवाजा मा निदुरकु आन.
  uri-uri: Ari Rota kil atning ek meheng pa, yatom kil akwonalmpen tolpa, pa ek meheng
    a Pita, apm pake. Kil atning tolpa, kil utopen paitn tolti, om ake kil kukwa wanyun
    pa, kalpm. Kil wa pleln aktutu kahor tolti la nasi tu a ark kahor wan pa la tolpa,
    “Kipm pa, Pita apm kul ase, ti atn kahor wanyun hen atn ti!”
  amo-amo: Na ayinno liwuin Bitrus, bara liburi liboo na ayino upunu kibulunghe ba;
    akpila nin cum udu nanya kutiiya; a benle nani au Bitrus yisin kibulung.
  pjt-pjt: Munu Peterku wangka ngurkantanu uṟilta ngaṟala wangkanyangka munu puḻkaṟa
    alatjiṯu pukuḻaringu. Munu tuwa aḻantja wiyaṯu maḻaku wirtjapakaṟa pukuḻṯu wangkangu
    aṉangu panya tjuṯangka, “Kulilaya! Nyaratja Peternya uṟilta ngaṟanyi.”
  cwe-cwe: Nayo viyamanyile dizi da Petili, kadeng'helelela ng'hani mbaka kakimbila
    bila kuvugula ulwivi na kawalongela wanhu kuwa Petili kema kunze ya ulwivi.
  daa-NT: 'Min ta ibiniit gaaƴ ta Piyer-at, gintit gala nam ta bal pile botol, ta
    yeeptu ja minin̰ eenti kuuk goy atta aman : « Ŋa Piyer ! Ŋa goy kar bit ka botildi.
    »'
  mlp-mlp: Bolim Pita aziyan tuhurit hasim in anad diq dimniysa dan a ta hi has ug.
    In bit adugan ban sibim ta lehim mataw na gibilan, Pita kowa dan ezab turaq ham.
  ape-C: Douk kwomnek Pita ananih mah kwadukemah aria kwanadudareh abom. Wit madae
    kwijikatuk uwe aria wata kwahur kwawish numun. Kwawish kwakripesh kwakri, “Pita
    nanudok neyotu aduk!”
  bgs-bgs: Tô igdinág si Roda katô kagi i Pedro, igkilala si Roda kandin, asal ándà
    din pókéi tô sállat, su tingód katô dayó din sékót sikandin iglónód ébô mulit
    katô duma mga manubù na igdunggù dán si Pedro tun ta luwà katô balé.
  faa-faa: Pekea Pitamo méane Rotamo kairaka, ikia koro ropakamakosapoko asiane, kára
    seseraka aporo kurikuriraka toaki somehoko, foaka ape kakarua pukua someraka,
    “Aporo reo, Pita ikia koroa rekerakae.”
  kik-kik: Rĩrĩa aaiguire mũgambo wa Petero, akĩiyũrwo nĩ gĩkeno kĩnene akĩaga kũhingũra
    mũrango akĩhũndũka atengʼerete, akĩanĩrĩra, akiuga atĩrĩ, “Petero arĩ mũrango-inĩ!”
  cap-NT: Pedruz̈ jora c̈hajzcu, ancha cuntintu zajtchinc̈ha partinacz̈quin mazñi,
    Pedruc̈ha tjonchi, cjican. Tjatzintac̈ha, nii patio zana cjetzinz.
  ksr-ksr: Qisiŋ nama Piitowaa aroya moma kotoŋ “Ii-ia kajaŋ!” jeŋ aisooŋ luguŋ nagu
    mende horoŋ uulaŋawo miri uutanoŋ uma iŋijoro, “Piitonoŋ kaŋ nagunoŋ nanja.”
  eng-TNT: And when she knew Peters voyce she opened not the entrey for gladnes but
    ran in and told how Peter stode before the entrey.
  sbs-sbs: Halemuha kuti izwi njilya Pitrosi, kuzwililila kuku sanga chakangwa kwiyalula
    mulyango; kuhita, nicha tilila muzubo; nicha kava wambila kuti Pitrosi uzimene
    hamulyango;
  sue-sue: Kei awero Petorora ge bapu niniro yawa sara inoise toyai be kaka piaka
    namu doro kapeteniro toiro, “Petoro muro toyai be atune dopero itia,” asero nukare
    tugata wenua awa.
  fra-NCL: Dès qu’elle eut reconnu la voix de Pierre, dans sa joie, au lieu d’ouvrir,
    elle courut à l’intérieur annoncer que Pierre était devant la porte.
  bhg-bhg: Ango edo gagara awa ainda ge yavi ingido awa Peter da dubo kariwabé gosisina.
    Edo gagara awa yawa eite guwa be pirigae, ata imo tenda egenembedo ainto tumundo
    embomai doda awamanede karigesisina awa, “Peter guwa beda petesira isira!” sisina.
  snn-NT: 'Masigo, yua ai bojo hua''goreba huë''huëni, anto sa''rore ancoma''igo,
    bago bain sa''nahuë ba''icuana huë''huëni quëagoña: —Pedro''bi. Anto sa''rona
    rani nëcaji baguë, quëagoña.'
  atb-NT: Yhang gi, Petruq é htê nghut é lé sê gyô kat jáng, lûm gabú luî hkum a hpóng
    byi shî é za, yhúmhkaû shut din wang ló mù, "Petruq gi, hkum mhó lut má lo yap
    tô ri." ga ló taî kyô ri.
  cek-AK: Anih mah Piter ih lok ni, tiah panoek naah, oep loiah thok paong pae ai
    ah, imthung ah cawnh pae lat, Piter thok taengah angdoet, tiah a thuih pae.
  bkd-bkd: Ba su makilala din ha iyan diay si Pedro hurà din en kapuwai sa pultahan
    tumenged hu kabayà-bayà din ba bà dà minulaguy diyà ta seled daw tultula ha si
    Pedro didiyà en ta guwà.
  ctu-76: Che' ñac ti yubibe i t'an Pedro ma'ix ti' wa' jambe i ti' otyot. Pero cha'an
    wen c'ajacña i yoj ti sujti ti ajñel i subeñob ya' bʌ añob ti mal cha'an ya'ix
    an Pedro ya' ti ti' otyot.
  lac-NT: Caj u t'ʌnaj c'urew xquic, Pedro, jeroj c'ʌ'ota'b u t'ʌn Pedro ten Rode,
    caj u c'ʌnaj yacab ya'arej ti' u rac'ob ti' yʌn Pedro. Jach qui' yor, rajen tubij
    ti' u q'uebar u jor Pedro.
  xla-xla: Ya꞉ kokoloma gowaladla matimama daletepo Pita yu maladalepame sikemte siyemama
    kokoloma gowaladlowe welipame ma matime opa watle epo atlaiyo, “Pitaye kokoloma
    tala dla puame halema,” demhalaiyo.
  xav-NT: 'Tawamhã Pedruhu mreme te te waihu''u wamhã, ma tô tãma rowẽ watobro. Rowẽ
    te, si''aba''ré na apâ sipi''rai wa, ma tô ''ridawa na po''re ha''â. Te te tãma
    ''ridawa ãna, te tisiré norĩ ma te te wasu''u da, wara. Ãne ma tô tãma wasu''u
    za''ra: — Pedru hã te za, ''ridawa. — Ãne te tãma wasu''u za''ra.'
  cuk-cuk: 'A-bunagwade Pedro-gaya mag itosgu, weligwar-itogedba ega yawagak gwen
    egassulid, aka gannar yaba abarmakde gusad. Rode dulemarga sogdapid: Pedro yawagak-naba
    gwichiye.'
  tbf-tbf: Sien ta nga rong kielala mi inan e Petro, a nga res beitsak, io, a si kap
    nga tsitsingie mi matavanuo eiekesen a nga soer muerengei. Ma a nga ra pengan
    va e Petro die a tuir i marar simi matavanuo.
  uig-CYR: 'У Петрусниң авазини тонуп, хошаллиғидин ишикни ечишқиму үлгүрмәй жүгүрүп
    келип, һәммәйләнгә: — Петрус дәрваза алдида туриду! — дәп хәвәр қилди.'
  ikw-NT: Nga ọ mahịaru nkọli a, ovu ọso n'ọnu mernu o nwée rikne gbama ọro, ọ gba
    ẹso zne kanụ be nụ Pita gwuzogwu nụ ọnuhna.
  khs-khs: '@see-verse:ACT.012.013'
  dwr-ENT: ሮዳ ጴፂሮሳ ቃላ ጊዴዳዋ ኤሬዳ ዎዴ፥ ባሬና ናሼቺና፥ ፔንጊያ ዶዬናን ጉዬ ዎፃዴ፥ ጴፂሮሲ ካሬን ኤቄዳዋ ኣሳሲ ኦዳዱ።
  pma-pma: Ka navong Roda long kilea ren Pita, musil eni ka si houlu. Ka en vobong
    keke vaseh voiteh, ka muloh esuk eva ka vit meseini min koakeil aro neim vit,
    “!Pita varei mul mulomal hae!”
  atd-NT: Pogtokod ni Roda to kagi ian ni Pedro, narago lagboy. Di waro din puwasi
    su nigpallaguy no niglibong dio to solod to baloy. No nignangonan din ka mgo otow
    no nalimud to duon on si Pedro to gumawan.
  tel-2017: ఆమె పేతురు గొంతు గుర్తుపట్టి, సంతోషంలో తలుపు తీయకుండానే లోపలికి పరుగెత్తుకు
    పోయి, పేతురు తలుపు దగ్గర నిలుచున్నాడని తెలిపింది.
  hat-BSA: Lè l te rekonèt vwa Pierre a akoz kè kontan li, li pa t ouvri pòt la, men
    te kouri anndan, e te anonse ke Pierre te kanpe devan pòtay la.
  bxh-bxh: Pita alinana ya atahi lobahi mate nuwana ya amna, in moho edaꞌeda hige
    i soꞌe na ya lautafo ya fuyo be ya falibadi iyen, Pita mate edaꞌeda hafohafona
    yai ya obiꞌobiyo.
  top-NT: Pero acxni kalhlakápasli Pedro aktzónksualh nama̱lacqui̱ní y tatza̱lh alh
    ca̱huaní xa̱makapitzi xlacata Pedro ixyá nac lacaquilhti̱n.
  msk-msk: Pagkilara naan sang tingug ni Pedro, karingawan naan owangan yang tatakup
    tungud sang kanaan paguma. Yadaragan yaan na yagabarik, yagagogod na si Pedro
    asang pilwangan nang inarad nang baray.
  gyr-NT: 'Osenduse rumo Pedro ñehe, oquenda omboi rãgüer sui, oña oique oɨ pɨpe vorɨvetesave,
    omombehu: “Pe Pedro ihãi oquendɨpɨve” ehi oɨ pɨpendar upe.'
  kmh-kmh: Apiy niŋak, Piyta meŋg miŋgan anep aŋgek niŋiy, miñmiñ yimb giyiŋg kinjeŋ
    ak sakiy giy ma yikak; am biynimb gok kuyip aŋgak, “Piyta ap mindip mis bikyaŋ
    aŋgak.”
  ukr-ONPU: Вона впізнала голос Петра, але, забувши від радощів відчинити браму, побігла
    сказати, що Петро стоїть біля воріт.
  emi-emi: Nau eteva ghe nongo kilala lingi ngalona ateva Pita ghe masimasi etinginala
    me karika ghe otila atamana ateae ta ghe ilou ssola elome me ghe uela ta taumattu
    ngatoa va, “Pita eleka tale atamana ateae eghoa tiitingina.”
  zpv-NT: 'Ya chin bihn bi rsiaaꞌ Pehdru, biahxi duxa bi ya biaꞌldastoꞌ bi ñuxaala
    bi rwaaꞌ leeꞌ ñuuꞌtii Pehdru, mahzi bwiꞌhnn bi pur gwaguihtsii bi loh raꞌ nin
    rii laꞌn ñuuꞌ, rahbi bi: ―¡Pehdru zuu rwaaꞌ leeꞌ!'
  gux-gux: O den bandi Pieli nialu, o pamanli po waa den luodi bu buliǹoabu, o den
    sani ki ban waani ke Pieli ye bu nuliǹoajabu kani.
  kos-kos: El akilenak pusracl Peter, ac ke yohk engan lal el tia ikasla srungul uh,
    a el kasrusr folokyak nu in lohm ah, ac fahkak lah Peter el a tu likinum ah.
  ibo-ibo: Mgbe ọ nụrụ olu Pita, ọṅụ juru ya obi nke mere na ọ gbaara ọsọ laghachi
    azụ nʼemegheghị ụzọ. Ọ gara tisaa, “Ọ bụ Pita nọ nʼọnụ ụzọ!”
  yml-yml: Taunina neꞌeꞌelanina Fita bonana i nogayaꞌinanai, i sosoana bwaikina bega
    kebu saiboda i da sibaleni i vilai i lilide i nago enavo ꞌwaidie. I vonedi i vo,
    Fita sivaꞌe i tovotovoi tanotanoge.”
  ory-ory: ସେ ପିତରଙ୍କର ସ୍ୱର ବାରି ଆନନ୍ଦ ସକାଶେ ଦ୍ୱାର ନ ଫିଟାଇ ଭିତରକୁ ଦୌଡ଼ିଯାଇ, ଦ୍ୱାର
    ପାଖରେ ପିତର ଠିଆ ହୋଇଅଛନ୍ତି ବୋଲି କହିଲା।
  bzj-bzj: Wen shee rekonaiz Peeta vais, shee mi soh hapi ahn eksaitid shee ron een
    bak insteda oapm di doa. Shee hala seh dat Peeta deh owt deh.
  wmt-wmt: Marni parla Pitangu palkangurni, “Yulajpantaji tuwa.” Pinakarrinyala lin
    Pitakura kaninykaninyngurni Rutangu. Pita nginyjirrikani, wirriyajarrinyala pa.
    Ngajirtarni pa Pita nyakarla, linmipa pinakarrinya. Wirriyarni manyanangurla tikirrlaparni.
    Ngajirta pa tuwa yulajpantarla takurryanupurru. Wali rukjartirni pa wanyjani tuwa
    nyanarti. Tikirrlaparnurla manyanangu jularni nganpayiwarntiwujaa marninwarntiwu
    purayimarnujangkawarntiwu. Marni manyanangu, “Pita pa karrinyana palkanga.”
  chk-chk: Nge lupwen a silleni mwelien Petrus, a fokun pwapwa, pwe a liwiniti ewe
    mwichen aramas, nge esap mwo suki ewe asam. Iwe, a üreniir, pwe Petrus a nom lükün
    ewe asam.
  ssd-ssd: 'nu Petrus tuku pasa ŋin tugu katesemba nu gare suŋgo tumba malaŋga tal
    ndaka pinderka luka kumba nane saniŋgina: Petrus pro malaŋga tugum siŋge tiŋ minit
    ŋga saniŋgina.'
  acr-TNT: Ecꞌuchiriꞌ xuto e ukul ri Pedro, ruma ruquiꞌcotemal na xujak ta ri puerta.
    Ri xuꞌano e canic xoc tanchi ubi pa ja y xuꞌtzijoj chique cꞌo ri Pedro chwach
    ri puerta.
  rop-rop: en wen imbin lisin Pida bin jingat, imbin sabi im, en imbin gudbinji. Bat
    im nomo bin opinim det dowa. Imbin ranbek en dalim detlot najalot bilibamob. Imbin
    tok, “Pida im deya atsaid.”
  mee-mee: Ba ka ine longopatokone Pita kalingngana, na i ka lonapogo ta pulangpatalinge
    biunga ka serengngana. Ava ke piragaliu lakallo muni na ke turu roma, “Pita iao
    e maisinsi apotu!”
  dif-dif: Ja nandru Petruni ngaiala ngujamana, nandru mankinandru mana wata walto
    ngankana wonti, a‐ai, nani wirina mindrina wonti ja kaukaubana wonti, Petrus manani
    terkala wapaia.
  gam-gam: Pita nubke dji mal ge ana Roda numog molo pi, wo kermanke pi ba kond nayapri,
    muk dje po una moi al embe dji, Pita woi bekleto moro we dji.
  nou-nou: Edo umo Peter da ge javi ingido iaviri be isira awasedo mangiro pirigae
    rate engenembedo sumbudo mambudo embomei ainda yei sisira, “Peter mangiro ponda
    derido atira.”
  mqb-NT: A sləne dungo sa 'am ana Piyer cəna, a taslay mivel bayak a tə mindel, əna
    kə̀ mbəɗəkek anan à nga wa sə təɓa anan məsudoh. A zla saa jan anà ɗo ahay mə
    halay nga ù doh ataya nə, Piyer winen mə tavay a uho.
  ape-B: Douk kwomnek Pita ananigu nigu kwadukemagu ali kwanubu kwonehilau. Dua wo
    kujikenyuk e ali wata kwasahul kwawich numun. Kwawich kwaklipech kwakli, “Pita
    nanudak neyotu aduk!”
  grc-F35: Καὶ ἐπιγνοῦσα τὴν φωνὴν τοῦ Πέτρου, ἀπὸ τῆς χαρᾶς οὐκ ἤνοιξεν τὸν πυλῶνα,
    εἰσδραμοῦσα δὲ ἀπήγγειλεν ἑστάναι τὸν Πέτρον πρὸ τοῦ πυλῶνος.
  cav-NT: Tura isarayaju cabacatitsu tujatu adebacuare Pedroja etsuri. Tuja etsuri
    bacatsutu dyaque pureama juatsu yume cuanucadya jucuare peya cuana cuejara, Pedro
    nudya ishu etsecue pacashamaquedya. —¡Pedrodya tu etsecueju! —jadya tuna Rodera
    aticuare.
  kgp-NT: 'Kỹ fi tóg Pedro vĩ ki kanhró nĩ, hã ra fi tóg ti mỹ nón tũ nĩ, róm tũ fi
    nĩ, jãnkã ti, fi fe tỹ mrin ke mũ ra. Fi tỹ ĩn kãra rãn kỹ fi tóg vẽnh kar mỹ:
    “Pedro vỹ ró to jẽ,” he mũ.'
  bvd-bvd: Nia lea mai dao 'e rongo saitomana lingena sa Bita, nia ka ele 'asia naa,
    ka lae ka oli lau gwana kau uri faarongo lada ka nao si 'ifingia gu mae. Ma na
    wela keni nai ka 'ai baita kau ka 'urii naa, “Sa Bita loko 'e dao naa ka nii gwana
    'i maa!”
  ukr-1871: і, пізнавши голос Петра, з радощів не відчинила дверей, а вбігши, сповістила,
    що Петр стоїть під дверима.
  apz-apz: Pitafe mampaho upaꞌnonto ole lɨmento, U, olo Pitafoho. Ose lonto kakoe
    sɨmeho wopɨngo umoꞌnɨmentisofoho. Osoꞌno mɨhwosampoꞌmmentisofoho. Oꞌo halohoꞌno
    mupaꞌnonto hano kuntoꞌno swonto ulɨmento, Pita hokuꞌyopo lohofoho. Ntopohoho.
  yon-yon: wengamburuunka, Pita ye weng yuud. Kowe, yu kuu kubi darewoob kereen kumban
    ambongko kuu nandindo, ika kabaanmo wene nimakarub nedbiwen yaa yedmeen, “Pita
    kuu ambongko yaa doreen kii!” anduunka,
  poi-NT: Imatóŋactɨɨyáy iga Peto ijɨ̱yi. Pero jém wo̱ñi d́a íŋáy jém tɨc. Tsa̱m maymay,
    póyaŋtsucum, nɨc jojmɨ iga iŋmadáy jém aŋtuuma̱neyajwɨɨp iga núcneum jém Peto
    jém puerta aŋna̱ca.
  wuv-wuv: I guaipa'aa fei lao Peter, namina ni'eni'e ma lomi na gigiaa fei gigei.
    Na ponihadiwe'ai ma na warefatemutemu, “Peter, hia a'a fei gigei!”
  quf-NT: Chaymanta, rimayninmanta Pedrutaqa riqsiran. Chaymi chay warmi wamraqa kusata
    aligriyar, punkuta mana kiĉharchu ruriman kallparan wakinkunata willaq, Pedrumi
    chay punkupi qayakuyan nir.
  yuw-yuw: Yuho engga kombigocmai Pitahon duc ingguro sinom. Woroc kombingga irotno
    borongdetno sinom tuna simbu mafagarit imi domdomgon ongga suraro inogoc, “Kombiarut,
    Pita yu simbudec omoce itac yo.”
  hus-NT-1971: Aba ani’ in exla’its abal jats a Pedro ax u cau, bel yab in japchi
    an hui’leb. Tocat athlats c’al i lej culbeltalab quin olchi am belomchic abal
    a Pedro c’uajatits ba’ an hui’leb.
  med-med: Omba pitim ei, Pita nga ik ei, pilpa mbi ndupa, numan ndi koⱡpa, kumba
    ti natʉpa, tʉkrʉpa kelpa int mba, wamp morung nimbʉ kundpa nimba mel, “Pita omba
    manga kumba keta puⱡ puⱡ ila morum!” nitim. Ni kʉn, wamp nimbʉ ndi, ambuⱡa ei
    kundʉk nʉk mel, “Nim kekilip roⱡnga nʉn ei?” nʉtʉng. Wote, ambuⱡa ni ndi, ronduⱡ
    mundpa, omba morum nilinga, wote wamp nimbʉ ndi, punt rok, nʉk mel, “Ei, elim
    nga anggelo ei, omba enim nda,” nʉtʉng.
  bch-bch: Be ilongo Petrus ilinge ta iuatai ngan ei. Ta itin igelgel kapei ta ilado
    ga iluai mulian lumaeai, be ipokaka atama eta mao. Ila ta ipalongo gid bedane,
    “Petrus ta imadmadid atama iaoai!”
  cco-NT: Jo̱ dsifɨˊ mɨ˜ calɨcuíirˋ luu˜ i̱ Tʉ́ˆ Simón do, sóongˉ calɨꞌiáangˋ dsíirˊ,
    jo̱ lafaꞌ e nineárˉ e ꞌnʉ́ʉˊ do e ningɨ́ngˉ Tʉ́ˆ Simón, dsifɨˊ lajo̱b caquɨngꞌˉtu̱r
    cangojméeꞌrˇ i̱ teáangꞌ˜ dsíiˊ do júuˆ e Tʉ́ˆ Simómbingꞌ singꞌˊ báˋ e jnɨ́ˆ do.
  deu-1951: Und als sie die Stimme des Petrus erkannte, tat sie vor Freuden das Tor
    nicht auf, sondern lief hinein und meldete, Petrus stehe vor dem Tor.
  alq-ALGNT: 'Ogi nisidotan Pienan e aiaa8indjin apitc ka noda8adjin. E apitci min8endag
    dac, aa anodaganik8e ki 8anike kidji cenag ick8ademini. Ki ipato ka iji aiamiani8anig,
    midac ki ikido: “Pien ooma te ick8ademikag!”'
  ixl-NNT: 'Tul texhla ixoj tuul iviꞌ u Luꞌeꞌ, as teqꞌo chit taama ixoj taꞌn chiibꞌichil.
    As jit ijaj ixoj u tziꞌ kabꞌaleꞌ. Pet oojeꞌl tok ixoj tiꞌ talataꞌ uvaꞌ: —Il u
    Luꞌ ileꞌ at veꞌt tziꞌ kabꞌal,— tiꞌk ixoj.'
  boa-NT: Aalléhjáa Péédorój ké illéébóne mítyane ímíjyuuvéhi. Áánemáhjáa dííbyekéi
    pááyúcútulléré ɨ́ɨ́cúi tsiiñe ióómíñe úúbálleté diityéke.
  etr-etr: E maalahilä säse amo nabahamelebe, Fidaea adose nabala e edefademalä obeägïsalea,
    idi gai amo made dogala baluluia digalahilä sähalea, Wae, dili-e! Fida idiliba
    misi neamelëla säi.
  quh-NT: Payri Pedrota parlaskanmanta rejsirpaspa cusiymanta puncuta mana quicharkarajchu.
    Manachayrí uqhuman correycuspa paycunaman willamorka Pedro puncupi cashaskanta.
  kwi-kwi: Pedrowa pit nɨjkul kit mɨrawane, usne pɨjta chɨhtachi. Wat kul kit ãĩnmin
    ayukmal naptɨt, Pedro pɨjtakin panamtu kizna.
  agm-agm: Undihɨ Pitaaho, “Nɨne,” undataase. Aihɨ kaatɨ Pitaahomɨ maahomwaaŋɨ atisataatɨ
    Pitaahoso tatɨ gwɨnyapenataise. Aihɨ kaatɨ atisataatɨ Pitaahotihɨ maaritataise.
    Maaritataatɨ kaatɨ wɨndɨ ketɨ maasomwaaŋɨ namuwatɨ jahɨra mɨhatɨhɨ niyatɨ kiyai
    sata kaundataase. “Pitaaho yamo maasomwaaŋɨ bitondaise,” undataase.
  ubr-ubr: Peter ibikakafun on fonan itatam isagob ato iyasisir kwakwan on men metewan
    iruseren on, baise on iyayai imatabir men osi auris ato dura ikurereb iyau, Peter
    on goa kounai etatawar.
  tsw-NT: U reve ta̱ a na Bituru ɗa adama a na u revei uɗyo wa̱ yi. U yuwan ta̱ na̱
    ma̱za̱nga̱ ma̱ a̱bunda̱, hali u kuɗa̱ a̱ kpa̱tuꞌwa̱ una̱ntsuꞌu. Reve u suma a̱
    ꞌya̱wa̱ uba̱ta̱ u na ama a̱ ri, reve u saala, “Bituru ɗa ri ɗe o una̱ntsu!”
  cax-NT: Pero nauquiche tisuputacai manu ñanitacarrti Pedro, ui nipucünuncurrü champürrtü
    iyaübuta tururrü. Aüro tato yarucurrü uraboi tahapo, que arrti Pedro anati abeu
    tururrü.
  aia-aia: '''Oha na rongoai ringena Pita, ''a wa''ewa''e di''u ma kaku''aai tahangiai
    maraaruma. Ma ''eba aho''i siri ruma ma o''ani, “''Ia Pita na ura hura''asi!”'
  srp-1865: I poznavši glas Petrov od radosti ne otvori vrata, nego utrèa i kaza da
    Petar stoji pred vratima.
  agt-agt: Nengahalan na i Pedru, ammi awena haman nehukat gafu ta talak na en, te
    alistu hud la nagtoli ta agyan na tolay kiden, petta ibar na ta itta hala i Pedru
    en nga imatayuk ta irwangan, ammi aweda hapa kinurug.
  lug-lug: Naye bwe yategeera nga ddoboozi lya Peetero essanyu ne limuyitirira, n’adduka
    buddusi nga n’oluggi talugguddeewo, n’ategeeza abaali mu nju nti, “Peetero ali
    wabweru ku luggi!”
  yby-yby: 'Pitada onola maya elekoko anu maya siyamoko elowa jibomuye loko lolosa
    jeko yoweko Pita maya niseko ateto maya ne loko liyoko, mau minabo wewenamasiya
    sa-liki li me:'
  heb-heb: ותכר את קול פטרוס ומשמחתה לא פתחה לו אם דלת השער ותרץ הביתה ותגד להם כי
    פטרוס עמד על השער׃
  mpp-mpp: Wame Pitadi yowa mime malacine ngagelu beliyewec. Ailubac ye nu mi laliyecnowec.
    Ye moc mac kwelina felu miwec, “Pita kwesilu odale nuwa domagac.” Inguc milu edocebawec.
  apb-apb: Na maholo e rongo saie uri a Pita nge ko ere mai pe'ie, ko si tohungei
