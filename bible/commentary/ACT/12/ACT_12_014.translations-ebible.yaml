  txq-txq: Ana namanene Petrus haran, boe ma nalelan neuk ka. Ana namahoko nalan seli,
    de nalaik uma dale neu, boe ma nafada hatahorir nae, “Petrus nambariik nai dea
    naa!” Tehuu ana panggananaa, de ana lilii soi lelesu fee Petrus.
  aaz-aaz: Anneen naiꞌ Petrus in haan ee te, in nahiin nain je. In nmariin anmaet.
    In naen antaam, ma natonan neu abitan naan am nak, “Naiꞌ Petrus anhaek et moneꞌ!”
    Natuin marinet koꞌu naan, tar antea in nnikan nain nak in he nasoitan enoꞌ naan
    neu naiꞌ Petrus.
  qup-NT: Chay Rodeka Pedropa shiminta uyashpan sumakta kushikurka. Mana punkuta paskashpan
    ukumallatata kallparka. Pedroka punkupimi shayahun nishpa rimak rirka.
  azb-azb: Qız Peteri səsindən tanıdı və sevincindən qapını belə, açmadan yenə evə
    qaçdı. Oradakılara xəbər verdi ki, Peter qapıda dayanıb.
  eng-DBY: and having recognised the voice of Peter, through joy did not open the
    entry, but running in, reported that Peter was standing before the entry.
  guo-NT: 'Pedro jʉmnot wʉt, japow chiekal jʉmmatabijt Pedro pejjame. Samata, japow
    xabich nejchachaemil, jʉmtaen wʉtow Pedro pejjame. Do jawʉt, bafafas-elow Pedro
    leliajwa. Jʉmch kaxade najae''epow batuchade batupijiw chapaeliajwa. Chapaei wʉt
    jʉm-aechow: —¡Pedro bafafaxot nuk,tathoetlel! —aechow.'
  hla-hla: Ba nonei e hengo mareiena te ranga u e Pita, ba torinen e sasala koruna.
    Ba tahol e pieta poutsuna i iahana luma, kaba e ma kalata nai e Pita a tamana!
    Ba nonei e hatei ranen, “E Pita e tuolna tara tamana!”
  mav-NT: Mi'i hawyi ihay ete toikuap. Mi'i hawyi ta'aipok meremo irania'in kape henoi
    hamo. Tuwehum moity'i haype yt toho­'o­oken­hyp'ok rokirẽ i ta'aipok.
  kpf-kpf: Gamŋâ Peterogât diŋ tobat nâŋgâm sâtâre op hâŋgi mân mem pam âburem mirâ
    kâligen âimŋâ Petero ga kinzap sâm dâzâŋgoip.
  ppo-ppo: Téyalemó, kale senaalené Pitané fo nakome wosóló hai̧tu, tu̧ hapale tukuni,
    fesaae folo bemó betó mole so whi̧paae kale Pita wóló a belamó daalapó fo ene
    felepó.
  hin-2017: और पतरस का शब्द पहचानकर, उसने आनन्द के मारे फाटक न खोला; परन्तु दौड़कर
    भीतर गई, और बताया कि पतरस द्वार पर खड़ा है।
  wol-KYG: Ba Piyeer waxee, mbindaan ma xàmmi baatam, daldi bég ba talu koo ubbil,
    xanaa daw dellu ca biir, ne Piyeer a nga foofa ca buntu kër ga.
  bef-bef: 'Ai Pitahi nogoꞌa keheliloto sipi gelo biloto kafe mesigise i behe huto
    lugaꞌa bonaꞌi nehanaga hololu luto buꞌehina. Ya huloto ma luto lu epiꞌehina: Pitau
    fegutoga ho tiloto nohibe.'
  amm-amm: Pitani ko naso fu kwaimoki mo, wiyou, mulu mo moloki saso, itu kolali monoi
    fufolikosoki. Na fumosa tiki, na yomusaloki, “Pita mo itu lotimai tofu tolo.”
  zaj-zaj: Viyategeleze na kudihulika dizwi da Petulo, kadeng'ha ng'hani kakimbila
    kabweleganya bila kuvugula ulwivi na kuguta yolonga, “Petulo ka halwivi.”
  chq-NT: Mo galicwii¹i jmíi¹ tya' Tʉ́³ do jo ganá¹ 'ooca'nʉ́¹ do. Joon ga'ii²¹ jløø'³mo
    cwiin¹in gajmaa'¹²a tsá² catyaai²gɨ do júu³ 'e Tʉ́³‑ʉ siin'¹²in 'ooca'nʉ́¹ do.
  swp-swp: Ia Petero arinana i atailobai, dobila wa nige i soe ma kodena mo i aitautau
    ie lau i heribadi, i ene, “Petero kalau nei dobila murimurina eai i totoro.”
  bjr-bjr: '@see-verse:ACT.012.013'
  aby-aby: Farike Fidanu wake nauke karana uike rooro ukaada i aisame ko worome dauike
    owerike i ku siane ibisa oroubairo durame ane fari. Iro ane farike eno wei, Fida
    farinuke uwara aisamero enare ibinua wei.
  eng-YLT: and having known the voice of Peter, from the joy she did not open the
    porch, but having run in, told of the standing of Peter before the porch,
  jni-jni: Sa ma tika ani nigmyirang ni Bitrus. Barki apuru arom madeki marosi upoko
    ana tukume, barki anime makuri udenge inusom barki mahuri u tide u Bitrus maturi
    anatukum.
  kne-kne: Idi nailasinana din kalin Pedro, nilinglingana ay mamokat begew si ragsak
    na, et katagtag ay en mangibaga ay wadas Pedro sin segpan.
  tgj-tgj: Hv Pitar gv gaama tvvchinto okv himpu yalaku agiya koko mabv ninyi arwngbv
    jukkur lwktoku, okv Pitar agum vv dakpv vla arwnglo gokyak pato.
  wat-wat: Tovanama Fita i nutoniya nenei, Noda kayona i kinaniya. Eatu sebobo i tewesafuya
    eketa kawa muka ita yauya atu i venukanasuna keta i iyavisiya i bwaduwa, “Aiyui!
    Fita nofe ketakawanai i misimisiniya.”
  gui-NT: Cuae cuñatai oicuaa Pedro iñee, erei oyerovia güi mbaeti oipea taraquera.
    Osɨi oique o pe, jare omombeu iru reta pe Pedro co oi taraquera pe.
  quc-TT: 'Are xuta ri uchꞌabꞌal ri Pedro, sibꞌalaj xkiꞌkotik, man xujaq ta kꞌu ri
    uchiꞌ ja xane nabꞌe xuꞌbꞌij chike konojel ri e kꞌo pa ri ja: Kꞌo ri Pedro chuchiꞌ
    le ja.'
  heg-NTPO: Ming Petrus fala ka kon, un tanan meman. Un dalen kolo isi, hidim un lail
    hlapat tuun taam lako bus el uma dalen le tek atuli las noan, “Hoe! Petrus dil
    ne likun nua!” Mo undeng un dalen na kolo isi, tiata un nadidingun in sai hnita
    ka bel Petrus.
  ptu-ptu: 'Naissanna naua Petrus sule aka nahingngi kamahanna, iya tä'' bäbäm untungka''i
    ba''ba aka tilalla'' sugali''. Lambi'' lumumpa'' tama umpa''tulasam solana naua:
    “Sulem Petrus dio ba''ba bala.”'
  bzd-NTPO: Mik ie' ttö̀ ttséwa̱ Rode tö, eta̱ ittsë'neka̱ buaë kë̀ deia̱ ukkö ppöök
    ta̱ itu̱nemine we̱shke̱ ichök tö Pedro de dur ukkö a̱.
  kwf-kwf: Ma kaidaꞋi nia rongo saiana lingana sa Peter, nia ka saeleꞋa liu, ma noaꞋa
    nia kasi Ꞌifingia laꞋu na maa. Bore ma nia lalili ka oli, ka faꞋarongo basi Ꞌani
    neꞋe sa Peter nia uu maꞋi Ꞌi maa.
  eng-WYC-2017: And when she knew the voice of Peter, for joy she opened not the gate,
    but ran in, and told, that Peter stood at the gate.
  eng-WMBB: When she recognised Peter’s voice, she didn’t open the gate for joy, but
    ran in and reported that Peter was standing in front of the gate.
  zat-NTPS: Gate bexúnbeabe' chi'i Pedro, quebe gusálajbe' dxa xu'u. Xel-la' dxebé
    chee̱be' zexíaj chégube' naga zaj nazraga benne' ca' chee̱ zeajé̱zrebe' benne'
    ca' ze̱ Pedro dxu'a dxa xu'u.
  spp-spp: U à Pyɛri mɛjwuuni lóg'a cè ke, funntange kurugo, mà jwo u pyɛnge ɲwɔge
    múgo ke, ka u u fê a kàr'a sà yi jwo pi sanmpil'á, na Pyɛri niɲjyereŋi na wá pyɛnge
    ɲwɔge na.
  zty-NTPS: 'Katen'' beyónbia''be'' chi''i Bedon'', ḻo yeḻa'' žebél chebe'' bi bsáljwben'',
    san taríaze beyejbe'' ḻo yo''on'', na'' bejzenlbe'' benne'' ka'' nníta''gake''
    ga na'', na'' wnnabe'': —Zoa Bedon'' ža yo''o.'
  mek-mek: Kai isa Peto aina elogonia aisama, alo egama alogaina puo, paꞌafi ipaagalaina
    eꞌagege, epiaukoko eꞌa alogai kelaꞌafou kemegamega auꞌi epainiꞌi einaka, “Peto
    eꞌa afegai eapae,” eoma.
  aey-aey: Odimei mel aid Pita jejeg dah mimei waug celeboeceb Pitana jic cebec qee
    huditoc guguli ceseli limei Pita maha gemo taweia ec maaden.
  urd-GVH: जब उसने पतरस की आवाज़ पहचान ली तो वह ख़ुशी के मारे गेट को खोलने के बजाए
    दौड़कर अंदर चली गई और बताया, “पतरस गेट पर खड़े हैं!”
  ycn-ycn: 'Roma''á rihuá''aca. Ruhue''epí Pedro núru''upi ri''imacá. E''iyonaja uncá
    ru''ujnalá rinumaná me''etaje rijló. Pu''ují huani rupechu i''imacale, rupa''ó
    jecho''oquelo ropumí chuhuá pachoje ajopánajlo riyucuna i''imajé. Rumá najló:
    —Caja Pedro iphíchari majó. Corral numaná ritára''o me''etení —que rumacá najló.'
  djr-djr: Ga ŋunhi ŋayi ŋanya rirrakaynydja ŋäkul Betanhany dharaŋarnydja, ga balayi
    ŋayi waṉḏin roŋiyin, yaka muka yan ŋayi dhurrwarany nhanŋu ḻapmaranha. Yurr waṉḏinany
    ŋayi gan goŋmirriyin manapar dhika, bala ŋayi lakaraŋala bitjarra, “Way walal!
    Dhuwanna Betany! Ŋunha dhärra ŋayi ga, ya ŋunha warraŋul!” bitjarr.
  kvg-kvg: Geté Pita-qa manqa wag gu-ewag, yaq ndugu khanakhanakh ndøndáp. Geté
    ndugu mboqog mboqozoateáv. Ndugu nqawá gunøteít, ndigu ezoqa vøzø̄-ein, “Pita
    ngóya, mboqog-te.”
  rug-rug: Sipu avoso gilania sa sa mamalaiṉina e Pita, si qetu va hola si asa. Ke
    haqala pule, ba lopu tukelia sa sa sasada. La tozia sa koa rini sapu e Pita si
    korapa turu nana pa sada, gua.
  hop-NT: Nihqe pam Peter töṅayat māmatsqe, pas hin unaṅwtiqe aqw qa hötat, ahpami
    wárikqe, Peter hötsíwhpeq wúnuhqat pumuy āawna.
  san-URD: تَتَح پِتَرَسْیَ سْوَرَں شْرُوا سا ہَرْشَیُکْتا سَتِی دْوارَں نَ موچَیِتْوا
    پِتَرو دْوارے تِشْٹھَتِیتِ وارْتّاں وَکْتُمْ اَبھْیَنْتَرَں دھاوِتْوا گَتَوَتِی۔
  heb-LB: כשהכירה את קולו של פטרוס היא שמחה כל־כך, עד ששכחה לפתוח את הדלת. היא מיהרה
    להיכנס אל הבית וסיפרה לכולם שפטרוס עומד בחוץ.
  caf-NT: '''Et ''ahoh Peter ''utni natsíyoodelhúts''it hoh hóont''i k''et, ''aw dacha''dutítil
    ''ink''ez ''ants''ih koo danálgai ''ink''ez, “Peter ndati siyin!” húbulhni.'
  mio-NT: 'Chini ña ti ra Pedro cuu ra cahan, soco ña nuna ña yu vehe, vati cusii
    ini ña suhva. Chacan cuu cha chinu ndico ña tichi vehe, ta cati ña chi ñi ti:
    ―Cha inda ra Pedro yu vehe ―cati ña.'
  srq-NT: Pedro cheẽ ngue eɨcua ra. Eya tuchɨ que nyebi asi oso mbia mbiirandu ra.
    Eɨquesa equia rocoɨ̃ Pedro je. —Hue Pedro ñɨ taicuee hue, ɨ que embiirandu ra.
  kje-NT: Petrus napolu, idewe ai nauroinnala lirna, de akin nahuwa'an wake'e penia
    an hamlinu hari nika, maa lari wali'ur laa romleher! An laa konohi heri onneni
    na'ahenia, “Petrus aile paharne.”
  gaz-gaz: Isheenis yommuu sagalee Phexros hubattetti akka malee gammadde; balbala
    banuu dhiiftees fiigdee ol deebitee akka Phexros balbala dura dhaabatu himte.
  kud-kud: Na Pita alinana ibenali lobai, ta iyaliyaya mwala'ina, na nigele awa'eda
    iho'e, eeta ilau gwaipile ta vada holanai iwalo, ‘Pita awa'edai itowotowolo’.
  urb-NT: 'Petu je''ẽha ke a''e ukwa. A''erehe hury katu jywyr oho. Hukwen ke pirar
    ym we ipe rĩ. Pe, amõ ta pe a''e pandu oho: —Se soroka pe Petu ixo! — aja kũjãtãi.'
  fra-LSG: Elle reconnut la voix de Pierre; et, dans sa joie, au lieu d’ouvrir, elle
    courut annoncer que Pierre était devant la porte.
  san-HK: tataH pitarasya svaraM zruvA sA harSayuktA satI dvAraM na mocayitvA pitaro
    dvAre tiSThatIti vArttAM vaktum abhyantaraM dhAvitvA gatavatI|
  cak-SNT: Pero antok ri xtan xraꞌxaj chi ja ri Pedro ri nichꞌo-apa, altíra xquicuot.
    Pero ruma altíra xquicuot, man xujak ta can ri puerta choch ri Pedro, xa jun-anin
    xuoc chic oc pa jay chi xbꞌaruꞌej chi ri Pedro cꞌo chuchiꞌ ri puerta.
  uvh-uvh: '@see-verse:ACT.012.013'
  ino-ino: Ne'eno afeana Pita akekana ake afiteno aipamo'a afino amuse hikeno ani
    kita ya'ki o'ateno naku naku haiya ya'mo'a ani nopi mai'naya vaya'aife inake huno
    hapapaiye “Pita'a ako eno kipate hetino mai'ne.” nehe.
  gnn-gnn: Bala yana ŋayi ŋuriŋiyi dhäruknha ŋäkulanydja ŋanya dharaŋarana Betanha,
    bala waṉḏina balayi; yaka muka yana ŋayi dhurrwaranydja nhanŋu ḻapmaraŋala. Waṉḏinanydja
    ŋayi goŋmirriyinana wal'ŋu dhikana, bala ḻakaraŋala bitjarrana, “Way walala! Beta
    ŋunha! Ŋunha dhärra ŋayi yukurra yulŋunydja ya', warraŋul,” bitjarra.
  yal-yal: A Piyɛri xuiin kolonxina, a sɛwa han a yi ɲinan dɛɛn nabi feen xɔn, a xɛtɛ
    a giyɛ. A sa a fala, a naxa, “Piyɛri tixi dɛɛn na!”
  cnt-NT: La₁ jme₁ca₂nág₂, ca₂rë₃cuɨ́'₅ jág₁ quió'₅ Pe₄ në́₃, jaun₂ tsá₃ ca₂niá₃ dsɨ₂juɨ₅,
    ia₁ ŋɨ́₄ lë₃ ca₂jmo₃ 'io'₂. Jaun₂ ca₂ŋái'₃ bá₄ táng₃ dsi₂néi₂ i₁con₂ jág₁, Pe₄
    bá₄ 'éi₂ ca₂dsióg₃.
  tif-tif: 'weng seluya, Pita almi weng bokola kala, kalaluya, umi aket ayo yaap ma
    kewala, saal ayo basolamu daa, kela abiltap bina met bokoya-lomdu: Kipyo, Pita
    ayo tal amitom tola be no, yikule,'
  nlx-nlx: एने ती पतरसान आवाज ओलखी लेदी, पुण तीह जुलूम खुसी लागनी केरीन बायणो नाह
    उगाड़ी, एने माय दोवेड़ते जाईन ती केयी काय पतरस बायणा हिऱ्यो उबरिनोह।
  apw-NT: Peter bizhiihíí yígołsįįdgo dá doo yá ch’í’ítiinhé bił gozhǫ́ǫ́go ha’ánálwodgo,
    Peter dáádítį́hgee sizįį, ṉiigo nṉee ákóṉe’ naháztaaníí yił nadaagosṉi’.
  gum-gum: 'Pedroi wam kui mørøppe, kasrag købiitø yaskabwanguen kurmøtø, katøle umbusrø
    kelula: —¡Pedro yaskabu pasrøtan!— cha, eshkabig køn.'
  not-NT: '@see-verse:ACT.012.013'
  plu-plu: 'Ayge eg murotpi git kiyapwiye Pedru gikupimna. Eg hiyapni henne, eg ba
    gubetki keh eg miyehe woka lappot. Eg sigis diyuh agikut xam. Eg danuh atere,
    eg awna ta gitkis nerras hiyeg ayge. Guwn: ―Kiyapwiye Pedru ay anumeku lappot.'
  iou-iou: Kuŋpäŋ Pita täŋo kotäk nadäŋpäŋ bänepi-ken oretoret pähap nadäŋpäŋ yäma
    nämo dätkuk. Nämo, äneŋi äyäŋutpeŋ yot gänaŋ unu kuŋpäŋ ämawebe päke u yäwetkuk;
    Pita äbäko yäma-ken itak yäk.
  ntp-NT: Dai maatʌcai ʌPiiduru ñiooquidʌ maicupioqui baigʌʌldacai baiyoma ʌpamu tuucavi
    mʌʌ dai aagida agai ʌgaa sai quitaagiña cʌʌca ʌPiiduru.
  rai-rai: Baa i walangoro lele paa in ingaan Petero, i gaaia, ma u ra nuna gaaia,
    pa i paapa ma, i welulu talili balet, ma i wapua diat naa, “Petero kuri maku i
    tur taau nabonanaaka.”
  haw-1868: A ike iho la ia i ko Petero leo, aole ia i wehe i ka puka no ka olioli,
    holo aku la oia iloko, a hai aku la i ke ku ana mai o Petero ma ke alo o ka puka.
  ffm-ffm: Nde o annditinnoo daande Piyeer ndee, o yeggiti udditinde damal ngal no
    o foti seyaade, o dogi o naatoyi, o humpiti ɓe Piyeer darii damal sella too.
  arb-NAV: فَلَمَّا عَرَفَتْ صَوْتَ بُطْرُسَ لَمْ تَفْتَحْ لِشِدَّةِ الْفَرَحِ، بَلْ
    أَسْرَعَتْ إِلَى دَاخِلِ الْبَيْتِ تُبَشِّرُ الْحَاضِرِينَ بِأَنَّ بُطْرُسَ بِالْبَابِ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲥⲥⲟⲩⲉⲛ ⳿ⲧ⳿ⲥⲙⲏ ⳿ⲙⲠⲉⲧⲣⲟⲥ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲡⲓⲣⲁϣⲓ ⳿ⲙⲡⲉⲥⲟⲩⲱⲛ ⳿ⲙⲡⲓ⳿ϣⲑⲱⲙ ⳿ⲉⲧⲁⲥϭⲟϫⲓ
