verse: ACT.012.014
translations:
  kpx-kpx: Hotove valitisi vahaeho balugai udaha alavoholisito hoilahai tiale ata
    bahata namigevei avoe, “Evive. Bitau lohoale heie ua.”
  okv-H: Peter ta ke hajire ingito tunga javotoho eto huga pe hirikae toto egerembeto
    huheveto pambuto embomeni ta degi einge ena, “Peter huga pe ta heteto mihia,”
    ainge enu
  tbo-tbo: Ma Pita ponana i nonola tuhagaya yaka ega guduna ita hoeya ma anai kaohana
    i bulili lui po a lawa i paliwelehi naka Pita hau mateta e towotowolo.
  mal-C: പത്രോസിന്റെ ശബ്ദം തിരിച്ചറിഞ്ഞപ്പോൾ അവൾ ആനന്ദാധിക്യത്താൽ വാതിൽ തുറക്കാതെ
    തിരികെ ഓടിച്ചെന്ന്, “പത്രോസ് അതാ വാതിൽക്കൽ നിൽക്കുന്നു!” എന്ന് ആശ്ചര്യത്തോടെ പറഞ്ഞു.
  grc-SR: Καὶ ἐπιγνοῦσα τὴν φωνὴν τοῦ Πέτρου, ἀπὸ τῆς χαρᾶς οὐκ ἤνοιξεν τὸν πυλῶνα,
    εἰσδραμοῦσα δὲ ἀπήγγειλεν ἑστάναι τὸν Πέτρον πρὸ τοῦ πυλῶνος.
  bgc-bgc: पतरस का बोल पिच्छाणकै उसनै खुशी के मारे दरबाजा न्ही खोल्या, पर भाजकै भीत्त्तर
    गई अर बताया के पतरस दरबाजे पै खड्या सै।
  khz-khz: Na ia na Petero karona ekamonagi-iliaato, ne verere na evega-vonuato, gaurai
    vanagi ati ekala-pakaato, na ia eraka-waikuleto, eve vaikilarato, Petero muli
    ai eruga-tagona voa.
  deu-TKW: und da sie die Stimme des Petrus erkannte, öffnete sie vor lauter Freude
    das Thor nicht, sondern lief hinein und meldete, Petrus stehe vor dem Thor.
  zsr-NT: 'Catiꞌ búnbëꞌbiꞌ chiꞌë Pedro biꞌi ngul ni, lu yöl‑laꞌ rudziji queëbiꞌ cutu
    bsaljbiꞌ yuꞌu, san jaréluꞌbiꞌ böajbiꞌ lu yuꞌu, yajtíxjöiꞌbiꞌ nup nacuáꞌ niꞌ, rnabiꞌ:
    ―Zoëꞌ Pedro raꞌ yuꞌu.'
  lin-lin: 'Tango asosolaki ete ezali mongongo ya Petelo, atondaki na esengo ; na
    esika ya kofungola ekuke, azongaki mbangu mpe agangaki : — Eh, ezali Petelo !
    Azali wana, na libanda, liboso ya ekuke !'
  hns-NT: 'Bas Petras ke aawaadj pahietjaanke oe khoesiaalie ke maare bhoelaai gail
    kamaarie khole aur dhaurke gail bataawe kie: „Petras dwaar par khara hai!”'
  noa-E: Mag bëewi Pedro iekcha ũr athaawai warag onegau puertdijã weeuba, sĩi ierrag
    khaphigbaadëwi, —Ich Pedro khabahab ajim anʉm ierr narr khʉʉnag.
  eng-EMTV: When she recognized Peter's voice, because of her gladness she did not
    open the gate, but running in, she announced that Peter stood at the gate.
  mib-NT: Te ni nacuni i tachī Pedro, te jeē ní cusɨɨ̄ ni i te tu ní núne i yéhyɨ́
    un, chi ni nandió cóo i te jínu i ni ndɨ̄vɨ i ini cuarto. Te ni castūhún i jeē
    ní quee Pedro índichi de yéhyɨ́ fuera.
  lif-NT2: खे़ल्‍ले़ पत्रुसरे़ कुइक्‍लाःन् कुसिङ् निःत्तुआङ् लाम्‍धेःप्‍पिन् मे़न्‍हन्‍ने
    सःत्ते़र लोःक्‍ते़ पेआङ् “पत्रुसे़न् लाःक्‍कात् त्‍ये़आङ् ये़प्लो” मे़त्तुसिरो॥
  xnj-xnj: Msikana yula amanyili kuvya mweihodisa ndi Petili, akavya na luheku neju,
    hati kwakona kudindula mlyangu wula ndi akajumbalila mugati kuvajovela kuvya Petili
    ayimili kuvala ya mlyangu.
  mmx-mmx: Ni ga ronga xibis laxaka at ne Pita la ni ga lok momo aleng la ni ga sixit
    beles manga ukeneng. Ketla ni xopmen goxo suang lumusmaragu. Ni ga vaase axasev
    i do ne Pita mo ga tu xamang.
  cbr-NT: Uquinbi Pedro banaia cuati cuëëni ca xëcuë xëocaíma —Pedro ca ëman nitsaxa
    —quixun cai amiribishi mëú abáquiancëxa.
  tee-NT: Chai ju yuchi ni k'asmatnilh ixchivinti ju Pitalu' pus lana mispalh ni yuchi.
    Para ni na ixk'achan pus jantu lhimalhtek'ak'o ju malhtich. Lana ats'alatanuchokolh
    lacachaka'. Quixtaklh ju chivinti ni Pitalu' ixya lacamalhtich.
  eng-LSV: and having known the voice of Peter, from the joy she did not open the
    porch, but having run in, told of the standing of Peter before the porch,
  cak-NT: Pero cuando ri xten xuc'oxaj chi ja ri Pedro ri nich'o'n-apo, yalan xquicot.
    Pero roma yalan xquicot, man xujak ta can ri puerta chech ri Pedro, xa junanin
    xoc chic apo pa jay chi xberu'ij chi ri Pedro c'o chuchi' puerta.
  pah-NT: Pedro'ga nhi'ig̃ame hẽa nhimombaragwahavi hehe. A'ero hẽa nhani tamombe'u
    javo jara'g̃a pe. Emo hẽa omoka'nhy reki hovapytymba'voga ga pe gworygworyva g̃waramo
    ga rura rehe. Igwete hẽa nhani javo. —Pero Pedro'ga ami hovapytymbava pyri, ei
    hẽa g̃a pe.
  sja-NT: Pedro otau k'awaak'ãri, o-ĩadachi. O-ĩapa puerta ewa-ee, edaa p'iradachi
    jarade Pedro taawa bɨ.
  xed-xed: 'Ka tsatsaftá tsi ta lwa Piyer, ka rfu tsi ta rfu. Ma ŋa gunatani ta tsa
    watgha ya ná, ka hwayaghatá tsi da huɗa həga da mnay kazlay: Waʼa Piyer ma bli
    kəʼa.'
  mks-NT: Tá na̱xini jo̱ho ñá cáha̱n da̱ já na̱ndicuni ñá ta̱chi̱ Pedro. Joo na̱ndindójó
    ña̱ cuná ñá yéhé sa̱há ña̱ cáji̱i̱ íní ña̱. Ta já xínu ñá na̱ndicó co̱o tucu ñá
    ini vehe ca̱xi tu̱hun ñá xi̱hín na̱ java cán ña̱ cándichi Pedro ja̱ta̱ véhe.
  gfk-S: Ing iga hadade kilam no ingane Pita, a but na gungunuama ga kap ie kaie pai
    gomle papos. Iesene iga hilo tapukus ma iga tange, “Pita rusu ra matanahala!”
  bmu-bmu: Qesiba kinda Pitögö jölŋi möt kutuba “I-ia kazan!” jiba söŋgaiba luhuba
    naŋgu qahö öröba ösumŋan miri uruŋe öŋgöba jiyök, “Pitönöŋ kaba naŋgunöŋ kinja.”
  dgz-dgz: Taue, Pita noa ire anu daramu wan, aton tan waenapan wadiamopen menan entane
    use sia aen go tonan ya watapen. Me anega wadiamon, “Pita tonana yoniwan!”
  eng-GNV: But when she knew Peters voyce, she opened not the entrie doore for gladnesse,
    but ranne in, and tolde howe Peter stood before the entrie.
  zaa-NT: Bedacca' bánią tsì'i Pedrua nna, pero de tantua la' redacca' latsi' nna
    labí guthàlią sino bigàa lą́ le' yú'u nna gutixa'ą qui'ni Pedrua nuá rinne ru'a
    puerta.
  eng-WEBSTER: And when she knew Peter's voice, she opened not the gate for gladness,
    but ran in, and told that Peter stood before the gate
  guh-guh: 'Nexata Rode itsa jumeyapëtane Pedrocuene, nexata abaxë apo tobaupatsi.
    Rode cujinaelia boyabelia pejamatabëcuenebarëyatsajonexae. Nexata Rode tsipaeba
    María pijabota penacaetuatsivijavabelia. Jumaitsi: —¡Pedro rajane baja nucalia
    baupa pënëverena! jai Rode.'
  bon-bon: Tabe liba Peteru me tagepogogo opo ewatnige, tabe gege name pi uuwamige,
    puutucu gaabe ne lica jiitnige, yepä mete me cääri abacitige, jejemige egä, “Peteru
    pisi nyene puutucu je.”
  nhw-BL: Huan nopa Rode quitoscacajqui huan quitoscamachili para Pedro, pero pampa
    nelpano paquiyaya, amo quicaltlapo. San motlalo calijtic para quinilhuiti nochi
    para Pedro itztoya calteno.
  mgw-mgw: Aywo mwi'nja paakwipwi panga lilobe lya Petili ngapulaika muno ata paali
    po kuuyu'wa gu'lu' niango aabutuki nnyumba na kwabakia panga Petili ayi'mi panja
    paniango.
  swh-ONEN: Alipoitambua sauti ya Petro, alifurahi mno akarudi bila kufungua na kuwaeleza
    kwamba, “Petro yuko langoni!”
  wbi-wbi: Ye akaguile lisio lya Petro, nu lukelo akakunua kudindula umulyango; pa
    uluo, akakimbilila nkate mu kyumba; nakuvavula kuuti u Petro imile kuvulongolo
    ku mulyingo.
  bba-bba: Ye u Piɛɛn nɔɔ tubɑ nuku dobu kun dere u ɡɑmbo kɛniɛ, mɑ u dukɑ ɡɔsirɑ
    dirɔ u bu sɔ̃ɔwɑ mɑ Piɛɛwɑ wɑ̃ɑ kɔnnɔwɔ.
  eng-KJVCPB: And when she knew Peter’s voice, she opened not the gate for gladness,
    but ran in, and told how Peter stood before the gate.
  kgk-NT: 'Inhe''ẽ ohendu ramo, oikwaa-ma: “Ou-ma ra''e Pedro” he''i ojéupe. Ovy''a
    eterei. Ovy''a eterei-gwi hesarái-vy ndoipe''ái okẽ. Oripara jevy koty-py oho-vy
    omombe''u hagwã: —Pedro ko okẽ rovái onhembo''y-ma oĩ-vy, he''i omombe''u-vy.'
  waj-waj: 'rikiooduu Petoroosaa kuavai vuduu arinaima rikioo hama sipuuvaa hatueerainno
    sirigainno seenoo kava vara ranoo vioo gioonna kiaapuuya kiaa mmioo tunoo: Ai,
    aa mmiaa Petorooso mmaanai aammiavau duoo vainoo,'
  cpy-cpy: 'Ari iyowaanteta-waeri Pedro, antawo okimo-shiretanaki, tee ashitaryaa-nakiniri
    ikyaanta-paakyaari, apatziro opiyanaka inthomoeki okamanta-paaki, okantzi: “Pedro
    kaematsiri.”'
  mpx-mpx: Pita anana ana gun i hago, inoke wana yaliyaya ana bwata kaiwena nog nige
    i pwepwela, yaa i patalelu sikal i na alonau wali wasa i pek i ba, “Pita iyoho
    i taltalmilil noleleya.”
  wbp-wbp: Wurrangku payurnu-wiyi, “Nganangku kanpa nyuntulurluju tuwaju pakapakarni?”
    Piitarlulku jangku-manu, “Ngajurna Piita.” Kuja milya-pungu yirdi-maninja-kurra
    Piita, kujarlaju wardinyi-jarrija-mipa. Ngula-jangka-malku kularla lakarn-manu
    tuwaju, lawa. Kala kulpari parnkaja-puka yangka-kurra-yijala ruumu-kari-kirra
    manu warnkiri-maninjarla wangkaja-jana, “Piita-ka karri yinya yarlungka!”
  luo-luo: To ka nochamo dwond Petro, nodoko mamor ahinya mi noringo odok ei ot kapok
    oyawone. Nonyiso jogo mane ni e ot kopongʼ gimor niya, “Petro ni e dhoot!”
  nhe-NT: Huan nopa Rode quitoscajqui para eliyaya Pedro, pero pampa miyac paquiyaya,
    ax quicaltlapo. San motlalo calijtic para quinilhuiti nochi para Pedro itztoya
    calteno.
  aii-aii: 'ܝܕܝܼܥ ܠܵܗ̇ ܩܵܠܵܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܘܡ̣ܢ ܚܲܕܘܼܬܘܼܗ̇ ܠܵܐ ܦܬܝܼܚ ܠܵܗ̇ ܬܲܪܥܵܐ،
    ܐܸܠܵܐ ܪܚܝܼܛ ܠܵܗ̇ ܠܓܵܘܵܐ ܘܐܡܝܼܪܵܗ̇: ”ܟܹܐܦܵܐ ܟܸܠܝܵܐ ܝܠܹܗ ܩܲܕܡ ܬܲܪܥܵܐ ܕܕܵܪܬܵ‌ܐ.“'
  esk-NT: Peter-m nipaa iḷisaqłiġniġaa. Quviatchaqtiqpaitḷuni aŋmautigaluaqnaguunniiñ
    utiqtiġniqsuq kiñumun uqaġiaqhuni, “Peter qakma!”
  msb-msb: Pakakilala san boses ni Pedro, wara niya abrihi an pwertahan kundi tungod
    sa iya kalipay, nagdalagan lugod pasulod kag nagbarita na si Pedro ada sa may
    pwertahan nagatindog.
  cpa-NT: Jøng² mi³ca¹lø¹cuuh¹² tsih² mǿ² héi² hag³ Pedro, ta³lah¹ca¹ŋáh¹ tsih² juu¹²
    dsi²néi². Hioh¹² jenh¹²tsih. Ca¹ŋi¹hǿ¹tsih jǿg³ ma²tsenh¹² Pedro ja³dsi¹². Cu¹dsie¹²
    tsa¹dsagh² dsǿa¹²tsih mi³ní¹dsa hag³jnǿ³.
  dso-dso: ପିତରର୍‌ କଁଟ୍‌ସର୍‌ ଜାନିପାରି ସେ ଏତେକ୍‌ ସାର୍‌ଦା ଅଇଲା ଜେ କାପାଟ୍‌ ନ ଉଗାଡି ବିତ୍‌ରେ
    ପାଲାଇକରି ତେଇର୍‌ ବିସ୍‌ବାସିମନ୍‌କେ କଇଲା, “ପିତର୍‌ ବାଇରେ ଟିଆଅଇଲା ଆଚେ ।”
  meu-meu: a Petro gadona dibana, bena ena moale bada dainai iduara se kehoa, to e
    heau vareai, e hamaorodia, Petro na iduara murinai gini.
  yva-NT: Umba mo Petrus anamote ranaun ti mare, “Sopamo Petrusa pi vae!” Ranayanambe
    rave ti mavave makare, weramu mo unsanda rausiso jewen. Umba mo raura nanto vatano
    una no yavar uga mansai tenambe mare, “Petrusa pi de te no unsanda sisa umu.”
  dgc-dgc: Siya, pékatukoy na to boses ni Pedro, éy éwan na siya binukasan, dahil
    ta pagés na; éngˈwan naginan siya ta lubuk a kinagi na du ménalangin sa a kéye
    dén ti Pedro to pintuan.
  zpm-NT: Zeeṉe beeṉbey ndzoop co tsi Pedr, rley ndzoop. Lo guieḻbley co niicle pxaldaque
    ndzoop ro yu, rias ndzoop zienie ndzoop diidz lo grë zha ne ndxie ga; rëb ndzoop
    laa Pedr bdziṉ ro yu ga.
  hix-NT: Petru rwon me nenytxay hatà, Hokne. Àsok hana nehxakon ha. Teryehorye rma
    haxa nehxakon hamà. Teryehorye tehtxoho hoye ro ahurmakanàrà hutwahkahye hatà.
    Karyhe toy harha tà, àhyakanye, nàmno yawon komo hyaka. Mono manaye, Petru, àhotawo,
    kekon hatà, àwyanye.
  sim-sim: Hako Pitahi mandarjinyak si misihi sunguwavu sihi er si rupshi mendehe
    akayangan si sutla namber indiyok simu shirinya ira. Si ihi orok tirsandari man
    simu sawera. �Pita or taha akayangak sindu.�
  npi-ULB: जब तिनले पत्रुसको आवाजलाई चिनिन्, तब आनन्दले भरिएर ढोका खोल्नै भुलिन् अनि
    कुद्दै कोठाभित्र आइन् र पत्रुस ढोकानिर उभिरहेका थिए भनी सुनाइन् ।
  cgc-cgc: Na nakala din kagi an Pedro, subla iya na kalipay na imbis abrian sara
    ya, gadlagan kanen an malik naan selled daw gasugid naan ta mga gatuo na Pedro
    an naan ta gwa.
  tim-tim: Ain tatmâ nâŋgâm hin dâep, “Mâ, Petorogât den hin.” dâm mârum biwiŋe heroŋe
    akmâ hâŋgi bo mem katmâ âmâ emet kâlegen âgâm hin makyeŋgiep, “Petoro ina togo
    hâŋgiân kindâp.” dâep.
  yor-yor: Nígbà tí ó sì ti mọ ohùn Peteru, kò ṣí ìlẹ̀kùn nítorí tí ayọ̀ kún ọkàn
    rẹ̀ gidigidi, ṣùgbọ́n ó súré wọ ilé, ó sísọ pé, Peteru dúró ní ẹnu-ọ̀nà.
  wos-wos: Yae Pitana hundi xékétaka lé xékélaki, wun du Pita dé. Xékélakitaka mawuli
    sawuli yata lé bari wambula wulayi. Gena yambu nafwihambalé. Wambula wulaaye lé
    diré wa, “Pita andé té, hafwambu.”
  emp-NTPO: Rodeba Pedro bed̶eara cawasia. Maʌ̃ bẽrã b̶ʌsrid̶asia baribʌrʌ ed̶a wãbadara
    ewaẽ́ basía. Ãtebʌrʌ ed̶a pira wãped̶a djabarãa jarasia Pedrora dajada b̶ʌda.
  eng-F35: Upon recognizing Peter's voice, she was so glad she did not open the gate,
    but ran in and announced that Peter was standing before the gate!
  ind-ind: Waktu Rode mengenali suara Petrus, dengan sangat gembira dia langsung berlari
    ke dalam dan lupa membukakan pintu. Dia memberitahu semua orang yang berkumpul,
    “Petrus sedang berdiri di depan pintu!”
  pes-OPCB: وقتی صدای پطرس را شنید، از فرط شادی، بدون اینکه در را باز کند، برگشت تا
    به همه مژده دهد که پطرس در می‌زند.
  mpt-mpt: o e weng olo wento Fitae weng baane kesoa amisalo betelanamino deibonoa
    seinseinoa tanoa bainobo galin mak isu tam unanoa baabenoa Fitae tenea amit etale
    biebo gesoa
  ssx-ssx: Pidana꞉ pi make meata꞉ ta꞉na꞉ma꞉ wopu homolo hata꞉ pota꞉ na lombeke da
    tukiki pa꞉ta꞉ anke hao pua Pidata꞉ pota꞉ kake pa꞉ta꞉ a꞉pa hala꞉me leekeme.
  mkl-mkl: Iyi í mɑ̀ imui Piɛɛ ŋɔi inɔ didɔ̃ kù jɔ̀ kù cũu. Ŋɔi í sɛi í nyi ile í
    koo í sɔ̃ inɛ ŋɑ í ni Piɛɛ í wɑ ɑndɛ koofɑ.
  gaq-gaq: ମେଁ ପିତର୍‍ନେ ବ୍ନାଇର୍‍ ମ୍ୟାଃଚେ ଏନ୍ତି ସାର୍‍ଦାରେ ଡିଙ୍ଗ୍‍କେ ଜେ ମେଁ କାପାଟ୍‍
    ମାରଃଚେ ବିତ୍‍ରେ ୱିର୍‍ ଡୁଂୱେଚେ ର୍ଣ୍ଣସାଙ୍ଗ୍‌ ଡାଗ୍ରା ପିତର୍‍ ତୁଆଁଲେକେ ଡାଗ୍‍ଚେ ବାସଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Rooda Phexiroosa qaala gididayssa erida wode ufayssan kumada kariya dooyenna
    guye woxxa bada, “Phexiroosi karen eqqis” yaagada asaas odasu.
  unx-unx: ପାତ୍‍ରାସ୍‍ଆଃ ଲାବ୍‌ଜା ଆୟୁମ୍‍ ଉରୁମ୍‍କେଦ୍‌ତେ ଇନିଃ ପୁରାଃଗି ରାସ୍‌କାୟାନା ଯେ,
    ବଲଦୁଆର୍‌ କା ନିଜ୍‌କେଦ୍‌ତେ ପାତ୍‌ରାସ୍‌ ବାହାରିରେ ତିଙ୍ଗୁଆକାନା ମେନ୍ତେ ଉଦୁବ୍‌କେଦା ।
  gah-gah: gatetó nene Pitani anó lupamú geleake, gahe segemike agoliza napa vizitímo
    ololu loko iteko Pitá nene oko gatetó noive loko lo kemekago,
  lcm-lcm: Sikei parik kalapa tavas ania using taun ang kala longong kinle na kalingana
    i Petero, kalapo maramarak luai na kala sang pok sian antok amalangas ani vap
    ang nei lu ta Petero nang kalapo tung mete takaman.
  aer-aer: Peter ikwere angkirtnerlenge re ahentye alhengke-awemele akangkeke arnterre.
    Re imerte arriwe altywere-iletyakenhe-arle anemele. Akngerre akangkemele re unteke
    arrpenhe areyeke iletyeke, “Awaye! Peter kwenhe akethele tneme.”
  qvc-NT: 'Chay chinaqam rimayninmandalla Pidruta riqsishpa, ancha kushikurqan. Chaymi
