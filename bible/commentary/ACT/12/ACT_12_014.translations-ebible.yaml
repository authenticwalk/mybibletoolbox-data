  zaw-NT: 'Che biembee Rode xse'' Pedr, sa''csi bibalazduxhni, biaḻlajzni nuxhalni
    ro lä''. Alga baxuṉni biusacni neṉ yu'', räjpni lojreni: ―Pedr suga'' ro lä''.'
  san-MAL: തതഃ പിതരസ്യ സ്വരം ശ്രുവാ സാ ഹർഷയുക്താ സതീ ദ്വാരം ന മോചയിത്വാ പിതരോ ദ്വാരേ
    തിഷ്ഠതീതി വാർത്താം വക്തുമ് അഭ്യന്തരം ധാവിത്വാ ഗതവതീ|
  tam-TCV: அது பேதுருவின் குரல் என அவள் அறிந்ததும், மிகவும் சந்தோஷமடைந்தவளாய், கதவையும்
    திறக்காமலே திரும்பி ஓடிப்போய், “பேதுரு வாசல் அருகே நிற்கிறார்!” என்று மற்றவர்களுக்கு
    பரபரப்புடன் சொன்னாள்.
  mit-NT: Te nì nacunì‑ña tàchì Pedro. Doco ñà‑cuàhà guá cudíì inì‑ña, cónì nácúná‑ña
    yehè; nì dàyáà‑ña nì nansìhvià vehe, nì cachitnùha xì nèhivì mà ñà‑divi Pedro
    nduú nècuàchì cáhàn yehè mà.
  ceb-ULB: Sa dihang nailhan niya ang tingog ni Pedro, sa iyang kalipay napakyas siya
    sa pag-abre sa pultahan; hinuon, siya midagan padulong sa kwarto; siya nagbalita
    nga si Pedro nagtindog didto sa pultahan.
  ces-LB: Když se Petr ohlásil, poznala ho Rodé po hlase, ale samou radostí zapomněla
    otevřít a běžela zvěstovat dovnitř, kdo to stojí u dveří.
  mkn-mkn: Dengar Petrus pung suara tu, ju dia kanál memang. Dia sanáng mau mati,
    tarús dia lari capát-capát pi dalam, ko kasi tau orang dong bilang, “We! Petrus
    ada badiri di luar!” Ma tagal dia su babingung tu, dia lupa buka pintu kasi sang
    Petrus.
  nce-nce: Bu Pitabë mou lego aholokwane tlole. Na bu tako fleflesu tëgletleme nëgeme,
    ino tika jwa këme tëtatle. Na bu fëka tokou na fli onehome gali tlome, “Pita walisife,
    ino efome ekë lelëjuwelëbokwe!”
  pol-UBG: Gdy poznała głos Piotra, z radości nie otworzyła bramy, lecz pobiegła i
    oznajmiła, że Piotr stoi przed bramą.
  qxh-NT: 'Pedrupa shiminta wiyar, jatunpa cushicuran. Puncu quićhapuytapis jungaycur,
    cuticuran: «Pedro ćhayamusha» nir.'
  nwi-nwi: Kɨni in mərɨg rɨki Pita, ruɨrkun mə Pita a; kɨni rɨkin ragien pɨk tukun,
    kɨni mərukɨn nəhitəyen, kɨni maiyu əmə mɨvən mɨni-əsah-pən iran mɨmə, “!Ei! Narɨmnə
    əpə. Pita ramərer ye kwəruə apa iruə.”
  kmo-kmo: Sii yaniga siita Pita riiti ayan meejichi sii inyaka kwoya hikichi sii
    aka tagwakasakech sii awasen heechi kawka iri eecha wor, “Pita rii kata geenyik
    siitiito.”
  agr-agr: 'Nunik jegantá waitinak ujatsuk wajas antukmá, Pedro chichamen antujuk
    shiig aneas tupikaki wakitki: —Pedro tanta waitinum wajawai, —tiuwai.'
  kyc-kyc: Epapala Pita pii mende leyamo doko sepala Pitame karo pipyalyamo lao ama
    rae maiya. Rae maipala kambu dowa doko lumbwa napala andakare makando papala,
    Pita kambu dokona karapyalyamo, lao lamaiya.
  urd-GVU: جب اُس نے پطرس کی آواز پہچان لی تو وہ خوشی کے مارے گیٹ کو کھولنے کے بجائے
    دوڑ کر اندر چلی گئی اور بتایا، ”پطرس گیٹ پر کھڑے ہیں!“
  yre-NT: 'ɛn e Piɛri wei -kɔnnɛn ''yɩ. Tɔɔn -a ci "nrandɩ ''sia, ɛn -a ci ''san ''kɔn
    ''lɛ ''sʋdɩ man, ɛn e -kʋ ''pian flan -a ''kuin zia nun -a vɩlɛ ''nan: «Piɛri
    a bei.»'
  fuh-BKF: Nde o annditinnoo daande Piyeer ndeen, o yeggiti omtude dammbugal ngaal
    no o foti seyaade. O doggi, o naatowi, o humpiti ɓe wo Piyeer darii dammbugal
    toon.
  arl-NT: 'Nojuajaari saaja Pedro tojishii tia camaru jiyaniquiyano, na tiootiu na
    riatanura nocuaji. Niyacoo tojishacari seetanujuanaa Pedro rupaa, majaari tiootiu
    na riatanu quiquiaari na shuquiriniutia. Saaja netequiaariuhua tiaco quiniaa numootenuraari.
    Nojori sequesuhuari: —¡Pedrocuajaqui nooj, tohuateyaji nujuaatej!'
  ziw-ziw: Niyo abunkula kugamba izwi idyo nidya Petulo niyo elelwa vidala vyaleka
    aguluka auya havugulwe ulwivi na kuwagambila weyawe kugamba Petulo kachimala heise.
  grc-TR: Καὶ ἐπιγνοῦσα τὴν φωνὴν τοῦ Πέτρου, ἀπὸ τῆς χαρᾶς οὐκ ἤνοιξε τὸν πυλῶνα,
    εἰσδραμοῦσα δὲ ἀπήγγειλεν ἑστάναι τὸν Πέτρον πρὸ τοῦ πυλῶνος.
  nag-nag: Jitia tai Peter laga awaj janise, khushi pora dorja khuli bole pahorise;
    aru tai, polaikene kamra te ahise; aru taikhan ke Peter dorjate khara kori kene
    ase koise.
  eng-OEBCW: She recognized Peter’s voice, but in her joy left the gate unopened,
    and ran in, and told them that Peter was standing outside.
  knj-NT: Pero ja' yet jix yaben ix tol ja' Pedro, ma sjaj puerta ix. Caw jix tzala
    a ix sic'lebil. Catu' jix yak'on ani ix spax oc yul na yin eymanil. Catu' jix
    yalon ix tet eb yaman ec' titu', tol ja' Pedro lalan sc'oxc'on octoj sti' puerta.
  deu-1912: Und als sie des Petrus Stimme erkannte, tat sie das Tor nicht auf vor
    Freuden, lief aber hinein und verkündigte es ihnen, Petrus stünde vor dem Tor.
  san-PUN: ਤਤਃ ਪਿਤਰਸ੍ਯ ਸ੍ਵਰੰ ਸ਼੍ਰੁਵਾ ਸਾ ਹਰ੍ਸ਼਼ਯੁਕ੍ਤਾ ਸਤੀ ਦ੍ਵਾਰੰ ਨ ਮੋਚਯਿਤ੍ਵਾ ਪਿਤਰੋ ਦ੍ਵਾਰੇ
    ਤਿਸ਼਼੍ਠਤੀਤਿ ਵਾਰ੍ੱਤਾਂ ਵਕ੍ਤੁਮ੍ ਅਭ੍ਯਨ੍ਤਰੰ ਧਾਵਿਤ੍ਵਾ ਗਤਵਤੀ|
  nob-LB: Da hun kjente igjen Peter sin stemme, ble hun så glad at hun glemte å åpne.
    I stedet sprang hun inn i huset igjen og fortalte til alle at Peter sto utenfor
    på gaten.
  ntj-ntj: Palunyalu Piitaku wangka kulirnu ngurrkarntanu. Palunyalu pukurlarringkula
    yarlantjamaalpa marlaku kukurraarnu. Palunyalu watjarnu-tjananya, “Piitanya nyarra
    ngarala yilkaku.”
  sxb-NT: Olwa yaria omwoyo ogwa Petro yawa no owusangaavu ino kugera asomoka na airana
    na ataiguuleo ekiriango, kandi agia alaga awantu wandi awaawanga mu enyumba omwo
    mbwe Petro nio ori enze ku ekiriango.
  nhu-NT: Ɛ wvú dioo yuw ɛ ɛ̀ nu diɛw Bita, ɛ njoŋ yu wvú, ɛ wvú faŋɛ yaa yene ketaaŋ
    kɛ, kaa nɛ lewtɛ kase ley gɛn yew, see ɛ̂ bonyii lɛ, “Bita nu diuw ketaaŋ e.”
  row-row: Ana rena Petrus hara na boe ma, nahine neuꞌ ena. Namahoꞌo seli, de lai-laiꞌ
    rala neu, nafadꞌe atahori ra nae, “We! Petrus rii-rii sia deaꞌ!” Te ana liliiꞌ
    de nda soi lelesu fee Petrus sa.
  msy-msy: Egha a Pitan tiarim baregha, bar akuegha, tiam kuizir puvatɨgha uamategha
    ivegha aven ghugha, kamaghɨn gumazamizibav gɨa ghaze, “Pita muna iza tiar akamɨn
    iti!”
  agg-agg: '@see-verse:ACT.012.013'
  ptp-ptp: Lêc ngô Pita vya dɨ xovô nêbê ge Pita om xêyaa vô nivɨha yang, lêc taxên
    vuayen ma dom tup mɨ lax nêl vô he wê dô vac xumac lôma ge ên nêbê Pita val le
    vɨxun.
  nak-nak: Eia goio lolo vutitia la golule Pitale, eia goio sagege pepehotio, eia
    goilo rivu lou, kati kopeale Pitale, eia veia giteu mago “E Pita ogala la mata
    magirigirie!”
  lbb-lbb: Ning i longor lalan pas a elngena e Pita, i gas. Pa ana nuna gasgas, bel
    i sapang pasi, i dun ulak, pa i atai la mange, “E Pita kanumo na taman i tur.”
  kan-2017: ಅವಳು ಪೇತ್ರನ ಧ್ವನಿಯನ್ನು ಗುರುತುಹಿಡಿದು ಅತಿಯಾದ ಆನಂದದಿಂದ ಬಾಗಿಲನ್ನು ತೆರೆಯದೆ
    ಒಳಕ್ಕೆ ಓಡಿಹೋಗಿ; “ಪೇತ್ರನು ಬಾಗಿಲ ಮುಂದೆ ನಿಂತಿದ್ದಾನೆ” ಎಂದು ತಿಳಿಸಿದಳು. ಅವರು ಅವಳಿಗೆ;
    “ನಿನಗೆ ಹುಚ್ಚು ಹಿಡಿದದೆ” ಎಂದು ಹೇಳಿದರು.
  cso-NT: Jmɨ́¹ ca³lɨ³ cuoh² mɨ́¹míh¹ hí³ ho³ Pé¹, tiá² la³juɨ³ ca³nia³ yáh³ hñú³,
    tɨ³ ñéih³ bíh¹ tɨ³ ngah³ hi³ má²hiún² lɨ́n³² tsɨ́³ hi³ ca³ñí¹zeh¹ tsá² ná¹ngɨh³²
    hí³ hi³ Pé¹ bíh¹ la³ má²zenh² ho³hñú¹³.
  ena-ena: Vevɨla Pita dɨ sugɨ mɨtɨ agadɨ igahɨlavɨla hekɨlɨ hɨjɨŋalami. Lavɨla hɨbɨ
    lapa agadɨ ma lavɨlami. Cɨhu haŋɨla uleŋ muji ivouavɨla hulaŋ iamɨgali agɨladɨ
    abami. Pita vevɨla haiabɨla adan lagulama hɨnidi uami.
  nbq-nbq: Bika wunggu lagagirik, “Peterus ane iri higi,” yiluk, endawi adenggen en
    sogop huthegetek, “Peterus ako wasim agarik o,” yiluk, yugera nonggagagi.
  tgo-tgo: I loŋwevatad na i ghareghare emunjoru Pita ghalɨŋae. Ghare le warari kaiwae
    ma i vugha thɨnɨmbako, i rukunjogha na i giya ghauneko yanawanji, iŋa, “Pita iya
    i ndeghathɨgha etoke!”
  yap-yap: Me pow rok lungun Peter me ri felfelan’ me sul nga naun ni be mil nde bing
    fare mab, me yib i yog ni bay Peter u waen nib sak’iy.
  mop-NT: Le'ec ti ca' u yeeltaj etel u t'an aj Pedrojo, qui'aji u yool. Tubi ti'i
    u jebic u chi' a coto. Bini ti alca' u yadü' ti'ijoo' u pectzil. —Te'i que'en
    aj Pedro chi' a coto,— cu t'an ti'ijoo'.
  tet-tet: Rona Petrus lian, Rode natene kedan. Nia neon diꞌak toꞌo. Mais tan benar,
    nia naluꞌa loke odamatan baa Petrus. Hotu nia nalai tama lai-lais, katak baa ema
    sia naꞌak, “Rona! Petrus nariik iha luan!”
  hlt-MCSB: Tedae Peter kah ol la a hmat vaengah a omngaihnah neh te thohka a ong
    mueh la cu phai tih thohka ah Peter a pai te puen phai.
  xtd-NT: N‑najini‑i tnuꞌu Spedru, te ña najaan‑i yeꞌe chi vichi n‑kuvete‑i. N‑kendava‑i.
    Juan ndɨu‑i xiti veꞌe. N‑xian tnuꞌu‑i ñayiu xyuku xiti veꞌe xa Spedru nujuiin
    yeꞌe.
  mdy-ETH: ናዔላ ጴፂሮሴ ዑኡሲ ማዔሢ ዔራዖ ሚርጌ ዎዛፓ ዔቄያና ማርሾ ካሮ ቡሉዋዖ ሃሺ ጳሽኪ ጋሮ ጌሊ፦ «ጴፂሮሴ ካራ ዔቂ
    ዓኣኔ!» ጌዒ ኬኤዜኔ።
  spl-spl: Den tuhumu hoŋbawa imbi âlâ, kutŋe Lota sâm, yâkŋe gahatŋan ba ombeŋe towatŋe
    nâŋgâop. Yawu nâŋgâm tepŋe yahatmu inâk âwurem ba “Petoro gahatŋan taka kinsap,”
    sâm ekyongop.
  usp-NT: Cuando xta chi jyolji' Pedro, sub'laj xqui'cotc. Jwi'l jqui'cotem ta' chiqui'
    xteb'a' man pwert, xe' jol la ja chi jb'ij rechak chi Pedro tich'a'w la' man pwert
    chi' b'e.
  zav-NT: Na' catə' bžimbo' par əsalɉwbo' puertən' beyombia'abo' ši'i Bedən' na' de'e
    tant bebeibo' bito bsalɉwbo' puertən' sino beyeɉdobo' gan' ža' beṉə' ca' ɉəyeyežbo'
    ḻega'aque' de que Bed nan' zecha cho'a puertən'.
  sgz-sgz: Má ngo ákte longra ilmi kaungán ái Petero ki ák tuan lala gáu i bál, má
    ngorer ák balantahni pasbat má. Ái sár ák rut kaleng má ák bin ngo, “Ái Petero
    á minái a sámtur i mátán sál!”
  kek-NT: Quixnau ru xya̱b xcux laj Pedro. Inc'a' quixte li puerta chiru. Xban xsahil
    xch'o̱l, co̱ sa' a̱nil chixyebal resil reheb li cuanqueb sa' cab nak laj Pedro
    cuan chire puerta.
  blz-NT: Liuliu ia inti'i a wurung ni Petrus. Gause nolewa', ia donga-dongan ninsoop
    soosoodo, kasee sianpo nengeleaki omporon iya'a. Ia nambantilkon mian se' i Petrus
    isian na liwa.
  poe-NT: A̱ ntá tió kjuátso̱an tjan itén chꞌín Pedro ntá kꞌuitjáyenhen tjan kuakitje̱ehya
    tjan tí ntója a kíxin imá kóchéhe̱ tjan. Kuinká tjan sákjuíchrónka tjan kíxin
    ntója puerta ntiha itjen chꞌín Pedro.
  san-TAM: 'தத​: பிதரஸ்ய ஸ்வரம்ʼ ஸ்²ருவா ஸா ஹர்ஷயுக்தா ஸதீ த்³வாரம்ʼ ந மோசயித்வா பிதரோ
    த்³வாரே திஷ்ட²தீதி வார்த்தாம்ʼ வக்தும் அப்⁴யந்தரம்ʼ தா⁴வித்வா க³தவதீ|'
  cof-NT: Junni Róderi Pédrochi fiquica manmiito, duque son tito, tamolanca lasino
    pansito, tamochi mansuwito, uyanlabe panue Pedro urachi manwiruraeque.
  srm-NT: 'hën a jei Petuisi töngö. Hën a sabi taa hën. Ma nöö a wai te a fëëkëtë
    u jabi di döö dëën. Hën a toona kule go taki da dee sëmbë taa: “Dee sëmbë o, Petuisi
    ko aki e! A dë leti a dööbuka dë.”'
  qvs-NT: Chaypina rimananllamanta Pedruta riksishpa sukaman kushikuyninwan mana nima
    punkuta kicharishpa ukuman kallparkan. Rirkan avisakuk Pedru punkupi kananta.
  zca-NT: Or mbin una' chi Per, no por tanta nizak laxto' una', nangaxa'lta' una'i;
    karre miëk una', ngwayab una', lë' Per nzo ro' pwert.
  cbc-NT: Baiopʉa, jõpʉ̃ã Pedro bʉsʉriquere tʉ̃gomasĩrĩ, bʉtioro majũ ʉseaniñupõ.
    Bairo caʉseanio ãnirĩ yua, Pedrore cʉ̃ pããjõrĩ mee, Diore cajẽniãnatʉ pʉamerẽ
    atʉcõãjãásúpo, na quetibʉjʉo ácó. Topʉ na etari, “¡Pedro jopepʉ niñami!” na ĩñupõ.
  qxo-NT: Pedrupa vozninta wiyaycurnam pasaypa cushicurnin puncutapis manarä quichapar
    cörrilla cutirgan puncuchö Pedro caycagta willacunanpä.
  mox-mox: Ta tuta nana Loda Fita bonana noqolia, ʼinega ʼinanea ta qaiawa qiduana,
    ʼinega nuana voqana ta ʼawa ge dasiʼwaei, ta ʼesi vihila lugu totoa vaʼauta ʼidia
    vonedia, “Fita ʼawaya tovotovolo!”
  kew-kew: Nipumi Pita-na agaa pagoare robaa-para raana omoa-ga pora gaape nalobisa
    rabu ru-nane aipapulu wala pisa. Gore Pita ada pora gaape-para epa aaya-ga nimi
    rekalepa sa.
  dww-dww: Be raḡanine Pita bonanama ya vaivaiena, tauna nuanama ya vere kaua be matakeda
    kaiporenama nuanama ya koa be ya manini ya munaḡa be ya riuna, “Pita matakedae
    e midimidina”.
  twi-ASANTE: Ɛberɛ a ɔtee nne no, anigyeɛ enti, wammue ɛpono no. Ɔsane nʼakyi kɔbɔɔ
    amaneɛ sɛ, “Petro gyina ɛpono no akyi.”
  aoj-aoj: Owaꞌ kwameꞌ malogol Pitai aꞌ kogawana, okom akwaꞌumi sonahaꞌw aꞌowaꞌ eaꞌ
    ina kwawisiꞌ uta, owaꞌ. Kwasagih kotanima kwafeꞌ nomon kwaꞌipas kwaꞌi, “Pita nani
    nalutu uta andoꞌ!”
  cbv-cbv: Pánihna, Pedro ã wéheatdih beh joinít, bʉ́dí wẽina, wãtcanjeh, naáwádih
    mit jwʉ́ʉb waad béjep wʉt jĩ. —Pedro beé ãí jʉyʉ́p be. Jẽc pebh ãí ñʉhʉp be, mit
    niijíp wʉt jĩ.
  taw-taw: Apɨl, Pita meg mɨgan anep agek nɨgak. Nɨŋɨd, mɨñmɨñ yɨbɨl gɨlɨg kanɨb ak
    sawl gɨl ma yɨkak, am binɨb okok kɨlop agak, Pita apɨl mɨdeb seŋayaŋ agak.
  jic-NT: 'Pedro tjevele na, jupj seletsja Pedro jin pjac tjevele jupj. Ma polel nyúcatsja
    jupj. ''Ücj jos tepyala. Jun vilicj ma jun tjecjyoltse, len̈ way wama tjemey p''in
    la veles yupj jilal. Tjevele: —Pedro ton̈ca jun vilicj nt''a.'
  zap-NT: Per chene wnebeey nzeb xrëz Bëd, kesentyent wzhiilen nzeb; lugar ne nxal
    nzeb yaglaa, lel noze rzhoon nzeb waluu nzeb diiz ne le Bëd zu zhiin yaglaa.
  wer-wer: kat wia pöt Pitaë ngön köngkömö ëa. Pël ëën pi ërëpërëp pan ëak teëntom
    kakaati ilë wëauröen, “Pita e ka kanrak taua,” pël mëëa.
  ipi-ipi: Balato asia lumbulu epeane tekeko, Pitana pii leane oko ale wato, okone
    Pita yalua nembo toto, wanda okone bala epele wete yaepia. Epele wete wato, balato
    asia lumba napene, wandakali amunguli pua pote lo peteainga taimane peke loto,
    Pita epoto, asia lombanga ateya leaipia.
  qul-NT: Rodetaj Pedropaj vozninta rejserkospa, cusiska phawaycorkan ujcunaman willaraj
    Pedro puncupi sayachcaskanta, puncutapas mana quicharaspa cusicuymanta.
  tnc-tnc: Sakowierã baaeka ruᵽu, Ᵽedrote jaika koã'mitiriwãrũeka. Sã'mitiriwãrũtirã
    jĩjimaka jariwa'ri koᵽereka wiebekaja, —Ᵽẽterã Ᵽedrote imakoyu,— ãrĩwa'ri torã
    imaekarãte bojarĩ ko'rika.
  ter-NT: Exó kixóponoa ârunoe itúkeovo emo'u Pêturu, itea ya koêkuni míhe'okinoa
    pahapéti motovâti ûrukeovo, kayú koépone ehákopeovo éto'okoponea po'ínuhiko itúkeovo
    Pêturu. Koati yupihóvotine elókeyea okóvo neko ârunoe.
  bmr-NT: Jaago Pedro ico iicanoco uguubuugoro imo imo iminifutuugoro iguhugaco faayɨcɨutɨgoro
    jinafatyuugo ɨjɨɨbogotogo Pedro iguhuga ɨmegavɨ iicaunoco.
  fuf-fuf: Ɓay o anditii hawa Petruusu kan, hakkee ko o weltii, ɗoo yo o udditu baafal
    ngal, o yahi taho, o andinoyi ɓeya wonde Petruusu no ka naatirgal.
  mwc-mwc: Ba Peter gamona inonori ba i kuira taveyei wai matam keta kega i botaveyei,
    ba i nuwagaire saki wai, i vera i veramaga ba i wona, “Peter wai matarai e bimsiri!”
  bhl-bhl: 'Uneko, kililute: “Fita akalem weng kele kai!”, angomi, kiliko, am buselinba
    kesu kate, kakat fian mak kesomi, iti am kawtem elo yako unesomi, gaanomelu: “Yakai!
    Fita e abisom dim teleko, mobe te!”, yangsu kale.'
  ons-ons: Ŋerep eŋe Petoro wane done mo detkake, ŋo eŋe qom sua so kaet ŋerep, ea
    wane eŋe Petoro wane nigetkaki, eŋe madet mi lalage, eŋe zinge ari don kisi ea
    ŋei ŋerep edange.
  con-NTPO: 'Japa Pedro aya''fasi pañamba sombo''ttima fettambe''yi avujapa toequi
    conda''su buttoin ja. Japa su: —¡Pedro tsu sombo''ttini ccutsu!'
  ghs-ghs: Qurateqi noo totoho nookami Peetoroho. Oonihe te tete geemaranihe qaki
    eeteqi naga nakuta peiteqi hee, Peetoroi baaqi qoo paata qooro oorai.
  peg-peg: ହେୱାନ୍‌ ପିତର୍‌ତି କାଟ୍‌ ବେସି ୱାରି କାଜିଂ ଦୁୱେର୍‌ ଜେୱାଦାଂ ବିତ୍ରେ ହଞ୍ଚି ହାଲ୍‌ଜି,
    ଦୁୱେର୍‌ ଲାସେଙ୍ଗ୍ ପିତର୍‌ ନିଲ୍‌ତାନ୍ନା ଇଞ୍ଜି ଇଚାତ୍‌ ।
  txu-NT: '''Ỳr tẽn arỳm ''ã ijê djà''ỳr bôx. Nhym Pedru kabẽn nhym arỳm mrãmri Pedrukumrẽx
    kabẽn ma. Ne arỳm kĩnhkam tu kikre''ã ijê djà''ã ''yr kêt ne akubyn me''ỳr wadjàn
    memã kum, —Ô kum, Pedru kikre''ã ijê djà tãri dja, ane.'
  eng-WEBU: When she recognized Peter’s voice, she didn’t open the gate for joy, but
    ran in and reported that Peter was standing in front of the gate.
  gnw-NT: Cua cuñatai uicuaa Pedro iñee, ẽrei uyerovia güi uipea'ã onque. Osi uique
    tenta pe, jare umɨmbeu ĩru reta pe Pedro co oĩ onque pe.
  mux-mux: Pita-nga ungele piliipa bi sipaliinga, ‘Yunu okum lam.’ nimba piliipa numanu
    sipa kene kuna naa liipa yu kelepa lkisipa anju pupa yambu kanumandu “Pita omba
    keri-puluna angiliimú.” nirim.
  maj-NT: Nk'ie nga kint'é ta̱kjíu̱n nta̱ha̱ Pedro̱, 'yún kama tsjoho̱ ko̱ tsangatsanka
    nga ngji tsúyaha̱ xu̱ta̱ xingisoo̱ nga a̱sti a̱nkju̱o̱ síjña Pedro̱. Ta̱ ndaha
    najmi kikjex'á a̱nkju̱o̱.
  bkq-NT: 'Itanru tindatuo myani Pedroem awyly nhutuly. Toenzepa kehoem myani iomazely.
    Tuomarugue, pyanta nenahunguebalâ myani odopâdyly tâgase kehoem, târâ âtâdyguyby
    modoram egatuze: — Pedro awâkâ kuohonro! — kely myani.'
  kue-kue: Ana ye Pita ka dungo nungo embriye pirtre gun pond kaima yongwa, ba ye
    yungu dra yaurokre oglandi mukundi ende ikine pindre ana ka kande dungwa, “Pita
    ungwa dua mina moglkwa!”
  cot-NT: Ariqueate oquemapojaqueri iriguenti quenquetsatanquitsi Peerero oshinetanacaqueate,
    cotanquitsi teequeate ashirejacoteriji, mana opianaca intati oshianacaqueate ocamantajiaqueri
    chooca Peerero sotsiqui.
  bnp-bnp: Na tahuna i longokilalea a lohone Petrus, i vivi hateka, i longokaburungi
    ni talea a logo. I nunu hamule, i vakalongo e huriki, i ta maea, “E Petrus i pesi
    polovavo!”
  apn-NT: 'Hãmri nhũm kãm kapẽr nhũm amnhĩ jaêr pê kuma nẽ hkĩnh nẽ. Nẽ kormã kãm
    kahê xà mẽnh kêt ri ma akupỹm tẽ nẽ mẽ kot ho Tĩrtũm wỳr xwỳnhjê hwỳr axà nẽ mẽ
    kãm: —Xê pẽr Simãw Pêtre na tẽ nẽ kapôt ã hakwakrem xa nẽ inhmã kapẽr.'
  ctp-NT: Bra ti yuꞌwi lyo nu kunaꞌan kanꞌ tyiꞌi Tyu bra nu ykwiꞌ yu loꞌo. Loꞌo suꞌwe
    ꞌa ngwa tiye nu kunaꞌan bra kanꞌ, msnan ndyaa ytsaꞌ ꞌin taꞌa ndiꞌin niꞌ ñaꞌan
    kanꞌ. Loꞌo ñaꞌan ti nduun Tyu chunꞌ naꞌan chaꞌ ja ya slaa neꞌ tunaꞌan.
  opm-opm: Aprisa Pita ohe meng ham hahhan wanohe amam isipnap tit hama ap na adapum
    ihirnong potporim it sangopri. Susa ihirnong Pita oh apris kot dah amdapat patim
    ap gwateinong kang kang porpathe potporhan
  bvr-bvr: Birta manyjirda a-jirra a-malawurra, lika jiny-marrkapchinga nula burr-guya.
    Lika jiny-bamapuna; gala ngana gu-jirra gu-lapkujamungarna nula, wurra jiny-jekarrapa
    jiny-barrngumurra jiny-yurtchinga, wupa jiny-yena burrwa, “A-lay, nipa Birta an-guna
    yarlanga a-jirra!”
  wal-wal: Rooda PHeexiroosa qaalaa gididoogaa erido wode, bana ufaissin, kariyaa
    dooyennan guyye woxxada, PHeexiroosi karen eqqidoogaa asaassi odaasu.
  zad-NT: Na' ka biyombia'b' shii Pédrona' chibachgaib', na' daa ḻe chibaib' bikz
    bsaljb'. Zigaate jayellb' beṉ'ka' lle' ḻoo yoona' ba ze Pédrona' cho'a leeja'.
  kmg-kmg: Petoro dâŋ hawari-ticne manarâ motâc mi roro mâc šeri ehuc ficmaŋko ferâ,
    Petoro warejec domakac muhuc jazawec.
  aso-aso: 'Petoloꞌ nolo gelo mulunouꞌ lamineꞌ gelo akahe siꞌzamo velepeꞌ izo lotiꞌ
    izo vo eveneꞌ tiꞌ lo lo-ngimineꞌ: Petoloꞌ nene gatedoꞌ omo neive.'
  uli-uli: Ye gel ngali chog molwe lliyalol Pedrus ngo sa kkel yal rraey. Yete suga
    chog hatam we, ngo sa hamed tefaeli long lal imw we sala sor bo Pedrus molwe ye
    su ligtam.
  nin-NT: Nggo a wo ukorr ku Biturr ku na nyarr kakami na kru kakuma na si bwu anko
    wa hen. Na ku da ba di, “Biturr nggo kri na anko wa!”
  acu-NT: 'Tura Pedro chichamen antuku asa waras, waitin uratsuk waketki: —Pedro aanum
    wajawai, —timiayi.'
  cak-WNT: Ri k'opoj ri', ruma xrac'axaj chi ya ri Pedro ri nisiq'uin (noyon) apo
    pa puerta, sibilaj xquicot. Xa yac'a chi ma xujek ta ca ri puerta chuwech ri Pedro,
    y junanin (anibel) xbe pa jay chubixic chi ri Pedro yari' ri nisiq'uin (noyon)
    apo ri pa puerta.
  ebk-ebk: Kuna pay enmatonan nan kalen Pedro ya kiapú as lagsakna as solet, liniw-ana
    ay nankab as nan pantiw. Kun at tenmagtag ay nunfiangad ay nangifiakia un wacha
    hi Pedro ay nangatakchug as nan pantiw as chará.
  spa-PDDPT: Al reconocer la voz de Pedro, por la alegría, no abrió la puerta sino
    corrió adentro e informó que Pedro estaba en frente del patio.
  ruf-ruf: Naye hayamanyile litsi lya Petiri, kadeng'elela ng'ani mbaka kaleka kupfughula
    libani katsumila mng'anda, kawalongela, “Petiri kema kunze halibani.”
  gun-gun: Pedro ayvu oendu kuaa vy ovy'a vaipa vy hexarai omoinge aguã. Onha reve
    opy ojevy Pedro okẽ py hi'aĩa omombe'u aguã.
  agu-BL: Poro yi tbital yi ya'tz wi' Lu', quinin je' jakol i' yi puert tan bi'l yi
    tzatzi'n yi at cu'nt. Ma na lajke'l nin pakxe'nt i' tan talche'n stziblal scyetz
    yi mas kajwutz yi ate', yi at Lu' tzi puert.
  isn-isn: Nai wakalinga ingi luli lang'wa Petro, ku ulowa akaleng'wa ku ulugula u
    mumpita; badala akwe akamanka mukati a shumba; nu kuapikilya kina uPetro wimikile
    ntongeela a mumpita.
  eng-PEV: She heard his voice, and she knew it was Peter, so she was very happy.
    She was so happy that she forgot to open the door. She just ran back into the
    house and told all the people, “Peter is here, standing outside the door.”
  ilo-ULB: Idi nabigbigna ti timek ni Pedro, saannan a linukatan ti ridaw gapu iti
    ragsakna; no di ket nagtaray isuna a napan iti siled; impadamagna nga agtaktakder
    ni Pedro iti ridaw.
  pir-NT: Sa yero Pedro ticorore tiquiro pisugʉ̃ tʉhoro tiquiro yahuducuyere tʉho
    masi, tutuaro bucue, sopecahare põoedahye. Sa bucuemeno tiquirore põoboricoro
    boaa wahahye. Pedro topʉ tiquiro ducugʉ̃ta ticoro majaredʉca oma sajãa wahahye.
    —‍Pedro sopecahapʉ wihiri, ni, yahuro sajãhye.
  anv-NT: Ákaágé nnó gɛ́ meko Pita mbɔ, metɔɔ́ ɛgɔ ji dɔɔ́ tɛ ajinte manene menombi,
    abó ajyɛ garé bɔɔ́ bimbɔ nnó Pita alu mbɔ dafyɛ.
  sab-NT: 'Rode kwian kle ugakage keruchugu ama me olo jonga Pedro keruage, chku uñale
    Rodege e Pedro amaña gire nga suga no ole Rode me tachku ugaka degenga, ama joni
    jrite blike gerule kwian kle mo litaba gwa ole, ama gerudu: —Pedro kle goga ngaute
    chege, Pedro chiekalin gudegu.'
  tmd-tmd: Halöu aku ubalɨja hön nugumɨn, Pita ajmöla akwör yadmɨdöŋa. Nuŋ aliö nugwön,
    wahax pön, uplöb uba rödölöŋ; du nöbö mö akuyöbö ñɨgö yadöŋa, “Pita hö mɨd rɨŋö
    bö,” me röŋa.
  acr-NNT: Ekꞌuchiriꞌ xuto e uqul ri Pedro, ruma rukiꞌkotemal na xujaq ta ri puerta.
    Ri xuꞌano e kanik xok tanchi ubꞌi pa ja y xuꞌtzijoj chike kꞌo ri Pedro chwach
    ri puerta.
  kpg-kpg: Tama ahina deelaa gu modongoohia ia di lee o Peter, gu tenetene huoloo,
    digi huge ina di bontai, guu lele labelaa gi muli gi lodo di hale, ga hagi anga
    gi digau ala i lodo di hale bolo Peter la i malaelae.
  taj-taj: थेसे पत्रुसला काइ ङोसेसी ताङ्बासे लमा म्रापनोन आठोङ्‌ना न्‍हङरी यार्बान
    निसी, “पत्रुस म्रापरी राप्‍सी चिबा मुला” भिसी जम्‍मादान भिजी।
  avt-avt: 'Hɨre wen menep witehi war ik: “Ti keimɨn?” Hɨrak kekɨke tonɨk mekre nɨkɨp
    mɨre hɨre wertei hɨrak Pita. Hɨre wertei hɨrak Pita, hɨre han yaaik wesiuknen
    wen ein wɨkaisiu weipɨr au, watɨp mɨt en war ik: “Pita kerp witeik.”'
  cbk-cbk: Pero cuando ya oi le el voz di Pedro, ya conoce le con ese y ya queda gayot
    ele bien alegre. Pero en vez de abrir el puerta, ya bira le otra vez para habla
    con el maga otro gente que si Pedro talla afuera.
  uig-ARA: 'ئۇ پېترۇسنىڭ ئاۋازىنى تونۇپ، خۇشاللىقىدىن ئىشىكنى ئېچىشقىمۇ ئۈلگۈرمەي
    يۈگۈرۈپ كېلىپ، ھەممەيلەنگە: ــ پېترۇس دەرۋازا ئالدىدا تۇرىدۇ! ــ دەپ خەۋەر قىلدى.'
  tuf-tuf: 'Wiquír Pedro ajc rahjacro. Rahcuír ahní rehjecro. Ahní rehquír querat
    waati cuar sicor quinjacro. Usar sécuajaqueyin quin ehcwáy quinjacro. Eyin quin
    cur wajacro: —Pédroat querat acor ténaro, wajacro. Etat uwat wajacro:'
  abx-abx: Si pakakilala-na si busis-na si Pedro, alahi iya pabwilta tungod si mahaya
    kalipay-na bisan ga'i pa sa'abrihan-na i pwirtahan. Agsumat iya, “Awiray si pwirtahan
    si Pedro!”
  mco-NT: Co oy yögmɨdoy co Pedro je' anajty, chi ca' ytɨjc'aguu yaj'ahuaach. Jëyɨ
    co poyɨ̈gy ñɨcxy tɨgoty co anajty tzachjotcújcɨty, nigapxy co Pedro je' anajty
    ma tɨjc'aguu.
  bsp-bsp: Kɔ Rodu ɛnɛpəl dim da Piyɛr, mba pəbotu disrɛ ɛŋgbiti fɛ kumba. K’ɛyɛksɛ
    kəkɔ-loku afum aŋɛ ŋanayi dəkəlɔ mɔ a Piyɛr ender, k’ɛŋcəmɛ dəkumba.
  kqf-kqf: Bi laḡannemo Pita kalinana i vai ḡone ba nuwana i lauvisuvisu bi gudu kaikamaḡena
    nuwana i yavuḡa bi i velau i munaḡa bi i giuna gado, “Pita mataetamo ya moimoito.”
  cpb-NT: 'Ari iyowaantetawairi Pedro rinatzi, antawoite okimoshiretanake, te ashitaryaanakeniri
    inkyaantapaakyaari, piyanaka inthomoiki okamantantzi, okantapaake: “Pedro rinatzi
    kaimatsiri.”'
  aon-aon: Douk kwomnek Pita ananih mah kwadukemah aria kwanadudareh abom. Wit madae
    kwijikatuk uwe aria wata kwahur kwawish numun. Kwawish kwakripesh kwakri, “Pita
    nanudok neyotu aduk!”
  hus-NT-2005: Por tam tin exbay abal a Pedro na kʼwajat ti tawnax, yab in japiy an
    wiꞌleb, ájlách altá kʼal i kulbéxnich abal kin ólnaꞌ ke na Pedro taꞌ ti kʼwajat
    ban wiꞌleb ti tawnax.
  mig-NT: Te su̱chí‑ún, ni̱ nakuni̱‑i tachi̱ Pedro. Te ja̱ kúsɨɨ̱ iní‑i tú ní júña‑i
    yuxé'é‑ún, chi̱ jínu‑i ni̱ ndɨ̱vɨ‑i ini̱ ve̱'e. Te ni̱ kastu̱'ún‑i ja̱ kándii̱
    Pedro ichi yatá yúxé'é.
  bps-bps: Na di kdilean i talù Fiter, too kenen lehew na du slaf i nawan laan nukà
    i takab, bay baling faflal samfulê di dad to stifun di lam, na manan, “Tadéén
    Fiter di lwà.”
  mbs-mbs: Pegdineg din te kagi i Pedro, kimilala si Roda te sikandin aw ontò neluba,
    meneng wedà din owangi se tetakep so mig-ayas limikò amon meg-indan diyà te menge
    doma otaw te dimateng den si Pedro doton te lowà te balay.
  cme-NT: Uŋ kaa nu Piɛr yalle‑i, u huɔŋga pãŋ fɛ̃ a ce dumɛlle hĩlma maama karaanu-yuɔ.
    Wuɔ bir gũunu baa gbaruŋgu ka tũnu-bɛi wuɔ Piɛr juɔ.
  sus-sus: A to Piyɛri xui mɛ, a naxa ɲɛlɛxin han a naxa nɛɛmu naadɛ rabife ma. A
    naxa a gi a xa sa a fala booree bɛ Piyɛri na naadɛ ra.
  pon-2006: Serepeino wehwehkihda ngilen Piter oh inenen perenkihda me kahrehda e
    sohte ritingada wenihmwo ahpw tangolongala nan ihmwo, oh kairehki aramas ako me
    Piter mihmi likio.
  dad-dad: Ĩ Pita ait karĩ ye fen, fatuk bagai kulĩ ye fen, ĩ sukar kã fiya sã, kel
    gudu ref ile fen, iron, “Pita yeir bobogẽ ifaref!”
  zab-NT: Per chi bambeeb rsee Bed, quesentiand rzaclaazbɨ, parzi xlat ni nixalbɨ
    ruu puert ax blluuinbɨ güetixteeb a Bed zuguaa ruu puert.
  jae-jae: Eŋ gêja e kêjala Petere awa ma têtac ŋajam gêjam eŋ auc e gêlêc katam su
    atom, kêlêti kêsô gêja ma kêsôm lasê gebe Petere tec kêkô katamdêmôê.
  ksd-ksd: Ba i valongore ilam ra nilai Petero, i gugu, ma pa i papa ra banbanu, i
    vila ruk mulai, ma i varveai ba Petero go i tur pire ra banbanu.
  msm-NT: Pagkiyaya din to tingog ni Pedro, migtukhow yagboy sikandin. Dajun sikandin
    balikid aw linaguy diya to sed, di wada din pad kaabrihi si Pedro. Kagi din, “Duon
    si Pedro!”
  myk-myk: Ba wʼa pa Pyɛɛri mujuu li cɛ tuun wemu ni wɛ, wu ya já kuɲɔɔ li mugi nige
    fundanga keŋɛ ni wɛ. A wu baa kari na shɛ yi jo pusamaa mu, na Pyɛɛri niyerege
    ki wa kuɲɔɔ li ɲɔ na kpɛɛngɛ ki na.
  sbe-sbe: Na Petelo kalinana wa ye lapulobai meta ye gwauyalakalili. Yona gwauyala
    wa debanaena ede nuwana ye luluhi na keda wa nige ye soke, na ye heloi ye uyo
    tamowai hekadi wa yodi ye hedehedede ye wane, “Petelo ede dagela ne unai!”
  mcr-mcr: Ii Pitä iqueqä maŋi qätä äwiyätä, aquvänä itäqä-qe, qŋqaŋä mäwuteyqä itä,
    aŋgu maqänä äyäqe, “Pitä iqu äpätä, aŋä qŋqaŋä-täŋä täqi ätqäunä” ätukqe.
  cux-NT: Tá 'cūū ní 'naanaveeⁿ tá nduudu yeⁿ'ē Pedro ní chiī yeenú tá. Ní nguɛ́ɛ́
    nn'guaaⁿ tá cheendi va'āī. Cunaⁿ'ā tá ngeēnū tá chɛɛti va'āī ní caⁿ'a tá chi Pedro
    miiⁿ canee sa cheendi va'āī.
  tur-YTC: Petrus’un sesini tanıyan kız, sevincinden kapıyı açmadan yeniden içeri
    koştu. Petrus’un kapının önünde durduğunu bildirdi.
  san-ITR: tataH pitarasya svaraM shruvA sA harShayuktA satI dvAraM na mochayitvA
    pitaro dvAre tiShThatIti vArttAM vaktum abhyantaraM dhAvitvA gatavatI|
  bel-N: і, пазнаўшы голас Пятра, ад радасьці не адчыніла брамаў, а, убегшы, абвясьціла,
    што Пётар стаіць перад брамамі.
  sch-sch: Peter rôl a riet lechu a râisân rai sikin inkhâr mo ong loiin a tân
    nôka, “Peter inkot bula son ânding,” tiin a va rila.
  mic-MIQNT: Gegnustuatl Pie'lal ta'n teli'silij. Tetuji ul'ta'sit na apat pisgutugwi'g
    je mo pana'tuawg ga'qan aq nat gnua'teget, Pie'l gaqamit gujmug.
  huu-NT: Naimɨe uaiduamona, naiñaiño Pedro uaina uiñote. Iobilla jira, nase econoñede;
    iadedɨ abɨdo fo aisɨde. Pedro nasemo illana llote.
  jiv-NT: Tura jeari, Pitru chichame̱n anturak ti shiir enentáimsamiayi. Túmak wáitin
    urattsuk ikiuki, init matsatainian werí “Pítiur taa wáitiniam wajaawai” tímiayi.
  otm-NT: Nɛ nu'bʉ mí 'yørpa rá nde ra Pedro, bi bądi to'o, nɛ ɛ̨mmɛ madí johya. Pɛ
    him 'bex bi xocuabi nguetho in nde m'bɛt'o bi xi'a n'dihi yʉ ją'i 'bʉpʉ, gue 'bäpʉ
    ra Pedro bʉ ja ra goxthi.
  dah-dah: Gega Pita beleŋ yame mayde mere tiyyiŋ goyen nurde amaŋ wor po heŋbe yame
    hol irde miŋmoŋ, kup yeŋ mulgaŋ heŋbe al gabu irde Al Kuruŋ mere irde hinhan mar
    goyen, “Melya, Pita waŋ yamere hi!” yinyiŋ.
  tnk-tnk: Nəpɨn rɨreɡi reri Pita, rukurən mə Pita nəha. Nənə rerɨn raɡien pɨk. Rota
    rəpwəh nəsevərien ia təpinhə, mətə raiu a, mɨrərɨɡ, mevən fwe nəkwai nimwə, mɨni
    pen tɨ nirəha i mə, “Pita i ramərer iruə.”
  kpr-kpr: '@see-verse:ACT.012.013'
  san-IAS: tataḥ pitarasya svaraṁ śruvā sā harṣayuktā satī dvāraṁ na mocayitvā pitaro
    dvāre tiṣṭhatīti vārttāṁ vaktum abhyantaraṁ dhāvitvā gatavatī|
  nho-nho: I te saaita te taupu naa ni mate i te reo Peter raa, a ia ni hiahia iloo,
    teenaa a ia ni ssiri ma ki taaraki te tootoka; a ia ni ahe koi ki hare no taratara ake
    ki naa tama i te hare raa maa Peter e tuu ake i haho.
  gym-NT: 'Angwane Pedro kukwe nükani gare ie, ye abko käi namani nuäre krübäte btä,
    aisete jukwe tikadre kwe Pedroye näre abko nikaninta betekäta jirekäbe nementa
    gwi, käkwe niebare: ¡Pedro tä jukwebtä! niebare kwe.'
  azg-NT: Ndoꞌ vi na jndë tajnaanꞌ juu na jndyeeꞌ Pedrohanꞌ, tyioo na neiinꞌ jndyi
    juu. Majoꞌ taꞌnan siquinaan juu ꞌndyo teonꞌñeen. Sicjehin, tja ntcüeꞌ juu tyquiiꞌ
    vꞌaa na tëtsiquindyi juu joo nnꞌan na mꞌan joꞌ. Tso juu ndëëhan ndöꞌ ro jndë tyjeeꞌ
    nquii Pedro, itsicꞌuaa jon ꞌndyo teon.
  bhd-bhd: तैसां पतरसेरी गल शुनी ते तैसां गल पिशानी ते बगैर दार खोलनेरां दौवड़ती खुशी
    भोइतां आई, ते ज़ोने लगी, पतरस बेइर दारे मां ओरोए।
  too-NT: 'Lakapasli ixtachihuīn Pedro lā'' lej tapāxuhualh. Lā'' ū''tza'' tū'' līmālaquī''lh
    lā'' tuncan tu''jnuntēlha tanūlh ixchakān chic. Lā'' cāhuanilh a''ntī ixtatakēstoknī''t:
    ―Yā Pedro kēpūn.'
  ind-AYT: Setelah ia mengenali suara Petrus, karena sangat bersukacita ia tidak membukakan
    pintu, tetapi berlari ke dalam dan memberitahukan bahwa Petrus sedang berdiri
    di depan pintu gerbang.
  cjo-NT: 'Iyowaantetawaeri ipaante Peetero, roojatzi okimoshiryaantaperotanaka. Omaanta
    tee ashitaryaanakiniri, omaanta oshiyashitanaka. Okamanteeyirini kenkithatakagaeyiririni
    Tajorentsi: —Pokapae Peetero omookinta.'
  nsn-nsn: Gine ke la longor paroko pe inggono tar uauana Pita, inggono ke uaha tun,
    kare ualo tapokisila. Inggon ahik mate puka baka toro pirpirik, bo ke hire ualeik
    puk manasala pare, “Pita gila toro pirpirik!”
  san-DEV: ततः पितरस्य स्वरं श्रुवा सा हर्षयुक्ता सती द्वारं न मोचयित्वा पितरो द्वारे
    तिष्ठतीति वार्त्तां वक्तुम् अभ्यन्तरं धावित्वा गतवती।
  tna-NT: 'Pedro sa etsui id''aba putsu, beju shanapatana Pedro etsequeini su eneti.
    Ebia su beidaji pu putsu, tsequed''iaji mahue jududusiapana ete dume su pia cuana
    equisa puji. Uja atana huecuana: —Beju Pedro etsequeini su eneti.'
  lid-lid: Eme iy anuhun nyaro bale Pita badeh, iy abasa, ma iy basulu-i kou bwe,
    ma iy sakaliye i hamon ja tiye anya, “Pita asah udu madasan kodo-oh!”
  wim-wim: Nil Peter.an thaw nungantan-a, puth nil Rhoda.angan kanam man awalan thiich
    nunang aꞌ nil wanch koman anan ngangk min paththam wun nungant, aꞌ nil koyam ngul
    kamp moꞌ thant, puth thaaꞌan keꞌam thaꞌ yaꞌa. Nil puth Peter.an angam yoon yippak
    than-than. Nil Rhoda.an thaw thant, “Nil Peter nan yoon than-than a!”
  zga-M: Vualumanyile ukhuta eisavuti ei yeya Peteli, nuluhekhelo akhalemwa ukhudendula
    undiango; badala yake, akhanyila mugati mkheyumba; nukhuvavula ukhuta uPeteli
    eimile panji Pandiango.
  yom-yom: 'Bu kabakula mbembo Piela ; mu diambu di khini kasia zibula ko muelo vayi
    wuvutuka mu nsualu ayi wuba kamba : —Piela widi va muelo.'
  san-SIN: තතඃ පිතරස්‍ය ස්වරං ශ්‍රුවා සා හර්ෂයුක්තා සතී ද්වාරං න මෝචයිත්වා පිතරෝ ද්වාරේ
    තිෂ්ඨතීති වාර්ත්තාං වක්තුම් අභ්‍යන්තරං ධාවිත්වා ගතවතී|
  yut-yut: Obɨŋ Pita dakon tek nandaŋ burɨkon kɨsɨk kɨsɨk madepsi nandagɨt. Yaŋ nandaŋek
    yoma dɨma wɨtdalek tɨmtɨm yaŋek kɨŋ notni yaŋ yoyɨgɨt, “Pita yoma domon akdak!”
  grc-BYZ: καὶ ἐπιγνοῦσα τὴν φωνὴν τοῦ Πέτρου, ἀπὸ τῆς χαρᾶς οὐκ ἤνοιξε τὸν πυλῶνα,
    εἰσδραμοῦσα δὲ ἀπήγγειλεν ἑστάναι τὸν Πέτρον πρὸ τοῦ πυλῶνος.
  cpc-NT: 'Ari iyopaantitawairi Pedro jinatzi, antawoiti okimoshiritanaki, tii ashitaryaanakiniri
    intyaantapaatyaari, opiyitsitanaka inthomainta okamantantzi, okantapaaki: “Pedro
    jinatzi kaimatsiri”.'
  nhg-NT: Pero cuöc oquixomat que yaja Piero öque tzajtze pa pobielta, opajpöc tönto
    que amo oquetlaijtlapolfe, tlöcamo omocuec ca icalejtec para tlanahuatito que
    Piero ompaca pa pobielta.
  nya-nya: Atazindikira mawu a Petro anakondwa kwambiri ndipo anabwerera osatsekula
    ndipo anafuwula kuti, “Petro ali pa khomopa!”
  ngu-NT: Niman ijcuac oquitencac ica Pedro, sanoyej opac. Yejhua ica xoquitlatlapohuilij,
    yej onotlaloj ne calijtic niman oquiteijlito ica Pedro nemi ne quiahuatenco.
  kup-kup: Pita ñeo hahan pim ñevon hatevetet biñ ravat pi haitokor natez, oñ maot
    borourat kohat sat modarin epat mañah, “Eñarohol ae, Pita emat iñidoh hez.”
  jid-jid: Niwa a wo lan Bitrus nda to ndi a yi wawuyi, nitu ngyiri ana bwu nkon a
    na nda tsutsu ri hi nimi ko'a, nda ka hla bawu ndi Bitrus kri ni nyu nkontra wu
    kora.
  wmw-wmw: 'Paamanyire kuwa shauti ya Peduru, akitenda radi pakulu sana, akasa kufungula
    nryango, akituwirira pansana, akereza akamba: “Umwe! Peduru ndi ari kulomba hodi.”'
  gmv-GGM: Qaalay Phixiroossayssa gididayssa errada keeza uhaaththaa7etida gish kare
    dooyontta wooththan guye simmada “Phixiroossay Karen pengge bolla eqqidees” gadus.
  ssg-ssg: Ti tel hehin hong tioiwa kinaxe Pita, amuamuaian i tai hei aweing. I kiliwau
    hahongo teka liai ka Pita tutu melal.
  zpo-NT: Nu gorna mbin me bos, mlabeyy me bos cheen Pér, nu tant nyakdoola me, myenlazh
    me ngxal me roo pwert, nu mrexonn me nya me nu mle me yabis lee Pér nzo roo pwert
    naz jwer.
  poy-poy: Mhinja kalimaniti liziwu lya Peteru kanemelera nentu, Mhinja ulii kawuya
    utuga bila kuvugula Mlyangu na kuwagambira handa Peteru kaweriti kagoloka kunja
    kumlyangu.
  qwh-NT: Pedrupa bosninta reqirïcurninnam, Rodeqa allapa cushicurnin mana sawan puncutapis
    quichashpa, coripa ruriman cutiquicorqan, “¡Pedroqa waqta puncuchotaq quecan!”
    nishpa.
  gaw-gaw: Petrus baag doya, oo gamag ahe, od ii matulom. Iiṯa. Nug eḏua lag oop̱a
    qai eṯa uḵa, amegp̱a aum. “Petrus dimiṯim hibaiṯom daaṯe!” awa aum. Awa a amu
    ag qag mena daap̱ig ele ag ap̱ig.
  nca-nca: Quko Pita koro maŋgó iŋoro niŋgu-niŋgu parámi tero mako kama kosaró. Kina
    kheŋgeŋoro ya quroko oro yimiraró, “Pita makono kaŋeyote!”
  zpz-NTPP: Tees ornu güeñ ñi nu zaab tiꞌ Bed, orzeꞌ byuꞌ loñ nu laab yu. Orzeꞌ par
    nu tantaꞌ la bet lagy ñi wanshaalaꞌñ roꞌ zeꞌ sinu carer la gush ñi zañ par lat
    de mbecy. Mniiñ nu zu Bed ich yuꞌ.
  mkj-mkj: Rhoda kajawihda ngilen Peter. Uhwen ah peren, ih johpwa risingda wanihmmwo
    a ih kijoula nehn ummwo pakairki pwa Peter minmine likinno.
  zac-NT: 'Perë iurë guc bë́ꞌall chaꞌ Pedro, por tantë bëquitë ldúꞌull, adë bësháꞌlëdiꞌill
    ruaꞌ nezë sino quë guagllúꞌnëll; guagníꞌill lu ra mënë nazubë laꞌni hiuꞌu. Répill
    lu rall: ―Pedro zugaꞌa ruaꞌ nezë.'
  kyg-kyg: Emineno Pitaꞌa agemo aiꞌnigeno afitenoꞌaeꞌmo, Pitaꞌa ago eno maiꞌniye,
    huno huteno lusi kava huno amogaga neꞌainoꞌaeꞌmo lafi kitamo oꞌyakino aino atagi
    neno nagu nagu huno haino, Pitaꞌa kumatega ago eno maiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Mailasinana man dit gingan Pedro, Adina imbukat dit onob sit amoda taḻok
    na ta nanoddaka nangulin daḻapnu ipadamag na un awada sumisikad si Pedro utdit
    lasin.
  cao-NT: Caxo Pedro quënahai ca joi ja nicaniquë. Nicahax jahari ja jabaniquë ranihi
    na. Caiti japëcati ja shina-bënoni quiha. —Joquë Pedro ra. Caití nii xo pa —i
    jato qui ja niquë.
  bbr-bbr: Ko Pita nukan pätu roumara, nepipirianik, ko im tuäu wa, ko ätäi kurte
    potomara, karauk roasiret Pita kasik tai rau räi awarowon.
  inb-inb: 'Pedropa rimaita uias­paka, iapa kun­tin­ta­rispa, mana punguta pas­kaspa­lla,
    kalpalla rispa, ukupi kag­kunata willag­rirka: —Pedromi pungupi saia­ku.'
  hrv-hrv: Kad prepozna Petrov glas, od radosti i ne otvori vrata, nego utrča i javi
    da je Petar pred vratima.
  box-NT: Bìo ó o ɓueé zũna a Piɛre tãmu, ó o sĩi wan wan á yí hɛ́ra ho woohṹ
    ò o bĩnía lùwa zoó bía le o Piɛre lée wi ho zũaɲii.
  ote-NT: Y núꞌa̱ ra nxutsi ꞌbestho bi ba̱tua rá noya gue go mi gueꞌa̱ ra cu Pedro.
    Pe co ra johya mi pɛꞌtsi himbi xocua ra gosthi. Bi nestꞌihi bá xipabi núꞌʉ maꞌra
    ya gamfri gue ya mi ꞌbahni ra cu Pedro ja ra gosthi.
  wnu-wnu: '@see-verse:ACT.012.013'
  zam-NT: Per co'se' mda' mza' cuent Pedr na, por ndlibe' mza' xal ndyoodi's Pedr,
    ne'nxal'te mza' puert. Ndxe'leque', yende izlyo', mque' mza' carre tant ndyac
    lezo' mza'. Ngua mza' axta le'n nyòo par ngua li mza' avis loo mèn le' Pedr ngue
    te's puert.
  zyp-NT: Piter a cang tahpaw khah a o tah a bi tihtah a thawchah ngetei ka, ingkaw
    cawh hong lytah sai kaw ka, “Piter ingkaw letah a daw thlang,” tatah a ching he.
  sey-NT: Dani Pedro yëꞌore asani sihuaco eta saꞌro huiꞌyocaimaꞌo coꞌye huëꞌhuë cacao,
    Pedropi eta saꞌrore paꞌiji quëasiꞌi caco.
  nvm-nvm: Fu ruaknum Fitan ir iji faima fuka oimaimga fuba vien iji dajain revo fum
    una kukum aru e iji kia, Fita fu vien gafa manino kiain.
  mps-mps: Tama te wego Pitago dogoni koneai, tama agai dwagi yai homu mu ebaso, be
    tomoba polo ma pali, te tų dabe kegeda pali. Agai te we bidibolo te po wai, “Te
    Pita aga asai, bulu badu dolalubo,” wali.
  pab-NT: Semehena atyo, Pedro xako sema hoka ihalahalo. Maisa majiholatita hekoti
    hoka tema haikoaheta, “Pedro owene menanaka”, nexa maheta ihiyeha.
  llg-llg: Namanene Petrus halan ndia, boe ma nalelak mema kana. Ana namahoko nalan
    seli, de nalaik lai-lai dalek neu, fo nafaꞌda hataholi la nae, “Wee! Petrus nambadeik
    nai deak!” Huu kaꞌda namanggonggoak, de nafalende heni soi lelesu fee Petrus.
  kyf-kyf: 'Ɔ yibhelia Piɛlɩɩ wɛlɩ, ɔ mɩ ''mʋna lidaa ''gbʋ, ɔ ''nɩ -budu -kalɩ. ''Ɩn
    ɔ -yɔ gwagwɩe yia gbaa mnɩ nyɩma tɔlʋa -ylaɛ: «Piɛlɩ mɩ -buduŋwɛɛ!»'
  tpi-tpi: Tasol taim em i harim maus bilong Pita, bel bilong en i amamas tumas, na
    em i no opim dua. Nogat. Em i ran i go insait na i tokim ol manmeri olsem, “Pita
    i kam i stap long dua!”
  mih-NT: I nacoto ña nduzu ra Pedro sa cahan ra, ta zɨɨ xaan i cuñi ña ta nu yuvehe
    ñá nuña ña. Sino ña i sinacatyi ña sihin ñiyɨvɨ vatyi ndyaa ra Pedro yuvehe cuan.
  qvh-NT: Manarä sawan puncuta quicharmi parlacuyninpa Pedro cashganta reguisquergan.
    Saymi ruriman cörriyla cutergan puncucho Pedro caycashganta wilananpä.
  kms-kms: Pudi ni Pita gibe ko wutungu, ni quan nganye yawo wure righe, di ni ngim
    bi wang segine vig wumb wur wuso ninge te simbe wundiny wuri, “Pita ngimrawu te
    yenu!”
  agn-agn: Nailala na tang bosis ni Pedro ig ong kalipay na imbis ang abrian na tang
    portan, nanikad tanandia ong teled ig nagbalita ong nira ang si Pedro asia ong
    loa.
  nhi-NT: 'Ihcuac octencac yen Pedro, simi opac uan ica non amo octlatlapouilih, yeh
    omocuiptiquis tlahtic oquimiluito nochtin: —Pedro catqui caltenco.'
  ttc-NT: Ya ma tz'el tniky' te xuj ti'j twi' te Xhpe'y, tetz tzan tpaj b'an nchalaj
    tuq, k'onti'l otna'oj tzan tox tjaqo' te lamel sinoke owajkok junky'el tuj jay
    q'umal te tpakb'alil te Xhpe'y atqet tuq tzilamel jwer.
  dan-1931: Og da hun kendte Peters Røst, lod hun af Glæde være at åbne Porten, men
    løb ind og forkyndte dem, at Peter stod uden for Porten.
  kwj-kwj: Ti tani ti mendini ya ti hambwa, do Pita i ata gale hinga. Wowani sembe
    tihi ti ya ti eripe. Wosini o duwa ti dungwa nambwe. Ti ai namani ti raruni kwai
    ya wunu ti sawe, “Pita do kwai duwa tiki eninda!”
  vie-OVCB: Nhận ra tiếng Phi-e-rơ, chị mừng quá, quên mở cửa, chạy vào báo tin Phi-e-rơ
    đã về tới cửa.
  kze-kze: séna nááwa'ono súwana Pítaa séna kemá úne súwana Pítaa amósámba iséna kunaamoí
    úmaena ímo ontamó tiyankómba isaaiséna sáwíva-kwaasitopa'a usimátimena séna Pítaa
    ontará'á máyáiye súwasa
  mpj-mpj: Palunyangka Piijaku wangka kulirnuka-jananya marlaku pinirringu, karlkingka
    jakurljunu, tuwu wupuntamulparnilu. Wajarnu-jananya, “Piija yawujayiti ngarinpa!”
  lbk-lbk: Osto'y inmatonana nan kalin Pedro, ke na't ay nalichongan ay nanekwab isnan
    eneb khapo isnan lagsakna. Ala na't ya tagtag ay en nangifaag ay wad-ay si Pedro
    is kapantew.
  mto-NT: Ku veꞌe du̱yukmo̱tukajpy je̱ts je̱ Pedro veꞌe ko̱jtsp, kaꞌa tseꞌe du̱yakꞌavaach;
    ñojkꞌó̱yeꞌe vaꞌajts xo̱o̱jntkp noomp vyimpijtko̱jni je̱tseꞌe o̱jts du̱vaajnjika̱j
    je̱ jaanchjaꞌvivata̱jk je̱ts je̱peꞌe zaguán aagup je̱ Pedro tyena.
  bzh-bzh: Lob nġo Pita aye beraḳ ni lob kwa vesa rot beḳenu pesönġ ya, lom kwa
    virek gesu tahinin repinġ rë, gaḳ seröġ meyah begganġ ayo benër vu sir bë,
    “Pita verup nare loḳ veluung avi!”
  guj-2017: તેણે પિતરનો અવાજ પારખીને આનંદને લીધે બારણું ન ઉઘાડતાં, અંદર દોડી જઈને
    કહ્યું કે, પિતર બારણા આગળ ઊભો છે.
  jvn-NT: Rodé ora pangling karo swarané rasul Pétrus, nanging sangking bungahé ora
    mbukakké lawangé, malah balik mlebu menèh ngomongi sedulur-sedulur liyané nèk
    rasul Pétrus nang ngarep lawang.
  byr-byr: Miꞌna walyuna yaka Pitare maanguraayaꞌ wɨꞌnaka yɨlaaya naanga yɨna yaka
    navɨka yada kaanyaꞌ mabaasɨ yaka ayɨna kaanyaveꞌna wɨlaabɨna yaka wɨdaꞌ “Mwasawɨ
    Pitai daavɨka.”
  ian-ian: Pita waa wukwa waa yelavɨtaa mbapmo ana lavwilɨ. Solat sɨga wuleilaa ndi
    kat mbutɨ. Pita kɨngiyan yalaa ndaama ngena mbapmomba lɨga waa walɨ.
  hun-hun: Megismerte Péter hangját, és örömében nem nyitotta ki a kaput, hanem befutott,
    és hírül adta, hogy Péter áll a kapu előtt.
  mcf-NT: 'Aid shubu shëcuë yacno choshon Petedon cuënsho tantiash bëdamboshë iquequi
    shëcnenquio yec aucbidi titinquec: —Petedo shëcuë yacno choash nidec —quequin
    iccuededquido chuituidpanëdash.'
  kjs-kjs: Nipumi Pita-na agale pagomare lo robaa-para raana komisa-le pora gaape
    nalobe ru-nane wagepu wala pisa. Gore Pita ada pora gaape-para epa aaya-le nimi
    rekalepa lisa.
  mni-mni: "Mahakna Peter-gi khonjelni khangbadagi haraomanduna thong adu hangdoktana\
    \ chensillaktuna makhoi pumnamakta “Peter thongjinda leptuna leire,”\x94 haina\
    \ tamlammi."
  yad-NT: 'Sadatya̱danumatirya saniquejada Pyítru, mitya sa̱varu̱ñumaya̱jada jichana̱yadamu
    variy. Jimyuttasi̱ra sasiicheda ra̱jisiy rorijyu̱, satu̱choda variy ruuva nijya̱nvay:
    “Pyítru ji̱ta rorijyu̱mu day.”'
  mxb-NT: Tá ni̱ na̱koni xi̱ tachi̱ Pedro, kúú ko̱ ní sónó taꞌon xi yéꞌé ñoó, chi̱
    ni̱ kadii̱ nda̱ꞌo ini xi̱. Kúú ni̱ na̱ndió ko̱o xi kuaꞌa̱n xi̱ kasto̱ꞌon xi xíꞌín
    na̱ ndéi ini veꞌe ñoó ña̱ Pedro va kúú na̱ dákásá yéꞌé ñoó.
  pon-2006A: Serepeino wehwehkihda ngilen Piter oh inenen perenkihda me kahrehda e
    sohte ritingada wenihmwo ahpw tangolongala nan ihmwo, oh kairehki aramas ako me
    Piter mihmi likio.
  maq-NT: Hane xi camachaya rë na xi xta rë Pedru xi tichja ne, tsëhë xi jercu ndaja
    camá rë na ne, hisca cavuxaain na tingotjo ta marcu macjain cavuya na quiji cachja
    na cojo me xi yahnga jan xi Pedru ne, secun me tingotjo taha candatsen.
  hto-hto: 'Mei íadɨ Pédrona uáimona onóillano, nazena tuiñóñeno, ióbicaillano meine
    jofo aizɨda lluájide: —Pedro nazemo dúcɨna, —daɨízaide.'
  por-BRBSL: Quando ela reconheceu a voz de Pedro, ela não abriu o portão para alegria,
    mas correu para dentro e relatou que Pedro estava parado em frente ao portão.
  ces-NKB: Když poznala Petrův hlas, [samou] radostí neotevřela bránu, ale vběhla
    [dovnitř] a oznámila, že Petr stojí před branou.
  cui-cui: 'Poxonae barapowa Pedro jume copi tainchi xua wawai abʉ jopa saranaxubiyo
    peboupa. Bapowa bichocono jʉntʉ coyene weiweina daxota caibe cuinaya piamonae
    tsiwʉn caya. Namchi: —Pedro curara coibototha uncua, jei Rode.'
  boj-2014: '@see-verse:ACT.012.013'
  eng-OEBUS: She recognized Peter’s voice, but in her joy left the gate unopened,
    and ran in, and told them that Peter was standing outside.
  eri-eri: Ariya saini no Pita bolou isidu, huwanya edega wainga jauli helufawei uwa.
    No guriyedu jauli huwanya goidu bona fai-aita bagu lenigai, “Pita mayaha arasai
    langa otona!”
  aly-aly: Peter ra angkek. Warrkenhel renh alhengk-awek inkwerelhemel. Peter ikwer
    arriw-anem altyweriley-angenh. Kel anamerl-antey ingwer-rnem ilek, “Peter yanh
    arriw-itwek rtneyel!”
  wiu-wiu: Pitayo okomokale yatekome wedikome tokome kago pekameneya yapu kouna lono
    teyapea pokome okome Pita kago kene akolono ku nome kakome toko-kale ekete
  swe-swe: När hon kände igen Petrus röst blev hon så glad att hon i stället för att
    öppna porten sprang tillbaka in och berättade att Petrus stod utanför porten.
  cth-cth: Piter e a lawk tie a nout navah, tho paawng pouh laipalah lunghawinae lahoi
    im thung lah a yawng teh, tho koe Piter a kangdue, tie a dei pouh.
  mti-mti: Sira me Pita noi irawa yaug anonewa, me degadega kokavit ane. Me ankwin
    wataptan imiwa atataine taig kintog gwe dana unig aine. Me kwaruwane, “Pita ankwin
    noive.”
  pad-NT: Rodea bikamithahi ida Pedro athi, khai bini'a'ihi ida Pedro kha'ina. Biakava'i'birini'ihi
    ida bakatha-ra akarabikhaivini khaii nini. Biakarabikhairavini vani ki'darahihia
    ajoimi'ihi, va'ora nava'isohihavini hiha ada Pedro hoja'ina bakatha kabanininija.
  twi-twi: Bere a ɔtee nne no, anigye nti wammue ɔpon no. Ɔsan nʼakyi kɔbɔɔ amanneɛ
    se, “Petro gyina ɔpon no akyi.”
  hlt-hlt: Tedae Peter kah ol la a hmat vaengah a omngaihnah neh te thohka a ong mueh
    la cu phai tih thohka ah Peter a pai te puen phai.
  tbz-SIM: 'Kɛ́bɑntɛ́ Piɛri tɑmmɛ̀ kɛ̀ diwɛ̀ìi ò pĩ nkòo yóu ò bo kpetɛ́mɛ̀ kɛ́wɛ̃too
    kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Piɛri còḿmú dibòrì.'
  san-GUJ: તતઃ પિતરસ્ય સ્વરં શ્રુવા સા હર્ષયુક્તા સતી દ્વારં ન મોચયિત્વા પિતરો દ્વારે
    તિષ્ઠતીતિ વાર્ત્તાં વક્તુમ્ અભ્યન્તરં ધાવિત્વા ગતવતી|
  amx-amx: Rhoda rang Peter renh angkerleh awek, rang renh alhengk-awek. Rang angerr
    arrken awelhemel, rang angwerrek, Peter-eh door altjwer-iletjeh. Rang parrp angkep
    map-warn irrpenhek. Rang inenh ilek, “Peter nhengeyay door-el irnetj-alhek!”
  ake-NT: Pi'ta maimu etasa' tʉuya a'tai, epori'mai'ma iyeka'tumʉ'pʉ, mʉra'ta ta'kokai'
    pʉra, ɨutɨ tawon kon pana'tɨi', “Pi'ta man mʉra'ta nau!” ta'pʉ iya.
  qvn-NT: 'Chaura Pedropa shiminta mayarurga, alisca cushicuypitam puertata mana quichralar
    chay goturarcayangan wayi ruyiman wayrala yaycurcur cay nirun: “¡Pedrom washa
    puncuchru cayan!”'
  tku-NT: 'Kelhlakapasli Pedro ē pāxuhualh. Ū''tza'' jā līmālaquī''ni''lh ē palaj
    tu''jnuntēlha tanūpālh nac chic. Cāhuanilh tī ixtatakēstoknī''t: ―Layālh Pedro
    nac kēpūn.'
  bjk-bjk: Nang ixo ölangen kulen a inöno e Pita, a axanan taxin ixo kip ine ma ixo
    ulo baling uruso kölöme ma kaim kö sasawang a marame, ma ixo tengen nanin bere
    Pita i tuu sik ni xö maranangas.
  msy-2020: Egha a Pitan tiarim baregha, bar akuegha, tiam kuizir puvatɨgha uamategha
    ivegha aven ghua, kamaghɨn gumazamizibav gɨa ghaze, “Pita muna iza tiar akamɨn
    iti!”
  bpr-bpr: Na di kdilèan i talù Piter, too kenen lehew, na ta là gbal nawan mukà i
    takab, bay baling fabaltik samfulê di dad to di lam, na manan di dale, “Ta déé
    sa Piter di lwà.”
  rmy-VLAKH: Вой ужангля лэ Пэтрос пав гласо, и лошатар забистардя тэ отпхэрнавэл
    удара. Вой прастая палпалэ, кай тэ пхэнэл, со Пэтро тэрдёл пашай удара.
  cle-NT: Hi³ja̱³ liáh³ cá⁴lɨ́⁴cui̱i̱³ ñii² Pedro ja̱³, mɨ²ja̱³ ŋáyh² ji̱³nɨɨ́⁴ ya²ca̱á̱³
