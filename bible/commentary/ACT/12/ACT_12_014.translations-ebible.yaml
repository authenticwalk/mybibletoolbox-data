    Peetroo ye̱re̱ kawu.
  cni-NT: 'Iotsatavajiri irineane Petero, oquimoshiretasanotanaque. Iro cantaincha
    te ashitareanaqueneriji, ainti oshiashitanaca. Ocamantajeitiri quenquetsatacaajeitiriri
    Tasorentsi: —Jeritapaaji Petero omoroquinta.'
  eng-WMB: When she recognized Peter’s voice, she didn’t open the gate for joy, but
