verse: ACT.012.002
translations:
  kpx-kpx: Isi louge esemuve moleu sigata Dioni nana Diemisi bige hatinu.
  okv-H: Eto apostel vahai John ta namei James avo asivo na tunga tiukenu
  tbo-tbo: Tauna Yesu a hewali Yamesa, Yoni walehina kwasikwasi daodaonei i uni.
  mal-C: അയാൾ യോഹന്നാന്റെ സഹോദരനായ യാക്കോബിനെ വാൾകൊണ്ടു കൊല്ലിച്ചു.
  grc-SR: Ἀνεῖλεν δὲ Ἰάκωβον τὸν ἀδελφὸν Ἰωάννου μαχαίρᾳ.
  bgc-bgc: उसनै प्रेरित यूहन्ना के भाई याकूब ताहीं तलवार तै मरवा दिया।
  khz-khz: Teimiti, Ioane kakana, kativa na repana epati-vagiato.
  deu-TKW: Er ließ aber Jakobus den Bruder des Johannes mit dem Schwert hinrichten.
  zsr-NT: Gna béꞌinëꞌ bönniꞌ guludöddëꞌ Jacobo, böchëꞌë Juan. Gluꞌë lëꞌ guia tuchiꞌ.
  lin-lin: Abomaki kutu Jake, ndeko mobali ya Yoane, na mopanga.
  hns-NT: Oe Johaanas ke bhaai Jaakobas ke moerie talwaar se katwaai deis.
  noa-E: Mag pʉrkha auwia ãb Juan dʉ̈i khod ãbam Santiago a thʉ̈ʉrjerr ich soldaaunag
    thuthuíu ö thʉappʉ̈ipijim anaabá.
  eng-EMTV: And he put to death James the brother of John with the sword.
  mib-NT: Te ni ndacu de jniñu jeē jiín espada na cáhni i Jacobo ñani Juan.
  lif-NT2: खे़ल्‍ले़ युहुन्‍नारे़ कुम्‍भुॽ याकुबे़न्‍नाङ् ताभेःल्‍ले़ से़प्‍मा पाङ्‌घुसिरो॥
  xnj-xnj: Ahamwili Yakobo akomiwa na upanga, mlongo wa Yohani.
  mmx-mmx: Neni ga ra korop laxaka at ne Jems, neton ne Jon mi lavarise sepsep.
  cbr-NT: Bëtsi bëtsi omiquin ca Juanën xucën, Jacobo, a manë xëtocën 'amiacëxa.
  tee-NT: Ju yuchi lhinaulh ixmaknica ju Jacobo ixlak'au ju Xivan. Maknicalh lacaspada.
  eng-LSV: and he killed James, the brother of John, with the sword,
  cak-NT: Y can che espada xu'ij chi ticamises ri Jacobo ri rach'alal ri Juan. Y can
    quiri-wi x-an.
  pah-NT: Igwete Tiagova'ea – kiroki João'ga reki'yrava'ea – Herodesva'ea ahe akamomborukari
    itakyhea'javuhuva'ea pyvõ.
  sja-NT: Jaraji Juan ɨ̃pema, Santiago espadapa peet'aadamerã.
  xed-xed: Ka dzatá tsi nda kafay ta Yakubu, zwaŋamani ma Yuhwana.
  mks-NT: Na̱sahnda da chuun ña̱ ná cahní na̱ Jacobo, ñani Juan xi̱hi̱n yuchú cáni̱.
    Ta já na̱caja na.
  gfk-S: Iga hartule, di gom kut bing Jemes no tasine Jon ma ra sele.
  bmu-bmu: Kiŋnöŋ jiiga Jongö datŋi Jeims mi bimgö sou ketaŋan qegetka kömuyök.
  dgz-dgz: Me wani gapan ita nagirewa Dion tasewa Diemis waran tuma engurane boen.
  eng-GNV: And he killed Iames the brother of Iohn with the sword.
  zaa-NT: Benią mandado gutti cą Jacobo bettsi' apóstol Juan lani espada.
  eng-WEBSTER: And he killed James the brother of John with the sword.
  guh-guh: Herodes pijajivi itoroba espadata pebeyaxuabinexatsi Santiago, Juan pematapijinëmi.
  bon-bon: Tabe cubu biname bine jejemige Yoane me naane Yakobu ne budre me aglime
    cubu turikä ca.
  nhw-BL: Huan yaya tlanahuati ma quimictica ica machete nopa tlayolmelajquetl Jacobo
    catli eltoya iicni Juan.
  mgw-mgw: Aamulise Yakobi nnunawe Yoani abulagilwe kwa lipanga.
  swh-ONEN: Akaamuru Yakobo, ndugu yake Yohana, auawe kwa upanga.
  wbi-wbi: Akam'buda u Yakobo unyalukolo ghwa Yohana ni bamba.
  bba-bba: Wiyɑ derɑ bɑ Yɑkɔbu, Yohɑnun mɔɔ mwɑ bɑ ɡo kɑ tɑkobi.
  eng-KJVCPB: And he killed James the brother of John with the sword.
  kgk-NT: Ogwereko asy héry va'e Tiago-pe. Upéa João ryke'y va'e. Ojuka uka kysepuku
    hãi jovái va'e-py.
  waj-waj: Ivoono tuduu ari rapira ngiaammuauya aposoroo vaidi Yuvuaanaa vayaanna
    Yakoopaa utida paipa avaikarauvaadiri inna nnuunaivaa rutaka kiooduu putiravai.
  cpy-cpy: Ikantakaantaki ithatyahaeteri Jacobo, rirentzi Juan.
  mpx-mpx: I ba Yemesa toto Diyon talina elohaveyan kilepana elana hi gopaaliga.
  wbp-wbp: Wangkajalku-jana nyanungu-nyangu yurrkunyuku, ngulaju kuja-jana wangkaja,
    “Yangka Jamaji, pinjanjinkalu yangka papardi-nyanu Jaanukupurdangka!” Junga-juku,
    junma kirrirdi-kirlirlili rdirriny-panturnu palkangka jingijingi tarnnga-kurra.
  luo-luo: Ne ogolo chik mi oneg Jakobo owad gi Johana gi ligangla.
  nhe-NT: Huan yajaya tlanahuati ma quimictica ica machete nopa tlayolmelajquetl Jacobo
    tlen eltoya iicni Juan.
  aii-aii: ܩܛܝܼܠܔ ܠܹܗ ܒܣܲܝܦܵܐ ܠܝܲܥܩܘܿܒ݂ ܐܲܚܘܿܢܵܐ ܕܝܘܿܚܲܢܵܢ.
  esk-NT: James, John-ŋum aniqataa, savikpaŋmik tuqqutinniġaa.
  msb-msb: Ginpapatay niya paagi sa ispada si Santiago na kamanghod ni Juan.
  cpa-NT: Ca¹jmo¹dsa jǿg³ ca¹jŋë́h¹ dsa² quianh³dsa Jacobo, ŋiú³ Juan. Ca¹jŋaih¹dsa
    quianh¹³ ŋí³.
  dso-dso: ଜଅନର୍‌ ବାଇ ଜାକୁବ୍‌କେ କାଣ୍ଡା ସଙ୍ଗ୍‍ ମାରି ମରାଇଲା, ଜାକୁବ୍‌ ଜଅନର୍‌ ବଡ୍‌ ବାଇ
    ରଇଲା ।
  meu-meu: Iakobo, Ioane kakana, na ia ese dare amo e alaia mase.
  yva-NT: Muno po apa naite inta matutir indamu wo Yakobus, wepirati Yohanes apa anuija
    pije, aubaisyo omake rai.
  dgc-dgc: Pinutulan na pa ti Santiago a aka ni Juan.
  zpm-NT: Bnabey me bgaa Jacob bets Juan, beet zho Jacob lo spad.
  hix-NT: Txaku heno yotahahoy hatà, katxefara wyaron ke. Bo, wayehye hatà, Txaku
    heno, Xowaw yowàt heno rma.
  sim-sim: Uhu nor mbarik bainatik Jemsin limu jimandingormera. Jems oto sanje Jonhi
    ria.
  npi-ULB: उनले यूहन्‍नाको भाइ याकूबलाई तरवारले मारे ।
  cgc-cgc: Papapatay din Santiago an na utod Juan paagi ta ispada.
  tim-tim: Hain akbiâ Yohanegât teuŋe Yakobo yâkgât dâmbo tâwâtŋe ewumbiâ moep.
  yor-yor: Ó sì fi idà pa Jakọbu arákùnrin Johanu.
  wos-wos: Haraki huruta wandéka di Jonéna nyama Jemsré xiya, xi warendaka yarmbu.
    Xiyandaka dé hiya.
  emp-NTPO: Juaʌ̃ djaba Santiagoda necoba beabisia.
  eng-F35: James, the brother of John, he put to death by sword.
  ind-ind: Dalam peristiwa itu, Yakobus saudara Yohanes dibunuh dengan pedang.
  pes-OPCB: به دستور او یعقوب برادر یوحنا با شمشیر کشته شد.
  mpt-mpt: awa genalin nakai baabenea Ibo bainate tebeb moniba Yone heke Yemse anaiba
    kaaneko ge baabesea i inaniba moniba Yemse ananiba kaanea
  ssx-ssx: Ipikana꞉ma꞉ Dionina꞉ hameke Dia꞉mesita꞉ kepete hokuluma꞉ liekeme.
  mkl-mkl: Í jɔ̀ ɑ̀ kpɑ Zɑɑki iɡbɑ̃i Zɑ̃ɑ do tɑɑkubɑ.
  gaq-gaq: ମେଁ ଜହନ୍‌ନେ ବୟାଁ ଜାକୁବ୍‌କେ କାଣ୍ଡା ଏତେ ଆବାଗୁଏ ଆର୍‍କେ ।
  gof-RNT: Yohaannisa ishaa Yayqooba mashshan wodhisis.
  unx-unx: ଇନିଃ ଯୋହାନ୍‌ଆଃ ହାଗାତେ ଯାକୁବ୍‌କେ ତାରାଉଡ଼ିତେ ଗଏଃକିୟା ।
  gah-gah: eza lokago, Zonini uvolaho Zemusini luvana hukamó.
  lcm-lcm: Na kala asok asi raung ani Iakovo, tasina i Ioanes, ta samele.
  aer-aer: Re uterneke thultye ikwerenhe areyele James arntwirrkemele atwetyeke, John-kenhe
    kake. Itne anteme renhe arntwirrkemele irrerlknge atweke, akaperte akemele.
  qvc-NT: Jwamba masan Jakubutam atun kuchilluwan wanchichirqan.
  tgl-ULB: Pinatay niya si Santiago na kapatid ni Juan sa pamamagitan ng espada.
  cbs-NT: soldadobu jatu yunua Juanen betsa Santiago nupe chaipawen detekin tenanshinabun
  xtm-NTPP: Herodes ma, ni tatnuni de ja jin ka'ni i Jacobo ñani Juan ma ji'in yuchi
    kúu espada ma.
  nnq-nnq: Ngankoma ku upanga Yakobo nnongo gwa Yohana.
  bao-NT: Juan yee wedegʉ Santiago peera niipĩi mena cʉ̃re paa taa cõacã dotiupi.
  san-ORI: ୱିଶେଷତୋ ଯୋହନଃ ସୋଦରଂ ଯାକୂବଂ କରୱାଲାଘାତେନ୍ ହତୱାନ୍|
  rmn-rmn: Ов пхэнляс тэ мударэл камаса э Яковес, э пхралэс э Иоаннескерэс.
  huv-NT: Ndoj tapiüng mambiyaran a Jacobo (Santiago minüt nej aton) micoj a Juan,
    tambiyaw naag espada.
  otn-NT: Nu̱na̱ ra̱ Jacobo rá̱ n'yohʉ ra̱ Xuua, bi̱ ma̱nda ngue bi thɛjpa̱ rá̱ ya̱
    conna̱ juai.
  nop-nop: Tiŋa Jems, Jon dali, adi maaŋ miknoŋdi youlukumuŋgiŋ.
  obo-NT: Id potompoddan din to liyog si Santiago no suwod ni Juan.
  kca-kca: пӑ Иаков, Иоанн йай, аԓтты кешийән пӑратты партсәԓы.
  cak-ENT: Y chi machet c'a xutük rucamsasic ri Jacobo. Ri Jacobo y ri Juan ye quichak'
    qui'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤶᤓᤢ᤹ ᤕᤠᤁᤢᤒᤧᤴᤏᤠᤱ ᤋᤠᤓᤣ᤺ᤸᤗᤧ ᤛᤧᤵᤔᤠ ᤐᤠᤱᤄᤢᤛᤡᤖᤥ॥
  mie-NT: De nī ndacu dē jā Jacobo ñanī Juan ná cúū dē jíín espada.
  san-TIB: ཝིཤེཥཏོ ཡོཧནཿ སོདརཾ ཡཱཀཱུབཾ ཀརཝཱལཱགྷཱཏེན྄ ཧཏཝཱན྄།
  qve-NT: Hinaspanmi chay rey Herodes Agripaqa Juanpa wawqen Jacobota espadawan wañuchinankupaq
    kamachiran.
  pao-NT: Soo Herod ka tukwutumadu tsegesa-ma ka John pabe'e James batsa tuungu.
  cbu-NT: Sandeekurineetsi mchitpa pacharangiya; Sandeekurineetsi Wangcha zoonllimuna.
  usa-usa: miráitana Érôtima wení ááiq-i-wayukama timáyíkáitata yeráwáqá Yêmitima
    Yóáanemma ábâkomma yáqtoqma tokóru-yakaa-punapo ikámôwana pukáiye.
  soy-soy: Uu tíyɛsɛ ɑpi ritɛ́hɛ nɛ Yohɑni umɑɑ Yɑkupu kopu.
  hui-hui: Ibugua Yonenaga hamene Yamese homelo ami agali mbirahondo lalu, Wai biaga
    ayu tibume ibu bo wahabe, lene.
  amf-amf: Wannissa indanaasa Yayqoobamaar halpaka kiam ki dettsade.
  quc-NNT: Xutaq k'u u kämisaxik ri tat Jacobo ratz ri tat Juan ruk' machete.
  dob-dob: ꞌEnega Yemesa, tauna Yoni tasina, Elodi ꞌina loinega siununa sisisaiyega
    ga ꞌimwawasa.
  wrs-wrs: Himba wohtna, Yemsm Yonna boasalalm helvakomandhalm ovlakasnam.
  mca-mca: Ma' qa inaqyaji'ij pa'aj qa yilan ti'jijje'm pa' ewi'ƚ witqatsjikinet pa'
    Jacobo'ik'i, Juan ƚamats'ik'i.
  tzo-TZC: Laj yacꞌ ta milel ta espada ti Jacoboe, ti jaꞌ yitsꞌin ti Juane.
  mya-mya: သူ​သည်​ယော​ဟန်​၏​ညီ​အစ်​ကို​ယာ​ကုပ်​ကို​ဋ္ဌား ဖြင့်​ကွပ်​မျက်​စေ​၏။-
  gng-NT: U cère' bi ku' San ya ninjɛ Saak nin kijusiek.
  cbi-NTPO: tsejtu Juan' uñaku, Santiagonuya peeniyachi ke' tu'kaami.
  ikk-NT: O gigụụ ọpịa-agha gbu Jemisi nwẹnẹ Jọnụ,
  leu-leu: Nane patal a putu Jems, na ti Jon
  maz-NT: O manda o mbö't'üji co tjëdyi e Jacobo c'ü mi ngue o̱ cjuarma e Juan.
  bod-N: ཡོ་ཧ་ནན་གྱི་གཅེན་པོ་ཡ་ཀོབ་ཟེར་བ་ལ་རལ་གྲིས་བརྒྱབ་ནས་བསད་དོ།།
  tca-NT: Rü norü churaragüxü̃ namu na taramaã Chaü̃tiágu ga Cuáü̃ẽneẽxü̃ yamèxgüxü̃cèx.
  zpl-NT: Nu unibiyaꞌlla nú unguti Jacobo bichi Juan cuna espada.
  mbc-NT: Mîîkîrîya Tiago João rui wîî me'po'pî kasupara ke.
  ndg-ndg: Kamulaga Yakobo nongo wake Yohana kwa upanga.
  wsk-wsk: Nu balam se James dogotak batagorman. James mu John ko laun.
  toj-NT: Jaxa Jacobo yermano sbaj soc ja Juani, ja rey Herodesi ti seca miluman soc
    espada.
  kkl-kkl: Nimi elag poa yalamsiekne anabiag agha nimi nhon sina Yakobus, Yohanes
    eldo wamog. Herodesti el umag nimiag, “Yakobus neneko karoghag agha karepto oplulom,”
    aro arukahiogpa, ya'ag obek.
  tbc-tbc: Iŋ ibol dugo Jon tein Jems sabiri nam dufuni imat a.
  sna-sna: Akanga aita kuti Jakobho mukoma waJohani aurayiwe nomunondo.
  smk-NT: Nipaputulan naya nin ulo si Santiago a busat na ni Juan.
  grc-TCGNT: Ἀνεῖλε δὲ Ἰάκωβον τὸν ἀδελφὸν Ἰωάννου μαχαίρᾳ.
  gof-WFTW: Yohaannisa ishaa Yayqooba mashshan wodhisis.
  spa-BLM: Mató a Santiago, el hermano de Juan, con la espada.
  kyz-NT: A'eramũ 'ga Tiago 'ga ajuwonogukaa jyuu pyu. Juã 'ga reki'yra 'ga Tiagoramũ.
  dao-dao: Ani naw Johana be Jakop cun kcim am a hnim.
  cya-cya: ngulo yu tñan si'yana xi'yu yni yu Jacobo, ta'a ngula yu Xuhua.
  beu-beu: Ana nehe parenta senge ini ila kalevang metma Yakobus aing patait ening
    ana aamina. Yakobus angu, Yohanis ekaku mutu.
  wrk-wrk: Wudumba nyuli nanda Jayims, buwanganja Junkanyi. Karu nyuli yalunya, kurdanbiji
    nanda Jayims Yirudwanyi. Kurdanba yali Jayims jankunbijinyiyudinyi wunanybalanjudinyi.
  nii-nii: Pe King Eros Jeims angim Jon tui to kundum.
  ign-NT: Éneri­chuvare, máimica­pa­cavare ema apóstole Jacobo maparapeni ema Juan.
    Nayucha­ti­pi­que­nuhapa eta nacapa­sirahi.
  dik-NT: Yeen acï mɛ̈nh Joon cɔl Jemith cɔl atök yeth pal.
  cac-cac: Ix schecan vin̈ tzepchajel sjolom vin̈aj Jacobo, aton vin̈ yuc'tac vin̈aj
    Juan.
  tzj-E: Xutak rcamsic Jacobo tzan espada, jara' Jacobo renmal Juan.
  san-BUR: ဝိၑေၐတော ယောဟနး သောဒရံ ယာကူဗံ ကရဝါလာဃာတေန် ဟတဝါန်၊
  yaa-NT: Nãskata Herodes ato yoini Santiago retenõfo kenopa. Nã Santiago Juan fe
    nanea ini.
  cab-NT: Ába láfaragüdǘni Jacóbo le lamúlen Juan táu efeín,
  clu-clu: Ginpapatay na si Santiago nga anang kabogto ni Juan paagi sa ispada.
  swh-ULB: Akamwuua Yakobo nduguye Yohana kwa upanga.
  tpt-NT: Va malaqachanal ixmaqnika ni Jacobo yu xajayaꞌ Juan ixjunita. Va tamaqnil
    kun aqxtaun espada.
  aai-aai: Naatu John tuwah James uwih hibai kaiyomaim hiyi morob.
  sny-sny: Le ai atu siye lu tamo ma'e apou eiye, “Fene meni Jems, Jon lo airu hene
    aiseriyewe, ipari mene'e se aine tera'ere.”
  myy-myy: Ito yicõri, Juan ocabaji Santiagore sĩa rotiyijʉ ĩ sarera jãina.
  trc-NT: Ne̱ raa̱ neê espadá ticaviꞌ tanuu man síí cuꞌna̱j Jacobo tinúú síí cuꞌna̱j
    Juan, quiꞌyaj Herodes a.
  cut-NT: Jacobo, dihno Jua̱n ne, chihquentiyon rey me che chihno se ihyan nduco espa̱da,
  bel-bel: і забіў Якава, брата Янавага, мечам;
  zlm-KSZI: Yakobus saudara Yahya dibunuhnya dengan pedang.
  gdr-gdr: Ɨ ton kea Yoanɨmna nany Yakobond yokatonj, ɨ ket geja giri ke uj tama yongandonj.
  vmy-NT: ꞌBa ꞌexa nga ko kicha kjuinikꞌenni Santiago xi ntsꞌe Juan.
  cmn-FEB: 他用剑处决了约翰的哥哥雅各，
  gmv-RNT: Yohannisa isha Yaqoobe mashshan wodhisides.
  ncl-NT: Latilanic pa quimictilosquiaya Jacobo hual yec icni Juan, quicotonilije
    iquixlan.
  wed-wed: James, John tuana uana sodei i bori-tuini.
  sua-sua: Va ta kle kaen a re, ngar kmim e Yems to e Yoanes knopia. To o mia ngat
    kle ka ptum ka ngoro kngam a yoror.
  klt-klt: Herot tá yánán Jon tatning Jeims wawu kápik ká utkámut táuráng.
  are-are: Era turta tjapartia ekuranha ntjarranha turnaka etna James-anha, John-aka
    kalya, errilknga tutjika, knife tjenyala.
  gai-gai: Na ma ndo mbopca, mina Ionna lacaumbitac, Iemismo, mina bugrim mbuŋa manmo
    moa menacatna.
  qvm-NT: Tsaychömi apóstol Juanpa wauguin Santiaguta espädawan wanutsinanpag mandargan.
  chz-NTPS: Gaꜙjngëëyhꜗ Jacobo ø̱ø̱hꜚ Jwa̱a̱ꜚ kya̱a̱hˊ ñeˈtuuhꜚ.
  kmu-kmu: Humateteno YemesiꞋa Yonina nepuꞋamona ayaꞋaya naepeleti ageꞋya fakaligeno
    fali-maine.
  ood-NT: k ab ha chehani g e‑shondalig. Tsh idam an bei hegai James mo d John wehnag
    k mua g is‑pahyokaj.
  lbm-lbm: ओन यूहन्ना को भाऊ याकूब ख तलवार सी मरवाय डाल्यो।
  ncj-NT: Oquintequiuti maquimictican in Jacobo, icniu in Juan.
  yuj-yuj: Aeria maok, mao soldia fárákapan Jonomp naenáp Jemsén ‘Yápare kor kar fárákapenk’rá
    sér.
  kto-kto: Tie, umaiat ma ekelesiap ga maulo Herot teip am o danunumiap ga menamua
    Iemes o apos ga uvara. Iriro Iemes, irie papa ang Ioanes.
  gmv-NT: ዮሃኒሳ ኢሻ ያቆቤ ማሻን ዎꬊሲዴስ።
