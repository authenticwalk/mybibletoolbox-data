  pan-pan: ਅਤੇ ਜਦੋਂ ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ ਯਹੂਦੀਆਂ ਨੂੰ ਇਹ ਕੰਮ ਚੰਗਾ ਲੱਗਾ, ਤਾਂ ਪਤਰਸ ਨੂੰ ਵੀ ਫੜ
