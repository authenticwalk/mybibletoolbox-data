    Mɨ siya Pita siirɨn ta ɨiya yaewou komii nikwo aeya saiir hɨunɨnɨkougikɨn. Mɨ
    ta ɨiya Juda sɨmiir iikamɨm nipu waisikaiyɨn siirar nikɨ aekɨm. Mɨ ta nae komiiya
    saiir inɨga pasovaka.
  pol-SZ: Gdy jednak zauważył, że spodobało się to żydowskim przywódcom, aresztował
    także Piotra. A zbliżało się święto Paschy.
  ztq-NT: aan como kon xaa nii byo kchë ngo styoo meñ Israel, lëë xaa kwnabey pkaa
    wi Pedre. Kchë ngo beeñtsyey xaa leñ tse nii chak lni nii xtyaaw kyaxtily nii
    xkyëdy levadur.
  zai-NT: Ne ora bi'ya be uyuula'dxi ca judíu ni bi'ni be que la? laca unaaze be Pedru.
    Ne uca ni dxi ro cabe pan sin levadura que.
  upv-upv: Ko suri nanu ngok ololi m̃eri Isrel nir arir, ko etajer kele ololi nale
    tevi jinibb sen nir nga parrul totkoni Pita. Nanu ngok errmali mawos re daron
    ne nanen ne niv nga is mijki ren.
  aui-aui: bi raghanina Herod ikita bi Jius babada Jemes yana rabobo sivinuwamiiseyeni,
    na iwona da Pita bada siyakabi da biwa gawarine siyatore. Mmko berana Koughanu
    porayina raghanine sibera.
  wap-NT: Herod tukapan idi tuukii Jewnao konaukian James zowii-kao idi, uruꞌu naa
    uzaamata-kidan kapam Peter. Bread Mawikiꞌinaꞌo Nikauzo-kao Kamoon donoꞌo wuruꞌu
    uzaamata-kidanuz Peter.
  mva-mva: Erot kaba bokai ita bong Zems iumoatei be Iuda suridi diuia nge ipile be
    Pita diuauri. Kana ngae nge bong ono moanako biabia ara ‘Bereti’ Bababa kania
    ipurapura-lo be iemaki.
  dwr-NT: Hewe Ayihudatuwaa nashechcheeddawaa be7iide, gujji Phexiroosakka oyqqeedda;
    hewe Maagage Ukithaa Baalaa bonchchiya gallassatuwana.
  kfw-kfw: Ama'n khawa itho khan Jihudi ngai malung ataijei ti amu phakhan, Peter
    um ama'n aminsurjei. Khawa kha chol inchelmak waipool bakna kahoi phakhan aleisuok.
  bfz-bfz: जेबे तिने देखेया कि यहूदी लोक इजी ते खुश ओए, तेबे तिने पतरस बी पकड़ी ता।
    सेयो अखमीरी रोटिया रे त्योआरो रे दिन थे।
  cuk-09: Herodes daksagu, deun ede Santiago-oburgwisad Judiomar yeer itosa, a-ulale,
    Pedro eskaryagi mete-sokarsunnad. Deunni a-ibagangi Madu-Inasuli-Gulleged-Iba
    naid.
  ben-OBCV: এতে ইহুদিরা সন্তুষ্ট হল দেখে তিনি পিতরকেও বন্দি করার আদেশ দিলেন। খামিরশূন্য
    রুটির পর্বের সময়ে এই ঘটনা ঘটল।
  mil-NT: Te ío ní cudɨ́ɨ́ ìní dava ñáyiu isràél cuèndá sá nǐ sahni ñaha‑güedě xii
    té Jàcobó, núu xíǎⁿ ní tendaha tùcu té Hèrodés sandàdú‑dé ní sáháⁿ tnɨɨ tucu‑güedé
    té Pèlú. Te ducaⁿ nǐ quide‑dé cútnàhá ní xóo vico ní xexí‑yu pàá sá ñà túú yɨ̀hɨ
    levadurá.
  myu-myu: Icokcok o'e ip Judeuyũ o'yaokaat puye―itabut'ũmayũ. Imẽnpuye Herodes Pedro
    o'taomũnat. O'taomũnat Judeuyũ petatam pima. Ixe epeta bima pão'a o'o'uk ip osodop―yamuyuhuhuaptõmtẽm'ũmat'a.
  amk-amk: Na kutuo detioai we Yahudifosa enemirorong piraise weo fi niari fo nanai,
    demi ne afai mamuna etafu nari Petrusi aha. Petrusi etafuri fo mani tete rahida
    fuba Yahudifosa esahuai we Rahida Roti Weragi Kaha fine.
  fai-fai: kamok Edot aka Yu kayak itamomo, im aket ken kei Yemis anbidiw fikalane,
    kalaniw ka. Kale nadane alo Bita alaso dew faku dew kalabus am dá sok gei dausa.
    Kale be Akayam Unemin ban bomin am dánabu kawákal Edot aka kanaba.
  ura-NT: Nii rautatiin, coaracuruha Jorioocurune jaun jetaote, Fedoro netonai mucuerate
    Erodesi. Jorerera colane ichanohin- faan quihuruhane jaan- beseta cojoanonaacuru
    bana jetaote, nitohaneein Fedoro mucuure.
  mcd-NT: Tushtumana nicai Israelifo aqui unimanifo. Ascanori Israelifoan aton fuusititian
    ahuun anu misi farashati maisi pimisiforan huanifo nantianri Herodes yonocun Pedro
    achinifo.
  urt-urt: Ŋupe ŋaiye kin netekeꞌe nange lenge Juta hriphrip me ŋai uku pe, kin da
    orpe Pita topoꞌe. Dindiꞌ ŋup uku pe, lenge Juta yende ŋai embere ŋaiye tinge jalme
    Ŋai Kakah Ŋaiye Yis Pakai.
  kiz-kiz: Baada jha kubhona ikabhapendesya Bhayahudi akan'kamula ni Petro kabhele.
    Ejhe jhajhela wakati bhwa mikate jha jhibeli kulola.
  tzo-TZE: C'alal icham li Jacoboe, lec laj ya'yic li israeletic li boch'otic mu'yuc
    xch'unojic ti i'ay xa li boch'o sc'oplal chtal ventainvanuque. C'alal laj yil
    Erodes ti lec laj ya'yique, la stsac noxtoc li Pedroe. C'alal jech la spas li
    Erodese, ja' o yorail q'uin yu'un israeletic c'alal ta sve'ic pan ti mu'yuc yich'oj
    svolesubil xch'ute.
  lex-lex: La'a Herodes yamkekni, illu-wniehwani de nla' nana riy Yahudi ralamni pede
    nhi' owa'ana emkade. Nhopan pa riy rla rtorna Petrus wali. Rla rtorna Petrus la'a
    lerlalawna roti mak edonna rnairi tgo'a.
  dov-dov: Nakabona kuti echi chakabotezya bamaJuda, wakayinkilila kunembo akwaanga
    Pita alakwe. Ayo akali mazuba chibunge chitakwe bumena.
  rgu-rgu: Tepoꞌ fo Herodes nita basa Yakobis fai mamate na, tao na malaka Yahudi
    ra dale nara ramahoꞌo, boe ma ana tao nala lenaꞌ baliꞌ. Naraa, noo sira faiꞌ bauinaꞌ
    na sira rae Feta Roti Ta Pake Ralu Teteiꞌ, boe ma nadenu lahenda reu hopu Petrus
    bali.
  toc-NT: Cumu xlá úcxilhli pi̠ xana­puxcun cura xa̠hua lhu̠hua judíos tala­ká­ti̠lh
    hua̠ntu̠ tlá­hualh, pus huata na̠ ma̠chi­pí̠­nalh Pedro, pero cumu luu acxni̠
    a̠má quilh­ta­macú xlak­cha̠ni̠t la̠ta lácu taxtuy xpa̠x­cuajcán judíos xla taak­spun­tza̠lí̠n
    acxni̠ xli̠­hua̠k cris­tianos xta­huay cax­ti­lá̠n­chahu hua̠ntu̠ ni̠tu̠ kalhi̠y
    leva­dura, mejor caj ma̠ta­mac­nu̠­ní̠­nalh nac pu̠la̠­chi̠n la̠qui̠ acxni̠ naakas­puta
    pa̠xcua tla̠n nama̠­ka­lha­pali̠y nac xla­ca­ti̠ncán xli̠­hua̠k cris­tianos. Acxni̠
    chú tamac­nú̠­calh nac pu̠la̠­chi̠n li̠ma̠­pek­sí̠­nalh xla­cata pi̠ cata­mak­tá­kalhli
    kalha­cu̠­cha̠xán sol­dados.
  som-som: Oo markuu arkay inay ka farxisay Yuhuuddii, ayuu weliba ku daray inuu soo
    qabto Butros. Maalmahaasna waxay ahaayeen maalmihii Iidda Kibista-aan-khamiirka-lahayn.
  mam-C: Atzaj te' tel tniky' qa wenxix otaq tz'ele lo toj kywutz Judiy, ex b'e'x
    xi tq'ma'n, tu'n tok tzyet Pegr. Atzin b'ajjo toj tq'ijil nintz q'ij te Wa'j Pan,
    nti' tx'amsb'ilte tku'x.
  ndj-ndj: Paawonili kavanowesha Vayawudi, kayenda kandi akamukamuli Petili. Majuva
    vala vavelili majuva va mibumunda.
  mbj-NT: Ti m' Eróts bahapäh bä kä ti Judah buuj Jesus hã h'yy kana'eeh do ragen'aak
    Tsijaag tadaj'ëëp doo, tamejũũ na-ããj hẽ ramaso däk Peed. Pãw makuj temah do rabawa
    do ratab'ëës noo gó m' tii.
  lat-VUC: Videns autem quia placeret Judæis, apposuit ut apprehenderet et Petrum.
    Erant autem dies Azymorum.
  ngp-ngp: Eze aone diya diwelela Wayahudi agendeelaga kwa kumgwila Petulo. Ino yalailaga
    aho kwandaga na zuwa dya kinyemi dya mikate heigeligwe ugwadu.
  enq-2: Pyao kumasina lea doko Juu dupame auu kaeyaminopa Eroteme kandatala, Breta
    Yisa Pyandala Naeyao Yangapae Nengema gii dokonya, Pita apata anjoo nyala pena
    lea.
  eng-ASVBT: And when he saw that it pleased the Jews, he proceeded to seize Peter
    also. And those were the days of unleavened bread.
  mna-mna: Mi ire kembei zin Yuda lelen ambai pa uraata tana, tona imaŋga na ikis
    Petrus tomini. Uraata tina ipet indeeŋe zin Yuda tilup zin be tikan narabu ta
    ka yis somŋana na.
  myw-myw: '@see-verse:ACT.012.002'
  sby-sby: Mpwalaboneti ici cilakondweleshe Bayuda, walatuma bashilikali kuya kwikata
    Petulo. Ici calenshika pacindi ca Pasika, kusekelela kwa shinkwa wabula cishikufufumusha.
  sll-sll: Tal ongwo i Yuda ari wai han momia Herot hanere hon pire Pita han hongwi.
    Hongwo gin iwe, homena breti marasin yis ekirere plawa ya moni gal nere erin mongwi.
  yaq-NT: Intok inika'a aapo'ik yaaka'uta, jume' juriom a' tu'urekame am bichakai,
    aapo juka' Peota ket a' bwij tebok. Ini'i yeu sikame, jume' paanim ka reberuakame
    bwa'awaao taewaimmet yeu siika.
  uro-uro: Bä nga qa lu i nävät ma Jems aa tñäpki dä märmär ge ama Judaqäna dä qosaqi
    nani a qa iva rhi sangar ma Pita. Bä qoki rhangät täkt ama lat ngä märanas pa
    aktni ama tmäski qäraktni i rhat tes ki i ama tmäski na ama bretkäna qärangätni
    i qaku anga yis päm ngät.
  ita-1885: E veggendo che ciò era grato a' Giudei, aggiunse di pigliare ancora Pietro
    (or erano i giorni degli azzimi).
  muy-muy: Erot nakəŋ àra àsəra ere ye ti àgray ni àɓəlafəŋa kà ndam *Zʉde a nahəma,
    àɗəm tə̂gəsia Piyer a. Àɗəm nahkay ti ka sarta ga wuməri ge *dipeŋ ya zlam *miwisiŋeni
    àkibu bi ni.
  kqc-kqc: Ye beika reyo mina bi Jew vene ada reyadi, mina vesi ka bi Peter moi gira
    reyo. (Mina bi Beredi yeast de di irakuna ariri.)
  tav-tav: To bairi cʉ na cajĩaro judío maja Jesure caapiʉjaquẽna maca seeto cawariñuuñuparã.
    To bairi Herode maca na cawariñuuro tʉjʉʉ Pedro quenare na cañe rotiyupʉ. Boje
    rʉmʉri cãñupe, ʉgarique cawauoya maniere na caʉgari boje rʉmʉri majuu, pascua
    na caĩri boje rʉmʉri.
  eng-ULB: After he saw that this pleased the Jews, he proceeded to arrest Peter also.
    That was during the days of unleavened bread.
  spa-VBL: Y cuando vio que los judíos se complacían en esto, mandó a arrestar a Pedro
    también. (Esto sucedió durante la Fiesta de los Panes sin Levadura).
  fra-_FOB: Et voyant que cela était agréable aux Juifs, il fit aussi arrêter Pierre.
  hau-ULB: Bayan da ya ga hakan ya gamshi Yahudawa, sai ya kama Bitrus ma.
  mal-mal: അത് യെഹൂദന്മാർക്ക് ഇഷ്ടമായി എന്നു തിരിച്ചറിഞ്ഞ ഹെരോദാവ് പത്രൊസിനെയും പിടിക്കുവാൻ
    നിർദ്ദേശിച്ചു. അപ്പോൾ പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ ആയിരുന്നു.
  kkc-kkc: Eseme Yu odoo oso goo hagee ogoloso goomogolone tekepo dee takeme, Helodeeye
    odoo mapoo Pita onosee wooloomalame te doloso takeme, diayo Pita tooso. Goo moodoo
    hagee Isipi mi maga peegoo di ee gooleebugu wo nali biame mapoo ka moodoo.
  urd-GVR: Jab us ne dekhā ki yih harkat Yahūdiyoṅ ko pasand āī hai to us ne Patras
    ko bhī giriftār kar liyā. Us waqt Beḳhamīrī Roṭī kī Īd manāī jā rahī thī.
  far-far: Ma kada nia ada to'ona ne na Jiu ki kera eele 'asiana fainia na ru ne nia
    sasia, nia ka kwatea wane ni omee nia ki, kera ka daua laugo sa Pita. Nia sasia
    na ru ne ana kada ana fafanga kera saea ana “Fafanga ana Daofa Liue.”
  suz-BL: हेरोदमी “आं पशो तशा यहूदीपुकी ग्‍येरसीनीम” दे तुइश्‍शा, मोदेंशो खेदा पना
    पन ल‍माक्‍त। मिनु पत्रुस कली यो ग्‍याइक्‍पदा बाक्‍त। पत्रुस कली ग्‍याइक्‍पदानु,
    बोरब ओख्‍ती मसुप्‍शो शोब्‍ले जतीक चाड जाक्‍शो बाक्‍माक्‍त।
  car-NT: Mo'karon Simosu apokupe moro we'i'po ene'po mero ty'wa, Petrus apyipo'po
    enapa i'wa, morokon uwaputa'non perere ewa'mary jako mo'karon Simosu 'wa.
  amp-amp: Herotr inji namohat Judaroh yima yuhum yindhormomm. Herotr inji mhtinihato
    tfit kfomotr Pitar fakmomr. Yispa hta duha bretparoh ye yiharn fakmomr.
  bht-bht: जालू उनी दिखया, की यहूदी लोक इसला खुश होंदे न, तां उनी पतरसे जो भी पकड़ी
    लिया। सै अखमीरी रोटिया दे त्योहारे दा बकत था।
  eng-NOY: And seeing that it pleased the Jews, he proceeded to apprehend Peter also;
    (then were the days of unleavened bread;)
  cub-NT: Ʉ̃i boarĩ́ jarʉvaiye báque Santiago bácʉre cojʉrejavʉ̃ya ina judíovai jabovare.
    Que baru bʉoicõjenejamed̶a Pedrore. Dinʉmʉ pã́ure bʉcʉre d̶aiye cʉbe ãiye torojʉve
    teinʉmʉ marejávʉ̃ya.
  ita-1927: E vedendo che ciò era grato ai Giudei, continuo e fece arrestare anche
    Pietro. Or erano i giorni degli azzimi.
  lww-lww: Ana yerkawa lala kiena ne le Yu lala la akekaran manene suri nene pap̃isi,
    ana kila P̃arin Sup̃e Erot naga kila p̃elaga nene pa laa sanene, ana naga pisa
    pa kiena yeririna la nene vena ava atarar m̃ena ga Pita. Naga kila nena ga nene
    e pogos na p̃ap̃agena kiena le Yu lala, nap̃a la akila P̃ap̃agena Na Sitom̃alena
    Natamaliaena, amio m̃ena ga P̃ap̃agena Na Kanen Tamp̃a.
  ckb-ckb: کە بینی ئەمە جێی ڕەزامەندی جولەکەیە، پەترۆسیشی گرت، ئەمەش لە ڕۆژانی جەژنی
    فەتیرەدا بوو.
  spm-spm: Uthughun khavɨn Herot garima, ana amuisir othɨvhan khav, Judarii aŋn vhusvhusi,
    kamagha amuisima, a ivhɨra Pita nigha rɨvɨnan khɨrthɨgha athɨ. Herot iis phatɨsirɨ
    uvhuisirɨ uthuur ishamanɨ uthughun bighan khavɨ amui.
  nas-nas: Teketa Eerotiꞌke teing dotuariko oovura napoꞌ Piita daiꞌkoo botoaruꞌ. Aung
    tee tenang Baariꞌkoong˜ Paroro, taamang bereteꞌ iisiropa-koong nkoaakoꞌnang.
  uvl-uvl: Ke nga ngaunga matana nenge Ingatoto ana at, Herot hele ke te laua Petrus.
  eng-BBE: And when he saw that this was pleasing to the Jews he went on to take Peter
    in addition. This was at the time of the feast of unleavened bread.
  ixl-CNT: Utz tila aas bꞌaꞌn bꞌenku u kam tu qꞌu qꞌesal uqꞌaybꞌal tziꞌ, ech aꞌ tek
    itxay u Luꞌ. Aꞌ chit tuich u nimla qꞌii Txꞌaꞌbꞌal Kaxhlaan Txꞌix Yeꞌk Itxꞌamil.
  xsi-xsi: Aku imora tu kinzi Juda tamâta ilonzi ara ŋana ne vetâŋa ŋinde kâ. Mine
    kala ionzi ne tamâta silâ sikale Petero kaika tona. Iveta ŋine lâ Juda nenzi kumbwa
    ŋana sika puroŋa ne yisi tia.
  crx-NTPO: '''Et Herod t''eoonanzin Lizwif huhóont''i'' whe honilh''en ''inka Peter
    ''en cha ''ayan''ai, lhes lhuntildoh-i ut''alh-un whewhúnahulnih ''et ''uhooja
    inle''.'
  kan-OKCV: ಇದರಿಂದ ಯೆಹೂದ್ಯರಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಯಿತೆಂದು ತಿಳಿದಾಗ, ಅವನು ಪೇತ್ರನನ್ನು ಬಂಧಿಸಿದನು.
    ಇದು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬದ ಸಮಯದಲ್ಲಿ ನಡೆಯಿತು.
  bbb-bbb: E Erodi fu ijiege rekinu gake e Jiusi ije buka vame fu remo ije oemarevoga
    fu una kuke e Fita toe. (Ro maza ije fu Fita toema ije fu e Jiusi ijiebuo maza
    ije bu iro Burete Iriaekino kuavo ije bu ivo ijia fu ijiege rei).
  blw-blw: Yag hen nangenlasinana way laylaychén peet hen anchichay Judio hen enammaana,
    yag enhorhoryadna agé way mangempatelew an Pedro way netongpo hen anchi lagsak
    way manganancha hen anchi tenapay way iggay fumnar.
  tam-2017: அது யூதர்களுக்குப் பிரியமாக இருக்கிறதென்று அவன் அறிந்து, பேதுருவையும்
    பிடிக்கப் பின்தொடர்ந்தான். அப்பொழுது புளிப்பில்லாத அப்பப்பண்டிகை நாட்களாக இருந்தது.
  azz-NT: Huan ijcón cuac in Herodes quitac ya que moyolpactijque ya in tayecanani
    judíos ica por nitequiu, ijcuacón in Herodes no tanahuatij que ma quiquitzquican
    Pedro queme preso. Huan nijín mochihuac tech ne iluitonalme cuac nochi in pueblojuani
    judíos quicuaj in pan ten amo tamanelol ica levadura.
  spa-RV-1909: Y viendo que había agradado á los Judíos, pasó adelante para prender
    también á Pedro. Eran entonces los días de los ázimos.
  csy-csy: Hi thu in Judah mite lungkimsak hi, ci a mu ciang in, Peter zong mat thua
    sawm hi. Hi hun sia tol saw ngawl anluum poai hun sung a hihi.
  mxq-NT: Ko tꞌijxy es ttsojktʉ ja israelítʉty, net tꞌaneꞌemy es yajtsúmʉt ja Peedrʉ
    nandʉꞌʉn. Tya̱a̱dʉ jya̱jtʉ ma̱ ja paskʉ xʉʉ, ma̱ ja tsa̱jkaaky yajkáy diꞌibʉ kyaj
    tmʉdaty ja levaduurʉ.
  tzj-NT: Ja tok xutz'at chi nequicoti ja raj Israel rmal ja xuban tre ja Jacobo c'ac'ari'
    xutak chic rchapic ja Pedro tokori' tok majtajnak rbanic ja nmak'ij pascua ja
    tok c'oli ja caxlanway ntiji ja mta levadura ruq'uin.
  tdt-tdt: Bainhira Herodes haree katak Tiago nia mate nee halo nai ulun Judeu sira
    haksolok, nia kaer tan Pedro iha tempu Festa Paun la Tau Fermentu.
  ron-BTF: Și deoarece a văzut că aceasta a plăcut iudeilor, a mai luat și pe Petru.
    (Atunci erau zilele azimelor).
  eng-WEBP: When he saw that it pleased the Jews, he proceeded to seize Peter also.
    This was during the days of unleavened bread.
  eng-FBV: When he saw that the Jews were pleased by this, he had Peter arrested too.
    (This was during the Feast of Unleavened Bread.)
  nld-1939: Toen hij zag, d t dit aan de Joden aangenaam was, liet hij ook Petrus
    gevangen nemen. Het was in de dagen der ongedesemde broden
  bwo-bwo: Keewu manuwere ayhudiwotsi b́ geneeúshtsok'o b́bek'tsok'on P'et'rosi ando
    aani detsi b́k'ri, man b́wotuwere ayhudiwots tush meyi baaliyo bomangif aawwotsitsna
    b́tesh.
