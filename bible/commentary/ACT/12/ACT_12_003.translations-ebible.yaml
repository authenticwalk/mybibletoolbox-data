  wol-2010: Bi mu gisee nag ne mbir moomu neex na Yawut ya, mu daldi jàpp it Piyeer;
    fekk loolu daje ak bési màggalu Yawut, ga ñuy wax Mburu ma amul lawiir.
  nss-nss: Pwen inimei tehe melit iro mbusiy, ara hu Yutah hupwes iya aliy; pwen ipwai
    pe huya wiri Pita yi. Imbusiy ara iro mwonen nondriya sandre sih para Yon Para
    Ndrinanohun Mepo Yis Aliy Pwi.
  snc-snc: Heroda na Iuda tarimari eḡitarito, mo veiḡa ḡeiaku-iaḡiato nai tu, Petero
    maki ma ea ḡabi-tariato. Mo tu asi etubuni faraona verekona ḡarori ai eḡorato.
  lgl-lgl: Ma talasi 'e lesia lia Jiu gi gera babalafe rasua failia me 'are fo 'e
    taua li, ka kwatea wale li ofona lia gi, gera ka daua lou Peter. 'E taua 'are
    fo ala talasi ala Fanana gera soia 'alia “Fanana ala Daofae Liu na li.”
  mmo-mmo: + o 12:3 Sin 4:3*Tonde Helot yi de hil Yuda layi nivasa om nêêl-ambe hil
    lalôôh Pita having. Vaa-ju lawiing hôôk busin bop busin haluusin sen hil akand
    navu sen Anutu haluuh hil Islel hôôk vu Ijip bôôy-ato.
  ncu-NT: Mò̱ a ŋu fe̱yɛ Yakubu ke̱mɔɔ‑ɔ a waa Yudaa awuye kɔne̱‑ɔ, ne̱ ɔɔ be̱e̱
    kra Peetroo. Ɔɔ waa amo̱ ŋke ne̱ Yudaa awuye e̱ waa kasu kanɔ ngyaŋŋe̱ ko̱ ne̱
    ba gyi Bodobodoo-ne̱-yiisi-mo̱ŋ‑te‑ro‑o.
  cni-NT: Ionirotaque Eroreshi onimojeitaqueri joriotatsiri, irootaque yaacantantavetacariri
    Petero aisati.
  eng-WMB: When he saw that it pleased the Judeans, he proceeded to seize Peter also.
    This was during the days of unleavened bread.
  zaw-NT: Che bahuii Herodes bibalazduxh rexpejṉ Israel sa'csi bagu'tni Jacoob, gunibeeni
    gunazgajcreni Pedr. Dee gujc neṉ redxe lanij che rajwreni yätxtiil ni di saguij.
  san-MAL: തസ്മാദ് യിഹൂദീയാഃ സന്തുഷ്ടാ അഭവൻ ഇതി വിജ്ഞായ സ പിതരമപി ധർത്തും ഗതവാൻ|
  tam-TCV: அது யூதருக்கு விருப்பமாய் இருந்தது என்று அவன் கண்டபோது, பேதுருவையும் பிடிப்பதற்கு
    நடவடிக்கை எடுத்தான். இது புளிப்பில்லாத அப்பப்பண்டிகை நாட்களில் நடந்தது.
  mit-NT: Dandu nì xini rey mà cudíì ini nècuàchì ñuu mà ñà‑nì xìhì ndómà, ñàyùcàndùá
    nì nacani inì‑te chicá vàha tnii stná‑te Pedro. Meru quìvì iá vicò xixí‑né pan
    có‑ndùtáchí nì sanduamà.
  ceb-ULB: Pagkahuman nakita niya nga nakapahimuot kini sa mga Judio, nagpadayon siya
    sa pagdakop usab kang Pedro. Mao kana ang panahon sa mga adlaw sa pan nga walay
    patubo.
  ces-LB: Když viděl, jak se tím zalíbil židovským předákům, dal o Velikonocích zatknout
    i Petra.
  mkn-mkn: Waktu Herodes lia bilang, Yakobis pung mati bekin sanáng orang Yahudi pung
    bos-bos dong, ju dia bekin tamba-tamba lai. Pas deng hari bésar yang dong subu
    bilang, pesta Roti Sonde Pake Ragi, ju dia suru orang pi tangkap ame sang Petrus
    lai.
  nce-nce: Herot bu mehwi latlome, Israelbë afenëboni kë wesibime fleflesu lamëtla.
    Këme nëgeme, bu Israelbë afenëbonibë tako lotu olëna, bubë wame home boblo mogotomabë
    enëneme gali tlome, Pitame kalabusu lowa tuku namëglame. Israelbë afenëboni, kë
    tako lotu olëna, sëse wesibi jwa bletë nage hi mëtlekefëya.
  pol-UBG: Widząc, że to podobało się Żydom, postanowił schwytać także Piotra. A były
    to dni Przaśników.
  qxh-NT: waquin Israel runacuna jatunpa cushicuran. Chaymi Libadüraynaj tantata micuna
    fiestata rurashan wichan Pedrutapis chariran.
  nwi-nwi: Kɨni rɨmnhopni-ta Jemes məm mə nəmə Isrel, rɨkiriə ragien tukun, rarə mɨni-pən
    mɨn tuk kafan narmamə mɨnə mə tukharaptərəkɨn mɨn Pita. Kɨraptərəkɨn Pita ye nɨpɨg
    kape nəvɨgɨnien ehuə e kamni kɨmə “Nənien Bred yame yis rɨrkək iran.”
  kmo-kmo: Otiirek, Ju ma ye inyaka kwoya hikitar. Kwoya hiki tarek, Herot rii meejichi
    rii Pita riina pokok jir. Yis Biish Tar Gey nokusha ar nediik riina poko jir.
  agr-agr: 'Nu dutikamu judío aidaun shiig awajkagmatai: Pedroshkam achiktajum, tima
    achikajui. Duka tsawan pag levaduragtuchu yutaiya nu jegamunum nunikui.'
  kyc-kyc: Dopa piyamo doko Juu wambu dupwame kando rae maiyamisa kandapala Pita opetae
    puu mairu lao suu pyapala puu maiya. (Borete isi reta nange nenge gii dusipana
    puu maiya.)
  urd-GVU: جب اُس نے دیکھا کہ یہ حرکت یہودیوں کو پسند آئی ہے تو اُس نے پطرس کو بھی
    گرفتار کر لیا۔ اُس وقت بےخمیری روٹی کی عید منائی جا رہی تھی۔
  yre-NT: Zɩ yaa 'yɩ 'nan, 'wɩ zɩɛ e ya Zuif 'nɔn 'ci 'sɔ 'a bɛ, ɛn e 'nan 'yee 'sounjanun
    lɛ 'nan, 'o Piɛri 'kun. "Fɛdi nɛn o 'kpɔun nɛn 'mannyan 'ka "va "dɩɛ -a -ble "da
    "bɛ -a drɛnan nɛn.
  fuh-BKF: Nde o yiinoo iɗum weli Alhuudiyankooɓe ndeen, o nanngi Piyeer du. Ɗum hawri
    e wakkati iidi buuru mo wattaaka rabilla.
  arl-NT: Judiocuacaari shuquiriquiaari naa nojori jiyaniijia motesacari Santiagotej.
    Naaratej, Herodesri Pedro quiatequiaari na soldadohuajuhuaj, Judiocuaca timitianura
    socua nojuaja. Pedroori quiasaaquiaari Judiocuaca queranacunuusacari, nojori sasacari
    pan na poreetajaaju majeetesano.
  ziw-ziw: Eze awone mbuli iyo iwelela Wayahudi niyo ajendeleza kumgwila Petulo. Mbuli
    ino ilaila chipindi cha zuwa kulu dya migate haijeligwe ugwadu.
  grc-TR: Καὶ ἰδὼν ὅτι ἀρεστόν ἐστι τοῖς Ἰουδαίοις, προσέθετο συλλαβεῖν καὶ Πέτρον
    — ἦσαν δὲ ἡμέραι τῶν ἀζύμων —
  nag-nag: Aru jitia Yehudi cholawta khan etu karone bisi khushi pa-a janise, tai
    Peter ke bhi dhori bole jaise. Aru etu homoi to khomir nadhala laga roti kha laga
    din khan thakise.
  eng-OEBCW: and, when he saw that the Jews were pleased with this, he proceeded to
    arrest Peter also. (This was during the Festival of the unleavened bread.)
  knj-NT: Ja' yet jix yilon naj rey tu', tol jix ẍa' sc'ul eb Israel jun tu', catu'
    jix mitx'le Pedro. Ja' yet jun sk'in eb Israel, yet chi slo'on ixim pan eb c'am
    yich, ja' yet tu' jix mitx'le naj.
  deu-1912: Und da er sah, daß es den Juden gefiel, fuhr er fort und fing Petrus auch.
    Es waren aber eben die Tage der süßen Brote.
  san-PUN: ਤਸ੍ਮਾਦ੍ ਯਿਹੂਦੀਯਾਃ ਸਨ੍ਤੁਸ਼਼੍ਟਾ ਅਭਵਨ੍ ਇਤਿ ਵਿਜ੍ਞਾਯ ਸ ਪਿਤਰਮਪਿ ਧਰ੍ੱਤੁੰ ਗਤਵਾਨ੍|
  nob-LB: Da han så at de religiøse lederne var tilfreds med dette, arresterte han
    også Peter. Dette skjedde samtidig som påskehøytiden ble feiret.
  ntj-ntj: Nyangka Tjiyu pirnilu-ya kuliralpi pukurlarringu. Nyangka Yaratalu kulirnu-tjananya
    puru pukurlmankukitjalu. Palunyalu watjarnu Piitanya-ya tjulyaltjaku. Nyangka-ya
    mularrpartu tjulyarnu. Tjiinya turlku purlkanya Nyuma Tjalpu Ngalkupayinya ngarala-wanarayinnyangka-ya
    Piitanya tjulyarnu.
  sxb-NT: Olwa yawona mbwe okufwa okwa Yakoobo kwasangaazia *Awayaudi, yagia emberi
    a-amba Petro. Kino kiaikola mu amiire aga omugomo ogwa okuria omukaati no owusie
    owuwulamo amamera.
  nhu-NT: Ɛ wvú ke dioo yɛn lɛ fí nu ɛ joŋ Bojuu le, ɛ wvú mum gɛn fwe gay ɛ bó koo
    tɛn Bita. Bó to kole wvú ɛ ɛ̀ nu ɛdiuw ɛ Ŋkaw Blɛɛd wvù bó baa gɛɛ Fintuŋlɛɛn
    jó le kɛ.
  row-row: Yakobis mamate na, tao malangga Yahudi ra rala nara ramahoꞌo. Herodes nita
    ma, ana boe fua-fuaꞌ a. De nandaa no fai monaeꞌ fo rae Feta Roti Nda Tao Bibit
    Sa, ana denu atahori reu humu Petrus fai.
  msy-msy: Ezɨ Herot garima, an amizir arazir kam, Judaba a gifonge, kamaghɨn amizɨma,
    a uaghan Pita isa kalabus gatɨ. Herot Yis puvatɨzir Bretɨn Isamin Dughiamɨn bizir
    kam gami.
  agg-agg: Herot ai hoeireanda Suda ai ranahambo aboed-ane maseiamboyu Pitambo kameihɨ
    karabusɨmarirɨ. Suda ai bret yisɨkoate-sesesɨ-mayei rasɨmboa Herot ai ramareandɨ.
  ptp-ptp: Mêd Helot yê wê Yuda mangwe he xêyaa vin lec môp tibêge om Helot nêl dɨ
    tɨbii la hôm Pita xôn. He vông tige lec buc levac wê he Yuda ya blet wê yis maên
    ge.
  nak-nak: Tio e Herod hilotia ale egite Iuda sagege la pilehole Iakob ele, eia goio
    lapu loua e Pitale, vagoilo loua te la luma la kilisi. Eia vagoiloa te la luma
    la kilisi te la tilau tegite Iuda ale egite igo la vulovulo giteu ale egite ali
    la bret ale kama sogo.
  lbb-lbb: Ning i oroi a tarai Juda la gas ana minat e Jems, i dat pas e Pita otleng
    ana ning a pukakiar ana lotu ana bret ning belal is ono.
  kan-2017: ಇದು ಯೆಹೂದ್ಯರಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಗಿದೆ ಎಂದು ತಿಳಿದು, ಅಷ್ಟಕ್ಕೆ ನಿಲ್ಲದೆ ಪೇತ್ರನನ್ನೂ
    ಬಂಧಿಸಿದನು. ಆ ಕಾಲದಲ್ಲಿ ಪಸ್ಕಹಬ್ಬ ಅಂದರೆ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಯ ಹಬ್ಬ ನಡೆಯುತ್ತಿತ್ತು.
  cso-NT: Jmɨ́¹ ca³jɨ́e³ tsú² hi³ jlánh¹ tsah³ tsá² *judíos hi³ jun³ Jacobo, jáun²
    Pé¹ siáh³ ca³ma³tson¹³ tsú². Jmɨ́¹jáun² jmu² tsá² judíos jmáɨ¹ quioh²¹, hi³ cúh²
    tsú² *hí³ cuú²miih²¹, la³ cun³ hí¹miih²¹ tiá² tie³ jan².
  ena-ena: Lɨci Isɨlaelɨ hɨdɨlɨ agɨlaŋ Helotɨ dɨ huaci aba abavɨci nudɨ sagaŋ hɨsɨŋ
    hulemɨlɨ agɨladɨ abɨci Pita dɨ avi mɨŋalɨvavɨmi. Isɨlaelɨ hɨdɨlɨ maci sakɨvakɨva
    uaiaŋ akape hɨnihɨni navɨhadami mɨhiŋ hekɨlɨ agadɨ hɨvɨ hameŋ lɨhavɨmi.
  nbq-nbq: Yakubus watugwa andi vaga it Yakuri enendawi adenggen agya inugu lagagirik,
    at Peterus ogo, heda marigiluk lakbegegi. (It Erom Roti Virisigadek Menda ako
    isogo ogagu-sigik ogagagi.)
  tgo-tgo: Mbaŋa i thuwe kamwathɨko iyako i vakathaŋgiya Jiu thɨ warari, iŋa na le
    ragagaithɨ mbowo thɨ yalaweva Pita na thɨ vaŋgurawe e thiyo. Herod iŋa na ragagaithɨ
    thɨ wabwi na wabwivarɨ na theghevarɨ iya tomethi ghanjimbaŋa thɨ gatɨtena Pita.
    Herod le renuwaŋa va iŋa Thaga Valaŋaniko ghawik e ghereiye thɨ vaŋguraŋgiya na
    i vaŋgurawe taulaghɨko e maranji, i kot na thɨŋa na thɨ tagavamare.
  yap-yap: Ma fa’ani guy ni bfel’ u wan’ piyu Israel e ren’em, me ga’ar nga ni yan
    ni kol Peter ngan fek. (Nrin’ e ren’ey ko fa ngiyal’nem ni yibe tay fare madnom
    ni yima kay e flowa riy nda ntay e is ngay.)
  mop-NT: Le'ec ti ca' u yilaj ti qui' tu wichoo' aj Israel ti quimsabi aj Jacobo,
    u tücaa'taj müchbül aj Pedrojo. Müchbi ti u q'uinil a fiesta le'ec ti ma' qui'
    u jantabül a pan a yan u levadurajili.
  tet-tet: Yakobus mate nia nalo ema boot Yahudi sia neon diꞌak. Naree nunia, Herodes
    hetak nalo tuꞌan. Kona baa loron diꞌak mak ‘Dahur Tubi Bakae’, Herodes moos naruka
    ema baa kohi nola Petrus.
  hlt-MCSB: Tedae Judah rhoek kah a ngaingaih la om tila a hmuh vaengah Peter khaw
    tuuk ham a khoep. Te vaengah vaidamding tue la om.
  xtd-NT: Nu n‑xini‑s xa n‑ka tna ini ñayiu Israel xaꞌa, n‑taꞌu tniu‑s xa n‑ka tnɨɨ
    soldado‑s Spedru, te n‑ka chindiꞌu ñaꞌa‑s vekaa. (Xaꞌa n‑yaꞌa kɨu kuu viko Paxcua,
    kɨu ka xaxi ñayiu tila ña n‑kɨu levadura.) Ijan n‑ka xe kondee ñaꞌa koon soldado
    ntnaꞌa iñu hora. N‑ñu ini Herodes xa kadandaa‑s kuechi Spedru nuu ka nataka ñayiu
    ñuu Jerusalén na xinokava viko Paxcua jan.
  mdy-ETH: ዬይ ባካ ዓይሁዴ ዓሶ ዎዛሴሢ ዛጋዖ ጴፂሮሴያ ሃሣ ዓርቂሴኔ። ዬይ ማዔሢ ዓይሁዶ ዓሶኮ ዑሣ ዓኣዺፆ ጌዒ ላኣዶ ሙዒ
    ቦንቾ ኬሎናኬ።
  spl-spl: '@see-verse:ACT.012.002'
  usp-NT: Cuando re xril chi tziyi' xriltak yak rijajl Israel ri ta' tijcojtak Jyolj
    Kakaj Dios, xtak chic jchapic Pedro. Ri' xan li la' man nimak'ij cuando titijsaj
    cuxlanwa ri ta' ch'amk'or la'.
  zav-NT: Na' gocbe'i Rei Erodən' chesyə'əbei beṉə' Izrael ca' de'en bene' mendad
    gwso'ote' Jacobən', nach bene' mendad gosə'əzene' Bedən' catə' bžin tyemp c̱he
    lṉi pascon', lṉin' catə'ən chsa'ogüe' yetxtil de'en cui bi xne'i nc̱hix̱ə.
  sgz-sgz: Mái Erodes a mákái ngo marán á tan Iudáiá di laes suri matngan ngoromin,
    má ngorer a ardos sur Petero mul má dik tolai. Má táit minái er a longoi ái Erodes,
    a tapam hut i pákánbung tan Iudáiá di akiláng i longsit án ani beret káp a tini
    sut.
  kek-NT: Laj Herodes quixq'ue retal nak eb laj judío que'saho' xch'o̱l riq'uin li
    c'a'ru quixba̱nu. Jo'can nak quixtakla ajcui' xchapbal laj Pedro. Quixba̱nu a'in
    sa' li nink'e nak neque'xcua' li caxlan cua ma̱c'a' xch'amal.
  blz-NT: Sarataa i Herodes nimiile' se' wawauna iya'a kobelesna samba Yahudi, ia
    ningimputkonmo limangna men koiya'a; ia uga' nomosuu'mo mian mangarakop i Petrus.
    Wawau men koiya'a nosida na tempo Ramean Roti Sianta Ragina.
  poe-NT: Ntá kꞌuíkon chꞌín Herodes kíxin imá kóchéhe̱ tí sín judío kíxin xi̱kaha
    kónhen la ntá kja̱xin itsé chꞌán tí chꞌín Pedro. Tíha mé kónhen tí ya̱on kia pascua
    tió kjóne sín nio̱tja̱ chóntahya tí xro̱a̱n nchekꞌánkí nio̱tja̱.
