    Yahudi nimiri kwaneng roti walerop komne tero ik etpare Allah omekto wameka, ik
    nhon sum eneko Petrus sae kaupto saelbaek. Petrus saelbaekti, kop aeag tolongolamekpa,
    Herodesti el umag yin saleropnang ao tara bare nangag ambarelamsiogti, “A'un ina
    siram sunuro nimi tombare-tombare yae wamlulom,” aro ambatsiog. Wene aro ambatsiogti,
    “Allah omekto kwaneng roti walerop komne terop li liogha Petrus tam ane nimi maikno
    whingag karebanun,” aro Petrus kop aeag tobongkibog.
  tbc-tbc: Saen ago igane dugo Juda tamolpein ilod uyanan ago ile tag, afon ibol dugo
