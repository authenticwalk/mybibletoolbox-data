  gdr-gdr: Sɨ onggɨt mop penaemb Ju rɨga ma sobijog na sam aukɨto. Ɨ re Erod onggɨtyam
    towaina sam yɨr yongonj, ton kwa yɨsamkonj Petrond daka okatam. Onggɨtyam mɨle
