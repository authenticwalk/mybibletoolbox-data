  ctp-NT: Suꞌwe ꞌa tiꞌ neꞌ judío xaꞌan chaꞌ yjwi ree ꞌin Santiago, kanꞌ chaꞌ loꞌo
    Tyu msñi ree bra kanꞌ. Kwiꞌ tsan taꞌa ꞌin neꞌ judío msñi ree ꞌin yu, taꞌa nu nchku
