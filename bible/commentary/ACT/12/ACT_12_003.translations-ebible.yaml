  aby-aby: '@see-verse:ACT.012.002'
  eng-YLT: and having seen that it is pleasing to the Jews, he added to lay hold of
    Peter also — and they were the days of the unleavened food —
  jni-jni: Sama ira anime ya wuna ayahudawa rep, ma dusa ma meki Bitrus cagi.
  kne-kne: Idi inammoana ay say nanlaydan di Judio, sinepsep na ay mangipadpap abe
    en Pedro. Naamag di sin fiesta ay makwani en Nalabas ay panganan das tinapay ay
    magay labadura na.
  tgj-tgj: Vdwlo hv vbvrinam si Jius vdwa alvbv mvngpu modu vla kaapa pvkudw hv Pitar
    nyika naatungto. (Svbv rikuv vpap lwkmabv vtwng dvdw pumja alu lo).
  wat-wat: Tovanama Enoda i kitiya vitana aviyavana i fufuniya o kafa sebobo Diu nenesiyai,
    yana tonuaviya yota i iyavisiya keta Fita si givikaviniya. Nofe si fufuniya o
    Maneka Muka Nakana Nutuva Kana Ka kana tovai.
  gui-NT: Jare Herodes oicuaa yave cuae oyapogüe vae icavi judío reta pe, oipɨuca
    Pedro vi. Jocuae ara reta pe judío reta jou ñogüɨnoi mbɨyape ovu mbae vae.
  quc-TT: Are xril ri Herodes chi xqaj chkiwach ri winaq aꞌj Israel ri xubꞌano, xtaqan
    chuchapik ri Pedro. (Wa we riꞌ xkꞌulmataj pa ri nimaqꞌij rech Pascua).
  heg-NTPO: Nikit Herodes net noan, Yakobus in mate ka tao atuil Yahudi las tene-tenen
    nas dalen kolo, kon nam un tao muun dui deng na pait. Ta tom nol leol tene man
    oen noken noan, Fesat Ruti in Kutang Bibit lo ka, un tadu atuli le laok daek Petrus
    lolen.
  ptu-ptu: Tappana naissam tomahaja Herodes naua napohäe to Yahudi indo gau'na, iya
    napatahhu' lium lambi' umpesuaam pole oom duka' Petrus disakka. Wattu eta too
    allo kasalle Hoti Tä' Diboloi Bibi' Hoti.
  bzd-NTPO: Mik ie' isué̱ tö e' wër buaë judiowak wa, eta̱ ie' tö Pedro klö'u̱kwa̱
    patké. E' wé̱itö mik judiowak tö Pan Kë̀ Yöule Iwölöwo̱ka̱ Wa e' ké̱wö tkö'we̱kerakitö
    eta̱.
  kwf-kwf: Ma kaidaꞋi nia lisia neꞋe na Jiu ki kira saeleꞋa liu faꞋinia na ru neꞋe
    nia sasia, nia ka kwatea na ngwae ana ofoꞋa nia ki, kira ka daua logo sa Peter.
    Nia sasia na ru neꞋe ana kaidaꞋi ana FangaꞋa kira saea Ꞌani “FangaꞋa ana DaofaꞋi
    LiuꞋa.”
  eng-WYC-2017: And he saw that it pleased to the Jews, and cast to take also Peter;
    and the days of therf loaves were.
  eng-WMBB: When he saw that it pleased the Judeans, he proceeded to seize Peter also.
    This was during the days of unleavened bread.
  zat-NTPS: Gate ble'e Herodes dxelexezaca ba lazre' benne' judío ca' ca naca da be̱ne̱',
    na' gude̱l-le̱' Pedro. Da nigá guca na lu zra laní ca' gate dxelawe̱' xeta xtila
    da quebe nachixre na cua zichaj chee̱ xeta xtila.
  spp-spp: U à lire ɲya l'à táan Yahutuubil'e ke, bwúuruŋi niɲjirigembaaŋi kataanni
    i, ka u u pi pyi pi à Pyɛri cû mú.
  zty-NTPS: Kate' gókbe'ele Herodes na' wyáz ḻáže'gak benne' judío ka' da' ni, na'
    bene' ga béx̱wgake' Bedw. Gok da' ni ža ka' kate' žak lni katen' žáwgake' yet
    x̱til da' bi nzi' kwa zichj chen.
  mek-mek: Ke Herod iꞌina laoga mainai Iudea papiau aloꞌi epagama auga eisa kainai,
    ealogai Peto isafa gaafia eoma. Egaꞌina auga Iudea eꞌi miamia aka ‘Pasover,’ palafa
    iuma mulamula laaꞌi kai, palafa mainiꞌi mo keania kinagai emia.
  aey-aey: Saen Herod uqa uqana odoc Juda dana gale aaden fimei uqa uqana han dana
    maadeceb age Pita gihacdoc jona mudoqagannu hewein. Uqa Juda dana age bred jisca
    qee jec saenna odi odon.
  urd-GVH: जब उसने देखा कि यह हरकत यहूदियों को पसंद आई है तो उसने पतरस को भी गिरिफ़्तार
    कर लिया। उस वक़्त बेख़मीरी रोटी की ईद मनाई जा रही थी।
  ycn-ycn: Herodes amari ilé que rila'acana i'imacá palá judíona naquiyánajlo. Ñaquele
    rihuacára'a piño Pedro ña'acana, naca'acáloje ricá calajeruni chojé penaje. Rihuata
    caja rila'acana chapú. Fiesta huacajé e'iyohuá naca'á ri'imacá richojé. Nale'ejé
    fiesta huacajé najñaque pan mamúra'atacanaru.
  djr-djr: Bala ŋunhi ḏilkurruwurruynydja Djuw malaynydja yolŋuy walal ŋäkulnydja
    galŋa-djulŋithinan dhikan, “Murr' muka!” bitjarr walal. Bala ŋayiny ŋunhi Yaritthuny
    ŋayathaŋalnydja ŋanyanhan Betanhan, yurr balanyamirriynha waluynydja galkin yänan
    buŋgulmirriynha Ḻäy-djuḻkmaranhamirriynha, ŋunhi walal gan dharrwan Djuw malany
    ḻuŋ'maranhamin ŋunhiliyiny wäŋaŋur Djurutjalamdja.
  kvg-kvg: Yaq Elod ge꞉-otev av nqægo, Zu bawan-ak khanakhanakh gindapem, taqa yaq-te,
    yaq ndego até Pitá-ya, vø̄-møvøiu. Nqanek matev, Zu bawan-ak-qa khøuwa kandakanda-té
    qanøfakhán, ndøgo flawa poponøvemav gilouzatun.
  rug-rug: Meke totoso dogoria e Herodi sapu qetu nia rina tie Ziu sapu gua tavetia
    sa, si la vata pusia pule sa se Pita. Ta evaṉa si hie pa totoso vinarigara pude
    hena ia sa bereti loke Isitina.
  hop-NT: Noqw kurs pam panhtiqe, Jew‐sinmuy unaṅwve hinhtiqey navotqe, pahsat piw
    Peter ṅuaniqey anhti. (Noqw qapek̇én’oyiwhput ep nōviwniqat aw pitsíwiwta.)
  san-URD: تَسْمادْ یِہُودِییاح سَنْتُشْٹا اَبھَوَنْ اِتِ وِجْنایَ سَ پِتَرَمَپِ دھَرْتُّں
    گَتَوانْ۔
  heb-LB: כשראה הורדוס שהדבר מצא־חן בעיני מנהיגי היהודים, אסר את פטרוס באמצע חג הפסח.
  caf-NT: '''Et Herod nt''eoonanzin Lizwif huhóont''i hoh honilh''en, ''et Peter ''en
    chah tsak''ehiya''ai, lhes nachantildoh, ''i ut''alh whehúnahulnih, ''et ''uhooja
    inle.'
  mio-NT: Tacan cuu, ta ni ndehe ra Herode ti vaha xaan cuni ñivi judío, vati chihi
    ra Jacobo. Chacan cuu cha tiin tahan tiñu chi ra Pedro. Tacan ni savaha ra Herode
    quivi cua sacahnu ñivi judío vico cha ni cacu ñivi ñi ñuhun Egipto tiempu chahnu,
    ta vico can chachi ñi paan ña ndaa.
  srq-NT: Judíos ia tuchɨ que Jacobo ãquĩ ndoso mose ra. —Judíos tambiabe no, ɨ que
    ererecua ra. Nyebe Pedro abe isi nguiã. Fiesta de Pascua mose que Pedro isi nguiã.
  kje-NT: Herodes po'on nin hini'i onne nahuwa'an Yahudi ma akin ka naili'il Yesus
    akinhe, de an hopon ri kele Petrus haenhi. Panaeku onne namwali Yahudi nin Lere
    Alam Lalapa Ra'an Roti Ma Na'alehe Ragi.
  gaz-gaz: Yommuu akka wanni kun Yihuudoota gammachiise argettis, ittuma fufee Phexrosinis
    qabsiise. Wanni kunis yeroo Ayyaana Maxinoo keessa taʼe.
  kud-kud: Na i'i'itane neta teina mumugane Yudeyaone i'abiye yaliyayadi eeta ihamadudui
    ta Pita ipapaine. Teina mumugane neta Buidi'wa guyauna ainai ivevetuwunine.
  urb-NT: Ame'ẽ ke Ero ukwa rahã, Petu ke a'e pyhyk tĩ. Pasuko weraha rehe uhyk tate
    rahã, Petu ke pyhyk. (Ame'ẽ wera rahã, jundéu awa ta mbeju ke u'u. Mbeju ke mupururukiha
    nixói te, ame'ẽ ke u'u.)
  fra-LSG: Voyant que cela était agréable aux Juifs, il fit encore arrêter Pierre.
    C’était pendant les jours des pains sans levain.
  san-HK: tasmAd yihUdIyAH santuSTA abhavan iti vijJAya sa pitaramapi dharttuM gatavAn|
  cak-SNT: Y ruma ri Herodes xutzꞌat chi ri xuꞌon cha ri Jacobo can xka chiquivach
    ri israelitas ri man quiniman ta ri rutzij ri Jesucristo, rumareꞌ xuꞌej chi titzꞌam
    jeꞌ ri Pedro. Y xtzꞌam chupan ri namakꞌej Pascua, antok nicꞌux ri simíta ri manak
    levadura riqꞌuin.
  uvh-uvh: Ka Herod adi Juda aming ka Jisas ga' naktangka guk mo' tiging wari Jems
    uku' waraga' kabaksi' karengsa' naking. U kanga Pita ubu bemgu'. Ka Herot wari
    u tugu' wa adi kama ka Juda aming wari baret yis guk mo' sangana wara'ning tangsana
    girii tiaging wara'ganang didimeng tugu'.
  ino-ino: Liko'a kitakikeno falitekeno akeana ani kava hu'nea kavafe Isaleli vaya'moki
    apaipamo'a afi'a kanale hu'naya yafe Pita'ae hakefe atafa hu'ne. Ani kanafi Isaleli
    vaya'moki hale o'ki kai hame'ya ne'naya kanafi ani kava hu'ne.
  gnn-gnn: Ga ŋurru'-ŋurruŋuyunydja wal'ŋu Djuwsthu yolŋu'-yulŋuyu ŋäkula galŋa-djulŋithinana,
    murr'-muka bitjarrana, bala ŋayi Yiritthunydja mulkanana ŋanya Betanhana, yurru
    walala ŋanya mulkananydja ŋulinyaramirriyuna waluyu ŋunhi walala yukurrana yolŋu
    walala guḻku' ḻuŋ'thurruna ŋunhimalayi wäŋalili, Guyaŋinyaramirriwu waluwu yäkuwu
    Ruwaŋga'miriwwuna Ŋathawu.
  yal-yal: A to a to, a na rafan Yahudiyane ma, a mɔn yi Piyɛri fan suxu. Na liga
    Buru Ratetaren Sali lɔxɔne nin.
  cnt-NT: Jme₁ca₂jág₃ Herodes a₂ca₂të́₂ dsɨ́₅ dsa₂ judíos, jaun₂ ca₂jmo₃ táng₃ 'éi'₃
    ca₂jŋa'₃ dsa₂ Pe₄ ján₃. Ca₂le₃jë́₃ a₂në₅ ca₂lë₃ lia'₂ con'₂ jmo₅ dsa₂ jmɨg₄ a₂guë́'₅
    dsa₂ i₁ŋí'₄ 'ua'₂ a₂tsá₃ levadura quian'₅₄.
  tif-tif: Herot ayo utamaya, Juda iyo Jems aabip kaami fiyaap ayo duubip kala, kala-somdaya,
    kulaali ti bret yiis so nolip faskaamin disa kaami iintang am daanaya kuyaku,
    asuk soldiya maso ma fokola dindip Pita ayo sok de-dibii-tal ilomdip,
  nlx-nlx: जेवी हेरोद दिख्यो काय यहुदि माणहे इहकेरीन खुस एतेह, ते तो पतरसाह बी देर
    लिदो। एने ता दिह बिगेर खमीर रोटान तिवारान दिह एता।
  apw-NT: Áí Jews daanliiníí bił dádaabik’ehgo yígołsįįdná’, Peter ałdó’ ha’alt’e’go
    yee nagoshchįį lę́’e. (Báń benilzoołé da’ádįhgo báń alzaahi daach’iyąąná’ díí
    be’ánágot’įįł.)
  gum-gum: Treeg marigwane judíosmerane truba tabig asønain køben, Herodesbe Pedrongucha
    merrarrangarubig køn. Truibe tru Pirri Levaduragaig Maig Fiesta kwalømmerawan
    purayaig køn.
  not-NT: Cara yoganinasëretaiga joríojegui, asiati Eroris yágagantëri Peroro.
  plu-plu: 'Ku aysaw nerras judeyenepwi giwewkistenkis ayge kinetni gak, igkis bateke
    ginaktinkis. Igme amekene Erodis hiyapni henne, ig awna: ―Nerras judeyenepwi batek
    ku samah nah umahkise Tiyagumni. Nikwe nah umahkiste Pedru hawwata. Ayteke nikwe
    ig kamaykise kiyapwiye Pedru. Ig kamaykisri abet ini fet adahan axne bugut miyegbiye.'
  iou-iou: Ude täŋirä Juda ämawebetä kädet Herottä täŋkuko unita gäripi nadäwäpäŋ
    Pita imaka, komi yotken tewa yäŋkaŋ yäwänpäŋ iŋitkuŋ. Uwä Juda täŋo orekirit kadäni
    kubä wäpi Käräga yiskät nämo awähurani orekirit kadäni bämopi-ken täŋkuk.
  ntp-NT: Dai aidʌsi tʌʌ ʌgai isaliʌ baigʌnʌʌli ʌjudidíu pomaasi iduucai ʌgai maisapicami
    bʌi ʌʌpʌ ʌPiiduru. Gomaasi ʌpʌdui siaa duudagʌrʌ istuigaco tʌtʌgitoiña ʌjudidíu
    aidʌsi Diuusi cʌʌgacʌrʌ vuvaitu Ejiipituaiñdʌrʌ.
  rai-rai: Baa i baboi baa a taara Iudaia diat gaaia u ra minaatin Iaakobo, io, i
    aal paa bulung Petero un raa bung naliwan ko ra kum bungbung na lukaara na bred
    baa pa ta is uni.
  haw-1868: A ike aku la ia, ua maikai keia i na Iudaio, hana hou aku la no ia, a
    hopu iho la ia Petero. (Oia na la o ka barena hu ole.)
  ffm-ffm: Nde o yiinoo eɗum weli Yahuudiyankooɓe ndee, o nanngi Piyeer duu. Ɗum hawri
    e wakkati iidi mo buuru ƴuufinaaka.
  arb-NAV: وَلَمَّا رَأَى أَنَّ هَذَا يُرْضِي الْيَهُودَ، قَرَّرَ أَنْ يَقْبِضَ عَلَى
    بُطْرُسَ أَيْضاً، وَكَانَ ذَلِكَ فِي أَيَّامِ عِيدِ الْفَطِيرِ.
  cop-CNT: ⳿ⲉⲧⲁϥⲛⲁⲩ ⲇⲉ ϫⲉ ⲡⲓϩⲱⲃ ⲣⲁⲛⲱⲟⲩ ⳿ⲛⲛⲓⲒⲟⲩⲇⲁⲓ ⲁϥⲟⲩⲁϩⲧⲟⲧϥ ⳿ⲉϭⲱⲡⲓ ⳿ⲙ⳿ⲡⲕⲉⲠⲉⲧⲣⲟⲥ ⲛⲉ
    ⲛⲓ⳿ⲉϩⲟⲟⲩ ⲇⲉ ⲛⲉ ⳿ⲛⲧⲉ ⲛⲓⲁⲧⲕⲱⲃ ..
  sri-sri: Ĩgʉ̃rẽ wẽjẽmakʉ̃ ĩãrã, judío masaka ʉsʉyañurã. Herodes ĩgʉ̃sã ʉsʉyamakʉ̃
    ĩãgʉ̃, Pedrore ñeãdore, peresu iriyupʉ. Irasiriripoe pã́ wemasãrĩ morẽña marĩrĩ
    baari bosenʉ pascua bosenʉ ããrĩyuro.
  nal-nal: Ma araan ka raamin adu azaan angkanaan ka vananam amun paamua zin amun
    Judaa, xa zaraak fating saait Pita. Naari xa balas la raan laba zin amun Judaa,
    a raan iwana Raraba Xawit A Is.
  kyq-kyq: Kɛn naan̰ aak nakŋ naan̰ tɛɗ jaay tɔɔl Yaudge tu se, tɛr naan̰ ɔk Piɛr
    se ɔlin̰ daŋgay ki ɔɔ kaaɗ kɛn se, jeege tɛɗ tɛɗ Laa mappan ɔk ɔrɔm eyo.
  kwd-kwd: Ma alata ngaia 'e agasia na'a Jiu gila aile'a ba'ita fe'enia nga 'ola ngaia
    'e agea, ngaia ka alea ni wane ni fununga aana, ma gila ka gemasia la'u mola la
    Pita. Ngaia 'e agea nga 'ola lo'oo na alata na Fafangalaa na beret na'a iist 'amoe
    'i 'ubulai.
  ded-ded: Ifi anu yudangic yeni songo negenggec nga yeng yenemma ic sogong yisya
    kpac nene, imocac tacyacnasou deu Petoro ifingoc mendanggema witicamau faigec.
  ewe-ewe: Herodes kpɔ be nuwɔna sia do dzidzɔ na Yudatɔwo ƒe dumegãwo ŋutɔ, eya ta
    ena wolé Petro hã le esime wonɔ Ŋutitotoŋkeke la ɖum.
  nuy-nuy: Naagi-yung na-Herod ni-marrbuy warruburru-yung warra-Jew wurraaḻaaḻarrangi
    naagi yamba nu-wini yungguyung na-James. Warraawurru-yung wani-magayn wurru-wiynji-wiynjini-yinyung,
    wunu-bilhargayn na-Peter, nigaayunggaj. Wubani-yung yaga a-marrya wurru-maṉdhangi,
    nga waari anggu-wuḻbuḻwandi, dani-yumbaa anaani-yung wu-waṉbini.
  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ϪⲈ ⲠⲒϨⲰⲂ ⲢⲀⲚⲰⲞⲨ ⲚⲚⲒⲒⲞⲨⲆⲀⲒ ⲀϤⲞⲨⲀϨⲦⲞⲦϤ ⲈϬⲰⲠⲒ ⲘⲠⲔⲈⲠⲈⲦⲢⲞⲤ ⲚⲈⲚⲒⲈϨⲞⲞⲨ
    ⲆⲈ ⲚⲈⲚⲦⲈⲚⲒⲀⲦⲔⲰⲂ.
  buk-buk: Iŋ gêlic bu gêŋ dinaŋ kôm lau Israel-ŋga atac ŋayham sa, dec iŋ sôm bu
    iŋ ndê lau siŋ-ŋga sêkôc Pita dôŋ, têŋ têm lau Israel-ŋga sêlic om atu †Mwasiŋ
    Bolom Yist Mba-ŋga.
  pri-NT: Ûna é côo pâ wâdé tà tèpa *Juif, â é nama tâjùru mwara wà Pétéru, na pwi
    jè *tòotù maina kàra, pwi tòotù na pi-ija poloa na ticè nyaa kêe.
  zpq-NT: Na' gocbe'e rey Herodesen' chesyebe beṉe' Israel ca' dan' bene' mandadw
    gosote' Jacobon', nach bene' mandadw gosezene' Pedroa' cate' goḻa' ḻṉi cate' chesagüe'
    yetextil dan' bibi levadura nc̱hix̱en.
  por-TFT: Quando Herodes se deu conta de que tinha agradado os governantes/líderes
    dos judeus pelo ato de mandar matar o Tiago, mandou que os soldados prendessem
    Pedro para matá-lo também. Isso aconteceu durante os dias solenes, quando os judeus
    comiam pães sem fermento {pães asmos}.
  gwi-NT: Jyaa diizhik dąį', Jews nąįį eechįį t'ii'in gwiky'aanjik dąį', gwandaa t'ii'in
    dhidlit, ts'ą' Peter chan oonjik. (Drin shroodiinyąą, zhit łųhchy'aa vaa naatuu
    kwaa tr'a'aa dąį' t'igwiizhik.)
  gvn-gvn: Jana James yarkinkaku yakan naybubu, maja-maja bamankaku Jew-warrankaku
    wawurr-wawurrmanijinda. Herodangka maja-maja nyajin wawurr-wawurrmanijinya, nyulu
    Peter mumban jailba. Yala-yalabi Jew-warrangka holiday haveim-bungan, bread nukanka
    yeast kari.
  nhy-NT: komo okitak okinpaktij in judiojtin, tonses noijki otlanawatij ma kikitzkikan
    in Pedro. Yon otlapanok meroj itech ilwitl nijkuak mokua in pan katlej mach kipia
    levadura.
  asm-FB: এই কাৰ্যত ইহুদী সকল সন্তুষ্ট হোৱা দেখি, তেওঁ পিতৰকো বন্দী কৰিলে৷ তেতিয়া
    খমিৰ নোহোৱা পিঠাৰ দিন আছিল৷
  okv-okv: Judea embomeni kito tunga javotoho uo Herod na kito Peter andito umbuto
    tipura ta ikena
  mxt-NT: Ta nyehe ra Herodes vatyi tahan xaan iñi ñu Israel cha sacuvi̱ ra tyicuan
    caa, ta tyihi̱ ra tyiño vatyi tɨɨn ndɨhɨ ra chi ra Pedro. Ta cuví chi noo quɨvɨ
    vico pascua nu tuhva ñu chachi ñu pan cha ñahri yuchan iya yɨhɨ chihin.
  tzo-NT: Ti c'alal laj yil ti Herodese ti yutsil no'ox xa'yic ti judioetique ti c'alal
    laj smil ti Jacoboe, hech yu'un sc'an stsac uc ti Pedroe. Ja' ti judioetique ti
    mu xch'unic ti ital xa ti Cristoe.
  ind-AGS: Ketika dia melihat bahwa orang-orang Yahudi senang dengan perbuatan yang
    dia lakukan, dia kemudian menangkap Petrus juga. (Peristiwa ini terjadi pada Hari
    Raya Roti Tidak Beragi.)
  omw-omw: Iemisira nrunta teqa kyero Herotiva taqovata Iutaa vaisivanto mwianra qamwate
    varuvaro mwiva uro Pitaaravata ntavaaqavu kyora. Mwi entara omwata mpo hia kyoto
    mperetira nro entava vahuvaro
  yrb-yrb: '@see-verse:ACT.012.002'
  maa-NT: Jè Herodes, k'e̱ nga kijtseè nga tsja komà‑la̱ jñà xi̱ta̱ judío nga jye
    k'en Jacobo, i̱kjoàn kitsobà'ñó Pedro jè na̱chrjein k'e̱ nga bitjo s'eí nga kjèn
    i̱nchra̱jín xi tsjìn‑la̱ na̱'yo̱ san.
  mcq-mcq: ꞌEjiꞌi kimajaho Jua ijí kame teamanavuma kimarena hu vaꞌe Pita ꞌuꞌo kamohuna
    vwihanana. Ijaho puretia isitia paꞌajihuni vea reꞌeme hu ijá veꞌiro venana.
  sus-A: عَ تٌ عَ تٌ نَ نُ رَقَن يُوِقِيٍ مَ، عَ مَن نَشَ ثِيّرِ سُشُ تَامِ لّبِنِتَرٍ
    سَلِ.
  jpn-1965: それがユダヤ人の気に入ったのを見て、次にはペテロをも捕えにかかった。それは、種なしパンの祝いの時期であった。
  fra-SBL: Voyant que cela plaisait aux Juifs, il s'empara aussi de Pierre. C'était
    pendant les jours des pains sans levain.
  yka-yka: Duk pagkitene weˈ kasulutan meˈ Yahudihin si hininangne miyaˈan, dinaˈak
    isab weˈ ne siniggew si Petros. Masa paniggew si Petros īˈ, baytu kādjaˈan meˈ
    Yahudi pamangande pan gaˈi sinagetan pasuligin.
  mle-mle: Yirat wukidil adiy Juw rakarak tidiy a javik, di waad day Pitaam kalakwukuw,
    kalabus im kwusawula-dakik. A nyaam day Yis Maa Ti Bret bayaki kikipaat kidiy.
  shp-NTPO: Jaskáakanketian, ja judíobo raroaitian oinxon, Pedroribi jato yatanmaa
