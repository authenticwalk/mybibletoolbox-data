  srm-NT: Nöö fa di könu du dë, nöö a suti seei da dee Dju sëmbë dee an ta biibi a
    Masa Jesosi. Nöö di a si taa a suti da de, hën a toona manda sëmbë go kisi Petuisi
    söötö a dunguwosu. (Nöö di juu dë, a bi dë di ten u di jaa di dee Dju sëmbë ta
