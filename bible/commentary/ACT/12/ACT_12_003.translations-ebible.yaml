  san-THA: 'ตสฺมาทฺ ยิหูทียา: สนฺตุษฺฏา อภวนฺ อิติ วิชฺญาย ส ปิตรมปิ ธรฺตฺตุํ คตวานฺฯ'
  iws-iws: Mɨ Juda sɨmiir iikamɨm sɨma maɨrgɨmaɨrga dimusi bɨ nwokikɨm, Jems siirɨn
