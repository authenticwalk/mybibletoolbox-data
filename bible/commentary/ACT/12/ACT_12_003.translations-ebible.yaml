    gun-narda waypa nipa Ayrat gu-borrwurra, lika barrwa a-garlmuna, a-rrimarra Birta
    (Peter) gun-gatiya janara gu-ji burrwa Ju yerrcha minypa damba mun-gun․gun mbi-barra
    aburr-ni rrapa gubu-borrwurra minypa mu-ngoyurra Wangarr burr-jarlapuna burr-ganyja
    Yijipt (Egypt) wenga.
  wal-wal: Hegee Aihudata ufaissidoogaa be7idi, gujjidi PHeexiroosakka oiqqiis; hegee
    Paasikaa Baalaa bonchchiyo gallassatuuna.
  zad-NT: Na' ka gokbe'ile' bibayi beṉ'ka' chṉabia' beṉ' Israelka' daa bene' ka',
    na'ch ḻekzka' bex̱ee Pédrona' lo lṉi Paskwa' kana' chaogake' yetxtila' daa bi
    nc̱hix̱ levadúrana'.
  kmg-kmg: Iŋuc eme Judaŋic jaŋe aŋac-jopame honec-joparâ Petoro iŋuc jaha mume goreŋ
    sowa hombaŋ maickeme kâpâcwâru bambiŋ.
  aso-aso: Neꞌmine ikevo Zuda ve muluꞌninguꞌ lamineꞌ gilaniꞌ nene ningo gohi lavo
    Oꞌmosoꞌmo Zuda veti avoꞌningine iseꞌine izingumuꞌ gili mini lulu izamineꞌ beleti
    naaꞌ aniꞌ holisekuꞌ nene Petoloꞌni nalaꞌ numunguꞌ huli-daniꞌ.
  uli-uli: Molwe yela wiri le ye fel deper Jews kowe irel molwe yesa foru, ngo yesa
    wol ddorfi Pedrus yesa kalbusu. (Ye weldoh mele irel molwe Bungul Flowa we tema
    yor Habboloh iyang.)
  nin-NT: Nggo à hi di ani Yahuda ba a nyarr, ni ina ima, na vu Biturr meme. A na
    inkindirr inggi ni ivivi nggo anishirr ba a so na iga inggi nggo a yo yi di Iga
    i Unfonfo ni Sama ni Iyisti.
  acu-NT: 'Nuna maawaramtai, judío ainau nuna wainkar: Nuka pengkeraitai tinau asarmatai,
    Herodes nuna nekaa: Pedrosha achiktaram tusa ni aintsrin akupkamiayi. Turamtai
    Pascua fiesta, pang pachimrachmau yuwatin kinta tutai amia nuni Pedron achikiarmiayi.'
  cak-WNT: Y ruma ri Herodes xutz'et chi ri xuben chare ri Jacobo xa can xka c'a chiquiwech
