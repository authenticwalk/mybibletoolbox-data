    paycunaka mana pokochinayoj t'antata miqhoj cancu.
  kwi-kwi: Sun kitpane, Judío awane wat kularɨt. Suasne Herodesne Pedrorakas pizna
    ɨninta.
  agm-agm: Napwihɨ Erotɨho Judaahiyaamɨ awaisawɨhiyai usonataatɨ Jemɨsihoai tiwihɨ
    napwindɨhandapɨ kiya gaare tɨwɨ maaritauhɨ namatɨ ko komɨ tunnɨwɨ yahwɨnohiyɨhiyai
