  urd-urd: जब देखा कि ये बात यहूदी अगुवों को पसन्द आई, तो पतरस को भी गिरफ़्तार कर
    लिया। ये ईद 'ए फ़तीर के दिन थे।
  hot-hot: Ma hayê nena avômalô Islael leŋiŋmavi hathak nôm êŋ, êŋ ma evaloŋ Pita
    haviŋ. Yani hadum nôm êŋ hadêŋ waklavôŋ Eyaŋ Polom Yis Mi.
  mqj-NT: Tappana naissanan tomaraya Herodes kumua dore' to Yahudi ummitai pa'palakona,
    ussua pole omi tau umpealai Petrus. Attu iatoo allo kamai disanga Roti Tae' Diboloi
    Ragi.
  rus-SYN: Видя же, что это приятно Иудеям, вслед за тем взял и Петра, - тогда были
    дни опресноков,-
  mbh-mbh: Ma Herot i thepol ako Judare olemi sivenga nge a Jems isorinnga, mako i
    ria mo o rere mun a Pita. I oma ake nge nang pelie ako Judare o oma oa aning ako
    o an bret ako o pango yis ako ini bret pawimpotnga nge avele.
  bdd-bdd: Ma meYudiya siyaliyaya Yemesa ꞌina ꞌamasa weyahina. Ta Helodi ꞌiloina hila
    ma Pita siꞌabiyahiya. Ta wiki beno meYudiya ꞌidi heꞌasisi ꞌana tuta ma beledi
    daisina, geya ꞌana ꞌebe gihesesehamo siꞌaiya.
  cbt-NTPO: Tëpapi ni'ton, cotio hua'ano'sari pa'yatopi. Ina natantahuaton, Pitronta'
    macacaiso marë' camaitërin. Naporo' cotioro'sa' niyontonapi pan co ahuëpocatopisohuë'
    capacaiso marë'.
  rmy-SERVI: Кала вов удыкхля, со када чялиля иудеенди, тунчи прыпхэнда тэ пхандэ
    и Петро. Када сля пэ сырботори, саво акхарэлпэ Биквасно мандро.
  srn-NT: Di Herodes si tak' den Dyusma ben feni a sani disi bun, a meki den grabu
    Petrus tu. A sani disi psa di den Dyusma ben e hori a fesa pe den e nyan brede
    san meki sondro dyesi.
  cta-NT: Chaa tsa tiꞌ nguꞌ judío chaꞌ ndyujuii rey jiꞌi̱ Jacobo, biꞌ chaꞌ loꞌo jiꞌi̱
    Pedro ntejeyaꞌ nu rey biꞌ liꞌ. La cuiꞌ tsa̱ nu ngusñi rey jiꞌi̱ yu, liꞌ ngua sca
    taꞌa jiꞌi̱ nguꞌ judío, taꞌa nu loꞌo ndacu nguꞌ xlyá tiji nu ná loꞌo scua̱ tiyeꞌ
    ndyaꞌ.
  bqc-SIM: Kɛ́ a è yã́ bee kà Yudaↄgu, ↄ̃ à ɛ̀a Piɛɛ kũ̀ lↄ. À bee kɛ̀ Kàaso
    dikpɛ zĩ́ɛ.
  tcz-CHONGTHU: Hiche thilsoh hin Judah te akipahsah chu Herod in amu phat in Peter
    jong chu aman in, (Hiche thilsoh hi Kalchuh Kut kimanlai ahi).
  mar-mar: हेरोदाने पाहिले की, यहूदी अधिकाऱ्यांना हे आवडले आहे, म्हणून त्याने पेत्रालासुद्धा
    अटक करण्याचे ठरवले, ते बेखमीर भाकरीचे दिवस होते.
  snp-snp: Ofo folato, ya Yuda wenena eyeti lalo kolamo ya geyeto kimiwela Pita yaki
    ana-kiyanalo olaiye. Olami Yuda wenena foli kamenanina ya beleti olufe loti fudenami
    neta yisi melámoti faifa kiti no-no amo foliwa yalo olami ne.
  isl-isl: Þegar Heródes sá að leiðtogum Gyðinga líkaði þetta vel, lét hann handtaka
    Pétur, meðan á páskahátíðinni stóð,
  spy-NT: Yu kawokukas ꞉Ērōōtē kule kiing'ereech ꞉ng'ālyoontoonoo Yuutayeek, kutas
    taay ankunam nkinee Bētērō. Kiyēyāksē ꞉ng'ālyoontoonoo /kyoomē Saakweetaab mukaatiin
    chēē mākuutunootiin.
  xnn-xnn: Idi inilana ay men-gasing nan Judio isnan inikkana danat ipadpap si Pedro.
    Nan nang-ikkanana isdi et isnan fiesta ay mangananda isnan tinapay ay egay kabobodan.
  mwe-mwe: Bhakabhoneje kuti Bhayaudi ishikwanonyelanga kwa shene shitendisho, gubhaakamwile
    na a Petili. Genego pugatendeshe mobha ga shikukuu sha mikate jangataga ngedule.
  tte-tte: Elodi igitai siya Yudiya siyaliyaya ana paisowane kaiwena kabo iwaloyoi
    ana tokaleya Pita silokalatan. (Na nuwatunane iyawatagili soi kana wiki kalona
    mena soine pwalawa nige mekana yisti sieebweli soina.)
  tcs-tcs: Wen Erod bin luk disting i bin meke ol dem Zuwispipol api, em bin oda ol
    amiman blo em po kese Pita wea taim blo da Pasoba Pestabol.
  hlt-THB: Cemyihna a sai ak caming Judakhqi zeel sak hy tice a huh awh, Piter awm
    tu aham cai hy. Ce a tym taw hen amak boei phaihpi poei na awm hy.
  soq-soq: Me dewawa sa kadiwa dewamodio Iuswa ewane nuaeuwantoiena. Mo nuaeuntone
    mampe Erod dewasaieno Iuswa odau bured sasanasiawaia naia walamawe sorodiawa waaubamono
    antone Pita do wadanaitue diburasaiena.
  qub-qub: Chayno rurashan Israel runacunapaj alli cashanta ricarmi Pedrutapis prësu
    charichiran. Chay wichanga Lebadüraynaj Tantata micunan fistami caycaran.
  att-att: Á pakasingan na ta magayáyâ yù ira Kudio megapu sù pamapáte na kâ Ime,
    inipagápù na gapay si Eduru. Á nesimmu yù paggápù da kâ Eduru ta keggá nayù piestá
    nga pakkákán nayù ira Kudio ta pán nga awán ta állapparán na.
  bki-bki: Ana kulo kouo nalo na kulo Ju nalo kanalo, nalo ajaaro toru ka vite nei,
    ana mila Parinio Tubo Erot naio mila bajago nei ba lie vo jibe na, ana naio berkanio
    kanano tomu nalo nei ka ava avokar bunu ga Pitere. Naio mila nina monloglog bogo
    na jokoluolu na kulo Ju nalo kanalo, napano nalo amila Jokoluolu Na Sidomkariano
    na Ioruriano, a bija bunu ga Jokoluolu Na Sinaniano Na Taba.
  bqp-bqp: Kũ à è yã bire kɛ̀ Yudanↄnɛ nna, akũ à ɛ̀ra à Pita kũ̀ dↄ. À abirekũ
    kɛ̀ Burodi Futɛnasari dikpɛ zĩmɛ.
  mcp-mcp: Nda nyə á dʉ́g nə́ *Oyúdɛn bwə́ á ŋgə gwág nywa sâ jɔɔŋg nə́, nyə á ka
    nə́mə́ bii Pyɛ̂r, í njúl fwála lʉ́ zaŋ bwə́ dʉ də ibʉlɛ́d yâ kú nə *ləvur yí.
  hat-hat: Lè l' wè sa te fè jwif yo plezi, li fè arete Pyè tou. Se te epòk fèt Pen
    san ledven an.
  npl-NT: iwa kemi okitak okiwilitakeh n judíojteh, noiwa okitsak n Pedro. Ni otlamochi
    itech ilwitl de Paskua ijkuak mokua n paj non amo kipia levadura.
  bgg-bgg: Ai è ji è rek phane Jewthek shii sang pha blia rek phi pha ji è, ai ne
    ibi wuii srane Phithar shii zum iang. (Ji rek pha ishak ne sai ne phiia ajiie
    pha iweb chie pha inai shii rek phro.)
  eng-TCENT: And when he saw that this pleased the Jews, he proceeded to arrest Peter
    also. (This took place during the Feast of Unleavened Bread.)
  eng-BSB: And seeing that this pleased the Jews, Herod proceeded to seize Peter during
    the Feast of Unleavened Bread.
  cpu-NT: Ikanta jiñaakerora Herodes kameetha onimoyetakeri judío-payeeni, joirikakaantakeri
    eejatzi Pedro. Arira avisayetakeri iroka joimoshirenkayeeta jovantayeetapiintairori
    tantaponka.
  san-ASM: তস্মাদ্ যিহূদীযাঃ সন্তুষ্টা অভৱন্ ইতি ৱিজ্ঞায স পিতৰমপি ধৰ্ত্তুং গতৱান্|
  tod-tod: Tɛi é kaani ga naa wola nɛɛni Zuifuiti bɛ, é Piyɛlɛ ɓalaa soni, fɛti
    ziɛgi zu, siɛgi zu ta ɗa ɓului mi la, nii lɛʋɛ la su.
  tac-NT: '''Lige alué jaré ralámuli jurío tabilé Esukristo oyérame ''we ra''sálagá
    rejpile alué Santiago me''lisuga. ''Lige alué rió wa''lula Erore machisá alué
    ralámuli ''we ra''sálagá mochigo alué Santiago me''lisuga, ''lige nulale alué
    Erore napurigá cha''pibóachigó alué rió Pegro anilime. Napu''lige piesta newáliru
    napu go''yame nile alué baní tabilé ro''érigame kawali, a''lige cha''píliru alué
    Pegro.'
  eng-WEBPB: When he saw that it pleased the Jews, he proceeded to seize Peter also.
    This was during the days of unleavened bread.
  gfk-H: Ma ing ga nas bia ira Iudeia diet ga guama ta iakan, io, ga hartulai bia
    da palim kahai mah Pita. (Ga gil iakan tano bung na ienien no Nian na Beret Pai
    Lalat.)
  viv-viv: Yemesa giluveꞋalikana faꞋina, badi miYuda yadi tonagona nuwadi gikiveyamumuna.
    Yadi nuwayamumu giꞋita-yo au givehimeya be Fita hikiveꞋavina. Ada tafalolo ana
    egana Beledi keke WaꞋisina againe hida gaitoma gilakayemu.
  yao-yao: Paŵaiweni kuti chitendo cho chanonyelesye Ŵayahudi, ŵapundisye, ŵaakamwile
    che Petulo nombe nawo. Yeleyo yatendekwe katema ka chindimba cha mikate jangatajikwa
    amila.
  tgp-tgp: Ale mara mo hitea vara Jew la avulahi hinia mo mele taurilati Peter sohena,
    harihi mo masese na rani Passover.
  auc-NT: Tantiago wodi mänömaï wængä adinque oodeoidi todäni ate wædinque Edode,
    Godömenque cæbo ate nanguï todinque botö ïmote waa acædänimpa, ante cædinque Pegodo
    ingante adobaï bæi ongongantapa. Edæ päö yedæ æmpoquï ömæmö ï näni æ̈æ̈mæ̈ cæyedë
    mänïñedë tömengä ingante bæi ongonte ængantapa.
  kbc-NT: Odaa niɡ̶idiaaɡ̶idi Herodes ja nadi judeutedi moyemaatibigo niɡ̶ijo me diiɡ̶enatakata
    Tiago moyeloadi. Igaanaɡ̶a nadi moyemaatibigo, odaa ja diiɡ̶enatakata Pedro moniwilo.
    Pida niɡ̶ijoa nokododi ja nakatio ica nalokegi anodita “Paon ane diɡ̶ica labookojegi”
    naɡ̶a niwilo Pedro.
  bmh-bmh: Herot go igul go guzeneun, Zuda duailel go siksikemenin uligaimai, dudu
    ipal palautarena, betei Pita han gusig patabun guzenemenin.
  ctu-BL: Che' bʌ tsi' q'uele Herodes tijicñayob judíojob cha'an tsi' tsʌnsa Jacobo,
    tsa' caji i chuc Pedro ja'el. I q'uiñilelix caxlan waj mach bʌ anic i levadurajlel.
  meq-meq: A zəba faya ka məkəɗe Yakuba nakə a kəɗ na aye, a yay a gər a Yahuda hay.
    A gəs na Piyer a həlay i magurlom nakə tə zalay magurlom i peŋ nakə tə kwasa ha
    bay aye.
  noa-H: Mag hö t'ʌap t'õobarm judionaan chi pörnaanau warag k'õchk'abarm hoobaawai
    Pedrojã dʌ̈i warre pʌr haupijim haajem, chi Herodeeu. Mamagk'arran pan levadura
    chuk'u wauwi k'oojem hag seman hee hajim haajem.
  alp-NT: Kena Herodese iselu be ono ele mere tamata Yahudi bokala lalesi ndina, hoko
    isuka ele mere lekwe. Eleki iulake kerike Petruse. Kena mere tamata Yahudiaru
    esi pesta kane roti rebe pake ragi more.
  san-VEL: tasmaad yihuudiiyaa.h santu.s.taa abhavan iti vij naaya sa pitaramapi dharttu.m
    gatavaan|
  kbq-kbq: Ana'ma hiazama Agrama kegeno Juda vahe'mo'za musema hazageno'a, Pitana
    azerino kina hunteku hu'ne. (Zo'ore breti muse hu'za nenaza knare, anara hu'ne.)
  kbh-kbh: y Herodes tojántats̈ëmbona judiënga chë soye tojanogúsetama; as, cha tojanmandá
    Pédrënaca chamutámiama. Chca tojanopasá chë levadúraca ndëpormana tandës̈e sayté,
    Bashco fiesta ora.
  ron-LSB: Când a văzut că aceasta a fost pe placul iudeilor, s-a apucat să prindă
    și pe Petru. Acest lucru se întâmpla în zilele azimilor.
  pon-pon: A lao kilaner, me Juj oko peren kidar, ap pil jaikidi Petruj. Nan i unjaun
    prot jomut.
  nhe-BL: Huan quema Herodes quiitac para quema quimicti Jacobo quinpacti nopa tlayacanca
    israelitame tlen ax tlaneltocani, huajca quiitzqui Pedro nojquiya huan quitzajqui.
    Nochi ya ni quichijqui ipan nopa israelita ilhuitl tlen itoca Pascua quema nochi
    quicuajque pantzi tlen ax quipixqui tlasonejcayotl.
  sps-sps: Te tagei e Herot a taa Jiu te paparaa men kat to aya ya kotskots kainy
    to Pita. (Kat to te ruak tan Guainy tana taa Jiu te ainy rorin Koinykoiny Sikia
    tu Yis.)
  wnc-wnc: Tanguwa kupan kake Judia nana aminda Herotde apbakngaking. Bakngawa kake
    ita Pita atanggaganukut. Judia nana aminda yuwatakak tapduk mamaya kake poyak
    sawa dua paptawan nake tasikaking tapduk gwene banakan kopatang Pita tanggaganuke
    kaautde tekut.
  bus-bus: Kɛ̀ à è yã beee kɛ̀ Yudanↄnɛ nna, ben à ɛ̀ara à Pita kũ̀ dↄ. À beee kɛ̀
    Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa zĩmɛ.
  gub-BL: Zutew hurywete izuka mehe wà. Umume'u amo wanurywete haw oho wà, tuwihaw
    pe wà. A'e rupi umunehew kar Pet a'e no. — Pemunehew zemunehew paw pe nehe ty
    wà, i'i zauxiapekwer wanupe. Zutew uzapo mai'u haw a'e 'ar mehe wà. Typy'ak imuapiruru
    pyr 'ym a'e mai'u haw her romo a'e.
  imo-imo: Juda imbomani neya aku terimu ulumu konopu tiringina kanopalie wali Heroteni
    Pita kape ambolopo liembo konopu lerimu. (I terimu ulumu aku Bret Yis Naa Munduko
    Noli wai awili aku wali terimu.)
  boj-boj: A degyonaqa Juda tamo kokba naŋgi areboleboleinjrej di qalieosiq deqa Pita
    dego ojej. Bati di Bem Tiyosai Qaji Uyqajqa Yori Bati Koba.
  eng-DRA: And seeing that it pleased the Jews, he proceeded to take up Peter also.
    Now it was in the days of the Azymes.
  knf-knf: Wi awinuŋ kë waŋ ulil *bayuday aşë taman, ado kë bamob Ŧimoŋ Piyeer (uwo
    ţi wal wi *ufeŧtu wi ipoom indaţ).
  san-KHM: តស្មាទ៑ យិហូទីយាះ សន្តុឞ្ដា អភវន៑ ឥតិ វិជ្ញាយ ស បិតរមបិ ធត៌្តុំ គតវាន៑។
  arn-NT: Fey Erode kimlu ta tüfachi dungu mew tañi tutefiel tati pu judiu, ka femngechi
    püresufalfi ta Pedro. Fey tüfachi dungu rupay feychi mülelu ti kawiñ antü tañi
    ingekemum ta lefawrangenochi kofke.
  zas-NT: Chi baguiaaman bayuladx ree bén Israel ni beenman, dxel gunabeeman gunaaz
    reeman Bëd. Ni ne goc lën ree dxej lanij pascw chi raw reeman guiadxtil ad yuꞌt
    levadur.
  ken-NT: Ághɔ́ nɔ́kɔ́ bɛ́ ɛnyɨŋ ɛnɛ yí ákʉ́ ɛ́chyɛ̀ bo Israɛl maŋák, arɔk ambɨ
    nɛ bɛbʉ́ bhi, achyɛ ɛyɔŋ bɛ mánkɛ́m Píta nkwɔ́. Ɛyɔ ɛ́fákárí ndǔ mpok Ɛpǎ
    brɛt anɛ kɛbhɔŋ yís.
