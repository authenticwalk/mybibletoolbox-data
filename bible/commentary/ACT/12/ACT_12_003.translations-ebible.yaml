  ixl-NNT: As tul til u Herodes uvaꞌ txuqꞌtxun veꞌt unqꞌa iqꞌesal unqꞌa tiaal Israel
    tiꞌ uveꞌ ibꞌan naj, as tal veꞌt naj itxeypu u Luꞌeꞌ. As tu u nimla qꞌiieꞌ ibꞌan
    naj, uvaꞌ nitxꞌaꞌpkat u paaneꞌ uveꞌ yeꞌl levadura nikuꞌ xoꞌl.
  boa-NT: Aanéhjáa ímí pajtyé imúnaa jodíómú Jetsóoke cáhcujtsótúmeke. Átsihdyúhjáa
