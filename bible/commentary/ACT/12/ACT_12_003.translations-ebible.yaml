    oregao be yenu Yuda emo yis seminiro newa aune bunena ara.
  mal-2015: അതു യെഹൂദന്മാർക്കു പ്രസാദമായി എന്നു കണ്ടു അവൻ പത്രൊസിനെയും പിടിച്ചു. അപ്പോൾ
    പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുനാൾ ആയിരുന്നു.
  tuo-NT: Cʉ̃ tojo wẽjẽcã ĩꞌarã, ãpẽrã judío masã Jesure ẽjõpeotirã pũrõ eꞌcaticãrã
