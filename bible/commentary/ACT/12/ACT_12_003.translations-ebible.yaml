    iru ere milungwa.
  san-ISO: tasmād yihūdīyāḥ santuṣṭā abhavan iti vijñāya sa pitaramapi dharttuṁ gatavān|
  deu-ELBBK: Und als er sah, dass es den Juden gefiel, fuhr er fort, auch Petrus festzunehmen
