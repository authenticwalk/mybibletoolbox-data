  qvs-NT: Santiago wañushkanta yachashpankuna judiyu runakuna sukaman kushikurkansapa.
    Chayta kawashpa Herodeska soldadukunata kacharkansapa Pedrutapish apinankunapa.
    Paskua fiesta ukun Pedrutaka apichichirkan. Chay fiestapi judiyu runakuna mana
    levadurayuk panta mikuksapa.
  zca-NT: No or une Herodes, dox nguio laxto' rë men Israel kure', kuze' nu Per mile'
    xa' mandad, ngwaga', par nguio lizhyi'b. Kure' ngok rë zhë or nzhao rë men Israel
    pan kwa'n niyent levadur, or nzhal lani Pask.
  cbc-NT: Bairo cʉ̃ caátirotirijere ĩñarĩ, judío majã Jesure catʉ̃goʉsaena pʉame ʉseaniñuparã.
    Bairo na caʉseanirõĩ, Pedro cʉ̃ãrẽ ñerotiyupʉ Herodes, judío majã nemojãñurõ ʉseanigarãma,
    ĩ. Cʉ̃, Herodes pʉame pããrẽ cawauarije asuena na caʉgari bose rʉ̃mʉ Pascua caãno
    bairo na átirotiyupʉ Pedrojããrẽ.
  qxo-NT: Santiaguta wanutsiyanganta musyasquirnam Israel runacuna cushicuyargan.
    Tsaymi levadüraynag tantata micuyänan Pascua fiesta semäna Pedrutapis tsaritsirgan
    wanutsiyänanpä.
  mox-mox: Ta Elodi me Diu edi qaiawa Iemesa ena ʼaliga weaqina ʼitea, ʼinega ena
    luvineyega wese Fita ikafia iyoqonia Beledi ge ana isitimo Sagalina ʼinaya.
  kew-kew: Goa puare Juda aanumi nipu madaa pedo pisimi. Goa pisa-pulu Herot-me Pita
    page kalabus mapatasa. Goa pisa yapi diri olode raburi bret ma-adaa yis nasape
    di rabu pisa.
  dww-dww: Be raḡanine Herod e kitana be Jius nuedima ya vere kauana tauna na voiama
    aubainama, vutuna aubainama Pita mate ya vunuḡi be ya panina. Uma kauinama Buredi-Nam-Sasanina
    soinama nopone ya tubuḡana.
  twi-ASANTE: Ɔhunuu sɛ Yudafoɔ no ani gye deɛ ɔyɛeɛ no ho no, ɔmaa wɔkɔkyeree Petro
    nso. Asɛm yi sii Apiti Afahyɛ no mu.
  aoj-aoj: Eaꞌ anen nati esis Juda saꞌi ahoꞌma isimba eaꞌ nandaꞌ kalabusima Pita wapani
    nogota atamba esis Juda sandaꞌ gwaꞌaisi luꞌwasi sagaꞌ bret wafitai owaꞌ togatifia.
  cbv-cbv: Páant ã chãjachah ennit, judíowã ĩ maáta bʉ́dí ĩt weñep wʉt jĩ. Ĩ weñatdih
    ennit, Pedrodihbʉt ãt tewat tʉ́ʉtʉp wʉt jĩ. Ã tewat tʉ́ʉtʉchah, paacánni pandih
    jeémát, Pascua ĩ niijní, láa wʉt jĩ.
  taw-taw: Helod agek anɨgelak, Juda binɨb okok tep agɨl nɨgɨlak. Pen anɨgɨl nɨgɨlak
    tek, Helod Pita nop abe agek, dɨ nag lɨlak. Gɨlak anɨb ak, Juda ñɨn awl kɨli Pasopa
    bilet ñɨbal ñɨn nab sɨŋak gɨlak.
  jic-NT: Judiopan pajal 'ücj jisastsja Jacobo tepe'e. Herodes jus nléyatsja 'ücj
    jisastsja yupj. Mpes jupj militarpan sin tjejyama jis la tjilil wa Pedro. Nin
    la tjiji judiopan fiesta lajaytsja na. Fiesta niná “Dios Qjuis Capa Nipj Tjemey”
    ló jupj. Pan levadura cjuwá jalá fiesta niná mpes.
  zap-NT: Ne wii Herodes ne wtseleedx yra men-Israel ne wlaa Herodes zenga, wkyeen
    Herodes yzuun no Bëd. Lo pask wak neree chene ru mén gyëtxtil ne nootsdet lebadur.
  wer-wer: Pël ëën pi Yuta omnaröen itaangkën pit pöten kent ëa. Pël ëën kaalak maan
    Pita wali wak wii tëa. Pël ëa akun pötak kaömp peret yis namëënöt yena akun ngëëngkët
    wia.
  ipi-ipi: Ome lea-kola, Juta yame-mane balana mana okone epele yaini oko Etoteto
    andoto, betesa yisa napalene nalaini oto oko epeane-angi, balato mana koo mindi
    tako pua minuto, Pita andi leaipia.
  qul-NT: Chaymanta mana creej judío runacuna cusiska caskancuta ricuspa, Herodes
    Pedrota jap'icherkan. Chayka pasarkan mana levadurayoj t'anta miqhuna fiesta p'unchaycunapi.
  tnc-tnc: I'suᵽaka kẽrĩka ã'mitiritirã, jĩjimaka judíorãka ĩᵽarimarãre jarika. Toᵽi
    jĩjimaka nimamaka ĩawa'ri ᵽan levadura rukeberika naba'aroyikarĩmi Ᵽedroteoka
    kiñi'arũjeka wẽkomaka imariwi'iarã kire tayaokaro'si. Ᵽedrote ru'rikoreka jia
    kisurararãkare kĩarĩrĩrũjeka Herodes. Botarakatata imatirã rakaka tatareka botarakarimarã
    nimaeka. I'sirakamarã imarĩ, —Botarakamaki oyiaja mija o'arijarirãñu kire tuerikareka,—
    nare kẽrĩka. Suᵽabatirã “Ᵽascua baya o'riwa'rirãka ᵽoto, ᵽo'imajare ĩarãka wãjitãji
    Ᵽedrote ba'iaja jaiwã'imarĩtirã, kire yijããrũjerãñu”, Herodes ᵽuᵽaka imaeka.
  ter-NT: Noixoâne Êrodi ínixea jûdeuhiko unátiyea ne ítuke, pahúkonemaka ika'ákoti
    Pêturu ya xapa kaxena áyui jûdeuhiko hó'eke, enepo nikohíko pâum ákoti kohiyákoati.
  bmr-NT: Jaano judiomɨdi iimiunegui Herode Pedroco sisɨsuubo Pascua jɨɨbaimosumi.
  fuf-fuf: Nde o ndaarunoo o tawi ɗun no wela Yahuudiyankeeɓe ɓen, o nangi Petruusu
    kadi. Ɗun hawrondiri e *Juldeere Bireedi ɗe Aldaa e Lewen nden.
  mwc-mwc: Maranai Herod i kinani kata Jew biyisi si nuwagaire wai, yebo Peter si
    patumi. Nikona wai Baisaubona Poragina maranai.
  bhl-bhl: 'Kuanei, e atemete: ‘Mali Yesus em gelewinba kekabiliw Suda kawtiw i em
    kanele be ibolow kelewiw kai!’, angse kasike, belet wanin fasulinba wanakabiliw
    ding dim bakate, Kelot e akalem wonuk so kunum mak ilo weng mak bokoyemei, i uneko,
    Fita elo aulewko,'
  ons-ons: Herot eŋe masi ea maki, so Yuda ŋei ŋerep eŋe kau siminonge, ea wane eŋe
    kawali ŋei koune biraongi, so eŋe Petoro mulap urumgo birakakoi, Yuda eŋane zonom
