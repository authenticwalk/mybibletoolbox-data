  cak-YNT: Y roma re Herodes xutz'at re xuban cha re Jacobo xa can xka chiquivach
    re israelitas re man quiniman-ta re Jesucristo, reja' xutak chuka' rutz'amic re
    Pedro. Re' xbanataj chupan re namak'ij rubini'an pascua, tak nitij chuka' re xcana-vay
