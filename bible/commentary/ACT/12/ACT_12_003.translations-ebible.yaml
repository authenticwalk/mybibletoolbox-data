  qvh-NT: Santiaguta wanusiptinmi Israel runacunapa autoridänincuna cushicuyargan.
    Saymi Levadüraynag Tantata Micunan fiesta wisan Pedrutapis prësu sarisergan wanusiyänanpä.
  kms-kms: Ni nuqond ni Jems mi nati ye te ningg Juda ni chumbuai mand, di ni nari
    di Pita mune taq maimb. Herot ni Juda bret yis segi ye mir mawo kin tende puayi
    ni Pita Jems temi pugri puq nem.
  agn-agn: Ig asing itaen nang nalipay tang mga Judio ong bindoat nang asi, si Pedro
    si tang pinadep na. Nainabo na asing Pista tang Tinapay ang Anday Pampalsa na.
  nhi-NT: Oquitac nic non ocuilitaqueh in judíos, ica non noiuqui otlatitlan mactzitzquitin
    Pedro. Nin omochiu itich in iluitonalmeh ihcuac quicuah pan tlen amo icpia levadura.
  ttc-NT: Ya ma tz'ok ten galan owel tuj kywitz kye [tijxjal] aj tijajil Israel, yaji
    ax ojaw stzyu' te Xhpe'y mer tuj te ninq'ij aj nkyewa'an wab'j pan aj k'onti'l
    malsb'il tuj.
  dan-1931: Og da han så, at det behagede Jøderne, gik han videre og lod også Peter
    gribe. Det var de usyrede Brøds Dage.
  kwj-kwj: Wosiwani ri heiwani Juta hima kupu le o sumbu ni wu heini ya wu eripeꞌaripe.
    O keke Pita okwe kalapus ki ri rawaru kinani ya ri hambwa. Ka sumbu hinga inaka
    rihi ki ri hambwaro ti, ele Juta hima kupu bereti hehenandau wo, yis, owe nambwe
    gisi laka ki ya wu da.
  vie-OVCB: Thấy người Do Thái hài lòng, Hê-rốt lại sai bắt Phi-e-rơ. (Khi ấy nhằm
    vào lễ Vượt Qua.)
  kze-kze: Yútaa-kwaasi Ísun-aaiyavesamo ímo áraire suwáí aamoí kwéuwana Éróti awánéna
    aamoí umásinkaigwae séna moóráwaimba ai'marówana Pítaamba koyátokai. Yútaa-kwaasi
    ímo intóráin-tantaakwara-pereti kwéagayon-kanaavimba moórá-tawai Pítaamba koyáto'maena
  mpj-mpj: Yiltaya Jayimijpa wakarnu junu. Palunyangkaya pukurlarringu Juwukaja kaya
    maajanga palunyanga marninypungkupayi. Palunyajanu maaja Yirutju kulirnu yarrara-jananya
    pukurlmankura. Ka-janampa wajarnu, yankuraya Piija mankura. Kaya yanu Piija manu,
    jantulwintikajalu. Murrarniya kujungkarrima turlku Pajuwupangka nyinakura. Palunyangkaya
    Juwukajalu mayi pikinpawutuparni ngalkupayi, Mama marninypungkuraku. Jilanyaya
    ngalkupayi mayi-janampa yini Pajuwupa. Palunya tayimungaya Piija manu katingu,
  lbk-lbk: Issan nangil-ana ay ke pet inlal-ayad nan cheycha'y Judio chi, inpatiliwna
    akhes si Pedro. (Siya chi nan inmat isnan Piyastan si Tinapay ay Egay Kabfofochan.)
  mto-NT: Ku veꞌe je̱ Herodes du̱ꞌix je̱ts yꞌo̱yjaꞌvidu je̱ꞌe̱ veꞌe je̱ israeejlit
    jáyuda, vanꞌit tseꞌe je̱ Pedro du̱yakjamyajtsjuva. Vanꞌit ya̱ꞌa̱ veꞌe tyoojnji
    kyo̱jtsji ku veꞌe je̱ tsapkaaky yakkay juuꞌ veꞌe je̱ levadura du̱kama̱a̱t.
  bzh-bzh: Lob lë bë alam Yuda ahëj ving huk nipaya saga, lob nër vu yi ahëvavu bedetunġ
    Pita luḳ ya ḳarabus ving. Jom yi ahon loḳ Buk-ggöksën-yi* yi buk ti,
  guj-2017: યહૂદીઓને એ વાતથી ખુશી થાય છે તે જોઈને તેણે પિતરની પણ ધરપકડ કરી. તે બેખમીર
    રોટલીના પર્વના દિવસો હતા.
  jvn-NT: Kadung ratu Hérodès weruh nèk kuwi ndadèkké senengé wong Ju, dèkné terus
    ngongkon nyekel rasul Pétrus mbarang. Kuwi tiba wayahé riyaya Roti tanpa Ragi.
  byr-byr: Erotɨyai sara yaka dara wanganakeꞌ “Ai, savɨneꞌ Juyara yɨlaaya jɨvanɨgaꞌ!”
  ian-ian: Jems kat vatnyanda vak kat vɨlaa Juda solat sɨga nolin ngwandɨlɨndi. Nolin
    ngwandɨlɨnja vak kat vɨlaa Herot Pita kat kwutndɨ. Pasova walɨnja pesto la njɨmblamba
    kwutndɨ.
  hun-hun: Amikor látta, hogy ez tetszik a zsidóknak, elhatározta magában, hogy elfogatja
    Pétert is. (Akkor pedig a kovásztalan kenyerek napjai voltak.)
  mcf-NT: 'Adoac, Acobo cuesuniosh, quesho tantiash isadaidbo utsibo, Esuquidistu
    tantiesabo: —Bëdamboen Edodesën naosh —quepanëdash aido. Adec onquesho tantiash
    Edodes: Isadaidbon pan bidisquesa tantiaid ushë choec, quequin Esuquidistun ëbi
    chuibeneta caid utsi, Petedo cuëmëdquid, bedmeshun quënën nauedmepanëdash.'
  kjs-kjs: Go pumare Juda alinumi nipu madaa pedo pisimi. Go pisa-pulu Herot-me Pita
    page karapo mapaitaasa. Go pisa yapi di-ri olode raburi bret ma-adaa yis nasape
    di rabu pisa.
  mni-mni: Masina Jihudisingbu pelhalli haiba Herod-na ubada mahakna Peter-busu pharammi.
    (Masi Hameiyaodaba Chakkhangba matamda thokkhibani.)
  yad-NT: Su̱nu̱yadanumatiy Jeródesbe ru̱canuyada Judíyuvedara, sirityaniryu̱ñuma
    varintyiñi̱ Pyítrubantyi.
  mxb-NT: Tá ni̱ ka̱ndaa̱ ini Herodes ña̱ ni̱ na̱taꞌan nda̱ꞌo ini na̱ ñoo Israel ña̱
    ni̱ saꞌání rá Jacobo, kúú ni̱ tiin taꞌani ra Pedro chikaa̱ ra̱ veꞌe ka̱a. Ña̱
    yóꞌo ni̱ ndoꞌo na tein kuu̱ víko̱ tá seí na̱ Israel pan, táꞌa̱n ña̱ ko̱ ní kíꞌin
    táꞌan xíꞌín ña̱ dákuita̱ ta̱chía̱n.
  pon-2006A: Ni eh mahsanihada me mehn Suhs kan perenki wiewia wet, e ahpw pil wonlahte
    oh pil koledi Piter. (Met wiawiher ni ahnsoun Sarawien Pilawa Sohte Doal Ihs.)
  maq-NT: Xi vutsejen me xi cachuya rë xuta tjë rë Israel xcusun vëhë ne, hacuaha
    cavitexa me cachjahá rë Pedru, nixtin rë suhi rë pan xi tsajin san rë.
  hto-hto: Afémɨe tɨtátari judíuaɨ ɨere ióbidiaɨoɨ. Aféfuena Herodes fɨdɨ́namona nane
    Pedro lláɨtajide. Ja birui ɨráɨzillaruillaɨ. Afe ɨráɨzillaruillaɨdo fáitañega
    pan güitíaɨoɨ.
  por-BRBSL: Quando viu que isso agradava aos judeus, prosseguiu também para apoderar-se
    de Pedro. Isto foi durante os dias dos pães ázimos.
  ces-NKB: a když viděl, že se [to] Židům líbilo, [rozhodl se] zatknout ještě i Petra.
    (A byly dny nekvašených chlebů.)
  cui-cui: Herodes jume tane xua judiomonae tsita xanepanatsi xua Santiago bexotsi.
    Daxota Herodes cui itoroba piamonae xua Pedro pewaetabiwatsi xua pecaponaenexatsi
    jiwi pecʉbi botha. Baxua exana poxonae Pascua wʉn matacabintha poxonae jiwi pan
    xane po pan xua jopa xeinaeyo levadura xua pocotsiwa cotowa exana.
  boj-2014: A degyonaqa Juda tamo kokba naŋgi areboleboleinjrej di qalieosiq deqa
    Pita dego ojej. Bati di Bem Tiyosai Qaji Uyqajqa Yori Bati Koba.
  eng-OEBUS: and, when he saw that the Jews were pleased with this, he proceeded to
    arrest Peter also. (This was during the Festival of the unleavened bread.)
  eri-eri: Herot no Juda nerigai wa, nere dada no onowai waha bode gau nigai, waha
    bona Pita fere dagou mata langa tafa tuwai. No dada waha Beret Yis Uwau Nomo Fati
    Anyakaro nomo saini langa onowai.
  aly-aly: Herod-el awek Jew-rnemarl ikwer inkwerelhek. Alakenh-anyem ra ahelengkw-rnem
    thwenek Peter renh anterrkwetyek. Arlta ikwerel Jew-rnem akarrirrek amern ilperr-ilperr
    thwet-weny arlkwetyek, Akngeyek inkwerelhetyek.
  wiu-wiu: Nitikale tokome Yesuke wene tugamene Yu yene wedia mekoli enekome ena toane
    Pitaka mou wa one poyo ali-kitame dekoa motokamotoa moa wetekaneya. Enilepa Yu
    yename mono mono akamene palawe yoa nakene wa ibini akene toge kia mekoi-pete
    taneya.
  swe-swe: När han såg att detta behagade judarna, fortsatte han och lät fängsla Petrus
    också. Detta skedde under det osyrade brödets högtid. [Om det väckte avsky bland
    de messiastroende judarna att även hedningar kunde bli kristna, se , är det lätt
    att förstå att den romerska förföljelsen mot de kristna mottogs väl bland det
    judiska ledarskapet i Jerusalem. Under våren firas endags-högtiden Pesach, påskhögtiden,
    direkt följt av den sju dagar långa osyrade brödets högtid, totalt alltså åtta
    helgdagar. Det är troligt att Petrus grips innan, eller i början på, denna period.]
  cth-cth: Hettelah a thei nah Judahnaw a lunghawi awh tie a hmu dawkvah Piter hai
    man hanlah bout a kâcai. Hatnae tueng teh tonphuenhoehe vaiyei pawi lah ao.
  mti-mti: Me yaug anone Ju igiyawa me gumbe degadega aya. Me Pita gaibu yumtan ane.
    Me Iist Onan Brediyawa Buyunaeba apa matadne.
  pad-NT: Tiago abinina va'ora khai ni'aha adani judeus kaija'ari, oniani ida Iroji
    Pedro maina gathana-ra vahonariahivini hija. Pão kathoramananiriki kakaihinikani
    amonahani vani Pedro-ra vagathi'aha. Páscoa oniki ida ihinika.
  twi-twi: Ohuu sɛ Yudafo no ani gye nea ɔyɛe no ho no, ɔmaa wɔkɔkyeree Petro nso.
    Asɛm yi sii Apiti Afahyɛ no mu.
  hlt-hlt: Tedae Judah rhoek kah a ngaingaih la om tila a hmuh vaengah Peter khaw
    tuuk ham a khoep. Te vaengah vaidamding tue la om.
  tbz-SIM: kɛ́yɑ̀ dɛ̀ nɑrikɛmɛ̀ Sifubɛ kòo yíɛ́ kɛ́duɔ́ nkɛ̀ bɛ̀ɛ pĩ́ mPiɛri, kɛ sɔ̃́
    ndɛ̀ tu pɛ̃́ɛ̃̀bɛ̀ bɛ̀ɛ̀ í kɔɔrɛnɛ̀ mutie mùù muuti bɛ kó dibɑnni miɛkɛ.
  san-GUJ: તસ્માદ્ યિહૂદીયાઃ સન્તુષ્ટા અભવન્ ઇતિ વિજ્ઞાય સ પિતરમપિ ધર્ત્તું ગતવાન્|
  amx-amx: Herod-elemeh angketj awek, tjerrtj Jew angerrepat map inarl nhenheh kangkekarl.
    Lakenh rang atwenh-atwenh kwerenh map ilek, Peter-emeh antwerrketjeh. Inang Peter
    renh-anem antwerrkek irlpangkentj angerr anetjam-rlwer. Irlpangkentj nhenhel nheng
    Jew mapel kweteth arltang 8-rlwer anyenem, mern arlwar-ilenh-ilenh-kweny itja
    kwenh inang arlkwetjart.
  ake-NT: Era' uya i'tu'pʉ Isens wɨsa' tʉuya a'tai, pori' pe kuru Esuwerʉ amʉ' ena'pʉ
    tukai', mɨrɨ awonsi'kɨ soisa amʉ' kanan apiyo'ma'pʉ iya Pi'ta a'sito' pe to' uya
    iwɨto' pe kanan. Serɨ e'kupʉ'pʉ A'sarutanʉ'sa' Pen Pʉreti Pɨ' Enta'nan Weyu a'tai.
  qvn-NT: Chay wanuchinganpita Israel castacunapa mandagnincuna “Alitam rurarun” nipäcuptinmi,
    Herodesga Pedrotas charirachira. Chay junagcunaga cara fiestam. Chay fiestachru
    micapäcug mana levaduraynag tantatam.
  tku-NT: A'cxni' laktzī'lh Herodes israelitas talīpāxuhualh tū tlahualh, ā'chulā'
