  cmn-FEB: 由于此举受到了犹太人的支持，于是他又在除酵节期间捉拿彼得。
  gmv-RNT: Izikka hessa ooththiday Ayhudata ufaysidayssa beyidi Phexroosakka oythides.
    Hessika haniday Ayhudatas uketha ba7aale geetettiza ba7aale gallassa.
  ncl-NT: Quitac Herodes quinami in quinpaquiltic in judíos, huan pampín latilanic
    noje pa quiquitzquilosquiaya Pedro. Cataloaya pin tonalijmes hual quicualoaya
    in pan hual amo quipía laxocoyajquil, itoca in fiesta (ilhuil) pascua.
  wed-wed: Ma maranai Herod i ʼnanai da mai Jew wei kauana i vinuaiaiei, ma ana sorodia
    i egari da Peter maiteni ita pani da au pani numana ita terei. Wei kauana Palawa
    Bagibagina ana au torela i tupua.
  sua-sua: Teharom tok knop, to kvokom ko o Yuda ngta sirei mang ka keknen to endo,
    va kat tie mnam A Pnes To Kmem A Gi Bret ta kle kaen a re ngang o mia, mar kam
    kpom e Pita kat.
  klt-klt: Kulá Herot tá wáina tán kangga Juda yá wata heronge narát kápángga ku Pita
    hányon ket táuk. Wáina táuk wawu rám táwi Israel yá Másáng Yisná Muná Náená rám
    wahára.
  are-are: Herod-alantama wuka relha Jew ntjarra nhanhaka kangkakala. Lakinhanga era
    tjapartia ekuranha ntjarranha turnaka Peter-anha turta errkutjika. Nhanha Marna
    Ekalhaka arlta naka.
  gai-gai: Na Erot, ma ainda moatna tɨp mananna, Iudananda ainda watca, mina toŋtoŋ
    ŋgoin. Aintik Erotta aind mac watatke, ma ŋgepca Pitamo utiŋga aŋgɨra kac ŋgoreac
    matɨkat. An tɨpna kirara, mina is kocorta tapac ambrena rai anikta ra ma an tɨp
    kirara morina.
  qvm-NT: Santiaguta wanutsiptinmi Israel runacunapa autoridänincuna cushicärergan.
    Tsaymi Levadüraynag Tantata Micunan aniversario witsan Pedrutapis prësu tsaritsergan
    wanutsinanpag.
  chz-NTPS: Maˊ gaꜙnuuꜘ rey heꜘ heˉ gaꜙtɨhꜗ dsëꜗ dsaˉ judiu heˉ gaꜙju̱u̱ꜗ Jacobo,
    heˉja̱ˉ gaꜙjmeeyꜘ madaꜚ waˊ ja̱a̱ꜘ Peeˊ kaˉlähꜘ. Heˉ ja̱ˉ gaꜙlaꜗ maˊ tëˉ jmɨɨˊ
    heˉ kuhˉ dsaˉ heˊñiihꜚ heˉ saꜙ kya̱a̱hˊ levadura.
  kmu-kmu: Falitegeno HelotiꞋa ageana aniꞋama hia kavafena Yuta veaꞋmoꞋya amaipa haviꞋya
    kanale haya yafe Pitana haegahe atafa humaine. Hale oki kaihame maya imu kiya
    kanafi ani kavala humaine.
  ood-NT: Kush muꞌi si s‑hohhoꞌid g Tutuligo matsh hab e juh ihda. Tsh heg hekaj wabsh
    baꞌich i si e gewkai g Herod k g Peter an ep bei. Kutsh eda e ai g si geꞌe mihshmda
    mo eda g Tutuligo pi koꞌa g hegai pahn mo jewajidas wewaꞌak tash oidam.
  lbm-lbm: जब ओन देख्यो कि यहूदी लोग येको सी खुश होवय हंय, त ओन पतरस ख भी पकड़ लियो।
    ऊ दिन अखमीरी रोटी को दिन होतो।
  ncj-NT: Huan quen oquinehnehuili oquimpacti in judeahtecos, oquintequiuti noyojqui
    maquiquitzquican in Pedro. Inon opanoc ipan in iluitl ihcuac oquicuahque in pantzin
    in tlen ahmo semautoc.
  yuj-yuj: Am tak napo maok, Heroto nke nánko, Juda taokeyakáp konap arop fárákap
    táman warákárapo maok, táte warko Heroto Yis Moráp Pan Fári konap Pasova Yae fek
    maok, Pitan fákapá pap.
  kto-kto: Urie, orong Herot la mait Iudaiap la nameng me iruo tavuk ang. Are ratmat
    ga maulo teip o danunumiap meba umaiaring a Petro ga alagimeng ga maiabung na
    luguan o arubu. Iruo paga la betong na la ula kanu o lotu la maio Iudaiap purun
    la karuk o is.
  gmv-NT: ኢዚካ ሄሳ ኦꬂዳይ ኣይሁዳታ ኡፋይሲዳይሳ ቤዪዲ ጴፅሮሳካ ኦይꬂዴስ። ሄሲካ ሃኒዳይ ኣይሁዳታስ ኡኬꬃ ባዓሌ ጌቴቲዛ
    ባዓሌ ጋላሳ።
  por-BLT: Quando Herodes percebeu que os judeus estavam agradecidos por isso, ele
    mandou que prendessem Pedro também, o que aconteceu durante a Festa dos Pães sem
    Fermento.
  stp-NT: Baꞌ na xi ja ñɨiꞌñ gu Eroodis nam joidham jix bhaiꞌm taat gu Israel kam
