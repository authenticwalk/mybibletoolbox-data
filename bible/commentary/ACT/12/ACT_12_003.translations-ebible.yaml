  clu-clu: Pagkakita na nga nalipay ang mga Judio tungud sa anang ginimo nga dato,
    ginpadakup na ra si Pedro. Dia natabo ang nagapista ang mga Judio ang Pista ang
    Tinapay nga ara Pampaabok.
  swh-ULB: Baada ya kuona kuwa inawapendeza Wayahudi, akamkamata na Petro tena. Hii
    ilikuwa wakati wa mikate isiyochachwa.
  tpt-NT: Yu israelitas ayaj tamaqamal xlhiyucha tejkan chuncha kꞌatsal ni Herodes
    ex vachuꞌ malaqachanal ixchꞌika ni Pedro. Chuncha tapasal tejkan ixjunita ixkꞌatankꞌan
    ni israelitas tejkan ixtaꞌuy pan yu jantu ixlaqlhitayay levadura.
  aai-aai: Iti na’atube sinaf Jew sabuw hibiyasisir itih, basit, Faraw Wanawanan Yeast
    En ana hiyuw hi’aa ana mar eo Peter hibai hifatum.
  sny-sny: Jems aine tera'e tepa'asiye su, Juda lo lu taune etiri ape ne marepi wisere
    a'i ne. Serai meni owane Herot marepi wisere a'i lowe lo siyeye su, le apou toteye,
    “Ane Pita aiwawe a'i ereti se anite tawesiye. Sosu ane mo'o aiwawe a'i le aine
    tera'eyei.” Nowe ape se Juda lo lu taune tomu ne'ese ta'uwe hereiyei ta ta'uwe
    aniye. Ta'uwe hereiyei ape lo iyape “Nau Meiyei Ta'ama.” Lowe nau opaiyei su,
    lowe etiri ta nau sahe fu aro ta'ame.
  myy-myy: Itire bʉto wanʉyijarã judio masa. Ĩna wanʉja ticõri, Pedrore cʉni ñiacõri
    tubia rotiyijʉ ĩ. Ito bajiro rẽtacʉ, naju wadarise ʉco wʉoya mani bare basa ĩna
    menicati rʉmʉri.
  trc-NT: Dan me se xcaj Herodes cuentá se vaa guun niha̱ꞌ rá nij yuvii̱ israelitá
    se vaa caviꞌ Jacobo, ne̱ cheꞌé dan quitaꞌaa nij tanuu man Pedró, quiꞌyaj uún soꞌ
    a. Ga̱a canuû chaꞌanj nanuj rá nij síí israelitá güii nu̱ꞌ curiha̱nj xi̱i nij
    soꞌ yoꞌóó Egipto ga̱a naá me quiꞌyaj Herodes da̱nj a.
  cut-NT: ne nducote ndihchero se che quenan ino ihyan nación yahn Israel ne, namin
    din se preso Pedro. Ro che tihca̱ din se ne, ro vihco che reh ihyan pa̱n che hua
    nduco ya̱ yahn.
  bel-bel: а ўбачыўшы, што гэта даспадобы Юдэям, сьледам за тым узяў і Пятра, - тады
    былі дні праснакоў, -
  zlm-KSZI: Apabila dilihatnya orang Yahudi sukacita dengan tindakannya, dia menangkap
