  bnp-bnp: Na tahuna i matai e huriki a Iuda ri vivi vona a naro i ratea, i lakavua
    e Petrus. I ratea a naro iea na Habu na Bret i Uka Is.
  apn-NT: Hãmri nhũm Ijaew kãm ja mex jakamã nhũm pahi Erox hpãnhã mẽ kãm Simãw Pêtre
