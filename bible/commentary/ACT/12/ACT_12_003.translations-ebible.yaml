    kanaꞌagu Helotiu yaꞌmanana li huto huꞌehina yabe.
  amm-amm: Yuto nokoso molokiso kwaikoki mo, Pitaso mani, uwoki, imoki ukou. Mi fou
    fouko popo siyamai uwoki, sisiyoliko asu somiso tuo no puwasimosikino no, nomai
    no.
  zaj-zaj: Viyawene kamba mbuli ino iwanogela Wayahudi, kagendelela kumgoga na Petulo.
    Mbuli zino zilawilila mkipigiti cha Lusona lwa Mikate Ilibule Mela.
