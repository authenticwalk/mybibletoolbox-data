  con-NTPO: Tsa'caen avujatssi'fasi attepa Herodesja Pedroma'qque indian. Nane pan
    cupana'cco mechoa fiestama panshaen'jenqui tsu tsa'caen tson.
  ghs-ghs: Oke eetemi Dzuta abi basesanoma nokoi oke moo hasa hiiremi Herote ohongahonga
