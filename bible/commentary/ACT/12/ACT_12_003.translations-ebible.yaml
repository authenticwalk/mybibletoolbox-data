    ri Pedro. Re' xbanatej chupan ri nimak'ij pascua, tek nitij c'a chuka' caxlan
    wey ri xa majun ch'om (levadura) riq'ui.
  ebk-ebk: Kuna pay inila ay nalaylaychan nan chiyuycha Judio as nan nauy enatna,
    insubratna ay mangepatiliw us kan Pedro. Enommat na as nan makali un Fiastan chi
    Tenapay ay Maid Lebadurana.
  spa-PDDPT: Al ver que esto agradó a los judíos, también arrestó a Pedro. Eran los
    días de los Panes sin Levadura.
  ruf-ruf: Honile Wayahudi wanoghelesighwa na achila chayatendile, kaghendelela, kamghogha
    Petiri. Agha ghatendeka mne chihungo che ghamatsuwa ghe Pfighate ipfilihela hamila.
  gun-gun: Ha'e nunga judeu kuery ojou porã rei okuapya oikuaa vy oguereko axyve ju.
    Ha'e vy Pedro voi ojopy uka, ngaru mbojape imbovua revegua e'ỹ va'ea ára.
  agu-BL: Ej nin yi tilol i' yi wi'nin chitzatzine'n yi e' wunak te yi jun ajtza'kla'tz
    nintzun octz tan stz'amle'n Lu'. Noj quen cu'ntz te yi tiemp yi na bajsij yi pam
    yi qui'c xtx'amil.
  isn-isn: Ze yakilaa kihenga kina ia loile i Ayahudi, akamuamba nu Petro hangi. Iki
    ai katulaa itungo nila mikate nishanga i gahiigwe.
  eng-PEV: The Jewish leaders told Herod that this made them very happy, so he told
    his soldiers to grab Peter too. It was the time for the Jewish people to have
    their ceremony where they ate flat damper.
  ilo-ULB: Kalpasan a nakitana a naay-ayo daytoy dagiti Judio, intuloyna a tiniliw
    met ni Pedro. Dayta ket kabayatan dagiti aldaw ti saan a nalebaduraan a tinapay.
  pir-NT: Santiagore tiquiro wejẽgʉ̃ judio masa bucueahye. Tiquina bucueyere Herode
    masino, “Sa dihita cahmene tiquina”, nino Pedro gʉ̃hʉre peresu yeahye. Ti decorire
    pugʉ̃ yeye moremehneñe pãre tiquina ihyati bose deco pascua ijiahye.
  anv-NT: Mfwa Hɛrɔd, agɛ́gé nnó ɛgɔ bɔɔ́ Jus matɔɔ́, agaré ntó nnó ápyɛ Pita.
    Ne ápyɛ ji né bii bi ányɛ ɛpaá brɛd ayi álá mualé.
  sab-NT: Herodege sugedu kwian israelitadi nga suga noare Santiago kwian Jesu gerua
    ganga jokeda giti, gire Herodes Pedro gangu kaire tkale skage gwaleda. E boidu
    pan me dodadre levadura ole gute chuiage.
  tmd-tmd: Herod yadmɨn aliö almɨn, Juda nöbö mö bla nugwön wahax pɨmä. Ñɨñɨ nɨgmä
    aku, Herod nugwön ami nöbö nuŋwa bli yadmɨn, Pita aipam nag nɨgɨba dumä. Alim
    aku, Juda nöbö mö Bred Is Alɨg Nɨmölɨb wop mibɨl yöraku rɨmä.
  acr-NNT: Ekꞌuchiriꞌ xrilo lik xukꞌul kikꞌuꞌx raj judiꞌabꞌ ri xꞌan che ri Jacobo,
    xutaq uchapik ri Pedro. Waꞌ xuꞌan chupa ri nimaqꞌij Pascua echiriꞌ katij ri pam
    na jinta levadura che.
  kpg-kpg: Mee ne gidee ia bolo digau o Jew e tenetene gi di hai deenei, gei mee gaa kumi
    labelaa a Peter. Di mee deenei ne hai i di madagoaa Tagamiami o di Palaawaa Digi Hagatanga.
  taj-taj: चुह्रङ् लमा यहूदीगदे ताङ्‍बा म्राङ्सी हेरोद ग्‍लेसे पत्रुसदाएनोन चुङ्‌पुङ्‌जी।
    हेरोद ग्‍लेसे चुह्रङ् लबा खमीर आयुना गेङ चसी धङ्बा चाडला धुइरी मुबा।
  avt-avt: Hɨrak kaa, hɨrak Herot kertei mɨt ne Isrel han yaaik neriuwe menmen hɨrak
    epei kɨrɨakem, hɨrak wen kɨrɨak menmen enum. Hɨrak keithis Pita kewisɨk kekre
    wɨnak enuk me wɨ mɨt nererik han tewenɨn menmen, hɨr naam bret yis mekrerem au.
  cbk-cbk: Cuando el rey ya sabe que el maga Judio ya man favor con ese matanza, ya
    arresta tamen le con Pedro. Ese ya sucede durante el Celebracion del Pan Nuay
    Apujan.
  uig-ARA: ئۆزىنىڭ بۇ قىلغان ئىشىنىڭ يەھۇدىيلارغا ياققانلىقىنى كۆرۈپ، ئۇ پېترۇسنىمۇ
    تۇتقۇن قىلدۇرۇدى (شۇ چاغدا «پېتىر نان ھېيتى» مەزگىلى ئىدى).
  tuf-tuf: Santiago yauyat judíoin ahní rehjecro. Eyin ahní rehjéc etar Heródesat
    acsar Pedro cat cájacro. Pascua fiesta cab cuitar cájacro.
  abx-abx: Ngan pakakulaw-na nga akalipay nan si punu'-na si mga Hebro, agpadakup-na
    pa liwat si Pedro. Ahinabo' nan ngan Pyista si Tinapay nga Gana' Pammatubu'-na.
  mco-NT: Co je rey nejhuɨɨy co je judíojäy ajcxy jadu'n ooy jäygɨdaaccɨxy, chi ymajtzɨ
    Pedro nañ jadu'n. Hue' jadu'n yjajtɨ xɨɨjoty, je xɨɨ mɨna tzajcaagy caaygɨxy huɨdi
    ca'pɨ ylevadura mɨɨdɨty.
  bsp-bsp: 'Ntɛ Herodu ɛnanəŋk a mɔyɔ mɔn mamɔkɔ mɔŋc-bɔt aSuyif mɔ, k’ɛŋcɛm-cɛmnɛ
    sɔ kətəp Piyɛr waca, ntɛ tɔŋsɔŋɛ pəcaŋər kɔ mɔ. Mataka ma kəsata kəpɔŋ ka aSuyif
    mɛnayi: Kəsata ka cəcom cətɔnɔŋkəl lebin.'
  kqf-kqf: Bi laḡannemo Alodi i kita te Diu lavedi nuwedi i visu kauwa, kauwina i
    voivoiyena aubaina ba kota i giu te Pita ya pani. Bi Buledi mote muu'a vaitena
    soina noponemo i pani.
  cpb-NT: Ikanta iñaakero Herodes kameetha inimotakeri Judá-ite, rotaiyakaantakeri
