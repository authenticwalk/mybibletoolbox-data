verse: ACT.012.003
translations:
  kpx-kpx: Elodiu vaveve kateale vage Diue kosiveau ke elehai vahaehoage au tota au
    esemu namigevege abu Bita umuvai mai loholu. Diue vahaeho vani baluga Basova ke
    vanilaike abu ke valu.
  okv-H: Judea embomeni kito tunga javotoho uo Herod na kito Peter andito humbuto
    tipura ta ikena
  tbo-tbo: Ma i gagalena naka geka dewana lawa mi Yudeya i winugodewadewahi yaka i
    dewa gawahi po Pita i numa panipani. Geka dewana Welulagona tolehana ugolina i
    wawala.
  mal-C: അത് യെഹൂദരെ ആനന്ദിപ്പിച്ചു എന്നുകണ്ടപ്പോൾ അയാൾ പത്രോസിനെയും ബന്ധനത്തിലാക്കി.
    പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാളിലാണ് ഇതു സംഭവിച്ചത്.
  grc-SR: ⸂Καὶ ἰδὼν⸃ ὅτι ἀρεστόν ἐστιν τοῖς Ἰουδαίοις, προσέθετο συλλαβεῖν καὶ Πέτρον—ἦσαν
    δὲ ⸋αἱ⸌ ἡμέραι τῶν ἀζύμων—
  bgc-bgc: जिब उसनै देख्या के यहूदी माणस इसतै राज्जी होवै सै, तो उसनै पतरस ताहीं भी
    पकड़ लिया। वे अखमीरी रोट्टी के त्यौहार के दिन थे।
  khz-khz: Heroda na Iuda talimara egitarato, vokala geverere-agiato gaurai Petero
    maki maeve gapiato. Voo ati egorona paraoana velekwana tomarai ewalato.
  deu-TKW: Da er aber sah, daß es den Juden gefiel, fuhr er fort und ließ auch Petrus
    greifen; es war aber in den Tagen des Ungesäuerten.
  zsr-NT: Catiꞌ gúquibeꞌinëꞌ Herodes guladzág ládxiꞌquëꞌ lë ni bönniꞌ judío, benëꞌ
    ga gulazönëꞌ caꞌ Pedro. Glac lë ni dza niꞌ rac lni catiꞌ tahuëꞌ yöt xtil cunazíꞌ
    xnëꞌi.
  lin-lin: Tango amonaki ete likambo yango ezalaki kosepelisa Bayuda, akangaki mpe
    Petelo na tango ya feti ya mapa ezanga levire.
  hns-NT: Aur djab oe dekhies kie ie kaam Israel ke barkwan ke bahoet attjha lage
    hai, tab oe Petras ke bhie pakarwaai leis. Ie Paasan ke tiewhaar ke tem me bhail.
  noa-E: Mag ö thʉap thõobarm judionaan chi pörnaanau warag khõchkhabarm oobaawai
    Pedrojã dʉ̈i warre pʉr aupijim aajem, chi Erodeeu. Mamagkharran pan levadura chukhu
    wauwi khoojem ag seman ee ajim aajem.
  eng-EMTV: And seeing that it was pleasing to the Jews, he proceeded further to arrest
    Peter also (these were during the days of Unleavened Bread),
  mib-NT: Te ni jini de jeē ní cacusɨɨ̄ ni tēe hebreo jeē ni sáha de súcuan, te jeē
    yúcuan suni ni jnɨɨ de Pedro. Te máá quɨ́vɨ̄ un ní cuu vico jeē yéji ñayuu pan
    jeē tu yɨ́hɨ levadura.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ हे़क्‍के चोगुल्‍ले़ यहुदि लाम्‍लोःबाहाॽ मे़सःत्ते़बा
    निःसुसि, खे़ल्‍ले़ चोगुल्‍ले़ पत्रुसे़न्‍नाङ् ते़म्‍मा निङ्‌वाॽ चोगुरो॥ कन् हिन्‍दोःक्‍किन्
    सिदाॽ मे़म्‍भःन्‍नेबा खरे़ःङ् चामा तङ्‌नाम्‍मो पोःक्‍खे़आङ् वये़रो॥
  xnj-xnj: Peamanyili kuvya lijambu lenilo lavaganisi Vayawudi, ndi ayendalili akamkamula
    Petili. Lenilo lahengiki lukumbi lwa Mselebuko wa Mabumunda gangali ngemeku.
  mmx-mmx: La ni ga ven i do na laniu ga lox amomo luvuttadi amgomgo at leme Judaia,
    kuren la ni ga ranga alis bok ne Pita la ga lok li i at loogu xokoxo. Anai ga
    ravasu at levenaleng limixin me Judaia diga lok laanan at loxongkide diga ove
    vetpes i.
  cbr-NT: Usoquin 'acëbëa judíos unicama cuëënia isquin ca Heródesnën Pedroribishia
    binun quixun aín suntárucama cacëxa. Anun chamiti ñucëñunma 'acë pán piti nëtë
    'ain ca Heródesnën Pedro bimitancëxun sipuamiacëxa.
  tee-NT: Chai acsni lakts'ilh ni na k'oxich talhiula ju israelitanin pus vachu' lhinaulh
    ixch'apaca ju Pitalu'. Pus ju acsnich xac'atan ixjunita acsni ixta'ui ju xkapavati
    ju jantu ixtalhiyajuta ju xat'in.
  eng-LSV: and having seen that it is pleasing to the Jews, he added to lay hold of
    Peter also—and they were the days of the Unleavened [Bread]—
  cak-NT: Y roma ri Herodes xutzu' chi ri xu'on che ri Jacobo can xka chiquiwech ri
    israelitas ri man quiniman ta rutzij ri Jesucristo, romari' xu'ij chi titz'om
    chuka' ri Pedro. Re' xbanataj chupa ri nimak'ej rubinan pascua, cuando nitej ri
    pan ri manak levadura riq'uin.
  pah-NT: 'Ikwahavame judeus''g̃a mbohoryvukara ahejuka rehe, Herodesva''ea Pedro''ga
    pyhygukari no. Igwete ahe Pedro''ga mondoukari ga mongiavouka cadeia pype. Ahe
    ga mondoukari soldados''g̃a po pe dezesseisve''g̃a pe tohemyme ti ga javo. Quatrove''g̃a
    gwepia na''ẽ ga. Kirẽ ojipe''g̃a quatrove''g̃a py''rovo. Quatro vezes g̃a jopy''rupy''rui
    ga repiaga ara rupi ypytunimo no. Nahã Herodesva''ea ga mondoukari soldados''g̃a
    po pe tapemohemukari ti Pedro''ga javo. A''ea rupi judeus''g̃a japoi toryva pão
    ndovuriva''ea i''gwovo. Igwete Herodesva''ea ei oyvyteri pe: “Na judeus''g̃a i''upavi
    na''ẽ Páscoa rupiara,” ei ahe. “Aerẽ po ti ji Pedro''ga mbuhurukari imbojambojaruka
    garekote''varuhua ga rehe g̃andovaki hete nehẽ. A''ero po ti ji ga jukaukari nehẽ,”
    ei Herodesva''ea oyvyteri pe novĩa.'
  sja-NT: Herodepa k'awaak'ãri judiorã o-ĩa p'anɨ ichia oo bɨ unudap'eda, ichiaba
    Pedro jita atapiji. Mãga ooji judiorãpa fiesta pan levadura wẽe k'opata oo p'anɨde.
  xed-xed: Ta nghə tsi ná, zɗəganazɗa tsa skwi ya ta la Yahuda. Ka ksaftá tsi ta Piyer
    guli ma fitika skala buradi kul haɗ is mida ya.
  mks-NT: Ta tá na̱xini Herodes ña̱ na̱caji̱i̱ íní na̱ sa̱cua̱ha̱ veñu̱hu Israel xi̱hín
    ña̱ na̱sahní da̱ Jacobo já na̱tiin ri da Pedro. Ta ña̱ yóho na̱sa̱cuu a mé tiempo
    tá cája na̱ Israel víco̱ tá xíxi na pan ña̱ co̱ cáva táhan yusá na̱xa̱a̱ xi̱hi̱n.
  gfk-S: Ma be iga nes be ira Iudeia di ga laro ta ikin, io, iga hartule be da palim
    kawase bileng Pita. (Iga gil ikin tano bung na Nian na Beret pai lale Laalet.)
  bmu-bmu: Mewö jii kömuiga Juda ambazip tosatŋan mi mötket ölöwahiga ehök. Mi eka
    miaŋgöra toroqeba jiiga Pitö mewöyök memba jöhöget. Yuai mi beret yistŋi qahöpkö
    kendon nalöŋe jiiga asuhuyök.
  dgz-dgz: Erot ap tani gapan, Diu nagirewa aton anune, me ap yaveni menan ita mega
    nagirewa Pita to warapen diamon. Mame tane wamewa ame Taba Buredi Tutut Ya Waini
    Baripewa gapan, yaua dawa ame Paina Yamaseni Baripewa.
  eng-GNV: And when he sawe that it pleased the Iewes, he proceeded further, to take
    Peter also (then were the dayes of vnleauened bread.)
  zaa-NT: Gutelí báni Herodes qui'ni yala bedácca' ni ca judíua qui'ni bettią Jacobua
    nna, acca beni tehuą́ duel·la' para gudàxu'ą Pedrua preso. Anía benią méruá loti'
    gùl·la' fiesta religiosa qui' ca judíua nna ro cą ettaxtíla nu labí chixi levadura.
  eng-WEBSTER: And because he saw it pleased the Jews, he proceeded further to take
    Peter also. Then were the days of unleavened bread.
  guh-guh: Herodes itsa tane judíovi petsitaxanepanaejavatsi Santiago pebeyaxuabijavatsi,
    nexata icatsia Herodes itoroba pijajivi Pedro pevaetabinexatsi. Bajarapacuenia
    Herodes exana fiestamatacabi, pafiestamatacabi judíovi baxane levadurata matajërëabinejeva
    pexanaepan.
  bon-bon: Heroda liba umle äbitige egä poto Israela biname cina singi ge pepu agleca
    mule tääpume, tabe piba cuta Peteru ne joomlige. Pui te äbitige Israela biname
    bime trii padare ngalebora, teepi liba uutneca cäco buluduu bine yäärwäjusi.
  nhw-BL: Huan quema Herodes quiitac para catli quichijqui quinpacti nopa tlayacanca
    israelitame catli amo tlaneltocani, quiitzqui Pedro nojquiya huan quitzajqui.
    Nochi ya ni quichijqui ipan nopa israelita ilhuitl catli itoca Pascua quema nochi
    quicuajque pantzi catli amo quipixqui tlasonejcayotl.
  mgw-mgw: Paabweni panga kyendo so satikwapulaisa Ayahudi, ngammoywa kai' Petili.
    Aso saapangilwe nsimu wa si'li'ku'si'li'ku' ya makati gangalu'la yaapangilwe na
    Ayahudi yaikemelwage Pasika.
  swh-ONEN: Alipoona jambo hilo limewapendeza Wayahudi, akaendelea, akamkamata pia
    Petro. Hii ilitokea wakati wa Sikukuu ya Mikate Isiyotiwa Chachu.
  wbi-wbi: Ye alolile kuuti ava Yahudi vikela isio, akankola naju Pettrokange. Ulu
    lulilya amasiki agha makate aghasita kilule.
  bba-bba: Ye u wɑ mɑ n Yuubɑ dore, u mɑɑ Piɛɛ mwɑ. N wee sɑɑ ye, pɛ̃ɛ ye bɑ ǹ seeyɑtiɑ
    doken tɔ̃ɔ bɑkɑrɑ.
  eng-KJVCPB: And because he saw it pleased the Jews, he proceeded further to take
    Peter also. (Then were the days of unleavened bread.)
  kgk-NT: Upéa ohexa ramo, ovy'a joa-ma judeu kwéry. Upéa-gwi mburuvixagwasu ipy'agwasuve
    suve oho-vy. He'i omoĩ hagwã preso Pedro-pe ave. Aretegwasu-py omoĩ preso íxupe.
    Upe va'e áry-py mbojape onhembovu e'ỹ va'ekwe ho'u judeu kwéry.
  waj-waj: Putuduu too Herooto tooduu Yutayaa vaidiiya ivaara iya yoketauduu ivo tuduu
    ari ngiaammuauya Petoroosaa utu raririima roo oovi nnauvaki yapa kieeravai. Yutayaiya
    bereetaivaa hama puuqairaivaa tasipama huda kiada buusa nneera suaivaki
  cpy-cpy: Ikanta iñaakiro Herodes kameetha inimotakiri Judá-paeni, raakaan-takiri
    Pedro. Ari awijayitakiri iroka-paeni roemoshirenkae-tziro rowanta-piintee-tawori
    ratanteetari kaari rowaeteetzi shineya-kaeroni.
  mpx-mpx: Helodi i kite ginol ya Yudiya i payaliyaya-agil, inoke i ba al wana tolohaveyan
    Pita hi lib. Bugul ya i gana hagali ana wik gamwanaa, hagali toto Pwalawa toto
    Nige alona Yis Hi Vivikuhiya Hagalena.
  wbp-wbp: Kujalurla marlaja pakarnu Jamaji kujarlu Kingi Yarurduku, ngulakujulurla
    panu-kariji marlaja wardinyi-jarrija Juwu-patuju. Kuja-jana kuja-kurra Kingi Yarurdurlu
    nyangu kujalpalurla Juwu-patu wardinyilki nyinaja, kujarlaju ngulaju-jana yurrkunyu-patu
    nyanungu-nyangu-patu jinyijinyi-manu Piitaku puuly-mardarninjaku. Ngula-puru-yijalalpalu
    panu-kari Juwu-patuju turnu-jarrija Jurujulumurla yungulu kurapaka wiri ngarni
    yirdi ‘Mangarri Rampaku Lalypa-nyayirni’.
  luo-luo: Kane oneno ka timneno nomoro jo-Yahudi, nodhi nyime momako Petro bende.
    Mano notimore e ndalo Sap Makati ma ok oketie Thowi.
  nhe-NT: Huan quema Herodes quiitac para quema quimicti Jacobo quinpacti nopa tlayacanca
    israelitame tlen ax tlaneltocani, huajca quiitzqui Pedro nojquiya huan quitzajqui.
    Nochi ya ni quichijqui ipan nopa israelita ilhuitl tlen itoca Pascua quema nochi
    quicuajque pantzi tlen ax quipixqui tlasonejcayotl.
  aii-aii: ܟܲܕ ܚܙܹܐ ܠܹܗ ܕܐܵܗܵܐ ܫܘܼܠܵܐ ܫܦܝܼܪܹܗ ܠܝܗܘܼܕܵܝܹ̈ܐ، ܕܒ݂ܝܼܩ ܠܹܗ ܐܘܼܦ ܠܫܸܡܥܘܿܢ
    ܟܹܐܦܵܐ. ܐܵܗܵܐ ܗܘܹܐ ܠܵܗ̇ ܒܝܵܘܡܵܢܹ̈ܐ ܕܦܲܛܝܼܪܹ̈ܐ.
  esk-NT: Aasiiñ Herod kaŋiqsikamiuŋ quyalitñił̣ł̣i Jew-ŋuruanik tiguniġaa Peter suli
    naŋititchiaqsiñiqsuq ukpiqtuanik. Taatna irrutrił̣ha atuummiñiqsuq niġił̣hatni
    pupsaŋniġiḷaamik qaqqiamik.
  msb-msb: Pakakita niya na nalipay an mga Judio dahilan sana, ginpadakop man niya
    si Pedro. Nangyari ini san kapyistahan san Tinapay na Waraʼn Lebadura.
  cpa-NT: Jøng² mi³ca¹jái¹ Herodes hi² tøa¹² dsǿa¹² dsa² judío hi² ca¹jmo¹dsa lah¹jøng²,
    ca¹jmo¹dsa jǿg³ chiánh²dsa Pedro. Ca¹chiángh²dsa jmai³ juøh¹² gøah¹² dsa² judío
    hi³ŋíh¹ tsa¹quianh¹³ chiúh³.
  dso-dso: ଜାକୁବ୍‌କେ ମରାଇଲାଟା ଜିଉଦିମନ୍‌କେ ସାର୍‌ଦା କରାଇଲା । ଏଟା ଦେକି ଏରଦ୍‌ ପିତର୍‌କେ
    ମିସା ବନ୍ଦି କର୍‌ବାକେ ତିଆର୍‌ଲା । ଏଟା ଜିଉଦିମନ୍‌ କମିର୍‌ ନ ମିସାଇତେ ରୁଟିକର୍‌ବା ପରବ୍‌
    ବେଲେ ଅଇରଇଲା ।
  meu-meu: Bena ia ese Iuda taudia e itadia, idia ese una kara e moalelaia; bena Petro
    danu ma e dabaia tao. Una na Flaoa-asie-hatubua Ariana dinadia ai.
  yva-NT: Umba Herodes po raen vatano Yahudi manayanambe weye po Yakobus aubai to,
    weti panawadi po Petrus aijar tavon. Po aijara, po auga siso no tanoano makova
    rai. Umba po naite inta manugande, po maporabe mambisy ti varodore ranteter ama
    naite mambisya. Umba po mansatutir indamu wo Petrus aman. Arono naije masyoto
    akoe Ono Paska, arono vatano Yahudi wo rotijo ragije mewen daije raisy. Weti Herodes
    po ratantona pare, “Ono Paska so mare mewen, indati syo Petrus auguje no kakavin
    indamu syo anajo apa ana daveye rai no vatano wanuije mansamun.”
  dgc-dgc: Ey nadid, péketa na a mésahat du Judeo ta éya, éy ti Pedro man dén i nipadikép
    naa. Nanyari ya to piyesta a péngan de ta melapis a tinapay.
  zpm-NT: Zeeṉe goṉ Herod rley grë zha ne rnabey lo meṉguiedz Israel raṉ zho zha rsacsi
    me grë zha ne no xnëz Jesús ga, dzigo bnabeyaque me bgaa Pedr bio Pedr ladzguiib;
    lëëtaque leṉ dze co noyac lni Pascw.
  hix-NT: Teryehorye rma haxa nehxatxkon hatà, Xuknewyana komo, Eroknesà wya Txesusu
    mryenonàtho komo yeryewhamnohrà ke. Àro ke, Petru yahohsoy xarha tà, Eroknes heno.
    Àtoko rma nasahxemtetxkon hatà, Xuknewyana komo. Ekeyu àwakanomnà yonahrà hoko,
    7 me nenmahyatxkon hatà. Asahxemtontokonye rma, Petru yahohsoy hatà, Eroknes heno.
  sim-sim: Herot or heyeri os erem or uri oso Judama lida lihi limu rupshira. Uri
    osik Pita er nga nor mandingormeshinak or hakmbaha normu hishira. Oso wolo Judama
    hiyawu Bret Yis Ngashi Ambun li andari wolo sira. Uhu Pitan or mbashirik li toloho
    krawuk limu owera.
  npi-ULB: त्यसपछि यस कुराले यहूदीहरूलाई प्रसन्‍न पारेको देखेपछि, उनी पत्रुसलाई पनि
    पक्रन अगि बढे । यो अखमिरी रोटीको चाडको समय थियो ।
  cgc-cgc: Na nakita din na nadayaran mga Judio an ta iya na pabuat na Santiago ya
    papapatay din, papadakep din man Pedro an. Pagdakep an ki Pedro natabo ta timpo
    ta Pista Ta Tinapay Na Ula Pampaabok.
  tim-tim: Hain akto Yuda luâkŋe yâkgât ukenŋe akbiâ yekmâ tembe loko hin makyeŋgiep,
    “Petoro yâkâ hainâk agaŋŋet.” dâmbo mem kala busi emet kâlegen katbiâ talep. Akto
    sot bo kaulemap aregât sopŋe miawakto sumbe omberâmbiâ âmâ ainâk kala busi kâlegen
    katbiâ talep.
  yor-yor: Nígbà tí ó sì rí pé èyí dùn mọ́ àwọn Júù nínú, ó sì nawọ́ mú Peteru pẹ̀lú.
    Ó sì jẹ́ ìgbà àjọ àìwúkàrà.
  wos-wos: Hiyandéka di Judana du xéta di mawuli ya. Mawuli yandaka dé Herot wungi
    xékélakita wandéka di Pitaré huluke hura yi, séndé geré. Yis takahafi bret sandaka
    nukwambu Herot wandéka di Pitaré wungi hura yindaka dé séndé gembu re.
  emp-NTPO: Herodeba unusia judiorãra maʌ̃ carea b̶ʌsrid̶asid̶ada. Maʌ̃ bẽrã Pedro
    sid̶a jidabisia. Mãwã osia paʌ̃ ẽsãbari neẽ́ b̶ʌ cobada ewarid̶e.
  eng-F35: When he saw that it was pleasing to the Jews, he proceeded to arrest Peter
    as well (it was during the days of the unleavened loaves)
  ind-ind: Waktu Herodes melihat bahwa pembunuhan itu menyenangkan para pemimpin Yahudi,
    dia pun menyuruh para tentaranya untuk menangkap Petrus juga. Hal itu terjadi
    pada pekan Perayaan Roti Tidak Beragi.
  pes-OPCB: وقتی هیرودیس دید که این کارش موجب خرسندی سران یهود شده، پطرس را نیز در
    ایام عید پِسَح یهود دستگیر کرد،
  mpt-mpt: Yudai funaniba Helote ayam naneta Yemse ananebo gesiba Helote i bobol tem
    funino yatemnea funanea Ne Fita esa anaia i imin ne niniino nemtouleb unine genea
    awa genalin nakai baabenea Ibo moniba Fitae ge debeb moniba klabutam daine ge
    baabesea am olo dimo singkalin am sumo bleto yis blim dowonamin am boma biotabe.
  ssx-ssx: Kutupa Diu wanda꞉halima꞉ ta꞉na꞉ma꞉ homemeke handa Pida make da꞉ka꞉pa꞉ miniekeme.
    Mo hande Na Pombei Yaake Palaowa Nemeke pita꞉ piekeme.
  mkl-mkl: Ŋɔi í yɛ ideu í dɔ̃ɑ Zuifu ŋɑu si, nɔ í jɔ̀ ɑ̀ mu Piɛɛ mɑ́. Wee wɑɑtii
    jinɡɑui Pɛ̃ɛ hɑi nɛ lefeei.
  gaq-gaq: ଜିଉଦିଇଂକେ ଆତ୍‍ବା ସନ୍ତସ୍‍ କେଚେ ମେଁ ପିତର୍‍କେ ଡିଗ୍‍ ଗାଗ୍‍ନ୍‍ସା ୱେଆର୍କେ । ଆତେନ୍‌‍
    ବେଲା ଖମିର ସୁନ୍ୟ ରୁଟିନେ ପାଣ୍ଡୁଏ ଲେଃଗେ ।
  gof-RNT: Hessi Ayhudeta ufayssidayssa be7idi, gujjidi Phexiroosakka oythis. Hessi
    haniday Paasika Baale bonchchiya gallasatana.
