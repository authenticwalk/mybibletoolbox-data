  gof-ENT: ሄሲ ኣይሁዴታ ኡፋይሲዳይሳ ቤዒዲ፥ ጉጂዲ ጴፂሮሳካ ኦይስ። ሄሲ ሃኒዳይ ፓሲካ ባሌ ቦንቺያ ጋላሳታና።
  aau-aau: Herot hiykwe senkin lira, Juda homkwe yor hiy ma mon sokukwe kar nakey.
