  gam-gam: Une Jems togoika Juda una wopake pille aumaka, Erot dje worika po Pita
    ambi. Erot embe yei ge, ege kerman kandjiye Bret yis napai ege.
  nou-nou: Edo Herod da wasiri eiedo emi Jew embobo iaviri etero gido setiri ungo
    mi Peter bundisera. Edo eiawa isira iji awa Jew embobo ambe bajari siwo yeast
    ae indido isera iji ainde.
  mqb-NT: A ca pə way anahan a sa ga ata a zlan à nga anà bahay sə Yahuda ahay cəna,
    a ban anan Piyer re. Way ata a təra nà, à alay sə azar uko sa da pen mə zlambar
    a bay ata awan.
  ape-B: Douk natik umu echech Juda chenehilauwamu agundak nakli ali habo Jems nagak
    umu, ali wata naklipech chasuh Pita chowechikanu chopuk. Anan douk nenek enyudak
    abudak nyultab echech Juda chenek nebeguni woligun ali chawak bret douk chotoweh
    wo titak nebetalili e.
  grc-F35: Καὶ ἰδὼν ὅτι ἀρεστόν ἐστιν τοῖς Ἰουδαίοις, προσέθετο συλλαβεῖν καὶ Πέτρον
    (ἦσαν δὲ αἱ ἡμέραι τῶν ἀζύμων)
  cav-NT: Israelita cuana Jesús queja catyatima cuanaque tuna dyaque pureama jucuare
    Santiago iyetanahuaju. Tumetu Herodesra dujumerecuare risitsu Pedro. Riyaquetu
    jadya jucuare, Pascua bacani chine ishu cuita, israelita cuanaja pan levaduramaque
    ara bahueque huecacaju.
  kgp-NT: Kỹ tóg Israel ag mỹ há tĩ, ti tỹ Tiago tén kỹ. Kỹ Herodes tóg Pedro kãgmĩg
    mũ gé sir. Festa kãki tóg ti kãgmĩg mũ. Festa ẽn ki ag tóg pão jẽgjã tũ ko tĩ,
    Israel ag. Ag jykre vẽ.
  bvd-bvd: Si kada sa Herod 'e suana toaa nai Diu kera da ele sulia si doo nai nia
    ilia nai, nia ka saea fua toa nia ki uri kera lea daka daua lau gu mai sa Bita.
    Nia ka ilia na si doo nai 'i nonina Fafangaa nai sulia Beret bae nao Iis ai.
  ukr-1871: а видївши, що се подобаєть ся Жидам, постановив схопити й Петра. (Були
    ж днї опрісноків.)
  apz-apz: Fahumentohofo soꞌno aꞌamu Juta nuhwonontɨfi sɨmeho wopɨngo umoꞌnɨngkahonɨngki
    Helout nuhwononto aꞌamu Jutafe sɨmeho wopɨngo umoꞌnyoꞌne Pitamo impoꞌangomo intofahumentisofoho.
    Hohosohonta aꞌamuso Sɨkuno Engo uhwonɨmotofofoho. Oso sɨkuno soꞌno ole lɨmotofo.
    Sɨkuno hiso wopayo engo kamoꞌnnyoso ane nyoꞌnefoho lɨmotofofoho.
  yon-yon: Kee kwanoona, Yuudan yi korok korok kuu amun kerewen kii ande kubiwen.
    Kubiiwe wedmekore, flawa kabayingkindo ye orok ye aron ediib kumaom kumbed, Pita
    kwangkon awinenekore, ayande buronoon.
  poi-NT: Cuando jém Herodes iix iga agui iwɨ̱aŋja̱m jém Israelpɨc pɨxiñt́am, jesɨc
    ipɨɨmɨ́yt́im iga matsta̱iñ mex jém Peto. Iñasca je̱mpɨc cuando watta̱p jém sɨŋ
    iga cútta̱p jém caxt́ána̱ñi sin levadura.
  wuv-wuv: I'a fanunupa'ia ba fei na fani'eaa ei Jew, inaree panarofaa Peter anaa.
    Ina bigi'aa fei a'a fei au Hananaa fei Faraa Pidaua Lomi Fafuafua.
  quf-NT: Chaynu Santiaguta wanuchishanpaqmi Israel runakunaqa kusa shumaqta yarpuranllapa.
    Chayraykumi Herodesqa kaĉhakuran Pedrutapis aypar karsilananllapapaq. Chaykunataqami
    Herodesqa ruraran Pascua fyistapi tantakunata mana libadurayjuntachu mikunchik
    chay diyakunapi.
  yuw-yuw: Herötho ihoroc tongga yagocmai Yuda nanoho worocha kombing ibip togung.
    Worocha tongga yu Yuda nanohon bongono morö nacno sowarango yisno muno nocnoc
    wocin Pita ihorocgon sogida yi bucin tohong yugoc.
  hus-NT-1971: Ani cum a Herodes in tsu’u abal lej culbel an Israelchic c’al in tsemtal,
    jaxtam in aba’ an cau ca yac’uan jaye a Pedro. Exomits an ajib tam ti an Israelchic
    in c’apal am pan axi yab ts’ejcath c’al i c’ac’chixtalab c’oye. Pel i ajib tin
    cuenta abal calthame ti Egipto im biyal juntalchic.
  med-med: Uⱡ itim ei nga, Jura wamp mbʉ ndi kandʉk, numan nguⱡina, Pita imp moⱡpa,
    tʉpa kan ngurum. I etʉng uⱡ ei, Isrel wamp, bret yis mundi namʉndʉk normin ui
    ei.
  bch-bch: Be igera mambe kadonga toa ne ikado ga gid Iuda tinid igelgel, ta isula
    ele panua ta tiluku Petrus pade. Kadonga toa ne iuot ngan ado toaiua gid Iuda
    tikado eaneannga ngan Bret aea Yis Ienono ngan Mao.
  cco-NT: '@see-verse:ACT.012.002'
  deu-1951: Und als er sah, daß es den Juden gefiel, fuhr er fort und nahm auch Petrus
    gefangen. Es waren aber die Tage der ungesäuerten Brote.
  alq-ALGNT: Apitc ka kikendag Coda8innin e min8endamiadjin, Jakan egi nisagani8indjin,
