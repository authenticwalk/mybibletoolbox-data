  eng-WEBU: When he saw that it pleased the Jews, he proceeded to seize Peter also.
    This was during the days of unleavened bread.
  gnw-NT: Jare Herodes uicuaa yave cua uyapo vae icavi judío reta pe, uipɨsɨca Pedro
    vi. Jocua ara reta pe judío reta jou ñugüɨnoi mbɨyape ovu mbae vae.
  mux-mux: Aku-siku tiring kene Juda-yambuma piliiku kaí piliiring kilia kanupaliinga,
    penga “Pita puku liiku ka si-pai.” nirim kene yunu puku liiku ka siringko. ⸤Juda-yambuma-ni
