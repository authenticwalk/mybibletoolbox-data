    janoꞌr piasta kaꞌ na paiꞌ dhuuk jum aꞌjɨdaꞌ nam kuaꞌdaꞌ gu paan guiꞌ na cham bɨnkaꞌ
    na kɨꞌn jappukar.
  mgc-mgc: Mati Heroda ongɔ nenye o'dɔ vïdï 'ba Yude na rakyenyi, mo ïrï Petero mï
    kadra karama 'ba mangɔlɔ'bɔ kazi langa.
  ame-NT: Ñeñt̃ña muetseʼpaʼ nanac coshatan judioneshaʼ ñeñt̃ ama ameʼñetso. Allempoña
