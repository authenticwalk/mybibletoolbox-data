  peg-peg: ଆରେ ଜିହୁଦିର୍‌ ହେବେ ସତକ୍‍ ଆନାକା ହୁଡ଼୍‌ଜି ହେୱାନ୍‌ ପିତର୍‌ତିଂ ପା ଗେସ୍‌ତାର୍‌
    । ହେ ୱେଡ଼ାଲିଂ ହଇୱି ରୁଟିନି ପାର୍ବୁ ମାଚାତ୍‌ ।
  txu-NT: Nãm me Xijagu bĩ nhym mebê idjaer arỳm kam kĩnhkumrẽx. Nhym Erodji arỳm
    mekam kĩnhkôt omũn kam kute Pedruo tỹm kadjy memã arẽ. Me kute djwỳponhbit kur
