  guo-NT: Herodes wʉltaen asew judíos xabich nejchachaemilox Santiago boesaspoxliajwa.
    Do jawʉtbej, Herodes keto'a pejsoldaw Pedrobej jaelsliajwas, Pascuamatkoi wʉt.
    Japamatkoitat judíos pan jixael, puthla-eli. Do jawʉt, Pedrobej jaeltas.
  hla-hla: Na poata te tare ien u Jiu i ngil a ka teka, ba nonei e hapile kap has
    nena e Pita. (A man ka teka e butuia turu wikina turu Paska turu Jiu, poata tara
    beret te moa ta yis.)
  mav-NT: Mi'i hawyi Iuteuria tikuap Tiaku auka hap hawyi te'e­ru­wehum morekuat ete
    ta'a­tu­mi­ky­'esat ewy kahato tutunug pote. Mi'i hawyi morekuat tipyhik ta'yn
    Peteru mekewat man teneg u hap e'at pe Iuteuria mowepit hamo. Totat hawyi toipun
    na'yn ipyhik hawe.
  kpf-kpf: Yatâ oi Yuda a zen ekŋâ umziŋ âlip oi Herodeŋâ zo ekŋâ sâi arâpŋâ zen Petero
    gâsune Yuda zeŋgât kendon ŋâi kutŋâ Pasowa mâte oi tâk namin pane kâwali a kiin
    nâmburân kânok, zen galem upigât sâm ziŋgip. Herodeŋâ itâ nâŋgip, “Pasowa kendon
    âki Petero diim ga a mâteziŋan sa kumbi.”
  ppo-ppo: Kale Kin Herot-né Jems delemó Juda so whi̧ hȩkesené sinitu betalepó. Atétere
    ala kilituraalu, ama diki tare whi̧rapepaae Pitakélé, dipula beteraai, dape sene
    fae depa, fóló tawalepó. Atétere alata, kale fopei bred o bulayóló nokole alimó
    yalepó.
  hin-2017: जब उसने देखा, कि यहूदी लोग इससे आनन्दित होते हैं, तो उसने पतरस को भी पकड़
    लिया। वे दिन अख़मीरी रोटी के दिन थे।
  wol-KYG: Mu gis nag na mbir ma neexe Yawut ya, ba tax mu teg loxo Piyeer, moom itam;
