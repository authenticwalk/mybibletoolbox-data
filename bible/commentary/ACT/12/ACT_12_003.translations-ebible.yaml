    yilarrmukunyi. Baki karu nyuli yilarr wudumbiji Bida Yirudwanyi. Wudumba yali
    Bida, baki yarrijba yali brisinyina. Nanamanji wangarr yalungi, niji Kangandijbayi
    Barrawuna Yajinyi. Yalili jarrba nanda bulungu jibkanyi baki damba ngala nyulu
    mikuyaji bululunyi, nanankanyi wangarranyi niji Kangandijbayi Barrawuna Yajinyi.
    Nanamanji yabimba yali yalungi wangarr niji Kangandijbayi Barrawuna Yajinyi, jali
    jungku Bida brisinyina.
  nii-nii: King Eros Jura wumb kenim ni, erim oł ei ka piinjing. Piyangin, kanpi Piisa
