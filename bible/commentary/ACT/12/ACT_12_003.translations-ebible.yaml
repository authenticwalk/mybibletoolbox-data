  bgt-bgt: Kori vido a Herod ke reghira mara puhidia mara Jiu kena magnahaghinia na
    hava ke eia, imanea ke thotia a Pita. Imanea ke eia iaani kori vido mara Jiu kena
    eia na Laulahugna na Bred ke Teo sa Isi Ikoragna.
  mvn-mvn: Ka me Iudea habuhabui idewa‑haiawa Iamesa yanꞌ aniga wayahina. Ka Erodi,
    avaha yai dewa‑haiawa dueyei, ya tau nau‑havia veimeyei kadue Pita ipoyꞌ‑avini.
    Ka tutana ipoyꞌ‑avini, wiki‑nana vivane Itouvuha Toneina ana tuta.
  djk-NT: A sani ya kai gi den Dyusama. Ne a gi en moo kankan fu du ogii anga biibiwan.
    Namo a sende kisi Peitilisi. Ma na ini a fesa pe Dyusama e nyan beele sondee sowda.
  uig-LAT: Özining bu qilghan ishining Yehudiylargha yaqqanliqini körüp, u Pétrusnimu
    tutqun qildurudi (shu chaghda «pétir nan héyti» mezgili idi).
  nde-nde: Wathi esebone ukuthi lokho kwakuwathabisa amaJuda, wabopha loPhethro njalo.
    Lokho kwenzakala ngezinsuku zoMkhosi weSinkwa esingelaMvubelo.
  ton-ton: Pea ʻi heʻene mamata ʻoku fiefia ai ʻae kakai Siu, naʻe fai ʻe ia ke ne
    puke foki ʻa Pita. (Pea naʻe feʻunga ia mo e ngaahi ʻaho ʻoe mā taʻemeʻafakatupu.)
  mir-NT: Coo jaꞌa Herodes jaduhṉ yhijxy coo jaꞌa judíoshajxy hänajty xiooṉdaꞌagy
