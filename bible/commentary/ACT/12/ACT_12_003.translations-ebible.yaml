  heb-heb: וירא כי טוב הדבר בעיני היהודים ויוסף לתפש גם את פטרוס והימים ימי חג המצות׃
  mpp-mpp: Inguc ailu nganime Yuda ngic-ngigac yenge yogo nganilu angac ngageibong.
    Ailu ye bret yis mikacte hombang, dameng iwa mime Pita inguchac hobalu muc-macka
    loibong.
  apb-apb: Na maholo e leesie mo rato ni Jiu kire ilenimwa'e haahie mei ola ienini,
    e si lae lo'u aana mo dinge aana Houlaa Ni Liumwaanie na e tapolie no'one a Pita.
  san-TEL: తస్మాద్ యిహూదీయాః సన్తుష్టా అభవన్ ఇతి విజ్ఞాయ స పితరమపి ధర్త్తుం గతవాన్|
