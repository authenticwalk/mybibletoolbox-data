  bod-N: ཧེ་རོ་དཱས་ཡ་ཧུ་དཱ་པ་རྣམས་དོན་དེར་དགའ་བ་མཐོང་ནས་པེ་ཏྲོའང་བཟུང༌ཞིང་། དུས་དེ་ནི་སྐྱུར་མེད་བག་ལེབ་ཀྱི་ཉིན་མོ་དག་ཡིན།
