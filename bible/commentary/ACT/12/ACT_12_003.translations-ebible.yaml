  qxn-NT: Tsaynö wañuscatsiyaptin judiucuna alläpa cushicuyanganta rey Herodes ricarmi,
    Pedrotana gaycatsirgan. Tsaynöga cargan, levadürannag tantata micuyänan Pascua
