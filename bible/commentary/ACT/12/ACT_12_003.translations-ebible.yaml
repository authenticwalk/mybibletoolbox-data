  opm-opm: Sutperhan Juda iraire pohon mengnongwi amrapti han Juda ihir Ohnong ma
    suya moh yaho daham amam hatperhan Herot oh Noh ihan Pita ohnonghe karapus matiprohmur
    ripat karapus deingopri. Ama karapus matip oh bret pipirpat han timbas dapti dik
    oh karapus deingopri.
  bvr-bvr: Gun-narda nula lika aburr-jaranga Ju yerrcha aburr-japurramayana nula Ayrat,
