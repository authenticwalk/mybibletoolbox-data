  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ “ᤂᤧᤏᤧ᤹ᤃ ᤁᤧᤏᤠᤰᤂᤧᤒᤡ ᤌᤣ᤺ᤴᤒᤣ” ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤧᤰᤂᤠᤀᤣᤖᤥ
