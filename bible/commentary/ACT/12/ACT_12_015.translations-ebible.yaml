    anelu meta.”
  mcr-mcr: Kimaŋi qu, “Si qämä-qämä inyä” ätukuwi. Ga, ii yäŋänäqŋqä qe ätukqe. “Naqä-qakuänä
    etqänä. Iqu täqi ätqäunä.” Ga qu, “Ii, iqueqä eŋätqä iqueqä” ätukuwi.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ ní ngaⁿ''á yā ngiī yā táⁿ''ā: Loca dii. Taⁿ''ā miiⁿ dicuaācu
    tá saⁿ''ā miiⁿ. Tuu''mí ''iiⁿ''yāⁿ s''eeⁿ caⁿ''a yā: Angel chi diíⁿ cuidado saⁿ''ā.'
  tur-YTC: Ona, “Sen çıldırmışsın!” dediler. Ama kız öyle diye ısrar edince, “Onun
    meleğidir” dediler.
  san-ITR: te prAvochan tvamunmattA jAtAsi kintu sA muhurmuhuruktavatI satyamevaitat|
  bel-N: 'Яны ж сказалі да яе: «Ты звар’яцела». А яна настойвала, што гэта ён. Яны
    ж казалі: «Гэта анёл ягоны».'
  sch-sch: Anni han a kôm, “Na châng ani zoi hi!” an tia. Ama'n chu adik tatak kêng?
    a ti tita. Anni han “a vântîrton nîng atih,” an tia.
  mic-MIQNT: Telima'titl, “Elue'wien gi'l!” Pas'g na munsa't ugjit tlian. Na teli
    asitema'titl, “Etna na ugtansale'witeml.”
  huu-NT: 'Raitɨmacɨ: —Odɨ uaɨrico isoidɨosa. Naiñaiñodɨ: —Pedrodɨ jaca ieseuide —raite.
    Uai uamona: —Naimɨe joreño ite —raitɨmacɨ.'
  jiv-NT: Tutai “Wáurtsumek” tiarmiayi. Tútaisha núwa̱ka “Atsá nekasaiti” tímiayi.
    Tútaisha nú arant “Níichuiti. Antsu ni wakaní̱ túratsuash” tiarmiayi.
  otm-NT: 'Nu yʉ ją''i bi ''yɛ̨mbi: ―Guí häte. Pɛ nu''a ra hmute guexta''a mi ma gue
    gue''a ra Pedro. Nɛ nu''ʉ bi ma: ―Gue''a rán dąhi a.'
  dah-dah: Irkeb mel goreb, “Kukuwa haha?” inamiŋ. Gega, “Moŋ, fudinde wor po Pita
    be,” yeŋ parsay po hiriŋ. Irkeb, “Moŋ, yende miyoŋ wet?” inamiŋ.
  tnk-tnk: Mɨreɡi irəha həni pen tukwe in mə, “Ikamenɨn.” Mətə Rota rɨni mə, “Rekəm,
    iakani pərhien.” Mɨreɡi həni mə, “Rosi aɡelo nəha səvənhi uə?”
  kpr-kpr: Aminge setiri ningido, ne siseri, “Ni daghedo resesa tanojo!” ava setero,
    nu kovionoghae sisira, “Na beká resena,” setiri, ne mino siseri, “Avose, detero
    ambiri nunda dangio ava gesi tanojo,” aminge siseri.
  san-IAS: te prāvocan tvamunmattā jātāsi kintu sā muhurmuhuruktavatī satyamevaitat|
  nho-nho: Naa tama raa ki mee ake, “Koe ku vvare!” Tevana iaa te taupu raa ni ppura iloo
    maa teelaa ko Peter maaoni. Teenaa ki mee ake naa tama naa, “Teenaa pee ko te mouri koi
    Peter.”
  gym-NT: 'Abtä nitre nämane gwi ye käkwe niebare mda ie: ¡Ma ngwarbe kä kwitekä jabti
    nete! niebare kwe ie. Akwa ja nämane kukwe era niere, meri ye namani niere ietre.
    Abtä niebare krörö mda kwetre: Angele Pedro ngibiaka aibe tä näin. Ye ñan niara
    ara jire tä näin, namanintre niere.'
  azg-NT: 'Ndoꞌ joo nanꞌñeen jnduehan nnon juu: —Tsanꞌ xquenꞌ. Majoꞌ juu yuscuꞌñeen
    ninvito tcoꞌhin na mayuuꞌ na juu Pedro na mꞌaan ꞌndyo teonꞌñeen. Ndoꞌ ngꞌe na
    nndaꞌ tso juu, yajoꞌ jnduehan: —Chito mayuuꞌ nquii jon, majuu ángel na ivantyjeeꞌhin
    na minntyjeeꞌ ndöꞌ.'
  bhd-bhd: तैना मैन्हु ज़ोने लगे, “तू कुन पागल भोरिस।” पन ज़ैखन तैसां रोड़ेच़ारे ज़ोवं,
    कि तै पतरसे, त तैना ज़ोने लगे “पतरस त नईं पन पतरसेरो स्वर्गदूत भोलो।”
  too-NT: 'Lā'' xlaca''n tahuanilh: ―Chuya''ya''. Lā'' Rode ā''chulā'' cāhuanilh ixlīstu''ncua''.
    Lā'' tuncan tahualh: ―Tū'' ū''tza''. Xmān huan ángel a''ntī maktaka''lha Pedro.'
  ind-AYT: Mereka berkata kepada Rode, “Kamu tidak waras!” Akan tetapi, Rode terus
    mengatakan bahwa memang demikian, dan mereka tetap berkata, “Itu adalah malaikatnya.”
  cjo-NT: 'Ikanteeyawakironi: —Pishinkiwentashitaka. Eekiro okantanakitzi: —Kyaaryooperotaki.
    Ikantakiro: —Kaari Peetero, irintakya ronampiri Tajorentsi aminakowentziriri.'
  nsn-nsn: Kara kular tamata pare, tatanon, “Ingga ko popouluana?” Bo gine puka ke
    peng tampopkoho pe inggono pare, inggono Pita nomanampe, gisina ka kulangua pare,
    “Ingga deh ko banga puk tena anggelouon.”
  san-DEV: ते प्रावोचन् त्वमुन्मत्ता जातासि किन्तु सा मुहुर्मुहुरुक्तवती सत्यमेवैतत्।
  tna-NT: 'Da su epuneje uja atana huecuana: —¡Tseitsi nime mida! Da su Rode neicha
    jubida atana huecuana uja: —¡Enei hue, butsepi yama micuana equisainia! Da su
    jaquisabatitana huecuana: —Aimue tueda mahue. Tu inatsihuaji ángel hue. Da su
    mu jia beju manujiji.'
  lid-lid: Eme iri anya, “Ou kede-eh budon tam ndra-au oh!” Bwai, iy asehek le ili
    anya, “Ado kanuhun jo. Ndrakan en! Iy asah udu manan kodo-oh.” Eme iri anya, “Sebwe,
    malawin eme ales nadeh.”
  wim-wim: Than thawin nungant, “Nint in wik ngeen waaꞌangan ngul e? In nint kan-ngul
    weenthamangan ey?” Nil putham ngul thaw thant, “Ayey, an kan-kanam a! Nil nan
    yoon than-thanana.” Aꞌ than thawin nungant, “An maany nungantam nath thathana.”
  zga-M: Puvakhata khumwene, “Uve un'changanyikhiwe” akhandelela ukhuta vimwene lweli.
    Vakhata “Uyu visuhwa va mwene.”
  yom-yom: '—Bawu bankamba : —A ngeyo bati lawukidi e ? Vayi wuba kamba ti diambu
    beni didi di kiedika. Vayi bawu batuba : —Buna mbasi andi.'
  san-SIN: තේ ප්‍රාවෝචන් ත්වමුන්මත්තා ජාතාසි කින්තු සා මුහුර්මුහුරුක්තවතී සත්‍යමේවෛතත්|
  yut-yut: Yoyɨŋban iyɨwit, “Gak ŋugɨgɨ, Pita dam teban yutnon yɨgek arɨpmɨ dɨma apjak.”
    Yaŋ iyɨŋba sigɨn teban taŋek yagɨt, “Asisi, Pita yomakon akdak!” Yaŋban iyɨwit,
    “Aŋeloni da bo akdak.”
  grc-BYZ: οἱ δὲ πρὸς αὐτὴν εἶπον· μαίνῃ. ἡ δὲ διισχυρίζετο οὕτως ἔχειν. οἱ δὲ ἔλεγον·
    ὁ ἄγγελος αὐτοῦ ἐστιν.
  cpc-NT: 'Ari ikantaitawakiro: “¡Tii pishinkiwintatya!” Iikiro oshintsitatzi iroori,
    okantzi: “Imapirotatya”. Ikantaiyini irirori: “Aamashitya imaninkariti Pedro”.'
  nhg-NT: 'Entunses oquelfejque sisehuantu Rode: ―Taja ye telucojte. Cache yaja ipa
    hua ipa oquejto que melöhuac hua que melöhuac. Pero yejua oquejtojque: ―Amo yaja.
    Beles cana iöngel.'
  nya-nya: Anthuwo anati kwa iye, “Wopenga iwe!” Atalimbikira kunena kuti zinali zoona,
    iwo anati, “Ameneyo ndi mngelo wake.”
  ngu-NT: 'Niman oquijlijquej: ―¡Tejhua yej tiloca! Pero yejhua quiteijliaya ica melahuac.
    Ijcuacon yejhuamej quijtohuayaj: ―On xejhua Pedro. Cas san iángel.'
  kup-kup: Pot modarin mañahan paru pat, “Ni rumurat het ok hameñ.” Pot mañahan maot
    rez kek tat parun epat mañah, “Evo, Pita iñidoh ak emat het hahan ne hatevetet
    rotap ev arin añamoh nanë.” Pot hahan modari maot epat mañah, “Petï enzol pim
    zut nap ak emat kad kad urat hahan ni hateveteñ.”
  jid-jid: Ba kri hlawu ndi, “Wu sran.” Ama a kri gbangban nitu a hi njanji. Ba tre
    ndi, “A hi ibrji ma.
  wmw-wmw: 'Fala ewo wamwambira, wamba: “Uwe kunamava.” Fala iye akakikisha kanguvu:
    “Kweli!” Sambi ewo wakinjibu: “Siyo iye, laika wake.”'
  gmv-GGM: Assaykka izoo “Hanne gooyazzi!” gida, Iza qass zaara zaara isttas yootin
    “Histtikoo hess iza naagiza kitancha gidontta aggena” gida.
  ssg-ssg: Lato hone tel hehin, “O taxitaxiawen!” Tuahe i kak tatale ka salan wanen.
    Ape lato ukek, “Sohin tel engel ngahatian.”
  zpo-NT: 'Lee re xaa nzhé lo me: —¡Nkade lu! Per lee me nzhé: —Wli kwaan ngunii na
    lo gu. Lee re xaa mbezh: —Naleet xaaya, besa.'
  poy-poy: Wamgambira mhinja ulii, “Gwana lukwali!” Kumbiti yomberi kakazaniyiti handa
    iweriti nakaka. Nawomberi wamgambira, “Ayu ndo ntumintumi gwa kumpindi gwakuwi.”
  qwh-NT: 'Tsenam wayi ruricho quecaqcuna queno niyarqan: —¿Imanopataq Pedroqa canqa!
    Locachi canqui, wamra —nishpa. Peru wamra cutïcuryan “rasonpam, rasonpam” niptinnam,
    pecuna niyarqan: —Manam petsu; almanmi —nishpa.'
  gaw-gaw: “Na kaaka!” aon ap̱ig. Amge nug, “Iiṯa! da ham ii bubuṯem,” anana, wagai
    meum amunu ag ap̱ig. “Amu nuhig engel,” aon ap̱ig.
  nca-nca: Yiní miraŋgurí, “Ke kape pare!” Quko kondé yaró, “Kini, hamó horé amena
    yote!” Enepa yaŋgurí, “Ŋuko eneŋo kapí na.”
  zpz-NTPP: 'Orzeꞌ na dey: ―¡Ru tub mbecy ton! ―na dey. Tees bzu fert ñi nu laab rishli
    rniiñ. Orzeꞌ naꞌ dey: ―Par walab yu ndeꞌ, sinu yu zeꞌ tub anc nu nac nuy ―na dey.'
  mkj-mkj: Irai pwehnglahng jerpeinno, “Koawoa ne pweipweila!” Ih engdehnki oar pwa
    pwen mehlel. A irai pel japoangki, “Ioar nah sohnloang wa.”
  zac-NT: 'Iurní repi rall lu Rode: ―Rac túntël rníꞌil zniꞌi. Perë Rode guniꞌi: ―Guldía,
    Pedro ndë nazugaꞌa ruaꞌ nezë. Perë ra nazubë laꞌni hiuꞌu rniꞌi rall: ―Lë́ꞌëdiꞌi
    Pedro sino ianglë shtënë Pedro gudëdë.'
  kyg-kyg: Hapa paiꞌnigeꞌapaeꞌmo, Negi gemo nehane, huꞌa huꞌnagenoꞌaeꞌmo, Haꞌao, alagi
    lama gemo nehuve, huno magoꞌe magoꞌe huno huꞌnigeꞌapaeꞌmo Pita enisoleꞌamo eno
    maiꞌnegaiye, huꞌa huꞌnae.
  kmk-kmk: “Ay, natingang ka nin,” kinnanan da kan siya yoong impapilit na un taḻona
    tuttuwa. Ot kinnanan da un, “Ay, sat anghel na nat.”
  cao-NT: Jatsi, —¿Jënahuariahax raca nëbi ja ina ra? Cahëyamaqui mia ra —i ja qui
    nohiria niquë. Jama, —Jisi bëcahuë. Mato parayamaquia. Joquë ra —iria tsi ja niquë.
    Jatsi, —Tonia jahuë ángel mi nicaquë. Yama xo ra —i ja qui jaca niquë.
  bbr-bbr: Akas ko ätäi aurin, “Na sätäiem.” Kos awarowon, “Is epar awarom, Pita kasik
    tai rau.” Kesernuk, akas ätäi äiein, “Kiro Anut nukan sarau eitek.”
  inb-inb: 'Sug­kunaka ainir­ka­kuna: —Uma tuntia­riska­mi kangi. —Sutipa­mi uiarkani—
    chi sipaska nirka. Chasa ni­kugpi­pas, nir­ka­kuna: —Pedro mana kangachu. Paipa
    anjil­lla­mi kan­ga­pa ka.'
  hrv-hrv: 'Oni joj rekoše: “Mahnitaš!” Ali je ona uporno tvrdila da je tako. Nato
    će oni: “Bit će njegov anđeo!”'
  box-NT: 'Á ɓa bía nɔn wo yi: «Fo yàá wee khée.» Ká a màhã́ wee bío le mu
    bon kɛ̃́nkɛ̃́n. Á ɓa wã́a bía: «Áyì! Mu lé o nì-hɔ̃́nbómu.»'
  ote-NT: 'Nepʉ nuꞌʉ́ bi ꞌñembabi: ―¡Xcá ꞌbɛ ri mfeni! Pe nuꞌá̱ xi mi zɛdi gue go
    mi gueꞌa̱ ra cu Pedro. Hangue nuꞌʉ́ bi ꞌñembabi: ―Hingo gueꞌa̱, za̱i go di gueꞌa̱
    rá ɛnxɛ Ajua̱ núꞌa̱ suꞌa̱.'
  wnu-wnu: 'Ende qamara wuri der qamamir: “Ne qanganget qob eng at quran?” Ne wo der
    qamar: “Qangangetarau ue, apand di ago eiro naget igo.” Ende qamara wuri der qamamir:
    “Ue qi, umb wogub moui di naget igo qi?”'
  zam-NT: 'Sya, mcàb mèn co'' nzo le''n nyòo loo mza''. Ndxab mèna loo mza'': ―Mbíizl,
    ndee. ¡Pà gàca, Pedr! Per mza'' sate más mbez: ―Lìca, Pedr na. Per mastale'' tataa
    mbez mza'', mèn co'' nzo le''n nyòo mbez: ―Inacta Pedr, hombre. Peser angl che''n
    Pedr na.'
  zyp-NT: “Na lung sing ná maw?” tah he ka, ahmangpaw ka rei, a tah tihtah, “A vaiming
    a cang a,” tatah aa tah.
  sey-NT: 'Quëacona, i̱ohuaꞌipi i̱ote cahuë: “Cuepeco, caco.” Cajëna, cao: “Nuñerepa
    cayë.” Cacona: “Pedrore ñacaiquë maꞌtëmo aquë paꞌini.”'
  nvm-nvm: Fu ijeg kiamga bu kua, A no biesumno kuavga fu una madu kia, Naka ma kuardiav.
    Roda fu ijeg kiamga bu kua, No vierafe fu kaven fuon ijarno kuain.
  mps-mps: Augwaligo te webolo “Nage wabo pabo po wabowe?” wali. Tiali goli, “Eno
    mu po obao,” wali. Augwaligo te po wai, “Te da, te Pitago noma dolagasali bogo,”
    wali.
  pab-NT: 'Hatyaoseta nexaha ihiye: — Awa hihatyahalo! Xakore hoka aiyatolotyoa: —
    Aliterexe naokita. — Kala ekaxaikotyase anjo — nexaha.'
  llg-llg: Tehuu lataa lae, “Taa daꞌdi leondiak! Boso makalalamba leondiak!” Tehuu
    inak ndia ana mate-mate nae, “Taa! Teteꞌbes Petrus halan ndia! Ndia nai deak ele!”
    Tehuu taa lamahele de lae, “Naafo Manetualain atan neme nusa soꞌdak mai ndia,
    fo nanea Petrus.”
  kyf-kyf: 'Wa nɛɛ ɔ -ylaɛ: «-Sabhɛ bhaa aɩn yɩ?» ''Ɩn ɔ nɛɛ wa -yla: «Gbʋzɔnʋ -wa!»
    Tɔʋn, ''ɩn wa nɛɛ: «-Zugba ɔ zuzu -wa!»'
  tpi-tpi: Na ol i tokim em olsem, “Yu longlong, o?” Tasol em i strong na i tok, “Nogat.
    Tru tumas em i stap.” Na ol i tok, “Ating yu lukim ensel bilong en tasol.”
  mih-NT: 'Zoco ñiyɨvɨ cuan i catyi ñu sihin ña: Zana tahan xiñun. Ta i catyi maa
    ña vatyi ndisa cuii vatyi maa ra cuu ra. Ta zɨquɨ i catyi ñiyɨvɨ: Ángel sa zacuenda
    sii ra cuu si.'
  qvh-NT: 'Wilaptinmi ruricho caycagcuna niyargan: “¿Imanöpatä pay canga? ¡Wiyapacushcanqui
    imacher!” Niyaptinpis: “Manami wiyapacushcäsu. ¡Rasunpaypami pay caycan!” nergan.
    Saymi paycuna niyargan: “Manami payga canmansu. Paypa angilnin parlamog imatacher
    wiyapacushcanqui.”'
  kms-kms: Muq ni Roda simbe runduw riri, “Nu ghabe bri guad?” Pudi Roda simbe wundiny
    wuri, “Nganyene nganye, ni te yenu.” Di ni riri, “Te ni ningg angelo bri?”
  agn-agn: “Gabeyega ra sigoro?” ganing tanira. Piro pagpareges si Rodang asi ono
    si Pedro. Animan ganing tanira, “Taben anghil na si!”
  nhi-NT: 'Uan yehuan oquiluihqueh: —¡Teh acmo ityecyoltoc! Yeh sipa uan ocsipa oquimiluaya,
    uan yehuan octouayah: —Xa isqui yen iluicactlatitlantli naquin icpaleuia.'
  ttc-NT: 'Yaji kye txq''anky erman oxik kyq''uma'' tetz ikxjani: «Qanq cha lok a''ichni.»
    Per tetz nxik tuq tyoli'' kyetz, b''an''ax a tuq te Xhpe''y. Ntons kyetz oxik
    kyq''uma'' tetz ikxjani: «Nya''tx aji. Te nini cha tanim tetz.»'
  dan-1931: 'Da sagde de til hende: “Du raser.” Men hun stod fast på, at det var således.
    Men de sagde: “Det er hans Engel.”'
  kwj-kwj: Wowani ya tini wu sawe, “Nini ambwatinambwati humwe.” Ete wowani tini ga
    kwambu tiki ya wunu ti ai sawe, “Mina. Mwe naha kari kwai eninda.” Wowani ya wu
    ai sawe, “Oti himamwale rihi.”
  vie-OVCB: 'Mọi người trách: “Chị điên mất rồi!” Nhưng chị cứ quả quyết là thật.
    Họ dự đoán: “Chắc là thiên sứ của Phi-e-rơ.”'
  kze-kze: miwí sésa emá uwo'aó'á éma kampa'á séne suwaná minárásígó ókwara'a séna
    árai'a Pítaa ontará'á máyáiye súwasa miwí sésa Pítaan-amankon-iye
  mpj-mpj: Paki kararnuya, wantikuraya wajarnu, “Ngakumpayurulun paki kulirnin.” Kayila-jananya
    wiltulu wajarnu, “Yilta jii ngarinpa.” Karaya wajarnu, “Piijayuru, kujupa Mamamili
    wikarru, ngarinpa.”
  lbk-lbk: Sa cha't kanan ken siya, “Nalewlew ka mangngen?” Ngem inpapatina ay tet-ewa
    chi. Sa cha't kanan, “Away man anghelna chi!”
  mto-NT: 'Vanꞌit tseꞌe yaknu̱u̱jmi: ―¡Kaꞌa mits vineꞌe mvija! Vanꞌit tseꞌe yꞌatsa̱a̱jv
    je̱ts vaampameꞌe. Vanꞌit tseꞌe jyaaꞌkvaandi: ―Ka je̱ꞌe̱p je̱ꞌe̱ veꞌe, je̱ yꞌaangeles
    xa je̱ꞌe̱ nꞌiteꞌe.'
  bzh-bzh: Rëḳ denër vu bë, “O! Maḳ ġenepesep!” Rëḳ pasanġ nër niwëëk bë, “Ma!
    Verup nare yönon rot!” Loḳ denër bë, “Om maḳ sagaḳ ḳenu!”
  guj-2017: તેઓએ તેને કહ્યું કે, તું પાગલ છે. પણ તેણે ખાતરીપૂર્વક કહ્યું કે હું કહું
    છું તેમ જ છે. ત્યારે તેઓએ કહ્યું કે તેનો સ્વર્ગદૂત હશે.
  jvn-NT: 'Wong-wong mau semaur: “Kowé kuwi gendeng apa kepriyé?” Nanging Rodé ngetyek
    terus: “Pantyèn rasul Pétrus tenan, aku ora goroh! Dèkné tenan!” Liyané terus
    semaur: “O, menawa kuwi mulékat sing ngantyani rasul Pétrus!”'
  byr-byr: Pwara wɨdeꞌ “Gɨmɨre sɨmunya kayaaꞌnanaangesɨra,” Taayaꞌ wɨdaꞌ “Aꞌa. Nebulyaꞌna
    mena bɨwaka.” Pwara wɨdeꞌ “Pitai mamwaalyɨꞌ. Gamɨre ejelɨyai mwaalɨꞌ.”
  ian-ian: Ndi wandi. Nyɨn tungwengwan yiga kwo wanyɨn. Lɨ walɨ. Kai woseka ana wowun.
    Wungi lɨga waa walɨ. Ndi wandi ndɨ kat vɨga la ensel yaa waa wandi.
  hun-hun: 'Azok pedig azt mondták neki: „Elment az eszed.“ Ő azonban erősítgette,
    hogy úgy van. Azok pedig azt mondták: „Az ő angyala az.“'
  mcf-NT: 'Adsho Nuquin Papa chiec iccuededquidon abimbo tantienquiocquin: —Muequi
    mibi nec. Aidida ispash neba —quepanëdash iccuededquido. Adoaquien: —Ma aidquiobi
    neboc. ¿Utsida neque? Mimbimbo mua quenun istan. Caquien: —Petedo dayun uaquin
    isquid, Nuquin Papan uaid mayan bëda ischitashien nec —quepanëdash tantiesa.'
  kjs-kjs: 'Go nogome nimu gu-rupa lakalisa rabu nimumi talo: Nere makeyatepa pe lisimi.
    Pare nogome talo: Ora lawade lisa. Go puma enaalinumi talo: Gore Pita-daa dia
    yapare nipuna ensel yaade lisimi.'
  mni-mni: "Maduda makhoina mangonda hairak-i, “Nahak ngaore!”\x94 Adubu madu achumbani\
    \ haina mahakna kanna hairammi. Maram aduna makhoina khumlak-i, “Madu mahakki\
    \ swarga dut oiramgani.”\x94"
  yad-NT: 'Ru̱teda ji̱ta variy rumu siva: “¿Ta̱ju̱na̱ yavaru̱ñumaya̱, ta̱ju̱?” “¡Ne,
    si̱tenu ni̱day!” Ru̱teda ji̱ta variy sivantiy: “¡Su̱ntu jnu̱tyi̱ dyetya!”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín xí: ―Nádana va dini̱ yo̱ꞌó ―kaá na̱. Tído ndúndéé
    ka̱ ví xí káꞌa̱n xi̱ ña̱ ndaa̱ va kíán. Dá ni̱ kaa no̱ón: ―O̱ du̱ú taꞌon mií Pedro
    kúú ná. Nío̱ vá ná kíán.'
  pon-2006A: Re ahpw ndaiong serepeino, “Ke iahkalahr!” E ahpw kehlailkihte me e mehlel.
    Eri, re ahpw sapeng, ‘Mwein eh tohnleng.”
  maq-NT: 'Peru me xi cuacun jan ne, cuitjin cachja me cojo rë na: ―‍Sca ri ngaye.
    ―‍Cuatjin cachja me. Peru na vëhë ne, cachja sa na xi hatuxa cjuaquixi xi hacui
    me. Hane me xi cuacun vë ne, cachja me cuitjin: ―‍¿Hacuiin ángel xi sahmi rë me
    cuidadu? ―‍Cuatjin cachja me.'
  hto-hto: 'Jira íena daɨdíaɨoɨ: —¡Uáɨritaidɨo! Mei íadɨ afengo daɨde: —Uáfuena ñue
    llotɨcue; uáfuena Pedro dɨnomo ite, —afengo daɨíoide. Mei íadɨ afémacɨ ɨ́ɨnoñeno
    daɨdíaɨoɨ: —Pédroñedeza; fia ie joreño, —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles disseram a ela: “Você é louca!” Mas ela insistiu que era assim.
    Eles disseram: “É o seu anjo”.'
  ces-NKB: 'A oni jí řekli: “Blázníš!” Ale ona tvrdila, [že] je to tak. Řekli tedy:
    “Je [to] jeho anděl.”'
  cui-cui: 'Barapomonae namchi, jeye: —¡Apara camatayaiba! jei. Equeicha bapowa jume
    nota, jeye: —¡Babara xainyan, Pedro bapon yatsicaya! jei. Equeicha barapomonae
    jume nota, jeye: —Metha apara Pedro pia matatsunpin tatsi, pon yantatsi, jei.'
  boj-2014: Onaqa naŋgi na minjeb, “Ni nanarionum. Di Pita sai.” Degsi minjnabqa a
    tulaŋ siŋgilaosiqa minjrej, “E nanariosai. E bole maronum. Pita a bqo aqa kakro
    quonum.” Onaqa naŋgi na minjeb, “Di Pita sai. Di aqa laŋ aŋgro kiyo?”
  eng-OEBUS: “You are mad!” they exclaimed. But, when she persisted that it was so,
    they said, “It must be his spirit!”
  eri-eri: Ono wainga nere letuwane, “Ne dabu taini yo?” Ono wanenga no danga tafa
    bona lenigai, “Uuwa. Ngalenga tigini no otona.” Ono wainga nere lewane, “Ne nomo
    ensel ure naha rute.”
  aly-aly: Rernem renh ilek, “Kwey, ngan arwengkwarl!” Ra angkek arrpemarl, “Peter
    yanhey arriw-itwek rtneyel!” Rernem apal angkek, “Kel, itnweng arrewaly ikwerenharl
    yanhan.”
  wiu-wiu: leau eke oko-koli okome e̱'e mena. Pita kagoke ku kakome toko wa okala
    tokale ekete ni tadekopa Pita one edelo ago latia nome kakome toko wa wene toamekete
    akeneya.
  swe-swe: 'De sade till henne: ”Du är från vettet.” Men hon vidhöll att det var Petrus,
    och de fortsatte säga: ”Det är hans ängel.”'
  cth-cth: Ahnimouh ni, na pathu maw atipouh awh. Hatei napui ca ni a tang doeh telah
    makkhak a dei. Hatdawkvah ahnimouh ni yah, ahnie a kalvantami vai aw, atipouh
    awh.
  mti-mti: Mu waya, “Kwiyagwa kukaine.” Megara me egave egave waivi, “Me natawa di.”
    Mu waya, “Me aneya meuma.”
  pad-NT: 'Vani''ahi ida Rode: —Iva''ini bajadidi''oamani''ia. —Iniani, ova''i bajadidirihi.
    Ka''oa oamani ida oni''aki — Rode va''ora ni''a''aha. Vani''a''ihi: —Pedro abono
    ka''oa ida inoki''ia vahabini — vakhaniha, vakajari''davini ida Rode athini.'
  twi-twi: Wɔka kyerɛɛ no se, “Gyama worebɔ dam.” Nanso ɔkɔɔ so kaa se ɛyɛ nokware.
    Wɔn nso ka kyerɛɛ no se, “Gyama ɛbɛyɛ ne saman.”
  hlt-hlt: Tedae anih te, “Na ang coeng,” a ti nahuh. Anih khaw om ca tila khak huul
    uh. Te daengah, “Anih kah puencawn ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: A yɛ̀mmɛ̀ í nɑɑtɑɑ̀? Kòò dɔ̀: N yí so, kɛ̀ bɛ̀ dɔ̀: A dɔú
    ntidɔuntì nti.'
  san-GUJ: તે પ્રાવોચન્ ત્વમુન્મત્તા જાતાસિ કિન્તુ સા મુહુર્મુહુરુક્તવતી સત્યમેવૈતત્|
  amx-amx: Inang marl renh ilek, “Ntwang key ahert-irrek?” Marl rang twer-irremel
    angkek, “Peter nhengeyay door-el irnetj-alhek!” Inang angkek, “Angel kwerenh apekaw!”
  ake-NT: “Ɨ'rɨ uya ayano'ma, Rota?” ta'pʉ to' uya ipɨ', e'tane rɨ akonomapɨ'kaa'pʉ
    iya, “Pi'ta esi mɨ airɨ ukayai'ne ko!” takaa'pʉ iya kanan. “A'tai pʉra itinserʉʉi
    rɨ na'kɨ,” ta'pʉ to' uya.
  qvn-NT: Niptinga goturarcayag runacunaga “¿Imanuypatag Pedroga canga? Fisyuychri
    perdirayan” nirärin. Nätan jipashga yaparcur yaparcurmi “Razonpa, Pedromar cayan”
    nira. Chaura paycunaga “Almanchri cayan” nipäcuram.
  tku-NT: 'Xlaca''n tahuanilh: ―Chuya''ya''. Rode ā''chulā'' cāhuanilh ixlīcāna''
    ū''tza''. Palaj tunca tahuanli: ―Jā ū''tza''. Ixmāstilē''k ángel tī maktaka''lha
    Pedro.'
  bjk-bjk: Idi toxo tengen te ine, “Nöngön u baulang!” Me ine ixo lölös sik mon bara
    i turunon. Io, idi toxo tengen, “A angelo gut te ine.”
  msy-2020: Ezɨ me kamaghɨn a mɨgei, “Nɨ onganis ti.” Ezɨ a bar gavgavigha kamaghɨn
    mɨgei, “Puvatɨ. Guizbangɨra a iti.” Ezɨ me a mɨgɨa ghaze, “Nɨ ti an enselɨn gani.”
  bpr-bpr: Balingla man di kenen, “Bal bu snawang ge.” Bay toon uluk i manan, “Too
    glut i man-gu ani. Piter sa ayé.” Taman, stulen ale, manla, “Keng kasaligan mifat
    dun ayé.”
  rmy-VLAKH: — Ту на андэ пэстири годи, — пхэндэ лати. Нэ вой инке и инке пхэнэлас
    лэнди. — Када лэско ангело, — пхэндэ онэ.
  cle-NT: 'Mɨ²ja̱³ liáh³la³ cá⁴dah²sɨɨ́h⁴: ―¡Hu̱³ dse³taa³u³! Joó⁴ féh³ chiáh² hi³
