  san-BUR: တေ ပြာဝေါစန် တွမုန္မတ္တာ ဇာတာသိ ကိန္တု သာ မုဟုရ္မုဟုရုက္တဝတီ သတျမေဝဲတတ်၊
  yaa-NT: 'Ato askafaito tsõa chanĩmara fanima. Iskafanifo: “Mĩ chanĩ, Pedrokai oama,”
