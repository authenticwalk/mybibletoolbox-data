    ca̱á̱h³ diáh⁴ hi³hí̱³: ―Há⁴hí̱³ hi³hí̱³ nɨ³, ángel chié̱y² ba² nɨ³.'
  txq-txq: Boe ma ara raselu rae, “Ta dadi leo naak! Boso makoa-kandiaok talo naa!”
    Tehuu inak naa naherek enan nae, “Taa! Naa tebe-tebe Petrus haran! Ana nai dea
    naa!” Te ara ta mbali sana, de rae, “Fama te, naa kada ata numa nusa tetuk do
    inggu temak mai nanea Petrus.”
  aaz-aaz: Mes sin natahan am nak, “Kahaf! Kaisaꞌ muꞌraruꞌ on naan!” Mes bifee naan
    naꞌkikuꞌ mates nak, “Kahaf! Reꞌ nee, ro naiꞌ Petrus in hanan! In nhaek et moneꞌ!”
    Mes sin ka npirsain fa. Sin naꞌuab ein am nak, “Of oniꞌ Uisneno In ameput sonaf
    neno tunan, reꞌ anpanat naiꞌ Petrus.”
  qup-NT: 'Rode chasna rimashpan paykunaka rimarkakuna: ¿Musparihunkichu imataya?
    nishpa. Chasna rimashpankunapas Rodeka ashwan rimarka: Shutipami rimahuni nishpa.
    Chaypi aynirkakuna: Mana Pedrochu, almanchari nishpa.'
  azb-azb: 'Onlar isə belə dedilər: «Dəli olmusan?» Amma qız dediyinin üstündə durdu.
    Belə olanda dedilər: «Yəqin onu qoruyan mələkdir».'
  eng-DBY: And they said to her, Thou art mad. But she maintained that it was so.
    And they said, It is his angel.
  guo-NT: 'Japow jʉm-aech wʉt japox, batupijiw jʉmch jʉm-aech: —¡Xam pawis na-acham!
    —aechipow. Japow jʉm-aech: —¡Diachwʉajnakolax Pedro nuk tathoetlel! —aechow. Japi
    nakaewa najʉm-aech: —¡El! ¡Japona-el! Kaen ángel, bej tataeflasponbej —aechi nakaewa.'
  hla-hla: Ba nori e poier i tanen, “Alö e tutu korum!” Kaba nonei e tagala koru ba
    te poiena, “U mana koru nonei e kana!” Ba nori e poier, “A angelo banei i tanen.”
  mav-NT: Mi'i hawyi tohenoi — Peteru ra'yn iuẽ tut oken'y­pyke ra'yn e. Ma'ato —
    Heso i aimo­weu­ka'i rat i'atu'e. Mi'i hawyi mana Hote — Pywo rat yt uheso i rat
    e. — Yt Peteru i i'atu'e ma'ato iwat ipowyro hat atipy kaipywiat i'atu'e.
  kpf-kpf: Yatâ sâm dâzâŋgoi nâŋgâm sâwe, “Gâ umgâ gulip uap.” Zâkŋâ ko kâtigem sâip,
    “Zâk perâkŋak ga kinzap.” Sâi zen sâwe, “Zo zâkkât sumbem aŋandâ ga kinzap.”
  ppo-ppo: Ai fo deremó, kale so whi̧né Roda-paae duraalu, “Ti senaale ya̧ topo doyóló
    keyaa fu de?” yalepó. Ai fo depa, kale senaalekó duraalu, “Meipó. Pita mo wóló
    até belaró daale ape,” yalepó. Tétepa, kale so whi̧né duraalu, “Motamo epa, ti
    a̧ kaae tare ensel-né tao su yalepa kelae,” yalepó.
  hin-2017: 'उन्होंने उससे कहा, “तू पागल है।” परन्तु वह दृढ़ता से बोली कि ऐसा ही है:
    तब उन्होंने कहा, “उसका स्वर्गदूत होगा।”'
  wol-KYG: 'Ñu ne ko: «Xanaa dangaa dof?» Teewul mbindaan mi ne moom la. Ñu daldi
    ne: «Kon malaakaam la.»'
  bef-bef: 'Ya ligo, kai negi ka nolapihe? liꞌahana. Ai: Lusiga luto lamaꞌnaka Pitau
    nohibe luto amuya moloto kaga noligo enali liꞌahana: Oꞌe, ai Pitahi mehaꞌa nohilinaꞌmu
    yabe, liꞌahana.'
  amm-amm: Ulai toiyo, “Topokoni, nono mo muluwoi muwoi.” Ulai amiso na iko manoki,
    “A topoko noiyo. Motu na, ainoso na.” Ulai toiyo, “Pita muwoi, nakomo kumoki nokotani
    ko na, Pitani ko na komiyai tiyomu.”
  zaj-zaj: Wamulongela, “Gweye kuna luwege.” Viyagendelele kugangamiza kamba kweli
    Petulo ka halwivi, walonga, “Siku kowa msenga wa Mulungu wa kuulanga yali hamoja
    nayo.”
  chq-NT: 'Pe ''in tsá² do gasɨɨ''²¹ɨ ''ii: ―¡Tsá² caa²¹²mo ''nʉ! Pe la jin''²o jin''²in
    ''e jo''¹o siin''¹² Tʉ́³. Pe joon gajin''² ''in tsá² do: ―Jon'' Tʉ́³ ''in siin''¹²
    ca''nʉ́¹ do. Ángel tya''o do.'
  swp-swp: Se ribalau ia arinai, si ene, “Oa u eauyaure.” Na ia mo i riba adidiri,
    i ene, Mamohoi. Isi abo si ene, “Ata bena ena aneru meta!”
  bjr-bjr: '@see-verse:ACT.012.014'
  aby-aby: Eno weibaie a gogore boboba meo weakua eno weisa. Eno weisaro Rodama nono
    bebeku ara uike wei, na meo me, ba weakunea wei. Eno weiro emuama weisa, ie danu
    anerua weisa. Eno weibisabaie Fida dawa aisame udiro enare ibaada goigoi ukaada
    enare ibi. Eno ukeibi ibake ane aisame woromisake ekabaie Fida dawama enare ibaada
    ukeibi ibake i orou emenu imuka foria daiwere ukaada wake wake we makaneibisa.
  eng-YLT: and they said unto her, 'Thou art mad;' and she was confidently affirming
    [it] to be so, and they said, 'It is his messenger;'
  jni-jni: Wagu me, ''wani iranza.'' Manu inki iriba inguna animi ani wagu bibe bi
    katuma ka Asere bini.
  kne-kne: “Naong-ong ka baw adi,” kanan da. Idi inpapilit na pay ay tet-ewa, kanan
    da, “Din anghel nan samet.”
  tgj-tgj: "Bunu ninyia minto, “No suru pvnvgo!”\x94 Vbvritola hv si jvjv ngvkv vla\
    \ mimbwng jito. Vkvlvgabv bunu mirwksito, “So si ninyigv nyidogindung go.”\x94"
  wat-wat: Eatu si iyaviya si bwaduwa, “Kamo ku wafa!” Eatu i tenekasikasiyei muka
    yo si bwaduwa, “Ei, nai o Fita yana kaetoḡa abamei!”
  gui-NT: 'Erei jae reta jei chupe: —Nemboquere co. Erei jae jeiete jei añete co.
    Jayave jae reta jei: —Araɨgua oñangarecose jese vae co.'
  quc-TT: Xaq at kon riꞌ, wine are uángel, xecha che. Ri ali kꞌut xubꞌij chi qas are
    wi Pedro.
  heg-NTPO: Mo oen siut un noan, “Kaim parsai lo! Aa lebo ela deken!” Mo bihatang
    na kaen mumuun noan, “Loo! Na baktebes Petrus fala! Un ne likun nua!” Mo oen tao
    hii lo le tek noan, “Bet na Ama Lamtua ima-ii deng sorga, man maa le doh Petrus.”
  ptu-ptu: 'Iya silelem naua: “Tatta''ko!” Sapo'' tontä liu naua: “Abana sule si''da-sia
    Petrus.” Sapo'' nauai mandi: “Umbai'' malaika''na hi tia.”'
  bzd-NTPO: 'Ie''pa tö iché ia̱: —¡Be'' a̱li̱neka̱! Erë ie'' iu̱té: —Moki̱ ye'' ttöke.
    Ie''pa ie'' a̱ iché: —Au, e'' kë̀ dör ie''. E'' dör Skëköl biyöchökwak patkëule
    ikkö''nuk e''.'
  kwf-kwf: NoaꞋa kira kasi faꞋamamana ana, ma kira ka saea nia boleboleꞋa lala. Bore
    ma nia suꞋusuꞋu faꞋinia ka fata Ꞌuri, “Nau ku fata mamana.” ꞋUnaꞋeri kira ka olisia
    kika Ꞌuri, “Sali na Ꞌainsel nia taka neꞋana.”
  eng-WYC-2017: And they said to her, Thou mad-dest [or Thou art mad]. But she affirmed,
    that it was so. And they said, It is his angel.
  eng-WMBB: They said to her, “You are crazy!” But she insisted that it was so. They
    said, “It is his angel.”
  zat-NTPS: 'Nadxa benne'' ca'' gulé̱''e̱ bi nu''ula na'': ―Nadá xichaj lázrda''u.
    Bi nu''ula na'' be̱n chúchube'' xrtízrabe''. Benne'' ca'' gulenné̱'': ―Quebe le̱''
    na''. Be'' guxu''e̱ na''.'
  spp-spp: 'Ka pi i jwo: «Taha mu ɲùmbwuuni bà ɲyɛ a ɲwɔ mɛ?» Ka Ɔrɔda si núr''a jwo:
    «Sèe, uru u wá sìi u wi!» Ka pi i núr''a jwo: «Mɛ̀lɛkɛŋi u maha u kàanmucaa ke,
    uru u sí n‑ta u à uye pyi u fiige mà pa.»'
  zty-NTPS: 'Naž belyi''e-be'': —Nak yaḻ yichjo''. Ḻebe'' chochže ben x̱tíža''be''
    naken ki. Naž wnnágake'': —Kege ḻe''. Bxin chelgen''.'
  mek-mek: Kai isa ifiao kepainia keinaka, “Oi lokafoꞌo!” keoma. Kai isa aeapakipo
    eifa kapula einaka, “Koꞌa ipauma!” eoma. Ega puo isa keinaka, “Lai aopolaga isa
    ega agelo maꞌe!” keoma.
  aey-aey: Euqa age madoin, “Hina gad,” doin. Euqa uqa eu mele bahic mele ec cesusaadi
    maaden. Odocob age madoin, “Eu uqa dolog,” doin.
  urd-GVH: हाज़िरीन ने कहा, “होश में आओ!” लेकिन वह अपनी बात पर अड़ी रही। फिर उन्होंने
    कहा, “यह उसका फ़रिश्ता होगा।”
  ycn-ycn: —¡Meque pehuíji'ichaco quele! —Uncá nohuíji'ichaco calé, quehuaca numacá.
    —¿Ricá huani chi ricá pamíchaca? Je'echú chiyaje, rihua'aphé, ca'ajná pamicha
    tára'aco —que nemacá rojló raú.
  djr-djr: Ga walalnydja ŋanya bitjarr warray, “Nhä nhe dhuwal? … ḻiya-bawa'mirra?”
    bitjarr. Ga ŋayiny lakaraŋal, “Yuwalk ŋunha ŋayipi yan Beta, ŋunha, ya ŋunha,
    dhärra ŋayi ga.” Ga bulu walal waŋan bitjarr, “Mak nhanŋu ŋunhi djiwarr'puy dhäwu-gänhamirr
    yolŋu bäy.”
  kvg-kvg: Yaq ndigu gimbo-einim, “Qo kawa qá-okɨ?” Geté ndugu sekembá sege-pouweám,
    av nqægo, “No unimanqatín nqæmanqate!” Geté ndigu gindu-einim, “Pita-gé nqova
    ategó!”
  rug-rug: “Ai, pekipeki si goi,” gua sarini. Ba toketoke si asa, meke zama, “Lokari,
    hinokaraqu!” gua si asa. Ke olaṉa si arini, “Ego, nana mateana mo si isa,” gua
    sarini.
  hop-NT: 'Noqw puma aw paṅqaqwa: Um qa navoti’numa. Noqw pam qatūqayk̇aṅw, pas antsa
    Peter pep wúnuhqat amumi paṅqawu. Noqw pahsat puma paṅqaqwa: Pay soon qa put tumalay’maqa
    hoṅviayani.'
  san-URD: تے پْراووچَنْ تْوَمُنْمَتّا جاتاسِ کِنْتُ سا مُہُرْمُہُرُکْتَوَتِی سَتْیَمیوَیتَتْ۔
  heb-LB: 'האחים לא האמינו לה. ”יצאת מדעתך!“ קראו. אולם מאחר שרודה עמדה על שלה, חשבו:
    ”אולי זהו המלאך של פטרוס. הם ודאי הרגו אותו.“'
  caf-NT: “Nyeni hoolel hoh 'udini,” hiyúlhni. 'Et whunts'ih, “Alha' dusni,” ni zeh
    'utni hoh, “Awundooh, bulizas 'ut'en,” hutni.
  mio-NT: 'Soco cati ndico ñi chi ña ti: ―¿Atu ña vaha cuni xini cun? ―cati ñi. Ni
    vii cati ña ti ra Pedro cuu ra, soco cati ndico ñi ti: ―Ñavi ra Pedro cuu ra.
    Vasi iin ra tatun Ndioo cumi chi ra cuu ra ―cati ñi.'
  srq-NT: —Tei. Echeẽ ñooñoa na, ɨ chõ ngue mbia Rode je ra. —Ae beɨte. Acheẽ ñooñoa
    ño jẽje re, ɨ tuchɨ Rode. —Pedro eã ño ñene. Eãingue chõ ñee ndei ndeje, ɨ ja
    rei que mbia nyucuaaque je ra.
  kje-NT: Hir walhe, “O ma'iseri haromo!” Maa Rode na'aheni mamani, “Kokkoo! E'eni,
    Petrus.” Enimaa hi ra'ahenia, “Ah, onne lo'o nina hophopon a'am raram harome!”
  gaz-gaz: Isaanis, “Ati maraatteerta!” jedhaniin; isheen garuu cimsitee akka wanni
    kun akkasuma taʼe dubbatte; isaan immoo, “Yoos ergamaa isaa ti!” jedhan.
  kud-kud: Na hiwalo, ‘Nuwana uyauyaule!’. Na waihiune awana ipa'i'i ebeha Pitanane.
