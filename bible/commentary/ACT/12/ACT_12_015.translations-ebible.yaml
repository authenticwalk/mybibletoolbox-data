  ksd-ksd: 'Ma dia biti tana: U papaua ka. Ma i bitbiti varvo ba ra dovotina iat.
    Ma dia biti ba: Go kana angelo bar.'
  msm-NT: Di wada tuu sikan mgo duma din. Nasi no mig-iling sikandan, “Eh, nabuang
