verse: ACT.012.015
translations:
  kpx-kpx: Ige abu namihai avoe, “Ana tilogoanu.” Ige ma keu baita namigevei avoe,
    “Seleveta Bitau lohonu.” Ige abu avoe, “Ba, munanaveike ke.”
  okv-H: embomeni na, “Umo kava kakarara” ainge eo kakara na, “Na ke be erena” ainge
    enu embomeni na, “Amo Anera Peter ta tombu vahai avo puvuto miheite?” ainge ijio
  tbo-tbo: A lawa hi baha nae ugolina hi pa, ‘Nugote u badebade.’ Tamogi i lugamobagibagi
    yaka hi baha meme hi pa, ‘Naka nugote alugona.’
  mal-C: “നിനക്കു ഭ്രാന്താണ്,” അവർ അവളോടു പറഞ്ഞു. “അല്ല, അദ്ദേഹംതന്നെ,” എന്ന് അവൾ
    തറപ്പിച്ചു പറഞ്ഞുകൊണ്ടിരുന്നു. “എങ്കിൽ അത് അദ്ദേഹത്തിന്റെ ദൂതൻ ആയിരിക്കും,” എന്ന്
    അവർ പറഞ്ഞു.
  grc-SR: Οἱ δὲ πρὸς αὐτὴν εἶπον, Μαίνῃ. Ἡ δὲ διϊσχυρίζετο οὕτως ἔχειν. Οἱ δὲ ἔλεγον,
    Ὁ ἄγγελος ⸉αὐτοῦ ἐστιν.⸊
  bgc-bgc: उननै उसतै कह्या, “तू बावळी सै।” पर वा पूरे बिश्वास तै बोल्ली के पतरस ए
    सै। फेर उननै कह्या, “उसका सुर्गदूत होगा।”
  khz-khz: Ira na gevaikilaato, negetiwato, “Goi pekawamu pa!” Na ia evigiragewai,
    netiiwai, “Taunatauna, Petero muli ai eruga-tagona.” Ne ira gekilato, “Nema ia
    gena aneru!”
  deu-TKW: 'Die sagten aber zu ihr: du bist von Sinnen. Sie aber beharrte darauf,
    es sei so. Die aber sagten: es ist sein Engel.'
  zsr-NT: 'Niꞌr glëꞌ lëbiꞌ: ―Rchixi icjuꞌ. Lëbiꞌ tsutsur ben xtídzaꞌbiꞌ nac cni. Niꞌr
    gulanë́ꞌ: ―Clëg lëꞌ. Bxin queëꞌ naꞌ.'
  lin-lin: 'Balobaki na ye : — Okomi penza na liboma ! Kasi Rode azalaki kaka koloba :
    — Ya solo penza ! Petelo azali na libanda. Bongo balobaki : — Ekoki kozala anjelu
    na ye !'
  hns-NT: 'Tab ekwan bolies: „Hat oedhar, tor moer na thiek hai.” Bakie Rode bolies:
    „Aaw tjal dekh, ie satj hai.” Tab ekwan bolies: „Saait okar aatma kie to parie
    hoi.”'
  noa-E: Magbaawai oraa narr khʉʉnau sĩi warag i lökag phëwi ʉ̈khamapha naajim anaabá.
    Mamʉ mag ich iek ʉ̈khaba abaawai warag, “Chadcha Pedro iekta mua ũr ʉabajieb”
    anʉʉ paawaita, deeu ũmaai, —Keena, magan chadcha khai, jã sĩi i akhaar khabahaba
    ajierram anʉm.
  eng-EMTV: But they said to her, “You are mad!” Yet she kept insisting that it was
    so. So they said, “It is his angel.”
  mib-NT: 'Te ni cacahān jiín i: Jeē cahán neé ró, achí. Te máá i nīhin cáhán i jeē
    maá de cúu. Yūcuán na te ni cacahān: Ndajéhé yā jeē ndíto Pedro cúu núu súcuan,
    áchí.'
  lif-NT2: खे़ङ्‌हाॽरे़ “खे़ने़ॽग के़नाक्‍खे़बि थेःन्‍बे” मे़मे़त्तुरो॥ खे़ल्‍ले़
    कन् पाःन्‍निन् से़क्‍खाएरो लॽरिक् हादिङ् थक्‍ते़ल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ नोगप्
    मे़बिरु, “खे़ङ्‌ग पत्रुसे़न् कम्‍ब्राङ् के़मे़प्‍पा माङ्‌लाइङ्‌बान् लाॽबे!”
  xnj-xnj: Vakamjovela msikana yula, “Una lupengu!” Nambu mwene akakangamala kujova
    chakaka. Vene vakamyangula, “Mwenuyo ndi manya mtumi waki.”
  mmx-mmx: La diga lok tin, “U baulang!” Ketla ni ga tong amisix i do mo levelinga
    ren i ruturun. Kuren la diga lok, “Laangelo ren mo.”
  cbr-NT: 'Abáquianquian cacëxunbi ca cacancëxa: —Sapi camina ñunshían —quixun. Usaquin
    cacëxbi ca quiacëishiacëxa: —Asérabi ca Pedro ''icën. Quia ca: —Ama ca. Aín ángel
    sapi ca —quixun cacancëxa.'
  tee-NT: 'Para ju yu''unch va ixtajunich: ―Va lak''ach''ap''ui ju uxint''i. Para
    ju yuchi p''as ixnajun ni vasalh yuchi. Pus ju acsnich ju yu''unch ixtanajunch:
    ―Ca va yuchi ju anquilh ju lhist''ac''a ju Pitalu''.'
  eng-LSV: and they said to her, “You are mad”; and she was confidently affirming
    [it] to be so, and they said, “It is his messenger”;
  cak-NT: 'Pero ri quimolon-qui'' pa jay man xquinimaj ta ri nu''ij ri Rode chique.
    Xa xqui''ij che ri xten: Xa xach''ujir la'', xecha'' che. Y ri xten nu''ij chi
    can ja-wi ri Pedro ri xuc''oxaj raja''. Y xqui''ij che ri xten: Ri'' man ja''
    ta ri Pedro, xa ja ri ru-ángel ri nichajin richi, xecha''.'
  pah-NT: Ndogweroviarihu g̃a hẽanhi'ig̃a. —Ere'eteheuhu nde, ei g̃a hẽa pe. —Avi
    ahã, ei hẽa. Ki ga jitehe pero o'ã, e'ie'i hẽa g̃a pe novĩa. —Gara'uva po, ei
    g̃a a'ero.
  sja-NT: 'Mãga ũridak''ãri, mãgajida: —¿K''ĩra k''awa-ee nɨ̃bɨk''ã? ajida. Mamĩda
    ichia wãarada ak''ãri, ãchia mãgapachida: —Iru-epɨ, Tachi Ak''õre angelpɨ; iru
    ome nipaparida ajida.'
  xed-xed: «Nda ksa ka da skwi ra!» ka həŋ nda tsi. «Kahwathwata ta mna yu,» kaʼa
    ta ghəŋani. «Ba sulkumani ya,» ka həŋ.
  mks-NT: 'Joo tá na̱ndicani ñá ña̱ yóho nu̱ ná já na̱cachi na já xi̱hi̱n ña̱: —Ta̱chi̱
    va cúú yóhó. —Jivi da —cáchí ñá cán ndúcú ndéé ña̱ cáha̱n ñá xi̱hi̱n ná. A̱nda̱
    já na̱cachi na̱ cán já: —Ndá ínima̱ va da quéa̱ ja̱n jáchi̱ veca̱a va ndáca̱a̱n
    Pedro —na̱cachi na.'
  gfk-S: Di ga tange tana, “U te ba kike!” Be iga sisingit iat baak be a tutuno, di
    ga balu ie, “No nuno angelo ikinong.”
  bmu-bmu: Jii möta yaŋgöra “Urugi sohoi jizan,” jiget. Jigetmö, yaŋön bohon köla
    “Keu ölŋa jizal!” jiyök. Mewö jiiga jiget, “Mi mönö Pitögö garataŋan kinja.”
  dgz-dgz: Anune go manega wane, “Ge iaga bambamaen waingi!” Go waen nop mega tavewa
    menan aigap aigap wa ge wa di taiwandin. Menan pa nagirewa anega wan, “Apan tonanawa,
    Pita uon, go ame anea mega kwayup tainiwa tauen taiwan.”
  eng-GNV: But they said vnto her, Thou art mad. Yet she affirmed it constantly, that
    it was so. Then said they, It is his Angel.
  zaa-NT: 'Làcabi nna ra cabi ą: Locu cà''a cca lu''. Pero Ródea nna beni bą́ seguir
    nna rą qui''ni hualigani Pedrua nuá. Acca ra tè cabi: Alàtehuá Pedrua gá sino
    ángel qui'' ỹiabara'' enne'' rui''e bi cuidado cca nua''.'
  eng-WEBSTER: And they said to her, Thou art insane. But she constantly affirmed
    that it was even so. Then they said, It is his angel.
  guh-guh: 'Nexata bajarapamonae jumaitsi: —¡Camatajemaba raja saya! jai. Itsiata
    icatsia Rode jumaitsi: —¡Xaniajanë raja pepacuene! Pedro raja nucalia baupa pënëverena,
    jai Rode. Bajarapamonae nexata jumaitsi: —Apo Pedro raeta. Pevetsiángeltsi raeta,
    jai bajarapamonae.'
  bon-bon: Teepi jojisi egä, “Buduma gäte maane!” Yepä, Rooda jejemige, “Ai lui toraca
    mene gyene!” Puma cita ca teepi jowecnistisi, “Peei lui pama teeme mename seemo
    gyene!”
  nhw-BL: 'Huan inijuanti quinanquilijque: ―¡Tihuihuitic! Pero Rode ica más temachili
    quinilhui para melahuac Pedro itztoya calteno. Huan quiilhuijque: ―Amo ya. Huelis
    nopa itequihua Toteco catli quimocuitlahuía.'
  mgw-mgw: Ngabammakia yu'lu' mwi'nja, “Wina lilalu'!” Lakini ywembe ngakong'ondelya
    panga yai kakape. Na bembe ngabammakia, “Aywo malaika wake.”
  swh-ONEN: Wakamwambia yule mtumishi wa kike, “Umerukwa na akili.” Alipozidi kusisitiza
    kuwa ni kweli, wakasema, “Lazima awe ni malaika wake.”
  wbi-wbi: Apuo, vakajova kwa mwene, “Uve ulinyalukwale” looli akakangasia kuuti sakyang'ani
    ghwe mwene. Vakati “Ujuo ghwe Munyamola ghwa mwene.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ wiirɑmɔwɑ. Adɑmɑ u mɔ̀, kɑ ɡeemɑ ni. Mɑ bɑ mɔ̀,
    win yɑrowɑ.
  eng-KJVCPB: And they said unto her, Thou art mad. But she constantly affirmed that
    it was even so. Then said they, It is his angel.
  kgk-NT: 'Ha ndogweroviái voi he''ýi kwéry: —Nde tavy, he''i hembigwái-pe hikwái.
    —Anhetegwa tegwa tee va''e, he''iri iri íxupe kwéry. Ha ndogwerovia etéi voi:
    —Ndaha''éi Pedro, he''i. —Nhandejáry rembigwái hese onhangareko va''e ra''e ae.
    Oheko a''ã rei ra''e Pedro-pe, he''i rei hembigwái-pe.'
  waj-waj: 'tuduu rikiada inna tunoo: A yaata duunakua unnakuainna kiannanoo, tuduu
    rikioo ivo yaagueeqama tunoo: Kutaa Petoroosovee, tuduu rikiada gioonna kiaapuuya
    tunoo: Inna aangeraavoono kua tinoo.'
  cpy-cpy: 'Ikantee-tziro ewankawo: “¡Tee pishinki-wenta!” Roo kanteencha eekiro oshintsitatzii
    ewankawo, okantzi: “Omaperotatyaa.” Ikanteeyini rirori: “Aamashitya Ronampiri
    Tajorentsi, kaari Pedro.”'
  mpx-mpx: Yaka hi baek elana hi ba, “Tabam u kokona.” Yaa i ba balbalgig i ba, “Tunahot
    Pita iyoho noleleya.” Yaka anana hi lahe hi ba, “Tabam wana anelose tei!”
  wbp-wbp: Ngulalu yapangku panungku-juku jangku-manu Ruurda, “Nyuntujunpa warungka-nyayirni!”
    Manu-jana yarda wangkaja Ruurda, “Lawa kujaju, jungarna purda-nyangu Piita yinya
    yarlungka kuja-ka karri!” Yapangkujulu jangku-manu yarda, manu wangkajalurla,
    “Piitaju marda-ka karri manparrpa yaliji yarlungka.”
  luo-luo: To jogo nokwere kawacho niya, “Wiyi rach!” Ka nyakono nomedo ramo ni Petro
    ne ni e dhoot adier, negiwachone niya, “Mano nyaka bedi mana malaikane!”
  nhe-NT: 'Huan inijuanti quinanquilijque: ―¡Tihuihuitic! Pero Rode más chicahuac
    quinilhui para melahuac Pedro itztoya calteno. Huan quiilhuijque: ―Ax ya. Huelis
    ielhuicac ejca tlen quimocuitlahuía.'
  aii-aii: 'ܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܘܼܗ̇: ”ܫܘܼܕܸܢܵܟ݂ܝ!“ ܐܝܼܢܵܐ ܗ̇ܝ ܒܘܼܫ ܩܸܘܝܵܐ ܐܵܡܪܵܐ
    ܗܘܵܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܝܠܹܗ. ܐܝܼܢܵܐ ܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ: ”ܡܲܠܲܐܟܹܗ ܝܠܹܗ.“'
  esk-NT: Taapkua nipliutiniġaat, “Kinniqivaluktutin!” Aglaan taamna niviaqsiaġruk
    nalupqisuŋiññiqsuq. Aasiiñ kiulgiññiġaat, “Irrusia pivalukkiñ.”
  msb-msb: Nagsabat sinda, “Nagabuang ka na siguro.” Pero nagpirit siya na matuod
    ini. Kaya, nagsabi gihapon sinda, “An iya anghel ina!”
  cpa-NT: 'Jøng² ca¹juúh² dsa² tiogh³ dsi²néi² mi³ca¹nǿng²dsa: ―¿Ho¹ ŋah¹² báh³ hning²?
    ―ca¹juúh²dsa. Jøng² ca¹juúh² tsih² mǿ²: ―Lah¹dsóh² ma²guøn¹² báh³ Pedro ―ca¹juúh²tsih.
    Tiog¹³ báh³ ca¹juúh² dsa² tiogh³: ―A¹jáng¹ hŋiah¹² Pedro héi². Ángel jmo¹² hí³
    báh³ dsa² héi² ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ତାକେ କଇଲାଇ, “ତୁଇ ବାୟାଅଇଲୁସ୍‌ନି ! ମାତର୍‌ ‘ଏଟା ସତ୍‌ ।’ ବଲି ସେ ଡାଟ୍‌
    ସଙ୍ଗ୍‍ କଇଲାଗ୍‌ଲାକେ, ସେମନ୍‌ ଏଟା ତାର୍‌ ଦୁତ୍‌ କାଇକି,” ବଲି ବାବ୍‌ଲାଇ ।
  meu-meu: Idia ese ia e gwau henia, eto, Oi na e kavamu a? A ia na e hereva goadagoada,
    eto, Lasi, na gwau momokanimu. Idia eto, Una na readia ia laulauna.
  yva-NT: Vatane umaso wanave raije ramu, ware, “Winyamo anaivije inta mo navea wirati
    nyayaoware wato maisyowe!” Weramu ranuga matu, mare, “Syo anaun tugae Petrusa
    pi vae.” Weramu vatane wanave rai jewena nene, ware, “Vatano nyo anaune wato pamo
    somaisyamo naito Amisyo po Petrus aeranande inta pi de.”
  dgc-dgc: “Oy!” kagi de, “nabang-aw ka wade.” Pero iyépilit na a siya ngani dén.
    Kanya kagi de a makay anghel na.
  zpm-NT: Per bliladzd zhow. ―¡Dieeṉ pe rooḻ luu! ―rëb zho―. ¡Ncuaaṉe gliladzd ne
    rnee luu! ―¡Coo, nli lëë mew! ―rnee ndzoop―, laa me zo ga. ―¡Led meda, ―rnee zho―,
    bod anjl ne quianap mew!
  hix-NT: Àna ryhe mpe, ketxkon mak hatà, àwya. Enyxemnà hxak omoro hamà, ketxkon
    hatà. Noro me manaye, kekon mak hatà, Hokne. Àna matà, norohnà mokà, totohnà rma,
    ukurunhony haxa hamà, kahe yawon haxa hamà, ketxkon hatà.
  sim-sim: Karem si mbarik limu mbara, �Wahau te. Nyir ferfar nyimu mbandu?� Hako
    si mblarna menderik li misihi limu mbara, �Nyir ensel or Pitan washilindan heyewa
    nyir,� karem limu mbara.
  npi-ULB: त्यसैले तिनीहरूले तिनलाई भने, “तिमी बहुलाएकी छौ ।” यो त्यस्तै नै थियो भनी
    तिनले जिद्दी गरिन् । तिनीहरूले भने, “यो उनको स्वर्गदूत हो ।”
  cgc-cgc: Pagmati danen, gambal danen an, “Buang ka gid!” Piro, galalis gid kanen
    an na anen gid don Pedro an. Sabat danen, “Basi angil din nang an taan!”
  tim-tim: Hain dâm makyeŋgimbo nâŋgâm, “Biwige gulip aktâp.” dâyi. Hain dâm magaŋbiâ
    kârikŋe akmâ dâep, “Bo. Bundâk togo yu hâŋgiân kindâp.” dâep. Hain dâmbo hin dâyi,
    “Otneŋande mon togo kindâp?” dâyi.
  yor-yor: Wọ́n sì wí fún un pé, “Ìwọ ń ṣe òmùgọ̀!” Ṣùgbọ́n ó tẹnumọ́ ọn gidigidi
    pé bẹ́ẹ̀ ni sẹ́. Wọn sì wí pé, “Angẹli rẹ̀ ni!”
  wos-wos: Wungi waléka di wa, “Nyéni wangété nyéni ye.” Wungi wandaka lé wambula
    wambula wa, “Mwi hundi wuni we. Dé andé té, hafwambu.” Wungi waléka di wa, “Wu
    Pitana ensel wana.” Wungi male di wata re.
  emp-NTPO: 'Maʌ̃ne jũmarãba Rodea jarasid̶aa: –Bʌra quĩrãẽ́ nũmʌa.– Baribʌrʌ idjia
    wãrãana asia. Maʌ̃ne ãdjirãba jarasid̶aa: –Mãẽteara idji bajãnebema nezocada mãwã
    b̶ʌa.–'
  eng-F35: But they said to her, “You're crazy!” but she kept insisting that it was
    so. So they said, “It is his angel.”
  ind-ind: Lalu mereka berkata kepadanya, “Kamu sudah gila!” Tetapi dia terus bersikeras,
    “Tidak! Sungguh! Petrus benar-benar ada di luar. Saya melihatnya sendiri!” Kemudian
    mereka berkata, “Mungkin itu malaikat penjaganya Petrus.”
  pes-OPCB: 'ولی آنان حرف او را باور نکردند و گفتند: «مگر دیوانه شده‌ای؟» اما وقتی
    دیدند اصرار می‌کند، گفتند: «لابد فرشتۀ اوست.»'
  mpt-mpt: i baaboniba Seimbianeba dim dim wengo omino denale gesiba o baanoa Fitae
    weng ye baaneta wentibo gesoa i baaibo Dam ekobbabo, e bekel etabo ge omoniba
  ssx-ssx: Ikana꞉ma꞉ ipiki pa꞉ta꞉ alota꞉ Neketa꞉ keaaso alee lemekepate ipikana꞉ma꞉
    alota꞉ Ota꞉ loa꞉me leekeme. Ikana꞉ma꞉ alota꞉ Ipika꞉ enisolo hata꞉ pa꞉la꞉me lemekepate
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, ì wɑɑ sũmui. Ammɑ í ni, ntɔ ntɔi. Ŋɔi ɑ̀ ni, ɑ́ mɑ́
    jɛ ɑyɑɛi.
  gaq-gaq: ମେଇଂ ଆମେକେ ବାସଙ୍ଗ୍‍କେ, “ନା ବାଉଡ଼ି ଡିଙ୍ଗ୍‍ନାଲେକେ ।” ମାତର୍‍ “ଆକେନ୍‍ ସତ୍‍”
    ଡାଗ୍‍ଚେ ମେଁ ଡାଟାମ୍‍ରେ ବାସଙ୍ଗ୍‍ ନ୍‌ସା ଲାଗେକେ । ମେଇଂ ବାସଙ୍ଗ୍‍କେ “ମେଁ ସତ୍‍ରେ ପିତର୍‍ନେ
    ଦୁତ୍‍ ।”
  gof-RNT: Asay iikko, “Neeni gooyay!” yaagidosona. Rooda Phexiroosa gididayssa geeshshada
    odasu. Entti, “Hessi iya naagiya kiitanchchuwa” yaagidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ କାଜିକିୟାକ, “ଆମ୍‌ ବାଲୁଅଃତାନାମ୍‌ ।” ମେନ୍‌ଦ ଇନିଃ “ନେଆଁ ସାର୍‌ତି
    ତାନାଃ” ମେନ୍ତେ ପୁରାଃତେ କାଜିକେଦା । ଏନ୍ତେ ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କେଦାକ, “ଇନିଃ ଆୟାଃ ଦୁଁତ୍‌
    ତାଇନ୍‌ସାକାଅଃଆଏ ।”
  gah-gah: áminagú mina vegenalite giliake gigika hize lí okago nolape. Liki li amikago,
    áisi nene Óe, negiga lamuve, áisima gatetó noigo noluve, loko lokago, keza vogunámo
    noitive.
  lcm-lcm: Na kila antok ia ta, “Kupo nio!” Sikei kalapo dual alava ta ninia nang.
