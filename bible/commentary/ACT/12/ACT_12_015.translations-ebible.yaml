  san-TIB: ཏེ པྲཱཝོཙན྄ ཏྭམུནྨཏྟཱ ཛཱཏཱསི ཀིནྟུ སཱ མུཧུརྨུཧུརུཀྟཝཏཱི སཏྱམེཝཻཏཏ྄།
  qve-NT: 'Chaymi wasi ukhupi kaqkunaqa chay sipasta niranku: —¡Qanqa icha locayarunki!
