  san-ASM: তে প্ৰাৱোচন্ ৎৱমুন্মত্তা জাতাসি কিন্তু সা মুহুৰ্মুহুৰুক্তৱতী সত্যমেৱৈতৎ|
  tod-tod: 'Ti ɠɛni ma: «È litigɛ!» Kɛlɛ é ti ɠisuɠalani ga gaamai ʋe. Ti ɠɛni ma:
    «Ná-geezuɠeelai ʋe mu.»'
  tac-NT: '''Lige alué ralámuli alé pachá mochígame anele: ―''La abé tóntatiri júpaché
    mueka ―anéleru alué mukí ruyachi. ''Lige alué mukí anile: ―Neka tabilé ''yega
    aní, ''la bijchiá ju ―anile alué mukí. ''Lige anile alué ralámuli: ―Pe Pegro alawálala
    júleké alué aleka ilígame ―anile alué ralámuli.'
  eng-WEBPB: They said to her, “You are crazy!” But she insisted that it was so. They
    said, “It is his angel.”
  gfk-H: Diet ga tangai tana bia, “U ta ba dak kaikek!” Ing ga sisingit a baa bia
    a tutuna, diet ga balu ia bia, “No nuna angelo dak mon iakanong.”
  viv-viv: Badi higayo, “O kwavakwava.” Tu bana kwamayoku yana gahe giseseveꞋaveꞋahina
    gigayo, “Au velemona.” Yana gahe giseveꞋaveꞋahina faꞋina, badi higayo, “Mema aluwana.”
  yao-yao: Ni ŵanyawo ŵansalile mwali jo, “Ntekupungwana!” Nombejo ŵalimbile kuti
    isyene ali ŵawowo. Ni ŵanyawo ŵansalile, “Jwelejo ali katumetume jwao jwa kwinani.”
  tgp-tgp: La verea isana lara, “Ko to, ko putu teni?” Pani mo verea mo r̃ilangi mara
    mo varar̃uhu, ale enira la lo verea vara, “Enia nona angelo!”
  auc-NT: Ante apæ̈necä ëñëninque tömënäni wæætë, —Adoque antedö amïni. Ante wæyönäni
    tömengä, Näwangä impa, ante ancaa angä ëñëninque tömënäni, —Wa. Pegodo ingante
    në aacä anquedo ïmaingampa.
  kbc-NT: Pida modita naɡ̶ajo awicije, “Niɡ̶ida makaami jaɡ̶akaami yetole!” Pida dotigimade
    idokee mee me Pedro niɡ̶ijo anidiaa dabidite we. Odaa modita, “Ejime niaanjo ane
    dowediteloco.”
  bmh-bmh: Goagen koli auremen, “Na polumem.” Gonug awareun, “Iz petak awarem, Pita
    uzaneim tapai dareu.” Guzenina, goagen koli auremen, “Uwait nugau tibur go dareu.”
  ctu-BL: 'Tsi'' subeyob: Sojquem a jol, che''ob. Rode tsi'' chʌn subeyob: Ixʌch an,
    che''en. Tsi'' yʌlʌyob: Jiñʌch i yángel, che''ob.'
  meq-meq: 'Tə gwaɗay: «Gər a vuwaka ɗaw?» Ane tuk na, a gwaɗatay sa: «Ta deɗek Piyer
    ma bəra, maraw me bay.» Tə gwaɗ: «Agəla ma giye na, gawla i Mbəlom nakə a həbawa
    na aye.»'
  noa-H: Magbaawai oraa narr k'ʌʌnau sĩi warag hi lökag p'ëwi hʌ̈k'amap'a naajim hanaabá.
    Mamʌ mag hich hiek hʌ̈k'aba habaawai warag, “Chadcha Pedro hiekta mua hũr hʌabajieb”
    hanʌʌ paawaita, deeu hũmaai, —Keena, magan chadcha k'ai, jã sĩi hi hak'aar k'abahaba
    hajierram hanʌm.
  alp-NT: Esi beteke lokoi be, “Mere kloake ale.” Po ibeteke rame be, “Mo, kloake
    au mo! Indi tinai!” Eleki esi beteke be, “Mere malekate rebe irakaije.”
  san-VEL: te praavocan tvamunmattaa jaataasi kintu saa muhurmuhuruktavatii satyamevaitat|
  kbq-kbq: Hu'neanagi zamagra anage ana mofakura hu'naze, Kagra negi nenegahane! Ana
    mofamo hanavetino tamage Pita'e nehige'za, kagra ankeroma'a ke'negahane hu'za
    mago'ane hu'naze.
  kbh-kbh: 'Chë tsoca imojtsemnëngna chora tmojaniyana: “¿Opá chectsebocna ca?” Pero
    chë oservená yojtsichamo ndegombre ca. Y chënga tmojaniyana: “¡Chabe ángel ctsemna
    ca!”'
  ron-LSB: 'Ei i-au zis: “Ești nebună!” Dar ea insista că așa este. Ei au spus: “Este
    îngerul lui.”'
  pon-pon: 'A irail indai on i: Koe iakala. A i kelail indada, me melel. Re ap inda:
    Kaidin i, a japwilim a tounlan o.'
  nhe-BL: 'Huan inijuanti quinanquilijque: ―¡Tihuihuitic! Pero Rode más chicahuac
    quinilhui para melahuac Pedro itztoya calteno. Huan quiilhuijque: ―Ax ya. Huelis
    ielhuicac ejca tlen quimocuitlahuía.'
  sps-sps: “Nyi piou rom!” tsue fi ri tsunia. Sana ayei tsue of rari man ovei. Ri
    biny towa, “A aaven ya toroman vaa.”
  wnc-wnc: yake, “Ga datdap wam yanggayak,” ngang iniwa ngana kekeknga anzing yakut,
    “Aho! Siakan siknga amunzing yuak,” ngang yawan ngana inike, “Wa wenata apuke
    tasiwan yanggayak,” ngang iniking.
  bus-bus: 'Wà bènɛ: Ĩa e kaamman yↄ́? Ben à zɛ̀o kɛ̀ yãpuramɛ. Ben wà bè: À malaikamɛ.'
  gub-BL: — Nere'o zàkwà, i'i izupe wà. — Azeharomoete kyn wà, i'i wanupe. — Kwa nan
    kwaw pa, i'i izupe wà. — Nerexak kwaw Pet ne. Erexak Tupàn heko haw pe har Pet
    rehe uzekaiw ma'e ne, i'i izupe wà.
  imo-imo: Kano tepa nimu wali imbomani ningei, “Nu loi ltenoya?” ningi. Nalo aku
    teko ningi kape enge nimbe, nimbei kau nimu. Aku wali imbomani ningei, “Pitanga
    minimunje,” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Ni nanarionum. Di Pita sai.” Degsi minjnabqa a
    tulaŋ siŋgilaosiqa minjrej, “E nanariosai. E bole maronum. Pita a bqo aqa kakro
    quonum.” Onaqa naŋgi na minjeb, “Di Pita sai. Di aqa laŋ aŋgro kiyo?”
  eng-DRA: 'But they said to her: Thou art mad. But she affirmed that it was so. Then
    said they: It is his angel.'
  knf-knf: 'Kë başë ŧeema aji : « Iwi iyilaa » kë ul aşë mëbana ţi uţup wi nul, kë
    başë kak ajaka : « Om uwanjuŧ wi nul wa? »'
  san-KHM: តេ ប្រាវោចន៑ ត្វមុន្មត្តា ជាតាសិ កិន្តុ សា មុហុម៌ុហុរុក្តវតី សត្យមេវៃតត៑។
  arn-NT: 'Fey feypingey: —¡Wedwedküleymi am! Welu Rode feypi tañi rüf feyngen. Fey
    kisu engün feypi. —¡Pedro no tati! ¿Kisu ñi werken püllü peno?'
  zas-NT: 'Abiꞌ rëb reeman lojm: ―¡Rajc guijquil! Per zaꞌdxiꞌchczim guial waliqui
    ni rëbim. Dxel rëb reeman lojm: ―Ad laataman, wed xi anjlaman.'
  ken-NT: Bárɛm bɛ, “Ɔ̌bhokori!” Kɛ arɔk chi ambɨ bɛ́gháti bhɔ bɛ́, “Chí Píta
    tɛtɛp.” Afɔ̌ kɛ barɛmɛ bɛ, “Chi ángɛl aywi.”
