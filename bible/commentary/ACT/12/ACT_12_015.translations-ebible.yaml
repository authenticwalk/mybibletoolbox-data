  mya-mya: ထို​သူ​တို့​က ``သင်​ရူး​လေ​ပြီ'' ဟု​ဆို​၏။ သို့ သော်​အ​စေ​ခံ​မ​က​လေး​က​မိ​မိ​ပြော​သည့်
