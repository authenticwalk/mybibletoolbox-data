  peg-peg: ହେୱେକ୍‌ ହେଦେଲିଂ ଇଚିକ୍‌, “ଏନ୍‌ ବାଇରି । ମାତର୍‌ ହେୱେକ୍‌ ହେଦାଂ ସତ୍‌ ଇଞ୍ଜି ଆଟ୍‌ୱା
