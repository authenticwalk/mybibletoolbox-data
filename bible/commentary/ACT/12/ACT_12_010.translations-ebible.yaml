  peg-peg: ଏଚେକାଡ଼୍‌ଦ ହେୱାର୍‌ ପର୍ତୁମ୍‌ ଆରି ରିଣ୍ଡି ଜାଗ୍‍ୱାଡ଼ାର୍ କୁଦା ନାସି, ଇମ୍‌ଣି ଲୱା
