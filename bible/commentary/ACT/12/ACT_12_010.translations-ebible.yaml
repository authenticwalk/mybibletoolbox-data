    Petrus sola malaeka' suun illalan mai tarungkun anna le'ba ummundu' lalan. Tappa
    umpa'deammi kalena inde malaeka'e.
  rus-SYN: Пройдя первую и вторую стражу, они пришли к железным воротам, ведущим в
    город, которые сами собою отворились им; они вышли и прошли одну улицу, и вдруг
    Ангела не стало с ним.
  mbh-mbh: Ma or paini o es la, ma or paini o selea toko avlung omole lama aininga
    lamako o espot ol a vel thekia. Ma vel thekia aken isivenga i theppot. Ma or paini
    o es ol a rem pomnga la. Ma or paini o espot a so thekiki. Na a ur e avele, nako
    ensel i penthal rusa a i nge.
  bdd-bdd: Coinega toꞌitayahina ꞌaigeda siꞌebesineya, ma heluwena wete siꞌebesineya.
    Cahwaꞌeda madouna pwawatiyega sipaihoweya ꞌoina sitauyama, ma ꞌahwaina ꞌiboimo
    ꞌiꞌesoꞌeya, ma sihapwesa ꞌasai ma ꞌeda ꞌoinega sitauya ta mwayamwayau aneloseina
    Pita ꞌiꞌebesineya.
  cbt-NTPO: Sontaro ya'natontarinso' na'huëtirin. Ina quëran a'nanta' na'cotiantarin.
    Pëianshinanquë huarë' canquirin. Inaquë panca ya'coana hua'na quëran nininso'
    ya'huëpirinhuë', inaora ni'soatërin. Pipirahuaton, a'na cachiquë pa'nin. Inaquë
    a'naroáchin anquëniri patërin.
  rmy-SERVI: Вонэ проджиле англунэн халавдэн, тунчи — аврэн тай поджиле саструнэ вударэндэ,
    савэндар выджянас дэ форо. Вудара еджинэ оттердэпэ англа лэн, тай вонэ выджиле.
    Вонэ проджиле екх гаса, тай акэ, ангело уджиля.
  srn-NT: Di den waka psa den tu presi pe den srudati ben e hori wakti, den kon na
    a bigi isri doro pe yu e go ini a foto. A doro disi opo fu ensrefi. Di den kon
    na dorosei a engel waka wan strati fara nanga Petrus dan wantron so a gwe libi
    en.
  cta-NT: Nteje tacui nguꞌ slo sendaru nu ngaꞌa̱ cua̱ neꞌ niꞌi̱ chcua̱, loꞌo juaꞌa̱
    nteje tacui nguꞌ slo xi xaꞌ la sendaru nu ngaꞌa̱ cua̱. Liꞌ ndyalaa nguꞌ ca toniꞌi̱
    chcua̱ tlyu, xcuiꞌ chcua̱ laca toniꞌi̱ biꞌ. Loꞌo liꞌ ndyaala toniꞌi̱ biꞌ ycuiꞌ
    ti; juaꞌa̱ ngua ngutuꞌu nguꞌ toꞌ calle, ndyaa nguꞌ ndyalaa nguꞌ nde sca jyaca̱
    calle biꞌ. Loꞌo liꞌ nduꞌu nu xca̱ biꞌ ndyaa, chaca tya Pedro ndyanu calle biꞌ.
  bqc-SIM: Aa gɛ̃̀ gudↄ̃ana sɛ̃́iala ń a plaadeo, ↄ̃ aa kà bↄlɛu. Bↄlɛpi gbaá mↄɛ,
    ↄ̃ à wɛ̃̀nɛ́ ń azĩao, aa bↄ̀lɛ lɛ́ gɛ̃ wɛ̃́lɛu. Kã́ndo gↄ̃̀ↄ ↄ̃ malaikapi
    Piɛɛ tò zɛa guu we.
  tcz-CHONGTHU: Chuin amanin kot ngah masa le anina akhel phat lhonin khopi sung lam
    jotna a thih kot phung chu agei lhonin, kot chu amani dingin achamin akihong jengin,
    chuin amani achedoh lhonin khosung lamlen khat ajot lhung lhonin ahile, hichun
    Vantil chun ama adalha pai tan ahi.
  mar-mar: पहिल्या व दुसऱ्या फेऱ्यातील पहारेकऱ्यांना ओलांडून पेत्र व देवदूत लोखंडी
    दाराजवळ येऊन पोहोचले, ते त्यांच्यासाठी आपोआप उघडले, पेत्र व देवदूत दरवाजामधून
    बाहेर पडले, त्यांनी एक रस्ता पार केला आणि अचानक देवदूत पेत्राला सोडून निघून गेला.
  snp-snp: Kala kiyaito, lelema ya kimiwe kiyaba o edeti minamo we ya fulo gedeti
    uti uti, kimiwe liliga kiyaba o edeti minamo yaki fulo gedeti uti kanu gedimo
    ainikafo olufe lamo ya wenena numuna meya nabaleka unuwe, loti wiyamo kanu yalo
    o fedaito kanuwa aimolakafo kanu wiyaito, ya lumuti feka uti kanudo lakoina waido
    yaloti kaita enisolema fulo edeto wiye.
  isl-isl: Þeir gengu nú fram hjá fyrstu og síðan annarri varðsveit fangelsisins og
    komu að járnhliðinu við götuna, sem opnaðist af sjálfu sér! Þeir gengu út á götuna
    og fram með húsaröðinni, en þá hvarf engillinn.
  spy-NT: Kikeeytee ꞉tukwaay riibiik chēbo taayta āk chēbo āyēēng'. Nto kuyitē oreet
    nyēbo karneet nyēē /kēēchuchinēē kiriinkēēt, kuyootāktōōs ꞉nyoo nkityō. Kuchuyta
    ꞉icheek ankutas taay āk baanng'waa. Nto kumānāāyitē wuy, kubot ꞉malayikeet.
  xnn-xnn: Linaosanda nan esa ay gowaldiya ya nan maikadwa dadat omdan isnan dakkel
    ay eneb ay landok isnan segpan ay bomala id deya. Dat aped matokaban ay maid mangtokab
    dadat bomala. Mendaanda pay isnan esa ay kalsa dat mamaid san anghel.
  mwe-mwe: Bhakapitanjeje shikundi sha ndandubho na sha bhili sha ulinda, gubhaikengenenje
    kunnango gwa itale gwa jinjilila kunnjini. Nnango gula ukwiugulaga guyene gubhakopokenje
    palanga. Gubhalongenenje mumpanda gumo, kashokope malaika jula akwaalekega a Petili
    jikape.
  tte-tte: Togitekalatan tupwaliyao siloyagiulili yo tabe silaoma togitekalatan tupwaliyao
    yoi siloyagiulili kabo silau kanasiga siyawatagili deli kana gamwa ana kaba mwawasi
    koina gamwane kana gulune pwawati mena siginauli. Gulune iboma itasoke kabo siyawatagili
    yo silalau yanuwane kamwasana yabo koina ee kabo anelose Pita ilogabaeni.
  tcs-tcs: Dempla bin pase tu mob blo amiman ane wen demtu i bin kam po da aian geit
    blo da taun, da aian geit i bin open emselp. Demtu bin go tru ane bin go po da
    end blo da rod. Da neksting nau da einzel em bin go. Em nomo de.
  hlt-THB: Qaltoek pynoetnaak ingkaw pakkhihnaak ce haih poeng nih nawh khawk khuina
    cehnaak thi chawmkeng ce pha hy nih. Chawmkeng ce amah poek awh cekqawi aham awng
    qu nawh cet poe hy nih. Lam pynoet ce ani ceh phat coengawh, khan ceityih ing
    cehta hy.
  soq-soq: Pita epe insedio ensel me banlene iwu apanawa bolau nata emone nomonaaubeiena.
    Ita mo antone dibura gonaawa moawa irama mampe enabodalawo nomone eneio gonaawa
    moawa sa badowa winedia meba wadenaubeno bedewainta antone Ierusalem intawa moawa
    wisenawo nomoiena. Mo nata antoie inta da inta antopua baiwantoio ensel Pita ene
    aleno mai ewapona.
  qub-qub: Rimir caj puncucho caycaj suldärucunata, chaypita caj puncucho caycaj suldärucunata
    päsarir chayaran cälliman llojshina caj fyërru puncuman. Chay puncu quiquillan
    quichacäcuptin cällimanna llojshiriran. Cällipa aywarcaycaptinna anjilga illgacäcuran.
    Chaura quiquillanna Pedro ricacuran.
  att-att: Á sinalebarád da yù olu nga magguárdiá ánna yù mekaruá, á nakáddè ira sù
    dakal nga puertá nga balayáng, nga áttallungán nga mappángè ta ili. Á inikáddagâ
    na lâ nabbukâ yù puertá nga awán ta tolay nga namukâ kuna. Á nallawán ira, á nallakák
    ira ta tádday nga kalsáda. Á ikáddagâ limimmà yù daroban ni Namarò, á nabattáng
    lâ si Eduru nga maguroray sù kalsáda.
  bki-bki: Ana naljuo aju abano, ajodovulu m̃aratavo na be moti napano toro na mira
    juaio, aba ajovulu bunu ga m̃aratavo juo napano toro na mira juaio, naruei naljuo
    abinimei abokar burum̃ara m̃aratavo na maariano napano be m̃arabo na aba tavio
    den yimo na lakoiano. Burum̃ara m̃aratavo nene amim̃aukanio be butoto, ana bogo
    na abe juo abinimei vaataro kanio, naio ga betavo kanio, ana abe juo aba tavio.
    Ana na abe juo amiel kija ga telisu ea m̃arabo aban jibe na, ana Pitere miilo
    ka nailiano nei jaluvo den naio kolvare ga, ana Pitere naio ga takurano ju.
  bqp-bqp: Ò gɛ̃̀tɛ gudãkpãri káakula kũ a pladeo, akũ ò kà bĩnilɛa. Bĩnilɛ pìi
    gbà bi mↄ̀ↄmɛ, akũ à wɛ̃̀ńnɛ kũ a zĩdao. Ò bↄ̀tɛ òtɛn gɛ̃ wɛ̃tɛn, akũ gwe gↄ̃̀nↄ
    malaikaa pì Pita tò zɛ́da gũn.
  mcp-mcp: Ja bwə́ mə́ cɔ̧́ cé ísándə́lé ashúshwóógʉ́, bwə́ cɔ̧́ ábɛɛ̂ yí, bwə́ mú
    jé njuwʉg íŋkwánz á ŋgɛɛ ŋgwə́la. Njuwʉg wɔɔŋg mú juw bwo wə́mɛ́fwó. Njɨ bwə́
    á wɔ́ɔ́s tɔ́ɔ́n kə njwóŋ dɨ́ yí, éŋgəles mú kyey, béégya nə Pyɛ̂r.
  hat-hat: Yo pase premye pòs gad la, yo pase dezyèm pòs la, yo rive bò pòtay an fè
    ki bay sou lavil la. Pòtay la louvri pou kont li devan yo. Yo soti, yo pran lari.
    Menm lè a, zanj lan kite Pyè.
  npl-NT: Pero achto okimpanawijkeh sikimeh soldadojteh non ompa otlamokuitlawijtokah,
    otlanki okimpanawijkeh oksikimeh soldadojteh. Ijkuak okalakitoh kan sawa de tépostli
    non okatka itempa n ojtli iselti owalmotlapo, iwa ijkuak yonejnenkeh ok se ojtli
    sansikah, n ángel okikajte iselti n Pedro.
  bgg-bgg: Ai ne igobi pha Sandrithek Chiih è dinpha Sandri hà thog dun. Chiih è ji
    pha idoh pha gak shii chiih-è, idohhè ne ji pha rajan hà khud pha gak moe shii
    thog dun. Ji pha gak ne awailum ne hong phi. Ai ne fuang hà dun srane buzam pha
    lumuii jia hà luaramuii shii, ji pha hamangkhliie ne hamblo shii Phithar shii
    ji thoh marui ne sand dun.
  eng-TCENT: After they passed the first and second guard, they came to the iron gate
    leading into the city. It opened for them on its own, and they went out. When
    they had gone the length of one street, the angel immediately left him.
  eng-BSB: They passed the first and second guards and came to the iron gate leading
    to the city, which opened for them by itself. When they had gone outside and walked
    the length of one block, the angel suddenly left him.
  cpu-NT: Iro kantacha javisanake aparoni aamaventariri, ipoña javisanakeri pashine.
    Iro irishitovimate, jareetapaakaro ashirotatsiri ashitakorontsi, ashitaryaashivaitanaka
    apaniro. Shitovaiyanake. Ikanta janiitakera, iro itaponeentanaka, ari jookanairi
    maninkari apaniro.
  san-ASM: ইত্থং তৌ প্ৰথমাং দ্ৱিতীযাঞ্চ কাৰাং লঙ্ঘিৎৱা যেন লৌহনিৰ্ম্মিতদ্ৱাৰেণ নগৰং
    গম্যতে তৎসমীপং প্ৰাপ্নুতাং; ততস্তস্য কৱাটং স্ৱযং মুক্তমভৱৎ ততস্তৌ তৎস্থানাদ্ বহি
    ৰ্ভূৎৱা মাৰ্গৈকস্য সীমাং যাৱদ্ গতৌ; ততোঽকস্মাৎ স দূতঃ পিতৰং ত্যক্তৱান্|
  tod-tod: Siɛgi zu ti leʋeni la kaso makɛ nuiti seizu mɔungi ta felesiɛi ʋa, ti zeelini
    kɔlu ɓogi ma, nii daalaosu ga taazu ʋelei. Naa laalaoni ɓɔɠɔ ʋɛ ti luɠɔ, ti ɠulani
    ti ʋilɛ koi yɔɠɔzu ʋelei gila ma, ti ɗa li. Gaamago, geezuɠeelai ɲɛɛlɛni koba.
  tac-NT: '''Lige simárale alé napu alué oká sontalo mochile alé a''bemi alué Pegro
    repuka. ''Lige alemi simárale napu mochile uché jaré sontalo. ''Lige arigá sébale
    alé napu ilile alué ''we enati ''yera. ''Lige alué ''yera jiérote newárigime nile.
    ''Lige alué ''yera jiero pe bo''né i''pule alemi sébachi ''lige buyásele alemi
    ma''chimi. ''Lige buyasa pe''wera e''yénale okaka alé ''mimi we''ká riógichi niraga.
    ''Lige pe alemi si pe yati tané ikile alué santo ánjeli.'
  eng-WEBPB: When they were past the first and the second guard, they came to the
    iron gate that leads into the city, which opened to them by itself. They went
    out and went down one street, and immediately the angel departed from him.
  gfk-H: Dir ga sakiit no luena ma no airua na harbalaurai ta ira umri, dir gaam a
    hanuat taar tano dadas na binanus sakit tano matanangas huat nong di la hanhansur
    tana taar tano pisa na hala. Ma no binanus ga tamapapos bia a mon ma dir gaam
    hansur. Dir ga mur lah tiga ngaas ma kaikek a mon no angelo ga haan talur Pita.
  viv-viv: Au tolugaviya adi yoꞋo saꞋeyana hihegedi kadu anavelu hihegedi, hinauna
    tu melala ana edaꞋawana againe hiyemu, edaꞋawanai-nadi againe wanafali kainumula
    gidauda. Au wanafali tauna giꞋayauna be melala hinagene hinauna. Eda saꞋeyana
    againe hinauna tu hihegena, au tovenuwaꞋata giluꞋamuvedamana be ginuyabuyabuna.
  yao-yao: Ŵapite liuto lyaandanda ni lyaaŵili lya ŵakulindilila, ŵaiche pannango
    wa chisyano wakwinjilila mmusi. Nnango wo waugwiche usyene, nombewo ŵakopweche
    paasa. Ni ŵaliji nkwenda litala limo ni papopo katumetume jwa kwinani jo ŵannesile
    che Petulo jikape.
  tgp-tgp: Ale lara la jeu na tiroma vao tamlohi vuro peresi na harua vao tamlohi
    vuro sei la lo kilau na ima r̃ilangi, la sahe tataholo na pelati aen sei mata
    unu hin taon tavera atu. Pelati atu mo hasena roi matara, ale la malue la lo usuri
    na malele tavera matea, ale vahatea purongo, angelo atu mo tinar̃ihia.
  auc-NT: Mänömaï tao godinque guiicönë në wänöna ongöñöna wodo tebæ̈ tao godinque
    yabæcönë tamongademö në wänöna ongöñöna wodo tebæ̈ tao godinque yaëmëwæ̈ odemö
    tömënäni quëwëñömö ante näni tao goquïnemö ganca pönatapa. Mänïnemö ganca ponte
    ongöñöna yaëmëwæ̈ odemö incæ tömenque æ̈ æ̈nete bayö tao godinque taadö adodonque
    cægöna ate anquedo ïñömö ingæ̈ gocä ate Pegodo guiquënë adocanque a ongongantapa.
  kbc-NT: Odaa joɡ̶onaɡ̶axateloco niɡ̶ica odoejegi lapo iodaɡ̶awadi, noɡ̶onaɡ̶axateloco
    niɡ̶ica eledi lapo iodaɡ̶awadi, odaa joɡ̶otota niɡ̶ica epoagi-nelegi ɡ̶apileceɡ̶e,
    ane diiɡ̶etege ladigodi nigotaɡ̶a. Niɡ̶ica epoagi-nelegi epaa domoke, aɡ̶ica ane
    yomoke, odaa ja noditicoaci we. Odaa joɡ̶oyakagiditeloco ica ladigodi, pida codaaɡ̶ida
    niɡ̶ijo aanjo noɡ̶opi, odaa jiɡ̶idiaa yaladite Pedro.
  bmh-bmh: Go malai du aliag zau og eiman tapai daremen mui, ipal uzaneim tapai daremen
    unum, zilarai noi uzaneim ban uzan unabun gilan waugab betena, go zau og im nugtal
    oitina go uzaneim nomenin. Go noi, abu sesamorai unacanemen ebu, Uwait nugau tibur
    nug Pita utena waneun.
  ctu-BL: Che' bʌ tsa'ix i ñusayob jini ñaxan bʌ xcʌntaya yic'ot jini wi'il bʌ tsa'
    tiliyob ba'an colem bʌ i ti' cárcel melbil bʌ ti tsucul taq'uin, ya' ba' mi' loq'uelob
    majlel ti tejclum. Yilol jach tsa' jajmi ti' wutob. Che' bʌ tsa' loq'uiyob ti
    mʌjquibʌl, che' bʌ tsi' xʌñʌyob majlel calle, tsi' bʌc' sʌtʌ i bʌ jini ángel.
  meq-meq: Tə tawaɗaw abəra ka sidzew neheye ka məgeɗ makurre aye, tə ndislew ka masulo
    eye. Tsa na, tə ndislew ka məgeɗ i ɓəre nakə madayaw a walaŋ gay aye. Tə ndisl
    naha faya na, məgeɗ niye a həndək bo mahəŋgeye bətaŋ kame tay. Tsa na, tə ndohwaw
    abəra. Ti ye ka tsəveɗ na, kwayaŋŋa gawla i Mbəlom a gər ha Piyer.
  noa-H: Mamʌ hirua hoowai, mag wëtumua hamach garcha soldaaun narr haig dichwia,
    hag hatagaa narr haigjã dichwi, ya kaaijã heecha höbërimaajem puertdi haar paauk'abaadëjim
    haajem. Mam paauk'abaimaawai mag puertdi sĩi hich k'ĩrau weeudʌbaadëm hee höbër
    dichjierram haajem. Maimua hãba wëtumua deeum kaaijã neer sim haar paauk'abaimaawai
    deeu Pedro hich happai haadëjim haajem, chi Hẽwandam chog petaawai.
  alp-NT: Eleki kena malekate kai Petruse luasi lia otoi maka raka menai kai otoi
    maka raka luare, eleki esi roma metu elake bei pesi kena keu loko kotare. Metu
    mere ruae ere baeke ete luasi. Eleki luasi keu roma lalane matai eleki malekate
    ikeu bei Petruse sosoli ne.
  san-VEL: ittha.m tau prathamaa.m dvitiiyaa nca kaaraa.m la"nghitvaa yena lauhanirmmitadvaare.na
    nagara.m gamyate tatsamiipa.m praapnutaa.m; tatastasya kavaa.ta.m svaya.m muktamabhavat
    tatastau tatsthaanaad bahi rbhuutvaa maargaikasya siimaa.m yaavad gatau; tato.akasmaat
    sa duuta.h pitara.m tyaktavaan|
  kbq-kbq: Ese kafante kava hu'naza sondia vahe'ene, anante kafante kava hu'naza sondia
    vahe zamagterete'ne, ran kumapi vu kafana aenireti hagente'nea ran kafante akeno
    agra'a kafamo'a anagige'ne atirami'ne osi kampi nevakeno, ankeromo'a ame huno
    atreno vu'ne,
  kbh-kbh: Y útents̈e chë soldadënga imojtsebojanÿajana chata tbojánachnëngo y yerë́s̈a
    bës̈ás̈oye tbojánashjango, chë ndayë́s̈a yojanamna tsáshenoye jabocnama; y chë
    bës̈ás̈ana nÿe cachabe ponto yojotëfjo. Chents̈ana tbojë́ftsanbocna ora, canÿe
    tsáshenëjana ibojtsaye, y nÿe ndeolpe chë ángel Pédrëbents̈ana yojtsojuánañe.
  ron-LSB: După ce au trecut de prima și de a doua gardă, au ajuns la poarta de fier
    care duce în cetate, care li s-a deschis singură. Au ieșit și au coborât pe o
    stradă, și imediat îngerul s-a îndepărtat de el.
  pon-pon: Ira lao kotin daulier pwin en jilepa kaieu, o kariau, ira ap lel on wanim
    mata, me jalon kanim, i me pein ritida mo ’ra. Ira ari kotila pon al apot. A tounlan
    ap madan kotin rir jan mo a.
  nhe-BL: Huan inijuanti panoque ipan nopa achtohui puerta campa itztoyaj soldados,
    huan teipa panoque nopa ompa puerta campa itztoyaj sequinoc soldados. Huan teipa
    ajsitoj campa nopa hueyi puerta campa quisaj para ajsis ipan altepetl, huan nopa
    tepos puerta tlapojqui iselti. Huan inijuanti quisque huan yajque ipan se calle.
    Huan nimantzi nopa elhuicac ejquetl quicajtejqui.
  sps-sps: Ri naus osing naa na vaamuan nana tsoiny puaan tana bei ot koman a numaa
    iny kotskots ri faafis to na fafuan nana tsoiny puaan ser nai ruak me tan fafakap
    naan matainy sobaa nana numaa iny kotskots te matoong fi naa non tana ngats fan.
    Matainy sobaa karian iny tapue patsukanen of rari ser tafuts jiarasan. Ri taan
    naa to sanaan tana ngats fan ana morena naus osing to Pita.
  wnc-wnc: Natake epu kuke amak amin tupan tapa ayapbike masan tapa kuut ayapbikumayak.
    Yapbike kuku ain gwabok gakane kundopbumayak. Wandaka tekengu kepman epu yot gapmane
    akukaingunin. Kuwawat gwabou wandaka ina ziyamukut. Ziyaman epu kepman kuke kuku
    initake kepi mateknga kundusim kukenga angelata Pita teke zetgaman kuwana
  bus-bus: Aↄ̃ gɛ̃̀tɛ gudãkpari káakula kↄ̃n à plaadeeo, ben aↄ̃ kà bĩilɛa. Bĩilɛ
    pì gbà nɛ́ mↄ̀mɛ, ben à wɛ̃̀ńnɛ kↄ̃n a zĩndao. Aↄ̃ bↄ̀ɛ aↄ̃ↄe gɛ̃ɛ wɛ́tɛn, ben
    gwe gↄ̃ↄ malaika pì Pita tò zɛ́daa guu.
  gub-BL: Ukwaw oho zauxiapekwer i'àmaw huwake wà. (Zauxiapekwer nuexak kwaw wakwaw
    mehe wà.) Ukwaw oho amo zauxiapekwer i'àmaw huwake wà. (Nuexak kwaw a'e wà no.)
    Uhem pàrirogaw huken pe wà kury, taw pupe heixe haw pe wà kury. Uken uzewàpytymawok
    e wanupe a'e. (Zauxiapekwer nuwàpytymawok kwaw wà.) Wata oho pe rupi wà. Tàrityka'i
    Tupàn heko haw pe har ukàzym oho Pet wi kury.
  imo-imo: Ele iye nokoko angileringina ongo pungolio talo tiko we ele iye nokoko
    angileringina ongo pungolio kombu sitina tuku puringi kano ain papena wendo oringili.
    Kano wali ain pape kere pulu kanomu yunu nangape torumu. Kano pape kere puluna
    wendo pungolo aulkena puringili kinye ensel kanomuni yu tiye kolopa tepa nema
    ltimu.
  boj-boj: Naŋgi walwelosib qaja tamo bei tonto tal taqatesoqnej qaji di buŋyosib
    gilsib olo qaja tamo bei buŋyosib siraŋme kobaquja ain na gereiyo qaji di brantonab
    siraŋ a segi waqonaqa naŋgi aiyel oqedeb. Siraŋme di tonto talq dena oqedosim
    qureq aiqajqa siraŋme. Naŋgi siraŋme dena oqedosib gam dauryosib giloqnsib laŋ
    aŋgro na Pita uratosiq ulaŋej.
  eng-DRA: 'And passing through the first and the second ward, they came to the iron
    gate that leadeth to the city, which of itself opened to them. And going out,
    they passed on through one street: and immediately the angel departed from him.'
  knf-knf: Hënk kë baţëp bayeŋ baŧeek, aţëp batëbanţën, aşë ban du plëman pweek pnţak
    panwujuŋ du ubeeka. Plëman pahaabşa bdidi pa, ţi kadun ki baka. Bapën aţëp na
    bgah bloŋ ; ţi dko mënţ, kë uwanjuŧ uşë neem.
  san-KHM: ឥត្ថំ តៅ ប្រថមាំ ទ្វិតីយាញ្ច ការាំ លង្ឃិត្វា យេន លៅហនិម៌្មិតទ្វារេណ នគរំ
    គម្យតេ តត្សមីបំ ប្រាប្នុតាំ; តតស្តស្យ កវាដំ ស្វយំ មុក្តមភវត៑ តតស្តៅ តត្ស្ថានាទ៑
    ពហិ រ្ភូត្វា មាគ៌ៃកស្យ សីមាំ យាវទ៑ គតៅ; តតោៜកស្មាត៑ ស ទូតះ បិតរំ ត្យក្តវាន៑។
  arn-NT: Welu rumeyngu wüne llüwatulechi soltaw mew, ka rumey engu tati kangelu llüwatulelu
    mew, fey puwlu engu tati pañillwe wülngiñ mew, rüpü püle adkülelu, fey tati wülngiñ
    kisu nülay. Tripapayngu, fey kiñe kuadra alü tripa ti karsel mew, tati werken
    püllü kisukünutufi ta Pedro.
  zas-NT: Abiꞌ gudëd reeman loj tibcwaa ree suldad guin, dxel gudëd reeman loj stibcwaa
    reeman. Chi bidxin reeman roꞌ portguiib ni rarii runejz guin, dxel xtijbzan bixal
    abiꞌ barii reeman. Abiꞌ chi bidxin reeman tijb xquin, yagaj basaꞌn anjl guin Bëd.
  ken-NT: Báfʉɛ́t nɛbhʉɛt anɛ babhabhɛri abhɛn mbɨ nɛ nɛbhʉɛt anɛ abhɛn bákòŋo
    báchwɔp ndu nyǔbha anɛ́ mmu ǎfʉɛt anchwe ɛtɔk. Nnyǔbha wu ánɛ́nɛ ndu mmʉɛt
    ɛyi. Báfú bárɔ́k nɛfí, bákɔ baghaka ndʉ́ nkɔngɔ ɛtɔk amɔt. Píta ápɛ́rɛ́
    yɨŋɨ ángɛl ánáŋ árɔ́ yi arɔŋ.
