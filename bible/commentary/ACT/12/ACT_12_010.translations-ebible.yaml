  dwr-ENT: ኪታንቻይኔ ጴፂሮሲ ኮይሮ ዎታዳራፔኔ ላዔን ዎታዳራፔ ኣዴ፥ ካታማ ኣፊያ ቢራታ ፔንጊያኮ ጋኬዲኖ፤ ፔንጊካ ኡንቱንቶ
