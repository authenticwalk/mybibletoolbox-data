    mano sua fosa aha, ainanaya ura sobu rahutu besio wia to bendarifoi fo. Rahutufoi
    tifai na mantauni, ainanaya ura to boriei tuti ura ria rang bei paria rea fo.
    Tatofang kutu nanai wewaifoi niai weruia.
  fai-fai: Kale alew matam kamakikiw un tabudin gu akayam nadiwe matow mak akayam
    au nadiwe matow ayen awsom leiw tam abiw dukum unemin leiw tadiwe, awsom uyo uluta
    bisuyamuno, alew wakas matam abe uniw ko. Alew leiw unom nadiwe ensel Bita wabising
    dabadá una nade
  ura-NT: Nitohaneein cuhin jetaote, jaurihaanejeein acuujua beraicha caje situure.
    Nii leeocha caje situhin jetaote, nii coata que bacuujuana jaun, turuuruhane jana
    jetao, raajenihane nejoracae, nii coata que bacuujuanaa, naain aerene nenaa enonaanaja
    rijia bacuujua. Nitohaneein mituhin, le cocoaantaain bero cuhane cuujueeru baiha
    jetaote, jelai Fedoro ratiriin amuhe- Cana Coaunera letono anjera.
  mcd-NT: Ascanshu cunu rafu mapai cainni. Ranushumua cushuafo finonfaini. Ascatan
    ahuun cuno fupoti ano nococaquin oian man fupucua ini. Ascaino cainnacahuatan
    fai tanafainifo. Chaimashta afu catan Diosin oinmati afu nai muran ica amaqui
    yamariscatani.
  urt-urt: Tinge hindi yasme miyeꞌ wondoh hoi uku ya tas yusungurhme miyeꞌ wondoh
    ŋaiye jan kohmap pe, tinge yal. Tinge tas yal pe, tinge yate jere kohmap ain embere
    ŋaiye yaŋah nal moi embere. Pe kohmap uku kitikin bu nat nal pe, tinge hindi ya
    tas yal. Tinge hindi jah ŋahwikin yal pe, nilyehe sai walip hlaꞌ nasme Pita.
  kiz-kiz: Baada jha kupeta lindo lya chuma lya kujhingilila kulota kumjini likafunguka
    lyene kwa ndabha jha bhene. Bhakapita kwibhala bhakaselela ku mtaa, mara Malaika
    akandeka.
  tzo-TZE: Tey ijelovic batel yo' bu va'al ta xchabivan jun soldadoe, ts'acal ijelovic
    batel ta xchibal. C'alal ic'otic xa ta ti' chuquinab ta callee, ta ora ijam stuc
    li smaque. Pero pasbil ta tsatsal taq'uin. Jech iloq'uic batel. Ijelovic ta jun
    calle. Li Pedroe tey icomtsanat yu'un li j'almantale.
  lex-lex: La'pa rto'or doin oleka yatiak geni wor wua dewade, rte'ela nhiari mnotna
    mak kapal reria letlawna, noma nhiari rho'pani ema rtew dioinia. Noma rhargot
    pa rlernohora talla ida pa ntut lia honi. Rala' rerer mia'ta de plinu-plinniana
    Orgahi-Orha'a hopopanni de nwatlena.
  dov-dov: Nibakayinda amulindizi wantolongo mutanzi awabili, bakasika amulyango wabutale
    unjila mumunzi mpawo wakalijula awulikke. Bakabbuda aanze bakunuka amugwagwa nkabela
    mungelo wakamusiya mpawawo alikke.
  rgu-rgu: Tepoꞌ fo ara laꞌo seli mamana manea masososaꞌ, ma kadua aa, boe ma ara
    losa lelesu besi a. Lelesu ria noi bukaꞌ aon. Basa boe ma, dua sii deaꞌ reu, de
    laꞌo tuka enoꞌ a leo kota daleꞌ reu. Keke neu te, Manetualain ei-laꞌo lima-lopen
    ria foa ela Petrus mesaꞌ ana neuꞌ ria.
  toc-NT: Pero tati̠­la­ca­tzá̠­lalh hua̠ntu̠ pu̠lh xyá má̠lacchi y tacha̠mpá xliaktiy
    anta­nícu na̠ xta­mak­ta­kalh­na­má̠­nalh sol­dados, aca­li̠stá̠n tácha̠lh nac
    xalanca má̠lacchi xla li̠cá̠n anta­nícu lac­tax­tucán nac tiji, xlá ma̠n tzú­culh
    tala­qui̠y sacstu y tatax­tuchá nac lan­ca̠­tiji. Akchú tat­lá̠­hualh y a̠má ángel
    antá akxtek­yá̠­hualh Pedro.
  som-som: Oo markay dhaafeen waardiyihii kowaad iyo kii labaad ayay waxay yimaadeen
    iriddii birta ahayd oo magaalada loo mari jiray; taas oo iyagii isaga furantay;
    markaasay ka baxeen oo waxay sii dhex mareen jid yar; markiiba malaa'igtii waa
    ka tagtay isagii.
  mam-C: Me i iky'x twutz tnejil ch'uq xo'l q'aq', ex liwey twutz tkab'. Ex atzi'n
    tej kykanin twutz tjpel tze, a kxb'iltaq ex a attaq ttzi b'e, b'e'x xi jaqle tilx
    tib'. I exsintz, ex tej otaq txi kyb'etin jun jte'b'in ech, b'e'x el tpa'n angel
    tib' ti'j.
  ndj-ndj: Pavampitili mdima wa kwaa na wa pili, pambeli mlyangu wa chuma wa kuyingilila
    mumbwani, wafuukili weni. Vafuma panji, vapita deha yimu, tepu makungu kamuleka
    Petili.
  mbj-NT: Ratab'ëës pooj jé hab'ëëh do warahén. Ta jawén hab'ëëh do ratab'ëës né hẽ
    m' tii d' ẽnh. Ti m' rakajaa bä ta noo sapaar s'ëëb ty katsë doo, panang hẽnh
    ji bahõm bä kä, ta daaj hẽ tanoo kasëëts hõm. Ti m' ratabëëj nä kän mäh. Dawëë
    péj rababoo däk bä kä m', ããs badoo wäd kän, ta pooj jé hawät doo.
  lat-VUC: 'Transeuntes autem primam et secundam custodiam, venerunt ad portam ferream,
    quæ ducit ad civitatem: quæ ultro aperta est eis. Et exeuntes processerunt vicum
    unum: et continuo discessit angelus ab eo.'
  ngp-ngp: Wombokaga ho mwamizi ywa nk'hongo, na ywa kaidi, niyo weza kubindiliza
    kwe nk'hili ye chuma ikuhinga kwo mzi, nk'hili yakomokaga yoho yenye, niyo wafosa
    kuse. Wandaga wakagenda mwe sila imwenga aaho yudya mtumigwa ywa kwe Mbingu niyo
    amleka Petulo.
  enq-2: Pitapa enjele dokopa peambi doko pao, amii wambao isoo katenge dupa yakinatala,
    lapo pyoo isoo katenge dupa apata yakineambiaka. Dopa petala siti dokonya paanya
    penge lome kambu aeneme petae dokonya pyakameambinopa, lome kambu pai latae doko
    tangeme lumbia. Dopa piamopa, enjele dokopa Pitapa kamaka pyakalyetala, kaitini
    kembo mende nyulu piambinopa, enjele dokome Pita yakinatala alu pia.
  eng-ASVBT: 'And when they were past the first and the second guard, they came unto
    the iron gate that leadeth into the city; which opened to them of its own accord:
    and they went out, and passed on through one street; and straightaway the angel
    departed from him.'
  mna-mna: Ziru tila ma tizem menderŋan uunu ta, to tila tizem toro, mana timar kataama
    mbolŋana ta ila pa zaala kwoono na. Tipa ma timar to, kataama itunu ikaaga sorok,
    mi ziru tiyooto. Tizem ruumu sanaana mi titoto zaala ma tilala mi molo som na,
    aŋela izemi.
  myw-myw: Isaps koukwed kweitan, iwekes takanaviys nisesus; isiws isaps koukwed kwayuwein
    waseg, iwekes takanaviy nisesus; isiws isaps koukwed avakaein waseg, tanmunum;
    tatonen ikaliyow, mo isaps wavtakon ven; e inounas wavtakon ven, gum-liba̱lab
    nuwanaw mo inoun in.
  sby-sby: Mungelo usa pamo ne Petulo, balapitilila kalikoto kabashilikali kakutanguna,
    kayi pakalikoto kacibili, mpaka balakashika pacisasa ca nshimbi cakwingilila mu
    munshi. Cisasa calacaluka conka, balo balapula kabaya kwenda munshila ya mu munshi,
    mungelo usa walashimangana.
  sll-sll: Dale pire honagrang ta soldia mongwo i wiyala pire, ta wiyla pire, maini
    aiyulang hoiri i nin si ola te wiyala ongure ere mena ongwi. Pire ere bangi ongure,
    ensel gintani u banta nangwo hol omia hankungwi.
  yaq-NT: Taa junuen bempo junama'a jume' a' suuatuawaka che'a bat ja'abwekammet wa'am
    sajaka, chukula intok juchi waate, inime'e bepat ja'abwekammet wa'am sajaka, intok
    bempo'im pa'akun yeu kat betchi'bo, sisi'iwookie ya'ariu am yajako, ini'i, aapola
    au etapok. Junama'a bempo yeu sajak, juchi senu bo'ou katekai, ju'u ankeles junama'a
    a' to'o siika.
  uro-uro: In met e na ama narhoerqa ama ulaqimärhaarhäkt bä qosaqi ama udiom na qa
    bä in män ge ama tmongi qäraktni i sa rha mualat na qi na ama ain i vukpuk sä
    rha mät ki sämät ama värhäm. Me mät ama tmongi bä ba nas nanokt iom bä vuk sä
    iom mät ki. Bä nga in met näva aitni ama isit dä sa qäbäs na ama ensel masägos.
  ita-1885: Ora, com'ebbero passata la prima e la seconda guardia, vennero alla porta
    di ferro che conduce alla città, la qual da sè stessa si aperse loro; ed essendo
    usciti, passarono una strada, e in quello stante l'angelo si dipartì da lui.
  muy-muy: Nday nakəŋ tàsləkafəŋa kà ndam slewja ye enjenjeni ya ti tajəgay ahay na,
    mək tàsləkafəŋa kà nday ye cʉ ya tajəgay ahay na, kələŋ gani tòru tìnjʉa kà mahay
    ge mite gəɗakani ga ara na ti, mahay ni àzləkvaba ka ahàr gayaŋ a. Nday nakəŋ
    tàhəraya e mite va, tə̀bu takoru e divi bu ni ti məslər ni àsləkafəŋa hʉya.
  kqc-kqc: Iya rena vene ouresi nari regasa amegamadi sana ebu resi boi nesi yokoi
    ka ebu resi auri dudu riyadi biri taoni di ida vena baesi okiyadi. Ina kaya ina
    vene rofu ekeyo ma yakuyadi. Taoni ideri di ida yokoiri negamadiri, minari maka
    naivo naivo vima yaku Peter ferei diyo.
  tav-tav: Cabero apeĩre cʉ caneto buti aájuparã. Neto buti aá, maca yepa majuure
    cabuti aápa jope come jope tʉpʉ caejayuparã. Ti jope na caejarona to majuuna capãñupe.
    Capãro macapʉ cabuti aájuparã. To bairi maca recomaca cãni wã cáaájuparã. To cõona
    na cáaáti paʉna Dio tʉ macacʉ Pedrore cʉ cáaáweoyupʉ yua.
  eng-ULB: After they had passed by the first guard and the second, they came to the
    iron gate that led into the city; it opened for them by itself. They went out
    and went down a street, and the angel left him right away.
  spa-VBL: Luego pasaron la primera y segunda guardia, y llegaron hasta la puerta
    de hierro que conducía hasta la ciudad. Y esta se abrió por sí sola. Entonces
    salieron y descendieron por la calle, cuando de repente el ángel lo dejó.
  fra-_FOB: Et quand ils eurent passé la première et la seconde garde, ils vinrent
    à la porte de fer, qui conduit dans la ville, et elle s'ouvrit à eux d'elle-même.
    Et étant sortis, ils parcoururent une rue; et aussitôt l'ange se retira d'avec
    lui.
  hau-ULB: Bayan da suka wuce masu tsaron fari da na biyu, sun kai kofar da aka yi
    da karfe wadda ta mike zuwa cikin gari; ta bude masu da kanta. Suka fita sun bi
    titin, kuma nan take kuma sai mala'ikan ya bar shi.
  mal-mal: അവർ ഒന്നാം കാവലും രണ്ടാമത്തേതും കടന്നു പട്ടണത്തിൽ ചെല്ലുന്ന ഇരുമ്പുവാതിൽക്കൽ
    എത്തി. അത് അവർക്ക് തനിയെ തുറന്നു; അവർ പുറത്തിറങ്ങി ഒരു തെരുവ് കടന്നു, ഉടനെ ദൂതൻ
    അവനെ വിട്ടുപോയി.
  kkc-kkc: Diayo egeeseelone, Godeeyo momaiye sabolo osulu gidebeli odoo bakadio oso
    gidoboome, diba galagadiso. Esino diayo diba egele. Osoloso diba see ki biso moodoo
    osulu oso kisi hamameedee omapoo dileso tebisa molome, osulu egee eyo mosoowe
    yamagooso. Eseme diba neliga moso ma kuloduga peegoo galagadileso dumolome, Godeeyo
    momaiye omapoo osugoboodooso.
  urd-GVR: Donoṅ pahle pahre se guzar gae. Phir dūsre se aur yoṅ shahr meṅ pahuṅchāne
    wāle lohe ke geṭ ke pās āe. Yih ḳhud baḳhud khul gayā aur wuh donoṅ nikal kar
    ek galī meṅ chalne lage. Chalte chalte farishte ne achānak Patras ko chhoṛ diyā.
  far-far: Ma na 'ainsel nai fainia sa Pita, keroa leka, ka liufia na etana wane ni
    folo, sui ruana wane lau, sui keroa fi dao ana mae ne kera saungainia ana na baba
    ana kakai salo ki, ne nia leka kau 'uria laona fere. Ma na mae nai ka tala 'ifi
    ga 'ana fuada, ma keroa ka ru kau. Ma kada keroa leka kau sulia taale baita, 'urinai
    go na 'ainsel nai ka leka na 'ana fasia sa Pita.
  suz-BL: मिनु कोठा रे ग्रूशा, ङोंइती बाक्‍ब खाल पाइब कली लाक्‍शा, नोले बाक्‍ब कली
    यो लाक्‍शा, फलाम के सेल्‍शो ठेयब लाप्‍चो जाक्‍दीस्‍सा बाक्‍त। मेकेर जाक्‍दीस्‍सानु,
    लाप्‍चो रोक्‍से बाक्‍त। मिनु ग्रूशा गाक्‍सा बाक्‍त। मिनु लां का लाग्‍सेनु, परमप्रभु
    यावे आ स्‍वर्ग ङा गेय पाइबमी पत्रुस कली प्रोंइशा गाक्‍माक्‍त।
  car-NT: Irombo moro koromono oranano waito'kon, moro ijokonory enapa ratonoma'san
    i'waine. Morombo mero moro kari'na emando'kon 'wano siparari pena 'wa itunda'san.
    Aseke ro moro pena wotapurumaka'po. Kurandonaka iwepa'ka'san. O'win amy oma y'ma'ka'po
    mero ty'waine, o'win wytory mo'ko Tamusi apojon wonekepy'po.
  amp-amp: Rum gathu yifhatikt toh hajohmoa polisf yau hehurnimoffn tfit wuroh kalabus
    gna habrimo gnathu ain yifhatikt mfnahmof. Be tut yoh tfanyni furamott fnahnihato
    taunko yimof. Yihato tfit wom yihotat riwitahato be nd mounmotr frtkunimor.
  bht-bht: तालू सै चली करी पेहले कने दुऐ पहरे ला निकली करी उस लोहे दे फाटके पर पुज्जे,
    जड़ा शेहरे पासे लेई जांदा था, सै फाटक उना तांई अपु ही खुली गिया, कने सै निकली
    करी इकी गलिया च होईकरी गे, इतणे च स्वर्गदूत उसयो छडी करी चली गिया।
  eng-NOY: And when they had passed the first, and the second guard, they came to
    the iron gate that leadeth to the city, which opened to them of itself; and they
    went out and passed on through one street, and the angel immediately departed
    from him.
  cub-NT: Nʉre nʉivʉ vaidéjaimad̶a cũináyajubo churarava coreivʉre. Aru vaidéjaimad̶a
    apeyajubore máre, churarava coreivʉre. Quénora earejaimad̶a na ʉracobe jedevacobe
    parʉricobe tãuque d̶aicobede, nʉino ĩmaroi. Dicobe bajumareca vorejavʉ̃ya, ne
    etarãjiyepe diñami jacoiñamine jocarĩ. Nʉimai cuivʉ barejáimad̶a na. Aru cũiná
    ñai ángele dajocarejamed̶a Pedrore cũinácʉra.
  ita-1927: 'Or com’ebbero passata la prima e la seconda guardia, vennero alla porta
    di ferro che mette in città, la quale si aperse loro da sé; ed essendo usciti,
    s’inoltrarono per una strada: e in quell’istante l’angelo si partì da lui.'
  lww-lww: Ana lalua apa m̃a sane, lalua amiyuve mratava na sumo nap̃a yaru na mara
    sike ea, lalua apa m̃aga amiyuve m̃ena ga mratava nalua nap̃a yaru na mara sike
    ea, ana lalua apimi atol pulutava maro na keviu nap̃a mrapa na vaen vanua vetan
    yum̃a nakoaena. Pupia pulutava nene la amiyum̃aen e pototo, ana pogos nap̃a lalua
    apimi lavisinia, pupia pulutava nene naga ga pietava, ana lalua ap̃aro apa vanua.
    Lalua amialoro la ga e mrapa apa sane, ana Pita milan ga, navisi nene mligan ke
    naga veraga, ana Pita naga ga taaga sike na.
  ckb-ckb: پاسەوانی یەکەم و دووەمیان بڕی و گەیشتنە دەروازە ئاسنینەکەی بەرەو شار، لە
    خۆیەوە بۆیان کرایەوە، تێپەڕین و شەقامێکیان بڕی، لەناکاو فریشتەکە بەجێی هێشت.
  spm-spm: Aniiŋ gua, rɨvɨnan khɨrthɨgha rɨphenan garir mbɨzorsi gumasir marsighi
    indɨragha nom marsighi indɨragha gua rɨvɨnan kɨrthɨghan zuir ainɨn ithɨmana akamaniiŋno
    oto. Kha itɨm a uŋuuni ikhɨvan zui thav. Aniiŋ aŋn otosi, ithɨm nombɨra ukuighirɨsima,
    aniiŋ akɨran gua utuavɨn mavɨn zui. Aniiŋ mange sɨvagha gua, enselɨ uzuamɨra Pita
    thaegha gu.
  nas-nas: Teketa tee tenaanka tutunaꞌnung eeꞌnoko kenaanka-nung tanata nkora divuꞌaareta
    aini-koong kuꞌnung otoinooꞌ basiaretuꞌ osi pankamono-aape beꞌdoma. Eeꞌnoko tee
    tee kuꞌnung baka daateꞌarioꞌ tenaanka siaretuꞌ danto damaꞌdu. Bera navunge danto
    bereta koosinunge teka namuꞌke sipuuꞌ tee.
  uvl-uvl: Iok, tei hot ke tela pe te saolia palinga ana hana mur hel pe tela mana.
    Te i ke la pe te saolia hel pule pe iri pule tepoi ele iri ero. Te la mana. Iok,
    tei la taua piunga matana nenge palaungana toto. Pe piunga matana neu, te chau
    hite ke kerkereng toto. Pe pule, piunga matana neu, nau hot la pengpeng nga kue
    tana. Tela pe piunga neu, i sipona olha. Pomalam, tei hot sapele ke tela. Tei
    ke sase pol nga kue tana, pe angkelo neu erue sio sapele.
  eng-BBE: 'And when they had gone past the first and second watchmen they came to
    the iron door into the town, which came open by itself: and they went out and
    down one street; and then the angel went away.'
  ixl-CNT: Pek paal vatz u bꞌaxa tuchꞌ vatz u kaꞌbꞌ xeenal. Ech opon tek vatz u chꞌichꞌ
    jubꞌal; ayaꞌ u elabꞌalul tu bꞌey. Utz jajpu koꞌxh u chꞌichꞌ jubꞌal sijunal. Ech
    motx ipaal eluꞌl. Utz taꞌxh maꞌtich ixaabꞌet maꞌl xoꞌl bꞌey, elabꞌelka tu u aanjel.
  xsi-xsi: Kinzi zugu tamâta pinde simandi nzâla toŋge kawa laiti, andeta aŋelo ku
    Petero rua nde soka tamâta ŋinde naonzi silâ. Ŋineŋga sipâŋga nzâla kaika ikeno
    luma sakamao ŋgaŋe. Aku nzâla kaika ŋinde tamwata nâ iveta kawa pââsââ piti panzi
    rua, kala soka siyâti pa nia yo, ku soka silâ. Silâ tini nâ, ŋineŋga walele nâ
    aŋelo ipile Petero ku ilâ lâ.
  crx-NTPO: '''Udechoo huwunline zih lhunáhust''az, ''et whulh nat-un cha. ''Et la
    lhuztih dádintan-i cho keyoh datí-un hugho nin''az whe dich''oh ndi dati buba
    dáha''dankez. ''Et tenáhant''az ''ink''ez ti hutiz''az ibulh lizas hooloh suli''.'
  kan-OKCV: ಮೊದಲನೆಯ ಮತ್ತು ಎರಡನೆಯ ಕಾವಲುಗಳನ್ನು ದಾಟಿ ಪಟ್ಟಣದೊಳಗೆ ನಡೆಸುವ ಕಬ್ಬಿಣದ ದ್ವಾರಕ್ಕೆ
    ಅವರು ಬಂದರು. ಅದು ತನ್ನಷ್ಟಕ್ಕೆ ತಾನೇ ತೆರೆಯಲು ಅವರು ಅದನ್ನು ದಾಟಿ ಹೊರಗೆ ಬಂದರು. ಒಂದು ಬೀದಿಯನ್ನು
    ದಾಟುವವರೆಗೆ ನಡೆದು ಬಂದ ನಂತರ ಫಕ್ಕನೆ ದೇವದೂತನು ಪೇತ್ರನನ್ನು ಬಿಟ್ಟುಹೋದನು.
  bbb-bbb: Ijiege rena bune usiae e ije viene amure ijiakiro ririkua ije samuavo ije
    asidiana bune viene rane ijia ruae. Ro viene ije bu ajane ijia amaeriva ije fume
    korufuo dauvemoga bu ijia usiaena bune makave ijia ruae. Areme bune usiaena vame
    be ijia vako ijia anera ije fune saroruba ijia Fita nujana vae.
  blw-blw: Yachi yag lenawhancha hen anchi pés-éy guwarcha ya anat agé hen anchi pegwan
    guwarcha, yag inumchahcha hen anchi chakar way énéb way gamà way lumhin ah chara.
    Yag ammag an namfuat hen anchi hawang wat ginumhadcha yag enetnod hen anchi anghel
    ah Pedro ah hen-aketan hen anchi charan yag anat agég naumah.
  tam-2017: அவர்கள் முதலாம் மற்றும் இரண்டாம் காவல்களைக் கடந்து, நகரத்திற்குப்போகிற
    இரும்புக் கதவின் அருகே வந்தபோது அது தானாக அவர்களுக்குத் திறந்தது; அதன்வழியாக அவர்கள்
    புறப்பட்டு ஒரு வீதிவழியாக நடந்துபோனார்கள்; உடனே தூதன் அவனைவிட்டுப் போய்விட்டான்.
  azz-NT: Huan quipanahuijque ica se calten campa tajpixtoyaj in soldados. Huan de
    ompa quipanahuijque ocsé calten campa no tajpixtoyaj soldados. Huan cuac ajsicque
    ya campa ne hueyi tepos puerta ne ten mocahuaya ojtipampa, ijcuacón ne tepos puerta
    iselti motapoj. Huan ijcón quisque huan yajque huan quipanahuijque ocsé ojti.
    Huan de ompa in ángel de Dios quisecocahuac Pedro.
  spa-RV-1909: 'Y como pasaron la primera y la segunda guardia, vinieron á la puerta
    de hierro que va á la ciudad, la cual se les abrió de suyo: y salidos, pasaron
    una calle; y luego el ángel se apartó de él.'
  csy-csy: 'Inn doi khat na le doi ni na a kan zawkciang in, khuapi sung paina thik
    kongpi dong theng hi; tua thik kongpi sia amathu in kihong a: amate a puasang
    ah pusuak uh hi, taciang lampi khat dungzui in a pai zawk uh ciang; vantungmi
    in Peter nusia hi.'
  mxq-NT: Net ña̱jxtʉ ma̱ jawyiimbʉ solda̱a̱dʉ. Ta ja myʉmajtskpʉ. Ko jya̱jttʉ ma̱
    pujxndʉjk a̱a̱, net ja mʉj pujxndʉjk a̱a̱ ꞌyawatsy kʉꞌʉm. Ta pyʉdsʉʉmdʉ tuꞌa̱jp
    ja Peedrʉ mʉt ja anklʉs es yoꞌoydyʉ tuk adʉjy. Net myastutʉ ja anklʉs es wyʉꞌʉmnʉ
    Peedrʉ naydyuꞌuk.
  tzj-NT: Xek'ax chwach ca'i' lugar ja bar ec'o wi' soldado e chajinela'. C'ac'ari'
    xe'ekaji ja bar c'o wi' ruchi' ja che' ja ch'ich' ocnak ja c'o chi' bey. Ruyon
    jaktaj chiquewach in xe'elto. Ja c'a ángel tok queq'uis jun rmej bey chaka jalal
    tok xuya' can ja Pedro.
  tdt-tdt: Sira lao liu husi soldadu nebee halo seguransa iha fatin rua. Depois sira
    too iha odamatan besi atu sai ba sidade. Odamatan nee mesak nakloke, i sira nain
    rua sai ba liur. Sira lao tuir estrada ida, derepenti anju nee lakon tiha, husik
    hela Pedro mesak.
  ron-BTF: După ce au trecut de prima și a doua gardă, au ajuns la poarta de fier
    care ducea în cetate, care li s-a deschis singură; și au ieșit și au trecut de
    o stradă; și îndată îngerul a plecat de la el.
  eng-WEBP: When they were past the first and the second guard, they came to the iron
    gate that leads into the city, which opened to them by itself. They went out and
    went down one street, and immediately the angel departed from him.
  eng-FBV: They passed the first and second sets of guards, and came to the iron gate
    that led into the city. This opened for them by itself. They went out and down
    the street, when suddenly the angel left him.
  nld-1939: 'Ze gingen nu de eerste en de tweede wachtpost voorbij, en kwamen aan
    de ijzeren poort, die naar de stad leidt; deze ging vanzelf voor hen open. Ze
    traden naar buiten, sloegen een straat in: —en plotseling was de engel verdwenen.'
  bwo-bwo: Iknonat gitl koteyiruwokere beshat kitootsan damiru biri is'ok bobodi.
    Is'onuwere asho b́ t'awirawo hank'on bíaal k'esheb́gutsere kesht ik weridon beshat
    k'az boami, b́ gawurawo melakiyo P't'rosatse k'aleyat bíami.
  nch-BL: Huan inijuanti panoque ipan nopa achtohui caltemit campa itztoyaj soldados,
    huan teipa panoque nopa ompa caltemit campa itztoyaj sequinoc soldados. Huan teipa
    ajsitoj campa nopa hueyi caltemit campa quisaj para ajsise ipan altepet, huan
    nopa tepos caltemit tapojqui iselti. Huan inijuanti quisque huan yajque ipan se
    calle. Huan nimantzi nopa ilhuicac ejquet quicajtejqui.
  quc-TNT: Xeoc'ow chquiwäch ri nabe tak chajinelab, chquiwäch ri ucab xukuje'. Aretak
    xeopan ruc' ri porta re ch'ich' ri c'o chi' ri be, xujak c'u rib u tuquiel. Xebel
    bic, xquik'axaj jun be, xyi' c'u can ri tat Pedro u tuquiel rumal ri ángel.
  tfr-NTPO: Gueniyo jek l̈öng äär no dagaga l̈öng bäm l̈ishko ga döktong l̈ok jek,
    ga jek kjwara obi ga döktong jek eni bakoe. E irgo ga äär jong no shdũzl̈ong uyo
    u bäng bängzak jong dröng sho go l̈ishko ga u bäng l̈i döktong jek wl̈es om go
    erä. Eni ga opshino jek l̈ok kjoko. Jëktong l̈ok wop tjokshko ga Pedro rayara
    Sbö parkaga l̈irë, ga beno shäng tjoksa.
  kaq-NT: Huetsa coiranai sontaro huinoxon huetsa rihbi huinohax yami xehpoti qui
    nococani, jano jema qui cati. Hahmebi xehpoti quehpemehti. Picotax bahin sca bocani.
    Cahiya bi Papan yonoti yamacahinscai.
  sgb-sgb: Nalibahan lay nay unan pangkat hên bantay haka ikalwan pangkat. Hên atsi
    hilay na ha kabat hên hukulan ya paawah ha balayan, ay nagloat yan sarili na ya
    habaytoy kabat. Hên nakaawah hilay na, ha pamagdann la ha mihay dann ay biglan
    napanat ya hatoy anghel.
  vie-1934: Khi qua khỏi vọng canh thứ nhất, rồi vọng thứ nhì, thì đến nơi cửa sắt,
    là cửa thông vào thành; cửa đó tự mở ra trước mặt hai người, rồi hai người vượt
    ra khỏi, đi lên đàng cái, tức thì thiên sứ lìa Phi-e-rơ.
  kxv-kxv: ଏଚିବେ଼ଲାତା ଏ଼ୱାରି ନ଼କିତି ଅ଼ଡ଼େ ଏ଼ଦାଣି ଡା଼ୟୁ କା଼ଚାମାଚାରାଇଁ ଗା଼ଣ୍‌ଚାନା ଆମିନି
    ଲ଼ହ ଦୁୱେରି ହୀହାନା ଗା଼ଡ଼ାତା ହ଼ଡାଲି ଆ଼ନେ, ଏ଼ଦାଆଁ ଡାଗେ ୱା଼ହାଲିଏ, ଏଚେ଼ତା ଏ଼ ଦୁୱେରି
    ତା଼ନୁ ତା଼ନୁଏ ଏ଼ୱାରାକି ଦେପି ଆ଼ହାହାଚେ, ଅ଼ଡ଼େ ଏ଼ୱାରି ହ଼ଚା ହାଜାନା ର଼ ଆଂଗେଣି ମୁଟ୍‌ହାମାନି
    ପାତେକା ହାଚେରି, ଇଞ୍ଜାଁ ଦେବୁଣିଏ ଏ଼ ଦୂତୁ ଏ଼ୱାଣାଇଁ ପିସା ହାଚେ ।
  cha-cha: Ya anae manmalofan gui finenana yan y mina dos na guatdia, manmato gui
    trangcan lulug ni y dumalalalaque y siuda; ni y mababa para sija sin jafa; ya
    manjanao juyong ya manmalofan gui inanaco un chalan; ya enseguidas jumanao y angjet
    guiya güiya.
  amu-NT: Teiꞌnomna yuu mꞌaaⁿ sondaro najndyee. Jnda̱ chii yuu mꞌaaⁿ sondaro na jnda̱
    we. Mana tquiena ꞌndyootsꞌa xjo yuu na nluiꞌ tsꞌaⁿ na nncuo̱o̱ⁿ nataa quiiꞌ tsjoom.
    ꞌNdyootsꞌaꞌñeeⁿ jnaaⁿ cheⁿnquiinaꞌ. Joꞌ chii teiꞌnomna. Tyꞌena cwii nataa, mana
    ꞌndii ángel jom na ñeⁿnqueⁿ.
  hin-CV: जब वे पहले और दूसरे पहरे को पार करके उस लोहे के दरवाज़े पर पहुंचे, जो नगर
    में खुलता है, वह द्वार अपने आप खुल गया और वे बाहर निकल गए. जब वे गली पार कर चुके
    तो अचानक स्वर्गदूत उन्हें छोड़कर चला गया.
  spa-BES: Y cuando pasaron el primero y el segundo guardia, llegaron a la puerta
    de hierro que daba a la ciudad, que se abrió sola; y salieron y bajaron una calle;
    y luego el ángel se fue.
  san-BEN: ইত্থং তৌ প্রথমাং দ্ৱিতীযাঞ্চ কারাং লঙ্ঘিৎৱা যেন লৌহনির্ম্মিতদ্ৱারেণ নগরং
    গম্যতে তৎসমীপং প্রাপ্নুতাং; ততস্তস্য কৱাটং স্ৱযং মুক্তমভৱৎ ততস্তৌ তৎস্থানাদ্ বহি
    র্ভূৎৱা মার্গৈকস্য সীমাং যাৱদ্ গতৌ; ততোঽকস্মাৎ স দূতঃ পিতরং ত্যক্তৱান্|
  tdx-tdx: Rinio’ iareo ty liam-pigaritse valoha’e naho ty faharoe vaho nigaoñe ami’ty
    lalam-bey viñe fimoahañe amy rovay ze nisokake ho a iareo an-tsatri’e le niakatse
    naho nizotso mb’ami’ty lalañe mb’ eo vaho nimiañe ama’e i anjeliy.
  naf-naf: '@see-verse:ACT.012.009'
  grc-MT: διελθοντεσ δε πρωτην φυλακην και δευτεραν ηλθον επι την πυλην την σιδηραν
    την φερουσαν εισ την πολιν ητισ αυτοματη ηνοιχθη αυτοισ και εξελθοντεσ προηλθον
    ρυμην μιαν και ευθεωσ απεστη ο αγγελοσ απ αυτου
  vid-vid: Nawapuluta chihindilo cha mwaluko cha wamizi na cha keli, hamba nawafika
    mchihindilo cha chuma cha kulawila kunze kuluta kuli muji. Acho chihindilo nachichumuka
    chiliyeka, na hewo walawa kunze. Nawali wojenda mnzila imwe na baho du yula mhilisi
    wa kilanga nakamleka Petili nayali yeka.
  pio-NT: Nachàbacatéwa idàbáanéeyéi úwi íicha, néese nachàbacawa áibanái íicha àniwa
    icuèyéica presoíyéi ibàna. Nàanàaca inùma néré, yái manuíri inùma yáawami hierroírita,
    namusúacatáipinácawa carretera irìculé yàcalérìcu, yá inùma yàacùacawa yàasu wawàsitawa
    meedá. Yá namusúacawa íicha. Nèepunícanáamiwa abéeri carretera irìcubàa, yáta
    ángel imàacaca Pedro abéerita.
  tsn-tsn: Ba ne ba feta ntlwana ya kgolegelo ya bobedi, mme ba tla fa kgorong ya
    tshipi fa mmileng, mme ya ba bulegela ka bo yone! ba feta ba tsamaya botlhe, mme
    moengele a mo tlogela.
  amr-NT: Huakkuru sorotataj huatiokaʼeritaj oʼtimononpo nogtaʼkon oʼmatimononpo siro
    jakhuiʼkayte o̱ʼneatoʼuy. Siro jakhuiʼkay adpen huakkaʼ jak o̱ʼe̱. Onda ekhuikeʼte
    oʼnoro̱kuyate. Kurute oʼtohuaʼpo adtaʼmon Diosen huataʼmoneria Pedrotaj okhuaʼuyate.
  pwg-pwg: Ibaba inae da seri wawayisi viya ikuyowesi ma inene da bade viya ikuyowesi
    ma ku gabura matuketina inekiibau. Tuna matuketa bagibagina, kirama iyamoni. Ma
    kegha da tuna mani itamotate ma ivi ruwa ikiibau ku kwanatu. Ketiyai ibababa da
    ke gurina ma yaghiyaghina aneya Pita ikuyowei inae.
  cjv-cjv: Ena wan fipika surai kiminem yai towane kirako beire fure kiminem yai ta
    kirako beire fu kira ain kori gumamdi mena naro beingi tei ure kori gumam nenen
    opa boingua ena yai surai u mena ure konmori tei fipikoro kene kene eire nuwi
    kokonan gan Pita ma de tero fu dome.
  tha-KJV: เมื่อออกไปพ้นทหารยามชั้​นที​่​หน​ึ่งและที่สองแล้ว ก็​มาถึงประตูเหล็กที่​จะเข้​าไปในเมือง
    ประตู​นั้​นก​็เปิดเองให้ท่านทั้งสอง ท่านจึงออกไปเดินตามถนนแห่งหนึ่ง และในทันใดนั้นทูตสวรรค์​ก็ได้​อันตรธานไปจากเปโตร
  por-BR-2018: E ao passarem a primeira e a segunda guarda, chegaram à porta de ferro,
    que leva à cidade, a qual foi aberta por si mesma; e tendo saído, foram a uma
    rua, e logo o anjo partiu dele.
  mhl-mhl: Pi maŋine bokeru mendi fuŋfuŋgaineo siŋaŋ baru dimabire, oi yatureru mendi
    mogo roperu yatureru petigaru raru witi pi sakiinere aeŋ dobuineo ropebu. Ropebire
    mendi yasogo sanaŋine oo iŋoyoŋe akoŋ mo aŋgame sakibe siti kadi siroŋgo rakabu.
    Rakaru kadi yasogo strit mo jikigaru rabire mimererenji pipa Pita bokeru jibugaya.
  klv-klv: Gǝlaru aruṽot pǝpadaŋ hǝn naut eru nasoltia lotokǝtkǝta kǝkol hǝn naut
    toru enan len naim bǝbaŋis, ale arubar nabopita tovi metǝlai tovan hǝn nab̃iltivile.
    Esǝŋav sǝb̃on m̃os gǝlaru ale aruyar tur lan. Nǝboŋ artobar nagilen nap̃isal tomagugun
    sua, vǝha-sua ŋai aŋel eriŋ aPita.
  bco-bco: A꞉la꞉yo꞉ ha꞉nakiyo꞉, da꞉la꞉diya꞉lo꞉ bo꞉fo꞉len agelo꞉ tinio꞉, a꞉la꞉ta꞉ga꞉
    andebo꞉lo꞉ tininita꞉ga꞉, tog amisa꞉n amilo꞉ ha꞉na꞉sen go꞉fo꞉ kiya꞉lo꞉ ifa꞉ a꞉na
    fa꞉la꞉dowabikiyo꞉, tog a꞉no꞉ ene asulo꞉ kolaetabiki, a꞉la꞉yo꞉ tog a꞉naka handalota꞉ga꞉,
    ida꞉ni ka ha꞉na꞉ga꞉, tog so꞉go꞉fa fa꞉la꞉dowakiyo꞉, ma꞉mul kaluwo꞉ a꞉na kelege
    dowo꞉.
  kdl-NT: An a wurai asoje a ɗa a ka wundya kuwa ki aza a kagita̱ n aza a ire, aku
    a rawai a utsutsu u urim, utsutsu u uwa a ilyuci yi. Aku utsutsu vi u giduwa̱i
    n kaci ka ne, aku a wuta̱i. An a rawai a nsandu ma ure, kute‑kute katsumate ki
    ka a̱sa̱ka̱ yi.
  apu-NT: Eereka inapari ipi sotatoakori auiniãtaã, apoka itxana itore maparakiri
    metao kamakori. Iuaãtaã napakari sari sitatximoni. Ikara itore iuaka matakakaua.
    Ininiã ninoa pokĩka. Iua ahoa mapotõkire apokasaakina, katimaritika Teoso nitiri
    takanapari iua.
  roo-roo: Oire vo osa rovopato uutupato ira-ia putesiva, oire va iava vokasiva ita
    iravu-ia putesa eraopato. Oa iava tutuu piesiva riro ratao iare vao urui iarepa
    ratao. Ovusa karu piropa akukuvira raga vaitereipa. Oa iava kosi virosiepa raiva
    iare. Uva vao isivaaro iava enselto Pita arova roroverikovira ava ovoiroepa.
  miz-NT: Dā ita ntíꞌxin ña uvi itsi mí ntoo sntadún san ne, xee ñá uun xiꞌi e kúvi
    káā é kantii itsi kaꞌnu kān ne, nākaan míī xiꞌí san. Kīi ña, kueꞌen ña nte mí
    ntíi tuku itsi. Da kidáā xtúvī mii ánjē san ña.
  qvz-NT: Chasna risha punguta cuirauc sundaluguna mayanda pasanaura, mas chinicshinai
    cuirauc sundalugunatahuas pasanaura. Chihuasha canzhama llucshina jirumanda pungüi
    pactanaura. Chi punguga pai munailla pascarira. Chasna tucucpi paiguna carcelmanda
    llucshisha llacta ucuta ric ñambita riushcai angel cungaimanda chingarira, Pedro
    pai sapalla saquirira.
  deu-ELO: Als sie aber durch die erste und die zweite Wache gegangen waren, kamen
    sie an das eiserne Tor, das in die Stadt führte, welches sich ihnen von selbst
    auftat; und sie traten hinaus und gingen eine Straße entlang, und alsbald schied
    der Engel von ihm.
  mjc-NT: Maa tyin cuahán ra tsata ángel can tan yaha̱ ra naha iin nu jahá cuenda
    ra andaru. Tacan tan yaha̱ tucu ra naha inga nu jahá cuenda ra naha. Yaha̱ can
    tacan tan tsaa̱ ra naha yuvehe caa cahnu nu quitá nyɨvɨ. Tan yuvehe can nuña̱
    maa tsi. Tan quita̱ ra naha. Tan tsa yaha̱ yaha̱ ra naha iin ityi, tan nacoo̱
    ángel can tsi ra.
  caa-caa: Entonces numuyobꞌ tama e bꞌajxan guardia, y de allí unumse otronteꞌ guardia.
    Y conda cꞌotoyobꞌ tut inteꞌ nuxi puerta xeꞌ chembꞌir taca e taqꞌuin xeꞌ conda
    apascꞌa ut erer alocꞌoy inteꞌ esto tama e calle, intaca pascꞌa ut e puerta era
    tutobꞌ. Mamajchi upasi sino que ubꞌajner intaca pascꞌa ixin. Y conda locꞌoy ixiobꞌ
    tama e calle yajaꞌ, intaca satpa e ángel tut e Pedro, y machi sutpa uwira ut otronyajr.
  pls-NT: Pero vatto na tti te xisoldado saho co xisoldado yoxin, co are joiji na
    ngain puerta chia que jixin nongaxin nttiha, xiré puerta jeho puerta. Co vac̈hje
    na, co cjoi na inchin ná esquina. Cottimeja ángel cointtohe jeho Pedro.
  eng-WYC-2018: And they passed the first and the second ward, and came to the iron
    gate that leadeth to the city, which anon (or at once) was opened to them, [or
    the which willfully, (or on its own accord), is opened to them]. And they went
