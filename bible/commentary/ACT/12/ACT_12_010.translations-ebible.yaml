    ix b'at eb' d'a jun calle chi', ix actajcan vin̈aj Pedro chi' yuj jun ángel chi'.
  tzj-E: Xek'axa chwech c-e' lwar abar ec'o wa' soldado e chajinel. C'jara' xe'ekaja
    abar c'o wa' ruchi' cars jch'ech' ocnak jc'ola chibey, ruyon xjaktaja chquewech
    y xe'el ta. Xquemaj binem pbey y tak xec'choja jun rkan bey cmal, ja' ángel chek
    q'uenjlal xuya' cana Pedro ruyon.
  san-BUR: ဣတ္ထံ တော် ပြထမာံ ဒွိတီယာဉ္စ ကာရာံ လင်္ဃိတွာ ယေန လော်ဟနိရ္မ္မိတဒွါရေဏ နဂရံ
    ဂမျတေ တတ္သမီပံ ပြာပ္နုတာံ; တတသ္တသျ ကဝါဋံ သွယံ မုက္တမဘဝတ် တတသ္တော် တတ္သ္ထာနာဒ်
    ဗဟိ ရ္ဘူတွာ မာရ္ဂဲကသျ သီမာံ ယာဝဒ် ဂတော်; တတော'ကသ္မာတ် သ ဒူတး ပိတရံ တျက္တဝါန်၊
  yaa-NT: Nãskax ãjiri fe kakĩ a soraro kexei taea finõfaini. A fetsari kexea finõfaini.
    Nãskax nã fepoti firo ano nokoxõ õia, mã fepoti ãakõi fepekemea ini. Nãskax ãjiri
    fe mã tsekeano fãi kaax ãjiri a makinoax yamarisatani.
  cab-NT: Ába jásügürün jáu furúmiñetiña oúnigirutiña, sügǘ jamaña jabíaman, dánti
    le jachǘlürün luágun béna le gürábu le ǘmadagiñebei, ába lánjunrenchun lúngua.
    Ába jáfuridun, lárigiñe jánjiñuragún ában ǘma, ába lígiruni ánjeli ligía Pédro
    lábugua.
  clu-clu: Ginlubasan nanda ang primiro kag ang ikarwa nga mga goardya. Pagabot nanda
    sa salsalun nga poirtaan nga nagaatobang sa siodad, ang poirtaan nagabri lang
    ang ana. Kag naggoa sanda dayon. Pagkalampas nanda sa sangka kalyi golpi tana
    lang nga ginbayaan ang angil.
  swh-ULB: Baada ya kupita lindo la kwanza na la pili, wakafika kwenye geti la chuma
    la kuingilia kwenda mjini, likafunguka lenyewe kwa ajili yao. Wakatoka nje wakashuka
    kwenye mtaa, mara Malaika akamwacha.
  tpt-NT: Va tapalaqpuslhi taꞌan ixtayanal oqxlaqtꞌuy tropas, tachaꞌal tus laka puerta
    yu tsasnati ixjunita, yu paxajtachal tus lakatin. Va xꞌaman talaqltiꞌal, ex tataxtul.
    Va taltanal maqataun tin. Ex yu mayul laqatsꞌalaj makaulcha xꞌaman ni Pedro.
  aai-aai: Hitit ma’utenayah etawan wan hibatabat naatu etawan bairou’abin hibatabat
    hinatabirih. Naatu hina etawan gagamin in bar merar titit awanamaim hitit, etawan
    akisin botawiy hitit ef yan hire. Ef nati hibutitiy hin yomaninamaim hitit, basit
    tounamatar sa’iwa’an.
  sny-sny: Lowesi lu hesi, tei siye ninaweteye ape, awera'iyenatiyewe fi. Sosu lu
    hesi tere'e yo sahe, tei siye ninaweteye ape, awera'iyenatiyewe fi. Sosu lowesi
    kalabus wesi lo yo kairefi erasi henerai su, sosu yo ape toso howeiye. Sosu lowesi
    nowe ma'e henerai. Lowesi eyeri oso a'i iteye su, Owane Sitewi lo ipari ape le
    arunatiyewe, ni'arawe hire ma'e wiye. [Ap 5:19]
  myy-myy: Warã riti jʉa soje surara ĩna coderi sojeri rẽtayijarã ĩna. Sʉsari soje
    come soje ñayijʉ. Iti soje tʉ ĩna ejaroca itimasiti janayijʉ iti soje. Ito bajiri
    budi wacõri ma ĩna warocati ito bajia yi masia manoti godacoayijʉ ángel. Ito bajiri
    Pedro sĩgʉ̃ti tujayijʉ ĩja.
  trc-NT: Dan me se cachén ro̱j soꞌ vi̱j rej nicu̱nꞌ tanuu tumé taꞌyaa, ga̱a ne̱ cuchiꞌ
    ro̱j soꞌ taꞌyaa aga̱ꞌ tagaꞌ yoꞌ, ne̱ rej xco̱ taꞌyaa yoꞌ roꞌ, naj maꞌa̱n chumanꞌ
    a. Ga̱a ne̱ quixꞌnúj maꞌa̱n taꞌyaa yoꞌ, ne̱ curiha̱nj ro̱j soꞌ, ne̱ cachén ro̱j
    soꞌ ꞌo̱ scúj callé, ga̱a ne̱ caꞌanj niꞌya̱ se mo̱zó Diose̱ yoꞌ rihaan Pedró a.
  cut-NT: Chuh ye o cua̱n na̱n che chenun sanda̱do, redin se cuda̱do, ne cuahn che
    nda̱ ye chendevah cu che a renda̱ na̱n ca̱lle ne, na̱ne ma̱n chendevah me. Ndiquenda̱h
    ye, chica ca ye tah, ne cona̱hn ángel me.
  bel-bel: Мінуўшы першую і другую варту, яны падышлі да жалезнае брамы, што вяла
    ў горад, якая сама адчынілася ім; яны выйшлі, і прайшлі адну вуліцу, калі раптам
    анёла ня стала зь ім.
  zlm-KSZI: Mereka melalui tempat pengawal berjaga yang pertama dan yang kedua. Akhirnya
    mereka sampai di pintu besi yang menghala ke kota lalu pintu itu terbuka dengan
    sendirinya dan mereka pun keluar. Ketika mereka berjalan di suatu lorong, malaikat
    itu pun tiba-tiba meninggalkan Petrus.
  gdr-gdr: Ɨ ton ket egoukisinonda naskajog sɨbɨbmet rɨga yɨr ɨpka rɨga bobo dɨde
    kwa ket nɨmogɨm sɨbɨbmet rɨga yɨr ɨpka rɨga bobo. Ɨ onggɨtyam sɨbɨbmet kara yɨpa
    tabɨnd ayɨn ke omnɨki mora yɨbnonj rɨngkena re yɨpa taunɨm nya yɨbnonj. Ɨ re ton
    opendonda onggɨtyam mora wa, mora tilenggyam b'ɨpangendonj towanɨm. Sɨ ket ton
    opendonda onggɨtyam mora ke. Ɨ ton menon yokatonda, dɨde opendonda de yɨpa ukoi
    nya wa. Seg, odenja ket anerut tin yɨraronj.
  vmy-NT: Jaꞌa ña tjindu chasoldadu xi titjun inyaꞌnda kio, ꞌba jaskan xi majóni.
    ꞌBa kio echu xuntja kicha xi ꞌbetjuni ndiya xi fi ngajin naxinando. Tsixꞌa tajngu
    xuntjabiu, ꞌba kionga je ꞌetju, kijiya jngu ndiya ꞌba tukjiaꞌa kichaja ankje nga
    tsakasentꞌaxinre Pedro.
  cmn-FEB: 他们经过第一队和第二队守卫，来到通往城内的铁门，门便自动给他们打开。他们出来后沿着街道行走，天使忽然就离开了。
  gmv-RNT: Koyro zabetappenne nam7antho zabetappe aadhdhidi gede katama kessiza oge
    bolla diza birata pengako gakkida. Pengeykka barka doyetti wodhdhides. Isti kezi
    bida. Isti qeeri oge dizaaro aadhdhida mala kiitanchazi izappe shaaketides.
  ncl-NT: Ajsijque capa cataloaya se nahuenten guaches lanapachijtataloaya, quinpanahuije
    yehuanten, ajsijque capa cataloaya in oc sequin guaches, quinpanahuijque. Cuaquín
    ajsijque pa in lalapujquil lachihuali ca teposli hual cataya inahuac itenco in
    ojli, in ojli temacaya pin caltilan. Molapuc in lalapujquil ihuían, quisaje yehuanten,
    canaje in ojli huan jan ajnaxcan yajmo nesic ilanahuatini in cielo ca Pedro.
  wed-wed: Taui, sorodia boruna ruaḡa au doa i netawanei, da i opu au metaeta iramei,
    wei e opuopu au taon. Metaeta ainelana i wanatawanei aubaii ma i opu. Taui etanai
    tagogi i ḡairani ma maratagogi anela tauna i voterei.
  sua-sua: Ta vle te, ngint varpaam o toot kmo mia nga valngan langto kmottek kparem
    ke taban to endo to vrua ngae kta varpaam langto kat. To ngint ho mi kottek ngogu
    mnok mnam a hengor ka taban to ko ma gi vle, endo ko ma rengmat msim ka gu he
    kpis ko vanam ka taban to endo ka ngaegot to tvua serppak hak. Ngint pis ko tok,
    va vgum a ngaegot to endo ko tmur koregot ekmin. Tmur koregot tok, to ngint hera
    kaum kottek hak to kvaik ngogu mnam a rengmat laut to hera ngae. Ngint vrua ngae
    ekam a ngaelaut ke vgon va vgum a engyel ko ther gi loloong kparem.
  klt-klt: '@see-verse:ACT.012.009'
  are-are: Eratharra tjapartia ntarntarintja tharranharrka impunhaka. Kurunga tjapartia
    ntarntarintja tharra arrpunhanhantama. Kurunga eratharra reoa iron-anga mpaarakala
    ekurantama erritjalhaka. Reoa nhanhantama altjurerralalhaka. Eratharrantama kathurna
    rratanhaka. Kurrka wara Peter-alela lhamala, angel-ala erinha kala twapanthakantama.
  gai-gai: Karica maniŋa taŋga an kac ŋgoreacna ŋginaŋa morena ramootta mandaia tɨŋmo
    outmbaica wɨtɨkca eacrinanmo kunda, mac taŋga kabenan mac kunda, maniŋa kɨpca
    an tɨŋ gargar aniac ndaruca, na an tɨŋa ma ndo garaca magootat, na an tɨŋa ma
    auŋ aniaca taŋrena taupmbai ndeacrenanna, maniŋa laruca taup an ndiŋa taŋri. Na
    Raraŋ Aetaniacna mbaiŋna aiŋa morena ŋeroŋa Pitamo anduna tɨkcarica mataŋgat.
  qvm-NT: Ruricho cag soldäducunata y chaupi puncucho cag soldäducunata pasarcur chayargan
    cälliman yarguna cag fiërro puncuman. Tsay puncu quiquilan quichacäcuptinmi yargapäcorgan
    cällimanna. Tsaypita juc esquïnata aywarcaycaptinmi ángil elgacäcorgan.
  chz-NTPS: Gaꜙngëëyꜘ jeeˊ maˊ tä̱ä̱hˊ ko̱o̱ˉ nääꜗ hløøꜘ, hiꜙ läꜙja̱ˉ jeeˊ gaꜙtëꜘ
    to̱ꜗ nääꜗ hløøꜘ, ja̱ˉgaˊ gaꜙtë̱ë̱yꜘ hoˊhaahˊ heˉ laꜗ kya̱a̱hˊ ñeꜗ jeeˊ hwë̱ë̱ˉ
    dsaˉ taꜙ chaˊjwëꜗ. Hñiiꜘ baˊ haahˊ ja̱ˉ gaꜙnaꜘ. Gaꜙhwë̱ë̱yˉ, hiꜙ gaꜙkwa̱yhꜗ ko̱o̱ˉ
    jwëˈ, jeeˊ ja̱ˉ gaꜙbiiꜗ ángel kihꜗ Peeˊ.
  kmu-kmu: Anakaya vaꞋana hagotenoꞋma yagai-mainea ati kanoa agaseꞋana uꞋana nago
    ati kanomona mogaseꞋana uꞋana ala kumateꞋma neꞋvaya fiate uvaꞋyi haꞋana tokiyaꞋage
    aenileti talo humalenaya fitagino kitalako humalenaya fitamoꞋa agaiꞋa aiyaki-lavigeꞋana
    nago nona agaseꞋana osi kate vaꞋafiti ensole kanomoꞋa motaleno fanane humaine.
  ood-NT: Tsh am hihim k am i wuwha wehpeg kihjeg t ab. Kush am hema kehk g shondal
    ch wabshaba pi am hu shaꞌi ha neid. Kutsh am ep hihim k gam hu ep wuwha mash am
    kahya wui kihjeg. Kush am hema ep kehk g shondal ch hab waꞌap pi shaꞌi ha neid.
    Tsh wabsh hejel ab i e kuhkpiꞌo g kihkijeg. Tsh am waꞌi hekaj pi e haꞌichuch g
    anghil.
  lbm-lbm: तब हि पहिलो अऊर दूसरों पहरा सी निकल क ऊ लोहा को द्वार पर पहुंच्यो, जो नगर
    को तरफ हय। ऊ उन्को लायी अपनो आप खुल गयो, अऊर हि निकल क एकच गली होय क गयो, अऊर
    तुरतच, स्वर्गदूत ओख छोड़ क चली गयो।
  ncj-NT: Huan opanoque in achto ololi den soldados huan niman ipan in oc se ololi.
    Huan ihcuac oahsihque ipan in puerta den tepostli tlachixtica ic ohtli, inon puerta
    isel omotlapo. Oquisque huan ihcuac onehnenque oc chihton ipan in ohtli, in ángel
    oquicautehuac in Pedro.
  yuj-yuj: Aeria maok, am arop yawor youmpria am soldia yéréknámp ménki ankwap kámá-pwarará
    youmprá warko ankwap ménki kámá-pwarará youmprá, taun mek tukup konap ain fekamp
    ménki fek nepo maok, am ménki námoku kɨkɨr akwap. Aenánko am arop yawor am mwae
    páraok akwapria maok, enselo koupour kar Pitan pwarará akwap te.
  kto-kto: Tie, akabanliong natauan nap la ame teipien o danunumiap la man uliale.
    Ga akabanliong gat lama narain nap la ame teip o danunumiap la man umaiale. Ga
    betliong na tabuna a luguan o arubu la ui me na pianam ula kanu. Iruo tabuna,
    irie la akosarmeng ma ailip, are ratmat ga karuk kan a migana ba la puoong meba
    igoang na luguan o arubu ga ala. Pa na tara la betliong na irie tabuna, tabuna
    kan la unava, ga liura me lavie ga betliong na tatak alang. Oliuluan urie alang
    ga lila rot kirat, pa na iriet tara aulai angelo Petro ga ula ga karuk kan aime.
  gmv-NT: ኮይሮ ዛቤታፔኔ ናምዓንꬆ ዛቤታፔ ኣꬊዲ ጌዴ ካታማ ኬሲዛ ኦጌ ቦላ ዲዛ ቢራታ ፔንጋኮ ጋኪዳ። ፔንጌይካ ባርካ ዶዬቲ
    ዎꬊዴስ። ኢስቲ ኬዚ ቢዳ። ኢስቲ ቄሪ ኦጌ ዲዛሮ ኣꬊዳ ማላ ኪታንቻዚ ኢዛፔ ሻኬቲዴስ።
  por-BLT: Eles passaram pelo primeiro e depois pelo segundo grupo de guardas, até
    chegarem ao portão de ferro que dava para a cidade. O portão se abriu sozinho
    para que eles passassem. Pedro e o anjo saíram e desceram por uma rua, quando,
    de repente, o anjo partiu.
  stp-NT: Guꞌ ji na guꞌ na jaꞌp xi chɨ nɨidhim, maaꞌn kap muiꞌ ba bubua mɨt miꞌ nam
    paiꞌ guguuk gu sandaaruiꞌx nam miꞌ tu nuukaꞌn, gio jaꞌxpɨx gama jaꞌk jup ba bubua
    mɨt nam paiꞌ jaiꞌp guguuk nam puiꞌ miꞌp tu nuukaꞌn. Miꞌ dhɨr nammɨ gama jaꞌk jup
    ba ai mɨt na paiꞌ baiñum bar kiꞌñgob, miꞌ na paiꞌ pu ba tum busaak mu jaꞌp dɨɨrap
    dɨr na daaꞌñxim muiꞌ bar kikcham. Baꞌ nam jax jiim, dɨɨlh pɨx joidham naiꞌ jim
    kupioꞌ gu kiꞌñgob, baꞌ guiꞌ dai na mɨt muiꞌ ba bubua. Baꞌ nammɨ gama jaꞌk paiꞌ
    nam ka jiim na daaꞌñxim mur kikcham, miꞌ jotmodaꞌ cham paiꞌ kam maax gu nobiiꞌñ
    gu Dios, dai dɨɨlh pɨx muiꞌ ba jim gu Peegro.
  mgc-mgc: Zë ï'bë alagannï gboko rïyö 'ba vo kanye, ehe mati ayinnï ha resi 'ba kɔhi
    zi gawo kyedre, ayëhu rë nï na bi dë nï. Zë ï'bënnï yaga, ehe mati ëdï tï'bënnï
    ta da gërï, kandi malayika alaya dë.
  ame-NT: Ahuanenetpaʼ oʼ metenet all cohuen puesheñarr guardia. Ahuerreterr allponpaʼ
    oʼ meterreterr all cohuen poʼpsheñeñ guardia. Allempoñapaʼ oʼ c̈henet allot̃ eʼñe
    c̈haʼnenet allecma chopeñeʼchen acheñeneshaʼ. C̈henet yetarropaʼ ñeñt̃ña yetarrpaʼ
    asret nanac echarr. Oʼ c̈henet eʼñe allpaʼ añña yetarrpaʼ oʼ toraʼnom eʼñe ñot̃a.
    Toraʼnenpaʼ ñetñapaʼ oʼ c̈haʼnenet. C̈henet aʼyot̃paʼ allñapaʼ all chopeʼchnomuet
    eʼñe parro mameʼpaʼ allot̃ñapaʼ oʼ ahuerrña Yompor poʼm̃llañot̃eñer allot̃ñapaʼ
    oʼ ñapt̃amena Pedro.
  mgh-2016: Nkayaavira olhita o upacha ni onayelhi nkayaaphiya nlhako wo umalhihera
    wo iyuuma wo ukelhelha vawani. Nlhako uyo nkawaahulhia nneeneru, ni ayo nkayaakhuma
    vathe. Nkayaarwaa yeetaka mphironi, ni ahiwehereraka nnepa ulhe nkawaahiya Napeturo.
  kvn-NT: Tegin Pedro angelbak chulub-kepe-kwichidgin nas, tegin chulub-pid-kwichidgin
    nasbal. Tegin Pedro wanagak-ezhagad-napi-kwichidzhe nonigu, wanagak a-itoleged
    arkat. Tegin Pedro angelbak mes noszhun. Tegin Pedro angelbak oturdaleged-neg-akar
    nodgu, calle-walgwengin angel Pedro-ebes.
  gvf-gvf: El kwi nu milungwa yal ta pisere ere pire, te el kwi nu milungwa yal ta
    ama si kire ere, ain yobilagi kana giran ere malge ongwa kol u bawa dungure, kana
    giran i, inin yawlungure ere malge pire, pi kombil bawa dungure, angel gin taran
    yalini pisere ere ongwa.
  san-ISO: itthaṁ tau prathamāṁ dvitīyāñca kārāṁ laṅghitvā yēna lauhanirmmitadvārēṇa
    nagaraṁ gamyatē tatsamīpaṁ prāpnutāṁ; tatastasya kavāṭaṁ svayaṁ muktamabhavat
    tatastau tatsthānād bahi rbhūtvā mārgaikasya sīmāṁ yāvad gatau; tatō'kasmāt sa
    dūtaḥ pitaraṁ tyaktavān|
  deu-ELBBK: Als sie aber durch die erste und die zweite Wache gegangen waren, kamen
    sie an das eiserne Tor, das in die Stadt führte, das sich ihnen von selbst auftat;
    und sie traten hinaus und gingen eine Straße entlang, und sogleich schied der
    Engel von ihm.
  mcb-NT: Iroro ikonteiganakera iketyo yavisaiganake soraroegi kamaguigiririra shitakoigacharira,
    impo imaiganakeri naigankitsirira antakona anta, impo ariompa yagavageiganakerori
    pashini sotsimoro ashitantaganirira asuromenta okontetakara avotsiku oatakara
    otimagetira pankotsi. Oga okenake tsikyata ashireanaka. Ikonteiganake iaiganakera
    yagavokiaiganakerora apipokitene impo asatyo ipegaenkatanaa isaankariite Tasorintsi
    iokanairi paniro.
  yle-yle: Mbwa t꞉âât꞉ââ pyu yoo ngmê a kuwo ngópu, myomoni yoo myedê kuwo ngópu,
    nkéli chêêpî keńe u nkîgh꞉ê yi nî knopwo, apê, Keńe lukwe ngê até dê kpêmî? Wod꞉oo
    pwii knopwo, daa ndîî máádi ghi tp꞉oo yi kalê ngópu, wod꞉oo enjel ngê Pita a kuwo
    ngê.
  swh-1850: Walipita kituo cha kwanza cha ulinzi na cha pili, halafu wakafika kwenye
    mlango wa chuma wa kuingilia mjini. Huo mlango ukawafungukia wenyewe, nao wakatoka
    nje. Wakawa wanatembea katika barabara moja na mara yule malaika akamwacha Petro
    peke yake.
  ese-NT: Jamatii Penohua esohuidojojji quishishijji cuayaquijeya ebionei sohuinano
    epi nequi yejje canananaje. Jamatii ojaya Peno, esohuidojojji peaꞌai ba jjima
    poanaje. Mama pishana nequi pea ba canana oꞌoyanaje sohuinano. Yejje canana oꞌoyanaje.
    Ba jjima poanaje Peno, esohuidojojji peaꞌai sohuinanoja. Poquinaje baa cui esecue
    quea quemo huasijje. O poeꞌyajo jamatii jjacaꞌapejoquinaje. Esecue jjani yasijje
    cuayaquiꞌyonaje. Cuama pishana dojo majje esohuidojojjiya Peno jea canaꞌyonaje,
    ejiojjijo.
  jac-NT: Lahwi tuꞌ xin yecꞌ ebnaj bay ay ebnaj babel soldado, yecꞌpaxo ebnaj bay
    ay ebnaj iscꞌab majan soldado, yelilo ebnaj bay ayco huneꞌ pulta naba chꞌen ayco
