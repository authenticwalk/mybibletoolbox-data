verse: ACT.012.010
translations:
  kpx-kpx: Isi avui lohoale tuvalie ata abuiau lavimale kebia evigevei loholu. Lohoale
    keau tota tuvalie ata abuitaeau lavimale kebia evigevei lohoaleau udaha baluga
    abu aulita vale kemo lohoge udaha ke biageu alavoge abu velehovoi heie humahala
    tisege anelu keu uoholinu.
  okv-H: Eto simba ari embo nei serikea pambuto nei serikea pahuo huga bokiri peni
    amo oenga hirikenu arahata pambua. Eto pambuto degi tutumota Anera saivenu
  tbo-tbo: Hi nei po tu galena itete wiluwagana hi weluwileya ma apoma hau mateta
    pawapawasi hi lugeleta. Geka matetana nugonei i gunahoeya po hi nae hau meyagai.
    Ega yaka hi lui po hi tuluwaluwaga po ega daona ma tu winoyanoyana Pita i nehaleya.
  mal-C: അവർ ഒന്നാംകാവൽക്കാരെയും രണ്ടാംകാവൽക്കാരെയും കടന്ന് നഗരത്തിലേക്കു നയിക്കുന്ന
    ഇരുമ്പുവാതിൽക്കലെത്തി. അത് അവർക്കായി തനിയേ തുറന്നു. അവർ അതിലൂടെ പുറത്തുവന്ന് ഒരു
    തെരുവു കടന്നു, ഉടനെ ദൂതൻ അദ്ദേഹത്തെ വിട്ടുപോയി.
  grc-SR: Διελθόντες δὲ πρώτην φυλακὴν καὶ δευτέραν, ἦλθον ἐπὶ τὴν πύλην τὴν σιδηρᾶν,
    τὴν φέρουσαν εἰς τὴν πόλιν, ἥτις αὐτομάτη ἠνοίχθη αὐτοῖς· καὶ ἐξελθόντες προῆλθον
    ῥύμην μίαν, καὶ εὐθέως ἀπέστη ὁ ἄγγελος ἀπ᾽ αὐτοῦ.
  bgc-bgc: फेर वे पैहल्या अर दुसरे पहरे तै लिकड़कै उस लोहे के फाटक पै पोहचे, जो नगर
    की ओड़ सै। वो उनकै खात्तर अपणे-आप्पे खुलग्या, अर वे लिकड़कै एक गळी म्ह गए, अर
    जिब्बे ए सुर्गदूत उसनै छोड़कै चल्या गया।
  khz-khz: Vanagi gitatagona talimara gerugato kapuna ta gelaka-vanagiato, e vega-rualana
    gelaka-vanagiato, geagoto pene ago, auri vanaginai geve kwarato. Vovanuga kamuna
    lakapiatina vanagina. Vovanagi matotauna ira geria evekala-pakato, ne gelaka-piatito.
    Raupara na gevelaka-rigowai aonai, veganamo aneru na Petero eraokwaniato.
  deu-TKW: Sie giengen aber durch den ersten und den zweiten Posten, und kamen zu
    dem eisernen Thore, das in die Stadt führt; dieses öffnete sich ihnen von selbst,
    und sie giengen hinaus und eine Gasse weit vor, und plötzlich verließ ihn der
    Engel.
  zsr-NT: Catiꞌ chguladödëꞌ ga nacuꞌë bönniꞌ ziꞌa len bönniꞌ buróp cöꞌ bönniꞌ naꞌ
    rjaquëꞌ gdil‑l tun chiꞌë, guladxinëꞌ ga zoa le náquini guia nuséyj ga nu ryaz
    lidx guia naꞌ, le rurúj laꞌ nöz qui yödz. Ga nu ryaz naꞌ, racz qui gyalj. Catiꞌ
    gularujëꞌ niꞌ, gulazë́ꞌë ga rdzag yetúr nöz, atiꞌ niꞌ laꞌ buláꞌalentëꞌ Pedro gbaz
    laꞌy naꞌ.
  lin-lin: Balekaki bakengeli ya liboso mpe ya mibale, mpe bakomaki na ekuke ya bibende
    oyo epesaka nzela ya kokota na engumba. Ekuke efungwamaki yango moko liboso na
    bango ; bongo babimaki mpe batambolaki na balabala moko. Mpe mbala moko, anjelu
    atikaki Petelo.
  hns-NT: Oelog pahiela soerdjaatie log lage se paas bhail aur doesara waalan lage
    se bhie. Tab oesab djahal ke loha ke kamaarie lage pahoetjal. Bas kamaarie apane
    se khoel gail. Tab djab bahare aaike oesab koetjh doer tjalal, tab parie alop
    hoi gail.
  noa-E: Mamʉ irua oowai, mag wëtumua amach garcha soldaaun narr aig dichwia, ag atagaa
    narr aigjã dichwi, ya kaaijã eecha öbërimaajem puertdi aar paaukhabaadëjim aajem.
    Mam paaukhabaimaawai mag puertdi sĩi ich khĩrau weeudʉbaadëm ee öbër dichjierram
    aajem. Maimua ãba wëtumua deeum kaaijã neer sim aar paaukhabaimaawai deeu Pedro
    ich appai aadëjim aajem, chi Ẽwandam chog petaawai.
  eng-EMTV: And going though the first and the second guard posts, they came to the
    iron gate which leads into the city, which was opened to them of its own accord;
    and going out, they went forward one street, and immediately the angel withdrew
    from him.
  mib-NT: Te ni yāha ya jiín de uū nuū cándīto soldado. Te ni jinū yā jiín de yéhyɨ́
    cáa nuū quénda de caca de calle, te yéhyɨ́ un ní nune iī‑ni máá. Te ni quenda
    ya jiín de, te ni yāha de ɨɨn calle cuahān de. Yūcuán na te ni cujiyo‑ni ndajéhé
    yā nuū de cuahān yā.
  lif-NT2: हे़क्‍केलॽरिक् खे़ङ्‌हाॽरे़ थिक्‍सिगेःक्‍स्‍मा नु निसिगेःक्‍स्‍मा लाम्
    के़गोःबा थक्‍सुबा ये़प्‍नाःन्‌काःक्‍ते़त्‍छुआङ् ये़क्‌यक्‍को लाःप्‍मा फे़न्‍जेॽ
    लाम्‍धेःप्‍पो के़रे़त्‍छि॥ खे़न् लाम्‍धेःप्‍पिन्‍नाङ् खुन्‍छिॽ लागि आबाङे हन्‍छिङ्,
    हे़क्‍क्‍याङ् ने़प्‍माङ् लाःक्‍कात् लःन्‍दे़त्‍छिरो॥ खे़ङ्‌हाॽ ये़क्‌यक्‍कोबा
    माराम्‍मो लःन्‍दे़त्‍छिआङ्‌लाङ्‌घेःगे़त्‍छिर पत्‍छे़त्‍छिल्‍ले़ए माङ्‌लाइङ्‌बाल्‍ले़
    खिमो पत्रुसे़न् ले़रुध॥
  xnj-xnj: Vapitili msambi wa valonda va kutumbula na kugelekela chingi, ndi vakahika
    pamlyangu wa lyuma wa kuyingila pamuji. Mlyangu wula wadindwiki wene, navene vakahuma
    kuvala. Pavagendayi munjila bahapo mtumu wa kunani kwa Chapanga yula akamleka
    Petili.
  mmx-mmx: Duga vas polo lara loxot avot, mo luvuttadi rutu mu diga lok tatao i. La
    melemu duga volo loxot sepsev agepura. La melemu duga vot to at lumusmaragu mi
    lemparoos sen teren no ga tu raba uto at lemenemen silok. Mo lumusmaragu ga rem
    suang ka parang axa ridu, la duga vas su ukamang. Duga mu asu mo langas ap mo
    lemenemen la soso mun laangelo ga on basinge ne Pita.
  cbr-NT: Sinánbiani cuanquian an bërúancë suntáru ëbianquin an 'urínxun bërúancë
    suntáru aribishi inubiancëbë ca anun ëman cuantinua 'icë manë xëcuë axbi xëóquiacëxa.
    Usai 'icëbë chiquíquiani cuanquin, bai itsi inúishi ca Pedro ëni ángel nëtë́acëxa.
  tee-NT: Pus tatapasalh junta ixtayanalh ju taropajni ju alhistacnin chaich ju alacatam
    junta ixtayanalh ju alhistacnin. Chai tacha'alh laxamalhtich si tsasnat junta
    putaxtucan lacapulach'in. Pu'ancan ju lak'achak'an. Chai ju anu' malhtich va is'akstu
    talhtek'a chai ju yu'unch tataxtulh. Ta'alhtanalh tus tacha'alh junta k'ank'at'iyui
    ti chai ju acsnich ju anquilh lana macaulh ju Pitalu'.
  eng-LSV: and having passed through a first ward, and a second, they came to the
    iron gate that is leading into the city, which opened to them of its own accord,
    and having gone forth, they went on through one street, and immediately the messenger
    departed from him.
  cak-NT: Ri Pedro y ri ángel xek'ax chiquicojol ri na'ey grupo chajinel y chuka'
    riq'uin ri jun chic grupo. Y cuando xe'apon chech ri puerta ri banon che ch'ich',
    ri puerta ri' ruyon xjakataj chiquiwech; y reje' xe'el-e pa bey y xebe. Y cuando
    je-benak chic juba', ri Pedro xutzu' chi ruyon yan chic c'o can, roma ri ángel
    man benak ta chic riq'uin.
  pah-NT: Kiro g̃a kwavi soldados'g̃a pyvõ. Kiro g̃a kwavi jara'g̃a pyvõ no. Igwete
    g̃a vahemi jupihai pe jurukwara pyri. A'ea rupi ko ahe oho cidade pe. Hovapytymbava
    ko ferrova'ea. Kiro g̃a vahemi ipyri. Igwete a'ea nhovapytymba'vogi g̃a pe. Igwete
    g̃a ẽi cadeia hugwi a'ero ogwovo cidade rapea rupi onga pyvõ okwava. Kotihĩ Tupana'gapyrive'ga
    hoi ga hugwi ga reja.
  sja-NT: Mamĩda wãyaajida chi jɨ̃apari naapema, maap'eda araarepema ichiaba. Carcel
    puerta hierrodee ooda badamãi pachedak'ãri calle jãdee uchiadait'ee, ma puerta
    ichi itu ewadachi. Uchiadap'eda, calle jãde wãjida mãik'aapa ma angelpa ituaba
    atabëiji.
  xed-xed: Ka tsughwaɗagaptá həŋ ta taŋtaŋa ghuɓa tsa gwal ta ngha mnduha ya, tsughwaɗapha
    həŋ ta mahisani. Ka lagha həŋ tavata sana watgha haf lu nda kufur ta tva lami
    da huɗa luwa. Ka gunutá tsa watgha ya ka ghəŋani ta wa ira taŋ. Ka sabə həŋ, ka
    ksaftá həŋ ta tvi, gi ka zlanatá duhwala Lazglafta hada.
  mks-NT: Ta xíca na cása̱ha̱n na̱ já na̱ya̱ha na nu̱ ndíta in táhndá soldado. Ta
    a̱nda̱ já na̱ya̱ha na nu̱ ndíta inga táhndá soldado. Ta tá sa̱ na̱xi̱nu̱ co̱o
    na yéhé ca̱a cán já na̱nu̱na̱ mé va já na̱quee na veca̱a cua̱ha̱n na̱. Ta tá sa̱
    na̱xi̱ca chá na̱ cáyé cán já na̱quee táto̱ Ndióxi̱ cán cua̱ha̱n ta já na̱cando̱o
    Pedro cán.
  gfk-S: Dur ga sakit no luaina ma no iruo tuntunur bat ta ira umri, dur gom a hanawat
    ter tano dades na binanus sakit tano matanangas huat nong di la hananasur tana
    utusu tano taman. Ma no binanus ga tamapapos bia mon uta dur ma dur gom hanasur.
    Dur ga mur leh tike ngas ma kaie iat mon no angelo ga hana sukun Pita.
  bmu-bmu: Miri uruŋi mosöta naŋgu mutukŋe galöm memba kinohori, mi etkoŋgita naŋgu
    kunöŋ aŋgota etkoŋgita öne kutuba anda kösö miri sileŋaŋgö ain kiripoŋe aŋgorohot.
    Aŋgorohotka naŋgu köhöikŋi ketaŋi miaŋön mönö nanŋök öne taliga yaigepŋe siti
    köna numbuŋe geyohot. Geba köna namŋi strit kun toroqeba anohotka garatanöŋ wölaŋ
    Pitö mosöta sök alök.
  dgz-dgz: Tonan amase taine nagirewa garawat garawat amone amba uiwa tonan intanigaet
    gware denawa ame watapane pa sewa arige gapan amon. Tonan ame mek ingane watap
    munen, amba mu tauan gwat noke paewa garip tau amone. Mu neginaet vit amuiwanumune
    gapan anea ame boge Pita ae ve oagaen.
  eng-GNV: Nowe when they were past the first and the second watch, they came vnto
    the yron gate, that leadeth vnto the citie, which opened to them by it owne accord,
    and they went out, and passed through one streete, and by and by the Angel departed
    from him.
  zaa-NT: Bettè tè cabi làti tsè'e cą guardia, làniana betè cabi làti tsè'e adí ca
    guardia nna bitsina' cabi ru'a puerta nu de ìyyà, pero ttùbą biyàlia nna beria
    tè cabi. Gutèl·la' cabi néda nu deyyą para le' ciudáad nna gutè diba cabi ttu
    calle nna beníttilo tè ángelia ru'a lo Pedrua.
  eng-WEBSTER: 'When they were past the first and the second ward, they came to the
    iron gate that leadeth to the city; which opened to them of its own accord: and
    they went out, and passed on through one street; and forthwith the angel departed
    from him.'
  guh-guh: Itsiata baitsi jane xenetsiabeje penamataxainae ënëtuatuajëtareca peyabaupaevetecaevajabitsaënëtsi.
    Icatsia xenetabeje pecotocaevi ënëtuatuajëtatsina peyabaupaevetecaevajabitsaënëtsi.
    Bajaraxuacujinae pepitsapaenexabeje callejavabelia, nucojopabeje pepo baupaxanetojavata
    jane baja. Bajarapabaupaxaneto hierrobaupaxaneto. Nexata bajarapabaupaxaneto tonabaupatatsibeje
    pijacuata. Pitsatabaliabeje jane baja callejavabelia. Nexata callejavareca penajetarucaejavatabeje,
    ángel jemata ajibi tsojopae.
  bon-bon: Teepi niinäce sigu awamuta biname bine sisuplenge-mäsi, puma cita ca nuuja
    sigu ne sisuplengemäsi, siige ceräcerägääbu tatyaramtäsi ayana grana gome me cewerage
    abacitame. Pui gaabe te teemämu äpäcutige, siige teepi asatäsi, mete me otni gaabe
    cabu aaclige, piba taatu mename seemo te Peteru ne ebmalige.
  nhw-BL: Huan inijuanti panoque ipan nopa achtihui puerta campa itztoyaj soldados,
    huan teipa panoque nopa ompa puerta campa itztoyaj sequinoc soldados. Huan teipa
    ajsitoj campa nopa hueyi puerta campa quisaj para ajsis ipan altepetl, huan nopa
    tepos puerta tlapojqui iseltzi. Huan inijuanti quisque huan yajque ipan se calle.
    Huan nimantzi itequihua Toteco quicajtejqui.
  mgw-mgw: Baapite kili'ndi'lo sa kumbito na senebi'li', bu'kapo ngabaika paniango
    wa kyu'ma woyingilya pakilambo. Awo niango wayu'wike wene na bembe ngabapita panja.
    Ngabatyanga mundi'la yimo, kwa kiimuimu yu'lu' malaika nganneka Petili kisake.
  swh-ONEN: Wakapita lindo la kwanza na la pili, ndipo wakafika kwenye lango la chuma
    linaloelekea mjini. Lango likawafungukia lenyewe, nao wakapita hapo wakatoka nje.
    Baada ya kutembea umbali wa mtaa mmoja, ghafula yule malaika akamwacha Petro.
  wbi-wbi: Ye akiling'inie ikilolelo ikilongosi ni kyavuvili vakafika palilyingo ilya
    kyuma ilya kwingilila kuluta kulikaja, likadinduka lyene vwimila vwa mwene. Vakahuma
    mulikaja kunji vakika mum'pulo, nakalingi u Nyamola akamuleka.
  bba-bba: Bɑ pirisɔm kɔ̃so ɡbiikobu sɑrɑri kɑ yiruse, mɑ bɑ ɡɑmbo sisuɡiɑ turɑ ye
    yɑ wɑ̃ɑ wuun berɑ ɡiɑ. Yeyɑ yɑ kɛniɑrɑ kɑ tii mɑ bɑ yɑrɑ bɑ swɑɑ doo kɑmɛ, bɑ
    ɡu swĩi. Mɑ ɡɔrɑdo wi, u Piɛɛ deri suɑru sɔɔ.
  eng-KJVCPB: 'When they were past the first and the second ward, they came unto the
    iron gate that leadeth unto the city; which opened to them of his own accord:
    and they went out, and passed on through one street; and forthwith the angel departed
    from him.'
  kgk-NT: Upéi mokõi okẽ-rupi osẽ ha ndohexái íxupe soldado okẽ ra'arõha. Upe rire
    ogwahẽ oho-vy okẽ pahagwe-py, kwarepoti-gwi ojejapo va'ekwe. Upe-py oime tape
    tetã-my oho va'e. Upéa okẽ onhembotypa voi. Ha ogwahẽ ramo ha'e-py ojepe'a rei
    íxupe oho-vy. Upe rire osẽmba oho-vy. Henonde-rupi oho tape-rupi oje'ói-vy. Upe-ma
    ramo pya'e onhemo'ã-ma íxugwi Nhandejáry rembigwái.
  waj-waj: kiaa vida rapira ngiaammuau tauraivaa yaatarada vida nnaagiaivaa yaatarada
    vida tooduu yaagueeqa sipuuvaa hatuaa kiada yoosinnaivaki viraivo vaa ari mmaara
    hatuaa kioo vauduu teeda mmaanai viravai. Ivaitana yoosinna vuutaivaki aataru
    voovai vida yaatara kiada ivaudiri aangeraivo akiairauduu Petoroosaa pikioo vioo
    kieeravai.
  cpy-cpy: Ikanta rawijanakiri apaani aminako-wentziriri, rawijanakiri itsipa. Rareeta-paakawo
    eshirota-tsiri ashitakowontsi, ashitaryaa-shiwaetanaka. Shitowae-yanakini. Ikanta
    ranashitee-yanakani, roo itaponeen-tanaka, ari rookaneeri ronampiri Tajorentsi,
    apaniroeni ranashitanaa.
  mpx-mpx: Tomatahikan enuna hi nopalegel ge tomatahikan enuna al hi nopalegel, yaka
    hi na hi vin nog toto aiyan elana hi ginoliya ge abwe nihi tagil nihi na panuwaa.
    Nog totona i mwapwela, inoke hi notagil ge hi nawanawa kamwasaa, yaka abwe anelose
    Pita i eguluwai.
  wbp-wbp: Ngula-jangkaju, jingijingi yanu-pala jinta-kari-wana-wiyi yurrkunyu-wana
    kujalpa kaninjarni karrija tuwa-pirdi ruumu-pardurla, manu jinta-karirlalku-pala
    jingijingi yanu marramarra manu Piita kujalpa yurrkunyu-yijala jinta-kari karrija,
    ngulangkaju-pala jingijingi yanu. Ngula-jangkaju, jinta-karirlalku-pala kiirtirla
    jingijingi yanu kuja nyanungu-juku lakarn-pardija nyarrpa mayi, ngulaju wiri-jarlu-nyayirni
    yayini kiirtiji. Kuja-pala yarlu-kurra-jarrija manu-pala yaninja-yanu yirdiyirlaju,
    kulkurru-ngurluju, marramarrarluju yarujurlu-juku yampijalku Piitaju.
  luo-luo: Ne gikalo jorit mokwongo, gi mar ariyo mi gichopo e ranga chuma mane iwuokgo
    e od twech kidonjo e dala maduongʼ. Rangano noyawrenigi kende mine gikadho. Kane
    gisewuotho mabor mochwalore gi od twech, to nopo ka malaika oseweye.
  nhe-NT: Huan inijuanti panoque ipan nopa achtohui puerta campa itztoyaj soldados,
    huan teipa panoque nopa ompa puerta campa itztoyaj sequinoc soldados. Huan teipa
    ajsitoj campa nopa hueyi puerta campa quisaj para ajsis ipan altepetl, huan nopa
    tepos puerta tlapojqui iselti. Huan inijuanti quisque huan yajque ipan se calle.
    Huan nimantzi nopa elhuicac ejquetl quicajtejqui.
  aii-aii: ܟܲܕ ܥܒ݂ܝܼܪܗܘܿܢ ܡ̣ܢ ܢܵܛܘܿܪܵܐ ܩܲܕܡܵܝܵܐ ܘܬܪܲܝܵܢܵܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܬܲܪܥܵܐ ܕܦܪܸܙܠܵܐ
    ܕܟܹܐ ܠܲܒܸܠܔ ܠܡܕܝܼܢ݇ܬܵ‌ܐ. ܦܬܝܼܚ ܠܹܗ ܬܲܪܥܵܐ ܡ̣ܢ ܓܵܢܹܗ، ܘܦܠܝܼܛ ܠܗܘܿܢ ܡܸܢܹܗ ܘܐܬܹ‌ܐ
    ܠܗܘܿܢ ܠܚܲܕ ܥܵܠܘܿܠܵܐ. ܗ̇ܝܓܵܗ ܫܒ݂ܝܼܩ ܠܹܗ ܐܸܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܬܵܡܵܐ.
  esk-NT: Apqusaaġutiniġaa sivulliġñi qaunaksrini tugliŋitñi sulipsuuq, aqulliupluguasiiñ
    tikiññiqsuk savigruaġmun paamun anigisipḷutik nunaaqqimun. Taamna paa aŋmalgiññiqsuq
    iŋmigun, iliŋikaasiiñ anipḷutik. Iliŋik qilamiksruqhutik apqutikun, aasiiñ taimmaiñaq
    isaġulgum uniŋñiġaa Peter tamauŋa.
  msb-msb: Pakalampas ninda sa una kag ikaduha na bantay, nakaabot sinda sa bakal
    na pwertahan pakadto sa syudad. Nag-abri mismo ini kag nakaluwas sinda, tapos,
    nakaagi sa kalye. Didi ginbayaan dayon siya san anghel.
