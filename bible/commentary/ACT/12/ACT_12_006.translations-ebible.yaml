  ory-ory: ପରେ ହେରୋଦ ଯେଉଁ ଦିନ ପିତରଙ୍କୁ ବାହାର କରି ଆଣିବା ପାଇଁ ଯାଉଥିଲେ, ସେହି ରାତିରେ ସେ
