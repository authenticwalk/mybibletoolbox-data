  san-BEN: অনন্তরং হেরোদি তং বহিরানাযিতুং উদ্যতে সতি তস্যাং রাত্রৌ পিতরো রক্ষকদ্ৱযমধ্যস্থানে
    শৃঙ্খলদ্ৱযেন বদ্ধ্ৱঃ সন্ নিদ্রিত আসীৎ, দৌৱারিকাশ্চ কারাযাঃ সম্মুখে তিষ্ঠনতো দ্ৱারম্
    অরক্ষিষুঃ|
  tdx-tdx: Ie amy aniankale’ ty hanesea’ i Heroda, le nirotse añivo’ ty lahin-defoñe
