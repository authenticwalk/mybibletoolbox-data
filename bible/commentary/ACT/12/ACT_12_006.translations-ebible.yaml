    namun onará dafíkaren mino.
  rkb-NT: Mynakoksohoze Erodes Peduru myzioktyhyryk bijoikpe iknykta unata eze ibo
    izumu. Peduru zurubaka. Sodadutsa tazaha eze zurubaka. Karikutsitsitsa ty ipawaraharẽta
    sodadutsa nataba nataba ziperykynaha. Ustsa sodadutsa hokbowy baze ziperykynaha.
  san-THA: 'อนนฺตรํ เหโรทิ ตํ พหิรานายิตุํ อุทฺยเต สติ ตสฺยำ ราเตฺรา ปิตโร รกฺษกทฺวยมธฺยสฺถาเน
