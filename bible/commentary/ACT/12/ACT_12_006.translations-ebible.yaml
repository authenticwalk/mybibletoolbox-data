    numuy. Pues e Pedro ya chꞌar tama e cárcel y war awayan tuyuxin chateꞌ soldadobꞌ
    xeꞌ war ucojcobꞌ, y jaxir cachar taca chateꞌ taqꞌuin. Y ayan chateꞌ soldadobꞌ
    ubꞌan xeꞌ warobꞌ tut e puerta xeꞌ war ucojcobꞌ e cárcel tuaꞌ machi alocꞌoy aꞌjni
    e Pedro.
  pls-NT: Ttie mé co ndoexin Herodes rrogantsjexin Pedro de ngain cárcel para rrojinchejuzguehe,
    co ttie mé Pedro tajijoa ngagué yó xisoldado co tajic̈hiaxin yó cadena co icanxin
