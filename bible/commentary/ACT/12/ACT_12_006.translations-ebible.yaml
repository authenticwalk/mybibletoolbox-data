  agm-agm: Erotɨho Pitaahoai bousonɨhɨ pɨwɨha pɨwaatɨtaatɨwɨhapɨhapɨ numwaasi nutotatɨ
    gwɨnyaatɨ bindataise. Aihɨ Pitaahoai senɨhandɨ watɨpɨhanda komɨ ikwɨhatɨmuretɨ
    wɨrapesi tingaatɨhaisahuramɨ ikwɨretɨ wɨrawaayopo. Saiwɨ kiyauhɨ tingaatɨhaisahuramɨ
    otɨhapɨhɨ nanotɨ bimainjahore. Aihɨ amɨ tunnɨwɨ yahwɨnohiyɨhiya usa napwɨtotɨhandamɨ
    maasomwaaŋɨ jaawɨ bitotawaayopo.
  ubr-ubr: On fom kaitamom wat ato Herod on Peter itboai itgat sabu auris, ato Peter
    on sabu kaifarotis ruam on sanasi iyenbubur. On fatum engon ruam nanaba on nan
    siyous tatan, ato sabu kaifarotis on nan fafatum goa an metewan awan on sikakaifarai.
  tsw-NT: A̱tsuma̱ a ayin o ndolo ana Hiridu yuwain majiyan ma na woo uta̱a̱ na̱ Bituru
    nu usana u tawa, Bituru da̱na̱ ta̱ wunlu a nlavu na akani e re a̱tsuma̱ a̱ a̱soja
    e re. A̱soja e re o ro waru lo mishin a̱ pirishi una̱ntsu.
  cax-NT: Numo tübupasao manio naneneca nesa pierrta, arrti Herodes rranrrtipü acurrtati
    au manu quiatarrü nanenese. Au manu tobirri, antes que anene, arrti Pedro anancati
    manumuti cümuinta torrü masortaboca, bien tomoenoti oboi torrü cadenaca apü manuma
    masortaboca. Arrübama maquiataca masortaboca aboma abeu tururrü, bien bacuirarama.
  aia-aia: '''E ta''i dangi moe''a namau mia Pita ''ai siri''a na''i hihiiri. Na''i
    rodo ''a mauru mana rua hehei''oi raru ''omesuria, raru ''ado bobo ''inia. Raru
    ''ado arihau nararu tosi''i suri''i rimadaru''i ma rarugu tosi''i beia Pita. Ma
    tara''i hehei''oi ro''u rau ''omesuriai maraaruma anai rumaniho''o.'
  srp-1865: A kad šæaše Irod da ga izvede, onu noæ spavaše Petar meðu dvojicom vojnika,
    okovan u dvoje verige, a stražari pred vratima èuvahu tamnicu.
  agt-agt: A sangaw ta hiklam ta kaatubangan na pangpohet da mina te Pedru a masidug
    hapa sekakawad, ammi nekering na duwa kiden suddalu, a duwa para na suddalu ya
    magtaron ta irwangan na agbaludanen.
  lug-lug: Ekiro ekyo, ng’enkeera Kerode ategese okuwaayo Peetero, Peetero yali yeebase
    wakati w’abaserikale babiri, ng’asibiddwa n’enjegere bbiri, nga ne ku mulyango
    gw’ekkomera kuliko abakuumi.
  yby-yby: Sa-iyoko, Helotimamo Pitada maya Juda wewenasida dadeu molatibo onawa maya
    alili okaiyoko, aya lubuka maya Pitada ade malokaya seni nalaloti maya jikiki
    liki wiki nala maloka maya imi we makomidana ade maloka maya je, ito ade maloka
    maya nala jikiki udiminayoko, ujapa we maloka maya ateto ujapa i-minae.
  heb-heb: ויהי בלילה ההוא אשר אמר הורדוס להביאו מחר לדין ויישן פטרוס בין שני אנשי
    צבא והוא אסור בשנים זקים ושמרי הפתח שמרים את המשמר׃
  mpp-mpp: Aime Herode ye mac saeme Pita yowawa lonogale miwec, dameng yogo bangkaleme
    deboc iwahac hudu-baba ngic yaeckang yeke Pita nga yekilec momochac sen yaeckangti
    witicnagulu loboc hewacnginac fawec. Faebongka hudu-baba ngic gocne yenge nu lobina
    damong domaibong.
  apb-apb: I upui rodo aana hai rodo i na'ona hai dinge a Herod e lo'onga'inie hunie
    kei leie a Pita, a Pita ko ma'ahu i matolana e ro ramo. Kire ho'osie aana e ro
    iieli heu, na ngaeta mo kakalihe kire uure no'one i aena maa aana nume ni ho'o.
  san-TEL: అనన్తరం హేరోది తం బహిరానాయితుం ఉద్యతే సతి తస్యాం రాత్రౌ పితరో రక్షకద్వయమధ్యస్థానే
    శృఙ్ఖలద్వయేన బద్ధ్వః సన్ నిద్రిత ఆసీత్, దౌవారికాశ్చ కారాయాః సమ్ముఖే తిష్ఠనతో ద్వారమ్
    అరక్షిషుః|
  ben-IRV: পরে হেরোদ যেদিন তাঁকে বাইরে আনবেন, তার আগের রাতে পিতর দুই জন সেনার মধ্যে
    দুটি শেকলের দ্বারা বাঁধা অবস্থায় ঘুমিয়ে ছিলেন এবং দরজার সামনে রক্ষীরা জেলখানাটি
    পাহারা দিচ্ছিল।
  ntu-ntu: Mz nrlckxbq ngr zbq kc kai, x nrlc kxngrlxobz Herot na-aveatr-atele Pita,
    Pita sc tqmnc mz presin, tqmwi mz mzlir ncblo ngr vea nzling. Nzatolvatr-ngrbz
    mqdeng mz mq ncblo ngr vea kcng nzling mz sen li. X kzdung kz ncblo ngr vea, sc
    tzaukzng mz naonrx ngr presin kc.
  pan-pan: ਜਦੋਂ ਹੇਰੋਦੇਸ ਉਹ ਨੂੰ ਬਾਹਰ ਲਿਆਉਣ ਨੂੰ ਤਿਆਰ ਸੀ, ਉਸ ਰਾਤ ਪਤਰਸ ਦੋ ਸੰਗਲਾਂ ਨਾਲ ਜਕੜਿਆ
    ਹੋਇਆ ਦੋ ਸਿਪਾਹੀਆਂ ਦੇ ਵਿੱਚਕਾਰ ਸੁੱਤਾ ਪਿਆ ਸੀ, ਅਤੇ ਪਹਿਰੇ ਵਾਲੇ ਕੈਦਖ਼ਾਨੇ ਦੇ ਫਾਟਕ ਤੇ ਪਹਿਰਾ
    ਦੇ ਰਹੇ ਸਨ।
  gvc-gvc: Ã yoa ñamine Pedro pʉaro surara mehne comaa dari mehne ti dʉhteriro jiha.
    Ã ti dʉhteriro jiro, ti watoi carĩno niha. Ã yoa paina surara sopacai cohtarucua
    niha tirore. Tí ñami bohrearo Herode Pedrore judio masa panoi duhu dapo duamaha
    tirore wajã dutiro taro.
  ksj-ksj: Irarine, Herodaꞌa Petero kotaniꞌuma reiroteꞌe oheꞌano, Peteroꞌe auri adiriḡa
    aheu hina batunadu uti azaḡa aheu boꞌaḡano baze radiunu, ebu uti azaḡa aheu ꞌahogaꞌe
    ḡuꞌa neḡa ibihetaḡano edau radiro.
  sbk-sbk: Isiku sasile uHerode humeje uPetro mwijela nu siku ahenzele umalaika humwefwe
    u Petro mwijela, alinzi bhazyungulile uPetro na mundyango bhaali abhasikali.
  mya-JVB: ပေတရု သည် ဟေရုဒ် မင်းထုတ် ခါနီး ၊ ညဉ့်အချိန် တွင် သံကြိုး နှစ် စင်းနှင့်
    ချည်နှောင် ခြင်းကိုခံရလျက်၊ စစ်သူရဲ နှစ် ယောက်တို့အလယ် ၌ အိပ်ပျော် ၍၊ အစောင့်
    များ တို့သည် ထောင် တံခါး ရှေ့ မှာ စောင့် နေကြ၏။
  kgf-kgf: Herodenéŋ i wagicma hamuac niŋec imuac naléya imi ama giaŋiyu ducŋimac.
    Waŋu ménda giaŋiyunec siŋi imuaru Petero seŋ hésa éréhécnéŋ ɋatégic téŋgiŋ ic
    éréhéc iorac sucgiraiguc gauya hekerec. Keru galeŋ meme ic tosara nagu séŋgaŋgeŋiguc
    galeŋ mema naŋgic.
  awb-awb: Érótiga Píta Asiu kebá móatanaútaq Pítaga inokáhpeq karábúsiipéq sugowe.
    Píta taqnobagineho éra téhtaré séníráté táhrarera sóntía anítárégá ébeq ayéhráq
    ébeq ayéhrárue wahnahnuyara mó sontíá ánítárégá méhpehtapéq wahnahnatíóyana sugowe.
  gdn-gdn: Marawani didiburu mena ka kaiwawo Erodi nuwaiya ka apunu Pita Diyu ragidai
    mu yabaramugu tarana e idai gurai e naureya ugwadana ragiragi ki nana wainapupu.
    Ko kemora ki rabineya ka piyara ragidai apeya Pita paupunamupu mete ukwapamawa.
    E idai ka mu taburuba apeya ragiragi kawaya pokaiya umamupu dokodoko ade dibura
    katamuruiya ka piyara ragidai dai mete dagura ubumawa.
  nko-NT: Onyé asa ɔyɩ́ ɔbɛ́kɛ Owíe Herode ɔbɛ́lɛ Petro ba dɩnsʋ begyi mʋ asʋ́n
    á, bɔwa Petro ɩkan anyɔ kɛ́kɛ́, ɔda ɔdɛdɩdɩ ɩsá akɔpʋ́ abanyɔ́ nsɩnɛ́. Ɩsá
    akɔpʋ́ akʋ ɛ́ bʋlɩɩ́ bʋdɛ obu ámʋ ɔnɔ́ gyo.
  bsn-NT: Gajerʉ̃mʉ busurijʉne ñaboayuju, Herodes Pedrore ĩ sĩarotirʉ̃mʉ. Jʉarã surara
    coderimasa vatoajʉre cãnicũñañuju Pedro. Jʉaãmojʉne cõmemari rãca siaecocõañuju.
    Gãjerã surara soje tʉne coderʉ̃gõñujarã ĩna.
  pib-NT: Wa Girore galuka koshpakletinitkalu, walyechno Petro gimkanata gepi solalone
    ganikajite. Gostutkaluru gepi yowumatsaya. Wa girukowatachine gipgyapto ginapleya
    girukotluna yoshmakikowaka.
  wiv-wiv: Na marigo muga na dama kua a Herot e makia kete hulehulenia a Pita, a Pita
    ia e ngongoro na pidaka soldia rua, e rotua na sen rua, na gat kamahi dia ka mamadi
    na hatamara haus karabus.
  reg-reg: Luchali kukinga olusiku lwa Herode okuja okumusoshamo, mugeta eyo Petro
    aliga amamile agati-gati ya bhasilikale bhabhili kenu abhoyelwe na mabhoyelo na
    bhalindi imbhele yo mulyango gwa libhoyelo.
  mlh-mlh: Oŋga wosiru gobi ŋonemaiŋ (Passover) kombaŋ tariko ubu oo mamari ŋi yoyokaji
    Pita gbedi (nigiŋ) yoyoka sanaŋine kipebire botuyakuŋgo kubaŋ peko eru ŋi joruyaŋuŋke
    goineji mendi ŋadiineo dimaku witi pi siŋaŋ babuŋ. Kiŋ Herodji kae fureme Pita
    ogagaru buŋo koroineo ruaiŋ ore manesuku buru ruame kubaŋ pebuŋ.
  gof-ENT: ሄሮዲሲ ጴፂሮሳ ኣሳ ሲን ሺሻናፔ ካሴ ቃማ ጴፂሮሲ ናምዑ ባጋራ ናምዑ ዎታዳሬታራ ሳንላታን ቃሼቲዲ ኤንታ ጊዶን
    ስኪስ። ናጌይሳቲ ቃሾ ኬ ፔንጌታን ኤቂዲ ናጎሶና።
  aau-aau: Wo, Herot so enekwei Pita se hyo inour mon hiy-ey ey hokwe, peyr lousne
    pa, sa leikmon sok lousne ey. Sawk sohiy so arawh enekwei hokwe Pita hiykwe aw-uwr
    prueysyar so ompok mon liawon nayr. Pita se kokwe sen hokwe kreys non nak-piynay
    sakawk iawon. Aw-uwr har homkwe seyr kalabus-a sohiy so yerki-wouk mon lorok ira
    kraiay popriy nayr.
  tvk-tvk: E vongien xati xa diamu ni melele xa Herod bit ilepis rin na Pita e kot
    nan, neta tei testal. Pita di pat e nim te xeih e latevar xat hen xalu ni sen
    e tete hilaep te moletin te vaeen lu xa di luketeh xole. E, e hale mun te puiteh,
    moletin te vaeen sav lu mun lutesoh e di luteketeh xol nim te xeih ak.
  prf-NT: Nadid, ten gibi ay tidug ti Pedro ten sállat nen duwwa a sundalu. Pinungu
    di siya ti duwwa a kadena sakay tehud a guwardiya ten pintuwan nen págpiresuwan.
    Nakatakda siya a iyatubeng ni Herodes ten Judio hidi ten ruway a aldew.
  auy-auy: Inaí sésa Pítaantafesa ísámai áísai uwaná aafáyáaraamba Éroti Yúndaa-waasi
    túrankaꞌa Pítaamba aaifimbá maiyankánaumne súwana káféꞌ-noꞌwaankaamba Pítaamba
    aíyayaankaꞌa káráꞌumakesa kaeꞌ-í-wáásí séfasefaꞌa méroyana Pítaa aún-kwaigúwasarai
    kaeꞌ-í-wáásí ontaráꞌá káráwiyoyana
  tbg-tbg: Pitaava karapuhiqi variqiro vuvaro Herotiva tiharo, Hura te vira ko tirerave,
    tuvaro Pitaava entaqi vaite vaumanta iqoka vaiinti taaraqanta vira hini hini vauvaro
    Pitaara seniqohairo vitanta kauqu hampata rumpa tovaro vaumanta iqoka vaiinti
