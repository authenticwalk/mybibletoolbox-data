  kan-2017: ಹೆರೋದನು ಅವನನ್ನು ಜನರ ಮುಂದೆ ತರಿಸಬೇಕೆಂದಿದ್ದ ದಿನದ ಹಿಂದಿನ ರಾತ್ರಿಯಲ್ಲಿ, ಪೇತ್ರನು
