    mbuŋa lapoca ruŋrena ramootniŋna parniŋmo lamndea leaca maica, mamo aŋgɨra lapoca
    ruŋrena ramootniŋna kɨdrɨkca meraca ma maŋgori. Na maniŋa mana ŋginaŋa moa maeacri.
    Na an kac ŋgoreacna tɨŋa, lapoca ruŋrena ramoot mbuniŋ toco, anna ŋginaŋa moa
    wɨtɨkca maeacri.
  qvm-NT: Wara tuta juzgananpag captinmi carcilcho Pedro ishcan maquinpita cadënawan
