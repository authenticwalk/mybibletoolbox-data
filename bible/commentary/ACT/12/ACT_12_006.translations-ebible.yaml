  ptp-ptp: Mêd Helot xo nêbê tɨtige Pita ob la le vô he Yuda manôn, om bucên ge Pita
    yêp vac xumac kalabuhu dɨ sen yuu ku i xôn dɨ i yêp vac xêhɨpu yuu mahɨgun, dɨ
    xêhɨpu ya le bin vuayen.
  nak-nak: E Herod veia mai galigeli eia ge lube taro e Pita loilo te la luma la kilisi,
    veia eia ge magiri te la vigagiala, eala moli te la logo e angelo goilo te la
    luma la kilisi, e Pita oio mavuta kabili te la baale soldia ilua. Egite kisi la
    limala me la vahala la sen ilua, ogala te la matale, egite soldia tai isahari
    lou oio magirigiri, egite pahutu roboroboa la luma la kilisi ele.
  lbb-lbb: Ana morom lanigo ona pukakiar ning e Herot ir ben pas e Pita sur a warkurai,
