  zar-NT: Cateʼ siʼ idxín dza yuʼu ládxëʼë Herodes ubéajëʼ Pedro lidxi guíë naʼ, laʼ
    dzöʼ níʼisö dëʼ rásiëʼ Pedro, ateʼ nacuʼë chopëʼ bönniʼ röjáquiëʼ gudil-la cuita
