  nbq-nbq: At Herodes en hutun owak diluguluk at Peterus o hup mbusi heda vaga inggis
    venak-venak mago nogo yugu hegek, it ap enayegen werek menda eneyave mberen venak-venak
    inigik, it nin sup mbanggut vaga aruwam werekma,
  tgo-tgo: Vama gheneraeŋge i ghena kaero Herod i vaŋguraŋgiya na i vanivaŋa gharɨgharɨ
    e maranji Pita va i ghena ragagaithɨ theghewo e ghanjilughawoghawo, na ghasenɨko
    mbothimbothiye tembe thɨ ŋgarɨva ragagaithɨko e nɨmanɨmanji e sen yaŋgaiwo, na
    ragagaithɨ vavana thɨ njimbukikiya ghamba ruko.
  yap-yap: Re neap’ i n’en ni bay ngam’on ko chirofen ni be finey Herod ni nge fek
    Peter i yib nga p’eowchen e girdi’, ma aram e bay Peter nike mol u thilin l’agruw
    i girdi’en e matnag; ni l’agruw e chen ni ka nin’ ngak, ma bay e matnag ni yad
    be matnagiy e garog ko kalbus.
  mop-NT: Pues te'i. Ti'i a ac'ü' ti samalac u quimsabül u men aj Herodese, tan u
    wüyül aj Pedrojo. C'üxa'an etel cadena tu yaam ca' tuul a soldado a que'en tu
    tzeele. Yanoo' a soldado chi' cuarto. Tanoo' u cününtic a presojo.
  tet-tet: Baa awan, loron diꞌak siku tiꞌan, Herodes atu nakotu Petrus lian iha ema
    lear oin. Kalan nia moos, sia kesi Petrus nodi besi talik matan rua iha bui laran.
    Hotu, sia naruka Petrus toba iha sondadu naꞌin rua klaran. Sondadu seluk sia daka
    odamatan.
  hlt-MCSB: Tedae anih te Herod taengah thak ham cai. Amah khoyin a pha vaengah, Peter
    te thirhui panit neh a pin tih rhalkap rhoi laklo ah ip. Aka tawtkung rhoek long
    khaw thongim te thohka hmaiah a tawt uh.
  xtd-NT: Ɨɨn nga xakuaa kɨndiꞌu‑s, te kɨu kuu uu kadandaa Herodes kuechi‑s n‑kuu.
    Xakuaa ijan kidi‑s meꞌñu uu soldado, te xndijun ndetnaꞌa‑s xiꞌin‑s cadena. Xyuku
    ka dava soldado yekaa xa xndee‑s vekaa.
  mdy-ETH: ሄሮዲሴ ዴሮ ቤርቶ ጴፂሮሴ ሺኢሻኒ ማሌ ዋንቴሎ ጴፂሮሴ ላምዖ ካኒ ቢራታና ቱኡቲ ላምዖ ካፓ ዓሲኮ ባኣካ ላሂ ዓኣኔ፤
    ዓቴ ሜሌ ካፓዞንሢ ቱኡዞ ማኣሮኮ ካሮ ካፓኔ።
  spl-spl: Otmu emet haŋ sâmu yanâmâ Herotŋe Petoro mem den âiân katmu kinbuap. Yâhâ
    omoŋe yan Petoro tembe lâu yâhâp hohetyetŋan tatmu ip kârikŋaŋe mem bâtyeŋe menduhum
    sâhâm iwi. Otmu tembe lâu nombotŋe âlâŋeâmâ pâi emetŋe yakât gahatŋan galemgum
    kinbi.
  usp-NT: La' man ak'ab' li ri chomorsal jwi'l Herodes Nab'e Agripa chi xike tisakarsanc,
    tresaj Pedro li cars pire tijwab'a' chiwchak cristian y pire tijb'ij rechak nen
    jmac. Pedro tijin chi waraj chijxo'lak quib' soldad li cars y ximil la' quib'
    caden y nic'j soldad chic wi'tak chi' cars chi chajinc.
  zav-NT: Na' to že' ca gwx̱ezə ngüia Erodən' cueɉe' Bedən' ližyan' par so'ote'ene',
    Bedən' de' chtase' ladɉo c̱hopə soḻdad na' ncheɉe' c̱hopə gden, na' ḻeczə nitə'əte
    soḻdad beṉə' chsa'ape' cho'a puert c̱he ližyan'.
  sgz-sgz: Má i libung erei on arasa ur latiu ái Erodes na aso pala Petero má nák
    sámtur i nagogon, ái Petero a boptin i arliwán aru tám arup. Dikte kápti aru limán
    mai sen uri limán aru tám arup, kes tili káisán má kes tili mingin. Má aru tám
    arup mul diar sámtur kári mátán sál i rumán batbat kalar.
  kek-NT: Ac cuulac re xk'ehil nak ta̱c'amek' laj Pedro xban laj Herodes chiruheb
    li tenamit. Sa' li k'ojyi̱n a'an laj Pedro yo̱ chi cua̱rc sa' xyiheb li cuib chi
    soldado bac'bo riq'uin cadena. Ut cuanqueb ajcui' laj c'ac'alenel chire li oqueba̱l
    re li tz'alam.
  blz-NT: Malom koi liilana i Herodes mungukumi i Petrus na aropna mian biai', tempo
    iya'a i Petrus toko-tokol royot nipungu tia rua' rante ka' ia pootatanga'ikon
    rua' surudadu pangawal. Na soopanna tarungkuan iya'a, pangawal sambana uga' moraando'o
    mandagai tarungkuan iya'a.
  poe-NT: Tí tie a mé kjuenka̱yáxin chꞌín Herodes kíxin tso̱ya̱on ntá tsakitsje chꞌán
