    ndiangu bhakajha bhilenda gereza.
  tzo-TZE: Li Erodese la snop ti ta yoc'omal ta sloq'ues ta chuquel li Pedroe. Ta
    ac'ubaltic tey vayem ta chuquinab li Pedroe chucbil ta cha'lic cadena. Oy jujun
