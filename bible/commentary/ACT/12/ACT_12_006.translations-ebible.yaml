    ngururrpa. Tjiinya kutjarralurtu-pulanku Piitaku yamirringka rankapu karrpirnu
    ngarrirranytja. Nyangka puru warrmarla kutjarralu-pula kayirrnguru miranykanyiranytja.
  sxb-NT: Owuire owua ekiina ekia Petro kiawanga ni kigoneere mbwe enkio kirikengwa,
    Petro yawanga na agona agati ya awarinzi wawiri na asiwirwe amakono ne eminyororo
    iwiri kandi awarinzi wandi ni waemereere mu ekiriango.
  nhu-NT: Ɛ ɛ̀ ke dioo nu ɛntaŋ wvù ɛkfuŋ nu ebuy eyuu ɛ́ 'Ɛlod ebvuse Bita ɛ́ bó
