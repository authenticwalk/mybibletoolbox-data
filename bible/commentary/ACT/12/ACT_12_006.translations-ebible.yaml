  hin-CV: उन पर मुकद्दमा चलाए जाने से एक रात पहले पेतरॉस दो सैनिकों के मध्य बेड़ियों
    से बंधे सोए हुए थे. और द्वार के सामने भी चौकीदार पहरा दे रहे थे.
  spa-BES: Y cuando Herodes estaba a punto de sacarlo, esa misma noche Pedro estaba
    durmiendo encadenado entre dos hombres armados, y los atalayas vigilaban la puerta
