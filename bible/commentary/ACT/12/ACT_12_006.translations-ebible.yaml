    jo do zanjīroṅ se us ke sāth bandhe hue the. Dīgar faujī darwāze ke sāmne pahrā
    de rahe the.
  far-far: Ma ana fa rodo 'i naona ne sa Herod ka ketoa sa Pita, sa Pita nia maleu
