    kǝkol hǝn nabopita hǝn naim bǝbaŋis.
  bco-bco: Bidayo꞉ mo꞉walilima꞉no꞉ ho꞉leno꞉ o꞉fa꞉la꞉doma꞉nigabikiyo꞉, nulu a꞉namio꞉
    e dibolo aya ali. E sa꞉ni a꞉la꞉ya꞉ galolo꞉ ko꞉lo꞉ da꞉la꞉di kalu a꞉la꞉ma꞉ alaba
    delen a꞉la꞉ta꞉ga꞉ nolo꞉ toga yasisen.
  kdl-NT: N kayin ka Hiridu wa yawunsa kain ka wansa baci u wutukpa̱ yi tsa̱ra̱ u
