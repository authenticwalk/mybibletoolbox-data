verse: ACT.012.006
translations:
  kpx-kpx: Bitau dibulae uniale vavita Elodiu isiviale melamei loholive atae vudimo
    kotai. Isito vavi kemo vaveve nimoleteu Bitaemo velemanu. Tuvalie ata abuiau seimi
    abuitala adave umuvai mai abu vigomo mavoge au vigoeabemo lahasege tuvalie ata
    abuiau udahamo lavilu.
  okv-H: Eto Peter iho vujau court asuja amita mume amina tipura simba ari embo heriso
    amiga arumbeto ingeni nei amo embo amita ingeni ta punduna eto ingeni nei amo
    embo nei ta ingeni ta punduna aingeto Peter orohuta evinu eto simba ari embo nei
    heriso amo pe araha ta heteto mihio
  tbo-tbo: Apo malinatom po upomna Heloda Pita ina uni ma amalai upoma tu galena itete
    luwaga mateta naka, gulawa pawapawasigei Pita hi numa panipani wiwileya po hi
    womomota luwagehi ma hi eneno ma gasi tu galena itete luwaga hi gagalena iteteya.
  mal-C: ഹെരോദാരാജാവ് പത്രോസിനെ വിസ്താരത്തിനായി കൊണ്ടുവരാനിരുന്നതിന്റെ തലേരാത്രിയിൽ
    രണ്ട് പടയാളികളുടെ നടുവിൽ, രണ്ട് ചങ്ങലകളാൽ ബന്ധിതനായി പത്രോസ് കിടന്നുറങ്ങുകയും
    പടയാളികൾ കാരാഗൃഹത്തിന്റെ വാതിൽക്കൽ കാവൽനിൽക്കുകയും ചെയ്തുകൊണ്ടിരുന്നപ്പോൾ,
  grc-SR: Ὅτε δὲ ἔμελλεν ⸂αὐτὸν προάγειν⸃ ὁ Ἡρῴδης, τῇ νυκτὶ ἐκείνῃ ἦν ὁ Πέτρος κοιμώμενος
    μεταξὺ δύο στρατιωτῶν, δεδεμένος ἁλύσεσιν δυσίν· φύλακές τε πρὸ τῆς θύρας ἐτήρουν
    τὴν φυλακήν.
  bgc-bgc: जिब हेरोदेस राजा उसनै आदमियाँ कै स्याम्ही ल्याण आळा था, उस्से रात पतरस
    दो जंजीरां तै बंध्या होड़ दो सिपाहियाँ कै बिचाळै सोण लागरया था, अर पहरेदार दरबाजे
    पै जेळ की रुखाळी कररे थे।
  khz-khz: Pogi, pene lagania Heroda na taunilimalima wailarai Petero pene vaiatia,
    Petero teini na geligoligoato, ne vetali talimara ruala nuganugarai emaituto,
    e vetali talimara na maki vanagi gegita-tagoawai.
  deu-TKW: Als aber Herodes im Begriffe war, ihn vorführen zu lassen, da schlief Petrus
    in der Nacht vorher zwischen zwei Soldaten, mit zwei Ketten gefesselt, und vor
    der Thüre bewachten Posten das Gefängnis.
  zsr-NT: Catiꞌ ziꞌa gdxin dza yuꞌu ladxëꞌë Herodes ubijëꞌ Pedro lidx guia naꞌ, laꞌ
    dzöꞌ niꞌz dëꞌ rasiëꞌ Pedro, len nacuꞌë chopëꞌ bönniꞌ rjaquëꞌ gdil‑l cuit lëꞌë
    Pedro naꞌ, núgaꞌquëꞌ lëꞌ chop du guia. Gulacuꞌë ga nu ryaz lidx guia naꞌ yelaꞌquëꞌ
    bönniꞌ rjaquëꞌ gdil‑l tun chiꞌë.
  lin-lin: Na butu ya mokolo oyo Erode alingaki kosambisa ye, Petelo alalaki pongi
    na kati-kati ya basoda mibale, akangama na minyololo mibale, mpe bakengeli bazalaki
    kobatela ekuke ya boloko.
  hns-NT: Tab djaun rodj Petras raadja ke aage laawal djaat, okar ek raat pahiele
    oe doei soerdjaatie ke bietj me soetal raha. Oe ketie se oe doeno ke sanghe baanhal
    raha, aur dwaarie par bhie soerdjaatie rakhwaala karat raha.
  noa-E: Maimua chadcha mag phiesta dichwia, nanumjö Erodeeu amag Pedro jẽu deeju
    anʉm ee, ĩsimjö, khëubaadeewai soldaaun numiim khʉʉnau amachpierr Pedro jua gaai
    cadenau jʉ̈khanaa, amach jua gaaijã jʉ̈khanaa, amach jãrr wai khãiphöbaadëjim
    aajem. Maagwai tagam khʉʉnau puertdi aig thʉa nʉisijim aajem.
  eng-EMTV: But when Herod was about to bring him forth, on that night Peter was sleeping,
    between two soldiers, having been bound with two chains; and guards before the
    door were keeping the prison.
  mib-NT: Te jéni ni Herodes jeē na cúndijin ɨnga quɨvɨ̄ te quenehen de Pedro vecāa,
    te stéén de nuū ñáyuu un núú. Te núhní Pedro jiín úū cadena, cátú de quíxí de
    mēhñu úū soldado jecuáā ún, te suni cáhīin ga soldado cándīto yéhyɨ́ vécāa ún.
  lif-NT2: हे़क्‍क्‍याङ् हे़रोद हाङ्‌ङिल्‍ले़ मनाहाॽरे़ खुनिॽ तगि पत्रुसे़न् ताःप्‍मानुःल्‍ले़
    तगिस्‍मा से़न्‍दिक्‍को ने़त्‍छि थक्‍सुबाहाॽरे़ खुन्‍छिॽ लुम्‍मो ने़त्‍छि फे़न्‍जेॽ
    हुक्‍पाःङ्‌गिल्‍ले़ इमे़घेःक्‍खुआङ् खे़न् इप्‍से़आङ् ने़स्‍से़रो॥ हे़क्‍क्‍याङ्
    पुङ्‌लाहिम्‍मोबा लाम्‍मोआङ् थक्‍सुबाहाॽ लाम्‍गोइ मे़ये़बे़रो॥
  xnj-xnj: Kilu kwakona ligono Helodi lealindila kumuhumisa Petili pavandu, Petili
    agonili pagati ya manjolinjoli vavili. Kuni akungiwi minyololo yivili, na valonda
    vavi mlyangu wa kujela mukulindila.
  mmx-mmx: At laxanimin avot ap mo laaleng kusu ne Erodes na lok li ne Pita at lavapaase
    ro melamgo at limixin, Pita ga unga xantubu at luradi rutu mu. Ni goxo epovo na
    sixiro mila diga xoxo i mi luvaroos sen, la luvuttadi rutu mu mo digak lok at
    lumusmaragu ap mo loogu xokoxo.
  cbr-NT: Imë́ishi Heródesnën ñucánuan përcaratamainun ca acëñunbi manë risin mëtëcërëcacë
    'ixuan suntáru rabëtan pararuamainun Pedro 'uxacëxa. 'Uxmainun ca an sipu bërúancë
    suntáru rabë́ribi xëcuë tanáin chiquitin rabanan bërúain niacëxa.
  tee-NT: Pus ju anu' atats'isni acsni ixnajunta ju Herodes ni camaxtuya' ju Pitalu'
    ni catuncunach pus ju Pitalu' ilhtatai. Pictutamin ixtamanalh ju taropajni. Chai
    ju Pitalu' ixmakch'icanta lacalakat'ui cadena. Chai ju ali'in ju ixtalhist'ac'a
    ixtayanalh la'ixquilhtalacxtut ju pulach'in.
  eng-LSV: and when Herod was about to bring him forth, the same night was Peter sleeping
    between two soldiers, having been bound with two chains, guards were also keeping
    the prison before the door,
  cak-NT: Can xe chic jun ak'a' ri nrojo' chi napon ri k'ij ri runojin ri Herodes,
    chi nulesaj-pe ri Pedro y nu'on juzgar chiquiwech ri winak. Y Pedro ximil che
    ca'i' cadenas chiquicojol ca'i' soldados, y niwer. Y ri puerta anchi' ye'oc-apo
    ri winak ri pa cárcel, jec'o chuka' ri yechajin.
  pah-NT: 'Aerẽ Herodesva''ea ei oyvyteri pe: “Ko''emame po ti ji Pedro''ga mbuhurukari
    g̃andovaki nehẽ,” ei ahe novĩa. Ypytunimo Pedro''ga kiri soldados''g̃a pyteri
    pe mokonha''g̃a pyteri pe. Soldados''g̃a opokwa memei ga ojihe itanhuramuhũa pyvõ
    ga rerekovo. Ojipe''g̃a opojyka hovapytymbava o''ama hepiaga. Igwete Pedro''ga
    kiri upa.'
  sja-NT: Herodepa Pedro ɨmɨateeit'ee pada ewate aɨ noreweda p'ãrik'ua, Pedro jua
    cadenapa soldao jua k'ĩraichaa jɨ̃p'eda, k'ãi baji ãchi esajĩak'a. Mãɨmisa apemaarã
    soldaorã taawa jɨ̃amaa p'anapachida chi t'ĩupatamãi.
  xed-xed: Ta tsa rviɗik ŋa tsaɗakwa vlani ya ta ndana Hiridus ta tsanaghatá guma.
    Ta hani Piyer nda tsatani ma tsuhwalha his ma takataka sludziha his. Ta nzaku
    gwal ngha watgha guli nda tvə watgha.
  mks-NT: Ta in ñuú sácú ini Herodes tavá da̱ Pedro veca̱a inga qui̱ví ita̱a̱n ña̱
    ndiquia̱hva da da̱ nu̱ú ña̱yivi, nduu. Joo mé ñuú já nani cándúhu̱ Pedro quíji̱
    da̱ tañu i̱vi̱ soldado ta ndíco̱ jíi̱n ga̱ cadena ndáha̱ dá ta co̱ cáha̱n sa̱há
    java ga̱ soldado ndíta ndáá yéhé veca̱a cán.
  gfk-S: Io, ra bung um, tano bung menalalie ta nong Herot gor hatur ie ra harkurai,
    Pita ga noh ter nalamin ra iruo umri ma di ga hiis ter ie ma a iruo dades na hinhiran
    sakit. Ma a mon umri bileng di ga tur bat ter no matanahala tano hala na harpadano.
  bmu-bmu: Köuluköba malgetka ak-kömukömu (Pasowa) kendon teköiga suŋgem miaŋgöreŋ
    yarö azi yahötŋan Pitö tapep (muŋgamuŋga) yahötnöŋ jöhöm köhöiyohotka sutŋire
    gaun ahöyök aka wahibuk tosatŋan naŋgu andöŋe kinda kösö miri galöm meget. Kiŋ
    Herodnöŋ miri giaŋiiga Pitö waŋgita keu jakeŋe almamgö mötmöriba areŋ ali gaun
    ahöget.
  dgz-dgz: Mum ame woup sepiwa gapan, ayop Erot Pita Diu nagire munat anun. Go muma
    Pita God Paewa tonana yonine apan dere yaumakamup aup iniwandin. Damik kaimake
    dena gapan naniwa yamu yamune ita nagirewa nanimu den panamone amba gwat noke
    tonanewa God Paewa tonana yonine nagirewa upi ap mepe amat taiwanumune.
  eng-GNV: And when Herod woulde haue brought him out vnto the people, the same night
    slept Peter betweene two souldiers, bound with two chaines, and the keepers before
    the doore, kept the prison.
  zaa-NT: Là'a mísmuba yèlà para tsani' dila nu nani Herodes qui'ni cueqquią Pedrua
    le' litsi' ìyyà nna guduą bi ru'a lo ca enne' yétsiá. Pedrua nna té ba bi ti'áthi
    bi, ỹiqquia ttu ttu lado ná' bi cadena lahui' chuppa soldado. Miéntraste adí ca
    soldádua nna dàa ba cą ru'a puerta gùppa.
  eng-WEBSTER: And when Herod would have brought him forth, the same night Peter was
    sleeping between two soldiers, bound with two chains; and the keepers before the
    door kept the prison.
  guh-guh: Pamatacabi picani Herodes Pedro nutsijitsiatsi daxita judíovi pitabarata,
    bajarapamatacabivajënaeya pameravi, penaneconitsivi pejebabiabibo ënëtuatuajëta
    Pedro majitanuca anijanëbeje vajabitsaënëbeje, pevetsinëtsibeje, petuatuajëta.
    Vajabitsaënëbeje Pedro yamaëcabocatsibeje anijacadenamaëtotabeje. Itsanëbeje pijinia
    yabaupaevetatsi.
  bon-bon: Lui bimu cabu Heroda singi ge Peteru ne acaname krokeciiye mete cabu ca
    biname sobe cabu atraname, pui bimu me niinäce gaabe ciiye cabu, Peteru ute ogrige
    neeneni awamuta biname bime cole je. Tabe ätäyäneji ge neeneni ayana seea ca,
    piiyepu cuta poto awamuta biname puga ge krokeciiye mete grana gome.
  nhw-BL: Huan ipan nopa tlayohua quema hualmostla quiquixtisquía, Pedro cochtoya
    tlajco ome soldados. Quiilpijtoya ica tepos cadena ica nopa soldados ipan sesen
    lado. Huan ne se ome soldados ijcatoyaj calteno nechca tepos puerta, quimocuitlahuiyayaj
    nopa tlatzactli. Huan monechcahuiyaya nopa hora ica ijnaloc quema Herodes quiquixtisquía
    Pedro para quitlajtolsencahuasquía.
  mgw-mgw: Kilo so yumukya lisu'ba li'lu' lya Helode kumpiya Petili li'nga senulwa,
    Petili aabile agonjike pakatikati ya asikali abi'li'. Aai atabilwe pingwi ibi'li'
    na ali'ndi'li baai kabali'ndi'la niango wa nyumba ya atabilwe.
  swh-ONEN: Usiku ule kabla ya siku ambayo Herode Agripa alikuwa amekusudia kumtoa
    na kumfanyia mashtaka, Petro alikuwa amelala kati ya askari wawili, akiwa amefungwa
    kwa minyororo miwili. Nao walinzi wa zamu walikuwa wakilinda penye lango la gereza.
  wbi-wbi: Ikighono yekikiale u Herode nalutile kukumumia, ikilo ijio akaghonile pakati
    na Kate pa vasikali vavili kumo akungilue na manyololo ghavili, navaloleli pavulongolo
    pa muliango vakava vilolela indinde.
  bba-bba: Tɔ̃ɔ te Herodu u kĩ u nùn yɑrɑ pirisɔm di u kɑ dɑ tɔmbun mi, ten wɔ̃kuru
    Piɛɛ u dweeyɑ tɑbu kowobu yirun suunu sɔɔ. Bɑ nùn bɔkuɑ kɑ yɔni yiru, mɑ kɔ̃sobu
    ɡɑbɑ mɑɑ wɑ̃ɑ pirisɔm kɔnnɔwɔ.
  eng-KJVCPB: 'And when Herod would have brought him forth, the same night Peter was
    sleeping between two soldiers, bound with two chains: and the keepers before the
    door kept the prison.'
  kgk-NT: 'Ha mburuvixagwasu he''i: “Ko''ẽ ramo anohẽ-ta enterove va''e ohexa hagwã
    íxupe” he''i mo''ã ojéupe. Pyhare ramo oke oĩ-vy Pedro, mokõi soldado pa''ũgwe-rupi
    oke. Ojepokwa oĩ-vy mokõi isã-rehe. Oĩ soldado ave okẽ ra''arõha.'
  waj-waj: Yaaku varada varuduu Herooto turau Petoroosaa vitoo gioonna kiaapuuya avuuyauvunu
    yapa kioo kua pinaivaa innaki yapaanaree kiaa uuduu heenaivaki rapira vaidi taaravaitana
    vuaivo Petoroosaa sainai duduu vuaivo sainai duduu Petorooso tammaivaki vuru vairavai.
    Vauduu yeena taaravaitanaadiri inna yaakuuvaitanau ranaa rau kiooduu vauduu rapira
    vaidiiya sipuuyauvo vaunavauneema mmuaavai mmuaavai dida vairavai.
  cpy-cpy: Okanta omonkaatzi-mata-paaka raantyaariri Herodes irika Pedro roñaateri
    atziri-paeni. Ikanta imayira Pedro tsireniriki rojatekakiri apite owayiri, roojotee-tantakari
    apite eshirotha. Jeekaeya-tsini itsipa owayiri ikyaa-piinteetzi raminakowentziri.
  mpx-mpx: Bulin maisena ya i mina yaka Helodi ni ahe tagilan ge ni pakot gamagalau
    mataliyaa, sein labui hi ahe Pita hi yowan hikan inoke i kenuwa tolohaveyan labui
    ali hawawala. I ola al tolohaveyan enuna nog hi matahikan.
  wbp-wbp: Yalirli Kingi Yarurdurlu yungu nganta wilypi-maninjarla kangkarla Piitaju
    rdaku-jangkaju, manu yungu nganta-jana piki-kangkarla Juwu-patuku miimii-nyanjaku.
    Kala kamparru-juku kutu-kari, Piitaju wuruly-parnkaja rdaku-ngurluju. Kujanya
    wuruly-parnkaja Piitaju. Yangka kujalpa ngunaja jardaju yurrkunyu-jarra-kurlangurla
    kulkurru-jarra, jardakungarntiji-pala wayurnu rdaka-jarra Piitaju jayini-jarra-kurlurlu
    jirrama-kurlurlu ngulaju wuruly-parnkanja-kujaku. Jirrama-kari yurrkunyu-jarra-kari,
    ngulaju-palarla tuwangka warrarda ngirrily-karrija yarlungka rdakungkaju.
  luo-luo: Otieno motelone chiengʼ mane Herode chano goloe Petro oko mondo oyale,
    negikete onindo e kind askeche ariyo, ka otweye gi nyoroche ariyo, kendo ka askeche
    mamoko bende rite kochungʼ e dhood twech.
  nhe-NT: Huan ipan nopa tlayohua quema ica hualmostla quiquixtisquía, Pedro cochtoya
    tlatlajco ome soldados. Quiilpitoyaj ica tepos mecatl ica nopa soldados ipan sesen
    lado. Huan ne seyoc ome soldados ijcatoyaj calteno nechca tepos puerta, quimocuitlahuiyayaj
    nopa tlatzactli. Huan monechcahuiyaya nopa hora ica ijnaloc quema Herodes quiquixtisquía
    Pedro para quitlajtolsencahuasquía.
  aii-aii: ܒܗ̇ܘ ܠܲܝܠܹܐ، ܡ̣ܢ ܩܲܕܡ ܕܗܹܪܘܿܕܸܣ ܡܲܝܬܹ‌ܐ ܗܘܵܐ ܠܹܗ ܠܕܝܼܘܵܢ ܒܨܲܦܪܵܐ، ܫܸܡܥܘܿܢ
    ܟܹܐܦܵܐ ܕܡܝܼܟ݂ܵܐ ܝܗܘܵܐ ܒܹܝܠܔ ܬܪܹܝ ܕܲܚܫܹ̈ܐ، ܘܐܣܝܼܪܵܐ ܒܬܲܪܬܹܝ ܫܸܫܠܵܬܹ̈‌ܐ، ܘܢܵܛܘܿܪܹ̈ܐ
    ܩܲܕܡ ܬܲܪܥܵܐ ܒܸܢܛܵܪܵܐ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Herod-ŋum tikiutisukkaa Peter iñuŋnun atanniġukługu sivuġaatni iñuich. Unnuaŋani
    anitchił̣iksraŋan iñuŋnun Peter siñiŋniqsuq akunġatni malġuk munaqsrik, malġuiñik
    kalimñiġñik pituqaqhuni, suli isiqsivium paaŋi qaunaksriqaqhutiŋ munaqsriñik.
  msb-msb: Sana mismo na gab-i antes pagapaatubangon ni Herodes si Pedro sa mga tawo,
    nagakaturog ini sa tunga san duha na suldados. Nakagapos man siya sa duha na kadena
    kag may mga bantay sa pwertahan san prisuhan.
  cpa-NT: Jøng² ja³neng² lah¹hiá¹ mi³dsei¹² Herodes, ma²rø¹güé¹ Pedro jøa³ quiah¹²
    og¹ hlég². Chi³hŋió²dsa ton¹ cadena. Og¹ hlég² tiogh³ jmo¹² hí³ hag³ hni¹ŋí³ calah.
  dso-dso: ଜନ୍‌ ଦିନେ ଏରଦ୍‌ ପିତର୍‌କେ ଲକ୍‌ମନର୍‌ ମୁଆଟେ ଆନ୍‌ବାକେ କାତା ଦେଇରଇଲା, ତାର୍‌ ଆଗ୍‌ତୁର୍‌
    ରାତି ପିତର୍‌ ବନ୍ଦିଗରେ ଦୁଇଟା ଜାଗୁଆଲ୍‌ମନର୍‌ ମଜାଇ ସଇରଇଲା । ତାକେ ସନିଅମନର୍‌ ମିସ୍‌ତେ
    ଦୁଇଟା ଆତେ ଦୁଇଟା ସିକ୍‌ଲି ସଙ୍ଗ୍‍ ବାନ୍ଦିରଇଲାଇ । ଆରି ଜାଗୁଆଲ୍‌ମନ୍‌ ବନ୍ଦିଗରର୍‌ ଦୁଆରେ
    ଜାଗିରଇଲାଇ ।
  meu-meu: Herod ese baine hakaua lasi eto; bena una hanuaboi ai Petro na tuari taudia
    rarua ihuadiai e mahutava, mai iḡuina gadeadia danu rua. Hegima taudia danu dibura
    rumana iduarana vairanai e gima.
  yva-NT: Ono akoe umaso mewen, umba Herodes pare, “Siman indati syo Petrus auguje
    no kakavin indamu syo anajo apa ana dave ti ngkakaije rai.” Ama namanoe Petrus
    niki waijo besije nsawa aneme rai rautan. Waije umaso ransawa no naite jiruma
    yai indamu yo aman muno naito kaijinta yo unsanda raman tavon.
  dgc-dgc: To esa a kélép éy tidug ti Pedro ta sélat na éduwa a sundalu, a ginapus
    siya ta éduwa a kadena. Sakay te guwardia be a mégbantay to pintuan no pégpihesuan.
    Ta gagabi éy saya i takdaa a aldew a ipabuno siya no hari.
  zpm-NT: Nacle diidz pa dze cuee Herod Pedr. Wdze ne guiini liu co, laa Pedr nixguiesse
    leṉ ladzguiib; tib ga caden zob ti nia me, tibga meṉguiib tib nëz cue me, ni zhaaque
    zo zla zha ne quianap ro ladzguiib.
  hix-NT: Taa. Awanaworo Petru wenampatakahen hamà, kekon haxa hatà, Eroknes heno.
