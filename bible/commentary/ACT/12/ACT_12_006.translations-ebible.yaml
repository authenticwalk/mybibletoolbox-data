    sotatoakori kateia toreãtaã, Petro mamitekakani ĩkapani.
  roo-roo: Oa iava tutuu pieepa, oire va iava King Herot oiso vovouparoepa ra rera
    oureve vorevira. Uva vo rupa-a vao oa-ia voeao uutupa irara rera tapo toupaiva
    oiso-ia, Aitereivu rera tapo ora aue-ia tuuke iro ora tuukesiepa. Vo ovusa oeavu
    rataoa-ia uutupaaepa.
  miz-NT: Uun niñu diꞌna dá xēe ntúvi e xtûví Heróde é natavā ñá Pedru é xntītsí meꞌñu
    ñá ña ne, kakidí Pedru méꞌñū sntadun, kanúꞌni ña uvi kádena. Ntáñɨ̄ ntée sntadun
    áta xiꞌi kán dɨ, e ntáde ña kuenta xíꞌi viꞌi útun san.
  qvz-NT: Ñáa Herodes cayandi punzha llucshichingaraushca chi tuta Pedro puñuusha
    siriura chuscu sundaluguna, caranma ishcai ishcai (2) chaupi shungüi cadenahuan
    huatashca. Chasnallata chaupi sundalugunaga carcel pungüi cuiraunaura.
  deu-ELO: Als aber Herodes ihn vorführen wollte, schlief Petrus in jener Nacht zwischen
    zwei Kriegsknechten, gebunden mit zwei Ketten, und Wächter vor der Tür verwahrten
    das Gefängnis.
  mjc-NT: Tan tyaa̱ ra Herodes cuhva tyin inga quɨvɨ can cua tava ra tsi ra Pedro
    nuu nyɨvɨ. Tan juvin ñi tsacuaa can, tan ra Pedro quixí xaan ra tyañu uvi andaru
    can. Nuuhñi ra tsihin uvi cadena. Tan yucú uvi taahan ca andaru jahá cuenda nda
    yuvehe.
  caa-caa: Entonces tama inteꞌ acbꞌar conda cꞌanix asacojpa tama e día conda e Herodes
