  san-MAL: അനന്തരം ഹേരോദി തം ബഹിരാനായിതും ഉദ്യതേ സതി തസ്യാം രാത്രൗ പിതരോ രക്ഷകദ്വയമധ്യസ്ഥാനേ
    ശൃങ്ഖലദ്വയേന ബദ്ധ്വഃ സൻ നിദ്രിത ആസീത്, ദൗവാരികാശ്ച കാരായാഃ സമ്മുഖേ തിഷ്ഠനതോ ദ്വാരമ്
    അരക്ഷിഷുഃ|
  tam-TCV: ஏரோது பேதுருவை விசாரணைக்குக் கொண்டுவர இருந்த நாளுக்கு முந்திய இரவிலே, பேதுரு
    இரண்டு சங்கிலிகளால் கட்டப்பட்டவனாய், இரண்டு படைவீரருக்கு இடையில் நித்திரை செய்துகொண்டிருந்தான்.
    வாசல் காவலரும் சிறையைக் காவல் செய்துகொண்டிருந்தார்கள்.
  mit-NT: Daaní, nì sàà iin ñuú antes quìvì cuàhàn rey mà tavà‑té Pedro cundehè nèhivì‑né.
    Te indúhu‑né ini vehecàa ma, quídì naà‑né. Te itánduhù stná soldadu iin iin ladu‑nè,
    itníí‑te cadena nuhní‑nè, te xí‑ita stná soldadu ndiaá yehè.
  ceb-ULB: Sa wala pa ang adlaw nga pagadad-on siya ni Herodes sa gawas, nianang kagabhi-on
    natulog si Pedro tunga sa duha ka mga sundalo, nga gigapos ug duha ka kadena;
    ug ang mga guwardiya naa sa atubangan sa pultahan nga nagbantay sa bilanggoan.
  ces-LB: V noci před chystaným procesem, když Petr spal mezi svými strážci, rýpl
    ho někdo do boku a probudil ho.
  mkn-mkn: Dia pung beso, raja Herodes mau putus Petrus pung parkara di muka umum.
    Ma itu malam, dong ika sang Petrus deng dua rante di dalam bui. Ais dia tidor
    di dua tantara pung teng-tenga. Deng ada tantara laen dong yang bajaga di muka
    pintu.
  nce-nce: Na kwe Herot bu olë waaniji tlole, onehobë naba li mëta Pitabë tëbo loweneme
    takune nalogloleme. Na kë klabëwa, Pita bu wame home boblo mogotomabë enëne tlemalëbë
    ku mëta nitëbetëme. Na bume senë taba toba mëta këkesi mëtletla na li senë tobamu
    toba elë kë tafa tëglebë wame home boblo logotomebë hobë toba mëta kesi tuletle
    na li senë tabo yemane toba elë kë tafa tëglebë wame home boblo logotomebë hobë
    toba mëta kesi tuletle. Na wame home boblo mogotomabë enëne fli, kalabusu ino
    ëfome mana sei mëtlëkefëtla.
  pol-UBG: A tej nocy, kiedy Herod miał go wydać, Piotr spał między dwoma żołnierzami,
    związany dwoma łańcuchami, a przed drzwiami strażnicy strzegli więzienia.
  qxh-NT: Chaura mandaj Herodes ñauquinan warämuj Pedro ishcaj murucupa ćhaupinćhu
    puñuycaran. Ishcay cadinawan wataraycächiran. Waquin murucucunapis puncućhu täparcaycaran.
  nwi-nwi: 'Kɨni tɨkəni rəkwamɨr kɨn, Herod rɨmə ta mə tukrərɨp Pita ye nɨmrɨ mɨrh.
    Mərɨg yenpɨg, Pita raməmɨr ye kalabus mamapɨr ye kwerkwan ye mobael mir kɨraru.
    Karkwəji in kɨn jen kɨraru: kɨrik raməker-pən ye kwermɨ mobael kɨrik, kɨrik raməker-pən
    ye kɨrik. Kɨni mobael kɨraru kawarer ye kwəruə mawarha tukun.'
  kmo-kmo: Herot riita Pita riina ma mima yen geenyik mukuchiken hikitarek, mashi
    niy pochi Pita rii o ana pichar ma yechak tar. Ow ana pi ma upurus piir por yokwak
    por yokwak siitii kowutarek, Pita rii nediik watar. Ain poko upurusek jichi seechitar.
    Siitii kowu tar ma upurus piir poko ji aka nuberejak siitii kowu tar.
  agr-agr: 'Nunú kashia duwik, Herodes: Kashin jiiktajai ashí aents wainkatnume, tusa
    tibauk tsawaatsaig, Pedrok jimag suntag ejapeam, jimag jiju ikagmauwai jigkajam
    kanú tepau, nuniai tikich aidauk waitin kuitamainak ijunaidau.'
  kyc-kyc: Erote baame rakya lanyuo paro lao paleyamo kukwa dokpa Pitana parali dolapona
    yanda singi lama dolapo Pitamoo role pyao puu sane dokome anjapala peteyambinyipa
    palyuo siya. Dokopa yanda singi lama karapusi anda kambu dokona kando isaro kareyambi.
  urd-GVU: پھر عدالت کا دن قریب آ گیا۔ پطرس رات کے وقت سو رہا تھا۔ اگلے دن ہیرودیس
    اُسے پیش کرنا چاہتا تھا۔ پطرس دو فوجیوں کے درمیان لیٹا ہوا تھا جو دو زنجیروں سے
    اُس کے ساتھ بندھے ہوئے تھے۔ دیگر فوجی دروازے کے سامنے پہرہ دے رہے تھے۔
  yre-NT: '''Bɛ ta tʋ nɛn e "cɛan bɛ, -a ''bɔ ''a nɛn Erodi Piɛri -le tin "baa min
    pɛɛnɔn yiɛ man. -Pei zɩɛ -a man, te Piɛri a ''e nyinnandɩ ''sounja "fli yei, te
    e ya yi -tɛnan. E ya ''e -yrɩdɩ -bulalɛ baa "fli "a, ɛn minnun nɛn o yiɛ cɩ "va
    "bɛ o yra ''o "pa ''ji -pʋ ''kɔn ''lɛ "nɛn.'
  fuh-BKF: Nde Hirudus anniyinoo yaarude mo sariya ndeen, jemma oon imo ɗaanii hakkunde
    sordaasiiɓe ɗiɗo, imo haɓɓiraa callali ɗiɗi. Ndaarooɓe woɓɓe du ina kayba dammbugal
    kasu ɗoon.
  arl-NT: Cuno niucuajani, na juhuaqueyaquishacarijia, quera Herodes tohuatesee tariquiicuaji
    Pedroni, na nequesoreesocoriquiano puetunu pueya niquiarajanaa. Pedroori caapiqui
    soldadohua tajiniocoma maqueriquiaa, maninia saatijiotasano cumayocuata na numatucua
    cajiniocua. Tamasaca soldadohuari nujuatejojua tohuateyaji cojuariquiaacujua.
  ziw-ziw: Chilo chimwenga Helode henati kumwigala kwechitala, Petulo nakagona mgati
    mwa wankondo waidi. Kanyinywa na minyololo midi, wamizi nawakamila ulwivi lwe
    dijeleza.
  grc-TR: Ὅτε δὲ ἔμελλεν αὐτὸν προάγειν ὁ Ἡρῴδης, τῇ νυκτὶ ἐκείνῃ ἦν ὁ Πέτρος κοιμώμενος
    μεταξὺ δύο στρατιωτῶν, δεδεμένος ἁλύσεσι δυσί· φύλακές τε πρὸ τῆς θύρας ἐτήρουν
    τὴν φυλακήν.
  nag-nag: Aru Peter ke Herod pora bisar nakora ek rati age te, Peter to duijon sipahi
    majote ghumai thakise, loha laga rusi duita pora bandi kene thakise, aru dorja
    usorte duijon sipahi taike rukhi thakise.
  eng-OEBCW: Just when Herod was intending to bring him before the people, on that
    very night Peter was asleep between two soldiers, chained to them both, while
    there were sentries in front of the door, guarding the prison.
  knj-NT: Ja' jun ak'bal yet t'inan xa yi'le eltej Pedro sattaj conob yu naj Herodes
    tu', chi wey naj Pedro snan xol cawan eb soldado, pixbil ey yetoj caab cadena.
    Ey pax oc steynemal sti' te' preso tu'.
  deu-1912: Und da ihn Herodes wollte vorstellen, in derselben Nacht schlief Petrus
    zwischen zwei Kriegsknechten, gebunden mit zwei Ketten, und die Hüter vor der
    Tür hüteten das Gefängnis.
  san-PUN: ਅਨਨ੍ਤਰੰ ਹੇਰੋਦਿ ਤੰ ਬਹਿਰਾਨਾਯਿਤੁੰ ਉਦ੍ਯਤੇ ਸਤਿ ਤਸ੍ਯਾਂ ਰਾਤ੍ਰੌ ਪਿਤਰੋ ਰਕ੍ਸ਼਼ਕਦ੍ਵਯਮਧ੍ਯਸ੍ਥਾਨੇ
    ਸ਼੍ਰੁʼਙ੍ਖਲਦ੍ਵਯੇਨ ਬੱਧ੍ਵਃ ਸਨ੍ ਨਿਦ੍ਰਿਤ ਆਸੀਤ੍, ਦੌਵਾਰਿਕਾਸ਼੍ਚ ਕਾਰਾਯਾਃ ਸੰਮੁਖੇ ਤਿਸ਼਼੍ਠਨਤੋ
    ਦ੍ਵਾਰਮ੍ ਅਰਕ੍ਸ਼਼ਿਸ਼਼ੁਃ|
  nob-LB: Natten før han skulle bli stilt for retten, lå Peter og sov, lenket fast
