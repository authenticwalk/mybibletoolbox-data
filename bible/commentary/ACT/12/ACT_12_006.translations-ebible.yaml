    oc sequin soldados.
  yuj-yuj: Heroto Pitan kotia sámp-wouroump nanamprianámp yae te wae ankárank tank.
    Aenánko am kumuruk táman, soldia anánkaopwerao Pitamp yae yawor fek sen yaonkia
    námokuráp yaek tukuri pwatea poukwapá yak nepo, amp. Táte soldia ankwap anánkaopwe
    te ek ménki fek yérékrá yak.
  kto-kto: Tie, na urie arubu, orong Herot la tiesong maime Iudaiap meba urangameng,
    memani kalup eba maiabung Petro na ties. Are ratmat ga duriong Petro kabirana
    lie narain teipien o danunumiap na luguan o arubu. Ga lavie ma mirie tabup ganam
    a luguan o arubu la ame teipien o danunumiap la dusliong ga man uliale. Na nunamap
    ang Petro, non ankap la avismeng ira kilan a ga kilan a migana o danunumiap, pa
    non ankap la avismeng ira non kilan a ga mela avismeng ira kilan a non migana
    o danunumiap.
  gmv-NT: ሄርዶሲ ጴፅሮሳ ዴሬዛ ሲንꬅ ሺሻና ቆፒ ኡቲ ዲሺን ሄ ቃማ ጊዶꬅ ናምዑ ሳንሳላታን ቃሼቲዲ ናምዑ ዎታዳራታ ጊዶን ኢቺዴስ።
