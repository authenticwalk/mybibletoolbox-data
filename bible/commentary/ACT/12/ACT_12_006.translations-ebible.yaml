  cui-cui: Herodes merawi nanta xeina xua baya tsane Pedro cuaranotinchi pepa bicheitotha
    peitabaratha. Barapo merawitha, abʉ cataunxuae Pedro nantiya cobe nain camaituncuatsibe
    soldadomonaepinbe. Irʉ soldadomonaepinbe yacaincha uncuabe jiwi pecʉbi bo boupa.
  boj-2014: Herot a marej, “Nebeamqa e na Pita osiy Juda naŋgo ulatamuq di tigeltqai.”
    Qolo deqa qaja tamo aiyel na Pita osib tonto tal miligiq di warum beiq waiyosib
    ambletosib sil kokba aiyel na tontonab ŋeiesoqnej. Qaja tamo qudei naŋgi tonto
    tal siraŋme jojomq di tigelesosib taqatoqneb.
  eng-OEBUS: Just when Herod was intending to bring him before the people, on that
    very night Peter was asleep between two soldiers, chained to them both, while
    there were sentries in front of the door, guarding the prison.
  eri-eri: Ariya Herot no Pita haudu kot langa heigei nomo fati ete hangadawai. Ono
    gainga ooru langa, saini fati waha heigei uwa langa, Pita no oota fai nga gamanere
    langa agore inyai. Nere sen nga langa dage tuwane. Ono gainga oota fai ila nere
    dagou mata waha nomo jauli arasai oofadu oto wane.
  aly-aly: Ingwa ingwerel-anem Herod ra iterrek, “Ingwepenh atha Peter renh ayerneyenh,
    court-emiletyek.” Peter ahelengkw-atherr-they ampepel ankwayntenh, tyayl kwen-itwek.
