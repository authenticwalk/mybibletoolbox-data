  bht-bht: कने जालू राजा हेरोदेसे उदा न्याय करणे तांई उसयो लोकां सामणे लोंणे बाला
    था, उसला इक रात पेहले पतरस दों सुंगला ला बनुया, दों स्पाईयां दे बिच सुतया था,
    कने पहरे दार दरबाजे पर जेला दी रखबाली करा दे थे।
  eng-NOY: And when Herod was about to bring him forth, on that night Peter was sleeping
    between two soldiers, bound with two chains, and keepers before the door were
    guarding the prison.
  cub-NT: Cũináñami, Herodes davaicõjecʉyʉ Pedrore cõmiáijãravʉ jipocacañamine, Pedro
