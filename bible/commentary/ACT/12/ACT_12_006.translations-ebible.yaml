    kwit Bedon', na' nžeje' ḻen chope do ya. Wnníta'gak yebaḻe benne' ka' žjake' ḻo
    wdiḻe ža yo'o liž ya na', na' žape chí'igaken'.
  mek-mek: Ke Herod agegani aisama, Peto papiau agoꞌiai iifa fepakaisa eoma. Egaꞌina
    kina gapiai, tipulai tieini auniꞌi keafiiꞌi Peto ima agaꞌo ifani auga agaꞌo imagai
    kepaaga. Ke ima apie ifani auga agaꞌo imagai kepaaga kai, auniꞌi epoꞌiai efeu.
    Ke imaꞌima auꞌi isafa tipula paꞌafina akegai keapa keꞌimaꞌima.
  aey-aey: Odocob witic euna han dana cofdoc lecis ale tatawesi Pita gemo mudecebil
    us nijen, cojageceb Herod uqana han dana suladeceb age ehudimeig gesilec cudunna
    mudecebil qoqagannu. Uqa sen lecisna qagein. Odocob gihacdoc jo cebecna han dana
    cofdoc ageha cofdu tawein.
  urd-GVH: फिर अदालत का दिन क़रीब आ गया। पतरस रात के वक़्त सो रहा था। अगले दिन हेरोदेस
    उसे पेश करना चाहता था। पतरस दो फ़ौजियों के दरमियान लेटा हुआ था जो दो ज़ंजीरों
    से उसके साथ बँधे हुए थे। दीगर फ़ौजी दरवाज़े के सामने पहरा दे रहे थे।
  ycn-ycn: Herodes pechu nacú rihuá'acana i'imacá muní que cajrú ina'uqué e'iyajé,
    nala'acáloje ricá chapú penaje. E lapí Pedro camátaro. Iyamá surárana ihuami chuhuá
    ri'imá jepo'oqueja iyajmela curete aú. Ajopana surárana lapa'añó rinumaná ahua'á.
    Ina'uqué nahuajácarena hua'aphena ne'emacá.
  djr-djr: Ga ŋuriŋiyi munhay ŋunhi walal balaŋ ŋanya wiripuŋuynydja waluy gänhan
    dhä-birrka'yunarawnha, ŋayiny gan Betany ŋunhiliyin ŋorranan dharruŋguŋura. Ŋorranany
    ŋayi gan ŋunhiyi ŋopurrnydja maṉḏany ḏapmaranhawuynha ḏälkunhawuynha djeṉmirra,
    ga märrma' gan Rawumbuy miriŋu maṉḏa djägamirr maṉḏa nhinan gali'ŋur ga gali'ŋur
    nhanukal, ga wiripuny gan ŋunhala bala dhurrwaraŋura dhärran.
  kvg-kvg: Ta lova ndøgo, Elod Pita amba manqa ovøyam-te teveɨn, nøme pave, Pita gèbuvát.
