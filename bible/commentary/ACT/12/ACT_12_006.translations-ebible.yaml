    ɨnɨde. Afe llezica jɨáɨe úiñoraɨma íaillɨnoɨ jino llavéraco naze úiñoide.
  por-BRBSL: Na mesma noite, quando Herodes estava prestes a trazê-lo para fora, Pedro
    dormia entre dois soldados, amarrado com duas correntes. Os guardas em frente
    à porta mantinham a prisão.
  ces-NKB: Noc [předtím], než ho měl Herodes předvést, pak Petr spal mezi dvěma vojáky,
