  aui-aui: Wasina bi Poragha ikovi murine raghani iyabori bi Herod, Pita iyitupawamiwamireni
    bi noko nubabasune, na Pita kighukighu damdi bata basudiye iyakenakena, bi sein
    yadi batama saghira tawatawani bi kighukighu mududi na biwa gawarina matamketana
    siyakoyakoyayi;
  wap-NT: Baudaꞌapaꞌa naa kamoo, Peter kootowapa-kida-kao uaꞌii, udaꞌawun dyaꞌutam
    soldyaanao sakodaꞌa. Watudinpaꞌo Peter anoba chain idi, soldyaanao anoba diꞌiti.
    Naꞌiki kainaꞌa baꞌoran soldyaanao watchmantapainao paniinom kida, taraa-kizai
    nazo ii.
  mva-mva: Ngazama nge Erot Pita ngadoki be lili-be-matao ngatuiraki be giriki ne
    lilitadi dapura kana. Be oabubu ngarana-lo nge Pita tamoata narinari rua mara-diaru
    ieno. Be narinari alu nge babaduadua-lo eluku dinari be disoaki. Pita nge kaleti
    oarige ‘seng’ ane diuauri be tamoata dinaringiaru nge mara-diaru ieno.
  dwr-NT: Heroodise Phexiroosa asaa sintha aathanaw qoppanaappe kase qamma, Phexiroosi
