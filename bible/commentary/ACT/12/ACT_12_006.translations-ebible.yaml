  tha-KJV: ในคื​นว​ันนั้นเอง ครั้นเฮโรดจะพาเปโตรออกมา เปโตรนอนหลั​บอย​ู่ระหว่างทหารสองคน
    มี​โซ่​สองเส้นล่ามไว้ และคนยามเฝ้าอยู่​หน​้าประตู​คุก
  por-BR-2018: E quando Herodes estava para tirá-lo para apresentá-lo ,naquela mesma
