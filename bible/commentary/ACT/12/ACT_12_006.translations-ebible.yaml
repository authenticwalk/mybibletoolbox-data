    inät mair bä init lu vät ama tpäskiarharhäng arha tmongi.
  ita-1885: Or la notte avanti che Erode ne facesse un pubblico spettacolo, Pietro
    dormiva in mezzo di due soldati, legato di due catene; e le guardie davanti alla
    porta guardavano la prigione.
  muy-muy: Ga məlavaɗ məlaŋ gani ara aslay, Erot ara agrafəŋa seriya ti, Piyer nakəŋ
