  suz-BL: हेरोदमी पत्रुस कली मुर आन ङोंइती राप्‍पाइक्‍चा देंशो नाक्‍त आ ङोंइती नाक्‍दो
    पत्रुस साङलो निक्‍शीमी पाइश्‍शा, सिपाही निक्‍शी आस दातेम इप्‍पाइश्‍शो बाक्‍माक्‍त।
    लाप्‍चो आ ङोंइती यो खाल पाइबपुकी बाक्‍मा बाक्‍त।
  car-NT: Moro Herodes 'wa tamendopoto'man kurita uwaporo, Petrus kyno'ny'sakon koko.
    Opatoro tymy kynakon siparari ke oko warinu pokonokon poko. Pena po enapa erangon
    kynatokon.
  amp-amp: Herotr bi kfo yibon hanymor Pitarhu kot tohneft. Nd wuroh yifungr Pitar
