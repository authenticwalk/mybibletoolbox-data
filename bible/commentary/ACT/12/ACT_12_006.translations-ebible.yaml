    dua sii liman nara, reniꞌ tali besi nai bui daleꞌ. Boe ma, ana suku nesiꞌ dua
    siiꞌ talada. Ma soldadu fekeꞌ sira ranea rai lelesu bafaꞌ a.
  toc-NT: Hua­tiyá a̠má tzi̠sní cxka­kama acxni̠ rey Herodes xamaj ma̠ka­lha­pali̠y
