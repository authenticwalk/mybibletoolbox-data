    tongɨn akui. Ezɨ mɨdorozir gumazir igharazir maba kalabuziar dɨpenimɨn a bagha
    gara tiar akamɨn iti.
  agg-agg: Ndanɨ nɨmbɨnambo sümbu noufe Herot ai Pitambo papɨ-hoafɨmbo yahumboyu sen
