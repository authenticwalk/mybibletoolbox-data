    ne yeririna lala vena la alip̃ere naga. E yemalo nene, Pita naga momalio, m̃eke
    ga likan yaru na mara la lua nene, nap̃a la apiar Pita panon lalua nene amio sen
    lua. A li na mara tap̃ena lalua, nap̃a la m̃ena asum̃a apisuar ke mratava lala
    na yum̃a nakoaena nene.
  ckb-ckb: شەوی پێش ئەو ڕۆژەی کە هێرۆدس بەتەمابوو پەترۆس بهێنێتە دەرەوە و دادگایی
    بکات، پەترۆس لەنێوان دوو سەربازدا نوستبوو، بە دوو زنجیر بەسترابووەوە، لە بەردەرگاش
    پاسەوان هەبوو، کە پاسەوانی زیندانەکەیان دەکرد.
  spm-spm: Uthughun khavɨn Herot Pita nighɨva osɨmndɨsiva oraghava anda rɨkɨrir rɨphenamɨusua
    maŋŋamɨusua uthughun mavɨ athɨ. Rɨmaaŋn khavɨn, amɨn thighar itima, mee ukuaghavan
    phuninin ana ikhesima am mbɨzorughan gumaghan phuniiŋnina arɨghana akui. Mauthughura
    igharisi mbɨzorsir gumasir marsi rɨvɨnan khɨrthɨgha rɨphenan aŋmɨusua gara itɨmana
    akamaniiŋn iti.
  nas-nas: Teketa teꞌmung eeꞌnaꞌmung muunga teie Eerotiꞌke nantoong-anko tavoꞌuuꞌnaang
    tampukoꞌnaꞌmung Piita tee aatui otoko piatoorora-koo˜ kenaankara-koo meuꞌke kevintai
    sieenai daiꞌari. Eeꞌnoko niiꞌning tarearikoꞌning kiimatanava-koo karanaange donkonai
    tanatavariko.
  uvl-uvl: Pomange rou, Herot lape mene hote Petrus kela ontei hote i nga hulua mataria.
    Pe nga miliko, Petrus mamani mana nga palinga hel ana hana nai tunangaria pe tekale
    hite Petrus penna pe apena nge iri nai nem. Pe palinga hel ana hana hel pule temes
    ke tenau ele i nga piunga matana.
  eng-BBE: And when Herod was about to take him out, the same night Peter was sleeping
    in chains between two armed men, and the watchmen were keeping watch before the
    door of the prison.
  ixl-CNT: Uncheeꞌ aatz u Luꞌ, vatchich koꞌn tu aqꞌbꞌal. Aꞌ chit ech tek qꞌejal siꞌchiqꞌol
    eluꞌl vatz qꞌu tenam. Atich ok xoꞌl kaꞌvaꞌl sol, xeen tetz. Utz bꞌaꞌnla qitzel
    tu kaꞌvaꞌl kadeena. Utz atich paj xeenal vatz ijubꞌalil u tzeꞌ majte.
  xsi-xsi: Kumbwa ŋinde nde marumbu lâ, aku wurita, ŋineŋga Herot itu ma wurita kilo
    i ma ikai Petero io lâ ŋgua nia. Aku mbo nde Petero ikeno zugu tamâta rua ŋgininzi.
    Kinzi muŋga sipa Petero lâ wâlo kaika rua. Aŋga zugu tamâta rua nde simandi lâ
    luma ne nzâla kawa.
  crx-NTPO: '''Et Peter dune ts''iyanne but nehítalhtelh whutso ''ulhdzis, ''et la
    Peter nane huwunlíne bube guz nanisti, sih nanistl''oo-un whenkuti ''et cha nane
    lhuganne huwunli.'
  kan-OKCV: ಹೆರೋದನು ಅವನನ್ನು ವಿಚಾರಣೆಗೆ ತರಲಿಕ್ಕಿದ್ದ ದಿನದ ಹಿಂದಿನ ರಾತ್ರಿ ಪೇತ್ರನು ಸರಪಣಿಗಳಿಂದ
    ಬಂಧಿಸಲಾಗಿ ಇಬ್ಬರು ಸಿಪಾಯಿಗಳ ಮಧ್ಯೆ ನಿದ್ರಿಸುತ್ತಿದ್ದನು. ಕಾವಲುಗಾರರು ದ್ವಾರದ ಬಳಿಯಲ್ಲಿ
    ಕಾಯುತ್ತಿದ್ದರು.
  bbb-bbb: Ro Erodi fu vierafe fu isuome igege Fita mesirina dabe koto rekiro vierafei.
    Ro Fita bu seni inokiro ijia kena kiriama arevoga fu e inokiro e dibureko samuagiavo
    ijiebuo ukua ijia nae. Fu ijia naekoga e azo kevo gue bu dibure viene ije samuana
    irei. Bu ijia ireva ijia saroruba Godido anera be fu arina dibure guove ijia manikoga
    are ije fuka maza igege sanae. Areme anera ije fu uri Fita samo fu urimoga fu
    kuae, Migegire urino kuae. Fu ijiege kuakoga seni boeje bu Fita umui ijia kiriaejaeva
    ije buka iraekisae.
  blw-blw: Angkay hiyachi way lafi way hen kafigatana koma hen mangempafùnagan Are
    an Pedro, ammag nanasséy ah Pedro way nanggagaw-én hen chuway sorchachu way nafafarud
    ah chuway kawad, ya wachacha agé hen anchichay chan guwarcha hen hawang hen anchi
    pagfaruchan.
  tam-2017: ஏரோது அவனை வெளியே கொண்டுவரும்படி குறித்திருந்த நாளுக்கு முந்தினநாள் இராத்திரியிலே,
    பேதுரு இரண்டு சங்கிலிகளினாலே கட்டப்பட்டு, இரண்டு போர்வீரர்கள் நடுவே தூங்கிக் கொண்டிருந்தான்;
    காவற்காரர்களும் கதவிற்கு முன்னே இருந்து சிறைச்சாலையைக் காவல்காத்துக்கொண்டிருந்தார்கள்.
  azz-NT: Huan in rey Herodes quitalijca ya in tonal queman cuicasque Pedro inixpan
    in pueblojuani para ma ompa quixcomacacan huan ma quimictican. Huan se tayohuac
    achtopa que quichihuas Herodes, ijcuacón Pedro cochtoya tajtacoyan de omen soldados.
    Huan matzicautoya ica ome cadenas cada se imay ihuan se soldado. Huan no ne caltenteno
    yetoya ocsequin soldados ten caltentapiani.
  spa-RV-1909: Y cuando Herodes le había de sacar, aquella misma noche estaba Pedro
    durmiendo entre dos soldados, preso con dos cadenas, y los guardas delante de
    la puerta, que guardaban la cárcel.
  csy-csy: 'Taciang Herod in a pusua tu ni zan ciang in, Peter sia ngalkap ni te ki
    laklaw ah thikkhol ni taw hen in mu hi: a cingte in kongkha maipan in thonginn
    cing nginge uh hi.'
  mxq-NT: Es ja ux ko kyajnʉmʉ naty xyʉʉñʉ ma̱ ja Eroodʉs dyajpʉdsʉma̱ꞌa̱ñ ja Peedrʉ
    mayjyaꞌay wyinduuy es dyaꞌooga̱ꞌa̱ñ, tap ꞌyity ja Peedrʉ kʉwʉʉñ mʉt ja kadenʉ
    ma̱ nimajtskʉ solda̱a̱dʉ, es jamajtsk jap pujxndʉjk agʉꞌp tkwentʉꞌaty.
  tzj-NT: Ja tok xa jun k'ij chic nrajo' chi nk'e̱t tzij trij rmal ja Herodes c'o
    jun ángel rxin ja kajaw Dios takto chi rto'ic. Warnak ja Pedro chak'a', ec'o ca'i'
    soldado pa tak rxquin, bien ximon chi ca'i' cadena. Ec'o chic jule' soldado chakaja'
    eje'e' quimajon rchajixic ruchi' ja che'.
  tdt-tdt: Hela deit loron ida atu Herodes tesi Pedro nia lia, iha kalan Pedro toba
    dukur hela iha soldadu rua nia klaran, nia liman kesi ho korenti rua. Iha tan
    soldadu balu hein iha kadeia nia odamatan.
  ron-BTF: Și când Irod avea de gând să îl aducă afară, în noaptea aceea Petru dormea
    între doi soldați, legat cu două lanțuri; și paznicii înaintea porții țineau închisoarea.
  eng-WEBP: The same night when Herod was about to bring him out, Peter was sleeping
    between two soldiers, bound with two chains. Guards in front of the door kept
    the prison.
  eng-FBV: The night before Herod was to have him put on trial, Peter was sleeping
    between two soldiers, chained to each of them, and with guards at the door keeping
    watch.
  nld-1939: Toen nu Herodes hem vóór zou laten komen, sliep Petrus die nacht tussen
    twee soldaten; hij was met twee kettingen geboeid, en wachters voor de deur bewaakten
    de kerker.
  bwo-bwo: Yaats guurok'on Herodis P't'rosi ash ashosh t'intso gawudek'tni b́tesh,
    t'úmanots P'et'ros Habliyion tipeyat kes' kes'f giti dagotsa b́k'eyiri b́tesh,
    k'osh wotaderwotsuwere wee maa fengeshoni bokotiri.
  nch-BL: Huan ipan nopa tayohua quema para tonili quiquixtisquía, Pedro cochtoya
    tatajco ome soldados. Quiilpitoyaj ica tepos cadena ica nopa soldados ipan sesen
    iquespa. Huan ne seyoc ome soldados ijcatoyaj calteno nechca tepos caltemit, quimocuitahuiyayaj
    nopa tatzacti. Huan monechcahuiyaya nopa hora ica ijnaloc quema Herodes quiquixtisquía
    Pedro para quitajtolsencahuasquía.
  quc-TNT: Aretak ri tat Herodes xraj xresaj lok rech cuya chquiwäch ri winak, pa
    ri ak'ab ri' ri tat Pedro warinak chquixol quieb soldados, ximom ruc' quieb ximibal
    re ch'ich'. E c'o chi c'u niq'uiaj soldados chic qui chajim ru chi' ri che'.
  tfr-NTPO: «Shir bong jã» l̈ara Herodesdë l̈i shkëyoshko ga Pedro buk pë no dagaga
    tjeng do pjök tjrëko, orkwo kjrochak kar kar dröng sho go, ga no dagaga l̇l̇amo
    l̈i l̈öng këgong sit u bäng l̈ishko ba dë.
  kaq-NT: Jisibo hihxon bahquish Pedro rehtenoxahpan hih Herodes jai bi sipo xoboho
    Pedro hoxahi. Jaa yamebi rabe cadenanen jato qui menexah rabe sontaro napon Pedro
    hoxahi. Xehqui janin rihbi sontaro coirani xehqui janichi.
  sgb-sgb: Hên yabin bayo na yan iarap dayi ni Arin Herodes, ha kal-atan, hi apostol
    Pedro, ay nabêlêw hi apostol Pedro hên nakataykala hên loway taykala, ha pibonakan
    hên loway hundaloh. Main êt hên hundaloh ya ampagbantay ha kabat hên hukulan.
  vie-1934: Vả, đêm rạng ngày mà Hê-rốt định bắt Phi-e-rơ ra hầu, người đang mang
