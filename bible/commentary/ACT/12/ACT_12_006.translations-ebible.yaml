  wiu-wiu: Erodeyo podolikama Pita moane pitiane yakou wa wene pia pitikakoa Pita
    po yapu pitikome atu pitikata poyo ago takuta one kouna takoa dekamoa pitaneya.
    Nipa kapa pota takuta kakoa kebetoa pitikaneya. Akolono kago keteponokeka poyo
    ali pade-kiti eida kakete yopikoa kakeneya.
  swe-swe: Natten innan Herodes skulle ställa honom inför rätta låg Petrus och sov
