  pwg-pwg: Mara ita tom na Kiivavo Herodi, Pita iti tupavirei ma nani didibarinai
    Pita ere imapatupatumina ikenakena seri wawayisi ruwa basusiyai. Ma viya na matuketa
    imiimiiripotai.
  cjv-cjv: Ena Eroti Pita akire ka kori di towaro bengua kakom i ongo giruwangua Pita
