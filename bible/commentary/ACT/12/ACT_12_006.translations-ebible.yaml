  qvw-NT: Niycunan wälapäñatacmi Pedrocta ćhawpiman cadinacaycälil ishcay cachacucuna
    lädunćhu puñupayalcan payman cadinacälälisha-cama. Chay waquin cachacucunañatacmi
    waśha puncucunäta lluy täpayalcan.
  nfa-nfa: Bèli èèna, Herodes neo pamaꞌète lii langu Petrus ètu madha dhèu ae. Te
    ngaa mèda èèna, ra èki Petrus pake rate dua ètu dꞌara èmu bèdho. Na jꞌunu ètu
    talora sordadꞌu dhèu dua. Aa sordadꞌu leo sèra jꞌaga ètu hèbꞌa babèdho.
  tnp-tnp: Lapɨn u mə olauɨg lan, kəni Herot tiuvi pətɨgəm, Pitə təmətapɨli e nəlugɨn
    e soldiə keiu, kəməlis nəhlmɨn mil e sen keiu, kətu=pən kəti e soldiə kəti, kəni
    kətu=pən kəti e soldiə kəti mɨn. Kəni soldiə keiu kətuəhtul matueruh namtɨhluə
    e kaləpus.
  urd-urd: और जब हेरोदेस उसे पेश करने को था, तो उसी रात पतरस दो ज़ंजीरों से बँधा हुआ
    दो सिपाहियों के बीच सोता था, और पहरे वाले दरवाज़े पर क़ैदख़ाने की निगहबानी कर
    रहे थे।
  hot-hot: Ma bôlôvôŋ te ma Pita hêk sôm hêk ŋê vovak lokwaŋju malêvôŋ. Ma ekak baŋ
    luvi hathak seŋ ju ba êthô hathak anyô vovak ju atu baheŋiŋ. Ma sôp bidoŋ vi eyabiŋ
    koladôŋ abôlêk. Helot bôk hanaŋ yôv nena biyamôŋ lôkbôk ma tem neja yani ende
    yaiŋ ek indum abô.
  mqj-NT: La naparessami Herodes dio tingngyona tau kamban Petrus dikua makale'. Bongii,
    mamma'mi Petrus napaillan alla' dua tantara dipungo rante bassi patomali limanna.
    Dengampi tantara daga dio sa'de ba'ba tarungkun.
  rus-SYN: Когда же Ирод хотел вывести его, в ту ночь Петр спал между двумя воинами,
    скованный двумя цепями, и стражи у дверей стерегли темницу.
  mbh-mbh: Nge pemliknga ako aro rulpou ako aro o pamit ol a Pita nge riong, i ngou
    a punonga or aini oa wop na o kin imeni nge sen or aini, omole i es a punonga
    e nge, na epee i es a punonga aininga nge. Na punonga pelie mun ako ru o theal
    tetal mun mang a midenga thekia.
  bdd-bdd: Ta Pita tupwana sabwelo ꞌoina deliya ꞌimiyamiya, ma hali sabwelo ꞌoina
    Helodi Pita ꞌida lagulatuhe yatala weyahina, ma hinuwana Pita toloꞌalehao ꞌeluwa
    gamwagamwanidiya ꞌiꞌenoꞌeno, ma ꞌana ꞌebepai seni ꞌeluwa ꞌoidiyega sipaiya, ma
    wete deli mataꞌahwana toloꞌalehao siꞌitaꞌitayahi.
  cbt-NTPO: Tashiraya pochin hua'ani ana'intacaso' nisahuaso', Pitro huë'ësárin. Cato'
    sontaro'sari ahuancoanapipi. Cato' catinaquë tonpopi. Ahuënan quëran a'na sontarori
    nitonpotanpatërin. Inchinan quëran a'narinta' nitonpotanpatërin. Inapotahuatona',
    ya'ipi huë'ësapi. Ya'coanaquë cato' sontaro'sa chachin tashinan pëi' a'pairápirinahuë'.
  rmy-SERVI: Рятяґа, англа колэ, сар Иродо камля тэ вылиджя лэ пэ сындо, Пётро совэлас
    машкар дон халавдэн тай сля спхангло донца ланчугонэнца, а халавдэ паша вударэн
    прыдыкхэнас пала барунэ.
  srn-NT: A neti fosi Herodes leisi strafu gi en, Petrus ben didon e sribi mindri
    tu srudati. Den ben bui en nanga tu keti, èn srudati ben e hori wakti fesi a doro
    fu a straf'oso.
  cta-NT: Cua ngua talya liꞌ. Chaca tsa̱ cua culo ti Herodes jiꞌi̱ Pedro chaꞌ ca cuayáꞌ
    jiꞌi̱ yu slo nguꞌ quichi̱ biꞌ. Cua ngusca̱ꞌ nguꞌ jiꞌi̱ Pedro loꞌo tucua tyaꞌa
    carena, sca carena ntsuꞌu yaꞌ sca sendaru. Loꞌo juaꞌa̱ ndu̱ xaꞌ la sendaru cua̱
    toniꞌi̱ chcua̱ nde liyaꞌ. Liꞌ nguaꞌya xcalá ti Pedro.
  bqc-SIM: Gu pↄ́ a dↄ Elodi bↄaànↄ, a gwã́ Piɛɛ lɛ́ i'o sosa gbɛ̃ↄn plaↄ zãnguo
    yea ń mↄdaonao mɛ̀n pla, mɛ́ gbɛ̃ↄn plaↄ ku kpɛɛlɛ, aalɛ kpɛ́pi dↄ̃́a.
  tcz-CHONGTHU: Chuin mipi anga dinsah dinga agot jan chun Peter chu sepai ni kikah
    a thihkhao ni a kihena ihmu ahin; angah ho jong chu kotbula ding'ah ahiuvin ahi.
  mar-mar: पेत्र दोन शिपायांच्यामध्ये झोपला होता, त्यास दोन साखळ्यांनी बांधले होते,
    तुरुंगाच्या दाराजवळ आणखी काही शिपाई पहारा देत होते, ती रात्रीची वेळ होती व हेरोदाने
    असा विचार केला की, दुसऱ्या दिवशी पेत्राला लोकांसमोर आणावे.
  snp-snp: Eti o minato, Helotikafo, Leda wenena omunido Pita olu kalo mele edenae,
    loto kolami kamenalo yalo luwaila sinidigu yau kimiwe lele filiga-filiga minoti
    kiyaba o edaigu muliti ya Pita oku ono minaito, ya auma wiyami nela lele ainikafo
    olufe lamo yakafo nela wi edeti, ido nela numugu kanu welalo ya kimiwe maleka
    kiyaba oti minae.
  isl-isl: Kvöldið áður en aftakan átti að fara fram svaf Pétur þar sem hann lá hlekkjaður
    milli tveggja hermanna. Aðrir verðir voru úti fyrir fangelsisdyrunum.
  spy-NT: Nto ām kwēēmowuut nyi kimāchē ꞉Ērōōtē kule /sikēēkwēryoot Bētērō yoo kayyeech
    /bokiikuum, kimii ꞉Bētērō kāru kwēēnuutaab riibiik āyēēng' ankirataat nyōrōōrōōnik
    āyēēng'. Kimiitē ꞉riibiik alake āyēēnku kuriibsē kurkat saang'.
  xnn-xnn: Nalabi et naseseyep si Pedro isnan betaay nan doway gowaldiya tay kanan
    Ali Herod en kawakgatana et ipaboyana siya ay maipapatey. Nakakawalan si Pedro
    is doway kawal ya nagogowaldiyaan abes nan segpan nan pagbalodan.
  mwe-mwe: Shene shilosho a Elode bhakanabhe kwaakopoya a Petili kulugwinjili, a Petili
    gubhagonile pakatipakati ja ashimanjola bhabhili, bhalibhatabhilwe mindondolo
    jibhili na bhalinda bhalinginji muulinda pa nnango gwa ligelesha.
  tte-tte: Boniyai kaigedamo imiya kabo Elodi Pita iyoga-yawatagilan yo iyatalayan
    tomo manli mena. Na sen labui sikalaili Pita sipankalatan. Pita ikenokeno tokaleya
    labui luwaluwalili mena. Tabe tokaleya tupwali deli kana gamwa sigitegite-kalatan.
  tcs-tcs: Dat nait bipo Erod bin teke Pita go po kot, Pita bin slip melen wea tu
    amiman. Ol bin taiemape Pita wea demtu lo tu sein ane nada tu amiman i bin stanap
    gade da doa.
  hlt-THB: Herod ing awideng aham ang cainaak a nyn a pha tawm a khawthan awh, Piter
    ce qalkap pakkhih anglak law awh ip hy; thiqui pakkhih ing khit uhy; cekcoengawh
    chawmkeng awh awm qaltoek ce dyi bai hy.
  soq-soq: Pasowa odawa dialepia baiwaleidio walama sa bedewe warere Erod insedia
    imonemba Pita apana danauwo kotusapi. Tadina sawo dibura bedewe Pita sorodia nata
    sawanauwo ituleidie. Me witapa taumoiena seniwa deawaa sorodia do witapo taumoiena
    alepia sawa. Ita sorodia nata da dibura duwa moawa onieie waimoie.
  qub-qub: Herodes jusganan warämoj Pedroga puñuycaran ishcaj suldärucunaman cadinasha.
    Waquin suldärucunana puncucho täparcaycaran.
  att-att: Á ta gabi nga lage na pamestigá ni Patul kâ Eduru, nakkaturuk si Eduru
    nga natangngán nayù duá nga suddálu. Á nabáluk si Eduru ta duá nga káwák, ánna
    ajjan gapay ta puertá na ábbalurán yù ira suddálu nga magguárdiá.
  bki-bki: Pitere joa yimo na tetavokoiano bano-o, bokar bogiano napano Erot jo jidomii
    berinavo ea kavijo nene, mia rivuru Pitere riva tumolu tukamu ea tomu nalo miralo
    ka atibure. Ea bogiano nene, Pitere naio jo monmelio, nina iviso ka tomu na mira
    naljuo, napano amiadikar Pitere ban ea naljuo nei bija marimieni juo. A be tomu
    dolu juo na mira bunu napano naljuo aju abitikar m̃aratavo nalo na yimo na tetavokoiano
    nene.
  bqp-bqp: Zĩ kũ tó gu dↄ̀ kũ Hɛrↄdu ni bo kãao, zĩ birea gwãanin Pita tɛn i o
    soza gbɛ̃nↄn planↄ dagura yĩna kũ mↄ̀kakↄ̃anaao mɛ̀n pla, akũsↄ̃ gbɛ̃nↄn planↄn
    kú kpɛ́lɛlɛa òtɛn kpɛ́ pì dãkpã.
  mcp-mcp: Búlú í á bə nə́ Herod mə bá tə̂l Pyɛ̂r kɔɔd dɨ́ nda mán yí, Pyɛ̂r nyə á
    bə a mbwúg gwə́d ŋgwɔ́ɔ́lʉ́lá mə́ŋkəda nə mikwoolú mí íŋkwánz mímbá. Nyə a bə
    a mbwúg mpə́dʉ́gá ózɨmbɨ obá, isándə́lé í tə́l mpumbɛ́d.
  hat-hat: Lavèy jou pou Ewòd ta mennen Pyè konparèt devan pèp la, nan mitan lannwit
    Pyè t'ap dòmi ak de sòlda, yonn sou chak kote li. Yo te mare l' ak de chenn. Epi
    te gen gad devan pòt la ki t'ap veye prizon an.
  npl-NT: Pedro okochtoka iwa oilpitoka ika ome kadenajteh, iwa tlanajnakastla ome
    soldadojteh. Noiwa oksikimeh soldadojteh okimokuitlawijtokah kaltempa. Non yúali
    Herodes okimoli kikixtis n Pedro ijkuak tlanesis, iwa kiteixpantis innawak n tlakah
    de non altepetl.
  bgg-bgg: Herod è branthek moe shii anoh ba pha ibi pha habiu shii, Phithar ne Sandri
    nyi duchoi shii men ne rai ramuii shii, aishii ne shiirnai nyi è joi srane Sandrithek
    de phatheg pha habin shii riu ne riig ba yi.
  eng-TCENT: The very night before Herod was going to bring him out, Peter was sleeping
    between two soldiers, bound with two chains, while the guards in front of the
    door were keeping watch over the prison.
  eng-BSB: On the night before Herod was to bring him to trial, Peter was sleeping
    between two soldiers, bound with two chains, with sentries standing guard at the
    entrance to the prison.
  cpu-NT: Okanta omonkaratzimatapaaka iraantyaariri Herodes irika Pedro iroñaakanteri
    atziriiteki. Jimayira Pedro tsireni josatekakeri apite ovayiri, joosoyeetantakari
    apite ashirotha. Saikaiyatsini pashine ovayiriite ikyaapiintayeetzi jaamaakoventari.
  san-ASM: অনন্তৰং হেৰোদি তং বহিৰানাযিতুং উদ্যতে সতি তস্যাং ৰাত্ৰৌ পিতৰো ৰক্ষকদ্ৱযমধ্যস্থানে
    শৃঙ্খলদ্ৱযেন বদ্ধ্ৱঃ সন্ নিদ্ৰিত আসীৎ, দৌৱাৰিকাশ্চ কাৰাযাঃ সম্মুখে তিষ্ঠনতো দ্ৱাৰম্
    অৰক্ষিষুঃ|
  tod-tod: Yeei Elɔde deveni la ga geelaa ɠa laona nɔ feya, é naa ná-tukpɔi ɠaaleʋe
    kɛlɛzu, naama yee ɓidii, Piyɛlɛ ɠɛni laani, é ɗa ɲi salaʋusu felegɔ yɔɠɔzu, kaso
    makɛ nuiti ti loni kaso ʋɛlɛi laaʋɛ.
  tac-NT: '''Lige rapakónala rukó napu''lige alué rió Erore ma''chí pánilichi alué
    rió Pegro, ''lige Pégroka ''we gochigá bo''ile alué oká karénate bulériga. Alué
    bilé karena guwala alué sontálochi chérigame nile, ''lige alué uché bilé karena
    guwala alé uché bilena sontálochi chérigame nile. ''Lige alué uché jaré sontalo
    alé yochi repuka mochile.'
  eng-WEBPB: The same night when Herod was about to bring him out, Peter was sleeping
    between two soldiers, bound with two chains. Guards in front of the door kept
    the prison.
  gfk-H: Io, ra bung um, tano bung manaluai ta nong Herot gaar hatur ia ra warkurai,
    Pita ga sua taar nalamin ta ira airua umri ma di gata his tar ia ma ra airua dadas
    na hidihidi sakit. Ma a mon umri mah diet ga tur bat tar no matanangas tano hala
    na harpidinau.
  viv-viv: Tu bogi gihobu ana uyadeyadeya Helodi kaliva matadiya ginavedewayaugina,
    bogi-nadi againe Fita ana toꞋitaveꞋavina adiꞋiselu hinafadiya gidauda, ada bulava
    kainumula againe nimana fafalina fafalina tolugaviya adiꞋiselu agaidiya hiyogovefosena.
    Kadu tolugaviya deli ana edaꞋawana hiꞋitaꞋitaveꞋavina.
  yao-yao: Chilo, likanaŵe kwika lyuŵa lilyatiji che Helode ankoposye che Petulo pa
    ŵandu, che Petulo ŵagonile pasikati ja ŵangondo ŵaŵili, ali ataŵikwe ni minyolo
    jiŵili ni ŵakulindilila ŵaliji nkulindilila pannango wa nyuumba jakutaŵilwa jila.
  tgp-tgp: Ale hin vutepongi atu sei vara i rani sahe supe Herod i pa vaia i turu
    na aria, Peter mo lo juruvi na livuha tamlohi vuro mo rua, la liho na limana na
    jen, ale hai la lo turu na pelatin ima r̃ilangi atu.
  auc-NT: Pegodo ingante tontadoda mënaa tönö æ̈mæncaipo æ̈mæncaipo yaëmengö tæ̈ï
    goti wincapodäni wæyongante wada odemö cöwë wänö cönönaimpa. Ïninque Edode tömengä
    nänö apænte anguïönæ ado woyowotæ̈ Pegodo mänömaï goti winte wædongä inte mö ñongantapa.
  kbc-NT: Niɡ̶ijo enoale maleediɡ̶icatibige Herodes daɡ̶a yadeegiticogi Pedro lodoe
    loiigi judeutedi me iwi anigota, Pedro moniwilo odoyatice liwigotigi itoataale
    iodaɡ̶awadi, codaa oigoetece itoataale galeenatedi. Pida Pedro diote niɡ̶ijo aneitice.
    Midiwataɡ̶a lapoaco niwiloɡ̶onaɡ̶axi idiwa eletidi iodaɡ̶awadi nowienoɡ̶ododi.
  bmh-bmh: Tuaba sul, Herot nug Pita uzaneim imai nuabunina, Pita gonugau ebeg us
    sil kiai memen, malai dudu aliag go Pita ula maimai, gumei darena, Pita gabueun.
    Malai dudu aliag go tub nug, zau og eiman gumei tapai dareun.
  ctu-BL: Ti jini jach bʌ ac'ʌlel che' yomix Herodes i pʌy loq'uel Pedro, ya'an Pedro
    xinlʌpʌl i cha'an cha'tiquil soldadojob, cʌchʌl ti cha't'ujm cadena. Jini xcʌntayajob
    woli' cʌntañob i ti' mʌjquibʌl ti jumpat.
  meq-meq: Ta həvaɗ eye niye ɗəre ma ta tsaɗiye na, Herod ma ta geye sariya a Piyer
    kame i ndo hay. Piyer mandzahəra eye ma wuzlah i sidzew hay sulo. Neŋgeye madzawa
    eye tə tsalalaw hay sulo ada sidzew mekeleŋ eye hay sulo faya ta tsəpiye məgeɗ
    i gay i daŋgay niye.
  noa-H: Maimua chadcha mag p'iesta dichwia, nanumjö Herodeeu hamag Pedro jẽu deeju
    hanʌm hee, hĩsimjö, k'ëubaadeewai soldaaun numiim k'ʌʌnau hamachpierr Pedro jua
    gaai cadenau jʌ̃k'anaa, hamach jua gaaijã jʌ̃k'anaa, hamach jãrr wai k'ãip'öbaadëjim
    haajem. Maagwai tagam k'ʌʌnau puertdi haig t'ʌa nʌisijim haajem.
  alp-NT: Kpetu rebe bobanure Herodese iteu pakala ete Petruse me tamata bokala oasi,
    kena kpetu mere Petruse intulu me solalua lua esi tlela, kai esi loi kena rante
    pesia lua. Eleyo solalu maketaru esi raka buije esi metu uluije lekwe.
  san-VEL: anantara.m herodi ta.m bahiraanaayitu.m udyate sati tasyaa.m raatrau pitaro
    rak.sakadvayamadhyasthaane "s.r"nkhaladvayena baddhva.h san nidrita aasiit, dauvaarikaa"sca
    kaaraayaa.h sammukhe ti.s.thanato dvaaram arak.si.su.h|
  kbq-kbq: Ana kenegera masenkeno okina Heroti'a avareno keaga huntegahianki nehigeno,
    Pita'a tare sondia netremokizni amu'nompi mase'negeno, tarega azantera seni nofiteti
    kina rentenageno, kva vahe'mo'za kina vahete kava kri'za kafante mani'naze.
  kbh-kbh: Canÿe te yojtsájamna Herodes ents̈angbe delante Pedro juabocnama. Chë te
    ibetna, Pedro yojtsomañe y cátatoica canÿe soldado yojtsemna; uta cadenë́juaca
    yojtsabatsëcna y inÿe soldadëngna bës̈ócana chë utámeniñe imojtsebojanÿá.
  ron-LSB: În noaptea în care Irod era pe cale să-l scoată afară, Petru dormea între
    doi soldați, legat cu două lanțuri. Gărzile din fața ușii păzeau închisoarea.
  pon-pon: Ponpon mon Erodej pan kajanjaleda i, a jaimokela nan pun en jaunpei riamen,
    jalikidi jal mata riapot. A jilepa ko majamajan imaten mon wanim ko.
  nhe-BL: Huan ipan nopa tlayohua quema ica hualmostla quiquixtisquía, Pedro cochtoya
    tlatlajco ome soldados. Quiilpitoyaj ica tepos mecatl ica nopa soldados ipan sesen
    lado. Huan ne seyoc ome soldados ijcatoyaj calteno nechca tepos puerta, quimocuitlahuiyayaj
    nopa tlatzactli. Huan monechcahuiyaya nopa hora ica ijnaloc quema Herodes quiquixtisquía
    Pedro para quitlajtolsencahuasquía.
  sps-sps: Tana voiny tabuiny fatsutsuiny non e Herot e Pita matar vainy faavot, Pita
    goros enanon fapoopoan nana ina fuan tsoiny puaan. Ri kotskots ya na fuan a tseen,
    sen ngue niman e Pita an mes ngue tana tsoiny puaan senviir minon a mesmes tsoiny
    puaan an mes tsoiny puaan bei ot er matainy sobaa nana numaa iny kotskots.
  wnc-wnc: Siwan zikaane Herotda Pita wam yawikge dua take takukut komune Pita senu
    takngaata wamake tewa kaaut yot katang amak aminu tapaae banakan gan dapuna pekut.
    Pewawan amak aminu kunduta gwabok bam gwaune yuke kayuking.
  bus-bus: Zĩ kɛ̀ tó guu dↄ̀ kɛ̀ Hɛrↄdu é bↄo, zĩ beeea gwãavĩn Pita e ii oo soza
    gↄ̃ↄn plaaanↄ dagura yina kↄ̃n mↄ̀kyakooo mɛ̀n plaa, bensↄ̃ gↄ̃ↄn plaaanↄↄ kú
    kpɛɛlɛa aↄ̃ↄe kpɛ́ pì dãkpaa.
  gub-BL: — Pyhewe arur kar putar Pet teko wanuwa rupi ihe nehe, i'i Ero uzeupe. A'e
    'ar mehe we, pyhaw, uker Pet mokoz zauxiapekwer wamyter pe. Uzàpixi mokoz kyhàhàm
    tàtà ma'e pupe wà. Zauxiapekwer upu'àm uken huwake a'e wà no, ume'egatu pà a'e
    wà no.
  imo-imo: Pita kano otilikondo Heroteni mepa wendo omba kot tendembalo wali kinye
    mele ipu leli uru perimu. Yu ele iye talonga imunana ka sen taloni ka toko mondoringi.
    Aku wali ele iye wemani ka ulke kere pulumu nokoringi.
  boj-boj: Herot a marej, “Nebeamqa e na Pita osiy Juda naŋgo ulatamuq di tigeltqai.”
    Qolo deqa qaja tamo aiyel na Pita osib tonto tal miligiq di warum beiq waiyosib
    ambletosib sil kokba aiyel na tontonab ŋeiesoqnej. Qaja tamo qudei naŋgi tonto
    tal siraŋme jojomq di tigelesosib taqatoqneb.
  eng-DRA: 'And when Herod would have brought him forth, the same night Peter was
    sleeping between two soldiers, bound with two chains: and the keepers before the
    door kept the prison.'
  knf-knf: Ţi uŧejan unţaanuŋ unuur wi Herod aţuuŋ pluŋ kado *uruha wi Ŧimoŋ Piyeer,
    kë awo ţi pŧoof pi bangoli batëb aŋoyënţ. Batana na mnkorentu, kë bayeŋ baloŋ
    bakak anaţ ţi plëman pi ukalabuş.
  san-KHM: អនន្តរំ ហេរោទិ តំ ពហិរានាយិតុំ ឧទ្យតេ សតិ តស្យាំ រាត្រៅ បិតរោ រក្ឞកទ្វយមធ្យស្ថានេ
    ឝ្ឫង្ខលទ្វយេន ពទ្ធ្វះ សន៑ និទ្រិត អាសីត៑, ទៅវារិកាឝ្ច ការាយាះ សម្មុខេ តិឞ្ឋនតោ
    ទ្វារម៑ អរក្ឞិឞុះ។
  arn-NT: Feychi pun mew Pedro dew püresulelu, umawkülerkey epu soltaw mew. Trarintukuley
    epu kadena mew, fey kakelu ti pu soltaw llüwatulerkey ti wülngiñ karsel mew. Fey
    dew wünle, Erode pengelürkeafetew ti trokiñche mew,
  zas-NT: Guxhin zii gajc chi yareguiaal cwëë Herodes Bëd loj ree bén guiedx guin,
    nagaꞌyëjs Bëd galay tioꞌp ree suldad, naxiiman con tioꞌp ree caden, guiáad los
    demazri ree suldad guin cayajp roꞌ ladxguiib guin.
  ken-NT: Nkúbhɛ́ bɛti ɛbhɛ́n Hɛ́rɔd árɔ́bhɛ́ nóŋ chi bɛ nywɔp nɛ́njí mámfɛ́rɛ́
    Píta ɛkɛrɛ́kɛnɔŋ mántáŋ yi bɛsí bho, Píta abhak bhʉrɛ nɛ́ntɨ batɛmɛ́ nɛnu
    bati apay, femfé nɛ ngɛm. Ngɛm amɔt abhat yi nɛ ntɛmɛ́ nɛnu amɔt ndǔ ɛbhěmʉɛt
    ɛ́mɔt, achák abhat yi nɛ ntɛmɛ́ nɛnu anɛfú ndǔ ɛbhěmʉɛt ɛ́chák. Batɛmɛ́ nɛnu
    báchák bábhak anyǔbhá mámbabhɛri nɔkɔ ɛkɛrɛ́kɛnɔŋ.
