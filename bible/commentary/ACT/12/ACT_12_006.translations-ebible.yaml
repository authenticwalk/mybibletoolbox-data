    naagiyaawanttukka qasho golle penggiyaan eqqiide naagiino.
  kfw-kfw: Herod in Peter kha mipui maikuungnga akeisuosik ni zaan takkhan, raalmi
    inni ngai kongkarra Peter kha thirrui inniya inkhit-ah aleizaal, halli raalpa
    ngaikhan mikhumna kotkhan inleingaak.
  bfz-bfz: जेबे हेरोदेस तेसखे लोका सामणे मुकद्दमा चलाणे खे ल्याऊणे वाल़ा था, तो तेसा
    ई राती पतरस दो जंजीरा साथे बाने रा, दो सिपाईया रे बीचे सऊणे लगी रा था और पईरेदार
    द्वारो पाँदे जेला री रखवाल़ी लगी रे थे करने।
  cuk-09: Herodes, Pedroga igar-itogoye sogsad-ibagi, a-mutik, deun oibodanigu, Pedro
