    വാതിലിന്റെ മുമ്പിൽ കാവല്ക്കാർ കാരാഗൃഹം കാത്തുകൊണ്ടിരുന്നു.
  kkc-kkc: Helodeeye Pita neliga moso tegei ma kuloduga peegoo tamagoloso, odoo susuga
