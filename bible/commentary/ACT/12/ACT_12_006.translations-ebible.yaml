  kxv-kxv: ଡା଼ୟୁ ହେରଦ ଆମିନି ଦିନା ପିତରଇଁ ହ଼ପ୍‌ହାଲି ଅଣ୍‌ପାମାଚେସି, ଏ଼ ନେ଼ଚୁ ଲା଼ଆଁୟାଁ
    ପିତର ରୀ ହିକ୍‌ଣିୟାଁ ତଲେ ଦସ୍‌ପି ଆ଼ହାନା ରୀ କ଼ସ୍‌କା ମାଦି ଡୂରାମାଚେସି, ଅ଼ଡ଼େ କା଼ଃଆନାରି
    କା଼ୟିଦି ଇଲୁ ଦୁୱେରିତା କା଼ଚାମାଚେରି ।
  cha-cha: 'Ya anae si Herodes canaja quinene gue, güijeja na puenge anae estaba si
    Pedro na mamaego gui entalo y dos sendalo, ya magogode ni dos na cadena: ya y
    manmamumulan gui menan y petta, mapupulan y calaboso:'
  amu-NT: Ndoꞌ Pedro, majuu tsjomꞌñeeⁿ na nneiⁿncoo nncwjiꞌ Herodes jom jo nda̱a̱
