  iws-iws: Herot siya ɨna yaɨngwowɨn, Pita siirɨn waka omaka inkam komiigɨn nɨdwokai
    wakae wɨniya yai wɨ saiir hɨriir nɨkɨunami. Ɨiya bɨ nikɨ pɨrkɨnka mɨ nɨiyaka Pita
    siya inkam nwɨso yaii nɨniiyo sowiir bopwoniya whwonkaowiigɨn. Sɨma siir ɨɨna
    kwɨso tɨ inkam nwɨso yaii nɨniiyo sowaka nɨnkɨn widgikɨn. Whɨsɨn ha wrokikɨnɨn
    kam nhɨrɨm siir kɨgrɨraowiyɨm, sɨma ta omaka hɨuyokiyokaiya saiir ano ɨiirar waikaowɨiyɨm.
  pol-SZ: W noc poprzedzającą planowany przez Heroda proces Piotr spał między dwoma
    żołnierzami, przykuty do nich łańcuchami. Reszta żołnierzy pełniła straż przed
    bramami więzienia.
  ztq-NT: Kyool nii kxe kwii Herodes Pedre par kñab meñ kyedzy kety Pedre. Lëë Pedre
