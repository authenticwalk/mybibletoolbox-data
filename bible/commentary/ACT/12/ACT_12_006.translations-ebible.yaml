  dov-dov: Kumansiku ngawo Helodi katana mutola kukubetekwa Pita wakalilede akati
    kabasilumamba babili, kaangidwe amakketani aabili mbubonya basikumulinda kabali
    kunembo amulyango wentolongo, balikkede kabalinda intolongo.
  rgu-rgu: Balahaꞌ boe ma, Herodes noi naꞌetuꞌ Petrus dedea na neuꞌ lahenda tooinaꞌ
