  gvs-gvs: E Pita ikaaiyaka, ikaaiyaka aaa, e ina tuta takínona bogina ima. Tuwo itomo
    Erodi bego Pita ikaiwoduwe ana takínona manuna. Ego amo sabamgoyana tovayaviya
    adi taiyuwo nauyayanaidi goi Pita iimasisi, tayamo kakataina, tayamo kekelina.
    Seni aiyuwo sisiko tauyana nimana ina kidi nimadi. Ikaaiyaka go, iimasisi ikanamatáiya.
    Ago kidi go ituli ta tovayaviyayao adi taiyuwo deri totomna goi sikaaiyaka, deriyana
    siruugwausi.
  kbm-kbm: Herodes tang-gitung ve ginei tistumi kob ninggas Pita nangge kapual-lu
    nile nihlang be nitak ei nivarkei amolmol nas. Be givin tambok etok ge Pita giengk
    gisov amolmol valir ane ailu sawa, be idgin ei bage tis va ta ve seng ailu. Be
    amolmol valir ane ebe emb nam kapual-lu ane dabin ok emb nam avo dabin ivarkei
    dang-etok.
  tew-tew: Khu̖ˀḏéeḏí naná, heḏi wíyá tháwä́n héḏénpiye Herod-di Peter óepiyekhâymáawän.
    Perer-á nakaḏénawhimuu wíje sundaḏoví jáagé, heḏi handiḏi najóˀkꞌóe. In wây-á
    wíje sundaḏo-á oe pan tewhá jáˀwéˀin phóḏi iwe daˀá̖yînwin.
  rmc-rmc: Rači angloda, sar imar les o Herodes kamľa te anel anglo nipi, sovelas
    o Peter maškar o duj slugaďa. Ov sas zaphandlo duje lancenca a anglo vudar sas
    mek o slugaďa, save stražinenas e bertena.
  apr-apr: Le nga ye bong tani yo bet muntu ngan ole tikaua Pita lo ikodo ye ni ke
    karatanga betanga nga, ngan tipauu ye ooroo medana ru le iken kataunu kidi tooltool
    ke patokongo ru. Inbe di tooltool kapala yo ke patokongo nga, ngan tikodokala
    dada ke rumu dook tiap tani in.
  tiy-tiy: Amun ségékélungonon séden i télaa Herode kémukum bé Pedrowe, bé no kélungonon
    ménfidong i Pedrowe dob kérara i ruwowe gétéw sundalo mantayan de. Brab nikét
    roy Pedrowe bé ruwowe timan sangkali. Atin wén soy do sundalo mantay dob béngaway
    férisunone ni.
  nlg-nlg: Na bongi naghona Herod Agrippa ge ke lavi rughuhorua vanira na vure, Peter
    te maturu so ghobudira erua na righitaoni mara pitia nia erua na talihalo. Ma
    gaira na righitaoni tara dai tana mataula nagho tana vale pipiti.
  dgr-DOGNT: Peter wesınìyaetı kwe eyı toò k'e satsǫ̀tł'ıì t'à deètł'ı̨ xè eghǫǫ-dǫǫ̀
    nàke goge whetı̨ agį̀į̀là. Eyıts'ǫ enìı̨tǫ gà eghǫǫ-dǫǫ̀ nàgeèhza.
  pes-OPV: و در شبی که هیرودیس قصد بیرون آوردن وی داشت، پطرس به دو زنجیر بسته، درمیان
    دو سپاهی خفته بود و کشیکچیان نزد درزندان را نگاهبانی می‌کردند.
  ron-1924: Ын ноаптя зилей кынд авя де гынд Ирод сэ-л ынфэцишезе ла жудекатэ, Петру
