  ata-ata: Ioxe Elodesi musosovosou voxo vile sou lexe utulusou Pita no anu vaivaikala.
    Ia tei no anu voxo ane ne xe no ꞌolovoxo, la Pita muai no taineꞌi ta mitema sou
