  lbm-lbm: जब हेरोदेस ओख लोगों को आगु लावन को होतो, उच रात पतरस दोय संकली सी बन्ध्यो
    हुयो दोय सिपाहियों को बीच म सोय रह्यो होतो; अऊर पहरेदार द्वार पर जेलखाना की पहरेदारी
    कर रह्यो होतो।
  ncj-NT: Ipan in tlayohua achto den tonali ihcuac in Herodes quitemactini, ocochtoya
