    mia soldꞌadꞌu rua taladꞌa nara. Ma soldꞌadꞌu ruma ranea sia lelesu mataꞌ.
  msy-msy: Egha Herot Pita inigh kot bagh mangasa dughiar mam dɨboro. Ezɨ dɨmagarir
