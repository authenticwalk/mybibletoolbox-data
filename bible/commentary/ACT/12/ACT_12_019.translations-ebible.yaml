  tbg-tbg: Minti tivaqi vuvaro Herotiva virara ranteha tavaate tumanta vinavuka virara
    qumina rantamaqi viha tavovaro kia vauvaro Herotiva vi iqoka vaiintinavukaqaa
    nora uva vatero ko tivakero Pitaava ruqema kero vura kaara vinavuka ekaa arukora.
    Vinavuka arukero Herotiva Iutia mini kero otu Sisariaini vaireva vurama.
  hub-NT: 'Herodes suntar ainan chicharuk: Werum eaktarma tusa ishitkauwaiti. Turam
    eainaksha waintsuk waketar jeawarmatai: ¿Nusha urukama? tusa nuna kuitamainan
    inina. Turamsha nitasha wainkacharu asar etserainachkai, kajerak ju ainaka maatarma
    tusa inamar ikuknaiti. Tura Judea nugkanka ikuak Cesareanam pujustasa wuwaiti.'
  hmo-hmo: Heroda ese Petero ia tahua, to ia davaria lasi. Bona ia ese gima taudia
    ia kota henia, inai murinai oda ia gwauraia, ibounai idia alaia mase. Unai murinai
    Heroda ese Iudea ia rakatania, ia diho lao Kaisarea dekenai, unuseni ia noho.
  big-big: King Ngai Elodo ngago Pita kakwela puragi kerewiya puwekke pugu piyegi
    weliweki ngago nara yana, logo puwiligu wela kapura puwiligurau pi yolok ngela
    ono, yeik. Tegi Elodogo ami yaka Pitayegi ngai puwili ngago yeiya logo puwiliyegi
    nguk yei yongomo keleya. Logo yawe puwiligira kaile miza kopong Elodogo ngago
    miziweki kaiyaragi kiriwei puwili yela logo ibeng wazaya. Pilik miza logo Elodo
    ngabelak Yudaya meibek wiya logo Rom Kapmanbekki yereng yemane Sisariya meirage
    wok nayeng yoluweki kambela.
  gux-G: Herodi n bo kpaani o kaa la'o, buali sojenba, ki cabi ke ban kpaa'o. K o
    jiidi jude Sesare nni ki ye li kani.
