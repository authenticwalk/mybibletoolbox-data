    ojo Judea güi Cesarea pe, jare opɨta joco pe.
  quc-TT: Ri Herodes Agripa xukꞌot kichiꞌ ri e chajinelabꞌ, kꞌa te riꞌ xtaqan che
    kikamisaxik. Ri Herodes are xbꞌantaj we riꞌ rumal xeꞌkꞌol pa Cesarea jun janipa
    qꞌij.
  heg-NTPO: Nikit Herodes ming haup dais na kon, un lok tentara deeh pait le laok
    nuting Petrus. Mo oen net Petrus lo. Kon Herodes prenta oen le pres tentara in
    doha ngas. Pres hidis sam, un tadu oen le keo tele totoang tentara in doh Petrus
