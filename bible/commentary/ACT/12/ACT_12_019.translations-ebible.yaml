  iws-iws: Mɨ Herot siya mɨinan napmɨriigɨn Pita siirɨm hansɨrɨn mɨ siya siir bɨ kɨgɨn.
    Mɨ siya kamɨm yaii nɨniiyɨm ɨni sɨmiir yɨkɨn. Mɨ siya yai ɨna boɨn tɨbmiikimaiyɨn
    kamɨm yaii nɨniiyɨm sɨmiir nɨsomaowam. Mɨ Herot siya nu Judia hɨr haiburgik mɨ
    siya om komii Sisaria hɨriir yam mɨ hɨr inɨ owou. Ɨriig.
  pol-SZ: Herod Agryppa kazał przeszukać więzienie i gdy nie znalazł Piotra, postawił
    strażników przed sądem i rozkazał ich zabić. Sam zaś opuścił Judeę i zatrzymał
    się w Cezarei.
  ztq-NT: Lëë Herodes kwnabey kok wyub Pedre, aan como ptsildy xaa xaa, lëë xaa kwtsyetsy
    xaa nii kwënap chu skiib aan lëë xaa kwnabey kuty xaa. Loxsye ngo lëë Herodes
    pchoo Judea, lëë xaa si Cesarea.
  zai-NT: Biyubi Herodes laabe irá ladu. Biiya si qué nidxela laabe unaba diidxa ca
    soldadu que, ne ora na ca qué ganna ca la? biseenda guuti be laaca'. Ne biree
    be Judea, yendeza be Cesarea.
  upv-upv: Ko Erot okoni kele jinibb ne nuval sen nir nga paran parpej tevi, ko sete
    arlesi rragrrage te. Ko osusi kele norrorrmien elep tevi nir nga marmetmete, mijki
    mun, mian ko ololi arevji pinir. Mian ko sete epriv ko Erot evel lingi Jutia nga
    pian p̃ilik sopon Sisaria.
  aui-aui: Raghanina Herod iwaiyana da Pita mebo inagho na yana iyo tomotomogha iwonedi
    da siyinoyeni bi getana siyabanani. Na wiikighukighu damdi iiyawogha Pita siyakoyakoyayina
    ivitupawamiwamiredi, bi gamone na iwona da sivikasunughana. Wasina mmko berana
    murine na Herod, Jiudiya kubura ikuyoveni bi inagho Sisariya kwanatune imakae
    raghani gisina.
  wap-NT: Aizii Herod abataꞌakaꞌa naa Peter kidoopan, sariapa udyuudan udawata-kao
    ipai amazada kawanaꞌati. Mazan aonaa ĩikodanuzu. Uruu idi Herod pishaan naa koshan
    soldyaanao powaꞌa zii, uaitapaꞌazon naꞌapaꞌoram wuruꞌu ukidoopanuz. Tuukii Herod
    toꞌoran, uruu idi sariapa uzowii-kidan ĩdyaun. Uruu daunaꞌan Herod makon naa Judea
    Baara iki, umorowautapaꞌanan Caesarea iti, unaꞌian kotuaꞌiki zaa.
  mva-mva: Bokaibe Erot ipile be Pita dileleia-tina uia, ata tago dite. Makara nge
    pile inanga be tamoata narinari nge dinaguridia-uia, be kodeka ipile be umoateadi
    dipura. Alauri nge Erot itui be Zudea kaba ipereki be ilako Sisaria-lo muku makara
    isoaki.
  dwr-NT: Heroodise Phexiroosa koyyishshin, I dhayeedda wode, naagiyaawantta qoriide,
    unttuntta wodhana mala azazeedda; hewaappe guyyiyan, Yihudaappe Qiisaariyaa wodhdhiide,
    hewaan amareedda wodiyaa utteedda.
  kfw-kfw: Halli Herod in ama entoknasik chong aleipeii, takkha inmumak pha, akangaak
    ngaikha ama'n chong rakella, inmani kha thatnasik-ah chong aleipejei. Khawasuo,
    ama'n Judea amathaanna Caesarea ah phabongkhat ajuo-om jei.
  bfz-bfz: जेबे हेरोदेसे तेसखे टोल़ने री आज्ञा दित्ती और मिलेया नि, तेबे तिने पईरेदारा
    री परख करी की तिना खे आज्ञा दित्ती कि तिना खे काई दो। तेबे से यहूदिया प्रदेशो
    खे छाडी की कैसरिया नगरो रे जाई की कुछ बखतो खे रणे लगेया।
  cuk-09: Herodes suar-ibmala-barmissunnad, Pedro-aminaegar. Suar-ibmalade gwen Pedro-amissurgusmalad.
    Herodes Pedro-edarbismaladse nue egisnai-gualid. Ar ega nue ibmar sogmarsursoggu,
    igar uksasunnad, a-suar-ibmala oburgwemalagar. A-sorba Herodes Judea-akar Cesarease
    nadsunnad. A-neggweburgi Herodesdi megdapsunnad.
  ben-OBCV: তাঁর জন্য হেরোদ তন্নতন্ন অনুসন্ধান করার পরেও তাঁকে খুঁজে না পেয়ে তিনি
    প্রহরীদের জিজ্ঞাসাবাদ করলেন ও তাদের প্রাণদণ্ডের আদেশ দিলেন। এরপরে হেরোদ যিহূদিয়া
    থেকে কৈসরিয়ায় চলে গেলেন ও সেখানে কিছুকাল থাকলেন।
  mil-NT: 'Te té Hèrodés ní tendaha‑dě tɨtnɨ́ sandàdú cuáháⁿ‑güedé cuánúndúcú ñàha‑güedé,
    te ñá ní nàníhí ñáhá‑güedě xii‑dé. Te dǎtnùní ní cana‑dé sandàdú cue tée ní xíndeé
    ñáhá xìi té Pèlú, te ní tenàá ñáhá‑dě xii‑güedé, te ní xáhaⁿ‑dě xii dava‑gá cue
    sandàdú‑dé: —Cahni‑ndo cuè tée‑ǎⁿ —càchí té Hèrodés xǎhaⁿ‑dě. Te dǎtnùní ní quee
    té Hèrodés distrìtú Jùdeá cuáháⁿ‑dé ñuú Cèsareá, yàcáⁿ ní ngúndecu‑dé.'
  myu-myu: Herodes Pedro o'g̃udocat jewekay. Te'e ma jebuywatwat'ukayũ o'g̃uju Pedro
    kudadam. Tobuxik pa'ore o'e ip. Ibocewi Herodes o'jekawẽn Pedro wiwim osodop'iayũ
    be. — Apẽn Pedro o'jẽm daomũnmũnap'a bewi? — io'e. Cede ba'ore o'e ip. Imẽnpuye
    Herodes jebuywatwat'ukayũ o'g̃uju Pedro wiwim osodop'iayũ aokaan. Herodes o'jẽm
    Judéia eipi bewi. Cesaréia ka kay o'ju. Ibo ka be osunuy.
  amk-amk: Ainanaya Herodesi demi ne afaifosa era esera we Petrusi na mai, manamo
    wiro esera sobui kaha. Ampafe Herodesi sahu afai ewaitawang weduari fosa ma dutang
    berasa, ainanaya demi manea emunsa. Mayeaia mani Herodesi da weru nu Yudea tuti
    niai na Kaisarea waroi kutea.
  fai-fai: Kale Edot ayo un tabudin kinim iyo imadáli Bita fen kámino. Kale imadála
    ika fen ká bi audomo atamongin banim keiduw ka. Kale kudá tadiwe Edot ayo weng
    di dákadáyam si nadane un tabudin kinim madik bakoyam, “bidi anudiw fakiw kalino.”
    Kalesa ko. Kale Edot ayo Yuddia bakan bo kudá dák Sesadiya abiw kal tein bom nadano
  ura-NT: Nitohaneein, nenihana jaun jetaote, arihuruhane coina, acaauru letoaa- nii
    curuaanaa Erodesine jana, nitohaneein Fedoro arihuruhane jana, ruurenihana jaun,
    nii beraihurera choae nalutiaain jetao, acaauru sohin joaerate jetao Erodesi.
    Nii baiha jetaote, nii Jodea batane caje mituhin Sesareeau ichaoha cue jetao Erodesi.
  mcd-NT: Herodes nicatan, —Funariscahuun, —ahuun ranushumuafo huani. Fuchiyamaifoan
    Herodes cushumisifo fasi yocariani. Tsoancai tapinima raquimain Pedro caaquin.
    Ascaiton ranushumua futsafo ato yononi a nantifi nan cushumisifo rutunonfo. Ascano
    Herodes Judea anoashu Cesarea ano cani. Nanno osha rananni.
  urt-urt: Pe Herot ŋember lenge miyeꞌ wondoh syeꞌ nange ka yekepe Pita. Kom tinge
    yukur yetekeꞌe kin, pakai. Taꞌe luku pe, Herot ŋisilih wusyep syeꞌ lenge miyeꞌ
    wondoh ŋaiye somohon yende wah bepyeteme Pita. Pe kin ŋanange nange se ka yongomb
    lenge ka yule. Tinge si yongomb lenge miꞌe pe, Herot nasme Judia na narp ŋup syeꞌ
    nal Sisaria.
  kiz-kiz: Baada jha Herode kundonda na ambwene lepi akabhakota bhalinzi ni kuamuru
    bhakonibhwayi. Akalota kuhoma Uyahudi mpaka Kaisaria ni kutama okhu.
  tzo-TZE: Li Erodese laj yal mantal ti ac'o st'unic li Pedroe. C'alal laj yil ti
    muc staic ta t'unele, laj yic'an li yajsoldadotac ti la xchabiic xchuquinabe.
    La sjac'be c'u yu'un ti jech ic'ot ta pasele. Ts'acal laj yal mantal ti ac'o milaticuque.
    Ts'acal to iloc' batel ta Judea banamil li Erodese yu'un isut batel ta sna tey
    ta lum Cesarea.
  lex-lex: Herodes nhopan pa rahaka samomuou Petrus mere, riy edonna rlernana. La'
    pede Herodes natian la'a-natian mai mak katiaka Petrus, na'nama nhopan pa rwunu-rwenan
    mak katiaka re. Noma Herodes nwatiawu Yudea pa nla'awa Kaisarea pa nden la hande.
  dov-dov: Helodi nakamana kumuyandula akutamubona, wakabuzya kuli basikulinda ntolongo
    akulayilila kuti bajayigwe. Wakakumuka kuzwa ku Judiya kaya ku Sizaliya mpawo
    wakakukkala nkuko.
  rgu-rgu: Tepoꞌ fo Herodes bubuluꞌ basa hata mana dadiꞌ ria, boe ma ana pareta sii,
    reu saka Petrus. Tehuu, ta raneta ron fa. Boe ma, Herodes pareta fo reu parisaꞌ
    soldadu manea sira. Parisaꞌ basa boe ma, ana nadenu fo tati raꞌisa basa soldadu
    manea sira. Basa boe ma, Herodes laꞌo ela Yudea, de leo kota Kaisarea neu.
  toc-NT: Ca̠cu­huiní acxni̠ rey Herodes ma̠pek­sí̠­nalh xla­cata cali̠­mi­ní­calh
    nac xla­catí̠n Pedro, pero cumu ni̠para cha̠tum hua̠nti̠ taqui̠­pú­tzalh tamác­lalh
    nac pu̠la̠­chi̠n luu li̠pe̠cua sí̠tzi̠lh Herodes, lacaxtum ma̠pu­tzí̠­nalh, cumu
    ni̠ mác­lalh ma̠pek­sí̠­nalh xla­cata pi̠ caca̠­mak­ní̠­calh a̠ma̠ko̠lh sol­dados
    hua̠nti̠ xta­mak­ta­kalhni̠t Pedro nac pu̠la̠­chi̠n porque xuan pi̠ huá xcuentajcán
    ma̠squi xtza̠­lani̠t. Aca­li̠stá̠n rey Herodes antá alh tahuilay nac xaca̠­chi­quí̠n
    Cesarea.
  som-som: Oo Herodos markuu raadiyey isagii oo heli waayay, ayuu wuxuu imtixaamay
    askartii, oo wuxuu ku amray in iyaga la laayo. Markaasuu Yahuudiya ka tegey oo
    Kaysariya aaday, oo meeshaasuu joogay.
  mam-C: Tzaj tq'ma'n Herodes tu'n ttzyet tjoyle; me qu'n tu'n mix jyete, b'e'x ok
    q'o'n te kypaj xo'l q'aq', ex tq'ma tu'n kykub' b'yet. Tb'ajlinxi' ikyjo, ex Herodes
    toj tx'otx' Judey, ex b'e'x xi' najal toj Cesarea.
  ndj-ndj: Helodi avalayishili machonda vamsaki lakini vamuwona ha, avawombilili machonda,
    pavamuwona ng'odu alayilili vawulayiwi. Pambeli Helodi afumili Yudeya kayenda
    Kayisalia ayikalili aku padokwa.
  mbj-NT: Ti m' Eróts mejũũ rabesoos hyb n'aa. Dooh m' rawyyd bä. Ti m' hajõng Eróts
    eaanh warahén sa hã, ti m' tamejũũ radej'ëëp sahõnh hẽ warahén hag'ããs do paah.
    Ti m' ti jawén paa bä Eróts beréd däk dó Judah häj n'aa. Sesareja panang hẽnh
    tabeg'ããs dó.
  lat-VUC: 'Herodes autem cum requisisset eum et non invenisset, inquisitione facta
    de custodibus, jussit eos duci: descendensque a Judæa in Cæsaream, ibi commoratus
    est.'
  ngp-ngp: Helode asigiilaga kumzungula Petulo, mna hawadahile kumuwona. Awetangaga
    awo wamizi no kuwauza mbuli, niyo asigiila wamizi awo wakomigwe. Yeze yomboke
    ayo, Helode alawaga Uyahudi no kugenda kwikala mwe isi ya Kaisalia.
  enq-2: Dokopa Eroteme Pita kutakondape pyoo kutina lea. Kutao kaepeaminopa, Eroteme
    Pita isoo kateami amii dupa tipa pyoo sepala, dupa kamaka lanyoo pupala pyao kumasina
    lea. Dopa latala, Erote baa Judia yakinatala, lanao Sisaria pupala, gii mendatupa
    dokonya katea.
  eng-ASVBT: And when Herod had sought for him, and found him not, he examined the
    guards, and commanded that they should be put to death. And he went down from
    Judea to Caesarea, and tarried there.
  mna-mna: Erot ileŋ sua tana, to iso pizin menderŋan be tila tiru i. Tamen tiru i
    ma som. To iwisese zin. Iwi zin ma som to, iur sua mi tikam zin ma tila be tiur
    kadoono pizin. Mana kaimer to Erot imaŋga na izem lele pakaana ki Yudea, mi isula
    imbot kar Sisarea.
  myw-myw: Elod siney natakanaviys mo inineivs Pita; inineivs, bo nag. Mapuna iyateles
    natakanaviys, ikaleiwag mo ikatimates tasiyas. Wankuyeim mo ilisow Yudiy, iwloubus
    in Sisaliy, nisikey-yay.
  sby-sby: Helode walambila bashilikali kwambeti bamulangaule, mpobalalilwa kumucana,
    walabepushisha cena bamalonda basa, nomba walabapa mulandu wakwambeti bashiniwe.
    Panyuma pakendi Helode walafumako ku Yudeya, nekuya kwikala ku Kaisaleya.
  sll-sll: Ena Herot Pita wa dumba, weniga hankungwi. Hankire soldia hobi “hankun
    ole molkino” dire ha hol ol tere ginangwo kene ol mongwo hobi si gongwi. Si golere
    Yudia probins aidolere pi Sisaria malgi pai mongwi.
  yaq-NT: Ju'u yo'o ya'ari Eroorej teame a' jariu tebok intok junuen, chukula ka a'
    teakai, jume' sontaaom a' sua'ummeu chaaeka, am tetemaisuk. Juname'e intok, kaita
    a jiawitekai, aapo amet nesawak bem su'atune' betchi'bo. Chukula ju'u Eroores,
    jum Jurea bwiaarapo yeu sikaa, intok omot bwe'u jo'ara Sesarea' tea'u jo'atek.
  uro-uro: Nasot toqoräkt dä ma Herot ka rhäkne bä rha ñäm nani ma Pita dä qaku rha
    män bät a qa. Dä ma Herot kät träbät sä iarhakt ama ulaqimärharhärhäkt i ma Pita
    di qa ang nae rhoqor mäniekt? Dä qa rhäk na rha iva rhi veng ama ulaqimärharhärhäkt.
    Nasot dä ma Herot ka met nae ma Judia bä sae ma Sisaria bä qale qa e maqälak.
  ita-1885: Ed Erode, ricercatolo, e non avendolo trovato, dopo avere esaminate le
    guardie, comandò che fosser menate al supplicio. Poi discese di Giudea in Cesarea,
    e quivi dimorò alcun tempo.
  muy-muy: Bay Erot àra ècia ma gana ti àɗəm tâɗəbay naŋ. Tàra tàɗəba naŋ a, tə̀di
    ahàr ndo ni ti, Bay Erot nakəŋ èhindifiŋa ma gana kà ndam slewja ya tajəgay ahay
    ga daŋgay na. Nday tə̀sər ere ye ti àgrakivu ka tay ni do ni ti, Erot nakəŋ àɗəm
    tâbazla tay a. Kələŋ gani Erot àsləka ka haɗ *Zʉde a, òru ànjəhaɗ a Sezare.
  kqc-kqc: Herod yaku ago maro ina maina reyaganedi vonisi, idu baku rena de reyadi.
    Dada iya rededi vene nikaitesi nitugi reyo umuyeyaganedi vo niyo. Mina fufutari,
    bi Herod Judea ferei bosi ari be bi Caesarea ri ameyo.
  tav-tav: 'To bairi Herode maca Pedro cʉ camaniere caqueti apiyupʉ. Apiri cʉ̃re na
    camaca rotibajupʉ. Cʉ cabʉgaquẽjuparã. Cʉ na cabʉgaquẽto apiri: —¿Dope bairo cʉ
    bai rutiyupari? ¿Cʉ mʉja cotequeti? na caĩ jeniñañupʉ. To bairo na cʉ caĩro na
    maca dope bairo cʉ caĩ yʉ majiquẽjuparã. To bairi Herode cajĩa rotiyupʉ polisíare
    preso wiipʉ Pedrore cacotebatanare yua. Cabero Herode Judea yepapʉ cãnacʉ Cesarea
    cawamecʉti macapʉ cáaáteñaʉ aácoajupʉ yua.'
  eng-ULB: After Herod had searched for him and could not find him, he questioned
    the guards and ordered them to be put to death. Then he went down from Judea to
    Caesarea and stayed there.
  spa-VBL: Herodes mandó a realizar una minuciosa búsqueda de él, pero no lo encontraron.
    Y después de interrogar a los soldados, Herodes ordenó la ejecución de todos ellos.
    Entonces Herodes se fue de Judea y se quedó en Cesarea.
  fra-_FOB: Et Hérode, l'ayant fait chercher sans qu'on pût le trouver, fit le procès
    aux gardes, et il commanda qu'on les menât au supplice. Puis il descendit de Judée
    à Césarée, où il s'arrêta.
  hau-ULB: Bayan da Hiridus ya neme shi kuma bai same shi ba, sai ya tambayi masu
    tsaron kuma ya bada umarni a kashe su. Sai ya gangara daga Yahudiya zuwa Kaisariya
    ya yi zamansa a can.
  mal-mal: ഹെരോദാവ് അവനെ അന്വേഷിച്ചിട്ട് കാണായ്കയാൽ കാവൽക്കാരെ വിസ്തരിച്ച് അവരെ കൊല്ലുവാൻ
    കല്പിച്ചു; പിന്നെ അവൻ യെഹൂദ്യയിൽ നിന്നും കൈസര്യയിലേക്ക് പോയി അവിടെ പാർത്തു.
  kkc-kkc: Eseme Helodeeye o odoo sabolo Pita diya esiaso. Esino diayo Pita egele
    poogoome, see wedige dileso, Pita gidebei odoo mapoo woosaso. Eseme yayo odoo
    abo mapoo takolone Pita gidebei odoo ee piligi diso. Goo oso dileso koodobume,
    Helodeeye Yudiya mi poogoloso see Kasaliya mi mapoo badalame diso.
  urd-GVR: Jab Herodes ne use ḍhūnḍā aur na pāyā to us ne pahredāroṅ kā bayān le kar
    unheṅ sazā-e-maut de dī. Is ke bād wuh Yahūdiyā se chalā gayā aur Qaisariyā meṅ
    rahne lagā.
  far-far: Ma sa Herod ka kwatea fatalana fua kera ka nani 'uria sa Pita. Boroi ma
    kera nao si dao go to'ona. Ma nia ka akwa mai 'uria wane ni folo ki, ka ledida,
    ma kera nao si saitamana na te ne fuli fuana sa Pita, go nia ka kwatea na wane
    ni omee nia ki, kera ka saungida tafau. Ma 'i burina, sa Herod ka leka fasia 'i
    Jiudea, ma ka leka to basi 'ana 'i Sesarea.
  suz-BL: मिनु पिप हेरोदमी पत्रुस कली माल्‍थ सोइक्‍तीमी बाक्‍त। माल्‍ना माल्‍न गाक्‍मानु,
    यो तेइ मथिदमे बाक्‍त। मिनु थिन्‍ने मचाप्‍शो तशा, पिपमी खाल पाइब आन कली ब्रेश्‍शा
    हिल्‍लो हिक्‍सी पशा यो मारेइ तुइक्‍ने मचाप्‍तीके खाल पाइब सिपाही आन कली साइक्‍पाइक्‍मी
    बाक्‍त। मिनु यहूदीया रागी रे सिजरिया सहर याक्‍सीशा बाक्‍माक्‍त।
  car-NT: Irombo Herodes 'wa Petrus aipo'po. Anepory'pa mo'karon ainamon we'i'san
    mero te, mo'karon erandonamonymbo ko'mapo'san i'wa. Oty wo'kapy'po poko i'waine
    tywoturupo'po wyino, iwopo'san i'wa. Irombo Herodes wo'pema'po Judea wyino Sesarea
    'wa. Moro po ro iwe'i'po.
  amp-amp: Pitarhu hti hambro nmbuhat Herotr wanyhato wom yimam kfo tkrurmotr yi hambromomr.
    Hambro hanysi nhai yakrmomr. Ndnatn nd Pitar toh hajoh nfhamo polism Herotr kot
    fakmorm. Kot yakhato Herotr kfo ttiwonmorm Pitarhu hti hambro nmbuhat, nd polism
    nhai ptha marnyarmom. Ndnatn Herotr wom polism kfomotr romn ndwom polism hanyhato
    tufnahmomm. Kto Herotr Judakort htanyhato tfit taun Sisariako yi mitohmor.
  bht-bht: जालू राजा हेरोदेसे उसयो तोपणे दा हुकम दिता पर सै तोपी नी सके, तां पहरे
    दारां ला पूछताछ किती कने जालू सै जबाब नी देई सके तां उना जो मारणे दा हुकम देई
    दिता, कने पतरस यहूदिया प्रदेशे जो छडी करी कैसरिया शेहरे च जाई करी रेंणा लगा।
  eng-NOY: And Herod, when he had sought for him and found him not, examined the keepers,
    and commanded that they should be led away [[to execution]]. And he went down
    from Judea to Caesarea, and there abode.
  cub-NT: Herodes churaravare voicõjenidurejamed̶a Pedrore. Ʉbenita eabedejaimad̶a
    ʉ̃́re. Que baru Herodes jẽniari jã́rejamed̶a ina churaravare ne majiéde Pedroi
    borore. Aru boarĩ́ jarʉvaicõjenejamed̶a náre, Pedro ʉ̃i dupini nʉiye boje náre
    jocarĩ. No yóboi, Herodes ẽmenejamed̶a Judea ãmicʉrõre jocarĩ, cʉcʉyʉ Cesarea
    ãmicʉriĩmaroi.
  ita-1927: Ed Erode, cercatolo, e non avendolo trovato, esaminate le guardie, comandò
    che fosser menate al supplizio. Poi, sceso di Giudea a Cesarea, vi si trattenne.
  lww-lww: Ana visena pa tol P̃arin Sup̃e Erot pisape Pita kovio, ana Erot mligan
    kiena yeririna lala apa akale pano-o, akale p̃ele ga. Ana Erot pisi pa kiena yeririna
    la nap̃a la apisuar Pita, ana la nene tap̃atete si avisa suri tai vania, ana Erot
    pisape akoven plan la nene, la awe mom̃ar la amarmare. Ana siraunia, Erot mligan
    si yo nap̃a Yutea, pito garove sike e pupia pulkumali keviu nap̃a Sisaria.
  ckb-ckb: کاتێک هێرۆدس داوای کرد و نەیدۆزییەوە، لێکۆڵینەوەی لەگەڵ سەربازان کرد و
    فەرمانی دا بکوژرێن. ئینجا هێرۆدس لە یەهودیاوە چوو بۆ قەیسەرییە و لەوێ مایەوە.
  spm-spm: Pita iti phatɨsima, Herot a gumasi vɨkemisima mee Pitaousua uruiisua gue.
    Mee thange aŋn ganisi bar phatɨ. Kamagha amuisima aŋm mbɨzorsir gumasi Pitan garav
    ikesi tharsi, Herot mee nigha osɨmndɨsiva oraghava anda rɨkɨrir rɨphenan athɨgha
    kamaghɨusue, “Mee aremighemi.” Herot gɨn Judian distrigha thaegha, Sisarianɨ uŋuuni
    ikhaousua gueghiri.
  nas-nas: Eeꞌnoko tenang Eerotiꞌke besiꞌuma oovuarura teing tare-nupoong tuutunampuriraiꞌnange
    tavaarima dupisiꞌaariiꞌnaang botoaruꞌ. Teketa Eerotiꞌ Judiaꞌketa Sisariaꞌaape
    doonko bera teke otouꞌ.
  uvl-uvl: Pe Herot tung hot sapele nena helenga kerkereng ngana, nenge te nanasia
    ke te tango rere Petrus. Tenau rere i pe tehot taua i ero toto. Pomalam, mene
    palinga hel ana hana nemur, pe ontei hote iri ke nek. Ontei hote iri ke het pe
    hele ke teke iri lochloch te mete. Ke het pe Herot lohaka nge Iutea pe la ke tu
    pol mana nga kileng nenge Kaesarea.
  eng-BBE: And Herod, when he sent for him, and he was not there, after questioning
    the watchmen, gave orders that they were to be put to death. Then he went down
    from Judaea to Caesarea for a time.
  ixl-CNT: Ech aatz u Herodes tan, tal ichokpu u Luꞌ. Loqꞌ yeꞌt cheei. Utz motx ichꞌoti
    itziꞌ qꞌu xeenal bꞌaꞌnil. Loqꞌ yeꞌxhabꞌil maꞌj tu qꞌu xeenal ootzajin tetz. Ech
    alax tek iyatzꞌpeꞌ. Xamtel tek tiꞌ u kam tziꞌ, elbꞌen u Herodes tu Judea utz,
    bꞌen tu Cesarea. Aꞌ tek atinku tziꞌ.
  xsi-xsi: Aku Herot ipainzi tu ma siroto ŋana Petero kâ. Aku siroto lee, andeta sisânda
    kulu tia. Tia ku Herot ionzi zugu tamâta ŋinde silâ pa ŋgua nia, aku ipa ŋgua
    tu ma sipunzi pâta simâte. Ŋineŋga Koipu Ŋalae Herot ipile Judia tâno aku indue
    ilâ imo Sisaria lawea.
  crx-NTPO: '''Et la Herod, “Peter hikunoota'',” ubúlhni. ''Aw nahayólhtelh ait''oh
    ''inka mbene la yughinle''ne ubuhoodalhkut ''ink''ez, “Uboohooghan,” ubúlhni.
    ''Et hukw''elh''az la Herod Judea ts''e whenya ''et whuts''un la Caesarea ts''e
    cha ''ít''en.'
  kan-OKCV: ಹೆರೋದನು ಅವನನ್ನು ಹುಡುಕಿ ಕಾಣದೆ ಹೋದದ್ದರಿಂದ ಕಾವಲುಗಾರರನ್ನು ವಿಚಾರಿಸಿ, ಅವರಿಗೆ
    ಮರಣದಂಡನೆಯನ್ನು ವಿಧಿಸಿದನು. ಅನಂತರ ಹೆರೋದನು ಯೂದಾಯದಿಂದ ಕೈಸರೈಯಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ಸ್ವಲ್ಪ
    ಸಮಯ ಇದ್ದನು.
  bbb-bbb: Bu ijiege rekoga Kini Erodi fudua fu kiamo bu uri Fita rere rove buka naebe
    bie. Ijadufuo fune e azo kevo ije kiamo bu rovoga fu urina duna binobino kuariae.
    Rove bu vame izege Fita fu keke vaema ije buka naebe vierafe ijadufuo bu arekoga
    kini Erodi fune kaniakiro kuariae. Areme rade Erodi fu sakae Judia ije arena va
    Sesaria ijia kekena maza sibaneke fu ijia fi.
  blw-blw: Yag nanmanchar ah Are Herod ta incha anapén, ngém ammag maid chillu inchahancha.
    Yachi yag annaat fistigarén hen anchichay nangguwarcha, yag annaat ifaga way mepapchitcha
    amin. Angkay narpaschi yag lommayaw ah Herod ad Judea way i mì-iggaw ad Cesarea.
  tam-2017: ஏரோது அவனைத் தேடி, அவன் அங்கு இல்லை என்றபோது, காவல்காரர்களை விசாரணைசெய்து,
    அவர்களைக் கொலைசெய்யும்படி கட்டளையிட்டு, பின்பு யூதேயா நாட்டைவிட்டு செசரியா பட்டணத்திற்குப்போய்,
    அங்கே தங்கியிருந்தான்.
  azz-NT: Ijcuacón in Herodes tanahuatij ma quitemocan Pedro, pero amo huelía cajsisque.
    Huan cuac quintamiyolcuiltijque ya ne soldados tajpiani, ijcuacón in Herodes tanahuatij
    ma quinmictican in soldados tajpiani. Huan niman in Herodes quicauteu nichan ten
    quipiaya ne Judeajcopaca huan yajqui calyetoto campa pueblo Cesarea.
  spa-RV-1909: Mas Herodes, como le buscó y no le halló, hecha inquisición de los
    guardas, los mandó llevar. Después descendiendo de Judea á Cesarea, se quedó allí.
  csy-csy: Herod in Peter a zon ciang in, mu ngawl a, a cing te thusit in, thalup
    natu thu pia hi. Taciang Herod sia Judah ngam pan pusuak a Caesarea ah pai a,
    tua mun ah tam hi.
  mxq-NT: Netʉ Eroodʉs tkejxy ja solda̱a̱dʉ es tꞌʉxta̱ꞌa̱yʉt yʉ Peedrʉ. Es ko kyaj
    ma̱ yajpáty, ta yajwoodʉ ja pujxndʉjk kywentʉꞌa̱jtpʉ es tniga̱jxʉt wiꞌixʉ Peedrʉ
    naty tʉ pyʉdsemy. Net oj tniꞌaneꞌemy es ꞌyooktʉt ja pujxndʉjk kwentʉꞌa̱jtpʉty.
    Netʉ Eroodʉs tsyoꞌoñ Judeeʉ es oj ñejxy tsʉnaabyʉ Sesareeʉ.
  tzj-NT: Ja c'a Herodes arja' xutak rcanoxic pro ni ma xuwil ta wi'. C'ac'ari' xuc'ot
    quechi' ja soldado ja xechajin rxin ja Pedro pa che' pro como maquecowini nquibij
    nak la bantaji chewi' tok xuya' jun orden chi necamsaxi. C'ac'ari' xelel ja Herodes
    chipan ja departamento Judea in be chic chipan ja tinamit Cesarea, tri' xeq'ueje'
    chi wi'.
  tdt-tdt: Depois Herodes haruka ema baa buka Pedro tuun-sae, maibee sira la hetan.
    Entaun Herodes litik soldadu sira nebee halo seguransa nee. Hotu tiha nia haruka
    oho sira. Depois Herodes sai tiha husi provinsia Judeia, baa hela iha sidade Sezareia.
  ron-BTF: Și după ce Irod l-a căutat și nu l-a găsit, a cercetat paznicii și a poruncit
    să fie uciși. Și a coborât din Iudeea la Cezareea și a rămas acolo.
  eng-WEBP: When Herod had sought for him and didn’t find him, he examined the guards,
    then commanded that they should be put to death. He went down from Judea to Caesarea,
    and stayed there.
  eng-FBV: Herod had a thorough search made for him, but he couldn't be found. After
    interrogating the guards, Herod ordered that they should be executed. Then Herod
    left Judea and went to stay in Caesarea.
  nld-1939: Herodes liet naar hem zoeken, maar vond hem niet. Nu riep hij de wachters
    ter verantwoording, en liet hen ter dood brengen. Hijzelf vertrok uit Judea naar
    Cesarea, en hield daar zijn verblijf.
  bwo-bwo: Herodisuwere b́weeron P'et'rosi geyit b́t'ut'tsok'on fengesh kotiruwotsi
    b́ maramariyakon boon úd'etuwok'o bíazazi, maniyere hakon Herodis Yhud datsatse
    tuut K'isariyi maants amt manoke beeb́wutsi.
  nch-BL: Huan Herodes quintitanqui tacame ma quitemotij campa hueli huan amo quipantijque.
    Huan quintatzintoquili nopa soldados cati quimocuitahuiyayaj tatzacti taya panoc.
    Huan amo quimatiyayaj taya quinanquilise, yeca Herodes tanahuati ma quinmictica.
    Huan teipa quisqui Herodes ipan estado Judea, huan temotiyajqui ipan ojti hasta
    altepet Cesarea iteno hueyi at huan mocajqui nopona.
  quc-TNT: Are c'u ri tat Herodes xtakan chutzucuxic, man xurik tä c'ut. Are xuya
    wa' chquij ri chajinelab, xutak c'u qui cämisaxic. Te c'u ri' ri tat Herodes xel
    bi pa Judea, xe' pa ri tinimit Cesarea, chila' c'ut xcanaj wi.
  tfr-NTPO: E irgo ga l̇l̇ëye weno Pedro kong l̈i kjakrokara Herodesdë ba dagaga l̈i
    kong. Kjakrokara pjir ga tjl̈ẽ ba kong ga «Miydaga ber pjãydë» l̈e, ga nopga ichara
    ba zrök uunkong. E irgo ga Herodes opshino to Judea kjokyo dwayo jek öötong shäng
    Cesarea kjokyo, ga beno sök eshko dbar kjwöböso.
  kaq-NT: Jato Benatannahue hahca bi benacasquimahiboya coirannica sontaro yocapaquexon,
    Nea coirannicahbo rehtenahue hahscaquin Herodesnin. Jascajahax Judea mai janinhax
    Cesarea jema janin jihueti sca Herodes cahi.
  sgb-sgb: Impatapol ya ni Arin Herodes hi apostol Pedro. Hên a lay na matapol, ay
    impakotang na hilay bantay, bayo impapatsi na hila. Hên pangayarin habayto ha
    probinsyan Judea, ay nammita yay na hi Arin Herodes ha balayan Cesarea ta nanugêl
    ya bayro.
  vie-1934: Vua Hê-rốt sai tìm người, nhưng tìm chẳng được, bèn tra hỏi bọn lính,
    rồi truyền lịnh dẫn chúng nó đi giết. Đoạn, người từ xứ Giu-đê xuống thành Sê-sa-rê,
    ở lại tại đó.
  kxv-kxv: ଅ଼ଡ଼େ, ହେରଦ ଏ଼ୱାଣାଇଁ ପାରି କିହାନା ପ୍ଣାଃଆଲିଏ, କା଼ପୁ କା଼ଃନାରାଇଁ ୱେଚି ଡା଼ୟୁ,
    ଏ଼ୱାରାଇଁ ପା଼ୟାଲି ହୁକୁମି ହୀତେସି । ଏ଼ଦାଆଁ ଡା଼ୟୁ ହେରଦ ଜୀହୁଦା ରା଼ଜିଟି କାୟିସରିୟାତା
    ହାଜାନା ଏମ୍ବାଆଁ ଡ଼ୟିତେସି ।
  cha-cha: Ya anae jaaligao si Herodes si Pedro ya ti jasoda, janafanmaegsamina y
    manmanmamumulan ya manago na ufanmapuno. Ya jumanao papa guinin Judea para Sesarea,
    ya sumaga güije.
  amu-NT: Herodes tcuu tcuu tyolꞌueeⁿ tsaⁿꞌñeeⁿ sa̱a̱ tîcaljeiiⁿ juu, Jnda̱ joꞌ chii
    tyowajndooñê sondaro ndoꞌ sa̱ꞌntjoom na cwje naⁿꞌñeeⁿ. Jnda̱ joꞌ jlueeⁿꞌeⁿ ndyuaa
    Judea. Tjaaⁿ Cesarea na nncꞌoomñê joꞌ joꞌ.
  hin-CV: हेरोदेस ने उनकी बहुत खोज करवाई और उन्हें कहीं भी न पाकर उसने पहरेदारों की
    जांच की और उन सबके लिए मृत्यु दंड का आदेश दे दिया. फिर हेरोदेस कुछ समय के लिए
    यहूदिया प्रदेश से कयसरिया नगर चला गया और वहां रहा.
  spa-BES: Y Herodes, cuando envió a buscarlo, y él no estaba allí, después de interrogar
    a los guardias, los hizo responsables y dio órdenes de que los mataran. Luego
    bajó de Judea a Cesarea por un tiempo.
  san-BEN: প্রভাতে সতি পিতরঃ ক্ৱ গত ইত্যত্র রক্ষকাণাং মধ্যে মহান্ কলহো জাতঃ|
  tdx-tdx: Ie nampitsoehe’ i Heroda soa fa tsy nioniñe, le nilohize’e o mpigari­tseo
    vaho nampanese’e añe. Nizotso boake Iehodà mb’e Kaisaria añe t’i Heroda le nitambatse
    ao.
  naf-naf: Elotmagen mepme egaŋ nâmti kasa kuku an notnaŋ ewe zemindeme Pita aiikgalen
    tokwat timabienaŋ yek beme kasa kuku an 16 Pita damuŋ mti tabien ekŋen met indatimti
    zet muluwen met indeme zet zesât olabiengapmti Elotgat mezeme egaŋ zemdelaŋ zemindeme
    Pitayet munduman ekŋen ke indome gakiwien. Elolaŋ Zudia msat pemti Sisalia mka
    msalen topmaneti gilik zem kokogat nâmti towege.
  grc-MT: ηρωδησ δε επιζητησασ αυτον και μη ευρων ανακρινασ τουσ φυλακασ εκελευσεν
    απαχθηναι και κατελθων απο τησ ιουδαιασ εισ την καισαρειαν διετριβεν
  vid-vid: Helodi nakalajiza wampale ila nahawamuwene ng'oo. Lelo nakalajiza wala
    wamizi wauzigwe, kalavya ilajizo wakopoligwe. Hamba nakalawa ako Yudeya kaluta
    Kaisaliya ako nakoyekale.
  pio-NT: Herodes ichùulìacaté nacutácani, quéwa càmita náalimá nàanàacani. Iná Herodes
    isutáca yéemìawa naináwaná, níái úwi icuèyéicaté Pedro presoíyéi ibàna irìcu.
    Yá ichùulìaca yàasu wenàiwicawa nanúanápiná níái úwica. Néese Herodes yàacatéwa
    Judea yàasu cáli íicha ìyacaténá Cesarea ìyacàlená irìcu.
  tsn-tsn: Erile fa Herode a romela gore a Petere a ye go bidiwa mme a utlwa gotwe
    ga a yo, a laola gore batlhokomedi ba ba lesome le borataro ba tshwarwe, mme ba
    bolawe. Erile kwa morago a tsamaya go ya go nna kwa Kaesarea ka lobakanyana.
  amr-NT: “Pedrotaj yanʼukpo yanʼtotiak.” Herodesa eʼmanaʼte huahuayhueʼ o̱ʼnenok,
    “¿Menpaʼ yaʼmonate?” Sorotatataj oʼmanaʼpo, “Sorotatataj yanʼarak.” Herodesa oʼmanaʼuyate.
    Nogok Herodes Judea huadariyaʼ oʼhuaʼuyate. Cesarea huakkaʼ jakyo a̱ʼi̱kayaʼpo
    oʼhuaʼuyate.
  pwg-pwg: Ma Herodi seri wawayisi viya ivonesi da Pita iekwai, kwanatu ine yavui
    ma ke ita panani. Tuna kubiine iyavo kava Pita ipotapotai na ivi tupavireviresi
    ma ivi kiivunuwana. Nani murinai Kiivavo Herodi ivomiiri Judiya ikiibutawei ma
    inae ku Sisariya ma nani kwanatunai imakai.
  cjv-cjv: Te Eroti “Ne yokamai wandou kaniyo!” dungoro yokamai wandouimba yaromi
    kankeime. Yokamai yaromi kankeinga iran Eroti kiminem yokamai ka kori di erere
    “Ei goiyo!” dungoro ei goime. Ena Eroti Yuria man ma dero fu Sisaria tei moime.
  tha-KJV: เมื่อเฮโรดหาตัวเปโตรไม่​พบ จึงไต่สวนพวกทหารยามและรับสั่งให้ฆ่าเสีย ฝ่ายเฮโรดก็ออกจากแคว้นยูเดีย
    ลงไปพักอยู่​ที่​เมืองซีซารี​ยา
  por-BR-2018: E quando Herodes o buscou, e não o achou, tendo investigado aos guardas,
    mandou que eles fossem levados para serem mortos . E partindo da Judeia para Cesareia,
    ficou ali .
  mhl-mhl: Herodji oŋuakoŋ Pita bofukenimiŋ ore miko baaru esegaru so bofukebi ŋi
    joruyaŋuŋke Pitare siŋaŋ babuŋ, oi buŋo koroineo rua yaberu kokoine weu yareru
    mitariru ro yaberu yabebi komenimiŋ ore mitiga yareya. Ore ŋadiineo Judia prowins
    bokeru Sisaria taoŋgo rakaru oo goya. Oŋu.
  klv-klv: Nǝboŋ aHerot togol nadoŋian hǝn aPita sob̃uer, eus taltal hǝn alat lotokǝta
    kǝkol hǝn aPita husur nǝ-gam-yav-an san ale aHerot ikele hǝn nasoltia tile gail
    ke ligol galit limat. Nǝboŋ aHerot togole tonoŋ, eriŋ naut a Jutea evi Sisarea,
    ale itoh ei.
  bco-bco: Ha꞉loda꞉ ene nanog dian kaluwo꞉ Bidayo꞉ kelema꞉ni hamana꞉ki sio꞉ ko꞉sega,
    iliyo꞉ mo꞉galili ko꞉lo꞉, Ha꞉lod eyo꞉ da꞉la꞉di kalu Bidalo꞉ bo꞉fo꞉len o꞉mo꞉wo꞉
    wa꞉ka dabu ba꞉da꞉sa꞉ga꞉, iyo꞉ yasala꞉ma꞉no꞉ saefa꞉. A꞉la꞉ta꞉ga꞉ Ha꞉lod e Yudia
    heno꞉ ta꞉ta꞉sa꞉ga꞉, Sesalia amisa꞉na mesa꞉ni ane.
  kdl-NT: An Hiridu zama yi bawu u wene yi. Aku u wecishei asoje a ɗa a ka wundya
    yi vi. Pini nala, u zuwai a wuna le. An nala u wurai, Hiridu ꞌya̱nga̱i a Yahuda
    ubana a Kasariya u yain aꞌayin ɗe.
  apu-NT: Ininiã Erotxi paniãtana initiko, txamari !apokarina. Erotxi pimaãna sotatoakori
    Petro nĩkatakani, Petro sinimoni imarotinina ĩkapani, txamari ninoa !imarotari
    Petro sinimoni. Ininiã eereka ipaniãtari ninoa sotatoakori okiko Petro mitekini
    xika. Ikara atoko inaãka atoko Erotxi sipeka. Xotéia tõpa ipotorika. Sesaréia
    sitatxitimoni isa.
  roo-roo: Oa iava oearovu arureva Herot rerare taraasa. Uva viapau rutu oiso uvuipaaepa
    ra rera kekeive. Osa iava voeaore keeraroepa uutupa irara oea oisoa tuukepa kepa
    tokipaive voea akesa va iava. Uva va-a vao oa iava oearovu arureva oiso ra uutupa
    irara upoive, uvare voea ruvara iava kosiro viro Pita. Vao isivaaro iava Herot
    ovokirovu-ia Judia Distrik-ia kavuoro vararoepa Sisaria iare.
  miz-NT: Reí Heróde sán ne, dōo nantúku ña ñā, ntá tsi ña ni naniꞌi kuéꞌen ñá ña.
