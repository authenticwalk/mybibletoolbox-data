  peg-peg: ଆରେ ହେରଦ୍‌ ହେୱାନିଂ ଡେକ୍‌ଚି ଗାଟାୱିତିଲେ ଜାଗ୍‌ୱାଡ଼ାରିଂ ପର୍‌ସନ୍‌ କିତି ପାଚେ
