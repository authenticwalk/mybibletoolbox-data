    sadanharĩ pese za'ra, Pedruhu ãma. Taha pari, ma tô dama 'ru za'ra, da te simro
    da, dazazé 'madâ'â'wa norĩ hã. Tawamhã apito Erodi hã ma tô mo, Zudeza na danhipti'a
