    yarna pmarramala, era etnanha tjapartia arrpunha ntjarraka lanthaka, etna etnanha
    kala errilknganta tutjika. Kurunga Herod-anha pmara Judea-anga Caesarea town-urna
    lhaka, ekurala turtantama kuterraka.
  gai-gai: Ri, Erotta ramtaɨr ndeid mbagɨrica mina Pitana moca, an auŋ inikmo muruŋa
