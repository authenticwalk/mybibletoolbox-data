    Herodedɨ jaide.
  jiv-NT: Túrunamtai Erutis chichaak Pítiur e̱a̱ktarum tusa akupkarmiayi, túrasha
    wáinkiacharmiayi. Túrunamtai Erutis suntaran untsukar, Pítrun íisarmia nuna aniasarmiayi
    “¿Pítiur itiura meṉkakama?” tímiayi. Niisha áimiainiachkui, nu suntaran mantámnatí
    tusa akupkamiayi. Erutissha Tirunmaya̱ tura Setúnmaya̱ áentsja̱i̱sha nemasnaikiarmiayi.
    Túmayataṉ Jutía nuṉkan ikiuki Sesaria péprunam pujustaj tusa Erutis wémiayi.
    Sesaria péprusha Tiru péprunam tíjiu̱chiiti. Setúnmaya̱ aents Tirunmaya̱ áentsja̱i̱
    Erutisa nuṉke̱yan yurumkan súmainia ásar, Erutisja̱i̱ nawamnaikiatniun wakeriarmiayi.
    Tuma asamtai métekrak enentáimsar, Erutisa takarniuri̱ peṉkeri̱, ni naari̱ Parastu,
    niiji̱a̱i̱ emka amikmawar nuyá Erutisan weriar shiir matsamsatniun seawarmiayi.
  otm-NT: Nɛ nu ra Herodes bi manda dí honi pɛ him bá thįni. Nɛ nubʉya bi 'yän'dʉ
    yʉ mbängoxthi hague bin ja, nɛ bi manda ngue da tho'ʉ bʉya. M'bɛjua bi bøn'a ra
    Herodes ra häi Judea, bi mba bʉ ja ra hnini Cesarea, nɛ bám 'bʉpʉ.
  dah-dah: Be, Herot beleŋ mere momoŋ go nurdeb fuleŋa marmiŋ yinke Pita keramiŋ ya
    bana kuruŋ goyen naŋkeneŋ tukamiŋ. Gega go ma po kenkeb Herot beleŋ Pita doyaŋ
    iramiŋ mar goyen, “Wawuŋbe daha tahaŋ?” yineŋ gusuŋaŋ yirdeb biŋ ar yeke Pita
    doyaŋ iramiŋ mar goyen gasa yirke kamamiŋ. Be, go kamereb Herot go Yudia naŋare
    matbe Sisaria taunde kurkuŋ gor muŋ kura hinhin.
  tnk-tnk: Nəpɨn Herot ramətui amasan Pita, mətoni mə riwən, rəres pen naruaɡən me
