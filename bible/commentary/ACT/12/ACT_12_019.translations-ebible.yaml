    'agila kwa'iga te'efou. Ma 'i burina, la Herod 'e leka fa'asia gule'e lefu 'i
    Judea, ma ka leka maka nana'i mola suria te'e alata sisika 'i Sesarea.
  ded-ded: Herodengo meficgegecdeac deu hofocbibiegec. Hofocbibiegec dekpesi ayemmeu
