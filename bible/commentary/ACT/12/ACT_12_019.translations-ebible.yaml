  dwr-ENT: ሄሮዲሴ ጴፂሮሳ ኮዪሺን፥ ኢ ዬዳ ዎዴ፥ ናጊያዋንታ ቆሪዴ፥ ኡንቱንታ ዎና ማላ ኣዛዜዳ፤ ሄዋፔ ጉዪያን፥ ዪሁዳፔ
