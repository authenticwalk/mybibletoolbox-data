    Këme nëgeme, Herot, Pitame kë hwi moglokweflabë home yafe takune tlome kwe hanane.
    Na bu li home gali tlole, Pitame kë hwi moglokweflabë home mogo nalë tëtëkle nalëgëtame.
    Na tokwafe, Herot Judia provins kile totle na Sisaria lifatewa tuju na këme tafa
    tule.
  pol-UBG: Herod zaś poszukiwał go, a gdy go nie znalazł, przesłuchał strażników i
