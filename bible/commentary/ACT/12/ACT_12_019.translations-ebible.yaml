    wanuchipäcamunanpagmi nirura. Jinarcurmi Rey Herodesga Judeachru cayanganpitaga
    aywacura Cesareata yachrag.
  tku-NT: A'cxni' Herodes māputzīni'lh Pedro ē jā maclaca ē cākelhasqui'nīlh tropas
