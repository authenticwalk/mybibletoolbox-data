    Epame ya꞉ opa opi watle, “Pita omha꞉ha꞉lalo soye potimaiya,” diyo. Koko eta tame
    gudlati alotle Helodta Yudiya mo tle ma Kasaliya mo dla halla taiyo.
  xav-NT: Pedruhu zô sõpré pese da, ma tô Erodi hã tãma sô rob'ru za'ra. Sô sõpré
