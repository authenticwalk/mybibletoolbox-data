    jantulwintikaja, mitu pungkura!” Palunyajanu maajanga Yirutpanga tawun Jijariyakutu
    tiwa yanu, wulu nyinapayi, parna Juutiyanga junu yanu.
  lbk-lbk: Nenfilin si Herodes ay mangipaanap ken siya ngem egay nadnad-anan. Sa na't
    somaryaen nan cheycha'y sorchacho ya infilina ay mapatey cha. Sa et kinmaan id
    Judea ya khinomwab id Cesarea et ischi nan entey-ana.
  mto-NT: Vanꞌit tseꞌe je̱ Herodes du̱yakjayꞌíxtiji. Ku veꞌe du̱kapaatti, vanꞌit tseꞌe
    je̱ tojpada du̱to̱kimpayo̱ꞌy je̱tseꞌe du̱yakjayꞌo̱o̱ꞌkjidini. Vanꞌit tseꞌe je̱
    Herodes cho̱o̱ꞌnni je̱m Judea je̱tseꞌe ñu̱jkx tsu̱u̱niva je̱m Cesarea.
  bzh-bzh: Lob Herot* vonġ yi alam-beġö-yi ya denesero Pita, rëḳ ma gesu detöḳ
    vu yi rë. Lom mëm Herot* loḳ tepëḳ in alam-beġö-yi lubeluu sën deneġin Pita
    buk lo rot. Rëḳ ma lob nër bedesis sir medediiḳ, log tum Herot* vuu distrik
    Yudea geluḳ meya nedo nyëġ böp Sisarea.
  guj-2017: હેરોદે તેની શોધ કરી, પણ તે તેને મળ્યો નહિ, ત્યારે તેણે ચોકીદારોને પૂછપરછ
    કરી, અને તેઓને મારી નાખવાનો હુકમ કર્યો; પછી યહૂદિયાથી નીકળીને હેરોદ કાઈસારિયામાં
    ગયો, અને ત્યાં રહ્યો.
  jvn-NT: Ratu Hérodès terus mréntah kongkon nggolèki, nanging rasul Pétrus ora ketemu.
    Sing jaga setrapan terus dityeluk lan ditakoni lan sakwisé kuwi dipatèni. Ratu
    Hérodès terus lunga sangka Yudéa budal nang kuta Sésaréa lan manggon nang kono.
  byr-byr: Sara dɨnyɨna kyeꞌ Erotɨyai wɨdaꞌ “Yarai dɨvɨramaarila!” Wiꞌna kudaꞌ bɨrɨna
    bɨrɨna yeva aawa. Mamaari kyeꞌ Erotɨyai dameraavɨ kotɨyaꞌ yaka saraavɨna wɨdaꞌ
    “Kayaaꞌna yɨwaasara baibɨꞌderera.” Sara kudaꞌ yuyaraavɨ tamakɨna yeꞌ. Sagaaꞌ Erotɨyai
    Kwaaka Juthɨya yaꞌmaꞌna yaka Anga Sizaarɨyana walaawɨna yaka mwaalɨna yaꞌ.
  ian-ian: Herot ndɨ kat kwaka vɨlevilaa tɨndɨ. Tɨga lɨga Pita kat vɨga la soldia
    kat wagalandɨ. Herot wandɨ maa wan soldia kat vatnyandi. Herot Judia kwagalalaa
    Seseria walɨnja ngepmamba yiga lɨndɨ.
  hun-hun: Heródes pedig mikor előhívatta őt, és nem találta, kivallatta az őröket,
    és megparancsolta, hogy végezzék ki őket. Azután lement Júdeából Cézáreába, és
    ott időzött.
  mcf-NT: 'Edodesën: —Nibëntan —cac nidshun sondadon istuidenquiocsho isun quënë nuntanshun
    Petedo isquido ambi quënën tabadquin nabamboed chuimeshumbi aidotedi Edodesën
    cuesunemepanëdash. Adashic, Edodes nidaid Udeya caid yacno abi tabadacnoësh puduanec
    shubu dadpen icquid Sesadeya caid yacno choash tabadpanëdash.'
  kjs-kjs: Gore ali mudu Herot-me puri pale agale lakenaloma asapisimi pare na-adasasimi.
    Go puma ali mudumi mo surube alinu agale mulalo ipulupa lisa. Nimuna agale pagomare
    apo surube alinu puma lu makomaalepa lo lakalisa. Go rabu Herot Judia su giyoma
    mo Sisaria su-para puma pirisa.
  mni-mni: Herod-na Peter-bu koithi thihallammi adubu mahakpu thiba phangdrabada mahakna
    ngaksellibasing adubu wahang paohanglaga makhoibu hatnanaba yathang pirammi. Masigi
    matungda Herod-na Judea thadoklaga Caesarea-da chatkhirammi aduga mapham aduda
    matam khara leirammi.
  yad-NT: Su̱pa̱jada ji̱ta Jeródesbeñi̱ vá̱ti̱ sana̱cho̱. Ne ridyiyada siva; sitaja̱doda
    ji̱ta Jeródesbe samiy variryi su̱tarumiy. Su̱vatyadeda ji̱ta Jeródesbe variryi
    su̱tarumiy yinu̱tyi̱sa̱diva. Su̱musajayada ji̱ta Jeródesbe variy jadchiy, Jerusarí̱musiy,
    Sesaréyamuju̱, sama̱cho̱jada ji̱ta variy jasiy.
  mxb-NT: Dá ni̱ saꞌanda Herodes choon noo̱ dao ka̱ soldado ña̱ ná koꞌo̱n ra̱ nandukú
    ñaá rá, tído ko̱ ní nániꞌi̱ taꞌon ñaá rá. Dá tá ni̱ ndiꞌi ni̱ nda̱to̱ꞌón va̱ꞌa
    Herodes ñoó soldado sa̱ ndei sa̱ ndaa Pedro ini veꞌe ka̱a ñoó, dá ni̱ saꞌanda
    ra̱ choon ña̱ ná kuu ra̱. Tá ni ndiꞌi daá, dá ni̱ keta Herodes kuendá Judea kuaꞌa̱n
    ra̱ koo tóo ra ñoo naní Cesarea.
  pon-2006A: Erod ahpw mahsanih re en rapahki; ahpw irail sohte kak diar. Erod eri
    kapeidek silepe ko oh ruwese re en kamakamala. Mwurin met Erod ahpw ketidihsang
    Sudia oh ketiket Sesaria ahnsou kis.
  maq-NT: Hane Herodes ne, cavitexa me quiji cavinchise rë Pedru, peru casacuiin me.
    Hane vëhë xi cafahataha rë me sindadu xi casahmi cuidadu jan, sehe cavitexa me
    cachjaha rë sehe cueya cha. Hya xi camá ne, cavetju Herodes cavuya quiji me ngajan
    Cesarea, cavejña me.
  hto-hto: Herodes Pédrona íaɨoɨna jenótate. Iena íaɨoɨ baiñénamona, nana úiñoraɨnɨmo
    jɨcájɨcanode. Ie mei Herodes afeúiñoraɨnɨ fatátate, Pedro íaɨoɨ botata jira. Afe
    mei Herodes Judéamona jae oni Cesaréamo jaiánɨte.
  por-BRBSL: Quando Herodes o procurou e não o encontrou, ele examinou os guardas
    e ordenou que eles fossem mortos. Ele desceu da Judéia para Cesaréia, e ficou
    lá.
  ces-NKB: A když ho Herodes hledal a nenašel, vyslechl strážné a poručil [je] odvést.
    Potom se odebral z Judska do Cesareje a [tam] pobýval.
  cui-cui: Herodes soldadomonae itorobatsi xua jeitatsi Pedro. Ichitha jopa Pedro
    taebichi. Daxota Herodes cana exana xua barapo soldadomonae natsiaenae cuenta
    pepanepaexae Pedro. Barapoxonae Herodes icha soldadomonae cui itorobatsi xua barapo
    soldadomonae jutebinchi. Barapoxonae Herodes Judea nacua wewarapiya, Cesarea tomaratha
    pepoponaenexa.
  boj-2014: Onaqa Herot na aqa qaja tamo qudei naŋgi minjrej, “Niŋgi tonto talq gilsib
    Pita osib boiy.” Degsi minjrnaqa naŋgi tonto talq gilsib Pita qa ŋamonab ugeinjrej.
    Ugeinjrnaqa olo puluosib aisib Herot minjeb, “Pita a tonto talq di sosai.” Degsib
    Herot minjnabqa a segi gilsiq qaja tamo tonto tal taqatesoqneb qaji naŋgi nenemnjrnaqa
    minjeb, “Pita a qabitqo kiyo di iga qaliesai.” Naŋgi degsib Herot minjnabqa a
    na aqa qaja tamo qudei naŋgi minjrej, “Naŋgi Pita geregere taqatosai deqa niŋgi
    na naŋgi ñumib moreŋqab.” Osiqa bunuqna Herot a Judia sawa uratosiqa Sisaria qureq
    gilsiq di soqnej.
  eng-OEBUS: And, when Herod had made further search for him and failed to find him,
    he closely questioned the Guard, and ordered them away to execution. Then he went
    down from Judea to stay at Caesarea.
  eri-eri: Iinga Herot no Pita yafei uwa waha bona beele isai, onodu nere Pita kuru
    tuwodbode lenigai, ariya nere Pita toroba tuwegu uwa. Waha bona Herot no oota
    fai Pita oofa tuwane waha kot langa tafa nigai, onodu nere umode bode lewai. Iinga
    gainga, Herot no Judia awadu bona minidu Sisaria taon langa yafai.
  aly-aly: Herod-kenh-rnem ikwer ipantey nthwenh. Ranem ahelengkw-rnem ilek, “Arrantherr
    Peter renh mwantyel arntarnt-arey-angenh tyarlewek.” Ikwer-they rernem renh-rnem
    ipmek atwek-anem. Ikwer-penhan Herod apmer Judea-they Caesarea tawen-warl alhek,
    ikwerel aleth-antey aney-alpek.
  wiu-wiu: Erodeyopa einago wete tuku topoe wa okale tuku tokoa kawa teko tokale wakoli
    eya taneya. Ete piapa Pita yopia kakoina poyo ali-kiti pitia yakatekoapa einago
    yopia potokadeki wa ootokoa kakome i poyo ali-kiti wia tukoe wa ete poyo ali-kiti
    moa metaneya. Nitimotokome Erode Yudea ta tewitikoa Sisaria take keti pome mepaneya.
  swe-swe: När Herodes [Agrippa I sänt soldater och] låtit söka efter honom och inte
    fick tag i honom, förhörde han [de sexton ansvariga] vakterna och befallde att
    de skulle föras bort [för att avrättas]. Därefter reste han ner från Judéen till
    Caesarea och stannade där.
  cth-cth: Herod ni tawng awh atipouh. Hatei hmawt awh hoeh. Karingkungnaw pacei nateh
    thet awh telah kâ a poe. Hathnukkhu vah Herod teh Judah ram hoi Kaisarea kho lah
    a cei teh hawvah dawngdeng ao.
  mti-mti: Erod Pita menan yaimoyai yobadne, megara oma den ane yaune. Meoya me nog
    amaremewa singui munne, meve nog amaremewa guttan oya dirumne. Meve me Judia yankwek
    Sesariya aigke asime apa wakene.
  pad-NT: Iroji va'ora honaria'aha Pedro-ra vanako'dihavini. Ni-vakaraga'iki. Iroji
    va'ora nana'dohiha adani sorara Pedro-ra avakadava'aki nihanikia ajihi'ina. Va'ora
    nana'dohivini naothinia va'ora vahonariahi'aha vaabini'ina. Oniaroa, Judéia kaarabonia
    ajihi'aha ada Iroji, Cesaréia sidajia okha'aha, hoja'aha.
  twi-twi: Herode hyɛɛ sɛ wɔnhwehwɛ no, nanso wɔanhu no. Wodii awɛmfo no asɛm, buu
    wɔn kumfɔ. Eyi akyi no, Herode fii Yudea kɔɔ Kaesarea kɔtenaa hɔ kakra.
  hlt-hlt: Anih te Herod long khaw a tlap dae a hmuh pawt dongah aka tawtkung rhoek
    te a cae tih khuen ham ol a paek. Te phoeiah Judea lamloh Kaiserea la suntla tih
    kho a sak.
  tbz-SIM: Kɛ̀ Edɔtii duɔ́ nkɛ̀ bɛ̀ɛ wɑmmú Piɛri kɛ mɔ́ntɛ́. Kòo bekɛ́nɛ̀ tihɑ̃ɑ̃pɔ̀ntì
    kɛ̀ dɔ̀ bɛ̀ɛ tì kùɔ, kɛ́deè kɛ́kɔtɛ Sesɑdee kɛ́mbo.
  san-GUJ: પ્રભાતે સતિ પિતરઃ ક્વ ગત ઇત્યત્ર રક્ષકાણાં મધ્યે મહાન્ કલહો જાતઃ|
  amx-amx: Herod-el Peter-eh ywarn palenthwek. Rang atwenh-atwenh kwerenh map pawenhek,
    inarl Peter renh arntarnt-aretjam. Rang inenh ywarn pawenhemel rang inenh atwenh-atwenh
    arrpenh map-warn lanthek, inang inenh irrernng atwetjeh. Kwereng Herod rang mer
    Judea-eng town Caesarea-warn alhek, kwerelemeh war anetjeh.
  ake-NT: Era' uya soisa amʉ' apiyo'ma'pʉ Pi'ta warinpato' pe to' uya, e'tane to'
    uya eporo pʉra iyesi'pʉ. Mɨrɨ pɨ' to' ekama'popɨtʉ'pʉ iya, ɨ'rɨ kasa Pi'ta epa'ka'pʉ
    tukai', e'tane to' nekama ton pʉra rɨ iyesi'pʉ, mɨrɨpan uya tʉron kon soisa amʉ'
    apiyo'ma'pʉ Pi'ta erasuntɨnin nan pe iku'sa' kon nʉ'san wɨto' pe to' uya. Mɨrɨ
    tʉpo, Era' utɨ'pʉ Sisariya pona Isutiya ponsi'kɨ, mɨrɨpan uko'mamʉ'pʉ inke rʉ'kwɨ
    rɨ.
  qvn-NT: Chaura Rey Herodesga soldäducunawanmi ashichira. Mana tarirga cuidag soldäducunatam
