    Chiyru bdiia Herodes Judea ax güeldezbɨ guɨdx Cesarea.
  jae-jae: Herodo gesom eŋ, mago kêtap eŋ sa atom. Amboac tonaŋ kêtu lêsu gejobwaga
    ma kêtiŋ êsêac gebe sênac êsêac êndu. Go Herodo tau gêdi aŋga Judaia kêsêp Kaisarea
    gêja gêŋgôŋ tonaŋ.
  ksd-ksd: Ba Erodes i tikan upi ia, ma i mama gire tadav ia, i tir ra umana monamono
    tana, ma i vartuluai upi da doko diat. Ma i vana marama Iudaia ura Kaisaria, ma
    i ki ie.
  msm-NT: Impapamangha sikandin ni Herodes di wada kakita-i. Kaling pig-imbistiga
    ni Herodes sikan mgo magbantajay aw pagkatapus, pigpahimatajan. Pagkatapus to
    sikan, miglikat si Herodes to Judea pailing diya to Cesarea, aw nayugoy-yugoy
    to pag-ugpa din duon.
  myk-myk: Li ya ta mɔ wɛ, a Hɛrɔdi di wa yaha kari na pu Pyɛɛri yaha shɛ wee yíri.
    Pyɛɛri ya ta ɲa-ɛ ge, a wu sɔrɔsii pu yiri na pu yege, na jo na pu pu gbo. Lee
    kadugo na a Hɛrɔdi di foro Zhude fiige ki ni, na gari Sezare ni, na shɛ jɛri pye
    wà.
  sbe-sbe: Na Heloda ye hedede bena se loyanamwanamwaei, iyamo nige gonowana Petelo
    se lobai. Unai taukitakitahetetena wa ye henamaibuibuidi, na ye hedede meta kabo
    se koihemwaloidi. Muliyena Heloda Yudeya ye laugabaei ye lau Sisaliya unai ye
    miya.
  mcr-mcr: Iŋgaŋi Heroti iqu, Pitä iquenyqä qävqä ipŋqä ätukqe. Qu iqueŋi, mämäqumueqä
    iqaŋguwäŋga, iqu ämaqä Pitä ique guä kiqiyäueqä aŋä iu ämimiŋuwä iquau, kukŋuä
    ämitätä, “Iquauŋi, pizqä päkpiyä” ätukqe. Qänakndaŋi, Heroti iqu qua Jutiya äväma,
    aŋä-himqä Sisariya iuŋqä äquveqätä, iu äpmakqe.
  cux-NT: Herodes miiⁿ ní n'nuúⁿ yā saⁿ'ā. Nguɛ́ɛ́ ndaaca yā saⁿ'ā. Ch'iinu maaⁿ ní
