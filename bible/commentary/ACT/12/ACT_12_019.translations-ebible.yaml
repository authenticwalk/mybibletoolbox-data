    həreirei. Ro pen Herot rɨni nəkwan mə tukousi əpune irəha. Kurirə ikɨn in rier
    ia tənə Jutia, meiwaiu pen fwe taon nəha Sisaria, mamarə fwe ikɨn.
  kpr-kpr: Aminge sero, Herod eredo tava aoro dae sisira. Avata, ne Peter tava usera,
    jo tambae etero, Herod nu kaifa kakatoá bu koto etiri dadabetiri, setiri nunda
