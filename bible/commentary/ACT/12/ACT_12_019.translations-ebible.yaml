  mlp-mlp: Haqsa Herot huritim in mataw gibilenan Pita tinagun yaqay. Teq haiq in
    ahol a hi waqiy. Nazaq iyan Herot in bab mataw Pita wamuzim turiyta na hazizirib
    giqemim susumun kabemmo negsa in amenin araq dimunta a hi emsa Herot in ginol
    emid moqgo tibilam. Ad abeb in saw Judiya hulosim uliq Sisariya-ib wolehim tuqos.
  ape-C: Namudok aria Herot nakripesh shape shauriman abom. Shauriman aria madae shuparugan
    uwe. Namudok aria nenekumam kwotog amam soldia nakri um ta nom hugok. Douk enyudok
    nyanakuk aria Herot nakutukuk agudok shokugi nahobig Judia nanak nabuh nape anob
    nyutob abrudok wabur Sisaria.
  bgs-bgs: Igsugù si Herodes ébô pamasakán si Pedro, asal ándà dan kitayi. Purisu
    iginsà-insà i Herodes tô mga sundalo na igbanté, asal ándà sóddór dan ka ánda
    si Pedro. Purisu igpamatayan i Herodes tô langun dan. Na, igpanó si Herodes tikud
    tun ta probinsya ka Judea, igsadun sikandin tun ta lunsud ka Cesarea, asta igóddô
    sikandin dutun.
  faa-faa: Arirakano Herotemo someraka, “Pita waseremako kope pusie.” Airakano Herotemo
    aporo terakaiyamosamo kope pukua, Pita asekeanafonorakano aporo terakaiyamosaki
    Herotemo saperaka hukurukua someraka, “Aporo terakaiyamosane rusie.” Airakano
    i rusua kusuapo. Rusua kukua kerakano, Herote Yutía hauakane metakarikia, Sisaría
    taonea pusuapo.
  kik-kik: Thuutha wa Herode gũcaria Petero na kũmwaga-rĩ, agĩciirithia thigari, na
    agĩathana atĩ ciũragwo. Herode agĩcooka akiuma Judea agĩthiĩ Kaisarea, agĩikara
    kuo kwa ihinda inini.
  cap-NT: Nekztanaqui Herodesqui Pedro kjuri cuchanchic̈ha. Ana wachi atchic̈ha. Jalla
    nekztanaqui Herodesqui nii wijilñi zultatunacz̈quiz zumpacha pewcpewczic̈ha. Jalla
    nuz̈ pewc pewcz̈cu, nii zultatunaca conajo mantichic̈ha. Jalla niiz̈ wiruñ Herodesqui
    Judea yokquiztan ojkchic̈ha, Cesarea wajtquin z̈eli.
  ksr-ksr: Herodnoŋ kaaŋagadeeŋ Piito mokoloowutiwaajoŋ jero moŋgama bimbimgoŋ mende
    mokoloogi eja waagiawo Piitowaa galeŋ megiti, ii qaa jakeyanoŋ oŋooma mamaga qisiŋ
    oŋoma jeŋ tegoŋ uŋuama uŋugi komuwutiwaajoŋ jeŋ kotoŋ oŋono. Kawaa gematanoŋ Judia
    prowins mesaoŋ Sisaria taonoŋ kemeŋ kanoŋ laligoro. Kiaŋ.
  eng-TNT: When Herode had called for him and founde him not he examined the kepers
    and commaunded to departe. And he descended from Iewry to Cesarea and ther abode.
  sbs-sbs: Kumasule Heroda chinga mungana linu kana aba muwani, NIchavuza ba ngatela
    nikuha itaelo kuti vehayiwe. Kuzwa aho ni chazwa mwa Judea nikuya mwa Sesarea
    niku ke kala mwateni.
  sue-sue: Herode meni tamarise senu kau wai bua wewa tepo wenu giro soldia Petoro
    dia itiwa awa dara betarise senua awa. Ago sero amire nu Yudaya zebu doro osero
    bamu Sisaria nate niro noisonua awa.
  fra-NCL: Hérode le fit chercher, et ne l’ayant pas découvert, il procéda à l’interrogatoire
    des gardes et les fit conduire au supplice. Ensuite il quitta la Judée pour retourner
    à Césarée, où il séjourna.
  bhg-bhg: Ango etero gido Herod mi ge okain tesiri itoro embo nenei maundo Peter
    kakowa edo tambae. Awatedo, Herod mi Peter da itoro sima ari embobo udugedo tedogosisina,
    “Peter nongo edo idegesiri?” Ata awamanemi Peter nongo edo idegesiri tari tao
    ae. Awa embo, Herod ge okain itoro embo neneinde tesiri awamane detero besitera.
    Ainda amboda, Herod yai Judea dodo wotedo nasi Seseria ainda isinesina.
  snn-NT: Herodes'ga bacuani ai bëinguë, Yureca baguëni cu'ejaijë'ën guanseni, baguëte
    tinjamajënna, ja'nrëbi ya'o huë'e cuiracuare choini, bacuani si'a jëja senni achaguëña.
    Senni achani, re'oye sehuomajënna, bacuare huani senjoñe guanseguëña. Ja'nca guanseni
    tëjini, ja'nrëbi Judea yijabi sani, Cesarea huë'e jobona ti'anni baquëña Herodes.
  atb-NT: Herut kúm gi, Petruq lé ho wú le a myàng jáng, zúng é bang lé myî gôn wú
