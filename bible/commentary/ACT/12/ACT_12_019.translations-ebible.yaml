  bod-N: ཧེ་རོ་དཱས་ཀྱང་ཁོང་བཙལ་ཀྱང་མ་རྙེད་པས་སྲུང་དམག་ལ་འདྲི་རྩད་བྱས་ཤིང་དེ་རྣམས་གསོད་དགོས་པའི་བཀའ་ཕབ།
