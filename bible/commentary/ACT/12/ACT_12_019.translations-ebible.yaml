    ē a'lh tancā'n nac Cesarea ē a'ntza' tachokolh.
  bjk-bjk: Io, Erot ixo tile idi ra winawara siwin e Pita, ma lamun kaim idi xo werwere
    ine. Io, ine ixo ose muu abo umri nang tobo werwere muu e Pita, ma ixo tengen
    ta sesexomet idi. Io, Erot ixo wan lie e Judeia uri Kaisaria ma ixo xisixis bang
    e.
  msy-2020: Pita itir puvatɨzɨ, Herot a gumazibav kemezɨ me Pita buriasa ghue. Egha
    me tong bar an apizir puvatɨ. Kamaghɨn amizɨ mɨdorozir gumazir a Pitan ganasa
    arɨghiziba, Herot me isa kot gatɨgha ghaze, me arɨmɨghiram. Egha Herot gɨn Judian
    danganim ategha, Sisarian nguibar ekiamɨn ikiasa uaghirɨ.
  bpr-bpr: Na too fafngabal Harì Hérod Piter, bay du là teenla dun, taman, toon snalek
