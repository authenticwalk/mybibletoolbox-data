    lo fiya tamo anidi didenkesiyouf nigin irokenẽdin. Agef fen, Herod Judia distrik
    bun tamal Sisaria taun ile, sain naal an ibodon.
  zab-NT: Chiy gunabee Herodes chatíilydeb laab, per quɨt nidxialtideb laab. Parzi
