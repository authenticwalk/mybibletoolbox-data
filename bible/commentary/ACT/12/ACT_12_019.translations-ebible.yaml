  ory-ory: ଆଉ ହେରୋଦ ତାହାଙ୍କୁ ଖୋଜି ନ ପାଇବାରୁ ପ୍ରହରୀମାନଙ୍କୁ ପ୍ରଶ୍ନ କଲା ଉତ୍ତାରେ ସେମାନଙ୍କୁ
