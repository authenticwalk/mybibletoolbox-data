  zad-NT: Na'ch Heródeza' bta bṉie' beṉ'ka' biyiljgake'ne', na' bi billelgakile'ne'.
    Na'ch wṉabile' soldadka' chap lillyana' nak gok bicheje', na' bikz bi dill' be'gake'.
    Na'ch bene' mandad betgake' soldadka'. Na' ka wde bene' ka', wzee Judeana' jsoe'
    Cesareana'.
  kmg-kmg: Eme Herodezi bâfuaniŋte mume basa-bipiepie mu indiŋ ejarerâ momori jaŋe
    soŋaŋ i qâhâmoc-jopaniŋte mutâcne-jarewec. Erâ Judaia mâreŋ beherâ Kaisarea haeo
    hurâ juwec.
  aso-aso: Neꞌmine ikevo Helodeꞌ viseꞌ ilizave lavo viseꞌ igi igi di sotoꞌ amavo Petoloꞌni
    gizebo aniꞌ pilisi ve longoꞌ mingeꞌ o-ngedo ngibili huli huliꞌ ilizave lo lo huko-ngidineꞌ.
    Lo huko-ngedo Zudaia misubo hulo lemo Kaesalea ebekuꞌ vo minineꞌ.
  uli-uli: Yerodes sa sor bo rebe meri, ngo rela meri ngo re tiwri. Iwe sa sor bo
    rebe haduguyur pos kowe ngo resa limeserloh. Yela wol miril mele ngo sa chuy Yerodes
    mo woal Judea sala mel tot woal Caesarea.
  nin-NT: Hirridu à da ba di a bu zha ma kye. Aba à zha ma chankarr. Na du ba a yo
    abi gbye abubo ba ni zhi ba inado i Biturr yi, mre na da di a bu ngɨ ba. Nu ugo
    ku Iga i Unfonfo ni sama na iyisti wa, u Hirridu gru zhi nu Yahudiya ji kuma nu
    Kayisarriya, ku so ma ivi nabo.
  acu-NT: 'Turinamtai Herodes ni aintsri ainaun akupak: —Eaktaram, —timiayi. Tamaitiat
    ea eaka wainkartatkamawar tujinkarmiayi. Tura asamtai kársera nakasaru ainaun:
    ¿Itiur jiinkimia? tusa inimiayi. Tu iniamaitiat aiminachmatai, kársera nakasaru
    ainau maataram tusa, ni suntari ainaun akupkamiayi. Nunia Herodes Judea nungkanmaya
    jiinki, Cesarea yaktanam jea nuni pujusmiayi.'
  cak-WNT: Y ri Herodes xutek c'a rucanoxic ri Pedro, yac'a ri achi'a' ri xebe chucanoxic,
    ma xbequila' ta pe. Yac'ari' tek ri Herodes ri aj k'atbel tzij, xerusiq'uij (xeroyoj)
    ri achi'a' ri yec'o ca chi chajinel, y tek ye pa'el chic c'a apo chuwech, xuc'utuj
    c'a chique chi achique xuben ri Pedro. Y ruma ri majun etamayon ta, xubij chi
    quecamisex ri ye chajinel ri'. Y ri Herodes xel c'a el ri pa Judea, y xbec'oje'
    pa Cesarea.
  ebk-ebk: Enpaanap Herodes hiya, ngem chaancha naanapan. Isunga finistikiarna nan
    sosorchachu ay nangukuwarcha kan Pedro, at infilina ay maepapatuycha. Kun pay
    narpas sa, chinmayyu hi Ari Herodes ay nurpu ad Judea, ya nafiayag ay nagyan ad
    Cesarea.
  spa-PDDPT: Entonces Herodes lo buscó y no lo halló. Investigó a los guardias y ordenó
    que los ejecutaran. Y cuando bajó de Judea a Cesarea permaneció allá.
  ruf-ruf: Kuya Herodi kalaghitsa wambame Petiri, lekeni ng'awamwonile bae. Kawaghutsa
    iwakalitsi wala, kuya kalaghitsa wakomighwe. Kuya Herodi kalawa Yudeya kaghenda
    Kaisariya, kakala ako matsuwa chidogho.
  gun-gun: Herodes oeka uka teĩ ndojoui. Ha'e rami vy nhuã rarõa kuery omboayvu ma
    vy ojuka ukapa. Ha'e vy Judéia gui ma Cesaréia katy ju oo. Ha'e py oiko are.
  agu-BL: Inti Herodes nintzun el jun ort ta'n tan joyle'n Lu'. Poro cya'l nin jale't
    cya'n. Toque'n tzun Herodes tan ẍch'ote'n chitzi' yi e' sanlar yi e' oc tan q'uicy'le'n
    Lu'. Nintzun cawunin tan chibiyle'n cu'n. Tele'n tzun i' Jerusalén, nin cho'n
    tpone'n le tnum Cesarea kale cyaj cyent cobox k'ej.
  isn-isn: Ze yakilaa u Herode kumuduma hangi shanga wakamihenga wakaakolya i asunja
    nu kulagiilya abulagwe. Akalongola kupuma ku Uyahudi nu kupikiila ku Kaisaria
    nu kikie kuko.
  eng-PEV: Then Herod told them all to look everywhere to find him. But they didn’t
    find him. So Herod judged the soldiers that were guarding Peter. He asked them
    some questions, then he told the other soldiers to kill them. After that, Herod
    left Judea country and went to stay for a while in the town called Caesarea.
  ilo-ULB: Kalpasan a biniruk isuna ni Herodes ket saanna a mabirukan isuna, pinalutpotna
    dagiti guardia ket kalpasanna, imbilinna a mapapatayda. Kalpasanna, simmalog isuna
    manipud Judea ket nagturong idiay Caesarea ket nagtalinaed sadiay.
  pir-NT: Sa yero Herode Pedrore maca dutimahye. Sa yero tiquiro surarare peresu cohteriquinare
    tiquiro sinituri bato tiquinare wejẽ dutiahye Herode pehe. Sa yero Herode Judeapʉ
    ijiriquiro waha, Cesareapʉ ijiro wahahye.
  anv-NT: Mfwa Hɛrɔd awúgé mbɔ, atɔ́ bɔɔ́ nnó ákɛ́lé ji ne ágɛ́ wɔ́. Akuú bɔɔ́
    bee bimbɔ, agií bwɔ́ bɔ ŋkwɛ. Anérégé ake ajyɛ wá ɛbwɔ́. Ɛpyɛgé mbɔ Hɛrɔd
    alyá gebagé Judiya afɛ́ kpɛ́ né melɔ Kaisaria.
  sab-NT: Boidu ene ulita guardia kwian skage mananga ole ngabebitabi bebi chke uñale
    Herodege. Herodes lle boanga ama alin kagu Pedro jwen skage kaitadale kwiange
    gwaleda. Kwian lle boanga Herodes alin jo chke Pedro nate skage, Pedro me kle
    skage. E chku uñale Herodege gire Herodes skochiu guardia kwian skage mananga
    ole guardia kwian skage mananga jiske ama ulita Pedro kagunga, gire Herodes guardia
    kwian skage mananga kledu Pedro manade ulita gwanguda. Boidu ulita ene tane giti
    gire Herodes jo siere nga Judeage jo toi una Cesareage.
  tmd-tmd: Herod ami nöbö piaku ñɨgö, Pita nugwo rɨmgör hölu nugwön pön höŋ, me rɨmɨn,
    hölu yualöbön nugumɨn, ñɨgö mönö diba yadön mönö yadmɨn, ami nöbö nuŋwa bli ami
    nöbö piaku aŋadö pɨl pal nɨgmä. Mai Herod mögörɨb Judia röböxön, du taun dib Sisaria
    mɨdmɨda.
  acr-NNT: Ekꞌu ri Herodes xutaq utzukuxik ri Pedro. Yey ruma na xriqitaj taj, e xuta
    kichiꞌ ri soldados; tekꞌuchiriꞌ, xutaq kikamisaxik. Echiriꞌ xuꞌan waꞌ, ri Herodes
    xel bꞌi Judea y xeꞌek pa ri tinamit Cesarea y chiriꞌ xkanaj wi.
  kpg-kpg: Herod gaa hai bolo digaula gi halahala ina a mee, gei digaula e deemee
    di gidee a mee. Herod gaa hai ana heeu gi digau hagaloohi aalaa, gaa hai bolo
    digaula e dadaaligi gi mmademmade. Muli nia mee aanei, gei Herod ga hagatanga
    gaa hana gi daha mo Judea, gaa hana gi Caesarea, gaa noho i golo.
  taj-taj: हेरोदसे पत्रुसदा म्‍हाइगो भिसी कुल्‍जी। तर थेनीगदेसे पत्रुसदा खानङएनोन
    आस्‍याप्‍नी। थेतबासेलमा सिपाहीगदेदा ङ्‌योइबा छार्बा लजी, तसैनोन तिगै जोहाब आपिन्‍माहेन्‍से
    थेनीगदेदा साइगो भिसी कुल्‍जी। जमाहेन्‍से हेरोद चा यहूदियाग्‍याम कैसरिया भिबा ग्‍लारी
    निसी थेरीन चिजी।
  avt-avt: Mɨtɨk iuwe King Herot kesiuwe mɨt ne ami han hɨr nɨnetnɨwek nɨetnɨwek au.
    Hɨr nɨnetnɨwek au, Herot kitehi mɨt kerek naanmɨpre Pita hɨr nepɨtari menmen te
    hɨrak han enuk katɨp mɨt ne ami han nantorhis neriyei neri nanɨno nanɨnɨp nani.
    Epei au, Herot kɨnaaiwɨr provins Judia kekiuwe ken wit Sisaria.
  cbk-cbk: Cuando si Herodes ya sabe ese ya manda le canila busca con Pedro, pero
    no puede sila encontra. Despues ya investiga le con el maga guardia, y ya dale
    canila el sentencia de muerte. Despues el Rey Herodes ya sale na Judea, y ya anda
    na Cesarea para esta alla por cuanto tiempo.
  uig-ARA: ھېرود ئۇنى ئىزدەپ ئۇنىڭ ئىز-دېرىكىنى تاپالمىغاچقا، قاراۋۇللارنى سوراق قىلىپ،
    ئۇلارنى ئۆلۈمگە مەھكۇم قىلىشنى بۇيرۇدى. بۇ ئىشتىن كېيىن، ئۇ يەھۇدىيەدىن چۈشۈپ
    قەيسەرىيە شەھىرىگە بېرىپ شۇ يەردە تۇردى.
  tuf-tuf: Etat Heródesat bahnác cutar Pedro uroy áyjacro. Uroy ayit cat, istiti rehjecro.
    Eyta rehquír Heródesat soldado úroquin chíjacro. Chiír car Pedro táyojocro. Biscántara
    táyojocro. Eyta cuar istiti rehjecro. Istiti cuácayat, Heródesat soldádoin tiw̃
    áyjacro. Itchareht Herodes cajca Judea bin waa bijacro. Pueblo Cesarea cuitar
    itay bijacro.
  abx-abx: Pakahuman-na si Herodes pagpa'anda' pahalap si iya, ag'imbistigaran-na
    pahalap i mga bantay tungod kay ga'i namay gayod iya kina'anda'an. Mangno agmando'
    to pagpamatay si mga bantay. Kahuman sinan, pa'amban si Herodes si prubinsya Judea
    ngan ag'istar iya makali' ari si syudad Cesarea.
  mco-NT: Chi Herodes ni'ane'mdɨɨy huen nɨcxy yaj'ixtäy Pedro. E co ca' yajpaty, chi
    pɨjctzoy tɨy'ajt ma soldado ajcxy huɨdi anajty Pedro tɨ ycuend'adyii. Chi ni'ane'mdɨy
    huen ajcxy nɨcxy yaj'ögyii. Chi Herodes chooñ jɨm Judea, chi oy chɨnaydacpɨcy
    jɨm Cesarea.
  bsp-bsp: Kɔ Herodu osom a patɛn Piyɛr, mba ŋananəŋk fɛ kɔ. K’ombocər asɔdar akakɔ
    ŋaŋc-bum Piyɛr mɔ kiti, kɔ Herodu oloku a padif ŋa. Ntɛ telip mɔ, kɔ Piyɛr ɛyɛfɛ
    atɔf ŋa Yude, k’ontor dare da Sesari kəkɔ-cepərɛnɛ di tɛm tɔlɔma.
  kqf-kqf: Alodi i vaiye te Pita biliwelokomo i potiyovo ba giu i sako te sa tavuḡe
    bi mote a banavi aubaina biliweloko tauyavena i wai talavitavitaledi bi i giuvavasaḡa
    te sai pekidi. Ḡome Alodi dobu Diudiya i gose bi i nawa Seseliyamo i taumiya.
  cpb-NT: Inintakaantakero Herodes rithotyaakoitairi, iro kantacha te iñagaitairi.
    Irootake rookoitantanakariri aminiriri, rowamaakaantaitakeri. Okanta awisake jiroka,
    shitowai Herodes Judea-ki, jatake inampitapaintyaawo Cesarea-ki.
  aon-aon: Namudok aria Herot nakripesh shape shauriman abom. Shauriman aria madae
    shuparugan uwe. Namudok aria nenekumam kwotog amam soldia nakri um ta nom hugok.
    Douk enyudok nyanakuk aria Herot nakutukuk agudok shokugi nahobig Judia nanak
    nabuh nape anob nyutob abrudok wabur Sisaria.
  hus-NT-2005: Na Erodes in abnaꞌ ka alyat ani kom yab ejtowat ka elan na Pedro, ejtal
    an belkol wikʼaxteꞌ lújundhá ani abná ka chemdhátsik. Tayíl, na Erodes kale Judea
    ani kʼale ti kʼwajíl Sesarea.
  mig-NT: Ko Herodes, nándúkú‑de Pedro. Ko tú ní náni'i̱n‑dé cha̱a. Te nuu̱ ní xndichí‑de
    soldado jíná'an, te ni̱ tá'ú‑de tiñu ja̱ ná kíngoyo kuu̱. Yúan‑na te ni̱ kenda‑de
    ini̱ ñuu̱ Judea ni̱ kuun‑de kua'a̱n‑de ñuu̱ Cesarea. Te ni̱ kendo̱o‑de yúan.
  bps-bps: Na too fafngabal Hérod, bay làla sa teen. Taman toon snalek i dad to gal
    mantay, na kafnge én, fafatin ale. Na kakubu ani, tamdà Harì Hérod salu di banwe
    Sisariya mdà di Dyudiya na mnè déén.
  mbs-mbs: Migsogò si Herod amon pemehaen si Pedro, meneng wedà dan kitai. Yan ontò
    ininsà i Herod se menge sondalo migtonggò, meneng wedà dan ketegahi aw kenan.
    Yan impeimatay din se kedita dan. Penga niyan, nesayo si Herod lekat te Judiya,
    aw dimoton te Sesarya, aw mig-ogpà doton te nenamay-namay.
  cme-NT: Jãmatigi wuɔ ce ba wuɔra taara-yuɔ ba saa da-yo. Wuɔ ce ba bel sorosibaa
    daaba‑i ka yuu-ba baŋ ciɛ dumaa u ji tuɔ kor, aa naa ko-ba. Uŋ ciɛ mafamma‑i,
    wuɔ ta kã Sesare ka da yinni cɛllɛ.
  sus-sus: Herode naxa a fen, kɔnɔ a mu a to. A naxa sɔɔrie makiiti, a naxa yaamari
    fi a e birin xa faxa. Na xanbi, a naxa keli Yudaya, a naxa goro Sesare, a xa saxanyi
    radangi mɛnni.
  pon-2006: Erod ahpw mahsanih re en rapahki; ahpw irail sohte kak diar. Erod eri
    kapeidek silepe ko oh ruwese re en kamakamala. Mwurin met Erod ahpw ketidihsang
    Sudia oh ketiket Sesaria ahnsou kis.
  dad-dad: Herod Pita dimirnẽf nigin irokenẽdin, anĩ ere, idi ĩ to fotou difiyẽn.
