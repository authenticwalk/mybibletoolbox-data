  eng-YLT: and Herod having sought for him, and not having found, having examined
    the guards, did command [them] to be led away to punishment, and having gone down
    from Judea to Caesarea, he was abiding [there].
  jni-jni: Uganiya sa Hiridus ma nyari me idaki ma kemme ba, ma inki a huwe madusa
    utuno uhana yahudiya uhana kaisariya wa ze ticukum tume abukome.
  kne-kne: Inbilin Herod ay en da anapen sisya, ngem adi da makadteng. Isonga binistigal
    nas daida et pag nan ipapse. Asi pay komaan si Herod ed Judea et en nantee ed
    Cesarea.
  tgj-tgj: Herod Pitarnyi makar dubv orto jito, vbvritola bunu ninyia mapa kuma toku.
    Vkvlvgabv hv dakriakarianv vdwa tvukapak tokula okv bunua mvki dvkubv orto jitoku.
    So kochingbv, Herod Judia nga vngyula okv Kaisaria lo apogo dootoku.
  wat-wat: Tovanama Enoda i biganowana, yana tonuaviya i visimeisiya be si nuwasa
    eatu muka sita nisaḡai. Na fasinei tuiyosima Fita si kitavikaviniya, Enoda Aganifa
    i nutonikuekuisiya. Eketa tonuaviya i sawanuyakanisiya be tuiyosima sina nuvimatisiya.
    Noko muninei Enoda Yudiya i teweiya eatu i sobuwa Sisaniya menana nakasina nenei
    i toḡanovenoviya.
  gui-NT: Jare Herodes oecauca tei yave, Pedro mbaeti oñevae. Jayave Herodes oparandu
