  qxh-NT: Pedro mana captin, wacpa-caypa mandaj Herodes ashichiran. Täpacuj murucucunatapis
    sumaj tapuran. Pedruta mana tariptin, quiquin täpaj murucucunata wañuycachiran.
    Jinarcur Judea quinranpita Cesarea marcamanna Herodes tiyaj aywacuran.
  nwi-nwi: Kɨni King Herod rɨni-pən tuk əriə mə tukhavən mɨsarhakɨn Pita; mərɨg khapəh
