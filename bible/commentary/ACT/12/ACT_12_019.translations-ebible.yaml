    warra-mulung-arrgi-yung-guy wani-magayn, waadurru-yung ambarra-wini, waadurru-yung
    yamba wurraaladi. Nubagi wani-narrangi-yinyung na-Herod naagi-yung aḏaba ni-yanggi
