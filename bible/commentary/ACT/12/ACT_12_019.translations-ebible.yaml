  san-ITR: prabhAte sati pitaraH kva gata ityatra rakShakANAM madhye mahAn kalaho
    jAtaH|
  bel-N: Ірад жа, шукаючы яго і не знайшоўшы яго, дапытаўшы вартаўнікоў, загадаў вывесьці
    іх [на сьмерць]. І, зыйшоўшы з Юдэі ў Цэзарэю, быў [там].
  sch-sch: Herod han a rok rangin chong a pêk ngeia, hannirese mu mak ngeia a ngâkngei
