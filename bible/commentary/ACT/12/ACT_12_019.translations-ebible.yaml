    Cesarea.
  swp-swp: Heroda hinage Petero i eooi, eo nige i lobai, ia i hesio tauitawataina
    aridi eai, abo i lauhesomdi i ene tauitawataina bena se unuidi. Ia abo Iudea i
    laugabaei i dobi Kaisaria eai, arinai i miahai.
  bjr-bjr: Eeroodeefa minara iriseenoo randaaqee qufaqa randaqanusia sia paquriqau.
    Eeroodeena aranaqoofanoo narí sundiauqa rakisiusa minara ireeseenoo aiqama misa
    naru taikanau. Miqooqari Eeroodeefa Yudeeaa maqa maaqaindari Seesareea maqusai
    ooqu marinau.
  aby-aby: Enoba Erodima weiro danu orou Fida yodia ukeebe yodia ukeebe Fida fou ure
    dauisaro ana ebaro Fida yawokeibisa meremere orou kodo urie. Kodo urieke wei,
