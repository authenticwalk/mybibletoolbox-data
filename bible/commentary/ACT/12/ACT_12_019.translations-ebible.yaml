    saefiloda, ma noaꞋa kira kasi saiana na tae neꞋe fuli fuana sa Peter, goꞋo nia
    ka kwatea na ngwae ana ofoꞋa nia ki, kika saungida taꞋifau. Ma Ꞌi buri Ꞌana, sa
    Herod ka leka faꞋasia Ꞌi Judea, ma ka leka tua basi Ꞌana Ꞌi Sesarea.
  eng-WYC-2017: And when Herod had sought him, and found not, after that he had made
