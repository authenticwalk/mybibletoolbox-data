    woher. Wohe hamachi rii yenya pi sowakwo majin akar o ana pichar man worek, ye
    ya yenya pi sowakwor. Worek, Herot rii Judia nosapek heechi Sisaria akamak i siir.
  agr-agr: 'Nuniku ai, Herodes suntajan: Pedro egaktajum, tusa ishitkauwai, dutikamu
