    enendu kándáng ma inát tu sándu há kámutneráng ingga miuk. Kulá wata torong káin
    Herot tu Judia ále wa sangga hang it yáilá Sisaria wakáin átkiuk.
  are-are: Herod-ala turtantama Peter-aka yarnantema yonthaka. Erantama tjapartia
