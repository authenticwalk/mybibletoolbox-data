    ah caeh moe, toah khosak.
  bkd-bkd: Aman impapan-ahà hi Herodes ba hurà dan en katulen si Pedro. Dayun impabistiga
    din su mga bantay daw pahimatayi. Su maiwas haena uminawà si Herodes diyà ta Judea
    daw diyà en migtimà ta Cesarea.
  ctu-76: Herodes ti' xiq'ui i wen sʌclañob Pedro. Pero ma'an ti' tyajayob. Che' jini
