    Che' jini Herodes ti loq'ui majlel ti Judea. Ti majli ti chumtyʌl ya' ti Cesarea.
  lac-NT: A rey Herodes tuchi'ta'b cʌxta'birob Pedro quire' mʌna' Pedro. Caj qui'qui'
