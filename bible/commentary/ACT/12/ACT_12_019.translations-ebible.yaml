  zar-NT: Níʼirö gusö́l-lëʼë Herodes nupa tsöjxíʼgaca Pedro. Cateʼ bitiʼ buluʼdzö́linëʼ
    lëʼ, Herodes gunabi yúdxinëʼ yuguʼ bönniʼ naʼ röjáquiëʼ gudil-la, bönniʼ gulún
