    llaktama rirka chaypi kawsananpa.'
  azb-azb: Hirod onu axtartdı. Tapa bilməyəndə isə qarovulçuları sorğu-suala çəkdirəndən
    sonra edam edilmələrinə əmr verdi. Bundan sonra Hirod Yəhudeyadan Qeysəriyyəyə
    yollandı və orada qaldı.
  eng-DBY: And Herod having sought him and not found him, having examined the guards,
    commanded [them] to be executed. And he went down from Judaea to Caesarea and
    stayed [there].
  guo-NT: Herodes to'a pejsoldaw chiekal wʉlwekaliajwapi Pedro. Pe Pedro faena-esal.
    Pedro wia wʉt soldaw wesfʉlaspoxtat, japikal xabich wʉajnachaemtas. Do jawʉx,
    Herodes asew soldaw kito'a Pedro wesfʉlaspi, japi soldaw beliajwas. Do jawʉxbej,
    Herodes Judea tʉajnʉxot nakolt. Fʉlaechon Cesarea paklowax poxade, jaxotde kaematkoiyan
    sʉapich dukaliajwa.
  hla-hla: Be Herot e hala nena u ranga te gi na sake lameni e Pita, kaba i ma sabie
    ien. Te mar kato uen teka, ba nonei e kot rena u soldia ti taratara kapin e Pita,
    ba nonei e kitsena u ranga te gi atung hamate merien. Be Herot e la ba nena i
    Judia me galana tara taun i Sesaria me na kana nonei tara han.
  mav-NT: Mi'i turan Eroti tikuap Peteru yt uwe i ra'yn hap. Mi'i hawyi temiit'in
    toi'a­tu­po­'oro ikat hamo. Ma'ato yt toipuẽti i hawyi i'apykok haria toi'a­tu­kaykay.
    Mi'i hawyi toi'a­tu­'apo — Kat pote topopy hap kuap hamo. Mi'i hawyi Eroti ti'a­tu­'uka
    i'apykok haria sura­ra'in yne. Mi'i hawyi morekuat Eroti toto tama Iuteu pyi tawa
    Sesareia kape. Mi'i tote ra'yn topy­hu'at.
  kpf-kpf: Oi Herodeŋâ kârum muyagibigât sâi kârumŋâ mân muyagine kâwali a zen Petero
    galem urâwe, zo zâŋgone mumbigât sâip. Oi Yudaia hân birâm Kaisarea kamânân âi
    ândeip.
  ppo-ppo: Atépa, kale doasi topo whi̧ Herot-né ama diki tare whi̧rapepaae duraalu,
    mo dekéró keketé kwȩyae depa, keka̧letei a̧ kilinipó. Tétepa, ama diki tare whi̧rapepaae
    Pita dipula betepa kaae tawóló daalale diki tare whi̧rapetamo fo tokó̧ló kemetepa,
    mo ti sinó̧póló dae yóló mulalepó.
  hin-2017: 'जब हेरोदेस ने उसकी खोज की और न पाया, तो पहरुओं की जाँच करके आज्ञा दी
    कि वे मार डाले जाएँ: और वह यहूदिया को छोड़कर कैसरिया में जाकर रहने लगा।'
  wol-KYG: Erodd nag santaane ñu wër Piyeer, te taxul mu gis ko. Mu daldi àtte wattukat
    yi, ba noppi joxe ndigal ngir ñu rey leen. Ba mu ko defee Erodd jóge diiwaanu
    Yude, dem Sesare, toog fa.
  bef-bef: 'Gihiti bo Helotiu: Meleꞌisi Pitahi sa sa hilo, luto gimi bo enohose ka
    ligo enali bite sa sa hana bu megeꞌahana yabe. Ya hago Helotiu gimi bomagihi ka
    foya li epoloto lenaliꞌi lenoho fililube luto lu epiꞌehina. Ya luto luloto alihi
    Helotiu Yutia meꞌi heꞌmito Sisalia kegiꞌa limito hupamone kana anaga minoꞌehina
    yabe.'
  amm-amm: Hiloyo noinomo ikoliyalokino. Ulai uwofa na. Hilo mo samuku nokoso utolukalo
    manoki. Ulai toi no sai? Sosoli na. No monoi no polimano nokoso ikoki, “Na potukuwoliwo,
    yau yau.” Ikoki mo; Yutiya asiso utukaimoki, Sisaliya nokonuso tolanoki.
  zaj-zaj: Helode kalagiza wanhu wamzahilile Petulo kila hanhu ila hawamonile. Avo
    kawatuma wanhu wawauze goya waja iwaasikali, abaho, kalagiza wakomigwe. Abaho,
    Helode kasegela Yudea kachola kukala Kaisalia.
  chq-NT: Joon gatyʉ'² Herodes to² 'e 'naa'²¹mo 'ido. Pe mo jo gatsee'²¹i gajmaa¹a
