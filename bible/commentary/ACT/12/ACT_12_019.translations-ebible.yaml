verse: ACT.012.019
translations:
  kpx-kpx: Ige Elodiu louge abu Bita kaovalata elehaholige Elodiu tuvalie ata kebia
    malevei abuemo kotanu. Kotage uoholige au au esemu namigevege abu tuvalie ata
    havege haluvilu. Ke iae Elodiu Diudia vata halei tiale Sesalia o keve ua.
  okv-H: eto tipura simba ari embopo ganoka ena rate ke mine ae eo Herod na enu tunga
    tiukea. Ainge eto Herod na da Judea toto Caesarea ta pambuto mihie
  tbo-tbo: Ma hougana Heloda i bibeiha po i beiha awa yaka tu galena itetehi i luhetalehi
    ma i baha po hi unihi.
  mal-C: അദ്ദേഹത്തെ കണ്ടുപിടിക്കാൻ സമഗ്രമായ ഒരന്വേഷണം നടത്തിയിട്ടും കാണാഞ്ഞതിനാൽ ഹെരോദാവ്
    കാവൽക്കാരെ വിസ്തരിച്ച് അവരെ വധിക്കാൻ ഉത്തരവിട്ടു. അതിനുശേഷം ഹെരോദാവ് യെഹൂദ്യയിൽനിന്ന്
    കൈസര്യയിലെത്തി കുറെക്കാലം അവിടെ താമസിച്ചു.
  grc-SR: Ἡρῴδης δὲ ἐπιζητήσας αὐτὸν καὶ μὴ εὑρών, ἀνακρίνας τοὺς φύλακας, ἐκέλευσεν
    ἀπαχθῆναι. Καὶ κατελθὼν ἀπὸ τῆς Ἰουδαίας εἰς ⸋τὴν⸌ Καισάρειαν διέτριβεν.
  bgc-bgc: जिब हेरोदेस राजा नै उसकी टोहया-टाही करवाई अर न्ही मिल्या, तो पैहरेदारां
    की जाँच करकै हुकम दिया के वे मार दिये जावै, अर वो यहूदिया परदेस नै छोड़कै कैसरिया
    नगर म्ह जाकै रहण लाग्या।
  khz-khz: Heroda na kapu maparana etavu-namanamaato, na Petero ati erawaliato. Ne
    Petero gegita-tagoato talimara eveakotarato mulinai, gena vetali talimara evaikilarato
    piave vagi-kwaregara. Voia mulinai Heroda na Iudea eraokwaniato, Kaisareai toma
    reketa eve taluto.
  deu-TKW: Herodes aber, da er nach ihm fragen ließ und ihn nicht fand, verhörte die
    Wachen und ließ sie abführen, und gieng von Judäa nach Cäsarea und hielt sich
    da auf.
  zsr-NT: Niꞌr bsölëꞌë Herodes nup tsajxiꞌgac Pedro. Catiꞌ cutu guludzölnëꞌ lëꞌ, gnabi
    yudxnëꞌ bönniꞌ naꞌ rjaquëꞌ gdil‑l glun chiꞌë Pedro. Gdöd niꞌ gna béꞌinëꞌ nup guludödi
    bönniꞌ naꞌ rjaquëꞌ gdil‑l. Niꞌr gzëꞌë Herodes luyú Judea, zijëꞌ Cesarea, atiꞌ
    niꞌ bugaꞌnëꞌ.
  lin-lin: Erode atindaki bato koluka Petelo, kasi bamonaki ye te. Bongo, sima na
    ye kosambisa bakengeli, apesaki mitindo ete baboma bango. Sima na yango, Erode
    atikaki Yuda mpe akendeki kovanda mwa mikolo na Sezarea.
  hns-NT: Herodes oke bhie khodjwaais, bakie djab na paais tab soerdjaatie log ke
    pakarwaais marwaai dhaare khaatien. Baad me Petras Joedea diehaat tjhorke Sesaarea
    sahar gail aur hoewa par koetjh dien talak rahie gail.
  noa-E: Magbaawai Erodeeu jʉrpiwi par jʉr nʉmjã baauba abaawai, soldaaun chi thʉa
    narr khʉʉnta ãba thʉ̈rkha auwi par jëeu ohookhamjã ich mag khaugba buudimaawai,
    amachta phë arrwi khëchpi jaaujim anaabá. Magtarr khur chi rey Erodes Jerusalén
    durrmua mawia jũrr phöbör Cesarea anʉm ee sĩeimajim aajem.
  eng-EMTV: And Herod, seeking for him and not finding him, he examined the guards,
    and commanded that they be executed. And going down from Judea to Caesarea, he
    was spending time there.
  mib-NT: Te ni ndacu Herodes jniñu jeē na nánducú váha i Pedro. Te tu ní cánanihīn
    i de, te nuū ní cuu ni stichí de soldado jijnáhan, te ni ndacu de jniñu jeē na
    cúū. Yūcuán na te ni quenda Herodes Judea cuahān de ñuu Cesarea, te ni condee
    de yūcuán.
  lif-NT2: खे़न् निङ्‌वाॽ खोःसुआङ् हे़रोदरे़ थक्‍सुबाहाॽ सेःन्‍दोसुसिल्‍ले़ खे़ङ्‌हाॽरे़
    थेआङ् नोगप् पिमा मे़न्‍छुक्‍तुन्, हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ से़प्‍मा पाङ्‌घुसिरो॥
    हे़क्‍क्‍याङ् हे़रोदे़न यहुदियालाम् सिजरिया ये़क्‌यक्‍को कुभा ये़न् वाॽसे़ पेरो॥
  xnj-xnj: Helodi akalagazila vamlonda, nambu vamuwene lepi. Hinu akalagiza manjolinjoli
    vala vakotiwa, kangi akahamula vakomiwa. Helodi akawuka ku Yudea kula, na kuhamba
    kumuji wa Kaisalia na kutama.
  mmx-mmx: Erodes ga raba linga di xusu dina ven tin, ketla di goxo long lenget kaka
    i. Kuren la ni ga lok li luvuttadi rutu mu at lavapaase la ni ga tong i ri luvuttadi
    esep do dina sev amet di. Melemu at na, Erodes ga on basinge lenep Judaia la ga
    nemen at lentaba levenaleng to Sisaria.
  cbr-NT: Usa 'ain ca —'aíma ca —quixuan ñuia cuaquin Pedro barinun quixun Herodesnën
    suntárucama cacëxa. Cacëxun bariquinbi ca mërama 'icën. Mëracëbëtanma ca an Pedro
    sipunua bërúoncë suntárucama a ñucátancëxun 'anun quixun raíri cacëxa. Usomitancëx
    ca Herodes Judea menuax Cesárea ëmanu tsoti cuancëxa.
  tee-NT: Pus ju Herodes lhinaulh ixpuxcajuca ju Pitalu' para jantu talhitaju. Ju
    acsnich ju Herodes mak'osaspitlh ju alhistacnin chai ni jantu lai xatajuni tuchi
    xatapasai pus lhinaulh ix'amaknica. Chai astan ju Herodes taxtulh ju xa'estado
    Judea. Alhch ju lak'achak'an Cesarea. Anch ju tolhcha.
  eng-LSV: and Herod having sought for him, and having not found, having examined
    the guards, commanded [them] to be led away to punishment, and having gone down
    from Judea to Caesarea, he was abiding [there].
  cak-NT: Y ri Herodes xutak rucanoxic ri Pedro, pero ri achi'a' ri xebecanon richi,
    man xquiwil ta pe. C'ajari' ri Herodes xeroyoj ri achi'a' ri xec'ue' ri k'ij ri'
    chi xquichajij, y xuc'utuj chique anchique xu'on ri Pedro. Y roma can man jun
    etamayon anchique xu'on, xu'ij chi quiecamises ri chajinel ri'. Y ri Herodes xel-e
    pa Judea, y xbec'ue' pa Cesarea.
  pah-NT: Igwete Herodesva'ea ga rekarukari cadeia pype novĩa. Emo g̃a ndohepiagi
    ga. A'ero Herodesva'ea soldados'g̃a mbuhurukari g̃a monhi'ig̃a ma rupi te ga hoi
    naerũ javo g̃a pe. Emo g̃a ndokwahavi reki Pedro'ga hoagwera jugwi. Nurã Herodesva'ea
    soldados'g̃a jukaukari a'ero. Aerẽ Herodesva'ea hoi judeus'g̃a gwyra hugwi Judéia
    hugwi. Cidade de Cesaréia pe ahe hoi opytavo.
  sja-NT: Herodepa k'awaa atak'ãri, jaraji jɨrɨnadamerã. Mamĩda p'oyaa unuda-e pada
    perã, chi soldaorã jɨ̃a p'anadap'edaarãmaa iidip'eda, jita p'e atapiji mãik'aapa
    peepik'ooji. Ma t'ẽepai Herodes uchiaji Judeadeepa mãik'aapa Cesarea p'uurude
    banaji.
  xed-xed: «Psawa manda va psay,» ka Hiridus. Lay, ngha a wa. Laghani ka ɗaɗawanaptá
    vli ta tsa gwal si ta nghay ya. Ka vlatá tsi ta tvi, ŋa pslatá həŋ. Tahula tsa,
    ka sliʼaftá Hiridus ma Zudiya ka laha da luwa Sezare, ŋa nzɗavata ka fitik tsəɓakw
    hada.
  mks-NT: A̱nda̱ já na̱sahnda Herodes chuun ña̱ ná ndinducú na̱ da̱. Joo co̱ó na̱ndiñe̱he̱
    ná da̱. A̱nda̱ já na̱casáhá da̱ ndája ndi̱chi̱ da̱ soldado veca̱a cán ndáchí cua̱ha̱n
    Pedro. Joo co̱ó na̱cuu cachi na̱ cán ndáchí cua̱ha̱n da̱. Sa̱há ña̱ cán quéa̱
    na̱sahnda Herodes chuun ña̱ ná cahní ndihi na soldado da̱ na̱sa̱ndaa yéhé ca̱a
    cán. Tá na̱ya̱ha ña̱ yóho já na̱jándacoo Herodes estado Judea cán ta na̱quee da
    cua̱ha̱n da̱ chí Cesarea coo da.
  gfk-S: Io, Herot ga hartule be da sisilih timaan tutuno iat tane Pita, iesene pa
    di gale nes leh ie. Io, iga tiri murmur ira umri ing di ga mano bat ter Pita,
    igom ter ra dades na nianga be da ubu bing di. Io, Herot ga hana sukun um Iudeia
    gom a kis baak tusu Kaisaria.
  bmu-bmu: Herodnöŋ mewöyök Pitö miwikŋaimegö jii jarum bibihiba qahö miwikŋaigetka
    azi wahibuk Pitögö galöm megeri, mi keu jakeŋe ala gwötpuk qesim eŋgiba jim teköba
    eŋguaŋgita eŋguget kömumegö jim kutum eŋgiyök. Miaŋgö andöŋe Judia prowins mosöta
    Sisaria taonöŋ geba miaŋgöreŋ malök. Mewö.
  dgz-dgz: Ayop Erot Pita yoa taiwanumampen menan diamon. Mu yoa tain en da ya di
    yawane gapan Erot gwat noke amase taine nagirewa singui arugataet wayawamo amba
    mu gurep borit wapen menan wan. Amba Erot Diudia ae ve pa Sisaria taue wanden,
    wam koni otu da ap mepe wanden.
  eng-GNV: And when Herod had sought for him, and found him not, he examined the keepers,
    and commanded them to be led to be punished. And he went downe from Iudea to Cesarea,
    and there abode.
  zaa-NT: Herodes nna benią mandado qui'ni eyìla cą Pedrua, pero lanú bi betseláni
    cą. Bitola de benią canu gùtse'e guardia iỹetse' ca pregunta nna, beni tìą mandado
    gatti canu gùtse'e guardia. Gutè ba nuá nna beria Herodes le' región Judea nna
    huíą yetsi Cesarea, nía bá gùduą.
  eng-WEBSTER: And when Herod had sought for him, and found him not, he examined the
    keepers, and commanded that they should be put to death. And he went down from
    Judea to Cesarea, and there abode.
  guh-guh: Nexata Herodes itoroba bajarapamonae pejaitsinexatsi Pedro. Itsiata bajarapamonae
    Pedro apo caxitajarabitsi. Nexata picani Herodes xaniavaetsia yanijoba pamonae
    Pedro evetabiabatsi penaneconitsivi pejebabiabibota. Nexata baja bajarapamonae
    Pedro pevecuapanepaexae, Herodes anaepana. Nexata Herodes itsamonae vajabitsaëvi
    itoroba bajarapamonae pebeyejebinexatsi Pedro bajarapamonae pevecuapanepaexae.
    Nexata baja beyejebatsi. Bajaraxuacujinae nacuaevetsinë Herodes Judea nacuavecua
    pona. Pona Cesarea tomarabelia peponaponaenexa Cesarea tomarata.
  bon-bon: Piba Heroda teebibine jejemige Peteru ne ärngime, yepä teepi lica jepänisi.
    Puma cita ca Heroda awamuta biname bine itemlemige, siige teeme cubu biname bine
    jejemige pui awamuta biname budre me acraname. Pui ingwe gaabe ca, Heroda Yuudea
    gawe cabu ca ädige Kesarea gawe cabu me puma matikolä lenajame.
  nhw-BL: Huan Herodes quintitlanqui tlacame ma quitemotij campa hueli huan amo quipantijque.
    Huan quintlatzintoquili nopa soldados catli quimocuitlahuiyayaj tlatzactli tlaque
    panoc, huan amo quimatiyayaj tlaque quinanquilise, yeca Herodes tlanahuati ma
    quinmictica. Huan teipa quisqui Herodes ipan estado Judea huan temotiyajqui ipan
    ojtli hasta altepetl Cesarea iteno hueyi atl huan mocajqui nepa.
  mgw-mgw: Helode aamulise upangilwe nsakata lakini baakombwili kumpata. Kwa nyo aamulise
    balu' asikali balaluyilwe no piya amuli babulagilwe. Bu'kapo ngabu'ka ku Yudea,
    yenda Kaisalia kwaatami.
  swh-ONEN: Baada ya Herode kuamuru atafutwe kila mahali na bila kumpata, aliwahoji
    wale askari walinzi kisha akatoa amri wauawe. Basi Herode Agripa akatoka Uyahudi
    akaenda Kaisaria, akakaa huko kwa muda.
  wbi-wbi: U Herode ye amulondile nalyambweene akavaposia avaloleli pe akalaghila
    vabudue. Akaluta kuhuma kuvu Yahudi kuhuma kuvu Kaisaria pe akikala kukuo.
  bba-bba: Herodu u yiire bu nùn kɑsu, ɑdɑmɑ bɑ ǹ nùn wɑ. Yen sɔ̃nɑ u pirisɔm kɔ̃sobu
    win ɡɑri bikiɑ mɑ u woodɑ wɛ̃ bu kɑ bu dɑ bu ɡo. Yen biru Herodu u seewɑ Yudeɑn
    di u dɑ u sinɑ sɔ̃ɔ mɛɛru Sesɑreɔ.
  eng-KJVCPB: And when Herod had sought for him, and found him not, he examined the
    keepers, and commanded that they should be put to death. And he went down from
    Judea to Cesarea, and there abode.
  kgk-NT: '—Eheka heka katu íxupe, he''i soldado-pe mburuvixagwasu. Ha ndotopái íxupe.
    Upe-ma ramo mburuvixagwasu ohenói soldado-pe okẽ ra''arõha-pe ou hagwã hovagwy-py.
    Omonhe''ẽ íxupe oporandu-vy: —Mba''éixa tipo Pedro pemokanhy uka hagwã ra''e?
    he''i. —Ndoroikwaái ore, he''i. Ndoikwaái-gwi Pedro okanhy hagwe, he''i ojuka
    hagwã okẽ ra''arohare-pe. Upe rire mburuvixagwasu Herodes osẽ oho-vy Judéia yvy-gwi.
    Opyta are Cesaréia tetã-my.'
  waj-waj: tuduu rikioo Herooto tuduu Petoroosaara buaama rada nuaidada tooduu hama
    iya too vairavai. Hama iya too vauduu too Herooto pinaama iya yaparainno kua pinaivaa
    iyaki yapa kioo ngiari vooya tuduu iya ruputuduu putiravai. Putuduu rikioo ii
    suai ivaki Herooto Yutayaa mmataivaa pikioo tuma yoosinna Kaisariaa variravai.
  cpy-cpy: Ikantakaantaki Herodes raminamineeteeri, roo kanteencha tee iñetee-ri.
    Rootaki rookoetan-tanakariri aminakowenta-witariri, rotyaantaki owamayirini. Ikanta
    paata, shitowae Herodes inampiiteki Judá-paeni, jataki inampita-paentyaawo Cesarea-ki.
  mpx-mpx: Helodi i ba tolohaveyan Pita hi loyaan, yaa nige hi pwapwawa. Inoke del
    ana tomatahikan i ahel ge i nelil, yaka abwe i ba hi tagapaaligal. Bugul ya enaa
    Helodi labi Yudiya i eguluwan i nok i na Sisaliya ge i miminaa ga to.
  wbp-wbp: Kuja kuja purda-nyangu Kingi Yarurdurlu yangka kuja Piita wuruly-parnkaja
    nganta, ngulakuju yarda-jana yilyaja panu-kariji yurrkunyuju yungulurla warrirni-yijala
    Piitakuju. Putajukulurla warru warrurnu manu warru nyangu, kulalu parlu-pungu
    Piitaju, lawa-juku. Ngula-jangkaju, Kingi Yarurdurluju maninjarla payurnu-jana
    yangka-patu yurrkunyu-patu 16-pala, ngulanya-jana payurnu, “Nyarrpa Piitaju wuruly-parnkaja?”
    Jangku-manulu yurrkunyu-paturluju, “Karija! Nyarrpa mayi wuruly-parnkaja?” Kingi
    Yarurduju wangkaja-jana panu-karikilki yurrkunyuku, “Kangkalu-jana nyampu-patu-kari
    yurrkunyu-patu-kari 16-pala rdakukungarduyu-patu, manulu-jana pinjanka tarnnga-kurra!”
    Junga-juku, kangulu-jana, manulu-jana pinja-yanunjunu. Ngula-jangkaju, Kingi Yarurduju
    yanulku ngurrara-jangka Jurdiya-jangka wurnalku kirri-kari-kirra yirdi-kirra Jijariya-kurra.
    Yalirlalkulpa nyinaja.
  luo-luo: Herode nogolo chik mondo omany Petro, to ne ok ginyal yude. Kuom mano,
    nonono jorit od twech mondo ginyise kuma Petro odhiye, eka nogolo chik mondo oneg
    joritogi. Kindeno Herode nodar Judea modhi odak Kaisaria kuom ndalo manok.
  nhe-NT: Huan Herodes quintitlanqui tlacame ma quitemotij campa hueli huan ax quipantijque.
    Huan quintlajtlani nopa soldados tlen quimocuitlahuiyayaj tlatzactli tlaque panoc.
    Huan ax quimatiyayaj tlaque quinanquilise, yeca Herodes tlanahuati ma quinmictica.
    Huan teipa quisqui Herodes ipan estado Judea, huan temotiyajqui ipan ojtli hasta
    altepetl Cesarea iteno hueyi atl huan mocajqui nepa.
  aii-aii: ܛܠܝܼܒ ܠܹܗ ܗܹܪܘܿܕܸܣ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܐܝܼܢܵܐ ܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܹܗ. ܡ̣ܢ ܒܵܬܪ ܕܨܘܼܚܨܹܐ
    ܠܹܗ ܠܢܵܛܘܿܪܹ̈ܐ، ܦܩܝܼܕ ܠܹܗ ܕܦܵܝܫܝܼ ܩܛܝܼܠܹܐ. ܘܨܠܹܐ ܠܹܗ ܡ̣ܢ ܝܼܗܘܼܕ ܠܩܹܣܲܪܝܵܐ ܘܦܝܼܫ
    ܠܹܗ ܬܵܡܵܐ.
  esk-NT: Herod-aasiiñ tiliriñiqsuq iñuŋnun pakaquplugu Peter aglaan paqiŋiññiġaat.
    Herod-ŋum apiqsruqtuqqaaġniġai munaqsrit aasiiñ tilisigiplugich tuqqutquplugich.
    Tamanna atuumaanikman Herod Judea-miñ aullaġniqsuq ittuallagiaqhuni Caesarea-mi.
  msb-msb: San ginpahanap siya ni Herodes kag wara mahanapi, ginpanghunga an mga bantay,
    pakatapos, ginpapatay sinda. Tapos, nagpakadto siya sa Cesarea hali sa Judea kag
    nagpirme didto.
  cpa-NT: Jøng² ca¹jmo¹ Herodes héh¹ dsa¹hniah²dsa Pedro. Ha¹chian² dsa² ca¹dsanh²dsa.
    Jøng² mi³ca¹ŋǿh¹ Herodes hlég² mi³jmo¹² hí³ Pedro hni¹ŋí³, ca¹jmo¹dsa héh¹ hi²
    dsián¹ hlég² héi². Ni³ jøng² ca¹u¹hái¹ Herodes Judea. Ca¹ŋi³guu¹²dsa jøa³juøi²
    Cesarea.
  dso-dso: ଏରଦ୍‌ ଏଟା ସୁନିକରି ପିତର୍‌କେ କଜ୍‌ବାକେ ତାର୍‌ ସନିଅମନ୍‌କେ ଆଦେସ୍‌ ଦେଲା । ମାତର୍‌
    ସେମନ୍‌ ତାକେ ମିଲାଇ ନାପାର୍‌ଲାଇ । ତେବେ ସାରାସାରି ଜାଗୁଆଲ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା । କେନ୍ତି
    ଏଟା ଅଇଲାଟା କଇନାପାର୍‌ଲାକେ ସେମନ୍‌କେ ମରନର୍‌ ଡଣ୍ଡ୍ ଦେବାକେ ଆଦେସ୍‌ ଦେଲା । ତାର୍‌ ପଚେ
    ଏରଦ୍‌ ଜିଉଦା ରାଇଜେଅନି ଜାଇ କେତେ ଦିନର୍‌ପାଇ କାଇସରିଆଇ ବାସା ଅଇରଇଲା ।
  meu-meu: Herod ese e tahua, to se davaria. Bena hegima taudia e nanadaidia murinai
    e gwau isi, bae hakaudia lasi, bae aladia mase. Bena Iudea e rakatania, e diho,
    Kaisarea ela, unuseni ai eha noho.
  yva-NT: Herodes po naito kaijinta matutir indamu wo Petrus akani. Weramu wo akanija
    marudi, unanta aije ramu. Umba Herodes po naito wo Petrus amane umawe mawainde
    inda po manajo pare, “Petrus pujeare ruimai?” Po manajoa jewen, umba po mangke
    raugaje indamu naite umaso maubaisy. Umba Akarijo Titi Herodes puje no Yudea poroto
