  kde-kde: Bahi Helode pantahije-tahije Petulo anamwone, nkuvaujauja avala matiyala
    vachinnolihija, Helode nkuamulisa vawalalwe. Anepo Helode nkuuka pa Yudeya nkuhelelekela
    ku Kaisaliya, nkunaikala aneko.
  ata-ata: Xe Elodesi mulomu aloxo ne, la mupalusiꞌa ta mitema sou mikamulinu Pita,
    xe anu uxolu uasi, la sou anu utulusiꞌa ta mitema sou isaxilaꞌu aitenga no anu
    vaikala sou lexe iveꞌa isoisoli xo aneꞌi isaxilaꞌu Pita laixe uasi. Xe iliꞌi,
    la anu Elodesi muvula ne Iutaia sou mulai telo ne Kaisalia sou muxolu lai ne.
  qvw-NT: 'Jinaptinmi Herodes ashichimul mana talipämuptin täpäcunäta imanuy caśhantapis
    lluy tapulcul: “Am täpä wardiacunam juchayu capäcunqui. ¡Bïdayquiwan canan pägapämay!”
    nil wañüchila. Jinalculmi cay Judea malcäpi Herodes licula Cesarea malcäta chayćhu
    unay capaycunanpä.'
  nfa-nfa: Ropa Herodes tadèngi lii neꞌe, ka na paredha si lasi tenge Petrus. Te ngaa
    rèdhi boe ne. Ka Herodes hia paredha ho parisa sordadꞌu jꞌaga sèra. Parisa rare,
    ka Herodes pua pamadhe aaꞌi sordadꞌu jꞌaga sèra. Èle èèna ka, Herodes pakèdꞌi
    nèti propensi Yudea, ka laꞌe pea ètu kota Kaisarea.
  tnp-tnp: Kəni nian Herot təmətəu məmə Pitə təmagɨm, kəni təmahli=pən soldiə mɨn
    məmə okotəsal lan. Mətəu nian soldiə mɨn kəməsoteruhiən, kəni Herot təmauɨn e
    soldiə mɨn u kəmauteruh kaləpus mətapuəh o lah məmə Pitə təməhra magɨm. Mətəu
    ilah kotəruru, kəni in təməni məmə okəmki soldiə mɨn u kan kəhuamu ilah. Kəni
    Herot təmiet Jutiə muvən e taun kəti Sisəriə matɨg ikɨn o nian nəuvein.
  urd-urd: जब हेरोदेस ने उस की तलाश की और न पाया तो पहरे वालों की तहक़ीक़ात करके उनके
    क़त्ल का हुक्म दिया; और यहूदिया सूबे को छोड़ कर क़ैसरिया शहर में जा बसा।
  hot-hot: Ma Helot hêv ŋê vovak ba i ek nêmbôlêm Pita, ma doŋtom miŋ êpôm ami. Êŋ
    ma hanaŋ hik ŋê takatu ba eyabiŋ Pita hamô koladôŋ liŋ lôklokwaŋ nena idum aisê?
    Ma doŋtom thêlô enaŋ nena injo. Êŋ ma Helot hanaŋ ek nijik sapêŋ vônô. Vêm ma
    Helot hatak Judia ma halôk ba hi hamô Sisalia.
  mqj-NT: Ussuami tau tomaraya Herodes umpeang Petrus sapo' ta'mo dengan nalambi'.
    Diparessa simesa-mesami inde to dagae anna mane pesuai Herodes dibaa lao dipatei.
    Mangkai too mengkalaomi Herodes dio Yudea lu lako Kaisarea anna torro dio.
  rus-SYN: Ирод же, поискав его и не найдя, судил стражей и велел казнить их. Потом
    он отправился из Иудеи в Кесарию и там оставался.
  mbh-mbh: Ma ina Herot i ri ma o kath a Pita, ave o thepolo i avele. Mako i ria ma
    o pamit mit tetalongare nge riong na o so rin or. Lamako Herot i plosa a Judia
    ma i esu a Sisaria ma i voth ol nge.
  bdd-bdd: Ma Helodi ꞌiloinaediya ma Pitaina siꞌebese. Siꞌebeꞌebeseya ta geya siloba.
    Coinega tolomatayahinao ꞌidi yatala ꞌipaihoweya, ma ꞌadi loheꞌamasa ꞌiloinaediya.
    Eeta siloheꞌamasidiya ma Helodiina Yudiya ꞌoinega ꞌisuluwa Sisaliya, ma nobwa
    ꞌimiyamiya.
  cbt-NTPO: 'Irotisëso nipirinhuë'': “Pitro maconquë'',” itopirinhuë''. “Capa huachi,”
    itohuachina, a''na a''na sontaro natanin. Co nitotohuachinarahuë'', tëpacaiso
    marë'' camaitërin. Napoaton sontaro''sa'' Pitro a''paipisopita tëpapi. Ina quëran
    Irotisë Cotia quëran pipirahuaton, Sisariaquë pa''nin ya''huapon.'
  rmy-SERVI: Иродо родэлас лэ тай на аракхля, колэсти допхучля халавдэн тай прэдэня
    лэн мэримасти. Тунчи Иродо лагля Иудеятар дэ Кесария тай ачеласпэ котэ набут вряма.
  srn-NT: Herodes meki den suku en na ala sei, ma den no ben man feni en. Baka di
    a aksi den srudati san psa, a meki den tyari den gwe go kiri. Baka dati a gwe
    libi a distrikti Yudea, dan a go tan wan pisten ini a foto Sesarea.
  cta-NT: Liꞌ ngulo rey Herodes cña jiꞌi̱ sendaru chaꞌ tsaa nguꞌ tsaana nguꞌ jiꞌi̱
    yu. Ndyaa nguꞌ liꞌ, pana ngaꞌaa nquije yu jiꞌi̱ sendaru biꞌ. Liꞌ nchcuane Herodes
    jiꞌi̱ sendaru nu ngaꞌa̱ cua̱ jiꞌi̱ Pedro niꞌi̱ chcua̱, pana ngaꞌa ndyiji ñiꞌya̱
    nu xacui̱ sendaru chaꞌ jiꞌi̱ rey, chaꞌ ná jlo tiꞌ nguꞌ ñiꞌya̱ ngua jiꞌi̱ Pedro;
    biꞌ chaꞌ ngulo Herodes cña jiꞌi̱ xaꞌ sendaru chaꞌ cujuii nguꞌ jiꞌi̱ lcaa sendaru
    nu nguaꞌa̱ cua̱ jiꞌi̱ nu Pedro biꞌ. Liꞌ nduꞌu rey biꞌ loyuu su cuentya Judea,
    ndyaa ca quichi̱ Cesarea, chaꞌ ca biꞌ tyiꞌi̱ xi ngua tiꞌ.
  bqc-SIM: Elodi ò wà aà wɛɛlɛ. Kɛ́ wi aà eo, ↄ̃ à yãlàla gudↄ̃anapiↄwa, ↄ̃
    a ò wà ń dɛdɛ. Bee gbɛa Elodi bↄ̀ Yude, à gɛ̀ gↄↄplakɛ̀ Sezale.
  tcz-CHONGTHU: Chuin Herod lengpan sepai ho koma chun Peter chu phatecha ahol nadingun
    thu apen ahin lah amu deh lou phat un, songkul ngah a pang sepai ho chu thudoh
    aneiyin ajonan amaho chu athat tan ahi. Chujou chun Herod lengpa jong Judah gam
    dalhan phat chomkhat um ding'in Caesarea ajon tan ahi.
  mar-mar: हेरोदाने पेत्राला सगळीकडे शोधले पण तो त्यास शोधू शकला नाही, मग हेरोदाने
    पहारेकऱ्यांना प्रश्न विचारले व त्यांना मरणाची शिक्षा ठोठावली, नंतर हेरोद यहूदीया
    प्रांतातून निघून गेला, तो कैसरीया शहरात गेला व तेथे काही काळ राहिला.
  snp-snp: Koli kolato, Helotikafo lito ya auma witi moni wili edafa, olu oloto piyámato,
    ya kimiwe kiyaba o edamo ya loga-miga o gedeto ya gini folalo, lito eti o gedae.
    Eti o gedato, Heloti Yudia mikalo fulito Sisalia numudo uto yalo minaiye.
  isl-isl: Heródes hafði sent menn til að sækja hann, en þegar hann fannst ekki lét
    hann handtaka verðina sextán, dró þá fyrir rétt og lét lífláta þá. Eftir það fór
    hann til Sesareu og dvaldist þar um hríð.
  spy-NT: Yu kamach *꞉Ērōōtē Bētērō āmēēbērē kimii wōloo /kikēēkērtooy, kukuur riibiichoo
    /bokiikuum. Nto kuuyu kimēēmuuchē ꞉riibiichoo kurār wōlēē kibeeta ꞉ng'aleek, /keebakach.
    Nto mii yoo, kung'eetee ꞉Ērōōtē Yuuteeya ānkuwo ākoy Kayisareeya ānkōōbuur wōlooto.
  xnn-xnn: Si Ali Herod pay et inbilina ay anapenda siya ngem adida makadateng. Isonga
    sinomalyan Ali Herod nan gogowaldiya danat ipapatey daida. Dat komaan si Ali Herod
    id Judea et omey menpasyal id Cesarea.
  mwe-mwe: A Elode gubhaamulishe bhaloleywe, ikabheje bhangaapatanga. Kwa nneyo gubhaamulishe
    ashimanjola bhala bhabhuywanje na bhabhulagwanje. Kungai a Elode gubhajabhwile
    ku Yudea, gubhapite tama ku Kaishalia.
  tte-tte: Elodi iwalo tokaleya kolili Pita siloyai na nige silolobai. Kabo iwalo
    deli kana gamwa togitekalatan siyoga-luseyagilima, ineliyagili Pita ana yawatagili
    kaiwena mwa koina iwalo siunuyamateli. Ginauline mulina mena Elodi Yudiya ali
    dedei ilogabaen ilobi Sisaliya koina imiyamiya.
  tcs-tcs: Erod i bin oda amiman blo em po lukraun po Pita, bat ol no bin paine em.
    Den em bin kuestin dem amigad ane em bin gibe oda po kile dempla. Apta nau Erod
    i bin gowei prom Zudia po stap de wea Sizaria po sottaim.
  hlt-THB: Herod ing anih ce ak leek cana sui sak nawh ama huh voel awhtaw, thawngim
    ak qeh qalkapkhqi ce awideng nawh thih sak aham awi pehy. Cekcoengawh Herod ce
    Judah awhkawng Kaiserea na cet nawh cawh ce awm hy.
  soq-soq: Pita dibura ene aleno aupawa ewanasue sorodia Erod benemasaieno etene mo
    diamona me banusapue antopue donsapue wadapuitudepi. Mo antone Pita banusaie laie,
    mai donsapona, dia, ita me banusaia eiena. Sorodia Pita banusanalewantoiena osowe
    Erod dibura onieia apanawa badowa diamodie nuau endia wapudewantopuo me atendewalepi.
    Ita Erod sorodiawa da diamona mo bomopu. Ema aupe Erod Iudia ene bola Sisaria
    bedewe wisene wandie.
  qub-qub: Herodesna wacpa-caypa Pedruta ashichiran. Mana tariptenga quiquin suldärucunata
    wañuchichiran. Nircur Herodesga Judeapita Cesareaman goyaj aywacuran.
  att-att: Á pakarámak ni Patul Erodo ta awán si Eduru, jinok na laguk yù ira suddálu
    na, ta umay ira magalek kuna. Ngam arád da nálek. Á yáyù nga inipágál nayù patul
    yù ira magguárdiá, á binestigá na ira, á inipapapáte na ira. Á ta kabalin na,
    nánaw laguk si Patul Erodo ta Judiya nga minay ta Sesaria, á naggián lâ túrin.
  bki-bki: Ana iliano nei ba bokar Parinio Tubo Erot berinavo Pitere ba kovio ruei,
    ana Erot miila kanano tomu nalo aba ajiragio bano-o, mia nalo maka ajikia alealio.
    Ana Erot mil ban kiano tomu nalo napano nalo aju kuku ka Pitere, ana nalo nene
    maka ajikia averenio vite tai vanio, ana Erot berinavo avuku bulag nalo nene ana
    auebinvinlo am̃arm̃aro. Mia iorou kanio, ana Erot juvan vio nei Yutea bereio,
    batove ba jua burum̃ara bulukomeli na toru napano Sisiria.
  bqp-bqp: Hɛrↄdu pì ò a wɛtɛ. Kũ odi a lero, akũ à yã làla gudãkpãrii pìnↄa,
    akũ à pì ò ń dɛdɛ. Abire gbɛra Hɛrↄdu bò Yudea à gɛ̀ɛ à gↄrↄ pla kɛ̀ Sizaria.
  mcp-mcp: Herod mú kənd búúd mə́sɔ̧́ɔ̧́gʉ́d, njɨ bwə́ kú kwey Pyɛ̂r. A mú tə̂l ísándə́lé
    kɔɔdʉd nə́ ndɛɛ́ a mú lwám buud nə bwə́ gwúg byo. Herod músə shulə wú Yudéa kə
    Sezarê, kə ji wu.
  hat-hat: Ewòd fè chache l' toupatou, men yo pa jwenn li. Li fè keksyonnen gad yo.
    Lèfini, li bay lòd touye yo. Apre sa, Ewòd kite peyi Jide, li al lavil Sezare
    kote li pase kèk tan.
  npl-NT: Herodes Agripa Primero otlanawati makitemotih n Pedro, pero kemi amo okajsikeh,
    okintlatsintoki n soldadojteh iwa otlanawati makinmiktikah. Satepa Herodes Agripa
    Primero okiski de Judea iwa ochanchiwato Cesarea.
  bgg-bgg: Herod Saja è aishii sow yi pha yung, jishii, ithek è aishii adoh mua phi.
    Ji-è, Herod ne Sandrithek shii miyao sai srane ua muii pha yao. Ji è rek ched
    marui ne Herod ne Judea thoh srane Khaesarea hà inai ìujia rai pha wuii dun.
  eng-TCENT: When Herod searched for him but did not find him, he questioned the guards
    and ordered them to be led away and executed. Then he went down from Judea to
    Caesarea and spent time there.
  eng-BSB: After Herod had searched for him unsuccessfully, he examined the guards
    and ordered that they be executed. Then he went down from Judea to Caesarea and
    spent some time there.
  cpu-NT: Ikantakaantake Herodes inkokovayeetairi, iro kantacha tera iriñeetairi.
    Irootakera jookoyeetantanakariri aamaventavetakariri, jovamaakaantaitakeri. Ikanta
    avisake iroka, shitovai Herodes Judea-ki, jatake irinampitapaintyaaro Cesarea-ki.
  san-ASM: প্ৰভাতে সতি পিতৰঃ ক্ৱ গত ইত্যত্ৰ ৰক্ষকাণাং মধ্যে মহান্ কলহো জাতঃ|
  tod-tod: Elɔde numaa ʋilɛni ga ti Piyɛlɛ ɠaiziɛ, kɛlɛ ti la kaani. É kaso makɛ
    nuiti gaazaɠani, é devei ve ga ti naati paa. Naa ʋoluma, é zeɠeni Zudee yooi
    zu, é li zeizu Seezalee.
  tac-NT: '''Lige alué wa''lula Erore ''we a''wágame nulale ''yánaliga alué Pegro.
    ''Lige alué sontalo tabilé asé rewale alué Pegro. ''Lige alué sontalo tase rewisá
    alué Pegro, alué Erore ''la iwégame rukele alué makué usani sontalo, alué napu
    Pegro repuka mochílige galírale bajcháriga ajtígachi. ''Lige tabilé ruyele koche
    ajtigá Pegro, pecha machíliga alemi ajtigó alué Pegro. ''Lige alué Erore uché
    jaré sontalo owile napurigá me''limela alué sontalo Pegro repúkame. ''Lige pe
    a''kinana alué wa''lula Erore simile Rusaleni asagá ''lige ''letu simile Sesarea
    anilichi we''ká riógichi, ''lige alemi we''ká rawé asimeli nile alué rió Erore.'
  eng-WEBPB: When Herod had sought for him and didn’t find him, he examined the guards,
    then commanded that they should be put to death. He went down from Judea to Caesarea,
    and stayed there.
  gfk-H: Io, Herot ga hartulai bia da nanaas timaan ta Pita, senbia pa di ga nas lah
    ia. Io, ga tiri murmur timaan ira umri ing diet ga balaurei bat tar Pita, gaam
    tar ra dadas na nianga bia da bu bing diet. Io, Herot ga haan talur um Iudeia
    gaam a kis baa na Kaisaria.
  viv-viv: Bana Helodi givehimeya be hinalelena tu hilele-wayoga. Au tolugaviya gitoliluveluve-faꞋilidi,
    ada au givehimeya be hinaluveꞋalikadi. Tu muliya Helodi Yudiya ginuyabuyabuna
    be gina Sisaliya againe gimiyami.
  yao-yao: Nipele che Helode ŵatite asosekwe nambo nganiŵaona. Nipele ŵalamwile kuti
    ŵaausye ŵangondo ŵala, ni ŵatyosisye lilamulo kuti aulajikwe. Nipele che Helode
    ŵatyosile ku Yudea, ŵajawile ku Kaisalia ni kutama kukoko kwa moŵa gampepe.
  tgp-tgp: Supe Herod mo pala isara atu, ale mo alea pani mo sopo hitea, ale mo usi
    na retiusia hai isan la tamlohi vuro atu sei la lo kilaua moiso mo retileu vara
    nona tamlohi vuro tinapua la lavira la vano la vilimateira. Moiso Herod mo sivo
    mo hahau roto Judea mo vano Caesarea vara i lo toho atu.
  auc-NT: Mänömaï cætimpa, ante apæ̈nedäni ëñente wædinque Edode angä diqui diqui
    mïñönäni Pegodo ayæ̈ dæ angantapa. Ïninque në wææ wänönïnäni ïnänite Edode, Æbänö
    cætïï, ante ancaa angä wædinque tömënäni, Mönö ædö cæte anguïï, ante wæyönänite
    tömengä wadäni ïnänite angä capo wæ̈nönäni wængadänimpa. Edode tömë Oodeabæ wadæ
    tao godinque Tetadea gote quëwengacäimpa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Herodes ja domaɡ̶a diiɡ̶enataka modoletibige, pida aɡ̶ica
    moyakadi. Odaa ja nigetiniwace niɡ̶ijoa iodaɡ̶awadi, odaa niɡ̶idiaaɡ̶idi ja diiɡ̶enatakatiogi
    monigodi. Niɡ̶idiaaɡ̶idi Herodes naɡ̶a noditicogi nipodigi Judéia, odaa jiɡ̶igo
    nigotaɡ̶a Cesaréia. Odaa jiɡ̶idiaaɡ̶i.
  bmh-bmh: Guzenaimai, Herot nug Pita waneun ze doimai, go aigsisil ina, malai dudu
    Pita itanabun palautareun. Go Pita itanemen, itanaimai i peimai, go nug Pita gumemen
    malai dudu suban kanabaraimai, malai dudu ipal agen go malai dudu ugarebi, noumamam
    awarina, go gonugau ze sesamoremenin. Dai dai, Herot go Zudia agaig eiman Sisaria
    uzan beteimai dareun.
  ctu-BL: Herodes tsi' sʌcla Pedro. Tsi' c'ajtibeyob xcʌntayajob baqui an. Che' ma'anic
    tsi' tajayob tsi' yʌc'ʌ mandar cha'an mi' tsʌnsʌntelob. Pedro tsa' loq'ui ti Judea.
    Tsa' jubi majlel ti Cesarea. Ya' tsa' jale ya'i.
  meq-meq: 'Herod a tsəne Piyer kə təmaw abəra ma daŋgay na, a gwaɗatay a ndo hay:
    «Dum ta pəlum ahaya.» Ndo hay ti ye ta pəla na, ta huta na bay. A zalatay a ndo
    matsəpe niye hay, a tsətsah fataya abəra, a gwaɗatay a ndo hay: «Kəɗum tay ha
    sidzew neheye abəra mə ɗəma.» Ma dəba eye na, Herod a lətse abəra ma Yahuda, a
    ye a Sezare. A ndza mə ɗəma tsakway.'
  noa-H: Magbaawai Herodeeu jʌrpiwi par jʌr nʌmjã baauba habaawai, soldaaun chi t'ʌa
    narr k'ʌʌnta hãba t'ʌ̃rk'a hauwi par jëeu hohook'amjã hich mag k'augba buudimaawai,
    hamachta p'ë harrwi k'ëchpi jaaujim hanaabá. Magtarr k'ur chi rey Herodes Jerusalén
    durrmua mawia jũrr p'öbör Cesarea hanʌm hee sĩeimajim haajem.
  alp-NT: Hoko Herodese iulake kena nikwa Petruse, po esi tetueni mo. Eleki iulake
    teu pakala ete solalu maka raka meru kai bunusi. Eleki Petruse ikeu bei me otoi
    Yudea lori kota Kaisarea.
  san-VEL: prabhaate sati pitara.h kva gata ityatra rak.sakaa.naa.m madhye mahaan
    kalaho jaata.h|
  kbq-kbq: Anante Heroti'ma hakareno keama, keno erifore nosuno'a kavama hu'naza vahera
    kegaga huzmanteno tamagra frigahaze hige'za, zamahe friku zamare'za vazageno,
    henka Judiatira atreno uramino Sisaria umani'ne.
  kbh-kbh: As Herodes tojanmandá Pedro chamotsenguanguama; pero jtsinÿenama ndoñe
    imonjobenaye orna, Herodes chë soldadënga tojanatjá ndayá Pédroftaca tojanopasana
    y chents̈ana tojanmandá chë cha imojanbojanÿá soldadënga jtsëbáyama. Chë soyënga
    tojanochnëngo chents̈ana, Herodes Judea luarents̈ana tojë́ftsanbocna y Cesarea
    luaroye tojtsanoñe, y choca tojtsanoquedañe.
  ron-LSB: După ce Irod l-a căutat și nu l-a găsit, a cercetat gărzile, apoi a poruncit
    să fie omorât. S-a coborât din Iudeea în Cezareea și a rămas acolo.
  pon-pon: A Erodej lao idok o jo diaradar, ap itetokenkone jilepa ko o majani, ren
    kamela. I ari kotilan Jajarea jan Ierujalem kaukaujon ia.
  nhe-BL: Huan Herodes quintitlanqui tlacame ma quitemotij campa hueli huan ax quipantijque.
    Huan quintlajtlani nopa soldados tlen quimocuitlahuiyayaj tlatzactli tlaque panoc.
    Huan ax quimatiyayaj tlaque quinanquilise, yeca Herodes tlanahuati ma quinmictica.
    Huan teipa quisqui Herodes ipan estado Judea, huan temotiyajqui ipan ojtli hasta
    altepetl Cesarea iteno hueyi atl huan mocajqui nepa.
  sps-sps: Herot tsue of rari ma tsikoo Pita, sana ri gima sab vaarik ya. Ya rangat
    fapaas raton vainy puaan te bei ot tana ka te ruak ten Pita. Herot tsue of ratuarin
    mes vainy puaan, ma atsuiny famat ir tsoiny puaan to te bei ot iny e Pita. Vou
    na ka to Herot naus osing a gum fan iny Judia ya naa fi naa to tana ngats fan
    iny Sesaria.
  wnc-wnc: Yuwawa Herotda Pitae yatawamban maiwan amak aminu wamu buyambam yanikwaiwan
    maiwan amak aminu atzipmapapan kumningge yakut. Yake ita Judia kep kom teke pakepu
    you Sisaria yot gapmane yukut.
  bus-bus: Hɛrↄdu bè wà à wɛtɛ. Kɛ̀ wèe à ero, ben à yã làla gudãkpari pìnↄa, ben
    à bè wà ń dɛdɛ. Beee gbɛra Hɛrↄdu bↄ̀ Yudea à gàa à gurↄplaa kɛ̀ Sizarea.
  gub-BL: — Pekar peho nehe, i'i tuwihaw Ero amo zauxiapekwer wanupe. Wekar zepe oho
    wà. Nuexak kwaw wà. A'e rupi Ero uze'eg wanupe kury. — Pepuranu hehe ume'e ma'e
    kwer wanehe nehe. Pemume'u kar imuhem kar awer wanupe, i'i wanupe. — Imume'u re
    pezuka pe wà nehe, i'i wanupe. A'e ma'e iapo kar pawire oho Ero Zutez ywy wi kury,
    Xezarez tawhu pe kury.
  imo-imo: King Herot kano kombu palinga Pita kororumu nalo tenga kanopa naa ltimu.
    Aku wali Pita tapu teko angileringi kano ele iyema ungu waltindirimu nalo enonga
    ningi unguma naa pilipe ltimu wali aku iyema toko kondangei, nimu. Altopa King
    Herot kano Judia kombu wendo pumbe Sisaria nimbe kombu siti tenga pumbelie, wali
    te akuna molorumu.
  boj-boj: Onaqa Herot na aqa qaja tamo qudei naŋgi minjrej, “Niŋgi tonto talq gilsib
    Pita osib boiy.” Degsi minjrnaqa naŋgi tonto talq gilsib Pita qa ŋamonab ugeinjrej.
    Ugeinjrnaqa olo puluosib aisib Herot minjeb, “Pita a tonto talq di sosai.” Degsib
    Herot minjnabqa a segi gilsiq qaja tamo tonto tal taqatesoqneb qaji naŋgi nenemnjrnaqa
    minjeb, “Pita a qabitqo kiyo di iga qaliesai.” Naŋgi degsib Herot minjnabqa a
    na aqa qaja tamo qudei naŋgi minjrej, “Naŋgi Pita geregere taqatosai deqa niŋgi
    na naŋgi ñumib moreŋqab.” Osiqa bunuqna Herot a Judia sawa uratosiqa Sisaria qureq
    gilsiq di soqnej.
  eng-DRA: And when Herod had sought for him, and found him not; having examined the
    keepers, he commanded they should be put to death; and going down from Judea to
    Caesarea, he abode there.
  knf-knf: Herod aţu bañaaŋ pla'a, kë nin aloŋ aanwina win. Wi aheparuŋ bayeŋ, aşë
    do kë bafiŋ baka. Wi uko waŋ uţëpuŋ, kë Herod aşë pën du uŧaak wi *Yuda aya ado
    ŋnuur ŋloŋ du ubeeka wi Kayŧaraya.
  san-KHM: ប្រភាតេ សតិ បិតរះ ក្វ គត ឥត្យត្រ រក្ឞកាណាំ មធ្យេ មហាន៑ កលហោ ជាតះ។
  arn-NT: Feymew Erode werküy tañi kintungeael ta Pedro, welu pengenolu am, werküy
    ñi langümngeael ti pu soltaw llüwatuniekefulu ta Pedro. Fey femlu, Erode tripay
    Judea mapu mew, fey amuy ñi müleputuael ta Sesarea mapu mew.
  zas-NT: Dxel gunabee Herodes chigdiil reeman Bëd, per ad badxejlt reeman laaman.
    Abiꞌ chi gulox gunabdiidx Herodes loj ree suldad guin xhienaag gojc, gunabeeman
    gugüjt reeman laa reeman. Dxel brii Herodes Judea abiꞌ bisobaman luguiedx Cesarea.
  ken-NT: Mfɔ Hɛ́rɔd ághókó nɔ́kɔ́ bɛ́ bábhɨkɨ ghɔ́ Píta, achyɛ ɛyɔŋ bɛ́ mánjáŋ
    yi. Báyáŋ yí kɛ bákɛ ghɔ yi. Hɛ́rɔd abhɨŋɨ batɛmɛ́ nɛnu bhɔ, ábhɛ́bhɛ́ nɔ́kɔ́
    bhɔ mɛnyɨŋ, achyɛ ɛyɔŋ bɛ́ mángwáy bhɔ́. Hɛ́rɔd afa atú Judɛ́ya anɛ́ yí áchí
    arɛ arɔk atú Seséria áchák achɔkɔ arɛ́.
