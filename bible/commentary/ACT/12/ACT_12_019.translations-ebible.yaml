    tantara jaga dong. Pareksa abis, ju dia suru ko bunu bekin mati sang itu tantara
    jaga dong samua. Ais ju Herodes pi jalan kasi tenga Yudea, ko tenga di kota Kaisarea.
  nce-nce: Eso ho Herot, bu kë gali aholokwane tle, “Pita hana tafa lëlefe.” Na bu
