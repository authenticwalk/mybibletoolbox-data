    lapoca ruŋrena ramtaɨrmo digia tambacariatke, ma minmo mo menacna kam mambopat.
    Na iŋmbaia Erotta Iudia pitrik tɨkcarica ma irikca Sisaria auŋ aniac ndaruca ma
    an maeacat.
  qvm-NT: Carcilcho mana tariycushpannami soldäducunawan Herodes may-tsaypapis ashitsergan.
