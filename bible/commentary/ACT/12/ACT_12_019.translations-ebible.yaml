    kam kle kaim mar vat kngam mar o yoror. To kopekam tok, e Herot ta parem e Yudea
    he kngae ka vle kuon mnam a rengmat to ko mSisiria mo kolkhek akuruk.
  klt-klt: Kulá Herot málám Pita ku ma árak ingga met narángga ku ámna suring yámán
