    vrek longeik kun pgegom mar kar e Herot ko ngma lluol kmemik mnam a mmie to e
    Herot nma nho mang. Ngma pat tok, to ngat kaum kmenenker ngang e Herot kalkayie
    langto ka munik e Blastus, en kam sir pekam mar kmeharom tok. En nam kaeha ngang
    e Herot mruo he e Herot nma kaelngaung mang. To e Blastus ta kol nga gu he ka
    mnganang e Herot kam mon a kolkha to kam srim o rhek kar mar.
  klt-klt: King Herot tá it táwi Tair yot Saidon wata kuk táwi táng yámángga átuk.
