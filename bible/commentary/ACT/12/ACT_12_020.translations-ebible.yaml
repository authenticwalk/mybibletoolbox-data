  txq-txq: Lelek naa, hatahorir ruma kota dua, nade Tirus ma Sidon mai, ara rasiꞌe
    hasa nanaꞌak numa manek Herodes nusan mai. Tehuu numa dook ka mai, manek naa namusuk
    no sara ena. Boe ma ara rala harak fo sangga dalak reu mole-dame roon. De ara
    here hatahori bubuak esa fo reu ratonggo ro Herodes. Ara losa Kesarea, ara ratia-lai
    ro Herodes hatahori uma dalen esa, nade Blastus. Hatahori naa malangga mana koladu
    esa nai manek uma manen. Ara rala harak ro Blastus fo ana dadi neu sira mana kokoen
    fo nasosoi dalak fee sara, mita fo bisa ratonggo ro Herodes.
  aaz-aaz: Oras naan, abitan kota Tirus ma kota Sidon, sin biasa nsosan amnahat naꞌkon
    usif naiꞌ Herodes in pah. Mes aꞌroo-ꞌroo reꞌ ia, usif naan anmamusun nok sin.
    Rarit sin nmaꞌakoran ma namin ranan he naraem ok nok ne. Onaim sin npiir naan
    tuaf fauk he nateef nok usif Herodes. Oras tua mapiir ein naan antean kota Kaisarea,
    sin makhiin ein nok atoin es, kaan ee naiꞌ Brastus. In njair atoin makanaꞌ et
    uisf ee in sonaf. Sin nmaꞌakoran nok naiꞌ Brastus, he in njair afuriꞌ ma asoitan
    ranan neu sin, he sin bisa nateef nok usif Herodes.
  qup-NT: Chay uras apu Herodeska Tiro llaktamanta runakunata, Sidón llaktamanta runakunatapas
    yapa piñarishpa kawsapayan. Chay ishkay llaktakunapi kawsak runakuna Herodespa
    kamachinan allpakunamanta mikunata rantishpa kawsak kashkankunarayku Herodeswa
    alichanayarkakuna mana mitsananpa mikunata rantinankunapa. Chasna kashpan Herodespa
    wasinma rirkakuna kwintanankunapa. Tukuy parihu rishpankuna Herodespa yuyashkan
    runan Blasto shutiyuwa kwintarkakuna Herodesta alita kwintananpa paykunarayku.
  azb-azb: Hirod Sur və Sidon əhalisinə qarşı hiddətindən alışıb-yanırdı. Onlar birlikdə
    onun yanına gəlib sarayın məişət işləri üzrə müdiri Blastı öz tərəflərinə çəkərək
    sülh istədiklərini bildirdilər. Çünki onların ölkəsi padşahın ölkəsindən gələn
    ərzaqdan asılı idi.
  eng-DBY: And he was in bitter hostility with [the] Tyrians and Sidonians; but they
    came to him with one accord, and, having gained Blastus the king's chamberlain,
    sought peace, because their country was nourished by the king's.
  guo-NT: Herodes Cesarea paklowaxxot duk wʉt, palalapon Tiro paklowaxpijiwliajwa,
    Sidón paklowaxpijiwliajwabej. Herodes palala wʉt, pamak kefiaton naxaeyaxan xananʉams-elaliajwa
    japapaklowaxpijiwliajwa. Samata, japapaklowaxanpijiw kaenejchaxoelax chiekal nospaeliajwa,
    Herodes sʉapich. Japi nospaesia, Herodes sʉapich, toepaliajwa Herodes palalapox,
    tapaeliajwabejpon naxaeyaxan xananʉampi. Herodes pejba tataefʉlpon, pawʉl Blasto.
    Japon chiekal xanaboejtas Herodes. Japapaklowaxanpijiw matxoela nospaei, Blasto
    sʉapich. Do jawʉx, bʉxto'api Blasto nospaeliajwa, Herodes sʉapich. Blasto ow-aech
    japi jʉm-aechpox. Do jawʉx, Blasto nospaei, Herodes sʉapich, toepaliajwa Herodes
    palalapox.
  hla-hla: Tara poata teka e Herot a King e raharaha korur u katunur tara huol a taun
    i Taia na i Saidon. Ba nori e gono hobotor me la mam uar tere Blastas, a toa tson
    pepeito tere Herot. Nori i hamatskö gono mam mei e Blastas u ranga me toan la
    uar tere Herot. Ba nori e rangata siler te ga hakapa meni e Herot a raharaha.
    Taraha, u katunur tara han i taren i roron holeia a kannou tara pal katun tere
    Herot.
  mav-NT: Mi'i hawyi Eroti haiwot kahato tawa Sitãu piaria ete. I'ewyte tawa Tiru
    piaria ete. Toipyhyp teran na'yn mu'ap kare'en erut i'atue­wawiat hap. Mi'i pote
    tõ'ẽ tõ'ẽ Eroti kape imowepit hamo. Mi'i hawyi morekuat emiit Paraitu e hap mekewat
    morekuat yat koro eropat hat kape tuwat sa'a­wy'i imowepit hamo. Paraitu waku
    e hawyi tuwat morekuat Eroti kape imoperup i hamo — Waku ti eti'a­tu­ky'e Tiru'in
    Sitãu'in i'atu'e katu­pono i'atu­mi'u ko'i tut morekuat Eroti po pyi.
  kpf-kpf: Herode zâk narâk zoren Tiro Sidoŋ kamân zagât zeŋgât kâsa otziŋgip. Oi
    kamân zorat mâirâpŋâ zen mindum den sâm kubiknam Herodegât a sâtŋâ ŋâi kutŋâ Bilasto
    den dukune buku otziŋgip. Zen Herodegât hânân nalem memarâwe, zo buŋ opapkât lumbeŋâ
    den dukuwe.
  ppo-ppo: Até du beteró, suka memó Herot a̧ Judia hae kwia taaróló Sesaria hae kwiapaae
    doropóló, aimó mepaae be dȩrape betalepó. Ti Kin Herot-né Tair be hulua so whi̧ró
    Saidon be hulua so whi̧tamopaae doakale fopaae bualepó. Atépa, atima touróló beta̧mó
    bituraalu, i fo du betalepó. “Doasi topo whi̧ kin-ó, da̧né ya̧tamo fo sawa yaai
    dapa, naao be dȩ mekó tukóló mulaaloé?” depa kale sekȩ́né duraalu, “Ti wisirapa
    téyaalopó” yalepó. Ti fo depa, kale so whi̧né kin-né kutó diratere whi̧kó beta̧
    Blastas-paae woseturaalu, “Naao da̧ tao suraalu doasi whi̧ kin-tamo naamei fokó
    yaaloé?” depa kale sekȩ́né téyaalopó, yalepó. Atima atéró touróló beta̧mó bituraalu,
    kale doasi topo whi̧ kin-paae duraalu, “Doasi topo whi̧-ó, da̧tamo bóe dele ala
    taaróló dua wisiyóló betaalopó. Ti noatepae, kale kin-né tȩteróló kaae tare hae
    kwiamó nokole o̧la wó mupa, dupu du beteretei tikao̧sóró kisipa muturaalu,” ai
    fo du betalepó.
  hin-2017: हेरोदेस सोर और सीदोन के लोगों से बहुत अप्रसन्न था। तब वे एक चित्त होकर
    उसके पास आए और बलास्तुस को जो राजा का एक कर्मचारी था, मनाकर मेल करना चाहा; क्योंकि
    राजा के देश से उनके देश का पालन-पोषण होता था। (1 राजा. 5:11, यहे. 27:17)
  wol-KYG: Fekk na Erodd dëngoo lool ak waa dëkk yi ñuy wax Tir ak Sidon. Ci kaw loolu
