  cmn-FEB: 此刻的希律对推罗和西顿人充满了愤怒。这两个地方的人派了一个联合代表团来见他，设法拉拢了国王的个人助理伯拉斯。这个代表团希望向希律求和，因为这两地在粮食供应商都依赖希律的国家。
  gmv-RNT: Herdoosikka Xiroose asaranne Sidoona asara oosha. He dere asay kath demmizay
