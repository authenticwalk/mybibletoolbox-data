    awau ''ga upe. A''eramũ Parasitu ''ga awau oje''ega Erote ''ga upe: —Sidom ipewara
    ''gã, Tiro pewara ''gã netee ''ut oporogytau enee ra''e numiamũ— ''jau ''ga awau
    ''ga upe.'
  dao-dao: Turah ja Sidon khaw khyangea khana aktäa a mlung thüi se veki; acunüng,
    anini naw bawi im ngängkia khyang, Balatuh cun püi nakie naw, atänga law u lü
    ngkhawt vaia ami nghuinak, isetiakyaküng, anini cun sangpuxanga khaw üngka eiawk
    vai ami yaha phäha kyaki.
  cya-cya: Yu Herode can' ycuen tique' yu lo'o nten ndi'in quichen Tiro lo'o Sidón.
    Una mdya ycui' ne' cha' ña'an cu'ni chu'hue ne' cha' 'in ne' tloo ree can', lo'
    mjñan ne' cha' tsu'hue 'in yu Blasto, sca yu nu lyi'ya tñan tloo ree, si'yana
    chcui' yu cha' 'in ne' se'en nu ca'an tñan la yu ree can' na nu cunajo'o 'in ne'.
  beu-beu: Uanguveng angu, nehe ba bendar Tirus bot Sidon mi ang naung biasat ila
    raja Herodes epor taang mod beli. Aarunge raja angu, ana iat tebelung luung iila.
    Angmuse ini itat tominu senge via aalaping ila at toang aaung. Base ini nehe aaedeng
    vengtalail senge ila Herodes aing harak. Tirus enehe bot Sidon enehe angu ila
    Kaisarea mi muse, ini Blastus at serang, senge aing metma inehe ening via buka
    aulange ini bisa Herodes aing harak. Blastus angu, nehe eele ba eraja ehava omimi
    karajang.
  wrk-wrk: Ngala jungkuyi nanda mambuka Yirud Sisariya, kudiya nganinyi jilajba yali
    yanybiji Yirudkanyi. Kudiya yalungi yaji niji Daya, kudiya yalungi yaji niji Sayidun.
    Jilajba yali langina, yanybiji Yirudkanyi. Yalili wajba Yirud dungalanyi wudumbiji
    mama, nanamukunyi jali jungku Daya marda Sayidun. Ngala yurlwayi Yirud yalungi,
    ngarrangarra nangangi muwa yalungi, baki miku nyuliya wajba yalunya mamanyi. Kudiya
    yali jila Yirudyurri, yanybiji nangangi mamanyi. Waluwa yali yanyba Blasduskanyi.
    Nanda Blasdus, nyuli mambuka barrawunyi Yirudkanyi. Ngajaka yali Blasdus, “Janinji
    kuna yanyba Yirudkanyi, nyulu wajbaja nurrunya mamanyi.” Jananganja nyuli Blasduswanyi,
    janyulu ngajaka Yirud mamanyi yalungi. Ngajaka nyuli Yirud, baki jananganjayi
    Yirudwanyi, janyulu yanyba yalungi mamanyi baku.
  nii-nii: Wu King Eros eim Taiya wumb kin Sairon konu wumb ei popuł kis piim. Wumb
    en enim ok, wu King Eros wu num endi mondułum, wu ei embe Balasis kanik yi ninjing.
    “Nim ek nin sin noman kis ei mani pangłi. Sin wu King Eros konu ełe, sin wumb
    pei eim kin kuni si nopun mołmun.”
  ign-NT: Te táequenepa, ema Herodes Agripa tisemapa nayehe ena achaneana ticavasana
    te Tiro étapa te Sidón. Énasera náimiva­ne­recapa mayehe ema Herodes. Tiyase­se­re­canapa
    eta náurivaina mayehe éma. Taicha eta návasanahi táiteca­pauchahi eta tinicacare
    tiásihahi eta te mávasa ema rey. Tacahe, nacasiñapa ema Blasto, ema majupaha ema
    rey, máechajiu­cha­vacaya eta náurivaina.
  dik-NT: Nawën cï Ɣërot Agrïpa puɔ̈u riääk tënë bäny Tire ku Thidon, gokë la ke ya
    akut bïk la tïŋ. Ku ë cïk kaŋ lëk Blatuth raan käk pan bɛ̈ny tiit bï wɛ̈tden gam.
    Ku jɔlkë la tënë Ɣërot Agrïpa ku thiëckë bï dɔ̈ɔ̈r ke ke, rin keek aake ye mïïth
    yök wun yen mɛc Ɣërot Agrïpa.
  cac-cac: A junel, ix te cot yoval vin̈aj rey Herodes chi' d'a eb' anima aj Tiro
    yed' Sidón. Yuj chi' ix slajtiej sb'a eb' tas syutej eb' b'at yalan sb'a d'a vin̈.
    Ix yac'an sc'ol jun vin̈ scuchan Blasto eb'. Aton vin̈ sat yaj yac'an servil vin̈
    rey chi'. Yuj chi', axo vin̈ ix c'anan nivanc'olal eb' d'a vin̈ rey chi'. Icha
    chi' ix yutej sb'a eb', yujto a d'a schon̈ab' vin̈ rey chi', ata' tz'ac'jicot
    jantacn̈ej tas sva eb'.
  tzj-E: Chpam jara' tiemp Herodes congan ryiwal penak chquij wnak jec'ola chpam e
    c-e' nación rubi' Tiro ruq'uin Sidón. J-ewra wnak chpam tnamet Israel nquelok'
    wa' je' cachnak je nc'atzina chca che nquetaj. Per ja' Herodes majo'n xc'ayij
    xta chca. Per j-e' xjun xquech'ob ela xeba ruq'uin Herodes che necchumij ruq'uin
    nak tzra tak majo'n chic nc'ayij xta je nc'atzina chca j-e'. Tak xe'ekaja c'ola
    jun acha Blasto rubi', arja' oficial chpam rgobierno Herodes. Xqueya' pak pruk'a'
    Blasto ch-utz c'ara' ntzijona pquecwent chwech rey Herodes.
  san-BUR: ဟေရောဒ် ဗဟု မၖဂယိတွာ တသျောဒ္ဒေၑေ န ပြာပ္တေ သတိ ရက္ၐကာန် သံပၖစ္ဆျ တေၐာံ
    ပြာဏာန် ဟန္တုမ် အာဒိၐ္ဋဝါန်၊
  yaa-NT: 'Herodes atoki õitifishkini Tiro pexe rasi anoafo yafi Sidón pexe rasi anoafoki.
    Atoki õitifishkikaino Tiro anoa feta Sidón anoafãfe shinãnifo Herodes yõkaifoxikakĩ
    anã atoki õitifishkiyamanõ. Nãskakaxõ xanĩfo Blasto yoinifo: “Noko Herodes yoixõfe
    nõ afe mekapaikai. Nokoki õitifishkiki kiki, nõ afe rafepaisharaikai anã nokoki
    õitifishkiyamanõ. Nokoki õitifishkiki afe yorafo yoitiroki a nõ piai noko inãnõfoma,”
    ixõ Tiro anoafo feta Sidón anoafãfe Blasto yoiaifono. Nã yoiaifo keskafakĩ Blasto
    Herodes yoini.'
  cab-NT: Weíriti ligáñi Heródes jáma gürígia ja aganoúbaña Tíro lúma Sidón, ánjein
    jagía, ába jebélurun lídoun ában arítaguni lun joúnajan wügǘriña lun jadímurejan
    lúma luágu jafúleisein. Dan le jachǘlürün, ába jagáñeiruni Blásto, ában wügǘri
    íñuguti láni Heródes, lun líderaguniña adílijei sun cátei, ladǘga lageíragiñe
    Heródes jabíja eígini.
  clu-clu: Karon, si Herodes nga dia, doro gid anang kasilag sa mga tao sa Tiro kag
    Sidon. Piro ang mga taga-Tiro kag taga-Sidon nagabuul andang pagkaun sa anang
    banwa ang ari, gani nagkarasogot sanda nga magpakigosay sa ari. Primiro ginamigo
    nanda anay si Blasto agud boligan sanda, ay tana maman anang ginasarigan ang ari
    sa palasyo. Pagkatapos, nagayan sanda dayon sa ari agud magpakigkita kanana.
  swh-ULB: Herode alikuwa na hasira juu ya watu wa Tiro na Sidoni. Wakaenda kwa pamoja
