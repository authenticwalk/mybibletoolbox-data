  yle-yle: Taiya tpémi Saidon tpémi ye king Helodi ye nod꞉e wo, wod꞉oo yi nuw꞉onuw꞉o
    u kópu ngê pyodo, apê, Helodi ngê nté nmo wa mgîmî, u dyámê pee p꞉uu nté daamunmî
    pwila. Yi kópu u l꞉êê dîy꞉o Helodi u dpodo pyu yoo yi kada pini yi pee ngê kaa
    ngópu, u pi Pîlastas, kwo, U ntââ Helodi nmo wanyi kpéki. Wod꞉oo Helodi yinê ye
    kpéki ngê, kwo, Kî yéli y꞉e mb꞉aamb꞉aa u yi y꞉e a kwo.
  swh-1850: Herode alikasirishwa sana na watu wa Tiro na Sidoni. Lakini wao walimpelekea
    wajumbe. Nao wakafaulu kwanza kumpata Blasto awe upande wao. Blasto alikuwa msimamizi
    mkuu wa ikulu ya mfalme. Kisha, wakamwendea Herode wakamwomba kuwe na amani, kwa
    maana nchi yao ilitegemea nchi ya mfalme kwa chakula.
  ese-NT: 'Majoya emeshi mese Enode quea quene nee nee poanaje Tino cuiñajjijo baꞌe
    cuana nijje, Sinono cuiñajjijo baꞌe cuana nijje peaꞌai. Jamajjeya oya cuana Enode
    nijje jjapeequi oꞌoya sa poanaje. Ojee poquinaje Enode baa. Ebionei Basito ba
    cañaquinaje, Enodeja echacojji, oja aquiana cuana jaahuanajji. Bejjo quia cajje
    Basito quea bihui poanaje ona nijje. Majoya pea bejjo sosejje Basito Enode nijje
    miminaje: —Dejja cuana Tinojo baꞌe, Sinonojo baꞌe peaꞌai minijje jjapeequi oꞌoya
    sa poani. ¡Che oe onijje mimicue! —acanaje Basitohua. Tinojo, Sinono meshijo peaꞌai
    chamaꞌ bobi. Jamajjeya Enodeja bobi sa poanaje quea huiso. Jamajoya Enode quea
    bihui po mee sa acanaje onijje.'
  jac-NT: Yin̈ huneꞌ tiempohal tuꞌ, caw tit ishowal naj rey Herodes yin̈ anma ay bey
    con̈ob Tiro yeb anma ay bey con̈ob Sidón. Yuxin islahtiꞌn̈e isba anma ay bey tuꞌ
    yin̈ tzet chu istzotel tet naj rey Herodes tuꞌ. Yajaꞌ babel oc anma ismonteꞌ huneꞌ
    naj chiyij Blasto, huneꞌ naj iswiꞌehal yin̈ ebnaj ischejab naj rey tuꞌ. Yoc naj
    tzotelo tet naj rey tuꞌ yun̈e iskꞌanni akꞌancꞌulal, yuto haꞌ yul ismajul bay ay
    naj chitit tzet chislo ebnaj.
  cak-CNT: Ri rey Herodes can royoval c'a chique ri aj-Tiro y ri aj-Sidón. Pero ri
    aj-Tiro y ri aj-Sidón xquiya' c'a chiquivech richin yebe riq'uin ri Herodes. Y
    xquich'ec c'a ri jun rusamajel ri Herodes rubini'an Blasto, richin yeruc'uaj c'a
    chuvech ri rey y xtiquichojmirisaj chiquivech chi tiq'uis chiri' ri oyoval, roma
    ja ri chiri' pan Israel nel-vi-el ri nitij ri pa ca'i' tinamit, ri pa tinamit
    Tiro y ri pa Sidón.
  zia-zia: Herode nung be aune napo etobe Tayato Saidon auna emo bauno iwo yena. Anenu
    giro napo auna mamono awong dubo dekaongka yero nung gari bamuwa ara. Baungno
    kasa yero ge kora yari sero Herodera emo gitau yao zo yazo nuna Bilasto nune awong
    soremaise sewa giro nung awong soreuna. Gitau awong Herodera tawingna atu wo ma
    zuma gaero pupunasani nauwa, arare ge kora yero nupema tairo nari sewa ara.
  mal-2015: അവൻ സോര്യരുടെയും സിദോന്യരുടെയും നേരെ ക്രുദ്ധിച്ചിരിക്കുമ്പോൾ രാജാവിന്റെ
    ദേശത്തുനിന്നു തങ്ങളുടെ ദേശത്തിന്നു ആഹാരം കിട്ടിവരികയാൽ അവർ ഏകമനസ്സോടെ അവന്റെ അടുക്കൽ
    ചെന്നു, രാജാവിന്റെ പള്ളിയറക്കാരനായ ബ്ലസ്തൊസിനെ വശത്താക്കി സന്ധിക്കായി അപേക്ഷിച്ചു.
  tuo-NT: Herode ʉpʉtʉ uacʉ niwĩ Tiro, Sidṍ wãmetise macãrĩcjãrã meꞌrã. Herode ya
    diꞌta cjase nicaro niwʉ̃ te macãrĩcjãrã na baꞌase peꞌe. Cʉ̃ na meꞌrã uagʉ, tocjãrãrẽ
    ne baꞌase duadutiticʉ niwĩ. Tojo weerã baꞌase apaturi duato tja nírã, tere Herode
    tiropʉ aporã waꞌacãrã niwã. Herode meꞌrã daꞌragʉ Blasto wãmetigʉre ucũmʉꞌtãcãrã
    niwã. —Ʉ̃sãrẽ ucũbosagʉ waꞌaya Herode tiropʉ, nicãrã niwã. Cʉ̃ narẽ weetamusĩꞌrĩgʉ̃,
    “Jaʉ”, nicʉ niwĩ.
  mbl-NT: Tu ta tu' gãy Tinok yõg tikmũ'ũn tu', xix Xinõm yõg tikmũ'ũn tu', hu 'ap
    hãpxop mõgãp-tup'ah. Ha nõm tikmũ'ũn kuxãnõg, tu' gãy kux xak, pu 'Enot te hãpxop
    xe mõgã'. Ha yãy tu nũ'nãhã' 'Enot pet xexka kopah, tu 'Enot yõg kãmãnat Manax
    yũmmũgãhã', pu 'Enot pu nõm tikmũ'ũn pupi hãm'ãktux.
  zpc-NT: Naꞌra puro yedyi ga rnabëꞌ rey Herodes naꞌ raꞌo yaca benꞌ yedyi Tiro len
    benꞌ yedyi Sidón ta raoyaquëꞌ. Pero rey Herodes naꞌ rdzaꞌnëꞌ leyaquëꞌ. Quie lenaꞌ
