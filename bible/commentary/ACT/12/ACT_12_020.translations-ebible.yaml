  peg-peg: ହେ ଏଚେକାଡ଼୍‍ଦ ହେରଦ୍‌ ରାଜା ସର ଆରି ସିଦନ୍‌ ଲକୁ ଜପି ବୟଙ୍କାର୍ ରିସା ଆଜ଼ି ମାଚାନ୍‌,
