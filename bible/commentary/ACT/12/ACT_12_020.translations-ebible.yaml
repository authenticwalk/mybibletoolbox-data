  gup-gup: Kaluk kunmekbeni King Herod bennjirrhmiwoni bulkkidj duninjh nawu birrihni
    kunred bokenh bolkngeyyoy Tyre dja mak Sidon. Wanjh bininj nawu birrihni kumekbe
