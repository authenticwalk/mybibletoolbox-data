    кхер. Он мангенас лачипэ тэ овэл машкарэ лэндэ, вай лэнги область лэлас о хапэ
    катар область ки патишаески.
  huv-NT: Herodes xeyay tajcüy majaw nipilan monaw tiül cambaj Tiro at monaw tiül
    cambaj Sidón. Pero nipilan monaw Tiro maquiiüb Sidón tandeacüw nóiquian, mambüw
    majawüw aaga nenajiüt quiaj. Tandeacüw maquiüjpüw a Blasto mambeol nejiw. Aaga
    naxey quiaj, natang nejiür najiüt ocueaj Herodes. Quiaj tatüniw ocueaj a Herodes
    nde majcüyaran majarawüw. Cos nejiw teamaxomüw nüeteran naw tiül meáwan cambaj
    leaw Herodes ajlüy wüx.
  otn-NT: Nu̱na̱ ra̱ Herodes ma̱di̱ nsʉhmi̱ yø mmɛ̱ngu̱ Tiro 'nɛ̱hyø mmɛ̱ngu̱ Sidón.
    Pɛ bi̱ nhɛca̱hya̱ yø ja̱'i̱ ngue da̱ mɛnhna̱ n'na ra̱ comisió ngue da̱ ma da̱
    nya̱ui ra̱ Herodes. Pɛ 'be bi hyøspa̱bi̱ ra̱ mɛ̱nyu̱ na̱ ra̱ Blasto di̱ ma̱nda
    p'ʉ ja rá̱ ngu̱ ra̱ Herodes. Go bi cʉtra̱ hya̱ na̱ p'ʉya ngue di̱ nhojpa̱ui yø
    ja̱'i̱ ra̱ Herodes. Porque nu̱p'ʉ ja ra̱ häi Tiro 'nɛ̱p'ʉ ja ra̱ häi Sidón, ja
    ma̱ni̱ map'ʉ'a̱ te mi̱ pømp'ʉ ja rá̱ häi ra̱ Herodes ngue si yø ja̱'i̱.
  nop-nop: Helot adi Saidonhi eŋ Taiyahi metam dut siwe tigiŋ. Metam uŋahidi Helot’walaŋ
