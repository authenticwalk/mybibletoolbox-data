  bjr-bjr: Tiree maqusanaasa faqa Sidoona maqusanaasa faqa mi maqusaqanda Eeroodeena
    ququsaki maridaqa Eeroodeena maqasaaqaraa narana marasaida neemariqau. Nári maqa
