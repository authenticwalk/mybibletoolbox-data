  ena-ena: Helotɨ agaŋ Tailɨ haiabɨla hɨsɨŋ agɨlasadaŋ Saidon haiabɨla hɨsɨŋ agɨlasadaŋ
    igɨvɨ hekɨlɨ hɨniadami. Lɨdaci heŋ hɨsɨŋ hulaŋ iamɨgali akape mɨgudɨbavɨla Helotɨ
    hula humɨgaŋ pam hɨniben aba vehavɨmi. Nɨbɨlaŋ fɨli tɨbɨ Helotɨ migɨladami heŋ
    sɨmɨŋ akuaba akuaba vivi navɨhadami. Hameŋ sadaŋ vevɨla Bɨlasɨtusɨ dɨ nagɨli lɨbavɨmi.
    Bɨlasɨtusɨ nɨbu Helotɨ dɨ uleŋ muji ani uvɨ akuaba akuaba agɨladɨ migɨladami.
    Nudɨ nagɨli lɨbavɨci nɨbu nulɨdɨ ahɨliahuci uavɨla Helotɨ dɨ abavɨmi. Nama alusaŋ
    igɨvɨ hekɨlɨ hɨnimɨnaŋ uavɨmi. Alaŋ hula hɨji humɨgaŋ pam hɨniha uavɨmi.
  nbq-nbq: Andoma dugwit, it ap akwa o Tirus menda inim, Sidon menda inim, mbet irigya
    dugwit, inim ogorek welagagwa. Welagagwa ovara, it ako enendawi ambiat agu lagagwarik,
    Herodes inim dambuluguluk, homari wagu lagagwarik, at Herodes yugiri nungguguluk,
    ap ambi Herodes eyavup ogasiga menda endawi hunik inis Belatus ako yugogogwa.
    Yugugu dugwit, “Nit erom nelagwi ako andi, Herodes andok agarikmu, ogorek dogop
    andi weyak atma, ninim dambuluguluk wagyoma, yuguru,” yiluk, yugugu lagagwama,
    “Eo! Yugirisogon o,” yugeragagi.
  tgo-tgo: Mbaŋako iyako Herod ghare i gaithɨ laghɨye weŋgiya Taiya na Saidon gharɨgharɨniye.
    Iya kaiwae ghembaiwoko gharɨgharɨniye thɨ vakatha wabwi regha na thɨ raka vethɨ
    thuwe Herod. I viva thɨ valogha Blastas nuwae na i thalavuŋgi. Blastas iye kiŋɨko
    le ŋgolo gharanjimbunjimbu laghɨye. Vethɨ naŋgo weya Kiŋ Herod na wo thɨ vanamwe
    lenji yakuyakuko weinji, kaiwae ghanji le ghamba mena iya kiŋɨko le ghamba mbaro.
  yap-yap: Ma kari damumuw Herod ngak e girdi’ nu Tyre ngu Sidon; miyad yan ni yad
    ba ulung ni ngranod ra guyed Herod. Som’on e ra guyed rogon nge fol Blastus ngorad;
    ni ir e mmil fan e re naun nem ntafen e pilung ngak. Ma aram miyad yan ngak Herod
    ngar weniggad ngak ni nge aw e gapas u thilrad, ya nam rorad e yad ma fek garad
    ko nam rok e re pilung nem.
  mop-NT: Pues te'i. Aj Herodese, tz'iic ti'ijoo' a que'en ich caj Tiro ich caj Sidon.
    Le'ecoo' abe'e, c'ochoo' u yila' aj Herodese. U yet'octajoo' aj Blastojo, le'ec
    u yaj tz'iib a rey Herodese. U c'aatajoo' ti'i aj Blasto ca' qui'ac u yool a rey
    eteloo'o, u men le'ec a caj Tiro a caj Sidono, te' walacoo' u talel u janal tu
    cuenta a caj a tan u cününtic a reye.
  tet-tet: Baa oras nia, ema nosi kota Tirus no kota Sidon nakara sosa haan nosi Naꞌi
    Herodes rain. Mais naꞌi nia funu malu kleur tiꞌan no sia. Nosi ikus, ema Tirus
    no ema Sidon kabuar lia buka dalan atu dame no Naꞌi Herodes. Sia boi nola ema
    naꞌin hira atu baa nasoru Naꞌi Herodes. Toꞌo Kaisarea, sia nalo belu no ema ida
    naran Blastus mak serwisu iha naꞌin tofatik. Sia kabuar lia no Blastus, nebee
    nia buka dalan bodik sia bele nasoru Naꞌi Herodes.
  hlt-MCSB: A om rhuet vaengah Tyre rhoek neh Sidoni rhoek taengah a thinhul. Te dongah
    anih te tun a paan uh tih manghai imkhui kah Balastus te a cael uh. Amih kho te
    rhalboei loh a khut oeh dongah rhoepnah ham a hloep uh.
  xtd-NT: Xaxeꞌe xa n‑ka jantnaꞌa Herodes xiꞌin ñayiu Tiro xiꞌin ñayiu Sidón, xijan
    kuu xa n‑ka kida ɨnuu ñayiu ijan xa n‑ka xe koto‑i‑sɨ xa ndatnuꞌu‑i xiꞌin‑s. N‑ka
    dajaꞌan‑i ɨɨn se ndandɨꞌɨ xinokuechi nuu Herodes xa na juñaꞌa‑s nuu Herodes xa
    na ndumani koio‑i xiꞌin‑s. Blasto nani‑s. Xaxeꞌe xa nuu taxnuni Herodes kee xa
    ka ndoñuꞌu‑i, xijan kuu xa daa n‑ka kida‑i.
  mdy-ETH: ሄሮዲሴ ፂሮሴና ሲዶና ዓጮ ዓሶናይዳ ኮሺ ዻጋዼኔ፤ ዬያሮ ዔያታ ፔቱሞና ሙካዖ ካኣቲኮ ላጌ ማዔ፥ ቢላስፆሴ ጌይንታሢ
    ዔያቶም ካኣቲ ቃይሻንዳጉዲ ሺኢቂ ዔኤዒሴሢኮ ጊንፃ ካኣቲና ቡካኒ ዔያታ ዖኦጬኔ፤ ዬያ ዔያታ ማዼሢ ዔያቶኮ ዓጮ ዓሳ ሙዖንዶ
    ባኣዚ ዴንቃሢ ዬያ ካኣቲ ዓጫፓ ማዔሢሮኬ።
  spl-spl: Herotŋe Kaisaria kapiân manop sâp yan Tiro otmu Siron kapi ambolipŋaŋe
    otmâ hilipguŋetâ yakât nâŋgâm kuk olop. Yâhâ kapi yâhâp ya ambolipŋaŋe Kaisaria
    yapâ sot puluhum nem manminiwi. Yakât otmâ Herotŋe sâm hâreyiŋgimu sot ki memaihât
    nâŋgâm Herot orop den heŋgeŋgune sâm yâkâlen ariwi. Ari lok âlâ, kutŋe Bilasto,
    yâhâmâ Herotgât hoŋbawalipŋe yeŋgât kunŋe manop ya tetewaŋgim tewetsenŋe waŋbi.
    Tewetsenŋe waŋetâ yâkŋe Herot ekumu den heŋgeŋgunomaihât sâp kalop.
  usp-NT: Herodes Nab'e Agripa petzal retzal chirijak mak cristian ri wi'tak Tiro
    y Sidón. Rechak xchomorsajtak chi tib'etak riq'ui Herodes. Y cuando xe'tak, xch'ab'ejtak
    Blasto ri ajchajal re man cwart lamas tiwar man rey Herodes pire trantak richc'ulchi'
    rib'ak riq'uil y xijtak re chi tican jye'tak man ayuwal jwi'l kelen rechak ri
    tijtijtak, ji' tipe li tilmit lamas wi' Herodes pire rey.
  zav-NT: Erodən' ža, chža'achgüe' beṉə' Tiro na' beṉə' Sidon ca'. Beṉə' ca' besə'əyažɉene'
    yesə'əzi'e de'en əse'eɉ əsa'ogüe' gan' chnabia' Erodən'. De'e na'anə' boso'ocodə
    lɉuežɉ beṉə' Tiron' na' beṉə' Sidon ca' par ɉəsə'ənežɉue' Blaston' to regal, ben'
    naquə lao ne'i liž Erodən' nach Blaston' gwṉe' fabor ḻega'aque' lao rein'. Gwso'one'
    ca' par nic̱h bzenag rein' c̱hega'aque' catə' ɉa'aque' laogüe'enə' ɉəsə'əṉabe'
    yesyə'ənite'e binḻo len ḻe'.
  sgz-sgz: Má i tan pákánbung minái, ái Erodes kán tungai arngangar mai matananu tili
    aru malar á Tair má Sidon. Matananu tili aru malar er di nem i kis matau mul mam
    Erodes kabin di lu hul namnam tili balis er a kátlán, má ngorer di nem suri ngo
    da worwor mai suri koion na tur kári sál án namnam. Io, má dik tur talum mai kepwen
    hol sár, má namur di han uri narsán ái Balastus a áruán káián kabisit, má dik
    sungi suri ngo na tur tiklik mam di má na tangan di i pákánbung di sámtur i mátán
    táil ái Erodes. Má ngo ákte sormángát má, ngorer di han sung suri da kusak má
    dák worwor mai kabisit.
  kek-NT: Laj Herodes yo̱ xjosk'il sa' xbe̱neb laj Tiro ut laj Sidón. Eb a'an que'chal
    sa' comonil. Ut que'xk'unbesi laj Blasto li natenk'an re li rey. Que'xtz'a̱ma
    chiru nak a'an ta̱a̱tinak chirixeb chiru li rey re nak ta̱ru̱k te'xc'am rib sa'
    usilal riq'uin xban nak sa' xtenamit li rey na-el xtzacae̱mkeb.
  blz-NT: Herodes maso'kon tuu' samba Tirus tia Sidon. Mbali' i raaya'a nosangadamo
    mae' ni Herodes. Tumbena i raaya'a nangama-amati i Blastus, men mantanaasi laigan
    batomundo'an ni Herodes, pataka i Blastus muntulungkon i raaya'a. Kasi i raaya'a
    nomae' ni Herodes, ka' nama'ase' pooka'amat, gause mian na dodongoanna i raaya'a
    somo mongooskon kakaan men isian na dodongoan ni Herodes.
  poe-NT: A̱ ntá chꞌín Herodes mé nínkakonhen chꞌán tí sín chjasin Tiro la ko chjasin
    Sidón. Ntá jehe sín jnkoko̱á kjuenka̱yáxin sín kíxin sátsjitsjehe sín chꞌán. Ntaha
    itjen ijnko chꞌín itꞌin Blasto kꞌuàyakonhen chꞌán nto̱e chꞌín Herodes ntá kjuanchehe
    sín chꞌán kíxin tsonixjayákonhe̱n sín chꞌán tí chꞌín tꞌe̱to̱an. Kjuanchia sín
    kíxin chrókónínkakuenhya sín chꞌín Herodes kíxin na̱xa̱ tsochrꞌán chꞌán tí nkehe
    sine sín kíxin chjasén chꞌán síti̱xi̱n tí nkehe ine sín.
