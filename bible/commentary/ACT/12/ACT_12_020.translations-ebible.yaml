  ksj-ksj: Heroda Agripaꞌe Turo zu Sidono neḡa azaḡa mazao maḡune radiu onainu. Rehano
    Turo zu Sidono neḡa azaḡaꞌe tiburanadu, Heroda ḡianiꞌ onamiro. Zeꞌe Heroda tuḡure
    vazeḡa boro, niḡa Balasto teite vazetadu, Heroda teite uniho manoḡa mouga rae
    umidiro, mazaḡa zeꞌe Herodaꞌa ḡianeꞌeteꞌe habaꞌanonoꞌo ogomuze iḡaiḡa meido ꞌahine.
  sbk-sbk: U Herode ali ne lyoyo na bhantu abhahu Tiro na hu Sidoni. Bhabhala bhonti
    palishimo. Bhakundana nu saidizi wa mfumu, bhalabha ulwetehano, ensi yabho ehapataga
    eshalya afume hunsi ya mfumu.
  mya-JVB: ထိုနောက် ၊ ဟေရုဒ်မင်းသည် ယုဒ ပြည်မှ ကဲသရိ မြို့သို့ သွား ၍ နေ သည်ရှိသော်၊
    တုရု မြို့သားနှင့် ဇိဒုန် မြို့သားတို့ကို အမျက်ထွက် လေ၏။ ထိုသူတို့သည် တစ်ညီတစ်ညွတ်
    တည်းလာ ကြ၍ ၊ ဗလတ္တု အမည်ရှိသော အတွင်းဝန် ကို ဖျောင်းဖျ ပြီးမှ ၊ အမျက် တော်ပြေမည်အကြောင်း
    တောင်းပန် ကြ၏။ အကြောင်းမူကား ၊ သူ တို့ပြည် သည်ပြည် တော်ကိုမှီ၍ ကျွေးမွေး ခြင်းကိုခံရ၏။
  kgf-kgf: Herodenéŋ Tiro ʒéma Sidon ama miŋina haʒéc yanda waŋ énécmiyec. Waŋu ama
    imuac miŋina ieneŋ nene yaka ic kewu iwac murunec hicŋianʒac imi mema kecaŋgic
    imuac niŋ ewa momac wamma ic kewu iwac muru haréma Bilasito ic kewu imuac hehe
    tatacya mindiŋima weleŋ qemiaŋec i mebélacgé mima luae niŋac welec migic.
  awb-awb: Érótiga Táíya suwahpeqte kéreq Sáíróna suwahpeqte kéreqsabé abiahnsanúwe.
    Abiansanúwara Érótiga wahnahnú marákórápéqté táhútáhúq paiqmaq paiqmaru puara
    sega weba suwe. Érótine arambehri kené wahnahnú ani wenáwíq Párásátae. Moráráq
    su kegá wensabé, Érótiga itensabé ahqáho aitehnehboq are itene ehweh mibeq mahbeq
    aní míahno uwe. Insahwé oneheéra Érótiba suwe.
  gdn-gdn: Kaiwawo Erodi tawana Taya yo Saidoni ragidai mu bamamugu gagaya kawaya
    mo wainapupu ki pokere mara mosi ka iyapana ki kuduba dibimupu kaiwawo Erodi e
    rabinai wadamana bagi ki nana e bameya kayatagubu. Mu kayatagubu kaiwa da bautagubu
    ka mu yabiri kaiwawo Erodi e tawai ki kwayubapiyawa apunai mosi si ka Barastasi
    e wade manamanamamupu waretamupu manako ewa ka mu kaiwawo Erodi e eya bameya bau-tagubu.
    Mu nuwamugu ka e mete dobopamana ki nana mibai ka mu banimaga kuduba ka kaiwawo
    Erodi e tawaneya bauwagawa.
  nko-NT: Brɛ́ kʋtɔ á, ɔblɔ́ lɛhɩɛ kɩ́tá Owíe Herode Tiro mʋ́a Sidonfɔ sʋ. Mʋ́
    sʋ awúlu anyɔ ánfɩ bɛlɛ abí bɛɛ bʋyókokóli mʋ, iwilwii itsia amʋ́ nsɩnɛ́.
    Tsúfɛ́ Owíe Herode ɔmátɔ́ bʋtenyá atogyihɛ tsú. Ahá ámʋ begyankpá yɛ́lɛ
    asʋ́ntɔ́ súná Owíe Herode wóyísʋ́ ɔkɩ́pʋ ɔkʋá bʋtɛtɩ́ mʋ Blasto, olotsulá
    gya amʋ́ nkpá bɔyɔ Owíe Herode wá yókokóli mʋ.
  bsn-NT: Tirʉ̃mʉrire Tiro vãme cʉti macanare, to yicõari Sidón vãme cʉti macanare
    quẽne bʉto ĩnare jũnisiniñuju Herodes. To bajiri Sidón macana, Tiroana rãca rẽjacõari,
    Herodere ñagõrã vasujarã ĩna. “Herodes ĩ jũnisinicõa ñajama, ʉjʉ ĩ ñari sita bare
    mani bʉjarũgũsere ĩsibecʉmi” yirã ñari, to bajiro bajiyujarã ĩna. Herodes tʉjʉre
    ñañuju ĩre ejarẽmogʉ̃ ñamasugʉ̃, Blasto vãme cʉtigʉ. To bajiri Herodere ĩna ñagõroto
    rĩjoro, ĩre ñagõñujarã ĩna, Blastore. To ĩna yise ñajare, ĩnare ĩamaicõari, ĩnare
    ñagõbosayuju Blasto. Ĩnare ĩ ñagõbosarone, “Cojorʉ̃mʉ ĩnare ñagõrʉcʉja yʉ maji”,
    ĩre yiyuju Herodes.
  pib-NT: Ruylakakna Girore wa Tiro gajene ga wa Sito gajeneyma. Seyni panshinikanurunetkani
    wale yegi yana. Rushinikanutluna Plasto, pogirchi gimkiyawaka girukotachri. Rawashatinripna
    ragjitna, gi rixanu wa gichijnena gajene waneyna nikanruna pogirchichijneya.
  wiv-wiv: A Herot e vavarikori kamani vuni Tair kamani vuni Saidon. Kubarae dia ta
    lupu, dia ta zahe, dia kata pole kamana. Dia ta muga, dia ka tani hoto ke Blastus,
    ia na kaka kua e hahada na goloaloa kana king, dia ta hulenia kara magali kemia.
    Na vuna dia ta mimia za na haninga kua na king e vavala ni dia.
  reg-reg: Herode aliga abhanyigalie abhanu bha Tiro na Sidoni. Nibhagendela amwi
    ewae. Nibhabha no bhusani na Blasto omusakisi wo mkama, koleleki abhasakile. Okumala
    nibhasabhwa omlembe, ku nsonga echalo chebhwe chabhwene ebhilyo okusoka mu Chalo
    cho bhukama.
  mlh-mlh: Fonisia prowinsre taoŋ tinayakuŋ Taia (Tiro) eru Saidon yoŋoji uqo gioyaŋuŋ
    banimiŋ ore embimbiŋgaru kiŋ Herodre kantri yoŋoreone uqo yayaŋuŋ furiine baku
    gobuŋ. Oŋu gobi Herodre maŋ rigaŋgame Taia Saidon rosi eyareru uqo munjaŋ yareniminde
    agi ruaya. Ore eru yoŋoji qodureru minebobopuyaŋuŋ sore yabebi qoko baku kiŋ Herod
    ŋoneiŋgo rabuŋ. Rakabi muraŋine tinaine Blastus morumboŋ piinere siŋanji oi rone
    ŋone yabeya. Ŋone yabeme ojibuŋ, “Niŋo buŋo miku posikekimiŋ womo fukeiŋ ore weu
    teiŋgo waregobeneŋ.” Oŋu ojiru miku bomiriŋ gabi yajiya, “Soine buŋoŋaŋuŋ basanaŋgaru
    ŋadiŋaŋuŋgo dimabemiŋ.”
  gof-ENT: ሄሮዲሲ ፂሮሳ ኣሳ ቦላኔ ሲዶና ኣሳ ቦላ ዳሮ ሃንቄቲስ። ኤንታ ቢታይ ካ ሄሮዲሳ ቢታፌ ዴሚያ ጊሾ ኤንቲ ኢሲፌ
