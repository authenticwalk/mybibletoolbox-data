  pan-pan: ਹੇਰੋਦੇਸ ਸੂਰ ਅਤੇ ਸੈਦਾ ਦੇ ਲੋਕਾਂ ਨਾਲ ਬਹੁਤ ਨਰਾਜ਼ ਸੀ। ਤਦ ਉਹ ਇੱਕ ਮਨ ਹੋ ਕੇ ਉਹ
