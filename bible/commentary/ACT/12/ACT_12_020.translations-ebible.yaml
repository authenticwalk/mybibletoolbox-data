  sri-sri: 'Iripoere Herodes Tiro, Sidón wãĩkʉri makãrĩ marã merã bʉro guayupʉ. Iri
    makãrĩ marã baari, Herodeya nikũ marã duadea ããrĩyuro. Irasirirã, ĩgʉ̃ guamakʉ̃
    ĩãrã: “Gʉare baari duabiribukumi”, ãrĩ, ĩgʉ̃ pʉrogue irire ãmurã́ waañurã. Irogue
    eja, Herodeya wii koregʉ Blasto wãĩkʉgʉre: “Iritamuka gʉare!” ãrĩñurã. Ĩgʉ̃: “Jáʉ”,
