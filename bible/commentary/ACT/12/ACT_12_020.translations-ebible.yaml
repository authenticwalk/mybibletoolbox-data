    ãrĩñurã ĩgʉ̃rẽ.'
  nal-nal: Erot ka mangat pana aubina la bina Taair ma la bina Saaidon. Singsaxai
    aubina angkanaan di zaxot Blaastas kuna vawaalang naandi. Naan a waamua xat katkatong
    amun saan sin a xalxaal Erot. Malasing ma di irur varaxai ma di waan sin Erot
    pana a lemlem azaxai. Ma di iaari zina wana a luaai xana iziar lawalaua naandi
    ma naan, panaze naandi di zuzuruk a vanganang sin naandi la kaantri zina.
  kyq-kyq: Jee Tir ute jee Sidɔŋ ki se, nakŋ kɔsɗe paac se iin̰o taa naaŋ Gaar Ɛrɔd
    ki. Ɓii kalaŋ, Gaar Ɛrɔd se maakin̰ taarin̰ doɗe ki. Taa naan̰ se, naaɗe je ɗoobm
    kɛn Ꞌkɔkŋ taasa ute naan̰a. Gɔtn se naaɗe ɓaa ɔŋ gaaba kalaŋ bini kꞋdaŋin̰ Blatus
    ɔɔ Blatus se, naan̰ ɓo debm kɛn lee bɔɔb ɓee kɛn gaarge lee tooɗn se. Naaɗe tɛɗin̰
    naan̰ tooko ɔlɗe naaɗe ɓaa ɔŋ gaarge taa ɓaa kɔkŋ taasa ute naan̰a.
  kwd-kwd: Ma la Herod 'e ogaria ba'ita fana ta'a 'i Taea ma 'i Saedon. Ma gila ogu
    'i talaga, ma gila ka leka te'ala Blastas fana 'ani kwaibooni aga, tofuna ngaia
    nga wane ba'ita 'ubulana 'ifi ala Herod. Sui ma gila bi'i leka te'ala Herod, ma
    gila ka soea fana aloalonga. Gila soea 'ilo'oo, tofuna gila siria forilana fangalaa
    fa'asia nga gule'e lefu na'a la Herod ngaia 'e kiingi fafia.
  ded-ded: Herodengo Tiro nga Sidonggac ngicngac herebu meficgeyemmekefec. Imoc yofiac,
    yeni nenesemengngina Herodeac bangecfunac megecac amma yeni kpedzucnema yearu
    hama ngaba kpac anu ruae fingerudeac kpesimigec. Yeni warac Herodeac ngickereng
    mong kpara Birasto, ye Herodeac gaufefe amea garenggema kefec, yearu kemma yeng
    yenigoc kefudeac dengombong ammigec.
  ewe-ewe: Le esime Herodes nɔ Kaesarea la, ame dɔdɔ aɖewo tso Tiro kple Sidon va
    egbɔ. Herodes melɔ̃a Tirotɔwo kple Sidontɔwo ƒe nya kura o. Le esia ta la, ame
    dɔdɔawo va dze xɔlɔ̃ Blasto si nye agbalẽŋlɔla gã le fia la ƒe aƒe me gbɔ, eye
    wobia tso esi be wòaɖe kuku na Herodes ɖe yewo nu, ale be ŋutifafa nava yewo kple
    fia la dome. Esia hiã vevie, elabena Tirotɔwo kple Sidontɔwo kpɔa woƒe nunyiame
    tso dukɔ siwo dzi ɖum Herodes le la gbɔ.
  nuy-nuy: Naagi-yung anubani-yunggaj wani-wurrij-bang waadurru-yung warra-wurru-wurruj
    ana-Tyre-yinyung marri ana-Sidon-jinyung. Nga anaani, wugurraayung waadurru-yung
    warra-wurru-wurruj aḏaba wurru-muṉḏugayn, nga wurru-yanggi na-Herod-guy. Nga wunu-yambini
    naagi-yung na-Blastus. Naagi-yung naa-bardhangi nubagi-yung na-Herod. Nga waadurru-yung
    warra-wurru-wurruj, wunu-guwaj-gaa nubagi-wuy na-Blastus-guy. Waadurru-yung ngijang
    wunu-yandhawiwandi na-Herod-guy, wurru-yamayn “Nimbiiyn lhamaamura. Nurru anubani
    ana-marrya nurru-nguyii, aadanu wu-yaarri banila nugawi-wala a-lhal-wala.” Dani-yung
    wurru-yamayn.
