    whuz de zeh hiya''alh, ''i whuz hakat ''et huwa.'
  mio-NT: Tacan cuu, ta xaan xaan cuni ra Herode chi ñivi iyo ñuun Tiro chi ñivi iyo
    ñuun Sidón, vati cuni ra cuati chi ñi. Cuahan ñivi ñuun can nuun iyo ra, vati
    cuni ñi cha cua coso vaha tiñu. Iin cahnu ni queta ñi nu iyo ra, ta xihna cahan
    vaha ñi chi ra Blasto iin ra ndiso tiñu iti nuun ra Herode, ta cati ra Blasto
    can ti cua tindee ra chi ñi. Tacan cuu, ta cahan ndahvi ñi chi ra Herode ti na
    cua ndumani ndico ra chi ñi. Tacan ni cati ñi chi ra, vati ndihi cha chachi ñi
    quichi iti ñuhun nu ndaca ñahan ra.
  srq-NT: Herodes que mbia chɨurã mondo mondo Tiro jenda je nyii ra. Sidón jenda je
    abe no. Paama ɨ que ee cote ra. Nyebe echɨurã mondo monoa ee cote. Nyebe que ũquɨ̃
    nyoɨ ja Herodes chuchúaa ra. —¡Nandeturã mbeɨ chõ ee jẽ! Ɨ̃ nda nandechɨurã mondobe
    nande je, ɨ que nyue ra. Herodes resenda mo ngue ñee turã ee ra. Blasto, ɨ que
    aque je ra. —Echeẽ turã turã Herodes je ure rɨɨ̃. Ɨ̃ nda eturambe ure je, ɨ que
    mbia Blasto je ra.
  kje-NT: Lerida Herodes na'ahan wake'e ri manin kota Tirus noro kota Sidon. Enpenia
    hi rodi honorok panaeku mahaku laa Herodes leke wa'an wali'ur noro ai, ono hi
    radedem kokala hanana'an nano ainin noho. Hir rakanedi ne, hir nori Blastus ma
    namwali uluwakun lolo Herodes nin nakar romleher, leke an paku hi rakpali Herodes.
  gaz-gaz: Innis warra Xiiroosii fi Siidoonaatti akka malee aare; isaanis tajaajilaa
    mootichaa amanamaa Bilaasxoos jedhamu tokko michoomfatanii tokkummaan gara mootichaa
    dhaqanii araara kadhatan; biyyi isaanii biyya mooticha sanaa irraa midhaan nyaataa
    argachaa jiraatteetii.
  kud-kud: Helodi hiya Taya yo Saidoni imodi'iniyedi eeta hiya nuwanuwadi ebeha hivenuwa
    ehebouyo. Ainaena hilaoma ta yana vada ana tau'ita avivini yehana Bilasito baidadi
    hi'awa heliheliyam. Na hi'awanoiyei ta ebeha tauwasawasane yo hiya hivenuwa ehebo.
    Wuwuna tauwasawasane yana dalavai hiduivahali lau ai'ai yana tupwa ainaena.
  urb-NT: Ero ixo ame'ẽ ywy ngi ngã mi'u ke Tir ok ta pe har ta werur. Aja te'eha
    a'eta. Sinõ ok ta pe har ta aja tĩ. Ngã mi'u werur tĩ. Pe, Tir ok ta pe har ta
    rehe Ero parahy te. Sinõ ok ta pe har ta rehe parahy tĩ. A'erehe ame'ẽ mokõi ok
    ta pe ngã mi'u ke Ero mondo ym te apo 'y. A'erehe Ero rehe Tir ok ta pe har ta
    usak oho. Sinõ ok ta pe har usak oho tĩ. Mukatu ta oho. (Aja rahã, ngã mi'u ke
    Ero mondo ta tĩ, aja ngã ukwa. A'erehe mukatu oho.) Eroma'e miasu pe ame'ẽ ta
    pandu py. Her Mbasa. Kapitã rok usakiha ke a'e. Ame'ẽ namõ a'eta mukatu py oho.
    A'engi Ero namõ mukatuha rehe har johu ngã pandu ta oho.
  fra-LSG: Hérode avait des dispositions hostiles à l’égard des Tyriens et des Sidoniens.
    Mais ils vinrent le trouver d’un commun accord; et, après avoir gagné Blaste,
    son chambellan, ils sollicitèrent la paix, parce que leur pays tirait sa subsistance
    de celui du roi.
  san-HK: herod bahu mRgayitvA tasyoddeze na prApte sati rakSakAn saMpRcchya teSAM
    prANAn hantum AdiSTavAn|
  cak-SNT: Ri rey Herodes can royoval cꞌa chiquij ri aj-Tiro y ri aj-Sidón. Pero ri
    aj-Tiro y ri aj-Sidón xquiꞌej cꞌa chiquivach chi ncaꞌa riqꞌuin ri Herodes. Y xquiyaꞌ
    miera cha ri ache Blasto, ri nichojmin ri lugar pacheꞌ nivar-ve ri Herodes, chi
    ncaꞌrucꞌuaj choch ri rey chi niquiꞌej chi tiqꞌuis ri ayoval chiquivach, ruma chireꞌ
    Israel ntiel-ve-el nicꞌaj kax ri niquitej.
  uvh-uvh: Ka king Herot adi Sisaria yong u ira aming ka yong fama' ka Taia guk ka
    Saidon guk wara'ganang ikiaging wari kadagang nua'ni tiging waraga' tanga kaba
    kadagang nakyama naro'sa' yagu'. Ka aming yong fama' wara'ni adi nana nasi' wa
    kama ka Herot wari katatorarugu' wara'ganangsa' abanga manggakniaging wara' adi
    barap wari ko fade ga' bibi' naknga tipdidima tonga bak dabiksa' tanga marara
    Herot kaunga abiging. Abanga kadofinga Herot guk midi u tounga tim ka adining
    kane aming kareng nua'ni ka wapni Blastas u anigagareging. Ning tinga wari anga
    king Herot u ning anigu', o girii gu aming yong fama' u bibiri' tubobu yapma yotangkayap
    te'.
  ino-ino: Heloti'a mai'neno Taiya vaya'ae Saitoni mai'naya vaya'ae lusi ke ne'vai'a
    aipamo'a haviya hu'ne. Haviya hike'a ani kumatalateti vaya'moki Heloti kumateti
    ne'ya'api e'a miya nehaya yafe mako'ke apaipa apa'kesa afi'a ali'a atalu hu'a
    Heloti hokote ali'ya ve'kamote Palasatasiteka e'a inake hu'a hae “La nehuna yana
    avaya ata yuna heta maisuna yafe kakaeya Helotina hapaisanaketa haisune.” hu'nae.
  gnn-gnn: Yo, walalanydja ŋuli ŋulaŋuru Däyaŋuru ga Djäytanŋuru wäŋaŋuru marrtjinya,
    bala ŋathana märranha ŋulaŋuruyinydja ŋurikalayinydja wäŋaŋuru Giŋ-Yiritkalanydja,
    ga ŋayinydja ŋunhiyinydja buŋgawanydja, Gin-Yirittja maḏakarritjthina yukurrana
    nhinana ŋulinyaramirriyu ŋurikiyinydja walalaŋgu yolŋu'-yulŋuwu Däyapuyŋuwunydja
    ga Djäytanpuyŋuwunydja, yakana ŋayi biyapulnydja walalanha guŋga'yurruna yukurrana.
    Ga walalanydja ŋunhi ŋurikiyinydja wäŋawuy maṉḏaŋuwuy ḻuŋ'maranhaminana yukurrana
    waŋganylilina, bala walala waŋganynha miṯtji marrtjina balayi Giŋ-Yiritkalanydja
    waŋanharawu. Ŋäthilinydja walala waŋana yolŋuwala Bilatjawala yäkuwala, ŋurikala
    ḏarramuwala ŋunhi ŋayi guŋga'yunaramirri ŋuriki buŋgawawu, bala ŋayi wapthurruna
    walalaŋgalana gali'lili guŋga'yunarawuna, ga ŋuliŋuruyinydja dhäŋuru walala marrtjina
    djunamana waŋanharawu nhanŋuwaynha Giŋ-Yiritkuna. Bala walala waŋananydja bitjarrana,
    “Way, ŋilimurru nhina mäwaya'na, ḻundu'kunharamirrina ŋilimurru bala-lili'yunmirrina,
    nhuŋu wäŋa ga ŋanapurruŋgu ŋunha,” bitjarra.
  yal-yal: Herode yi xɔlɔxi Tire kaane nun Sidɔn kaane ma nun. Nanara, ne yi e malan,
    siga Herode fɛma. E yi mangana muxu gbeena nde singe masɔtɔ, Bilasati. Na xanbi
    ra, e yi kata yɛngɛn ɲan feen na e nun mangan tagi, amasɔtɔ e yamanan muxune yi
    donseen sɔtɔma Manga Herode a yamanan nin.
  cnt-NT: Jme₁'ne₂ Herodes quian'₅₄ dsa₂ i₂jme₁tián'₄ Tiro quian'₅₄ Sidón. La₁ dsa₂
    'éi₂ në́₃ ca₂jmo₃ caun₂ jág₁ ca₂i₁lein₅₄ ca₂jme₁jniai₂₃ ne₅₄. Ca₂jme₃'uáin₂ dsɨ́₅
    jan₂ i₂chen₂ Blasto a₂jmo₃ dse₃ dsɨ́₅. Jme₁lɨ́n₄ Blasto jan₂ dsɨ₂tan₅₄ juɨn'₂
    quián₅ Rag₅₄ Herodes. Ca₂nau₂ ne₄ jág₁, ca₂mɨ₃ dsian₅ mɨ'₅₄. Ia₁ juɨg₂ go₄ rag₅₄
    bá₄ jme₁rau₂ a₂guë́'₅ dsa₂ chan₂ Tiro quian'₅₄ Sidón.
  tif-tif: 'Kemin, yak Taya kasel so, Saidon kasel so, iyo King Herot ami tawaal tiin
    mosa kawu, ima saanbi kulii-talen-umbip. Kemin, am ma daanaya, Herot ayo imi aket
    atul kuya atam-ilomdip, aket fukun-daa kanola, Kaa numi bokoya-lom: Ibi tal numi
    ima kaa saanin daa yo, yokokoma nema yo, kala-lomdip tala-tala-ke tal king ami
    am tiin molin tunum Blastas ami kukup tangbal kola-lom, bokolip ko: Nak-tunum
    kapyo, dong dakaayim-balawa, king aso, waasi kela-una-tala-kebup ayo, kulaalum
    o, akip.'
  nlx-nlx: हेरोद राजा सुर एने सेदान माणहा हिऱ्यो जुलूम ना खुस ईतो। तानकेरता ता एकी
    केरीन ता फाय आवा, एने बलास्तुसाह जो राजान किल्लान मुखी ईतो, पोटाड़ीन बेचकेणे होद्या
    काय तान मोदेक केरी, एने राजा फाय जाईन सान्तीन मेल केरी। काहाकाय राजान देसाम रेन
    तान देसाह खाणेन वोस्तु आपाय जाताली।
  apw-NT: 'Hérod, Tyre ła’íí Sídongee nṉee daagolííníí yich’į’ hashkee: Blástus, Hérod
    yánal’a’á, t’eké ádaisdlaago dałaházhį’ dała’adzaago Hérod yaa hikai, nkegohen’ą́ą́
    le’, daaṉiigo yich’į’ yádaałti’, nant’án bini’ bich’ą́’gé’ zhą́ da’iyąąhíí bighą.'
  gum-gum: Herodesbe Tiroba, Sidónba warab misagwan larrø namig tsuben, trusreeløbe
    søteeløba maig maramigwan lata ke kandø isua pønrramisra, tru rey Herodeswei yau
