  ton-ton: '¶ Pea naʻe ʻita lahi ʻa Helota kiate kinautolu ʻi Taia mo Saitone: ka
    naʻa nau haʻu loto taha kiate ia, pea kuo nau kāinga ʻaki ʻa Palasito, ko e tauhi
    ʻoe potu mohe ʻoe tuʻi, ʻo kole ke nau fakalelei; koeʻuhi naʻe maʻu ʻe honau fonua
    ʻae meʻakai mei he fonua ʻoe tuʻi.'
  mir-NT: Mänitä Herodes jaꞌa cuꞌug jiaanc̈h tehm̱ miäjootmaꞌty, jaꞌa hajxy hänajty
