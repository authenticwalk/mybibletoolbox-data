  gah-gah: 'Nene zupa nene Tulo vegená itó Sitona vegenakumú Heloté izapaló molokago,
    lova ale kimimó. Lá okago, ámina apá amelage keza Heloté noitoka imi asú iake,
    Heloteni gizapa veva makó agulizá Pilasitó ave loko noi ve agata aliki likago,
    eza agulizaki ve napamaloka voko gakóini nene láa loko lo amimó: Keza nosánetá
    ale nómonó ituni gapo hukokaninazo, gelémo hulu itune liki ikave.'
  lcm-lcm: Erodes si taun ang, katapo togon a marala lava ani ri vap i Turo na Sidon.
    Na riria aongos kuvul kimela serei singina asi atokngai amatung ani luai. Kila
    vilvil akorong a mengen ve Balasto, kapo mang ainoinoai ke Erodes, ta kan mengen
    aniria, using kari pok katapo serei le si palpal ang si Erodes.
  aer-aer: Nhenhe ikwerele-ureke, akngerrepate Herod ahele anthurre irreke tyerrtye
    apmere Tyre uthene Sidon uthenele-arle anekeke. Re tyerrtye ikwerenhe areye ileke
    itneke merne yernetyale anetyeke. Tyerrtye apmere yanhe-arenye areyele apmere
    Herod-kenhenge merne inetyarte. Kele, Herod ahele akwete aneme-ketye, itne ikwere-werne
    alheke mwerrantye angketyeke. Urreke itne ikwere-werne alhetyenhenge, itne alheke
    artwe Blastus arritnye-werne, apmere Herod-kenhe arntarnte-arentye akngerre. Itne
    renhe apayuthneke Herod itnekenge anyenteke-irretyeke mwerre anetyenhenge. Itne
    anteme apurte alherlte-iweke Herod aretyeke ikwere angketyenhenge ipeltye-ilerremele.
  qvc-NT: Chay gubyirnu Irudispa nasyunnimba ladumbim ishkay llaqtakuna karqan. Suqmi
    shutirqan Tiru. Suqqam shutirqan Sidun. Chay llaqtakunapi tiyaqkunawanmi Irudisqa
    piñakushqa karqan. Piru chay ishkay llaqtapi tiyaqkunaqam ancha munarqanllapa
    paymanda mikunata randiyta. Chaymi Irudispa suq yanapakuqnin Blastu shutiqwan
    yanasakarqanllapa, pay yanapaptin, atinanllapa Irudiswan alliyayta.
  tgl-ULB: Ngayon galit na galit si Herodes sa mga taga-Tiro at Sidon. Pumunta sila
    sa kaniya na magkakasama. Hinikayat nila si Blasto, na kanang kamay ng Hari, upang
    tulungan sila. Pagkatapos humiling sila ng kapayapaan, dahil ang kanilang bansa
    ay tumatanggap ng pagkain mula sa bansa ng hari.
  cbs-NT: Janua Tiro anuabu inun Sidón anuabuki Herodes jatuki sinataya Tiro inun
    Sidón yudabun piti Herodesin maiwan anua bimisbuwen taexun xanen ibu Herodes daewakatsis
    iki jabe xanen ibu bexmas Herodes medabewamis Blasto anu bexun jau jatu medabewakin
    daewamaxanun jaibu watan yukashinabu
  xtm-NTPP: Te Herodes ma, ni ndakiti xeen ini de nuu ñayii ñuu Tiro ma ji'in ñuu
    Sidón ma, kovaa ni ka ndatnu'u tna'a i, te ni ki koo ñayii ka iyo nduu ñuu ma
    nuu iyo de ma, vaa ja ni ka yo jaa ñayii ñuu yukan chi ñuu rey Herodes ma ni yo
    kee. Chukan kúu ja ni ka chuya'vi ñayii ñuu Tiro ma ji'in ñuu Sidón ma in maa
    tee jinukuechi nuu rey ma nani de Blasto, sukan‑va'a na ka'an vivii de nuu rey
    ma, sukan‑va'a kóo mani rey ma ji'in ñayii ñuu yukan.
  nnq-nnq: Helode ngabachimwa bandu bi kilambo chi ku Tilo na Sidoni, nambu angweto
    ngaba kinga bandu kunnyendele Helode. Na ngweto ngabampata oti Bulasto, ojwakiba
    nkolongwa jwa Boma ja ngwana Helode. Kubokapenia ngabannyendele Helode kunnyopa
    kube tengela, magambu kilambo chabe kihyobalela kupata chakulya kuboke kilambo
    cha Angwana Helode.
  bao-NT: Herodes, Tiro, Sidón macãri macãrã mena bʉaro ajiaupi. To biri cʉ̃ja pea
    cʉ̃ pʉtopʉ cʉ̃ja ca waapere ameri wede peni, “O biro mani biijaco” ameri ĩi, cʉ̃re
    ĩarã waaupa. Wiogʉ Herodes're pade nemori majʉ Blastore, “Jãare mʉ ĩi nemowa,”
    cʉ̃re ĩi, cʉ̃ jʉoripʉ wiogʉ Herodes're, “Añuro mani niijaco” cʉ̃re ĩi jãiupa,
    cʉ̃ ca doti niiri yepa maquẽ baariquere ca baa niirã niiri.
  san-ORI: ହେରୋଦ୍ ବହୁ ମୃଗଯିତ୍ୱା ତସ୍ୟୋଦ୍ଦେଶେ ନ ପ୍ରାପ୍ତେ ସତି ରକ୍ଷକାନ୍ ସଂପୃଚ୍ଛ୍ୟ ତେଷାଂ
