    Chay Blastoka Herodespa wasinpi jatun camachi carka. Herodespa jallp'asninmanta
    jamoj miqhunawan causaskancuraycu allinyacuyta munarkancu.
  kwi-kwi: Herodesne Tiro pɨpulukin uztuzkasa Sidón pɨpulu uztuzkasa aliz kulnarɨt.
    Maza mazain usparuzpain nɨjkulat kit Blastora kwinta kin ɨara, usparuza kwainanapa.
    Blastone Herodespa kiwainmika azi. Blasto akwa uspane Herodeskasa waya kimanpa
    paikuara, kalpain uzanapa. Herodespa sukin kumira wa akwa, uspane sun sukin kumira
    paina ɨara.
  agm-agm: Erotɨho jɨhura isɨhiya aunahɨpa Tayaahandaahiyaapunɨ Saitonɨhandaahiyaapunɨ
    ahoyatɨ aungwohandɨ itɨhɨtahore. Itɨhɨtahotihɨ Erotɨhoenda nutotɨwɨhiya namapɨ
    Bɨrasɨtaasiho Erotɨhomɨ aŋaaŋɨ ja bimisɨhoaapɨhɨ ko Erotɨhoai pɨwɨha napaisɨha
    kaundɨtotɨwɨ nowaayopo. Aihɨ Bɨrasɨtaasiho Erotɨhoaapɨhɨ notɨ komɨ maarɨho napaisaatumwatɨha
    pɨwɨha kaundataase. Sandɨ kiya Erotɨho itɨhɨtindɨhandɨ owetɨtotɨwɨ kaundohɨtɨndɨ
    apaapɨmaahe, isɨhiya satɨ yapitaahapɨhiya nandapa Erotɨho yapɨpatɨ ja bimipataahapɨ
    nawɨho nunyawɨ nepɨ nanɨwɨhiyaasɨ kandapɨ kaundawaatopo.
  ubr-ubr: Herod on yan itatab kwakwan Tyre a Sidon mafam gagamis an sabu auris; on
    mes osi mafam gagamis ruam an sabu on sikuayo weie sinai Herod sititai mes. Osi
    on orot wabin Blastus, on ainau sibo osi bisisi itawar, on orot on Herod an aiwab
    goa aurin on baibad itai ikakaifarai. Namon osi sinai Herod sitetemai, osi tuf
    sitiyamai mes, yabin osi asi tafanam on aiwab orot an tafanam emon bayu gagamin
    sibo fasinai.
  tsw-NT: Hiridu da̱na̱ ta̱ na̱ a̱tsumola̱ngu na ama a Sida na̱ Taya. Reve amaꞌa a
    zagwa ama a̱ lyungu le tsa̱ra̱ a pati ankuri. A yuwan ta̱ ne adama a na ilyuciꞌi
    i ciga ta̱ ilyalya i na yoo utusa̱ e iɗa ya̱ yi. A yuwan ta̱ tsuꞌutsa̱ na̱ Bilasata,
    za na da̱na̱i toni va̱ Hiridu. Reve u foɓo tsa̱ra̱ Hiridu usu le.
  cax-NT: Au manio naneneca arrti Herodes tüboricotiatai ümo bama genterrü auqui Tiro
    y Sidón. Pero arrüma ichepe ma nauqui aüromatü aparimia aübuti. Itopiqui ane penarrü
    uimia genterrü auqui tapü chicheboiquipü uiti Herodes, apasa comirarrü uimia aqui
    nicürrti, utuburiboma. Iñataimia au Cesarea. Acamanu baprioma aübuti maniqui oficial
    yüriaburrü au niporrti Herodes, nürirrti Blasto. Arrti caüma bayurarati ümoma.
    Anquiioti pünanaquiti Herodes nauqui tapü tüboricotiqui ümoma.
  aia-aia: '''Ia Herod ''a taesu''a di''u ''adaau saeni Taea mei Saedon. ''Iraau sae
    ''isi, mahoingau adaa''i ra boi baaniai dora na heimarungi ieia Herod. Naasi rau
    ha''ataariai ruruhai sae ''ari beia Herod ''anai ha''a-arataraai heihoa na awa
    na''i ahoaadaau neina rai matai to''oraa mahoingau aho''i. Ma na''i na''o, rau
