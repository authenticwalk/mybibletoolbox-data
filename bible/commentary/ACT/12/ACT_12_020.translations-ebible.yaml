  spa-BLM: Herodes estaba muy enojado con los habitantes de Tiro y Sidón. Ellos acudieron
    de común acuerdo a él y, habiendo hecho amigo a Blasto, el ayudante personal del
    rey, le pidieron la paz, porque su país dependía del país del rey para alimentarse.
  kyz-NT: 'A''ere Erote ''ga mara''neramũ Tiro pewara ''gã nee, Sidom ipewara ''gã
