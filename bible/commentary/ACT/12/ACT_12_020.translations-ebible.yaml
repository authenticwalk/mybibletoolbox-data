  zar-NT: Dza níʼisö rilenëʼ Herodes bönachi yödzö Tiro, en yödzö Sidón. Zíʼalö bönachi
    lu xiyúëʼ Herodes naʼ gulaʼsö́l-laʼ le biyadzaj quégaca bönachi lu xiyúgaca yödzö
