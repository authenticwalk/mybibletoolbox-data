    suqufufaqa Eeroodeena faqa asooara ufa qianee qimasee qumiqau. Ooqureeqa Eeroodeena
    maaqasaa rakisimaru fasiqana mina auqu Baratusa mina aqoondikamasee munnimmaina
    amisee anee maasara amiqira ufa kai ooquree qimami marinaqa maasa innaaqiana ooquree
    mina faqa ufa qianauree qimasee mina aanaaqiana ooqureeqa Eeroodeena faqa ufa
    qiqau.
  aby-aby: Erodima i Dairaini Saidoni goiyairo ibeibisa oroubake dino daiwere ui.
    Eno ui ibake i Dairaini Saidoni goiyai orouma eno we imuisa, Erodinu orofaro uruna
    muneibaisia we imuisa. Ibake Erodinu uwara yawokeka mi Barasusibairo fakake eno
    weisa, iyanu ararae Erodini wake we ma giena ufene farisia eno weisa. Eno weisaro
    Barasusima Erodibairo i weisa wake ane wei. Erodima i fafeisa odo namai we odiro
    i odoro dawabairo aare faka.
  eng-YLT: And Herod was highly displeased with the Tyrians and Sidonians, and with
    one accord they came unto him, and having made a friend of Blastus, who [is] over
    the bed-chambers of the king, they were asking peace, because of their country
    being nourished from the king's;
  jni-jni: Anami Hiridus ma kunna iriba kang nan nanu taya nanu sidon. Uwatu uwe nigome
    watiri Bilastasa tari, unu benki ugomo katuma mabenki we, wa nyari ubarka barki
    we kizi imu yari amanyanga ma meme.
  kne-kne: Sin nantetean Herod sidi, palaloy bonget na sin omili ed Tiro ya ed Sidon.
    Isonga an-anapen da mo intoy iyat da ay mangabog en sisya, tan din lak-am na di
    panpan-aan das kanen da. Din inamag da et ginayyem das Blasto ay makaammo sin
    beey Herod. Pag dan masinop ay en manpakaasi en Herod ta makaan bonget na en daida.
  tgj-tgj: Herod Tayar okv Sidon gv nyi vdwa achialv bv haachi toku, vkvlvgabv bunu
