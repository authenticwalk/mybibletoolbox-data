  mqb-NT: Hiridus a ga mivel pu ɗo sə Tirus tə Sidon ahay fok. Tinen ite, tə halay
    nga, ta zla saa kaɗay bala tə winen awan. Ta lah sə mbəɗahan alay anà 'am tə
    Bəlastus, winen bahay nga sə gala ana bahay. Pə dəɓa anahan a wa, ta zla à man
    ana Hiridus saa zlah anan məlmal a tinen tə winen. Anga ɗo a tinen ahay tə sukom
    ndaw nə pə daliyugo anahan a wa.
  ape-B: Herot nabih nape Sisaria ali nanubu nyihihi-chinamu elpech douk chape albudak
    walub chohwalolub umu Taia uli Saidon. Namudak ali albudak bialub walubichi chanak
    chowachabal atugun ali chanaki chatulunu. Susubati chalik chanu Blastas douk nebenalimu
    anan king nechuhwam uli rum chabo balan nyakus atugun. Douk nakli wosik umu nugakomech
    ali adakio chanaki chatik king Herot. Ali chaklipanamu chupe atugun, wanogwiluh
    wak. Umu moneken, elpech chape abudak amnab kantri uli, echechigun woligun douk
    isave chanak chape chanatalugun king Herot ananin kantri.
  grc-F35: Ἦν δὲ ὁ Ἡρῴδης θυμομαχῶν Τυρίοις καὶ Σιδωνίοις· ὁμοθυμαδόν τε παρῆσαν πρὸς
    αὐτόν, καὶ πείσαντες Βλάστον, τὸν ἐπὶ τοῦ κοιτῶνος τοῦ βασιλέως, ᾐτοῦντο εἰρήνην,
    διὰ τὸ τρέφεσθαι αὐτῶν τὴν χώραν ἀπὸ τῆς βασιλικῆς.
  cav-NT: Herodestu ecahuaiti jucuare ecuita Tiro, Sidón jadyaju anicuare cuana tsehue.
    Tuna tsehue ecahuaiti juya tibu tujatu tunaja ara ishu cuanaque cuadishajacacuare.
    Tumetu tumeque epu ecatseju cuanara cuadishacuare Herodes tsehue inime bajejeti
    ishu cuanaque. Ecuadisha cuanajatu dyaque eadeba jucuare ecuari merequique, Blasto
    bacani. Tumetu icuene cuita Blasto tsehue quisaratira cuadishatahua cuanaque cuacuare.
    —Blasto, mique jiteque ecuana jehua. Ecuana ecuari isaraquereticue, tuque ecuana
    tsehue cahuaitijaca ishu, earaqui ecuana tyatananuca ishu, —jadya tunajatu acuare.
  kgp-NT: 'Herodes tóg cidade tỹ Tiro tá ke ag to jũ mũ, cidade tỹ Sidom tá ke ag
    to ke gé. Ẽn ag tóg Herodes nĩgja tá junjun mũ. Kỹ ag tóg pã''i sĩ mré vĩ mũ,
    ti jiji hã vỹ: Blasto, he mũ. Herodes vỹ ti tỹ pã''i han ja nĩ. Ẽn mỹ ag tóg to
    vĩ mũ, ti tỹ ag jagfy vĩ jé, pã''i tỹ Herodes mré, ti tỹ ti fe tỹ há'' he jé.
    Herodes krẽm ke ag tóg ag mỹ vẽjẽn vẽne he ja nĩgtĩ, Tiro tá ke ag mỹ, Sidom tá
    ke ag mỹ ke gé. Herodes tỹ ag to jũ nĩn kỹ ag tóg tá vẽjẽn ve mãn tũ nĩ sir. Hã
    kỹ ag tóg ti fe tỹ há'' he sór mũ, ti tỹ ag mỹ vẽne he mãn jé.'
  bvd-bvd: Sa Herod nia ka rakesasu 'ana toaa 'i Taea ma 'i Saedon. 'I seeri, roo
    maefera nai ki kera daka koni kwaimani sui daka fale mai bae lada fua sa Herod
    uri lea kau daka bae kwaimani naa uri aroaroe ka tio lau matangada. Roo fera nai
    ki da dooria 'uri nai, suli na fanga lana toaa kera ki kera da folia ki kau fasi
    fera kera sa Herod waa 'inito nai. Toaa nai ki 'i Taea ma 'i Saedon kera da bae
    fasi kau fai sa Blastas waa ne baita 'ana si raoa nia ki sa Herod, uri nia ka
    'adomi kera uri faasui lana ngata laa nai.
  ukr-1871: Лютував же Ірод на Тирян та на Сидонян. Прийшовши ж однодушно до него,
    й приєднавши Бласта, царського постельника, просили примирря; бо земля їх живилась
    од царської.
  apz-apz: Osopo nohumanto Helout aꞌamu Taiyaꞌnji Saitoun ntnneꞌno yoka ulɨmentisofoho.
    Oso aꞌamu huhwo sohwa huno ole syafɨhuꞌmentohofi, Helout nakumneꞌno sɨmano hintotohino
    umnalokusoso nakwo kakoe hwaho mtaꞌango wopayo mpe pipi yanehwono. Ose syafɨsyontɨfi
    nuhuꞌmokontɨfi Helout kakoe hungkunoso pompengo wonamofono lontɨfi lɨmentohofofoho.
    Sɨmoꞌmo hofɨko Mpɨlasɨtosɨꞌnji hungkuno itoꞌno melɨhwatɨmentohofofoho. Mpɨlasɨtos
    huhwo sohwo kako Heloutɨye ango engo somo mokosyohumayo hweho. Hofɨko oso yokaso
    wopeꞌnono lontɨfi jomo ulɨmentohofofoho.
  yon-yon: Kuyaron kuu Erod kuu Taiya tauniib Saidon tauniib yi nimakarub yaa norin
    darewoob keendemboroon. Kwane meene doboroon kumban, yi kuu king Erod yaambed
    angkumone dore yi animan kuu bimaib kowe, yi korem mene nedbe meeni mimo kerekorib,
    wene Erod ye yiribman korem oonoon ye karub yaningko Blastus yaa winiwen. Wenenib
    kaamoniiwe, “Wengbiri korondubko nub awandaneeb dee?” dakmibko, “Ee, yiib awanda.”
    andoon. Andoona, kingiib yaa kuu Blastus yoom wenenib yewenubmo doberem ande kamiwen.
  poi-NT: Jesɨc jém Herodes tsa̱m pɨ̱mi ijóyixpa jém pɨxiñt́am jém it́yajwɨɨp jém
    attebet de Tiro y Sidón. Pero jém pɨxiñt́am iwatyaj acuerdo con jém Blasto, tu̱m
    mɨjpɨct́im aŋjagooyi, icuyo̱xa̱p jém rey Herodes. Iyojyaj jém Blasto iga iyo̱xpád́iñ.
    Icunucsáy iga odoy imoogɨyyajiñ jém rey porque jém pɨxiñt́am ipɨcpa iwíccuy jém
    rey Herodes iñaxyucmɨ.
  wuv-wuv: Fama'a ina fiharenii a'a ei Tyre ma Sidon. E'eni, ei rama'aa guapaloei
    gufu, rona fihupu'ii ba ro'aa ma'a hia. Ma hemea rama'a, harana Blastus na waredii
    ba iwe hadumaa ro'odu. Blastus, hia hemea rawani'a nafii mei hapara ma mei hapara
    na apa'ifarawaninia. Rona i'igai ba mei hapara nei fapedugaa fei fisisibaia watolaa
    ro'odu, uaa rona'aida to du'ua a'a fei gufuu mei hapara.
  quf-NT: 'Chaypi katinmi Tiro, Sidón pwiblukunapi taqkunaqa Herodesmanqa rinanpaq
    yarpuranllapa: Herodesqa, alliplata piñakusha nuqanchikkunawanqa. Rir shumaqchanakushunllapa
    paywan. Chaqa paypa pwiblunmanta mikunanchikta rantimunchik nir. Chaynu rinanllapapaqqa,
    naypaqtaqa amiguta ayparanllapa, Herodespa uk kusa yanapaqnin Blasto shutiq runawan.
    Payraykumi, Herodeswanqa shumaqchanakuranllapa.'
  yuw-yuw: Oro, Heröt yu Tair orin Saidon nano yuha ecego kombiuna irot ficfuc mata
    inun ganun tongidung. Tair orin Saidon nano yu wömai Heröthon kantridecma nacno
    wöngga fogididung. Worocha yu ‘mepmo tohona, nacno möp itninyit’ yongga komiti
    yemongyu uuya kingot fiuya onggung. Worochoi komong manggung. Muno, osuc yu kinghon
    tongfat yecno Blastas yuot onggmuya ‘yu mata noniha tongfat nehun’ yongo inong
    yamuc tuya Blastasho mata wo kombingga ‘öc, tongfat keangot’ yongga yogoc. Kingho
    wömai Blastashon yongburoc mata toup kombingidoc, o ihorocgon Blastas yu kinghon
    böcno angtorengidoc.
  hus-NT-1971: Cum tsacunequits a Herodes c’al an inicchic ax u c’uajil ti Tiro ani
    ti Sidón, jaja’chic in ts’ejnal max yabats ne’ets ca nujchin jant’o quin c’apu
    tihua’ tim bichou a Herodes. Taley c’alechic tihua’ max quin ejtou ca juncunchic
    c’al a Herodes. In tauna’chic jun i inic im bij Blasto axi pel lej oc’lec tin
    cuenta an ts’ale Herodes, max quin ejtou quin t’aja’ ti caulome c’al a Herodes.
    Quin conchi i q’uij jayq’ui’ ca bats’uhuatchic.
  med-med: Wote Erot ni, Taiya kʉn Sairon kona raⱡ ila nga wamp mbʉ kʉn, popʉⱡ mam
