  kde-kde: Helode Agilipa átahukana na vanu va ku Tilo na ku Sidoni. Bahi avala vanu
    va dimanga adila dimbili nkulundana pamo kwa ntima umo uchinga vahwene vakakojane
    na Helode. Nkutandilika kuvika chinemba hoti na Blasto anavele ntumishi wa pepi
    achikulupika wanga Helode. Nkuyuwa mapatano la amani kwa Nfalume Helode kwa kuva,
    dimanga dyavo dílisingila kupata vilyo kuhaloka nchilambo changa Nfalume Helode.
  ata-ata: No mine Elodesi laꞌiaxuiꞌa ta mitema siꞌe Taia xe Saidoni, la aneꞌi mipita
    laꞌoluxaꞌa vilesisi sou milai mimaisou. Tei la Valasutosi munoꞌu vaikala lamana
    noxiꞌa sou usuꞌulineꞌi la mutaliꞌisou Elodesi lexe opoonu uai seꞌisisi noxiꞌasi
    xo aneꞌi milavusou lexe aneꞌi inoꞌu laꞌilali no anu tuala tila ane anu musaxilaꞌu
    nesi.
  qvw-NT: 'Ñatac Herodes chay Tiro, Sidon pulan malcäpä sumä piñacüluptinmi chay-lädu
    nunacunaca: “Ya''anchic''a Herodespïmi mantinicunchic ima micuypïpis. Canan paywan
    allinpanacunapä imactapis lulaśhun, jinal paywan juntunacuśhun chaycunapi limananchicpä”
    nil limanaculcan. Chaymi cumisyunta caćhala Herodespa chalapacuśhan Blasto śhutiyu
    nunanman: “Malcäta faburta lulaycallämay caycunapi” nil. Niptinmi Blasto awnilcul
    limanacalcämula.'
  nfa-nfa: Lodꞌo èèna, dhèu-dhèu nèti dua kota, èci ngara na Tirus, aa èci ngara na
    Sidon, biasa hèli ngangaꞌa nèti rai dhèu aae Herodes. Te ngaa nèbhu aae le, dhèu
    aae musu dènge rèngu. Hèia ra padhue ho tenge jꞌara padame dènge ne. Ka ra pili
    dhèu canau ho lasi paraga dènge Herodes. Dꞌai kota Kaisarea, rèngu paꞌangalai
    dènge dhèu Herodes èci, ngara na Blastus. Nèngu ne, dhèu kapai ètu dꞌara èmu dhèu
    aae. Rèngu pareꞌa dènge Blastus ho nèngu bhoke jꞌara sèna ka rèngu paraga dènge
    dhèu aae Herodes.
  tnp-tnp: E nian əha, Kig Herot Akripə Uan niəməha təməu pɨk kəni tətəməki e nətəm
    kəutatɨg e taun mil əha, Taea mɨne Saedon. Kəni nətəmi asoli mɨn e taun mil əha
    kəməhuva pəti kəni məhuvən məmə okoteruh Kig məmə kotol vivi ilah min, mətəu-inu
    nətəm imalah ikɨn kautəhuvən məutos nəhmtɨ nauəniən ima Kig ikɨn. Mətəu aupən
    ilah kəmautəhuvən məuteruh Kig, kəmotəghati ilah suah kəti nərgɨn u Plastus, u
    in iətəmi asoli kəti rəha Kig Herot, motiuvi=pən məmə otasiru e lah.
  urd-urd: और वो सूर और सैदा के लोगों से निहायत नाख़ुश था, पस वो एक दिल हो कर उसके
    पास आए, और बादशाह के दरबान बलस्तुस को अपनी तरफ़ करके सुलह चाही, इसलिए कि उन के
    मुल्क को बादशाह के मुल्क से इम्दाद पहुँचती थी।
  hot-hot: Ma Helot bôk lamaniŋ hathak avômalô Taia lo Saidon. Ba hi hamô Sisalia,
    êŋ ma thêlô evak abô ek ini nepesaŋ abô imbiŋ yani ek malê nena thêlô ethak ewa
    nôm halêm anêŋ kiŋ anêŋ loŋ. Ba intu thêlô enaŋ abô haviŋ Blastas ôpatu ba hayabiŋ
    Helot anêŋ unyak kapô ma yani halôk ek nêm thêlô sa. Êŋ ma hatak wakma te ek thêlô
    nepesaŋ abô imbiŋ kiŋ.
  mqj-NT: Attu iatoo keara' sigalimi tomaraya Herodes lako to Tirus anna to Sidon.
    Inde dua tondokke moika anna bassi tae' nakala' kaparentaanna tomaraya Herodes
    sapo' kammandeanna lu dio asan mai kaparentaanna Herodes. Napolalan ma'mesa anna
    ussua tau lao mengngolo lako tomaraya. Umpeangmi lalan inde to disuae anna usse'dek
    Blastus kapalana to mengkarang illalan banuanna tomaraya anna malara lao lako
    tomaraya anna pelauanni kenamala dengan kasikalinoan lako inde dua tondokke.
  rus-SYN: Ирод был раздражен на Тирян и Сидонян; они же, согласившись, пришли к нему
    и, склонив на свою сторону Власта, постельника царского, просили мира, потому
    что область их питалась от области царской.
  mbh-mbh: Na Herot ilemi kling nge toko na seng areko ru a Tair na Saidon. Mako o
    apetpot pelie mo o velilo pel ma o es a i nge, mo o pavengveng ole ripeling. Mako
    o ri tel nge a Blastus, ako ini mukalinga ako i theal a Herot ile vel. Ma i mit
    okime ma o nina i nge mo o pavengveng ilemi klinga aken mo i vus, eneke oa aning
    kene o el re ako ru a Herot ia ulue.
  bdd-bdd: Helodiina meTaiya ma meSaidoni mwalo ꞌigamwasowalediya, ta sitoho ma Helodi
    ꞌina toꞌitayahinaina sanina Bilasito siꞌabihe yaliyaya. Eeta siꞌabihe yaliyayeya,
    ma muliyetega mabodaidi sitauyama Helodi ꞌoina, ta nuwanuwadi ma baꞌidanao sida
    heꞌiyaꞌiyagu hila, weyahina taudi ꞌadi ꞌeꞌahai kiniina ꞌina tupwega silobaloba.
  cbt-NTPO: Irotisi hua'an ya'huërinquë nisha nisha piyapi'sa' huëcatona', cosharo'
    pa'anquipi. A'naquënso' cosharo' yapa'anpirinahuë', chiníquën no'huiton, co nohuantërinhuë'
    quëtacaso'. Tiroquë ya'huëpisopita, Sitonquë ya'huëpisopita, inapita no'huirárin.
    Napoaton niyontonahuatona', inaquë huë'pi. Po'oana quëran inpriatonën Pirasito
    itopiso' nontiipi. —Quëmari hua'an nontëquë' ama huachi no'huiincoisohuë'. Ina
    marë' coriqui quëchinquën, itopi. —Noyahua', tosahuaton, pa'nin hua'anën nontacaso
    marë'.
  rmy-SERVI: Иродо ж фартэ мижыля пэ манушэн, савэ джювдэ дэ Тиро тай Сидоно. Кодэла
    ж допхэндэпэ машкар пэстэ, авиле Иродостэ тай помангле Бласто, саво прыдыкхэлас
    пала тхагарехкири цэра, соб вов тэ подрицарэл лэн. Тунчи мангле тхагаре, соб тэ
    на рицарэл холи пэ лэн, колэсти со лэнгири пхув парварэласпэ тхагарехкиря пхуятар.
  srn-NT: Herodes ati ben e bron srefsrefi nanga den sma fu Tirus nanga Sidon. So
    den sma dati kon makandra, dan den seni wan grupu sma go na Herodes fu meki en
    bun nanga en. Bika den ben e kisi den nyanyan fu a kondre di Herodes ben e tiri.
    Den taki nanga Blastus, wan prenspari man ini a kownu-oso fu Herodes, dan den
    kisi en so fara fu yepi den.
  cta-NT: Loꞌo liꞌ ngua ñasi̱ꞌ tsa nu Herodes biꞌ jiꞌi̱ nguꞌ quichi̱ Tiro, loꞌo juaꞌa̱
    jiꞌi̱ nguꞌ quichi̱ Sidón. Nu ngua tya clyo la cua nda rey Herodes na cacu nguꞌ
    quichi̱ biꞌ, loꞌo liꞌ ngaꞌaa nda rey na cacu nguꞌ, chaꞌ ñasi̱ꞌ tsa tiꞌ rey ñaꞌa̱
    jiꞌi̱ nguꞌ. Stuꞌba ti ntsuꞌu tyiquee lcaa nguꞌ quichi̱ biꞌ loꞌo tyaꞌa nguꞌ, chaꞌ
    tsaa nguꞌ slo rey chaꞌ chcuiꞌ nguꞌ loꞌo. Liꞌ tsoꞌo tsa nchcuiꞌ nguꞌ quichi̱ loꞌo
    nu cusuꞌ Blasto nu laca cña jiꞌi̱ rey biꞌ; biꞌ chaꞌ tsoꞌo nchcuiꞌ nu Blasto biꞌ
    loꞌo rey cuentya jiꞌi̱ nguꞌ quichi̱ biꞌ, chaꞌ tyaalaꞌ chaꞌ jiꞌi̱ rey loꞌo nguꞌ
    biꞌ.
  bqc-SIM: Aà pↄ pà Tiideↄ ń Sidↄ̃deↄzi maamaa, ↄ̃ gbɛ̃́ beeↄ lɛdoũkɛ̀ aa mↄ̀
    aà gwai sãnu. Aa gɛ̀ kíapi bɛ ziia Blasitu kĩ́i. Kɛ́ Blasitu ń yã́zɛ è,
    aa gɛ̀ lɛdoũkɛi ń Elodio, asa an bùsu pↄblea ì bↄ aà bùsuuɛ.
  tcz-CHONGTHU: Tun Herod lengpa chu Tyre le Sidon mite chunga alung hang lheh jeng
    tan ahileh amahon thalheng in mi asol uvin amaho chun Herod lengpa noiya natong
    Blastus chu athujo jouvun Herod lengpa toh chamna semding in aga thum tauvin ahi.
    Ajeh chu Tyre le Sidon gamsunga ding neh le chah hi Herod lengpa gamsunga kona
    hungji ahi.
  mar-mar: हेरोद सोर व सिदोन नगरातील लोकांवर फार रागावला होता, ते लोक मिळून हेरोदाला
    भेटायला आले, ब्लस्तला आपल्या बाजूला वळविण्यात ते यशस्वी झाले, ब्लस्त हा राजाचा
    खाजगी सेवक होता, लोकांनी हेरोदाकडे शांततेची मागणी केली कारण त्यांचा देश अन्नधान्याच्या
    बाबतीत हेरोदाच्या देशावर अवलंबून होता.
  snp-snp: Heloti ya Taiya numudo wenenate Saidoni numudo wenenate moila fiyaito,
    wenenawa yate luni-kani olu lawoko meleti amoki lokoli-fakoli minenune, loti kolae.
    Eti loti koliti, komu ya Heloti numuna kiyaba we Bilastusi ade olu faka lenaiye,
    loti uti kala olae. Kala olamo ya ayau eba Heloti kiyaba o gedami wenena konuma
    kobina lumu-lumu anako amoki fina fiyámenune, loti you amene mona mele ledo, loti
    Heloti nedo unune, loti lae.
  isl-isl: Meðan Heródes var í Sesareu kom þangað sendinefnd frá Týrus og Sídon til
    fundar við hann. Honum var meinilla við íbúa þessara borga og því komu þeir sér
    í mjúkinn hjá Blastusi, ritara hans, og fóru fram á friðsamleg samskipti, því
    að borgir þeirra áttu mikið undir verslun við land Heródesar.
  spy-NT: Kikiikuchuunchuun *꞉Ērōōtē āk biikaab Tiirō āk chēbo Sitōōn. Kuuyu kiikoosēē
    keey ꞉kōōrōōsyēchooto kōōrēētaab Ērōōtē kubo āmiik, /keekwey alamaalyeet nyēē
    kiruutoochi Ērōōtē. Kisimbokung'āloolchi chiito ake nyēē /kikēēkuurēē Blaasto
    nyēē kiiyyoonkyinē kaytaab bāytooyiintoonoo. Kibokusoomē ꞉bichoo bāytooyiintēēt
    Ērōōtē kule kuchō ꞉kaalyeet.
  xnn-xnn: Si Ali Herod et nakaliget isnan ipogaw id Tiro ya id Sidon. Isonga maid
    somya is ikkanda ay omala is kanenda tay nan ili ay mentolayan Ali Herod nan magapowan
    nan kanenda. Isonga nin-an-anapda is limidyoda ay mang-ayak ken siya ta makaan
    nan ligetna. Nan inikkanda et inawisda si Blasto ta gayyemenda ta badangana daida
    tay siya nan kangatowan ay baan Ali Herod. Et tet-ewa ay binadangana daida ay
    makitoya ken Ali Herod. Dadat menseg-ang ken siya ta makaan nan ligetna ken daida.
  mwe-mwe: A Elode bhashinkwatumbalilanga bhandu bha ku Tilo na ku Shidoni, ikabheje
    bhalabhonji gubhaatumilenje bhantenga. Gubhapanjilenje mbwiga na a Bhulashito
    bhaliji bhakulungwa bha nyumba ja bhakulungwa. Kungai gubhaajendele a Elode kukwajuga
    kubhe na ulele. Pabha shilambo shabhonji kubhakulupalilangaga kupata shalya kushilambo
    sha bhakulungwa a Elode.
  tte-tte: Sauga mamalawena Elodi yo tomo Taiya yo Saidoni sigamwagamwa-pakiki. Na
    bwaite sauga tomo Taiya yo Saidoni nuwanuwali sikawa-elieliyam Elodi mekalikava
    kisi kan inuwai kolili kaiwena kali sikalakalaiya Elodi ana kaba loina koina.
    Mwa silau Balasitusi koina, kin Elodi ana topaisowa lalakina yabo na sikawanoi
    isaguili. Kabo Balasitusi ana sagu mena silaoma Elodi koina yo sikawanoi tem kaliyate
    yabo igitesipwai na silogogo siedeedede ali gamwapakiki kaiwena yo kaleya silopei
    na sikawa-elieliyam yoi.
  tcs-tcs: Erod bin wail po dem pipol wea demtu siti blo Taira ane Sidon bikoz dempla
    bin meke nugudpasin po em. So dempla i bin sane ol man po go luk Erod po mekem
    gud bikoz demtu siti bin gede kaikai prom kantri blo em. Bat pas, dempla bin meke
    pren wea Blastus, da man uda bos blo da aus blo Erod. So Blastus i bin elpe dempla
    po meke pis wea Erod.
  hlt-THB: Tura ingkaw Sidon khaw awhkaw thlangkhqi mi anih ce anang hqo qu khing
    hawh uhy; cekkhqi ce kutoet na bawng qu unawh thlang kqeng mi za qu uhy. Sangpahrang
    a ypawm tyihzawih Blasta ang dyihpyinaak ce lo unawh, cekkhqi ing sangpahrang
    a qam ce buh a an lawhnaak aham a ming hangnaak na a awm a dawngawh, qoepnaak
    sai aham thoeh uhy.
  soq-soq: Walama sawo Taire ita Saidon apanawa Erod do diadiantoiena ita me nuawa
    kadiidalen mo mampo. Nuakadikadi sa osowe bola sa apanawa awodeantone gagalontona
    me mampe antopue gagalo dodomanasapu. Mo mai tauwadea Erod mampe gagalo awa antopona,
    dia. Mo bauta me nolawa dewalala nuawea ebowa Balasitus iririsaiena me saumopie
    Erod mampe mo baibu gagalolepie nuawa wadaaisisapio dodomanalepio mo iririu etepie
    ruawalepi. Mo Erod do gagalontopue wanwambu eulepia menamodia, ipawa Erod bola
    oniamodia bedewe nana debama wineio mo wadeie waimoi. Ita mo me mampe antone do
    gagalo dodomanasaiena.
  qub-qub: Herodesga Tirocho, Sidoncho tiyaj runacunapaj fiyupa rabyasha caycaran.
    Chaymi chay runacunaga parlacuran Herodesta ruwananpaj. Chaynöga ruwaran Tiro
    y Sidón runacuna Herodes tiyashan partipita micuyta rantinyaj carmi. Cesareaman
    chayarga Herodespa guellay charajnin Blastowan amistäta ruraran. Paynami Herodesta
    ruwaran alli ricanacunanpaj.
  att-att: Á kitaporay si Patul Erodo sù ira tatolay nga taga Tiro ánna taga Sidon,
    á narigâ yù ággigiád da, ta yù áppatulán ni Erodo yù paggapuán na kanad da. Á
    yáyù nga nattatádday yù ira nga taga Tiro ánna taga Sidon, ta umay ira makipiá
    sù patul. Á minay ira ta olu nga nakikopun kâ Balastu nga minángngikárgu ta ngámin
    ta palásiu nayù patul, ta abbágán na ira, tapè makkapiá ira sù patul.
  bki-bki: Ana ea bogo nei napano Erot naio jom̃a mijil namoneano nalo kia ga vo,
    naio jom̃a mila baravo toru bunu bija tomu na burum̃ara bulukomeli juo nei Taia
    a bija Saiton, ban bano-o mia mila tomu na komeli juo nei amerou toru laka, aberenio
    aberinavo verenio baraviano nei rimei rivova mia rimei sikili kalo. Nalo na ajidom
    jibe na bior napano nalo aju ameul ga ea sinaniano nalo napano nalo abar ga ea
    Erot nene kiano borotano tai. Ana nalo amiila kanalo kulo kouo tealo ka amei ala
    merevu naliko Erot. Ana nalo nei abano abe bilbilu batitigio bo naliko toro kouo
    tai na Erot kiano, napano siano Plastas, ka naio mijikia rijailo a rila kialo
    m̃arabo ka amijikia ail rivija Erot ka atu rivu bereio ea tum̃aro rivija naio.
  bqp-bqp: À pↄ fɛ̃̀ Tayadenↄ kũ Sidↄ̃denↄi manamana, akũ gbɛ̃ birenↄ lɛ́dokↄ̃nↄ
    kɛ̀ ò sù a gwa lɛɛlɛ. Ò gɛ̀ɛ kína pì bɛgwari Blasatu kĩnaa. Kũ Blasatu ń yãzɛ
    è, ò gɛ̀ɛ lɛ́dokↄ̃nↄ kɛ kũ Hɛrↄduo, zaakũ ń bùsu pↄ́ble dì bo a bùsummɛ.
  mcp-mcp: Herod nyə á ka zə bə nə mbíya zhwuŋʉ́ nə buud ɔ Tir nə bɔɔŋg wâ Sidon.
    Nda búúd bɔɔŋg bwə́ á mpu nə́ məbii máŋ mə́ á dʉ bul zhu lɔɔm mə́ Herod nə́, bwə́
    á ka tɔ̂w cʉ́ŋ nə́ bwə́ jəlá nə kə dʉ́g nyə, a sáág nə́ bə́nɔ́ŋ bwə́ jííg nə́
    shɛɛ. Bwə́ mú kə kwambʉlə nə mwâ mpáánzə́ yé Blastos nə́ a sáág nə́ bə́nɔ̂ŋ Herod
    bwə́ bwə́mag.
  hat-hat: Ewòd te fache anpil sou moun lavil Tir ak moun lavil Sidon yo. Sa moun
    sa yo fè, yo mete ansanm pou yo vin kote li. Yo pran tèt Blastis, yon ofisye ki
    t'ap travay lakay wa a. Epi y' al mande Ewòd pou l' fè lapè ak yo, paske se nan
    peyi Ewòd la moun lakay yo te konn ale fè pwovizyon.
  npl-NT: Herodes Agripa Primero okualantoka iwa n tlakah non ochantitokah Tiro iwa
    Sidón, pero yejwah omotlapowijkeh iwa omoyekkajkeh yaskiah kitatiweh n Herodes
    para makintlapojpolwi. Yika okimotlatlalwijkeh n Blasto akin okatka tekiwa de
    n rey, para makintlajtolpalewi inawak Agripa, porke n tlakah de Tiro iwa Sidón
    okonkuiah tlan kikuaskeh kan ipaís n rey.
  bgg-bgg: Herod Saja ne Thyre nane Sidon pha branthek shii bajo lijieg dun. Ithek
    ne ò dog srane aishii riig pha wuii dun. Igobi shii ithek ne Blasthus, hanyie
    yi bohkhoh hò pha dumuii shii wuii srane ithek shii nong phi ne yao. Ji phado
    è ithek ne Herod Saja shii wuii srane liijiing rek phi pha lia, nyieliieshii,
    ithek soh shii ne chie niing phane ji pha Saja soh è yie bie phro.
  eng-TCENT: Now Herod was having an angry dispute with the people of Tyre and Sidon.
    So they came to him with one accord, and having won over Blastus, the king's personal
    attendant, they asked for peace, because their country was supplied with food
    from the king's country.
  eng-BSB: Now Herod was in a furious dispute with the people of Tyre and Sidon, and
    they convened before him. Having secured the support of Blastus, the king’s chamberlain,
    they asked for peace, because their region depended on the king’s country for
    food.
  cpu-NT: Arira ikantzitatya Herodes imaimaneminthavaitakeri nampitarori Tiro-ki eejatzi
    Sidón-ki. Ikanta ikinkishiretaiyakani imaimaneminthatane iraakameethayetairi,
    tema aritake jiyomparitapiintaiyani. Jotyaantaiyake jatashiyeterine Herodes iraapatziyeeyaari.
    Ikanta saikavankotziriri Herodes, iraventaaperotane, paitachari Blasto, jaakameethayetavakeri
    pokashitakeriri. Ikantakoventakeri Herodes-ki tsikapaite inkinkithavaitakaantyaariri.
  san-ASM: হেৰোদ্ বহু মৃগযিৎৱা তস্যোদ্দেশে ন প্ৰাপ্তে সতি ৰক্ষকান্ সংপৃচ্ছ্য তেষাং
    প্ৰাণান্ হন্তুম্ আদিষ্টৱান্|
  tod-tod: Kpɔɛi ɠɛni Elɔdeni zɔɠɔzu ta Tiil nuiti, naa ʋɛɛ Sidɔn nuiti ba. Naati
    seizu felegɔ ti zolooni faa ɠila ma, ti ʋoluzeigi ɠɛ ga Ɓelasetuse, masagi ɲii
    ʋɛlɛi wu lotuɠɔi. Naa ʋoluma ti liini ga ti ziilɛigi maavali masagi ma, tɔɔzei
    ti-ɠɔnɔgi pɛ ge ɠɛni zeɠezu masagi ná-zooi nɔ zu.
  tac-NT: '''Lige alué wa''lula Erore ''we ayoga asale alué ralámuli we''ká riógachi
    Tiro mochígame ''yuga. ''Lige alué ralámuli alé we''ká riógachi Sironi mochígame
    ralámuli ''yuga abiena ''we ayoga asale alué rió Erore. ''Lige alué ralámuli machisá
    alué wa''lula Erore ''we ayoa ajtigó, ''lige ra''íchale alué we''ká ralámuli a''bopi
    ka, napurigá simámala alué wa''lula Erore e''nemia. ''Lige alué ralámuli alé Sesarea
    sebasa, ''lige gompaniétale bilé rió alé ajtígame Blasto anilime rió. Alué rió
    Blasto alué Erore galila repume nile alé. ''Lige alué Blasto gatele napurigá ra''ichámala
    alué ralámuli alué Erore ''yuga. Alué ralámuli alé okaná we''ká riógichi mochígame
    tabilé najkile napurigá ayoga asimela alué Erore napugiti alué go''ame alé ''nólame
    níligame alué ralámuli, alué Tiro mochígame. ''Lige alué Sironi mochígame ralámuli
    abiénachigó alé ''nólame nile go''ame, alé napu Erore nulame nile.'
  eng-WEBPB: Now Herod was very angry with the people of Tyre and Sidon. They came
    with one accord to him and, having made Blastus, the king’s personal aide, their
    friend, they asked for peace, because their country depended on the king’s country
    for food.
  gfk-H: Ma Herot ga manga ngalngaluan taar ta ira mataniabar ma Tair ma Saidon. Io
    hua, diet ga haan tikai laah diet gaam luena halawen lah Balastas bia na tur tikai
    ma diet. Ma ia nong ga harbalaurai taar tano hala ta Herot, no king. Io, diet
    ga haan taar ta Herot ma diet gaam saring ia bia a malum na kis nalamin ta diet
    ma ia. Diet ga sasaring hua kanong no nudiet hanua i la kapkap nian makaia tano
    hanua tano king.
  viv-viv: Ada bana Helodi miTaiya miSaidoni givekwavekwageyedi toyogina faꞋina hivagaꞋauta
    be hina Helodi hinaꞋitana. Nagona hina kaliva saꞋeyana himidivetobohiyanena, ana
    egana Bilasito, bana kalivai-nadi Helodi yana tofaisewa kikaiwabuna. Hivetobohiyanena
    be ginana Helodi nuwana ginakiveyamumuna faꞋina. Hivetobohiyaneni-yo au Helodi
    againe taudiyao hina higayo, “Ime nuwanuwama veyao.” Badi adiga bana yana fafali
    againe giyemuyemu faꞋina nuwanuwadi hinaveyao.
  yao-yao: Che Helode ŵaatumbilile nnope ŵandu ŵa ku Tilo ni ku Sidoni. Nambo ŵanyawo
    kwa pamo ŵaajaulile che Helode. Ŵakombwele kusyoŵekana ni che Blasto juŵaliji
    jwakuchimbichikwa ni jwakulindilila nyuumba ja mwenye, kuti aŵe pamo ni ŵanyawo.
    Che Blasto ŵaajaulile che Helode ni kwachondelela kuti kuŵe ni chitendewele, pakuŵa
    chilambo chao chakulupililaga chakulya kutyochela ku chilambo cha mwenye.
  tgp-tgp: Supe Herod Agrippa mo lolokoru tavera na mara Tyre peresi Sidon, ale la
    mai isana na r̃omr̃omi matea, ale na rani Blastus patu volitusi non Herod mara
    mo majinga na r̃omira moiso, la usia vara la er̃i sari tamata peresi Herod matan
    hara hinau mo lo tai na jaran Supe.
  auc-NT: Tido ïñömö quëwënäni tönö Tidöö ïñömö quëwënäni ïnänite awënë Edode wodi
    mänïñedë ënogate ænguï bacä adinque tömënäni wæætë godongämæ̈ pönente Ao äninque
    Edode weca apæ̈necæ pönänitapa. Tömënäni, Mönö ïñömö awënë odeye Edode ömæ quëwënäni
    pönönäni æ̈ninque mänïnonque cænte quëwëmompa, ante wædönäni inte tömengä ingante,
    Bitö pïïnämaï inte piyæ̈në cæbi quëwëmönie, ante ancæte ante pönänitapa. Pöninque
    tömënäni Edode oncönë owodäni ïnänite në aacä Bodato ingante waa cædinque tömengä
    ingante änäni Ao ante tömengä wæætë Awënë Edode ingante tömënäni beyæ̈ apæ̈necä
    ëñengacäimpa.
  kbc-NT: Herodes, niɡ̶ijo ninionigi-eliodi judeutedi eliodi me yelatema niɡ̶eladimigipitigi
    nigotaɡ̶a Tiro codaa me Sidom. Odaa ica lapo niɡ̶idi noiigi jiɡ̶igotibeci oyotaɡ̶aneɡ̶e
    Herodes. Pida odoejegi oyakadi Blasto me nicaajo. Niɡ̶ica Blasto joniɡ̶iniaa nowienoɡ̶odi
    ica diimigi-nelegi Herodes liɡ̶eladi. Odaa jiɡ̶igotibeci minitaɡ̶a Herodes, igotibeci
    modoletibige modinilakidetege domoɡ̶oyemaa me nokaaɡ̶edi, leeɡ̶odi niɡ̶idi noiigi
    idioka limedi modinoojeteta anoyeligo digoida niiɡ̶otedi Herodes.
  bmh-bmh: Herot go Tair uzan mui, Saidon uzanan duailel go en aigsisileun. Guzenina,
    go gotulaimai, go al zemabun alemen. Du tub wanib Blastus, go Herot nugau zau
    gumaneun du, go amegai go al oiagab tutak mabun zememenin. Goagal ee Herot nugau
    emgasag ebuan wanemen, gonun, go Herot waugab beteimai, gonugau aigsisileun oiagab
    tutak mabun aimai auremenin.
  ctu-BL: Herodes tsa' caji i mich'len winicob año' bʌ ti Tiro yic'ot ti Sidón. Tsa'
    tiliyob jini winicob ba'an Herodes. Tsi' ñaxan mucul pejcayob Blasto, jini i yaj
    q'uel wʌyib Herodes. Tsi' c'ajtibeyob ti wocol t'an cha'an mi' cʌy i mich'leñob,
    come ya' woli' tajob i bʌl i ñʌc' ti' lumal Herodes.
  meq-meq: 'Ndo i wuzlahgəma i Tir ta Sidoŋ tə ndza ta dala i Herod. Tə huta wu mənday
    tay na, mə ɗəma. Ahəl niye na, wu a ndalay a Herod ka ndo i gəma i Tir ta Sidoŋ.
    Ndo hay tə ma ha ka bo bazlam. Tsa na, ti yaw ka təv i ndoweye andaya məzele ŋgay
    Bəlastus, neŋgeye ndo i sik i bəy. Tə slər na ka təv i Herod, mâ ye mâ gwaɗay:
    «Ɓarakwa məndze zay mə walaŋ kway.»'
  noa-H: Mag, Herodes Cesarea p'öbör sĩeimawi, Tiropien dʌ̈i meeuk'anaa, Sidonpien
    dʌ̈ijã meeuk'a sĩsijim haajem. Mamʌ magbaa warm k'ʌʌnau hamach hap nacha hajap'a
    hiek'awia jũrr hi dʌ̈i hiek'aan bëejierram haajem. Mag bëewi, chi rey dën t'et'em
    woun hãb Blasto hanʌm dʌ̈i hiek'awi, hamachig paa hauwi, rey dʌ̈i hiek deeju hajierram
    haajem, k'õinaa wënʌrraag. Hamau rey hamach dʌ̈i meeuk'apimap'a naajim hanaabá,
    hamachdëu chi rey durramta k'öju për k'oojerr haawai.
  alp-NT: Rebai sae me Kamale Herodese inasuke tamata kota Tiruse kai tamata kota
    Sidone titinai. Bei akmenare esi sabe manane bei Herodese eni henaru. Po kena
    meije sae iabelie etesi moneka le inasukesi. Hoko esi suka ono misete kaini. Hoko
    esi suka umauke elake Blatuse maka ature me kamale eni lumare kena esi tetue Herodese.
    Hoko esi keu loko Blatuse, eleki Blatuse ibeteke kena Herodese leke isuka.
  san-VEL: herod bahu m.rgayitvaa tasyodde"se na praapte sati rak.sakaan sa.mp.rcchya
    te.saa.m praa.naan hantum aadi.s.tavaan|
  kbq-kbq: Anante Heroti'a Tairi kumate vahe'ene, Saito kumate vahe'mokizmigura arimpa
    ahezamantege'za, zamagra mago zamarimpa hu'za agrite emeri atru hu'za, kini ne'mofo
    tva'onte eri'za ne' Blastusi, zamaza hinogu rimpa azeri fru hute'za, knare nomanizama
    kini ne'mo'ma zamisigu antahige'naze. Na'ankure zamagrama kave'ma e'nerizana kini
    Heroti'ma kava kri'nea mopafinti e'neri'ze.
  kbh-kbh: Herodes corente yojtsets̈átjaye Tiro y Sidonoquë́ngaftaca; as chënga tmojanenoyeuná
    Heródesbioye jama. Canÿe uámana uajabuachaná, Blasto ca uabainábioye tmojanayeuamaná,
    y chana tojanas̈ebuachená Herodes jauyanama ndoñe más entjayánanënga chamondë́tsemnama,
    er Tiro y Sidonoca ents̈anga vida imnabomna Heródesbe luaroca sanángaca.
  ron-LSB: Irod era foarte mânios pe poporul din Tir și din Sidon. Aceștia au venit
    de comun acord la el și, făcându-l prieten pe Blastus, ajutorul personal al regelui,
    i-au cerut pace, pentru că țara lor depindea de țara regelui pentru hrană.
  pon-pon: A Erodej onionidar pan men Tiruj o Jidon, re ap wiaki eu poto don i kadekadeke
    Plajtuj jaunkoa en nanmarki o poeki muei mau, pwe re kin memaureki jap en nanmarki.
  nhe-BL: Huan Herodes nelía cualaniyaya ica nochi tlacame tlen ehuayayaj altepetini
    Tiro huan Sidón, yeca nopa tlacame moilhuijque cuali para nochi ma yaca san sejco
    quiitatij para moyoltlalise ihuaya. Huan mohuampochijque ica Blasto, itlatequipanojca
    Herodes, para ma quicamahui Herodes para ma ayoc cualani ininhuaya, pampa inintlacualis
    hualayaya tlen itlal.
  sps-sps: Herot peits fiisok iny a vainy tana fuan a ngats fan Taia ai Saidon; to
    ser kat a gum ri naa fi to tsunia. Mumua tsom ri sing to Balatas ser kaa tan sen
    panaan fiisen ramiri ito na mes te natiny tatagaa ot iny non a numaa tsian ten
    Herot; ana ayei kan e Herot natiny faason fiisok non tsunia. Ri naa fi to ten
    Herot ser rangats ya ma faroruak ari tana saa a gum fan tsuri natiny nom rora
    kainy ainy tana gum fan tana aatouf.
  wnc-wnc: Siwan Herotda bania zikaa kumzang siknga aminu yot Taia gatu Saidon gapmaaune
    nana aminde natapbut. Natapan you wanggapmaaune nana aminda unekan gatake Herotde
    kuking. Kuke puya aminu tapatu umana Blastas ngang iniking. Ita you Herotda dapuna
    pekgak gwende kayukut tapanin. Iat wam yatapan takawana Herotda bania zikaya natayamunggak
    kakngae yawa kupikge yaking. Sike aminu une nana aminda nanamu buyambamu keu Herotda
    kayuak gakane kuke usike nakaking kakngae natake wamu waaknga ngang yaking.
  bus-bus: À pↄ fɛ̃̀ Tayadeenↄ kↄ̃n Sidↄ̃deenↄzi maamaa, ben gbɛ̃ beeenↄ lɛdolɛ kɛ̀
    aↄ̃ mↄ̀ à gwa lɛdo. Aↄ̃ gàa kína pì bɛgwari Blasatu kiia. Kɛ̀ Blasatu ń yãzɛ
    è, aↄ̃ gàa lɛdolɛ kɛ kↄ̃n Hɛrↄduo, zaakɛ aↄ̃ bùsu pↄ́blee è bↄ à bùsummɛ.
  gub-BL: Ero ipuruzukaiw Xir taw pe har wanehe a'e, Xitom taw pe har wanehe a'e no.
    Ukyze izuwi wà. — Zaze'eg zaha izupe nehe, i'i uzeupeupe wà. Izupe uze'eg zanune
    uze'eg oho awa Maraz her ma'e pe wà. Ero hàpuzuhu rehe uzekaiw ma'e romo hekon
    a'e. — Urepytywà pe nehe ty, i'i izupe wà. — He'e pa, i'i wanupe. Na'e uze'eg
    oho Ero pe wà kury. — Urezuka zo pe nehe, ureàmàtyry'ym zo pe nehe, i'i izupe
    wà. Uze'eg nezewe izupe wà, ta'e Ero a'e xe, umur kar temi'u wanupe tuweharupi
    a'e xe. — Aze ureàmàtyry'ym nehe, urema'uhez putar tuwe nehe, i'i uzeupeupe wà.
  imo-imo: Herot kano Tair kombu imboma kinye Saidon kombu imboma kinye mumindili
    lakopa kolorumu. Nalo aku kombu siti lerimumanga moloringi imbomanga unguma pilkolio
    imbo mulimuli mare awini maku toko Herot molorumuna oringi. Akumunga kumbe leko
    eno lipe tapondopa kingimu kinye ungu nindipili ningo iye te kanoringi. Aku iyemunga
    imbi Blastus, yu Herotenga tukundo ulumanga kongono iye mulimulimu. Imbo akumani
    yundo Herot ningo ame tondoko lino kinye ame topa linonga ungumu pilipili kani
    niwi ningi. Aku ambe telka eno kere langi ltingimu aku Herot yunge nokorumu kombumanga
    ltingi.
  boj-boj: Herot a nami Tair qure ti Saidon qure ti naŋgi qa ŋiriŋugetej. Deqa tamo
    uŋgasari qure aiyel dia soqneb qaji naŋgi koroosib mareb, “Iga tamo qudei qariŋnjrimqa
    naŋgi Sisaria qureq aisib Herot aqa are latetqab. Yim aqa ŋiriŋ koboqas.” Naŋgi
    degsib marsib tamo qudei qariŋnjrnabqa naŋgi aisib Herot aqa talq di brantosib
    tal taqato tamo aqa ñam Blastus endegsib minjeb, “Ni na Herot minjim a odimqa
    iga a ombla qairqom. Yim aqa ŋiriŋ koboqas.” Sawa kalil Herot a taqatoqnej qaji
    naŋgoq dena Tair ti Saidon ti naŋgi na iŋgi awaiyoqneb. Utru deqa naŋgi Herot
    aqa ŋiriŋ kobotqajqa mareb. Onaqa Blastus a naŋgo anjam di qusiqa gilsiq Herot
    minjej.
  eng-DRA: And he was angry with the Tyrians and the Sidonians. But they with one
    accord came to him, and having gained Blastus, who was the king’s chamberlain,
    they desired peace, because their countries were nourished by him.
  knf-knf: '*Herod adeebaţër bnuura wal mënţ bañaaŋ biki ŋbeeka ŋi Tir na Ŧidoŋ, kë
    başë ŧiinkar aji baya kawina. Bajunna aţiini na Blaŧtuŧ, nalempar Herod aloŋ i
    ahaţuŋ, awat ţi ploolan na a. Wi babaaŋ aşë ya du Herod, akooţa aba na udeeb,
    bateer. Uko ude wi baka uji uwoona du uŧaak wi Herod Naşih.'
  san-KHM: ហេរោទ៑ ពហុ ម្ឫគយិត្វា តស្យោទ្ទេឝេ ន ប្រាប្តេ សតិ រក្ឞកាន៑ សំប្ឫច្ឆ្យ តេឞាំ
    ប្រាណាន៑ ហន្តុម៑ អាទិឞ្ដវាន៑។
  arn-NT: Erode rumeñma lladkütuniefi kom tati pu che müleyelu ta Tiro ka Sidon waria
    mew, welu tüfachi che kom kiñewi tañi dungumeafiel ta Erode mew. Ti pu Tiro ka
    Sidon waria che wenikawi engün tati longko ülmen Erode ñi kiñe küdawelkeetewchi
    wentru, Blasto pingelu. Fey Blasto mew feypifali engün tati longko ülmen Erode
    tañi kümelkawtuael, tati pu che Tiro ka Sidon waria mew am ngillakefulu fill iyael
    ka chemkün engün Erode tañi trokiñ mapu mew.
  zas-NT: Balen Herodes bén Tiro në ree bén Sidón, per bayaꞌn ree bén guin diidx din
    chigneenë reeman laaman. Chi been reeman gan guneenë reeman bén brii laj Blasto
    zagdxe, tijb bén na̱j xbejn rey Herodes, dxel gunee Blasto por laa reeman loj
    rey guin din lox til reeman, din guidibczi lod rniabee rey guin zëëd ni raw reeman.
  ken-NT: Hɛ́rɔd ǎbentɨ tontó nɛ bǒ-Taya nɛ abhɛn Sídɔn. Ɛkʉ bɛtɔk ɛbhɔ bɛ́pay
    bɛyap nkwɔ bho. Bátó bhɔ́ mándɔ́k mángɔ́ Hɛ́rɔd. Báyámbɨ bághɔ́ chí Blastɔs,
    nkɛ́mfɔ anɛ Hɛ́rɔd. Aka bɛkwak bhɔ mánsókórí nɛ Mfɔ Hɛ́rɔd bɛ ɛsɔŋɔri ɛ́máy
    nɛ́ntɨ́ bɛtɔk Táya nɛ Sídɔn nɛ ɛyi. Báyàŋ nyaka bɛbhak ɛyɔŋ ɛ́mɔt nɛ Mfɔ Hɛ́rɔd
    mbɔnyunɛ nɛnyíɛ́ ɛnap nɛ́fù nyaka chi atú ɛtɔk ɛnɛ achi antɛn yi.
