    ''adoma''i aratara ''anai ''a''auhiraau.'
  srp-1865: Jer se Irod srðaše na Tirce i Sidonce. Ali oni jednodušno doðoše k njemu,
    i uzevši na svoju ruku Vlasta, posteljnika careva, iskahu mira, jer se njihove
    zemlje hranjahu od njegova carstva.
  agt-agt: A ya tolay kiden nga taga Tiro ikid na Sidon a awan ta takwan na pangalapan
    da ta kanan da am bakkan ta lugar ni Herud. Ammi intu dulay te itta ya pangikatupagan
    na tekid, a yen ta nakanonot kid nga ange makikofun tentu, ammi pinolu da kinofun
    i Blasto, petta bidan na hapa ya pakikofun da ta ari en, te intu ya manaron ta
    bali na en.
  lug-lug: Kerode yali anyiigidde abantu b’e Ttuulo n’e Sidoni. Awo ne bamuweereza
    ababaka baabwe okujja okumulaba, ne bakwana omuwandiisi we Bulasito, era n’abayamba
    okubatuusiza ensonga zaabwe ewa Kerode nga bamusaba emirembe, kubanga emmere eyali
    eriisa ebibuga byabwe byombi yali eva mu nsi ya kabaka.
  yby-yby: 'Ya yupekaya Taiya wewena ito Sidoni wewenasidamuya Helotimamo epalo molokaiyoko
    lowa heko kohaidatune loko lokaiyoko lowa hi be. Sa-loko lokaiyoko nenako, aya
    numutoti wewena maya muki li Heloti nebotoka nisikayoko, Helotida ujapa wela mako
    uliwa Balasitadao loko nebo nenako, ya wemidana maya ata likayoko woko uliki wemamidana
    maya sa-loko lo miye: Edimoya maketi ikaka anu maya hukokaniyoko ilime hulu oetatune
    liki likae.'
  heb-heb: ואיבה היתה בין הורדוס ובין בני צור וצידון ויבאו אליו בלב אחד ויפתו את בלסטוס
    אשר על חדר המלך ויבקשו שלום יען לקחו מחית ארצותם מארץ המלך׃
  mpp-mpp: Herode ye Tair nga Saidon taonte ngic-ngigac yengele aalic ngageyelelu
    gawec. I yangucte, yenge noba-nosingngineng Herodedi himong damongkelu gawec,
    iwacni balu gaibong. Ilec ailu yenge kpaduckelu ngaba miyac aime kwele-mogung
    fikenale yela hikelu uwacnoibong. Yenge molic-molic Herodele bole-ngic monic wacine
    Blastus, ye Herodele gung-fafa mac damongkelu gawec, ye hikelu nganibong yedi
    yengeholec inguc ainingte mudockeibong.
  apb-apb: Aana maholona a Herod ko tohungei saewasulie mwala aana e ro huilume i
    Taea na i Saedon. Oto mo rato aana e ro huilume ngeena kire ruru, kire ko si lai
    leesie a Herod aena aana e ro huilume ngeena ko tohungei sare holi ngeulaa ada
    aana po'o ni henue nge a Herod ko inemauri haahie. Ta'e i na'ona kire lae i saana
    Herod, kire hola'i lai ha'a-olaa a Blastas, poro paine haahie nume a inemauri
    hunie ke pe'ire. Oto mango urine nge kire si lai ha'arongoa a Herod uri kire ko
    sare ere pe'ie hunie kire kei uure ruru pe'ie.
