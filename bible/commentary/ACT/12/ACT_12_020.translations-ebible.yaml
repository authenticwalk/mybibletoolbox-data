    Bairi Blasto cawãmecʉcʉ, Herodes roca carotimasĩ caãnimajũʉ̃rẽ, “Jããrẽ mʉ jʉbʉsʉbojagʉ,”
    qũĩñuparã.
  qxo-NT: 'Cesareapa lädun quinran Tiro y Sidon marcacunachömi muchuy cargan. Tsay
