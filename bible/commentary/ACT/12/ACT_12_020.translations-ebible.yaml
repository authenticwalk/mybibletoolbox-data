    ਲੱਗੇ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਦੀ ਪਿਰਤਪਾਲ ਰਾਜੇ ਦੇ ਦੇਸ ਤੋਂ ਹੁੰਦੀ ਸੀ।
  gvc-gvc: 'Ã yoa Tiro wama tiri maca macaina mehne, Sidõ macaina mehne Herode sehe
