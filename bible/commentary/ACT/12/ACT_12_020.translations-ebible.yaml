    Buur, ba noppi di sàkku jàmm, ndax seen dundub réew, ca dundu Buur Erodd la daan
    jóge.
  bef-bef: To Taiya hepatoga bonaꞌi hiti Saitoni hepatoga bonaꞌi hiti enaliꞌi Helotiu
