    irionijite amitacojiaquerine cantajiaquerineca inintaque irogameetsajiajeri.
  bnp-bnp: E Herod i madihi a hatena vona e huriki na tanga e Tair e Sidon. Lakea
    e huriki nga ri vadili vapopo, ri puru, ri gi masia. Na tahuna ri bele vonga,
    ri ta taro turana e Blastus, a bolekori tara ne Herod, ri takia ge pesi turane
    ria. Muri ri lakea ne Herod, ri takia ri ngaru ni made turana na nivalemu, a vuhuna
    a maki ni kani lobo ne ria, ri bole na robo i matakari e Herod.
  apn-NT: 'Krĩ pê Xir mẽ Sito wa kamã mẽ pa xwỳnhjaja na pre htem pahi Erox nhõ pyka
    hwỳr pa nẽ mẽ kêp amnhĩm apkur xà hã mẽõ japrôr o pa. Tã nhũm Erox kot mẽmoj mỳrapê
    mẽ kamã gryk jakamã nhũm mẽ tee ri mẽ kêp ujaprôr kaxyw mẽ hwỳr mra nom nhũm mẽ
    kãm mẽmoj kwỳ ho wẽnê hkêt nẽ. Hãmri nhũm mẽ tee ri amnhĩ kukamã hamaxpẽr nẽ pahi
    Erox nhõ kôwenatô Pratôja wỳr mra nẽ kãm: —E awỳr na pa mẽ mra. Kwa mẽ ixyr pê
    pahi Erox mã tanhmã akapẽr to kê ama nẽ mẽ ixkamã gryk kêt nẽ. Pa mẽ axte mẽ awỳr
    mra nẽ mẽ apê mẽmoj kwỳ japrôr o ri ixpa. Anẽ.'
  ctp-NT: Ngwa ska tsan msinꞌ ꞌa tiꞌ Herodes kanꞌ ꞌin neꞌ kichen Tiro loꞌo neꞌ kichen
    Sidón. Kulo ndukwa la, wa mda ree Herodes nan ku neꞌ kichen kanꞌ, loꞌo chunꞌ ndiꞌin
    la ja mda ꞌa ree nan ku neꞌ, chaꞌ msinꞌ ꞌa tiꞌ ree ꞌin neꞌ bra kanꞌ. Kanꞌ chaꞌ
    ngwa suꞌwa chaꞌ ꞌin nchga neꞌ kichen kanꞌ loꞌo taꞌa neꞌ, chaꞌ tsaa neꞌ tloo ree
    chaꞌ chkwiꞌ neꞌ loꞌo. Bra kanꞌ suꞌwe ꞌa ykwiꞌ neꞌ kichen loꞌo yu kula Blasto nu
    nka tñan ꞌin ree kanꞌ; loꞌo ngwañaꞌan, suꞌwe ꞌa ykwiꞌ Blasto kanꞌ loꞌo ree chaꞌ
    ꞌin neꞌ kichen kanꞌ, chaꞌ ka tlaꞌ tiye ree loꞌo neꞌ kanꞌ.
  opm-opm: Gahan Herot oh Taia aptei ma pati hano Saidon aptei ma pati hano ihirnong
    heisup mar imtiporhan ama han ihir tap tei hapti ohe pat tei ama apdapa oh. Aprisa
    Herot orhe timapat dah ma atamreipat han Brastas ohnongri gapa meng ama potpa
    oh. Pora ohsi irair yah han hapti Herot ohnong Nuhur mama aptei han gursi den
    mohom damo hapti ohoh ihan diradir manap gosham yah hatwi ma patepri ohe meng
    oh tit dah tit diradir tarmur mengitiprimur ama potpa oh.
  bvr-bvr: Rrapa gata rrawa Daya (Tyre) rrapa Jaydan (Sidon) aburr-ni, nipa Ayrat
    (Herod) burr-guya a-bachirramiyana burrwa gipa mu-ngoyurra. Lika birripa gu-ngardapa
    aburr-negiyana, Jecharíya aburr-bona gurda nula; jal aburr-ni gun-molamola gubi-nega
    barra burrwa. Lika gatiya waypa aburr-bena, lika mu-ngoyurra abu-wengganana an-gugaliya
    an-gata an-nelangga Bulátach (Blastus), nipiya an-gatiya bunggawa gun-nika rrawa
    jaga a-ganana nula a-workiyana. Lika nipa a-gunggajinga burrwa aburr-bena nula
    Ayrat. Lika abu-wengganana an-mola a-ni barra burrwa, gu-gurda ngacha. Ngardawa
    gun-birripa rrawa Daya rrapa Jaydan gala balaja mun-jaranga mu-yurrarna, wurra
    balaja mbi-menga aburr-workiyana Ayrat gun-nika rrawa nipa bunggawa a-ni.
  wal-wal: Heeroodisi Xiiroosa asaassinne Sidoona asaassi daro hanqqettiis; hanqqettin
    eta biittai kattaa Heeroodisa biittaappe demmiyo gishshau, eti issippe gididi,
    a keettaa halaqaa Bilasxxoosa bantta exa oottidi, sigaa woossanau Heeroodisakko
    biidosona.
  zad-NT: Heródeza' chllee beṉ' Tíroka' na' beṉ' Sidónka'. Na' beṉ'ki gokgake' toz
    bshaljlengake' Blástona', to wen llin zakii c̱he Heródeza', na' bengakile'ne'
    wen kwenc̱he goklene' ḻegake', ḻa' byalljgakile' si'gake' dii yeej gaogake' gana'
    chṉabia' Heródeza'. Na' Blástona' bshaljlene' Heródeza' kwenc̱he wxi'xene' c̱he
    beṉ' Tíroka' na' beṉ' Sidónka' na' yizoalene' ḻegake' wen sto shii.
  kmg-kmg: Herode e dameŋ ira Tiro â Sidoŋ haeonec râsi ejarewec. Eme hae irec rune
    jaŋe qâturehuc fisirâ dâŋ mufâsâeniŋte ŋicwofuŋte ŋicbomboŋ, šâŋene Bilasto, mu
    bâmunaŋ ecnepie bafic-jopawec. Jaŋe wiac nareŋ gareŋ-jeŋic tâcnewecte i mocwâc
    šuhuckeniŋte iŋuc embiŋ.
  aso-aso: Aꞌmine gamene neuꞌ Tilo alevemukisi idoꞌ Sidoni alevemukisi Helodeꞌ izeboloꞌ
    goloso molavo lovo gize ngimineꞌ. Lovo gize ngemavo aꞌmine misubo neꞌmi meꞌninge
    nete gamaziꞌine di hamoꞌ igi ingine zuho nosoꞌ initeꞌine guvelesi veꞌmi misubolotiꞌ
    meni hizi ni minaniꞌ nenako nemuꞌ nene vi gomuꞌ leleꞌmize lamineꞌ ilingumuꞌ ve
    li Helodeꞌ okoꞌnoloꞌ nitetoꞌ gizebo o-daaꞌ ive ma gulive Bilasitoꞌni gala di Helodeꞌ
    neida dizi igi zogo imi mulunouꞌ do hongu lilineꞌ gamazi li-imaniꞌ ve.
  uli-uli: Sa kkel yal ssong Yerodes ngalir yarmetael Tyre mo Sidon, iwe ir resa ttey
    fengal re sala tefael mo irel. Metamol ngo rela hapatpat ngal Blastus le iy mele
    ye kekemahoy imw we imwer tamol, bo yebe tipingir. Iwe ngo resa roloh irel Yerodes
    bo re bela hapasso llepder, bo ir rema kak haler mo wol molwe faluyel king le.
  nin-NT: Hirridu à di se ni ivri na anishirr bu Taya tuku Sido ba. Anishirr bu Taya
    tuku Sido ba a nggurr bi nga ni vu ku Blasitu uza di à bu zi ba na re nu uttu
    wa ku. Uwa yo à si ankpye na akaba a uttu wa. Blastu à kpanye du uwa ta zi ba.
    Aba ku barr ma di aba a ta so zizi na ku, nu nggo aba mi di kpa ila zhi ni ìgbù
    ama wa yo.
  acu-NT: 'Tura Herodes Cesarea yaktanam pujus, Tiro nungkanmaya ainaun, tura Sidón
    nungkanmaya ainauncha kakarman kajerkamiayi. Turamtai nu nungkanmaya aints ainau
    apu Herodesa nungkarinia ni yutairin sumarmin asar, chichaman iwiarartas wakeriarmiayi.
    Tura apu jeen wainiun Blasto naartiniun chicharinak: —Wait aneasam, iin pachikratsam
    apuram chichartakum: Iisha kajernaitsuk angkan pujustasar wakeraji, tinawai tita,
    —tusar chichasarmiayi.'
  cak-WNT: Ri rey Herodes can royowal c'a chique ri aj Tiro y ri aj Sidón. Pero ri
    aj Tiro y ri aj Sidón xquiya' c'a chiquiwech riche (rixin) chi yebe riq'ui ri
    Herodes. Y xquibochi'ij c'a ri jun ri nisamej riq'ui ri Herodes ri Blasto rubi',
    riche (rixin) chi yeruc'uaj c'a chuwech ri rey y xtiquichojmirisaj chiquiwech
    chi tiq'uis chiri' ri oyowal, ruma ya ri chiri' pan Israel ntel wi el ri nitij
    ri pa ca'i' tinamit, ri pa tinamit Tiro y ri pa Sidón.
  ebk-ebk: As nan nanagyanan Ari Herodes hid-i, finmungat hiya as solet as nan chiyuycha
    umiili ad Tiro ya Sidon. Isunga nun-us-usacha ay mangifiaor as nan usa ay grupo
    ay hiyasa nan pannakaachorcha ay uy manakiang kan Herodes. Kinayyumcha on-ona
    hi Blasto ay usa ay tenalek Herodes ay mangenongnongnong as nan palasyu ta hiya
    nan mangfiachang kan chicha. Angkiay ya inmuycha kan Herodes ta chumawatcha as
    kappia, tay henan sasakopuna nan omor-ancha as kanuncha.
  spa-PDDPT: Herodes estaba muy airado contra los de Tiro y Sidón, pero ellos se presentaron
    unánimes ante él. Sobornaron a Blasto, el camarero del rey y pedían paz, porque
    la región de ellos era abastecida por la región real.
  ruf-ruf: Naye Herodi tsakawonela maya iwanu wa Tiro na Sidoni. Apfo iwanu awo wamghendela
    hamwe. Hawamalitse kumtenda Balasto yawe sale yawo, imunu iyatogholighwe sideke
    ne imndewa. Walomba Herodi wakale nae tseghamba, kwaapfila isi tsawo tsatsing'ali
    tsihemela ichijo kulawa mne isi ye imndewa.
  gun-gun: Ha'e va'e jave Herodes joo rami e'ỹ ijayvu Tiro ha'e Sidom pygua kuery
    reve. Ha'e ramo oĩa py ha'e kuery oupa peteĩ rami ojexa uka aguã. Ha'e rami vy
    huvixa rembiguai Blasto pe onhepytyvõ uka rire ojerure okuapy peteĩ rami ju ikuai
    aguã re, mba'eta huvixa yvy rupi ho'u va'erã ojou vy.
  agu-BL: Itzun bantz, wi'nin ẍchi'che'n c'u'l i' scye'j yi e' aj Tiro scyuch' yi
    e' aj Sidón. Cyule'n tzaj tzun yi e' aj Tiroja'tz scyuch' yi e' aj Sidóna'tz tan
    moxe'n i', nin tan chibansal quib tuch'. Cyak'ol tzun mu'ẍ xo'c tetz Blasto, jun
    scyeri e' wi'tz ẍchakum Herodes, tan toque'n i' tan quich'eye'n. Na yi cyetz cyajbil,
    i'tz tan chibansal quib tu Herodes na cho'n na saj cyakil yi ixi'n triw yi na
    baj cya'n le ama'l Cesarea, kale na cawune't Herodes. Bixewe'n tzun jun k'ej tan
    Herodes tan chisaje'n molij cyakil yi e' wunaka'tz swutz i'.
  isn-isn: uHerode ai watulaa ni ikuo migulya a antu a Tiro ni Sidoni. Akalongola
    ku palung'wi kitalakwe. Akatula ni kihumbashuya nu Blasto mu ailyaa nua mutemi,
    iti wa a aiilye. Uugwa akalompa u ulyuuku, ku nsoko ihi ao ai isingiiye indya
    kupuma mi ihi a mutemi.
  eng-PEV: At that time, Herod was very angry with the people that lived in the towns
    called Tyre and Sidon. That made a problem for those people. You see, Herod was
    the boss over Galilee country, and those people got all their food from Galilee,
    and they didn’t want Herod to stop them from getting that food. So some of them
    went to Herod’s house to talk to him about this problem. At Herod’s house, Blastus
    was one of his important workers. So those men talked to Blastus, and they said,
    “Please help us, we want to talk with Herod. We want to stop all this trouble.”
    So Blastus got Herod to agree to talk to those people, then he told them the day
    that Herod was going to talk to them. On that day, Herod put on his special clothes,
    and he sat in his special seat, to show everyone that he is the big boss over
    that country. And then he talked to all those people.
  ilo-ULB: Ita, nakapungtot unay ni Herodes kadagiti tattao ti Tiro ken Sidon. Nagkuyog
    dagitoy a napan kenkuana. Inallukoyda ni Blasto, a katulongan ti ari, a tulunganna
    ida. Ket dinawatda ti kapia, gapu ta adda idi naawat ti pagilianda a taraon manipud
    iti pagilian ti ari.
  pir-NT: 'Sa yero Tiro wame tiri maca cjẽna mehna, Sidõ cjẽna mehna Herode pehe usuahye.
    Tiquiro sa usuagʉ̃ ihñañe ti macari cjẽna pehe Herode tiquina mehna tiquiro usuarire
    quehnoñe waha, tiquiro mehna yahuducuye wahahye. Sa ye tiquiro cahacjʉ̃nore Blasto
    wame tiriquirore piti tiahye tiquina. Sa ye tiquina Blasto yedohoro mehna Herode
    cahapʉ esahye. Tiquiro cahapʉ esa, ohõ saha niahye: —‍Mari quehnoano ijiihna.
    Mari basi ihña tuhtieracʉ̃hna, ni siniahye tiquina Herodere. Tiquina ya yehpa
    cjẽna Herode ya yehpapʉ ihyayere bocae tiahye. Sa ye Herode tiquinare ihña tuhtigʉ̃
    cahmedahye tiquina.'
  anv-NT: Né gébé ɛyigémbɔ, mfwa Hɛrɔd abɔ awamege ne bɔɔ́ Tiya ne Sidɔn. Bɔɔ
    bimbɔ ácho, áchwɔ́ mangɛ́ ji. Áchwɔ́gé ábɔ́ mbɛ ágbaré Blastus dejeé.
    Blastus alu muú yi ágbárege dachi mfwa. Ne ɛbwɔ́ áké ji anɛ mfwa mmyɛ, nnó
    ɛbwɔ́ abɛ né nesɔ, nendé menyɛɛ́ atanege le né melɔ mfwa.
  sab-NT: Kwian una Tiroge una Sidónge Herodes gbu skochie geru gweale giti agedu
    me no Herodes ole malen Herodes skochiu tanre kwian una Tiromudi una Sidónmudi.
    Kwian una Tiromuge una Sidónmuge sugedu Herodes mi bligda kage chbadale dare una
    Tiroge una Sidónge gire kwian ulita una emu mi ñage blire. Herodes bebi age Herodes
    takalin kare me bligda chbade suiage kwian una Tiromuge una Sidónmuge gire kwian
    una boke emu ulita mo litu ole mne gdaite jo geru trage Herodes ole me bligda
    chbade giti. Kwian mneite me gerudu Herodes ole agali agwa gerudu kwian kada Blasto
    kwian Herodes kamanalla ole, Blasto giti kwian mneite ñadu chui kade geru tragangwa
    Herodes ole. Mneitella geru tragakalin Herodes ole me bligda jonlla skutenga kwian
    una Tiromuge una Sidónmuge ngeru. Kwian ulita una Tiromu una Sidónmu kle bligda
    gute, bligda e kle chie Herodes jwiage alin.
  tmd-tmd: Herod du Sisaria mɨdön, taun dib mös Taia Saidon nöbö mö piaku ñɨgö nugumɨn
    ölɨsö wölöŋa. Makwam Taia Saidon nöbö mö hön, nöbö Herod ram nuŋwa nugwidɨx mɨdöŋ
    nöbö Blastas nugwo im nölön yadmä, “Anɨŋ kiö pɨlɨm, öim hö Herod mögörɨb nuŋ kɨ
    ap mag wob rag dumɨdöla aipam. Makwam, ölɨsö rödmɨjeñ; an tar nɨgiö nɨgön mɨjnɨŋö,”
    rɨmä. Aliö rɨmɨn, Blastas nuŋ paiŋö yadöŋa, “Aku mi yadmɨdöiŋö,” röŋa.
  acr-NNT: Ri rey Herodes lik kꞌo royowal chikij ri winaq e aj Tiro y e aj Sidón.
    Ekꞌu riꞌ wa kebꞌ tinamit xkichꞌaꞌbꞌej kibꞌ chikiwach re kebꞌeꞌchꞌaꞌta rukꞌ ri
    rey Herodes chaꞌ kakiꞌan utzil chomal chikiwach rukꞌ. Kꞌo kꞌu jun achi Blasto
    rubꞌiꞌ, waꞌ raj chak ri rey yey lik kꞌo uwach pa ri rocho ri rey. Xkikoj kꞌu kibꞌ
    chwach ri Blasto y xkipuaqij che chaꞌ rire kachꞌaw pakiwiꞌ chwach ri rey chaꞌ
    na jinta chi chꞌaꞌoj chikiwach. Y jelaꞌ raj kꞌay re rutinamit ri Herodes utz kakikꞌayij
    ri kajawax chike ri e aj Tiro y aj Sidón.
  kpg-kpg: Herod gu hagawelewele huoloo gi digau Tyre mo Sidon, malaa, digaula guu hai
    di nadau buini, gaa hula belee heetugi gi Herod. Matagidagi, digaula ne tangi
    ang gi Blastus dela e dagi di hale o di king, bolo mee e hana madalia ginaadou.
    Digaula gaa hula gi baahi o Herod, ga tangi gi mee i di noho i di aumaalia, idimaa,
    nadau meegai le e gaamai i di gowaa di king.
  taj-taj: टुरोसदेन सीदोन य्‍हुल्‍साला म्‍हिगदेदेन छ्‌याम हेरोद ल्‍हानान बोमो खबा
    मुबा। थेतबासेलमा थेनीगदे ढिक्‍सी हेरोद मुबा ग्‍लारी खजी, ओच्‍छे ग्‍लेला गे लबा
    बलस्‍तस भिबा म्‍हिदा ह्रो स्‍होसी ग्‍लेदेन छ्‌याम ढिक्‍बाला लागिरी सल्‍लाह लजी।
    तिग्‍दा भिसम थेनीगदेला चबा स्‍हे हेरोद ग्‍लेला य्‍हुल्‍साग्‍याम खतोःबा मुबा।
  avt-avt: Mɨtɨk iuwe King Herot kepu wit Sisaria, hɨrak han enuk keriuwe mɨt ne wit
    Taia ketike wit Saidon. Hɨr nerteiyek in ek hɨrak kaknen te hɨr mɨt han nan nererik
    nen nanɨr King Herot. Hɨr nɨpiun ein, hɨr ninɨn natɨp mɨtɨk niuk mɨrak Blastas
    kerek naanmɨpre menmen me wɨnak ke King Herot, hɨr netpɨwek menmen hɨr hanhan
    menmen me nɨpaa hɨr netike King Herot han enuk neriuwehan hɨram nepei werek emɨt.
    Hɨr netpɨwek epei au, hɨr nen nɨr King Herot nitɨwekhi enkiyan enu enɨt nentar
    hɨr neit menmen me wit King Herot naanmɨprewem.
  cbk-cbk: El Rey Herodes bien rabiao gayot con el maga gente de Tiro y de Sidon.
    Entonces el maga gente de este dos lugar ya manda anda cuanto bilug gente con
    Herodes para hace un arreglo de paz, pero ya tene anay sila que gana el amistad
    di Blastus, cay este un alto oficial del Rey Herodes. Necesita tene anay sila
    paz con el rey, cay el di ila lugar ta depende lang con el negocio de producto
    que ta sale na lugar donde ta reina si Herodes.
  uig-ARA: ئەسلىدە ھېرود خان بىلەن تۇر ۋە زىدوندىكىلەر ئارىسىدا قاتتىق جېدەل بار ئىدى.
    ھالبۇكى، تۇر ۋە زىدوندىكىلەر بىرلىشىپ، ھېرودنىڭ ئالدىغا كەلدى. ئۇنىڭ بىلەن يارىشىۋېلىش
    ئۈچۈن ئۇلار ئالدى بىلەن خاننىڭ بىلاستۇس ئىسىملىك شەخسىي غوجىدارىنى ئۆزلىرىگە يار-يۆلەك
    بولۇشقا قايىل قىلغانىدى. چۈنكى بۇ يۇرتتىكىلەر ئاشلىقنى خاننىڭ ئىلكىدىكى جايلاردىن
    ئالاتتى.
  tuf-tuf: Etat owár Herodes pueblo Tiro uw acu tan wani batro. Pueblo Sidón uw acu
    cat tan wani batro. Tíroin uwat cat, Sidonin uwat cat, Herodes cajc icar bin iran
    wahr sijác tecut ítchacro. Eyta rehquít Tiro uw, Sidón uw owár sécuajacro. Secuar
    Herodes wahitay béjecro. Herodes Cesarea pueblo cuitar ityat erar quiujacro. Quiwír
    Herodes cacúm jor íw̃ojocro. Blasto jor íw̃ojocro. Iw̃or Blástoat eyin cuitar
    Herodes quin wajacro. Heródesan Tiro uw, Sidón uw técuati itin acu chíjacro.
  abx-abx: Maliyat na panahon agparapakidiskusyon iya si magpangistar si mga syudad
    Tiro pati' Sidon sanglit ag'aradda i mga taga sunsari'i pagpabawa mga pinili'
    a'a pagpakibagaw si iya. Agpasiguro dahulo mga iya si bulig-na si Blastus nga
    addangan si mga tinapuran-na si hadi'. Mangno pina'agi si iya, agpakatapit mga
    iya nga agsiharalapay kay agla'om mga iya si nasyun-na si hadi' para si mga pagkakan-na.
  mco-NT: Herodes janch ymɨjotmätpy anajty je jäy huɨdibɨ tzɨnaayb jɨm Tiro etz Sidón.
    Chi je Tiro etz Sidón jäy ajcxy ñaygapxɨ nej jëbɨ huingohuägɨ̈huaangɨxy je rey.
    E ymɨmadac ajcxy co mɨgapxy je Blasto je mɨjtungmɨɨdpɨ maabɨ rey Herodes ytɨjc.
    E chi ajcxy pɨjctzoy co huen tzip cɨxy naxy, com co ajcxy xɨjc mooc jɨm anajty
    yajtzoongɨxy ma rey ñaaxjot.
  bsp-bsp: Herodu ɛnayi kəyɛfərɛnɛ kɔ aka sədare sa Tir kɔ Sidɔŋ. Mba kətəŋnɛ disrɛ
    aka sədare sasɔkɔ ŋander ŋabəp Herodu. Ntɛ ŋasɛp kəsɔtər Bəlastus nwɛ ɛnayɔnɛ
    wətɔmpər ka mes ma dukulɔ dɔn kəwosɛ kəyac ŋa mɔ, kɔ ŋantola wəbɛ Herodu pəforu,
    bawo nde atɔf ŋɔn difɔ yaŋan yɔŋc-sɔtɔ yeri.
  kqf-kqf: Bi Alodi tana Taiya bi Sidon lavedi lisidimo nuwana i medi kauwa. Taunana
    aubaina edi babada a giukamaḡedi Alodi lisinemo. Bi tedi Alodi ena vanuwa taulabena
    isana Blastas a gei waitauwe. Bi a giuwe te tana maso Alodi i kanuwabigabiga.
    Banina tedi mba ḡalibonana ena dobumo kani a vaivai.
  cpb-NT: Ari ikantatya Herodes ikoshekawaitakari nampitawori Tiro-ki eejatzi Sidón-ki.
    Ikanta ikenkithashiryagaiyakani ikoshekaminthatane raakameethayetairi, tema ari
    riyomparitaiyapiintani. Rotyaantaiyakeni jatashiyeterine Herodes raapatziyaiyaari.
    Ikanta saikawankotziriri Herodes, rawentaaperotanewo, jitachari Blasto, raakameethayetawakeri
    pokashitakeriri. Ikantakowentakeri Herodes-ki tsikapaiterika inkenkithatakaantyaariri.
  aon-aon: Herot nabuh nape Sisaria aria juwehosin um arpesh douk shape arbudok warub
    shahwarorub-um Taia aria Saidon iri. Namudok aria arbudok biarub warubish shanak
    shantorum atugun aria shanaki shatrun. Sagomatin sharik shani Blastus douk debeini
    um anan king neshuhom iri rum aria shabo baraen nyape atugun. Douk nakri wosik
    um nutaurumesh aria kadak shanaki shutik king Herot. Aria shakripanum shupe atugun,
    wanogwiruh uwok. Um maresh? Arpesh shape abudok amnab nahobig iri, esheshigun
    worigun douk apa shanak shape shanatorgun king Herot ananig nahobig.
  hus-NT-2005: Na Erodes in chakuntsal an atiklábtsik xi Tiro ani Sidón, por jechéꞌ
    an atiklábtsik in tʼajaꞌ i káw abal ka kʼaletsik tin tamét na Erodes. In ejtotsik
    kin átantsi tin alwaꞌtal na Blasto, jun in awiltalábil an pulek takʼix Erodes
    ani kʼal jachanꞌkʼi, an pulek awiltaláb in konoytsik i lejkintaláb abal xi jechéꞌtsik
    táykʼi jeye tu tsiꞌdhantsábtsik an ti kʼapnél ban chabál xin takʼyal an pulek
    takʼix.
  mig-NT: Te ni̱ kiti̱ xaa̱n iní Herodes ni̱ jito‑de ña̱yɨvɨ ñúu̱ Tiro jíín ñáyɨvɨ
    ñúu̱ Sidón. Ko ña̱yɨvɨ‑ún, ni̱ katau̱‑i va̱i‑i nuu̱‑dé. Te ni̱ ka̱kundéé‑i ni̱
    ka̱ská'a̱n‑i Blasto cha̱a kúñá'nu játíñu nuu̱ rey. Te ni̱ kajika̱n‑i paz. Chi
    ta̱ká máá‑i, káñi'i̱n‑í ja̱ káyee‑í onde̱ ñu'un Herodes.
  bps-bps: Na di bang én, too flabè Hérod di dad to mdà di dad banwe Tiro na Sidon.
    Taman du déén di banwe Hérod gumwè i dad to knaanla, kayèla moon stulen di kenen.
    Kabay funa ale stulen di satu lagi dnagit ku Blastus, du kenen satu salig i harì
    di lam i gumnean, du fye kenen mnè di blengla na smafye dale.
  mbs-mbs: Doen aldaw ontò neopal se selotan si Herod te menge tege Tiro aw tege Sidon.
    Nayan, dimoton dan kandin amon megkità, so eg-ebaten dan se kànen dan lekat te
    lonsod nesakop kandin. Impetaking dan se sebad otaw egtelaban ki Herod si Blasto.
  cme-NT: '*Erɔdi waa bɛrruŋ baa Tiirtaamba‑i baa Sidɔ̃taamba‑i. A ne da niiwuoni
    hel *Erɔdi jãmalã yaa nuɔ‑i ni kã ba wulaa. Baa nunu ba-naa da ba ka cãrã-yuɔ.
    Umaŋ taa u ce maacemma‑i Erɔdi ducɔŋgu-na, ba taa ba bĩ-yo Bilatusi; baa cãrã
    u yaa duɔ ta ba yaaŋ-na.'
  sus-sus: Tirekae nun Sidɔnkae nu na lantareya kui e nun Herode ra na tɛmui. E naxa
    lan e bore ma, e xa siga Herode yire, e xa wɔyɛn. E to bara Bilasitu masɔtɔ, mangɛ
    xa batula kuntigi, e naxa Herode mayandi lanyi xirife ra e tagi, barima e xa bɔxi
    xaxili nu tixi Herode xa bɔxi baloe nan na.
  pon-2006: Erod inenen engiengda pahn mehn Dair oh Saidon. Eri, irail ahpw wia pwihn
    ehu kohla pwe re en tuhwong Erod. Keieu irail pekihda rehn Plastus me kin kakaun
    tehnpesen nanmwarkio, pwe en iangirailda. Irail eri kohla rehn Erod oh peki meleilei,
    pwehki sawasaparail kisin mwenge kin kohdo sang nan sapwen nanmwarkio.
  dad-dad: Herod ĩ, Taia ado Saidon taun tamo kayau nigin name fatuk bagai sanen,
    anĩ ere, gama idi waud tekelei fen, Herod dilouf nigin disin. Uyulil idi Blastus,
    king nẽ ibodõya modoũ nẽ lo fiya mudur, ĩ idi isennẽdiyouf nigin dirokenẽ di,
    Blastus yo yen. Age de fen, idi Herod garan dile, maur gudũ fiya nigin dirokenen,
    ere nigin, idi king nẽ akor bun tamal saaf daledig.
  zab-NT: Herodes bdxichnéb de bɨny Tiro ne Sidón. Per de bɨnqui bdxadiidxdeb par
    chaninédeb laab. Chiy chi baandeb gan guzulo rchaadeb bniety nguiu ni lá Blasto
    tuby xpɨny rey Herodes, ax Blasto gunii pur laadeb lo reyqui dec quɨt xi didxguidxti
    nuu cun laab. Te pur nez rut rnabee reyqui zá ni rquiindeb.
  jae-jae: Herodo têtac ŋandaŋ gêdêŋ lau Turu to Sidon. Lau tonaŋ nêŋ ŋalêlôm kêpi
    tageŋ, tec dêdêŋ eŋ sêja. Êsêac sêjam neneŋ kiŋnê sakiŋwaga andulêlômŋa, Blasta,
    ma teteŋ gebe sê wama tauŋ, gebe kiŋnê nom ŋanô gêlôm êsêac.
  ksd-ksd: Ma i kulot muka ure ra tarai Tiro ma Sidon; ma ba dia tar varmaram lua
    ma Blasto, ra tena balabalaure pal kai ra king, dia vana tadav ia ma ra kopono
    nuknuk i diat, ma dia varting upi ra malmal, tago dia bungbung pa ra adia magit
    ta ra gunagunan kai ra king.
  msm-NT: Duon to sikan no panahon, naboyu yagboy si Hari Herodes to mgo taga-Tiro
    dow taga-Sidon. Kaling naujunan to sikan mgo otow no og-ajum-ajumon dan si Herodes,
    su diya man sikandan ogpudut to pagkoon to sikan banwa no pigmanduan din. Una
    dan pigkumbinyu si Blasto no tabangan sikandan su iyan man sinaligan duon to palasyu.
  myk-myk: Hɛrɔdi luu li bi yìri bɛ sanha Tiiri shɛɛn ni Sidɔn shɛɛn bɛ tàan xuuni.
    Ba pee ya lee cɛ wɛ, na puyɛ ɲa na pʼi shɛ Hɛrɔdi mu. A pʼi naɲɛɛgɛ leŋɛ ni saan
    wu tashɔngɔ ki ɲuŋɔfɔɔ wu ni. Wee mɛgɛ ɲɛ na Bilatusi. Lee kadugo na a pʼi shɛ
    Hɛrɔdi mu na wu susuro ta wu yogo ki yaha kʼi xhɔ. Bani wee wo fiige ki ni pee
    ɲɔlige ya fòro.
  sbe-sbe: Heloda meta Taiya yo Sidona tamowaidiyao ye koikoipiliyeidi. Na magai labui
    wa tamowaidiyao se hebodakesega na se kaipate bena Heloda se kita na se kaibwadai
    bena nuwadaumwali unai se miya, matawuwuna kadi kai wa iya yona kabaloina unai
    se laolaoma. Na se lau Heloda yona taupaisowa lakilakina Balasitasi se kita ede
    ye saguidi na mayadai ye tole kabo se lau wasawasa wa se kita.
  mcr-mcr: Iŋgaŋi Heroti iqu, ämaqä, aŋä-himqä Tayä pmeqä iuŋqätä, Saitonä pmeqä iuŋqätä,
    äwqä tnäŋä äwinymiŋqe. Qu, qua Heroti iqu ämimiŋqä iutaŋä ymisaŋä ämepu änmiŋuwiŋqä,
    kŋuä indqämbiyi, aquvä äqänäpu, iqutä kukŋuä tpŋqä äpkuwi. Qu ätimäupiyi, Blastusi,
    Heroti iqueqä aŋä hiqaqä wiqä iu miqä iqutä, äwqä naqä-hŋqunä imbŋqä kukŋuä ganä
    ätukuwi. E imäkpiyi, qu Heroti iquenyqä äwäpu, iqu iquauŋqä äwqä haŋuä winyätŋqä
    yatŋqä äwikuwi.
  cux-NT: Herodes miiⁿ taaⁿ n'dai yā yeⁿ'ē 'iiⁿ'yāⁿ yáāⁿ Tiro ndúúcū 'iiⁿ'yāⁿ yáāⁿ
    Sidón. Naati 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ s'eeⁿ ní ndaá yā nanááⁿ rey Herodes miiⁿ chí
    neⁿ'e taaví yā chi canéé 'diīíⁿ, ti chí nge'é yā chi yeⁿ'ē yáⁿ'āa yeⁿ'e rey. Cuta'á
    yā tan'dúúcā amigo yeⁿ'é yā saⁿ'ā chi nguuvi Blasto chi diiⁿ cuidado va'ai yeⁿ'e
    rey, cuarto naachi cyaadú yā. Neⁿ'é yā chi cuuví caaⁿ'maⁿ sa ndúúcū rey cááva
    yā.
  tur-YTC: Hirodes, Sur ve Sayda halkına çok öfkelenmişti. Hepsi birden onun yanına
    geldiler ve kralın özel yardımcısı Vlastus'u kendilerine dost edinerek barış istediler.
    Çünkü ülkeleri yiyecek için kralın ülkesine bağlıydı.
  san-ITR: herod bahu mR^igayitvA tasyoddeshe na prApte sati rakShakAn saMpR^ichChya
    teShAM prANAn hantum AdiShTavAn|
  bel-N: А быў Ірад дужа зазлаваны на Тырцаў і Сідонцаў. Яны ж аднадушна прыйшлі да
    яго і, пераканаўшы Бласта, падкаморага валадарскага, прасілі міру, бо іхняя краіна
    жывілася ад валадарскае.
  sch-sch: Hanchu, Herod hah Tyre le Sidon khuo mingei chunga a taksi sabaka. Anni
    han inruolin ama kôm se rangin an honga, rêng milien Blastus hah an malin an
    sin baka. Masuole Herod kôm an sea, an ram hah rêngpa ram renga sâk, nêk an
    man ngâi ani sikin inngêi rangin an ngêna.
  mic-MIQNT: Elot ma'muni uggwaiugtuaji mimajuinu'g ta'n tle'g 'gjigann Tail aq Saiton.
    Mawalsultijig nat nmianew Elotal. Tmg gisa'la'titl ji'nmul teluisilitl Plastus
    wit toqwa'lgunew. Negm, nujo'tg's elege'wituo'guom. Etna na wet gis pisgwita'jig.
    Na tujiw gis glula'tital Elotal. El'ta'jig aq pipanima'titl ugjit wantaqo'ti muta
    negm umutgig wejo'tu'tij mijipjewei ugtelege'wa'gimg.
  huu-NT: Naie facaise Herodedɨ Tiro railla naɨraɨ dɨga, Sidón railla naɨraɨ dɨga,
    eo icɨrite. Naimacɨ uri ille rafuena siadollena, naimɨe dɨne bitɨmacɨ. Herodes
    ecɨmo maɨjɨdɨmɨedɨ Blasto. Blasto dɨga naie comɨnɨdɨ nabairite, naimacɨ dɨbeimo
    naimɨe illena. Herodes enɨruemona naimacɨ guille billa jira, uri illena naimɨemo
    jɨcanote.
  jiv-NT: '@see-verse:ACT.012.019'
  otm-NT: Nɛ nu ra Herodes ɛ̨mmɛ mí numan'ʉ yʉ ją'i 'bʉpʉ ra hnini Tiro nɛpʉ Sidón.
    Pɛ nu yʉ ją'i bim pɛti, pɛ m'bɛt'o bin amigohʉ ra Blasto, rám fäts'iui ra ts'ʉt'abi
    Herodes. Nɛ bi sih ra Blasto din hocpahʉ a ra Herodes, nguetho jatho dí nɛxpʉ
    'bɛ'a da zi yʉ ją'i bʉ bí ja rá häi ra Herodes.
  dah-dah: Be, goyenterbe Tairya Saidonya taunde niŋ mar beleŋ Herot daha wet kura
    iramiŋ. Irkeb Herot gobe biŋ ar yeke igiŋ ma nurde yuneŋ hinhin. Be, taunde gor
    niŋ marbe Herot beleŋ doyaŋ irde hinhin naŋare mat biŋge yade hinhan geb, Herot
    biŋ ar yeŋ hinhin goke kandukŋeŋ nuramiŋ. Niŋgeb Herotya awalik heŋ heŋ beleŋ
    niŋ naŋkeneŋbe taunde gor niŋ mar kura beleŋ Herotyen meteŋ doyaŋ al kura Blastus
    hitte kwamiŋ. Kuŋbe mel goya Herotya kanduk miŋyaŋ hinhan goyen sope irde awalik
    hiniŋ yeŋ Blastus inke igiŋ nuryiŋ. Irdeb yeŋ beleŋ kuŋ Herot inke yeŋ wor igiŋ
    nuryiŋ.
  tnk-tnk: Ia nəpɨn nəha Herot niemaha raməpi pɨk tɨ nəkur Taea mɨne Saeton. Ro pen
    nəkur asori me səvəi taon mi nəha housəsɨmwɨn irəha me ia kwopun kuatia. Irəha
    həkupwən mhətoni Plastus, iərmama riti sə ramətui tɨ nimwə asori səvəi Kiɡ Herot.
    Irəha həres pen in i mə trasitu ia nirəha. Nəpɨn hənəres raka nasituien səvənhi,
    irəha min həuvən mhətoni Herot, mhəres pen in mə trəmri nəmərinuien, tɨ nəri nə
    mə nəkur Taea mɨne Saeton haməkwməni nərmama me fwe ia tənə səvənraha ia nəveɡɨnien
    sə rautə ia tənə səvəi Herot i.
  kpr-kpr: 'Ainda sifo aminda, Herod nu Taiar a Saidon embokena janje eko use irei.
    Aminguse iriri gido, ne eredo geka dabade se ningari dae sedo, Herod kena iseri.
    Era buvudo, ne giti Herod da kambo kaifa kato javo Blastus de komana useri. Amingedo,
    ne mainungari dae sedo, Herod kena teteruseri. Ainda susu mo: ne Herod da reighida
    nenda bayau ombudo ghuseri.'
  san-IAS: herod bahu mṛgayitvā tasyoddeśe na prāpte sati rakṣakān saṁpṛcchya teṣāṁ
    prāṇān hantum ādiṣṭavān|
  nho-nho: Herod ni hakatauttau laatou ma naa tama i Tyre ma Saidon. Teenaa hakapaa iloo
    naa tama i naa matakaaina e lua naa no oo ake ma ki mmata laatou i Herod. Naa tama naa
    ni oo imua no usuhia laatou Blastus, te hakamau naa poe te tuku, ki tokonaki ki laatou.
    Teenaa oo iloo naa tama naa ki Herod no taratara ki see hetaa laatou, i te henua
    laatou raa e too kaikai peenaa i te henua te tuku naa.
  gym-NT: Herodes ngämi niken juta Cesareate, känenkri niara namani romon nitre nünanka
    juta Tirote kräke amne nitre nünanka juta Sidónte kräke, aisete namani ja kwete
    bentre. Abtä nitre ütiäte ütiäte nünanka juta kubute ye käkwe ja töi diani rikakäre
    gwaire Herodes känti juta Cesareate kukwe ükete ben, ñobtä ñan angwane nitre Tirobo
    amne nitre Sidónbo nämane mrö kökö jae kä Herodekwe känti, aisete tö namanintre
    kukwe ükete. Ye erere bkänä, ni sribikä ütiäte nämane sribire iti Herodekrä abko
    kädian nämane Blasto abko ben nitre Tirobo amne Sidónbo käkwe blitabare, ye köböire
    abko Herodes rabadre ja mäketa jäme bentre, abkokäre blitabare kwetre Blastobe.
  azg-NT: Juu Herodes, vꞌii jon nque nnꞌan tsjoon Tiro yo Sidón. Ndoꞌ ngꞌe na nndaꞌ,
    joo nnꞌan njoonꞌñeen, jnanꞌjndaꞌhan na ncꞌohan na mꞌaan jon. Majoꞌ tyꞌejndyeehan
    na mꞌaan juu Blasto, tsanꞌñeen ityeꞌntjon juu nnon Herodesꞌñeen. Ndoꞌ tyincyahan
    xoquituꞌ nnon juu chaꞌ ntsintyjaaꞌ juu jñꞌoon ꞌnaanhan nnon Herodes. Ndë joꞌ tanhan
    nnon jon na quintjo ya ntyjii jon yohan. Ee ꞌnan na coninjntꞌuehan yo ꞌnan na
    cocüaꞌhan, conanhanꞌ tyuaa na icoꞌxen.
  bhd-bhd: हेरोदेस सूर ते सैदारे नगरेरे लोकन पुड़ बड़ो नाराज़ थियो, तैखन तैना लोक मिलतां
    तैस कां आए, ते बलास्तुसे ज़ै राज़ेरो खास मैन्हु थियो, मनेइतां मेल केरनो चाव, किजोकि
    राज़ो एरे मुलखेरां तैन केरे मुलखे खर्च़ो मैलतो थियो।
  too-NT: Lā' Herodes ixcātā'lāmaka'kchā'nī't con xalanī'n nac Tiro lā' Sidón. Lā'
    makapitzīn de xlaca'n talacchihuīna'lh para natalaka'n. Lā' lī'amigos talātlahualh
    con Blasto a'ntī ixmaktaka'lhna' a'nlhā ī'lhtata huan rey. Lā' xlaca'n ixtamāko'xamixīcu'tun
    porque ixlīhua'tca'n xalanī'n nac Tiro lā' Sidón līmincancha' de na ī'xcānsipej
    huan rey.
  ind-AYT: Saat itu, Herodes sangat marah terhadap orang-orang Tirus dan Sidon, lalu
    dengan sepakat, mereka datang menghadap Herodes, dan setelah membujuk Blastus,
    pengurus rumah tangga raja, mereka memohon untuk perdamaian karena wilayah mereka
    mendapat pasokan makanan dari wilayah Herodes.
  cjo-NT: 'Ari ikanta Erooreshi ikoshekawakari poñaachari Tziiroki eejatzi Shirooki
    ikanta ikenkithashiryaagaeyakani ikoshekanewo raakameethateeri, tema ari riyompariteeya.
    Rotyaanteeyakini jatashiterini rirori. Ikanta jeekapankotziriri rirori rameentaperotanewo,
    iitachari Waraashito raakameethatawakiri pokashitakiriri. Ikanteeyapaakirini:
    —Pikanteri Erooreshi: “Paakameethateeri tziirojatzi eejatzi shiroojatzi riyomparityaata,
    eero pithañaawo royaari”. Ikantziri Waraashito: —Ari, namitakoeyemini.'
  nsn-nsn: Inggono ke menmeneng nimaliana keip tasir tamatang Tair mesir Saidon tar
    puhung barah, maeit gisina ka la toto tar uamatoto tonosio tamat tar la mene tang
    Herot. Gisina ka uamamahoul baka tang Blastus ge na tamata uleikir toia mare poul
    tasisina tar la uakotpokoso me nipepe tokahang uelhiarou, teeit nasi toking pang
    uanisina ra uoto kale tur teres niein i Judia.
  san-DEV: हेरोद् बहु मृगयित्वा तस्योद्देशे न प्राप्ते सति रक्षकान् संपृच्छ्य तेषां
    प्राणान् हन्तुम् आदिष्टवान्।
  tna-NT: Da su beju Herodes Agripa Tiro, Sidón ejude detse su aniji cristiano cuana
    neje duininiana. Da su japaititana huecuana Herodes neje ebutsepiati puji. Tu
    peje su putitana huecuana tueda paduininiriji puji. Daja atana huecuana, Herodes
    Agripa ja mecuana sa ai dia taji cuana tiataina putsu. Herodes Agripa sa huaraji
    aida Blasto banime ja tsahuatana huecuana Herodes Agripa neje ebutsepiati puji.
  lid-lid: Herot badeh, mene andra-i hawe iri lau badu kon Tair hawe Saidon; eme uru
    atukum ase asahan solo-an badeh, ta ala atou iy. Arile, ma mwena badeh, iri ala
    anyolom kawas tiri ari op, iy doh badeh, ndramak tinan ari ta asiu ta kabin, nyaran
    Blastus. Iri badeh, atamar iy, ta iy kati-i losen ta kabin Herot kimek ki-iu laleyah,
    tasah iri amwenen asih niri nyamon badeh, badu kon ta kabin Herot.
  wim-wim: Aꞌ Herod.antan man kul paththam wamp nungant pam wanch al-alantan aak angmanan
    wun-wunin aak piꞌanangana aakan nampa Tyre aꞌ puth Sidona. Than pam wanch aak
    anganan wunin-a, karpam iiyin than yipmam thathayn nunang pam piꞌan Herod.ana.
    Kaꞌathamana than meeꞌ thenchanang wukal theeꞌin nungant pam alantan nilan aawuch
    piꞌ-piꞌan moom piꞌan alantaman nilan yipam maꞌ-aathow thanang. Puth namp pam alantana
    Blastusa. Aꞌ than iiyin than yipmam thathayn nunang pam piꞌan Herod.ana aꞌ thanan
    thawin nungant “Ayyang, moom-ang, nint ngangk minangam keꞌ iiyin ngant ey?” Than
    yimanangan thawin nungant than puth may thanttam uw-uwin aak nungantam anpalana.
  zga-M: U Helodi ali neilioyo na vanu vakhu Tiro nakhu Sidoni, vakhaluta pupaninei
    khumwene vakhava muvumanyani nu Brasto untangili va ntwa, avatange, vakhadova
    nulunon'chehencho pakhuva ikhilunga kyavene kya pokhile eikyakhulya ukhuhuma khu
    ntwa.
  yom-yom: Elode wufuemina ngolo basi Tile ayi basi Sidoni. Vayi basi Tile ayi Sidoni
    bawizana, bayiza kuidi niandi. Mu lusadusu lu Balasitusi, mutu wowo wuba nsalanga
    mu vinga kiba nlekanga ntinu, batomba vutula ndembama bila tsi yi ntinu Elode
    yiba zingisanga zitsi ziawu.
  san-SIN: හේරෝද් බහු මෘගයිත්වා තස්‍යෝද්දේශේ න ප්‍රාප්තේ සති රක්‍ෂකාන් සංපෘච්ඡ්‍ය
    තේෂාං ප්‍රාණාන් හන්තුම් ආදිෂ්ටවාන්|
  yut-yut: Erot uŋun Saidon ae Tair kokupmon amɨn do nandaba yokwi tok madepsi aŋ
    yomgut. Uŋun kokup pap bamot japni uŋun Erot da mɨktɨm kɨla agɨron uŋudon tɨmɨkgwit.
    Mani Erot da japmɨ nandaŋek kosit sopsop aŋ yomgut. Yaŋ agɨt do kokup pap bamot
    kɨsi muwugek Erot dakon but mosak do kɨŋ koneŋ yaŋ yaŋek kɨwit. Kɨŋ mibɨltok Blastas
    do altaŋ ɨmɨŋek uŋun gat not aŋek don Erot do kɨwit. (Blastas da Erot dakon dɨpmɨn
    potpot yutni dakon kɨla agɨt.)
  grc-BYZ: Ἦν δὲ Ἡρῴδης θυμομαχῶν Τυρίοις καὶ Σιδωνίοις· ὁμοθυμαδόν τε παρῆσαν πρὸς
    αὐτόν, καὶ πείσαντες Βλάστον τὸν ἐπὶ τοῦ κοιτῶνος τοῦ βασιλέως ᾐτοῦντο εἰρήνην,
    διὰ τὸ τρέφεσθαι αὐτῶν τὴν χώραν ἀπὸ τῆς βασιλικῆς.
  cpc-NT: Ari ikantapiintatya Herodes imaamaniwaitakiri nampitawori Tiro-ki iijatzi
    Sidón-ki. Ikanta ikinkishiritaiyakani imaamanitani jaapatziyaiyaari, tima ari
    jiyomparitapiintaiyani. Jotyaantaitaki jatashitirini Herodes jaapatziyaiyaari.
    Ikanta saikapankotziriri Herodes, jawintaapirotani, iitachari Blasto, jaawakiri
    kamiitha pokashitakiriri. Ikantakowintakiri Herodes-ki tsikapaiti inkinkithatakaantyaariri.
  nhg-NT: Rey Herodes cualöntaya inca giente de puieblos de Tiro hua de Sidón ipa
    ocsente nación. Inu giente sa secne omopresentörojque pa palacio de inu rey. Sente
    tlöcatl itucö Blasto oyeya sente tlajtoöne para inu rey. Yejua de Tiro hua Sidón
    oquechijque Blasto amigo de yejua. Oquenejque ma quenpaliebe queyulsiebisque inu
    rey porque de yaja queresibirojtaya meyac tlacuale de ipa tlöle de inu rey.
  nya-nya: Herode anakwiyira anthu a ku Turo ndi Sidoni; anthuwo anagwirizana zoti
    akambirane naye. Atapeza thandizo kuchokera kwa Blasito, wantchito wokhulupirika
    wa mfumu, anapempha kuti pakhale mtendere, chifukwa dziko lawo limadalira dziko
    la mfumuyo pa chakudya chawo.
  ngu-NT: Herodes cualaniya intech on tlacamej yejhuan chantiyaj ipan on huejhueyican
    intoca Tiro niman Sidón. Yejhua ica on chanejquej Tiro niman Sidón onocajquej
    san se tlajtojli niman oyajquej itech Herodes. Pero achtoj oquinoamigarojquej
    niman oquitlaquejquej se tlacatl itoca Blasto yejhuan hueyi tlayecanqui catca
    ichan on rey Herodes. Quemaj oyajquej itech Herodes niman oquitlajtlanilijquej
    ma ca sa ma quintlahuelita. Ijquin oquitlajtlanilijquej, pampa yejhuamej quiseliayaj
    tlacuajli yejhuan quisaya ipan on región de on rey.
  kup-kup: Met Erod pi Taiar Saidon zei potakaroh añarab hehariz mogao ahö tat hehan
    paru zei potakarohanañ nari emat ñetï pov bavon batapanez hat mamog aban Erodiz
    zeimakeh as ñaroholoz korav ahop ravat hehap pim abatao Blastas popunañ ñetiv
    hat paru lop honerï ravah. Tahapuh pi paru meñizat Erod parumaz mogao tahao bavon
    batapanez Erodin mañah. Met paru Erod parum zeitakaroh gipiz meehan zum tat nooh-povoz
    pi kaev ravat maot paruhaz namee tapan hezavoz homeh.
  jid-jid: Zizan Hiridus a shu ni nfu ni ndji bi Tyre mba Sidon. Ba hi niwu nitu kpe
    riri, nda weire Blastus, wa ani zo ninkon chu'a ndu, andi du yo nyu zoba, ba mye
    ndi duba ki ni sikpe ni gbungblu meme wu nikon chu'a.
  wmw-wmw: Sambi, Herodi kakimiyana nawo pakulu wanu wa Tiru na wa Sidoni. Basi ewo
    wakijumana wakuka wakisowera naye. Ewo wanza kunfika Balashitu, nkolakazi maalumu
    wa nyumba ya nfalume awasaidiye. Ikisa wakinlebela Herodi wapatane naye kwa usalama
    konta ewo inti ya Herodi nokure ndi kawakukanga wakipata vyakurya.
  gmv-GGM: Herdossayka Xirosa asarane Siidoona asara ooshsha. He dere asay kaath demmizay
    Herodossa derepe gidida gish he dere kawoo xelizade Bilasxoossappe maado qaala
    deemmida mala issi bolla Herdossara iginththana giidi oychchida.
  ssg-ssg: Telao Herod lon pate lialun ti teka seilon ti Taia ma Saidon. Teka seilon
    ien pahalaha aile hasolia wasolalaha ma Herod nake laha kema analaha ti xuxi Herod.
    Ape laha kamei eliel huhual ti Blastus, tel unaui Herod pate i papanga kapin.
    Hetekie huhual tetan Herod waheni na i to kakak kapi laha.
  zpo-NT: Herod nayii doo ngune re xaa rop yezh Tiro nu Sidón. Nu nel Tiro nu Sidón
    mkayaa xaa kwaan nzhaw xaa lazh Herod, mkwaan re xaa rop yezh ne nen xomod kwi
    wen xaa kwaan Herod. Mle xaa gan myenn xaa kwaan Blasto, tub xaa non nkee zhiin
    garli rey Herod, zee le xaa yudar xaa zee kwi wen xaa kwaan Herod.
  poy-poy: Herodi kakalaziwitwi nentu na wantu wa Tiru na Sidoni. Kumbiti womberi
    wamjegiriti ujumbi. Nawomberi wafawulu kwanja kumpata Bilastu kaweri uwega wawomberi.
    Bilastu kaweriti mgolokera mkulu gwa ikulu ya mfalumi. Shakapanu, kamgendera Herodi
    wamluwa kuweri na ponga, kwa mana isi yawu ilitumbiriti isi ya mfalumi kwa shiboga.
  qwh-NT: Tsecuna pasaconqan tiempucunachonam rey Herodis piñashqa quecarqan Tiro
    y Sidon marcacunacho täraq nunacunawan. Tsemi tse nunacuna shumaq parlariyarqan
    Herodista rogaq ewayänanpaq. Y Cesarea marcaman chärirnam, Herodispa confiansa
    sirweqnin Blastu jutiyoq nunata shumaq cäyitsiyarqan yanapayänanpaq. Pewanmi rey
    Herodisman yecuyarqan rogacoq shumaq pasaquichona cacuyänanpaq; porqui rey Herodispa
    marcanpita miquicunata rantirllam, tse nunacuna cawayaq.
  gaw-gaw: Aria Herodes Agripa nug Taia Saidon ele dilah danab ah dilagnu oo aeg beum.
    Anam dayeye, wan amun danab ag e Judanu hanhan daden mep̱ig amunu ag enug aqamanu,
    danab ah amu ag qag mena gumidna uḏin, ag Herodes ele nai bap̱aidḵulagnu hena,
    ag nuhig niiak lag oo gumak iḵi danab Blastas amegp̱a Herodes Agripa nug oo aeg
    bak amu uuḵunu gaaeg, nug ehanadḵunu aum.
  nca-nca: Komo enendo kiro saŋgirí parámi Tair koya Saiton uniparetoya taró. Unipare
    ŋundo o qoyemboro Herot noŋgo naŋge siyoyaŋgurí. Ŋunde ŋuro, kiro mande ŋu roŋgaruwowato,
    yero uni ka owí Bilasitas koya koporo Herot qenewero maheŋgurí. Bilasitas ŋuko
    wiri yerete unindoro kho tero yakutí etewero qu sopoyaró.
  zpz-NTPP: Orzeꞌ Herodes tonaꞌ la guzi lagy yu lo de mbecy Tiro nu Sidón. Orzeꞌ tublaazh
    la gua güii dey yu. Nu loga la bicy dey Blasto par amig. Yu zeꞌ zuy riiñ nu riib
    ic yu nañ yuꞌ ni Herodes. Orzeꞌ mnishbaa dey lo Herodes nu cueꞌ chucoo nuy dey,
    gun de coz nu row dey druuñ de lugaar nu riib ic yu.
  mkj-mkj: Herod inenin lioas pehn mihn Tyre apel Sidon. A irai ken wiahda pwihn oau
    inla pwa irai en suhwoang Herod. Keiou irai poakihda ipen Blastus ma koaun in
    umwen nahmwarkiho, pwa en pwilihda irai, inla ipen Herod poaki moaloailoai pwa
    jauwaj in mwinge oang irai kin indoa jang nehn japwen nahmwarkiho.
  zac-NT: Nalë́ rldënú Herodes ra mënë naquëreldë ra guëꞌdchi Tiro nu Sidón, perë
    lëꞌë ra mënë gurë́ rall de acuerdë parë gunaꞌbë rall en paz lu rëy purquë lu guiuꞌu
    shtë rëy rruꞌu naráu ra mënë shtë Tiro nu Sidón. Tubi grupë mënë shtë guëꞌdchi
    rëꞌ, gulutë́ rall amistá con Blasto, tubi muzë ruꞌbë shtë rëy. Blasto guagniꞌinull
    lëꞌë rëy parë guꞌ en paz.
  kyg-kyg: Helotiꞌa mago afinaꞌmo Taiya taonifi vayaꞌe Saitoni taonifi vayaꞌeꞌmo aipamo
    leno apateꞌniye. Apakaemo Helotiꞌa yagaino neꞌapateya kotegatiꞌmo uꞌa neꞌyaꞌmo
    miya failiꞌa neꞌayaꞌmofeꞌmo aipamoꞌmo falu hisiyafeꞌmo magoke apaipa apakesa aliteꞌa
    Helotitegamo eꞌnae. Eꞌapaeꞌmo hogoteꞌa Milasitasiꞌa Heloti noꞌaleꞌmo neꞌyagaiya
    vekaeꞌmo agesamo aliꞌa ha paiteꞌa Helotitegamo eꞌnae.
  kmk-kmk: Utdiya timpu, amoamod dit suḻag Herodes sidat iTiro kan iSidon. Yoong piyaon
    dat tagu’t di un umaḻu kan siya ta sadit ili na ussiya dit manligwatan dit kanon
    da. Isunga sat kingwa da, ummuna un ginayyom da si Blasto ta siya dit mangipangat
    sidit boḻoy Herodes daḻapnu tuḻungana dida. Utdiyon nan-os-ossaan da un inummoy
    kan Herodes daḻapnu man-iinnaḻu da.
  cao-NT: Toatiyá tsi quiha Tiro, Sidón, tihi ca yacatá ca nohiria bo qui caxaxëniria
    quiha Herodes iniquë. Ja iqui tsi tihi ca yaca ax nohiria maxo Herodes qui jisi
    bocaniquë ja bëta chaninaxëna, ja bëta iquinacasyamahi na. Cahëhax tsi quiha Herodes
    palacio ototi ibo, naa Blasto icanai ca ya pari ja chaninacaniquë. Jatsi Blasto
    qui jia ini quiha toa jaha ja quëëcanaina. Jatsi quiha Blastó jato mëbiniquë jato
    yacatá cabo ya Herodes rabënamaxëna. Jabi Herodes ya ja rabënacascani quiha jahuë
    mai xo tsi jato piti ja copicascani quëshpi na.
  bbr-bbr: Herot ko Taia mena pak Saidon menan roasiret akanun kasak näwäu pewon.
    Kesernuk, ak tururianik, ko pak aräu koin. Kar ro enip Blastas, ko Herot nukan
    ou kameäwon ro, ak ko pak woiaka karar maun arein. Akan o Herot nukan omsau pakan
    oiäi, okon, ak Herot siakup poteanik, kon kasak peäwon ämän utaun räi aurin.
  inb-inb: Chi­pika, Tiro i Sidón suti pui­blu­kuna­manda runa­kuna­wa iapa rabia­rirka.
    Chi runa­kuna, Hero­des manda­kuska alpa­manda­mi tukui mikui­kuna chaski­na­kurka.
    Chi­manda­mi iuia­rir­ka­kuna, Hero­des­pagma rin­ga­pa. Hero­des kaug­saska­ma
    chaiag­ris­paka, Blasto suti kati mandagta sumag­lla rimar­ka­kuna. Rima­uraka,
    chi runa, Hero­desta maña­pug­rirka, Tiro i Sidon­manda runa­kuna­wa pasin­sia­chi­ri­na­kun­ga­pa.
  hrv-hrv: A bio je u žestoku sukobu s Tircima i Sidoncima. Oni zajednički dođoše
    k njemu i pošto pridobiše kraljevskoga komornika Blasta, zaiskaše mir, jer je
    njihova zemlja dobivala živež od kraljeve.
  box-NT: O Heroode sĩi hĩ́a wee cĩ̀ ho Tiire lè ho Sidɔ̃n lórása yi dàkhĩína.
    Á bìo ɓa bè-dínii wee lé o Heroode mu ɓàn kɔ̃hṹ yi, á ɓa wó le ɲii dà-kéní
    à ɓa le mí ì va a cɔ̃́n. À ɓa ɓueé dĩ̀n o Bilasutuusi wán, yìa wi o Heroode
    mu zĩi tonni ɲúhṹ wán. Ɓa wà zoó yanka a ò o le mí véení hã bíoní.
  ote-NT: Ra nda̱ Erode xi mri ʉtsa ya me Tiro ne ya me Sidó. Pe nuya mengu de guehni
    bi go ꞌnara cohi pa da ma da cꞌa̱ꞌtsa ra Erode, pe ꞌmɛtꞌo bi guꞌtuabi ra Blasto
    núꞌa̱ mi supa rá hudi, pa núꞌá̱ da zofo ra Erode pa da za da ña̱uiꞌʉ, pa njabʉ
    da ba̱ntebi gue ya hinda ntuhniꞌa̱ con gueꞌʉ. Bi ꞌyøtꞌe njabʉ ngueꞌa̱ ra Erode
    mi ja rá nsu pa da umba nsɛqui ya me Sidó ne ya me Tiro da tsꞌocui te da ziꞌʉ
    ja yá hai.
  wnu-wnu: Qen end Herot wo munon ginam ombur Tair Saidon nob wurit misiringet igama
    wuri der erogori Herot oau meinsiorub qamb yaremirei. Eng Tair Saidon munon ginam
    ombur eng wuri Herot wonou yurau wurit mani qamb taui ba igour ende. Yarub qamb
    ne gigit munon aib ger unum Blastus wo munon Herot sarau betet igour eng oroar
    igo eng banamsiari wogub qen geret qob musiorunor eng Herot maribigorei.
  zam-NT: Leque le'n huiza anze'f ngocloo tín' Herod con mèn co' ngo ban le'n yèezya'
    che'n làaz mèn ciuda Tir no che'n làaz mèn ciuda Sidón. Per ryete mèn yèezya'a
    thidte mdoodi's no thidte ngòc mèna par ya mèna loo Herod con thìb mbi' co' lèe
    Blast. Blast ngòc thìb mbi' co' thidte ñibe' con Herod. Mdix mèna huax tmi mcàa
    Blast par teri'th Blast di's che'n mèna loo Herod par li Blast yu' yàl lezo' Herod
    por cón che'n mèna. Tataa mbli prob mèn yèezya'a tac ned làaz Herod ndryo' co'
    ndxuhua mèna xal ndlya's Herod no xal ndyal Herod par tho' mèn gulàaz Herod con'
    loo mèna.
  zyp-NT: Herod cawh Tair le Sidon khua sahlo letei a ungpaw he cawngsaw aa cung lekhei
    a thing a ae ngetei. Ma khua cawngsaw thaikheh cawh a pahmo he ka, ama a tongpaw
    takhei a pachia he. Siangpahrang tei a paichai ngeteipaw a sae Blasta khah aa
    laipasong khy taitah arainah khah aa va hae, zecawtamaw tatah lawh aa hmuh nápaw
    cawtah khei siangpahrang a raang khah aa tythlangnah cawtah a cang.
  sey-NT: Herodes Sidón pa̱ire cuiꞌne Tiro pa̱ire pë̱i pajiꞌi. Paꞌina, i̱ohuaꞌipi
    pa̱i ëjaë Herodesre ca deꞌhuañuꞌu, cajë teꞌe. Ja̱je yoꞌoñuꞌu cahuë. Casicohuaꞌipi
    i̱ quë̱no macarepa co̱cai paꞌiquë Blasto hueꞌequëna cajeohuaꞌi deꞌohuë. Deꞌoni
    ja̱ëjaꞌa se̱iꞌë, Herodesre deꞌoye pë̱imaꞌëna, paꞌiyere. Tiro cuiꞌne Sidón pa̱i
    cato Herodes yejana a̱o huerocohuaꞌi paëꞌë. Ja̱je paꞌina, ja̱je yoꞌohuë.
  nvm-nvm: Regavo Kin Erod fuka e ar Taiako ga Saidonko iji fuka ziegafiamga bu ijefuon
    besum afuime Erod gakuai vain. Bu vake gafia useme e Brastas fu Kin ijefuon ar
    iji samuamo ijia usen. Bu vierafe bu amur bu fu soisoiga fu buna rene bu ifejdiakma
    bu ijefuon fu soisoin. Bu ijegrene bun va Erod fino ijia kuaga fur izeg bu amur
    buon ziegafanamioinva iji bijukuriakafa ijefuon maiji duok buon bu ijo iji bu
    Kin ijefuon moik ijia karvo.
  mps-mps: Te nosali Herotgo te Tair bidi dali, te Saidon bidi dali, te bulu si bidi
    dabe dali agai moni sębę yai. Tama tibaso, tigidali sisinama, aga sugi pali.
    Hasia bolo augwaligo te Herotgo be tonalubo sę ebo bidi deli suali, agai nogi
    Blastas. Augwaligo te bidi ‘Abagi mu’ wali. Tama augwaligo agabolo hanalu wali,
    “Te Herotgo wado po mena tama isilaibawe?” Tama nosali augwali te Herot pageba
    pelama, te po wai, “Te dago nai abelebo nago bulude naga dago nai abelama, tubo
    dao. Tama tibaso, dago te hwįbo sę tagalinao,” wali.
  pab-NT: Hatyaoseta xekohaseti Herodes ehare wenakalati Tiro, Sidom tyaoniterenae
    hiye. Hoka kahare xaneha waiyahene maheta. Xane iraeha hotohare Herodes hana kaxaikotyasehare
    Blasto nexare kakoa, kasani kahinaetyahene aokahita. Hatyaoseta xane iraeha Herodes
    kakoa maisa iniyalahare mokahitene maheta, Herodes waikoherakoata taita nakairati
    ewaikoheraha nali kaokita hoka.
  llg-llg: Lelek ndia hambu hataholi la leme kota dua mai naꞌde Tirus ma Sidon, fo
    lateme leu hasa nanaꞌak nai Mane Herodes nusan. Tehuu manek ndia ana musu noo
    sala dook ia so. Boe ma ala lala halak fo ala sangga dalak fo leu dame lo Herodes.
    De ala hele lala hataholi bubuak esa, fo leu latonggo lo Herodes. Losa Kaisarea
    boe ma leu latialaik lo hataholi dalek esa naꞌde Blastus. Hataholi ndia malanggan
    nai manek uman. Ala lambeꞌda dedeꞌa lo Blastus fo ana daꞌdik neu sila mana kokoen,
    fo soi dalak fee sala, fo bisa latonggo lo Herodes.
  kyf-kyf: 'Tilɩ -yɔ Sidɔɔn -nyɩmaa lililu mɩa, Ewlodʋʋ dʋdʋ -gʋ we bhʋa. -Mʋʋ bhla,
    Ewlodʋ ka wa -yɔ ''cɛ ''palɩ. Wa bhlɩa wɛlɩ -bhlo, ''ɩn wa yia ɔ komii ŋwɛkʋnyɔ
    Blasɩtusɩ ɔ ''wʋkulu. ''Ɩn wa nɛɛ Ewlodʋ -ylaɛ: «''Wʋtʋtʋe -dlɔɔ -tʋ -aɩn nyɩdɩ.»'
  tpi-tpi: King Herot i gat bikpela kros long ol manmeri bilong taun Tair na Saidon.
    Olsem na ol i bung wantaim na i kam lukim em, long wanem, ol i save kisim kaikai
    bilong ol long kantri Herot i bosim. Ol i toktok pastaim wantaim Blastus, em ofisa
    i bosim rum slip bilong king, na em i wanbel wantaim ol. Na bihain, ol i go lukim
    Herot na askim em long marimari long ol na mekim i dai dispela kros.
  mih-NT: Xaan xaan cuñi ra Herodes sihin ñiyɨvɨ ñuu Tiro ta ñiyɨvɨ ñuu Sidón ta ñá
    cuñi ra tyindyee ra sii ñu. Ta zɨquɨ i saa ñiyɨvɨ ñuu cuan nu iyo ra ta i cahan
    ñu sihin ra Blasto. Minoo ra ndyizo tyiño nuu ra Herodes cuu ra. I tyiyahvi ñiyɨvɨ
    sii ra sa cuu ra yuhu ñu nuu ra Herodes. I sica ñiyɨvɨ cuan sa coo sa taxi ñi
    sihin ra Herodes ta sihin ñuu ñu vatyi tandɨhɨ sa sasi ñu quita si ñuhu nu ndyaca
    ñaha ra Herodes.
  qvh-NT: Tiro y Sidón marca runacuna Herodispa contran rurash captinmi Herodes rabiacushpan
    say marcacunaman micuyta apayänanta munargannasu. Saymi say marcacunacho fiyupa
    muchuy cargan. Sayno captinmi say runacuna wilanacuyargan Herodisman parlag aywayänanpä.
    Manarä Herodiswan parlarmi paypa yanapagnin Blastuwan amistäta rurayargan. Paynami
    Herodiswan parlargan Tiro y Sidón runacunawan parlayänanpä.
  kms-kms: Herot ni wute Tair kin di Saidon kin umbo ker nuany. Pugri bu ni quan buagine
    rikur King Herot nde rindi. Ni rindi, Blastus wuti iri king ningg baj te yeng
    nuany kin ni ane wand, di ni ninde opu nase ei ni ghav nindiny ningg riri. Pre
    muq ni king nde ruso. Pripri wute Tair opu kin di Saidon opu kin ni Herot nde
    opu mir wong rind riq ye. Pugri bu ni king ningg riri riri, ei ni umbo ker te
    pre di ni ane ruwo gudo ningg.
  agn-agn: Mandian si Herodes naboay dang gasilag ong mga taga Tiro ig taga Sidon.
    Animan namagampang-ampang tanirang lemenget ong nandia, tenged ang pamangan tang
    mga banoa nira agkomiten nira ong banoa ni Herodes. Primiro nagigampang tanira
    ong ni Blasto para matabangan na tanira, tenged tanandia tang agtaligan tang adi
    ong palasio. Pagatapos, napaning tanira ong adi para magigosay ong nandia.
  nhi-NT: Ic ihcuacon Herodes ocualantoya inuan tlen chanchiuah Tiro uan Sidón. Ica
    non yehuan omotlahtolmacaqueh yasqueh inauac. Uan octlaxtlauihqueh Blasto nicalpixcau
    in Herodes maquintlahtoui inauac in Herodes, uan ohcon ocsipa mamoyecuica inuan.
    Ohcon occhiuqueh, nic tlen ochanchiuayah Tiro uan Sidón occouayah tlen iccuasqueh
    itich in tlalmeh campa tlanauatia Herodes.
  ttc-NT: Ntons, te Eródes nq'ojin tuq kyi'j kye xjal aj amaq' Tir b'ix amaq' Sidon.
    Astilji kye xjal owok kchimo' kyib' tzan kyyolin tuky'i'l. Komo ojetq tuq qet
    kywitz twitz te Blasto aj k'ulul mandad te aq'unj tuj tjay te twitzale' k'ulul
    mandad aj [Eródes], ikxji e'ox yoliyon tuky'i te twitzale' tzan k'on tuq tq'ojin
    kyi'j, komo tzi tuq ntzaj kywe' tuj tamaq' te twitzale'.
  dan-1931: Men han lå i Strid med Tyrierne og Sidonierne. Men de kom endrægtigt til
    ham og fik Blastus, Kongens Kammerherre, på deres Side og bade om Fred, fordi
    deres Land fik Næringsmidler tilførte fra Kongens Land.
  kwj-kwj: Herot, Taiya himako ga Saiton himako ga wunu ni omwemendini enge ya ri
    anda. Wondawani wunu mwanji funda wu bwani wu mendisini rini tambwa ya wu ta.
    Wosini metengei naha king apukolaka tukuyandau aka tipa ki aulindau hima, Balasitas,
    wunu okula kinani sumbu kipe naha ti ya rini wu wosi, Herot i sembe enge a tini
    ri wahapi kinani. Hinde wowani, ele hima king apukolaka i nuwe ki siraro ahirahi
    ni wu rani wu andau.
  vie-OVCB: Hê-rốt căm giận dân chúng hai thành Ty-rơ và Si-đôn. Tuy nhiên, sau khi
    mua chuộc được Ba-la-tút, cận thần của vua, để xin yết kiến vua, sứ giả hai thành
    phố đó đến xin cầu hòa, vì họ cần mua thực phẩm trong nước vua.
  kze-kze: Éróti Sáítóni-naopaken-kwaasiye Táyaa-naopaken-kwaasiye ávááraumai áwáá'a
    tiyúwasa minkáé'-náópaken-kwaasi tayorupamái mésa sésa Érótimo kárákwirai-maravakemba
    kentáásí toómbá kwémayaundayaawe sésa mináímbá simái kawer-ónáe sésa Érótinopa'a
    tumbá kwená naaka'ó kárákwirowai áwí'a Párásatasimba másimamuwana isówasa minááísámbá
    másimai tukáawe.
  mpj-mpj: Palunyajanu-janampa Yirutpa maaja nyinangu wirrilyirringu, Taayamartajiku,
    Jayitanmartajikulurrju. Wirrilyirringu-janampa, ka-jananya mayi mirta yungkupayi.
    Kaluya maajakaja jiimartaji yanu maaja Pulajajja wangkangu. Maaja Pulajajpa jii
    Yirutmili mayakura warrkamupurluka nyinapayi. Maaja Pulajajparaya yanu jilanyalu
    japirnu, “Yarra-lampajura maaja Yirutpa japila!” Yuwajunuka-jananya jarrpajunu.
    Kaluya yanu maaja Yirutja wangkangu, “Kunyjunyu-lajungku wulu nyinaku. Mayikulajura
    purtu kulirnin.” Yirutju kulirnuka-janampa wajarnu, “Ngula karrpu kujupangkarna-nyurranya
    wajalku.”
  lbk-lbk: Chad-ama nan songet ali Herodes isnan iTiro ya iSidon. Idwani tay sakopna
    nan malpowan nan kanencha, inyan-anapcha nan angnencha ay maiyornos koma ken siya.
    Nan inmona ay inangnencha et liniwliwidcha si Blasto ay nakapet ay faan Herodes
    ta fachangana chaicha. Sa cha't nayomyom ay en nenseg-ang ken siya.
  mto-NT: Myuꞌe̱jkjup tseꞌe je̱ Herodes je̱ jáyuda juuꞌ veꞌe tsu̱u̱nidup je̱m tiirovit
    je̱ts sidoonit kyajpu̱n ka̱jxmda. Je̱ jayu tseꞌe du̱ko̱jtsmojktu vintso̱ veꞌe
    na̱jkx du̱muko̱tsta je̱ Herodes, je̱ꞌe̱ tseꞌe tyoondu vintso̱ veꞌe yꞌo̱yjávajadat
    je̱ Blasto juuꞌ veꞌe du̱yakkutojkjip je̱ toompata̱jk je̱p je̱ Herodes tyu̱jkp.
    Je̱ Blasto tseꞌe du̱ꞌamo̱tu je̱ yakkutojkpa je̱tseꞌe o̱y jo̱o̱t yꞌítu̱t je̱ jayu
    ma̱a̱tta, ku̱x je̱ yakkutojkpa je̱ ñaax je̱ꞌe̱ veꞌe tyukjoojntykidup.
  bzh-bzh: Log Herot* ahë sengën böpata vu alam Ture los Sidon, lob desupin sir in
    bë dena vu yi. Lob desemu ġaġek vu Blastus sën neġin yi begganġ los ḳupeḳ
    lo ggovek rë bë rëḳ doḳ vu sir, loḳ mëm desu vu mehö-los-bengö Herot* bë semu
    ġaġek saga gedemedo. Nij wëëk bë gevonġ nabë saga in denebaġo nos loḳ yi
    dob, gaḳ nabë nama, og rëḳ degeḳo nos vu tena?
  guj-2017: હવે તૂરના તથા સિદોનના લોક પર હેરોદ ઘણો ગુસ્સે થયો હતો; પણ તેઓ સર્વ સંપ
    કરીને તેની પાસે આવ્યા, અને રાજાના મુખ્ય સેવક બ્લાસ્તસને પોતાના પક્ષમાં લઈને સુલેહની
    માગણી કરી, કેમ કે તેઓના દેશના પોષણનો આધાર રાજાના દેશ પર હતો.
  jvn-NT: Dongé ratu Hérodès nang kuta Sésaréa kono, wong-wong sangka kuta Tirus lan
    kuta Sidon bebarengan pada kongkonan délegasi nang nggoné ratuné. Awit, ya embuh
    apa jalarané, wong-wong sing manggon nang kuta Tirus lan Sidon pada marakké ratu
    Hérodès nesu banget. Nanging, jalaran kuta Tirus lan Sidon kuwi pangané tekané
    sangka nggoné ratu Hérodès, mulané terus délegasiné ngglenik Blastus, sèkrètarisé
    Hérodès, kongkon nembungké ratuné nyuwun kawelasan lan bisa rukun menèh.
  byr-byr: Anga Taayaa mwaalyaraavɨnajɨ Saaithonɨ mwaalyaraavɨnajɨ pɨbwina Erotɨyare
    sɨnna tɨka naanga wɨdaꞌdaaꞌnyɨ sahwara dɨnyɨna yeꞌ “Nemɨnyɨna Erotɨyarɨ sɨnna
    tɨka wɨdaꞌmanɨkeꞌna gamɨrebadaasa tɨka wapaaya gara mubaatheinaavaka? Erotɨyaryawɨnna
    wawaajɨ naryaꞌ wakaana!” Dɨnyɨna yeva kaanna waweva aꞌmwe Bɨlaazɨtazai Erotɨyare
    angevɨ maremwaaiderɨ wɨdɨna kyeꞌ Bɨlaazɨtazai yeꞌmwanna yaꞌ. Yeꞌmwanna kyaꞌ yuyara
    Erotɨyaryawɨnna wɨna yeva wɨdeꞌ. Kudeꞌ Erotɨyai wɨdɨna yaꞌ “Pɨgaaꞌ yɨnagaavaihagaaꞌ
    yɨhɨthɨdeinyɨ.”
  ian-ian: Herot wan ngepma vɨlɨlɨk ta nɨmba kat kimbut yiga lɨndɨ. Wan ngepmana sɨ
    Taia Saidon. Wan ngepmana nɨmbana ava nyan Herotna ngaymba njɨvwa kwutɨndɨ. Herotna
    sɨndu kwalɨnda kava kat vɨga lɨndɨ. Ndɨna sɨ Blastas. Blastas yambɨ kwutndɨ maa
    kɨmbɨk kwupmak yisolaa lɨndi. Wan ngepma vɨlɨlɨk ta nɨmba Herotna nɨmbamba kɨgɨnda
    klalɨndi.
  hun-hun: Heródes pedig ellenséges indulattal volt a tírusziak és szidóniak iránt.
    De azok egy akarattal eljöttek hozzá, és Blásztuszt, a király kamarását megnyerték,
    és békességet kértek, mivel az ő tartományukat a királyéból élelmezték.
  mcf-NT: Sesadeya caid yacno anoentsëcbidi shubu dadpen icquid Tido caid icnubi aid
    yacnoësh anoentsëqui shubu dadpen icquid utsi Sidon caid icpanëdash. Tido caid
    yacnocquidbëd Sidon caid yacnocquido Edodesbëd chushcananquido icboedi padenquio
    yanec tabadpanëdash. Adec chushcananenquio yec tabadquin, Sesadeya yacno Edodes
    choash tabadosh, quesho tantiash Edodesën yua Bëdasto cuëmëdquidbëd onquenuec
    cho-chopanëdash. Cho-choshon, Ëmbi pete nibëdsho isun Edodesën menioshi. Nëbi
    aid chushcainquio iquembi, quiosh, quequin cho-choquidon chuituidpanëdash. Aden
    chiac adomboembidi Bëdaston Edodes chuioapanëdash.
  kjs-kjs: Gore Herot-me Tair Saidon su laapona piri enaalinu-para rono pagisa. Go
    pisa rabu go su laapo piri enaalinu nimumi Herot adola pirisimi. Nimumi kiritaoma
    ali Blastus-me nimu raba minalo yaalisimi. Go aliri nipumi Herot-na adana surube
    ali pirisa. Go pirisa rabu Herot piri-para puma naa epe-rupa piramina puma lisimi.
    Herot-na Surube Su raayo madaa nimuna eda misa-pulu go agale lakalisimi.
  mni-mni: Herod-na Tyre amadi Sidon-gi misinggi mathakta yamna saorammi maram aduna
    makhoi punna mahakpu unaba laklammi. Ahanbada makhoina ningthougi sanggai panaba
    Blastus-bu makhoigi mateng pangbinaba yahallammi. Adudagi makhoina Herod-ta changduna
    ingna leiminnanaba haijarammi maramdi ningthougi lamdagi makhoigi leibakki chana-thaknaba
    phangjarammi.
  yad-NT: 'Jaryi sanique̱yada Jeródesbe ruusa̱ Tíru ja̱nvay, Sitú̱ ja̱nvayjsa̱ jarye.
    Rijechipiya̱jadamu yiti̱ simu Jeródesbe. Savichanu̱yada Jeródesbe muchechibe jasiy,
    sama̱je jdutyi̱, ravichanu̱yada si̱tya Bunástu. Ricya̱na̱yadama̱ jiyadaju̱ varidyeñi̱,
    varicha̱ra̱ju̱ riñi jdutyaru̱yada sisa̱ Nutyityu̱ Jeródesberya niquejada: “Ya̱numa
    paru̱y riva nu̱dyisa̱ nique̱yada day.” Samucadimusiñi̱ ru̱mutya̱sara daryaju̱ra
    jmyichara jaryi.'
  mxb-NT: Káryíí nda̱ꞌo Herodes xíꞌín ña̱yuu ndéi ñoo Tiro xíꞌín na̱ ndéi ñoo Sidón.
    Sa̱ꞌá ño̱ó ni̱ nda̱tóꞌón ña̱yuu ñoó ña̱ koꞌo̱n na̱ ndaka̱ na̱ ña̱ mani̱ noo̱ rá.
    Tá ni̱ saa̱ na̱ ñoó, kúú ni̱ ka̱ndeé ná ni̱ xino̱ ini iin ta̱a naní Blasto, táꞌa̱n
    ra̱ dándáki na̱ kéchóon veꞌe Herodes. Ta Blasto ñoó kúú ra̱ ni̱ saꞌa̱n ni̱ ndaka̱
    ra̱ ña̱ mani̱ noo̱ Herodes saꞌa̱ ná. Dión ni̱ kee ña̱yuu ñoó, chi̱ no̱ñóꞌo̱ rey
    Herodes ñoó kána ña̱ꞌa seí na̱.
  pon-2006A: Erod inenen engiengda pahn mehn Dair oh Saidon. Eri, irail ahpw wia pwihn
    ehu kohla pwe re en tuhwong Erod. Keieu irail pekihda rehn Plastus me kin kakaun
    tehnpesen nanmwarkio, pwe en iangirailda. Irail eri kohla rehn Erod oh peki meleilei,
    pwehki sawasaparail kisin mwenge kin kohdo sang nan sapwen nanmwarkio.
  maq-NT: Quihndë ne, Herodes me xi matitjun ne, jemu cjan rë me cojo xuta nandya
    Tiro cojo nandya Sidón. Ngajan xi xuta xi cuacun vë ne, camatangun me, sehe quijitjengui
    me Herodes. Xi tjun tjun ne, camá casahmi me xi cavinga rë Blasto me. Blasto ne,
    me vëhë xi fahacuenda me ndava Herodes. Hya xi camá ne, xuta xi cuacun jan ne,
    cafehya rë me Herodes xi cuijnetaha si ngajñi rë me cojo me vëhë. Cuatjin cafehya
    me xi cuacun vë ta, tsëhë xi nangui rë Herodes ne, ngajan vinduva xichinë tsëhë
    nandya Tiro cojo Sidón.
  hto-hto: Jae Herodes Tiro comɨnɨ Sidón comɨnɨ dɨga íaɨoɨri icɨ́rioide. Mei íadɨ
    afémacɨ danɨ comecɨ facádiaɨoɨ ie uiécomo cɨ́ozaɨbillena. Illaɨma Herodes jabóidɨllaɨma
    Blasto. Afémɨena faɨríotarediaɨoɨ íaɨoɨri ñue nabáirillena. Afémɨedo ñue caɨmare
    illɨfue Heródemo jɨcádiaɨoɨ. Ua izire jɨcádiaɨoɨ, íaɨoɨ güíllenɨaɨ, illaɨma Herodes
    énɨemona íaɨoɨ ófɨrena jira.
  por-BRBSL: Agora Herodes estava muito zangado com o povo de Tyre e Sidon. Eles vieram
    com um acordo com ele e, tendo feito Blastus, o ajudante pessoal do rei, seu amigo,
    pediram a paz, porque seu país dependia do país do rei para se alimentar.
  ces-NKB: Tehdy se Herodes velice hněval na Nýrské a Sidonské. Přišli tedy jednomyslně
    k němu a když přesvědčili Blasta, královského komorníka, žádali o smír, protože
    jejich kraj byl zásobován z královského území.
  cui-cui: Herodes pon Judea nacuapiwi peyanacua ewatsinchi, bapon Tiro tomarapiwi
    casebatsi irʉ Sidón tomarapiwino casebatsi. Bequein bayatha copiya Herodes itoroba
    pexaewa barapo tomarabe nexa ichitha anoxuae jopa daichiyo poxoru Herodes caseba
    barapo tomarapiwibe. Daxota Sidón tomarapiwi irʉ Tiro tomarapiwino itoroba pebiwi
    pesiwa ponaenexa tsainchi Blasto pon peainya cui jiton xua Herodes pon tanacuitatsi.
    Barapomonae ichichipa xua Herodes xaniwaicha caewa be piamonae exana, daxota barapomonae
    Blasto tsipaebatsi xua barapomonae peyabara jume yawenaenexatsi xua poxonae petsipaebinexatsi
    Herodes.
  boj-2014: Herot a nami Tair qure ti Saidon qure ti naŋgi qa ŋiriŋugetej. Deqa tamo
    uŋgasari qure aiyel dia soqneb qaji naŋgi koroosib mareb, “Iga tamo qudei qariŋnjrimqa
    naŋgi Sisaria qureq aisib Herot aqa are latetqab. Yim aqa ŋiriŋ koboqas.” Naŋgi
    degsib marsib tamo qudei qariŋnjrnabqa naŋgi aisib Herot aqa talq di brantosib
    tal taqato tamo aqa ñam Blastus endegsib minjeb, “Ni na Herot minjim a odimqa
    iga a ombla qairqom. Yim aqa ŋiriŋ koboqas.” Sawa kalil Herot a taqatoqnej qaji
    naŋgoq dena Tair ti Saidon ti naŋgi na iŋgi awaiyoqneb. Utru deqa naŋgi Herot
    aqa ŋiriŋ kobotqajqa mareb. Onaqa Blastus a naŋgo anjam di qusiqa gilsiq Herot
    minjej.
  eng-OEBUS: It happened that Herod was deeply offended with the people of Tyre and
    Sidon, but they went in a body to him, and, having succeeded in winning over Blastus,
    the Chamberlain, they begged Herod for a reconciliation, because their country
    was dependent on the king’s for its food supply.
  eri-eri: King Herot no Tair taonha, Saidon taonha fai-aita bagu bona honggoro danga
    bagu. Waha bode nere arotenga komodu mai urane, taate bona, kantri Herot no oofagai
    waha langa nere da walanga elege gane. Nere amugedu Blastus ngate beele lewane,
    no king nomo agore inyou jauli oofagou ofisa. Ono wanenga no nere bagu huwanya
    etengawai. Onodu iinga, nere goidu Herot no nere bona aau waronga honggoro waha
    usumuwei nomo bode isoki tuwode goi urane.
  aly-aly: Herod ingwer-rnem-then ahel ilterrenh, Tyre-areny-rnem-then Sidon-areny-rnem-then.
    Rernem Herod-kenh apmer-itwek amern payemelenh apmelerr. Rernem amern-they ilterrenh.
    Alakenh-anyem rernem angkakert thwenek Herod-warl. Angkakert rernem artwa Blastus
    ikwer-itwek angkerrenh. Blastus ra Herod-kenh apmer arntarnt-arey-angker anenh.
    Rernem Blastus renh ilek, rernem mwerrant-arey anetyek Herod-akerr tawen-areny-rnem-then
    ingkerrenh.
  wiu-wiu: Erodeyopa Taia Saidone tatake pitikoi yene-pala kotimi yoa meaneya. Nitikalepa
    eni yene koukoa nekete one pitika yapu luku talo tokago Bilasasiyo kiwi auapemotoa
    oya kakatekoa Erode mekata nekete ekete tone noateko neepa neke take-kama topo
    toa monokala tokono, odene wene piato wa kowitaneya.
  swe-swe: '[Det var politiskt oroliga tider och] Herodes låg i bitter strid med [det
    närliggande] folket i [de feniciska kuststäderna] Tyros och Sidon. Gemensamt kom
    de [deras representanter] till kungen [Herodes Agrippa I, som nu var tillbaka
    i sitt residens i Caesarea]. När de hade fått över hans kammarherre (närmaste
    rådgivare) Blastus på sin sida bad de om fred. De var nämligen beroende av kungens
    område för sin försörjning. [Fenikien var beroende av spannmålsleveranser från
    de inre områdena som Herodes Agrippa I styrde över. De kom till sist överens och
    Agrippa anordnade festligheter för att fira detta.]'
  cth-cth: Herod teh Taire hoi Sidon taminaw koevah, puenghoi a lungphuen dawkvah,
    ahnimanaw ni Herod koe a tho awh teh, Herod ka ring e Blastus hah kâmaihawikhai
    hanelah a dei pouh awh. Bangkongtetpawiteh ahnimae ram teh siangpahrang e ram
    thung hoi canei ka hmawt e lah ao awh.
  mti-mti: Erod me Taiya ge Saidon igiyawa gumbo danawa piri wane. Meoya mu toborak
    kin gumbe amdau onamiya, sira mu yum oya Brastas me kin ankwatave amaraiviwa gumbe
    nun waya. Kwiyawa mu kin arawa apa nakwai muma boeme.
  pad-NT: Hari. Oniaroa, arabo vaka'da'diva Iroji oniki va'ora kava'ijokojokoha'oadahavini
    adani ija'ari Tiro sidaji, Sidom sidaji hikia vahojaki. Sidaji kaija'arini va'ora
    vakaronaha adani vakadija'ari vaipohiriki Iroji-ra avanariakaha'avini. Bilasito
    kani miro'a avikha'aha. Iroji kahonai abono vaipohiki-ra va'ora honariafiahaki
    ada Bilasito Iroji gorana bodinia. Hari. Bilasito kania avikhaha adani Sidom sidaji
    kaija'arini, Tiro sidaji kaija'arini khama, Bilasito-ra vakanikhariaha va'ora
    kakodiara kaimoni. Naothinia Iroji kania avikha'aha. Iroji-ra vakanikhariaha va'ora
    kaihamahijanarara kaimoni. Tiro sidaji kaija'arini, Sidom sidaji kaija'arini vihikia
    vagathanibakhiaki ida vakadi'bai, vakadikiivi hiki Iroji kaaraboa, oniani ida
    Iroji va'ora kaihamahivini-ra vanofiravini hija.
  twi-twi: Bere a Herode wɔ Kaesarea no, abɔfo bi a wɔasoma wɔn fi Tiro ne Sidon behuu
    no. Na Herode bo afuw Tirofo ne Sidonfo. Nanso abɔfo yi guan toaa Blasto a na
    ɔyɛ dabehene no sɛnea ɛbɛyɛ a asomdwoe bɛba, efisɛ na saa nkurow yi nya wɔn nnuan
    nyinaa fi Herode asase so.
  hlt-hlt: A om rhuet vaengah Tyre rhoek neh Sidoni rhoek taengah a thinhul. Te dongah
    anih te tun a paan uh tih manghai imkhui kah Balastus te a cael uh. Amih kho te
    rhalboei loh a khut oeh dongah rhoepnah ham a hloep uh.
  tbz-SIM: Edɔti do í nɑɑtinɛ̀ Tiiri nɛ̀ Sitɔ̃ɔ̃ ɛkɛ̀ kɔbɛ, kɛ̀ bɛ̀ nɛ́ wɛ̃nnɛ́ dinùù
    kɛ́kɔtɛ kɛ́yɑ̀ Edɔti kó ditɔ̃nnì, Bɑdɑsitusi kɛ bo tɑunnɛ̀ Edɔti kɛ yɛ̃́ bɛ diitì
    do yiɛ̀nímɛ̀ weè ɛì miɛkɛ.
  san-GUJ: હેરોદ્ બહુ મૃગયિત્વા તસ્યોદ્દેશે ન પ્રાપ્તે સતિ રક્ષકાન્ સંપૃચ્છ્ય તેષાં
    પ્રાણાન્ હન્તુમ્ આદિષ્ટવાન્|
  amx-amx: King Herod tjerrtj town Tyre-areny mapeh Sidon town-areny mapeh thwen arnkely
    kweteth anetjart. Tjerrtj inang athek-irrek, Herod-elemeh mern inehenh arrngert-ilehetj.
    Inang mern inehenh Herod-henh mereng payem-iletjart. Lakenheng inang urrpey lanthek
    Herod-kenh warl-warn. Urrpey inangemeh Herod-kenh warl arntarnt-arenh-arenh arek,
    kwerel-ayeng angkerrek. Artwang arreny kwerenh Blastus anek. Inang Blastus renh
    pawenhek, “Nwern kwenh Herod-ek angketjeh ahentj-anem. Ntwang key angketj nhenh
    kwer-warn lanthem?” Kel Blastus ineh kangkwerrek. Rantem angketj inehenh Herod-warn
    angek.
  ake-NT: Era' usakorota'pʉ ipan pe rɨ Taya mɨrɨ awonsi'kɨ Saitan pon kon ka'pon amʉ'
    pɨ'. Tʉron kon ka'pon amʉ' Taya mɨrɨ awonsi'kɨ Saitan pon kon tonpa ton utɨ'pʉ
    Era' ense'na. Era' poitorʉ, eke pe kuru te'sen Pʉrastas e'to' pe tʉmaimu kon awɨrɨ
    kin Era' auro'kato' pe to' uya ekama'po'pʉ, tʉpata'se' kon yawon kon ka'pon amʉ'
    e'to' pe wakʉ pe kin a'kɨrɨ tukai', apʉne pʉra kin pata'se' apai ti'kiyari kon
    eponin nan pe te'to' kon pe.
  qvn-NT: 'Chaypin Rey Herodesga alisca piñasham cara Tïro marcachru, jinaman Sidón
    marcachru runacunapag. Chay runacuna cawapäcug cara Herodes micuy ranticungalanwanmi.
    Chaymi paycunaga rimanacarärira Herodesman aywapäcamunanpag. Chaura nä Cesareaman
    chraramurga Blasto jutiyog runatam shumaglapa rimaparärira Herodeswan rimananpag.
    Chay Blastoga cara Herodespa golguen charagmi. Chauraga Blastopash Herodesta manacarärin
    cay nir: “Cananpita alinar cawashun yapay”.'
  tku-NT: Herodes ixcātā'lāsītzī'nī't xalanī'n nac Tiro ē Sidón. Makapitzīn talālītā'chihuīna'nli
    palh tzē natalaka'n. Lī'amigos talalh Blasto tī ixmaktaka'lha jā ī'lhtata rey.
    Xlaca'n ixtalīmāko'xamixīcu'tun ixpālacata ixlīhua'tca'n tū līmincancha' na ixcā'lacchicni'
    rey.
  bjk-bjk: Erot ixo laie saban sik kö nangadi mee Tair ma Saidon. Io, idi toxo ot
    etok kua werwere ine, idi toxo nunu re Balastas bara ine a sisila ne tene tinörön
    te Erot, ma bara irabo top idi. Io, idi toxo wan urungan te Erot ma toxo ose ine
    lamun a malum bara irabo kis kaluluonin idi me ine, möxösa, a lagunon te idi irabo
    kip nien möxö xönö raxin a king ibo wewet warkurai xönan.
  msy-2020: Egha Herot adarim Tair ko Saidonian gumazamizibar iti. Me Herot garir
    nguibar ekiamɨn uan dagheba isi. Kamaghɨn amizɨ, me datɨrɨghɨn uari akuvagha izi
    an ganasa. Me faragha Blastus ko uariv kemezɨ a me ko navir amɨrizim inis. Blastus,
    an Atrivim Herot akuir danganimɨn garir gumazim. Egha gɨn, me Herotɨn ganasa zui,
    Herot men apangkuvigh adarir kam me kom anegɨvagham.
  bpr-bpr: Na di bang ayé, ta malbut Harì Hérod di dad to mdà di banwe Tiro na Sidon.
    Yé kayè nawala ku stulen ale di harì du déé gumwèla i knaan di banwen. Yé to nlakla
    samfye dale Blastu, i mdatah to di gumnè i harì.
  rmy-VLAKH: Иродо сас холяко пэ мануша андав Тиро и Сидоно. Кола допхэндэпэ машкар
    пэстэ и авиле кав Иродо. Онэ умангле Бластос, саво сас пхурэдэр андэ тхагарастири
    града, кай вов подритярэл лэн, тай мангле кав тхагар о миро, колэсти со лэндири
    пхув лэлас о хамос андай тхагарастири пхув.
