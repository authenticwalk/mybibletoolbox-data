  wol-2010: Fekk mu nekk ci xëccoo bu tàng ak waa dëkki Tir ak Sidon. Naka noona ñu
    ànd, bëgg koo gis. Ñu neexal Balastus, bëkk-néegu buur ba, di ñaan jàmm, ndaxte
    réewu buur ba moo doon dundal seen bos.
  nss-nss: Herot ara ndrinan ilokuh namandran iya, iyata hu ndramat para kol Tayar
    pe Siton. Pwen o, hu ndramat ara hurawurani lohongahu iyawule handra ko, pe huya
    kili king para hu kawong kiya kili yiy. Pwen huya wong imu iya kili Plastus, ndramat
    hamou ngara kiro nimnim kiya ndrohonoku king. Pe hupwai iya kili yiy para kisok
    Herot para ndriyan kiwayis katahu; paratesah, ngara hu kapo anandrinahu kiyau
    kol namandran iya mepo Herot ngara kiro mu kiya aliy.
  snc-snc: Heroda tu Taia e Sidono tarimari ebaruvini-rakavarito; moḡa lorinai Taia
    e Sidono tarimari ḡeveḡabi-vegogoto, ma Heroda ḡea ḡitaiato. Senaḡi guine, Blasto,
    Heroda ḡena gena-daiḡutuna ḡitataḡona tarimana ḡesi roḡo ḡeveḡatato, ḡevaḡa-maranaiato,
    ema ḡia rekeri ai roḡo ekauto. Moḡa murinai vauro ḡeiaḡoto, Heroda ḡenai maino
    ḡea noḡiato, korana ḡia ḡeri tanobara ḡaniḡanina tu Heroda ḡena tanobarai ḡeḡabito-ḡoi.
  lgl-lgl: Ma Herod ka ogata'a rasua fala ioli 'i Taea ma 'i Saedon gi. Ma gera logo
    'ada 'i talada, ma gera ka la 'i so'ela Herod. Gera etae lai dao ga 'i so'ela
    Blastas 'ali ka ranada, sulia 'i lia te wale ba'ela 'i laola luma Herod. Sui 'urifo
    bui gera ka bi la 'i so'ela Herod, gera ka sugaa fala aroarona. Gera sugaa 'urifo,
    sulia gera oga folinala fanaa faasia gulae tolo Herod 'e walelitalona fafia.
  mmo-mmo: + o 12:20 1King 5:11; Esi 27:17*Helot ahekalin bopaata vu hil Taia yuuh
    Saidon, om sil pin lavuh ti be lasupin lala vu, tombe sil samu vakasin vu Helot-ate
    yêêv bop Blastas sen nanggin yite bayêên-ato vêêl e, mem sil kataangg nambe omaaho
    lulemak Helot nyiis silanêênd vakasin jimb, in sil oo daanggo vanôôn vu omaaho
    lulemak-ate hil.
  ncu-NT: Ne̱ Owure Hɛrɔd duŋ a fwii Tiro na Sidɔŋ e̱maŋ awuye si. Amo̱se̱‑ɔ ne̱ baa
    kpɔwe̱ abɛɛ yɔ a bo̱ ya ŋu mò̱, bo̱ le̱e̱ fe̱yɛ bamo̱ ateese gyisɛ pɛɛɛ a le̱e̱
    owure a swe̱e̱re̱‑ɔ se̱ ne̱e̱. Pwɛɛ ne̱ baa yɔ‑ɔ, baa tɔwe̱ gywii ɔnyare̱ ne̱
    ɔ de̱e̱re̱ owure a lɔŋ‑ɔ‑rɔ a ayaafɔre̱‑ɔ se̱ ne̱ ba te̱e̱ mò̱ ɛ Balasitus‑o
    ne̱e̱, ne̱ oo sure si fe̱yɛ ɔ kya bamo̱‑rɔ. Ne̱ baa yɔ owure‑o ase̱ ya tɔwe̱ gywii
    mò̱ fe̱yɛ ɔ sa a mò̱ duŋ yuri.
  cni-NT: 'Ari anta Tiroqui aisati Shiroqui aajeitaqueri savicajeitatsiri itashe,
    te ontimasanoteji iroajeiteari. Peerani icantiri iriori Eroreshi: —Pincavintsaajeitena,
    nocamicari. Pimpapinijeitenaro noyeari. Ari ipapinijeivetacari, iro cantaincha
    meeca iquisajeitaqueri. Oshequi iquenqueshireajeitanaca tirosati aisati shirosati.
    Icantavacaajeitaca: —Itsaneapitsajeiteerocari avajeiteari. Tsame ancanteri Varashito
    iramitacojeitee ampitsimareacaajeari: tempa iriotaque inampire Eroreshi. Ariorica
    incanteri, iraacameetsajeitajee aisati, eiroquea itsaneapitsatanteerotsi ayeari.
    Icantiri Varashito; impoiji icantiri iriori: —Ari, namitacojeitempi. Noncanteri
    novincatsarite incajemajeitempi, iraacameetsajeitempi.'
  eng-WMB: Now Herod was very angry with the people of Tyre and Sidon. They came with
    one accord to him and, having made Blastus, the king’s personal aide, their friend,
    they asked for peace, because their country depended on the king’s country for
    food.
  zaw-NT: Bachechduxh rebeṉ Tiro näjza rebeṉ Sidón Herodes, ni'cni diruni gusaan guto'
    rebejṉ nez cadro rnibeeni xhi gau rebeṉ Tiro näjza rebeṉ Sidón. Ni'c biääd xhidajlreni
    te guiniabreni jiäjḻ lajzni, te na'cru guidxe'ch Herodes lojreni. Abenxgaareni
    xamiigwreni Blasto, mos ni yu' lo ṟeii Herodes, mos ni sajcru lo guiraa rexmos
    Herodes. Guninäj Blasto Herodes xcuentreni te na'cru guidxechnäj Herodes rebejṉga.
  san-MAL: ഹേരോദ് ബഹു മൃഗയിത്വാ തസ്യോദ്ദേശേ ന പ്രാപ്തേ സതി രക്ഷകാൻ സംപൃച്ഛ്യ തേഷാം
    പ്രാണാൻ ഹന്തുമ് ആദിഷ്ടവാൻ|
  tam-TCV: ஏரோதுக்கும் தீரு, சீதோன் பட்டணத்து மக்களுக்கும் இடையில் சச்சரவுகள் நடந்துகொண்டிருந்தன.
    அவர்கள் அனைவரும் ஒன்றுகூடி, அவனைச் சந்திக்க வந்தார்கள். அவர்கள் அரசனின் அந்தரங்க
    வேலைக்காரனான பிலாஸ்து என்பவனின் ஆதரவைப் பெற்றுக்கொண்டு, அரசனோடு சமாதானம் செய்ய
    விரும்பினார்கள். ஏனெனில் அவர்கள் தமது உணவு விநியோகத்துக்காக, அரசனின் நாட்டையே
    பெரிதும் சார்ந்திருந்தார்கள்.
  mit-NT: Cunaha‑ní, xiní ùhì rey mà nèhivì ñuu Tiro xì nèhivì ñuu Sidón. Doco mii‑né,
    cuní‑nè nàcùndoo vàha‑ne xì‑té, vàchi ndè ñuù‑te quixí ñà‑ìtiácú‑nè ñuu‑nèmà.
    Ñàyùcàndùá, nì nìhì‑né nì nàcùndoo vàha‑ne xì iin ana xinúcuáchí nùù‑té vehe‑tè,
    divi iin tiàa nani Blasto. Dandu iin‑ni nì ndatnuhu nsidaa‑né, te nì catnàtuu‑ne
    nùù rey mà tìxi Blasto mà, (áma níhì‑né nàcùndoo vàha‑ne xì‑té).
  ceb-ULB: Karon nasuko pag-ayo si Herodes sa mga tawo sa Tiro ug Sidon. Sila miadto
    uban kaniya. Unya ilang gidani si Blastus, ang katabang sa hari, nga motabang
    kanila. Unya nangayo sila ug kalinaw, tungod kay ang ilang nasod nagdawat ug pagkaon
    gikan sa nasod sa hari.
  ces-LB: Záhy nato se Herodes odebral z Judska do Césareje, kde se nějaký čas zdržel.
    Měl tehdy spory s obyvateli přístavů Týr a Sidón. Ti se nakonec zalekli jeho výhrůžek
    a chtěli raději uzavřít příměří, protože byli na Herodově území hospodářsky závislí.
    Poslali společného vyslance a úplatkem získali přízeň předního králova dvořana
    Blasta.
  mkn-mkn: Itu waktu, ada orang dong dari dua kota, nama Tirus deng Sidon, suka béli
    makan dari raja Herodes pung negrí. Ma su dari lama, itu raja su bamusu deng dong.
    Ais dong baꞌakór ko cari jalan pi badame deng dia. Ju dong pili satu rombongan
    ko pi katumu deng Herodes. Sampe di Kaisarea, dong batamán deng satu orang dalam,
    nama Blastus. Dia tu, satu kapala urusan di raja pung ruma jabatan. Dong basakongkol
    deng Blastus ko dia jadi dong pung tukang buju ko buka jalan sang dong bisa katumu
    deng Herodes.
  nce-nce: Eso ho Herot bu Tair lifate mago onehome na Saidon lifate mago onehome
    tako wame latlome. Këme nëgeme bu iniwa loko mëtlelëya na Herotme hwime mitisiya.
    Kwe bu Blastusme afina takune motlola, bume lëgaitame nalëgleme. Na bu këbëme
    helawa tletëme. Blastus bu eso ho Herotbë lo hwi toglokwefëtlebë ho. Buna iniwa,
    Herot belë mutuja, aisenë hi namëlelëlame na bume kë wame toglomebë wame lowene
    lëglëkële nalëgleme. Kë enëne, bubë hi wesibi, eso ho Herot këme tafa lëglebë
    lifate mago glo mëtlekefëya. Na bu melowene lamëtla, “Herotbë wame tli jwa lëgebetlena
    kwe bu hi wesibi bu mago ita glo hana mëglame.”
  pol-UBG: A Herod był bardzo zagniewany na mieszkańców Tyru i Sydonu. Lecz oni jednomyślnie
    przyszli do niego, zjednali sobie Blasta, podkomorzego królewskiego, i prosili
    o pokój, ponieważ ich kraj zaopatrywał się w żywność z ziem królewskich.
  qxh-NT: 'Mandaj Herodes Tiro marca runacunatapis, Sidón marca runacunatapis juyupa
    chiquipacurcuran. Chiquipaptin, parlaj aywariycur Blastuta mañacuran: «Tayta Blasto,
    capuralnin cashpayqui mandaj Herodeswan yaćhänacunqui. Ullguynin jasacänanpaj
    parlapaycallämay, ari. Marca-masïpaj micuyta apaptï, ama mićhämanmanchu» nir.
    Chaymi Blasto parlapaptin, änir mandaj Herodespa ullguynin jasacaran. Juc junajpaj
    jitaparan: «Tiro runacunawan, Sidón runacunawan parlanacunäpaj shamuchun» nir.'
  nwi-nwi: Ye nɨpɨg a, narmamə ye taon mir e Taea mɨne Saedon kɨmɨsotgoh iriə min,
    kɨni rɨni-əhu nəvɨgɨnien mə tukrɨpəh nherpən-ien kɨn. Kɨni iriə kɨmɨsaiyoh nasituyen
    kɨn Blastus, yame in ramehuə ye nautə kape King Herod. Kɨmnhavi nərɨgien kafan
    mə tukrokrən kɨn Herod ruə, pəh kɨsərəhu nəmərinuyen iriə min, mə tukrəta mɨn
    ye nəvɨgɨnien rɨvən mɨn kɨmi əriə.
  kmo-kmo: Herot rii Taia akamak tar ma yenya Saidon akamak tar ma yenya inyaka kwotayer.
    Worek yecha ya yopo wuchi Herot riitana hek ir. Irek, yecha Blastas riina majin
    m apo bar. Barek, Blastas rii meejichi riita yechaka eecha hikitar. Blastas rii
    Herot riiti akaman akan hehar kowu tar ma. Worek, yecha Herot riina heken ir.
    I hechi riina wopi kepi sii majin wor. Yecha Herot riiti nosapek i aboboyen tokotar.
    Eena i wopi kepi sii maji bar.
  agr-agr: 'Herodes Tironmayan, Sidognumia aina nuna shiig senchi kajegkauwai; tujash
    dutikamu ainayatak apu Herodesjai chicham apakmí tusag chichaman umikag, Blasto
    apu Herodesjai takau asamtai, kajintsá diitaijiya nuna chichajuinak: “Wait aneasam
    ame jutii pachijattsam, dekas kajegdaitsuk agkan batsamsagmi tuinawai tusam apu
    Herodes titá”, tiajui Herodes inabaujinian yutain sumaidau asag.'
  kyc-kyc: Dopa pyuo karo dokopa Eroteme Taya wambu dupwape Saitone wambu dupwape
    kando imbuo kareya. Dokopa nakama kiŋi banya yuu dokona nenge renge kuiyuo manjo
    nyuo nao karamano lao suu pyapala baa kareyamo dokona papala akali mende Balasatasa
    lenge baa Erotena yulu pingi wambu dupwa rapu pyuo kareyamo doko nakamame kongo
    pyuo lamaipala baa kambu minyuo dopa lamaiyakana leyami. Erote anjiki pyuo kararamopa
    namwa yanenge maiyuo karamwali yaka lamaiyakana, leyami.
  urd-GVU: اُس وقت وہ صور اور صیدا کے باشندوں سے نہایت ناراض تھا۔ اِس لئے دونوں شہروں
    کے نمائندے مل کر صلح کی درخواست کرنے کے لئے اُس کے پاس آئے۔ وجہ یہ تھی کہ اُن
    کی خوراک ہیرودیس کے ملک سے حاصل ہوتی تھی۔ اُنہوں نے بادشاہ کے محل کے انچارج بلستس
    کو اِس پر آمادہ کیا کہ وہ اُن کی مدد کرے
  yre-NT: '''Bli a ''e ''fɔdɩ Erodi ''ji Tir ''nɔn ''lee Sidɔn ''nɔn man. ''Pian minnun
    zɩɛ o ci drɛ ''tʋ, ɛn o -fɔ min -tʋ nɛn waa laabo Blasitu bɛ -a -sru, ''nan -e
    ''e ''o yei "paala ''o ''vale Erodi nun -a. Blasitu zɩɛ, -yɛɛ Erodi ''bɔ ''le
    ''kɔn ''ta -nanjɛan. -Yɛɛ cɩ ''nan -wee -blɩfɛ pɛɛnɔn "sia ''trɛ nɛn Erodi -a
    "paala bɛ -a da.'
  fuh-BKF: Hirudus tikkani yimɓe Tirus e Sidon. De yimɓe ɓeen kaa muuyaay noon, sabo
    wo leydi makko ndiin ɓe keɓata nyaamdu. Ndelle ɓe ndawridi, ɓe nuli woɓɓe nyaagoo
    faa ɓe ndewra e makko. Ɓe paamiri e Bilastus dawranoowo gollooɓe kaananke.
  arl-NT: 'Jiyacaritij, Herodesri jiyanohua juaariquiaa Tiro tiacajinia quiniaa pueyata,
    Sidón tiacajinia quiniaatanio. Nio caapiqui tiacajinijinio pueyari jiyaniijia
    Herodes tiajinia quiojoquiaari nata nojori pocoojonura juucua. Majaari cuno juuca
    nojori pocoojonu quirii jiyaniijia Herodesta. Nocuaji, nojoriiri Herodes seru
    sequeree: —Quiocua quia jiyaniijia sequere, canaa nata jiyanootioonu paniyani.
    Cuno Herodes seru sesaari quiquiaari Blasto. Nojuajaari na jiyaniijia panishano
    quiquiaari. Na jiyaniijia maqueja cojuana quiquiaarijiaariuhuaj. Tiro tiacajiniji
    pueya, mariyata Sidón tiacajinijinio, nojoriiri na cumaneecata masetujua na miaquesocoriquiano
    jiyaniijia Herodes jiitiasano pueyajiniji. Nojoriiri jiyamitia jeecatoonu paniriquiaa
    cuno jiyaniijiata, maninia nojori quiniuhuara nata, Herodes niquitiojotenuhuara
    na jiitiasano pueya na miajajaura Sidón tiacajinijinio pueya, Tiro tiacajinijinio
    pueyanio.'
  ziw-ziw: Helode nakehizwa vitendese ni wantu wa Tilo na Sidoni, ivyo wambasa kwa
    fyo wakamwone. Wakonga kumkola umbuya Bilasito, mkulu ywa aho hantu, awambize.
    Niyo waita kwa Helode wakamlombeze wevane, kwaviya isi yawo naikahokela nkande
    kulaila kwe isi ya zumbe Helode.
  grc-TR: Ἦν δὲ ὁ Ἡρῴδης θυμομαχῶν Τυρίοις καὶ Σιδωνίοις· ὁμοθυμαδὸν δὲ παρῆσαν πρὸς
    αὐτόν, καὶ πείσαντες Βλάστον τὸν ἐπὶ τοῦ κοιτῶνος τοῦ βασιλέως, ᾐτοῦντο εἰρήνην,
    διὰ τὸ τρέφεσθαι αὐτῶν τὴν χώραν ἀπὸ τῆς βασιλικῆς.
  nag-nag: Aru Herod to Tyre aru Sidon laga manu khan uporte bisi khong thakise. Etu
    karone taikhan joma hoi kene eke logote taike lok kori bole ahise. Taikhan Blastus
    koi kene Raja laga kaam kora ekjon ke kotha korise aru taikhan ke modot kori bole
    phuslai loise. Titia taikhan shanti thaki bole nimite mangise, kelemane taikhan
    laga desh te kha luwa kiman jai, sob etu raja laga desh pora he jai thakise.
  eng-OEBCW: It happened that Herod was deeply offended with the people of Tyre and
    Sidon, but they went in a body to him, and, having succeeded in winning over Blastus,
    the Chamberlain, they begged Herod for a reconciliation, because their country
    was dependent on the king’s for its food supply.
  knj-NT: Ja' yet junel, caw jix tit sjowal naj rey Herodes yin eb ánima a Tiro c'al
    yin eb a Sidón. Yuxan jix syamba ey sba eb yu sna'on tzet watx' chi to yute yalon
    sba tet naj rey tu'. Catu' jix smonten jun winaj chi yij Blasto eb, naj sat yak'omal
    servil naj rey tu'. Ja' naj jix yak'balne eb, catu' jix bet sk'anon miman c'ulal
    eb tet naj rey tu'. Jix sk'an miman c'ulal yutol ja' bey sconob naj rey tu' chi
    tit masanil tzet chi slo' eb.
  deu-1912: Denn er gedachte, wider die von Tyrus und Sidon zu kriegen. Sie aber kamen
    einmütig zu ihm und überredeten des Königs Kämmerer, Blastus, und baten um Frieden,
    darum daß ihre Lande sich nähren mußten von des Königs Land.
  san-PUN: ਹੇਰੋਦ੍ ਬਹੁ ਮ੍ਰੁʼਗਯਿਤ੍ਵਾ ਤਸ੍ਯੋੱਦੇਸ਼ੇ ਨ ਪ੍ਰਾਪ੍ਤੇ ਸਤਿ ਰਕ੍ਸ਼਼ਕਾਨ੍ ਸੰਪ੍ਰੁʼੱਛ੍ਯ
    ਤੇਸ਼਼ਾਂ ਪ੍ਰਾਣਾਨ੍ ਹਨ੍ਤੁਮ੍ ਆਦਿਸ਼਼੍ਟਵਾਨ੍|
  nob-LB: Innbyggerne i Tyrus og Sidon, som var avhengige av å bli supplert med mat
    fra Herodes sitt distrikt, hadde gjort Herodes sint. Forholdet hadde lenge vært
    spent mellom dem. De sendte derfor en felles delegasjon til Herodes for å be om
    fred. De lyktes med å få kongens kammerherre Blastus på sin side.
  ntj-ntj: Nyangka puurrpa Yaratanya mirrparnarringu-tjanampa yiwarla Tayala puru
    Tjaatanta-ya nyinapayiku. Palunyalu-tjananya mirrkatjarralu kaarnu payipungkutjamaaltu-ya
    wantitjaku. Nyangkalta-ya yanu Yaratanya wangkarra kalypalkitja. Yarataku yiwarla
    purlkakutu-ya parrapitjalalpi ngarnmanypa wangkangu wati yini Pulatjala. Tjiinya
    wati palunyanya Yarataku yiwarlangkatja-tjananya miranykanyilpayi. Nyangka-tjananya
    watjarnu yirringkankukitjalu. Nyangka-ya lurrtjurringkula mapitjangu Yaratala
    watjarnu, “Kalyparriwa-lampatju nyangka-latjuyi mirrka puru payipungama nyuntuku
    ngurrangkatja.”
  sxb-NT: Eroode yawanga ni iye na awantu awa Taaya ni Sidooni. Na awantu awa ewialo
    wino waatuukranga okuria kwawu okuema mu ekialo ekia Omwami Eroode. Kuno kwagera
    watuma awandi ku iwo wagie walonge empurizanio nae. Awantu wano waagia wagamba-gamba
    ni Blasto owaawanga omukozi owemirimo omunene omwa Eroode, awa nyaluwega lwawu
    nikwo wagia ku Eroode.
  nhu-NT: Ɛ̀ to nu kefew kedvu le ɛ Nfon 'Ɛlod ton'yi shém bô bonyii bo Taya noo bo
    Sidon. Ɛ bonyii bodvu ke mum baancɛ ye keegɛn eku can lɛ nyɛkeey enu dvú, njefo
    woŋ wvubo to kɛŋke mwɛɛm mvudien ɛ ɛ̀ nu woŋ we le. Ɛ bó gɛn, yaw koo nsan bô
    Blastus wvù to nu cee ntow.
  row-row: Leleꞌ naa, hambu atahori mia kota rua, naran Tirus ma Sidꞌon. Ara hii hasa
    nanaat sia mane Herodes nusa na. Te dooꞌ ena, maneꞌ a namusuꞌ no se. De ara rala
    ralaꞌ sa rae reu badameꞌ ro e. Ara here nononggoꞌ esa fo reu randaa ro Herodes
    sia Kaisarea. Losa naa ma, reu raꞌabꞌue ro atahori sa sia maneꞌ a ume na, naran
    Blastus. Eni malangga sia maneꞌ a ume panggat na. Ara rala haraꞌ sa ro Blastus,
    fo ana dadꞌi mana kokoe-nanasiꞌ nara, fo soi dalaꞌ fee se randaa ro Herodes.
  msy-msy: Egha Herot adarim Tair koma Saidonian gumazamizibar iti. Me Herot garir
    nguibar ekiamɨn uan dagheba isi, kamaghɨn amizɨ, me datɨrɨghɨn uari akuvaghav
    izav an ganasa. Me faraghav Blastus ko uari mɨkemezɨ a me ko navir amɨrɨzim inis.
    Blastus, an Atrivim Herot akuir danganimɨn garir gumazim. Ezɨma, me gɨn Herot
    men apangkuvigh adarir kam a gɨvaghasa, me Herotɨn ganasa zui
  agg-agg: Herot ai Tairɨhündɨ asu Saidonɨhündɨ ranaheimbo ŋgɨnɨndɨ-marandürɨ. Ranɨyei
    asu ai fandɨhi hehi nindou bɨdɨfɨrɨ ahambo sowana koamarɨhehipura mahomo. Weaŋgurühɨ
    ai Brastus, bogorɨ adükarɨndɨ ratüpurɨyu randeimbɨ-mayu, ranahambo yahomoya, “Farɨhawamunɨ,”
    mehomo-ndamboyu. “Fandɨhehea-purɨmboyahɨ,” mehu. Ai Herot soana homo hoafɨyomondühɨ
    yahomoya, “Sɨhɨrɨ aboedɨ-aboedɨ-ndahumboane,” mehomo. Nɨmboe hɨfɨ ra Herot ai
    hɨfandɨmarandɨ ranɨhü Tair asu Saidon ai ahei sesɨ sahümündi rɨhündühɨ wambo.
  ptp-ptp: Helot xêyaa vô myavɨnê vô xomxo Taia yuu Saidon, om he Taia yuu Saidon
    kɨtuc la vô Helot ên nêb ob hi kɨyang tige yib, ên he mi kɨsuu xen yaên vac vɨgwe
    wê Helot viac ge. He la viac nên kɨyang tax vô Blastas wê mi viac Helot xumac
    ge. Pyap mêd he la kɨtaa Helot, nêb i hi kɨyang wê he vông ge i yib.
  nak-nak: Eia pou mai ele, eala moli la igototolola tetala uru soio tegiteu la valalua
    te la mautu ilua, e Taia, e Saidon. Tio la valalua tomi te la mautu ale iluale,
    egite hiliti vikapopo soio tetala, egite goio vikapopo muga oio te la tahalo isasa,
    la isala e Blastas, la tahalo ale eia mamuga oilo la luma te Herod. Egite la valalua
    tali tavua veia ge valimae la igototolola te Herod veia ge kaluvu. Egite masagea
    veia ge vipuhi tigi lou, la vuhula egite ababi la ilali tegite oio moli te la
    mautu te Herod ele.
  lbb-lbb: E Herot i balakut tetek a tarai ana naur a hanua Tair pa e Saidon. Pa tarai
    miting na naur a hanua ning, la han taum sur lar oroi i. Pa lar nunungi sur a
    bal molmol, anasa anunla naur a hanua la laun ka ana utna na hangan miting na
    papar anuna king Herot. La bal taum nigo taum o e Blastus, a tnan tena tai alar
    anuna king, pa i nangan la sur lar oroi a king.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ತೂರ್ ಮತ್ತು ಸೀದೋನ್ ಪಟ್ಟಣಗಳ ನಿವಾಸಿಗಳು ತಮ್ಮ ಮೇಲೆ ಹೆರೋದನು ಬಹಳವಾಗಿ
