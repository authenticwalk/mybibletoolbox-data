  jpn-1965: さて、ヘロデはツロとシドンの人々に対して強い敵意を抱いていた。そこで彼らはみなでそろって彼をたずね、王の侍従ブラストに取り入って和解を求めた。その地方は王の国から食糧を得ていたからである。
  fra-SBL: Or, Hérode était très irrité contre les habitants de Tyr et de Sidon. Ils
    vinrent à lui d'un commun accord et, ayant fait de Blastus, l'aide personnel du
    roi, leur ami, ils demandèrent la paix, car leur pays dépendait du pays du roi
    pour sa nourriture.
  yka-yka: Masa miyaˈan astel hep teˈed Sultan Herod si meˈ aˈa si lahat Tirosin duk
    si meˈ aˈa si lahat Sidonin. Manjari pī meˈ aˈa duwe lahatan miyaˈan magtuhut
    mayaman si Herod. Binagay dahuˈ weˈ de Balastus, dambuwaˈ meˈ pangandelan dem
    astanaˈ sultanin, supaya siye bēbbeganne. Manjari hap pī ne siye pu si Herod moˈo
    iye maghāp, peggeˈ amban lahat sultanin hep pangeddoˈande kinakanden.
  mle-mle: Yirat di wariya kwudiy waad Tayawa Saytan tipa kidiy duw takwak. Aw day
    vagaluwkuw, yadiy Yirataam vikir. Taay day Yirat diki wiyak van tidi duw, dikidi
    si Bilastas, dikik yidiy. Di yaakiya wadik daya majik, day Yiratak yidiy diki
    wariya kwudiy kwusilikik. Day dayadiy kikipaat yapiyi-kwadiy Yirat diki tamiyaam
    alik day diki dayak yidil wariya mawul kwusilikik tikuw bas sidaad.
  shp-NTPO: Jatian Herodes iká iki, ja Tiro betan Sidónhainoa joniboki sinata. Jatoki
    jaskata ikenbi shinan akáx, já raeakasi jaiba bekana iki. Jatianra jatoki jakon
    shinanxon, Blaston jato akinna iki. Jara iká iki, apo Herodes betanbi teetai joni
    koshi. Ja jonira Herodes yoimakana iki, moa jabetan jakon inoxon, jawen mainmeabichores
    jaton jawékiatibo biai kopí.
  aom-aom: 'Caesarea hiromo Herod-ro Tyre o Sidon amo rajo jabesi örire sisë maro
    dë vörönimadeje. Dë vörönimamu gagorovo rue amo rajohuro uvareje: Noehu ijarue
    irunoꞌoho Herod-hu muebejaje saꞌare jioromo rovaje höjo. Ioroꞌioremu tugohojöëni
    ëhuni Herod gaꞌi gemuore ruenugadeje. Rueromo Herod-are osa muebejaje aho Blastus
    jabesi jöho ajëmiromo Herod sanuamijöro dinamiromo jöe nugöꞌöromo Herod uavareje:
    Noni vavaenimoromo ajamuijego jaꞌo noꞌo huë baerovoromo raromoꞌirarëjo.'
  geb-geb: Herot ŋgui gari guman pan ana guigira vhega mbatɨgar Taia ŋgu bakɨme gum
    Saidonan ŋgu bakɨmen ki gumgi gu mbigi ga mbui. Ana mbe vhegim, mbe mbaram wari
    tɨkhɨngiap zav ana gari. Mbe khaŋ muuŋgiap, mbe ana gari fhain kega zi mba, mbe
    nta pi. Mbe ana ganɨ zav, mbe fharav vov, mba ŋgui gari guman pan ki ŋaneŋ gari
    guman pan Brastus, phorga nzuaim, ana mbe mɨnmbarigi. Ana mbe mɨnmbarigim, mbe
    zumgum vov Herot garav, ana nzai, ana mbe korar muuŋgip, ana mba mbe vhegi kameŋ
    rimgirga.
  bsj-bsj: Naweu Hiridus mam funer kange nobo Taya kange Sidon, cin chu fiye cho wiye
    wari, cinken Bilatus, ni tikali liya, a tikanci, dila cindo ywelka, wori ciki
    fiya carito bitine ce.
  cak-cak: Chupan ri tiempo ri', ri aj-Tiro y ri aj-Sidón ja chique ri ye'an gobernar
    roma ri Herodes niquilok'-vi ronojel ri nic'atzin chique richin niquitij, pero
    xa xcataj royoval ri Herodes chique, y romari' man xuya' ta chic lugar chi xelok'on.
    Roma c'a ri', ri aj-Tiro y ri aj-Sidón junan quitzij xqui'en chi xech'o riq'uin
    ri Herodes richin niquic'utuj chi tiq'uis ri royoval. Pero na'ey xquisuj ruméra
    jun samajinel pa racho ri Herodes, jun achi rubinan Blasto, richin chi tich'o
    pa qui-cuenta.
  chf-NT: Aj Herodes cäräx t'oc aj Tirojob, y t'oc aj Sidónob. Unejob tomp'e u c'ajalin
    c'otijob tu yotot aj Herodes. Najtäcä u ch'oc pequijob aj Blasto, untu mero u
    yajnoja ajpatan tuba aj Herodes. Unejobba u c'atänob mach ni' cäräx'ac aj Herodes
    t'oc unejob. Uc'a tu cäji jini ajmanda ya' u ch'e'ob upete cuaxca c'änä uc'ajob.
  tlf-tlf: Kale yak Taya kasel so Saidon kasel so bilip iyo King Herot imi kafin tiin
    mosa kugol iman uyo mo-nilipta, kulep talan-nuubip kale, am maak daanu e, Herot
    iyo bilip imi olsak kobela e, utam-nilipta, aget fuguno-nilip e, “Kanu-be boyo
    nuyo bogobe-nala e, ‘Ibo tal numi iman boyo saanin ba o,’ agelan-tema tap o,”
    age-nilipta, tala tala ke afeta-nilip e, tal king imi am tiin molin tinum Blastus
    iyo kuguup tambal uyo kobe bogobe-nilip e, “Nugum kabo dong daga-e-balapta, king
    so waasi kebina tala ke-bulup boyo kupkalum o,” agan-kalip kale,
  piu-2006: Palulanguru Yirutanya kutjupa tjuṯaku tjanampa mulyarrarringu, tawunu
    Taayanya ngurrara tjuṯaku, tawunu Tjayitananya ngurrara tjuṯakuṯarra. Mulyarrarringkula
    tjanampa Yirutalu watjaṉu tjananya mangarri kanyilpayi tjuṯangka wiya tjanala
    mangarri tjalamilantjaku. Palulanguru palunya ngurrara tjuṯaya Yirutaku ngurrakutu
    yanu wangkanytjaku. Yankulaya Yirutaku waarrkana Pulatjatjanya tjapiṉu yalatji,
    “Tjinguru nyuntu mayutju Yirutanya watjalku?, nganaṉa tjungurringkula kalypa wangkanytjaku?”
    Yalatji tjana mayutju Pulatjatjala tjuṯangara tjapintjala paluru yuwalpi wangkangu.
  poh-NT: Nok ar aj chic wilic ponok i Hero̱res, paꞌ bih riwi̱ꞌ naxchalic ricꞌa̱ cu̱cꞌ
    take aj Ti̱ro chꞌi̱l take aj Siron. Ruꞌum chi reꞌ chiꞌnchel paꞌ bih queh nquicꞌux,
    ar nelic je pa riyukꞌul Hero̱res, reꞌ take cꞌacharel chipam i quib chi tinamit
    reꞌreꞌ xquituna̱ꞌ qui̱b eh xcaꞌn jenaj wach quicꞌux chi nacojic quikꞌoꞌrem i Hero̱res.
    Xa reꞌ cok ruꞌ reh chi xcaꞌn canar oquic ru̱cꞌ, pe̱t quikꞌunej wach chi tumi̱n
    i jenaj queh ajabe̱s quiꞌilbic reh pa̱m ripa̱t Hero̱res Wala̱sto ribihnal, reh
    chi reꞌreꞌ naricꞌambic cok queh ar. Naxcꞌamaric cok quibe̱h ruꞌum i Wala̱sto,
    reꞌ take cꞌacharel reh quib chi tinamit reꞌreꞌ xquipahkaj reh Hero̱res chi naquicahnic
    pan sukquil cꞌuxlis
  tue-tue: Herodes bayiró cúayigʉ Tiro, Sidón macãrĩ macãrãmena. Cʉ̃́ã Herodeya ditapʉ
    yaaré sãĩrucúyira. Cʉ̃ʉ̃ cʉ̃́ãmena cúagʉ, yaaré dúadutiriyigʉ. Teero tiirá, cʉ̃ʉ̃rẽ
    ĩñarã wáayira. Herodeyere dutibosagʉmena tiiápure bʉayíra. Cʉ̃ʉ̃ wãmecʉtiyigʉ
    Blasto. Cʉ̃ʉ̃ tiiápuremena ãñurõ niirecʉtirere sãĩyíra Herodere.
  bjp-bjp: Erot i balkut ta lon fan Tair ke fan Saidon, pesu ri ka la turim ma ri
    ka wuun fale fanu isi rin la unaisa. Ri fatala famu bii tura Blastus ae i parpar
    la na fel ke Erot isi in lupes ri. Namih ri ka la isi diik Erot isi in fatapiek
    fafis siaroh na fatpoto ri, wara le ri kep inen ari la sau tina maleh ae i kiis
    na piklin nagogon kia.
  xon-xon: Herod nan gee liŋuul ki ŋa Taya aatiŋ aanib, ni Saidonn aatiŋ aanib pu.
    Le bi mɔmɔk kuun ki buen u chee. Bi nan puen buen uja ubaa chee la. Bi yin u ke
    Blastus, u ye Herod aatutum aaninkpel la. Le Taya aanib ni Saidonn aanib buen
    u chee bi ti jɔnn u kijɔtiik, le ki nin buen Ubɔr Herod chee, ki ti mee u ke u
    taa cha bi li kpa kijaak. Bi gaal baajikaar Ubɔr Herod aatiŋ ni la. Nima pu na,
    baa ban ke bi li kpa kijaak.
  tzo-ZNT: Ti Erodese scapanoj la ti jtiroetique xchiꞌuc ti jsidonetique. Ti jtiroetique
    xchiꞌuc ti jsidonetique coꞌol la isnopic ti chba scꞌoponic ti Erodese, ti chba
    slajesbeic yoꞌone. Isaꞌic la jun yajcꞌopojelic, Blasto la sbi. Coꞌol la ch-abtej
    xchiꞌuc ti Erodese. Yuꞌun la jaꞌ tscꞌanic ti chmanolajic yoꞌ bu scuentainoje.
  mpm-NT: Kɨtɨ ini Herodes nuu yɨvɨ ñuu Tiro jiin yɨvɨ ñuu Sidón. Ti ni ka jaꞌan yɨvɨ
    ñuu un nuu Herodes ja ka kuni ndajnuꞌun ɨɨn jniñu jiin da. Tendɨꞌɨ da ni jakoyo
    nuu kancha Herodes, ti ni ka kaꞌan da jiin Blasto, ɨɨn chaa ndisojniñu ñaꞌnu nuu
    Herodes, ja na kaꞌan da jiin Herodes, ti chaꞌu yɨvɨ un maa da. Ti ni kachi da
    ja chindee da yɨvɨ un. Ni ka kaꞌan vaꞌa da jiin Herodes ja na ndumani da naa da,
    chi taka ja ka yaji da vaji ñuu nuu ni taꞌu Herodes jniñu un.
  ots-NT: Car Herodes mí tsjeyɛbi cʉ́m Tiro co ni cʉ́m Sidón. Guegue‑cʉ́, bbʉ, bi
    ña̱tsjɛjʉ te di dyøtijʉ, cja̱ bú e̱jmʉ bi guatijʉ ca hnar hñøjø, mí ju̱ cár tju̱ju̱
    múr Blasto. Guegue‑cá̱ mí sirvebi car Herodes. Cʉ cja̱hni‑cʉ́ bi unijʉ domi car
    Blasto, bi dyöjpijʉ di nzoh tzʉ car rey pa di jogui di regla cár juɛnijʉ. Cʉ́m
    Tiro co cʉ́m Sidón mí jonijʉ ja drí mpöjmi car rey Herodes, como pʉ jár jöy gueguejʉ,
    jin te már pɛhtzijʉ te di zijʉ, cja̱ nupʉ jabʉ mí mandado car Herodes, mí cja
    semilla pʉ. Eso, mí öjmʉ di cjöh hnar pá, pa di guatijʉ car rey, di reglajʉ.
  hoy-hoy: हेरोदेस सूर अदिक सैदा अन्द लॉकुर से हापाळ सिट्ट दा ईरोन. इदुरसाटी आंदुर
    ऊंद समुह माळकु राजा से मिलुसली बंदुर, पयले आंदुर बलास्तुस उक जो राजा अन्द ऊंद
    सेवक ईरोन, समझुस्कु मेल माळोद चाहासदुर; यतिकी हेरोदेस राजा अन्द द्याश देल आंदुर्द
    द्याश इन पालन पोषण आगतोगोद.
  uri-uri: 'Melnum tukgunakgen Herot pa pike ipma wleket wrongken paitn ekg tu wrong
    kinkpman a ark ha wail Tair a ha wail Saiton pa. Tu kor tita kor tita kai wrij,
    yatom nel ak wail nar ari Herot pa. Tu nel nar ariel pati tolkil: tu apm wi ekpma
    kweiur kweiur pa nar ha knokg a Herot kil ikghlen pake. Tu nar paln plaln pa,
    hep pa tu kai armwonel Plastus, melnum wail ur a ikghlen wan a Herot melnum tukgunakgen
    pa. Ari Plastus pa kil wi wor, yatom yewen kai ari Herot pa ekg la nasel la tolpa,
    kil kwan ipma wleket akil pa wa kil reinjen. Ekg nte, ekpma kweiur kweiur tu apm
    wi nar ha knokg a Herot pa ikghlen pake.'
  amo-amo: Hirudus wa nana ayi nin nanitin Taya nin Sidon. I doo kiti me ligowe iresa
    Blastus, unan buunung ngowe, a buun nani, I pizira lisosin limang bara na imonli
    mine wa nucu ngangowere.
  pjt-pjt: Ka Mayatja Iṟatanya panya mirpaṉaringi aṉangu nyara ngura Tayala nyinanytja
    tjuṯaku munu Tjitanta nyinanytja tjuṯaku kuḻu. Palu panya aṉangu Tayala pulala
    Tjitanta nyinanytja tjuṯangku tjanampa mai Iṟataku mantanguṟu payamilalpai. Munuya
    palulanguṟu Iṟatalu tjananya mai ungkuwiyangku wantinytjaku-tawara palulakutu
    anu palunya wangkara kalypantjikitja. Palu panya ngaṉmanytjuya wangkangu wati
    ini Pulatjala, panya wati nyanga paluṟu Iṟataku waḻi aṯunymankupai. Munuya palunya
    tjapinu tjananya alpamilaṟa Iṟatanya tjanampa kalypantjaku. Ka wati panya paluṟu
    tjanala kulinu munu mitingi palyaṉu tjiṉṯu kutjupangka tjana Iṟatala tjunguringkula
    kalypangku wangkanytjaku.
  cwe-cwe: Helodi kawehila ng'hani wanhu wa Tilo na Sidoni, ivo wahita hamwe kumulola.
    Teng'hu watenda umbwiya na Balasito, yakalile msang'hani yokwaminika muna ikaye
    ya mfalume muladi yawataze. Maabaho wahita kwa Helode na wampula kuwe na tindiwalo,
    kwaviya zisi zawo zihuwila isi ya mfalume kupata ndiya.
  daa-NT: Ɗo menaw ŋuur-ak, *Herood dapin̰tu iŋ gee ku Tiir iŋ ku Sidon. Sando, ŋuur
    gay dee kaawco a ŋu ɓaa amre iŋ ŋaara asaan ŋu gasaag teen̰co min ɗo kiɗay. Paa
    kat, ŋu dewiniig tatkaw rakki gay amaanney ka sultan, siŋji Blastus, a ŋaa iyiin̰co
    ɗo uŋji.
  mlp-mlp: Ari abeb Herot in uliq giger Tair teq Saidon gigo on mataw ginan agem timeqniyyaq.
    Agem meqniysa uliq giger na in garabmo an wastonim in Herot anobun wastitaynan
    haqad ago hib tuboliy. Na ezaqgo mataw na in Herot ago ogib didaq zay yaqayta
    na ago iyan. Teq mataw na Herot ago hib a hi bolad iturimmo in le Balastus mat
    king ago bit wamuzaqta amatin na inaq nan na tuwastitayiy.
  ape-C: Herot nabuh nape Sisaria aria juwehosin um arpesh douk shape arbudok warub
    shahwarorub-um Taia aria Saidon iri. Namudok aria arbudok biarub warubish shanak
    shantorum atugun aria shanaki shatrun. Sagomatin sharik shani Blastus douk debeini
    um anan king neshuhom iri rum aria shabo baraen nyape atugun. Douk nakri wosik
    um nutaurumesh aria kadak shanaki shutik king Herot. Aria shakripanum shupe atugun,
    wanogwiruh uwok. Um maresh? Arpesh shape abudok amnab nahobig iri, esheshigun
    worigun douk apa shanak shape shanatorgun king Herot ananig nahobig.
  bgs-bgs: Na, duwán álló na isókó si Herodes katô mga taga Tiro asta mga taga Sidon.
    Purisu marapung dan tô igsadun tun ki Herodes ébô pakitaé dan. Na, tô ándà dan
    pa pakitaé, taganà dan igsadun tun ki Blasto na sábbad taratabang i Herodes ébô
    panunugán dan katô kakalyag dan na mólì tô madigár ginawa i Herodes kandan, asta
    makému dan puman makabálli katô mga ágkakan dan tikud tun ta banuwa na sakup i
    Herodes.
  faa-faa: Arirakano Taia aporoaki soko, Saetone aporoaki soko, Herotemo sapesapo.
    Arirakano ipu makata nakosane Herotemo hauaka a morapo. Asiasamo Herotemo iaki
    someraka, “Nōmo hauaka a repo makata nakosane mokoakosafapo.” Aihokohoamo ipu
    Heroteaki somehoko pesapo. Pekea ipu Herotemo ape asekea rea aporo Parásatasemo
    i patera asekea ararehoasimo tau auaraka somesapo. Somerakano Parásatasemo Heroteaki
    some páteraka someraka, “Nómo sapesane metakarinie. Aporoamo tákeraka risikiakosapo.”
    Airakano Herotemo someraka, “Nōmo iaki somehokosakipoko sere meta murikimakosapo,”
    aisapo.
  kik-kik: Na rĩrĩ, nĩatũũrĩte ahaaranĩte na andũ a Turo na a Sidoni, no o magĩcookanĩrĩra
    hamwe magĩetha ũrĩa mangĩaranĩirie nake. Na maarĩkia kũnyiitwo mbaru nĩ Bulasito,
    ũrĩa warĩ ndungata njĩhokeku ya mũthamaki-rĩ, makĩhooya kũgĩe na thayũ, tondũ
    bũrũri wa mũthamaki ũcio nĩguo wamaheaga irio.
  cap-NT: Herodesqui z̈awjchic̈ha Tiro Sidón wajtchiz z̈oñinacz̈ quintra. Jalla niz̈tiquiztanaqui
    ninacaqui acuerdo palt'ichic̈ha Herodes yujcquiz prisintisjapa. Nii Tiro Sidón
    watjanacchiz z̈oñinacaqui Herodes tjaata c̈hjerz̈tan kamñitakalc̈ha. Niz̈aza tsjii
    Blasto cjita z̈oñi z̈elatc̈ha. Niiqui Herodes secretariotac̈ha. Jalla nii z̈oñinacaqui
    Blasto cjita secretario roct'ichic̈ha ninacz̈ta favora tjurt'iz̈inajo, Herodes
    ana quintra cjeyajo.
  ksr-ksr: Fonisia prowinswaa taoŋ qagara Taia ano Saidon yoŋonoŋ nene gawoŋgia mewombaajoŋ
    amamaaŋ kiŋ Herodwaa kantri yoŋoonoŋga nene iwoigia sewaŋa meŋ laligogi. Kaaŋa
    laligogi Herodwaa iriŋa soono Taia Saidon kere ama oŋoma nembanene oŋombutiwaa
    soŋgo ano. Kawaajoŋ yoŋonoŋ kululuuŋ jotamemeurugia wasiŋ oŋoŋgi tuuŋ meŋ kiŋ
    Herod iibombaajoŋ keŋgi. Keŋgi jawiŋa qata Blastus jiŋkaroŋ miriaa galeŋanoŋ ii
    wala iŋiiro. Iŋiiro ijogi, “Nono qaa jeŋ solaŋaniniŋ luae koloowaatiwaa qisiwombaajoŋ
    kajoŋ.” Kaeŋ ijoŋ jeŋ meŋ looriŋ mugi iŋijoro, “Saanoŋ qaagia kotiŋgoŋ gemagianoŋ
    namaŋa.”
  eng-TNT: Herode was displeased with them of Tyre and Sydon. And they came all at
    once and made intercession vnto Blastus the kynges chamberlen and desyred peace
    because their countrey was norysshed by the kynges londe.
  sbs-sbs: Linu Heroda nicha vengela vantu va Tire ni Sidoni. Nichi vayenda hamwina
    kwali. Nichi vaka wola Blasto mutusi wa Simwine, mukuti avatuse. Kuzwaho nichiva
    kumbila ikozo, Mukuti ikanda yavo ivatambuli zilyo zayo zizwa kwa simwine weyo
    ikanda.
  sue-sue: Herode nu be amira ana nata eto Tayato Saidonre amira ema iwo wenua. Are
    nata amira mamana nukare da wero nu gamu bamuwa awa. Baro kei awero ge kora wamu
    sero Herodera ema giti kopi zo zazo nuso Bilasto amire ge sero uzutiwa giro nukare
    soremunua. Gita nukare Herodera zebura ena wo ma zuma gaero pupinoisowa, are ge
    kora wero noko tairo nuamu sewa awa.
  fra-NCL: Hérode était en hostilité avec les Tyriens et les Sidoniens ; ceux-ci vinrent
    ensemble le trouver, et ayant gagné Blastus, son chambellan, ils lui demandèrent
    la paix, parce que leur pays tirait sa subsistance des terres du roi.
  bhg-bhg: Awara, iji ainde Herod awa bé Taia nasi ae Saidoni nasi embomai de sinigambari
    bajinabé esisina. Iji gisi awa nasi tote (2)da embomai ami Herod da butuda indari
    budo esitera. Ata iji amboda, Herod mi nasi tote (2)da indari bari ango engiregesisina.
    Awarata, awamanemi indari awa tenda bain jipapa esitera. Awa embo, nasi tote (2)da
    embomai dada edo kotembari da (1) bureite béga bari embobo pietero Herod da yai
    guputera. Ango edo awamanemi Daotari Herod da buro embo dao Blastus otawo esitera.
    Edo awamane embo ainde tedogositera, béga bari deguta dave awamane embo sirigarate.
  snn-NT: Ti'anni ba'iguë, yua Tiro bain, Sidón bain, bacuani ai bëinguë, bacuani
    te'e ruiñe ëñama'iguë baquëña. Ja'nca ba'iguëna, bacuabi sa'ñeña senni achajën,
    Maire je'o bama'ija'guë cajën, baguë huë'e ëjaguë Blasto hue'eguëni re'oye senni
    achani, baguëni bojo güesereña. Bojo güeseni, Herodesna ti'anni, Je'o beoye ba'ina'a,
    baguëni senni achareña. Herodes yija aonre coni aincua sëani, ja'nca senni achareña.
  atb-NT: Haú gyoro má, Herut hkohkâm gi, Turuq eq Sidun byu pé lé gyai nhik-yô nyi
    ri. Haû mù luî, yhangmoq gi, myit rahkat zâ èq yhâng chyáng ê mù, Blastu gâ é,
    hkohkâm wa lum tô é suwún hpó lé ê lûm hkaû mù, simsaq hkyô ê dûng akô. Hkâsu
    mù gâ le, yhangmoq é zoshuq wó râ matú gi, Herut é ming lé lùm hkaû nyì kô é yanmai
    nghut ri.
  cek-AK: 'Herod loe Tura hoi Sidon vangpui ah kaom kaminawk nuiah anghoe ai: toe
    nihcae loe palung maeto amhonghaih hoiah anih khaeah angzoh o, nihcae loe siangpahrang
    prae thungah caaknaek pakrong o pongah, siangpahrang ukhaih thungah toksah Blasta
    to ampui ah sak o moe, siangpahrang palungphui han ai ah tahmenhaih hnik o.'
  bkd-bkd: Duun taena ha panahun napaukan gayed hi Herodes sa mga etaw diyà ta Tiro
    daw ta Sidon, aman migdengan sidan hu pagdiyà hu pagpakighusay kandin ta sa pagkaen
    dan duun agkatimù hu bugtà ha sakup hu ginharian hi Herodes. Hinangyù dan ha mulig
    kandan si Blasto sa sinaligan hu balay taena ha harì.
  ctu-76: Herodes chʌncol i wen mich'q'uel jini quixtyañujob ya' ti lum Tiro yic'ot
    Sidón bʌ i c'aba'. P'ump'uñob jini quixtyañujob ya'i. Mach jasʌl i bʌlob i ñʌc'.
    I tyʌlel Herodes mi' choc majlel i bʌlob i ñʌc'. Pero ma' ti' poj cotyʌyob como
    mich'. Jin cha'an quixtyañujob ya' ti Tiro yic'ot Sidón ti' lajayob i t'an cha'an
