    re jun rusamajel re Herodes rubini'an Blasto, chin ye'ruc'uaj-apo chach re Rey
    y xtiquiya' chiquivach che tiq'uis chire' re ayoval, roma ja chire' pan Israel
    ndel-va-a re cosas re niquitaj re vinak re jec'o chupan re ca'e' tenemit quibini'an
    Tiro y Sidón.
  ces-1613: A v ten čas Herodes rozzlobil se proti Tyrským a Sidonským. Kteřížto jednomyslně
