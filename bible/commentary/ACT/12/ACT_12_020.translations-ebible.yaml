verse: ACT.012.020
translations:
  kpx-kpx: Vani mole Taea isi Saidoni ata keau vaveve mole vage Elodiu abuho itumu
    baluganu. Ige abu mole bevuevei Elodi elehaliho tilialeau vasohuta Elodi esemu
    mole Balasita ke sovavihalu. Malaha keu Elodi omo ata baluga. Iale abu sovavihai
    namihai avoe, “No isivialeike a no tedaevege no Elodiluvuta itumu halevaito ue
    dua vai. Kosealemo noeau Elodi vatamo lovi malemalemo no isivialeike avuluvuta
    ue dua vai.”
  okv-H: da Tyre te Sidon te ta embomeni ta degi tumo ere uahija. Eto Tyre te Sidon
    ta embomeni na vahaita puvuto Herod ta bande simba ari embo javo Blastus amita
    degi ke eo ingito osaga kito tapa Herod ta degi pambuto peka humbari ta ke avo
    Blastus na Herod ta degi ena amita be amo Tyre te Sidon embomeni na enana ta indari
    Herod ta enda ta eto ere umbuhahera.
  tbo-tbo: Apoma Heloda Yudeya i nehaleya po i hopu u Sisaliya i mae. Heloda mi Taya
    po mi Saidoni i luuyogigiyehi yaka tauhi nugonugohi ipa hina winugoemosi. Ugolinei
    hi nae po a numa tu galena itetena gowana Balasita mitehi hi witulaneya. Ma hi
    lupaliyeya ipa apo wasawasa po tauhi hina winugoemosi. Matababana wasawasana a
    u meyagai hi lauwahala nae, yaniyani a u tupo.
  mal-C: അയാൾ സോരിലെയും സീദോനിലെയും ജനങ്ങളോടു കുപിതനായിരിക്കുകയായിരുന്നു. എന്നാൽ,
    ഈ സമയത്ത് അവർ ഒത്തുകൂടി അദ്ദേഹവുമായി ഒരു കൂടിക്കാഴ്ചയ്ക്ക് അവസരം അന്വേഷിച്ചു.
    അവർ ഭക്ഷണസാധനങ്ങൾക്കായി ഹെരോദാരാജാവിന്റെ ദേശത്തെ ആശ്രയിച്ചിരുന്നതുകൊണ്ട് രാജാവിന്റെ
    വിശ്വസ്തസേവകരിൽ ഒരാളായ ബ്ലസ്തോസിന്റെ സഹായത്തോടെ സന്ധിസംഭാഷണത്തിന് അപേക്ഷിച്ചു.
  grc-SR: Ἦν δὲ ⸋ὁ Ἡρῴδης⸌ θυμομαχῶν Τυρίοις καὶ Σιδωνίοις· ὁμοθυμαδὸν ⸂δὲ⸃ παρῆσαν
    πρὸς αὐτόν, καὶ πείσαντες Βλάστον τὸν ἐπὶ τοῦ κοιτῶνος τοῦ βασιλέως, ᾐτοῦντο εἰρήνην,
    διὰ τὸ τρέφεσθαι αὐτῶν τὴν χώραν ἀπὸ τῆς βασιλικῆς.
  bgc-bgc: हेरोदेस राजा सूर अर सैदा नगर के लोग्गां तै घणा नाराज था। वे एक टोळ बणाकै
    उसतै मिलण आये, राजा का एक खास कर्मचारी बलास्तुस ताहीं मनाकै राजा तै मेल करणा चाह्या,
    क्यूँके राजा के देश म्ह उनकै देश का पालन-पोषण होवै था।
  khz-khz: Heroda na Taia e Sidona talimara eparu-veni-rakavarato; gaura pakurai Taia
    e Sidona talimara gekila-koukouto, Heroda geve gitaato. Na kune, Blasto, Heroda
    gena maitu-kovogana gitatagona talimana goti vegata roe voa gevega-maranaato,
    e ira kavarai roe waekauto. Voia mulinai geagoto, Heroda genai maino geve nogiato,
    kwalana ira geria tanopara ganiganina Herodana tanoparai gegapiwai.
  deu-TKW: Er hatte aber einen Groll auf die Tyrier und Sidonier. Sie vereinigten
    sich aber zu einer Gesandtschaft bei ihm, und gewannen den Oberkämmerer des Königs,
    Blastus, und baten um Frieden, weil ihr Land mit der Nahrung von dem des Königs
    abhieng.
  zsr-NT: Dza niꞌz rleynëꞌ Herodes bunách yödz Tiro len Sidón. Ziꞌal gulasölaꞌ bunách
    lu xyuëꞌ Herodes naꞌ le byadzj quegac bunách lu xyugac yödz Tiro len Sidón naꞌ,
    san le rleynëꞌ lequëꞌ Herodes, cutur bi taꞌsölëꞌë quequëꞌ. Niꞌr glunëꞌ tuz bönniꞌ
    Tiro len Sidón naꞌ atiꞌ glunëꞌ ga soëꞌ Blasto unë́ quequëꞌ lahuëꞌ Herodes naꞌ.
    Naquëꞌ Blasto naꞌ huen dxin nadél‑liꞌnëꞌ latj blau lahuëꞌ Herodes. Glëꞌnnëꞌ laꞌdxinëꞌ
    lahuëꞌ Herodes bönniꞌ Tiro len Sidón naꞌ, quië laꞌnabnëꞌ lëꞌ ugáꞌn tsahuiꞌ didzaꞌ
    bizxj quequëꞌ.
  lin-lin: Nzokande, Erode asilikelaki makasi bato ya Tiri mpe ya Sidoni. Bongo, bato
    ya Tiri mpe ya Sidoni bayokanaki mpe basengaki kokutana na Erode. Sima na bango
    kozwa lisungi ya Blasitisi, motambolisi misala ya shambre ya mokonzi, basengaki
    kimia kati na Erode mpe bango, pamba te bilei na bango ezalaki kowuta na mokili
    ya mokonzi Erode.
  hns-NT: Herodes Tieras aur Siedon sahar ke manai log ke oeppar bahoet goessaail
    raha. Bakie oelogke raadja ke des ke daana-paanie bahoet djaroerat raha. Ohie
    se oesab ek man hoike okar paas gail. Oelog okar mantrie Blastas ke apane alang
    kar leis aur okar sahaaita se raadja se maafie maangies.
  noa-E: Mag, Erodes Cesarea phöbör sĩeimawi, Tiropien dʉ̈i meeukhanaa, Sidonpien
    dʉ̈ijã meeukha sĩsijim aajem. Mamʉ magbaa warm khʉʉnau amach ap nacha ajapha iekhawia
    jũrr i dʉ̈i iekhaan bëejierram aajem. Mag bëewi, chi rey dën thethem woun ãb Blasto
    anʉm dʉ̈i iekhawi, amachig paa auwi, rey dʉ̈i iek deeju ajierram aajem, khõinaa
    wënʉrraag. Amau rey amach dʉ̈i meeukhapimapha naajim anaabá, amachdëu chi rey
    durramta khöju për khoojerr aawai.
  eng-EMTV: Now Herod was very angry with the people of Tyre and Sidon; and with one
    purpose they came to him, and persuading Blastus, the one over the king's bedroom,
    they asked for peace, because their country was fed from the king's country.
  mib-NT: Te yōhyo ni quɨtɨ̄ ni rey Herodes nuū ñáyuu ñuu Tiro jiín ñuu Sidón. Te
    ñayuu un ní candajnūhún i jeē ɨnuú‑ni quɨ̄vɨcoo ndɨhɨ i nuū rey un. Te ni casáha
    i amigo i jíín Blasto, tēe cújéhnu jéjníñu nuū rey un. Te ni cacahān ndahú i jíín
    de jeē na cáhán ndahú de jíín rey un jéē na ndéē ni de jíín i. Chi nde ñuu maá
    rey un cájeen i jeē cáyeji i.
  lif-NT2: खे़न् ये़म्‍मो हे़रोद हाङ्‌ङिल्‍ले़ तायर नु सिदोनस्‍मा मनाहाॽनु साॽरिक्
    कुसिक् पोगे़आङ् वये़॥ हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ थिक्‍हुप् मे़बोःक्‍खे़आङ् हे़रोद
    हाङ्‌ङिन्‍नु नादङ् चोःक्‍से़ कुदुम्‍से़ मे़बे, थेआङ्‌भे़ल्‍ले़ के़रे़क् चामा थुङ्‌माहाॽ
    हे़रोद हाङ्‌ङिल्‍ले़ कुलाजेॽओलाम् मे़दारुर मे़वये़ कर हाङ्‌ङिल्‍ले़ खे़न् चामा
    थुङ्‌मा के़दाःबा लाम्‍मिन् साक्‍मा पाङ्‌घुसिआङ् वये़रो॥ काक्‍नु तगि हाङ् हिम्‍मोबा
    बालास्‍तस मे़प्‍मनाबा नसाःन्‍साबा मनाःन् हुक्‍को मे़दारुआङ् हाङ्‌ङिन्‍नु ताॽजे़ङ्‌मा
    ये़म् मे़घोःसुरो॥
  xnj-xnj: Helodi ayomiswi neju na vandu va ku Tilo na vandu va ku Sidoni, hinu vene
    vampelekili vajumbi. Vene vakahotola kumkulukisa hoti Blasto avyaa upandi wavi,
    Blasto avi myimilila mkulu wa nyumba ya Unkosi. Kangi vakamhambila Helodi na kumuyupa
    kuvya na uteke, muni mulima wavi wahuvalila mulima wa Nkosi ndava ya chakulya.
  mmx-mmx: Erodes ga musak aleng mi limixin boro Taia la Sidon. Ketla mo limixin diga
    lok ka ne Balastas ti lok tooro nedi. Neni laradi ga lok tatao loogu at ne Erodes.
    Kuren la digat pas saparap ne Erodes keneng at legesa binam tadi. La diga vara
    aleng do na lok luburadong. Mila ap mo loxot atnedi, digak lok kaka leveluxa atnedi
    boro at lenep teren.
  cbr-NT: 'Usa ''ain ca Tiro ''imainun Sidón ëmanu ''icë unicamami Herodes nishacëxa.
    Herodes atumi nishcë ''ixunbi ca a isi cuanti sináncancëxa. Usaquin sinánbiani
    riquianxun ca an Herodes ñu ''aquincë uni, Blasto, abë pain banacëxa. Abë banai
    mëníonanquin ca ësoquin cacëxa: —Tiro ''imainun Sidón ëmanu ''icë unicama nux
    cananuna aín menua piti marui, Herodesbë nuibanani tsótisa tanin. Usa ''ain cananuna
    abë banatisa tanin.'
  tee-NT: Pus ju amachak'an Tiro chai Sidón anch ixta'i ju ixvaiti'an la'ixt'un ju
    k'ai ucxtin Herodes. Para ju acsnich ju Herodes na ix'axcajich. Pus ju yu'unch
    talakmilh ju Herodes chai tanavilh ix'amigo'an ju Blasto. Ju yuchi xak'ai ixjunita
    ju anch la'ixpu'ucxtin Herodes. Pus tat'atak'oxilh ju chivinti ju yuchi ni yuchach
    ju catapaininilh ju k'ai ucxtin ni cacaplich ju ixtalhk'amti.
  eng-LSV: And Herod was highly displeased with the Tyrians and Sidonians, and with
    one accord they came to him, and having made a friend of Blastus, who [is] over
    the bed-chambers of the king, they were asking peace, because of their country
    being nourished from the king’s;
  cak-NT: Ri rey Herodes can ruyowal chique ri aj-Tiro y aj-Sidón. Pero ri aj-Tiro
    y ri aj-Sidón xquiya' chiquiwech chi yebe riq'uin ri Herodes. Y xquibochi'j ri
    jun rusamajel ri Herodes rubinan Blasto, chi yeruc'uaj chech ri rey chi niqui'ij
    chi tiq'uis quiri' ri ayowal chiquiwech, roma ja chiri' pa Israel ntel-wi-pe ri
    ex ri nic'atzin chique ri pa ca'i' tenemit, Tiro y Sidón.
  pah-NT: 'Herodesva''ea omondomondouka mbatera ogwyra hugwi cidadespeve''g̃a pe jipi
    Tiropeve''g̃a pe Sidommeve''g̃a pe no. Aerẽ ahe nhimboahiahivi reki g̃a pe. Nurã
    g̃a ei ojohupe: —Timonhyrõ ti Herodes''ga kiro. Nhande ga monhyrõe''ymame po ti
    ga nombuhurukara''javi mbatera nhande ve nehẽ, ei g̃a ojohupe. Nurã g̃a jogwerohoi
    na''ẽ Herodesva''ea moirũhara''ga pyri Blasto''ga pyri onhi''ig̃atuavo ga pe tovavagahi
    ti ga nhande rehe javo. Aerẽ g̃a jogwerohoi Herodesva''ea pyri. —Xajogwereko katu
    ti, ei g̃a Herodesva''ea pe.'
  sja-NT: Maapai Herodes k'ĩrau baji Tiro p'uurudepemaarã ome mãik'aapa Sidón p'uurudepemaarã
    ome. Mapa ãchi wãjida iru ome pedeede. Mamĩda panadak'ãri, p'aajida Herodes mimiapataarã
    poro aba, Blastomaa, irua naapɨara chupɨria iidinamerã ãchi pari, chõoda-e pait'ee.
    Mãga oojida ãchia ne-inaa k'odait'ee netonapachida perã Herodes jua ek'ari p'anadap'edaarã
    eujãde.
  xed-xed: Ka ɓasaftá mgham Hiridus ta ŋuɗuf katakata ta ghəŋa gwal ma luwa Tir nda
    Siduŋ. Ka dzraftá tsahaya ta wi ka skwa turtuk ŋa lagha ta kəmani. Ka sutá həŋ
    ta ghəŋa Blastus ta nzakway ka zwira mgham ya. Ka lagha həŋ ɗawa dzrafta nda mgham,
    kabga ma haɗika tsa mgham ya ta saba skwi ŋa zay taŋ.
  mks-NT: A̱ ju̱ú quia̱hva xójo̱ ini Herodes xi̱hín ña̱yivi ndúu ñuu Tiro xi̱hín na̱
    ndúu ñuu Sidón. Joo ndíví ñuu cán na̱jándique táhan na tu̱hun na cu̱hu̱n na̱ ca̱ha̱n
    na̱ xi̱hi̱n dá. Coo va̱ha ini na xi̱hi̱n dá cúni̱ na̱ jáchi̱ ñundáhyi̱ rey cán
    cána tócó ndihi ña̱ xíxi na. Joo jihna ñúhú na̱ndique táhan máni̱ ná xi̱hín in
    da̱ naní Blasto. Mé Blasto yóho na̱sa̱cuu da in da̱ cáhnu cája chúun nu̱ rey cán.
    Ta na̱ca̱hán na̱ ña̱ ná ca̱ha̱n nda̱hví da̱ cán nu̱ rey sa̱ha̱ ná.
  gfk-S: Ma ne Herot ga manga ngalngaluan ter ta ira matanabar me Tair ma ne Saidon.
    Io kaie, di ga hana tikai leh di gom huna halewen leh Balastas be na tur tikai
    ma di. Ma aie nong ga harbalaurai ter tano hala tane Herot, no king. Io, di ga
    hana ter tane Herot ma di gom saring ie be a malum na kis nalamin ta di ma aie.
    Di ga sasaring hobi kinong no nudi katano git kapkap nian mekaia tano katano tano
    king.
  bmu-bmu: Fonisia prowinsgö taon qetŋiri Taiö aka Saidon yeŋön nenegö nupŋini membingö
    osiba kiŋ Herodkö kantri yeŋgöreŋök nene yuaiŋini bohonŋi memba malget. Mewö malgetka
    Herodkö irimŋi seholiiga Taiö Saidon kerök ak eŋgiba nene eŋgimegö soŋgo alök.
    Miaŋgöra yeŋön mindiriba jitŋememeurupŋini melaim eŋgigetka kambu köla kiŋ Herod
    ekingöra anget. Angetka jembonŋi qetŋi Blastus jakömbuak miriŋaŋgö galömŋan i
    mutuk eŋgehök. Eŋgehiga jiget, “Nini keu jim solaniinga luai ahumapkö qesibingöra
    kazin.” Mewö jiba jim mölöwörim ak waŋgigetka jiyök, “Ölöp keuŋini kötöngöba andöŋine
    kinmam.”
  dgz-dgz: Wam ame den Erot pa Taya ge pa Saidon nagirewa inamup gari gangan naen
    menan ian ame iame Erot yave baigan tapen menan amon. Tauane namu Erot pa mega
    kwayup taini ayopewa yaua Balastas evenan tan amba imua waren. Ap tane amba ayop
    Erot namup tauan baigan tapen menan singuiasene, iwa taba muga Erot egak mega
    gapan wariwanumune menan.
  eng-GNV: Then Herod was angrie with them of Tyrus and Sidon, but they came all with
    one accord vnto him, and perswaded Blastus the Kings Chamberlaine, and they desired
    peace, because their countrey was nourished by the Kings land.
  zaa-NT: Herodes nna yàlani bitsa'ánią lani ca yetsi Tiro nna Sidón nna. Acca entre
    chuppa ca yétsiá nna gunne lettia cą para tsía cą ru'a lo Herodes. Nía nna bettsà'
    ru'a quį lani Blasto nu uccua empleado exa tsìttsìni qui' rey Herodes. Ania modo
    nna gunàba cą qui'ni éttsé'e tsè'ba cą, porqui'ni nu ro cą nna dá'ą le' región
    nu bána'ni rey Herodes.
  eng-WEBSTER: And Herod was highly displeased with them of Tyre and Sidon. But they
    came with one accord to him, and having made Blastus the king's chamberlain their
    friend, desired peace, because their country was nourished by the king's country
    .
  guh-guh: Nacuaevetsinë Herodes itsa ponapona Cesarea tomarata, baraanaepana bitso
    Tiro tomarapijivijavabelia, Sidón tomarapijivijavabelia ata. Nexata Herodes pebaraanaepanaexae,
    bajara patomarabejepijivijavabelia copatsiaexana pexaejava petocaponabiabijava
    bajara patomarabejepijivijavabelia. Nexata bajarapatomarabejepijivi sivanajamatabëcueneyanaba
    xaniavaetsia pebarëcuaicuaijainexa nacuaevetsinë Herodesjavabelia. Tsipaji bajarapatomarabejepijivi
    jitsipa icatsia pexaejava petocapatabiabinexatsi pijatomarabejejavaberena Herodes
    pevetsinacuajavaverena. Nacuaevetsinë Herodes pijabo petoevetsinëtsi pevënë Blasto.
    Nexata Tiro tomarapijivibeje Sidón tomarapijivibeje copiaya cuaicuaijai Blastojavabelia
    Blasto pexaniajamatabëcuene petoxainaenexa petocuaicuaijainexa Herodesjavabelia.
    Nexata Blasto jejai. Tocuaicuaijai Herodesjavabelia Herodes icatsia pebarajamatabëxanepanaenexa
    bajara patomarabejepijivijavabelia.
  bon-bon: Heroda mage claabe ge Turo piiyepu Sidona cewe biname cama, peei name pi
    teepi gigri otninisi Heroda cama mene me. Teepi Heroda me mete ire atwiyame ngii
    Blasto bau me niinäce seclige, teebine teeme biname me jewenisi. Siige, piba Heroda
    bau me eclige, teebine itemlisi poode ten cama äbitame, ingle naace popi teepi
    teeme deedei gwidape yaawadanemusi Heroda me gawecewe cabu ca.
  nhw-BL: Huan Herodes nelía cualaniyaya ica nochi masehualme catli ehuayayaj altepeme
    Tiro huan Sidón, yeca nopa masehualme moilhuijque cuali para nochi ma yaca san
    sejco quiitatij para moyoltlalise ihuaya. Huan mohuampoxchijque ica Blasto, itequipanojca
    Herodes, para ma quicamanalhui Herodes para ma ayacmo cualani ininhuaya, pampa
    inintlacualis hualajqui tlen itlal.
  mgw-mgw: Helode aatikwausikya munomuno bandu ba Tilo na Sidoni. Kwa nyo bembe baampeleki
    asenga. Nabembe baakombwi kumpata wi'ti' Bulasito ayangatiye. Bulasito aai nnyi'mi'li'ki
    nku'lu' wa nyumba ya nkulungwa. Bu'kapo ngabannu'ba Helode baawane li'nga kube
    na amani, kwa mwanjaa nni'ma wabe wau'bi'li nni'ma wa nkulungwa kwa kilyo.
  swh-ONEN: Basi Herode Agripa alikuwa amekasirishwa sana na watu wa Tiro na Sidoni.
    Hivyo watu wa miji hiyo miwili wakaungana pamoja wakatafuta kukutana naye. Wakiisha
    kuungwa mkono na Blasto, mtumishi maalum wa Mfalme Herode Agripa aliyeaminika,
    wakaomba mapatano ya amani maana nchi zao zilitegemea nchi ya huyo mfalme kwa
    mahitaji yao ya chakula.
  wbi-wbi: U Herode alyale ni ng'alasi vwimila vwa vaanhu ava Tiro ni Sidonia. Vakaluta
    palikimo kwa mwene. Vakava nikimanyani nu Blasto untangili ghwa Ntua, kuuti avatange.
    Kange vakasuma ulutengano, ulwakuva iisi jave jilyaplilue ikyakulia kuhuma mu
    iisi ja Ntua.
  bba-bba: N wee Herodu u kɑ Tiriɡibu kɑ Sidoniɡibu mɔru bɑrɑ ɡem ɡem. Yen sɔ̃nɑ tɔn
    be, bɑ kpɑrɑnɑ bɑ dɑ win mi sɑnnu. Gbiikɑɑ bɑ kɑ Bɑlɑtu bɔrɔnu kuɑ wi u sɑ̃ɑ sinɑ
    bokon yɛnun sɔm kowobun wiruɡii. Yen biru bɑ dɑ Herodun mi bu kɑ nùn suuru kɑnɑ,
    domi ben temɡibu bɑ ben dĩɑnu wɑɑmɔwɑ sɑɑ Herodun tem di.
  eng-KJVCPB: 'And Herod was highly displeased with them of Tyre and Sidon: but they
    came with one accord to him, and, having made Blastus the king’s chamberlain their
    friend, desired peace; because their country was nourished by the king’s country.'
  kgk-NT: 'Ha upéi katu Herodes ipoxy eterei-ma Tiro tetã mygwa-pe. Sidom tetã mygwa-pe
    ave ipoxy. He''i ojóupe upe pygwa: —Ipoxy-ma ra''e nhande-vy mburuvixagwasu. Ãy
    katu nombou mo''ãvéi nhande-vy nhane remi''urã. Mba''eve novendevéi arã nhande-vy,
    he''i ojóupe. Upéa-gwi onhomono''õ no''õ ou-vy Herodes renda-py hikwái. Ou ranhe
    hembigwái renda-py. Hembigwái héry va''e Blasto. Herodes róga kakwaa-rehe onhangareko
    va''e. Upéi he''i: —Oroipota ereraha ore nhe''ẽ eremombe''u hagwã mburuvixa-pe,
    he''i hembigwái-pe. Upe rire ohopa mburuvixa renda-py. Ojerure íxupe omoporã hagwã
    inhe''ẽ kwéry ndaipoxyvéiry hagwã ójehe kwéry.'
  waj-waj: 'Herooto gioonna kiaapu Turu Sitoona varuuyara inna ausaivo nnannatooduu
    mmuakiaaya mmuaavau nuunaida innasi kua kiaara viravai. Vidada tauraa vaidi voovai
    Herootaa nnauvaara haitatuura vaidiivaa nnutuuvo Parasataasaasi vida innaata kua
    tuduu iya kuaivaa rikiooduu Herootaasi vida inna tunoo: Fai ta hama rapiraida
    mmuaavau yoketaama variaaravaivee, tiravai. Ii yoosinna ivaitana Herootaa mmataivakidiri
    makemakee iya yeenna varada nnoovaara iya itaa kua tiravai.'
  cpy-cpy: Ari ikantana-kityaa Herodes ikoshekari nampitawori Mapiniki eejatzi Shimaaki.
    Rootaki riyaatee-yanta-karini iñeeri Blasto, inampina Herodes, ikoyi raapatziyaari,
    tema ari riyomparita-piinteeyani. Ikanta irika Blasto ikowakaakiri Herodes raakameethata-wakiri.
  mpx-mpx: Helodi i hugahuga gamagalau Taya ge Saidoni elal, inoke ali boda elana
    hi nok Helodi nihi kite. Houwan Blastas, iya kin wana limi ana tomatahikan bwabwatana,
    hi ahe ni label. Inoke hi awanun avaliya ge Helodi maniniliya nihi abubun, kaiwena
    aliya ana abanem heiya Helodi wana labiya.
  wbp-wbp: Yapa kuja kalalu nyinaja kirri-jarra-karirla yirdi-jarrarlaju Tayangka
    manu Jirdanarla, ngulaju kalalurla wala nyinaja Kingi Yarurduku mangarriki maninjaku.
    Ngula-jangkaju, nyarrparla mayi-jana Kingi Yarurduju kulu-jarrijalku, manu-jana
    japirdija jurnta mardarninjaku mangarrikilki. Junga-juku, Taya-wardingki manu
    Jirdana-wardingki turnu-warnu yapa, ngulajulurla yarnkaja Kingi Yarurduku yimiri-maninjaku.
    Junga-juku, yanurnulurla jinta-karikilki yirdikiji Pilajaku, ngulakuju Kingi Yarurdu-kurlanguku
    warrkinikingarduyuku wiriki, ngulaku-wiyi yungulurla wangka. Kujalurla wangkaja
    Pilajaku, ngulaju-jana ngurrju ngungkurr-nyinaja jarukuju.
  luo-luo: Noyudo en-gi mirima kod jo-Turo gi jo-Sidon. Kuom mano jo-Turo kod jo-Sidon
    ne joriwore mi giloso thuolo mar romo gi Herode. Ne gitudore gi Blasto, mane en
    jatich ruoth mogeno, eka negiyudo yo mar loso kwe gi ruoth, nikech chiembgi ne
    wuok e piny Herode.
  nhe-NT: Huan Herodes nelía cualaniyaya ica nochi tlacame tlen ehuayayaj altepetini
    Tiro huan Sidón, yeca nopa tlacame moilhuijque cuali para nochi ma yaca san sejco
    quiitatij para moyoltlalise ihuaya. Huan mohuampochijque ica Blasto, itlatequipanojca
    Herodes, para ma quicamahui Herodes para ma ayoc cualani ininhuaya, pampa inintlacualis
    hualayaya tlen itlal.
  aii-aii: ܗܹܪܘܿܕܸܣ ܟܪܝܼܒܵܐ ܝܗܘܵܐ ܥܲܠܔ ܨܘܿܪ̈ܵܝܹܐ ܘܥܲܠܔ ܨܲܝܕܘܿܢܵܝܹ̈ܐ. ܐܲܢܹܐ ܣܘܼܙܓܸܪܗܘܿܢ
    ܡܥܘܼܕܵܠܹܐ ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܕܬܵܦܩܝܼ ܗܘܵܘ ܒܝܼܹܗ ܒܡܸܨܥܵܝܘܼܬܵ‌ܐ ܕܒܠܹܣܛܘܿܣ، ܪܹܓܵܐ ܡܗܘܼܡܢܵܐ
    ܕܡܲܠܟܵܐ. ܛܠܝܼܒ ܠܗܘܿܢ ܕܥܵܒ݂ܕܝܼ ܗܘܵܘ ܫܠܵܡܵܐ ܥܲܡ ܗܹܪܘܿܕܸܣ ܣܵܒܵܒ ܬܘܼܪܣܵܝܵܐ ܕܐܲܬܪܵܝܗ‌ܝ
    ܡ̣ܢ ܐܲܬܪܵܐ ܕܗܹܪܘܿܕܸܣ ܝܼܗܘܵܐ.
  esk-NT: Herod-ŋumguuq qinnausimallapiaġniġai iñuich iñuuniaqtuat Tyre-miḷu Sidon-miḷu.
    Taatnaqhutiŋ iliŋisa katiplutiŋ qiñiġiaġniġaat Herod. Taapkua utlautiruat sivulliuplugu
    iḷauraannaktaaġiniġaat umialgum tuglia, taamna atiqaqtuaq Blastus-mik. Aasiiñ
    taatnaqqaaqhutiŋ utlautiplutiŋ Herod-mun iŋiqsruġiaġniġaat qiñuiġusimaałiksraġmiktigun,
    atakkii taapkua Tyre-miut Sidon-miut niqiqaġviqaqtut umialgum nunagikkaŋaniñ.
  msb-msb: Kasadto naurit si Herodes sa mga katawuhan san mga lugar san Tiro kag Sidon,
    kaya nagtiripon sinda kag nagpakadto sa iya. Pakatapos na makigsurmaton kan Blasto
