  qxn-NT: Tsaypitam rey Herodes Tiro y Sidon marcachö täcugcunawan alläpa piñashga
    captin, tsay runacuna willanacuyargan rey Herodesman rugagnin aywayänanpag. Tsaynö
    Cesareaman chaycurnam rey Herodespa alläpa confiansa servignin Blasto niyangan
