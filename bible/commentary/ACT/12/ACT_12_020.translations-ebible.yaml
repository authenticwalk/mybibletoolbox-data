    truikkurri ambugurri, igurri lata tab warønrrab cha miabelø køn. Kaguende Tiroba,
    Sidónbabe tru reyweim piraugurri mamig weerigwan purøsrubelø købig kua.
  not-NT: Eroris iguisaneinqueri ira timaigatsi pitequë poeboro jitacha Tiro aisa
    Sirón. Iriroqueraiegui iquengaiganaca iromanaiguëri Eroris iraniacaninatëri aronta
    opaniaca tojai iraperi iragáantanequë Eroris. Ipaigapëri quirequi ira Barásito
    iromeraro Eroris arota irinibabintëri caninasati.
  plu-plu: Ig amekene Erodis ayge Sesaréya, hiyeg ku pariye tiroyenepwi gikakkis hiyeg
    ku pariye sidonyenepwi igkis danuh atere git. Igkis ayta kibeyhepye gihawkankis
    gikak amekene Erodis mmanawa ig kaayhsima dagawne gitkis. Pitatye igkis darihwak
    gikak kiyapwiye Bilastu ku pariye apuriwkeputne amekene Erodis gipin. Igkis darihwak
    gikak adahan igme gawnamnihitenkis. Ayteke nikwe igkis madikte atak ta git amekene
    Erodis adahan kibeyhene gihawkankis gikak kahadbe igkis ik adahan isimpiye gimanakis
    ta gitkis gihiyegapu.
  iou-iou: Päŋku uken itkaŋ Herot Tire kenta Sidon ämawebeta kokwawak nadäŋ yäpmäŋ
    kuŋatpäŋ ketem Herottä komeken nanik yäpmäkta baga peŋ nimek yäŋ nadäŋkuŋ. Ude
    täŋpeko uwä ketem deken nanikpäŋ api yäpne yäŋ yäŋpäŋ Tire Sidon ämawebe ätutä
    käbeyä täŋpäŋ yäŋpäŋ-yäpä-tägawäkaŋ bänep kubägän äneŋi täkta uken kuŋkuŋ. Pengän
    päŋku Herot täŋo yot pähap unitäŋo watä ämani wäpi Blastus u ahäŋ imiŋpäŋ ukät
    man yäŋpäŋ-nadäŋirä Blastustä Herot iŋamiken yäŋkentäŋ yämekta yäŋkehärom taŋkuk.
    Ude täŋpäŋ Herot-kät man yäkta kadäni peŋkuŋ.
  ntp-NT: ɅEroodʌsi vui baamucatadai ʌTiiroʌrʌ oidacami, amaasi ʌgai gʌnaagi dai vaan
    guuquiva agai ʌEroodʌsi vuidʌrʌ, dʌmos ʌʌpʌga aa namʌqui ʌgai tumiñsicʌdʌ ʌmo
    sonʌrʌ cʌaacamigadʌ ʌEroodʌsi sai aagidana ʌgai ʌEroodʌsi sai camaibaamucana vui,
    ʌgai cucuuspʌiña cuaadagai ʌEroodʌsi dʌvʌʌragadʌaiñdʌrʌ cascʌdʌ ipʌliditadai isbai
    duñiagi ñiooqui.
  rai-rai: Ma Erodes i kaankaan karom a taara u ra ru taamaan Tiro ma Sidon. Ma a
    taara ko ra ru taamaan maa diat waan ungaai kupi diat a baboi. Ma diat a aaringi
    kup a maalmaal, maa anundiat ru taamaan diat lalaaun ku ma ra utnaa na winangaan
    ko ra papaar anu ra king Erodes. Diat wemaraam muga ma Blaasto, a ngaala na tena
    baboura anu ra king, ma i waraaut diat kupi diat a babo a king.
  haw-1868: Huhu loa iho la o Herode i ko Turo, a mo ko Sidona. Hele lokahi mai la
    lakou io na la, hoomalimali mai la ia Belaseto, i ka mea nana i malama kahi moe
    o ko alii, nonoi mai la lakou i kuikahi; no ka mea, ua hanaiia ko lakou aina e
    ko ke alii.
  ffm-ffm: Hirudus tikkani yimɓe Tirus e Sidon. Ɓeen kaaldi, kawri, ngari e makko.
    Ɓe adorii Bilastus howruujo makko oo, ɓe keɓi hakkille muuɗum, ɓe ɲaagii yalla
    dewral ana waɗa hakkunde maɓɓe, sabi leydi maɓɓe ndii e leydi Hirudus etata.
  arb-NAV: وَكَانَ نَاقِماً عَلَى أَهْلِ صُورَ وَصَيْدَا. فَاتَّفَقُوا وَأَرْسَلُوا
