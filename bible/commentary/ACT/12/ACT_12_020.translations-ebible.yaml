  bss-NT: Ene póndé Hɛrɔdɛ anwóón bad bé myad mé Tirɛ ne Sidɔn meliŋgá ḿme
    méchábé ámīn. Né-ɔɔ́, bad bémbīd ḿmê myad mébɛ âkɛ dɛ́nyīn mɔ́. Mod
    awě bénsēbɛ̄ɛ̄ akɛ dɛ́tán âbɛl bɔ́ɔbɛ kə̂ŋ bétim ásē abédɛ́ɛ Blastusɛ.
    Blastusɛ abédɛ́ɛ mbəledɛ á ndáb e kə̂ŋ. Bêmbɛl nɛ̂ áyə̄le á aloŋ wɛ́ɛ Hɛrɔdɛ
    dɔ́ɔ ḿmab medyɛ́ mébídéʼáá.
  met-met: Tauna, mana bungina baguba Herot atin disala buk mana Tayadi xaung Saidondi.
    Baing lipuadi ba digugunia hatumingadingdi saing duxusunga ba dili maxania bu
    dahamaringia. Daxauxau haruangua rangua Bilastas, lipu tela wasa mana Herot numanoa,
    bu haulidi. Duxusunga mana gamogamu taininau, namua na duwa hawa mana Herot, xaung
    daxap angiadinga mana numanuma Herot wasa manadi ba.
  kpj-NT: Tiro hãwã mahãdu Sidoma beà hãwã mahãdu‑wana Herodi derarenyre. Tahe tiiboho
    ributunyrenyre tamy ròirenykemy rybe‑di. Iòlò heto‑di itxeredu Blastu inire. Tahe
    iny mahãdu Blastu ròtarenyre iwe‑ribi mahãdureny. Tahe ròirenyre Herodi‑ò tamy
    rexitòenyrenyre, tamy ykaraõmykemy. Tarỹsỹna dori diwyde iòlò bede‑ribi, Herodi
    bede‑ribi.
  zao-NT: Kwathoz mnayii Herodes mne re zha yez Tiro ne re zha yez Sidón, per lee
    re zha rop yez ree myaan diiz, naa xomod tsow zha gan tediz zha kon Herodes, re
    zha ree mtsow gan myey kon Blasto, thib zha kuu kwathoz nataak, kuu nke tsiin
    lo rey Herodes, ne por zhaʼa mnaab zha wen kwin re zha kon Herodes, tak reta yez
    ta nabee Herodes, tya ndroo re kuu nzhow re zha rop yeza.
  byx-byx: Be qurli qa vet ma Sisaria be maikka ka serlin ama qaqet navet ma Taia
    de ma Saidan. De iari naver a ra, ra mit ip te lu ma Herot. Dap lua dai ra men
    be ra lu ma Blastus nauirl, i luqa i ma Herot aa Aamngimka. De ra snanpet na qa
    aip kua mager ip ke verleser ama serlinki ne varlen me ra. I raquarli ma Taia
    ki ne ma Saidan dai ai de ian derer ama asmes navet ma King Herot aa qerlingki.
    De ma Blastus ka narligel ta de qa rekmet taqurla ip ka tat never a ra.
  ctu-CTI: Herodes chʌncol i wen mich'q'uel jini quixtyañujob ya' ti lum Tiro yic'ot
    Sidón bʌ i c'aba'. P'ump'uñob jini quixtyañujob ya'i. Mach jasʌl i bʌlob i ñʌc'.
    I tyʌlel Herodes mi' choc majlel i bʌlob i ñʌc'. Pero ma' ti' poj cotyʌyob como
    mich'. Jin cha'an quixtyañujob ya' ti Tiro yic'ot Sidón ti' lajayob i t'an cha'an
    jini año' bʌ ye'tyel mi majlelob cha'an i pejcañob Herodes. Ñaxan ti' pejcʌyob
    juntiquil ñuc bʌ ajtroñel i cha'an Herodes Blasto bʌ i c'aba'. Ti' pʌs'eyob tyaq'uin
    cha'an mi' cotyañob ti t'an ti' tyojlel Herodes cha'an mi' lajmel i mich'lel.
  zos-NT: Herodesis nømna'ṉ qui'sayaj Tiro y Sidón cumgu'yomda'mbø. Pero Tiro y Sidón
    cumgu'yomda'mbø'is chøcyaj acuerdo va'cø man 'yo'nøyaj Herodes. Amigo'ajyaj Herodesis
    tyøjcom aṉgui'mbapø ñøyijø'is Blasto va'cø cyø'oñajø Herodescøsi, va'cø vya'cayajø
    va'cø jana quipyaja'am, porque yøṉø cumgupyø'nista'm opyana'ṉ pyøcyaj cu'tcuy
    aṉgui'mbapø'is ñasomo.
  gvs-gvs: E tauyana gamona igoyo toina kidi da Taya be da Saidoni yaidi. E bodayadi
    aiyuwo nuwodi tayamo goi adi katumapuyao sikinavedi sietunedi sina Sesariya goi
    Erodi ina tomatakavata yoina Barastasi sitamyabi bego tauyana ina Erodi igudali,
    e bei ina egamogamogu ikavava. Latuwodi Erodi sigite bei idi livisi sigiepalu.
    Nakae siguinuwe unana avadi moe Erodi ina kaba lovina goi ima. Tuwo Barastasiyana
    ina Erodi nukotona isanayato. E moitamo Erodi itagona bego maliyalina tayamo taiyao
    sibóbwara.
  kbm-kbm: Herodes tavavis anongge ve amolmol nangge Taia be tis Saidon. Bemem nalk
    sawa ete ei gibweg ok ete eisir as ben lavo etok. Beti amolmol tepwengge inei
    yaun gisov dongke ve intangi ei inde. Eisir ivang itangi Blastas amol ebe geb
    Herodes ane nam dabin ok ile gimungg, be inei yaun gitangi ei ve nes yaun bamo
    etok vunu.
  tew-tew: Herod hânho natꞌay in tꞌowa Tyre-á Sidon-dá dithaaˀinbíˀpiye. In tꞌowa
    nä́ˀin wíje búˀwin Herod-ví nange iweḏi inbí húugîˀ dínˀä̖ä̖ˀä̖, heḏânho dívíwéˀgeˀan
    dívíhéeˀa̖míḏí, heḏáháˀ wên senäˀ ivíˀpiye ovâysan. Indá Herod-ví tewhá ee pꞌóˀḏéḏîˀ
    tꞌôeˀi-áḏí dívíkꞌemaˀan, i-á Blastus gin nakhá̖wä̖́, heḏi iˀ óetu̖ˀan Herod
    óedaaˀa̖míḏí wíyá indáḏí wínatꞌay-ípíḏí.
  rmc-rmc: O Herodes chalas choľi pro Tirčana the pro Sidončana, ale on pes savore
    jekhetane sthode a avle pal leste. Sar imar prevakerde le Blastus, le kraľiskre
    nekbaredere manušes a dochudle les pre peskri sera, mangenas le Herodes vaš o
    smirom, bo lengre phuva chudenas o chaben andral le kraľiskri phuv.
  apr-apr: Erot tani in du inepe nango, ngan le katen malmal dook tiap pang di tooltool
    ke malala mai Taia le Saidon. Ngan iyei nen, le nga di tooltool yo timugu pang
    di nga, ngan tigaua, inbe tila pang ye bet la tikamata, a bet nen ngan tiye tikarata
    betanga, yesoo di tooltool ke Taia le Saidon tina ngan kanakana nga, ngan tikap
    kaningi pang di ye tana mai yo Erot matan kala i. Motong la di tooltool tina ngan
    tila mugu ye Balastus, tool kuto mai tani yo Erot itaru bet matan kala rumu le
    so ki i, in la tiye tiwetewete a tikarata betanga a bet nen ngan isu di ye betebetanga.
    Motong la tiye tool kuto mai tani tila pang ye Erot bet la tikamata a titoru,
    a bet nen ngan katen sil ngan iye di tigauagaua mulu.
  tiy-tiy: Bé béno gai, ménkérit i Herode bé de étéw tidéw Tiro brab de étéw tidéw
    Sidon. Mélaw ménséfagayun ro mangéy ro dob beene. Bé énda séna ménangéy ro dob
    Herode, ménsébéréh ro bé sarigo nuwe dob lawi ne féndawét Blasto bé odoro no bero
    mangéy dob Herode inok ongoté ro de ké kédané noy kékérit ne bero. Non énda i
    ségiyo édoto ro bé amaé ruwe ké békén dob ingéde sakuf Herode.
  nlg-nlg: Ma Herod na vunaghi haba te rutu ngangata vanira na vure ni Tyre mi Sidon.
    Ma gaira tara liona na mabo itatana Herod na pukuna tana kinakabuna tara holaa
    na ghadira vanga iga. Ge ra nira vetena na balu, ge kara diki liliua na liona
    Blastus na tinoni righitaoni tana valena Herod ge ke hangara.
  dgr-DOGNT: K'àowocho Herod, kǫ̀ta Tyre eyıts'ǫ kǫ̀ta Sıdon dǫ nàgedèe sìı gots'ǫ̀
    wınì-le ı̨lè, hanìkò wenèk'e gots'ǫ t'asìı gıwàhodı ne t'à dǫ Herod xè ełegeèhdì
    ha gı̨ı̨wǫ. Blastus, k'àowocho gha k'eyaetıı elı̨ı̨ sìı gots'àdıì agı̨į̀là, wet'ǫ̀ǫ̀
    k'àowocho xè ts'èwhı̨į̀ hòɂǫ hogehtsı̨ gha dageehke.
  pes-OPV: اما هیرودیس با اهل صور و صیدون خشمناک شد. پس ایشان به یکدل نزد او حاضرشدند
    و بلاستس ناظر خوابگاه پادشاه را با خودمتحد ساخته، طلب مصالحه کردند زیرا که دیارایشان
    از ملک پادشاه معیشت می‌یافت.
  ron-1924: Ирод ера фоарте мыният пе чей дин Тир ши дин Сидон. Дар ачештя ау венит
    тоць ынтр-ун гынд ла ел ши, дупэ че ау кыштигат де партя лор пе Бласт, каре ера
    май маре песте одая де дормит а ымпэратулуй, ау черут паче, пентру кэ цара лор
    се хрэня дин цара ымпэратулуй.
  tpz-tpz: E Hëërot a teꞌ sunön va pa muhin Jiutiaꞌ to heve rakah non a napan va pa
    vöön va Taëaꞌ me pa vöön va Saëdon, a poa vöön poë varih ne Hëërot to hikta matop
    non. Ka napan vatönun, pare nö maꞌ pa vakamöꞌ hah me e Hëërot. Ee to iu vakum
    me ne e Hëërot. Ivëh, kee nö momoaan ee manuh pe Blastus, a teꞌ to matop non a
    iuun pe Hëërot, pan eꞌ se vaꞌaus raoe pa vamatop o vaato pee me e Hëërot. Ee to
    vakamöꞌ hah me e Hëërot, pare taneo ee pa kon hah a taëën manuh pa muhin ne Hëërot
    to matop non.
  agd-agd: Kin Eroti ano Taiyá baru ráke vá Saidoní baru ráke nanin banta vá anan
    maran uren betin nan móeken aranan uantiyaren mino. Máan tiyákan mai nanin banta
    ano véin ma yafíkein bara kayo finte yunan bariyaren pasen kin mano ma kama yoran
    banta ino siyain banta Barastasi má ará manafiníin baya sian damuaren Kin Erotin
    onano van oren mino.
  rkb-NT: Erodes takyriki. Tiro ezektsa Sidõ ezektsa humo kino niwatihi takyriki.
    Tubabatu sidisahawy Erodes sapy ikny izumu niy. Abaka batu. Iwaze Erodes sihumo
    takyriki niy. Wastuhu Tiro ezektsa ustsa Sidõ ezektsa inauzuzuknaha. Barasto Erodes
    tsumuẽhĩtsa bo izumunaha. Atahi situkta iwatsahi Barasto bo nikaranaha. Erodes
    bo sitsyhyryze nipamykyso tsihikiknaha iwatahi niakyribyriki.
  san-THA: เหโรทฺ พหุ มฺฤคยิตฺวา ตโสฺยทฺเทเศ น ปฺราปฺเต สติ รกฺษกานฺ สํปฺฤจฺฉฺย เตษำ
    ปฺราณานฺ หนฺตุมฺ อาทิษฺฏวานฺฯ
  iws-iws: Herot siya ɨo prasae bɨ nwokɨn iikamɨm tɨ om whɨso, Taia Saidon hɨranɨm
    sɨmiirɨn. Mɨ ɨrɨpa haɨngiriyɨunani mɨ ɨna yɨtɨm siirɨm. Mɨ sɨma yai Blastas saɨka
    kitɨbmii boɨnkɨm, omaka haɨmiiyɨn bɨdi hɨuyokiyokaiyɨn tɨ inkam komii nu kɨgrɨraowiyɨn
    siya whwonkaiiyɨn mɨ ta maeyaua siya kɨgrɨraowika. Mɨ sɨma ɨna boɨnanaeyɨm inkam
    komii siir ta sɨmiir ɨowa pɨ dɨgiyɨm mɨ krɨmiir kwoɨnɨm ha naɨngwowi iikamɨm krɨma
    tɨ nu ɨiir nwowɨm, krɨma naeyɨm inkam komii siir nu ɨiir saɨnaekɨm. Mɨ sɨma asi
    boɨnanaekɨm ta ɨowa pɨ dɨgiyɨm.
  pol-SZ: Herod był skłócony z mieszkańcami pobliskiego Tyru i Sydonu. Ich przedstawiciele
    przybyli więc do niego, próbując załagodzić konflikt. Zdobyli przychylność królewskiego
    sekretarza, Blasta, i dzięki niemu przedstawili Herodowi swą prośbę o pokój. Byli
    bowiem uzależnieni od dostaw żywności z jego państwa.
  ztq-NT: Leñ tse go lëë Herodes xlëë lo meñ Tiro ni Sidón, per lëë chop kyedzy ko
    kwnee dyon xa tsinee xaa lo Herodes. Tsigo lëë xaa byub mod kwnee xaa lo Blasto,
    tu xaa nii tugak so kex lo rey Herodes. Lëë Blasto kwnee lo Herodes parñee klëëdre
    xaa lo chop kyedzy ko, porñee tañ nii xñabey Herodes xchoo nii xtyaaw xtañ meñ
    Tiro ni meñ Sidón.
  zai-NT: Nuu dxiichi né Herodes ca binni Tiro ne Sidón. Peru laaca uyuu ca tobi si
    para idxiña ca ra nuu be. Ne uní' né ca Blasto, ti xpinni be, cuee xiana laabe
    ti chu' né be laaca tobi si, purti de xquidxi be reeda endaró stica'.
  upv-upv: Mian ko Erot ololarsi m̃eri Taea ko Saeton nir. Suri iok, nir ne ngaim
    nga eru ngok arkorti lat sansan nga paran parlesi. Ko womunen, arevei womue jinibb
    san nga mokmetmete majingen ne naim se Erot nga piptevir van, nisen Blastas. Ko
    nir arini ji Erot ko arngoni nga poro ni orongwose puloli demat, suri nir ne vanu
    ngok arok-wuli bbong nanen ser ko ji jinibb ne vanu se Numal Erot.
  aui-aui: Wasina bi Herod na Taya da Saidon damdi teya siyikawapata, na sivituwiikapukapudi
    bi sinagho da Herod siyakita. Ghuyoghuyone na Brastas, touna kiiwawo yana bagibagi
    wawayina ghamana tana na yana wiiwiita sikayoveni, bi yana wiiwiite na Herod sivibabiini
    nuwaruriri kiiravine, basuna kadi kam kedana na touna kiiwawo yana kuburama iyapiipiika.
  wap-NT: Tuukiaꞌo daꞌi King Herod toꞌorataakapauzon Tyre naꞌiki Sidon sannao tuma.
    Mazan uruu dono sariapa Tyre naꞌiki Sidon sannao baokopatan pidannao, naꞌakaꞌo
    nii paparadan king diꞌiti. Ĩaipan pasaabaa-kidan pamashaapan utuma, ushaꞌapanum
    kauꞌan aonaa baꞌoran wiizai nii ĩtorii-kizi nii pawanyukunuu, soo baudaꞌapa King
    Herod wiizi iki. Aizii pidannao, wuruꞌu dyuuda-kariwainaouz kaawan Blastus diꞌiti,
    upoitoru, utumaꞌoraz manawun ukaudinan. Ĩparadan uꞌati kaimanaiman, atii mishi
    ukowaadan Herod ati ĩparadan. Uruu idi Herod kowaadaꞌakan naa ĩꞌati naꞌapainim
    nii pamiitiniipan ĩtuma.
  mva-mva: 'Erot nge norane be Taia be Saidon tamoata zaiza diegoregore. Bokaibe Taia
    be Saidon tamoata nge diekapotaki be dilako be Erot date kana. Dalako be date
    kana nge matamata bokai dimuzi: Tamoata maka Erot pera kanana-lo malipi moarunga-lo
    imuamua ara Blastus nge ilona-lo disili be ilo dibuiri be di muridi itui be ngadumadi
    kana. Kodeka ditui be dilako Erot-lo be dirai be anua-uia dadoki kana, bakara
    ungguma ngaedi nge kangkang kandi moarunga Erot kaba nena-lo ka didokidoki.'
  dwr-NT: Heroodise Xiiroosa asaassinne Sidoonaa asaassi loythi hanqqetteedda; unttunttu
    gade asay kathaa Heroodisa gade asaappe demmiyaa diraw, unttunttu ittippe gidiide,
    A golliyaa kaappuwaa Bilasxxoosa barenttu bagga oothiide, sigettana mala woossanaw
    Heeroodisakko beeddino.
  kfw-kfw: Herod in Tyre khat-um Sidon mi ngaidiang aleiraang thei, khawa jarra inmani'n
    ininchunna ama inmupui inleisi, ma-insakhet ah reng innsuung ka-ensuipa Blastus
    kha inmani kasansik ah amalung-inminthuulla, Herod diang inmani'n kadai kahoiya
    omnasik kani inleisi, ajarchu inmani rengpa ramma inphut bakle-in inleimuwa eii.
  bfz-bfz: राजा हेरोदेसे सूर और सैदा नगरो रे लोका ते बऊत नराज था। तेबे सेयो एक मन
    ऊई की हेरोदेसो गे आए। तिने बलास्तुसो खे, जो राजे रा एक दास था, मनाई की मेल-जोल
    करना चाया, कऊँकि हेरोदेसो राजे रे देशो ते तिना रे देशो रा पालण-पोषण ओ था।
  cuk-09: Herodes deun a-ibagangi, Tiro-dorganse, degi, Sidón-dorganse urwediid. A-dulemar
    na igar-amismargu, Herodesse nonimalad. Blasto, rey-gabed-neg-ya-dakedse gornonimalad,
    ebo nue nuguegar, adi e-irwa Herodesga sunmakegar, ega igar-nabogegar. Ar ade
    Tiro, degi, Sidón-dorgan Herodesse mas bakbukmarsoggu, nue igar-nabobi guarmarsunnad.
  ben-OBCV: টায়ার ও সীদোনের জনগণের সঙ্গে তাঁর বিরোধ চলছিল। তারা এসময় জোটবদ্ধ হয়ে
    তাঁর কাছে এল যেন তিনি তাদের কথা শোনেন। রাজার শয়নাগারের একজন দাস ব্লাস্ত-এর সমর্থন
    আদায় করে তারা সন্ধির প্রস্তাব করল, কারণ তাদের খাদ্যসামগ্রী সরবরাহের জন্য তারা
    রাজার দেশের উপরে নির্ভর করত।
  mil-NT: Té Hèrodés ní cudééⁿ‑dě núú ñǎyiu ñuú Tìrú ndɨhɨ núú ñǎyiu ñuú Sìdón. Te
    xíǎⁿ ní ndatnúhu‑yu ní cuu ɨɨⁿnuu tnǔhu‑yu, te ní xicá‑yu cuáháⁿ‑yu cuáháⁿ ndatnúhu
    ndɨhɨ ñàhá‑yu xii‑dé, te ní ndatnúhu ndɨhɨ́‑yu té Blàstú. Te tée‑áⁿ cúú‑dě chìuⁿ
    quide‑dé núú tě Hèrodés, te ní chindee tnǔhu ñaha‑dě xií‑yu, chi ní cáháⁿ ndàhú‑yu
    núú tě Hèrodés sá vǎ cádá ǔhú ñáhá‑dě xií‑yu. Te ducaⁿ nǐ quidé‑yu cuèndá ñuú
    té Hèrodés‑áⁿ quéé sǎ xéxǐ‑yu.
  myu-myu: Herodes itakoma o'e Tiro ka watwat kay, Sidom ka watwat kay dak. Kuy bima
    Herodes ebekitkiyũ ixat tujowatwat'uk ip osodop Tiro ka watwat xan, Sidom ka watwat
    xan tak, ixat'ũm ip ika be buye. G̃asũ bit oibu'un ip ixat tujowat am Herodes
    itakoma buye. Imẽneju Tiro ka watwat o'je'awero ip Sidom ka watwat eju. Ixeyũ
    Herodes buywatwat'ukat purem o'e. Ibuywatwat'ukat putet Blasto i osunuy. Ya'õbuyxiat
    osunuy. O'ju ip Blasto kay. O'jekawẽn ip Blasto eju. — Ocebuywan cuy ece — io'e
    ip cebe. — Ecekawẽn cuy Herodes eju ocewebeam — io'e ip. — Ocebikuy ixe be waram
    oceburem i'e am — io'e ip. O'jekawẽn ceweju Herodes mudinap ojuy. Herodes tak
    kabia o'g̃uweg̃ũn jekawẽn ãm jebekitkiyũ eju.
  amk-amk: Na rabuang bonani Herodesi kesou inontarai Tirusi fosa tuti inontari Sidoni
    fosa paria. Ampafe donio ea ruhiai era wei etoari na arongreafo. Reantenang mani
    ewawori we Balastusi mano wenunggamiei we munu Herodesi foi, ampafe i sau wesa.
    Mayeai era wa etoari na Herodesi arongreafo, ainanaya etutani we eweboyari aha,
    weo nu eminohi nai foi eha fiang na Herodesi ne kataifoi fefe.
  fai-fai: aka Taya kayak so Saiddon kayak so iyo weng seng kuw kanaya bom kei badano,
    ika tada tada dek amki makuw kei naduwo tad Edot atamumo, kale tadiw. Kale ika
    kamakikiw tad kinim mak am win Balestas, aka kamok Edot wok fakudawin kinim ade
    Edot aka kinim be aket kudawsa kinim, ata atamuwo dakoyamano, kamok aso abino
    kalumo, kale dákadásiw. Be watawo kaleyo bá, bakan kawák kinim iyo yak kamok ami
    bakan kal wanin wanin uyo sán áliwo kayo ko.
  ura-NT: 'Tiro, Sidoon, naaonjoaain cocoaichacuru aina jetaote, niqui obaje Isaraelitaauru
    curuaanaa rey Erodesi. Nii jana jetaote, ita suujuau tacaain: “Coanete, atiin
    rene turuhin raotojoeein erenaa neeinera,” naain jetao, jaurihaanejeein, nii que
    jaurii- nere tonoraera Balasito rene turuhin jetao, ereeure nii curuaanaa Erodesi
    rai, nii Erodesiicha beraai atane cajeecha quinacai raajeein ichaaoruha, nii Tiro,
    Sidoon naaonjoaain cocoaichacurune jaun. Nii jaun jetaote, nii curuaanaa Erodesi
    rai: “Coanete, nii cachaauru coroatajanena neeinera,” naa nii Erodesi que jaurii-
    Balasito najaun jetao,'
  mcd-NT: Nantianri Tiro anoafo yafi Sidón anoafoqui Herodes atoqui sinacoinni. Ascafiaino
    rau huapaicani aficoin aqui fonifo yoisharapaicani. Herodes ahuun oinmatinin ahuun
    anu Blasto yoiai cuscan fasi icoinra huani. Ascano yoicaquin, —Blaston, niaifon
    Herodes noco yoishohuun non afu tsainon. Nocoqui sinaiquin. Non afu ipaisharaicai
    afanan nocoqui sinanonma. Nocoqui sinaquin ahuun yorafo yonotiroquin afanan noco
    tushu yafi non yopai cuscan noco inanonma, —ishon Tiro anoafo non Sidón anoafoanri
    Blasto yoini. Nicatan yoiaifo cuscan ahuun niaifo tapimani.
  urt-urt: Herot tuhwar ŋembere sekete me lenge miyeꞌ tuweinge Tair topoꞌe Saidon
    pe, kin gase ŋahwikin ŋaiye ka yambaꞌe ŋai. Taꞌe luku pe, tinge ŋoihyeryembe wula
    wula. Taꞌe pe, tinge jahilyeh yala yi yetekeꞌe kin. Pe tinge ya yisilihme Herot
    ŋaiye ŋoihmbwaip nihe kin ka miꞌe no, ka yila yiche wuhyau yambaꞌe ŋai me tinge.
    Tinge yate yanange wusyep topoꞌe Blastus, miyeꞌ wah ondoh ende tikin Herot ti,
    kin tenerme wusyep tinge.
  kiz-kiz: Herode ajhele ni ligoga juu jha bhanu bha Tiro ni Sidoni. Bhakalota kwa
    pamonga kwa muene. Bhakejha ni urafiki ni Blasto msaidizi ghwa mfalme, ili abhasaidilayi.
    Kisha bhakasoka amani, kwa ndabha nchi jha mfalme.
  tzo-TZE: Li Erodese ilinem ta stojol li tiroetic xchi'uc sidonetique. Pero li tiroetic
    xchi'uc sidonetique jmoj la snopic ti chtal sc'opanic li Erodese. Jech la xch'amanbeic
    ye jun vinic, Blasto sbi, yu'un ja' yich'oj yabtel ta stojol li Erodese. Jech
    bat slequilc'opanic li Erodese yu'un ac'o lecubuc yo'nton, yu'un jech xu' tey
    ta xbat sman tal sve'elic tey ta yosilal yo' bu ta spas mantale.
  lex-lex: Herodes nawunu-nawenan la riy makdena Tirus me makdena Sidon. Hade pede
    rma rawok pa rwatrom la Herodes gaini ralamni. Rla' ulga Blastus mak kla'a o'tani
    ida la Herodes rom rayni, pa rwak la pa nherlia ira. Nhorwua noma, la rwak la
    Herodes pa rkalwieda, yoma ir letni ya'anni-yemannu de nawniair to'ola noha-rai
    mak Herodes handella.
  dov-dov: Lino Helodi wakanyemena loko bantu baku Taya a Sidoni. Bakayinka kulinguwe
    kabali amakanze omwe, nkabela kuzwa awo bakasungilizya Bbulasitasi, mugwasyi wamwami,
    kuti abagwasizye, bakakumbila lumuno nkambo inyika yabo chakulya cheyo chakali
    kuzwa kunyika yamwami.
  rgu-rgu: Tepoꞌ ria, lahenda reme kota dua mai nade Tirus noo Sidon, ara rateme asa
    nanaaꞌ neme Mane Herodes nusa na mai. Tehuu, maneꞌ ria musu-noo sii neme doo na
    mai sooꞌ. Boe ma, ara dedea raoꞌ saka enoꞌ, fo reu mole-dame roon. Boe ma, here
    ra lahenda bubuaꞌ esa, fo reu raneta roo Herodes. Losa Kaisarea boe ma, ara ratiaꞌ
    roo lahenda uma isiꞌ esa, nade Blastus. Ria nalaka nai maneꞌ a uma pareta na.
    Rala haraꞌ roo Blastus fo dadi neuꞌ mana-leleꞌo, fo elaꞌ soi fee sii enoꞌ, fo
    ara bisa raneta roo Herodes.
  toc-NT: Rey Herodes luu li̠pe̠cua xca̠­si̠­tzi̠niy a̠ma̠ko̠lh cris­tianos hua̠nti̠
    xta­hui­lá̠­nalh nac xaca̠­chi­qui̠ní̠n Tiro y Sidón. Pero huata a̠ma̠ko̠lh cris­tianos
    luu lac­xtum tali̠­lac­chu­huí̠­nalh xla­cata nata­lakán la̠qui̠ nata­ta̠­la­ca̠xlay
    pi̠ calác­lalh tasi̠tzi; pero pu̠lh huá tata̠­chu­huí̠­nalh Blasto u̠má chixcú
    csec­re­tario xuani̠t Herodes y luu lanca li̠tlá̠n tas­quí­nilh xla­cata pi̠ aktum
    tapa̠­xu­huá̠n caca̠­ta̠­la­cá̠x­lalh. Porque xli̠­hua̠k hua̠ntu̠ xta­mac­la­cas­quín
    hua̠k antá xta­ta­ma̠­huay nac a̠ma̠ko̠lh ca̠chi­qui̠ní̠n hua̠ntu̠ xca̠­ma̠­peksi̠y
    Herodes.
  som-som: Dadka Turos iyo Siidoon ayuu aad uga xumaaday; markaasay u yimaadeen isagii
    iyagoo isku wada qalbi ah, oo waxay la saaxiibeen Balaastos kii gurigii boqorka
    u talin jiray, oo nabad bay ka baryeen, maxaa yeelay, waddankooda waxaa cuntada
    siin jiray waddankii boqorka.
  mam-C: Tzuntaq q'ojle Herodes kyuk'a xjal te Tiro ex te Sidón. Tu'npetzi'n, i kyij
    toj wen tu'n kyxi' yolil tuk'a Herodes, me nti'taq tumil tze'n tu'n kyyoline.
    Tu'n ikyjo, nej i yolin tuk'a Blast, jun kawil tk'atz tnejil kawil Herodes; ex
    noq tu'n Blast, xi kyqanin, tu'n mina chi q'ojine, qu'n attaq kyoklin ti'jjo awal
    njaw toj tx'otx' tjaq' tkawb'il Herodes.
  ndj-ndj: Helodi kavakalalila nesu vandu va Tilu na Sidoni, vamuyendela mweni. Vagola
    lighanja na Blastu, mweni aveli mlolela wa nyumba ya mutwa, veni vayendili kwa
    Helodi kuluva kuvi na kusika, kwanongwa mlima wawu wapatili filivi kufuma mlima
    wa mutwa.
  mbj-NT: Eróts paa kamajẽ wät Tiir panang, Sidõn panang babuj n'aa sa hã. Ti m' Tiir
    panang, Sidõn panang babuj n'aa, baad ub rakaner'oot rabaher'oot hyb n'aa Eróts
    sii, Eróts kamanajẽ wät hyb n'aa sa hã. Tii d' rawén d'oo sa waa hyb n'aa, Eróts
    häj n'aa bä retsẽẽ do hyb n'aa. Ti m' pooj jé rakaner'oot Baras häd näng do sii,
    Eróts hã tabetsẽẽ hyb n'aa tan'oo bä ta sii raber'oot hyb n'aa. Eróts karom, ta
    masa n'aa Eróts weh'ëëh do ti Baras.
  lat-VUC: Erat autem iratus Tyriis et Sidoniis. At illi unanimes venerunt ad eum,
    et persuaso Blasto, qui erat super cubiculum regis, postulabant pacem, eo quod
    alerentur regiones eorum ab illo.
  ngp-ngp: Helode andilisaga na maya na want'hu wa Sidoni na Tilo. Want'hu awo we
    mizi iyo miidi, wakeduganyaga hamwenga kugenda kumuwona. Nk'hongo wamluvyaga Bulasito
    vileke ande kwawe, uyo mnyamp'hala mkulu we nyumba yo uzumbe no kumlombeza wekale
    kwa utondowazi kwaviya isi zawe nezink'higwa nk'hande kulawa kwe isi ze kiseuta.
  enq-2: Taeya tangepi, Saidone tangepi, dupa Eroteme etete imbu kaeya. Dopa piamosa,
    dokaita Kiŋi Erotenya yuu dokonya-tae nee nengema dokonyana, endakali dupa pii
    mendai lao kambutala Erote pii lamaiya epeami. Ipao kiŋinya palenge anda isingi
    akali Balasatusa lenge doko andiki petala, pii epe mendapu lamaiya pena leami.
  eng-ASVBT: 'Now Herod was highly displeased with them of Tyre and Sidon: and they
    came with one accord to him, and, having made Blastus the king’s chamberlain their
    friend, they asked for peace, because their country was fed from the king’s country.'
  mna-mna: 'Erot, ni keteene malmal kat pa kar ru, Tiro mi Sidon. Tana kar ru tana
    tilup zin mi tila be tire i. Paso tiŋgimgiimi kan kini ta king lele kini a. Mi
    timoto: Kokena ni iruutu pizin. Tana tila na loŋa mi tikam Blastus leleene. Pa
    Blastus tana, ni imborro king ruumu kini. Mana tila ki Erot itunu be ziŋan tiparurpe
    lelen. Tiso sua kizin ma ileŋ, to iur nol pizin be ipekel kalŋan.'
  myw-myw: Elod singay ikawkunes min-Ta̱yil sisiy min-Sidon; o tasiyas sivines beimwas,
    mapuna isineikimas; wanmugwana imwas waseg Bilasit, mtowen nawotet King Elod wanbunatum;
    wankuyeim asilivan mo ikow isek King Elod va̱gan kid beimwas siney tasiyas. Iva̱ges
    ma̱wan peinan niggimweles kaeis Elod waniven.
  sby-sby: Helode walepilwa nabo bantu baku Tulo ne Sidoni. Neco bantu ba mumisena
    iyi balatuma kalikoto kabantu kwambeti benga banyumfwane nendi. Cakutanguna balaya
    kuli Blasito, mukulene waku ng'anda ya mwami Helode kwambeti abanyamfwilishe.
    Kufumapo balaya kuli Helode kuya kumusengeti pabe lumuno, pakwinga cakulya ncebalikukute
    mucishi cabo, calikufumina mucishi ca mwami Helode.
  sll-sll: Ena gin ta Herot Taia Saidon ari hobi nigi de pir tere kiang pai tongwi.
    Tongure ari hobi Herot yong a ura di terala dire u ku bongwi. Bolere pi Herot
    oong kene ongwo yal Blastas mongwo bani pirere ha di kunung olungwi. Ena Taia
    Saidon yalhobi ganbani bani homena ta bolkun olekimia, singaba king Herot ganba
    homena bring si nominiraya dire, yong a ura diterala dire ongwi.
  yaq-NT: Ju'u Eroores, ju'u yoemra, bwere jo'aram Tiiro' tea'po intok Siroon tea'po
    jomemmak ka allean. Taa bempo junau noiti betchi'bo, emo nau tu'utek. Inime'e
    intok, inika'a che'a yo'o ya'aritau chapti weyeka tekilta a' jooriamta, Blajto'
    teamta, au tu'u nokaka, amemak a' eetuak. Intok bempo, jiba aapo'ik au noktuaka,
    bemo'im nasuk nau eewamta a'awak. Bwe'ituk ini'i yoemrata, si'imeta bem bwa'ee'uta,
    junae yo'o ya'ata, a' bwiaraa betana a' mabetan.
  uro-uro: Qaku ama mär mänguräp ma Herot kä na ama ruvek nae ma Tair dä nae ma Saidon
    dä soknga västämne na rha rhi nä ma Herot. Sa rha rha ma Blastus aa matnärhäm
    gärakni i ama latka ama mär qa na qa bä bä ma Herot bä rhi nä ma Blastus di rha
    nän ma Herot iva ama bulap ngä rhän mänguräp mä rha. Rhoqoräkt dinguna rhat dräm
    dit ta ama tmäs nävät ma Herot aa ivärhäm.
  ita-1885: Or Erode era indegnato contro a' Tirii, e Sidonii, ed avea nell'animo
    di far lor guerra; ma essi di pari consentimento si presentarono a lui; e, persuaso
    Blasto, cameriere del re, chiedevano pace; perciocchè il lor paese era nudrito
    di quel del re.
  muy-muy: Ka sarta gani nani bay *Erot àzumkia ɓəruv ka ndam Tir akaba ndam Sidoŋ
    a. Nahkay ti ndam ga kəsa nday nani tə̀zlapakabá ga məslərbiyu mis afa ga bay
    ni ti tə̂gri kam-kam, aɗaba tə̀bu təŋgət zlam məzumani gatay ka haɗ gayaŋ. Tàra
    tìnjia a Sezare a ti tə̀vi zlam ana Blastus gəɗakani ga ndam məgri tʉwi ana bay
    ni ti mə̂jənaki tay ga maŋgalabakabu tay akaba bay ni. Nahkay àfəkaɗ vaɗ gani.
  kqc-kqc: Herod bi Tyre vene ma Sidon vene rofu gubuyo tora iniye reyo dada, ina
    tau vakoi egogo resi ina vegika boyadi. Blastus ini uka siko moi amuta reyadi,
    kaere bi kini di yava nari redo amiye tora, ina vene aedeyainedi. Kamini Herod
    rofu boi nesi uka amuta usa niyadi, adina ini gagani di iruku bi kini di gaganiri
    gutuna moigamadi.
  tav-tav: 'Herode cʉ ya yepa macaje ʉgarique, apeye unie quena cajoonucuñupʉ Tiro,
    Sidón cawamecʉti macari macanare. Cabero ti macari macanare na capunijiniñupʉ.
    To bairo na cʉ cabairo na maca neñapori, ʉgarique, apeye mani jooquetiremi ĩrã,
    cʉ mena cawada quenoogayuparã. To bairi cʉ mena wada quenoogarã cʉ catʉjʉra aájuparã.
    Jĩcaʉ Blasto cawamecʉcʉ cãñupʉ Herode yere carotibojaʉ. Cʉ mena cawada peniñuparã
    Herode mena wada penigarã jʉgoye. To bairi: —Herode mena jã wada penibojaya, cʉ
    caĩñuparã Blastore.'
  eng-ULB: Now Herod was very angry with the people of Tyre and Sidon. They went to
    him together. They persuaded Blastus, the king's assistant, to help them. Then
    they asked for peace, because their country received its food from the king's
    country.
  spa-VBL: Ahora Herodes estaba furioso con el pueblo de Tiro y Sidón. Entonces enviaron
    una delegación para verlo y lograron ganarse el favor de Blasto, el asistente
    personal del rey, para que los ayudara. Ellos suplicaban paz a Herodes porque
    dependían del territorio del rey para conseguir el alimento.
  fra-_FOB: Or, Hérode était en hostilité avec les Tyriens et les Sidoniens. Mais
    ils vinrent le trouver d'un commun accord, et ayant gagné Blastus, chambellan
    du roi, ils demandèrent la paix, parce que leur pays tirait sa subsistance de
    celui du roi.
  hau-ULB: Yanzu kuwa Hiridus ya yi fushi sosai da mutanen Taya da Sidon. Suka tafi
    wurinsa tare. Suka roki Bilastasa, mataimakin sarkin, ya taimake su. Sai suka
    nemi sasantawa don suna samun abinci daga kasarsa ne.
  mal-mal: ഹെരോദാരാജാവ് സോര്യരുടെയും സീദോന്യരുടെയും നേരെ കോപാകുലനായിരിക്കവെ ആ ദേശത്തുനിന്ന്
    തങ്ങൾക്ക് ആഹാരം കിട്ടിവരികയാൽ അവർ ഏകമനസ്സോടെ അവന്റെ അടുക്കൽ ചെന്ന്, ഹെരോദാവിന്റെ
    വിശ്വസ്തസേവകനായ ബ്ലസ്തൊസിനെ വശത്താക്കി സന്ധിയ്ക്കായി അപേക്ഷിച്ചു.
  kkc-kkc: Esino Helodee yayo Kasaliya mi mapoo badolone, Taya mosobia odoo sabolo,
    osoloso Saidon mosobia odoo sabolo, mapoo diya komonolone badebeiso. Eseme Taya
    mosobia odoo sabolo, Saidon mosobia odoo sabolo, mesiloso badalame Helodee sabolo
    to meilame, Helodee mapoo diso. Bei, diba Helodeeyo mi toowa mapoo nei nali ka
    teli. Bei, Helodeeye dimapoo kamana sabolo osee badoga, diayo nei talai hamaga
    takeeyaga, Helodeebolo to meilame sibadeeso. Osoloso diayo sibileso Helodeeyo
    moso gibadeli odoo, o hu Balastus, sabolo emegei diso. Yo dibolo toboloso dibada
    goo ee Helodee sabolo to tekepo ka moodoolame.
  urd-GVR: Us waqt wuh Sūr aur Saidā ke bāshindoṅ se nihāyat nārāz thā. Is lie donoṅ
    shahroṅ ke numāinde mil kar sulah kī darḳhāst karne ke lie us ke pās āe. Wajah
    yih thī ki un kī ḳhurāk Herodes ke mulk se hāsil hotī thī. Unhoṅ ne bādshāh ke
    mahal ke inchārj blastus ko is par āmādā kiyā ki wuh un kī madad kare
  far-far: Ma sa Herod ka guisasu 'asiana ana tooa 'i Taea ma 'i Saedon ki. Ma sulia
    fanga tooa ne ki nia leka mai fasia lofaa ne sa Herod nia kingi ana, kera kwatea
    tani wane baita kera ka leka siana sa Herod fua fa'o'olosilana firue ne safitada.
    Boroi ma kera eta leka dao basi siana sa Blastas, na wane baita ne rao fua sa
    Herod. Kera ka gania fua nia ka 'adomi kera, ma nia ka alamatainida.
  suz-BL: पिप हेरोद मेकेर बाक्‍मेनु, टायर नु सीदोन सहर ङा मुर आन कली तशा चुरमाक्‍त।
    मोपतीके मेकोपुकीमी मुर निक्‍शी का योव़शा, ब्‍लास्‍तस नें पाइश्‍शो पिप आ ठेयब गेय
    पाइब मुर नु गारशा, पिप कली ग्रुम्‍थ जाक्‍मा बाक्‍त। मिनु मेकोपुकीमी “दुशा गारशा
    बाक्‍य, सरकार” दे सेउ पदमे बाक्‍त। मारदे हना पिप हेरोद आ रागी रे मचाक्‍थु जचा
    मजाक्‍दीम्‍माक्‍त। इजीकीएल २७:१७
  car-NT: Moro jako te Herodes kynore'kojakon mo'karon Tyrus, Sidon ponokon poko.
    Mo'karon wopy'san ro asewara Herodes 'wa. Mo'ko Blastus, mo'ko Herodes auty tanokon
    otykon enenen me kynakon inoro 'wa iwopano'po'san, Herodes 'wa tywoturupoto'ko'me
    areku aike'kato'me. Moro Herodes yinonory wyino irombo moro tareparykon ene'potopo
    i'waine kynakon.
  amp-amp: Herotr nhai yak marnyarmoarm Tair thofmi Saidon thofm. Nd hus kmif yeshrim
    yakmoahat nd king Herotr yakitohmoa kantritn yihato yeshri wiknamoum. Herotrhu
    hwe rumr tohukatohmoa yima Blastusrpno yihato mkfo yongm boyongmaknimotmr kfo
    fakiomorm Herotrpno yihato pthaneft. Herotrpno yihato kfo memomr, “Nom wayuhuwafnnom.
    Nom be mfro anamburwahnnom.”
  bht-bht: राजा हेरोदेस सूर कने सैदा शेहरे दे लोकां ला बड़ा जादा गुस्सा था। इस तांई
    उना शेहरां दे लोक राजा हेरोदेस ला मिलणे तांई इक मन होईकरी आये। सारयां ला पेहले,
    उना बलास्तुस ला सहायता मंगी जड़ा राजे दा खास कर्मचारी था। तां उना राजा हेरोदेसे
    ला शान्ति स्थापना तांई बोलया क्योंकि सै अपणे खांणे पिणे दियां जुरूरतां तांई राजे
    दे देशे पर निर्भर थे।
  eng-NOY: And he was highly displeased with the Tyrians and Sidonians; but they came
    to him with one accord, and having made Blastus the king's chamberlain their friend,
    sued for peace; because their country drew its nourishment from that of the king.
  cub-NT: Ʉ̃i cʉede noi, pare jararejamed̶a ñai Herodes Tiro aru Sidón ãmicʉriĩmaroacavʉre
    máre. Que baru apevʉ diĩmaroacavʉ cójijidejaimad̶a, cãrijimene d̶aiyʉrãjivʉ Herodede.
    Diĩmaroacavʉ ĩni bojed̶aivʉ barejáimad̶a ne ãrajiyede Herodei jaboteinoi. Que
    baru maucʉvaiyʉbedejaimad̶a ʉ̃́re. Mamarʉmʉre coyʉrãnʉrejaimad̶a Blastore, jẽniarajivʉ
    ʉ̃i cad̶atequinore náre. Ñai Blasto Herodei cʉ̃ramine coreipõecʉ barejámed̶a.
    Ne coyʉiyede jápiayʉ, ne jẽniaiyede jʉ ayʉ, cad̶ateiyʉrejamed̶a náre. Ʉ̃i cad̶ateiyeque,
    cójijini, nʉrajivʉ barejáimad̶a Herodes yebai, jẽniarajivʉ ʉ̃i cãrijimene d̶aquiyepe
    aivʉ náre.
  ita-1927: Or Erode era fortemente adirato contro i Tiri e i Sidoni; ma essi di pari
    consentimento si presentarono a lui; e guadagnato il favore di Blasto, ciambellano
    del re, chiesero pace, perché il loro paese traeva i viveri dal paese del re.
  lww-lww: Ana e pogos nap̃a Erot naga m̃ene ke nalelagaena lala wa, ana naga sum̃a
    peveyu keviu m̃ena ga amio yeririna na pupia pulkumali lua nene Taea amio Saeton,
    pano pano-o kila yeririna na kumali keviu lua nene amarau pap̃isi, nap̃a asape
    visae veveyuena nene imi viowa p̃isi na yoko m̃arera van la vap̃isi. La nene asitom
    sanene komin nap̃a la asum̃a amalin ke ga kinanena la nap̃a la ap̃ar ga e porotano
    tai kiena ne Erot nene. Ana la amligan kiela yerkawa lap̃asia vena la aimi akila
    mara wo amio Erot. Ana la nene apa ape erau wo amio yerkawa kiena ne Erot tai,
    nap̃a naga kiena kia Plastas, vena naga kilia iila la a naga kilia kila mrapa
    nap̃a la akilia avis amio Erot vena asu ruru sina e sum̃arena amio naga.
  ckb-ckb: هێرۆدس لە خەڵکی سور و سەیدا زۆر تووڕە بوو، ئەوانیش بە یەک دڵ بۆ لای هاتن
    و بلاستۆسی سەرپەرشتیاری ماڵی پاشایان ڕازی کرد و داوای ئاشتبوونەوەیان کرد، چونکە
    ناوچەکەیان لە ناوچەی پاشاوە ئازووقەی بۆ دەهات.
  spm-spm: Mee norivɨusua nira aghae bisi anda Herot ativagha garirɨ uŋuun iti. Herota
    avhesan ikɨvan Tair ri Saidonɨn gumasi rako amisir itima, mee kha bighaaŋmɨusua
    thighira nori akuvagha aŋn ganamɨusua zui. Mee ufhuaraghavɨra Blastusɨm mbɨkemisi
    a men phorugha navan amɨɨŋndɨgh nigha gɨva. Blastus, ana ativasir gumagh Herot
    akuira aŋanan garir gumagh. Gɨn Herot menɨ ukuarukuvighava andaran khava gɨvaousua
    mbɨkemisima, mee aŋn ganamɨusua zui.
  nas-nas: Tenang Eerotiꞌ teke Sisariaꞌke otoko Taiaꞌnupoong eeꞌnoko Saidoniꞌnupoong
    naroꞌ naroꞌarira niiꞌning nantoong Eerotiꞌ pinau-antavaavaꞌnaang botoaaruꞌ, aiꞌ
    teie Eerotiꞌke tee teing aing kemonora osi pankeng aaꞌnaꞌ munteꞌuri otokoꞌnung.
    Eeꞌnoko teing mooa-antanuka porora tutung narung tee Eerotiꞌ bakanava tanatavukoꞌnung
    miring Blastus tampaꞌ karavaama mooa-koo eentavariruꞌ, aiꞌ teing teing biikaang
    taamang tee daurarong bakanooꞌketa nkavaakoꞌning.
  uvl-uvl: Nga Herot tu pol ngana nenge Kaesarea, letena inin tau totote hana nenge
    Tir pe Siton. Ol pe hana nemur nga kileng nai neu, te eukirau ke elle ke la te
    esia i pe tepoi ke nek lange i. Pe nga tele ngana, tela tala nge Plastus pe te
    hele lange i ke halaua iri. Iange Plastus i non nenge nauele Herot na pele. Ke
    het pe te hele lange Herot ke poi ke urana mule lange iri, iange iri nemur nga
    kileng nai neu, te menmene aria ngaunga nga Herot na kileng.
  eng-BBE: 'Now he was very angry with the people of Tyre and Sidon: and they came
    to him, all together, and having made friends with Blastus, the controller of
    the king''s house, they made a request for peace, because their country was dependent
    on the king''s country for its food.'
  ixl-CNT: Uncheeꞌ aatz iꞌana tan, tiira lakpinajich iviꞌ u ijlenal Herodes tiꞌ qꞌu
    aanima tikuenta Tiro tuchꞌ u Sidoon. Pek aatz motx iꞌan qꞌu aanima tziꞌ, motx
    imolo ul tibꞌ vatz u Herodes tiꞌ ijajax tok ibꞌaꞌn tuchꞌ. Tan aatzich kaꞌvaꞌl
    qꞌu tenam tziꞌ, aꞌ nichmotxoponku techbꞌubꞌal tikuenta vitenam u ijlenal tziꞌ.
    Ech ichok maꞌl oksan iyol vatz u ijlenal, Blasto ibꞌii. Qꞌesal taqꞌonomich u ijlenal
    Herodes.
  xsi-xsi: Ŋana tu Herot muŋga wisi nâna ŋalae tina panzi tamâta simo Tair lawea ŋga
    Saidon lawea. Mine kala tamâta ŋinde silâ taitu ku ilonzi tu sisaŋona kuku Herot
    siporo ŋgua mwasa nâ papa. Kinzi situ siveta Herot wisi puu ndue, ŋana tu kinzi
    tamâta pa tâno ŋinde uru sipako kaniŋa lâ Herot ne tâno. Mine kala siporo ŋgua
    mona-mona pa Herot ne wurâta tamâta toŋge, i ŋa tu Blastas, kala Blastas ikai
    kawanzi ilâ iporo pa Herot.
  crx-NTPO: '''Et ndunne nat-un keyoh Tyre ''ink''ez Sidon whut''enne, ''enne Herod
    tube cho bubulh húnilch''e ''inka lhane hinli whe Herod highu nindil. Blastus
    ''en la lerwe yoh yuba huwunli, ''en ts''ú nehidilti. ''Et la ''ants''iya Herod
    highu nindil ''ink''ez buba soo'' hooleh-un hits''u húkwa'' ''utni lerwe ookeyoh
    ts''e whuz de za huya''alh-i whuz hakat ''et huwa.'
  kan-OKCV: ಅವನು ಟೈರ್ ಮತ್ತು ಸೀದೋನಿನ ಜನರೊಂದಿಗೆ ಬಹು ಕೋಪವುಳ್ಳವನಾಗಿದ್ದನು. ಈಗ ಅವರೆಲ್ಲರೂ
    ಒಂದಾಗಿ ಅವನ ಬಳಿ ಬಂದು ಅರಸನ ನಂಬಿಗಸ್ತ ಸೇವಕನಾದ ಬ್ಲಾಸ್ತ ಎಂಬುವನ ಬೆಂಬಲವನ್ನು ಪಡೆದುಕೊಂಡು,
    ಸಂಧಾನ ಮಾಡಿಕೊಳ್ಳಲು ಅರಸನನ್ನು ಕೇಳಿಕೊಂಡರು. ಏಕೆಂದರೆ ಅವರ ಆಹಾರ ಧಾನ್ಯಗಳು ಅರಸನ ಸೀಮೆಯಿಂದ
    ಬರುತ್ತಿದ್ದವು.
  bbb-bbb: Ro rade Kini Erodi fuka e are Taeakiro Saedoniko ije ziegafiamoga e gue
    bu besu afuina fu gakuae vae. Bu vierafe buka una Erodina kafaekuae vierafe ijadufuo
    maeje ire buone bu ijo ije bu Kini ijadufuo aesakae ijia kevo. Ijadufuo bu vierafe
    buka ude va e Barasitasi kuaga fu oemarega bu va Kini Erodi gakuae bu ije vierafei.
    Ro e Barasitasi fu Erodido are maeje fu fino ije fure samuamo.
  blw-blw: Hen kawad-an Are Herod ad Cesarea, niyaphor way wacha hen na-ammaan wat
    ommaningarngar hiya way térén hen anchichay tatagu ad Tiro yad Sidon. Yag ammag
    aggaégyat tot-owa no omaningarngar ah Are an chicha te hen sakopon hen chana etorayan
    hen chacha manòmonan ah anéncha. Yachi yag chacha ana-anapén hen ekamancha way
    kasen koma tomempoyug an Are, wat enawischa ah Blasto ah man-ifacha way hiya hen
    ap-apon hen anchichay katorongan Are. Yachi yag naramongcha way i mèhagang an
    Are way mampangpanga-ase ta kasencha koma mètempoyug an hiya.
  tam-2017: அக்காலத்திலே ஏரோது தீரியர்மேலும் சீதோனியர்மேலும் மிகவும் கோபமாக இருந்தான்.
    தங்களுடைய தேசம் ராஜாவின் தேசத்தினால் போஷிக்கப்பட்டபடியால், அவர்கள் ஒன்றுசேர்ந்து,
    அவனிடத்தில் வந்து, ராஜாவின் வீட்டு விசாரணைக்காரனாகிய பிலாஸ்துவைத் தங்கள் வசமாக்கி,
    அவன் மூலமாக சமாதானம் கேட்டுக்கொண்டார்கள்.
  azz-NT: Huan in rey Herodes mocualantijtinemic ihuan in pueblojuani de Tiro huan
    Sidón huan amo quinmactiliaya oc in tacualis ten monequía. Ica ya nojón yejuan
    mosepanyoltalijque ihuan Herodes porín quitaxtahuijque in Blasto ma quinpalehui,
    ne ten se tayecanque taquehual de Herodes. Huan ica in tapalehuilis de Blasto,
    in pueblojuani de Tiro huan Sidón quitajtanilijque Herodes que ma amo mocualantijtinemican
    oc. Huan ijcón yejuan quichiuque porín amo teyi tacualis quipiasque como amo hualajtos
    imaco in rey Herodes.
  spa-RV-1909: 'Y Herodes estaba enojado contra los de Tiro y los de Sidón: mas ellos
    vinieron concordes á él, y sobornado Blasto, que era el camarero del rey, pedían
    paz; porque las tierras de ellos eran abastecidas por las del rey.'
  csy-csy: 'Herod sia Tyre le Sidon mite tung ah nasiatak in lungkim ngawl hi: ahihang
    amate thu kisi tak in Herod kung ah hongpai uh hi, taciang kumpipa lupna inndoi
    cingpa Blastus pawlvawt uh in, kilemna ngen uh hi; banghangziam cile amate ngam
    sia Herod ngam sung pan hongpai an le tui taw nungta a hi uh hi.'
  mxq-NT: Eroodʉs ttukjotꞌambejky ja ja̱ꞌa̱yʉty diꞌibʉ tsʉna̱a̱ydyʉp jap Tirʉ es Sidón.
    Es yʉꞌʉ ñaygya̱jxʉdʉ mʉt ja Eroodʉsʉ ꞌyofisyal diꞌibʉ xyʉꞌa̱jtypy Blastʉ, es tmooy
    ja meeñ es tꞌamdooy ja jotkujkꞌa̱jtʉn es ñáxʉt ja tsip. Es dʉꞌʉn ttuundʉ mʉt ko
    yʉꞌʉjʉty tꞌaxá̱jʉdʉ ja jyeꞌxy ma̱ ja rey Eroodʉsʉ ñax.
  tzj-NT: Chipan ari' tiempo penak ryewal ja Herodes chiquij ja winak ja rec'o chipan
    ja ca'i' nación Tiro in Sidón. Eje'e' ri' winak pan Israel nquelok' wi' ja nc'atzin
    chique chi nquetij pro ja Herodes matic'ayij chic chique. Pro eje'e' xa jun quech'ob
    xebe ruq'uin ja Herodes chi nquichomij qui' ruq'uin. Ja c'a tok xe'ekaji c'o jun
    achi Blasto rubi', arja' oficial chipan ja gobierno rxin ja Herodes, queya' pwok
    tre utzc'a chi ntzijon pa quicuenta chwach ja rey Herodes.
  tdt-tdt: Iha tempu nebaa Herodes hirus loos ema sidade Tiru ho Sidon. Maibee sira
    presiza hahaan husi Herodes nia rain. Entaun sira hamutuk haruka delegasaun atu
    hasoru malu ho nia. Too iha Sezareia, sira hetan apoiu husi liurai nia funsionariu
    boot ida naran Blastu, i sira husu atu bele dame malu fali ho Herodes.
  ron-BTF: Iar Irod era furios pe cei din Tir și Sidon; dar au venit la el într-un
    gând și, făcându-și prieten pe Blast, cameristul împăratului, au dorit pace, pentru
    că țara lor era hrănită din țara împăratului.
  eng-WEBP: Now Herod was very angry with the people of Tyre and Sidon. They came
    with one accord to him and, having made Blastus, the king’s personal aide, their
    friend, they asked for peace, because their country depended on the king’s country
    for food.
  eng-FBV: Now Herod had become furious with the people of Tyre and Sidon. They sent
    a joint delegation to see him and managed to win Blastus, the king's personal
    assistant, over to their side. They pleaded for peace with Herod because they
    were dependent on the king's territory for food.
  nld-1939: Nu was hij zeer verbitterd geweest op de Tyriërs en Sidoniërs. En omdat
    hun land zijn levensmiddelen betrok uit dat van den koning, gingen ze gezamenlijk
    bij hem hun opwachting maken, wisten Blastus, den kamerheer van den koning, voor
    zich te winnen, en smeekten om vrede.
  bwo-bwo: Herodis T'irosnat Sidon dats ashuwotsats ayidek't fayatni b́tesh, boowere
    ikwotdek't waat, Nugúsok karnts guutso Blast'osi bonton b́tep'ish k'ondek't eeki
    bodek'iyakon Nugúso manosh bo aati, man bok'aluwere bodatsuu misho bdaatsfo Nugúso
    datsatse b́ teshtsosha.
  nch-BL: Huan Herodes nelía cualaniyaya ica nochi masehualme cati ehuayayaj altepeme
    Tiro huan Sidón, yeca nopa masehualme moilhuijque cuali para nochi ma yaca san
    sejco quiitatij para moyoltalise ihuaya. Huan mohuampojchijque ica Blasto, itequipanojca
    Herodes, para ma quicamanalhui Herodes para ma ayecmo cualani inihuaya, pampa
    inintacualis hualajqui ten ital.
  quc-TNT: Sibalaj xpe royowal ri nim takanel Herodes chque ri winak ri e c'o pa ri
    tinimit Tiro, xukuje' ri e c'o pa ri tinimit Sidón. Xa je ri' xquichomaj conojel
    ri winak re tak ri tinimit ri' xebe' ruc' ri tat Herodes. Xecowin c'ut xca'n utz
    ruc' ri tat Blasto, jun tata' ri nim u banic, patänil re ri tat Herodes ri cätakan
    puwi' ri rachoch ri are'. Rumal ri tat Blasto xquibij che ri tat Herodes chi cutzir
    cuc'. Conojel c'u ri winak ri e c'o pa ri tinimit Tiro, ri tinimit Sidón xquesaj
