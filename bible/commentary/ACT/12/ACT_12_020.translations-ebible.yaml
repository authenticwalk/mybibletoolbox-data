  soy-soy: Erooti yɛ pɛɛ́ nɛ Tiiri pikɔ́ nɛ Sitɔɔ pikɔ́ wɔ́lɑɑlɛnlɛ. Pɛ̃ ɑpi rinɔ́ɔ
