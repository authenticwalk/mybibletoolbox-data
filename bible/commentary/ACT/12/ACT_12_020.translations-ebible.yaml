  etr-etr: Udia dolö Daiamadi nefolalebe amolimage, Saidonomadi nefolalebe amolimage,
    Heledoea edefademalä mihaläha nelo. Amala nebegi, hili asigi afädë negelahilä
    Heledo neebea asi. Ilia bea moholö nea, gini dilo mosö beaha aligilo dolö ëi Balasadusabalä
    ado afädë negelahilä, hobeala neala dalumolöïe ado sämolö ili Heledo neebea asi.
