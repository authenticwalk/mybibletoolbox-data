    Blastus lai Herot lo wesi au noweinoweiteye.
  myy-myy: 'Tiro gãna ito yicõri Sidón gãnare cʉni ruje junisiniyijʉ Herodes. Sidón
    gãna, Tiro gãna cʉni canamʉocõri, Herodesre oca quenorã wayijarã ĩna. Ĩ rãca ruje
    oca queno ãmoyijarã ĩna. Herodes ĩ ñari sita riti bare bʉjasoticõri, “Ĩ junisinija
    manire bare ecabitiboguĩji”, yirona Herodes ʉjʉ tʉjʉ oca quenorã wayijarã ĩna.
    Herodesre ĩna bʉsiroto riojʉa, ĩre ejabʉari masʉ ñasagʉ, Blasto wame cʉtigʉre
    bʉsiyijarã ĩna. Ĩnare jabeto ti maicõri ĩnare bʉsi ĩsiyijʉ Blasto. Ĩ bʉsija tʉocõri,
    ado bajiro yiyijʉ Herodes: —Co rʉmʉ ĩnare bʉsicʉja yʉ, yiyijʉ Herodes.'
  trc-NT: Dan me se caꞌmaan rá síí cuꞌna̱j Herodes niꞌya̱j soꞌ man nij síí ma̱n chumanꞌ
