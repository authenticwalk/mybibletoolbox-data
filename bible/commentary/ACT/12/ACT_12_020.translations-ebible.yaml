  zpl-NT: Ulee Herodes lubee bene eyeche Tiro cuna lubee bene eyeche Sidón, pero unga
    tucu necatse bee bene zeꞌe para nú che nibeei lulla. Nu chenu uriꞌibeei ana nú
    rquieteꞌ beei bene enu lee Blasto, tucu beneꞌ arre Herodes, che uni Blasto zeꞌe
    lu cuendaꞌ beei lu arre Herodes nú la riaꞌlla xu cuna liꞌibeei, xne liꞌilla rnibiyaꞌlla
    diqui bee luhuare elu nzeꞌta bee elubacu nú racubeei.
  mbc-NT: Mîrîrî yai mîîkîrî pata esa' Herodes ekore'masa' Tiro cidaderî po tîîko'mansenon
    pî' moropai Sidom ponkon pî'. Mîrîrî ye'nen inkamoro wanî'pî iipia itîîpai, yarakkîrî
    eeseurîmapai. Maasa pra morî pe yarakkîrî ekonekapai to' wanî'pî. Maasa pra miarî
    pai ipata yapai tekkarikon ton yapi'nenan pe to' wanî'pî mîîto'pe. Mîrîrî ye'nen
    tiaronkon menka'pî to'ya to' wîtîto'pe iipia. Tîîse e'mai' pe to' eseurîma'pî
    Blasto mîîkîrî Herodes poitîrî pe tîwe'sen yarakkîrî. Mîrîrî ye'nen mîîkîrî eseurîma'pî
    Herodes yarakkîrî. Mîrîrî yai Herodesya to' yarakkîrî teeseurîma weiyu ton mo'ka'pî.
  ndg-ndg: Herode abile na hasira nnani ya bandu ba Tiro na Sidoni. Bayenda pamope
    kwake. Babile na urafiki na Blasto msaidizi ba Mpwalume, ili abasaidie. Boka po
    batiloba amani, kwa mana nchi yabe ipokile chakulya boka mu'nchi ya mpwalume.
  wsk-wsk: Nu Tyre se Sidon ko kariimet nongorak numi ilukaso. Se nuna tai biguwu
    sapaman ale ilak tuatamonko namakasan. Nuna giriman Herod ilak nongomang suan
    awumonko mu Blastus ilak munakaman, se nu nubiring ko bagakaso. Blastus mu king
    ko ura kari bo, noko yawara nunguningkiri. Nuna Herod ilak suan awumonko, mu awuk,
    nuna sor nung te na inang to no gilingisan.
  toj-NT: Pero iday, jaxa tihui jel coraja yila ja cristiano. Coraja ch'ac yil ja
    suinquil ja Tiro soc ja Sidoni pero ja suinquil ja lugar jahui sc'uman sbaje ba
    oj huaj slaanc'umuque ja Herodesi porque ti huax jac ja suaele ja ba slugar ja
    tan rey Herodesi. Jayuj ti huaj yamigouque bajtan jun huinic Blasto sbiil porque
    ja yeni ay ni yatel yuj ja tan reyi. Ta ja' c'a huas slea ja yamigoe jahui, ti
    bi oj bob sc'uluque contentar ja rey Herodes chomajquili, xchiye.
  kkl-kkl: Herodesap mog so'o Tirus nimiap mog so'o Sidon nimiap sin iriktangto saog
    uro wamekti, Herodesti sin sembe yo senelamog. Yo senelamog aghana Herodesti mog
    so'oag agha sindi tisirik wamogpa, Tirus nimiap Sidon nimiap ma'aptaekti, “'Nimi
    nubunge Herodesap nunap tam wamlul kom,' aro elag yubu lel pukap,” aro piek. Elag
    piekti, nimi nhon si Blastus, yubu sia leropne Herodesti yubu eptopne ae lomag
    o'olamsiogne ponekoag, “Herodesap nunap ma'aptaukap,” aro samenag yubu yangaro
    lebekpa, Blastus sinag sip taog. Blastus sinag sip taogti, Herodesag yubu tipto
    ambarogpa,
  tbc-tbc: Herod Taia Saidon da sad tamolpein niŋedi wo tiŋaen saian. Ago tag Taia
    Saidon da sad tamolpein dutumanig Herod dilep dusumiani wo diau a. Malan malan
    mok iŋ Blastus, Herod san ab san titianek, ilon diŋane wo diau a. Agop iŋ naod
    iŋanep Herod isumiani san a. Ago diganeg, iŋ dida ilod kisaek. An lo diaug, Herod
    iŋ dida maror dumado wo dusumiani a. Man dugo, iŋ Herod san tan lo anaŋ diŋane
    yan lo iŋsan binawek o tinid digane ya.
  sna-sna: Akanga atsamwirana navanhu veTire neSidhoni, ndokubva vabatana pamwe chete
    vakauya kwaari kuti vataure naye. Vakati vawana rutsigiro rwaBhurasto, muranda
    akatendeka wamambo, vakakumbira runyararo, nokuti vaipona nenyika yamambo, nokuti
    ndiko kwavaiwana zvokudya.
  smk-NT: Sin sain, masager yan tuloy si Adi' Herodes konran tutawo sa syudad nin
    Tiro tan Sidon. Ket say ginwa' ra, nipapasaya sara nin nako kona. Inamigo raya
    yapo' bale' a ingkargado sa palasyo a si Blasto tan nipalalamo' sara nin mako
    nin kituno konan Adi'. Ginwa' ra in bana' ta sa lugar nin sakop nin pag'adian
