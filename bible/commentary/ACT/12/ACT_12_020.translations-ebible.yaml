  djk-NT: A ten de, Helowdesi ati be e boon a sama fu Tilosi Foto anga Sidon Foto.
    Ne den miti mofu kon begi en. Bika ne en e seli nyanyan gi den. Den meke moiti
    fende Balastesi, wan ondooman di e wooko te a ini Helowdesi kambaa, fu yeepi den
    meke den anga en kon de switi baka.
  uig-LAT: Eslide Hérod xan bilen Tur we Zidondikiler arisida qattiq jédel bar idi.
    Halbuki, Tur we Zidondikiler birliship, Hérodning aldigha keldi. Uning bilen yarishiwélish
    üchün ular aldi bilen xanning Bilastus isimlik shexsiy ghojidarini özlirige yar-yölek
