    bunu Herod gv dokubv vngto okv sarsopoyonam lvgabv ninyia tvvkato, ogulvgavbolo
    bunugv mooku ngv ambinamor am dvbv gv diringmooku lokv jilwk doonv.
  wat-wat: Enoda i nuwagoyowa fiyao Taya keta Saidoni nenesiyai. Na fasinei si vikatutamokisiya
    eketa si niya kana kita fasinei. Tufomu tauna kana tookakikakina kana wava Banasitasi
    nuwatana si kaniya eketa Enoda i vikokoniya be sita viyaowa uḡuna kasi kabwaga
    kana ketama nonowana o Enoda yana fafaniyai.
  gui-NT: Jare Herodes pochɨ yae oico Tiro pegua reta jare Sidón pegua reta cotɨ.
    Jayave jae reta metei rami yogüeru ipɨri, jare oñemoiru reta metei mburuvicha
    guasu jembiócuai tenondegua vae Blasto jee vae ndive. Jae reta jei chupe agüɨye
    vaera mburuvicha guasu pochɨ chupe reta. Echa jae reta güeru jembiura mburuvicha
    guasu Herodes iɨvɨ güi.
  quc-TT: Sibꞌalaj xyojtaj ri Herodes kukꞌ ri winaq rech ri tinimit Tiro xuqujeꞌ Sidón.
    Ri winaq aꞌj chilaꞌ xeꞌkitaq bꞌik taqoꞌn xeꞌkibꞌij che ri Herodes chi maj chꞌoꞌj
    kakaj kakibꞌan rukꞌ rumal cher ketaꞌm chi chilaꞌ kape wi ri kakitijo. Xraj kꞌu
    ri Blasto ri rajchak ri Herodes xchꞌaw pa kiwiꞌ.
  heg-NTPO: Dedeng na, muik atuil deng kota dua, ngala Tirus nol Sidon, kom le sos
    in kaa deng laih Herodes nusa ka. Mo blaan son, lahing na komali nol one. Tiata
    oen tek apa le nuting lalan halin laok babanan pait nol una. Kon oen huil nal
    atuli bua mesa, le laok tutnaal nol Herodes. Lakos lius se Kaisareas kon, oen
    olet nol atuil dalen mesa, ngala Blastus. Un nam mo, atuil tene se um lahi la.
    Oen koo-dalen mes nol Blastus, le sai lalan halin oen haup in tutnaal nol Herodes.
  ptu-ptu: Wattu eta too tä' deem pada sakeaha' tomahaja Herodes lako to Tirus anna
    to Sidon moi kela daa inde dua kota bassim attasa'na Herodes to si uhhannuam tomahaja
    napangngalai kinande. Nasuhum silele usse'de' Blastus kapalana to mengkähä illaam
    banuanna tomahaja. Iya iam umbabai mengngolo lako tomahaja umpeä kasiolaam situhu'
    kattuanna to Sidon anna to Tirus.
  bzd-NTPO: E' ké̱wö ska' ta̱ blu' Herodes ulurke tai̱ë Tiro ena Sidón wakpa ki̱.
    E' kue̱ki̱ ie'pa ka̱wö mé ñì a̱ shkowa̱ie ie' ska' ttök ie' ta̱. Ie'pa tö wëm
    kiè Blasto e' pablë'bak a̱s ie' mi' ie'pa ttekölie ttök Herodes ta̱. Ie' kaneblöke
    Herodes a̱ iu kue̱bluie. Ie' ttö̀ wa ie'pa tö ka̱wö kié Herodes a̱ tö ie'pa múa̱t
    bë̀rë, ie'pa tö chkewö tue̱ke Herodes ká̱ a̱ e' kue̱ki̱.
  kwf-kwf: Ma sa Herod ka saetaꞋa liu fuana ngwae ana Ꞌi Taea ma Ꞌi Saedon ki. Ma
    kira fiku Ꞌada talada, ma kira ka leka siana sa Herod. Kira eta leka dao basi
    Ꞌada siana sa Blastas fasi Ꞌiri ka Ꞌafida, osiꞋana niaꞋa neꞋe na ngwae doe saena
    luma sa Herod. Sui ꞋunaꞋeri mala kira fiꞋi leka siana sa Herod, kira ka gania
    Ꞌuana aroaroꞋanga. Kira gania ꞋunaꞋeri, osiꞋana kira oga folilana fanga faꞋasia
    na abaꞋi kula neꞋe sa Herod nia tatalafaꞋa fafia.
  eng-WYC-2017: And he was wroth to men of Tyre and of Sidon. And they of one accord
    came to him, when they had counselled with Blastus, that was the king’s chamberlain,
    they asked peace, for as much as their countries were victualed of him [or were
    nourished by him].
  eng-WMBB: Now Herod was very angry with the people of Tyre and Sidon. They came
    with one accord to him and, having made Blastus, the king’s personal aide, their
    friend, they asked for peace, because their country depended on the king’s country
    for food.
  zat-NTPS: Herodes dxezré̱'e̱ benne' ca' zaj zre̱'e̱ xe̱zre Tiro, ne xe̱zre Sidón.
    Benne' chee̱ xe̱zre ca' belune̱' tuze dizra' chee̱ cheajlelé'e cuine̱' lau Herodes
    na'. Belune̱' Blasto benne' ljwezre̱'. Naque̱' tu benne' blau chee̱ wenná bea
    Herodes, na' gulesel-le̱' le̱' lau Herodes na' chee̱ nabe̱' le̱' sua zri ca naca
    da dxaca chee̱ Herodes nen benne' ca'. Caní belune̱' lawe' da nédxute̱ dxelagu
    benne' xe̱zre Tiro, ne Sidón da guzá' xe̱zre Cesarea naga zua Herodes.
  spp-spp: Lire mpyi a saanŋi Erɔdi lùuni ta l'à yîri Tiri ná Sidɔn kànyi shiinbii
    taan sèe sèl'e. Ka pire si bɛ̂ niŋkin na, maa sà jwo a ɲwɔ ná saanŋi bage ɲùŋufooŋi
    i, uru mɛge na mpyi Bilasitusi. Lire kàntugo maa ŋkàr'a sà saanŋi ɲáare na u uye
    sanŋi yaha u u yoge kwɔ̀, ɲaha na yɛ Erɔdi kìni i pire mpyi na pi ɲjyìŋi taa.
  zty-NTPS: Kate' ža ka' benne' yež Tiro ka', na' benne' yež Sidón ka' ẕdiḻ díža'gake'
    ḻen Herodes. Zga'ale benne' ka' nníta'gake' ḻo yežlyó che Herodes na' belseḻe'e
    da' žiažje chegak benne' ka' nníta'gake' ḻo yež Tiro, na' ḻo yež Sidón, san dan'
    ẕža'a Herodes na' ḻégake', biž bi želseḻe'e chégake'. Naž benne' Tiro ka', ḻen
    benne' Sidón ka', gókgake' toze, na' béngake' ga bcháḻj Blasto ḻo wláz ḻégake'
    ḻaw Herodes na'. Nak Blaston' wen žin blo ḻaw Herodes na'. Benne' Tiro ka', ḻen
    benne' Sidón ka', gónegekle' žíngake' ḻaw Herodes na', nich nnábgekle' ḻe' ga'n
    chawe' diža' biẕjw chégake'.
  mek-mek: Ega kinaꞌiai Herod Taire ke Sidoni taoniꞌi papiauꞌi eeꞌiai gua ekupu alogaina.
    Kai isa maꞌoai kemai kekaigugu kai eega kelao. Ke isa kelao Blastus, Herod epakoꞌania
    ega eꞌa epaꞌima auga fou kepaekefaꞌa puogai, isa eega kelao kaukau, kegoinia Herod
    fou fekegagao keoma. Gome egaꞌina papiauꞌi eꞌi foꞌama, kin Herod ega agoai keafiia.
  aey-aey: Herod uqa dana cajaca Taia Saidondeccanu gemag gagadic bahic ben. Eunu
    age gabandumeig amnana Herod foqaga lein. Hahawan age Blastas cesusdocobil agena
    isec hon. Uqa kingna jo bennu ilo. Odimeig agena taun ben cunugca King Herodna
    hatunadec sab oloignu age Herodca limeig malol bilecnu sisildoin.
  urd-GVH: उस वक़्त वह सूर और सैदा के बाशिंदों से निहायत नाराज़ था। इसलिए दोनों शहरों
    के नुमाइंदे मिलकर सुलह की दरख़ास्त करने के लिए उसके पास आए। वजह यह थी कि उनकी
    ख़ुराक हेरोदेस के मुल्क से हासिल होती थी। उन्होंने बादशाह के महल के इंचार्ज ब्लस्तुस
    को इस पर आमादा किया कि वह उनकी मदद करे
  ycn-ycn: Re ri'imacá. E caja ajopana iphaño rejo. Pajimila Tiro, pajimila Sidón
    hua'até eyájena ne'emacá. Cha'apá ne'emacá. Pajñacani ne'ejnacá rejo, napura'acóloje
    ne'emacana Herodes hua'até penaje. Júpimi que Herodes hua'atéjena huacára'ajica
    a'ajnejí najló. E caja ehuaja nayurí rihuacára'acana najló, Herodes yúcha'acole
    nachá. Ñaquele napura'ó apú hua'até pamineco. Ne'emacana Herodes ñacaré chiyá
    sápajeri ri'imacá. Rií i'imari Blasto. Ricá hua'até napura'ó, ripura'acóloje Herodes
    hua'até nachaya penaje. Nahuata ripala'ataca ripéchuhua palá najhua'até raú penaje,
    rihuacára'acaloje piño najló a'ajnejí riñacajela eyá penaje.
  djr-djr: Yo, walalnydja gan ŋunhi beŋurnydja wäŋaŋur yäkuŋur Däyaŋurnydja* ga Djäydanŋurnydja*
    marrtjin balan Yaritkala wäŋalilnydja ŋathawnydja märranharaw. Ga ŋayiny ŋunhiyiny
    gan buŋgawany Yarittja mirithinan dhika maḏakarritjthin ŋurukurruŋdhiny yolŋuw
    walalaŋ wäŋa-Däyapuywuny ga wäŋa-Djäydanbuywuny; bäyŋun ŋayi gan buluny walalany
    guŋga'yurr. Ga walalnydja ŋunhiwurryiny märrma'puynydja wäŋapuy ḻuŋ'maranhamin
    bala walal waŋganynha ŋurruk marrtjin balayiny Yaritkuny waŋanharaw. Ŋäthilnydja
    walal waŋan yolŋuwal yäkuwal Bilatjawal, ŋurikal ḏirramuwal ŋunhi ŋayi djägamirr
    ŋuriki buŋgawawalaŋaw wäŋaw, yurr ŋayiny ŋunhi gali'lilnydja wapthurr walalaŋgalnha.
    Ga dhäŋur beŋuryiny walal marrtjin balan waŋanharawnha nhanŋuwuynha yan Yaritkun.
    Bala walal waŋanany nhanŋu bitjarra, “Way, yanan limurr gumurrkunhamirra nhuma
    ŋunhi wäŋa-dhuwalaŋuwuy yolŋu walal, ga ŋanapurr wäŋa-ŋunhaŋuwuy, limurr nhinan
    mägayaŋura,” bitjarr.
  kvg-kvg: Ndego kawa ezoqam Elod, Taya neka Saedon taon ezoqam-te qaqa mbogoám.
    Yaq ta zapaya ndøgo, ndigu gètøkuaném. Yaq Elod-te okho-qa ndøgoám, sambi manqat
    namba vømé-einīm. Yaq ndigu Blastus-te tøke-qa ndøzáv, ndego Elod-ge sasae
    ezoqam kandambaqape. Zapa ndǿgo, ndigu lou tinotabám ndǿgo, Elod-qa manqei-te
    qando-okhoam.
  rug-rug: Na bugoro ni e Herodi sari na tie pa popoa Taea meke Saedoni, ke la si
    keke dia puku tinoni tadi kasa pude dogoria se Herodi. Ba kekenu si la baere pakia
    tu rini se Balasitasi, sa tie kopu koasa vetu baṉara te Herodi, pude tokani, gua.
    Beto asa, meke tiqe la tepa ia sa vinaribulei koe Herodi gua, sina sari na dia
    popoa si hoke la vagivagi ginani mo koari na popoa pu koa pa kinopu te Herodi.
  hop-NT: Noqw Herod Tyre‐nik̇aṅw pu Sidon ep sinmuy amumi hihta ep qayan unaṅway’ta;
    noqw puma sun unaṅway put aw ö́kihqe, hakiy pas moṅwit tumalay’taqat Blastus yan
    mātsiwhqat pan unaṅwtoynayaqe, puma nānami qahin unaṅway’yuṅwniqat moṅwit aw nānawakna,
    puma pep tutskwat ep sinom moṅwit tutskwayat aṅqw nōnovaqe ōviy’o.
  san-URD: ہیرودْ بَہُ مرِگَیِتْوا تَسْیودّیشے نَ پْراپْتے سَتِ رَکْشَکانْ سَںپرِچّھیَ
    تیشاں پْرانانْ ہَنْتُمْ آدِشْٹَوانْ۔
  heb-LB: בהיותו בקיסריה הגיעה משלחת מהערים צור וצידון כדי לראותו. הורדוס לא היה ביחסים
    טובים עם תושבי הערים האלה, אולם חברי המשלחת התיידדו עם בלסטוס המזכיר של המחוז
    וביקשו שלום, כי מבחינה כלכלית הייתה ארצם תלויה במסחר עם ארצו של הורדוס.
  caf-NT: '''Et ndunnah nat keyah Tyre ''ink''ez Sidon whut''en, ''en Herod tube cho
