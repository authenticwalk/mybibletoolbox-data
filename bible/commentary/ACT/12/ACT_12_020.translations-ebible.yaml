    lenaꞌ yeyubiyaquëꞌ tu benꞌ lao Blasto, benꞌ naca empleado quie rey Herodes, cuenda
    naꞌ chi huenëꞌ tu cule hueꞌlënëꞌ rey Herodes diꞌidzaꞌ ta yegaꞌntzaꞌolë rey Herodes
    leyaquëꞌ.
  gul-NT: Now den, Herod been too bex wid de people een Tyre an Sidon. So some ob
    dem people geda togeda fa go taak wid um. Fus dey mek peace wid Blastus, de man
    dat look atta all de ting dem een King Herod bighouse. Den dey gone ta Herod an
