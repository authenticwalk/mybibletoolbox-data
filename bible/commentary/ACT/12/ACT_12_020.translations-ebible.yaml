  cof-NT: Junni aman Herodes paluca pueblobi chuminlabe duque pa jominue. Manca pueblo
    Tiro, manca pueblo Sidón jominue. Aman ya pueblobi chuminla Heródechi tobi nechi
    ano cato tanjito fimin jominlanue. Junni yalari layaito, Heródebe amico manhichique
    jalainue yalachi ano faltaitusa. Casaleri Blasto tinun tsachibe amico ilainue.
    Yari Heródechi mantate nenamin tsachi jominue. Junni Blástobe amico ito, yaca
    Heródebe rocaisa carilaquinue yape wari pa itosa.
  srm-NT: Wë nöö di juu dë, hën dee sëmbë fu di köndë de kai Tilusi ku di de kai Sidon,
