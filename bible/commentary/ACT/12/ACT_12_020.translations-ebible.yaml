    କାଇବା ଜିନିସ୍‌ ଜାଇତେରଇଲା ।
  meu-meu: Herod ese Turo mai Sidono taudia e badu henidia dikadika; una dainai idia
    iboudiai lalodia e hatamonaia, bena dekena ela. Idia ese Ḡaubada ena mahuta daiutuna
    ita-taona tauna, ladana Blasto, e hamarumarua guna; murinai herohemaino e gwauraia,
    badina be Ḡaubada ena tano amo edia tano taudia ese aniani e abiva.
  yva-NT: Arono naije Herodes parijo vatano nanawirati una no munijo Tirus muno munijo
    Sidon mansai. Weti vatano Tirus muno Sidon inta ude ubeker ware wo ayao raura
    Herodes ai, weye awa anaisyo wo raisye mamo nori rati apa munijo be akarive raije
    rai. Umba unande no Berastus ai, wepamo vatano panapatambe Herodes ai, indamu
    Berastus umaso po mansaugavere no Herodesa nui, indamu wepe wenawe wo mansaneme
    raijar wirati mansanuga nsauman akato.
  dgc-dgc: Nadid, nale ti Hari Herod a mégingél du tolay ta Tiro sakay ta Sidon. Kanya
    nadid éy nagkasundu side a umange diya. Nékiohon pa side ni Blasto a bisi na,
    a aguman na side a mékiohon ni Herod. Gustu de a bumate ni Herod, da gébwat ta
    banuwan na i kabuhayan de.
  zpm-NT: Leṉ dze co, pcaalsa meṉguiedz Tir ni meṉguiedz Sidón güeynee zho lo Herod;
    sacne rlëënie Herod zho. Lëëque ti meṉ ne nac dziin lo Herod lë Blast güeynie
    zho bnee lo Herod, bnab zho tiḻniedraa me zho, niicle zhagaaw laa zho gbig lo
    me; sac grëse ncuaaṉe rquiin zho, grë guiedz ne rnabey me ga rrieew.
  hix-NT: Ewakhàra rma haxa nehxakon hatà, Eroknes heno, Txeru hon kom hoko, Seknon
    hon kom hoko xarha. Ànyahmahrany harha nehxakon hatà, noro heno, ewakhàra tesnàr
    ke. Towahke harha esnàr xe nehxatxkon hatà, nyamoro ha. Àro ke, àtoko rye rma
    haxa totxownà hatà, àhyaka. Bàrastu hyaka htxero totxownà hatà. Eroknes heno yanoto
    komo yoh me nehxakon hatà, Bàrastu. Noro ryhe, ohxe nehxakon hatà, àhokonye. Àro
    ke nàrwonàmye hatà, Eroknes heno yakoro. Towahke harha exko, nyamoro hoko, kekon
    hatà, Bàrastu, àwya.
  sim-sim: Nindi las wolok King Herot Agripa yanga Tairik fehe ma nga Saidonik fehe
    ma nga ormu waplelena mendera. Uri osik yanga orok fehe ma li tirsaha orin li
    heyekurik limu ira. Unak waplelena orhi mendek si nakmbahan. Lir ermbak kuyanga
    os Herot arangondari mishi orok akwan li landari osik, las avak Herot lirin or
    waplelenaha akwan li landari nombon or pantlenda ngashi, karem mbaha li ajehe
    olmu ira. Li ihi masmas Blastus, or Herot wandari aka oson washilindari man li
    heyehe limu sawera. Ushinak mishamaimbanda mak or naha nor i Agripan or heyesaweshinak
    waplelena orhi mendek si nakmbahan.
  npi-ULB: हेरोद सीदोन र टुरोसका मानिसहरूसँग साह्रै रिसाएका थिए । तिनीहरू उनीकहाँ
    सँगै गए । तिनीहरूलाई सहयोग गर्नका निम्ति राजाका सहायक बलस्तसलाई मनाए । अनि तिनीहरूले
    शान्तिको लागि बिन्ती गरे, किनभने तिनीहरूको देशले राजाको देशबाट खाद्यान्‍न प्राप्‍त
    गर्ने गर्दथ्यो ।
  cgc-cgc: Na naan pa Herodes ta Cesarea, gagilek gid kanen an naan ta mga ittaw na
    taga-Tiro daw Sidon. Tenged ta kagilek Herodes naan ta mga ittaw, duma ki danen
    gatingeb na giling ki kanen aged mag-ayaray isab danen an daw Herodes. Pamiaran
    anay danen Blasto an na saligan ta ari aged kanen magtabang ki danen na magmiaray
    isab danen daw Herodes tak iran an na pakamang na mga pagkaan naan alin ta basak
    Herodes.
  tim-tim: Akto sop ain Heroteŋe Tiro akto Sidoŋ kepia ambolupŋe are gasa akyeŋgiep.
    Gasa akyeŋgimbo aregât kepia ambolupŋande mendugum den are makmâ heŋgemgowerâm
    akmâ luâk kotdâ siâ kotŋe Bilasto Herotegât hoŋ bawalupŋe yeŋgât humoyeŋe malep
    yâkgât dâmbiâ tân yeŋguep. Tân yeŋgumbo benŋe wan me wangât magaŋgi goaŋgi akmâ
    Herotegât hân arewa sot meyigât gala agaŋberâm Heroteŋe den are purik katyeŋgiwiapgât
    den kalep,
  yor-yor: Herodu sí ń bínú gidigidi sí àwọn ará Tire àti Sidoni; ṣùgbọ́n wọ́n fi
    ìmọ̀ ṣọ̀kan wá sọ́dọ̀ rẹ̀, nígbà tí wọn sì ti tu Bilasitu ìwẹ̀fà ọba lójú, wọn
    ń bẹ̀bẹ̀ fún àlàáfíà, nítorí pé ìlú ọba náà ni ìlú tí wọ́n ti ń gba oúnjẹ.
  wos-wos: Hanja akwi némbuli akwi Herot dé tairna du takwaka Saidonéna du takwaka
    dé mawuli wi. Mawuli windéka di du nawulak wumbére getéfambu di ya, Herot wali
    hundi bulénjoka. Di deka hénoo Herotna héfambu héraata wungi maki Herot wali jémba
    renjoka di mawuli ya. Yae tale di Herotna geka hatikwa du Blastus wali hundi buléndaka
    dé diré yikafre hurundéka di Herot wali hundi bulénjoka hérangwanda té.
  emp-NTPO: Maʌ̃ ewarid̶e Herodera Tirod̶ebemarã ume, Sidoʌ̃nebemarã ume bid̶a quĩrũ
    b̶asia. Baribʌrʌ maʌ̃gʌrãba cobadara Herode druad̶e edabadjid̶aa. Maʌ̃ carea ãdjirãra
    bed̶ea aud̶aped̶a ãbaa wãsid̶aa idji ume ibiad̶i carea. Naãrã Blasto abadamaa
    wãsid̶aa. Maʌ̃ Blastora Herodeare dji droma basía. Maʌ̃ne ãdjia jara panʌra Blastoa
    ĩjãbid̶aped̶a idjid̶eba Herodea bed̶ea djuburiasid̶aa ibiad̶i carea.
  eng-F35: Now Herod was very angry with the people of Tyre and Sidon; so they came
    with one accord to him, and having won over Blastus, the king's chamberlain, they
    asked for peace, because their country was supplied with food from the king's.
  ind-ind: Sebelumnya Herodes bermusuhan dengan masyarakat kota Tirus dan Sidon. Jadi
    pada kunjungan ini, utusan-utusan dari kedua kota itu berusaha mengajukan perdamaian
    dengan raja, karena daerah mereka bergantung kepada daerah Herodes untuk mendapatkan
    bahan makanan. Mereka juga sudah menyuap seorang pejabat bernama Blastus, yaitu
    kepala urusan istana, supaya dia membantu mereka dalam urusan itu.
  pes-OPCB: وقتی هیرودیس در قیصریه بود، گروهی از نمایندگان شهرهای صور و صیدون به دیدن
    او آمدند. هیرودیس نسبت به اهالی این دو شهر خصومت عمیقی داشت. پس ایشان حمایت بلاستوس
    وزیر دربار او را به دست آوردند و از هیرودیس تقاضای صلح کردند، زیرا اقتصاد شهرهای
    آنان به داد و ستد با سرزمین او بستگی داشت.
  mpt-mpt: Taia bib sel isa Saidon bib sel isa dosuanasea Taia bib sel isa Saidon
    bib sel isa i betano imeno blimanobua i moniba Helote betan ota imeno webib kesoa
    i funaniba Deibanob biamo sinanoa ni monoba imeno imin walom gaobo Helote dosuananea
    tolobo genamabebo geniba i sinwalo miniba moniba Blastase Helote amo kimanin nakae
    baabaniba Kobo ni daabeneba monoba Helote baabanoba E atlihamin kukubo deibueko
    gesiba Blastase i wengo wentenea dleb monea Helot esu unaniba baabaniba Kobo atlikemin
    kukubo deibonale ge baabasiobe.
  ssx-ssx: Hetodima꞉ Taiya Saidoni da yaapo pa꞉ta꞉ haemeke wanda꞉hali pa꞉ta꞉ mineke
    tieke wopu pankeekeme. Koto ekina꞉ mo da yaapo pa꞉ta꞉ haemeke mandane haliwekima꞉
    apa꞉tao Hetodi handolo pemekeme. Titina꞉ amba꞉la mo kini halina꞉ da handeteke
    hayeke hali Ba꞉lasitusita꞉ ika꞉ a꞉nda꞉ liaena꞉yeke ipiki ame̱le̱ pi lolo pemekeme.
    Mo halima꞉ ika꞉ pi opiekeme. Kotoeki pea꞉ta꞉ a꞉nda꞉ polumana꞉e laa Hetodi pa꞉ta꞉
    honke lolo pemekeme. Ika꞉ wanda꞉halina꞉ neta꞉ Hetodima꞉ handeteke hayeke kenke
    pa꞉ta꞉ mu haemeke ekina꞉yeke lemekeme.
  mkl-mkl: Wee idɔi Herodu í kɔ̃ò inɛi Tii ŋɑ do inɛi Sidɔ̃ɔ ŋɑ ntɔ ntɔ, ŋɔi inɛ ŋɑu
    ɑ̀ tɔtɔɔ njɛ nɔ ɑ̀ nyɑ inɛ ɡɔ ŋɑ ɑ̀ bɛ ŋɑ bi Herodu. Nɔ ɑ̀ ce Bɑlɑtu ɑkɑwei ilɑɑluu
    kpɑɑsi ɑ̀ bɛi ɑ̀ bɔ bi Herodu ɑ koo ɑ tɔɔɛ suuru domi inɛi ilɛ nŋɑ ŋɑ si ilɛi
    Herodui ɑ̀ yɑ bɔ ijɛ ku dɛdɛ.
  gaq-gaq: ଆତେନ୍‌‍ ବେଲା ହେରୋଦ ସୋର ବାରି ସିଦନନେ ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା ଜାବର୍‌ ରିସା ଡିଙ୍ଗ୍‍ଲେଗେ
    । ମେଇଂ ଦଲ୍‍ ଦଲ୍‍ ଡିଙ୍ଗ୍‍ଚେ ଆମେକେ କେନ୍‍ସା ପାଙ୍ଗ୍ଆର୍କେ । ମେଇଂ ଇଃସାଙ୍ଗ୍‌ ଡୁଲେଗ୍‌ନେ
    ଡୁଆନେ ମୁଇଂ ଚାକ୍‌ରିଆ ବ୍ଲାଷ୍ଟସ୍‍ନେ ସାଇଜ୍ୟ ବାଆର୍‌କେ । ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ହେରୋଦ ଏତେ
    ସାନ୍ତିରେ ଲେନ୍‍ସା ବିକ୍‌ ସାଲ୍ୟାଃଆର୍କେ ଡାଗ୍ଲା ହେରଦନେ ରାଜ୍ୟବାନ୍ ମେଇଂନେ ଦେସ୍‍ନ୍ନିଆ
    ଚୁଚଙ୍ଗ୍‍ନେ ଜିନିସ୍‍ଇଂ ଡୁଂପାଙ୍ଗ୍‍ ଆର୍ ଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Heroodisi Xiroosa asaa bollanne Sidoona asaa bolla daro hanqettis. Entta
    biittay kathi Heroodisa biittaafe demmiya gisho entti issife gididi iya moorinnaa
    Bilasxoosa banttaw cima oothidi giiganaw Heroodisakko bidosona.
  unx-unx: ହେରୋଦ୍ ରାଜା ସୋର୍‌ ଆଡଃ ସିଦୋନ୍‌ ନାଗାର୍‌ରେନ୍‌ ହଡ଼କକେ ପୁରାଃଗି ଖିସ୍‌କାନ୍‌ ତାଇକେନା,
    ଏନାତେ ଇନ୍‌କୁଏତେ ମିଦ୍‌ ଝୁଣ୍ଡ୍‌ ଇନିଃଲଃ ନେପେଲ୍‌ ନାଗେନ୍ତେ ଇନିଃତାଃତେକ ସେନଃୟାନା । ସିଦାତେ
    ଇନ୍‌କୁ ବାପାଇୟଃ ନାଗେନ୍ତେ ଦେଙ୍ଗା ନାଙ୍ଗ୍‌ ରାଜ୍‌ମାହାଲ୍‌କେ ନେଲ୍‌ହରତାନ୍‌ ବ୍ଲାଷ୍ଟସ୍‌ଲଃ
