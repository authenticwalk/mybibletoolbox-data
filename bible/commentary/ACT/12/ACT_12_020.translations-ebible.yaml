  dso-dso: ସେ ବେଲାଇ ଏରଦ୍‌ ସର୍‌ ଆରି ସିଦନର୍‌ ଲକ୍‌ମନ୍‌କେ ବେସି ରିସା ଅଇରଇଲା । ସେଟାର୍‌ ପାଇ
    ତେଇର୍‌ ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ଦଲ୍‌, ତାକେ ବେଟ୍‌ ଅଇବାକେ ଗାଲାଇ । ପର୍‌ତୁମ୍‌ ସେମନ୍‌ ରାଜା ସଇବା
    ଗର୍‌ ଦାଇତେ ରଇଲା ବାଲସ୍‌ଟସ୍‌କେ ବୁଜାଇ, ତାର୍‌ ସାଇଜ ପାଇଲାଇ । ତାର୍‌ ପଚେ ସେମନ୍‌ ଏରଦର୍‌
