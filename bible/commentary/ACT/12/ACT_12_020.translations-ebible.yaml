  san-TIB: ཧེརོད྄ བཧུ མྲྀགཡིཏྭཱ ཏསྱོདྡེཤེ ན པྲཱཔྟེ སཏི རཀྵཀཱན྄ སཾཔྲྀཙྪྱ ཏེཥཱཾ པྲཱཎཱན྄
