  sny-sny: Le omo Tair, omo Saidon lo lu taune werese ne ai peri erasi irowe. Sosu
    lowe Herot ma'e ta'uwerai. Lowe le peri te'e tiyatiyei ne toteye. Lowe omo pani
    ape ayei werese Herot lo pani ma'e aniye. Serai lowe meni owane ma'e peri fere
