    sêmasaŋ yom wamba-ŋga dau whiŋ Herod.
  pri-NT: É dau putàmu wà ukai Héroda naa goo wà tèpa âboro gée Tyr ma Sidon. Êco
    na rà me nau côoê, ba na rà ilari jiié ê pinaanapô. (Ba ê du ville kàra, âna ru
    wâro goo ê napô kà Héroda.) Â rà nama é pwi naigé mee wà Blastus, pwi ênawéna
    kà pwi ukai, pwi a wéaari ê pwârawâ maina kêe.
  zpq-NT: Ca horan' Herodesen' chža'achgüe' beṉe' ciuda Tiro na' beṉe' ciuda Sidón
    ca'. Perw na' beṉe' ca' beseyažjde' yesezi'e da' yese'ej yesagüe' gan' chnabia'
    rey Herodesen'. Da'na'na' bosocode' ḻjež beṉe' Tiro na' beṉe' Sidón ca' cont jasenežjue'
    mechw c̱he ben' nac ḻo ne'e gan' mbane Herodes, ben' le' Blasto. Gosone' ca' cont
    Blaston' gwṉe' c̱hegaque' lao reyen', ḻe gosaclaže' gwzenag reyen' c̱hegaque'
    cate' šja'aque' lagüe'na' šjaseṉabe' yesenite' binḻo len ḻe'.
  por-TFT: Naquela altura, o Rei Herodes se zangou violentamente com os habitantes
    das cidades de Tiro e Sidom. Então alguns homens que representavam os moradores
    chegaram em comitiva a Cesareia para um encontro com Herodes. Eles persuadiram
    Blasto, um dos importantes oficiais de Herodes, a avisar Herodes de que os habitantes
    das cidades deles desejavam fazer as pazes com ele. Eles desejavam ter comércio
    com as pessoas governadas por Herodes, pois precisavam receber comida {precisavam
    da comida recebida} daquela região. Herodes tinha mandado que as pessoas governadas
    por ele deixassem de mandar comida aos habitantes daquelas cidades.
  gwi-NT: Herod łyaa Tyre ts'ą' Sidon kwaiik'it gwachoh gwich'in nąįį ts'ą' zhyaants'įį.
    Jii geh'an Tyre, ts'ą' Sidon gwich'in nąįį nihłaa łigiiljil gahah'yaa geenjit.
    Dinjii Blastus oozhii, t'ee Herod vizheh gwizhit gwats'ą' k'eedeegwaadhat nilįį,
    ąįį lak giltsąįį, goots'iheenyaa geenjit, ąįįtł'ęę Herod ts'ą' gahaajil, tsinehdan
    gweheelyaa geenjit. K'eedeegwaadhat Herod vanahkat gwats'an shih neegoiindak geh'an
    t'iginyąą.
  gvn-gvn: Wawu yinyamun Herod kuli-kadan bamanka townbu Tyre, townbu Sidon. Tyre-warra
    and Sidon-warra jawunmanka baja Herodanji, jana mayi manin-maninya Herodandamun
    bubumun. Herodangka kulibu kirinji mayi yunganka jananda. Dingkar yindu Blastus,
    nyulu yalarrku maja. Nyulu Herodamu bayan yalbay kujil-kujin. Jana jawun-jawunman
    Blastusanjingarr. Yinyamun jana wubulku nyungunji dungarin Herodanda, jawun-jawunmanka
    baja.
  nhy-NT: In rey Herodes okualantoka innawak in tlakaj de weyikan de Tiro iwan de
    Sidón katlej de oksé país, pero yonmej tlakaj omotlalijkej san se tlajtole iwan
    oyajkej okitatoj in Herodes asta Cesarea. Se tlakatl itoka Blasto, tekiwaj de
    yen rey Herodes, okimoamigojtijkej iwan okitlatlawtijkej yen ma kitlapowi in Herodes
    para ma kintlapojpolwi iwan mach ok ma kualani, porke in tlakaj de Tiro iwan tlakaj
    de Sidón okonkuiaj tlan kikuaskej itech ipaís in rey.
  asm-FB: তুৰীয়া আৰু চীদোনীয়া সকলৰ প্ৰতি হেৰোদৰ অতিশয় ক্ৰোধ আছিল৷ কিন্তু তেওঁলোকে
    একে আলোচনাৰে তেওঁৰ আগলৈ গৈ, ব্লাস্ত নামেৰে ৰজাৰ ভিতৰুৱাল ফুকনক তেওঁলোকৰ ফলীয়া
    কৰি, শান্তি স্হাপন কৰিবলৈ নিবেদন কৰিলে, কাৰণ এই ৰজাৰ দেশৰ পৰাই তেওঁলোকৰ দেশলৈ
    খোৱা বস্তুবোৰ আহিছিল৷
  okv-okv: da Tyre te Sidon te ta embomeni ta degi tumo ere uatija. Eto Tyre te Sidon
    ta embomeni na vahaita puvuto Herod ta bande simba ari embo javo Blastus amita
    degi ke eo ingito osaga kito tapa Herod ta degi pambuto peka umbari ta ke avo
    Blastus na Herod ta degi ena amita be amo Tyre te Sidon embomeni na enana ta indari
    Herod ta enda ta eto ere uhuaetera.
  mxt-NT: Ta ra Herodes cuxaan xaan ra chihin ñáyɨvɨ ñuu Tiro ta ñáyɨvɨ ñuu Sidón.
    Soco cuñí ñu cuan nduvaha coo ñu chihin ra vatyi ñuu cha nyacá ñaha ra yucuan
    quitá cha cachi ñu. Tyicuan ta ndu ɨɨ̱n ri ñu ta cuahan coyo ñu cuacutahan ñu
    chihin noo ra cha nañí Blasto. Ican ra sahá cuenda chi ra Herodes. Ta chicán ñu
    cha nduvaha coo ra Herodes chihin ñu.
  tzo-NT: Ti Herodese ilinem ti stojol ti much'utic nacajtic ti jteclum Tiroe xchi'uc
    ti jteclum Sidone. Hech yu'un laj stsob sbaic tal yu'un tsc'oponic ti Herodese.
    Laj xch'amumbeic ye jun vinic, Blasto sbi. Ti Blastoe ja' ac'bil tsots yabtel
    yu'un ti Herodese, ja' ti ajvalile. Hech ba slequilc'oponic ti Herodese ac'o lajuc
    ti yo'ntone yu'un te chba smanilan sve'elic te ti slumal ti Herodese yo' bu tspas
    mantal.
  ind-AGS: Herodes marah kepada orang Tirus dan Sidon. Mereka bersatu mengirim pesan
    untuk menemuinya dan berhasil memenangkan Blastus, asisten pribadi raja, untuk
    berpihak kepada mereka. Mereka memohon perdamaian dengan Herodes karena mereka
    bergantung pada wilayah raja untuk memenuhi kebutuhan makanan mereka.
  omw-omw: Herotiva Sisariaani uro variqaro Taiaaqinaahuavata Saitoniqinaahuavata
    inronra hi varuvata mwi mwatanaahua mwi quara vara ntapihi kyaare tita Herotiva
    hunanianra nrunra. Vaisi mpo mwia nrutu Parasitaasiva Herotira kyaiqa vaisi nronravanto
    varuvata mwihua mwia totiqama teta mwia timwa mwita tiqata, Tire mwaateraqama
    varirerave. Tire inronra hiqata Herotira mwataqaataita hia kyara varaarorave,
    tuvaro Parasitaasiva Herotira mwi quara timwa mwunra.
  yrb-yrb: Erodima Tairaini Saidoni uwaraba ibo derawere ui. Uiba i Tairaini Saidoni
    uwarama we imuta, Erodinu orofaro ieta munebaisi we imuta. Iba Erodinu su yawoeta
    amara Barasusibai fatate weita, yanu ununa Erodini sina ma rorowarau ufene farisia
    weita. Weitaro Barasusima Erodibai i sina ane wei. Erodima kowa odiro dawabai
    are fata.
  maa-NT: Herodes kjoa̱sií tjín‑la̱ ko̱ xi̱ta̱ na̱xa̱ndá Tiro ko̱ Sidón. Xi̱ta̱ na̱xa̱ndá
    koi, tsajoóya‑ne nga inchrobàkon Herodes. Ta̱nga ítjòn ndaà tsajoóko̱ Blasto xi
    ti̱koa̱ xá tjín‑la̱ ya̱ ni'ya‑la̱ Herodes xi xi̱ta̱xá ítjòn tíjna. Ko̱ jè Blasto
    kiìchja̱tjì na̱xa̱ndá koi nga kàtas'e kjoa̱'nchán. Koií k'oa̱s'ín kis'iìn‑ne jñà
    na̱xa̱ndá koi, nga ya̱ nangui‑la̱ Herodes otse tsojmì xi kine.
  mcq-mcq: ꞌEnarena Herotiho Taia ora ꞌee Sairani ora kiꞌeme hu ajimana. ꞌEjumakame
    pu vwiha kwisu rene ahuma nianaa huni roara. Pu Parasitasiho kini huni ara ꞌajohiꞌinaꞌomo
    pu puni mamaꞌinijihi puꞌúmo vaꞌe matauma hihuni vuꞌa ꞌwame amairiara. Ijihuni
    maijaho pu puni ꞌiruma kinijihuni ara kwai ꞌekuraꞌomo avajara.
  sus-A: تِرٍكَيٍ نُن سِدْنكَيٍ نُ نَ لَنتَرٍيَ كُي عٍ نُن هٍرٌدٍ رَ نَ تّمُي. عٍ
    نَشَ لَن عٍ بٌرٍ مَ، عٍ شَ سِفَ هٍرٌدٍ يِرٍ، عٍ شَ وْيّن. عٍ تٌ بَرَ بِلَسِتُ
