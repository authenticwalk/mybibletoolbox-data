  aau-aau: King Herot hiykwe uwrsa taun Tair ko o, taun Saidon ko o, hme kokwe kasaw
    aiopey hay lon hohuaw. Uwrsa serey suko homkwe sa suhway seme hokruw ney, hye
    lira e. Peyr homkwe Blastus, king so a mon meio uwr ipey-ar se nion non-ohruw.
    Homkwe hye ok yaprue nuw-me-woro-woro, hiy hme king so a mon isay yawriy e. Sa
    Blastus hiy hme seme isay yawriy. Homkwe sa Herot se sehe ley ira nok, mesopok,
    hme nion uron kamon-aw non-wak marowhway e. Payhokuaw, hmo yier hokwe ayay krai-ar
    lopa, sawk king Herot so yier ko me nakway a.
  tvk-tvk: Melele xa Herod di tamu e taon te hal Sesaria, moletin xil te taon xalu
    te hal Taer xal Saedon lapol ni neta tei xa misak ni Herod ien nggat xil. Misak
    ni, misemae bit moletin nan xil linasa ti mun anien mi xil. Ma moletin xil te
    rute xalu ak, lasil vanut moletin tei tengan lava lapus Herod. E diamu ni melele
    xa labit ha lipus Herod, lasis tutouen nggo eilep nan xa nenesien na Herod di
    en, hisen Blastas. E del tutouen na eilep ak, Herod maen ni xa liling xat melengien
    tei xa moletin xil te hal Taer e Saedon likila limei tengan lipol ni hitxatien
    te tomat itela.
  prf-NT: Tehud a iyamut ti Herodes ten taga-Tiro hidi sakay ten taga-Sidon hidi.
    Nadid en tolay hidi ti duwwaid a iyud a siyudad ay nagkaessa a angay umadeni kánni
    Herodes. Inamigu di ti Blasto a tagapamahala ten palasyu a aguman na hidi a mákpágguron
    kánni Herodes tánni amu-amuwán di siya, gapu en paggubwatan nen kabiyagan di ay
    ten banuwan ni hari a Herodes.
  auy-auy: Éroti Sáíndóni-naopaken-kwaasiye Táyaa-naopaken-kwaasiye áfááraumai aaisambá
    tiyúwasa minkáéꞌ-náópaken-kwaasi tatúwaandu ésa sésa Érotimo káráwiyai-marafakemba
    kentáásí tómbá wémaumne sésa minááí símai kaweꞌá ónae sésa Érotimpaꞌo tumbá wení
    naakaꞌó káráwiyowin-awiꞌa Párásitasimba másimamuwana isówasa minááísámbá másimai
    tukáawe.
  tbg-tbg: Herotiva Sisariaini otu vaiharo Taiaihainaakavata, Saidonihainaakavata,
    hampata tirori vaiharo vika toma nimite vaumanta vi vatanaaka vi uvara avuqavu
    ireka Herotiva vaunaini anura. Vika mini vaiha King Herotira kaiqa vaiinti vo
    tontiqama kovaro vi vaiintira autu Balatusiva Herotira kaiqa vaiinti noravano
    vaumanta vika vira tontiqamake vira tiva ami tiha, Tenavu maateraiqiha vairerave.
    Hauri tenavu tiroriha maaqihai kara kia varaarorave, tuvaro Balatusiva Herotira
    vi uvara tiva amura.
  hub-NT: 'Herodes Tironmaya ainan, tura Sidónnumia ainancha kajerkauwaiti. Turamaitiat
    nuiyan yutain sumak juina asar, chichaman epegtuniawartasa wakekaruiti. Tumaina
    asar apu jeen kuitamin Blastojai shir chichasar, ikuinak nukap shuar Herodesan
    jearawar: “Yamaika chichamka epegtuniami”, tusar tuina.'
  hmo-hmo: Heroda ese Turo bona Sidono taudia dekenai ia badu dikadika. Vadaeni, idia
    ibounai edia lalona idia hatamonaia, bona ia dekenai idia lao. Idia ese king ena
    mahuta daiutu naria tauna, ladana Blasto, ena lalona idia ania guna, Heroda danu
    maino idia abia totona. Badina be edia tano taudia ese king Heroda ena tano dekena
    amo edia aniani idia abia noho.
  big-big: Pulaga King Ngai Elodo Sisariya yerengka wizimowei pi yongkambanu yereng
    Taya keya Sairong mei piyaugiwiliyegi sisik panu miza. Pi sisik mizi legi yombanu
    yerengyauga puwili wawere ula logo piyegi ngagozakkaweki kambela. Wererik puwiligu
    yombu Elodogi i yemanemakki ngaibek yeikta Pilasita meibekyegi pelik kozak meiya,
    Teni Elodogo ngaiwiliyaga ngeragiyeng wei wilibek mizi kapura pi teniyegi sisik
    mizi kopong teni ngeragi weiyagi langai ono, legi Elodo teniyegi sisik panu purik
    pangka ono, meiya. Pilik meiya logo Elodogi i yemanemakki ngaibokko puwiliyegi
    pelik yeiya, Ei purik wameik. Ini pangka kisi, yeiya logo pi Elodoyegi pakeli
    kuna logo Elodogo pelik kai, Pangka mena, ne puwili kiling ngagora pangka pangka
    mizagi, kaiya logo pugu wok nak sawiya.
  gux-G: Horodi pali bo beni Tiri yeni Sidoni niba po. ke bi tani cua o kani. Ki waani
