  hui-hui: Wali agali Taiani Saidonolani hearu baba Herodohanda keba timbuniore ho
    hene. Ani ho heagola dindi ogoni laboha howa agali maru tini ala mini mbiraore
    howa Herodo hearia polene manda bini. Ani manda bialu tigua Herodonaga anda hondo
    haga agali mini Balasadasa ala hondo pialu bi lo mbiraore hene. Bi lo mbiraore
    howa mani mo palia holene te lole ti Herodo hearia pene. Ani lole piyadago irane
    ti Herodonaga dindiha howa tomo yolo miaga henego manda buwa pene.
  amf-amf: Herodis Thiroosbee Sidoona eenabedar kattsi wacimidine. Kediar kinka kalaa
    maatayse bitaasa ooninam wottsea Bilasthoos nivayse keam kinin kelshoadettsi miskayse
    bitaakal qaashimota ke oysade. Ogoam kenin yin hayoono kesa galan kenin haapayno
    bitaayn wottsen peera konin dohonnane.
  quc-NNT: Sib'alaj xpe royowal ri nim taqanel Herodes chke ri winaq ri e k'o pa ri
    tinimit Tiro, xuquje' ri e k'o pa ri tinimit Sidón. Xa je ri' xkichomaj konojel
    ri winaq re taq ri tinimit ri' xeb'e' ruk' ri tat Herodes. Xekowin k'ut xka'n
    utz ruk' ri tat Blasto, jun tata' ri nim u b'anik, patänil re ri tat Herodes ri
    kätaqan puwi' ri rachoch ri are'. Rumal ri tat Blasto xkib'ij che ri tat Herodes
    chi kutzir kuk'. Konojel k'u ri winaq ri e k'o pa ri tinimit Tiro, ri tinimit
    Sidón xkesaj ri tzuqub'al ke pa rulew ri tat Herodes.
  dob-dob: Elodi nina me Taiya be me Saidoni lowa ꞌigamwasowaledi, ꞌenega Elodi ꞌina
    toꞌitaꞌiꞌita, ꞌana esana Bilasito, sigiegwausowalena, ga muliyega mabodadi simai
    Elodi ꞌena, ga nuwanuwadi be maꞌenao sida egosigosiyana limana, manuna taudi ꞌadi
    masula Kini nina ꞌina senega silobaloba.
  wrs-wrs: Herot kuwulmba mindnam wusprunvna indhanamba honam, vena Tairnindm eva
    Saitonnindm. Wo heva os no kotanind indhanamba himba mongawulm mongawamokot venamba,
    ambvna Herot kuwulindam. Himba suihina Blastusm, king kuwulna moainal andranindrinim,
    hevnahalm. Himba seihminivna Herotmba, hengam beswonam epawohalm indnahonam, manara
    hena petharava nalohv innemba, noi esvowolka evevna.
  mca-mca: Pa' Herodes qi in nayu'um pa'aj pekhewe' Tiro qa Sidón ƚeiƚets. Qa pekhewe'ƚe'en
    qa ewi'ƚ i'niji' ek qu' nowo'oi ƚeqfenyejeyi'ij qu' nuyetsji' pakha'an, qa ƚe'sitsijju'
    pa'aj pa' Blasto, qi ƚeqjeƚinenek pa' Herodes, pekhewe'en iyinets qu' ƚe'sitsi'iƚ
    wetju'ƚ iye, qe pa' ƚeqe sehe' pekhewe'en pe' ƚaqats ewi'ƚƚe in ta'ƚijetskii pakha'
    sehe' tenek'enheiji' pa' Herodes.
  tzo-TZC: Ti ajvalil Herodese isoc sjol schiꞌuc ti cristianoetic ti nacalic ta jteclum
    Tiroe schiꞌuc ti ta jteclum Sidone. Pero ti stuquique laj scomonop scꞌopic ti
    jaꞌ xlocꞌ venta ti mi ta xtalic ta stojol ti ajvalil Herodese. Yuꞌun tey ta xlic
    talel sveꞌelic ta banomil ti bu smacoj ti Herodese. Jech o xal un, ti stuquique
    lic smatantasic ti Blastoe ti jaꞌ yichꞌoj tsots yabtel yuꞌun ti ajvalil Herodese.
    Yuꞌun ta scꞌanic ti ta sventa ti Blastoe yoꞌ jech ta staic ti ta xcomic ta lec
    schiꞌuc ti ajvalil Herodese.
  mya-mya: ဟေ​ရုဒ်​မင်း​သည်​တု​ရု​မြို့​သား​များ​နှင့် ဇိ​ဒုန် မြို့​သား​တို့​အ​ပေါ်​တွင်​များ​စွာ​အ​မျက်​ထွက်
    သ​ဖြင့် ထို​မြို့​သား​တို့​သည်​စု​ရုံး​လျက်​မင်း ကြီး​ထံ​သို့​လာ​ရောက်​ကြ​၏။ ဦး​စွာ​ပ​ထ​မ
    နန်း​တော်​အုပ် ဗ​လတ္တု​၏​အ​ကူ​အ​ညီ​ကို​ရ​ယူ ကြ​၏။ ထို့​နောက်​ဟေ​ရုဒ်​မင်း​ထံ​သို့​ဝင်​၍​ငြိမ်း
    ချမ်း​ရေး​အ​တွက် စ​ကား​ကမ်း​လှမ်း​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​၏​ပြည်​သည်
    ဟေ​ရုဒ်​မင်း​၏​ပြည်​ကို​မှီ​ခို​စား​သောက်​ရ သော​ကြောင့်​ဖြစ်​၏။
  gng-NT: Herod ya benku ni piebe' Tir nin Sidɔn ya nib bo ki gbien'. Nɛ biʼkɛ kpaan'
    buñɔbu bɛ ń jo kí lɛ wɔ. Bi kpiɛ' ki laa' ujɛ uba nɛ bi yih wɔ Blatus, wɔn
    nɛ gu Herod ya dugɔkaaku. Wɔn nin bɛn kpaan' tù ŋɔ wɔ ń cuo ubɛr ya dunl tigbɛr
    nnɔ ń gben nɛ, kimɛ tijier ñɛh Herod ya du ni nɛ ki bàareh biʼdu ni.
  cbi-NTPO: Herodes Tiro pebulu' chullanu bain, Sidón pebulu' chullanu bain ajara
    chumi. Tsenñu yala pai pebulu' chulla dewa'di', Herodesba kuinda kidaa, ti' pala.
    Tsejtu Blasto, rei Herodeschi ya' kelunu chu' taawasha kemu chachiñu' mitya, yanu
    depavitu Herodesba ura' manba' tiba bulla jutyu manchunu tila, matyu yala' chachillaya
    rei' jungaa naa panda bain ati'ka' fifikemu de' mitya.
  ikk-NT: Ogẹn hụ, Hẹrọdụ rị e bu ni ndị Taya lẹ Sidọnụ olulu. Ya wẹ nọ zugbama d'a
    hụn a. E bugụụ wẹ ụzọ jẹn d'a hụn Blastọsị hụn e lefụ ọgwa Hẹrọdụ ẹnya, kẹni o
    kweri yeni wẹ ẹka. Ya wẹ nọ nwan jẹn d'e kunrun Hẹrọdụ d'a rịọ a nị ya lẹ wẹ dọn—makẹni
    anị Hẹrọdụ rị a kị kẹ alị wẹ gha e nwẹhẹn ihiẹn-oriri.
  leu-leu: Nane fo mo fepialai xuvul pana mu rabuna ti la ro bina, Tair e Saidan.
    E naboxo, ri fevubuxan o nari, ri taa ferawai xuvul pa Herot. Ri feng a saxano
    rabuna ti la palou iri xe sina. E nari, ri xel na Balasus, saxa sisiak lava si
    Herot, rao i taa xavang nari pana fenungan siri xena faluai a xunus i Herot senaso
    a mu rabuna ti pe la ro bina siri, ri fuuna siak fanganan ti la bina si Herot.
  maz-NT: 'E Herodes me mi ünbü c''o mi menzumü a Tiro ''ñe a Sidón. Nguec''ua anguezeji
    mi jodüji ja rvá jo''tp''üji c''ü. Na ngue c''o mi siji, mi tõmüji cja c''e país
    nu ja mi manda e Herodes. Mi bübü ''na bëzo c''ü mi pjëzhi na nojo cja o̱ palacio
    e Herodes. Nuc''ü, mi chjũ e Blasto. C''o mi cãrã a Tiro ''ñe a Sidón o möji cja
    e Blasto o ma ngõ''t''üji o merio o xipjiji: ―Pjöxcüjme rá jo''tp''ügöjme ne rey
    Herodes, embeji. Nguec''ua e Blasto cjanu o ma cja e Herodes o ma xipji c''ü mi
    ne c''o mi menzumü a Tiro ''ñe a Sidón ro ñaji e Herodes.'
  bod-N: ཐཱར་དང་ཚི་ཏུན་པ་རྣམས་ལ་ཧེ་རོ་དཱ་ཤིན་ཏུ་ཁྲོས་པར་གྱུར༌ཅིང་། གྲོང་ཁྱེར་དེ་དག་གི་འབྲུ་རིགས་ནི་ས་གནས་རྒྱལ་པོ་ཧེ་རོ་དཱའི་ཡུལ་ནས་ཐོབ་པ་ཡིན༌པས།
    མི་དེ་རྣམས་འདུས་ནས་རྒྱལ་པོའི་ནང་བློན་པཱ་ལོས་ཐོ་ལ་བློ་བཅོལ་ཞིང་རྒྱལ་པོའི་དྲུང་དུ་སོང་ནས་བློ་གཅིག་སེམས་གཅིག་གིས་འདུམ་འགྲིག་བྱེད་པའི་ཞུ་བ་ཞུས་སོ།།
  tca-NT: Rü Erode rü namaã nanu ga Tirucü̱̃ã̱xgü rü Chi-dã́ũcü̱̃ã̱xgü. Natürü ga
