  gmv-NT: ሄርዶሲካ ፂሮሴ ኣሳራኔ ሲዶና ኣሳራ ኦሻ። ሄ ዴሬ ኣሳይ ካꬅ ዴሚዛይ ሄሮዶሳ ዴሬፔ ጊዲዳ ጊሽ ሄ ዴሬ ካዎ ፄሊዛዴ
