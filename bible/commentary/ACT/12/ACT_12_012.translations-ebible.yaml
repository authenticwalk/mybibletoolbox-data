    pailyoqneb.
  eng-OEBUS: As soon as he realized what had happened, he went to the house of Mary,
    the mother of John who was also known as Mark, where a number of people were gathered
    together, praying.
  eri-eri: Onodu no Maria nomo mata langa goyai, Maria no Jon anya, nomo unyi ete
    Mak. Nere fai-aita bagu baingaro mata waha langa kotodu hauya bode yafane.
  aly-aly: Peter Mary-kenh apmer-warl alhek. Mary John-kenh amikw anenh. John itna
