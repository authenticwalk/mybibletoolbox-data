  mni-mni: Aduga mahakna masi khanglaklabada Mary-gi yum haibadi Mark hainasu kouba
    John-gi mamagi yumda mahakna laklammi. Mapham aduda mi mayam ama tinaduna haijarammi.
  yad-NT: Sadatya̱subedanumatiy Pyítrubayu, saya̱da ji̱ta variy Maríyaju̱be rorimyuju̱,
    jiryatiy nanuvicha̱da Juán jno̱da, ru̱tañu̱yada Márcura si̱tya táryara. Riintye̱ryadeda
    rajuu nijya̱mi̱juu variy jasiyu, Ju̱denujsa̱ rityu̱choda variy jasiy.
  mxb-NT: Tá ni̱ ka̱ndaa̱ ini na̱ ña̱ dión ni̱ kee Ndios xíꞌín ná, dá ni̱ kee na kuaꞌa̱n
    na̱ veꞌe María, na̱ kúú naná Juan, táꞌa̱n ra̱ káꞌa̱n xíꞌín ná Marcos. Chi̱ ñoó
    ni̱ na̱taka kua̱ꞌá na̱ kúú kuendá Jesús ndéi na káꞌa̱n na̱ xíꞌín Ndios.
  pon-2006A: A ni eh wehwehkidahr mwekid wet, e ahpw kohla ni imwen Mery, inen Sohn
    Mark. Aramas tohto me pokonpenehr oh wie kapakap wasao.
  maq-NT: Hane xi tu catsingataha cacun me cuatjin ne, sehe quiji me ndava María naa
