verse: ACT.012.012
translations:
  kpx-kpx: Kateaito halei Dioni Maka neina Meli ke oe tinu. Tiale heie usege ata moagaeau
    keve mole bevuevei oe uvue guligulilahama.
  okv-H: ainge eto pambuto John Mark amita e Mary ta bande ta ekalesia embomeni peni
    vahai be Peter avoembo pari ue mihio
  tbo-tbo: Pita i gagalena tuhaga po i nae Yoni Maki ma hinana Maliya hai u numa.
    Noka hosi lawa boluhi hi amboina ma Pita binei hi laupali.
  mal-C: ഇത് ബോധ്യമായിക്കഴിഞ്ഞപ്പോൾ അദ്ദേഹം യോഹന്നാന്റെ അമ്മയായ മറിയയുടെ വീട്ടിൽച്ചെന്നു—ഈ
    യോഹന്നാന് മർക്കോസ് എന്നും പേരുണ്ടായിരുന്നു—അവിടെ വളരെപ്പേർ ഒരുമിച്ചുകൂടി പ്രാർഥിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു.
  grc-SR: Συνιδών τε ἦλθεν ἐπὶ τὴν οἰκίαν ⸆ Μαρίας τῆς μητρὸς Ἰωάννου τοῦ ἐπικαλουμένου
    Μάρκου, οὗ ἦσαν ἱκανοὶ συνηθροισμένοι καὶ προσευχόμενοι.
  bgc-bgc: न्यू जाणकै वो उस यूहन्ना की माँ मरियम कै घरां आया, जो मरकुस कुह्वावै सै।
    ओड़ै घणे आदमी कठ्ठे होकै प्रार्थना करण लागरे थे।
  khz-khz: Vokala etugamagi-kalakalaato, ne Maria gena numai eagoto. Maria Ioane Mareko
    tinana. Vonuma aonai taunilimalima gutuma getanu-kouto, gerapaliwai.
  deu-TKW: Und nachdem er sich zurechtbefunden, gieng er zum Hause der Maria der Mutter
    des Johannes, mit dem Beinamen Marcus, wo sie in zahlreicher Versammlung im Gebet
    begriffen waren.
  zsr-NT: Tsal niꞌ yuꞌë nöz Pedro, rzaꞌ ladxëꞌë ca nac lë naꞌ guc, atiꞌ bdxinëꞌ lidxnu
    María, xnaꞌbiꞌ Juan, biꞌi naꞌ zoa yetú labiꞌ Marcos. Lu yuꞌu ni nudubgac bunách
    zian taꞌyejlëꞌ Cristo, tuꞌlidzëꞌ Dios.
  lin-lin: Tango amonaki bongo, akendeki na ndako ya Mari, mama ya Yoane oyo kombo
    na ye mosusu ezali « Malako. » Bandimi ebele basanganaki kuna mpe bazalaki kosambela.
  hns-NT: Ie sab tjiedj thiek se sotj-bietjaar karke oe Johaanas ke maai ke ghare
    gail. Ie Johaanas ke doesara naam Markas raha. Hoewa dher iesaai ekattha raha
    bientie kare khaatien.
  noa-E: Mag ichdëupai ajap ich khaug athaawaita warag woun Juan anʉm ãd María a thʉ̈r
    sĩerr diig petajim aajem, õor khapan ãba biirdʉwi Ẽwandamag jëeu narr aar. Mag
    woun Juan anʉm ibʉʉr wauwi ĩchab Marcos a thʉ̈r sĩejim aajem.
  eng-EMTV: And realizing this, he came to the house of Mary, the mother of John whose
    surname was Mark, where a considerable number were gathered together and were
    praying.
  mib-NT: Te nuū ní jini de jeē ni cácu ndije de, te ni quihin de ichi cuahān de vehe
    María naná Juan jeē suni nání de Marcos. Te yūcuan cáhīin tútú cuéhē ñayuu cájicān
    tahú i jehē Pedro.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कन् निङ्‌वाॽ खोःसुआङ् युहुन्‍ना मर्कुसरे़ कुम्‍मा
    मरियमरे़ कुहिम्‍मो पे॥ खे़प्‍मो यरिक् नसानिबाहाॽ मे़जुप्‍से़आङ् तुवा चोःक्‍कि
    मे़यागे़रो॥
  xnj-xnj: Peamanyili genago, ndi akahamba mbaka kunyumba ya Maliya nyina waki Yohani
    mweikemiwa mewawa Maluko. Mwenumo vandu vamahele vakonganiki kumuyupa Chapanga.
  mmx-mmx: Se ni ga ven kibis pam mo lavanga ga vot saparav i, la ni gat pas uto at
    loogu at ne Maria, nenen ne Jon Mak. Buaang limixin diga nemen go la diga ngising.
  cbr-NT: Usaquin sinánbiani ca Juan 'icëbi Marcosribi caquin anëcë uni, aín tita
    Maríanën xubunu cuancëxa, anuaxa timë́ax 'aisamaira uni Nucën Papa Diosbë banacë,
    a xubunu.
  tee-NT: Acsni pastaclh ju chunch ju Pitalu' pus alh la'ixchaka' ju Malia ixnati
    ju Xivan ju vachu' ixjuncan Marcos. Ju anch na lhu ixtatak'aixtokta. Ixtat'ajun
    t'achivinin ju Dios.
  eng-LSV: also, having considered, he came to the house of Mary, the mother of John,
    who is surnamed Mark, where there were many thronged together and praying.
  cak-NT: Raja' nunojij anchique ri xtu'on, y cuando runojin chic, xbe chirocho ri
    María ri rute' ri Juan ri ni'ix chuka' Marcos che. Y chupa ri jay ri' je q'uiy
    kach'alal quimolon-qui' chi niqui'en orar.
  pah-NT: Ojapyakarẽ a'ea rehe kiro ga hoi Mariahẽa ronga pe João Marcos'ga yhẽa ronga
    pe. Igwete ga vahemi onga jupihai pe. A'ea ja Jesus'gareheve'g̃a jatykapavi onga
    pe onhimongyavo onhi'inhi'ig̃a Tupana'ga pe. —Emohemuka ti Pedro'ga cadeia hugwi,
    e'ie'i g̃a ga pe. A'ereki g̃a ndokwahavi ve Pedro'ga hemagwera jugwi.
  sja-NT: Mãga k'awaak'ãri, Pedro wãji María temaa. Mãgɨ́ Juan nawe paji. Ma Juan
    ichiaba t'ɨ̃jarapachida Marcos. Arii ijãapataarã chok'ara ɨt'aa t'ɨ̃maa p'anajida
    Pedro pari.
  xed-xed: 'Na snaŋtani kazlay: Manda va tsaya nzakwani kəʼa, ka sliʼaftá tsi ka laghwi
    da Mari mani ma Yuhwana, ta hgə lu ka Markus ya. Hada, nda hiɓa tskatá vgha mnduha
    ta maga duʼa.'
  mks-NT: Nani cáhán Pedro xíca da cua̱ha̱n da̱ vehe María, ñá cúú náná Juan, da̱
    naní tucu Marcos. Cán na̱nditútú cua̱há na̱ cúú cuéntá Jesús ndúu na xíca̱ ta̱hví
    na̱ nu̱ Ndióxi̱ sa̱ha̱ Pedro.
  gfk-S: Be igate madares pane um ikin ra linge, iga hana utuma tano hala tane Maria,
    no etnane Jon nong di ga kilam bileng ie be Mak. Ma iga mon haleng na matanabar
    di ga kis haruat ter kaia ma di ga saasaring.
  bmu-bmu: Mewö möt kutui asariiga Jongö namŋi Mariagö mirinöŋ göröken anök. Jon miaŋgö
    qetŋi kun Mak qetket. Miri miaŋgöreŋ ambazip gwötpukŋan tokoba Anutu köuluköba
    malget.
  dgz-dgz: Wam ame Pita anu aveni menan me Dion, yaua dawa Mak inewa Meri pa mega
    aen. Pa ame gapan waenapan arugataet tobot tan Pita menan God inap mup waiwanumun.
  eng-GNV: And as he considered the thing, he came to the house of Marie, the mother
    of Iohn, whose surname was Marke, where many were gathered together, and prayed.
  zaa-NT: Deyya tè bi rulaba latsi' bi acerca de nu uccua nna, betsina' bi litsi'
    María nàna qui' Juan enne' lá huá Marcos. Nía nna tsè'e iỹé cabi juntu ba huèni
    oración.
  eng-WEBSTER: And when he had considered the thing , he came to the house of Mary
    the mother of John whose surname was Mark; where many were assembled, praying.
  guh-guh: Pedro najamatabëxaina pacuenia exanaejitsia. Nexata lia María pijaboyabelia.
    Bajarapova María, Juan pena, ponë vënërubatsi itsavënë, Marcos. María pijabota
    ayaibitsaëtoxaneto Dioso pejumecovënëtsivi nacaetuata Diosojavabelia petovajëcaenexatsi
    Pedro.
  bon-bon: Peteru pui ingwe ca ädige Yoane-Mareko me mage Mariya teeme mete me. Bucurage
    biname puga tabasecretnumi, irecu ätumutanisi.
  nhw-BL: Huan teipa quema Pedro momacac cuenta catli panotoya, yajqui ichaj María,
    inana Juan Marcos, pampa nepa mosentilijtoyaj miyac tlaneltocani para motlatlajtise
    ica Toteco.
  mgw-mgw: Paagakwipwi go aayi'i ntawalia mpaka kasake Malia mau' bake Yoani Maluko.
    Amo baai bandu baingi bakongolekine kabasali.
  swh-ONEN: Mara Petro alipotambua hili alikwenda nyumbani kwa Maria, mama yake Yohana
    aliyeitwa pia Marko, ambako watu wengi walikuwa wamekutana kwa maombi.
  wbi-wbi: Ye akagwile isi, akaluta kunyumba ja Mariamu ung'ina wawa Yohana juno ghwe
    Marko; Avakilisite vinga valyakong'anile vikufunya.
  bba-bba: Ye ɡɑri yi, yi nùn yeeri yi kpɑ, u dɑ Mɑɑrin yɛnuɔ wi u sɑ̃ɑ Yohɑnu Mɑɑkun
    mɛro. Tɔn dɑbinu mɛnnɛ mi, bɑ kɑnɑru mɔ̀.
  eng-KJVCPB: And when he had considered the thing, he came to the house of Mary the
    mother of John, whose surname was Mark; where many were gathered together praying.
  kgk-NT: Inharandu porã rire, oho gwe'ýi kwéry róga-py, Maria róga-py oho. Upéa Maria
    João Marcos sy va'e. Upe-py aje'i-ma kuri heta ojogweroaty ombojeupi upi hagwã
    Nhandejáry-pe onhe'ẽ.
  waj-waj: kiaa kioo arinaima rikioo vioo ngiaammuau voovai nnutuuvo Yuvuaano vuai
    nnutuuvo Marakaanna kaanaa nnutuuvo Mariaanna nnauvaki vuduu kaayau gioonna kiaapuuya
    ivaki nuunaida innara yaaku varada varuduu
  cpy-cpy: Jatanaki Pedro opankoki María, riniro Juan, iiteetziri eejatzi Marcos,
    ari ipiyoteeyani kemijantzinkari-paeni ramaneeyani.
  mpx-mpx: Nuwana i sapu i ola to, inoke i nok i na Meli toto Diyon Mak hinana wana
    limiya. Gamagalau hi gewi hi migogo limi o elana ge hi awaawanun.
  wbp-wbp: Ngula-jangkaju, yarnkajarra yuwarli-kirra jinta-kurra Miiri-kirlangu-kurra.
    Ngulaju Miiriji watikipalangu yirdikipalanguju Jaanu Maarrkukupalangu. Yalumpu-kurraju
    nyurrujukulu turnu-jarrija Kirijini-patuju kujalurlajinta Kaatuku payirninjarla
    wangkaja Piitaku.
  luo-luo: Kane osengʼeyo gima notimorene, nodhi nyaka od Maria min Johana, ma niluongo
    bende ni Mariko, kendo kanyo ji nochokore mangʼeny ka gilamo Nyasaye.
  nhe-NT: Huan teipa quema Pedro momacac cuenta tlen panotoya, yajqui ichaj María,
    inana Juan Marcos, pampa nepa mosentilijtoyaj miyac tlaneltocani para momaijtose
    ica Toteco.
  aii-aii: ܐܝܼܡܲܢ ܕܦܘܼܪܡܹܐ ܠܹܗ ܐܵܗܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܠܒܲܝܬܵ‌ܐ ܕܡܲܪܝܲܡ ܝܸܡܵܐ ܕܝܘܿܚܲܢܵܢ،
    ܕܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܡܵܪܩܘܿܣ، ܐܲܝܟܵܐ ܕܪܵܒܵܐ ܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ ܘܨܲܠܘܼܝܹܐ.
  esk-NT: Taamna qauġriaqpalaktiqami utlautiniqsuq kiŋunġanun Mary-m, aakaŋan John
    Mark-ŋum. Tavraniḷi iñugiaktuat katimaniqsut iŋiqsruqhutiŋ.
  msb-msb: Pakamangno niya sani, nagpakadto siya sa balay ni Maria, iloy ni Juan na
    ginatawag man na Marcos. Didto may damoʼn nagatiriponna nagapangadyi para sa iya.
  cpa-NT: Mi³ca¹lø¹lih¹³ Pedro, ca¹ŋó¹dsa juu¹² ja³quiah¹³ María, mi³chiég³ Juan,
    dsa² tsen² Marcos calah. Ja³jøng² tiogh³ dsa² jue¹². Chi³hlanh¹²dsa Diú¹³.
  dso-dso: ନିଜର୍‌ ବିସଇ ଜାନିକରି ସେ ଜଅନ୍‌ ମାର୍‌କର୍‌ ଆୟା ମରିୟମର୍‌ ଗରେ ଗାଲା । ତେଇ ବେସି
    ବିସ୍‌ବାସିମନ୍‌ ରୁଣ୍ଡିକରି ପିତରର୍‌ ପାଇ ପାର୍‌ତନା କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: 'Lalona e hadaia, bena Maria ena ruma ela: una Maria na Ioane Mareko sinana.
    Unuseni ai taunimanima hutuma e hebouva, e ḡuriḡuriva.'
  yva-NT: Petrus po anakotare umaso ratantonawa jewen, naije poroto kobe no Maria
    ama yavare rai. Maria umaso mamo Yohanes, wepi awain tavonamo Markus, apa akoya
    mije. Arono naije vatano wanave Yesus aije wanugan no ama yavare ama uga rai,
    ube sambayambeve.
  dgc-dgc: Nadid, to pékaisip ni Pedro ta éya, éy nagtulos siya to bile ni Maria a
    ina ni Juan a dédulawén de a Markos. Te meadu sa nadid a napisan a nanalangin.
  zpm-NT: Dzigo laa Pedr zie nëz lidz Marí, xniaa Juan Marcw; lëëtaque hor co nzian
    zho ndxie ga quianab zho lo Dios.
  hix-NT: Tàywero harha tehtoko, toy xarha tà. Maryeya màn yaka toy hatà. Xowaw Mahkusu
    yonà ryhe noro ha, Maryeya. Noro màn yawo nehxatxkon hatà, Txesusu mryenon komo,
    ohsamnohxemo komo, thenyenohnà komo rma. Khoryenkom yakoro nàrwonatxkon hatà.
  sim-sim: Uhu aka Mariahik ormu ira. Sir nijava Jonhi sira. Jon hi yeje orhi Mak
    oria. Ma musha mendek aka orok li tirsaha Avui Wasilakan sawe liri lir.
  npi-ULB: उनले यो महसुस गरेपछि, उनी मर्कूस उपनाउँ गरेका यूहन्‍नाकी आमाको घरमा आए;
    त्यहाँ धेरै विश्‍वासीहरू भेला भएर प्रार्थना गरिरहेका थिए ।
  cgc-cgc: Na namadmaran gid Pedro na nalibri en kanen alin ta prisuan, giling kanen
    an naan ta balay Maria na inay Juan. Juan ya paumaw man na Marcos. Tama na mga
    gatuo gatipon dya daw gapangamuyo danen an.
  tim-tim: Hain dâm arim Yohane kotŋe siâ Mareko memeŋe kotŋe Maria yâkgât emelan
    ariep. Arimbo âmâ luâk âmbâle dondâ mendugum tatmâ Anutu ulilaŋmâ tali emet ain
    âgâep.
  yor-yor: Nígbà tó sì rò ó, ó lọ sí ilé Maria ìyá Johanu, tí àpèlé rẹ̀ ń jẹ́ Marku;
    níbi tí àwọn ènìyàn púpọ̀ péjọ sí, tí wọn ń gbàdúrà.
  wos-wos: Wungi wataka wun jooka xékélakita dé Mariana geré yi. Maria lé Jonéna ayiwa
    lé. Déka nak xi Mak dé. Mariana gembu séfélak du takwa hérangwanda reta di Godka
    wa.
  emp-NTPO: Pedroba wãrãda ẽdrʌsida cawasid̶e Juaʌ̃ Marco papa Maria ded̶aa wãsia.
    Maria ded̶e zocãrã djabarãba Ãcõrẽa iwid̶i panʌda ãbaa dji jʌre panasid̶aa.
  eng-F35: Upon reflection he went to the house of Mary, the mother of John (the one
    called Mark), where a considerable number had gathered and were praying.
  ind-ind: Sesudah Petrus mengerti apa yang terjadi, dia pergi ke rumah Maria, ibu
    Markus. (Markus ini juga disebut Yohanes.) Di rumah itu banyak orang sedang berkumpul
    dan berdoa.
  pes-OPCB: آنگاه، پس از لحظه‌ای تأمل، به خانهٔ مریم مادر یوحنا معروف به مرقس رفت.
    در آنجا عدهٔ زیادی برای دعا گرد آمده بودند.
  mpt-mpt: monea Yon Make niniin asue biemo Maliao am ye temea bainobo galin nakaia
    unangai homoni Maliao am ye mibianiba Gode nganhabiba
  ssx-ssx: Koto hone wiata꞉ Dionita꞉ ipika꞉ biki ma꞉nda꞉ Maka ipika꞉ inkiki Metina꞉
    da pa꞉ta꞉ peekeme. Koto da pa꞉ta꞉ wanda꞉hali wopuma꞉ momba꞉la pita꞉ yeni pu pitimikime.
  mkl-mkl: Iyi í yɛ yɑɑsei ideu ŋɔi í bɔ kpɑsɛ̃i Mɑɑri iyei Zɑ̃ɑ Mɑɑku. Wee í ko inɛ
    nkpɔ nkpɔi í tɔtɔɔ bɛ ɑ̀ wɑsi ku ce kutɔɔ.
  gaq-gaq: ନିଜର୍‌ ପରିସ୍ଥିତି ବିସୟ୍‌ରେ ସଚେତନ୍‍ ଡିଙ୍ଗ୍‍ଚେ ମେଁ ଜହନ୍‌ ବାରି ମାର୍‌କନେ ଇୟାଙ୍ଗ୍‍ଡେ
    ମରିୟମ୍‍ନେ ଡୁଆ ୱେଆର୍କେ । ଆତ୍‍ଅରିଆ ଗୁଲେରୁଆ ମୁଇଂନୁଗ୍‍ ରିସିଙ୍ଗ୍‍ଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଆର୍ଗେ
    ।
  gof-RNT: I hessa akeekida wode daro asay issife shiiqidi Xoossaa woossiya bessaa,
    Marqqoosa giya Yohaannisa aaye Mayraami soo bis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ବାଞ୍ଚାଅକାଦିୟାଁଏ ମେନ୍ତେ ପାତ୍‌ରାସ୍‌ ଆଟ୍‌କାର୍‍କେଦାଏ, ଆଡଃ ଇନିଃ
    ଯୋହାନ୍‌ଆଃ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌ଆଃ ଅଡ଼ାଃତେ ସେନଃୟାନା । ଯୋହାନ୍‌ଆଃ ଏଟାଃ ନୁତୁମ୍‌ ହବାଅଃତାନା
    ମାର୍କ । ଏନ୍ତାଃରେ ପୁରାଃ ହଡ଼କ ହୁଣ୍ଡିକେଦ୍‌ତେ ବିନ୍ତି ତାଇକେନାକ ।
  gah-gah: Loko Pitá nene geleake, Zoní agulizá napa nene Makí ave loko noi vémini
    izolaho Maliani numutó vo anitimó. Ámina numukú vegená mukí alegesá iki minake
    Ómasiloka liki niago,
  lcm-lcm: Taun kala lomlomonai aro, kala pasal ane si lu ang si Maria, rinana i Ioanes,
    kana mang asan ta Marko. E iang nei lu ang, vap miang kitapo ago kuvul i po sokotuk.
  aer-aer: Alakenhe-arle re itirreke iperrele re apmere Mary-kenhe-werne alheke. Arelhe
    nhenhe meye John-eke aneke, arritnye ikwerenhe arrpenhe Mark aneke. Apmere nhenhe
    ikwerele Jesus-kenhe areye apurte-irreke Ngkarteke angketyeke, Peter-eke.
  qvc-NT: Chayshina ancha yuyashpaqam, Pidruqa rirqan Jwamba maman Maryapa wasinman.
    Chay Jwanllam Markuspis shutiq. Chay wasipim ancha achka kriyiq masikuna tandakashpa,
    Pidrupaq Dyusman mañakuykarqan.
  tgl-ULB: Pagkatapos niyang maunawaan ito, dumating siya sa bahay ni Maria na ina
    ni Juan na ang huling pangalan ay Marcos; maraming mananampalataya ang nagkatipon
    doon at nananalangin.
  cbs-NT: jaska shinanbaini Juan Marcosin ewa Marían jiwe anu ikunwain midimabu ichaxun
    Dios jakidi yukaxunaibu anu Pedro kaxun
  xtm-NTPP: Te nuu ni ndasa'a de kuenda ma, te kua'an de ve'e ña'a kúu María ma si'i
