    Juan, a Marksjo juntl tb'i. Antza ch'uqleqetaq txqan xjal, tzunxtaq nchi na'n
    Dios ti'j.
  ndj-ndj: Pamanyili afi afikili kaya ya Maliya, mamundu Yohani Maliku, vandu vatangalili
    vavelili vatangana amu pavadadava kwa Chapanga.
  mbj-NT: Ti m' Peed h'yy kadaw'uuh bä m', tabahõm Marija häd näng do tób hẽnh. T'ĩĩ
    hẽnh hajõk kata b'ëëh raky n'aa etsẽẽ hyb n'aa. Marija häd näng doo, Jowãw Maah-Ko
    häd näng do ỹỹn.
  lat-VUC: Consideransque venit ad domum Mariæ matris Joannis, qui cognominatus est
    Marcus, ubi erant multi congregati, et orantes.
  ngp-ngp: Petulo eze amanye ivo vili, aita kwe kaya ya Maliamu, nine dya Yohana Maliko,
    uko want'hu wengi wandaga wakadugana wakalombeza Mnungu.
  enq-2: Dopa latala akali Jone, kenge mende Make lenge dokonya endangi Marianya andaka
    endakali longo mendapu kambu pyao loma soo peteami dokonya Pita baa pea.
  eng-ASVBT: And when he had considered the thing, he came to the house of Mary the
    mother of John whose surname was Mark; where many were gathered together and were
    praying.
  mna-mna: Petrus ikilaala mbulu ta ipet pini to, ikoŋuru ruumu ki Maria, ta Yoan
    Markus naana na. Ruumu tana leleene na, wal boozomen ta tila tilup zin pa, mi
    tizuŋzuŋ ma timbotmbot.
  myw-myw: Nanon idumwal ma̱wan, mo inoun in Meliy wanbunatum, mana̱wen Yon inan,
    Yon yagan kwayuwein Mak; o bunatum towen waseg, babaw gamag nikatuyouns nimeis
    innitougs Yowbad waseg.
  sby-sby: Mpwalenshibeco, walaya kung'anda ya Maliya banyina Yohane Maliko, uko bantu
    bangi nkobalikuba babungana kabapaila.
  sll-sll: Pire ere pi Yon Mak aang al Maria oo kepangwo hona i ongwi. Ongure oo ala
    ari miki weni u ku bole God ha di te mongwi.
  yaq-NT: Junau ketun waateka su, ju'u Peeo, Maria' teamta, Joan Maekoj teamta ae
    jo'au bicha siika. Junaman jo'arapo intok, juebenaka Liojtau bicha aapo'ik nokriaka
    ama aanen.
  uro-uro: Bä nga nasot i qunäga vät a qa sä rhangät täkt ama lat dä qa met säp ma
    Maria arha vätka qäraktni i ma Jon gärakni i qosaqi rhat tes ka i ma Mak aa nanäk.
    Rhoqoräkt dap ama ruvek ama rhäqäp na rha di sa västämne na rha e bä rhi nän.
  ita-1885: E considerando la cosa, venne in casa di Maria, madre di Giovanni, soprannominato
    Marco, ove molti fratelli erano raunati, ed oravano.
  muy-muy: Àra àjalakia ahàr ke ere ye ti àgrakivu na ti, òru a magam afa ga Mari
    məŋ ge Zeŋ ya təzalay Mark ni. Eslini afa ga Mari ti mis tə̀vu dal-dal macakalavani,
    tahəŋgalay Melefit.
  kqc-kqc: Mina mokenasa Mary, kaere bi John Mark di nono, di yavari boi neyo. Minari
    amiye tau egogo resi usa usa nigasa amegamadi.
  tav-tav: To bairi Juan Marco paco María ya wiipʉ cáaácoajupʉ Pedro. Ti wiipʉre camaja
    capãarã Diore cʉ jenibojarã neñaporã cájuparã.
  eng-ULB: When he realized this, he went to the house of Mary the mother of John,
    also called Mark, where many people had gathered and were praying.
  spa-VBL: Y ahora que Pedro estaba consciente de lo que había sucedido, fue a la
    casa de María, la madre de Juan Marcos. Y muchos creyentes se habían reunido allí
    y estaban orando.
  fra-_FOB: Et s'étant reconnu, il alla à la maison de Marie, mère de Jean, sur-nommé
    Marc, où plusieurs personnes étaient assemblées et priaient.
  hau-ULB: Da ya gane haka, ya zo gidan Maryamu mahaifiyar Yahaya wanda sunan mahaifinsa
    Markus; masu bi da yawa sun taru a can suna addu'a.
  mal-mal: ഈ വസ്തുതകൾ തിരിച്ചറിഞ്ഞ ശേഷം അവൻ മർക്കൊസ് എന്നു വിളിക്കുന്ന യോഹന്നാന്റെ
    അമ്മ മറിയയുടെ വീട്ടിൽചെന്ന്. അവിടെ അനേകർ ഒരുമിച്ചുകൂടി പ്രാർത്ഥിച്ചുകൊണ്ടിരുന്നു.
  kkc-kkc: Eseme yayo egeesee goolee sabolo Yonee-Makayo owee Meliyo mosopoo dileso
    palaso. Moso egee ma kulodu odoo susuga oso mooloogoodoloso dobolone Godee mapoo
