  urd-GVR: Jab yih bāt use samajh āī to wuh Yūhannā Marqus kī māṅ Mariyam ke ghar
    chalā gayā. Wahāṅ bahut-se afrād jamā ho kar duā kar rahe the.
  far-far: Kada sa Pita nia saitamana na ru ne, nia ka leka na 'uria lume ni Mary
    gaa sa Jon Mak. Ma na wane 'oro ki kera oku laona lume nai, fua kera ka foa 'ada.
  suz-BL: मेको तुइश्‍शा मर्कूस, यूहन्‍ना नें यो वोइश्‍शो, आ ममा मरीयम आ खिं गे लमाक्‍त।
    मरीयम आ खिंमी थमा सुइक्‍ब शुश खुम्‍सीशा, प्रार्थना पना पन बाक्‍शो बाक्‍मा बाक्‍त।
    प्रेरित १२:२५; प्रेरित १३:५,१३; प्रेरित १५:३७
  car-NT: Moro ukuty'po mero ty'wa, ito'po mo'ko Johanes, mo'ko Markus me enapa kynejatojaton
