  eng-BBE: And when he became clear about this, he went to the house of Mary, the
    mother of John named Mark, where a number of them had come together for prayer.
  ixl-CNT: Taꞌxh tek til u Luꞌ bꞌaꞌnil tziꞌ aas maꞌtich ichajpeꞌ, yakich tek bꞌen
    otzotz xeꞌ u Liꞌ, vinan u Xhan, vaꞌl Kuxh chu teꞌl majte. Sibꞌal qꞌu niman tetz
    u Jesuus molich tibꞌ latziꞌ tiꞌ iqꞌilal isikꞌlel Tioxh.
  xsi-xsi: Petero ilo ikai ŋgua ŋine lâ, ŋineŋga ilâ pa Yoane Malaka tina Maria ne
    luma. Kinzi tamâta rârâ nde sikai noŋa simo luma ŋinde ilo.
  crx-NTPO: '''Et njan howu nuní nizut whe Mary ooyoh ''et howu ninya, ''en John Mark
    ooloo. ''Et la lhane dune ''ilhúhozdil ''ink''ez tenahududli.'
  kan-OKCV: ಅವನು ಇದನ್ನು ಗ್ರಹಿಸಿ, ಮಾರ್ಕನೆನಿಸಿಕೊಳ್ಳುವ ಯೋಹಾನನ ತಾಯಿ ಮರಿಯಳ ಮನೆಗೆ ಹೋದನು.
    ಅಲ್ಲಿ ಅನೇಕರು ಒಟ್ಟಾಗಿ ಕೂಡಿಬಂದು ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Areme fune va bara Meri e Joni Makedo asie ijadufuo are ijia kekei. Ro
