  tdx-tdx: Ie naharendreke izay, le nimb’ añ’ anjomba’ i Marie rene’ i Jaona natao
    Marka, ze nivoria’ ty maro nihalaly.
  naf-naf: Egaŋ kegok otnâmti keŋaŋ yayaŋ kwapme met Zângat mamaŋ Malia egalen mkaen
