  tbz-SIM: Kòo totíní o yɛ̀mmɛ̀, kɛ́kɔtɛ Isɑ̃ɑ̃ bɛ̀ tu wè Mɑriki, o yɔ̃ Mɑɑri cĩ́ɛ̃̀tɛ̀,
