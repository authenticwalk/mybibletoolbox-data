    tseꞌe nu̱may je̱ jayu ñayꞌamókajada tsapko̱jtspa.
  bzh-bzh: Pita kwa vo nebë saga ggovek, log mëm ya meya Jon sën denenër arë ngwë
    nebë Markus lo ata Maria yi begganġ. Alam nġahiseḳë desupin sir raḳ begganġ
    saga bemedo denejom raḳ.
  guj-2017: પછી તે વિચાર કરીને યોહાન, જેનું બીજું નામ માર્ક હતું, તેની મા મરિયમના
    ઘરે આવ્યો, ત્યાં ઘણાં માણસો એકઠા થઈને પ્રાર્થના કરતા હતા.
  jvn-NT: Sakwisé dunung lelakon mau, rasul Pétrus terus budal nang omahé Maria, ibuné
    Yohanes, sing uga ketyeluk Markus. Nang omah kono ènèng wong okèh sing ijik pada
    ngumpul lan ndedonga.
  byr-byr: Nayaa yawɨꞌna yakegaaꞌ Maakɨyai Jonɨmɨre ganaangeꞌ Maarɨyaavɨre angewɨnna
    wɨna yaꞌ. Anga savɨ aꞌmwe kwalaalya mwaaleva Pitarɨna Gotɨyarɨ yagaala wɨdesangɨra.
  ian-ian: Pita ndɨnai ya vak kat yelavɨka Mariana ngayat yɨndɨ. Wat Maria Jon waa
    Mak walɨnja nyana nyɨmeat. Wan lɨla ngaymba nɨma sakwat nɨmba yisolaa God kat
    wagalandi.
  hun-hun: Miután ezt megértette, elment Máriának, János, más néven Márk anyjának
    házához, ahol sokan voltak összegyűlve, és imádkoztak.
  mcf-NT: Adec nidequi Nuquin Papan abi puduemeboed tantiequi Uan cashumbic Madcos
    caidën titan shubu yacno Petedo chopanëdash. Aidën tita Madia cuëmëdquid icpanëdash.
    Ambobi Esuquidistu tantiaquid dadpen iccuededec Nuquin Papa chiec onquepanëdash.
  kjs-kjs: Nipumi go kone suma Maria-na ada-para pisa. Go enare Jon-na agi pirisa.
