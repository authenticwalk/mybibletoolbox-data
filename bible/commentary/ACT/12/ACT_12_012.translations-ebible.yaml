  kxv-kxv: ଏ଼ୱାସି ଈ କାତା ଅଣ୍‌ପିହିଁ ମାର୍କ ଦ଼ରୁଗାଟି ଜହନ ତାମି ଇୟା ମରିୟମନି ଇଜ ହାଚେସି;
    ଏମ୍ବାଆଁ ହା଼ରେକା ଲ଼କୁ ରୁଣ୍ତା ଆ଼ହାନା ପ୍ରା଼ତାନା କିହିମାଚେରି ।
  cha-cha: Ya anae jajaso este na güinaja, mato gui guima Maria nanan Juan, ni y apiyiduña
