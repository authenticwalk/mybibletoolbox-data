  bef-bef: Ai ya luto ekesa keheliloto Yoni Makihi itoꞌafu Maliahi nonuga buꞌehina.
    To enali babu bonaꞌi yaꞌmana nonuga li nupa hite nunumu hite mineꞌahana.
  amm-amm: Mulumolokoki mo; Moilini nuso manoki, Iyononi atinoni nuso na. Iyononi
