  vie-OVCB: Phi-e-rơ đến nhà Ma-ri, mẹ của Giăng, biệt danh là Mác. Trong nhà, nhiều
    người đang nhóm họp cầu nguyện.
  kze-kze: Pítaa simásuwena Máríyaana naambó kwáyopa'a kwéna Yóni Máákaamba anówana
