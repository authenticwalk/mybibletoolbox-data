  zam-NT: Láth ngue li Pedr xtùuz cón ngòc loo Pedr, nda Pedr liz thìb xa'got co'
    lèe Mari co' nac xna' Juàn, Juàn co' ne' tedib lèe Marc. Liz Maria, huax mèn mqueltàa
    yál'a par nzi bez mèn Diox cón che'n Pedr.
  zyp-NT: A cung letei hming ungzia khah a hnipase tihtah Marka tah zong tah aa ypaw
    Johan a no Mari a ing, cawngsaw hlupui a pahmo he katei, thlaw aa chang leimeinah
    pawlang khah a vaw.
  sey-NT: Ja̱je yoꞌou cuasani Pedropi sajiꞌi, Juan pëca jaꞌco María huëꞌena Juanpi
