    manacuycäyargan Tayta Diosninsita.
  kms-kms: Ni ren kin nei namb pre muq ni no Maria, Jon ni nyamb ire Mak ni kumo nde
    baj pe no. Baj tende wute buagi miningne rindi rikur di God ane wand rind rind
    ris.
  agn-agn: Asing nata-wanan ni Pedro ang nalibri ka kaman tanandia, napaning tanandia
    ong balay ni Mariang nanay ni Juan ang aggoyan ka ta Marcos. Don ong nira dorong
    mga taw ang pamagimes ig pamangadi.
  nhi-NT: Ihcuac ocahsicamat nochi non, oyah ichan María, nimaman Juan, naquin noiuqui
    ictoocaayotiah Marcos. Miqueh ompa onichicautoyah octlatlautihtoyah Dios.
  ttc-NT: Ya ma tzaj tnab'e' tib' ti'j kyaqil ntzani, tetz oxik tjay Liy aj tnan Wa'nch
