  klv-klv: Nǝboŋ aPita tonau lǝboii, evi lan naim siMeri, anan aJon nahǝsan togon
    aMak. Nǝvanuan tosob̃ur lub̃on ei hǝn lǝb̃isor tuṽ.
  bco-bco: Bidayo꞉ a꞉no꞉ asula꞉sa꞉ga꞉, kaluka꞉isalelo꞉ kegean a a꞉na ane. Iyo꞉ Yo꞉n
