    me oración.
  hto-hto: Aféfuemo comécɨillano Juan ei María jofomo jaide. Afe Juan jɨáɨfodo mameide
    Marcos. Afécomo aillo comɨnɨ Juzíñamuimo ɨere úrillena gaɨrídiaɨoɨ.
  por-BRBSL: Thinking sobre isso, ele veio à casa de Maria, a mãe de João que se chamava
    Marcos, onde muitos estavam reunidos e oravam.
  ces-NKB: Když [to] tedy zvážil, přišel do domu Marie, matky Jana zvaného Marek,
