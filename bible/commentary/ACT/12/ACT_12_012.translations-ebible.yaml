    ahile mitam tah ana taokhomun,
  mar-mar: या गोष्टींची जाणीव झाल्यावर पेत्र मरीयेच्या घरी गेला, ती योहान ज्याला मार्कही
    म्हणत त्याची आई होती, पुष्कळ लोक त्याठिकाणी जमले होते, ते सर्व प्रार्थना करीत
    होते.
  snp-snp: Eti loto kolami ya Yoni, kuliya ma Maki, olafo Malia numuna yalo ya wenena
    naba mau witi Goti loumu minado ya uto
  isl-isl: Eftir stutta umhugsun ákvað hann að fara heim til Maríu, móður Jóhannesar
    Markúsar, en þar voru margir samankomnir til að biðja,
  spy-NT: Yooto, kuwo ꞉Bētērō kōōtaab cheebyoosyeet ake nyēē /kikēēkuurēē Maaryaa,
    kaametiitaab Yoowaana nyēē /kikēēkuurē ām kaayneet ake kule Māārkō. Kikiikōōruruukyi
    keey ꞉biiko chēē chaang' kōyooto chēē kimii kusooyē.
  xnn-xnn: Danat nemnemen ay omey isnan baey da Maria ay inan Juan ay kangadan abes
    is Marcos. Siya di nan nadagopan nan mamati ken Jesus ay menlol-owalo.
  mwe-mwe: Bhakagamanyeje genego gubhapite mpaka kwa a Malia anyinabhabho a Yowana
    bhashemwaga a Maliko. Na mwenemo bhandunji bhabhagwinji bhashinkuimananga nkujuga
    Nnungu.
  tte-tte: Nuwana idudulai kabo ilau Meli ana nume mena, iya Yoni Malika sinana. Tomo
    sibaibaiwa simiyagogo nume mena yo sikawakawanoi.
  tcs-tcs: Orait nau. Pita i bin go po da aus blo Meri, mama blo Zon. Nada neim blo
    Zon i Mak. Plenti amenpamle i bin de tugeda, prea.
  hlt-THB: Khaw a dai awhtaw, Marka tinawh amik khy, Johan a nu Meri a im na ce cet
    hy, Cawh ce thlang khawzah a nang cun unawh a nak cykcah uhy.
  soq-soq: Pita Tatamba inasana atenidalene ene Ion, ebowa da waia Mak, inawa Meri
    duwe alen. Tadina sawo Meri duwa bedewe apana uara auwene rauparintoie waimoio
    mampo wisen.
  qub-qub: Carsilpita llojshishanta sumaj tantiyacurir Pedro aywacuran Juanpa maman
    Mariapa wasinman. Juanpa jucaj jutinnami caran Marcos. Chay wasichömi achcaj yäracojcuna
    shuntacaycur Pedrupaj Tayta Diosta mañacurcaycaran.
  att-att: Á pakánnámmu ni Eduru ta kuruk nga napalubbángin, minay laguk ta bale ni
    Maria nga yená ni Kuan nga magapulídu ta Markus. Á aru yù ira manguruk nga naggagammung
    tán, nga makimi-imállà kâ Namarò megapu kuna.
  bki-bki: Pitere bitilubar vatitig vite nei naruei, ana naio ban memedu ga ea Jone
    Mak kenieno kunuano, siano Mere. Ea yimo nei naruei, nalo telabo napano ajua vio
    na ruei ka mia abolkouo rivior naio.
  bqp-bqp: Kũ a laakarii sù, à gɛ̀ɛ Yuhana kũ òdi pinɛ dↄ Maaku da Mariama bɛa.
    Ò kakarana gwe dasidasi òtɛn adua kɛ.
  mcp-mcp: Nda nyə á shîn mpu ntɔ́ nə́, nyə á ka kə njɔ́w mə́ Maríya nyɔɔŋgʉ́ mə Yuánɛs
    bwə́ á kwo dʉ jɔ̂w nə́ Márkus yɛ́. Cínɔŋg wə́ zhwog buud bwə́ á bə bwə́ mə sɛɛŋgya,
    bwə́ ŋgə́ jəgʉla nə Zɛmbî yɛ́.
  hat-hat: Lè l' vin konprann sitiyasyon an, li ale dwat kay Mari, manman Jan, ki
    te gen yon ti non Mak. Te gen anpil moun sanble la, yo t'ap lapriyè.
  npl-NT: Ijkuak kuali yokajsikama milák yokiski de kan otsaktoka, Pedro oyá icha
    n María, ina n Juan akin noiwa kinotsah Marcos. Ompa okatkah miakeh non omotiotsajtsilijtokah.
  bgg-bgg: Ji pha ishak than mage ne ai ne Mery, Jon Marg pha Amuii pha hò, bran brog
    khrab ne sia ne rai iang pha hò hà wuii thog dun.
  eng-TCENT: When Peter realized this, he went to the house of Mary, the mother of
    John (who was called Mark), where many had gathered together and were praying.
  eng-BSB: And when he had realized this, he went to the house of Mary the mother
    of John, also called Mark, where many people had gathered together and were praying.
  cpu-NT: Ikanta jiyotanakerora Pedro iroka, jatanake opankoki María, irinirora Juan,
    ipaiyeetziri eejatzi Marcos, tsika janta japatotaita iñaañaataitzi.
  san-ASM: স ৱিৱিচ্য মাৰ্কনাম্ৰা ৱিখ্যাতস্য যোহনো মাতু ৰ্মৰিযমো যস্মিন্ গৃহে বহৱঃ
    সম্ভূয প্ৰাৰ্থযন্ত তন্নিৱেশনং গতঃ|
  tod-tod: É ɠidaai ma faiti bu, é sakpani Zan nii daasei pɛai ga Maleke naa dee
    Maali ná-pɛlɛi wu, ʋɛ nu mɔinmɔin ge ɠaalɛɛni ba ná, ti ɗa GALA fali.
  tac-NT: '''Lige machisá alué Pegro ''la bijchiá ko, ''lige ''we yati simile napu
    María bejtélachi nile. Alué María alué Juani eyela nile, alué Juani napu Marko
    anilime nílechigó. Alé napu María bejtégame nile we''ká mochile ralámuli Esukristo
    oyérame alé napuíka Onorúgame tania napurigá alué Pegro tabilé me''liboa alé galírale
    bajcháriga ajtígachi.'
  eng-WEBPB: Thinking about that, he came to the house of Mary, the mother of John
    who was called Mark, where many were gathered together and were praying.
  gfk-H: Ing gata madaraas timaan lah um ta iakan ra linga, ga haan taar tano hala
    ta Maria, no puasi ne Ioanes nong di kilam mah ia bia Mak. Ma a haleng na mataniabar
    diet ga kis hulungai taar kaia ma diet ga saasaring.
  viv-viv: Hidedemi Fita giꞋayauneni-yo Meli yadi manuweya gina, badi Yoni-Maki hinana.
    Medede againe kaliva moyaꞋaidi ahe hivagaꞋauta be Fita faꞋine hiveꞋoveꞋoꞋola.
  yao-yao: Paŵaimanyilile yeleyo ŵajawile ku nyuumba ji che Maliamu achikulugwe che
    Yohana jwakuŵilanjikwa che Maliko. Mwelemo ŵasongangene ŵandu ŵajinji kupopela.
  tgp-tgp: Mara mo levosahia, mo vano na iman Mary tinan John sei tapala hijana Mark.
    Ale tamlohi matuvana la lo pulutahi ea la lo usiusi.
  auc-NT: Ante pönente wædinque Pegodo wadæ godinque Wäö Mäadoco näni änongä tömengä
    badä Mäadiya oncö boyæ̈ ponte næ̈ gongængantapa. Mänincönë wadäni në pönënäni
    incæ do pöninque Wængonguï ingante godongämæ̈ apæ̈nee cönönänimpa.
  kbc-NT: Igaanaɡ̶a yowooɡ̶odi Pedro mewi naɡ̶a dinikatice, odaa jiɡ̶igo liɡ̶eladi
    Maria, eliodo João Marcos. Niɡ̶ini diimigi idiaaɡ̶ite eliodi oko yatecoɡ̶o moyotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji.
  bmh-bmh: Go igul go abe maimai, go Zon-Mak nugau anag, Maria nugau zau beteun. Duailel
    asiu go zaueim gotulai daimai, Uwait aurai daremen.
  ctu-BL: Che' bʌ tsa'ix i ña'ta, tsa' c'oti ti' yotot María, i ña' Juan, jini xcʌnt'an
    am bʌ i cha'chajplel i c'aba' Marcos. Ya' temel añob cabʌl xñopt'añob. Woli' pejcañob
    Dios.
  meq-meq: Ahəl nakə Piyer a sər ha wu nakə a ge bo aye lele tuk na, a ye a gay i
    Mari maya i Yuhana nakə tə zalay Markus aye. Mə ɗəma na, ndo hay mahaya gər eye
    haladzay, nəteye faya ta ɗuwuleye me a Mbəlom.
  noa-H: Mag hichdëupai hajap hich k'aug hat'aawaita warag woun Juan hanʌm hãd María
    ha t'ʌ̃r sĩerr diig petajim haajem, hõor k'apan hãba biirdʌwi Hẽwandamag jëeu
    narr haar. Mag woun Juan hanʌm hibʌʌr wauwi hĩchab Marcos ha t'ʌ̃r sĩejim haajem.
  alp-NT: Kena Petruse inoake maklinu eleki ikeu me Maria eni lumare. Maria mere Yohanese
    rebe kotine Markuse eni inai. Ete mere tamata bokala esi lupuke lomai kai esi
    kotie loko Alla.
  san-VEL: sa vivicya maarkanaamraa vikhyaatasya yohano maatu rmariyamo yasmin g.rhe
    bahava.h sambhuuya praarthayanta tannive"sana.m gata.h|
  kbq-kbq: Anante Pita'ma ana'ma hiaza antahino keno nehuno, Jonina mago agi'a Maki'e
    nehaza ne'mofo nerera Maria nontega, maka vahe'mo'za mani'neza nunamu nehazarega
    vu'ne
  kbh-kbh: Pedro chë soyama juicio tojanca ora, tojána María, Juanbe mamabe yebnoye;
    Juan, Marcos ca imojanábobaina. Y chë yebnents̈e banga cánÿiñe imojtsemna, Bëngbe
    Bëtsáftaca encuéntaye.
  ron-LSB: Gândindu-se la aceasta, a venit la casa Mariei, mama lui Ioan, zis Marcu,
    unde erau mulți adunați și se rugau.
  pon-pon: A ni a kotin madamadaua, ap lel on im en Maria in en Ioanej, me pil ad
    a Markuj, waja me toto pokon ia wia kapakap.
  nhe-BL: Huan teipa quema Pedro momacac cuenta tlen panotoya, yajqui ichaj María,
    inana Juan Marcos, pampa nepa mosentilijtoyaj miyac tlaneltocani para momaijtose
    ica Toteco.
  sps-sps: Te nat bus iny ya na ka to ya naa fi naa to numaa ten Meri tsinan Jon Mak.
    Vainy a kinai kaakaa unya aya ser fafaakats patsukaner.
  wnc-wnc: Unzing natakenga Jonu umana takngatu Mak ngang iniking kapatane minga Mariatane
    yotnane kukut. Aminbamu pakapu tumuk wamu you wagwekatang yaking.
  bus-bus: Kɛ̀ à làakari sù, à gàa Yohana kɛ̀ wè benɛ dↄ Maaku da Mariama bɛ. Wà kakↄ̃ana
    gwe pari wèe adua kɛɛ.
  gub-BL: Ukwaw tuwe purumunehew paw wi uhem awer kury. A'e rupi oho Mari hàpuz me
    kury, Zuàw Mak ihy hàpuz me kury. Uzeruzar ma'e tetea'u a'e pe uzemono'og waiko
    wà, Tupàn pe uze'eg pà wà.
  imo-imo: I uluma lipe manjipelie kinye yu kano Marianga ulke purumu. Marianga malo
    Jon yunge imbi te kape Mak ningo tiringila. Imbo pulumu akuna konge teko moloringi.
  boj-boj: Pita a degsi poiyonaqa walwelosi gilsiq Jon aqa ñam bei Mak aqa ai Maria
    aqa talq di brantej. Tal miligiq di Kristen gargekoba naŋgi koroesosib Pita qa
    pailyoqneb.
  eng-DRA: And considering, he came to the house of Mary the mother of John, who was
    surnamed Mark, where many were gathered together and praying.
  knf-knf: Wi Ŧimoŋ Piyeer aşalnţënuŋ uko mënţ, aşë ŧool aya du uko *Mariya anin Yowan
    andu'aniiŋ Markuŧ. Bañaaŋ baŧum bayit da añehan Naşibaţi.
  san-KHM: ស វិវិច្យ មាក៌នាម្រា វិខ្យាតស្យ យោហនោ មាតុ រ្មរិយមោ យស្មិន៑ គ្ឫហេ ពហវះ
    សម្ភូយ ប្រាត៌្ហយន្ត តន្និវេឝនំ គតះ។
  arn-NT: Kom ngüneduamfilu tüfachi dungu, Pedro amuy Maria tañi ruka mew (Juan, tati
    Marku pingelu, tañi ñuke) chew trawüluwküley pütrün che tañi ngillatuael.
  zas-NT: Chi bayagbee Bëd ni guzacaman, dxel baguiajman lidx Li, xniaa Waj, bén la
    gajc Marcw, lod rigaꞌ zien ree bejn cabejdx canab reeman Dios.
  ken-NT: Árɨ́ŋɨ́ nɔ́kɔ́ ɛnyɨŋ ɛnɛ́ ɛ́fákárí ntá yi, afʉɛ́t arɔk ɛkɛrɛ́ Maria,
    nnɔ Jɔ̌n Mák. Bɛyǎ bo báchɛmti nyaka arɛ mánɨk nɔkɔ mmʉɛt.
