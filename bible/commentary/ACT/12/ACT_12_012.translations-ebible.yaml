  taj-taj: चु ताम था याङ्माहेन्‍से थे मर्कूस भिबा यूहन्‍नाला आमा मरियमला दिमरी निजी।
    थेरी ल्‍हानान म्‍हिगदे ह्रुप तसी प्रार्थना लसी चिबा मुबा।
  avt-avt: Hɨrak han kitet menmen im ere werek, hɨrak ken wɨnak ke Maria, miye pe
