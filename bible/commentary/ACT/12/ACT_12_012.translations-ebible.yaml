    loke Lamatuak, fo ana fali Petrus no ndia dedeꞌan.
  kyf-kyf: Da Piɛlɩ 'nʋa wee gbʋ 'wʋla, 'ɩn ɔ yia Zaan wa laa Malɩkɩɩ 'nyaa Maliii
