  cao-NT: Ocapijaha ca shinapama tsi María, naa Juan Marcos jahëhua xobo qui Pedro
    caniquë. Toá tsi quiha huëstima ca nohiria mani ini quiha, bëhoxhi na.
  bbr-bbr: Ko kiro onok äpu momara, ko Jon-Mak nukan anak, Maria nukan owa potowon.
    Roasiret sosop ak kiro owa turur raumana, Anut auri rain.
  inb-inb: Chasa iuia­ris­paka, María suti Juan Marcospa mama­pag­ma­mi rirka. Achka
