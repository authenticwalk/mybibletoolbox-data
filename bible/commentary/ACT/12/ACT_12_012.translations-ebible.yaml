  amp-amp: Pitar yimorn memor, “Jon Makrhu mmem Mariathu kunys yiruha.” Nd Mariathu
    kunys bok yimam rhu rifinyhato Pitarn kfo bruttna hasomoum.
  bht-bht: ऐ जाणी करी की परमेश्वरे उसयो बचाई लिया है, तां सै मरियम दे घरे गिया, जड़ी
    यूहन्ना दी माता थी, कने उदा दुज्जा ना मरकुस भी था। ओथु मते चेले गिठे होईकरी प्राथना
    करा दे थे।
  eng-NOY: And when he understood the matter, he came to the house of Mary the mother
    of John, surnamed Mark, where many were gathered together, and praying.
  cub-NT: Ʉ̃ coreóvayʉ caiye iyede, nʉrejamed̶a Maríai cʉ̃rami. Ico María Jũai paco
    barejácod̶a. Aru ñai Jũavacari ãmicʉrejamed̶a Marcos máre. Obedivʉ põeva cójijivʉ
    diñami jẽniaivʉ barejáimad̶a Jʉ̃menijicʉque, ʉ̃i mead̶aquiyepe aivʉ Pedrore.
  ita-1927: E considerando la cosa, venne alla casa di Maria, madre di Giovanni soprannominato
    Marco, dove molti fratelli stavano raunati e pregavano.
  lww-lww: Pita pisu kilale suri nene narui, ana naga pa mesmes ga e yum̃a m̃ana ne
