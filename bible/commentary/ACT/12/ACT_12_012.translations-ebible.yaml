  ckb-ckb: هەرکە بە تەواوی زانی چی ڕوویداوە، ڕۆیشت بۆ ماڵی مریەمی دایکی یۆحەنا کە
    پێی دەگوترا مەرقۆس، لەوێ خەڵکێکی زۆر کۆببوونەوە و نوێژیان دەکرد.
  spm-spm: Pita bisir kharsi ikeeŋgava, Jonɨn inaghamuuŋ Maria rɨphenan gu. Jonɨn
