  ake-NT: Pi'ta uya i'tusa' a'tai, itɨ'pʉ Meri, Isaan san iwʉ' ta'. Tu'kan kon nɨ
    ka'pon amʉ' amʉrasa' ɨpʉremase'na tepose.
  qvn-NT: Chaura chay nir tantiachracurcurmi Pedroga aywacun Mariapa wayinta. Mariaga
