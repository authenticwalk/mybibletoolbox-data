  kpf-kpf: Yatâ nâŋgâm âim Yohane Mareko, zâkkât mamŋâ Maria, zâkkât mirin takip.
    Zoren a ambân doŋbepŋâ mindum ninâu sâm tarâwe.
  ppo-ppo: Kale ensel-né a̧paae erale ala mo diriyóló tuȩ́ muturaalu, Mariané bepaae
