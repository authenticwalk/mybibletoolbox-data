  tam-2017: அவன் இப்படி புரிந்துகொண்டபின்பு, மாற்கு என்னும் பெயர்கொண்ட யோவானுடைய தாயாகிய
    மரியாள் வீட்டிற்கு வந்தான்; அங்கே அநேகர் கூடி ஜெபம்பண்ணிக்கொண்டிருந்தார்கள்.
  azz-NT: Huan cuac in Pedro quitamiyolnemilij ya nijín tanemilil, ijcuacón yajqui
    ichan María, ne ten inan in Juan, ne ten cojpacatocaytíaj Marcos. Huan tech ne
