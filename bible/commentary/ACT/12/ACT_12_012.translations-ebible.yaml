    och bad. [Maria var Barnabas släkting, se . Hennes son Markus följde med Barnabas
    och Paulus på den första missionsresan, se . Enligt tidig tradition är Markus
    också författaren till Markusevangeliet.]
  cth-cth: Hote hno kaawm e a lungcai katang hoiyah Mark ati awh e Jawhan e a manu
