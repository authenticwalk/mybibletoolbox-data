    Ísóigompa'a námúnaa kwésuwana
  mpj-mpj: Piijalu yikira purtu kulirnukayila, yumurringukayila Miiriku mayakutu yanu.
    Miirira yipi nyinapayi, Jaan Maakku. Palunyangkangaya mayangkanga Jiijajmili walyjakajaraya
    nyinapayi, Mamangkaluya wangkapayi.
  lbk-lbk: Osto ay naawatan Pedro nan inmat ken siya, inmey is afong cha Maria ay
