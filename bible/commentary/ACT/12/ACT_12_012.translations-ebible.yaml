    Dios ica por ne Pedro.
  spa-RV-1909: Y habiendo considerado esto, llegó á casa de María la madre de Juan,
    el que tenía por sobrenombre Marcos, donde muchos estaban juntos orando.
  csy-csy: Peter in hi thu a ngaisut zawkciang in, Mark a kici John nu Mary te inn
    ah pai hi; tua mun ah mi tampi te thungen in ki khawm uh hi.
  mxq-NT: Peedrʉ twinma̱a̱y yʉ tya̱a̱dʉ, es oj ñejxy ma̱ ja Mariiʉ tyʉjk, yʉ tya̱a̱gʉ
