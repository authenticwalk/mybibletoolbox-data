  tha-KJV: เมื่อเปโตรคิ​ดอย​่างนั้นแล้ว ก็​มาถึ​งบ​้านของมารีย์มารดาของยอห์นผู้​มี​ชื่​ออ​ี​กว่า
    มาระโก ที่​นั่​นม​ีหลายคนได้ประชุมอธิษฐานกันอยู่
  por-BR-2018: E ele, reconhecendo isto ,foi à casa de Maria, a mãe de João, que tinha
