  aaz-aaz: Naiꞌ Petrus naꞌaitiꞌ in aꞌniman, he namnebaꞌ sin. Rarit in npeon sin nok
    ranan mee mꞌes Uisneno napoitn ee naꞌko bui. Onaim in nreun sin am nak, “Hi mnao
