  sxb-NT: Iye yawasarigizia no okukono kwae mbwe wasarigire, nikwo yawalaga geeza
    kiomo *Omwami Katonda amufumiizie mu owusiwe. Yawalaga mbwe, “Amangʼana gano mugalage
    Yakoobo na awiina wiifu wandi woona.” Nikuemao yafuma ao agia asi andi.
  nhu-NT: Ɛ wvú few bô can ɛ bó lu bô diuw, mum see ɛ̂ bó no Tata be bvuse wvú yew
    ncaw e, bvuu gay lɛ bó esee ɛ̂ Jɛm noo bonyii bo mbee le bocii. No wvú gay nonɛn,
    mum nɛ gɛn keba kemew e.
  row-row: Petrus lalaes lima na fo ara nenee. Boe ma ana dui taꞌo bee de Lamatualain
    soi eni mia bui a. Basa de, ana denu se nae, “Mi mifadꞌe basa ia ra neu Yakobis
    no dedenu feaꞌ ra.” Boe ma, Petrus lao nisiꞌ mamana feaꞌ.
  msy-msy: Ezɨ Pita uan dafarimɨn me aminivazɨma, me aghumra iti. Ezɨ an Ekiam kalabuziar
    dɨpenimɨn aven a inigha azenan anetɨzir arazibagh eghari. Egha a kamaghɨn mɨgei,
    “Ia bizir kabar gun Jems koma aveghbuaba sara mɨkemegh.” Egha Pita me ategha danganir
    igharazimɨn ghu.
  agg-agg: Pita ai aheimbo warɨnambo afoai yahu haya Adükarɨ ai ahambo karabus worambeahɨndɨ
    serümündü moanambühɨ tükümefiyu hoafɨ ra wataporɨmayu. Ai yahuya, “Sems asu wandafɨ
    mamɨ ranahamumbo hoafɨndahüpurɨ,” mehu. Asu ai Pita ranɨhü hɨnɨŋgɨrirɨ haya ŋgorü
    goanɨnɨ mahu.
  ptp-ptp: Mêd Pita vông vɨgê vô he nêb he dô kɨyang maên, mêd nêl wê Apumtau kô i
    vêl ên xumac kalabuhu ge kɨtong vô he dɨ nêl ên nêbê, “Xam loc nêl a kɨtong vô
    Jems he lie vông vinên hɨxôn.” Mêd Pita sea he dɨ la vɨgwe bangwe.
  nak-nak: Eia goio tave tola moli egiteu mago “Amuto umala vikarakara,” eia goio
    gilemulitia giteu ale e angelo pulitia loilo te la luma la kilisi ele, eia gilemulia
    giteu kaluvu, eia veia giteu mago “Amuto ge goio ge veimuliale Iakob mite me egite
    tabarabara gatou tomi te la paga aleie.” Eia veia giteu mai ele kaluvu, eia goio
    tugatio.
  lbb-lbb: Pa i sairas la ana kuna, sur lar kes longoroi, pa i atai la mang a Leklek
    i ben purum mangmangasa pasi kusun a rumai a dodot. Pa i atai la mang, “Mulor
    atai e Jems pa na tastasindala ana tortorot ana utna ne.” Pa i han kusun la sur
    ning a hanua masik.
  kan-2017: ಅವನು ಸುಮ್ಮನಿರಿ ಎಂದು ಅವರಿಗೆ ಕೈಸನ್ನೆ ಮಾಡಿ ತನ್ನನ್ನು ಕರ್ತನು ಸೆರೆಮನೆಯೊಳಗಿಂದ
    ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದ ರೀತಿಯನ್ನು ವಿವರಿಸಿ; “ಈ ಸಂಗತಿಗಳನ್ನು ಯಾಕೋಬನಿಗೂ, ಸಹೋದರರೆಲ್ಲರಿಗೂ
    ತಿಳಿಸಿರೆಂದು” ಹೇಳಿ ಬೇರೆ ಸ್ಥಳಕ್ಕೆ ಹೊರಟುಹೋದನು.
  cso-NT: 'Jáun² Pé¹ ca³jmú³ lin¹ quionh³ cuo² hi³ tiánh³ tsú² ta³máɨh³. Jmɨ́¹jáun²
    ca³záɨh³ dí² tsá² hí³ ha³ lánh³ má²lɨ́²jmú³ Tɨ³² Juo¹³ hi³ má²lɨ́²che² hñu³mí¹ñí².
