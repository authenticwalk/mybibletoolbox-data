    ma o'dɔ rë nï ne.” Tapëtï mo, mo ila bi nani ehe ï'bë bi maako.
  ame-NT: 'Pedroñapaʼ oʼ echantan pot att̃och oʼch muetsoñeñtet allochñapaʼ oʼch serrpareʼtatuenanet.
