    titionoa na fata iaani tagna Jemes ma na komi tinoni kena vaututuni. Gi a Pita
    ke taveti au me vano tagna na meleha ke tavogha.
  mvn-mvn: Ka Pita nimana wayahina veimeyei igenuana, ivaneneha. E tauna ya vinꞌ‑omana
