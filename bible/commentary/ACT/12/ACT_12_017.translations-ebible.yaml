    kene etu kotha James aru bhai khan ke kobi.” Aru ta te pora tai dusra jagate jai
    jaise.
  eng-OEBCW: Peter signed to them with his hand to be silent, and then told them how
    the Lord had brought him out of the prison, adding, ‘Tell James and the others
    all this.’ Then he left the house, and went away to another place.
  knj-NT: 'Catu'' jix yak''on yechel yetoj sk''ab tet eb, yet watx'' chi tz''ini eb.
    Catu'' jix yalon tet eb tzet utbil jix yun yi''le eltej yu naj Kaawil yul preso
    tu''. Jix yalon pax tet eb jaxca ti'': —Che yal wan ti'' tet Jacobo c''al tet
    wan xa eb kuẍtaj, ẍi naj. Yet jix lawi jun tu'' xin, jix el xol eb. Catu'' jix
