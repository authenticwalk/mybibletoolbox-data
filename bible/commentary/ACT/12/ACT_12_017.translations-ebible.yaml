  qup-NT: 'Pedroka yaykushpan makinwa rikuchirka chunlla tukunankunapa. Chunllayashpankuna
    kwintarka imashnami Yaya Dios karselmanta payta llukshichishka. Chayta kwintashkanwasha
    nirka: Tukuy chayta rimaychi Santiagota, chaymantapas chay shuk kirik masinchikunata.
    Chasna rimashkanwasha llukshishpan rirka shuk partima.'
  azb-azb: Peter əli ilə susmaq işarəsi verərək Rəbbin onu necə zindandan çıxardığını
    nəql etdi. Sonra «bu xəbəri Yaquba və o biri qardaşlara da çatdırın» deyərək onlardan
    ayrılıb başqa yerə getdi.
  eng-DBY: And having made a sign to them with his hand to be silent, he related [to
    them] how the Lord had brought him out of prison; and he said, Report these things
    to James and to the brethren. And he went out and went to another place.
  guo-NT: 'Pedro kexachok''cha puexa jiw chiekal boejlachaliajwa. Jawʉt chapaeipon
    jiw jebaxot Dios juchpox. Do jawʉt, jʉm-aechon: —¡Santiago chapaem xan wiaxpox,
    asewbej, naexasiti Jesucristo pejwʉajan! —aech Pedro. Do jawʉx, Pedro nakolt wʉt
    japixot, fʉlaechon asalel.'
  hla-hla: Be Pita e hasoa sei nena a limanen te gi kakamoto uen. Ba nonei e hatei
    rane ien te mi piou menien a Tsunono i ielesala tara luman karabus. Ba nonei e
    poiena, “Alimiu e na hateie mou e Jemis na palabir u Kristen te butu ualala a
    ka teka.” Be Pita e la ba ranen me lana tara tana makum.
  mav-NT: I'atuehay pirik pote topo wo — Eipo­'inik to e. Waku hawyi tohenoi i'atuepe
    aikotã me Toka­'iwat piat tenõtem iheg mywiat hap — Pyno mesuwat ewehenoi uiwy
    Tiaku uheywyt'in Iesui upiaria pe e. Mi'i hawyi toto ra'yn wẽtup tawa kape i ra'yn.
  kpf-kpf: Oi zen den birâbigât bikŋandâ dâp oi den birâne Kembuŋâ tâk namin gâbâ
    olaŋ diim gâip, zorat den siŋgi dâzâŋgoip. Dâzâŋgomŋâ sâip, “Yakobo sot buku nâmbut
    nâgât den siŋgi dâzâŋgonek.” Ya sâm dâzâŋgomŋâ zâmbam mulukŋem ŋâin tik arip.
  ppo-ppo: Tétepa, Pitané ama naasenétei yóló duraalu, atimapaae fo taalae yalepó.
    Téró atimapaae Talené a̧ dipula bemó betepa, tao sóró dape só wale ala fea yó
    melalepó. Atétu beteró, ai so whi̧paae duraalu, “I fota, Jems-ró mepaae Keriso
    norapetamopaae yó melae,” yóló a̧ metikipaae faai felepó.
  hin-2017: तब उसने उन्हें हाथ से संकेत किया कि चुप रहें; और उनको बताया कि प्रभु किस
    रीति से मुझे बन्दीगृह से निकाल लाया है। फिर कहा, “याकूब और भाइयों को यह बात कह
    देना।” तब निकलकर दूसरी जगह चला गया।
  wol-KYG: 'Piyeer liyaar leen, ngir ñu noppi, daldi leen nettali, ni ko Boroom bi
    génnee kaso ba. Mu ne leen: «Yégal-leen ko Yanqóoba ak yeneen bokki taalibe yi.»
    Ba loolu amee mu génn, dem feneen.'
  bef-bef: Ya nehago Pitau sipi kaga melilo luto yatu babeyafa huꞌehina. Ya huloto
