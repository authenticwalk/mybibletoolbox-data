  soy-soy: Uu kunípɛ nɛ pi símisi rɛ pikɛ́ n sɛ́ɛ́lɛ̃ ɑ́pi kɑpɛ ríkɑ mɑ. Uu kɔ
    pi símisi lɛ̃ kɛ Upíimɑ uu kukpɑniilee-i u n lésɛ. Uu kɔ pimɑ́ɑ pi kpɑ́ rɛ
    pikɛ́ hɑ Yɑkupu nɛ pimɑ́rɛcɔ picɔ lɛ̃ símisi. Kuu lɛ̃ pisímɛ́ pi ḿ mɑsí, uu
    yisi uu kɛlõ féé tɔ́mpɔ.
  hui-hui: Wali agali biaru ti bi nalelo Pidahanda gi gamu lalu Anduane Homogohanda
    ibu garabaya andaha howa haru tagira ibiyago te ti lamiai hene. Ani lamiai howa
    Pidahanda lalu, Bi o langirugoni Yamesebi Yasu mana yu tiga biaga karubi lamilimu,
    lene. Ani lowa Pida ibu dindi ogoni wahalu dindi mende pene.
  amf-amf: Bhethiroosaar aanka lay hamee hamayse Barjo dhaxin oonira hamin kinin bulonam
    kena giyayse, “Koam Yayqoobbee Barjodar woylamin qajaana waanibena giyee” kena
    ki hamade. Ogora kekalanka edimayse raq abdar ki yivade.
  quc-NNT: Xub'ij k'u chke ruk' ru q'ab' chi mech'aw chik. Te ri' xub'ij chke jas
    xub'an ri Dios che resaxik loq pa che'. Xub'ij k'u chke chi käkib'ij wa' che ri
    tat Jacobo xuquje' chke ri nik'iaj qachalal chik. Te k'u ri' xel b'ik, xe' pa
    jun k'olib'al chik.
  dob-dob: Ta Pita nimanega ꞌiꞌetobodedi be sida ꞌalaenono, ta ꞌiemwasala ꞌInapwana
    deliyega ꞌiꞌauꞌewenama manuna, ꞌenega ꞌigwae, “Tetela gete wasimana Yemesa be
    gosedao wate ꞌediya.” ꞌEnega ꞌipilisinedi ga ꞌitauya mali esenaya.
  wrs-wrs: Pitava ambo hevna englana vinna, osva moamoa hilivhoapro. Himba nom ishunvna,
    ona, os mendekliva kamba waiphoi buiriniva. Wo hev unna, ishunu Yemsm eva monglam
    Yesustindim, ora os kamba venana. Wo himba henga os dashalahangana mongona kembellam.
  mca-mca: 'Qa ha'' Pedro qa yit''ijji''ju'' pa'' ƚokoi pakha'' jutsiqaxij qu'' weiyi''ipji''.
    Ma'' qa nifelimik''i pa''n ƚunye''j pa'' Yatsat''ax''inij in yukinik''uifik''i
    pe'' witq''opheƚitjii. Qa yit''ijji''ju'' iye pa''aj: —Enfeli''ƚi''m hatse'' ekewe''
    wekwek hakha'' Jacobo qa hekhewep iye inejefetsipji''.— Ma'' qa i''nk''aƚe qa
    ikfik''i iye pa''aj qa tujtseika'' pa'' ikji''.'
  tzo-TZC: 'Pero ti Pedroe laj spas señail ta scꞌob ti acꞌo chꞌaniicuque. Tey lic
    yal ti cꞌu sꞌelan iloqꞌuesat ta chuqinab yuꞌun ti Cajvaltique. Jech laj yal: ―Albeic
    yaꞌi ti Jacoboe schiꞌuc ti yan quermanotique ―xi. Jech o xal ti Pedroe ibat ta
    yan parte.'
  mya-mya: ပေ​တ​ရု​က​ဆိတ်​ဆိတ်​နေ​ကြ​ရန်​လက်​ရိပ်​ပြ ပြီး​လျှင် မိ​မိ​အား​သ​ခင်​ဘု​ရား​သည်​အ​ဘယ်
    သို့​ထောင်​ထဲ​မှ​ထုတ်​ဆောင်​လာ​ကြောင်း​ကို​ပြော ပြ​လေ​၏။ ထို​နောက် ``ဤ​အ​ကြောင်း​ကို​ယာ​ကုပ်
    နှင့်​အ​ခြား​ညီ​အစ်​ကို​တို့​အား​ပြော​ပြ​ကြ​ပါ'' ဟု​မှာ​ကြား​ပြီး​လျှင်​အ​ခြား​အ​ရပ်​သို့​ထွက်
    ခွာ​သွား​၏။
  gng-NT: Nɛn saan nɛ u yuon' uʼnuɔ ki wuɔn' bɛ ki ye bɛ ń ŋmile. Bi ŋmile' nɛ u
    tɔke' bɛ Yonbdaan tien' ma ki ñɛn' wɔ lipɛkl ni, nɛ ki len' ki pukn' ki ye bɛ
    ń jo kí tì tɔke Saak nin bi ya tɔb tigbɛr nnɔ. Nɛ ki ñɛn' ki bure' niba bó.
  cbi-NTPO: Tsenñu ya' tyaapachi señas ke' nejuudei titu, bene dewandi' Bale Ruku
    yanu naaketaa peesusha mangalaañuba tsangue kuinda kemi. Tsejtu naa Santiagonu
    bain, keranguemu naatalalanu bain mijakaadei, timi. Tsanditu junu malu' vee mujtu
    miimi.
  ikk-NT: Ọ nọ gi ẹka sị wẹ gba nkịntịn, ọ nọ kọwa nị wẹ kẹ Di-nwọnni-ẹnyi dọn wepụha
    a imẹ ụlọ-ngan. Ọ nọzị sị, “Gwa nị Jemisi lẹ ndị ụka họdụnị ihiẹnni.” Ya kẹ ọ
    nọ pụ, si ụzọ ọzọ.
  leu-leu: Na Pita a talangai xe siri rao ri taa matakasam e a xuus fatexaas nari
    malaafaa a Piran fo siak tapine ti lana lifu ina vipisan. Na Pita a kuus, “Xuus
    fatexaas na Jems e mu fetinan pana.” E mui nane taꞌulan nari e falet xe la xasa
    bina fulaa.
  maz-NT: 'Nuc''ua e Pedro cjanu o tsja c''ua o seña co o̱ dyë ro ngo''t''ü o̱ neji.
    Cjanu o xipjiji ja va ''ñeme libre Mizhocjimi angueze. Xo xipjiji: ―Nujyo, rí
    xipjigueji e Jacobo ''ñe c''o ''ñaja cjuarma, eñe. Cjanu o mbedye c''ua, o ma
    c''ü ''na lugar.'
  bod-N: དེ་ནས་པེ་ཏྲོས་ཁོ་རྣམས་ལ་ཅི་ཡང་མི་སྨྲ་བའི་ལག་བརྡ་བྱས༌ཏེ། གཙོ་བོས་ཁོང་ཉིད་ཇི་ལྟར་བཙོན་ཁང་ལས་ཕྱི་རུ་ཁྲིད་ཚུལ་སྨྲས༌ཤིང༌།
    ཡང་ཁྱོད་རྣམས་ཀྱིས་དོན་འདི་ཡ་ཀོབ་ དང་སྤུན་ཟླ་རྣམས་ལ་ཤོད་ཅིག་ཅེས་གསུངས་པ་དང་སྒོའི་ཕྱི་རུ་བུད་དེ་ཡུལ་གཞན་དུ་སོང༌ངོ༌།།
  tca-NT: 'Natürü nüma naxunagümẽ́xẽ, rü naxmẽ́xmaã nayanachianexẽẽgü. Rü namaã nüxü̃
    nixu na ñuxãcü Cori ínanguxuchixẽẽxü̃ ga poxcupataü̃wa. Rü ñanagürü ta: —¡Chaü̃tiágumaã
    rü ngẽma togü i yaxõgüxü̃maã nüxü̃ pixu i ngẽma ore! —ñanagürü. Rü yexguma inaxũãchi,
    rü toxnamana naxũ.'
  zpl-NT: 'Nu uriꞌi Pedro seña lubeella nú zaca beella, che udixiuleꞌella nú xa uhua
    Diose liꞌilla niꞌcuꞌ, nu unilla lubeella: ―Scua udixiuleꞌehua lu Jacobo, cuna
    lu ye bee bene enu nzeli arquiꞌ Jesucristo. Cheelá uchiuꞌulla nu nzalla stucu
    luhuare.'
  mbc-NT: Mîîkîrîya tenya ke ta'pî moo, to' atî'napanto'pe. Moropai î' kai'ma uyepotorîkonya
    tîmo'kasa' atarakkannîto' yewî' tapai ekaremekî'pîiya to' pî'. —‍A'kî, Uyepotorîkonya
    inserî yarimasa' wanî'pî umo'kai. Mîrîrî ekareme'tantî Tiago pî' moropai innape
    Jesus ku'nenan uyonpayamî' pî' —‍ta'pîiya. Mîrîrî tîpo eepa'ka'pî attî'pî tiaron
    pata pona.
  ndg-ndg: “Mubajulishe makowe aga Yakobo na alongo bake.”Boka po atiboka no yenda
    sehemu yenge.
  wsk-wsk: Se Peter kuting te kawus mamonko paponaram, asele nu Kari Biya aguwaya
    talipara kawam ningi tam ale ilak aratam mu ko dugu duap nunga maonam. Ale mam,
    “Nina James se nanga sikisaki ago nunga maonalko,” ma se aratam nunga beteram
    ale kuwim bo te namaram.
  toj-NT: Ti sea ja sc'ab ja Pedro ba oj ch'abajuque. Ti xa och yal jastal aaji eluc
    ba preso yuj ja Cajualtiqui. ―Ti xa hualahuex yab ja Jacobo soc spetzanil ja quermanotic
    jumasa, xchi. Ti xa huaja. Ti huaj ba otro lugar.
  kkl-kkl: “Logti, mane agha yal,” sembaekpa, Petrusti, “Yubu kom talulom,” aro sae
    maubitsiogti, “Nuni Allahri eldi arukna malaikat poglaba, kop aeag agha enero
    poa lambitnelba yan,” aro ambatsiog. “Ambatsinne nene Yakobusap, nungkabo Yesusag
    'Sikne' aro seneraglamang nimi yogneap ambatsululom,” seogti, lamba as oraag piog.
  tbc-tbc: Agog leiŋ tubun mi digane tag, awad itau wo banin nam toutou igane ya.
    Awad itau dugug, Tubun en iŋ subanek ab lo iŋaneg ilasa yan fun ifulale dugo duloŋ
    a. Agog irupidai, “Ru en Jems iŋ ilo rumok adi dida arupidai duloŋ.” Ago ibol
    go itout an ibisawaig, aben sen ta lo yau a.
  sna-sna: Petro akaninira maoko ake kwavari kuti vanyarare ndokurondedzera kuti Ishe
    akanga amubudisa sei mutorongo. Akati, “Muudze Jakobho nehama pamusoro paizvozvi.”
    Ipapo akabva akaenda kune imwe nzvimbo.
  smk-NT: Sininyasan nasaran mititinek ket inisturya na konra no pa'no naya nin niliwa'
    sa priswan nin Catawan. Nibibilin na konra, “Ibarita' moyoyti anamaet kona ni
    Santiago tan konran raruman bubsat nin mammemper.” Mi'sa, nibwat yadtaw tan nako
    ya sa raruma nin lugar.
  grc-TCGNT: Κατασείσας δὲ αὐτοῖς τῇ χειρὶ σιγᾷν, διηγήσατο αὐτοῖς πῶς ὁ Κύριος αὐτὸν
    ἐξήγαγεν ἐκ τῆς φυλακῆς. Εἶπε δέ, Ἀπαγγείλατε Ἰακώβῳ καὶ τοῖς ἀδελφοῖς ταῦτα.
    Καὶ ἐξελθὼν ἐπορεύθη εἰς ἕτερον τόπον.
  gof-WFTW: Shin entti si7i gaana mela Phexiroosi ba kushiyan mallidi Goday qasho
    keethafe iya waati kessidaakko enttaw qonccisi odidi, “Hayssa Yayqoobasinne ammaniyaa
    asatas odite” gidi yaappe keyidi harasoo bis.
  spa-BLM: 'Pero él, haciéndoles una señal con la mano para que se callaran, les contó
    cómo el Señor le había sacado de la cárcel. Dijo: “Contad estas cosas a Santiago
    y a los hermanos”. Luego partió y se fue a otro lugar.'
  kyz-NT: A'erauwe Pedro 'ga opo mowyri 'gã nupe, 'gã momika. —Pe'je pejepika. Jeje'ega
    tepeenup 'jau— 'jau 'ga 'gã nupe. A'erauwe 'ga uẽmawera mome'wau 'gã nupe. Imome'upaw
    ire —Enupare'ema 'gã nupe nanẽ ki pemome'u nũ. Ajepeja Tiago 'ga upe nanẽ ki pemome'u
    pejewau nũ— 'jau Pedro 'ga 'gã nupe. Imome'upaw ire Pedro 'ga awau 'gã nui.
  dao-dao: Acunüng, Pita naw, käh ami khihkheh vaia a kut üng ja kha lü, Bawipa naw
    thawngim üngka naw a mhlät bea mawng cun a jah mtheh. Acunüng, “Hina ngthu hin,
    Jakuk ja jumeikie üng jah va mtheh ua” a ti. Acunüng, va kco lü akcea citki.
  cya-cya: 'M''ni yaa'' yu si''yana seen tyi''in jun, mdyisnan mtsa'' yu ña''an ngulyoo
    Ñi X''nan na ''in yu na''an chcuan can'', lo'' juin yu: Cu''ni um cha'' tsu''hue
    quitsa'' um ''in yu Jacobo lo''o nchgaa la ña''an jun ta''a na cha'' re. Xacan''
    mdo''o yu nguiaa yu xca se''en.'
  beu-beu: Petrus ana atang angu beok senge ing emangpi taimang. Seng angmuse ana
    metma iat sarenta hula Lahatala Ana aing metma bui eahalang iila. Bot ana ing
    gahing hula, “Iini ila na anga emangpi metma Yakobus bot etvala aabeung ang naung
    veng iat hubai.” Angmuse Petrus ana lamal mana aabeung mi ila.
  wrk-wrk: Kawanyba nyuli marni yalunya, karda yali jungunkanyi. Baki karu nyuli yalunya
    manjiykanyi Bida brisinanyi Jisuswanyi mambukawanyi. Yanybayi Bida yalungi, “Karukiyi
    Jayims, kanyiya nangangi Jisuskanyi, marda karukiyi yingkamuku kandimuku nanginkanyi
    jangkurranyi. Karu janarri yalunya mambukanyi jali manjijba Yanjil wudumbiji ngana
    brisinanyi.” Baki barlbayi Bida. Barlba nyuli yingkayurri yajiyurri.
  nii-nii: Piisa eim angił tonu kindpi, “Ek tingnerei!” nim. Piisa eim kan ngii pim,
    Gos Owundu er tor tu wum mił ei poł topu wumb ngum. Ngopu yi nim, “Enim Jeims
    kin angim noł yi nei!” a nim. Piisa ek yi ni pendpi, nga anda pupu konu eipi endi
    ełe pum.
  ign-NT: 'Émasera máimicu­tia­rachapa te mavahuana eta namatina. Tacahe, mameta­ca­vacapa
    eta macuchu­cuirahi ema Viáquenu tayehe eta cárcel. Te tamutupa eta mameta­si­ra­vacahi,
    máichapa: —Emetapana ema Santiago énapa ena apamuriana vichamuriana —máichapa.
    Tacahe, tiúchucapa tiyanapa te apana avasare.'
  dik-NT: Go Pïtɛr lɛ̈k ke bïk biɛt, ku jɔl tɛ̈t yic ke yen tɛ̈ cï Nhialic ye bɛ̈ɛ̈i
    bei thïn ɣööt ë mɛ̈c yic ku lëk ke, “Lɛ̈kkë Jemith ku wämäthkuan kɔ̈k yen kë cï
    rot looi.” Ku jiël bï la tɛ̈dɛ̈t.
  cac-cac: 'Palta ix yac''an yechel vin̈ yed'' sc''ab'' d''a eb'' yic numan tz''aj
    eb''. Ix lajvi chi'', ix yalan vin̈ d''a eb'' tas ix aj yic''jielta vin̈ yuj Dios
    Cajal d''a preso chi''. Ix yalanpax vin̈ d''a eb'': —Tzeyal juntzan̈ tic d''a
    vin̈aj Jacobo yed'' d''a juntzan̈xo eb'' creyente, xchi vin̈. Ix lajvi chi'',
    ix elta vin̈ d''a scal eb''. Ix b''at vin̈ d''a junxo lugar.'
  tzj-E: 'Per ja'' Pedro xuya'' ruruk''a'' chuchi'' che nbij chca che nquetne''a y
    xumaj rcholic chquewech nak xuban Kjawal Dios che xerelsaj ta pcars. C''jara''
    cawra xbij chic chca: —Njelal jxenbij chewa tbij chic ixix tzra Jacobo y chka''
    chca jle'' chic kch''alal. C''jara'' xel ela cuq''uin y xba chpam jun lwar chic.'
  san-BUR: ပိတရော ဒွါရမာဟတဝါန် ဧတသ္မိန္နန္တရေ ဒွါရံ မောစယိတွာ ပိတရံ ဒၖၐ္ဋွာ ဝိသ္မယံ
    ပြာပ္တား၊
  yaa-NT: 'Askaifãfe õikĩ Pedro ãfe mẽkemã mekayamakãfe ato fani. Nãskaxõ ato yoini
    afeskaxõ nõko Ifãfe karaxa mẽranoa kãimanamãkĩ. Nãskata anã ato yoini iskafakĩ:
    “Santiago yafi a Nios Ifofamisfo ato yoitakãfe,” ato fani. Ato askafakĩ yoita
    pexe fetsa ari kani.'
  cab-NT: Ába líchugun seíni joun láu lújabu lun jámanichun, ába labájüdaguni joun
    ída líña lan laságaruni Búngiu furísunrugúgiñe, lárigiñe, ába laríñaga joun. —Abájüdagua
    jumeí cátei le lun Jacóbo lúma joun jíbiri afíñetiña. Ábati láfuridun, ába lídin
    lídoun ámu fulásu.
  clu-clu: Ginsinyasan sanda ni Pedro nga magipus, kag ginsaysay na dayon kananda
    kon paiwan tana ginpagoa ang Ginoo sa prisoan. Kag ginkonan na sanda nga sogidan
    nanda si Santiago kag ang iba pa nga mga tomoloo. Pagkatapos dato naggoa tana
    kag nagayan sa ibang logar.
  swh-ULB: “Wajulishe haya mambo Yakobo na ndugu zake.” Kisha akaondoka akaenda sehemu
    nyingine.
  tpt-NT: 'Ex ni Pedro va lakmajkunil para saq kataval. Ex aqtayl jalakjuniy tacha
    pumalaqtaxtul laka pachꞌin ni Jalhachimoꞌonuꞌ Dios. Taval jalakjunil: —Kꞌalaqpꞌutꞌeꞌeniyapitik
    ni Jacobo kun yu alati ketꞌalaqauninkꞌan yu ktapasal. Ex taxtulcha, alcha alakataun.'
  aai-aai: Peter umanamaim iman awah bofot naatu Regah mi’itube diburane bobotait
    hai tur eowen, “Iti i James ana tur kwana’owen naatu taitu auman hai tur kwana’owen.”
    Imaibo ihamiyih tit efan ta’amaim in.
  sny-sny: Sosu Pita peri lowe lo au einamiye. Sosu eiye, “Owane Sitewi lai ipari
    wisere a'i lo kalabus wesi ma'e eimawesai. Le wafei ano ani erauwe. Sosu ane kalabus
    wesi nowe ma'e heneti.” Sosu le tame eiye, “Fene meni Jems, Jisas lo pa'ise, sosu
    lu taune Jisas ne umasiteye ape, aiwawe a'i etiri ape mo ne au te'ere.” Sosu le
    lowe ma'e te'e tepa'asiye su, Pita wesi tere'e ma'e fi.
  myy-myy: 'Ĩna ʉcaja ticõri, ĩnare oca tayijʉ Pedro, “Yʉti ña”, yirocʉ: —Ado bajiro
    bucõami mani Ʉjʉ yʉre, tubiara wijʉ yʉ ñaroca, yi gotiyijʉ ĩnare. Santiagore gotiya
    adi. Ito yicõri mani ñarãre cʉni gotiya mʉa, yiyijʉ Pedro ĩnare. Ito yi budi wacõri
    gajerojʉ wayijʉ Pedro.'
  trc-NT: 'Ga̱a ne̱ naxca̱j Pedró raꞌa Pedró, cheꞌé se guun rá soꞌ ga̱a̱ dínj tuꞌva
    nij soꞌ a. Ga̱a ne̱ cataj xnaꞌanj soꞌ rihaan nij soꞌ nu̱ꞌ se vaa quiꞌyaj Diose̱
    si̱j ꞌni̱j raꞌa man níꞌ ga̱a tinanii soꞌ man Pedro tagaꞌ a. Ga̱a ne̱ cataj soꞌ:
    ―Cata̱j xnaꞌanj nij soj rihaan tinúꞌ Jacobo ga̱ yoꞌó nij tinúú níꞌ da̱j quiranj
    á ―taj soꞌ a. Ga̱a ne̱ cavii soꞌ caꞌanj soꞌ yoꞌó rej yaníj a.'
  cut-NT: 'Ate din ta̱h Pedro yahn ihyan chahn che cuahte dihn chende ye nahmin che
    neca̱h cuande ye nduhca̱ che ndetenda̱h Dendiohs ihyan va̱coya̱hn. Namin ra̱hn
    ye: ―Ca̱hma nchuhn co ne Jacobo ma̱n, dihno vo chena̱hn ma̱n, nduhca̱ che chi.
    Tuhme chica ye min, cuahn ye ta̱ma cua̱n.'
  bel-bel: 'А ён, даўшы рукою знак, каб маўчалі, расказаў ім, як Гасподзь вывеў зь
    цямніцы, і сказаў: перакажэце ўсё гэта Якаву і братам. Пасьля выйшаў і пайшоў
    у іншую мясьціну.'
  zlm-KSZI: Petrus memberikan isyarat meminta mereka bertenang lalu mengisahkan betapa
    Tuhan telah mengeluarkannya dari penjara. Selepas itu Petrus berkata, ‘Khabarkanlah
    hal ini kepada Yakobus dan saudara-saudara lain.’ Kemudian dia pun pergi ke tempat
    lain.
  gdr-gdr: Ɨ Petro ket yɨm ke rɨga eswanginonj, ɨ ket towa usenenainonj rɨja na re
    Yonggyam tin yɨtrɨngatonj sɨbɨbmet ke. Ɨ ton ket ten amninonj da, “Wɨn onggɨtyam
    yɨt wumɨr oramitenya Yakobom pɨlwa dɨde kwa komkesa gar ke utkunda nany dɨde yɨngganwar
