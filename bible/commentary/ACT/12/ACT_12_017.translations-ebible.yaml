  mit-NT: Dandu nì cuu ndahà Pedro ñà‑nì cúníní nècuàchìmà ñà‑ndùá cuàhàn‑nè cachi‑nè,
    te nì nacani‑ne nansa nì nìhì‑né nì quee‑ne vehecàa ma nì quida Stoho‑ndà Señor.
    Te nì cachi stná‑nè xì nècuàchìmà (ni cúhùn‑nè) cachitnùhu stná‑nè xì Jacobo xì
    dava ga compañeru‑nè xiníndísâ. Dandu nì quee‑ne cuàhàn‑nè inga xaan.
  ceb-ULB: Misinyas si Pedro kanila sa iyang kamot nga mohilom, ug gisultihan niya
    sila kung giunsa siya pagpagawas sa Ginoo sa bilanggoan. Siya miingon, “Ibalita
    kining mga butanga ngadto kang Santiago ug sa mga igsoon.” Unya mibiya siya ug
    miadto sa laing dapit.
  ces-LB: Když je konečně utišil, vypravoval jim, jak ho Pán vyvedl ze žaláře. Ještě
    je požádal, aby podali zprávu Ježíšovu bratru Jakubovi a ostatním křesťanům; pak
    odešel, aby se ukryl.
  mkn-mkn: Petrus goyang dia pung tangan ko biar dong samua tanáng. Ais ju dia carita
    karmana ko sampe Tuhan Allah su kasi kaluar sang dia dari dalam bui. Ju dia suru
    sang dong bilang, “Bosong pi kasi tau ini hal samua sang Yakobis deng utusan laen
    dong, é.” Tarús Petrus kaluar pi tampa laen.
  nce-nce: Na Pita bume tobanawa lëkle totome, gali kuju namëgebëyame. Na Tako Ho,
    bume kalabusu lo mago kë no lëglëlebë gali, të tëtatëme. Na bu megali latlome,
    “Sobo kë wesibime, Jems name, Jisasme lowene sle mëgletlabë oneho fliname gali
    elomo.” Na Pita bume hune totome na li lifatewa tuju.
  pol-UBG: 'A dawszy im ręką znak, aby zamilkli, opowiedział im, jak Pan wyprowadził
    go z więzienia, i powiedział: Powiadomcie o tym Jakuba i braci. Potem wyszedł
    i udał się w inne miejsce.'
  qxh-NT: 'Chaura Pedro upällachiran. Jinarcur carsilpita Tayta Diosninchi jurgushanta
