  cmn-FEB: 彼得向他们举起手示意安静，然后对他们解释主如何带他走出监牢。他又说：“把这事告诉雅各和众兄弟。”然后就离开去往别处了。
  gmv-RNT: Izikka isti co7u gaana mala ba kushen malati bessidi Goday iza qashosoppe
