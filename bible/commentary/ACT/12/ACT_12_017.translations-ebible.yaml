  juy-juy: ଆରି, କଡ଼ିଙ୍‌ଲେ ଡକୋନେନ୍‌ ଆସନ୍‌ ପିତ୍ରନ୍‌ ଆସିନ୍‌ ବାତ୍ତେ ଆନିଞ୍ଜିଆଡଙ୍‌ ତାରିଆୟ୍‌ଏଞ୍ଜି,
