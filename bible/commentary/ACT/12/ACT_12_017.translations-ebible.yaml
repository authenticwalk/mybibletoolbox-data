    to matappa'' inde kaha-kaha puha dadi.” Puhai ma''tula'', iya messubummi le''ba''
    lako ongeam senga''.'
  bzd-NTPO: 'Erë ie'' tö ikkaché ulà wa tö a'' siwa̱''blö́. E'' ukuöki̱ ta̱ ie'' tö
    ipaké ie''pa a̱ tö we̱s Skëköl tö iyéttsa̱ s''wöto wé a̱ ta̱ ichéitö: —Ttè e''
    pakö́ Santiago a̱ ena s''yamipa male̱pa a̱. E'' ukuöki̱ ta̱ ie'' e̱'' yéttsa̱
    mía̱ bánet.'
  kwf-kwf: Ma nia ka kwaikarui Ꞌani limana fuada Ꞌiri kira ke tua aroaro. Ma nia ka
    faꞋarongo kira Ꞌani neꞋe God logea naꞋa faꞋasia saena luma ni lokafo. Ma nia ka
    fata Ꞌuri, “Kamu ke leka kwau, ma muke faꞋarongo Ꞌani ru neꞋe ki fuana sa James
    faꞋinia na barangwai asina neꞋe kira faꞋamamana ki.” ꞋI buri Ꞌana nia ka saea
    na ru neꞋeri ki taꞋifau, nia ka leka naꞋa kwau Ꞌana Ꞌuana ta kula matamata.
  eng-WYC-2017: And he beckoned to them with his hand to be still, and told how the
    Lord had led him out of the prison. And he said, Tell ye to James and to the brethren
    these things. And he went out, and went into another place.
  eng-WMBB: But he, beckoning to them with his hand to be silent, declared to them
    how the Lord had brought him out of the prison. He said, “Tell these things to
    Jacob and to the brothers.” Then he departed and went to another place.
  zat-NTPS: 'Pedro guchisa ne̱''e̱ chee̱ xelezúa benne'' ca'' zrize, na'' bchálajle̱ne̱''
