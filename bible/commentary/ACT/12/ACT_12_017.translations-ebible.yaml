    Tsaypita yargurir aywacorgan juc lädupana.'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjmeeꜘ Peeˊ lii˜ kya̱a̱hˊ gooyˉ, mahꜗ saꜙ tooyhꜗ mɨɨhˊ. Gaꜙjmeeyhꜗ
