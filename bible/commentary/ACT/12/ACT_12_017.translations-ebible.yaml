    zexíaje̱'' naga xula.'
  spp-spp: Ka u u cyɛge yîrige pi á, maa pi pyi pi à fyâha. Pyiŋkanni na Kafooŋi à
    u yige kàsuŋi i ke, ka u u yire puni yyaha jwo pi á. Maa yi jwo pi á na pi sà
    yi yyaha jwo Yakuba ná cìnmpyiibii sanmpil'á, maa yîri wani mà kàre cyage kabɛr'e.
  zty-NTPS: 'Naž Bedon'' bchis ne''e nich nníta''gake'' žize, na'' bzenle'' ḻégake''
    kan ben X̱anžon'', bebeje'' ḻe'' liž yan''. Gože'' ḻégake'': —Le chejzenle Jakob,
    na'' lježžo ka'' kan goken. Naž bežój Bedon'' ga na'', na'' wyeje'' ga yoble.'
  mek-mek: Kai Peto ima eafiakae komo kegaoma eoma. Egae kai Lopia isa tipula eꞌagai
    ala epapealai oma auga fouga maaꞌiai eifafoua. Ke egaꞌina eifaniꞌi efua aisama
    epainiꞌi einaka, “Folao James, ke pakoꞌa papiauꞌi fou maaꞌiai iꞌina fouga foifafoua,”
    eoma. Egaꞌina eifania afegai epuaꞌafuniꞌi, afu iꞌoina elao.
  aey-aey: Euqa uqa ebenna cahacaden. Odimei uqa Tibud adi cesuldu gihacdoc jonadec
    ehudi cali hoiannu sildiaden. Odimei uqa maaden, “Je i Jems wawaga meleec cotugulca
    maadeiga,” aden. Odimei uqa culadi cudun osona nuen.
  urd-GVH: लेकिन उसने अपने हाथ से ख़ामोश रहने का इशारा किया और उन्हें सारा वाक़िया
    सुनाया कि ख़ुदावंद मुझे किस तरह जेल से निकाल लाया है। “याक़ूब और बाक़ी भाइयों
    को भी यह बताना,” यह कहकर वह कहीं और चला गया।
  ycn-ycn: 'E Pedro jácho''otari ra''anapitá, namanúma''acoloje penaje. Ejomi ri''imá
    najló meque Tupana jácho''otaca ricá ina''uqué huajáquelana chiyá yucuna. Ejomi
