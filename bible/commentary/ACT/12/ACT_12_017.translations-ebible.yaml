    arrpunha ntjarranha turta ilai yinga jail-anga rratakala.” Etnanha impurlalhamalantama,
    Peter-anha pmara arrpunhurna lhaka.
  gai-gai: Ri, Pita minmo watitina moca, ma par mbuŋ naaŋgɨra ŋgagoa mambopat. Minmo,
    an Kacootta manmo otaca kac ŋgoreaca tɨkca aŋgɨa laruatna nininimo ninia maica,
    ri, ma minmo aindopatna, “Ne taŋca Iemisapa Iesusa rɨpacrena laiplacarmo mbop.”
    Na iŋmbaia ma minmo tɨkcarica kabena auŋ mataŋgat.
  qvm-NT: 'Tsaymi maquinwan Pedro sëñata gorgan upälacärinanpag. Nircur wilapargan
    carcilpita Tayta Diosnintsi imanogpa jorgamushgantapis. Tsaypitana caynog nergan:
