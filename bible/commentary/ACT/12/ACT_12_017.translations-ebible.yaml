    Lamaipala, Jemesamoo yangonge dupwa pipya lamaipwape, leya. Lapala nakama yaki
    nyepala yuu wakale mendasa peya.
  urd-GVU: لیکن اُس نے اپنے ہاتھ سے خاموش رہنے کا اشارہ کیا اور اُنہیں سارا واقعہ
    سنایا کہ خداوند مجھے کس طرح جیل سے نکال لایا ہے۔ ”یعقوب اور باقی بھائیوں کو بھی
