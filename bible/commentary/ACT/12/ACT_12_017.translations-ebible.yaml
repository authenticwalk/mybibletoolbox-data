    diye te prisuwan. Ne migkahi si Pidru, “Guhuri niyu degma si Santiyagu wey ka
    duma ne me suled ta meyitenged kayi.” Ne nataman, mig-awe e sikandin wey miggendiyad
    te lein ne inged.
  hau-SA: Bitrus ya yi musu alama da hannunsa su yi shiru sai ya bayyana yadda Ubangiji
