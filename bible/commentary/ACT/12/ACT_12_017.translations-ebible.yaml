  apr-apr: Le nga iyei tomonai pang di ye bene bet ken tiwetewete be. Motong la igasa
    pang di ye so yo Tool Mai iyei panga rumu dook tiap kidi talnga dikidiki lono
    a le ikauu a isi tana nga. Motong la iwete pang di nen, “Nga ole la kawete pang
    Yemis iye di diene kapala yo titara lodi medana pang Yesu nga, ngan ye so yo pombe
    pang yau nga.” Motong la igege di sila tinepe, inbe ila pang ye malala san mulu.
  tiy-tiy: Endob séniniyasa Pedrowe bero bé féantés ro, brab nuretén beroy kéféésut
    i Kadnane de tidéw dob férisunone. Atin ménbéréh mano, “Uret gom i ni dob Santiagowe
    brab dob de dumo tom munur bé Kristowe.” Tidéw béno, ménagéw i Pedrowe mangéy
    dob ségiyowe gonon.
  nlg-nlg: Ma gaia te aboabora nia na limana ge kara beto, vaho ge tughuni alaala
    vanira ivei te nea na lavi rughuhoruana Lord tana vale pipiti. E ghaghua, “Kau
    bosa tatea vania James, ma gaira na lei hoghogu tana taluutuni,” vaho ge rughu
    horu keha sanira me vaa tana bona keha.
  dgr-DOGNT: Sıì sìgeèt'ı̨ xè gıdagoòhwho t'à Peter ts'èwhı̨į̀ agı̨ı̨t'e ha edılà
    t'à gogha nàɂeetsį̀. Eyı tł'axǫǫ̀ dànì gots'ǫ̀ K'àowo dǫ-danìı̨laa-kǫ̀ gots'ǫ
    xàyeèhchìı sìı hazǫǫ̀ gots'ǫ̀ hadı. “James eyıts'ǫ Nǫ̀htsı̨ wecheekeè gıts'ǫ̀
    haahdı nǫǫ̀,” gòhdı tł'axǫǫ̀ eyıì-le kǫ̀ ts'ǫ̀ xàèhtła.
  pes-OPV: 'اما او به‌دست خود به سوی ایشان اشاره کردکه خاموش باشند و بیان نمود که
    چگونه خدا او رااز زندان خلاصی داد و گفت: «یعقوب و سایربرادران را از این امور مطلع
    سازید.» پس بیرون شده، به‌جای دیگر رفت'
  ron-1924: 'Петру ле-а фэкут семн ку мына сэ такэ, ле-а историсит кум ыл скосесе
    Домнул дин темницэ ши а зис: „Спунець лукрул ачеста луй Иаков ши фрацилор.” Апой
    а ешит ши с-а дус ынтр-алт лок.'
  tpz-tpz: Ke Pitaꞌ vuhvuh maꞌ raoe pa koreneah, pan ee se vatotomin. Ivëh, keꞌ vahutët
    ken pee pa ö ne Sosoenën to vaꞌaus va in poan, keꞌ tavus këh a iuun nohnoh. E
    Pitaꞌ to soe ke raoe pan, “Soe ke Jëmis, me a ma meh kea pa tah vaꞌih.” E Pitaꞌ
    to tavus këh en pee, pareꞌ nö ke en pa meh vöön.
  agd-agd: Máan tiyaimpin ída vaya sino van Pita ve ayampó oorá ankan ankan iyáken
    inté ená Bafan mano karavusi finte útúden béin avían barufá daná eren nafi mai
    fáke siamíden, “Ma ma yákó ein danasá Yemisi má manáa sifá tiváeyan masá tiameno,”
    siren betí ankan me ampiren ena varufá oren mino.
  rkb-NT: Peduru tatsyhyrype ty wyk niy. — Akso byitaha — niy. Niytahi Peduru bijoikpe
    iknykta soho nitsasoko. Hawa Deus sakyriukanikitsa hurukwy eze zioktyhyryk naha
    nitsasoko. — Tsiaku bo tytsasonahaktsa. Ustsa Sesus tuktsa bo niwatihi — niy.
    Kyze mekybotu niparak.
  san-THA: ปิตโร ทฺวารมาหตวานฺ เอตสฺมินฺนนฺตเร ทฺวารํ โมจยิตฺวา ปิตรํ ทฺฤษฺฏฺวา วิสฺมยํ
    ปฺราปฺตา:ฯ
  iws-iws: Mɨ Pita siya sɨmiir yɨkɨdugi, kɨma yai kɨpi sisi. Mɨ sɨma yaiyɨm ɨna tankiyɨm.
    Mɨ siya sɨmiirɨn ɨna boɨnmɨmauuɨm, Bɨiyan Inkam Komii siya nɨkɨunakikɨn kariirɨn,
    omaka hɨuyokiyokaiya saiir hɨrankɨn. Mɨ siya ɨna boɨnɨn, kɨma Jems siir boɨnmauu
    mɨ nomiiyau nhɨrɨm sɨmiir warar tɨ dimɨnɨn. Mɨ Pita siya sɨmiir haiburgigɨn mɨ
    siya ɨna yamɨn om whɨra.
  pol-SZ: Piotr dał im ręką znak, aby umilkli, i opowiedział, w jaki sposób Pan wyprowadził
    go z więzienia. —Powiedzcie o tym Jakubowi i innym wierzącym—rzekł, po czym udał
    się w inne miejsce.
  ztq-NT: 'Per lëë xaa kwloo señ con ña xaa parñee kwetse meñ, aan lëë xaa bitiits
    xa kulii Dios xaa skiib, ni lëë xaa chëb: —Kol kutiits nrii lo Jacob ni lo kchë
    meñ nii xniladzy xtiits Dios. Loxsye ngo lëë xaa pchoo, lëë xaa si stub lugar.'
  zai-NT: 'Peru bi''ni be seña lu ca igani ca''. Ne byuí'' né be laaca modo ulee Señor
    laabe de ndaani lidxi guiiba'', ne rabi be laaca'': ―Lagüí'' né ni Jacobo ne ca
    xcaadxi hermanu. Ne óraque biree be ze be sti ladu.'
  upv-upv: Ko Pita obbölbböleni nevren tevir nga parmurrong, ko owra visviseni tevir
    erpese nga Numal se kerr m̃ilai tweni ni re naim ne nekaien. Ko okonir vajin owra
    “Kapwerai kele tevi Jemes ko kerr sopor kele sev nga m̃irrmali”. Mian ko evel
    lingi ie van elik talev re lat m̃inij kele san.
  aui-aui: Bi Pita imanama ivimatakira da siyiraborabobo, bi iwonedi da metagha Bada
    biwa gawarinama ikabikanibuveni, bi kate iwona bo, “Jemes da wiigeruwana damdi
    tupadi awaki itubugha na kowonedi.” Wasina bi Pita, Jerusalemne ikuyovedi bi inagho
    kubura tane.
  wap-NT: Sariapa usawadan pakaꞌu uaipan idi ĩparadan mashaudaꞌu. Udaunaꞌan ukowaadan
    naa ipai naꞌapaꞌoram Tominkaru ĩNaobanaaz kodita-kidan uruu taraa-kizai iki. Udaunaꞌan
    ukian ĩꞌati, “Ukowaada paꞌi James ati, tawuruꞌu choochi zowaunaaz, naꞌiki baꞌorainao
    mishidainao kida ati wuruꞌu õkodita-kida-kaoaz taraa-kizai iki.” Udaunaꞌan udobataꞌakan
    naa.
  mva-mva: Ata Pita luma ane be isosodi. Kodeka itaguraki be baituka be Tanepoa idumai
    be uaura pera-lo be ipusika nge irangakidi. Irangaki-doi, kodeka bokai ipile,
    “Kana ngae nge Zems be taritokada moarunga kamarangakadi.” Kodeka kaba ngaradi
    ipereki be kaba takadia-lo ilako.
  dwr-NT: Shin unttunttu co77u gaana mala, Phexiroosi bare kushiyan xorssiide, Goday
    qasho golliyaappe A wooti kesseeddentto, unttunttoo qonccissi odiide, “Hawaa Yayiqoobassinne
    ishatuwaassi odite” giide, kesi harasaa beedda.
  kfw-kfw: "Takkha ama'n inmani kha omchian nasik akut zaap ah, Pumi in ama kha angtho-thoa\
    \ mikhumna ah inphut iheikeisuome itikha inmani diang aleirilpijei. Halli ama'n\
    \ ati, “Hiwahi James khat-um a-u-anai ngaidiang juorilpiru,”\x94 Khawa suoli ama'n\
    \ asuok ah munkhattiang asijei."
  bfz-bfz: तेबे तिने तिना खे आथो साथे सारा कित्तेया कि चुप रओ और तिना खे बताया कि
    प्रभु माखे किंयाँ जेला ते निकयाल़ी की ल्याया और बोलेया, “याकूब और पाईया खे ये
    गल्ल बताई देणी।” तेबे से निकल़ी की दूजी जगा खे चली गा।
  cuk-09: 'Mer dulemar oimakegala, Pedro argangi emarse achasad, degi, geb amarga
    sogdesunnad, igi Dummad-Jesús ede eskaryagi-siid e-onosa. Degi Pedro sogdebalid:
    “Santiagoga bela bemar sogoye, degi, gwenadgan-baiganga sogmarbaloye.” A-sorba
    Pedro node-gusad, degi, neg-baidsik edi nadsunnad.'
  ben-OBCV: পিতর হাতের ইশারায় তাদের শান্ত হতে বললেন। তারপর বর্ণনা করলেন, প্রভু কীভাবে
    তাঁকে কারাগার থেকে বাইরে এনেছেন। তিনি বললেন, “তোমরা এই ঘটনার কথা যাকোবকে ও সেই
    ভাইদের বলো,” একথা বলে তিনি অন্য স্থানের উদ্দেশে চলে গেলেন।
  mil-NT: 'Te ní quide‑dé ndaha‑dé núǔ‑yu cuèndá cadɨ́‑yu yuhú‑yu. Te ní ngüíta‑dé
    ní cani‑dé cuèndú nàcuáa ní quide ñaha Yǎ Ndiǒxí xii‑dé sá nǐ dácǎcu ñaha ɨ̀ɨⁿ
    espíritú xínú cuèchi núú‑gǎ xii‑dé vecaá, te ní xáhaⁿ‑dě xií‑yu: —Cúu‑ndo tě Jàcobó
    ndɨhɨ dava‑gá ñáyiu sàndáá iní tnúhu Jèsús nàcuáa ní quide ñaha Yǎ Ndiǒxí xii‑í
    —càchí‑dé xǎhaⁿ‑dě xií‑yu. Te sátá dúcáⁿ nǐ xáhaⁿ‑dě, te ní quee‑dé cuáháⁿ‑dé
    ɨngá xichi.'
  myu-myu: Imẽnpit Pedro jebum o'e wẽg̃wẽg̃'i ya'õkareyap puxim. Apẽn Deus o'g̃ujẽmat
    daomũnmũnap'a bewi iap o'g̃uwẽn cebe ip Pedro. — Deus omujẽmap cuy epeg̃uwẽn Tiago
    be, warara'acayũ be dak wuykitpitpiyũ be―itabucayũ be — io'e. O'jẽm ibocewi. Wara'at
    ka kay o'ju.
  amk-amk: Petrusi kiamang tawansa na warangfo ambori enemboru, mayeai deiriri kariri
    todoni Sempaisi kiari weru munu aitamu foi fo. Ainanaya deyo, “Meteikariri fininai
    we Yakobusi tuti tane doroi manoei wasa.” Mayeaia mani da weru katai nanai to
    katai siai aha.
  fai-fai: Bita ayo teng kufoda kinim wanang weng sading kaliwe, aka alam sung Kamok
    ta bom kalabus am kal sok bádaw dew matam abiw dáda tada umi sung uyo bakoyam
    nadane bako, “kiba nam sung uyo Yemis so nikil fikal madik so iyo bakoyamino!”
    Yakei imadá nadane beta tam tam abiw kukum mak unsa ko.
  ura-NT: 'Nii jana jetaote, acaauru rai, biji sarasarari, nabana tonaain ereeuruhane
    coataa. Nitohaneein jetaote: “Naaonjoaainte, caresero caje, canu mitaerateein,
    canu ichoterate, Cana Coaunerara. Caritiin, Saantiaao rai benichuchera. Satiin,
    cana nejeraauru- Jesocurisito coitucuurera rai netonai beeuchete, coitucuuruhinera,”
    naain beratihane baiha jetaote, jelai caje mituhin jetao, amuhe Fedoro.'
  mcd-NT: Fasi tsaincaifoan, —Tsainyamacahuun. Nocon Ifoan ua cunu murannoa caimana
    cuscan un mato tapimanon, —ato huani. —Un mato yoiai cuscan Santiago yafi nocon
    yora a futan icoinra huamisifo ato yoitacahuun, —ato huani. Yoitan pushu futsa
    ari cani.
  urt-urt: Kin nenge syep ŋindindirme lenge nange ka yupwaiꞌe mut na, kin ŋana lenge
    ŋaimune ŋaiye Lahmborenge si ŋende me kin nal mwahupwaiꞌe, topoꞌe kin ŋana lenge
    na, “Yi yinime Jems topoꞌe lenge Kristen wusyep eꞌe.” Miꞌe pe, kin nasme tinge
    nal moinde.
  kiz-kiz: “Bhajulishayi mambo agha Yakobo ni bhalongo munu.” Kisha akabhoka akalota
    sehemu jhenge.
  tzo-TZE: 'Li Pedroe ta sc''ob laj yac'' ta ilel ti ac''o ch''an xiicuque. Jech tey
    lic yalbe ya''yic c''u x''elan iloq''uesat ta chuquel yu''un li Cajvaltique. Jech
    laj yal noxtoc: ―Albo ya''yic Jacobo xchi''uc yantic quermanotactic ti liloc''
    xa ta chuquele ―xi. Jech iloc'' batel, ibat ta yan lum.'
  lex-lex: 'Petrus nayer limni la totpena ramolmuolga. Noma Petrusa nwahaur nohor
    la''a Orgahi-Orha''a hihi''ini-yapyapni emkameni pede nlergot la roma nhio''la
    ralamni. Noma Petrus nakot la re: “La'' pa mikota la Yakowsi nora mutwualli korni
    wali.” Nhorwua noma Petrus naltaru ira ne nla''awa geni dom to''a.'
  dov-dov: Pita wakatambika ijanza kukubawumuzya, mpawo wakatanguna kubalungunwida
    Mwami mbakamuwisya muntolongo. Wakati, “Amumwambile zintu ezi Jemusi abakwesu.”
    Mpawo wakazwa awo akuya kuli bumwi busena.
  rgu-rgu: Petrus neu lalaeꞌ lima na, fo elaꞌ basa sii dale nara tama. Basa boe ma
    ana tui, tao leoꞌ bea de losaꞌ Amaꞌ Manetualain kalua henin neme bui daleꞌ mai.
    Boe ma ana nadenu sii nae, “Emi meu tui basa hata mana dadiꞌ ia neuꞌ Yakobis noo
    basa lahenda nadedenu nara ee.” Basa ria boe ma, Petrus leo mamana fekeꞌ neu.
  toc-NT: 'Pero huata xlá ca̠li̠­ma­ca­huá­nilh xmacán xla­cata pi̠ cacs cata­qui­lhua
    y laka­siyu tzú­culh ca̠li̠­ta̠­kalh­chu­hui̠nán la̠ta lácu Quin­tla̠­ticán Dios
    xlak­ma̠x­tuni̠t nac pu̠la̠­chi̠n. Xa̠huachí chiné ca̠li̠­ma̠­pék­si̠lh: —Na̠
    caca̠­li̠­ta̠­kalh­chu­hui̠­nántit San­tiago eé hua̠ntu̠ kan­tax­tuni̠t xa̠hua
    xa̠maka­pi­tzí̠n quin­ta̠­ca̠­naj­la­nicán uú nac Jeru­salén. Acxni̠ chuná ca̠hua­ni­ko̠lh
    xlá alh tatze̠ka a̠laca­túnuj pu̠la­tama̠n.'
  som-som: Laakiin isagoo u gacan haadinaya inay aamusaan ayuu wuxuu u sheegay sida
    Rabbigu xabsiga uga soo saaray. Wuxuuna ku yidhi, Waxyaalahan u sheega Yacquub
    iyo walaalahaba. Markaasuu ka tegey oo meel kale aaday.
  mam-C: 'Me atzin te Pegr, xi tyek''in kyuk''a tq''ob'' tu''n mina chi ch''otje,
    ex xi tq''ma''n kye tze''n tten otaq tz''etz toj tze tu''n tAjaw Tkyaqil. Ex xi
    tq''ma''nl: Kyq''manxji''y lo te Santyaw ex kye txqantl nimil. B''e''xsin extz,
    ex xi'' toj junxil najb''il.'
  ndj-ndj: Kavakupisha liwoku vanyamali, kavahimulila ndambu Bambu amufumishili muchijaka.
    Awombili, “Mukamuwombeli Yakobi na vala valongu filongu afi.” Pambeli afumili
    ayendili kwingi.
  mbj-NT: 'Ta moo me m'' Peed meduuk, bag hẽnh rabab''ëëh hyb n''aa. Ti m'' taher''oot
    sa hã ny hadoo P''op Hagä Do manyyh ragadahew''ëës doo gó naa. Ti m'' taky hadoo:
    —Bë maher''ood Tsijaag, ta wób Jesus hã h''yy ka''eeh do sii hẽ —näng mäh. Ti
    m'' sa hã tabaher''oot jawén paa bä, ahõm kän ta s''ee hẽnh.'
  lat-VUC: 'Annuens autem eis manu ut tacerent, narravit quomodo Dominus eduxisset
    eum de carcere, dixitque: Nuntiate Jacobo et fratribus hæc. Et egressus abiit
    in alium locum.'
  ngp-ngp: Niyo awahunga mkono vileke wanyamale, naho niyo awagambila ivo Zumbe amfoseze
    kulawa kwe divugailo akagamba, “Mgambileni Yakobo na wandugu wahuwila watuhu,”
    niyo ahalawa no kuita kunt'hu kutuhu.
  enq-2: Dokopa endakali dupa pii nalena lao Pitame baanya kingimi makande pia. Dopa
    petala, baa anjetae palenge anda dokonya Kamongome mokao nyepala, kamaka laminao
    epea dokonya atome doko dokaita lamaiya. Lamaitala baame lao pituu, “Pii lelyo
    dupa nyakamame Jemesapi, Kristene kaiminingipi, dupa lamaiyepape” lea. Dopa latala
    baa yuu waka mendenya pea.
  eng-ASVBT: But he, beckoning unto them with the hand to hold their peace, declared
    unto them how the Lord had brought him forth out of the prison. And he said, Tell
    these things unto James, and to the brethren. And he departed, and went to another
    place.
  mna-mna: To kalŋan izalla. Tamen ni iur namaana pizin be timaane. To ipit mbol pa
    zaala ta Merere ikami ma iyooto pa ruumu sanaana na. Ipit ma imap, mi iso pizin
    be tila tisotaara Yems mi toŋmatiziŋ pakan tomini pa mbulu ta ipet pini na. To
    izem zin, mi iko ma ila lele toro.
  myw-myw: Tage Pita naman itamnow, ikatitun asilivan, mo ita̱kud ma̱wan siGuyaw nikatinob
    wa̱deil, mo ilana, “Kudibakes Yemes sen nagamag,” mo inoun in kweitan ven.
  sby-sby: Petulo walabamweneka ne cikasa cakendi, kwambeti abambile mbuli Lesa ncalamupulishi
    mujele. Walambeti, “Mwenga mumwambile Jemusi, ne banse nabambi makani awa.” Popelapo
    Petulo walapula nekuya kumbi.
  sll-sll: Ena Pita ala pire ari hobi “ha weni dikio” dire a tau si tere, Yulang Hong
    Yal tal ol tongwo ha i boling kul tongwi. Tere, “Na tal ol na tongwo ha i yal
    Yems ari Yisas pir tongwo hobi boling kul tenana po” ditere ere banta ongwi.
  yaq-NT: 'Taa aapo, am yaatine'' betchi''bo, maammea am tejwaak, intok aapo, bempo''im,
    juka'' achai Liojta jum yee e''etawa''po yeu a'' nuk sika''uta am etejoriak. Intok
    aapo bempo''immeu: ―Inika''a eme''e, ju''u Jakoobo'' teamtau intok jume'' waate
    Krijtota sualemmeu a'' etejone ―ti jiiak. Junak intok aapo, junama''a omot bichaa
    siika.'
  uro-uro: Dä ma Pita qa siqutmät na aa rhäkt bä ba rha iva mänadin däm da dap ka
    rhäväktsäs bä ba rha i sa ma Engeska i qa artäm sa qa näva ama tpäskiarharhäng
    di rhoqoräkt. Dä qä qoar na rha rhoqortäqyia, “Ngäni qoar nä ma Jems kä na arhani
    ama qatnanaktpämda sävät tangät täkt ama lat kärangätni i ngä märanas.” Näkt ka
    met daqule rha bä sävät aosni ama ivärhäs.
  ita-1885: 'Ma egli, fatto lor cenno con la mano che tacessero, raccontò loro come
    il Signore l''avea tratto fuor di prigione. Poi disse: Rapportate queste cose
    a Giacomo, ed ai fratelli. Ed essendo uscito, andò in un altro luogo.'
  muy-muy: 'Nday tə̀bu təzlapaki ti Piyer nakəŋ àgri ahar ana tay ti tə̂lakakabá,
    mək àŋgəhaɗi ere ye ti àgrakivu ni ana tay, ahəmamam Bay geli àzaya naŋ a ahay
    ga daŋgay ni ba ni. Kələŋ gani àhi ana tay : « Ŋgəhaɗumi ma gani ana ata Zek akaba
    bəza ga məŋ geli ndahaŋ ni. » Àra àhia ma na ana tay a nahkay ti àhəraya, àsləka
    òru ka məlaŋ nahaŋ.'
  kqc-kqc: Ma ini vana moi odoro reyo ago babo niyaganedi vonisi, resi nirorotari
    reyo gokai Varika amiye yaku dibura yavari gutuna moi yakuyo. Kamini niyo, “Mina
    sina bi James ma usika ourena idana rofu nioteimafa.” Kamini feresi yokoi sanari
    diyo.
  tav-tav: To bairi cʉ na caacʉa tʉjʉro tʉjʉri cʉ wamo mena, “Ĩqueticõaña,” ñu camotari
    na caĩ janaoñupʉ. —Ocõo bairo yʉ buumi Dio presopʉ cãnacʉre, na caĩñupʉ. —Jacobore
    cʉ buioya mʉjaa. Aperã Jesure caapiʉjarã mani yarã quenare na buioya, na caĩñupʉ
    Pedro. To bairo na ĩ, buti aá, ape paʉpʉ cáaácoajupʉ Pedro.
  eng-ULB: Peter motioned to them with his hand to be silent, and he told them how
    the Lord had brought him out of prison. He said, “Report these things to James
    and the brothers.” Then he left and went to another place.
  spa-VBL: Pedro levantó su mano para indicarles que guardaran silencio, y entonces
    les explicó cómo el Señor lo había sacado de la cárcel. “Hagan saber de esto a
    Santiago y a los hermanos”, les dijo, y luego se marchó a otro lugar.
  fra-_FOB: 'Mais lui, leur faisant signe de la main de se taire, leur raconta comment
    le Seigneur l''avait fait sortir de la prison; et il dit: Faites savoir cela à
    Jacques et à nos frères; après quoi il sortit, et s''en alla dans un autre lieu.'
  hau-ULB: Bitrus kuwa ya yi masu hannu yana, masu alama su yi shuru. Sai ya gaya
    masu labarin yadda Ubangiji ya kubutar da shi daga kurkukun. Ya ce, “Ku gaya wa
    Yakubu da dukan 'yan'uwa abin da ya faru.” Sai ya bar su, ya tafi wani wuri.
  mal-mal: അവർ മിണ്ടാതിരിക്കുവാൻ അവൻ ആംഗ്യം കാട്ടി, കർത്താവ് തന്നെ തടവിൽനിന്ന് പുറപ്പെടുവിച്ച
    വിവരം പറഞ്ഞു കേൾപ്പിച്ചു; “ഇത് യാക്കോബിനോടും ശേഷം സഹോദരന്മാരോടും അറിയിക്കുവിൻ”
    എന്നു പറഞ്ഞു; പിന്നെ അവൻ പുറപ്പെട്ട് വേറൊരു സ്ഥലത്തേയ്ക്ക് പോയി.
  kkc-kkc: Eseme Pitaye diba to kesamelee koodobilame deeso wabisaso. Osoloso Godeeye
    yo neliga moso maga idoloso peegoo di goo ee dimapoo oposususo. Osoloso yayo see
    egeesee takaso, “Tei telaga odoowo wiligi odoo taba Yemes sabolo, tei telaga odoo
    abo sabolo mapoo goo hagee takee,” diso. Eseme Pitaye to hagee takoloso see mi
    hee mapoo diso.
  urd-GVR: Lekin us ne apne hāth se ḳhāmosh rahne kā ishārā kiyā aur unheṅ sārā wāqiyā
    sunāyā ki Ḳhudāwand mujhe kis tarah jel se nikāl lāyā hai. “Yāqūb aur bāqī bhāiyoṅ
    ko bhī yih batānā,” yih kah kar wuh kahīṅ aur chalā gayā.
  far-far: Ma nia ka kwaikaru ana 'abana fuada fua kera ka to aroaro. Ma nia ka farongo
    kera ne God lugea nia fasia laona beu ni kanie. Ma nia ka fata 'uri, “Mulu leka
    kau, ma mulu ka farongo ana ru ne ki fuana sa Jemes fainia wane famamana ki.”
    'I burina ne nia saea ru nai ki tafau, nia ka leka na 'ana 'uria ta kula 'e'ete.
  suz-BL: मिनु पत्रुस ओव़शा आ गुइ हिक्‍शा, आ शोव़ थीप थीप पा सिक्‍सी पा नेनीन देंशा,
    दोपा प्रभुमी जेल्‍खान रे प्रोंइशा सोइक्‍ता, मेको नेल्‍ल तुइक्‍पाइक्‍मी बाक्‍त।
    मिनु “याकूब नु इं थमा सुइक्‍ब लोक्‍ब नेल्‍ल आन कली एको लोव़ नेंपतीन, है” देंशा,
    मेकेर रे गाक्‍माक्‍त।
  car-NT: 'Ity''nato''ko''me tainary awonga''po mero ty''wa, moro one wara Tamusi
    ''wa moro yja''wangon kari''na aru''katopo wyino typa''kapo''po ekarity''po i''wa.
    Morombo wyino ika''po: “Erokon koro ekari''toko me Jakobus ''wa, mo''karon amykonymbo
    Kristus wyinonokon ''wa enapa.” Irombo ito''po amy terapa aitopo ''wa.'
  amp-amp: Nahti nahtihato tire frgadimorm. Frgadihato kfo ptha nuhasmorm ror rumgat
    tohhato Bror yak hakrminamohat. Kfo memorm, “Nd na nikompno kfo nuhas tanywa mrokfom
    wakfo nuhastwakomm Jemsri womm Jisasr hikwam.” Inji kfo tanymorn wom tkitt yimor.
  bht-bht: तालू पतरसे उना जो हथे ला इशारा किता की चुप रिया, कने उनी दसया की प्रभुऐ
    कियां मिंजो जेला ला कडी लयोंदा है। फिरी बोलया, “याकूब कने भाईयां जो ऐ गल्ल दसी
    दिनयो।” तालू पतरस निकली करी दुज्जी जगा जो चली गिया।
  eng-NOY: But beckoning to them with his hand to be silent, he related how the Lord
    had brought him out of the prison. And he said, Go and tell these things to James,
    and to the brethren. And he departed, and went to another place.
  cub-NT: Pedro cʉ̃rami ecorĩ, ʉ̃i pʉrʉque jã́d̶ovari, bi aicõjeni, coyʉrejamed̶a
    náre caiye iye Jʉ̃menijicʉi d̶aiye báquede jaetovacʉyʉ ʉ̃́re ãmeina teivʉre jẽni
    jacoiñamine jocarĩ. —Iye ji coyʉiyede Santiago, Jesúi yócʉre, máre coyʉjarã mʉja,
    aru caivʉ apevʉ Jesúre jʉ aipõevare máre, arejamed̶a náre Pedro. Náre yávarĩ bʉojarĩ,
    Pedro etarejamed̶a diñamine jocarĩ, nʉcʉyʉ apenoita.
  ita-1927: 'Ma egli, fatto lor cenno con la mano che tacessero, raccontò loro in
    qual modo il Signore l’avea tratto fuor della prigione. Poi disse: Fate sapere
    queste cose a Giacomo ed ai fratelli. Ed essendo uscito, se ne andò in un altro
    luogo.'
  lww-lww: Ana Pita sisi ga pan la, kuan limana pisape vena avarurula, ana naga sunyu
    pan la sanape nap̃a Ntewa naga p̃erelua naga petan yum̃a nakoaena. Ana naga pisa
    pan la pisape “Popon nap̃a amiu ava avisawal suri nene va Semes nanagane, amio
    m̃ena ga arueta tap̃ena la nene.” A siraunia, Pita molue ke sina ga, pa tapolou
    e yo tap̃ena tai.
  ckb-ckb: 'بە دەست ئیشارەتی بۆ کردن بێدەنگ بن، ئینجا بۆی گێڕانەوە چۆن یەزدان لە زیندان
    دەریهێنا، پێی گوتن: «ئەمە بە یاقوب و خوشک و برایان بڵێن.» ئینجا چووە دەرەوە و
    بۆ شوێنێکی دیکە ڕۆیشت.'
  spm-spm: Mauthughura Pita nona afharaniiŋn mee rɨkhagharɨsima, mee nɨmɨre iti. Mauthughura
    aŋn Ikhɨv Judarii rɨphenan kɨrtɨghana avhen ana nigha akɨra athɨsir othevir gun
    men niazi. A kamaghɨm mbɨŋgeeghi, “Gee bisir kharsir gun Jems nona afhoghumasir
    phorugha ivhɨra mem mbɨkɨmɨri.” Gumughun Pita mee thaegha igharisira aŋanan gu.
  nas-nas: Bera dooroompariiꞌnaang birenge orokovurira teie sirakaꞌantavuuꞌ Ovoringe
    kiimatanavaꞌketa poꞌantavuuꞌnaꞌ. Eeꞌnoko aaꞌpuuꞌ Piitai, “Aung Jeemisi bakanamiring
    naueriai eeꞌnoko teing niiꞌning niiꞌmaikororiꞌ.” Teketa tenang tenkenura oovunamono-koo
    beuꞌ.
  uvl-uvl: Pe Petrus penna poi lange iri ke te reng, pe nana urume i nge Non Soke
    mene hote i nga tuele au ngana. Ke het pe hele, “A heleia ure nei lange Ieims,
    pe titira mur lochloch ngana nenge leteria manmanna nge NeHalang.” Petrus hele
    ke mau ke het pe loloun ke langa kileng unne pule.
  eng-BBE: But he made a sign to them with his hand to be quiet, and gave them an
    account of how the Lord had taken him out of prison. And he said, Give the news
    to James and the brothers. And then he went away.
  ixl-CNT: 'Ech iꞌan tek xheenya u Luꞌ te tiqꞌabꞌ aas samotxjutzeꞌi. Ech motx chit
    tal te kaniꞌch teesal eluꞌl tu tzeꞌ bꞌanax tu u kuBꞌaal Jesuus. Utz tal paj ech
    tzaꞌ: —Altaj qꞌu kam tu u Jacobo tzaꞌ tuchꞌ tu tereꞌn qꞌu niman tetz u Jesuus.—
    Texhtuꞌ. Ech ikꞌasuꞌl utz, bꞌen sunjalite.'
  xsi-xsi: Aku Petero itambira mbalau itogo panzi tu kawanzi buu nâ. Ŋineŋga itapâri
    panzi ŋana Maro Ŋalae ikai i iyâti imâ pa nia yo ku ipile luma sakamao. Aku ipainzi
    tu, “Miki kalâ katapâri pa Yesu tai Yamesi wa ninda-nambwe kinzi ŋana mâsi ŋine
    kâ.” Ŋineŋga ipilenzi ku iyoka ilâ pa nia toŋge.
  crx-NTPO: '''Et buba núlhni whe t''ehudoosni ubulhni ''ink''ez buba hukw''u nuhúlhye''
    daja whe neMoodihti ''adin''ai whe tenaínilhti. “James ''ink''ez ''on ''unne ooba
    ''alha'' hoont''ohne ts''iyawh ubodóhni'',” ubúlhni. ''Et ''awet ''uts''un bughu
    whenája.'
  kan-OKCV: ಸುಮ್ಮನಿರಬೇಕೆಂದು ಪೇತ್ರನು ಅವರಿಗೆ ಕೈಸನ್ನೆ ಮಾಡಿ ಕರ್ತದೇವರು ಹೇಗೆ ತನ್ನನ್ನು ಸೆರೆಮನೆಯಿಂದ
    ಬಿಡಿಸಿ ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದರು ಎಂಬುದನ್ನು ವಿವರಿಸಿದನು. “ಇದನ್ನು ಯಾಕೋಬನಿಗೆ ಹಾಗೂ ಸಹೋದರರಿಗೆ
    ತಿಳಿಸಿರಿ,” ಎಂದು ಹೇಳಿ ಬೇರೆ ಸ್ಥಳಕ್ಕೆ ಹೊರಟುಹೋದನು.
  bbb-bbb: Areme fune uri umui ijia e ije vafiamo bu mauike karikoga fu uri izege
    E Ireobo ije fu mesirina dibure ije arena keke ruaema ije kuariae. Areme fu kiae,
    Ni vua ije va e Jemisikiro e Jesu ma vierafevo ije kuariano kiana fune bu uniana
    una ae be vae.
  blw-blw: Yachi yag sininyaran Pedro chicha ta guminangcha yag annaat haphapetén
    amin hen enkaman Apudyus way nangenharà an hiya ah lommayawana hen anchi pagfaruchan.
    Yachi yag imfagana ta haphapeténcha amin chachi an Jaime agé ya hen anchichay
    tapenay cha omafurot, yag annaat taynan chicha way éméy ah safaliy lugar.
  tam-2017: அவர்கள் பேசாமலிருக்கும்படி அவன் அவர்களைப் பார்த்து கையசைத்து, கர்த்தர்
    தன்னைக் காவலிலிருந்து விடுதலையாக்கின விதத்தை அவர்களுக்கு விளக்கி, இந்தச் செய்தியை
    யாக்கோபுக்கும் சகோதரர்களுக்கும் அறிவியுங்கள் என்று சொல்லி புறப்பட்டு, வேறொரு இடத்திற்குப்
    போனான்.
  azz-NT: 'Pero in Pedro quintanextilij ica nimahuan que ma tamatiyacan. Huan de ompa
    Pedro nochi quintapohuij de queniu in Totecotzin quiajchihuac yejua ne cárcelijtic,
    huan quinilij ijcuín: ―Nochi nijín xictapohuican Jacobo huan nochi in tocnihuan
    taneltocani. Huan de ompa in Pedro quistehuac huan yajqui ocsecan.'
  spa-RV-1909: 'Mas él haciéndoles con la mano señal de que callasen, les contó cómo
    el Señor le había sacado de la cárcel. Y dijo: Haced saber esto á Jacobo y á los
    hermanos. Y salió, y partió á otro lugar.'
  csy-csy: Ahihang Peter in a thim natu in a khut taw lak a, Topa in thong sung pan
    bangbang in pusua, ci thu amate tung ah pualak hi. Taciang James le suapui te
    kung ah pai tavun a hi thu te son tavun, ci hi. Taciang amate pusuak uh a mundang
    ah pai uh hi.
  mxq-NT: 'Esʉ Peedrʉ tyukꞌijxʉ kyʉꞌʉ kʉdiibʉ ñakymyadya̱ꞌa̱gʉt. Net ttukmʉmadyaktʉ
    wiꞌix ja Nindsʉnꞌa̱jtʉm tʉ jyuudyʉty pujxndʉgóty. Es ꞌyanma̱a̱yʉdʉ: —Tukmʉmadya̱ꞌa̱k
    yʉ Santya̱ꞌa̱gʉ esʉ nmʉguꞌukꞌa̱jtʉm. Net pyʉdseemy ja Peedrʉ es oj ñejxy wiink
    tsoo.'
  tzj-NT: 'Ja c''a Pedro xuban ruk''a'' chiquewach chi nquicajba'' tzij. Xumaj rcholic
    chiquewach nak xuban ja kajaw Dios chi rlasaxic pa che''. C''ac''ari'' xbij chique:
    —Ja c''a xinbij chewe ri'' tebij chic ixix tre ja Jacobo in chique chakaja'' ja
    jule'' chic kach''alal, ne'' chique. C''ac''ari'' xelel cuq''uin, be cha jun lugar
    chic.'
  tdt-tdt: Pedro halo sinal ho liman para sira nonook. Depois nia konta oinsaa Nai
    Maromak hasai nia husi kadeia. Nia dehan, “Imi baa foo hatene buat hirak nee hotu
    ba Tiago ho maluk sarani sira seluk.” Depois nia sai ba fatin seluk.
  ron-BTF: 'Dar el, făcându-le semn cu mâna să tacă, le-a povestit cum l-a scos Domnul
    din închisoare. Și a spus: Arătați acestea lui Iacov și fraților. Și a plecat
    și s-a dus în alt loc.'
  eng-WEBP: But he, beckoning to them with his hand to be silent, declared to them
    how the Lord had brought him out of the prison. He said, “Tell these things to
    James and to the brothers.” Then he departed and went to another place.
  eng-FBV: Peter held up his hand for them to be quiet, and then explained to them
    how the Lord had led him out of the prison. “Let James and the brothers know about
    this,” he told them, and then left to go somewhere else.
  nld-1939: 'Met de hand gaf hij hun een teken, dat ze zouden zwijgen. Hij verhaalde
    hun, hoe de Heer hem uit de gevangenis geleid had, en sprak: Vertel het aan Jakobus
    en aan de broeders. Toen ging hij heen, en vertrok naar een andere plaats'
  bwo-bwo: Bímó s'k boetetuwok'o b́kishon kitst doonzo awuk'o k'aldek't tipi mootse
    bín b́kishtsok'o boosh keewut «Keewan Yak'obnat oorts amantsuwotssho keewwere»
    bíet. Boatse k'aleyat k'osh beyok k'az bími.
  nch-BL: 'Pero Pedro quinmachihuili para ma amo molinica huan quinpohuili quenicatza
    Tohueyiteco quiquixtijtoya ipan tatzacti. Huan quinilhui: ―Xiquinpohuilica Jacobo
    huan nochi toicnihua cati panotoc. Huan Pedro quisqui huan yajqui sejcoyoc.'
  quc-TNT: Xubij c'u chque ruc' ru k'ab chi mech'aw chic. Te ri' xubij chque jas xuban
    ri Dios che resaxic lok pa che'. Xubij c'u chque chi cäquibij wa' che ri tat Jacobo
    xukuje' chque ri niq'uiaj kachalal chic. Te c'u ri' xel bic, xe' pa jun c'olibal
    chic.
  tfr-NTPO: Gueniyo Pedro orkwo poyono, pjãy kjinkozong l̈okl̈o wl̈eni, ga shira Sbörë
    no shdũzl̈ong uyo roshko dwayo sorë l̈i roy l̈ara ba kong pjire. Pjir ga tjl̈ẽ
    ba kong l̈ok ga «L̇l̇ëye shäryono bor kong l̈i roy l̈ëmi Santiago kong, bi pjeyoga
    Jesús tjl̈õkwo kjraga l̇l̇amo l̈i kong bakoe» l̈e. E irgo ga opshino to jek kjok
    shto obl̈ë.
  kaq-NT: Netetahbo jahuen mequen sanaxon sipo xobo janinhah noquen Hihbaan jaa picohah
    jato yohiquin. —Jacobo, noquen huetsabo rihbi yohiscatannahue —jato jabahini huetsa
    xoboho caresscai.
  sgb-sgb: Siningyalan na hila, ya paan hilan maglabak. Hên nakahowên yay na, ay impamwang
    na kanla no ay-êmên yan in-awah hên Panginoon ha hukulan. Hinabi na êt kanla ya
    ipamwang la ya habaytsi kan Santiago haka kanlan kaatag ya patêl ha Panginoon.
    Bayo nag-alíh ya bayro ta nammita ya ha kaatag ya logal.
  vie-1934: 'Nhưng người lấy tay ra dấu biểu chúng làm thinh, rồi thuật lại cho biết
    Chúa đã dùng cách nào cứu mình khỏi ngục; đoạn, người lại dặn rằng: Hãy cho Gia-cơ
    và anh em biết điều nầy. Rồi đó, người bước ra sang nơi khác.'
  kxv-kxv: ସାମା ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ପାଲେଏ ମାଞ୍ଜାଲି କେୟୁ ଜୀଞ୍ଜିତେସି, ଇଞ୍ଜାଁ ପ୍ରବୁ ଏ଼ୱାଣାଇଁ
    ଏ଼ନିକିଁ କା଼ୟିଦି ଇଲୁଟି ହ଼ପ୍‌ହା ତାତେସି ଏ଼ୱାରାଇଁ ୱେସ୍ତେସି, ଅ଼ଡ଼େ ଏ଼ୱାସି ଏଲେଇଚେସି
    “ଈ ବାରେ କାତା ଜାକୁବ ଅ଼ଡ଼େ ବାରେ ନାମିତି ତାୟିୟାଁଇଁ ୱେହ୍‌ଦୁ,” ଇଞ୍ଜାଁ ଏ଼ୱାସି ତା଼କିହିଁ
    ଅ଼ର ଟା଼ୟୁତା ହାଜାତୁସ୍ତେସି ।
  cha-cha: 'Lao mansineñas as Pedro ni y canaeña na ufamacaca, ya mansinangane jaftaemano
    y Señot anae quinene güe juyong gui calaboso. Ya ilegña: Janao ya unsangane si
    Santiago ni este sija na güinaja, yan y mañelo. Ya mapos ya malag y otro lugat.'
  amu-NT: 'Sa̱a̱ sꞌo̱o̱ lꞌo̱o̱ⁿ na calacheⁿna. Tsoom nda̱a̱na chiuu sꞌaa Ta Tyꞌo̱o̱tsꞌom
    na tjeiꞌ jom naquiiꞌ wꞌaancjo. Ndoꞌ matsoom: —Ñꞌoomwaaꞌ calacandiiꞌyoꞌ Jacobo
    ñequio ntꞌomcheⁿ nnꞌaaⁿya na cwilayuꞌ. Jnda̱ joꞌ jlueeⁿꞌeⁿ, tjaaⁿ cwiicheⁿ joo.'
  hin-CV: पेतरॉस ने हाथ से शांत रहने का संकेत देते हुए उन्हें बताया कि प्रभु ने किस
    प्रकार उन्हें कारागार से बाहर निकाला. पेतरॉस ने उनसे कहा कि वे याकोब और अन्य भाई
    बहिनों को इस विषय में बता दें. तब वह स्वयं दूसरी जगह चले गए.
  spa-BES: 'Pero él les hizo señas con la mano para que guardaran silencio, y les
    contó cómo el Señor lo había sacado de la cárcel. Y él dijo: dales las nuevas
    a Jacobo y a los hermanos. Y luego se fue.'
  san-BEN: পিতরো দ্ৱারমাহতৱান্ এতস্মিন্নন্তরে দ্ৱারং মোচযিৎৱা পিতরং দৃষ্ট্ৱা ৱিস্মযং
    প্রাপ্তাঃ|
  tdx-tdx: 'le tinondrotondro’ i Petera am-pitañe hianjiña’ iareo naho natalili’e
    ty nampiakara’ i Talè aze amy porozòy. Le hoe re: Italilio t’Iakobe naho o roahalahio;
    vaho nienga mb’an-toetse hafa añe.'
  naf-naf: Âpme Pitayaŋ ekŋenaŋ zet temaŋ temaŋ ku zenzeyelen nâmti belak belaŋ sesepmaŋ
