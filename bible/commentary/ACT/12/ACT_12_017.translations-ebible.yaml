    tsá² reh² hi³ la³ nɨ́² bíh¹ ca³liáun³ jná¹³. Jáun² Pé¹ ngau³ siáh³ cáun² ñí¹ siáh³.'
  ena-ena: Lɨhavɨci ciaŋ hekɨlɨ abavɨmɨdɨ aba human hɨvɨ nulɨdɨ abamɨgɨlami. Lavɨla
    nulɨdɨ Hekɨlɨ agaŋ akuaba akuaba lɨci lɨmɨn sɨbɨlɨ ulaŋ vala vemi agasaŋ sulami.
    Lavɨla abami. Hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨlalɨ agɨladɨdaŋ Jemɨsɨ
    dɨdaŋ abɨhalaŋ uami. Aludɨ Hekɨlɨ agaŋ akuaba akuaba li agasaŋ abɨhalaŋ uami.
    La Pita nulɨdɨ valavɨla mu abɨla hɨvɨ umi.
  nbq-nbq: Vok yugu lagagwama, at ako inggis lap-lap iri dugwit, “Mbauk dogones,”
    yugirigya lagagirik, Asin Ala en lembaga akoma en wolok wulu waga ako mbilinogo
    yugeragagi. Yugurigya lagagirik, “At Yakubus inim, nenaswei nin inim, wene andi
    yugeregek elales,” yugirigya lagagirik, hekbisiluk, o adikmu lagagi.
  tgo-tgo: Pita i vakatha nono weŋgi e nɨmae na thiya rokubaro, na i vamanjamanjalaŋa
    weŋgi meŋgoroŋga na Giya i vaŋguraŋgiya e thiyo tɨne. Na iŋa na thɨ utugiya weŋgi
    Jemes na lenji valɨraloŋweloŋweghathɨko wolaghɨye kaiwae. Amba i iteteŋgi na i
    wa e valɨvaŋga regha.
  yap-yap: Me fanathin ngorad u pa’ ndab rnonod, ma aram me weliy ngorad rogon nike
    yib Somol i chuweg u kalbus. Me ga’ar, “Mu weliyed e pi thin ney ngak James nge
    tin ni kabay i walagdad ni girdi’en Jesus;” ma aram me pagrad ngki yan ngabang.
  mop-NT: Aj Pedrojo, u ye'aj u c'ü' ti'ijoo' ti ma' u peecoo'. U yadaj ti'ijoo' biqui
    ti joq'ui ti presojil u men a Noochtzili. —Ca' a wade'ex biqui ti joq'ueen ti'i
    aj Jacobo, y ti'ijoo' ti chucaan a hermanojo,— cu t'an ti'ijoo'. Pachili, joq'ui
    aj Pedrojo. Bini ti ulaac' cuuchil tubajac.
  tet-tet: Hotu Petrus nodi liman nakahik sia hotu-hotu, nebee sia no-nook. Hotu nia
    katak baa sia, lia oin nunabee toꞌo Naꞌi Maromak nasai nia nosi bui. Nia moos
    naruka naꞌak, “Emi baa katak lia neꞌe hotu-hotu, baa Yakobus no Kristus klosan
    seluk sia.” Naruka notu nunia, Petrus laꞌo baa fatin seluk.
  hlt-MCSB: Te vaengah amih te kamkhuem sak ham kut a cavoih tih Boeipa loh thongim
    lamkah a doek te amih taengah a thui pah. “Te phoeiah he he James neh a manuca
    rhoek taengah khaw puen pa uh,” a ti nah tih hmuen tloe la vawl cet.
  xtd-NT: 'Te n‑ndoneꞌe ndaꞌa Spedru xa maxku jaꞌan koio ka‑i, te n‑najani‑s nuu‑i
    janda n‑kuu xa n‑kineꞌe ñaꞌa Ianyuux vekaa. Dɨuni xiaꞌan‑s: —Juña tnuꞌu koio‑n
    xaꞌa Jacob xiꞌin dava ka ñayiu ka kukanu ini Jesucristu. Ijan dada n‑kee‑s; juaꞌan‑s
    ɨnka lado.'
  mdy-ETH: ዒዚ ጋዓንቴ ዔያታ ዚቲዮ ጋዓንዳጉዲ ኩቻ ዻዋዖ፥ ፆኦሲ ዒዛ ቱኡዞ ማኣራፓ ዎይቲ ኬሴቶዋ ዔያቶም ኬኤዜኔ። ዬካፓ፦
    «ሃያ ባኮ ያይቆኦቤና ሃንጎ ኪሪስቶሴ ጉሙርቃዞንሢማኣ ኬኤዙዋቴ» ጌዒ ዔያቶይዳፓ ዱማዺ ሜሌ ቤሲ ዴንዴኔ።
  spl-spl: Yâhâ Petoroŋe emet kâlehen yâhâ ekyoŋgomu den hutuk tatŋetâ Kutdâŋe aŋelo
    âlâ hâŋgângumu ge pâi emetŋambâ holaŋmu yaehen giop yakât den pat ekyongop. Ya
    sâm tiŋ pilâm yuwu sâm ekyongop. “Den pat yu Yakowo otmu bukulipnenŋe nombotŋe
    ari ekyongonomai.” Yawu sâm ekyongom âlâengen ariop.
  usp-NT: Pero re la' jk'ab' xij rechak chi tijtz'apij jchi'ak y xyol rechak chi usil
    nen xan Kakaj Dios ri Kajawl chi resaj li cars. Y xij chi tib'ijsaj re Santiago
    y pach rechak yak rech'elxic chirij Kakaj Jesucristo. Ajruc're' Pedro xelb'ic.
    Xe' li jun jalan luwar chic.
  zav-NT: Nach Bedən' bene' señy len ne'enə' par nic̱h gwnite'e žizə boso'ozenague'
    be'e dižə' can' goquə bebeɉ X̱ancho Diozən' ḻe' ližyan'. Nach ḻeczə gože' ḻega'aque'
    de que cheyaḻə' yesə'əzenene' Jacobən' na' yeziquə'əchlə beṉə' lɉuežɉga'aque'
    ca' can' bagoquən'. Nach beze'e zɉəyede' ga yoblə.
  sgz-sgz: Mái Petero a puspus kalar di suri koion da lala worwor, ki ák atalsai ur
    si di ngádáh a aso pasi ngoi tili rumán batbat kalar ái Konom. Má namur ák parai
    si di ngo, “Gama bit atalsa Iakobo má bos tám ruruna suri táit minái a hut.” A
    be parai ngorer ki ák aptur pas alar di uri lite pokon.
  kek-NT: 'Quixtaksi li ruk'' re nak te''xcanab choki̱nc, ut quixserak''i reheb chanru
    nak qui-isi̱c sa'' tz''alam xban li Ka̱cua''. Quixye reheb: —Yehomak resil a''in
    re laj Jacobo ut reheb chixjunileb laj pa̱banel, chan. Ut chirix a''an co̱ sa''
    jalan na''ajej.'
  blz-NT: Petrus nempepesmo i raaya'a tia limana kada' i raaya'a alia gora', kasi
    ia nuntundunkon koi upa Tumpu nunguarkon i ia na tarungkuan. Kasi taena, “Men
    yaku' tundun kani'i, bantilkon ni Yakobus ka' uga' na utus sambana.” Noko daa
    koiya'a i Petrus nomae'mo balimba' namarerei dodongoan iya'a.
  poe-NT: 'A̱ ntá kjua̱ko̱xi̱n chꞌín Pedro itja chꞌán kíxin tso̱tání sín ntá chrónka
    chꞌán kíxin Ìnchéni mé kuakitsjexín chꞌán nto̱echiso. Ntá kꞌue̱to̱an chꞌán ntáchro
    chꞌán kíxin: ―Chenkará chꞌín Jacobo la ko kaín kíchó ni nkehe kꞌuátsínka janhan
    ―ichro chꞌán ntá sákjuí chꞌán ókjé.'
  san-TAM: பிதரோ த்³வாரமாஹதவாந் ஏதஸ்மிந்நந்தரே த்³வாரம்ʼ மோசயித்வா பிதரம்ʼ த்³ருʼஷ்ட்வா
    விஸ்மயம்ʼ ப்ராப்தா​:|
  cof-NT: Junni Pedro tedechi nosaide! quito, jera cuenta manpolarinue Miya Diosi
    yaca donun yabi nechi manse larieque. Junni Jacóbobenan, Jesuchi uyan tsachilabenan
    in cuentaca jera manpolaride! tisi, Pedro junchi nechi manjito uyanchi manjinue.
  srm-NT: 'Hën Petuisi tapa maun da de taa: “Wan fan taanga e, dee sëmbë.” Hën a konda
    da de fa Masa Gaangadu puu ën a di dunguwosu. Hën a taki da de taa de musu piki
    Jakobosi ku dee oto biibima u Masa Jesosi taa sö Gadu puu ën a dunguwosu. ˻Biga
    di juu dë wan baaa u Masa Jesosi de kai Jakobosi, hën ko dë wan fesima u dee biibima
    a Jelusalen.˼ Nöö di Petuisi fan sö te a kaba, nöö hën a kumutu dë go tjubi.'
  qvs-NT: 'Pedru makinwan señasta rurashpa upallayachirkansapa. Chaypina parlachirkansapa
    imashnami Tata Dios karselmanta surkushka nishpa. Chaymanta willarkansapa: —Tukuy
    willashkaynita Santiagota Jesukristuta kreyikmasinchikunatapish parlachiychi.
    Chashna willashpankuna chikan wasiman rirkan.'
  zca-NT: 'Orze'' milu'' Per tu señ kun ya'' Per lo bixa'', par yentra'' cho di''zh
    tuli, par nzhab Per xmod ngulo'' Dios Per lizhyi''b, mbaino nzhab Per lo bixa'':
    ―Guzh go kure'' lo Jakob, no lo más rë wech be. Orze'' nguro'' Per, ña xa'' xtu
    plo.'
  cbc-NT: 'Pedro pʉame cʉ̃ wãmorĩrẽ ñumʉgõrĩ na bʉsʉjãnarotiyupʉ. Bairo na ĩ jãnaorĩ,
    ángel preso jorica wiipʉ caãcʉ̃rẽ cʉ̃ cʉ̃ cawiyoataje nipetirijere na quetibʉjʉyupʉ.
    Tiere na quetibʉjʉ yaparo, atore bairo na ĩnemoñupʉ̃ Pedro tunu: —Atie yʉ cabaiataje
    nipetirijere cʉ̃ mʉjãã quetibʉjʉwa Santiagore. Tunu bairoa na mʉjãã ĩwã marĩ yarã
    catʉ̃goʉsarã cʉ̃ãrẽ —na ĩñupʉ̃ Pedro yua, ti ñamirẽ María wiipʉ caneñaátanarẽ.
    Bairo na ĩ yaparori bero, witi acoásúpʉ apepaʉpʉ Pedro.'
  qxo-NT: 'Tsaynam maquillanwan upällacuyänanpä sëñasta rurapärirnin willapargan carcelpita
    imanöpa yargamungantapis. Tsaypitanam nirgan: “Carcelpita Tayta Dios jipimangantaga
    willapäyay Santiagutawan waquin cag criyicogcunatapis” nir. Tsaypita yargurirnam
    aywacurgan jucläcunapana.'
  mox-mox: Ta Fita nimanega lutaqodi ge ina veqae. ʼInega simana ʼidia maʼoda Kaiwabu
    vanue ʼebeyoqona ʼinega ʼebeʼewa ʼifoqeyea ʼabagaya. ʼInega vonedi vonaya, “Ta
    omiʼa Iemesa be tovetumaqana qabudi ona simana ʼidia tolaʼai ʼifoqe ʼiguya weaqina.”
    ʼInega Fita nogedi ta tauya mali ʼabaga ʼinaya.
  kew-kew: 'Go raburi Pita-me nipuna ki musaawa wa wa loa agaa maloraasa. Goa pua
    mo kalabus ada-para Aa Mudumi nipu mea repaaria remaa lakesa. Goa pua Pita-me
    lalo: Nimi Jems-para nipuna amenu-para go remaa laketapape sa. Goa loa ada gimoa
    wala su rado-para pisa.'
  dww-dww: Be Pita nimane ya raukati tawedina da sibo ai nuatuḡuna. Dabudine tauna,
    nema Bada dibure be ya dobiḡa bakena ya gututuena. Be ya riuna, “Uma kauinama
    Jeims be tuatuaḡanama ḡesaudima mate koi varidi!” Naumeki da tauna ya dobi munaḡa
    be wari kedae ya naḡona.
  twi-ASANTE: Ɔde ne nsa nyamaa wɔn sɛ wɔnyɛ komm. Ɔkaa ɛkwan a Awurade nam so yii
    no firii afiase no kyerɛɛ wɔn. Afei, ɔka kyerɛɛ wɔn sɛ, “Monka asɛm a asi yi nkyerɛ
    Yakobo ne anuanom a wɔaka no.” Afei, ɔfirii hɔ kɔɔ baabi foforɔ.
  aoj-aoj: Eaꞌ Pita nandaꞌ lagol atogol naꞌipasa sogasopama malogof. Eaꞌ naꞌipasa
    hiahawes isimba Dembinai nofaꞌana nakwaha ipat sandaꞌ kalabusa naoꞌwana nagawisi
    andoꞌ. Eaꞌ naꞌi, “Ipaꞌ piꞌipago Jems nolomago sahin owan ama hiahawes isimba.”
    Eaꞌ nakwaha esis notanima nawisi andoꞌ nafeꞌ anagon.
  cbv-cbv: Obohjeéhtih, Pedro queétdih tóo mao jwʉ́ʉbanit, ãt wéheat tʉ́ʉtcap wʉt
    jĩ. Queétdih ĩ wéheat yayánit, ded pah Dios caandíh nemat mʉʉmánt ã ʉb bacaatdih
    ãt naáwáp wʉt jĩ. —Wã naáwátdih Jesús ʉ́ʉd Santiagodih, bita Jesúíhwãdihbʉt ñi
    naóh yapanaá, ãt niijíp wʉt jĩ. Páant niíj naóh péanit, biáboó ãt bejep wʉt jĩ.
  taw-taw: Wal agɨlaknɨŋ, kɨlop ñɨn tɨg mɨlɨch gɨl agak, Ma yɨbɨl agɨnɨmɨb agak. Anɨb
    agɨl, kalabus kal yeknɨŋ, God ensel olap yokek apɨl, nop tɨtay gɨl dad owak takaw
    ak, kɨlop agñak. Agñɨl agak, Nɨbi Jemis nop agñɨl, bɨ Jisas yɨl mɨdebal okol kɨlop
    agñɨl gɨnɨmɨb agak. Agɨl, kɨlop kelɨgɨl, wakay olap ke amnak.
  jic-NT: 'Pedro mos jas tjijyünsa, mpes lyájasa tepyala yupj. Quelel véletsja yupj
    jilal. Jis wala tjevele pjü tepyalá cawilta nt''a. Tjevele qjuis Jepa Jesucristo
    jas tjejyama jupj ángel cawilta nt''a, ángel niná tjemyana jupj cawilta mpe. Tjevele
    wa: —Jacobo lal taná tjowelé nin tepyalá. Niná tjowelé wa pjü qjuis pülücpan jilal.
    Nin tjevele na, Pedro tjemey, la p''a nt''a tjemey.'
  zap-NT: 'Orguin wluu Bëd senye lo men ne gyakchi men, lex wuu Bëd diiz lo men gan
    pezee wboo Dëdyuzh Bëd lenchegyiib, no re Bëd: ―Guguu diizree lo Jacob no le lo
    yra xkompanyer be ne rlaleedx Jesucrist. Wluzh nga wruu Bëd za Bëd ste lugar.'
  wer-wer: Pël ëën Pita pi pit ngön ngaarëk wesak apanëak moresring angan elmëak Aköpë
    wii kaatakaan mësak së wes momëa pöten ök mëëa. Pël mëak epël mëëa. “Ar Semsre
    pim karuröen ök man.” Pël mëak Pita pi oröak we naöökël sa.
  ipi-ipi: 'Moko leai-kola, Pitato utupane yakama pii lolaini loto, kini momonga piyu,
    wua leaipia: Namba katapusa anda okona paliyo-kola, Akali Andane okomane namba
    tinga lo moto, kamaka atu epala. Wuane piya lo, yakamato Jemesapi, Kitisene wandakali
    tupapi, utupane pitaka lamai-yapape leaipia. Wuane lalu, bala utupane tepa alu,
    yuu waka mindina peaipia.'
  qul-NT: 'Pedrotaj maquinwan señascharkan jup''allanancupaj. Willarkantaj imaynata
    Señor carcelmanta orkhomuskanta. Nillarkantaj: —Willaychis Santiagoman hermanocunamanpas.
    Llojsipuspataj, waj lugarman puriporkan.'
  tnc-tnc: I'suᵽaka nimamaka, kiᵽitaka kimimataeka “Kareaja mija imabe”, ãrĩwa'ri.
    Toᵽi mae, “Wẽkomaka imariwi'iarã ñimako'orõ'õᵽi ikuᵽaka Tuᵽarãte yire baako'o”,
    nare kẽrĩka. I'suᵽaka nare ãrĩtirã, —Majeyomarã Jesúre yi'yurãte samija bojabe.
    Suᵽabatirã i'suᵽakajaoka mija ãᵽe Santiagoreoka,— nare kẽrĩka. I'suᵽaka nare ãrĩweatirã
    aᵽerõ'õrã ke'rika.
  ter-NT: 'Ina koexépuko vô''u ne Pêturu pahukoâti kóyunuhikeovo. Yane kayúmakopinoanehiko
    kíxoaku Vúnae veyópea ya ika''ákovokutike. Ina koemáka hunókokuke: —Yokóyuhopinoamaka
    Teâku yoko po''ínuhiko ûti xoko Jesus —koéne. Yane pihópone po''íke ovokúti.'
  bmr-NT: Jaanegui Pedro diitoco ihuseri faguuhi llɨɨvɨ iicaqui. Jaaboro diitoco jɨɨbuguubo
    Moocaani diiboco cɨvojafañotɨ ihiinusuunoco. Jaaboro jillɨ Jacooboco, saatoho
    monahabomɨco icano mɨjɨɨbogo, nooboro sihɨgovɨ fuubo.
  fuf-fuf: 'O fankiniri ɓe yeƴangol ɓe juuɗe makko ɗen, o sifanii ɓe ko honno Joomiraaɗo
    on yaltiniri mo ka kaso. O yamiri ɓe, o wi''i: «Andinee ɗun Yaaquuba e musidal
    ngal.» Onsay o yalti ɗon, o yaari nokku goo.'
  mwc-mwc: Peter yaronai i sisiya kata siti raboraobo, ba i wonisi mekabage Bada patuma
    yovenai i naovei i kasibau. Ba yebo i wona, “Nikona James ba bigeruwana biyisi
    mutusi ko wonisi,” ba i sumarisi i nae ta ku kupura.
  bhl-bhl: 'Beli, Fita em iso makuw am kawtem elo unse ding dim bakate, e teing fakmiw
    keyemei, i kimi angiwi, e akalem dulum em kane kembe eisneng be ilo bokoyemomele:
    “Kamok Fian e nelo dokonemei, ne sok am tem be koleweko, kaleelo tele kembi te.”,
    yangse kale. Yangeko, ilo bokoyemomele: “Sekow so, akunum kumel iso, alik alik
    ilo nem kane kembi eisneng bakati bokoyemoliwka!”, yangeko, am iti koleweko, nanew
    aneng elo unse kale.'
  ons-ons: Petoro eŋe metineŋo ma zop onge, ea wane ŋei ŋerep eŋe donene midaine metkoi,
    yale metpiso Anutuŋo dalino okane more, eŋe mulap urumgo ŋine iwenka ketke, Petoro
    eŋe ea wane korop raqelaŋane more edange paki rake, “Don kisi iwa Yakop so mali
    malip magu natne korop edan warekei.” Yale ra more eŋe Yerusalem qelige more mat
    maneo arike.
  con-NTPO: 'Tsonsi tiseja tivei''ccu sepi''pian cuintsu ziya''faye. Tsomba condase
    ma''caen na''su Chiga tisema piccoje''cho etti''ye somboen''choma. Condasepa su:
    —Pa''tssima conda''faja Santiagonga, poi Jesúsve in''jan''chondeccunga''qque.
    Tsa''caen condapa sombopa cca''ttinga japa jacan.'
  ghs-ghs: Ubaqomami nokoi noo nipanatareiqi nokoke boto qamuni eeteqi Ohongai sutasuta
    naga neta noke saqoromi tta eete baata oho pobike noko hiire soubireta. Ma noi
    hee, Nike noo ma pobi erake Dzakopo ma dzairamane qesamaneke pobi hiibare. Noi
    oke noko pobi hiireqi nebe teeta qaheuba tuumata.
  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ହେୱାରିଂ ଚିମ୍‌ରା ଆଜ଼ି ମାଞ୍ଜେଙ୍ଗ୍ କାଜିଂ କେଇ ଜିଞ୍ଜି, ମାପ୍ରୁ
    ଇନେସ୍‌ ତାଙ୍ଗ୍‌ ଜଇଲ୍‌ ତାଂ ହପ୍‍ଚି ତାହିୱାତାନ୍ନା, ହେଦାଂ ହେୱେକ୍‌ ଲାଗେ ହାନ୍ଦାୟ୍ କିତାନ୍‌
    । ଆରେ ହେୱାନ୍‌ ଇଚାନ୍‌, “ଇ ୱିଜ଼ୁ କାତା ଜାକୁବ୍‌ ଆରି ପାର୍ତି କିନି ଟଣ୍ଡାର୍‌ରିଂ ୱେଚାଟ୍‌
    । ଆରେ, ହେୱାନ୍‌ ହାଲ୍‌ଜି ବିନ୍‌ ବାହାତ ତାଂଜି ହାଚାନ୍‌ ।”
  txu-NT: Nhym memã aminhikra bẽno dja nhym me arỳm anhikrê. Nhym kam arỳm Bẽnjadjwỳr
    djwỳnh Jeju kute mebê ijê djà kurũm o kator'ã memã ajarẽ. Ne kam memã kum, —Aje,
    dja gar tẽn Xijagumẽ Jeju kukwakam me kute abeno kamy arkum ijã ajarẽ. Ba on,
    ane. Ne kam arỳm amũ kikre 'õ'ỳr tẽ.
  eng-WEBU: But he, beckoning to them with his hand to be silent, declared to them
    how the Lord had brought him out of the prison. He said, “Tell these things to
    James and to the brothers.” Then he departed and went to another place.
  gnw-NT: 'Ẽrei Pedro umupũa ipo umɨquĩi reta vaerã, jare umɨmbeu chupe reta quirãi
    yandeYa güɨnoẽ peresorɨru güi. Jare jei chupe reta: —Picuaaca cua Jacobo jare
    ĩru upurugüɨrovia vae reta pe. Jayave oẽ oo joco güi icotɨ''ã.'
  mux-mux: 'Akiliinga-pe yunu-ni eninindu “Ung naa niai.” nimba kili-ni pipi sipa
    kene, Auliele-ni yunu ka-lkuna wendu liirim mele temani topa sirim. Topa pora
    sipa kene yunu-ni eninindu nimba mele: “Niker mele ili Jemis kene, oliunga anginipilima
    kene, eni puku niku si-pai.” nimba kene yunu enini mundupa kelepa kolea tenga
    lupa purum.'
  maj-NT: 'Tu̱nga kits''ínk''ajnihí ntsja Pedro̱ nga b''a̱ kitsú nga najmi ku̱i̱nchja̱
    jóo̱. Kitsúyaha̱ xi nkú ts''ín Nti̱a̱ná kik''onsjehe̱ a̱ya nu̱ba̱yóo̱ ko̱ b''a̱
    kitsúhu̱ jóo̱: —T''inyoho̱o Santiago̱ ko̱ já nts''eé ni xi kamoo̱. A̱s''a̱i tsitju
    nga ngji t''axín.'
  bkq-NT: 'Tâmarygue myani MYK alelâ itomoem aidyly. Aitybyem myani âdara Deus kadeia
    odaypa tâtaguehobyry nhegatuly: — Awitobyry Tiagoram, Jesus einwânni modoram warâ
    egatuwâdaunda — kely. Adâkebygueduo inepa kehoem myani târâpa âxiguely. Âkelo
    âjiram idâly.'
  kue-kue: Ana yomba ka dikre kiendi moraglmedi pre Pita ongo mitna ende kuraura eretongwa.
    Ana Yaglkande sraglmere ere ye kane yungu auro imenda umere i kamo boglo kugl
    tekondo dungwa, “Ene ka boglo kugl Jems ya angrima tau teiyo.” Yegl dindre ana
    ye ende dumo bangeta ongwa.
  cot-NT: 'Iriatimpa icantiri vacoc cameetsanijite irimajerejianaquenijite. Ariqueate
    icamantajiaqueri quero icotajirini yoguisotojairigueti Aapani Irioshi santanaqui.
    Aisa icantajiguiri: —Pincamantajigueri Santiago, jerijia maasano atsipajiaca apiguemisantarijiateni.
    Ariqueate yoanaque Peerero otsipaqui tsovironaqui.'
  bnp-bnp: Pali e Petrus i totokari ria na limana, nahea ri gi ta. Muri i vakalongo
    ria vona e Bakovi Dagi i tuli tala navia na bavi. Muri i taki ria, i ta maea,
    “Mu vakalongo e Iakop turana e huriki ranga ri luhoi torea e Kristo, mu vakalongo
    ria na maki i bele nau. Muri i pe ria, i lakea na tabeke tara.
  apn-NT: 'Hãmri nhũm kànhmã mẽ kãm ĩhkra hpẽ nẽ mẽ ho hpinhkrênh pa nẽ mẽ kãm: —Nà
    Tĩrtũm na ixwỳr kapẽr o wrỳk xwỳnhja mẽ nhũm ixwỳr wrỳ nẽ pôristi pê ixkator.
    Anẽ. Hãmri nẽ mẽ kãm: —E kêr ka mẽ Xiakre nẽ Jejus kôt mẽ pahtõ nẽ pahtõxjê mã
    ijarẽ kê mẽ ijarẽnh mar kurê kumrẽx. Nom kot paj ixkato nẽ ma krĩ hõ hwỳr mõ.
    Anẽ. Hãmri nẽ mẽ kêp kato nẽ ma mõ.'
  ctp-NT: Yꞌni yaꞌ yu ꞌin neꞌ bra kanꞌ, chaꞌ tiin ti tyuun neꞌ. Ytsaꞌ yu ꞌin neꞌ sa
    ñaꞌan ngwa chaꞌ ngulo Xꞌnaan Ndiose ꞌin yu niꞌ ñaꞌan chkwan bra kanꞌ. ―Chkwiꞌ
    wan loꞌo Santiago loꞌo nchga neꞌ taꞌa ndaꞌaan ―ndukwin Tyu ꞌin neꞌ―, katsaꞌ wan
    ꞌin neꞌ ni ñaꞌan tñan yꞌni Ndiose loꞌoǔn chaꞌ ngulo Ni ꞌñaǎn niꞌ ñaꞌan chkwan.
    Mdoꞌo yu ndyaa yu xka seꞌen bra kanꞌ.
  opm-opm: Da tupnet ritperhan oh rosa bes daptuhura bes damer deipat Gur gin kimirit
    patinmur. Noh meng napotiprohmur pora Hanipyah orhe kotnong ma dei meng oh potipri.
    Porpat Gin gur dire taptem Jemiso ama ihirnong meng moh potinmur pora kot rosa
    wan apteinong sus timdipri.
  bvr-bvr: Lika burr-jobujobuna, lika gun-ngap gubu-bawuna, lika a-wena burrwa a-yinmiyana
    nipa Wangarr ana-ganyja yarlanga. Lika a-yinanga burrwa, “Gun-narda ana-goyburrpa
    nyibu-ngurrja barra burrwa Jeymch rrapa aburr-werranga worlapa arrburrwa yerrcha.
    Ngardawa gala ngunyuna nguburr-ni; gala yapa Ayrat burr-yika marn․gi aburr-ni
    apula. Wurra gipa ngu-bena; gala yapa ana-goyburrpa ngunabu-borrwa.” Nipa Birta
    a-yinagata a-wena burrwa, lika burr-bawuna, lika a-bona gu-werranga.
  wal-wal: SHin eti co77u gaana mala, PHeexiroosi ba kushiyan malaatidi, Godai qasho
    keettaappe a waati kessidaakko, etassi qonccissi yootidi, “Hagaa Yaaqoobassinne
    ishanttussi yootite” giidi, kiyidi harasaa biis.
  zad-NT: 'Na''ch Pédrona'' bene'' to seṉ kon neena'' kwenc̱he soagake'' llizə, na''
    golle'' ḻegake'' ka ben X̱ancho Chioza'' bibeje''ne'' lillyana''. Na'' chi''e
    ḻegake'': ―Ḻi ye'' Jacóbona'' na'' yog'' beṉ'' bish''choka'' ka ba ben X̱anchona''
    c̱ha''. Na''ch bizee ziyaje'' gan yoblə.'
  kmg-kmg: Eme dâŋemâc juniŋte me bazuc ejarerâ Wofuŋzi kâpâcwâru fickonec firuerâ
    bawahawec irec dâŋ binaŋ ejare-fârerâ muwec, “Ŋoŋe dâŋbiŋe ši Jakobo â âgo gâcne
    jazaniŋ.” Iŋuc muhuc fâre fâsâerâ mocko rawec.
  aso-aso: Neꞌmine ikevo anatunuꞌ avazaha ogo gamazi oꞌve lo-ngedo Guvelesi veꞌmo
    nalaꞌ numungutiꞌ kuluhize-dineꞌ monovo lo-ngemo mene gamazi nene Zakobokisi leze
    zuho linge masi li-ngimilo lo velepeꞌ izo ebeꞌ mala vineꞌ.
  uli-uli: Iwe ngo yesa pongpong ngalir bo re towe maliliy, ngo yesa hamdefa ngalir
    sangsengal yal Samol hasiwey mo lal kalbus. Yesa kangalur bo, “Ha kangalu James
    mo chotugul kowe tot mele.” Iwe yesa ligdir sa loh mo solbos.
  nin-NT: Biturr ki ba nu ungo di a bu ki ywi, na bre ba nggo Atiko wa à gri ma ssuzzu
    nu uki ku iharr ku nggo. Na ddu ba di, “Ku da ku ani Yakubu na amuya ba inkindirr
    inggi yi.” Na ka ba du na kuma na ntsandirr mu.
  acu-NT: 'Tuminamtai jea waya: Itiatkataram titas, uwejen takuimiayi. Tura nuni pujuinaun
    chicharak: —Ii Apuri Cristo wína karsernumia jiirkini, —tusa etserkamiayi. Tura
    chichas umis: —Santiagosha tura chikich Cristonu ainausha ujaakrum: Yanchuk jiinkini
    tusaram ujaktaram, —timiayi. Nunia jiinki chikich yaktanam wemiayi.'
  cak-WNT: Pero riya' xuben c'a retal riq'ui ri ruk'a' riche (rixin) chi ma quewolol
    ta chic. Y xuchop rutzijoxic chique ri xuben ri Ajaf Dios riche (rixin) chi xrelesaj
    pe pa cárcel, y xubij chuka' chique chi tiquiya' rutzijol chique ri Jacobo y ri
    nic'aj chic kach'alal. Y riya' xel c'a el y xbe pa jun chic lugar.
  ebk-ebk: Sininyasana chicha ay kuminak, ya infiakiana kan chicha nan enat Apo Dios
    ay nangipitiw kan hiya as nan pagfiaruchan. Kenalina kan chicha, “Ifiakiayu pay
    na kan Santiago ya as nan tapina ay iib-a takú ay omaafurot.” Angkiay nak-ak hi
    Pedro, ya inmuy henan tukún ay lukiar.
  spa-PDDPT: 'Les hizo señal de guardar silencio y relató cómo el Señor lo sacó de
    la cárcel y ordenó: Informen esto a Jacobo y a los hermanos. Y se fue a otro lugar.'
  ruf-ruf: Petiri kawapungila ghumoko wenyamale, kawalongela Imtwatsa pfayamlapfile
    mne ligheletsa. Kuya kawalongela wakamlongele Jakobu imbuli ayo, na awala wangi
    iwamtoghole Yesu, kuya yeye kaghenda hanu hangi.
  gun-gun: 'Ha''e ramo opo py “Pekyrirĩ” he''ia rami ojapo vy omombe''u marã rami
    pa nhuã gui Senhor oguenoẽ ukaague. Ha''e vy aipoe''i: — Pemombe''u ke Tiago pe,
    irmão kuery pe guive — he''i. Ha''e gui oẽ ju vy amboae katy oo.'
  agu-BL: Poro yi Lu' nintzun octz tan chimakle'n tan yi k'ab tan qui chijilone'n,
    nin octz tan talche'n scyetz yi ẍe'n cunin ban yi tele'n tzaj i' xetze' tan porer
    Kajcaw. Ej nin ncha'tz tal i' yi tajwe'n tan bene'n jun tan talche'n stziblal
    tetz Jacow scyuch' yi e' mas kajwutz yi ja el tzaj i' xetze'. Ma yi talol i' yi
    xtxolbile'j nintzun ben i' tul junt ama'l.
  isn-isn: Apikilyi i makani aya uYakobo ni aluna akwe.” Uugwa akahega akalongola
    nkika ingiiza.
  eng-PEV: Peter held up his hand to get them to be quiet, then he told them the story
    about how God got him out of that jail. Then he said, “Tell this story to the
    other Christians, and make sure you tell it to James too.” Then he left them and
    went to another place.
  ilo-ULB: Nagsenyas ni Pedro kadakuada babaen iti imana nga agulimekda, ken imbagana
    kadakuada no kasano nga inruar isuna ti Dios idiay pagbaludan. Kinunana, “Ipadamagyo
    dagitoy a banbanag kenni Santiago ken kadagiti kakabsat a lallaki.” Kalpasanna,
    pimmanaw isuna ket napan iti sabali a lugar.
  pir-NT: Sa yero Pedro tiquiro omoca mehna “Dihta mariahña”, nino, Cohãcjʉ̃ peresupʉ
    tiquirore wiorire yahuahye tiquinare. —‍Ahrire yahuya Santiagore, apequina Jesu
    yequina gʉ̃hʉre, niahye tiquiro. Sa ni yahu tuhasa tiquiro ape sie pahrẽpʉ yʉhdʉ
    cãa wahahye.
  anv-NT: 'Pita akpɛgé mmu, afu ɛbwɔ́ ɛbwɔ nnó akwéné mejɔɔ́. Ne alɔ mangaré
    ɛbwɔ́ nkane Ɛsɔwɔ aféré ji né denɔ. Anérégé ake: “Ágaré Jɛmsi ne bɔɔ́
    Jisɔs bifɔ́ ntó.” Ne atané afɛ́ geba ɛyigé chá.'
  sab-NT: 'Pedro chku gwa gire kwian ulita me chegu kamne Pedro ngwange, Pedro ko
    ñachugu kwian kle gwa ulita ole gire kwian ulita chegu ama kerua manade kamne.
    Pedro geru tragu kwian ulita kle gwa ole Pedro kledu skage giti, Chube lle boanga
    kagu Pedro jwen skage Pedro kledu ngwadi. Pedro gerudu dare kwian kle gwa ole:
    —Cha kledu skage gire lle boanga Chube alin nga ngaña giti cha jun siere skage,
    cha takalin geru e ba trage Santiago ole kaire kwian na ulita Jesu gerua gaba
    ole. Pedro gerudu ene ulita gire Pedro jo nga nage.'
  tmd-tmd: Aiö rɨm nugugɨrön, Pita ñɨgö iŋ cɨcɨmu nölön yadöŋa, “Mönö pɨmɨjeñ!” röŋa.
    Aliö rön, kɨlabɨs rama mɨdmɨn nugugɨrön, God ejol i yad abmɨn hön, nugwo agap
    apɨm rɨg rön pön höŋ mönö aku ñɨgö yad nöl gɨrön yadöŋa, “Mönö kɨ Jems aipam,
    nöbö mö Jisas nugw pöi piaku aipam, ñɨgö yad nöine,” rön, hör möl i duöŋa.
  acr-NNT: 'Pero ri Pedro xuꞌan jun kꞌutubꞌal rukꞌ ruqꞌabꞌ chaꞌ ketzꞌinkaꞌnik. Xutzijoj
    kꞌu chike suꞌanik xesax lo ruma ri Qanimajawal chupa ri cárcel. Yey xubꞌiꞌij kꞌu
    chike: —Tzijoj alaq waꞌ che ri Jacobo y chike taq ri hermanos —xchaꞌ. Tekꞌuchiriꞌ,
    xel bꞌi y xeꞌek pa jun chik luwar.'
  kpg-kpg: Peter ga boliboli dono ngudu bolo gi haga kila, gei mee ga haga modongoohia
    gi digaula di hai o Dimaadua dela ne dagi mai ia gi daha mo di hale galabudi.
    Gei mee ga helekai gi digaula boloo, “Goodou hagi anga ina di hai deenei gi James
    mo tadau duaahina ala i golo.” Gei mee ga hagatanga, gaa hana gi tuai gowaa.
  taj-taj: तर पत्रुससे थेनीगदेदा “कुटिसी चिउ” भिसी यासे चाल लजी, ओच्‍छे प्रभुसे ह्राङदा
    खाह्रङ् लसी झ्‍याल्‍खानग्‍याम मङग्‍यार तेःजी भिबा ताम थेनीगदेदा पाङ्जी। ओच्‍छे
    चु ताम याकूबदेन विश्‍वास लबा स्‍य्‍हान्‍दो ज्‍योज्‍यो आले नाना आङागदेदाएनोन पाङ्सी
    पिन्‍गो भिसी पत्रुस थेनीगदे मुबा ग्‍लाग्‍याम अर्गु ग्‍लारी निजी।
  avt-avt: 'Hɨr nehɨnhɨn nesike yaanmi, Pita kɨkɨam his kesiyor hɨrak katɨp kar ik:
    “Yi eikintɨp.” Epei au, hɨrak ketpor karkeik Mɨtɨk Iuwe God ketɨwekhis keriyaak
    kan kɨnaaipɨs wɨnak enuk ke gavman. Hɨrak ketpor menmen im epei au, hɨrak ketpor
    kar ik: “Yi eino eitɨp Jems ketike naiu yinan han hɨm im hi epei hetpiyem.” Hɨrak
    ketpor epei au, hɨrak kɨnaaiwɨr wit ik kɨrɨr ken wit hak kɨsawɨn kau en.'
  cbk-cbk: Ya hace lang señas si Pedro que no man alboroto, despues ya esplica le
    si paquemodo el Señor ya hace con ele sale na calaboso por medio del angel. Ya
    habla tamen le canila, “Manda este sabe con Santiago y con el los demas maga hermano
    na fe.” Despues ya sale le canila y ya anda para na otro lugar.
  uig-ARA: 'پېترۇس ئۇلارغا ئۈن چىقارماسلىققا قول ئىشارىتى قىلىپ، ئۇلارغا رەبنىڭ ئۆزىنى
    زىنداندىن قانداق ئېلىپ چىققانلىقىنى ئېيتىپ بەردى. ئاندىن كېيىن، ئۇ: ــ بۇ خەۋەرنى
    ياقۇپقا ۋە قېرىنداشلارغا يەتكۈزۈپ قويۇڭلار، ــ دەپ، ئۆزى ئۇ يەردىن باشقا يەرگە
    كەتتى.'
  tuf-tuf: 'Etat uw ajc sacac chácayta acu Pedro atcar tew̃jacro. Etar uw ajc sacac
    jácayat, Pédroat bahnác ehcujacro. Sirat cárcel icar ujac ojcor ehcujacro. Bitara
    újactar ehcujacro. Eyta ehcúr car wajacro: —Santiago quino eyta ehcuwi. Rabin
    quin chiwa quin eyta ehcuwi, wajacro. Eyta waquír cajc istiy bijacro.'
  abx-abx: Agsinyas si mga iya si Pedro pagpamingaw ngan agsumat-na kon agpapa'i-na
    iya agpagawas si prisuhan si Paragdalom. Aminugad iya, “Sumati-bi si Santiago
    pati' i ditangnga' mga kabugtu'an si pagtu'o mahi'unong sito.” Mangno pa'amban
    iya ngan pada'iray si la'in lugar.
  mco-NT: Pedro cɨ̈mɨɨd ytɨy'ajtyejcy co huen amoñ ajcxy. Chi yajmɨɨdmɨydacy nej je
    Huindzɨn Dios anajty tɨ yajpɨdzɨmyii pujxtɨgoty. E nɨmay ajcxy co huen nɨcxy yajmɨɨdmɨydägy
    jada je Jacobo etz jacjadyii mɨbɨjcpɨdɨjc. Chi Pedro ñɨcxy huingbɨ cajp.
  bsp-bsp: 'K’olok-lokərɛ ŋa kəca a ŋacaŋk, k’ɔlɔmər ŋa ntɛ Wəbɛ owurɛ kɔ dəbili mɔ.
    K’oloku: «Nəloku ti Sak kɔ awɛŋc asu.» K’owur k’ɔŋkɔ kəfo kəlɔma.'
  kqf-kqf: Bi Pita nimanemo i wai katitawedi te maso a miya moimoisili. Ḡome tana
    i giuwedi bainewa Bada biliwelokomo bi i ka potiyovona. Bi tana i giuwedina gado,
    “Niga kauwina Diyemes bi tuwatuwaḡana ḡesaudi vaitedi ko giuwedi!” Kamaina bi
    tana i potiyovo munaḡa te i nawa dobu ḡesaunemo.
  cpb-NT: 'Rowaatzinkawakotanaka Pedro, imairetantyaari. Irojatzi ikenkithatakotantanakawori
    jimpe ikantakero Awinkatharite romishitowantaariri. Eekero ikantanakitzi Pedro:
    “Pinkamanteri jiroka Jacobo eejatzi itsipa iyekiite.” Ari rishitowanai, jatanake
    otsipaki nampitsi.'
  aon-aon: Aria naurumesh wis atus um nakri mare shiyagwreh, uwok. Aria nanak nakripesh
    um agundok Debeini natauruman nakutukuk shunuweshik-ati iri urupat natogrumori.
    Aria nakripeshuk nakri, “Pukrip Jems nini amudok anam ashukenyim warhim um enyudok
    nyatogrum eik iri.” Douk nakripeshuk namudok aria nakutukuk eshesh nanak kupaigunum.
  hus-NT-2005: 'Por jajáꞌ in utsaꞌtsik kʼal in kʼubakkʼi abal yab ka kʼuchuntsik ani
    in tʼiltsitsik xan ti káldhá ban wikʼaxteꞌ kʼal an Ajátikláb ani utsantsik jeye
    enchéꞌ: ―Ka tʼiltsitsik jechéꞌ na Jakobo ani an kidháblábtsik. Kale tám ani kʼale
    píl.'
  mig-NT: 'Ko máá‑de, ni̱ sá''a‑de seña jíín ndá''a‑dé ja̱ ná kasú‑i yu''u‑í. Te ni̱
    kastu̱''ún‑de ndasa ni̱ kiñi''in máá Jíto''o̱‑yo̱‑dé ini̱ veka̱a. Te ni̱ ka''a̱n‑de:
    Kastu̱''ún táká tu̱''un yá''a nuu̱ Jacobo jíín núu̱ táká ñani̱‑yo̱, áchí‑de. Te
    ni̱ kenda‑de kua''a̱n‑de ɨnga̱ lugar.'
  bps-bps: Na ftadag Fiter i kmalan, du fafanakan ale, na tulenan dale gablà di kafalwà
    Dwata kenen mdà di bilanggù. Na manan di dale, “Tulenyu kdee ani di ku Dyém na
    i dademe dad flanekito faglut.” Na kafnge én, mdà kenen salu di dademe banwe.
  mbs-mbs: Intakyaw i Pedro se belad din amon mepenek dan, aw in-indan din diyà kandan
    se pegpelowà te Pengolo kandin lekat te keleboso. Minikagi heman sikandin, “Indani
    niyo si Santiago aw menge doma otaw egpemenal.” Penga niyan, nesayo si Pedro aw
    dimoton te doma ogpeanan.
  cme-NT: 'Piɛr wuɔ ce u naŋga‑i ce ba budii aa naa suur ma yaaŋga-na piiye tũnu-bɛi
    Itieŋ uŋ hielaa-yo dumaa kaso‑i-na. Uŋ juɔ piiye tĩ, wuɔ cira: «Kãaŋ na ka tũnu
    Sake‑i baa tobimba namba‑i.» Aa naa hel ta tuɔ kã yaŋga naŋga.'
  sus-sus: Piyɛri to e masabari a bɛlɛxɛ ra, a naxa a yaba e bɛ Marigi a raminixi
    geeli kui ki naxɛ. A naxa a fala, «Wo yi fe ragbilen Yaki nun ngaxakerenyie ma.»
    Na xanbi, a naxa mini, a xa siga yire gbɛtɛ.
  pon-2006: Piter ahpw oaleiraildi pwe re en nennenla, ahpw kawehwehiong irail duwen
    en Kaun-o eh ketin kahluwa sang nan imwetengo. E ahpw nda, “Kumwail koasoiaiong
    Seims met, oh pil ong riatail teikan.” Ih eri mwesel oh kohkolahng ekis wasa.
  dad-dad: Pita foro dalauf nigin imam dogol fiyeĩd le fen, Odug ĩ kalabus bun tamal
    yalis irou isil anĩ faded fiyeĩd fen, iron, “Jems tura tar geid od enei urokenẽdigouf.”
    Age ye fen, Pita idi itorneĩd, uyu takã ilen.
  zab-NT: 'Chiyru baany Bed seny lodeb iganydeb, ax gudixteeb lodeb xa xquel gulée
    Dios laab láani lizguiib. Ne raipbɨ laadeb: —Ziy gultixtee lo Jacob cun lo irate
    de ni reldilaaz Jesucrist. Chiyru bdiiab zéb stuby lat.'
  jae-jae: Eŋ gêjab lêma gêdêŋ êsêac gebe jamaŋgeŋ, go gêjac Apômtau gêwê eŋ aŋga
    andu kapoacwalôŋa kêsa gêmêŋ ŋamiŋ gêdêŋ êsêac ma kêsôm gêwiŋ gebe “Asôm biŋ tonec
    ŋawae êndêŋ Jakobo to lasitêwai ŋagêdô.” Go eŋ tau kêsa malac teŋ gêja.
  ksd-ksd: 'Ma i taun bat diat ma ra limana, upi diat a ki mut uka, ma i ve diat,
    ba ra Luluai i tar ben vairop ia kan ra pal na banubat. Ma i biti: Avat a ve Iakobo
    ma ra lavur ekelesia ta go ra magit. Ma i vana kan diat upi ta ra gunan.'
  msm-NT: Di pigsingyasan din sikandan no mupahonok. Imbatbat din dow pig-amonu to
    Diyus to pagpayuwas kandin to prisuhan. Kagi din, “Nangoni si Santiago dow to
    duma no mgo suun ta to pagtuu.” Dajun panow si Pedro aw andiya to yain no banwa.
  myk-myk: A Pyɛɛri di wu keŋɛ yirige, na pu pye na pu co puyɛ na. Yeegegana lemu
    na Kafɔɔ ya wu yeege kaso wu ni ge, a wu yee ɲaha jo pu mu. Na pu pye pu yi ɲaha
    jo Yakuba ni wu ceboronamaa pusamaa bɛɛri mu. Lee kadugo na a wu yìri wà na kari
    xuu watii ni.
  sbe-sbe: Na Petelo nimana ye lausini ede se mwanou. Na kabo yodi ye hedehedede idohagi
    Guiyau yona woyawoyahepesana numatutugudu wa unai. Na ye wane, “Saha ye tubu ta
    bena Yamesi yo kada kahao hekadiyo yodi kwa hedehedede.” Na kabo ye dalahai ye
    lau teha hesau.
  mcr-mcr: Iŋgaŋi iqu, qu kukŋuä matqä qanyä pmapŋqä hipaetänä imäkätä, tiiŋä ätukqe.
    “Guä äkiqiyäuenjiyquwä aŋä duta, Naqä Iqu iiŋä-iiŋä imäkätä, ändma äpqiyä. He
    Jemisi iquesä, tatqä-guäka iquautä, awä tupŋqeqä” ätukqe. Iiŋä ätuäqe, Pitä iqu
    iquau ävämaŋi, hŋqäqinyqä äukqe.
  cux-NT: 'Pedro miiⁿ ní ditá''a sa yeⁿ''é yā chi ''cuɛɛtinéé ''diíⁿ cheendi yā. Ní
    chii sa ''iiⁿ''yāⁿ táácā ángel yeⁿ''e Señor ntun''dáa yā saⁿ''ā vácūū. Pedro ní
    caⁿ''a sa: Diíⁿ nī chi cadiinuuⁿ Jacobo ndúúcū hermanos. Pedro can''dáa sa ní
    cueⁿ''e sa taama lugar.'
  tur-YTC: Petrus, eliyle susmaları için işaret etti. Efendi’nin kendisini zindandan
    nasıl çıkardığını onlara anlattı. “Bunları Yakov’a ve kardeşlere duyurun” dedi.
    Sonra oradan ayrılıp başka bir yere gitti.
  san-ITR: pitaro dvAramAhatavAn etasminnantare dvAraM mochayitvA pitaraM dR^iShTvA
    vismayaM prAptAH|
  bel-N: 'Ён жа, даўшы знак рукою, каб маўчалі, распавёў ім, як Госпад вывеў яго з
    вязьніцы. І сказаў: «Абвясьціце пра гэта Якубу і братам». І, выйшаўшы, пайшоў
    у іншае месца.'
  sch-sch: Ama han an dâirekna rangin a kut a jâpa, Pumapa'n intâng in renga a
    kêlsuo tie hah a misîr zoia. Hanchu, “Hi chong hih Jacob le iempu dangngei va
    ril roi,” a tia. Masuole chu a jôka ram danga a se zoi.
  mic-MIQNT: Ugpitnn etlegetl aq telimaji, “Wantaqita'gw.” Na tujiw gegnua'tuaji ta'n
    Gjinisgam teli gtaqqa'lt'pnn laplusang aq telimaji, “Tlimatoqs'p Ji'mej aq esgwia'tijig
    ta'nig getlams'tasultijig.” Na tujiw naqt'g na'te'l aq na'tami se'g eliet.
  huu-NT: 'Fo jaillano, Pedro ie onollɨ jaidɨde, naimacɨ llɨɨcaillena. Cárcelmona
    caɨ Nama naimɨena jino ua rafuena llote. Raite: —Jacobomo iena llono. Jɨaɨe creyentiaɨmo
    iena jɨaɨ llono. Ie mei Pedro jino jaillano, jɨaɨnomo jaide.'
  jiv-NT: Ashamak chichainiakui Pítiur, uweje̱ takuí itiatmamtikiarmiayi. Tura nuyá
    Uunt Yus sepunmaya̱n uwemtikramun ujakmiayi. Tura “Ju̱ chicham Jakupu tura chíkich
    Yus-shuarsha ujaktarum” tímiayi. Nuna ti̱ iniais jiinki arant wémiayi.
  otm-NT: 'Pɛ nu''a ra Pedro bi uąnba rá ''yɛ, ndepe din hɛ̨. Nɛ bi xifi ha án zä
    bi gʉcpʉ ja ra fädi ra Hmu. Nɛ bi ''yɛ̨mp''ʉ yʉ ją''i: ―Dami xihmbʉ a man''da
    ra Jacobo, gue ra Santiago a, nɛ''ʉ mi''da yʉ ''yɛ̨c''yɛi ''bɛ''a bin ja, bi ''yɛ̨na.
    Nɛ bi bøn''a ra Pedro bi mba n''danni.'
  dah-dah: Irkeb haniŋ po tuŋaŋ teŋ, “Mere ma,” yineŋbe Al Kuruŋ beleŋ teŋ siŋa iryiŋ
    goyen momoŋ yiryiŋ. Irdeb, “Yemsya dininiŋ Yesu gama irde hitiŋ mar hoyaŋ wor
    ne hitte mata forok yihi gake bebak yirnayiŋ,” yineŋbe tiyuŋ hoyaŋde kuriŋ. Be,
    Yems gobe Yesu kuliŋ irde Yerusalem niŋ sios gote doyaŋ al hinhin.
  tnk-tnk: Ia nəpɨn nəha Pita ruvehi utə rəɡɨn mɨrɨpwi tete irəha mə tuhafafa. Kurirə
    irə rɨni irapw Iərɨmənu rɨnəfuvehi raka in ia kalapus, marə mɨni mwi mə, “Kɨmiaha
    tihaməkeikei mhəvisau pen narimnari me i m Jemes mɨne piəvtaha me.” Nənə Pita
    rier, mevən ia kwopun əpə riti.
  kpr-kpr: Dudukughero, Peter nemokena ungoi de fafutuse, erama beka seore dae sedo,
    buregusira. Edo, Bajari nange nange setiri nu buvurutusira ava, isambu isagha
    setiri dadabetiri, eminge sisira, “Setena ava, James kena a Iesu da dorevare isambukena
    sevu ningore!” aminge sedo, Peter ne dodo isira.
  san-IAS: pitaro dvāramāhatavān etasminnantare dvāraṁ mocayitvā pitaraṁ dṛṣṭvā vismayaṁ
    prāptāḥ|
  nho-nho: Peter ni ssau atu tana rima ki nnoho seemuu laatou, teenaa taratara ake iloo
    i naa hanake TeAriki no toomai a ia i te hare karapusi. Ki oti raa taratara ake
    hoki a ia peelaa, “Kootou hakaari atu ki James aa ma naa tama hakkaatoa te lotu.”
    Teenaa masike iloo ia no hano ki telaa kina.
  gym-NT: 'Akwa niaratre käkwe kada ketadre niebare Pedrokwe kisebti ietre, ye erere
    namanintre kwekbe jökrä angwane, ni Dänkienkwe tikaninteta ño abko niebare kwe.
    Yebti niebare krörö kwe: Kukwe nakaka ño tibtä, tikwe nini munye, ye erere munkwe
    nie jökrä Santiagoye amne ja mräkä tödekaka Jesubti mda mdaye arato, niebare kwe.
    Yebti kä mikaninkä kwe yete amne nikani kä mdabti ngitie Herodes ngäniene.'
  azg-NT: 'Majoꞌ sꞌaa jon ntꞌö jon ndëëhan na cüichen jndyuehan. Ndoꞌ vi jndë joꞌ,
    sinin jon nchu vaa na sꞌaa ta Tyoꞌtsꞌon na tjiꞌ jonhin quiiꞌ vancjoꞌñeen. Ndoꞌ
    itso jon ndëëhan: —Juu Jacobo yo ninꞌntyjë na vantyja nꞌonhan Jesús, quinanꞌquindyiihoꞌhin
    juu jñꞌoonvahin. Ndoꞌ vi jndë tso jon na nndaꞌ, jnduiꞌ jon, tja jon ncüiichen
    joo.'
  bhd-bhd: पतरसे तैन जो हथ्थे सेइं इशारो कियो, कि च़ुप राथ, ते फिरी अन्तर एइतां सारो
    बिस्तार शुनाव, कि अवं केन्च़रे परमेशरे कैदखाने मरां बेइर कढो, ते फिरी ज़ोवं, “याकूबे
    त तैसेरे होरि मसीह ढ्लान भी पतो देइयथ।” ते एप्पू केन्ची होरि जगाई जो च़लो जेव।
  too-NT: 'Lā'' Pedro cāmacahuani''lh para que cataquilhca''cslalh. Lā'' cāpūtle''keni''lh
    a''nchī Māpa''ksīni'' līmāxtulh nac pūlāchī''n. Lā'' cāhuanilh: ―Camāca''tzīnī''tit
    Jacobo lā'' huan tā''timīn huā''mā'' a''ntū pātle''kelh. Lā'' Pedro taxtulh lā''
    a''lh ā''lacatin.'
  ind-AYT: Namun, setelah Petrus memberi isyarat dengan tangannya agar mereka tenang,
    ia menjelaskan kepada mereka bagaimana Tuhan telah membawanya ke luar penjara.
    Dan, ia berkata, “Sampaikan hal ini kepada Yakobus dan kepada saudara-saudara
    seiman.” Lalu, ia berangkat dan pergi ke tempat yang lain.
  cjo-NT: 'Ari rakotashitanakiri, ikantziri: —Pimaerite. Roojatzi ikamanteeyapaerini
    tsika ikanteeri Awinkatharite, roeyowaantaariri. Eejatzi ikantziri: —Pikanteri
    Jantyaako, eejatzi pikamanteeyerini ayemijantzinkaritepaeni. Roojatzi ishitowantanaa,
    riyaatanee imanapithatakari joraaropaeni.'
  nsn-nsn: Pita ke sarang pau tasisin mara hik pah ra men, kare ueluatatangua tasisina
    hape ke ueliu tauete per Tamata Nomana tatanono tar karabus. Doh inggono ke kula
    poluk pare, “Hire tang Jems mesir gisiamehe ro bung tahigigeig tar hauene ke kotpokos.”
    Song ke hiliuiono ke la pe tar giameher uan.
  san-DEV: पितरो द्वारमाहतवान् एतस्मिन्नन्तरे द्वारं मोचयित्वा पितरं दृष्ट्वा विस्मयं
    प्राप्ताः।
  tna-NT: 'Da su Pedro ja mesa eme jemitsuatana pamitanata huecuana puji. Pamapa ai
    cuaja puana cuana quisapirutana huecuana. Cuaja Echua Puji Jesús ja tueda jemicuiname
    atana quisatana huecuana. Uja cuatsasiatana huecuana: —Mequisatique Jacobo, pia
    edue cuana di. Da su Pedro putiana.'
  lid-lid: Eme Pita atehei minen i loken amunum le ma iy tiye i toro kandru-uk, ma
    iy asehek i toro ta nyala Laban kuhi iy udu bolo kou eme len. Ano iy anya, “Ado
    badeh, kasehek nyala Jemis ma hawe oro nadu tine to oro rayah ja ta aliy. Ano
    ma iy ruwani oro, ya iy iu ili kon rakon ja.”
  wim-wim: Nil Peter.an ngoonch ngul aꞌ nil mal yump thant appap nyiinayn. Aꞌ nil
    wikan waaꞌ thant ngul nil Lord.angan pentath nunang aak jailaman. Amanamana, nilan
    thaw thant, “Niiy waaꞌān ngayang James alantana, aꞌ putha Christians wiy al-alantan
    thampa.” Anpalana, nil want thanang ngul, aak thonak ngul iiy.
  zga-M: “Muvavuli eimbombo n'chei uYakobo navalukololwe.” Pu akhahega akhaluta khuvunge.
  yom-yom: 'Piela wuba labikisa mu koko muingi babika biyoko, wuba sudikisa buevi
    Pfumu kantotudila mu nloko. Wuba kamba : —Lukamba mambu mama kuidi Zaki ayi kuidi
    bakhomba. Bu katotuka, wuyenda ku buangu kinkaka.'
  san-SIN: පිතරෝ ද්වාරමාහතවාන් ඒතස්මින්නන්තරේ ද්වාරං මෝචයිත්වා පිතරං දෘෂ්ට්වා විස්මයං
    ප්‍රාප්තාඃ|
  yut-yut: Yaŋ aŋakwa Pita da gen dɨma yaŋek tayaŋgok yɨtni do kɨsirɨ da tɨlak aŋ
    yomgut. Aŋek Amɨn Tagɨ da damon naŋ wɨtdal aŋaŋ obɨk uŋun do yoyɨgɨt. Yoyɨŋ mudaŋek
    yoyɨgɨt, “Ji da Jems gat not kabɨ gat yo on altaŋ namɨk uŋun do yoyɨni.” Yaŋ yoyɨŋek
    Pita si abɨgɨgɨt.
  grc-BYZ: κατασείσας δὲ αὐτοῖς τῇ χειρὶ σιγᾶν διηγήσατο αὐτοῖς πῶς ὁ Κύριος ἐξήγαγεν
    αὐτὸν ἐκ τῆς φυλακῆς, εἶπε δέ· ἀπαγγείλατε Ἰακώβῳ καὶ τοῖς ἀδελφοῖς ταῦτα. καὶ
    ἐξελθὼν ἐπορεύθη εἰς ἕτερον τόπον.
  cpc-NT: 'Ari jowaankanakiro jako Pedro jimairitantaityaari. Ipoña ikinkithatakotanakiro
    tsika ikantakiro Awinkathariti jomishitowantaariri. Iikiro ikantanakitzi Pedro:
    “Pinkamantiri Jacobo iijatzi pashini iyikiiti”. Ari ishitowanai, jatanaki pashiniki
    nampitsi.'
  nhg-NT: 'Pero Piero ca imö oquechibele sieña nele ma sa yetacö. Entunses Piero oquenpubele
    quiene ca Deus oquequextejque de ipa cörsel. Oquemelfejtie Piero: ―Xequemelficö
    Jacobo hua noche ocseque tocnihua de lo que tli omochi. Entunses Piero oquistie
    de ompa hua uya ca ocsie löro.'
  nya-nya: Petro anakweza dzanja ndi kuwawuza kuti akhale chete ndipo anawafotokozera
    mmene Ambuye anamutulutsira mʼndende. Iye anati, “Uzani Yakobo ndi abale ena za
    zimenezi.” Kenaka anachoka napita kumalo ena.
  ngu-NT: 'Quemaj yejhua oquintlajtlanilij ican ima para ma ca ma nahuatican niman
    quemaj oquintlajtlajtohuilij quen ijqui toTeco oquixtij ne ipan cárcel. No ijqui
    oquimijlij: ―Yejhua in quen nopan onochiu xquinmachiltican on tocniu Jacobo niman
    on ocsequimej tocnihuan. Quemaj oquis niman oyaj ne ica ocsecan.'
  kup-kup: Tahan Pita lokat paru ñeo hapan hezavoz pim marasinañ bagaa batahapuh darim
    Amip Iesu kakam zeimakehanañ pi baverevah-ñetiv parun mañah. Tat maot pi parun
    epat mañah, “Ari sat aban Zemis popur darim añarab modarin ñetï nem netah-epov
    parun bar mañei.” Met Pita pot mañahapuh berevat zei mod natakaz sah.
  jid-jid: Bitrus a ti ba niwo duba son gbangbi, nda bla bawu nitu wa Bachi a njiwu
    rju ni kotro. A tre ndi, ton ba hi ni Yakubu baba mbru mri vayi ba nitu kpeyi.
    Mle a lu don ba nda zren hi ni buburi nkan.
  wmw-wmw: 'Iye akiwatendera alama na makono ipate wanyamare. Sambi, akikola kuwereza
    namuna Mola vyaanlavire nkalaboshu. Ikisa akiwambira: “Ezi habari‑zi mwerezeni
    Yakobu na wajamaa wengine.” Nakulawa, akuka upande mwengine.'
  gmv-GGM: Izikka istti co7u gana mala ba kushshen malatti beesidi Goday iza qachchosoope
    wostti keesidakonne loo7ethi yootides. “hayssa wursii Yaqoobesine hankko ammanizaytas
    yootitte” gides. Hessapekka gede haraso bidees.
  ssg-ssg: Pita aile kola minan hani lato ka kum wixiwix ape i kaxi hani lato aweisal
    ti Haeu ahuti i ti kalabus. Ape i ukek, “Kaxi haniwa Jeims tel ukale Jises ma
    teka kahikahi Jises liai waliko ti i sohot haniwen nga.” Ape i nahih salili lato
    hani tesol liai.
  zpo-NT: 'Pér mlis yaa nu mle xaa tub nseyn zee nawdiizht re xaa, nu mzaa xaa kwent
    nen xomod mloo Xaa Nabeyy xaa lozhyib nu nzhé xaa lo re xaa: —Guzh gu re kwaane
    lo Chag nu lo re stub naz xaa Jesús. Zee mroo Pér nu nya xaa stub pa.'
  poy-poy: Peteru kawapungira liwoku walikali jiii, na kawagambira Mtuwa ntambu yakamlaviyiti
    mshibetubetu. Kawagambira walaviyi shisoweru sha shitwatira ashi kwa Yakobu na
    walii walongu wamonga, shakapanu kalawa kagenda pahala pingikayi.
  qwh-NT: 'Pedrunam upälla cayänanpaq maquinwan señasta rurarir, willacorqan imanopa
    carselpita Dios jorqamushqanta. Y willacur usharirninnam, queno nerqan: —Santiaguta
    y llapan creyicoqcunata quecunata willayë —nishpa. Tsepitanam yarqurir, eucorqan
    juc ladupa.'
  gaw-gaw: Oṯaieg, nug ep̱egp̱aib to eṯaglagnu awowa, Naḏi aṯem he nug mani guiṯak
    oop̱anu dimiṯim doum amunu amelagp̱a maṯiom. Nug amunu maṯia mala nug, “Ag Jakobus
    amu ig lainḵad laala ele imunu ap̱eg doyeg!” awa aum. Anam awowa, nug laih uḵom.
  nca-nca: Quko kandímbo rokó-rokó tiní maŋgoye kusiyi Uni Parámimbo date kusi-kusi
    ya noŋgo re maheró ŋuro yimiraró. Ŋande yaró, “Ye Jems koya topo-toponanimboya
    ŋaro yimiri qembe,” yero yendémo uro mira meyowomo toŋeró.
  zpz-NTPP: 'Orzeꞌ bicy Bed yaay par nu checa dey nu ricy yu zu redz. Orzeꞌ byooy
    rishlo dey lac bzac yu ornu Ñgyoozh bloom yu nañ yuꞌ gyiib. Orzeꞌ nay: ―Niir lo
    Santiag, gal nu lo deꞌ zir de bicy na de coz nu guc zeꞌ ―nay. Orzeꞌ bruuy zay
    tuubaꞌ lugaar.'
  mkj-mkj: A Peter kamoaloailoaihdi irai en nennenla, ih kawoahwoa oang irai doahroar
    en Koaunno ukjang ih nehn kalpwuhjjo. Ih pwahla, “Kamwai alwe sikoahng mehpwiai
    James apel riasaihok.” Ih ken injang iparai inlahng ekij wija.
  zac-NT: 'Pedro bëꞌnë sëñi con guiáꞌaiꞌ të guëac dchi rall. Iurní guniꞌi Pedro, bëldaꞌa
    Dadë Jesús lë́ꞌëll lachiguiꞌbë. Répiꞌ: ―Gulë biadiꞌdzë ndëꞌë lu Jacobo nu lu ra
    grë narialdí lduꞌi dizaꞌquë shtë Jesús. Iurní bëruꞌu Pedro parë ziáꞌaiꞌ stubi
    lugar.'
  kyg-kyg: Pitaꞌa ayatetiꞌmo hunoꞌaeꞌmo, ge osiyo, huno hapa paitenoꞌaeꞌmo Ala kava
    neꞌmoꞌa kalavusi nopatiꞌmo avalelino eꞌniya kavafeꞌmo ava gemo huno hapa paitenoꞌaeꞌmo,
    Utapa ani gemo Yemisiꞌe muki konagatimogiꞌefeꞌmo hapa paiyo, huno hapa paiteno
    apataleno alu kotegamo uꞌniye.
  kmk-kmk: Sininyasana dida utdit ima na un walling da asina inyuḻ-uḻnug kan dida
    nu inon Apudyus nangilaksun kan siya utdit babaḻḻudan. Ot kinnanana pay kan dida
    un, “Ibaga yu tu kan Santiago kan dat uduma susunud.” Utdiyon kaysan ot inummoy
    si sabali un igaw.
  cao-NT: 'Jatsi quiha Pedró jahuë mëquë bëë-bëëhaniquë jato pasimaxëna. Ja pasicaquë
    tsi quiha ocapijaha ca jato ja yoaniquë: —Preso quima Ibobá ëa tsëcayaquë ra.
    Jaboqui Jacobo, chahahuacanaibo huëtsa bo, tihi cabo yoacata —i jato qui ja niquë.
    Yoaxo tsi quiha jato ja jisbayaniquë xobo huëtsá racaxëna.'
  bbr-bbr: Pita kon ipous asoraun awaronuk, ak a sorna, ko Anut nukas owose kasik
    imäi ne mowon kiro ämän jekur awarowon. Ko keser awareanik, ko ak ätäiar awarowon,
    “Kiro ämän Jisas nukan amak Jems pak karauk roat akan woiaka epar moin pak awarowe.”
    Ko keser aware kuremara, ko kar mena ute manowon.
  inb-inb: 'Paika, maki­wa kawa­chispa, upalla­chir­ka­kunata. Nis­paka, willarka
    imasa atun Taita Dius kar­sil­manda llugsi­chiska kagta. Kasa­pas­mi nirka: —Santiagota
    i waugki­kunata chasa willa­puag­rii­chi—. Chasa rimas­paka, llugsispa, sug­sinama
    rirka.'
  hrv-hrv: 'On im rukom mahnu neka šute pa im pripovjedi kako ga Gospodin izvede iz
    tamnice te dometnu: “Javite to Jakovu i braći!” Onda izađe i ode u drugo mjesto.'
  box-NT: 'Ó o lá mí níi dá ɓa yi le ɓa wé tɛ́tɛ́, ò o zéenía bìo ó o Ɲúhṹso
    wó wó léraráa wo ho kàsó yi làa ba, ò o pá bĩnía bía: «Mi bío mu
    na a Zaaki lè wàn zàwa na so yi.» Bṹn mɔ́n ó o ló á wà van lòn-veere.'
  ote-NT: 'Pe ra cu Pedro mi utua ra seña co rá ꞌyɛ gue da goꞌta yá ne, ne bi metuabi
    gue Ajua̱ xqui pønga ja ra fadi. Nepʉ nuꞌá̱ bi ꞌñembabiꞌʉ: ―Xiphʉ ra cu Cobo ne
    gatho maꞌra ya cu hanja bi za duá pønga ja ra fadi. Y nuꞌá̱ ꞌbestho bi ma de guehni
    pa ja maꞌna ra hnini.'
  wnu-wnu: 'Ende der gab qobub abari ne Pita wurinob qamar: “Qi wagari, Munon Aib
    ye maigas ye mot der ag yewaga diaumi qi eng qemerine igar,” qamar. Qamb ne mi
    gugum wot ebeter eng qamb ugab wogub qamar: “Ye mi eng aninob quraum eng Yems
    ne ininou yurau erogori qei eng ende wurinob qamarari igunor.” Ende qamb wogub
    ai geret qoorei.'
  zam-NT: 'Per Pedr mbli señ loo mèna con ya'' Pedr par ne''lide mèn ruid. No tau''
    mèn ro mèn. Sya, mda'' Pedr cuent loo mèna xá mod mbli Tad Diox loo Pedr par ngro''
    Pedr lezi''f. Ndxab Pedr loo mèna, ne: ―Bli gu'' favor, fta'' gu'' cuent ndxè''
    loo Cob no loo mèn co'' ndxàc hues na'' por cón che''n Tad Jesús. Sya, ngro''
    Pedr tedib vez par nda Pedr tedib lugar.'
  zyp-NT: Piter taco de law tákhei, a kiá tah tuapah he ka, Abuipaw tah thong chung
    taitei a piakhuinah kong khah a ching he. Taico, “Jeims le uny ahringpaw sahlo
    zong khah ma kong heh thuisah my lo,” tatah tah ka, mataico piathlah ka, ahringpaw
    hminghmaw lang a sei.
  sey-NT: 'Quëquëjëna, jë̱tëpi camaꞌpë caquë yoꞌoni je̱orena, i̱te co hue̱ꞌñapi etoseꞌere
    quëapi. Quëaquë capi: “Santiagore cuiꞌne yecohuaꞌire sehuosicohuaꞌire quëacaijë̱ꞌë,
    yëꞌëre etoseꞌere.” Cani yequë hue̱ꞌñana sajiꞌi.'
  nvm-nvm: Areme Fita fun imut fuon ijia e iji bijukuriama bu isuar kariko fu uri
    E Bomana iji fu izeg fu afem ar dibur iji arega keko ruainma iji kuardiain. Fu
    kuardiame kia, Ni vuak iji abe Jeims ga e Jesu ma vierafejo kafo iji kuardiafno
    kiame fun bu areme uri ar be ijia vain.
  mps-mps: Pitago agai nogo paliama, “Dage po tagalao,” te po wai. Tama Genuai Bidigo
    aga kalabus bede buluba dią palama soali po augwalibolo pusa mani. Agai te po
    augwalibolo wali, “Te po dagego Jemsbolo pusao, te Jisasgo po wali pabo tobolu
    bidi dabebolo me pusao,” wali. Tama olama, Pita te be tagalama, gasa beba pali.
  pab-NT: Hatyaoseta Pedro aimenekotya enomanaha hakahe kakoa, mema tyaonaha maheta.
    Mema tyaonaha hoka xakai ihiyeha Enore niyanehetene berexo akota. — Maika xiyakai
    hatyo tahi Tiago hiye, exahe haiyanae iraiti tyakekoterenae hiye — nexa. Hatyohekota
    xanehitiya hakoa xeta.
  llg-llg: Petrus ana babaꞌak liman, fo suek basa sala nee-nee. Basa boe ma, Petrus
    ana tui talobee de losa Manetualain ana kalua henin neme bui dale mai. Boe ma
    nadenu sala nae, “Ei miu mafaꞌda basa dedeꞌa kala ia neu Yakobis no basa Lamatuak
    Yesus hataholi nadedenu nala!” Basa ndia boe ma Petrus ana kalua neni mamana feꞌek
    neu.
  kyf-kyf: '''Ɩn Piɛlɩ yia wa -yla sɔ ''pa, a ''mu ŋwɛ. ''Ɩn sa Jejitapɛ wlelia ɔ
    -kaslʋbudu zɔ, ''ɩn ɔ yia we ''bɩgʋ gba wa -yla. ''Ɩn ɔ nɛɛ ''ya wa -ylaɛ: «A
    gba we ''Zake -yɔ -Lagɔbhelia tɔlʋa -yla.» ''Bhie, ɔ ''tlaa, ''ɩn ɔ yia da -putu
    mnɩ.'
  tpi-tpi: Na Pita i mekim nais long han bai ol i mas pasim maus. Na em i stori long
    ol long pasin Bikpela i bin mekim bilong bringim em i kam ausait long haus kalabus.
    Na em i tok olsem, “Yupela i mas tokim Jems na ol brata long ol dispela samting.”
    Na Pita i lusim ol na i go long narapela hap.
  mih-NT: 'Ta saha ra Pedro zeña sii ñu sihin ndaha ra nacutaxi ñu, ta i nacatyi ra
    sihin ñu yozo caa i tava ra Ndyoo sii ra vehe caa. Ta catyi ra sihin ñu: Tacuan
    nacatyi ndo sihin ra Jacobo ta sihin inga ra sino iñi Tuhun Ndyoo, i catyi ra.
    Tacuan i cahan ra ta zɨquɨ cuahan ra.'
  qvh-NT: 'Saymi maquinwan Pedro sëñargan upälacuyänanpä. Nircur wilapargan carcilpita
    Tayta Diosninsi imanöpa jorgamushgantapis. Saypitana nergan: “Carcilpita yargamushgäta
    wilayculay Santiagutawan waquin waugui-panicunatapis.” Saypita yargurir aywacorgan
    jucläpana.'
  kms-kms: Muq Pita ni si nipiny righe ei ni wand segi yeru. Muq ni wand segi yeru
    di ni taq yenu di pughe gri Yumbui ni ghav nindig ni neyi ni ye te simbe nand.
    Pre dobu muq ni mune pugri simbe nindiny nari, “Nungoqi wo, Jems di Jisas ningg
    wute aye yumbo ren kin ningg simbe wundim.” Pre, muq ni neyi ni aye pe no.
  agn-agn: Sininiasan tanira ni Pedro ang indi mamaginingal. Dayon ang sinaysay na
    mga monopa tanandia pinaloa tang Gino ong prisoan. Ig ganing pa tanandia, “Ibalita
    mi kay narin ong ni Santiago ig ong domang mga logod.” Pagatapos ta si, dayon
    dang nagalin si Pedro ig napaning ong domang logar.
  nhi-NT: 'Uan yeh ica nima oquintlacaualtih, uan oquinnonotz quenih in toTecotzin
    ocquixtih campa otzacutoya, uan oquimiluih: —Ixconmatiltican in Jacobo uan nocsiquin
    tocniuan tlaniltocanih tlen omochiu. Sanniman oquis uan oyah ocsican.'
  ttc-NT: 'Per tetz ojaw tin tq''ab'' te jun seny tzan tuq kylumet, b''ix oxik tq''uma''
    kyetz titza'' te Qajawil ojetq tuq kolpin tetz tuj pres. B''ix oxik tq''uma''
    kyetz ikxjani: «Intxik eq''uma'' ntzani te Chaw b''ix kye a''e'' qerman.» Yaji
    tetz owex tzi b''ix oxik tuj junky luwar.'
  dan-1931: 'Da vinkede han til dem med Hånden, at de skulde tie, og fortalte dem,
    hvorledes Herren havde ført ham ud af Fængselet, og han sagde: “Forkynder Jakob
    og Brødrene dette!” Og han gik ud og drog til et andet Sted.'
  kwj-kwj: Ete wowani Pita tapa ba ya ri akikina, mwanji wu gaina kinani. Wosini ya
    wunu ri sawe, kalapus aka we tiki ri dawani Apukolaka hoko tokwe rini rasiraro
    tini. Wosini ya ri ai sawe, “Kunu Jemis ga ele hiparakambwe lenga do sumbu ma
    ku sawehambwa.” Ete wosini Pita hoko tokwe ai sirani mapwa fo tokwe ya ri ai i.
  vie-OVCB: Ông lấy tay ra dấu cho họ im lặng, rồi thuật việc Chúa giải cứu ông khỏi
    ngục. Ông nhờ họ báo tin cho Gia-cơ và các anh em, rồi lánh sang nơi khác.
  kze-kze: aaisékéwa'a simátíméno séna Ísóigo ándávakemba kembá sí'maena aampa'á mésiyuwaivo
    Yémésinte Ísun-aaimo ísáan-kwaasiye kosimátíméro Pítaa simátimena tiyuwéna ó'on-daopa'a
    kuráiye.
  mpj-mpj: Kayila-jananya maralu marrkurnu, yakaya ngararaku. Jakurljunu-jananya jiilja
    nyinanyjanjanu, Mamamili wikarrulu walajunu yiyarnu. “Yiltarni walajunu yiyarnu,
    Mamalu ngarnawarrapurlukalu.” Yarrarnu-jananya wajarnu, “Yarraya-jananya jakurljula!,
    Jayimijjakamu Jiijajmili walyjakajangka, ngayurni Mamalu walajunkunyjajanu.” Jilanya-jananya
    Piijalu wajarnu, kayila pakarnu yanu.
  lbk-lbk: Nensinyas si Pedro ay nangipagkhinek ken chaicha, sa na't inokhod ken chaicha
    nan inangnen Apo Dios ay nangipafala ken siya is kafabfalochan. Sa na't kanan,
    “Ifaagyo na ken Santiago ya isnan iib-a tako ay mamati.” Sa na't tinaynan chaicha
    ya linmayaw.
  mto-NT: 'Vanꞌit tseꞌe je̱ Pedro je̱ kya̱ꞌa̱j du̱ko̱o̱jnu̱k je̱tseꞌe yꞌamo̱ꞌo̱ttat.
    Vanꞌit tseꞌe du̱tukmumaajntykti vintso̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n du̱yakjapyítsumju̱
    je̱p poxu̱ntu̱jkp. Vanꞌit tseꞌe vyaajñ: ―Vaajnjada je̱ Santiago je̱ts je̱ utsta
    je̱ ajchta. Vanꞌit tseꞌe pyítsum je̱tseꞌe viijnk tso̱ ñu̱jkx.'
  bzh-bzh: Loḳ Pita vonġ nema bë ayej nama, log mëm turin ġaġek pin sën Mehöböp
    ḳo yi vër in begganġ ḳarabus beto meyom dob lo vu sir. Log nër ving bë, “Ham
    na nanër ġaġek sënë vu Mehöböp ari Yakobus losho hil arid sën Kerisi-yi-alam
    lo.” Log Pita to meyah dobnë, beya nyëġ ngwë.
  guj-2017: પણ પિતરે ચૂપ રહેવાને તેઓને હાથથી ઈશારો કર્યો; અને પ્રભુ તેમને શી રીતે
    જેલમાંથી બહાર લાવ્યા તે તેઓને કહી સંભળાવ્યું, તેમણે કહ્યું કે, એ સમાચાર યાકૂબને
    તથા બીજા ભાઈઓને પહોંચાડજો. પછી તે બીજી જગ્યાએ ચાલ્યો ગયો.
  jvn-NT: 'Rasul Pétrus terus karo tangané ngongkon wong-wong kongkon pada meneng.
    Dèkné terus nyritakké enggoné Gusti ngetokké dèkné sangka setrapan. Rasul Pétrus
    terus ngomong: “Kana sedulur Yakobus lan sedulur-sedulur liyané pada diomongi!”
    Dèkné terus lunga sangka kono budal nang liya panggonan.'
  byr-byr: Atɨka maruꞌnaꞌna kyeꞌ Pitai daka “Kadɨka nyuꞌnɨpɨka!” gannya asaꞌ bamakilaawɨna
    kyaꞌ yagaala miꞌna kudeꞌ Pitai wɨjɨwaakɨna “Naangei kalavuzangevɨ nyɨmaaꞌmwaꞌ.”
    Sana sana wɨjɨwaakɨna yɨna yaka wɨdaꞌ “Yagaala daꞌ Jemɨzarɨjɨ neyaꞌmwe pwaraavɨjɨ
    duzɨla!” Miꞌna wɨdaka mwasawɨ walyuna yaka pɨwɨnna wɨna yaꞌ.
  ian-ian: Pita taamba taagalaa wandɨ. Kwundi ke wangweya. makayak. Kalabusmba lɨndɨ
    mala God ndɨ kat kwutaa kalia vak kat ndi kat mbutndɨ. Pita wandɨ. Mbutna nyaangɨt
    Jemsawi nat yakwa nɨmba kat yiga ambuk waa wandɨ. Nyangɨt ngambulaa ndi kat kwagalalaa
    nat ngepmat yɨndɨ. Ngambi Pita kat vɨga la soldia nɨma vak yelavɨtndi. Pita andambala
    yɨnda waa yelavɨtndi.
  hun-hun: 'Miután pedig kezével intett nekik, hogy hallgassanak, elbeszélte nekik,
    hogyan hozta ki őt az Úr a tömlöcből. És ezt mondta: „Adjátok tudtára ezeket Jakabnak
    és az atyafiaknak.“ És kiment, és elment egy más helyre.'
  mcf-NT: 'Adnubien mëdante uic-uiccaic Petedo: —Onquenquio yec tabadquin tantiata.
    Ëbi nashunquin Nuquin Icbon naboed chuibanu —quepanëdash Petedo abi quënën nauedacnoshon
    Nuquin Papan puduemiaid chuibanec. Aden chiash: —Ëbi puduemiaid Esuquidistun utsi,
    Acobobëdta Esus tantiaquid utsibo chuitanta —quianec puduenanec utsi yacno Petedo
    nidpanëdash.'
  kjs-kjs: 'Go raburi Pita-me nipuna ki musaoma wa loma agale maloraasa. Go puma mo
    karapo ada-para Mudu Alimi nipu mea rapaaripa remaa lakalisa. Go puma Pita-me
    talo: Nimi Jems-para nipuna amenu-para go remaa laketapape lisa. Go loma ada giyoma
    wala su rado-para pisa.'
  mni-mni: "Maduda makhoi tumin leinaba mahakna makhut hairammi aduga Mapu Ibungona\
    \ mahakpu keisumsangdagi kamdouna puthokpirakpage haibadu makhoida sandokna hairammi.\
    \ Aduga mahakna hairak-i, “Thoudok asi Jacob amadi ichil inao ateisingda tambiyu,”\x94\
    \ masi hairamlaga mahak atoppa mapham amada chatkhre."
  yad-NT: 'Su̱mu̱ya̱jada ji̱ta variy riñe̱cho̱: “¡Jirya̱ndasa!” Satu̱choda ji̱ta variy
    jasiy ruuva: “Ju̱denu sipyata̱siy ravimusiy nupocu rorirye.” Su̱teda ji̱ta jasiy
    ruuva: “Jirya̱ma̱ tu̱chu siva Santiyácu, ti̱ta̱ju̱ vu̱tyeryi̱vedava jarye.” Saya̱da
    ji̱ta jadchiy tajijyu̱.'
  mxb-NT: 'Kúú ni̱ da̱kúu Pedro ndáꞌa̱ ná káꞌa̱n na̱ ña̱ ná kandei tádi̱ ña̱yuu ñoó.
    Dá ni̱ na̱kani na táto̱ꞌon ki̱ꞌo ni̱ kee satoꞌo yo̱ Ndios ni̱ taó ñaá ná ini veꞌe
    ka̱a. Dá ni̱ kaa taꞌani na: ―Nakani ndó xíꞌín Jacobo, xíꞌín ndidaá ka̱ ni na̱
    kúú kuendá Jesús sa̱ꞌá ña̱ va̱ꞌa ni̱ kee Ndios xíꞌín yuꞌu̱ ―kaá na̱. Dá ni̱ keta
    na kuaꞌa̱n na̱ iin ka̱ xíán.'
  pon-2006A: Piter ahpw oaleiraildi pwe re en nennenla, ahpw kawehwehiong irail duwen
    en Kaun-o eh ketin kahluwa sang nan imwetengo. E ahpw nda, “Kumwail koasoiaiong
    Seims met, oh pil ong riatail teikan.” Ih eri mwesel oh kohkolahng ekis wasa.
  maq-NT: 'Ngajan xi Pedru ne, casahmitsja me cojo rë me xi cuiyujujyuu me, sehe cavetsihin
    casua cuenda me hacutjin camá xi Nai naja ne, cavaxë rë me ndavaya. Sehe ngajan
    xi cachja me cuitjin: ―‍Tuhun cumachaya rë Jacobo cojo sa xuta ladu rë Jesús xi
    yahnga tsëhë xcusun xi camá vi. ―‍Cuatjin cachja me. Hya xi camá ne, sehe cavetju
    me quiji me jingu sa cahndë́.'
  hto-hto: 'Mei íadɨ ónoɨdo: —Mai omoɨ úriñeno, llɨɨcai, —daɨde. Iemona Juzíñamui
    llavéracomona ie zúitafue llote. Iemo íaɨoɨna daɨde: —Bifue Santiágomo lluájiri
    nana jɨáɨe ámatɨaɨri, —daɨde. Ie meífodo jino jaillano oni jɨáɨnomo jaide.'
  por-BRBSL: 'Mas ele, acenando-lhes com sua mão para que se calassem, declarou-lhes
    como o Senhor o havia tirado da prisão. Ele disse: “Diga estas coisas a Tiago
    e aos irmãos”. Então ele partiu e foi para outro lugar.'
  ces-NKB: 'Ale [on] jim pokynul rukou, aby mlčeli a vyprávěl jim, jak ho Pán vyvedl
    z vězení, a řekl: “Povězte to Jakubovi a bratrům.” Potom vyšel a odebral se na
    jiné místo.'
  cui-cui: 'Pedro pecobetha moya jume matawenta. Cotacaya Pedro diwesi tsipaeba barapomonae
    xua bayatha capanepatsi jiwi pecʉbi bo weya, xua Jesús capanepa pon jiwi Pecanamataxeinaeinxae
    tatsi. Pedro namchi, jeye: —Barapo diwesi Santiago patsipaebare irʉ ichamonae
    patsipaebare pomonae Jesús pejume cowʉntsiwi tatsi, jei Pedro. Barapoxonae Pedro
    icha namto be-iya.'
  boj-2014: Onaqa Pita a aqa baŋ soqtonaqa naŋgi kirionabqa Tamo Koba a na tonto talq
    dena oqeq atej deqa naŋgi sainjrej. Osiqa minjrej, “Niŋgi gilsib Yesus aqa tamo
    uŋgasari kalil Jems ombla endegsib minjriy, ‘Pita a tonto talq dena oqedqo.’”
    Pita a naŋgi degsi minjrsiqa naŋgi uratnjrsiq tal beiq gilej.
  eng-OEBUS: Peter signed to them with his hand to be silent, and then told them how
    the Lord had brought him out of the prison, adding, “Tell James and the others
    all this.” Then he left the house, and went away to another place.
  eri-eri: Ono wanenga Pita no owo wenga nere beele adai lewei nomo bona karu nigai.
    Onodu no Anyakaro dagou mata huwanyaha adadu haudu tamai malala langa tafa tuwai
    waha bona hai nagai. Onodu benou lenigai, “Tere Jems, baabo gane bagu dada beha
    bonade lenigagu.” Onodu Pita no awa nigidu ha fere langa goyai.
  aly-aly: Peter-el renh-rnem akaterilek, ranem ikwer-rnem ilelhek angel-elarl renh
    tyayl-they tyarlewek. Ikwer-penh ra renh-rnem ilek, “James-rnem-then ilenherr-arey,
    ayeng tyayl-they tyerrelhek.” Renh-rnem iwerl-alhemel, Peter ra apmer ingwer-warl-anem
    alhek.
  wiu-wiu: Nitikoli Pita yoname kawikatekoa kakomepa Ali Munoyo edelo ago moa wetekakale
    po yapu nome akolono aua pokanakamo i i wa to̱awea akeneya. Nimo ootokoa kakome
    okome kipala i ukumo Yameka anu ete oya-mikitika mekoika to̱awea akapoe wa oomotokome
    padeya pekeneya.
  swe-swe: 'Han gav dem tecken med handen att vara tysta och berättade för dem hur
    Herren hade fört honom ut ur fängelset. Han sade: ”Tala om detta för Jakob [Jesu
    halvbror som ledde församlingen i Jerusalem] och för bröderna.” [De var inte där
    just då.] Sedan gav han sig av till en annan plats. [Petrus håller sig gömd någonstans
    utanför Jerusalem en tid. Drygt ett år senare är han i Antiokia, se , och kommer
    sedan till Jerusalemsmötet 49 e.Kr.]'
  cth-cth: Sairasuep lah awm awh telah a kut hoi a kamnue sak. Bawipa ni bangtelah
    hoi maw thongim thung hoi na tâco sak tie a dei pouh. Hete konglamnaw hah, Jem
    hoi hmaunawnghanaw koehai dei pouh awh atipouh teh alouklah a ceitakhai .
  mti-mti: Pita me munan naniwa viyane noiwa iyagisia, sira Ayapan aninin nog dana
    waita negne dauwag onedna dirumne. Pita dirum wane, “Jemes tatagwanebaiwa mame
    oya dirumiya anope.” Meve me at da oya aine.
  pad-NT: Hari. Pedro va'ora kaabani'aha sa'a viso vakhanira kaimoni. Va'ora nanamithavini
    hi'ihi ida Deua biarakhaonani'avini cadeia hojana. —Va'ora vanava'isohiha'a bana
    adani Tiago, arigamina Jesus kaija'ari vihiki Deus hora kajoamora'avinia — va'ora
    ni'aha ada Pedro. Oniaroa, ajihiha, ibavi hoariha okha'aha.
  twi-twi: Ɔde ne nsa nyamaa wɔn se wɔnyɛ komm. Ɔkaa ɔkwan a Awurade nam so yii no
    fii afiase no kyerɛɛ wɔn. Afei ɔka kyerɛɛ wɔn se, “Monka asɛm a asi yi nkyerɛ
    Yakobo ne anuanom a wɔaka no;” na ofii hɔ kɔɔ baabi foforo.
  hlt-hlt: Te vaengah amih te kamkhuem sak ham kut a cavoih tih Boeipa loh thongim
    lamkah a doek te amih taengah a thui pah. “Te phoeiah he he James neh a manuca
    rhoek taengah khaw puen pa uh,” a ti nah tih hmuen tloe la vawl cet.
  tbz-SIM: 'Kɛ̀ Piɛrii bɛ̀ yèkìì tɛnɔ̀ùtɛ̀ kɛ̀ bɛ̀ dɔ̀ yúóó, kòo bɛ̀ nɑ̀kɛ́ Kuyie
    ntɔ̃nnì ò dènnɛ mɛ̀ɛ̀ botí dikpetíntou miɛkɛ, kɛ dɔ̀: Nɑ́kɛ́nɛ̀ ti Isɑku nɛ̀ Yesu
    kɔbɛ tɔbɛ̀. Ò mɛ nyĩ kɛ́yɛ̀ kɛ́kɔtɛ kupíkù tɛkù.'
  san-GUJ: પિતરો દ્વારમાહતવાન્ એતસ્મિન્નન્તરે દ્વારં મોચયિત્વા પિતરં દૃષ્ટ્વા વિસ્મયં
    પ્રાપ્તાઃ|
  amx-amx: Peter-elemeh iltjem-iltjemel inenh ntertelh-ilek. Rang inenh ilek, nthakenh
    angelel renh tjayeleng arratelh-ilek. “Arrantherr James peltj arrpenh map thwen
    iletjeh, yeng lyet tjayeleng arratekarleng.” Rang inenh imperl-alhekemeh. Peter
    rang mer arrpenh-warnemeh alhek.
  ake-NT: Pi'ta uya temiyatʉ ke e'pana e'tɨ' ta'pʉ to' pɨ', mɨrɨpan uya Papa inserʉʉi
    uya tenpa'kasa' pariki'si tapai rʉ'pʉ ekama'pʉ. “Serɨ mekamatʉi' Isens pɨ' mɨrɨ
    awonsi'kɨ tʉron kon ɨtonpa kon amʉ' pɨ',” ta'pʉ iya. Mɨrɨ tʉpo, tʉron nɨ pata
    ya' itɨ'pʉ.
  qvn-NT: 'Chaura upälala capäcunanpagmi Pedroga maquinwan sëñasta rurarun. Jinarcurmi
    willaparun imanuypa carcelpita Munayniyog Dios jorgamungantas. Chaypitam cay nira:
    “Chayta willapäcamuy Santiagotawan Jesusman lapan yupachicugcunata”. Nircurga
    yargormi jucläpa aywacura.'
  tku-NT: 'Pedro cāmacahuani''lh cataquilhca''cslalh. Cāhuanilh chī Dios līmāxtulh
    nac pūlāchī''n. Cāhuanilh: ―Camāca''tzīnī''tit Jacobo ē tā''timīn huā''mā'' tū
    quina''kspulalh. Pedro taxtulh ē a''lh ā''lacatin.'
  bjk-bjk: Pita ixo ööt tö idi ma limine rö idi rua kinis malus, me ine ixo töngösen
    idi ma nang a Orong ixo ölanglanga ine xalik a gunon ne aömokorot. Ma ixo tengen,
    “Morobo tengen te Jems ma abo töke re Krais lamun ina na.” Io, ixo wan lie im
    idi urungan kö xönö xabise.
  msy-2020: Ezɨ Pita uan dafarimɨn me aminivazɨma, me aghumra iti. Ezɨ an Ekiam kalabuziar
    dɨpenimɨn aven a inigha azenan anetɨzir arazibagh eghari. Egha a kamaghɨn mɨgei,
    “Ia bizir kabar gun Jems ko aveghbuaba sara mɨkemegh.” Egha Pita me ategha danganir
    igharazimɨn ghu.
  bpr-bpr: Na ftadag Piter sigalan du fafanakan ale, na tulenan dale gablà di kafalwà
    i Amuto dun di blanggù. Na manan dale, “Begyu tugad do di ku Dyém, na di kdee
    dad flanekto.” Na kafnge ayé, ta mdà kenen fles di dademe banwe.
  rmy-VLAKH: Пэтро вастэса сикадя кай тэ ашэн мулком и роспхэндя, сар о Рай выандярдя
    лэс андав баруно. — Роспхэнэнтэ пала када Иаковости и аврэнди пхралэнди, — пхэндя
    вов и жыля котар андо авэр тхан.
