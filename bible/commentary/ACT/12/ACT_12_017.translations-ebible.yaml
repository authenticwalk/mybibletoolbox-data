  gaq-gaq: ମେଁ ନ୍ତିନ୍ନିଆ ଚିନା ବିଚେ ବୁଙ୍ଗ୍‍ ଲେନ୍‍ସା ବାସଙ୍ଗ୍‍କେ ବାରି ମାପ୍‌ରୁ ଆମେକେ ଡିରକମ୍‍
