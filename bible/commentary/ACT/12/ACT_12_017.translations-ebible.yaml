  deu-1912: 'Er aber winkte ihnen mit der Hand, zu schweigen, und erzählte ihnen,
    wie ihn der HERR hatte aus dem Gefängnis geführt, und sprach: Verkündiget dies
    Jakobus und den Brüdern. Und ging hinaus und zog an einen andern Ort.'
  san-PUN: ਪਿਤਰੋ ਦ੍ਵਾਰਮਾਹਤਵਾਨ੍ ਏਤਸ੍ਮਿੰਨਨ੍ਤਰੇ ਦ੍ਵਾਰੰ ਮੋਚਯਿਤ੍ਵਾ ਪਿਤਰੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਵਿਸ੍ਮਯੰ
