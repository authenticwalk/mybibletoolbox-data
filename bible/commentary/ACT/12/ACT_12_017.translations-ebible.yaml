    ri alaxik ri xkꞌulmatajik, xcha chike. Kꞌa te riꞌ xeꞌ chi pa jun kꞌolibꞌal chik.
  heg-NTPO: Mo nesang lom oen mulai lobo, ta Petrus nini ima ka le nodan oen totoang
    ete. Halas-sam un nahdeh deng taon elola le, Ama Lamtua Allah puting un deng bui
    ka dalen. Hidim un tadu oen noan, “Mi laok tek in dadi nias totoang bel Yakobus
    nol aan in nutus tenga las se.” Hidi nam, Petrus puti lako se maan didang.
  ptu-ptu: 'Muäkä'' limanna Petrus napopengkamma'' mane ma''tula''i naua: “Natetteä''
