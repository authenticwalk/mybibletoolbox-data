    kaga lite bite Yemesi hiti lalalutigi hiti lu epi baga ilo. Ya luto lu epiloto
    Pitau fegutoga limito fato hepatoga buꞌehina yabe.
  amm-amm: Pitasu mo naino akiyouki, wosu woso si monoi. Na ikoki, “Siyoli Nokotayo
    kalopulo nusai na kiyomona fu.” Noinoso noinoso noinoso imo lukasiyoluwaikoki.
    Nosai no na ikoki, “Nonani aino imo na polukasikanowo, Yamiso iyaliso.” Ikoki
    mo; nosai no utukaikoki, asi siyaso manoki.
  zaj-zaj: Petulo kawahungila na mkono wake giladi wanyamale na kuwagondela avija
    Mndewa viyamulawilile kulawa mding'anda da kufungila wanhu, kalonga, “Mulongeleni
    mbuli zino Yakobo na wanhu wayagwe wamtogole Kilisto.” Abaho, kasegela kachola
    hanhu hayagwe.
