verse: ACT.012.017
translations:
  kpx-kpx: Ige Bitau adata namigevege abu hotohotoholisi tobekai usege au Kosiveu
    dibulamo hanavoale deiada ke loui ata kebia haivei namigevei avoe, “Talive Diemisita
    esemu degomole kebiata namigeveve.” Kateai loui namigeveito halei o moleve tinu.
  okv-H: Eto Peter na embo tapa ke ambu ara ingeni na ahe ahe eto Bada na Peter tipura
    ta daingeto umbuna amita hihi avo tirinu irae enu ke einge ena, “Iesu ta namei
    James te ungotenau namei kamei ta degi ke evi evu ingore,” ainge eto degi nei
    ta pambuna.
  tbo-tbo: Tamogi nimanei i paliwelehi po ega hita iyahona ma apoma iyowai hau numa
    panipani ma Guyau i wiwihaleya naka i paliwelehi po i pa, ‘Awai i waawala naka
    Yamesa po walewalehita ona paliwelehi.’ Geka bahana u mulina i nehalehi po i nae
    dobu gehouna ugolina.
  mal-C: ശബ്ദമുണ്ടാക്കരുതെന്ന് ആംഗ്യം കാട്ടിക്കൊണ്ട് പത്രോസ് അവരോട്, കർത്താവ് തന്നെ
    കാരാഗൃഹത്തിൽനിന്ന് പുറത്തുകൊണ്ടുവന്നത് എങ്ങനെയെന്ന് വിവരിച്ചുകേൾപ്പിച്ചു. “യാക്കോബിനെയും
    ശേഷം സഹോദരങ്ങളെയും ഈ കാര്യങ്ങൾ അറിയിക്കണം,” എന്നു പറഞ്ഞിട്ട് അദ്ദേഹം മറ്റൊരു സ്ഥലത്തേക്കുപോയി.
  grc-SR: Κατασείσας δὲ αὐτοῖς τῇ χειρὶ σιγᾷν, διηγήσατο ⸋αὐτοῖς⸌ πῶς ὁ κύριος αὐτὸν
    ἐξήγαγεν ἐκ τῆς φυλακῆς. Εἶπεν ⸂δέ,⸃ Ἀπαγγείλατε Ἰακώβῳ καὶ τοῖς ἀδελφοῖς ταῦτα.
    Καὶ ἐξελθὼν ἐπορεύθη εἰς ἕτερον τόπον.
  bgc-bgc: फेर उसनै उन ताहीं हाथ तै इशारा करया के बोल-बाल्ले रहवैं, अर उन ताहीं बताया
    के प्रभु किस ढाळ उस ताहीं जेळ तै लिकाड़ ल्याया सै। फेर बोल्या, “याकूब अर दुसरे
    भाईयाँ नै या बात बता दियो।” फेर लिकड़कै दुसरी जगहां चल्या गया।
  khz-khz: Petero gimanai elao-wairato ragai pia kilakila, na Velekou na tipura numana
    na raka evaiati-tiwaato gauna geria ekilagiato. Ia na evaikilarato, netiwato,
    “Teimiti e walakava maparara geria evali pio piaa.” Ne ia elakato kapu taai maeagoto.
  deu-TKW: 'Er aber winkte ihnen mit der Hand zu schweigen, und erzählte ihnen, wie
    der Herr ihn aus dem Gefängnis geführt, und sprach: meldet dies dem Jakobus und
    den Brüdern, und gieng hinaus und zog an einen andern Ort.'
  zsr-NT: 'Niꞌr bchis nëꞌë Pedro quië laꞌcuꞌë dxiz, atiꞌ gdíxjöiꞌnëꞌ lequëꞌ ca benëꞌ
    Xanruꞌ, bubijëꞌ lëꞌ lidx guia. Niꞌr gudxëꞌ lequëꞌ: ―Gul‑tsajtixjöiꞌ‑cnëꞌ caꞌ Jacobo
    len yuguꞌ bö́chiꞌruꞌ ca naꞌ guc. Niꞌr burujëꞌ niꞌ Pedro, zijëꞌ ga yubl.'
  lin-lin: 'Petelo apepelaki bango loboko mpo ete bavanda kimia, mpe ayebisaki bango
    ndenge nini Nkolo abimisaki ye na boloko. Alobaki lisusu : — Boyebisa makambo
    oyo epai ya Jake mpe bandeko mosusu. Sima na yango, abimaki mpe akendeki na esika
    mosusu.'
  hns-NT: 'Tab oe sabke haath se sankiaais tjoep howe ke aur bataawe lagal Parmeswar
    kaise oke djahal me se niekarwaais hai. Djab oe bataai tjoekal, tab bolies kie:
    „Ie sab baat Jaakobas aur doesar bieswaasie bhaai log ke bhie djanaai deihe.”
    Tab oe hoewa se kahie ante gail.'
  noa-E: Magbaawai ichdëu warag am khĩu amkhĩir juaupai jajaaujii awi amag ĩgkhabaadëjim
    aajem, jãga cárcel deg i chirarrta maach Pöröu i dawag öbeer aujĩ. Mag thum jaau
    dichwia, —Chamʉg mua pãachig nem ĩgkhabarm thum ich agjöo Santiagoog jaauwi tagam
    khʉʉn maach khodnaanagjã jaaubat ajim aajem. Mag jaauwia, aigmua öbërwi, ichta
    warag chawag petajim aajem.
  eng-EMTV: And motioning to them with his hand to be silent, he related to them how
    the Lord had led him out of the prison. And he said, “Tell these things to James
    and to the brothers.” And going out, he went to another place.
  mib-NT: 'Te máá de ni sáha de ndaha de jeē ma cúvaā gā i, te ni castūhún de ndese
    ni quenehen máá Jítoho yō de vecāa. Te ni cahān de: Castūhun núū Jacobo jiín núū
    tāca gá hermano jeē ní quenehen ya ruhū vecāa, áchí de. Te ni quenda de cuahān
    de ɨnga lugar.'
  lif-NT2: पत्रुसरे़ खे़ङ्‌हाॽ हुक्‍चाःल्‍किःल्‍ले़ स्‍वाःत् चोगुसिआङ् आक्‍खेलॽरिक्
    दाङ्‌बे़ल्‍ले़ खुने़ॽ पुङ्‌लाहिम्‍मोलाम् लाःक्‍कात् लःत्तु के़लॽबा पाःन्‍निन्
    पोधक्‍तुसिरो॥ हे़क्‍क्‍याङ् कन् पाःन्‍निन् आनिॽ लाम्‍लोःबा याकुब नु फुॽनुसाॽहाॽआङ्
    मे़त्ते़म्‍सिम्‍मे़ॽ लॽरिक् मे़त्तुसिआङ् खुने़ॽ खे़प्‍मोलाम् वेॽस्‍मा ते़न्‍नो
    पेरो॥
  xnj-xnj: Mwene akavagunisa kwa kuvalangisa chiwoko, akavadandaulila Bambu cheamusiwi
    muchifungu. Kangi akavajovela lijambu lenilo vavajovela Yakobo na vamsadika vangi
    vala, kavili akawuka na kuhamba pandu pangi.
  mmx-mmx: Ni ga sep makmak nedi xusu dinak lok pilo, la ni ga soxomus ba i ridi do
    ne Moroa ga lox asu i boro at loogu xokoxo kereva. Ni ga lok, “Mina tong i na
    ri ne Jems la luvuttadi nunu. La ni ga on basinge nedi la gat pas uto at lemenemen
    petpes.”
  cbr-NT: 'Ratúcaniabi ca nëtë́nun quixun aín mëcënan sanánquin, usoquin ca Nucën
    ''Ibu Diosan sipunua ''ë chiquínbëtsinquin bëaxa quixun atu ñuixuancëxa. Ñuixuntancëxun
    ca cacëxa: —''Ën mi cacë banacama ënë camina Jacobo ''imainun nun xucë́antu ñuixunti
    ''ai —quixun. Cabiani ca ëma itsinu cuancëxa.'
  tee-NT: Para ju yuchi atamacyonilh ni va sekch catataya. Chai tsuculh ajunini' tachi
    ju navilh ju k'ai ix'ucxtin'an Dios acsni maxtulh lacapulach'in. Chai alacjuni
    ni catamac'atsanilh ju Jacobo chaich ju ali'in ju ixtalhilaca'anta Jesús. Chai
    acsni nonk'o ju ani ju Pitalu' pus taxtulh. Ampa lhilacatam.
  eng-LSV: and having beckoned to them with the hand to be silent, he declared to
    them how the LORD brought him out of the prison, and he said, “Declare these things
    to James and to the brothers”; and having gone forth, he went on to another place.
  cak-NT: Pero raja' xu'on retal che ri ruk'a' chi quietane-ka. Y ja xutzijoj-ka chique
    ri xu'on ri Ajaf Dios chi xulesaj-pe pa cárcel, y xu'ij chuka' chique chi tiquiya'
    rutzijol che ri Jacobo y ri ch'aka chic kach'alal. Y raja' xel-e y xbe pa jun
    chic lugar.
  pah-NT: Igwete ga reki onga pype g̃a pyri. A'ero ga nhipova'eg̃i tapenhi'ig̃i ti
    ji renduva javo. Igwete ga imombe'ui g̃a pe Tupana'ga remimohemukara cadeia hugwi.
    —Peho ti imombe'gwovo nhimohemagwera Tiago'ga pe jara'g̃a pe no nhaneirũ'g̃a pe,
    ei ga g̃a pe. Igwete Pedro'ga hoi g̃a hugwi a'ero ogwovo.
  sja-NT: 'Mamĩda ichi juapa jaraji k''ĩup''ee p''aneedamerã mãik''aapa nepɨrɨji sãga
    Tachi Ak''õrepa ichi carceldeepa uchia atada. Maap''eda mãgaji: —Nepɨrɨde wã́tɨ
    Santiagomaa mãik''aapa apemaarã Cristode ijãapataarãmaa. T''ẽepai Pedro wãji awara
    ãyaa.'
  xed-xed: Kɗkəɗkɗ, ka Piyer nda dzvu ka lɓanatá həŋ. Ka rusanaftá tsi ta həŋ ka Mgham
    Yesu kligiŋta ma gamak. «Ka dzaʼa kuni da rusanaftá i Yakubu nda sanlaha ma zwanama,»
    kaʼa nda həŋ guli. Ka gi sabə tsi ka laghwi da sana vli.
  mks-NT: 'Joo na̱cuu ndáha̱ dá nu̱ ná ña̱ ná a̱ cáha̱n chága̱ na̱. A̱nda̱ já na̱casáhá
    da̱ ndícani da nu̱ ná ndaja na̱caja Ndióxi̱ na̱tavá a̱ da̱ veca̱a cán. Ta já na̱cachi
    da xi̱hi̱n ná: —Ndicani ndó ña̱ yóho nu̱ Jacobo ta ndicani ndó ña̱ nu̱ tócó ndihi
    na̱ cúú cuéntá Jesús —na̱cachi Pedro. A̱nda̱ já na̱queta Pedro cua̱ha̱n da̱.'
  gfk-S: Iesene Pita ga teh pam ta di be di na kis kunkun, igom hamatur di ta ing
    no Watong ga halangalanga ise ie hobi metuma tano hala na harpadano. Io, iga tange
    ta di be, “Mu hinawase Jemes ma ira tasigu tane Krais ta ikin.” Ma be iga tange
    ter hobi iga hana leh mekaia ter tike mes na katano.
  bmu-bmu: Aurugetka böröŋan söpsöp ala ölöŋ almegö jiyök. Jiba Kembunöŋ kösö mireyök
    waŋgiri yaigepŋe eröhi, kösohot mi jiyök, “Iŋini buzup ki mönö bisop Jeims aka
    urumeleŋ alaurup tosatŋi yeŋgöra jigetka mötme.” Mewö jiba eŋgömosöta miri kungen
    anök. Mewö.
  dgz-dgz: Pita mu nop ae veapen menan naniwa gapan ta ewamon amba Ayop anenen ta
    gwat nokap nau tau aeni oisewa wadiamon. Amba me anega wan, “Diemis ge Iesu anu
    tumasine nagirewa den oit ma wadiamon.” Pita ap wani boge ae vemo at da aen.
  eng-GNV: 'And he beckened vnto them with the hand, to hold their peace, and told
    them how the Lord had brought him out of the prison. And he saide, Goe shewe these
    things vnto Iames and to the brethren: and he departed and went into an other
    place.'
  zaa-NT: 'Làniana benìni Pedrua cabi seña lani ná'' bi qui''ni bittu guni cabi ruido.
    Gutixa''a tènì bi cabi ti''iỹa uccua loti'' bebèqquia Señor bi le'' litsi'' ìyyà.
    Ra ruhuá bi cabi: Lequixá''a tsàte''ni Jacóbua notícį ą''hua adí ca hermanos nna.
    Làniana guda'' tè bi attu làti huaya''.'
  eng-WEBSTER: But he beckoning to them with the hand to hold their peace, declared
    to them how the Lord had brought him out of the prison. And he said, Go, show
    these things to James, and to the brethren. And he departed, and went into another
    place.
  guh-guh: 'Nexata Pedro nacobeyota bajarapamonae pemoyanexa. Pedro tsipaeba pacuenia
    Dioso pejamatabëcueneta capanepatsi penaneconitsivi pejebabiabibovecua. Pedro
    jumaitsi: —Patsipaebianame mapalivaisije Santiagojavabelia. Patsipaebianame itsamonaejavabelia
    ata, Dioso pejumecovënëtsivijavabelia, jai Pedro. Bajaraxuacujinae Pedro pitsapalia.
    Itsajavabelia icatsia pona.'
  bon-bon: Peteru teebibine ime ca bojä jewenemige, jejemige Yageyame te lipu teebine
    sisatige krokeciiye mete cabu ca. Peteru piba jejemige egä, “Yakobu naabibine
    jejemepeye ai mule poto cidi me.” Siige, tabe teebibine ebmalemige, nuuja gome
    me ädige.
  nhw-BL: 'Pero Pedro quinmailhui ma amo molinica, huan quinpohuili quenicatza Tohueyiteco
    quiquixtijtoya ipan tlatzactli. Huan quinilhui: ―Xiquinpohuilica Jacobo huan nochi
    toicnihua catli panotoc. Huan Pedro quisqui huan yajqui sejco lugar.'
  mgw-mgw: Petili aalangi luboko batame liki, ngaawanikia Bwana mwampiyike munyumba
    ya atabilwe. Bu'kapo ngaabakia, “Bapiye abali ya likowe lyo kwa Yakobi na balu'
    alongo aumini bi'ngi'.” Bu'kapo ngayenda pandu pi'ngi'.
  swh-ONEN: Yeye akawaashiria kwa mkono wake wanyamaze kimya, akawaeleza jinsi Bwana
    alivyomtoa gerezani. Naye akaongeza kusema, “Waelezeni Yakobo na ndugu wengine
    habari hizi.” Kisha akaondoka akaenda sehemu nyingine.
  wbi-wbi: “Vavule isi u YakoboYakobo na vanyalukolo va mwene.” Apuo pe akavuka kuluta
    ku vunge.
  bba-bba: U bu mɑrisiɑ kɑ nɔmu, mɑ u bu tubusiɑ nɡe mɛ Yinni Gusunɔ u kɑ nùn yɑrɑ
    pirisɔm di. U nɛɛ, bu ɡɑri yi Yɑkɔbu sɔ̃ kɑ mɑɑ nɑɑnɛ dokeo be bɑ tie. Yen biru
    u doonɑ u dɑ ɡɑm ɡiɑ.
  eng-KJVCPB: But he, beckoning unto them with the hand to hold their peace, declared
    unto them how the Lord had brought him out of the prison. And he said, Go shew
    these things unto James, and to the brethren. And he departed, and went into another
    place.
  kgk-NT: 'Upéi omopu''ã opo omongirirĩmba koty pygwa-pe gwive he''i hagwã: —Aje''i-ma
    kuri xe renohẽ Nhandejáry rembigwái preso aĩ ha-gwi, he''i Pedro omombe''u-vy.
    —Emombe''u katu xe rerakwã Hesu reroviaha-pe gwive, huvixa Tiago-pe emombe''u
    ave, he''i íxupe kwéry Pedro. Upe rire ndopytái upe-py osẽ oho-vy.'
  waj-waj: 'Nnikiarauduu rikioo Petorooso ari yaakuuvaadiri sa kua kiateera iya ruvuaatainno
    Udaangaivo oovi nnauvakidiri inna vitoo mmaanai yapoovaara iya kiaa mmiravai.
    Kiaa mmi kioo tunoo: Oro Yakoopaata ti seena vaa ausa hanigieeraiyaatama kiaa
    mmiatee, kiaa kioo ivaki iya pikioo ari vo yoosinna voovakira vioo kieeravai.'
  cpy-cpy: 'Ari rowaanka-nakiro rako Pedro imaeritan-teetyaari. Ikenkithata-kota-nakiro
    jempe ikanta Tajorentsi romishitowan-taariri. Eekiro ikantana-kitzii Pedro: “Pikamanteri
    Jacobo eejatzi itsipa noyemijantzinkaritepaeni.” Roojatzi ishitowantanaa, jatanaki
    otsipaki nampitsi.'
  mpx-mpx: Nimana i latahinek elal ge hi mikekei, inoke abwe wali wasa i pek Babala
    ga i ginol ola ge i ahe tagilanem dela. Yaka i ba, “Abwe Yemesa alonau talilau
    gegewel wali wasa nuku pek,” inoke i eguluwagil i nok i na labi getoga.
  wbp-wbp: Ngula-jangkaju, Piitarlu-jana wurulypa-manu rdaka-jarrarlu, manu-jana yimi-ngarrurnu
    nyiyarningkijarra nyarrparlu kuja Warlalja-Wiringki Kaaturlu wilypi-manu rdaku-jangka.
    Kujanya-jana wangkaja, “Yimi-ngarrikalu-jana Jamajiki manu ngajukupurdangka-patuku
    yangkaku Kirijini-kariyi-nyanuku.” Ngula-jangkarluju, Piitarluju yampinja-yanulku-jana
    yali-ngirliji yuwarli-ngirli, ngulaju yanu nguru-kari-kirra.
  luo-luo: Petro notingʼo lwete malo mondo gilingʼ, eka nonyisogi yo mane Ruoth ogolego
    e od twech. Nowachonegi niya, “Nyisuru Jakobo gi jowete mamoko gima nosetimore.”
    Bangʼe noa kanyo modhi kamachielo.
  nhe-NT: 'Pero Pedro quintlamanextili ma ax molinica huan quinpohuili quejatza Tohueyiteco
    quiquixtijtoya ipan tlatzactli. Huan quinilhui: ―Xiquinpohuilica Jacobo huan nochi
    toicnihua tlen panotoc. Huan Pedro quisqui huan yajqui sejcoyoc.'
  aii-aii: 'ܘܫܥܝܼܫ ܠܹܗ ܐܝܼܕܹܗ ܥܲܠܵܝܗ‌ܝ ܕܠܵܐ ܗܲܡܙܸܡܝܼ. ܗܘܼܩܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܕܵܐܟ݂ܝܼ
    ܡܵܪܝܵܐ ܦܘܼܠܸܛ ܠܹܗ ܐܸܠܹܗ ܡ̣ܢ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ. ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܲܚܒܸܪܘܼܢ
    ܠܝܲܥܩܘܿܒ݂ ܘܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.“ ܘܦܠܝܼܛ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܠܚܕܵܐ ܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ.'
  esk-NT: Peter-m urriqaniġai nipaisaaquplugich aasiiñ uqautiaqsipḷugich qanuq Agaayyutmun
    annisisilaaġmiñik isiqsiviŋmiñ. Uqautipsaaġniġai, “Kilikkumagisi James-lu atlatlu
    ukpiqtuat.” Aasiiñ ilaa aullaġniqsuq atlamun inimun.
  msb-msb: Ginsinyasan sinda na magpuyo, tapos gin-istorya niya sa inda kun pan-o
    siya ginpaluwas san Ginoo sa prisuhan. Nagtugon siya, “Pakisabi niyo sani kan
    Santiago kag sa mga kamaranghod sa pagtuod.” Pakatapos naghali na siya kag nagpakadto
    sa iba na lugar.
  cpa-NT: 'Jøng² ca¹jmo¹ Pedro quianh¹³ gug² hi² tsa¹ma¹tógh¹dsa møah¹³. Ni³ jøng²
    ca¹dsii¹dsa jǿg³ ha²lah ma²na²jmo¹ Juu¹³ jniang³, hi² ma²na²lég²dsa hni¹ŋí³. Jøng²
    ca¹juúh² Pedro: ―Gu³tseih³ hniah¹² Jacobo quianh¹³ dsa² roh¹³ jniang³ ―ca¹juúh²dsa.
    Ni³ jøng² ca¹ŋó¹ Pedro ja³siíh³.'
  dso-dso: ସେ ଆତ୍‌ ସାଗିଆକରି ସେମନ୍‌କେ ଚିମ୍‌ରା ଅଇବାକେ କଇଲା । ଆରି ମାପ୍‌ରୁ କେନ୍ତି ତାକେ
    ବନ୍ଦି ଗରେଅନି ବାର୍‌କରାଇ ଆନ୍‌ଲା, ସେ ବିସଇ ସେମନ୍‌କେ କଇଲା । ତାର୍‌ ପଚେ ଏ ସବୁ କାତା ଜାକୁବ୍‌
    ଆରି ବିନ୍‌ ସବୁ ବାଇମନ୍‌କେ ଜାନାଆ ବଲି କଇଲା । ପଚେ ସେ ତେଇଅନି ବିନ୍‌ବାଟେ ଉଟିଗାଲା ।
  meu-meu: Bena ia ese imana amo e taodia ahu, asi reḡerḡedia bae noho; bena Lohiabada
    ese dibura rumana amo e hakaua lasi sivaraina e hamaorolaidia. Bena ma eto, Iakobo
    bona varavarada na ba hamaorodia. Bena e rakatanidia, idau gabu ela.
  yva-NT: Umba ware wayao ai, weramu Petrus aneme veano makamananto, pare, “Wamanin
    dati!” Umba po raura pare Amisye opirati po auguje tanoano makova raora, muno
    po ana nande aije ratodi tenambe. Apa ayaowe mewen, umba pare, “Syare wapo raura
    Yakobus ai muno wama arakove mai tenambe.” Umba poroto kobe no munijo kaijinta.
  dgc-dgc: Pero pinéypéy na side. Sakay nilagip na dide éng kodya siya a pinaluwas
    na Panginoon to pégpihesuan. Sakay nibilin na dide a ibaheta de de Santiago i
