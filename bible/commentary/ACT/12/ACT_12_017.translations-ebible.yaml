  ory-ory: କିନ୍ତୁ ସେ ସେମାନଙ୍କୁ ତୁନି ହୋଇ ରହିବା ପାଇଁ ହାତରେ ଠାରି, ପ୍ରଭୁ କିପରି ତାହାଙ୍କୁ
