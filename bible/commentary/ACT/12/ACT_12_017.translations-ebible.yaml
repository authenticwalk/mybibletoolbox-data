    Otanet ñam̃a: —Oʼch soteñaʼ Jacobo ñam̃a poʼpotantañ masheñneshaʼ att̃o c̈haʼnmaterren
    Yompor poʼm̃llañot̃eñer. Allempoñapaʼ alla ahuerr Pedro.'
  mgh-2016: Napeturo nkayaathonyera nikokho attu wiira amaalhe, nkayaahimiacha Athithi
    chinre aya wo waakumiha ujeerani. Yamalheke nkayaalhehera wiira arwehelhiye nttenga
    Nayakhobo ni ashilhoko ihu anrumelhenlhe Kuristo akina, achuwelhe yoyo mwaha uyo.
    Napeturo nkayaathama nkayaarwaa vakittu vakina.
  kvn-NT: 'Tegin Pedro chunkalgin tulemalga chogzha: “Pe yakirmalma.” Tegin Pedro
