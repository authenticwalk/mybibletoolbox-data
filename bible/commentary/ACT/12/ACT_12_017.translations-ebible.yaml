    Jesúspa wauguin Santiagutapis willanqui» nir.'
  nwi-nwi: Kɨni Pita rɨmɨni-əhu əriə mə tukhapim. Kɨni maməvsao kɨn Yesu Yermaru rɨmɨvəhsi-ərhav
    in ye kalabus. Kɨni mɨmə, “Taksəvsao kɨn kɨmi Jemes mɨne kɨtawə mɨnə tɨksɨn.”
    Rəgkiar ta kɨni map.
  kmo-kmo: Worek, rii riiti tapan ye yowuchi anacheker. Worek, rii Harapa Ma riita
    riina poko ji akak heechitar majin eena yenya sawor. Rii eecha wor, “Ada bawa
    majin Jems riina, akar yaka kumwoy yenya, napa sawo ta.” Eecha wochi rii akar
    eemek ir.
  agr-agr: 'Nuninaig jegá wayaa uwejen takuinu bitat asatajum tusa, nunik wajuk Apajuí
    aents achiká chimpitainum egketun jiikne nuna etseju, nuna etsejuk nuigtú: —Atum
    anuí Jacobo, tikich yatsut aidaushkam ujaktajum, —tusa ukuak nigka jinki yajá
    weuwai.'
  kyc-kyc: Dokopa nakama pii laa kaena lao kingi dokome pyao palyiya. Palyapala karapusi
