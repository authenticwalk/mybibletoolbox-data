  dwr-ENT: ሺን ኡንቱንቱ ጮዑ ጋና ማላ፥ ጴፂሮሲ ባሬ ኩሺያን ፆርሲዴ፥ ጎዳይ ቃሾ ጎሊያፔ ኣ ዎቲ ኬሴዴንቶ፥ ኡንቱንቶ ቆንጪሲ
