    in Jacobo iwan tokniwan tlaneltokakej de tlan onipanok. Satepan okiske de ompa
    iwan oyáj oksé lado.'
  asm-FB: পিতৰে নিজম দি থাকিবলৈ হাতেৰে ইংগিত দি, প্ৰভুৱে কেনেকৈ তেওঁক বন্দীশালৰ পৰা
    মুকলি কৰি আনিলে, তাৰ বৃত্তান্ত তেওঁলোকৰ আগত বৰ্ণনা কৰিলে৷ আৰু কলে, “তোমালোকে যাকোব
    আৰু ভাই সকলক এই সংবাদ দিবা৷” ইয়াকে কৈ তেতিয়াই তেওঁ ওলাই আন ঠাইলৈ গুচি গ’ল৷
  okv-okv: Eto Peter na embo tapa ke ambu ara ingeni na ate ate eto Bada na Peter
    tipura ta naingeto umbuna amita hihi avo tirinu irae enu ke einge ena, “Iesu ta
    namei James te ungotenau namei kamei ta degi ke evi evu ingore,” ainge eto degi
    nei ta pambuna.
  mxt-NT: 'Soco savaha̱ ra seña chihin ndaha ra nacutaxin ñu. Ta nacatyi̱ ra chi ñu
    yoso caa tava̱ Sutu Mañi yo chi ra vehe caa. Ta catyí ra chi ñu: ―Na̱catyi ndo
    chi ra Jacobo ta chi inga yañi yo ―catyí ra. Ta quita̱ ra ta cuahan ra inga ityi.'
  tzo-NT: 'Ti Pedroe laj sjim sc''ob yu''un ac''o ch''aniuc. Hech lic xcholbe ya''yic
    c''u che''el icoltaat loq''uel tal ti chuquel yu''un ti Cajvaltique. Hech laj
    yalbe uc: ―Albo ya''i uc ti Jacoboe xchi''uc ti yan quermanotique ti nicol xa
    loq''uel tal ti chuquel ―xchi. Hech iloc'' batel, ibat ti yan jteclum.'
  ind-AGS: Petrus mengangkat tangannya agar mereka diam, lalu menjelaskan kepada mereka
    bagaimana Tuhan sudah menuntunnya keluar dari penjara. “Katakan kepada Yakobus
    dan saudara-saudara lainnya tentang ini,” katanya kepada mereka, lalu pergi ke
    tempat lain.
  omw-omw: Pitaava kyauqu tuaahera kyero tiqaro, Mwaini riaate, tiro. Timwa kyero
    mwiva nronravanto karavuqitairo nai kyaahaqa hurara mwihua timwa nyinro. Timwa
    nyi kyero mwiva tiqaro, Qio Iemisiravata tiri tiqata vakyaahuanramwuvata mwi quara
    timwa nyiate, timwa kyero mwiva veva ntero mpo nraamwuqiara viro.
  yrb-yrb: Weitaba Fitama age ramamiro weroroka ekoita. Ekoitaro Fitama danu ana eba
    suro ibiro aneruma dawa iroma wawaro woure amo odi sina wei. Weite emaba wei,
    Jeimisini i naueta uwaraba ewa sina wiawe weite ema ekodite mui orofaro ani.
  maa-NT: 'Kiskímiìtje̱n tsja Pedro nga kitsò‑la̱ jyò titsa̱jnaà; i̱kjoàn tsibéno̱jmí‑la̱
    kó s''ín komàt''in nga Nainá tsachrje‑ne nda̱yá. Kitsò‑la̱: ―K''oa̱á s''ín tèno̱jmí‑là
    jè Jacobo ko̱ xi̱ta̱ xinguia̱á xi i''nga. I̱kjoàn itjo ni''ya; xìn i̱''nde kiì.'
  mcq-mcq: ꞌEjuma kimarena Pitaho iji hararajihe irunoꞌa areꞌavarono ruramana. ꞌEꞌikaivo
    hu Natohwijara hua apene roe samai ranamaji ꞌwaramana. ꞌEne hu ijá ꞌiama Vaꞌe
    Jemisiho ꞌee vwehu nuna kaꞌene nimaa rojiꞌinijihija ijá ꞌwaraꞌavara ꞌiꞌi kaivo
    kwaa pini vaꞌana.
  sus-A: ثِيّرِ تٌ عٍ مَسَبَرِ عَ بّلّشّ رَ، عَ نَشَ عَ يَبَ عٍ بّ مَرِفِ عَ رَ مِنِشِ
    فٍيلِ كُي كِ نَشّ. عَ نَشَ عَ قَلَ، «وٌ يِ قٍ رَفبِلٍن يَكِ نُن نفَشَكٍرٍنيِيٍ
    مَ.» نَ شَنبِ، عَ نَشَ مِنِ، عَ شَ سِفَ يِرٍ فبّتّ.
  jpn-1965: しかし彼は、手ぶりで彼らを静かにさせ、主がどのようにして牢から救い出してくださったかを、彼らに話して聞かせた。それから、「このことをヤコブと兄弟たちに知らせてください。」と言って、ほかの所へ出て行った。
  fra-SBL: 'Mais lui, leur faisant signe de la main de se taire, leur raconta comment
    le Seigneur l''avait fait sortir de la prison. Il dit : « Dis ces choses à Jacques
    et aux frères. » Puis il s''en alla et se rendit dans un autre lieu.'
  yka-yka: Magsinyas si Petros duk tanganne, gaˈi siye dinaˈak magbukag. Manjari inakahan
    siye weˈ ne bang saˈingge pamaluwas Tuhan iye amban kalabusuhin. Paˈin si Petros,
    “Akahanun bi saˈ si Yakub duk meˈ pagkasite bi masandel pu si Isa sinduwehin sabab
    inin.” Manjari tahalaˈ iye hap pī si lugal seddili.
  mle-mle: Pita wiyaar wulakuw, diki taab ata kwusuwdil dayadiy maaj watipik. Di dayak
    ata waad ata ata di kalabus im rikuw, Yitaypika Duw nyigildid. Wakuw, di ata wadidiy,
    “Ki jaav Jamisawa nuwukadiy gwalugwa duwak yarik ay.” Di dayaam ata wapakuw, niki
    tamiyaar yad.
  shp-NTPO: 'Ikaxbira netékanon ixon, jan jato meken chankanxona iki. Jaskáa pekáo
    jato yoia iki, ja non Ibon jaskáaxon cárcel meranoa pikoa. Jaskáatanan jato yoia
    iki: —Jacobo, itan ja wetsa joi akaiboribi jato yoikanwe —akin. Jaskáakin jato
    yoitaananra, pikókaini moa wetsanko kaa iki.'
  aom-aom: 'Jöe barëjëvamu Peter-ro övëro tugohëvoromo uëvadeje: Na savoji gagore
    jevamu Badaro ëhi ëhi ëꞌoromo huꞌirae baejevo rovade höjo. Ëhi jiëꞌe jöho majëhinugoromo
    uëvadeje: Jemëro vaꞌoromo Jamesꞌo agano ioroꞌiorohuꞌo nasi jöho majëhirego heꞌirarëjo.
    Ëhi uënugoromo öre gö vaꞌadeje.'
  geb-geb: Mbe ŋgava mbatɨga mbuim, Pita mbaram, mbe thɨri mpɨrav farvera mbe nzuai.
    Ana mbe nzuaim, mbe thɨɨri mpɨrigim, ana mbaram mba Guma Bakɨme ana kurav, ana
    ndigap, mba bɨna thav kɨrar hɨgi nen mbe neŋgi. Ana mba bigir mbe neŋga vov, khaŋ
    mbe nzuai, “Nde kha bigi bun Zems gum mba Zisas khothɨgap ana zɨn vui gumgi gu
    mbigi ga suaŋgiri.” Pita maaŋ mbe suaŋgiap, mbe thav harigi ŋanen vugi.
  bsj-bsj: Bitrus nung ciki kang maci nenti ki ciya kumom. cho ci yi ci fulendo kambo
    teluwe cokce furcuna. coki kom yi Yakub kange kebbcebbo gwam. dike bwiye. cho
    dob ciye, chu fiye kange.
  cak-cak: Jac'a rija' xu'on retal riq'uin ruk'a' chiquivech richin man quech'o más.
    Xutzijoj c'a chique ri achique xu'on ri Ajaf Dios richin xrelesaj-pe ri pa cárcel,
    y xu'ij chique chi tiquiya' rutzijol che ri Jacobo y chique conojel ri quiniman
    ri Jesucristo. Jac'ari' xel-e richin xbe pa jun chic lugar.
  chf-NT: 'Uneba u chen u c''äb uc''a u ch''inajnesanob, u tz''aycäbenob cache'' Ajnoja
    Dios u pa''si tä cárcel, u yäli: ―Täscunla tä älbinte täcä aj Jacobo y cä lotla.
    De ya''i pasi aj Pedro, bixi.'
  tlf-tlf: Kale Fita iyo sagaal kufolata, mangkal iyo sining agelip e, Bisel ilami
    ensel daala tal-nala kalabus am talaa dep mitam daala tala umi sang uyo bogobe-nala
    e, “Ibo Yesus imi niing Jems so Yesus imi ilak dolin tinum migik so ninggil iyo
    mufekmufek bomi sang uyo bogobelin o,” age bogobe-nala e, imkaa tam abiip abe,
    abiip maak unon o age bantap una ko.
  piu-2006: Paluru tjananya marrkuṉu marangku wangkawiyalpi ngaranytjaku. Paluru tjananya
    tjakultjunu, “Tjiilangka nyinanyingka Katutjaku ilkari ngurrarangkuṉi pakaltjingara
    wantirriyaṉu.” Piyuku tjananya paluru watjaṉu, “Tjakultjurra tjananya Tjayimitjala!,
    Yiitjuku walytja kutjupa tjuṯangkaṯarra, ngayulu Tjiilanguru pakaṉutja.” Yalatji
    tjanala wangkarra Piitalu tjananya wantikatirra kumpira yanu.
  poh-NT: 'Ar aj ruꞌ reꞌ take aj niminel reꞌreꞌ xquitokꞌa̱ꞌ xa quichokonic chic cok
    ar ruꞌum reh risukquil quicꞌux chi xquilow wach i maꞌ Luch, xa reꞌ laꞌ reꞌ xiban
    kꞌab queh chi maꞌxta chic quiꞌahnic. Chi jeꞌ reꞌ xitokꞌa̱ꞌ rikꞌormojic queh nicꞌ
    wach naxesmejic cho pan che̱ꞌ eh xikꞌor woꞌ queh chi jeꞌ wili: «Reꞌ xnikꞌor aweh
    tak wili, chakꞌor tak reh Jaco̱wo reꞌ richa̱kꞌ cahnok i kAja̱w Jesus jeꞌ woꞌ queh
    take kich niminel, nqui xikꞌor queh. Chiri̱j chic ruꞌ, reꞌ maꞌ Luch xelic je pa
    ripa̱t i Mari̱ya eh xo̱j pan jenaj chic toco̱m yeꞌa̱b'
  tue-tue: Cʉ̃́ãrẽ wãmomena wẽ́ẽtucoyigʉ, nocõrõ wedeseya jĩĩgʉ̃. Cõãmacʉ̃ cʉ̃ʉ̃rẽ
    peresuwiipʉ néewitiwaariguere wedeyigʉ. —Santiagore, ãpẽrã́ Jesuré padeoráre teeré
    wedeya, jĩĩyigʉ. Tiiwií niiãrigʉ witi, wáajõãyigʉ aperopʉ́.
  bjp-bjp: Pita ka piispiis ri le rin kiis fofo. Nami ka fas ri arafa God i fasuu
    ufu arae tina felun kamkabet. Ka fas ri aragii, “Gamen fas Jems turan fale tom
    unune sabin ini sani ae i tapiek ta lo iau.” Ke ka la koseng ri sabin una nenge
    maleh keskes.
  xon-xon: Le Piita yoor uŋaal ki nyii bi pu, ke bi ŋmin, le ki tuk bi Tidindaan aah
    ŋa pu ki nyan u kiyondiik ni na, ki bui bi ke bi tuk Jems ni Yesu aanib biken.
    Piita aah len kina na, le u siir buen nibaa chee.
  tzo-ZNT: Iyacꞌ la seña ta scꞌob li Pedroe ti chꞌaniicuque. Lic la yal ti cꞌu xꞌelan
    iloqꞌuesat ta chuquel yuꞌun ti Cajvaltique. ―Albeic noxtoc li Jacoboe xchiꞌuc
    li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe ti lilocꞌ xa ta chuquele ―xut la ti
    muchꞌutic tey tsobole. Li Pedroe ibat la ta jun o jteclum.
  mpm-NT: 'Yukan ti ni saꞌa da seña jiin ndaꞌa da ja na kasɨ yuꞌu yɨvɨ un. Ti ni kejaꞌa
    da jani da nasa ni keniꞌin Yandios maa da ini vekaa un, ti suni ni kachi da: ―Kani
    jnuꞌun nuu Jacobo jiin uu ga yɨvɨ ka kandixia, taka ja ni jnaꞌan ri ―ni kachi
    da. Yukan ti ni kee da kuaꞌan da.'
  ots-NT: 'Nu car Pedro bi cjajpijʉ ʉr seña co cár dyɛ, pa di gohti í nejʉ, cja̱ bi
    xijmʉ ja xquí cjajpi ca Ocja̱, xcuí gʉjqui jar födi. Bi xijmʉ, i̱na̱: ―Gui xijmʉ
    car Jacobo co ni cʉ dda cjua̱da̱, ya xtú pøtze.― Nubbʉ́, bi wem pʉ car Pedro,
    gá ma pé hnar lugar.'
  hoy-hoy: आग आव आंदरी कय देल इशारा माळदुन कि चुप ईरूल; अदिक आंदरी हेळदुन कि प्रभु
    याता रीति देल आऊक बंदीगृह दा टु तेगुकु तंदान. बाक अंदुन, “याकूब अदिक बाकी विश्वासी
    वार्टुरी ईद मात हेळ बुळेतीर.” आग होटकु येल्यारा दुसरा जागा अक होटोदुन.
  uri-uri: Pita ak wam kpor tu pa la tolpa, “Kipm elntmpei irk, ekg al kupm la nasepm
    yangkipm wor ur kil. Wet titnongket a Wailen wiyopm kahor wan tipmning pa ye kulhor.
    Ti al kipm la kiti yangkipm kil nasi Jems namponen tu mento a ukpma Krais pa!”
    Pita la nasen tolpa plaln pa, kil apm hor hen tolti apm kai ha ur ase.
  amo-amo: Bitrus lirina nin nacara me au iti tik, anin belle nani inda na Kutelle
    nnutunghe nanya kilari licin, a woro, “Benleng ile imoone kitin Yakubu nin kagisin
    linwana.” Anin nyaa udu nkon kusari.
  pjt-pjt: Ka tjananya maṟangku paiṟa pilunmanu munu tjanala tjakultjunu Godalu palunya
    tjailanguṟu pakaltjingaṟa katinytja. Munu wangkara wiyaringkula wangkangu, “Ankulaya
    tjukurpa nyanga palunya Jamesala tjanala tjakultjura!” Munu Peternya nyara palulanguṟuṯu
    anu tjananya wantikatira ngura kutjupakutu.
  cwe-cwe: Petii kawapungila mkono wanyamale, kawalongela Mndewa viyamulavile muna
    ichifungo. Maabaho kawalongela wagale mbuli iyo kwa Yakobo na waja wahuwila wamwenga,
    maabaho kasegela kahita hanhu hamwenga.
  daa-NT: 'Kar Piyer gay tawgiig pisin̰ji a ŋuu bugume, kar ŋa osiico maan kaak Rabbin
    giniiji, ŋa imiliig min ɗo daŋaayner. Ho ŋa ɗiyiico pey aman : « Ɓaaŋ, iyon̰cot
    kaaw-an ɗo kun̰ Zaak ho iŋ siŋta ku pey. » Hiyya, ɗo wer-ak, ŋa uctu, ŋa rasiigu
    ho ŋa birtu wer ka pey.'
  mlp-mlp: Sa Pita kabiyakibmo gibilan, Ne giqez hiqiyiy ham. An in giqez hiqiyan
    Iyahta in Pita waqim a bo asanib gwahtimta na awagamun in tigibilan. Ad in bilam,
    Ne Jems teq i gimaqbaban bunmo nagah ka ago gibileniy ham. Haqad in gihulosad
    bit ta araqab tilah.
  ape-C: Aria naurumesh wis atus um nakri mare shiyagwreh, uwok. Aria nanak nakripesh
    um agundok Debeini natauruman nakutukuk shunuweshik-ati iri urupat natogrumori.
    Aria nakripeshuk nakri, “Pukrip Jems nini amudok anam ashukenyim warhim um enyudok
    nyatogrum eik iri.” Douk nakripeshuk namudok aria nakutukuk eshesh nanak kupaigunum.
  bgs-bgs: Igsingyas si Pedro kandan ébô dì dan mótép, asta igulit sikandin tingód
    katô kapaluwà katô Áglangngagán kandin tikud tun ta prisowan. Igkagi si Pedro
    kandan, na mà din, “Uliti yu si Santiago asta tô mga kataladi.” Na, igpanó si
    Pedro, asta igsadun sikandin tun ta ássa lugar.
  faa-faa: Fofaraka risikino me fahoasimo Pitamo hokono rukurakoraka someraka, “Ano
    tipura makesane tonotaehoasimo Unihae Kotimo ano araresapo. Yameseaki soko, Yasu
    Keresoa paosa aporo mae metakiraki soko, nōmo some one somehoanie.” Aíyaka someaka
    marekea, apeane Pitamo metakarikia taone meta pusuapo.
  kik-kik: Petero akĩmakiria na guoko na akĩmataarĩria ũrĩa Mwathani aamũrutĩte njeera.
    Akĩmeera atĩrĩ, “Ĩrai Jakubu na ariũ na aarĩ a Ithe witũ ũhoro ũcio,” agĩcooka
    agĩthiĩ kũndũ kũngĩ.
  cap-NT: 'Pero Pedruqui kjarz̈tan siñala utchic̈ha nii ajczi z̈oñinaca ch''uj cjeyajo.
    Jalla nekztanaqui Pedruqui quint''ichic̈ha, jaknuz̈t Yoozqui nii carsilquiztan
    liwriitc̈haja, jalla nii. Niz̈aza cjichic̈ha: —Anc̈hucqui nuz̈uzakaz quint''aquic̈ha
    Jacob jilz̈quin niz̈aza parti criichinacz̈quin. Wejr okaz̈, —cjichic̈ha. Jalla
    nekztanaqui Pedruqui ulanchic̈ha, yekja kjutñi ojkzjapa.'
  ksr-ksr: Aarugi borianoŋ sare ama oloŋ ambutiwaajoŋ jero. Jeŋ Poŋnoŋ kapuare mirinoŋga
    wama seleeŋgeŋ kamaaroti, sundu ii iŋijoro, “Oŋo buju koi mono bisop Jeims ano
    uumeleeŋ alaurunana tosaaŋa ii iŋijogi mobu.” Kaeŋ iŋijoŋ oŋomesaoŋ gomaŋ moŋgeŋ
    keno. Kiaŋ.
  eng-TNT: 'And he beckened vnto them with the honde to holde their peace and tolde
    them by what meanes the Lorde had brought him oute of the preson. And sayde: goo
    shew these thinges vnto Iames and to the brethren. And he departed and went into
    a nother place.'
  sbs-sbs: Pitrosi nicha vatondeza kama yaza kuti vantotole. Linu nicha vawambila
    Simwine mwava muzwisikizi mwitolongo. Ni chati, “mukawambile inzi zintu Jakovo
    niva mwakwe,” kuzwaho nicha vasiya nikuya kuchimwi chivaka.
  sue-sue: Ago wewa Petoro meni ge duarise wana sapikore awero Tua meni benai sora
    ena besero puro munua amira ge uge wero pesuniro ego senua awa, “Nikare ge uge
    naso awa Yakobo ata otao mamai eni tugata weu ninare.” Ago sero nukare doro agewa
    zora bamunua awa.
  fra-NCL: 'Mais Pierre, leur ayant fait de la main signe de se taire, leur raconta
    comment le Seigneur l’avait tiré de la prison, et il ajouta : « Allez porter cette
    nouvelle à Jacques et aux frères. » Puis il sortit et s’en alla dans un autre
    lieu.'
  bhg-bhg: Edo Peter mi awamane ge doworote kariwa ipami pipisisina. Ainda amboda,
    ami awamanede ge jijirisina nongo edo Badari mi imo gisijido kundo bundari oroda
    edo idegedo gumbiri. Edo awamanede sisina, “Mambuwo! Ge eiwa James ae Yesu da
    gebé ari embo neneinde tewo gore.” Ango tedo embo awa dodo yai neinda maunsisina.
  snn-NT: 'Ja''nca ëñajënna, Pedro yua baguë ëntë sarabi huëani rëonni, Caye beoye
    ba''ijë''ën caguë, ja''nrëbi baguë ya''o huë''ebi etoni raose''e, Riusu ta''yejeiye
    yo''oni conse''e, si''aye quëani achoguëña. Quëani achoni tëjini, bacuani caguëña:
    —Ja''an coca si''ayete mai jubë bain hua''na, Santiago sanhuë, ja''ancuani quëajaijë''ën,
    caguëña. Cani ja''nrëbi bacuare jo''cani, yequëruna gatini saquëña.'
  atb-NT: Yhang gi, yhangmoq lé zim za nyì keq ga loq lik shit mù, yhang lé Yhumsing
    èq htóng mai hkâsu kut shuî htoq yu é hkyô lé taî kyo luî, "Shí hkyô lé Yakuq
    eq gumang wuì lé taî kyô kat keq." ga taî ri. Hau htâng, yhang htoq ló luî, jowò
    gó shut e ló bê nghut ri.
  cek-AK: Piter mah nihcae khaeah anghngai o duem hanah ban hoi angmathaih paek, to
    pacoengah Angraeng mah anih thongim thung hoi loisakhaih kawng to a thuih pae.
    Piter mah nihcae khaeah, Caeh oh loe, Jakob hoi nawkamyanawk khaeah hae hmuen
    kawng hae thuih pae oh, tiah a naa. To pacoengah anih loe tacawt moe, ahmuen kalah
    bangah caeh.
  bkd-bkd: Siningyasan sidan hi Pedro ha maghagteng sidan dayun inikagi din kandan
    ku pig-inu-inu hu Dios sa pagpaguwà kandin diyà ta purisuwan, daw inikagiyan din
    sidan ha tultulen dan haena diyà ki Santiago daw duun hu mga suled dan hu pagtuu.
    Dayun uminawà si Pedro diyà ta kandan daw duminuun hu lain ha banuwa.
  ctu-76: 'Pedro ti'' pʌs''eyob i c''ʌb cha''an mi lajmel ti t''an. Che'' jini ti''
    wen tsictisʌbeyob bajche'' ti'' loc''sʌ ti cʌchonibʌl ti lac Yum. Ti'' subeyob:
    Suben Jacobo yic''ot yaño'' bʌ ochemo'' bʌ ti'' t''an Dios pejtyel chʌ bʌ ti ujti.
    Che'' ti yʌlʌ Pedro. Che'' jini ti loq''ui majlel. Ti majli ti yambʌ otyot.'
  lac-NT: 'Pedro caj u yesaj u c''ʌb soc ca'' ts''ocac u t''ʌnob u rac''ob. Jeroj
    tune'', caj u toc araj ti''ob bic a Jaj Ts''uro'', caj u joc''saj tu mʌca''an
    uch. Caj u ya''araj Pedro: ―Joq''uen, arex ti'' Jacobo yejer ij quet acsa''orirex
    bic caj joq''uen a teno'' ―quij Pedro. Jeroj tune'', caj joq''uij ich yatoch u
    nʌ'' Juan, caj bin ich u jer naj.'
  xla-xla: Epalati Pitata yia꞉ta yuhamyaleye do yu mate keka꞉lipo yia꞉ watle Lodta
