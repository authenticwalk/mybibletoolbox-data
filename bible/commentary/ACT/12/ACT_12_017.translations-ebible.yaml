  ncl-NT: 'Huan yihual quitzejtzeluc ca imajma pa camo nahuatilosquiaya, cuaquinon
    quinpuhuilic quinami in Tata quiquixtic pin calijtic, noje quinmilic: —Xiquinmachiltican
