    inin in Jacobo ihuan in tocnihuan. Huan ic inon oquis in Pedro huan ijcon oya
    oc se lado.'
  yuj-yuj: Aenapo maok, Pita am fárákapan kari kwaponoria yae popwakop. Aeria maok,
    námwan Kwar Tokwaerao kalabus nap mekamp warámpea korop námp táman farákápria
    maok, arakrá sér, “Yumo ankár Jemsén séria maok, ankwapyae fárákapan kor farákáprá
    sér kipo.” Pita aerá séri pwarará, wae oukur tará ankwapmwaek akwap.
  kto-kto: Pa teuara Petro ga mabunakong a kilan a meba mapamumeng nanamup ma. Ga
    maulo a, “Ila Kakani la avugutuara na luguan o arubu ga alagiong ga muo. Ga mamarikong
    meba amelava Iemes ga papap am a irio paga la betong.” Ga maulai ga ula na non
    pianam.
  gmv-NT: ኢዚካ ኢስቲ ጮዑ ጋና ማላ ባ ኩሼን ማላቲ ቤሲዲ ጎዳይ ኢዛ ቃሾሶፔ ዎስቲ ኬሲዳኮኔ ሎዔꬂ ዮቲዴስ። “ሃይሳ ዉርሲ
    ያቆቤሲኔ ሃንኮ ኣማኒዛይታስ ዮቲቴ” ጊዴስ። ሄሳፌካ ጌዴ ሃራሶ ቢዴስ።
  por-BLT: 'Pedro levantou a sua mão, sinalizando para que eles ficassem quietos e,
    assim, pôde lhes explicar como o Senhor o havia ajudado a escapar da cadeia. Ele
    lhes disse: “Avisem Tiago e os outros irmãos sobre isso.” Depois, ele saiu de
    lá e foi para outro lugar.'
  stp-NT: 'guꞌ ji nat guꞌ gu Peegro jaꞌp xi ja duiñ nobiiꞌñ kɨꞌn nam sap cham ñiokdaꞌ.
