    nnilungu. Nkuvahaulila vakannyaulile Yakobo na vakúkulupila avetu vanji. Anepo
    Petulo nkuuka nkuhwena pachinu panji.
  ata-ata: Xe anu muavuti, la muavimaxuxuneꞌi no avolu sou lexe ivikala mamu. Io anu
    muaꞌaloiꞌa no anu mii maꞌia ane Tila muꞌoxonu noxou sou mulaanixu no anu tani
    sou navunavu, sou muatu no ale. La sou anu muvikalaneꞌi lexe, “Ngaꞌaloiꞌa Iakovo
    iloꞌa ta vivinge no anu mii ꞌo.” Io anu mulutu sou mulai no tuala vile vaꞌaxu.
  qvw-NT: 'Chaymi Pedro siñaśhchala upällapäcunanpä. Jinalculmi Jesusninchic imanuypa
    chay carsilcäpi lluy julamuśhantapis willaycula. Jinaman: “Lluy caycunacta llapallan
    chalapacü-masinchiccunactapis willaycäliy, ñatac mastá Jacobocta” nila. Nilculmi
    chaypi juc-lädu malcacta licula.'
  nfa-nfa: Hèia na hia tadha dènge kacui-aai na, sèna ka rèngu mau-mau. Ka na lole
    tasa mera mia Ama Lamatua kalua eele nèngu nèti dꞌara èmu bèdho. Hèia na pua si,
    aku nèngu na, “Lami lole lii neꞌe aaꞌi-aaꞌi mi Yakobis dènge dhèu pajuu-paleha
    Lamatua leo sèra.” Èle èèna ka, Petrus laꞌe asa era leo.
  tnp-tnp: Mətəu Pitə təməfəri nəhlmɨn mətəniəhu ilah məmə okəsotagətiən. Kəni mətəni
    məmə təməhro lanu Iərmənɨg təmos rəkɨs in e kaləpus. Kəni məni=pən kəm lah məmə,
    “Otəni=pən nəghatiən u kəm Jemɨs notəha Iesu mɨne piatah mɨn e niməfaki.” Kəni
    matɨg mɨtəlɨg mɨn magɨm muvən ikɨ pɨsɨn kəti mɨn.
  urd-urd: उस ने उन्हें हाथ से इशारा किया कि चुप रहें। और उन से बयान किया कि ख़ुदावन्द
    ने मुझे इस तरह क़ैदख़ाने से निकाला फिर कहा कि या'क़ूब और भाइयों को इस बात की ख़बर
    देना, और रवाना होकर दूसरी जगह चला गया।
  hot-hot: Ma Pita hik thô hathak baŋ nena thêlô bônôŋ ma hanaŋ hathak nôm takatu
    ba Anyô Bêŋ hadum ba hawa yani vê hêk koladôŋ. Ma hanaŋ, “Nonaŋ abô êntêk êndêŋ
    Jems lôk ŋê êvhaviŋ vi imbiŋ.” Ma hatak i ba hi buyaŋ.
  mqj-NT: Ummangka'mi limanna Petrus umpakamma' solana anna mane tetteranni umba nakua
    suun illalan mai tarungkun natette Puang Allata'alla. Untampakkimi tula'na Petrus
    nakua, “Tetteranni kadadian iatee lako Yakobus sola lako angganna sa'do'doranta.”
    Mangkai mantula' mengkalaomi lako angngenan senga'.
  rus-SYN: 'Он же, дав знак рукою, чтобы молчали, рассказал им, как Господь вывел
    его из темницы, и сказал: уведомьте о сем Иакова и братьев. Потом, выйдя, пошел
    в другое место.'
  mbh-mbh: Ma Pita imeni vutun or mo o poreng. Ma i rirum ol or nge ur ako Toko Pomnga
    i eltetpot i a mang a midenga lemi. Ma i ri ve o ria Jems na toko lemioongare
    nge ur ake. Lamako i espot ma i es ol a pen relnga la.
  bdd-bdd: Ma Pita nimanega ꞌiꞌetobodediya ma sihenono, ta ꞌiheꞌoteꞌotetela ꞌidi Bada
    deliyega ꞌitoeyama. Ta ꞌigwae, “Wasa bewa wahepwaila Yemesa maꞌiyanao wete ꞌoidiya.”
    Ma ꞌiꞌebesinediya ta ꞌitauya hali tupwa.
  cbt-NTPO: Inaso nipirinhuë' imirin quëran anquitërin ama noncarocaiso marëhuë'.
    —Sinioro chachin anquëninën a'patimarinco. Tashinan pëi quëran ocoirinco. Iya
    Santiaco sha'huitonco' nitochin. Ya'ipi imapisopitanta' sha'huitoco', itërin.
    Ina quëran a'na parti pa'nin.
  rmy-SERVI: Пётро сикавда лэнди вастэґа, соб вонэ тэ заачен мулком, тай розпхэнда,
    сар Рай вылиджялда лэ барунэстар. — Розпхэнэн пала кода Иаковости и аврэ пхралэнди,
    — дэдуманя вов лэнди тай уджиля котарь дэ авэр тхан.
  srn-NT: Petrus sori den nanga en anu tak' den mus tan tiri. Dan a ferteri den fa
    Masra puru en ini a straf'oso. Baka dati a taigi den tak' den mus ferteri Yakobus
    nanga den tra bribisma san psa nanga en. Dan a kmopo fu drape go na wan tra presi.
  cta-NT: Nguaꞌni yaꞌ yu jiꞌi̱ nguꞌ liꞌ, chaꞌ ca ti̱ ti nguꞌ. Ndachaꞌ yu jiꞌi̱ nguꞌ
    ñiꞌya̱ ngua loꞌo nguaꞌni ycuiꞌ Ndyosi nu Xuꞌna na chaꞌ tsoꞌo chaꞌ ngulo Ni jiꞌi̱
    yu neꞌ chcua̱. ―Chcuiꞌ ma̱ loꞌo Jacobo loꞌo lcaa nguꞌ tyaꞌa ndyaꞌa̱ na ―nacui̱
    Pedro jiꞌi̱ nguꞌ―, ta ma̱ chaꞌ loꞌo nguꞌ ñiꞌya̱ nu nguaꞌni ycuiꞌ Ni loꞌo naꞌ loꞌo
    ngulo Ni ꞌna neꞌ chcua̱. Nduꞌu yu niꞌi̱ ndyaa yu xaꞌ seꞌi̱ liꞌ.
  bqc-SIM: 'À ↄkɛ̀nɛ́ aa nílɛ, ↄ̃ a dàu a sìunɛ́ lá Dii a bↄ kpɛ́u. Ɔ̃ à mɛ̀:
    À gɛ o Zaakiɛ ń wá gbɛ̃́ kĩniↄ. Ɔ̃ à bↄ̀ gɛ̀ gupãlei.'
  tcz-CHONGTHU: Chuin Peter in amaho chu thipbeh a um ding'in akhut in avetsah in,
    amaho koma chun Pakaiyin kidangtah a songkul'a kona ahin puidoh dan thusim chu
    asei peh tan ahi. Chule “Hiche thu chu Jacob le asopiho seipeh un,” atin ama hikoma
    kon chun munchoma achetan ahi.
  mar-mar: पेत्राने हाताने खुणावून शांत राहायला सांगितले, मग त्याने प्रभूने तुरुंगातून
    कसे आणले हे सविस्तर सांगितले, तो म्हणाला, “याकोब व इतर बांधवांना काय घडले ते सांगा,”
    मग पेत्र तेथून निघून दुसऱ्या ठिकाणी गेला.
  snp-snp: Elegiti minato, ya amokafo, Ka ádalo, loto anakafo mebe-maba o gimito ya
    Wekolakafo nela numugu yauti ilimi feka itami mona logimaiye. Logimami ya Yemusiki
    ido koinatefo-mota yaki netawa yamu logimalo, loto logimito fulo gedeito eba mauka
    wiye.
  isl-isl: 'Hann gaf þeim merki um að hafa ekki hátt og sagði frá hvað gerst hafði,
    hvernig Drottinn hefði leyst hann úr fangelsinu og bætti svo við: „Segið Jakobi
    og hinum frá þessu.“ Því næst fór hann burt á öruggari stað.'
  spy-NT: Yooto, kumwechee ꞉Bētērō biiko āwut kule kusiisyo ānkurārchi wōlēē kiityaakta
    inee ꞉Yēyiin. Kimwooy mbo subak kule, “Bōōmwoochi Yāākōbō ākoo mbo ng'eetaabiya
    alak ng'ālyoontooni.” Yu kāmwooy kuu nyooto, kuwo yēēt ake.
  xnn-xnn: Dat ipaginek Pedro daida et sodokena nan inikkan Apo Dios ay nangipabala
    ken siya isnan pagbalodan. Danat kanan, “Enkayo ibaga abes is ken da Santiago
    ya nan iib-a tako ay mamati ken Jesus.” Dat komaan et omey isnan teken ay ili.
  mwe-mwe: A Petili gubhaagolosheyenje makono nkupinga bhapumulanje, gubhatalashiye
    Bhakulungwa shibhashite kwashoya nnigelesha. Kungai gubhaalugulilenje bhapelekanje
    ntenga kwa a Yakobho na ashaapwabho bhananji, gubhajabhwile kwenda mmbali jina.
  tte-tte: Yo Pita nimana ikeleisinani kolili yakato simwanou kabo ali wasa iwolena
    Guyau gubesina na ikele-yawatagilanama deli mena. Imwawasi iba, “Yemesa yo tomeli
    meuloili ali wasa kwaolegili.” Yo ilogabaegili ilau dedei uloina koina.
  tcs-tcs: Pita i bin meke ansain po meke dempla po stap kuaiat. Den em bin spik po
    dempla wiskain da BosLod i bin tekem kamaut prom zeilaus. ‘Yupla mas spik po Zemes
    ane ol dem nada amenpamle wanem i bin apen po mi.’ Den em bin libe dempla ane
    tekop go po nada ples.
  hlt-THB: Piter ing a kut ing cekkhqi ce ami awm dymnaak aham hatnaak a peek khqi
    coengawh, Bawipa ing ikawmyihna thawngim khuiawh kawng a loet sak tice kqawn pek
    khqi hy. Cekkhqi venawh, “Jakob ingkaw koeinaakhqi venawh kqawn law pe uh,” tinak
    khqi hy, cekcoengawh ak chang na cet poe hy.
  soq-soq: Ita Pita mo gagalontoia epue dainantopua baiwa witapa mampe epadomono dainantoieno
    me Tatamba dibura bedewe banleno dibura eniene nosena umanawa mo diadewasamono
    eteiena. Me mo diadewasamono dialeno aupe diamone wanase, “Dima segalena umanawa
    Iems ita sumanai sosomba isiwa do diamono etapu!” Me gagalo sa diamontue emone
    bola dawo alen.
  qub-qub: 'Chaura Pedroga maquillanwan sëñata ruraran upälla cacunanpaj. Nircorga
    carsilpita Tayta Dios jorgamushanta willaparan. Chaypitana niran: «Carsilpita
    llojshimushätaga ermänucunata willay. Santiagutapis willay.» Chaypitaga llojshirir
    juc-läpa aywacuran.'
  att-att: Á initáyák ni Eduru yù limá na tapè pagimammatan na ira. Á kinagi na nira
    yù pangipáno ni Namarò kuna sù karsel. Á kinagi na, “Kagian naw gapay kári Ime
    ánna yù ira káruán nga kábulut tam nga mangikatalà kâ Apu.” Á nánaw laguk nga
    minay ta tanakuán nga lugár.
  bki-bki: Ana Pitere jisiu benavena ga banlo, juvan jum̃ano berinavo aturm̃aro ga,
    ana naio jukunu banlo ka jum̃abe napano Atua burular naio den yimo na tetavokoiano.
    Ana naio ber kalo berinavo “Bo ka kamiu kuva kuverial vite nei van Yemesi vonganei,
    a vija bunu ga kuruado dolu nalo na.” Ana iorou kanio, ana Pitere jaluvo bereio,
    ba joluku ea vio dolu tai.
  bqp-bqp: 'Akũ à ↄ kɛ̀ńnɛ yáku ò yĩtɛ, akũ à bàbańnɛ lákũ Dikiri a bo kpɛ́siran
    nà. Akũ à pì: À gɛ́ à o Yamisinɛ kũ ó gbɛ̃ kparanↄ. Akũ à bò à gɛ̀ɛ gu pãndea
    dↄ.'
  mcp-mcp: 'Nyɛɛ mú fʉfə bwo mbwə̂ nə bwə́ jíg kʉ́l-kʉ̂l. A mú bwiiŋg bwo nda Cwámba
    nyə ámə yîl nyə njɔ́w mímbwug wééshʉli nyə tɔ́ɔ́n nə́. A mú cɨ nə bwo nə́: «Kəgá
    jaaw Zhâk bə́nɔ̂ŋ bɔ́ɔ́l bwááŋg bɛ̂sh». A músə kyey kə kʉ̂l shúsʉ́d.'
  hat-hat: Li fè yo siy ak men l' pou yo pa pale, epi l' rakonte yo ki jan Bondye
    te fè l' soti nan prizon an. Li di yo ankò. Al di Jak sa pou mwen ansanm ak lòt
    frè yo. Epi l' soti, li al yon lòt kote.
  npl-NT: 'Pero Pedro san okimanotski amo matlajtokah. Iwa otlanki opé kintlapowia
    kenijki Toteko Dios okikixti de kan otsaktoka. Iwa okinmili: —Nochi tlan onomechili,
    xikmatiltikah n Jacobo iwa n oksikimeh tokniwah. Ijkuakó okiski iwa oyajki oksika.'
  bgg-bgg: Ai è ithek shii aro yi pha wad è phriie ne yao. Chiih è, Ithong è aishii
    khi è rek ne phatheg bucho è fuang noh phi phajithek zab yao phi. “Hì pha miyao
    ne Jems nane zab pha migipho shii de yao mage bo!” Ji-è yao marui ne ai ne ji
    pha ithua thoh marui ne gai ithua hà wuii dun.
  eng-TCENT: But motioning to them with his hand to be silent, he told them how the
    Lord had brought him out of prison. He also said, “Tell these things to James
    and to the brothers.” Then he left and went to another place.
  eng-BSB: Peter motioned with his hand for silence, and he described how the Lord
    had brought him out of the prison. “Send word to James and to the brothers,” he
    said, and he left for another place.
  cpu-NT: 'Ari jovaankanakero irako Pedro, onkantya imairetantaiyaarini. Ipoñaashitaka
    ikinkithatakotanakero tsika ikantakero Avinkatharite jomishitovantaariri. Eekero
    ikantanakitzi Pedro: “Pinkamanterira iroka Jacobo eejatzi pashine iyekiite.” Ari
    ishitovanai, jatanake pashineki nampitsi.'
  san-ASM: পিতৰো দ্ৱাৰমাহতৱান্ এতস্মিন্নন্তৰে দ্ৱাৰং মোচযিৎৱা পিতৰং দৃষ্ট্ৱা ৱিস্মযং
    প্ৰাপ্তাঃ|
  tod-tod: 'É yee ɠɛɛni ti ma ɓɛɓɛ ga ti maaɠɛ kpɔ, é zɛba é naa zuɠula ti ma,
    ʋelei Maliɠii kulaai la kasoi ɠa, naa ʋoluma, é ɠɛni ti ma: «À bo Zake ma ta
    kidaaleʋe nui zɔiti.» Naa ʋoluma, é liini ga ada ɠili pele.'
  tac-NT: '''Lige alué Pegro sekate sulile alué ralámuli. ''Lige anele: ―¡Kilí jasi
    ''emi ralámuli! ―anele. ''Lige ruwile alué Pegro Onorúgame ma''chí páliga alé
    galírale bajcháriga ajtígichi. ''Lige anile: ―Ruyesi Santiago alué napu Esusi
    nasípasi bonila ju, chukíligo ne, ''lige abiena alué uché jaré ralámuli Esukristo
    oyérame. ''Lige pe u''kabi ra''ichasa, simile chíbamia uché bilénami.'
  eng-WEBPB: But he, beckoning to them with his hand to be silent, declared to them
    how the Lord had brought him out of the prison. He said, “Tell these things to
    James and to the brothers.” Then he departed and went to another place.
  gfk-H: Senbia Pita ga ianga ma no limana bia diet na kis matien, gaam hapalainei
    diet ta hoeh no Watong ga halangalanga sei ia hua tano hala na harpidinau. Io,
    ga tangai ta diet bia, “Muat hasasei Jemes ma ira tasigu ta Karisito uta iakan.”
    Ma ing ga tangai tar hoken ga haan talur diet taar tiga mes na taman.
  viv-viv: Tu bana nimane giluhawatadi tu gavaiyaꞋamine Kaiwabu deliya gisehobuyena
    ma agaidiya giꞋawatalatalainena. Kadu gigahedi gigayo, “Yemesa tobohiyaneyao buye
    wanavenuwaꞋatadi.” Gilukahihi gihavaina au gina mali melaleya.
  yao-yao: Che Petulo ŵagolwesye nkono kuti amyalale, ni kwasalila iŵatite Ambuje
    pakwakoposya mu nyuumba jakutaŵilwa. Nipele ŵaasalile akaalanjile yelei che Yakobo
    ni achalongo ŵane ŵakunkulupilila Kilisito, nombejo ŵatyosile ni kwaula kwine.
  tgp-tgp: Pani mo vai na matamata na limana vara la toho malum, ale mo vereulia sohena
    sava Moli God mo nar̃ihia hin ima r̃ilangi atu. Ale mo verea mara, “Ha vere la
    hinau nike isan James peresi na vorair̃a.” Moiso mo malue mo vano na jara tinapua
    matea.
  auc-NT: Tömengä wæætë, Apocæ̈në ïedäni, ante önompocaque compo cæcä adinque pæ wëëneyönäni
    tömënäni ïnänite apæ̈necantapa. Botö tee mönete wæyömote Wængonguï æbänö pönö
    cæcä ate tate pömoo, ante tömänö ante adodö ante apæ̈nedinque, —Botö apæ̈nebo
    mïni ëñënö ante mïnitö wæætë wacä Tantiago ingante apæ̈nedinque wadäni mönö tönïñadäni
    ïnänite apæ̈nemïni ëñencædänimpa. Äninque Pegodo wayömö wadæ gocantapa.
  kbc-NT: Pida Pedro ja yatitiogi libaaɡ̶adi iiɡ̶e me notokotiniwace, odaa ja yeloɡ̶oditiogi
    anodaaɡ̶ee Ǥoniotagodi me noɡ̶atedice me idei niwiloɡ̶onaɡ̶axi. Odaa jeɡ̶eetiogi,
    “Atematiitatiwaji Tiago ijaaɡ̶ijo eledi ɡ̶onioxoadipi niɡ̶ida aneji.” Igaanaɡ̶a
    noditice, odaa jeɡ̶eledi ane diiticogi.
  bmh-bmh: Pita gonugau ebeg sil soabun awarina, go ze soina, go Uwait nug erunai
    uzaneim imai noi meun ze go suban awareun. Go guzenai awaraimai, kolital awareun,
    “Ze go Yesus nugau amag Zems mui, dudu ipal goagal oiagab petak emenin mui, awaran.”
    Go guzenai awaraimai, utaraimai, uzan tub waneun.
  ctu-BL: 'Pedro tsi'' pʌsbeyob ti'' c''ʌb cha''an mi'' cʌyob i t''an. Tsi'' tsictesʌbeyob
    bajche'' lac Yum tsi'' loc''sa ti mʌjquibʌl. Tsi'' subeyob: Subenla Jacobo yic''ot
    jini hermanojob chuqui tsa'' ujti, che''en. Tsa'' loq''ui majlel. Tsa'' majli
    ti yambʌ tejclum.'
  meq-meq: 'A gatay kət kət tə həlay, tâ bəbəl wuray bay, tâ ndza ɗikɗik. Tsa na,
    a təkəratay ma kəkay nakə Bəy Maduweŋ a laka ahaya abəra mə gay i daŋgay aye.
    A gwaɗatay sa: «Ɗumay ha a Yakuba ada a siye i malamar hay.» Tsa na, a yaw abəra
    mə gay, a ye a təv eye.'
  noa-H: Magbaawai hichdëu warag ham k'ĩu hamk'ĩir juaupai jajaaujii hawi hamag hĩgk'abaadëjim
    haajem, jãga cárcel deg hi chirarrta maach Pöröu hi dawag höbeer haujĩ. Mag t'um
    jaau dichwia, —Chamʌg mua pãachig nem hĩgk'abarm t'um hich hagjöo Santiagoog jaauwi
    tagam k'ʌʌn maach k'odnaanagjã jaaubat hajim haajem. Mag jaauwia, haigmua höbërwi,
    hichta warag chawag petajim haajem.
  alp-NT: Petruse ibitike balai lokosi leke esi ndene, eleki ialenake Alla Isirieni
    bei buije eliare etesi. Eleki Ibeteke be, “Imi alenake meije ete Yakobuse kai
    iteki kwali kai betaya maketaru.” Eleki isiri beisi kai ikeu kena otoi makete.
  san-VEL: pitaro dvaaramaahatavaan etasminnantare dvaara.m mocayitvaa pitara.m d.r.s.tvaa
    vismaya.m praaptaa.h|
  kbq-kbq: Agra azanu avame hige'za akohe'za mani'zageno Ramo'ma kina nompinti azama
    huno avare atre'nea kea zamasmi'ne. Ana huteno anage hu'ne, Jemisine mono nafuhe'ina
    ama ana nanekea zamasmiho huteno atreno ru kumatega vu'ne.
  kbh-kbh: 'Pero Pedro tojánefjats̈ëmbo iytëca chamobiamama y tojanacuntá nts̈amo
    Bëngbe Utabná utámenocana tbojánatsbocama. Chents̈ana tojanë́yana: “Nts̈amo tonjopasama
    Santiago y chë Jesucrístbeñe inÿe os̈buáchiyënga s̈mochjaúnaye ca.” Chora Pedro
    chë yebnents̈ana tojtáisebocna y ínÿoye yojáta.'
  ron-LSB: 'Dar el, făcându-le semn cu mâna să tacă, le-a povestit cum l-a scos Domnul
    din închisoare. Și a zis: “Spuneți aceste lucruri lui Iacov și fraților”. Apoi
    a plecat și s-a dus în alt loc.'
  pon-pon: 'A i olole irail, en nenenla. A ap majani on irail duen Kaun o, me kotin
    kalua i jan nan imaten o, o pil majanier: Kaireki Iakopuj o jaulan kan mepukat!
    I ap kotiei jan kotilan ekij waja.'
  nhe-BL: 'Pero Pedro quintlamanextili ma ax molinica huan quinpohuili quejatza Tohueyiteco
    quiquixtijtoya ipan tlatzactli. Huan quinilhui: ―Xiquinpohuilica Jacobo huan nochi
    toicnihua tlen panotoc. Huan Pedro quisqui huan yajqui sejcoyoc.'
  sps-sps: Ya faarua iny to na niman ma vanumui ri ana ya fa'arasainy of ratuari to
    te fatafuts finy ya na Tsunaun tana numaa iny kotskots. “Tsue of yam e Jemis ana
    rin mes vamuinyasiny fafaaman,” te tsue fi ya, ana ya naus osing ratuari sa naa
    fi en tana mesapan kanen.
  wnc-wnc: Akasatnawa ngana Pitata katakngita gena umutningge tuwangu tasikenga Buyambam
    tapata kaaut yot katangga initake epukuut takngae wam yanikut. Yanikenga anzing
    yanikut, “Gindaya Jems gatu Jesuat nana kuupbam atdaninggat taknga ngang yaninong,”
    ngang yanike kepman epukuke gatu keu komdune kukut.
  bus-bus: 'Ben à ↄ kɛ̀ńnɛ yáku aↄ̃ yĩtɛ, ben à tↄ̃̀kɛ̃ńnɛ lán Dii a bↄ kpɛ́siaan
    nà. Ben à bè: À gá à o Yemisinɛ kↄ̃n wa gbɛ̃ kpaaanↄ. Ben à bↄ̀ à gàa gu pãndea
    dↄ.'
  gub-BL: Opoe'eg wanupe, — Pepytu'u peze'eg ire, i'i wanupe. Upytu'u wà. Na'e umume'u
    zemunehew paw wi upyro awer wanupe. — Pemume'u peho Xiak pe nehe ty wà, amogwer
    uzeruzar ma'e wanupe nehe no ty wà, i'i wanupe. Na'e uhem oho a'e wi kury, amo
    ae taw pe oho pà kury.
  imo-imo: Aku wali Pita yuni yunge ki ola mundupe ungu molo nimu wali imboma ungu
    naa ningi. Aku wali yuni Awilimuni yu ka ulkena mepa wendo orumu kano uluma temane
    topa tirimu. Aku tepa nimbelie nimbei, “Jems kinye we Jisasinga ungu pilko lombileli
    imbo akumando i nio unguma anjo ningo tieio,” nimbelie yu kombu tenga lupe purumu.
  boj-boj: Onaqa Pita a aqa baŋ soqtonaqa naŋgi kirionabqa Tamo Koba a na tonto talq
    dena oqeq atej deqa naŋgi sainjrej. Osiqa minjrej, “Niŋgi gilsib Yesus aqa tamo
    uŋgasari kalil Jems ombla endegsib minjriy, ‘Pita a tonto talq dena oqedqo.’”
    Pita a naŋgi degsi minjrsiqa naŋgi uratnjrsiq tal beiq gilej.
  eng-DRA: 'But he beckoning to them with his hand to hold their peace, told how the
    Lord had brought him out of prison, and he said: Tell these things to James, and
    to the brethren. And going out, he went into another place.'
  knf-knf: Anëţ baka kañen bayompna, aşë kakalëş baka jibi Ajugun adoluŋ te kë adoo
    pën du ukalabuş. Aşë ji na baka « Nayaan naţup uko mënţ Yakob, na banfiyaaruŋ
    bukundu. » Wi abaaŋ, aşë kak aya dko dmpaţi.
  san-KHM: បិតរោ ទ្វារមាហតវាន៑ ឯតស្មិន្នន្តរេ ទ្វារំ មោចយិត្វា បិតរំ ទ្ឫឞ្ដ្វា វិស្មយំ
    ប្រាប្តាះ។
  arn-NT: 'Welu Pedro kafkütudungufi ka nengümelfi ñi kuwü tañi dungunoael engün,
    fey nütramelfi chumngechi ñi entutuetew ta Ñidol karsel mew. Fey ka feypi: —Feypiafimün
    ta Santiaw tüfachi dungu ka kom ti pu che feyentulelu. Fey tripatuy ka amutuy
    kañpüle.'
  zas-NT: 'Abiꞌ been Bëd sen loj reeman din yacwëëz roꞌ reeman, dxel beman diidx xhienaag
    babëë Dios laaman ladxguiib. Abiꞌ rëbaman loj reeman: ―Gol be ni guie loj Jacob
    në loj gra ree bén rliladx Jesucrist. Dxelri briiman yagaj zëman lood ren.'
  ken-NT: Asá awɔ́ bɛ mánchɔ́kɔ́ kpák. Báchɔkɔ kpák kpák. Abho yɛ bɛ́gháti
    bhɔ ɛnyǔ Mandɛm afɛrɛ yi ɛkɛrɛ́kɛnɔŋ. Ánáŋá nɔ́kɔ́, aghati bhɔ́ bɛ mángátí
    Jems nɛ bǒnkwɔ́ bachak ɛnyɨŋ ɛnɛ́ ɛ́fákári. Arɔ yɛ bhɔ́, arɔk ɛbhak ɛchák.
