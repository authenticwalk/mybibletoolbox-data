verse: ACT.012.009
translations:
  kpx-kpx: Ige Bitau anelu ke ehomai oe ese halei tinu. Bitau vaveve ke vaito kemo
    luleleholisi huhuai avoe, “Selevenike di ko vama. Emena di tababuima.”
  okv-H: Peter na Anera ta ke agi eto ambo ambo ena, rate ke avo be mane ehure ari
    ke avo hotembena.
  tbo-tbo: Ega yaka tu winoyanoyana i hopuhopu ma Pita i wotago po panina i hopu haleya.
    Tamogi tu winoyanoyana awai i dewadewahi naka moinahi hi waawala ma Pita ega ita
    nugotuhu tuhagaya. A nugotuhu ipa ita lauboni.
  mal-C: പത്രോസ് ദൂതന്റെ പിറകേ നടന്ന് കാരാഗൃഹത്തിനു പുറത്തുവന്നു. എന്നാൽ, ദൂതൻമുഖേന
    സംഭവിച്ചത് യഥാർഥമാണെന്ന് അദ്ദേഹം അറിഞ്ഞില്ല. താൻ ഒരു ദർശനം കാണുകയാണെന്ന് അദ്ദേഹം
    ചിന്തിച്ചു.
  grc-SR: Καὶ ἐξελθὼν ἠκολούθει ⸋αὐτῷ·⸌ καὶ οὐκ ᾔδει ὅτι ἀληθές ἐστιν τὸ γινόμενον
    διὰ τοῦ ἀγγέλου, ἐδόκει δὲ ὅραμα βλέπειν.
  bgc-bgc: वो लिकड़कै उसकै पाच्छै हो लिया, पर उसनै न्यू न्ही बेरा था के जो किमे सुर्गदूत
    कर रह्या सै वो साच्ची सै, बल्के न्यू समझै था के जणु मै दर्शन देखण लागरया सूं।
  khz-khz: Petero ia mulinai elakato pene ago, tipura numana na elakatito. Na ia ati
    ripana, voaneru na rakagau ekalaawai taunatauna. Ia matapolu ekilato emata-vanagina
    netiiwai.
  deu-TKW: Und er gieng hinaus und folgte und faßte nicht, daß es Wirklichkeit war,
    was durch den Engel geschah, es däuchte ihn vielmehr, er sehe ein Gesicht.
  zsr-NT: Burujëꞌ Pedro, zéajlenëꞌ gbaz laꞌy naꞌ, san cutu ráquibeꞌinëꞌ nacz le runëꞌ
    gbaz laꞌy naꞌ. Gúquinëꞌ yëlz rneynëꞌ.
  lin-lin: 'Petelo alandaki anjelu kino na libanda ya boloko, kasi ayebaki te ete
    makambo oyo anjelu azali kosala ezali penza ya solo : akanisaki ete azwi emoniseli.'
  hns-NT: Petras okar paatjhe tjalal aur etana bhie na djaanat raha kie satj hai kie
    na. Oe sotjat raha kie oe sapana dekhe hai.
  noa-E: Magbaa chadcha i iek chi Ẽwandam chog ẽudee í öbërbaadëjim aajem. Mamʉ Ẽwandam
    chogau ich dʉ̈i mamagkhamjã wajappai Pedroou khaugba, iruan sĩi ich khãai khõrkha
    chirʉmuata mamagkhampii ajim anaabá.
  eng-EMTV: And going out, he was following him, and did not know that the thing taking
    place by the angel was real, but he was thinking that he was seeing a vision.
  mib-NT: Te ni quenda de ndíquín de ya cuahān de jíín yá, te jéni ni de jeē násūu
    jéndaá cúu jeē sáha ndajéhé yā jiín de, chi jéni ni de jeē ɨɨn jeē ni stéén yā
    jíto ndijin de cúu.
  lif-NT2: हे़क्‍केःल्‍ले़ पत्रुसरे़आङ् पुङ्‌लाहिम्‍लाम् लाःक्‍कात् तिम्‍दुरो॥ कन्
    माङ्‌लाइङ्‌बाल्‍ले़ तादिगे़न् से़प्‍माङ्‌ङो चोगुबाबि इ याक्‍थुङ्‌धोओ चोगुबाबि
    फाॽआङ् खुने़ॽ थेआङ् निङ्‌वाॽ मे़घोःसुन्‍लो॥ खुने़ॽग सुफोने़ निःसुङ्‌बाबि लॽरे़रो॥
  xnj-xnj: Petili akamlanda mbaka kuvala, nambu nakumanya kuvya gegihengeka na mtumu
    wa kunani kwa Chapanga gala ndi gachakaka, aholalili manya ilota maono.
  mmx-mmx: Pita ga mumu asu i uto xamang. Ni goxo xasep at levelinga ap mo laangelo.
    Ni ga nua i do ni mo ga reven mun lapnobo.
  cbr-NT: Cacëx chiquíquin ca Pedronën asérabi ca an 'ë buania quixun 'unánquinmabi
    ángel nuibiancëxa. 'Unánquinmabi ca —namati cana ësai 'i —quixun sináncëxa.
  tee-NT: Pus ju Pitalu' t'ataxtulh ju anquilh. Ch'ak'ok'alh. Para ju yuchi jantu
    isc'atsai ni vasalh cava ju tuchi ixnavi ju anquilh. Ju yuchi va ixnajunch ni
    ca va aklak'avanalh.
  eng-LSV: and having gone forth, he was following him, and he did not know that it
    is true that which is done through the messenger, and was thinking he saw a vision,
  cak-NT: Ri Pedro rutzekleben ri ángel, pero man reta'n ta xa ketzij chi nicol-e
    roma ri ángel, o xa nachic'.
  pah-NT: Igwete Pedro'ga hoi ga reviri ogwovo. Ndogweroviari reki ga Tupana'gapyrive'ga
    rembirohoa novĩa. “Jikiri pe ji ga repiagi,” ei ga novĩa.
  sja-NT: Pedro uchiaji iru t'ẽe, k'awa-ee wãara wa seewa angelpa oo bɨ. Ichi k'ĩsia-it'ee
    k'ãimok'araa pɨk'a baji.
  xed-xed: 'Ka saghu Piyer ma gamak mista tsa duhwala Lazglafta ya. Zbaŋ a tsatsi
    kazlay: Kahwathwata na skwi ta magə duhwala Lazglafta na re ari ki na kəʼa wa.
    Zlah suni na skwi na ta fiɗaghata, ka tsatsi ta ndanay.'
  mks-NT: A̱nda̱ já tácaa Pedro ja̱ta̱ táto̱ Ndióxi̱ cán cua̱ha̱n da̱. Joo co̱ xíni̱
    da̱ á jivi quéa̱ á a̱ ju̱ú a̱. “Sání ví”, cáhán da̱.
  gfk-S: Pita ga mur hasur ie sukun no hala na harpadano. Pai gale nunure be aso ing
    no angelo ga gilgil be iga tutuno. Pata. Iga lik be iga nesnes tike ninanaas na
    tanuo mon.
  bmu-bmu: Mewö jii möta miri uruŋi mosöta wuataŋgöyök. I wuataŋgöba anökmö, garatanöŋ
    yuai ahöhi, mi ölŋa asuhuyök me qahö, yaŋön miaŋgöra möri jaŋjuŋ ahök. Yaŋön gaun
    ahöba imut ehöhi, miaŋgö tandöktandök möri ahök.
  dgz-dgz: Pita gwat noke ae ve taue anea ewap aen. Anea anenen taiwandini, Pita me
    da ya anu aven, anuni me bet ine yaviwandat anun.
  eng-GNV: So Peter came out and followed him, and knewe not that it was true, which
    was done by the Angel, but thought he had seene a vision.
  zaa-NT: Beria tè ángelia nna denó tè Pedrua bi, pero labí uccuáni bi qui'ni ná lí
    nuá, sino belaba latsi' bi qui'ni yèlà ba nuá rínneni bi.
  eng-WEBSTER: And he went out, and followed him, and knew not that it was true which
    was done by the angel; but thought he saw a vision.
  guh-guh: 'Pedro nexata napona ángel pepëta. Itsiata Pedro xaniavaetsia apo najamatabëcueneyapëtae.
    Nexata Pedro xaniavaetsia apo yapëtae pepacuene ángel pebarëponaejavatsi. Nexata
    saya Pedro jamatabëjumaitsi: —Amajitsinaenë meta, jamatabëjai.'
  bon-bon: Peteru teebine ingwe icwige krokeciiye mete cabu ca, yepä tabe umle lica
    ge egä mename seemo te ngena jewenenige, nää toraca gyene coo lipu. Tabe apu jengenige
    egä, “Cane pama wama ogrenine.”
  nhw-BL: Huan Pedro quitoquili huan quisque, pero moilhui huelis san temiquiyaya
    huan amo quimatqui sintla nelía panoyaya.
  mgw-mgw: Petili nganki'ngama panja, lakini aatangiteli kati ago gagapangilwe na
    aywo malaika gaai ga kakape, akitage alota maloto.
  swh-ONEN: Petro akatoka mle gerezani akiwa amefuatana na yule malaika. Hakujua wakati
    huo kuwa yaliyokuwa yakitukia yalikuwa kweli. Alidhani kuwa anaona maono.
  wbi-wbi: Apuo u Petro akambingilila u Munyamola akahuma kunji. Nalyakitang'inie
    kind kilyavombilue nu Munyamola kuuti sa kyang'ani. Akahwanagha ighonela injosi.
  bba-bba: Piɛɛ u yɑrɑ u nùn swĩi, ɑdɑmɑ u tɑmɑɑ u dosimɔwɑ, u ǹ yɛ̃ ye ɡɔrɑdo u
    mɔ̀ n sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: And he went out, and followed him; and wist not that it was true which
    was done by the angel; but thought he saw a vision.
  kgk-NT: 'Upe-ma ramo Pedro osẽ koty-gwi oho hagwã hupive. Mbava''e po ojehu ra''e,
    ha''e ndoikwaáiry: “Xe páy-py pa ahexa ra''e Nhandejáry rembigwái. Xe kéra-py
    pa ahexa ra''e” he''i ojéupe, ndoikwaáiry-gwi.'
  waj-waj: 'tuduu rikioo Petorooso inna nnaagiai oovi nnauvakidiri viravai. Vioo varioo
    aangeraivo kutaa inna vitoo mmaanai vuuvaara hama tuqinnama rikieerama kioo vueennama
    kioo yaata utuoo tunoo: Ni tinni avuuvo hanigiaikiai na taunoo,'
  cpy-cpy: Shitowanaki Pedro royaata-nakiri Ronampiri Tajorentsi, tee riyotzi kyaari-pero-rika
    okaatzi iñiiri, tema kimiwitaka iñaashireta-tyeeyaami.
  mpx-mpx: Inoke i toulil hi tagil, yaa nige i aatena ebo tunahot anelose i nul tagilanem
    dela o ebo i kenonou ya.
  wbp-wbp: Junga-juku, Piitarluju purajalku marramarraju yangka-ngurluju rdaku-ngurlu.
    Kulalpa milya-pungu marramarraju, manu-nyanu wangkaja, “Jungangkunya karna nyanyi
    marramarraju milpangku, marda karna ngari-japa nyanyi yuruyururla?”
  luo-luo: Petro noluwo bangʼe kowuok e od twech, to kata kamano pache ne pok odwogo
    mondo ofwenyne ni gima malaika ne timono en adier, to noparo mana ni oleko.
  nhe-NT: Huan Pedro quitoquili huan quisque, pero moilhui huelis san temiquiyaya
    huan ax quimatqui intla nelía panoyaya.
  aii-aii: ܦܠܝܼܛ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ، ܐܝܼܢܵܐ ܠܹܐ ܝܗܘܵܐ ܒܝܼܕܵܥܵܐ
    ܕܐܸܢ ܫܲܪܝܼܪܵܐܝܼܬ ܩܲܘܘܼܡܹܐ ܝܗܘܵܐ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܥܒ݂ܝܼܕܵܐ ܒܝܲܕ ܡܲܠܲܐܟ݂ܵܐ،
    ܣܵܒܵܒ ܒܸܚܫܵܒ݂ܵܐ ܝܗܘܵܐ ܕܚܸܙܘܵܐ ܒܸܚܙܵܝܵܐ ܝܗܘܵܐ.
  esk-NT: Peter-m maliaqsiñiġaa isiqsiviŋmiñ kaŋiqsiḷḷapiaġaluaqnagu isaġuliŋmun taatna
    pił̣ł̣i. Ilaa siññaqtuġasukniaġniqsuq.
  msb-msb: Kaya, nagsunod siya sa anghel paluwas san prisuhan, pero dili niya aram
    na matuod an nangyayari kundi naghuna siya na nakakita lang sin pangitaon.
  cpa-NT: Jøng² ca¹ŋó¹ Pedro chi³quë́¹ cah³ ángel. Ca¹lah¹jin³ tsa¹ŋi¹²dsa ¿hi³ dsøg¹²?
    ho¹ la³lǿ² báh³, hi² jmo¹² ángel. Lë́²dsa chi³jái¹²dsa lah¹cøng² hi² cøa²dsa.
  dso-dso: ପିତର୍‌ ଦୁତର୍‌ ପଚେ ପଚେ ବନ୍ଦିଗରେ ଅନି ବାରଇ ଆଇଲା । ଦୁତ୍‌ ଜନ୍‌ଟା କର୍‌ତେରଇଲା,
    ସେଟା ସତ୍‌ କି ନଏଁ ବଲି ଜାନି ନାପାର୍‌ତେରଇଲା । “ଏଟା ଗଟେକ୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲିନି ।” ବଲି
    ବାବ୍‌ତେରଇଲା ।
  meu-meu: Petro e raka lasi, hari aneru e ḡavaia; to e daradara, hari aneru ena kara
    na momokani eiava; ia banava e mata hanai eto.
  yva-NT: Naije kobe yuje tanoano makova raora, weramu Petrus pantatukambe ana so
    nande tugae rako jewena rako? Pare veravo ana somamo nikimari vayave ma.
  dgc-dgc: Ey inumunonod ti Pedro to anghel a linumwas to pégpihesuan. Ey éwan tukoy
    ni Pedro éng tunay ya a nanyari. Akala na éy tagenép na san.
  zpm-NT: Naḻse Pedr zhits anjl co laa Pedr briee ga. Rieṉd Pedr ne nli nosilaa anjl
    co Pedr, masaque rzac me nonixquieeḻ mew.
  hix-NT: Nahatakay hatà. Àwenarye tekon hatà, Petru. Tàywenyek mak nehxakon hatà.
    Àsok wehxan haryhe, kekon hatà, tàwya rma. Kosenyehtyan onà, kekonà rma haryhe
    tà.
  sim-sim: Urik Pita krawu akan or halaha ensel oton ormu tiya ira. Hako Pita sukuk
    or heyer, karem hishiri ri.
  npi-ULB: त्यसकारण पत्रुसले स्वर्गदूतलाई पछयाए र बाहिर गए । स्वर्गदूतले जुन काम गरेका
    थिए त्यो वास्तविक थियो भन्‍ने कुरा पत्रुसलाई थाहा नै थिएन । उनले दर्शन देखिरहेको
    छु भनी विचार गरे।
  cgc-cgc: Pag-ambal ta angil, dayon gapanaw Pedro i pagwa ta prisuan na gasunod kanen
    i ta angil. Piro, ula kanen i nalam daw matuod gid pabuat an ta angil. Salig din
    daw isya nang na panan-awan.
  tim-tim: Lauŋe lokom âmâ lope kâlegenba gem Petoroŋe han lâuwâ akmâ aŋeloŋe wan
    agep are giwelân ekmâ bunŋe bo dâm nâŋgâep.
  yor-yor: Peteru sì jáde, ó ń tọ̀ ọ́ lẹ́yìn; kò sí mọ̀ pé ohun tí a ṣe láti ọwọ́
    angẹli náà jẹ́ òtítọ́, ṣùgbọ́n ó ṣe bí òun wà lójú ìran.
  wos-wos: Wungi wandéka dé Pita wun ge yatakataka dé enselna hukémbu yi. Pita Godna
    ensel hurundén jooka xékélakihambandé. Déka mawulimbu dé wa, “Wuni baka janji
    maki wuni hwae.”
  emp-NTPO: Ara maʌ̃da Pedrora bajãnebema nezoca caid̶u wãsia, baribʌrʌ idjia adua
    b̶asia bajãnebema nezocaba o b̶ʌra wãrãda mãwã b̶ʌda. Cãĩmocarada crĩcha b̶asia.
  eng-F35: So he went out and started following him, not realizing that what the angel
    was doing was real; he supposed he was seeing a vision.
  ind-ind: Lalu Petrus mengikutinya keluar, tetapi dia tidak berpikir bahwa yang dilakukan
    malaikat itu benar-benar terjadi. Petrus menyangka semua itu hanya penglihatan.
  pes-OPCB: به این ترتیب، پطرس از زندان بیرون آمد و به دنبال فرشته به راه افتاد. ولی
    در تمام این مدت تصور می‌کرد که خواب می‌بیند و باور نمی‌کرد که بیدار باشد.
  mpt-mpt: e inanea dobsileb bia tamniba bib tam unaniba Fitae fumbianea Kukub olo
    dam temebi bleka bain keim eso gabea
  ssx-ssx: Kutupa teli mea hama peekeme. Pidama꞉ mo enisoloma꞉ pieke ekita꞉ hone na
    wiki upama꞉ piki nono piekeme.
  mkl-mkl: Ŋɔi Piɛɛ í fitɑ hɑi ile piisɔ̃ɔu í tooɛ, ɑmmɑ kù mɑ̀ iyi mii ŋɑu bɛ fei
    ɑmɑlekɑu wɑ cooi ntɔ ntɔ. Í tɑmɑɑ bɛi nŋu wɑ lɑɑlɑɑi.
  gaq-gaq: କିତଂ ଦୁତ୍‍ ମେଁ ଡିଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ ଆତେନ୍‌‍ ମୁଇଂ ସତ୍‍ ଗଟ୍‌ନା ଲେଃ ଣ୍ଡୁ ପିତର୍‍
    ମ୍ୟାଃଆୟାକେ ଣ୍ଡୁ । ମେଁ ମୁସୁଡ଼ିଙ୍ଗ୍‍ କିକେ ଡିଙ୍ଗ୍‍କେ ଡାଗ୍‍ଚେ ବାବେକେ । ଏଲେଡିଗ୍‍ ପିତର୍‍
    କଇଦ୍‍ ଡୁଆବାନ୍‍ ତାର୍‍ଚେ କିତଂ ଦୁତ୍‍ନେ ପ୍ଲା ୱେ ଆର୍କେ ।
  gof-RNT: Phexiroosi qasho keethafe keyidi kiitanchchuwa kaallis. Iyaw qonccethi
    be7iyabaa daanisippe attin kiitanchchoy oothiyabay tuma daanibeenna.
  unx-unx: ଦୁଁତ୍‌ ରିକାତାଇକେନ୍‌ତେୟାଃ ସାର୍‌ତିତାନାଃ ଚି ନାହାଁଲାଃ ଏନା ପାତ୍‌ରାସ୍‌ କାଏ ସାରି
    ଦାଡ଼ିକେଦା । ଇନିଃ କୁମୁ ନେଲ୍‌ତାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ ଉଡ଼ୁଃକେଦା । ଏନ୍‌ରେୟ ପାତ୍‌ରାସ୍‌ ଜେହେଲ୍‌ହେତେ
    ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଦୁଁତ୍‌କେ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: Loko lokago, agelolímo oko moloko imó nene gele guni amike vamó nániguhe
    loko nogilike ámegetamó.
  lcm-lcm: Na kala soung using ia sikei parik kapa nas ta bil ke na angelo ang katapo
    abis ia kapo tutuman. Katapo sekpat ta kapo mangsikei a ararai palau.
  aer-aer: Peter anteme akeme-irreke, imerte mantere ikwerenheke irrpemele alkere-arenye
    apentemele, re imerte apatemele-arle, “Ayenge-ame arratye jail-nge arratenheme?
    The apeke-arle renhe altyerrenge-arle apenteme.”
  qvc-NT: 'Chaymi Pidruqa anjilpa ikindana lluqshirqan. Piru payqam mana yach''arqanchu:
    ¿Alliptachu lluqshiykani ichu musqoypishina rikaykani? nishpa.'
  tgl-ULB: Kaya sumunod nga si Pedro sa anghel at lumabas. Hindi niya alam na ang
    nangyari sa pamamagitan ng anghel ay totoo. Ang akala niya nakakakita siya ng
    isang pangitain.
  cbs-NT: 'jachun kakin chibanbainkin shinain: “¿En jaskai? ¿En chanima ma bestean
    daka kai ikai? ¿Na ea nai tsuman eska waidan, en daka uxa namai ikai?”, ixun shinanbaini'
  xtm-NTPP: Pedro ma, ndikin de yata ángel ma ni ndee de, kovaa masu jini de nú ja
    ndija kúu ja yikuu ángel ma sa'a i ma xi in ja jininuu de kúu.
  nnq-nnq: Petulo ngankengama panja ja kipungo nambu amanyije kutenda genia gakamuligwe
    na mpakachi jwenio gakiba ga kweli, akita atela kulola malolo.
