  mbj-NT: Ta jawén Peed banä kän ragadahew'ëës doo gó naa. Dooh tah'yy ganyy bä te
    hub tado bä né hẽ ããs moo wät doo. Ta s'ëëh hadoo tahapäh ted'oo.
  lat-VUC: 'Et exiens sequebatur eum, et nesciebat quia verum est, quod fiebat per
    angelum: existimabat autem se visum videre.'
  ngp-ngp: Petulo niyo amtimila kuse ye divugailo, hamanyize dyodyose, uneva ayo naakayadamanya
    uyo mtumigwa ywa kwe Mbingu uneva nayanda ya kindedi, Petulo naakagamba yadya
    akuona ni maona.
  enq-2: Dokopa Pita enjele doko watao kamaka pea. Pao pituu, enjele dokome pia doko
    lee manemaneme kandelyope lao masia.
  eng-ASVBT: And he went out, and followed him; and he knew not that it was true which
    was done by the angel, but thought he saw a vision.
  mna-mna: Tona Petrus ito i mi ziru tiyooto pa ruumu sanaana. Tamen ni le ŋgar sa
    pa mbulu ta aŋela ikam pini i som. Iso ko ikeenetondo ma iŋgi.
  myw-myw: Nuwanawa inek, ikabkun; ineis; nag isimounid waseg youd towen gum-liba̱lab
    nivag; idoki mamagina matan isisawla mav.
  sby-sby: Petulo walapula kaya kumukonkela, nomba nkalikwinshibeti cilenshinga mungelo
    nicakubinga. Nendi walikuyeyeti nicimbonimboni.
  sll-sll: Ditere ere ongure, Pita doling bol ongwi. Omba pire, ku hani mo, ensel
    um mo, di pir gogo dangwi.
  yaq-NT: Ju'u Peeo junuen junae ankelejtat cha'aka yeu siika. Junuen juka' ankelejta
    aamak ane'uta, a' lutu'uriatuka'ut oo ka a' lutu'uriatuka'ut tua ka ju'uneakai,
    ala, junae betana, aapo, Liojta betana jitaa au bittuawa'ati eakai.
  uro-uro: Dä ma Pita qa väs aa rhäng navuk näva ama tpäskiarharhäng. Sokt di qaku
    qat dräm i nak iangärhäkt ama lat kärangät i ama ensel qat tualat na ngät di ngäktki
    rhoqoräkt dap kat tu aa snäng i qat lu ama ñämñämgi.
  ita-1885: Pietro adunque, essendo uscito, lo seguitava, e non sapeva che fosse vero
    quel che si faceva dall'angelo; anzi pensava vedere una visione.
  muy-muy: Nahkay Piyer àɗəbabiyu məslər ni, tàhəraya a məlaŋ ya tə̀fiyu Piyer ni
    ba. Ŋgay ere ye ti məslər àgray ni jiri ti Piyer àsərkaba do. Àhi ana ahàr bi
    Melefit aŋgazli zlam akaɗa e kisim miziɗeni bu ciliŋ.
  kqc-kqc: Peter ina usi dibura yavari gutuna yakuyadi; ina toto mina naivo naivo
    vima yaku beika regamo bi rama iniye ba ide mina. Ini mokegamo bi yaduka kana
    vegamo.
  tav-tav: To bairo cʉ caĩro Pedro cʉ caʉja buti aájupʉ. “¿Jocʉ mee yʉ baibaupari?
    Yʉ baiquẽcʉ. Quẽguei yʉ baii,” caĩ tʉgooñañupʉ Pedro. Ti wii pupea macá arʉapʉ
    buti aána polisía jĩcaʉre cʉ caneto aájuparã.
  eng-ULB: So Peter followed the angel and went out. He did not know that what was
    done by the angel was real. He thought he was seeing a vision.
  spa-VBL: Así que Pedro lo siguió hasta afuera. Y no se daba cuenta de que lo que
    el ángel hacía estaba sucediendo en realidad, pues pensaba que estaba teniendo
    una visión.
  fra-_FOB: Et Pierre, étant sorti, le suivait, sans savoir que ce que l'ange faisait
    se fît réellement, mais il croyait qu'il avait une vision.
  hau-ULB: Bitrus kuwa ya bi mala'ikan suka fita waje. Bai gane abin da mala'ikan
    ke yi zahiri ne ba. Yana zaton ko yana ganin wahayi ne.
  mal-mal: അവൻ പിന്നാലെ ചെന്ന്, ദൂതൻ മുഖാന്തരം സംഭവിച്ചത് വാസ്തവം എന്ന് അറിയാതെ താൻ
    ഒരു ദർശനം കാണുന്നു എന്നു നിരൂപിച്ചു.
  kkc-kkc: Eseme Pitaye Godeeyo momaiye sabolo neliga moso tegei debi gooboogoo ma
    kuloduga peegoo dulone, Pitaye goo hagee ogoloso gooleeso, Godeeye o howo opusomo
    doloso goo hagee ka ogo diso.
  urd-GVR: Chunāṅche Patras koṭhaṛī se nikal kar farishte ke pīchhe ho liyā agarche
    use ab tak samajh nahīṅ āī thī ki jo kuchh ho rahā hai haqīqī hai. Us kā ḳhayāl
    thā ki maiṅ royā dekh rahā hūṅ.
  far-far: Ma sa Pita ka leka sulia 'i maa fasia laona beu ni kanie. Ma nao nia si
    saitamana na ru ne 'ainsel nai nia sasia ana, na ru mamana, sulia nia kwaisae
    nia ada to'ona ga 'ana na fataie.
  suz-BL: मिनु पत्रुस मेको आ नोनोले खोइश्‍शा, कोठा रे ग्रूसा बाक्‍त। पत्रुसमी चहिं
    एको नेल्‍ल गो कोंइतीक तना तन बाक्‍नुङ, दे मिम्‍ता बाक्‍त। थमा कोठा रे ग्रूङा बाक्‍त,
    दे मतुइश्‍शो बाक्‍माक्‍त।
  car-NT: Irombo Petrus awomy'po kurandonaka iwekenato'me ty'wa. Iporo ro o'to mo'ko
    apojonano 'wa tyry anukuty'pa kynakon. Tanuja'kandary ekano'sakon.
  amp-amp: Pitar rumgat htanyhato mounmotr mhikak-nimor. Pitar inji namohat memour,
    “Ka be hwe twehato inji na hanita.”
  bht-bht: सै निकली करी उदे पिच्छे चली पिया, पर सै ऐ नी जाणदा था की जड़ा कुछ स्वर्गदूत
    करा दा है, ऐ सच्च था, पर सै ऐ समझा दा था की मैं दर्शण दिखा दा है।
  eng-NOY: And he went out, and followed; and he knew not that what was done by the
    angel was real, but thought he saw a vision.
  cub-NT: Pedro ʉ̃i yóboi nʉri, etarejamed̶a diñami jacoiñamine jocarĩ. Ʉbenita Pedrocapũravʉ
    coreóvabedejamed̶a ʉ̃i d̶aiye jãvene. “¿Decoboaino márica yo?” arĩ dápiarejamed̶a
    Pedro.
  ita-1927: Ed egli, uscito, lo seguiva, non sapendo che fosse vero quel che avveniva
    per mezzo dell’angelo, ma pensando di avere una visione.
  lww-lww: ana naga taveve navisi nene, lalua apano. E pogos nene, Pita pe kilia re
    pisape suri nene na lelaga poli, pona sanape, komin naga sitom ke pisape naga
    m̃eni ke ga nap̃a.
  ckb-ckb: پەترۆسیش دوای کەوت و لە بەندیخانە چووە دەرەوە، نەیدەزانی ئەوەی لە ڕێگەی
    فریشتەکەوە ڕوودەدات ڕاستە، بەڵکو وایدەزانی بینینێکی بۆ ئاشکرا کراوە.
  spm-spm: Mauthughura Pita rɨvɨnan khɨrthɨgha rɨphena thaegha, enselɨn gɨna akɨran
    zui. Aŋn nɨghɨnɨgh kamaghɨusue, “Khɨɨ irɨmɨn mɨn bisi gari.” A kamagh ikeeŋsi
    phatɨ. Ensel guisimbaaŋra bisir kharsi amuisi o phatɨ.
  nas-nas: Eeꞌnoko danto siaruꞌ siompui tee. Teie tee masikaꞌantavuaꞌ tee kapooꞌ koosinunge
    nkovuuꞌnung, tang niiꞌnaung-koo bereꞌari noone-koo nanuuꞌnung-pinaꞌ noruꞌuma.
  uvl-uvl: Pe Petrus nanas hot sapele angkelo neu, nga tuele au ngana. Pe angkelo
    neu poia ure neu ke lohot ke manmanna. Pe Petrus eteia ero toto. Teke ma nau opene
    mana ia ure nemur.
  eng-BBE: And he went out after him; and he was not certain if what was done by the
    angel was a fact, for it seemed to him that he was seeing a vision.
  ixl-CNT: Ech eluꞌl utz, xamich u Luꞌ tiꞌ. Loqꞌ yeꞌxh bꞌoj sikꞌuꞌl u Luꞌ aas oj nojchit
    vaꞌl nichiꞌan u aanjel. Kamal visioon nichtileꞌ aas tala.
  xsi-xsi: Ŋineŋga Petero ipile luma ilo kisiŋa pwataki ŋinde ku iyoka aŋelo muli
    silâ. Andeta Petero isama vetâŋa aŋelo iveta papa ŋinde kilala sondo tia. Ilo
    patea tu imbipole nâ.
  crx-NTPO: '''Et Peter ''adin''ai-un yuténinya ''aw t''éoonúszun dat''en-un ndun
    lizas ''alha tilah ''unt''oh k''us ''ants''i benghun néwhults''ut ninzun.'
  kan-OKCV: ಪೇತ್ರನು ಸೆರೆಮನೆಯಿಂದ ಹೊರಗೆ ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿ ಹೊರಟನು. ದೇವದೂತನು ಮಾಡುತ್ತಿರುವುದು
    ನಿಜವಾಗಿಯೂ ನಡೆಯುತ್ತಿದೆ ಎಂಬುದು ಅವನಿಗೆ ತಿಳಿಯಲಿಲ್ಲ. ತಾನು ದರ್ಶನ ಕಾಣುತ್ತಿರುವೆನೋ ಎಂದು
    ಭಾವಿಸಿದನು.
  bbb-bbb: Ijadufuo Fita fune uri sinuome fuone sama areme fune anera ije fu vako
    ijia nuvei. Rove Fita fu anera vame ije fu remo ije fuka naebe mukoe vierafei.
    Ijadufuo maeje fu vierafero fu nimamaemaro fu ijiege vierafei.
  blw-blw: Yachi yag cha tot-owa umunud ah Pedro way gumhad, ngém achina cha tot-owéén
    hen anchi cha ma-ammaan te hen ekatna, awni yag ammag in-inépna yanggay.
  tam-2017: அப்படியே அவன் புறப்பட்டு அவனுக்குப் பின்னேசென்று தூதனால் செய்யப்பட்டது
    உண்மையென்று தெரியாமல், தான் ஒரு தரிசனம் பார்ப்பதாக நினைத்தான்.
  azz-NT: Huan ijcón in Pedro quitoctilijtiyá in ángel huan hasta amo quimatía cox
    hueyi melau ten quichiutoc in ángel. Ta, in Pedro quiyolnemiliaya que xa tajtachixtoc
    queme yesquía cuac tacochitztoc.
  spa-RV-1909: Y saliendo, le seguía; y no sabía que era verdad lo que hacía el ángel,
    mas pensaba que veía visión.
  csy-csy: Peter pusuak in, vangtungmi zui hi; taciang vantungmi i vawt teng sia a
    tatak hi, ci a he bua hi; ahihang mangmu bang in ki ngaisun hi.
  mxq-NT: Net ja Peedrʉ tpanejxy ja anklʉs, ni tkanijawʉ pʉn tʉyꞌa̱jtʉn diꞌibʉ anklʉs
    tyiimpy, dʉꞌʉn wyinma̱a̱y ko ijxma̱ꞌtp.
  tzj-NT: Ja c'a Pedro arja' tre'to trij ja ángel pro matich'obtaj rmal ja wi katzij
    owi mani chi lasaxto. Ja nuch'ob arja' xa cani' jun achic' ja ntajini nuban.
  tdt-tdt: Pedro tuir anju nee sai husi kadeia laran. Nia la hatene katak buat nee
    realidade, nia hanoin mehi deit.
  ron-BTF: Și a ieșit și l-a urmat; și nu știa că era adevărat ceea ce se făcea prin
    înger, ci s-a gândit că a văzut o viziune.
  eng-WEBP: And he went out and followed him. He didn’t know that what was being done
    by the angel was real, but thought he saw a vision.
  eng-FBV: So Peter followed the angel out. He didn't realize that what the angel
    was doing was actually happening—he thought he was seeing a vision.
  nld-1939: Hij ging naar buiten en volgde hem, zonder te weten, dat het werkelijkheid
    was, wat de engel gedaan had; hij meende een visioen te aanschouwen.
  bwo-bwo: P'et'ros waat b́ shuutso b́tuwi, bek'a b́ bek'iri bísh bíari bako melakiyo
    b́ k'alts jamo ar areratse.
  nch-BL: Huan Pedro quitoquili huan quisque, pero moilhui huelis san temiquiyaya
    huan amo quimatqui sinta nelía panoyaya.
  quc-TNT: Xel c'u bic, xteri bi ri tat Pedro chrij ri ángel. Man cuch'ob tä c'ut
    we kas tzij chi are jun ángel ri tajin cärilo. Cuchomaj ri are' chi xa achic'
    wa' ri tajin cubano.
  tfr-NTPO: Kuya ga opshino jek ba irgo, gueniyo wotjl̈ĩk ga «¿Tja yoĩkdo?» l̈e.
  kaq-NT: Jascahah hahbe cahi picoscai. Papan yonotinin hahcoinai honanyamaquin. Namaquen
    jisija tah hen jai hihqui.
  sgb-sgb: Nakihonol ya kanan anghel hên paawah ha hukulan, êndat ni apostol Pedro
    no alwan pêtêg ya angkalyari kana, ta êndat na no halumata nay habayto.
  vie-1934: Phi-e-rơ ra theo; chẳng biết điều thiên sứ làm đó là thật, song tưởng
    mình thấy sự hiện thấy.
  kxv-kxv: ପିତର ହ଼ଚାନା ଏ଼ୱାଣି ଜେ଼ଚ ଜେ଼ଚ ହାଚେସି; ସାମା ଦୂତୁ ତା଼ଣାଟି ଏ଼ନାଆଁ କିୱିଆ଼ତେ,
    ଏ଼ଦି ସାତେଏ ଏ଼ଦାଆଁ ପୁନାଆନା ଏ଼ୱାସି ହାପାନା ହେ଼ଣ୍ତିମାଇଁ ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାଚେସି ।
  cha-cha: Ya jumanao juyong ya jadalalag, ya ti jatungo ayo cao magajet y finatinas
    y angjet; lao jinasoña na manlie güe vision.
  amu-NT: Jluiꞌ Pedro, tjantyjo̱o̱ⁿ naxeⁿꞌ ángel, sa̱a̱ ticaljeiiⁿ aa mayuuꞌcheⁿ na
    jndyaañê sꞌaa ángel. Ndooꞌ sꞌaanaꞌ ntyjeeⁿ na cweꞌ tsoomꞌm ndaa.
  hin-CV: पेतरॉस उसके पीछे कारागार से बाहर आ गए किंतु वह यह समझ नहीं पा रहे थे कि
    जो कुछ स्वर्गदूत द्वारा किया जा रहा था, वह सच्चाई थी या सिर्फ़ सपना.
  spa-BES: Y salió tras él; y no estaba seguro de si lo hecho por el ángel era un
    hecho, porque le parecía que estaba viendo una visión.
  san-BEN: ততঃ পিতরস্তস্য পশ্চাদ্ ৱ্রজন বহিরগচ্ছৎ, কিন্তু দূতেন কর্ম্মৈতৎ কৃতমিতি
    সত্যমজ্ঞাৎৱা স্ৱপ্নদর্শনং জ্ঞাতৱান্|
  tdx-tdx: Niakatse re, nanonjohy avao, fa tsy napota’e te ho tò i nanoe’ i anjeliy
    ama’ey; natao’e te nioniñ’ aroñaroñe.
  naf-naf: Zeme Pitayaŋ zeye kegok mti Amobotnaŋgalen ensel ke mâti ilisakwep kasa
    kuku an notnaŋ ekŋenaŋ setokwakwat ŋeŋaŋ gwaen damuŋ mti tapmambienen ke topmalu
    set ikŋaŋ dâlâŋ zeme toti met namaŋ sekekek ŋen towepmalu e kegogak ikŋaŋ belak
    dâlâŋ zeme toti eyetnan met kimbatgalen sekek aen temaŋ ke mepmalu belak ikŋaŋ
    etaŋ ŋandeme zupman baen toti mka temanen mebun. Amobotnaŋgalen enselaŋ Pita wati
    kwitnaŋ kwitnaŋ mmege ke Pitayaŋ nâme kapi penaŋ tapmiap ma belak kie kien tapmiap
    mene kegok otnâŋge. Selen metneti Amobotnaŋgalen ensel egaŋ galaŋ zemti mepme
    Pitayaŋ keyegak keŋaŋ teŋ peme nâmti pigok nâŋge, “Penaŋ sukwep pi neŋ nâmâtâlap.
    Amobotnaŋaŋ ensel ŋen zempeme toti egaŋ Elotgalen belengatnan ma Zuda am ekŋenaŋ
    neŋmagen kwitnaŋ kwitnaŋ mnasâgât mimien keyetnan naŋgalaŋti natozin.”
  grc-MT: και εξελθων ηκολουθει αυτω και ουκ ηδει οτι αληθεσ εστιν το γινομενον δια
    του αγγελου εδοκει δε οραμα βλεπειν
  vid-vid: Petili nakamuwinza kunze ila nahavizelele kota ago gaditigwe na ayo mhilisi
    wa kilanga gali ga kukomya, nakejesa kota nayali yolota.
  pio-NT: Yá Pedro imusúacawa ángel yáamiwáise. Càmita yáalíawa asáisí báisícaalíni,
    ángel imusúadáanácani presoíyéi ibàna irìcuíse. Pedro iyúunáidaca yéenáiwanási
    nacáiri cài iicáca meedá.
  tsn-tsn: Mme Petere a tlogela ntlwana ya kgolegelo, a sala moengele morago. Mme
    ka nako yotlhe o ne a gopola gore ke toro kana ponatshegelo mme o ne a sa dumele
    gore tota go a direga.
  amr-NT: Ken Diosen huataʼmoneritaj oʼtahuaʼpo huabakuda̱ʼ jakyaʼ Pedro o̱ʼo̱ro̱kpo.
    Diosen huataʼmoneria meʼo̱ro̱ketpiʼ buttidapiʼ i̱jje̱t nopo̱e̱hueʼ o̱ʼe̱po ijyorokidapiʼ
    Pedro oʼnopo̱e̱po.
  pwg-pwg: Pita ikivini da gabura numana ikiibutawei, ma ke itakovi da aneya aviyavisina
    iberaberai kurina na bera vaghata, inotanotai da ita vivimatu.
  cjv-cjv: ena Pita gan mouwomdi fure kan ikom ma domba Pita nuwi kokonan gan tai
    bei tongua fikeme. Yaromi “Na kuwan kaniye,” di fime.
  tha-KJV: เปโตรจึงตามออกไป และไม่​รู้​ว่าการซึ่งทูตสวรรค์ทำนั้นเป็นความจริง แต่​คิดว่าได้​เห​็นนิ​มิ​ต
  por-BR-2018: E saindo, o seguia; e não sabia que era verdade o que se fazia pelo
    anjo, mas pensava que estava tendo alguma visão.
  mhl-mhl: Oŋu ojiko maneru pi maŋine bokeru boyobeya. Oi boyoberu rayayoŋ, mimererenji
    ya baya, oi fofori fukeya me mata, Pitaji ore eru maneko jijibu fukeya. Iŋoji
    kubaŋ peku kubaŋ ŋoneya, ore kamasi maneko fukeya.
  klv-klv: Ŋa aPita evivile husur aŋel be etǝtan hǝn ke nǝsa aŋel togole ekitin o
    sakitin. Inau ke toris na-kǝta-risi-an ŋai.
  bco-bco: Bida e ma꞉mul kalu ha꞉nab au kudu ha꞉naki, dibolo ayo꞉ ta꞉ta꞉ga꞉ handalowo꞉.
    Ko꞉sega eyo꞉ ma꞉mul kaluwa꞉lo꞉ dimido꞉ a꞉no꞉ hendele gab a꞉la꞉bo꞉, e mo꞉dinafa
    asulakiyo꞉, ofo gaba꞉le a꞉la꞉asulo꞉.
  kdl-NT: Aku u wuta̱i u tono yi, kpam u reve an ili iꞌya katsumate ki ka yan vi mayun
    ɗa wa, eyi n u dani kuwene ka a ka wenike yi.
  apu-NT: Ininiã Petro sari iua tikini. Kateia ipokĩkana. Iuasaaki Petro uãkatari
    itaponeuatini. !Imarotari atão Teoso nitiri mipokĩkiniri iua.
  roo-roo: Oa iava iraroepa enselto. Uva Pita rera sirova uturoepa. Uusivira raga
    Pita toupareva, vo osa rera eraopareva enselto. Osa iava oiso keaparoepa Pita,
    Urusiparai. Viapau oiso oiraopa vao-ia oiso-ia osa ragai piepare ro-ia enselto.
  miz-NT: Kidáā né, ntīi ña, kuntíkɨn ña ánjē san. Ntá tsi ña ni kutúni ña tē nuu
    é ntaā i. Da ñuu éni kān, kuiní ña.
