  cof-NT: Junni Pedro anjelichi benele jito, doranun yabi nechi loniinue. Casale tenca
    canato, anjelica tsa joeque tenhitunue. Tsa josanan, yachi quirajanaeque tenca
    canaminue.
  srm-NT: Hën de go. Di basia dë nëën fesi, Petuisi dë a baka. Hën de ta waka nango
    u de kumutu a di dunguwosu. Ma Petuisi an sabi taa di basia dë tuutuu soni, a
    ninga taa soni a ta sunjan ku wojo limbo.
  qvs-NT: Chaypina Pedruka angelpa washanta katishpa mana yacharkanchu deverastachu
    manachu chay karselmanta llukshiykan nishpa. Yuyarkan muskuyninpishina kawakuykananta.
  zca-NT: Orze' nzhakë Per tich ganj, net Per chi waliy o gat walit kwa'n kizak Per;
    zak Per ka kicha' laxto' Per.
  cbc-NT: Bairo ángel cʉ̃ caĩrõ tʉ̃go, cʉ̃ bero ʉsawitiásúpʉ Pedro. “¿Cariape to baimicʉti?
    o ¿ángel mee cʉ̃ caátie to ãnicʉti, qũẽguericarore bairo ĩñaʉ yʉ baicʉti?” ĩ tʉ̃goñañupʉ̃
    Pedro.
  qxo-NT: Tsaynam angelpa gepallanta Pedro aywargan. Peru manam allillaga cuentata
    gocurgantsu, suëñuycanganllata yarpar rasunpaypa yarguycangantaga.
  mox-mox: ʼInega tovaleʼewa nana vanuega ʼifoqe ta Fita ʼabibodea. Ta Fita nuaia
    yani qabuna niʼa ʼifoqe ʼinaya kavonea be daveʼwayoqa, ʼinega yani nana ge davetumaqanei
    ena ʼifoqe ʼinaya weaqina.
  kew-kew: Pita go ensel rata mea pua kalabus ada gimisa pare go ensel-me pisare Pita
    maaresa. Nipuna konere pa upaa pi kone isa.
  dww-dww: Naumeki be Pita anea yai muriwatane be dibura a dobi porena. Be tauna nam
    i kataiena da aba anea ya voivoiana, naumeki baniḡominama vutuna ya tubutubuḡana,
    be tauna yai noḡotana kabe rauboni matae kitakitanama i kitakita.
  twi-ASANTE: Petro dii nʼakyi firii adi. Wɔrekɔ no, na ɛyɛ no sɛ adaeɛso anaa anisoadehunu,
    ɛfiri sɛ, na ɔnnye nni sɛ ɛyɛ asɛm pa ara.
  aoj-aoj: Eaꞌ Pita nakwaha ipat sandaꞌ kalabusa nomon nagiꞌma ensel aꞌ nafeꞌ. Apaꞌ
    anen ina nogawa hiahawes isimba ensel nandaꞌasi naꞌi endilisi, owaꞌ. Pita naꞌi
    owaꞌ, siꞌi naꞌoh nandondoꞌah atin.
  cbv-cbv: Páant ã niijíchah joinít, caán chóodih pinnit, ángeljeéh ãt pée bac bejep
    wʉt jĩ. “Oboh oo jʉ́matjeh caá. Yapat yoobát pohba nihcan caá”, Pedro ãt niíj
    jenah joijéhep wʉt yʉh jĩ.
  taw-taw: Agek, chech palawl ne ak lɨl, kal mɨgan yek ak kelɨgɨl, ensel ak ayɨp saŋɨdɨlek.
    Ensel gak anɨb ak, Pita ne agnɨgak eŋ, ak day nɨgebin agɨl nɨgak.
  jic-NT: Mpes Pedro pje'á tjemey, ángel cjüip'a'á. Pedro ma seletsja ángel t'üc'
    way se p'á'satsja jupj. Dios la tjiji tjinyuca niná la p'in, nin jólatsja jupj.
  zap-NT: Orguin wrunal Bëd angel guin, ni nandet Bëd gan pe nli neguin ne kayak.
    Nuu lextoo Bëd pazer noze rnexgyëëlen Bëd.
  wer-wer: Pël maan Pita pim ënëm oröak wë enselëpë elmëa pöten yaap yeë pël newasën,
    wangar yemangk pël wesa.
  ipi-ipi: Wuane lea-kola, Pita bala katapusa anda okona lumu bala paleane okone tepa
    alu, enjole okone watama peaipia. Watama poto, enjole okonemane bala enene tita
    loto, atu peya nembo natene, balato mee kombeya andaka kamaka peyo nembo teaipia.
  qul-NT: Angelpaj khepanta carcelmanta llojsispa, Pedro mana yacharkanchu angelpaj
    ruwaskan sut'ipichu moskoypichu caskanta. Payka yuyarkan moskoypi jina ricuskanta.
  tnc-tnc: I'suᵽaka kire kẽᵽakã'ã, Ᵽedrote kibe'erõ'õ a'rika. I'suᵽaka baariᵽotojo
    “Suᵽa sime”, marĩwãrũberijĩka simaeka kiro'si. “¿Yaje ritaitaka sime je'e?”, ãrĩriᵽotojo
    “Makãrãrũñuroka uᵽaka yiro'si sime je'e”, kẽrĩᵽuᵽajoaeka.
  ter-NT: Yane ipúhikopeane ika'ákovokuti ne Pêturu. Hokó kixópone ánju, itea ako
    koati éxea itúkeovoxo kaná'uti neko koêku, áko'o áko'oyea. Kutí kó'inoa hopúne.
  bmr-NT: 'Jaanegui Pedro idojɨcutɨ saauhi: Fɨne jillɨ tɨgahi, nooboro itoomomɨnaafi
    omoonɨunoco.'
  fuf-fuf: Petruusu yalti, jokki mo, tawi o andaa si ballal malaa'ikaajo on ko goonga,
    tawi himo sikka ko feɲɲinannde tun o heɓi.
  mwc-mwc: Ba Peter patuma yovenai i kibi i kasibau, ba kega i kuiri kata awaika aneya
    i wosewose wai bisuwona i tuputupuwa, kona i nosi bage ita bomeumeu.
  bhl-bhl: Dangei, Fita e weng be kiliko, elo geleweko, fein kut unse kale. Kut unse
    kate, em kanelewse eisneng beem dulum elo “Sak kiin dem kebi kai!”, angse kale.
  ons-ons: Petoro eŋe aŋelo mulap urumgo ŋine mogatka saketke. Kine kine iwa wakonge,
    Petoro eŋe mi detlukkake. Eŋe wetke rake, “Kulu kulu mane kamaile,” yale ra wetkeke.
  con-NTPO: Tsa'caen susi Pedroja sefacconi'su shondo'sui'ccu fae'ngae sepaccofae
