  nya-nya: Petro anatsatira natuluka mʼndende, koma sanazindikire kuti zimene mngeloyo
    amachita zimachitikadi; iye amaganiza kuti amaona masomphenya.
  ngu-NT: Pedro oquicuitlapanhuij on ilhuicactequitquetl, niman xquimatiya tla melahuac
