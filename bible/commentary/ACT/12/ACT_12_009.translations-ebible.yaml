  ntj-ntj: Nyangka Piitalu-lu pakara wanarnu. Palunyalu kuliranytja, “Wiya-tjinguru-rna
    tjukurr-tjukurrtu wanarayirni.” Palunyakukantjalu kuliranytja.
  sxb-NT: Petro yamulonda ni wafuma mu owusiwe. Kukawa kutio ngakawanga na amanyire
    mbwe ekiaikolanga ekio kiaikolanga kuwuene. Iye yaingirizianga mbwe aloota, nakuwa
    awona owusasuko.
  nhu-NT: Ɛ Bita bu, mum no bii wvú le ɛkfuŋ. Kɛ wvú to cim kee lɛ fiɛɛ fì nceendaa
    wvudvu gee nu kecɛɛy kɛ. Wvú to kpwaake lɛ ɛ̀ nu fiɛɛ diɛwɛ ɛfilɛ le ɛ fí too
    fô wen e.
  row-row: Boe ma Petrus tungga e, ma lao hela bui a. Te Petrus nae neꞌo, eni nalamein.
    Te onaꞌ o, dadꞌi taꞌo naa.
  msy-msy: Ezɨ Pita kalabuziar dɨpenim ategha, enselɨn gɨn azenan ghu. Egha a bizir
    kabagh fozir puvatɨzɨma, ensel dagh amima, da guizbangɨram otifi. Pitan nɨghnɨzim
    ghaze, a irebamɨn mɨn bizimɨn gari.
  agg-agg: Ranɨyu asu Pita ai ahandɨ süŋgu karabus worɨ safambeahɨndɨ tükümefiyu.
    Ŋga Pita ai sünambeahɨndɨ nendɨ ramarirɨ ra moai weindahane yahu, ŋga yafogoadɨ-nambombai
    yahuhayamboyu.
  ptp-ptp: Om Pita kɨdi lec dɨ tɨmu vô angela vɨxa dɨ yuu la. Lêc Pita lungên wê angela
    dɨdii i vêl ên xumac kalabuhu nɨlô ge dɨ so nêb mêd yê vɨvia pɨleva.
  nak-nak: Tio, e Pita hiliti, eia goio tilimulia e angelole, eala moli e Pita kama
