    ମାଚାନ୍‌ ।
  txu-NT: Nhym mã kator tẽ nhym arỳm kôt tẽ. Ne kute amimar kêtkam amim we, —Be, nãm
    mỳjja kute ijo anhỹr kajgo. Nã bãm amiptir kajgoo nõ, ane.
  eng-WEBU: And he went out and followed him. He didn’t know that what was being done
    by the angel was real, but thought he saw a vision.
  gnw-NT: Jayave Pedro oẽ oo ángel jaɨcue rupi. Jae uicuaa'ã añete ra ángel uyapo
    vae. Ipɨa pe uyemɨngueta tẽi opaete cua uecha oĩ ique pe vae.
  mux-mux: Pita mulurum lku-suluminale mundupa kelepa yunu lumbili pupa kene, angkellale-ni
    tirim akili yunu naa piliipaliinga ‘Uru-kumbu tepu kanokur.’ nimba piliirim.
  maj-NT: A̱s'a̱i kitsjennkíhi̱ Pedro̱ ntítsjee̱ nga ndaha najmi be tsa kju̱axi̱ a
    ra̱ najmi kju̱axi̱ ni xi títs'ín ntítsjee̱. B'a̱ kamaha̱ xi nkúhu tsa chi̱ni tí'ba̱i̱hi̱.
  bkq-NT: Koendâ tohombygueduo myani Pedro egasely tâtadâdobyrydâba. Anju nhapyguelâ
    myani egasely. Tâzetagueoly awyly nutuba olâ myani; tyâenky kulâ-ro waunlo ara
    myani, enanaji.
  kue-kue: Ana Pita eremogl angelo mokomugl ongo ana kane yungu ende menda embrika,
    ba angelo taragl kaima orkwa i Pita ta pirpogl sikrukwa, ye ongumutna-mugl ormedi
    prukwa.
  cot-NT: Icatianaca yoguijatanaqueri, cotanquitsi tee intsateji arimajaca yaanajiri
    irashivantite Aapani Irioshi, mana oquejetimotacari yoguimagagueti.
  bnp-bnp: Lakea e Petrus i muri vona, ru pagitala na bavi. Pali i uka ma i lohoka
    vona ge muholi a maki i ratea a agelo. I pahaluhoi ta i vurena kunana.
  apn-NT: Hãmri nhũm kamĩs nẽ hparkà jaxà nẽ ma hkôt tẽ. No ãm kormã amnhĩ pumunh
    mex kêt nẽ. Te hpimtir kãm ã kot amnhĩ nhĩpêx anhỹr pyràk ã amnhĩ kamnhĩx.
  ctp-NT: Loꞌo mdoꞌo ñaꞌan Tyu ꞌin angajle bra kanꞌ, ja mgii tiꞌ yu si chañi chaꞌ
    wa mdiyan angajle seꞌen ysu yu nu ngwa tsan ti; mskeꞌ tiꞌ yu chaꞌ nu ykwiꞌ sla
    ti yu.
  opm-opm: Potporhan oh arpin tei ohe watah oh ara ohe kom oh kot dah ohom ruhupri.
    Rosa oh Mama inahah moh tei inahahda da kinpitap inahah dahat ruhupri.
  bvr-bvr: Lika an-mujaruk a-guguyana nula Birta, lika abirri-bena yarlanga. Wurra
    nipa Birta gala marn․gi an-gata an-mujaruk an-burral; nipa jarra gu-borrwurra
    jimarna a-borrchekarra.
  wal-wal: PHeexiroosi qasho keettaappe kiyidi, kiitanchchaa kaalliis; ayyo ajjuutaa
    be7iyoobaa misatiisippe attin, kiitanchchai oottiyoobai tuma gididoogaa eribeenna.
  zad-NT: Na'ch zjano Pédrona' anjla', ni bi ṉezile' shi ka chakkzan, kon gokile'
    chle'do'zilen'.
  kmg-kmg: Eme bâjâpehuc aŋelozi wiac ecnewec i maname fârine mâcne, guŋko ecnekicne
    tinac ewec.
  aso-aso: Lavo do izo angeloꞌ ogo molo ineꞌ nene ningo gele lamineꞌ amo haza vamuꞌ
    noninguhe lo gelo eꞌmeto vineꞌ.
  uli-uli: Pedrus yesa dabewey miril angelus we mo lal kalbus we le ye togla hare
    tos molwe angelus we sa foru hare yal chog ddal.
  nin-NT: Na ssuzzu, Biturr ga ma, na si hi di inkindirr yi nggo unitu wa so na i
    si jiji mu hen. Na kye du ula mu so ki ma.
  acu-NT: 'Tamati Pedro Yuse awemamurin nemarsamiayi. Tura suntar ainaunaka shintaatsuk
    ukukmiayi. Antsu: ¿Paankeash ainia? tusa nekachu asa: ¿Karanam wekaatsujash? tu
    nintimias karsernumia jiinki, Yuse awemamurin nemarsamiayi.'
  cak-WNT: Ri Pedro can xutzekelbej c'a el ri ángel, pero ma nich'obotej ta chuwech,
    wi kas kitzij chi nicol el ruma ri ángel, o xa nachic'.
  ebk-ebk: Inunud Pedro nan anghel ay pinmitiw, ngem achina ammu ay nan cha at-atun
    nan anghel ay mangfiachang kan hiya at tit-iwa. Tay nan chana numnumnumun at cha
    mun-iitaw hiya.
  spa-PDDPT: Salió y seguía al ángel, pero no entendía que era real lo que hacía.
    Suponía que era una visión.
  ruf-ruf: Petiri kamkoleletsa kunze mwa gheletsa, lekeni ng'amanyile bae ighatendighwe
    ne malaika we Imulungu ghang'ali gholawila kweli, ila kapfikitsa kakona ghamaono.
  gun-gun: Ha'e gui Pedro oẽ vy hakykue oo. Ndoikuaai ovy anhetẽ paa anjo opo py ojapo
    va'e, “Aexa ra'u rive po” he'i vy.
  agu-BL: Tele'n tzaj tzun yi ángel nin eltzaj xomok Lu' te'j. Poro quinin el xtxum
    tetz yi ko bintzinin yi na bajij, na le wutz tetz tajtza'kl yi wutzicy' tu' na
    ban.
  isn-isn: Iti gwa uPetro akamutyata uMalaika nu kupuma kunzi. Shanga ai uhuiie nai
    kitumilwe nu Malaika anga ize ka tai. Ai usigile ukihenga muloto.
  eng-PEV: So Peter put on his coat and followed the angel, and they just walked out
    of that little room in the jail. Peter was not sure that all these things were
    true. He thought, “Maybe I’m dreaming. Maybe this is not really happening to me.”
  ilo-ULB: Isu a simmurot ni Pedro ket rimmuarda. Saanna nga ammo a ti inaramid ti
    anghel ket pudno. Iti pagarupna, sirmata ti makitkitana.
  pir-NT: Tiquiro sa nigʉ̃ ti tucũpʉ ijiriquiro wijia, angel bato wahaa wahahye tiquiro.
    Sa wahaeperota ohõ saha ni tʉhotumahye tiquiro. “¿Ahri poto ijieragari? ¿Quehẽgʉ
    niagari yʉhʉ?” ni, tʉhotumahye tiquiro.
  anv-NT: Pita akwɔlé ji ne ndɛre ɛbwɔ́ átanege dafyɛ, ji akaá fɔ nnó geno ɛyige
    ɛkiɛ́nné Ɛsɔwɔ ɛpyɛ ɛta wú gelú wáwálé wɔ́, afɛré nnó agɛ́né mbɔ le gejya.
  sab-NT: Pedro chagedu lle boanga Chube alin nate, me uñadu Pedroge lle boanga Chube
    alin kle age ulia Pedro alin o me agwa Pedro mo ta gbu chage ama nate, Pedroge
    sugedu ama kle gbi chuge.
  tmd-tmd: Aliö rɨmɨn, wölɨj mɨxɨl dib nuŋwa yömön, ram möl mɨdöŋ aku röböxön, ejol
    aku pɨsaŋ dumä. Ejol rɨg röŋ aku, Pita nuŋ yad nugwöŋa, wa, aku rɨb nugumɨdɨlönö,
    rön nugwöŋa.
  acr-NNT: Ri Pedro xel bꞌi teran chirij ri ángel, tobꞌ na retaꞌam taj we qatzij ri
    kuꞌan ri ángel rukꞌ; ma chwach rire, laj xa wachikꞌ la katajin che rilik.
  kpg-kpg: Peter ga daudali a mee gi malaelae, gei digi modongoohia loo bolo ma tangada
    di langi dela e hai nia mee aanei, mee ne maanadu hua bolo ma di moe.
  taj-taj: स्‍वर्गदूतसे थेह्रङ् भिमाहेन्‍से पत्रुस स्‍वर्गदूतला लिच्‍छा लिच्‍छा भ्रबारी
    छ्‌याइजी। स्‍वर्गदूतसे लबा चु गे साँच्‍चिन हिन्‍ना भिसी पत्रुसदा थानोन आरेबा।
    तर पत्रुससे चु ङाइ म्‍हाङ म्राङ्बान मुला भिसी म्‍हन्‍जी।
  avt-avt: Pita kisesik kɨnaaiwɨr wɨnak enuk ken wit eik. Hɨrak kepɨtari menmen ensel
    kɨrɨakem hɨram werek o au. Hɨrak han kitet hɨrak kɨwaai kɨtyak.
  cbk-cbk: Ya sigui dayun si Pedro con el angel para afuera, pero no sabe le si deverasan
    ba gayot este ta hace el angel. Ta pensa le que ta mira lang ele un aparicion.
  uig-ARA: پېترۇس ئۇنىڭغا ئەگىشىپ كامېردىن چىقتى. بىراق ئۇ پەرىشتىنىڭ ۋاسىتىسى بىلەن
    بولۇۋاتقان بۇ ئىشلارنىڭ راستلىقىنى بىلمەي، بەلكى بىر غايىبانە كۆرۈنۈش كۆرۈپتىمەن،
    دەپ ئويلاۋاتاتتى.
  tuf-tuf: Wacayat, Pedro Sir cacúm jor bijacro. Beya rabar Pedro imatra ricut bequíc
    séhw̃atiro. Cámsiris china rabar bic, séhw̃ajacro. Eyta sehw̃a cuar, cámsirisi
    bétiro. Ricut béjecro.
  abx-abx: Amaya' si Pedro pagawas si prisuhan, pero day gana' si isip-na nga i nagparabuhat-na
    si anghel ungod gayod ahinabo'. Si pagkagasi-na nga akakulaw iya maka'urusa kurulawan.
  mco-NT: Chi Pedro pujxtɨjc pɨdzɨmy axam ma je ángel, ni ca' nejhuɨ̈y pen janch anajty
    huɨdibɨ je ángel tumyb, hue' jɨhuɨy jadu'n nej ycumäy.
  bsp-bsp: 'Kɔ Piyɛr ɛŋcəmɛ mɛlɛkɛ mmɛ darəŋ. Ɛnacərɛ fɛ a kəmar ka mɛlɛkɛ kaŋkɔ a
    kaŋce kɔ: kənəŋk ka dareŋc kɔ nkɔn ɛnacɛm-cɛmnɛ.'
  kqf-kqf: Kamaina bi Pita aneya i kaiwata bi biliweloko a potiyovo kamaḡe. Bi tana
    mote i sibe te aneya bai i voivoiye, bi mba kamaina kauwa banina i tubutubuḡa
    bi tana i wainoḡotana benakage wailove i kitakita.
  cpb-NT: Shitowanake Pedro royaatanakeri maninkari. Te riyotzi kyaaryooperorika okaatzi
    rantziri maninkari. Oshiyimowaitakari iñaawyaatatyeeyaame.
  aon-aon: Aria Pita nakutukuk shunuweshik-ati iri urupat nagipesh enyudok ensel nanak.
    Anan Pita douk madae nudukemesh um enyudok ensel nyeneken iri douk abom adurin
    atin abom um uwe, uwok. Anan nakri douk natik enesh eshudok meyoh kabi nabo yomnis
    natrish um.
  hus-NT-2005: Kale tám na Pedro in wewkóm an tʼokat abatwále, maske yab in choꞌób
    max tsubax o yabaꞌ xowaꞌ kʼwajat in tʼajál an tʼokat abatwále. Jajáꞌ in chalpayal
    ke kʼwajat in chuꞌtal jun i xalkʼantsixtaláb.
  mig-NT: Te ni̱ kenda‑ya̱. Te ndikín‑de‑ya̱ kuá'a̱n‑de jíín‑yá. Te na̱ún jiní máá‑de
    ja̱ jándáa̱ kúu ja̱ ní sá'a ndajá'a̱‑yá jíín‑de, chi̱ jáni ini̱‑de ɨɨn ja̱ni kúu
    ja̱ ní skóto‑i‑de.
  bps-bps: Na lalò Fiter i kasaligan lamwà di bilanggù, bay laan gadè ku glut i nimò
    i kasaligan di kenen, du fandaman alò nun kanteenan.
  mbs-mbs: Penga niyan, timaking si Pedro te anghil. Meneng wedà din ketegahi aw benal
    se neinang diyà kandin, so eden din aw olò tegeinep.
  cme-NT: Piɛr wuɔ dii u joŋgoruo‑i aa naa hel ba ta. Ku waa u wulaa ŋaa dãnsãaŋgu.
  sus-sus: Piyɛri naxa mini, a bira malekɛ fɔxɔ ra, kɔnɔ a mu a kolon xa na fe findixi
    nɔndi nan na. A nu bara a maɲɔxun, tɛmunde a findixi laamatunyi nan na.
  pon-2006: Piter eri idawehnieisang nan imwetengo. E sohte wehwehki ma iei mehlel
    me tohnlengo wiewiahiong, de kaudiahl ehu.
  dad-dad: Pita engel dõf kalabus bun tamal ilen, anĩ ere, ĩ engel age fen are, momoi
    bagai be anĩ to kelein, ĩ malau seleulã kurã fe di, ailef yen.
  zab-NT: Chiyru bdiia Bed zenaldbɨ ánglɨqui, per niclɨ quɨt racbeeb la didxldíy ni
    cayun ánglɨqui. Laab rlilob dec canixcaaldzib.
  jae-jae: Petere kêsa kêdaguc eŋ gêja. Eŋ gêjam kauc gebe gêŋ, taŋ aŋela gêgôm naŋ,
    ŋanô atom, geboc gêc mêgeŋ.
  ksd-ksd: Ma i irop, ma i mur ia; ma pa i nunure, ba ra dovotina go ra angelo i pait
    ia, i nuk ia, ba i ririvone ke.
  msm-NT: Dajun sunud si Pedro to sikan anghil pailing diya to yuwas. Di wada sikandin
    kamaan no tinood to pighinang to sikan anghil. Nailing to boot din no puli din
    nasailow.
  myk-myk: A Pyɛɛri di yìri taha mɛlɛkɛ wu fɛni. Mɛlɛkɛ wʼa lemu pye ge, Pyɛɛri bi
    sanha dà lee na wɛ. Ga, a wu li ta ba ŋmunɔgɔ ɲɛ wɛ.
  sbe-sbe: Petelo anelu wa ye hemuliwatani na numatutugudu wa se pesagabaei. Na saha
    ye tubutubu wa yona nuwatu bena tautaugaibu ye kita, na nige mamohoina.
  mcr-mcr: I tquaŋga, Pitä iqu, aŋä hiqŋqä iqueŋi ävämaŋi, eŋätqä ique qänaki qe äwivändkqe.
    Nätmatqä eŋätqä iqu imäkkqeŋqe, “Ii naqä-qakuiqä” kŋuä mämeqä itä, “Tä, wätqä
    äqunäŋänä” kŋuä indqäŋgqe.
  cux-NT: Ní n'daa sa ní cueⁿ'e sa n'daā sa 'iiⁿ'yāⁿ. Pedro miiⁿ ní nguɛ́ɛ́ deenu
    sa chi cuaacu chi diiⁿ ángel miiⁿ. Nadacádiinuuⁿ sa chi 'áámá visión chi n'gííⁿnuⁿ
    sa nguaaⁿ na 'yúúduyaāⁿ yeⁿ'ē sa.
  tur-YTC: Dışarı çıkıp ardından gitti. Meleğin yaptığının gerçek olduğunu bilmiyordu,
    yalnızca bir görüm gördüğünü sanıyordu.
  san-ITR: tataH pitarastasya pashchAd vrajana bahiragachChat, kintu dUtena karmmaitat
    kR^itamiti satyamaj nAtvA svapnadarshanaM j nAtavAn|
  bel-N: І, выйшаўшы, пайшоў за ім, і ня ведаў, ці праўда тое, што сталася праз анёла,
    а думаў, што бачыць відзеж.
  sch-sch: Peter intâng in renga a jôka, a jûi zoia; nikhomrese a tak ani ti riet
    mak, Vântîrton hah inlârna a mu mini kêng a bôka.
  mic-MIQNT: Pie'l tew majulgwalatl laplusang. Mo enmi gji'tug ta'n ansale'wilitl
    tela'tegelij tlian. Tel'ta'sit telaplgigwa't.
  huu-NT: Naie jaɨenicɨ jɨnafona Pedro jino jaide. Pedrodɨ naie jaɨenicɨ naimɨemo
    fɨnoca rafuena uiñoñede. —Nɨcaɨrilla isoi comecɨna facadɨcue —raite.
  jiv-NT: Tutai Pítiur nemarsamiayi. Túrasha Pítruka, mesekranmaapi jú̱niaja, tu enentáimsamiayi.
  otm-NT: Nu ra Pedro bi dɛn'na ram 'bɛhni, bi bøm bʉya. Pɛ him mí pą 'bʉ majuąni
    gue'a rám 'bɛhni Oją bi zits'i, uague tengu'bʉ bi 'uįtho.
  dah-dah: Be, Pita go Al Kuruŋyen miyoŋ goyen po gama irde siŋare kurkuriŋ. Goyenpoga
    Al Kuruŋyen miyoŋ beleŋ mata teŋ hinhin gobe fudinde farŋeŋde yeŋ ma nurde hinhin.
