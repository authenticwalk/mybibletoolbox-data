  spl-spl: Yawu otmâ pâi emetŋambâ gemutâ Petoroŋe biwi yâhâp otmâ yuwu nâŋgâop. “Oait
    yu bulâŋe me amanân eksan.”
  usp-NT: Pedro xelb'i li cars, xe' chirij anjl, pero ajqui' chi retemaj wi tz'eti'
    jun anjl tijin tiyolow riq'uil. Ri' chijch'ol re tijin tril chapca' li jun ichic'.
  zav-NT: Nach bechoɉ Bedən' zenaogüe'ene', pero bito gocbe'ine' šə de'e ḻi angl nan'
    chon ca' len ḻe', con goquene' šə chle'ida'ogüe'ene'.
  sgz-sgz: A be longoi ngorer ki ák mur pasi angelo tili batbat kalar, ái sár kápate
    talas uri táit angelo a longoi. A hol on ngo a támin ngo kápte, kabin a hol on
    ái Petero ngo a mihmih sár.
  kek-NT: Laj Pedro co̱ chirix li ángel. Abanan inc'a' naxnau nak tz'akal ya̱l li
