  bod-N: དེ་ནས་པེ་ཏྲོ་ཕྱི་རུ་བུད་དེ་ཁོང་གི་རྗེས་སུ་འབྲངས༌ནའང༌། ཕོ་ཉས་མཛད་པའི་དོན་དེ་བདེན་པ་ཡིན་པ་མ་ཤེས་པར་ཞལ་གཟིགས་མཐོང་བ་རེད་སྙམ།
  tca-NT: Rü nawe narüxũ ga Pedru. Rü tama nüxü̃ nacuèx ga aixcüma na yiĩxü̃ ga yema
