  kup-kup: Pot mañahan Pita pim hahat tat pinañ honeo soohapuh enzolipuhö rotap pi
    basoohavoz kut tat, Petï ne auakao ev manamoh, pot homevai sooh.
  jid-jid: Niki, Bitrus a hu Maleka zren rju. Ana to ndi kpe wa Maleka a tia a hi
    njanji na. A tre ndi a si toh ni raa mu.
  wmw-wmw: Iye akilawa akinfulata, sejiwa kuwa vyakweli vyaakikunisha laika ire, akitula
    kamba ári kulota.
  gmv-GGM: Phixiroossayka qachcho keethafe iza kaalli keezidees. Gido attin izas agumo
    beeyza millatides attin kitanchazi ooththizayisi tummu gidida erribeyna.
  ssg-ssg: Pita nahih sohot kahiti i ti ingi kalabus. I kum ukek waliko ti i sosohot
    salan wanen. I sokok ka Haeu tua hahanamiloa i ningahi tesol waliko ien.
  zpo-NT: Pér mreke tich mandad cheen Xaa Nabeyy, nixa nanet xaa che wli o nawlit
    kwaan mlu lo xaa, nzak xaa kachaa lextoo xaa.
  poy-poy: Peteru kamfata kunja kumbiti kavimana ndiri handa aga gagatenditwi na ntumintumi
    gwa kumpindi ayu gaweriti ga nakaka, kalihola kaweriti kankulota mumbota.
  qwh-NT: Tsenomi anjelta qatircur Pedru yarqurerqan. Peru manam alleqllaqa cäyerqantsu
    anjel rasonpa rurecanqanta; sinoqa “Sueñicächi” nishpam, pensarqan.
  gaw-gaw: Awa a amu Petrus anam heum amge nug oo ii maiṯom. Nug, “Da tuleglegtai
    niiṯem,” awa aum.
  nca-nca: Yiní kina howaró, quko sambo simómbo o taró ŋuko hamómbe ma kini, ŋuro
    kama iŋaró. Kini, kapo qeneteno naŋge ye iŋaró.
  zpz-NTPP: Orzeꞌ za ca Bed ich yu. Orzeꞌ bruuy nañ yuꞌ gyiib. Par wangad lagy yu
    ti coz nu ricy anc zeꞌ ndeꞌ coz rishli. Psaꞌ lagy yu nu Ñgyoozh ricy num yu mod
    ni pcaal.
  mkj-mkj: Peter ken pwilihla sohnloanngo jang kalpwuhjjo nehn ah johpwa woahwoahki
    ma da sohnloanngo wihwia pwen mehlel ke pwen kaudiahl oau.
  zac-NT: Pedro bëruꞌu; zianáldiꞌ tëchi ianglë. Adë rac bë́ꞌadiꞌiꞌ gu nahin verdá
    lo quë naquëhunë ianglë con lë́ꞌiꞌ. Llúaꞌaiꞌ caniꞌi shcáꞌldëll.
  kyg-kyg: Pitaꞌa akame huno kalavusi nopatiꞌmo lamiꞌniye. Pitaꞌa, Afaꞌa neꞌofi alagamuna
    neꞌagofi, huno agesa afiꞌniye.
  kmk-kmk: Utdi, tinung-ud Pedro dit anghel un lummaksun sidit babaḻḻudan. Adina tigammu
    un tuttuwa dit koon dit anghel ta kanana’t dit somsomok na nu man-in-in-inopa
    lawa.
  cao-NT: Jatsi quiha ángel Pedró banahuaniquë. Toca tsi quiha preso quima ja tsëquëniquë.
    Jabi angél aca ca ja cahëyoiyamani quiha, ja tënamëhai nori ca quëscahuaquí na.
  bbr-bbr: Keser aurnuk, Pita nukas Anut nukan sarau eitek tainori kasik nowon. Pita
    nukan ronkat, kiro onok Anut nukan sarau eitekus kesera, kiro nine epirem rai
    äiewon.
  inb-inb: 'Chi­ura­lla Pedro, anjilta kati­chispa, llugsirka, anjil chasa sutipa
    kagta mana iuia­kuspa­lla. Iuia­kurka: “Muskuichar musku­kuni”.'
  hrv-hrv: 'Petar izađe, pođe za njim, a nije znao da je zbilja što se događa po anđelu:
    činilo mu se da gleda viđenje.'
  box-NT: Ó o Piɛre wó bṹn ò o ló lée bò a yi. O yí máa leéka le bìo ho
    wáayi tonkaro wee wé á bon. O wee leéka le hã lée kònkórá.
  ote-NT: Nuꞌbʉ́ ra cu Pedro bi bøni bi dɛna ra ɛnxɛ, nixi mi pa̱di gue xi majua̱ni
    xqui ꞌyøtꞌa njabʉ ra ɛnxɛ ngueꞌa̱ mi hu rá mʉiꞌa̱ gue mi ꞌuiꞌtha̱.
  wnu-wnu: Ende ebet ne enger eng toat isorei. Pita wo inigoum qamb misir igor ego
    wo me inigau, apand ende ebet igoai.
  zam-NT: Pedr mdoo nque xís angl. Per axta ne' ne' inon Pedr ¿ché', lìcque', ndxàc
    con'a loo Pedr o ché' ilìcte ndxàc con' co' ngue li angl loo Pedr? Ale ndyac Pedr
    mxyo'f loo con' loo Pedr.
  zyp-NT: Piter taco thong-ing alailang cawh a zui, canghrasala vaiming tei a tuapaw
