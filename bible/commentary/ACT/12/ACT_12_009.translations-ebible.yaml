  bhd-bhd: पतरस स्वर्गदूत पत्पती कैदखाने मरां बेइर अव, पन तैस ए पतो न थियो, कि स्वर्गदूते
    ज़ैन केरने लगोरोए एन सच़्च़े या कोई दर्शन हेरने लगोरोइं।
  too-NT: Lā' Pedro taxtulh lā' ī'stālani'tēlha. Lā' tū' ixca'tzī palh ixlīstu'ncua'
    a'ntū ixtlahua huan ángel. Ixpuhuan que ixlakachuya.
  ind-AYT: Lalu, Petrus keluar dan mengikuti malaikat itu. Ia tidak tahu bahwa apa
    yang sedang terjadi melalui malaikat itu nyata, tetapi mengira bahwa ia sedang
    melihat suatu penglihatan.
  cjo-NT: Ishitowanee, royaatanakiri. Tee riyotzi Peetero kyaaryooperotakirika rowawijaakoteeri
