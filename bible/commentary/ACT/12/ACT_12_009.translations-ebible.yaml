  nsn-nsn: Pita ke uakeluk tauete tatanonane tar karabus, inggon e tele tun hape re
    la kotpokoso per puhene re guatainir anggelou, inggon e namana pare, e borborian.
  san-DEV: ततः पितरस्तस्य पश्चाद् व्रजन बहिरगच्छत्, किन्तु दूतेन कर्म्मैतत् कृतमिति
    सत्यमज्ञात्वा स्वप्नदर्शनं ज्ञातवान्।
  tna-NT: Da su beju Pedro ja ángel tije atana. Tueda mu tahui epuani pepe hue puana.
  lid-lid: Ya eme Pita in hamon ta angelo dah eme manan ta bolo kou. Arile, iy badeh,
    bala tanan sasah angelo amekes doh bwe. Iy anya badeh, iy amekes lele.
  wim-wim: Nil Peter.angan kaꞌatham ngaantam-ngeey keꞌ ngaantiyongkan maanyangan wampan
