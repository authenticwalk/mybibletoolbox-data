  hlt-MCSB: Cet tih a vai ngawn dae puencawn lamloh aka om hno he om taktak tila ming
    pawt tih mangthui a hmuh bangla a poek.
  xtd-NT: Ndijun Spedru ángel n‑kee. Ña n‑kutnuni ini‑s nuu xa xandaa xakuiti n‑kee‑s
    xiꞌin ángel vekaa a ñaꞌa. N‑xani ini‑s xa n‑tutuku‑s.
  mdy-ETH: ዬያሮ ጴፂሮሴ ኬስካዖ ፆኦሲኮ ኪኢታንቻሢ ጊንፆ ዓኣዻኣና ዒዛም ዓውቲ ማሌያፓዓቴም ዬይ ማዺንታ ባካ ቢያ ጎኔ ባኣዚ
