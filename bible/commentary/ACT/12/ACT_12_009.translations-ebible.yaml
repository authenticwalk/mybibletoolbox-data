  zga-M: Pu uPeteli akhakonga usuhwa akhahuma khunji. Salukhukela eikhivombikhe nusuhwandaa
    lweli. Akhata pamo igogwa njosi(magonafivi).
  yom-yom: Piela wutotuka mu nloko, wunlandakana. Kasia zaba ko ti mambu momo mavanga
    mbasi maba makiedika vayi kabanzila ti tsongolo kalembo moni.
  san-SIN: තතඃ පිතරස්තස්‍ය පශ්චාද් ව්‍රජන බහිරගච්ඡත්, කින්තු දූතේන කර්ම්මෛතත් කෘතමිති
    සත්‍යමඥාත්වා ස්වප්නදර්ශනං ඥාතවාන්|
  yut-yut: Yaŋ yaŋban Pita aŋelo yol aŋkɨgɨt. Mani aŋelo da uŋun asi asak yaŋ Pita
    dɨma nandaban pɨsagɨt. Butno pɨsaŋakwan dɨpmɨn yombem kɨnda kosot yaŋ nandagɨt.
  grc-BYZ: καὶ ἐξελθὼν ἠκολούθει αὐτῷ, καὶ οὐκ ᾔδει ὅτι ἀληθές ἐστι τὸ γινόμενον διὰ
    τοῦ ἀγγέλου, ἐδόκει δὲ ὅραμα βλέπειν.
  cpc-NT: Shitowanaki Pedro joyaatanakiri maninkari. Tii jiyotzi imapirorika okaatzi
    jantziri maninkari. Okimitzimowaitakari jiñaawiyatatyaarimi.
  nhg-NT: Cuöc Piero oquistie, oquetocac inu öngel. Amo quemateya que de melöhuac
    mochijtaya lo que tli inu öngel quechihuaya, tlöcamo oquepensöro que a lo mejur
