  blz-NT: Mbaka' i Petrus nongololo'mo malaa'ikat iya'a no'umuar na tarungkuan. Kasee
    i Petrus sian ninginti'i se' upa men wawauonna malaa'ikat iya'a na ko'ona, tuutuu'
    nosida. Petrus nansarui too tongko' simpalaalung.
  poe-NT: Ntá chꞌín Pedro chréhe̱ chꞌán iton tí ángel a ntá noehya chꞌán á chaxín
    xi̱kaha kónhen tí nkehe kjuíchꞌe tí ángel o̱ náhí. Ntáchro chꞌán kíxin áchꞌe ijnko
    nkehe kꞌuíkonxón chꞌán.
  san-TAM: 'தத​: பிதரஸ்தஸ்ய பஸ்²சாத்³ வ்ரஜந ப³ஹிரக³ச்ச²த், கிந்து தூ³தேந கர்ம்மைதத்
