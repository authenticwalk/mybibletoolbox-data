  tnk-tnk: Pita rier irapw ia rum səvənhi mukurirə aɡelo nəha, mɨpkukurən mhə mə nəfe
    nəha aɡelo ramo irə ro nɨpərhienien, mətə rerɨn rɨrhi mə raməməkrəha.
  kpr-kpr: Aminge setiri dadabetiri, Peter eretiri, aneya nu giti etiri nu ambo gaedo,
    nengae dabade diburada ghe buvari dae ise, Peter bunise kotisira, “Emo aturu erena,
