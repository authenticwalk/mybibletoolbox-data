  meq-meq: Piyer a zəŋgal ahaya gawla i Mbəlom, ti yaw abəra mə gay i daŋgay. Kə dzala
    ha wu nakə gawla i Mbəlom faya ma giye deɗek na, kə dzala ha bay. A dzala ha mə
    gər ŋgay na, məsine a gay.
  noa-H: Magbaa chadcha hi hiek chi Hẽwandam chog hẽudee hí höbërbaadëjim haajem.
    Mamʌ Hẽwandam chogau hich dʌ̈i mamagk'amjã wajappai Pedroou k'augba, hiruan sĩi
    hich k'ãai k'õrk'a chirʌmuata mamagk'ampii hajim hanaabá.
  alp-NT: Hoko Petruse isiri lulu malekate mere. Kai irekwa mo be saisa rebe malekate
    ionoe mere eono titinai. Ibetinake batuke ikmani.
  san-VEL: tata.h pitarastasya pa"scaad vrajana bahiragacchat, kintu duutena karmmaitat
    k.rtamiti satyamaj naatvaa svapnadar"sana.m j naatavaan|
  kbq-kbq: Pita'a amage' avaririno nevuno, ankeromo'ma azama hiazana agra antahino
    keno osu'neanagi, agra avana negofi huno hu'ne.
  kbh-kbh: Pedro utámenocana chë ángel ibojtsë́stona, pero ndoñe yontsetáts̈ëmbo aíñe
    ndegombre o ndoñe bentsemna chë ángel yojtsama cha chocana cháuaisebocnama; masna,
    ibojtsinÿana mo canÿe otjénayoca cuaftsemncá ca.
  ron-LSB: Și el a ieșit și l-a urmat. El nu știa că ceea ce făcea îngerul era real,
    ci credea că a văzut o viziune.
  pon-pon: I ari pedoido jan o idauenla i, o a jota dedeki, me melel en tounlan a
    wiawia. Pwe a kiki on, me a auramandar.
  nhe-BL: Huan Pedro quitoquili huan quisque, pero moilhui huelis san temiquiyaya
    huan ax quimatqui intla nelía panoyaya.
  sps-sps: Pita vovou iny naa towa jiarasan tana numaa iny kotskots. Ya gim to ma
    nat faarof iny a ka te kat a morena pon iny yan taraa.
  wnc-wnc: tasike you wagwenu ateke angela apa tawamban epu kepman kukumayak. Angelata
    siakande Pita epu take kuwan ngana Pitata dua natdekut. Dua natdeke mia ba kaat
    ngang natapbut.
  bus-bus: Ben Pita bↄ̀ à tɛ̀zi. Èe yã kɛ̀ malaika e kɛɛnɛ dↄ̃ yãpuraa ũro, èe
    daa nanaan ée oo.
  gub-BL: Oho Pet hupi zemunehew paw wi. — Aze ru'u apuahu iteko ihe, i'i uzeupe.
    — Azeharomoete Tupàn heko haw pe har hemuhem kar tuwe kwez zemunehew paw wi a'e
    kury, ni'i kwaw izupe. — Aze ru'u apuahu iteko ihe, i'i uzeupe.
  imo-imo: Aku wali ensel kanomu tawendo purumu kinye Pita kano lombilerimu. Enselemuni
    terimu ulumu Pitani ulu paimbore teremonje nimbe naa lipe manjirimu. Pita mongo
    indi kumbure tero kau konopu lerimu.
  boj-boj: Degsi minjnaqa Pita a warum di uratosiq laŋ aŋgro dauryosiq gilej. Laŋ
    aŋgro a bole Pita oqeq atej di Pita a poiyosai. A are qalej, “E ŋeiobilqeionum
    kiyo?”
  eng-DRA: 'And going out, he followed him, and he knew not that it was true which
    was done by the angel: but thought he saw a vision.'
  knf-knf: Bapën ţi ukalabuş kë Ŧimoŋ Piyeer akţaş uwanjuŧ aamme aji uko unkţëpuŋ
    hënk, uwo manjoonan, aşal aji aţaafi ţaafi.
  san-KHM: តតះ បិតរស្តស្យ បឝ្ចាទ៑ វ្រជន ពហិរគច្ឆត៑, កិន្តុ ទូតេន កម៌្មៃតត៑ ក្ឫតមិតិ
    សត្យមជ្ញាត្វា ស្វប្នទឝ៌នំ ជ្ញាតវាន៑។
  arn-NT: Feymew Pedro tripay, inaniefi tati werken püllü, fey ñi kimnon tañi rüfngen
    kam ñi rüfngenon tañi petu rupaelchi dungu mew. Kisu petu pewmalu trokiwküley.
  zas-NT: Laa barii gajc Bëd nalaman anjl guin, per ad ragbeetaman bal diidxli na̱j
    ni cayüjn anjl guin, gunaladxaman caneꞌxhchaalzaman.
  ken-NT: Píta abho bɛ́koŋo yi. Nɛfú anɛ báfú ɛkɛrɛ́kɛnɔŋ, yí kɛrɨŋɨ bɛ ɛnyɨŋ
    ɛnɛ ángɛl ákʉ̀ ntá yi chí ndaká tɛtɛp. Are kaysi bɛ́ ághɔ̀ nɔ chi kɛnɔ́
    amɨ́k antífú.
