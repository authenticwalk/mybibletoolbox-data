    tson'choma atesumbi.
  ghs-ghs: Hiiremi noi noho ipita biranateta. Oonihe angero noke quba pobi hiire banaiteta
    oke noi qupadzohimi bakuta mooraiho isaki naateta.
  peg-peg: ପିତର୍‌ ହସି ହେୱାନ୍ତି ପାଚେ ପାଚେ ହାଚାନ୍‌, ମାତର୍‌ ଦୁତ୍‌ତାଂ ଇନାକା କିୟାତାତ୍,
