  cmn-FEB: 于是彼得就跟着天使走出去，但他只是以为看到了异象，没有意识到天使所做的一切都在真实发生。
  gmv-RNT: Phexroosikka qasho keeththafe iza kaalli kezides. Gido attin izas agumo
