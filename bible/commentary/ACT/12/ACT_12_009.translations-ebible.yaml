  azg-NT: Ndoꞌ Pedro, jnduiꞌ jon, tëntyja jon toxenꞌ juu ángelꞌñeen, majoꞌ min tyíꞌquintjii
    jon na aa mayuuꞌ na jndë jndyaahin na sꞌaa ángelꞌñeen. Ee sitiu jon aa chi veꞌ
