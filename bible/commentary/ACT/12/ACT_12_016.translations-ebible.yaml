  awb-awb: Uwana Pítaga mó pakobakoúwara sega onsa siatera Píta tagéra áhtenuwe.
  gdn-gdn: Ko Pita gudu kawareya kawareya miniyawa uburawa ki pokere iyapana dai kaimpu
    gudu ki kwaimupu. Gudu kwaimupu manako Pita ika uburawa emupu ka mu notamaga kowena
    kodabamaga kamupu.
  nko-NT: Alɩ brɛ́ ámʋtɔ fɛ́ɛ́ á, Petro trá ɔdɛ ɩklʋn amʋsʋ da. Brɛ́á bɔyɔ yéfinkí
    mʋ́, bowun Petro a, ɔnɔ́ lobwie amʋ́.
  bsn-NT: To ĩna yiboajaquẽne, —¿Ñaboati mʉa? —yi ocaruyucõa ñañuju Pedro, macajʉ́jʉ
    ñacõari. To bajiri, sojere jãnacõari, Pedrore ĩre ĩaʉcayujarã ĩna.
  pib-NT: Seyni Petro gomkagi giylaylagipgyaptotleta. Kotpukyegitinitkaluna. Rumyekna.
  wiv-wiv: Palaka a Pita ia ma huhubia na doa, tania dia ka vukazia na doa dia ka
    hadavia, dia ta lohoi tori matoto.
  reg-reg: Mbe nawe Petro nagendelelala okukonona, bhejile bhagwigula omulyango, nibhamulola
    Mbe nibhatang'ang'ala muno. Petro nabhajibhisha kwo kubhoko bhujibie-jibhie no
    kubhabhwila lwa kutyo Latabugenyi amusolomokee mwibhoyelo. Naika,”
  mlh-mlh: Oŋu mimane ebuŋyoŋ, Pitaji mendi qaki akoŋ dimako roru ŋoneru popurebuŋ.
  gof-ENT: ሺን ጴፂሮሲ ካሬን ኤቂዲ ፄጊዲ ኣጎና ኢፂን ኣሳይ ካሪያ ዶዪዲ ኢያ ቤዒዲ ማላሌቲዶሶና።
  aau-aau: Sawk Pita hiykwe yerki se lokin koko nonaw lwak. Unsaney somokwe sa seme
    ley ira. Homkwe a-yerki se kampi menkin, homkwe sa Pita se seme lira kowkyay.
  tvk-tvk: Melele xa di tamu lasepin usili, Pita nggulehi dit miti puiteh ba vuma
    … tei e xil misaha. E melele xa lapusi xa be xi reitin, lamesep pupu.
  prf-NT: Peru tulos-tulos la en págtoktok ni Pedro kaya binukasan di en pintuwan
    nen kudal. Sakay dikona a ketan di dán siya ay minagtaka hidi ti hustu.
  auy-auy: suwaná Pítaa ontamá óraakaꞌa paupau súwasa isésa ontá kuntiyésa awánomba
    wemá Pítaa úwasa táátafesa uwaná
  tbg-tbg: Minti tuvaro Pitaava qaiqaa qaiqaavata qenti kuekue i vaumanta vika qenti
    qantuake tavovaro viva quqaama ani vaumanta vika voqamake ravukuvi vauvaro
  hub-NT: Nuna tuinai ataksha waitin awatu, turakai waitin urakma Pedron wainkar ashamkaruiti.
  hmo-hmo: To Petero be ia pidipidi noho. Vadaeni, idia lao, iduara idia kehoa, idia
    itaia bona idia hoa bada.
  big-big: Puwili pilik kelageyarik Pita mazeng keya ketakketak mizageya wiziya. Tegi
    puwili kandik tiya logo puwiligu Pita pakelawekke puwili lelengkira.
  gux-G: Ama ke Piali gɔ li tun ki pua li ganli ya yognu ke bi ti luodi li ganli ke
    bi la' o ke li yaalidi ba.
  cnl-NT: '''E³ quie''²³ tø³² quie''²³ la''³ Peen²³². Ca²³né²te''²³ ''oo''² jo̱o̱²³na²³.
    Ma²ŋøn³¹te''¹ Peen²³², bi²³ juø''²³ ca²³jóon²te''²³.'
  zar-NT: Tsanni naʼ bitiʼ zoa dxíëʼ Pedro rulidzëʼ nupa nacuáʼ lu yuʼu. Cateʼ gulaʼsaljëʼ
    yuʼu, gulaʼnítisinëʼ cateʼ bilaʼléʼenëʼ lëʼ.
  kde-kde: Henga Petulo nkuhweneha kuhodika. Pavachimwile nnango, nkumwona, vammalele
    nkukangana.
  ata-ata: No mine aneꞌi ixixilieꞌi ngatoꞌo loxo ne, la Pita anu a upolopolo no aitengasi
    ꞌo. La sou aneꞌi mimaisou la mineꞌe mikisi aitenga, la sou mimaisou lexe anu Pita
    maninasou, la aneꞌi mikuluke manina.
  qvw-NT: 'Pedro jinalla tacapayämuptinñatacmi quićhäläliptin rasunpa pay cañä. Chayćhümi
    licapayllaman camälälisha: “¿Ima? ¿Suyñuyällachun icha licayällachun?” nicuyalcan.'
  nfa-nfa: Rèngu patule-pajuku taruu, te ngaa Petrus loe boe paroa, toke lasi bhoke
    hèbꞌa oka hia ne. Ropa ra bhoke rare, ka rèngu malaa, lula Petrus tareꞌa-reꞌa
    di.
  tnp-tnp: Mətəu Pitə tətəkeikei mətəhti-əhti doə. Kəni kəməhuvən moterəh e doə, kəni
    nian kəmoteruh in, nɨkilah təmauɨt pɨk ohni.
  urd-urd: मगर पतरस खटखटाता रहा पस, उन्हों ने खिड़की खोली और उस को देख कर हैरान हो
    गए।
  hot-hot: Ma doŋtom Pita hapididiŋ unyak abôlêk hamiŋ denaŋ. Êŋ ma thêlô ik unyak
    abôlêk vê ma êyê Pita ba esoŋ kambom.
  mqj-NT: Menge liupi undedek ba'ba Petrus anna sasaeammo solana untungka'i. Mangnga-mangnga
    asammi ummita Petrus.
  rus-SYN: Между тем Петр продолжал стучать. Когда же отворили, то увидели его и изумились.
  mbh-mbh: Aveto Pita ako ru rongan i pitrongrong inga. Lama o theppot vel thekia.
    Ma o thepol i ma o kukuk nge.
  bdd-bdd: Ma Pita ꞌabwama ꞌatamana, ma ꞌiꞌetunatunaꞌeꞌeya. Eeta ꞌahwaꞌeda sisoꞌeya,
    ma siꞌiteya tauna, ma nuwadi ꞌihenainaida moisa.
  cbt-NTPO: Napoasoi', Pitroso' ya'coana pi'niantarin. Naporo huarë' i'soatopi. Pitro
    quënanahuatona', pa'yanpi.
  rmy-SERVI: Пётро вса ж марэлас дэ вударэн, и кала вонэ оттердэ вудара и удыкхле
    лэ, тунчи дэнепэ дыво.
  srn-NT: Ma Petrus ben tan naki tapu a doro. Di den opo a doro èn den si tak' na
    en, den no ben man bribi den ai.
  cta-NT: Ñaꞌa̱ ti tya ndu̱ Pedro nde liyaꞌ ntyijiꞌi̱ yaꞌ yu toniꞌi̱. Liꞌ ndyaa nguꞌ
    chaꞌ saala nguꞌ toniꞌi̱. Loꞌo naꞌa̱ nguꞌ jiꞌi̱ Pedro ndu̱, liꞌ ndube tsa tiꞌ nguꞌ
    chaꞌ cua ndyalaa ycuiꞌ yu.
  bqc-SIM: Piɛɛ gì lɛ́ gbalɛ. Kɛ́ aa wɛ̃̀, aa aà è, ↄ̃ yã́pi dìmá.
  tcz-CHONGTHU: Alangkhat'ah Peter in kot chu akiu kiu jengin ahi. Achainakeiya amahon
    kot chu ahona avet'u le Peter chu amu phat un kidang asa lheh jengun ahi.
  mar-mar: पण पेत्र बाहेरून फाटक सारखे ठोठावत होता, जेव्हा विश्वास ठेवणाऱ्यांनी फाटक
    उघडले, तेव्हा त्यांनी पेत्राला पाहिले, ते चकित झाले होते.
  snp-snp: Eti lato, Pitakafo kanu kesoba ilulu kuto wi minaito, ya kanu witi eyeti
    elegiyae.
  isl-isl: Meðan á þessum samræðum stóð hélt Pétur áfram að berja og þegar þau fóru
    fram og opnuðu, urðu þau orðlaus af undrun.
  spy-NT: Yooto tukul, kimii ꞉Bētērō kutāsē taay kukuursē ām yooto bo oreet. Yu /kakeeyaat
    oreet, /kēēlē, “Māku Bētērō ꞉nyi!” Kinam kuut biiko miisin.
  xnn-xnn: Ngem ninkogkog kayet si Pedro enggana ay enda tinokaban dadat ilan ay tet-ewa
    ay si Pedro dadat masdamasdaaw.
  mwe-mwe: A Petili gubhapundile kuolishiya. Kungai gubhaaugulilenje nnango, bhakaabhonanjeje
    gubhakanganigwenje.
  tte-tte: Pita iyaelemo ikipikipisi kabo silau gamwa sisoke yo sigitai mwa kateli
    sipitali.
  tcs-tcs: Bat Pita i bin kip nok wea da geit antil dempla bin openem. Wen dempla
    bin luk em, dempla i bin prapa atzamp.
  hlt-THB: Cehlai Piter ing chawh ce khoek khing hy, chawh ce a mim awng peek awhtaw,
    anih ce hu unawh a mingngaih kyi hy.
  soq-soq: Mo me wakoawa waie waimoio Pita du moape enedie kainokaino kekesaraleidio
    mo du moape nomone du moa wadanaaubene me ewane memesaidantone nuaeu gagalowa
    me mampe waie.
  qub-qub: Chaycamaga yaparir-yaparir Pedro gayacuycaran. Puncuta quicharir Pedruta
    ricärerga llapan mancharicäcuran.
  att-att: Ngam naggián lâ si Eduru nga mattottò ta puertá. Á ed da laguk binukatán.
    Á pakasingad da kâ Eduru, napállâ ira.
  bki-bki: Nalo ajum̃a amil kia ga jibe, ana Pitere naio ju kia tavio, naio ju minia
    dolu ka ga m̃aratavo bano-o, ana nalo aba abetavo kanio. Bogo napano abetavo,
    ana nalo abitilubar ka be Pitere, mia nalo amiilo toru laka.
  bqp-bqp: Pita kpɛ́ àtɛn gbà lɛ́. Kũ ò wɛ̃̀, ò a è, akũ yã pìi bò ń sarɛ.
  mcp-mcp: Pyɛ̂r mú nyiŋgə bul kudə mbɛ̂. Bwə́ mú juw, bwə́ mú dʉ́g nyə, fʉg mú jímb
    bwo mílúúd.
  hat-hat: Men, Pyè t'ap frape pi rèd toujou. Lè yo louvri pòt la, yo wè l', yo pa
    t' manke sezi.
  npl-NT: Pedro omoka tlakakalatok, iwa ijkuak otlatlapojkeh iwa okitakeh, san omotlajtlachialtijkeh.
  bgg-bgg: Ji è rek ne rai magungde, Phithar è athodang pha habin phey ne ho. Idohhè
    shii ithek è habin ji hong ne riig mage shii, ithek è Phithar shii doh mage ne
    bajo wieng dun.
  eng-TCENT: Meanwhile Peter continued knocking, and when they opened the gate, they
    saw him and were astonished.
  eng-BSB: But Peter kept on knocking, and when they opened the door and saw him,
    they were astounded.
  cpu-NT: Eekero ishintsitatzi Pedro ikaimi. Ikanta jashitaryaakeneri, iñaatziiri
    Pedro inatzi, ikitakitziitaiyanakeni.
  san-ASM: তদা তে কথিতৱন্তস্তৰ্হি তস্য দূতো ভৱেৎ|
  tod-tod: Naazu Piyɛlɛ ɠɛni ba nɔ, é ɗa pɛlɛi laaloɠa. Ti pɛlɛi laalaogai ma, ti
    laavɔɔni ga kaa vai.
  tac-NT: '''Lige alué Pégroka abéchigo a''wágame rejporale alé yóchika. ''Lige alué
    ralámuli arigá i''pule alué ''yera. ''Lige alué ralámuli etele alué ''yera i''pusa
    aleka iligó alué Pegro. ''Lige ''we majale alué ralámuli alué Pegro etega.'
  eng-WEBPB: But Peter continued knocking. When they had opened, they saw him and
    were amazed.
  gfk-H: Ma senbia Pita kana iat ga madung na pipidil. Ma ing um diet ga papos no
    matanangas ma diet ga nas ia, diet ga manga karup.
  viv-viv: Badi buye hilulukahihi tu Fita aimo gikikifisifisiꞋa, faꞋina hina wana
    hidayauna ma hiꞋita-yo au nuwadi givegafoꞋuyaꞋuya.
  yao-yao: Ni katema kakoko che Petulo ŵapundile kupoposya pannango. Nipele paŵaugwile
    nnango ŵambweni, ni kusimonga.
  tgp-tgp: Pani Peter mo lo r̃ir̃ingi ale enira lara la roi, la hitea ale la mar̃urahi
    tavera.
  auc-NT: Ante tedeyönäni Pegodo ïñömö ayæ̈ aa pete ongönongäimpa. Ayæ̈ ponte wi æ̈nete
    ayönäni Pegodo ingante adinque ancai guïñente wædänitapa.
  kbc-NT: Eɡ̶idaa diitigi me dinotaɡ̶aneɡ̶e, idaa Pedro malee natoketice epoagi. Odaa
    noɡ̶oyomoke epoagi, joɡ̶onadi Pedro, odaa eliodi moyopo niɡ̶ida niciagi.
  bmh-bmh: Go ze mina, Pita go koli koli zau og korukoru ai darena, zauan dudu agen
    betei zau im oitaimai, Pita pemenin. Go, go peimai, esilakemenin.
  ctu-BL: Pedro tsa' to i chʌn jats'ʌ i ti' corredor. Che' bʌ tsi' jambeyob tsi' q'ueleyob.
    Tsa' toj sajtiyob i pusic'al.
  meq-meq: Piyer na, neŋgeye faya ma feye a məgeɗ huya. Ta həndək abəra ma məgeɗ na,
    tə ŋgatay a Piyer. Tsa na, a gatay hərɓaɓəkka.
  noa-H: Mamʌ magʌmich warag Pedroou puertdi bubuju k'abaadëjim hanaabá, hich weeu
    haumk'ĩir. Maimua weeunaa hichchata hoo hat'aawai, k'ĩir hëu hawi jũrr wir haig
    hamach k'apeenag, —¿Jãgata jãg hʌ̈u chig haba pierrúma? hajierram haajem.
  alp-NT: Kena esi lepa ele mere sa, Petruse ilaka meture rame kai kena esi baeke
    meture, esi selui hkutukesi titinai.
  san-VEL: tadaa te kathitavantastarhi tasya duuto bhavet|
  kbq-kbq: Pita'a vagare vagare nehigeno, zamagrama kafa anagi'za nege'za, nankna
    huno e'neha hu'za tusi'a antri hu'naze.
  kbh-kbh: Chëntscuana Pedro cabá yojtsechembuana; tmojánebiatëfjo y tmojáninÿe ora,
    chënga puerte imojenjnaná.
  ron-LSB: Dar Petru a continuat să bată la ușă. După ce au deschis, l-au văzut și
    au rămas uimiți.
  pon-pon: A Petruj wiawia leteleteta. Irail lao ritinada o kilaner i, re ap puriamui
    kilar.
  nhe-BL: Pero Pedro noja quitajtacaniyaya cuapuerta. Huajca inijuanti yajque quicaltlapotoj
    huan san quisentlachilijque quema quiitaque.
  sps-sps: Sen Pita gima faonot tan tegteg. Ri puen matainy sobaa ai te tagei ari
    ya ri fasasaar rato.
  wnc-wnc: Siwan ngana Pitata asinggan gakngat tasiyuwawan gwabok zike akasatnaking.
  bus-bus: Pita kpɛ́ èe gbà lɛɛ. Kɛ̀ aↄ̃ↄ wɛ̃̀, aↄ̃ à è, ben yã pì bↄ̀ ń saɛ.
  gub-BL: Na'e ukwaukwar wi wi Pet uken rehe. A'e rupi tàpuz me har uwàpytymawok uken
    oho wà kury. Hexak mehe ipytuhegatu tuwe wà kury.
  imo-imo: Aku wali Pitani tawendo gaungau timbei kau tirimu. Kelko nangape kano tokolio
    yu kanokolio eno mini lteringi.
  boj-boj: Onaqa Pita a siraŋmeq di tigelesosiqa kindokindoŋeqnaqa naŋgi kalil bosib
    siraŋ waqtosib Pita unsib tulaŋ prugeb.
  eng-DRA: But Peter continued knocking. And when they had opened, they saw him, and
    were astonished.
  knf-knf: Wal waŋ bŧi, Ŧimoŋ Piyeer awo ţi pkob ţi plëman. Banfiyaaruŋ Yeŧu bahaabëş,
    awina aşë ñoŋar maakan bukal bŧi.
  san-KHM: តទា តេ កថិតវន្តស្តហ៌ិ តស្យ ទូតោ ភវេត៑។
  arn-NT: Fey Pedro kay amuley ñi mütrümtukumeken wülngiñ mew. Fey nülafilu engün
    ti wülngiñ, fey pefilu engün, rume afmatuleweyngün.
  zas-NT: Per Bëd cabajwzi cabajwaman roꞌ port guin. Dxel chi guxhal reeman dád bidxeb
    reeman baguiaa reeman laaman.
  ken-NT: Mpok yɔ nkɛm, Píta are dɛp nɛkok. Mánɛ́nɛ́ nɔ́kɔ́ mbǐnywɔp, bághɔ́ bɛ
    chi Píta tɛtɛp.
