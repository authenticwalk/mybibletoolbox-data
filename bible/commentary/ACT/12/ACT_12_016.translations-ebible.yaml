verse: ACT.012.016
translations:
  kpx-kpx: Kateai lousege Bitau negobedai udaha hamalage abu lohoale udaha alavoi
    elehai vikolahai vahaeho balugalu.
  okv-H: Peter na vahihiri kaiketo unu pambuto pe hiriketo Peter kito vani vini eto
    ke taimbea.
  tbo-tbo: Hi ibaabani ma Pita yohola i lulougo. Ma guduna hi hoeya ma hi gagaleya
    po hi gohola dumahi.
  mal-C: പത്രോസ് വാതിൽക്കൽ പിന്നെയും മുട്ടിക്കൊണ്ടിരുന്നു. കതകു തുറന്നപ്പോൾ അവർ അദ്ദേഹത്തെ
    കണ്ടു വിസ്മയഭരിതരായി.
  grc-SR: Ὁ δὲ Πέτρος ἐπέμενεν κρούων· ἀνοίξαντες δὲ εἶδον αὐτόν, καὶ ἐξέστησαν.
  bgc-bgc: पर पतरस खटखटान्दा ए रहया आखर म्ह उननै दरबाजा खोल्या, अर उस ताहीं देखकै
    हैरान होग्ये।
  khz-khz: Na Petero roe waekoekoe-vigiragewai. Ne geagoto, vanagi geve kala-pakaato
    aonai Petero gegitaato, gevevega-kali-rakavato.
  deu-TKW: Petrus aber fuhr fort zu klopfen; da sie aber öffneten, sahen sie ihn und
    erstaunten.
  zsr-NT: Tsal naꞌ cutu zoa dxiëꞌ Pedro rulidzëꞌ nup nacuáꞌ lu yuꞌu. Catiꞌ gulasaljëꞌ
    yuꞌu, gulanitznëꞌ, gulaléꞌinëꞌ lëꞌ.
  lin-lin: Nzokande, Petelo azalaki kokoba kobeta ekuke. Boye, tango bafungolaki ekuke
    mpe bamonaki ye, bakamwaki makasi.
  hns-NT: Abbe Petras khoet-khoetaite raha. Tab djab oesab kamaarie kholies, tab dekhies
    kie sattje ke ohie hai. Aur sab koi ghabaraai gail.
  noa-E: Mamʉ magʉmich warag Pedroou puertdi bubuju khabaadëjim anaabá, ich weeu aumkhĩir.
    Maimua weeunaa ichchata oo athaawai, khĩir ëu awi jũrr wir aig amach khapeenag,
    —¿Jãgata jãg ʉ̈u chig aba pierrúma? ajierram aajem.
  eng-EMTV: But Peter was continuing knocking; and opening the door they saw him,
    and were astounded.
  mib-NT: Te víhyá gā cahán Pedro. Yūcuán na te ni canune i yéhyɨ́, te ni canacuni
    i nuū de, te nahán ní canaa ni i cájito i.
  lif-NT2: कर पत्रुसरे़ चक्‍मे़ल्‍लॽए लाम्‍धेःप्‍पे़न्‌खाक्‍खुरो॥ याङ्‌सि खे़ङ्‌हाॽ
    मे़बेआङ् लाम्‍धेःप्‍पे़न्‌मे़हन्‍दुल्‍ले़ खुने़ॽ से़क्‍खाए मे़निःसुआङ् खुनिॽ निङ्‌वाॽ
    मये़रो॥
  xnj-xnj: Lukumbi lwenulo Petili ayendelela kuhodisa mlyangu. Pamwishu vakadindula
    mlyangu pavamuwene vakakangasa neju.
  mmx-mmx: Nedi move diga epaase la ne Pita garapdi amu bok. La diga suang mo lumusmaragu
    la diga ven i la diga rakdu aleng.
  cbr-NT: Usaia cananmainun ca Pedronën 'itsa oquin xëcuë taxcacëxa. Usoquian 'acëbëtan
    xëócaquinbi Pedro mërai ca ratúcancëxa.
  tee-NT: Pus ju Pitalu' tailhi'alh isaca ju malhtich. Chai acsni xcayama tamalhtek'anilh
    talakts'ilh chai talhamak'aninilh.
  eng-LSV: and Peter was continuing knocking, and having opened, they saw him, and
    were astonished,
  cak-NT: Pero ri Pedro c'a nuc'ojc'a-apo ri puerta. Y cuando xquijak ri puerta, xquitzu'
    chi can ja-wi ri Pedro. Romari' can anchique la xuna' ri cánima ri kach'alal ri',
    y xewolol-ka chiquiwech romari'.
  pah-NT: Pedro'ga o'amete jiji hovapytymbava rehe okwaokwa. A'ero g̃a hoi hovapytymba'voga
    ga pe. Ga repiagame g̃a nhimomby'apavi a'ero upa.
  sja-NT: Mãɨmisa Pedropa taawaik'a eereepa t'ɨ̃maa bapachi. Mãpai puerta ewadap'eda,
    unudak'ãri, p'eradachida.
  xed-xed: Mbaɗa Piyer ka gɗavata ta dza watgha. Manda gunata taŋ ta watgha ka nghaŋtá
    həŋ ta Piyer. Ka ndərmim həŋ.
  mks-NT: Joo ndaja coo Pedro cátí ndáha̱ yi̱i̱ va da yéhé cán. Já na̱xi̱nu̱ co̱o
    na na̱suná na̱ yéhé nu̱ dá ta chí na̱yi̱hví na̱ tá na̱xini na da̱.
  gfk-S: Ma sene be Pita kanaia ga pipidil iat baak. Ma ing um di ga papos no matanahala
    ma di ga nes ie, di ga manga karup.
  bmu-bmu: Mewö eraum mötketmö, Pitönöŋ naŋgu qebayök kiniga öröba eka auruget.
  dgz-dgz: Go Pita tonana ken ken nonongataet di toiwandin, menan mu tonan watapan
    yawane nomu i kap wan.
  eng-GNV: But Peter continued knocking, and when they had opened it, and sawe him,
    they were astonied.
  zaa-NT: Pedrua nna ribèda bi fuera rúl·labi bi ru'a puerta. De guthàlia cabi nna
    bila'ni cabi Pedrua nna uccuaỹí yà'ani latsi' cabi.
  eng-WEBSTER: But Peter continued knocking. And when they had opened the door , and
    saw him, they were astonished.
  guh-guh: Nexata bajarapamonae pecuaicuaijaijavata, Pedro tsiteca baupa docodocotanunuca.
    Nexata jane baja bajarapamonae tobaupata Pedro pejonenexarena. Bajarapamonae itsa
    tanetsi Pedro, bajarapamonae jamatabëcuenenajunaviaca.
  bon-bon: Iyeta pui padare Peteru gaabe ne seyäjanige. Siige, teepi liba gaabe ne
    jiitnisi, cälu te jitemige Peteru ne päpäname.
  nhw-BL: Pero Pedro noja quitajtacaniyaya cuapuerta, huajca inijuanti yajque quicaltlapotoj,
    huan san quisentlachilijque quema quiitaque.
  mgw-mgw: Petili aai kayendelya panga u'li. Kuundi'la bayu'wi niango, pabaamweni
    ngabasangala.
  swh-ONEN: Lakini Petro aliendelea kugonga langoni, nao walipofungua lango na kumwona
    Petro, walistaajabu sana.
  wbi-wbi: Looli u Petro akajigha ifidudusia, ye vadindwile umulyango, vakamwagha
    vakadegha kyingo. U Petro akavanyamasia nu luvoko Kimie Kimmie pe akavavula ndavule
    u Mutwa amumisie kuhuma mundinde akati,
  bba-bba: N deemɑ Piɛɛ u yɔ̃ mi, u ɡɑmbo soomɔ. Ye bɑ ye kɛniɑ, bɑ nùn tubɑ, mɑ bɑ
    biti soorɑ.
  eng-KJVCPB: 'But Peter continued knocking: and when they had opened the door, and
    saw him, they were astonished.'
  kgk-NT: 'Onhomongeta hikwái jave koty-py, ombota mbota jevy-ma oiko-vy. Ipaha-py
    oho onhokendavo okẽ ohexa-ma íxupe. Ohexa ramo: “Mba''éixa ereju ra''e” he''i
    Pedro-rehe opondera-vy. —Ereju-ma ra''e. Eregwahẽ-ma nipo ra''e, he''i íxupe.'
  waj-waj: Itaa kua kiaa kiada varuduu Petorooso mmannammanna sipuuvau ruoo nnaasu
    varuduu iya nnaagiai tuma sipuuvaa hatuaa kiada inna teeda nnikiarairavai.
  cpy-cpy: Eekiro ishintsitatzii Pedro ikaemi. Ikanta rashitaryahae-takiniri, iñaatziiri
    Pedro, ari ipampoyeeyanakirini.
  mpx-mpx: Pita iyoho i mimi pitipiti. Abwe hi na nog hi pwela ge sauga hi kite, ateliya
    i you.
  wbp-wbp: Ngula-purujulpa Piitarluju warrarda pakapakarnu tuwaju. Junga-juku, tuwa-kurraju
    panulkujukulu yanu, manulu lakarn-manu. Lakarn-maninjarla Piitaju parlu-pungulu.
    Kujalu Piita milya-pungu, ngulakujulurla marlaja paa-karrija-nyayirni. Manulpalu-nyanu
    wardinyirlilki yuntarnu.
  luo-luo: To Petro nomedo dwongʼo dhoot, kendo kane giyawo dhoot mi ginene, to dhogi
    nomoko.
  nhe-NT: Pero Pedro noja quitajtacaniyaya cuapuerta. Huajca inijuanti yajque quicaltlapotoj
    huan san quisentlachilijque quema quiitaque.
  aii-aii: ܘܟܹܐܦܵܐ ܗܸܫ ܬܲܩܬܘܼܩܹܐ ܝܗܘܵܐ ܥܲܠܔ ܬܲܪܥܵܐ. ܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܗܘܿܢ ܘܚܙܹܐ ܠܗܘܿܢ
    ܐܸܠܹܗ، ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ.
  esk-NT: Peter-m nutqautiŋiññiġaa katchaqtułłi. Kiisaimmatai aŋmautiniqpaat. Iliŋisa
    qiñiqamitruŋ quviġutchaŋniqsut niġiunġiḷḷaqhutiŋ.
  msb-msb: Ugaling, nagparatuktok gayod si Pedro. Tapos, san abrihan ninda ini, nakita
    siya didto kaya nagkangarawa sinda.
  cpa-NT: Lah¹ma²tsenh¹² jøng² báh³ Pedro tǿ²dsa. Jøng² mi³ca¹ní¹dsa jnǿ³, ca¹jë́²dsa
    Pedro. Jøng² ca¹lø¹dsogh¹² dsǿa¹²dsa.
  dso-dso: ପିତର୍‌ ତର୍‌କେ ତର୍‌ କାପାଟେ ମାର୍‌ତେ ରଇଲା । ସାରାସାରି ସେମନ୍‌ କାପାଟ୍‌ ଉଗାଡି
    ତାକେ ଦେକି କାବାଅଇଗାଲାଇ ।
  meu-meu: A Petro na e pidipidi loulou, ela bona idia ese iduara e kehoa, e itaia,
    vada e hoa bou.
  yva-NT: Petrus opamo po unsanda rananepat tutir. Weti vatane wuje wo unsanda rausiso,
    umba wo aen ti upaparo mansai.
  dgc-dgc: Samantala ti Pedro éy mégtuktuk a mégtuktuk. Ey to péngbukas de éy neta
    de a siya bale dén. Ey nagtaka side.
  zpm-NT: Sca no zho, laa Pedr bii nocaaṉnia ro yu. Zeeṉe güey zho pxal zho ro yu,
    bzee zdoo zho goṉ zho nli Pedra, laa Pedr zo ga.
  hix-NT: Petru ryhe, tey tey tey tey kekonà rma hatà. Àro ke nahurmakatxownà hatà.
    Petru yonytxownà hatà. Koo, noseryehokatxownà hatà.
  sim-sim: Hako Pita er sishi akan tiriri ri. Urik akayangan li sutlaha orin limu
    heyera. Uhu er limu lishnyafara.
  npi-ULB: तर पत्रुसले निरन्तर ढोका ढकढक्याइरहे र जब तिनीहरूले ढोका खोले, तिनीहरूले
    उनलाई देखे र चकित भए ।
  cgc-cgc: Gapadayon gyapon ta pagnuktok Pedro i. Ta uryan, pabukasan gid man danen
    sara ya. Gatingala gid danen an na nakita kanen i.
  tim-tim: Hain dâm magaŋgi goaŋgi akbiâ Petoroŋe hainâk kârikŋeâk, “Woe” dâmbo hâŋgi
    mem katmâ Petoro ekmâ sân sân membiâ dâtŋe agep.
  yor-yor: Ṣùgbọ́n Peteru ń kànkùn síbẹ̀, nígbà tí wọn sì ṣí ìlẹ̀kùn, wọ́n rí i, ẹnu
    sì yá wọ́n.
  wos-wos: Wata rendaka dé Pita gena fétémbu wambula wambula xiya. Xiyandéka yae ge
    nafwe déré xe di waréngéné.
  emp-NTPO: Mãwã panʌne Pedroba dajadaareba mĩã sẽ trʌ̃ b̶asia. Ewasid̶ad̶e ãdjirãba
    unusid̶aa wãrãda Pedroda mãwã b̶ʌda. Ab̶ed̶a cawa crĩchad̶aẽ́ basía.
  eng-F35: But Peter kept on knocking; so when they opened the door and saw him, they
    were astounded.
  ind-ind: Sementara itu Petrus masih terus mengetuk-ngetuk. Akhirnya mereka membukakan
    pintu dan saat melihat dia, mereka pun tercengang.
  pes-OPCB: ولی پطرس بی‌وقفه در می‌زد. سرانجام رفتند و در را باز کردند. وقتی دیدند
    خود پطرس است، مات و مبهوت ماندند.
  mpt-mpt: e imin gong gong gansea i amisalo betelaniba temiba bain Fita eta kesoa
    ateniba i smiko deibe unoa weng hek baasiba
  ssx-ssx: Pidama꞉ kilikili laaso haena꞉ pua pota꞉ lomba Pida handolo hata꞉ penkilipa꞉tia
    pomua wotu handake wimikime.
  mkl-mkl: Wee Piɛɛ wɑ leekĩ bɛ í wɑsi ku cɑ̃ ɡɑmbo. Iyi ɑ̀ nɑɑ ɑ̀ cũu nɔ ɑ̀ bɑ
    wee nŋui, ŋɔi í mu ŋɑ biti.
  gaq-gaq: ପିତର୍‍ ପ୍ରେକ୍‍ପ୍ରେକ୍‍ କାପାଟ୍‍ନ୍ନିଆ ଟକ୍‍ ଟକ୍ ବଗ୍‍ଡିଙ୍ଗେ । ସାରାସାରି ମେଇଂ
    କାପାଟ୍‍ ରଃଚେ ଆମେକେ କେଚେ ବକୁଆ ଡିଙ୍ଗ୍‍ୱେଆର୍ଗେ ।
  gof-RNT: Shin Phexiroosi karen eqqidi xeegidi aggonna ixxin asay kariya dooyidi
    iya be7idi malaalettidosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଦୁଆର୍‌କେ ଠକ୍‌ ଠକ୍‌କାଅକାତେ ତାଇକେନାଏ । ଟୁଣ୍ଡୁରେ ଇନ୍‌କୁ ଦୁଆର୍‌
    ନିଜ୍‌କେଦ୍‌ତେ ଇନିଃକେ ନେଲ୍‌କିୟାକ ଆଡଃ ହାଏକାଟ୍‍ୟାନାକ ।
  gah-gah: Liki nilago, Pitá nene hoko-hoko lokogó noigo, gahe sigiake ánigamó nene
    Pitá noigo ánigiake, kegepa gahava nomigo ininá amó.
  lcm-lcm: Sikei Petero kapo pirpiring lak, na e mung kianla tavas ania na kila kinle
    ia na kilapo taping alava.
  aer-aer: Itne-arle angkerretyamenge Peter akwete akethele tnetyame arriwe atwemele.
    Kele arratye anteme itne arriwe altywere-ilemele renhe areke itne arratye apatewarreke,
    “Ayekaye! Nthakenhe-ame re jail kwene anthurrenge arraterne?”
  qvc-NT: Chayshina paykuna ninangamanqam, Pidruqa pungutaqa takaykarqanlla. Chaymi
    paykuna punguta kich'ashpa, payta rikashpaqa, ancha ispantarqanllapa.
  tgl-ULB: Ngunit patuloy pa rin si Pedro sa pagkatok, at nang kanilang buksan ang
    pintuan, nakita nila siya at sila ay namangha.
  cbs-NT: Pedron jatu kenakin tsan tsan akin jeneamaken janua bepenxun bechitan uin
    e iki teku iki keyuaibun
  xtm-NTPP: Kovaa Pedro ma, yikuu de skajan skajan‑nka de ye'e ma. Nuu ni ka ndakune
    i ma te nuu ni ka jini i de ma, ñatuu ka ni'i ini‑ka i naxe jin ka'an i.
  nnq-nnq: Petulo akiba akajendekea kugomba oti. Pukujomolela ngabajogolanga nniango
    na pabammona ngabaomongwa.
  bao-NT: To biro cʉ̃ja ca ĩi niiro ʉno, Pedro pea jope peera jʉogʉ tiiupi. To biro
    cʉ̃ ca ĩiro tʉo, cʉ̃re jope pãama ĩirã, ĩa ʉcʉacoaupa.
  san-ORI: ତଦା ତେ କଥିତୱନ୍ତସ୍ତର୍ହି ତସ୍ୟ ଦୂତୋ ଭୱେତ୍|
  rmn-rmn: О Пётар озаман генэ марэлас, тай кана он пхутэрдэ э бар тай дикхлэ лэс,
    улэ шаштимэна.
  huv-NT: Pedro nde asap andeac mbeay nden. Wüx tambüw maleajquiw, quiaj tajawüw naleaing.
    Quiaj mbayatoj xeyay.
  otn-NT: Pɛ ra̱ Bɛdu bi sigue di jätra̱ goxthi. Bi̱ ma to bá̱ xocra̱ goxthi p'ʉya.
    Mi̱ nu̱ yø ja̱'i̱ ngue gue'a̱ ra̱ Bɛdu, ɛ̱mmɛ̱i̱ bi̱ nsu̱.
  nop-nop: Unduŋ ha yolu Pita adi yeme uŋgoŋ yougigine tuguk, kaŋ wooŋ talik dilitomuŋa
    kaŋ boho tigiŋ.
  obo-NT: Piru si Pedro, ponayun poron nid ponoktok. Na, to id lukatan dan don idda,
    oraroy ran no nosoobbuwan, oyya su nokita ran no mooggot bos en no duwon si Pedro.
  kca-kca: Щи кўтән Петра пушас ов сэкты йэԓԓы питәс. Хун пӑ ов пўшсэԓ, ԓўвеԓ кащаԓәсәт
    пӑ ӑԓ пакәтсәт.
  cak-ENT: Pero ri Pedro c'a ntajin nc'ajc'ot y noyon apu pa puerta. Y ja tok xquijük
    ri puerta, xquitz'et c'a que ja na vi ri Pedro. Romari' xsatz quic'u'x ri hermanos
    ri', y xevolol chiquivüch romari'.
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤂᤠᤰᤂᤢᤖᤥ॥ ᤕᤠᤱᤛᤡ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ
    ᤔᤧᤜᤴᤍᤢᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: Sochi Pedro víhí cā cáhān dē. De tá nī nacune ndá ji viéhé de nī nacunī
    ndá ji nūū dē, de nī nsāhvi inī ndá ji.
  san-TIB: ཏདཱ ཏེ ཀཐིཏཝནྟསྟརྷི ཏསྱ དཱུཏོ བྷཝེཏ྄།
  qve-NT: Ichaqa Pedroñataqmi hawapi kaspa, yapa-yapamanta punkuta tocamuran. Hinaqtinmi
    paykunaqa punkuta kichamuspa, Pedrota rikururanku. Hinaspan anchata admirakuranku.
  pao-NT: Soo Peter ooosapa tudokangedyakwe. Umu yise ka oo tzakwunase, ka Peter poonne.
    No'yoona apegeakooha oowetuoo nanatukwena.
  cbu-NT: Itaru, Pitorsha nda kasaku, kapung tuh tuh tuh átat ashirangsha. Isuschich
    shitungshishee tawata ashkusin, Pitoroo parangashinllinaya. Pitoroo paranllusin,
    napuxtarangana. Tsiyatkusin zamamtar ashirangshinllinaya.
  usa-usa: miráimanibo Pítaama oqtaráq paá máena pagé-page tiráiye. miráitata yemá
    oqtamá íteta Pítaamma aónatuweta yemá iyánáaq urááe.
  soy-soy: Piyɛɛ un lɛ̃ we un tipoo pepu. Kɑpi n hɑ́nnɛ ɑpi u yɛnu, piipiŋɛ ii nnyiyɛ
    loni.
  hui-hui: Ti ani lalu hea tambu Pida gime panga baabo halu hene. Baabo hayagola hale
    howa tigua panga dugualu hearia Pidaore heago hondowa mini mogo lene.
  amf-amf: Bhethiroosaar kerinam kokkaate ki dahade; kediar kerinam bulayse kiam yinin
    haapenka targadhidine.
  quc-NNT: Are k'u ri tat Pedro xutaqej tzijonem chi' ri b'e. Aretaq xkijaq ri porta
    re ri uchib'e, te' xkilo chi qas are', xkixej k'u kib'.
  dob-dob: Ta Pita ꞌetamo ꞌetauluya ꞌimiyami ta ꞌiꞌauꞌaukeke tuga, ꞌenega ꞌawa sigigegena,
