    astonished.'
  guo-NT: Japi japox jʉm-aech wʉt, Pedro nakiowa laefʉl bafafaxot. Jawʉt bafafat wʉti,
    taen wʉti Pedro, japi xabich beljow.
  hla-hla: E Pita e porporoko noa hasia tara tamana, ba nori e na kalata tale ren
    me tarer e Pita, ba nori e asingoto korur.
  mav-NT: Ma'ato ipuehay i ra'yn okenhyp ete. Mi'i hawyi ta'a­tu­'o­ken­hyp'ok. Mi'i
    hawyi — Peteru ti sio i'atu'e ra'yn. Mi'i hawyi te'e­ru­wa­nẽtup kahato.
  kpf-kpf: Oi Petero zâk kom kiri mâtâp mem pam zikŋâ ekŋâ imbaŋâziŋ buŋ oip.
  ppo-ppo: Atima ai fo du betepa, Pita daalu tu ha̧le kokopórótu betalepó. Atétu betepa,
    nalo kale so whi̧ atima fóló tu̧ tuki̧óló kelalemó, Pita wóló daapa kilita sókó
    furaalu, siratu betalepó.
  hin-2017: परन्तु पतरस खटखटाता ही रहा अतः उन्होंने खिड़की खोली, और उसे देखकर चकित
    रह गए।
  wol-KYG: Ci biir loolu Piyeer a ngay fëgg ba tey. Ñu tijji, muy moom, ñu waaru.
  bef-bef: Ya lite nehago Pitau fegutoga begele begele nohigo kafe sigite Pitahi be
    gelete enali topa he baga iꞌahana.
  amm-amm: Ulai Pitasu mo itu lotimai amai ukou ukou nimo manoki. Ukou ukou nimo manoki
    mo; itu na kolalikino. Pitaso na kikino, na kufaukoki.
  zaj-zaj: Ila Petulo kagendelela kubwenga ulwivi, na viwavugule ulwivi na kumona
    heyo, wakanganya ng'hani.
  chq-NT: La 'ɨɨ²¹² joon siin'¹²o Tʉ́³ poo²¹ 'ooca'nʉ́¹ do. Joon mo ganá¹ 'ooca'nʉ́¹
    do joon gajǿø²mo gafoo'¹mo.
  swp-swp: 'Petero i ipeipesi mo: isi dobila se soe ia abo se ita se noo.'
  bjr-bjr: Misa miqi qidaqa narí qimami narí qimami marufanoo Peetooroofa kaqi aqoosai
    maridanoo kooqi arimarinau. Miqidaqa qumu kooqi atuasee Peetooroona qafoofanoo
    kaaqa naaquqanau.
  aby-aby: '@see-verse:ACT.012.015'
  eng-YLT: and Peter was continuing knocking, and having opened, they saw him, and
    were astonished,
  jni-jni: Mw Bitrus ma re aje unu gbotiko, sa wa poki anatukum, wa dusa wa iri me
    meni, wa dusa wa kunna biyyau.
  kne-kne: Dowan tomogtotogtog si Pedro. Neyneyna et binokatan da, kambaw tet-ewa
    ay si Pedro, et nasdaaw da.
  tgj-tgj: Vbv ridung rilo Pitar takdin dvla doodvto. Anyungnga bunu agiya kokko jitoku,
    okv vdwlo bunu ninyia kaapa namgola, bunu lamnya toku.
  wat-wat: Eatu Fita yawane i teniya be i nunufisifisika. Tovanama kawa si yauya nenei,
    si kitiya eketa si mayaḡa.
  gui-NT: Erei Pedro jecuae ombopu taraquera. Jare jae reta oipea yave, oecha jae
    co, jare ipɨacañɨ.
  quc-TT: Ri Pedro kꞌut xaq je xukꞌorokꞌa ri uchiꞌ ja. Kꞌamaꞌtam xkijaqo, are xkilo
    xemayijanik.
  heg-NTPO: Oen aa nol lako-pait ela nabale, mo Petrus biu napiut, didiin oen laok
    sai belen hnita ka. Sai hidi hnita ka kon, oen langan tuun, lole na Petrus baktebes.
  ptu-ptu: Mahassam liupi unde'de' ba'ba Petrus, iya suleim buda solana untungka'i.
    Tappana muita Petrus iya sangngim mängä-mängä.
  bzd-NTPO: E' dalewa Pedro tso'ia̱ ichakök ukkö a̱. Mik ukkö kköppéerakitö, eta̱
    isué̱rakitö tö ie' e' idir ta̱ itkinewa̱rak tai̱ë.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri logo, sa Peter ka inaꞋu ana kidikidi Ꞌanga. Ma ana
    kaidaꞋi kira Ꞌifingia naꞋa sinamaa, kira ka lisia sa Peter, ma kira ka Ꞌarefo
    liu.
  eng-WYC-2017: But Peter abode still, and knocked. And when they had opened the door,
    they saw him, and wondered.
  eng-WMBB: But Peter continued knocking. When they had opened, they saw him and were
    amazed.
  zat-NTPS: Dxácate̱ na' ze̱ Pedro tu dxenné̱zqueze̱' dxu'a dxa xu'u. Na' gate gulesálaje̱',
    ne belelé'ene̱' Pedro, na' belexebánene̱'.
  spp-spp: Mà pi yaha puru na, ka Pyɛri si ŋkwôro na pyɛnge ɲwɔge kúuli. Pi à pa ɲwɔge
    múgo mà u ɲya ke, ka li i pi bilibili.
  zty-NTPS: X̱ak na' bi wzóa ži Bedon', žḻiže' benne' ka' nníta'gake' ḻo yo'on'. Kate'
    bsáljwgake' yo'o, to belnítzele' katen' bḻé'egekle' ḻe'.
  mek-mek: Kai Peto paꞌafi eꞌinipia aeapakipo. Ega puo isa kelao paꞌafi kepaagalaisa
    Peto keisa aisama kekauai alogaina.
  aey-aey: Oodogin Pita tawimei jic cebec haun gohugohudon. Odocob age jic cebec hudi
    age uqa fimeig filicitein.
  urd-GVH: अब तक पतरस बाहर खड़ा खटखटा रहा था। चुनाँचे उन्होंने गेट को खोल दिया। पतरस
    को देखकर वह हैरान रह गए।
  ycn-ycn: E'iyohuá que Pedro huá'aca piño najló. E caja ehuaja ne'ejná rapu me'etaje.
    Amaño ricá ri'imacá. Aú naquero'ó.
  djr-djr: Yurr ŋayiny gan ŋunhi Betaynydja baḏaknha yan dhurrwarany wutthu'-wutthurr,
    bala walalnydja marrtjinan, ga ḻapmaraŋalnydja dhurrwarany, marrtjin nhäŋalnydja
    ŋanya yuwalknha, dharaŋara yan, bala walal gan mirithinan ganyim'thurrnydja nhanŋu.
  kvg-kvg: Pita sekembá sogo-khanæmám, mboqog-te. Yaq ndigu mboqog gimboqozønam,
    te-mbá tinø-ometám. Yaq ndigu nqova zøndáf.
  rug-rug: Ba kikia nono la se Pita, ke la tukelia sa sasada gua rini, si turu nana
    se Pita, ke magasa hola si arini.
  hop-NT: Noqw pas Peter pöṅö́ṅöytoynaqw, ōviy puma aqw hötayaqe, put aw tātayyaqe,
    pas hin unaṅwtoti.
  san-URD: تَدا تے کَتھِتَوَنْتَسْتَرْہِ تَسْیَ دُوتو بھَویتْ۔
  heb-LB: בינתיים המשיך פטרוס לדפוק על הדלת, וכשיצאו לבסוף האחים לפתוח את השער, הם
    הופתעו מאוד!
  caf-NT: '''Et whutah Peter ndati whudulhghalh zeh ''utni. ''Udek''elh''az hoh hiba
    da''duteztan, tube huba hooncha hitelh''en hoh.'
  mio-NT: Ni vii cani ra Pedro yu vehe, ta nuna ñi chi chi. Ndehe ñi ti ra Pedro cuu
    ndicha ra, ta quechaha nduiyo ñi.
  srq-NT: Eɨquesa que Pedro mbuu mbuu beɨ huɨ̃ mbia je ra. Emo ngue oso cheete rei
    eequia ee ra. Pedro que ɨque cote ra. Ñumunua je que nyuruɨra tuchɨ mae erese
    ra.
  kje-NT: Hi mahar wakunu, Petrus disne nike mamani. Kame'ede hir laa hari nike, po'one,
    rauroin kokkoo ai onne Petrus. Hi na'akeme hehel rehi.
  gaz-gaz: Phexros garuu ittuma fufee balbalicha rurrukute; isaanis yommuu bananitti,
    isa arganii dinqifatan.
  kud-kud: Hi'awa pa'ipa'i'i na Pita howola i'ai'aigohagoha, ainaena awa'eda hiho'e
    ta hi'ita ebeha ibom Pita, na nuwadi ipwanopwano moiha.
  urb-NT: 'Petu pukái pukái we u''am rĩ. Pe, amõ hukwen pirar oho. Petu rehe a''eta
    usak rahã, a''eta pandu: “Mã! Myja nde erehem my? Mã!” aja a''eta pandu.'
  fra-LSG: 'Et ils dirent: C’est son ange. Cependant Pierre continuait à frapper.
    Ils ouvrirent, et furent étonnés de le voir.'
  san-HK: tadA te kathitavantastarhi tasya dUto bhavet|
  cak-SNT: Pero ri Pedro quireꞌ nucꞌoscꞌa-apa ri puerta. Y antok xquijak ri puerta,
    xquitzꞌat chi ja ri Pedro. Rumareꞌ can xaꞌchapataj.
  uvh-uvh: Ka Pita adi iming ganang unggung ko ningsa' fidenga faba u nua'bu uku'.
    Ka aming adi inga' nua'bu anga faba u kadara kaging wa Pita anasa' beng adegu'.
    U kanga base tanga adeging.
  ino-ino: Nehakeno Pita'a kitale ha'kalu ha'kalu huno ne'amakike'a e'a kita ya'kite'a
    akaeya akete'a lusiya hu'a atali atalu hu'nae.
  gnn-gnn: Yurru ŋayi Betayunydja mukthurruna yana yukurrana wutthu'-wutthurruna dhurrwara
    ŋunhi, bala walala marrtjinanydja, ga ḻapmaraŋala dhurrwaranydja, nhäŋalana yana
    ŋanya yuwalkthina, bala walala ṉirryurrunana wirrkina.
  yal-yal: Koni na waxatin birin, Piyɛri yi dɛɛn kɔnkɔma tun. Dɔnxɛn na e dɛɛn nabi.
    E Piyɛri to waxatin naxan yi, e kabɛ.
  cnt-NT: Të₁lia'₂ jaun₂, caun₂ i₁të₅₄ bá₄ Pe₄ o₄'né₄ i₁chéin'₄. Jme₁ca₂niá₃, ca₂jɨ́in₂
    Pe₄, jaun₂ ca₂i₃gó'₃ dsɨ́₅.
  tif-tif: La, Pita ayo ti saal dok-dok-kemin-kup keba kala, kala-lomdip, met saal
    busu atam faneng o, kalalip fanang dakat keyu ko.
  nlx-nlx: पुण पतरस ठोकतेस रिनो एने जेवी ता बायणो उगाड्या, ते ताह देखीन बोंगलाय गीया।
  apw-NT: 'Áíná’ Peter dayúweh dáádítį́h ńyinłts’į: áígé’ bá ch’ída’iztąągo daabiłtsąąná’
    bił díyadaagot’ee lę́’e.'
  gum-gum: Trune Pedrobe katøgucha yaskabwan pinrrøgøbig, pinrrøgøben, kura ashabe,
    truba kwaarøbelø køn.
  not-NT: Iroontita inibatobagaigaca tsomagui, përosati cara itaapiantëro Peroro sitëcori.
    Cara yasirecoqueri iniobëri imabocacari.
  plu-plu: Igme kiyapwiye Pedru ayge tetesnene lappot. Igkis timapni henne, igkis
    atere woka lappot. Ayge nikwe igkis hiyá kiyapwiye Pedru. Igkis wakaymnibdi kaayhsima.
  iou-iou: Ude yäŋ irirä Pita yäma-ken kwäpkwäp pen yäpuritkuk. Täŋirän eruk päŋku
    yäma dätpäŋ Pita ini kaŋpäŋ kikŋutpäŋ yäŋpäŋ-nadäk täŋ irirä Pitatä yäniŋ bitnäŋpäŋ
    ketwära täŋyäreŋkuk.
  ntp-NT: Vaidʌ ʌPiiduru apiasooñiditadai amaasi cupioco ʌgai dai tʌʌgacai sidʌ ʌrPiiduru
    aliʌ duduaadimu.
  rai-rai: Iaku maa Petero i pipidik utbaai, ma baa diat paapa aarai, diat baboi maraagaam,
    ma diat kakaian uni.
  haw-1868: Hoomau aku la o Petero e kikeke ana, a wehe ae la lakou a ike aku la ia
    ia, kahaba iho la ko lakou naau.
  ffm-ffm: Kaa ɗum fuu Piyeer ana heddii tappude. Nde ɓe udditinnoo so ɓe njii mo
    ndee, ɓe kaaynaa sanne.
  arb-NAV: أَمَّا بُطْرُسُ فَوَاصَلَ قَرْعَ الْبَابِ حَتَّى فَتَحُوا لَهُ. فَلَمَّا
    رَأَوْهُ اسْتَوْلَتْ عَلَيْهِمِ الدَّهْشَةُ!
  cop-CNT: Ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲛⲁϥⲙⲏⲛ ⲉϥⲕⲱⲗϩ ⲡⲉ ⳿ⲉⲧⲁⲩⲟⲩⲱⲛ ⲇⲉ ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩⲛⲁⲩ ⳿ⲉⲣⲟϥ ⲁⲩⲧⲱⲙⲧ ..
  sri-sri: Pedro gapʉ makãpʉrore dotegʉ iriyupʉ dapa. Irasirimakʉ̃ waa, iri makãpʉrore
    tũpã, ĩgʉ̃ iro nímakʉ̃ ĩãrã, gʉkakõãñurã.
  nal-nal: Singsaxai Pita nanga xai pidik la mara. Di kaas a mara ma di raamin naan,
    ma di banglala.
  kyq-kyq: Gaŋ Piɛr se ɗaar tɔnd kaam taara se ɔn̰ eyo. Kɛn naaɗe ɓaaɗo ɔɔɗ kaam taara
    jaay ɔŋin̰ naan̰ se, paac tap ɓo ɔkɗen taaɗ eyo.
  kwd-kwd: Ma alata no'ona la'u mola, la Pita 'e igiigi la'u mola. Ma alata gila 'ulasia
    nga sinamaa, gila ka agasia la Pita, ma gila ka 'alefo ba'ita.
  ded-ded: Nga Petoro ye heimangoc nammanu yeni nagu witima yengena hemma kpidohogec.
  ewe-ewe: Ke Petro ganɔ ʋɔa ƒoƒo dzi ŋusẽtɔe. Mlɔeba la, woyi ɖaʋu agboa, eye esi
    wokpɔ Petro la, gbɔgblɔ bu ɖe wo ŋutɔ.
  nuy-nuy: Yagu nigaayung naagi na-Peter niwu-waḏbaḏangi-wugij bagu wu-dhawang-duj,
    ni-wuguuguni. Waadurru-yung wuu-yanggi bagu, nga wunaa-ngu-gara-wawalhijgayn.
    Nga wunu-nayn, ni-lhaay, wunu-nguynju-gayn, anubani wurru-waḻaaḻarriyn windiyung,
    ni-waliyn-gala anubagu.
  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲆⲈ ⲚⲀϤⲘⲎⲚ ⲈϤⲔⲰⲖϨ ⲠⲈ ⲈⲦⲀⲨⲞⲨⲰⲚ ⲆⲈ ⲞⲨⲞϨ ⲈⲦⲀⲨⲚⲀⲨ ⲈⲢⲞϤ ⲀⲨⲦⲰⲘⲦ.
  buk-buk: Sêkôc gauc dinaŋ sêmbo, ma Pita gacgeŋ kêmati gatam kalhac. Malô ma sêlêc
    gatam su têŋ iŋ e sêlic iŋ ma sêsö ŋandô.
  pri-NT: Na rà gére wàrapwiri pai tùra kàra, âna wà Pétéru, âna é nye tàgére gòo
    goro cùu taaci i goropwârawâ! Â rà mwa tàpiri, â rà nye dau pò kaa.
  zpq-NT: Perw Pedroa' ṉe' chsižcze' cho'a puerten'. Nach ja'aque' gosesaljue'. Cate'cze
    besele'ede' ḻe'na' besyebande'.
  por-TFT: Mas Pedro continuava batendo na porta. Portanto, quando alguém finalmente
    abriu a porta, eles viram que era de fato Pedro e ficaram totalmente maravilhados!
  gwi-NT: Ąįį gwiizhik Peter tth'aii nihk'it ganlaanaii. Gohch'it dee ch'ihłee gootee
    gich'idiintin. Gąą nijin nigiiyiił'in dąį', łyaa geegagoolii kwaa giveenjit t'igwiizhik.
  gvn-gvn: Kari. Peterangka door dudal-dudanku, jananda yirrkan-yirrkanku. Yinyamun
    jana kadarin, door walngan, Peterkuda nyajin. Jana nyungun kunkun-bungan, wawurr-wawurrmanijin.
  nhy-NT: Pedro ok otlatatalatoka kan sajwan. Iwan nijkuak otlatlapojkej, okitakej
    iwan sa otlajtlachixkej (omomajmawtijkej).
  asm-FB: কিন্তু পিতৰে দুৱাৰত বাৰে বাৰে টুকুৰিয়াই আছিল, তেতিয়া তেওঁলোকে দুৱাৰ মেলি
    দিয়াত, তেওঁক দেখি বিস্ময় মানিলে৷
  okv-okv: Peter na bahihiri kaiketo unu pambuto pe hiriketo Peter kito mani mini
    eto ke taimbea.
  mxt-NT: Ta ra Pedro sañihí ca ra sacachan ra yuvehe. Ta cuhva cha nuña̱ ñu ta nanyehe̱
    ñu chi ra, iyo xaan cuñi̱ ñu ta yuhvi̱ ñu cuvi̱.
  tzo-NT: Ti Pedroe te tstijilan ti ti'nae. C'alal ba sjamic ich'ay yo'ntonic yu'un
    te va'al ti Pedroe.
  ind-AGS: Petrus terus mengetuk. Ketika mereka akhirnya membuka pintu, mereka melihat
    ternyata benar memang Petrus, dan mereka sangat terkejut.
  omw-omw: Mwitaa tuvaro Pitaava qaiqaa qesa ntukuakua hi varuvata mwihua qesa vara
    kyeta taqovaro mwiva qutaa nrumu varuvata mwihua nrihanrama vita varuvaro
  yrb-yrb: '@see-verse:ACT.012.015'
  maa-NT: Jè Pedro, tákó tíchja̱‑ne, síkjane xotjoa̱ ni'ya. K'e̱ nga kiskíx'a̱‑la̱
    xotjoa̱ ni'ya, kijtseèxkon nga jè Pedro; jñà xi̱ta̱ xíkjín, tà kjòxkón‑la̱.
  mcq-mcq: ꞌEnakaivo Pitaho majama hine vwicha ꞌanaꞌanauma henareja pu vwicha tirasaviꞌi
    kavajaho Pita kavara. ꞌEnareja pu nihoꞌo oja hwaꞌusaha parajara.
  sus-A: نَ تّمُي بِرِن ثِيّرِ نُ نَ نَادّ كْنكْنقٍ. عٍ تٌ نَادّ رَبِ، عٍ نَشَ كَابَ
    عَ تٌقٍ مَ.
  jpn-1965: しかし、ペテロはたたき続けていた。彼らが門をあけると、そこにペテロがいたので、非常に驚いた。
  fra-SBL: Mais Pierre continuait à frapper. Quand ils eurent ouvert, ils le virent
    et furent stupéfaits.
  yka-yka: Saguwaˈ gaˈ pahali si Petros nuttuk. Ujudnen ilukahan ne weˈ de gawangin.
    Pagkitede si Petros, asal ulaliˈ teˈed siye.
  mle-mle: Aw Pita wiyigaam viyajibir tad. Day ata wiyig rapwiyakuw, Pitaam vikuw,
    pitaan wardiy.
  shp-NTPO: Jaskakanainbi, Pedrobiribi xepótiainoax kenati jeneyamaa iki. Jatian kepenxon
    oinnax, ratékana iki.
  aom-aom: Ëhiꞌamu gagorovo ojo jiovahojöro Peter-ro ojore anoꞌanovoꞌi hijadeje. Anoꞌanovoꞌi
    hijamu vaꞌo ojoho jiovoromo Peter gavamu jöe barëjëvadeje.
  geb-geb: Mbe maaŋ ana nzuaim, Pita mba thɨmkamanin kav thɨma fukfugara ki. Mbe thav
    zav, thɨma fhɨrgiap, ana gari. Mbe ana gangiap, mbe guigira ŋgava mbatɨga muuŋgi.
  bsj-bsj: Bitrus titen kwaka yiloko la cin wom nyilokori, ci ton cho la dike nyomankar
    tamci.
  cak-cak: Jac'a ri Pedro c'a quiri' na nich'o-apu chi puerta, y tok xquijak y xquitz'et
    chi kitzij chi ja rija', man niquil ta achique niquinojij.
  chf-NT: Aj Pedro u bon pecänob. Jinq'uin u jäbijob y u chänijob cache' uneba, bäc'tijob.
  tlf-tlf: Fita iyo faal uyo dok dok kemin kup ke-be kalaa age-nilipta, met faal bitobeta
    atam-nilipta, kumang molip ko.
  piu-2006: Piitalu kutu yatuṉingi. Yankula tjana alytjuraṉulpi. Tjana yilta Piitanya
    nyakula tjuḻurrmanulpi.
  poh-NT: Nok jeꞌ reꞌ cꞌahchiꞌ quikꞌorom cok pan pa̱t, reꞌ maꞌ Luch chayew kꞌoꞌronic
    riban cok chi naquitehem reh i tzꞌahp xa reꞌ laꞌ take aj niminel reꞌreꞌ cu kꞌu̱n
    xiꞌelic lok chi riteheric i tzꞌahp. Cu reꞌ aj chic ar xquilow chi til reꞌ poꞌ
    woꞌ maꞌ Luch cꞌahchiꞌ rikꞌoꞌronic cok queh eh ruꞌum reꞌ kꞌe̱ꞌ xsahchic quicꞌux.
  tue-tue: Cʉ̃́ã teero jĩĩcõãtorito, Pedro dotejãgʉ̃ tiiyígʉ. Cʉ̃́ã wáa, pã́õ, Pedrore
    ĩña, ĩñamanijõãyira.
  bjp-bjp: Isau le Pita ka famam pispisih tom, ma aunbiing ri sapeng na matanfel,
    ri ka par u ke ri ka lala bitit.
