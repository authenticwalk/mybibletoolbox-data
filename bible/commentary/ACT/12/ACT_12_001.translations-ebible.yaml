    senare än våren 44 e.Kr. Herodes Agrippa I regerade i Judéen från 41 e.Kr. fram
    till sin död 44 e.Kr. Han följde den judiska lagen och firade högtiderna i Jerusalem.
    Han var barnbarn till Herodes den store, och brorson till Herodes Antipas som
    nämns i och . Hans syster var Herodias, som låg bakom Johannes Döparens död. Bara
