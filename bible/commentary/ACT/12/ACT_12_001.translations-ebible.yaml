    upp tillsammans med de blivande kejsarna Gaius och Claudius. Deras vänskap gjorde
    att Agrippa 34 e.Kr. blev tetrark över småstaterna norr om Galileen, och 38 e.Kr.
    även över Galileen och Dekapolis för att 41 e.Kr. också få makten över Judéen
