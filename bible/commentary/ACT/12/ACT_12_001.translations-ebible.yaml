    i̱ Jacóoˆ do, jo̱baꞌ caquiʉꞌrˊ ta˜ e catámꞌˆ i̱ Tʉ́ˆ Simón do cajo̱.
  deu-1951: Um jene Zeit aber legte der König Herodes Hand an, um etliche von der
    Gemeinde zu mißhandeln.
  alq-ALGNT: Meg8adj ii apitc, Herod kitci ogima8iban. Ki anokiban dac kidji nanekadjiagani8indjin
    nandam ka teb8etamindjin.
  ixl-NNT: As tu unqꞌa qꞌiieꞌ as tal veꞌt u Herodes itxeypu kaꞌl unqꞌa niman tetz
    u Jesús tiꞌ uvaꞌ la kꞌaxbꞌisali.
  boa-NT: Áijyúhjáa ávyéjuube Heróódé ímityúné dárɨɨvé tsaate cahcújtso múnáake.
  etr-etr: Amo gaalu, Gini Heledoea udia dolö Godea wela ifosi nefolalo odoa amoli
    neala sëlasimolöïe gaula nafodosa nelo.
  quh-NT: Chay p'unchaycunapi camachej Herodes ñac'arichiyta kallarerka Cristopi tantacojcunamanta
    waquin hermanosta.
  kwi-kwi: Sun payune Herodesne, katsa mikwane, Jesústa piantuza piznamɨzta, usparuza
    naizninnanapa.
  agm-agm: Aihɨ awaisɨho Erotɨho isɨhiya Judiyaahandaahapɨhiyai iwinja bimisɨho suraanɨhɨ
    isɨhiya usa Jisaasihopɨ gɨwunyaahohiyɨhiyai yaawatɨ naaŋɨhandɨ nunyataise.
  ubr-ubr: On an werai Aiwab Herod ibosuruf ekalesia yangan fani on baikokosar ibites.
  tsw-NT: A mantsa ma na Banaba na̱ Shawulu a̱ ta̱wa̱yi nu uneꞌe a̱tsuma̱ a̱ Urishelima,
    reve mogono Hiridu† Agaripa teme a̱ ta̱wusa̱ na̱ a̱tsuma̱lima̱ e ekere a̱ a̱za̱
    e Itoni ɗe Urishelima.
  cax-NT: Au manion naneneca arrti yüriaburrü Herodes bacheboti taquisürücürrü ümo
    bama icocoromati Jesús. Tarucu nitüborirrti ümoma.
  aia-aia: Na'i madoraasi, i Mwaeraha Herod 'a daa'i tara'i sae ni heisoi 'anai ha'a-rongomaata'iraau.
  srp-1865: U ono pak vrijeme podiže Irod car ruke da muèi neke od crkve.
  agt-agt: A ta araw na bisinen a nepagafut ni Ari en Herud ya kadwan kiden mangurug
    petta pa-gangan na kid,
  lug-lug: Awo mu biro ebyo Kabaka Kerode n’atandika okuyigganya abamu ku bakkiriza
    ab’omu Kkanisa.
  yby-yby: Ya yupekaya uliki we Helotikaho Jisesida wewenalalesida maya ulalalo we
    lolo obetaidanaki,
  heb-heb: בעת ההיא שלח המלך הורדוס את ידו להרע לאנשים מן הקהל׃
  mpp-mpp: Dameng iwa ngictau Herodedi Yesule habu gaibong, yengelacni ngic-ngigac
    gocne wecebalu basowalecebanale ngagelu bacebalu muc-macka locebawec. Inguc aiyelelu,
    yogolec lobeina yowawa locebalu ngaba aiyelelu wecebanogale ngagewec.
  apb-apb: Aana maholona no'one nge a Herod Akripa Inemauri e aehota huni ha'aloie
    ngaeta mo iini aana soihaada'inge.
  san-TEL: తస్మిన్ సమయే హేరోద్‌రాజో మణ్డల్యాః కియజ్జనేభ్యో దుఃఖం దాతుం ప్రారభత్|
  ben-IRV: এখন, সেই দিনের হেরোদ রাজা মণ্ডলীর কয়েকজনের ওপরে অত্যাচার করার জন্য হাত
    ওঠালেন।
  ntu-ntu: Mzli lcdeng, King Herot Agripz Kc Kai rkabz natq mz ncblo ngr vea nedeng
    kx nalolvztilrng kzdung lrmakxtr, murde na-atrkatilr nidr.
  pan-pan: ਉਸ ਸਮੇਂ ਰਾਜਾ ਹੇਰੋਦੇਸ ਨੇ ਕਲੀਸਿਯਾ ਦੇ ਵਿੱਚ ਕਈ ਲੋਕਾਂ ਨੂੰ ਦੁੱਖ ਦੇਣ ਲਈ ਹੱਥ ਚੁੱਕਿਆ।
  gvc-gvc: Tí pjare pʉhtoro Herode cãinare Jesu yainare ñano yoa dʉcaha.
  ksj-ksj: ꞌOuge haḡairoteꞌe zamaḡano, kini Heroda Agripaꞌa tuḡuzadu, Ierusalema ekalesia
    azaḡa nu sausauzoga rae oboze tiro.
  sbk-sbk: Umfumu u Herode ahandile abhatese aKristo.
  mya-JVB: ထို အခါ ဟေရုဒ် မင်းကြီး သည် သင်းဝင် သူ အချို့ တို့ကို ညှဉ်းဆဲ ခြင်းငှာစီရင်
    ၍၊
  kgf-kgf: Nalé imuaru ic kewu Herodenéŋ hénaoriŋ tosara ununesi énécmimaŋ ʒé méra
    meyacma énézéyec.
  awb-awb: Mi tanáhráq Asiu kené anotah wahnáh ání wenáwíq Érótiga Sísa tagaríáh ké
    síwíoqnówe.
  gdn-gdn: Mara ki makeya ka kaiwawo Erodi Iyesu sumapamawa ragidai Mamanuga God nene
    dibipamawa idiwa ki mu giritamana pasutamana ki kerarai birikapupu.
  nko-NT: Alɩ brɛ́ ámʋtɔ á, Owíe Herode lɛ́dɩnká ɔpasua ámʋtɔ akʋsʋ, wá amʋ́
    amʋmʋyɔ.
  bsn-NT: Tirʉ̃mʉrirene, Ʉjʉ Herodes, Jesúre ajitirʉ̃nʉrãre sĩgʉ̃rire rojose ĩnare
    yisʉoyuju ĩ.
  pib-NT: Waneklu koxa pogirchi Girore kashichjixanna pimrine gapatjetachine yenetyapna.
  wiv-wiv: Kilaka kena, ia kua a King Herot e paho taduria nuhuta lotua taza. E lohoia
    kete kati zahatia ni dia.
  reg-reg: Mu mwanya ogwo omukama Herode nagolola okubhoko kwae ku bhanu abhandi bhalya
    abhasoka mu likofyanyisho koleleki abhanyashe.
  mlh-mlh: Damaŋ oo kiŋ Herodji maŋkekerisie kufufuŋ kekesuesue eyareiŋ ore maneru
    miko maŋkekerisie ŋiŋigo goine oga yaberu kipe yabebuŋ.
  gof-ENT: ሄ ዎዴ ካዎይ ሄሮዲሲ ዎሳ ኬ ኣሳፔ ባጋ ጎዳ ዶሚስ።
  aau-aau: Enekwei sohiy non kokwe king Herot hiykwe sios mo uwr har me mon piapay
    e nekie okrar.
  tvk-tvk: E melele nen tak, suv toto Herod misis moletin te vaeen nan xil tengan
    liha lital xat Kristin xil e sias te hal Serusalem.
  prf-NT: Ti panahunid a iyud ay sinapulan ni hari a Herodes a usigán en sangan a
    grupu nen mánnampalataya hidi.
  auy-auy: Minkánáá Érotin-anáwainko araámáó Éroti Yúndaa-waasiti kawáágó ména Ísuni
    aampaꞌó kuwáí tuwímbai sáwíꞌa uwátinkena
  tbg-tbg: Vi entara King Herotiva Ihura vainti vonavu qoraiqama nimitareva auti vaura.
  hub-NT: Nu tsawantin apu Herodes nina suntaari ainan shuar Jesúsai surumankau aina
    achirtarma tusa ishitkauwaiti.
  hmo-hmo: Unai neganai King Heroda ese ekalesia taudia haida ia dogoatao, hadikaia
    totona.
  big-big: Watabi pilik piyeng mizawekkerik King Ngai Elodo meibokko weik yongkambanu
    Yisuyegi ngizi kumuli puwiliyaga nawiliyegi ngangang keleyiweki kebangkela.
  gux-G: Lan yogu o baddciamo Herodi bo cuo u Tienu niba ke wangi ba fala.
  cnl-NT: La²³ca̱a̱n³ mɨ²jo̱³ ca²³jme'²³ ca³dxáan² dsa³ quien³² Jesús rey Herodes.
  zar-NT: Dza naʼ Herodes, bönniʼ unná bëʼ, benëʼ ga gulaʼzönëʼ bal-lëʼ bönniʼ queëʼ
    Cristo para uluʼsacaʼ ziʼë légaquiëʼ.
  kde-kde: Mmaduva ulala, Nfalume Helode Agilipa nkutandilika kuvatendela lahakalenge
    vanu vanji vankulupîla Yesu.
  ata-ata: No voxo ane ne la, tatananu tuala Elodesi musokou ꞌotoꞌoto ane ne sou muveꞌaveaꞌ
    ta temanu lalotu noxou Iesu.
  qvw-NT: Chay timpućhümi mandacü Herodes Jerusalenćhu waquinnin chalapacücunäta,
    wañuchiyninwan allacuycun aticaćhayta.
  nfa-nfa: Lodꞌo èèna, dhèu aae Herodes mulai pajꞌèra dhèu unu Lamatua Yesus cahagꞌe.
  tnp-tnp: E nian əha, nian Panəpəs mɨne Sol kəmətuəgətun əpəha Antiok, Kig Herot
    Akripə Uan təmahli=pən rəhan mɨn soldiə mɨn məmə okotaskəlɨm nətəmimi nəuvein
    rəha niməfaki əpəha Jerusɨləm məmə otol ilah kotətəu nahməiən e nɨpətɨlah.
  urd-urd: तक़रीबन उसी वक़्त हेरोदेस बादशाह ने सताने के लिए कलीसिया में से कुछ पर
    हाथ डाला।
  hot-hot: Waklavôŋ atu ba nôm takêŋ habitak ma Kiŋ Helot Aglipa havaloŋ avômalô êvhaviŋ
    doho ek nêm vovaŋ êndêŋ i imbiŋ.
  mqj-NT: Attu iatoo naparandukmi ungkarra'i pira-pira to mangngorean tomaraya Herodes.
  rus-SYN: В то время царь Ирод поднял руки на некоторых из принадлежащих к церкви,
    чтобы сделать им зло,
  mbh-mbh: Nge wop lemi ako Herot i voth ini nepes, na i patea ile vothung ako i rere
    ine toko lemioonga pelie mo i pamen kerere or.
  bdd-bdd: Tuta nage ꞌoina kini Helodi ꞌina loina paꞌalina ꞌilatuwa, ma ꞌina toloꞌalehao
    tupwadi tohekalesiya siꞌabiyahidiya sabi ꞌabihegaladi.
  cbt-NTPO: Naporo' tahuëri'sa' a'na hua'an ya'huërin, Irotisë itopiso'. Quisoso imapisopita
    no'huiton, sontaro'sa' a'parin aparisitacaiso marë'.
  rmy-SERVI: Тевсь дэ кадыя вряма тхагари Иродо спхангля койсавэн манушэн кхандирятар,
    соб тэ терэ лэнди бибахт.
  srn-NT: Ini a srefi ten dati, kownu Herodes meki den grabu wantu sma fu a gemeente
    fu du den ogri.
  cta-NT: Nu ngua tyempo biꞌ, rey nu ngua naa Herodes ni, nchcubeꞌ tsa jiꞌi̱ ñati̱
    jiꞌi̱ Jesucristo.
  bqc-SIM: Gↄↄ bee kí Elodi ↄpɛ̀lɛ Yesudeeↄwa pãsĩpãsĩ.
  tcz-CHONGTHU: Chuin hiche phatlai chun Leng Herod Agrippa chun Houbung sunga seijui
    phabep ho chu ahin sugim pan tan ahi.
  mar-mar: त्या वेळेच्या सुमारास हेरोद राजाने मंडळीतील काही जणांस छळावे म्हणून त्यांच्यावर
    हात टाकला.
  snp-snp: Ena aya kamenalo ya gamani kiyaba we wenaba Helotikafo monolo mau wi-wi
    amo wenena ya keina naba giminae, loto maleka ani-kiyanido oluto nelalo fulo gedaiye.
  isl-isl: Um þetta leyti tók Heródes konungur að ofsækja söfnuðinn í Jerúsalem
  spy-NT: Nto mii yoo, kunam ꞉bāytooyiintēēt *Ērōōtē nyoo /kikēēkuurē kule Akiriiba,
    biikaab Kiriistō alak ankoonyaliil.
  xnn-xnn: Isnan timpo ay deey inlogin Ali Herod ay mangpaligat isnan tap-in di ipogaw
    ay mamati ken Jesus.
  mwe-mwe: Tome na gene mobhapego, a Elode gubhatandwibhe kwaabhonelanga bhandunji
    bhana bha a Nnungu.
  tte-tte: Sauganane koina Kin Elodi iwalo ana tokaleya tomeliwo tupwaliyao silokalatagili
    sabi yakamkamnali kabo siginauli besiele.
  tcs-tcs: Da seimtaim King Erod Agripa i bin meke big trabol po dem biliba blo dem
    sos. Em bin meke dempla prapa sapa.
  hlt-THB: Ce tloek awh kut thlak aham a ngaih dawngawh, Herod sangpahrang ing thlangboel
    khuiawh kaw thlang pynoet ce tuhy.
  soq-soq: Aposel Gagalo euda amonantoie laio warere Erod ekelesia apanawa isiwa onau
    enene kadimopia baiwa wadaitumone diburamon.
  qub-qub: Chay wichan ray Herodes Agripaga juc ishcay yäracojcunata prësu charircur
    fiyupa ñacachiran.
  att-att: Á tán nga ággaw, jinigirigâ ni Patul Erodo yù ira nga manguruk kâ Apu Kesu.
  bki-bki: Ea bogo nei, napano naljuo abar ijaiano nene binimei yako Yerusalemo, Parinio
    Tubo Erot jo mue searo ea taara na namoneano nalo tealo.
  bqp-bqp: Gↄrↄ kũ̀a kína Hɛrↄdu ↄ pɛ̀tɛ Yesude kenↄa pãsĩpãsĩ.
  mcp-mcp: Baan dɔɔŋgʉ́ Njwú-buud Herod nyə a tɛ́ɛ́d nə́ a zə́ ŋgə jugʉshi bɔ́ɔ́l
    búúd ɔ́ *Dɔ̧ lʉ́ óbúgʉla.
  hat-hat: Nan menm epòk sa a, wa Ewòd te pran maltrete kèk manm nan legliz la.
  npl-NT: Itech nekateh tonatijmeh, n rey Herodes Agripa Primero opé kintotojtoka
    sikimeh tokniwah non kineltokah Cristo Jesús.
  bgg-bgg: Ji pha ishak shii ne Herod Saja ne charch pha migipho shii diig phi.
  eng-TCENT: About that time King Herod arrested some who belonged to the church in
    order to harm them.
  eng-BSB: About that time, King Herod reached out to harm some who belonged to the
    church.
  cpu-NT: Ikanta pinkathari Herodes ipatzimaminthatake tsikarika ikaratzi kempisantzinkari.
  san-ASM: তস্মিন্ সমযে হেৰোদ্‌ৰাজো মণ্ডল্যাঃ কিযজ্জনেভ্যো দুঃখং দাতুং প্ৰাৰভৎ|
  tod-tod: Naama ziɛgi zu, masagi Elɔde yeeʋɛɛni Egilisii zu nui tanigaa ma.
  tac-NT: '''Lige alué rió wa''lula Erore napu nulame nílige alé Juréachi, cha olánile
    alué ralámuli Esukristo oyérame, ''lige alekeri nulele alué sontalo cha''píniliga
    jaré alué ralámuli Esukristo oyérame.'
  eng-WEBPB: Now about that time, King Herod stretched out his hands to oppress some
    of the assembly.
  gfk-H: Ta iakan ra pakana bung Herot, no king, ga palim kahai aring tunatuna tano
    lotu wara hagawai diet.
  viv-viv: Himiyami tu kini Helodi givebutu tovetumagana adi yoꞋo kalivadi tufoidi
    gikikivekoyodi.
  yao-yao: Katema kakoko mwenye che Helode, ŵatandite kwalagasya ŵandu ŵampepe wa
    mu mpingo wa ŵandu ŵakunkulupilila Kilisito.
  tgp-tgp: Hin la rani atu, supe Herod Agrippa mo taurilati na kalesia hai vara i
    pa vaikomokomora.
  auc-NT: Mänïñedë Codito ingante näni godongämæ̈ pönencabo ïñönänite awënë odeye
    Edode ïñömö pancadäniya ïnänite wënæ wënæ cæcæte ante angä bæi ongonte ængadänimpa.
  kbc-NT: Niɡ̶ijoa nokododi niɡ̶ijo inionigi-eliodi Herodes jiɡ̶idaaɡ̶eyatigi me iatetibeci
    onateciɡ̶idi niɡ̶ijo loiigi Ǥoniotagodi.
  bmh-bmh: Ziwas go ebu dudu go Yesus sesamoremenin, Herot nug eg maraimai, ipal gusig
    pataremen.
  ctu-BL: Ti jini jach bʌ ora jini rey Herodes tsa' caji i wersa tic'lan lamital jini
    xñopt'añob mu' bʌ i tempañob i bʌ.
  meq-meq: A həlay niye na, bəy nakə tə zalay Herod aye a pa bo ka məgatay ɗəretsətseh
    a ndo məpe mədzal gər hay ka Yesu.
  noa-H: Mag Bernabé Saulo dʌ̈i Jerusalenpien hat'ee p'atk'on deen ma nʌm jaar, rey
    Herodeeu hãaur k'ʌʌn Jerusalén hee Jesús hiek hʌ̈k'a durrarr k'ʌʌn pʌrk'a haujim
    haajem, ham dʌ̈i hichdëu hampierr haag.
  alp-NT: Kena Barnabase kai Sauluse erisi ndi kota Antiokia sa, kasuke kena mere
    neka kamale Herodese iulake eni tamata kena kerike tamata elaka sie ataya pise
    lima bei tamata rebe esi hlaleke loko Yesuse me Yerusaleme. Le isuka ono susate
    etesi.
  san-VEL: tasmin samaye herod‌raajo ma.n.dalyaa.h kiyajjanebhyo du.hkha.m daatu.m
    praarabhat|
  kbq-kbq: Ana knafina Kini Heroti'a mago'a mono vahe zamahe, frinaku zamazeri'ne.
  kbh-kbh: Chë tempo, rey Herodes básefta Jesucrístbeñe os̈buáchiyënga tojánishëche
    jutámiama y játsets̈enama.
  ron-LSB: În vremea aceea, regele Irod și-a întins mâinile ca să asuprească pe unii
    din adunare.
  pon-pon: I ANJAU nanmarki Erodej pikikidi kame akai nan momodi jou.
  nhe-BL: Ipan nopa tonali Tlanahuatijquetl Herodes Agripa I [12:1 Iixhui Herodes
    el Grande.] pejqui quinitzquía huan quintlaijiyohuiltía sequin tlaneltocani ipan
    itiopa Toteco.
  sps-sps: Tan nainy to aya Herot a Aatouf faan iny tsue tan vainy puaan tsunia ser
    kat fapatang an fakamits ir a gum nar vainy fafaaman.
  wnc-wnc: Siwan tapduu waopatang tupan tapa Herotda Jesuat nana aminu kundu pasiwan
    maiking.
  bus-bus: Gurↄ beeean kí Hɛrↄdu ↄ pɛ̀ɛ Yesude kenↄa pãsĩpãsĩ.
  gub-BL: A'e 'ar mehe Zutez ywy rehe har wanuwihaw a'e, Ero her ma'e a'e, uzypyrog
    amo uzeruzar ma'e wàmàtyry'ym pà a'e kury, ma'erahy ipuraraw kar pà wanupe a'e
    kury.
  imo-imo: Neya aku walimunga King Heroteni Jisasinga ungu pilko lombilko moloringi
    imbo mare mindili lipo tipo topo kondombo nimbe ambolopa ltimu.
  boj-boj: Bati deqa Mandor Herot na Yesus aqa tamo uŋgasari qudei naŋgi ojeleŋosiqa
    ugeugeinjroqnej.
  eng-DRA: And at the same time, Herod the king stretched forth his hands, to afflict
    some of the church.
  knf-knf: Wal mënţ *Herod naşih akak ţi phajan banfiyaaruŋ Yeŧu baloŋ.
  san-KHM: តស្មិន៑ សមយេ ហេរោទ៑រាជោ មណ្ឌល្យាះ កិយជ្ជនេភ្យោ ទុះខំ ទាតុំ ប្រារភត៑។
  arn-NT: Feymew tati longko ülmen Erode eluwi ñi fill wesalkamekeafiel kiñeke tati
    pu feyentuleyechi trokiñche.
  zas-NT: Lën ree dxej zii guzuloj rey Herodes cusagziman bëlzi ree bén rliladx Jesucrist.
  ken-NT: Ndu mpok yɔ, Mfɔ Hɛ́rɔd abho bɛ́chyɛ nɛnyok ntá mbɔk bǒnkwɔ.
