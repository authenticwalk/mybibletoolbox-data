verse: ACT.012.001
translations:
  kpx-kpx: Vani kateimalela vatae kosive baluga Elodi keu ekalesia degomole aiogevenu.
  okv-H: Eto iji amite King Herod nei na ekalesia embo nei nei ta degi sapura asi
    humbuto tipura ta ikena.
  tbo-tbo: Noka hougana Wasawasa Heloda i wiwawala po tu witumagana i hiniwiyuwahi
    po hai bolu ugolihiyei gehouhi i panipanihi.
  mal-C: ഈ സമയത്താണ് ഹെരോദാരാജാവ് സഭാംഗങ്ങളിൽ ചിലരെ പീഡിപ്പിക്കാനായി പിടികൂടിത്തുടങ്ങിയത്.
  grc-SR: Κατ᾽ ἐκεῖνον δὲ τὸν καιρὸν ἐπέβαλεν Ἡρῴδης ὁ βασιλεὺς τὰς χεῖρας κακῶσαί
    τινας τῶν ἀπὸ τῆς ἐκκλησίας.
  bgc-bgc: उस बखत हेरोदेस राजा नै कलीसिया के कई माणसां ताहीं सताण कै मकसद तै बन्दी
    बणा लिया।
  khz-khz: Votomara aorai King Heroda na ekalesia talimara reketa egapirato, pene
    vega-vitivitira ularana.
  deu-TKW: Um jene Zeit aber legte der König Herodes Hand an etliche der Angehörigen
    der Gemeinde, sie zu verderben.
  zsr-NT: Dza naꞌ benëꞌ ga gulazönëꞌ laꞌquëꞌ bönniꞌ queëꞌ Cristo Herodes, bönniꞌ rna
    bëꞌë, quië lusacaꞌ ziꞌë lequëꞌ.
  lin-lin: Na tango yango, mokonzi Erode akangaki ndambo ya bandimi ya Lingomba mpo
    na konyokola bango.
  hns-NT: Oe same par raadja Herodes hoekoem deis koetjh iesaai samaadj waalan ke
    sataawe ke.
  noa-E: Mag Bernabé Saulo dʉ̈i Jerusalenpien athee phatkhon deen ma nʉm jaar, rey
    Erodeeu ãaur khʉʉn Jerusalén ee Jesús iek ʉ̈kha durrarr khʉʉn pʉrkha aujim aajem,
    am dʉ̈i ichdëu ampierr aag.
  eng-EMTV: Now at that time Herod the king put forth his hands to harm some from
    the church.
  mib-NT: Te suu tiempo un ní quejéé rey Herodes jíto xeēn de sava ñayuu cácandíje.
  lif-NT2: खे़न् ये़म्‍मो हे़रोद अग्रिपा हाङ्‌ङिल्‍ले़ सेसेहुप्‍लक्‍कोबा कुभा नसानिबाहाॽ
    तुक्‍खे चाःप्‍मा हेःक्‍तुसिआङ्‌
  xnj-xnj: Papipi na Lukumbi lwenulo, Nkosi Helodi atumbwili kuvang'aha msambi wa
    vandu vevakumsadika Kilisitu.
  mmx-mmx: Ap mo levenaleng loorong, ne Erodes ga ranga alis lentaba atnedi luvuttadi
    diga nunu at ne Iesu la ga lok li di at loogu xokoxo.
  cbr-NT: Usomainun ca 'apu 'ixun Heródesnën axa Jesucristomi catamëcë uni raíri bëtsi
    bëtsi omiacëxa.
  tee-NT: Ju acsnich avilhchan ju k'ai ucxtin Herodes tsuculh amamak'alhk'ajnini'
    ju ali'in ju ixtalhilaca'anta Jesús.
  eng-LSV: And about that time, Herod the king put forth his hands to do evil to certain
    of those of the Assembly,
  cak-NT: Chupa ri tiempo ri', ri rey Herodes xerutz'om jujun kach'alal chi niqui'en
    sufrir pa ruk'a'.
  pah-NT: A'ea rupi ko Herodesva'ea rekoi judeus'g̃a gwyri pe huvihavuhuro. Igwete
    ahe jigwarai Jesus'gareheve'g̃a pyteripeve'g̃a ndehe.
  sja-NT: Bernabé Saulo ome Antioquía p'uurude at'ãri p'anɨ misa, Rey Herodepa Cristode
    ijãapataarã ũk'uru jɨrɨmaa beeji miapiit'ee.
  xed-xed: Ma va tsa fitik ya, ka zlraftá mgham Hiridus ta ghuya ɗaŋwa ŋa Igliz.
  mks-NT: Ta mé tiempo já na̱casáhá Herodes, da̱ cómí cuéntá sa̱há ñuu Jerusalén cán
    cája xíxi da xi̱hín java na̱ cúú cuéntá Jesús.
  gfk-S: Taitus ikin ra pana bung Herot, no king, ga palim kawase ari turadi tano
    lotu ura hinaragawai ta di.
  bmu-bmu: Nalö miaŋgöreŋ kiŋ Herodnöŋ urumeleŋ könagesö sesewerowero mem eŋgibingö
    möta jiiga urumeleŋ ambazip tosatŋi eŋgimemba jöhöm eŋgiget.
  dgz-dgz: Wam ame gapan ayop Erot Iesu dugup mega nagirewa upi wa koeragam mumen.
  eng-GNV: Nowe about that time, Herod the King stretched forth his hands to vexe
    certaine of the Church,
  zaa-NT: Tiempo lània nna gùdulo Rey Herodes betsia latsi'į tuchùppa ca creyéntea.
  eng-WEBSTER: Now about that time, Herod the king stretched forth his hands to afflict
    certain of the church.
  guh-guh: Nacuaevetsinë Herodes bejiobiaexanapona Jesús pelivaisi pejumecovënëtsivi.
  bon-bon: Pui padare Mope Biname Heroda gije abacitige poto ätrunga biname bine mäpu
    cabu acranecame.
  nhw-BL: Ipan nopa tonali Tlanahuatijquetl Herodes Agripa I [12:1 Iixhui Herodes
    el Grande.] pejqui quinitzquía huan quintlaijiyohuiltía sequin tlaneltocani ipan
    itiopa Toteco.
  mgw-mgw: Pamasu'ba galu', nkulungwa Helode aatumbwi kwatesa aumini bi'ngi' babe.
  swh-ONEN: Wakati huo huo Mfalme Herode Agripa aliwakamata baadhi ya watu wa kanisa.
  wbi-wbi: Unsiki ughuo untua u Herode akagholosia uluvoko lwa mwene kuvamonga vala
    vano vihuma kukipugha ulwakuti vavapumusie.
  bba-bba: Sɑnɑm mɛ sɔɔrɑ sinɑ boko wi bɑ sokumɔ Herodu, u Yesun yiɡbɛrun tɔmbu ɡɑbu
    nɔmɑ doke u kɑ bu nɔni sɔ̃.
  eng-KJVCPB: Now about that time Herod the king stretched forth his hands to vex
    certain of the church.
  kgk-NT: Upe ramo mburuvixagwasu héry va'e Herodes ogwereko asy-ma Hesu reroviaha-pe.
  waj-waj: Ii suai ivaki Yutayaiya kieetaivaa nnutuuvo Herooto vaidiiya tuduu vaa
    ausa hanigieera gioonna kiaapu vooya utida maisamaisai mmoori ari vookarauyauvaa
    iya mmiravai.
  cpy-cpy: Ikanta pinkathari Herodes ipatzima-minthatakiri kemijantzinkari-paeni.
  mpx-mpx: Saugena o kin Helodi i ba wana tolohaveyan toekelesiya enuna hi libil ge
    hi palomwanagil.
  wbp-wbp: Ngula-jangkaju, ngula-puru-juku-jana Kingi Yarurduju rdurrjurnu murrumurru-maninjaku
    ngalya-kariki Kirijini-patuku.
  luo-luo: E kindeno ruoth Herode nomako jo-Kristo moko, kendo nochano mar negogi.
  nhe-NT: Ipan nopa tonali Tlanahuatijquetl Herodes Agripa I pejqui quinitzquía huan
    quintlaijiyohuiltía sequin tlaneltocani ipan itiopa Toteco.
  aii-aii: ܒܐܵܗܵܐ ܥܕܵܢܵܐ ܗܹܪܘܿܕܸܣ ܡܲܠܟܵܐ ܕܒ݂ܝܼܩ ܠܹܗ ܠܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܥܹܕܬܵ‌ܐ ܠܸܥܒ݂ܵܕܵܐ
    ܒܝܼܫܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Umialgumli Herod-ŋum aullaġniiñiġaa nagliksaaqtitchił̣iq iḷaŋitñik ukpiqtuaŋuruat.
  msb-msb: Sana man na panahon, nagtuna pagpasakit an Hadi na si Herodes sa iba na
    mga nagatuod.
  cpa-NT: Jmai³ jøng² ca¹jmóh¹ rai¹³ Herodes ca²dsiog³ dsa² quián¹² Jesús.
  dso-dso: ଏ ବେଲାଇ, ଏରଦ୍‌ ରାଜା ଜିରୁସାଲେମ୍‌ ମଣ୍ଡଲିର୍‌ କେତେକ୍‌ ବିସ୍‌ବାସିମନ୍‌କେ ତାଡ୍‌ନା
    ଦେବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Una negana ai King Herod ese ekalesia taudia haida e dabaidia tao, baine
    hadikadia eto.
  yva-NT: Arono naije Akarijo Titi Herodes apa ayao maje indamu vatano wanave Yesus
    aije inta mansaijar muno po mansave tatugadi.
  dgc-dgc: Nadid, to panahun a éya, éy ti Hari Herod éy nékialam siya du sénganya
    a méniwala ni Jesus.
  zpm-NT: Leṉ dze co psilo rey Herod notsidiḻ me grë zha ne rliladz Jesús.
  hix-NT: Taa. Txesusu mryenon kukutho komo yeryewhamnohye hatà, Eroknes heno. Xuknewyana
    komo kayaryet me nehxakon hakahpa tà, noro heno. Anaro Eroknes mok nehxakon hatà.
  sim-sim: Oro wolok king Herot Agripa Jisasin hishindiyandari ondon kavak or nakurik
    ormu mbara.
  npi-ULB: त्यसै समयमा हेरोद राजाले केही मानिसहरूमाथि हात हाल्न र समूहका केहीलाई दुर्व्यवहार
    समेत गर्न थाले ।
  cgc-cgc: Ta yon man na timpo na danen Bernabe daw Saulo gatudlo pa naan ta Antioquia,
    Ari Herodes gaumpisa ta pagpangabot ta pila na mga gatuo ki Jesus.
  tim-tim: Sop ain luâk kotdâ siâ kotŋe Herote yâkŋe, “Yesugât kâmotlupŋe yeŋguwe.”
    dâep. Dâmbo Herotegât kâmotlupŋande Yesugât kâmotlupŋe luâk âmbâle yeŋgum hâk
    hilâlâm yeŋgim mem kala busi emet kâlegen katyekbiâ tali.
  yor-yor: Ní àkókò ìgbà náà ni Herodu ọba sì nawọ́ rẹ̀ mú àwọn kan nínú ìjọ, pẹ̀lú
    èrò láti pọ́n wọn lójú.
  wos-wos: Wun nukwa dé néma du Herot dé Jisasna hundi xékékwa du takwa nawulakré
    huru, diré haraki hurunjoka.
  emp-NTPO: Maʌ̃ ewarid̶e dewara Herodeda jũma judiorã druad̶ebema boroda b̶esia.
    Maʌ̃ Herodeba djabarãda ʌ̃cʌrʌ jidabiped̶a biẽ́ obisia.
  eng-F35: Now about that time, Herod the king laid hands on some from the church
    to mistreat them.
  ind-ind: Pada masa-masa itu, Raja Herodes mengeluarkan perintah untuk menangkap
    dan menganiaya beberapa orang pengikut Kristus.
  pes-OPCB: در همین زمانها بود که هیرودیس پادشاه به آزار و شکنجهٔ عده‌ای از پیروان
    مسیح پرداخت.
  mpt-mpt: Am olo dimo Yudai komok sume Helote bainobo galin naka mak unang maki enino
    omkaye bianea
  ssx-ssx: Koto pita꞉ta꞉ hande kini hali Hetodima꞉ mandane siosi tapake haliweki da꞉ka꞉pa꞉
    miniekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ ilɑɑlu Herodu í sinti ku kpɑ̃ inɛi iɡbɛi Jesu ɡɔ ŋɑ iju.
  gaq-gaq: ଆକେନ୍‍ ବେଲା ଇଃସାଙ୍ଗ୍‌ ହେରୋଦ ମଣ୍ଡଲିନେ ଉଡ଼ିରୁଆ ରେମୁଆଁନେ ଆଡ଼ାତ୍ରା ଅତ୍ୟାଚାର୍‍
    ଡିଙ୍ଗ୍‍ନେ ଆରାମ୍‍ ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: He wode Kawoy Heroodisi woosa keetha asaappe baggaa gooda doomis.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେ ହେରୋଦ୍‌ ରାଜା କାଲିସିୟାରେନ୍‌ ଚିମିନ୍‍ ହଡ଼କକେ ସାସାତି ଏଟେଦ୍‌କେଦ୍‌କଆଏ
    ।
  gah-gah: Gamena nene zupa agulizaki ve napa Heloté nene Izesuni vegenala zuha lugáa
    nene lova ale kimike,
  lcm-lcm: Au, si taun ang tulava Erodes kala teng akit na mang matan i ri vap lomlomon
    asi kana vilvil akui aniria.
  aer-aer: Nhenhe ikwerele ureke Barnabas uthene Saul uthenele-arle akaltyele-anthetyamenge
    Antioch-ele, akngerrepate Herod-ele thultye areye Jerusalem-werne yerneke Jesus-kenhe
    arrpenheme arntwirrkemele jail-ke akwernetyeke.
  qvc-NT: Chay tyimpupim gubyirnu Irudisqa ancha qesacharqan Jisuspi wakin kriyiqkunata.
  tgl-ULB: Nang panahong ding iyon, pinagbuhatan ng kamay ni haring Herodes ang ilan
    sa kapulungan, upang abusuhin sila.
  cbs-NT: Ja jaskaibu jabiatiandi xanen ibu Herodesin ikunwainbu betsabu jatu ichakawakin
    taewakin
  xtm-NTPP: Te kivi yukan, te tee kúu rey Herodes ma, ni tatnuni de ja jín tnii i
    jaku ñayii ka kandija Su'si ma, te jín sa'a ndeva'a i ñayii ma.
  nnq-nnq: Kingobu chenie, Nngwana Helode ngatumbu kapoteka bange kati ja kikuta cha
    bandu abunhwamini Kilisto.
  bao-NT: Tii cuurena wiogʉ Herodes, jĩcãrã Jesucristore ca tʉo nʉnʉjeerãre cʉ̃jare
    jĩarʉgʉ, nʉnʉ jʉo waaupi.
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ହେରୋଦ୍‌ରାଜୋ ମଣ୍ଡଲ୍ୟାଃ କିଯଜ୍ଜନେଭ୍ୟୋ ଦୁଃଖଂ ଦାତୁଂ ପ୍ରାରଭତ୍|
  rmn-rmn: Андэ адава вахыти о патишаи о Ирод линдярдяс сарсавэ манушэн андар кхангери,
    тэ керэл лэнги джюнгалипэ.
  huv-NT: Wüx aaga nüt quiaj, aaga Herodes minatang nenajiüt tayamb ombas minipilan
    Teat Jesús. Tasap acas müüch mamongochiw xeyay ngo majneaj.
  otn-NT: Nu̱na̱ ra̱ tiempo na̱ p'ʉya, bi bɛnt'i̱ 'da yø 'yɛ̱c'ɛ̱i̱ na̱ ra̱ da̱st'abi
    Herodes ngue bi ʉni̱.
  nop-nop: Nai uŋaniŋgoŋ Mapme Helotdi mikmeŋiye yenimbune metam kayoŋbop tigiŋ noli
    widihigiŋ.
  obo-NT: Na iddon timpu, id tigkanoy si Harin Herodes to kodposuppit to dumon od
    pompomakoy.
  kca-kca: Щи пŏрайән Ирод хон щи ӑктәщиты хŏйатәт эԓты тухәԓ хŏйатԓаԓ пеԓа йошԓаԓ
    нŏх аԓәпсәԓы, ԓывиԓаԓа атәм верты урәӈән,
  cak-ENT: Ri rey Herodes chupan ri tiempo ri', yec'o c'a ye ca'i-oxi' chiquicojol
    ri hermanos ri xerutz'om-e, richin que nyeruya' pa pokonül.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤜᤧᤖᤥᤍ ᤀᤃᤪᤡᤐᤠ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤁᤢᤓᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤵᤔᤠ
    ᤜᤣ᤺ᤰᤋᤢᤛᤡᤀᤠᤱ
  mie-NT: De maá tiempo ñúcuán de nī nquijéhé rey Herodes nī nsāhá nāvāha dē sava
    nchivī cándíja.
  san-TIB: ཏསྨིན྄ སམཡེ ཧེརོད྄རཱཛོ མཎྜལྱཱཿ ཀིཡཛྫནེབྷྱོ དུཿཁཾ དཱཏུཾ པྲཱརབྷཏ྄།
  qve-NT: Chay tiempokunapin rey Herodes Agripaqa, Señor Jesucristopi creeq wakin
    runakunata hap'ichispa ñak'arichiran.
  pao-NT: Mu Jew numu-kobena katudu Herod mee naneadu ka mu tunaka'oedyukudu kusega,
    gi besa mu sootunaga'a.
  cbu-NT: Yuwapur kurikee istarangana anpuru, Irusarinshuch urkari, Herodesa suru,
    nda yutarit natsarangiya Isuschicheetsi. Isuschichee kiyung yachachima átu zapan
    putayaru, tumanarangiya.
  usa-usa: mi-kánááráqá kínima Érôtima yaímma Îtumma wáráa-kayukama móra-iyakaq yíkamitata
    pukááe.
  soy-soy: Likumúŋɛ́ kpɛ-i kɛ uyɔ́ɔpi Erooti uu Kirisi pikɔ́ pinyinɛ piwéékusɛ
    lõ.
  hui-hui: Ogoningi Kini Herodo ibugua Keriso hameigini maru hearu mo tandaga halu
    hene.
  amf-amf: Ogo wodanka Bitaa Herodis Barjodar woylamin qajayna eena waani waaniam
    oytan ki yedade.
  quc-NNT: Pa taq k'u ri q'ij ri' ri tat Herodes ri nim taqanel xuchap u b'anik k'äx
    chke jujun chke ri qachalal kojonelab'.
  dob-dob: Tuta gote ꞌenaya Kini Elodi ꞌina loina paꞌala ꞌenega ꞌina tolosaiyao ꞌaina
    toekalesiyao sigiyaidi sabi gietoꞌumaliyedi.
  wrs-wrs: Nonamba king Herotva doa esvema wohindkokla vewol vevna nomba Kristusnindmba.
  mca-mca: Hik pakha'aj pa' ƚahats'ij pa' wittata Herodes qa t'eku'mets pa'aj pekhewe'
    uja'x pe' yijayan pa' Jesús qe qa' nanawitjiju'.
  tzo-TZC: Ti jech yorail taje, jaꞌ o lic yilbajin jlom jchꞌunolajeletic ti ajvalil
    Herodese.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​ဟေ​ရုဒ်​ဘု​ရင်​သည် အ​သင်း တော်​ဝင်​အ​ချို့​တို့​ကို​နှိပ်​စက်​ညှဉ်း​ပန်း​ရန်​ကြံ​စည်
    အား​ထုတ်​လေ​၏။-
  gng-NT: U ya yo nɛ ubɛr Herod cin' ki jɛ̀ndeh *Kristo ya taanl yaab biba.
  cbi-NTPO: Juntsa tinbutala rei Herodes, keranguemu chachillanu na'baasa kedundami,
  ikk-NT: Ogẹn hụ, Hẹrọdụ wụ eze nọ nwụnrụn ndị hụ imẹ ndị ụka, kẹn'o mẹ wẹ eje-ihiẹn.
  leu-leu: Lana yaan aanabeꞌ na Herot, a memai ti Rom, a yot a saxano rabuna aava
    ri namkai xena punuxaan nari.
  maz-NT: C'o pa c'o, mi rey e Herodes. O manda o ma zürüji ja nzi c'o mi ma't'ü e
    Jesucristo, o tsjapü o sufreji.
  bod-N: དུས་དེར། ས་གནས་རྒྱལ་པོ་ཧེ་རོ་དཱས་ཆོས་ཚོགས་ཀྱི་མི་ཁ་ཤས་ལ་གདུག་རྩུབ་བཀོལ་བ༌དང༌།
  tca-NT: Rü yexgumaü̃cüü inanaxügü ga ãẽ̱xgacü ga Erode ga na ínayauxü̃ãxü̃ ga ñuxre
    ga yaxõgüxü̃ ga Yerucharéü̃cü̱̃ã̱x na napoxcuexü̃cèx.
  zpl-NT: Bee bichia zeꞌe uquixie arre Herodes nú uriꞌilla nú nehuana ulleꞌca chiucu
    chuna bee bene enu nzeli arquiꞌ Jesucristo.
