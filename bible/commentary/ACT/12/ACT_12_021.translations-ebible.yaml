  kyg-kyg: Mago lekana pai maleꞌniya afinaꞌmo Helotiꞌa yagaino neꞌapateya kukenaꞌamo
    alino vaiteno yagaino neꞌapateya siateꞌmo haino maiꞌnenoꞌaeꞌmo asole gemo hapa
