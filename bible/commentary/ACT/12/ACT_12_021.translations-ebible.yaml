    Chidã́ũcü̱̃ã̱x rü Erodexü̃tawa nangugü. Rü nicu̱xcuchi ga Erode ga norü ãẽ̱xgacüchiru,
    rü norü tochicaxü̃wa narüto, rü duü̃xü̃gümaã nüxü̃ nixu ga norü ore.
  zpl-NT: Chequie utsaꞌna Herodes tucu bichia nú bedichiaꞌnulla liꞌibeei, chenu uriña
    bichia zeꞌe ungutulla xucu fiñulla, nu uzuculla lu xleta elu rnibiyaꞌlla nu uquixiella
    nú unilla lubeei.
  mbc-NT: Mîrîrî teeseurîmato' weiyu pe tînmo'ka'pî eseposa' yai Herodes epontî'pî.
