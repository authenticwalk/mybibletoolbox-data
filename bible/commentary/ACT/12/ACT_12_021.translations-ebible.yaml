  uvl-uvl: Iok laol, etue nem at nenge hana nemur te teke tela ke te esia Herot. Pe
    Herot heron heke hengeron mur nenge naungaala ana pe la ke are haka nga nena arenga
    palaungana pe tung hote nena helenga mur.
  eng-BBE: And on the day which had been fixed, Herod, dressed in his robes and seated
    in his place, made a public statement to them.
  ixl-CNT: Ech aatz iꞌan tu u qꞌii vaꞌl qꞌatich tekuꞌen, ayaꞌ u toponbꞌal qꞌu aanima,
