    way tatagu.
  tam-2017: 'குறிக்கப்பட்டநாளிலே: ஏரோது ராஜ உடை அணிந்துகொண்டு, சிங்காசனத்தின்மேல்
    உட்கார்ந்து, அவர்களுக்குப் பிரசங்கம்பண்ணினான்.'
  azz-NT: Huan in rey Herodes quitalij in tonal quemanían ma mosentilican inixpan
    in pueblojuani de Tiro huan Sidón. Huan tech nojón tonal in rey Herodes motaquentij
