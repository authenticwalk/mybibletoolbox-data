  dov-dov: Mubuzuba bwakabambidwe Helodi wakasama chizwato chabwami mpawo wakakkala
    aachuno chabwami; wakamba achakubambila.
  rgu-rgu: Boe ma, Herodes nataa de sipoꞌ asa, boe ma ara here ra faiꞌ esa fo elaꞌ
    raneta. Faiꞌ ria, ara tao feta bauinaꞌ. Herodes pake nala bua mana-pareta a, boe
