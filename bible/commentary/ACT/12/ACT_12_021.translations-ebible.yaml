  tbz-SIM: Kɛ̀ Edɔtii dɔú mmɛtɑummɛ̀ kó diyiè. Kɛ̀ dìi tuɔkɛ kòo ɑ̃nnɛ́ o kpɑ̀ɑ̀tìyɑ̀ɑ̀tì
