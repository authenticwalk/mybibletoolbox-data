    caĩñupʉ Herode Blastore. Tiro, Sidón macaripʉ cáatána na mena cʉ cawadapenipa
    rʉmʉ cãno majuu cʉ ye jutii caroa caʉpaʉ jañariquere jaña, caʉpaʉ ruiricaropʉ
    rui átiri camajare na cabuio jʉgóyupʉ.'
  eng-ULB: On a set day Herod dressed himself in royal clothing and sat on a throne;
    he made a speech to them.
  spa-VBL: Cuando llegó la hora de encontrarse con el rey, Herodes se puso sus vestidos
