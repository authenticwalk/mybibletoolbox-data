  tha-KJV: เมื่อถึงวันนัด เฮโรดทรงเครื่องกษั​ตริ​ย์เสด็จประทับบนราชบัลลั​งก​์ แล​้วมีพระราชดำรัสแก่​เขา
  por-BR-2018: E num dia marcado, Herodes vestiu roupas reais, e sentando no tribunal,
