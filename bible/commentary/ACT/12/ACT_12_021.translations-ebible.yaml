  kan-OKCV: ನೇಮಕವಾದ ದಿನ ಹೆರೋದನು ತನ್ನ ರಾಜವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿಕೊಂಡು ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು
    ಜನರನ್ನುದ್ದೇಶಿಸಿ ಬಹಿರಂಗ ಭಾಷಣ ಮಾಡಿದನು.
  bbb-bbb: Ijadufuo Erodi fune maza ije fu nijaema ijia fune ugone fuone kini bu savo
