    añaraboz ñaravatak pim tek tinatak toutat ñetï nao ahoam mañohot heh.
  jid-jid: Ni vi wa ba yo'a, Hiridus a sru nklon ma u bi chu nda son ni ruron wu tu
    chuma, nda lu tre ni ba.
  wmw-wmw: Suku Herodi yaâturire kusowera na wanu ware, iye kavala mavazi a kifalume,
