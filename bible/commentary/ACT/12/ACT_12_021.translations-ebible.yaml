  spa-BLM: El día señalado, Herodes se vistió con ropas reales, se sentó en el trono
    y les dirigió un discurso.
  kyz-NT: '—A''jea. “Ikoai''i ''gã tut oporogytau jee ''jau, e''i ''ga pẽ nupe”, ere
    ewau ''gã nupe— ''jau etee Erote ''ga ''ga upe. A''erauwe Parasitu ''ga ruri ''jau
    ''gã nupe nũ: —“Ikoai''i ''gã tut oporogytau jee ''jau”, e''i etee ''ga pẽ nupe
    ko— ''jau ''ga awau ''gã nupe nũ. A''eramũ ''gã awau etee nũ. Muapyt oser ire
