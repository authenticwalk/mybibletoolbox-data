    ra noo̱ téi̱ noo̱ saꞌándá ra̱ choon. Dá ni̱ ka̱sáꞌá rá káꞌa̱n ra̱ xíꞌín ná.
  pon-2006A: Eri, ni rahn me kileledio, Erod ahpw kapwatkihda kapwat en nanmwarki
