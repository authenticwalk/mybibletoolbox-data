  dwr-ENT: ሄሮዲሴ ሱንቴዳ ጋላሲ፥ ባሬ ካዉቴ ማዩዋ ማዪዴ፥ ካዉቴ ኦይዲያን ኡቲዴ፥ ኣሳሲ ሃሳዬዳ።
  pma-pma: En avong kati teni, Herod musin en eisin keil koa tahos imok onen asuv
