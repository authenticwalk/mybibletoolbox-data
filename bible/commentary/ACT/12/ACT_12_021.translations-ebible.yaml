  dao-dao: Ami xünaka mhnüp üng Herod cun a bawijih jah suisa lü a bawingawhnak üng
    ngaw lü ami veia ngthu pyenki.
  cya-cya: Xa mdiyaa tsaan can', yten tucua yu Herode se'en ndlo yu tñan, lco' yu
    sca te' tsu'hue ña'an, xacan' mdyisnan mda cueen yu 'in nten can'.
  beu-beu: Angmuse Herodes ana vengjali, base ini jol nu vengtalail senge ini itaing
    harak. Ved uangu, ini acara eele ening. Herodes ana ekondo eele pina, senge ana
    ekadera parenta angu taang mihi. Angmuse ana nehe toang ang naung iat mateng.
  wrk-wrk: Baku barri yanyba nyuli yalungi, nanamukuyngka jali jungku Daya marda Sayidin.
    Yawumba nangki kunybana jumbalana. Baki ngankijba nyuli nananyina walkurrana yajina,
    jalili nyulu yanyba kajanyi ngurranyimukuyngka. Ngankijba nyuli, jungku nyuli
    nanganginyina walkurranyina darladarlana. Baki nyuli yanyba yalungi jali jungku
    nanaba kalawunyi nanganbu.
  nii-nii: Wu King Eros eim kunum endi kułou tumun ni pendrim. Kunum ei, eim king
    ełmin epi ei sipi, king mołułum konu ełe mołpu ek kinan nipi mułum.
  ign-NT: Tacahe, ema Herodes máijarechapa eta sache, máimichu­hairaya ena achaneana
    eta jena sáchequenehi. Ticamui­rihapa ema rey eta mamuiriha tiúrina. Téjacapa
    ema Herodes te máejasirare. Téchajicapa.
  dik-NT: Naɣɔn aköl yen cï Ɣërot Agrïpa lueel bï yen mat ke ke, go ruk alɛ̈thken
    bääny ku nyuuc thɔ̈nyde nhom ku jiɛɛm ke kɔc.
  cac-cac: Axo vin̈ rey chi' ix alani tas c'ual sc'och eb' d'a yichan̈ vin̈. Axo d'a
    jun c'u chi', ix yac'och juntzan̈ spichul vin̈ te vach', icha yic eb' rey smasanil.
    Ix lajvi chi', ix em c'ojan vin̈ d'a sc'ojnub'. Ix och ijan vin̈ slolonelta d'a
    eb' anima chi'.
  tzj-E: Ja' Herodes xucha' jun k'ij che ntzijona cuq'uin. Tak xerla' k'ij, ja' Herodes
    xucsaj jun wen tziak rxin rey, xetz'be'a chwech retrono y xumaj tzij cuq'uin.
  san-BUR: ပၑ္စာတ် သ ယိဟူဒီယပြဒေၑာတ် ကဲသရိယာနဂရံ ဂတွာ တတြာဝါတိၐ္ဌတ်၊
  yaa-NT: Askafaito nikakĩ, “Pena fetsa ẽ ato fe mekanõ,” fani. Nãskata pena fetsa
    mã akiki feaifono, rapati sharakõi nã xanĩfãfe safemis keskara safeax tsaoti sharakõi
    ano tsaoni, anoxõ ato yoixiki.
  cab-NT: Ába lagúaragüdǘn Heródes jawágu luágu ában wéyu, wéyu ligía, ába ladáürunun
    lanáangun to lanáangun urúei, ába lañúurun luágu lála le ñígiñe lubeí lagúmadija,
    ába ladímurejan joun.
  clu-clu: Pagabot ang adlaw nga si Herodes magapakigkita run sa mga taga-Tiro kag
    taga-Sidon, ginsoksok na anang lambong nga para sa ari kag nagpongko tana dayon
    sa anang trono kag magdiskorso.
  swh-ULB: Siku iliyokusudiwa Herode alivaa mavazi ya kifalme na kukaa kwenye kiti
    chake cha kifalme, na akawahutubia.
  tpt-NT: Tejkan laqchaꞌalcha julchan para katatꞌachivinil, ex ni Herodes ulal ni
    laqchꞌiti yu taꞌulay jalhachimoꞌonun, va taulal laka siya taꞌan jalhachimoꞌonun.
    Ex laqxaqalal ni lapanakni.
  aai-aai: Veya hirurubin na’atube aiwob hai gub ana faifuw bai iyoun ana urama’ama’amaim
    mare ma sabuw isah binan.
  sny-sny: Sosu poweiye ta se Herot lu taune ma'e au te'eyei ne ariariyeye ape, le
    ipari tahe lo'u wisere a'i lo ani asiteye su, le awei meni owane tutawe lo me
    tuto'u saro onuteye. Sosu le lowe ma'e au te'eteye.
  myy-myy: Ĩnare ĩ bʉsiroti rʉmʉ ejaroca, ʉjʉ ñagʉ̃ ĩ sãñarise yutabujuri quenarise
    sãñayijʉ Herodes. Ito yicõri ʉjʉ ya cumuro ñasari cumuro eja rũjũcõri, masare
    oca gotiyijʉ ĩ.
  trc-NT: Ne̱ güii cachrón Blasto caꞌmi̱i̱ nij soꞌ ga̱ Herodes me se nanuû Herodes
    yatzíj nu̱u̱ síí nica̱j suun rey, ne̱ táá soꞌ chruun xlá sa̱ꞌ, ne̱ caꞌmii natáj
    ndoꞌo soꞌ rihaan nij síí ma̱n Tiro do̱ꞌ, ma̱n Sidón do̱ꞌ a.
  cut-NT: Herodes ne, chihco vih ye a̱ma ro ca̱va che ndo da̱ma ihyan chahn, ne nda̱
    ro min ne, ndonun ye tino che renun ye ura che retecheca̱de ye. Chihnde ye na̱n
    che rihquentiyon ye, ne cahndudo ye, chihnevan ihyan chahn.
  bel-bel: У назначаны дзень Ірад, убраўшыся ў царскія строі, сеў на судзілішчы перад
    людзьмі і гаварыў да іх;
  zlm-KSZI: Pada hari yang telah ditetapkan, Raja Herodes mengenakan pakaian kebesaran
    diraja, duduk di atas singgahsana lalu berkata kepada rakyat.
  gdr-gdr: Sɨ Erod yɨpa bibɨr yobagendonj towanɨm yɨt opurenam. Ɨ re onggɨtyam bibɨr
    yokatonj, Erod ket b'ogɨl king kobɨrgɨm b'ikokinonj, dɨde ket omitonj kingɨmna
    wɨp omnenapu kasand. Ɨ ton ket nɨnda yɨt apureninonj rɨga wa pɨlwa yepiya re tuwonj
    Tiro ake Sidon ke.
  vmy-NT: ꞌBa meni Herodes ꞌejña nixtjin nga kjuako nijmi nchjabiu. ꞌBa kionga jaꞌe
    kui nixtjinbiu, tsakaja najñu tseꞌe sꞌi, tsikꞌejña ngaꞌnde ña batexuma ꞌba kinchja.
  cmn-FEB: 到了约定见面的日期，希律穿上国王的长袍，坐在王座上，向众人讲话。
  gmv-RNT: Giigana barettida gallas Herdoossi kawoteththa may7o may7idi kawoteththa
    algan uttidi deraas haasayides.
  ncl-NT: Yojque, quilalic Herodes se tonali huan pa in tonali molaquentic ca itzotzomajli
    cualtichin hual quipialo in hueyenten. Molalic pa pani capa moxtin huil quitaloaya
    pan iicpali hué, cuaquinon quinnojnotzaya yehuanten.
  wed-wed: Ma marana i ḡetai da Herod maiteni ita viboru ma tauna ana vigulau garana
    i vigarei ma ana au anikiala i kiala ma awarii i babani.
  sua-sua: To a kolkha to e Herot mruo tmur el kam srim o rhek mnam ta pis. To ta
