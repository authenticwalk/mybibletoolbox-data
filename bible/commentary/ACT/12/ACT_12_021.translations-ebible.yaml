    nimi nubunang salehiropnang purobag pulingkiogti, sinag yubu lebog.
  tbc-tbc: Blastas Herod san na yaug, nal igane wak niŋen isumiani. Agog Herod nal
    igane yak fom iŋsiganen kiŋ kulos iganeg, kiŋ san kalik fufo imasig, tamolpein
    ru irupidai a.
  sna-sna: Pazuva rakanga ratarwa, Herodhi akapfeka nguo dzake dzoushe, akagara pachigaro
    chake choushe akataura kuvanhu.
  smk-NT: Nangitanda' yan awro nin piaadap ra a adi'. Sin narate' ya in nin awro,
    nisulot yan seket na bilang sayay adi' tan tinmekre' ya sa truno na mi'sa ya nin
    nagdiskurso konran tutawo.
  grc-TCGNT: Τακτῇ δὲ ἡμέρᾳ ὁ Ἡρῴδης ἐνδυσάμενος ἐσθῆτα βασιλικήν, καὶ καθίσας ἐπὶ
    τοῦ βήματος, ἐδημηγόρει πρὸς αὐτούς.
  gof-WFTW: Heroodisi sunthida gallasan ba kawotethaa afilaa ma7idi, araata bolla
