  san-BEN: পশ্চাৎ স যিহূদীযপ্রদেশাৎ কৈসরিযানগরং গৎৱা তত্রাৱাতিষ্ঠৎ|
  tdx-tdx: Aa ie amy andro tinendrey, nisikin-dambam-panjaka t’i Heroda, niambesatse
    am-piambesa’e eo nilañoñe am’ondatio.
  naf-naf: Âpme Elolaŋ yaŋkwesisiŋin keyet dopmaŋ gilik zemindandayet nâmti kan bemindaye
