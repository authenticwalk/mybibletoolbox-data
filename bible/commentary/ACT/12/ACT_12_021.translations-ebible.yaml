  ckb-ckb: لە ڕۆژی دیاریکراودا هێرۆدس جلی پاشایەتیی لەبەرکرد، لەسەر کورسی حوکمدان
    دانیشت و وتاری بۆیان دا.
  spm-spm: Herotɨ uthughun mav atɨghava, ma uthughun a nona ativasir shaaria sharighava,
