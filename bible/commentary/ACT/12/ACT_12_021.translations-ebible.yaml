  ron-BTF: Și într-o zi anume, Irod, înveșmântat în haină împărătească, ședea pe tronul
    său și le ținea un discurs.
  eng-WEBP: On an appointed day, Herod dressed himself in royal clothing, sat on the
    throne, and gave a speech to them.
  eng-FBV: When the day came for their appointment with the king, Herod put on his
