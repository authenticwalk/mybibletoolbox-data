    pemonkonyamî' rawîrî. Eeseurîma'pî.
  ndg-ndg: Lisoba lyalikusudiwa Herode abile kawala ngobo ya kipwalume na tama mu'iteo
    chake cha kipwalume, na kabahutubia.
  wsk-wsk: Se tom balu beteram mu te mu, Herod ko king ko guang maiya mu naguram,
    ale ko daiga kuwim biya mu te daigam, ale kariimet biya den nunga manarukaso.
  toj-NT: Ja reyi ti yala jas c'ac'uil ba oj smajla ja cristiano jahui. Ja mero c'ac'u
    jahui ti slapa ja sc'u jastal ni huas slapa ja rey jumasa. Ti och culan ja ba
    huas sc'ulan mandari, jaxa cristiano naca ti tzomanea. Ja reyi ti xa q'ue c'umanuca
