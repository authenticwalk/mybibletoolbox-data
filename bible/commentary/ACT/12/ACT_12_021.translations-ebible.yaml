  kxv-kxv: ଏଚେଟିଏ ହେରଦ ତୀରିକିତି ଦିନାତା ରାଜା ହୁଚିନି ହିମ୍ବରିକା ହୁଚାନା ସିଂଗାସାଣିତା କୁଗାନା
