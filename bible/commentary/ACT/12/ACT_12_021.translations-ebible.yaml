  zar-NT: Níʼirö budxíëʼ bëʼ Herodes dza yönnëʼ légaquiëʼ, ateʼ dza naʼ guröʼë xilatjëʼ
    ga ruchiʼa rusörö́ëʼ bi raca, nácuëʼ lariʼ nazacaʼ, en benëʼ libán lógaquiëʼ.
  kde-kde: Bahi liduva limo lyanatandwele Helode nkukamola, áwete dinguo dyake dya
    chifalume nkuikala pachiteng'u chake cha chifalume nkuva wavahutubila vanu.
  ata-ata: Ioxe, no voxo ane ne, la Elodesi mutokolomoxu tokolomo sou mutuxu tuala
    noxou mo muxolu no anu puloulou noxou anu mutuxu tuala ne. La musosovosou voxo
    vile sou lexe uvivikala noxiꞌa no anu. La sou anu mupitaneꞌi sou muvikalaneꞌi.
  qvw-NT: Chay muyunca ćhämuptinmi Herodes mandacü müdananwan müdapacüśha täcunanman
    ji'aculcul chay jinantin malcäpa limamula.
  nfa-nfa: Hèia Herodes dhaa kahèi ho sèmi rare rèngu. Ka ra pareꞌa lodꞌo paraga.
    Lodꞌo èèna, rèngu tao tatao kapai. Herodes pake mèdha-papake dhèu aae, ka na madhèdi
    ètu kadera paredha na. Hèia na padhai lii dènge rèngu.
  tnp-tnp: E nian Kig Herot təmos məmə otuvən meruh ilah, kəni təmuvən e rəhan napən
    təuvɨr u tətəgətun məmə in tətarmənɨg. Kəni təmuva məharəg e tron rəhan, kəni
    mətəghati kəm nətəmimi.
  urd-urd: पस, हेरोदेस एक दिन मुक़र्रर करके और शाहाना पोशाक पहन कर तख़्त — ए, अदालत
    पर बैठा, और उन से कलाम करने लगा।
  hot-hot: Ma wakma êŋ hayô ma Helot hik kiŋ iniŋ nômkama kêkêlô ma hi hamô anêŋ loŋ
    kiŋ. Êŋ ma hanaŋ abô hadêŋ avômalô takêŋ.
  mqj-NT: Inde anna lambi'mi allo pa'temponae umpakemi pakean tomarayanna Herodes
    anna ummokko' yao okkosan kamatandeanna anna mane mantula' lako tau kamban.
  rus-SYN: В назначенный день Ирод, одевшись в царскую одежду, сел на возвышенном
    месте и говорил к ним;
  mbh-mbh: Ma nge nang e ako Herot i ateal i, i teunu ia nepes a malmaling, ma i men
    a ia nepes a menonga. Ma i ri riong a toko na sengre nge.
  bdd-bdd: Ta Helodi ꞌaigeda sabwelo ꞌiupaeya ma baꞌidanao sida gwaegwae. Ma sabweloina
    ꞌoina ꞌana ꞌaleꞌo wasawasa ꞌiꞌoteya ta ꞌina wagahata wasawasa ꞌoina ꞌimiyatoiya
    ma bodaedi ꞌoidiya ꞌigwaeya.
  cbt-NTPO: —Sha'huitëquë' huënta'ina' nonchi, itërin. Niyontonpachinara, noyápiachin
    nitaparin. Hua'anëntacaso' shiranënquë huënsërahuaton, piyapi'sa' nontarin.
  rmy-SERVI: Дэ екх диво, саво вов вытидэня, Иродо урявда тхагаримахкири їда, бэшля
    пэ сундисарехкоро тхан и ачиля тэ дэдумэ манушэндэ.
  srn-NT: Dan Herodes meki wan dei fu taki nanga den. A ben weri en kownu krosi èn
    a ben sidon tapu en kownusturu.
  cta-NT: Liꞌ ngusta Herodes sca tsa̱ chaꞌ tyuꞌu tiꞌi̱ nguꞌ sca seꞌi̱ ti. Ndyacuꞌ
    Herodes lcaa lateꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ chaꞌ laca rey, ndyaa ntucua lo yaca xlya
    tsoꞌo su ntyucua ycuiꞌ rey, chaꞌ ta sca cui̱i̱ loꞌo nguꞌ nu loꞌo ndyuꞌu tiꞌi̱
    nguꞌ slo. Liꞌ nguxana rey nda cui̱i̱ loꞌo nguꞌ biꞌ.
  bqc-SIM: Kɛ́ gↄↄ pↄ́ wa dìlɛ kà, Elodi a kible'ulaↄ dà, à gɛ̀ zↄ̃̀lɛ a gĩ́naa,
    ↄ̃ à yã'ò bílaɛ.
  tcz-CHONGTHU: Chuin Herod in athum nau chu asanpeh in akitep nikhou ahung lhunin
    Herod in aleng von ahin kivon in, aleng touna-a atouvin amaho koma chun thu asei
    tan ahi.
  mar-mar: हेरोदाने त्यांना भेटण्यासाठी एक दिवस ठरवला, त्यादिवशी हेरोदाने आपला सुंदर
    दरबारी पोशाख घातला होता, तो न्यायासनावर बसून लोकांसमोर भाषण करू लागला.
  snp-snp: Eti lato, kamena melami aya kamenalo Helotikafo kiyaba we wekudi ekeinala
    ya wito folomolalo amedoto minoto wenena ka logimaiye.
  isl-isl: Sendinefndin fékk loforð um fund með Heródesi og þegar stundin nálgaðist,
    klæddist hann konungsskrúða sínum, settist í hásætið og ávarpaði þá.
  spy-NT: Nto yu kayit ꞉bēsyēēt nyēē /kikiikeekwey kubooyiit tuuyēēt, koolaach ꞉Ērōōtē
    sirookyii chēbo bāytooyiisyēēt. Kiibuurēē ng'echereenyii bo bāytooyiisyēēt ānkung'āloolchi
    biiko chēē kikiiruruukyi keey yooto.
  xnn-xnn: Inomdan nan agew ay pinilin Herod ay menpailaana ta itedna nan songbatna
    ken daida. Dat menbado is nanginangina ay bado ay badon di ali dat omey tomokdo
    isnan tokdowan di ali et menkali isnan adoado ay ipogaw ay nadagop isdi.
  mwe-mwe: Lyubha libhatumbilile, a Elode bhali bhawalile ngubho yabho ya upalume,
    gubhatemi pa shitengu shabho sha upalume gubhatandwibhe kwaalungushiyanga bhandunji.
  tte-tte: Mwa kaliyatenane koina Elodi kwama wasawasana iluwui yo imiyasio kaba miya
    wasawasana koina yo iedeedede tomo kolili.
  tcs-tcs: Erod i bin spik wanem dei po dempla po mite em po tok. Nau wea dat dei,
    Erod bin were prapa plasklos blo king ane em bin sidaun wea tron blo king ane
    em bin meke spis po dempla.
  hlt-THB: Khawnghi ami taaknaak a nyn a pha awhtaw, Herod ing a boei suisak ing thoei
    ang cam qu nawh, boei ngawihdoelh awh ang ngawih coengawh a venawh awi kqawn hy.
  soq-soq: Ema aupe Erod walama dea sonabena osowe me garawa eubuida taumone kolaiwatawa
    osowe waine apana danauwo gagaloleidie.
  qub-qub: Chaura Herodes diyata jitaparan juc junajchöraj paycunawan parlananpaj.
    Chay parlanan junaj chayamuptin achicyaypa-achicyaycaj röpan jatisha despächunman
    jamacuycuran. Chaypitana rimamuran.
  att-att: Á sù ággaw nga natullà, nabbisti si Patul Erodo sù kapiánán nga sinnun
    na, nga bisti na mammaguray, á nagitubang sù mepotun nga ággitubangán na. Á inilayalayâ
    na yù bilin na sù ira magaru nga tatolay nga naggagammung tán.
  bki-bki: Ana Erot berial legiano tai berinavo nalo amijikia amei aial naio eaio,
    ana ea legiano nene nalo abinimei. Ea bogo nei, Erot miya m̃ano burum̃ara kulusoto
    novo nalo, jibe kanio napano naio be burum̃ara parinio tubo, a jotano ea kiano
    burum̃ara jobaro, ana jom̃a jian kiano iliano tai banlo.
  bqp-bqp: Kũ gↄrↄ kũ ò dìtɛ kà, Hɛrↄdu a kíble'utanↄ dà à gɛ̀ɛ à vùtɛ a tìntinnwa,
    akũ à yã ò gbɛ̃nↄnɛ.
  mcp-mcp: Jwɔ̂w lʉ́ mpwəmá dɔɔŋgʉ́, Herod mú bwáád míkáándə́ mí ícî myɛ́ nə́ ndɛɛ́
    a mú kə ji jiya ící dɨ̂. A mú ka zə lás nə buud ɔ́nɨ kaand.
  hat-hat: Lè jou yo te fikse a rive, Ewòd abiye l' ak tout kostim wa li sou li, li
    chita sou gwo fotèy li a, epi l' fè yon diskou ba yo.
  npl-NT: Herodes Agripa Primero okitlali se tonati ijkuak motlapowiskia inwah, iwa
    ijkuak oajsik non tonati, okinmonaki itlakenwah non kinmonakiah n reyes, omoyayanti
    iwa opé kintlapowia.
  bgg-bgg: Gua pha inai shii Herod ne awai bohkhoh sungkho guii srane awai bohkhoh
    biang shii dug ne branthek shii miyao jia yao.
  eng-TCENT: On an appointed day Herod dressed himself in royal clothing, sat down
    on the platform, and made a speech to them.
  eng-BSB: On the appointed day, Herod donned his royal robes, sat on his throne,
    and addressed the people.
  cpu-NT: Monkaratapaaka kitaite ikaimakaantakeri Herodes inkinkithavaitakairi. Ari
    ikyaantanakaro ovaneenkaro iithaare ikinkithavaitakaantapiintantari, thointapaaka
    isaikamentoki japatoiyakani, ikinkithavaitanake.
  san-ASM: পশ্চাৎ স যিহূদীযপ্ৰদেশাৎ কৈসৰিযানগৰং গৎৱা তত্ৰাৱাতিষ্ঠৎ|
  tod-tod: Naama voloi zeeliai ma, Elɔde ɓɔɠɔ maaɠilini ga masa seɠei, é zei ná-masa
    kpɔkpɔgi ɠa, é ɗa masa kpɔɛ wolai wo ti ma.
  tac-NT: '''Lige napu''lige sébale alué rawé napu ra''icháwili nile, alué Erore o''pachátale
    bilé o''pacha ''we semati ta''wesi anaga. ''Lige alué o''pachátasa, asíbale alé
    wa''lú mutélachi. ''Lige alé asagá ra''íchale bilé ra''íchili.'
  eng-WEBPB: On an appointed day, Herod dressed himself in royal clothing, sat on
    the throne, and gave a speech to them.
  gfk-H: Tano bung di gata kubus tar ia, Herot ga sigam lah ira sigasigam gar na king
    ma ga kis tano nuna kinkinis na king gaam ianga ta ira mataniabar.
  viv-viv: Ada Bilasito Helodi againe gigahe-yo au tova gisena, ada kini ana vaigau
    kikaiwabuna giꞋose-yo yana didigaꞋuꞋuya gihiyoto au yoꞋo agaidiya gilumamala.
  yao-yao: Pa lyuŵa lilyasagulikwe, che Helode ŵawete iwalo ya umwenye ni kutama pa
    chitengu chao cha umwenye, ni kukunguluka ni ŵandu.
  tgp-tgp: Ale hin rani atu sei Herod mo taua moiso, mo ru na nona ruru peravu mata
    supe, mo sakele na jara sakele mata supe, ale mo sile na nona retireti isara.
  auc-NT: Edode ïñömö, Ïïönæ ba ate botö ponte apæ̈necæboimpa, ante tömengä nänö änïönæ
    ïinque ba ate tömengä awënë weocoo waëmoncoo wëñate pöninque awënë nänö apænte
    ante contaimpaa tæ̈ contadinque tömänäni ayönäni tömënäni ïnänite apæ̈necantapa.
  kbc-NT: Igaaniɡ̶icota niɡ̶ijo noko lakatagi niɡ̶ijo noiigi, odaa Herodes ja dinixotinigilo
    lowoodi me ikee me ɡ̶oneɡ̶egi, odaa ja nicoteloco aca nibaanco ɡ̶oneɡ̶e. Odaa
    jeɡ̶eo ligegitiogi niɡ̶ijo noiigi.
  bmh-bmh: Herot nugtal ziwas tub tapai macaneu ebu, gonugau tibur galau naliu maimai,
    gonugau biz ebu hoboimai, duailel ze mareun.
  ctu-BL: Che' bʌ tsa' c'oti i yorajlel, tsa' buchle Herodes ti' buchlib ti meloñel.
    Lʌpʌl i cha'an i pislel rey.
  meq-meq: Herod a tsəne bazlam tay niye na, a patay pat hərwi məma ha ka bo bazlam
    mə walaŋ tay lele. Məpesle həlay tay kə ndisl a ɗəma tuk. Pat eye niye na, Herod
    a pa ka bo petekeɗ i mələve bəy ŋgay. A ndza ka təv məndze i bəy ŋgay, kame i
    ndo hay tebiye. A tsikatay bazlam neheye a ləva ha bo aye.
  noa-H: Maimua chadcha mag deeu hãba hiek'aju harr hed rey Herodeeu hich k'ajũa hajapcharam
    jũanaa, hich k'u juupjem gaai waaidʌwi jupwi, hõrag hiek'abaadëjim haajem.
  alp-NT: Kena petu sae me rebe esi teu peneka, Herodese ialike eni pakiane kamale
    kai irue kena kamale eni otoi maka pletare eleki ilepa menai ete eni tamataru.
  san-VEL: pa"scaat sa yihuudiiyaprade"saat kaisariyaanagara.m gatvaa tatraavaati.s.that|
  kbq-kbq: Mago kna erintaza knazupa, Kini Heroti'a kini vahe kukena huteno, keaga
    refakohu trate mani'neno zamagrira rama'a keaga zamasmi'ne.
  kbh-kbh: Chcasna, rey Herodes inÿe tescama tojánachembo. Chë tena, jóyebuambayama
    Herodes uámana ents̈ayaca yojtopórma y yojótbema chabe mándaye tbemanents̈e; chents̈ana
    tojanonguamé.
  ron-LSB: În ziua stabilită, Irod s-a îmbrăcat în haine regale, s-a așezat pe tron
    și le-a ținut un discurs.
  pon-pon: A kadekadeo eu ran Erodej ap purion likau en nanmarki, kaipokedi pon mol
    o kapakaparok on irail.
  nhe-BL: Huajca Herodes quitlali se tonal para quincamahuis nopa Tiro huan Sidón
    ehuani huan motlalili iyoyo tlen más cuajcualtzi para se tlanahuatijquetl. Huan
    mosehuito iniixtla ipan ihueyi siyaj huan pejqui quincamahuía.
  sps-sps: Nainy te fagum ari Herot vau ton vau iny aatouf ya gum to tan tagan tsuan,
    ana ya vegiau to tana vainy ser nongoiny ya.
  wnc-wnc: Siwan tasitawanggawa Herotda tapduknga ayakut gwene tauknga gwaam siknga
    tupan tapaapata pasikaing gogom pasike wam yawan kekekanggak komune pukwike wamu
    takngatu aminu wa apbingge yanikut.
  bus-bus: Kɛ̀ gurↄↄ kɛ̀ wà dìɛ kà, Hɛrↄdu a kíble'utanↄ dà à gàa à vɛ̃̀ɛ a tintia,
    ben à yã ò gbɛ̃nↄnɛ.
  gub-BL: Amo 'ar mehe umunehew Ero ukamir puku ikatu wera'u ma'e a'e kury. Wapyk
    oho wenawhu rehe. Uze'eg teko a'e pe har wanupe.
  imo-imo: Blastus kano pumbe nindirimu wali Heroteni pilimbo nimbelie wai panjirimu.
    Aku wendo orumu wali, Herot yu yunge wale pakoli kamakomu pakopa Pol enge nilina
    pala molopalie imboma ungu nimbe tirimu.
  boj-boj: Minjnaqa Herot a qusiqa odosiqa naŋgi koba na qairqajqa bati atej. Bati
    brantonaqa naŋgi koroonabqa Herot a naŋgi anjam bei minjrqa osiqa mandor kokba
    naŋgo wala gaigai jigeqnub deqaji bei jigsiqa aqa awo jaram kobaq di awoosiq naŋgi
    anjam minjroqnej.
  eng-DRA: And upon a day appointed, Herod being arrayed in kingly apparel, sat in
    the judgment seat, and made an oration to them.
  knf-knf: Ţi unuur wi Herod adatuŋ, ul ţi uleeful, awohara imişa yi pşih aţo ţi pţij
    pi pşih, aşë ţiini na bañaaŋ, jibi ajonuŋ kado.
  san-KHM: បឝ្ចាត៑ ស យិហូទីយប្រទេឝាត៑ កៃសរិយានគរំ គត្វា តត្រាវាតិឞ្ឋត៑។
  arn-NT: Feymew kiñe antü Erode mütrümfalfi ti pu che tuwlu Tiro ka Sidon waria mew,
    fey Erode tukutuwküley tañi ülmen takuwün mew, anüpuy ñi tribunal mew, fey wewpipuy.
  zas-NT: Bazuj Herodes xhie dxej guinieenëman laa reeman abiꞌ dxej zii gojt xab zagdxeman,
    gurej loj xyagxhilaman lod rniabeeman, zianz guzuloj guneenëman laa reeman.
  ken-NT: Nywɔp Mfɔ Hɛ́rɔd afyɛ́ ndu bɛrɛm kɛpɨ nɛ bhɔ nɛkwáy nɔ́kɔ́, afyɛ́ ndɛn
    kɛfɔ yi, achɔkɔ ndu ɛnɔkɔ́ kɛfɔ arɛm kɛpɨ bɛsi bǒbhɔ.
