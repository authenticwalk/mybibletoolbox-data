  san-ORI: ପଶ୍ଚାତ୍ ସ ଯିହୂଦୀଯପ୍ରଦେଶାତ୍ କୈସରିଯାନଗରଂ ଗତ୍ୱା ତତ୍ରାୱାତିଷ୍ଠତ୍|
  rmn-rmn: Андэ пхэнло дес о Ирод урявдяс патишаитико мантия, бэшло опэр цындомаритико
    тхан тай пхэнляс лэнги.
  huv-NT: Herodes tayac noic nüt sonongom nipilan manguiayiw andeac nej. Condom wüx
    tatüch a nüt, tasooig najneaj apix nej, apix minatang nenajiüt. Ndoj tsotot tiül
    apal nej. Quiaj tapots andeac masaj nipilan.
  otn-NT: N'na ra̱ pa p'ʉya, bi̱ mɛnnba̱ ra̱ hya̱ yø ja̱'i̱ ra̱ Herodes ngue bá̱ ɛ̱hyø
    ja̱'i̱ bi̱ nya̱ui. Nu̱na̱ ra̱ Herodes bi hye rá̱ he ngue ra̱ heda̱st'abi. Bi̱
    mi̱p'ʉ ja ra̱ nthu̱ts'i̱ ngue bi̱ nhøt'a̱ hya̱ p'ʉya.
  nop-nop: Ala nai kamegiŋ foloŋ Helot adi mapme diniŋ dahidahi tinahukulaŋa popŋiŋ
    uŋgoniŋ foloŋ ila mede yoguk. Mede yobune metam adi medeŋiŋ nadigalikaaŋ yogiŋ,
  obo-NT: To id inguma ron iddos allow no id tandu ni Harin Herodes amoy od kolivuung
    dan diyot kandin, id oumpak sikandin to umpak to hari woy mid unsad sikandin diyot
    unsaran to hari woy id ooseng sikandin diyot isowwan to mgo minuvu.
  kca-kca: Йастәм хӑтәԓән Ирод, хон ԓумтәма ԓумәтԓыман, пӑԓ тӑхайа опсәс пӑ ԓыв пеԓайэԓ
    пŏтәртәс.
  cak-ENT: Y xbix c'a jun k'ij tok nchojmirsüs ri'. Y tok xapon ri k'ij, ri rey Herodes
    xerucusaj c'a e ri tziük ri nyerucusaj jun rey. Xbetz'uye-pe pa ruch'acat, y xbech'o
    c'a pe chiquivüch ri jaru' vinük quimolon-qui' chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤋᤢᤶᤔᤠ ᤕᤧᤴᤏᤥ ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤸᤗᤧ ᤜᤠᤱᤍᤣ᤺ᤳᤋᤡᤴ ᤆᤠᤰᤂᤢᤀᤠᤱ ᤜᤠᤱᤕᤢᤰᤏᤠᤀᤥ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ
    ᤔᤏᤠᤜᤠ᤹ ᤀᤢᤘᤠ ᤆᤥᤃᤢᤛᤡᤖᤥ॥
  mie-NT: De nī jani Herodes iin quīvī jā natacā ndá ji nūū dē. De nī nūcūhun dē sahma
    jā ñúhun dē tá tátúnī dē, de nī jēcundeē dē nūū mesa nūū tátúnī dē, de nī ndacu
    dē tiñu tácua cunini ndá nchivī ñúcuán.
  san-TIB: པཤྩཱཏ྄ ས ཡིཧཱུདཱིཡཔྲདེཤཱཏ྄ ཀཻསརིཡཱནགརཾ གཏྭཱ ཏཏྲཱཝཱཏིཥྛཏ྄།
  qve-NT: Hinaqtinmi rey Herodesqa chay Tiro llaqtayoq, hinallataq Sidón llaqtayoq
    runakunata citaran, huk p'unchaw paykunawan parlananpaq. Chay p'unchaw chayaramuqtinmi,
    rey Herodesqa allinnin sumaq p'achanwan churakuran. Hinaspan allin sumaq trononpi
    tiyayuspa, qarillaña chay runakunaman rimariran.
  pao-NT: '@see-verse:ACT.012.020'
  cbu-NT: 'Herodesarinsha: Ashiri yuwash zar waritakchu anush tsiyatchima, tárangasha.
    Ashirucha, zar tatsamoochu, anush Herodesarinsha, kurakari yarangashini yararangu;
    wanasireew k''tuntayaru, kurakamun watsirar kuxinarangsha. Tputsee tasaseeru,
    tsiyatsis kapung tsiyatarangiya.'
  usa-usa: móra-kanaama maréna Érôtima kínin-unakaqtoma umátorena wení kínin-abiqtataraq
    máena máqte-kayukama akoqnáá-aimma timá yímikaiye.
  soy-soy: Kɛyɑ́ɑ kɛ̃ kɑpi yɛ́ rinsɑ́nɛ ɑkɛ tulu. Erooti uú hɑ umɛyɔɔpilɑpɛ tɑni
