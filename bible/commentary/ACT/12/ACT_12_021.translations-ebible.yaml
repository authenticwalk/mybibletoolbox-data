    icoraquejiaque isavicaque iriatimpa isavicampiniquegueti iquenquetsatapiniquegueti,
    ariqueate iquenquetsatacaajiaqueri.
  bnp-bnp: Na parava ni ru ri gi ta turana, e Herod i bagetu na varakia na hariki,
    i made na gula hariki vona, i habi a ngava ne huriki.
  apn-NT: Hãmri nhũm mẽ kuma nẽ hwỳr tẽ nẽ mẽ yr pê tanhmã kãm kapẽr to nhũm kuma
    hãmri nẽ kot tanhmã mẽ kãm kapẽr to kaxyw mẽ kãm arĩgro hta. Tã nhũm ra kot arĩgro
    hyr xwỳnhta kato nhũm Erox kêp pahi hã ê mex jaxà nẽ tẽ nẽ kêp pahi hã mẽ hkrĩ
    xà kamã nhỹ nẽ tanhmã mẽ kãm kapẽr to.
  ctp-NT: Chunꞌ ndiꞌin la mstya Herodes ska tsan chaꞌ tyoꞌ tiꞌin neꞌ ska seꞌen ti.
    Ykuꞌ Herodes xkwiꞌ teꞌ nu suꞌwe ñaꞌan chaꞌ lka yu ree, ndyaa tukwa yu lo yka xlya
    tnun seꞌen ndukwa ska ti ree, chaꞌ ta yu ska chaꞌ loꞌo nten kichen kanꞌ. Kanꞌ
    mdyisnan ree, kwen ꞌa ykwiꞌ loꞌo neꞌ kanꞌ.
  opm-opm: Poripti gahan iraire ma Adik oh dir mengitiprimur ma ritiri dik oh hatporhan
    ihir tarmutperhan Herot oh kakhan iraire watah oh ara orhe tongnopat tei oh tongnoma
    meng dapsi tit pramat pisus pongopri.
  bvr-bvr: Wurra nipa Ayrat gala a-weyarna burrwa burdak. Wurra nuwurra gun-balmapa
    gu-ji, lika mun-nigipa mirikal mun-molamola a-barrngumurra mu-gata ngacha minypa
    wolawola bunggawa an-guyinda a-barrngumiya a-workiya. Lika ana-bona, a-rakaja,
    lika wurra gama gorlk a-wena burrwa a-ni. Minypa gun-birripa gun-guwarr bunggawa
    an-guyinda a-rakaja a-workiya, wurra gama gorlk a-weya burrwa a-workiya.
  wal-wal: Heeroodisi sunttettido gallassi, ba kawotettaa afalaa maayidi, kawotaa
    araatan uttidi, asaassi haasayiis.
  zad-NT: Na' Heródeza' bllie' bia' batan lljawiagake'ne'. Na' gokwe' xe'na' daa ḻe
    nak daa chakwe' kat' chli'lawe' lao lkwe' beṉ'. Na'ch jshie' gana' chc̱hogloe'
    c̱he beṉ', na' bi'e dill' lao beṉ'ka' ndop nllag na'.
  kmg-kmg: Eme Herode e dâŋ bârisie-jareocte šâfo bajarewec i maickeme eri-ticne barâ
    ŋicwofuŋ ŋeŋe-ticnao waha ŋehuc mu âkeriŋ dâŋ jazawec.
  aso-aso: Neꞌmine ikevo Helodeꞌ aza gamene molaniꞌ gamene alitavo eiꞌ guvelesi veꞌmo
    ngolaaꞌ ineꞌ initeꞌ nene do ngolo mino guvelesi veꞌmo minaaꞌ ineꞌ moꞌmosiꞌveloꞌ
    mino eze zuho gamazi lo-ngimineꞌ.
  uli-uli: Seral ngo Yerodes yesa ppedeg long fael molwe mengagol tamol, ngo sa buyoy
    marro wol chiya we liliyal, ngo sa kapatpat ngalir yarmat.
  nin-NT: Na azhibarr wanggo a ttu zu nggo, i Hirridu à surr inkinkru i ittu na so
    ni imburr ittu ima yi na re na anishirr ba ba.
  acu-NT: 'Tu tinu asaramtai Herodes: —Ataksha nu kintati kaunkataram, —timiayi. Nu
    kinta tsawaaramtai, Herodes apu entsatin nekas shiirman entsar, paan waitkarat
    tusa, pata amanum apu keemtainum keemas, aints ainaun chicharkamiayi.'
  cak-WNT: Y xbix c'a jun k'ij tek xtichojmirisex ri'. Y tek xapon ri k'ij, ri rey
    Herodes can xerucusaj c'a el ri tziek ri can yerucusaj wi jun rey. Xbetz'uye'
    pe ri pa ruch'acat chiri' pa k'atbel tzij, y xbech'o c'a pe chiquiwech ri winek
    ri quimolon qui' chiri'.
  ebk-ebk: Kun pay inumchan nan urkiw ay pinilen Herodes, nunfiachu as fiachon chi
    ari ya tenmokor as nan tronona, at nunchiskursu as nan tataku.
  spa-PDDPT: Un día prefijado, vestido con ropa real, Herodes se sentó en el tribunal
    y les presentó un discurso enardecido.
  ruf-ruf: Litsuwa limwe ilisaghulighwe, Herodi kapfala maghwanda ghake gha chindewa,
    kakala mne chighoda chake che undewa, kalonga ne iwanu.
  gun-gun: Ha'e gui oa'angaague ára py Herodes omoĩ ao iporãve va'e. Tenda openaaty
    áry oguapy vy ijayvu ha'e kuery pe.
  agu-BL: Itzun yi tucumule'n yi jun k'eja'tz, nintzun wek tib Herodes tan yi balaj
    be'ch tetz, nin c'ole'cu'ntz wi jun balaj chem le pujbil xtisya'. Toque'n tzun
    i'-tz tan yol scyetz cyakil wunak.
  isn-isn: Luhiku nai lusigiiwe uHerode ai utugae ang'wenda a kitemi nu kikie mi ituntu
    ni lakwe nila kitemi, nu kuatanantilya.
  eng-PEV: '@see-verse:ACT.012.020'
  ilo-ULB: Iti naituding nga aldaw, nagkawes ni Herodes iti pagan-anayna kas ari ket
    nagtugaw iti trono; nagbitla kadakuada.
  pir-NT: Sa yero Herode tiquiro queori decopʉ, pʉhtoro tiquiro sañañe suhti quehnoañe
    suhtire sañahye tiquiro. Sa yero tiquiro dujiropʉ dujitjiãno, masare yahuducu
    ihñoahye.
  anv-NT: Bii ɛbi Mfwa Hɛrɔd abɔ akwyɛ ukwɔnege, afyɛ mandeé gefwa jií, ajwɔlé
    né geluɔ, agare bɔɔ́ bimbɔ mekomejɔɔ́.
  sab-NT: Herodes chui gbu geru trage kwian una Tiromu ole kwian una Sidónmu ole,
    chui e chku geru tragadale gire Herodes mo ngama tku no no ñometra gwadetrangaske
    geru tragadale kwian ole. Ama toidu dba toingwa no giti u kweri kwian kle mo lite
    geru trage chugagwalla ole ngwadi gire Herodes gerudu lle tanre giti kwian ngle
    ulita ole.
  tmd-tmd: Makwam Herod mönö aku nugwön, wop i mönö yajɨnö, rön, yad nɨgöŋa. Mai yad
    nɨgöŋ wop aku höm, nuŋ kiŋ adö yömöi akuyöbö wölɨj wä wä ödöriö bla yömön, kiŋ
    hogw rol nuŋwa rol aku römɨdön, nöbö mö piaku ñɨgö mönö yad nölöŋa.
  acr-NNT: Ri rey Herodes xukoj kꞌu jun qꞌij chike re kakimol kibꞌ. Laꞌ la jun qꞌij
    xuwiq ribꞌ rukꞌ chomilaj kꞌul kꞌi rajil, xtzꞌuyiꞌ pa ri qꞌatbꞌal tzij y xuya kꞌu
    jujun uchꞌaꞌtem chikiwach ri tinamit.
  kpg-kpg: I lodo di laangi digaula dela ne hagatogomaalia, Herod gu ulu ono goloo
    king, gaa noho i hongo dono lohongo king, gaa hai ana agoago gi nia daangada.
  taj-taj: तोगब लबा धिनकुनु ग्‍लेसे जे क्‍वान्‍बा क्‍वान क्‍वान्‍सी हेरोद ग्‍ले निसाफ
    लबा ठिरी चिसी म्‍हिगदेला ङाच्‍छा भाषण लजी।
  avt-avt: Me wɨ hɨrak nepei kɨmat, mɨtɨk iuwe Herot keriuwet laplap me mɨtɨk iuwe
    hɨrak keiyɨm kakɨr mɨt, hɨrak kan kau yeno mɨrak me gavman katɨp mɨt hɨm mɨrak.
  cbk-cbk: Tiene un dia que ya escoje el Rey Herodes para man discurso con el maga
    gente, poreso ya visti le el ropa bien plantudu. Despues ya senta le na trono
    y ya hace discurso con el maga gente.
  uig-ARA: بەلگىلەنگەن كۆرۈشۈش كۈنىدە ھېرود شاھانە تونلىرىنى كىيىپ، سوراق تەختىدە
    ئولتۇرۇپ، ئۇلارغا نۇتۇق سۆزلىدى.
  tuf-tuf: Eyta chícayat, uw eyin owár bitat quen tew̃átatara caban quen tew̃ chájacro.
    Eyta tew̃ín acu cab cuanyat, Herodes cara oya ow̃jacro. Ow̃ir carin banco cuitar
    chihrjacro. Chihrír uw bahnaquin cac cahmar tew̃jacro.
  abx-abx: Si nagtala'an-na allaw si Herodes, agsul'ot iya si hadi'anon badu'-na ngan
    aningkulo' iya si trunu-na. Agdiskurso iya atubang si mga a'a.
  mco-NT: Chi Herodes agapxtujcy tüg xɨɨ, chi je reyhuit yajtɨgɨɨy, chi ɨñaydac paty
    ma ycötujctac, chi mɨgapxy ajcxy je jäy.
  bsp-bsp: Ntɛ tataka taŋan tɛtəŋnɛ tɛmbəp mɔ, kɔ Herodu ɛmbɛrnɛ yamos yɔn ya dɛbɛ,
    pəndɛ nde aŋgbaŋcan ŋɔn pəc-lok-lokər ŋa.
  kqf-kqf: Ḡome Alodi laḡan i vine te maso mba laḡannemo ai ḡemotidi. Kamaina bi laḡanna
    i sakosakonemo ḡalibona galedi i kotedi bi ena animiya gabunemo i miya bi lava
    lisidimo i gagali.
  cpb-NT: Monkaatapaaka kiteesheri ikaimakaantakeri Herodes inkenkithawaitakairi.
    Ari ikithaatanakawo owaneenkari iithaare ikenkithawaitantapiintari, saikapaake
    risaikamentoki ipiyotaiyakanira, kenkithawaitanake.
  aon-aon: Aria anan king Herot nagraeh anah nyumnah. Arigaha douk ahudok nyumnah
    hanak hatograri aria nakitak nor eneh rupeh amam king atum hehur iri rupeh. Nenekeh
    douk aria nakih netem ananin debeinyi wagitur aria nape nakripesh enen baraen.
  hus-NT-2005: Bijtsin jun i kʼij kʼal na Erodes abal ka kʼaletsik. Jachanꞌ a kʼítsá,
    na Erodes in kʼwajbaꞌ nin alwaꞌ kʼudhkʼúmil, buxkan xon tu lújundhom ani káwin.
  mig-NT: Te ni̱ teta'a̱n Herodes ɨɨn kɨvɨ̱. Te ni̱ nuku̱'un‑de sa'ma rey máá‑de.
    Te ni̱ nungo̱o‑de mesa tá'ú‑de tiñu. Te ni̱ ka'a̱n‑de ɨɨn tu̱'un nuu̱‑í.
  bps-bps: Na di kakel i duh bangla, lsak Hérod i klaweh i harì, na sudeng kenen di
    gusudeng i ganlal. Na kafnge én, talù kenen di dad to stifun déén.
  mbs-mbs: Aldaw te peg-osay, nenaol si Herod te mèpiya saol te selotan, aw nenenoo
    doton te onsedanan te selotan, aw minikagi diyà te otaw netipon.
  cme-NT: Baŋ diyaa yiiŋgu maŋ kuŋ juɔ hi, Erɔdi wuɔ dii u nellentesĩnniŋ-joŋgoruo‑i
    ka tĩɛna u fɔ̃ŋgɔ̃sĩnniŋ-teterre-na tuɔ gbu u piiye baa nuɔmba‑i.
  sus-sus: Malan lɔxɔɛ, Herode nu maxirixi a xa mangɛ sosee kui, a naxa masenyi ti
    ɲama bɛ, a dɔxɔxi mangɛ kibanyi kui.
  pon-2006: Eri, ni rahn me kileledio, Erod ahpw kapwatkihda kapwat en nanmwarki oh
    ketidiong nan mwoale. E ahpw kapahrekiong aramas akan.
  dad-dad: Naa inon anĩ bun, Herod ĩ king nẽ kolos ifounkel, king nẽ sia bun ibod
    ken, tamo kayau od wogõ fiyẽdin.
  zab-NT: Herodes gulecáb xi dxi ininéb laadeb. Ne dxiqui gudacubɨ de lady zaac xtenbɨ,
    gurib lo yallily rut rnabeeb, ax guzulo caninéb laadeb.
  jae-jae: Gêdêŋ noc sêmasaŋ biŋ tonaŋŋa, go Herodo kêsô ŋakwê kiŋŋa sa jagêŋgôŋ lêpôŋ
    ma kêsôm bi ŋ gêdêŋ êsêac.
  ksd-ksd: Ma ta ra bung ba di ga kubu ia, Erodes i mong muka ma ra lavur mal na king,
    ma i ki ta ra kiki na king, ma i tatata ta diat.
  msm-NT: Na, pag-abut to sikan aedow no nasabutan no og-atubang kandin sikan mgo
    otow, migpangabo si Herodes to kabo din no kaning hari aw ingkud duon to trunu
    aw diskursu.
  myk-myk: Ba cadagaŋa kʼa pa nɔ wɛ, a Hɛrɔdi di wu saanra fadegbɔhɔ le, na diin wu
    saanra koro li ni, na ganha na kafilagbɔ yu pu mu.
  sbe-sbe: Yodi kaisunuwa mayadaina wa unai Heloda kana kwama wasawasadi ye likwadi
    na yona kabatuli unai ye tuli, na ye hedehededelau magai labui wa tamowaidiyao
    udiyedi.
  mcr-mcr: Iŋgaŋi hea, Heroti iqu atäuŋuä ikqeuŋi, iqu ämaqä miqä iquauqä gquä äŋguänäŋi
    ipnätä, zä-hawä äŋguänäŋä iqueqänä pmeqeu äpmeqe, ämaqä iuŋi, kukŋuä naqänäŋä
    ätukqe.
  cux-NT: '''Áámá nguuvi chí diiⁿ señalado cáávā chuū, Herodes canuuⁿ yā catecai rey.
    Ch''iindí yā na trono yeⁿ''é yā ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ ''áámá nduudu.'
  tur-YTC: Belirlenen günde Hirodes, kraliyet giysilerini giydi, tahta oturdu ve onlara
    bir konuşma yaptı.
  san-ITR: pashchAt sa yihUdIyapradeshAt kaisariyAnagaraM gatvA tatrAvAtiShThat|
  bel-N: У вызначаны ж дзень Ірад, апрануўшы валадарскае адзеньне і сеўшы на судовым
    пасадзе, прамаўляў да іх,
  sch-sch: A nikhuo khâm nîn chu Herod hah puon inlal insilin rêngsukmuna ânsunga,
    mipuingei kôm chong a misîra.
  mic-MIQNT: Etna na Elot gisi mgnt gegnue'g na'gweg, ta'n tujiw nasa'toqol elege'witewe'l
    aligal aq epa'sit ugt'pung. Na tujiw gelulaji mimajuinu'g.
  huu-NT: Naie comɨnɨna Herodes feiñollena, ie ebirede ɨniroina jɨtade. Naimacɨna
    feiñollena, ie raɨrabɨcɨmo raɨde. Iemona raɨta, rafuena are llote.
  jiv-NT: Tuma asamtai tsawant jeamtai Erutissha akupin entsatai pushin entsarmiayi.
    Tura akupin pujutainium pujus áentsun ikiaanak áujmatmiayi.
  otm-NT: Janangue'a bi zän man'da ra pa bʉya, nu yʉ ją'i bim pɛti. Nu ra Herodes
    bi hye rá pahni ɛ̨mmɛ xʉn ho, nɛ bi hyupʉ ja rá mɛxa, nɛ bin høt'ahyą.
  dah-dah: Be, Herot beleŋ Tairya Saidonya taunde niŋ mar mere yire yeŋ nalu kiryiŋde
    goyenter hekeb doyaŋ mar karkuwaŋde umŋa teŋbe gote keperd keperd gasuŋde keperde
    alya bereya mere yiryiŋ.
  tnk-tnk: Nənə Herot rəmri nəpɨn riti səvənhi trəɡkiari irə. Ia nəpɨn nəha rarkahu
    tɨnari səvəi kiɡ, məkure ia kwopun raməkiri nəɡkiariien ikɨn, maməɡkiari mɨnraha.
  kpr-kpr: Herod sifo fifitusira á fira buviri, nu gogho edo, kini da anumba vasa
    aminda anumbedo nemokena vironu sisira.
  san-IAS: paścāt sa yihūdīyapradeśāt kaisariyānagaraṁ gatvā tatrāvātiṣṭhat|
  nho-nho: I tana aso ni tuku raa, Herod ni hakao ki ana kkahu hakamaatua raa no noho
    i aruna tana nohonoho maatua no kauake tana taratara ki te henua.
  gym-NT: Yebtä abko, Herodekwe gätä köböi kitani mda kräke. Ye erere gätä köböi nükani
    angwane, Herodekwe dän bäri nuäre, ütiäte kri kitani jabtä ja jreire bä mikakrä,
    bti namani täkänintbe ja täkrä gobrankräbti angwane, kukwe niebare kwe ietre.
  azg-NT: Ndoꞌ tquen jon ncüii xuee na ya ninncyo nndaꞌhan na mꞌaan jon, ndoꞌ vi na
    jndë tueeꞌ juu xueeꞌñeen, tcüe jon ndiaa ya na maninꞌ tsꞌiaanꞌ na tsiꞌmanhanꞌ
    na conduihin na icoꞌxen jon. Joꞌ tëcüetyen jon naijon na macüiixjen vacüetyen
    jon xjen na itsijndaꞌ jon jñꞌoon. Jndë joꞌ taꞌ jon na incyaa jon jñꞌoon ndëë nanꞌñeen.
  bhd-bhd: तैखन तैनी अक दिहाड़ी ठुवहलाई ते हेरोदेस राज़ो अपना राज़ेरां लिगड़ां लेइतां
    आदालतरे तखते पुड़ बिश्तां लोकन सेइं ज़ोने लगो।
  too-NT: Lā' chilh huan chi'chini' a'ntū ixcālhcāni'nī't Herodes. Lā' ixlhakā'nī't
    ixlu'xu' a'ntū ixtasu'yu que rey ixuanī't. Lā' tahuī'lh nac trono lā' a'cta'sana'lh.
  ind-AYT: Pada hari yang telah mereka tentukan, Herodes mengenakan pakaian kerajaan,
    duduk di takhta pengadilan, dan menyampaikan pidato kepada mereka.
  cjo-NT: 'Ari paashini kitejiri ikaemaeyakirini Erooreshi, raakameethateeyakirini.
    Rowaneenkatakawo jewawenantatsiri iithaari, ijeekaki janta iwinkatharimentoki.
    Osheki ikantakaaperotaka ikenkithatakagaeyakirini. Ikantziri: —Eero pikenkithashiryaashita.
    Nopaeyemini maawaeni koetyeemotayitakimirini.'
  nsn-nsn: Maeit Herot ke uamatoto tar siokor marein, doh tar mareinion, inggono ke
    hiku tena hikhikung toianiner i ranar bulauan, kare tabila tono tabtabil, kare
    menmene tasir tamat.
  san-DEV: पश्चात् स यिहूदीयप्रदेशात् कैसरियानगरं गत्वा तत्रावातिष्ठत्।
  tna-NT: Da su beju pia tsine Herodes Agripa jajud'uderatiana ania tuna emitsu puji.
    Mesa huaraji ani jude su cuinati putsu, aniuteana. Da jenetia saida quisaquisa
    atana huecuana.
  lid-lid: Eme na len ta Herot ndratiye, iy asini awin tan ta kabin, ma iy manyah
    udu bada koyeu asehek sahou i tiri lau.
  wim-wim: Nil Herod.angan aak kinchan miꞌ nil yipmam wikan thawow thanta. Aꞌ nilana
    ngook wiy-wiyam ngoonch keꞌ ngook thanttam anangan pam piꞌ-piꞌanamangan ngoonchantan
    aꞌ nilan nyiin ang-ngulan chair minang wiy-wiyam angana. Aꞌ nil kan-ngul wikan
    thaw-thaw thant pam wanchantana.
  zga-M: Eisikhu eiyenogiwe uHelode akhafuala eimienda gwa vuntwa nukhutama pakhiigoda
    kya vutwa, nukhuvavula.
  yom-yom: Mu lumbu kioki bawizana, Elode wuvuata minledi miandi mi kitinu ; wuvuanda
    va kundu kiandi ki kitinu, wutona kuba yolukila mu luniemo.
  san-SIN: පශ්චාත් ස යිහූදීයප්‍රදේශාත් කෛසරියානගරං ගත්වා තත්‍රාවාතිෂ්ඨත්|
  yut-yut: Kwa Erot da bɨsap kɨnda aŋ yomɨŋek uŋun bɨsapmon kɨla amɨn madep yɨk ɨmalni
    paŋek kɨla amɨn madep tamonikon yɨkgɨt. Yɨgek gen madepsi yoyɨgɨt.
  grc-BYZ: τακτῇ δὲ ἡμέρᾳ ὁ Ἡρῴδης ἐνδυσάμενος ἐσθῆτα βασιλικὴν καὶ καθίσας ἐπὶ τοῦ
    βήματος ἐδημηγόρει πρὸς αὐτούς.
  cpc-NT: Monkaatapaaka kitiijyiri ikaimakaantakiri Herodes inkinkithatakairi. Ari
    ityaantanakawo owaniinkatachari iithaari ikinkithatakaantapiintantari, saikapaaki
    isaikamintoki japatotaiyakani, kinkithatanaki.
  nhg-NT: Entunses Herodes oquetzontec que pa töl tunale quetratörus inu asunto ca
    yejua. Cuöc oaseco inu tunale omöque Herodes itzotzomajua de rey. Motlölito ipa
    itrono imixtla meyac giente. Cuöquenuju oquennunutz.
  nya-nya: Pa tsiku limene anasankha Herode, atavala zovala zake zaufumu, anakhala
    pa mpando wake ndipo anayankhula kwa anthuwo.
  ngu-NT: Quemaj ipan se tonajli Herodes oquitlalij para tlajtos inhuan on chanejquej
    ne Tiro niman Sidón. Niman quemaj ipan on tonajli onotlaquentij ica on tlaquentli
    yejhuan san reyes ica notlaquentiaj. Quemaj ohuajnotlalito ipan inesehuilpan campa
    tequihuajti niman oquinnotz on tlacamej ican se cualtzin tenojnotzalistli.
  kup-kup: Tahapuh pov Erodinañ bavon batapanez mañahan pi aliz nasik paru emat topourapanez
