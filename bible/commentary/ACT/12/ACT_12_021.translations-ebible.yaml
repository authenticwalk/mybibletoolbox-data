    ama enge bä ba ama ruvek nae ma Tair dä nae ma Saidon.
  ita-1885: E in un certo giorno assegnato, Erode, vestito d'una vesta reale, e sedendo
    sopra il tribunale, arringava loro.
  muy-muy: Vaɗ gani àra ènjia nday tə̀bu eslini ti, Erot nakəŋ àbakabu azana ga bay
