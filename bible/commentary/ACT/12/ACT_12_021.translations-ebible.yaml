  zpz-NTPP: Orzeꞌ Herodes bzuy tub dzi nu nii nuy de mbecy zigy. Dzi zeꞌ bzuy negy
    nu rzu mbecy nu riib ic. Orzeꞌ gusub yu lo yashily, zeꞌ nu riib ic yu. Orzeꞌ mniiy
    riidz lo de mbecy.
  mkj-mkj: Nehn rehn pilpildahu, Herod ken kapwaskihda ah likkoau in nahmwarkiho,
    mwindi nehn ah mwoallo, ih ken kapahrak oang armajjok.
  zac-NT: Herodes bëzú tubi tërmë lu rall parë pë dzë tsagdchini rall lidchi Herodes.
