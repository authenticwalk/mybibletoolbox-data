    àhi ma ana tay kè eri ge mis ɗek.
  kqc-kqc: Ini niyo medari, Herod ini sogona burefe risi ini ourefeidena amena fata
    odoro ameinu resi ini vene rofu ago niyo.
  tav-tav: 'To bairo cʉ na caĩro apii Herode mena na cawada penibojayupʉ Blasto. Herode
