  gmv-GGM: Gigana bareetida gallas Herdossay kawotetha mayoo mayidi kawotetha algan
    uttidi deeras haasa7ides.
  ssg-ssg: Tehu ngain Herod kilami ti i to kakak kapi laha, i puxui tehu puxuaun ti
    masiwi, i to he tehu tonain tuah tetan ape i kaxi ahuti kakaian. Kilan seilon
    apupuha hongoi kakai Herod.
  zpo-NT: Nu mbizh nakladiizha, lee Herod ngok ler chul doo kwaan nzhak re rey, nu
    mzob xaa pa nzob re rey, nu ngunii xaa lo re myet.
  poy-poy: Lishaka limu lyalisyagulitwi, Herodi kaweriti kavala nguwu lasimi na kulivaga
    mushiti sha mfalumi, na kawabweliriti wantu.
  qwh-NT: Tsenam rey Herodisqa juc presisaq junaq alli caq ropanta yacacurcur, mandacur
