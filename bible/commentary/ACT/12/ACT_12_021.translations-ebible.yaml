  hui-hui: Horo mbira pongo bo winingi Herodo ibu kininaga labolabo bayale karulowa
    haru haganaga biraganeni biruwa ibugua wali agalihondo te timbuni laga hene.
  amf-amf: Aanin qunthadhaa rooroaka Bitaa Herodis bitamon apalan qaadhayse bitamon
    borkotondar dooqayse eenna dhalq giyan ki yedade.
  quc-NNT: K'o k'u jun q'ij ri tat Herodes xeusik'ij konojel. Ri are' xukoj ri je'lalaj
    ratz'iaq ri nim kilik, xt'uyi pa ru t'uyulib'al ri kät'uyi wi aretaq kuya taqanik,
    te k'u ri' xuya jun tzijonem chkiwäch.
  dob-dob: ꞌEnega Elodi ꞌebweu ꞌasiyata ꞌiupaena be maꞌenao sida onaona, ga ꞌasiyata
    nina ꞌena ꞌana ꞌoama esaesa ꞌiꞌotena, ga ꞌina ꞌebemi esaesa ꞌena ꞌimiyatowa, ga
    boda nidi ꞌediya ꞌiona.
  wrs-wrs: Wo nonamba kikih okombanamba Herot kuwulva himba vewol vevna king kuwulna
    huhmohva. Doa himba hevna king kuwulna kursisra ovhoanamba, ishunvna moa indhanam.
  mca-mca: Ma' qa in hats yamets pa' neƚuji' ƚeqjeyumtshenek'ik'ui, qa pa' Herodes
    qa uyik'ipha'm pa'aj pe' ƚeqhinatai t'ejuyets in qi in tenek'enhei. Ma' qa i'nipji'
    pa' ƚots'oji'la'x qa iyet pa'aj.
  tzo-TZC: Jech o xal ti Herodese oy jun cꞌacꞌal ti laj sta ta iqꞌuel ti cristianoetic
    taje. Ti jech cꞌacꞌal taje, ti ajvalil Herodese lic slap ti slequil cꞌuꞌe. Bat
    chotluc ta schotleb ti bu ta xchapanvane. Tey laj yalbe ti cꞌusi ta xale.
  mya-mya: ဟေ​ရုဒ်​မင်း​သည်​ချိန်း​ချက်​ထား​သည့်​နေ့​၌ မင်း မြောက်​တန်​ဆာ​များ​ကို​ဝတ်​ဆင်​ပြီး​လျှင်
    ရာ​ဇ ပလ္လင်​တော်​ပေါ်​တွင်​ထိုင်​တော်​မူ​လျက် လူ​တို့ အား​မိန့်​ခွန်း​မြွက်​ကြား​တော်​မူ​၏။-
  gng-NT: Bi sien' lidaali là bɛ ń cende tɔb nnɔ baa', nɛ Herod gole' uʼbɛrliɛrl,
    ki kɛ̀le' uʼbɛrbiɛk bo, nɛ ki cin' ki lienh binib kɛ ya nun bó.
  cbi-NTPO: Tsenñu Herodes ma malu yaiba bulu kuinda kenu titu, juntsa malu jañu,
    uñila' pana panakenu jali pana', kavitu kensha chuditu kuinda kemi.
  ikk-NT: Ụhụọhịn wẹ kaye e ru, Hẹrọdụ nọ yiri ẹwuru-nze ẹ, nọdị alị ukpo ẹ, gwama
    ndị hụ oku.
  leu-leu: La yaan fatak, na Herot pana marapi ina piranan sina a nai la vena nai
    piranan sina e a ferawai xe sina mu rabuna.
  maz-NT: Nuc'ua e Herodes o mbä's'ä 'na pa, c'ü ro ñaji c'o mi menzumü a Tiro 'ñe
    a Sidón. 'Ma mü o zädä c'e pa, e Herodes o jye'e c'o me na zö, na ngue mi rey.
    Cjanu o ndägä cja c'ü o̱ silla c'ü xiji trono. Cjanu o zopjü c'o nte.
  bod-N: དེ་ཡང་ཧེ་རོ་དཱས་ཐག་གིས་བཅད་པའི་ཉིན་མོར་རྒྱལ་པོའི་གོས་ཆེན་མནབས་ནས་ཁྲི་ལ་བཞུགས་ཏེ་མི་རྣམས་ལ་གཏམ་སྨྲས་པ༌དང༌།
  tca-NT: Rü Erode rü namaã inaxuneta ga wüxi ga ngunexü̃ na namaã yadexaxü̃cèx. Rü
