  mal-mal: നിശ്ചയിച്ച ദിവസത്തിൽ ഹെരോദാവ് രാജവസ്ത്രം ധരിച്ച് സിംഹാസനത്തിൽ ഇരുന്ന് അവരോട്
    പ്രസംഗിച്ചു.
  kkc-kkc: Eseme Helodeeye dibolo to meilame biame magooso. Osoloso biame omapoo Helodeeye
