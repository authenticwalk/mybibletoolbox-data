  toc-NT: Xlá ma̠t­lá̠n­ti̠lh hua̠ntu̠ xta­la­cas­quín a̠ma̠ko̠lh cris­tianos y ca̠li̠lh­cá̠­nilh
    aktum quilh­ta­macú acxni̠ naca̠­ta̠­kalh­chu­hui̠nán. Acxni̠ lák­cha̠lh a̠má
    quilh­ta­macú la̠ta naca̠­ta̠­la­ca̠xlay Herodes li̠huana̠ taca̠x­tá̠­yalh y ca̠lhá­ka̠lh
    xala­cuán clháka̠t y táhui nac xpu̠­tá­hui̠lh xpu̠­ma̠­peksí̠n tzú­culh ca̠xa­katli̠y.
  som-som: Maalintii la ballamay ayaa Herodos wuxuu gashaday dharkii boqornimada oo
    carshiga ku fadhiistay, markaasuu iyaga qudbad u jeediyey.
  mam-C: I txkettzintz tu'n Herodes. Atzaj te' tkanin q'ij anetzi'n tu'n kychmet,
    ok tq'o'n Herodes jun t-xb'alin tb'anilxix wen. Kub' qe toj tq'uqil, ja' nkawinetaq,
    ex ok ten yolil.
  ndj-ndj: Lijuva limu vayishawulili, Helodi afwalili yingwa sha wutwa, ayikalili
    muchigoda cha wutwa, akavalandulileyi vandu.
  mbj-NT: Ti m' Eróts ky däng sa hã, ta sii raber'oot hyb n'aa. Ti m' ti noo gó tadadäk
    sa wahë n'aa saroor n'aa, ti m' tabaher'oot hajõk do sa hã.
  lat-VUC: Statuto autem die Herodes vestitus veste regia sedit pro tribunali, et
    concionabatur ad eos.
  ngp-ngp: Mwe dizuwa disagulwe, Helode avalaga suke zakwe ze kiseuta no kwikala mwe
    kikailo cho uzumbe, niyo akonga kubilikiza kwa want'hu.
  enq-2: Gii nyepae mendenya Eroteme kiŋinya yati pingi dupa petala, kiŋi petenge
    toko dokonya pituu, endakali dupa pii andake mende lamaiya.
  eng-ASVBT: And upon a set day Herod arrayed himself in royal apparel, and sat on
    the throne, and made an oration unto them.
  mna-mna: Indeeŋe nol tana ipet na, Erot izeebi pa mburu milmilŋana ki king, mi ila
    imbutul sala sua urpeŋana muriini be ikam sua pizin tomtom.
  myw-myw: Elod ikatigik siyam, ilana, “Yam towen waseg mo kumeis.” E, imeis, mo isap
    wamtes gamag tasiyas; bo isikam King kweiman, singay maynamnabwein, isin wakaban,
    mo iliwon wasigeis tasiyas.
  sby-sby: Pabusuba mbobalapangana, Helode walafwala byakufwala byacami, walekala
    pacipuna cabwami, ne kutatika kubambila bantu basa.
  sll-sll: Ena gin ta Herot nin kulung galing i sigiu dire, ami di mole, ari hobi
    gala di ku bolere, ha gobari weni ditongwi.
  yaq-NT: Ju'u Eroores, bempo'im, taewaita aman au bem yajinee'uta am tejwaak. Intok
    junaka'a taewaita yumako, aapo, junama'a, tajo'ori, che'a yo'o ya'arim sawa'po
    kobateka intok junama'a yoemrata bichapo, yo'o ya'arim jojoye'ut jikat yejtek.
    Intok aapo junama'a yo'o nokie ujyoisi ameu nookak.
  uro-uro: Vät iaqäkt ama qunäga qärak i sa ma Herot ka muqunän bät a qa dä qa mon
