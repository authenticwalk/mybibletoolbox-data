verse: ACT.012.021
translations:
  kpx-kpx: Kateai louge au abuho vani mole ebagemale kemo Elodiu au ogoe dua vai au
    ebika ebagemai au telonamo ugulamoi hoto lounu.
  okv-H: Eto Herod na ke ari iji ikenu puvunu amita bo asukari javotoho humbuto asuketo
    amita avo arumba peni ai ta arumbeto embo ta degi ke ijinu
  tbo-tbo: Heloda iyeta i inagani ugolina wasawasa hai luilui i luiya ma anani tugula
    ugolina i tugula ma i wibaabani.
  mal-C: അതിനായി നിശ്ചയിക്കപ്പെട്ടിരുന്ന ദിവസം ഹെരോദാവ് രാജകീയവസ്ത്രങ്ങൾ അണിഞ്ഞ്,
    സിംഹാസനത്തിൽ ഇരുന്നുകൊണ്ട് പ്രജകളെ അഭിസംബോധനചെയ്ത് സംസാരിച്ചു.
  grc-SR: Τακτῇ δὲ ἡμέρᾳ ὁ Ἡρῴδης ἐνδυσάμενος ἐσθῆτα βασιλικήν, ⸋καὶ⸌ καθίσας ἐπὶ
    τοῦ βήματος, ἐδημηγόρει πρὸς αὐτούς.
  bgc-bgc: खास दिन पै हेरोदेस राजा राजसी-बाणा पहरकै सिंहासन पै बेठ्या, अर उन ताहीं
    खुलास्सा करण लाग्या।
  khz-khz: Gaurai ekilagi-maavuato tomanai Heroda na gena vele rapugana erogagiato,
    ne gena teronai eve tanukauto vou, taunilimalima evaikilarato.
  deu-TKW: Am festgesetzten Tage aber legte Herodes den Königsmantel an, setzte sich
    auf den Thron, und hielt eine öffentliche Ansprache an sie.
  zsr-NT: Niꞌr bdxiëꞌ bëꞌ Herodes dza yönnëꞌ lequëꞌ, atiꞌ dza naꞌ gröꞌë xlatjëꞌ ga
    rbequi xbeynëꞌ bi rac, nacuëꞌ lariꞌ zacaꞌ atiꞌ benëꞌ lban lauquëꞌ.
  lin-lin: Tango mokolo oyo akataki ekokaki, Erode alataki bilamba na ye ya bokonzi,
    avandaki na kiti na ye ya bokonzi mpe alobaki na bato.
  hns-NT: Tab baithak lagaawe waala dien par raadja pausaal pahienke aur aapan gaddie
    par baithke bhaasjan deis.
  noa-E: Maimua chadcha mag deeu ãba iekhaju arr ed rey Erodeeu ich khajũa ajapcharam
    jũanaa, ich khu juupjem gaai waaidʉwi jupwi, õrag iekhabaadëjim aajem.
  eng-EMTV: And on an appointed day Herod, clothing himself with royal apparel, and
    sitting on the judgment seat, was delivering an address to them.
  mib-NT: Te ni jeni Herodes ɨɨn quɨvɨ̄. Te ni nucūhun de sahma yɨ́ñúhún de, te ni
    cucōo de mesa nuū ndácu de jniñu, te ni cahān de ɨɨn jnūhun jehū ni cajini sōho
    i.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् तुम्‍मा ये़न्‍नो हे़रोद हाङ्‌ङिल्‍ले़ हाङ्‌देःत्तिन्
    चाक्‍खुआङ् हाङ्‌युक्‍नाओ युङ्‌सिङ्‌ङाङ् मनाहाॽ उवा चोगुसिरो॥
  xnj-xnj: Ligono limonga lelahaguliwi, Helodi kuni awalili nyula yaki ya unkosi na
    kutama pachigoda cha unkosi, avakokosili vandu.
  mmx-mmx: Diga lok katling pam lara laaleng at lixitkis buru atnedi, la ap mo laaleng
    ne Erodes ga sigaara mi lempanga singsiga nunuan teren. Ni gat kis to at loxonin
    orong teren, la ga lok lavapaase ri mo limixin.
  cbr-NT: Usaquian atun Blasto cacë bana cuaxun ca Herodesnën anúan a unicamabë banati
    nëtë mëníocëxa. Anúan abë banacanti nëtëa ucëbë ca 'apun pañucë chupa upíira pañuax
    anu 'apu tsótinu tsoócëxa. Tsotax ca a isía ricuatsincë unicaman cuanun banacëxa.
  tee-NT: Pus ju Herodes lhca'ula lakatam avilhchan acsni ca'alact'achivina'. Chai
    acsni chilh ju anu' avilhchan pus ju Herodes lakch'i ju pumpu' tachi ixtalakch'i
    ju ucxtinin. Chai tavi lacak'ai chaka'. Tsuculh akt'asajunu'.
  eng-LSV: and on a set day, Herod having clothed himself in kingly clothing, and
    having sat down on the judgment seat, was making an oration to them,
  cak-NT: Y x-ix anchique k'ij niquimol-qui'. Y cuando xapon ri k'ij ri', ri rey Herodes
    can xerucusaj-e ri tziak ri can yerucusaj jun rey. Xbech'oquie-pe pa ruch'acat,
    y xbech'o'n-pe chiquiwech ri winak ri quimolon-qui' chiri'.
  pah-NT: 'Igwete ahe ei: —Ojipe''ia rupi po ti ji nhi''ig̃i pe me nehẽ, ei ahe g̃a
    pe. —Kwa, ei g̃a ogwovo. A''ea rupi katu Herodesva''ea jigwagi opikatua mongiavo
    g̃anduvihavuhuro. Igwete ahe hoi g̃apyteri pe ojiupia oina g̃wendava rehe. A''ero
    ahe nhi''inhi''ig̃i g̃a pe.'
  sja-NT: Ma eperãpa iidinak'ãri, Herodepa jaraji ichia jararu ewate chedamerã. Ma
    ewate pak'ãri, ichi p'aru pia jɨ̃ beep'eda, rey su-ak'ɨ beeparide su-ak'ɨ banaji
    mãik'aapa pedeemaa beeji.
  xed-xed: Baɗu tsa fitik tsaf həŋ ya, ka suɗavatá Hiridus ta lguta ma mgham mghamani,
    ka nzafta ta dughurukwani, ka ŋəzlatá tsi baŋluwa.
  mks-NT: Ta na̱sacu Herodes in qui̱ví nditútú ndihi na nu̱ dá. Ta tá na̱tandaa mé
    qui̱vi̱ já na̱sa̱candixi Herodes jáhma̱ va̱ha ndiva̱ha da, ña̱ sácandixi rey.
    Ta na̱saco̱o da nu̱ sáco̱o rey. Ta já na̱ca̱ha̱n cóhó da̱ xi̱hín ña̱yivi.
  gfk-S: Tano bunguno no bung di gate kubus ter ie, Herot ga hamar leh ie ma ira bilai
    na sigasige ma iga kis tano nuno tamat na kinkinis na gil harkurai gom ianga ta
    ira matanabar.
  bmu-bmu: Mewö jiiga kiŋnöŋ keu meleŋ eŋgimamgö nalö mem eŋgiiga miaŋgöreŋ tokogetka
    nanŋi sileŋi meŋölöba kiŋ azi kembugö malukuŋi köla eta jakömbuak dum tatatŋe
    tata yeŋgöra sösöŋgai keu jiyök.
  dgz-dgz: Menan Ayop Erot baigan tapen wamewa om enuni gapan, ayop wanupewa mega
    wat ene amba ayop watat mega gagap ae wande waenapan inamup opata wan.
  eng-GNV: And vpon a day appointed, Herod arayed himselfe in royall apparell, and
    sate on the iudgement seate, and made an oration vnto them.
  zaa-NT: Herodes nna beduą ttu tsá para etùppa cą ru'a lúį. Lą nna gùccu' tìą ca
    lari' nu adiru catìttìni quì'į nna guri'ą lo plataforma nna yala rudàlianią la'a
    labą́ nna gùnnią ttu discurso para canu yetsi Tiro nna Sidón nna.
  eng-WEBSTER: And upon a set day, Herod arrayed in royal apparel, sat upon his throne,
    and made an oration to them.
  guh-guh: Nexata Herodes tocaëjëta pamatacabi patsijitsia bajarapatomarabejepijivi
    Herodes pijaboyabelia. Nexata pamatacabi Herodes tocaëjëta bajarapamonae pepatsinexa,
    Herodes naitabëtsia naxatata nacuaevetsinë penaxatatsicuenia. Nexata jane baja
    bajarapatomarabejepijivi pata pebarëcuaicuaijainexa Herodes. Nexata daxita bajarapamonae
    pitabarata nacuaevetsinë peecaejavata, Herodes eca. Nexata Herodes xaniavaetsia
    barëcuaicuaijai bajara patomarabejepijivijavabelia.
  bon-bon: Puma cita ca Heroda bimu ne ecitige, siige teeme mararage cäbletääpe ne
    pui bimu cabu asigrärige, adnatige teeme atrana puupu cabu, puma cita ca biname
    bine mene jejananemige.
  nhw-BL: Huajca Herodes quitlali se tonal para quincamanalhuis nopa Tiro huan Sidón
    ehuani huan motlalili iyoyo catli más cuajcualtzi para se tlanahuatijquetl. Huan
    mosehuito iniixpa ipan ihueyi siyaj huan pejqui quincamanalhuía.
  mgw-mgw: Lisu'ba limo lyalyasaulilwe Helode aawati ngu'bo ya kikulungwa no tama
    pakiti'gu' sake, ngaalya bandu.
  swh-ONEN: Katika siku iliyochaguliwa Herode Agripa akavaa mavazi yake ya kifalme,
    akaketi kwenye kiti chake cha enzi na kuwahutubia watu.
  wbi-wbi: Ikighono kinokilyavikilue u Herode akafwala amenda agha kitua napikukala
    pakitengo ikyamwene ikya vutua, pe akavadalikila.
  bba-bba: Herodu u tɔ̃ru yi te u koo bu wɑ. Ye tɔ̃ɔ te, tɑ turɑ, u win ɡurumusuru
    sebuɑ u sinɑ win sinɑ turɑru wɔllɔ mɑ u ɡɑri ɡerubu wɔri.
  eng-KJVCPB: And upon a set day Herod, arrayed in royal apparel, sat upon his throne,
    and made an oration unto them.
  kgk-NT: Ha upéi katu ogwahẽ-ma ou-vy mburuvixa onhemonhe'ẽ hagwã áry ijatýra va'e-pe.
    Upe pygwa kwéry va'e-pe onhemonhe'ẽ. Omonde ao porã va'e. Mburuvixa remimonde
    va'e omonde. Onhe'ẽ hagwã-ma mburuvixa gwapy haty-rehe ogwapy. Upe ramo onhe'ẽ-ma.
  waj-waj: 'Nnaagiai suaivaa Herooto mmataama kioovaki ari kieeta varira uyira rairaiyauvaa
    uyu rau kioo kieeta varira mmaataivau oro varioo kuaivaa hokobavai gioonna kiaapuuya
    kiaa mmiravai. Kiaa mmuduu rikiada iya aayanna tida rabarisoora kuaivaata innara
    tunoo:'
  cpy-cpy: Monkaata-paaka kitejeri ikaemakaan-takiri Herodes ikenkitha-waeta-kaeri.
    Ikyaanta-nakawo owaneenkawo iithaari ikenkitha-waetanta-piintari, jeeka-paaki
    ijeeka-mentoki ipiyotee-yakani, ikenkitha-waetanaki.
  mpx-mpx: Wali migogo ana lan etega Helodi i hile, inoke lan o wasawasa kalikona
    i galoi, i misiyowa abamisiyo wawasana elana, ge i baaba gamagalau o elal.
  wbp-wbp: Ngaka-pardu-karilki parra-karirlalku, yapajulpalu turnu-jarrija manu jinta-kurra-jarrija
    yungulu purda-nyanyi Kingi Yarurdu panungku-juku wiri wangkanja-kurra. Ngulakungarntiji
    yukaja jurnarrparlaju ngurrju-nyayirnirla, ngula-kurlurlunya yungu-jana jaru wiri-nyayirni
    yinyi. Ngula-jangkaju, yaninjarla pirri-manu, manulpa nyinaja nyinanja-kurlangu
    wiringka.
  luo-luo: Odiechiengʼ mane onego giromieno, Herode ne orwako lepe mag ruoth mi obet
    e kome mar loch mi ochako wuoyo gi ji.
  nhe-NT: Huajca Herodes quitlali se tonal para quincamahuis nopa Tiro huan Sidón
    ehuani huan motlalili iyoyo tlen más cuajcualtzi para se tlanahuatijquetl. Huan
    mosehuito iniixtla ipan ihueyi siyaj huan pejqui quincamahuía.
  aii-aii: ܒܝܵܘܡܵܐ ܝܕܝܼܥܵܐ، ܠܒ݂ܝܼܫ ܠܹܗ ܗܹܪܘܿܕܸܣ ܠܒ݂ܝܼܫܬܵ‌ܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܘܝܬܝܼܒ݂ ܠܹܗ
    ܥܲܠܔ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ ܘܗܘܼܡܙܸܡ ܠܹܗ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Uvvaasiiñ nalunaiqsami uvlumi Herod atnuġaaqtuqhuni umialgutnaġmiñik aquvinniqsuq
    atanġuviŋmiñun uqautriviksraġmiñun iñuŋnik.
  msb-msb: Sa gintalaan na adlaw, ginsul-ot ni Herodes an iya bado na panghadi, tapos,
    nag-ingkod sa iya trono kag nagsurmaton sa mga katawuhan.
  cpa-NT: Jøng² ca¹jmo¹ rai¹³ Herodes jǿg³ he² jmai³ hi² ji¹lé²dsa calah. Jmai³ jøng²
    ca¹cáih¹ rai¹³ tsǿnh³ jláh³ ju³lah caih¹² rai¹³ canh¹³. Jøng² mi³ca¹dsi¹lé² dsa²
    héi², ca¹gú² rai¹³ ni³ hma²sai³¹ jláh³ quiah¹², ca¹téng²dsa cøng² jǿg³.
  dso-dso: ଜନ୍‌ ଦିନେ ଏରଦର୍‌ ସଙ୍ଗ୍‍ ସେମନ୍‌ ବେଟ୍‌ ଅଇବାକେ ଟିକ୍‌ କରିରଇଲାଇ, ସେ ରାଜାମନ୍‌
    ପିନ୍ଦ୍‌ବା ବସ୍‌ତର୍‌ ପିନ୍ଦ୍‌ଲା ଆରି ତାର୍‌ ବସ୍‌ବା ଜାଗାଇ ବସି ଲକ୍‌ମନ୍‌କେ ଗଟେକ୍‌ ବାସନ୍‌
    ଦେଲା ।
  meu-meu: Bena e gwauraia hidi dinana ai, Herod ese pavapava dabuadia e doki, hahemaoro
    teronona ai e helai kau, e haroro henidia matama.
  yva-NT: Noa masyoto rapatimu indamu vatane umaso wanunugambe, umba Herodes po apa
    ansuno akoe rave, muno puje tuna no kursijo titi rai, umba payao aje vatano wanunugambe
    umaso mansai.
  dgc-dgc: Nadid, kédemét no katugunan de a aldew, éy nagbihis ti Herod to badu na
    a memahal, sakay inumeknud siya to bangko na ta harap du tolay, sakay nagtalumpati
    siya dide.
  zpm-NT: Dzigo bzo Herod ti dze ne tsie zho tsiezodiidznie zho me. Zeeṉe goḻ dze
    co, got me lar niazh ne racw rey; bdziṉ me bzob me lo zhixcan me, psilo me bnee
    me lo grë miech co.
  hix-NT: Àro ke, tosonytxatxho komo yawasànà wahanonkay hatà, Eroknes heno. Àro ho
    tosonytxatxe, kekon hatà, omohxemotho komo wya. Àro rma ho neryewtay hatà, Eroknes
    heno, tahonà ymo hona, onytxano ytxoho ro hona. Ohxe rma haxa ehonomtosaho nehxakon
    hatà. Àkayaryet kom kax mak nehxakon hatà. Àto nehxatxkon hatà, toto komo. Akoronye
    nàrwonakon hatà, noro heno.
  sim-sim: Ushirik Herot os lirin or heyekuri wolon ormu kamara. Oso wolo king falendari
    kowen or falehe sia os king lindari orok ormu lira. Uhu mashi lal ormu sawera.
  npi-ULB: एउटा तोकिएको दिनमा राजकीय पहिरन पहिरिएर हेरोद सिंहासनमा बसे, उनले तिनीहरूलाई
    भाषण दिए ।
  cgc-cgc: Naan ta patirmino na adlaw na Herodes an mag-ambal naan ta mga ittaw, pasuot
    din pang-ari din an na bayo daw gapungko kanen an naan ta iya na truno daw gadiskurso
    ki danen.
  tim-tim: are tâlâgumbo aregât luâk kotdâgât sâŋgum mendo âgâmbo dewun yeŋân kinmâ
    luâk kotdâ yeŋgât tatalân tatmâ den makyeŋgiep.
  yor-yor: Ni ọjọ́ àfiyèsí kan, Herodu sì wà nínú aṣọ ìgúnwà rẹ̀, ni orí ìtẹ́ rẹ̀,
    ó sì ń bá àwọn àjọ ènìyàn sọ̀rọ̀ ní gbangba.
  wos-wos: Herot wandén nukwambu dé déka yikafre nukwa wur sandataka dé néma duna
    yikafre jambémbu reta dé du takwaka némafwi hundi dé wa.
  emp-NTPO: Herodeba b̶ʌd̶a ewarid̶e djio bia quiruda jʌ̃ped̶a idji bugued̶e chũmesia.
    Maʌ̃be ãdjirã quĩrãpita bed̶easia.
  eng-F35: So on an appointed day Herod, arrayed in royal apparel, sat on the throne
    and started to deliver an address to them.
  ind-ind: Jadi, pada hari yang sudah ditentukan, ketika Herodes menyampaikan pidato
    dari atas takhtanya, lengkap dengan jubah kebesaran raja,
  pes-OPCB: در روز مقرر، هیرودیس لباس شاهانه‌ای پوشید و بر تخت سلطنت نشست و نطقی ایراد
    کرد.
  mpt-mpt: Helote inanea e amo omakanebuo tlo kesoa e komokwali youme dubusanea tanea
    komokwali biin tam toumbianea e wengo nakaia unangai omkayebea
  ssx-ssx: Hetodima꞉ la꞉ wieke nate ma꞉nda꞉na꞉ kini halima꞉ ipika꞉ yamo haya꞉ aka꞉manu
    yamaata꞉ ipika꞉ yama pitu hayeke seana꞉ pita꞉ wanda꞉hali pa꞉ta꞉ pi leekeme.
  mkl-mkl: Ŋɔi Herodu í dɑ nŋɑ ɑjɔ si bii ɑ́ yɛ ŋɑ. Iyi ɑjɔu í to ŋɔi Herodu í dɑsi
    ibɔi ilɑɑluɛ í bɛi í bubɑ si ɑntɑi kitɑ̃i bommɑɛ í bɛi í so ide wɑ sɔ̃ inɛ ŋɑu.
  gaq-gaq: ହେରୋଦ ମୁଇଂ କାମ୍ ଣ୍ଡୁନେ ଦିନା ଆମେଇଂକେ କେନ୍‍ସା ମନ୍‍ ପାଞ୍ଜେକେ । ଆତେନ୍‌‍ ଦିନା
    ମେଁ ଇଃସାଙ୍ଗ୍‌ ରକମ୍‍ନେ ସକା ସଃଚେ ବିଚାର୍‌ ଡୁଆନ୍ନିଆ କଚେ ରେମୁଆଁଇଂକେ ବାଲିର୍‌ଡିଂକେ ।
  gof-RNT: Heroodisi sunthida gallasan ba kawotethaa afilaa ma77idi, araata bolla
    uttidi asaas odis.
  unx-unx: ହେରୋଦ୍‌ ଟାହାରାୱାକାନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ରାଜା ତୁସିଙ୍ଗ୍‌ଅଁଃ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ୟାନାଏ
    ଆଡଃ ଆୟାଃ ରାଜ୍‌ଗାଦିରେ ଦୁବ୍‌କେଦ୍‌ତେ ହଡ଼କକେ ଜାଗାର୍‌କେଦ୍‌କଆ ।
  gah-gah: Loko lokago, Heloté nene gakó lo kimitove loko gamena molamó nene alitokago,
    vegená mukí iki niago, eza kugulizaki vetini gonanalivagi gó ale luhoake, golivagi
    siató iteko minake, gakó hána hána like gakó lo kimimó.
  lcm-lcm: Au, Erodes kala pilak na mangsikei a taun na si taun ang kala alak kana
    maus i tulava na kala sinong kuli kana sinsinong i tulava na kala tutapongai mengen
    singiria.
  aer-aer: Arlte ikwerenge Herod-arle angkeke itnekenge apurte-irremele angketyeke,
    re mantere alkarle anthurreke irrpeke, mantere nhenge pwathe akngerre areye irrpentye
    akngerre, re chair mwerre akngerre ikwere arrernelhemele angkeke tyerrtye renhe-arle
    aretyeke apetyeke areyeke.
  qvc-NT: Chaymi Irudisqa chay kuntrangunata “ari” nirqan, suq diya paywan parlanambaqllapa.
    Chay diya ch'ayaptinqam, payqa ancha shumaqta mudakushpa, dispachumbi kamachikunan
    trunumbi tiyaykarqan. Chaymandaqam ancha unayta rimarqan, yumbay paykuna uyanambaq.
  tgl-ULB: Nang dumating ang takdang araw, nagbihis si Herodes ng marangyang kasuotan
    at umupo sa trono; nagsalita siya sa kanila.
  cbs-NT: janua xaba betsatian Herodesin jatu jancha wakatsi jatu kenashina bea xanen
    ibu betsabudi bedia icha maniabun jatun besuudi Herodesin ichati tadi jawenduajaida
    sawea januxun yunumis anu tsauxun jawen jancha jatu yuikin taewaya
  xtm-NTPP: In kivi ñukuun, te ni ndinuu Herodes ma sa'ma vava'a‑ka de ma, te ni nukoo
    de nuu núkoo kutu de ma, te ni ka'an de nuu ñayii ñuu ma.
  nnq-nnq: Lichoba limwe elipambuligwe na Helode ngakwinda ngobo ikingwana, nukutama
    kitebu cha kingwana na ngalonge na bandu.
  bao-NT: 'To biri Herodes: —Tii rʉmʉ ca niiro, cʉ̃ja mena yʉ wede penirucu —cʉ̃ ca
    ĩirica rʉmʉre, cʉ̃ wiogʉ jutire jãñacãri, cʉ̃ ca doti duwiri cũmuropʉ ea nuu ea,
