    taba oso badeli debi mapoo biaso. Osoloso yayo badolone odoo susuga mapoo to takaso.
  urd-GVR: aur bādshāh se milne kā din muqarrar kiyā. Jab wuh din āyā to Herodes apnā
    shāhī libās pahan kar taḳht par baiṭh gayā aur ek alāniyā taqrīr kī.
  far-far: Ma maedangi ne sa Herod filia fua nia ka fata fuana wane ki, nia dao na
    mai. 'Urinai nia ka rufia na maku kwanga nia ki, ma ka fi gouru ana kula ni gourue
    na kingi, ma nia ka fata fuada.
  suz-BL: मिनु काबु पिप हेरोदमी रकारी वा फेक्‍शा, आ ठेयब नित्‍तीकेमी निश्‍शा, मेको
    आन कली आ लोव़ नेंपाइक्‍मी बाक्‍त।
  car-NT: Amy erupato'kon man kurita Herodes 'wa poto 'su jopoto wo'my e'moky'po.
    Iwotandy'mo'po moro jopoto apo'ny tu'po. Irombo tauranary a'mo'po i'wa i'waine
    mo'karon ata'nanopy'san ra'na.
  amp-amp: Inji mkfomotm Herotr yiha hemorm. Memorm, “Nd yiha wanie-twako.” Nd kfomo
    yiharn Herotr kingroh wondht wondhnihato kingm rhuyuk gajir mrhuhato mrokfom hemorm.
  bht-bht: जिस रोजे राजा हेरोदेसे उना शेहरे दे लोकां ने मिलणे दा फेसला किता, उस रोज
    सै राज कपड़े पाई करी सिहांसने पर बैठा, कने प्रजा जो भाषण देणा लग्गा।
  eng-NOY: And on a day appointed, Herod, having arrayed himself in royal apparel,
    and taken his seat on the throne, made a speech to them.
  cub-NT: Que baru cũinájãravʉ, Herodes ʉ̃i beoijãravʉi, ʉ̃i meacaje jabocʉi doicajede
    dorĩburu yóboi, ne cójijinoi nʉri, jabocʉi dobarõra dobarĩ, yávarejamed̶a náre
    joe ñai Herodes.
  ita-1927: Nel giorno fissato, Erode, indossato l’abito reale, e postosi a sedere
    sul trono, li arringava pubblicamente.
  lww-lww: Ana Erot pisawal legiena tai pisape la akilia aimi avisu naga ea, ana e
