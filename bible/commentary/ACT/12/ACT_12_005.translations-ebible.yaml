  bod-N: དེ་བས་པེ་ཏྲོ་བཙོན་དུ་བཅུག་ནའང་ཆོས་ཚོགས་ཀྱིས་ཁོང་གི་དོན་དུ་དཀོན་མཆོག་ལ་གསོལ་བ་ཤུགས་དྲག་གིས་བཏབ༌བོ།།
