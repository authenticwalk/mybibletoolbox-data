  cbk-cbk: Poreso ya deja anay con ele na calaboso, pero el grupo del maga creyente
    ta reza que reza gayot con Dios por causa di Pedro.
  uig-ARA: شۇڭا پېترۇس زىنداندا تۇتۇپ قېلىندى. لېكىن جامائەت خۇداغا جان-دىل بىلەن
    ئۇنىڭ ئۈچۈن دۇئا قىلىشىۋاتاتتى.
  tuf-tuf: Eyta sehw̃ar, cárcel sar chájacro. Pedro cárcel sar ityat, Jesús chiwat
    Sir ojcor Pedro cuitar conjacro. Pedro cuitar etiti conjacro.
  abx-abx: Sanglit sigi parangadyi'ay si Diyos i manniniripon pag'ampo' kay awiray
    pa si prisuhan si Pedro.
  mco-NT: Pedro jiiby anajty pujxtɨgoty janch oy cuend'aty. E je mɨbɨjcpɨdɨjc janch
    Dios mɨbɨjctzodɨɨb anajty ajcxy mɨɨd Pedro ycɨxpɨ.
  bsp-bsp: Aŋc-bum Piyɛr dəbili, mba afum alaŋ ŋaŋc-tolanɛ kɔ bel-bel nnɔ Kanu kəyi
    mɔ tɛm fəp.
  kqf-kqf: Kamaina bi Pita biliwelokomo a labe bi Maimaituwa ena dam ba nopodi tabutabudimo
    tana aubaina Maimaituwa lisinemo a laulaupali.
  cpb-NT: Romonkyaaminthaitziri Pedro, amanaiyachani kemisantzinkaripaini ipiyowentaiyarini
    Pawa.
  aon-aon: Namudok aria Pita nape shunuweshik-ati iri urupat aria amam soldia hape
    heyohan. Aria eshesh Iruhin ananish arpesh douk shape aria dodogowish atish shape
    shenek beten sharig Iruhin um natauruman.
  hus-NT-2005: Na Pedro u kóꞌyáb balidh ban wikʼaxteꞌ belkómte tʼajat alwaꞌ, por an
    belomtsik in óntsaltsik kin kontsintsi na Pedro kʼal yantam i chápláb.
  mig-NT: Súan ni̱ kuu ja̱ kándee Pedro ini̱ veka̱a. Ko tɨku'ni̱ kándíja, ni̱'in ni̱
    kajika̱n ta'u̱‑í ja'a̱ Pedro nuu̱ Dios.
  bps-bps: Taman bnilanggùla Fiter, bay i dad to faglut toola kenen dnasal di Dwata.
  mbs-mbs: Dalem te pegkeleboso ki Pedro, ontò migtawal-tawal se menge otaw egpemenal
    diyà te Timanem tepad kandin.
  cme-NT: Piɛr wuɔ tĩɛ ba nammu-na dii kaso‑i-na. Diiloŋ-dũŋ-baamba gbuu faya ba
    fɛrɛ ta ba cãrã Diiloŋo‑i ba hã-yo.
  sus-sus: Piyɛri nu na geeli kui, kɔnɔ danxaniyatɔɛ ɲama nu na Ala maxandife a bɛ.
  pon-2006: Piter eri mihmihte nan imweteng ahpw tohn mwomwohdiso kan kin poaden kapakapki.
  dad-dad: Anĩ nigin, Pita kalabus bun dinenẽ ibodon, anĩ ere, sios idi Pita nigin
    Negur totol bagai kosẽ difiyen.
  zab-NT: Pur ningui bcualodeb Bed chi nuub láani lizguiib. Per irate de ni reldilaaz
    Jesucrist quɨt gulezti rguiin rnaabdeb lo Dios pur laab.
  jae-jae: Amboac tonaŋ sejop Petere gêŋgôŋ kapoacwalô, ma gôlôac dabuŋ teteŋ mec
    gêdêŋ Anôtô kêtu eŋŋa gedeŋ tôŋgeŋ.
  ksd-ksd: Damana di ga banubat Petero ta ra pal na banubat; ma ra umana ekelesia
    par dia aring muka God ure.
  msm-NT: Kaling pigpabantajan din si Pedro diya to prisuhan. Di migpangamuju yagboy
    to mgo magtutuu no tabangan sikandin to Diyus.
  myk-myk: Na Pyɛɛri yaha kaso wu ni, a egilizi sipyii pʼi la le Kilɛ-ɲɛrɛgɛ ni wu
    mu.
  sbe-sbe: Unai Petelo numatutugudu unai ye miyamiya, na ekalesiya wa yona se tapwatapwalolo
    Yaubada unai ma nuwakohihaidi.
  mcr-mcr: Iŋgaŋi Pitä iqu, aŋiu guä pmetaŋga, ämaqä Jisasi Iqueqä yoqeŋqä aquväqŋqä
    iqua, Goti Hanjuwä Iqu, ique yätamäkqä vätŋqä, tääqä ätqämanmiŋuwi.
  cux-NT: Cunun'dai sa Pedro miiⁿ chi canuuⁿ sa vácūū. 'Iiⁿ'yāⁿ chí ngeⁿ'e yaācū miiⁿ
    ngáⁿ'ánguā'á yā ní ngíícá yā Dendyuūs ndii nguuvi ndíí n'gaaⁿ cucáávā Pedro miiⁿ.
  tur-YTC: Petrus bu nedenle zindanda tutuldu. Ama topluluk onun için Tanrı’ya sürekli
    dua ediyordu.
  san-ITR: kintuM pitarasya kArAsthitikAraNAt maNDalyA lokA avishrAmam Ishvarasya
    samIpe prArthayanta|
  bel-N: Дык Пятра пільнавалі ў вязьніцы, а шчырая малітва за яго ўзносілася ад царквы
    да Бога.
  sch-sch: Masikin Peter hah intâng ina a khum rapa, hannirese, ama ta rangin koiindangngeiin
    ningsiettakin Pathien kôm chubai an thope ngâi.
  mic-MIQNT: Toqo Pie'l ne'gaw gennut laplusang gatu na mimajuinu'g ta'nig getlams'tasultijig
    ne'gaw melgi a'sutmessewa'titl Nisgamewigtug.
  huu-NT: Ie jira Pedro cárcelmo fɨebide; iadedɨ creyentiaɨ naimɨe facaina eo jɨɨdɨmacɨ.
  jiv-NT: Túramu asa Pítruka sepunam pujumiayi. Tura suntarsha miji̱atrutsuk iiyarmiayi.
    Túramunak Yus-shuarka, Pitrun yáiṉkiat tusar iniaitsuk Yúsan ti áujiarmiayi.
  otm-NT: Nu ra Pedro guexta'a mí pa m'bädi xʉn ho bʉ ja ra fädi, pɛ nu yʉ́ mi 'yɛ̨c'yɛihʉ
    bim pɛti, nɛ ɛ̨mmɛ bin yąhʉ Oją nangue ra Pedro.
  dah-dah: Goke teŋbe Herot beleŋ fuleŋa marmiŋ yinke Pita goyen koyare po kerde doyaŋ
    irde hinhan. Gega siosbe Al Kuruŋ beleŋ faraŋ uryeŋ yeŋ gusuŋaŋ irtiŋde hinhan.
  tnk-tnk: Pita raməmak ia kalapus, mətə nakalasia me kamhəfwaki m Kumwesən tukwe,
    mhəpkapwɨs mhə.
  kpr-kpr: Peter diburada iriri, ne kaifa edo ghuseri. Kaifa edo ghusera avata, Iesu
    da dorevare ne fakina edo God kena banungedo ghuseri.
  san-IAS: kintuṁ pitarasya kārāsthitikāraṇāt maṇḍalyā lokā aviśrāmam īśvarasya samīpe
    prārthayanta|
  nho-nho: Teenaa Peter ni tiiake ka moe peenaa iloto te hare karapusi; naa tama te lotu raa iaa
    ni taku hakappuru iloo ki TeAtua ki tokonaki kiaa ia.
  gym-NT: Ne aisete Pedro nämane ngite kä teri angwane, guardia namani ngibiare kuin
    ñan gitiadre abkokäre. Akwa nitre gätäkä Jesu käbti abko namani jadüke ñakare,
    ja di kärere Ngöböye Pedrokrä.
  azg-NT: Joꞌ joo sondaroꞌñeen totaꞌntyjeeꞌhan Pedro quiiꞌ vancjo, majoꞌ nque nnꞌan
    na conduihan tmaanꞌ na vantyja nꞌonhan Jesús, tasacüentyjeeꞌhan na conanꞌneinhan
    nnon Tyoꞌtsꞌon na quitejndei jon tsanꞌñeen.
  bhd-bhd: कैदखाने मां पतरस बड़े दिहाड़न तगर पेरहे मां थियो, पन सारी कलीसिया तैसेरेलेइ
    परमेशरे कां प्रार्थना केरने लगोरी थी।
  too-NT: Lā' chuntza' Pedro ixmānūcanī't nac pūlāchī'n lā' ixmaktaka'lhmā'ca. Lā'
    huan a'ntī ixtakalhlaka'ī' tū' tajaxli ta'orarlī lā' lej tasqui'ni'lh Dios por
    ixpālacata Pedro.
  ind-AYT: Maka, Petrus ditahan di dalam penjara, tetapi doa bagi Petrus terus-menerus
    dipanjatkan kepada Allah oleh jemaat.
  cjo-NT: 'Ari romonkyaagaetakiri. Riraga aapatziyariripaeni Jesoshi ikantatyaani
    maawaeni kitejiriki ramanakowentapiinteeyarini, ikantziri: “Powawijaakoteeri Peetero”.'
  nsn-nsn: Maeit Pita ka uoho uanonoin tar karabus, bosir tamatang tagorong mana puk
    ka lotu uapopokoho dede tang God ra namana pe tatanon.
  san-DEV: किन्तुं पितरस्य कारास्थितिकारणात् मण्डल्या लोका अविश्रामम् ईश्वरस्य समीपे
    प्रार्थयन्त।
  tna-NT: Pedro terisaisiajiji yani tupu, jei eputani cuana ja jubida Diusu bajatana
    tuseda puji.
  lid-lid: Ya eme iri atehei Pita udu bolo kou udu gwek, arile iri lau atehei budon
    tiri handru i ta Kindrei badeh, amekes salom boto-on tan, ili ta Kindrei.
  wim-wim: Niliya angman yippak wun-a, than Christians wiy anangan piip God.antan
    meeꞌ-wuth-wuthanamina Peter alantanweya, thaaꞌ-mamanang thaw-thawin nungant God.antana.
  zga-M: U Peteli akhavikhiwa mundugadun'cho inyeisayo n'chikhavombekha namakha nulundamano
    lwa vanu khunjila ya mwene nu Nguluve.
  yom-yom: Piela wuba mu nloko ; vayi dibundu disambila zitsambulu, mu kambu vonga
    kuidi Nzambi mu diambu diandi.
  san-SIN: කින්තුං පිතරස්‍ය කාරාස්ථිතිකාරණාත් මණ්ඩල්‍යා ලෝකා අවිශ්‍රාමම් ඊශ්වරස්‍ය
    සමීපේ ප්‍රාර්ථයන්ත|
  yut-yut: Yaŋ nandaŋek Pita dam teban yutnon yɨpban kɨlani awit. Mani paŋmuwukbi
    da Piŋkop da Pita aŋpulugosak do bɨsit pi madepsi awit.
  grc-BYZ: ὁ μὲν οὖν Πέτρος ἐτηρεῖτο ἐν τῇ φυλακῇ· προσευχὴ δὲ ἦν ἐκτενὴς γινομένη
    ὑπὸ τῆς ἐκκλησίας πρὸς τὸν Θεὸν ὑπὲρ αὐτοῦ.
  cpc-NT: Jomontyaaminthaitziri Pedro, amanamanaataiyachani kimisantzinkariiti japatowintakari
    Pawa.
  nhg-NT: Así es que soltörojte quixutiöya Piero pa cörsel. Cache inu creyentes oquesequirojque
    motlajtlötlajtiöya ca Deus ca meyac tlanequelestle.
  nya-nya: Kotero Petro anasungidwa mʼndende, koma mpingo unamupempherera kolimba
    kwa Mulungu.
  ngu-NT: Ijcon, tej, Pedro nemiya ne ipan cárcel pero on tlaneltocaquej ipampa nohueyica
    tzajtziliayaj itech Dios ican nochi inyojlo.
  kup-kup: Pot homeohan Pita kakam zeimakeh hehan añarab Iesuz togut ravat hehari
    pimaz homet orah rezah Godihö maot baverevapanez mañ mañohot heh.
  jid-jid: Toki, ba tro Bitrus zi ni tra tro, ama biwa ba bi ekklisiya ba kri gbangban
    ni bre Irji ni tu ma.
  wmw-wmw: Kwa javyo, Peduru akifungiwa nkalaboshu, kuno jamati ikinlebelela duwa
    mpunde-mpunde ka Mwenyezimungu.
  gmv-GGM: Hessa gish Phixiroossay qachcho keeththan yegeetidees. Gido atin wossa
    keeththa asay izas kehi miino wossa wossidees.
  ssg-ssg: Tuahe ti Pita leili kalabus, teka kahikahi Jises lato lotu kamei eliliel
    Haeu hualian.
  zpo-NT: Nu snee lee Pér nzho lozhyib, per lee re xaa Jesús tubka naab xaa lo Dios
    zee kanap Dios Pér.
  poy-poy: Su, Peteru pakaweriti mushibetubetu, kumbiti wantu wa shipinga sha wantu
    yawamjimira Yesu waweriti wankumluwira kwa Mlungu.
  qwh-NT: Tsaq tseno Pedru llawirëcaptinnam, Teyta Jesusman creyicoqcuna Diosman Pedrupaq
    allapa mañaquicayarqan.
  gaw-gaw: Amu Petrus nug mani guiṯak oop̱a dayeye, kristen tamaniakp̱anu danab ah
    ag nuhignu oolagp̱a genab g̱agaṯag ele Kayak unuqidp̱ig.
  nca-nca: Ŋunde ŋuro Pita kusi-kusi yano yora, quko iŋondutu koro huru-huru ŋundo
    suki-suki eneŋo Anutuwore hariri teyaŋgo.
  zpz-NTPP: Orzeꞌ guti Bed yuꞌ gyiib, tees de mbecy ni Crisht fert la mnii nu dey
    Ñgyoozh nu nac yu.
  mkj-mkj: Peter minminehr nehn kalpwuhj a sohn mwomwohdjohu kin poaden kapkap oang
    Koahs.
  zac-NT: Nalë́ segurë nanú Pedro lachiguiꞌbë purquë quëhapë ra suldadë lë́ꞌëll. Perë
    ra mënë narialdí lduꞌi dizaꞌquë, ziaglaꞌguë quëhunë raiꞌ orar dzë la gueꞌlë. Con
    guëdubinú lduꞌu rall cagniꞌinú rall lëꞌë më por shcuendë Pedro.
  kyg-kyg: Pitaꞌa kalavusifiꞌmo maiꞌnigeꞌa ati vayaꞌmogimo yagaiꞌa ateꞌa maiꞌnageꞌapaeꞌmo
    siosi vayaꞌmogimo Gotiꞌa ha maesiyafeꞌmo lusi kava huꞌa nunumu huꞌa ateꞌnae.
  kmk-kmk: Yoong utdiya naipukukan Pedro utdit babaḻḻudan, taḻona impapasnok pay dat
    manuttuwa un nangiluwaḻuwaḻu kan siya.
  cao-NT: Jama, presó ca Pedro ó soldado bo bësono tsi quiha ja bax iglesiá ca nohiria
    bo bëhox-bëhoxniquë.
  bbr-bbr: Keseria, Pita ko karapus owa kureanik, marai roat akas ko jekur kame rain.
    Roasiret akan woiaka epar moin Jerusalem menas Pita saräun mesin pututu Anut orip
    orip auri rain.
  inb-inb: Pedro kar­silpi kas­kata, sul­da­du­kuna alli­lla kawa­na­kurka. Ikuti
    Jesus­wa tukus­ka­kunaka, iapa­mi Taita Diusta maña­na­kurka, Hero­despa maki­manda
    kispi­chii tukun­ga­pa.
  hrv-hrv: Petra su dakle čuvali u tamnici, a Crkva se svesrdno moljaše Bogu za njega.
  box-NT: O Piɛre wón ɓa wã́a pan yi ho kàsó yi, ká ɓa kèrètĩ́ɛwa kuure ɓɛ̀n
    wee fìo le Dónbeenì yi na a yi lè mí sòobɛ́ɛ.
  ote-NT: Pe nu de mi ofadi ra cu Pedro ne mri su xá hño, nuya gamfri himi tsaya mi
    apabi Ajua̱ por gueꞌa̱ con gatho yá jamfri.
  wnu-wnu: Pita uyort bigumir eng ende igama ne Yisas wonou yurau eng der Qenu nonogursi
    igoar qamb qebi qamb igurei.
  zam-NT: Cona, huen huen mquenap solndad Pedr le'n lezi'f. Per mastale' huen huen
    nquenap solndad Pedr le'n lezi'f, rye mèn co' nqueltàa loo cón che'n Diox por
    cón che'n Jesús le'n ciuda Jerusalén nalyat ngurez mèna Diox ze no yál' par lyá'
    Pedr la's ya' mèna con Herod.
  zyp-NT: Macawtaco Piter cawh thong letah thlah he ka, canghrasala khrisawbu taco
    a cawtah Khazing khatah hmuisui teitah thlaw aa chang.
  sey-NT: Ja̱je paꞌina, Pedro cato tse̱a cua̱ñosiquëpi pajiꞌi, etamaꞌquë cajë ña hue̱ꞌñare.
    Ja̱je paꞌitoje̱ sehuosicohuaꞌi cato Maijaꞌquëni se̱jë paëꞌë, siꞌa joyorepa cuasajë
    Pedroni cajë.
  nvm-nvm: '@see-verse:ACT.012.004'
  mps-mps: Tama tibaso, augwaligo Pita kalabus bede tonaluali. Tiali goli, Jisasgo
    po wali pabo we bidi augwaligo Godibolo gedu haluasa po hauwa sogo mu oduali,
    te Pita tau somainu yai.
  pab-NT: Nikare Pedro berexoako tyaonita hoka sorarenae waiye kaxaikoitene. Xakore
    atyo hoka iraiti tyakekoterenae kahare iraexatyahitaha enomana.
  llg-llg: De leꞌdoeik ala kena Petrus neme bui dale, Lamatuak Yesus hataholi nala
    ala hule-haladoi taa lamaketu, loke fo Manetualain ana suli mbali Petrus.
  kyf-kyf: '''Slʋja mɩ Piɛlɩ ŋwɛkʋda -kaslʋbudu zɔ, ''ɩn leglizɩ yia -Lagɔ bhubhoeda
    -tʋ tɩklɩɩ ɔ ''gbʋ.'
  tpi-tpi: Olsem na Pita i stap long haus kalabus, na ol soldia i was long em. Tasol
    oltaim ol manmeri bilong sios i wok long beten strong long God, bai God i ken
    helpim em.
  mih-NT: Ñoho ra Pedro vehe caa ta sicumi xaan zandaru sii ra, zoco ñiyɨvɨ sino iñi
    Tuhun Ndyoo sica tahvi xaan ñu sii ra Ndyoo sa cuenda ra.
  qvh-NT: Carcilcho Pedro wichgaraycaptinmi Jesucristuta chasquicogcuna Tayta Diosninsita
    manacuycäyargan.
  kms-kms: Pugri bu Pita ni taq pune yenu di ami buagi yeng muang yuwon. Pudi wute
    Jisas nei rimbig kin te ni God pengu rindig rindig ei God ni ghav nindig.
  agn-agn: Animan agprison pa si Pedro. Piro ang mga pamagto ong ni Cristo bogos ang
    pamagampo ong Dios para ong ni Pedro.
  nhi-NT: Uan ica non Pedro otzacutoya, pero in tlaniltocanih simi omotlatlautayah
    inauac Dios ipampa in Pedro.
  ttc-NT: Ikxji te Xhpe'y lamo' tuq tuj pres, per kye qerman tuky'i jun tk'u'jlal
    b'an nkyexnaq'tzan tuq tuky'i Qtata Dios.
  dan-1931: Så blev da Peter bevogtet i Fængselet; men der blev af Menigheden holdt
    inderlig Bøn til Gud for ham.
  kwj-kwj: Wondawani Pita kalapus wondau aka tiki ete ri dawani ya rini wu aulinda.
    Wondawani gisi gisi ele sios hima Pita ni okula kinani Gotri ni ete ya wu uchahambwanda.
  vie-OVCB: Vậy Phi-e-rơ bị giam trong ngục, còn Hội Thánh cứ tha thiết cầu nguyện
    cho ông trước mặt Chúa.
  kze-kze: Pítaa ándáva'a máyombanivo Ísóigona kwaási Ísóigompa'a námúnaa simái Pítaamba
    áwa'naa uráawe.
  mpj-mpj: Piija jiilja nyinanyjanja Jiijajmili walyjakajaluya Mamangkaluya wulu wangkapayi,
    Piijaya mitu pungkujaku.
  lbk-lbk: Et wad-ay si Pedro ay maibfafalod, ngem nan cheycha'y mamati naam-among
    cha ya inpapaticha ay nangilol-owalo ken siya.
  mto-NT: Ixꞌit tseꞌe je̱ Pedro vyeꞌna je̱p poxu̱ntu̱jkp; ax toꞌk aaj toꞌk jo̱o̱t
    tseꞌe ñu̱tsapkó̱tsjada je̱ jaanchjaꞌvivata̱jkta.
  bzh-bzh: Lob medo deneġin Pita loḳ ḳarabus, rëḳ Anutu-yi-alam medo denejom raḳ
    in yi los ayoj dahis vu Anutu buk geranġah.
  guj-2017: તેથી તેણે પિતરને જેલમાં રાખ્યો; પણ વિશ્વાસી સમુદાયે તેને સારુ આગ્રહથી
    ઈશ્વરની પ્રાર્થના કરી.
  jvn-NT: Suwéné rasul Pétrus nang setrapan sedulur-sedulur sak pasamuan pada ndonga
    tanpa mandek marang Gusti Allah kanggo dèkné.
  byr-byr: Sarevɨdaaꞌnyɨ kalavuzangevɨ Pitai mwaaidɨꞌnyɨ Kɨraazɨtɨyare kusɨlaanyavɨyara
    Gotɨyarɨ yagaala dɨragɨnna wɨdeꞌ Pitarɨna.
  ian-ian: Wungi kat tɨga Pita kalabusmba lɨga kawiga lɨndɨ. Godna mbaapma nɨmba Pita
    kat God kat wagalalɨndi. Nɨmamba wagalalɨndi.
  hun-hun: Pétert tehát a börtönben őrizték, a gyülekezet pedig szüntelen könyörgött
    az Istennek ő érte.
  mcf-NT: Adnubien Esuquidistu tantiaquido iccuededash Nuquin Papa Petedo quënën nauedaid
    chiec yuec onquepanëdash.
  kjs-kjs: Go pulalo pisa-pulu Pita karapo ada-para waru surubisimi. Go rabu Gote-na
    rurumi Pita raba minalo Gote-para beten waru laasimi.
  mni-mni: Maram aduna Peter-bu keisumsangda thamlammi adubu singlupna mahakkidamak
    Tengban Mapugi maphamda yamna kanna haijarammi.
