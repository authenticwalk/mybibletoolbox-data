    grekiska ordet ”ektenos” som är en medicinsk term för en arm som sträcks till
    det yttersta. Det är troligt att bönen blev mer och mer intensiv för att kulminera
    med bön hela natten den sista högtidsdagen. Detta ord används bara om bön en gång
    tidigare och det är när Jesus ber i Getsemane, se . I båda dessa fall gör bönen
    att änglar sätts i rörelse. Ordet används totalt tre gånger i NT. Petrus som fick
