verse: ACT.012.005
translations:
  kpx-kpx: Kateisege Bitau dibulae usege ekalesia bahataeau negobedai avuho guligulilahama.
  okv-H: Eto ekalesia embo tapa na Peter tipura ta mihina avo eto pari peni vahai
    God ta degi ikea.
  tbo-tbo: Ega yaka hau numa panipani hi houni po i mamae ma tamogi tu witumagana
    ubeina hi laupali kadidili Yaubada ugolina.
  mal-C: പത്രോസ് കാരാഗൃഹത്തിൽ ആയിരിക്കുമ്പോൾ സഭ അദ്ദേഹത്തിനുവേണ്ടി ജാഗ്രതയോടെ ദൈവത്തോടു
    പ്രാർഥിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Ὁ μὲν οὖν Πέτρος ἐτηρεῖτο ἐν τῇ φυλακῇ· προσευχὴ δὲ ἦν ⸂ἐκτενὴς⸃ γινομένη
    ὑπὸ τῆς ἐκκλησίας πρὸς τὸν θεὸν ⸂2ὑπὲρ⸃ αὐτοῦ.
  bgc-bgc: जेळ म्ह पतरस बन्द था, पर कलीसिया उसकै खात्तर लौ लाकै परमेसवर तै प्रार्थना
    करण लागरी थी।
  khz-khz: Gaura pakurai Petero tipura numanai gegita-tagoawai, na ekalesia Palagu
    genai gerapali-veaoleawai Petero gena.
  deu-TKW: So wurde also Petrus im Gefängnisse bewacht, von der Gemeinde aber wurde
    ohne Unterlaß für ihn zu Gott gebetet.
  zsr-NT: Cni guc, nun chíꞌigacrëꞌ Pedro lu yuꞌu lidx guia naꞌ, san gululidztecz Dios
    bunách queëꞌ Cristo, taꞌnabëꞌ queëꞌ Pedro lahuëꞌ Dios.
  lin-lin: Petelo azalaki kati na boloko, kasi Lingomba ezalaki kobondela Nzambe na
    molende mpo na ye.
  hns-NT: Aisane Petras djahal me raha, aur iesaai samaadj logan okar khaat Parmeswar
    se praatna karat raha.
  noa-E: Mamʉ mag Pedro cárcel deg soldaaunau oopaar wai nʉmichin, ĩchab tagam khʉʉn
    chi ʉ̈kha nʉm khʉʉnau pʉa chukhuu Ẽwandamag jëeu durrajim anaabá, i kõit.
  eng-EMTV: Therefore Peter was kept in prison; but earnest prayer was being made
    by the church to God on his behalf.
  mib-NT: Te súcuan íne Pedro vecāa, te cándīto soldado un de. Te ñayuu cácandíje
    chi nīhin ni cajicān tahú i jehē Pedro nuū Yaā Dios jeē na cácu de.
  lif-NT2: हे़क्‍केलॽरिक् पत्रुसे़न् पुङ्‌लाहिम्‍मो मे़साक्‍तुआङ् वये़ल्‍ले़ सेसेहुप्‍लक्‍कोबा
    मनाहाॽरे़ खुने़ॽ कुलागि चक्‍मे़ल्‍लॽए पेलिगे़न् तुवा चोःक्‍कि मे़यागे़रो॥
  xnj-xnj: Hinu, lukumbi Petili avi muchifungu, nambu msambi wa vandu vevakumsadika
    Kilisitu vayendalili kumuyupa Chapanga kwa kukangamala.
  mmx-mmx: Kuren la ne Pita ga nemen to xeneng at loogu xokoxo, ketla luvuttadi nunu
    diga ngising amisik ne Moroa mi lorooro axap atnedi xusu ne Moroa na lok tooro
    i.
  cbr-NT: Usa 'ixun ca Pedro sipunua bërúancëxa. Usa 'aínbi ca axa Jesucristomi catamëcë
    unicaman nëtë́quinma Nucën Papa Dios Pedro ñucáxuancëxa.
  tee-NT: Pus ju taropajni na k'ox ixtalhist'ac'a ju Pitalu' junta ixt'alhnucanta.
    Para ju lapanacni ju ixtalhilaca'anta Jesús va tachi ixtatapainini ju Dios ixlacata
    ju yuchi.
  eng-LSV: Peter, therefore, indeed, was kept in the prison, and fervent prayer was
    being made by the Assembly to God for him,
  cak-NT: Ri Pedro c'o pa cárcel y chajin utz. Pero ri kach'alal ri jec'o chiri' pa
    tenemit, can niqui'en orar roma ri Pedro.
  pah-NT: Igwete ahe Pedro'ga mombytai cadeia pype. Emo Jesus'gareheve'g̃a onhi'inhi'ĩ
    hete Tupana'ga pe emohemuka ti Pedro'ga cadeia hugwi javo.
  sja-NT: Mãgá Pedro baji carcelde jɨ̃apari paraa. Mamĩda awaraa Cristode ijãapataarãpa
    ewari chaa ɨt'aa t'ɨ̃pachida iru pari.
  xed-xed: Ma tsa ŋatá Piyer ma gamak ya tama, ka ŋavata Igliz ka maga duʼa ka ŋɗaŋɗa
    ta ghəŋani.
  mks-NT: Nani ndáca̱a̱n Pedro veca̱a ndáá va̱ha na da̱. Joo na̱ cúú cuéntá Jesús
    xi̱hín ndinuhu ini na xíca̱ ta̱hví na̱ nu̱ Ndióxi̱ sa̱ha̱ dá.
  gfk-S: Io, di ga mano bat ter um Pita tuma ra hala na harpadano. Iesene ira matanabar
    na lotu kanaia di ga manga saasaring tupas God ura utana.
  bmu-bmu: Pitö mewö galöm mem waŋgiba malgetka kösö mire ahöyökmö, urumeleŋ könagesö
    yeŋön sundan dop yaŋgöra aka Anutu kapaŋ köla köuluköba malget. Mewö.
  dgz-dgz: Ap menan Pita wat nasen gwat noke gapan di wande en, go Iesu anu tumasine
    nagirewa Pita menan wam wam mup dandamunagaet God inap waiwanumun.
  eng-GNV: So Peter was kept in prison, but earnest prayer was made of ye Church vnto
    God for him.
  zaa-NT: Acca chi té Pedrua litsi' ìyyà nna, al tántuní tsè'e ca soldádua gùppa bi.
    Pero ca enne' ríalatsi'á nna betùppa cabi nna tulidàni beni cabi oración por Pedrua.
  eng-WEBSTER: 'Peter therefore was kept in prison: but prayer was made without ceasing
    by the church to God for him.'
  guh-guh: Nexata Pedro eca penaneconitsivi pejebabiabibota. Vajabitsaë xaniavaetsia
    Pedro yabaupaevetabiabatsi bajarapabovecua Pedro pepitsapaeyaniva. Itsiata baitsi
    jane daxita Dioso pejumecovënëtsivi, asaëyata Diosojavabelia tovajëtaponatsi Pedro.
  bon-bon: Siige, Peteru krokeciiye mete cabu enajige, yepä ätrunga biname cina Acejiyame
    ne jäje yaawejanusi teeme poto cidi me.
  nhw-BL: Yeca quema Pedro itztoya ipan tlatzactli, nochi nopa tiopa tlen tlaneltocani
    motlatlajtiyayaj ica chicahualistli ipan Toteco para ma quimocuitlahui.
  mgw-mgw: Bai, Petili paabile muutabilwe, aumini baai kabannu'bya kwa Nnu'ngu' kwa
    mwoyo wangali totokelwa.
  swh-ONEN: Kwa hiyo Petro akawekwa gerezani, lakini kanisa lilikuwa likimwombea kwa
    Mungu kwa bidii.
  wbi-wbi: U Petro akabukua mundinde, looli inyifunyo sikavombua ni ngufu ni kipugha
    vwimila vwa mwene kwa Nguluve.
  bba-bba: Bɑ Piɛɛ nɛni pirisɔm sɔɔ, ɑdɑmɑ Yesun yiɡbɛruɡibu bɑ kɑnɑru mɔ̀ ɡem ɡem
    win sɔ̃ Gusunɔn mi.
  eng-KJVCPB: 'Peter therefore was kept in prison: but prayer was made without ceasing
    of the church unto God for him.'
  kgk-NT: Upéixa ramo opyta preso Pedro. Ha Hesu reroviaha kwéry nainhate'ỹiry omondo
    meme hagwã Nhandejáry-pe onhe'ẽ hese.
  waj-waj: Faannauduu rikioo Petorooso oovi nnauvaki varuduu gioonna kiaapu vaa ausa
    hanigieeraiya innara pinaama Anutuuqaata kua tida yaaku vareeravai.
  cpy-cpy: Ijeeka-mintheetzi Pedro jempe romonkyahaetakiri, roetziñaarikotakawo kemijantzinkari-paeni
    ramanakotari Pedro ineshironkateeri Tajorentsi.
  mpx-mpx: Inoke Pita hi teli i miminaa dela, yaa toekelesiya hi awanun nabinabi Yehoba
    elana Pita kaiwena.
  wbp-wbp: Kujalpalu Piita yangkangku yurrkunyu-paturlu jina-mardarnu rdakungka, ngula-puruju
    Kirijini-patuju warrardalpalurlajinta wangkaja Piitaku Kaatuku pirrjirdi-nyayirni
    jaruju yungu warrawarra-kanyi Piita rdakungkaju.
  luo-luo: Kuom mano, Petro nokan e od twech, to kanisa to ne lamone Nyasaye ahinya.
  nhe-NT: Yeca quema Pedro itztoya ipan tlatzactli, nochi nopa tlasentilistli tlen
    tlaneltocani momaijtohuayayaj ica chicahualistli ipan Toteco para ma quimocuitlahui.
  aii-aii: ܟܲܕ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܦܝܵܫܵܐ ܝܗܘܵܐ ܢܛܝܼܪܵܐ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܥܹܕܬܵ‌ܐ ܒܚܲܡܝܼܡܘܼܬܵ‌ܐ
    ܨܲܠܘܼܝܹܐ ܝܗܘܵܐ ܠܐܲܠܵܗܵܐ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Peter isiqtaułhani ukpiqtuaŋuruatli iŋiqsruutiniġaat piḷiqillapiaqhutiŋ
    Agaayyutmun.
  msb-msb: Kaya si Pedro napriso, pero an mga nagatuod nangadyi gayod sa Dios para
    sa iya.
  cpa-NT: Jøng² ca¹hlanh¹ dsa² quián¹² Jesús Diú¹³ ca¹lah¹jǿ¹ dsǿa¹²dsa ni³ huu¹³
    quiah¹² Pedro.
  dso-dso: ପିତର୍‌ ବନ୍ଦିଗରେ ରଇଲାବେଲେ ଜିରୁସାଲେମେ ରଇବା ମଣ୍ଡଲିର୍‌ ବିସ୍‌ବାସିମନ୍‌ ଗଟେକ୍‌
    ଅଇକରି ତାର୍‌ପାଇ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ତେରଇଲାଇ ।
  meu-meu: Taunabunai, Petro be dibura rumana ai e gimaiava; a ekalesia taudia ese
    Dirava e noia goadagoada Petro ena.
  yva-NT: Weti Petrus no tawan no tanoano makova rai, weramu anugano Amisye ube sambayambe
    ai tutir.
  dgc-dgc: Kanya binantayan de ti Pedro to pégpihesuan. Pero du kakaguman na a méniwala,
    éy mahigpit a iyépanalangin de siya.
  zpm-NT: Grë zha ne rliladz Jesús, zeeṉe gocnaṉ zho scataa ndxienap meṉguiib Pedr
    no Pedr ladzguiib, psilo zho tibaque quianab zho lo Dios gacnieṉ me Pedr.
  hix-NT: Àro ke, watxa ymo yawo rma nehxakon hakahpa tà, Petru. Noro hoko rma, teryewrye
    nàrwonatxkon hatà, Txesusu mryenon komo, Khoryenkom yakoro.
  sim-sim: Erem or mbashirik Pita krawu akak ormu lira. Hako Jisasin hishindiyandari
    ma ondo li tirsaha kwambu mendek olmu Avui Wasilakan saweri lira. Ushinak Pitan
    or jelyashinak krawu akan or hala talakmbahan.
  npi-ULB: त्यसकारण पत्रुस झ्यालखानामा हालिए, तर उनको निम्ति समूहले यत्‍नपूर्वक परमेश्‍वरसँग
    प्रार्थना गरेका थिए ।
  cgc-cgc: Na Pedro an napriso, mga gatuo an gapangamuyo ta Dyos na terek gid para
    ki kanen.
  tim-tim: Ariwop dâm tembe loko humoyeŋande âi hârem yeŋgimbo kâmot imbât siâkâ lâmgombiâ
    lâmgombiâ akmini. Akto Yesugât kâmotlupŋande den are nâŋgâm Petorogât hilâm ârândâŋ
    Anutu ulilaŋi.
  yor-yor: Nítorí náà wọn fi Peteru pamọ́ sínú túbú; ṣùgbọ́n ìjọ ń fi ìtara gbàdúrà
    sọ́dọ̀ Ọlọ́run fún un.
  wos-wos: Pita séndé gembu rendéka di xi warekwa du déka hate té. Téndaka di Jisasna
    hundi xékékwa du takwa di nukwambu héndék Godka hambukmbu wa, dé Pitaré yikafre
    hurundéte.
  emp-NTPO: Pedrora preso b̶ʌbada ded̶e jida eropanʌmisa djabarãba Ãcõrẽa bio iwid̶i
    panasid̶aa idji carebamãrẽã.
  eng-F35: Well Peter was being held in the prison all right, but the congregation
    was making earnest prayer to God on his behalf.
  ind-ind: Sementara Petrus ditahan dalam penjara, jemaat dengan sungguh-sungguh mendoakan
    dia.
  pes-OPCB: ولی در تمام مدتی که پطرس در زندان بود، کلیسا با جدیّتِ تمام برای او دعا
    می‌کردند.
  mpt-mpt: Fitae klabutam tam bia Gode bainobo galin nakaia unangai Gode nganhabibta
  ssx-ssx: Koto ekina꞉ Pidata꞉ dipula da pa꞉ta꞉ pa pitina꞉ leekepate mo siosi tapake
    wanda꞉halima꞉ Koda꞉ pa꞉ta꞉ Pida yeni wopu pea꞉tiki pimikime.
  mkl-mkl: À wɑɑ mu Piɛɛ si ile piisɔ̃ɔ bɛ, ɑmmɑ inɛi iɡbɛi Jesu ŋɑ ɑ̀ wɑsi ku ce
    kutɔɔ nɑ iriɛ do himmɑ jiidɑ jiidɑ bi Ilɑɑɔ̃.
  gaq-gaq: ପିତର୍‍ କ‍ଏଦ୍‍ ଡୁଆ ଲେଃକେଲା ମଣ୍ଡଲିନେ ରେମୁଆଁଇଂ ମୁଇଂ ମନ୍‍ରେ ମେଁ ଆତ୍‍ଲା ଇସ୍‍ପର୍‍
    ଡାଗ୍ରା ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଂଗେ ।
  gof-RNT: Hessa gisho, Phexiroosi qasho keethan naagettees. Shin woosa keetha asay
    iyaw minthidi Xoossaa woossosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଜେହେଲ୍‌ରେ ତାଇକେନ୍‌ ଇମ୍‌ତା କାଲିସିୟାରେନ୍‌ ହଡ଼କ ମିଦ୍‌ମନ୍‌ତେ ଇନିୟାଃ
    ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେକ ବିନ୍ତିତାଇକେନା ।
  gah-gah: Lá okago, Pitá noitó nene alévolé iki gizapa iki niago, Pitá nene nagá
    numukú akonoigo, Izesuni vegenala zuha keza Ómasiloka alévolé iki numuna nilago,
    te te oko minamó.
  lcm-lcm: Asukang a Petero kalapo ago nei lu i akang bat. Sikei ri vap lomlomon kitapo
    sokotuk amadot serei si God, ani ka pakangai ania.
  aer-aer: Thultye areyele Peter arntarnte-arerrirretyame jail kwenenge court-eke
    akarelhemele. Peter-arle jail kwenele anekenge Jesus-kenhe areye ikwere arnterre
    Ngkarteke angkeke tyerrtye areyele renhe atweme-ketye.
  qvc-NT: Chayshina karsilpi suldadukuna allita kwidaykaptinmi, Jisuspi kriyiqkunaqa
    Dyusman mana shaykuq tukuy shunqo mañakuykarqanllapa Pidrupaqqa.
  tgl-ULB: Kaya nanatili si Pedro sa kulungan, ngunit ang kapulungan ay masigasig
    na nanalangin sa Diyos para sa kaniya.
  cbs-NT: Pedro kene medan bichishinabu jatu kexe pejaidawamabun janua ikunwainbu
    jawen nuikin jau taxnimanun jakidi Diosbe janchakin yuka chakayamaxunkin jeneabumaken
  xtm-NTPP: Kovaa nani yinee Pedro ma vekaa ma, te ñayii ka kandija Su'si ma, ka jikan‑ta'vi,
    ka jikan‑ta'vi‑nka i nuu Su'si ma ja na chindee ña'a ya ja na ndee de vekaa ma.
  nnq-nnq: Petulo apakiba mukipungo, kikuta cha bandu abunhwamini Kilisto kikiba chakagongalela
    ku Nnoongo.
  bao-NT: O biro tiiri, Pedrore tia cũurica wiipʉ cʉo niiupa. Jesucristore ca tʉo
    nʉnʉjeerã pea yerijãaricaro maniro Ʉmʉreco Pacʉre cʉ̃re jãi boja niiupa.
  san-ORI: କିନ୍ତୁଂ ପିତରସ୍ୟ କାରାସ୍ଥିତିକାରଣାତ୍ ମଣ୍ଡଲ୍ୟା ଲୋକା ଅୱିଶ୍ରାମମ୍ ଈଶ୍ୱରସ୍ୟ ସମୀପେ
    ପ୍ରାର୍ଥଯନ୍ତ|
  rmn-rmn: О Пётар сас андэ пханли, ай э кхангери лачес мангелас андар лэстэ э Дэвлэс.
  huv-NT: Pedro tajiürüch majneaj tiül manchiüc. Nganüy ajcüwa minipilan Teat Jesús
    xeyay tatajcüw orar Teat Dios mambeol nej.
  otn-NT: Ya ofädi ra̱ Bɛdu, pɛ m'mädi xa̱ndønho. Ja̱na̱ngue hi̱ngui̱ säya'ʉ yø mmi̱'yɛ̱c'ɛ̱i̱ui,
    ja̱njua̱ni̱ ngue mmarpa̱bi̱ Oja̱.
  nop-nop: Kadokoune yot fafaŋeniŋneŋ uŋgoŋ hatune metam nadisukilitihinit adi Bepaŋdi
    Pita tubulodadok yoŋa yohineŋ haliŋa ninadi kwanai tigiŋ.
  obo-NT: Laggun to noprisu si Pedro, idda mandad so od lolivuung nod pompomakoy,
    waa soroan nod dasaa atag kandin.
  kca-kca: Петра пӑтлам хотән эԓт ԓавәԓтса, щи кўтән ӑктәщиты хŏйатәт ԓўв урӈәԓән
    тўӈа–щира Турма пойәкщәсәт.
  cak-ENT: Ri Pedro c'o c'a pa cárcel, y chajin jabel. Pero ri hermanos ri yec'o chiri'
    pa tinamit, quitz'amon c'a nquibün orar roma ri Pedro.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤐᤋᤪᤢᤛᤧᤴ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤔᤧᤛᤠᤰᤋᤢᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹
    ᤁᤢᤗᤠᤃᤡ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤐᤣᤗᤡᤃᤧᤴ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤡ ᤔᤧᤕᤠᤃᤧᤖᤥ॥
  mie-NT: Súcuán nī ncuu jā yíhí Pedro vecāa, de jíto vāha ji dē. Sochi ndá nchivī
    cándíja nī jīcān táhvī ndasí ji nūū Yāā Dios jēhē Pedro jā yíhí dē vecāa.
  san-TIB: ཀིནྟུཾ པིཏརསྱ ཀཱརཱསྠིཏིཀཱརཎཱཏ྄ མཎྜལྱཱ ལོཀཱ ཨཝིཤྲཱམམ྄ ཨཱིཤྭརསྱ སམཱིཔེ པྲཱརྠཡནྟ།
  qve-NT: Ichaqa carcelpi Pedro kashaqtinmi, Jesucristopi creeq runakunaqa mana dejaspanku,
    Diosmanta Pedropaq mañakuranku.
  pao-NT: Ka Peter nakwutumase, mu tunaka'oedyukudu ooosapa unu oo nanesootuhikute.
  cbu-NT: Pitoroo kaapa tumaneeru kasarangiya. Itaru, sundar ksutaranganaya. Itaru,
    Isuschich Apanllpa Pitorooma tsiyataranganaya.
  usa-usa: miráitana Pítaama ánná-naupaq ákaraae. miráimanibo Îtumma wáráa-kayukama
    móra-iyakaq yeráwáqá akoqnáá umá nunamummá téta Áánûtuqtaba áwáqnaa íkáae téta
    tirááe.
  soy-soy: Kɛ Piyɛɛ uu lɛ̃ kukpɑniilee-i ń we pin u mɛ̃́, Kirisi pikɔ́ pin ukɛcɑ́ɑ́
