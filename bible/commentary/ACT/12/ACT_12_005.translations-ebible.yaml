    na Urana mana.
  kpj-NT: Ròtenawo‑ki tahe Pedro ratximyhỹre. Ityhydỹỹdu mahãdu tahe Deuxu‑ò rexitòenyhyymyhỹre
    Pedro tòenamy.
  zao-NT: Lee Pey nzo tsib, ne kwathoz wen mkenap zha Pey, per lee re zha kuu nyelaaz
    Jesús thibka ngenaab lo Diox kwent chaan Pey.
  byx-byx: De ma Pita dai qurli qa ve ama Karabus dav ama Kristenkena mai dai maikka
    re raring sademna ne araa dlek sagel ama Ngemumaqa ip ka tat naver a qa.
  ctu-CTI: Ya' tyo an ti cʌchonibʌl Pedro. Wen cʌñʌtyʌbilʌch. Pero ochemo' bʌ ti'
    t'an Dios ti jump'ej jach i pusic'al chʌncol i chʌc tyajob ti oración Pedro.
  zos-NT: Y mientras Pedro nømna'ṉ cyoquendøj preso'omo, vya'ṉjamyajpapø'is Jesús
    tu'myajpana'ṉ nømna'ṉ vya'cayaj Dioscøsi va'cø cyotzoc Pedro. Tumø tzocoy 'yo'nayajpana'ṉ
    Dios, ja ñitu'yajø, ja chacyajø.
  gvs-gvs: E Pita deri goi siyoisiikavate go, kidi Yeisu ana totugugunayaoyadi Yerusalema
    goi sikaawanoi makimaki Yaubada yaina Pita ana yóita manuna.
  kbm-kbm: Beti Pita gibweg nam kapual-lu ane be amolmol valir ane as kulkul ve emb
    ei dabin nangge etok. Bemem amolmol bui ane es miengk painge-ngge gitangi Pomate
    veik nemb ei ru.
  tew-tew: Hebo waˀḏi Peter napannä́n dihayḏi, in méesateˀindi ihayḏa̖ˀ ônjûusuˀoˀ
    Jôesi Táḏáḏí óekhä̖geˀnamíḏí.
  rmc-rmc: Medik stražinenas le Peter andre bertena, o manuša andre khangeri pes vaš
    leske na preačhenas te modľinel.
  apr-apr: Ngan nen le Pita tani in tikodokala sila inepe nango la rumu dook tiap
    kidi talnga dikidiki lono ngo. Bong di tooltool yo tigaua ye bareme ke Yesu nga,
    ngan tipatarau le guradi pang Maro bet iloni.
  tiy-tiy: Mélaw ménbati i Pedrowe dob férisunone. Atin i de dumo no munur bé Kristowe
    téménantu ro démasal dob Tuluse inok tabanga noy Pedrowe.
  nlg-nlg: Mara righitaonia so Peter tana vale pipiti, mana vure tana holohoru tara
    kokoeliulivuti ngangata vania God.
  dgr-DOGNT: Eyıt'à Peter dǫ-danìı̨laa-kǫ̀ wek'èhodì, hanìkò Nǫ̀htsı̨ wecheekeè Nǫ̀htsı̨
    ts'ǫ̀ hòtł'ò yegha yagehtı.
  pes-OPV: پس پطرس را در زندان نگاه می‌داشتند.
  ron-1924: Деч Петру ера пэзит ын темницэ, ши Бисерика ну ынчета сэ ыналце ругэчунь
    кэтре Думнезеу пентру ел.
  tpz-tpz: E Pitaꞌ to teꞌ non pa iuun nohnoh, ko teꞌ utut ut e ne peꞌ nën. Ivëhkëk,
    a napan va po vaman to hinhin vatëh e ne pe Sosoenën se vaꞌaus e Pitaꞌ.
  agd-agd: Pitan ma yumukati namumpin kain ban maen béin Tiyarafenu ano ayaino van
    monó nanin banta ano ákonaen amúkiyaren mino.
  rkb-NT: Iwatsa sodadutsa Peduru nizukparakanaha. Sesus tuktsa Peduru tsyhyryze Deus
    bo nipamykysoikiknaha.
  san-THA: กินฺตุํ ปิตรสฺย การาสฺถิติการณาตฺ มณฺฑลฺยา โลกา อวิศฺรามมฺ อีศฺวรสฺย สมีเป
    ปฺรารฺถยนฺตฯ
  iws-iws: Mɨ Pita siya omaka sɨma hɨuyokiyokaiya saiir nwokaiyɨn mɨ sɨma siirɨn ɨna
    waikaowɨm. Mɨ iikamɨm naɨngwo tɨbmiiyɨm sɨma ɨna srɨinanaeyɨm Adi Komii siirɨm,
    siya whɨndiraerarɨm siirɨn. Ɨriig.
  pol-SZ: Piotr siedział więc w więzieniu, a wierzący gorliwie modlili się do Boga
    w jego sprawie.
  ztq-NT: Per nikxe nii tsiitsy kwyo Pedre skiib, tugak kwnab meñ nii nak ksa xaa
    nii kakni Dios xaa.
  zai-NT: Zacá nga cayapa cabe Pedru ndaani lidxi guiiba'. Peru ca xpinni Cristu cadi
    cayaana dxí ca de iní' né ca Dios pur laabe.
  upv-upv: Mirpok ko Pita m̃ilik re naim ne nekaien. Ko kalesia nir arlot eterter
    van ji Atua suri ni.
  aui-aui: Bi Pita biwa gawarina kamone na siyabodaboda, bi gegha da wiigeruwana damdi
    God biidi sirupari wiimaragata da Pita iyiwiiteni.
  wap-NT: Uruu idi Peter taapa-kaoaꞌa naa taraa-kizai ii. Mazan mishidainao toriinpan
    tuukii, ĩaipan Tominkaru kaminkaꞌutan Peter.
  mva-mva: Bokaibe Pita nge uaura pera-lo isoaki, ata tamoata be aine ‘sios’-lo nge
    ngai kanabe kaikai-tina Nanaranga diraboraboi.
  dwr-NT: Hewaa diraw, Phexiroosi qasho golliyaan naagettee; shin woosa golle asay
    aw minissiide Xoossaa woossee.
  kfw-kfw: Khawa jarra Peter mikhumna khan inleida, takkha amasik bit-ah koisuok mi
    ngai'n Pathian diang malung kaluut ah inleinipi.
  bfz-bfz: पतरस जेला रे कई दिना ते बंद था, पर मण्डल़ी तेसरी खातर दिऊआ बाल़ी की परमेशरो
    ते प्रार्थना लगी री थी करने।
  cuk-09: Degisoggu, Pedrodi eskaryagi mellesiid, suar-ibedmardi egi nakulebukwa-gusmalad.
    Bab-Jesúsba-nanaimalad-danar-ambikunoni-damaladdi Pedroga ise Bab Dummadse gorbukwa-gusmalad.
  ben-OBCV: এভাবে পিতরকে কারাগারে রেখে দেওয়া হল, কিন্তু মণ্ডলী আন্তরিকতার সঙ্গে তাঁর
    জন্য ঈশ্বরের কাছে প্রার্থনা করছিল।
  mil-NT: Te ní xɨ́hɨ‑ni té Pèlú vecaá, te ní xíndeé cuaa ñaha sàndadú xii‑dé. Te
    cue ñáyiu sàndáá iní tnúhu Yá Ndiǒxí ío ní xícáⁿ táhǔ‑yu núú‑gǎ cuèndá sá ñà túú
    nǎ cada ñaha‑güedě xii‑dé.
  myu-myu: Sorarayũ ma xipan cĩcã Pedro wiwim ip o'e cenapõnap puxim. Itabucayũ bit
    kawẽnwẽn cĩcã o'e ip Deus eju Pedro mujẽm ãm.
  amk-amk: Ampafe Petrusifo eru aitamuoi wiana munu aitamu foi, wape mano eroasoa
    fosa ewenadifo mambiriu wei paria we Allai.
  fai-fai: Kale Bita aka kalabus am dawtidiw be, kata Got wanang kinim gu ika Bita
    Got dakodawako kale kitid kuw tabe Got wis sánlawbisiw ko.
  ura-NT: Nitohaneein caresero cuhane caohatiin beraichaain niha Fedorone tonohanau
    jetaote, ita taojiaain, rai Cana Coaunera bajaaure mainajeein Jesocurisito ranojoihunru.
  mcd-NT: Ascano Pedro cunu muran iquimanaiton Jesús icoinra huafoan fasi Upa Dios
    cufishonifo.
  urt-urt: Taꞌe luku pe, Pita narp mwahupwaiꞌe. Kom lenge miyeꞌ tuweinge sios tinge
    yisilih yisilihme Got bongole nange ka ungwisme Pita.
  kiz-kiz: Petro abhakibhu mu ligereza, lakini maombi gha bhombiki kwa bidii ni likusanyiku
    kwa ndabha jhe muene kwa K'yara.
  tzo-TZE: C'alal tey tiq'uil ta chuquel li Pedroe, li jch'unolajeletique scotol yo'ntonic
    la sc'opanbeic Dios ta stojol li Pedroe.
  lex-lex: Pede Petrus ndella roma nhio'la ralamni, mere makpesiay Yesus mak kawoka
    re, e rpolpuolu-rwakwak pa nodi liarni la Uplerlawna yana Nolin limni-nwe'er rorni
    la Petrusa.
  dov-dov: Aboobo Pita wakalijiswi muntolongo, pesi inkombyo zyabasikumukombela kuli
    Leza, zyakendelela anembo muchikombelo.
  rgu-rgu: De tepoꞌ fo ena Petrus nai bui daleꞌ, Ramatuaꞌ Yesus lahenda nara hule-haradoi
    raroo, ta ꞌetun fa, ara hule fo Manetualain relu-natanae Petrus.
  toc-NT: Li̠huán Pedro chuná xta­nu̠ma nac pu̠la̠­chi̠n, a̠ma̠ko̠lh cris­tianos hua̠nti̠
    xta­li̠­pa̠­huán Cristo xlacán li̠pe̠cua la̠ta xta­kalh­ta­hua­ka­ni­má̠­nalh
    Dios xla­cata pi̠ ni̠tu̠ calá­nilh nac pu̠la̠­chi̠n.
  som-som: Sidaas darteed Butros xabsigaa lagu hayay; laakiin kiniisadda baa Ilaah
    aad iyo aad ugu bariday isaga.
  mam-C: Tku'xtaqtzin Pegr toj tze, ex xq'uqin wen. Me atzin te Ttanim Dios mix i
    sikyte kye', tu'n kyna'n Dios ti'j.
  ndj-ndj: Petili vamuvikili muchijaka, lipinga lya vandu yivamjumilili Kilistu vadadavili
    kwa Chapanga kwanongwa yaki kwa chiganu.
  mbj-NT: Ti m' ragadahew'ëës doo gó Peed ag'ëëd nuuj jé, tak'ëp né hẽ Jesus hã h'yy
    ka'eeh do P'op Hagä Do hã raky n'aa etsẽẽ ta hyb n'aa.
  lat-VUC: Et Petrus quidem servabatur in carcere. Oratio autem fiebant sine intermissione
    ab ecclesia ad Deum pro eo.
  ngp-ngp: Ivo Petulo Avugailwagwa kwedivugailo mna want'hu wamhuwile Kilisito, wamlombezela
    Mnungu kwajili yakwe.
  enq-2: Dokopa anjetae palenge anda dokonya Pita isoo kateaminopa, Goteme Pita nisina
    lao siosa dokome loma setae katao siami.
  eng-ASVBT: 'Peter therefore was kept in the prison: but earnest prayer was made
    of the church unto God for him.'
  mna-mna: Tana Petrus, tiuri lela ruumu sanaana ma imbotmbot. Tamen lupŋana ki Krisi,
    zin tiur lelen imap mi tizuŋzuŋ mbolŋana pa Anutu be iuuli.
  myw-myw: Igaw Pita nises wa̱deil, tayakelesiys singay ikalin nuwes, initougs, igilagels
    Yowbad waseg, va̱gan kid bileb towen Pita.
  sby-sby: Neco Petulo walikuba wasungwa mujele. Nomba bantu mu mubungano balikupaila
    cangofu kuli Lesa.
  sll-sll: Mongure Yisas pir tere ha maing pire mongwo hobi girungwo tangwo God Pita
    i mena ol na to dire, sirin bol tere tere mongwi.
  yaq-NT: Junuen san, ju'u Peeo junama'a a' eta'ipo katekan, ini'i tu'isi suuawakai.
    Taa jume' Krijtota nau sualeme, bempo tua junen jiaka, jiba Liojtau bicha a' nokria
    sakan.
  uro-uro: Bä ma Pita di qale qa va ama tpäskiarharhäng dap ama qatnanaktpämda di
    rhi nän ma ama qrot sage ma Ngämuqa sävät a qa.
  ita-1885: Pietro adunque era guardato nella prigione; ma continue orazioni erano
    fatte della chiesa per lui a Dio.
  muy-muy: Ka ya ti Piyer naŋ àvu a ahay ga daŋgay ni bu ni ti ndam məfəki ahàr ka
    Yezu ni tə̀mbrəŋ mahəŋgali Melefit ndo.
  kqc-kqc: Dada Peter bi dibura yavari aesi moi nari regamadi, idu ekalesia vene bi
    Peter dada usa usa ni yeiva regamadi Sei rofu di.
  tav-tav: To bairi Pedro presopʉ cʉ cãno caroaro cʉ cacotecõañuparã polisía. Jesure
    caapiʉjarã maca Pedro presopʉ cʉ cãno seeto Diore cʉ cajenibojanucuñuparã.
  eng-ULB: So Peter was kept in the prison, but prayer was made earnestly to God for
    him by those in the church.
  spa-VBL: Y mientras Pedro estaba en la cárcel, la iglesia oraba fervientemente a
    Dios por él.
  fra-_FOB: Pierre était donc gardé dans la prison; mais l'Église faisait sans cesse
    des prières à Dieu pour lui.
  hau-ULB: To, Bitrus na tsare a kurkuku, amma 'yan'uwa na iklisiya suna yin addu'a
    ga Allah sosai domin sa.
  mal-mal: ഇങ്ങനെ പത്രൊസിനെ തടവിൽ സൂക്ഷിച്ചുവരുമ്പോൾ സഭ ശ്രദ്ധയോടെ അവനുവേണ്ടി ദൈവത്തോട്
    പ്രാർത്ഥിച്ചുകൊണ്ടിരുന്നു.
  kkc-kkc: Esino Pita yo neliga moso ma kulodu badoboome, tei telaga odoo oso yo Godee
    mapoo takolone debeiso.
  urd-GVR: Yoṅ Patras qaidḳhāne meṅ rahā. Lekin īmāndāroṅ kī jamāt lagātār us ke lie
    duā kartī rahī.
  far-far: Ma sa Pita ka to ga 'ana laona beu ni kanie. Ma wane famamana ki, kera
    ka foa ngangata 'asiana fuana God fua sa Pita.
  suz-BL: पत्रुस जेल्‍खानमी चोक्‍सीशा बाक्‍मेनु, थमा सुइक्‍ब नेल्‍ल थुं का दुम्‍शा
    “पत्रुस कली कोव़ङीने, प्रोंइशा सोइक्‍तीने” दे प्रार्थना पा बाक्‍मा बाक्‍त।
  car-NT: Iwara ro moro yja'wangon kari'na aru'katopo ta Petrus a'ta, mo'karon Tamusi
    na'nanopy'san o'kapyn roten ipoko kynauranatokon Tamusi 'wa.
  amp-amp: Nd dukeftpno be rumgat kafknehato polism tohukatoh-moumr. Pitar rumgat
    tohmo yiham sioshu yimam, rom be rorhu dukefrpno rhuhato masat kfo bruttna hasomoumr.
  bht-bht: पतरसे जो कुछ दिना तांई जेला च रखया, पर कलीसिया उदे तांई मन लाईकरी परमेश्वरे
    ला प्राथना करा दी थी।
  eng-NOY: Peter therefore was kept guarded in prison; but earnest prayer was made
    by the church to God in his behalf.
  cub-NT: Que teni ina churarava me coreivʉ barejáimad̶a Pedrore ãmeina teivʉre jẽni
    jacoiñami jívʉi. Ʉbenita ina Jesúre jʉ aipõeva parʉrõreca jẽniaivʉ barejáimad̶a
    Jʉ̃menijicʉque ʉ̃́re jãravʉre aru ñamine máre.
  ita-1927: Pietro dunque era custodito nella prigione; ma fervide preghiere eran
    fatte dalla chiesa a Dio per lui.
  lww-lww: Ana pogos nap̃a Pita sike loyum̃a e yum̃a na koaena sanene, nalelagaena
    lala la amlen ke m̃arera silaga pa Ntewa vanon naga.
  ckb-ckb: بۆیە کاتێک پەترۆس زیندانی کرابوو، کڵێسا بە گوڕ لە پێناوی ئەو نوێژیان بۆ
    خودا دەکرد.
  spm-spm: Pita rɨvɨnan khɨrthɨgha rɨphenana avhen itima Kraisɨna andarsi aŋmɨusua
    phuvɨra Gotɨn phorugha mbɨŋgɨvɨre iti.
  nas-nas: Teeꞌkoo Piita tee kiimatanava-koo teka tareaakoꞌ, teka teinge dootuuꞌnupoonge
    kunsi ivekung nkoevauꞌ Kumponing-koo.
  uvl-uvl: Pomalam, Petrus tumana nga tuele au ngana. Pe hehei pe hana nemur nenge
    leteria manmanna toto nge Iesus, te hetalaulau ke kerkereng toto lange NeHalang,
    ke halaua Petrus.
  eng-BBE: 'So Peter was kept in prison: but the church made strong prayer to God
    for him.'
  ixl-CNT: Ech atich u Luꞌ tu tzeꞌ, bꞌoono ixeeleꞌ. Tuul tzukꞌel nichiqꞌila sikꞌle
    Tioxh qꞌu niman tetz u Jesuus tiꞌ.
  xsi-xsi: Mine kala Petero imo luma sakamao ilo, aku matanzi silea kaika papa. Andeta
    ikura kari wa mbo wa, kinzi kalo-tawana tamâta sikai noŋa kaika pa Maro Kindeni
    tu ma ivila Petero.
  crx-NTPO: '''Inka Peter ''uhidilh''ai ''et hoonts''i ooba ''alha'' hoont''ohne soo
    ndet ''úhint''oh-un, ''et hiba tenadudli.'
  kan-OKCV: ಹೀಗೆ ಪೇತ್ರನು ಸೆರೆಮನೆಯಲ್ಲಿ ಬಂಧಿಸಲಾಗಿದ್ದಾಗ, ದೇವರ ಸಭೆಯು ಅವನಿಗೋಸ್ಕರವಾಗಿ ಆಸಕ್ತಿಯಿಂದ
    ದೇವರಿಗೆ ಪ್ರಾರ್ಥಿಸುತ್ತಿತ್ತು.
  bbb-bbb: '@see-verse:ACT.012.004'
  blw-blw: Yachi way nifafarud ah Pedro, yag hen anchichay cha omafurot, chacha epapate
    way manginluwaru an hiya.
  tam-2017: அப்படியே பேதுரு சிறைச்சாலையிலே காவலில் இருக்கும்போது, சபை மக்கள் அவனுக்காக
    தேவனை நோக்கி ஊக்கத்தோடு ஜெபம்பண்ணினார்கள்.
  azz-NT: Huan ijcón melau in Pedro mocahuac tech in cárcel huan ne soldados quiyecpixtoyaj.
    Pero in tocnihuan taneltocani amo queman mocahuaya de amo motatatautilisque iixpan
    Dios ica por ne Pedro.
  spa-RV-1909: Así que, Pedro era guardado en la cárcel; y la iglesia hacía sin cesar
    oración á Dios por él.
  csy-csy: 'Tua ahikom Peter sia thong sung ah koi nginge hi: ahihang pawlpi te in
    ama atu in Pathian tung ah tatsat ngawl in thungetsak uh hi.'
  mxq-NT: Es dʉꞌʉn ja Peedrʉ ꞌyijty pujxndʉgóty jantsykywentʉꞌaty, per ja mʉbʉjkpʉtʉjk
    jyantsykya̱jxtáktʉ es ja Dios dyajtsoꞌogʉt ja Peedrʉ.
  tzj-NT: Queri' xuban ja Pedro, bien chajin pa che' cumal ja soldado pro ja riglesia
    eje'e' chijutij quimajon rbanic oración pa rcuenta.
  tdt-tdt: Nunee Pedro iha kadeia, maibee sarani sira halo orasaun beibeik ho laran
    tomak atu Maromak tau matan ba nia.
  ron-BTF: Așadar, Petru era ținut în închisoare; dar biserica făcea rugăciune fără
    încetare către Dumnezeu pentru el.
  eng-WEBP: Peter therefore was kept in the prison, but constant prayer was made by
    the assembly to God for him.
  eng-FBV: While Peter was kept in prison the church prayed earnestly to God for him.
  nld-1939: Maar terwijl Petrus in de gevangenis bleef opgesloten, werden er zonder
    ophouden door de Kerk voor hem gebeden opgedragen aan God.
  bwo-bwo: Mann P'et'ros tipi mootse detseyatni b́ kotefoni, ernmó Ik'i moowu b́ jangosh
    Ik'o maants kup'idek'atni b k'onfoni.
  nch-BL: Yeca quema Pedro itztoya ipan tatzacti, nochi nopa tiopa ten taneltocani
    motatajtiyayaj ica chicahualisti ipan Toteco para ma quimocuitahui.
  quc-TNT: Xa je ri' xchajix ri tat Pedro cumal ri soldados pa ri che'. Are c'u ri
    kachalal cojonelab ruc' chuk'ab xquitakej u banic orar puwi' ri tat Pedro.
  tfr-NTPO: Eni ga Pedro buk kjërshko dak dak l̈ë yõtso, gueniyo ga Jesús tjl̈õkwo
    kjragaga l̈öng syõshtë dbo ara Sbö kong Pedro kjĩshko.
  kaq-NT: Sipo xoboho Pedro tsahotaiya cahen noquen huetsabaan noquen Papa hihti yocaxonquin.
  sgb-sgb: Kaban atsi ya ha hukulan hi apostol Pedro, ay an-ipaka-panalangin la ya,
    hên hilay patêl ha Panginoon ya angkapi-tsi-tsipon.
  vie-1934: Vậy, Phi-e-rơ bị cầm trong khám, còn Hội thánh cứ cầu nguyện Đức Chúa
    Trời cho người luôn.
  kxv-kxv: ପିତରଇଁ କା଼ୟିଦିତା ସୁଣ୍ତିତେରି, ସାମା ଏ଼ୱାଣି ତାକି କୁଲମି ରଣ୍ତିଏ ହିୟାଁ ତଲେ ମାହାପୂରୁ
    ତା଼ଣା ପ୍ରା଼ତାନା କିହିମାଚେରି ।
