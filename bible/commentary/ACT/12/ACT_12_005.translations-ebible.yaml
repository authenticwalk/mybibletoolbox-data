    lo usiusi r̃ilangi isan God matana.
  auc-NT: Ïninque Pegodo ayæ̈ tee mönete ongönongäimpa. Incæte tömënäni Codito ingante
    godongämæ̈ näni pönencabo Wængonguï ingante tömengä beyæ̈ cöwë nanguï apæ̈negadänimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee Pedro noɡ̶oniwilo, pida niɡ̶ijo loiigi Ǥoniotagodi eliodi
    modipokoteloco niɡ̶ina moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Guzenaimai, Pita go hiacaranem zau oug heimai, malai dudu agen go suban
    gumei daremen. Duailel goagal oiagab petak emenin Zerusalem uzanan Pita isanorabun
    en umaum Uwait umkoskos aurai daremenin.
  ctu-BL: Jini cha'an cʌntʌbil Pedro ti mʌjquibʌl. Jini xñopt'añob mu' bʌ i tempañob
    i bʌ tsi' c'ajtibeyob Dios ti oración ti pejtelel ora cha'an Pedro.
  meq-meq: Sidzew hay faya ta tsəpiye na Piyer ma daŋgay. Ane tuk na, ndo məpe mədzal
    gər hay ka Mbəlom nəteye faya ta ɗuwuleye me a Mbəlom pat pat hərwi Piyer.
  noa-H: Mamʌ mag Pedro cárcel deg soldaaunau hoopaar wai nʌmichin, hĩchab tagam k'ʌʌn
    chi hʌ̈k'a nʌm k'ʌʌnau pʌa chuk'uu Hẽwandamag jëeu durrajim hanaabá, hi kõit.
  alp-NT: Hoko esi kusue Petruse kena bui. Po tamata rebe esi hlaleke loko Yesuse
    esi kotie tiktili loko Alla etei rame leke isupu siri bei buije.
  san-VEL: kintu.m pitarasya kaaraasthitikaara.naat ma.n.dalyaa lokaa avi"sraamam
    ii"svarasya samiipe praarthayanta|
  kbq-kbq: Ana higeno Pita'a kina nompi mani'nege'za, mono vahe'zagamo'za Anumzamo'ma
    azama hanigura hampo'nati'za nunamu hunte'naze.
  kbh-kbh: Chcasna, Pedro yojtsëtámena y chë soldadëngna corente imojtsebojanÿá. Pero
    Jesucrístbeñe os̈buáchiyëngna bëtscá Bëngbe Bëtsá imojtseimpadana Pédrëbiama.
  ron-LSB: Petru era deci ținut în închisoare, dar adunarea se ruga neîncetat lui
    Dumnezeu pentru el.
  pon-pon: Petruj ari jenjal nan imaten amomodijou poden kapakapki I ren Kot.
  nhe-BL: Yeca quema Pedro itztoya ipan tlatzactli, nochi nopa tlasentilistli tlen
    tlaneltocani momaijtohuayayaj ica chicahualistli ipan Toteco para ma quimocuitlahui.
  sps-sps: Pita kaa busen tana numaa iny kotskots an gum nar vainy fafaaman fafaakats
    faparits of towa ten Gov.
  wnc-wnc: Natake Pita tewan kaaut yot katanggan kayuking. Kayuwawa nganu Jesuat nana
    aminda Anututa gatangamikge tumuk wamu kekeknga siknga ngang yaking.
  bus-bus: Ben wà Pita kũna kpɛ́siaan, mↄde sↄsi gbɛ̃nↄↄ e adua kɛɛnɛ zɛna sai.
  gub-BL: A'e rupi numuhem kar kwaw Pet a'e wi wà. Upyta zemunehew paw pe a'e 'ar
    mehe. Uzeruzar ma'e uze'eg tuwe Tupàn pe wà, imuhem kar àwàm rehe wà.
  imo-imo: Aku konopu lerimumunga Pita kano ka ulkena we perimu. Nalo Jisasinga ungumu
    pilko lombileringi imbomani Pita yu kolo ningo Gotendo konge enge ningo tendeko
    kau moloringi.
  boj-boj: Pita a tonto talq di sonaqa Yesus aqa tamo uŋgasari naŋgi siŋgila na Pita
    qa pailyoqneb.
  eng-DRA: Peter therefore was kept in prison. But prayer was made without ceasing
    by the church unto God for him.
  knf-knf: Hënk, kë batuh Ŧimoŋ Piyeer ayeŋa bnuura. Wal mënţ kë banfiyaaruŋ başë
    ñehan maakan Naşibaţi pa a.
  san-KHM: កិន្តុំ បិតរស្យ ការាស្ថិតិការណាត៑ មណ្ឌល្យា លោកា អវិឝ្រាមម៑ ឦឝ្វរស្យ សមីបេ
    ប្រាត៌្ហយន្ត។
  arn-NT: Feymew Pedro mülerkey karsel mew, fente küme llüwatuniengey, welu tati feyentulechi
    trokiñche rume ngillatuley Ngünechen mew.
  zas-NT: Zian guyu Bëd ladxguiib, gojp daꞌt reeman laaman. Per gra ree bén rliladx
    Jesucrist ad rucwëëzt rbejdx rniab reeman Dios por laaman.
  ken-NT: Kɛ ɛnɛ́ batɛmɛ́ nɛnu bábhàbhɛri Píta ɛkɛrɛ́kɛnɔŋ, bakoŋo Yesu báré
    nɨkmʉɛt ntá Mandɛm nɛ batɨ yap ankɛm ɛ̌ti yi.
