  san-DEV: ततः परं ते नगरे नगरे भ्रमित्वा यिरूशालमस्थैः प्रेरितै र्लोकप्राचीनैश्च
    निरूपितं यद् व्यवस्थापत्रं तदनुसारेणाचरितुं लोकेभ्यस्तद् दत्तवन्तः।
  tna-NT: Tuna jaitianatana ejude cuana sa aniji jei eputani cuana Jerusalén ejude
