    ama Kristenkena ne ama lengi i ama Aposelkena re ne ama barlta navet ma Jarusalem
    ta muvem na nget sagel ta. Be rel sil ba ra ip te narligel lungera ama lengi.
  ctu-CTI: Ya' ti pejtyel jini lum tyac ba' ti ñumi Pablo yic'ot Silas yic'ot Timoteo
    ti' wen subeyob ochemo' bʌ ti' t'an Dios pejtyel tsa' bʌ i yʌlʌ jini yajcʌbilo'
    bʌ ajsubt'añob ñumel yic'ot ancianojob ya' ti Jerusalén.
  zos-NT: Y mientras cøtyajpana'ṉ cumguñamaye, Pablo'is y Silasis chajmayajpana'ṉ
    va'cø cyo'aṉjamayaj ti chamyajuse apostolesis y tzambø'nis Jerusalén gumgu'yomo
    ityajupø'is, como vyø'møyajuse cuando oy tu'myaje.
  gvs-gvs: E Paulo ma senao Lustira sikalave go, sina asa tamo tamo goi Totuyoyowo
    nuumisaidi sivatulukoidi lovinayadi manudi sidigo kadi, ‘Ame lovinayadi kokabikaonēdi.’
    Lovinayadi boi Tomoya ina vamoleyanayao be ana totugugunayao adi tomoyamoya Yerusalema
    goi bogina sitalavaitedi.
  kbm-kbm: Sotol ivang itangi nam dabe walang ok ile be inei yaun ebe warik eisir
    aposel be tis eisir awaga ipil dongke be inei nangge Jerusalem ok gitangi amolmol
    be inei eisir invang mul ve yaun etok ge.
  tew-tew: Iwáy búˀ iwéngé dimän dihayḏi in méesateˀin tꞌowa ovâyhanginˀânnan háa
    in Jesus-ví tꞌôekhuwaˀindá heḏá in méesateˀin tsonnindá oe Jerusalem ditú̖ˀin,
    heḏá ovâytu̖ˀan nä́ˀi híˀ dâyˀaˀginnamíˀin.
  rmc-rmc: Sar phirenas pal ola fori, phenenas lenge, hoj te doľikeren oda, so phende
    o apoštola the o phuredera andral o Jeruzalem.
  apr-apr: Motong la Paulu iye Silas tiye Timoti tani in tipa a tila ye malala mai
    in le ngan tipa mulu a tila ye san, inbe tiwetewete pang di tooltool yo titara
    lodi medana pang Yesu koot nga, ngan ye betanga tani yo mugu ngan di aposol ke
    Yesu, tiye di kuto maimai tigaua Yerusalem a tirauu i, in pang di bet titoo.
  tiy-tiy: Atin ménagéw ro man. Amun ménawét ro dob de ingéd, nuret ro dob de munur
    bé Kristowey de sugu sénfagayunoy de apostol brab do odoron bé késélimud ruwe
    dob Jerusalem. Atin bénréh ro bero bé odoro roy de ni do sugu.
  nlg-nlg: Mana bona tara tona tana lei komu kiri tara taluhorui vanira rana tinoni
    taluutuni na lei vetena tara gerei na lei manevetena mana lei mane kamanagho tara
    ghahara i Jerusalem mara bosa vanira ge kara taonighi.
  dgr-DOGNT: Kǫ̀ta yàgòlaa gota k'egedè ekò Zezì wecheekeèdeè eyıts'ǫ k'aodèe gı̨ı̨lı̨ı̨
    Jerusalem ekǫ nàowo dǫ gha gèhtsı̨ ı̨lèe sìı k'èagı̨ı̨t'e ha gògedı.
  pes-OPV: و در هر شهری که می‌گشتند، قانونها را که رسولان و کشیشان در اورشلیم حکم
    فرموده بودند، بدیشان می‌سپردند تا حفظ نمایند.
  ron-1924: Пе кынд тречя прин четэць, ынвэца пе фраць сэ пэзяскэ хотэрыриле апостолилор
    ши презбитерилор дин Иерусалим.
  tpz-tpz: Ee to vovos ee pa ma vöön, ko heꞌ ee po kiun vëh no aposol me ra nap susunön
    varih Jerusalëm to kiun va maꞌ. Pare taꞌ raoe pan, “Eöm se vavatet rakah nem a
    ma soepip varih nöm to ëh manih po kiun vëh.”
  agd-agd: Máan turen Pori mai kéká bá minó barurá oriven mai ma Yisasini mumunan
    nanin bantai ánon banta kayo vá aposeri kayo vá ano ma Yerusaremí ma sian ákona
    ein baya e siamen oriyáken temí, “Ma vaya inire vá dakhafono.”
  rkb-NT: 'Iwaze niukurunahaze haneze kytsa Sudeutsa niapykyryknaha Timoteo zipiakzykik
    sihyrinymyrẽtsa. Niahatsahi Pauro, Siras, Timoteo iwatsa niukurunaha. Sizubarẽtsa
    bo zumukunaha. Sesus tuktsa bo inakozorenaha. Hawaha ty sakzohotsa Sesus tuktsa
    sispirikpokotsa iwatsa Serusarẽhe eze nitsasokonaha Sudeutsabyitsa soho nitsasokonaha.
    Anatyhi Sesus tuktsa bo nipamykysokonaha: — Anaharere bo yhỹ tynakaranahaktsa
    kytsa — nikaranaha. Nanabyitaba nipamykysokonaha.'
  san-THA: 'ตต: ปรํ เต นคเร นคเร ภฺรมิตฺวา ยิรูศาลมไสฺถ: เปฺรริไต โรฺลกปฺราจีไนศฺจ
    นิรูปิตํ ยทฺ วฺยวสฺถาปตฺรํ ตทนุสาเรณาจริตุํ โลเกภฺยสฺตทฺ ทตฺตวนฺต:ฯ'
  iws-iws: Pol, Sailas mɨ Timoti sɨma ɨna yapnamɨm om komiiyɨm sɨmiir. Mɨ ta yaiya
    aposel kamɨm mɨ inkam adiyaowaeyɨm siyɨu komii kɨgrɨraowi ɨkɨm, bɨiya sɨma nɨmboɨntɨbmii
    kimaiya iikamɨm naɨngwo tɨbmiiyɨm om komii Jerusalem hɨranɨm sɨmiiram mɨ sɨma
    tɨ kam nwoɨmɨm sɨmiirɨn saiirar swokɨnɨ boɨn naɨngwo ɨu. Mɨ sɨma boɨn, kɨma tɨ
    siyɨu ɨiirar tɨ swokɨ ap.
  pol-SZ: Odwiedzając miasta, zachęcali wierzących do przestrzegania postanowień apostołów
    i starszych z Jerozolimy.
  ztq-NT: Aan kchë kyedzy nii kwtedy xaa, lëë xaa kwnee kchë nii xñabey apostle ni
    xaa kol nii ncheno Jerusalén nii no kuuñtsyey meñ nii xniladzy.
  zai-NT: Oraque biree cabe ze cabe. Ne irá guidxi ra udi'di cabe byuí' né cabe ca
    binni que ni gudixhe ca apóstol ne ca hermanu gola ni nuu Jerusalén guni ca xpinni
    Cristu.
  upv-upv: Ko daron nga Pol tevi selen ngok nir marok-tutur m̃itajer re ngaim ko ngaim
    nir, arwerai tweni tevi kalesia nir sev nga aposol tevi elta nga Jerusalem marwerai.
    Ko arwerai eterter nga nir parrul totkoni ko wor norrorrmien ngok nir.
  aui-aui: Wasina bi Pol, na Sailas da Timoti yawata kwanatu nunudigha siyanono, na
    sira mekodi, Jerusalemne apasol da dogadogara gwabidima sikabi na wiigeruwana
    damdi siyawonewonedi bi sidimanaveni da kubuna damdi wiiwiitumaghanidi siyakabisisiredi.
  wap-NT: Uruu daunaꞌan ĩmakon naa naꞌiki ĩkakuwaapatinan naa mishidainao ati donoi
    kida kawanaꞌati. Kaiman-daun ĩkowaadan kakinaorii kida dauꞌan, tawuruꞌu Jerusalem
    iaꞌoraz apostlenao, naꞌiki choochi zowaunaanao aipaniaz ipai mishidainao kida
    izoꞌatin.
  mva-mva: Kodeka ditui be anua anua-lo dialalale be pile maka ‘apostel’ be tamoata
    bibia Ierusalem-lo diegoretaki nge dirarangaki be dialalale. Be diraradi be pile
    ngaedi nge datagatagadi kana.
  dwr-NT: Unttunttu katamatuwaanna biidde, Yesuusi kiitteedda Yeerusalaamen de7iyaawanttunne
    cimatuu wotheedda higgiyaa ammaniyaawanttu naagana mala, unttunttoo odiidde aadhdheeddino.
  kfw-kfw: Inmani'n khuopui rakip hin inheiwapha, Jerusalemma kaom tirton khat-um
    uparup ngai inzootna chongkha inmani diang juiru inleitipi.
  bfz-bfz: तेबे पौलुस और तिना रे साथी नगरो-नगरो रे जांदे ऊए तिना बिधिया खे, जो यरूशलेमो
    रे प्रेरिते और बुजुर्गे ठराई राखी थी, मानणे खे तिना खे पऊँछांदे जाओ थे।
  cuk-09: Pablo, Silas-ebo belagwapa neggwebur-irba gwenadganga sognadap-gusmalad,
    igi Jesús-nuggi-barmilesmalad, degi, Bab-Jesúsba-nanaimalad-e-idumalad Jerusaléngi-bukmalad,
    Judiosurmaladga igar-mesismala.
  ben-OBCV: এক নগর থেকে অন্য নগরে যাওয়ার সময়, তাঁরা জেরুশালেমের প্রেরিতশিষ্যবর্গ
    ও প্রাচীনদের গৃহীত সিদ্ধান্তগুলি তাদের জানালেন, যেন তারা সেসব পালন করে।
  mil-NT: Te ndɨ tnahá ñuú ndɨ tnahá ñuú cuáháⁿ‑güedé càháⁿ ndɨhɨ‑güedé nchaa ñáyiu
    ní sándáá iní tnúhu Jèsús. Te ní xáhaⁿ‑güedě nàcuáa càháⁿ tutú ní cadúha cue tée
    ní táúchíúⁿ Jèsús dacuàha ñaha xií‑yu tnúhu‑gá, ndɨhɨ cue tée yɨ̀ndaha ñáyiu sàndáá
    iní tnúhu‑gá ñuú Jerusàlén.
  myu-myu: G̃ebuje Paulo o'ju Silas eju, Timóteo eju dak. Soat kaka dag̃ ip oekuku
    Jesus kay itabucayũ jojom. Jerusalém ka watwat pe jawẽwẽap muwẽnuwẽn oekuku ip.
    Jesus emumujuyũ be jawẽwẽap muwẽnuwẽn oekuku ip―itabucayũ kukukayũ be jawẽwẽap
    muwẽnuwẽn. Mẽnku Judeu'ũmayũ jekuku iap muwẽnuwẽn oekuku ip. — Kũyjobin cuy epesop
    eyawẽwẽap ekawẽn kay — io'e ip itabucayũ be soat kaka watwat pe. Soat kaka dag̃
    oekuku ip imukũyjojom.
  amk-amk: Na bendari itoraoa fo, itoraikaririai we inontarai eroasoa fosa kaiwoaririo
    rasulifosa tuti mano ewenunggamiai we jemati na Yerusalemi fosa ehutuaia fo, ambori
    etohong kaririai.
  fai-fai: Kale Faul so alam nikil so ika abiwe yak yak ká bom nadiwe ika Yedusalem
    kal weng dew kámin kinim so imi gebom gebom so imi weng sawa dauyam, beta kanamino,
    yakeisidiw sung uyo bakayamuw ikil abodino, kale bakayam bidiwe,
  ura-NT: Nitohaneein, acaauru aina Timoteeo amaain cuhin jetaote, situuruna jaun
    nenacaauru neseeuru naineein, Jorioniheichuru- Jesocurisito esenetaeraauru rai
    jetao, aitiin berateeuruha afosotooru aina- Jerosaleeun nenacaauru- Jesocurisito
    ranojoihunru- coaaraaurune rijitojoeein beebejeein jetao cujueeure.
  mcd-NT: Pushurasiti mapaicainicai Jesús fu rafumisifo doce non cushumisi futsanfori
    Jerusalén ano yononifo cuscan ato tapimani yoiafo cuscan huanonfo.
  urt-urt: Tinge yase Listra yal pe, tinge ya yoto tas moiye moiye yanange wusyep
    yalme lenge miyeꞌ tuweinge sios. Tinge yana lenge nange ka junde wusyep erŋeme
    ŋaiye somohon lenge aposel topoꞌe lenge bwore bworenge nal Jerusalem si yanange.
  kiz-kiz: Bho bhilota bhap'elili ku miji nikuhomesya malaghisu ku makanisa ili kughatii
    malaghisu aghu ghalembibhu ni mitume ni bhasee okhu Yerusalemu.
  tzo-TZE: C'alal ijelovic batel ta jujun lume, laj yalbe ya'yic jch'unolajeletic
    li c'usi la xchapanic jcholc'opetique xchi'uc li jchabivanejetic yu'un jch'unolajeletic
    tey ta Jerusalene, yu'un jech ac'o xch'unic ec.
  lex-lex: La'a leta-leta maka ha rtomra-rnah'a re, de rakot nohora lira maka makodi
    Uplerlawna lirni ror wutga o'ta-mata krei la Yerusalem ha ret tiarg oleka re,
    la'a hya' maka yana ra'ana-remnu, me oliet ir la yalira-yaliai, totpena ina-ama
    ama-hyali makpesiay oleka re rlernohora hya' maka ha rhi' targ oleka re.
  dov-dov: Awo nibakayobweenda lwendo lwabo mumadolopo, bakayobupa imajwi kubatumwa
    abapati ibakali mu Jelusalema ikuti balilemeke.
  rgu-rgu: Basa ria boe ma, ara laꞌo reme mamanaꞌ esa, leo mamanaꞌ esa reu, fo rafada
    naꞌeꞌetuꞌ nemeꞌ Ramatua Yesus lahenda nadedenun roo lasi sarani nara nai Yerusalem.
  toc-NT: Acxni̠ chuná tat­la­hua­ko̠lh xlacán tatá­ca̠xli y la̠ta xanícu xlacán xta­ti̠­taxtuy
    xta­li̠­ma̠­kalh­chu­hui̠ni̠y cris­tianos hua̠ntu̠ xta­la­ca̠x­tla­huani̠t tapéksi̠t
    a̠ma̠ko̠lh após­toles chu lak­ko̠­lu­tzi̠nni hua̠nti̠ xta­puxcún nac Jeru­salén
    hua̠ntu̠ naca̠­li̠­ma­cuaniy hua̠nti̠ ni̠ judíos.
  som-som: Oo intay magaalooyinka dhex marayeen, waxay u dhiibeen amarradii rasuulladii
    iyo waayeelladii Yeruusaalem joogay soo amreen, inay dhawraan.
  mam-C: Toj kykyaqiljo tnam, ja' nchi iky'etaq, xi kyq'ma'n kye nimil jotxjo tumil,
    a otaq tzaj kyq'ma'n tsanjil, exqetzi'n jni' nejinel toj Ttanim Dios toj Jerusalén.
  ndj-ndj: Topi pavavelili vakupita mumbwani yila, vavagayilili malaghililu vavikili
    vandundami na vavaha vavelili Yelusalemu, ili vasikamuli.
  mbj-NT: Ti m' sahõnh hẽ panang ramatebës me raher'oot rama erih do ky n'aa 12 hedoo
    do Jesus mejũũ doo, Jesus hã h'yy ka'eeh do sa wahë n'aa na-ããj hẽ Jerusarẽnh
    bä habong doo, rerih doo.
  lat-VUC: Cum autem pertransirent civitates, tradebant eis custodiri dogmata quæ
    erant decreta ab Apostolis et senioribus qui erant Jerosolymis.
  ngp-ngp: Umwo wandile wakomboka mwe imizi idya wawenk'haga wadya want'hu miko yalavagwa
    ni wadala vilongozi ne wegala ulosikudya Yelusalemu niyo wawagamba wazitoze.
  enq-2: Aposolepi, isingi akalipi, Jerusalema katengema dupame pii lao yaki piami
    doko Kristene dupame auu pyoo wata-minina lao, Polopi, Timotiapi, Sailasapi dutupame
    siti dupanya pupala lamaiyami.
  eng-ASVBT: And as they went on their way through the cities, they delivered them
    the decrees to keep which had been ordained of the apostles and the elders that
    were at Jerusalem.
  mna-mna: Tona Paulus bizin timaŋga mini pa pai. Mi tila ma tiwwa pa kar ta boozomen,
    mi tizzotartaara waen bizin pa sua kizin ŋgoŋana mi mboroŋan ta timbot Yerusalem
    na. Mi tipombol zin be tito zin tutu ta zin Yerusalem kan timbol pa.
  myw-myw: Igawa ikaninapels ven katanok katanok wasigeis, mo ikatpeles sikaleiwag
    isekes, kweiboug nikalawages Yelusalem waseg. Tasiyas takaweins liva̱nen Yeisuw,
    o tayakelesiys situwa̱veks, isekes sikaleiwag, ilansa, “Kadiloka kuvna̱ses.”
  sby-sby: Mpobalikuya kupita mu minshi balikuya kubenshibisha bashoma kwambeti, bakonkele
    milawo yalabikwa ne batumwa, pamo ne bamakulene ba mubungano wa mu Yelusalemu.
  sll-sll: Olere ere pire oo hona hona i pire, Yerusalem Yisas ha maing kene ongwo
    hobi ire, aposel ire dire, “krehaman ha di tongwo irai, di tibi ole a i si wayo”
    ditongwi.
  yaq-NT: Intok si'ime, jum ili jo'arammet bem wa'am kate'umpo, bempo, jume' Krijtopo
    nau werimmeu, bwe'u jo'ara Jerusalen tea'po aneka, jume' Krijtota yeu pu'arim
    betana intok ama Krijtota sualemmeu yo'o ya'arim betana, bempo'im yee majta saiwaka
    bem tejwaarita, junae betana ameu a' teuwaak.
  uro-uro: Bä nga rhat tet mät ama värhap i nämät aom bä sämät aom dä rhit bon ama
    Jentailqäna ama qatnanaktpämda rha ama snängaqa qärakni i ama ngangda rhi na ama
    morta nae ma Jerusalem sa rha muräkt täm ga iva rhit päs aa rhäng.
  ita-1885: E passando essi per le città, ordinavano loro d'osservar gli statuti determinati
    dagli apostoli, e dagli anziani, ch' erano in Gerusalemme.
  muy-muy: Kələŋ gani ata Pol nakəŋ tàsləka, tòru kama. A kəsa ya tìnjʉa ni vu lu
    tàŋgəhaɗi ma ga ndam *asak akaba ga gəɗákani ya a Zerʉzalem ya tə̀ɗəm ni ana ndam
    ga Yezu ye eslini ni. Tàra tàŋgəhaɗia ana tay a nahkay ti tə̀hi ana tay tə̂gəskabá
    ma gana.
  kqc-kqc: Taoni neinei ebu reyadiri, nifeidena amiye ma tora vene Jerusalem ri ago
    gira ekalesia vene masi niyadi mina ago moi gira riyaganedi.
  tav-tav: Cabero Listrapʉ cãnana Pablo, Sila, Timoteo jãa cáaácoajuparã ape macaripʉ
    yua. Ti macaripʉ cãnare Jesure caapiʉjarãre na cabuio teñañuparã. Jesu buerã cãnana
    apóstol maja, aperã Jesure caapiʉjarãre cajʉgo ána Jerusalẽpʉ cãna queti joorica
    pũuropʉ nare na carotiriquere cabue iñooñuparã. Tiere ája, caĩ teñañuparã.
  eng-ULB: As they went on their way through the cities, they delivered to the churches
    the instructions for them to obey, the instructions that had been written by the
    apostles and elders in Jerusalem.
  spa-VBL: Y mientras pasaban por las diferentes ciudades, enseñaban los requisitos
    que los apóstoles y ancianos en Jerusalén habían dicho que debían observarse.
  fra-_FOB: Et comme ils allaient de ville en ville, ils recommandaient aux fidèles
    de garder les ordonnances qui avaient été établies par les apôtres et par les
    anciens de Jérusalem.
  hau-ULB: Suna shiga cikin biranen, suna yi wa iklisiyoyi gargadi da su yi biyayya
    da umurnan da Manzanni da dattawa suka rubuta a Urushalima.
  mal-mal: അവർ പട്ടണം തോറും ചെന്ന് യെരൂശലേമിലെ അപ്പൊസ്തലന്മാരും മൂപ്പന്മാരും മുൻ നിർണ്ണയിച്ച
    പ്രബോധനങ്ങൾ അനുസരിക്കേണ്ടതിന് അവർക്ക് ഏല്പിച്ചുകൊടുത്തു.
  kkc-kkc: Eseme Polo diayo diye di odoo sabolo, osoloso sosee wiligi odoo tebisa
    sabolo, oso Yelusalem mapoo to hogugu ee odoo susuga oso dadalame mi susuga mapoo
    to hogugu hagee takomo silesibiso.
  lit-lit: Ir keliaudami per miestus, jie perdavė jiems laikytis įsakų, kuriuos leido
    apaštalai ir vyresnieji Jeruzalėje.
  urd-GVR: Phir shahr bashahr jā kar unhoṅ ne maqāmī jamātoṅ ko Yarūshalam ke rasūloṅ
    aur buzurgoṅ ke wuh faisle pahuṅchāe jin ke mutābiq zindagī guzārnī thī.
  far-far: Ma kada kera leka ka liu ana fere ki, kera kwatea na taki ki fuana wane
    ne kera famamana ki. Na taki nai ki, na lifurongo ma wane fanaonao ki ne kera
    kedea 'i Jerusalem. Ma kera ka saea fua wane ki kera ka rosulia.
  suz-BL: मिनु काथा लाइश्‍शा, गाउं सहर हिरना हिरन गाक्‍शा, थमा सुइक्‍ब आन कली ग्रुम्‍शा,
    यरूसलेमम बाक्‍ब ख्रीस्‍त आ सोइश्‍शोपुकी नु ग्रुम्‍तीक ङा शेंब खाल्‍पा आन देंशो
    लोव़ नेंपदमे बाक्‍त। प्रेरित १५:२३-२९
  car-NT: Morokon aito'kon wararo tytopotyrykon jako, mo'karon Jerusalem ponokon apojoma'san,
    uwapoto'san aurangonymbo ekaro'san i'waine mo'karon Kristus wyinonokon napyiry
    man me.
  amp-amp: Inji hingrnanimorrn be rpat yimom. Porr Jerusalemt yihato aposermi eldam
