    biꞌ; nguscua nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesús tya clyo loꞌo nguꞌ cusuꞌ quityi biꞌ,
    chaꞌ ca cuayáꞌ tiꞌ nguꞌ xaꞌ tsuꞌ lcaa ñaꞌa̱ cña nu ntsuꞌu chaꞌ cuaꞌni nguꞌ nu
