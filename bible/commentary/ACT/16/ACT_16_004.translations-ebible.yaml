    kale. Kakabomi, bokoyemomeliw: “Alik alik yu fut sawa weng bete kuw kiliko, gelewemoliwka!”,
    yangsiliw kale.'
  ons-ons: Eŋe mat suaino arikoi, paki donba aposolo so ŋei ŋetne suaine Yerusalem
    matko ra togolekoi, don yewa eŋe doku tau tau magu edane more rakoi, ŋine korop
    don iwa dere more mogatkei.
  con-NTPO: Tsomba poi canqquenga japa faengasundeccunga conda'fa Jesúsne afasundeccu,
    Jerusaléni'su coenzandeccu fae'ngae in'jamba manda'fa'choma.
  ghs-ghs: Sama geebanomaiteqi noko tapari nagapa samaneta tuumaqi qaru abi ma bosa
    qobaqoba Dzerusaremu nagapata noo tatanga hiire pepata qeetetake nokoho quba rerengi
    eete soubireta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ବିନ୍‌ ବିନ୍‌ ବସ୍ତି ହିଜ଼ି ହାଲୁ ହାଲୁ ଜିରୁସାଲମ୍‌ନି ପକ୍ୟାତାକାର୍‌
    ଆରି ପ୍ରାଚିନାର୍‌ ହୁଦାଂ ରଚ୍‌ଚି ବଲ୍‌ ବିଚାର୍‌ ସବୁ ମାନି କିଦେଙ୍ଗ୍‌ ପାର୍ତି କିନାକାର୍‌
    ଲାଗେ ହେଲାୟ୍‌ କିବିସ୍‍ ମାଚାର୍‌ ।
  txu-NT: Nhym kam ar tẽ. Apỹnh krĩraxkôt tẽn kunĩkôt me kute amim Jeju marmã kabẽn
    jarẽnho tẽ. Djeruxarẽkam Jeju kute ar anorjamẽ me kute Jeju nhõ me jao ba djwỳnhmẽ
    ar kabẽn ne memã arẽnho tẽ. Me kute mar ne katàt kôt kute amijo bamã ar memã arẽnho
    tẽ.
  eng-WEBU: As they went on their way through the cities, they delivered the decrees
    to them to keep which had been ordained by the apostles and elders who were at
    Jerusalem.
  gnw-NT: Jare yugüɨraa rambueve tenta guasu reta rupi, umɨmbeu upurugüɨrovia vae
    reta pe Jesús jemimondo reta jare upurugüɨrovia vae reta itenondegua Jerusalén
    pe ñugüɨnoi vae reta uicuatía chupe reta vae, jae reta uyapo vaerã.
  mux-mux: Kanu-kene enini koleamanga puku, Yesos-ni “Nanga kongunale tenji-pai.”
    nimba liipa mundurum yi kanuma kene Krais-nga yambumanga tápu-yima kene enini
    ui Jerusallem liiku máku toku Kraisele piliili yambu-lupama-ni tingí aku mele,
    ung-mani siku niku panjiring ung akili, koleamanga pali niku silsiliiku anduring.
  maj-NT: Xki̱ a̱nte má nga j'a kitsúyaha̱ xu̱ta̱ ni̱nku̱ ni xi y'énda já postru̱
    ko̱ jácháha̱ ni̱nku̱ Jerusalen, tu̱ xi ts'i̱íntjusuhun.
  bkq-NT: 'Ilâpygueduo myani Paulo, Silas warâ Listradâba âxiguelymo. Timóteo tasemo
    myani tagâ. Tâinkâ lelâba âtâ anakâ takadaylâ myani, Jesus einwânni modo indâtyguylymo
    tiunrutomoem: — Jerusalémdâ, Jesus tunâry egaturin-em induakeyby modo, pymâ domodo
    warâ pape inwenibymo agueho ara lelâ aitaungâ — kelymo myani.'
  kue-kue: Ana ye endpi taun tau-tau pindre, ana aposel wagle ya ende okuna eingwa
    yomba Jerusalem kamun suna ka di gidingwa ikra God yombama pinande eraglkwa pre
    diteingwa.
  cot-NT: Ariqueate querocagueti iquenaquenaitanaquegueti guinteninintsipaequi icamantajianaqueri
    irapiguemisantarijiateni icantajiaquerica itigarancanejia Jesoshi jerijia quempoguijajiguirica
    quemisantajiatsica guintenijiatsica Jerosarequi. Ariquea icantajiaqueri inintajiaque
    irinetsanamajajianaquero.
  bnp-bnp: Na tahuna to laho lae na maka tanga, to vakalongo e huriki a tara ne Kristo
    vona a maka vinara i rata e huriki a apostolo, a bakovi dagi o Ierusalem ne ria
    ri gi muri mai.
  apn-NT: Hãmri nẽ mẽ ma krĩ hkwỳ hkôt mõ. Mõõ nẽ Ijaew kêt xwỳnhjaja ra kot amnhĩ
    kaxyw Jejus kôt hamaxpẽr xwỳnhjê jahkre ho mẽ hkôt pa. Ra Jerujarẽ kãm mẽ kot
    Jejus kwỳjê jahkre ho pa xwỳnhjê mẽ Jejus nhỹ hã mẽ ahkre xwỳnh maatijaja mẽ kot
    mẽ kãm mẽmoj tã karõta nhũm mẽ ma mẽ kãm harẽnh o ri mẽ hkôt pa.
  ctp-NT: Ykwiꞌ neꞌ loꞌo taꞌa nten ꞌin Jesucristo nchga kichen seꞌen ndaꞌan neꞌ, chaꞌ
    ka biyaꞌ tiꞌ neꞌ kanꞌ nchga chaꞌ nu ngwaꞌan neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesús ti
    kulo loꞌo neꞌ kula nde Jerusalén, chaꞌ ka biyaꞌ tiꞌ neꞌ xka laꞌa tsuꞌ nchga tñan
    nu ndiꞌin chaꞌ kuꞌni nten ꞌin Jesucristo.
  opm-opm: Agatdeipti pipari. Susa ap mutuh ap mutuh Jisas orhe danong hat pati bap
    ihirnong Jerusarem ap mutuh oh aposero sios ire duuptei hano ire rih wanin mar
    brak matiri meng oh Mamaru mat ha dindeingwe rim brak matirimur por meng am mat
    pihipari.
  bvr-bvr: Ganapiya, lika gun-gata rrawa gu-jirra gu-boya bitipa Paul rrapa Dimati
    abirri-bona, rrapa minypa joborr gubirri-ngurrjinga burrwa abirri-bona aburr-gata
    Jesus burr-yika gu-galiya yerrcha. Joborr gubirri-ngurrjinga gun-gata minypa Jirúchalam
    (Jerusalem) aburr-nirra birripa gubi-jarlapuna, Jesus burr-yika aburr-mujama rrapa
    mu-murna yerrcha burr-guta. Gu-gurda ngacha joborr bitipa Paul rrapa Dimati gubirri-ngurrjinga
    abirri-bona,
  wal-wal: Eti katamatuura biiddi, Yesuusi kiittido Yerusalaamen de7iyaageetinne cimati
    wottido higgiyaa ammaniyaageeti naagana mala, etassi yootiiddi aadhdhidosona.
  zad-NT: Na' yog' yellka' gana' wdegake' be'lengake' beṉ'ka' nonḻilall' Jesúza' dill'
    c̱he diika' chiyaḻ' gongake', diika' be' postlka' dill' kon beṉ'ka' ngoo lall'
    na'gake' beṉ'ka' nonḻilall' Jesúza' yell Jerusalénna'.
  kmg-kmg: Eme hae sâc rahuc, aposolo â micne Jerusalem haeo mumupaŋ mumbiŋ, i reŋkeniŋte
    opâ ruac jaza rapic.
  aso-aso: Neꞌmine ogo numudoꞌ namadoꞌ vi aposolokisi gizebo vesi ingine Zelusalemi
    ebeta li hukaniꞌ gamazi nene gili dalizave li li-ngidiꞌmi li-ngidiꞌmi vaniꞌ.
  uli-uli: Irel yar loloh irel sew mo sew haplom ngo rema kangalur chotugul hatobtob
    kowe apostel kowe mo tamol Eklesia kowe re mel Jerusalem resa hatugulu. Iwe ngo
    rema kangalur yarmat bo rebe dabey hatobtob kowe.
  nin-NT: A di ga ìgbù yi nggo na di da ba aseki ka nggo abi ko na angu ba na ankpinkpye
    ba nu Urushalima a da a bu na nggo. Na ddu ba di a bu ga are kama.
  acu-NT: Turamtai nuna umis, nunia tsaniasar wekaasar, chikich chikich yaktanam jear,
    nuni Cristo nuiniatiri tura Cristo nemarnu juuntri Jerusalénnum pujuinau papin
    aarar akupkarmia nuna ujarkuta wearmiayi.
  cak-WNT: Y ri tinamit ri yek'ax wi ri Pablo y ri ye rachibilan el, niquibila' c'a
    ca chique ri kach'alal ri ma ye israelitas ta, chi can tiquinimaj ri pixa' ri
    quichojmirisan pe ri apóstoles y ri ancianos ye riche (rixin) ri iglesia ri c'o
    pa Jerusalem.
  ebk-ebk: As nan nunfiaatancha henan il-ili, chacha epakaammu as nan chiyuycha Gentil
    ay omaafurot nan filfilin ay unuchuncha ay inyafud nan apostoles ya nan anam-amá
    ad Jerusalem.
  spa-PDDPT: Cuando pasaban por las ciudades, les entregaban los acuerdos aprobados
    por los apóstoles y ancianos de Jerusalén para que los practicaran.
  ruf-ruf: Na hawang'ali wakwanga mne kaye tsila, waweng'a iwanu iwamtoghole Imtwatsa
    malaghitso ighalamlighwe ne iwatumighwa ne iwabala ako Yerusalemu na kuwalongela
    waghakinde.
  gun-gun: Ha'e gui tetã ikuai va'e rupi oaxa vy irmão kuery pe omombe'u hekorã apóstolo
    ha'e opena va'e kuery Jerusalém py ikuai va'e ijayvuague.
  agu-BL: Itzun yi na chicy'ak lakak e'chk tnuma'tz, cy'a'nt nin chiquiwse'n yi e'
    kajwutz cya'n, nin ncha'tz na baj chitxolil yi tajwe'n tan chixome'n te e'chk
    ca'wl yi bixe' cyak'un yi e' apostl scyuch' yi e' wi' banl wi' tetz yi cmon creyent
    Jerusalén.
  isn-isn: Nai akatula alongoe ai akiile mu isali nu kupumya i malago ku matekeelo
    iti kina i malago nanso ai akilisigwe ni itumi ni anyampala uko ku Yerusalemu.
  eng-PEV: Then Paul, Silas and Timothy went through that country, and in every town
    they told the Christians about the things that the leaders in Jerusalem talked
    about, and they told them all to do everything that those leaders said in their
    letter.
  ilo-ULB: Iti ipapanda kadagiti siudad, impanda kadagiti iglesia dagiti pagannurutan
    a tungpalen dagitoy, dagiti pagannurutan nga insurat dagiti apostol ken dagiti
    panglakayen idiay Jerusalem.
  pir-NT: Tiquiro sa yeri bato tiquina esari macari cjẽnare tiquina dutiyere ojoari
    pũ cjẽne yahuahye. Ti pũ Jesu cũriquina, tiquiro yequina pʉhtoa mehna Jerusalẽpʉ
    ijiyequina tiquina ojoari pũ ijiahye. Sa ye ti dutiyere quehnoano yahuahye to
    cjẽnare Jesu yequinare.
  anv-NT: Ne ɛbwɔ́ ályá ákɛ́ne malɔmalɔ ágarege bɔɔ́ Jisɔs unó bi áŋgbá Jisɔs
    ne ákpakpa ɛchomele bɔɔ́ Jisɔs ájwɔlé né Jɛrosalɛ ájɔɔ́. Ne ágaré ɛbwɔ́
    nnó ábelé ubi cháŋéné.
  sab-NT: 'Pablo, Silas, Timoteo jo, ama gdamai chagedu una kaire kairege gerule kwian
    Jesu gerua gaba ulita ole chada jo degaba giti una Jerusalénge, Pablo gerudu chada
    e giti kwian ole: —Kwian Jesu gerua ketanga gdataboko giti gdaboke ule kwian Chubenu
    chugagwalla ulita ole una Jerusalénge chada kagu ba ulita me israelita alin, ba
    mo ta gbadale age ulita chada e gerule kare.'
  tmd-tmd: Pol Sailas Timoti ñɨŋ taun taun piaku rɨp yön gɨrön, Jisas mönö wä pön
    dub nöbö bla aipam, Jisas nöbö mö nuŋ bla nugwidɨx mɨdim nöbö bla aipam, Jerusalem
    piaku mögum rön mönö bɨl kai yadmä aku, nöbö mö Jisas nugw pim piaku ñɨgö yad
    nölön, al aliö cɨne, rɨmä.
  acr-NNT: Chupa taq kꞌu ri tinamit pa kebꞌikꞌow wi, xkiya taq kan ri pixabꞌanik yaꞌtal
    chi kuma ri e taqoꞌn re ri Jesús y ri jujun chik e aj wach re riglesia e kꞌo Jerusalem,
    chaꞌ jelaꞌ kakitijoj kibꞌ che.
  kpg-kpg: I di hula digaula laa lodo nia waahale aalaa, gei digaula gu hagi anga
    gi digau hagadonu di hai o nnaganoho ala guu lawa di haga noho go di gau agoago hagau
    mono gau mmaadua daumaha i Jerusalem, ge gu agoago gi digaula bolo gi daudalia
    nnaganoho aanei.
  taj-taj: जमाहेन्‍से थेनीगदे शहर शहररी निबान यरूशलेमरी मुबा मुल चेलागदेदेन मण्‍डलीदा
    च्‍याबा म्‍हिगदेसे पक्‍का लबा ताम ङ्‌यान्‍गो भिसी पाङ्‌बान भ्रजी।
  avt-avt: Epei au, hɨrakɨt ten terer wit wit tatɨp mɨt kerek nises hɨm me God, menmen
    mɨt aposel netike mɨt iuwe ninɨn naanmɨpre mɨt ne God neit Jerusalem hɨr natɨp
    mɨt ap ne weiwɨk me Isrel hɨr enisesim. Hɨrakɨt tetpor hɨr enisesim,
  cbk-cbk: Cuando ya pasa sila na maga ciudad, ta manda sila sabe con el maga gente
    el cosa ya decidi el maga apostoles y el maga oficial del iglesia na Jerusalem,
    y ya habla canda Pablo canila que necesita gayot sila obedece con ese maga reglamento.
  uig-ARA: ئۇلار شەھەر-يېزىلاردىن ئۆتكەچ، يېرۇسالېمدىكى روسۇللار بىلەن ئاقساقاللار
    يات ئەللەرگە بېكىتكەن بەلگىلىمىلەرنى ئۇلارنىڭ رىئايە قىلىشى ئۈچۈن تاپشۇردى.
  tuf-tuf: Pueblo istiy, pueblo istiy béjecro. Eyta bécayat, éyinat Jesús chiwa quin
    chihtá ehcujacro. Jerusalén cutar itquin Jesús chihtá ehcúquinat cat, werjayinát
    cat wajacan eyin quin ehcujacro. Icúr yajcata wajaquey ehcujacro. Moisés bachan
    chihtán ojcor wajaquey eyin quin ehcujacro.
  abx-abx: Si pagparapamada'iray-na mga iya si kaburubungtuhan, agpakatu'an-na mga
    iya i nagbararagawan-na si mga apostol pati' si mga mahanak si pagtu'o ari si
    Jerusalem basi' akasunod i magpanutu'o.
  mco-NT: Cajp cajp ma anajty ajcxy ñaxy yajmɨɨdmɨydaaccɨxy ajcxy je mɨbɨjcpɨdɨjc
    je cötujcɨn huɨdi je apóstoles ajcxy, etz huɨdi nigohuajc'ajt je mɨbɨjcpɨdɨjc
    jɨm Jerusalén.
  bsp-bsp: Sədare nsɛ ŋaŋc-cepər mɔ, ŋaŋc-luksɛ moloku mmɛ asom a Yesu kɔ abeki alaŋ
    a Yerusalɛm ŋanasom ŋa kəkɔtɛnɛ mɔ, ntɛ tɔŋsɔŋɛ alaŋ atɔyɔnɛ Suyif ŋacəmɛ mi darəŋ
    mɔ.
  kqf-kqf: Mulinemo tedi malagai bi malagai a nawaedi bi Yelusalemmo giugiukamaḡedi
    bi waibabada bamo giudi a wai aninedina taudidi lava a giuvitedi te maso a kaiwatedi.
  cpb-NT: Ikanta ikenayetanake nampitsipainiki, ikamantayetanakeri kemisantzinkaripaini
    rimonkaayetairo rosankenatakeri pairani Otyaantaperori itsipatakari itzinkamipaini
    janta Jerusalén-ki.
  aon-aon: Aria hawish hanak warub hape hakripaguk Iruhin ananish arpesh um enyudok
    baraen douk amam aposel hani eshesh Kristen esheshim debeimi heneken Jerusalem
    iri. Aria hakripeshuk um shugipeshen.
  hus-NT-2005: Ba ejtal an bitsowtsik xon tu watʼel, in óltsal an kidháblábtsik an
    ti takʼixtaláb xin pidhnámal an abatwáletsik ani an takʼix belomtsik xi kʼwajat
    Jerusalén abal anchanꞌ ti yejat ka tʼajan xan tin ulaltsik.
  mig-NT: Te kája'a̱n‑de ta̱ká ñuu̱. Te ni̱ ka̱stá'a̱n‑de tu̱'un ni̱ ka̱tá'ú tíñu
    cha̱a apóstol jíín cháa kákuu nuu̱ iní ñuu̱ Jerusalén. Te ni̱ kaka'a̱n‑de ja̱
    ná kuándatu̱‑i tu̱'un‑ún.
  bps-bps: Na di kagula di dad banwe, tulenla ku tan i kastulen i dad gal dek Dyisas
    na i dad gal mebe i dad faglut déén di Dyérusalém gablà di dad flalòla dale.
  mbs-mbs: Peg-okit dan te menge lonsod, migtoladà dan te impunù te menge sogounun
    i Cristo aw egpengibing te simbahan doton te Jerusalem amon tomolò dan kenyan.
  cme-NT: Yesu *pɔpuɔrbiemba‑i baa *Yerusalɛmu Diiloŋ-dũŋ-baamba yaataambaŋ yiɛraaya
    nelma maŋ nuɔ‑i, Polbaa da ba cor terieŋgu terieŋgu, ba waŋ ma yaa‑i baa Diiloŋ-dũŋ-baamba‑i;
    aa cira ba wuɔ ma hũmelle‑i ŋaa baŋ waaŋ-ma dumaa.
  sus-sus: E naxa xɛɛrae nun Isa fɔxirabirɛe kuntigi naxee nu na Darisalamu, e naxa
    nee xa natɛ masen danxaniyatɔɛe bɛ na taae kui, e xa a rabatu.
  pon-2006: Ni arail kotekote kahnimw kan, irail ahpw koasoiaiong me pwoson akan duwen
    kosonned akan me koasoandier sang rehn wahnpoaron ako oh me mah kan nan Serusalem;
    oh re padahkihong irail re en kapwaiada kosonned pwukat.
  dad-dad: Idi taun mugu mugu bun diyok dile fen, oun Jerusalem aposel idi uyu iroudiya
    tamo geid, tamo kayau dõ difouf nigin od difon anĩ wogõ difiyẽdif dilen.
  zab-NT: Irate de guɨdx rut gudeeddeb gudixteedeb lo de xpɨny Crist xa riáld gúndeb,
    zec ni agunii de apóstol ne de bɨngul ni rnabee lo de xpɨny Crist Jerusalén.
  jae-jae: Sêjac laoc malacgeŋ sêja ma têdôŋ biŋ, taŋ aposolo to laumata sêsôm kêtu
    tôŋ aŋga Jerusalem naŋ, gêdêŋ êsêac gebe sejop.
  ksd-ksd: Ba dital vanavana ta ra gunagunan, dital varveai vanavana ta ra umana varkurai,
    nina ba ra umana apostolo ma ra umana patuana, dia ga kure tar ia arama Ierusalem,
    upi diat a mur ia.
  msm-NT: Na, pigyogob-yogob dan to mgo kayunsudan aw inawnangon dan sikan ogpalikajan
    to kona no Hibru no migtuu on. Sikan to naujunan to mgo apustulis hasta to mgo
    panguyu to mgo magtutuu diya to Jerusalem.
  myk-myk: Pu nigariwuu ya toro kulogoo kiimu bɛɛri ni ge, tudunmɔɔ pee ni Zheruzalɛmu
    nɔhɔlɛɛ pʼa keree kiimu teŋɛ ge, a Pɔli di kee bɛɛri paari pu mu, na pʼa kee pyi.
  sbe-sbe: Se dalahai se lau magai lakilakidiyao maudoidi wa udiyedi, na apostolo
    yo dubu babadadiyao Yelusalema unai yodi hineli leta unai se kuli wa se hededegabaedi
    taukawamamohoi wa udiyedi bena se kawakabiyeidi.
  mcr-mcr: Iqi ävämapiyi, aŋä-himqä eeqänäŋiu qaŋä ikipu, kukŋuä, ämaqä Jisasi Iqu
    kukŋuä awä tuäkiqäpŋqä ändowatkqä iquatä, quuvqä heqiyqeu miqä iquatä, Jerusälemäta
    ätäpu tuwaŋuä äqäkuwiŋqe, “He kukŋuä iuŋi, qänaknä ipu pmetaŋgpiyä” ätuäpu, awä
    ätuäkämiŋuwi.
  cux-NT: Ní taachi cho'ó yā yáāⁿ s'eeⁿ caⁿ'a yā orden chi nn'gaacú yā chí caⁿ'a apóstoles
    chi caⁿ'a nduudu yeⁿ'e Dendyuūs ndúúcū 'iiⁿ'yāⁿ ndiicúū chi ngaⁿ'a ntiiⁿnyuⁿ yeⁿ'e
    yáacū chi snée yā na yáāⁿ Jerusalén chi diíⁿ yā nducuéⁿ'ē chuū.
  tur-YTC: Yolları üzerinde bulunan kentlerden geçerken, Yeruşalem’deki elçiler ve
    ihtiyarlar tarafından verilen buyruklara uymaları için bu buyrukları onlara ilettiler.
  san-ITR: tataH paraM te nagare nagare bhramitvA yirUshAlamasthaiH preritai rlokaprAchInaishcha
    nirUpitaM yad vyavasthApatraM tadanusAreNAcharituM lokebhyastad dattavantaH|
  bel-N: Калі ж яны праходзілі праз гарады, перадавалі [цэрквам] захоўваць пастановы,
    вызначаныя апосталамі і старостамі ў Ерусаліме.
  sch-sch: Khopuingei tin an sir malamin, Jerusalema tîrtonngei le upangei balamngei
    masat hah iempungei an pêk tira, jôm rang khomin he an be tira.
  mic-MIQNT: Ge's pemi 'lta'tij gutan, telima'tiji ta'nig getlams'tmu'tiliji ta'n
    goqwe'l iganpugultijig aq apostale'wijig Selusalemg gissutmi'tij ugjit ta'nig
    mo Lesui'peulti'gw majulgwatmnew. Telima'tiji jigs'tmnew wegla 'tplutaqann.
  huu-NT: Naga naɨraɨmo naimacɨ jaillanona, Jerusalémo siadogacɨnona creyentiaɨmo
    llote. Jerusalémo Cristo oretagano, creyentiaɨna sedaraɨnɨ dɨga, navui naicɨnona
    siadotɨmacɨ. Creyentiaɨ naie lluana ɨɨnollena, iena llocana jaidɨmacɨ.
  jiv-NT: Tura nuyá Papru Timiutéuja̱i̱ ashí péprunam nui̱ sétur nui̱ sétur wéenak
    Jesusa akatramuri̱sha Yus-shuaran wáinniusha Jerusaréṉnum nuik jintintian umiktarum
    tusa ujarkutak wearmiayi.
  otm-NT: Nɛ gätho yʉ hnini bʉ bi thogui bi xih yʉ 'yɛ̨c'yɛi da 'yøt'e 'bɛ'a bi man
    ra Jacobo nɛ yʉ́ 'bäihʉ ra Cristo nɛ yʉ́ ngʉrpi yʉ 'yɛ̨c'yɛi bʉ Jerusalén, ngue
    'bɛ'a xʉn ho da 'yøt'ʉ hing yʉ judío.
  dah-dah: Go kamereb Listra taun tubul teŋ taun hoyaŋyaŋ wor kwamiŋ. Kuŋ heŋyabe
