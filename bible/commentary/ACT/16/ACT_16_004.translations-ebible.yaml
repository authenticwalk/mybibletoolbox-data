  bqp-bqp: Wɛ̃tɛ kũ ò gɛ̀ɛn pínki, ò yã kũ zĩ̀rinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ dìtɛ Yurusalɛmu
