verse: ACT.016.004
translations:
  kpx-kpx: Isi kateai au esemuhi o igaegaela tiliale Dielusalemae abostolo isi dubue
    kosive keau menaka nehe louale ke loui evievi ata haivei avoe, “Menaka ko evisime
    ehovave.”
  okv-H: eto pambuhumihe da vahai vahai ta ekalesia ta ke pepeni Jerusalem embo okokose
    te Iesu ta ambotani te aingeto mahu ikari avo eo ingio agi ara ke ea.
  tbo-tbo: Lisita hi nehaleya po hi nenae meyagai emosi po emosi hi luinihi naka Yelusalem
    tu wituwetuwegahi po tanitaniwaga dewa awai hi laueenehi naka tu witumagana hi
    palipaliwelehi ipa hina iponawogogehi.
  mal-C: അവർ പട്ടണംതോറും സഞ്ചരിക്കുകയും വിശ്വാസികൾ അനുവർത്തിക്കേണ്ടതിന് ജെറുശലേമിലുള്ള
    അപ്പൊസ്തലന്മാരും സഭാമുഖ്യന്മാരുംകൂടിയെടുത്ത തീരുമാനങ്ങൾ അവരെ ഏൽപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Ὡς δὲ διεπορεύοντο τὰς πόλεις, παρεδίδουν αὐτοῖς φυλάσσειν τὰ δόγματα τὰ
    κεκριμένα ὑπὸ ⸂τῶν ἀποστόλων καὶ τῶν πρεσβυτέρων⸃ τῶν ἐν Ἱερουσαλήμ.
  bgc-bgc: पौलुस अर उसका साथी नगर-नगर जान्दे होड़ चेल्यां ताहीं वे सारे हुकम सौपते
    जावै थे, जो यरुशलेम नगर के प्रेरितां अर कलीसिया के अगुवां नै तय करी थी।
  khz-khz: Vanuga rorira na gevanagiwai aonai Ierusalemai getaluwai apostolora e ekalesia
    kuneagira talimara na gevega-taunataunarato kilara kamonagi talimara geria gekilagirawai,
    ira na pia kwalanara ulanana.
  deu-TKW: Wie sie aber die Städte durchzogen, teilten sie ihnen die von den Aposteln
    und Ältesten in Jerusalem beschlossenen Satzungen zur Nachachtung mit.
  zsr-NT: Catiꞌ guladödëꞌ gap nacuáꞌ yödz niꞌ Pablo len nup dzaggac lëꞌ, tu tu yödz
    naꞌ guludödëꞌ lu naꞌquëꞌ bö́chiꞌruꞌ nacuꞌë niꞌ yuguꞌ zxba naꞌ glunëꞌ gbaz nasölëꞌë
    Cristo len bönniꞌ gul tun chiꞌë bunách queëꞌ, nacuꞌë Jerusalén. Guludödëꞌ zxba
    ni lu naꞌquëꞌ quië lunëꞌ ca rna bëꞌ zxba naꞌ.
  lin-lin: Kati na bingumba nyonso oyo bazalaki koleka, bazalaki koyebisa bandimi
    mikano oyo bantoma mpe bakambi ya Lingomba bazwaki na Yelusalemi, mpe bazalaki
    kosenga na bango ete batosa yango.
  hns-NT: Tab oesab ie sahar se oe sahar gail. Aur bieswaasie log se bataais kie Prabhoe
    ke pathaawal waalan Jeroesaalem ke iesaai ke barkwan sanghe sallaah karies raha
    kaun tjiedj doesar djaat ke iesaai khaatien mienaahie hai.
  noa-E: Mag ërëubaadëwia amach wënʉrrʉmpierr phöbördam nʉnʉidʉm ee mag Jerusalén
    phöbör ee amach chi pörnaan dʉ̈i ãba biirdʉwia ẽsap phãnaa Antioquiaag deepʉ̈itarr
    iek dee pʉamaajeejim aajem, amaujã ĩchab khaphʉ ag iek gaai jaau sim ʉʉrkhamkhĩir.
  eng-EMTV: And as they were going through the cities, they were delivering to them
    the decrees to keep, which had been decided by the apostles and the elders at
    Jerusalem.
  mib-NT: Te tācá ñuu nuū cuángoo de te ni cacastūhún de nuū ñáyuu cácandíje jeē na
    squícu i máá jniñu jeē ní casándaā tēe apóstol jiín táca tée jéhnu cáyūcú ñuu
    Jerusalén jeē cándīso jníñu nuū ñáyuu cácandíje.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ लाम्‍मो के़ने़बा पाङ्‌जुम्‍हाॽ थप्‍मे यरुसले़मस्‍मा
    सेःक्‌युक्‍मिबा नु तुम्‍लाम्‍लोःबाहाॽरे़ निःन्‍धो मे़जोगुबा थिम्‍हाॽ इःप्‍मा नाःप्‍मारो
    फाॽआङ् नसानिबाहाॽ मे़मे़त्तुसिरो॥
  xnj-xnj: Pavavi mulugendu lwa mumiji vavajovela vandu malagizu ga vamitumi vala
    na vagogo vala va ku Yelusalemu, vakavajovela vagalanda.
  mmx-mmx: Pol, la ne Sailas eburu mi ne Timoti digat pas kantubu ap mo laramenemen
    la diga tong asu mo leventaangas, luvuttadi vavang la loxongkulao silok diga tong
    li vam i ro Jerusalem. La ne Pol midi diga tong i ri limixin nunu do dina mumu
    asu i.
  cbr-NT: Listranuax Timoteo buani bëtsi bëtsi ëmanu cuanquin ca anu 'icë unicama,
    uisaquin cara Jerusalénu 'icë Jesusan aín bana ñuixunun caíscë unicama 'imainun
    axa Jesucristomi catamëcë unin cushicaman caxa quixun bana ñuixuancëxa. Ñuixunquin
    ca atúxa quicësabi oquin camina 'ati 'ai quixun axa Jesucristomi catamëcë unicama
    cacëxa.
  tee-NT: Chai acsni ixtacha'an ju lakatamin lakatamin lak'achak'an ixtajuni ju lhi'alak'avin
    la'ixmacni Jesús ju jantu israelitanin ixtajunita ni chunch catalalh tachi ju
    ixtanajuntach ju ixtamalakachan Jesús chai ju ixtalhinajun la'ixpujitat'an ju
    ixtavilanancha ju Jerusalén.
  eng-LSV: And as they were going on through the cities, they were delivering to them
    the decrees to keep, that have been judged by the apostles and the elders who
    [are] in Jerusalem,
  cak-NT: Y ri tenemit anchi' yek'ax-wi ri Pablo y ri je-benak riq'uin, niqui'ij can
    chique ri kach'alal ri man je israelitas ta, chi can tiquibana' ri niqui'ij ri
    apóstoles y ri achi'a' ri je-pa'l chech ri samaj chiquicojol ri kach'alal ri jec'o
    pa Jerusalem. Y man nic'atzin ta chi can niqui'en ronojel ri nu'ij chupa ru-ley
    ri Moisés.
  pah-NT: Imbojoapiapirame cidades g̃a hoi Jesus'gareheve'g̃a pyri. Igwete g̃a imombe'umbe'ui
    g̃a pe Jerusalémmeve'g̃a nhi'ig̃agwera. —“Nahanahã ti peko,” ei Jesus'ga moirũhara'g̃a
    javo pe me Jesus'gareheve'g̃a ndepiakatuhara'g̃a pavẽi, ei Paulo'g̃a imombe'gwovo
    g̃a pe. Pejapyaka katu ti g̃anhi'ig̃a rehe a'ero, ei g̃a g̃a pe.
  sja-NT: P'uuru bee chaa wãyaa wãdak'ãri, jara bëi wãpachida Cristopa jɨrɨt'eradaarãpa
    mãik'aapa ijãapataarã ak'ɨpataarãpa jara pëidap'edaa Jerusalendeepa.
  xed-xed: Ma inda luwa ta ɓhadaghata həŋ, ta mnay həŋ ŋa inda gwal zlghay nda ŋuɗuf
    ta skwi ya tsiŋ gwal zlghay nda ŋuɗuf nda la galata mndu ta ghəŋani ma Ursalima.
    Tsaya skwi ŋa snata ghuni ka həŋ ta mnay ŋa taŋ.
  mks-NT: Ta já na̱quee ndihi na cán cua̱ha̱n na̱ ta níí cúú ñuu nu̱ xíca na cua̱ha̱n
    na̱ cáxi tu̱hun na nu̱ú na̱ cúú cuéntá Jesús ña̱ ná caja na ña̱ na̱cachi na̱ sa̱cua̱ha̱
    xi̱hi̱n na̱ apóstol ndúu ñuu Jerusalén cán.
  gfk-S: Be duhat ga harkol hanana ta ira taman duhat ga hininawase hanane ira ut
    na nurnur ta ira ula harkurai ing ira apostolo ma ira tena harbalaurai tano lotu
    tuma Ierusalem di ga bul be di na mur.
  bmu-bmu: Yandiiga anda taon aka miri dop aŋgotkeri, miaŋgöreŋ Jerusalem mindimindiri
    totokogö keuŋi jiget. Aposol aka Jerusalem urumeleŋ könagesögö jitŋememe yeŋön
    keu jöhöm köhöigeri, mi wuataŋgömegöra jim kutum eŋgiget.
  dgz-dgz: Mu pa sewa sewa tau ge tau amone, pa Ierusalem Iesu watu enamot megawa
    amba dugup kwayup tamuine nagirewa iam iam gapan ok seane ame tavewa anu tapen
    menan, mu ap muga gapan, waenapan iravi wadidiamone.
  eng-GNV: And as they went through the cities, they deliuered them the decrees to
    keepe, ordeined of the Apostles and Elders, which were at Hierusalem.
  zaa-NT: Le' ttu ttu ca yetsi làti dia cabía nna gutixa'áni cabi ca creyéntea ti'iỹa
    ná ca consejo nu gulèqquia lettia ca apóstol lani ca anciano tsè'e le' Jesusalén
    para guni ca enne' ríalatsi'.
  eng-WEBSTER: And as they went through the cities, they delivered to them the decrees
    to keep that were ordained by the apostles and elders who were at Jerusalem.
  guh-guh: Pablobana tomaranëjava itsa najetarubena, caetomarapijivi canacujitsia,
    tsipaebapona Dioso pejumecovënëtsivijavabelia palivaisi toyaquinatsi Jerusalén
    tomaraverena. Tsipaebanajetarubena caetomarapijivi canacujitsia pejumecovënëtsinexa
    pacuenia apóstolevi, ancianovi ata, itorobatsi Jerusalén tomaraverena.
  bon-bon: Teepi liba otnänisi cewe gaabegabe ta, Paulo naabi Siila ätrunga biname
    bine ecäremäsi pui cotre lui poto cidi me ätyepäneji biname piiyepu ätrunga mope
    biname cina Yerusalema je itu jaatranepesi. Teepi biname bine jejemäsi pui cotre
    bine ätrungame.
  nhw-BL: Huan Pablo, Silas huan Timoteo panotiyohuiyayaj nochi nopa altepeme huan
    quinilhuijtiyohuiyayaj nopa tlaneltocani catli quiijtojtoyaj nopa tlayolmelahuani
    huan huehue tlacame catli itztoyaj ipan altepetl Jerusalén.
  mgw-mgw: Pabaapite muilambo yi'lu' baapei bandu malagyo gagaapiyilwe na atumilwe
    na api'ndo ku'lu' ku Yelusalemu, ngababakia bagakamwe.
  swh-ONEN: Walipokuwa wakienda mji kwa mji, wakawa wanawapa maamuzi yaliyotolewa
    na mitume na wazee huko Yerusalemu ili wayafuate.
  wbi-wbi: Pano valyale viluta valyakilile mu likaja na kulaghila indaghilo kung'ong'ano
    ulwa kuuti vasoghope indaghilo isio sino sikalembilue nava sung'ua na vaghogholo
    ava mu Yerusalemu.
  bba-bba: Mɑ bɑ dɑ dɑ wuu kɑ wuu bɑ nɑɑnɛ dokeobu sɔ̃ɔwɑ ye ɡɔrobu kɑ yiɡbɛ ɡuro
    ɡuro be bɑ wɑ̃ɑ Yerusɑlɛmuɔ bɑ wesiɑnɑ bɑ yi, kpɑ bu ye mɛm nɔɔwɑ.
  eng-KJVCPB: And as they went through the cities, they delivered them the decrees
    for to keep, that were ordained of the apostles and elders which were at Jerusalem.
  kgk-NT: Upéi omoirũ íxupe, oho upe tetã tetã-rupi. Hesu reroviaha onhomboaty aty
    ha-rupi oho. Omombe'u mbe'u oho-vy hembiaporã. Hesu remimondo he'i va'ekwe, Hesu
    reroviaha rerekwa va'e, Jerusalém pygwa va'e he'i va'ekwe ave, ombojoja rire inhe'ẽ
    hikwái, kwatia-rehe omoĩ va'ekwe, omombe'u.
  waj-waj: Iya vo yoosinna vo yoosinnaiyauvaki vida nnaaru vaidi aposorooyaata vaidi
    vaa ausa hanigieeraiya kieetaiyaatama Yerusareema varuuya yanaivaa fafaarama iya
    mmuu kuaivaa vaa ausa hanigieeraiya ii mmoori ivaa iikiateera kiaa mmiravai.
  cpy-cpy: Ikanta ikinayita-naki nampitsi-paeni, ikamanta-yitanakiri kemijantzinkari-paeni
    rantayiteero okaatzi rojankinatakiri Otyaantaa-rewo-paeni itsipatakari jewari-paeni
    janta Aapatziyaweniki.
  mpx-mpx: Sauga hi nok panuwa maisena ge maisena elal, inoke apostolowau ge tohouwa
    bolo Yelusalema wali nuwatu hi baunan toabulilek elal ge nihi henapuan.
  wbp-wbp: Ngula-jangkaju-palangu jirrnganja yarnkaja Puurlu Jilajaku manu Timijiki.
    Kujalpa-palangu Puurlu jirrnganja warru yukaja kirri-kari kirri-kari-kirra, ngulakuju
    kalalu-jana warrarda turnu-jarrija panu-kari Kirijini-patu Juwu-wangu-patu. Ngulangkajulpalu-jana
    yimi-ngarrurnu kuruwarri jalangu-warnu yangka kujalu Jurujulumurla Kurdungurlu-patu
    Wiriwirirli manu jarlu-paturlu pipangka yirrarnu kuruwarri Juwu-wangu-kurlu, ngulanya
    nyarrparlu yungulu Kirijinirli Juwu-wangurlu pura Jijaji jungarnirli.
  luo-luo: Kane giwuotho e dala ka dala, neginyiso ji mondo oluw gima buch joote gi
    jodongo nongʼado Jerusalem.
  nhe-NT: Huan Pablo, Silas huan Timoteo panotiyohuiyayaj nochi nopa altepetini huan
    quinilhuijtiyohuiyayaj nopa tlaneltocani tlen quiijtojtoyaj nopa tlayolmelahuani
    huan huehue tlacame tlen itztoyaj ipan altepetl Jerusalén.
  aii-aii: ܐܙܝܼܠܔ ܠܗܘܿܢ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܒܹܐܡܵܪܵܐ ܠܐܢܵܫܹ̈ܐ ܕܢܵܛܪܝܼ ܦܘܼܩܕܵܢܹ̈ܐ
    ܕܦܝܼܫ ܠܗܘܿܢ ܡܘܼܬܒܹܐ ܒܝܲܕ ܫܠܝܼܚܹ̈ܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: Apqusrautiłiġmikni nunaaqqiurani uqautiniġaich ukpiqtuaŋuruat tuvraqtaksranik,
    uqqiraqtit suli qaukłiich Jerusalem-mi sivunnikkaŋitñik iliŋitñun tupigitquplugich.
  msb-msb: Pagpadayon ninda paglakat sa mga syudad, ginpaaram sa mga nagatuod na tumanon
    an ginkauruyunan san mga apostoles kag mga namumuno na adto sa Jerusalem.
  cpa-NT: Jøng² ca¹tsáih¹dsa dsa² quián¹² Jesús jǿg³ ca¹juúh² tsih² høh³ quianh¹³
    dsa² canh¹³ tiogh³ jøa³juøi² Jerusalén juu¹² ja³ca¹ŋi¹lé²dsa jøng².
  dso-dso: ସେମନ୍‌ କେଟ୍‌ଲା ସବୁ ଜାଗାଇ ଜିଉଦି ନ ଅଇଲା ବିସ୍‌ବାସିମନର୍‌ପାଇ, ଜିରୁସାଲମର୍‌ ପାର୍‌ଚିନ୍‌ମନ୍‌
    ଆରି ପେରିତ୍‌ମନ୍‌ ରାଜି ଅଇରଇବା ନିତିନିୟମ୍‌ ବିସଇ କଇଲାଇ । ଏ ସବୁ ନିୟମ୍‌ ମାନ୍‌ବାକେ ବିସ୍‌ବାସିମନ୍‌କେ
    କଇଲାଇ ।
  meu-meu: Hanua hanua e rakadia hanai ai, aposetolo bona Ierusalem ekalesiana ita-taona
    taudia edia haheḡani e henidia, bae badina helaoreana.
  yva-NT: Muno wo nyovara wao umawe raugav, namirati Yesus apa arakovo po matutire
    muno akari wo anugano Amisye maugav no Yerusalem wo awa ayao patimuge ratoe rai.
    Umba usisa wuje munijo we raita tetebe, wo nyovara wao ama ananyao raugaje vatane
    mansai indamu ubeta rai.
  dgc-dgc: Nadid, to péglakad de Pablo ta bawat banuwan, éy nipeta de du tolay ta
    simbaan tu sulat a ginamet du apostol ta Jerusalem. Sakay nibilin de dide a dapat
    sundin de tu utus to sulat.
  zpm-NT: Laa me zienaḻ zhits Pabl. Guiedz ne rdedtaa zho rnee zho lo grë zha ne rliladz
    Jesús ga, tsoxco zho guṉ zho grë miṉe pso zha poxtl ga diidz, grë zho zha rnabey
    ne no Jerusalén.
  hix-NT: Totxownà hatà, Pawru komo, anaro rha owto hona. Àton komo wya, xarha, Xerusaryen
    hon komo karyehtanà yonyhetxkon hatà, Txesusu mryenon komo wya hatà. Onà wyaro
    ahananàhyatxhe, Txesusu nànyaketxho ro komo, Txesusu mryenon yonye ro komo xarha,
    Xerusaryen hon komo rma, ketxkon hatà, àwyanye. Àro yawo ro ehtxoko, ketxkon hatà,
    àwyanye.
  sim-sim: Ushihi yanga yangak li ihi mashi os aposel nga sios lida ondo nga Jerusalemik
    li mbaolsolori oson limu Jisasin hishindiyandari ondon saweyara. Uhu limu mbara,
    �Jir mashi kason ji tiyaka.�
  npi-ULB: ती सहरहरूको यात्रा गर्दैजाँदा उनीहरूले मण्डलीहरूमा पालन गर्नुपर्ने निर्देशनहरू
    दिए जुन निर्देशनहरू प्रेरितहरूले र अगुवाहरूले यरूशलेममा लेखेर दिएका थिए ।
  cgc-cgc: Ta iran na pag-apit-apit naan ta mga banwa, pasugid danen naan ta mga gatuo
    na dili-Judio mga sunuran ya na padisisyunan ta mga apustulis daw mga gapanguna
    ta mga gatuo na naan ta Jerusalem. Pasugid man danen naan ta mga dili-Judio na
    kinanglan man tumanen mga sunuran ya.
  tim-tim: Akto kepia ârândâŋ manmâ Aposolo akto Yesugât kâmot Yerusalem kepian mali
    areyeŋgât tiksalupyeŋande den kârikŋe magi are lokoŋet dâm Yesugât kâmot are makyeŋgim
    ariyi.
  yor-yor: Bí wọn sì ti ń la àwọn ìlú lọ, wọ́n ń fi àwọn àṣẹ, tí a tí pinnu láti ọ̀dọ̀
    àwọn aposteli àti àwọn alàgbà tí ó wà ní Jerusalẹmu, lé wọn lọ́wọ́ láti máa pa
    wọ́n mọ́.
  wos-wos: Atéfék getéfaré yita di Jisasna hundi xékékwa du takwaré wa, Jerusalemémbu
    reta Jisasna aposel, néma du akwi wandan hundika, di wandan maki hurundate.
  emp-NTPO: Ãdji wãbʌda puruza jarasid̶aa Jesuba diabued̶arãba, djabarã bororã Jerusaleʌ̃ne
    b̶eaba cartad̶e b̶ʌped̶ad̶ara djabarãba ĩjã o pananamãrẽã.
  eng-F35: As they were going through the cities they were delivering the dogmas to
    them, to keep—the ones that had been determined by the apostles and the elders
    in Jerusalem.
  ind-ind: Waktu mereka berkunjung dari satu kota ke kota lain, mereka menyampaikan
    kepada setiap jemaat tentang peraturan-peraturan yang sudah diputuskan oleh para
    rasul dan pemimpin di Yerusalem.
  pes-OPCB: سپس، با هم شهر به شهر گشتند و تصمیمی را که رسولان و مشایخ اورشلیم دربارهٔ
    غیریهودیان گرفته بودند، به اطلاع کلیساها رساندند.
  mpt-mpt: i Yesuse okok dlasanin naka isa eka bainobo galin nakaia unangai komokwali
    Yelusalem bibo blib isa i futano dolaniba Antiok bib seli omfubeibbuo imin ometniba
    moniba bib mak bib mako haabianiba aleye bianiba baabeniba Weng olo baanoa Ibo
    kukub olo inamine genobiobo ge oyem haabiniba alebesiba
  ssx-ssx: Mo daoni pa꞉ta꞉manu pomu lopolo hata꞉ hande Diutuseleme aposolo haliwekima꞉
    make handeteke haemeke tondiki haliwekima꞉ make lemeke pi manuta꞉ mo Ketiso wanda꞉halima꞉
    hone wina꞉yeke la hala꞉tiki pimikime.
  mkl-mkl: Nɔ ɑ̀ bɔ ilu do ilu ŋɑ ɑ̀ sɔ̃ woo dɑsi Jesu nɑɑnɛ ŋɑu mii ŋɑ iyi woo bɛ
    ŋɑu do inɛ nɡboi iɡbɛi Jesu ŋɑ iyi ɑ̀ wɑ Zeruzɑlɛmu ɑ̀ jilɛ nɔ ɑ̀ ni ɑ jirimɑ
    ŋɑ.
