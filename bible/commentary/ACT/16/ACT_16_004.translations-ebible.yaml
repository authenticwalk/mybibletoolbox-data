    Yesu niŋ dufaymiŋ tareŋ irde hinhan mar goke mere mayde asaŋ kaŋ Antiok niŋ sios
    yunamiŋ goyen goke momoŋ yirde kuŋ hinhan.
  tnk-tnk: Nəpɨn Pol mɨne in me nepwɨn həier pen fwe ia taon me, haməvisau irapw m
    nərmama me səvəi Iesu natuakəmien me nəha aposol me mɨne elta me səvəi nəfwakiien
    fwe Jerusalem həməni. Kamhahatən nakalasia me mə irəha tuhaməkeikei mhesi pen.
  kpr-kpr: Nengae amingedo, Silas de dabade eredo iseri. Era, emboro soroda reighi
    mendeni mendeni aminda buvurutuse, Iesu da ambo jimbi a Iesu da dorevare da babojegari
    Jerusalem aminda rea sisera, ava ningido kaifa aoro dae sedo, dengoro indido ghuseri.
  san-IAS: tataḥ paraṁ te nagare nagare bhramitvā yirūśālamasthaiḥ preritai rlokaprācīnaiśca
    nirūpitaṁ yad vyavasthāpatraṁ tadanusāreṇācarituṁ lokebhyastad dattavantaḥ|
  nho-nho: Naa tama naa ni hakataka i naa taon raa no kauake naa taratara naa aposol
