    te vaagum ari Jerusalem, ser tsue of rari ma vovou iny ya.
  wnc-wnc: Matangamuke take yot gapma gapmane kuke wamu tupa aminu aposel ngang yanikaking
    amikat gatu aminu akayuya amin yuaikatda aminu kepman nana amin yaniningge Jerusalem
    yawa kekekakut taknga Jesue banip siking aminu yaniking. Yanike wamu waaknga tawake
    yutningge yaniking.
  bus-bus: Wɛ́tɛ kɛ̀ aↄ̃ gàan píngi, aↄ̃ yã kɛ̀ zĩ̀rinↄ kↄ̃n gbɛ̃nsinↄↄ dìɛ Yerusalɛmu
    ò sↄsi gbɛ̃nↄnɛ aↄ̃gↄ̃ kũna.
  gub-BL: Taw nànàn oho mehe umume'u a'e Zezuz hemimono karer waze'eg awer wà, uzeruzar
