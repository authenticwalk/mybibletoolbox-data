  mar-mar: तेव्हा त्यांनी नगरांमधून जाता जाता यरूशलेम शहरातील प्रेषित व वडील ह्यांनी
    जे ठराव केले होते ते त्यांना पाळावयास नेमून दिले.
  snp-snp: Fuko edetoto ya numudo-numudo monimo uti aposolote mono kiyaba wete Yelusalemuka
