    pyrer wà. Umume'u uzeruzar ma'e taw nànànar wanupe wà. — Peruzar ko ze'eg pe nehe
    ty wà, i'i oho waiko wanupe wà.
  imo-imo: Pol kinye waye andoringili kano iye poko kinye kombu taunomanga tenga tenga
