  dan-1931: Men alt som de droge igennem Byerne, overgave de dem de Bestemmelser at
    holde, som vare vedtagne af Apostlene og de Ældste i Jerusalem,
  kwj-kwj: Wosini ele ko laka tokwe wu ini mwase Jisas himache lenga sios pe mekupu
