    laqneb. Anjam di Yesus aqa anjam maro tamo naŋgo gate naŋgi ti qoseb.
  eng-DRA: And as they passed through the cities, they delivered unto them the decrees
    for to keep, that were decreed by the apostles and ancients who were at Jerusalem.
  knf-knf: Wi bakyaaŋ, baţup na ŋbeeka abot aji na banfiyaaruŋ bado kado uko wi *banjañan
    na bantohi du Yeruŧalem bajakuŋ.
  san-KHM: តតះ បរំ តេ នគរេ នគរេ ភ្រមិត្វា យិរូឝាលមស្ថៃះ ប្រេរិតៃ រ្លោកប្រាចីនៃឝ្ច
    និរូបិតំ យទ៑ វ្យវស្ថាបត្រំ តទនុសារេណាចរិតុំ លោកេភ្យស្តទ៑ ទត្តវន្តះ។
  arn-NT: Kom tati waria mew tañi rupael engu, kimelelfi tati pu feyentulechi che
    tañi ngülamtuel tati pu apostol ka ti pu longkolelu ti trokiñche mülelu ta Jerusalen.
  zas-NT: Graczi ree guiedx ni gudëd reeman bagojn reeman bén rliladx ree Jesucrist
    ni rayal güün reeman ziꞌc ma rëb ree apóstoles, con ree bengol rniabee loj ree
    bén rliladx laaman Jerusalén.
  ken-NT: Arɔk yɛ nɛ Pɔ̌l nɛ Sáilas. Ndu bárɔ̀ŋ, mángati nɔkɔ bo ndu yɛ̌ntɨkɨ ɛtɔk
    ɛnɛ bachwɔbhɛ arɛ mɛnyɨŋ ɛbhɛn bǒnto nɛ bǒbati ɛtɔk abhɛn bachi Yerúsalɛm bárɛ́mɛ́,
    nɛ mánsɛmti nɔkɔ bhɔ́ bɛ mámbʉrɛ bɛbhé ɛbhɔ sayri.
