    Jerusalén, joo jñꞌoonꞌñeen, nquii Pablo yo Silas yo ninꞌTimoteo, nque nnꞌan na
    vantyja nꞌonhan Jesús na mꞌanhan ncüii cüii tsjoon naijon tovenonhan, tonanꞌquindyiihan
    nanꞌñeen na quitaꞌngueeꞌhan joo jñꞌoonꞌñeen na jnanꞌjndaꞌ nnꞌan na vantyja nꞌon
    Jesús.
  bhd-bhd: पौलुस ते तैसेरे साथी नगर-नगरे मांमेइं च़लते जे, तैट्ठेरे विश्वासी लोकन
    तैना हुक्मां केरे बारे मां ज़ोंते जे, ज़ैना यरूशलेम नगरे मां प्रेरितेईं ते बुज़ुर्गेईं
    मिलतां ठहरावरे थिये, ताके लोक तैन पुड़ अमल केरन।
  too-NT: Lā' xlaca'n ixtatētaxtutēlha huan lakatunu' xcānsipejni'. Lā' ixcāmāca'tzīnīcan
    huan līmāpa'ksīn a'ntū ixtahuanī't apóstoles lā' huan xanapuxcu'nu' nac Jerusalén.
  ind-AYT: Sementara mereka berjalan melewati kota-kota, mereka menyampaikan ketentuan-ketentuan
    bagi orang-orang percaya agar ditaati, yang telah diputuskan oleh para rasul dan
