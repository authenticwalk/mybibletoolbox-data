    Laatou ni hai ake ki tautari naa tama naa ki naa taratara naa.
  gym-NT: Yebti juta käntikänti namanintre niken, ye känti nitre Jesu kukwei ngwianka
    amne nitre ni jie ngwianka Jerusalénbo käkwe kukwe ükaninte nuendre nitre ñakare
    israelitare kräke, bti juani kwetre, ye kwrere namanintre dirire.
  azg-NT: Ndoꞌ joo jñꞌoonꞌñeen na jnanꞌjndaꞌ nque nnꞌan na jñon ta Jesús yo jñꞌoon
