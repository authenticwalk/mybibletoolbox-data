    yrðu kristnir.
  spy-NT: Kibuntootēē kiriinkōōsyēk kwoomtootē ng'aleek kutēē yooto tukul. Kikiikootiil
    *꞉lēbkēēyik āk booyik ām Yēērusālēēm kule kooywey ꞉biiko ng'aleechaata.
  xnn-xnn: Isnan nangpasyalanda isnan kailiili isdi et inbagbagada san kinwanin nan
    aapostolis ya amam-a id Jerusalem ta siya di nan solotenda.
  mwe-mwe: Pubhapitanganaga muilambo mula, a Pauli na a Timoteo bhashinkwapanganga
