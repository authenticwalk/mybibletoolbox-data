    cu t''an ix ch''up abe'' ti chich.'
  tet-tet: Loron nia, oras ami laꞌo, feto nia tuir ami bei-beik. Nia nahii naꞌak,
    “Ema neꞌe sia, klosan nosi Maromak Mak Beran Kaliuk. Sia mai natudu dalan nebee
    ema bele netan moris no sai nosi sala!”
  hlt-MCSB: Anih loh Paul neh kaimih te n'hloem tih, “Hekah hlang rhoek tah Khohni
    Pathen kah sal rhoek pai ni. Amih long ni nangmih taengah khangnah longpuei a
    doek uh,” a ti tih pang.
  xtd-NT: 'N‑xe kuitandijun ñaꞌa‑i ntdaa‑da xiꞌin Spalu, te kana‑i: —Te yaꞌa ka kuu
    te ka xinokuechi nuu Ianyuux ndixa tuu andɨu, Ia taxnuni ka, te n‑ka kixee‑te
    xa jaꞌan‑te nuu‑n nax kada koio‑n xa nanitaꞌu‑n —kuu‑i, kana‑i.'
  mdy-ETH: ዒዛ ጳውሎሴና ኑኡናናኮ ጊንፆ ሃንቲ ሃንቲ፦ «ሃንሢ ዓሶንሢ፥ ዒንሢም ዻቂንቶ ጎይፆ ኬኤዛዞንሢ፥ ዼኤፖ ፆኦዛሢኮ
    ማዻዞንሢኬ!» ጌዒ ጌዒ ዒላቴኔ።
  spl-spl: Aiop, imbi yaŋe Paulo ekmâ betnenŋan gam den kârikŋan yuwu sâop. “Lok yuŋe
    Anitâ yahat yahatŋe hoŋ bawaŋgim manman kârikŋan manmâ yâhânomgât topŋe eknongone
    sâm takai.”
  usp-NT: 'Y man k''apoj anm li xamb''er chikij kapach Pablo y xch''ejej chi jb''ij:
    Yak winak ri jtako''ntaka'' tz''etel Dios lecj, ri'' tiyuk jb''ij chawechak nen
    mo atcolmajtak laj jk''ab'' amacak, xche'' rechak cristian.'
  zav-NT: 'Nach bedənaobo'' neto'' nžagto'' Pabən'' chosya''abo'' nabo'': ―Beṉə''
    quinga zɉənaque'' beṉə'' güen xšin Diozən'' ben'' chnabia'' doxenḻə. Na'' ḻega''aque''
    choso''olo''ine'' naquən'' cheyaḻə'' goncho par nic̱h cui yeyeɉcho lao yi'' gabiḻən''.'
  sgz-sgz: Wák erei a mur i Paulo tiklik mam gim má kán tungai bin ngoromin, “Tan
    kálámul minái á di á bos tám arardos si Káláu Sorsorliu imi sang. Di arbin talas
    uri narsá gam suri ngo ngádáh gama sengsegeng ngoi.”
  kek-NT: 'Li xka''al a''an yo̱ chikata̱kenquil. Japjo re chixyebal: —Eb li cui̱nk
    a''in a''an xmo̱seb li nimajcual Dios. Yo̱queb chixch''olobanquil chiku chanru
    nak ta̱ru̱k tocolek'', chan.'
  blz-NT: Wiwine iya'a lolo-lolo' i Paulus tii kai, ka' mangkakaro' taena, “Mian karaani'i
    posuu'na Alaata'ala na ko'alayo'an! Raaya'a taka bo mambantilkon na ko'omuu koi
    upa a wawaumuu kada' i kuu salamat.”
  poe-NT: 'A̱ ntá tí tjan tjarisoá a kjuankíxin tjan tinkáchréhe̱ tjan tí chꞌín Pablo
    la ko tí jeheni ntá tꞌèya tjan ntáchro tjan kíxin: ―Tí sín i chꞌehe sín xra̱ Dios
    nkaya nka̱jni la tjako sín ijnko nti̱a jína tsaáxin chojni.'
  san-TAM: 'ஸாஸ்மாகம்ʼ பௌலஸ்ய ச பஸ்²சாத்³ ஏத்ய ப்ரோச்சை​: கதா²மிமாம்ʼ கதி²தவதீ, மநுஷ்யா
