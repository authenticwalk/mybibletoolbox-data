    ப்ரகாஸ²யந்தி|'
  cof-NT: 'Junni ya sonari chiquilaca bene tanjanato, sonba pato itsantinaminhe: —Inlari
    tsaracari sen Diosichi mantate paminla joe tinaminhe. Nulaca Diosi se larinun
    minuca micariminla joe tinaminhe.'
  srm-NT: '@see-verse:ACT.016.016'
  qvs-NT: 'Ñukaykuna Pabluwan riykaptinikuna chay shipashka kallarirkan katiwaysapata.
    Kallipi purik runakunata sinchita willarkansapa: —Kay runakunaka altu sielupi
    kawsak Tata Diospa munananta rurakkunami. Kankunata yachachishuykankichi Tata
    Dios kastiguykichimanta salvashunaykichita.'
  zca-NT: 'Orze'' nzadkë una'' re'' tich no plo nzha no kun Pab, mbaino tich no, naye
    kibizhië una'' lo men, nzhab una'': ―¡Lë'' rë miyi'' re'' nak rë men che''n Dios,
    Me kwa''n nile'' mandad dub yizhyuo, no nilu'' rë miyi'' re'' xmod nigo'' Dios
    men lo rë kwa''n nzë''b xki men!'
  cbc-NT: 'Bairo cawãmao, wãtĩ yeri pũna cacʉ̃go yua, Pablo, bairi jãã cʉ̃ãrẽ jãã
    bero ʉsajʉ̃gowõ. Bairo jããrẽ ʉsari yua, atore bairo ĩ awajawõ: —¡Ãnoa, Dios, jõbui
    macããcʉ̃ cʉ̃ carotirore bairo caána niñama. Bairi mʉjããrẽ Dios camasãrẽ cʉ̃ canetõõgarijere
    quetibʉjʉrána baiyama! —ĩ awajawõ.'
  qxo-NT: 'Tsay jipashmi nogacunata gayaraypa gayararrä parlar gatiräyämargan: “¡Cay
    runacunaga Tayta Diospa sirvegnincunam cayan! ¡Paycunam gamcunata willapäyäshunqui
    imanöpa salvacuyänayquipä cagtapis!” nir.'
  mox-mox: ʼInega ʼabiʼabibodema ta vevegabagaba vonaya, “Baʼe tomotau diavona Yaubada
    Toatoa Vanena ena tofewayavo, ta ʼetoyavua ana ʼeda aqiaqi ana tosimana.”
  kew-kew: 'Go nogome Pol niaa raapu rata mea ipua gupa yaasa: Go aanuri so yaa madaa
    Gote-na kogono pi aanu. Nimumi oro yaalo kagaa pirape pora mea waateme.'
  dww-dww: Uma waivinama tauma Pol mate yai muriwatanemai be bonanama dosine umanama
    ya riuriuna, “Uma banegidima taudi Mamaitua saḡasaḡa vavasaḡinama na taunoyama,
    be taudi yawasana kedanama ta riuriuemina.”
  twi-ASANTE: Ɔdii yɛne Paulo akyi teateaam sɛ, “Saa nnipa yi yɛ Ɔsorosoroni Onyankopɔn
    no asomfoɔ a wɔaba sɛ wɔrebɛka nkwagyeɛ ho asɛm akyerɛ mo.”
  aoj-aoj: Nemataꞌw akwamba kwagiꞌma Pol kwaloma afaꞌ, eaꞌ kwandaꞌam falafala atapiꞌw
    kwail kwaꞌi, “Amom mandaꞌ maola God nagape ilif endilisii, maꞌipapa basefa ufiaꞌw
    God nowambelapa mutanima mufiꞌi mogape andeandeꞌakwi.”
  cbv-cbv: 'Pánihna, jwiít Pablo biícdih jwĩ bejechah, nin pah mi niíj ñaác ñʉʉ́n
    péenap jĩ: —Nit Dios chah wẽpnidih teo wʉ̃hnit caá. Jwiít iiguípna jwĩ bejat déedih
    ded pah Dios jwiítdih ã tʉ́i ʉbat pínahdih ĩ naóhna caá, mi niíj ñaác péenap jĩ.'
  taw-taw: Chɨn amnɨnoknɨŋ, pay anɨb ak chɨnop kɨdek gɨlɨg agak, Bɨ okol, God Bɨawl
    yɨbɨl adek alaŋ mɨdeb ak, wog nop gɨñelɨgɨpal agak. Nɨbi tay gem God nɨbop dɨnɨgab
    takaw ak agñebal agak.
  jic-NT: 'Tsjücjüim niná Pablo cjüil tjac'' lovin, cupj qjuis qjuil tjac'' wa. Lovin
    yümücj tjevele: —Dios más püné pjü jilal. Niyom nenem Dios jomozopan. Javelepj
    nun jilal ''oyn nyuca ''ücj ca mpatjaqué Dios lal —nin tjevele.'
  zap-NT: 'Wzelo nzeb zadnal nzeb noo yra noo Pabel, rderëz nzeb, re nzeb: ―Xdxiin
    Dëdyuzhnzoon rlaa yra mgyeeyree, rzëët men lo de yra de gan pezee yláá de lo dol.'
  wer-wer: Koont pöp tenim ënëm yewaisem ngön ëak epël aö yewais. “Omën eporö Anutu
    O Ngaarëkëpë ya omnarö. Pitök Anutuuk kama niöpna pöta ngönte ök niiaö yaaurö.”
  ipi-ipi: Wana okonemane Polopi, nanimapi, pemane okona wata awua epoto, pii taimane
    lama epoto, akali utupa ati kenga wete atene Gote okona piape akali tupa atoto,
    Goteto wua puato, yakama molo-peke lolopeya lo utupane-mane yakama langu ateyai
    okoni lea.
  qul-NT: 'Chay sipas Pablota nokaycutawan katispa, wajach''acorkan: —¡Chay runacuna
    janaj pachapi caj Diosta sirvincu; willasunquichis imaynata salvacunayquichismanta!'
  tnc-tnc: 'Iko bikirirõmo yija be''erõ''õᵽi rĩrĩra''atirã ikuᵽaka koakasereraᵽe:
    —Ĩ''rã ĩmirĩja imarã imatiyaiki Tuᵽarãte yi''yurã. “Jesúre mija yi''rirãkareka,
    mijare kitããrãñu”, ãrĩwa''ri mijare nabojayu,— ãrĩokaika ritaja ᵽo''imajare kobojaraᵽe.'
  ter-NT: 'Koêkuti vékoku ne Poûlu koánemaka ûti, hokó''ovi neko ârunoe koane vá''uixea.
    Hara koe yûho vá''uixea: —Enepora hóyenohiko, aínovo ovóxehiko Itukó''oviti, enepone
    koati payásoti ya uhá koêti. Epó''oxo simínoke koyúhoinopinoe kixeku ítivoa ne
    pehúnevo —kóye.'
  bmr-NT: 'Jaago mɨɨhai Pabloma mufuumo dojɨcutɨ fuugo coovadiicɨnɨgoro: Jito Moocaani
    caamovohɨ iicaabo jeecɨvomɨnaa. Jaamo amɨɨhaico taajasu jɨɨhaico jɨɨbeguehi, noogoro
    feehicaugo fahiijɨvaro.'
  fuf-fuf: 'O woni e jokkugol men, menen e Puulusa, e hoore himo ewnoo, wi''a: «Ɓee
    yimɓe ko kurkaaɗi Alla Jom Ɓural on, awa hiɓe feɲɲinande on laawol kisiyee on!»'
  mwc-mwc: Paul ba yakai ereonowakai i kibikibikai, ba i parapara, “Nikosi sebasebare
    kona God Kaidamo Sakina ana saibisaibirisi, ba sibotu keta te beyita mekabage
    tana yawasa.”
  bhl-bhl: 'Selew selew waneng bu diwkuw diwkuw Folo so, nuso, alik alik nulo yenggeleweko,
    fian kuw gaaneko, bokolomelu: “Kunum bi abiil katiw beem emisik Sunbin-Got em
    weng afak kunum bite te! Yu kunum biim yangbiliw weng be kiliko, aluwiw tewe,
    yu sunsun finik so bin em deiw kakamokoliw te!”, yangeko, gaaneko, nulo yenggelewsu
    te.'
  ons-ons: Ŋerep ea eŋe Paulo so ŋene ŋenane ŋadezo mogat ŋone boka rake, “Ŋei yewa
    eŋe Anutu Wawaine qeliwo eŋane qelit ŋei okanmami. Eŋe Anutuŋo daleo ma menaŋoniake
    ea wane numaine ŋine rawakone ŋidanmami.”
  con-NTPO: 'Tsa pushesu tsu Pabloma, ingima''qque omboemba qquen fundondo''e afa''je:
    —¡Vandeccuta tsu ñoa''me Joccapitssia Chigama shondosundeccu! ¡Que''inga tsu condase''je''fa
    ma''caen ccusha''faya''chone!'
  ghs-ghs: Noi Pauro ma nanake saridzeqi sokateqi hiireta, Abi nagarai Ohonga Minaho
    qaru eeteqi tete nohoke hiire paanaitorai. Oonihe noi onomake eete kira ma husu
    bodza samaneke hiirota.
  peg-peg: ହେଦେଲ୍‌ ପାଉଲ୍‌ ଆରି ମା ପାଚେ ପାଚେ ୱାଜ଼ି କିକିରାଡିଂ କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାତ୍‌,
    “ଇ ମୁଣିକାର୍‍ ର ଇସ୍ୱର୍‌ତି ଆଡ଼ିୟାର୍‌, ହେୱାର୍‌ ମିଙ୍ଗ୍‌ ମୁକ୍ତିନି ହାଜ଼ି ଜାଣାୟ୍‍କିଦ୍‍ନାରା
    ।”
  txu-NT: Nãm Paurmẽ ar ikajpan ar ikôt arỳm ar ijo memã àkjêr tẽ. Nãm àkjêrkam memã
    kum, —Ota, ar ja ne ar Metĩndjwỳnhbê kumkatimã àpênh ar ba. Ne me amã Jeju kute
    me apytàr'ã ujarẽnh ba, ane.
  eng-WEBU: Following Paul and us, she cried out, “These men are servants of the Most
    High God, who proclaim to us a way of salvation!”
  gnw-NT: 'Cua cuñatai oo oreraɨcue, jare iñeeãta reve jei: —Cua cuimbae reta Tumpa
    ɨvate pegua jembiocui reta co. Jae reta umɨmbeu yandeve quirãi yandepuere yayembɨasaca
    —jei.'
  mux-mux: 'Poll kene oliu purumulu kene ambu-wenipu kanili oliu lumbili omba tondulu
    kuwali tepa kene nimba mele: “Yi ima Aima Ola-Kilia Pulu Yi Auliele-nga kendemande-yima.
    Pulu Yili-ni yambuma tepa liipa mindili naa noku molku kunjingí kupulanumele liiku
    ora singí andi okumele.” nirim.'
  maj-NT: 'B''i̱ kitsúni̱ nk''ie nga kitsjennkíni̱ ko̱ kikjintáya tje̱nnkini̱: —Kui
    jmii̱ xi ts''ínxát''aha̱ Nti̱a̱ná xi tíjña nk''a ján. Tíbakú ni̱yánu̱u xi nkú
    ts''ín k''u̱a̱nkihinu.'
  bkq-NT: 'Xina niampyguebyra nipyra olâ ani mâkâ âwynsaundo. Taenle kehoem ani mâkâ
    xina nhapyguedyly: — Deus emary asaemo uguondo modo! Kaynonro Deus emary asaemo.
    Âdara Deus kâmakely awyly egatuim asaemo! — kely ani.'
  kue-kue: Ana ambaimo i no Pol bogl omunara mokonomugl undre ana aglangesi yegl dungwa,
    “Yagl kane magl wingwa i we, God mitna imbo kaima moglkwa i nigl-kongunmo yomba
    undre, ana God ene ere-inambuka pre ye ka dite winga.”
  cot-NT: 'Iroatimpa oguijajianaqueriqueate Paavoro aisa naatimpajia, ocajemanaquequeate
    ocanti: —Irirajia iriguentijia itigarancanejia Irioshi Anaantamajatatsica, itsavetantaquequea
    icamantajiaquempi quero pincojiaquempani irimeshiimentajitajempinijite.'
  bnp-bnp: A ngatavine iea i muri ne mateu e Paulus, i gale tala, i ta maea, “Ra bakovi
    nga, a vora na Vure Meli Liu! To vakalongo mua vona a dala a Vure ge korimule
    mua vona!”
  apn-NT: 'Jakamã pa mẽ mõ nhũm nija mẽ ixpumu nẽ mẽ ixtã ajêt nẽ ma mẽ ixkôt mõ.
    Hãmri nẽ mẽ kãm mẽ ijarẽnh o mẽ ixkôt mõ nẽ mẽ kãm: —Xê mẽ mran jajê pumu. Na
    htem Tĩrtũm maati mã tanhmã amnhĩ nhĩpêx mex to ho pa. Tĩrtũm kot mẽ ate amnhĩ
    tomnuj pê tanhmã mẽ apytàr to hã mẽ amã ujarẽnh kaxyw na mẽ awỳr mra. Anẽ.'
  ctp-NT: 'Mdoꞌo ñaꞌan nu kunaꞌan tiꞌí kanꞌ ꞌware loꞌo Palyu. Kwen ꞌa msiꞌya loꞌo
    ꞌwa xa ndijyan ba: ―Msu ꞌin Ndiose nu ndloo la ti lka neꞌ re ―ndukwin nu tiꞌí
    kanꞌ―. Kwaꞌu neꞌ ꞌwan sa ñaꞌan nu kulaa Ndiose ꞌwan ꞌin chaꞌ kuxi.'
  opm-opm: Apripathan nuhursi tap hat pipa. Nuhursi tap hat susa uh nuhurnong Mama
    han ihir puteinap mahat ma pat Got orhe atamreipti han ihirmuro. Ihir gurnong
    Got ohsi eimat yah hat paten ohe da meng oh napopriptimuro napor dipwi imat napot
    napisongop.
  bvr-bvr: Paul ngayburrpa jin-gata nyirr-jurrjurrmurra jin-digirrgarra jiny-yorkiyana,
    jiny-jabarrchinga, jiny-yinanga, “Aburr-guna gu-galiya yerrcha aburr-yigipa aburr-mujama
    Wangarr an-gata wana an-babalapa. Birripa gubu-ngurrjinga ana-gorrburrwa minypa
    ana-goyburrpa nyiburr-yinmiya barra wanngu nyiburr-ni.”
  wal-wal: Gaittada PHauloosanne nuna kaallaidda, “Hageeti inttessi attana ogiyaa
    yootiyaageeti, Ubbaappe Bolla Xoossaa ailleta” gaada qaalaa xoqqu oottada haasayaasu.
  zad-NT: 'Na''ch bi''ni wnob'' Páblona'' shlak zejlennnto''ne'', chosyaab'' zillj,
    nab'': ―Beṉ''kin chongake'' xshin Chioza'', beena'' nak beṉ'' choo beṉ'' xen,
    na'' chzajni''gakile'' beṉ'' nez ḻi c̱he Chioza'' gana'' sho''cho kwenc̱he bi
    kwiayi''cho.'
  kmg-kmg: 'Eme eki hâcne bâfuac-nâporâ Paulo â nâŋe bâjâpec-nâpohuc dâŋ wiwira kecšiŋuc
    ewec: “Ŋic kecšizi Anutu femicne sâko ere kiŋaŋ qaqa juhuc biaŋkeniŋte hata mušâwe-ŋareeŋgopieŋ.”'
  aso-aso: 'Aꞌmine alusi voteneꞌ ogo Pauloꞌnisi lezesi leꞌmeto noogo asi lo tiꞌ lo
    lineꞌ: Ve mene Oꞌmoso dize miniveꞌmi gelekeleꞌ izipahala mini Oꞌmosoꞌmo do lunguꞌ
    izelineꞌ aka ma li sotoꞌ igi li-lingimaaꞌ nave.'
  uli-uli: Yesa dabey fedalehmem mo Paulus le ye tetawulagili le ye sor bo, “Rechoka
    ila ir re haforol yalol Deus le ye Hartal Tagiyet. Re kekangalugmi hare be ifa
    sengal ngo hasa daor!”
  nin-NT: Uva wanggo à ga inta na anu Bulu na di hantu di, “Anishirr angga ba a si
    amirr iko ba Abachi Unkpi Kakami wa. Aba yo di tsarr anko a ikpa ttungo a Abachi
    wa.”
  acu-NT: 'Nu nuwachikia iin nemartamas untsumak: —Ju aints ainauka nekasar Yus nayaimpinam
    puja nuna inatiri ainawai. Tura atumin: Uwemratin chichaman ujatminawai, —timiayi.'
  cak-WNT: 'Ri Pablo y riyoj can yoj tzekelben c''a ruma ri jun k''opoj ri''. Can
    nurakala'' c''a ruchi'' chikij y nubila'': Re achi''a'' re'' ye rusamajel ri nimalaj
    Dios ri c''o chila'' chicaj, y niquitzijoj c''a ri bey riche (rixin) ri colotajic
    chiwe, nicha'' c''a.'
  ebk-ebk: Inmunud kan chakami kan Pablo, ya chana ifugfukiaw, “Chatona ay lanaraki
    at munserserficha as nan Kangatuwan ay Dios ay cha mangekaskasaba kan chakayu
    as nan atunyu ay maesarakan!”
  spa-PDDPT: 'Ésta nos seguía y gritaba: Estos hombres son siervos del Dios Altísimo.
    Les anuncian el camino de salvación.'
  ruf-ruf: Mwali ayo tsakamkoleletsa Pauli na twetwe, aku kokemelela, “Iwanu wano
    wa iwatumighwa we Imulungu iyali kuchanya ng'ani. Womlongelani pfamdaha ukukombolighwa!”
  gun-gun: 'Ha''e va''e ma Paulo ha''e ore kuery rakykue oo vy ojapukai reve aipoe''i
    ''rã: — Peva''e avakue ma Nhanderuete Yvate ete va''e rembiguai, ha''e pẽvy omombe''u
    tape peo jepe aguã — he''i.'
  agu-BL: 'Bajxcho'' tzuntz tu Pawl, ej nin xomt tzaj tzun i'' wutz kacoc. Ẍch''ine''n
    tzun i''-tz itzun taltz: —Yi e'' yaje''j bintzinin e'' ẍchakum yi wi''tz Ryos.
    Na chitzan tan xtxole''n yi balaj stziblal tetz colbil ibaj scyeru'', —chij i''
    bantz scyetz wunak.'
  isn-isn: Umusungu uyu ai umutyatile uPaulo palung'wi nu sese, akakua iyogo nu kuligitya,
    “Awa i agoha ingi anyamilimo ang'wa Itunda niiza Mukulu, niakumutanantilya unyenye
    i nkani nia ugunwa.”
  eng-PEV: That young woman saw Paul and the rest of us going on that road, and she
    followed us, and she kept on shouting, “These men serve the God that is the greatest
    of all gods. They can tell you what to do so that God will save you and not punish
    you.”
  ilo-ULB: Sinurotnakami kada Pablo daytoy a babai ken nagpukkaw a kinunana, “Dagitoy
    a lallaki ket adipen ti Kangatoan a Dios. Iwarwaragawagda kadakayo ti dalan iti
    pannakaisalakan.”
  pir-NT: 'Sa yero Pablo mehna ʉsã wahagʉ̃, ʉsãre nʉnʉ tã, sañuducuri ticoro: —‍Ahriquina
    Cohãcjʉ̃ tutua yʉhdʉariquiro yedohoriquina ijire. Mari yariari bato Cohãcjʉ̃ marine
    tiquiro quehnoano yʉhdʉoatire yahure tiquina, ni sañuducuri ticoro.'
  anv-NT: 'Mesɔ́ mendée yimbɔ agɛ́ge Pɔl ne Ɛse alɔ mánkalé, akwɔlege ɛse ake:
    “Bɔɔ́ bina álú bɔɔ́ útɔɔ́ Ɛsɔwɔ Anyatá. Ɛbwɔ́ áchwɔ́ mangaré nkane Ɛsɔwɔ
    áférege nyɛ ɛnyu né ɛfwyale gabo.”'
  sab-NT: 'Muinga e chagedu cha ulita nate ngaute cha giti kwian na ole, ama gerudu:
    —Onbre ai ulita Chube kweri kiraske gerua dbanga, ama kle chage geru Jesu giti
    dbe ba ulitage ene ba tien gitiru ji chugege age me no gdale.'
  tmd-tmd: An dumɨn nugugɨrön, halöu aku an mai rɨ gɨrön yadöŋa, “Nöbö kɨyöbö ñɨŋ
    God adöx mɨ bɨl sö mɨd Nöbö aku mabö nuŋwa röia. God pödpöd rön ñɨgö kömö pön,
    mönö mag akwör ñɨgö yad nölmɨdöiŋö,” röŋa.
  acr-NNT: 'Ekꞌu waꞌ waꞌli xojuternabꞌej ri Pablo y riꞌoj, lik ko kasikꞌinik, jewaꞌ
    kubꞌiꞌij: —Waꞌ waꞌchijabꞌ e raj chak ri Dios kꞌo chilaꞌ chikaj; rike e kakitzijoj
    che alaq ri bꞌe re kolobꞌetajik —kachaꞌ.'
  kpg-kpg: Mee ga daudali gimaadou mo Paul, ga wolowolo gi nua, “Nia daane aanei la
    nia hege ni di God Aamua Huoloo! Digaula e hagi adu gi goodou di ala dela e mee
    di hula iei goodou gi di mouli!”
  taj-taj: ओच्‍छे थे नोकरस्‍यासे “चु म्‍हिगदे शक्तिशाली परमेश्‍वरला गे लबा म्‍हिगदे
    हिन्‍ना। चुगदेसे एनीगदेदा थार्बा याङ्बा ग्‍यामला बारेरी पाङ्‌बान मुला” भिसी क्रिङ्‌बान
    पावलदेन छ्‌याम ङन्‍ना लिच्‍छा लिच्‍छा भ्रजी।
  avt-avt: 'Hɨre wises Pol ketikewai wɨnap watɨp war ik: “Mɨt in hɨr nɨrɨak menmen
    me Mɨtɨk Iuwe God. Hɨr newepyapɨr netpai menmen haiu emisesim te God kakɨsak menmen
    enum haiu mɨrɨakem te hɨrak kaktaihis.”'
  cbk-cbk: Ese mujer ta sigui con Pablo y con el los demas di amon, y ta grita, “Este
    maga gente amo el maga servidor del altisimo Dios, y ta anuncia sila si paquemodo
    ustedes ay queda salvao del maga pecado.”
  uig-ARA: 'ئۇ يول بويى پاۋلۇس ۋە بىزگە ئەگىشىپ: ــ بۇ كىشىلەر ھەممىدىن ئالىي خۇدانىڭ
    قۇللىرى، ئۇلار سىلەرگە نىجاتلىق بىر يولىنى جاكارلايدۇ! ــ دەپ ۋارقىراپ ماڭدى.'
  tuf-tuf: 'Isat ey istír acsar béjecro. Bécayat is questoc cuiquib bijacro. Be rabar
    cuíquibat cohwjacro: —Serin uchin Sir cacmíncuano. Sir caran cuít bi cacmíncuano.
    Eyinat Sir ojcor wacaro. Sirat uw siwic chihtá ehcuro, wajacro.'
  abx-abx: Sigi iya burubungyod si kami' kas Pablo, ngan sigi turakaw, “Yayto mga
    a'a i mga rilihugun-na si Gilalabawi Diyos, nga agparasumat si ka'am mahi'unong
    si pa'agi nga atalwas kam.”
  mco-NT: 'Je töxy''anäg ypanɨcxy chach yam Pablo etz ɨɨch ajcxy ymɨnañ: ―Jada yëydɨjc
    Dios tzajpjotypɨ ajcxy ymɨdumyb. Capxhuäcxɨ ajcxy Dios y''ayuc jadu''n nej jëbɨ
    ɨɨch ajt n''alma nïdzoocɨn paady.'
  bsp-bsp: 'Kɔ wəyecəra nwɛ ɛŋcɛpsɛ su darəŋ Pol kɔ səna, pəc-kulɛ-kulɛ: «Afum akaŋɛ
    acar a Kanu nkɛ kəyi dareŋc mɔ ŋɔ! Dɔpɔ da kəyac dɔ ŋayi kəmentər un!»'
  kqf-kqf: Niga waivinina Pol bi tama i kaiwatamai bi i binabinauna gado, “Niga oloolotodi
    tedi Maimaituwa saḡasaḡa guletina ena taupaula! Tedi ba yawasana etana sa giugiuwemi!”
  cpb-NT: 'Jiroka mainawo oyaatanakeri Pablo, oyaataiyanakenani eejatzi naakapaini,
    okantzi okaimi: “¡Jirika shiramparipaini rimperatanewo rinatzi Pawa Jenokisatzi,
    iriira kamantemirone pawisakoshiretantaiyaari!”'
  aon-aon: Okwudok armatok kwagipesh Pol nani apak aria kwape kwahwar debeg kwakri
    namudok kwakri, “Amudok armam douk henek mour um dodogowini Iruhin abom nabouk
    ihishmorim yoweishi eshudok eneshenesh shabuhuk iri. Amam douk hape hakripep um
    ahudok yah um Iruhin wata nuraep putanamori pupe wosik abom um!”
  hus-NT-2005: 'Wawáꞌ ani na Pablo u wéwná kʼal an tsidhan ani kawidh in ulal enchéꞌ:
    ―Jechéꞌ an payꞌlomlábtsik, in tʼojnálil a Dios xi púlek tʼajat ani ti óltsaltsik
    xan ti neꞌech ki loꞌey.'
  mig-NT: 'Te su̱chí‑ún, ndikín‑i va̱i yata̱ Pablo jíín rúu̱ kána kó''ó‑i: Cha̱a yá''a
    kájatíñu‑de nuu̱ Dios onde̱ andɨ́vɨ́, te kákastu̱''ún‑de nuu̱‑ro̱ ndasa ka̱ku‑ró
    jíná''an‑ró, áchí‑i.'
  bps-bps: Na i libun ani tatì mlalò gami, na laan tlag mkit, manan, “I dad to ani
    dad lifan i Too Mdatah Dwata, na i tulenla gamu i kibòyu galwà.”
  mbs-mbs: Timelokon se bayi kenami aw timawal, kagi din, “Sikandan se sogounun te
    Timanem Melangkaw. Dimini dan amon megtoladà dan kenyo te doen kelowaan lekat
    te salà.”
  cme-NT: 'Maacembiloŋ daa wuɔ cu i huoŋ-nu tuɔ piiye da gbagaga wuɔ: «Balaŋ daaba
    cãa Dɔrwuoŋo. Ba pigãaŋ-na koŋkor-hũmelle yaa‑i.»'
  sus-sus: A naxa so birafe muxu fɔxɔ ra, Pɔlu nun muxu tan. A nu sɔnxɔɛ rate, «Yi
    mixie Ala Xili Xungbe Kanyi xa konyie nan e ra. E wo tife kisi kira nan xɔn ma.»
  pon-2006: E ahpw ideidawehn Pohl oh kiht, oh weriwerki, “Ohl pwukat ladun Koht,
    Wasa Lapalahpie! Irail kin kasalehiong kumwail duwen ahl en komour!”
  dad-dad: Kayau momoul enei, amã Pol geid dõ fama ken, iweig iron, “Tamo eneidi Negur
    Ilun Bagai nẽ ferfer tar. Idi ã isennẽya walogouf nẽ naab dirokeneik.”
  zab-NT: 'Chiguld guzanaldbɨ Pablɨ cun dunnɨ, rbɨxtiab: —De bniety nguiuré xmandad
    Dios ni rbez llayabaa cayundeb, caguixteedeb lot xa xquel par gaptɨ perdón.'
  jae-jae: Awê tau kêdaguc aêac to Paulu ma gêmôêc gebe “Lau tonec têtu Lôlôc Ŋatau
    Anôtô nê sakiŋwaga, tec sêwa lêŋ Anôtô ênam ŋamalac kêsiŋa sa êndêŋ amac.”
  ksd-ksd: 'Ma i murmur avet ma Paulo, ma i manga tatike ra tinata dari: Go ra umana
    tutana a umana tultul kai ra God a Ngala Muka, ma dia ve avat ta ra nga na varvalaun.'
  msm-NT: Sikan daega migyupug-yupug kanami dow ongki Pablo aw kinuligsik, “Seini
    no mgo otawa mgo suguonon to Diyus no Yabow to Tibo! Ognangonan kow dan dow og-amonuhon
    agun mayuwas kow.”
  myk-myk: 'A wee cee jinaa wo wu daha yaha wèe fɛni, na sɛlɛ, na yu: «Kilɛ-gbɔtabaaga
    wo kapyebyii pu ɲɛ pii namaa piiri. Ɲuwuuro ya daa koo lemu ni ge, lee kaa pʼa
    yu yee mu.»'
  sbe-sbe: Waihiu wa Paulo maidamai ye hemuhemuliwatanigai na ye heyoheyoga ma kalinalakilakina
    ye wane, “Teina tamowai ta Yaubada saesaekalilina yona taupaisowa. Siya kabo se
    hedehededehemasalaha kalimiuyena idohagi na kabo mauli kwa lobai.”
  mcr-mcr: Äminanitaŋi, Poli iquesä, nesä, qänaki änavändä, tääqä tiiŋä ätmiŋqe. “Ämaqä
    tqua, Goti Haqä Yätutaŋä Iqueqä wäuŋuä-wiyqä-qua epu, hänaqä, Goti Iqu ämaqe aŋgumä
    itmetä häŋä imäkäqumuatqä iuŋqä etätqäŋuwä iquaiqä” ätmiŋqe.
  cux-NT: 'Tá ''cūū ni cán''daā tá Pablo ndúúcū nús''uu ní n''gai yiicu ta ní caⁿ''a
    tá: Saⁿ''ā s''uuⁿ ní saⁿ''ā chi dichíí''vɛ̄ Dendyuūs chi ch''ɛɛtɛ n''dai chi canéé
    na va''ai chɛɛti nguuvi. Saⁿ''ā s''eeⁿ n''giⁿ''i sa yúúní chi nanguaⁿ''āī yú.'
  tur-YTC: Pavlus’u ve bizi izleyerek, “Bu adamlar, bize kurtuluş yolunu bildiren
    Yüce Tanrı’nın hizmetkârlarıdır!” diye bağırıyordu.
  san-ITR: sAsmAkaM paulasya cha pashchAd etya prochchaiH kathAmimAM kathitavatI,
    manuShyA ete sarvvoparisthasyeshvarasya sevakAH santo.asmAn prati paritrANasya
    mArgaM prakAshayanti|
  bel-N: 'Яна, ідучы за Паўлам і намі, крычала, кажучы: «Людзі гэтыя — слугі Бога
    Найвышэйшага, якія прапаведуюць нам шлях збаўленьня!»'
  sch-sch: Hanu han Paul le Keini mi jûia, “Hi mi, Sanminringna lampui nangni ril
    ngei hih, Ânchungtak Pathien tîrlâmngei an ni hi,” tiin âniek ngâia.
  mic-MIQNT: Alulgwalugsieg ta'n tel militaieg ninen aq Poligap, mimajuinu'g sesgwalaji,
    “Wegla ji'nmug elugowa'titl Gjinisgaml ta'n mawi espe'litl. Telimugsioq ta'n tli
    ugs'ta'titoqs'p.”
  huu-NT: 'Naiñaiñodɨ caɨ jɨnafona jaillanona, ado cuiri-cuiricaide: —Naimacɨ nanoca
    Jusiñamui ie lloraɨnɨ. Omoɨ jilluana omoɨmo llocabitɨmacɨ.'
  jiv-NT: Tura nú nuwa̱ch incha Pápruncha pataaturmamiaji. Tura kakantar untsumuk
    “Ju̱ áishmaṉsha nekas Uunt Yúsan umirkaru áiniawai. Tuma asa niisha atumin uwempratin
    chichaman ujatmarme” tímiayi.
  otm-NT: 'Nu''a ra hmute mi tɛn''na ra Pablo nɛcähe. Bi mbafi bi ''yɛ̨na: ―Nuya yʉn
    ''yohʉ, yʉ́ mbɛfi Oją nuįxte thoho, i xängahʉ hague dán zä dam pøhmbʉ, bi ''yɛ̨na.'
  dah-dah: Be, bere gore Polya neŋya gama dirdeb, “Mel gabe Al Kuruŋ tonŋeŋ yaŋ wor
    po Al gote meteŋ mar. Mel gabe daha mat Al Kuruŋ beleŋ alya bereya yumulgaŋ tiyyeŋ
    goke momoŋ dirde haŋ,” yeŋ kuware mere teŋ hinhin.
  tnk-tnk: Kɨmaha Pol iahamavən. Prən nəha rakurirə kɨmaha, maməkwein əpwəmwɨs, mamɨni
    mə, “Nərmama me i kamho tukwini nari m Kumwesən Asori, mamhəni irapw tukumiaha
    i mə tihəfo in ruvehimɨru kɨmiaha.”
  kpr-kpr: Namane tambudo gagara aimi, Paul da amboda ise kori eminge sedo ghusira,
    “Gegenembo emo, ne God Teria Beká tumonduse nunda saramana eraera. Nenda geka
    ningareva amo, God kena jebugareva,” aminge sedo ghusira.
  san-IAS: sāsmākaṁ paulasya ca paścād etya proccaiḥ kathāmimāṁ kathitavatī, manuṣyā
    ete sarvvoparisthasyeśvarasya sevakāḥ santo'smān prati paritrāṇasya mārgaṁ prakāśayanti|
  nho-nho: Te taupu naa ni sasare mai vaamuri peenaa maatou ma Paul ka tanitani varo
    peelaa, “Naa taanata nei ni tama e heheuna maa TeAtua i Aruna. Naa tama nei e taratara atu
    i te ara kootou ma ki hakassaoria TeAtua.”
  gym-NT: 'Meri bati ye abko rikaba Pablo jiebti amne nun jiebti, kä rikaba ngrente
    krikri krörö nun jiebti: ¡Ngöbö Kri Kä Käinbti kräke nitre ne tä sribire amne,
    ni rabadre dianintari ño tätre näin niere munye! meri ye rababa näin ngrente kore.'
  azg-NT: 'Ndoꞌ yuꞌñeen, taꞌ juu na tovantyja juu na toncꞌë́n yo Pablo. Tatëcüentyjeeꞌ
    juu na tsixuaa juu, totso juu: —Joo nannonminꞌ cotyeꞌntjonhan nnon nquii Tyoꞌtsꞌon
    na mꞌaan na tëquintyja na ndyentyichen. Conanꞌquindyiihan ꞌoꞌ ntyja na itsinꞌman
    jon ñuaan nnꞌan.'
  bhd-bhd: तै पौलुसे पत्ती ते असन पत्ती च़ली ते ज़ोने लगी, “ए मैन्हु परमप्रधान परमेशरेरो
    दासे, ते एना असन पापां केरि मुक्तरी बत हिरातन।”
  too-NT: 'Lā'' huan tzu''ma''jāt ixquincāstālani''yāni'' a''xni''ca'' xa''iclatlā''huanāuj
    con Pablo. Lā'' palha'' ixta''sa lā'' ixuan: ―Huā'' tamā''na chi''xcuhuī''n tatā''scuja
    Dios a''ntī lej ka''tla''. Xlaca''n cātahuaniyāni'' a''nchīn tzē nalīpūtaxtucan.'
  ind-AYT: Perempuan itu mengikuti Paulus dan kami sambil berteriak, “Orang-orang
    ini adalah hamba-hamba Allah Yang Mahatinggi, yang memberitakan jalan keselamatan
    kepadamu!”
  cjo-NT: 'Ari oyaateeyanakinani. Okaemanaki, okantzi: —Irika shirampari, riroteeyakini
    aapatziyariri Tajorentsi, riraga jenokijatzipero. Ikamanteeyemini tsika pikantya
    pawijakotanteeyari.'
  nsn-nsn: A kuahono ke uakeluk tas Poul, kare menmene uauleik teil pare, “O tamatasine
    tosno tamatang kalekinaler God ger i ranantieh. Gisina tera uahuahire teil tamiuoum
    tar leleng uakeluk mare kale tapokis God tamiuoum!”
  san-DEV: सास्माकं पौलस्य च पश्चाद् एत्य प्रोच्चैः कथामिमां कथितवती, मनुष्या एते
    सर्व्वोपरिस्थस्येश्वरस्य सेवकाः सन्तोऽस्मान् प्रति परित्राणस्य मार्गं प्रकाशयन्ति।
  tna-NT: 'Tueda epuneje ja ecuanaju tije apiru putsu, tsiatsia neje uja puana: —Ye
    deja cuana da Diusu Aida sa emebajaji cuana. Cuaja micuaneda d''eji su epu equisatani
    huecuana.'
  lid-lid: Iy doh badeh, edek in hamon ta Pol hawe aso marakon, ma iy aloh anya, “Oro
    lau dah ala tiye sahou ta koha ado kameh udu le buku doh, badeh, oro lohowan ta
    Kindrei ere bwele-e kindrei mari badu loken.”
  wim-wim: Nil koman ilangana monkan-wak-wak nganang Paul.anga, aꞌ othamayan pech-pech
    thant yotantana, “Pam inanganiya than God wuut piꞌanan monkan-wak-wakantan nunang,
    aꞌ work nungantan iiy-iiyantan, puth thanan waaꞌ-waaꞌantan niiyant nil God.angan
    want-wanttakan kaaꞌ-piichanathow niiyang way niiyantam anpalana,” nil wanch komanana
    wik yimanangan pech.
  zga-M: Udala ayo akhankonga uPauli paninie nufwe alekhuywega ukhuta “Ava gosi vavombi
    va Nguluve umbakha, vikhovavola umwe elimenyu lya vwupokhi”.
  yom-yom: 'Mvika beni wu nketo, wutulandakana ayi wuyamikina : —“Tala ; batu baba
    badi bisadi bi Nzambi yi zangama, bawu balembo lulongi nzila yi phulusu.”'
  san-SIN: සාස්මාකං පෞලස්‍ය ච පශ්චාද් ඒත්‍ය ප්‍රෝච්චෛඃ කථාමිමාං කථිතවතී, මනුෂ්‍යා
    ඒතේ සර්ව්වෝපරිස්ථස්‍යේශ්වරස්‍ය සේවකාඃ සන්තෝ(අ)ස්මාන් ප්‍රති පරිත්‍රාණස්‍ය මාර්ගං
    ප්‍රකාශයන්ති|
  yut-yut: Nin kɨŋapno mɨŋatjok uŋun Pol gat nin gat da buŋon nolek yaŋ tɨdaŋek yaŋ
    yagɨt, “On amɨn uŋun Piŋkop Wɨkwisi Madep dakon oman monjɨni. Piŋkop da ji yokwikon
    baŋ tɨmɨtjak dakon gen dayaŋ.”
  grc-BYZ: αὕτη κατακολουθήσασα τῷ Παύλῳ καὶ τῷ Σίλᾳ ἔκραζε λέγουσα· οὗτοι οἱ ἄνθρωποι
    δοῦλοι τοῦ Θεοῦ τοῦ ὑψίστου εἰσίν, οἵτινες καταγγέλλουσιν ἡμῖν ὁδὸν σωτηρίας.
  cpc-NT: 'Jiroka mainawo itanakawo oyaatanakiri Pablo, oyaataiyanakinani iijatzi
    naakaiti, okantzi okaimi: “¡Jirika shirampariiti jompiratani jinatzi Pawa Jinokijatzi,
    iriitaki kamantimironi pawisakoshiritantaiyaari!”'
  nhg-NT: 'Inu sisehuantu opie tiechtoca Pöblo hua tejua. Oquejto checöhuac: ―Nöncate
    tlöca tietequepanoa Deus tli lalebes bieyetzintle. Yejua nemiechnunutza quiene
    ca nemomöquextisque.'
  nya-nya: Mtsikanayu anatsatira Paulo ndi ife, akufuwula kuti, “Anthu awa ndi atumiki
    a Mulungu Wammwambamwamba, amene akukuwuzani inu njira yachipulumutso.”
  ngu-NT: 'Yejhua on ichpochtli opeu techcuitlapanhuia tejhuamej niman Pablo. Niman
    tzajtziya chicahuac ijquin: ―Yejhuamej in tlacamej quitequipanohuaj on más hueyixticaj
    Dios, niman mechpantlantiliaj on quen hueli Dios temaquixtia.'
  kup-kup: Met dei nonoroh soogin ñari añ pop deim tokat emohot epat ñeo ñarah haovai
    emoh, “Aban eperi God mapori ritou metat hezapuz gog abanari eveg, ari hatevetepeken
    God ari pimeri ba avatapanez ñetiv arin añapan.”
  jid-jid: Iwa yi a zren si huba Bulus nda d'bu si hla ndi, “Biyi bi mri koh wu Irji
    wa a zan nzu hon. Ba ki bla nkon wu kpachuwo ni yiwu.”
  wmw-wmw: 'Mwari ire akinfulata Paulu pamoja nofwe kuno akikuwa, akamba: “Ewa wanawalume‑wa
    watumwa wa Mwenyezimungu Nkulu! Ewo wankukwerezani njira ya kuvushiwa!”'
  gmv-GGM: Hana garade naya Phawulossane nuna kaalla kaalla “haytti asati intes inte
    attana oge yootizayti woogga Xoossa ooththanchata” ga ga wassadus.
  ssg-ssg: Tel hehin kakahiti amite Pol to titilol, “Tesol seilon ie lato unaui Haeu
    tel Masiwi tapein. Lato kakaxi sale awaiai seilon ti kawatan ti saun lialun ti
    laha.”
  zpo-NT: 'Ngwnaa ne mzelo mreke tich Pab nu tich re nu, nu mbezh me: —¡Re xaa ne
    nak xmos Dios, xaa ngezh doo! ¡Nu lee re xaa ne nzaa kwent lo re gu xomod roo
    gu lo yalgut zee le gu gan yalnaban kwaan tira!'
  poy-poy: Su, muhinga ayu kamwiziriti Paulu na twenga, kabotanga na kutakula, “Wantu
    awa ndo wantumintumi wa Mlungu Mkulu. Wankuwabwelera njira ya ulopoziya.”
  qwh-NT: 'Tse shipashmi Pabluta y noqacunata qaticarcayämarqan queno nishpa qayariräcur:
    —¡Que nunacunaqa puedeq Diospa sirweqnincunam cayan y qamcunatam Jesucristupaq
    willapäyäshunqui salbacuyänequipaq! —nir.'
  gaw-gaw: Nug Paulus ig ele dim lamiḵaḵa amu nug inam ewa aum. “Danab imu amu, ag
    am Kayak aṯannabnu uḏat danab! Kayak Nug aṯem ha, ig eḏua diiḵunu ib babaiṯom
    ip̱unigṯeb,” awa aum.
  nca-nca: Asa enendo nore nohowero kondé ŋande kiweyaró, “Uni ŋako Anutu Koreko Horé
    yote ŋuro sunará simóŋo. Enendo rambaruru takawero kheyó ye yimitoyoteŋgo,” yaró.
  zpz-NTPP: 'Tees biid cañ ich de̱ nu Baly, orzeꞌ brugyiꞌ ye la rbish tiñ. Orzeꞌ nañ:
    ―¡De mbecy re ricy mi coz nu rnii Ñgyoozh biñ nu zily zir nac! ¡Rbic mi nu gad
    lagy der lac mod ruu mbañ ru! ―naañ.'
  mkj-mkj: Ih ken kahkahkauj Paul apel kamai, rahrahuki, “Woal pwiai lidu in Koahs
    Laplap! Irai kin kajalehioang kamwai doahroar alin koamoaur!”
  zac-NT: 'Lliguënaꞌa ni bidë náldëll lëꞌë naꞌa con Pablo. Fuertë guníꞌill: ―Dios
    nacabezë gubeꞌe, bësheꞌldë më ra nguiu rëꞌ. Cagluaꞌa rall nezë parë gac salváraꞌa.'
  kyg-kyg: Ani aꞌmafaꞌnemoꞌmo Poloꞌe lagaeꞌeꞌmo lakame huno uneno nehunoꞌaeꞌmo alopa
    gefatiꞌmo hunoꞌaeꞌmo, Ani vayaꞌmogi Gotiꞌa hogote vekamo anaga vekamo aliꞌyaꞌamo
    neꞌaliya vayane. Gotiꞌa lagufamo alino katino latesiya gemo aeꞌa hakalo huꞌa laha
    nepaiye, huno
  kmk-kmk: Tinungtung-ud na dikami kan da Pablo un mampappakuya kanana’n, “Babbaun
    dit kangattuwana Apudyus datu un tagu ot ipatigammu da kan dikayu nu in-inon Apudyus
    managu kan dikayu.”
  cao-NT: Jatsi Pablo, noqui, tihi cabo ja banahuaniquë. Banahuapama tsi quiha, —Mana
    ca Ibo-iboria ca Dios yonati bo xo naa joni bo ra. Xabahamati quinia noqui yoatí
    ja bëcahitaquë ra —i ja niquë joi pistiamá no.
  bbr-bbr: Kiro asires Pol kon jaukut pak, erek tainware potomara, keser urwewon,
    “Okoro roat ak Anut Näwäu omar oik rau nukan sarau roat. Ak Anut nukas owose ätäi
    imwaraun ämän mare arirai.”
  inb-inb: 'Chi sipaska, Pablota i nukan­chita kati­chi­raiarka, kasa kapa­rispa:
    —Kai runa­kuna kan­kunami tukui­manda mas atun Taita Diuspa lutrin­sina­kuna.
    Pai­kuna­mi kam­kunata willan­ga­pa kan­kuna, imasa kispi­rin­ga­pa kagta­kuna.'
  hrv-hrv: 'Pošla je za Pavlom i za nama te vikala: “Ovi su ljudi sluge Boga Svevišnjega;
    navješćuju vam put spasenja.”'
  box-NT: 'O bò warɛ́n là a Poole mɔ́n, á wee bío pɔ̃́npɔ̃́n kà síi: «Ɓa nùpua
    na kà lé le Dónbeenì na dà mu bìo ɓúenɓúen wán ton-sáwá. Ho wɔ̃hṹ
    na wee kã̀ní ɓa nùpua lé hón bìo ɓa wee bue à na mia.»'
  ote-NT: 'Nepʉ nuꞌá̱ bi dɛngahe ne bi ña̱ ntsꞌɛdi bi ꞌñena: ―Nuyʉ ya da̱meyʉ go guehyʉ
    yá ꞌbɛgo Ajua̱ de mahetsꞌi, ne utua ya ja̱ꞌi hanja da za da mpøhø.'
  wnu-wnu: 'Qen end yamangar eng intoar qib ete qamb ab qib igoai: “Munon yurau eng
    Qenu mi gugum qanam eng wonou yurau. End ne in mai ubune Qenu inubersieriner eng
    inimbigub yorour eng.”'
  zam-NT: 'Mza''a sangmdoo nque xís nu'' no xís Pab. No mtlo mza'', mbez yèe mza''.
    Mbez mza'': ―Mènbi'' ndxè'' nxo''f zin'' cón che''n Diox co'' nac thidte Diox
    roo Diox xèn no ngue te''th mènbi'' ndxè'' loo gu'' xá mod lyá'' gu'' loo con''
    ryes.'
  zyp-NT: Ma canuno tahei Paul le kaaning sahlo cawh ma zui lai ka, “Ma cawngsaw sahlo
    heh naaning sahlo pachahnah langpui a ca chingpaw he Cungnungcai Khazing a sae
    sahlo a cang he,” tatah a y lai.
  sey-NT: 'Ja̱je paꞌiopi Pablore cuiꞌne yëquëre peꞌte huëoni peꞌteco cuio: “¡Icohuaꞌi
    cato Diusu tutu quëꞌire pare necaicohuaꞌi aꞌë. Ja̱je paꞌiohuaꞌipi mësarute huaso
    cocare pare quëayë!”'
  nvm-nvm: Bara ijar no Forna jajuo ruaknum kume, E iji bu God Bomana kaf gufi fino
    ijefuon ikredo bu iji ja God fu izeg karauniakfuon bu iji abe kuardiaoijno kumen.
  mps-mps: Tama te wegigo agai da dali Pol dali sulama, wali asali. Wali asobadi,
    agai po bomonama mu wali, agai te po weyu, we bidi dabebolo te po wali, “E bidi
    dabe te Genuai Bidi Godigo sę ebo bidi dao,” wali. “Augwali asali da, dagebolo
    Godigo dage ma sabo tų po ola mawai hagede asalio,” te po wai.
  pab-NT: 'Hatyo xoimahaloti Paulo najikinita, wajikinita xoaha tonita hoka kawijita:
    — Exe halitinae atyo Enore maxaexahityakaharexe wakaneharenae. Xakaihahitaha iraiti:
    “Exakere xisaona waiyexe maniya xikaxomokakeheta maheta”.'
  llg-llg: Faik ndia, fo leꞌdoeik ai belaꞌo, te inanak ndia tungga-tungga no ai nakandoo.
    Boe ma nanggou nae, “Hataholi la ia Manetualain, fo Manakoasa Inahuuk ata nala
    ia. Ala mai fo latuꞌdu dalak lae talobee fo hataholi bisa hambu soꞌdak, ma lakamboꞌik
    leme sala-singgo nala mai!”
  kyf-kyf: '''Ɩn ɔ yia -a -yɔ Pɔlʋ ''sɔ ''bɩ -bholu, ''wʋkpɩkpɩe nya: «Waa nyɩma mɩa
    da, Yalɩ -Lagɔɔ lubhonʋnya -wa. Sa -Lagɔ ''kaa aɩn gbʋ ''wʋsa, we ''yoo wa mɩa
    da aɩn dasloluda.»'
  tpi-tpi: Orait dispela meri i bihainim Pol na mipela, na em i wok long singaut olsem,
    “Ol dispela man ol i wokman bilong God Antap Tru. Ol i save tokim yupela long
    rot bilong God i kisim bek yupela.”
  mih-NT: 'I quisaha ndyico ña sii ra Pablo ta sii maa ndi ta i cana saa ña ta catyi
    ña: Ra ihya zavaha ra cuhva cuñi ra Ndyoo cahnu. Ta vasi nacatyi ra sihin ndo
    yozo caa cua cacu añima ndo ta ma cuhun ndo andyaya. Catyi ña.'
  qvh-NT: 'Say jipashmi nogacunata gatiräyämargan: “¡Cay runacunaga munayyog Tayta
    Dios munashganno cawagmi! ¡Paycunami gamcunata tantyasiyäshunquipä imano salvacuyänayquipä
    cashgantapis!” nir.'
  kms-kms: Muq nyumbueg ambonye te beghi nde dobu wuwi, di ni priprine pugri quan
    kumone wuri, “Wute men God wam nas kin ni ningg yembe mand ye. Ni otiwo nungoqi
    God mune nitaqu wowi ye wand simbe mand ye.”
  agn-agn: Mandian, ang babay ang na pirmi rang dadaton ong yamen da Pablo ig sigi
    tang initeg nang ganing, “Ang mga laling na sinobol tang Dios ang Kalawig-lawigan
    ong tanan para magpatako ong nindio mga mono amo pa malibri.”
  nhi-NT: 'Nin ichpocatl icuitlapan oyaya in Pablo uan tehuan, uan chicauac oquihtouaya:
    —Ninqueh tlacameh, yehuan itiquitcauan Dios ueyihcatzintli, uan namechonmatiltiah
    in ohtli den temaquixtilistli.'
  ttc-NT: 'Te ja q''opojni tetz lapik tuq qi''ja b''ix ti''j Pa''k, b''ix nxik tuq
    tq''uma'' kongan ikxjani: «Kye ja xjal ntzanije'' nkye''aq''unan te Qtata Dios
    aj atjax tuj ka''j aj mas nim tajwalil twitz kyaqil. Kyetz nxik kypakb''a'' te
    etetz te b''ey galan titza'' tzan jkolet ti''j qchoj.»'
  dan-1931: 'Hun fulgte efter Paulus og os, råbte og sagde: “Disse Mennesker ere den
    højeste Guds Tjenere, som forkynde eder Frelsens Vej.”'
  kwj-kwj: Woro o humwe Pol ga nunu ga gisi gisi ti sirinani ti i i ka hinga ti uchandau,
    “Kale bai hima kari kau dau Gotri ni tau randau hima mwe naha. Wunu Gotri nunu
    raꞌaino numbo ni nunu sawendau.”
  vie-OVCB: 'Cô theo sau Phao-lô và chúng tôi, luôn miệng kêu lên: “Các ông này là
    đầy tớ của Đức Chúa Trời Chí Cao, đến đây giảng đạo cứu rỗi.”'
  kze-kze: Póronte kenté sínaaemba kwa'maéna kwégwena anónka'a séna Áánútu kwíyómpa'a
    máyáiwaina mayáí kwémayaan-kwaasiman-owe. Áánútu sáwí'o umáímo máyáampinkemba
    kawer-ámpá'á mégwétinkain-aimba kwésimatimewaiman-owe minárásígó séna
  mpj-mpj: Puulmapungka-lanyaju wanalpayi, wantilunga wajalkatipayi, “Ngaakajaya Mama
    ngarnawarrapurlukaku warrkamupurluka, maparn majukuraya. Wajalkatinpa-nyurranyaya
    wanyjalpanyurra wankarriku, Mamakuranyurra walyjarriku.”
  lbk-lbk: Inon-onodna chakami ken cha Pablo ya cha na infogfokhaw ay mangwanin, “Nan
    naycha ay takho et faan nan Katotongchowan ay Dios, ya ipaammocha ken chakayo
    nan ikkanyo ay maisalakan!”
  mto-NT: 'Je̱ kiixu̱ta̱ꞌa̱xts a̱a̱tseꞌe xpaꞌu̱xꞌo̱o̱ki je̱tseꞌe ma̱kk vyaajñ: ―Ya̱
    yaaꞌtya̱jkta, je̱ Nteꞌyam ya̱ꞌa̱ veꞌe myutoondup myupa̱jktup, ya̱ꞌa̱ tseꞌe je̱
    jayu du̱vaajnjidup vintso̱ veꞌe du̱jaye̱jptinit je̱ joojntykin juuꞌ veꞌe xa̱ꞌma
    ka̱jx ijtp.'
  bzh-bzh: Lob avëh sagi sepa he los Paulus metahi bë, “Anutu vavunë yi alam sënë
    yönon rot! Denenër aggata sën Anutu geḳo mehönon nah lo tato vu hil!”
  guj-2017: તેણે પાઉલની તથા અમારી પાછળ આવીને બૂમ પાડીને કહ્યું કે, આ માણસો પરાત્પર
    ઈશ્વરના સેવકો છે, જેઓ તમને ઉદ્ધારનો માર્ગ પ્રગટ કરે છે.
  jvn-NT: 'Wong wédok kuwi ngetutké rasul Paulus lan awaké déwé karo bengok-bengok:
    “Wong-wong iki peladèné Gusti Allah sing gedé déwé kwasané. Tekané mbréné arep
    ngomongi kowé kepriyé bisané kowé nampa keslametan!”'
  byr-byr: Jɨmaataꞌna neyaka Polɨjɨ sainaavɨ mɨdɨda jaka wɨdadesɨ. “Aꞌmwe sara Gotɨya
    Mena Keꞌmwewɨnyare yaasɨwaꞌwawɨnyare. Gotɨyai sarɨmɨre kayaaꞌnanyanna yɨhɨvadaihasamaaradevwina
    yɨhɨthɨvanɨgasarera.”
  ian-ian: Polagwi nɨnagwi yelɨnɨn. Nɨna kwupmba yalaa nɨn kat walega walɨlɨ. Wan
    nɨmba njambwi nyan Godna njɨvwa kwutɨgaa nɨmba ndi. Apma vat yetɨngweya vat ndinamba
    klaiyangwuk waa walega walɨ.
  hun-hun: 'Követte Pált és minket, és így kiáltott: „Ezek az emberek a magasságos
    Istennek szolgái, akik nektek az üdvösségnek útját hirdetik.“'
  mcf-NT: 'Pabadobëd icquido bëquedtuidshun tsibambëec choec aid chido: —Nëid dadatedi
    Nuquin Papan namiaidquio nec. Abi yacno puduedmianquid iquec, quequin chuibanquid
    nëid dadatedi nec —quec'
  kjs-kjs: 'Go nogome Pol naa raapu raita mea ipuma gu-rupa yalisa: Go alinuri so
    yaa madaa Gote-na kogono pi alinu yaalisa. Nimumi ade abuna kagaa pirape pora
    ma waateme.'
