  nbq-nbq: hwavyak ako en, “At Siyalek Adigat Agarik Ala ayeloman henagap wendarup
    wene yukhera wendagwi yi, yogisenes o,” yiluk, hwidyak hunik yagan Paulus ninim
    nenambetaga wagagi.
  tgo-tgo: Wevoniyeke i rereghamba weime, weime Pol na i kulakula ghalɨŋae laghɨye
    iŋa, “Ghɨmoghɨmoruke thiyake Loi Ramevoro Moli le rakakaiwoŋgi. Thɨ mena thɨ utuŋa
    ŋgoroŋga na hu vaidiya vamoru.”
  yap-yap: ni be lek tomuren Paul nge gamad, ni be tolul ni be ga’ar, “Pi cha’ney
    e tapigpig rok Got Nth’abi Tolang, ni yad be weliy ngomed rogon mi gimed thap
    ngak Got!”
  mop-NT: 'Ix ch''up abe''e, tali tiqui pach. Le''ec ti tan u beel ix ch''upu, tan
