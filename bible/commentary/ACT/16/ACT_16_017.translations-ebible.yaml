  nag-nag: Etu mahila Paul aru amikhan laga pichete ahi kene hala korise, aru koise,
    “Etu manu khan sobse Mohan Isor laga noukar khan ase. Taikhan pora apnikhan logot
    prochar kora to poritran pabole rasta ase.”
  eng-OEBCW: This girl followed Paul and the rest of us, calling, ‘These men are servants
    of the most high God, and they are bringing you news of a way to salvation.’
  knj-NT: 'Jix tzajlo ix kintaj yetoj Pablo, catu'' jix a yaw ix yin ipal jaxca ti'':
    —Ja'' wan winaj ti'', ẍejab Dios eb, jun Dios tol miman yel oc apnoj. Ja'' eb
    chi alon e ex, tzet utbil chi yun je colchai, ẍi ix.'
  deu-1912: 'Die folgte allenthalben Paulus und uns nach, schrie und sprach: Diese
    Menschen sind die Knechte Gottes des Allerhöchsten, die euch den Weg der Seligkeit
    verkündigen.'
  san-PUN: ਸਾਸ੍ਮਾਕੰ ਪੌਲਸ੍ਯ ਚ ਪਸ਼੍ਚਾਦ੍ ਏਤ੍ਯ ਪ੍ਰੋੱਚੈਃ ਕਥਾਮਿਮਾਂ ਕਥਿਤਵਤੀ, ਮਨੁਸ਼਼੍ਯਾ ਏਤੇ
    ਸਰ੍ੱਵੋਪਰਿਸ੍ਥਸ੍ਯੇਸ਼੍ਵਰਸ੍ਯ ਸੇਵਕਾਃ ਸਨ੍ਤੋ(ਅ)ਸ੍ਮਾਨ੍ ਪ੍ਰਤਿ ਪਰਿਤ੍ਰਾਣਸ੍ਯ ਮਾਰ੍ਗੰ ਪ੍ਰਕਾਸ਼ਯਨ੍ਤਿ|
  nob-LB: 'Jenten fulgte etter og ropte til Paulus og oss andre: ”Disse mennene er
    tjenere av den høyeste Guden og har kommet for å vise dere veien til frelse.”'
  ntj-ntj: Nyangka kungka palunyalu-lanyatju wanarayintja. Palunyalu yarnangu pirningka-tjananya
    mirrarra watjaranytja, “Wati ngaalu-ya Puurrpa Purlkanyaku tjiinya Mama Kuurrku
    waarka palyalpayi. Palunyalu-ya tjukurrpa watjara kulira-yan wankarritjaku.”
  sxb-NT: Omwala ono yalonda Paulo alala ni ifwe na aogerera otino, “Awantu wano na
    *awakurumu awa Katonda omwene omwene owa ku igulu. Wawalanzizia kiomo muesa okutuukra
    owuinunuzi.”
  nhu-NT: Ɛ wan kpwoon wvudvu dioo yɛn bee bo Baul e, mum no bii bese le wamte, gayte
    lɛ, “Bonyii ban nu bonyii bo lemme le bo Nyo' wvù nu Ɛkolɛ ke Mwɛɛm Mvunciim e,
    ɛ bó duŋci je yì ɛ̀ nulo ɛ́ ben eghan jó sɛ boy.”
  row-row: Faiꞌ naa, hai lao ma, ana fetoꞌ naa akaꞌ tungga no hai. Ana randu nae,
    “Atahori ia ra, Lamatualain Mana Koasa Monaeꞌ a ana dedenu nara. Ara rema rae
    ratudꞌu dalaꞌ taꞌo bee fo atahori bisa rasodꞌa, ma nenemboꞌit mia sala nara!”
  msy-msy: Ezɨ guivir kam, Pol ko bar en gɨn iza kamaghɨn dia mɨgei, “Gumazir kaba
    Godɨn bar pɨn itimɨn ingangarir gumaziba. Me God ian akurvaghamin tuavimɨn gun
    ia mɨgei.”
  agg-agg: Ranɨyo nɨmorehɨ ranai Por-babɨdɨmbo yɨhoefɨ süŋgu hohüyo asu ai yare puküna
    hoafɨyowohü yahoya, “Nindou ndanai ana God Nɨmoamo Hondü amaru ranahandɨ ratüpurɨyomo-rundeimb-anemo.
    Rananemo asu God ai sɨheimbo aboedambo-fendürɨmboayu hoafɨ ra hoafɨyomo rundühanemo,”
    yaho marandɨ.
  ptp-ptp: Mêd vêx tige tɨmu vô xe hɨxôn Pol vɨxam dɨ tyuc ên nêbê, “Tɨbii tigae,
    Anutu ti wê luu baba vêl ge nue yuac, om he lam nêl môp wê Anutu ob vô xam vêl
    ên nipaên ge kɨtong vô xam.”
  nak-nak: La tavile aleie, eia goio tilimuli amite me Pol, eia tilimulimuli amiteu,
    eia tatola la valalua mago “Egiteu la valalua aleie, egite la bilalaha sesele
    te La Tahalo Uru ale loata. Egite veipalea gatou la masasagala te La Tahalo Uru,
    ale eia ge vimavulaha taro letatou la iruru tegatou, eia ge vimahuli etatou.”
  lbb-lbb: A hane ne i mur mila taum ma e Pol, pa i warwara kol mange, “A taraila
    ne, la na tena titol oros ane God i Leklek Kol, pa la atai mulo ana ngas ning
    dir alaun mulo ono.”
  kan-2017: ಪೌಲನೂ, ನಾವೂ ಹೋಗುತ್ತಿರುವಾಗ ಅವಳು ನಮ್ಮ ಹಿಂದೆ ಬಂದು; “ಈ ಮನುಷ್ಯರು ಪರಾತ್ಪರನಾದ
    ದೇವರ ಸೇವಕರು; ನಿಮಗೆ ರಕ್ಷಣೆಯ ಮಾರ್ಗವನ್ನು ಸಾರುತ್ತಾರೆ” ಎಂದು ಕೂಗಿ ಹೇಳುತ್ತಿದ್ದಳು.
