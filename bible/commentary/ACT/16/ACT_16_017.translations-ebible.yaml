  bdv-bdv: ସେ ପାଉଲ୍‌ ଆର୍‌ ଅଃମାର୍‌ ହଃଚେ ହଃଚେ ଆସି ଉଲ୍‌ଗାଟ୍‌ ଅୟ୍‌ କଃଉଁକେ ଦଃର୍ଲି “ଇ ଲକଃମଃନ୍
