    tuaꞌ e Dios xeꞌ Ajtichaner y jaxirobꞌ war uyareox cocha tuaꞌ ixcorpesna, che e
    ijchꞌoc taca inteꞌ nuxi nuc.'
  pls-NT: 'Xannc̈hí mé coexinhi xan rroehna na xan Pablo co janha na. Co jehe xan
    jitoyao xan, co ndac̈ho xan: ―Xí tehe xinchehe ẍé Dios tti ttjen ngajni. Co ndattjo
    ra xa queẍén rrochonda ra iná vida naroa.'
  eng-WYC-2018: This (woman)(pur)sued Paul and us, and cried, and said, These men
    be servants of the high God, that tell to you the way of health. (She followed
    Paul and the rest of us, and cried, and said, These men be servants of the Most
