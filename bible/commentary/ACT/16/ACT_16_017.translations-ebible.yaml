    quishpina shimita yachachishami puriunguna, nishami apanacusha sinzhita caparisha
    purira.
  deu-ELO: 'Diese folgte dem Paulus und uns nach und schrie und sprach: Diese Menschen
    sind Knechte Gottes, des Höchsten, die euch den Weg des Heils verkündigen.'
  mjc-NT: 'Tan ñaha tyuvaa can quitsaha̱ nyicún ña tsi ndi, nyuhu tsihin ra Pablo.
    Tan cana̱ tsaa ña tan catyí ña: ―Rayɨɨ ihya ra jahá tyiñu tyiñu Nyoo cahnu, cuví
    ra naha. Tan caahán ra naha tuhun nácaa cuví cacu yo ―catyí ña.'
  caa-caa: 'Pero e ijchꞌoc, conda uwira e Pablo taca tunoron xeꞌ war caxana tacar
