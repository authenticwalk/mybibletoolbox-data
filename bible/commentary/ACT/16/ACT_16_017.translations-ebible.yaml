    yareegobi.”
  klv-klv: Alitenan ehusur aPol mai ginamito, ikaikai ke, “Lalum̃an galegai lovi slev
    siGot toyalyal buni. Lukel uri mai gamito nap̃isal hǝn nǝ-lav-kuvi-an dan nǝsaan
    samito.”
  bco-bco: Ga we Fo꞉ldo꞉ nio꞉ kudu ya꞉ga꞉ yakiyo꞉, towo꞉ halale sa꞉laki, “Kalu i we,
    Gode Iwalulo꞉ a꞉laba꞉ Ene nanog dian kaluwo꞉ we ko꞉lo꞉, man gilo꞉ a꞉gasilia꞉no꞉
    a꞉no꞉ ko꞉lo꞉ wida꞉li yab” a꞉la꞉sio꞉.
  kdl-NT: Aku u rongo tsu utono n u sala̱si, “Ama a na yi agbashi a Kashila̱ a ɗa,
    Uza u Ucira Gba̱. Tuwa̱ ɗa a tuwa̱i a tonuko ɗa̱ tyoku ɗa ya tsa̱ra̱ iwauwi.”
  apu-NT: 'Oa ãtokoro osapika Paoro tikini, ate tikini apaka. Oãkiritapika: —Naia
    kikiakori Teoso nitiriakori. Apiananiri nitiriakori itxauana naia. Oerekauana
    amaerekani makatxakiko, Teosomoni asini ĩkapani —otxaãpokata.'
  roo-roo: Uva oira igeire ora Pol oiso keerapaoro utupaopa, “Voeao Reitoa rutu Pauto
    kovopa iraraaro, oea oiso vigei tavipaiveira vao iava Pauto vaaro raiva oa-ia
    uvuiparoi ra vigei vorevira oupareve ora rera iare.”
  miz-NT: 'Táꞌnu sāꞌá ne, íntīkɨ́n tun ntɨ́ ne, koó da kākachuꞌu ntáa tún, kakaꞌán
