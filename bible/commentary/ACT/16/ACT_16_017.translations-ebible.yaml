verse: ACT.016.017
translations:
  kpx-kpx: Iale ma keu no ehovei baita hoai loui avoe, “Malaha koeau Dilava esemu
    abulike koea. Iale keau la oleve kateai ukolikoli maveve ke louma.”
  okv-H: Eto kakara amina Paul te nangote kihi pahuo amina ambota puvutohunu amita
    ahihi sapura na enu ingito jage einge ena, “God Sinderi te i be ta amita ke hande
    ari embo God na ungo dainge eto orekasuja avo ke ijie ere ora.”
  tbo-tbo: Paulo po tiyai i wotagoiyai po i ototu i pa, ‘Geka lawahi naka Yaubada
    Gegewahagana a tu bagibagi. Tauhi luyagohana tahayana he bahebaheya ugolimi.’
  mal-C: ഈ പെൺകുട്ടി പൗലോസിനെയും ഞങ്ങളെല്ലാവരെയും പിൻതുടരുകയും “ഈ മനുഷ്യർ പരമോന്നതനായ
    ദൈവത്തിന്റെ ദാസന്മാരാണ്, രക്ഷപ്രാപിക്കാനുള്ള വഴി ഇവർ നിങ്ങൾക്കു പറഞ്ഞുതരുന്നു,”
    എന്നിങ്ങനെ വിളിച്ചുപറയുകയും ചെയ്തു.
  grc-SR: Αὕτη κατακολουθήσασα τῷ Παύλῳ καὶ ⸂ἡμῖν,⸃ ἔκραζεν λέγουσα, Οὗτοι οἱ ἄνθρωποι
    δοῦλοι τοῦ θεοῦ τοῦ ὑψίστου εἰσίν, οἵτινες καταγγέλλουσιν ⸂2ἡμῖν⸃ ὁδὸν σωτηρίας.
  bgc-bgc: वा पौलुस कै अर म्हारै पाच्छै आकै नै किल्की मारण लाग्गी, “ये माणस परमप्रधान
    परमेसवर के दास सै, जो म्हारै ताहीं उद्धार के राह की कथा सुणावै सै।”
  khz-khz: Vovavine Paulo e ai maparamai mulimai na evogomaito, ekogowai, evetaina
    ekilawai, “Etalima e Goloka Iwa Palaguna gena vetugunagi talimara! Vevega-maguli
    raka pio vaitiwaa rauparana valina gepiaana.”
  deu-TKW: 'diese folgte dem Paulus und uns nach und rief: diese Menschen sind Diener
    des höchsten Gottes, die euch den Weg des Heiles verkünden.'
  zsr-NT: 'Biꞌi ngul ni zajnaubiꞌ‑nëꞌ Pablo len netuꞌ, ruiꞌbiꞌ zidzj didzaꞌ, rnabiꞌ:
    ―Bönniꞌ ni tunëꞌ xchinëꞌ Dios náctërëꞌ blau. Taꞌguíxjöiꞌnëꞌ lbiꞌiliꞌ nac gac ulaliꞌ.'
  lin-lin: 'Mwasi yango azalaki kolanda biso, Polo mpe biso, na koganga : — Bato oyo
    bazali basali ya Nzambe-Oyo-Aleki-Likolo, bazali koteya bino nzela ya lobiko.'
  hns-NT: 'Oe hamlogke aur Paulas ke paatjhe tjale lagal aur tjiellaaike bolies: „Ie
    aadmie sab se maahaan Parmeswar ke kamkartan hai. Iesab djanaawe hai Parmeswar
    kaise maange hai iensaan ke aapan aane waala goessa me se batjaawe!”'
  noa-E: Mag öbërchëwia, maar Pablo dʉ̈i wëtum ẽudee dʉ̈i ẽkha nʉrranaa, nem theeg
    ääakhamua bigaaum khʉʉnag, —Mʉ iek ũrbathʉ̈, mʉkhʉʉn wounaanan cha Ʉ̈gthaa Phuu
    Nʉm ag chogkha nʉm khʉʉnauwai aajeejim. Nau amau pãrag jaauju, jãga Ẽwandamau
    õor amach pekau eemua peerdʉ aaujẽ a jajaau aajeejim.
  eng-EMTV: This girl, following after Paul and us, was crying out, saying, “These
    men are the servants of the Most High God, who proclaim to us the way of salvation.”
  mib-NT: 'Te sūchí un ndíquín i sāña jíjnáhan ná cána jee i: Tēe yáha cájejníñu de
    nuū Yaā Dios, Yaā cujéhnu téyɨ́, te cácastūhún de ndese cācu ní núū cuéchi ní
    jíjnáhan ní, áchí i.'
  lif-NT2: खे़ल्‍ले़ पावल नु आनिगे़ अक्‍खेलॽरिक् अःक्‍ते़र याप्‍मि तिम्‍दे़रो, “कन्
    मनाहाॽ पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसेवारोबासिरो॥ कङ्‌हाॽरे़ आक्‍खेलॽरिक्
    से़न्‍लप् के़घोःसुम् खे़न् खिनिॽ के़म्‍मे़त्तिरो॥”
  xnj-xnj: Msikana yula akatilanda Pauli na tete, ijova kwa lwami luvaha, “Vandu ava
    ndi vatumisi va Chapanga Mkulu! Vakuvadandaulila njila ya kusanguka!”
  mmx-mmx: Ni ga mumu asu nema mi ne Pol, la gap kup keretna, “Na luvuttadi nedi luvuttadi
    gugu at Leeme Avolo ne Moroa! Di tong asu langas at lorooro rinimi!”
  cbr-NT: 'A xanu xuntacunëx ca Pablocëñun nu nuibiani munuma banai quiacëxa: —Ënë
    unicaman ca Dios, naínu ''icë ''Apuira a ñu ''axunia. Usa ''ixun ca anúnmi mitsun
    ''uchacama tërë́ncë ''aish ainan ''iti bana mitsu ñuixunia.'
  tee-NT: 'Pus ju yuchi ixch''ak''ok''ai ju Pablo chai ju quijnanch. Na p''as ixchivinin
    chai chani ixnajunch: ―Ju ani lapanacni ixlapanacni tajunita ju Dios ju vilhcha
    talaclhman. Ju yu''unch tajunan ta yu laich ap''ut''ak''alht''axt''uya''it''it
    ni jantu ap''it''it ju lacajipi.'
  eng-LSV: she having followed Paul and us, was crying, saying, “These men are servants
    of the Most High God, who declare to us [the] way of salvation!”
  cak-NT: 'Y ri xten re'' xojrutzeklebej roj y ri Pablo, y can riq''uin ruchuk''a''
    nich''o''n y nu''ij chakij: Ri achi''a'' re'' je rusamajel ri nimalaj Dios ri
    c''o chila'' chicaj, y niquitzijoj chiwe anchique nic''atzin niben rix chi quiri''
    jixcolotaj chech ri imac, nicha''.'
  pah-NT: 'Kiro hẽa ore rovatĩ pea rupi. A''ero hẽa ruri ore reviri. Paulo''ga reviri
    hẽa ruri okovo ohapukapukaita. —Agwa''g̃a ko oporavyky Tupana''ga pe. Gaha ko
    huvihavuhu hete jara''g̃a hohe pa, ei hẽa. Nahã g̃a ei pe me: “Tupana''ga imomborame
    pendekote''varuhua po ti pe hoi ga pyri nehẽ,” ei g̃a imombe''gwovo, ei hẽa ohapukaita.
    A''ereki anhag̃a opojyka hẽa.'
  sja-NT: 'Mãgɨ́ awẽra tai t''ẽe bia wãpachi: —Nãgɨ́ eperãarã Tachi Ak''õre Waibɨapa
    pëida jarateedamerã sãga eperãarã ɨt''aa wãdai.'
  xed-xed: Ka gi mbaɗə tsi mista ŋni nda i Pwal. «Nana mnduha na ná, gwal ksanatá
    slna ta Lazglafta ta luwa ya, tva mbaku ta mnaghunata həŋ!» kaʼa ta dzaʼa nda
    guguɗay.
  mks-NT: 'Ta mé ñá tacú yóho na̱casáhá ña̱ ndíco̱ ñá ja̱ta̱ Pablo xi̱hín ja̱tá nde̱
    ta cáyuhú cóhó ña̱ já cáchí ña̱ já: —Da̱ cája cáhnu Ndióxi̱, ña̱ cáhnu íin indiví
    cúú da̱ cása̱ha̱n yóho. Ta xíca da cáxi tu̱hun da̱ xi̱hi̱n ndó ndá quia̱hva cuu
    ca̱cu ndaa ínima̱ ndo̱ —cáchí ña̱ cáyuhú ña̱.'
  gfk-S: No haine ga mur leh mehet ma ne Pol ma iga kakongane hanane be, “Duhat kakarek
    ra turadi a tultule duhat tano God nong i lie harsakit. Ma duhat hininawase mu
    tano ngas God na halon mu tana.”
  bmu-bmu: Yaŋön Pol aka nini neŋgeka neŋgö andönine kaba kewö jiba qerök, “Azi kieŋön
    Anutu öŋgöŋgöŋi ketaŋaŋgö welenŋi qeba Suepkö buŋaya akingö könaŋi jim asarim
    eŋgimakze.”
  dgz-dgz: Waen mame nu ewanup aiwandin amba nop ve nunan manega waiwandin, “Ian ma
    mu God aigap iragena menan nao tainewa! E inak wara wara neginewa wadidiaiwanum!”
  eng-GNV: She followed Paul and vs, and cryed, saying, These men are the seruants
    of the most high God, which shewe vnto you the way of saluation.
  zaa-NT: 'Niula cuìti''a nna denó tìą Pablua nna intu'' nna. Rinne tìą iditsa tsè''
    nna rą: Ca nubéyu''į nna runi cą servir Tata Dios enne'' ỹeni dua ỹiabara'', riquixá''a
    cą ti''iỹa modo gata'' salvación qui'' le.'
  eng-WEBSTER: The same followed Paul and us, and cried, saying, These men are the
    servants of the most high God, who show to us the way of salvation.
  guh-guh: 'Bajarapova nexata panepënanajetarucabiaba. Bajarapova pinijijumeta jumai
    tsanajetarucabiabi paxanë yabara: —Mapapebijivije, athëbëtatsia peecaenë Dioso
    pijajivi. Pacatsipaebapona papecacapanepaelivaisinexa pibisiacuene paneexanaeneconivecua,
    jai tsanajetarucabiabi petiriva paxanë yabara.'
  bon-bon: Siige, pui ngulebägrä te Paulo cama cibibine ingwe nicwenige, ala abayige
    egä, “Age tema biname lui cina Caburage Acejiyame me kaakesea jaawenusi! Teepi
    mene jiicenemisi niiyaniya mule cabu ca äsecrera poto cidi me!”
  nhw-BL: 'Huan nopa ichpocatl pejqui techtoquilijtinemi huan chicahuac quiijtohua:
    “Ni tlacame quitequipanohuaj Toteco Dios Catli Más Quipiya Tlanahuatili. Anmechilhuíaj
    quenicatza anmechmaquixtis tlen amotlajtlacolhua.”'
  mgw-mgw: Bai, aywo mwi'nja aankotiye Pauli na twenga kapanga ndu'ti no baya, “Aba
    atumisi ba Nnu'ngu' Nku'lu'. Bammakianga ndi'la ya ukosopoli.”
  swh-ONEN: Huyu msichana alikuwa akimfuata Paulo na sisi akipiga kelele, “Watu hawa
    ni watumishi wa Mungu Aliye Juu Sana, wao wanawatangazieni njia ya wokovu.”
  wbi-wbi: U mukumama uju alya m'bingilie uPaulo palikimo nusue, akajeghelagha iti
    “Avaki baba ava vombi va Nguluve u m'baha, vano vipulisia kulyumue imola sa vupoki”.
  bba-bba: U sun swĩi bɛsɛ kɑ Pɔlu mɑ u ɡbɑ̃rɑmɔ u mɔ̀, durɔ beni Yinni Wɔrukoon sɔm
    kowobɑ, bɑ nɑwɑ bu kɑ bɛɛ fɑɑbɑn swɑɑ sɔ̃ɔsi.
  eng-KJVCPB: the same followed Paul and us, and cried, saying, These men are the
    servants of the most high God, which shew unto us the way of salvation.
  kgk-NT: 'Upe kunhataĩ oho Paulo rapykwéri. Ore rapykwéri oho ave. Hatã onhe''ẽ oho-vy:
    —Kóa kwimba''e Tupãgwasu rembigwái omombe''u va''e peẽ-my tape porã Nhandejáry
    pene resende hagwã, he''i omombe''u-vy.'
  waj-waj: 'Ta Pauruusootama kuaannaduu ivoono ti vata roo aayanna kiaa roo tunoo:
    Aa vaidi aaya Anutuuqo ngiau aapu variivaa mmooriivaa varada Anutuuqo ngii vitoo
    aataru yoketaivau yapaanara kuaivaa ngii giaa ngii miaanoo,'
  cpy-cpy: 'Tema oyaatee-yanakinani iroka ewankawo, ocheraa-naki okaema-kotziri atziri-paeni,
    okantzi: “¡Irika atziri-paeni romperatani Tajorentsi Jenoki-jatzi, riitaki kamanteemini
    pawijakotan-teeyaari!”'
  mpx-mpx: Galok o i tatauliulil emeya, aloma ge Pol, ge i yogayoga i ba, “Bolau ya
    Yabowaine Tomihahaina Hot wana totuwalali, hi nem pwamwal ana kamwasa wasana nihi
    wasaan eliyamiu.”
  wbp-wbp: Kuja-nganpa yangka karnta kamina rdipija, ngulangku-nganpa puranja-yanu
    purdangirli-wanarlu Puurlu manu nganimpa. Ngulajulpa purlanjinaanu purdangirli-wana
    ngulaju kuja jaruju, “Nyampurraju wati, ngulajulu Kaatu-kurlangu warrkini-patu!
    Warrki-jarri kalurla Kaatuku kuja-ka kankarlarra nyina wiri-jiki yapaku manu pirlirrpa-kariki!
    Yimi-ngarrirni kalu-ngalpa nyarrparlu kuja kangalpa Kaaturlu muurl-mardarni tarnngangku-juku
    karlirr-yaninja-kujaku!”
  luo-luo: Kinde ka kinde ne oluwo bangʼ Paulo kod wan bende, kokok niya, “Jogi gin
    jotich Ruoth Nyasaye man Malo Moloyo, kendo ginyisou yor yudo warruok.”
  nhe-NT: 'Huan nopa ichpocatl pejqui techtoquilijtinemi huan chicahuac quiijtohuayaya:
    ―Ni tlacame quitequipanohuaj Toteco Dios Tlen Más Quipiya Tlanahuatili. Inmechilhuíaj
    quejatza inmechmaquixtis tlen imotlajtlacolhua.'
  aii-aii: 'ܐܵܗܵܐ ܒܪܵܬܵ‌ܐ ܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪ ܦܵܘܠܘܿܣ ܘܒܵܬܪܲܢ ܡܲܩܘܘܼܚܹܐ ܒܹܐܡܵܪܵܐ:
    ”ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܝܼܢܵܐ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܐܲܠܵܗܵܐ ܥܸܠܵܝܵܐ، ܘܡܲܟܪܘܼܙܹܐ ܝܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ
    ܐܘܼܪܚܵܐ ܕܦܘܼܪܩܵܢܵܐ.“'
  esk-NT: Taavruma Paul-lu uvagullu maliaqsigaatigut nipliapluni itna, “Ukua iñuich
    savaktai kamanaġniqsrauruam Agaayyutim.”
  msb-msb: Myintras nagasunod siya sa amon ninda Pablo nagasiyak, “Mga suruguon ini
    na mga tawo san pinakalabaw na Dios. Sinda man an nagapahayag sa iyo san paagi
    san pagkasalbar.”
  cpa-NT: 'Jøng² ca¹ŋó¹ tsih² mǿ² héi² dsi¹³ coh¹³ quiah¹² Pablo quianh¹³ jnieh³.
    Ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―Dsa² lang¹² báh³ dsa² ŋi²nio³ ta³ quiah¹² hŋiah¹²
    Diú¹³ dsa² juanh¹². Hǿ²dsa jǿg³ he² juu¹² ja³lég² jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଆମେ ତାର୍‌ଲଗେ ଗାଲାକେ, ସେ ପାଉଲ୍‌ ବଲି କିର୍‌କିରି ଆମର୍‌ ପଚ୍‌ ପଚ୍‌ ଆଇଲା । ଆରି
    କଇଲା, “ଏ ଲକ୍‌ମନ୍‌ ସବୁର୍‌ଟାନେଅନି ବଡ୍‌ ପରମେସରର୍‌ ସେବାକରୁମନ୍‌ । ତମେ କେନ୍ତି ମୁକ୍‌ତି
    ପାଇସା, ଏ କାତା ସେମନ୍‌ କଇଲାଇନି ।”
  meu-meu: Ia na Paulo murinai e raka, e lolo, eto, Ini raruosi na Herea Mikamika
    Diravana ena hesiai taudia, hahemauri dalana e hamaorolaimuimu.
  yva-NT: Wanya umaso munanto Paulusa pe reansarijat mare, “Vatano nanawiso wanapatambe
    Amisyo Titi Rave ai! Ude no naiso indamu wo Amisye apa unanuije rarorono wasai
    indamu wade Po wasapaya kakaije rai.”
  dgc-dgc: Siya éy inumunonod dikame ti Pablo, a i kékagi na ta medegsén, a “Diden
    ye a lélake éy utusan side na mataas a Diyos. Mégpahayag side,” kagi na, “éng
    kodya kam a meligtas.”
  zpm-NT: 'Naḻ ndzoop zhits no, nguiedz roptsie ndzoop rnee ndzoop: ―¡Xtsiiṉ Dios
    ndzon ne zob gbaa goṉ noyuṉ gza mgui rii! ¡Laa zho ziadseed to zeeṉa gacnaṉ to
    zha csilaa Dios to lo xtoḻ to!'
  hix-NT: Noro rma amna yohoràye. Amna wenarye nomokye. Onà wyaro nkekonà, teryewrye
    ro. Khoryenkom yanoto komo ryhe moxamo, kekonà. Omeroron komo yohon yanoto komo
    rma moxamo. Khoryenkomo wya oyonyhoryetxho komo yokarymetxhe, owyanye, kekonà,
    omaso, toto komo wya, worokyamo yano me mak ha.
  sim-sim: Nokove oso Pol len si tiya ihi simu laka lakak usha sawera, �Ma tondo Avui
    Wasilaka metenjek fehe orhi lerawun landa ma lira. Lir nombo os Avui Wasilaka
    jirin jivinakwan sawenda ma lira.�
  npi-ULB: त्यो स्‍त्री यसो भन्दै पावल र हाम्रो पछि लागी, “यी मानिसहरू सर्वोच्‍च परमेश्‍वरका
    सेवकहरू हुन् । यिनीहरूले तपाईंहरूलाई मुक्तिको बाटो घोषणा गर्छन् ।”
  cgc-cgc: Sigi kanen an sunod-sunod ki kami Pablo na kanen an gasinggit, “Yi na mga
    mama mga manugsirbi ta Dyos Na Labaw Ta Tanan! Pawali danen ki kyo paagi an na
    maluwas kaw alin ta silot ta inyo na mga sala!”
  tim-tim: Akto âmbâle kâmbokŋe arekŋe Paulo ekmâ hami nenŋânâk gam hin dâm kamboŋep,
    “Luâk irekŋe Anutu Humogât hoŋ bawa agaŋmâ manmai aregât Anutuŋe heŋgem nenguwiapgât
    dâp maknengiwerâm togoâi.” dâep.
  yor-yor: Òun náà ni ó ń tọ Paulu àti àwa lẹ́hìn, ó sì ń kígbe, pé, “Àwọn ọkùnrin
    wọ̀nyí ni ìránṣẹ́ Ọlọ́run Ọ̀gá-ògo, tí ń kéde ọ̀nà ìgbàlà fún yin!”
  wos-wos: Pol wali yimbeka lé nana hukémbu yita lé wanjita lé wa, “Wun du di Néma
    Du Godna jémba yakwa du di. Di God guniré yikafre huruta satanéna tambambu hératendéka
    yambu di guniré wakwe.” Wungi lé wa.
  emp-NTPO: 'Maʌ̃ wẽrãra Paulo caid̶u, dai caid̶u bid̶a zebʌrʌd̶e ara pichia jĩgua
    jarabadjia: –¡Naʌ̃ ẽberãrãra Ãcõrẽ dji Dromaara b̶ʌ nezocarãa! Ãdjia bãrãa jara
    panʌa sãwã maʌ̃ Ãcõrẽba ẽdrʌ edabarida.–'
  eng-F35: Following Paul and Silas this girl kept calling out, “These men are servants
    of the Most High God, who are proclaiming to us the way of salvation!”
  ind-ind: Dia terus mengikuti Paulus dan kami sambil berteriak-teriak, “Orang-orang
    ini adalah hamba Allah Yang Mahatinggi. Mereka memberitakan kepada kita tentang
    jalan keselamatan.”
  pes-OPCB: 'آن دختر به دنبال پولس و ما می‌آمد و با صدای بلند به مردم می‌گفت: «این
    مردان خدمتگزاران خدای متعال هستند و راه نجات را به شما اعلان می‌کنند.»'
  mpt-mpt: Ni inanoba hetananobbua unang olo Fol ni dabwalo amitie dosileb haabianoa
    ngambianoa Naka eli God Sume okok nakabe. I Gode nibo hengmino temo biobo dotlanamabe
    wengo alebenomabiobo ge ngambianoa
  ssx-ssx: Kutupa Polo nika꞉ hoke nanema꞉ teli mea ipulu hata꞉ wi la꞉tiki pea alota꞉
    Do haliwekita꞉ ota꞉ oli manda hala꞉ Koda꞉ tieke ipika꞉ e pokaaseme haliweki hata꞉
    mo hande deto hala꞉ pota꞉ iki walelememe lea꞉me.
  mkl-mkl: Ŋɔi í too ɑwɑ do Pɔlu wɑ lɑ hee lele wɑ ni, inɛ ŋɑu ihɛ̃ woo ce icɛi Ilɑɑɔ̃
    ilu ɡbuɡbɑ̃ ŋɑi. À nɑɑ ku nyisi ŋɛ kpɑ̃ɑi fɑɑbɑi.
  gaq-gaq: ମେଁ ପାଉଲ୍‌ ଆରି ନେଇଂନେ ପ୍ଲା ପାଙ୍ଗ୍‍ଚେ ୱାସାର୍‍ଚେ ବାଲିର୍‍କେ, “ଆକେନ୍‍ ରେମୁଆଁଇଂ
    ସର୍‍ତେ ମ୍ୟାକ୍ନେ ଇସ୍‍ପର୍‍ନେ ସେବକ । ପେ ଡିଡି ଉଦାର୍‍ ପେବାଏ ଏନ୍ ସାମୁଆଁ ମେଇଂ ବାଲିର୍‍ଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: Phawuloosanne nuna kaallada, “Hayssati Ubbaafe Bolla Xoossaa aylleta! Entti
    hintte attana ogiya odeyssata” gada waassasu.
  unx-unx: ଇନିଃ ପାଉଲୁସ୍‌ ଆଡଃ ଆଲେୟାଃ ଦୟା ଦୟା ହିଜୁଃକେଦ୍‌ତେ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ନେ
    ହଡ଼କ ସାଲାଙ୍ଗି ଉତାର୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାସିକ ତାନ୍‌କ । ଆପେ ଚିଲ୍‌କାତେ ଜୀଉବାଞ୍ଚାଅପେ
    ନାମେୟା, ଏନାକ କାଜିତାନା ।”
  gah-gah: 'Nene mohoki hotu lokunike, Pauloge leza lémegetoko noake gamoga gemo gemo
    vike sele like láa loko limó: Ve imane Ómasi iteko mina vémini gelekelé izegipala
    minake, lukugutó vizeaká gapo lekelepiziaká niave.'
  lcm-lcm: Katapo using imem ve ri Paulo na kapo songosongo ta, “Keve igenen ke nang
    kipo keve asosokai si God Lakat Luai, na kipo atatai imi ta selen asi kami sapang.”
  aer-aer: Arelhe nhenhe re Paul anwernenhe apentemele alakenhe arlkerle-apeke, “Artwe
    nhenhe areye Alartetye Akngerre Ngkarte-kenhe ikwere urrkapentye akngerre. Itne-arle
    ileme Ngkartele arrenhantherrenhe ingkirreke itetheke mpwaretyeke, arrenhantherrenhe
    atwirtnentye akngerre kwenye akurne mpwarerlenge.”
  qvc-NT: 'Chaymandaqam chay chinaqa Pablupa, noqaykunapa ikiyta purirqan, qayach''akushpa:
    —¡Kay runakunaqam syilupi tiyaq Dyusta kasunllapa! ¡Chaymi shamushqallapa, qamkunata
    yach''achishuq, uchaykikunamanda washakanaykillapa! nishpa.'
  tgl-ULB: Sumunod ang babaeng ito kay Pablo at sa amin at sumigaw, na nagsasabing,
    “Ang mga taong ito ay mga lingkod ng Kataas-taasang Diyos. Nagpapahayag sila sa
    inyo ng daan ng kaligtasan.”
  cbs-NT: 'nuku chibanbainkin metubainkin mapuabu dasibi unanxubima jui kushipawen
    jatu yuikin: —Ja junibudan, Dios kushipa dasibi binua jawen tsumabun ja dayaxunkanikiki.
    Janu kupiaitian tsuanda matu nemaxuntidu jawen chanima paxati bai matu unanmakanikiki—
    akin'
  xtm-NTPP: 'Suchi ya''a, ni ndikin ña''a i ja kuan koo sa ji''in Pablo ma, te káyu''u
    i ká''an i: ―‍Tee ya''a chi tee ka jinukuechi nuu Su''si iya iyo onde sukun ma
    ka kuu de, te ka kaxtnu''u de nuu ni ichi naxe jin ndani''i ta''vi o ma ―‍kúu
    i ká''an i.'
  nnq-nnq: Ngankengama Paulo na twenga, akapeta kuchobela nu kulenga, “Angwetwa nga
    akapakachi ba Nnoongo Nkolongwa Ojwabi kunani! Bantangachilanga ndela ju komboka!”
  bao-NT: 'Cõ, Pablore to biri jãare, o biro ĩi acaro bui nʉnʉjeewo: —Anija Ʉmʉreco
    Pacʉ ati ʉmʉreco niipetiropʉre Ca Doti Niigʉre pade coteri maja niima. To biri
    ametʉarique maquẽ quetire mʉjare wedema —ĩiwo.'
  san-ORI: ସାସ୍ମାକଂ ପୌଲସ୍ୟ ଚ ପଶ୍ଚାଦ୍ ଏତ୍ୟ ପ୍ରୋଚ୍ଚୈଃ କଥାମିମାଂ କଥିତୱତୀ, ମନୁଷ୍ୟା ଏତେ
    ସର୍ୱ୍ୱୋପରିସ୍ଥସ୍ୟେଶ୍ୱରସ୍ୟ ସେୱକାଃ ସନ୍ତୋଽସ୍ମାନ୍ ପ୍ରତି ପରିତ୍ରାଣସ୍ୟ ମାର୍ଗଂ ପ୍ରକାଶଯନ୍ତି|
  rmn-rmn: 'Э иргатинка джялас палко Павел тай пал амэндэ тай дэлас бэбэря: — Адала
    мануша — иргатя э Уче Дэвлэски! Он пхукавэн тумэнги о дром э кутардимаско!'
  huv-NT: 'Aaga nüx quiaj tapots mandüüb xicon, teandeac napac manguiay nipilan, apiüng:
    ―Ajcüwa monxey quiaj, monrang minajiüt Teat Dios najlüy tiül cielo. Nejiw teamasajüw
    icon nguineay alndom maw isoetiün ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ hmu̱te p''ʉya, ni̱ dɛ̱nna̱ Pablo ngue mmarca̱he, i ɛ̱na̱: ―Nu̱ya
    yø n''yohʉ ''bʉcua, guehya yø mɛfi Oja̱ ma̱guesɛ ya. Nu̱ya guehya xän''na̱hʉ ha
    di zä guí̱ nya̱hmʉ ya ―bi ''yɛ̱na̱.'
  nop-nop: Ala indi ugumun nai uŋaniŋ indiŋ kutiŋa nihikeleguk, “Mewoi ya Bepaŋ loloŋnit’walaŋ
    tipilapilayeŋiye doktiŋa hatihati fofooŋ kahiledok haniiŋ.”
  obo-NT: Na, id tintinundug ki Pablo woy konami iddon mongovay woy id pehes sikandin
    no mid ungketen to, “Inin mgo minuvu, mgo uripon to Monama no Lampas to Langun.
    Id ponudtuu ran koniyu ko momonnu kow od kotobbus!”
  kca-kca: 'Павел йўпийән пӑ мўӈ йўпевән шушман, ԓўв ўвәс, пŏтәртман: «Тӑм хŏйатәт
    – Нўм Турма рупитты йохәт, мўӈева нŏх пайтәсты йуш аԉԓәт».'
  cak-ENT: 'Y ri Pablo y roj chi jumul chic c''a roj tzekleben roma ri jun xtün re''.
    Riq''uin c''a ruchuk''a'' tok nch''o, y nubila'' c''a chikij: Ri achi''a'' re''
    ye rusamajela'' ri nimalüj Dios ri c''o chila'' chicaj, y nquitzijoj c''a chive
    achique rubanic nibün rix richin que nyixcolotüj tüj, nbij c''a.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤐᤠᤘᤗ ᤏᤢ ᤀᤠᤏᤡᤃᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀ᤺ᤰᤋᤧᤖ ᤕᤠᤵᤔᤡ ᤋᤡᤶᤍᤧᤖᤥ. “ᤁᤴ ᤔᤏᤠᤜᤠ᤹ ᤐᤕᤶ ᤕᤶᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤛᤡᤖᤥ॥ ᤁᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤧᤴᤗᤵ ᤁᤧᤄᤥ᤺ᤛᤢᤶ ᤂᤧᤴ ᤂᤡᤏᤡ᤹ ᤁᤧᤶᤔᤧᤳᤋᤡᤖᤥ॥”
  mie-NT: 'De sūchí ñúcuán níquīn ji vāji ji yātā ndá sá cána cóhó ji: Ndá tēe yáhá
    sátíñú dē nūū Yāā Dios, Yāā cúñáhnú ndasí, de cáchī tūhun ndá dē nūū ndá ní nāsa
    cācu ní nūū cuáchi ní, ncachī ji.'
  san-TIB: སཱསྨཱཀཾ པཽལསྱ ཙ པཤྩཱད྄ ཨེཏྱ པྲོཙྩཻཿ ཀཐཱམིམཱཾ ཀཐིཏཝཏཱི, མནུཥྱཱ ཨེཏེ སཪྻྭོཔརིསྠསྱེཤྭརསྱ
    སེཝཀཱཿ སནྟོ྅སྨཱན྄ པྲཏི པརིཏྲཱཎསྱ མཱརྒཾ པྲཀཱཤཡནྟི།
  qve-NT: 'Chay sipasmi noqaykupa qepaykuta hamuspa, llapallan runakunaman altota
    rimaspa khaynata niran: —Kay runakunaqa ancha atiyniyoq Diostan servinku. Paykunan
    willashasunkichis Diosqa imaynatas salvasunaykichismanta, nispa.'
  pao-NT: Oosoo tsuadumu huu tabeno ne nagedyinnumme paba yadooanummena mee unnena,
    “Umuoo naana ka Te Matabuepu nayadooawabe. Umuoo mu tuukwekwu how soo Te Manumudoopu
    mu magwetzoi tabuakwu.” Soo Paul oo-matoo suda soonamme ka tsuadumu ooosapa oo
    manakwe. Soo Paul yise nakwumunase eka togogwa pooha meeoo netamma, “Ka Te Pabe'e
    pooha tooha-kwi nu u nematzakukwuni!” Yabesoo yise oosoo suta'yoo poohabe ka tsuadumu
    naga'yoona tsebooeka.
  cbu-NT: Uwsha kushimunini tachitarangiya iyashu. Tachitaru kapung tsiyatarangiya.
    Napangi. Apanll wamari kasiru an nee tputsee kamanimaam ínarangiya. Na nish kuseenllinaya.
    K'kuz tapachindampanee kamankatanaya; tárangiya kiza.
  usa-usa: 'min-ínáárúgómá Pórogaraq ketááí tinaaé kéyena wemá anókaq ááyama tiráiye:
    “maami-káyúkámá yemá mú mikákáá anómma uyátárai-nakoni mayaí-wáyúkábóata yemá
    Áánûqtuma keqtáá kúmiq-yataapike tiwiránîqtaba watáama kétima-timetaae.” téna
    min-ínáárúgómá tiráiye.'
  soy-soy: 'Kei kuu yisi uu tɔ́ nɛ Pɔɔli n tikilɛ̃ un cɑ́ɑ́i rɛ: Pisoi mpí yɛ Uléécɑɑ
    yɛɛ ḿpɑ́ yo kɛcɑ́ɑ́ ń tṹ pikɛikɔ́ lɛ. Ncée mɛɛ yɛ n yóriyɛ kɑpi nní nɔ́
    nyísɛ!'
  hui-hui: Ina Polo heba pialu hemaria wandari ogoni ibu haruru ibuwa bi dalimu lalu,
    Agali uruni ti Ngode Datagaliwabe Daligaorene Daliga Kagonaga biabe bia haga kagoni.
    Pele mulene yu halimulo tigua langialu ka, lene.
  amf-amf: Kodi Bhawloosbee wombesa paanan yivada, “Igina eena Wuldara Sagea Barjoana
    waadimayna eenane. Kedi dhaqintansa goynam yena keda giye” hamayse upsi gebhika
    giyte ko dahade.
  quc-NNT: 'We ali ri'' xteri b''i chqij ri tat Pablo xuquje'' ri uj. Ko xuraq u chi'',
    xub''ij: We achijab'' ri'' käkipatänij ri Dios ri k''o chikaj, are k''u käkitzijoj
    chiwe jas rajwaxik kib''ano rech kiriq na ru tob''anik ri Dios, —xcha ri''.'
  dob-dob: ꞌEnega waine nina ꞌimulimuliyema, ta ꞌibwaubwau, “Gete tomota nidi Yaubada
    Toloetana sana ꞌina toguinuwao, ta ꞌetoseyana ꞌana ꞌeda ꞌana tosimanao.”
  wrs-wrs: No ungevliriniva engalpravna kam. Himba unna dandwonam indhanam, hona indhanamba
    memba Sesoa senaminina andranind. Himba ishunv yemba, osm es heva Sesoava si yemba
    lopshavav.
  mca-mca: 'Ke'' inanyi'' qa nijayanpha''mkii ha'' Pablo qa yekheweli''ƚ iye, ma''
    qa yit''unhetik''i in tayai, qa yit''ij: —Enewe''en jukhew ƚeqejkunenhei pa''
    qiji''ha in Dios, hik enewe'' nifeli''ƚ e''m pa'' wit''ikheyi''jii pakha'' witiƚa''x.—'
  tzo-TZC: 'Ti tseb taje xꞌavet xa lic stsꞌacliuncutic batel ti vuꞌuncutique schiꞌuc
    ti Pabloe: ―Ti viniquetic liꞌe, jaꞌ yajtuneltac ti cuxul Dios ti oy ta vinajele.
    Ta xalboxuc avaꞌiic ti cꞌu sꞌelan ta xata ti acolelique ―xi.'
  mya-mya: ထို​ကျွန်​မ​သည်​ပေါ​လု​နှင့်​ကျွန်ုပ်​တို့​နောက် သို့​လိုက်​လျက် ``ဤ​သူ​တို့​ကား​အ​မြင့်​ဆုံး
    သော​ဘု​ရား​၏​အ​စေ​ခံ​များ​ဖြစ်​၍ သင်​တို့ အား​ကယ်​တင်​ခြင်း​တ​ရား​ကို​ဟော​ပြော
    သူ​များ​တည်း'' ဟု​ဟစ်​အော်​လေ​၏။-
  gng-NT: 'U paan'' tinbi nin Pɔl bo ki wuureh ki teh: «Binib biɛ nɔ yé Uwien wà
    ŋa ŋmɔbe Nacentɔ ya tonsɔnb nɛ. Bi tɔkeh nɛ ni li kpìen usɛn wà kí ŋmɛre nɛ.»'
  cbi-NTPO: 'Tsejtu entsa panna lala Pabloba jindetsuñu bendaa ketu: Entsa rukulaa
    aa kai''sha chumu Diosa'' chachilla ñullanu livee inu kuinda mijakaamula deeve,
    ti'' daran utis jajaiwa.'
  ikk-NT: Nwa-agbọọnị hụ e sọnhunmẹ Pọlụ lẹ ẹnyi ndị uwẹ lẹ Pọlụ wị. Ọ nọbe, ọ dọbefụ
    oro, sị, “Ndịnị wụ ndị-idibo Osolobuẹ hụn kachanrịnnị! Wẹ rị a gwa ọnụ kẹ ụnụ
    k'a dọn nwọn nzụọfụha.”
  leu-leu: A tefin aanabeꞌ a usi nemaam Pol e a xukulai, “A rovaat tomexaan aanabeꞌ
    re sisiak sina Piran Laaꞌui Paaliu. Re taxa xuus nami pana salan ina kaaxupan.”
  maz-NT: 'Nuc''ü, mi tjünt''ü ín xütjügöjme nu ja mi pöcjöjme e Pablo, mi mapjü na
    jens''e mi mama: ―Nu yo bëzo, ngue o̱ mbëpji Mizhocjimi c''ü bübü a jens''e. Xi''ts''iji
    ja rgá sö rí salvagueji, eñe c''e xunt''i.'
  bod-N: ཁོ་མོ་ཕོལ་ལོལ་དང་ངེད་ཅག་གི་རྗེས་སུ་འབྲངས་ནས་སྐད་ཆེན༌པོས། མི་འདི་རྣམས་ནི་བླ་ན་མེད་པའི་དཀོན་མཆོག་གི་ཞབས་ཕྱི་པ་ཡིན༌ཏེ།
    ཁོང་རྣམས་ཀྱིས་ཁྱོད་ཅག་ལ་ཐར་པའི་ལམ་གསུང་བཞིན་ཡོད་ཅེས་ཡང་ཡང་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü ngĩma towe ingẽ ga toma rü Pauru, rü tagaãcü ngĩgürügü: —Ñaã yatügü
    rü Tupana ya tacüxüchimaãrü duü̃xü̃gü nixĩ, rü pemaã nüxü̃ nixu na ñuxãcü tá penayaxuxü̃
    i maxü̃ i taguma gúxü̃ —ngĩgürügü.'
  zpl-NT: 'Nu chu nzeꞌta quienchu Pablo cuna liꞌiru nu rixialinchu nú rninchu: ―¡Bee
    benequieꞌ sibiꞌ beella lu Diose liñibe, nu rixiuleꞌe beella luhua nú xa luꞌcuhua
    nú tsilaꞌahua lu stulahua!'
  mbc-NT: 'Mîîkîrîya anna wenaimepîtî''pî tîwentaimepî''se. Taapîtî''pîiya: —‍Insanan
    warayo''kon wanî Paapa ipîkku poitîrîtonon pe. Apî''nîkon e''pîika''tînto'' yekare
    ekareme''nenan insamoro —‍kai''ma taapîtî''pîiya.'
  ndg-ndg: Nwawa yolo atimkengama Paulo pamope na twenga, akombwa ndoti no baya “Haba
    alalome ni batumishi ba Nnongo ywabile nkolo, watibatangazia mwenga habari ya
    wokovu.”
  wsk-wsk: Se itiwik mu Paul se ana nagowom karo se sail te ai balukaso, “Kariari
    imi Kaem Kalel Biya wore ko ura kari! Nuna lage Kaem te ana nanga sangaru giokko
    wore nanga manorsan!” makaso.
  toj-NT: 'Jaxa soltera jahui ti jac nochan soc ja Pablo soc ja quenticoni. Ti huax
    yalaa: ―Ja huinique iti huan ni sc''uane ja Dios jel nihuana. Huan nix yalahue
    jastal oj bob elcotic libre soc ja jmultiqui, xchi xta, pero ahuanel huan.'
  kkl-kkl: '@see-verse:ACT.016.016'
  tbc-tbc: Pein an maŋ Pol da ŋiema aban irig isasai dugo, igo ibol se, “Tamol en
    iŋ Anut lak na geig ak san urat tamol. Iŋ dal dugo lo patu pasek aŋane san ak
    dubol ilasa da.”
  sna-sna: Musikana uyu aitevera Pauro nesu, achidanidzira achiti, “Varume ava varanda
    vaMwari Wokumusoro-soro, vari kukuudzai nzira yoruponeso.”
  smk-NT: Tinumbu-tumbok rakami a kalamo' miya si Pablo tan wana nin niburya-buryaw,
    “Saraytin tutawo, uaripen nasara nin si Sangkata'gayan nin Dios. Man'ipata-patanda'
    rayay sayan-saya nin padalan no pa'noy pangingisalba nan Dios!”
  grc-TCGNT: Αὕτη κατακολουθήσασα τῷ Παύλῳ καὶ ἡμῖν, ἔκραζε λέγουσα, Οὗτοι οἱ ἄνθρωποι
    δοῦλοι τοῦ Θεοῦ τοῦ ὑψίστου εἰσίν, οἵτινες καταγγέλλουσιν ἡμῖν ὁδὸν σωτηρίας.
  gof-WFTW: Phawuloosanne nuna kaallada, “Hayssati Ubbaafe Bolla Xoossaa aylleta!
    Entti hintte attana ogiya odeyssata” gada waassasu.
  spa-BLM: 'Siguiendo a Pablo y a nosotros, gritó: “¡Estos hombres son servidores
    del Dios Altísimo, que nos anuncian un camino de salvación!”'
  kyz-NT: Ẽẽ poromũ 'ut ore rowosõu. 'Ua ẽẽ ore rewiri wafukaita ekoete. —Koa kũima'e
    wã Ku'jywa kĩã amut ae katu'oga mome'wau janee. “Jejui 'ga futat aetywera omoit
    ae wi, ae katu'oka”, e'i wã akou imome'wau. “Werowiaramũ Jejui 'ga janetywera
    moiri jane wi, jane katu'oka”, e'i wã akou imome'wau janee— 'jau ẽẽ akou wafukaita
    'gã nupe, 'ua ore rewiri.
