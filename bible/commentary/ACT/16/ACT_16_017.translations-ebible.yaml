  juy-juy: ଆନିନ୍‌ ପାଓଲନ୍‌ ଡ ଇନ୍‌ଲେନ୍‌ ସଣ୍ଡୋଙ୍‌ଲେ ପାଙ୍‌ଲଲେନ୍‌ କି ବାବ୍ବାବ୍‌ଲେ ବର୍ରନେ,
