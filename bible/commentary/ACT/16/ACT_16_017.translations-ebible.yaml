    eele sasala-sasigo rèngu.”
  tnp-tnp: Kəni in təmatuərisɨg e tɨmah Pol, kəni mətəni əfəməh məmə, “Nətəmi mɨn
    u, nətəmimi rəha Uhgɨn u ilɨs, ilɨs pɨk. Kəutəni=pɨnə kəm təmah suaru rəha Uhgɨn
    məmə in otosmiəgəh nətəmimi lan.”
  urd-urd: वो पौलुस के, और हमारे पीछे आकर चिल्लाने लगी “कि ये आदमी ख़ुदा के बन्दे
    हैं जो तुम्हें नजात की राह बताते हैं।”
  hot-hot: Yani hasopa yêlô lôk Pol ma halam kaêk lôbôlôŋ aêntêk, “Ŋê êntêk êŋ ma
    Wapômbêŋ Leŋ Anôŋ Biŋ anêŋ ŋê ku. Ba lêk enaŋ hathak malêla takatu ma nundum ek
    Wapômbêŋ nêm môlô bulubiŋ.”
  mqj-NT: 'Naturu'' liumokan sola Paulus meoli-oli ummola lalan nakua: “Inde mai taue
    sabua''na asan Puang Allata''alla To Randan Matande, anu'' iamo umpakarebaikoa''
    lalan kasalamasan.”'
  rus-SYN: 'Идя за Павлом и за нами, она кричала, говоря: сии человеки - рабы Бога
    Всевышнего, которые возвещают нам путь спасения.'
  mbh-mbh: 'Ma seng aken i panes a Pol tomo nge them. Ma i presa vene: “Ine tokokoe
    areke ini a God ako i pomnga rintet ile omaingare. Ma o panongpol thomu nge a
    God ile so ako aro i el werer it nge.”'
  bdd-bdd: Ta wahineina ꞌimulimuliyemai, ma ꞌiwuiwui, ꞌigwaeya, “Bewa tomotaedi Yehoba
    Tomiya tabwana hedada ꞌina topaihowao, ma ꞌabihetena ꞌana ꞌeda ꞌana tohepwailao.”
  cbt-NTPO: Nanonso' quënanahuatoncoi, imaquiarincoi. Imaritoncoi, chiníquën nonsarin
    ya'ipi piyapi'sa' natanacaiso marë'. —Isopita quëmapi'saso' Yosë piyapinënpita.
    Yosë chini chiníquën nanantërinso' nohuitatona', natëpi. A'chintarinënquëma' canpitanta'
    nitotatoma' cha'ëcamaso marë', itë́riarin.
  rmy-SERVI: 'Бутярни джялас пала Павло тай пала амэн тай типисявэлас: — Кадэла мануша
    — копыля Дэвлэ Барэдэрэхкэрэ! Вонэ розпхэнэн тумэнди пала дром фирисаримастэ!'
  srn-NT: 'A frow disi ben e waka na wi nanga Paulus baka e bari taki: “Den man disi
    na knekti fu a Moro Hei Gado. Den e ferteri unu san un mus du fu Gado ferlusu
    unu.”'
  cta-NT: 'Ndyaa lcaꞌa̱ choꞌ jiꞌi̱ Pablo loꞌo jiꞌi̱ cuare. Cui̱i̱ tsa ngusiꞌya nu
    cunaꞌa̱ quicha biꞌ lijya̱: ―Msu jiꞌi̱ ycuiꞌ Ndyosi nu laca loo laca nguꞌ re ―nacui̱
    nu quicha biꞌ―. Culuꞌu nguꞌ jiꞌi̱ ma̱ ñiꞌya̱ nu cuaꞌni lyaá ycuiꞌ Ndyosi jiꞌi̱
    ma̱.'
  bqc-SIM: 'Ɔ̃ à bↄ̀ tɛ́wázi, wápiↄ ń Pↄluo, àlɛ wiilɛ à mɛ̀: Gbɛ̃́ beeↄá Lua
    Musude zↄ̀blenaↄnɛ, aalɛ suabazɛ kpàwakɛɛ́.'
  tcz-CHONGTHU: Amanu chun Paul le keiho nung ajuiyin aw sangtah in asamin, “Hiche
    miho hi Chung Nungpen Pathen sohte ahiuvin, chule huhhing'a naum theina dingu
    thu ahung seiyu ahi,” ati.
  mar-mar: ती पौलाच्या व आमच्या मागे येऊन मोठ्याने म्हणाली, “हे लोक परात्पर देवाचे
    दास आहेत, हे आपणाला तारणाचा मार्ग कळवितात.”
  snp-snp: Nomiliwa yakafo lamo Polokeleki lege-lege oto au loto eti limo, Wemomo
    yaleka yate olu omude kenawamo mona yamu logimi-gimi minamo ya akaiya dito nemo
    we kouba-nabala we minae, loto au loto logimi-gimi o minaiye.
  isl-isl: 'Allt í einu fór hún að elta okkur og hrópa: „Þessir menn eru þjónar Guðs
    og eru komnir til að segja ykkur hvernig þið getið fengið syndafyrirgefningu.“'
  spy-NT: Kiinoomootēēch ꞉chēēboo kukuurchinootē barak kule, “Yēchinē ꞉bichu yiisyēēt
    Yēyiin nyoo mii kibkōōnkōy ānkumii bokōōboorwook wōlēē +/makiiraraaktaak.”
  xnn-xnn: Dat omonod ken dakami ken Pablo ay mangibogbogaw en, “Nan naayda ay ipogaw
    et inbaan di kangatowan ay Dios daida. Ibagada nan masapol ay ikkanyo ta maisalakan
    kayo.”
  mwe-mwe: Bhai, mwali jula gwabhakagwile a Pauli na uwe, alijobhela alinkuti, “Abha
    bhandunjibha nibhaakamula maengo bha a Nnungu bha kunnungu. Bhanakungulushilanga
    mpanda gwa patila ntapulo!”
  tte-tte: Gamasinene iyamuli-kusuli mulimai mena mekamakava Paulo na iyogayoga iba,
    “Tomone bwaite Yaubada Tomiyasaesosi ana topaisowao, silaoma yo lebo kana kamwasa
    wasana siyawasayani kolimiu.”
  tcs-tcs: Da sleib gel i bin pole Pol ane mipla ebriwan ane em bin kip singaut prapa
    laudwan, ‘Yupla lisen! Dem man ya ol sebant blo da Prapa AntapGod. Dempla spik
    wiskain God ken seibe yumpla.’
  hlt-THB: Cawhkaw nuca ing Paul ingkaw kaimih a hu awh law nawh, “Ve ak thlangkhqi
    ve nangmih hulnaak ak kqawn lawkung, sawsang khyt Khawsa a tyihzawihkhqi ni,”
    tinawh khy hy.
  soq-soq: I sanaa sa Paul ita no mida me do alala waroronene iedie mukaleidie wadiase,
    “Apana ema God ionoidoa nolawa dewalala e inaitana gagalowa waie lai.”
  qub-qub: 'Chay jipashga Pablutawan nogacunata gatirämaran: «Cay runacunaga Tayta
    Dios munashanno cawajmi. Paycunami gamcunata willapaycäshunqui imano salbacunayquipaj
    cashantapis» nir.'
  att-att: Á siminuttul yù babay nikami, nga nakkatakátol, nga kun na, “Danniaw ira
    yù masserbi kâ Namarò nga Kotunán. Á ilayalayâ da nikayu yù pakiyígù naw kâ Namarò,”
    kun na.
  bki-bki: Naruei kumemi numiel nuban jibe na, mia niatira nei jakisor kumemi naio
    iorou, naio jom̃a miagiaga toru ban tomu nalo nonovio ga, jo berinavo “!Ai! Abe
    tomu nalo na nalo abe tomu na amim̃au Atua kanano napano meul ea vio sop̃i mave.
    Nalo naruei amijikia averial m̃arabo na ioruriano van kamiu.”
  bqp-bqp: 'Akũ à bò à tɛ́wái, ókↄ̃nↄ kũ Pↄluo, àtɛn wiki lɛ́ à pì: Gbɛ̃ dínↄ bi
    Luda Musude zↄ̀blerinↄmɛ, òtɛn surabana zɛ́ kpàkpa kɛárɛ.'
  mcp-mcp: 'Sás dɔɔŋg mú zə ŋgə bɛ̧ Pwôl, a ŋgə́ kɨ̂m gwɔ́w-gwɔ̂w nə́: «Buud ɔ́ga
    bʉ́sə osɔ́ɔl ɔ mə́sáal ɔ́ Zɛmbî á gwɔ́w-gwɔ̂w. Bwə́ ŋgə jaaw bɨ́ zhɨɨ́ á cʉg.»'
  hat-hat: 'Li tanmen swiv Pòl ak nou, li t''ap rele byen fò: Mesye sa yo se sèvitè
    Bondye ki anwo nan syèl la. Y''ap fè nou konnen chemen pou n'' pran pou n'' ka
    jwenn delivrans.'
  npl-NT: 'Nin íchpochtli opé yawi kan ik otiayah tejwah iwa Pablo. Chikawak otsajtsitinemia
    tokuitlapa, iwa okijtoaya: —¡Ninteh tlakah tekitih inawak Dios non okachi weyijkachitok,
    iwa nomechmatiltiah kenijki nonmomakixtiskeh!'
  bgg-bgg: Ai de Phaul nane gathek rog shii luagieng ne ziak ne yao, “Hìthek pha bran
    ne bajo giu pha Hamangkhung-aphuii pha khiaothek ro! Ithek nathek shii nathek
    khi è rek ne ragia mua ruii pha ji yao ramuii ro!”
  eng-TCENT: She followed along behind Paul and us and kept crying out, “These men
    are servants of the Most High God, who proclaim to us a way of salvation.”
  eng-BSB: This girl followed Paul and the rest of us, shouting, “These men are servants
    of the Most High God, who are proclaiming to you the way of salvation!”
  cpu-NT: 'Iroka evankaro etanakaro oyaatanakeri Pablo, oyaataiyanakena eejatzi naakaite,
    okantzi okaimi: “¡Irika shirampariite inampire jinatzi Pava Jenokisatzi, iriitakera
    kamantemirone eerokaite pavisakoshiretantaiyaari!”'
  san-ASM: সাস্মাকং পৌলস্য চ পশ্চাদ্ এত্য প্ৰোচ্চৈঃ কথামিমাং কথিতৱতী, মনুষ্যা এতে
    সৰ্ৱ্ৱোপৰিস্থস্যেশ্ৱৰস্য সেৱকাঃ সন্তোঽস্মান্ প্ৰতি পৰিত্ৰাণস্য মাৰ্গং প্ৰকাশযন্তি|
  tod-tod: 'É ʋilɛni gi ʋolu, gá-o, Pɔle-o, é ɗa ɓain, é ɗa ɠɛ ma: «GALA nii é
    Anii-Pɛ-Unda, naa ná-botiɠɛ nuiti ka ga zunui niiti, ti ʋaaʋɛ kizo pelei lɛɛzu
    ga woye.»'
  tac-NT: '''Lige alué mukí iwé najátele Páulo ''lige ramué. ''Lige ''we iwégame ra''íchaga
    anile alué mukí: ―Ye ralámuli nóchame ju alué Wa''lula Onorúgame ''yuga napu re''pá
    rewagachi ajtígame ju. Alueka anéguru churigá ''la buyásitika alué tabilé ''la
    bowechi ―alanísiga enale alué mukí alemi nujubá.'
  eng-WEBPB: Following Paul and us, she cried out, “These men are servants of the
    Most High God, who proclaim to us a way of salvation!”
  gfk-H: No hahina ga mur lah mital ma Pol ma ga kupkup hana bia, “Dal kaiken ra tunatuna
    a tultulai dal ta Kalou Nong i Naliu Sakit. Ma dal hasasei muat tano ngaas Kalou
    na halon muat tana.”
  viv-viv: Au kwamayoku Folo kadu ime buye gimulimuliyema, gikovakovadona gigayo,
    “Hida kalivai-dina Yaubada Getane-moꞋane yana tofaisewa. Kibababala ana eda faꞋina
    omi agaimiya hilulumamalena.”
  yao-yao: Nipele mwali jo ŵankuiye che Paolo noweji achinyokonyaga kuti, “Ŵandu ŵa
    ali achikapolo ŵa Akunnungu Ŵakulu. Akunsalila ichinjile pakukulupuswa.”
  tgp-tgp: Mo lo usuri kamam peresi Paul, mo lo ulo aulu mara, “La tamlohi nike enira
    la volitusi non God sei mo Aulu Jea, enira la lo retivujavujangi kamim na malele
    mata juri.”
  auc-NT: Mänömaï bee tëninque tömengä mönitö Pabodo tönö möni gocabo ïñömönite tee
    empo tee empo pöninque yedæ angantapa. —Ïïnäni Wængonguï Æibæ pönï Quëwengä ingante
    në cædäni inte mïnitö ïmïnite apæ̈nedinque, Æcänö ængä beyænque quëwenguïï, ante
    apæ̈nedänipa.
  kbc-NT: Odaa naɡ̶ajo awicije ja niotece ɡ̶odowidi nilokotoɡ̶oloco, odaa naɡ̶ajo
    awicije ja dapaawetibece, mee, “Niɡ̶ijoa aaginadi liotaka Aneotedoɡ̶oji ane i-iiɡ̶e
    inoatawece, codaa oye-eematitibece anodaaɡ̶ee Aneotedoɡ̶oji meote me ɡ̶adewikitacetiwaji.”
  bmh-bmh: Air gonug Pol nugau zaugul abai ereg sesamarai beteimai, enai uleun, “Dudu
    ag Uwait Banou, Mesgai wag dareu, nugau salau dudu. Ag Uwait nug erunai koli imarabun
    ze marai aidanem.”
  ctu-BL: 'Jini xch''oc tsi'' tsajcayon lojon quic''ot Pablo. Tsi'' cha''le c''am
    bʌ t''an. Tsi'' yʌlʌ: Jiñobʌch i winicob Dios am bʌ ti chan. Mi'' subeñetob i
    bijlel la'' coltʌntel, che''en.'
  meq-meq: 'A dazlay məpamay bəzay a Pol ta nəmay. A gwaɗawa: «Ndo neheye na, ndo
    i məsler i Mbəlom nakə bagwar eye mə gər eye. Nəteye na, faya ta ɗakumeye ha tsəveɗ
    nakə Mbəlom ma təmiye kurom ha aye.»'
  noa-H: Mag höbërchëwia, maar Pablo dʌ̈i wëtum hẽudee dʌ̈i hẽk'a nʌrranaa, nem t'eeg
    hähäak'amua bigaaum k'ʌʌnag, —Mʌ hiek hũrbat'ʌ̃, mʌk'ʌʌn wounaanan cha Hʌ̃gt'aa
    P'uu Nʌm hag chogk'a nʌm k'ʌʌnauwai haajeejim. Nau hamau pãrag jaauju, jãga Hẽwandamau
    hõor hamach pekau heemua peerdʌ haaujẽ ha jajaau haajeejim.
  alp-NT: Eleki bina mere ikeu lulu Pauluse kai ami mulima kai ikloloe loko ami be,
    “Tamata meiju Alla rebe Eni kbasa elake titinaije Eni maka ulaka. Esi luake lomei
    kena esi beteke ete kwali kai betaya imi be kena supu hlamate eliare.
  san-VEL: saasmaaka.m paulasya ca pa"scaad etya proccai.h kathaamimaa.m kathitavatii,
    manu.syaa ete sarvvoparisthasye"svarasya sevakaa.h santo.asmaan prati paritraa.nasya
    maarga.m prakaa"sayanti|
  kbq-kbq: Hanki ana mofa'mo Poline tagri tamefi tavririno ne-eno kezatino zmasamine,
    Ama vahera Marerisa Anumzamofo kazokzo eri'za eneri'za vahere. Ama vahe'mo'za
    kefozantamifinti tmahoke aheno tamavaresia naneke tamasmiku neaze.
  kbh-kbh: 'Chë tobias̈e tonjanonts̈é Pablo y bënga usetonana y mënts̈á enjétsaychembumbuana:
    “¡Quem boyabásenga montsemna chë celoca Bëngbe Bëtsabe oservénënga y ts̈ëngaftanga
    cmontsabuayiyná nts̈amo Bëngbe Bëtsá yobena ts̈ëngaftanga játsebacama ca!”'
  ron-LSB: 'Urmărindu-ne pe Pavel și pe noi, ea a strigat: “Acești oameni sunt slujitori
    ai Dumnezeului Celui Preaînalt, care ne vestesc o cale de mântuire!”'
  pon-pon: 'I me idauen Pauluj o kit weriwer indada: Aramaj pukat me japwilim en Kot
    lapalap ladu ko, me kin padaki on komail duen al en maur.'
  nhe-BL: 'Huan nopa ichpocatl pejqui techtoquilijtinemi huan chicahuac quiijtohuayaya:
    ―Ni tlacame quitequipanohuaj Toteco Dios Tlen Más Quipiya Tlanahuatili. Inmechilhuíaj
    quejatza inmechmaquixtis tlen imotlajtlacolhua.'
  sps-sps: Ya vovou iny to Pol ana mam, sa kuu na, “A vainy to ari, rin tsoiny binun
    tana Gov A Tsigtsig Fiisok! Ri natiny tsue of maromi na sanaan te onot non e Gov
    ma saup fatabin mami!”
  wnc-wnc: Maya mateu waapa Polkat nikat niwakut. Niwake ninde asinggan siknga anzing
    yanggamatakut, “Aminu aakwau Anutu enane siknga yuak kapatane puya amina. Aminu
    aakwakga kayuk asinggan yutnanga akngae ninikaing,” ngang yakut.
  bus-bus: 'Ben à bↄ̀ à tɛ́wazi, wapinↄ kↄ̃n Pↄluo, èe wii lɛɛ à bè: Gbɛ̃ kɛ̀nↄ nɛ́
    Luda Musude zↄ̀blerinↄmɛ, aↄ̃ↄe mìsina zɛ́ kpàakpa kɛɛare.'
  gub-BL: Na'e ur Pawru haikweromo kury, ureraikweromo no, uhapukaz pà no. — 'Aw awa
    a'e wà, Tupàn Ywate Wera'u Har hemiruze'eg romo wanekon a'e wà, i'i iko urewe.
    — Aze peho wer Tupàn pyr nehe, 'y wà, umume'u putar penemiapo ràm peme a'e wà
    nehe, i'i iko urerupi wata ma'e wanupe.
  imo-imo: Aku balomu yuni Pol kinye lino lombilipelie ungu ola are lakopa nimbelie
    nimbei, “Iye ima lemo Gote paa olandopa iyemunga kongono iyema! Aku iyemani eno
    Goteni imboma tepa koinjo limbelo mele unguma ningo tirimele,” nimu.
  boj-boj: Iga Pol koba na aiyeqnamqa uŋa di a iga daurgoqnsiqa tulaŋ leleŋoqnsiqa
    maroqnej, “Tamo naŋgi di Qotei Goge Koba aqa wau tamo. Naŋgi anjam palontoqnsib
    Qotei a niŋgi padalo sawaq na eleŋqajqa gam osorŋgeqnub.”
  eng-DRA: 'This same following Paul and us, cried out, saying: These men are the
    servants of the most high God, who preach unto you the way of salvation.'
  knf-knf: 'Poonu mënţ awo ţi pţaş *Pawulu na un, aşë huuran aji : « Bañaaŋ biki bawo
    balempar Naşibaţi ampeluŋ bañaaŋ bŧi, badiimanan bgah bankñooţanaŋ du mbuur. »'
  san-KHM: សាស្មាកំ បៅលស្យ ច បឝ្ចាទ៑ ឯត្យ ប្រោច្ចៃះ កថាមិមាំ កថិតវតី, មនុឞ្យា ឯតេ
    សវ៌្វោបរិស្ថស្យេឝ្វរស្យ សេវកាះ សន្តោៜស្មាន៑ ប្រតិ បរិត្រាណស្យ មាគ៌ំ ប្រកាឝយន្តិ។
  arn-NT: 'Tüfachi üllchadomo eluwi taiñ inanieaetew taiñ wirartunieetew Pablo iñchiñ:
    —¡Tüfachi pu wentru ta poyekefilu wenu mapu mülechi Ngünechen, kimelpapeeymünmew
    ta eymün ti montun küme dungu! ―pirkey ñi dungun.'
  zas-NT: 'Dxel bidnalim Pab con dunujn, rbidxaꞌm rëbim: ―Bén guie ree rüjn xchiin
    Dios yuꞌ xanyabaa, laa reeman gugojn lëjt xhienaag gaquidi perdon.'
  ken-NT: Ághɔ́ nɔ́kɔ́ bhɛsɛ nɛ Pɔ̌l, abho bɛkoŋo bhɛsɛ ambɨkɨ nɔkɔ bɛ, “Bǒbhɛn
    chí bǒ bɛtok Mandɛm mfay! Bághàti bhe ɛnyu Mandɛm ápɛmɛ bho.”
