  byx-byx: Be luqia dai qia men naser auut i uut ne ma Paulus de qis nes ma’, “Lura
    ama quatta dai maikka ama Ngemumaqa i qa veviit dai aa maatpitta na ra. I rel
    sil ba ngen sever ama aiska ip diiv ama Ngemumaqa qe iames na ngen never a ngen
    a viirang.”
  ctu-CTI: 'Jini xc''alʌl ti queji i tsʌcleñon lojon majlel yic''ot Pablo. Ti c''am
    bʌ t''an ti yʌlʌ: Iliyi winicob jiñʌch mu'' bʌ i cha''liben i troñel Dios mach''ʌ
    ba''an i p''isol i ñuclel. Chʌncol i subeñetla bajche'' mi la'' tyaj la'' cotyʌntyel.
    Che'' ti yʌlʌ jini xc''alʌl.'
  zos-NT: 'Øtz nømna''ṉ maṉdam Pabloji''n y min je yomo ø ⁿjøsmøta''m y veju, nømu:
    ―Yøṉ pønda''m møjipø Diosis chøsita''m. Yø''ṉis tø tzajmatyamba jujche muspa
    tø cotzoctamø.'
  gvs-gvs: E ame tauyana iketoiya Paulo be nakae kai isakurikuuriyema go, tuta liliuna
    ipodeda idigo kana, ‘Ame korotoyadi yaubada tokanayatanatoina ina pakonayao. Yava
    ana kenao tayamo sitaalavaite yaimi.’
  kbm-kbm: Avie nok gitau gile amei, be gital gital dang-etok ginei; “Etenik Pomate
    bamo eingoto ane, ane amolmol kulkul ane etenik. Be as-mate walang ok eisir inei
    luev ebe Pomate ve ninggas eitit tantangi ei ate tande ok lavo gitangi eitit.”
  tew-tew: 'Heḏi Paul-á naˀindá iˀ aˀyú̖ gínwóejiˀḏi itu̖wí̖núndeˀ ginnân: “Nä́ˀin
    senäˀdá Jôesigîˀ dívítꞌôemáa, i-á iˀ shánkí kwꞌáyewi namuu. Indá wovâytu̖ˀâ̖a̖mí
    háḏíḏí wovâyˀaywoeníˀin.”'
  rmc-rmc: 'Oj phirelas pal o Pavol the pal amende a vičinelas: „Kala manuša hine
    o služobňika le Nekbareder Devleskre a on tumenge phenen, sar šaj aven zachraňimen!“'
  apr-apr: Motong la garup tani in itoo am amye Paulu, inbe koonoo le mai, a iyei
    ne, “Ai, di tooltool nga kapraingi ke Maro yo inepe ete ni! Di ngan timan bet
    man tiwetewete pang ye dada yo bet Maro ikau ang a ipamulang ye i!”
  tiy-tiy: Atin ménfuray begey ro Pablowe brab ménkes mano, “I de ni do étéw, beroy
    sugu-suguéy toowe fo gérotor Tulus. Ureté ro dob begomey atiy géfukase begom.”
  nlg-nlg: Ma gaia te tumurighai, a Paul mi ghai, me ghaeghahe me ghaghua, “Na lei
    mane raini rana nina tinoni ni lutu God puku ni haba! Gaira kara bosaa vanighau
    ivei kau ghaghua ge kau vola!”
  dgr-DOGNT: Eyı t'eekoa Paul eyıts'ǫ goxı̨ gok'èè k'etło xè hadıì yaìzeh, “Dıı dǫ
    sìı Nǫ̀htsı̨ wenahk'e gǫ̀hłı̨-le wecheekeè agı̨ı̨t'e. Dànì edaxàts'eedè ha sìı
    naxıts'ǫ̀ hagedı ha,” hadıì yaìzeh.
  pes-OPV: و از عقب پولس و ماآمده، ندا کرده، می‌گفت که «این مردمان خدام خدای تعالی
    می‌باشند که شما را از طریق نجات اعلام می‌نمایند.»
  ron-1924: 'Роаба ачаста с-а луат дупэ Павел ши дупэ ной ши стрига: „Оамений ачештя
    сунт робий Думнезеулуй челуй Пряыналт ши ей вэ вестеск каля мынтуирий.”'
  tpz-tpz: E sepeꞌ pamëh to vatet en pemöm pen e Pöl, pareꞌ kuku ko soe vamanih pan,
    “A kën voe varih, ee a nap kiu pe Sosoenën kikis, pare teꞌ me ne o kikis peꞌ.
    Ee to sosoe ka no neöm sih a hanan va pa ö ne Sosoenën se kon hah a neöm.”
  agd-agd: Pori ma setin má oriyan maen mai arinta ano sínain dakhafen eriyáken oovararen
    temí, “Ma vanta kayo maen Dan Bain Tiyarafenui yoran banta kékái váken para van
    aunan baran aa ma orikhein bayan tiamiyan mino.”
  rkb-NT: 'Zikzibyituhukutu mapik niukuru. Hawa ziknakara: — Asaktsa kytsa Deus tsumuẽhĩtsitsa
    maha. Deus abazubakata. Hawa Deus kytsa simysapybyitsa nikaranaha mysiokzohik
    ahabo mopamykysokonaha — nikara. Opykani hua ziknakara.'
  san-THA: 'สาสฺมากํ เปาลสฺย จ ปศฺจาทฺ เอตฺย โปฺรจฺไจ: กถามิมำ กถิตวตี, มนุษฺยา เอเต
    สรฺโวฺวปริสฺถเสฺยศฺวรสฺย เสวกา: สนฺโต''สฺมานฺ ปฺรติ ปริตฺราณสฺย มารฺคํ ปฺรกาศยนฺติฯ'
  iws-iws: Ta wiga saeya ɨni Pol siya mɨ krɨma, saeya ɨni krɨmiir mhoɨiya yɨta. Mɨ
    saeya ɨinokɨinokɨn pɨ hɨnɨɨna kauwok boɨnkii, kɨma tɨ kamɨm Adi Komiiyɨn nɨnomor
    kou hɨr nwowiyɨn siir mɨi mɨriiyɨm, kɨma krɨmiirɨn siyɨuɨn Adi Komii siya kaoprigi
    okwowiyɨn siir boɨnmɨmauu.
  pol-SZ: 'Szła za Pawłem i za nami, krzycząc: —Ci ludzie to słudzy Najwyższego Boga!
    Oni głoszą wam drogę do zbawienia!'
  ztq-NT: 'Lëë me pchoonal lëë noo, chuptsyë me xñee me: —Xtsiiñ Dios nii sob kpaa
    chuuñtsyey meñ gue, ni lëë meñ gue xluuy xa telaa do lo tol.'
  zai-NT: 'Uzá nanda be laadu, ziyuni be ridxi, na be: ―Xhiiña Dios ni nandxó'' cayuni
    ca hombre ri'', ne zeda güi né ca laatu modo ilá tu, rabi be ca binni que.'
  upv-upv: Vinok evijuri Pol tevi kem sopor kele, ko ok-kail van mare owra “Lartul
    ngel arivi jinibb se Atua nga mian mare temijpal nga marvisviseni kami renge sel
    ne mauren!”
  aui-aui: Bi Pol da toumii iyakivikivina wiitetemii bi iyakwatukwatu bo, “Mmkodi
    tomotomogha na God Kiidamo Kirakiina Makamakena yana wiitamatamariyana, toudi
    sawonewonemi da metagha God iniyawiimi.”
  wap-NT: 'Karikaonan odaꞌanapatinan waunao naꞌiki okadakoinpan kaikapaꞌa: “Diꞌoraz
    daonaioranaouꞌu, ĩnao mishiꞌoraz naꞌiki umanawunuꞌo Tominkaru poitorunao, ĩkowaadapan
    unao ati naꞌapam nii kazannaatin-karu oiaꞌo ai.”'
  mva-mva: Natu aine ngae nge Pol zaiza itaga-kama be bokai imeremere, “Tamoata ngaedi
    nge Nanaranga Atabalabala-tina malipilipi kana! Be nge baituka be uketa-ming dapura
    kana ka dipura be dara-kaming kana.”
  dwr-NT: Gakettaade Phawuloosanne nuuna kaallaadde, “Hawanttu hinttenttoo attana
    ogiyaa odiyaawanttu, Ubbaappe Bolla Xoossaa aylletuwaa” gaade kooshshaa dhoqqu
    oothaade haasayaw.
  kfw-kfw: Hiwa nungaaknu in Paul khat-um keini nuk anahongjuiya akheek ah ahongti,
    einidiang ringnasik jarra chong nakarilpi mi ngaihi Insaangkhet Pathian suok ngaikha
    in-eii.
  bfz-bfz: से पौलुस और आसा पीछे आयी की चींगणे लगी कि, “यो मांणू परमप्रदान परमेशरो
    रे दास ए, जो आसा खे उद्धारो री कथा सुणाओए।”
  cuk-09: 'We-bunagwade Pablo-sorba, degi, anmar-sorba nai, binnasur gordani-gualid,
    sogdani: “We-dulemar Bab-Dummad-Bur-Dummadidga-arbamalad-dulemalad, bemarga abonoleged-igargi
    wemar sunmakdanimalad.”'
  ben-OBCV: সেই মেয়েটি পৌল ও আমাদের সকলকে অনুসরণ করতে লাগল। সে চিৎকার করে বলতে লাগল,
    “এই লোকেরা পরাৎপর ঈশ্বরের দাস, তোমাদের কাছে পরিত্রাণের উপায়ের কথা বলছেন।”
  mil-NT: 'Te xíchí‑ǎⁿ nǐ chinchícúⁿ ñáhá‑xí xìi‑ndɨ́ ndɨhɨ té Pǎblú nděndaha ñàha‑xi
    cuáháⁿ, te ní cáháⁿ níhi‑xi xǎhaⁿ‑xi xìi dava‑gá ñáyiu: —Cue tée‑a xìnu cuechi‑güedé
    núú Yǎ Ndiǒxí, chi ío càhnu cuu‑gá, te càchí tnúhu‑güedé nása cada‑ndo nàníhí
    tàhú‑ndó —càchí‑xi xǎhaⁿ‑xi xìí‑yu.'
  myu-myu: Jewãwãwãm oekuku ocenomuju soat kabia. O'jekawẽn ocekawẽn coco'ukayũ be.
    — Teyũku Deus a'õ kay kũyjobicayũ — io'e'e'e. — Ixe Deus soat podi ma ya'õbuyxiat
    — io'e'e'e. — Apẽn wuyewedaxijo but iap muwẽnuwẽn wuywebe — io'e'e'e ya'õberen
    ocekawẽn coco'ukayũ be.
  amk-amk: Wiwingfoi da ria Paulusi tuti antoru kontai bibe sahu deyo, “Inontarai
    nini sitoru mani Seng Allai mano Dedai Sewa foi ne woming sitoru ne! Itora ma
    we itoraikaririai we mea kariri rang bo mera nai weo Allai feriri mea foi!”
  fai-fai: Kale wanang mát uyo Faul so nuso yán tem tada bom nadune weng dukum kuw
    bako, “kinim bidi kala, Got adikum ufek ufek win tabamin akayamsa ami wok fakudawin
    kinim ade ika Got ami kano kano au nada kim ban keimin kail bá takeikuyamokaba
    sung uyo bakayabiwo.” Kal bom
  ura-NT: 'Nii ranunate Faboro aina, cuujihacaanune jana, canacaanu caaijie uhin,
    ehequiin: “Caa cachaaurute, acaihanejei Cana Coauneraneein nenaa- aitoonjoa beebejeeureranera.
    Acaaurute, raotojoeein caseteco caje nichoteein jianacoo nenaa nainiha cachanejaan
    beeureranera,” nae, ehequiin- nii ranuna.'
  mcd-NT: Nanton Pablo yafi noco mufoquin oi ashcafinin yoifoni, —Nan nocofunufofin
    nan Diosin nantifi finoanton ahuun oinmatifo. Ahuunscashumain non Dios fu ipatiroquin
    noco yoi fuaforan, —ishon yoini.
  urt-urt: Ti gwande poi wat pe, ti tambah wanange wusyep na, “Lenge miyeꞌ eꞌe tinge
    miyeꞌ wah tikin Got bwore mise ŋaiye narp nanah moihlaꞌ! Tinge yana yip ŋahwikin
    ŋaiye Got ka ungwisme yip.”
  kiz-kiz: N'dala ojho akan'kesya Paulo pamonga ni tete, akajha ipiga kelele ni kujobha,
    “Abha bhagosi ndo bhatumishi bha K'yara jha ajhe mbaha, bhabhikabhatangasila muenga
    habari jha wokovu.”
  tzo-TZE: 'Tey nabal ibat ta jpatcutic jchi''uc li Pabloe. Tsots i''avan li tsebe:
    ―Li viniquetic li''i ja'' yajtunelic Dios ta vinajel ti scotol xu'' yu''une. Ja''
    ta xalboxuc ava''yic c''u x''elan xu'' chacol yu''un amulic ―xi li tsebe.'
  lex-lex: 'Hararar de nlernohor reria amor Paulus pa nhaunu-nhaunu niwra: “Hoi, hari
    de, Uplerlawna-Mempulwatnu mak kdella tutullu-lolo''oni hopopanni hari. Ha rmai
    pia rakot nohora loi-talla plele''era la ina-nara miy, totpena mlier la mormiori-lewlewna.”'
  dov-dov: Oyu mukaintu wakatobelela Pawulo andiswe kali koompolola, wakati, “Aaba
    balumi mbabelesi ba Leza wabulemu. Bali kumukambawukila ijwi lyalufutuko.”
  rgu-rgu: Faiꞌ ria ami laꞌo, ma ana feto anaꞌ ria boe tuka nahere ami. Basa boe ma,
    ana dedea nambebera nae, “Lahenda ia ra nana, Amaꞌ Manetualain Manakuasa Bau-inaꞌ
    a ei-lima nara. Ara mai nana elaꞌ ratudu fee enoꞌ leoꞌ bea na lahenda bisa hapu
    sodaꞌ, ma poꞌi ra lahenda nemeꞌ sala-siko nara mai!”
  toc-NT: Xlá tzú­culh quin­ca̠s­ta̠­la­niyá̠n y chiné xqui­lhama la̠qui̠ hua̠k nata­kax­mata.
    —¡Uma̠­ko̠lh lac­chix­cu­huí̠n huá talac­scuj­ni­má̠­nalh Dios hua̠nti̠ xta̠stum
    kalhi̠y lanca xla­ca­tzúcut, y mini̠t ca̠li̠akchu­hui̠­na­niyá̠n xasa̠sti latáma̠t
    la̠qui̠ tla̠n nalak­ma̠x­tu­yá̠tit mili̠s­tac­nicán!
  som-som: Taasaa Bawlos iyo annaga na soo raacday, wayna qaylisay iyadoo leh, Nimankanu
    waa addoommadii Ilaaha ugu sarreeya, kuwaasoo idinku wacdiyaya jidka badbaadada.
  mam-C: 'B''e''xsin ok lipe ku''xin qya qi''ja, ex jaw ẍch''in, ex tq''ma: Nchi ajb''inxixjo
    ichin lo te Dios nimxix toklin, ex nchi yek''in tumil kolb''il kye''y.'
  ndj-ndj: Muhinja ayu kamukovekela Pauli na yufwi pawuta na kudeta, “Vandu ava ndi
    ndumindumi wa Chapanga avelili kumbindi, veni davavawuli ndambu ya kulowoka.”
  mbj-NT: 'Paw-Ro sii hẽ, ãã sii hẽ, ta ti maruus bawäd had''yyt hẽ. Ãã sii tabawät
    bä tak''ëp tageëënh: —P''op Hagä Doo, Sahõnh Hẽ Bahä̃nh Hadoo Do wë moo heb''ook
    do hahỹ ajyy. Raher''oot bë hã nyy da P''op Hagä Do bë tabed''ëëp nesaa do mahä̃nh,
    ta wë bë basëëk hyb n''aa! —näng mä maruus.'
  lat-VUC: 'Hæc subsecuta Paulum et nos, clamabat dicens: Isti homines servi Dei excelsi
    sunt, qui annuntiant vobis viam salutis.'
  ngp-ngp: Mndele uyo ambasaga Paulo na suwe, akagutiila akagamba, “Want'hu awa ni
    wandima wa Mnungu Mkulu! Nawagambileni ivo mkudaha kukombolwa!”
  enq-2: Wanaku dokome wii lao, “Akali dakaita Gote Etete Ketae Katenge dokonya kalai
    akali. Goteme endakali pyoo nyepenge kaitini doko naima panao langilyaminona”
    lao Polopi, naimapi watao epea.
  eng-ASVBT: The same following after Paul and us cried out, saying, These men are
    servants of the Most High God, who proclaim unto us the way of salvation.
  mna-mna: 'Moori tana ire yam, to itokelkeele yam, mi iboboobo ma iso: “Ai, kere.
    Wal ti, zin mbesooŋo ki Anutu kor kana kat. Iŋgi timar be tiso yom pa zaala tabe
    Anutu ikamke yom pa i.”'
  myw-myw: Vin na̱wen ikabkunim yakamey simey Pawl, iwkuwak, ilana, “Yowbad Tatawtoun
    nagamag tasiyas; tasiyas ikatimlakeids ked towen waseg Yowbad bo bikatinabweids.”
  sby-sby: Uyu mutukashi walikukonkela Paulo pamo ne njafwe, kabilikisheti, “Bantu
    aba ni basebenshi ba Lesa Mukulene Wapita Byonse! Balamukambaukilinga nshila yalupulusho.”
  sll-sll: Ama iwe, Pol na gina hobi kina dolna bole pire, gala dire, “Ayo, yalhobi
    hamen singaba God honagi ari momia hano. Mongwo hobi iwe, ha dinangwo pire sigare
    kule u wai nanua,” ditongwi.
  yaq-NT: 'Ini''i usi jamut, juka'' Paplota intok itom nau kateo, itot cha''aka wee
    taitek, chaai nokpo intok: ―Inime''e o''owim, juka'' si''imem bepa che''a yo''orisi
    machik Liojta betchi''bo jiapsaka intok aapo''ik betana nokta, yee ae jinne''uwamta
    emou a'' teuwaame ―ti jiakai.'
  uro-uro: Rhakt täkt ama rhuimgi di qiat tet nasot ma Pol qä na ut moe dap kit näs
    toqortäqyia, “Rhärha rhäkt di ma Ngämuqa ma Moräsnaqa Na Rhävuk aa latta va aa
    rem. Rhi sameng bä ba ngän sävät ama iska iva ngäni rha ama mumaiar.”
  ita-1885: 'Costei, messasi a seguitar Paolo e noi, gridava, dicendo: Questi uomini
    son servitori dell''Iddio altissimo, e vi annunziano la via della salute.'
  muy-muy: 'Eslini wal nakəŋ ànjəki ka maɗəboru leli akaba Pol e meteliŋ vu. Azlah,
    àɗəm : « Ndam nday hini ti təgri tʉwi ana Melefit naŋ agavəla driŋ ! Təɗəfiki
    ana kʉli divi ya akəŋgətum sifa àna naŋ ni ! »'
  kqc-kqc: Mina rema mida bi Paul ma una usi baegasa raka nisi nigamo. “Mina rumana
    vene bi Sei odoro iniye di moimai rei tavoi rededi vene! Ina bi ya gokai moi vegu
    rigo mina ya rofu niokudedi!”
  tav-tav: 'Cõre jã caboca tʉjʉrona jã caawaja ʉjanucuwõ: —Dio ʉmʉrecoo macacʉre cʉ
    cátibojarã ãma ati maja. Dio camajare na cʉ canetoopere buiorã áama, caĩ awaja
    ʉjanucuwõ.'
  eng-ULB: This woman followed after Paul and us and shouted, saying, “These men are
    servants of the Most High God. They proclaim to you the way of salvation.”
  spa-VBL: 'Esta chica siguió a Pablo y al resto de nosotros por todos los lugares,
    gritando: “Estos hombres son siervos del Dios Todopoderoso. ¡Ellos dicen cómo
    se puede ser salvo!”'
  fra-_FOB: 'Ayant suivi Paul et nous, elle s''écria en disant: Ces hommes sont des
    serviteurs du Dieu très haut, qui vous annoncent la voie du salut.'
  hau-ULB: Tana bin Bulus, tare da mu, tana fadi da murya mai karfi cewa, ''Wadannan
    mutanen, bayin Allah mafi daukaka ne, suna sanar maku hanyar ceto ne''.
  mal-mal: 'അവൾ പൗലൊസിന്റെയും ഞങ്ങളുടെയും പിന്നാലെ വന്ന്: “ഈ മനുഷ്യർ അത്യുന്നതനായ
    ദൈവത്തിന്റെ ദാസന്മാർ, രക്ഷാമാർഗ്ഗം നിങ്ങളോട് അറിയിക്കുന്നവർ” എന്ന് വിളിച്ചുപറഞ്ഞു.'
  kkc-kkc: Osoloso sobo hagoso ima hamamee sibulone, to neligidi egeesee takomo sileeso,
    “Odoo hagee bia dokodoo badeli Godeeyo tou teli odoo oso, esiga diayo epei gie
    badeli talame ka takomo siloso,” diso.
  urd-GVR: Wuh Paulus aur hamāre pīchhe paṛ kar chīḳh chīḳh kar kahne lagī, “Yih ādmī
    Allāh T'ālā ke ḳhādim haiṅ jo āp ko najāt kī rāh batāne āe haiṅ.”
  far-far: Ma na sari nai ka leka sulia sa Paul fai kalu, ma nia ka akwa koko ka 'uri,
    “Na wane ne ki, kera na wane rao fuana God ne 'initoa 'asiana. Kera farongo kamulu
    ana te ne God sasia fuana famaurilamulu.”
  suz-BL: मिनु लांमी ग्रुम्‍शा, आंइ नोले खोइश्‍शा “एको मुर नेल्‍ल क्‍येङा ठेयब परमप्रभु
    यावे आ गेय पाइब नमी। पाप रे दोपा ब्रोंइचा, दे शेंशा गाक्‍ब नमी, इन कली लां कोंइब
    नमी” दे रेयके पना पन पित। मर्कूस १:२४,३४
  car-NT: 'Mo''ko ''wa ro Paulus wekenary, na''na wekenary a''mo''po. Iko''ta''po:
    “Mojan wokyryjan mo''ko inorombo ro kawono Tamusi pyitorykon mojan mandon. One
    wara uta''no wyino kari''na unemyry man ekari''saton o''waine.”'
  amp-amp: Nd mett Porri nom yau hik hanymoatn kfo naku hany memout, “Nd yimam tu
    yura miyorhekwa Bro Nkifrarhu hingrna yimayem. Bro Nkifrar yima nrfa htiyekwa
    yuhat nda yimamn kfo hik nuhashnewumko.”
  bht-bht: सै पौलुसे कने साड़े पिच्छे आई करी चिलाणा लगी, “ऐ माणु परम प्रधान परमेश्वरे
    दा दास है, सै तुसां जो दसा दे न कि कियां बची सकदे न।”
  eng-NOY: This woman followed Paul and us, and cried, saying, These men are the servants
    of the most high God, who announce to you the way of salvation.
  cub-NT: 'Ico yebacaco, yópe arĩ, cod̶oboborĩ are cuyo barejáco ñʉjara: —Ina ʉ̃mʉvarecabu
    memecaivʉ Jʉ̃menijicʉre, caivʉ pʉeno parʉcʉ bajure. Coyʉrãdaivʉ mʉjare aipe d̶arĩ
    Jʉ̃menijicʉ mead̶acʉyʉre mʉjare, ad̶o barejáco õ.'
  ita-1927: 'Costei, messasi a seguir Paolo e noi, gridava: Questi uomini son servitori
    dell’Iddio altissimo, e vi annunziano la via della salvezza.'
  lww-lww: Ana imimi memial mepa laa sanene, ana narin sira m̃ee nene taveve imimi
    naga sirau, naga sum̃a piovion manene pan yeririna kar ga la punu ga, naga sum̃a
    pisawal ke, pisape “!Ei, apisu ke ne! Yaru la nene la ape nayum̃aenen yum̃aena
    kiena ne Ntewa mali na metava manenea. La ke narui nap̃a akilia avisawal mrapa
    na tamaliaena van amiu.”
  ckb-ckb: 'بەدوای پۆڵس و ئێمە کەوت و هاواری دەکرد: «ئەم مرۆڤانە بەندەی خودای هەرەبەرزن،
    ڕێگای ڕزگاریتان بۆ ڕادەگەیەنن.»'
  spm-spm: Mauthughura amighan khav, Polɨn phorugha en gɨn zaa dɨɨ kamaghɨ mbɨŋgeeghi,
    “Gumasir kharsi bar iphɨn itir Gotɨn iŋaarir gumasi. Mee Got gen akuruvaghamirɨ
    utuavɨn gun gem mbɨŋgeeghi.”
  nas-nas: Tenie Paulaꞌ siompui nanuma bokuma niiꞌ aaꞌmurikoꞌ, “Aing nantoong Kumponing
    Deto Basi bakaning botovotonaaꞌnuka diiꞌ booꞌketa mooꞌduriainaꞌ nauraarimaing.”
  uvl-uvl: Iok ana hei nanasia imem ul Paulus pe aliuliu ke teke, “NeHalang Nge I
    Soke Nga Lut Toto nena hana mur koi teii nei! Iri lape te hetore imo nga kue nenge
    NeHalang mene mule imo ia.”
  eng-BBE: She came after Paul and us, crying out and saying, These men are the servants
    of the Most High God, who are giving you news of the way of salvation.
  ixl-CNT: 'Utz xambꞌu bꞌen u ixviak qiꞌ tziꞌ. Vaꞌl iqetun taltu ech tzaꞌ: —¡Aatz
    qꞌu vinaj tziꞌ, jolol taqꞌonom utz, niman tetz u Tꞌankin Tioxh atziꞌ! Aꞌ nital
    paal texoꞌl u bꞌey tetz chitpichil tu paav.— Texhich.'
  xsi-xsi: Taine ŋinde iyoka Paulo wa maka mulima ku isarâwa mine tu, “Kinzi tamâta
    ŋine nde Maro Kindeni âta Tamwata ne wurâta tamâta, kala situla i ne nzâla ŋana
    ikai kinda piti lâ kondoma ilo!”
  crx-NTPO: '''Et la ''ut''en Paul ''ink''ez wheni te neununúya ''ink''ez ''aldzul
    whe utni, “Ndunne dune ''uk''enus ndo Yak''usda oodune'' hinli. Nts''en''a la
    dutihjih ''oh te nohba nuhúhuye''!”'
  kan-OKCV: ಅವಳು, “ಈ ಮನುಷ್ಯರು ಮಹೋನ್ನತ ದೇವರ ದಾಸರು. ರಕ್ಷಣೆಯ ಮಾರ್ಗವನ್ನು ನಿಮಗೆ ಸಾರುತ್ತಾರೆ,”
    ಎಂದು ಗಟ್ಟಿಯಾಗಿ ಕೂಗುತ್ತಾ ಪೌಲನ ಮತ್ತು ನಮ್ಮ ಹಿಂದೆಯೇ ಬಂದಳು.
  bbb-bbb: Bara ijare no Foruna nuveduo ruakinu kume, E ije bu Godi Ireobo kave gufe
    fino ijadufuo imenoevo. Ijadufuo bu Godi fu izege ja karauniadufuo bu ije kuarianoejono
    kumei.
  blw-blw: Angkay hiyachi yag hen anchi nahuhullugan, ammag cha umunu-unud an chàni
    an cha Pablo way ammag cha mangèngaèngaw way mangaliyén, “Cha nattoy tatagu hen
    chan sérfi hen anchi Kangatowan way Apudyus yag chacha itudtuchu hen kahara-an
    hen tatagu ta achicha metap-ar.”
  tam-2017: 'அவள் பவுலையும் எங்களையும் பின்தொடர்ந்து வந்து: இந்த மனிதர்கள் உன்னதமான
    தேவனுடைய ஊழியக்காரர்கள், இரட்சிப்பின் வழியை நமக்குத் தெரிவிக்கிறவர்கள் என்று சத்தமாக
    சொன்னாள்.'
  azz-NT: 'Huan ijcón ne sihuapil pehuac quitoctilía in Pablo huan tejuan no techtoctiliaya.
    Huan yejua chicaucatzajtzía huan quijtoaya ijcuín: ―Nijín taca yejuan quitacamatinemij
    in Totajtzin Dios ten cachi hueyi chiuque, huan nijín yejuan namechtapohuijtinemij
    in ojtzin ten cualcui ne nemaquixtilis.'
  spa-RV-1909: 'Esta, siguiendo á Pablo y á nosotros, daba voces, diciendo: Estos
    hombres son siervos del Dios Alto, los cuales os anuncian el camino de salud.'
  csy-csy: Ama in Paul le kote nung pan in hongzui a, hi mite sia ngupna lampi hong
    lak tu a sangbel Pathian i sal te a hi uh hi, ci in au hi.
  mxq-NT: 'Tya̱dʉ kiixy xypyanʉjxtʉpts mʉdʉ Pa̱a̱blʉ, yʉꞌʉ yaxkeky: —Tya̱dʉ yedyʉjkʉty
    myʉduundʉp ja Dios Tsa̱jpótmʉdʉ, es tka̱jxwaꞌxy ja nitsokʉn mʉt miidsʉty.'
  tzj-NT: 'Ajoj kachbil ja Pablo okbenak in trani ja xtan chakij ja tok xumaj rakic
    ruchi'', quewa'' xbij chique ja winak ri'': —Ec''o jule'' achi''i'' wawe'' eje''e''
    e ajsamajela'' rxin ja lok''laj Dios, netajini nquibij chake nak nkaban chi noktotaji.
    Queri'' xbij chique.'
  tdt-tdt: Bainhira ami lao dadauk, menina nee hakilar tu-tuir ami dehan, “Ema sira
    nee serbi Maromak Aas Liu! Sira mai hatudu dalan ba imi, oinsaa imi bele hetan
    salvasaun.”
  ron-BTF: 'Aceasta, îl urma pe Pavel și pe noi și striga, spunând: Acești oameni
    sunt robii Dumnezeului cel preaînalt, care ne arată calea salvării.'
  eng-WEBP: Following Paul and us, she cried out, “These men are servants of the Most
    High God, who proclaim to us a way of salvation!”
  eng-FBV: This girl followed Paul and the rest of us around, shouting, “These men
    are the servants of Almighty God. They are telling you how to be saved!”
  nld-1939: 'Ze liep Paulus en ons achterna, en riep hardop: Deze mensen zijn dienaars
    van den allerhoogsten God; ze verkondigen u de weg des heils.'
  bwo-bwo: Biwere noonat P'awlosn shuutso shoydek'at sha'at, «Ashaanots een Ik'o gutswotsiye!
    boowere kash weerindo itsh keewitúnee!» etaat b kuhefooni.
  nch-BL: 'Huan nopa ichpocat pejqui techtoquilijtinemi huan chicahuac quiijtohua:
    ―Ni tacame quitequipanohuaj Toteco Dios Cati Más Quipiya Tanahuatili. Amechilhuíaj
    quenicatza amechmaquixtis ten amotajtacolhua.'
  quc-TNT: 'We ali ri'' xteri bi chkij ri tat Pablo xukuje'' ri uj. Co xurak u chi'',
    xubij: We achijab ri'' cäquipatänij ri Dios ri c''o chicaj, are c''u cäquitzijoj
    chiwe jas rajwaxic quibano rech quirik na ru tobanic ri Dios, —xcha ri''.'
  tfr-NTPO: Kjogl̈o l̈i jek shäng borwa irgo, ga öö l̈e, tjl̈ẽ ë pogo kong ga «Domerga
    kjwe, e Sbö Tjwl̈õ Kësbangyo parkaga. Kjwepga jek l̈öng pjãy döya Sbörë sorë l̈aga»
    l̈e.
  kaq-NT: 'Jaa haibaan cahen Pablo chibanbenaquin. Noque rihbi chibanbenaquin. Noque
    chibanhahnan coshin yohuani: —Nea jonibo ta Xaba Hihbo Diosen jonibo qui. Hahan
    teehihti joi ta mato yohicaniqui —hihqui.'
  sgb-sgb: Ampangamat-kamat ya kannaên ni apostol Pablo, ya wana, “Hilay habaytsi
    ay ampaghuyo kan Apo Namalyari. An-ipamulah la kamoyu no ay-êmên kaw hên miligtas
    ha parusa ya ayn anggaan.”
  vie-1934: 'Nó theo Phao-lô và chúng ta, mà kêu la rằng: Những người đó là đầy tớ
    của Đức Chúa Trời Rất Cao, rao truyền cho các ngươi đạo cứu rỗi.'
  kxv-kxv: ଏ଼ଦି ପା଼ୱୁଲ ଅ଼ଡ଼େ ମା଼ ଜେ଼ଚ ଜେ଼ଚ ୱା଼ହାନା କିର୍‌ଡ଼ିହିଁ ଏଲେଇଞ୍ଜାଲି ମା଼ଟ୍‌ହେ,
    “ଈ ଲ଼କୁ ବାରେକିହାଁ କାଜା ମାହାପୂରୁତି ହ଼ଲିୟାଙ୍ଗା, ଏ଼ୱାରି ମିଙ୍ଗେ ଗେଲ୍‌ପିଆ଼ନି ଜିରୁତି
    ୱେ଼କ୍‌ହି ମାଞ୍ଜାନେରି ।”
  cha-cha: 'Ya jadadalag si Pablo yan jame, ya umaagang ilegña: Este sija na taotao
    y tentago y Gueftaquilo na Yuus ni y fumanuejit ni y chalan y satbasion.'
  amu-NT: 'To̱o̱ⁿꞌo̱ⁿ na tyojaantyjo̱o̱ⁿ nanqua̱a̱ⁿꞌâ ñꞌeⁿ Pablo. Tacwaxua ꞌñom, tyotsoom:
    —Naⁿnommꞌaⁿ cwindyeꞌntjomna nnom Tyꞌo̱o̱tsꞌom na mꞌaaⁿ nandyeticheⁿ. Cwilaꞌcandiina
    ꞌo cantyja nato na cwicaluiꞌnꞌmaaⁿndye nnꞌaⁿ.'
  hin-CV: यह दासी पौलॉस और हमारे पीछे-पीछे यह चिल्लाती हुए चलने लगी, “ये लोग परम प्रधान
    परमेश्वर के दास हैं, जो तुम पर उद्धार का मार्ग प्रकट कर रहे हैं.”
  spa-BES: 'Ella vino en pos de Pablo y de nosotros, dando voces y diciendo: Estos
    hombres son siervos del Dios Altísimo, que les anuncian el camino de la salvación.'
  san-BEN: সাস্মাকং পৌলস্য চ পশ্চাদ্ এত্য প্রোচ্চৈঃ কথামিমাং কথিতৱতী, মনুষ্যা এতে
    সর্ৱ্ৱোপরিস্থস্যেশ্ৱরস্য সেৱকাঃ সন্তোঽস্মান্ প্রতি পরিত্রাণস্য মার্গং প্রকাশযন্তি|
  tdx-tdx: 'Norihe’e t’i Paoly naho zahay nitazataza ty hoe: Mpitoron’ Añahare Andindimoneñey
    ondati-retia, mpanoro antika i lalam-pandrombahañey.'
  naf-naf: Imbi nemba keyaŋ Pâlmak nin selen ndapmât meti kwizet ŋakŋak mti kapigok
    tazemaŋge, “An in kapiyaŋ Kawawaŋ Amobotnaŋ temaŋ egalen mulup mti am yomengatnan
    gilik zemti indatitiyet zetnaŋ manzemâtâtindaip.”
  grc-MT: αυτη κατακολουθησασα τω παυλω και ημιν εκραζεν λεγουσα ουτοι οι ανθρωποι
    δουλοι του θεου του υψιστου εισιν οιτινεσ καταγγελλουσιν ημιν οδον σωτηριασ
  vid-vid: Ayo mhinza nakamuwinza Paoli na hetwe, kayoweleza na kulonga, “Awa wanhu
    wa vitumagwa wa Nguluwi Mkulu. Wangukudamlilani vila vyomloholigwa.”
  pio-NT: 'Uái mànacàuca udàbaca ùacawa wáamiwáise, wía Pablonáica. Yá uémíaníca ùacawa:
    —‍Níái asìanáica, náibaidaca chènuníiséeri Dios irípiná. Nàanàaca nacàlidacaténácué
    piríni Dios iwàwaca iwasàacuéca pía yàasu yùuwichàacáisi íichawa —‍úumaca wàwali,
    wía Pabloca.'
  tsn-tsn: O ne a re sala morago a goa a re, “Banna ba ke batlhanka ba Modimo mme
    ba tsile go lo bolelela gore dibe tsa lona di ka itshwarelwa jang.”
  amr-NT: Pablotaj oroʼeretaj boʼtahuaʼpo, —‍Inomey huabokerek Dios kuruderien huanabaʼ
    o̱ʼnepo onteʼti kurudyo̱ noeonhuahuikaʼdik moʼe̱ne onʼmanbatiaʼpak. —‍Muneʼyo̱a̱
    ʼuttaʼda oʼmanaʼuyate.
  pwg-pwg: Ma nani wavinena Pol ma tokai ikivikivinikai ma ikiikiirara bo, “Weni damsi
    na God Kiidamo Makamakiina ina vovobigabiga. Evonavonemi da tami ikikava yawasa
    makamakii nonowina kona panani.”
  cjv-cjv: Te oparomi Pauro te no yokamai mounomdi tei ure kakom kakom u boiro “Yokamai
    Yai Gumam Yai Ori wom nuwi kokonan gan moiro akire di erongua nokapu morainga
    konom ne yokamai di mari de erome,” dume.
  tha-KJV: หญิงนั้นตามเปาโลกับพวกเราไปร้องว่า “คนเหล่านี้เป็นผู้​รับใช้​ของพระเจ้าผู้​สูงสุด
    มากล่าวประกาศทางรอดแก่เราทั้งหลาย”
  por-BR-2018: 'Esta, seguindo após Paulo e nós, clamava, dizendo: Estes homens são
    servos do Deus Altíssimo, que nos anunciam o caminho da salvação.'
  mhl-mhl: Iŋoji Pol eru niŋo ŋone noberu niŋore ŋadio wareru iŋi miku oŋgaya, “Ŋi
