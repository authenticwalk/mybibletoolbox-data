  tac-NT: '''Lige uché a''kinana rawé simáruturu ramué alé bakochi suweke alé napu
    napuíme nile alué ralámuli jurío Onorúgame ''yuga ra''ichamia alé mochiga, ''lige
    ramué alemi boichimi e''yénaga najtepáruturu bilé mukí iwé. ''Lige alué mukí iwé
    u''tabela remónisi ajchágame nile, alekeri alué mukí ''we a''lá machime nile alarigá
    nimio pe nujubapi. Jaré rió bujkú niraga nuleme nile alué mukí. ''Lige alué rió
    ''we meme nile enomí alué mukite napugiti alué mukí ''we a''lá machime níligame
    alarigá nímio a''kinana rawé.'
  eng-WEBPB: As we were going to prayer, a certain girl having a spirit of divination
    met us, who brought her masters much gain by fortune telling.
  gfk-H: Tiga bung bia mital ga hanahaan uras tano sibaan na sinsaring, mital ga harusa
    tiga tultulai na hahina ma ga mon tiga sakana tanua tana. No sakana tanua git
    tartar ra dadas tana, io, git hasahesa ta ira linga na hanuat namur. Git hatahuat
    ra haleng kinewa sakit ma iakanong ra magingin wara nudiet ing diet git kurei
    tar ia.
  viv-viv: Tova saꞋeyana veꞋoveꞋoꞋola ana abavagaꞋauta againe anauna tu agetoga kwamayoku
    edeya amaduhagana, kwamayoku-nadi balauma giluvaiyena. Bana balauma halamana givelevelena
    be gavadi gavadi aimo ginalakayemu-ma, bana kwamayoku gihawahawavemogatalena.
    Ada kaliva vevine moyaꞋaidi agetoga ana tovehimeya mani hiveleveledi be aimo gavadi
    badi agaidiya ginalakayemu-ma kwamayoku ginahawavemogatalena faꞋina. Ada au bana
    yana hawavemogatala againe ana tovehimeya yadi mani lakahina hivaivaina.
  yao-yao: Lyuŵa limo patwajaulaga kwiuto kwa mapopelelo kula, twasimene ni kapolo
    mwali jwana lisoka lya kulondola. Mwali jo ŵaliji nkwapa achambujegwe mbiya syesijinji
    kwa ulondole wakwe.
  tgp-tgp: Kamara kama lo vano na jara mata usiusi, kama tapai na har̃arihi slev matea
    sei tanume sasati mata vere na hinau i pa masese mo lo toho hinia. Ale nona tamlohi
    tavera la lo lavi na mania tavera matana.
  auc-NT: Mänïñedë wacä onquiyængä obe badä ïnongä inte wadäni nempo quëwëninque tömënäni
    beyænque në cæte quëwengä ïnongäimpa. Tömengä ïñömö në cæwënengä inte wadäni ïnänite,
    Ïincayæ̈ ate æbänö baquïï, ante yewænte tedecä ïnongäimpa. Tedecä ëñëninque në
    ëñënäni wæætë tömënäni näni godonte æ̈inta bacoo pædæ pönö pædæ pönö cædäni incæte
    tömengä awënëidi wæætë ö æ̈ ö æ̈ cædönänimpa. Ïninque mänïñömö quëwëninque mönitö
    ayæ̈ ate Wængonguï ingante näni apæ̈neïñömö adodö gocæ cæyömönite mäningä onquiyængä
    mämö bee tengantapa.
  kbc-NT: Ijo noko miniɡ̶a liniogotibece akiidi me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji,
    odaa ja jakapaɡ̶atege ajo awicije ane dakatiogi ica niwigo abeyaceɡ̶egi aneote
    me nadi niɡ̶ica anicota me jinataɡ̶a. Naɡ̶ani awicije niota, odaa niɡ̶ijo niotagodepodi
    odinigaanyetece owidi dinyeelo leeɡ̶otedi niɡ̶inoa lotaɡ̶a naɡ̶ajo awicije.
  bmh-bmh: Ziwas tub ebu, ig Zuda duailel gotulaimai, Uwait auranem uzan bete beteimai,
    abu ebu salau air tub go wes eg mui tuloromun. Air go wes eg mui ein igul aiu
    ses zumau duailel awarina, gonugau gumanemen dudu agen aiwag asiu dudu ipal ebuan
    wanemen.
  ctu-BL: Ti yambʌ q'uin che' tsajniyon lojon ba' mi' cha'leñob oración, juntiquil
    xch'oc am bʌ i xibʌjlel tsa' bʌ mejli i subeñob winicob chuqui tac tal, tsi' tajayon
    lojon ti bij. I yumob tsi' wen cha'leyob ganar cha'an i ye'tel.
  meq-meq: Pat wuray nəmay faya nəmaa diye a təv i maɗuwule me na, dem wuray a yaw
    mata dzəgər ta nəmay. Məsəfəre nakə lele bay eye mə bo ŋgay, a tsikawa wu nakə
    ma deyeweye kame aye. Ndo neheye a gawatay məsler aye na, tə hutawa suloy haladzay
    tə wu ŋgay nakə a tsikawa aye.
  noa-H: Mag k'urjã hich hagjö deeu maar jër dö higaau Hẽwandamag jëeujem haar maach
    paat jëwaan wëtumta, hʌʌi hãb daupeer maar k'ĩirp'ee höbërchëjim. Mag hʌʌi dösãt
    dʌ̈ita k'apeerk'a sĩerr haawai dau bʌ̃ʌm k'ʌʌn dënjö nem magjujã k'ap'ʌ hag nawe
    hichdëuta jajaau haajeejim. Mag nem jaau simua sĩi chik'am chogk'a p'idk'a sĩerr
    haawai hich papnaan hat'ee p'atk'on pöm gaanjeejim haajem.
  alp-NT: Eleki kena rebai sae me ami keu me otoi ibada mere, ami tetue bina makerike
    sae me, ro tiare ekbasaeni hoko iono nau kena rekwa saisa rebe eono kena petua
    susuike. Bina mere ibeteke saisa rebe tatike pine eono hoko isupu kepena boka
    ete tamata rebe bina mere ikerike eteije.
  san-VEL: yasyaa ga.nanayaa tadadhipatiinaa.m bahudhanopaarjana.m jaata.m taad.r"sii
    ga.nakabhuutagrastaa kaacana daasii praarthanaasthaanagamanakaala aagatyaasmaan
    saak.saat k.rtavatii|
  kbq-kbq: Anante nunamuhu kumatega vunaku nevunkeno, kazokzo eri'za mofa'mo'a eme
    tage'ne. Ana mofara havi avamu'mo agu'afi mani'neno henkama fore'ma haniaza hufore
    nehigeno, kva'amo'za hufore'ma nehige'za knare zago e'nerizane.
  kbh-kbh: Canÿe te, chë Bëngbe Bëtsáftaca encuéntaye luaroye fsënjétsajna orna, s̈onjanë́biats̈e
    canÿe tobias̈e, oservená, bacna bayëjbe juabna uambayá; chë causa cha malisiayá
    inamna. Chabe nduiñënga becá crocénana imojanójacañe, chë tobias̈e yojanmalísiaye
    soyëngama.
  ron-LSB: Pe când ne duceam la rugăciune, ne-a întâlnit o fată cu duh de ghicitoare,
    care aducea stăpânilor ei mult câștig prin ghicire.
  pon-pon: Kadekadeo ni at kolan kapakap lidu amen, me kin wun ani, ap tu on kit,
    me kin kare on moni toto ren a jaumaj kan ki a wun ani.
  nhe-BL: Huan se tonal tiyohuiyayaj campa timomajtoyaj timomaijtohuaj ica Toteco
    huan tijpantijque se ichpoca tlatequipanojquetl tlen quipixqui se fiero ajacatl
    tlen Axcualtlacatl tlen quimacac chicahualistli para ma teyolmelahua tlen panosquía
    teipa. Huan itecojhua nopa ichpocatl quitlantoyaj miyac tomi ica ya.
  sps-sps: Tan sen nainy te naa mam tana pan iny faakats, a muiny binun babainy a
    kooviou tainytainy matuamam a masarau te kaa tsunia to sa natiny tsue iny non
    a ka ya mataanis ename. Ayei natiny binun of raror vainy te fasito iny ror ya
    tan faruak a painy moni tsian tana binun te katkat ya.
  wnc-wnc: Siwan tapduu gwendune tumuk wam yananga komune kunangge kukumang. Kuwatna
    maya mateu tapatu puya moo kwatan siknga imuke kayukingu tapatuta kepiapane nindupbut.
    Maya mateu waapa datdapna kayaapa ge yukengu wamu kusopuknga ngana ayakapmanggaunin.
    Maya mateu waapata datdap siwan wamu takngatu takngatu inikwaikakingunin. Inikwaiwanana
    datdapda maya waapae genaneta wamu buya siknga ngang yakapmakakut. Unzing yakapmayamuwawan
    take maya mateu waapa toipmaikakingu mani buyambam siknga pakaking.
  bus-bus: Zĩkea kɛ̀ wée gaa aduakɛkiia, wa dakↄ̃rɛ kↄ̃n zↄ̀nↄgbɛ̃ kɛ̀ mlɛ̃̀ tãa
    vĩio. À diinↄ è ↄↄ e maamaa à ziayã'onnɛna musu.
  gub-BL: Amo 'ar mehe Tupàn pe ze'egaw pe ureho mehe uruàwàxi amo kuzàwaza ure. Amo
    pe uma'ereko e ma'e romo hekon a'e. Tekwe ikatu 'ym ma'e hereko har romo hekon
    a'e. Hekwe ikatu 'ym ma'e umume'u kar ma'e uzeapo ma'e ràm izupe tuweharupi a'e.
    A'e rupi omono'og temetarer tetea'u uzar wanupe, uzeapo ma'e ràm imume'ume'u pà
    teko wanupe.
  imo-imo: Walite lino kano Gote konge temili kombundo purumulu kinye kongono kendemande
    ambo wenepo teni lino kane kane torumu. Aku balomu keri kuro tuku molorumuna terimu.
    Akumuni tope tirimu wali yuni ulu altopa tembaloma kanopa nimbelie yu nokoringi
    imbomanga kou pulumu ltindirimu.
  boj-boj: Onaqa bati bei iga olo pailyo sawaq aiyeqnamqa kaŋgal uŋa bei bosiqa gamq
    di iga itgej. Uŋa di a mondor uge ti soqnej. Mondor uge dena kumbra bunuqna branteleŋqas
    qaji di ubtosiq minjeqnaqa a kamba tamo qudei naŋgi minjroqnej. Minjreqnaqa naŋgi
    quoqnsib silali koba yeqnab osi giloqnsiqa aqa tamo kokba naŋgo baŋq di atoqnej.
  eng-DRA: And it came to pass, as we went to prayer, a certain girl, having a pythonical
    spirit, met us, who brought to her masters much gain by divining.
  knf-knf: Unuur uloŋ, wi ŋkyaaŋ dko dñehanaani Naşibaţi, aşë yit na poonu aloŋ najuuk
    anwooŋ na unŧaayi unjaaŋ udola aţup uko unkluŋ kabi. Aji ţij banka'uluŋ itaka
    iŧum, ţi mnţoori mi ajaaŋ ado.
  san-KHM: យស្យា គណនយា តទធិបតីនាំ ពហុធនោបាជ៌នំ ជាតំ តាទ្ឫឝី គណកភូតគ្រស្តា កាចន ទាសី
    ប្រាត៌្ហនាស្ថានគមនកាល អាគត្យាស្មាន៑ សាក្ឞាត៑ ក្ឫតវតី។
  arn-NT: Kiñe rupachi, amulelu iñchiñ tati ngillatuwe lelfün mew, trenumafiyiñ kiñe
    üllchadomo kontunierkeeyew weküfü pelotuchefengelu. Pütrüken pülata wewkerkey
    tati ngenngeelchi wentru kisu mew tañi pelotucheleken mew ta kisu.
  zas-NT: Dxel tib volt, chi zioꞌn lod rej ree bejn par cwedx guiniab reeman Dios,
    badxaaglojn tijb biingunaa, yuꞌ xindxab luxdoom, abiꞌ por xguialrniabee xindxab
    guin rnieeyaꞌm guiáad ree bén guzii laam dád zroꞌ milia rüjn reeman gan por dxiin
    guin.
  ken-NT: Ɛwak ɛ́mɔ́t, ɛnɛ́ sɛ́rɔ̀ŋ ndǔ nɛbhʉɛt nɛnɨkɨ́mʉɛt, sɛ́tɛ́mɛri mɔ́ngɔsɔ́ŋ
    anɛ áchi nsɛm. Ɛfóŋó ɛbʉ́ɛbʉ ɛbhak nɛ yi ɛ́kʉ́ are rɛ́m mɛnyɨŋ ɛbhɛn bɛ́bhɔŋɔ
    bɛfakari. Ɛyɔ ɛ́chyɛ̀ nyaka bo abhɛn bábhɔ́ŋɔ́ yí bɛyǎ nkáp.
