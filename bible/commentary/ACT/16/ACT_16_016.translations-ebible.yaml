  unx-unx: ମୁସିଙ୍ଗ୍‌ ଆଲେ ବିନ୍ତି ଠାୟାଦ୍‌ତେ ସେନଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ମିଆଁଦ୍‌ କାମ୍‌ଡ଼ି କୁଡ଼ିଲଃ
