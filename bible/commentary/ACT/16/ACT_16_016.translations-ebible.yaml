  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤀᤠᤏᤡᤃᤧ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤔᤠᤍᤧᤴᤏᤥ ᤐᤣ᤺ᤰᤔᤏᤠᤖ ᤐᤵᤔᤏᤠ᤺ᤸᤗᤧ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤕᤠᤱᤄᤢᤔᤠ ᤕᤥ᤺ᤰᤔᤠᤎᤡᤰ
