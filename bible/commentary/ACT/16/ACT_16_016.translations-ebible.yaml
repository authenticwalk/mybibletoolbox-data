  gaq-gaq: ମେସୁଆ ନେ ପାର୍‌ତନା ଜାଗା ୱେବେଲା ମୁଇଂ ଚାକର୍‌ବୁଏଃକେ ନେକୁଡ଼େକେ । ମେଁ ବିତ୍‍ରେ
