  kan-2017: ಬಳಿಕ ಪ್ರಾರ್ಥನೆ ನಡೆಯುವ ಆ ಸ್ಥಳಕ್ಕೆ ನಾವು ಹೋಗುತ್ತಿರುವಾಗ ಗಾರುಡಗಾತಿಯಾದ ಒಬ್ಬ
