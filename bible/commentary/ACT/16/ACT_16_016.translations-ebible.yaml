verse: ACT.016.016
translations:
  kpx-kpx: Vani mole no guliguliho tisege ma mole kosiveveau mage au abuemo heiata
    loviamale keu nohehi belemanu. Ma kemo munanae toelau uale kemo auna gabie ono
    vadeu lohoveve ke loui ata namigevege abuna ibinave vage kosiveve abuna kemo moni
    baluga malegei.
  okv-H: Eto iji vahai dago pari ari degi ta pahuo embo ta pure ari kakara ahihi sapura
    na jo ta horeto sovera ikenu ambota do puvuresuja avo harikena. Eto embo na ambota
    do puvuroja ke ena avo ingesi uje eto kakara simba ari embopo ta degi koro ikeo
    kakara na ke avo harikenu simba ari embopo na koro peni vahai be ere umbuhahera.
  tbo-tbo: Iyeta gehouna to’mhoe po to nenae ani lupali dobuna ugolina po tu bagibagi
    wawinena to tuhagaya. Wawinena naka alugo palopaloumana i luiya po i dewaya po
    awai apo houga u naota hina waawala i bahebahehi. Geka dewana ugolina ma mone
    baneina a tanitaniwaga ubeihi i dewadewaya.
  mal-C: ഒരിക്കൽ ഞങ്ങൾ പ്രാർഥനാസ്ഥലത്തേക്കു പോകുമ്പോൾ ഒരു അടിമപ്പെൺകുട്ടിയെ കണ്ടു.
    അവളെ ഒരു ദുരാത്മാവ് ബാധിച്ചിരുന്നു; അതിന്റെ സഹായത്താൽ ഭാവി പ്രവചിച്ചുകൊണ്ട് അവൾ
    അവളുടെ യജമാനന്മാർക്കു ധാരാളം പണം സമ്പാദിച്ചുകൊടുക്കുന്നുണ്ടായിരുന്നു.
  grc-SR: Ἐγένετο δὲ πορευομένων ἡμῶν εἰς ⸆ προσευχήν, παιδίσκην τινὰ ἔχουσαν πνεῦμα
    ⸂Πύθωνος⸃ ⸂2ἀπαντῆσαι⸃ ἡμῖν, ἥτις ἐργασίαν πολλὴν παρεῖχεν τοῖς κυρίοις αὐτῆς,
    μαντευομένη.
  bgc-bgc: जिब हम प्रार्थना करण की जगहां पै जाण लागरे थे, तो हमनै एक कम उम्र की दास्सी
    मिली जिसम्ह भविष्य बताण आळी आत्मा थी, अर वा भविष्य बताकै अपणे मालिकां कै खात्तर
    घणाए कमा लेवै थी।
  khz-khz: Toma ta rapali kapunai gaagowai aonai, inagulu talimana ati voina vavinena
    taa na erawalimaito. Ia palagu rakavana taa na eporogiato, e wailai rakagau pia
    wala gaura ekilagi-matagairawai. Wailai pia wala gaura ekilagi-matagairawai aonai
    gitatagona talimara geria moni kamu vagi ekalarawai?
  deu-TKW: Es geschah aber, da wir zur Gebetsstätte giengen, daß uns eine Magd begegnete
    die einen wahrsagenden Geist hatte, und ihren Herren durch das Weissagen reichen
    Verdienst einbrachte.
  zsr-NT: Yetú le guc tu dza tsal niꞌ zeajtuꞌ ga naꞌ rulidztuꞌ‑nëꞌ Dios, brujbiꞌ dutsagbiꞌ
    netuꞌ biꞌi ngul yuꞌu lëbiꞌ böꞌ run ga rnë yaꞌabiꞌ. Len yöl‑laꞌ rnë yaꞌa queëbiꞌ
    runbiꞌ ga taꞌziꞌtsquëꞌ dumí bönniꞌ xanbiꞌ.
  lin-lin: Mokolo moko, wana tozalaki kokende na esika ya losambo, tokutanaki na mwasi
    mowumbu moko oyo azalaki na molimo mabe oyo ezalaki kosunga ye mpo na kosakola
    makambo oyo ekoya, mpe azalaki kozwela bankolo na ye mbongo ebele na nzela ya
    masakoli na ye.
  hns-NT: Bas ek dien djab hamlog praatna ke djagaha gailie, tab ek kienal goelaam
    aurat ke bhetailie. Okar oeppar bhoet raha. Aurat okar dwaara djanta se aagam
    ke baat bataawat raha aur aisane aapan barkwan khaatien bahoet paisa kamaat raha.
  noa-E: Mag khurjã ich agjö deeu maar jër dö igaau Ẽwandamag jëeujem aar maach paat
    jëwaan wëtumta, ʉʉi ãb daupeer maar khĩirphee öbërchëjim. Mag ʉʉi dösãt dʉ̈ita
    khapeerkha sĩerr aawai dau bʉ̈ʉm khʉʉn dënjö nem magjujã khaphʉ ag nawe ichdëuta
    jajaau aajeejim. Mag nem jaau simua sĩi chikham chogkha phidkha sĩerr aawai ich
    papnaan athee phatkhon pöm gaanjeejim aajem.
  eng-EMTV: Now it came to pass, as we went to prayer, that a certain slave girl,
    having a spirit of Python, met us, who brought much profit to her masters by fortune
    telling.
  mib-NT: Te ɨɨn quɨvɨ̄ te cuangoo tucu ná suu lugar nuū jéngoo ñayuu cájicān tahú.
    Te ni canajnáhan ná jíín ɨɨn sūchi sɨ́hɨ́ jéē ñúhun tachī ini i, te máá un sáha
    jeē cahán i tācá ndese coo te cúndaā jeē cahán i. Te sūchí un ní cajeen patrón
    i, návāha nihīn de cuehē xūhun sɨ́quɨ̄ jeē cástūhún i nuū ɨɨn ɨɨn ñayuu ndese
    coo ichi núú.
  lif-NT2: थिक्‌ये़न् आनिगे़ तुवा चोःक्‍मादे़न्‍नो पेःक्‍मनार पप्‍मनाःल्‍ले़ फे़न्‍साम्‍मिल्‍ले़
    याङ्‌घुमा योःक्‍माधिक् तुम्‍ना॥ खे़ल्‍ले़ खाइगुआङ्‌कुन्‍दाङ्‌बाहाॽ यरिक् याङ्
    थगु पिरुसिर वये़रो॥
  xnj-xnj: Ligono limonga patakavi mukuhamba pandu pa kumuyupa Chapanga, takonganiki
    na msikana mmonga mvanda mweavi na mzuka wa kulondola. Mdala mwenuyo avapela mashonga
    gamahele vandu vana vindu vyamahele ndava ulondola waki.
  mmx-mmx: At lara laaleng magat pas uto at loxot singising, maga ekip tangarang mi
    lara loolik, ni lasaxaruki la lagas ga nemen teren la ga lox epovo i do na paase
    ali umelamgo. La kerepmo ni ga lox asuusu laxampilas solo ri lamgomgo ren, mila
    ni ga tong levempanga salai naba rupot at levenaleng mo i tu migo ridi.
  cbr-NT: Nëtë itsin anuaxa uni abë banacë anuax Nucën Papa Diosbë banai cuanquinbi
    cananuna xanu xuntacu achúshi ñunshin 'atimañu isacën. A xanun ca ñunshin 'atimanëan
    'unánmicëxun uisai cara 'iti 'icë quixun ñucácëxun uni usai camina 'iti 'ain quixun
    ñuixuancëxa. Usoquin 'aquin ca aín patróncama 'itsa curíqui bimiacëxa.
  tee-NT: Pus ju aktam acsni ic'auch junta ixtat'achivinin ju Dios ju lapanacni pus
    icpakxtokvi pumatam atsi' ju ixtanun ju lhacaticuru la'ix'alhunut. Chai ju anu'
    lhacaticuru ixnajun tuchi catapasaya' mas tuca' tapasai. Chai ix'alin ju ix'ucxtinin
    ju anu' atsi' chai ju yu'unch na lhu ixtapulhajaich la'ixchivinti ju anu' atsi'.
  eng-LSV: And it came to pass in our going on to prayer, a certain maid, having a
    spirit of Python, met us, who brought much employment to her masters by soothsaying;
  cak-NT: Y jun mej (bey) cuando katz'amon bey joj-benak chupa ri lugar ri anchi'
    ni'an-wi oración, xkac'ul jun xten. Y ri xten re' c'o jun itzel espíritu riq'uin,
    y jari' ri nibano che chi nitiquier nu'ij anchique ri xtibanataj pa quic'aslen
    ri winak. Ri xten re' jun esclava, y ri rajaf can yalan qui-mero niqui'en chirij.
  pah-NT: 'Ojipe''ia rupi ore ei orojohupe: —Xahoa''ja ti pevo jitehe – perope g̃a
    oho onhi''ig̃a Tupana''ga pe jipi. Ore horame ojipehẽa ore rovatĩ pea rupi. Anhag̃a
    opojyka hẽa. A''ea omonhi''ĩ hẽa aerẽva''ea imombe''gwovouka. Ojipe''g̃a he''yi
    omondo itambere''ia hẽapojykahara''g̃a pe jipi tomombe''u ti hẽa aerẽva''ea ore
    ve javo.'
  sja-NT: Ewari aba tai waya ɨt'aa t'ɨ̃de wãdak'ãri ɨt'aa t'ɨ̃patap'edaamaa, unujida
    awẽra. Mãgɨ́ awẽra esclava paji. Mãgɨpa ne-inaa p'asait'ee bɨ jarapachi, ichi
    k'ap'ɨade netuara merãtɨa bada perã. Mapa ma awẽra chiparipa p'arat'ara jitapachi
    ichi k'aurepa.
  xed-xed: Ta dzaʼa ŋni da vla maga duʼa ma sana fitik, ka gəmatá ŋni nda sana makwa
    ka kwalva ksu ghwaɗaka sulkum ta vlaŋtá mna skwi dzaʼa magaku ta kəma. Dagala
    tsedi ta tsanakta tsi ta daŋahəgani, nda tsa ma slayaŋslayaŋani ya.
  mks-NT: Ta ndaja coo in tañu tá cua̱ha̱n nde̱ nu̱ sá xi̱ca̱ ta̱hví nde̱ nu̱ Ndióxi̱
    já na̱nditahan nde̱ in ñá tacú, ñá ndáca̱a̱n ínima̱ quini ini. Ta cája ña̱ cán
    ña̱ ná ndicuni ini ñá. Mé ñá tacú yóho cúú ñá na̱xeen na. Ta mé xitoho ñá cán
    tává cua̱ha̱ dá jiu̱hún sa̱há ña̱ ndícuni ini ñá.
  gfk-S: Tike bung be mehet ga hanana utusu hono katano na sinsaring, mehet ga harsomane
    tike tultule na haine ma iga mon tike sana tanuo tana. No sana tanuo git terter
    ra dades tana kaie igom git hininaawas ta ira linge na hanawat namur. Igit hatawat
    ra haleng barbarat sakit ma ikinong ra tintalen ura nudi ing di git kure ter ie.
  bmu-bmu: Nini nalö kunöŋ köuluk rowoŋqeqeŋe gebingö köna namŋe aninga welenqeqe
    ambi kunöŋ miwikŋaim neŋgiyök. Ambi mi andö lawönŋambuk mala ambazip könaŋini
    aukŋe jim miwikŋaimamgö mörök. Mi möta kezapqetok keu asambötŋi jim miwikŋaiba
    mewö miaŋön moneŋ yuai mi gwötpuk öröba mali tourupŋi yeŋgö böröŋine geyök.
  dgz-dgz: Wam da sia kauma Diu nagirewa mup waine arewa anetoni nao kaimake garewa
    uoni taini waenoro da tautanaton. Waen ame guewa koewa airampu da potap wande
    en. Waen ame guewa koewa aroewa gapan namup dim da venasepiwa yave waiwandin.
    Ap waiwandini gapan garewa bawarewa wariwandin go i nagirewa seasiwanumun.
  eng-GNV: And it came to passe that as we went to prayer, a certaine maide hauing
    a spirit of diuination, mette vs, which gate her masters much vantage with diuining.
  zaa-NT: Attu yu'utsá miéntraste dia tu' lugar làti ría ca ènni'a huèni oración nna
    bettsà' tu' ttu niula cuìti' dènią magia. Lą nna yala bel·liu runią gana para
    ca xana' niá porqui'ni ribèqquią lo suerte.
  eng-WEBSTER: 'And it came to pass as we went to prayer, a certain damsel possessed
    with a spirit of divination, met us, who brought her masters much gain by sooth-saying:'
  guh-guh: Paponabiabajë mene itapayabelia Dioso pitorobilivaisi patatsipaebabiabinexa
    itsajota judíovi nacaetuanabiaba. Belia itsanamutota panemataenena petiriva, dovathi
    peyajavaponaponaeva. Bajarapadovathi pejamatabëcueneta tajëvelia petiriva yapëtaeyabiaba
    itsacuenejavaxi yabara. Bajarapova pijamonae pecanajetsivatsi pijatuxanevi amoneya
    petonacuenebabiabinexa. Nexata bajarapova pijumata pijatuxanevi ayaijava palata
    pitabiaba. Tsipaji itsajivi itsa yanijoba bajarapovajavabelia itsacuenejavayo
    yabara, bajarapova tajëvelia xaniavaetsia tsipaebabiaba. Nexata pacuenia bajarapova
    tajëvelia jumai tsabiabi itsajivijavabelia, xaniajai tsabiabi. Nexata papalata
    matamotabiabatsi petsipaebabiabijamatabëcuene, pijatuxanevi pitabiaba.
  bon-bon: Yepä bimu cine pui irecu ätumuta puupu me liba naclige, cine kaakesea tääpume
    aletnäneji ngulebägrä cama opopa oyisi, lui me cabu niiya cable puga ge. Peei
    cable te teebine mene iicemame jwaawenuge ciige gwidape poto cidi me. Teeme yageyame
    cina bucurage rarekaake jääpänemusi teeme pui mule cabu ca.
  nhw-BL: Huan se tonal tiyohuiyayaj campa timomajtoyaj timotlatlajtíaj ica Toteco
    huan tijpantijque se ichpoca tequipanojquetl catli quipixqui se fiero ajacatl
    tlen Amocualtlacatl catli quimacac chicahualistli para ma teyolmelahua catli panosquía
    teipa. Huan itecohua nopa ichpocatl quitlantoyaj miyac tomi ica ya.
  mgw-mgw: Lisu'ba limo patwaabile katuyenda pandu po sali, mwi'nja yumo mmanda ywaabile
    na moka go londwa aakwembine na twenga. Kwa ulondoli wa mwi'nja ywo matayili bake
    bapatage mbanje yambone.
  swh-ONEN: Siku moja, tulipokuwa tukienda mahali pa kusali, tulikutana na mtumwa
    mmoja wa kike ambaye alikuwa na pepo wa uaguzi. Naye alikuwa amewapa mabwana zake
    mapato makubwa ya fedha kwa ubashiri.
  wbi-wbi: Pe lukava n'diike, tukati tuluta pano palyale pakufunyila, uminja jumo
    juno alyale nili pepo ilyakulaghula akatang'ana nusue. Alyamuletile umutua gha
    mwene ifaida nyinga nuvukedusi.
  bba-bba: Sɔ̃ɔ teeru nɡe mɛ sɑ dɔɔ kɑnɑ yerɔ, sɑ kɑ wɔndiɑ yoo ɡoo yinnɑ wi u wɛrɛku
    mɔ. Wɛrɛku ɡe, ɡɑ̀ n seewɑ u rɑ n ɡerumɔwɑ ye n ko n koorɑ. Win yinnibɑ mɑɑ ɡobi
    bɛkɛ wɑɑmɔ win sɔ̃.
  eng-KJVCPB: 'And it came to pass, as we went to prayer, a certain damsel possessed
    with a spirit of divination met us, which brought her masters much gain by soothsaying:'
  kgk-NT: Upéi ore oroho jave jajapo oração haty-py, ore rogwaitĩ hembigwái kunhataĩ.
    Upe kunhataĩ anháy rerekoha. Upe anháy arandu-rupi oikwaa-ma oikotaha. Oikwaa
    va'e oikwaa uka imombe'u-vy. Omombe'u ramo, heta ome'ẽ ijáry-pe ohendu va'e. Ogana
    porã ijáry.
  waj-waj: Vo suai voovaki ta yaaku varaara vida variaannaduu sikaunnaadiri yookaama
    kioo vitoo kiaatannaivo ti saidiri nniravai. Ii kiaatanna ivaa aakiaivaki mmagia
    maisaivo hara kioo varuduu gioonna kiaapuuya nnaagiai mmoori varaaraivaara kiaa
    kookieema kiooduu ivaara iya irisai kaayau sikauyauvaa innara sikau kagaaruu vaidiiya
    mmiravai.
  cpy-cpy: Okanta paata, niyaatee-yakini namana notsipatari Pablo, ari notonkiyotakawo
    awotsiki apaani ewankawo romperateetani. Tema iroka ewankawo raahashi-reta-tziiro
    peyari, rootaki riyotakaan-tawori oetarika awiji-motziriri atziri. Ari ipineetziriri
    osheki koriki omperatawori iroka ewankawo.
  mpx-mpx: Lan etega ha nanawa abatapwalolowa wewel labenaa, yaka galok etega totuwalali
    loloyowanina ha pwawa. Yayaluwa bibikena i miminaa elana inoke bosowaina ni ba
    hauna abwe ni masal sauga mulaa. Wana tuwalali o elana mani bwabwatana i ahiahi
    wana tonowakau wali mani.
  wbp-wbp: Ngula-jangkaju, ngaka-karilki, nganimpajurnalu pina-yanu yangka-kurra-yijala
    karru-kurra yangka kujalpalu Juwu-patu turnu-jarrija warrarda Kaatuku wangkanjaku.
    Kujalparnalu wapanja-yanu karru-kurra, ngula-puruju rdipijarni kamina-pardu ngulaju
    juju-kurlu palkangka-kurlu, ngulaku kalarla marlaja wantiwantija jujukuju. Ngulaju
    warlaljalpa-jana warrki-jarrija yapa ngalya-kariki, ngulaju kalalu warrarda jinyijinyi-manu
    warrkiki, manu kala-jana ngari warrki-jarrija pirijina-piya. Ngulakuju kalalurla
    yanurnu yapa-patu-kariji payirninjakungarnti yungu-jana ngayi wantiwantinjarla
    yirri-pura kaji-jana nyarrpa rdipimi ngaka ngurrju-japa, maju-japa. Junga-juku,
    kala-jana yimi-ngarrurnu jaruju talakupurdarlu. Ngula-jangkaju, kalalurla muku
    puntarnu nyanungu-nyangurlulku wiriwirirli warlaljamarrirli talaju. Kujarlunya
    kalalu-nyanu talaju panu-manu manu wiri-manu.
  luo-luo: Chiengʼ moro kane wadhi kar lemo, nyako moro ma jatich e ot, kendo man-gi
    jachien marach mane omiyo en gi teko mar koro gik mabiro timore, noromo kodwa.
    Nyakono ne kelo ni ruodhi mage pesa mangʼeny, kohulo ni ji gik mabiro timogi.
  nhe-NT: Huan se tonal tiyohuiyayaj campa timomajtoyaj timomaijtohuaj ica Toteco
    huan tijpantijque se ichpoca tlatequipanojquetl tlen quipixqui se fiero ajacatl
    tlen Axcualtlacatl tlen quimacac chicahualistli para ma teyolmelahua tlen panosquía
    teipa. Huan itecojhua nopa ichpocatl quitlantoyaj miyac tomi ica ya.
  aii-aii: ܗܘܹܐ ܠܵܗ̇ ܟܲܕ ܒܹܐܙܵܠܵܐ ܝܘܲܚ ܗܘܵܘ ܠܕܘܼܟܵܐ ܕܨܠܘܿܬܵ‌ܐ، ܬܦܝܼܩ ܠܵܗ̇ ܒܝܼܲܢ ܚܕܵܐ
    ܚܵܡܬܵ‌ܐ ܕܐܝܼܬ ܗܘܵܐ ܠܵܗ̇ ܪܘܼܚܵܐ ܕܩܨܵܡܵܐ. ܟܹܐ ܡܲܝܬܝܵܐ ܗܘܵܐ ܪܵܒܵܐ ܙܘܼܙܹ̈ܐ ܩܵܐ ܡܵܪ̈ܵܘܵܬܘܼܗ̇
    ܒܩܨܵܡܬܵ‌ܐ.
  esk-NT: Uvlut iḷaŋatni iŋiqsruġviptiknun utlautiłłaptikni kipaluuniksuaq niviaqsiġaksraq
    nalautkikput. Ilaa tuunġaqtaqaġniksuaq taatnatchikun saŋŋiqałiġmigun sivuniksriqipluni,
    aasiiñ atqunaq maniŋmik piññautinikkaŋa atanni.
  msb-msb: Usad sin adlaw, mapakadto na kami sa lugar san pangadyian. Didi may nagsugat
    sa amon na uripon na babayi na ginsudlan san maraot na espirito na nagahatag sa
    iya sin poder na magsurmaton kun nano an mangyayari sa maabot na panahon. Dako
    an ginakita san iya mga amo paagi sani.
  cpa-NT: Jøng² lah¹la² ca¹løa¹ cøng² jmai³ ja³mi³dsa²niang¹³ jnieh³ juu¹² ja³dsa³hlanh¹³
    jnieh³ Diú¹³. Ca¹jén² jnieh³ jan² tsih² mǿ², dsa² quin¹² jmi²dsí² hlaih¹³. Dsi¹²dsa
    jǿg³ he² hi² chian² dsa². Ma¹dsio¹² cog³ lǿh² juu¹³ tsih² mǿ² héi², hi² dsi¹²dsa
    jǿg³.
  dso-dso: ଆରି ଗଟେକ୍‌ଦିନେ ଆମେ ପାର୍‌ତନା ଜାଗାଇ ଜାଇରଇଲୁ । ତେଇ ଡୁମା ଡସିରଇବା ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡିକେ
    ବେଟ୍‌ଅଇଲୁ । ସେ ତାର୍‌ ବିତ୍‌ରେ ରଇଲା କାରାପ୍‌ଆତ୍‌ମାର୍‌ ବପୁ ସଙ୍ଗ୍‍ ବବିସତ୍‌ କାତା କଇପାର୍‌ତେ
    ରଇଲା । ସେ ଲକ୍‌ମନର୍‌ ଆତ୍‌ ଦେକି, ବବିସତ୍‌ କାତା କଇଦେଇକରି, ସାଉକାର୍‌ମନ୍‌କେ ବେସି ଡାବୁ
    କାମାଇଦେଇତେରଇଲା ।
  meu-meu: Nega ta ḡuriḡuri gabuna a laova ai, babalau laumana ese e boloava kekenina
