  sll-sll: Ena di na te mongwo mongwo na yalhobi kina omingi. Ena habang ta God kina
    ha wai ol mongwo bani ominga nir honagi ama ta kwia nigi dongwo yong sina mongure,
    amilgi sire so gale tal yu onamua, yu onamua, dire dire mongwi. Mongure honagi
    ol tongwo yal i ama grang bani kwi ole tobo nin ire ire ongwi.
  yaq-NT: Sejtul jum batwee mayoau, jiba Liojtau bicha nokbaeka, jiba itom nau yaaja'u
    bicha itepo katekai, junama'a senu usi jamut itou yeu siika. Ini'i san, bebeje'eri
    jiapsi aet aneka, junae aniawaka, ka aet ju'uneewamta betana, machisi a' teteuwaakai.
    Inika'a san, wate, utte'apo a' tekipanoatuaka intok juname' betchi'bo yu'in tomita
    kokkoban.
  uro-uro: Maos toqoräkt i ut tet sävät kärqos kä ivärhäs i ut dräm urhi nän e dä
    ama latki ama rhuimgi qäraktni i qali qi va arhani ama ruvek arha rem gia män
    bät a ut i ama iauska qa e mät ki bä nävät a qa di mamär iva qiat tuqunäga sa
    agirhong gärqärhongni iva as irhong ngät dän. Bä qiat dräm giat dän bät ama ligär
    masirhat bä ba arha moräsnarha rhoqoräkt i qiat tualat i qiat tuqunäga rhoqoräkt.
  ita-1885: Or avvenne, come noi andavamo all'orazione, che noi incontrammo una fanticella,
    che avea uno spirito di Pitone, la quale con indovinare facea gran profitto a' suoi
    padroni.
  muy-muy: A vaɗ nahaŋ mə̀bu makoru ka məlaŋ ga mahəŋgalavù Melefit ni ti, mə̀bakabu
    ahàr akaba wal nahaŋ. Wal nani ti eviɗi ge mis ndahaŋ. Seteni àniviyu a ahàr bu,
    àɗəfiki ere ye ti amara magravu ni. Nahkay ndam ya ti wal ni eviɗi gatay ni təŋgət
    siŋgu kay àna pakama gayaŋ ya ti àhia ana mis a, ere gani àgravu eɗeɗiŋ ni.
  kqc-kqc: Meda yokoiri bi usa usa nina sanari boyafari, bi moimai rei tavoi reyo
    naivo rema ofi yokoi yaku una baku reyo. Ina bi vima no nufa ma agiya aineka dobau
    beika vata nigo mina niogau regamo. Mina ruru sina ago dudu ini biyaguna vene
    di fore tora gaderi magamo.
  tav-tav: Jĩca rʉmʉ Diore na cañuu bueri paʉpʉ aána jã cabocawʉ jĩcao aperãre pojaore
    bairo na capaabojaore. Cawãticʉco cãmo. Cumu ãnaje mena cabero cabaipere ĩ buio
    jʉgoyeye majiri majoco cãmo. To bairo aperãre na co caĩ buio jʉgoyeyebojarije
    wapa mena co ʉparã pairo niyeru cawapatanucuwã.
  eng-ULB: It came about that, as we were going to the place of prayer, a certain
    young woman who had a spirit of divination encountered us. She brought her masters
    much gain by fortunetelling.
  spa-VBL: Un día, cuando descendíamos al lugar de la oración, conocimos a una joven
    esclava que estaba poseída por un espíritu maligno. Ella ganaba para sus amos
    mucho dinero a través de la adivinación.
  fra-_FOB: Or, comme nous allions à la prière, une servante qui avait un esprit de
    Python, et qui procurait un grand profit à ses maîtres en devinant, nous rencontra.
  hau-ULB: A daidai wannan lokaci, muna tafiya wurin addu'a, wata yarinya mai ruhun
    duba ta hadu da mu. Iyayen gijinta na arziki da ita sosai.
  mal-mal: ഞങ്ങൾ പ്രാർത്ഥനാ സ്ഥലത്തേക്ക് ചെല്ലുമ്പോൾ വെളിച്ചപ്പാടത്തിയായി ലക്ഷണം പറഞ്ഞ്
    യജമാനന്മാർക്ക് വളരെ ലാഭം വരുത്തുന്ന ഒരു ബാല്യക്കാരത്തി ഞങ്ങളെ എതിരേറ്റു.
  kkc-kkc: Biame heeso iba howo gisilame howo palaga maga diyadaga meleeno, odoo heeyo
    tou teli sobo oso iba eli domo tugodooso. Osoloso sobo hagoso sa holo oso yimapoo
    polome, goo peledabalai odoo mapoo olo malalo takomo siliso. Yayo egeeseemo silone,
    o gibadeli odoo tebisa eyo molee toowa teliso.
  urd-GVR: Ek din ham duā kī jagah kī taraf jā rahe the ki hamārī mulāqāt ek launḍī
    se huī jo ek badrūh ke zariye logoṅ kī qismat kā hāl batātī thī. Is se wuh apne
    mālikoṅ ke lie bahut-se paise kamātī thī.
  far-far: Ana te maedangi, kada kalu leka 'uria kula ni folae, kalu dao to'ona te
    sari ne anoeru ta'a to ana. Na sari nai nia rao 'o'oni fuana tani wane laona fere
    nai. Sulia anoeru ta'a nai ne to ana, nia saitamana ka saea fuana wane ki ana
    te ki ne nao si dao mai 'ua fuada. Ma wane ne kera baita ana sari nai kera ngalia
    malefo 'oro ki ana raoe nai nia sasia.
  suz-BL: मेकेर बाक्‍शा गो प्रार्थना पथ खोला आ नेक्‍था लना लन पकानु, काबु वाइलीम मीश
    आल का लांमी ग्रुम्‍तक। मेको मीश आल वोलम गेशो सक्ति तशा, मुर आन कली नोले दुम्‍ब
    लोव़ नेल्‍ल तुइक्‍पाइक्‍बाक्‍माक्‍त। मोपा आ होव़प आन कली शुश क्‍येट चेम्‍शा गेबाक्‍माक्‍त।
  car-NT: Amy kurita moro Tamusi 'wa auranatopo 'wa na'na wytory jako, na'na epory'po
    amy takyren amyijanano 'wa. Airenokon otykon uku'ponen me pyime pyrata ka'sakon
    mo'karon taporenjan ekataka.
  amp-amp: Wom yiha kfo bruttnayuk tkitt yi hanyetnomn kmi yarh fknayet met tmaht,
    nd taun Filipaithut, mfuryak-motnom. Nd met tmaht sleft tohmout. Kmi yarhr tukihmoatrt
    tamoh tamoh nefm bi rotn kfomoutm. Tamoh tamoh nefm yimam memoum atawisafnom,
    rot wiknamoatm rotn tukihhato rotn kfo nuhas bonuhasmoutm. Nd mett nhai be turpat
    nd hingrneft yakitohr-mott. Tom rothu tohukatoh yimam. Rot yakmoa bro marut to
    tuthu tohukatoh yimamn kakmoumm.
  bht-bht: इक रोज जालू असां प्राथना करणे बालिया जगा जो चलयो थे, तां सांझो इक दासी
    मिली, जिसा च इक ऐसी बुरी आत्मा थी, जिदिया सहायता ला सै भविष्य दिखी लेंदी थी, कने
    सै अपणे स्वामियां तांई मतां कुछ कमाई लोंदी थी।
  eng-NOY: And it came to pass, as we were going to the place of prayer, that a certain
    bond-maid having a soothsaying spirit met us, who brought her masters much gain
    by soothsaying.
  cub-NT: Apejãravʉ ñʉje nʉiyede bedióva no jẽniainoi, copʉrejaco ñʉjare cũináco yebacaco,
    abujucʉ ʉ̃i ĩmamo. Aru õ cãcoé namʉód̶o marejáco ñai abujucʉ cʉe boje ṍre. Que
    teni õi jabova ĩ́vʉ barejáimad̶a ʉrarõ tãutʉrare, õi cãcoé namʉóiye boje põevare
    aipe vaiquíyede náre.
  ita-1927: E avvenne, come andavamo al luogo d’orazione, che incontrammo una certa
    serva, che avea uno spirito indovino e con l’indovinare procacciava molto guadagno
    ai suoi padroni.
  lww-lww: Ana e legiena si tai, ana memio Pol mepitom sina e kiela yo na leniena,
    ana imimi mepitawe narin sira m̃ee tai e mrapa. Narin sira m̃ee nene, yeririna
    lap̃asia apulua naga vena yum̃ae kiela, ana ninuna viowa tai sike e naga, nap̃a
    apio asape ninuna ne lom̃ara, nap̃a pe ninuna navisuen suri la nap̃a aimi am̃alivi
    sirau. Ana yeririna la moki apimi apiun ke sira m̃ee nene tan yerkawa lala, vena
    naga visawal van la sanape e kiela malena lala. Ana pogos nap̃a sira m̃ee nene
    pisawalia, ana la asu m̃a ap̃ar ke naiilaena pan kiena yerkawa lala, kila sanene
    ana pogos punu ga la asum̃a ataulu kilavaru moki na moki vanonia.
  ckb-ckb: کاتێک بۆ شوێنی نوێژکردن دەچووین، تووشی کارەکەرێک بووین ڕۆحی فاڵچیێتی تێدابوو،
    بە کاری فاڵچیێتییەکەی قازانجێکی زۆری بۆ خاوەنەکانی بەدەستدەهێنا.
  spm-spm: Uthughun mavɨn ee Gotɨn phorugham mbɨŋger aŋanan zuima, iŋaarana amighan
    mav, utuman maghatɨgh aŋga aphasasi, a em mbato. Utuman maghatɨgh aŋga aphasasima
    a gemba othuivhami bisi ikeeŋga andar gunɨm mbɨŋgeeghi. Kamagha amuisima aŋn garir
    gumasi ana amuir iŋaaran khavɨn aŋgɨro ovhɨsirɨ avhɨrara nii.
  nas-nas: Niiꞌnaꞌmung tee napoꞌ kunsiroma-aape meriko naninge manikumai kuneꞌmuruꞌ.
    Teninooꞌ naning niiꞌning-koo botovotonaaꞌ otokoꞌnani eeꞌnoko maꞌnaang orarai tarampee˜antavuko
    kapooꞌ nkoaravaining siraꞌpukoꞌ, eeꞌnoko teeꞌ siraꞌpuko teinge tareaakoꞌninge
    mooꞌ pankaing nkavaakoꞌ.
  uvl-uvl: Nga etue e moi ke mo lala nga kileng unne nenge te hetalaulau ia, pe mo
    saol haka nge heie nge uneinei tuteu nge i. Hei neu, mele hel te olia i ke umume
    nge iri. Pe te ololia i iange hele hot tettele ure nemur nenge te lohotot. Pomalam
    iri nenge tenau ele i, te mene umtutuna halang toto nga ana hei na ume neu.
  eng-BBE: And when we were going to the place of prayer, we came across a girl with
    a spirit which gave knowledge of the future, whose masters made great profit from
    her power.
  ixl-CNT: Uncheeꞌ aatz kubꞌana, aꞌ chit kubꞌen tu vaꞌl niqꞌilalik sikꞌlelik Tioxh.
    Ok maꞌl u ixviak tu kubꞌey. Atich ok tioxhil txꞌiꞌliꞌinaj kꞌatza. Nichiqꞌiian
    taqꞌo. Mam puaj nichitxꞌak qꞌu bꞌaal taqꞌon tu viqꞌiianeꞌ tan, aqꞌonomich tzixeꞌ.
  xsi-xsi: Zo toŋge maka koka kalâ pa nia ŋana noŋa kâ, andeta taine toŋge ipakâtu
    kuma lâ nzâla. I uru iveta wurâta koa tia nâ panzi tamâta pinde, aku koroani saka
    ipakâe kuku. Koroani saka ŋinde uru itula ŋgua paveâŋa nâ papa, aku i kala uru
    ikasoŋa koroani saka ŋinde ŋana ŋgua kie-kie, kala iporo itula papa. Mine kala
    taine ŋinde ne tamâta ŋalaŋala uru sikai mbumbu ŋalae ŋana ŋinde kâ.
  crx-NTPO: '''Et la ''ilhudzin tenazdudli-un ts''u ts''ídulh whe ''ilhoghun ''ulhna-un,
    ''en ts''eke nedudizya. ''En la ntsi''-i nudúdeh-i ooyudínda ''i be nus hoo''en
    ''ink''ez nus daóotanelh-un ts''iyawh ubúlhni. ''Et whe ndunne yughunline lhai
    sooneya huye ''úlh''en.'
  kan-OKCV: ಒಂದು ದಿನ ನಾವು ಪ್ರಾರ್ಥನೆಯ ಸ್ಥಳಕ್ಕೆ ಹೋಗುತ್ತಿದ್ದೆವು, ಆಗ ಭವಿಷ್ಯ ಹೇಳುವ ದುರಾತ್ಮವುಳ್ಳ
    ದಾಸಿಯೊಬ್ಬಳು ನಮ್ಮನ್ನು ಭೇಟಿಯಾದಳು. ಭವಿಷ್ಯ ಹೇಳುವುದರಿಂದ ಆಕೆ ತನ್ನ ಯಜಮಾನನಿಗೆ ಬಹಳ ಹಣ ಸಂಪಾದಿಸುತ್ತಿದ್ದಳು.
  bbb-bbb: Areme mu be no una are bu baname isoevo ijia vakuae vakoga bara be bu monido
    fuaeveva fu kavene ise ijare niromo ije fu kekena biedue. Ro bara ije fu ire bino
    bu rade rekuvejo fu ije giana e kuariamo. Fu ijiege giana kuariako e bu moni uruvana
    karina e fuone fu samuavo ije fuaevejo.
  blw-blw: Angkay hen-argawan way cha-ani éméy an cha Pablo hen anchi iggaw hen manluwaruwan,
    hinib-atni hen ihay fafarasang way alepan way ammag nahuhullugan ah ongtan. Yag
    hen anchi nihuhurug, inidchatna hen kafaelan hen anchi fafarasang way manchamet
    wat hen anchichay nangen-alepan an hiya, chacha fumaknang ah chacha ar-aran gapon
    chana manchametan.
  tam-2017: நாங்கள் ஜெபம்பண்ணுகிற இடத்திற்குப் போகும்போது குறிசொல்லுகிற ஆவியினால்,
    குறிசொல்லி தன் எஜமான்களுக்கு அதிக வருமானத்தை பெற்றுக்கொடுக்கும் ஒரு பெண் எங்களுக்கு
    எதிரே வந்தாள்.
  azz-NT: Huan mochihuac que se tonal cuac tiyayaj ya timotatatautilitij, ijcuacón
    hual quisac den pueblo technamiquito se sihuapil ten quipíaya iyolijtic se amocuali
    ejecat ten nitequiu quichiutinemi adivinos. Huan ne sihuapil catca se tequiticque
    ten tanamac, huan quitanía huel míac tomin para nipatrones ica ne adivinos.
  spa-RV-1909: Y aconteció, que yendo nosotros á la oración, una muchacha que tenía
    espíritu pitónico, nos salió al encuentro, la cual daba grande ganancia á sus
    amos adivinando.
  csy-csy: 'Thungen tu ka pai uh ciang in, a sung ah maisang thu sonkhol theina thaa
    nei a, a to te atu in dangka tampi a ngasak naseam numei no in hong muak hi:'
  mxq-NT: Es ma̱ tuꞌugʉ xʉʉ nnʉjxtʉts ma̱ ja̱ꞌa̱y kya̱jxta̱ꞌa̱ktʉ, nétʉts oj nba̱a̱ttʉ
    tuꞌugʉ kiixy diꞌibʉ juybyʉ mʉduumbʉ. Jaꞌa myʉda̱jt ja mʉjkuꞌu wyinma̱ꞌa̱ñ es yʉꞌʉ
    mʉt xyʉmay. Es ko xyʉmay, net may ja meeñ tganaraty ja wyindsʉ́n.
  tzj-NT: Kaban c'a jutij okbenak chipan ja lugar ja banbal oración ja tok c'o jun
    xtan kawil. Ja c'a xtan c'o jun itzel espíritu ocnak pa ranma in rmal ja ritzel
    espíritu chewi' tok c'o je'e ncowini nbij pon nak ja maja'n tibantaji. Ja xtan
    ec'o rajaw in congana pwok nquech'ec rmal ja nuban.
  tdt-tdt: Iha loron ida, ami baa fali iha fatin orasaun nee, ami hasoru menina ida
    iha dalan. Nia ema nia atan. Espiritu aat tama iha nia, nunee nia bele foo hatene
    saida mak atu akontese aban-bainrua. Ema foo osan barak ba nia patraun para menina
    nee bele siik sira nia destinu.
  ron-BTF: Și s-a întâmplat că, pe când mergeam noi la rugăciune, ne-a întâlnit o
    tânără roabă, posedată de un duh de ghicire, care aducea stăpânilor ei mult câștig
    prin ghicire;
  eng-WEBP: As we were going to prayer, a certain girl having a spirit of divination
    met us, who brought her masters much gain by fortune telling.
  eng-FBV: One day when we were going down to the place of prayer we met a slave girl
    possessed by an evil spirit. She earned her masters a great deal of money by fortune-telling.
  nld-1939: Eens, dat we naar de bedeplaats gingen, ontmoetten we een slavin, die
    een waarzeggenden geest in zich had, en met waarzeggen veel voor haar meesters
    verdiende.
  bwo-bwo: Ik aawu Ik' k'oneyiruwok noamfere shino maants wotit keewo keewit kim shayiro
    biyatse fa'a ik'ets Gon baarna'ú weerindatse noon b datsi, Gonmanuwere Ik'o oot'at
    b doonzotssh ay oot'o b datsifo b teshi.
  nch-BL: Huan se tonali tiyahuiyayaj campa timomajtoyaj timotatajtíaj ica Toteco
    huan tijpantijque se ichpoca tequipanojquet cati quipixqui se fiero ajacat ten
    Amocualtacat cati quimacac chicahualisti para ma teyolmelahua cati panosquía teipa.
    Huan itecohua nopa ichpocat quitantoyaj miyac tomi ica ya.
  quc-TNT: C'o jumul, benam ke chubanic orar, xkarik jun ali ri c'o jun itzel espíritu
    re ch'obonic che. We ali ri' are jun ajic', cuch'ac c'u nim puak rumal ri ch'obonic
    ri cubano. Are c'u ri puak cuya chque ru patrón.
  tfr-NTPO: Dbar kjwara ga tjawa jek l̈öng syõshtozl̈ong shtoyo wl̈oshko ga kjogl̈o
    weno shäng kjl̈ara, parkaga tjwl̈ẽk shäng pjir wl̈eniyo. Kjogl̈o l̈i goshko Ä
    sëya kjl̈ara. Sëya l̈i dbo go ga l̇l̇ëbo wen l̇l̇ono l̈i l̈e oba kong enido, ga
    potjwl̈ẽkoba ba sogoga kong arae.
  kaq-NT: Janoxon jaabaan Papa yohihi janin sca non cahi bi huesti hiná haibaan noque
    behchiquin. Tiroma yoshinyahpa haibo hihxon ta jayaxon jonibo yohipahonishqui.
    Honancatsihquin yocacah jaan yohiquin. Jascajaxon ta jahuen hihbobo hicha coriqui
    cananxonpahonishqui.
  sgb-sgb: Mihay allo hên anlakwên naên habaytoy panalanginan, ay natupa naên ya mihay
    dalaga ya ipoh. Habaytsi ay anhapatan hên narawak ya a angkahêlêk ya main kapangyarihan
    hên manawas. Kal-atan hên pera ya angkakwa lan ámo na gawan ha pamanawas na.
  vie-1934: Một ngày kia, chúng ta đi cầu nguyện, gặp một đứa đầy tớ gái bị quỉ Phi-tôn
    ám vào, hay bói khoa, làm lợi lớn cho chủ nó.
  kxv-kxv: ର଼ ଦିନା ମା଼ମ୍ବୁ ପ୍ରା଼ତାନା ଟା଼ୟୁତା ହାନିବେ଼ଲାତା ର଼ ହ଼ଲେଣି ପ଼ଦାଇଁ ବେଟାଆ଼ତମି
    ଏ଼ଦି ପ଼ଲ୍‌ଆ ପେ଼ନୁ ଆଲ୍‌ଗାନା ଡା଼ୟୁ ଆ଼ନି କାତାୟାଁ ୱେସାଲି ଆ଼ଡିମାଚେ । ଡା଼ୟୁ ଆ଼ନି କାତାୟାଁ
    ୱେସାନା ତାନି ସା଼ୱୁକାରିକି ହା଼ରେକା ଡାବୁୟାଁ କୂଡ଼ି କିହିମାଚେ ।
  cha-cha: 'Ya susede anae manjanaojam para lugat tinayuyut, na manasodajam yan un
    patgon na palaoan na gae espiritu Pitonico, ni y janafangana megae y amuña pot
    y manadibibina:'
  amu-NT: Cwii xueeꞌñeeⁿ saayâ yuu cwilaꞌneiⁿ nnꞌaⁿ nnom Tyꞌo̱o̱tsꞌom ndoꞌ tjomndyô̱
    cwii yuscuchjoo na macjaweeꞌ ꞌndyoo ncꞌe na mꞌaaⁿ jndyetia naquiiꞌ tsꞌom. Tsaⁿꞌñeeⁿ
