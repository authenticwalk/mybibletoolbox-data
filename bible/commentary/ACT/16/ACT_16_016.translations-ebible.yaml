  yva-NT: Masyote inta reanta wambe sambayambe akato no mana ama tuga umawe, naije
    reananta wanya inta rai. Wanya umaso mamo vatane wo raijaro arove ti manapatambe
    mansai. Omamo anawayo kakaije nsiso no ranuga rai, weti ana indati nande no masyoto
    rijate mamo mo raen wusyimbeve. Weti vatane wo doije veano wanya umaso ravae indamu
