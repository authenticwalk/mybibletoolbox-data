  san-TIB: ཡསྱཱ གཎནཡཱ ཏདདྷིཔཏཱིནཱཾ བཧུདྷནོཔཱརྫནཾ ཛཱཏཾ ཏཱདྲྀཤཱི གཎཀབྷཱུཏགྲསྟཱ ཀཱཙན དཱསཱི པྲཱརྠནཱསྠཱནགམནཀཱལ
