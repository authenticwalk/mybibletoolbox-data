  mkl-mkl: Ŋɔi ɑjɔ nŋu ɡɔ iyi ɑwɑ ɑ̀ wɑɑ bɔ tenɡi bii ɑ̀ yɑ ce kutɔɔu, ɑ̀ ko ɑmɑ inɑɑbo
