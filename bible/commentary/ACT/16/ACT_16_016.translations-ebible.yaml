  mdy-ETH: ፔቴ ኬሊ ፆኦሲ ሺኢቆ ቤሲ ኑ ዴንዳንቴ ሎንሦ ባኣዚ ዦዋቶና ኬኤዛ፥ ፑርታ ዓያና ዓርቄ ፔቴ ማዾ ማዻ ዉዱሮ ናይስኬና
