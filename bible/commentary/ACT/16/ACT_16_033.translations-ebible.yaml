  bdd-bdd: Hinuwana nage ꞌoina ꞌitoe latuhediya ma ꞌadi gane ma bweyaha sapiyega silobeya
    ꞌibuyodiya, ta tauna maꞌina susuwao sibabitaiso.
  cbt-NTPO: Tashinan pëi' hua'anso' noya natanahuaton, natërin. Tashi' nipirinhuë',
    quëparahuaton, nicarotopiso' pa'mopirin. Napohuachina, Quisoso imapi huachi ni'ton,
    ya'ipiya aporintërin.
  rmy-SERVI: Дэ кодыя ж рятуни вряма барунэхкоро бутярно халавда лэнгэрэ дукхавдэ
    тхана, а тунчи болдэняпэ вов и всавэрэ, ко сля лэстэ дэ цэр.
  srn-NT: A srefi yuru dati fu a neti, a man tyari den go dresi den soro fu a fonfon.
    Dan en nanga ala den sma fu en oso teki dopu wantron.
  cta-NT: Talya tsa ngua liꞌ, pana nguiꞌí̱ nu laca loo biꞌ jiꞌi̱ su tiꞌí jiꞌi̱ Pablo
