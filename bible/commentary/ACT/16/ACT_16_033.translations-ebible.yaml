    goots'an dhidlit.
  gvn-gvn: Bulimanangka bulanga baji mukungu julurrinda. Bula jananin banabu dukul-daman,
    baptiseim-bungan, nyungun, and nyungu jawun-karra.
  nhy-NT: San niman yon yuak, in tetzakke okinpakilij kan okinxojxolejkej, iwan san
    niman yej iwan nochi ifamilia omokuateekijkej.
  asm-FB: কাৰাগাৰৰ অধ্যক্ষই সেই নিশাই পৌল আৰু চীলক লৈ গৈ তেওঁলোকৰ আঘাতৰ ঠাইবোৰ ধুই
    দিলে আৰু তেওঁ সপৰিয়ালে তেতিয়াই বাপ্তিস্ম গ্রহণ কৰিলে।
  okv-okv: enana ta ando ta matu momono avo egitio tipura simba ari embo te amita
    da pe vahai embomeni te bapataito ena.
  mxt-NT: Ta suri maa cha cuaa cuan ra sahá cumi vehe caa cuan nacatya̱ ra nu cahvi
    chi nduvi tahan ra nu cañi̱ ra chi ra. Yaha̱ cuan ta maa ra ta tandɨhɨ ñáyɨvɨ
    chi ra condutya̱ ñu suri cha cuaa cuan.
  tzo-NT: Ti jchabiejchuquele laj xpoxtabe syajemalic. I'ac'bat yich' ho' ti ora xchi'uc
    scotol ti much'utic te co'ol oyic ti snae.
  ind-AGS: Sekalipun hari sudah sangat larut, sang penjaga penjara membalut luka mereka,
    dan minta agar dia dan semua orang yang tinggal dalam rumahnya juga ikut dibaptis.
  omw-omw: Mwitanahua mwihua timwa nyuvaro mate mwiqiara karavuqaa ntaqikyi varuva
    mwitanahua sitaqiro uro vaisivanto ntuquti tora hiqama nyatero mwiaqaatairo mwivavata
    mwia nraamwuqi varuhuavata nramanri varora.
  yrb-yrb: Weisiro i amarama Foroini Sairasi munite emanu ofe uburo iwiji awiji ogoma
    uroiro dawaini danu sisia uwara nesia emabai babataito uta.
  maa-NT: Ti̱jè‑ne ni̱tje̱n jè, jè xi̱ta̱ xi síkinda̱ nda̱yá, tsaníjno ñánda kitiì‑la̱
    Pablo ko̱ Silas; xi̱ta̱ jè ti̱koa̱ komà bautizar kóho̱tjín xi̱ta̱ xi ya̱ títsa̱jna
    ni'ya‑la̱.
  mcq-mcq: ꞌEjumakame ijí naꞌia rira kajino hu pu noꞌo aherama vaꞌe puni túpa ꞌaha
    ꞌai sama nama kajaho somahana. ꞌEjume pu niꞌaha kwinu hua ꞌee huni kachiꞌina kajihi
    puꞌúmo ꞌunirame toi samaara.
  sus-A: عَ نَشَ عٍ شَنِن عَ شُن مَ كٍرٍن نَ كْي كُي، عَ نَشَ عٍ شَ قِيٍ يَيٍ شَ.
    نَ وَشَتِ يَتِ عَ نَشَ شُنشَ يٍ شْورَ، عَ تَن نُن عَ شَ مِشِ بِرِن.
  jpn-1965: 看守は、その夜、時を移さず、ふたりを引き取り、その打ち傷を洗った。そして、そのあとですぐ、彼とその家の者全部がバプテスマを受けた。
  fra-SBL: Il les prit à l'heure même de la nuit, lava leurs plaies, et fut aussitôt
    baptisé, lui et toute sa famille.
  yka-yka: Duk bisan lalem bahangi ne, binoˈo siye weˈ guwaldiyahin paluwas duk kinosoˈan
    weˈ ne meˈ bakatden. Pagubus miyaˈan, pinandi weˈ de guwaldiyahin duk kēmon siye
    dambuwaˈ lumaˈin, tandaˈ weˈ sukuˈ pu si Isa ne siye.
  mle-mle: A nyaam nyidi gaan tidik, guw kwurkuw, di birakibir sipaam tidiy kwiyak
    ata jandidiy. Jankuw, bir baptais ata kwiybirid. Day diki wiyaam kwadiy dayabab
    baptais kwurdiy.
  shp-NTPO: Ja yamébi ja cárcel koiranaiton, ja xatekanabo Pablo betan Silas jato
    chokaxona iki. Jato jaskáa pekáo, ja joni jawen xobon ikáboyabi Diossen bautizamekana
    iki.
  aom-aom: Henugoromo evare majaroho vahiromëꞌiro Paulꞌo Silasꞌo huꞌirae ömëvo vaꞌoromo
    sinore nemoꞌamadoho uꞌovëhoꞌamoromo huꞌo hesi osare raromaruohuꞌo ma-burëro bapataeto
    vaejareje.
  geb-geb: Mani Guma Bakɨme buni vhuuin ana suaŋgim, mba phena tɨvaneŋ gari gɨmatɨv
    mba maaŋra maan rɨgar mani ndiga vov, mani nzuu ruagi. Ana mani nzuu ruagim, mani
    mba maaŋra Zisas zɨn pan ana ruav, vhɨra ana phenan ki ntɨɨri, mani vhɨra mbe
    ruagi.
  bsj-bsj: La nii yo furcina tiyeu tu ci ki kume cuo, la cin nirom dercero, ri co
    loce gwam cin yum mwem kwamam bo dang jang.
  cak-cak: Ja misma hora ri' chak'a', ri chajinel xuch'ajla' ri quisocotajic ri Pablo
    y ri Silas, y x-an c'a can bautizar rija' y conojel ri ec'o riq'uin pa racho.
  chf-NT: Jinchichba hora jini ac'äb u bisijob, y u pocbenob u yaj bajcatac u ch'ijob
    t'oc te'. Uneba c'ablesquinti y upete machcatac ya'anob tan yototba.
  tlf-tlf: Kale am tiip tiip fan-bo kota, kalabus am tiin molin tinum iyo alop bilip
    iyo tam am kulep to imi abang uyo diing daabela e bole, alop isiik bemi kalel
    min, man min, alugum ulimal iyo yuut ok sam uyo ugobelip e bole,
  piu-2006: Munga palula tjiilaku mayutju paluru katingu pulanya kapikutu pika pulampa
    wiipatjarrangku pungutja paltjira kiliinamilantjaku. Palulanguru Puulalu kapi
    palula tjananya papatatjimilaṉu.
  poh-NT: Chi jeꞌ reꞌ xa chipam woꞌ ti chakꞌab reꞌreꞌ, ar chipam i yeꞌa̱b reꞌ xicꞌam
    je take wi̱ꞌ maꞌ Lu̱ꞌ chꞌi̱l i Si̱las chi ritzꞌajaric wach quitiꞌquilal xbanaric
    ruꞌum i tzꞌuhu̱m, ar xkahsjic riha̱ꞌ aj chaꞌjanel reꞌreꞌ chꞌi̱l take raj pan pa̱t.
  tue-tue: Ñami tii horara cʉ̃́ã tãnaã́rigue cãmirẽ cosegʉ́dʉ néewayigʉ. Coseári siro,
    máata cʉ̃ʉ̃, cʉ̃ʉ̃ya wii macãrã wãmeõtinoyira.
  bjp-bjp: Na aunbiing tom ae na fapot, tom parpar kaleh na felun kamkabet ka tel
    pes ruh ke ka gorse foron lot kiruh. Ma na aunbiing tom ae, ru ka baptais u turan
    fanu tikii na matanfel kia.
  xon-xon: N‑yoonn ngbaan le u di nnyun char baabuun ngbaan, baah fe gbaa lakr bi
    pu na. Le bi muin u ni waachiln ni aanib mɔmɔk nnyun ni.
  tzo-ZNT: Ti bu yayijemic ta majele, ipoxtabatic la ta acꞌubaltic yuꞌun ti jchabiejchuclebale.
    Iyichꞌic la voꞌ sjunlejic ta na ti jchabiejchuclebale.
  mpm-NT: Ti suni hora jakuaa yukan ni nakacha policía un nuu ni ka tuji Pablo jiin
    chaa ka jika jiin da. Yukan ti ni ka janducha policía un jiin tendɨꞌɨ yɨvɨ kanchuku
    veꞌe da, chi ni ka kandixia da jnuꞌun Jitoꞌyo Jesús.
  ots-NT: Cja̱ mismo car hora‑cá̱, car guardia bi zix car Pablo co ni car Silas, bi
    ma bú xʉjquibi quí xʉtjahui, pʉ jabʉ xquí bbɛhtibihui. Diguebbʉ ya, bi xixtje
    guegue cja̱ co göhtjo quí familia.
  hoy-hoy: ईळ्लकी अदा घळी दरोगा आंदरी ओतकु आंदुर्द जखमगोळी तोळदुन, अदिक आव तान सप्पा
    घराना समेत तुरन्त बपतिस्मा ताकोंडुन.
  uri-uri: Yatom ak mning kuinkuin pa melnum wantengkwang pa kaluk klaken hi a pike
    tu ak wanteng rkwawen pa, plaln pa, kil namponen tu alkilen pa tuwekg pa kaluken
    plalnten ak mning wrij pa tolti.
  amo-amo: Kikanere unan kata kuti licbinghe kusu nanin niti shaltizumine, nin kani
    kitik nin kitikke. Kikanere Bulus nin Sila sughe ubaptiszima ame nin kilarime.
  pjt-pjt: Ka wati panya paluṟu pulanya katira pika panya pungkunytjitja uwankara
    minangka paltjiṟa kilinanu. Ka nyara palula maḻangka Paulalu pula palunya munu
    palumpa walytja uwankara kuḻu uṟungka baptise-katingu.
  cwe-cwe: Ichilo chiya imkalizi wa chifungo kawasola Paulo na Sila na kawasunha vilonda
    vawo, na bahobaho yeye na wanhu wa kaye yake wabatizigwa.
  daa-NT: Iŋ aando-at di, ŋa iyiigu ɗo wer kaak gin amay ho ŋa teƴiriicog mutiyco.
    Ɗo wer-ak, ŋu *batiziyiig gay gooƴe daŋaayner-aka iŋ geen̰ji.
  mlp-mlp: Gibilenan tarom nabmo mat na in Pol ayow Sailas inaq giwaqim giqad le gisulan
    tisuhol. Suholim hidmo in asenlul bunmo nenaq yuwub lehan Pol ayow Sailas inaq
    tuhuz negiy.
  ape-C: Namudok aria abudok wab, abudok atub nyutob anan naram nanak nakrup-umam
    ereb. Aria wab atub anan nani ananish ihishmorim shenek baptais.
  bgs-bgs: Tô oras tô, agad dukilám, igurasan katô tarabanté tô mga amù i Pablo asta
    i Silas. Na, tigkô dád igpabunyag tô tarabanté asta tô langun na góddô tun ta
    balé din.
  faa-faa: Some karakano, ere hakása yiamo tetā matia rusuane, aporo tipura asekea
    reamo hokeraka kususapo. Aporo tipura asekea reane soko, ipi hinamo soko, ipi
    hokosa soko, i suane hea tapukumurirakano,
  kik-kik: O ihinda rĩu rĩa ũtukũ, mũrangĩri ũcio wa njeera akĩmooya, akĩmathambia
    ironda, na o hĩndĩ ĩyo we na andũ othe a nyũmba yake makĩbatithio.
  cap-NT: Nii weenpacha nii carsila itzñi z̈oñiqui ninacz̈ c̈hjojri awjz̈inchic̈ha.
    Jalla nekztanaqui niimi tjapa familianacami bautista cjissic̈ha.
  ksr-ksr: Jeri moma gomantiiŋaa aua iikanondeeŋ uruama kema wijigara soŋgbano. Soŋgbano
    iikanondeeŋ ii ano sumaŋuruta kuuya ii oomulu meŋ oŋoni.
  eng-TNT: And he toke them the same houre of the nyght and wasshed their woundes
    and was baptised with all that belonged vnto him strayght waye.
  sbs-sbs: linu muganteli cha bahinda mwi inako iswana ya masiku, mi chasambisa zilabi
    za bo, mi iye ni bonse be nzubo yakwe ni ba kolobezwa hohwaho.
  sue-sue: Tugata wewato niniro dia meni pire nuto uzumuro puro baro wamu zara amira
    iso awa sewero dowenua. Ago wero senu nu ata dubu nuso awa ge ou gutewato awa.
  fra-NCL: Les prenant avec lui à cette heure de la nuit, il lava leurs plaies, et
    aussitôt après il fut baptisé, lui et tous les siens.
  bhg-bhg: Edo muyae dá ainde bundari oro sima ari embo Paul ae Silas de budo aundo,
    awamaneda kambo awa un mi teisina. Edo ainda amboda, embo awa ae ainda orobe berari
    de bapataito esitera.
  snn-NT: Achani, bojo recoyo re'huani, yuta ñami ba'iguëna, ya'o huë'e ëjaguëbi bacua
    ja'si nesiruanre zoani, si'a baguë bain naconi bautiza güesereña.
  atb-NT: Haû myîn haú u lé yhang, htóng suwún hpó gi, yhangnhik lé shuî ê mù, yhangnhik
    é dàm pé lé tsing chî pyám byi luî, haú htâng, yhang eq yhâng yhumbyù banshoq
    bang wui-myhup hkâm yù bekô nghut ri.
  cek-AK: To na aqum ah thongim toepkung mah nihnik bohhaih ahmaanawk to pasaeh pae;
    to naah angmah hoi angmah ih imthung takoh kaminawk boih tuinuemhaih hnuk o roep.
  bkd-bkd: Su liwarà pa sa daleman binulung taena ha bantay sa mga adul hi Pablo daw
    hi Silas. Pagkaiwas taena binautismuwan su bantay daw sa pamilya din.
  ctu-76: Aunque ac'bʌlelix, ti jini jach bʌ ora jini ajcʌñʌtya cʌchonibʌl ti' pocbeyob
    i lojwel tyac. Che' jini ti' wa' ch'ʌmʌyob ja' jini ajcʌñʌtya cʌchonibʌl yic'ot
    pejtyelel año' bʌ ti yotyot.
  lac-NT: Cax ac'bir caj u p'o'aj tu jats' yejer che' uch. Caj u p'o'aj u q'uiq'uer
    tu jats'ob. Seb caj acsa'b ja' tu jo'r a yʌjcʌnanyʌjir tu cu ma'cʌr mac ten Pablo
    yejer tu cotor mac a ti' yʌn tu yatoch yʌjcʌnanyʌnir tu cu ma'cʌr mac.
  xla-xla: Epapalati utula꞉la edla amtuwale aya omhallalo oplamita Polo woloye opata
    hohopolemama kapala kotimaleye howahalomaiyo. Epame oloma edla Polo wolota amtuwale
    aya omhallalo oplami mate epo ya꞉ aya dulu dla ha꞉ha꞉lalo so mate yú dla ka꞉ka꞉timaiyo.
  xav-NT: Mara wa'wam nherẽ, dazazé 'madâ'â'wa hã ma tô a'â Paru norĩ hã hâiba upsõ
    zahuré, da te dasiwi 're ĩpré'é zahuré mono zém na da te ĩhânhinarĩ zahuré mono
    zé hã. Te te upsõ zahuré parip si, ma tô â dawabzuri hã 'manha, dazazé 'madâ'â'wa
    hã. Ĩsiré 're ĩsi'ubumroi mono norĩ zama ma tô 'manharĩ za'ra.
  cuk-cuk: Esgarya-daked, a-mutikidbali, Pablo-naibigusad, degi, Silas-naibigusad
    ega nue enuksad. Esgarya-daked, degi, e-neg-yaurginmalad bela a-mutikidbali, Bab-diigi-ogleged-igar
    imaksamarsunnad.
  tbf-tbf: Ian ngas te sikati, ine mi ka nennei simi vona vinatoreis a nga kerie guor
    ma a nga vuie keguor sar kiem. Ma ian ngas buer te, eie ma ken tietie gi nga por
    sinusuruiv.
  uig-CYR: Кечә шу саатниң өзидила гундипай уларни башлап чиқип, ярилирини жуюп тазилиди;
    андин у дәрһал аилисидикиләр билән чөмүлдүрүшни қобул қилди;
  ikw-NT: N'ige abalị wam, nye risi ọro ikelu wam kwuru be, snụ ẹnya be, otu ngam
    be wụ ya nụ ele ọro a mini.
  khs-khs: 'Aputa: nukulapo opo si emiwa tipolo koane yesila senayewi a:ko: siliye
    ha:na: tese a:ko:mo pananese nasola:wayawa eyewi helese selakolakeye. Aputa: ewala
    apula: e solawa sopoke hano tolusulakeye.'
  dwr-ENT: ቃማ ሄ ሳቲያንካ ቃሾ ጎሊያ ናጊያዌ ኡንቱንታ ኣፊዴ ኡንቱንቱ ማይ ሜጬዳ፤ ሄ ማንዒያንካ ባሬ ሶይ ኣሳ ኡባና ፃማቄቲ
    ኣጌዳ።
  pma-pma: Ka en vongien enesek, meatin taleikokoeien enek mulamun keilu luva ka kas
    motein manu keil koa mul en eisilealu. Evus, Pol vi baptaes en kei ka onen keil
    vatie lati keke umai aling demkatien one en Iesu anatin.
  atd-NT: No to sikan dod no marusilom, nighinggat to talagbantoy woy si Pablo dio
    to woig no niglinisan din on ka mgo pali dan. Pogkaponga, nigpabautismu on sikandin
    woy ka tibo no otow no nig–ugpo to baloy rin su songo nigtuu on.
  tel-2017: రాత్రి ఆ సమయంలోనే చెరసాల అధికారి వారిని తీసుకు వచ్చి, వారి గాయాలు కడిగాడు.
    వెంటనే అతడూ అతని ఇంటి వారంతా బాప్తిసం పొందారు.
  hat-BSA: Li te pran yo nan menm lè nwit sa a, li te lave blesi yo, e imedyatman,
    li te batize, li menm avèk tout lakay li.
  bxh-bxh: Iꞌipana atiꞌatipuna yai ni, deli tau ita watanina ya lawedi, be adi omata
    ya kaisudi; habahim feula na, in yo ena luma tau miyaina mahudoꞌidi sa babasito.
  top-NT: amá chixcú y hua̱k ixli̱talakapasni taca̱nájlalh y tali̱pá̱hualh Jesús y
    tata̱kmúnulh.
  msk-msk: Maski mararum pa yang gabi yang bantay sang pirisowan yagaogas sang pari
    asang likod ni Pablo aw Silas na kyakapariyan nang pagbonal kanilan. Pagkatapos
    saan, maparabay magpabawtismo sang tobig yang bantay aw yang kariko nang kanaan
    pamilya.
  gyr-NT: Ahe pɨ̃tu pɨpeve avei soquendaprɨ rãrosar vɨraso oyeupi, yapichasa oyoseipa
    chupe. Ahese Pablo, Silas oñapiramo guãrosarer, sẽta pendar avei yuvɨreco.
  kmh-kmh: '@see-verse:ACT.016.032'
  ukr-ONPU: Тієї ж нічної години тюремник узяв їх та обмив їхні рани. Потім негайно
    був охрещений він зі всіма своїми.
  emi-emi: '@see-verse:ACT.016.032'
  zpv-NT: Ya hohra gueꞌla chi gahca gwanee madxiohra chi laꞌh raꞌ Pahblu cun Silas
    tin gudxiꞌbi ba hasta bidxeeldxyihdxyi tihxi raꞌ ba pur bahra, ya chin guyaꞌloh
    guhca raꞌ ba rramwehdxi chiꞌchi guroꞌbañihsa madxiohra chi cun garaa xfamihyi
    ba.
  gux-gux: Lanyogunu, ku ñiagu yeni liga, o den gedini ba ki huudi bi sinala.
  kos-kos: Ke ao sacna in fong sac, mwet liyaung presin el usaltalla ac ohlla kinet
    kacltal. Na el ac mwet nukewa in lohm sel baptaisla in pacl sacna.
  ibo-ibo: Nʼotu elekere ahụ, nʼabalị ahụ, ọ sachara ọnya ha. Nʼatụfughị oge, ha mere
    ya na ezinaụlọ ya baptizim.
  yml-yml: Bola lovana siwe i veifufuꞌaꞌavana, vanuga ꞌeba yogona ꞌana toꞌisaveꞌavina
    i vagavaidi i nawedi ꞌadi kiniꞌona i lekoadi mulieta taunina wata yana ꞌailaꞌavo
    taiadi i bafitaiso.
  ory-ory: ଆଉ ସେ ସେମାନଙ୍କୁ ରାତ୍ରିର ସେହି ସମୟରେ ଘେନିଯାଇ ସେମାନଙ୍କ ପ୍ରହାରର କ୍ଷତସବୁ ଧୋଇଦେଲେ,
    ପୁଣି, ସେ ଓ ତାହାଙ୍କର ସମସ୍ତେ ସେହିକ୍ଷଣି ବାପ୍ତିଜିତ ହେଲେ।
  bzj-bzj: Da mi nait, bot da sayhn taim di jayla tek dehn ahn ten tu di kot ahn brooz
    weh dehn mi get; den hihn ahn ih hoal famili geh baptaiz sayhn taim.
  chk-chk: Lon ewe chök kulok lon ewe pwinin ewe chon masen imwen fötek a emweniirela
    lon pwal eu ruum o a limeti kinaser kewe. Lon ewe chök otun i me chon leimwan
    meinisin ra papatais.
  ssd-ssd: Muli wande kulatkanu taŋgo nu Paulus nale kilmba kumba ka katnikinaig tuku
    we ta minyaŋge likina. Taŋamba nu nuŋe ndare tuma kame ndoŋ kule pisne tinaig.
  acr-TNT: Chupa cꞌu ru orayil laꞌ la akꞌab, raj chajal re ri cárcel xebucꞌam bi chaꞌ
    cuchꞌaj uwach ri quicꞌax. Tecꞌuchiriꞌ, xucꞌul ri bautismo rire junam cucꞌ conoje
    ri e cꞌo pa rocho.
  rop-rop: En deya na det boswan blanga det jeil bin washim ola sowa blanga dubala
    weya deibin beldimbat dubala basdam, en afta dubala bin beptaisim im en im femili
    olabat,
  mee-mee: Minmina na ka rigo laeala kana kae matana mana, na i ke mume bisoreame,
    na ngarume na keke pamagoea kala nga ragau karolu reke momo nga bale ae i.
  dif-dif: Ja nulu pudlana nunkangupini tinkaia ditjini patana wonti, ja pudlani tapa
    kulirkana wonti, ja nurujeli nulu ja nunkani pungalali multibanila manina wonti.
  gam-gam: Dje aupillka une soka ipo kapill bopill al ge nu woro awo pagle, yene game
    wombaye boll nu pai.
  nou-nou: Edo tumba da amimi gajari oro simba ari embo mi ungo budo mambudo ungoda
    iso mamatu awa sesegurisira. Edo umo awa etiri Paul de Silas de mi ungo awa umo
    mi ewamei isera.
  mqb-NT: Sə luvon ata kutok, ɗowan a sa ba doh sə dangay ata, a may atan uho, a banan
    atan anan mbəlak a tinen ahay, aday kwayan'a ta gan atan baptisma tu ɗo su doh
    anahan ahay nə fok.
  ape-B: Namudak ali ababuk wab, banubu ababuk atubu nyultab anan nalawam nanak naklupumom
    eleb. Ali wab atub anan nanu ananich chanatimaguk chenek baptais.
  grc-F35: Καὶ παραλαβὼν αὐτοὺς ἐν ἐκείνῃ τῇ ὥρᾳ τῆς νυκτὸς ἔλουσεν ἀπὸ τῶν πληγῶν,
    καὶ ἐβαπτίσθη αὐτὸς καὶ οἱ αὐτοῦ πάντες παραχρῆμα.
  cav-NT: Arepa metapatya juya ama bucha tatse etare apuda naruquira cuinanaqueretsu
    utsacuare acui tsehue catsacatsa ayaque pucucushahua cuanaque. Tuhua dutya tuja
    etareju aniya cuana tsehuetu cutsamereticuare, Jesús queja catyatihuaque jadique
    ejitaju juishu.
  kgp-NT: Kỹ tóg ag ki rĩr mũ vẽsỹmér, kuty ke nỹ ra. Ag tỹ ag mrãnmrãn ja ẽn kupég
    tóg mũ ag mỹ. Kỹ ag tóg vẽnh kaja jé ti kypég mũ gé, ti mré nỹtĩ ag mré, ag tỹ
    Jesus ki ge kỹ.
  bvd-bvd: '''Ana si kada rodo nai ''ua guu, na waa fofolo nai ka talai keerua ka
    taufia naa mae maala keerua ki ''i nonida. Sui, nia fai toaa nia ki daka ''ali''ali
    daka siuabu ua guu.'
  ukr-1871: І, взявши їх тієї ж нічної години, пообмивав рани, та й охрестив ся сам
    і всї його зараз.
  apz-apz: Hohosohonta hwe huhwo sohwo Poulɨꞌnji Sailasɨꞌnjiye uyomo mijo yatɨkuꞌmentisofoho.
    Yatɨjwahonɨngki oso hwe sohwo kakoe aꞌamuꞌnjimo Jisasɨmneꞌno mijo kiyomaꞌmentisiyefoho.
  yon-yon: Dakmiiwe, kuye aron amnoom kumbed, Pool yoom Sailas yoom kuu wii kambiri
    karubbed benwene yiwen yaa ok ambenandoon. Kwane, ye yoom ye nimadana korem kuu
    baptais keriwen.
  poi-NT: Jeet́im hora, tsuucɨɨm, d́anam cuquejne, jém carcelero icheáy jém Pablo
    y Silas icoowa̱ji. Jesɨc jeet́i rato acchiŋyajta̱ jém pɨ̱xiñ con it́u̱mpɨy jém
    it́yajwɨɨp it́ɨccɨɨm.
  wuv-wuv: I a'a fei poi fei, mei oma'ama'aa na dugaa lagua, fesuaa ei loraloraa lagua;
    ana ei ua, hia ma minaa ei gufuna i humuna, rona pudugufai.
  quf-NT: Chaymi chay tutalla chay kuytakuqqa, Pablupa, Silaspa chuqrikashankunata
    paqashana karqa, tukuy ayllunkunawan tantakar shutikuranllapana.
  yuw-yuw: Fatmata inunya mitu yi böc angtorec torec amna yu dobocnogon yaima tong
    ogep tong imongo wedecno sac tong imogoc. Ihoroc tongbödengga yuot inoin toropniot
    yu ambarac Yesuhon madec yamuc gung imogomoroc.
  hus-NT-1971: Aba ani’ pel i huat’ath ts’ejel acalits, bel am beletnom huic’axte’
    in t’acchi a Pablo ani a Silas xan ti ts’ojbenec c’al an huithaxte’. Tamna’ pujan,
    ani jaye patal ax tin q’uima’.
  med-med: Ei kʉn, ant tenda ila rumbuldi, rʉp wu ni ndi, wu raⱡ nga kip mondrʉnggil
    kona nimbʉ mepa mba, ⱡumʉi rundrum. Wote elim kʉn, elim nga wamp mbo nimbʉ kʉn,
    pʉi nu tʉtʉng.
  bch-bch: Ta tutui ngan ado imata toaiua, eaba toa oa ibada gisirua ta isigiri ad
    nasimou. Be manmanae tau ei toman ngan ele panua tibada paliliunga.
  cco-NT: Jo̱ ꞌñiaꞌˊ ie˜ uǿøˋ jo̱, i̱ dseaˋ jmóoˋ íˆ e ꞌnʉñíˆ do cajméerˋ mɨ́ɨˊ lɨ˜
