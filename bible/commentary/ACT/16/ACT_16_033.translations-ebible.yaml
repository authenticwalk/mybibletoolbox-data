    imaksamarsunnad.
  ben-OBCV: রাত্রির সেই প্রহরেই, কারারক্ষক তাঁদের নিয়ে গিয়ে তাঁদের ক্ষত ধুয়ে দিল।
    তারপর দেরি না করে সে ও তার সমস্ত পরিবার বাপ্তিষ্ম গ্রহণ করল।
  mil-NT: Te dɨu‑ni òré‑áⁿ nǐ naquete‑dé sátá‑güedě núú nǐ ñáni, te dǎtnùní ní sandute‑dé
    ndɨhɨ́‑yu.
  myu-myu: Soat ip oitabun wuykukukat Jesus kay. Daomũnmũnap'a kukukat Pauloyũ o'yukxabiwuy
