    canánama nacái nabautizácawa.
  tsn-tsn: Ka yone nako eo a ba tlhatswa dintho mme ene le ba lwapa lwa gagwe ba kolobediwa.
  amr-NT: Sikyo o̱ʼe̱po huabakuda̱ʼ jak huairi hue̱ypia mimia eʼmabitbitmeʼ oʼbatihuekeaʼuy.
    Pablo Silasere huairitaj keʼnen huabettaj ken sikyoda bautiza oʼmagkaʼuyate.
  pwg-pwg: Namanaki da didibara basunai ma gabura badana Pol da Sailas irutinisi maninina
    inae da kii gubaga ikowa. Ma yaghiyaghinai ina rakaraka yavata ibabataito.
  cjv-cjv: ena iran giruwangua ongo suna kakom i kiapanom yaromi yai surai endire
    furo numon deinga biyom si erero ena kene kene eire yaromi te ariyoma muruwo nuwi
    buime.
  tha-KJV: ในกลางคืนชั่วโมงเดียวกันนั้นเอง นายคุกจึงพาเปาโลกับสิลาสไปล้างแผลที่​ถู​กเฆี่ยน
    และในขณะนั้นนายคุ​กก​็​ได้​รับบัพติศมาพร้อมทั้งครัวเรือนของเขา
  por-BR-2018: E ele, tomando-os consigo, naquela mesma hora da noite, lavou -lhes
    as feridas dos açoites, e logo foi batizado, ele e todos os seus.
  mhl-mhl: Mibire maneru ubure aua oo akoŋ oga yaperu raru wiyakuŋ jureya. Jureko
    oo akoŋ iŋo eru garikiŋpuine sosowo oi miti meso rau yarebu.
  klv-klv: Len namityal enan len mariug, ekǝkas nahurhubelaru tomap̃ulp̃ul, beti gai
    mai nǝbathudud san lubaptais.
  bco-bco: Nulu us a꞉naka, bo꞉fo꞉lowan kalu eyo꞉ a꞉la꞉yo꞉ tililia꞉sa꞉ga꞉, a꞉la꞉ma꞉
    do꞉mo꞉ amilo꞉ gegede alifelo꞉ a꞉no꞉ ho꞉na꞉ to꞉go꞉de alifelabiki, o꞉g a꞉naka e
    o꞉lia꞉ e ayamilo꞉ sa꞉sen o꞉lia꞉yo꞉ ho꞉na to꞉lofelo꞉.
  kdl-NT: N kayin ka nala ki, u za̱sa̱ le usa̱n u le, aku kute a lyuɓugu yi n aza
    a kuwa a ne dem.
  apu-NT: Iuasaaki imaropirĩkata kateia nĩkatakari arokari ninoa karo. Eereka iua
    imiakorikata, ĩtanorokata patxisataãka.
  roo-roo: Vo vuuta raga-ia eva vo vokiaro ro ira oisoa tuukepa kepa tokipareve vaitereipa
