    sɨma op ɨna baptaisɨm.
  pol-SZ: Zaraz też strażnik zaprosił ich do siebie i opatrzył rany po biczowaniu,
    a następnie dał się ochrzcić wraz z całą rodziną.
  ztq-NT: Aan wor kyool go, lëë xaa nii xkyënap skiib kwtiib lady Pable ni lady Silas
