  chz-NTPS: Läꜙ hwëˈ ja̱ˉ gaꜙjøøꜗ pooˉ heꜘ kihꜗ Paaˊ kya̱a̱hˊ Sila naˊgyiyhˉ jeeˊ
    gaꜙlaꜗ dsooˊ kiyhˈ. Läꜙcha̱hꜘ ja̱ˉ gaꜙsa̱a̱ˉ pooˉ heꜘ jmɨɨˉ kya̱a̱hˊ läꜙjë̱ë̱ꜙ
