    hare honona mak kden la rom de nayanni.
  dov-dov: Awo simulinda ntolongo wakabweza boonse busiku oobo, wabasanzya zilonda,
    alimwi wakabbabbatizigwa aboonse bempuli yakwe mpawawo.
  rgu-rgu: Seli fatilada baiꞌ boe ma, malaka bui ria noo dua sii reu safe makamomoi
