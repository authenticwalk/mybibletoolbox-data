    jiniiquiin, baotisanojoineein neeure.
  mcd-NT: Asca huacashon unu fitan coshafo ano puchoquin futsafoanno a pushu muran
    icafoti ato unu muran iquimapacuni icoinra huacashon ismanonfo.
  urt-urt: Nilyehe sai, dindiꞌ ŋup ilyeh uku pe, miyeꞌ mbep tikin mwahupwaiꞌe luku
