    wyr pe har ta ke mujahuk tĩ. (Aja rahã, Tupã kotyhar ta ke a'eta apo 'y, aja mujekwa
    katu.)
  fra-LSG: Il les prit avec lui, à cette heure même de la nuit, il lava leurs plaies,
    et aussitôt il fut baptisé, lui et tous les siens.
  san-HK: tathA rAtrestasminneva daNDe sa tau gRhItvA tayoH prahArANAM kSatAni prakSAlitavAn
