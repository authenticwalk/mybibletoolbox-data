  ewe-ewe: Le zã ma ke me la, gaxɔdzikpɔla klɔ woƒe abiwo na wo, eye enumake wode
    mawutsi ta na eya kple eƒe aƒe blibo la.
  nuy-nuy: Nga ana-miyn.ngu bagu naagi-yung wani-miyn marri wani-lhaṉ-jarrbini a-jiiji,
