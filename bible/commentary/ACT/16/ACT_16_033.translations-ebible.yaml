  bqc-SIM: Wɛɛdo bee, kpɛdↄ̃anapi ń sɛ́ à gɛ̀ ń gu'ĩaↄ pìpinɛ́, ↄ̃ à da'ilɛkɛ̀
    gↄ̃̀ↄ ń a gbɛ̃́ↄ ḿpii.
  tcz-CHONGTHU: Chuin hiche ni jan ma ma chun songkul ngahpa chun akijepna maha lhon
    chu asop theng peh lhon in, chuin a insung mite jouse toh baptize achang tauvin
    ahi.
  mar-mar: मग रात्रीच्या त्याच घटकेस त्याने त्यांना जवळ घेऊन त्यांच्या जखमा धुतल्या;
    आणि तेव्हांच त्याने व त्याच्या घरच्या सर्व मनुष्यांनी बाप्तिस्मा घेतला.
  snp-snp: Ido aya kamenalo luwaila ya gilimito uto ukanido kefa fiyami ya noku wi
    gedaito, ido amoki ido wenenalaki ya mono noku wi gedaiye.
  isl-isl: Eftir það þvoði hann sár þeirra og lét skírast ásamt allri fjölskyldu sinni.
  spy-NT: Kiwēēto ꞉chiichooto icheek kwēēmowuunooto ākoy kanyii ānkōōnyoochi ng'woowōōk.
    Yooto /keebatisan chiichoo āk biikaab kanyii tukul.
  xnn-xnn: Daan pay ay tengan di labi dat ayagan nan gowaldiya daida et owasana nan
    sogatda isnan nangbaiganda ken daida dadapay menpabonyag am-in ay sinbaey.
  mwe-mwe: Linjola jula gwabhatolilenje malanga ga shilo pegala gwabhaukengenje ilonda
    yabhonji, kungai jwenejo na bhandunji bha nnyumba jakwe bhowe gubhabhatishwenje
    gwanakamope.
  tte-tte: Boniyainane koina, deli kana togitekalatani Paulo yo Sailasa ikalaili kali
    sapi gailiyao ideulili, mwa sauganane koina iya yo ana nume kana tomiya meuloili
    sibabitaiso.
  tcs-tcs: Wail i bin naittaim, gad blo da zeilaus i bin teke demtu wansaid ane bin
    wase ol kat ane soa blo demtu. Den em ane pamle blo em i bin baptaiz.
  hlt-THB: Cawh qoe qoe awh thawngim ak qehkung ing cekqawi ce ceh pyi nawh ani maakhqi
    ce silh pehy; cawh amah ingkaw a ipkhuikaw boeih ing baptisma hu pahoei uhy.
  soq-soq: Tadina pouwe dibura onionia apanawa mo epamoia benewa etepu osowe wineia
    mitamone bunamamon. Ema aupe me ita duwe waimoia apanawa do babatutunton.
  qub-qub: Chay chacaylla carsil täpäga Pablupawan Silaspa garan rachishancunata mayllaparcur
    jampiparan. Nircur quiquinpis wasincho llapan tiyajcunapis bautisacuran.
  att-att: Á tán nga gabi, iniyánge nayù magguárdiá ira ta lawán, tapè baggawán na
    yù bigibigák da. Á kabalin na namaggaw nira, dagarágâ nakirigù yù magguárdiá ánna
    yù ira kábbale na.
  bki-bki: mia memedu ka bogiano viovare ga, toro nei naio mila batitig Pol naio Sailas
    kanalo niajebijo na menko nalo, ana kanio bogo nei bunu, nalo abaruei ea naio
    naliko nalo na ea kanano m̃aratavo.
  bqp-bqp: Lizãndo kũ̀a kpɛ́ dãkpãrii pì ń sɛ́ à gɛ̀ɛ à ń bↄ̀nↄ pìpińnɛ, akũ
    à da'itɛ kɛ̀ gↄ̃̀nↄ kũ a gbɛ̃nↄ ń pínki.
  mcp-mcp: Nə́mə́ wəla dɔɔŋgʉ́, tâm bulú, mása á njɔ́w mímbwug mú kə nə bwo kə gusa
    bwo məfə́ŋ nə́ ndɛɛ́, nə nyə nə buud ɔ njɔ́w bɛ́ bɛ̂sh bwə́ mú duwan.
  hat-hat: Menm lè a, nan mitan lannwit lan, li pran yo, li mete renmèd sou tout kote
    yo te blese. Lèfini, Pòl ak Silas batize l' ansanm ak tout fanmi li.
  npl-NT: Iwa san nima non yúali, n tetsak okimpakili kan okinxojxolejkeh, iwa ye
    iwa nochi ichantlakawah omokuaatekijkeh.
  bgg-bgg: Ji pha habiu dang shii ji pha phatheg pha dumuii ji è isa shii noh ne isa
    saduii ji shud phi; ji è rek ched ne ai nane awai haliing phothek de khowo yie
    dang gieng.
  eng-TCENT: He then took them in that hour of the night and washed their wounds.
    Then he was baptized at once, along with his entire household.
  eng-BSB: At that hour of the night, the jailer took them and washed their wounds.
    And without delay, he and all his household were baptized.
  cpu-NT: Ipoñaanaka eeniro niyankiite tsireni irika aamaakotantaneri ikivanakeneri
    jaavyaavaitakerira ipasayeetakeri. Ipoña joviinkaayetaka irika itsipayetakari
    isheninkamirinkatari.
  san-ASM: তথা ৰাত্ৰেস্তস্মিন্নেৱ দণ্ডে স তৌ গৃহীৎৱা তযোঃ প্ৰহাৰাণাং ক্ষতানি প্ৰক্ষালিতৱান্
    ততঃ স স্ৱযং তস্য সৰ্ৱ্ৱে পৰিজনাশ্চ মজ্জিতা অভৱন্|
  tod-tod: Naama yeeɠɛɠalai nɔ kpidii, kaso ʋɛlɛ makɛ nui liini ga Pɔle ta Silase,
    é ta-ʋalaiti gaagba, naa ʋoluma ti ɓatizeni gaamanɔ ta ná-pɛlɛyeɠei wu nuiti
    pɛ.
  tac-NT: '''Lige pe aba''lige rukó alué repume pagole alué rió Páulo alé chi''wágichi,
    ''lige alué Silasi abiénachigó. ''Lige yati ''ma rewaráleru alé wa''lú ba''wichí
    bochígimi bokuíka suwábaga alué ralámuli, ''ma Esukristo oyérame gayénale alué
    ralámuli.'
  eng-WEBPB: He took them the same hour of the night and washed their stripes, and
    was immediately baptised, he and all his household.
  gfk-H: Ta iakanong at ra pakaan ra bung no tena harbalaurai tano hala na harpidinau
    ga lam lah dir ma ga gis ira manua dir. Ma dal tamaan bakut, dal ga kap bapitaiso
    kaikek at.
  viv-viv: Ada bogi nafona nonogana toꞋitaveꞋavina ginauwedi be adi koliya gikolana.
    Ada keke gidaboda, auheꞋama banaꞋe kadu yana manuwa hinagena moyaꞋaidi hibafitaiso.
  yao-yao: Katema kakoko ka chilo jwakulindilila jwa nyuumba jakutaŵilwa jo ŵaajigele
    che Paolo ni che Sila ni kugajosya maŵanga gao. Nipele ŵabatiswe jwakulindilila
    pamo ni wose ŵaali mu nyuumba jakwe.
  tgp-tgp: Ale hin vutepongi atu purongo mo lavira la vano mo hoje na matara maja
    isara, ale enia peresi na vao tari na imana la paptijo vahatea.
  auc-NT: Ayæ̈ woyowotæ̈ incæ tömëna ïnate æ̈ninque në wææ wänongä ïñömö tömëna ïnate
    tæi tæi pänäni näna æbäate wædïñömö ñä mënongacantapa. Ayæ̈ tömengä näni wencabo
    do æpæ̈në guiidänitapa.
  kbc-NT: Ijaaɡ̶ijo niɡ̶ijo enoale codaa me ajaaɡ̶ajo naɡ̶ajo lakata niɡ̶ijo ɡ̶oneleegiwa
    ja yadeegi Paulo ijaa Silas me iwilegi elaciletedi. Odaa aɡ̶ica daɡ̶a leegi joɡ̶oilege
    niɡ̶ijo ɡ̶oneleegiwa codaa me iditawece loiigiwepodi.
  bmh-bmh: Umaum, du go nug hiacaranem zau ebuan imarai noimai, goagal suiag unum
    otoi mareun. Guzenaimai, nug mui gonugau atagul abai ereg Pol nug ze ziwareun.
  ctu-BL: Jini xcʌntaya tsi' pʌyʌyob ti jini jach bʌ ora ti ac'ʌlel. Tsi' pocbeyob
    i lojwel tac. Tsi' bʌc' ch'ʌmʌ ja' yic'ot pejtelel jini año' bʌ ti' yotot.
  meq-meq: Tsa na, ndo matsəpe gay i daŋgay niye a həl Pol ta Silas ta həvaɗ eye niye,
    a ye a baratay na mbəlak i məndeɓe tay nakə tə ndaɓa tay ha aye. Pol ta Silas
    ta dzəhuɓ ha ndo niye a yam ta ndo i gay ŋgay hay tebiye.
  noa-H: Magbaawai hich hag bʌ̈rre hagt'a hãspaju wají nʌwe mag wʌ wai nʌmua hëu pöm
    pedp'ëmatarrjã hichdëucha hʌwia bënhëeu p'uurbaadëjim hanʌm. Mag chãddau hʌtarr
    k'ur hich pör choopibaawai hĩchab tagam k'ʌʌn hi dʌ̈i hãbam deg naajem k'ʌʌnaujã
    hamach pör choopijierram haajem.
  alp-NT: Eleki kena kpetu mere neka buije esi elake ikeri luasi kena koa luasi lakwaiju.
    Eleki ruai kai pusue tamata me eni lumare baptisesi sosoli.
  san-VEL: tathaa raatrestasminneva da.n.de sa tau g.rhiitvaa tayo.h prahaaraa.naa.m
    k.sataani prak.saalitavaan tata.h sa svaya.m tasya sarvve parijanaa"sca majjitaa
    abhavan|
  kbq-kbq: Ana kenageke kina nonte kva nemo'a zanavufafi zanahe'naza namuna sese huznantetegeno,
    agri'ene noma'afi mani'naza nagara mono ti ana keregeke frezmante'na'e.
  kbh-kbh: Cach ora chë ibeta, chë utamianá chata tojanënatse chë lisianënguiñe jetsajabiama.
    Chents̈ana, cha y chabe pamíllanga tmojánenabaye.
  ron-LSB: La aceeași oră din noapte, i-a luat și le-a spălat rănile, și îndată s-a
    botezat el și toată casa lui.
  pon-pon: I ari uk ira ni auer ota 11 i pon o, widen ara pwal oko. I o na kan karoj
    ap madan paptaij elar.
  nhe-BL: Huan ica tlajco yohual nopa tetzajquetl quinhuicac huan quinpajpaquili campa
    quincocojtoyaj. Huan teipa Pablo huan Silas quincuaaltijque nopa tetzajquetl ihuaya
    nochi tlen itztoyaj ichaj.
  sps-sps: Ai tana ar nainy to aya tana voiny, tsoiny tatagaa ot tana numaa iny kotskots
    nom rari ya garus to na fo tageev tsuri. Ayei ana vainy faavot koman a numaa tsuan
    fapeenan veesau bus rato.
  wnc-wnc: Yaniwatna zikaa wagwenekan watana nap takngata zipa dakngakinggane daknga
    yangga sauyamukut. Sauyamana waaknga yapana kuutpaanda Jesue banip gwa sikingu
    yangga sauyamukumayak.
  bus-bus: Lezãndo beeean kpɛ́ dãkpari pì ń sɛ́ à gàa à ń bↄ̀nↄ pìpińnɛ, ben à batisi
    kɛ̀ gↄ̃ↄ kↄ̃n a gbɛ̃nↄ ń píngi.
  gub-BL: A'e 'ar mehe we a'e zemunehew paw rehe uzekaiw ma'e wexak waperew kury.
    Weraha Zezuz hemimono karer amo ipupyaikaw pyrer pupe wà, wapereperew wamugaz
    tawer ihez pà wà. A'e 'ar mehe uzemuzahazahak kar Pawru pe kury. Iànàm uzemuzahazahak
    paw rupi wà no.
  imo-imo: Paimbo amburume tuku moloringi nalo ka ulke nokorumu iyemuni Pol kinye
    Sailas talo mepa pumbe elo ka mapu toringi kolo urumanga kulumie tondorumu. Kano
    wali yu kinye yunge imboma waye no ltingi.
  boj-boj: Onaqa qolo deqa tonto tal taqato tamo a na naŋgi aiyel yu qosetnjrsiqa
    tamo uŋgasari kalil a ombla tal qujaiq di soqneb qaji naŋgi koba na yanso eb.
  eng-DRA: And he, taking them the same hour of the night, washed their stripes, and
    himself was baptized, and all his house immediately.
  knf-knf: Wal mënţan wuŋ, na uŧejan mnjel, kë nayeŋ aya na baka, añow baka ijën.
    Kë ţi dko mënţ, kë nayeŋ adolan *batiŧmu ul na biki katohul bŧi.
  san-KHM: តថា រាត្រេស្តស្មិន្នេវ ទណ្ឌេ ស តៅ គ្ឫហីត្វា តយោះ ប្រហារាណាំ ក្ឞតានិ ប្រក្ឞាលិតវាន៑
    តតះ ស ស្វយំ តស្យ សវ៌្វេ បរិជនាឝ្ច មជ្ជិតា អភវន៑។
  arn-NT: Feychi pun müten tati llüwatulekelu karsel mew küchañmatufi ñi allfen ka
    feymew müten ta kisu ka kom tañi pu che fawtisangey engün.
  zas-NT: Zianz guxhin zii gajc gudiibaman lod nadxeelguijdx reeman, dxel gurobnijsaman
    con gra xfamilaman.
  ken-NT: Nkúbhɛ́ bɛti ɛbhɔ, asɔt bhɔ́ tɛ́mté aso bɛfʉɛt ɛbhap. Pɔ̌l nɛ Sáilas
    bájwiti yi nɛ ɛfo ɛyi ɛnkɛm.
