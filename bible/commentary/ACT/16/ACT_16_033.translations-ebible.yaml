    ts''iyawh ''ahoh too be'' hulya.'
  mio-NT: Suvi ni hora can cha cuaa can nacata ra policía can nu ni ndoho ra Paulu
    ta ra. Tacan cuu, ta ni chanduta ra policía can, ta chanduta tahan ndihi ñivi
    ra.
  srq-NT: Pablo iruã nua ji que eraarõsa ɨreɨ ɨreɨ ra. Silas iruã nua ji abe. Itondii
    mose raque. Bautizar ɨ que eraarõsa je cote ra. Echuchua jenda ja je abe que bautizar
    ɨ ra.
  kje-NT: Alam totoro onne me'ede uluwakun bui onne na'amou hirira no'o ririuk rererhe
    ma aile kemen. Alam onne me'ede hir laa oir leke ulutada ai noro nakar raram.
  gaz-gaz: Eegduun mana hidhaa sunis saʼaatuma halkanii sana isaan fuudhee madaa isaanii
    dhiqeef; yommusumas innii fi maatiin isaa hundinuu cuuphaman.
  kud-kud: Boniyai tenem ainai Paulo na Sailasa ivai mahalavaedi, ta elodi iwuwadi
    na iya yo yana huhuwo hiyaliyaya na hibapitaiso.
  urb-NT: Hok wyr pe har ta pe pandu pandu tĩ. Pytun pyter pewe rĩ, pe, arahã pirokiha
