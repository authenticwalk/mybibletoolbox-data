  gof-ENT: ቃማ ሄ ሳቴንካ ቃሾ ኬ ናጌይሲ ኤንታ ኤፊዲ ኤንታ ማዱን ሜጪስ። ኤሌሲዲ ባ ሶ ኣሳ ኡባራ ፃማቄቲስ።
  aau-aau: Kalabus-a se ma hiy-wayr uwr sohokwe Pol, Sailas leys se kokwe arawh-orieyn
