    uma isi nara.
  toc-NT: Y cumu xli̠­pu̠tum tali̠­pá̠­hualh Jesús, hua­tiyá a̠má ca̠tzi̠sní a̠má
    chixcú chu xli̠­hua̠k hua̠nti̠ xli̠­ta­la­ka­pasni tataakmú­nulh, pero pu̠lh ca̠che­ke̠­ní­calh
