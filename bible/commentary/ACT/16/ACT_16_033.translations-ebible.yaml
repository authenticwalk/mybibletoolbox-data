    u ama iyamgumu'.
  ino-ino: '@see-verse:ACT.016.032'
  gnn-gnn: Ga ŋuriŋi liŋgu munhaku ŋayi ŋuriŋiyi ḻoḻu-djäkamirriyunydja gapuna dhiṯthurruna
    banikin'thuna, bala ŋayi yukurrana rurrwuyurrunana maṉḏanha ḏiltjina ŋunhiyi djetji'na.
