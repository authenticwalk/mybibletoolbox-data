  mya-JVB: ထို ညဉ့် ၊ ထိုအချိန် နာရီ၌ ပင်၊ ထောင်မှူးသည် ပေါလု နှင့်သိလ တို့ကိုယူ ၍ဒဏ်ချက်ရာ
