  hot-hot: Bôlôvôŋ denaŋ ma yani hawa thai ba hi hathik iniŋ palê. Vêm ma Pol lo Silas
    ithik ôpêŋ lôk anêŋ avômalô sapêŋ.
  mqj-NT: Bongi ia siamo tee anna umbawai Paulus sola Silas lao nabaseian balalanna
    anna mane umpebeen kalena ditedok sola rapunna.
  rus-SYN: И, взяв их в тот час ночи, он омыл раны их и немедленно крестился сам и
