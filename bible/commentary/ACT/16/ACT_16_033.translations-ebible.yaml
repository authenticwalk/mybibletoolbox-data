  nag-nag: Titia bondhi ghor laga sipahi pora etu rati te duijon ke loi jaise, aru
    taikhan laga jokhom sapha kori dise, tai laga sob ghor manu aru tai etu homoi
    te baptizma loise.
  eng-OEBCW: And that very hour of the night he took them and washed their wounds,
    and he himself and everyone belonging to him were baptized without delay.
  knj-NT: Ja' c'al oc yet jun ak'bal tu' jix tx'a'li el ya'sil eb naj tu', catu' jix
    yak'on bautizar sba naj yetoj sfamilia ey ec' bey sna tu'.
  deu-1912: Und er nahm sie zu sich in derselben Stunde der Nacht und wusch ihnen
    die Striemen ab; und er ließ sich taufen und alle die Seinen alsobald.
  san-PUN: ਤਥਾ ਰਾਤ੍ਰੇਸ੍ਤਸ੍ਮਿੰਨੇਵ ਦਣ੍ਡੇ ਸ ਤੌ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਤਯੋਃ ਪ੍ਰਹਾਰਾਣਾਂ ਕ੍ਸ਼਼ਤਾਨਿ ਪ੍ਰਕ੍ਸ਼਼ਾਲਿਤਵਾਨ੍
    ਤਤਃ ਸ ਸ੍ਵਯੰ ਤਸ੍ਯ ਸਰ੍ੱਵੇ ਪਰਿਜਨਾਸ਼੍ਚ ਮੱਜਿਤਾ ਅਭਵਨ੍|
  nob-LB: Fangevokteren tok straks hånd om dem og vasket sårene deres, til tross for
    at det var midt på natten. Og før natten var over, hadde hele familien latt seg
    døpe!
  ntj-ntj: Nyangka tjayilpa kanyilpayilu-pulanya pika yawarra parltjirnu. Palunyangkalta-pula
    wati palunyanya kapingka tjarrpatjunu puru palunyaku yungarrapirtitarrartu.
  sxb-NT: Mu enyinga ezia owuire ezio omurinzi oyo yatoola Paulo ni Siila, agia awaozizia
    ewisonga ewiawanga ku emiwiri giawu, nikwo iye alala na awa mu enyumba yaae waabatiiswa.
  nhu-NT: Ɛ wvú ke jo bó kɛ ɛntaŋ jodvu, cukɛ bilɛmte bibole. Kaŋ mwaaŋ, ɛ bó mum
    lese wvú bô bonyii bocii bo ɛ̂ wvú yew ɛ̂ joo.
  row-row: Neofaa naa ma, malangga bui a no Paulus ma Silas de reu tao rameu bisu
    fo ara filo se afi sa. Basa ma, ara sarani malangga naa no ume isi nara.
  msy-msy: Dɨmagarir kamra, gumazir dapanir kam aning inigha egha aning duaba rue.
    Egha aning zuamɨra a koma uan adarazi Iesusɨn ziamɨn bar me rue.
  agg-agg: Ranɨyo asu ranɨ nɨmbokoanɨ karabus hɨfandɨ-randeimbɨ-mayu ranai ahafanɨmbo
    sepɨrɨmündɨ mbura ahafandɨ masɨmei ra popoaimarandɨ. Ranɨyo asu ai ahandɨ fikɨmɨnɨndɨ-babɨdɨmbo
    muŋgu hundürümayei.
  ptp-ptp: Vô buc tibed tige xomxo tige kô yuu mɨ la lipac yuu ninɨvi wê tɨbii hi
    i vô kɨtyax ge. Dɨ Pol yuu Sailas lipac xomxo tige hɨxôn vɨnê nue vɨhati.
  nak-nak: Oio moli ovola, te la logole, eia kama gabutatala la logo uruti, eia goio
    vuhi maroka la kakali girua ale egite lubi vulo egirua, la vovo girua kakali ele.
    Kaluvu, kama tabaa, egira goio vuhi leia te la isale Iesus, vikapopo tomi egiteu
    la loa la luma tetalale.
  lbb-lbb: Ana morom ot ning, a tena tai alar i ben pas diau, pa i gos a mangmangrasla
    kaning na palaon diau. Pa ana pukakiar ot ning di baptais a tena tai alar, pa
    la rop ning la kes ting na nuna rumai.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ರಾತ್ರಿಯ ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಅವರನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ ಅವರ ಗಾಯಗಳನ್ನು
    ತೊಳೆದು ಕೂಡಲೆ ತಾನೂ ತನ್ನವರೆಲ್ಲರ ಸಹಿತವಾಗಿ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಂಡನು.
  cso-NT: Hi³ jáun² hua² jáun² bíh¹ ca³ráɨn³² tsá² hí³ ñí¹ cuɨ́h² quioh²¹ Po¹ quionh³
    Silas, jáun² jmɨ́¹ lɨ²¹ jáun² né³ la³juɨ³² cáun³ tsá² hí³ jmáɨ² tá¹ cáun² hñú³.
  ena-ena: Lɨhavɨci hɨfɨlɨ heŋ laci ala hulaŋ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ hɨniavɨdaci migɨladami
    agaŋ iaha Polɨ dɨdaŋ Sailasɨ dɨdaŋ likɨla via uavɨla nulɨdɨ fim agɨladɨ avɨli
    hɨvɨ mɨŋahusami. Lɨci hulaŋ agadɨdaŋ nudɨ ulaŋ pam hɨsɨŋ agɨladɨdaŋ avɨli hɨvɨ
    mɨŋamɨgu mɨŋaiahavɨmi.
  nbq-nbq: O hup andi vaga at heda mago enaruwam welagagi ako en it wogonombolok lagya
    lagagirik, heda mago dugwit enagamut mbalarit lagagi ako horinipu lagagimu, at
    inim, at amwa agarwik inim, ima wombabogogwa.
  tgo-tgo: Gougouko iyako thiyoko gharanjimbunjimbu i vaŋguŋgiya Pol na Sailas na
    i thavwiya menda thɨ gaboŋgikowe, na e mbaŋako iyako amalaghɨniye na le ŋgoloko
    gharayakuyaku thɨ bapɨtaiso.
  yap-yap: Ka re ngiyal’nem nneap’ me fekrow fa’anem ni pilungen e kalbus nge luknag
    e yu yang nike maad’ad u dowrow; nge mu’ min tawfenag ni ka chingiyal’ nem ni
    ir nge urngin e girdi’ nu tabinaw rok.
  mop-NT: Le'ec ti joboo' u t'an a ca' tuulu, ac'ü' to. Le'ec u yaj cananil a presojo,
    u p'o'aj u yajil a ca' tuul tuba jütz'boo'o. Pachili, le'ec a winic tac eteloo'
    u yet'oco, tz'aboo' u yocja' u men uchoo' u tz'ocsaj.
  tet-tet: Baa oras nia moos, bui ulun no sia baa namoos siakaan kanek nosi ema noꞌat
    hori sehik nia. Hotu sia sarani bui ulun nia no niakaan ema uma laran hotu.
  hlt-MCSB: Te daengah amih rhoi te a khuen tih amah khoyin tue ah boengha te a pawt
    pah. Te phoeiah amah neh a taengkah boeih te pahoi a nuem.
  xtd-NT: Xakuaa ijan n‑najini se ndee vekaa jan nuu n‑tnukueꞌe Spalu xiꞌin Silas.
    Ijan dada n‑xendute‑s xiꞌin ntdaa familia‑s.
  mdy-ETH: ዬማና ቱኡዞ ማኣሮ ካፓ ዓሢ ዬኖ ዋንቶ ዹማ ፔ ማኣሪ ዔኪ ዓኣዺ ኪፆ ዔያቶኮ ማስኬኔ፤ ዬማፓ ኔጉዋዖ ዒዛና ማኣሮ
    ዓሶና ቢያ ዋኣፆና ማስቴኔ።
  spl-spl: Ekyongomutâ galem yaŋe hepyetŋe piriyitgiop. Piriyitgimu ikŋe otmu imbiŋe
    naomŋe hârok mem toen katyehowot.
  usp-NT: Man ajchajal prexb' li, la' man or li lak'ab' xoc chi jch'ajic jwich lamas
    nak xsocmaj rechak Pablo pach Silas chi xic'a'y. Ajruc're' xpe Pablo pach Silas,
    xantak ja'tiox re pach rixokl y ralc'wal.
  zav-NT: Nach lao or na'atezə be'enə' gwdibe' lao güe' c̱he Pabən' na' c̱he Silasən'.
    Nach bosə'əc̱ho'e be'enə' nis len famiḻy c̱he' ca'.
  sgz-sgz: I án pákánbung erei sang, tám ololoh a long pas diar mák gorsai tan bupsán
    iriris i kápán páplun i diar. Ngo ákte longoi mam diar ngorer, má namur tám ololoh
    mái rung no di lu kis tiklik mai, di kipi arsiu.
  kek-NT: Ut sa' ajcui' li ho̱nal a'an laj ilol tz'alam quirisiheb sa' tz'alam laj
    Pablo ut laj Silas. Quixch'aj ru lix toch'oleb xban nak que'saq'ue'. Ut ticto
    quicubsi̱c xha' laj ilol tz'alam rochbeneb chixjunileb li cuanqueb sa' li rochoch.
  blz-NT: Tanga'na rondompo iya'a uga' tanaasna tarungkuan iya'a nangawawamo i raaya'a,
    kasi nongoso'ikon belana. Ka' i ia tia giigii' mian men na laiganna liuliu nisarani.
  poe-NT: Na kjónté sítié la tí hora a sákjuíko chꞌán sín kjuínchekꞌíjmá chꞌán tí
    tsíchrítꞌo̱ sín. Ntá tuénxín jehe chꞌán la ko kaín xín sín tjejó nto̱e chꞌán mé
    kuíkite sín.
  san-TAM: 'ததா² ராத்ரேஸ்தஸ்மிந்நேவ த³ண்டே³ ஸ தௌ க்³ருʼஹீத்வா தயோ​: ப்ரஹாராணாம்ʼ க்ஷதாநி
    ப்ரக்ஷாலிதவாந் தத​: ஸ ஸ்வயம்ʼ தஸ்ய ஸர்வ்வே பரிஜநாஸ்²ச மஜ்ஜிதா அப⁴வந்|'
  cof-NT: Junni jun quepen Diosichi fiquica jera micarinunsi, ya polisia Páblola fudaicaca
    tsaleto cuwanue. Junsi jeralela mumunhilainue ya polisiabe yachi yabi chuminlabe.
  srm-NT: Nöö wante a di gaan ndeti dë seei, hën di wakitima tja de Paulosu go wasi
    dee wipi buka u de te a kaba. Nöö hën de Paulosu dopu ën ku hii dee sëmbë fëën
    wosu dendu ˻fu di de ko ta biibi a Masa Jesosi liba˼.
  qvs-NT: Chay tutalla karselta kuydak runa Pablupa Silaspa makashpa kiriyachishkankunata
    mayllapurkansapa. Chaymanta Pabluka Silaska payta tukuy familyankunata bawtisarkansapa.
  zca-NT: No mis yë'l ze', mbiy' xa' nikina lizhyi'b re', Pab kun Silas, par mizët
    xa' plo miwe' rë xa' re', orze' ngoklëi' xa' nikina lizhyi'b re', kun rë xa' lizh
    xa'.
  cbc-NT: Ti ñami ti hora majũã caãno preso jorica wiire caĩñacoteatacʉ yua, Pablo,
    Silajãã cãmiirẽ na coseyupʉ. Cabero cʉ̃, cʉ̃ yarã cʉ̃ãrẽ nipetiro na bautizayuparã.
  qxo-NT: Tsaymi prësucuna cuïdag runaga Silastawan Pabluta jinan öra jampipargan
    runacuna magayangancunata. Nircurnam pagas öra Jesucristuta chasquicurnin paypis
    y castancunapis juclla bautizacuyargan.
  mox-mox: Ta omoʼe tou nana gamonaya toʼitamaki nana Sailasa be Faulo ʼebeʼewedi
    ta bonudi luʼutuya, ʼinega ʼabibodanaya tauna me ena susuyavo babitaiso iʼewea.
  kew-kew: Go rabu ora go ribaa agu mo aa lapo mua nipuna rere radepeasa. Goa puare
    nimu-repaa baptais misimi.
  dww-dww: Be inam raḡanine kupie tauna yai dokedi da kerodima ya koḡedi be waiḡapa
    tauna be na sedama mate ai babataitodina.
  twi-ASANTE: Anadwo no ara, afiase sohwɛfoɔ yi hohoroo Paulo ne Silas mmaabɔ akuro
    no anim. Afei, ɔmaa wɔbɔɔ ɔne ne fiefoɔ nyinaa asu.
  aoj-aoj: Eaꞌ deiꞌ atef anen nofaꞌ amom nasaꞌopamam esimbela melegw amamugwi sagahama,
    owamb ambamba atomb. Eaꞌ kwafalis anen naloma wambota awasi wauluꞌmana ananisi
    sofaꞌ baptais.
  cbv-cbv: '@see-verse:ACT.016.032'
  taw-taw: Kɨlopmɨŋal maynab ayaŋ nep dad amɨl, pakɨlak okok ñɨg lɨ yokak. Anɨgek,
    ne ayɨp binɨb ne ayɨp kɨlop mɨdupsek ñɨg pakñɨlek.
  jic-NT: Pǘstetsja custjay, newa püste cawilta jyama jis tjemyana jun jis la patsj
    t'yancanan̈ nt'a. T'üc' jun tapatsj na, bautizar la tjajay jupj, bautizar la tjajay
    wa jupj jats'om, jupj ts'uyupj 'ots'ipj.
  zap-NT: Gyëël ke guin waa men led Pabel yrup Pabel Silas ledne wrëz ne wga fkoz.
    Wluzh nga wa men wrobnis men yra xfamilyendxee men.
  wer-wer: Pël maan röök tapëtakëër pi piarip koirak së piarpim pës momöaut i moirën
    teëntom piire pimorö i momëa.
  ipi-ipi: Wuane lo lamaiyapi-kola, utulu okone angi teke katapusa anda ando atalane
    akali okonemane akali okonelapo atu poto, liyambana tete peane tupa wasa-wasa
    peya-maiyaepia. Wuane pea-kola, Polo, Sailasa-la, okonelapo-mane balapi, balana
    andaka paliyaini tupapi, utupane pitaka ipa mia maiyapili-pia.
  qul-NT: Chay tutapacha carcelero paycunapaj nanaskanta mayllarkan. Chhicapacha pay
    familianpiwan bautizachicorkancu.
  tnc-tnc: I'siñamiji nare naᵽajeka kãmia kijũjeka Ᵽablorãkareka. I'suᵽaka nare baaweatirã
    kiruᵽuko'a kijũjerũjeka, kirirãreoka.
  ter-NT: Énomone yaneko ôra ya yóti, kátarakopone evo Poûlu neko éxoti koeku iká'aetihiko,
    kipo'íkopinoati óko'onevo ike yehépoke'exinekono. Ikénepoke, áhikovo neko hóyeno
    ya iháke Jesus koánemaka uhá koeti xâne íhae óvokuke.
  bmr-NT: Jaafucuro itoomomɨnaafi diitɨsico ahaamɨhicauno tujaavonoco nitɨubo. Jaadɨ
    paryɨ iijamɨnaama nitɨsuquimaaiumo.
  fuf-fuf: Kanko kadi o ƴetti ɓe e on saa'i tigi e nder on jemma, o lootani ɓe barmeeji
    maɓɓe ɗin. E on saa'i tigi kanko kadi o *lootaa maande kisiyee, kanko e yimɓe
    suudu makko ndun fow.
  mwc-mwc: Kona pomnai patuma yovena kana koyakoyaga i yaunisi ba kasi mauwa i bosusuwana,
    ba kona ba ana rakaraka ereonowasi si babataito.
  bhl-bhl: '@see-verse:ACT.016.032'
  ons-ons: Naso yewaka ruoo, mulap urum ware ware eŋe iwenore ari more, kubetetne
    saukke. Saukkiso, eŋine so ŋanom dokoine so ŋei ŋerewekoune miti doku taukoi.
  con-NTPO: Condase nanisi toya cose'yi coira'suja Pablo, Silas iñacca'ttima ca'shi.
    Tsa'caen ca'shipa tse'faei'ccuyi coira'suja tisupanaccui'ccu fetiye'fa.
  ghs-ghs: Hiire paanaitemi nookaqi noi ao nopoke dzeimaqi gou qetta nopohoke akotete
    suutota. Suutoqi hiiremi nopoi quni ma mani nohama nokoke sinabidzaho obama soorota.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ହେୱାରିଂ ନାଣା ହେ ସମୁତ ଅଜ଼ି ହେୱାର୍‌ତି ଟ୍ରାକ୍ୟାତି ଗାୱ୍‌ ସବୁ ନୁସ୍ତାନ୍,
    ଆରେ, ହେୱାନ୍‌ ଆରି ହେୱାନ୍ତି ପାର୍ତାନା ହେ ଦାପ୍ରେ ବାପ୍ତିସିମ୍‌ ଆତାର୍‌ ।
  txu-NT: Nhym kam akamàt tãmkam Paurmẽ Xira arkum igot ku'õ. Nhym kam urokam ar arỳm
    Metĩndjwỳnhmã ngômã ar angij. Mebê ijê djwỳnhmẽ õbikwa ar angij.
  eng-WEBU: He took them the same hour of the night and washed their stripes, and
    was immediately baptized, he and all his household.
  gnw-NT: Jare jocua ora voi peresorɨru iyandarecoa güɨraa Pablo jare Silas oyoe ipere.
    Jayave jae jare opaete jenta pegua reta uyembɨbautizaca.
  mux-mux: Sika ipulele ai-burum aku-siku teku muluringeliinga-pe yunu-ni elsele liipa
    memba pupaliinga elsele turing irili kanuma lumaye tunjurum. Ena kanuna yunu kene
    yunga yambuma kene no liiring.
  maj-NT: Ta̱ kuihi chu̱bo̱ nga jyuu̱n tsanéjnu ndo̱ má uhu̱n Pablo̱ ko̱ Sila̱. Ko̱
    kisaténtá ndo̱ ko̱ ngayjee̱ xu̱ta̱ xi tjíntu ni'yaha̱.
  bkq-NT: Kuetâjilâ myani, mâkâ etadâdyby modo eni, Paulo, Silas warâ sapioguhomobyry
    âunkehobyry ingokely. Inepa kehoem myani, mâkâ, ipemugudo alelâ batiza âieholymo,
    Jesus einwânniem awylymo xutuhoem.
  kue-kue: Enduwer keunde kimbirnem ikra yagl suwo auro ipi onguno nangino bogl biglki
    dumara ikra nigl ende tendre ana oglandi kaima ye ya yombama bogl prapra baptais
    erikwa.
  cot-NT: Iroompaqueate iteroncajianajirogueti itsatacaajiaquerigueti, iriraqueate
    ashitacotantatsica santanaqui yaajianaqueri iquivaguetajiniri iquirajashitequitacaaquerigueti
    itavaajiaquerigueti. Ariqueate iviñacajatacaantaca iriatimpa jerijia maasano iconoajiacaca.
  bnp-bnp: Na tahuna iea kunana na rodo, a tagari i vahilolo a harena lebo ne rua.
    Muri a tagari ni vahilolo turane huriki a kabukabu vona.
  apn-NT: Hãmri nhũm mẽ hagjênh xà jamãr xwỳnhja wa kãm wa htak xà kuhõ. Kormã kamàt
    kô hkwỳ kamã wa kãm kuhõ nẽ hkane. Hãmri nhũm wa mẽ kot Jejus kôt amnhĩ xunhwỳr
    par ã mẽ omu nẽ mẽ hkrã kumrã. Mẽ hamãr xwỳnh mẽ hkwỳjê mẽ hkrã kumrãr pa.
  ctp-NT: Wa mdijin jluꞌwe tla, bra kanꞌ mjyaꞌan nu nka ndloo kanꞌ seꞌen tiꞌí Palyu
    loꞌo Sila, seꞌen mꞌni yka ꞌin yu. Kanꞌ mdukwatya yu ꞌin nu nka ndloo kanꞌ, loꞌo
    nchga nten taꞌa ndiꞌin yu.
  opm-opm: Potperhan ama karapus ap wamat pat han oh ama kwitem dus orhor ihitnong
    ma suta er oh tom agahdeingopri. Agahmara ohsi; orhe brer imder ihirsi irair tom
    wangopari.
  bvr-bvr: Lika gun-gatiya ana-munya an-gata bijirri-ganyja, bijirri-wepana abirri-jeja.
    Lika bitipa Paul rrapa Jaylach bama burrbu-gurragaja nipa an-gata rrapa aburr-yigipa
    aburr-borrmunga.
  wal-wal: Qammi he saatiyankka qasho keettaa naagiyaagee eta efiidi eta masunttaa
    meecciis; sohuwaarakka ba so asaa ubbaara xammaqetti aggiis.
  zad-NT: Na'ch beena' chap lillyana' wdibe' we'na' lliagake', ḻa'kzi nakan waḻ chel.
    Na' ḻekzka' yog'ḻoḻtie' lii wchoategake' nisa'.
  kmg-kmg: Jazapire soŋaŋzi ŋafeoa hefârec-jofarâ kâcbiŋ micrâfâcne šure-jactewec.
    Erâ mume e jahacne â wiacfâcne Miti Opâ rua-jarepic.
  aso-aso: Li-ngimikesivo nalaꞌ numudoꞌ gizebo ve aza aꞌmine holukaꞌ mo aꞌmine gameneloꞌ
    gehepeve ngeleꞌmizo do vo gavoso ngibiladoꞌ nene noso izo do hongu lo-ngidineꞌ.
    Neꞌmine o-ngedavo aꞌmidoꞌ geti azasi idoꞌ eze zuhosi monoꞌ noso hilaniꞌ.
  uli-uli: Yodwe chog ngo re matmetal kalbus we yesa palir yesa hadudu mokwe ye was
    mo uwor iwe ngo iy mo chol yal mel ngo resa baptismus chog irel yodle.
  nin-NT: Ni ibittu ima, uni harr abubo wa à gri anu Bulu a ssuzzu ku ngla ba ankpa
    ka. Aba a zzu ma na abi iko ima ba we na amasirr keke.
  acu-NT: Nuna umisaramtai, kashi wainiat kársera wainin ni numparmaurincha nijatramiayi.
    Tura nuniangka kársera wainin ni weari ainaujai mash Criston umirkartas mainiarmiayi.
  cak-WNT: Y riya' can ya c'a hora ri' riche (rixin) ri ak'a' ri', tek xuch'ajla'
    ri quisocotajic ri Pablo y ri Silas. Y xban c'a ca bautizar riya' y quinojel ri
    ye aj pa rachoch.
  ebk-ebk: As nan hiyachi challu ay uras as nan lafi, inyuy nan kuwarcha cha Pablo
    kan Silas as nan kawad-an nan chanum, ya enlasana nan sugsukiatcha. Kun pay narpas,
    nunpafunyag hiya ya patí nan pamilyana.
  spa-PDDPT: Los tomó en aquella hora de la noche y les lavó las heridas. De inmediato
    él fue bautizado y todos los de su casa.
  ruf-ruf: Ichilo chichila yula imkalitsi wa ligheletsa kawasola, kawopfugha ipfilonda
    pfawo, kuya yeye ne iwanu wa kaye yake wabatitsighwa.
  gun-gun: Ha'e va'e hora-ve pyávy ha'e kuery re opena porã vy ojoi oinupãague. Ha'e
    rire'ive onhemongarai uka, ha'e hoo pygua kuery ha'e javive reve.
  agu-BL: Toque'n tzun yaj tan xtx'ajle'n len yi ticy'le'n xicy'xab scye'j Pawl tu
    Silas. Nin ite'n nin ak'bala'tz yi je'n a' twi' yaj tuml najal.
  isn-isn: uMusunja nua kadulumu ai uahoile utiku wuwo nu kuoja nkika nai alemaae,
    nuanso palung'wi ni antu nia mi ito nilakwe itungo akogigwa.
  eng-PEV: Then, while it was still night time, the jail boss washed the sores on
    their backs, and Paul and Silas baptised the jail boss and his family.
  ilo-ULB: Kalpasanna, inkuyog ida ti guardia iti dayta met laeng nga oras iti rabii,
    ken binuguanna dagiti sugatda, ket nabautisaran isuna ken ti sangkabalayanna.
  pir-NT: '@see-verse:ACT.016.032'
  anv-NT: Wyɛ ne utuú bimbɔ, mende yimbɔ asɛ ɛbwɔ́, ajyɛ shwɔ́ne upa bwɔ́. Wyɛ tɛ́nétɛ́né
    yimbɔ pɔl ne Silas áwyaá ji manaá Ɛsɔwɔ ne bɔɔ́ bií.
  sab-NT: gire blike Pablo kwian skage mananga kaire ama bitalla ulita ñeu chiske
    Jesu kalla giti. Chui amañage ngajrege kwian skage mananga e amaña Pablo, Silas
    sola gligu chidi gdege gbu solage.
  tmd-tmd: Aliö yad nölmɨn, kɨlabɨs nöbö nugwidɨx mɨdöŋ nöbö aku ñɨgö nöbö hogwa pɨxmag
    yuö mibɨl kwo pön duön, mɨxɨñ palmä akuyöbö röbö äbäd aböŋa. Almɨn, wop akwör
    nuŋ keir aipam, nöbö mö nuŋ piaku aipam, ñɨgö magalɨg röbö pal nölmä.
  acr-NNT: Chupa kꞌu ru orayil laꞌ la aqꞌabꞌ, raj chajal re ri cárcel xebꞌukꞌam bꞌi
    chaꞌ kuchꞌaj uwach ri kikꞌax. Tekꞌuchiriꞌ, xukꞌul ri bautismo rire junam kukꞌ
    konoje ri e kꞌo pa rocho.
  kpg-kpg: Di boo hua deelaa, gei tangada hagaloohi gaa lahi meemaa ga gaugau nau
    gowaa moholehole, gei mee mo digau o dono hale huogodoo gu babdais i di madagoaa hua
    deelaa.
  taj-taj: जमाकुनु म्‍हुनङला थेनोन धुइरी थेसे थेनीगदेदा भोर्सी थेनीगदेला पोर ख्रुसी
    पिन्‍जी। ओच्‍छे थेदेन थेला दिमरी मुबा जम्‍मासेन तुरुन्‍तन बप्‍तिस्‍मा किन्‍जी।
  avt-avt: Hɨrakɨt tatɨp epei au, hɨram wen wɨ nɨmɨn, mɨtɨk ik ketɨwekhis ken kɨkɨr
    sip kirakɨt ere werek. Hɨrak kɨkɨr sip kɨrakɨt, Pol ketike Sailas tɨkɨr mɨtɨk
    ketike mɨt miyapɨr nɨrak neriuwe tɨpar.
  cbk-cbk: Aquel mismo noche el carcelero ya lleva canila para lava el di la maga
    herida, despues ele pati el entero familia di suyo ya queda bautisao dayun.
  uig-ARA: كېچە شۇ سائەتنىڭ ئۆزىدىلا گۇندىپاي ئۇلارنى باشلاپ چىقىپ، يارىلىرىنى يۇيۇپ
    تازىلىدى؛ ئاندىن ئۇ دەرھال ئائىلىسىدىكىلەر بىلەن چۆمۈلدۈرۈشنى قوبۇل قىلدى؛
  tuf-tuf: Chey ubut cuat Jesús chihtá cájacro. Etat úroquibat Pábloin sujacro. Pábloin
    chistara cuit bujaquey sujacro. Sucuayat, Jesús chihtá cajac ehcún acu Pábloat
    cárcel úroquib rih sar siw̃jacro. Ey jor itquin cat rih sar siw̃jacro.
  abx-abx: Sinan mismo ka'urason si sangom, agtuttutan-na mga iya si wardin basi'
    sahugasan-na sito i mga kasamaran-na mga iya. Mangno agpabunyag dayon iya huwang
    i dimu'an ginsakupan-na.
  mco-NT: Mɨjcuctz je pujxtɨjc huindzɨn pujɨ je Pablo ajcxy chaachɨ̈'au, e chi je
    pujxtɨjc huindzɨn ñɨɨbejttay ajcxy mɨɨd y'ung ytöxyɨjc.
  bsp-bsp: Pibi papɔkɔ kɔ wəbum bili ɛlɛk ŋa, k’eŋkekərɛ ŋa kəkɔ-yak gbali yaŋan.
    Wəbum bili kɔ afum ɔn fəp ŋasɔtɔ gbəŋcana babɔkɔ kəgbət dəromun teta Kanu.
  kqf-kqf: Mba dudubalina kauwina mulinemo tauyava i wai doli nawedi bi bonidi i koḡedi,
    kaka bi Pol bi Saelas tauyava ena vanuwa lavedi vaitedi a kabuludi.
  cpb-NT: Niyankira tsireniri jirika kempoyaantaneri ikiwainiri aawyaakerira pasataantsi.
    Irojatzi romitsitsiyaatantakariri itsipataakeri isheninkapaini.
  aon-aon: Namudok aria abudok wab, abudok atub nyutob anan naram nanak nakrup-umam
    ereb. Aria wab atub anan nani ananish ihishmorim shenek baptais.
  hus-NT-2005: Jachanꞌ i ora bél akal, an belkol wikʼaxteꞌ in júnaꞌ na Pablo ani na
    Silas abal kin tʼaktsi xon ti chʼojbédhats kʼal an wichʼateꞌ. Tayíl, pujan an
    belkol wikʼaxteꞌ ani ejtal nin kidhtaltsik.
  mig-NT: Te cha̱a ndíto veka̱a, suni máá ákuáa‑ún ni̱ kiñi'in‑de Pablo jíín Silas.
    Te ni̱ nakacha‑de nuu̱ ní katuji̱ cháa‑ún ni̱ sá'a yunu xíi. Te vásá ní janducha‑dé
    onde̱ jíín tá'an‑de.
  bps-bps: Di bang én, nalob i to gal mantay i dad seey Fol na Silas, na gasil kenen
    fbunyag gakuf i kdee dad to mnè di gumnean.
  mbs-mbs: Tengà pa te delem, inonawan din se palì dan. Binonyagan dan sikandin aw
    kedita te otaw mig-ogpà diyà kandin.
  cme-NT: Isuɔduɔŋgu faŋgu-na, wuɔ kã baa-ba ka saar ba pãnni‑i aa naa pãŋ ce ba
    *batiseŋ-yo baa u baamba‑i hiere.
  sus-sus: A naxa e xanin a xun ma keren na kɔɛ kui, a naxa e xa fie yae xa. Na waxati
    yati a naxa xunxa ye xɔɔra, a tan nun a xa mixi birin.
  pon-2006: Nipwongohte silepen imwetengo ahpw kahreirahda oh widenda ara ohla ko.
    Eri, ih oh eh peneinei koaros ahpw papidaisla.
  dad-dad: Sain anĩ bun bagai bõ, kalabus lo fiya tamo, Pol Sailas ado gurif iroule,
    bouweid gali gedin anĩ kulo fedin. Age fel fen, kaisã bagai ĩ yogon ibor tar ganan
    geid, naan digunẽdin.
  zab-NT: Ne guxiniacqui, bniety ni rcualo ruu lizguiibqui gudiibybɨ de herid xte
    de guelna ni güené Pablɨ cun Silas. Chiyru brubnisbɨ cun irate de xfamilbɨ.
  jae-jae: Gêdêŋ gêbêcauc ŋasawa tonaŋgeŋ ŋac tau kêkôc êsêagêc sa jakêkwasiŋ êsêagêcnêŋ
    sêm ŋamala ma gaôgeŋ êsêagêc sêsagu eŋ to nê lau samob.
  ksd-ksd: Ma i ben pa dir ta nam ra pakana marum, ma i puk kadir lavur pal a vidiraen;
    ma di baptaiso vuavue ma diat par ta ra kubana bula.
  msm-NT: To diya no uras to kadukiloman, pighunadan to sikan sinaligan to prisuhan
    to mgo pali dan. Dajun sikandin pabawtismu yakip sikan mgo sakup din.
  myk-myk: Kee ɲiɲiŋɛ kiyɛ pyaa na, a kasogbaha ki kasɛɛgɛ pyevɔɔ wu Pɔli ni Silasi
    yɛ nɔɔyɔ yi wɛrɛ pye. A wu ni wu puga shɛɛn pu bɛɛri di batize.
  sbe-sbe: Boniyaina ne unai ye haidi ye laedi, taudi gaidiyao wa ye deulidi, na kabo
    Paulo yo Sailasi numatutugudu taukitahetetena wa yo yona numa tamowaidiyao maudoidi
    se hebabatisoidi.
  mcr-mcr: Hea asä iiŋgaŋi, iqu iquaqui itmetä, iquaquiyqä wätaŋqe asŋä äwqiyätä,
    maqänäŋi, iqutä, iqueqä ämaqä eeqänäŋä iquatä, asŋä qe ämakuwi.
  cux-NT: Saⁿ'ā miiⁿ ní hora mííⁿ nūuⁿ yeⁿ'ē yáāⁿ sta'a sa 'iiⁿ'yāⁿ ní naāⁿnū sa chi
    ya'āī yeⁿ'e yā. Cuayiivi miiⁿ ní chɛɛdinuūⁿnīⁿ saⁿ'ā miiⁿ ndúúcū nducyaaca 'iiⁿ'yāⁿ
    yeⁿ'ē sa.
  tur-YTC: Zindancı gecenin o saatinde onları götürüp yaralarını yıkadı. Kendisi ve
    bütün ev halkı hemen vaftiz oldu.
  san-ITR: tathA rAtrestasminneva daNDe sa tau gR^ihItvA tayoH prahArANAM kShatAni
    prakShAlitavAn tataH sa svayaM tasya sarvve parijanAshcha majjitA abhavan|
  bel-N: І ў тую ж гадзіну ўначы ён, узяўшы іх, памыў ім раны, і адразу быў ахрышчаны
    сам і ўсе ягоныя.
  sch-sch: Mani jâna han, ma zora lelea han an sâbengei hah a rusûk pe ngeia; hanchu
    ama le a inmingei baptisma an chang kelen zoi.
  mic-MIQNT: Na wijei te's ajiet na wela'gw na laplusane'j wesua'laji Poligapal aq
    Sailasal waqama'tuaji ta'n tel jilta'silij. Toqo negm aq 'ms't wi'gma smtug sign'tasultijig.
  huu-NT: Naie facaise iaɨmaiaɨ bofellañona jocode. Iemei naimɨedɨ, nana ie comɨnɨ
    dɨga, bautizaga.
  jiv-NT: Tura tsawant iraṉka̱i̱ sepú-iincha Páprun Sérasja̱i̱ numpamnamuri̱n nijiararmiayi.
    Túramtai nuya̱sha sepú-iincha nua̱ri̱ji̱a̱i̱ uchiri̱ji̱a̱i̱ imianiarmiayi.
  otm-NT: Nɛ nu'a ra mbängoxthi nɛ gätho 'bʉpʉ ja rá ngu bin xixyą a ra xui a.
  dah-dah: Be, go wawuŋ goyen po koya doyaŋ al gore irem go uliŋde dariya usuya goyen
    halde yuntek gasuŋde yukuŋ halde yuneŋbe mala tiyyiŋ. Gwaha yirkeb goyare po irem
    gore mel goyen tumŋaŋ baptais yiraryum.
  tnk-tnk: Ia nəpɨn nəha nəpɨn anan, mətə iərmama nəha ruvehi irau, maikuas ia təmwki
    nousiien ia nɨpwranrau. Kurirə irə in mɨne nərmama me ia nəkwai nimwə səvənhi
    ko paptaes ia nirəha.
  kpr-kpr: Setero dadabetiri, totoi dibura da giti jighari nu, Paul Silas ghae ambíi
    detero tamo inanda usira ava seghedo, benunu setero Paul Silas ghae numo a nunda
    natofode dabade bafataito useri.
  san-IAS: tathā rātrestasminneva daṇḍe sa tau gṛhītvā tayoḥ prahārāṇāṁ kṣatāni prakṣālitavān
    tataḥ sa svayaṁ tasya sarvve parijanāśca majjitā abhavan|
  nho-nho: I te poo naa koi raa, Paul laaua ma Silas ni toa te wasi raa no huihuia
    naa kina laaua e mmere; te tama naa ma tana haanauna raa ni toa laatou te hakaukau tapu raa
    i te saaita naa lokoi.
  gym-NT: Köbö ye näire deo, ni nitre ngite ngibiabtikä ye käkwe Pablo amne Silas
    ngwiani ja känti, käkwe träin bätäninte ietre. Yebti ni nitre ngite ngibiabtikä
    ye ngökani ñöte Pablokwe amne Silakwe mräkä kwekwe ben gwaire jökrä.
  azg-NT: Ndoꞌ majuuntyi xjenꞌñeen ninvaa jaanchen, tëchu jon joohan ndoꞌ tman jon
    yuu na tcꞌehan na chꞌohan. Ndoꞌ jndë joꞌ, jndëëꞌ jon yo xueeꞌ Jesús, juu jon ndoꞌ
    mantyi yo ninꞌnnꞌan vaaꞌ jon.
  bhd-bhd: तैखने तैने राती पौलुस ते सीलास नेइतां तैन केरे ज़खम धोए, ते तैनी तैसेरे
    सारे टब्बरे बपतिस्मो नीयो।
  too-NT: Lā' tuncan lacapalh huan cā'tzī'sa, huan chī'ni' cālē'lh Pablo lā' Silas
    lā' cāche'kē'ni'lh a'nlhā ixcāsno'kcanī't. Lā' ixlīhuākca'n a'ntī ixtahui'lāna'
    na ixchic ta'a'kpaxkō'lh tuncan.
  ind-AYT: Setelah itu, ia membawa Paulus dan Silas, malam itu juga, dan membasuh
    luka-luka mereka, lalu ia dan seluruh keluarganya segera dibaptis.
  cjo-NT: Aritaki tsiteniriki raantanakari riraga shentziriri, ikiwayiteerini iroka
    raawyaakirira ipajatakiri, roojatzi raawinantaari. Roojatzi ikaawoshitakotantaariri
    Tajorentsi, ikaateeyakirini maawaeni isheninka.
  nsn-nsn: Tar boungon inggonor tamatang tur kaueke tasir karabus ke kila tas Poul
    me Sailas, kare la guata uaia teresira loto rasin. Ahik me sikir manasan inggono
    meso bubungunasis ra uangoul tagu tatanono ka siokor uahuhuis.
  san-DEV: तथा रात्रेस्तस्मिन्नेव दण्डे स तौ गृहीत्वा तयोः प्रहाराणां क्षतानि प्रक्षालितवान्
    ततः स स्वयं तस्य सर्व्वे परिजनाश्च मज्जिता अभवन्।
  tna-NT: '@see-verse:ACT.016.032'
  lid-lid: Eme na le liliy na ben doh, ndramak ta ndrokei doh kuhi uru ma sikine ndrana
    turu; ano na le liliy, iy ma hawe lowan oro alomwa oro a gwa.
  wim-wim: Aꞌ yaam keꞌanam-a, nil pam jailan piꞌ-piꞌa, wench anangan pung-pung pulantan.
    Aꞌ Paul.ang pul Silas.ang kootra ngul kuungkpul nunang aꞌ kampan nungantam anangan
    aawuch nungantamangan wun-wunin-a, thanang thamp kootrana kuungk-kuungkpula.
  zga-M: Ondoleli va khekongwa akhavatola ekhelo ela, akhavakhalafya mumwa valemile,
    omwene paninie navanu va mumbunchenge vwa mwene valihonchiwa.
  yom-yom: Muna builu, muna thangu beni, nsungi wu nloko wusukula ziphuta ziawu. Niandi
    wubotama va kimosi ayi nzo andi yoso.
  san-SIN: තථා රාත්‍රේස්තස්මින්නේව දණ්ඩේ ස තෞ ගෘහීත්වා තයෝඃ ප්‍රහාරාණාං ක්‍ෂතානි ප්‍රක්‍ෂාලිතවාන්
    තතඃ ස ස්වයං තස්‍ය සර්ව්වේ පරිජනාශ්ච මජ්ජිතා අභවන්|
  yut-yut: Yoyɨŋbal kalbi binap uŋun bɨsapmon gɨn dam teban yut dakon kɨla amɨn da
    amɨn bamot tɨmɨk paŋkɨ gɨptɨmni obip amɨn da baljaŋba dagawit uŋun pakbi baŋ sugagɨt.
    Yaŋ aŋek uŋudon gɨn iyɨ ae gwakni kɨsi telagɨ pakbi sowit.
  grc-BYZ: καὶ παραλαβὼν αὐτοὺς ἐν ἐκείνῃ τῇ ὥρᾳ τῆς νυκτὸς ἔλουσεν ἀπὸ τῶν πληγῶν,
    καὶ ἐβαπτίσθη αὐτὸς καὶ οἱ αὐτοῦ πάντες παραχρῆμα,
  cpc-NT: Ipoñaashitaka iinta oniyankiititzi tsiniriri jirika aamaakotantaniri ikiwanakiniri
    jaawiyaitakiri ipajaitakiri. Ipoña jowiinkaayitaka jirika itsipatakari ijyininkamirinkatari.
  nhg-NT: Mös turavea ca yohuale oyeya, inu cörseliero oquenpöcac heridas de Pöblo
    hua de Silas. Entunses inu cörseliero ca noche isohua hua ipelhua sa nima mocuötiequejque.
  nya-nya: Usiku womwewo woyangʼanira ndendeyo anawatenga nakawatsuka mabala awo;
    ndipo pomwepo iye ndi a mʼbanja lake anabatizidwa.
  ngu-NT: Niman sa no ipan hora de on tlayohua, on carcejtlajpixqui oquinhuajquixtij
    niman oquimpajpaquilij on campa oquinhuijhuitequej. Niman quemaj nimantzin yejhua
    niman nochimej ichanchanejcahuan onocuatequijquej.
  kup-kup: Tat bon tahan kutur taputak aban pop Polir Sailas biñinañ urahan uveo berevat
    tak rapat hehaek ivoh meveteh. Tahan parup aban popur añapuram tapurah Iesuz abatavonañ
    ivoh memeeh.
  jid-jid: Niki, igu wu tro'a a vu ba ni nton kima wu chu'a, nda ka ngla mkpan mba,
    niki wawu mba bi koma wawu ba ti batisma ni bawu.
  wmw-wmw: Iye usiku-usiku noure, akiwatwala Paulu na Sila, akiwosa vijaraa vyawo.
    Ikisa, kwa mpunde noure, akoziwa iye pamoja na jamaa zake piya.
  gmv-GGM: Qachcho keeththa nagizayissi herakka he gallas qamara ehaaththaidi istta
    maduunththa meeciddes. Herakka izine izasso asay wuri xaamaqetida.
  ssg-ssg: Kalak ape ipong kuewen, tel peteniai kalabus nuhi mange tinulalu ape lalu
    baptaisi i ma hatesol seilon ti leili ingan.
  zpo-NT: Nu leeka gor yaal ze, lee xaa nkanap lozhyib mzet cho Pab rop Silas pa mseweey
    xaa nak zhiin, nu zeera lee xaa nu rese xaa li mrubnis.
  poy-poy: Mnjagira ulii kawatoliti saa iraa ilii ya pashiru kawagulula vironda vyawu,
    shakapanu yomberi na walongu wakuwi woseri kawabatiza pala palii.
  qwh-NT: Tse öram paqaspa Pablupa y Silaspa eridancunata carsel cuidaq shumaq jampiraporqan.
    Tsepitanam jina öra wayincho llapan caqcunawan bautisacuyarqan.
  gaw-gaw: Amunu tuqan geha aaḵu nug a diiata, ihilah babaiṯe amu nug baeḵudp̱a ele
    oh ag layaṯak aop̱ig.
  nca-nca: Ko suwo keweroko naŋge sopo-sopo uni ŋundo yorero mamayari sonowaró. Sonowoní
    eneya suwisawiyómboya yorero sono re yunariyó.
  zpz-NTPP: Na laab or zeꞌ yu nu riib ic zeꞌ za nuy dey nu bdiib yu zeꞌ nu guud güii
    ni dey. Orzeꞌ lueg la wi nis yu nu dela famil niy.
  mkj-mkj: Inpwonngohr jounjilajillo ukla ira kamwkelehda ara ohlahk. Doari ih apel
