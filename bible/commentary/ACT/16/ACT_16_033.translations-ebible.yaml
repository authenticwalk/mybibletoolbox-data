    ebekitkit oceju” i'e am jebureyũ be. Soat tuk'a watwat tak o'jewemubatisanat.
  amk-amk: Na diru siari nani kontai kia suru awa yuairurang une kahaifo. Na kutu
    nanai kontai uwebaptisi, i tuti ne munu rorong fosa kiai.
  fai-fai: alam bemi midiliw kabadákal kinim alew iyo imadew tam am dá im iwit uyo
    wok ging auyamane, wabising Faul ayo kalabus am kin modin kinim so alam muduw
    so alimal iyo imadew yak wok ban boyamane,
  ura-NT: Nitohaneein, dede catairijihu nihanatiin jetaote, temuha acaauru que- acaauru
