  cnt-NT: Hora jaun₂ a₂'uë₂, dsa₂ i₂niog₅ gu₂ 'né₅ 'má₃ 'éi₂ qui₂ca₂rɨ́n'₃ ja₁qui₂le₁cuɨ́'₃
