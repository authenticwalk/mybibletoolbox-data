    ezektsa kino niwatihi sizubarẽtsa nisiharasusuhik.
  san-THA: 'ตถา ราเตฺรสฺตสฺมินฺเนว ทณฺเฑ ส เตา คฺฤหีตฺวา ตโย: ปฺรหาราณำ กฺษตานิ ปฺรกฺษาลิตวานฺ
