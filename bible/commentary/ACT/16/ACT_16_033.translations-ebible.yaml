  cak-SNT: Y jajaꞌ xaꞌrucꞌuaj ri misma huora reꞌ ri chakꞌaꞌ, y xuchꞌaj ri pacheꞌ i-socotajnak-ve.
    Y xꞌan bautizar jajaꞌ y quinojiel ri icꞌo pa rachuoch.
  uvh-uvh: Ning tanga tiim bining kaga' ka wara'ganangsa' kalabus katatora ning aming
