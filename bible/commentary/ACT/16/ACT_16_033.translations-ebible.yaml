    oiso toupareve.
  miz-NT: Dɨvi tsi nīñú san ne, ña kade kuenta xíꞌi viꞌi útun sán ne, nākate nuu ña
    mí niꞌi kuiꞌí Pablu ni Sílā. Kidáā né, ītsi ntute ña, ni ūn ntɨɨ́ ntɨ̄ɨ́ ñaviꞌi
    ña dɨ.
  qvz-NT: Chi carcelta cuirac runaga chi tutallata Pablogunata libachishcamanda rahuai
    llucshishcata maillara. Chihuasha chi runa tucui paihua huasibi aucunandi bautisarinaura.
  deu-ELO: Und er nahm sie in jener Stunde der Nacht zu sich und wusch ihnen die Striemen
