  alq-ALGNT: Misa8adj ii e taso tibaiganeagobanen meg8a tibik, aa ka kana8endag kibaodimigi8amini
    ogi madji8inan Ponan acitc Silasan kidji nda kizi8adjin kagi iji mij8aganiimagani8indjin.
