  swp-swp: Nei maionana eai ne ia i laedi adi gai i deuridi; eo se hebapatisoidi,
    ia eo ena numa tataodi gamagaridi.
  bjr-bjr: Karabusasaa rakisirafa miqanda ufa iri iseenoo mi eendamuqusanaki Pauroona
