  som-som: Markaasuu wakhtiga habeenka qudhiisa iyagii kaxeeyey oo nabrahoodii ka
    maydhay; oo markiiba waa la baabtiisay isagii iyo dadkiisii oo dhanba.
  mam-C: '@see-verse:ACT.016.032'
  ndj-ndj: Kavalalika chipindi chichila chila, yaveli pamihi, kavawofuwa filonda fyawu,
    pambeli mweni na vandu va munyumba yaki vabatishiwa chipindi chichila chila.
  mbj-NT: Ti m' ti noo gó né hẽ, atsëm ub, Paw-Ro Siras sa rog rahewyyh do haj'aa
    paah, ragadahew'ëës do hagã n'aa hetsyyd hõm. Ti m' nayyw hẽ ranu gemuun wät ta
    wakããn daheeh.
  lat-VUC: 'Et tollens eos in illa hora noctis, lavit plagas eorum: et baptizatus
    est ipse, et omnis domus ejus continuo.'
  ngp-ngp: Kukongela hadya, yudya mwamizi awaguhaga Paulo na Sila no kusunt'ha zinkwenge
    zawe, aaho niyo yehe hamwenga na wanawe wabatizwa.
  enq-2: Lamaitiambinopa, kuka gii dokonyaka baame akali dolapo lanyepala, yonge nombe-kombe
    palea dupa wasa pyao nepakamaiya. Dopa peteamopa, akali dokopi, endakali baanya
    andaka palengemapi, dupa pitaka kaimbu pyakamaiyambi.
  eng-ASVBT: And he took them the same hour of the night, and washed their stripes;
    and was baptized, he and all his, immediately.
  mna-mna: Mbeŋ tamen ta tina, ni ikam ziru mi iŋguuru zaaba kwon murinmurin, mi ni
    ziŋan wal kini ta boozomen tikam yok.
  myw-myw: Mitiya̱mun towen boug waseg, tanuwagan deil ikow yevagam, buyavis wawous
    itawis. Ikous, mo ibapta̱yses sen nagamag.
  sby-sby: Nekukabeti calikuba cindi camashiku, walabamanta ne kuya kubasuka bilonda.
    Popelapo mulonda usa ne ba mung'anda yakendi balabatishiwa.
  sll-sll: Tongure yal i Pol Sailas kina aule ire malgi pire homena si gal tongwi.
    Tere God yol e pir tomia ening gamahobi kina wai pire gun ere mongwi.
  yaq-NT: Intok junama'a jak weyeo tukaapo, ju'u, jume' eta'im sua betchi'bo a' tekiakame,
    bempo'im, jume' jum jiokot maisi siu siuti bem bepsui'ipo am baksiak. Intok chukula,
    aapo intok jume' aamak jo'aakame si'ime bato'owaatuk.
  uro-uro: Näkt pät iomäkt ama bängagi at käväläm dä iaqäkt kärak i qät lu vät ama
    tpäskiarharhäng di qa met sä iom bä qa rhor mät ama vospos pät a iom näkt koki
    äkt dä qa qä na aa qärhae di rha rha ama baptais.
  ita-1885: Ed egli, presili in quell'istessa ora della notte, lavò loro le piaghe.
    Poi in quell'istante fu battezzato egli, e tutti i suoi.
  muy-muy: A huɗ ga məlavaɗ gani nani bu bay majəgay ahay ga daŋgay ni àhəl ata Pol
    nday ata Silas, àra àbarikia ambələk gatay ni ana tay a. Nday day tàbaray naŋ
    akaba ndam ga huɗ ahay gayaŋ ni ɗek àna slimi ga Yezu hʉya.
  kqc-kqc: Mina urusari mina meda nemokori maka mina dibura nari redo amiye yaku Paul
    ma Silas afei moisi ini uyadi ara koiteyo. Kamini evade mina amiye ini yava vene
    tausa bi babatiso reyadi.
  tav-tav: Jesu ye quetire nare na cabuioro caapiʉjayuparã yua. Apiʉjari polisía maja
    preso wiipʉ nare na cacũrica paʉpʉ Pablore, Sila jãare ʉparã nare na cabape rotirique
    camiire cacojeyupʉ, ñamina. Cabero na cabautisa rotiyupʉ. Cʉ ya wii macana na
    cabautisa rotiyuparã na quena. To bairi cʉ ya wiipʉ na pi aá, na canuñupʉ preso
    wiire cacotei. Seeto cawariñuuñupʉ Diore apiʉjari yua. Cʉ ya wii macana quena
    to bairona cãni wariñuuñuparã.
  eng-ULB: Then the jailer took them at the same hour of the night, and washed their
    wounds, and he and those in his entire house were baptized immediately.
  spa-VBL: Y aunque era tarde en la noche, lavó sus heridas y fue bautizado allí mismo,
    junto a su familia.
  fra-_FOB: Et les ayant pris avec lui à cette heure même de la nuit, il lava leurs
    plaies; et il fut aussitôt baptisé, lui et tous les siens.
  hau-ULB: Shi mai tsaron kurkukun ya dauke su cikin daren, ya wanke raunukansu, an
    kuma yi masa Baftisma nan da nan tare da iyalinsa.
  mal-mal: അവൻ രാത്രിയിൽ, ആ നാഴികയിൽത്തന്നെ, അവരെ കൂട്ടിക്കൊണ്ടുപോയി അവരുടെ മുറിവുകളെ
    കഴുകി; താനും തനിക്കുള്ളവരെല്ലാവരും വേഗത്തിൽ സ്നാനം ഏറ്റു.
  kkc-kkc: Eseme gesi omapoo neliga moso gibadeli odoo oso Polo dio edebeeyo wei oso
    kolo koogoo ee howo hapooso. Osoloso omapoo Polo diayo neliga moso gibadeli odoo
    sabolo, osoloso o moso kulodu debeli odoo sabolo, howo ogusigaso.
  lit-lit: Ir tą pačią nakties valandą juos pasiėmęs, jis nuplovė jų kirčių žaizdas
    ir tuojau buvo pakrikštytas – jis pats ir visi jo saviškiai.
  urd-GVR: Aur rāt kī usī ghaṛī dāroġhe ne unheṅ le jā kar un ke zaḳhmoṅ ko dhoyā.
    Is ke bād us kā aur us ke sāre ghar wāloṅ kā baptismā huā.
  far-far: Ana kada rodo nai go, na wane ni folo nai ka talai keroa, ka taufia na
    mae maale ki 'i nonida, ka sui nia fainia wane ne kera to laona lume nia, kera
    ka siuabu na.
  suz-BL: मिनु ठेयब मुर नु आ खिं ङा मुर नेल्‍लेमी थमा सुइश्‍शा ब्‍वाक्‍कुमी ख्रुम्‍शा
    ग्रुंइचा पुंइसमा बाक्‍त। पावल नु सिलास आस तुप्‍शो गार नेल्‍ल चिक्‍तमे बाक्‍त।
  car-NT: Irombo aro'san i'wa tymaro, koko noro a'ta. Morokon iwo'san ku'mity'san
    i'wa. O'win wytory iwosetykapo'po, pa'poro mo'karon tauty tanokon maro.
  amp-amp: Nd tu yifungrpar nd rumgat tohyuk yimar Por Sailasrof harhumo fhu yuruft
    fuk kibofsa marnyamorf. Inji nanihato Por Sailasrof tfit sinyahato nd rumgat tohyuk
    yimari rorhu kunys rpat tohyuk yimam rpa kfot yudbat baftaisimmofm.
  bht-bht: कने राती उसी बेले उना जो लेईजाई करी उना दे जख्म धोते, कने उनी कने उदे लोकां
    उसी बेले बपतिस्मा लिया।
  eng-NOY: And he took them with him at that hour of the night, and washed their stripes;
    and he was immediately baptized, himself and all that belonged to him.
  cub-NT: Dioramia, ñamimareca, ñai coreipõecʉ joarejamed̶a ne churiáre. Aru cũiná
    jã́d̶ovarejaimad̶a ʉ̃́re aru caivʉ ʉ̃ jivʉre máre Jʉ̃menijicʉre ocoque.
  ita-1927: Ed egli, presili in quell’istessa ora della notte, lavò loro le piaghe;
    e subito fu battezzato lui con tutti i suoi.
  lww-lww: ana e ke e kolemalo ga nene, yaru nene naga kila ruru yepe sirorop la nap̃a
    sike e yepena ne Pol amio Saelas, ana e ke m̃ena e pogos nene, lala akee naga
    amio la nap̃a asike e m̃ana mratava.
  ckb-ckb: ئیتر چاودێرەکە لەو کاتەی شەودا بردنی و برینەکانی ساڕێژ کردن و پاشان دەستبەجێ
    خۆی و خاووخێزانەکەی لە ئاو هەڵکێشران.
  spm-spm: Ma Rɨmaaŋnɨ, rɨvɨnan khɨthɨgha rɨphenan garir gumaghan khav aniiŋ nigha
    aniiŋ uzuu urue. Aniiŋ uzuamɨra rɨvɨnan khɨthɨghan garir gumagh koma ana andarsi
    Iesusɨni izɨɨn bar mee urue.
  nas-nas: Eeꞌnoko teie tenang eeꞌnang muunga bokuvureta pentananka duuꞌpuretuꞌ, eeꞌnoko
    tee namuꞌke ookara bakaning nariꞌ ntong-koo minkiarira meekaꞌantavariruꞌ.
  uvl-uvl: Iok laol, non neu poia Paulus iri nai Sailas ke la lome ria chanchan mur
    nga etue neu pengpeng. Ke het pe Paulus iri nai Sailas te henun sapele non neu
    pe iri lochloch ngana nenge tetu luluch nge i.
  eng-BBE: And that same hour of the night, he took them, and when he had given attention
    to their wounds, he and all his family had baptism straight away.
  ixl-CNT: Utz aatz iꞌan u xeen tzeꞌ tu u aqꞌbꞌal tziꞌ, itxꞌaa qꞌu takꞌonbꞌeꞌm u Pablo
    tuchꞌ u Silas vaꞌl akꞌon tu qꞌu tokebꞌal tzꞌuꞌm. Ech yakich tek ibꞌan ivautiismo
    tuchꞌ qꞌu titzꞌin tatzik tu tatibꞌal.
  xsi-xsi: Aku lâ zo ndainani, lâ mboni nâ, ande ikainzi rua silâ ku ipua nenzi nzimba,
    aku i tamwata wa natu-kaiwa nde silili pâri ara ne lââ.
  crx-NTPO: '''Et ''ulhdzis soo ''oh whúya hoozulh whe ''adinlane ghunli-un dábunilhti
    ''ink''ez buka k''et tunáwhuzguz. ''Et didut ''ink''ez duyoh dilhts''ine te ts''iyawh
    ''aho too be'' hulya.'
  kan-OKCV: ಆ ಅಧಿಕಾರಿ, ರಾತ್ರಿಯ ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಪೌಲ, ಸೀಲರನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅವರ ಗಾಯಗಳನ್ನು
    ತೊಳೆದನು. ಆಮೇಲೆ ಅವನೂ ಅವನ ಮನೆಯವರೆಲ್ಲರೂ ದೀಕ್ಷಾಸ್ನಾನವನ್ನು ಹೊಂದಿದರು.
  bbb-bbb: Areme muge besu ijia e ije dibure samuamo ije fu uri do jiana matane buone
    soejiama areme ire vajiamo bu i. Bune ire ina furivoga Forukiro Saerasi bu uri
    fu abero agane fuone boeje kame Jesudo ive ijia do ruoriae. Areme e ije fune agane
    fuone ijena buka ireobo oemarei. Ijadufuo maeje bu vierafega bune iviama una Godido
    agane ijena mazie.
  blw-blw: Yag hen hiyachi agé way gawan chi lafi, i inurahan hen anchi guwarcha hen
    sugat cha Pablo ya anat agé mampafunyag way nafunyagancha agé hen amin anchichay
    ahimfafaryanna.
  tam-2017: மேலும் அந்த இராத்திரி நேரத்திலே அவன் அவர்களை அழைத்துக்கொண்டுபோய், அவர்களுடைய
    காயங்களைக் கழுவினான். அவனும் அவனோடுகூட இருந்தவர்களும் உடனே ஞானஸ்நானம் பெற்றார்கள்.
  azz-NT: Huan tech ne mismo tayohuac oc, in cárcel tajpiaque quinixpaquilij in Pablo
    huan Silas campa ne tacojcolme. Ijcuacón quiahuijque in cárcel tajpiaque huan
    no ijcón quinahuijque nochi ichancahuan.
  spa-RV-1909: Y tomándolos en aquella misma hora de la noche, les lavó los azotes;
    y se bautizó luego él, y todos los suyos.
  csy-csy: Tua zan in thongcingpa in amate pusua a, a liamma uh te silsak hi; taciang
    ama le a innkuanpui theampo tui ki phum pai uh hi.
  mxq-NT: Nan ja koots ja pujxndʉjk ja̱ꞌa̱y kywentʉꞌa̱jtpʉ oj tmʉnejxy ja Pa̱a̱blʉ
    esʉ Silʉs ma̱ ja tyʉjk. Netyʉ ja koots ñʉbajtta̱a̱ydyʉ niduk jʉʉn niduk tʉjk.
  tzj-NT: Ja c'a chajil che' ni jari' hora xeruc'amel, xumaj rch'ajic ja bar esoctajnak
    wi'. Ja c'a tok ch'ajtaji c'ac'ari' ban bautizar in xeba̱n bautizar chakaja' canojel
    ja rec'o pa rochoch.
  tdt-tdt: Iha oras nee kedas, xefi nee lori Paulo ho Silas baa hamoos sira nia kanek.
    I sira foo sarani nia ho mos ema hotu nebee hela iha nia uma laran.
  ron-BTF: Și el i-a luat în aceeași oră a nopții și le-a spălat loviturile; și îndată
    a fost botezat, el și toți ai lui.
  eng-WEBP: He took them the same hour of the night and washed their stripes, and
    was immediately baptized, he and all his household.
  eng-FBV: Even though it was late at night he bathed their wounds, and he was baptized
    right away, along with all his family.
  nld-1939: Nog op hetzelfde uur van de nacht nam hij hen bij zich op, wies hun wonden,
    en werd toen onmiddellijk met al de zijnen gedoopt.
  bwo-bwo: manoori sa'aton t'úwon tipimo kotiruwo dek'amt bogaawo bo atse b́mashi,
    manoor bínat b́maa ash jamwots bogúpeyi.
  nch-BL: Huan tajco yohual nopa tetzajquet quinhuicac huan quinpajpaquili campa quincocojtoyaj.
    Huan teipa Pablo huan Silas quicuaaltijque nopa tetzajquet ihuaya nochi cati itztoyaj
    ichaj.
  quc-TNT: Tzpa ri ak'ab ri' ri chajinel re ri che' xuch'aj ri soctajinak che ri tat
    Pablo, ri tat Silas. Xban c'u u kasna' ri are' xukuje' xban qui kasna' conojel
    ri e c'o pa rachoch.
  tfr-NTPO: Jekdo eshko ga söra no daga l̈irë jek di bäng buk eshko l̈ishko, ga shpora
    l̈ok bäng l̈i, e kwoshkwara, kröna ba kong. E irgo ga no daga l̈i wara jer di
    bäng buk l̈i roshko, ba pjeyoga l̈öng ba ushko l̈i tjok bakoe.
  kaq-NT: 'Jaatianbi yamebi jato hioxon jaton tsehue chocaxon: —Nincacoin tah hen
    jai. Hea nashimanahue. Heen xoboho jihuetaibo rihbi nashimanahue —jato jaquin.'
  sgb-sgb: Habayto êt hên yabi hên inuyahan nan bantay ya hugat lan apostol Pablo,
    ay hiya haka ya kalamo na ha bali ay tampol hên nagpabawtismo.
  vie-1934: Trong ban đêm, chính giờ đó, người đề lao đem hai người ra rửa các thương
    tích cho; rồi tức thì người và mọi kẻ thuộc về mình đều chịu phép báp-tem.
  kxv-kxv: ଅ଼ଡ଼େ, ଏ଼ କା଼ୟିଦି ଇଲୁ କା଼ଃଆନାସି ଏ଼ୱାରାଇଁ ଏ଼ ଲା଼ଆଁୟାଁ ବେ଼ଲାତା ଅ଼ହାନା ଏ଼ୱାରି
    ଗା଼ହାଁୟାଁ ନର୍‌ହେସି, ଇଞ୍ଜାଁ ଏ଼ୱାସି ଅ଼ଡ଼େ ଏ଼ୱାଣି ଇଲୁ କୁଟମି ବାରେ ଏ଼ ଦେବୁଣିଏ ବାପ୍ତିସ୍ମ
    ଅ଼ତେରି ।
  cha-cha: 'Ya ayoja na ora gui puenge nae jacone ya jafagase y sinaulagñija: ya matagpange
    güe enseguidas yan todo y iyoña.'
  amu-NT: Juu xjeⁿꞌñeeⁿ na ndicwaⁿ jaaⁿcheⁿ tjachom joona ndoꞌ tmaaⁿ yuu na tquieeꞌndyena
    na choꞌna. Jnda̱ chii teitsꞌoomñê ndoꞌ mati chaꞌtso nnꞌaⁿ waⁿꞌaⁿ.
  hin-CV: कारागार-शासक ने रात में उसी समय उनके घावों को धोया. बिना देर किए उसने और
    उसके परिवार ने बपतिस्मा लिया.
  spa-BES: Y esa misma hora de la noche, él los tomó, y cuando él había prestado atención
    a sus heridas, él y toda su familia se bautizaron enseguida.
  san-BEN: তথা রাত্রেস্তস্মিন্নেৱ দণ্ডে স তৌ গৃহীৎৱা তযোঃ প্রহারাণাং ক্ষতানি প্রক্ষালিতৱান্
    ততঃ স স্ৱযং তস্য সর্ৱ্ৱে পরিজনাশ্চ মজ্জিতা অভৱন্|
  tdx-tdx: Nindese’e amy ora’ i haleñeiy iereo nanasa o fereo, le nalipotse, ie naho
    o aze iabio;
  naf-naf: '@see-verse:ACT.016.032'
  grc-MT: και παραλαβων αυτουσ εν εκεινη τη ωρα τησ νυκτοσ ελουσεν απο των πληγων
    και εβαπτισθη αυτοσ και οι αυτου παντεσ παραχρημα
  vid-vid: Yula mwamizi kawahola hamihe yiyila kawahovuga vilonda vya hewo, hamba
    heye na ivyazi lya heye lyeng'ha nawabatizigwa baho.
  pio-NT: Yá néese, yáté horaca, bamuchúami catá, yái icuèrica presoíyéi ibàna íibaca
