    ñamet.
  mgh-2016: Yoyo uhiyu, olhita olhupalhe alhe nkaakusha Napaolo ni Nasila nkaahapihacha
    makhwata aya. Amalhiheke, yoyo vamoka ni manyaalhoko awe onkhaye nkayaabatiiziya.
  kvn-NT: Tegidgin tule-oturdaleged-neg-e-tummad Pabloga tegin Silasga ya-chijiid
