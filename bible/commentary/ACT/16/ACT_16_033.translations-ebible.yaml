    Iyesu e si pokaiya mu siruwatampu.
  nko-NT: Onyé-onyé ámʋ a, oyin ámʋ léyiá amʋ́ ɩwɩ nlɔ ámʋ́ʋ́ benya brɛ́ ámʋ́ʋ́
