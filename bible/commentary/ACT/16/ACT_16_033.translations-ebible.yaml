    li˜ e caꞌuíingˉ jaléngꞌˋ dseaˋ do dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: Und er nahm sie in jener Stunde der Nacht zu sich und wusch ihnen die
