    tukꞌ unqꞌa tatineꞌ tikabꞌal.
  boa-NT: Aabéhjáa tépejco nijtyú diityétsikye ditye túúvátsonéhjɨ. Áánemáhjáa ílluréjuco
    dibye diityétsidívú tsójtsótsámeíñé diitye ihyájkímumájuco.
  etr-etr: Amo gala, gasi mogogi galabaia beaha aligilo amea ele sigi awälahilä, elele
    domalogi buudi damuia nufi amo nigime hëlasi. Amala hamosebegi, eege ea mosöa
    aligilo amolige ödägi gelasi.
  quh-NT: Carcelta khawaj runaka Pablotawan Silastawan chay chaupi tutapacha jamperka
    nanachicuskasnincuta. Chay quiquinpachataj payka tucuy wasinpi tiyacojcunawan
    bautizacorkancu Jesuspi jap'icuspa.
  kwi-kwi: Sun amtain izmumikane usparuza mamaz pɨjtamal mɨlnara, aim kirɨt kitna.
    Suasne uspane ussakas paiña kwaltakas munnanara.
  agm-agm: Aihɨ sura apatɨhɨ napwɨtohɨtɨhandɨ jaatɨ bimisɨho kuri numwaatɨ kuramɨ
    asaaha baawusamataise. Iyatɨ napwɨtohɨtɨhandɨ jaatɨ bimisɨhounɨ mausasɨ sura apatɨhɨ
    waapoho newaayopo.
  ubr-ubr: On fom wera kaitamomai wat on fafatum goa kaifarotin on iboes ato asi gawud
    on ibososouis isawar; on awan nanatun mat on engon ra kaita sibapataito.
  tsw-NT: Ayin ubuwu, reve u tara le a̱ ꞌya̱wa̱ uba̱ta̱ u na a̱ za̱za̱ꞌwa̱ antsu na̱
    wufuru u na a̱ ri na̱ a̱yi. A̱vu Bulu na̱ Sila a̱ rumbu yi na ama a na a̱ ri o
    uꞌwa wa̱ yi.
  cax-NT: Arrümanu tobirri arrti maniqui bacuirara iyarrübitati arrüna obürio ümoma.
    Auquito ürioti aübu nanaiña nesarrti familiarrü.
  aia-aia: Na'i mau i rodo, mia mo'osi 'a waia Pol mea Saelas 'anai wasi ha'a-wadiwadi'i
    maaradaru'i. Ma na'i 'ohasi ro'u, 'iia miraau hakoi sae na'i ruma ana rau bwareomaea.
  srp-1865: I uze ih u onaj sahat noæi i opra im rane; i krsti se on i svi njegovi
    odmah.
  agt-agt: A sangaw inalap na hapa ig Pablu ikid ni Silas ta agyan na danum ta tangngan
    na hiklam para la, a binaggawan na ya bigad da kiden gafu ta paluk. A yen hapa
    ya nepagzigut da tentu ikid na magyan kiden tentu gafu ta pangurug da.
  lug-lug: Mu kiseera ekyo kyennyini n’abatwala n’abanaaza ebiwundu. Era ye n’ab’omu
    maka ge bonna ne babatizibwa.
  yby-yby: Sa-idanaki, ujapa wemamo aya lubuka maya dilipe-loko woko seida oijoloti
    kohaidaboto maya nokalawe obetoko eimolaki menakipa oluholakiya aya lubuka maya
    noku udae.
  heb-heb: ויקחם בלילה בשעה ההיא וירחץ את חבורתיהם וימהר להטבל הוא וכל אשר לו׃
  mpp-mpp: Aime deboc yogowahac damong ye macka fangke felu socnginec welockeibong,
    yogo suwe-ebec aiyetewec. Dameng yagowahac yeicne nga alingfocine yenge misa-lowac
    aiyackeibong.
  apb-apb: Oto aana hai rodona kire ko tohungei lio i suli diana aadarue, na kire
    ko hodalie mo malaka i sapedarue. Na maholoi satona no'one ingeie na ahutana mwala
    aana uluhe ingeie kire ko meni loto maa'i oto.
  san-TEL: తథా రాత్రేస్తస్మిన్నేవ దణ్డే స తౌ గృహీత్వా తయోః ప్రహారాణాం క్షతాని ప్రక్షాలితవాన్
