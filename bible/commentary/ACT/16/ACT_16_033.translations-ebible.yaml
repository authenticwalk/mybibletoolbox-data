  buk-buk: '@see-verse:ACT.016.032'
  pri-NT: '@see-verse:ACT.016.032'
  zpq-NT: Nach ca hora' ben' chap ḻižyan' gwdibe' ḻo güe' c̱he Pablon' na' c̱he Silasen',
    na' gwdena' jasoe' nis len beṉe' ḻo' yo'o c̱he' ca'.
  por-TFT: Muito depois da meia-noite, o carcereiro levou Paulo e Silas até um lugar
