  mgc-mgc: Mati gba na yɔndɔ, vo ga kamba kongɔ oba zë bi mati mo atɔ'bɔ kaka ɔŋɔ
    zë. Here mo biya vo dakota 'bënï ëtï abapatisi zë.
  ame-NT: Allempocma ñeñt̃e tsaprocma oʼ eʼpanaʼtyerranet all atserrp̃aret̃tet. Allempoñapaʼ
