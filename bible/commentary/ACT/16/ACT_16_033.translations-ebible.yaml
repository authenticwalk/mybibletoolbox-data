  zai-NT: Lu gueela queca ucuaa be laaca', udiibi be ra ucaná laaca', ne óraque uyuu
    nisa be, laabe ne ca binni lidxi be.
  upv-upv: Re daron ngok kobbong natmupong nen, ko m̃er nga mokmetmete nir re naim
    ne nekaien ngok etkai nuru van, errawe vaseni lat nga marevji nuru renge nibe
    nuru, mian ko ni tevi jinibb jijle nir nga marlik renge naim sen arpaptaes.
  aui-aui: Bagune patana pom kambasune bi biwa badana, irutayinidi sinagho da kadi
    gubaga iyamagha, bi yaininagha Pol da Sailas, biwa badana da yana rakaraka yawata
    sibabataitodi.
  wap-NT: Naꞌapain uruu wamarutan idaꞌa taraa-kizai taapiki chikaan naa baꞌizi-daun
