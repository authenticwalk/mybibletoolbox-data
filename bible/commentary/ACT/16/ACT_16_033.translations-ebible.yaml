verse: ACT.016.033
translations:
  kpx-kpx: Kateimale vavimo dibulae kosiveu Bolome Sailasime vatee ohe totoai hoesegevenu.
    Hoesegevege uoholige au au omo umale kebiahi babatisoalu.
  okv-H: enana ta hamo ta mahu momono avo egihio tipura simba ari embo te amita da
    pe vahai embomeni te bapataito ena.
  tbo-tbo: Noka uguwana ugolina Paulo ma Sailasi i weluwinihi po kelohi i ogahi ma
    tauna po a manago atapuhi hi wibapatisohi.
  mal-C: രാത്രിയുടെ ആ സമയത്തുതന്നെ അയാൾ പൗലോസിനെയും ശീലാസിനെയും കൂട്ടിക്കൊണ്ടുപോയി
    അവരുടെ മുറിവുകൾ കഴുകി. എത്രയുംവേഗം അയാളും കുടുംബത്തിലുള്ള എല്ലാവരും സ്നാനമേറ്റു.
  grc-SR: Καὶ παραλαβὼν αὐτοὺς ἐν ἐκείνῃ τῇ ὥρᾳ τῆς νυκτὸς ἔλουσεν ἀπὸ τῶν πληγῶν,
    καὶ ἐβαπτίσθη αὐτὸς καὶ οἱ αὐτοῦ ⸂πάντες⸃ παραχρῆμα.
  bgc-bgc: रात नै उस्से बखत उसनै उन ताहीं ले जाकै उनके घाव धोये, अर उसनै अपणे सारे
    माणसां सुधा जिब्बे बपतिस्मा लिया।
  khz-khz: Vopogi nugana oranaimo, tipura numana gitatagona talimana na taura ruala
    evaiagorato, makora eve guligirato, e ia magena numa talimara maparara gebapatisorato.
  deu-TKW: Und er nahm sie zu sich in dieser Nachtstunde und wusch sie von den Schlägen
    und er wurde sowie alle seine Leute sofort getauft.
  zsr-NT: Laꞌ naꞌz, niꞌ nac chdzöꞌl laꞌ bchëꞌtëꞌ lequëꞌ, atiꞌ yajtibëꞌ lequëꞌ ga dxiaquëꞌ
    huëꞌ. Gdöd niꞌ, laꞌ bdiltëꞌ nis, atiꞌ guladíl caꞌ nis yúguꞌtë bunách nacuáꞌ lidxëꞌ.
  lin-lin: Kaka na ngonga wana ya butu, mokengeli boloko azwaki bango elongo na ye
    mpe asukolaki bango bapota ; bongo, mbala moko, ye mpe libota na ye bazwaki libatisi.
  hns-NT: Oe raat me rakhwaala oesabke ghaaw dhois. Tab oe toerant aapan sab ghar-paraanie
    sanghe dopoe leis.
  noa-E: Magbaawai ich ag bʉ̈rre agtha ãspaju wají nʉwe mag wʉ wai nʉmua ëu pöm pedphëmatarrjã
    ichdëucha ʉwia bënhëeu phuurbaadëjim anʉm. Mag chãddau ʉtarr khur ich pör choopibaawai
    ĩchab tagam khʉʉn i dʉ̈i ãbam deg naajem khʉʉnaujã amach pör choopijierram aajem.
  eng-EMTV: And he took them along in that same hour of the night and washed their
    wounds, and immediately he and all his family were baptized.
  mib-NT: Te suu máá jecuáā yúcuan ní nacate tēe ndíto vecāa un núū ní catujī Pablo
    jiín Silas jeē ní cacani yujnu sɨquɨ̄ de. Yūcuán na te ni jendute de jíín ndɨhɨ
    ñayuu cáyūcú vehe de.
  lif-NT2: से़न्‍दिक् बाखे़न् ये़म्‍मो पुङ्‌लाइङ्‌बाल्‍ले़ खे़ङ्‌हाॽ तेॽरुसिआङ् खुन्‍छिॽ
    याङ्‌घेःक्‍हाॽ वाहप्‍तु पिरुसि, हे़क्‍क्‍याङ् पुङ्‌लाइङ्‌बान् नु कुहिम्‍सयङ्‌हाॽ
    खिमो बप्‍तिस्‍मा मे़बोःक्‍खे़रो॥
  xnj-xnj: Lukumbi lulolo lwa kilu, linjolinjoli wa jela yula akavatola na kuvasambisa
    mavamba gavi, kangi mwene na vandu va munyumba yaki vabatiziwi bahapo.
  mmx-mmx: Ap mo mene laaleng at laxanimin laradi loklok tatao at loogu xokoxo ga
    sat kaka du la ga gos levenin kooxing atdu. La neni eburu minedi diga nemen at
    loogu ren diga lok ka lesep susu ap mo mene loxonaleng.
  cbr-NT: Ñuixuncëxuinshi ca imë́bi an sipuacë unicama bërúancë unin Pablo 'imainun
    Silas anua manë xon 'acë aín namicama chucaxuancëxa. Chucaxuncëbë ca an sipuacë
    unicama bërúancë unibë axa aín xubunu 'icëcamaxribi Jesúsmi catamëti nashimicë
    'iacëxa.
  tee-NT: Chai mas na ists'istaca' para ju anu' alhistacnan lacapulach'in alacch'ak'anilh
    ju Pablo chai ju Silas junta ixlacmac'atsanicanta. Chai ju yuchi chai chux ju
    ix'alact'atanui lacachaka' ta'akpaxk'o.
  eng-LSV: and having taken them, in that hour of the night, he bathed [them] from
    the blows, and immediately he and all of his were immersed,
  cak-NT: Y más que chak'a' chic, raja' xuch'ajla' rech ri anchi' je-socotajnak ri
    Pablo y ri Silas. Y x-an bautizar raja' y conojel ri jec'o pa rocho.
  pah-NT: A'ea rupi jitehe guarda'ga g̃a nderohoi iheita g̃anupãagwera. Nanime Paulo'g̃a
    ga mobatizai. Aerẽ g̃a garongapypeve'g̃a mobatizai no.
  sja-NT: Aramata ma carceldepema jɨ̃aparipa Pablo Silas ome ateeji sɨɨk'ooit'ee ãchi
    k'ap'ɨade t'udak'a jẽra bada. Maap'eda iru ichi tedepemaarã ome poro choopijida.
  xed-xed: Ka hlaghatá tsi ta həŋ ta va tsa rviɗik ya ka laghwi ghuɓinistá lkuha taŋ.
    Ka gi maganaftá lu ta batem ta tsa mndu ya nda la ga taŋ tani demdem.
  mks-NT: Ta mé hora já na̱caja tátá da̱ ndáá veca̱a cán nu̱ú na̱ndicue̱he̱ ja̱ta̱
    Pablo xi̱hi̱n ja̱ta̱ Silas nu̱ú na̱cani yíto̱ cán. Ta tá na̱ndihi já na̱candúta̱
    da̱ ndáá veca̱a cán xi̱hi̱n tócó ndihi na̱ vehe da.
  gfk-S: Taitus ikinong iat ra pana ra bung no ut na harbalaurai tano hala na harpadano
    ga lamus leh dur ma iga gis ira manua dur. Ma duhat tamana bakut, duhat ga kap
    baptais kaie iat.
  bmu-bmu: Jiyohot möta suŋgemgö aua miaŋgöreŋök etkuaŋgita anda uziŋiri saŋgoŋnök.
    Saŋgoŋniga miaŋgöreŋök i aka saiwaurupŋi pakpak mi o melun mem eŋgiyohot.
  dgz-dgz: Mum ame gapan gwat noke kwayupewa mu tambumon epimu gaura guramon siget
    munane ame omasewa denipe bigi waramon, amba me pa mega nagirewa iravi den anu
    tumat dupewa iamone.
  eng-GNV: Afterwarde he tooke them the same houre of the night, and washed their
    stripes, and was baptized with all that belonged vnto him, straigthway.
  zaa-NT: Hora lània taá nna gutìi carcelérua lo ca huè' qui' Pablua nna Silas nna.
    Làniana uccuą bautizar, ą'hua iyaba ca familia quì'į.
  eng-WEBSTER: And he took them the same hour of the night, and washed their stripes;
    and was baptized, he and all his, without delay.
  guh-guh: Penaneconitsivi pejebabiabibo pevetsinë bajarapaepatota, meravi, Pablobeje
    Silasbeje jumavajënëquiatatsibeje. Nexata bajaraponë, pijabopijivi yajava, bautisababeje
    Pablobeje Silasbeje.
  bon-bon: Pui padare ciiye cabu, krokeciiye mete awamuta biname te Paulo Siila naabibine
    nuuja puupu cabu me aacanige teeme adnana dupe äcisejame. Siige, Paulo naabi Siila
    pui awamuta biname piiyepu iyeta teeme mete biname bine niiye ca jicisäjemäsi
    Yeesu me ngii cabu.
  nhw-BL: Huan tlajco yohual nopa tetzajquetl quinhuicac huan quinpajpaquili campa
    quincocojtoyaj. Huan teipa Pablo huan Silas quincuaaltijque nopa tetzajquetl ihuaya
    nochi catli itztoyaj ichaj.
  mgw-mgw: Yu'lu' asikali aatikwapu'twa saa yi'yi'lu'yi'lu' ya kilo ngaagu'lwa mabanga
    gabe, bu'kapo ywembe na alongo bake ngababatisilwa popopo.
  swh-ONEN: Wakati ule ule, yule mkuu wa gereza akawachukua, akawaosha majeraha yao,
    kisha akabatizwa yeye pamoja na wote waliokuwa nyumbani mwake bila kuchelewa.
  wbi-wbi: Umuloleli wa ndinde akalyavatolile ikilo jila na pikuvasuka munovalyalemile,
    nakalingi umwene palikimo na vanhu va munyumba ja mwene vakofughua. Akavaleta
    uPaulo nu Sila kunyumba ja mwene
  bba-bba: Sɑɑ tiɑ ye, wɔ̃ku te sɔɔ, pirisɔm kɔ̃so wi, u ben bosu teɑ. Mɑ wi kɑ win
    yɛnuɡibu kpuro bɑ bɑtɛmu kuɑ yɑnde.
  eng-KJVCPB: And he took them the same hour of the night, and washed their stripes;
    and was baptized, he and all his, straightway.
  kgk-NT: Upéixa ramo ogweraha ombojahu preso onhemoĩ va'ekwe-pe. Oipire joka hagwe-gwi
    oipe'a hugwy. Upe-ma ramo omongarai íxupe preso-rehe onhangareko va'e-pe, hóga
    pygwa-pe omongarai ave.
  waj-waj: Kiaa mmi taika kiooduu ii heena tammaa ivaki oovi nnauvaara haitatuura
    vaidiivo ivaitana vitoo iya uudaidaa fini kioo mmuai suaivau ivootama ari seena
    mmuaa nnauvaki varuuyaatama nnoori vareeravai.
  cpy-cpy: Tema eeniro oniyaankii-tye tsireniri, raanakiri Pablo eejatzi Silas otsipaki
    pankotsi. Ari ikiwaeniri raawyahae-takirira ipajawaetee-tziri. Ikanta romitsiryaahaetakiri
    rirori imatzitakari ikaatzi isheninka-yitari.
  mpx-mpx: Bulin o elana del ana tomatahikan Pol ge Sailasa i ahel ali nibinibi mulina
    i ul, inoke sauga o elana iya ge wana limi ana heniheni gegewel hi babitaiso.
  wbp-wbp: Ngula-jangkaju, yangkangku rdakukungarduyurlu, kangu-palangu yurltunpa-pardu-kari-kirra
    yalirlaju yangkangka rdakungka. Ngula-palangu jurdu kirlka-manu wijinirla pakarninja-warnurla.
    Ngula-jangkaju, Puurlurlu papitaji-manu-jana yangka rdakukungarduyu manu nyanungu-nyangu
    warlalja ngapa-kurlurlu.
  luo-luo: E sa nogono mar otieno, jarit od twech nokawogi modhi olwokonegi adhondegi,
    bangʼe gikanyono nobatise, en kaachiel gi joode duto.
  nhe-NT: Huan ica tlajco yohual nopa tetzajquetl quinhuicac huan quinpajpaquili campa
    quincocojtoyaj. Huan teipa Pablo huan Silas quincuaaltijque nopa tetzajquetl ihuaya
    nochi tlen itztoyaj ichaj.
  aii-aii: ܠܘܼܒܠܵܝ ܠܹܗ ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܠܲܝܠܹܐ، ܘܚܘܼܠܸܠܵܝ ܠܹܗ ܡ̣ܢ ܕܲܪ̈ܒܵܬܵܝܗ‌ܝ، ܘܥܡܝܼܕ
    ܠܹܗ ܗ̇ܘ ܘܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܕܒܲܝܬܹܗ.
  esk-NT: Unnuaqpaguqman isiqsirim iġġuaqsiñiġik atniaġniŋik aasiiñ ilaa tupiqatituummaġmi
    paptaaqtikkauniqsuq.
  msb-msb: Sadto mismo na gab-i gin-upod sinda san namumuno san mga bantay kag ginhugasan
    an inda mga samad. Tapos, nabunyagan dayon siya kaupod an iya bilog na panimalay.
  cpa-NT: Ja³neng² jøng² ca¹jmo¹ dsa² héi² hí³ ja¹ca¹løa¹ uai¹² ca¹bú²dsa. Ni³ jøng²
    ca¹jŋó² dsa² héi² jmøi² cu¹dsie¹² quianh¹³ ca¹lah¹já¹ dsa² quián¹²dsa.
  dso-dso: ସେ ଦାପ୍‌ରେ ମଜାରାତି ବେଲେ, ବନ୍ଦି ଗର୍‌ ଜାଗୁଆଲ୍‌ ସେମନ୍‌କେ ଡାକିନେଇ ସେମନର୍‌ ଗାଉ
    ଅଇଲାଟା ସବୁ ଦଇଦେଲା । ତାର୍‌ପଚେ ସେ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ସବୁ ଲକ୍‌ ଡୁବନ୍‌ ନେଲାଇ ।
  meu-meu: Bena hanuaboi lalonai ia ese raruosi e laohaidia, berodia e dairi; bena
    ia bona ena ruma taudia iboudiai bapatiso vada e abia.
  yva-NT: Namane yasyino naije, naite umaso po yaugav po aya paro ranepate raomar.
    Muno naije kobe Paulus muno Silas yo naite umaso pe apa yavaruga nawe maugasya
    kuvuni mana rai tenambe.
  dgc-dgc: Ey to kélép be san a éya éy inugisan no guwardia tu talitalingo de Pablo,
    sakay tulos nipabinyag siya, sakay du mététena na.
  zpm-NT: Guieel co no me bdiib me zhits zho, zaatne brëë bar ne bloobar zho zho;
    blozhse ga, laa me brobnis grë meṉlidz me.
  hix-NT: Àtoko rma, kohsarakatawo rma, Pawru komo yeheryanà korokay hatà, noro, watxa
    ymo yonye ro. Tàwya àkorokatxhenye rma, nataymompoy hatà, àwyanye. Nataymompotxownà
    xarha tà, àmàn yawon komo.
  sim-sim: Urik niri oro wolok fririn or la layi owehe oje frihin ormu ujokora. Urik
    Pol fre Sailas or nga orhi ma nga fak frimu tolofalera.
  npi-ULB: तब रातको त्यही घडी झ्यालखानाका हाकिमले उनीहरूलाई निकालेर लगे अनि उनीहरूका
    घाउचोटहरू सफा गरिदिए र झ्यालखानाका हाकिम र उनका सबै घरानालाई तुरुन्तै बप्‍तिस्‍मा
    दिइयो ।
  cgc-cgc: Ta yon gid na uras na mga tenga pa kilem, padala din danen an Pablo naan
    ta may waig daw paugasan iran na mga nina daw gapabautismo dayon kanen an asta
    ta mga sakep ta iya na panimalay.
  tim-tim: ainâk damun arekŋe meyelekmâ arim bugâ gewâkŋe diwi are puliyetkiep. Akto
    ikiŋe akto ginbailupŋe hârogâk tu puli yeŋgiyiat. Hain akbela Paulo akto Sila
    kewugu yelekmâ ariep.
  yor-yor: Ó sì mú wọn ní wákàtí náà lóru, ó wẹ ọgbẹ́ wọn; a sì bamitiisi rẹ̀, àti
    gbogbo àwọn ènìyàn rẹ̀ lójúkan náà.
  wos-wos: Wambéka wumba gan male dé bérka séfimbu tékwa wasi bangimbu xiyandan dé
    yakwanyi. Yakwanyindéka bér Jisasna ximbu déré guré husanda. Déka hém atéfékré
    akwi bér Jisasna ximbu diré guré husanda.
  emp-NTPO: Ara maʌ̃ diamasi preso b̶ea wagabariba ãdji djara cõãped̶ad̶ara sʌgʌsia.
    Mãwãnacarea idjira, jũma idji ded̶ebemarã sid̶a borocuesid̶aa.
  eng-F35: In that same hour of the night he took them aside and washed their wounds,
    and thereupon he and all his family were baptized.
  ind-ind: '@see-verse:ACT.016.032'
  pes-OPCB: او نیز فوری زخمهای ایشان را شست و سپس با اهل خانه‌اش تعمید گرفت.
  mpt-mpt: kwitimib yo olo dim ota esak i yebinibbuo yayo aayo fuba fubene ole eka
    Fole Sailase i dabsak klabut kimanin naka elesa eka e meletan isa i aaye fuelabenaib
    ole
  ssx-ssx: Kutupa koto pita꞉ kone ipikana꞉ma꞉ ipilika꞉ hatuku mea pua ipilika꞉ yumbieke
    alena꞉ ikalima꞉ tandepeekeme. Kutupa koto kone ipika꞉ weki wanda꞉ ame̱le̱ apa꞉tao
    bapitaisi pimikime.
  mkl-mkl: Ŋɔi idũu bɛ woo deɡbeu í ɡbɑ̃ ŋɑ í koo í wiɛ kumɛɛ nŋɑ ŋɑu. Nɔ nŋu do
    inɛɛ ŋɑ fei ɑ̀ ce inyi ku dɑsi ɡbɑkɑ̃.
  gaq-gaq: ମିଡିଗ୍‍ନେ ଆତେନ୍‌‍ ବେଲା କଏଦ୍‍ ଜାଗୁଆଲ୍‍ ଆମେଇଂକେ ଡୁଙ୍ଗ୍‍ୱେଚେ ମେଇଂନେ ଚିନାବାନା
    ସର୍‍ତେ ଚୁ ବିଆର୍‌କେ ବାରି ଡୁଆଣ୍ଡ୍ରେ ସର୍‍ତେରେ ଆତେନ୍‌‍ ବେଲା ଡୁବନ୍‌ ଡୁଂଡଆର୍କେ ।
  gof-RNT: Qamma he saatenkka qasho keethaa naageyssi entta efidi entta madunthaa
    meeccis. Ellesidi ba soo asa ubbaara xammaqettis.
  unx-unx: ନିଦାରେୟାଃ ଏନ୍‌ ଦିପିଲିରେଗି ଜେହେଲ୍‌ ହରନିଃ ଇନ୍‌କିନ୍‌କେ ଇଦିକେଦ୍‌ତେ, ଆକିନାଃ
    ଘାଅକ ଚାପି ଆବୁଙ୍ଗ୍‌କେଦାଏ, ଆଡଃ ଇନିୟାଃ ଅଡ଼ାଃରେନ୍‌ ସବେନ୍‌ ହଡ଼କ ଇମ୍‌ତାଗି ବାପ୍ତିସ୍ମାୟାନାକ
    ।
  gah-gah: Li kimikasigo, gizapa vemámo ámina holugukó kelémoko vike segi nogosanitunú
    kepelemó nene, nagamí zekimiake, ezagi vená izegipalagi monó nagamí hilamó.
  lcm-lcm: Na kala songo irilong si vuk pangau i tenei vong ang na kala galui aro
    karilong keve mapolok, le na kala luk a asing tauia kuvul ve kana matan vap aongos.
  aer-aer: Ingwe ikwerele anteme artwe jail-arenye re Paul uthene Silas uthene akngeke
    kwatye-arle aneme-werne, imerte utyene ikwere-atherrenhe alhewemele. Iparrpe anteme
    Paul uthene Silas uthenele renhenhe apmere ikwerenhe-arenye areye-arlke kwatyeke
    akwerneke imernemele itne-arle Jesus-kenhe anteme.
  qvc-NT: Kanan chay tutam chay karsiliruqa Pablupa, Silaspa yawarlla chuqringunata
    mayllarqan. Kanan chay tutallam yumbay ayllungunawan shutikurqanllapa.
  tgl-ULB: Nang gabing iyon kinuha sila ng bantay ng bilanguan sa oras ding iyon at
    hinugasan ang kanilang mga sugat at siya at ang lahat ng kaniyang sambahayan ay
    agad na nabautismuhan.
  cbs-NT: ninkatan meshubiaken jatu kushshinabu su ika jene jabaibu jawaida unpaxwen
    jatu chukatan januxun jabe jiweabubetans Jesús mekenan ikunwankanxuwen taexun
    Pablo inun Silasin jatu nashimabu
  xtm-NTPP: Te maa ora yukan, maa jakuaa yukan, te tee jito vekaa ma, ni jeka de Pablo
    ma ji'in Silas ma, sukan‑va'a ndakate de nuu ni ka tnakue'e tee ma. Sani te maa
    jakuaa yukan, te ni ka jandute ndaka de ve'e de ma.
  nnq-nnq: Kilo ujo nnenda jwa kipungo ngajenda kajeleya mabanga gabe na benia boa
    buunyumba jabe ngababatichigwa kingobucho.
  bao-NT: Tii ñamira tia cũurica wiire ca cotegʉ pea Pablo jãare jʉo waa, cʉ̃ja camire
    coeupi. Jiro cʉ̃, cʉ̃ yaa wii macãrã, uwo coe ecoupa.
  san-ORI: ତଥା ରାତ୍ରେସ୍ତସ୍ମିନ୍ନେୱ ଦଣ୍ଡେ ସ ତୌ ଗୃହୀତ୍ୱା ତଯୋଃ ପ୍ରହାରାଣାଂ କ୍ଷତାନି ପ୍ରକ୍ଷାଲିତୱାନ୍
    ତତଃ ସ ସ୍ୱଯଂ ତସ୍ୟ ସର୍ୱ୍ୱେ ପରିଜନାଶ୍ଚ ମଜ୍ଜିତା ଅଭୱନ୍|
  rmn-rmn: Одова ратяко вахыти э пханляко баро халярдяс лэнги мардэ тхана тай сас
    болдо, ов тай алаи лэски кхерутнэ.
  huv-NT: Tíülan aaga ongwiiüts quiaj, aaga naxey quiaj tajants minecoy ombasüw nejiw.
    Ndoj tayar yow maquiiüb meáwan monlüy aniüng nej.
  otn-NT: Tobe nda̱xu̱i̱tho'a̱ ra̱ ora'a̱. Nu̱na̱ ra̱ alcaide bi̱ mejpa̱bi̱ yø n'ʉni̱
    mi̱ n'youi. Bi̱ nxixya̱ p'ʉya, gätho'ʉ 'bʉp'ʉ ja rá̱ ngu̱ bi̱ nxixya̱.
  nop-nop: Nai uŋaniŋ timiŋ me yot fafaŋeniŋ kadoko tuluguk adi Pol dut Sailas yanagila
    wooŋ naŋgathik youteyemguk. Unduŋ tiŋa ne eŋ wapmihiŋiŋ-tam Imeyout tigiŋ.
  obo-NT: Na ahad moraom don no bulli, id piyod pe-en taddot tohodtamong to prisuwan
    si Pablo woy si Silas diyon to oweg amoy'd unavan din kos mgo pali ran. Woy id
    poboutismu sikandin ahad iddos langun no sakup din diyot kandin no baoy.
  kca-kca: Пӑ ԓўв, ԓынан атәԓән ўймаԓ кемән, ԓын ԋўләмԓән нŏх ԉŏхәтсәԓы пӑ ищи мŏхты
    ԓўв йиӈка ԓŏӈәԓтыса пӑ ԓўв хотәӈ мŏхиԓаԓ па.
  cak-ENT: Y man riq'uin tüj c'a que juis nüj ak'a' chic, rija' xuch'ajla' ri quisocotajic
    ri Pablo y ri Silas. Y xban c'a can bautizar rija' y conojel ri ye aj pa racho.
  lif-NT: ᤛᤧᤴᤍᤡᤰ ᤒᤠᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤐᤢᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤋᤣ᤹ᤖᤢᤛᤡᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤕᤠᤱᤄᤣ᤺ᤰᤜᤠ᤹ ᤘᤠᤜᤵᤋᤢ
    ᤐᤡᤖᤢᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤐᤢᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤏᤢ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ ᤂᤡᤔᤥ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De maá jacuáā ñúcuán nī naquete dē nūū ní ntacuēhé ndúū dē jā ní nsāhá ñutun.
    De ñúcuán de nī jenduté dē jíín ndācá nchivī jā ndéē vehe dē.
  san-TIB: ཏཐཱ རཱཏྲེསྟསྨིནྣེཝ དཎྜེ ས ཏཽ གྲྀཧཱིཏྭཱ ཏཡོཿ པྲཧཱརཱཎཱཾ ཀྵཏཱནི པྲཀྵཱལིཏཝཱན྄
    ཏཏཿ ས སྭཡཾ ཏསྱ སཪྻྭེ པརིཛནཱཤྩ མཛྫིཏཱ ཨབྷཝན྄།
  qve-NT: Chaymantan chay carcelta cuidaq runaqa chay tutalla, Pablota Silastawan
    huk lawman pusarispa, k'irinkunata maqchiran. Hinaspan chay carcelta cuidaq runaqa
    familiakunantin bautizachikuran.
  pao-NT: Oosoo mu bikease ka tu nuupagetapu-witu baa-ma batzaka, umu yise no'yoona
    oo nobe-kwitu-nosoo baa-wi namatzaka.
  cbu-NT: '@see-verse:ACT.016.032'
  usa-usa: mi-nókáámmá Póroyaa Táératimma tebûqa yímîqmaraapimma yenákátí náomma nommá
    kumá tete kéumayikena min-nákógáráq máqtemma wení aara iyápóma yeráwáqá Îtuqtaba
    nommá pékaae.
  soy-soy: Umɛ́rɛ́ uyɛ̃ uu kɛsinɛ kɛ̃ cirɛ pi kpísi uú hɑ piitoi pi hɛɛrɛ. Lɛ̃ mɛmɑ́ɑ́,
    Pɔɔli nɛ Silɑsi ɑpi u nɛ ukɛyɔ pikɔ́ nnɛ́í míni wolɛ.
  hui-hui: Mbi hanuni ogoningi garabaya haru haga biagome libu haru puwa gewame dongoneni
    bayagonaga dere wayawaya bia hene. Ani buwa ibubi ibu andagaha hagarubi ti baboraya
    bini.
  amf-amf: Sootin savaatin ogoka Bhawloosbee Sillaasbeam dhaxin oonira entsate yivayse
    kesa hajiminam ki shivade; saanawa yimbee oonin eena yinna wulbe shiidhimbhe ke
    shiidhimbhade.
  quc-NNT: Tzpa ri aq'ab' ri' ri chajinel re ri che' xuch'aj ri soktajinaq che ri
    tat Pablo, ri tat Silas. Xb'an k'u u qasna' ri are' xuquje' xb'an ki qasna' konojel
    ri e k'o pa rachoch.
  dob-dob: Boiboi gote ꞌena ꞌiꞌauꞌewa apwesedi ga ꞌadi ꞌabiyama be lala sapiyega silobenaya
    ꞌiꞌutudi, ga tauna ma ina susuyao sibapitaiso.
  wrs-wrs: Wo henanam kekalvhonindriniva poswol vinvna hena wosavam. Wo vena, hev
    eva hevna indhanam hemba lelnam pona posvandna.
  mca-mca: Qa hik pakhaa'ijha iye pa'aj pe' horaji' pa' naja'xji', hakha'an qa t'eku'mi'
    pa'aj he' Pablo'oƚ qa nili'jju' ke' ƚeneqsilanhewjei pa'aj hekhewe'en. Qa aje'eƚ
    pa'aj wempuli'jju', hakha'an qa week pekhewe' yatsat'etsij.
  tzo-TZC: Manchuc mi syijil to acꞌobal, pero ti jchabiej chuquinabe lic spocbe syayijemalic
    ti jcholcꞌopetique. Jech ti stuque schiꞌuc ti yalab snichꞌnabe iꞌacꞌbat yichꞌic
    voꞌ.
  mya-mya: ထို​ည​အ​ချိန်​၌​ပင်​လျှင်​ထောင်​မှူး​သည် ပေါ​လု နှင့်​သိ​လ​တို့​ကို​ခေါ်​၍​ဒဏ်​ချက်​ရာ​များ​ကို
    ဆေး​ကြော​ပေး​၏။ ထို​နောက်​ချက်​ချင်း​ပင်​သူ​နှင့် တ​ကွ​အိမ်​သူ​အိမ်​သား​အ​ပေါင်း​တို့​သည်
    ဗတ္တိ​ဇံ မင်္ဂ​လာ​ခံ​ယူ​ကြ​၏။-
  gng-NT: Nɛ u taa' bɛ u ya yo kuñɔnku nnɔ kɛ ki tì sɔkre' bi wun ñiñi' bɛ ma
    nnɔ ya gbìɛn. Nɛ Pɔl nin Silas sìi' wɔn nin uʼden yaab kɛ Uwien ya ñunm i ya
    tàan bo.
  cbi-NTPO: Tsejtu juntsa keperen peesusha washnamu ruku, yalanu yaba bulu demiya'
    ji' yala' dedaabandatala pitsaami. Tsanguetu bene ya bain, tsenmin kumuinchi ya'
    bulula bain mungaakutila.
  ikk-NT: Ọ nọ weri wẹ imẹ abalị hụ d'a chanchan wẹ ebe wẹ rụsọnmẹ ẹhụ, wẹ nọ mẹ 'ya
    lẹ ikpun-ụlọ a ile mirin-Chuku ozigbo-ozigbo.
  leu-leu: Lana yaan aanabeꞌ xo, a mataa ina faxatangan a xamak a mu viis sire e mui
    nane e mu matafetama sina ri fasufan.
  maz-NT: Nuc'ua mismo c'e xõmü, c'e mböpjörü ixco zidyi c'ua e Pablo 'ñe e Silas
    nu ja mi po o ndeje o mbe'chp'evi nu ja vi s'odü. Nuc'ua cjanu o jichiji co ndeje
    c'e mböpjörü 'ñe c'o mi cãrã o̱ ngumü.
  bod-N: ཉིན་དེའི་མཚན་མོར། བཙོན་སྲུང་དམག་དེས་ཕོལ་ལོལ་དང་སི་ལཱ་གཉིས་ཕྱིར་ཁྲིད་དེ་ལུས་སྟེང་གི་རྨ་ཁ་བཀྲུས༌ཤིང་།
    བཙོན་སྲུང་དམག་དང་ཁོའི་ཁྱིམ་མི་ཐམས་ཅད་ལའང་དེ་མ་ཐག་ཁྲུས་གསོལ་ཐོབ་པ་རེད།
  tca-NT: Rü yematama oragu ga chütacü, rü nüma ga yema poxcupataü̃ãrü dauruü̃ nayayauxgü
    ga norü o̱xrigü ga Pauru rü Chira. Rü yemawena rü ñu̱xũchi ínabaie ga nüma wüxigu
    tümamaã ga naxmèx rü naxacügü.
  zpl-NT: Nu rulaꞌ zeꞌe bene enu rriucu ruꞌu niꞌcuꞌ, uquieella bee elu nediꞌquiꞌ Pablo
    cuna Silas. Che chu urinzalla cuna ye bee beneꞌlla.
  mbc-NT: Moropai mîrîrî yai Paulo, Silas ye'netîkon rona'pîiya. Mîrîrî tîpo mîîkîrî
    esenpatakona'pî tonpayamî' yarakkîrî.
  ndg-ndg: Mlinzi wa ligereza atibatola kilo yelo na kuwaosha sehemu baumile, ywembe
    pamope na bandu ba munyumba yake batibatiza mara.
  wsk-wsk: Ale tirom umu te la bitua kari umu nunga giam, ale nunga lot giman mu anuwam.
    Ale tom umu te la nu ko kuriang imet ago anuwa marak taman.
  toj-NT: Ay to ni lec ja acuala, pero ja yen ja ma' huas stalna ja preso ti och sac'
    yi ja syajbel ja Pablo soc ja Silasi, jaxa mas tzaani, ti c'ulaji bautizar ja
    yeni soc spetzanil ja suinquil ja snaji.
  kkl-kkl: Ambarelamsirekpa, kop ae yae wamogne ponekori inipnag abeneko sin phende
    opsiek ina taneko mag a'elbahiog. Mag a'elbahiogpa, eldi kelabo me wamekneap eldi
    aeag wamekneapti Yesusag seneraglamekne sembe maghag pelengkipsirek.
  tbc-tbc: Tidom an lo mi subanek ab san titianek Pol iŋ Sailas da dufunai na yan
    sad baob ifulanig ifou pidinai. Iŋanen samun fidian dida ilod lo rumok go suguek
    diŋane ya.
  sna-sna: Nenguva yousiku iyoyo, muchengeti wetorongo akavatora akashambidza maronda
    avo; uye pakarepo, akabhabhatidzwa iye nemhuri yake.
  smk-NT: Konan sitaw a lamang nin udas konan sitaw a yabi, kinalap nasara nin sitin
    gwardya tan inuyasan nay sugat ra. Mi'sa, nipabawtismo ya tan sarba ra nin kabbali
    na.
  grc-TCGNT: Καὶ παραλαβὼν αὐτοὺς ἐν ἐκείνῃ τῇ ὥρᾳ τῆς νυκτὸς ἔλουσεν ἀπὸ τῶν πληγῶν,
    καὶ ἐβαπτίσθη αὐτὸς καὶ οἱ αὐτοῦ πάντες παραχρῆμα.
  gof-WFTW: Qamma he saatenkka qasho keethaa naageyssi entta efidi entta madunthaa
    meeccis. Ellesidi ba soo asa ubbaara xammaqettis.
  spa-BLM: Los tomó a la misma hora de la noche y les lavó las vestiduras, e inmediatamente
    se bautizó, él y toda su familia.
  kyz-NT: A'erauwe moromunepawa jara 'ga Paulo 'ga kupe pirei 'ga ry awi. Silasi 'ga
    kupe nanẽ ipireita nũ. A'ere 'ga muaga monou 'gã kupe are. 'Gã kupe peruga muaga
    pyu. Okupe pireipaw ire Paulo 'ga moromunepawa jara 'ga pymĩãu 'y pe, 'ga pytuna
    'gã netee. Ojemu'jagamap 'gã Jejui 'ga remiayuwamũ.
  dao-dao: Acuna mthan, acun naji üng jah cehpüi lü, ami jah kpainaka ani nghmae cun
    a jah mthih pet; acunüng, amät ja a khuiim khyawng lawng ami ngkhä Baptican khankie.
  cya-cya: Ticui' tla can' mjyi'an yu se'en ti'i 'in chcuaa yu can', cui' ña'an lcaa
    mducua tya yu lo'o nchgaa nu ndi'in na'an 'in yu.
  beu-beu: Tereng hahama muse, nehe ba bui jaga enehe eele angu ana Paulus bot Silas
    oleve iat ila senge, ibata ang naung ening ahamulang. Angmuse, ini nehe ba bui
    jaga enehe eele bot ehava omi enehe ang naung emangpi jar metma ing sarani.
  wrk-wrk: Yinarramba nyuli wakardaba bulanya biwi mankanyi, daba jala yalu, baki
    buli ngurrunbayi nanda mambuka, marda bukambiju nangandu barndana. Ngurrunbayi
    yalunya Bulwanyi, marda Silaswanyi.
  nii-nii: Pe kunum ełe mendpił, kan ngii tep ełim wu ni wu tał sipipi kepii mundunjnguł
    konu noł kindpi er ka erim. Erpi, kingam ambiłam noł, Gos ek piik noł pek enjing.
  ign-NT: Étarichu jena yati ema nacapitara masipa­si­na­vacapa eta najarana ema Pablo
    émapa ema Silas. Tacahe, ticaica­chasipa éma, esu mayena, ena machicha­naveana,
    énapa ena apamuriana tiávihanahi te mapena.
  dik-NT: Ku ë wɛ̈ɛ̈r kënë, ke Paulo ku Thilath nyɛɛi bɛ̈ny apuruuk wën ke bï tɛ̈tɔ̈ɔ̈kken
    la lɔɔk yiic ku dër keyiic, ku muɔc nhom nyin yic kek kacke ëbën.
  cac-cac: An̈eja' d'a jun rato chi' ix b'icjiel schiq'uil eb' vin̈ b'aj ix lajvi
    smac'ji chi' yuj vin̈ tan̈vum preso chi'. Ix lajvi chi', ix yac'an ac'joc bautizar
    sb'a vin̈ yed' eb' junn̈ej yaj yed' vin̈ d'a yol spat chi'.
  tzj-E: Je chjalbey cars jara' hor xumaj rch'ajic abar esoctanak wa' Pablo ruq'uin
    Silas. Tak xch'ajtaja rmal c'jara' xba'na bautizar y chka' xeba'na bautizar conjelal
    jec'ola pruchoch.
  san-BUR: တထာ ရာတြေသ္တသ္မိန္နေဝ ဒဏ္ဍေ သ တော် ဂၖဟီတွာ တယေား ပြဟာရာဏာံ က္ၐတာနိ ပြက္ၐာလိတဝါန်
    တတး သ သွယံ တသျ သရွွေ ပရိဇနာၑ္စ မဇ္ဇိတာ အဘဝန်၊
  yaa-NT: Ato askafaifono nã fakish fistichi nã karaxa kexemisto a ato koshafo ano
    ato fãka chokani. Ato askafaino ãfe ãfiyafi ãfe fakefoya ato maotisafanifo, ato
    faka mẽra ikimapakekakĩ Jesús chanĩmara faifono.
  cab-NT: Lídan méme óra ligía, láu sun áriebujali lan buídu, ába lachíbuni bíti buri
    le jawágubei, ábati labásterun jáu sun lufámilian.
  clu-clu: Ang gabi ra gid nga dato ginogasan ang goardya andang mga igad, kag nagpabunyag
    tana nga lagi pati anang bilog nga pamilya.
  swh-ULB: Mlinzi wa gereza aliwachukua usiku ule na kuwaosha sehemu walizoumia, yeye
    pamoja na watu wa nyumbani mwake wakabatizwa mara.
  tpt-NT: Ni jalhistaknaꞌ laklhaꞌalcha para kalaqchaꞌanil taꞌan ixtataqalhita. Ex
    astan niman aqchajꞌaul kun tachun ixlapanakni.
  aai-aai: Nati veya ta’imon gugumin wanawanan dibur kaifenayan buwih hai feher souwen
    naatu i ana nibur bairi bapataito hibai.
  sny-sny: Lowesi peri te'e tepa'asiye su, meni ape enite werese lowesi lo sa'i au
    huwe. Sosu pereye a'i lowesi le lu tewi lo mase sa'i au huwe.
  myy-myy: Iti ñami ñaroca riti maji, ĩna bajere camire coeyijʉ tubiara wi coderi
    masʉ Pablo mesare. Ĩnare ito bajiro ĩ yija bero ĩmasi ito yicõri ĩ ñarãre idé
    gu rotiyijʉ ĩ Pablo mesare. Ito bajiri Jesure ĩna tʉorʉ̃nʉja ticõri, ĩnare idé
    guyijarã Pablo mesa ĩja.
  trc-NT: Dan me se rej nii̱ me yoꞌ, ne̱ ma̱a̱n orá dan nica̱j síí tumé tagaꞌ yoꞌ
    man ro̱j soꞌ, ne̱ naꞌnuꞌ soꞌ xráá ro̱j soꞌ rej canó rutzii̱, ne̱ nu̱ꞌ quiꞌyaj
    soꞌ da̱nj, ne̱ nu̱ꞌ cataꞌ ne nu̱ꞌ nij tucua̱ soꞌ a.
  cut-NT: A ura min no chete ra̱hn, na̱no se na̱n nta̱ca yah yahn ihyan chahn. Tuhme
    chedenune se nduco nducoya̱ca ihyan ndeva̱co se.
  bel-bel: І, узяўшы іх у тую гадзіну ночы, ён абмыў раны іхнія і без адкладу ахрысьціўся
    сам і ўсе ягоныя;
  zlm-KSZI: Pada malam itu juga ketua penjara membasuhkan luka-luka Paulus dan Silas.
    Dia dan seisi rumahnya diimadkan.
  gdr-gdr: Ɨ onggɨt sɨwɨnyɨnd re ton towaina yɨt utkundena seg aukɨto, ton ket ten
    eyonj wai ɨsekam. Seg ket odenja ton dɨde komkesa tina rɨgawar kea baptiso yokateno.
  vmy-NT: ꞌBa ndekuini chubabiu ngajñu, xutabiu yanejun ña onre Pablo ko Silas, ꞌba
    taꞌa kui ko ngatsiꞌi xinkjin kisatenda.
  cmn-FEB: 尽管当时已是深夜，狱卒还是为使徒清洗伤口，然后和家人一起受了洗。
  gmv-RNT: Qasho keeththa naagizayssi heerakka he gallas qamara efidi ista maduntha
    meecides. Heerakka izinne izaso asay wuri xaamaqetida.
  ncl-NT: Huan jan axcan in layúa quinhuicac in lacal Pablo huan Silas, quinpaquilic
    inminlatecualisli huan ca nadita cataloaya lacuayatequili yihual huan moxtin hual
    chantiloaya pa ichan.
  wed-wed: Nai maranaina avena da waguvarai, pani numana badana Paul ma Sailas i naiei
    ma keroi i oḡai, Ma maratagogi tauna, ana numa ravai maiteni i babataito.
  sua-sua: Tie masegain to endo ko ta slok vop, a mhel to enda ta le ka ktong ngar
    kam momgol e Pol kre Silas nginaro turok. Ta momgolik knop, to ko tok en kar ka
    valngan va kalngunes tgus ngat le kol a parrur ngatngae orom E Nut ka munik.
  klt-klt: Yáungán wahára re ku yángot kung putun yándi wa yawon yámáng hálin du Pol
    káling Sailas yá málám me tombongngá wa kámuk umi kuháng yámumálák.
  are-are: Jail-aka itornkalantama maama ekuratharra ilkngika. Kurunga Paul tharrala
    erinha, ramarama ekuranha ntjarranha, urrkapunhapunha ekuranha ntjarranha turta
    kaltjirrpulhelaka.
  gai-gai: Karica an mouŋ rɨkniŋa, an kac ŋgoreacna ŋginaŋa morina ramootta maniŋmo
