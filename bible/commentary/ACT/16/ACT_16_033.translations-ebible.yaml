  aby-aby: Eno weisiro i mima Foruini Sairesi we murieke emua usima urieka biobao
    aduama uroiro dawaini danu koa yaisina emuabairo babadaido uisa.
  eng-YLT: and having taken them, in that hour of the night, he did bathe [them] from
    the blows, and was baptized, himself and all his presently,
  jni-jni: A nyumo uganiya ugunome inniye unu bee akura ukorsuzo anu me, ma ziki we
    ma kpiji we ti nuru me, vat ume nan ana kura ameme azoro we.
  kne-kne: Deda ay gawan di labi, in-ey din gowardiyas daida sin kad-an di danom ta
    owasana din sogat da. Makdeng di, pag et manpabonyag pati da am-in ay bemeey.
  tgj-tgj: Hogv ayulo patwk kaaria nvngv bunua vnggv toku okv bunugv ungv nga harkak
    toku; okv hv okv ninyigv ogu nyi mvnwng ngv lvkin gubv baptisma naatoku.
  wat-wat: Nuwabunanama nenei deni kana tokitavikavina Fauno keta Sainasi i niisiya
    keta kasi gikona i kigona. Muka mwanenena tu yana sabu matatafusi nukusi si givibutibutisiya.
  gui-NT: Jare jocuae ora voi tembipɨɨrɨru iñangarecoa güɨraja Pablo jare Silas oyoe
    iperea. Jayave jae jare opaete jo pegua reta oñembobautizauca.
  quc-TT: Che ri aqꞌabꞌ riꞌ ri chajinel rech ri cheꞌ xuchꞌaj ri sokotajik chike ri
    Pablo rachiꞌl ri Silas. Xbꞌan kꞌu uqasanaꞌ ri achi xuqujeꞌ konojel ri e kꞌo pa
    rachoch.
  heg-NTPO: Bingin-tai kuhit bubuit kon, komendan na kil nol Paulus duas Silas, le
    laok boe niu beles oen duas papa las. Hidi nam oen duas sarain komendan na, nol
    un uma isin nas totoang.
  ptu-ptu: Tette' eta siam indo bengi anna umbabai Paulus sola Silas lao nabaseiam
    basana anna mane umbeho siaham kalena sola sahapunna ditedo'.
  bzd-NTPO: Eta̱ e' nañewe ulatök s'wöto wé wökir tö ie'pa tsé̱mi e̱' ta̱. Ie'pa shka̱'ule
    tai̱ë e' kapeyéitö. Eta̱ ie' ena iyamipa ko̱s e̱' wöskuélor.
  kwf-kwf: Ana agi rodo neꞋeri nama goꞋo, na ngwae folo neꞋeri ka talaꞋi keroꞋa, ka
    taufia naꞋa maꞋe maala ki Ꞌi nonida, ka sui niaꞋa faꞋinia na tuaꞋa nia, kira ka
    ꞋaliꞋali kira ka siuabu naꞋa.
  eng-WYC-2017: And he took them in the same hour of the night, and washed their wounds.
    And he was baptized, and all his house anon.
  eng-WMBB: He took them the same hour of the night and washed their stripes, and
    was immediately immersed, he and all his household.
  zat-NTPS: Lu xe̱la ná'queze benne' na' xu'u lu ne̱'e̱ lizre xia gudibe̱' we̱' chee̱
    Pablo ne Silas, na' ca gudé na', le̱' ne xúgute̱ benne' zaj zre̱'e̱ lizre̱' guledxúe̱'
    nisa.
  spp-spp: Kuru numpililyage e, ka kasubage kàanmucyafooŋi si ŋkàre ná Poli ná Silasi
    i, maa sà pi nɔɔyi wyɛrɛ pyi, maa ntíl'a batize mà bâra u pyɛngɛ shiinbii puni
    na.
  zty-NTPS: Ḻa' na'ze, kate' ne nak žel, bennen' žsejwe' liž yan' ḻa' bche'tie' ḻégake',
    na' bejtibe' ḻégake' gan ẕíagake' we'. Wdé na', ḻa' bezoatie' nis, na' ḻezka'
    belzóa nis yógo'te benách ka' nníta'gake' liže'.
  mek-mek: Ke egaꞌina gapinai mo, tipula eꞌima auga Paulo Silas auniꞌi elaoainiꞌi
    faagaꞌi kegapu kafaꞌi auꞌi ifaꞌi eikulaiꞌi. Egae kai fiakoa mo ega famili papiauꞌi
    maꞌoai fou Iesu kepakoꞌania ke baptismo keafiia.
  aey-aey: Odocob uqa witic saen euna dih ehali li isomola wasacudialen. Odocob uqaca,
    age cunug uqana jona bileinca age wa joadec oin.
  urd-GVH: और रात की उसी घड़ी दारोग़े ने उन्हें ले जाकर उनके ज़ख़मों को धोया। इसके
    बाद उसका और उसके सारे घरवालों का बपतिस्मा हुआ।
  ycn-ycn: E caja lapihuá i'imari nachá. E nahua'aphé ipari Pablo, Silas, quele naña'atácare
    necá aphumi chiyá pamineco. Ejomi nala'á bautizar ricá, riyajalo, riyani, quele.
  djr-djr: Ga ŋuriŋi bili yan munhay ŋayi ŋuriŋiyi dharruŋgu-djägamirriynydja gapun
    ḏiṯthurr banikin'thun, bala ŋayi gan rurrwuyurra maṉḏany ḏiltjin ŋunhi djetjin.
    Ga dhunupan yan ŋayi ŋunhiyi ḏirramuny dharruŋgu-djägamirrnydja ga bukmak ŋunhi
    nhanŋu mala, ḻiya-ḻupthurra walal gan.
  kvg-kvg: Yaq ta lova u-mba ndøgo, ndego ndimbula keoge ezoqam, Pol neka Sailes nqamav
    zøsungúz. Taqa zita-te, ndego ndaføyambá, ibøkha iz ndøndáp, ekeza ezoqa namba.
  rug-rug: Ke pa totoso tugo asa, pana korapa boṉi, si turaṉi sa tie kopu vetu varipusi
    sari kara, meke la huvei sa sari na bakoradi. Beto asa, si ta papitaiso si asa,
    meke sari doduru tie pu koa pa nana tatamana.
  hop-NT: Noqw pam ep mihikq, hísatniqw paniwhtiqw, pahsat pay pumuy wikqe haqe’ wuvahtiwhqat
    aṅ pāhoma, nit pahsat pay kūyit akw tuvoylati, pam’i, pu tímatu.
  san-URD: تَتھا راتْریسْتَسْمِنّیوَ دَنْڈے سَ تَو گرِہِیتْوا تَیوح پْرَہاراناں کْشَتانِ
    پْرَکْشالِتَوانْ تَتَح سَ سْوَیَں تَسْیَ سَرْوّے پَرِجَناشْچَ مَجِّتا اَبھَوَنْ۔
  heb-LB: באותה הזדמנות רחץ הסוהר את פצעיהם, ואחר כך נטבל עם כל בני ביתו.
  caf-NT: '''Et ''ulh''ek soo hoh whegha whezulh hoh tsak''edelhts''i ghunli daóobunilhti
