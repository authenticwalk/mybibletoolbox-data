  gmv-NT: ቃሾ ኬꬃ ናጊዛይሲ ሄራካ ሄ ጋላስ ቃማራ ኤፊዲ ኢስታ ማዱንꬃ ሜጪዴስ። ሄራካ ኢዚኔ ኢዛሶ ኣሳይ ዉሪ ፃማቄቲዳ።
  por-BLT: Embora fosse bem tarde da noite, ele limpou as feridas dos apóstolos e
