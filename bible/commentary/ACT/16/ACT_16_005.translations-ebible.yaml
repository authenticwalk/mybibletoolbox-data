verse: ACT.016.005
translations:
  kpx-kpx: Ige ekalesiaeau ke evisi abu evievimo negolahage ata degomoleau ke elehai
    Iesu ehovama.
  okv-H: Eto ekalesia na sovera ari humbuto Iesu humota be ea eto embo nei nei na
    kaju eo embo peni vahai ena.
  tbo-tbo: Ega yaka tu witumagana hai bolu hi witowolo kadidilihi po iyeta emosi po
    emosi lawa hi nugonugobui ma tu witumagana hai bolu hi magamaga.
  mal-C: അങ്ങനെ സഭകൾ വിശ്വാസത്തിൽ ശക്തിപ്പെട്ടും എണ്ണത്തിൽ ദിനംപ്രതി വർധിച്ചുമിരുന്നു.
  grc-SR: Αἱ μὲν οὖν ἐκκλησίαι ἐστερεοῦντο τῇ πίστει, καὶ ἐπερίσσευον τῷ ἀριθμῷ καθ᾽
    ἡμέραν.
  bgc-bgc: इस तरियां कलीसिया बिश्वास म्ह पक्की होंदी गई अर गिणती दिन-ब-दिन बधती गई।
  khz-khz: Ne ekalesia talimara geria kamonagi geveakwalimurato, e toma mapararai
    ekalesia gegutumawai.
  deu-TKW: Die Gemeinden nun befestigten sich im Glauben und nahmen zu an Zahl von
    Tag zu Tag.
  zsr-NT: Cni guc, guladíp ládxiꞌgac ca nac le réjlëꞌruꞌ Cristo yúguꞌtë cöꞌ bunách
    queëꞌ Cristo, atiꞌ gulayán tu tu dza.
  lin-lin: Boye, Mangomba ezalaki kolendisama kati na kondima, mpe bato bazalaki kobakisama
    mokolo na mokolo.
  hns-NT: Aisane sab iesaai ke bieswaas barhat djaat raha aur dien par dien auro manai
    bieswaas kare lagal.
  noa-E: Amau mag jaau wënʉrrʉm gaaimua iglesiapierr õrau Ẽwandam iekta warag khõsi
    ʉ̈kha nʉisijim aajem. Mag nʉm dʉ̈i ĩchab warag chi Ẽwandam iek ʉ̈kha nʉm khʉʉnjã
    ed ëepierr khapanaacha paaukhamajim aajem ĩchab.
  eng-EMTV: Therefore the churches were strengthened in the faith, and were growing
    in number each day.
  mib-NT: Te ñayuu cácandíje ni cahije ga ni i. Te ndɨjnahan quɨvɨ̄ ni cacandíje cuehē
    gā ñayuu.
  lif-NT2: हे़क्‍केलॽरिक् सेसेहुप्‍लक्‍हाॽ नसाःन्‍नो के़धुम्‍बा मे़बोःक्‍खे़र थिक्‌याःन्‍धक्
    मे़बोःरे़र मे़बेरो॥
  xnj-xnj: Hinu msambi wa vandu vevakumsadika kilisitu vakangamala muusadika, ndi
    vakayonjokeseka kila ligono.
  mmx-mmx: Kuren la limixin nunu ap mo lengkot ga suu lolos at lununu atdi la leexes
    atnedi limixin nunu ga uturut amisik keneng at levenaleng getgesara.
  cbr-NT: Usaquian Pablobëtan Timoteonën bëtsi bëtsi ëmanu cuanquin bana ñuixuncëx
    ca axa ami catamëcë unicamax upiti Jesúsmi sináncëxa. Usai 'icëbëa camabi nëtën
    uni raírinëxribi ami sináncëbë ca axa Jesucristomi catamëcë unicama 'aisamaira
    'iacëxa.
  tee-NT: Pus ju ixtalhilaca'anta ju Jesús lana ixlhichux ix'alhunut ju ixtalhilaca'anta
    ju yuchi. Chai tuncujun tuncujun ixtatalhavai ju vachu' ixtalhilaca'anta Jesús.
  eng-LSV: then, indeed, were the assemblies established in the faith, and were abounding
    in number every day;
  cak-NT: Romari' ri kach'alal ri niquimol-qui' pa rubi' ri Dios pa tak tenemit chiri',
    can xquiya' más cánima riq'uin ri Dios, y k'ij-k'ij jec'o ri ye'oc-apo quiq'uin
    chi niquinimaj ri Jesucristo.
  pah-NT: Nahã ko g̃a Jesus'gareheve'g̃a mbojikohetei Jesus'ga rehe a'ero. Igwaigwavete
    ko ojipe'g̃a jikogi ga rehe jipi.
  sja-NT: Mãgá ijãapataarãpa pipɨara k'awaajida Cristopa oopi k'inia bɨ ãchimaa mãik'aapa
    waapɨara ijãajida irude. Ma awara ewari chaa ijãapataarã chok'araara ĩwa wãjida.
  xed-xed: Ka mbrə Igliz ta vgha ma zlghay nda ŋuɗuf, ka sgaku mbsaka taŋ inda fitik.
  mks-NT: Xi̱hín ña̱ yóho na̱ndinda̱cú chága̱ na̱ cúú cuéntá Jesús ta cándeé cáhnu
    chága̱ ini na mé á. Ta in in qui̱vi̱ yáha joho ndícua̱ha̱ chága̱ ña̱yivi ndíhvi
    íchi̱ cuéntá Jesús.
  gfk-S: Io kaie, ira matanabar na lotu ta ira tamtaman di ga kap dades uta ira nudi
    nurnur ma iga tamtamat hanana ira nudi winawas ta ira kaba bungbung.
  bmu-bmu: Mewö lilikögetka Jisösgö könagesöŋi könagesöŋi miri dop malgeri, yeŋgö
    mötnaripŋinan köhöiyök. Mewö köhöiba Buŋa keu jigetka tosatŋan uruŋini meleŋda
    wehön dop kam toroqegetka kambuŋinaŋgö jaŋgöŋan qariba öŋgöyök. Mewö.
  dgz-dgz: Ap tane menan at iravi gapan Iesu dugup mega nagirewa wat kaimagam muman
    ap menan Iesu anu tumat tane nagirewa paua muga kai ware aigap aen.
  eng-GNV: And so were the Churches stablished in the faith, and encreased in number
    daily.
  zaa-NT: Acca por ca titsa' tsè' nu gutixà'a cabi nna adí lá tsìttsì uccua fe qui'
    ca enne' beni formar ca iglesia, a'hua ttu ttu tsá bá nna adí ca enne' nna huíalatsi'
    quį.
  eng-WEBSTER: And so were the churches established in the faith, and increased in
    number daily.
  guh-guh: Bajaraxuata Dioso pejumecovënëtsivi, caebitsaëto canacujitsia, bitso ajamatabëcuenesaë
    tsaponae Diosojavabelia. Caematacabi canacujitsia Dioso pitorobilivaisi ayaibitsaëto
    jumecovënëtapona.
  bon-bon: Yoo, ätrunga ingle cina peei ätityera name pi ätrunga kokre äbitininisi,
    piiyepu iyeta bimu cerämu poto biname sebäcnisi peei ingle yepäyepä ngalebora
    me.
  nhw-BL: Huajca quinyolchicajque nopa tiopame tlen tlaneltocani nepa huan quinmacaque
    más tetili para quineltocase Toteco. Huan mojmostla Toteco quinmiyaquiliyaya más
    nopa masehualme catli quineltocayayaj Jesús.
  mgw-mgw: Kwa nyo galu' makanisa gendekomala muimani na mitumbi ya aumini yendeyongekea
    kila lisu'ba.
  swh-ONEN: Hivyo makanisa yakawa imara katika imani na kuongezeka kiidadi kila siku.
  wbi-wbi: Apuo ing'ong'ano sikakangasivua mu lwitiko navano valyitike vakongelela
    mukipugha mufighono fyooni.
  bba-bba: Nɡe mɛyɑ Yesun yiɡbɛnu nu tɑ̃sɑ nɑɑnɛ dokebu sɔɔ, mɑ nu dɑbiru sosimɔ tɔ̃ru
    bɑɑtere.
  eng-KJVCPB: And so were the churches established in the faith, and increased in
    number daily.
  kgk-NT: Hembiaporã omombe'u. Upéixa-gwi ojerovia porãve rãve Nhandejáry Hesu-rehe
    hikwái. Onhembohetave tave oho-vy Hesu reroviaha kwéry.
  waj-waj: Kiaa mmuduu rikiada iya mmannammanna yaagueeqama kiada Yisuunnara kutaavaivee
    kiaa kiada varuduu vo suai vo suai vo gioonna kiaapu vooya ausa hanigieeravai.
  cpy-cpy: Rootaki rawentaa-perotan-tanakariri Jesús ikaatzi kemijanta-naatsiri janta.
    Tema eekiro isheki-perota-nakitzii ikaatzi kemijanta-naatsiri maawoeni kitejeri.
  mpx-mpx: Inoke toekelesiya wali abulilek i gasisi ge lan maisena ge maisena ali
    boda i bwatabwata ya.
  wbp-wbp: Junga-juku, yangka kujalpalu jaaji-kari jaaji-karirla turnu-jarrija, ngulaju-jana
    Kaaturlu pirrjirdi-manu pirlirrpaju yungulurla warrarda wala nyinami Jijajiki.
    Manu parra-kari parra-kari maya-kari maya-kari mukulu Kirijini-jarrija.
  luo-luo: Omiyo kanisa nobedo motegno e yie, kendo kwan joma oyie kuom Kristo ne
    medore pile.
  nhe-NT: Huajca quinyolchicajque nopa tiopantini tlen tlaneltocani nepa huan quinmacaque
    más fuerza para quineltocase Toteco. Huan mojmostla Toteco quinmiyaquiliyaya más
    nopa tlacame tlen quineltocayayaj Jesús.
  aii-aii: ܘܥܹܕܵܬܹ̈‌ܐ ܦܵܝܫܝܼ ܗܘܵܘ ܡܘܼܩܘܝܼܹܐ ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ، ܘܙܵܝܕܝܼ ܗܘܵܘ ܟܠܔ ܝܘܿܡ ܒܡܸܢܝܵܢܵܐ.
  esk-NT: Taatnaqhutiŋ ukpiqtuaŋuruat sayyikkauniqsut ukpiqsrił̣iġmiktigun suli iḷaniktuuġniqsut
    ukpiqtuaġuqtuanik uvluġaġipman.
  msb-msb: Kaya, nagkusog sa pagtuod an mga nagatuod kag uruadlaw nagdamo lugod sinda.
  cpa-NT: Jøng² hiug¹² jín³ tí² ca¹chính² dsa² héi² jǿg³. Hi² lah¹jøng² báh³ ca¹ŋi¹jué²dsa
    lah¹cøng² lah¹cøng² jmai³.
  dso-dso: ସେଟାର୍‌ପାଇ ମଣ୍ଡଲିମନର୍‌ ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସେ ଡାଟ୍‌ ଅଇଲାଇ ଆରି ଦିନ୍‌କେ ଦିନ୍‌
    ତାକର୍‌ ବିସ୍‌ବାସ୍‌ ବଡ୍‌ବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Taunabunai, ekalesia oreadia iboudiai edia abidadama e goada e laova, bona
    dina iboudiai ekalesia taudia na e hutuma e laova.
  yva-NT: Maisyare omai ti, anugano Amisye awa anave ntubai mbambunin. Muno masyote
    ranteter vatano wanave Yesus ai awa wanuije miridi nseo.
  dgc-dgc: Kanya du tolay ta bawat simbaan, éy lalo a tinumibay tu péniwala de, dahil
    to kagi ni Pablo, sakay lalo be a kinumadu du méniwala ni Jesus.
  zpm-NT: Zeeṉe ron grë zha cow, dib zdooraa zho rnalo zho Dios, zigse zie dze racnzianraa
    zha ne rliladz Jesús.
  hix-NT: Àro ke, thananàhtoho kom yawo ro rma haxa nehxatxkon hatà, Txesusu mryenon
    komo, anato rha tohsamnohsomà ro komo. Txesus hona rma haxa nenyatxkon hatà. Emahona
    ro nehamyatxkon hatà.
  sim-sim: Urik sios orok fehe ma Jisasin hishindiyandari nombo lihi osmu kwambu mendek
    nara. Urik ermba ermbak Jisasin hishindiyandari ma ondo olmu mushak haunanalawura.
  npi-ULB: यसरी मण्डलीहरू विश्‍वासमा बलियो हुँदै र दिन प्रतिदिन संख्यामा वृद्धि हुँदै
    गइरहे ।
  cgc-cgc: Tenged ta minsai na pasugid Silas daw Pablo, galig-en pa gid pagtuo an
    ta mga gatuo na dili-Judio daw adlaw-adlaw katamaen danen gadugang pa gid.
  tim-tim: Hain akbiâ Yesugât kâmotŋe biwiyeŋe Yesugâlânâk kindo Anutugât den nâŋgâmâk
    mali. Hain akbiâ hilâmŋe hilâmŋe Yuda luâk bo manmai are yeŋgâlân gâtŋe bikŋe
    âkâ hainâk biwiyeŋe Yesugât katmâ yâk yeŋgâlân dewatimbiâ sambeleyi.
  yor-yor: Bẹ́ẹ̀ ni àwọn ìjọ sì fẹsẹ̀múlẹ̀ ní ìgbàgbọ́, wọn sí ń pọ̀ sí i ní iye lójoojúmọ́.
  wos-wos: Di diré hundi wandaka di Jisasna hundi xékékwa du takwa xéké. Xékéta Jisasna
    hundi yatakahafi yata di hambuk ye re. Atéfék nukwa séfélak du takwa akwi di Jisaska
    jémba saréké.
  emp-NTPO: Mãwã djabarãba dadji Borora biara ĩjãsid̶aa idjab̶a ewariza cãbanaara
    yõ wãsid̶aa.
  eng-F35: So the congregations kept on being strengthened in the faith, and were
    increasing in number daily.
  ind-ind: Dengan demikian, keyakinan setiap anggota jemaat dikuatkan, dan setiap
    hari jumlah orang percaya semakin bertambah.
  pes-OPCB: به این ترتیب، ایمان مسیحیان رشد می‌کرد و بر تعداد آنان افزوده می‌شد.
  mpt-mpt: bainobo galin nakaia unangai wenteniba i bainobo galino sbal maniba naka
    mak unang maki imin bainobo ge te watem te watem bianiba homon ansiobe.
  ssx-ssx: Koto ekina꞉ mo hande siosi tapake manuma꞉ hande pi mina꞉la꞉ ekina꞉ honkopu
    honkopu hao nate paeyao daeyaemekeme.
  mkl-mkl: Ŋɔi woo dɑsi Jesu nɑɑnɛ ŋɑu, nɑɑnɛ nŋɑ í teese í kɔ̃ɔsi nɔ ɑkpɔ nŋɑ mɔ
    í yɑ mɑɑ kɔ̃ɔsii ɑjɔ fei.
  gaq-gaq: ତେନ୍‍ସା ମଣ୍ଡଲିଇଂ ବିସ୍‌ବାସ୍‌ରେ ଆରି ବପୁ ଡିଂଆର୍‍କେ ବାରି ଦିନ୍‍କେ ଦିନ୍‍ ସଂକ୍ୟାରେ
    ଜବର୍‍ ଡିଂନେ ଲାଗେଆର୍କେ ।
  gof-RNT: Hessa gisho, woosa keethati ammanon minnishe, taybonkka gallas gallas dari
    dari bidosona.
  unx-unx: ନେ'ଲେକାତେ କାଲିସିୟାକ ବିଶ୍ୱାସ୍‌ରେ ପୁରାଃଗିକ କେଟେଦ୍‌ୟାନା ଆଡଃ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌
    ପସାଇଦିୟଃତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Lá iki hoza nalego, Izesuni vegená mulusi mulusi milamó keza gili alévolé
    amó nene kigika okago, gamena gamena keitoka viki gímizi gímizi ago, mukí hizi
    hutilí amó.
  lcm-lcm: Asukang a keve kuvkuvulan ang kita lapo tung akit si kari lomlomon na tataot
    iria kalapo kun polok alava kapa si keve taun aongos.
  aer-aer: Jew anetyakenhe areye Jesus-eke atyewe-arle-irreke areyele ayeye awemele
    itne akangkeke, lterrke-irremele imerte Jesus akwete apentemele. Arlte arrpe-anenhele
    tyerrtye atningke Jesus-eke atyewe-irrereke.
  qvc-NT: Chay llaqtakunapi paykuna yach'achikuptinqam, Jisuspi kriyiq masingunaqa
    mas allita kriyirqanllapa. Achka mana kriyiqkunapismi, tandakashpa uyakuq, Jisuspi
    kriyirqanllapa. Chayshinam Jisuspi kriyiqkunaqa yumbay diya masta achkayarqanllapa.
  tgl-ULB: Kaya napalakas sa pananampalataya ang mga iglesia at dumami ang kanilang
    bilang araw-araw.
  cbs-NT: janua ikunwainbun jaska ninkatan jatun shinan pewakin mestenwankubainaibun
    yuda betsabundi Jesús ikunwain xaba tibi ana ichapabu jatuki dasikubainaibun
  xtm-NTPP: Te sukan, te ndaka ñuu nuu ka iyo ñayii ka kandija tnu'u Su'si ma, ve
    jinkuiñi va'a‑ka i nuu Su'si ma, te ve jin kukua'a‑ka i ndi‑kivi ndi‑kivi.
  nnq-nnq: Penia, kikuta cha bandu abunhwamini Kilisto ngikijendeke komala kuimani
    nu kola kukujonjake bandu kila machoba.
  bao-NT: To biro cʉ̃ja ca ĩiro, Jesucristore ca tʉo nʉnʉjeerã díámacʉ̃ cʉ̃ja ca tʉo
    nʉcʉ̃ bʉorijere bʉaro jañuri tʉgoeña bayi, Jesucristore ca tʉo nʉnʉjeerã to cãnacã
    rʉmʉra paʉ jañuri bʉʉ nʉnʉa waaupa.
  san-ORI: ତେନୈୱ ସର୍ୱ୍ୱେ ଧର୍ମ୍ମସମାଜାଃ ଖ୍ରୀଷ୍ଟଧର୍ମ୍ମେ ସୁସ୍ଥିରାଃ ସନ୍ତଃ ପ୍ରତିଦିନଂ ୱର୍ଦ୍ଧିତା
    ଅଭୱନ୍|
  rmn-rmn: О кхангеря зоралёнас андэ пакяпэ, тай о гиндипэ э пакялэнго кажын дес бутёлас.
  huv-NT: Atquiaj meáwan noic noic ajlüy minipilan Teat Cristo leaw niüng tamongoj
    tüjndiw mapac omeajtsüw, y nütnǘtan tenguial axeyayiw aton.
  otn-NT: A nu̱ya yø 'yɛ̱c'ɛ̱i̱ p'ʉya, bi hya̱ ra̱ ts'ɛdi yø nt'ɛ̱c'ɛ̱i̱. N'na pa
    ngu̱ n'na pa, ma̱n'na ni̱ 'yɛ̱c'ɛ̱i̱tho mi̱'da yø ja̱'i̱.
  nop-nop: Kaŋ kayoŋbop hogohogok adi nadisukilitihikdi kilitiune helemahelemaŋ kunakunathikdi
    loloŋ tuluguk.
  obo-NT: De-en id mosalig pe-en kos kopomakoy taddot nongolivuung nod pompomakoy
    woy ipat allow, od kotimulan kos ko-uralloy ran.
  kca-kca: Пӑ пойәкщәты актәщәм мŏхет кашәӈ тӑхайән эвәԓты верән такамтыԓәт пӑ кашәӈ
    хӑтәԓ арамәԓәт.
  cak-ENT: Y riq'uin ri', ri hermanos ri nquimol-qui' pa rubi' ri Dios pa tak tinamit
    ri', xquiya-vi cánima, y k'ij-k'ij yec'o ri nye'oc-apu quiq'uin richin nquitakej.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤜᤠ᤹ ᤏᤛᤠ᤺ᤴᤏᤥ ᤁᤧᤎᤢᤶᤒᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰ ᤔᤧᤒᤥ᤺ᤖᤧᤖ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De ndá nchivī cándíja nī jija cā inī ji. De ndiquivī nī ncāyā cā ndá ji.
  san-TIB: ཏེནཻཝ སཪྻྭེ དྷརྨྨསམཱཛཱཿ ཁྲཱིཥྚདྷརྨྨེ སུསྠིརཱཿ སནྟཿ པྲཏིདིནཾ ཝརྡྡྷིཏཱ ཨབྷཝན྄།
  qve-NT: Chaymi chay llaqtakunapi creyentekunaqa, kallpanchakuspanku, Señor Jesucristopi
    astawan confiaranku. Hinaqtinmi ashka runakunaqa Jesucristopi creeqkunaman sapa
    p'unchaw yapakamuranku.
  pao-NT: Mu numu unu tunaka'oedyukudu nono'otsa tabemeakwi ewasoo tunaka'oedyuku
    manemena.
  cbu-NT: Isuschich kizpur Isusumun mang' taturangana. Putam zari, yusur putam zari
    tputs Isusoo mangoon mangoon sheersin, Isuschich pzapaneerangiya. Yuwaa Papor
    Ásiyashchish tsap xiyrangu anoo kamaneena.
  usa-usa: miráitana máqten-aukapake Káríqton-anna-wayukama yeráwáqá akoqnáá umá itáíq-itaiq
    kéowana móra-mora-taoqa taíbaq yorupamá mórabi yoráutaae.
