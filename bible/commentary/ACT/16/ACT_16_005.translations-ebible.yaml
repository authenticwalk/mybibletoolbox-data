    mu chikulupi, ni winji wa ŵandu ŵakunkulupilila Che Yesu wajonjesyeche lyuŵa ni
    lyuŵa.
  tgp-tgp: Matana, vao kalesia tari la mele ulua r̃ilangi na nora rasua, ale evira
    mo lo sahe aulu na rani hatehateahi.
  auc-NT: Mänömaï apæ̈nedäni ëñente wædinque Codito ingante näni godongämæ̈ pönencabo
    ïñömö wayömö näni cabo wayömö näni cabo tömänäni wede pönëninque edæ tæ̈ï pïñænte
    badinque ïïmö ïñö godömenque ïïmö ïñö godömenque nanguï yebænte bagadänimpa.
  kbc-NT: Odaa niɡ̶ijoa lapoli loiigi Ǥoniotagodi ja ili eliwaɡ̶atakaneɡ̶egi codaa
    inoatawece nokododi jeɡ̶epaaneɡ̶eliodi anonakato Ǥoniotagodi, odaa joɡ̶odinawanaɡ̶aditege
    niɡ̶ijo anakaa oyiwaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Guzenaimai, duailel goagal oiagab petak emenin gusig maraimai, ziwas tutak
    tutak duailel ipal oiagab ailaimai, Kristen duailel asiu usalemen.
  ctu-BL: Jini cha'an tsa' p'ʌtesʌntiyob ti' t'an Dios jini xñopt'añob tsa' bʌ i tempayob
    i bʌ. Tsa' p'ojliyob ti jujump'ejl q'uin.
  meq-meq: Ndo məpe mədzal gər hay ka Yesu ta huta gədaŋ ada ndo hay ta səkah pat
    pat tə dzala ha ka Yesu.
  noa-H: Hamau mag jaau wënʌrrʌm gaaimua iglesiapierr hõrau Hẽwandam hiekta warag
    k'õsi hʌ̈k'a nʌisijim haajem. Mag nʌm dʌ̈i hĩchab warag chi Hẽwandam hiek hʌ̈k'a
    nʌm k'ʌʌnjã hed hëepierr k'apanaacha paauk'amajim haajem hĩchab.
  alp-NT: Kai ele mere hoko akbere tamata toini rebe esi hlaleke loko Yesuse laleusu
    leke esi hlaleke ktili loko Yesuse kai pela petu esi tapa boka rame.
  san-VEL: tenaiva sarvve dharmmasamaajaa.h khrii.s.tadharmme susthiraa.h santa.h
    pratidina.m varddhitaa abhavan|
  kbq-kbq: Anama higeno mono vahe'mo'za zamentintifina hanave e'nerizageno, mago mago
    knafina rama'a vahe efare efare hu'za ra hu'naze.
  kbh-kbh: Nÿets luarenache enefjuana os̈buáchiyënga, Jesucrístbeñe más imojtsos̈buáchiye,
    y cada te Jesucrístbeñe os̈buáchiyënga más imojtsóbotena.
  ron-LSB: Astfel, adunările se întăreau în credință și se înmulțeau în fiecare zi.
  pon-pon: Momodijou kan ari kelailada ni pojon o re totolar ni ran karoj.
  nhe-BL: Huajca quinyolchicajque nopa tiopantini tlen tlaneltocani nepa huan quinmacaque
    más fuerza para quineltocase Toteco. Huan mojmostla Toteco quinmiyaquiliyaya más
    nopa tlacame tlen quineltocayayaj Jesús.
  sps-sps: Tan kat to aya sana rin gum nar vainy fafaaman parits me tana faason ten
    Krais ser ruak fakinai ovei er tan mamatsiny nainy.
  wnc-wnc: Yaniwa wa yaniking kakngata Jesue aminabamde banip papan kekekaking. Papan
    kekekawa aminu kunduat gunzitbamu asinggan asinggan kwaapzang apuke Jesue natake
    gatanimuya apanin ngang natapa kekekakut takwakga buyambam siknga sikut.
  bus-bus: Ben aↄ̃ↄe gbãa kũu ń ludanaanɛkɛna guu aↄ̃ↄe pari kũu lán guu e dↄↄ
    nà.
  gub-BL: A'e rupi uzeruzar ma'e taw nànànar a'e wà, uzeruzar wera'u Zezuz rehe wà.
    Ikàg wera'u wà. Tuweharupi amo uzeruzar hehe wà, ta'e wenu Pawru ize'eg a'e wà
    xe.
  imo-imo: Aku ungu pilkolio Gotenga imbomani konopu talo naa leli Jisas ipuki paa
    tiringi. Aku teko enge ningo moloringi walimanga imbo koinjoma waliwali tukundo
    oringi.
  boj-boj: Bati deqa Qotei na tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji
    naŋgi siŋgilatnjroqnej. Bati gaigai tamo uŋgasari gargekoba are bulyoqnsib Kristen
    naŋgo miligiq aiyeqnab naŋgi tulaŋ kobaoqneb.
  eng-DRA: And the churches were confirmed in faith, and increased in number daily.
  knf-knf: Ukaaŋ kë banfiyaaruŋ, bakya'a ya kadun ţi pfiyaar, abot aŧuma ŧum pya na
    ŋnuur.
  san-KHM: តេនៃវ សវ៌្វេ ធម៌្មសមាជាះ ខ្រីឞ្ដធម៌្មេ សុស្ថិរាះ សន្តះ ប្រតិទិនំ វទ៌្ធិតា
    អភវន៑។
  arn-NT: Femngechi tati trokiñche feyentulelu doy küme inay engün ñi mupiltun mew
    ka femngechi kake antüngey doy alünngey engün.
  zas-NT: Zianan zeel guzudxiꞌch ree bén niz ni loj guialrliladx reeman Jesucrist,
    abiꞌ guixie guixie gojcxhiej mazri ree bén rliladx laaman.
  ken-NT: Ɛyɔ ɛkʉ bakwɔ Yesu bárɔk ambɨ bɛ́sɨkɨ ntɨ nɛ Yesu, nɛ mpǎy yap anjá andɔkɔ
    nɔkɔ chi ambɨ.
