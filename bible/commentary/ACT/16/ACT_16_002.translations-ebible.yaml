verse: ACT.016.002
translations:
  kpx-kpx: Ige evievi ataeau Lista isi Aikoniomue umale keau Timoti eahalema.
  okv-H: Eto da Lystra te da Iconium te amita namei kamei na Timothy osa ue embo javotoho
    ke ere ijiahera
  tbo-tbo: Tu witumagana atapuhi u Lisita po u Ikoniyam naka Timoti hi kawaidewedewena
    dumaya.
  mal-C: ലുസ്ത്രയിലും ഇക്കോന്യയിലുമുള്ള സഹോദരങ്ങളുടെ ഇടയിൽ അയാൾ നല്ല സാക്ഷ്യമുള്ളവനായിരുന്നു.
  grc-SR: ὃς ἐμαρτυρεῖτο ὑπὸ τῶν ἐν Λύστροις καὶ Ἰκονίῳ ἀδελφῶν.
  bgc-bgc: वो लुस्त्रा अर इकुनियुम नगर के भाईयाँ म्ह उसका आच्छा नाम था।
  khz-khz: Walakava maparara Listerai e Ikoniai Timoteo talima namanai gekilagiawai.
  deu-TKW: der von den Brüdern in Lystra und Ikonium empfohlen wurde.
  zsr-NT: Tunëꞌ lnaꞌ lau queëbiꞌ bö́chiꞌruꞌ nacuꞌë Listra len Iconio, taꞌnë́ꞌ runbiꞌ
    le nac dxiꞌa.
  lin-lin: Litatoli na ye ezalaki malamu kati na bandeko ya Listre mpe ya Ikoniomi.
  hns-NT: Tiemotias ke tjaal-tjalan Liestra aur Iekoniam sahar ke iesaai bhaai-bahien
    ke bahoet attjha lagat raha.
  noa-E: Listrapien chi ʉ̈kha durrum khʉʉnau Iconiopien dʉ̈imua chi Timoteo ëugar
    ajapha ig iyʉ̈ʉ aajeejim aajem, thumaam khʉʉnau.
  eng-EMTV: who had a good testimony by the brothers in Lystra and Iconium.
  mib-NT: Te tācá hermano ñuu Listra jiín ñuu Iconio cájejnúhún de Timoteo.
  lif-NT2: लुस्‍त्रा नु आइकोनियम्‍बा काक् नसानिबा फुॽनुसाॽहाॽओ तिमोथिःल्‍ले़ कुयाःम्‍बेओ
    नुःबा कुइङ् से़ःरे़आङ् वये़रो॥
  xnj-xnj: Timoti alumbiwi bwina na vamsadika va ku Lusitila na ku Ikonio.
  mmx-mmx: Luvuttadi nunu ro Listra la Aikoniam diga tong i do ne Timoti neni lagale
    laradi.
  cbr-NT: Listra 'imainun Iconio ëmanu 'icë axa Jesucristomi catamëcë unicaman —upí
    uni ca —quixun ñuicë ca Timoteo 'iacëxa.
  tee-NT: Pus ju lhi'alak'avin la'ixmacni Jesús ju ixtavilanalh ju lak'achak'an Listra
    chai ju lak'achak'an Iconio ixtanajun ni na k'ox lapanac ixjunita ju Timoteo.
  eng-LSV: who was well testified to by the brothers in Lystra and Iconium;
  cak-NT: Y ri kach'alal ri jec'o pa Listra y ri pa Iconio can utz yech'o'n chirij
    ri Timoteo.
  pah-NT: —Pyry hete ko Timóteo'ga, e'i pa Jesus'gareheve'g̃a ga pe Listrapeve'g̃a
    Icôniopeve'g̃a no.
  sja-NT: Ijãapataarã Listradepemaarã mãik'aapa Iconiodepemaarãpa Timoteo pia t'o
    p'anadap'edaa perã,
  xed-xed: Ta ghubay tsa zwanama ta nzakway ma luwa Listra nda ya ma luwa Ikwaniya
    ya ta Timute.
  mks-NT: Ta na̱ cúú cuéntá Jesús ndúu ñuu Listra xi̱hín na̱ ndúu ñuu Iconio na̱ca̱ha̱n
    va̱ha na sa̱ha̱ Timoteo.
  gfk-S: Ira hatahinsaana naramon tane Krais me Listara ma Aikoniam di ga tange be
    Timoti aie tike bilai na turadi.
  bmu-bmu: Polgö azi alaurupŋan Listra aka Aikoniam malgeri, yeŋön Timotigö könaŋi
    jim ölöwaka jiget mörök.
  dgz-dgz: Iesu dugup mega nagirewa, pa Listura ge Aikoniam gapan, Timoti kakaewa
    taini oise tarage wane.
  eng-GNV: Of whom the brethren which were at Lystra and Iconium, reported well.
  zaa-NT: Iyaba ca hermanos tsè'e Listra nna Iconio nna yala tsè' rinne cabi qui'
    Timotéua.
  eng-WEBSTER: Who was well reported of by the brethren that were at Lystra and Iconium.
  guh-guh: 'Daxita Dioso pejumecovënëtsivi, Listra tomarapijivi, Iconio tomarapijivi
    ata, Timoteo yabara jumai tsabiabi: —Timoteo raja xaniavaetsia Dioso jumecovënëtaponapona,
    jai tsabiabi.'
  bon-bon: Iyeta ätrunga biname Lustra piiyepu Ikoniya cewe cabu miiji taatu mene
    jiicusi Timoti poto cidi me.
  nhw-BL: Huan nochi tlaneltocani ipan Listra huan Iconio camanaltique cuali tlen
    Timoteo.
  mgw-mgw: Bandu ba Lustila na Ikonio baakong'ondeli unogau wa Timoteo.
  swh-ONEN: Alikuwa amesifiwa sana na wale ndugu waliokuwa wameamini huko Listra na
    Ikonio
  wbi-wbi: Avanhu vaku Listra naku Ikonio valyamwolelile vunofu.
  bba-bba: Nɑɑnɛ dokeo be bɑ wɑ̃ɑ Lisiti kɑ Ikonimuɔ, bɑ win seedɑ ɡeɑ dimɔ.
  eng-KJVCPB: which was well reported of by the brethren that were at Lystra and Iconium.
  kgk-NT: “Timóteo ko hekoha porã va'e” he'i hese upe pygwa Hesu reroviaha va'e. Imandu'a
    porã hese.
  waj-waj: Mmuakiaa gioonna kiaapu ausa hanigiada Rusutaraivakiaata Ikoniivakiaatama
    varuuya Timotiinnara kua yoketaivaa tiravai.
  cpy-cpy: Ikanta kemijantzinkari-paeni nampitawori Listra-ki eejatzi Iconio-ki, kameetha
    ikenkithata-kotakiri irika Timoteo.
  mpx-mpx: Toekelesiya bolo hi miminaa panuwa Listila ge Ikoniyam Timoti hi awa wawaisi-an.
  wbp-wbp: Yapangku panungku Kirijini-paturlu turnu-warnu-paturlu, kujalpalu nyinaja
    yalumpurla Lijirtarla manu kirri-karirla yirdi-karirlaju Yakuniyarla, ngulangkuju
    kalalu ngurrju-pajurnu Timijiji.
  luo-luo: Owete man Lustra gi Ikonio ne wuoyo maber kuom Timotheo.
  nhe-NT: Huan nochi tlaneltocani ipan Listra huan Iconio camatque cuali tlen Timoteo.
  aii-aii: ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܓܵܘ ܠܘܼܣܛܪܵܐ ܘܐܝܼܩܵܢܘܿܢ ܟܹܐ ܗܲܡܙܸܡܝܼ ܗܘܵܘ ܨܦܵܝܝܼ ܒܘܼܬ ܕܝܼܹܗ.
  esk-NT: Iluqaġmiŋ ukpiqtuat Lystra-mi Iconium-miḷu uqautigillautaġniġaat taamna
    Timothy.
  msb-msb: Ginpamatuudan san mga kamaranghod sa pagtuod na taga-Listra kag Iconio
    na maayo na tawo si Timoteo.
  cpa-NT: Jǿg³ dsio¹ báh³ ma²ca¹juúh² dsa² roh¹³ jniang³ chian² Listra quianh¹³ Iconio,
    hia¹²dsa Timoteo héi².
  dso-dso: ଲୁସ୍‌ତାରା ଆରି ଇକନିଅତେଇ ରଇବା ସବୁ ବିସ୍‌ବାସି ବାଇମନ୍‌ ତିମତିକେ ସନ୍‌ମାନ୍‌ କର୍‌ତେରଇଲାଇ
    ।
  meu-meu: Varavara Lustera bona Ikonio taudia ese e gwauraiava tau namona.
  yva-NT: Arakovo wanave Yesus aije nanawirati una no Listra muno Ikonium wo Timotius
    umaso aenamo vatano anuga ngko dave pije.
  dgc-dgc: Du tolay ta Listra sakay ta Ikonio, éy kagi de a mahusay a lélake ti Timoteo.
  zpm-NT: Grëse zha Listr, zha Icon, zha ne rliladz Jesús tibaque rzeet zho Timoté
    rnee zho ti miech ndzinli nac me, nacne bnee Pabl lo me tsienaḻ me zhits Pabl.
  hix-NT: Enyhoru rma haxa mokro, Txemohtyo, ketxkon hatà, Txesusu mryenon komo, Ryestra
    hon komo rma, Ekonyu hon komo xarha.
  sim-sim: �Timoti ma jivi ri,� Jisasin hishindiyandari ma ol yanga Listra nga Aikoniamik
    fehe ondo karem mbandari lir.
  npi-ULB: लुस्‍त्रा र आइकोनियमका भाइहरूले तिमोथीका बारेमा असल कुरा भन्थे ।
  cgc-cgc: Mga gatuo na naan ta mga banwa na Listra daw Iconio miad iran na sugid
    parti ki Timoteo.
  tim-tim: Listera akto Ikonioŋ kepia ambolupŋe bikŋe biwiyeŋe Yesugâlân kali arekŋe
    Timoteogât keiŋe Paulo magaŋmâ heroŋe maroŋe agi.
  yor-yor: Ẹni tí a ròhìn rẹ̀ ní rere lọ́dọ̀ àwọn arákùnrin tí ó wà ní Lysra àti Ikoniomu.
  wos-wos: Jisaska jémba sarékéta Listrambu rekwa du takwa, Aikoniamémbu rekwa du
    takwa akwi di Timotika wa, “Wu yikafre du dé.” Wungi di wa.
  emp-NTPO: Djabarã Listrad̶ebemaba, Iconio purud̶ebema bid̶a maʌ̃ Timoteod̶ebemada
    bia jarabadjid̶aa.
  eng-F35: he was well spoken of by the brothers in Lystra and Iconium.
  ind-ind: Semua saudara seiman di Listra dan Ikonium mengatakan bahwa Timotius adalah
    orang baik.
  pes-OPCB: مسیحیان لستره و قونیه دربارهٔ تیموتائوس شهادت خوبی می‌دادند.
  mpt-mpt: Timotie ye bia bainobo galin nakaia unangai Listla bibo blib isa eka Aikoniam
    bibo blib isa e kukubo nabeo ateme bianiba E naka ayamobo ge ohabib kesoa
  ssx-ssx: Mo Lisita Aikoniomo da yaapona꞉ Ketiso wanda꞉halima꞉ Timodi ipika꞉ pi lao
    haemekeme.
  mkl-mkl: Kpɑɑsi woo dɑsi nɑɑnɛ ŋɑ iyi ɑ̀ wɑ Lisiti do Ikonimu ɑ̀ yɑ mɑɑ fɔ jiidɑ
    ku jɛɛ.
  gaq-gaq: ଲୁସ୍ତ୍ରା ଆରି ଇକନିୟନ୍ନିଆ ଲେଃକ୍ନେ ବୟାଁଇଂ ବିତ୍‍ରେ ତିମତିନେ ମାଣ୍ଡା ମ୍ନି ଲେଃଗେ
    ।
  gof-RNT: Lisxiraninne Iqooniyonen de7iya ammaneysati Ximotiyoosabaa loythidi markkattidosona.
  unx-unx: ଲୁସ୍‌ତ୍ରା ଆଡଃ ଇକନିୟାରେନ୍‌ ସବେନ୍‌ ବିଶ୍ୱାସୀକ ତୀମଥିଆଃ ବିଷାଏରେ ପୁରାଃ ବୁଗିନାଃକ
    କାଜି ତାଇକେନା ।
  gah-gah: Listela apatokatiki Ikonio apatokatiki monó nigele vegená keza Timotikumú
    gelego, itekago, Pauló nene Timotiki makó mohona itíive loko gilimóza,
  lcm-lcm: Keve vap lomlomon e Lustara na Ikonion kitapo mengen ta katapo mangsikei
    a nat ro luai.
  aer-aer: Apmere yanhe ikwere-atherrenge Lystra uthene Iconium uthenenge Jesus-eke
    akangkwe-irrentye akngerre areye Timothy angkentye mwerrantye angkerrirretyarte.
  qvc-NT: 'Chay Listrapi, Ikuñupi tiyaqkunaqam Timutiyupaqqa nirqanllapa: “Payqam
    ancha allin”, nishpa.'
  tgl-ULB: Maganda ang sinasabi tungkol sa kaniya ng mga kapatiran na taga Listra
    at Iconio.
  cbs-NT: janua ikunwainbu Listra inun Iconio anuxun Timoteon Jesús ikunwain pe jiwekunkainmiskidi
    chaniaibun
  xtm-NTPP: Te ndaka ñayii ni ka nduu sa'ya Su'si ma ja ka iyo i ñuu Listra ma, ji'in
    ñuu Iconio ma, ka ka'an vii ka ka'an va'a i ja kuu Timoteo ma.
  nnq-nnq: Timoteo ngabanchalakicha kwambone bandu boa abaamine buku Lusta na buku
    Ikonio.
  bao-NT: Jesucristore ca tʉo nʉnʉjeerã Listra macãrã, Iconio macãrã, Timoteo cʉ̃
    ca biirijere, “Ca bojoca añugʉ peti niimi,” ĩi nʉcʉ̃ bʉorucuupa.
  san-ORI: ସ ଜନୋ ଲୁସ୍ତ୍ରା-ଇକନିଯନଗରସ୍ଥାନାଂ ଭ୍ରାତୃଣାଂ ସମୀପେପି ସୁଖ୍ୟାତିମାନ୍ ଆସୀତ୍|
  rmn-rmn: Катар Тимафей лачё пхэнэнас о пхрала андэ Листра тай Иконий.
  huv-NT: Meáwan minipilan Teat Jesús monaw Listra at monaw Iconio apiüngüw aaga Timoteo
    quiaj xeyay najneaj arang.
  otn-NT: Nu̱'ʉ yø 'yɛ̱c'ɛ̱i̱ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Listra bi̱ nu̱ ma̱nho na̱
    ra̱ Timoteo, da̱ gue'ʉ yø 'yɛ̱c'ɛ̱i̱ p'ʉ ja ra̱ hni̱ni̱ Iconio, xquet'a̱ bi̱ nu̱
    ma̱nho.
  nop-nop: Ala Timoti adi me noliŋiye Listala eŋ Aikoniam uŋoŋ hatiyagiŋdi nadimimbu
    utumba tuluguk
  obo-NT: Iddos mgo suwod to kopomakoy no toho Listra woy Iconio, id doong ki Timoteo
    no moppiya sikandin no minuvu.
  kca-kca: пӑ ԓўв эԓтэԓ Листрайән пӑ Иконияйән уԓәм хӑнам йох йӑма йастыԓысәт.
  cak-ENT: Y ri hermanos c'a ri yec'o pa tinamit Listra y Iconio juis c'a jabel nyech'o
    pari' ri Timoteo.
  lif-NT: ᤗᤢᤛ᤻ᤋᤪᤠ ᤏᤢ ᤀᤠᤀᤡᤁᤥᤏᤡᤕᤶᤒᤠ ᤁᤠᤰ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤀᤥ ᤋᤡᤔᤥᤌᤡ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ
    ᤏᤢ᤺ᤒᤠ ᤁᤢᤀᤡᤱ ᤛᤧ᤺ᤖᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De ndācá hermano ñuū Listra jíín ñuū Iconio nī ncāhān ndá dē jā tēe vāha
    cúu Timoteo.
  san-TIB: ས ཛནོ ལུསྟྲཱ-ཨིཀནིཡནགརསྠཱནཱཾ བྷྲཱཏྲྀཎཱཾ སམཱིཔེཔི སུཁྱཱཏིམཱན྄ ཨཱསཱིཏ྄།
  qve-NT: Timoteomantaqa Listra llaqtapi hinallataq Iconio llaqtapi tiyaq creyentekunaqa
    allintan rimaranku.
  pao-NT: Ookow soo Paul naakwena ka susumudu tunaka'oedyukudu soo Timothy besa'yoo
    nana mee mu unakwe. Soo Paul yise ka Timothy Jew numu mayugwe mooasoo no'yoona
    mu Jew numu oo sopedakwadoo soo Timothy naa mu wakwawa'a numu-matu.
  cbu-NT: 'Isuschich ichingurusin: Tímotey kizpur wanasircha, táranganaya.'
  usa-usa: miráitata yaímma Îtun-anna-wayukama Arítaraabakekaraq Aikónia-marupakekaraq
    yemá Tímotin áaikoma yeqtí yúrakaq íráqôniq uráiye.
  soy-soy: Yeesu pikɔ́ pɛɛ Lisitiri nɛ Ikoniyɔm-pɔ ń we yɛ pinsímɛ́ kɛ́mɛɛ u pɑkɑrɛntɛlɛ
    hɑ́i.
  hui-hui: Yasu mana yu tiga biaga Lisidaranibi Aigoniamanibi hearume Timodi ibu agali
    tigabiore ka laga hene.
  amf-amf: Thimaatoosna Listhirabee Iqoniyoonbe gidir dahaana Barjodar woylamin qajayna
    eena ke tarjade.
  quc-NNT: Ri qachalal ri e k'o pa ri tinimit Listra, xuquje' pa Iconio, xkib'ij chi
    ri a Timoteo sib'alaj utz ru k'aslemal.
  dob-dob: Ta toekalesiyao ꞌasa Lisitila be Ikoniami ꞌediya, Timoti nina siꞌawa boboꞌanena,
  wrs-wrs: Wo Kristusnindva Listrara Aikoniamra losnamona holvoreina Timotimba, wo
    moamba besalangas ishumnivna hemba.
  mca-mca: Pekhewe' yijayan pa' Intata pa' witset Listra qa pa' Iconio iye, week yit'ijets
    in yatsathen ha' Timoteo.
  tzo-TZC: Ti jchꞌunolajeletic ti nacalic ta Listrae, ti ta Iconio jteclume, lec ta
    xilic ti Timoteoe.
  mya-mya: သူ​သည်​လုတ္တ​ရ​မြို့​နှင့်​ဣ​ကော​နိ​မြို့​ရှိ ညီ​အစ် ကို​တို့​၏​ချီး​မွမ်း​ခြင်း​ကို​ခံ​ရ​၏။-
  gng-NT: Binib bà teke' *Yesu ki jin' ki te Lista nin Ikoniyɔm ya du ni nnɔ kɛ pɛ̀keh
    Timote nɛ.
  cbi-NTPO: Listrasha chumu keranguemula bain, Iconiosha chulla bain, Timoteonu ura'
    kiiken chumu rukuve ti' papatila.
  ikk-NT: Ndị kwerini rị Listra lẹ Ikoniọm e ku oku Timotini ọhụnma.
  leu-leu: A mu rabuna aava ri namkai pe Listra e Aikoniam ri ferawai faroxo se Timoti
    e ri kuus o a vilaana sina a roxo.
  maz-NT: C'o cjuarma a Listra 'ñe a Iconio mi mamaji c'ü mi cja na jo e Timoteo.
  bod-N: ལིས་ཏྲ་དང་ཨི་ཀོན་ཡུ་རུ་ཡོད་པའི་སྤུན་ཟླ་རྣམས་ཀྱིས་ཐི་མོ་ཐེ་ལ་བསྟོད་པ་བྱས་པ་རེད།
  tca-NT: Rü guxü̃ma ga yema yaxõgüxü̃ ga Listracü̱̃ã̱xgü rü Icúniũcü̱̃ã̱xgü rü nüxü̃
    nixugüe na mea maxü̃cü yixĩxü̃ ga nüma ga Timutéu.
  zpl-NT: Ye bee beneꞌ Jesucristo enu nucuaꞌa eyeche Listra cuna eyeche Iconio rnibeella
    nu rriꞌi nzeꞌca Timoteo.
  mbc-NT: Morî pe Timóteo ko'manpîtî'pî, tamî'nawîronkon innape Jesus ku'nenanya epu'tî'pî
    Listra ponkon moropai Icônio ponkonya. —‍Morî pe Timóteo yeseru man —‍taapîtî'pî
    to'ya.
  ndg-ndg: Bandu ba Listra na Ikonio batimshuhudia vizuri.
  wsk-wsk: Lystra se Iconium Kris alo nongoma te mu nu kari ningo bo.
  toj-NT: Ja Timoteo jel yaj abji yuj ja creyente jumasa ja ba Listra soc ja ba Iconio.
  kkl-kkl: Yesusag “Sikne” aro seneragtop nimi as Listra wamek nimiap as Ikonium wamek
    nimiapti, “Timotius wana wali” alamek.
  tbc-tbc: Listra iŋ Aikoniam da sad ilo rumok adi fidian Timoti dupitiani da.
  sna-sna: Hama dzapaRistira neIkoniamu dzakanga dzichimupupurira zvakanaka.
  smk-NT: Mabista a nibari-barita' ran sarba ran mammemper itaw sa Listra tan sa Iconio
    maipa'ka' kona ni Timoteo.
  grc-TCGNT: ὃς ἐμαρτυρεῖτο ὑπὸ τῶν ἐν Λύστροις καὶ Ἰκονίῳ ἀδελφῶν.
  gof-WFTW: Lisxiraninne Iqooniyonen de7iya ammaneysati Ximotiyoosabaa loythidi markkattidosona.
  spa-BLM: Los hermanos que estaban en Listra e Iconio dieron buen testimonio de él.
  kyz-NT: Listra 'jaw ipe ajemogy ma'e, Ikoniu 'jaw ipewara 'gã netee oporomutaramũ
    Timoteo 'ga ree. A'eramũ 'gã oporogytau esage Timoteo 'ga ree Paulo 'ga upe.
