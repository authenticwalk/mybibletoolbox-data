  nou-nou: Edo nanonamendi berari Iconium nati da Lystra nati da awa Timothy awa embo
    ewamei sedo isera.
  mqb-NT: Mərak ahay fok a Listəra tə Ikoniya tə həran nga anà Timote cəveɗabay.
  ape-B: Ali echech Kristen chape Listra blanu Aikoniam uli chakli Timoti anan douk
    nanubu yopunali alman.
  grc-F35: ὃς ἐμαρτυρεῖτο ὑπὸ τῶν ἐν Λύστροις καὶ Ἰκονίῳ ἀδελφῶν.
  cav-NT: Listraju, Iconioju cuanaque Jesús queja ecatyati cuanaratu jida quisarati
    acuare Timoteoja ishu.
  kgp-NT: Ti to ag tóg vĩ há han mũ, Jesus mré ka ag, Listra tá ke ag, Icônio tá ke
    ag ke gé, Timóteo to.
  bvd-bvd: Na bara waisaasina nai 'i Listra ma 'i 'Aekoniam 'ana bali 'ana manata
    mamana lae, kera daka ele 'asia naa sulia ma daka saea nia waa birangana diana.
  ukr-1871: що мав добру славу між братами у Листрі та Ікониї.
  apz-apz: Aꞌamu Jisasɨmo inɨngkawowoꞌnɨngkohofo Lisɨtɨlantaꞌango soꞌnji Aikouniyam
    mtaꞌango soꞌnji hofɨko Timoutimneꞌno ole ulɨmentohofi, Hwe wopɨngo hweho.
  yon-yon: Anam andiwendan Laistarayiib Ikoniumiib aom doriib kumbed Timoti kuu karub
    amun andiwen.
  poi-NT: Jém tantɨ̱wɨtam jém it́yajwɨɨp Listra y jém Iconio tsa̱m iwɨ̱ixyajpa jém
    Timoteo.
  wuv-wuv: Ei lofu yei Lystra ma Iconium, rona ware ba hia, rawani'a rama'a.
  quf-NT: Chay Listra, Iconio pwiblukunapi kriyiqkunaqami Timoteupaqqa kusa allinta
    rimaqllapa.
  yuw-yuw: Oro Listra o Aiköniam suraro yu Timotiha kombingidung, yu amna ogepma sinom.
  hus-NT-1971: Uxnal ti lej alhua’ inic a Timoteo c’al an ebchalabchic ax ti bichou
    Listra ani ax ti bichou Iconio.
  med-med: Listra, Aikoniyum kona raⱡ nga ʉngʉnʉl wamp mbʉ ndi, Timoti nga kaip nʉndʉtʉng.
  bch-bch: Gid oaeoaed ngan tuanga Listra ga Aikoniam tipakuru ngan ei.
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ seengˋ fɨˊ Listra có̱o̱ꞌ˜guɨ
    fɨˊ Iconio, guiʉ́bˉ féꞌrˋ uii˜ quiáꞌˉ i̱ Timoteo do.
  deu-1951: Der hatte ein gutes Zeugnis von den Brüdern in Lystra und Ikonium.
  alq-ALGNT: Igi8e ka teb8eta8a8agobanen Jesosan 8edi Listra acitc Ikoniom (Iconium)
    odenan, omin8adjima8agoban Timoten.
  ixl-NNT: As bꞌaꞌnik veꞌt iyolbꞌel u Timoteo taꞌn unqꞌa qitzꞌin qatzikeꞌ tu unqꞌa
    tenameꞌ uveꞌ tu u Listra tukꞌ tu u Iconio.
  boa-NT: Áábedítyúhjáa Timotéodítyú tétsíí cahcújtso múnaa nehíjcyá ɨ́mɨáábé dibye
    íjcyane.
  etr-etr: Edoolali Ilisidala ami fiiage Aigoniama fiiage Dimodi eda asigi mogoi neala
    sälo nelo.
  quh-NT: Hermanos Listrapi Iconiopipis Timoteota sumaj hermanopaj khawarkancu.
  kwi-kwi: Jesústa piantuz Listra pɨpulura uztuzkas Iconio pɨpulura uztuzkas us akwa
    wat kwinta kiara.
  agm-agm: Aihɨ Timotehopɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya Risɨtɨraahandaahunɨ
    Aikoniyamɨhandaahunɨ bimohiyɨhiya ko kaiwaiwaapɨ gaatihɨ mmonawaawɨ satɨwɨ katawaatopo,
    “Timoteho utaaho gaahore,” tawaatopo.
  ubr-ubr: Taitais tutuas baitutumotis nan Lystra a Iconium simama on Timothy sibifain,
    dura obis wat aurin sibikakafun.
  tsw-NT: A̱za̱ e Itoni a na a̱ ri a̱tsuma̱ a Lisitira na̱ Ikoniya a cuwusa ta̱ Timoti.
  cax-NT: 'Arrübama pohosoma au Listra y au Iconio, bama icocoromati Jesús manitanama
    aübuti Pablo, namatü: —Arrti naqui Timoteo bien buenorrti.'
  aia-aia: '''Iraaui sae hinihini na''i Listra mei Aekoniam rau haa''i mamaani rongo
    goro ''inia Timoti.'
  srp-1865: Za njega dobro svjedoèahu braæa koja bijahu u Listri i u Ikoniji.
  agt-agt: A mappya kan na tolay i Timotyo, te yen ya binida na mangurug kiden taga
    ili na Listra ikid na Ikoniya.
  lug-lug: abooluganda mu Lusitula ne mu Ikoniya nga bamwogerako birungi byereere.
  yby-yby: Listela numutotiki Ikoniyo numutoti monoka elebo wewenasiya Timotidamu
    eleboya lahelepa okaiyoko, Polomamo Timotite magoina monesiye loko eliboya,
  heb-heb: ויהי לו שם טוב בין האחים אשר בלוסטרא ובאיקניון׃
  mpp-mpp: Aime ngic hae-gbafocngineng Lista nga Aikoniam taonka gaibong, yengi Pol
    yanguc edoibong, “Timoti ye aibabaine madicne.”
  apb-apb: Mo mwaasine i lalo aana Kraes i Listra na i Aekoniam kire tohungei ne'isae
    paine aana a Timoti,
  san-TEL: స జనో లుస్త్రా-ఇకనియనగరస్థానాం భ్రాతృణాం సమీపేపి సుఖ్యాతిమాన్ ఆసీత్|
  ben-IRV: লুস্ত্রা ও ইকনিয় বসবাসকারী ভাইবোন তাঁর সম্পর্কে ভালো সাক্ষ্য দিত।
  ntu-ntu: Leplz kcng tzrlxngiting, kcng Listra x Ikonizm nzrpilr kx Timoti nide ncblo
    kxbrngz.
  pan-pan: ਉਹ ਲੁਸਤ੍ਰਾ ਅਤੇ ਇਕੋਨਿਯੁਮ ਦੇ ਰਹਿਣ ਵਾਲੇ ਭਰਾਵਾਂ ਵਿੱਚ ਨੇਕਨਾਮ ਸੀ।
  gvc-gvc: Ã jia Listra macaina, Iconio macaina Jesu yaina, “Timoteo masa noariro
    jira”, ni yahua tiha.
  ksj-ksj: Zuhiꞌa Boro mone azaḡa, Lusitera neḡa zu Ikonio neḡano radiuꞌeteꞌeꞌa, raenaꞌa,
    “Timoteoꞌe vaze manoḡa.” reiro.
  sbk-sbk: Abhantu bha Lystra nahu Ikonia bhahayanjile shinza.
  mya-JVB: ထိုသူသည်လုတ္တရ မြို့၊ ဣကောနိ မြို့၌ရှိသော ညီအစ်ကို တို့ တွင်အသရေ ရှိသောသူ
    ဖြစ်၏။
  kgf-kgf: Lisitera ʒéma Ikonion ama areŋa yanda igucnec ninʒéŋ ninʒéŋ dac muna ieneŋ
    Timoteoac eeya héigic.
  awb-awb: Árísáta suwahpeqte Sísa tagaríáh kégá Tímóti kaweq aníne uwara Áíkónía
    suwahpeqte Sísa tagaríáh kéreqka moq monseráh íwíáhuwe.
  gdn-gdn: Iyesu sumapamawa ragidai kuduba natere Rusitara yo Aikoniyamu rabineya
    apunu Simosi e werei tagamawa.
  nko-NT: Apíó ánɩ́ bʋbʋ Listra pʋ́ Ikonion bɛtɩ Timoteo ɩdayilé.
  bsn-NT: Listra macana, Iconio macana quẽne, “Quẽnaro yigʉ ñaami”, ĩnare yigotiyujarã
    Jesúre ajitirʉ̃nʉrã, Timoteore.
  pib-NT: Listra ga wa Gikonyo gajene moletkakachine kiglepiranyegiru chinanruna.
  wiv-wiv: Na Kristen laveve ni Listra kamani Aikoniam dia ta lala dia kata mamatinia
    matoto na mogemoge ke Timoti.
  reg-reg: Abhanu bha LIStra na Ikonia bhamsosisishe obhubhambasi bhwe kisi.
  mlh-mlh: Polre ŋi ogopuji Listra eru Aikoniam gobuŋ, yoŋoji Timotire fuŋne miboorobi
    maneya.
  gof-ENT: ሊስፂራኒኔ ኢቆኒዮኔን ዴዒያ ኣማኔይሳቲ ፂሞቲዮሳባ ሎይዲ ማርካቲዶሶና።
  aau-aau: Kristen lowpwarowp Listra ko o, Aikoniam ko o, homkwe Timoti so weynpaweyn
    me yaprue lira me.
  tvk-tvk: Kristin sav xil te hal Listra e Aekoniam lanemi labit Timoti be moletin
    hos tei.
  prf-NT: Igalang nen atanan a mánnampalataya ti Listra sakay ti Iconio ti Timoteo.
  auy-auy: Rísítara-naopakene Áíkóníyamu-naopakene Ísun-aaimo ísówi Tímótin-awiꞌa
    mósá makáawe.
  tbg-tbg: Ihura vaintinavu Lisataraini vaukavata Aikoniaini vaukavata Timotirara
    koqe vaiintive tuvaro
  hub-NT: Listranam tura Iconionmasha Jesúsai surumankau pujuinaka nuna pachisar pegker
    chichaina.
  hmo-hmo: Varavara ibounai Lusitera bona Ikonio dekenai, idia gwau Timoteo be tau
    namona.
  big-big: Yongkambanu Yisuyegi ngizi panu kumuli pulogo Lisita yerengke yoluwili
    keya Aikoniyam yerengke yoluwilirau mabuwiligu Timotiyegi langai wazono kozak
    kisi.
  gux-G: Ya kpiiba n den ye Listri yeni Ikoni den tieni o po kasiedi ŋamo
  cnl-NT: Bi²³ dxʉ́²³ lʉ²³ te'²³ jó̱o̱²ra² 'i³ nee'n²³² juɨɨ³ Listra quia̱'² juɨɨ³
    Iconio 'en³²te'²³ Timoteo.
  zar-NT: Yuguʼ bö́chiʼruʼ nacuʼë Listra, en Iconio tunëʼ ba nalí queë́biʼ, taʼnnë́ʼ
    runbiʼ le naca dxiʼa.
  kde-kde: Vakúkulupila avake va ku Lista na ku Ikoniyo vánnombolela lambone Timoseo.
  ata-ata: Ta mitema aneꞌi ane mimuxaxu taneꞌi noxou Iesu ne Lisita mo ne Ikonia mivikalasou
    lexe anu itema laixe.
  qvw-NT: Paypïtam cay Listraćhu, Iconioćhu cä chalapacücunaca allinta limapäcula.
  nfa-nfa: Dhèu parcaya aaꞌi-aaꞌi ètu kota Listra dènge kota Ikonium reꞌa, na, Timotius
    ne, dhèu dꞌara beꞌa.
  tnp-tnp: Piatah mɨn u kəutəhatətə e Iesu əpəha Listra mɨne Ikoniəm kəmotəni məmə
    Timoti in iətəmi təuvɨr kəti.
  urd-urd: वो लुस्तरा और इकुनियुम के भाइयों में नेक नाम था।
  hot-hot: Ma avômalô êvhaviŋ anêŋ Listla lo Aikoniam enaŋ nena Timoti ma anyô mavi.
  mqj-NT: Inde Timotius-e napokada mapia asan to mangngorean dio Listra anna Ikonium.
  rus-SYN: и о котором свидетельствовали братия, находившиеся в Листре и Иконии.
  mbh-mbh: Ine toko lemioongare ako ru a Listra na Aikoniam o ri ve, Timoti kene ile
    vothung sivenga.
  bdd-bdd: Ma tohekalesiyao ꞌasa Lisitila ma Ikoniyami ꞌoidiya, Timotiina siꞌahwa
    bwebweꞌaneya
  cbt-NTPO: “Timotio nóya quëmapi,” topi ya'ipi Quisoso imapisopita. Nistraquë ya'huëpisopita,
    Iconioquë ya'huëpisopitanta' napopi.
  rmy-SERVI: Пала Тимофее мишто дэдумане пхрала дэ Листра тай дэ Иконии.
  srn-NT: Den bribisma fu Listra nanga Ikonium ben sabi en leki wan bun man.
  cta-NT: Nu ñati̱ jiꞌi̱ Jesús ca quichi̱ Listra biꞌ, tsoꞌo tsa nchcuiꞌ nguꞌ chaꞌ
    jiꞌi̱ nu Timoteo biꞌ, loꞌo juaꞌa̱ tsoꞌo nchcuiꞌ nguꞌ jiꞌi̱ yu biꞌ ca quichi̱ Iconia.
  bqc-SIM: Yesude pↄ́ aa ku Lisita ń Ikↄniuoↄ aà tↄnasì.
  tcz-CHONGTHU: Timothy chu Lystra le Iconium muna angaisang loi tahu seijui khat
    ahi.
  mar-mar: त्यास लुस्रांतले व इकुन्यातले बंधू नावाजीत होते.
  snp-snp: Ido mono wenena Listila numudo minamo ido Aikoniyamu numudo minamo yate
    kipawa monala lalo eye-eye amo ne.
  isl-isl: Bræðrunum í Lýstru og Íkóníum líkaði vel við Tímóteus,
  spy-NT: King'āloolēē ꞉mbo ng'eetaabiya Tēmētēēwō ām Luustra ākoo Ikonnyaa nyēē karaam.
  xnn-xnn: Dinayaw am-in nan mamati ken Jesus id Listra ya id Iconio si Timoteo.
  mwe-mwe: A Timoteo bhatendaga shuma uguja ku bhakilishitu bhatamanganaga ku Lishitila
    na ku Ikonio.
  tte-tte: Tomeli siya simiyamiya yanuwa Lisitila yo Ikoniyami Timoti sikawa-namwanamwa-yani.
  tcs-tcs: Ol dem biliba de wea Listra ane wea Ikonia ol bin spik gudting baut Timoti.
  hlt-THB: Anih taw Lustra ingkaw Ikonium khaw awhkaw koeinaakhqi ing a mim kyih thlang
    pynoet na awm hy.
  soq-soq: Sumanailala Lisitira ita Aikonium bedewe wanwanlala Timoti dewawa euda
    eweie nuau euleno ebowa euda os waie waimoie.
  qub-qub: Timoteotaga Listracho y Iconiucho caj ermänucunapis allimi ricaj.
  att-att: Á yù ira manguruk nga naggián ta Listara ánna Ikonium, napiá yù kinagi
    ra nga meyannung kâ Timotio.
  bki-bki: Naruei kuruado nalo na Timoti kiano vio, bija nalo na komeli dolu na vaataro
    nei Aekoniam, nalo amial ka Timoti naio mila Tubo kiano im̃auano banlo bo laka.
  bqp-bqp: A tↄ́ nna Yesude kũ ò kú Lisitira kũ Ikↄniuonↄ kĩnaa.
  mcp-mcp: Obúgʉla wâ Lístrə nə Ikóniyum bwə́ á ŋgə bwiiŋg lâŋ mə́ Timotê nə a jɨ
    jɔ̧ múúd.
  hat-hat: Frè ki t'ap viv nan List ak Ikoniòm yo te bay bon rapò pou Timote.
  npl-NT: Iwa n tokniwah non ochantitokah Listra iwa Iconio kuali otlajtoayah de Timoteo.
  bgg-bgg: Lysthra nane Ikhonium pha migipho ne Thimothi shii bajo wie chiong.
  eng-TCENT: He was well spoken of by the brothers in Lystra and Iconium.
  eng-BSB: The brothers in Lystra and Iconium spoke well of him.
  cpu-NT: Ikanta irika Timoteo kameetha iñaaventaiyirini kempisantzinkariite nampitarori
    Listra-ki eejatzi Iconio-ki.
  san-ASM: স জনো লুস্ত্ৰা-ইকনিযনগৰস্থানাং ভ্ৰাতৃণাং সমীপেপি সুখ্যাতিমান্ আসীৎ|
  tod-tod: Kidaaleʋe nui niiti ti ɠɛni Lisetele ta Ikoniyume, naati ti ɠɛni zeele
    woo ʋagɔ wosu, é lo Timɔtee ʋa.
  tac-NT: '''Lige alué ralámuli alé Listra mochígame alué Esukristo oyérame, ''we
    a''lá nirame nile alué Timoteo. ''Lige alué ralámuli alé we''ká riógichi Ikonio
    mochígame Esukristo oyérame ''we a''lá nirame nílechigó alué rió Timoteo.'
  eng-WEBPB: The brothers who were at Lystra and Iconium gave a good testimony about
    him.
  gfk-H: Ira haratasin narako ta Karisito ma Listara ma Aikoniam diet ga tangai bia
    Timoti ia tiga bilai na tunatuna.
  viv-viv: Ada tovetumagana moyaꞋaidi Lisidila againe kadu Aikoniumi againe Timoti
    hihawaveyamumuyena.
  yao-yao: Che Timoseo ŵakunguluchilwaga umboni wambone ni ŵandu ŵakunkulupilila Kilisito
    ŵa ku Lisita ni ku Ikonio.
  tgp-tgp: Vorai kalesia Lystra peresi Iconium la verea vara enia tamlohi r̃uhu matea.
  auc-NT: Tïmoteo ïñömö Itota ingante pönente quëwengä adinque në pönënäni Ditada
    ïñömö quëwënäni incæ Icönio ïñömö quëwënäni incæ, Tïmoteo në waa quëwënongä ingampa,
    ante adoyömö apæ̈nedänitapa.
  kbc-NT: Ijotawece ɡ̶onioxoadipi ane liɡ̶elatedi nigotadi Listra codaa me Icônio
    ele moyalaɡ̶atibige Timóteo.
  bmh-bmh: Listra uzanan Kristen duailel, Aikoniam uzanan Kristen duailel mui, agen
    Timoti nugau igul naliu anem.
  ctu-BL: Jini hermanojob ti Listra yic'ot ti Iconio uts'at tsi' tajayob ti t'an Timoteo.
  meq-meq: Timote na, malamar neheye ma Listəre aye ada ma Ikoniyom aye na, tə tsikawa
    faya wu lele eye haladzay.
  noa-H: Listrapien chi hʌ̈k'a durrum k'ʌʌnau Iconiopien dʌ̈imua chi Timoteo hëugar
    hajap'a hig hiyʌ̈ʌ haajeejim haajem, t'umaam k'ʌʌnau.
  alp-NT: Kai tamata rebe esi hlaleke loko Tuhane me kota Listra kai kota Ikoniume
    esi rekwa Timotiuse tamata misete.
  san-VEL: sa jano lustraa-ikaniyanagarasthaanaa.m bhraat.r.naa.m samiipepi sukhyaatimaan
    aasiit|
  kbq-kbq: Listrane Ikoniamu mani'naza zamentinti naga'mo'za knare nere hu'za nehaza
    nere.
  kbh-kbh: Chë Listra y Iconioca Jesucrístbeñe os̈buáchiyënga Timoteobiama ts̈abá
    imojanoyebuambná.
  ron-LSB: Frații care erau la Listra și la Iconiu au dat o mărturie bună despre el.
  pon-pon: Nan i kalok mau jili ren jaulan en Lijtra o Ikonien akan.
  nhe-BL: Huan nochi tlaneltocani ipan Listra huan Iconio camatque cuali tlen Timoteo.
  sps-sps: Rin vamuinyasiny fafaaman iny Listra ai Ikoniam tsue to na ka ten Timoti,
    Ayei na mes a rof fiisok.
  wnc-wnc: Siwan you gapmaaya Listra gatu Aikoniam yot ngang yanikaing gapmayaune
    nana aminda yake Timoti waapa amin gwaang ngang yaking.
  bus-bus: À tↄ́ nna Yesudee kɛ̀ aↄ̃ↄ kú Lisitira kↄ̃n Ikↄniuonↄ kiia.
  gub-BL: Uzeruzar ma'e Iri taw pe har a'e wà, Ikon taw pe har a'e wà no, uze'egatu
    Ximot rehe a'e wà. — Ikatuahy a'e, i'i izupe wà.
  imo-imo: Gotenga ungu pilko Listra kinye Aikoniam kombu taun moloringi imbomani
    Timoti wale pakoko ungu pengama nindiringi.
  boj-boj: Listra qure ti Aikoniam qure ti dia Yesus aqa tamo uŋgasari naŋgi maroqneb,
    “Timoti a tamo bolequja.”
  eng-DRA: To this man the brethren that were in Lystra and Iconium, gave a good testimony.
  knf-knf: Banfiyaaruŋ banwooŋ Liŧtra na Ikoniyom, baţiiniyaan uko unuura ţi katimul.
  san-KHM: ស ជនោ លុស្ត្រា-ឥកនិយនគរស្ថានាំ ភ្រាត្ឫណាំ សមីបេបិ សុខ្យាតិមាន៑ អាសីត៑។
  arn-NT: Tati pu feyentulechi che mülelu Listra ka Ikonio rume küme tukulpaeyew ta
    kisu.
  zas-NT: Graczi ree bén rliladx Jesucrist, bén zojb ree guiedx Listra në Iconio ruzaꞌt
    laaman zagdxe.
  ken-NT: Bǒnkwɔ abhɛn Lístra nɛ Ikɔ́niɔm bárɛ̀m nyaka ɛrɨrɨ ɛ̌ti Tímɔti.
