  kqc-kqc: Idu Paul yaku imuna nisi niyo, “Ya kaya esika mana ga re! Una tau vakoi
    bi mini!”
  tav-tav: 'To bairo cʉ cátigaro tʉjʉʉ Pablo cʉ caĩ awajayupʉ: —Átiqueticõaña. Atopʉ
