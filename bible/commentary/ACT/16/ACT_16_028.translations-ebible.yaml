  eng-ULB: But Paul shouted with a loud voice, saying, “Do not harm yourself, because
    we are all here.”
  spa-VBL: 'Pero Pablo gritó: “¡No te hagas daño, todavía estamos aquí!”'
  fra-_FOB: 'Mais Paul d''une voix forte s''écria: Ne te fais point de mal; car nous
