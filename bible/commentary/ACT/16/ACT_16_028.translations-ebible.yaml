  ngp-ngp: Mna Paulo niyo agutila kwa izwi kulu, “Usekukekoma! Suwe chose kiaha!”
  enq-2: Dopa piamopa Polome puu lao wii lao, “Naima pitaka dakenya palelyamanona,
