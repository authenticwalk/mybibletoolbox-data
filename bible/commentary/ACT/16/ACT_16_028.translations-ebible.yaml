verse: ACT.016.028
translations:
  kpx-kpx: Kateisege Bolou baita hohavoi avoe, “A ebika hama halenela. Noeabulike
    bahata kove ua.”
  okv-H: Paul na kito jage peni vahai eto, “Umo ainge to. Dago tapa mihera,” ainge
    enu
  tbo-tbo: Ma Paulo i otu labatana ugolina i pa, ‘Ega una ununi mem babana atapuiyai
    geka u hinena.’
  mal-C: അപ്പോൾ പൗലോസ്, “താങ്കൾ ഒരു ദോഷവും ചെയ്യരുത്, ഞങ്ങളെല്ലാവരും ഇവിടെയുണ്ട്”
    എന്നു വിളിച്ചുപറഞ്ഞു.
  grc-SR: Ἐφώνησεν δὲ ⸂φωνῇ μεγάλῃ ὁ Παῦλος⸃ λέγων, Μηδὲν πράξῃς σεαυτῷ κακόν· ἅπαντες
    γάρ ἐσμεν ἐνθάδε.
  bgc-bgc: पर पौलुस नै ठाड्डू आवाज म्ह रुक्का मारया, “अपणे-आपनै किमे नुकसान ना पोहोचाइये,
    क्यूँके हम सारे उरैए सां।”
  khz-khz: Na Paulo na egagata-veniato, netiwato, “Matotaumu ragai ono vevega-rakava!
    Ai maparamai ea!”
  deu-TKW: 'Paulus aber rief laut: Thue dir kein Leid, wir sind alle da.'
  zsr-NT: 'Niꞌr zidzj bulidzëꞌ lëꞌ Pablo, gnëꞌ: ―Cutu bi guni cuinuꞌ, le zoatuꞌ ni
    yúguꞌtëtuꞌ.'
  lin-lin: 'Kasi Polo agangaki na mongongo makasi : — Komisala mabe te ! Biso nyonso
    tozali awa !'
  hns-NT: 'Bakie Paulas tjiellaaike bolies: „Apane ke koetjh na kar! Hamlogan hia
    baatie!”'
  noa-E: Mag wir aig ich thõogpam oobaawai Pabloou ijẽb aadëwi irig, —Kakë, oob wir
    aig pʉch chig a chiram ajim anʉm. Maar ãbjã öbërba, maach thumaa agtha mʉig naabahaba
    ajim anʉm.
  eng-EMTV: But Paul called out with a loud voice, saying, “Do not harm yourself,
    for we are all here.”
  mib-NT: 'Te ni cana jee Pablo: Ma cáhni ni máá ní, chi cáhīin ndɨhɨ ná, áchí de.'
  lif-NT2: कर पावलरे़ अःक्‍ते़र अक्‍खे मे़त्तु, “आदाङ्‌बाए, थेआङ् मे़मे़त्‍छिङे़न्‍ने़ॽओ!
    आनिगे़ग खा कप्‍मोए यागिगे़ॽरो॥”
  xnj-xnj: Nambu Pauli akakemela kwa lwami luvaha, “Ukoto kujikoma wamwene, muni tee
    tavoha takona tivii!”
  mmx-mmx: Ketla ne Pol ga xup silok keretna, “Nemen uta sev u! Nema axap na ma nemen.”
  cbr-NT: 'Bitsiabi ca Pablonën munuma banaquin cacëxa: —Taroracaxma ca ''it. Camáxbi
    cananuna ënu ''ain.'
  tee-NT: 'Para ju Pablo p''as xak''ala. Juni: ―Tun va amaknich''ok''oc''a. Anich
    icvilhk''oju.'
  eng-LSV: and Paul cried out with a loud voice, saying, “You may not do yourself
    any harm, for we are all here!”
  cak-NT: 'Pero ri Pablo riq''uin ruchuk''a'' xch''o''n-apo che y xu''ij: Man tacamisaj-awi'',
    we'' jojc''o-wi konojel, xcha''.'
  pah-NT: Emo Paulo'ga nhi'ig̃a mondoahyi ga pe. —Terejijukai, ei ga ga pe. A'ereki
    ore nhaporemo koro oroko, ei Paulo'ga ga pe.
  sja-NT: 'Mamĩda Pablopa biaji ichi badamãiipa mãgɨ́ jɨ̃aparimaa: —¡Jãgá oonáaji!
    ¡Tai jõma nama p''anɨpɨ!'
  xed-xed: «Ma dzuv ka ta vgha gha, wana ŋni demdem hadna,» ka Pwal guguɗata.
  mks-NT: 'Joo na̱cayuhú Pablo nu̱ dá já na̱cachi Pablo já xi̱hi̱n dá: —A̱ cáhní tohún
    yo̱hó jáchi̱ yóho ndúu ndihi va nde̱.'
  gfk-S: 'Iesene Pol ga karo ie horek: “Waak u gilgil hagae ugo! Mem bakut mon karek!”'
  bmu-bmu: Nanŋi aumamgö ahökmö, Polnöŋ pauŋpauŋ teriŋgöba kewö jiyök, “Nini körekŋanök
    ki tatzin. Mönö nangi silegi öne kude ayuhuman.”
  dgz-dgz: Go Pol kaimakaet anega wan, “Gek ingane bumagaga ya entana, nu iravi mapa!”
  eng-GNV: 'But Paul cryed with a loude voyce, saying, Doe thy selfe no harme: for
    we are all here.'
  zaa-NT: 'Gunne tè Pablua iditsa nna ra bi ą: Bittu gunidí'' qui'' la''a lu'' ba,
    porqui''ni iyaba tu'' nna nì bá anta'' tu''.'
  eng-WEBSTER: 'But Paul cried with a loud voice, saying, Do thyself no harm: for
    we are all here.'
  guh-guh: 'Nexata bajarajota itacarajeta Pablo pinijijumeta jumai tsaxuabi: —Pëtsa
    nabeyaxuabame. Daxita raja patananeconitsivi panubenajë, jai Pablo.'
  bon-bon: Yepä, Paulo babo tage ca jejige, “Gone laglute maane! Cine iyeta age tema!”
  nhw-BL: 'Huajca Pablo chicahuac tzajtzic huan quiilhui: ―Amo ximomicti. Nochi tiitztoque
    nica.'
  mgw-mgw: Lakini Pauli ngakema kwa lilobe liku'lu', “Kanewibulage wamwene kwa mwanjaa
    twenga tubile papano!”
  swh-ONEN: Lakini Paulo akapiga kelele kwa sauti kubwa, akasema, “Usijidhuru kwa
    maana sisi sote tuko hapa!”
  wbi-wbi: Loli, uPaulo akajeghela nelisio ilivaha, akati “Uleke pikulemasia ulwakuva
    twevoni tuliapa”.
  bba-bba: Adɑmɑ Pɔlu u ɡbɑ̃rɑ too too u nɛɛ, ɑ ku tii kɔ̃sɑ kuɑ, bɛsɛ kpurowɑ sɑ
    wɑ̃ɑ mi.
  eng-KJVCPB: 'But Paul cried with a loud voice, saying, Do thyself no harm: for we
    are all here.'
  kgk-NT: 'Ha Paulo onhe''ẽ hatã íxupe: —Ani erejejuka teĩ. Ore kwéry oroĩ vyteri
    a-py, he''i íxupe.'
  waj-waj: 'rikioo Pauruuso puaisakama aayanna roo tunoo: Sa ai hara raputuanee. Ta
    mmuakiaaya aavaki variaunnanoo,'
  cpy-cpy: 'Roo kanteencha ikaema-kota-nakiri Pablo, ikantziri: “¡Eero powashironkaa-waeta,
    eeniro nojeekaeyini maawoeni jaka!”'
  mpx-mpx: Yaa Pol matana i nok i kite, inoke i yoga anana i bwata i ba, “Alou, bahi
    totom nu lololiwa! Ama gegewema iyahe ha minamina.”
  wbp-wbp: Puurlurluju nyangu-juku kuja-nyanu junmaju jangkardu wilypi-manu rdakukungarduyurlu.
    Ngulakujurla Puurluju purlaja kilji-nyayirni, “Yampiyangku pantirninja-wangurlu!
    Nyampu-juku karnalu palka nyina!”
  luo-luo: To Paulo nokok matek kawacho niya, “Kik ihinyri! Wantie waduto!”
  nhe-NT: 'Huajca Pablo chicahuac tzajtzic huan quiilhui: “Amo ximomicti. Nochi tiitztoque
    nica.”'
  aii-aii: 'ܐܝܼܢܵܐ ܦܵܘܠܘܿܣ ܩܪܹܐ ܠܹܗ ܐܸܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܐܡܝܼܪܹܗ: ”ܠܵܐ ܥܵܒ݂ܕܹܬ ܠܓܵܢܘܼܟ݂
    ܒܝܼܫܬܵ‌ܐ. ܟܠܲܢ ܠܲܐܟ݂ܵܐ ܝܘܲܚ.“'
  esk-NT: Aglaan Paul-ŋum nipitusipḷuni nipliutiniġaa, “Aniyasaaqnak ilipnun! Iluqata
    ittugut!”
  msb-msb: Pero nagsiyak si Pablo, “Ayaw pagbigti kay adi kami tanan.”
  cpa-NT: 'Jøng² ca¹hløah¹ Pablo tí². Ca¹juúh²dsa: ―Tsa¹jmoh³ hning² hŋiah¹. Ja³la²
    báh³ tiagh³ jnieh³ ca¹lah¹jái¹ jnieh³ ―ca¹juúh² Pablo.'
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ ଆଉଲିଅଇ କଇଲା, “ନିଜେ ତର୍‌ ଗାଗଡ୍‌ କାଟିଅଇ ନସାନାଇ । ଆମେ ସବୁ ଲକ୍‌
    ଇତି ଆଚୁ ! କେ ପାଲାଉ ନାଇ ।”
  meu-meu: A Paulo na e lolo badabada, eto, Sibomu asio heala, badina be ai iboumai
    ai iniseni ai.
  yva-NT: Weramu Paulusa po awaino akoeve pare, “Vemo nyo naubaisy inya! Rean tenambe
    tawana so.”
  dgc-dgc: Pero dinumulaw ti Pablo diya, a kinagi na a “Diyan mo bébunon i bégi mua!
    Kéye kame san a étanan.”
  zpm-NT: 'Horco broptsie Pabl lo me, rëb Pabl: ―¡Gute luu luu! ¡Grë no ndxie no,
    choot bzhiooṉd!'
  hix-NT: Otharaxkahra exko, kekon mak hatà, Pawru, àwya, teryewrye ro hatà. Tano
    rma amna naha, omeroro. Àro ke otharaxkahra exko, kekon hatà, àwya.
  sim-sim: Pol mu ushara, �Mir mihinjik mandingormekmba uwa hala. Nir amber nimu lindu.�
  npi-ULB: तर पावलले चर्को सोरले कराएर भने, “आफूलाई हानि नगर्नुहोस् किनकि हामी सबैजना
    यहीँ छौँ ।”
  cgc-cgc: Piro, gasinggit Pablo i ki kanen, “Dili no bunuon kaugalingen no an! Anen
    kay di tanan!”
  tim-tim: Hain akto Pauloŋe hin dâm konmâ magaŋep, “Nen hârogâk yu kinden aregât
    hange bo hâreak.” dâep.
  yor-yor: 'Ṣùgbọ́n Paulu gbé ohun rẹ̀ sókè, wí pé, “Má ṣe pa ara rẹ lára: nítorí
    gbogbo wa ń bẹ níhìn-ín yìí!”'
  wos-wos: Hurundéka dé Pol hambukmbu wata dé wa, “Méni hafuré haraki hurukéméni.
    Nani atéfék andé re.”
  emp-NTPO: 'Baribʌrʌ Pauloba jĩgua jarasia: –Bʌdub̶a beurãdua. Dairãra jũma nama
    duanʌa.–'
  eng-F35: But Paul shouted out, “Don't harm yourself, because we are all here!”
  ind-ind: Tetapi Paulus berteriak keras-keras kepadanya, “Jangan, Pak! Jangan bunuh
    diri! Kami semua masih ada di sini.”
  pes-OPCB: 'ولی پولس فریاد زد: «به خود صدمه‌ای نزن! ما همه اینجا هستیم!»'
  mpt-mpt: Fole nganabanea Yeye ni mo skila unim blimobo, ni alukum sma ele biobobo,
    kobo kleb skilo mo tulanebta kaanemebe gesea
  ssx-ssx: Poloma꞉ anekehapu wi alo hata꞉ alota꞉ Naka꞉ kone na lia꞉pe. Niki paeyaota꞉
    do pambo piluma꞉taa leekeme.
  mkl-mkl: Ammɑ Pɔlu í lɑ hee lele í ni, mɑɑ̀ ceɑ ɑrɑɛ lɑɑlɔ kɑ̃mɑ. Awɑ fei ɑ̀ wɑ
    ihɛ̃.
  gaq-gaq: ମାତର୍‍ ପାଉଲ୍‍ ଜବର୍‍ ୱାସାର୍‍ଚେ ବାଲିର୍‍କେ “ପେ ମେଃଡିଗ୍‍ କେତି ଆଡିଂଗେପା । ନେ
    ସର୍‍ତେରେ ଆକ୍‍କେ ନେଲେଃକେ !”
  gof-RNT: Shin Phawuloosi qaala dhoqqu oothidi “Nu ubbay hayssan de7iya gisho neeni
    nena qohoppa” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାଉଲୁସ୍‌ ପୁରାଃ କାଉରିକେଦ୍‍ତେ କାଜିକିୟା, “ଆମ୍‌ ଆପାନ୍‌କେ ଜେତ୍‌ନାଃ ଆଲମ୍‌
    ନକ୍‌ସାନେନ୍‌ ଚିଆଃଚି ଆଲେ ସବେନ୍‌କ ନେତାଃରେ ମେନାଲେୟା ।”
  gah-gah: Pauló nene gakó napagutí like gugupega ale golesa amo, leza avasavagi noune,
    loko limó.
  lcm-lcm: Sikei Paulo kala songosongo ta, “Ku ago ta vil arikek an anim! Using namem
    aongos kana namempo ago e ke.”
  aer-aer: Kenhe Paul-ele akenhe renhe aremele alakenhe mpwarerlenge, ikwere arlkeke
    ayakemele, “Ilwetyeke atwelhetyalaye arrangkwenge. Nhenheyaye anwerne.”
  qvc-NT: 'Piru Pabluqam das qayarqan: —Ama wanchikaychu. Kaypim yumbayniy kanillapa,
    nishpa.'
  tgl-ULB: Ngunit sumigaw si Pablo ng may malakas na boses na nagsasabing, “Huwag
    mong saktan ang iyong sarili, narito kaming lahat.”
  cbs-NT: 'jawaida Pablon jui kushipawen yuikin: —Mimebi ibubis chakabuyamawe. Nuku
    dasibi nun jani kamaki— ikaya'
  xtm-NTPP: 'Sani te Pablo ma, ni kayu''u nini''i de, te jiña''a de: ―‍Máko sa''a
    ni maa ni ja u''vi, vaa ndaka sa ka iyo ya''a ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu Paulo ngakwaja kulilobe likolongwa, “Mikikikomaje mmene! Twe tuboa
    tubi pamba!”
  bao-NT: 'To biro cʉ̃ ca tiiro Pablo pea o biro cʉ̃re ĩi acaro buiupi: —Mʉ majuropeera
    ñañaro tiieto. Anora jãa niipeticã —ĩiupi.'
  san-ORI: କିନ୍ତୁ ପୌଲଃ ପ୍ରୋଚ୍ଚୈସ୍ତମାହୂଯ କଥିତୱାନ୍ ପଶ୍ୟ ୱଯଂ ସର୍ୱ୍ୱେଽତ୍ରାସ୍ମହେ, ତ୍ୱଂ
    ନିଜପ୍ରାଣହିଂସାଂ ମାକାର୍ଷୀଃ|
  rmn-rmn: 'Ай о Павел диняс бэбэря: — Ма кер туки джюнгалипэ! Амэ алаи атхэ!'
  huv-NT: 'Quiaj a Pablo tendeac napac, tapiüng: ―Nde mermbiyay, jogüy meáwan xicon
    saliün ningüy ―aw.'
  otn-NT: 'Pɛ bi̱ matra̱ Pablo, bi ''yɛ̱mbi̱: ―Ma̱n''nan''yo mi̱ ''yøt''e gui̱ nhyosɛ
    ague n''yø. Gä dí ''bʉcähe ua ―bi ''yɛ̱mbi̱.'
  nop-nop: Iŋgoŋ Poldi mede wapum indiŋ niŋguk, “Indi hogohogok iŋgoŋ hakam ale dagoŋ
    maŋgoŋde unduŋ tiŋa kumumbe tilaŋ?”
  obo-NT: Piru id pehes si Pablo kandin, kahi rin to, “Iya! Yo kod pongoggot, su ini
    koy rad langun!”
  kca-kca: 'Туп Павел сыйәӈ тўрән такан йастәс, пŏтәртман: «Нӑӈена нэмәԓтты атәм аԓ
    вера, мўӈ хŏԓ тӑта уԓԓув».'
  cak-ENT: 'Pero ri Pablo riq''uin ruchuk''a'' xch''o-apu chin, y xbij: Man tacamsaj-avi'',
    xa jare'' rojc''o konojel, xbij.'
  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤀ᤺ᤰᤋᤧᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤠᤀᤣ. ᤌᤣᤀᤠᤱ ᤔᤧᤔᤧᤳᤇᤡᤅᤧᤴᤏᤧ᤹ᤀᤥ᥄ ᤀᤠᤏᤡᤃᤧᤃ
    ᤂᤠ ᤁᤵᤔᤥᤀᤣ ᤕᤠᤃᤡᤃᤧ᤹ᤖᤥ॥”
  mie-NT: 'Sochi nī ncāhān jee Pablo: Mā cáhnī ní maá ní, chi yíhí ndihi ndá sá yáhá,
    ncachī dē.'
  san-TIB: ཀིནྟུ པཽལཿ པྲོཙྩཻསྟམཱཧཱུཡ ཀཐིཏཝཱན྄ པཤྱ ཝཡཾ སཪྻྭེ྅ཏྲཱསྨཧེ, ཏྭཾ ནིཛཔྲཱཎཧིཾསཱཾ
    མཱཀཱརྵཱིཿ།
  qve-NT: 'Chaymi Pabloqa altota qaparispa, khaynata niran: —¡Ama imatapas ruwakuychu;
    kaypin llapallayku kashayku! nispa.'
  pao-NT: Soo Paul pabatseoo yadooese meeoo oo netamma, “Gi uusoo namaguapana. Numme
    togesoo no'yoonasoo yow.”
  cbu-NT: 'Itaru, Paporsha: Watsta, shaanaatsi pcharinllpa. Ichingurutanitanda taarini.
    Nda suwaranipa; tárangiya tumanamapaneetsi.'
  usa-usa: 'mirá kéitana Póroma anókaq ááyama tiráiye: “emá enamáárîq enaúma íma mamá
    táwîq uwo. ketáá máqtemma kanaaráq máunatae.” téna Póroma tiráiye.'
  soy-soy: 'Pɔɔli uu pɛɛ unnɑŋɛ nnɛ́í nɛ cɑ́ɑ́i rɛ: Kɑpɛ líkɑ mɛpɔ́círɛ wɑ, tɔ́ɔ
    mpí nté ntɔ́nɛ́í.'
  hui-hui: Polohanda bi dalimu lalu, Ina bibahende nape hai kamagonigo í̠na homole
    bolene nawi, lene.
  amf-amf: Bhawloosaar upsi gebhika “Wodi wul kote daane; ya hadar yer siya yeskisaabhode!”
    hamayse kina ki giyade.
  quc-NNT: 'Are k''u ri tat Pablo ko xuraq u chi'', xub''ij che: Mäb''an k''äx che
    ib'' la, uj qonojel ri uj, uj k''o waral, —xcha che.'
  dob-dob: Ta Paulo ꞌiꞌitenama, ga ꞌibwau, ꞌigwae, “Gosiyagu, geyaꞌabo tauyo ꞌuloeloemwawasiyo.
    Maiboꞌama gete ꞌamiyami.”
  wrs-wrs: Wo heva os Pol viliphomna, aembu, ata ye pevm kovhoavav. Men kava av indkumbiva.
  mca-mca: 'Qa ha'' Pablo qa tayai in yit''ijets pa''aj: —Hasu''uj eqfenyeje'' ewek.
    Week ya''maneyi''ƚi'' hane''e''in. Ham ilate'' enewe''en.—'
  tzo-TZC: 'Pero ti Pabloe jech lic yavta: ―Mu xamil aba. Yuꞌun liꞌ oyuncutic jcotolcutique
    ―xi.'
  mya-mya: သို့​ရာ​တွင်​ပေါ​လု​က ``သင်​၏​ကိုယ်​ကို​အန္တ​ရာယ် မ​ပြု​နှင့်။ ငါ​တို့​အား​လုံး​ဤ​နေ​ရာ​တွင်​ရှိ​နေ
    ကြ​သည်'' ဟု​ကျယ်​စွာ​ဟစ်​အော်​၍​ပြော​၏။
  gng-NT: 'Nɛ Pɔl tiɛn'' uʼbo ki ye: «La tien aʼba nà bre, tiʼkɛ te niʼsaan.»'
  cbi-NTPO: 'Tsenñuren Pablo daran palaachi tsandimi: Maali tiba firu'' kityude, lala
    kumuinchi enu depuyu, timi.'
  ikk-NT: Kanị Pọlụ nọ yi okẹn-oro, sị, “Egbukwọlẹ enwẹn i! Ẹnyi ile hụ ebeni!”
  leu-leu: Taasaxa na Pol a xukulai, “Muta famasak nano! Maam xapiak taxa waan nabeꞌ.”
  maz-NT: 'Nuc''ua e Pablo o mapjü c''ua na jens''e o xipji: ―Dya rí pö''t''ütsjë;
    rí cãxtjogöjme rí texejme, eñe.'
