  amp-amp: Porr inji htihato yudbat fak thfamorr, “Bare inji anawahn. Nom aso buganom!”
  bht-bht: पर पौलुसे जोरे ने पुकारी करी बोलया, “अपणे आपे जो कुछ मत करदा, क्योंकि असां
