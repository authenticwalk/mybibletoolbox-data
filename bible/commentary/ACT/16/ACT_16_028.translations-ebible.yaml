  mxq-NT: 'Net ja Pa̱a̱blʉ yaxkeky: —¡Katʉ wiꞌix mnaydyúñʉty! Tyápʉts ʉʉdsʉty nidʉgékyʉty.'
  tzj-NT: 'Pro ja Pablo arja'' xurak ruchi'' in quewa'' xbij tre ri'': —Ma tacamsaj
    ta awi'', okc''oli kanojelal, ne'' tre.'
  tdt-tdt: Maibee Paulo bolu ho lian makaas dehan, “La bele oho aan! Ami hotu sei
    iha nee.”
  ron-BTF: 'Dar Pavel a strigat cu voce tare, spunând: Nu îți face niciun rău; fiindcă
    toți suntem aici.'
  eng-WEBP: But Paul cried with a loud voice, saying, “Don’t harm yourself, for we
    are all here!”
  eng-FBV: But Paul shouted out, “Don't hurt yourself—we're all still here!”
  nld-1939: 'Maar Paulus riep met luider stem: Doe uzelf geen kwaad; want we zijn
    allen nog hier.'
  bwo-bwo: Ernmó P'awlos, «No no únetswor hanok noone! manshe ntokats gondofink'aye!»
    ett k'aar eenon b́kúhi.
  nch-BL: 'Huajca Pablo chicahuac tzajtzic huan quiilhui: ―Amo ximomicti. Nochi tiitztoque
    nica.'
  quc-TNT: 'Are c''u ri tat Pablo co xurak u chi'', xubij che: Mäban c''äx che ib
