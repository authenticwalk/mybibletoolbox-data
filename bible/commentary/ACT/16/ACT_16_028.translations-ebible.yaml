  hto-hto: 'Mei íadɨ Pablo íemo caillɨde: —¡Dama o abɨna fɨeni fɨnóñeno iri; nana
    benó itɨ́caɨza! —daɨde.'
  por-BRBSL: 'Mas Paul chorou com uma voz alta, dizendo: “Não se machuque, pois estamos
    todos aqui”.'
  ces-NKB: 'Pavel však hlasitě vykřikl: “Nedělej si nic zlého, vždyť jsme všichni
