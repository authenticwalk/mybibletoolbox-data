  kan-OKCV: ಆದರೆ ಪೌಲನು, “ನೀನು ಹಾನಿ ಮಾಡಿಕೊಳ್ಳಬೇಡ, ನಾವೆಲ್ಲರೂ ಇಲ್ಲಿಯೇ ಇದ್ದೇವೆ,” ಎಂದು
