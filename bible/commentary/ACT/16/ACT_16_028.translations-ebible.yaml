  deu-1951: 'Aber Paulus rief mit lauter Stimme und sprach: Tue dir kein Leid an;
    denn wir sind alle hier!'
  alq-ALGNT: 'Pon dac ki kitci pibagi: “Ka8in nisidizoken! Kakina ooma nitidemin.”'
  ixl-NNT: 'As sikꞌin veꞌt u Pablo. As ech tal veꞌt ileꞌ ste: —¡Yeꞌ abꞌan jeꞌ vaꞌlexh
    see, tan il oꞌ at oꞌ skukajayil tzitzaꞌ!— tiꞌk u Pablo.'
  boa-NT: 'Árónáacáhjáa Páávoro nééhií: —Ehdu bo méénúmeídíñej, íjtyérero muúha.'
  etr-etr: Foloea ado gelolafalï sähalea, A, di dihïmu nufuabio. Nilïda fisäla made
    asimelë. Sulubadela sefolaleawela säi.
  quh-NT: 'Pablorí sinch''ita khaparispa nerka: —Ama imanacuychu. Tucuyniycu caypi
    cashaycu, —nispa.'
  kwi-kwi: 'Pablone ussa kwianta: —Nua kwail kimun. Wan akki puramakpas.'
  agm-agm: Niyaasɨhɨ Porɨho koai waatɨ kaahaata saundataase, “Nahatiyaanɨnɨ kɨmiyaanɨnɨ
    bimonɨ kɨwahoŋɨ kinyɨ ambɨpatɨ nopɨsasɨnɨpɨ tɨmunɨme,” tatɨ Porɨho kaahaatatɨ
    kaundataase.
  ubr-ubr: Baise Paul aumiet bag iyoku iyau, “Om men toum unirabobim mes! Wei engon
    atonio!”
  tsw-NT: Ɗaɗa Bulu saalaa niyi, “She vu yuwan ne wan! Suru ntsu tsu ta̱ pa!”
  cax-NT: 'Pero arrti Pablo tosibicoti ümoti, nanti: —¡Tapü aitabaicü! ¡Nanaiña somü
    subacaiqui!'
  aia-aia: Mia Pol 'a awaraia, 'a o'ani, “'Oi abu ngahui'o haari'o! Ai'a ta abe nai
    hura'a!”
  srp-1865: 'A Pavle povika zdravo govoreæi: ne èini sebi zla nikakva, jer smo mi
    svi ovdje.'
  agt-agt: Ammi ta nepakaita ni Pablu tentu a pake nagayag tentu. “Awem la, te itta
    kami la ngamin sin,” kunna.
  lug-lug: Naye Pawulo n’aleekaana nti, “Teweekola kabi!”
  yby-yby: Polomamo ga napauti upaka le opa amo, lemoya aha lepakiya minune loko liye.
  heb-heb: ויקרא פולוס בקול גדול לאמר אל תעש לך מאומה רע כי פה אנחנו כלנו׃
  mpp-mpp: Poldi sugucnehac wackelu miwec, “Ga socgone mi sibilickec, nonge sasawadi
    ngiyegabeleng.”
  apb-apb: Ta'e a Pol e soi peine hunie na ko te'uri, “O ke su'uri horo'i'o maraamu
    aana ahutameelu taane mola mai ienini.”
  san-TEL: కిన్తు పౌలః ప్రోచ్చైస్తమాహూయ కథితవాన్ పశ్య వయం సర్వ్వేఽత్రాస్మహే, త్వం
    నిజప్రాణహింసాం మాకార్షీః|
  ben-IRV: কিন্তু পৌল চিৎকার করে ডেকে বললেন, নিজের প্রাণ নষ্ট করো না, কারণ আমরা সকলেই
    এখানে আছি।
  ntu-ntu: A' Pol kqpxbz bade mz natqde kxetu, rpibzle kx, “Bzkq atrka-lzbqm! Nigr
    ka tqmnckr amrlx ngrgr mrka.”
  pan-pan: ਪਰ ਪੌਲੁਸ ਨੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਪੁਕਾਰ ਕੇ ਆਖਿਆ, ਆਪਣੇ ਆਪ ਨੂੰ ਕੁਝ ਨੁਕਸਾਨ ਨਾ ਪਹੁੰਚਾ,
    ਕਿਉਂਕਿ ਅਸੀਂ ਸਭ ਇੱਥੇ ਹੀ ਹਾਂ!
  gvc-gvc: 'To ã yoachʉ ñʉno Paulo tirore tuaro sañurucu õ sehe niha: —Mʉ basi ñano
    yoai tjiga. Jipihtina õre jija sã —niha tiro tinare cohtarirore.'
  ksj-ksj: Rehano Pauloꞌa ḡihau ḡoere iḡuneꞌenaꞌa, “Ago ꞌougoꞌi! Emeḡe niduꞌa ꞌada.”
    reiro.
  sbk-sbk: U Paulo wakhoola hwizu igosi waga usahwibude ate tenti tihweli epa”.
  mya-JVB: ပေါလု ကလည်း၊ ကိုယ် ကိုအပြစ် မ ပြု နှင့်။ ငါတို့ အပေါင်း သည် ရှိ ကြ၏ဟုကြီး
    သောအသံ နှင့် ဟစ် ၍ ပြောဆို ၏။
  kgf-kgf: Imuhuc wammaŋ ʒéyu Paulonéŋ qacma ʒéyec; Séwiga ménda mebirina nini mocʒoŋ
    you tacʒiŋ.
  awb-awb: Sehsabianaútaq Poraga anotahtaq áhrabéna, Arene anonka sehsabíéhnehboq
    túbáh agúno. Íte moke míone úwe.
  gdn-gdn: Ko Poru apunu ki inako kwaewagana kwaewagawa empupu ki ka e bonanai ragiragi
    kawaya e sibu, wagubu ke; “Kau kiya eba wadenuwagi. Nu kuduba yewe idiwei.”
  nko-NT: Támɛ Paulo lɔ́kplʋn kʋ́klʋ́kʋ́ʋ́ bláa mʋ ɔbɛ́ɛ, “Mábwɛ ɩwɩ tɔtɔ. Anɩ
    fɛ́ɛ́ anɩbʋ ɩnʋ.”
  bsn-NT: To ĩ yigʉadone, —¡Mʉ masune sĩabeticõaña! Yʉa ñaro cõrone adorine ñajedicõaja
    yʉa —ĩre yiyuju Pablo.
  pib-NT: Seyni Pawlo tsru saple rixnawa. Wane china, “Gi wa pumtukinwa, gi rixanu
    pejnurunekwu gewi.”
  wiv-wiv: Palaka, a Pol ia goe hania ki tani barae, “Taua nu kerohiho! Hita laveve
    kua hita ta ba vovona!”
  reg-reg: Mbe nawe Paulo nayogana kwo bhulaka bhunene, naika “uteutasha kwa insonga
    Bona chilio anu”.
  mlh-mlh: Iŋoyoŋe qoqo eiŋgo eyayoŋ, Polji qopu akoŋ oŋgaku iŋi miya, “Niŋo sosowo
    yo ŋegobeneŋ. Go gakere sakigo omaine so sibiriga.”
  gof-ENT: ሺን ጳዉሎሲ ቃላ ቁ ኦዲ «ኑ ኡባይ ሃይሳን ዴዒያ ጊሾ ኔኒ ኔና ቆሆፓ» ያጊስ።
  aau-aau: Sawk Pol hiy senkin nuw-okre me, “Ara, hunkiaw-ayay-aw peie swa-kros kawk
    okrue o. Hrom lowpwarowp mokwe eme ma lwak me.”
  tvk-tvk: E Pol mikei nggeih ba ni bit, “!Onahasuk ti! Xamem vus madi tak.”
  prf-NT: Peru pinákrawan siya ni Pablo a kinagi na, “Dyan mu bunuwán i sadili muwen
    ked kami la háddi a atanan!”
  auy-auy: Póro awánéna óraaka séna ímba miyán-uwo. Kesáá seyaafátá úwoisa méraumne
    súwana
  tbg-tbg: Poruva noraiqama kero naveraitiro tiharo, Kia nena arukaane. Tenavu ekaa
    qaqima maaqi vauro. Kia karapuhi vaiinti vonkuvanovata ruqema kero vivo, tiro.
  hub-NT: 'Tumakai Pablo senchi untsuak: “Maamawaipa, ika ashi metek matsatji”, tusa
    tinaiti.'
  hmo-hmo: To Paulo ia boiboi goada, ia gwau, “Oi sibona oi hadikaia lasi, badina
    be ai ibounai iniseni ai noho.”
  big-big: Kapura Paulugu piyegi ngago ngalizi panu meiya, Ni ni makngeze kozangka
    mizi nagani. Teni mabuwili pelege, meiya.
  gux-G: Ama Pɔli ń tiani paama ki maadi, “Da tieni a yuli bonbiigu keli maa tikuli
    ye nekanba i.
  cnl-NT: '''E³ quie''²³ ''uaa''³ tǿ²³ Poo². Ca²³sɨ''²³ dsa³ ''i³ ''aa³ ''oo''² i²³ñí²:
    ―''A²³ rɨ³jmee''n³² ''uǿøn²nu³. Qui² ta''²quie²³ra''³¹ la³ la²³jɨn³na''³¹ ―ca²³jua''³.'
  zar-NT: 'Níʼirö Pablo zidzaj bulidzëʼ lëʼ, gunnë́ʼ: —¡Bitiʼ bi gúni cuinuʼ, tuʼ
    zóatuʼ ni yúguʼtëtuʼ!'
  kde-kde: Henga Paolo nkunonoha lidi wachidoni, “Unaliwalale kwa kuva hwetu tuvammalele
    tùvele apano!”
  ata-ata: Ia Paulo muꞌavakaka mulai noxou lexe, “Navilaꞌisi ne sou navene nasoli
    mamu xo nexi a taxoxolu ꞌo.”
  qvw-NT: 'Jinacuyaptinmi chay lulipi Pablo ayaycaćhämun: “¡Ama wañuchicuychu! ¡Llapämi
    cayćhu cayalcá!” nil.'
  nfa-nfa: Te ngaa Paulus kai ne dènge lii mèdhu, peka na, “Baku pamadhe iisi èu,
    te jiꞌi aaꞌi-aaꞌi mi ka seꞌe dhu tesa-tesa era!”
  tnp-tnp: Mətəu Pol təmagət əfəməh məmə, “!Ei! !Sagəmuiən ik! Itɨmah rəfin əpə ikɨn.”
  urd-urd: लेकिन पौलुस ने बड़ी आवाज़ से पुकार कर कहा “अपने को नुक़्सान न पहुँचा! क्यूँकि
    हम सब मौजूद हैं।”
  hot-hot: Ma doŋtom Pol halam lôklokwaŋ, “Miŋ ômbi o vônô ami! Yêlô sapêŋ êntêk amô!”
  mqj-NT: 'Sapo'' metamba Paulus nakua: “Dau sanggangngi kalemu annu inde asangkan!”'
  rus-SYN: 'Но Павел возгласил громким голосом, говоря: не делай себе никакого зла,
    ибо все мы здесь.'
  mbh-mbh: Aveto Pol i leng viringa ma i ri ve, “Wong mothong tova o pakerenga sivengom!
    Them alavusnga ake ru rongan them voth.”
  bdd-bdd: Ta Paulo ꞌiꞌiteyama, ma ꞌiwuiya, ꞌigwae, “Ciyagu, sahena ꞌuboi ꞌulohelohe
    ꞌamasigo. Mabwaiyama bewa ꞌamiyamiya.”
  cbt-NTPO: 'Paonoriso nipirinhuë'' a''naroáchin nontërin: —¡Ama iyasha nitëpaquësohuë''!
    ¡Co ta''araihuë''! itërin chiníquën nontaton.'
  rmy-SERVI: 'Нэ Павло затиписиля лэсти: — На тер нисо пэсти! Амэ всавэрэ катэ!'
  srn-NT: 'Ma Paulus bari nanga tranga sten taki: “No du yusrefi noti! Wi alamala
    dyaso.”'
  cta-NT: 'Cui̱i̱ ngusiꞌya Pablo jiꞌi̱ yu liꞌ: ―Ná ntsuꞌu chaꞌ cuaꞌni nuꞌu̱ juaꞌa̱
    ―nacui̱ Pablo jiꞌi̱ yu―. Nde ti ndiꞌi̱ lcaa cuare.'
  bqc-SIM: 'Ɔ̃ Pↄlu pũ̀na ń lↄↄ gbãao à mɛ̀: Ńsu ĩakpa nzĩaio. Wá kú la wápii.'
  tcz-CHONGTHU: Ahivang in Paul chun asamin, “Khongaiyin nang le nang kithat hih in!
    keiho kabon chauvin kaum nauve!” atin ahi.
  mar-mar: इतक्यात पौल मोठ्याने ओरडून म्हणाला तू स्वतःला काही अपाय करून घेऊ नकोस;
    कारण आम्ही सर्वजण येथेच आहोत.
  snp-snp: Polokafo lula fito loumami, Ukaga olu kopaitámo. Lamo muki ama ya minone,
    loto au loto loumaiye.
  isl-isl: „Gerðu þetta ekki!“ hrópaði Páll til hans. „Við erum hér allir!“
  spy-NT: Nteenee kubōlchi ꞉Bāwulō kule, “So! Imāchē i-āmchi keey nee? Ntēē acheek
    ꞉chu kēēmiitē ꞉tukul yu.”
  xnn-xnn: Ngem ninbogaw si Pablo ay mangwani en, “Adim ikkan sa. Wada kami isna am-in.”
  mwe-mwe: Ikabheje a Pauli gubhautiye lilobhe bhalinkuti, “Unaipoteshe, pabha uwe
    tubhowe tupali pano.”
  tte-tte: Na Paulo manna ilau igitai mwa iyoga kainana lalakina mena iba, “Eliyam,
    tabu kubomayoi kusasakona-yamatewo, kai ele meuloimai kamiyamiya.”
  tcs-tcs: Bat Pol i bin singaut prapa laudwan, ‘Ei! Nono! Stap, no meke diskain,
    no kile yuselp. Mipla olgeda ya. Nobodi i bin ranwei.’
  hlt-THB: Cehlai Paul ing, “Namah ingkaw namah koeh sai qu! Kaimih vawh awm boeih
    unyng!” tina hy.
  soq-soq: Tane Paul me ewene mukalene wane wanase, “Mai eba kadikaditaa, no uduudu
    ema, mai dibura epe antepona, dia!”
  qub-qub: Chaura Pablo gayacuran «Ama tucsicuychu. Llapanëmi caycä» nir.
  att-att: Ngam nakkatol ta nasikan si Pablo sù magguárdiá, á kinagi na kuna, “Arám
    mu akkuán yù baggim! Ajjan kami ngámin saw nga guárdiám mu.”
  bki-bki: Mia Pol mialio, ana bio jouo banio, berinavo “!Ei, jau kotovo kala lelanso
    re vo! !Kumemi nonovio nubitu kiaga ea vio nei.”
  bqp-bqp: 'Akũ Pↄlu pũ̀tã kũ kòto gbãnao à pì: Ǹsun n zĩda kari boro. Ó kú la
    ó pínki.'
  mcp-mcp: 'Pwôl músə ka kɨ̂m nə ŋkulû nə́: «Kú sá wómɛ́fwó məbɔ̂w. Sə́ bɛ̂sh sə́
    bʉ́sə wa.»'
  hat-hat: 'Men, Pòl kriye byen fò: Pa fè tèt ou mal. Nou tout la.'
  npl-NT: 'Pero n Pablo okitsajtsili: —Amo ximokojko, tinochteh nika tikateh.'
  bgg-bgg: Jishii Phaul è gang ziak ne yao mage, “Nawaishii diig aphi chid rabo! Gathek
    ne zab ichiih shii um ro!”
  eng-TCENT: But Paul cried out with a loud voice, “Do yoʋrself no harm, for we are
    all here.”
  eng-BSB: But Paul called out in a loud voice, “Do not harm yourself! We are all
    here!”
  cpu-NT: 'Iro kantacha Pablo ikaimitakotanakeri, ikantziri: “¡Eero povashinonkaavaitashita,
    eenirotatsi nosaikaiyini maaroiteni jaka!”'
  san-ASM: কিন্তু পৌলঃ প্ৰোচ্চৈস্তমাহূয কথিতৱান্ পশ্য ৱযং সৰ্ৱ্ৱেঽত্ৰাস্মহে, ৎৱং নিজপ্ৰাণহিংসাং
    মাকাৰ্ষীঃ|
  tod-tod: 'Kɛlɛ Pɔle ɓainni ga woo wola, é ɠɛ ma: «Mina faa ɲɔu nɔpɛ kɛ ga ɓɔɠɔ,
    gi pɛ gá ʋɛ.»'
  tac-NT: '''Lige Páulo etele alué rió siparina ma''chí pachi. ''Lige iwégame ra''íchaga
    anele: ―Tase che ''sípua mué rió, ramué ralámuli napu ekí galírale mo''árigame
    mochiru jena mochiru suwábaga ―anele alué rió la''sime etesa.'
  eng-WEBPB: But Paul cried with a loud voice, saying, “Don’t harm yourself, for we
    are all here!”
  gfk-H: 'Senbia Pol ga karo ia hoken: “Waak u gilgil hagawai uga! Mehet bakut mon
    ken!”'
  viv-viv: Tauna gidaluveꞋalikana ma Folo gikovadona gigayo, “Umiya, keke tauni unaluveꞋalika!
    Au weꞋa moyaꞋaima amimiyami.”
  yao-yao: Nambo che Paolo ŵambilasile kwa liloŵe lyekulungwa, “Nkaliulaga pakuŵa
    wose tuli mmumu.”
  tgp-tgp: Pani Paul mo ulo aulu isana mara, “O sopo vaia! Matan kamam mo isoiso nahai
    kama lo toho!”
  auc-NT: Ate wædinque Pabodo ïñontobæ̈ ogæ̈ tededinque, —Nämä wënæ wënæ cædämaï.
    Ee ae. Tömämöni ayæ̈ ongömöni apa quëwëë.
  kbc-NT: Pida Paulo ja dapaaweta, meeta, “Jinaɡ̶a adineloati, okotawece, etoko digoina!”
  bmh-bmh: Guzenina, Pol nug ulaimai, eneun, “Ei! Ig uminai unab tam, ig unum darem,
    na nagtal nait enim i wen.”
  ctu-BL: 'C''am tsi'' cha''le t''an Pablo. Tsi'' sube: Mach a tic''lan a bʌ. Umba''añon
    lojon tic pejtelel lojon che''en.'
  meq-meq: 'Pol a ŋgatay na, a wuda ta gədaŋ ŋgay peteh, a gwaɗay: «Kâ kəɗ bo yak
    bay. Nəmay andaya tebiye kanaŋ, ndəray ka hway bay.»'
  noa-H: Mag wir haig hich t'õogpam hoobaawai Pabloou hijẽb haadëwi hirig, —Kakë,
    hoob wir haig pʌch chig ha chiram hajim hanʌm. Maar hãbjã höbërba, maach t'umaa
    hagt'a mʌig naabahaba hajim hanʌm.
  alp-NT: Po Pauluse ikloloe lokoi be, “Aatia ruamu yake le ami pusuma mei.”
  san-VEL: kintu paula.h proccaistamaahuuya kathitavaan pa"sya vaya.m sarvve.atraasmahe,
    tva.m nijapraa.nahi.msaa.m maakaar.sii.h|
  kbq-kbq: Hu'neanagi Poli'a amanage huno ranke hu'ne, Kagra kavufarera mago'zana
    osuo, na'ankure tagra ama ofreta maka mani'none!
  kbh-kbh: 'Pero Pablo tbojánbochembo: —¡Acbe cuerpo ndocá matenábomana; nÿetscanga
    camuents̈e fsëndëtsomñe ca!'
  ron-LSB: 'Dar Pavel a strigat cu glas tare: “Nu-ți face rău, căci suntem cu toții
    aici!”'
  pon-pon: 'A Pauluj kapitie laudeda majani: Kom der kame uk ala, pwe kit karoj mia.'
  nhe-BL: 'Huajca Pablo chicahuac tzajtzic huan quiilhui: “Amo ximomicti. Nochi tiitztoque
    nica.”'
  sps-sps: Sen Pol kuu fatsian, “Kat fifiiring vaare na tsivom! Mam faavot kaa rom
    to!”
  wnc-wnc: ngana Polda kake anzing yanggamatakut, “Ae! Gupba ma tasiwi maiwan. Ninu
    kuupbam andang yuamang,” ngang yakut.
  bus-bus: 'Ben Pↄlu pũ̀tã kↄ̃n kòto gbãaao à bè: Ǹton n zĩnda kari kɛro. Wá kú
    kɛ̀ wa píngi.'
  gub-BL: Pawru uze'eg wahyhawa'u izupe kury. -Nan kwaw ty, ezemugaz zo ty, aiko uruikuwe
    xe ure paw rupi ure ty, i'i izupe.
  imo-imo: Nalo aku ulu tembai terimu kinye Poloni ru nimbelie nimbei, “Lino pali
    we moromolo kani nu nunu toko naa kondowi,” nimu.
  boj-boj: '@see-verse:ACT.016.027'
  eng-DRA: 'But Paul cried with a loud voice, saying: Do thyself no harm, for we all
    are here.'
  knf-knf: 'Pawulu kë aşë ŋajar maakan aji na a : « Kfiŋ uleefu! Ŋwo ţi un bŧi. »'
  san-KHM: កិន្តុ បៅលះ ប្រោច្ចៃស្តមាហូយ កថិតវាន៑ បឝ្យ វយំ សវ៌្វេៜត្រាស្មហេ, ត្វំ និជប្រាណហិំសាំ
    មាកាឞ៌ីះ។
  arn-NT: 'Welu Pablo wirareleyew: —¡Chem wesa femuwkilnge rume! ¡Kom mülekaiñ tatey!'
  zas-NT: 'Dxel gurixdiaj Pab, rëbaman lojman: ―Ad güünnaa lüj gajc, laa dugran nadxuꞌ
    guie.'
  ken-NT: Kɛ Pɔ̌l abɨk arɛm bɛ, “Ɔ́kɛ́ way mmʉɛt. Bɛsɛ́ mankɛm sɛ́chí fá!”
