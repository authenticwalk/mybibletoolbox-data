  kxv-kxv: ସାମା ପା଼ୱୁଲ କାଜା ଗିୟାଁତଲେ ହା଼ଟାନା ଏଲେଇଚେସି, “ନୀନୁ ନିଙ୍ଗେ ନା଼ସା କିହା କଡାଆନି,
