  mal-mal: 'അപ്പോൾ പൗലൊസ്: “നിനക്ക് ഒരു ദോഷവും ചെയ്യരുത്, ഞങ്ങൾ എല്ലാവരും ഇവിടെ ഉണ്ടല്ലോ”
    എന്ന് ഉറക്കെ വിളിച്ചു പറഞ്ഞു.'
  kkc-kkc: Esino Poloye neligidi takolone egeesee takaso, “No nediliyo na wooloome!
