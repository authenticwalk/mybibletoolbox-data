    କିମା, ଇନାକିଦେଂକି ଆପେଂ ୱିଜ଼ାକାପ୍ ଇବେ ମାନାପ୍‌ ।”
  txu-NT: Nhym Paur kàj bê kum, —Kwãrĩk wãnh amibĩn kêt. Ota, ba me ikunĩ inhỹr rã'ã,
    ane.
  eng-WEBU: But Paul cried with a loud voice, saying, “Don’t harm yourself, for we
    are all here!”
  gnw-NT: 'Ẽrei Pablo iñeeãta reve jei: —Agüɨye iyeyuca. Echa''ã opareveño noĩ cua
    pe —jei.'
  mux-mux: 'Akiliinga-pe Poll-ni yunundu nangale topa kene nimba mele: “Nu-ni nu-nunu
    ulu te naa ti! Oliu pali ya we molemulu.” nirim.'
  maj-NT: 'Tu̱nga b''i̱hí kitsú Pablo̱ nga kikjintáya: —Najmi tu̱ n''e''uihi̱n yjohi̱.
    Tintsu̱ba̱ tente níi̱ e̱i̱.'
  bkq-NT: 'Âdyâze kely ume olâ myani Paulo toenzepa kehoem adaenkely: — Tâdyâzepa
    ikâ! Tarâlâ xina idânârâ! Ânguy nâwientaymba! — kely.'
  kue-kue: Ba Pol ka kande dungwa, “Enene sigoglkro. No prapra mounga yawe!”
  cot-NT: 'Cotanquitsiqueate icajemanaquequeate Paavoro icanti: —¡Aato pimocoroja!
    Maasano choocajiana ocaniqui.'
  bnp-bnp: Pali e Paulus i gale tala, i ta maea, “Naha ni tomo! Mia lobo mi tabana
    koea.”
  apn-NT: 'Hãmri nhũm Pawre tee ri ja hã omu nẽ kàx pê kãm amỹra nẽ kãm: —Kwa amnhĩ
    pĩr kêt nẽ. Ot pa mẽ arĩ ixpiitã ixkuhê. Na pa mẽ ixtõ ixkator nẽ ixprõt kêt nẽ.
    Anẽ.'
  ctp-NT: 'Kwen ꞌa ykwiꞌ Palyu loꞌo yu bra kanꞌ: ―Ja kuꞌnii ngwañaꞌan ―ndukwin Palyu
    ꞌin yu―. Nde ti ndiꞌin taꞌa ba re.'
  opm-opm: Ihat daham orhe ina boknong tasutpor ihpatin Por oh We. Gorhe ina boknonghe
    tasum er matipra. Karapus hat pati han gonsi nuhurri mama pati ohmur potipri.
  bvr-bvr: Wurra Paul ngana waykin a-wena, a-yinanga, “A-lay, gala barra n-daya nginyipa
    ny-murna, wurra nyiburr-guna marlaga!”
  wal-wal: SHin PHauloosi qaalaa xoqqu oottidi, “Neeni nena qohoppa; aissi giikko,
    nuuni ubbaikka hagan de7oos” yaagiis.
  zad-NT: 'Na'' Páblona'' besyee, golle''ne'': ―¡Bibi goni kwino''! Nikz lle'' yog''nto''.'
  kmg-kmg: Iŋuc ezo eme Paulozi owackerâ muwec, “Sahacge mi sipirickec, nâŋe furu
    jaha ŋeŋgopeneŋ.”
  aso-aso: 'Pauloꞌ aza amuzo molo asi lo lineꞌ: Gasika okonga do goloso amozo. Laza
    mukiꞌ meuko haza nonge lo lineꞌ.'
  uli-uli: Iwe ngo Paulus yesa ttawul le sa hartaloh lepal yalol, “Ho towe limesegloh!
    Pangmem ngo ha chil mel iga!”
  nin-NT: Nggo Bulu à nggarr ito na ku da di, “si han ukpa muwa hen, inta ngga so
    wemi!”
  acu-NT: 'Turamtai Pablo nuna wainak kakar chicharak: —Maamawaip. Iikia mash pujaji,
    —timiayi.'
  cak-WNT: 'Pero ri Pablo xurek apo ruchi'' y xubij chare: Ma tacamisaj ta awi'',
    xa yojc''o konojel wawe'', xcha''.'
  ebk-ebk: Ngem infukiaw Pablo, “Achim patayun nan achormu, tay nauy kami am-in hena.”
  spa-PDDPT: 'Pero Pablo clamó a gran voz: ¡No te hagas algún mal! ¡Todos estamos
    aquí!'
  ruf-ruf: Lekeni Pauli kakemelela, “Uleke kwilagha umwenyegho! Wose twabaha!”
  gun-gun: 'Ha''e ramo Paulo ojapukai vy aipoe''i: — Mba''eve ejapo eme ndejee, apy
    roĩ pavẽ — he''i.'
  agu-BL: 'Chin wi'' nin tzun Pawl bantz tan yol tetz, itzun taltz: —Quil sbiy cu''n
    tibu'', na ato'' len cu''n tzone''j, —chij Pawl tetz.'
  isn-isn: Kuiti, uPaulo wakazogolya ku luli lukulu, wazeligitya, “leka kilemaalya
    ku nsoko kihi kukoli i kianza apa.”
  eng-PEV: But Paul saw the jail boss and shouted to him, “Don’t hurt yourself. We
    are all here.”
  ilo-ULB: Ngem impukkaw ni Pablo iti napigsa a timek, kunana, “Saanmo a dangran dayta
    bagim, gapu ta addakami amin ditoy.
  pir-NT: 'Tiquiro sa yegʉ̃ ihñano Pablo tiquirore tutuaro sañuducu ohõ saha niahye:
    —‍Mʉhʉ basi ñano yeracãhña. Ijipihtina ohõre ijiaja ʉsã, niahye tiquiro tiquinare
    cohteriquirore.'
  anv-NT: 'Pɔl agɛ́gé mbɔ akalé kéŋké aké: “Ɔwágé gemɛ jyɛ, ɛsé ako delu fa.”'
  sab-NT: 'Gire Pabloge chku uñale kwian skage mananga be mo gweda, Pablo ngautu amadi,
    Pablo gerudu: —Ba me mo gweda, cha ulita kle aini ngmadi.'
  tmd-tmd: Pol piöŋö nugwo wö diba rön yadöŋa, “Pödpöd rɨmɨn nagö keir nugwo pɨlɨba
    rɨmɨdlö? An bör duölöl. Magalɨg mɨdöl mɨk,” me röŋa.
  acr-NNT: 'Pero ri Pablo ko xsikꞌinik, jewaꞌ xubꞌiꞌij che: —¡Makꞌo maꞌan che awibꞌil
    awibꞌ, ma qonoje oj kꞌo wara! —xchaꞌ.'
  kpg-kpg: Gei Paul gaa wolo gi nua, “Hudee mademade ina goe. Gimaadou aanei huogodoo
    i ginei.”
  taj-taj: तर पावलसे थेदा “ह्राङसे ह्राङदान तिगै थालउ, तिग्‍दा भिसम ङनी जम्‍मान चुरीन
    मुला” भिसी घ्रेन काइसे क्रिङ्‌जी।
  avt-avt: Hɨrak kaknep hɨrekes, au, Pol kɨnap hɨm iuwe kesinɨwek ketpɨwek, “Au emɨt!
    Ti ap enep hɨrekes. Haiu mɨrɨr au haiu mepu in.”
  cbk-cbk: Pero si Pablo ya grita bien suena, “No hace nada malo na di tuyo cuerpo!
    Taqui pa came!”
  uig-ARA: 'لېكىن پاۋلۇس قاتتىق ئاۋازدا: ــ ئۆزۈڭگە زەرەر يەتكۈزمە، ھەممىمىز بار!
    ــ دەپ ۋارقىرىدى.'
  tuf-tuf: 'Etat Pábloat cohwjacro: —¡Behmá ruhw̃uti jaw̃i! Is bahnaquin úsatro. Quinti
    úsatro, wajacro.'
  abx-abx: Pero anurakaw si Pablo, “Dakaw sinan. Atiya' gad kami' dimu'an!”
  mco-NT: 'Huin''it Pablo mɨc''amy mɨgapxy je pujxtɨjc huindzɨn nɨmay: ―Ix nej mnayduunɨ,
    cheeby ajcxy nidüg''ócɨy.'
  bsp-bsp: 'Kɔ Pol oŋkulɛ-kulɛ pəpɔŋ: «Ta məyɔnɛ pəlɛc, səyi nnɔ fəp fosu!»'
  kqf-kqf: Kamaina bi Pol i binauna gado, “Ei, kumai peki munaḡem! Tama matabumai
    niga!”
  cpb-NT: 'Ikaimotanakeri Pablo, ikantziri: “¡Eero pishinewaitashita, irojatzi nisaikaiyini
    maawoini jaka!”'
  aon-aon: Aria Pol nahwaragu debeg nakri, “Mare nyunobo! Apak ihipmorim enyudok mape
    atin!”
  hus-NT-2005: 'Por tawná kawidh enchéꞌ kʼal na Pablo: ―Yab xataꞌ ka tʼajtsi tabáꞌ,
    pos ejtal techéꞌ u kʼwajat.'
  mig-NT: 'Ko Pablo, ni̱ kana jaa‑de: Ma̱ stují‑ro̱ máá‑ró, chi̱ yá''a ká''i̱in ndɨ''ɨ‑ri̱,
    áchí‑de.'
  bps-bps: Kabay kite Fol i fanan nimò, mkit kenen manan, “Nangam fnati i ktom, du
    dini sa i kdeemi.”
  mbs-mbs: Meneng timawal si Pablo te dakel se kagi din, “Ikà egpeumul-umul, so seini
    pa se kedita day.”
  cme-NT: 'Pol wuɔ kaasĩŋ wuɔ: «Baa ce ŋ fɛrɛ gbomma, molo saa kã terieŋgu!»'
  sus-sus: Kɔnɔ Pɔlu naxa sɔnxɔ a xui itexi ra, «I naxa fe xɔnɛ niya i yɛtɛ ra, muxu
    birin na be.»
  pon-2006: Pohl ahpw likwerlahng, nda, “Ke dehpa wiahiong uhk mehkot! Pwe kiht koaros
    mihmihte met!”
  dad-dad: Anĩ ere, Pol iweig iron, “Õ ogo bouwã to tũ wo! Amã ganan yeir!”
  zab-NT: 'Chiy gurɨxtia Pablɨ, raipbɨ laab: —Quɨt xi gunnétiu liú. Iratecnɨ zuguaan
    rurén.'
  jae-jae: Go Paulu gêmôêc awa kapôêŋ gebe “Ôjaiŋ taôm atom, aêac samob tec aŋgôŋ.”
  ksd-ksd: 'Ma Paulo i manga oro dari: Koko una vakaina u, avet par go kari.'
  msm-NT: Di migbansagon si Pablo, “Hoy! Kona ka’g ogot! Seini koy da tibo!”
  myk-myk: 'A Pɔli di mujuugbɔɔ wá na: «Ma ganha da kakuunɔ pye mayɛ na wɛ, wèe bɛɛri
    wa naha.»'
  sbe-sbe: Na Paulo ye yogalau iya unai ye wane, “Tabu ku unuꞌunuhemwaloiꞌuyoigo!
    Kai maudoimai ede teinai!”
  mcr-mcr: '@see-verse:ACT.016.027'
  cux-NT: 'Pablo miiⁿ ''cai yiicu sa ní ngaⁿ''ā sa: Nguɛ́ɛ́ diiⁿ di ndúúcū di ''tíícā.
    Nducyaacá ''nū snée ''nū.'
  tur-YTC: Ama Pavlus yüksek sesle, “Kendine zarar verme, hepimiz buradayız!” diye
    bağırdı.
  san-ITR: kintu paulaH prochchaistamAhUya kathitavAn pashya vayaM sarvve.atrAsmahe,
    tvaM nijaprANahiMsAM mAkArShIH|
  bel-N: 'А Павал закрычаў моцным голасам, кажучы: «Не рабі сабе ніякага ліха, бо
    ўсе мы тут!»'
  sch-sch: Hannirese Paul'n rôl inringtakin, “Ite inlo no roh, kin rêngin kin la
    om let” a tia.
  mic-MIQNT: Pas'g na Poligap sesgwet ta'n tel we'gwisigawwej, “Mut na tla'tegew.
    'Ms't ula eimu'tieg!”
  huu-NT: 'iadedɨ Pablodɨ eo rɨire cuirioide: —¡O abɨna dama meineñeno! Bene nana
    itɨcaɨsa.'
  jiv-NT: Tura Papru untsuak “Amek yajauch awajmamsaip. Ashí pujuiniaji” tímiayi.
  otm-NT: 'Pɛ nu ra Pablo nts''ɛdi bi mba''t''i, bi ''yɛ̨mbi: ―O gadín ʉnba zɛhɛ nguetho
    gätho dí ''bʉcähe ua.'
  dah-dah: Gega Pol beleŋ araŋ po keneŋbe kwep iryiŋ. “Gigeŋ mayde ma! Neŋbe tumŋaŋ
    po hite geb!” inyiŋ.
  tnk-tnk: Mətə Pol rəkwein asori, mɨni mə, “Tikəpwəh nousi əpune atukwien ik. Kɨmaha
    pam a i.”
  kpr-kpr: Ghonumbetiri, Paul nu ava kasama edo beka mindafu sisira, “Erá tofo jeose!
    Namane isasambu irera.”
  san-IAS: kintu paulaḥ proccaistamāhūya kathitavān paśya vayaṁ sarvve'trāsmahe, tvaṁ
    nijaprāṇahiṁsāṁ mākārṣīḥ|
  nho-nho: Araa nei Paul ku kappisi atu ana varo, “Au see taa soko koe! Maatou hakkaatoa
    i te kina nei!”
  gym-NT: 'akwa Pablokwe ñäkäbare ja dibti krörö ie: Nun tä jökrä nete. Makwe ñan
    ja kämika, niebare kwe ie.'
  azg-NT: 'Majoꞌ Pablo jndei sixuaa jon nnon tsanꞌñeen. Tso jon: —Quiꞌndyiꞌ, tyiꞌntscueꞌ
    nquii ꞌuꞌ ee tsoñꞌen já ninmꞌán ndöhin.'
  bhd-bhd: पन पौलुसे ज़ोरे सेइं ज़ोवं, “अपनो आप न मार किजोकि असां सब इड़ी आम।”
  too-NT: 'Pero Pablo ta''salh palha'' lā'' huanilh: ―Tuntū'' catlahua''ni''ca mē''cstu.
    Quilīhuākca''n ictanūmā''nauj huā''tzā''.'
  ind-AYT: Namun, Paulus berteriak dengan suara keras, “Jangan membahayakan dirimu
    sendiri karena kami semua di sini!”
  cjo-NT: 'Ari intsipaete ikaemakotanakiri Paaworo: —Eero powamaashitaa eeroka. Roojatzi
    nojeekaeyini maawaeni jaka, tee noshiya.'
  nsn-nsn: Bo Poul puk ke mene ualeikila pare, “Ahik paho uauelmahing katongoia! Inggeim
    deh ginempe ring siokor uangoul!”
  san-DEV: किन्तु पौलः प्रोच्चैस्तमाहूय कथितवान् पश्य वयं सर्व्वेऽत्रास्महे, त्वं
    निजप्राणहिंसां माकार्षीः।
  tna-NT: 'Da su Pablo tsiatsia jubida neje uja atana: —Be jamanuametiji, hue ecuanaju
    pamapa su yani putsu.'
  lid-lid: Pol aloh anya, “Ou sadai ou! Aso ba-au bwe, aso mari ado kada-ah!”
  wim-wim: nil Paul.an othamayan pech nungant, “Nint keꞌ mulathān nungkamangana! Ngan
    yotaman inam yippaka!”
  zga-M: Pwu, uPauli akhaywega khu limenyu elivakha, akhata “usite ukhwelemanche ulwa
    khuva twe voni potole apa”.
  yom-yom: 'Vayi Polo wuyamikina mu mbembo yingolo : —Bika kukivanga mbimbi, bila
    beto boso tuidi vava !'
  san-SIN: කින්තු පෞලඃ ප්‍රෝච්චෛස්තමාහූය කථිතවාන් පශ්‍ය වයං සර්ව්වේ(අ)ත්‍රාස්මහේ,
    ත්වං නිජප්‍රාණහිංසාං මාකාර්ෂීඃ|
  yut-yut: Yaŋ ak do aŋakwan Pol da yaŋ tɨdaŋek yaŋ iyɨgɨt, “Gɨptɨmgo goman dɨ abɨm!
    Dam teban yutnon amɨn nin kɨsi morap oni ekwamaŋ.”
  grc-BYZ: ἐφώνησε δὲ φωνῇ μεγάλῃ ὁ Παῦλος λέγων· μηδὲν πράξῃς σεαυτῷ κακόν· ἅπαντες
    γάρ ἐσμεν ἐνθάδε.
  cpc-NT: 'Iro kantacha Pablo ikaimotanakiri, ikantziri: “¡Iiro powashironkaawaitashita,
    iinitatsi nosaikaiyini maawoni jaka!”'
  nhg-NT: 'Pero Pöblo oquetzajtzele: ―Amo xomomecte. Nö tecate tonochtie.'
  nya-nya: Koma Paulo anafuwula kuti, “Usadzipweteke! Tonse tilipo!”
  ngu-NT: 'Pero Pablo oquitzajtzilitiaj chicahuac, oquijlij: ―Ma ca itlaj xmochihuili.
    Tinochimej nican tinemij.'
  kup-kup: Pol ñeo ñarah epat mañah, “Erom ae, dei map ev hez, povoz nim heris bahorï
    totun.”
  jid-jid: Bulus a yo gro ni kikle lan nda tre ndi, “Na ti kpame kpe na, nitu wawu
    mbu ki he ni wayi.”
  wmw-wmw: 'Fala Paulu akinkuwira, akamba: “Usirulaye! Ofwe piya tiwapo nomu!”'
  gmv-GGM: Phawulossay qass ba qaala dhoqqu hisisttidi “nu wuri haani doos! ne bolla
    ayine iita oosofa” gi wassidees.
  ssg-ssg: Tuahe Pol tilol eliel ukek, “Kum tetelei o! Amite hatesol tutuen ie!”
  zpo-NT: 'Per Pab nzhé lo xaa dub gan: —¡Naguta lu leeka lu, rese nu nzhika nee!'
  poy-poy: Kumbiti Paulu kashema kwa liziwu likulu, “Kotukulitenda gwamweni toziya
    twenga twawoseri twa panu.”
  qwh-NT: 'Peru Pablunam fuertipa qayaquicorqan queno: —¡Ama wanutsiquiquïtsu! Quechomi
    llapäcunapis quecayä —nishpa.'
  gaw-gaw: amge Paulus nug huana ewa aum. “Na naḵa aib duut ome! Ig oh am iiḵu daaṯem,”
    awa aum.
  nca-nca: Quko Polko kondé nekaró, “Koweke ma rambaruruwowero! Noreko soso ŋana yoteto!”
  zpz-NTPP: 'Orzeꞌ brish ti Baly. Gazeꞌ nu nay: ―¡Cueꞌ shiñ gyicy nur ub ru gun ii
    yu̱ꞌ dela de̱! ―nay.'
  mkj-mkj: Paul ken rahukihla, pwa, “Joah wia mehkij oang koawoa! Pwa kamai ohroj
    pwen minminehr me!”
  zac-NT: 'Perë Pablo gunall pë nihunë carcelërë nu fuertë guniꞌi Pablo: ―Adë rguínidiꞌi
    lë́ꞌël. Grë naꞌa zugaꞌa naꞌa ndëꞌë.'
  kyg-kyg: Aegefeꞌmo nehigeno Poloꞌa agetenoꞌaeꞌmo alopa gefatiꞌmo hunoꞌaeꞌmo, kagaikamo
    aeka kika kategefe hananagi ani kavaꞌmo osuvo. Lagaemo mukiꞌamo afaꞌa maiꞌnone,
    huno ha paiꞌniye.
  kmk-kmk: Yoong impakuy Pablo un, “Adim pasibgan nat long-ag nu ta antu kami’l losan
    situ.”
  cao-NT: 'Jama, ja qui Pabló quënaniquë joi pistiamá no: —Iyamahuë. Iyamahuë. Nëá
    xo noqui tëquëta —iquiina.'
  bbr-bbr: Kesernuk, Pol nukas urwemara, äiewon, “Ei! Ik imine manau wa, ik erekapu
    raum, na nakasar nan enmatsau wa aru mau.”
  inb-inb: 'Pabloka, sin­chi kapa­rirka, kasa nispa: —Mana imapas rura­ri­kui. Tukui­kuna­mi
    kaipi kan­chi.'
  hrv-hrv: 'Ali Pavao povika iza glasa: “Ne čini sebi nikakva zla! Svi smo ovdje!”'
  box-NT: 'Ó o Poole wãamaa pɔ̃́npɔ̃́n o wán: «Yí yáa ũten. Wa ɓúenɓúen wi
    hen.»'
  ote-NT: 'Pe nura cu Pablo bi maꞌti ne bi ꞌñembi: ―Oxqui ma gui hñosɛ. Nuje dí ꞌbʉheua
    gatho.'
  wnu-wnu: 'Ende aba Pol gab qamat ar: “In ger me qoau, gugum igoun nonou quman me
    sopurom,” ende qamarei.'
  zam-NT: 'Per Pab ngrozèe. Ndxab Pab loo mbi'': ―Mbi'', ne''guthte lùu leque lùu.
    Ne''tyóodel. Ryete nu'' nzoque'' trè''.'
  zyp-NT: Canghrasala Paul tah, “Zemaw a thaw na pachia? Ka tling thlang peh hi!”
    tatah a yso.
  sey-NT: 'Yoꞌoquëna, Pablopi tutu capi: “Yoꞌomaꞌë. Siꞌaohuaꞌi yëquë iye macare paꞌiyë.”'
  nvm-nvm: Fun koikfuon kananamikrega For fu uri uruvana igia kume, Ab koikon kananamik
    noiji no vek igijarno kumen.
  mps-mps: Tiali goli, Polgo agai moni po mu tama wali, “Naga digi ma elegio,” wali.
    “Da wi pabeo, da tigidali me bidibao,” wali.
  pab-NT: 'Hoka Paulo kinatyaxa kawiyatya enomana: — Awaira atyo nikare hisaohena!
    Wityotya alita!'
  llg-llg: Tehuu Paulus nanggou natingga ma ana kaꞌin, nae, “Wei! Ama aa! Boso hala
    aom! Te ai basa nggai bei nai ia, bou!”
  kyf-kyf: '''Ɩn Pɔlʋ yia ''wʋkpɩ ''tɩtɛɛ, ɔ nɛɛ: «-Ɩn ''na nʋnʋ -na ''dɛ gbʋnyuu
    -yla lɛ -nɩ, -a ''dɛ weee mɩ -bha!»'
  tpi-tpi: Tasol Pol i singaut strong, “Yu no ken bagarapim yu yet. Mipela olgeta
    i stap.”
  mih-NT: 'Zoco i catyi ra Pablo: Ma cahñun suun. Ñoho tandɨhɨ ndi ihya.'
  qvh-NT: 'Sayno wanusicuyta munaptinmi Pablo fuertipa nergan: “¡Ama wanusicuysu!
    ¡Caycho lapämi caycäyä!”'
  kms-kms: Pol brequne quan kumone nari, “Nu nu nonne ghimbi unje ghap ghawo yeru.
