  ndj-ndj: Ila Pauli awutili kwa lishu likomi, “Ukotoo kuyiwulaya, twawosi tuva baha.”
  mbj-NT: 'Ti m'' tak''ëp Paw-Ro beëënh: —Kadajëëb manä a daaj hẽ! —näng mäh. —Sahõnh
