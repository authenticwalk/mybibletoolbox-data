  suz-BL: मिनु पावलमी क्‍योरसीचशो तशा “ए मपावो, मपावो, सुइ मप्रोक्‍क। नेल्‍ल बाक्‍तक”
    दे ब्रेम्‍माक्‍त।
  car-NT: 'Pari''pe te Paulus wyka''po i''wa: “Kyto''woi te koro! Pa''poro na''na
