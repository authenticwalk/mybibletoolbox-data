  vie-OVCB: 'nhưng Phao-lô kêu lớn: “Đừng hủy mình! Chúng tôi còn cả đây!”'
  kze-kze: Póro awánéna anónka'a séna íma mirán-uwo. kesáámá amápata úwoiya máyaumne
    súwana
  mpj-mpj: Palunyajanu Puuljulu wiltulu wajarnu, “Jurrangku!, ngaalaju wamumpu nyininpa.”
  lbk-lbk: Ngem ya ket ay nabfanokhaw si Pablo ay mangwanin, “Ad-im sepsepen nan awakmo,
