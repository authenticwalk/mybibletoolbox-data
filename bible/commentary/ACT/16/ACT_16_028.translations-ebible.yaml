  sby-sby: Paulo walabilikisheti, “Kotalishina! Twense motuli muno!”
  sll-sll: Omba, Pol gala bir dire, “Na yalhobi para mominia, ni yu olkio,” ditongwi.
  yaq-NT: 'Taa ju''u Paplo junau: ―Si''ime te im aane. Kate''e jain emo joobae ―ti
