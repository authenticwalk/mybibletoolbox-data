  gfk-gfk: 'Iesen Pol ga karo ie hoken: “Waak u gilgil hagahe ugu! Mehet bakut mon
    ken!”'
  bjz-bjz: Aghá ueta, Pol na koko fugia be jojabemi eghá ririe, “Námane dano enanu
    vitereta. Mania indufako gayata!”
  atg-NT: Ama iPọlu ọ tsẹsẹ leghe, ọọ li, “Khi gbe egbe ẹ-a! Anye nya anye la ana.”
  bjv-NT: 'Ə Pol Un ndune kɨ taa ngay əl-e ə nə: «Ɨtujɨ rɔi al, nə j-a nḛ pətɨ.»'
  tos-NT: 'Hua̱mpi̱ Pablo úcxilhli̱ hua̱ntu̱ xtlahuama̱, tuncán pixtlanca quilhánilh,
