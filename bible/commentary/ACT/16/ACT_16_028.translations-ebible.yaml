  nas-nas: Teka Paulaꞌke aaꞌnaꞌ karoma aaꞌpuuꞌ, “Ei, Baikeraravaukaꞌ! Niiꞌ aing anke
    oꞌnorimaang ookara.”
  uvl-uvl: Ol pe Paulus alngana taua i ke teke, “Ei! Ohun mule iong ero! Imem lochloch
