  ura-NT: 'Nii jana jetaote, rai ehequiin: “Coaa ichaajenihane, chatoaneein necunaitaara.
    Satiina cau nihacaanura,” nae jetao, rai Faboro.'
  mcd-NT: Ascaiton Pablonun oi ashcafinin yoini, —Ascayamahuu. Mifiri rutuyamahuu.
