  dan-1931: 'Men Paulus råbte med høj Røst og sagde: “Gør ikke dig selv noget ondt;
    thi vi ere her alle.”'
  kwj-kwj: O hinga ya ri wosikondawani Pol hapa tinga ri uchani ya rini sawe, “Apa
