  bzh-bzh: Rëḳ Paulus tahi niwëëk ya vu bë, “Su ġebasap honġ! In he pin nado!”
  guj-2017: પણ પાઉલે મોટેથી બૂમ પાડીને કહ્યું કે, અમે સહુ અહીં છીએ, માટે તું પોતાને
    કંઈ પણ ઈજા કરીશ નહિ.
  jvn-NT: 'Nanging rasul Paulus terus mbengok: “Aja matèni awakmu déwé! Awaké déwé
    kabèh ijik nang kéné!”'
  byr-byr: Maralɨmwanna kyaꞌ kɨrɨꞌ Polɨ jaka naanga wɨdaꞌ “Maramakɨnɨnnera! Sareꞌ
