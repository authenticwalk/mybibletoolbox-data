  eng-BBE: But Paul said in a loud voice, Do yourself no damage, for we are all here.
  ixl-CNT: 'Pek qetun eluꞌl u Pablo, tal te ech tzaꞌ: —¡Kamich aꞌana! ¡Ayatzꞌchil
