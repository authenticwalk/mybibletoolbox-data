  ian-ian: Pol ndɨ kat nɨmamba walendɨ. Avla ke vatnyaga. Kumba lɨganɨn waa walendɨ.
  hun-hun: 'Pál azonban hangosan kiáltott: „Semmi kárt ne tégy magadban, mert mindnyájan
