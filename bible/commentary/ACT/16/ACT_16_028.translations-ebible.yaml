  nhi-NT: 'Ihcuacon Pablo octzahtzilih: —¡Amo tlen ixconmochiuili; nochtin nican itcateh!'
  ttc-NT: 'Per te Pa''k luwew ojaw siky''in kongan ikxjani: «K''on tz''ok ak''ulu''
