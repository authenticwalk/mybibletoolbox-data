  eng-NOY: But Paul cried with a loud voice, saying, Do thyself no harm, for we are
    all here.
  cub-NT: 'Ʉbenita Pablo cod̶oboborĩ bʉjiéque arejamed̶a: —Boabéjacʉ mi baju. Jã́jacʉ.
