  xsi-xsi: Andeta Paulo isarâwa kaika tu, “Wa, kupayaula tamwata karae ndimo! Maka
    rârâni kamo ŋai mbo!”
  crx-NTPO: Paul soo 'ultus-un 'uidílya, “Dah! 'Udun dóldah junih, ts'iyawh 'awet
