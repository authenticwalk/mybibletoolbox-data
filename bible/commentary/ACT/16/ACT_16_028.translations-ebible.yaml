  tam-2017: 'அப்பொழுது, பவுல் சத்தமிட்டு: நீ உனக்கு எந்தத் தீங்கையும் செய்துகொள்ளாதே;
    நாங்கள் எல்லோரும் இங்குதான் இருக்கிறோம் என்றான்.'
  azz-NT: 'Pero in Pablo quichicaucatzajtzilij ne tajpiaque huan quilij ijcuín: ―Amo
    ximocojcoco tejua san, porín nochi tiyetocque nican.'
  spa-RV-1909: 'Mas Pablo clamó á gran voz, diciendo: No te hagas ningún mal; que
