  ita-1927: 'Ma Paolo gridò ad alta voce: Non ti far male alcuno, perché siam tutti
    qui.'
  lww-lww: Ana Pol naga pisu ke ne, ana pio manenea, pisape “!Ei, ko osuwa, ko ve
