  tfr-NTPO: Gueniyo ga ĩya Pablorë sök ga öö l̈e ba kong, tjl̈ẽ ga «¡Pja opzrök l̇l̇ëme!
    ¡Tjawa l̈öng uunkong jũshko!» l̈e ba kong dbo go.
  kaq-NT: 'Nacocatsihqui bi Pablonen coshin quenaquin: —Jascari tiromayamahue. Neno
    tah non qui jatihibi —hahquin.'
  sgb-sgb: Noa, inangawan ya ni apostol Pablo, ya wana, “Paan kan magpakamatsi ta
    atsi kay pon di ya kal-atan!”
  vie-1934: 'Nhưng Phao-lô kêu người lớn tiếng rằng: Chớ làm hại mình: Chúng ta đều
