  bkd-bkd: Diyà ta Troas luminulan kay hu barko payanaen ta Samotracia. Su maisab
    ha aldaw duminayun kay diyà ta Neapolis.
  ctu-76: Ya' ti Troas ti ochiyon lojon ti barco. Tyoj ti majliyon lojon ya' ti lum
