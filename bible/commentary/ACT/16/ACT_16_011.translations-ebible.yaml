  cap-NT: Jalla nekztanaqui Troas wajtquin tsjii warcu zalazzinc̈ha. Nekz luzcu ojkchinc̈ha.
    Nii pajk kot taypiquiz tsjii kolta yoka z̈elatc̈ha, Samotracia cjita. Jalla nii
