  ikw-NT: A kwọru ọgbo hite nụ Torasi otu ngam zne Samotirasi, n'ekile a zne Niapolisi.
  khs-khs: 'Aputa: niwa Tolase taunewa iya:pela: fala: telesene potiwa tiyapola: hekeya
