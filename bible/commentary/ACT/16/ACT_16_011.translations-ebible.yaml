  dwr-ENT: ሄዋ ዲራው፥ ፂሮዓዳፔ ዴንዲዴ፥ ሲቲ ጊዴ ማርካቢያን ሳሞቲራቄ ቤዶ፤ ዎንቴ ጋላሲ ናጱሌ ቤዶ።
  pma-pma: En taon ten out Troas, komai miva en sip tai ka memu koteh atas memuloh
