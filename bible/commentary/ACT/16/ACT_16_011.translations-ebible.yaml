    gomaŋ ano toroqeŋ kema Neapolis sitinoŋ keuniŋ.
  eng-TNT: Then lowsed we forth from Troada and with a strayght course came to Samothracia
    and the nexte daye to Neapolim
  sbs-sbs: Ni chibahinda lwendo nihakubabulyo kuzwa kwa Troasi, ni chi twakatuka kuyenda
