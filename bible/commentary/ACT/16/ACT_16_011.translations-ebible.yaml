  txq-txq: Basa boe ma numa kota Troas mai ai saꞌe ofak meni pulu kadiꞌik esa miu,
    nade Samotrake. Neu beꞌe-main, ai saꞌe ofak makandoo losa kota esa, nade Neapolis.
