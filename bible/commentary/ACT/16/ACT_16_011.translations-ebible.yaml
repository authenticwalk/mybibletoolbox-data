    pa, wa wiyo ha pa wa yeo kai ha wail Neapolis.
  amo-amo: Inani wa chin kusarin troas ipira ujigirgin mmen, ikata udu Samothra, lirin
    linbe iduru kagbiri Neapolis.
  pjt-pjt: Kala Tuṟuwatjalanguṟu pautangka tatiṟa anu uṟungka manta tjukutjuku ini
    Tjamatja-ṟaitjalakutu, munula nyara palula ngarira mungawinki piṟuku tatiṟa ma-pakaṉu
    munula ngura nyara Niya-palitjala wirkanu.
  cwe-cwe: Kulawa Tulowa chikwela ngalawa mbaka Sametilake, siku diwinzile chifika
