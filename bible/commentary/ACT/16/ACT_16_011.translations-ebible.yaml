  sue-sue: Nakare sia wero wara witiro Troas nata doro daina-poina awero susaumite
    Samotres gutura kei awenakare. Pina atinu ana susaumite Neapoli nate kei awenakare.
  fra-NCL: Ayant donc pris la mer à Troas, nous fîmes voile droit vers Samothrace,
