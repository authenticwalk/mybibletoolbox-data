  yom-yom: Tukota mu masuwa ku Tolowasi bosi tuyenda ku sanga ki Samotalasi. Mu lumbu
    kilanda, tutula ku Neyapolisi.
  san-SIN: තතඃ පරං වයං ත්‍රෝයානගරාද් ප්‍රස්ථාය ඍජුමාර්ගේණ සාමථ්‍රාකියෝපද්වීපේන ගත්වා
    පරේ(අ)හනි නියාපලිනගර උපස්ථිතාඃ|
  yut-yut: Nin Troas kokup pap yɨpmaŋek tap wakga kɨnda abɨdaŋek nomansi kɨŋek mɨktɨm
    tɨmjok kɨnda tap binap tosok uŋun mani Samares uŋudon wɨgɨ altagɨmaŋ. Wɨsa dagokdo
    uŋun mɨktɨm yɨpmaŋek tap wakga aenin abɨdaŋek Neapolis kokupmon kɨgɨmaŋ.
  grc-BYZ: Ἀναχθέντες οὖν ἀπὸ τῆς Τρῳάδος εὐθυδρομήσαμεν εἰς Σαμοθρᾴκην, τῇ δὲ ἐπιούσῃ
    εἰς Νεάπολιν,
  cpc-NT: Ari notitaiyanakani Troas-ki, apatziro nowanakiro niyaatiro Samotracia-ki.
    Okanta okitiijyitamanaki irojatzi naatakotantapaakari nampitsiki Neápolis.
  nhg-NT: Entunses otetlejcoque pa börco pa puieblo de Troas. Oteyajque deriecho para
    inu tlöltojpole ijtec lamör que itucö Samotracia. Pa mustlateca otaseto pa puieblo
    de Neápolis noso Pueblo Nuevo.
  nya-nya: Kuchokera ku Trowa tinakwera sitima ya pamadzi kupita ku Samotrake ndipo
    mmawa mwake tinapitirira mpaka ku Neapoli.
  ngu-NT: Ijcuac otiquisquej ne Troas, oticajsiquej tojhui ipan barco melajqui hasta
    otajsiquej ipan on tlalhuactli yejhuan oncaj atlajcotian itoca Samotracia. Niman
    huajmostla otajsiquej hasta on pueblo itoca Neápolis.
  kup-kup: Met pot tegipuh sipimakeh lokat Troas zeit betet Samotres zei potak sat
    oreg. Met zeirevai bal hat maot sohot havevoz okotasis Niapolis zeitak seg.
  jid-jid: Ki kuu zren hu ni nkon ma rhini Troas, ki hu trime nkon wa ani njita zu
    ni Samothrace, nda duta ka rhini Neapolis ni mbewa aka wu vi kima.
  wmw-wmw: Basi, tikivuta nanga tikiripakira Torowa, tikuka tanga rimoja mpaka Samotaraki.
    Subuu yake tikingiza Neyapoli.
  gmv-GGM: Markkabera Xiru7ada gizasoope denddidi siiti gidi Samotiraqe giizasoo bidos.
    Wontteththa gallas naphule gizaso sinthth hamuththu gujjidos.
  ssg-ssg: Amite lang salili Troas sawi hani texux xux kokol axan Samotres. Ape ngain
    liai tehu amite lang hani tehu taon Neapolis.
  zpo-NT: Ngu nu leen bark yezh Troas, nu ngwa nu nalisa yezh kwaan nzhi xsaww nistoo
    cheen Samotracia, nu lee stub mbizh mzhin nu yezh Neápolis cheen yizhyo Macedonia.
  poy-poy: Kulawa Trowa, twamwanja longulongu mpaka Samotiraki na Shirawu yakuwi tusulusiya
    nanga Neopoli.
  qwh-NT: Tsenam barcuman lloqacurcur, Troaspita eucuyarqä Samotraciaman. Y waränin
    junaqnam chäriyarqä Neapolisman.
  gaw-gaw: Ig anam atata amu Troas ap̱anu ub laa aot teut, ub amu tutuḵu awiḵa, Samatres
    uḵe, wagḏe deḏ laa ap̱anu ahat, Niapolis gomut.
  nca-nca: Asa Tiroas noŋgo waŋgowore roneneŋo karóŋoro Samotires noko mosowímo ŋuno
    uyatowó. Ko saraŋoníqo, Neapolis yendé windi tapémo ŋuno otowó.
  zpz-NTPP: Orzeꞌ Troas brush de̱ tub barc. Za̱ de̱ par lo tub nac yu nu ri lo nisyudoo
    nu la Samotracia. Orzeꞌ bru̱u̱ de̱ zeꞌ. Orzeꞌ tuubaꞌ dzi bri̱ de̱ tub gyedz nu
    la Neápolis.
  mkj-mkj: Kamai pwilihda jip pas kijoujang Troas, kamai joaroak inenla Samothrace.
    Rehnwa mwerin, kamai lel Neapolis.
  zac-NT: Puertë Troas bëdzepi naꞌa laꞌni barcu parë zia naꞌa tubldí laꞌni nisë hashtë
    Samotracia. Samotracia na tubi dani laꞌni nisëduꞌu. Hashtë stubi dzë bëdchini
    naꞌa puertë Neápolis.
  kyg-kyg: Lagaemo sipifiꞌmo haita maiteta Toloꞌasi taonifiꞌmo ataleta aniꞌmo lakaetuta
    Samotalesi ani agoꞌnanenafiꞌmo uta avaꞌyi huta havaetetaeꞌmo ataleta Niyapolisi
    taonifiꞌmo uta avaꞌyi huꞌnone.
  kmk-kmk: Nambapul kami manipud Troas ot nandawos kami ud Samotracia asi mi ingkaw-as
    ud Neapolis sit mabigat.
  cao-NT: Jatsi Troas no jisbayaniquë barcó no. Ia shitapama tsi quiha mëste tsi tësëbë
    Samotracia qui no caniquë. Cahax huëaquë tsi quiha Neápolis yaca qui no rërëniquë.
  bbr-bbr: Ik kar ous pakas Troas mena utia, Samotres omnokou opok potomoi, kiro mena
    ninomunus, tapera, Niopolis mena potomun.
  inb-inb: Barkupi iai­kus­paka, diri­chu­mi rir­kan­chi Samotrasia suti isla­ma.
    Kaiandika, Neápolis suti pata­ma chaiag­rir­kan­chi.
  hrv-hrv: Otplovismo iz Troade i zaputismo se ravno u Samotraku pa sutradan u Neapol,
  box-NT: Wa zon ho won-beenì ho Torowaasi yi á térénna van ho Samɔtaraasi kɔ̃hṹ
    na mu ɲumu kĩ́nía yi. Mu ɓàn tá na lée tɔ̃n, á wa van ho Niapoliisi lóhó.
  ote-NT: Hangue dá pøñhe de guehni Ntroa dá jʉhe ra motsa pa dá ꞌraxhe ja ra ndehe.
    Ne dá mahe manjua̱ntho ja ra zi tꞌʉca hai rá thuhu Samotracia o madetho ra ndehe.
    Nepʉ rá hyaxꞌa̱ dá tsøñhe ja ra hnini Neapoli de ra hai Macedonia.
  wnu-wnu: Ende qamb wogub isub tabin ger taui ba ai qaur Samotres. End is ineminei
    igo urigerma der ginam Masedonia end ginam aib ger Neapolis end isumirei.
  zam-NT: Luega ngòo nu' loo yòoyaa co'te' nac puert Tro. Tya thìb lìte mxyo'f nu'
    loo nít par mzin nu' loo yòo biiz co' lèe Samotras co' nziri' le'n níttó'. Tedib
    huiz co' nde nquea, mzin nu' puert co' lèe Neapol.
  zyp-NT: Macawtaco Troas khua taico tuilawng ke he peh ka, a ding teitah Samothra
    tuiraw lang kaa sei. A ningthlamongpaw cawh a tho kaw he peh ka, Nepolis khuapui
    cawh kaa va phah.
  sey-NT: Troas yo saꞌrona aya mëisicohuaꞌipi teꞌe muꞌserepa saëꞌë, Samotracia saodohuëna.
    Saisicohuaꞌipi ñatasi muꞌse Neápolisna ti̱ꞌahuë.
  nvm-nvm: Areme non sisim abe ar Troas areme arir vake ar Samotras ijia usen. Regavo
    afarma non vake ar Neaforis ijia usen.
  mps-mps: Te tama da te Troas be nani taga pelama, da gebadu pelama, te Samotres
    tamu ąį tomode elalubo bulu teba dolo pali. Da pilama, do kigamu geba selama,
    da Neapolis be naniba tagaligi palio, sabolalio.
  pab-NT: Hatyaoseta Trôade nalita kanowa kalorexe ako wiyane fihi iyolirotikoa Samotrácia
    nali xeta. Kamaetali hoka wiyane wikaoka wenakalati Neápolis nali one kilihi.
  llg-llg: Basa boe ma ai saꞌe ofak mima kota Troas mai, de ai mini pulu kadiꞌik esa,
    naꞌde Samotrake. Foꞌa mai, boe ma ai mia ofak ndia makandoo losa kota esa, naꞌde
    Neapolis. De ai konda mima ndia.
  kyf-kyf: -A -gblaa 'glʋ 'wʋ Tloasɩ, 'ɩn -a yia 'nyunyɩdɩdʋdʋ wa laa Samotlasɩ -gʋ
    mnɩ tɩklɩɩ. -Mʋʋ 'bɩgʋ zlɩ zlɩa, 'ɩn -a yia Neapoli nyni.
  tpi-tpi: Olsem na mipela i kalap long sip long Troas, na sip i ran i go stret long
    Samotres. Na long narapela de em i ran i go long Neapolis.
  mih-NT: I quɨhvɨ ndi barco ñuu Troas ta sa ndoo ñi cuahan ndi ndya cuhva ndya saa
    ndi minoo ñuhu mahñu tyañuhu. Nañi si Samotracia ta inga quɨvɨ i saa ndi ñuu Neápolis.
  qvh-NT: Troas marcapita büquiwan aywar chäyargä Samotracia islaman. Saypita waraynin
    junagrämi chäyargä Neápolis marcaman.
  kms-kms: Pugri bu beghi Troas pu bot pe pewo po Samotres paghe po. Yambgriq mune
    te pu bot pitaqwi po Neapolis paghe po.
  agn-agn: Animan, pagalin amen ong Troas, liminayag ami parombo ong Samotracia ig
    ang diminaton ang kaldaw siminampet ami ong Neapolis.
  nhi-NT: De Troas ottlamilauqueh otyahqueh itich barco uan otahsiqueh itich in tlalyaualol
    Samotracia, uan oualimostic otyahqueh icah in altipetl Neápolis.
  ttc-NT: Ya ma qo'etzna tuky'i bark tuj Troas, oxikna derech Samotrasy b'ix tuj junky
    iwitq opona Neápolis.
  dan-1931: Vi sejlede da ud fra Troas og styrede lige til Samothrake og den næste
    Dag til Neapolis
  kwj-kwj: O hinga keke Toroas ko ki sipi tiki nu rau nu litisiwani sipi metengei
    ete nunu rani Samoteres ko ki ya nunu raꞌai. Wosiwani o gisi hundusini lindanawani
    nurumbu o sipi ki ai nu rau nu litisiwani Niyapolis ko tokwe ya i.
  vie-OVCB: Từ Trô-ách, chúng tôi đáp tàu thẳng qua Sa-mô-trắc, ngày sau tới Nê-a-bô-li,
  kze-kze: séta Táróasi-naopa'a nompí-sípí táto'mai usáateta kówánanaya mindómpí-sípígó
    apu úmaena kúwata Sámóteresi-marava'a kogwaéwándaya usá aaváyaavimba kweémeta
    Níápórisi-naopa'a marapá'á kunásáveta
  mpj-mpj: Puutjalaju tatirnuka junga yapurra yanu parna Jamujarikarti. Palunyajanulaju
    karrpu kujupangka yanu puutja tawun Niyapulajakarti, puutjanulaju tiputingu.
  lbk-lbk: Nenbapor kami id Troas ya nenchadchawes kami id Samotracia, ya isnan kawaksana
    chinmaka kami id Neapolis.
  mto-NT: Je̱mts a̱a̱tseꞌe Troas je̱ barco mpu̱jk je̱ts a̱a̱tseꞌe tu̱vji nnu̱jkx je̱m
    Samotracia. Je̱ kuꞌóxitts a̱a̱tseꞌe nje̱ꞌy je̱m Neápolis.
  bzh-bzh: Lob he raḳ yaġ vu Troas besesor maya Samotrakia. Log monbuk lob he ya
    verup Neapolis,
  guj-2017: એ માટે અમે વહાણમાં બેસીને ત્રોઆસથી સીધા સામોથ્રાકી આવ્યા, બીજે દિવસે નિઆપોલીસ
    પહોંચ્યા;
  jvn-NT: Awaké déwé terus numpak prau lunga sangka kuta Troas arep ngabrah nang pula
    Samotraké. Esuké awaké déwé terus budal nang kuta Néopolis.
  byr-byr: Anga Tɨrawaazɨ sɨpɨyavɨ yɨlamwaaina kyo sɨpɨyaꞌ Ahuꞌmanna Saamothɨrezɨna
    yɨdaꞌna makuna neyaka yɨrɨka pɨrɨvɨ Anga Nɨyapolɨzɨ sabanna makuna neyaꞌ.
  ian-ian: Troas yilaa njambɨt kulaa Samotres walɨna ngepma valɨgenɨn. Kawilaa nat
    nandinya Neapolis walɨnja ngepma njaambɨtmba yiɨnɨ.
  hun-hun: Elhajózva Tróászból, egyenesen Szamothrákéba mentünk, másnap meg Neápoliszba.
  mcf-NT: Adanec Todoas yacnoësh puduanec cano antabëdtoanec cuebi nidequi acte nënantanquio
    nidaid nacnëdquid Samotodasia caid yacno choash Pabadobëd icquido tabadtuidpondash.
    Badiadash auëshquio puduanec cano antabëdtoanec nidquimbi potebidanec nidaid Masedonia
    caid yacno ëbitedi chopondabi. Aid nidaidën acte cuëmambi shubu dadpen icquid
    Niapodis caid yacno pudundoanec
  kjs-kjs: Go pea-le naa ipa sip madaa piruma mo Troas su giyoma puma Samotres su
    redepo le pora madaa puma opapasima. Gore ekera-nane Neapolis su-para pisima.
  mni-mni: Eikhoina hi tongduna Troas-tagi Samothrace-ta chatlammi aduga mathanggi
    numitta Neapolis-ta chatlammi.
  yad-NT: Jadchiy ji̱ta nu̱ryamityeryi̱ Trúvasimyusiy, vaseni̱ nu̱ryamityetyityiyada
    Samotrásiya ra̱tyuumuju̱, ratarya rundamu nu̱ryamityedantiy nu̱ña̱tidye jto̱ Neyápodisimyuntiy.
  mxb-NT: Dá ni̱ tiin ndu iin barco ñoo Troas. Dá ni̱ chi̱ndaa̱ ndu̱ kuaꞌa̱n ndu̱
    niꞌi̱ ndú iin yúku̱ íin ini ta̱ñoꞌo̱ naní Samotracia. Dá tá ni̱ tu̱u noo̱ iin
    ka̱ kuu̱, dá ni̱ kaa tuku ndu ini barco ñoó kuaꞌa̱n ndu̱ ñoo naní Neápolis.
  pon-2006A: Se ahpw iangada sohp pwoat oh mwesellahng Troas oh serek inenlahng Samodreis.
    Eri, pweidi songada, se ahpw douluhllahng Neapolis.
  maq-NT: Hya xi camá ne, xi cavetjin nandya Troas ne, cachjihin ngu barcu sehe catsanguin
    ngu quixi rë nandya Samotracia. Hane xi camá nchujun jan ne, catsanguin nandya
    Neápolis.
  hto-hto: Iemona Tróasmona nocaedo monaillai cɨgɨ idu Samotráciamo jaɨ́cɨna jáidɨcaɨ.
    Ie jítɨramo Neápolismo dúcɨdɨcaɨ.
  por-BRBSL: Navegando, portanto, de Troas, seguimos em direção à Samothrace, e no
    dia seguinte para Neápolis;
  ces-NKB: Když jsme tedy vypluli z Troady, vydali jsme se přímým směrem k Samothráké
    a příštího dne do Neapole.
  cui-cui: Jeratha pawarapan, po naetha po nae pin nae. Paponarʉcʉpan Troas tomara
    mene itapa weya. Weratha bopiya payiyan petunaeto cacuitiya Samotracia tunaeto.
    Icha matacabitha papatan Neápolis tomaratha.
  boj-2014: Onaqa iga Troas qureq dena qobuŋ gogetosim Samotres nui tiŋyosim sumem.
    Sumsim nui di buŋyosim nebeonaqa Neapolis qureq di tiryem.
  eng-OEBUS: Accordingly we set sail from Troas, and ran before the wind to Samothrace,
    reaching Neapolis the next day.
  eri-eri: Ariya ere Troas walanga sip digeyenga, sip waha tigini Samotres langa goyai.
    Onodu inyiba ete langa Neapolis langa goyai.
  aly-aly: Troas-itwek anwernantherr rtnwewarl nganek. Anwernantherr Samothrace ikwer-warl
    artarnpenhek. Ikwer-penhan arlta ingwerelan Neapolis ikwer-warl-anem.
  wiu-wiu: Nitoapa ue dipike peapetekoa pote mea Teroase ta tewitikoa Samoterese take
    pote witakoo. Piimotekete podolikama Niapolise take pote mepokoo.
  swe-swe: Vi [Paulus, Silas, Timoteus och Lukas, som skriver detta] lade ut från
    Troas och seglade med rak kurs (hade medvind och behövde inte kryssa) till [ön]
    Samothrake, och nästa dag till Neapolis [Filippis hamnstad]. [Staden Neapolis,
    som betyder ”den nya staden”, låg på Makedoniens södra kust. Därifrån var det
    en tre timmars vandring inåt land till Filippi. På grund av medvinden hade den
    tjugo mil långa båtresan bara tagit två dagar – ännu en bekräftelse på att den
    helige Ande, som ibland liknas vid en vind, var med dem! I tog samma sträcka i
    motsatta riktningen fem dagar.]
  cth-cth: Hatdawkvah, Troas kho hoi long hoi ka cei awh teh Samotaret tuilum koe
    lah kuekluek ka cei awh teh, a tangtho vah Neapolis khovah ka pha awh.
  mti-mti: Troas apa nu wa autu siwavit Samotrake antu. Kum umae nu Niaporis uwatu.
  pad-NT: Hari. Oniaroa, kanava kakarahoa aki'dama'ihi, Trôade sidajia ai akihi'ihi,
    akakafiani'ihi, Samotrácia kajoviri kaonikia aakaikahi'ihi. Ka'afokajomani vani
    ai akihi'ianahi. Aakakha'ianahi, Neápolis sidaji adamininia aakaikahi'ihi.
  twi-twi: Yɛde hyɛn fii Troa kɔɔ Samotrake na ade kyee no, yeduu Neapoli.
  hlt-hlt: Te dongah Troas lamkah Smothrace la thaeng kat rhoi. A vuen ah kho thai
    la,
  tbz-SIM: kɛ́tɑ bɑ̀tóò kɛ́kɔtɛ Sɑmmutɑɑsi dihɛì dìì sokɛ́ mɛniɛ mmiɛkɛ. Kɛ̀ dɛ̀ɛ
    wentɛ́ kɛ̀ ti kɔtɛ Nɛɑpodii.
  san-GUJ: તતઃ પરં વયં ત્રોયાનગરાદ્ પ્રસ્થાય ઋજુમાર્ગેણ સામથ્રાકિયોપદ્વીપેન ગત્વા
    પરેઽહનિ નિયાપલિનગર ઉપસ્થિતાઃ|
  amx-amx: Town Troas kwerel nwern boat-warn antjek. Nwern mer Samothrace kwer-warn
    boat-el alhek, mer kwek kwatj alay mpwepel. Mer kwerel nwern intek. Kwereng arltang
    arrpenhel nwern boat-el alhek town Neapolis-warn; alay iterel town rang artelhek.
    Kwerel nwern boat-eng anarnpek.
  ake-NT: Ina ekanwa'tɨ'pʉ kanau ya' Tʉrowas po, mɨrɨpan parau nɨ'kwɨrɨ'nʉkʉ'pʉ ina
    uya opa'wʉ Samo'tʉres itese' pona. Iyema'sa' yau, ina utɨ'pʉ Niya'pores itese'
    pata pona kanau yau.
  qvn-NT: Chaura Troas marcapitaga juc büquiman yaycurcurmi aywacurcarä Samotracia
    ningan tishgota. Chaypitam warantinga büquiwantag chrarärï Neápolis marcaman.
  tku-NT: Ictaxtūj nac Troas ē icpū'a'uj barco ē lacatza'j icmiuj nac Samotracia.
    Ixlīlakalī huampala ica'uj nac Neápolis.
  bjk-bjk: Meet moxo kakaa xö mön mee Toroas ma moxo wan töxödös u Samotares. Ma xö
    bung melamu meet moxo wan Niapolis.
  msy-2020: Egha e Troasɨn kurim inigha biaghatɨgha Samotresɨn zui. Egha amɨmzaraghan
    Neapolis bagha zui.
  bpr-bpr: Na yé duenam man, ta mdà gami di Troas, na maweng gami gatù di Samutrés.
    Na di tmadol du, yé klomi fles ditù di Niyapulis.
  rmy-VLAKH: Андав Троасо амэ плывисардям ворта андэ Самофракия, ай котар пэ авэр
    дес андо Неаполи.
