  ory-ory: ତେଣୁ ତ୍ରୋୟା ସହରରୁ ଜାହାଜରେ ଆମ୍ଭେମାନେ ସଳଖ ପଥରେ ସାମଥ୍ରାକୀ ଦ୍ବୀପକୁ ଓ ପରଦିନ
