    Neɡ̶eledi noko ja jipecaɡ̶ata nigotaɡ̶a Neápolis aneite liniogotibece akiidi-eliodi.
  bmh-bmh: Ig tebil tub oimai Troas uzan uteimai, Samotres em ebu beteimai, uzan go
    ninemun, umaseu, Neapolis uzan betemun.
  ctu-BL: Jini cha'an tsa' ochiyon lojon ti barco ti Troas. Toj tsa' majliyon lojon
    c'ʌlʌl ti Samotracia, ti yijc'ʌlal c'ʌlʌl ti Neápolis.
  meq-meq: Tsa na, nəmaa həl bo abəra ma Tərowas, nəmaa ye kwayaŋŋa a Samotəras ta
    wuzlah i yam. Tədœ eye na, nəmaa həndzəɗ a Neyapoli.
  noa-H: Troas p'öbörmua maar jap hee paauk'awi k'ajap'a hërëubaadeeu warre döjãrr
    p'ʌram Samotracia hanʌm maar barjim; maigmua haudʌtk'aau hag noram jũrr Neápolis
    barjim.
  alp-NT: Eleki ami keu bei me kota Troase ami sai lora nusa Samotrake, eleki ele
    bobanure ami tati ndau kota Neapolise,
  san-VEL: tata.h para.m vaya.m troyaanagaraad prasthaaya .rjumaarge.na saamathraakiyopadviipena
    gatvaa pare.ahani niyaapalinagara upasthitaa.h|
  kbq-kbq: Troasi kumateti ventea erigantu atreta hagerimpi vufatgo huta Samotresi
    vuta, ugatereta anante kna zupa Niapolisi kumate uhanati'none.
  kbh-kbh: As, Troasents̈ana bejaycá fsënjána Samotracia luaroye, y yëfsana Neápolis
    puebloye,
  ron-LSB: Așadar, pornind din Troa, am pornit din Troa, am făcut drum drept spre
    Samotracia, iar a doua zi spre Neapolis;
  pon-pon: Kit ari majel wei jan Troaj o inen won Jamotrajien, a manda lel on Neapolij,
  nhe-BL: Huan ticalajque ipan barco nepa ipan altepetl Troas huan tiyajque xitlahuac
    hasta nopa piltlaltzi Samotracia tlen mocahua tlatlajco ipan hueyi atl, huan tonili
    tiajsitoj altepetl Neápolis.
  sps-sps: Mam naus osing a ngats fan iny Toroas tana toraara sa mam sepuu fatoobing
    fi naa tana toor iny Samoteres. Tan mes nainy mam naa fi to tan mounan tana ngats
    fan iny Niapolis.
  wnc-wnc: Siwan ninu Troas teke sip gwekatang koke kusika keu komdu yangga banakan
    yuak kom Samotres ngang inikaing komune kundopbumang. Kundoke petna kwakawan kusika
    you gapmandu umana Niapolis ngang inikaing gapmane kundopbumang.
  bus-bus: Ben wa gɛ̃ góro'itɛn Toroasi wa mì pɛ̀ Samↄtarasia. Kɛ̀ guu dↄ̀ wa ka Nɛapↄli.
  gub-BL: Uruixe kanuhu pupe kury, yryhu rehe uruata pà kury. Uruhem oroho Toroaz
    taw wi kury. A'e wi oroho Xamotaraz yrypypo'o pe no. Iku'egwepe uruata wi oroho
    kanuhu pupe te Nea taw pe no.
  imo-imo: Lino kano Troas kombu taun tiye kolopo no sip lipolio toya topa mai kopunge
    Samotres purumulu. Otilikondo kano Neapolis nimbe kombu taun tenga no sip lipo
    purumulu.
  boj-boj: Onaqa iga Troas qureq dena qobuŋ gogetosim Samotres nui tiŋyosim sumem.
    Sumsim nui di buŋyosim nebeonaqa Neapolis qureq di tiryem.
  eng-DRA: And sailing from Troas, we came with a straight course to Samothracia,
    and the day following to Neapolis;
  knf-knf: Kë ŋjijnaana ulanŧu ţi Trowaŧ, abi ya ya uŧool du unjiw wi Ŧamoŧraŧ. Wi
    nfa mambanuŋ, kë ŋşë ya aban ubeeka wi Newopoliŧ.
  san-KHM: តតះ បរំ វយំ ត្រោយានគរាទ៑ ប្រស្ថាយ ឫជុមាគ៌េណ សាមថ្រាកិយោបទ្វីបេន គត្វា បរេៜហនិ
    និយាបលិនគរ ឧបស្ថិតាះ។
  arn-NT: Tuwlu iñchiñ ta Troa, püraiñ kiñe farku mew. Üngkükünu amuiñ Samotrasia
    pingechi wapi mew, fey kangelu antü mew puwiyiñ ta Neapolis waria mew.
  zas-NT: Badxuꞌn loj barcw luguiedx Troas abiꞌ bioꞌn naliduu Samotracia. Chi bareguiaal
    badxinan guiedx Neápolis.
  ken-NT: Sɛ́chwe áchwi anɛ árɔ̀ŋ Troas. Sɛ́rɔk téé sɛ́gháká Samótras, ɛtɔk
    ɛnɛ́ nnyɛ́n nɛ́kábhɛ́. Ɛ́gháká nɔ́kɔ́ ntɨnywɔp, sɛ́gháká Neápolis.
