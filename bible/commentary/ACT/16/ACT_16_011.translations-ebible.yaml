  ukr-1871: Пустившись тодї з Трояди, приспіли ми в Самотракию, другого ж дня в Неаполь,
  apz-apz: Oseso nakwo ango Tɨlouasntaꞌango yofayokino nomentani nowekentani Samoutɨlas
