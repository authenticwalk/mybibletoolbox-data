  piu-2006: Puutangkalatju kaḻpakatirra yanu manta Tjamutjaritjalakutu. Palulanguru
    tjiṉṯu kutjupangkalatju piyuku puutangka kaḻparra yanu tawunu Niyapulatjalakutu.
  poh-NT: Nok kachopom chic je maꞌ laj cano̱wa ar Tro̱yas, xchalic jenaj te̱w reꞌ
