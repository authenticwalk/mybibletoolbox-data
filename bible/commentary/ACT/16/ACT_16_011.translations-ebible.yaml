verse: ACT.016.011
translations:
  kpx-kpx: Katealemoike no Toloasi halevai bouti mai inuta tiale Samotesie velehovolu.
    Isi vani mole tilialeau Masedonia vata keve o mole Niabolisie velehovolu.
  okv-H: Eto dago nununga eto e nga humbuto da Troas toto tambueto puvuto tiuka nei
    Samothrace ta evito pambuto da Neapolis ta pambuto
  tbo-tbo: Ega yaka u Tolowasi ma wamgei to’mkuka po to dumalu, po to damana bonabona
    gowana Samotalesi ugolina. Ma malitom po to damana u Nipolisi.
  mal-C: ഞങ്ങൾ ത്രോവാസിൽനിന്ന് കപ്പലിൽ യാത്രചെയ്ത് നേരേ സമൊത്രെസ് ദ്വീപിലേക്കും പിറ്റേന്നാൾ
    നവപൊലിയിലേക്കും പോയി.
  grc-SR: Ἀναχθέντες ⸂οὖν⸃ ἀπὸ ⸋τῆς⸌ Τρῳάδος, εὐθυδρομήσαμεν εἰς ⸆ Σαμοθρᾴκην, τῇ
    ⸂2τε⸃ ἐπιούσῃ εἰς Νεάπολιν,
  bgc-bgc: इस करकै त्रोआस नगर तै जहाज खोल कै हम सीध्धे सुमात्राके टापू अर दुसरे दिन
    नियापुलिस नगर म्ह आये।
  khz-khz: Gaura pakurai Troas ai poti ai garageto, ne rorirori Samotrake mounai gaagoto.
    Vonai gamaituto, elaganiato vou Neapoli ai gaagoto.
  deu-TKW: So fuhren wir denn von Troas ab und hielten gerade auf Samothrake zu, am
    folgenden Tage aber auf Neapolis,
  zsr-NT: Niꞌr grentuꞌ lëꞌi barco, buzaꞌtuꞌ Troas. Tinz gdödtuꞌ ga bdxintuꞌ Samotracia,
    atiꞌ gdöd yetú dza bdxintuꞌ yödz Neápolis.
  lin-lin: Longwa na Troasi, tozwaki masuwa mpe tokendeki mbala moko kino na esanga
    ya Samotrase ; bongo mokolo oyo elandaki, tokomaki na Neyapolisi.
  hns-NT: Tab hamlog djahaadj se Troas sahar se samoendar ke oepaar gailie aur Saamotraaka
    diehaat se paas hoi gailie. Biehaan bhaile hamlog aur aage Niaapoles sahar ke
    or gailie.
  noa-E: Troas phöbörmua maar jap ee paaukhawi khajapha ërëubaadeeu warre döjãrr phʉram
    Samotracia anʉm maar barjim; maigmua audʉtkhaau ag noram jũrr Neápolis barjim.
  eng-EMTV: Therefore, putting to sea from Troas, we ran a straight course to Samothrace,
    and the next day came to Neapolis,
  mib-NT: Te jíín barco ni quendacoo ná ñuu Troas, te cuangoo ndaā‑ni ná ndé Samotracia,
    ñuhun jeē íne sɨ́ɨn nuū ndúte. Te ɨnga quɨvɨ̄ ni jinūcoo ná ñuu Neápolis.
  lif-NT2: आनिगे़ त्रोआस ले़प्‍मनाआङ् वालाधालाम् सामोथ्रे़स वागप्‍खाम् पेःक्‍मना॥
    हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा नियापोलिस के़रिगे़रो॥
  xnj-xnj: Tagendili muwatu kuhuma ku Tloa mbaka Samotilake, na chilau yaki tahikili
    Neapoli.
  mmx-mmx: Maga los kas at lavatmon la maga on basinge mo lemenemen Troas, la maga
    sen akmokso epolo uto Samoteres. La ap mo lara laaleng petpes melemu maga sen
    uto Neopolis.
  cbr-NT: Manë nuntin Troasnuax cuanshiax Samotracia cacë nasínu bëbonx cananuna Neápolis
    ëmanu bëbacën.
  tee-NT: Pus ictajutauch lacabarco ju lak'achak'an Troas chai sok icpu'au tus iccha'auch
    ju lacat'icst'i lacat'un ju vi laca'alama junta Samotracia juncan. Chai ni tuncunchokolh
    ictaxtuch chai iccha'auch ju lak'achak'an Neápolis.
  eng-LSV: having set sail, therefore, from Troas, we came with a straight course
    to Samothracia, on the next day also to Neapolis,
  cak-NT: Y ja xojoc-e pa jun barco, y xkaya' can ri tenemit Troas. Y choj xojbe c'a
    pa Samotracia. Y ruca'n k'ij xojel chic e chiri', y xojapon pa tenemit rubinan
    Neápolis.
  pah-NT: Igwete ore herohoi imoanhana Trôade hugwi. Igwete ore herohoi ypa'ouhũa
    rehei katu Samotrácia rehei katu. Ko'emame ore herohoi cidade de Neápolis pe.
  sja-NT: Troas p'uurudeepa tai barcode bataujida. Mata Samotracia islade panajida.
    Mamãik'aapa aɨ norema Neápolis p'uurude panajida.
  xed-xed: Ka lamə ŋni da kwambalu ma luwa Truwas, ka ksaftá ŋni ta tva dzaʼa da luwa
    Samutra ta tsavata ma drəf ya. Gamahtsimani, ka laghu ŋni da luwa Nyapulis.
  mks-NT: Tá na̱ndihi já na̱ndaa nde̱ barco ñuu Troas já na̱quee nde̱ cua̱ha̱n nda̱cú
    nde̱ isla naní Samotracia. Ta ja̱nda̱ qui̱ví ita̱a̱n já na̱xi̱nu̱ co̱o nde̱ ñuu
    Neápolis.
  gfk-S: Mehet ga kawas ra mon me Toroas ma mehet ga hana takados u Samotares. Ma
    tano mes na bung mehet ga hana u Niapolis.
  bmu-bmu: Neŋön amqeba geba waŋgenöŋ öŋgöinga opo seri öröba möröreŋgögetka luhutnöŋ
    naŋgöi Troas siti mosöta anda diŋdiŋanök Samotres gölme jölanŋe aŋgorin. Aŋgota
    ahöba miri giaŋiiga toroqeba anda Neapolis sitinöŋ aŋgorin.
  dgz-dgz: Nu pa Toroas gapan kabum gagap dotouat tamana anetoni pa Samotures tauaton
    inaton, woup sen sia anet pa Niapolis tauaton.
  eng-GNV: Then went we forth from Troas, and with a straight course came to Samothracia,
    and the next day to Neapolis,
  zaa-NT: Làniana biria tu' le' yetsi Troas nna gutèl·la' tu' ttu barco nu dia directu
    taá ttu isla láą Samotracia. Attu yu'utsá nna bitsina' tu' yetsi Neápolis ri'ą
    attu lado indatù'a.
  eng-WEBSTER: Therefore loosing from Troas, we came with a straight course to Samothracia,
    and the next day to Neapolis;
  guh-guh: Troas tomarata panaropobajë. Panaponajë barcota. Rovialia panayanicabaliajë
    patapatsinexa Samotraciatunaeto nacuayabelia. Troas tomarata patanaropobicujinae,
    meravia pitsijavata, panapatajë Neápolis tomarabelia.
  bon-bon: Cine Trooasi ne sebmalisi, poo gaabe conocäco naclige Samotrake curä cabu
    me, puma cita ca nuuja bimu naclige, ärpinago malu ligi cewe Neapoli me.
  nhw-BL: Huan ticalajque ipan cuaacali nepa ipan altepetl Troas huan tiyajque xitlahuac
    hasta nopa piltlaltzi Samotracia catli mocahua tlatlajco ipan hueyi atl, huan
    hualmostla tiajsitoj altepetl Neápolis.
  mgw-mgw: Bu'ka Tiloa twayi'i kwa meli ntawalia mpaka Samotilake na pammalau' yake
    ngatuyi'ma Neapoli.
  swh-ONEN: Tukasafiri kwa njia ya bahari kutoka Troa na kwenda moja kwa moja hadi
    Samothrake, kesho yake tukafika Neapoli.
  wbi-wbi: Apuo tukavuka kuhuma ku Throa, tukaluta vwimila ku Samothrake, ikighono
    kino kilyavingile tukafikile mulikaja ilya Neapoli.
  bba-bba: Torɑsiɔwɑ sɑ ɡoo nimkuu duɑ, mɑ sɑ dɑ Sɑmɔtɑsin deedeeru, yen sisiru sɑ
    dɑ Nɛɑpolisiɔ.
  eng-KJVCPB: Therefore loosing from Troas, we came with a straight course to Samothracia,
    and the next day to Neapolis;
  kgk-NT: Upéa-gwi oronhemboyru kanoagwasu-py y-rupi oroho hagwã. Oroheja Trôade tetã
    oroho-vy. Oroho pya'e a'e Samotrácia ykõi-my. Iko'ẽ-my orohasa jevy yvy yke-rehe.
    Orohasa orogwahẽ Neápolis tetã-my. Upe-py yvy ete-py orosẽ kanóa-gwi.
  waj-waj: Ta itaa kua kiaa kiada yoosinna Toruaasadiri siipaivaa varada safuuma vidada
    yoosinna Samotaraakee vakiaannaiya patauduu vidada yoosinna Niaaporoo viravai.
  cpy-cpy: Ari notetee-yanaani janta nampitsiki Troas, apatziro nowanakiro niyaatziro
    Samotracia-ki. Okanta okitejeta-manee roojatzi naata-kotan-tapaakari Owakira-weniki.
  mpx-mpx: Inoke ha kukiya Tilowasi ha alupasapu ha na Samotilesi. Yaka lan i gan
    ha aluvevehe al ha na Niyapolis.
  wbp-wbp: Kirri-ngirli Turaja-ngurlu ngularnalu warrkarnu pawurturla, ngularnalu
    yarnkaja ngapa wiri-wana pawurtu-kurluju, ngularnalu yukajarra ngurrara-pardu-kari-kirra
    yirdi-kirraju Jamatiriji-kirra. Ngulangkajurnalu ngunaja jintaku mungaku. Ngula-jangkaju,
    yardarnalu yarnkaja pawurtu-kurlu-yijala ngapa-wana, ngularnalu jingijingi yanu
    ngapa mangkururlaju, yukajarrarnalu kirri-kari-kirralku jinta-kari-kirra yirdi-kirraju
    Niyapulu-kurra.
  luo-luo: Bangʼ aa Troa, ne wakwangʼo yie kwachomo Samothraki kendo kinyne ne wadhi
    nyime nyaka Neapoli.
  nhe-NT: Huan ticalajque ipan barco nepa ipan altepetl Troas huan tiyajque xitlahuac
    hasta nopa piltlaltzi Samotracia tlen mocahua tlatlajco ipan hueyi atl, huan tonili
    tiajsitoj altepetl Neápolis.
  aii-aii: ܘܡ̣ܢ ܛܪܘܿܐܘܿܣ ܛܪܹܐ ܠܲܢ ܘܐܙܝܼܠܔ ܠܲܢ ܬܪܘܼܨܵܐ ܠܣܵܡܘܿܬܪܵܩܹܐ، ܘܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ
    ܠܢܹܐܵܦܘܿܠܝܼܣ.
  esk-NT: Troas-miñ umiakun aullaqtugut nalġuqhuta qikiqtamun Samothrace-mun, aasiiñ
    taavrumakŋa uvlutqikman Neapolis-mun tiksiqhuta.
  msb-msb: Hali sa Troas naglayag kami pakadto dayon sa Samotracia kag pagkaaga sana
    pakadto naman sa Neapolis.
  cpa-NT: Jøng² ca¹tiágh³ jnieh³ barco chiuh³ juøi² Troas. Ca¹ŋi¹niang¹³ jnieh³ cu¹dsøg¹²
    juu¹² huø¹ Samotracia. Mi³ca¹jni¹, ca¹ŋó¹ jnieh³ calah juu¹² jøa³juøi² Neápolis.
  dso-dso: ଆମେ ତରଆଅନି ଜାଜେ ଚଗି ସିଦା ସାମ୍‌ତରା ଗାଲୁ ଆରି ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ନିଆପଲି କେଟ୍‌ଲୁ
    ।
  meu-meu: Taunabunai, Troa ai lara a kidaia isi, bena a heau maoromaoro, Samotrake
    ala. Daba ai ma a heau, Neapoli ai a ha kau.
  yva-NT: Reamo Troas rapaya wansea nyomano ngkayune rai, umba reamanawadi wanta no
    nupatimugo Samotrake. Siman akato reanta no munijo Neapolis.
  dgc-dgc: Nadid, tinumulak kame ta Troas, a dinumiretyo kame ta puduk na Samotrasia.
    Sakay to kagagabian na éya, éy nagtulos kame ta Neapolis.
  zpm-NT: Dzigo briee no ga bziaab no ti leṉ barcw bdziṉ no ti lo guidzliu win ne
    no lo nisdoo lë Samotras. Biini liu briee no ga bdziṉ no Neápolis, ga bliaaz no
    wdze co.
  hix-NT: Àro ke, Tàroakne hoye amna ntoye. Tuna ymo amna nwetoye. Yaworo rma amna
    ntoye, Samotàraseya hona, eryetarà ymo hona. Enmahàtxhe, amna ntoy xarha, Neyaporyes
    hona.
  sim-sim: Uri osik sipik ni lawuhu yanga Troasin ni halaha ailan Samotresik nimu
    ira. Uhu ni wahandashihi yanga Neapolisik nimu ira.
  npi-ULB: त्यसकारण हामी त्रोआसबाट जहाजमा चढेर सोझै सामोथ्रेकको बाटो लाग्यौँ र अर्को
    दिन हामी नियापोलिस पुग्यौँ,
  cgc-cgc: Galin kay ta Troas daw galayag na rumbo nay an diritso ta pulo na Samotracia
    daw ta sunod na adlaw gadungka kay naan ta banwa Neapolis na sakep ta Macedonia.
  tim-tim: Kindenŋe waŋga siâŋe togom menenekmâ Troa kepia hepunmâ haru tânâmŋe târârâk
    arim Samotrake kepia haru tânâmŋân talep ain kat nenekto talion. Tatmâ yem kindenŋe
    hauŋdo arewa menenekmâ arim Neapoli kepian kat nenegep.
  yor-yor: Nítorí náà nígbà tí àwa ṣíkọ̀ ní Troasi a ba ọ̀nà tààrà lọ sí Samotrakea,
    ni ọjọ́ kejì a sì dé Neapoli;
  wos-wos: Gunjambémbu wara nani Troas yatakataka nani néma xérimbu ye nani Samotresré
    male wungi yi. Ye hwae ganémbambu raama Samotres yatakataka nani Neapolisré yi
    gunjambémbu.
  emp-NTPO: Troad̶eba jipa wãnaped̶a Samotracia morrod̶e wib̶arisid̶aa. Nurẽma Neápoli
    purud̶e jũẽsid̶aa.
  eng-F35: So setting sail from Troas, we ran a straight course to Samothrace, and
    the next day to Neapolis;
  ind-ind: Lalu kami naik kapal dari Troas dan berlayar langsung ke pulau Samotrake,
    dan pada hari berikutnya kami tiba di kota Neapolis.
  pes-OPCB: بنابراین، در تروآس سوار قایق شدیم و مستقیم به ساموتراکی رفتیم. روز بعد
    از آنجا رهسپار نیاپولیس شدیم.
  mpt-mpt: Tloas bibo deibonoba siibe obetnoba monoba Samotles bib ye unob sonoma
    bomanole siibe imin dletnea monoba Niabolis bib ye danea sobnoma bomanole
  ssx-ssx: Dotoa꞉si da mina꞉pa꞉laota꞉ palai kawasona꞉ pita꞉ mo Sa꞉moteisi da nane
    tikitikina꞉ opolo puaata꞉ nate ma꞉nda꞉na꞉ Nia꞉polisi da nane opolo poma꞉me.
  mkl-mkl: Hɑi Torɑsi bɛi ɑwɑ ɑ̀ lɔ ɑkɔi inyi nɔ ɡbɑkɑ̃ ɑ̀ bɔ ɡunɡũm ɡɔ iyi ɑ̀ yɑ
    kpe Sɑmɔtɑsi. Iju kumɑɛ nɔ ɑ̀ bɔ Neɑpolisi.
  gaq-gaq: ନେ ଜାଆଜ୍‍ ଏତେ ତ୍ରୋୟା ଆନ୍ତାର୍‍ଚେ ସାମଥ୍ରାକିପାକା ନେୱେକେ ଆରି ତେନ୍ ଞ୍ଜସ୍ମି ନିଆପଲ୍ଲିନ୍ନିଆ
    ନେୱେଚାକେ ।
  gof-RNT: Xiro7aadappe denddidi markkaben gelidi Samotiraaqe bida, wonttetha gallas
    Naaphule bida.
  unx-unx: ଆଲେ ତ୍ରୋୟାସ୍‌ତାଃଏତେ ଦାଆଃ ଜାହାଜ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ସାମଥ୍ରାକି ଟାପୁତେଲେ ସେନଃୟାନା,
    ଆଡଃ ଏଟାଃହୁଲାଙ୍ଗ୍‌ ନିୟାପଲି ସାହାର୍‌ତେଲେ ସେଟେର୍‌ୟାନା ।
  gah-gah: sipigú itekunike, Toloa apá ahulokunike hee hee loko vunike Samotalake
    mikasi pokolaló anitunimó. Akokunike, gó lago, voko voko Neapoli apatoka age nagamí
    gahevaloka anitehá.
  lcm-lcm: Au, namemla kokos e Toroas na namemla sang akorong ane Samotarake, na si
    taun e mung ina namemla sang luai tung e Neapolis.
  aer-aer: Troy-engentyele anwerne boat-eke antyemele alheke apmere Samothrace-werne,
    yanhele anwerne ingwele inteke. Ingweleme imerte akeme-irremele boat-eke awethe
    antyemele alheme apmere Neapolis arritnye-werne.
  qvc-NT: Truwas llaqtamandaqam yakupi puriq barkupi mar yakuta pasarqayllapa yakupa
    ch'awpimbi isla allpa Samutrasya shutiqman. Qayandinqam chay barkupi ch'ayarqayllapa
    Napulis llaqtaman.
  tgl-ULB: Pagkalayag namin galing ng Troas, dumiretso kami sa Samotracia at nang
    sumunod na araw kami ay dumating sa Neapolis;
  cbs-NT: janua Tróade anua penaya niwe xaxu ibu peiwen pakatan nanekaini natukan
    jawen kena Samotracia anu kayanbis kai pukei janu keti itan janu uxashini ana
    bestenkaini meshukidi jabias xaxuwendi pukei mai pakea betsa Macedonia anu mae
    betsa Neápolis anu jiki keti itan
  xtm-NTPP: Ni ka ka koo sa in nuu barcu ñuu Troas ma, te kuan koo ndita ndita sa
    onde ñuu Samotracia ma, te kivi yutnee ma ni ka kenda koo sa onde ñuu Neápolis
    ma.
  nnq-nnq: Kuboke ku Toloa, ngutujenda kwa ngalaba mpaka ku Samotilake, na malabo
    jakwe ngutuika ku Neapoli.
  bao-NT: Troas ca niiricarãra cũmuapʉ ea jãa, díámacʉ̃ Samotraciapʉ jãa tĩacoawʉ.
    Ape rʉmʉpʉ Neápolis jãa ea waawʉ.
  san-ORI: ତତଃ ପରଂ ୱଯଂ ତ୍ରୋଯାନଗରାଦ୍ ପ୍ରସ୍ଥାଯ ଋଜୁମାର୍ଗେଣ ସାମଥ୍ରାକିଯୋପଦ୍ୱୀପେନ ଗତ୍ୱା
    ପରେଽହନି ନିଯାପଲିନଗର ଉପସ୍ଥିତାଃ|
  rmn-rmn: Андар Троас амэ накхлям доврус андэ Самофракия тай отхар авэр дес андэ
    Неаполь.
  huv-NT: Condom tawasan Troas samban tiül nadam müx, saleainguíünan sandüyiün wüx
    noic iüt tiül ndec nenüt Samotracia. Amb alinoic nüt, quiaj tambasan sandüyiün
    tiül cambaj Neápolis.
  otn-NT: Dá̱ ogähe ra̱ barco p'ʉ ja ra̱ hni̱ni̱ Troas. Da̱ni̱ mpäcähe p'ʉ ja n'na
    ra̱ häi bí ja mbo ra̱ ja̱the ni̱ hu̱ ngue Samotracia. Rá̱ yo pa p'ʉya, dá̱ søngähe
    p'ʉ ja ra̱ hni̱ni̱ Neápolis.
  nop-nop: Indi Tolowa yokwet biŋa muwage foloŋ looŋ wooŋ Samotala wosuwaaŋ deikumun,
    ala heleune Neapolide ugumun.
  obo-NT: Na pomon diyot Troas, id logkiyat koy nid sakoy to bollangay woy id tollus
    koy po-undiyot isla to Samotrasia. So-op no allow, noko-inguma koy riyot bonuwa
    to Neapolis.
  kca-kca: Щиӈәԋща, Троада вош эԓты нык хўвԓәмеԓ йўпийән, мўӈ тŏрԓы Самофракия пухәр
    мўва йŏхәтсув, кимет хӑтәԓ пӑ Неаполь воша,
  cak-ENT: Y jari' xojoc-e pa jun barco, y xkaya' can ri tinamit Troas. Y choj xojbe
    c'a pa Samotracia, jun ruch'ulef pa ya'. Y c'a ja ri ruca'n k'ij ri xojel chic
    e chiri', richin xojapon pa tinamit rubini'an Neápolis.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤋᤪᤥᤀᤠᤛ ᤗᤧᤵᤔᤏᤠᤀᤠᤱ ᤘᤠᤗᤠᤎᤠᤗᤠᤶ ᤛᤠᤔᤥᤌᤪᤧᤛ ᤘᤠᤃᤵᤂᤠᤶ ᤐᤣ᤺ᤰᤔᤏᤠ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ
