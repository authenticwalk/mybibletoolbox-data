    Jo̱ mɨ˜ cajneáˉ lajo̱, caguiéˉnaaꞌ fɨˊ co̱o̱ˋ ooˉ jmɨɨˋ lɨ˜ siiˋ Neápolis.
  deu-1951: So fuhren wir denn von Troas ab und kamen in gerader Fahrt nach Samothrace
