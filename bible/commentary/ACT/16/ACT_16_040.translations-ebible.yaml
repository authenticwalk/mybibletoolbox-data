    kelalepó. Atépa atimaamoné atimapaae Talené ala tua̧mó diriyóló beteró̧póló, ketekȩ
    bulatere fo du beteró atimaamo felepó.
  hin-2017: वे बन्दीगृह से निकलकर लुदिया के यहाँ गए, और भाइयों से भेंट करके उन्हें
    शान्ति दी, और चले गए।
  wol-KYG: Noonu lañu génne kaso ba, dellu kër Lidi. Ñu gise faak bokki gëmkat ña,
