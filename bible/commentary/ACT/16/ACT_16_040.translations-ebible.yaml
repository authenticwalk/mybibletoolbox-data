  kze-kze: Pórowe Sáírásiye ándáva'a tuwésarai Árítiyaana naaúmpa'a kuyasá Ísun-aai
    ísówai torupamái máyówasarai miwítí imáyáa kawe'á umátinkesarai tiyuwésarai kurááiye.
  mpj-mpj: Yumurringupula yanu Litiyaku mayakarti, jiingkaya mayangkanga Jiijajmilikaja
    nyinapayi. Wangkangu-jananyapula murlpirrmanu junukapula yanu.
  lbk-lbk: Adi kad tinaynan cha Pablo ken Silas nan fabfalochan, sa cha't inmey isnan
    afong Lydia, ay nangil-ancha isnan iib-acha ay mamati. Finagfag-ancha ay mangipafikas
    ken chaicha, sa cha't kinmaan.
  mto-NT: Ku tseꞌe je̱p poxu̱ntu̱jkp pyítsumdini, vanꞌit tseꞌe ña̱jkxti je̱m je̱ Lidia
    tya̱kꞌam. Ku veꞌe du̱kuꞌixti je̱ utsta je̱ ajchta ma̱a̱t je̱ utsta je̱ tsa̱ꞌa̱da
    je̱tseꞌe du̱ko̱jtsjidi je̱ts ma̱kkeꞌe ñaajkꞌijtjidinit toꞌk muk je̱ Cristo ma̱a̱t,
    vanꞌit tseꞌe cho̱o̱ꞌndini.
  bzh-bzh: Lob luho to deya in begganġ ḳarabus, geto deyah Ludia yi begganġ, bedelë
    Kerisi-yi-alam bedenër ġaġek vahi vu sir in bë bo niwëëk doḳ ayoj. Log luho
    deya.
  guj-2017: પછી તેઓ જેલમાંથી નીકળીને લુદિયાને ત્યાં આવ્યા; અને ભાઈઓને મળીને તેઓને
    દિલાસો આપ્યો, પછી ત્યાંથી વિદાય થયા.
  jvn-NT: Rasul Paulus lan Silas terus marani omahé Lidia. Nang kono pada ketemu karo
    sedulur-sedulur liyané. Sakwisé mulangi lan ngantepké pengandelé sedulur-sedulur
    nang kono, rasul Paulus lan Silas terus lunga sangka kono.
  byr-byr: Yɨwaaraꞌna kyeꞌ Polɨjɨ Saailaazalyɨ saraai kalavuzangevɨdaasɨ yagalyaꞌmaꞌna
    yagɨla Lɨthɨyavɨre angevɨ wɨlɨna yagi. Wɨlɨna yagɨla neyaꞌmwera yɨkabɨna yesagaaꞌ
    kumɨnyɨ dɨhaaꞌbwasabwi yɨvaimwanna yagɨla kaanna wɨna yagi.
  ian-ian: Polagwi Sailaso kalabus kwagalalaa Lidiana ngayat yimbɨt. Jisasna mbaapma
    nɨmba wan ngaymba lɨndi. Mbɨtna maawut kwunatndi maa yimbɨt.
  hun-hun: Amint kijöttek a börtönből, bementek Lídiához. Amikor meglátták az atyafiakat,
    vigasztalták őket, és eltávoztak.
  mcf-NT: Adoaquien, puduenanec nidequi Didian shubu yacno choash puduedshun Esuquidistu
    tantiaquido iccuededsho isun bëdamboen tabadmenuequin Pabadon chuibampanëdash.
    Aido chuibidanec Pabadobëd icquido nidoapanëdash.
  kjs-kjs: Go rabu Pol Sailas laapo karapo ada giyoma mo Litiana ada adola pisipi.
    Go puma nipumi Keriso-na enaalinu adoma epe agaleme nimuna lo robaa puri mapalaatalo
    agale lakeloma pisipi.
  mni-mni: Paul amadi Silas-na keisumsang adudagi thoraklaga Lydia-gi yumda chatlammi.
    Mapham aduda thajabasing unaraga makhoida pukning thougatpa wasing haibiramlaga
    chatkhirammi.
  yad-NT: Nanusipyateda ji̱ta variy jadchiy rivasiy, nadaya̱da ji̱ta variy Dídiyaju̱y
    rorimyuju̱. Nanudiyadanumatiy ruuva jityeryi̱veda, nanujachipiya̱tadeda siityari̱jada
    Ju̱denu variryi, nadaya̱da ji̱ta variy.
  mxb-NT: Dá tá ni̱ ka̱nkuei na veꞌe ka̱a ñoó, dá ni̱ kee na kuaꞌa̱n nóꞌo̱ ná veꞌe
    ñáꞌa̱ naní Lidia ñoó. Ta ñoó ni̱ xini na̱ dao ka̱ na̱ kúú kuendá Jesús. Dá ni̱
    xi̱ꞌo na ta̱ndeé iní noo̱ no̱ón. Dá ni̱ ka̱nkuei na ñoo ñoó kuaꞌa̱n na̱.
  pon-2006A: Pohl oh Sailas eri mweselsang nan imwetengo oh kohla nan imwen Lidia,
    wasa ira tuhwong ie me pwoson akan oh pwurehng kakehlaka irail; oh mwuri ira ahpw
    mwesel kohkohla.
  maq-NT: Hane xi cavetju Pablo cojo Silas tsëhë ndavaya ne, cavuya quijitjengui me
    na Lidia. Hane xi cavëë me yëjë xuta ladu rë Jesús jan ne, sehe cachja me cojo
    xuta jan xi catjinduju me cojo ndiya rë Jesús, sehe cavetju Pablo cojo Silas quiji
    me.
  hto-hto: Afe llavéracomo jino billano, Lidia jofomo jáidiaillɨnoɨ. Amatɨaɨna cɨ́oillano
    íaɨoɨna ñue náɨcaitadiaillɨnoɨ. Daɨí ñiano jɨáɨnomo oni jáidiaillɨnoɨ.
  por-BRBSL: Eles saíram da prisão e entraram na casa de Lydia. Quando viram os irmãos,
    os encorajaram e depois partiram.
  ces-NKB: Když tedy vyšli z vězení, přišli k Lydii, a když uviděli bratry, potěšili
    je a odešli.
  cui-cui: Poxonae Pablo irʉ Silas jiwi pecʉbi bo wenaetabiyabe, Lidia pia bo tatsi
    be-iyabe. Siwa ponabe pomonae pejume cowʉntsiwixae Jesús. Barapomonaetha baponbe
    jʉntʉ coyene tsacababe xua xanepanaya pejinompaewa tsane. Bapoxonae bara wewarapiyabe.
  boj-2014: Degsib minjrnabqa naŋgi aiyel tonto tal uratosibqa walwelosib Lidia aqa
    talq gileb. Gilsib dia Yesus aqa tamo uŋgasari qudei naŋgi itnjrsibqa Yesus aqa
    anjam na naŋgo are siŋgilatetnjreb. Osib naŋgi uratnjrsib qure di uratosib sumeb.
  eng-OEBUS: When Paul and Silas left the prison, they went to Lydia’s house, and,
    after they had seen the Lord’s followers, and encouraged them, they left the place.
  eri-eri: Nere dagou mata awa tudu, iinga nere Lidia nomo mata langa goyare. Nere
    Kristen nerigedu bodere, nere huwanyanege dangamuwou beele ila lenigare. Onodu
    iinga la nere taon waha awadu goyare.
  aly-aly: Tyayl-they tyerrelhemel Paul Silas-atherr Lydia-kenh apmer-warl alhek.
    Jesus-arl apentenh akngerr apmer ikwerel anenh arrpemarl. Ratherr ikwer-rnem Akngey-kenh
    angka ilek warl ikwer-itwek, renh-rnem rlterrkilemel. Ikwer-penhan ratherr kel
    alpekant-anem.
  wiu-wiu: po yapu tewitikoa pote einakatoa Lidiane yapu pekeneya. Nitoapa kini oya-mikiti
    eida enekete piti moatoane toamuku wa kini wene epetekoa mea pekeneya.
  swe-swe: Men när Paulus och Silas var ute ur fängelset gick de i stället hem till
    Lydia, där de träffade syskonen (bröderna och systrarna i tron) och uppmuntrade
    (tröstade, förmanade) dem. [Det är troligt att församlingen träffades hemma i
    Lydias hus. Här fanns de fyra missionärerna, Lydias familj, fångvaktaren och hans
    familj. Den unga slavflickan som blivit befriad fanns förmodligen med här också.]
    Sedan drog de [Paulus, Silas och kanske även Timoteus] vidare [sydväst mot Tessalonike].
    [Lukas stannar kvar i Filippi. Han sluter upp igen på den tredje missionsresan,
    se . Det är lite oklart om Timoteus stannar kvar med Lukas i Filippi eller följer
    med Paulus och Silas till Tessalonike. Troligast är att han följer med eftersom
    han nämns i Berea, som är nästa stad Paulus och Silas besöker, se . För att komma
    dit måste man passera genom Tessalonike.]
  cth-cth: Ahnimouh hai thongim thung hoi a tâco awh toteh, Lidia im a cei awh teh,
    hmaunawnghanaw hoi a kâhmo awh. Ahnimouh thapoelawknaw a dei pouh hnukkhu alouklah
    a cei awh.
  mti-mti: Poru ge Sairas nog danave dauwaya. Mu Ridia gwe meumna unigiya. Meve mu
    tatawaiwa yawamiya ano yusiwa gaiyawa mu dirumiya. Sira kwem amiya.
  pad-NT: 'Oniaroa, cadeia ai vihi''aha adani Paulo, Lídia gorania avikha''aha. Va''ora
    vakaraga''aha adani vaigamina Jesus kaniaja vajoroniki. Vara va''ora vani''a''aha:
    —Vanaabajahaki bana ida Jesus athi. Hari''a vakajoni ida Jesus kaija''ari avihini
    — va''ora vani''aha. Paulo athi khai va''ora ni''aha adani Lídia gorania vahojaki
    ija''ari. Oniaroa, sidajia ai vihi''aha adani Paulo, ibavi hoariha-ra avanikhaha''avini.'
  twi-twi: Paulo ne Silas fii afiase hɔ kɔɔ Lidia fi. Wɔkɔtoo anuanom no wɔ hɔ, hyɛɛ
    wɔn nkuran. Afei wofii hɔ kɔe.
  hlt-hlt: Te dongah thongim lamloh cet rhoi tih Lydia taengla kun rhoi. Te vaengah
    manuca rhoek te a tong tih a hloep phoeiah cet rhoi.
  tbz-SIM: Kɛ̀ bɛ̀ɛ yɛ̀ dikpetíntou kɛ́kɔtɛ Didii cĩ́ɛ̃̀tɛ̀, kɛ́yɑ̀ Yesu kɔbɛ kɛ yɑ́úkùnnɛ
    bɛ kɔ̃̀ntì, kɛ́pɛ̃ɛ̃tɛ́.
  san-GUJ: તતસ્તૌ કારાયા નિર્ગત્ય લુદિયાયા ગૃહં ગતવન્તૌ તત્ર ભ્રાતૃગણં સાક્ષાત્કૃત્ય
    તાન્ સાન્ત્વયિત્વા તસ્માત્ સ્થાનાત્ પ્રસ્થિતૌ|
  amx-amx: Paul Silas ratherr tjayeleng arratemel-arteh ratherr marl Lydia-henh warl-warn-amparr
    alherrek, nakenh-nakenh map warl kwerel aretjeh-amparr. Ratherremeh inenh ilek,
    inang kwet Jesu renh naketjeh. Kwereng ratherr kel alethemeh irrek.
  ake-NT: Pariki'si tapai tepa'ka kon tʉpo, Paarʉ mɨrɨ awonsi'kɨ Sairas pokon utɨ'pʉ
    Retiya iwʉ' ta', mɨrɨpan kon e'seporo'pʉ tʉtonpa kon amʉ' pokon pe. To' auro'ka
    tʉpo to' pori'ma pe, Paarʉ mɨrɨ awonsi'kɨ Sairas utɨ'pʉ Piri'pai apai.
  qvn-NT: Nä carcelpita yargorga aywapäcamura Lidiapa wayintam. Chaychrümi Jesusman
