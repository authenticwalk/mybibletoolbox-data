  bbr-bbr: Pol Sailas ori au kiro owa utomoi, Lidia nukan owa potoirin, Kiro opok
    potea, roat woiaka epar moin sakau rawaun ämän awarea, utware manoin.
  inb-inb: 'Karsil­manda llugsispa, Pablo i Silaska Lidiapa wasima rir­ka­kuna. Chi­pika,
