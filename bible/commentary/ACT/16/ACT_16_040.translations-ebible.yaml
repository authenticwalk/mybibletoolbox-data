  kwj-kwj: Wowani o kalapus aka fi andosini Litiya i aka tokwe ya fi i. Fi ini sembe
    ha hima fwele fi heini wunu okulano mwanji fwele ya wunu fi ha. Wosini ya fi i.
  vie-OVCB: Ra khỏi ngục, Phao-lô và Si-la đến nhà Ly-đi, khích lệ anh em tín hữu,
