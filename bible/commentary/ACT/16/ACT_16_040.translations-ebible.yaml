verse: ACT.016.040
translations:
  kpx-kpx: Kateige Bolou Sailasiti dibula halevai Lidia oe tialeau keve evievi ata
    elegevei hoto loui negotieveito halevai tilu.
  okv-H: Eto Paul te Silas te tipura toto evohu Lydia ta bande ta pambuto namei kamei
    ta degi oje kahari ke ikeo sovera ari umbuo toto pambua.
  tbo-tbo: Numa panipani hi hopu haleya po hi nae Lidiya a numa ugolina. Ma noka hosi
    tu witumagana hi tuhagahi po hi winugokadidilihi ma hai u meyagai hi nehalehi.
  mal-C: കാരാഗൃഹത്തിൽനിന്ന് പുറത്തു വന്ന പൗലോസും ശീലാസും ലുദിയായുടെ വീട്ടിലേക്കു പോയി.
    അവിടെ അവർ സഹോദരങ്ങളെ കണ്ട് അവരെ ധൈര്യപ്പെടുത്തിയശേഷം മുന്നോട്ടു യാത്രയായി.
  grc-SR: Ἐξελθόντες δὲ ἐκ τῆς φυλακῆς⸃ εἰσῆλθον ⸂πρὸς⸃ τὴν Λυδίαν· καὶ ⸂2ἰδόντες
    τοὺς ἀδελφούς, παρεκάλεσαν αὐτούς,⸃ καὶ ἐξῆλθον.
  bgc-bgc: वे जेळ तै लिकड़कै लुदिया कै उरै गये, अर बिश्वासी भाईयाँ तै भेंट करकै उन
    ताहीं शान्ति देई, अर चले गये।
  khz-khz: Paulo e Sila na tipura numana geraokwaniato, Lidia gena numai geagoto.
    Vonai walakava ria geverawalito, ne vevega-tiliga kilara na geveakwalimurato,
    ne gelakato.
  deu-TKW: Sie aber verließen das Gefängnis und giengen zu der Lydia, und sahen die
    Brüder, ermahnten sie und zogen ab.
  zsr-NT: Niꞌr gularujëꞌ lidx guia naꞌ Pablo len Silas, atiꞌ gulayaziëꞌ lidxnu Lidia.
    Catiꞌ chgulaléꞌinëꞌ bö́chiꞌruꞌ nacuꞌë niꞌ, guluchiziëꞌ didzaꞌ icj nagquëꞌ atiꞌ
    laꞌ guluzaꞌtëꞌ niꞌ.
  lin-lin: Sima na Polo mpe Silasi kobima na boloko, bakendeki na ndako ya Lidi, epai
    wapi bakutanaki na bandeko mpe balendisaki bango. Bongo, bazongelaki mobembo na
    bango.
  hns-NT: Tab Paulas aur Sielaas djahal se Liedia ke ghare gail. Hoewa par oelog bieswaasie
    bhaai-bahien se bhet karies aur oelogke tieha deis. Tab oesab sahar se tjal gail.
  noa-E: Amachig magbaawai chadcha öbërwia deeu Lidia di aar wëtjim. Maimua maach
    thum tagam khʉʉndam Ẽwandam iek ʉ̈kha durrum khʉʉnpa dʉ̈i ãba biirdʉnaa, maar
    khĩir onee wawí wai nʉʉ awia, warag maar aigmua ërëubaadëjim.
  eng-EMTV: And coming out from the prison, they entered into the house of Lydia;
    and seeing the brothers, they encouraged them and departed.
  mib-NT: Yūcuán na te ni quendacoo de vecāa, te ni jengoo tucu de vehe Lidia, te
    ni cacahān de jnūhun ndeyɨ́ ni jiín táca hermano. Te ni caquihin de ichi cuangoo
    de.
  lif-NT2: हे़क्‍क्‍याङ् पावल नु सिलासे़न् खे़प्‍मोलाम् लिदियारे़ कुहिम्‍मो पेसि॥
    खे़प्‍मो खे़ङ्‌हाॽरे़ लिदिया नु वेॽ नसानिबा फुॽनुसाॽहाॽ तुमे़त्‍छुर आःन्‍छिङ्‌मा
    पिरे़त्‍छुआङ्‌खे़प्‍मोलाम् पेसिरो॥
  xnj-xnj: Pauli na Sila pavahumili muchifungu vakahamba kunyumba ya Lidia, kwenuko
    vakakonganeka na vamsadika. Pevamali kuvakangamalisa mitima vakawuka.
  mmx-mmx: Pol mi ne Sailas duga on basinge loogu xokoxo, la dugat pas uto at loogu
    at ne Lidia. Mo go duga ekip tangarang mi limixin nunu, la duga lox alolos di
    mi levelinga la duga onon ta.
  cbr-NT: Usaquian cacëx sipunuax chiquíquiani ca Lidianën xubunu cuancëxa. Cuanx
    atsínquinbi ca axa Jesucristomi catamëcë unicama anu timë́cë isquin upí oquin
    'ësëtancëx anuaxribi cuancëxa. Tesalónica ëmanuaxa unicama tsuáquirua
  tee-NT: Pus ju Pablo chai ju Silas tataxtulh lacapulach'in. Ta'alh la'ixchaka' ju
    Lidia. Chai ju anch ajuni ju ixlhi'alak'avin'an ni jantu catamacaulh ju Jesús.
    Chai astan tataxtulh ju anuch lak'achak'an.
  eng-LSV: and they, having gone forth out of the prison, entered into [the house
    of] Lydia, and having seen the brothers, they comforted them, and went forth.
  cak-NT: Y cuando ri Pablo y ri Silas xe'leses-e pa cárcel, xebe pa rocho ri Lidia,
    y xquiya' ruchuk'a' cánima ri kach'alal. Y cuando xetzijon yan chique conojel,
    reje' xebe.
  pah-NT: 'Igwete Paulo''g̃a hoi cadeia hugwi a''ero. Lídiahẽa ronga pe na''ẽ g̃a
    hoi. Pevo g̃a Jesus''gareheve''g̃a ndepiagi. Igwete Paulo''g̃a ei g̃a pe: —Pejiko
    hete ti Jesus''ga rehe jipi, ei g̃a g̃a pe. Aerẽ Paulo''g̃a hoi ogwovo cidade
    hugwi.'
  sja-NT: Pablo Silas ome ma carceldeepa uchiadap'eda, wãjida Lidia temaa. Mama ijãapataarã
    jõmaarãmaa ũraajida t'ãri o-ĩa p'aneedamerã. Maap'eda wãjida ma p'uurudeepa.
  xed-xed: Saba i Pwal nda Silas ma gamak, ka laghu həŋ da Lidiya. Tahula nghanaghata
    taŋ ta zwanama, ka vlaŋtá mbraku ta həŋ ka sliʼaftá həŋ ka laghwi.
  mks-NT: Tá na̱quee Pablo xi̱hi̱n Silas veca̱a já na̱sa̱ha̱n na̱ vehe ñá naní Lidia.
    Ta tá na̱ndihi na̱ndique táhan da xi̱hín na̱ cúú cuéntá Jesús ndúu cán já na̱sa̱ha̱n
    da̱ tu̱hun ndéé ini na a̱nda̱ já na̱quee da cua̱ha̱n da̱.
  gfk-S: Be Pol ma ne Sailas dur ga hana sukun no hala na harpadano dur ga hana utuma
    hono hala tane Lidia. Ma dur ga kis tikai baak ma ira hinsaa dur tane Krais kaia
    ma dur ga haragat di. Io, dur ga hana leh um.
  bmu-bmu: Ulet etkigetka Pol Sailas yetkön kösö miri mosöta Lidiagö mire anohot.
    Miaŋgöreŋ anda urumeleŋ alaurupŋiri eŋgeka urugö naŋgönaŋgö keu jiba eŋgömosöta
    anohot. Mewö.
  dgz-dgz: Pol ge Sailas gwat noke ae ve tau amone ewap waen Lidia pa mega amon. Ap
    mepe Iesu dugup mega upi tautanamon amba dadak diamon. Boge mu at ame ae ve amon.
  eng-GNV: 'And they went out of the prison, and entred into the house of Lydia: and
    when they had seene the brethren, they comforted them, and departed.'
  zaa-NT: Beria cabi le' litsi' ìyyà nna huía cabi litsi' niula láą Lidia, nía nna
    beni cabi saludar ca hermanos nna gutixà'a cabi adí ca titsa' tsè' qui' Tata Dios;
    anía modo nna gùppa ca hermanos tsè'e le' yetsi Filipos adí ánimo. Làniana Pablua
    nna Silas nna bedà' tè cabi nía.
  eng-WEBSTER: 'And they went out of the prison, and entered into the house of Lydia:
    and when they had seen the brethren, they comforted them, and departed.'
  guh-guh: Pablobeje Silasbeje pecapitsapaecujinaetsibeje, ponabeje baja Lidia pijaboyabelia.
    Nexata Lidia pijabota itsa tanebeje Dioso pejumecovënëtsivi, muxujiobabeje bajarapamonae
    piajamatabëcuenesaënexa Diosojavabelia. Bajaraxuacujinae ponabeje baja bajarapatomaravecua.
  bon-bon: Siige, Paulo naabi Siila krokeciiye mete cabu ca piba asatäsi, aaclige
    Ludiya me mete me. Puga teepi ätrunga biname bine edäremäsi, mene jejemäsi cängena
    ätrungame Yeesu ne, siige cewe ne ebmaläsi.
  nhw-BL: Huajca quema Pablo huan Silas quistejque ipan tlatzactli, yajque ichaj Lidia.
    Huan Pablo quinitac nochi tlaneltocani, huan quinyolchicajqui ipan Toteco huan
    teipa quistejque.
  mgw-mgw: Pauli na Sila pabaapiyilwe munyumba ya atabilwe baayi'i kunyumba ya Lidia.
    Akwo bakwembine na alongo aumini no bu'ka pa kwasenga, ngababu'ka.
  swh-ONEN: Baada ya Paulo na Sila kutoka gerezani walikwenda nyumbani kwa Lidia,
    ambapo walikutana na wale ndugu walioamini, wakawatia moyo, ndipo wakaondoka.
  wbi-wbi: Pa uluo uPalo nu Silas vakahuma kunji mundinde vakisa kunyumba kwa Lidia.
    uPaulo nu Silas yevavavweni avanyaluolo, vakanyamasia umwojo kange vakabuka mulikaja
    ilio.
  bba-bba: Pɔlu kɑ Silɑsi bɑ yɑrɑ pirisɔm diru min di bɑ dɑ Lidiɑn yɛnuɔ. Ye bɑ nɑɑnɛ
    dokeobu wɑ bɑ bu dɑm kɑ̃, yerɑ bɑ doonɑ.
  eng-KJVCPB: 'And they went out of the prison, and entered into the house of Lydia:
    and when they had seen the brethren, they comforted them, and departed.'
  kgk-NT: 'Upéa-gwi osẽ oho-vy onhemoĩ preso ha-gwi. Oho Lídia róga-py. Upe-py ohexa
    Hesu reroviaha. Ohexa ramo onhemonhe''ẽ íxupe kwéry: —Peiko meme katu tape porã-rupi,
    he''i Hesu reroviaha-pe. Upe rire osẽ oho-vy upe-gwi hikwái.'
  waj-waj: 'Tuduu rikiada Pauruusooya Siraasaya oovi nnauvakidiri pikiada oto Rutiaanna
    nnauvaki varida ivaki nuunau gioonna kiaapu vaa ausa hanigiooyaatama yamaa kua
    tida tunoo: Mmannammanna yaagueeqama kiada variatee, kiaa kiada iya pikiada viravai.'
  cpy-cpy: Ikanta ishitowanee romonkyahae-takiri, jataki opankoki Lidia. Ari ipokaeyini
    kemijanta-naatsiri, ithamentaka-shireta-kaayitakari rawentaa-perotyaari Jesús.
    Ikanta ipakaakiro, jateeyeeni.
  mpx-mpx: Yaka Pol ge Sailasa del hi eguluwan ge hi na Lidiya wana limiya, inoke
    toekelesiya hi kiteliya to ge hi ba pagasisel. Yaka abwe hi egon.
  wbp-wbp: Junga-juku, Puurlurlu manu Jilajarlu, yampijalku-pala rdakuju. Pina-pala
    yanu yangka-kurra-yijala karnta yangka kujalpa yirdiji nyinaja Litiya, ngula-kurlangu-kurra-yijala
    yanu-pala pina. Ngulangkaju, turnu-jarrijalu-jana Kirijini-kariyi-nyanu-patukulku.
    Jaru-wiyilpa-pala-jana wangkaja, kujarlu wangkanjarlu yungu-pala-jana pirrjirdi-mani
    pirlirrpaju. Ngula-jangkaju, wurnalku-pala yarnkaja Pilipayi-ngirliji.
  luo-luo: Kane Paulo gi Sila osewuok e od twech, negidhi od Ludia, kendo kuno ne
    girome gi jowete mi gijiwogi. Bangʼe negia gidhi.
  nhe-NT: Huajca quema Pablo huan Silas quistejque ipan tlatzactli, yajque ichaj Lidia.
    Huan Pablo quinitac nochi tlaneltocani huan quinyolchicajqui ipan Toteco. Huan
    teipa quistejque.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܥܒ݂ܝܼܪܗܘܿܢ ܠܒܲܝܬܵ‌ܐ ܕܠܘܼܕܝܼܵܐ.
    ܬܵܡܵܐ ܚܙܹܐ ܠܗܘܿܢ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ. ܡ̣ܢ ܒܵܬܪ ܕܝܘܼܗܒ݂ܵܝ ܠܗܘܿܢ ܠܸܒܵܐ، ܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ
    ܬܵܡܵܐ.
  esk-NT: Paul-lu Silas-lu anikamik isiqsiviŋmiñ utlautiniqsuk Lydia-m kiŋunġanun.
    Tavrani ukpiqtuaqatiutik qiñilgiññiġaik suli pitchuksaaqługich aasiiñ unitḷugich.
  msb-msb: Kaya, nagluwas man dayon sinda sa prisuhan kag nagkadto kanda Lydia. Pakakita
    ninda didto sa mga kamaranghod sa pagtuod, ginpakusog an mga buot sani kag naghali
    na.
  cpa-NT: Mi³ca¹huanh¹² Pablo quianh¹³ Silas hni¹ŋí³, jøng² ca¹ŋi¹lé²dsa ja³quiah¹³
    Lidia. Ca¹ŋi¹jan³dsa dsa² roh¹³ jniang³. Ca¹cuúh¹dsa dsa² héi² bí² jǿg³ quiah¹²
    Juu¹³ jniang³. Jøng² ca¹ŋi¹lé²dsa calah.
  dso-dso: ପାଉଲ୍‌ ଆରି ସିଲା ବନ୍ଦି ଗରେଅନି ବାରଇ ଲୁଦିଆର୍‌ ଗରେ ଗାଲାଇ । ତେଇ ସେମନ୍‌ ବିସ୍‌ବାସି
    ବାଇମନ୍‌କେ ବେଟ୍‌ ଅଇ, ସେମନ୍‌କେ ସାର୍‌ଦା କରାଇ, ସେ ଜାଗା ଚାଡିଉଟିଗାଲାଇ ।
  meu-meu: Raruosi na dibura rumana amo e raka lasi, Ludia ena ruma ela. Unuseni ai
    idia na varavara ida e hedavari, bona hahealo herevadia amo e hagoadadia. Bena
    Filipi e rakatania.
  yva-NT: Weti Paulus muno Silas yo tanoano makova rapaya. Umba yirija no Lidia ama
    yavare rai, yo arakovo wanave Yesus aije maen no naije. Yo ayao inta raura mansai
    indamu manuga mbambunin. Umba yusya munije umaso raora kobe.
  dgc-dgc: Ey to kéluwas de dén, éy nagtulos pa side to bile de Lidia. Ey to péghatul
    de du bigu a méniwala ta éya, éy hinumektat dén side.
  zpm-NT: Ga briee zho güey zho lidz wnaa ne lë Lidia ga, bnee zho lo grë zha ne pcaalsa
    ga, zha ne rliladz Jesús, pso zho diidz lo zho tiblique gac zho tsienaḻ zho xtiidz
    me. Blozhse ga, dzigo laa zho briee guiedz co.
  hix-NT: Àro wyaro watxa ymo yaye nahatakatxownà hatà, Pawru komo. Ryekneya màn yaka
    htxero totxownà hatà. Àto Txesusu mryenon komo yonytxownà. Àto rma hananàhtxownà.
    Tàwyanye àhananàhàtxhenye rma, Feryepos hoye totxownà, Pawru komo.
  sim-sim: Ushirik krawu aka oson fri halaha fri ihi Lidiahi akak frimu layira. Uhu
    Avui Wasilakan tiyandari ma ol aka orok lirin fri heyehe fri saunjelyashihi kuyanga
    oson fri halaha frimu ira.
  npi-ULB: अनि पावल र सिलास झ्यालखानाबाट निस्केर लिडियाको घरमा गए । जब पावल र सिलासले
    दाजुभाइहरूलाई देखे, उनीहरूले तिनीहरूलाई प्रोत्साहन दिए र त्यस सहरबाट आफ्नो बाटो
    लागे ।
  cgc-cgc: Na gagwa Pablo i daw Silas naan ta prisuan, dayon giling danen i naan ta
    balay Lydia. Naan dya, gaisturya danen naan ta mga gatuo daw gawali man danen
    aged palig-enen pagtuo an ta mga gatuo. Pagtapos ta pagwali, galin danen an Pablo
    naan ta Filipos.
  tim-tim: Akto kepia are hepunmâ gem Tiatira kepian arim Lidiagât emelan âgâm Yesugât
    kâmot ain tatbiâ yekmâ biwiyeŋe Yesugâlânâk kilâkgât den makyeŋgim gem ariyiat.
  yor-yor: Paulu àti Sila sì jáde nínú túbú, wọ́n sì wọ ilé Lidia lọ, nígbà tí wọn
    sì tí rí àwọn arákùnrin, wọ́n tù wọ́n nínú, wọn sì jáde kúrò.
  wos-wos: Wungi wandaka bér Pol bér Sailas séndé ge yatakataka bér Lidiana geré yi.
    Ye Jisasna hundi xékékwa du takwaré xe bér diré yikafre hundi wa. Wambéka deka
    mawuli jémba téndéka bér wun getéfa yatakataka bér yi.
  emp-NTPO: Paulo, Sila sid̶a preso panana ẽdrʌped̶ad̶acarea Lidia ded̶aa wãsid̶aa.
    Djabarã ume dji jʌred̶aped̶a ãdjirã ume bed̶easia dadji Borora biara ĩjãnamãrẽã.
    Maʌ̃bebʌrʌ wãsid̶aa.
  eng-F35: So exiting the prison they entered Lydia's place, and upon seeing the brothers
    they encouraged them and departed.
  ind-ind: Paulus dan Silas pun pergi ke rumah Lidia. Sesudah bertemu dan menguatkan
    hati saudara-saudari seiman, mereka pergi meninggalkan Filipi.
  pes-OPCB: پولس و سیلاس وقتی از زندان بیرون آمدند، به خانه لیدیه بازگشتند تا با ایمانداران
    ملاقات کنند و یکبار دیگر ایشان را تشویق کنند. سپس آنجا را ترک کردند.
  mpt-mpt: Fole Sailase i dabo klabutamo deiboniba moniba Lidiao am ye temiba bainobo
    galin nakaia unangai maki ye blib kesoa yatemniba Gode wengo omyeniba i bainobo
    galino dosbal maniba deibe onsiobe.
  ssx-ssx: Polo Sailasi yaapoma꞉ mo dipula da mina꞉pa꞉laota꞉ Lidiana꞉ da pa꞉ta꞉ pepekeme.
    Ipilikana꞉ma꞉ta꞉ Ketiso wanda꞉hali ame̱le̱ koto pa꞉ta꞉ momba꞉la hata꞉ta꞉ iki pa꞉ta꞉
    sa꞉tiaasa꞉ pimanu laata꞉ mo da mina꞉pa꞉lao pepekeme.
  mkl-mkl: Iyi Pɔlu do Silɑsi ɑ̀ fitɑ hɑi ile piisɔ̃ɔu ŋɔi ɑ̀ bɔ kpɑsɛ̃i Lidi. Iyi
    ɑ̀ koo ɑ̀ yɛ kpɑɑsi woo dɑsi nɑɑnɛ ŋɑu ɑ̀ mu nŋɑ ɡbuɡbɑ̃, ɑ̀ bɛi ɑ̀ nɛ.
  gaq-gaq: ପାଉଲ୍‍ ଆରି ଶୀଲା କଏଦ୍‍ ଡୁଆ ଆନ୍ତାର୍‍ଚେ ଲୁଦିଆନେ ଡୁଆ ୱେଆର୍କେ । ଆତ୍‍ତେ ମେଇଂ
    ବୟାଁଇଂ ଏତେ କୁଡ଼େଆର୍କେ ଆରି ମେଇଂକେ ସାର୍‌ଦା ଆଡିଂଚେ ଆତେନ୍‌‍ ଟାନ୍ ଆନ୍ତାର୍‍ଚେ ଲାଗ୍‌ଡଆର୍କେ
    ।
  gof-RNT: Phawuloosaranne Sillaasera qasho keethafe keyidi Liidiya soo bidosona.
    Yan ammaneyssatara gahettidi entta minthethidi keyidi bidosona.
  unx-unx: ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌ ଜେହେଲ୍‌ ବାଗିକେଦ୍‌ତେ ଲୁଦିୟାରାଃ ଅଡ଼ାଃତେ ସେନଃୟାନାକିନ୍‌
    । ଏନ୍ତାଃରେ ଇନ୍‌କିନ୍‌ ବିଶ୍ୱାସୀକଲଃ ନେପେଲ୍‌ୟାନାକିନ୍‌ ଆଡଃ ଇନ୍‌କୁକେ ଜୀଉରେ ରାସ୍‌କାରେୟାଃ
    କାଜି ଏମ୍‌କେଦ୍‌ତେ ସେନଃୟାନାକିନ୍‌ ।
