    yubul tiyaryum.
  tnk-tnk: Ro iamɨnhi irə Pol mɨne Saelas krouier irapw ia kalapus, rouevən fwe ia
    nimwə səvəi Litia. Nəpɨn krouətə piəvtaha me fwe ikɨn, krouəvəhaɡ mɨnraha. Kurirə
    irə krouier.
  kpr-kpr: Setero, Paul nengae Silas ghae diburada ghedo Lydia da kamboda era teteruseri.
    Teredo, Iesu da dorevare mendeni aminda totorugusera ava tambudo, dubo jama use
    fakina aoro dae sedo, ne reighiá dodo iseri.
  san-IAS: tatastau kārāyā nirgatya ludiyāyā gṛhaṁ gatavantau tatra bhrātṛgaṇaṁ sākṣātkṛtya
    tān sāntvayitvā tasmāt sthānāt prasthitau|
  nho-nho: Araa oo iloo te takarua naa ki te hare Lidia. I te hare Lidia raa, laaua
    ni nnoho no taratara ma naa tama te lotu raa ki hakatipuina naa manava laatou.
    Ki oti raa massike iloo te takarua naa ka oo.
  gym-NT: Pablo amne Silas nämane ngite kä teri, bti tikaninteta angwane, nikaninta
    nebeta Lidia juete. Ye känti ja mräkätre tödekaka Jesubti nämane abko ben blitabare
    kwetre niaratre die mikakäre nüne Jesukrä, yebti nikani kä mdabti abko nakaninkä
    kore se.
  azg-NT: Ndoꞌ joo nanꞌñeen, vi jndë na jnduiꞌhan vancjoꞌñeen, tyꞌehan, sque nndaꞌhan
    vaaꞌ Lidia. Joꞌ tonanꞌneinhan ndëë nnꞌan na vantyja nꞌon Jesús. Tyincyahan na
    tꞌman nꞌon nanꞌñeen. Jndë joꞌ jnduiꞌhan tsjoon Filiposꞌñeen.
  bhd-bhd: बस्सा पौलुस ते सीलास कैदखाने मरां बेइर निस्से ते लुदियारे घरे जे, ते तैड़ी
    विश्वासी ढ्लान सेइं मिले ते तैन शान्ति देइतां च़ले जे।
  too-NT: Lā' Pablo lā' Silas, a'xni'ca' ixtataxtunī'ttza' nac pūlāchī'n, tatanūlh
    na ixchic Lidia. Lā' cālaktzī'nca huan tā'timīn. Lā' Pablo lā' Silas tamaxquī'lh
    tapāstacna' lā' ta'a'lh.
  ind-AYT: Setelah keluar dari penjara, mereka masuk ke rumah Lidia. Ketika mereka
    melihat saudara-saudara seiman, Paulus dan Silas meneguhkan hati mereka, lalu
    pergi.
  cjo-NT: 'Ari ishitowanee, ikinanee opankoki Riirya. Iñaapaeri ayemijantzinkaritepaeni,
    ikantapaakiri: —Kameethakya pijeekaeyeni. Roojatzi rowaagantanaka paashiniki nampitsi.'
  nsn-nsn: Maeit gine kura tauete tur pe rasina tar karabus, rasina kura langua tena
    uma Lidia te kura la ueltupara to rasina tasir gisiameher tamatang tagorong man
    kaura mene uapopokoho tasisin. I muduhia song kura hiliu rasin.
  san-DEV: ततस्तौ काराया निर्गत्य लुदियाया गृहं गतवन्तौ तत्र भ्रातृगणं साक्षात्कृत्य
    तान् सान्त्वयित्वा तस्मात् स्थानात् प्रस्थितौ।
  tna-NT: Da su cuinana putsu, Lidia sa ete su putibana tse. Edue cuana nimetucheame
