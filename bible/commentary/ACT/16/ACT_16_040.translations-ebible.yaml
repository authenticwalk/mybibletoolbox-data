  dww-dww: Raḡanine Pol be Saelas dibura a dobidobi porena taudi a naḡona Lidia na
    vadae. Dabudine taudi tauwai sumaḡa a banavidi da a duḡudi be muriḡa taudi a naḡona.
  twi-ASANTE: Paulo ne Silas firii afiase hɔ kɔɔ Lidia fie. Wɔkɔtoo anuanom no wɔ
    hɔ, hyɛɛ wɔn nkuran. Afei wofirii hɔ kɔeɛ.
  aoj-aoj: Eaꞌ makwaha ipat kalabusi mawisi aꞌ mafeꞌ ipat Lidiai mati esis Kristen
    maꞌipasa anif basefa mogowaꞌ banaga nelelemb asasilimbi. Ama main aꞌ mafeꞌ.
  cbv-cbv: Páant ĩ niijíchah joinít, Pablo Silasjĩh nemat mʉʉmánt bac bejnit, Lidiaíh
    mʉʉná ĩt bejep tajĩ. Caanná jʉibínit, Jesúíhwã biícdih ĩ míic wáacap jĩ. Pánih
    míic wáacnit, “Jesúsdih péena, ñi cádahca bojoó”, queétdih ĩ niíj wẽp naáwáp jĩ.
    Páant niíj péanit, Pablo Silasjĩh Filipos tʉ́tchimant ĩ bejep jĩ.
  taw-taw: Agelak, Pol ayɨp Saylas ayɨp kalabus kal ak kelɨgɨl, bin Lidiya kal ak
    am mɨdɨl, binɨb Jisas nop gos lɨnɨgɨlak okok kɨlop takaw agtep gɨl, amnɨlek.
  jic-NT: Mpes tjil Lidia wo nt'a. Tjowelepj Dios ts'uyupj jilal ne'aj. 'Ücj jisas
    jis tepyala Dios ts'uyupj, yupj tjowelepj mpes. T'üc' tjowelepj na, tjil.
  zap-NT: Zegne wruu men chegyiib yrup men, wague men ruxyuu Lidia wawii men lo yra
    men ne rlaleedx Jesucrist; wguur men lextoo yra mén guin, lex wruu men nga sya
    men.
  wer-wer: Pël maan piarip wii kaat sëp wesak Litia pim kaatak së ingre mor sauröen
    itenak wa korkor ngön mëak sa.
  ipi-ipi: Wuane leai-kola, akali okonelapo liyamba katapusa anda oko tepa alu, wanda
    Litiya lene okona andaka peapilipia. Poto, Kitisene wandakali peteaini tupa andoto,
    utupanena bilipi oko mo tai layawa, pii minditupa lamai-yapilipia. Lamaiyu, matili
    liyamba tano okone tepa alu, peapilipia.
  qul-NT: Carcelmanta llojsispataj, Pablo Silaspiwan Lidiapaj wasinman purerkancu.
    Creyentecunawan tantacuspa animarkancu. Chaymantataj puriporkancu.
  tnc-tnc: Wẽkomaka imariwi'iaᵽi ᵽoritirã Lidia wi'iarã Ᵽablorãkare a'rika. Torã eyatirã
    Jesúre ã'mitiriᵽẽaekarãte narẽrãtaeka. Jesúrikakaka nare nabojaeka jiibaji Jesúre
    yi'ᵽaraka okajãjia nimaerã. I'suᵽaka naka najaika be'erõ'õ aᵽea wejearã na'rika
    mae.
  ter-NT: Ipuhíkopeane ika'ákovokuti, pihóponehiko óvokuke Lîtea. Noixópo po'ínuhiko
    kutípoti Jesus ne evo Poûlu, kóxunakopea isóneu, ínahiko pihôpo.
  bmr-NT: Jaadɨ icɨvojafañotɨ ihiinuudɨ Lidia onoogo iijajaa fuumɨsi. Jaamɨsiro inahabomɨco
    emeecɨjeudɨ diitoco equehecutusumɨsiro tuucuumitɨ fuumɨsi.
  fuf-fuf: Ɓay ɓe yaltii ka kaso, ɓe naatiri ka oo debbo wi'eteeɗo Linda, ɓe yiidi
    e musiɓɓe ɓen, ɓe wakkilini ɓe. Onsay ɓe yahi.
  mwc-mwc: Ba Paul ba Silas patuma yovena si kasibau taveyei ba si nae Lydia ana ku
    yove. Namai bigeruwana biyisi si pananisi ba si kaobinuwatoraisi. Ba meyagina
    si sumarei.
  bhl-bhl: Yangiwi, aso i sok am tem be koleweko, uneko, Ilidia um am kalo unsiliw
    te. Keko beli, ka kel e, i kaem Yesus elo gelewkabiliw kunum waneng im ibolow
    fukunin beelo kitil kelewin weng mak bokoyemeko, fe kabalak e, aso i Filibai abiw
    mutuk fian be fein koleweko, unsiliw te.
  ons-ons: Paulo so Silas ere don ea dere more, mulap urum qeliŋka more Lidia wane
    matko arikoik, mat yewao ere mali malip magu kimakopetne maratone more, don togole
    edane ma togole one, mat suaine ea qeliŋka arikoik.
  con-NTPO: Tsa'ma picco'je'cho'ye sombopa Lidia tsaoni jaja'fa. Tseni japa faenga'su
    Jesúsve in'jan'chondeccui'ccu ccase bopa Chiga Aya'fama candusian'fa. Candusian
    nanimba ccani jaja'fa.
  ghs-ghs: Hiiremi nopo sutasuta nagata biranateqi Riitia noho nagata tuumaqi Dzesuho
    okoma boto tupuke qogo ma saaga hiireqi tuumata.
  peg-peg: ହେବେଣ୍ଡାଂ ପାଉଲ୍‌ ଆରି ସିଲା ଜଇଲ୍‌ ତାଂ ହସିହାଲ୍‍ଜି ଲୁଦିଆତି ଇଲ୍‌ଦ ହଟାର୍, ଆରେ
    ଟଣ୍ଡାର୍‌ ଲାହାଙ୍ଗ୍‌ ବେଟା ଆଜ଼ି ହେୱାରିଂ ୱାରିକିୟ୍‌କିନି ପାଚେ ହାଚାର୍‌ ।
  txu-NT: Nhym kam ar mebê ijê djà kurũm katon Ridjij nhũrkwãmã tẽn bôx. Ne kam Jeju
    kukwakam me kamy pumũn arỳm memã 'ã karõn meo kĩnh. Ne kam mã ajte tẽ.
  eng-WEBU: They went out of the prison and entered into Lydia’s house. When they
    had seen the brothers, they encouraged them, then departed.
  gnw-NT: Jayave Pablo jare Silas yugüɨraa peresorɨru güi Lidia jenta pe. Jare uecha
    upurugüɨrovia vae reta, jare umbɨaracuaa. Jayave yugüɨraa joco güi.
  mux-mux: 'Kanu-kene Poll kene Saillas-sele ka-lkuli munduku kelku pukulu kene, ambu
    LLidia-nga lkuna pukulu Yesos-nga yambu-talape akuna liiku máku toku muluring
    yambumandu nikulu mele: “Ung nímbuluma munduku naa kelku numanu tondulu pupili
    ‘Sika’ niku tondulu munduku piliilimili mele akili tondulu munduku piliiku molai.”
    nikulu, ung mare niku sikulu kene elsele puringli.'
  maj-NT: Nk'ie nga ja tsitju'a Pablo̱ ko̱ Sila̱ nu̱ba̱yóo̱, ngji ni'yaha̱ Lidi̱a̱.
    A̱skahan nga ja kamaha̱ nga kikie já nts'eé ko̱ kitsjáha̱ nga'yúhu̱n, i̱ncha ngji
    ngáha.
  bkq-NT: 'Kadeia odaypa egaseybyem myani Paulo, Silas warâ Lídia etyram idâlymo.
    Târâ myani Jesus einwânni modo nhodylymo. Aituo myani eyanmo aguelymo: — Jesus
    tâinwânselâ itaungâ. Ize ato ara lelâ aitaungâ warâ — kelymo. Iomazeânimobyryem,
    eon-hondânimobyryem warâ myani Filiposdâba idâlymo.'
  kue-kue: Ana Pol ya Sailas kane yungu ende menda pindre, okuwo ende ambu Lidia yungumo
    mina embrika, igle Yesus yombama meglko kandre, ka tau di akegidi tendre ana okuwo
    ye igle kondo endimbrika.
  cot-NT: Iroompaqueate isotosotoitanajigueti yoajianaque otsovironaquitequi Riria
    iquenquetsatacaajianajiriqueate irapiguemisantarijiateni yoguishinejajiaqueri.
    Ariqueate yoajianaji otsipaqui guinteninintsi.
  bnp-bnp: Muri e Paulus e Sailas ru lakea na ruma e Lidia, ru vapopo turane huriki
    a kabukabu, ru vakatora a niluhoi ne ria, muri ru vano.
  apn-NT: 'Hãmri nhũm wa kuma nẽ kato nẽ ma akupỹm Ritre nhõrkwỹ hwỳr wa tẽ. Hãmri
    nẽ Jejus kôt wa mẽ htõjê pumu nẽ wa mẽ kãm amnhĩ jarẽ nẽ mẽ kãm: —E kot paj hãmri
    wa mã mõ. Nom kêr ka mẽ arĩ Jejus Kris kôt amnhĩ nhĩpêx mex rãhã ho ri apa nẽ
    aa hkaga hkêt nẽ. Anẽ. Hãmri nẽ wa mẽ kurũm kato nẽ ma krĩ hõ hwỳr wa mõ.'
  ctp-NT: Loꞌo mdoꞌo Palyu loꞌo Sila niꞌ ñaꞌan chkwan, ndyaa yu seꞌen ndiꞌin Lidia
    xiyaꞌ bra kanꞌ. Xiyaꞌ ykwiꞌ yu loꞌo nten ꞌin Jesucristo la kanꞌ, chaꞌ ka tnun
    tiye neꞌ chunꞌ ndyaa ñaꞌan tiꞌ neꞌ ꞌin Jesús. Mdoꞌo yu ndyaa yu bra kanꞌ.
  opm-opm: Potperhan Porsi; Sairas ihit karapus ap oh mandama Ridia uhe apnong pipari.
    Susa atei oh Jisas orhe nita taptem bap ihirnong meng pora kasip deipti ihit wan
    apteinong pipari.
  bvr-bvr: Lika Paul rrapa Jaylach gun-gata bala gubirri-bawuna, lika abirri-bona
    Lirriya gun-nika rrawa. Rrapa gata waypa worlapa arrburrwa yerrcha aburr-bamagutuwiyana
    butula, bitipa abirri-wena burrwa, gelama gelama burrbu-barra rrapa minypa burrbi-jalkakaja,
    lika burrbu-bawuna abirri-bona.
  wal-wal: PHauloosinne Sillaasi qasho keettaappe kiyidi, Lidiyaa soo biidosona; yaani
    ishanttuura gaittidi, eta minttettidi hegaappe biidosona.
  zad-NT: Na' ka bichej Páblona' len Sílaza' lillyana', na' biyajgake' lill Lídiana'
    jawiagake' beṉ'ka' ba nonḻilall' Jesúza' na' btipchgake' lall'gake', na'tech biza'gake'.
  kmg-kmg: Eme jahe kâpâcwâru fickonec waharâ Lidia ere ficko rarâ Jesure kikefuŋ
    honec-joparâ mu sawaŋ ejarerâ rapic.
  aso-aso: nGimiselikevo ingine nalaꞌ numungutiꞌ limi heta igi Lidiaꞌ numuꞌveuꞌ vi
    Izesuꞌ zuho ningi monoꞌ li-ngimi di amuzo mili-ngidi vasineꞌ ve.
  uli-uli: Sa chuy Paulus mo Silas mo lal kalbus resa loh irel imw we imwel Lydia
    re sala rol werfengal mo chotugul kowe iyang; Resa hapatpat ngalir bo yebe kkel
    lal deper. Iwe ngo resa ligdir resa loh.
  nin-NT: Bulu tuku Sila a ssuzzu nu uki ku iharr ku na kuma ni iko i Lidiya. Nggo
    a ku hi amuya abiga ba nabo na re ba ure ku nggo ù ta nu ba ukyekye. A re kre
    nggo na kuma.
  acu-NT: 'Tinamtai Pablo Silasjai karsernumia jiinkiar, Lidia jeen wearmiayi. Tura
    nuni jear, Cristonu ainaun chicharinak: —Pengker nintimsaram Cristo umirkataram,
    —tusar yaktanmaya jiinkiarmiayi.'
  cak-WNT: Tek ri Pablo y ri Silas xe'elesex el pa cárcel, xebe c'a ri pa rachoch
    ri Lidia, y xquicukubala' ca quic'u'x ri kach'alal. Y tek ye ch'onak chic ca chique
    quinojel, xebe el.
  ebk-ebk: As nan nak-akan cha Pablo kan Silas as pagfiaruchan, inmuycha as afong
    Lydia. Hid-i nan nanib-atancha as nan iib-a ay omaafurot, ya penapigsan cha Pablo
    nan pammaticha babaen as nan kenalicha. Angkiay nak-akcha henan hana ay siyudad.
  spa-PDDPT: Cuando salieron de la cárcel, fueron a la casa de Lidia. Vieron a los
    hermanos, los exhortaron y salieron.
  ruf-ruf: Pauli na Sila hawalawile mchifungo waghenda mne ing'anda ya Lidiya, baho
    wetingana ne iwanu iwamtoghole Yesu, wawaghela ghumoyo. Kuya woka.
  gun-gun: Ha'e ramo nhuã gui oẽ ma vy Lídia ro py ranhe ovaẽ. Irmão kuery oexa vy
    omombaraetepa. Ha'e gui ma oje'oi.
  agu-BL: Ma cyetz Pawl yi wi't cyele'n tzaj xetze' cho'n tzun cyopone'ntz xe ca'l
    yi xna'n yi na bi'aj Lidia. Ej nin yi wi't chijilone'n scyuch' yi e' mas kajwutz,
    nin yi nsken wi't baj chiquiwsal, quicy'e'n tzuntz cyetz tul junt tnum.
  isn-isn: Ku lulo uPaulo nu Sila akapuma kunzi a kadulumu akapembya mi ito nilang'wa
    Lidia. uPaulo nu Sila nai akaihenga i anya ndugu, ai akinyie inkolo hangi uugwa
    kuhega mu kisali ni kanso.
  eng-PEV: After that, Paul and Silas left the jail and went to Lydia’s house. They
    met with her and with the other Christians there, and they told them to keep on
    trusting our leader Jesus. Then Paul and Silas left Philippi.
  ilo-ULB: Nakaruar ngarud da Pablo ken Silas iti pagbaludan ket napanda iti balay
    ni Lydia. Idi nakita da Pablo ken Silas dagiti kakabsat a lallaki, pinabilegda
    dagitoy ket kalpasanna, pimmanawda iti siudad.
  pir-NT: Tiquina sa nidi bato Pablo, Sila mehna peresupʉ ijiriquina wijia, Lidia
    wame tiricoro ya wʉhʉpʉ wahahye. Ti wʉhʉpʉ tiquina esari bato Jesu yequinare piti
    cahye. Sa ye tiquina Jesu yequinare quehnoano buheye, quehnoano jeripohna tigʉ̃
    yeahye tiquinare. Tiquina sa yeri bato Pablo, Sila mehna wahaa wahahye.
  anv-NT: Pɔl ne Silas átanege gepú denɔ, áfɛ́ né gepúge Lydiya. Ɛfɛɛ́ ne ábané
    bɔɔ bi ákamé ne Jisɔs. Áchyɛge ɛbwɔ majyɛ́, ne álya ájyɛ.
  sab-NT: Pablo, Silas skajunlenga gire ama bonate jo muinga kada Lidia kle toi ngwadi,
    jo chke Lidia ngwadi kwian tanre nu Jesu gerua gaba kledu mo litaba, Pablo, Silas
    kwian e ulita nu Jesu gerua gaba ta gbu chage gwangerugu Jesu geruadi gire Pablo,
    Silas jo siere una Filipoge.
  tmd-tmd: Pol Sailas kɨlabɨs ram aku röböxön, mö Lidia rama du mɨdön, nöbö mö Jisas
    nugw pim piaku pɨsaŋ mögum rön, Nöbö Diba mönö wä ñɨgö yad nölmɨn, ñɨŋ nugwön
    mönö wä aku pön, wahax pön rɨb wä yöx nugu gɨrön mɨdmä. Pol Banabas yöŋö mönö
    yad nöl pörön ñɨŋ röböxön mödö dumä.
  acr-NNT: Ewi ri Pablo y ri Silas xebꞌel bꞌi chupa ri cárcel y xkimaj bꞌi chirocho
    ri Lidia. Xebꞌeꞌkila kꞌu kan ri kikojom rubꞌiꞌ ri Cristo, xekipixabꞌaj y xkinimarisaj
    kan kikꞌuꞌx. Y xebꞌel kꞌu bꞌi chiriꞌ.
  kpg-kpg: Paul mo Silas ga hagatanga i di hale galabudi, gaa hula gi di hale o Lydia,
    ga heetugi labelaa gi digau hagadonu i golo, gaa hai nau helekai haga maaloo aga
    digaula, nomuli gei meemaa gaa hula.
  taj-taj: झ्‍याल्‍खानग्‍याम थोन्‍माहेन्‍से पावलदेन सिलास लिडिया भिबा म्रिङम्‍हेमेला
    दिमरी निजी। थेरी प्रभुदा विश्‍वास लबा ज्‍योज्‍यो आले नाना आङागदेदेन छ्‌याम ह्रुप
    तसी थेनीगदेदा प्रभुरी कोङ्‌सी चिउ भिसी आँट पिन्‍सी पावलदेन सिलास थेग्‍याम निजी।
  avt-avt: Pol ketike Sailas hɨrakɨt tɨnaaiwɨr wɨnak enuk ten wɨnak ke Lidia. Epei
    au, hɨrakɨt tatɨp mɨt kerek nises hɨm me God tetpor hɨm mamkepi hɨr han tokik
    nanu. Hɨrakɨt tetpor hɨm ere werek, hɨrakɨt teit menmen teiyɨm tatnaaiwɨr wit
    Filipai tatno.
  cbk-cbk: Pero despues de salir si Pablo y si Silas na calaboso, ya anda sila na
    casa di Lidia donde ya man encuentro sila con el maga creyente. Cuando ya dale
    sila animo con ese maga creyente para esta fiel con el Señor, ya sale ya sila
    dos na ciudad.
  uig-ARA: ئىككىيلەن زىنداندىن چىقىشى بىلەن لىديانىڭ ئۆيىگە باردى؛ ئاندىن ئۇ يەردە
    قېرىنداشلىرى بىلەن كۆرۈشۈپ، ئۇلارنى رىغبەتلەندۈرگەندىن كېيىن، يولغا چىقىپ كەتتى.
  tuf-tuf: Eyta wacayat Pábloin Sílasin cárcel sar bin waa béjecro. Waar car, Lidia
    usi béjecro. Jesús chiwa quin béjecro. Cur chiwa quin tew̃jacro. Sir chihtá wácati
    acu tew̃jacro. Tew̃ír pueblo acsar béjecro. Cajc istiy cun béjecro.
  abx-abx: Pakagawas-na kas Pablo pati' Silas, pada'iray dahulo mga iya si ruma'-na
    si Lydia. Ari mga iya agbararagat si mga kabugtu'an si pagtu'o ngan agparapangaghat-nay
    to. Mangno pataliwan na mga iya.
  mco-NT: Co Pablo etz Silas ypujxtɨjcpɨdzɨɨmy, chi ajcxy ñɨcxy ma Lidia ytɨjc. Jɨm
    ajcxy jadu'n ijxy mɨbɨjcpɨdɨjc, e jot'amɨjmoy ajcxy. Chi ñɨ́cxcɨxnɨ.
  bsp-bsp: Ntɛ ŋawur dəbili mɔ, Pol kɔ Silas ŋaŋkɔ ndena Ludy. Kɔ ŋanəŋk awɛŋc aŋa
    alaŋ, kɔ ŋacəpəs ŋa bəkəc. Kɔ ŋasumpər dɔpɔ, kɔ ŋaŋkɔ.
  kqf-kqf: Ḡome Pol bi Saelas a potiyovo bi didimanina a nawa Lidiya ena vanuwemo.
    Bi ḡome tauwaisumaḡa a banavidi bi a laibagidi, kaka bi malagaina a gose.
  cpb-NT: Ari riyaataiyaini opankoki Lidia. Ikenkithatakaayetanairi kemisantzinkaripaini,
    ithaamentashireyetakaanaari, jataiyaini.
  aon-aon: Douk hakutukuk atudok urupat aria hanak um Lidia okwokwit urupat. Hanak
    hatogur hatik eshesh Kristen aria hakripeshuk enen baraen um shupe dodogowish
    um bilip. Hakripeshuk aria hakutish-ukuk aria hanak.
  hus-NT-2005: Tam ti kaléchtsik ban wikʼaxteꞌ, kʼale bin kʼimáꞌ na Lidia. Tam tin
    álnaꞌich an kidháblábtsik ani in utsaꞌich abal yab kin jilaꞌtsik ti belom, kʼaléchtsik
    tám.
  mig-NT: Yúan‑na te ni̱ kenda koyo‑de veka̱a. Te ni̱ ndɨ̱vɨ‑de ve'e Lidia. Te ni̱
    kaja̱nde̱'é‑de ta̱ká ñani̱. Te ni̱ kaka'a̱n‑de tu̱'un ndéé iní jíín‑i. Te ni̱
    kee‑de kája'a̱n‑de.
  bps-bps: Na lamwà Fol na Silas di bilanggù, na salu ale di gumnè Lidya. Na déén
    gusitela i dad flanekla faglut na tangalla i kafaglutla. Na kafnge én, mdà ale.
  mbs-mbs: Pegkelowà dan, dimoton dan te balay i Lydia. Yan migkità dan te menge otaw
    egpemenal, aw inantag dan se pedowan dan amon melobos se pedowan dan diyà te Timanem.
    Penga niyan, nesayo dan lekat te Filipos.
  cme-NT: Baa ta kã Lidi terieŋ-nu; kã ka da Diiloŋ-dũŋ-baamba‑i. Baa piiye dii
    sirɛiŋa bɛi aa naa cãrã hũmelle‑i ta.
  sus-sus: E to mini geeli kui, e naxa so Lidi xɔnyi. E to bara gɛ e ngaxakerenyie
    ralimaniyade, e naxa siga.
  pon-2006: Pohl oh Sailas eri mweselsang nan imwetengo oh kohla nan imwen Lidia,
    wasa ira tuhwong ie me pwoson akan oh pwurehng kakehlaka irail; oh mwuri ira ahpw
    mwesel kohkohla.
  dad-dad: Pol Sailas ado, kalabus bun tamal ulolõ deis fen, Lidia nẽ fõ bun dilen,
    idi an momoiya tamo kayau fotou difeid, waud dales le fen, ditorneĩd dilen.
  zab-NT: Deni bdiia Pablɨ cun Silas láani lizguiib, güedeb liz Lidy. Chiy chi bialo
    guninédeb de sanireldilaazdeb Jesucrist par chuzaclaazdeb sutipnédeb ni reldilaazdeb,
    chiyru zédeb.
  jae-jae: Agêc sêsa aŋga andu kapoacwalôŋa ma gêdêŋ Ludia jasêlic lasitêwai ma sê
    biŋmalô êsêac sa su. go sêc sêja.
  ksd-ksd: Ma dir vana kan ra pal na banubat, ma dir ruk ra kuba i Lidia; ma ba dir
    gire ra lavur ekelesia, dir vamaram diat, ma dir vana.
  msm-NT: No makayuwas on si Pablo dow si Silas, mig-andiya sikandan to bayoy ni Lydia
    aw sambagi dan sikan mgo suun dan duon ki Jesu-Cristo no digonon to pagtuu dan.
    Dajun sikandan panow.
  myk-myk: Ba Pɔli ni Silasi ya foro kasogbaha ki ni wɛ, a pʼi gari Lidi kaban, na
    shɛ cebooloo pii ta wà. A pʼi pee yɛri na samɔhɔrɔ le pu ni, na na kari.
  sbe-sbe: Na Paulo yo Sailasi se lau Lidiya yona numa unai na taukawamamohoi wa se
