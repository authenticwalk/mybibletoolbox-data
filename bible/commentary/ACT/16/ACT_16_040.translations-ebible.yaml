    besyeya'aque'.
  por-TFT: Ao saírem da cadeia, Paulo e Silas se dirigiram à casa de Lídia. Ali eles
    se reuniram com ela e com os demais cristãos. Eles animaram os cristãos a continuarem
    confiando no Senhor Jesus e depois os dois apóstolos saíram da cidade de Filipos.
  gwi-NT: Ąįįtł'ęę Paul ts'ą' Silas haa, Lydia vizheh gwats'ą' gahaa'oo. Izhik juu
    Jesus k'injigiighit nąįį haa giginkhe'. Paul ts'ą' Silas haa łyaa gahąąnjat kwaa
    eenjit goots'ą' giginkhe'. Ąįįtł'ęę zhat gwats'an gihłeegahoo'oo.
  gvn-gvn: Bula jailmun wandin, Lydiandamunbu bayanba dungan. Yinyaymba Jesusamu jawun-karra
    murumarin. Bula jananji balkawan, jananda kuku dajin Godundumun, jananin wawu-ngulkurr-bunganka.
    Yinyamun bula dunganda.
  nhy-NT: Nijkuak in Pablo iwan Silas okiskej de telpiloyan, oyajkej ichan Lidia.
    Satepan de okinmitakej iwan de okinyolojchikajkej in tokniwan tlaneltokakej, okiskej
    de ompa.
  asm-FB: পৌল আৰু চীল কাৰাগাৰৰ পৰা ওলাই লুদীয়াৰ ঘৰলৈ গ’ল। তাতে তেওঁলোক গৈ ভাই সকলৰ
    লগত দেখা হ’ল আৰু তেওঁলোকক উৎসাহ উদ্দীপনা দিলে। তাৰ পাছত পৌল আৰু চীলে নগৰ এৰি গুছি
    গ’ল।
  okv-okv: Eto Paul te Silas te tipura toto pamone Lydia ta bande ta pambuto namei
    kamei ta degi onde katari ke ikeo sovera ari umbuo toto pambua.
  mxt-NT: Ta cha quita̱ coyo ra vehe caa, chaha̱n coyo ra vehe cu Lidia. Ta yaha̱
    cuan ta chinyehe̱ ra chi ra hermano ta sandunɨɨ̱ ra iñi ra ta cuahan coyo ra.
  tzo-NT: Hech iloq'uic tal ti chuquel ti Pabloe xchi'uc ti Silase. Ibatic ti sna
    ti Lidiae. Ech' smuc'ubtasbe yo'ntonic scotol ti quermanotique. Hech ibatic. Ti
    ho'one nicom to ti Filipos.
  ind-AGS: Jadi Paulus dan Silas meninggalkan penjara dan pergi ke rumah Lidia. Di
    sana mereka bertemu dengan anggota jemaat, memberi semangat kepada mereka, dan
    pergi melanjutkan perjalanan mereka.
  omw-omw: Mwitaa tuvata Porukya Sairaasikyatana karavu kyeta uro Ritiaara nraamwuqi
    Iesusira nraaqiaranramwu uro taqeta mwitanahua mwihua kepukyaqama nyataare tita
    kyuqe qua timwa nyita mwiaqaataita mwitanahua mwi mwatukyara kyeta vurama.
  yrb-yrb: Ridianu suro anisite i Godinu sina naueta uwaraba Godinu sina weisite emanu
    imueta ma kobererau usite natofo su ekoisite anisi.
  maa-NT: Pablo ko̱ Silas, k'e̱ nga jye itjo‑ne nda̱yá, kiì ni'ya‑la̱ chjo̱ón xi 'mì
    Lidia. Ya̱á tsohóko̱ no̱jmí xíkjín xi ngásòn mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo
    nga 'ñó kàt'eé‑la̱ ikon; i̱kjoàn kiì‑ne.
  mcq-mcq: ꞌEjume pu tipura rene usema Ritia oni sei vaꞌara. ꞌEjiꞌi kivume ea kaꞌene
    nimaa rojiꞌinijija ijino hijuma kimareja pu vuꞌa niꞌajihe ꞌwaramareja ijiꞌa vaꞌara.
  sus-A: عٍ تٌ مِنِ فٍيلِ كُي، عٍ نَشَ سٌ لِدِ شْنيِ. عٍ تٌ بَرَ فّ عٍ نفَشَكٍرٍنيِيٍ
    رَلِمَنِيَدٍ، عٍ نَشَ سِفَ.
  jpn-1965: 牢を出たふたりは、ルデヤの家に行った。そして兄弟たちに会い、彼らを励ましてから出て行った。
  fra-SBL: Ils sortirent de la prison et entrèrent dans la maison de Lydie. Après
    avoir vu les frères, ils les encouragèrent, puis ils partirent.
  yka-yka: Manjari hap pī si Paul duk si Silas si lumaˈ si Lidiya. Magkasuwaˈ siye
    duk meˈ katindegan si Isahin laˈi duk missā disi Paul si siye pangasig ateyden.
    Ubus bu tahalaˈ ne siye.
  mle-mle: Polawa Saylas kalabus wapakuw, Litiya liki wiyaar yibir. Alim Kristen gwalugwa
    duwawa vagaluwkuw, dayak maaj kwiybiridiy dayadiy mawul yara tidakikik. Maaj kwiykuw,
    bir ata yibir.
  shp-NTPO: Jaskáakana cárcel meranoax pikotax, Pablo betan Silas, Lidian xobonko
    kabékona iki; jainoa joi akaibo oinni, jainxon jato ésekin koshi shinan bimataanan
    moa jainoax, kabékona iki.
  aom-aom: Vaꞌorëjamu Paulꞌo Silasꞌo jaburo savoji gagore jioromo höröromo Lydia-are
    osare vaꞌareje. Vaꞌoromo Christian agano ömoꞌömoho gëromo jögore mëmiromo vaꞌareje.
  geb-geb: Mbe mba phena tɨvaneŋ thav, mani ndim kɨrar mbarigim, mani vov, Ridia phenan
    vugi. Mani vov, Ridia phenan kav, Zisas khothɨgap ana zɨn vui gumgi gu mbigi,
    mani mbe ndavi khavav, mbe ndavi havhari buni mbarir mbe suaŋgia thugap, zumgum
    mba ŋgu bakɨme thav wani vui.
  bsj-bsj: La Bulus kange Silas cerangum furcina ri cin bou to Lidiya. Kambo Bulus
    kange Silas to nuberi, ciin neci bikwan neret, cin dubom cinan loro.
  cak-cak: Jac'a ri Pablo y ri Silas tok xe'el yan e ri pa cárcel, xebe chiracho ri
    Lidia, y riq'uin xech'o quiq'uin ri quiniman ri Jesucristo, xquiya' can ruchuk'a'
    cánima conojel, c'ajari' xebe.
  chf-NT: De ya'i pasijob tama ni cárcel, bixijob tix Lidia. Aj Pablojob u chäni machcatac
    u tz'omben Dios, u yäc'bijob c'ajalin tuba u c'alin tz'onänob más, y pasijob ya'i.
  tlf-tlf: Kale alop iyo kalabus am kupka-nilip e, daage no Lidia umi am no-nilip
    e, Kristen iso ton-bom-nilip e, kuntuk saanin weng uyo baga-e-bii kupka-nilip
    e, daaginip ko.
  piu-2006: Tjiila wantirrapula Puulanya Tjayilitjanya yanu Litiyaku ngurrakutu. Ngurra
    palula Yiitjuku walytja tjuṯa tjungurringkula nyinangu. Paluru kutjarra tjananya
    nintiṉu Yiitjukuya tjukarurru kutu nyinanytjaku. Tjana kulira yunyparringu. Palulanguru
    paluru kutjarra yanu tawunu kutjupakutu.
  poh-NT: Jeꞌ aj reꞌ ruꞌ naxiꞌelic je chipam i pa̱t cꞌahchiꞌ quichaꞌjaljic wi̱ꞌ, reꞌ
    maꞌ Lu̱ꞌ chꞌi̱l i Si̱las pe̱t xiponic woꞌ chic cho pa ripa̱t i Li̱rya reꞌ xquimol
    wi̱ꞌ qui̱b cu̱cꞌ take aj niminel chi ricowsjic quicꞌux chiri̱j Jesus eh cu reꞌ
    aj ruꞌ xiꞌelic je chipam i tinamit reꞌreꞌ.
  tue-tue: Pablo, Silas peresuwiipʉ niiãrira wáa, Lidiaya wiipʉ sããwayira sũcã. Toopʉ́
    Jesuré padeoráre ĩña, wãcũtutuare tico, wáajõãyira.
  bjp-bjp: Aunbiing Pol ru e Sailas ru ka suu ta tina felun kamkabet, ru ka la una
    fel ke Lidia ke ru ka fatafe turan foron tom unune ma ru ka farakrakai ri. Namih,
    ru ka la koseng ri.
  xon-xon: Le Pɔɔl ni Sailas siir nima chee, ki buen Lidia aadichal ni, ki ti doon
    Yesu aanib, ki len bi chee ki pɔɔk bitaakpab, le ki nin siir nima.
  tzo-ZNT: Ti cꞌalal iloqꞌuic ta chuquele, tey ibatic ta sna ti Lidiae. Echꞌ spatbeic
    yoꞌonic ti muchꞌutic xchꞌunojic scꞌop Riox tey ta jteclume, jaꞌo xa iloqꞌuic echꞌel.
  mpm-NT: Yukan ti ni ka kee da vekaa un, ti kuankoyo da veꞌe Lidia. Yukan ni ka kaꞌan
    tuku da nuu uu ga yɨvɨ ka kandixia un, ti ni ka jaꞌa da jnundee ini yɨvɨ un, ti
    sa kuankoyo da.
  ots-NT: Nu car Pablo co car Silas, bbʉ mí bøxihui jar fö̱di, bi mɛhui gá ñʉtihui
    jár ngu̱ car bbɛjña̱ ca mí tsjifi ʉr Lidia. Bi cca̱htihui cʉ pé dda cjua̱da̱ cja̱
    bi jñu̱htibihui quí mʉyjʉ. Cja̱ diguebbʉ ya, bi bønihui jar jñi̱ni Filipos.
  hoy-hoy: पौलुस अदिक सीलास बंदीगृह टु होटकु लुदिया अन्द ईल होदुर, अदिक विश्वासी वार्टुर
    से भेंट माळकु आंदरी प्रोत्साहन कोटकु होटोदुर.
  uri-uri: Tuwekg nuhurn wan tipmning pa kulhor hen tolti, tuwekg kai arpm kai wan
    a Litia. Tuwekg la yangkipmek worwor tiur pa ak titnongketel tu melnum ipma wrij
    alntuwekgen a tu ukpma Krais, a tuwekg ntien arpm pa. Plaln pa, wa tuwekg wreitn
    nuhurnten ha pa om tuwekg kai.
  amo-amo: Dana Bulus nin Sila chino kutin lich, itinna pira igan Lidiay. Kikane ise
    ghe ame nin amon anan yinu sauyenu. Ma inin na anan yinu sauyenu likara kibinai
    nin yinnu nin Is, kikanere anan kadura chino ka gbiri Philipia.
  pjt-pjt: Ka Paulanya pula Tjaalatjanya tjailanguṟu pakaṟa Litiyaku waḻikutu anu,
    munu pula waḻi nyara palula tjarpara aṉangu Jesuku walytja tjuṯangka tjunguringu
    munu pula palunya tjananya wangkara kuṉpuningi Jesunya rawangku tungun-tunguntu
    waṉantjaku. Munu pula nyara palulanguṟu anu.
  cwe-cwe: Paulo na Sila viwalawile muna ichifungo na kuhita kuna ikaye ya Lidiya.
    Uko waiting'hana na wahuwila, wawalongela mbuli za kuwaguma moyo, maabaho wasegela.
  daa-NT: Min ŋu amiltu min ɗo daŋaayner, ŋu ɗeettu wer ka Liidi-ata ho ŋu gasiig
    siŋta okin̰co eɗe. Ŋu iskiigu, kar ŋu iciit botilco, ŋu ɗeettu.
  mlp-mlp: Haqsa Pol ayow Sailas inaq in bit giqirqurayta na hulosim tugwahtiqiy.
    Gwahtiqim in aw anan Lidiya haqayta na ago bitab tilehiy. Lehim in gimaqbaban
    Yesus ago on matawta na gibiyad in gamuk dimunta gibilenad gigem zaway negad teq
    in gihulosad tilehiy.
  ape-C: Douk hakutukuk atudok urupat aria hanak um Lidia okwokwit urupat. Hanak hatogur
    hatik eshesh Kristen aria hakripeshuk enen baraen um shupe dodogowish um bilip.
    Hakripeshuk aria hakutish-ukuk aria hanak.
  bgs-bgs: Purisu igpaluwà dan tikud tun ta prisowan, asta igsadun dan tun ta balé
    i Lydia. Igkita dan tô mga kataladi, igpabákkár dan tô kapamaké dan ka Manama,
    asta igpanó dan.
  faa-faa: Airakano tetā tipura apeane metakarikia, Ritiamo apea puraka, á Keresoa
    paosa aporo maeane aseraka someraka, “Kotiane hemakapuraka paroaka risikianie.”
    Aíyaka Porepe Saerase tetapō Firipai taoneane metakarikia pusuapo.
  kik-kik: Paũlũ na Sila maarĩkia kuuma njeera, magĩthiĩ mũciĩ kwa Lidia, kũrĩa maakorire
    ariũ na aarĩ a Ithe witũ, na makĩmoomĩrĩria. Magĩcooka magĩĩthiĩra.
  cap-NT: Jalla nekztanaqui carsilquiztan ulanz̈cu Pabluz̈tan Silz̈tan Lidia kjuya
    ojkchic̈ha. Jalla nekztanaqui criichi jilanaca cherz̈cu, “Tjurt'iñi kuzziz cjee
    anc̈hucqui” cjican chiiz̈inchic̈ha. Nekztanaqui ojkchic̈ha.
  ksr-ksr: Welema oroŋgi Pool Sailas yoronoŋ kapuare miri mesaoŋ Lidiawaa mirinoŋ
    keni. Kanoŋ kema uumeleeŋ alaurugara iŋiima uuwaa naŋgonaŋgo qaa jeŋ oŋomesaoŋ
    keni. Kiaŋ.
  eng-TNT: And they wet out of the preson and entred into the housse of Lidia and
    when they had sene the brethren they comforted them and departed.
  sbs-sbs: Linu paulusi ni Silasi chi bazwa mwi ntolongo mi ni baya kunzubo ya Lidia.
    Linu Paulusi ni Silasi ha ba bona ba mwabo ni ba ba susuweza ni kuzwa mwitolopo.
  sue-sue: Ago sewa nuto benai sora ena kei awero Lidiara sora baro Yesura dubu giro
    sogawai ge tomiteto nata awa doro bamuwato awa.
  fra-NCL: Au sortir de la prison, Paul et Silas entrèrent chez Lydie, et après avoir
    vu et exhorté les frères, ils partirent.
  bhg-bhg: Ango edo Paul ae Silas de bundari oroda awa dodo idegedo, Lydia da mandoda
    maundo nanonameji yai ainda etega edo, kondade ari ge awamanede tedo yai awa dodo
    maunsitera.
  snn-NT: Saojënna, bacuabi Lidia huë'ena sani, Cristo bain jubëte ëñani, Mësacua
    yua Cristoni gare jo'caye beoye yo'o conjën ba'ijë'ën cajën, bacuare yihuoni tëjini,
    bacuare jo'cani sateña.
  atb-NT: Haû mù, Poluq eq Sila nhik gi, htóng mai htoq ló é htâng, Ludia é yhûm má
    wang ló akô; haú má, gumang wuì eq le hui kômù, yhangmoq lé wum-o byi luî, htoq
    ló bekô nghut ri.
  cek-AK: Thongim thung hoi tacawt hoi pacoengah Lydia im ah a caeh hoi; nawkamyanawk
    hoi angqum o moe, thapaekhaih lok thuih pacoengah a caeh hoi.
  bkd-bkd: Duminiyà dayun si Pablo daw si Silas ta balay hi Lidia daw dasiga sa mga
    tumutuu ha naamul diyà, dayun huminipanaw sidan.
  ctu-76: Che' ñac ti loq'ui ti cʌchonibʌl Pablo yic'ot Silas ti majliyob ti yotyot
    Lidia. Ti cha' pejcʌyob ochemo' bʌ ti' t'an Dios. Ti ñuc isʌbeyob i pusic'al.
    Che' jini ti loq'uiyob majlel.
  lac-NT: Ti' binob Pablo yejer Silas ich yatoch Lidia, caj ts'oc u joc'sicob tu cu
    ma'cʌr mac uch. Jeroj caj rʌc manob yirej u yet acsa'orirob quir u chichquinticob
    u yorob. Caj ts'oc u yiricob u yet acsa'orirob, caj bin Pablo yejer Silas.
  xla-xla: Epalati Polo mate Saeles mateta amtuwale aya dulu tle woyapame Lidiya aya
    dla taiyo. Edla tame mikadepe dle so dla gadle yu atlapame ma-tamalaiyo.
  xav-NT: Tawamhã, dazazém hawi da te sani zahuré wamhã, ma tô tineb zahuré, Ridizaha
    nhorõwa u. Tame ma tô ĩsazei'wa norĩ me sisõpẽtẽ za'ra. Tawamhã tinhimirowasu'u
    na ma tô tãma rowẽ zani za'ra. Taha pari, te oto tineb zahuré, Piripu na 'ri nho'õmo
    nhisi hawi.
  cuk-cuk: Pablo, Silas-ebo esgaryagi nosmargu, Lidia-negse nadegusmalad. Gwenadgan-Jesúsʼba-nanaimalad-daksamargu,
    gwenadgan-gwage nue ogannosmalad. Geb a-sorba, nadmarsunnad.
  tbf-tbf: I murien guor tate nga rovotsour simi vona vinatoreis, guor nga rakot si
    ken vonuo e Ludia. Ian en guor nga vorotan mi kulou vodovodon tuktuk ma guor nga
    vakotsie gie. Samo guor nga sorvekena gie.
  uig-CYR: Иккилән зиндандин чиқиши билән Лидяниң өйигә барди; андин у йәрдә қериндашлири
    билән көрүшүп, уларни риғбәтләндүргәндин кейин, йолға чиқип кәтти.
  ikw-NT: Pọlu nụ Saịlasi whọga n'ọro ikelu, zne n'ọro Lidiya. Be nụ rụmu nda whnụ,
    be kwunu be ikwu-ọnu ọsnuta mkpọma, gharụ be, la.
  khs-khs: 'Aputa: Pole Sailese a:ko: tipolo koawa iya:pela: kesale Litia koane hanose
    Keleso sena kesale potapola: iwa penanewayakeye. Apula: a:ko: hapakeye.'
  dwr-ENT: ጳዉሎሲኔ ሲላሴ ቃሾ ጎሊያፔ ኬሲዴ፥ ሊዲያ ሶይ ቤዲኖ፤ ያኒ ኢሻቱዋና ጋኬቲዴ፥ ኡንቱንታ ሚኒሲዴ ሄዋፔ ቤዲኖ።
  pma-pma: Navong lulokovein eim takeih enek, keilu luva ris en teim onen Lidia. Ekonek,
    lulah ruain Kristin sav keil ka keilu lusel kat keil hatte tamun keke ilomal hekeih
    en demkatien one. Evus, lukur sise onealu luva.
  atd-NT: No poglibuwas woy ni Pablo to pirisuan, nighondio to baloy ni Lidia woy
    namanoik on. No pogkita ran to mgo otow no nigtuu ki Hisus, nig–os–osonan dan
    sikandan. Pogkaponga, nighipanow on woy si Pablo.
  tel-2017: పౌలు, సీల చెరసాల నుండి బయటికి వచ్చి లూదియ ఇంటికి వెళ్ళారు. వారు సోదరులను
    చూసి, వారిని ప్రోత్సహించి ఆ పట్టణం నుండి బయలుదేరి వెళ్ళిపోయారు.
  hat-BSA: Yo te kite prizon an e te antre lakay Lydie. Lè yo te wè frè yo, yo te
    ankouraje yo, e yo te pati.
  bxh-bxh: Paulo yo Sailasi deli sa lau afulen, be sa lau Lidiya ena luma. Amainiya,
    tau kawawananaha sa failobahidi yo nuwadi sa liba faꞌadidilidi, habahim sa lau.
  top-NT: La̱ tataxtuko̱lh nac pu̱la̱chi̱n táalh nac ixchic Lidia; tatamákstokli tí
    ixtali̱pa̱huani̱t Jesús y tama̱kalhchihuí̱ni̱lh ni̱ catalakmákalh la̱ ixtali̱pa̱huani̱t
    Jesús; a̱stá̱n tatáxtulh amá ca̱chiquí̱n Filipos.
  msk-msk: Kayan yomanaw sang pirisowan si Pablo aw si Silas aw kadto silan sang baray
    ni Lidia. Pyagakita nilan yang kariko nang karomonan nilan na manga tomotoo, aw
    dasiga nilan silan, aw panawi nilan.
  gyr-NT: Pablo, Silas yuvɨnosese voquendasa sui, yuvɨraso iri Lidia rẽtave. Oñemonuha
    irise ambuae Jesús reroyasar pãhuve, omonguerẽhɨ catu yuvɨreco. Ipare yuvɨraso
    ichui.
  kmh-kmh: Aŋgeyak, Pol yip, Salas yip kalambis korip ak kirgiy, biyn Liydiya korip
    ak am mindiy, biynimb Jiysis nup gosimb niŋyak gok kuyip minim aŋgrep giy, amnirik.
  ukr-ONPU: Вийшовши з в’язниці, Павло та Сила попрямували до дому Лідії, де зустріли
    братів та підбадьорили їх. Після цього вони пішли далі.
  emi-emi: Nau lalu ghe kupi ghoala tale ale mata voovoo, lalu ghe lao sio tanganue
    Lidia, me lalu ghe saopila lo atoa laghe aiesoaala ta Iesu me lalu ghe aippooaa
    teeilala tani asarasarakanaila, me lalu ghe mene kasula.
  zpv-NT: Ya chin bariaꞌh raꞌ ba laꞌn lahtsi dxiꞌba, gwah raꞌ ba rwaaꞌ yihdzi Lidia,
    riꞌchi guyaꞌlohzi guñiꞌnee raꞌ ba bwiinn raꞌ nin gwachii stoꞌ raꞌñiꞌh xchiꞌdxyi
    Jesucristu, chiꞌchiyi biuuꞌnehza raꞌ ba para stuhbi lahta.
  gux-gux: Polo leni Silasa n den ñani li kadidieli nni, bi den guani Lidi denpo.
    Bi den laa ti kpiiba likani ki paagi bi pala, ki ñani likani ki suagi liiga.
  kos-kos: Paul ac Silas som liki presin, ac som nu lohm sel Lydia. Eltal osun nu
    sin mwet lulalfongi uh we, ac sang kas in akku nu selos, na eltal som.
  ibo-ibo: Mgbe ha sitere nʼụlọ mkpọrọ pụta, ha gara nʼụlọ Lidia. Nʼebe ahụ ka ha
    zutere ụmụnna, gwa ha okwu mgbamume, emesịa ha si nʼobodo ahụ pụọ.
  yml-yml: Bega Faulo wata Sailasa i tovoi i souyedi vanuga ꞌeba yogona ꞌwainega i
    nagoi Lidia yadi vanuge. Bei tovetumaganavo fuedi i veluagadi i ꞌivaisedi veluꞌaseꞌaseyega,
    mulieta yadi ꞌatamana i ꞌiaweni.
  ory-ory: ସେଥିରେ ସେମାନେ କାରାଗାରରୁ ବାହାରିଯାଇ ଲୂଦିଆଙ୍କ ଗୃହରେ ପ୍ରବେଶ କଲେ, ଆଉ ଭାଇମାନଙ୍କ
    ସାଙ୍ଗରେ ସାକ୍ଷାତ କରି ସେମାନଙ୍କୁ ଉତ୍ସାହ ଦେଲା ଉତ୍ତାରେ ପ୍ରସ୍ଥାନ କଲେ।
  bzj-bzj: Afta Paal ahn Sailas lef di prizn, dehn gaahn da Lidya hows. Dehn meet
    wid di bileeva dehn deh, ahn gi dehn werdz a inkorijment, ahn den dehn lef.
  chk-chk: Iwe, lupwen ar towu seni ewe imwen fötek, ra feila lon imwen Litia. Ikenan
    ra churi chiechier kewe chon lükü Jesus o apöchöküla letiper ren ar kapas, mürin
    ra feila seniir.
  ssd-ssd: Nale muli wande kusremba ka Lidia tugum pronaik. Nu tugum promba Yesus
    dubinaig mbal ŋakmba saŋgri tiŋgam tuku pasa afu saniŋginaik sulumba tiŋga ma
    kise mbol kinaik.
  acr-TNT: Ewi ri Pablo y ri Silas xebel bi chupa ri cárcel y xquimaj bi chirocho
    ri Lidia. Xebeꞌquila cꞌu can ri quicojom rubiꞌ ri Cristo, xequipixabaj y xquinimarisaj
    can quicꞌuꞌx. Y xebel cꞌu bi chiriꞌ.
  rop-rop: Wal dubala bin go langa det haus blanga Lidiya, en deya na dubala bin abum
    miting garram ola bilibamob, en dubala bin tok langa olabat blanga meigim olabat
    gudbinji, en afta dubala bin gowei brom deya.
  mee-mee: Ka inae Pol riluae Sailas ke lelemalaga nga pulangkala tapu, na keke loa
    ta bale ae Liria. Ba keke kele ra lopatokonakana nga inaeala. Na keke pagingginge
    lorea. Na ngarume na keke ka rea eke loa.
  dif-dif: Pudla kanjangari pungandru matja dunkana, pudla Lydianangu wapana wonti;
    ja pudla ngatata wora matja najina ja ngankalkana, pudla wapana wonti.
  gam-gam: Djimaka soka ana Lidia numbiye al po, Jisas pillgi dji una moi al nomane
    gi djinda dje pille kandja wopake dje aupill. Dje awo kere er pupill.
  nou-nou: Edo Paul de Silas de gajari oro awa dodo Lydia da mando da mambusera edo
    ainda nanonamendi tambudo ungoda tumonda ari awa goroba arase ge sisera. Edo awodo
    edo Paul de Silas de nati awa doturisera.
  mqb-NT: Atə Pol tə Silas ta nay à dangay wa lele nà, ta zla tə àga Lidiya asa.
    Tə halay nga tə mərak ahay à man ata awan, tə varan atan məgala. Ta zla way a
    tinen pa 'am kutok.
  ape-B: Douk hatukemaguk haus kalabus ali hanamu Lidia okwokwitu wilpat. Hanak hatoglu
    hatik echech Kristen ali haklipechuk enen balan umu chupe dodogowich umu bilip.
    Haklipechuk ali hatukemechuk hanak.
  grc-F35: Ἐξελθόντες δὲ ἀπὸ τῆς φυλακῆς εἰσῆλθον πρὸς τὴν Λυδίαν, καὶ ἰδόντες τοὺς
    ἀδελφοὺς παρεκάλεσαν αὐτοὺς καὶ ἐξῆλθον.
  cav-NT: Etare apuda juque cuinanatsu tatse cuacuare Lidiaja etareju. Tuhua tatse
    quisaratiticuare Jesús queja ecatyati cuana tsehue. Casaturaticuare tatsejatu
    ecana. Tuna casaturadiru jadya juatsu tatse dirucuare epu juque.
  kgp-NT: Ag tỹ vẽse ja ki pa kỹ ag tóg Lídia fi ĩn ra mũ mũ sir. Jesus mré ke ag
    vég ag tóg mũ. Kỹ ag tóg ag jyvẽn mũ. Kỹ ag tóg cidade ẽn ki pa mũ sir.
  bvd-bvd: Kada sa Bol fai sa Saelas daru ruu faasia lookafo, keerua daru ka lea na
    luma ni Lidia. Keerua daru ka dao tona lau guu toaa manata mamana ki 'i seeri,
    ma daru ka bae lau guu sulia si baea ni kwai'adomi lae ki fuada. Uri nai sui keerua
    daru ka lea naa fasi seeri 'i Filibae.
  ukr-1871: І, вийшовши вони з темницї, прийшли до Лидиї, і, побачивши братів, утїшили
    їх, та й пійшли.
  apz-apz: Ose ulahonɨngkofi Poulɨꞌnji Sailasɨꞌnji impoꞌangomo ulɨkoꞌmanji Litiyafe
    angomo humentisiyefoho. Osopo aꞌamu Jisasɨmo inɨngkowawoꞌnɨngkohofo soꞌnji nuhuꞌmokontɨfi
    hungkuno sɨmehomoꞌmo nusosofitofonji ulɨkoꞌmaꞌmentisiyefoho.
  yon-yon: Kwane, Pool yoom Sailas yoom wii aombed kuyaro winiwen kuu Lidia yu ambiwoom
    winiwen. Kwane, anam andiwendan wengandenib amun ongkande weng dakmenib, kuyaambed
    domonde winiwen.
  poi-NT: Cuando yajum pu̱t́i cárcel jém Pablo y Silas, nɨc jém Lidia it́ɨccɨɨm. Nɨc
    iámyaj jém tantɨ̱wɨtam. Iŋquímyaj t́i wɨa̱p iwatyaj. Ocmɨ nɨcyajum.
  wuv-wuv: Paul ma Silas, lagu'aa asi'adii humuu bobo'ai, laguna dinaa humuu Lydia
    ma yei, laguna gutafipui a'a ei lofu ma warefawe'inaa naranaraa ro'ou ma lagunawe
    dii.
  quf-NT: Chaymi Pabluwan Silasqa, karsilmanta lluqshirqa, Lidiapa wasinmanraq riranllapa.
    Chaymanta, Jesucristupi kriyiq masinkunata watukur, animachirllapa imanaqa, chay
    pwiblumantaqa riranllapana.
  yuw-yuw: Ihoroc inuya yaimaho yi böc wo imun fauna Lidiaho bucin onggomoroc. Woce
    idinya Yesuhon suraro yangga irotno tong koing toctochon mata inogomoroc. Woroc
    tongga mit böcsa wo imun fauna onggomoroc.
  hus-NT-1971: Taley calejitschic ti al an huic’axte’, c’ale tin q’uima’ a Lidia.
    Taja’ in lubachmethanchalchic in ichich an ebchalabchic c’al jahua’ in t’iloxnalchic.
    Tamna’ tixc’anchic taja’.
  med-med: Ni kʉn, Pol Sailas raⱡ, kan manga ni, wak rokʉⱡ, amp Litiya nga mang kona
    purʉnggil. Kona ila nga mondpa pili wamp morung nimbʉ, ik kai mbʉ nʉkʉⱡ, ndoimp
    rondkʉⱡ kʉn, wote kona ei, wak rokʉⱡ purʉnggil.
  bch-bch: Titnan luma panasnga aea ga tiuot ga kus ta tila Lidia ele lumaeai. Be
