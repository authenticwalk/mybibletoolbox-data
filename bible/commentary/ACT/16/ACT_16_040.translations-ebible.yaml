    Cekcoengawh ak chang na cet hy nih.
  soq-soq: Paul Sailas nata mo epe waieno etane ene Lidia duwe antoiena. Du sawo sumanailala
    wimone auweieno Paul Sailas nata wasaumoiena mo sumanaibu bedewe badowa enompa,
    mai sumanaibu epu, dia. Ema aupe mo nata Pilipai ene antoiena.
  qub-qub: Carsilpita llojshirirna Lidiapa wasinman aywacuran. Ermänucunawan tincur
    sumaj shacyächiran. Nircurna chay siudäpita aywacuran.
  att-att: Á nánaw laguk di Pablo ta ábbalurán nga minay daretiu ta bale ri Lidia.
    Á sinabarangád da yù ira nga naggagammung ta bale ra, nga mawwawági sù ángngikatalà
    da kâ Apu Kesu, tapè mepasigaggà yù ángnguruk da. Á kabalid di Pablo nanabarang,
    nánaw ira laguk.
  bki-bki: Mia Pol naio Sailas, aban bereio amiyotuba ea Litia kunuano jukamu, karina
    iorou kanio, ana na nalo amial kuruado nalo bereio ana ajian iliano novo nalo
    na be tena ilivituniano banlo, a karina iorou kanio ana nalo ajaluvo den komeli
    nei.
  bqp-bqp: Kũ ò bↄ̀tɛ kpɛ́siran, ò gɛ̀ɛ Lidia bɛa. Ò Yesudenↄ lè gwe, akũ ò ń nɛ̀sɛ
    yĩda kũńnɛ ò dà zɛ́n.
  mcp-mcp: Pwôl bá Sílas bwə́ mú wú njɔ́w mímbwug bwə́ mú kə Lidiya dɨ́ njɔ́w. Bwə́
    mú dʉ cwîny óbúgʉla nə́ ndɛɛ́ bwə́ músə kyey.
  hat-hat: Lè apòt yo soti nan prizon an, yo antre lakay Lidi. Yo wè frè yo, yo ba
    yo kèk pawòl ankourajman, epi yo pati, y' ale.
  npl-NT: Ijkuak Pablo iwa n Silas yokiskeh de kan otsaktokah, oyajkeh icha n Lidia.
    Ijkuak okimitakeh inmikniwah non kineltokah Cristo Jesús okinyolchikajkeh, iwa
    satepa oyajkeh de ompa.
  bgg-bgg: Phaul nane Silas è ji pha phatheg è fuang khia ne Lydia pha hò hà dun dun.
    Thiichiih shii isa è migipho shii si srane boh noh yi pha miyaogamthek yao marui
    ne dun dun.
  eng-TCENT: So Paul and Silas came out of the prison and went to Lydia's house. And
    after seeing the brothers and encouraging them, they departed.
  eng-BSB: After Paul and Silas came out of the prison, they went to Lydia’s house
    to see the brothers and encourage them. Then they left the city.
  cpu-NT: Ari jiyaataiyeeni opankoki Lidia. Ikinkithatakaayetanairi kempisantzinkariite,
    itharomentashiretakaayetanaari, jataiyeeni.
  san-ASM: ততস্তৌ কাৰাযা নিৰ্গত্য লুদিযাযা গৃহং গতৱন্তৌ তত্ৰ ভ্ৰাতৃগণং সাক্ষাৎকৃত্য
    তান্ সান্ত্ৱযিৎৱা তস্মাৎ স্থানাৎ প্ৰস্থিতৌ|
  tod-tod: Pɔle ta Silase ti ɠulaai ma kasoi ɠa, ti lɛɛni Lidi ná-pɛlɛi wu. Ti ɠɛɛɠɛlointi
    kaai ma, ti naati iɲɔdɔɔni, naa ʋoluma ti ɗa li.
  tac-NT: '''Lige alé buinásiga alué rió Páulo ''lige Silasi, ''lige simíbale alué
    rió alé miná napu bejtele alué mukí Liria anilime. ''Lige alé napuíle alué ralámuli
    Esukristo oyérame. ''Lige Páulo ''lige Silasi, ''we semáriga ruyele napurigá ''we
    a''lá semáriga a''wágame sulega mochímala alué ralámuli Esukristo oyérame. ''Lige
    Páulo ''lige Silasi simíbale alé we''ká riógichi mochiga. Uché bilena we''ká riógichi
    simíbale.'
  eng-WEBPB: They went out of the prison and entered into Lydia’s house. When they
    had seen the brothers, they encouraged them, then departed.
  gfk-H: Ing Pol ma Sailas dir ga haan talur no hala na harpidinau, dir ga haan uram
    tano hala tane Lidia. Ma dir ga kis tikai baa ma ira tasi dir ta Karisito kaia
    ma dir gaam harharagat diet. Io, namur dir ga haan laah um.
  viv-viv: Ada au Folo Sailosi deliya hihobu be Lidiya yadi manuweya hina. Ada medede
    againe tovetumagana buye hivagaꞋauta be hiluꞋageyedi. Hilukahihi gihavaina, au
    hilowoga.
  yao-yao: Che Paolo ni che Sila ŵakopweche mu nyuumba jakutaŵilwa ni kwaula ku nyuumba
    ji che Lidia. Kweleko ŵasimene ni ŵandu ŵakunkulupilila Che Yesu ŵakamulisye mitima
    ni ŵatyosile.
  tgp-tgp: Lara la malue na ima r̃ilangi, la vano la unu na iman Lydia, ale lara la
    hite na vorai kalesia atu la retituetuenira moiso la malue.
  auc-NT: Äna ëñente taodinque onquiyæ̈nä Didia oncönë go guiidinque Pabodo tönö Tidato
    ïñömö, Në pönënäni wampo pönëninque tæ̈ï ongoncædänimpa, ante cædinque ædæmö apæ̈nedinque
    wadæ gogadaimpa.
  kbc-NT: Paulo ijaa Silas naɡ̶a noditicoaci niwiloɡ̶onaɡ̶axi, odaa jiɡ̶igotibeci
    liɡ̶eladi Lídia. Jiɡ̶idiaaɡ̶i noɡ̶odakapetege ɡ̶onioxoadipi, codaa onotaɡ̶aneɡ̶etiniwace
    mowo loniciwaɡ̶a, odaa niɡ̶idiaaɡ̶idi ja noditicoaci naɡ̶ani nigotaɡ̶a.
  bmh-bmh: Pol zaug Sailas dual go zau uteimai, Lidia nugau zau betemenin, Go ebu
    beteimai, dudu oiagab petak emen gusig dabun ze awaraimai, utarai wanemenin.
  ctu-BL: Che' loq'uemobix ti mʌjquibʌl tsi' jula'tayob Lidia. Che' bʌ tsi' q'ueleyob
    jini hermanojob, tsi' ñuq'uesʌbeyob i pusic'al. Tsa' loq'uiyob majlel.
  meq-meq: Pol ta Silas ti yaw abəra ma daŋgay na, ti ye a gay i Lidiya. Ti ye naha,
    tə ndzatay a gər a malamar hay. Tə vəlatay gədaŋ. Tsa na, ti ye wu tay.
  noa-H: Hamachig magbaawai chadcha höbërwia deeu Lidia di haar wëtjim. Maimua maach
    t'um tagam k'ʌʌndam Hẽwandam hiek hʌ̈k'a durrum k'ʌʌnpa dʌ̈i hãba biirdʌnaa, maar
    k'ĩir honee wawí wai nʌʌ hawia, warag maar haigmua hërëubaadëjim.
  alp-NT: Eleki luasi keu bei bui mere kai luasi keu me Lidia eni luma. Eleki kena
    luasi tetue tamata rebe esi hlaleke loko Yesuse ete mere kai akbere laleisu, eleki
    esi keu bei kotare ne.
  san-VEL: tatastau kaaraayaa nirgatya ludiyaayaa g.rha.m gatavantau tatra bhraat.rga.na.m
    saak.saatk.rtya taan saantvayitvaa tasmaat sthaanaat prasthitau|
  kbq-kbq: Anama kina nompinti atiramitekea Lidia nontega vute'ne, zamentinti nehaza
    naga ome nezamageke, zamazeri hanaveti ke hunezmanteke atreke vu'na'e.
  kbh-kbh: As chata chë utámenents̈ana tbojë́ftsanbocna y Lídiëbe yebnoye tbojë́ftsanata.
    Chents̈na, Jesucrístbeñe os̈buáchiyëngaftaca tmojánenefjna y chata tbojánayana
    soyë́ngaca chë́ngbioye tmojanañemó. Y chents̈ana, chata ínÿoye tbojtsanoñe.
  ron-LSB: Au ieșit din închisoare și au intrat în casa Lidiei. După ce i-au văzut
    pe frați, i-au încurajat, apoi au plecat.
  pon-pon: Ira ari pedoido jan nan imaten o, ap kotila ren Lidia. Ira lao tu on jaulan
    kan, ap panaui irail o jipale wei.
  nhe-BL: Huajca quema Pablo huan Silas quistejque ipan tlatzactli, yajque ichaj Lidia.
    Huan Pablo quinitac nochi tlaneltocani huan quinyolchicajqui ipan Toteco. Huan
    teipa quistejque.
  sps-sps: Pol me Sailas tafuts osing a numaa iny kotskots ser naa fi naa numaa ten
    Lidia. Ai na aya ri sab ir vamuinyasiny fafaaman ser kat tsue iny faparits rari
    ma suu iny ari na faason tsuar ten Krais Jisas, ri naa bus rato.
  wnc-wnc: Yaniwa kaautde yukumayau teke Lidiatane yot gwende kukumayak. Kuke notna
    Jesuat nana aminu kake musia papat kekekawana peke akukumayak.
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ɛ kpɛ́siaan, aↄ̃ gàa Lidia bɛ. Aↄ̃ Yesudeenↄ lè gwe, ben aↄ̃
    ń nↄ̀sɛ yĩi kũ̀ńnɛ aↄ̃ gɛ̃̀ zɛ́la.
  gub-BL: Pawru a'e, Xiria a'e no, uhem oho zemunehew paw wi a'e wà kury. Oho Iri
    ipyr wà. A'e pe wexak amogwer uzeruzar ma'e wà, wamurywete kar pà Tupàn ze'eg
    imume'u pà wanupe wà. Na'e uhem oho a'e wi wanuwi wà kury.
  imo-imo: Kano kinye ka ulkena wendo ongolio Lidia nimbe kano ambomunga ulkena altoko
    puringili. Akuna Jisasinga ungu pilko lombilko moloringi imbo mare kinye nombeya
    tekolio imbo akuma ningo enge tiringili. Aku tekolio elo kano Filipai kombu tiye
    koloringili.
  boj-boj: Degsib minjrnabqa naŋgi aiyel tonto tal uratosibqa walwelosib Lidia aqa
    talq gileb. Gilsib dia Yesus aqa tamo uŋgasari qudei naŋgi itnjrsibqa Yesus aqa
    anjam na naŋgo are siŋgilatetnjreb. Osib naŋgi uratnjrsib qure di uratosib sumeb.
  eng-DRA: And they went out of the prison, and entered into the house of Lydia; and
    having seen the brethren, they comforted them, and departed.
  knf-knf: Pawulu na Ŧilaŧ bapën du ukalabuş aşë ya du uko Liidi. Wi bayaaŋ awin banfiyaaruŋ,
    atëŋţën baka aşë ŧool aya.
  san-KHM: តតស្តៅ ការាយា និគ៌ត្យ លុទិយាយា គ្ឫហំ គតវន្តៅ តត្រ ភ្រាត្ឫគណំ សាក្ឞាត្ក្ឫត្យ
    តាន៑ សាន្ត្វយិត្វា តស្មាត៑ ស្ថានាត៑ ប្រស្ថិតៅ។
  arn-NT: Tripatulu engu karsel mew, Pablo ka Silas amuy engu Lidia tañi ruka mew.
    Rupan pefilu ka yafülfilu tañi pu peñi ka lamngen, fey wüla tripatuy engu tiye
    mew.
  zas-NT: Chi barii reeman ladxguiib, wej reeman lidx Lidia. Zianz chi gulox guneenë
    reeman los demazri ree bén rliladx ree Jesucrist din chuꞌ luxdoo reeman sudxiꞌch
    reeman loj ni rliladx reeman, dxel baza reeman.
  ken-NT: Pɔ̌l nɛ Sáilas báfú yɛ ɛkɛrɛ́kɛnɔŋ, bárɔk ɛkɛt Lídia. Bátɛ́mɛri bǒnkwɔ
    Yesu arɛ báchíɛ bhɔ maníɛ́ nɛ báfyɛ́ bɔ́ ntɨ. Báfá yɛ ɛtɔk ɛyɔ.
