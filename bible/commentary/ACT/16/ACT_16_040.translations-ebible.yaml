  aby-aby: Anisike i aweka danu ibiye Ridia danu uwararo anisike i Godinu wake naukeibisa
    oroubairo Godinu irau wake weisike emenu imukeka ma irauaiai uriekike nono i goi
    meisike anisi.
  eng-YLT: and they, having gone forth out of the prison, entered into [the house
    of] Lydia, and having seen the brethren, they comforted them, and went forth.
  jni-jni: Bulus nan Silas wa suri wa akura a Lidiya. Sa Bulus nan Silas wa ira aroni
    me wa nya we tize tu natta umuriba wa suri wa dusa.
  kne-kne: Komaan pay da Pablo en Silas sin balodan, pag dan emey sin beey en Lydia,
    et nakingalat da sin mamati ay nasinop sidi ay mangipapigsa sin nemnem da. Pag
    dan madipos.
  tgj-tgj: Paul okv Silas patwk gvngv linlaku okv Laidia gv naam bv aatoku. Bunu hoka
    mvngjwngnv vdwa kaarwk sito kula, okv bunua gaam mintvmiru pikula okv vngtoku.
  wat-wat: Fauno keta Sainasi deniyai si kikinomana keta si niya Nidiya yasi numai
    keta nokomai tovitumaḡana nukusi si vikaninisaḡa keta si vatonisiya Yeisu kana
    vitumaḡana fasinei, eyo menana si teweiya.
  gui-NT: Jayave Pablo jare Silas yogüɨraja tembipɨɨrɨru güi Lidia jo pe. Jare oecha
    oporogüɨrovia vae reta, jare omboaracuaa. Jayave yogüɨraja joco güi.
  quc-TT: Xel kꞌu bꞌik pa ri cheꞌ, xetzalij cho rachoch ri Lidia. Xeꞌkitaqchiꞌj ri
    kojonelabꞌ, kejeqiꞌk pa ri kikojobꞌal, kꞌa te riꞌ xeꞌl bꞌik pa ri tinimit.
  heg-NTPO: Putis deng bui ka kon, Paulus duas Silas lakos se ina Lidia uma. Kon nam
    oen tutnaal atuil in parsai ngas se na. Tiata oen duas tao teken atuil nas dalen
    nas oe mes pait, hidi halas-sam, oen duas lakos deng kota na.
  ptu-ptu: Iya le'ba'im umpellei indo tahungkum tahhu' lako banuanna Lidia. Sulei
    lako silambi'um ingganna to matappa' dio, iya napakahi'dim mane napellei.
  bzd-NTPO: Eta̱ Pablo ena Silas yënettsa̱ s'wöto wé a̱ míyal Lidia u a̱ iyamipa weblök.
    Ie'pa pablérakitö eta̱ imíyal.
  kwf-kwf: KaidaꞋi sa Paul ma sa Silas kera ruꞋu faꞋasia luma ni lokafo, kera ka leka
    saena luma Ꞌi Lidia. ꞋI neꞋeri kera ka dao toꞋona na ngwae neꞋe kira faꞋamamana
    ki, ma kera ka kwatea naꞋa alaꞋanga ana kwairaduꞋanga fuada, sui kera ka fiꞋi
    leka naꞋa adaroꞋo faꞋasia Ꞌi Filipae.
  eng-WYC-2017: And they went out of the prison, and entered [in] to Lydia. And when
    they saw brethren, they comforted them, and went forth.
  eng-WMBB: They went out of the prison and entered into Lydia’s house. When they
    had seen the brothers, they encouraged them, then departed.
  zat-NTPS: Gate Pablo ne Silas belexedxúaje̱' lizre xia na', na' xjaque̱' lizre Lidia,
    na' ca gudé buluchálajle̱ne̱' biche ljwézredxu ca', ne bulutipe̱' lazre̱', na'
    besiá'que̱'.
  spp-spp: Pi à fworo kàsuŋi i ke, maa ŋkàre Lidi yyére, mà sà dánafeebii ta wani,
    maa pi yɛrɛ maa màban le pi e, maa nta a kàre.
  zty-NTPS: Naž Pablon' ḻen Sílasen' bžójgake' liž yan', na' wyó'ogake' liž Lidia.
    Katen' ba bḻé'egekle' lježžo ka', benne' nníta'gake' ga na', beyón ẕéngake' ḻégake',
    na' ḻa' bezá'tegake' ga na'.
  mek-mek: Ke Paulo Silas auniꞌi tipula eꞌagai kepealai ke kelao Lidia ega eꞌai. Ke
    egae Iesu kepakoꞌania auꞌi keisaꞌi aisama, magogo kapulaꞌi kepeniiꞌi ke fekeagu
    felo keoma. Egae kai auniꞌi isa kepuaꞌafuniꞌi kelao.
  aey-aey: Eunu Pol Sailasca gihacdoc cudun culimesi Lidiana jona lesin. Ono ale wawaga
    meleec cotolail gulucadimesi dahiniga hewec je maadimesi belesin.
  urd-GVH: चुनाँचे पौलुस और सीलास जेल से निकल आए। लेकिन पहले वह लुदिया के घर गए जहाँ
    वह भाइयों से मिले और उनकी हौसलाअफ़्ज़ाई की। फिर वह चले गए।
  ycn-ycn: E caja Pablo, Silas, quele jácho'oño ina'uqué huajáquelana chiyá. Ejomi
    ne'ejná ají que Lidia ñacaré ejo. Re napura'ó Jesucristo hua'atéjena hua'até,
    caphí napechu i'imacáloje Jesucristo ja'apiyá jema'acana nacú penaje. Ejomi na'apá
    piño reyá.
  djr-djr: Bala maṉḏa ŋunhiyiny Bolyuny ga Djälatjthuny ganarrthaŋala dharruŋguny
    wäŋa, bala marrtjinan ŋurikalyiny miyalkkalnha wäŋalil Lidiyawalnha, ga ŋunhiliyin
    maṉḏa gan ŋunhi lakaraŋalnydja marrparaŋguŋala yolŋu'-yulŋunhan ŋunhi Garraywalaŋumirrinhan.
    Ga dhäŋur beŋuryiny maṉḏa ganarrthaŋala ŋunhiyiny wäŋa Bilipaynydja, bala maṉḏa
    yan marrtjinan wiripuŋulila wäŋalil.
  kvg-kvg: Yaq ndimbula khoev-te gindu-fakhaz, ndigu Lidia-qá khoev-té ginøzáv.
    Yaq Klisten ezoqa nøme tizømét ndǿgo, neka zita tøpøzu manqat vøzø̄-ein, taon
    sasa ndø-ivøvem.
  rug-rug: Ke vura pa vetu varipusi sari Paula e Saelasi, meke la pa vetu te Lidia.
    Vasina si la tutuvi ri karua sari na tie te Karisito. Meke sovutu va ṉiṉirai ri
    kara sarini pa dia zinama, meke tiqe taluarae taloa vasina.
  hop-NT: Noqw puma sivikiṅaqw yamakt, Lydiat kīyat aw paki; nihqe pep tuptsiwni’yuṅqamuy
    amumi yórikqe, pumuy öqalat, amuṅaqw ahpiy’o.
  san-URD: تَتَسْتَو کارایا نِرْگَتْیَ لُدِیایا گرِہَں گَتَوَنْتَو تَتْرَ بھْراترِگَنَں
    ساکْشاتْکرِتْیَ تانْ سانْتْوَیِتْوا تَسْماتْ سْتھاناتْ پْرَسْتھِتَو۔
  heb-LB: פולוס וסילא יצאו מן הכלא וחזרו לביתה של לידיה. לאחר שעודדו את המאמינים שפגשו
    שם, הלכו השניים לדרכם.
  caf-NT: Paul, Silas bulh tsak'edelhts'i tináhunt'az 'ink'ez Lydia bukoo ts'ih huni'az.
    'Et ndunnah huba 'alha' hoont'ah, 'en chah 'et hudelhts'i. Khunek be ts'ílhtus,
    'i be hubulh yáhalhtuk 'ink'ez whenáhet'az.
  mio-NT: Tacan cuu, ta quee ra ta ra ve caa can, ta cuahan ra iti vehe ña Lidia.
    Tican cahan tahan tucu ra chi ñivi tahan ra iyo cuenda ra Ndioo, ta chaha ra tu
    ndee ini chi ñi. Tacan cuu, ta quee ra cuahan ra.
  srq-NT: Pablo que usẽ etarõsa sɨ cote ra. Silas rese. Nyoɨ que Lidia chuchua ra.
    Hue que echɨ mbɨrɨ̃ Jesús ɨcuasa mundua ndua ra. Nyoɨ que hue sɨ cote ra. Sucha
    tubɨrɨã sɨ.
  kje-NT: Paulus noro Silas ramharedi bui ne, hi rala'a Lidia nina nakar. Lolo onne
    hir pakromo roro walin ma akin naili'il Yesus enihe raledi nounaku hi leke ra'alapa
    hi akin. Horu ne, hi rala'a ramharedi kota Pilipi.
  gaz-gaz: Phaawulosii fi Siilaas mana hidhaatii baʼanii mana Liidiyaa dhaqan; isaanis
    yommuu obboloota arganitti isaan jajjabeessan; achiis baʼanii deeman.
  kud-kud: Eeta Paulo yo Sailasa vada paipaiyena hilau Lidiya yana vadai, na tauyemidiwo
    hi'abiye wahiyaladi na mulitai hilalaugabaidine.
  urb-NT: Kyndaha ke Páu ta hijar oho rahã, Ryji rok pe oho. Jesu kotyhar ta namõ
    a'eta pandu pandu. Mu'e mu'e katu ngã ke. Aja Tupã rehe har ngã pe a'eta mujekwa
    katu te we rĩ. Upa rahã, a'engi a'eta oho.
  fra-LSG: Quand ils furent sortis de la prison, ils entrèrent chez Lydie, et, après
    avoir vu et exhorté les frères, ils partirent.
  san-HK: tatastau kArAyA nirgatya ludiyAyA gRhaM gatavantau tatra bhrAtRgaNaM sAkSAtkRtya
    tAn sAntvayitvA tasmAt sthAnAt prasthitau|
  cak-SNT: Y antok ri Pablo y ri Silas xaꞌlasas-el pa cárcel, xaꞌa chirachuoch ri
    Lidia, xaꞌbꞌaquitzꞌataꞌ ri hermanos, xquiyaꞌ ruchukꞌaꞌ ri cánima y xaꞌa.
  uvh-uvh: Ning tanga Pol ya adi kalabus yak u kabinga naktangka taming ka Lidia adining
    yak ganangga' mugogumu'. Anga kadofinga yong wara'ni naktangka aming fam wari
    abanga yabinga ifitangka titi waraga' midi fam ima ima ning tanga ibinga yong
    nua'ni ga' mugo tugumu'.
  ino-ino: Hake'ana nofi nopatina Polo'ae Sailasi'ae u'ana Litia nopi hai'ne'ana Yisasina
    apa'ku ami'a alakepa hu'naya vaya apa'kete'ana “Lapa'ku lapame lo'kiya vaitapa
    maiyo.” hu'ana hapapaite'ana u'na'ae.
  gnn-gnn: Bala maṉḏa ŋunhiyi Bolyu ga Djälatjthu gonha'yurrunana ŋunhiyi ḻoḻunydja,
    bala marrtjina ŋurikala dhäykawalana wäŋalili Lidiyawalana, ga ŋunhalayina maṉḏa
    yukurrana ḻakaraŋalanydja marrparaŋguŋala yolŋu'-yulŋunha ŋunhi Garraywalaŋumirrinhanydja.
    Ga dhäŋuru ŋuliŋurunydja maṉḏa gonha'yurrunana ŋunhiyi Bilipaynydja wäŋa, ga marrtjina
    wiripuŋulilina wäŋalili.
  yal-yal: Pɔli nun Silasi to mini kasoon na, e yi siga Lidi a banxini, e sa e ngaxakedenne
    li na, e yi ne ralimaniya, e siga.
  cnt-NT: Jme₁ma₂'uɨn₂ 'éi₂ 'né₅ 'má₃, ca₂i₃lein₃ ja₁quió'₄ 'io₅₄ Lidia. Jme₁ca₂ŋɨi'₂
    quiain'₅₄ rɨin'₅₄, qui₂ca₂cuë₃ bí₂ në́₃, jaun₂ guë́₄ ca₂'uɨin₂ ja₁jaun₂, ca₂i₁lein₅₄
    guë́₄ juɨg₂ siá'₂.
  tif-tif: alep iyo kalabus am kelalip yak aba din Lidia umi am din aba Kristen so
    tiin-bomdip, imi yam-titil-saanin weng ayo bakayinsi keyilalip unip ko.
  nlx-nlx: पौलुस एने सिलास जेली माय रेन निकलीन लुदियान गेर गीया, एने ताहरी विश्वासी
    बायाख मिलीन ताह उत्साह ने वातु केया, एने जात रेना।
  apw-NT: 'Áík’ehgo ha’áná’ilka’gé’ ch’ínát’aazh, áígé’ Lydia bigowąyú ó’áázh: odlą’
    bee bik’ííyú daanliiníí daayo’įįná’ yidag yádaałti’ná’ onát’aazh.'
  gum-gum: Incha truyugurri webambabe, nømbe Lidiai yamay amba, truyu Jesucristogurri
    nømui nunelan ashabe, maig melamigwan treeg marøb melønrrigay chib wamincha, yandø
    ambubelø køn.
  not-NT: Aro isotocanë Paboro aisa Siras iromingamentoquë, aisati ipiganaja obangoquë
    Iriria, iniopairi quemisantatsiri, yogometaigapëri yoganinataigapëri. Aique yogaganaca
    basiniquë poeboro.
  plu-plu: Igme kiyapwiye Pol gikak kiyapwiye Sílas igkis pekkiska agikutak parakseket,
    igkis wadé atere gupinwat kiyapuno Lídiya. Igkis danuh atere, igkis uté gikebyupwikis
    Jesus gihiyegapu aygnenepwi. Igkis hiyapni henne, igkis kinetihwa gikakkis ayge
    igkis ikenes gawaygyikis. Ayteke pisenwa igkis tipik.
  iou-iou: Ude yäweräwä yarä u komi yotken naniktä äpämaŋ Lidiatä yotken kuŋpäŋä Jesu
    täŋo äbot yabäŋ ahäŋpäŋ bänep täŋ-kehäromtak man yäwetpeŋ kuŋkumän.
  ntp-NT: Tai ʌgai vuvaja maisacaruaiñdʌrʌ dai iji Lidia quiidiamu dai aagidi ʌvaavoitudadami
    isducatai vuvaitu ʌdudunucami maisacaruaiñdʌrʌ sai camaiduduaadicuiña ʌvaavoitudadami,
    dai gooquiʌrʌ iji ʌgai abiaadʌrʌ.
  rai-rai: Ma baa diaar aa waan paa ko ra ruma na karabus, diaar waan kup a ruma anun
    Lidia. Ma diaar babo diat baa diat tatena liklik u ra nurnur matira. Baa diaar
    wadekdek ta diat, namur diaar waan.
  haw-1868: A hele aku la laua mawaho o ka halepaahao, a komo ako la iloko o ka hale
    o Ludia; a ike laua i na hoahanau, a hooikaika aku la ia lakou, alaila hele aku
    la laua.
  ffm-ffm: Nde Pool e Silas njaltunoo e kasu oo ndee, naati galle Lidiya. Ɓe njii
    sakiraaɓe ɓee, ɓe mbaaltini hakkillaaji mum'en. Caggal ɗum, ɓe mbitti.
  arb-NAV: فَخَرَجَ بُولُسُ وَسِيلا مِنَ السِّجْنِ وَتَوَجَّهَا إِلَى بَيْتِ لِيدِيَّةَ،
