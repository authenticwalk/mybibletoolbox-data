  aui-aui: Raghanina Pol da Sailas biwa gawarina sikanibutaveni, na sinagho Lidiya
    yana bareye; da name wiigeruwana damdi yawata sivitaghomidi bi siwonawiiyoyowanedi
    da yadi wiitumaghana inimaragata. Wasina bi murine na kwanatuna sikuyoveni sinagho.
  wap-NT: Mazan Paul naꞌiki Silas makon sariapa Lydia dapu iti. Naꞌii zii ĩkakuwaapatinaꞌakan,
    ĩmaꞌozakadan mishidainao kida nyukunuu powaꞌa zii. Uruu daunaꞌan ĩmakon naa uruu
    donoi iki.
  mva-mva: Alauri Pol be Sailas uaura-pera diperekiaru nge Lidia pera kanana-lo dilakoru.
    Be tamoata be aine Kristus lama diunani nge makara dikabuni be disoaki. Kodeka
    ditagurakiru be diaka-kaidi. Diaka-kaidiadoi, kodeka anua ngara diperekiaru.
  dwr-NT: Phawuloosinne Sillaase qasho golliyaappe kesiide, Liidiyaa soy beeddino;
    yaani ishatuwaanna gakettiide, unttuntta minissiide hewaappe beeddino.
  kfw-kfw: Inmani'n mikhumna ah inphut inheisuokli, Lydia innkhan inluutjei, halli
    inmani'n ule-nai ngai khale in-inmuwa, inmani kha inleimasok ah inmathaanna insijei.
  bfz-bfz: तेबे सेयो जेला ते निकल़ी की लुदिया रे कअरे गये और विश्वासी पाईया साथे मिली
    की तिना खे बोलेया तुसा खे शान्ति मिलो और चली गे।
  cuk-09: Pablo, Silas-ebo eskaryagi nosmargu, Lidia-negse nade-gusmalad. Gwenadgan-Bab-Jesúsba-nanaimalad-daksamargu,
    gwenadgan-gwage nue ogannosmalad. Geb a-sorba, nade-gusmarsunnad.
  ben-OBCV: পৌল ও সীল কারাগার থেকে বের হয়ে আসার পর, তাঁরা লিডিয়ার বাড়ি চলে গেলেন।
    সেখানে তাঁরা বিশ্বাসী ভাইদের সঙ্গে মিলিত হয়ে তাদের উৎসাহিত করলেন। তারপর তারা
    সেখান থেকে চলে গেলেন।
  mil-NT: Te ní ndee‑güedé vecaá, te cuáháⁿ‑güedé vehe tá Lìdiá, te ní ndatnúhu‑güedé
    ndɨhɨ nchaa ñáyiu ní sándáá iní‑xi tnúhu Jèsús, te ní xáhaⁿ‑güedě xií‑yu nàcuáa
    cadá‑yu, te ío ní cudɨ́ɨ́ ìní‑yu, te ducaⁿ te ní xica‑güedé cuáháⁿ‑güedé.
  myu-myu: O'jẽm ip daomũnmũnap'a bewi. O'ju ip Lídia duk'a be. Ixe duk'a be osodop
    ip kawẽnwẽn Jesus a'õkayayũ eju. O'yawẽwẽ ip. O'jẽm ip ibocewi.
  amk-amk: Ura weru aitamu rorong fo, ura to Lidiai ne munufoi. Ura wa ukonta doroio
    eroasoa fosa efanduhisa tuti uraretawansa ambori eroasoai mutu. Mayeai urontaia.
  fai-fai: Faul so Sailas so iyo yak wanang Liddiya um am kal Yesus afan kalin kinim
    madik abumo nadiwo weng aket daw kitid dákanyam si nadiwade beta yanol kawák unsiw
    ko.
  ura-NT: Nitohaneein, caresero caje inae mitanajaauruhane jaun jetaote, mituhin jetao,
    Lidia rene, turuha cuure jetao, Faboro aina Silasi, cuu nenacaauru- Jesocurisito
    coreniha- cana nejeraauru coaraain, acaauru suujuateein, acaauru suujua lararajiaauruhane
    baiha jetaote, jelai caje amuure.
  mcd-NT: Ascano cunu murannoashu focani Lidia pushu ano fonifo. Nan anoshon icoinra
    huafo Jesushuunoa yoisharanifo aton ointi fupi huanonfo. Yoicatan atomaquinoashu
    fonifo.
  urt-urt: Ŋupe ŋaiye Pol hindi Sailas yasme mwahupwaiꞌe tas pe, tinge hindi yal yokoh
    Lidia. Tinge ya jere luku pe, tinge yetekeꞌe lenge Kristen topoꞌe yana lenge wusyep
    ŋaiye ŋende bongolme tinge. Miꞌe pe, tinge hindi yasme moi uku pe, tinge hindi
    yal.
  kiz-kiz: Kwa hiyo Paulo ni Sila bhakapita kwibhala pa gereza bhakahida kunyumba
    jha Lidia. Paulo ni Sila bho bha mbwene ndogo bhabhi bhabhapelimu muoyo ni kisha
    kubhoka mu mji obhu.
  tzo-TZE: C'alal iloq'uic tal ta chuquinab li Pablo xchi'uc Silase tey ibatic ta
    sna li Lidiae. Tey ech' stsatsubtasbeic yo'nton scotol li quermanotique, jech
    ibatic. Yan li vu'une tey to licom ta Filipos.
  lex-lex: Paulus nora Silas rto'or la roma nhio'la, dewade rlola Lidia romni. La'pa
    rrora makpesiay re rwatrom la hande, noma ral owa'ana nnio'a-niat lia totpena
    rhi' aruri ir pesiayni. Nhor nioma Paulus nora Silas rwaran wa.
  dov-dov: Pawulo a Sayilasi bakazwa muntolongo akuya kunganda ya Lidiya. Aawo Pawulo
    a Sayilasi nibakabona babunyina, bakabasungwazya alimwi bakazwa mudolopo eeli.
  rgu-rgu: Reme bui daleꞌ mai boe ma, Paulus noo Silas leo mama Lidia uman reu. Nai
    naa, ara rabua roo lahenda kamahereꞌ ara. Ara ranori sii, ma tao ratetea seluꞌ
    dale nara. Basa boe ma, ara foa ela kota ria.
  toc-NT: Acxni̠ chú xlacán tatáx­tulh nac pu̠la̠­chi̠n ti̠tum ta̠alh nac xchic Lidia,
    y xli̠­hua̠k hua̠nti̠ aya xta­li̠­pa̠­huán Jesús tata­mac­xtú­mi̠lh xlacán tzú­culh
    tama̠­kalh­chu­hui̠ni̠y xla­cata pi̠ ni̠ cata­tax­la­juáni̠lh nac xta­ca̠­naj­latcán
    y a̠tzinú tlak cata­tu̠x­cá̠­ni̠lh. Acxni̠ chuná ca̠ma̠­kalh­chu­hui̠­ni̠­ko̠lh
    tatá­ca̠xli nac Filipos y táalh.
  som-som: Oo markay xabsigii ka soo baxeen waxay galeen gurigii Ludiya, oo kolkay
    walaalihii arkeenna ayay dhiirigeliyeen oo ka tageen.
  mam-C: Atzaj te' tetz Pabl ex Silas toj tze, b'e'xsin i xi'tz tzma tja Lidia. Tej
    kykanin antza, i nimsin kyk'u'jjo nimil, a ite'taq antza. Tb'ajlinxi' ikyjo, b'e'x
    i xi'.
  ndj-ndj: Pauli na Sila vafumili muchijaka, vayendili kaya kwa Lidia. Aku vatanganikili
    na vakilistu na vavasikisha moyu vayenda.
  mbj-NT: Paw-Ro raban'yyh bä ragadahew'ëës doo gó naa, Ridija tób hẽnh rabahõm. T'ĩĩ
    hẽnh rakat'aa Jesus hã h'yy ka'eeh do sa sii. Baad ub mä rabaher'oot sa hã, rah'yyb
    neỹỹm doo me Jesus hã rah'yy ka'eeh hyb n'aa. Ti m' rabahõm kän.
  lat-VUC: 'Exeuntes autem de carcere, introierunt ad Lydiam: et visis fratribus consolati
    sunt eos, et profecti sunt.'
  ngp-ngp: Paulo na Sila niyo wafosa kwedivugailo, niyo waita kwe nyumba ya Ludia.
    Hadya nawabwila wandugu wahuwila wa Kilisito, wawenk'haga milosi ya kugela moyo,
    niyo wahalawa.
  enq-2: Dopa leaminopa, Polopa Sailasapa anjetae palenge anda doko yakinatala, enda
    Lidianya andaka peambi. Pupala anda dokonya Kristene kaiminingi peteami dupa kandatala,
    dokaita kyeto maiyoo pii epe mendapu lamaitala peambi.
  eng-ASVBT: 'And they went out of the prison, and entered into the house of Lydia:
    and when they had seen the brethren, they comforted them, and departed.'
  mna-mna: Ziru tizem ruumu sanaana mi tila, to kaŋkaŋ pa ruumu ki Lidia. Tila tina
    to, tindeeŋe toŋmatiziŋ pakan ta ki Krisi i. Mi tipombol zin pa sua pakan, tona
    tizem zin ma timbot, mi ziru tila len.
  myw-myw: Ilisawes deil mo inekes Lidiy, inekes tayakelesiys, iguyes, mo itanouys,
    inounas, ineis.
  sby-sby: Paulo ne Sailasi mpobalapula mujele, balabwelela ku ng'anda kwa Lidiya,
    nkobalakabonana ne banabo. Panyuma pakubayuminisha, balafuma mu mushi.
  yaq-NT: Junama'a bem eta'ipo yeu sajakai, bempo, ju'u Liiria' teamta jo'au yajak.
    Intok junama'a, chukula jume' Krijtopo nau werim bichaka intok, ka ko'om eaka,
    Krijtota bem sual sakane' betchi'bo ameu nokakai, junama yeu sajak.
  uro-uro: Bä nga vuk sä iom näva ama tpäskiarharhäng näkt nasot dä in met säp ma
    Lidia arha vätka dä in män ge ama qatnanaktpämda e dä in sämaqrot na arhä qatnanakt.
    Nasot dä in met nae.
  ita-1885: Ed essi, usciti di prigione, entrarono in casa di Lidia; e, veduti i fratelli,
    li consolarono, e poi si dipartirono.
  muy-muy: Ata Pol nday ata Silas tàra tàhəraya a ahay ga daŋgay ni ba ni ti tòru
    afa ge Lidi. Eslini tàbakabu ahàr akaba ndam məfəki ahàr ka Yezu, tə̀vi njəɗa
    ana tay, mək tàsləkaba a kəsa ni ba.
  kqc-kqc: Paul ma Silas mina dibura yavari gutuna yakusi Lydia di yavari boyadi.
    Mironari bi usika ourena vene baku resi egira rena sina ago ina rofu nimasi diyadi.
  tav-tav: Cabero Pablo, Sila presopʉ cãnana buti, Lidia ya wiipʉ cáaácoajuparã. Topʉ
    aá, Jesure caapiʉjarãre na catʉjʉyuparã. Na tʉjʉ, yeri ocabʉtiriquere na caĩ buioyuparã.
    Cabero cáaácoajuparã yua.
  eng-ULB: So Paul and Silas went out of the prison and came to the house of Lydia.
    When Paul and Silas saw the brothers, they encouraged them and then departed from
    the city.
  spa-VBL: Entonces Pablo y Silas salieron de la cárcel y se fueron a la casa de Lidia.
    Allí se encontraron con los creyentes, los animaron y siguieron su camino.
  fra-_FOB: Et eux, étant sortis de la prison, entrèrent chez Lydie; et ayant vu les
    frères, ils les consolèrent, et ensuite ils partirent.
  hau-ULB: Da hakanan ne Bulus da Sila suka fita daga kurkuku, sun je gidan Lidiya.
    Da Bulus da Sila sun ga 'yan'uwa, sun karfafa su, sa'annan suka bar birnin.
  mal-mal: അവർ തടവ് വിട്ടു ലുദിയയുടെ വീട്ടിൽചെന്ന് സഹോദരന്മാരെ കണ്ട് ധൈര്യപ്പെടുത്തി
    പുറപ്പെട്ടുപോയി.
  kkc-kkc: Eseme Polo diba neliga moso ma kuloduga peegoo dileso, Lidiyayo mosopoo
    diyadeeso. Omapoo dileso tei telaga odoo mapoo pidi to takoloso diyadeeso.
  urd-GVR: Chunāṅche Paulus aur Sīlās jel se nikal āe. Lekin pahle wuh Ludiyā ke ghar
    gae jahāṅ wuh bhāiyoṅ se mile aur un kī hauslā-afzāī kī. Phir wuh chale gae.
  far-far: Kada sa Paul ma sa Silas keroa ru fasia beu ni kanie, keroa ka leka laona
    lume ni Lidia. 'I senai keroa ka dao to'ona na wane ne kera famamana ki, ma keroa
    ka kwatea na fatae ana kwairaduilae fuada, sui keroa ka fi leka na 'ada fasia
    'i Filipae.
  suz-BL: मिनु जेल्‍खान रे ग्रूशा, लिडीया आ खिं जाक्‍ताक्‍स। मिनु पावल नु आ वारचपुकीमी
    थमा सुइक्‍ब आन कली ग्रुम्‍शा, आन थुं बारपाइश्‍शा वोइश्‍शा गाक्‍तेक्‍म।
  car-NT: Moro yja'wangon kari'na aru'katopo wyino tywepa'ka'san mero, Lydia auty
    'wa ito'san. Moro po ro mo'karon Kristus wyinonokon ene'san i'waine. Ipana'toma'san
    i'waine. Irombo iwaimoky'san.
  amp-amp: Be Por Sailasrof inji wanyhato fnahnimohat be Lidiathu kunyrpat yihato
    Kristenm kfo bmta mrokfom kfohi tanymofm be nd kmit htanyhato yimof.
  bht-bht: सै जेला ला निकली करी लुदिया दे ऐथू गे, कने चेलयां ला मिली करी उना जो शांति
    दिती, कने चली गे।
  eng-NOY: And when they had come out of the prison, they went into the house of Lydia;
    and when they saw the brethren, they exhorted them, and departed.
  cub-NT: Que teni Pablo aru Silas máre etarejaimad̶a. Nʉrejaimad̶a Lidiai cʉ̃rami.
    Jã́ranʉri Jesúre jʉ aipõevare, coyʉrejaimad̶a, parʉre d̶arãjivʉ náre ne ũmei.
    Aru coyʉrĩburu yóboi, etarejaimad̶a na, Pablo aru Silas máre.
  ita-1927: Allora essi, usciti di prigione, entrarono in casa di Lidia; e veduti
    i fratelli, li confortarono, e si partirono.
  lww-lww: Ana Pol amio Saelas, lalua ap̃asup̃e la sina, lalua apa am̃alivip̃esan
    e yum̃a m̃ana Litia sumo, a siraunia, ana la apisu sina arueta lala, a la amla
    visena wo lala vena iilaar laena, a siraunia, ana lala amolue petan pulkumali
    nene.
  ckb-ckb: کاتێک پۆڵس و سیلا لە بەندیخانە هاتنە دەرەوە، چوون بۆ ماڵی لیدیا، لەوێ لەگەڵ
    خوشک و برایانی باوەڕدار کۆبوونەوە و هانیان دان، پاشان ڕۆیشتن.
  spm-spm: Mauthughura aniiŋ rɨvɨnan khɨrthɨgha rɨphena thaegha Lidia rɨphenan gugha,
    Kraisɨna andarsir ganigha, akaar marsir mem mbɨŋgɨva, gamgaaŋn meŋga aniiŋga,
    gumughuna aniiŋ gu.
  nas-nas: Tee tee enang kiimatanava-ita tenkenuretuꞌ tenaanka, bereta Liidia beeroꞌuretuꞌ.
    Eeꞌnoko teing baito-nupoong ooaaretuꞌnooꞌketa domang kuaaꞌantavaareta teketa tenkenuretuꞌ.
  uvl-uvl: Iok laol, iri nai te lohot nga tuele au ngana pe tela sapele nga he Litia
    na pele. Pe nga pele neu tesaol haka nga hulua halang nge leteria manmanna nge
    Non Soke. Pomalam te hekerkereng ia hulua nemur nga leteria manmanna ngana mur
    pe iri nai tei sapele.
  eng-BBE: 'And they came out of the prison and went to the house of Lydia: and when
    they had seen the brothers they gave them comfort and went away.'
  ixl-CNT: Uncheeꞌ aatz eluꞌl u Pablo tuchꞌ u Silas tu tzeꞌ, motx bꞌen otzotz xeꞌ
    u Liidia. Utz imol tibꞌ tuchꞌ qꞌu niman tetz u Jesuus. Taqꞌ nimal ikꞌuꞌl, ech
    eltekbꞌen tziꞌ.
  xsi-xsi: Ŋineŋga Paulo ku Sailas rua sipile luma sakamao ku silâ pa Lidia ne luma.
    Sipasau kunzi kalo-tawana tamâta pinde ku siporo ŋgua panzi ŋana ipu tini kaika
    pa ilonzi kalonzi kâ. Siporo lee marumbu lâ, ŋineŋga kinzi rua sipilenzi ku silâ.
  crx-NTPO: Paul Silas bulh 'ahudin'ai-un tenáhunt'az 'ink'ez Lydia ooyoh ts'e hooz'az.
    'Et ooba 'alha' hoont'ohne, 'enne cha 'et hudilhts'i. Khuni be ts'ílhtus-i be
    bubulh yáhalhduk 'ink'ez whenáhit'az.
  kan-OKCV: ಪೌಲ, ಸೀಲರು ಸೆರೆಮನೆಯಿಂದ ಹೊರಗೆ ಬಂದ ಮೇಲೆ ಲುದ್ಯಳ ಮನೆಗೆ ಹೋಗಿ, ಅಲ್ಲಿ ಸಹೋದರರನ್ನು
    ಭೇಟಿಯಾಗಿ ಅವರನ್ನು ಪ್ರೋತ್ಸಾಹಿಸಿ, ಅಲ್ಲಿಂದ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Areme Forukiro Saerasi bune dibure ije arena usiae bara Ridiado are ijia
    vae. Bu vakuma are ijia usiaena e Godi ma vierafevo ije bino biediae. Areme bune
    urina e ije ifejiakinu ejafiana vua kuariama areme bune sidove ije arena vae.
  blw-blw: Yag yachi way lommayaw cha Pablo an Silas hen anchi pagfaruchan, émméycha
    ah faréy cha Lydia wat ahchi hen nanugutugunancha hen anchichay cha omafurot yag
    anchaat lomayaw way nanaynan hen yachiy fabréy.
  tam-2017: அப்படியே அவர்கள் சிறைச்சாலையிலிருந்து புறப்பட்டு லீதியாளின் வீட்டிற்குப்போய்,
    சகோதரர்களைப் பார்த்து, அவர்களுக்கு ஆறுதல் சொல்லிவிட்டு புறப்பட்டுப்போனார்கள்.
  azz-NT: Huan cuac quisque ya den cárcel, ijcuacón Pablo huan Silas yajque quicalpanotoj
    in taneltocacque Lidia. Huan cuac motaminojnotzque ya in tocnihuan huan quinyolmajxitijque
    ya, ijcuacón Pablo huan Silas quisque tech nojón pueblo de Filipos huan yajque
    ocsecan.
  spa-RV-1909: Entonces salidos de la cárcel, entraron en casa de Lidia; y habiendo
    visto á los hermanos, los consolaron, y se salieron.
  csy-csy: 'Amate sia thong sung pan pusuak uh ah, Lydia te innsung ah tum uh hi:
    taciang suapui te a mu uh ciang in heneam uh a, paikik uh hi.'
  mxq-NT: Ko pyʉdsʉʉmdʉ pujxndʉgóty ja Pa̱a̱blʉ mʉdʉ Silʉs, net ñʉjxtʉ ma̱ Lidyʉ tyʉjk.
    Es jap tꞌijxtʉ ja myʉguꞌuktʉjk, es tjotmʉkmooydyʉ nidʉgekyʉ. Net tsyoꞌonnʉdʉ ja
    Pa̱a̱blʉ esʉ Silʉs.
  tzj-NT: Ja c'a Pablo in Silas ja tok xe'elto pa che' xebe chic chi rochoch ja Lidia.
    Xetzijon cuq'uin ja kach'alal in quiyukba' can quec'u'x, c'ac'ari' xebe chic.
  tdt-tdt: Bainhira Paulo ho Silas sai tiha husi kadeia, sira baa tan iha Lídia nia
    uma. Iha nebaa sira koalia ho sarani sira hodi hametin sira nia laran, depois
    sira sai husi sidade nee.
  ron-BTF: Și au ieșit din închisoare și au intrat la Lidia; și după ce i-au văzut
    pe frați, i-au mângâiat și au plecat.
  eng-WEBP: They went out of the prison and entered into Lydia’s house. When they
    had seen the brothers, they encouraged them, then departed.
  eng-FBV: So Paul and Silas left the prison and went to Lydia's house. There they
    met with the believers, encouraged them, and then went on their way.
  nld-1939: Ze verlieten dus de gevangenis, en gingen bij Lúdia binnen; en toen ze
    de broeders hadden gezien en vermaand, reisden ze verder.
  bwo-bwo: P'awlosnat Silasnowere tipi mootse kesht Lidiy moots bokindi, manoknowere
    eshu eshuwotsi daatsdek't boon kup'sht kitmanowere faksht k'azbo ami.
  nch-BL: Huajca quema Pablo huan Silas quistejque ipan tatzacti, yajque ichaj Lidia.
    Huan Pablo quinitac nochi taneltocani huan quinyolchicajqui ipan Toteco. Huan
    teipa quistejque.
  quc-TNT: Aretak xebel bi pa che', xebe' cho rachoch ri nan Lidia. Xuwi xequich'abej
    can ri kachalal, xquicu'bisaj can qui c'ux, te c'u ri' xebel bi chila'.
  tfr-NTPO: Eni ga opshino l̈ok no shdũzl̈ong uyo roshko dwayo, ga jek öötong l̈öng
    Lidia ushko. Eshko ga ba pjeyoga Jesús tjl̈õkwo kjraga l̈i pjl̈ora uunkong, ga
    dbo iara bakoe. E irgo ga opshino to ey dwayo.
  kaq-NT: Jascari sipo xobo janinhax picotax Lidia jisi bocani. Noquen huetsabo jisxon
    sca jato yohiquin. Nincacoinquin jeneyamaxahnahue jato jaax caresscai.
  sgb-sgb: Pamakaawah la ha hukulan hilan apostol Pablo, ay nagtagloh hila ha bali
    lan Lydia. Hên napahigla lay nay nakêm lan patêl ha Panginoon, ay nammita hilay
    na.
