  wnu-wnu: Ne Pol Sailas nob uyort igamau munai eng wogub bo Lidia wonou munai mor
    end isub Yisas yurau qei end igour eng oromar qiumuni wurinonogursi wogub qoamirei.
  zam-NT: Texal ngolo ngro' Pab ryop Sil lezi'f, ngua Pab ryop Sil liz Lid. Le'pe'
