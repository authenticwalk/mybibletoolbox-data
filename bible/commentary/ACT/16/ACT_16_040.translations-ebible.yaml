    bun mai iji areme usem vain.
  mps-mps: Tama Pol dali, Sailas dali si te kalabus be tagalama, te we Lidiago beba
    pali. Tede Jisasgo po wali pabo we bidi hani dali deliba sisinama, tama augwali
    sigo po pusulama, augwaligo homude dąų walobo po pusa mani. Tama augwa si peyu,
    augwali taga pali, te Filipai be nani taga pali.
  pab-NT: Hatyaoseta Paulo, Silas xoaha hikoaheta berexoakota hoka xaneha Lídia hana
