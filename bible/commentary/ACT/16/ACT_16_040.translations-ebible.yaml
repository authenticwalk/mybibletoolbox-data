    biꞌahaꞌina yabe.
  amm-amm: Polo noko ti mo kalopulo nuso lofukino mo, Litiyani nuso manokino. Isisoso
    mulumolo luwai nokoyo koka tumokino. Na ikiko itouniyaimokino. Nosai no nokonuso
    na utukaimokino.
  zaj-zaj: Paulo na Sila viwalawile mkifungo, wachola hakae ya Lidia, viweshile kuiyona
