  chq-NT: Mo ga'woo²i 'nʉñí³ do ngalíin²mo fu tya' 'in tsamɨ́² sii²¹ Lidia do. La
    nʉ'gɨ 'e tsalíin² ngajøø²¹i tsaru'¹u' joon gatya¹gɨ‑tsi 'ido. Joon ngalíin²mo.
  swp-swp: Isi numa masigiri eai se lulage, abo se awasae Lidia ena numa eai; edi
    tataoyao se itadi, se hepaipainonohaidi, abo se torohai.
  bjr-bjr: Miqi qimasoofaqa Pauroosa Sirasisa eedoo qimasee raudamaki Ridia nammarina
    maaqaki keeqaqau. Miqoo misa Yisuna ufa irimarusa paqurimasee pooduqara ufa oosana
