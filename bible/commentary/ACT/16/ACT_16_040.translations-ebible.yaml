    wuu-jambarrgini-yinyung. Nga waani-yambini lhaawu amburru-waḏa-waḏaḏ yungguyung
    na-God-jinyung. Marri aḏaba wini-yanggi.
  cop-BHC: ⲈⲦⲀⲨⲒ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒϢⲦⲈⲔⲞ ⲀⲨϢⲈ ⲈϦⲞⲨⲚ ⲈⲠⲎⲒ ⲚⲖⲨⲆⲒⲀ ⲞⲨⲞϨ ⲈⲦⲀⲨⲚⲀⲨ ⲀⲨϮⲚⲞⲘϮ ⲚⲚⲒⲤⲚⲎⲞⲨ
    ⲞⲨⲞϨ ⲀⲨⲒ ⲈⲂⲞⲖ.
  buk-buk: Têŋ ndoc Pol lu Sailas sêhu gapocwalô siŋ, naŋ iŋlu sêtêŋ Lidia ndê andu
    si. Sêkac lau sêkêŋ whiŋ-ŋga hoŋ sa, ma sêsôm yom ŋayham daêsam tu sêpuc ŋac dôŋ-ŋga.
