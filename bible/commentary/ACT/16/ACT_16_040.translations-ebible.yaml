    Chasa nis­paka— Kaia­kama— nispa, rir­ka­kuna.'
  hrv-hrv: Izišavši iz tamnice, oni pođu k Lidiji, pogledaju i obodre braću pa odu.
  box-NT: Bìo ó o Poole là a Silaasi ló ho kàsó yi, á ɓa wà van o Lidi zĩi.
