    Hatyo najikinita xanehenahitaha hatyo wenakalati nalita.
  llg-llg: Ala kalua leme bui dale, boe ma Paulus asa leni ina Lidia uman leu. Ala
    lakabubua lo hataholi kamahele kala lai ndia. Ala lanoli sala ma tao latetea dale
    nala laꞌi esa seluk. Basa ndia, boe ma ala laꞌo ela kota ndia.
  kyf-kyf: Da Pɔlʋ -yɔ Silasɩ 'tlaa -kaslʋ 'wʋ, 'ɩn wa yia Lidiii -buduŋwɛɛ mnɩ. Wa
    'yɩa -Lagɔbhelia, 'ɩn wa yia wa 'kʋayli 'pa, 'bhie, wa yia mnɩ.
  tpi-tpi: Bihain long tupela i lusim haus kalabus, tupela i go long haus bilong Lidia.
    Tupela i lukim ol Kristen na i givim sampela tok long ol bilong strongim bel bilong
    ol. Na bihain tupela i lusim taun na i go.
  mih-NT: Ta sa quita ra Pablo ta ra Silas vehe caa ta cuahan ra vehe ña Lidia. Ta
    i ndyehe ra sii inga ñiyɨvɨ sino iñi Tuhun Ndyoo ta saha ra tundyee iñi sii ñu
    ta zɨquɨ i quita ra ñuu cuan.
  qvh-NT: Saypitanami Pabluwan Silas aywayargan Lidiapa wayinman. Saychömi waugui-panicunata
    shacyäsergan Tayta Diosman imaypis yäracuyänanpä. Nircurnami Filipos marcapita
    aywacuyargan.
  kms-kms: Pudi Pol Sailas temi kalabus baj pe pu meyi mi di Lidia nde baj pe mo.
    Di ni temi Jisas ningg wute tende ris muqond, di ni umbo meny kughe pre, muq ni
    aye pe mo.
  agn-agn: Pagaloa nira ong prisoan, napaning da Pablo ni Silas ong balay da Lydia.
    Nagigbagat tanira ong mga logod don, ig namagtoldok ong nira agod mas mambaked
    tang mga nem nira, ig pagatapos dayon da tanirang namagalin.
  nhi-NT: Pablo uan Silas, ihcuac oquisqueh campa otzacutoyah, oyahqueh ichan Lidia,
    oquimitatoh ompa in tlaniltocanih uan oquintlaniltoquilischicauqueh, uan oyahqueh.
  ttc-NT: Ntons ya ma kyejatz tuj te pres, eb'ajxik tjay Lidy, b'ix ya ma kyepon kxol
