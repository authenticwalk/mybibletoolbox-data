  pri-NT: Ru pâra wà Paulo ma Silas, â ru too dari Lydie. Gée na càùru ê pai côo tèpa
    cèikî, â ru pagòorà, â ru pâra.
  zpq-NT: Nach bechoj Pablon' len Silasen' ḻižyan' na' ja'aque' liž Lidian' da' yoble,
