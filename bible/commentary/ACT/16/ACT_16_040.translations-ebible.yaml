  mcr-mcr: Itaŋga iquaqu guä pmuateqä aŋiuŋi ävämaŋi, Letiyaqä aŋä yäpä iŋgisa äpekiyi.
    Iqiŋi, quuvqä heqiyqä iquau hiŋuä äqunäsinyä, iquauqä kŋuä indqäŋqä iuŋi, yäŋänäqŋqä
    iwimäkiyŋqä kukŋuä hui ätukiyi. E äsuiyi, iquaqu aŋä-himqä iuŋi ävämaŋi, qe äukiyi.
  cux-NT: Tuu'mi ní taachi nan'dáa yā vácūū sndaa yā na vaacu 'áámá n'daataá chi nguuvi
