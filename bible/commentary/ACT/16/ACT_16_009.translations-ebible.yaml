  cak-SNT: 'Y chakꞌaꞌ ri Pablo xutzꞌat chupan jun incheꞌl achicꞌ, chi cꞌo jun ache
    aj-Macedonia ri paꞌl-apa choch, y ri ache reꞌ nuꞌej cha: Tabꞌanaꞌ favor catakꞌax
    kiqꞌuin Macedonia y kojatoꞌ, xchaꞌ cha.'
  uvh-uvh: Ka tiim ganang Pol wari dama deramak tanga kagu' ka aming nua'ni ka kama
    tubo Masedonia tara' wara'ni wari adenga ku tangkunang ning katinganggu', o gu
    Masedonia indu' abanga yotangkanibe' ning togu'.
  ino-ino: Ani hani'ainaka Polo'a mako himona akeana mako Masetonia koteka ve'kamo'a
    himonafi hetino akaeyafe inake hu'ne “Amuse'ka nehuki hake lina la'ka he'ka Masetonia
    mai'nona vaya e'ka laya ho.” huno nehikeno Polo'a ina akufa ya aketeketa makale'a
    “Lakaeya Masetonia ukune. Anumaya Koti'a lakaeyafe ‘Utapa ani koteka vaya'aipi
    Yisasi kanale ke hapapaiyo.’ hu'ne.” huta anileka ukefe nehune.
  gnn-gnn: Ga ŋulinyaramirriyunydja munhakunydja ŋayi Bolyu nhäŋala bukaway'ŋuranydja
    mali yolŋunhana, ŋayi maḻŋ'thurrunanydja ŋunhi nhanukala ŋunhiyi Matjataniyawuynha
    yolŋu, ga dhärrananydja ŋayi yukurrana gawaw'yurruna nhanŋu Bolwu. Yo, wäthurrunanydja
    ŋayi yukurrana ŋunhiyi bitjarra, “Go marrtjiya lili Matjataniyalili wäŋalili buḏapthurra;
    nhe yurru ŋanapurrunha dhiyala guŋga'yun yukurra.”
  yal-yal: Kɔɛɛn na, Pɔli yi fe toon ti alo xiyena, a yi Masedoniya kaana nde to tixi,
    naxan yi a mafanma, a naxa, “Fa Masedoniya yamanani, i fa nxu mali!”
  cnt-NT: 'Ja₁jaun₂ ca₂quɨ₃ Pa₄ a₂''uë₂ jaun₂ a₂ca₂jɨ́in₂ jan₂ dsa₂ chan₂ ''uë₃ Macedonia,
