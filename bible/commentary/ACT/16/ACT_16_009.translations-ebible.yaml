  box-NT: 'Ho tĩ́nàahṹ á bìo ɓúi zéenía míten là a Poole. O mɔn ho Maseduana
    kɔ̃hṹ nùpue ɓúi ò o muina dĩ̀n á wee fìo wo kà síi: «Ɓuen ho Maseduana
    yi à ɓuee séení wɛn.»'
  ote-NT: 'Ne mi nxuui ra cu Pablo bi hyanda ꞌnara ntꞌudi ngu dega tꞌi. Bi hyanda
    ꞌnara ꞌñøhø mrá me Macedonia, mi ꞌbahni ne bi ꞌñembabi: “Thogui pa Macedonia pa
