  bef-bef: 'To ana foluguꞌi Masetonia bouba ma luto kehe noigo Polu bamuꞌi bu goꞌehina:
    Kai hege nagamilugu igofa hoto Masetonia bonaꞌi oto leheꞌmobo.'
  amm-amm: Nosai no amoloki mo, Polo mo solitonomoki. Solitonosai mo Masituniya nokota
    toloso na kiki. Nonani nokotayo utolumalo toloki, Poloso na imoki, “Masituniya
