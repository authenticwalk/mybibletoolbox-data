  rus-SYN: 'И было ночью видение Павлу: предстал некий муж, Македонянин, прося его
    и говоря: приди в Македонию и помоги нам.'
  mbh-mbh: Nge pemliknga, Pol ioni the ako toko Masedonia anga ako i mit ma i ri engeng
    a Pol ve, “Es a epee a Masedonia me, mo wong opoal them.”
  bdd-bdd: Eeta hinuwana siꞌenoꞌeno ma Paulo ꞌinihiya, ta ꞌina nihiina beno loheya
    ꞌaigeda gwama Masidoniya ꞌiꞌiteya, ꞌitoholowa ma ꞌiꞌahwaꞌahwanoi Paulo ꞌoina,
    ꞌigwaegwae, “Cuhabalama Masidoniya ꞌoina ma ꞌuꞌabihetemai.”
  cbt-NTPO: Inaquë Yosë nohuanton, tashi' Paono hua'narëso pochin quënanin. Masitonia
    piyapi huaniarin, quënanin. “Huëquë' isëquë. Nosoroatoncoi, catahuacoi,” itërin.
  rmy-SERVI: 'Рятяґа Павлости сля дыкхлимо: лэсти сикавдапэ мануш Македониятар. Вов
    ачелас тай мангэлас Павло: — Ав дэ Македония тай дэ амэнди зор!'
  srn-NT: 'A neti dati Gado sori Paulus wan sani. A si fa wan man fu Masedonia tnapu
    e begi en taki: “Abra kon na Masedonia fu yepi unu!”'
  cta-NT: 'Ngua sca talya laja loꞌo ndiꞌi̱ Pablo quichi̱ biꞌ, liꞌ nchcuiꞌ xcalá yu.
    Cua naꞌa̱ Pablo sca nguꞌ Macedonia nu ndachaꞌ jiꞌi̱ yu: “Tyeje tacui ma̱ chaca
    tsuꞌ tyujoꞌo, ca̱a̱ ma̱ xaꞌ tsuꞌ ca nde Macedonia, loyuu quichi̱ tyi naꞌ”, nacui̱
    nu quiꞌyu biꞌ, “chaꞌ xtyucua ma̱ jiꞌi̱ cua”, nacui̱ jiꞌi̱ Pablo laja xcalá.'
  bqc-SIM: 'Gwãasĩna Pↄlu Masedoni bùsu gbɛ̃e è zɛaala iu, àlɛ awakpaɛ̀ à mɛ̀:
    Buawá Masedoni, dↄwálɛ.'
  tcz-CHONGTHU: 'Hiche ni jan chun Paul in mu aneiyin: Athilmu achun Greece sahlam
    gam''a um Mecedonia akonin mikhat ahung ding in “Mecedonia gam''a hung in lang
    neihung kithopiuvin,” tin ahung taovin ahi.'
  mar-mar: तेथे रात्री पौलाला असा दृष्टांत झाला की, मासेदोनियात कोणीएक मनुष्य उभा
    राहून आपणाला विनंती करीत आहे की, “इकडे मासेदोनियात येऊन आम्हास साहाय्य कर.”
  snp-snp: Lumuti yalo luwaila Polokafo neta famoidana kami ya we makafo eti loumami,
    Kamo ya Masedonia ebateu ya oto ade olu faka lenage ano, loto auma wito loumaiye.
  isl-isl: 'Í Tróas fékk Páll vitrun um nótt. Sá hann mann frá Makedóníu í Grikklandi
    koma til sín. Maðurinn bað hann heitt og innilega: „Komdu til Makedóníu og hjálpaðu
    okkur.“'
  spy-NT: Yu kayit kwēēmooy, kuchōōnchi ꞉ng'oong'uutyēēt Bāwulō. Kikas chiito ake
    nyēbo Maketoonnya kukēēyyo ānkumii kusoomē inee kule, “Bāwulō, ānkiichōō Maketoonnya
    chēēyēētyēēchēēch.”
  xnn-xnn: Nalabi dat ipaiitaw Apo Dios ken Pablo nan esay am-ama ay iMacedonia ay
    tomatakdeg ay menpakpakaasi ken siya ay mangwani en, “Omalika id isna Macedonia
    ta badangam dakami.”
  mwe-mwe: Shilo, a Pauli gubhaagamile, gubhammweni mundu jumo jwa ku Makedonia ajimi
    alikwaajuga “Nnjomboshe nnjiye ku bhandunji bha ku Makedonia kuntujangute.”
  tte-tte: Boniyai mena Paulo kenona mena tomo yabo iya tomo Masidoniya igitai itotolo
    ikawakawanoi Paulo koina iba, “Kulaoma Masidoniya dedeina mena na kusaguimai.”
  tcs-tcs: Seim nait nau Pol i bin luk bizin. Em bin luk wan man prom steit blo Masadonia
    i bin stanap ane bin bege em, ‘Pliz kam, kam ya po Masadonia po elpe mipla.’
  hlt-THB: Cawh a awm awh Paul ing ik-oeih huh saknaak awh Makedonia thlang pynoet
    ing dyi nawh a venawh, “Makedonia na law unawh taw kaimih ve ni bawm khqi lah.”
    tinawh qeennaak thoeh hy.
  soq-soq: Mo Tiroas bedewe ituntoio tadino Paul auwen rua ewedio Masedonia apanawa
    wisene enene iririsadie wadiase, “Wine owa waiwa dawo Masedonia tawowa bedewe,
    no saunea!”
  qub-qub: Juc chacayna Pablo suyñuynincho ricaran Macedonia probinsyapita runa gayacaycämojta
    «Macedoniaman shamuy yanapämänayquipaj» nir.
  att-att: Á tán nga gabi, inipasingan ni Namarò kâ Pablo yù tolay nga taga Masidonia
    nga limittuák, nga nanáddak nga makimállà kuna. Á kinagi na, “Ikállà kami bì.
    Umay kayu saw giám mi nga Masidonia, á abbágán naw kami,” kun na.
  bki-bki: Naruei ea vio na, ka bogiano, Pol naio monmelio mial toro tai tena tanobuku
    na toru na tei tivelinio yako Masetonia, mia toro nene binimei ka Pol, jegi banio,
    bika denio, berinavo “Aiou koig liki, kumemi numisidom toru ka jau kavarkor komei
    keial kumemi, kanio mia kajai kumemi.”
  bqp-bqp: 'Gwãani Pↄlu Masedonia bùsu gbɛ̃ke è zɛna wɛ́gupu''enaa gũn, àtɛn kútɛ
    kɛnɛ à pì: Ǹ bikũ ǹ su ó kĩnaa Masedonia ǹ kpawái.'
  mcp-mcp: 'Gúl búlú dɨ́, Pwôl mú dʉ́g *ntamə́ á mísh nə́ bagə́, ŋgwɔ́l múúd Masedwân
    tə́l ŋgə́ tɛ́ɛ́g nyə məbwə̂ nə́: «Zaá Masedwân, zə kwíínd sə̂.»'
  hat-hat: 'Nan mitan lannwit, Pòl fè yon vizyon: li wè yon nonm ki te soti peyi Masedwan
    kanpe devan l'' ki t''ap di li: Tanpri, vin nan peyi Masedwan, vin pote nou sekou.'
  npl-NT: 'Non yúali ijkuak yokatkah kan tlali de Troas, Dios okitlapowi n Pablo itech
    itejtemikilis. Ye okitak iyakapa omoketsako se tlakatl de Macedonia non okitlatlaujtiaya:
    “Xiompano ik Macedonia iwa techompalewi.”'
  bgg-bgg: Ji pha habiu dang shii, Phaul è ibang jia bang ruii, Mesidonia pha bran
    jia è riu srane aishii khung ne yao ruii, “Mesidonia hà wuii srane gathek shii
    de nong rek phi bo!”
  eng-TCENT: During the night Paul had a vision. A Macedonian man was standing there,
    urging him, “Come over to Macedonia and help us!”
  eng-BSB: During the night, Paul had a vision of a man of Macedonia standing and
    pleading with him, “Come over to Macedonia and help us.”
  cpu-NT: 'Arira janta jimishivaitakeri Pablo tsireniki, jimishitake aparoni Macedonia-satzi,
    ikantziri: “Pareetyaana nonampiki, pinkaminthaayetaina naakaite.”'
  san-ASM: ৰাত্ৰৌ পৌলঃ স্ৱপ্নে দৃষ্টৱান্ একো মাকিদনিযলোকস্তিষ্ঠন্ ৱিনযং কৃৎৱা তস্মৈ
    কথযতি, মাকিদনিযাদেশম্ আগত্যাস্মান্ উপকুৰ্ৱ্ৱিতি|
  tod-tod: 'Kpidii Pɔle kulakɛlɛmai ta zɔlɔɔni, é Maseedɔine zunu ɠila kaani loni,
    naa ɗa maanɛɛnɛ, é ɗa ɠɛ ma: «Soma kae, è leʋe Maseedɔine, è ɓɔ gi ʋa!»'
  tac-NT: '''Lige alé sebasa, we''liko rukó alué Páulo Onorúgamete etérale bilé rió
    alé wa''lú gawí Maseronia ajtígame rió. ''Lige anele alué rió: ―Pe rekó jeka Maseronia
    simasi ''emi rió, pe rekó ramué jena Maseronia mochígame ralámuli gu''íriwaká
    ''emi rió, ''we sapuka simasi ―anele alué rió napu Onorúgame etérale.'
  eng-WEBPB: A vision appeared to Paul in the night. There was a man of Macedonia
    standing, begging him and saying, “Come over into Macedonia and help us.”
  gfk-H: 'Ta iakano bung ra bung Pol ga nas tiga ninaas na tanua ma ga nas tiga tunatuna
    ma Masedonia ma ga tur taar gaam sarsaring marmaris taar ta Pol hoken: “Mai ukai
    Masedonia ma u na me harahut mehet.”'
  viv-viv: Ada bogi againe Folo giꞋenoꞋita ada yana ita againe kwanaMasedoniya giꞋitana,
    gimidimidi tu giveꞋoveꞋoꞋolena toyogina gigayo, “Masedoniya agaimeya udaꞋela udavelugama.”
  yao-yao: Chilo chichocho pecho, che Paolo ŵaiweni yakuwona yati, mundu jwa ku Makedonia
    ŵajimi achachondelelaga achitiji, “Njomboche, nnyiche ku Makedonia kuntukamusye.”
  tgp-tgp: Hin vutepongi atu hinau matea sohena mavuho matea mo pala isan Paul. Mo
    hite na mara Macedonia matea mo lo turu atu mo lo usia r̃ilangi mara, “O mai Macedonia,
    o tueni kamam!”
  auc-NT: Mänïñömö wæi gote ongöninque woyowotæ̈ ba ate Pabodo wïïmonte baï ayongä
    Mäatedöniabæ onguïñængä a ongöninque tömengä ingante ïïmaï ante apæ̈necantapa.
    “Mäatedöniabæ pöninque bitö mönitö ïmönite pönö cæquïmi ämönipa,” ante Pabodo
    ingante angä ëñengantapa.
  kbc-NT: Niɡ̶ijo enoale Paulo jiɡ̶ijo lakatigi micataɡ̶a daɡ̶a ligeedi, nadi ica
    ɡ̶oneleegiwa anelatibige nipodigi Macedônia. Niɡ̶ica ɡ̶oneleegiwa one dabiditi,
    odaa ja dipokota Paulo, meeta, “Anagi Macedônia ɡ̶odaxawaneɡ̶egi.”
  bmh-bmh: Troas uzan noimai, umaum, Pol wabilai sul uligeun, Masedonia agaig ebuan
    du tub nug ameg ebu zoi, tapai daimai, aureun, “Na ibut ze matelaiba, Masedonia
    alaiba, ig isanigen.”
  ctu-BL: 'Ti ac''ʌlel an chuqui tsi'' q''uele Pablo. Juntiquil winic ya'' ti Macedonia
    tsa'' wa''le ti'' tojel. Tsi'' c''ajtibe ti wocol t''an: La'' ti Macedonia. Coltañon
    lojon, che''en.'
  meq-meq: 'Ta həvaɗ na, məsine a gay a Pol. A ŋgatay a ndo i Masedowan, malətsa eye.
    Ndo i Masedowan niye a gay amboh, a gwaɗay: «Tasaw a Masedowan, ta məmay bo tey!»'
  noa-H: Mag Troas p'öbör hee maar hãba nʌmta, hedaar Hẽwandamau Pablo k'ãaipi hauwia
    hirig woun hãb Macedonia durrmua bëem hoopijim haajem. Mag bëewia mag wounau dawamjö
    hi hʌ̃r dʌnʌʌuchëwi hirig, “Kakë, mau Macedonia durr bëewia maar k'aigpërbahur”
    hajim hanʌm.
  alp-NT: Eleki kena kpeture Pauluse iselu be tamata Makedonia sae me ikele tehaikeni
    kai ikotie titinai be, “Asabu meite lomei Makedonia loko ami mina kai tapa ami!”
  san-VEL: raatrau paula.h svapne d.r.s.tavaan eko maakidaniyalokasti.s.than vinaya.m
    k.rtvaa tasmai kathayati, maakidaniyaade"sam aagatyaasmaan upakurvviti|
  kbq-kbq: Keragera Poli'a mago ava'nagnaza efore higeno keana, Masedonia ne'mo otino
    mani'neno asamino, tagritega erakahenka Masedonia eme taza huo huno nehigeno ke'ne!
  kbh-kbh: 'Chë te ibeta, Pablo mo otjenayoquëcá tojáninÿe canÿe Macedonioca boyabása
    ibojtsebiatsana y mënts̈á ibojtseimpadana: “Diosmanda Macedonioye mabo y s̈mabëjabuache
    ca.”'
  ron-LSB: 'O viziune i-a apărut lui Pavel în timpul nopții. Era un om din Macedonia
    care stătea în picioare, îl implora și îi spunea: “Treci în Macedonia și ajută-ne”.'
  pon-pon: 'A kajanjal eu pwara don Pauluj ni pon: Ol en Majetonien amen me uda, poekipoeki
    i indada: Kom koti don Majetonien, jauaja kit!'
  nhe-BL: 'Nepa se tlayohua Pablo quiitac se tlanextili queja se temictli. Huan se
    tlacatl tlen ehua tlali Macedonia moquetzayaya inechca huan ica nochi iyolo quitlajtlaniyaya:
    “Nojquiya xihuala ipan notlal Macedonia huan xitechpalehuiqui.”'
  sps-sps: Tana voiny Pol taraa tatagaa sa tagei a tsoiny Masedonia tsutsun non sing
    non e Pol, “Taa fi me nei Masedonia nyi te faakouts mamam.”
  wnc-wnc: Troas kundoke zikaane yuke Polda mia takngatu anzing kakut. Aminu tapatu
    Masedonia kep komune nanata inengan yuke kekeknga anzing inikut, “Apu Masedonia
    kep komune gatanimuyo,” ngang inike yuwan kakut.
  bus-bus: 'Gwãavĩ Pↄlu Masedonia bùsu gbɛ̃ke è zɛala wɛ́ɛgupu''ena guu, èe agbaa
    kpaanɛ à bè: Ǹ bikũ ǹ mↄ́ wa kiia Masedonia ǹ dↄwalɛ.'
  gub-BL: Pyhaw kury. Pawru upuahu uker mehe. Wexak awa upuahu pe. Maxeton ywy rehe
    har romo hekon a'e. Upu'àm a'e. Uze'eg iko Pawru pe. — Ezur xe Maxeton ywy rehe
    nehe, urepytywà pe nehe, i'i iko izupe, ipuahu pe.
  imo-imo: Troas moloringi wali ipu leli Pol kano mongo indi kumbu te terimu. Aku
    mongo indi kumbuna tukundo Masedonia kombu awili iye te yu molorumuna orumu. Iyemu
    akuna angilipelie yundo konge tepa i tepa nimu, “Nu Masedonia kombu ongolio lino
    tapowi,” nimu.
  boj-boj: Naŋgi Troas di sosibqa qolo Pol a ŋeio bulosiqa Masedonia tamo bei unej.
    Masedonia tamo di a Pol aqa ulatamuq di tigelosiq minjej, “Ni Masedonia bosim
    iga aqaryaige.”
  eng-DRA: 'And a vision was shewed to Paul in the night, which was a man of Macedonia
    standing and beseeching him, and saying: Pass over into Macedonia, and help us.'
  knf-knf: 'Na uŧejan, Naşibaţi ahaabëşa këş kë awin ñiinţ aloŋ i Maŧedoniya, kë anaţi,
    aşë ji na a : « Biin Maŧedoniya, ţënkun! »'
  san-KHM: រាត្រៅ បៅលះ ស្វប្នេ ទ្ឫឞ្ដវាន៑ ឯកោ មាកិទនិយលោកស្តិឞ្ឋន៑ វិនយំ ក្ឫត្វា តស្មៃ
    កថយតិ, មាកិទនិយាទេឝម៑ អាគត្យាស្មាន៑ ឧបកុវ៌្វិតិ។
  arn-NT: 'Feymew Pablo pun mew pewfaluweyew kiñe che. Pefi kiñe wentru Masedonia
    trokiñ mapu mew tuwlu, witrakünuwi ñi llellipuaetew: “Konpunge ta Masedonia ka
    kellumuaiñ.”'
  zas-NT: 'Yagaj, guxhinzii guzajc Pab ziꞌc rulüü caneꞌxhchaalaman. Baguiaaman tijb
    xinguiaaw zëëd niz Macedonia, zaꞌlix rzajquix liaadx loj Pab, rëbix: ―Guda niz
    Macedonia, taguieen dunujn yudar.'
  ken-NT: Arɛ́, Pɔ̌l aghɔ́ kɛnɔ́ amɨ́k antifú nɛ bɛti ndǔ mmu Masidónia áté ánɨ̀kmʉɛt
    andɛm nɔkɔ ntá yi bɛ, “Twɔ́ fá Masidónia kwak bhɛsɛ!”
