  ena-ena: Ua iahuavɨci hɨfɨlɨ lɨci Polɨ agaŋ anisɨhu me hɨvɨ igami. Igɨdaci hulaŋ
    mu Masedonia fɨli tɨbɨ hɨsɨŋ agaŋ lagulamavɨla mavɨn ciaŋ ciaŋ iguavɨla Polɨ dɨ
    abami. Nama avɨli hekɨlɨ limu neŋ ivaveha uami. Masedonia fɨli tɨbɨ neŋ ivavevɨla
