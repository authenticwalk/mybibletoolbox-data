    aniꞌmo lakaeka Masetoniya kotegamo eka laha mao, huno ha paiꞌnigeno ageꞌniye.
  kmk-kmk: Ot lumabi man, nailan Pablo si kama’t in-inop ud osa’n laḻaki un iMacedonia
