  buk-buk: Têŋ ôbwêc dinaŋ Pol yêc mbê ma gêlic ŋgac daŋ akêŋ gameŋ Masedonia-ŋga
    meŋ kalhac iŋ aŋgô-ŋga, ma teŋ iŋ bocdec bu, “Têŋ Masedonia mweŋ ma nem yac sa.”
  pri-NT: 'Ûna ne, â wà Paulo, âna é côo naa na nyuâa, pwi âboro gée na province Macédoine,
