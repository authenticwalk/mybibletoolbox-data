  grc-TR: Καὶ ὅραμα διὰ τῆς νυκτὸς ὤφθη τῷ Παύλῳ· ἀνήρ τις ἦν Μακεδὼν ἑστώς, παρακαλῶν
    αὐτὸν καὶ λέγων, Διαβὰς εἰς Μακεδονίαν, βοήθησον ἡμῖν.
  nag-nag: 'Etu rati te Paul ekta darshan dikhise: ekjon manu Macedonia jagate khara
    kori thakise, aru taike mati kene koise, “Ahi kene amikhan ke Macedonia te modot
    koribi.”'
  eng-OEBCW: and there one night Paul saw a vision. A Macedonian was standing and
    appealing to him – “Come over to Macedonia and help us.”
  knj-NT: 'Ja'' yet jun ak''balil tu'', ey jun winaj a Macedonia jix oc linan sattaj
