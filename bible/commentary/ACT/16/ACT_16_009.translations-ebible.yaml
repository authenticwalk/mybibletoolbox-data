  jid-jid: Bulus a toh ni mira ni chu; ndji ri wu Macedonia a kri ki nda si bre'u
    nda ni tre ndi, “Ye nita ni Macedonia ni ye zota.”
  wmw-wmw: 'Usiku, Paulu ikimwisukira ruhuya, kammona munu wa Makedoniya emire, akintafadali
