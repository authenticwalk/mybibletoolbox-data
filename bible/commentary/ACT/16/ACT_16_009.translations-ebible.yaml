  nsn-nsn: Doh naboung tar binakon, Poul ke banga tar borboriana tar tamatang Masedonia
    e uaduadangata pare tatanon, “Ingga o lame i Masedonia, karo me poul tamiueim.”
  san-DEV: रात्रौ पौलः स्वप्ने दृष्टवान् एको माकिदनियलोकस्तिष्ठन् विनयं कृत्वा तस्मै
    कथयति, माकिदनियादेशम् आगत्यास्मान् उपकुर्व्विति।
  tna-NT: 'Dapia Pablo ja tahui su nime Macedonia yahua jenetia deja batana. Tuahueda
    uja Pablo atana: “Macedonia yahua su putique ecuanaju etsahua puji.”'
  lid-lid: Eme na ben badeh, lele asahan ta Pol ma iy anyolom ndramak ari badu kon
    Masadoniya ales indrek iy anya, “Ou ame Masadoniya, ma aseben aso.”
  wim-wim: Aꞌ ngutang ngulana nil Paul.ang pitha pam wamp anman aak Macedonia.amana.
    Nil paman than-than aꞌ thaaꞌ-mamanang thaw-thaw nungant Paul.antan, wik inangan
    thaw nungantan, “Ayyang, nint pal kuuw ngul iiyān ngant Macedonia.aka aꞌ maꞌ-aathān
