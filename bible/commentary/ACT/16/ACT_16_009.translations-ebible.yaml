    koinam, ik sareik.”
  inb-inb: 'Chi­pika sug tuta puñu­kuspa, Pabloka muskurka, Masedonia suti alpa­manda
    sug runa saia­kugta. Chi runaka, mañaspa, Pablota nirka: —Kai Masedonia alpama
    iali­mui. Nukan­chita aidag­samui.'
  hrv-hrv: 'Noću je Pavao imao viđenje: Makedonac neki stajaše i zaklinjaše ga: “Prijeđi
