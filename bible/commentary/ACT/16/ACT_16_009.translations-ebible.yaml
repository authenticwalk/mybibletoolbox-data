  gmv-GGM: Isi Maqeedooniya asi eqqidi Phawuloossa ha Maqeedoniya pinada nuna maada
    gishin Phawuloossay omars ajjutan beeyides.
  ssg-ssg: Ti ipong, Haeu hanamiloa Pol ningahi tel seilon ti Masedonia tutu. I kamei
    eliliel Pol ukek, “Lua hanima Masedonia! Hualima amite!”
  zpo-NT: 'Tub yaal, mchaa tub xaa yizhyo Macedonia lextoo Pab. Nzak xaa lee xaabyi
    ne nzo nu kanaab lo xaa nu nzhé: “Ded yizhyo Macedonia zee le lu yudar nu”.'
  poy-poy: Pashiru panu. Paulu kawoniti maonu geni kamwoniti muntu yumu gwa Makedoniya
    kagoloka palii na kumluwa, “Guloki, gwizi Makedoniya gwakatutangatiri.”
  qwh-NT: 'Tsechomi Pabluta juc paqas Dios sueñinincho ricatserqan Macedonia marca
