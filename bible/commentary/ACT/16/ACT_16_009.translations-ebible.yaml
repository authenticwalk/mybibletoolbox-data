  tvk-tvk: Melele xa latodi e Troas, e vongien nen tak, Pol metuve e pus moletin tei
    te provins te hal Masedonia. Moletin ak misoh e di mikesi bit, “!Amei li e Masedonia!
    !Mei tutou ni xamem li!”
  prf-NT: Dikona a tidug ti Pablo ti gibiyid a iyud ay nagkahud siya ti pangitain,
    tehud a essa a lállaki a taga-Macedonia a mágtaknág sakay mákkekagbi dikona a
    kinagi na, “Angay kam pay ti Macedonia iday, kagbiyan moy kami a tulungan.”
  auy-auy: nóꞌwaamba Póro kaainkáámbá awánówana Máséndóniyaa-marafaken-kwaasigo kokuꞌá
