  yap-yap: Mi ni piliyeg e changar rok Paul e re neap’ i n’em nge guy be’ nib mo’on
    u Macedonia nib sak’iy ni be wenig ngak Paul ni be ga’ar, “Moy nga Macedonia ngam
    ayuwegmad!”
  mop-NT: Ti ac'ü' u yilaj jun p'eel ba'al ich jabix nümül aj Pablojo. Tz'abi u yila'
    a winic a tali cuenta Macedonia. Wa'an ti que'en a winiqui. U c'aataj ti'i aj
    Pablojo. —Co'on wa'ye' cuenta Macedonia a waanto'on,— cu t'an ti'i aj Pablo ich
    jabix nümül.
  tet-tet: Kalan nia, nuꞌu Paulus meꞌi. Nia titu-naree ema ida nariik iha tasi balu
    iha rai Makedonia tasi tehen. Ema nia nahii nusu tulun naꞌak, “Ama! Mai tulun
    ami iha Makedonia neꞌe lai!”
  hlt-MCSB: Khoyin ah a mangthui loh Paul taengla a phoe pah. Te vaengah Makedonia
    hlang pakhat loh pai tih anih te a hloep. Te phoeiah, “Makedonia la ha hlaikan
    lamtah kaimih m'bom lah,” a ti nah.
  xtd-NT: 'Xakuaa ijan n‑kida Ianyuux xa n‑xini Spalu ɨɨn se distrito Macedonia xa
    nujuiin‑s te n‑jaꞌan‑s: “Xee‑n Macedonia te chindee ñaꞌa‑n ntdaa daña, ñayiu xndaxio
    ijan.”'
  mdy-ETH: ዒዞ ቤዞይዳ ዹሞና ፔቴ ሜቄዶኒያ ዓሲ ዔቂ ጴዻዖ ጳውሎሴ ኮራ፦ «ሜቄዶኒያ ባንሢ ፒንቂ ኑና ማኣዴ!» ጌዒ ጌዒ ዒዛ
    ሺኢቃያ ፆኦሲ ፔጋሲ ጳውሎሴም ዻዌኔ።
  spl-spl: Yawu otmâ emet ŋiŋ sâmu orowâk iwin. Otmu omoŋdâŋe Yesuhât Wâtgât mâmâŋahât
    Heakŋe Paulo biwiŋe mem purik pilâmu kulem âlâ yuwu tetemu ehop. Makeronia gâtŋe
    lok âlâŋe tetem kinmâ Paulo ulitgum yuwu sâop. “Gâŋe Makeronia nengâlen ga tânnongowuat.”
  usp-NT: 'Y cla'' lak''ab'' Pablo xril jun kelen chapca'' li ichic''. Xril jwich
