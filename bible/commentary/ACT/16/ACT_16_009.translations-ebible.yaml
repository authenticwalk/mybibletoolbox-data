    y cojat''owe'', xche'' re.'
  zav-NT: 'Na'' že'' na'' Pabən'' ble''idaogüe''ene'' zecha to beṉə'' byo beṉə'' Masedonia
    laogüe''enə'' na'' be''enə'' gotə''əyoine'' ḻe'' gože''ene'': “Yo''o Masedonian''
    par gaquəleno'' neto''.”'
  sgz-sgz: I pákán libung erei, ái Paulo a mákái kesi mákmák, má mákmák erei a mákái
    a ngoromin. A mákái mámáhat kálámul til Makedoniá a sámtur i mátán táil mák lala
    sungi ngo, “Awái! Una lákám be ur main Makedoniá narsá gim má unák tangan gim.”
  kek-NT: 'Nak cuanqueb aran sa'' jun li k''ojyi̱n quic''ute'' jun li visión chiru
    laj Pablo. Jun li cui̱nk aj Macedonia xakxo chiru nak quiril. Yo̱ chixtz''a̱manquil
    chiru ut quixye re: —Cha̱lkat sa'' katenamit Macedonia ut choa̱tenk''a, chu''ux
    re nak quiril.'
  blz-NT: Malomna na Troas i Paulus nimiile'mo simpalaalung. Na simpalaalung iya'a
    ia nimiile' sa'angu' mian samba Makedonia kere-kerer na aropna ka' kumakaase'
    tuu' kada' i Paulus mae' na Makedonia ka' muntulung i raaya'a.
  poe-NT: 'Ntá ijnko tie xrína̱hya titàya̱ kꞌuíkuèn chꞌín Pablo ijnko chꞌín estado
    Macedonia kjuákꞌexín to̱té chꞌán chrónòa chꞌán kíxin: “Tꞌátsínka Macedonia tsjínki̱tsani,”
    ichro chꞌán.'
  san-TAM: 'ராத்ரௌ பௌல​: ஸ்வப்நே த்³ருʼஷ்டவாந் ஏகோ மாகித³நியலோகஸ்திஷ்ட²ந் விநயம்ʼ
    க்ருʼத்வா தஸ்மை கத²யதி, மாகித³நியாதே³ஸ²ம் ஆக³த்யாஸ்மாந் உபகுர்வ்விதி|'
  cof-NT: 'Junbi chusanan, man quepente Páblochiri quirajanue. Quirajanasa Macedonia
    to tsachica quiranue. Junni ya tsachi Páblobe itsantinue: —Macedonia toca pola
    jato, chiquilaca ayudaide! tinue.'
  srm-NT: 'Te wan ndeti, hën Paulosu si wan soni a wan wojolimbo sunjan. A si wan
    womi u wan pisiwata de kai Masadonia ko taanpu nëën fesi ta kai ën taa: “Gaantangi,
    aba ko a di së fuu aki ko heepi u baa.”'
  qvs-NT: 'Chay llaktapi kashpankuna suk tuta Pabluka muskuyninpishina Masedonia partimanta
    runata kawarkan. Chay runaka shayarishpa roygarkan: “Kay Masedonia partiman shamuy
    yanapawaksapa.”'
  zca-NT: 'Ze'' une Pab le''n mika''l, tu miyi'' yezh Macedonia, nzuli xa'', dox kina''b
    xa'' lo Pab, nzhab xa'': “Guded par lazh men Macedonia re'' par gaknul no.”'
  cbc-NT: 'Bairi Pablo ti macãpʉ ãcʉ̃, jĩcã ñami qũẽguericarore bairo jĩcãʉ̃ Macedonia
    macããcʉ̃ atore bairo caĩnucũʉ̃rẽ qũĩñañupʉ̃: “Tiaya ato Macedoniapʉ. Jããrẽ jʉátinemoʉ
    asá,” cabopacaʉre bairo qũĩñupʉ̃.'
  qxo-NT: 'Tsaychönam suëñuyninchö Pablo ricargan Macedonia provinciapita juc runa
    caynö rugaycagta: “Cayman tsimpaycallämuy nogacunatawan yanapaycayämänayquipä”
    nir.'
  mox-mox: Ta velovelovana ʼinaya iʼenoʼeno ʼinega Faulo veʼwayoqega taha Masidonia
    ʼolotona ʼitea mai tovotovolo diʼwenaya ta voneaya, “Ubala mai Masidonia ʼinaya
    ta una iulema!”
  kew-kew: 'Go su-parare ribaa Pol-me Masedonia su-para piri aa upaame adesa. Go aame
    rekoa Pol-para puri paloa gupa sa: Niaana Masedonia su-para ipua neme niaa raba
    mea sa.'
  dww-dww: Inam kupine Pol rauboni matae kitakitanama ya kitana. Tauna Masedonia baneginama
    ya kitana, noḡone ya midi be yawai baḡana, “Kwa verau Masedoniama be kwa sagumaina!”
  twi-ASANTE: Ɛda no anadwo Paulo hunuu anisoadeɛ sɛ ɔbarima bi a ɔfiri Makedonia
    gyina hɔ resrɛ no sɛ, “Twa bra Makedonia bɛboa yɛn!”
  aoj-aoj: Aꞌi owaꞌ owamb ambamba, Pol nati anom hiahaom siꞌi koh dondoꞌah, nati anona
    aman Masedoniainai nalutu nofalai Pol naꞌipana dindinip naꞌi, “Inaꞌ newala nimbuwi
    naoh aꞌ nifiꞌi Masedonia netopalopapa.”
  cbv-cbv: 'Caanná dei jʉibínit, ʉ̃ona, Pablo nin pah ãt oo jʉ́mʉp wʉt jĩ: Macedonia
    baácdih bóo ã pebh ñʉhʉchah, ãt enep wʉt jĩ. “Jwiít Macedonia baácdih moondíh
    ma teo wáac jʉ̃ʉ́wʉ́”, Pablodih ãt niíj bidip wʉt jĩ.'
  taw-taw: Amɨl, maynab ayaŋ Pol wɨsɨn nɨgak, bɨ Masedoniya plopens nɨb olap tɨkjakɨl,
    nop suk agɨlɨg agak, Chɨnop chɨb nɨŋɨd, ñɨg solwala tɨkɨl, pɨs awl Masedoniya
    ownɨmɨn agak.
  jic-NT: 'Püste na Dios la tjiji Pablo tjinyuca yomen. Jun si tsicyaca jinwá tjinyuca
    jupj. Macedonia mpe ''eseptsja yom niná. Ne''aj tón̈catsja, Pablo lal la tjemyona:
    “Macedonia nt''a was, qjuis capj mp''a''san”, nin la tjemyona.'
  zap-NT: 'Nga wlalo te men-Macedonia lo Pabel gyëël, wii Pabel zuli men rnab men
    lo Pabel, re men: “Gulaa fabor gutaa Macedonia gun de xyudar noo yra noo.”'
  wer-wer: Pël ëak rö kan Pool wangarötë yemangk pöl ëak itaangkën Masetonia omën
    namp pim naë wais taueë kosang wesak epël ök mëëa. “Ni i kaö olëak Masetonia yangerak
    wais ten kaamök elniim.”
  ipi-ipi: Kili lalu, utupane yakama tano okonena paleainipia. Paluto, Poloto kombeya-mane
    andene gulo andea-kola, Masetonia tane akali mindimane ika lo atoto, Polo ee loto,
    nimbato ipa solewata kalo piyu, Masetonia potopinjia okona epoto, nanima moyolo
    ipu leanga andeaipia.
  qul-NT: Chaypitaj Pablo tutapi moskoypi jina ricorkan Macedoniamanta uj runata.
    Sayaspa, mañarkan, “Macedoniaman jamuy, yanapariwaycu” nispa.
  tnc-tnc: I'sia wejearã eyatirã i'sirĩmi ñami makãrãrũñuroka uᵽakaᵽi Macedoniakakire
    rĩkamaᵽakã'ã Ᵽablote ĩaeka. —Õ'õrã Macedoniarã mi'tabe, yijare jeyobaaokaro'si,—
    Macedoniakakire Ᵽablote ãrĩka.
  ter-NT: 'Yaneko yóti koeku óvea yane pitivóko, ápe éxokoake Itukó''oviti ne Poûlu
    ya kutí koeti hopúne. Hara noíxo, hóyeno íhae Masêdonea xe''ó koyêti ihaxíkoati.
    Hara kíxoa: “Kiná''aka yâkeneye ya Masêdonea, hivá''axapanavi” koéne.'
  bmr-NT: 'Jaamañovɨ Pablo fucu gaijafaño atyɨmeuhi macedoniamɨnaafi julleecɨnɨɨboco.
    Jaabo diiboco neehicauhi: Macedonia jiinɨjevɨ disaa. Jaaboro mɨɨhaico daamusu,
    nooboro.'
  fuf-fuf: 'E nder jemma on, kanko Puulusa o yi''i e nder koyɗol, goɗɗo mo Masedonii
    no darii no jeeja mo, wi''a: «Rewu Masedonii gaa, faaboɗaa men!»'
  mwc-mwc: Kona pomnai Paul aba kinakinana i kinani kata, sebare Macedonia kupurinai
    i msiri ba i bibabai, “Ki garubona ku Macedonia kupurina ba kuni baisikai.”
  bhl-bhl: 'Kalo uneko, kutiliw ding kese ding dim bakate, Fol em dulum elote takak
    atew mak falak angei, e atemete: Masedonia aneng fian kayak mak mosomi, tem tem
    weng “Ku okmun fian sel kale dikeko, Masedonia aneng fian kalo dakayem tololewka!”,
    dangbomelei, e atemse kale.'
  ons-ons: Ruo yewao Paulo eŋe kulu kulu mane kake, ŋei mane Masedonia kepeo ŋine,
    eŋe okora Paulo meŋenka rake, “Ge kiwet kitare Masedonia kepeo sari more ŋene
    qesiŋ ŋonikene!”
  con-NTPO: 'Tseni napipa fae cose Pabloja attian''choma atte. Macedonia ande''su
    a''i ccutsu''choma attesi tsaja ttu''sepa qquen afa: “Macedoniani jipa ingima
    fuiteja.”'
  ghs-ghs: Ota biranateqi qupibake Pauro noi bakuta moohimi Maketonia abi teei noho
    toro biranate tti ma sori hiireqi erake hiireta. Nii Maketonia habata qeemaqi
    nanake hoobidzare.
  peg-peg: ଆରେ, ନାଣାଲିଂ ପାଉଲ୍‌ ର କେଚ୍‌କଣ୍‌ ଗାଟାତାନ୍‍, ମାକିଦନିଆନି ରୱାନ୍‌ ମାନାୟ୍‍ ଇଞ୍ଜ
    ତାଙ୍ଗ୍‌ ଗୱାରି କିଜ଼ି ଇନାନ୍ନା, ମାକିଦନିଆ ନାସି “ୱାଜ଼ି ମାଂ ଉପ୍‌କାର୍‌ କିଦା ।”
  txu-NT: Nhym ar'ã akamàt ne. Nhym Metĩndjwỳnh Paurmã me'õ karõ bẽ nhym omũ. Pykabê
    Matenikam me'õ amiwỳr Paur 'uw nhym omũ. Nhym kum, —Amrẽ pykabê Matenikam tẽn
    me ikôt apê, ane.
  eng-WEBU: A vision appeared to Paul in the night. There was a man of Macedonia standing,
    begging him and saying, “Come over into Macedonia and help us.”
  gnw-NT: 'Jare pɨ̃tu yave Pablo uecha ique pe penti cuimbae ɨvɨ Macedonia pegua uyemboɨ
    oĩ joco pe. Jare cuimbae uyerure Pablo pe: —Ecua Macedonia pe oremborɨ.'
  mux-mux: 'Kanu-kene akuna muluring kene sumbulsuli Poll uru-kumbu mele tepa kanurum
    kene kolea Masedonia propinj yi te omba ola angiliipaliinga Poll-ndu mawa tepa
    kene nimba mele: “Nu numú-kusale lumbuliikunu yakundu okunu oliu kolea Masedonia
    yambuma liikunu tapunjani ui.” nirim.'
  maj-NT: Nk'ie nga jyuu̱n xi nkúhu tsa nchi̱ni kik'a̱i̱hi̱ Pablo̱ nga kama chjihi̱
    nku nda̱ xi nibáha Macedoni̱a̱ xi kabasinjña ndju. “Nibáí a̱nte Macedoni̱a̱ ko̱
    ti̱si̱nko̱ni̱”, kitsúhu̱.
  bkq-NT: Mârâ kopae myani Paulo enu âtygadyly. Uguondo Macedônia donro myani nhekyly
    XYDYK warâ. — Âekâ Macedoniaram, Jesus xunâry xinaram egatuze — kehonly myani
    Paulo.
  kue-kue: Ana igle enduwer Pol ongumuglo-mugl orko kangwa, i Masedonia yagl ta wu
    andigl mogl yana ditongwa, “Ene ende koglo Masedonia undre ana no akepledo.”
  cot-NT: 'Ariqueate onianquiitetapojaquegueti irira Paavoro ariqueate mana oquejetimotacari
    iguimaane, yameniri icatiimotacariqueate Maseroniaquitica, icampojaqueri: —Caacate
    pinquenapojaque acaniqui Maseroniaqui, pamijiapojena.'
  bnp-bnp: Na rodo iea e Paulus i mahita, i vurena vona a bakovi tara o Masedonia
    i pesi, i galea, i ta maea, “O valai koea o Masedonia, o kori mia!”
  apn-NT: 'Tã nhũm kamàt pa mẽ ixpiitã gõr nẽ inhĩkwỹ nhũm Pawre tanhmã hpimtir to.
    Nhũm xep pika pê Masetõn nhõ xwỳnhja mẽ amnhĩ wỳr hwỳr kãm hihtỳx o xa nhũm hprĩ
    hã omu nẽ kapẽr ma. Nhũm xep pre kãm: —Pa Pawre? Kwa amnẽ Masetõn wỳr mẽ ixwỳr
    mõ nẽ tanhmã mẽ ijahkre hto. Anẽ.'
  ctp-NT: 'Nu ngwa tla xa nu mdiꞌin Palyu kichen kanꞌ, ykwiꞌ sla Palyu bra kanꞌ. Naꞌan
    yu ska neꞌ Macedonia nu ykwiꞌ loꞌo yu: “Tyijin wan xka laꞌa tsuꞌ tujoꞌo, kan wan
    nde Macedonia re, nde seꞌen ndiꞌin kichen tyiǐn” ndukwin yu kiꞌyu bra kanꞌ, “chaꞌ
    tayaꞌ wan ꞌwa” ndukwin yu ꞌin Palyu laja sla yu.'
  opm-opm: Koripti kwitem oh Por oh kinpitap hatin mat wandeioh Masedonia mong ma
    pati han ihir tit han tit tandeima Gur tom sor hru moh mandeyona. Mandesa nuhurnong
    napanggeitina por kandeipatgopri.
  bvr-bvr: Gun-gatiya ana-munya gu-ni, nipa Paul borrich gu-nana minypa Mechadóniya
    (Macedonia) an-guyinda gu-gapa gu-rrarnba ana-jinyja, rrapa minypa ana-wena nula,
    a-yinanga, “A-lay, nyina-jurrwa ngunyuna Mechadóniya barra ny-junggaja arrburrwa.”
  wal-wal: PHauloosi qammi ajjuutan issi Maqidooniyaa asi bana, “Maqidooniyaa pinnada
    nuna maaddarkkii” yaagiiddi eqqidi woossishin be7iis.
  zad-NT: 'Na'' lo yela'' Chioza'' bene'' ka ble''do''i Páblona'' to beṉ'' byo, beṉ''
    Macedonia, zie'' chat''yoile''ne'', chi''ene'': “Dagach Macedóniani kwenc̱he gakleno''
    neto''.”'
  kmg-kmg: 'Ira fisirâ ŋafeo Paulo e maŋnezi ŋerisieme wiac kecšiŋuc honewec: Makedonia
    ŋic moczi erao fuarâ domahuc mu wâsic ecnehuc šiŋuc âzâcnewec: “Go Makedonia mâreŋko
    fârâ bafic-nâpozemec.”'
  aso-aso: 'Hetelikevo me luhuvo gizuve nazasi makatoꞌ minune. Minuninguꞌ holukaꞌ
    Pauloꞌ vamuꞌ tiꞌ lo ningive: Makedonia ve maliꞌmo ote mino amuzonga lo tiꞌ lo
    lineꞌ: Gaza Makedonia misubouko ogo do luꞌ izezo.'
  uli-uli: Lubungul ralla ngo yesa llah ngal Paulus semal yarmetal Macedonia, le ye
    su sa kekefael pechey le ye sor bo, “Budoh woal Macedonia bo hobe tupungugmem!”
  nin-NT: I ni ibittu ula u ki Bulu di Unushirr nu Makidoniya a nga ni kri so barr
    ma di, “Nga nu Makidoniya ni zi inta.”
  acu-NT: 'Tura nuni jear kashi Pablo karanma nunisang Macedonia nungkanmaya aints
    wajaun wainkamiayi. Tura ni chichamen antukmiayi. Nu chichamka nuwaitai: “Katingkiam
    iin yaingkratkatasam winita.”'
  cak-WNT: 'Y chak''a'' ri Pablo xutz''et c''a pa jun achi''el achic'', chi c''o jun
    achi aj pa Macedonia ri pa''el apo chuwech, y chi ri achi ri'' nubij c''a chare:
    Tabana'' jun utzil, cak''ax c''a kiq''ui pa Macedonia, y kojato'', xcha'' chare.'
  ebk-ebk: As nan hiyachi ay lafi, wacha nan enpailan Apo Dios kan Pablo babaen as
    nan kaman iitaw. Inilana nan usa ay laraki ay i-Macedonia ay nangatakchug ay cha
    munpakpakaasi. Kenalina kan Pablo, “Omalika man paat ad Macedonia ay mangfiachang
    kan chakami.”
  spa-PDDPT: 'Pablo tuvo una visión de noche: Un varón macedonio puesto en pie lo
    exhortaba: ¡Pasa a Macedonia y ayúdanos!'
  ruf-ruf: Chilo chila Pauli tsakona ghamaono ghe imunu wa Makedoniya kema, komlomba,
    kalonga, “Loka utse Makedoniya utwapfile!”
  gun-gun: Pyávy Paulo pe peteĩ oexa ukaa, Macedônia pygua ava opu'ã ho'amy va'e.
    Ha'e va'e ma ojerure vy — Tereo ke Macedônia katy orepytyvõ aguã — he'i.
  agu-BL: 'Lak''bal tzuntz je''n jobtuj jun yaj aj Macedonia swutz Pawl. Yi ẍchajol
    tib nin cu'' txiclok swutz Pawl, ej nin cu'' wutz tetz tan ticy''ake''n Pawl le
    tetz tanum. Je tzun taltze''j: “Wutzile''n ta'' Pawl bne''u'' pawor tan ticy''ake''nu''
    tan kuch''eye''n le tnum Macedonia,” stzun i'' bantz.'
  isn-isn: Muloto ai umupumie uPaulo utiku, ai ukoli muntu nua ku Makedonia wimikile,
    ukimitanga nu kuligitya “Pembyi mukuaiilye kunu ku Makedonia.”
  eng-PEV: They stayed in Troas, and that night, Paul had something like a dream,
    but he was not asleep, he was still awake. He saw a man from Macedonia country.
    That man was standing there, and he was saying to Paul, “Come over to Macedonia
    and help us.”
  ilo-ULB: 'Maysa a sirmata iti nagparang kenni Pablo iti maysa a rabii: Maysa a lalaki
    iti Macedonia ti nakatakder sadiay, ay-ayabanna isuna nga ibagbagana, “Umayka
    ditoy Macedonia ket tulungannakami.”'
  pir-NT: Topʉ tiquiro wihiri bato ohõ saha quehẽahye Pablo. Macedonia yehpa cjʉ̃no
    tiquiro caha ducugʉ̃ ihñahye tiquiro. “Ʉsãre Macedonia yehpa cjãnare yedohogʉ
    ahtaya”, ni, pijiahye tiquiro Pablore.
  anv-NT: Wyɛ bií bimbɔ ne utuú, Pɔl agɛ́ amɛ gejya nkane mende Masedonia fɔ atɛné
    ɛgbɛ ɛbɛ́ɛ mega afu amu nnó Pɔl achya, ajyɛ poó ɛbwɔ́.
  sab-NT: 'Eni Pablo, Silas, Timoteo chegu gbe una Troage, ngajrege Pablo gbi chugu
    onbre gdaite nga Macedoniamu ole. Pablo gwagedu gbire onbredi onbre mo gbu gdate
    gerule Pablo ole: “Pablo, bai aini nga Macedoniage cha ulita chudaboi.”'
  tmd-tmd: Troas duön, pɨxmag yuö mibɨl bö Pol rɨb nugwöŋa, Masedonia Propins yöbö
    nöbö i öbɨl gɨ mɨdön, nugwo mönö yad gögö rön yadöŋa, “Nagö röbö möx pö kɨ Masedonia
    hön, an ösös rɨ nölö,” röŋa.
  acr-NNT: 'Chaqꞌabꞌ kꞌut xqꞌalajisax jun kꞌutubꞌal re ri Dios chwa ri Pablo. Xrilo
    kꞌo jun achi aj Macedonia, takꞌalik y kelaj kꞌu che: «Chikꞌow la qukꞌ Macedonia
    y chojtoꞌo la» kachaꞌ.'
  kpg-kpg: Di boo deelaa, gei Paul guu hai dana moe, e mmada gi taane Macedonia e duu
    e dangi ang gi deia, boloo “Hanimoi gi Macedonia, e hagamaamaa gimaadou!”
  taj-taj: म्‍हुनङ म्‍हेर्बा धुइरी पावलसे माकेडोनियाला म्‍हि गिक राप्‍सी थेदा “माकेडोनियारी
    फेप्‍खउ ओच्‍छे ङन्‍दा ह्रो लसी पिन्‍गो” भिसी बिन्‍ती लसी चिबा म्राङ्जी।
  avt-avt: 'Hɨrakɨt tɨpiun wit Troas, wɨtaan Pol kepu kɨtyak kɨr mɨtɨk ke Masedonia
    kerp kitɨwekhi kar ik: “Ti ehu sip enen wit kaiu Masedonia ti ekepai.”'
  cbk-cbk: Aquel mismo noche si Pablo ya mira un aparicion. Ya mira le un gente de
    Macedonia parao y ta suplica gayot con ele, “Vene aqui na Macedonia y ayuda canamon.”
  uig-ARA: 'شۇ كۈنى كەچتە، پاۋلۇسقا بىر غايىبانە كۆرۈنۈش كۆرۈنۈپ، ماكېدونىيەلىك بىر
    كىشى ئۇنىڭ ئالدىدا ئۆرە تۇرۇپ: ــ دېڭىزدىن ئۆتۈپ، ماكېدونىيەگە كېلىپ، بىزگە ياردەم
    بەرگەيسەن! ــ دەپ ئۆتۈندى.'
  tuf-tuf: 'Cur car Pábloan ey cheycar cámsiris chinjacro. Cámsiris ítitan, sera cajc
    Macedonia bin wicaro. Wiquír Pablo quin conro. Conár wacaro: “Macedonia cuitar
    raw̃i. Is cuitar yajcáy raw̃i,” wacaro, cámsiris cuit ítitan.'
  abx-abx: Kasanguman aniya' nagpakulaw si Pablo maka'urusa kurulawan. Ari sakulawan-na
    i taga prubinsya Macedonia nga agtutunggo ngan sigi pakimalu'oy si iya, “Pada'ituha
    may alayon si Macedonia ngan buligin kami'.”
  mco-NT: 'Chi Pablo cumäyjoty huin''ijxy tüg yëydɨjc, huɨdibɨ yconaaxɨty anajty Macedonia,
    ytɨnay''ahuɨɨy ma Pablo yhuinduu, e ycohuanɨ̈yii, ñɨmäyii: “Tun may''ajt nɨcx
    jɨm Macedonia, e jɨm xypubedɨpy ɨɨch ajcxy.”'
  bsp-bsp: 'Pibi disrɛ kɔ Pol ɔsɔtɔ kənəŋk kəyɛfɛ ka dareŋc. Ti disrɛ, wəka Masedon
    pəcəmɛ kɔ kəsək pəc-lɛtsɛnɛ kɔ: «Məder Masedon, məmar su!»'
  kqf-kqf: Mba dudubalinemo Pol wailove i kita. Tana Mesidoniya olotona i kita matanemo
    i moito bi i wai baḡana gado, “Aee, kwa damana nato Mesidoniyamo bi kwa sagumai!”
  cpb-NT: 'Ari janta rimishiwaitake Pablo tsireniriki, rimishitake apaani Macedonia-satzi,
    ikantziri: “Pareetena nonampiki, pineshironkayetaina naakapaini.”'
  aon-aon: Aria abudok wab Pol natik enesh eshudok kabi nabo anas yomnis natrish um.
    Aria natik anan arman nape agudok shokugi nahobig Masedonia iri neyotu aria nahwar
    dodog napeum Pol nakri, “Yowi nyutaurumap agundok Masedonia.”
  hus-NT-2005: 'Tam ti tajaꞌ ti kʼwajattsik, jun i akal, na Pablo in chuꞌu jun i xalkʼantsixtaláb.
    Ban xalkʼantsixtaláb, in chuꞌu kubúl jun i inik xu kʼwajíl Masedonia ani u pakabédháb
    kʼál enchéꞌ: “Ki watʼey Masedonia ani ti ku tolmiy.”'
  mig-NT: 'Te ɨɨn akuáa ní skóto‑ya̱ Pablo. Te ni̱ jini̱‑de nuu̱ ɨ́ɨn cha̱a ñuu̱ Macedonia
    kándii̱ nuu̱‑dé ká''a̱n nda̱''ú jíín‑de: Ña''a̱n‑ní ñuu̱ Macedonia yá''a te chindéé
    chítuu‑ní náá, áchí.'
  bps-bps: Na di butang én, nun kanteen Fol, fite Dwata di kenen satu to mdà di banwe
    Masidunya tadag na too fakdo di kenen, manan, “Salu ge dini di Masidunya, du begam
    gami tnabeng.”
  mbs-mbs: Pegdateng dan doton, doen impekità te Timanem diyà ki Pablo te delem. Kinità
    din iling te bawa te otaw tege Masidonya nemoyò, kagi din, “Ayas ka diyà te Masidonya
    aw tebangi kay.”
  cme-NT: Isuɔŋgu naŋgu-na, Pol wuɔ dãnsã da Maseduɔniyiɛŋo naŋo juɔ ji yiɛra tuɔ
    cãrã-yuɔ wuɔ u kã ka kãyã-bɛi dii Maseduɔni‑i-na.
  sus-sus: Kɔɛ ra, Pɔlu naxa laamatunyi to. Masedonka nde naxa keli, a fa a maxandi,
    «Fa Masedon bɔxi ma, i xa fa muxu mali.»
  pon-2006: Pwohngo Pohl eri udiahl kaudiahl ehu, oh nan kaudiahlo, e kilangada ohlen
    Masedonia men kesikesihnen, oh wie ekehker, patopatohwan, “Kohdo Masedonia oh
    sewesei kiht!”
  dad-dad: Bõ anĩ bun, Pol mala seleulã kurãf fen, Masedonia provins tamal tamo taka
    ifar fen, igonen, “Masedonia usi fen, usennamã,” fiyẽ mog, ilen.
  zab-NT: 'Ruy, guxinqui guc Pablɨ zec ni rnixcaald. Gunáb tuby bniety nguiu ni zá
    nez Macedonia, zuldíb runlasbɨ lo Pablɨ, rniib: “Quedaabiu nez Macedonia, dagacnébiu
    dunnɨ.”'
  jae-jae: Ma gêdêŋ gêbêc Paulu gêc mê gebe ŋac Makedoniaŋa teŋ kêkô ma keteŋ eŋ gebe
    “Olom Makedonia mêŋônam aêac sa.”
  ksd-ksd: 'Ma ra ninana i pot tadav Paulo ra marum: Tika na tutana Makedonia i tur
    pirana, ma i lulul ia, i biti ba: Una vana ura Makedonia, una maravut avet.'
  msm-NT: To diya no kadukiloman, meyduon taga-Macedonia no otow no nasailow ni Pablo.
    Migtindog kun sikandin aw pakiyuuy no mig-iling, “Sadangay payahus ka dini to
    Macedonia aw tabangi koy.”
  myk-myk: 'Kee caŋa ki piige Pɔli ya kashɛɛ la ɲa. A wu Masedɔni shɛn ná wa niyerege
    ɲa wu na wu ɲɛɛri na yu: «Pɔli, ɲɔ mayɛ na, mʼa ba Masedɔni ni, mʼa ba wù tɛgɛ.»'
  sbe-sbe: Yodi huyalage Tolowasi unai boniyaina ne unai Paulo yona nuwanuwatu unai
    Yaubada tautau hesau ye hemasalaha unai meta Masedoniya tamowaina hesau ye kita
    ye totolo na ye hededelau Paulo unai ye kaibwada ye wane, “Ku laoma Masedoniya
    na ku saguigai.”
  mcr-mcr: Iqiŋi heatqäŋgaŋi, Poli iqu hiŋuä wätqä eŋqä-paŋi tiiŋä äquŋgqe. Ämaqä,
    qua Masendoniya-täŋä iŋgisa pmeqä hŋqu ätqäuä, Poli iqueŋi tiiŋä ätukqe. “Iyää,
    si eqä-pŋä iu äqiyäkämäutnä, Masendoniya täuŋä iqune, yätamäkqä nesŋqä biyä.”
  cux-NT: 'Nguiinū miiⁿ ní Pablo miiⁿ ní ch''iⁿ''i ''yúúdiyaaⁿ sáⁿ''ā na yaāⁿ yeⁿ''e
    sa. Ní n''diichi sa ''áámá saⁿ''ā yeⁿ''e yáⁿ''āa Macedonia chééndii sa ní di''cuíítu
    sa Pablo ní caⁿ''a sa: Cho''o dí yáⁿ''āa Macedonia miiⁿ ní cunnee di nús''uū.'
  tur-YTC: Geceleyin Pavlus bir görüm gördü. Makedonyalı bir adam ayakta durmuş, ona
