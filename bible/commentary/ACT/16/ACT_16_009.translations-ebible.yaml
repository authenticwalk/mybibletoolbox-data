  awb-awb: Mitaq inokáhpeq Porane awanka tagówana Másérónía marákórápéqté ánínká ábóraragúwe.
    Ábóraragéna iriwe ména Poransabé, Másérónía marákórápéq séhréh aitagéhboq máhoro
    éna pahibahirúwe.
  gdn-gdn: Kemora ki rabineya ka Poru waro were maba tawana Makedoniya mu apunumaga
    mosi waita nene uburawa wagawa ki empupu. Apunu ki wagubu ke; “Tawana tondei ki
    kau karako kamadi manako yewe Makedoniya yabi nu waitaniyo.’
  nko-NT: Mʋ́ onyé á, Paulo lówun atɔ́. Olowun ánɩ́ Makedoniayin ɔkʋ lɩ́ɩ́ mʋ
    ansɩ́tɔ́, ɔdɛ mʋ kokóli ɔbɛ́ɛ, “Fa ɔpʋ amʋ ba Makedonia, afʋbegyi anɩ bʋalɛ.”
  bsn-NT: 'Ti macajʉre Pablo ĩ ejarãioati ñamire, Macedonia sitagʉ ĩre ruyuaĩoñuju.
    Ruyuaĩocõari, ado bajiro ĩre yiyuju: —Vayá. Yʉare ejarẽmogʉaya —ĩre yijiyuju.'
  pib-NT: Goyechno Pawlo getlu kayigawlu. Satu jeji Masetoni gajeru tunwastsitlu.
    Ragjitlu. Wane chinru, “Pkoprutgatanu. Masetoni punanu. Pupxakapanunwu.”
  wiv-wiv: Na marigo a Pol ia manginuvia na kaka katiu bukuni Masedonia, e madi ki
    gugugia ki tatani barae vona, “Mai zahe kiri Masedonia nu kodonihita.”
  reg-reg: Ebhilolo nibhimubhonekela Paulo mungeta, aliga Alio omunu wa makedonia
    emeleguyu, namubhilikila no kwaika “mje muchisakile enu makedonia.”
  mlh-mlh: 'Troas roperu ubuo kubaŋ pebi Anutuji Pol qohoŋ oduko iru mo iŋi ŋoneya:
    Yurop ŋi moji Masedonia aribe dimaku oŋga teru iŋi miku oŋga wosi teya, “Go koe
    petigaru Masedonia moreŋgo wareru bapi nobeigoŋ.”'
  gof-ENT: ጳዉሎሲ ቃማ ቆንጬን ኢሲ ማቄዶኒያ ኣሲ ባኮ፥ «ማቄዶኒያ ፒናዳ ኑና ማዳርኪ» ያጊሼ ኤቂዲ ዎሲሺን ቤዒስ።
  aau-aau: Hom Troas mon lwayr nayr menkin, Pol hiykwe sa owhnan kamon now ke hieyn
