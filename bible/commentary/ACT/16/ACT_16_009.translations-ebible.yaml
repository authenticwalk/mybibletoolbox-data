  por-TFT: 'Naquela noite Deus fez com que Paulo tivesse numa visão um homem oriundo
    da província de Macedônia. Esse homem ficava a alguma distância de Paulo e chamava
    encarecidamente a ele: “Venha nos ajudar aqui na Macedônia, por favor!”'
  gwi-NT: Izhik zhat tǫǫ Troas kwaiik'it gwizhit Paul gineiinlyaa k'it t'inchy'aa
    haa Macedonia nahkat gwats'an dinjii yęhdaa nadhat, yats'ą' ch'oodiikwat nah'in,
    “Macedonia nahkat gwizhit diits'ihinjyaa eenjit diits'ą' hinkhaii!” yahnyąą.
  gvn-gvn: Wujurrbu Paulungku dingkar nyubun bubuku Macedoniamunku nyajin bijarrba.
    Nyulu dingkar nyajin janjananya, babajinya, “Kadayarr. Kaday bubungu Macedonia,
    nganjinin helpim-bunganka.”
  nhy-NT: 'Yon yuak, Pablo okitak kej yeskia teemiktok, okitak se tlakatl de tlale
    de Macedonia, omoketoka iyakapan iwan okitlatlawtiaya: “Xipano ik Macedonia iwan
    xitechpalewi.”'
  asm-FB: নিশা পৌলে এটা দর্শন দেখিলে যে, এজন মাকিদনিয়া মানুহে থিয় হৈ তেওঁক মিনতি
    কৰি কৈছে “মাকিদনিয়ালৈ আহি আমাক সহায় কৰা।”
  okv-okv: Eto ai evie Paul na eture ta enda Macedonia embo na puvuto heteto mitie
    penunu einge ena avo kina, “Puvuto nango Macedonia embo hondate e,” ainge enu
  mxt-NT: 'Cañohó ra ñuu Troas cuan, ta noo cha cuaa nyehe̱ ra Pablo noo visión. Nyehe̱
    ra chi noo rayɨɨ ityi Macedonia. Nanyaá ra ta chacú ndahvi ra nuu ra, ta catyí
    ra chi ra: “Ña̱ha, vatyi tyinyeun chi ndi”, catyi ra.'
  tzo-NT: 'Ti ac''ubaltic i''ac''bat yil yu''un ti Diose ti Pabloe jun Macedonia vinic.
    C''ot va''luc ti stojol laj yil ti Pabloe. Hech i''albat vocol: “Ta me xatal ti
    Macedonia. Chtal acoltauntutic”, x''utat yu''un ti vinique.'
  ind-AGS: Di sana Paulus melihat dalam penglihatan pada malam hari seorang yang datang
    dari Makedonia sedang berdiri, memohon kepadanya, “Segeralah datang ke Makedonia
    dan tolonglah kami!”
  omw-omw: Mwini uro nteta varuvaro entaqi Poruva ruvaata voti hura qoqaa taqero.
    Taqe varuvaro Masentoniaa vaisi mpovanto siviro variro Porura nraanrenro tiqaro,
    Po, qati kyaarera nronra teqera nrinrava nrumu mwaini Masentonianivata variqara
    tiri kyaahaqa hiante, tiro.
  yrb-yrb: Dumuro Foroma nauta ainibebe tube eri. Tuberoma mui Masadonia amara inaibeda
    nui wei, Masadonia orofaro arate ya durua ua wei.
  maa-NT: 'Nga jye títsa̱jna Troas, Pablo, k''e̱ nga ni̱tje̱n, tsatsejèn jngoò‑la̱
    xi̱ta̱ koni tsà nijñá tí''biì‑la̱ xi nangui Macedonia i̱''nde‑la̱ xi tsasíjna
    kixi̱ nguixko̱n Pablo. Tsibítsi''ba‑la̱, kitsò‑la̱: “Nchroboí i̱ nangui Macedonia.
    Ti̱chját''aà‑náje̱n.”'
  mcq-mcq: ꞌEnarena ijino naꞌi Poruho visoni kavume ea pina Mesatonia ori arini namijiꞌi
    ijá ꞌwama A Mesatonia roe nú niꞌajúha ꞌwamana.
  sus-A: كْي رَ، ثْلُ نَشَ لَامَتُنيِ تٌ. مَسٍدٌنكَ ندٍ نَشَ كٍلِ، عَ قَ عَ مَشَندِ،
    «قَ مَسٍدٌن بْشِ مَ، عِ شَ قَ مُشُ مَلِ.»
  jpn-1965: ある夜、パウロは幻を見た。ひとりのマケドニヤ人が彼の前に立って、「マケドニヤに渡って来て、私たちを助けてください。」と懇願するのであった。
  fra-SBL: 'Une vision apparut à Paul pendant la nuit. Il y avait là un homme de Macédoine,
    qui le suppliait et lui disait : « Passe en Macédoine et aide-nous. »'
  yka-yka: Manjari inin, laˈi si Toroas sangem miyaˈan, niyaˈ pinabagala pu si Paul
    weˈ Tuhanin dambuwaˈ aˈa amban Makedoniya makitabang si iye. Paˈin aˈa miyaˈan,
    “Palipag kew pitu si Makedoniya duk tabangun kami.”
  mle-mle: Gaan nak Pol yigin vidil. Di duw nak, Masataniya tamiya kidi duw, vidid.
    Adi duw rapin tikuw, wasakwudid, “Min Masataniy-aar may. Yakuw, sugwiyaan akwur
    nyanak!”
  shp-NTPO: 'Jain nokota yamé, Pablon namá keska meran oinna iki, ja Macedoniainoa
    westíora jonin chankataanan yoiai: “Neke Macedoniain shitáxon noa akini jowé”,
    akin akai.'
  aom-aom: 'Troas hörönugoromo vahiromamu Paul-ro niaꞌovoꞌiraeromo gavadeje Macedonia
