    awa onigp̱a eewo anṯom.
  nca-nca: Suwono Polko Masedonia mira koŋgo uni qu ka quko qeniní kaŋero Pol nekoro
    ŋande miraró, “Ke windi karóŋoya Masedonia ŋano mahe nore samaka yere,” yaró.
  zpz-NTPP: 'Na ornu bri dey Troas, orzeꞌ rel bdeꞌ lo Baly. Bzaac yu tub mbecy Macedonia
