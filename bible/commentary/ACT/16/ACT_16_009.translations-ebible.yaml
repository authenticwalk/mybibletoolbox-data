    masitu etɨmat.”
  hch-NT: Yüvicüta heinüsita Papuru nixeiya 'uqui Maseruniyatanaca muva 'utiveme yativavirietü
    müpaü 'utaitü, Quenanaye'a 'anataüye Maseruniyapai, quetaneparevieca.
  crn-NT: 'Tɨ́caꞌɨmua pu tiꞌitɨ́j huámaaracaꞌa aꞌɨ́jna ɨ́ Pablo. Tɨ nuꞌu aꞌuun aꞌutéjvee
    után pújmeꞌen jaꞌatɨ tɨ seɨj chuéjraꞌa japua éꞌemeꞌecan tɨ ayén téjaꞌarájtehuaa
    tɨjɨ́n Macedonia. Jéꞌecan pu nuꞌu huaꞌutáhuaviiriꞌi ayén tɨjɨ́n: ―Xaꞌitácɨɨni
