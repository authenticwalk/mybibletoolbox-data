  udu-udu: 'Dhali tonyjan piki’da Buulusi is mon’thiny mo a’di jin ta wathi/ gi Pam
    Makiduniyya mo jin diki’d mmodosh mo mmoyuḵ a’di mo dhali o gwo mo ki: Yayu/ ma
    mmo’ciṯẖa/ gapa e Pam Makiduniyya dhali woṯẖ aman mo ma.'
  tvt-tvt: Erah rangphe ja Pool ih heh mangphe di Mesidoniate wasiit heh lasih jowang
