  grc-F35: Καὶ ὅραμα διὰ τῆς νυκτὸς ὤφθη τῷ Παύλῳ· ἀνήρ τις ἦν Μακεδὼν ἑστώς, παρακαλῶν
    αὐτὸν καὶ λέγων, «Διαβὰς εἰς τὴν Μακεδονίαν, βοήθησον ἡμῖν.»
  cav-NT: Tuhuatu Pablora tahuiju bucha bacuare ecuita netiyaju. Tumequetu jecuare
