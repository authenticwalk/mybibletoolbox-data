  hoy-hoy: अल पौलुस ईळ्लकी ऊंद दर्शन नोळदुन कि ऊंद मकिदुनी मंळसा निदुरकु आऊन से विनती
    माळकु अनेत्यान, “ईपाटी ईळुकु मकिदुनिया दा बा, अदिक नाम्द मदत माळ.”
  uri-uri: Ak mning pa Maur Wailen plan Pol melnum ur a ha knokg a Masetonia pa kul
