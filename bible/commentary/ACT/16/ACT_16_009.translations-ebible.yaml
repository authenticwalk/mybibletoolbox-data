verse: ACT.016.009
translations:
  kpx-kpx: Keve velehovoale vavi kemo Bolou lahoahoasege Masedonia malaha moleu lamisi
    hohavoi avoe, “Loholive kove no tedaevenela.”
  okv-H: Eto ai evie Paul na ehure ta enda Macedonia embo na puvuto heteto mihie penunu
    einge ena avo kina, “Puvuto dago Macedonia embo hondate e,” ainge enu
  tbo-tbo: Ma noka upomna Paulo i eno galena po lawa Masedoniyagei i gagaleya ma i
    towolo po i laupaliyeya i pa, ‘Una lunugotootogeiyai po una damanai u Masedoniya
    po una haguiyai.’
  mal-C: രാത്രിയിൽ, “മക്കദോന്യയിലേക്കു വന്നു ഞങ്ങളെ സഹായിക്കണമേ” എന്ന് ഒരു മക്കദോന്യക്കാരൻ
    നിന്നു യാചിക്കുന്നതായി പൗലോസിന് ഒരു ദർശനമുണ്ടായി.
  grc-SR: Καὶ ὅραμα διὰ ⸋τῆς⸌ νυκτὸς ⸉ὤφθη τῷ Παύλῳ·⸊ ἀνήρ ⸉2τις ἦν Μακεδὼν⸊ ἑστώς,
    ⸂παρακαλῶν αὐτὸν καὶ λέγων,⸃ Διαβὰς εἰς ⸆ Μακεδονίαν, βοήθησον ἡμῖν.
  bgc-bgc: ओड़ै पौलुस नै रात नै दर्शन देख्या के एक मकिदुनिया परदेस का माणस खड्या होया
    उनतै बिनती करकै कहण लागरया सै, “पार उतरकै मकिदुनिया परदेस म्ह आ, अर म्हारी मदद
    कर।”
  khz-khz: Vopogi Paulo emata-vanagito. Ia na Makedonia talimana ta rugatago egitaato,
    ia enogiawai, netiwato, “Makedoniai ono vogomai, ono mai-veakavamai.”
  deu-TKW: 'Und Paulus hatte bei Nacht ein Gesicht, ein Makedonier stand da und redete
    ihm also zu: komm herüber nach Makedonia und hilf uns.'
  zsr-NT: 'Lu yödz niꞌ Dios buluiꞌinëꞌ Pablo tu le bléꞌinëꞌ lu yël bëchcál. Buluíꞌ
    lahuëꞌ lëꞌ bönniꞌ Macedonia, zuinëꞌ len rátaꞌyuëꞌ lahuëꞌ Pablo, rnëꞌ: “Gdöd ladztuꞌ,
    lu xyutuꞌ Macedonia, len guclen netuꞌ.”'
  lin-lin: 'Na butu, Polo azwaki emoniseli moko : « Moto moko ya Masedwane atelemaki
    liboso na ye mpe azalaki kobondela ye : ‹ Nabondeli yo, yaka kosunga biso kati
    na Masedwane ! › »'
  hns-NT: 'Oe raat me Prabhoe Paulas ke koetjh dekhaais. Oe ek Maasadonia diehaat
    ke aadmie thara dekhies. Aadmie ose bolies: „Ham tor gor gieriela, aaw samoendar
    ke oepaar Maasadonia me hamlogke sahaaita kare khaatien.”'
  noa-E: Mag Troas phöbör ee maar ãba nʉmta, edaar Ẽwandamau Pablo khãaipi auwia irig
    woun ãb Macedonia durrmua bëem oopijim aajem. Mag bëewia mag wounau dawamjö i
    ʉ̈r dʉnʉʉuchëwi irig, “Kakë, mau Macedonia durr bëewia maar khaigpërbahur” ajim
    anʉm.
  eng-EMTV: And a vision appeared during the night to Paul. A certain man of Macedonia
    was standing, urging him, and saying, “Come across to Macedonia and help us.”
  mib-NT: 'Te ɨɨn jecuáā te nájnūhun ɨɨn jēni ni jito ndijin Pablo, te ni jito de
    jeē índichi ɨɨn tēe ñuu Macedonia nuū de cáhán ndahú jíín de: Nehen ní ñuu ná
    Macedonia te chindéé ñáhán ní sāña jíjnáhan ná, áchí.'
  lif-NT2: खे़प्‍मो खे़न् से़न्‍दिक् पावलरे़ तादिगे़न् सुफोधिक् निःसु॥ खे़प्‍मो मे़सेदोनियास्‍मा
    मनाधिक् मे़सेदोनियाओ थाङे़आङ् आनिगे़ याप्‍मि कुभाॽ आबिरे़ॽ लॽरिक् पेलि फाक्‍तुर
    ये़बे़बा निःसुरो॥
  xnj-xnj: Lukumbi lwa kilu, Pauli akalota maono amuwene mundu mmonga wa ku Makedonia
    ayimili balapala na kumuyupa, “Kupuka ubwela ku Makedonia utitangatila.”
  mmx-mmx: Ap mo laxanimin Pol ga ven lisilimet la ni ga ven laradi boro Masadonia
    ga tu, la ga sing i, “Unat pas ude Masadonia la una lok tooro nama!”
  cbr-NT: 'Bëbaxun ca Pablonën imë́ namáquin iscësoquin Macedonia menu ''icë uni achúshia
    nicë isacëxa. Iscëxun ca cacëxa: Macedonia ënu uxun camina nu ''aquinti ''ain.'
  tee-NT: 'Pus ju acsnich atats''isni ju Pablo lakts''ilh tu''u'' tachi ju va la''ix''aklak''avanti.
    Lakts''ilh pumatam lapanac amachaka'' Macedonia ni anch ixya chai ixtapainini.
    Ixjuni: “At''at''ich ju ani Macedonia. Aquila''aktaijuyauch ju quijnan”.'
  eng-LSV: And a vision through the night appeared to Paul—a certain man of Macedonia
    was standing, calling on him, and saying, “Having passed through to Macedonia,
    help us.”
  cak-NT: 'Y chak''a'' ri Pablo xutzu'' pa jun anche''l achic'', chi c''o jun achi
    aj-Macedonia ri pa''l-apo chech, y ri achi ri'' nu''ij che: Tabana'' favor cak''ax
    kaq''uin pa Macedonia, y kojato'', xcha'' che, xutzu'' ri Pablo.'
  pah-NT: Ypytunimo Paulo'ga Macedôniapeve'g̃a gwyripeve'ga repiagi okiri pe. Igwete
    ga nhi'ig̃i Paulo'ga pe o'ama. —Herejo tuhẽ oregwyri pe Macedônia pe ore pokoga,
    ei ga ga pe.
  sja-NT: 'Panadap''edaa ewate p''ãrik''ua, Pablo k''ãimok''araa pɨk''a bɨde unuji
    Macedonia eujãdepema ɨmɨk''ĩra bainɨ̃ bɨ. Mãgɨpa chupɨria iidiji Pablo wãmerã
    ichi eujãdee. Mãgaji: —Chéji Macedoniadee tai k''aripade.'
  xed-xed: 'Hada, ka nghaŋtá Pwal ta sana mnda la Mekaduniya ta sladu ta kəmani ma
    suni, ta mnay ŋani kazlay: «Sawi da Mekaduniya da kata aŋni kəʼa.»'
  mks-NT: 'Ta in ñuú nani íin da mé ñuu Troas cán na̱sa̱ni ndímáhnú Pablo. Ta ña̱
    na̱xini da cúú in ta̱a, da̱ na̱quixi chí estado Macedonia. Ta cándichi da cáha̱n
    nda̱hví da̱ xi̱hi̱n Pablo já cáchí da̱ já: “Naha ndó chí Macedonia yóho ña̱ ná
    chindeé ndó nde̱he̱.”'
  gfk-S: 'Taitus ikino bung ra bung Pol ga nes tike ninanaas na tanuo ma iga nes tike
    tunana me Masedonia ma iga tur ter gom sarsaring marmaris ter tane Pol horek:
    “Hana ukira Masedonia ma nu me harahut mem.”'
  bmu-bmu: 'Troas aŋgota suŋgem gaun ahögetka Anutunöŋ Pol kutum wasöriga imut kun
    kewö ehök: Yurop azi kunŋan Masedonia likepŋe kinda ohola kewö jiba köuluköm waŋgiyök,
    “Gi mönö köwet kutuba Masedonia gölmenöŋ kaba bauköm neŋgiman.”'
  dgz-dgz: Mum ame gapan Pol bet ine yaveni at Masedonia apanewa yone inap mup anega
    waiwandini, “Paina yamat onaen at Masedonia tauan amba wat agoat nimanen.”
  eng-GNV: Where a vision appeared to Paul in the night. There stoode a man of Macedonia,
    and prayed him, saying, Come into Macedonia, and helpe vs.
  zaa-NT: 'Nía nna bila''ni Pablua por medio de yèlà qui'' bi ttu nubeyu'' qui'' attu
    lugar huaya'' láą Macedonia nna gutta''yúnią bi nna rą: Tsí huacca qui'' cuią''lu''
    ìta cuią''lu'' làti tsè''e tu'' porqui''ni riquína''ni tu'' nuỹa quixa''ánią intu''.'
  eng-WEBSTER: 'And a vision appeared to Paul in the night: There stood a man of Macedonia,
    and prayed him, saying, Come over into Macedonia, and help us.'
  guh-guh: 'Nexata Troas tomarata meravi Pablo bemajitsinaebota taenuta Macedonia
    nacuapijinë. Macedonia nacuapijinë asaëyata jumaitsi Pablojavabelia: —Naxanitsia.
    Macedonia nacuayabelia ponare. Paneyavenonaename, jai Macedonia nacuapijinë.'
  bon-bon: Peei ciiye cabu Paulo wama ogrige, lui wama cabu yepä Makedoniya gawe biname
    ne jepänige. Tabe jeclajutige, teebine itinärige egä, “Tädi Makedoniya gawe cabu
    me cibibine ätityerame!”
  nhw-BL: 'Nepa se tlayohua Pablo quiitac se tlanextili quen se temictli, huan se
    tlacatl catli ehua tlali Macedonia moquetzayaya inechca huan ica nochi iyolo quitlajtlaniyaya:
    “Nojquiya xihuala ipan notlal Macedonia huan techpalehuiqui.”'
  mgw-mgw: Kilo so Pauli aagabweni makowe gayambi', gaamweni mundu yumo ywa Makedonia
    ayi'mi palu' na kunnu'ba, “Uloke wise Makedonia utuyangatiye.”
  swh-ONEN: Wakati wa usiku Paulo akaona maono, mtu wa Makedonia amesimama akimsihi,
    “Vuka uje huku Makedonia utusaidie.”
  wbi-wbi: Imbonekelo sika mumila u Paulo pakilo, kwa lyale umunhu wa ku Makedonia
    imile, ikung'emela nakujova “Isagha mututange kuno ku Makedonia”.
  bba-bba: Pɔlu u kɑ̃siru wɑ wɔ̃kuru. Kɑ̃si te sɔɔ, u Mɑsedɔniɡii ɡoo wɑ u yɔ̃ u nùn
    kɑnɑmɔ u nɑ Mɑsedɔniɔ u kɑ bu somi.
  eng-KJVCPB: And a vision appeared to Paul in the night; There stood a man of Macedonia,
    and prayed him, saying, Come over into Macedonia, and help us.
  kgk-NT: 'Ha upéi katu pyhare ojehexa uka sapy''a Paulo-pe. Ixupéte ojehexa uka Macedônia
    pygwa. Onhembo''y ramo ohexa. Onhe''ẽ ramo ohendu: —Eju katu y rovái. Eju katu.
    Xe yvy héry va''e Macedônia-py eju katu ore pytygwõ hagwã, he''i ojapura-vy.'
  waj-waj: 'Varuduu heenaki Pauruusaa tinni avuuvo hanigiooduu ari vookarau aataruuvaa
    tooduu Maketoniaa mmataivaki varuu vaidi voovoono dioo vainno yaagueeqama innaata
    kua tioo tunoo: Numa mmata Maketoniaa aavau ti tasipama variee mmooriivaa iikianee,'
  cpy-cpy: 'Okanta otsirenitanaki, ari imishiwaetaki Pablo, iñaaki apaani Macedonia-jatzi,
    ikantziri: “Pareetena nonampiki, pineshironka-yiteena.”'
  mpx-mpx: Bulina Pol i kenonou tau etega gagama Masidoniya i kite i taltalmilil,
    i awanun Pol elana i ba, “U nem Masidoniya ge u labema.”
  wbp-wbp: Kujalu yukajarra Turaja-kurra kirri-kirra, ngula-jangkarluju, jintangka
    mungkangka-juku nyangu Puurlurluju wati jinta yuruyururlu Majatuniya-wardingki
    kujalparla yuruyururlaju kutu-nyayirni karrija nyanungu-wana. Yali wati nyanungu
    Majatuniya-wardingki, ngulajulparla jaruju warlkirninjarla wangkaja kuja yuruyururlaju,
    “Yantarni nyampu-kurra Majatuniya-kurra yungunpa-nganpa yimi-ngarrirni Yimi Ngurrju!”
  luo-luo: Otienono, Paulo noneno fweny mar ja-Makedonia kochungʼ kendo saye niya,
    “Bi loka Makedonia mondo ikonywa.”
  nhe-NT: 'Nepa se tlayohua Pablo quiitac se tlanextili queja se temictli. Huan se
    tlacatl tlen ehua tlali Macedonia moquetzayaya inechca huan ica nochi iyolo quitlajtlaniyaya:
    “Nojquiya xihuala ipan notlal Macedonia huan xitechpalehuiqui.”'
  aii-aii: 'ܒܠܲܝܠܹܐ ܦܵܘܠܘܿܣ ܚܙܹܐ ܠܹܗ ܚܸܙܘܵܐ ܕܚܲܕ ܐܢܵܫܵܐ ܡܵܩܹܕܘܿܢܵܝܵܐ، ܟܸܠܝܵܐ ܦܲܪܦܘܼܠܹܐ
    ܒܝܼܹܗ ܘܒܹܐܡܵܪܵܐ: ”ܬܵ‌ܐ ܠܡܵܩܹܕܘܿܢܝܼܵܐ ܘܗܲܝܸܪܲܢ.“'
  esk-NT: Tamarrumani unnuami Paul qiñiqquuraaġniqsuq Macedonia-ġmiumik qiññuaqtuqtuamik
    itnaqhuni, “Macedonia-mun ikaaġutin ikayuġiaqtigut!”
  msb-msb: Pagkagab-i sadto may nakita si Pablo na pangitaon kun diin may lalaki na
    taga-Macedonia nagatindog kag makimaluoy sa iya, “Magpakadi ka tabi sa Macedonia
    agod mabuligan mo kami.”
  cpa-NT: 'Jøng² lah¹jan² dsa² cøa¹² ca¹jë́² Pablo jan² dsa² chian² Macedonia ja³neng².
    Tsenh¹² dsa² héi², ca¹tsáih¹dsa Pablo ca¹lah¹jǿ¹ dsǿa¹²dsa. Ca¹juúh²dsa: “Ŋi²
    ja³la² huø¹ Macedonia. Mi²hag³ jnieh³,” ca¹juúh²dsa.'
  dso-dso: ତରଆଇ ରଇଲାବେଲେ, ସେ ରାତିଆ ପାଉଲ୍‌ ଗଟେକ୍‌ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲା । ସେ ଦର୍‌ସନେ ମାସିଦନିଆର୍‌
    ଗଟେକ୍‌ ଲକ୍‌ ଟିଆଅଇ ବାବୁଜିଆ କରି କଇଲା “ମାସିଦନିଆଇ ଆସି ଆମ୍‌କେ ସାଇଜ କରା !”
  meu-meu: Hanuaboina ai Paulo vada e nihi. Ena nihi ai Makedonia tauna ta e itaia,
    ia vairanai e gini, e noia, eto, Makedonia aoma, ame kahamai.
  yva-NT: Ama namanoe Amisye po ana inta rarorono Paulus ai no apa nikimarije rai.
    Paulus po vatano Makedonia inta aen nande te no amun, panatambe nande ai pare,
    “Wasaemeno reansai! Wade kai no reama munijo Makedonia so rai!”
  dgc-dgc: Ta éya a kélép, éy pinagtagenép na Diyos ti Pablo. Neta na kan i esa a
    lélake a te taknég, a taga Masedonia, a kinagi na kan diya ta mahigpit, a “Kadon.
    Umahabes ka pad se dikame ta Masedoniae, a tulungan mo kame.”
  zpm-NT: Guieel co blulo ti mgui Macedon lo Pabl, rnab me guṉ Pabl guieḻnzaac tsie
    Pabl nëz co, tsieguṉ Pabl xyudar grë miech co.
  hix-NT: Àto tehtoko, nosenyetày hatà, Pawru. Kohsaya nosenyetày hatà. Toto yonyey
    hatà, tosenyetnàr me. Maseknonya yamtar hono ryhe yonyey hatà. Omoko, Maseknonya
    yamtar hona, kekon hatà, teryewrye ro. Omoko, amna yakoronomaxe, kekon hatà, Pawru
    wya.
  sim-sim: Am orok li layihi nirik Pol mbele las sukuk heyendari hom ormu heyera.
    Or heyerik ma lar provins Masedoniak fehe or sihi Polin ormu sawera, �Mir Masedoniak
    mi taha nirin jelyaka.� Karem ormu mbara.
  npi-ULB: रातको समयमा पावलले एउटा दर्शन देखे जसमा माकेडोनियाका एकजना व्यक्ति उभिएर
    उनलाई यसो भनिरहेका थिए, “माकेडोनिया आउनुहोस् र हामीलाई सहायता गर्नुहोस् ।”
  cgc-cgc: Ta yon man na kilem ta iran na pag-abot naan ta Troas, papakita ta Dyos
    ki Pablo isya na panan-awan. Nakita Pablo isya na mama na taga-Macedonia na gapangabay
    ki kanen. Ambal ta mama, “Miling ka di ta prubinsya Macedonia daw tabangan kay
    no!”
  tim-tim: Aregen arim manbiâ nâ Luka nâŋe penâyeŋgire emet dâgâmbo hândâkŋân Paulo
    biwiŋe owâimbo hin miawagaŋdo egep. Amâ Makedonia luâk siâŋe togo kinmâ ulilaŋmâ
    hin dâep, “Gâ Makedonia hânângen togo nen tân nenguwen.” dâep.
  yor-yor: Ìran kan si hàn sì Paulu ni òru, ọkùnrin kan ará Makedonia dúró, ó sì ń
    bẹ̀ ẹ́, wí pé, “Rékọjá wá sí Makedonia, kí o sí ràn wá lọ́wọ́!”
  wos-wos: Ye gan Pol dé janji maki hwae dé xé, Masedoniana héfana du nak téndéka.
    Téta dé Polré wa, “Méni bari yae méni naniré yikafre hurutaméni.”
  emp-NTPO: 'Diamasi Pauloba cãĩmocara quĩrãca unusia ẽberã Macedonia druad̶ebemada
    ʌ̃ta nũmʌda. Maʌ̃ ẽberãba Pauloa nãwã bed̶ea djuburiasia: “Macedonianaa dairã
    carebad̶e zedua.”'
  eng-F35: 'A vision appeared to Paul during the night: a man of Macedonia was standing,
    appealing to him and saying, “Come over to Macedonia and help us.”'
  ind-ind: Malam harinya, TUHAN memberikan penglihatan kepada Paulus. Dia melihat
    seseorang dari provinsi Makedonia berdiri dan memohon kepadanya, “Datanglah ke
    Makedonia dan tolonglah kami!”
  pes-OPCB: 'همان شب پولس رؤیایی دید. در این رؤیا شخصی را در مقدونیهٔ یونان دید که
    به او التماس می‌کند و می‌گوید: «به اینجا بیا و ما را کمک کن.»'
  mpt-mpt: Fole damo temebea Masedonia mine tenea nganabanea Fol kobo aaye sole yala
    wateneba Masedonia betan ele tlaneba ni daabenale ge nganhabea atemna bianea teme
    kesoa
  ssx-ssx: Timba upama꞉ piki nono pea Poloma꞉ hali ma꞉nda꞉ handeekeme. Ma꞉sedonia
    hali homekema꞉ ipiki pa꞉ta꞉ honke alo hata꞉ alota꞉ Ma꞉sedonia nane niki tamba꞉
    mulu a꞉pa꞉peke laa leeke some homeke handeekeme.
  mkl-mkl: Ŋɔi Pɔlu í ce kuyɛ idũ. Si kuyɛɛu í yɛ inɛi Mɑsedɔni ɡɔ wɑ leekĩ nɔ wɑ
    tɔɔ nŋu ku nɑɑ Mɑsedɔni ku nɑ ku sobi ɑŋɑ.
  gaq-gaq: ତେନ୍ ମିଡିଗ୍‍ ପାଉଲ୍‍ ମୁଇଂ ମୁସୁଡ଼ିଙ୍ଗ୍ ବାକେ ଜେ ମାସିଦୋନିଆନେ ମୁଇଂ ରେମୁଆଁ ତୁଆଁଚେ
    ସାର୍ଲଚେ ବାଲିର୍‍ ଡିଙ୍ଗ୍‌କେ “ମାସିଦୋନିଆ ପାଙ୍ଗ୍‍ଚେ ଆନେକେ ସାଇଜ୍ୟ ଡିଂ !”
  gof-RNT: Phawuloosi qamma qonccethan issi Maqedooniya asi baakko, “Maqedooniya pinnada
    nuna maaddarkii” yaagishe eqqidi woossishin be7is.
  unx-unx: ଏନ୍‌ ନିଦାରେ ପାଉଲୁସ୍‌ ମିଆଁଦ୍‌ ଦାର୍‌ଶାନ୍‌ ନେଲ୍‌କେଦାଏ ଯେ, ମାକିଦନିଆରେନ୍‌ ମିଆଁଦ୍‌
    ହଡ଼ ତିଙ୍ଗୁକେଦ୍‌ତେ ବିନ୍ତିତାନ୍‌ଲଃ କାଜିତାନାଏ, “ମାକିଦନିଆତେ ହିଜୁଃକେଦ୍‌ତେ ଆଲେକେ ଦେଙ୍ଗାଲେପେ
    !”
  gah-gah: 'Neneló anitiake, holugú nene Pauló agika ale viligokago vamó lá oko ánigamó:
    Masetonia ve makolímo áisi noitoka anitike sele like geza Masetonia mikasiuka
    oko lelémo vatí ozo loko lo amimó.'
  lcm-lcm: Si tenei vong ang Paulo kala arai ani mangsikei a ararai, na mang igenen
    le Makedonia katapo tung na kapo sokotuk ia ta, “Ku paputuk ane si kamem palpal
    e ke e Makedonia na kume pakangai animem.”
  aer-aer: Apmere yanhe ikwere ingwele itne ankwenge Paul-ele altyerre areke artwe
    apmere Macedonia-arenye-arle ikwere itwele tneme-akerte renhe apayuthnemele. Re
    alakenhe angkeke, “Apetyaye apmere nhenhe Macedonia-werne anwernenhe arntarnte-aretyeke!”
  qvc-NT: 'Chay llaqtapiqam chay tutaqa suq musqoypishina Pabluqa suq runa prubinsya
    Masiduñamanda kaqta rikarqan. Chay runaqam ñawpambi shayashpa, ancha rrugashpa
    nirqan: —Yush''ayku, shamuyri kay chimba Masiduñaman, noqaykunata yanapawanayki,
    nishpa. [Nuta: Chay Truwas llaqtapim kay libruta iskibriq Lukas tandakarqan Pabluwan,
    Silaswan Timutiyuwan.]'
  tgl-ULB: 'Isang pangitain ang nakita ni Pablo ng gabing iyon: may isang lalaki na
    Macedonia ang nakatayo doon na tumatawag sa kaniya at nagsasabing, “Tumungo kayo
    dito sa Macedonia at tulungan kami.”'
  cbs-NT: 'jabianudi en Lucas en jatuki nukuken meshu medan Pablo uxa namaya juni
    betsa Macedonia anua damia nixun Pablo yuikin: “Macedonia anudi juxun nuku medabewayuwe”,
    ikai'
  xtm-NTPP: 'Te jakuaa ma, Pablo ma, ni jininuu de ja in tee ñuu Macedonia ma, núkuiñi
    de, te jikan‑ta''vi xeen de, te jiña''a de: ―‍Ya''a tna ni ñuu Macedonia ma, te
    chindee ña''a ni ―‍kúu de jiña''a de.'
  nnq-nnq: Kilo jenie, Paulo ngalola malolo agammona mundu jumwe jwa Makedonia ajemite
    papa nu kunnyopa, “Nnyombeke, nhwike Makedonia mutujangate.”
  bao-NT: 'Tii macãre ñamipʉ cʉ̃ ca quẽñaro jĩcʉ̃ Macedonia macʉ̃ cʉ̃ pʉto nucũcãri:
    “Macedonia pee doori, jãare tii nemoña,” cʉ̃re ca ĩigʉre ĩaupi Pablo.'
  san-ORI: ରାତ୍ରୌ ପୌଲଃ ସ୍ୱପ୍ନେ ଦୃଷ୍ଟୱାନ୍ ଏକୋ ମାକିଦନିଯଲୋକସ୍ତିଷ୍ଠନ୍ ୱିନଯଂ କୃତ୍ୱା ତସ୍ମୈ
    କଥଯତି, ମାକିଦନିଯାଦେଶମ୍ ଆଗତ୍ୟାସ୍ମାନ୍ ଉପକୁର୍ୱ୍ୱିତି|
  rmn-rmn: 'Рати о Павел дикхляс дикхипэ: лэстэ ало мануш андар Македония. Ов сас
    тэрдо тай мангелас лэс: — Эла андэ Македония тай кер ярдыми амэнги!'
  huv-NT: 'Noic ongwiiüts, Pablo aleaic tajaw atnej aǘm, tajaw nop naxey naw Macedonia
    alembem niüng ajlüy nej. Aaga naxey quiaj, teamatün nej ocueaj, tasaj: “Imong
    indüy Macedonia membeol xicon”, aj nej.'
  otn-NT: 'Ja bi̱ n''ui̱ p''ʉ na̱ ra̱ Pablo ''mø mi̱nxu̱i̱ p''ʉya. Nu̱''a̱ rá̱ t''i̱
    p''ʉya, bi̱ nu̱ ngue ''bäp''ʉ n''na ra̱ n''yohʉ ngue ra̱ mmɛ̱ngu̱ p''ʉ ja ra̱
    häi Macedonia. Bi ''yɛ̱mbi̱: ―Bí ''yɛ̱cua Macedonia, guí fäxca̱he ―bi ''yɛ̱mbi̱.'
  nop-nop: Uŋoŋ timiŋ Poldi damo gineŋ kaune Masedoniyaniŋ me niŋdi buŋa koloŋ yali
    indiŋ nimbulabulayeguk, “Masedoniyade buŋa indi nihitubu-lodaneŋ.”
  obo-NT: Na iddon bulli, duwon id pokita to Monama ki Pablo. Nokita rin iddos sokkad
    no minuvu no toho Macedonia no mid lohinat woy id po-eru-eru kandin, kahi rin
    to, “Allus ka rinit Macedonia woy tovangi koy!”
  kca-kca: 'Щӑԓта атәԓән Павела ватты щир ус: и мŏԓтты ху, Македония мўвәӈ ху, этәс.
    Ԓўв ԓойәс пӑ ԓўвеԓ вохԓәԓы: «Македонияйа йŏхта пӑ мўӈева ԋоты».'
  cak-ENT: 'Y chak''a'' ri Pablo xutz''et c''a pa jun cachi''el achic'', que c''o
    jun achi aj pa ruch''ulef Macedonia ri pa''ül-apu chuvüch, y que ri achi ri''
    nbij c''a chin: Tabana'' favor, cac''o lojc''an ya'' c''a kiq''uin pa karuch''ulef
    Macedonia, y kojato'', xbij chin, xutz''et ri Pablo.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤂᤧᤴ ᤛᤧᤴᤍᤡᤰ ᤐᤠᤘᤗᤖᤧ ᤋᤠᤍᤡᤃᤧᤴ ᤛᤢᤑᤥᤎᤡᤰ ᤏᤡ᤺ᤛᤢ॥ ᤂᤧᤵᤔᤥ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠᤛ᤻ᤔᤠ ᤔᤏᤠᤎᤡᤰ
    ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠᤀᤥ ᤌᤠᤅᤧᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤕᤠᤵᤔᤡ ᤁᤢᤓᤠ᤹ ᤀᤠᤒᤡᤖᤧ᤹ ᤗ᤹ᤖᤡᤰ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤢᤖ ᤕᤧᤒᤧᤒᤠ ᤏᤡ᤺ᤛᤢᤖᤥ॥
  mie-NT: 'De iin jacuáā nī stéhēn yā nūū Pablo jā íñí iin tēe región Macedonia cáhān
    ndāhví jíín dē: Nehēn ní Macedonia yáhá, de chindeé ní ndá sāán, ncachī.'
  san-TIB: རཱཏྲཽ པཽལཿ སྭཔྣེ དྲྀཥྚཝཱན྄ ཨེཀོ མཱཀིདནིཡལོཀསྟིཥྛན྄ ཝིནཡཾ ཀྲྀཏྭཱ ཏསྨཻ ཀཐཡཏི,
    མཱཀིདནིཡཱདེཤམ྄ ཨཱགཏྱཱསྨཱན྄ ཨུཔཀུཪྻྭིཏི།
  qve-NT: 'Chay llaqtapin Pabloqa Macedonia provincia lawniyoq runata huk visionpi
    tuta rikuran. Chay visión rikusqanpin chay runaqa, sayariyuspa, Pablota khaynata
    ruegakuran: —¡Macedonia provincia lawman hamuspaykiyá yanapaykuwayku! nispa.'
  pao-NT: Sumu tooise soo Paul meeoo nose, sumu'yoo nana Macedonia-wi'yoona kemmadu
    oo nose-kwi oo-baa petu, yise meeoo oo netamma, “Ka Macedonia mee naneadu teepu-koobatoo
    natzemangese, ne tummatzi.”
  cbu-NT: Anush maayaru, Papor pamasarangiya. Masedonshuchee tputs mirinish parangiya.
    Paporonung xiyku kuruzurangiya; Paporoo iyap mikeerush kusangi. Masedonash tsap
    kusangcha. Istangasinda iyaatsi; tárangiya.
  usa-usa: 'mi-nókáámmá Póroma móra-yataaqa kaikáá umá aónaraiye. miráitana mórama
    Maaterónia-marupake-nakoma itó-urena Póromma inaa-inaa tiráiye: “emá Maaterónia-marabaq
    iréwaq keqtáá tíwáqnaa uwo.” téna kétitana aónaraiye.'
  soy-soy: 'Kei kɑi kɛsinɛ Pɔɔli mɛ́yɛnɛ mɛnyinɛ nyísɛ: Mɑsetuwɑɑni ukɔ́ unyinɛ kuu
    yɛ̃́ un nyɛnu un u welu rɛ ukɛ́ risuúlu ukɛ́ pikuyu-mɛ̃ titikipɔ ukɛ́ pi yoriyɛ.'
  hui-hui: Anda pu howa mbiraga ogoningi Polo ibugua de gandeba handalu hearia Masedonia
    agali mbirame lalu, Ina biamogo bule Masedoniani íbu, lalu hearia de hendene.
  amf-amf: Ogo sootin Bhawloos Barjoyn kina dhohon shedintonka yer ki haapade. Ogo
    shedintonka Moqodoonia peen eedi kalaa Bhawlooskal woyayse, “Wokal Moqodoonia
    nivayse woam kelshaa!” hamayse kiam ki miskade.
  quc-NNT: 'Chila'' k''ut k''o ri xuk''ut ri Dios chuwäch ri tat Pablo chaq''ab''
    pa ri rachik''. Are jun achi aj Macedonia ri tak''al chuwäch, kuta'' k''u toq''ob''
    che ri tat Pablo, kub''ij: “Chok''ow la pa Macedonia, chujto'' b''a'' la,” —xcha
    che.'
  dob-dob: ꞌEnega boiboiya siꞌenoꞌeno ga Paulo ꞌimadawala, ta ꞌina madawala nina ꞌaene
    tai ꞌebweu goma Masidonia ꞌiꞌitena, ꞌitoolo ta ꞌisidasida Paulo ꞌena, ꞌigwaegwae,
    “ꞌUabalama Masidonia ꞌenaya be ꞌulemema.”
  wrs-wrs: Wo no sinimba Polva nonglavna inungpunungramsna, mongo indhanarini Masetoniarini
    provna heindam. Nomba indhanariniva lohvhoanamba, ishonga venavna, pro hom Masetonia
    provinsram, kolvrowol velm kam.
  mca-mca: 'Qa ka'' naja''xji'' pa''aj ha'' Pablo qa t''ethinheti''yij pa''aj qa i''nji''kii
    ƚotoi in ima'': ewi''ƚ pa'' jukhew Macedonia ƚeiƚe'', ts''ap''a qa qi in iyinkii
    pa''aj, qa yit''ij: —Anamii wat''ij ha''ne sehe'' ei Macedonia qa'' etsi''feni''ƚii.—'
  tzo-TZC: 'Ti Pabloe tey iꞌacꞌbat yil ta acꞌobaltic coꞌol sꞌelan jun jmacedonia vinic
    ti vaꞌal ta scꞌan vocole: “Ba coltauncutic ta Macedonia”, xi laj yil.'
  mya-mya: ပေါ​လု​သည်​ညဥ့်​အ​ခါ​ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​တွင် ``မာ​ကေ​ဒေါ​နိ​ပြည်​သို့​ဖြတ်​ကူး​၍​အ​ကျွန်ုပ်
    တို့​အား​ကူ​ညီ​မ​စ​ပါ'' ဟု​မာ​ကေ​ဒေါ​နိ ပြည်​သား​တစ်​ယောက်​သည်​ရပ်​လျက်​တောင်း​ပန်
    နေ​သည်​ကို​မြင်​ရ​၏။-
  gng-NT: Kuñɔnku nɛ Pɔl laa' Maseduɔnn ya tinfɛnm ya jɛ uba tidɛknt yaam, u se uʼsaan
    ki gbáanh wɔ ki teh wɔ ń baa ní Maseduɔnn kí lá tore bɛ.
  cbi-NTPO: 'Tsenñu juntsa kepe Pablo kipi'' katan tsanguitu ma ruku Macedonia tusha
    chumunu katami ya'' keesha uina'' entsandiitintsu: ¡Macedoniasha tyakaja'', lalanu
    la''kajaka! ti'' u''tandintsumi.'
  ikk-NT: 'Imẹ uhinhin ahụn, Pọlụ nọ hụn ọhụn: hụn kẹ okẹnnyẹ ohu, onyẹ Masẹdonia
    turuhụ, a rịọ a, sị, “Bịa Masẹdonia d''e yeni ẹnyi ẹka ndọ-o!”'
  leu-leu: La xunavung na Pol a toxan a mifan e lana, saxa mataa ti Mesidonia a ti
    fenung xe sina malaan, “Filimaan xe Mesidonia xena xavangaan nemaam.”
  maz-NT: '''Na nu xõmü ''ma mi cãrãji a Troas, Mizhocjimi o jíchi e Pablo c''ü o
    jñanda, nza cja ''ma ro nguinch''i ''na t''ĩjĩ. O jñanda ''na bëzo c''ü mi menzumü
    cja c''e estado de Macedonia. Mi böbü ma xipji e Pablo: “Möji a Macedonia rí ma
    pjöxcüjme”, eñe c''e bëzo.'
  bod-N: གནས་དེར་ཞག་སྡོད་བྱེད་པའི༌ཚེ། ཕོལ་ལོལ་ལ་ཞལ་གཟིགས་གནང་བ༌སྟེ། མ་ཀེ་དོན་ཡཱ་ཡུལ་གྱི་མི་ཞིག་ལངས་ནས་བསྡད་དེ་འདི་ལྟར།
    ཁྱེད་རང་མ་ཀེ་དོན་ཡཱ་ཡུལ་དུ་ཕེབས་ནས་ངེད་ཅག་ལ་རོགས་རམ་བྱེད་པར་མཛོད་ཅེས་ཞུ་བ་ཞུས།
  tca-NT: 'Rü yema chütaxü̃gu rü Pauru nango̱xetü rü nüxü̃ nadau ga wüxi ga yatü ga
    Machedóniãcü̱̃ã̱x ga napẽ́xegu chicü. Rü nüxü̃ nacèèxü̃, ñaxü̃maã: —¡Machedóniãwa
    naxũ, rü toxü̃ rüngü̃xẽẽ! —ñaxü̃maã.'
  zpl-NT: 'Rulaꞌ zeꞌe ulleꞌca Pablo xi neca nú uni xcalaꞌlla, nú ulañiꞌlla tucu bene
    enu nzeꞌta enza Macedonia nu nzulílla sequieella lu Pablo nú unilla: “Yeꞌtalu
    enza Macedonia para nú riꞌilu elietsa luru.”'
  mbc-NT: 'Mîrîrî ewarono'' ya'' Paulo we''ne''pîtî warantî wanî''pî. Mîrîrî tîîwe''ne''pî''to''
    ya'' warayo'' era''ma''pîiya, Macedônia poinon. Mîîkîrî warayo''ya Paulo yeka''nunka''pî.
    Taapîtî''pîiya: —‍Asi''kî Macedônia pona, anna pîika''tîi asi''kî —‍kai''ma taapîtî''pîiya,
    mîîkîrî warayo''ya. Mîrîrî warantî Paulo we''ne''pîtî''pî.'
  ndg-ndg: Maono gatimtokya Paulo kilo, pabile na mundu ba Makedonia ayemi, akimkema
    no baya, “Muise mtusaidie huku Makedonia.”
  wsk-wsk: Ale ko tirom mu, Paul ipingira te, Macedonia kari bo sanamaram ale nu ngatangarukaso,
    “Ni ewela Macedonia tair ale nanga sangaruko,” makaso.
  toj-NT: 'Jaxa tihui ja Pablo jun acual ti snajsatin jun huinic, jaxa huinic jahui,
    macedeño ni bia. Yila juntiro ti tec''an ec''a. Ti yalaa: ―Pablo, ti la jacyex
    ja ba Macedonia. C''ulanic ja pavori, la coltayoticon, xchi ja huinic jahui.'
  kkl-kkl: Troas piekti, Paulus ae inipnag malamogti, haing uamna kwelekamna senenag
    agha lenda malamog abeneko pere nimi mog so'o Makedonia nimi nhon sekamogha tibog
    aog. Tibog aogpa, Makedoniange ponekori, “Mag alip toman kauro yamendi, nu Makedonia
    nimi yepsululam,” aro mololamogpa, lenda mabog.
  tbc-tbc: Atna tidom lo Pol malan ŋutun lo Masedonia tamol ta itur dugo iwagi dan
    ileg igo irupei, “Ete Masedonia na palup maŋ binawama.”
  sna-sna: Panguva dzousiku, Pauro akaona chiratidzo chomurume weMasedhonia amire
    achimukumbira achiti, “Yambukirai kuno kuMasedhonia muzotibatsira.”
  smk-NT: Ket sin yabi nin itaw sara sa Troas, na'kit naya ni Pablo nin bara'mo nin
    taynep a sayay lalaki nin taga Macedonia, a siti ket mandawaten na kona ni Pablo
    a mako yadtaw konra sa Macedonia ta pigaw nin tulungan nasara.
  grc-TCGNT: Καὶ ὅραμα διὰ τῆς νυκτὸς ὤφθη τῷ Παύλῳ· ἀνήρ τις ἦν Μακεδὼν ἑστώς, παρακαλῶν
    αὐτὸν καὶ λέγων, Διαβὰς εἰς Μακεδονίαν, βοήθησον ἡμῖν.
  gof-WFTW: Phawuloosi qamma qonccethan issi Maqedooniya asi baakko, “Maqedooniya
    pinnada nuna maaddarkii” yaagishe eqqidi woossishin be7is.
  spa-BLM: 'Una visión se le apareció a Pablo durante la noche. Había un hombre de
    Macedonia que le rogaba y le decía: “Pasa a Macedonia y ayúdanos”.'
  kyz-NT: Ypytunimũ kũima'e 'ga amũ ojesaukaa Paulo 'ga upe, Masetoni ywy pewara 'ga
    ojesaukaa 'ga upe. —Ejot ore pyri 'au. Ejot 'au ore mu'jau— 'jau 'ga u'ama 'ga
    upe. A'eramũ Paulo 'ga wea'aramũ wemiesager are. “Janeruwarete 'ga 'ga wesaukat
    jee. Masetoni ywy pe ekwap Jejui 'ga mome'wau peuwara 'gã nupe, e'i 'ga jee”,
    'jau 'ga ojeupe wea'aramũ ee.
  dao-dao: Mthana Pawluh naw mdannak üng Maketawniha khawa ka khyang mat ngdüi lü,
    “Maketawniha khawa law lü, jah kpüi lawa” tia, nghui na se a hmuh.
  cya-cya: 'Sca tla can'' na''an xñii yu Pablo sca cha'', na''an yu ndon sca yu mdo''o
    se''en lyi''ya loo Macedonia, njñan cha'' tsu''hue ''in yu lo'' nchcui'': Tyijyin
    xi''yu um lo'' caan um se''en lyi''ya loo Macedonia, lo'' ta yaa'' um ''in hua.'
  beu-beu: Kua angu adana, Lahatala Ana tanda metma Paulus etubing. Emenghula iipalna
    edadenang, ana uuling ateing se propinsi Makedonia enehe nu ue apang aadang mi
    tahi. Nehe angu moring banang hula, “Nimang! Makedonia mi ma senge nioang moling
    hengi!”
  wrk-wrk: Ngala kulukayi Bul mungana, buwarrajimba nyuli yaji. Najba nyuli nganinyi
    nangangi yaji bayangarrinybana wilina kanjana, Masiduniya. Karrinja nyuli nanda
    nganinyi. Yanyba nyuli nangangi Bulkanyi. Ngajaka nyuli Bul, “Badajba janinji
    ngakinkurri yajiyurri, Masiduniyayurri. Badajba janinji, baki yabimba janinji
    yaji nurrungi.” Nani nyuli ngajakawa Bul, nanangini nganinyiwanyi Masiduniyakanyi.
    Barriwa.
  nii-nii: Epinding Pol pepi or kumb mił er kenim ni Masironiya wu endi mołpu ek dinga
    yi nim. “Pol, nim ya Maseroniya konu ełe okun sin paki tunjii.”
  ign-NT: 'Te jena yati, máimahapa ema Pablo te mavapure ema émana achane ticavasahi
    te tinapaica te Macedonia. Titupi­hahiji éma. Máichapaji eta máechaji­sirahi:
    —Picata­ji­cahavi, piánueca te juca viávihahi Macedonia. Pímica­ta­pa­nahavi —máichapaji.'
  dik-NT: Ku ë wɛ̈ɛ̈r kënë Paulo acï këdäŋ tïŋ këcït raan Mathedonia ke kääc yenhom
    ku lɛ̈ŋ. “Bäär yïn Paulo Mathedonia ba ɣo bɛ̈n kony.”
  cac-cac: 'Axo d''a jun ac''val, icha d''a vayich ix aj yilan jun vin̈ aj Macedonia
    vin̈aj Pablo chi'', lin̈anec'' vin̈ ix yil vin̈. Ix tevioch vin̈ d''a vin̈: “Cotan̈
    d''a Macedonia. Colvajan̈ d''ayon̈,” xchi vin̈.'
  tzj-E: 'Tak xoca ak''a'', Pablo xutzu'' ajni'' pnachic'' jun acha aj Macedonia.
    Jawra acha chpam tnamet Macedonia pa''l wa'' y cawra xbij tzra Pablo: —Tebna''
    jun utzil chka, catk''ax ta wawe'' chpam tnamet Macedonia che kto''ic. Cara''
    xbij.'
  san-BUR: ရာတြော် ပေါ်လး သွပ္နေ ဒၖၐ္ဋဝါန် ဧကော မာကိဒနိယလောကသ္တိၐ္ဌန် ဝိနယံ ကၖတွာ
    တသ္မဲ ကထယတိ, မာကိဒနိယာဒေၑမ် အာဂတျာသ္မာန် ဥပကုရွွိတိ၊
  yaa-NT: 'Nãnoxõ Pablo fakishi namakẽ õia fani, feronãfake Macedonia anoato nĩxõ
    yoikĩ iskafaito: “Nono Macedonia ano ofe noko tãpimaxiki,” ixõ yoiaito õini.'
  cab-NT: Ñi lasáliragua ában wügǘri Macedóniana lun Páblo, áriebu, rára ayúmuragua
    lun, laríñaga lun. “Queímoun Macedónia íderagua bámugawa.”
  clu-clu: Ang gabi nga dato may ginpakita ang Dios kay Pablo. Nakita na ang sangka
    tao nga taga-Macedonia nga nagatindug kag nagapakitloy kanana, makon na, “Pagtabok
    ra digi sa Macedonia kag boligi kami.”
  swh-ULB: Maono yalimtokea Paulo usiku, kulikuwa na mtu wa Makedonia amesimama, akimwita
    na kusema “Njoni mtusaidie huku Makedonia”.
  tpt-NT: 'Ex tejkan tsꞌis val ni Pablo tasunil la ixtalakavanti qayntaun lapanaki
    yu machaqaꞌ xaꞌestado Macedonia yu ancha ixyal. Ni anchanu lapanaki tapayninil,
    va naul: “Kꞌatꞌantꞌikcha Macedonia para kilaꞌaqtayjuu.”'
  aai-aai: Nati gugumin Paul mim, Masedonia orot bat fefeyan eo, “Kwanarabon Masedonia
    imaim aki kwaibaisi!”
  sny-sny: Sosu pasi su, Pol suwou peri ta siyeye. Le apou siyeteye, meni ta'i, omo
    pani Masedonia ma'e iroteye ape, le ma'e ei aniye. Meni ape apou eiye, “Ne omo
    pani Masedonia ma'e aiyere. Nomo ne au pati ferafereite.”
  myy-myy: 'Iti cʉto ejacõri iti ñami cãitiyijʉ Pablo. Ado bajiro cãitiyijʉ ĩ: Sĩgʉ̃
    Macedonia gagʉ ĩ tʉ rʉ̃gõja tiyijʉ ĩ. “Adojʉ Macedoniajʉ waya. Gʉare ejabʉagʉ
    waya”, yiyijʉ ĩ Macedonia gagʉ Pablore.'
  trc-NT: 'Ne̱ dan me se rej nii̱ naquiꞌyaa ꞌo̱ rasu̱u̱n rihaan Pabló, quiꞌyaj Diose̱
    a. Ne̱ dan me se nicu̱nꞌ ꞌo̱ síí ne̱ estadó Macedonia niꞌya̱j Pabló, ne̱ canacúún
    snóꞌo yoꞌ man Pabló, cataj soꞌ: ―Caꞌna̱ꞌ so̱ꞌ nda̱a estadó Macedonia nihánj, ne̱
    ra̱cuíj so̱ꞌ man núj á ―taj soꞌ rquee̱ soꞌ man Pabló a.'
  cut-NT: 'Min chinahn a̱ma vederihno, ne ndihchero Pa̱blo va̱n ya̱hnde yahn ye che
    nti a̱ma sa̱hn ya̱hn yahn Macedonia na̱n ye, ne rica se favor ihyan: “Ca̱hn ne
    ya̱n va̱có, Macedonia, conan ne nuhn.”'
  bel-bel: 'І была ноччу ўява Паўлу: стаў нейкі муж, Македонец, просячы ў яго і кажучы:
    прыйдзі ў Македонію і памажы нам.'
  zlm-KSZI: 'Pada malam itu Paulus mendapat suatu penglihatan: seorang Makedonia berdiri
    di hadapannya sambil memohon, ‘Marilah ke Makedonia menolong kami.’'
  gdr-gdr: Ɨ re Pol Trowa wa yɨbnonj, yɨpa sɨwɨnyɨnd ton liyalliyal yɨr yongonj yɨpa
    Makedoniya rɨga onyitand. Ɨ ton ket Polɨnd yerkitonj da, “Man metket Makedoniya
    wa dɨde sɨn yɨm notkainyɨt!”
  vmy-NT: 'ꞌBa ngajñu, Pablo tsabe ngaya nijñare jngu xuta xi Macedonia tseꞌe xi sejña
    nduju ꞌba titsu nga tiꞌbetsꞌare: “Ndibai nangi Macedonia ꞌba tisekonii̱.”'
  cmn-FEB: 保罗在夜里看到了一番异象，一名马其顿人站着恳求他说：“请到马其顿来帮帮我们！”
  gmv-RNT: Issi Maqidooniya asi eqqidi Phawuloosa ha Maqidooniya pinnada nuna maadda
    gishin Phawuloosi omars ajjutan beyides.
  ncl-NT: 'Huan pa layúa nesic ca Pablo len quinami laxotocalisli, quitac se lacal
    hual yuliaya pin lali Macedonia, moqueztataya huan quitemachijtataya, quilic:
    “Xipanu pa Macedonia, xitechpalehui.”'
  wed-wed: Waguvaraina Paul ana au inana i ʼnanai oroto Macedoniei i maimairi ma i vivibaḡai
    i pa, “Ma damanai au Masedonia da ma voaguiai!”
  sua-sua: Ngta pis to tie masegain E Nut tengogong e Pol orom a mhel langto nkong
    mMasadonia ko tpis ksir ko kim kmurur kim te, “Ngiak kaol ngte mMasadonia kam
    turang ngor na!”
  klt-klt: Kulá yáungán du Pol yá ára hára ina káuk ku Masedonia provins ámna káman
    dá hetang átang ukuro kálu Pol ing inuk, “Táp táng hátingga Masedonia káin ná
    áwángga ku nán háláng námáng.”
  are-are: Nhanhala Paul-ala ingula altjirraraka. Era artwa pmara Macedonia-arinyanha
    araka erinha ntangkamanga, “Pmara Macedonia-urna tjanentjilhai, nurnaka tangitjala
    nitjika.”
  gai-gai: Karica mina ŋgoca an mouŋa, Pola manmbɨanmemraŋna tamram ianna wattatnanna,
    Masedoniana ramoot ianna wɨtɨkca manmo aca aindopatna, “U macait aniac an kataca
    ganmbai nagaca aimo Masedoniana meikramtaɨr kotacna.”
  qvm-NT: 'Tsaychönami sueñuynincho Pablo ricargan Macedonia provinciapita juc runa
    caynog nir gayacaycämogta: “Cayman shaycalämuy nogacunata yanapamänayquipag, tayta.”'
  chz-NTPS: 'Hwëˈ heˉ maˊ gyaˈ Paaˊ Troa, gaꜙhë̱ë̱ꜘ mɨˈnëyˊ maˊ chehˈ ja̱a̱ˉ dsaˉñʉʉhˉ
    hi̱ˉ cha̱a̱ˉ Macedonia maˊ chu̱u̱ꜘ kya̱a̱yhˊ, maˊ jäyhꜘ: “Ñaˉ taꜙ hwaꜗ Macedonia
    mahꜗ kwahˈ beꜘ kya̱a̱ꜗ jnäähˈ.”'
  kmu-kmu: Ani kegela PoloꞋa nagola himona kana ya ageana nagola Masetonia kotega
    kanomoꞋa hetino maineno ke huno mage huno humaine “Kagaya hagelina lakaeka Masetonia
    me lahaꞋmao.” huno higeno PoloꞋa agetegeta Anumaya KotiꞋa tagaife “Ani kotega
    utama veaꞋmogamina Yisasife kanale mono ke mo hamapaiho.” huno humaineanagita
    tagaya aupaꞋa Masetonia visuna kafe atineꞋayone.
  ood-NT: Tsh g Jiosh am haꞌichu hab juh nenaj ed g Paul. Sh am hema neid g Macedonia
    jewed t am oꞌodham. Kush id ab kehk ch hab kaij, “Ab g i hihm Macedonia wui k
    wo i t‑wehmt.”
  lbm-lbm: उत पौलुस न रात ख एक दर्शन देख्यो कि एक मकिदुनिया को पुरुष खड़ो भयो ओको
    सी बिनती कर क् कह्य रह्यो हय, “पार उतर क मकिदुनिया म आव, अऊर हमरी मदत कर।”
  ncj-NT: 'Ompa ic tlayohua oquimocochnextili in Pablo, huan oquitac se tlacatl den
    tlali Macedonia aquin omoquetz iixpa huan oquitlatlautiyaya: “Mapano ic Macedonia
    huan xitechpalehuihtehua.”'
  yuj-yuj: yém niamp arakria nke nánko, provins Masedonia mekamp arop ankárank fokopeyakrá
    maok, Polén wumwiria sérrá, “Amo ankár solwara tápamprá koropea Masedonia mek
    yinan yaewourae.”
  kto-kto: Ga na tara la maionama tie, urie arubu agimaong Paulo non paga na kikiritniap.
    Agimaong non migana onim Masedonia la dusong ga amarikong Paulo ga ugama, “Paulo,
    orupnaba pirom ga munang na provins Masedonia ga paganalie!”
  gmv-NT: ኢሲ ማቂዶኒያ ኣሲ ኤቂዲ ጳዉሎሳ ሃ ማቂዶኒያ ፒናዳ ኑና ማዳ ጊሺን ጳዉሎሲ ኦማርስ ኣጁታን ቤዪዴስ።
  por-BLT: 'Lá, durante a noite, Paulo teve uma visão de um homem da província da
    Macedônia, que estava em pé e lhe pedia: “Por favor, venha até a Macedônia e ajude-nos!”'
  stp-NT: 'Baꞌ tukaaꞌ na ka koos gu Paablo, ba tɨɨtkɨ maaꞌn gu Masedoonia kam maaꞌnkam
    nat mi jaꞌp ji kɨkbok soiꞌ ba tɨtda, jaꞌp sap kaiꞌch: “Mu jimiaꞌ ap iam bhammɨ
    dɨr Masedoonia nap jich palhbuidhaꞌ.”'
  mgc-mgc: Yɔndɔ aba, Pawolo ongɔ rayada, vïdï maako tëmï Mesedɔniya ëdï tɔrɔ ani
    ehe lenze nï, iya henye, “Ayi Mesedɔniya zi kɔnyi ze!”
  ame-NT: 'C̈hac̈haʼtet Troaso tsapoñapaʼ añña Pablopaʼ orrtoña atet̃ ñerraʼm c̈ho
    es yec̈hopoʼten. Atet̃ ñerraʼm puec̈hopoñot̃paʼ oʼ entan puesheñarr acheñ macedonioʼmarneshaʼ
    alla t̃en, atet̃ otareʼch: “Oʼch sonac̈haʼt arr Macedonio, oʼch seyenpuenyaʼ.”'
  mgh-2016: Uhiyu waya, Napaolo nkayamwoona ntorani ntu mmoka o Umakedoniya howeemelha
    aalhepelhaka wiira, “Nlhapuwe, mmwe Umakedoniya, mmwe mwaanikaviha!”
  kvn-NT: 'Tegin Pablo Silasbak, Troaszhe nonimalgu, Pablo mutik kabmaidgin arpak
    kabdakal, tule-walgwen-Macedoniagined e-abir kwichi. Tegin we tule Pabloje wilenaigual
    chogal: “Pedin Provincia-Macedoniaje pe wis naoma, anmal-wis-pentagal.”'
  gvf-gvf: Milere gilaa iray Pol kiibi iru kanungwa, Masedonia yal ta alere iru ana
    di gala dungwa, “I Masedonia gariba gul ure na ibal kobe aa ki di tenana wo.”
  san-ISO: rātrau paulaḥ svapnē dr̥ṣṭavān ēkō mākidaniyalōkastiṣṭhan vinayaṁ kr̥tvā
    tasmai kathayati, mākidaniyādēśam āgatyāsmān upakurvviti|
  deu-ELBBK: 'Und es erschien dem Paulus in der Nacht ein Gesicht: Ein gewisser macedonischer
    Mann stand da und bat ihn und sprach: Komm herüber nach Mazedonien und hilf uns!'
  mcb-NT: 'Impogini onigankigitetanakera yogari Pavoro inei ontinirika okañotimotakari
    igisanireku yaratinkimotapaakeri Maseroniakunirira ikantapaakeri: “Pimpokakera
    Maseroniaku pinkenkitsatimoigakenara.”'
  yle-yle: Mgîdî ngmê ngê Póól até doo wóó, u wóó k꞉oo Másîdóniya pi ngmê módu, apê,
    Mu kwo. Yi pini Póól ka ngêpê mbê wo, kwo, Másîdóniya dpo pwiyé, dp꞉uu ngee nmédi.
  swh-1850: 'Usiku huo, Paulo aliona ono ambalo alimwona mtu mmoja wa Makedonia amesimama
    pale na kumwomba: “Vuka, uje Makedonia ukatusaidie.”'
  ese-NT: 'Jomajo Eyacuiñajjiya Pabo jjacahuibaqui mee canaje jama baꞌa: Jjacahuibaquianijo
    Pabohua oe dejja cahuiba canaje Masenonia meshijo baꞌe. Oya Pabo nijje miminaje
    jama baꞌa: —Pabo, ¡poecue Masenonia meshi yasijje, ecuanaja meshi yasijje! ¡Ecuana
    Jesosaja esohui huohuihuacue! —jamaya acanaje Masenonia dejjaa. Majoya Pabo shequiꞌyonaje.'
  jac-NT: 'Haxa yin̈ akꞌbalil xin, isyeni isba huneꞌ naj ay bey ismajul txꞌotxꞌ Macedonia
    tet naj Pablo yul iswayic, iskꞌan naj tet naj, yalni naj hacaꞌ tiꞌ: —Ecꞌan̈ti
    bey txꞌotxꞌ Macedonia tiꞌ cat hacolwa jin̈an̈, ẍi naj tet naj Pablo yul iswayic.'
  cak-CNT: 'Y chak''a'' ri Pablo xutz''et c''a pa jun achi''el achic'', chi c''o jun
    achin aj pa Macedonia ri pa''el-apo chuvech, y chi ri achin ri'' nubij c''a chire:
    Tabana'' utzil, cak''ax c''a kiq''uin pa Macedonia, y kojato'', xcha'' chire,
    xutz''et ri Pablo.'
  zia-zia: 'Atu kasa yero pingne Paulo mene atiyo yero nona eyero gigina: Masedonia
    emo zo mene nuna-una benaungna atu dopero wawa sero ge eyero sena, “Ning buwagairo
    bung Masedonia tawingna yero nae soremase.”'
  mal-2015: 'അവിടെവെച്ചു പൗലൊസ് രാത്രിയിൽ മക്കെദോന്യക്കാരനായൊരു പുരുഷൻ അരികെ നിന്നു:
    നീ മക്കെദോന്യെക്കു കടന്നുവന്നു ഞങ്ങളെ സഹായിക്ക എന്നു തന്നോടു അപേക്ഷിക്കുന്നതായി
    ഒരു ദർശനം കണ്ടു.'
  tuo-NT: 'Topʉ na etáca ñami Pablo quẽꞌese weronojõ niꞌcʉ̃ Macedoniacjʉ̃ cʉ̃ tiro
    sẽrĩnuꞌcũcã ĩꞌacʉ niwĩ. Aꞌtiro nicʉ niwĩ: —Aꞌtia aꞌto Macedoniapʉ. Ʉ̃sãrẽ weetamugʉ̃
    aꞌtia, nicʉ niwĩ.'
  mbl-NT: 'Ha ''ãmnĩy hã Paot te yãy koxuk hã hãpxexka Mãxenõn yõg tik pẽnãhã'', hak-nĩhã''
    xip, tu Paot tu'' xak, hu: —Mã''! Mãxenõn tu ''ãnũ'', nũy mõy ''ũgmũg nĩynãm.
    Kaxĩy.'
  zpc-NT: 'Caora naꞌ ca du rëla, uxusa Pablo blëꞌënëꞌ tu benꞌ Macedonia zënëꞌ rnabayëchiꞌnëꞌ
    rëbinëꞌ lëbëꞌ: “Naguidoꞌ Macedonia ga zundoꞌ tacuenda gacalaoꞌ nëtoꞌ.”'
  gul-NT: Dat night, God show Paul a wision. Paul see one Macedonia man da stan dey,
    an e da beg Paul say, “Come oba yah an hep we een Macedonia!”
  mau-NT: 'Tjin¹ xi³ tsa³ve³ Pablo ya⁴³ ni³jña¹-le⁴. Jnco³ cho⁴ta⁴ xi³ Macedonia tsˀe⁴,
