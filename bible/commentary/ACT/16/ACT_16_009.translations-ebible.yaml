  gup-gup: Bu kumekbe kunkak Paul bikebwaralnang bininj nawu Macedoniabeh kumhdi.
    Wanjh namekbe bininj bimhdjawani bimkunimanjbuni Paul, dja yimeng, “Yimray konhda
