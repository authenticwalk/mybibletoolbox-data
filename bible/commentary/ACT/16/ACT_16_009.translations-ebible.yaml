  ces-1613: 'I ukázalo se Pavlovi v noci vidění, jako by muž nějaký Macedonský stál,
    a prosil ho, řka: Přijda do Macedonie, pomoz nám.'
  nab-NT: 'Nxe³tãu³a² ka³nxa³hi²ta¹hxai²hẽ¹la². Ka³nxa³hi²nũ²la² Pau²lah³lo²nu¹ta²kxai³lu²
