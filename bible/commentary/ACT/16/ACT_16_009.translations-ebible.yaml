  spp-spp: 'Mà Poli yaha wani, Kile à kani là cyêe u na. Canŋka numpilage e, u à Masedoni
    kùluni shinŋi wà niɲjyerewe ɲya, ka uru si jwo: «Poli, mii na mu ɲáare, ta ma
    Masedoni i ma a wuu tɛ̀gɛ.»'
  zty-NTPS: 'Ḻo yežen'' Dios bḻoe''ele'' Pablon'' to da'' bḻe''e dáwe''le''. To benne''
    byo, benne'' Masedonia, bḻoe''e ḻawe'' gan zoe'', na'' góta''yoele'' Pablon'',
    na'' wnné'': “Da lažto'', gan nbab Masedonia, na'' gokḻen neto''.”'
  mek-mek: Egae keaguega kai, gapi agaꞌogai Paulo maaga elaulau Masedonia agogai au
    agaꞌo eapa isa egoinia, einaka, “Mopagai mai Masedonia agogai mopalagainimai,”
    eoma.
  aey-aey: Odocob witic euna Pol ola codocna bebelimei Masedoniadec dana oso cesusdudu
    tatawen fen, “Masedonia ene humeg cesulgaga!” don.
  urd-GVH: वहाँ पौलुस ने रात के वक़्त रोया देखी जिसमें शिमाली यूनान में वाक़े सूबा
    मकिदुनिया का एक आदमी खड़ा उससे इलतमास कर रहा था, “समुंदर को पार करके मकिदुनिया
    आएँ और हमारी मदद करें!”
  ycn-ycn: 'Rejé natajnó. E lapí Pablo amari ina''uqué ya''atacó rijló iná amaca iná
    tapú queja. Ramá pajluhuaja ina''uqué tára''aco, Macedonia eyaje ri''imacá. E
    rimá rijló: —Pila''á huajló nacaje; pi''ijná majó Macedonia te''eré ejo; pa''achí
    huañaté maare —que rimacá rijló ritapú queja.'
  djr-djr: Ga balanyamirriyyi bili yurr munhawun ŋayiny Bolyuny nhäŋala mäwa'wurra
    wuŋuḻin' yolŋunhan, ŋayi milkunhaminan nhanukal ŋunhin yolŋu wäŋa-Matjataniyawuynha,
    yurr ŋayi gan ŋunhi dhärranany, wäthurr ŋayi gan Bolwu. Yo, wäthurrnydja ŋayi
    gan ŋunhiyi yolŋuny bitjarr, “Go marrtjin rälin dhipala wäŋalil Matjataniyalila
    nhe dhu ŋanapurruny guŋga'yun.”
  kvg-kvg: Yaq ta lova ndøgo, Pol umingiap ndøqeív. Masedonia manqei-ak ndø-omét,
    geyam, vømbōviam, “Qandoqáv, nqanek Masedonia plovins-te, ni vønītøke.”
  rug-rug: Pana boṉina asa, si dogoria Paula pa dinogodogorae si keke tie koasa pinaqaha
    popoa Masedonia, sapu turu, meke tepa ia sa se Paula, “Karovo mae pa Masedonia,
    mamu mae tokani gami!” gua si asa.
  hop-NT: 'Noqw Paul mihikq tuawyorikq, hak Macedoniat aṅqw tāqa wunuk̇aṅw okiw put
    aw paṅqawlawu: Um Macedoniat aqwnen itamumi unaṅwtapni.'
  san-URD: راتْرَو پَولَح سْوَپْنے درِشْٹَوانْ ایکو ماکِدَنِیَلوکَسْتِشْٹھَنْ وِنَیَں
    کرِتْوا تَسْمَے کَتھَیَتِ، ماکِدَنِیادیشَمْ آگَتْیاسْمانْ اُپَکُرْوِّتِ۔
  heb-LB: 'באותו לילה נראה לפולוס חזיון: הוא ראה בחלומו איש ממקדוניה (שביוון) מתחנן
    לפניו: ”אנא, בוא אלינו למקדוניה ועזור לנו!“'
  caf-NT: '''Et ''ulh''ek Paul hoonli bunalh ha whélts''ut hoh dune Macedonia yun
    k''ut whut''en yunilh''en ''et siyin ''ink''ez yughu tédudlih, “Macedonia yun
    k''ut ts''ih nets''ínyalh ''ink''ez nela''ineh!” yúlhni.'
  mio-NT: 'Tacan cuu, ta quechaha quixi ra ta ra cha cuaa can, ta ndehe ra Paulu tichi
    ñumahna ti cha inda iin ra ñuhun Macedonia, ta cha cahan ndahvi ra chi ra Paulu
    can, ta cati ra chi ra ti: ―Na cua quichi ndo iti ñuhun Macedonia, ta na cua tindee
    tahan ndo chihin ndi ―cati ra.'
  srq-NT: Huee que Pablo Macedonia jenda mo ndea isa ra. Tea que cuu ra. Chɨ̃ nda
    juã ñee ñee Pablo je cuu ra. —¡Echu aa Macedóniaa jẽ! Echu urembaaquiatu quiatu,
    ɨ nda Pablo je cuu ra.
  kje-NT: A'alam hi ramkukuru lolo Troas ne, Makromod Lalap hi'i haida harile Paulus
    mehen do'on. An do'on ri ida manina Makedonia namririri lolo kalarna napanpanakedi
    na'ahenia, “Lariyala mai noho Makedonia leke paku mayai.”
  gaz-gaz: Phaawulosis halkan sana namicha Maqedooniyaa tokko isaa dhaabatee, “Maqedooniyaa
    kottuutii nu gargaari” jedhee isa kadhatu mulʼataan arge.
  kud-kud: Na tenem boniyaine ainai Paulo i'eno ita'ita ta tomowa Masedoniyaena ivinuvinunui
    na Paulo i'awa'awanoiyei iwalo, ‘U'atemuyamuyaegai na ugeyo'awama Masedoniya ainai
    yo uhaguigai’.
  urb-NT: 'Pytun rahã, ixeraiha aja Páu usak. Kuja usak. Masendo ywy pe har riki pu''am
    u''am. A''e pandu: —Ihẽ rekoha pe ejur, Masendo ywy pe. Jande ke emu''e ejur —
    aja Páu pe. (Masendo ywy y ramũi ruwái koty ihĩ.)'
  fra-LSG: 'Pendant la nuit, Paul eut une vision: un Macédonien lui apparut, et lui
    fit cette prière: Passe en Macédoine, secours-nous!'
  san-HK: rAtrau paulaH svapne dRSTavAn eko mAkidaniyalokastiSThan vinayaM kRtvA tasmai
