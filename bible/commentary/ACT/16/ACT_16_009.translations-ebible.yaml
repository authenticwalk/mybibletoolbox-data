  mpm-NT: 'Yukan ni ka kixi da jakuaa, ti ni jani Pablo ja ni jini da ɨɨn chaa ñuu
    Macedonia kandichi da yukan. Kndaꞌu da jiin Pablo, ti ni kachi da: ―Yaa ni ñuu
    Macedonia, ti chindee ni saña naa na ―ni kachi da.'
  ots-NT: 'Bbʉ ya xi már bbʉbi pʉ, ca hnaxu̱y bi wi̱ car Pablo. Bi wi̱ hnar hñøjø,
