  nak-nak: Egite goio mavuta, mai galogo e Pol goio hilo la paga isasa mai ale eia
    tagea, eia hilo la tau Masedonia isasa, eia magiri, eia tola e Pol mago “Pol,
    eme ge taro polo somai, eme ge suli amiteu la valalua e Masedonia.”
  lbb-lbb: Ana morom, e Pol i oroi a tatatai. I oroi pas ning a barsan a te Makedonia
    i tur pa i nunungi mange, “Ur lamut ute Makedonia, pa ur nangan mila.”
  kan-2017: ಆ ರಾತ್ರಿ ಪೌಲನಿಗೆ ಒಂದು ದರ್ಶನವಾಯಿತು, ಏನೆಂದರೆ, ಮಕೆದೋನ್ಯ ದೇಶದವನಾದ ಒಬ್ಬ ಮನುಷ್ಯನು
    ನಿಂತುಕೊಂಡು; “ನೀನು ಸಮುದ್ರವನ್ನು ದಾಟಿ ಮಕೆದೋನ್ಯಕ್ಕೆ ಬಂದು ನಮಗೆ ನೆರವಾಗಬೇಕೆಂದು” ಅವನನ್ನು
