  ory-ory: ଆଉ ରାତ୍ରିକାଳରେ ପାଉଲ ଗୋଟିଏ ଦର୍ଶନ ପାଇଲେ, ମାକିଦନିଆର ଜଣେ ଠିଆ ହୋଇ ତାହାଙ୍କୁ ବିନତି
