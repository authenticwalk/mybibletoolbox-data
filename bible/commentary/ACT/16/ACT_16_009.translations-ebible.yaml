    ndya Macedonia ta tyindyeun sii ndi.”'
  qvh-NT: 'Saychönami sueñuynincho Pablo ricargan Macedonia provinciapita juc runa
    gayacaycämogta: “Cayman simpaycalämuy nogacunata yanapäyämänayquipä, taytay” nir.'
  kms-kms: Bur ire gug Pol ni rar kinne ri righe ruso ruqo nyemb pe pugri wuti iri
    Masedonia kin nuqoind, ni pugri simbe nindig nari, “Muqdi nu gherim te bir ghawo
    ghandi Masedonia, ei beghi ghav ndug.”
  agn-agn: Ang labing asi don ong Troas, may napaita ong ni Pablo ang tatang taw ang
    taga Macedonia. Ke-deng narin ig pagpakiloy ong ni Pablo ang ganing, “Paninga
    ka ong Macedonia ig tabangan ami ka nio.”
  nhi-NT: 'Non youal Pablo itich nitlachialis oquitac se tlacatl tlen poui itich in
    tlali Macedonia, ompa oihcatoya uan octlatlautaya: “Xonpano Macedonia uan ixtechonmatlani.”'
  ttc-NT: 'Tzi te Pa''k jun aq''b''il owok joto'' tuj twitz jun ichan aj Masedony
    wa''lqet tuq twitz b''ix nqet tuq twitz twitz, oxik tq''uma'' ikxjani: «Paky''ik
    ch''in Masedony b''ix pawonen ch''in qi''ja.»'
  dan-1931: 'Og et Syn viste sig om Natten for Paulus: En makedonisk Mand stod der
    og bad ham og sagde: “Kom over til Makedonien og hjælp os!”'
  kwj-kwj: Wosini niliki ki Pol tukuyaneheini mwaꞌambwe foti ya ri hei. Ri heiwani
    Masetoniya pe hima fori enindani Pol ni ya ri ekichasinda, “Mini soluwara oti
    ma yetikinani Masetoniya mapwa tokwe sikani ma nunu okula.”
  vie-OVCB: 'Đêm ấy, Phao-lô thấy khải tượng: Một người Ma-xê-đoan đứng trước mặt
    ông van nài: “Xin đến xứ Ma-xê-đoan cứu giúp chúng tôi.”'
  kze-kze: no'wáámba Póro kaainkáámbá awánówana Másétóniyaa-maravaken-kwaasigo koku'á
    taména séna Másétóniyaava'a tasúwa'naa uwo asiramái súwana
  mpj-mpj: Mungajarra Puulju kapukurrinu nyangu, yirna ngarapayi, Majatuniyamartaji.
    Wajarnura Puulku, “Yarrarni-lampaju ngayunmili ngurrakarti!, parna Majatuniyakarti,
    nintilkura-lanyaju.”
  lbk-lbk: Isnan chey ay maschem, wad-ay nan inpailan Apo Dios ken Pablo isnan kag
    na iitaw. Inilana nan lalaki ay iMacedonia ay entatakcheg ya cha enseg-ang ken
    siya ay mangwanin, “Omali ka id Macedonia ta fachangam chakami!”
  mto-NT: 'Je̱m tseꞌe je̱ Pablo ko̱o̱ꞌts yakꞌixji toꞌk je̱ macedóniait yaaꞌtya̱jk
    tyena, je̱tseꞌe myunooꞌkxtkji: “Minu̱ toꞌk aaj yaja macedóniait yꞌit ja̱a̱t je̱ts
    a̱a̱tseꞌe xputá̱kat.”'
  bzh-bzh: Lob Paulus lë nġaa nebë pesepsën loḳ buk, geMasedonia ti nare getahi
    ya vu yi bë, “Ġeġök loo meġenam distrik Masedonia meġedoḳ vu he!”
  guj-2017: રાત્રે પાઉલને એવું દર્શન થયું કે મકદોનિયાના એક માણસે ઊભા રહીને તેને વિનંતી
    કરીને કહ્યું કે મકદોનિયામાં આવીને અમને સહાય કર.
  jvn-NT: 'Nang kuta Troas kono mbenginé kuwi rasul Paulus éntuk weweruh, ènèng wong
    sangka Masedonia ngadek tyeluk-tyeluk: “Aku nyuwun kowé pada teka nang bawah Masedonia
    lan nulungi awaké déwé.”'
  byr-byr: Walaabɨna kyeꞌ sawɨsavɨ Polɨ aꞌmabaaitɨnna wanganna yakeꞌ aꞌmwei Pɨrovijɨ
    Maazathonɨya mwaalyai daavɨkei naanga yɨdaanganaꞌ “Polɨgɨ, Kwaaka Maazathonɨya
    gaꞌmavaꞌgɨzɨ nemɨnyɨna dɨnegaimwana!”
  ian-ian: Wan ngan Pol sɨmat vɨndɨ. masadoniamba la nyan vɨndɨ. Wan nyan laataa lɨga
    Pol kat walega wandɨ. Nɨna ngepma vala ya wandɨ. Nɨn kat yaa kwunap mɨla waa wandɨ.
  hun-hun: 'Azon az éjszakán látomás jelent meg Pálnak: egy macedón férfiú állt előtte,
    kérve őt: „Gyere át Macedóniába, és légy segítségül nekünk!“'
  mcf-NT: 'Ambo choash tabadec inchëshnuc ushquin nidaid Masedonia caid yacnocquido
    Pabadon ispondash. Adec ushquin isquin nidaid Masedonia yacnocquido: —Ëbitedi
    Esuquidistu chuibanec cho —quec onquesho Pabadon tantiapondash.'
  kjs-kjs: 'Go su-parare ribaa Pol-me Masedonia su-para piri ali upaame adisa. Go
    alimi rekoma Pol-para puri paloma gu-rupa lisa: Naana Masedonia su-para ipuma
    neme naa raba mea lisa.'
  mni-mni: "Aduga ahing aduda Macedonia-gi nupa amana leptuna mangonda “Macedonia-da\
    \ lakpiduna eikhoibu pangbiyu”\x94 haina haijaba amagi uhanbiba ama Paul-na urammi."
  yad-NT: 'Nuporata̱sa ji̱ta mityamusiy sadiyada Pávurubay siva ti̱qui vanu Masedóniya
    ja̱mi̱, saradeda satuunu, sayasanta̱da variñi̱ Pávuru: “Jiyuju̱ ya̱ramityeryi̱
    Masedóniya mucadimuju̱, ya̱tidye jmu̱tya jiyu nu̱y.”'
  mxb-NT: 'Dá tá ni̱ kuaá, dá ni̱ naꞌa̱ Ndios iin ña̱ ndato noo̱ Pablo, chi̱ ni̱ xini
    na̱ iin ta̱a ió chí kuendá Macedonia diꞌa. Ta íin ndichi ra̱ seí ndaꞌí ra̱ noo̱
    Pablo, ta kaá ra̱: “Kee ní ña̱ mani̱ kii ní Macedonia yóꞌo, ta chindeé ní nduꞌu̱”,
    kaá ra̱.'
  pon-2006A: Pwohngo Pohl eri udiahl kaudiahl ehu, oh nan kaudiahlo, e kilangada ohlen
    Masedonia men kesikesihnen, oh wie ekehker, patopatohwan, “Kohdo Masedonia oh
    sewesei kiht!”
  maq-NT: 'Hane ngu nguixun xi siutaha me ngajan ne, cachja ngu nijñá cojo rë Pablo.
    Cavëë me ngu xihin tsëhë distritu Macedonia xi secun tichja cojo rë me cuitjin:
    “Nduvun nguehe Macedonia ne, cuisecun niji.” Cuatjin cachja nijñá jan.'
  hto-hto: 'Dɨnomo afe naɨo Pablo nɨcáɨrilla izói cɨode. Afe nɨcáɨrilla izói Macedonia
    énɨe ímɨena cɨode. Afémɨe náidaicana Páblona izire jɨcade; daɨde: “Bené Macedóniamo
    caɨ cánuaɨbi,” —daɨde.'
  por-BRBSL: 'Uma visão apareceu a Paulo durante a noite. Havia um homem da Macedônia
    de pé, implorando-lhe e dizendo: “Venha para a Macedônia e nos ajude”.'
  ces-NKB: 'Pavlovi se pak v noci ukázalo vidění. Nějaký makedonský muž stál a prosil
    ho: “Přijď do Makedonie a pomoz nám!”'
  cui-cui: 'Baraxota merawi Pablo camaita pebin pon Macedonia nacuapin. Bapon Macedonia
    nacuapin nantacotuncua. Pablo jume daunweya wabatsi: “¡Anetha denande! Macedonia
    nacua berena. ¡Pana yawende!” jeichichi Pablo.'
  boj-2014: Naŋgi Troas di sosibqa qolo Pol a ŋeio bulosiqa Masedonia tamo bei unej.
    Masedonia tamo di a Pol aqa ulatamuq di tigelosiq minjej, “Ni Masedonia bosim
    iga aqaryaige.”
  eng-OEBUS: and there one night Paul saw a vision. A Macedonian was standing and
    appealing to him – ‘Come over to Macedonia and help us.’
  eri-eri: Onodu ooru, Pol no dada ete wewewou dorofe langa urai. Fai ete Masedonia
    prowinsha oto bona Pol yaure tudu benou letuwai, “Ne hiiri faadu Masedonia langa
    maidu bonahe, ere hoyo higau.”
  aly-aly: Apmer ikwer-itwek Paul-el altyerr arek ingwel. Ra artwa Macedonia-areny
    arek, ikwer yangkelhekarl, “Macedonia-warl apetyay anwekantherr-warl, anwenhantherr
    akalty-anthetyek.”
  wiu-wiu: Eida ta likale Polo pule pitikome enekale Masedonia take ago pade kakome
    kowitikome okome Masedonia take toto auapenamene wa kowitikale yakoa enaneya.
  swe-swe: 'På natten såg Paulus en syn där en makedonier stod och vädjade till honom
    (uppmanade, sade välkomnande): ”Kom över till Makedonien och hjälp oss!” [Hur
    kunde Paulus känna igen att det var en makedonier? Det fanns skillnader i kläder
    och stil mellan olika folkslag. Till skillnad från romarna var makedonierna lättare
    klädda, männen hade ofta bar överkropp och det var även vanligt att män flätade
    håret. Den mest kände makedoniern var nog Alexander den store som levde 356-323
    f.Kr. Allt i synen – mannens utseende, frisyr, kläder och tal – gjorde det helt
    uppenbart för Paulus att det var en makedonier.]'
  cth-cth: Tangmin vah Pawl koe vision a kamnue. Masidonia tami buet touh ni a kangdue
    teh, Masidonia ram lah raka nateh, kaimouh na kabawm haw telah a kâhei.
  mti-mti: Arampuna irawa uyavi minawa Poru gumbe uwane. Mesedonia apan da Poru namive
    yokeke me gumbe nun waivi, “Dauwag Mesedonia onag waita nuna.”
  pad-NT: 'Hari. Joma vadami fori hikia Pauloa binokiha ada makhira gaaki. Macedônia
    kaaraboni kaija''arini ada makhira. Paulo-ra kanikhariadanoki''aha vadamia: —Macedônia
    kaarabonia bana vikha''a mahija haria avakajoamoravini — niha ada makhira.'
  twi-twi: Da no anadwo Paulo huu anisoade sɛ ɔbarima bi a ofi Makedonia gyina hɔ
    resrɛ no se, “Twa bra Makedonia bɛboa yɛn!”
  hlt-hlt: Khoyin ah a mangthui loh Paul taengla a phoe pah. Te vaengah Makedonia
    hlang pakhat loh pai tih anih te a hloep. Te phoeiah, “Makedonia la ha hlaikan
    lamtah kaimih m'bom lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔri nduɔ́ kɛyènkɛ̀ kɛ̀ Kuyie nhò bɛnkɛ mɛbɛnkùmɛ̀ kòo yɑ̀ Mɑseduɔnni
    kou mɔù, kòò còḿmú koò bɑ̀ɑ́ nkɛ tú: Kɔtɛní ti ciɛ kɛ́ ti teennɛ̀!'
  san-GUJ: રાત્રૌ પૌલઃ સ્વપ્ને દૃષ્ટવાન્ એકો માકિદનિયલોકસ્તિષ્ઠન્ વિનયં કૃત્વા તસ્મૈ
