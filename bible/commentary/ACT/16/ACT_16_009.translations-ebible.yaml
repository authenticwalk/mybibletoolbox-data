    numi dong daga-emal o,” agan-be kalaa agela ko.
  piu-2006: Mungangka Puulalu tjukurrpa nyangu, wati paluru ngaranytjala, panya manta
    Matjatuniyanya ngurrara. Wati paluru Puulalakutu yalatji wangkangu, “Nganampa
    ngurrakutu ngalya yarra!, manta Matjatuniyalakutu, nganaṉanya nintintjaku.”
  poh-NT: 'Pan jenaj chakꞌab chipam i tinamit reꞌreꞌ, reꞌ maꞌ Lu̱ꞌ xilow pan jenaj
    jeꞌ laꞌwa̱ch chi jenaj winak jeꞌ ru̱cꞌ aj pa riyukꞌul Masero̱nya jeꞌ wili cꞌahchiꞌ
    ripahkam reh nok paꞌlic chiwach: «Chacuy ha̱w, tichalok ku̱cꞌ i hoj aj riyukꞌul
    Masero̱nya eh koj-atoꞌbej, nqui pahkanic cꞌahchiꞌ ribanaric reh pa riwiric.'
  tue-tue: 'Toopʉ́ ñami Pablo quẽẽgʉ̃ tiiróbiro sĩcʉ̃ Macedonia dita macʉ̃ cʉ̃ʉ̃ pʉto
    wedesenucũrĩ ĩñayigʉ: —Ʉ̃sã Macedonia macãrãrẽ tiiápugʉ tĩãatiya, jĩĩyigʉ.'
  bjp-bjp: Na wor, Pol ka par nenge parpar. I par nenge kaltu tina Masedonia i soti
    ma ka famam sising u aragii, “La uga na Masedonia ma ok lupes kemem.”
  xon-xon: Kinyeek ngbaan le Pɔɔl daŋ tidaŋ ki kan Masedonia aatiŋ aanii ubaa si u
    chee ki gaŋni u ke u dan Masedonia aatim ni ki nan ter bi.
  tzo-ZNT: Li Pabloe isvaychin la jun jmacedonia, tey la vaꞌal iyil. “Laꞌ coltaoticotic
