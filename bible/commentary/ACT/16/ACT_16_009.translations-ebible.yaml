  kyf-kyf: 'Sabɔ, Pɔlʋ yia Masedʋanɩ -nyɩmɛ yabhlo -yɔyɩ ''yligbeda ɔ ''yli ''wʋ.
    ''Ɩn -mɔɔ nɛɛ ɔ -yla: «-Na zukpa -wa, -ɩn ''plɩlɩ Masedʋanɩ -dʋdʋ -gʋ, -ɩn ''ka
    -aɩn ''wʋsa.»'
  tpi-tpi: Na long nait Pol i lukim wanpela samting olsem driman. Em i lukim wanpela
    man bilong provins Masedonia i sanap na i singautim Pol na i tok olsem, “Yu mas
    brukim solwara na yu kam long Masedonia na helpim mipela.”
  mih-NT: 'Yucuan i tahan ra Pablo ñimahna ta sisi ñimahna i ndyehe ra sii minoo ra
