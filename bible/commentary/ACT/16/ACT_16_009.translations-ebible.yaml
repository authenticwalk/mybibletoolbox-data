  yon-yon: Amnoombed Pool wane wedmoona Masedonia karub dorone ye yaa naawon nangkaneen,
    “Masedonia angka mene nub awande.” andoon.
  poi-NT: 'Jesɨc tsuucɨɨm jém Pablo iix tu̱m po̱ñ. Iix iga jemum te̱ñ tu̱m Macedoniapɨc
    pɨ̱xiñ. Icunucsáypa. Iñɨ́máy: —Na̱sɨ yɨɨm Macedonia, mi̱ñɨ ayo̱xpáttaamɨ.'
  wuv-wuv: Ma a'a fei poi, Paul na fanunuaa fei ale'ei mefi ba hemea Macedonia na
    ufalarai ma i'igifawe'inia, “Nomai yeni Macedonia ma hadumaa hai'odu.”
  quf-NT: 'Chaypimi Pabluqa musquyninpi, Macedoniamanta uk runata rikaran. Chayshi
    chay runaqa shasha rugakuyaran kaynu nir: “Shamuy-ari kay chimpa Macedonia pwibluman
    yanapamanaykillapapaq” nir.'
  yuw-yuw: 'Ohongga woce itmuya kumbong Polho duc itu tongga kiapmo au ingoroc agoc:
    Masedoniama amna auho idongga Pol inogoc, ‘Goc muyu top yamuc kondong tongga engmina
    Masedonia nano non tongfat neiruc.”'
  hus-NT-1971: 'Taja’ tam acal a Pablo tsu’binchab ejtil i huachbilab. In tsu’u cubat
    jun i inic ti cau ti tsabal Macedonia. Lej lubath tauna a Pablo antse’: Quit chich
    teje’ ti Macedonia tucu tolmiy.'
  med-med: Ei kʉn rumbuldi, Pol ur kump mel etpa kʉndrʉm. Masaroniya wu ti, Pol kʉn
    kont kaimp ik ranggʉpa, nimba mel, “Nim num kuta puⱡa rokʉn, Masaroniya kona ila
    okʉn, tʉn tʉkʉn rʉpʉndʉn ka!” nitim.
  bch-bch: Be ngan bong toaiua, Paulus igera danga ede mambe ianun, ta eaba ede Masedonia
    aea imadmadid be ibeta matua ei bedane, “Bulou tad ta ore ga nam pagai ngan tibur
    Masedonia ta lua gai!”
  cco-NT: 'Jo̱ fɨˊ jo̱b, co̱o̱ˋ uǿøˋ i̱ Paaˉ do cangáiñˉ jaangˋ dseañʉꞌˋ i̱ seengˋ
    lɨ˜ se̱ꞌˊ Macedonia e lafaꞌ mɨ˜ quɨrˊ, jo̱ i̱ dseañʉꞌˋ do siñꞌˊ fɨˊ quiniˇ Paaˉ
    e mɨrˊ jmɨꞌeeˇ jo̱ jíñꞌˉ: “Ngɨɨng˜ fɨˊ Macedonia la, jo̱ jmɨcó̱o̱ꞌˇ jneaꞌˆ.”'
  deu-1951: 'Und es erschien dem Paulus in der Nacht ein Gesicht: Ein mazedonischer
    Mann stand vor ihm, bat ihn und sprach: Komm herüber nach Mazedonien und hilf
    uns!'
  alq-ALGNT: 'Meg8adj dac e tibikanig, Pon pejig a8ian ogi 8abaman, e motci ijinag.
    Pejig a8ian Masedonia (Macédoine) ka odjindjin ogi 8abaman e naniba8indjin acitc
    e taji pagosenimigodjin: “Pijan Masedonia akikag. Pi nda 8idjiicinam!”'
  ixl-NNT: 'As ikꞌuch tibꞌ umaꞌl u naj aa Macedonia tivatz u Pablo tu umaꞌl u aqꞌbꞌal.
    As til veꞌt u Pablo uvaꞌ txaklik naj, tul nik ijaj bꞌaꞌnil te u Pablo. As ech
    tal ileꞌ: «¡Ul axh; loch oꞌ tu u Macedonia!» tiꞌk u najeꞌ uveꞌ ikꞌuch tibꞌ tivatz
    u Pablo.'
  boa-NT: 'Átsihvúhjáa Páávoródívú pejco naavédú nééne bóhówáávéné pañe Matsedóóniá
    iiñújɨ múnáajpi dííbyeke nééhií: “Muúbej, Matsedóóniá iiñújɨvu metsááne múúhakyéréjuco
    méuwáábo.”'
  etr-etr: Awäla besela galasolo amo gala, gasigi Foloea sosoäla awäla beahaleamelebe,
    Masedonia fii dolö afädëa ema sähalea, Dia nilï Masedonia ugila negemolö duhulu
    dëgëla misialola säha neebe melï.
  quh-NT: 'Chaypitaj Pabloka tutapi moskoypijina Macedonia jallp''amanta uj runata
    ricorka sayashajta. Chay runari Pablota mayta niricorka: “Macedonia jallp''aman
    jamuspa yanapariwaycu”, nispa.'
  kwi-kwi: 'Suane Pablone amtawara chiwazha kainkizpara. Maza Macedonia suras awane
    ussa izpanta. Usne kun kit Pablora paikwat kit kaizta: “Macedonia sura anka, aumɨza
    kiwainnapa,” kizta.'
  agm-agm: Noaipapɨ Tɨroaasihanda nanopotawaawɨ apatɨhɨ Porɨho sɨwipatɨ wɨtɨ siyahatɨ
    mmonataise. Utaaho wo Masetoniyaahandaahapɨho bitondaatɨ satatɨ, “Porɨhonye, nyangi
    andɨtɨnyaipɨ pɨwɨha kanyatɨta Masetoniyaahandɨhapɨ durɨhɨraatɨhɨra namme,” tatɨ
    tarɨwɨtatɨ gaatihɨ Porɨho mmonataise
  ubr-ubr: On fom on God an dura rerebai ibo igat Paul iyoboai it, on Macedonia orot
    on itawar ato ibifefeyanai, “Omi wonat au Macedonia ato wonibaisi!”
  tsw-NT: Na ayin, reve Bulu ene alavu alavu. A̱tsuma̱ a alavu alavuꞌu we ene ta̱
    vuma va Makidoniya mishin, a patishi yi, adansa, “Ta̱wa̱ Makidoniya tsa̱ra̱ vu
    kamba tsu.”
  cax-NT: 'Acamanu arrti Pablo asaratitü auqui quiatarrü narrtarrti au tobirri. Asaratitü
    ümoti taman ñoñünrrü auqui manu cürrü nürirri Macedonia, topü narubaitu turrü.
    Anancati atüraiti esati Pablo, nanti sane ümoti: —Asamu nurria suiñemo, ariacu
    au na cürrü Macedonia nauqui ayura suiñemo.'
  aia-aia: Na'i rodo mia Pol 'a 'omesia na'i mauru'aa do'e saeni Masidonia na ura
    ma bonga'inia do'ai 'ari beiraau na'i Masidonia maai 'a'auhiraau.
  srp-1865: 'I Pavlu se javi utvara noæu: bješe jedan èovjek iz Maæedonije, i stajaše
    moleæi ga i govoreæi: doði u Maæedoniju i pomozi nam.'
  agt-agt: A ta hiklam itta ya nagmatakar te Pablu, te imatubang kan tentu ya lalaki
    nga taga Masadonya nga nakimemallak tentu. “E kam haen ta isin Masadonya, te uffunan
    da kami,” kunna kan na lalaki en.
  lug-lug: Ekiro ekyo Pawulo n’afuna okwolesebwa, omusajja Omumakedoni ng’ayimiridde
    mu maaso ge ng’amwegayirira nti, “Jjangu ewaffe e Makedoniya otuyambe.”
  yby-yby: 'Sakiya yaloka maya wiki hetikiki Polodama weuna le wili jiyoko wamokidana
    nesa mudaboya, Masedoniya we makolimo emo nebotoka wako loko sa-loko liye: Emoya
    Masedoniya ebakuka niseko lilime wati oleto.'
  heb-heb: וחזון נראה אל פולוס בלילה והנה איש מוקדון נצב והוא מבקש ממנו לאמר עבר אל
    מקדוניא ועזרנו׃
  mpp-mpp: Iwa haulu deboc yogowahac Poldi yowa gung-didicka ingucne yanguc nganiwec.
    Masedonia ngic monicti yela fike domacnolu yanguc edolu dogbac aicnogac, “Ga kiwec
    falockelu Masedonia prowinswa kwesilu baficnubanong.”
  apb-apb: Oto aana hai rodona a Pol ko leesie mei haata'inge uri mwane ni Masedonia
    e lae mai haaraie ko te'uri, “O ke lae mai Masedonia huni pe'i'emeelu.”
  san-TEL: రాత్రౌ పౌలః స్వప్నే దృష్టవాన్ ఏకో మాకిదనియలోకస్తిష్ఠన్ వినయం కృత్వా తస్మై
    కథయతి, మాకిదనియాదేశమ్ ఆగత్యాస్మాన్ ఉపకుర్వ్వితి|
  ben-IRV: রাত্রিতে পৌল এক দর্শন পেলেন; এক মাকিদনীয় পুরুষ অনুরোধের সঙ্গে তাঁকে ডাকলেন
    এবং বললেন, মাকিদনিয়াতে এসে আমাদের সাহায্য করুন।
  ntu-ntu: Mz nrlckxbq kcpe, Pol obq-rmwible. Mcle kc ncblo ngr Masedonia Provins
    sc tqtu tqaveatibzle nide mz nzrpi-krbzle kx, “Vokicm bagr Masedonia Provins x
    okatrp nigr.”
  pan-pan: ਅਤੇ ਪੌਲੁਸ ਨੇ ਰਾਤ ਨੂੰ ਇੱਕ ਦਰਸ਼ਣ ਵੇਖਿਆ, ਕਿ ਇੱਕ ਮਕਦੂਨੀ ਮਨੁੱਖ ਖੜ੍ਹਾ ਉਹ ਦੀ ਮਿੰਨਤ
    ਕਰ ਕੇ ਕਹਿੰਦਾ ਹੈ, ਜੋ ਇਸ ਪਾਰ ਮਕਦੂਨਿਯਾ ਵਿੱਚ ਆ ਕੇ ਸਾਡੀ ਸਹਾਇਤਾ ਕਰੇ।
  gvc-gvc: Tópʉ ti buhtʉ wihiri baharo, tí ñamine õ sehe cahãri jire Paulo. Macedonia
    yahpa macariro to cahai ducuchʉ ñʉri jire tiro. “Sãre Macedonia yahpa macainare
    yoadohoi taga” ni, pjiri jire tiro Paulore.
  ksj-ksj: Eꞌe oheꞌano Paulo ani iḡunaro. Makedonia vazeḡa ꞌahoganiꞌa edanadu umineꞌenogano
    horoniro, raenaꞌa, “Makedonia habaꞌa fare onaadu, emeḡe danafoꞌi!”
  sbk-sbk: Nusiku uPaulo walola embonesyo umuntu wa hu Makedonia abhakwizya aiga mwenzemutavwe
