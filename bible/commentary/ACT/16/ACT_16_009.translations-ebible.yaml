  nho-nho: I te poo naa raa, Paul ni hakakkiitea TeAtua i naa tuu ake te tanata haka Masedonia
    no mee ake kiaa ia, “Kau ki Masedonia no tokonaki mai ki maatou!”
  gym-NT: 'Niaratre nämane juta Troate angwane, batibe deo Pablokwe köböbare krörö:
    Ni nünanka kä Macedoniate nämane iti abko namani nünaninkä krö, kä namani ribere
