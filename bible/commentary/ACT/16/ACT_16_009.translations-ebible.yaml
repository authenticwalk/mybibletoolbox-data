  dwr-ENT: ጳዉሎሲ ቃማ ሳፃን ኢቲ ማቂዶኒያ ቢታኒ ባሬና፥ «ማቂዶኒያ ፒናዴ ኑና ማዳሪኪ» ያጊዴ ኤቂ ዎሲሺን ቤዔዳ።
  pma-pma: Navong telro en out Troas, en vongien enek, Pol matil vovoi ka les meatin
