  kik-kik: Ũtukũ ũcio-rĩ, Paũlũ akĩona kĩoneki kĩa mũndũ wa Makedonia arũgamĩte akĩmũthaitha,
    akĩmwĩra atĩrĩ, “Ũka gũkũ Makedonia ũtũteithie.”
  cap-NT: 'Jalla nicju tsjii ween Yoozqui Pablo chjuuzkatchic̈ha. Chjuuzcan jalla
