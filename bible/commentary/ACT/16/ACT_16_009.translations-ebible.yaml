  urd-urd: और पौलुस ने रात को ख़्वाब में देखा कि एक मकिदुनी आदमी खड़ा हुआ, उस की मिन्नत
    करके कहता है कि पार उतर कर मकिदुनिया में आ, और हमारी मदद कर!
  hot-hot: Ma bôlôvôŋ ma Pol hatulak ma hayê wêŋ te nena anyô plovins Masedonia te
    hamiŋ ma hapetenak nena, “Ôlêm Masedonia ek nêm yêlô sa.”
  mqj-NT: 'Bongii tokke''mi taman Paulus napolalan ummita mesa to Makedonia ke''de''
