  otq-NT: 'Mi nxui ar Pablo bi hyanda ntꞌi nꞌar ñꞌo̱ho̱ me Nmasedonia, mi ꞌba̱hnu̱,
    mi a̱pa ar möte, ne mi embabi: Di a̱ꞌi gi ekwa Nmasedonia gi fa̱xkagihe.'
  tzo-SA: 'Li Pabloe iyil ta svaychil ta acꞌubaltic jun jmacedoniail vinic te vaꞌal.
