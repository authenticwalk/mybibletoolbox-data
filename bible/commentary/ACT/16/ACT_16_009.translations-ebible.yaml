  ppo-ppo: Atéró, dikitamo Pol-né nokenaró dere kaaené Masedonia whi̧kó wóló kema
    yóló turaalu, “Da̧ Masedonia hae kwiamó betó mole so whi̧ tao sene ape,” yalepó.
  hin-2017: वहाँ पौलुस ने रात को एक दर्शन देखा कि एक मकिदुनी पुरुष खड़ा हुआ, उससे
    विनती करके कहता है, “पार उतरकर मकिदुनिया में आ, और हमारी सहायता कर।”
  wol-KYG: 'Ci biir loolu am peeñu dikkal Póol ca guddi: mu gis aw nitu Maseduwan
