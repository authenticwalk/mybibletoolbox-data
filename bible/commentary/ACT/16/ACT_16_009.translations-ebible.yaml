  tif-tif: 'Nikil akan-ilom, kutamiip kawu Pol ayo lom tap visin o kebip ma duulaya,
    Provins Masedonia tunum ma tola Pol ami atin ti dukum-kup naan-daala-lomda: Kabi
    sip tem tildak Provins Masedonia tildak ilomdap, numi dong dakaayan o, keba kala
    atamdala,'
  nlx-nlx: ताहरी राती पौलुस एक देरसेन दिख्यो काय मकादुनियान एक एदमी उबरीन ताह विन्ता
    केरीन किथे, “न्याहरी मकादुनिया माय आवीन आमरी मोदेक केर!”
  apw-NT: 'Tł’é’yú Paul bił ch’í’ṉah ágolzaa: nṉee Macedóniagee golíni sizįį; áń gábiłṉiigo
    nábokąąh, Yushdé’, kú Macedóniayú ńṉáhgo nohwich’onṉii.'
  gum-gum: 'Indig trusrø Pablobe yem kan piab lataig asig tøgagúig køn. Truyube kan
    møg Macedonia pirausriig pasramisra trenchib miab pasrai ashibig køn: “Macedoniasrømay
    larraamø cha, namun purugunrrab.”'
  not-NT: 'Cara tsitiniriquë iquisaniqueri Paboro ira Maseroniasati. Icantasiringapëri:
    —Popogopë pomitocoigapëna naroegui yaca Maseroniaquëca.'
  plu-plu: 'Apim ini tiyegim ig kiyapwiye Pol hiyá pahapwi awayg giwtyakpeynen. Ig
    awayg masedôniyene. Ig tabirnene ayge, ig awna ta git kiyapwiye Pol: ―Ba ayta
    atan Masedôniyamnaw. Uyá amnih usuh.'
  iou-iou: Päŋku u patkaŋ bipani Poltä däpmonken kubä ŋode täŋkuk; Masedonia komeken
    nanik äma kubätä Pol butewaki man terak ŋode iwetkuk; Gäk Masedonia kome ŋoken
    äbä nin täŋkentäŋ nimi yäk.
  ntp-NT: 'Dai ami ʌmo imidagai tucarʌ tʌʌtʌquimi ʌPaavora ʌmo cʌʌli Masedoniaiñdʌrʌ
    sai vuidʌrʌ cʌʌca dai daanʌi daidʌ itʌtʌdai: “Diimi Masedoniamu dai gʌrsoiña”,
    astʌtʌdai.'
  rai-rai: U ra marum, Paaulo i babo a binabo. I baboi naa raa muaana a te Maakedonia
    i tur taau ma i aaringi naa, “Un waan urin Maakedonia, ma un waraaut miaat.”
  haw-1868: A ikea mai la e Paulo i ka po ka hihio; ku mai la kokahi kanaka no Makedonia,
    nonoi mai la ia ia, i mai la, E hele mai i Makedonia, e kokua mai ia makou.
  ffm-ffm: 'E ley jemmaaku muuɗum won ko ƴellitii e Pool. O yii gorko Makedoniyanke
    ana darii, ana ndaarda mo ana wiya: —Lummbu, ngaraa Makedoniya paabo-ɗaa min!'
  arb-NAV: 'وَفِي تِلْكَ اللَّيْلَةِ رَأَى بُولُسُ فِي رُؤْيَا رَجُلاً مِنْ أَهْلِ
