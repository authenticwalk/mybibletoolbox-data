  san-SIN: රාත්‍රෞ පෞලඃ ස්වප්නේ දෘෂ්ටවාන් ඒකෝ මාකිදනියලෝකස්තිෂ්ඨන් විනයං කෘත්වා තස්මෛ
    කථයති, මාකිදනියාදේශම් ආගත්‍යාස්මාන් උපකුර්ව්විති|
  yut-yut: Pɨgɨ uŋun kalbi Pol da burɨ pɨsaŋakwan dɨpmɨn yombem kɨnda kaŋakwan Masadonia
