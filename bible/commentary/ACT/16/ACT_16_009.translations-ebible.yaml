  grc-BYZ: καὶ ὅραμα διὰ τῆς νυκτὸς ὤφθη τῷ Παύλῳ· ἀνήρ τις ἦν Μακεδὼν ἑστώς, παρακαλῶν
    αὐτὸν καὶ λέγων· διαβὰς εἰς Μακεδονίαν βοήθησον ἡμῖν.
  cpc-NT: 'Ari janta imishiwaitakiri Pablo tsiniripaitiki, imishitaki Macedonia-jatzi,
