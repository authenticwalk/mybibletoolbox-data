  qxn-NT: 'Tsay Troaschömi Pabloga pagaspa juc revelaciunchö ricargan: Macedonia naciunpita
    juc runa puntanman ichiycur rugarnin nigta: “Cay Macedonia naciunman päsamur yanapaycayällämay.”'
  wol-2010: 'Noonu ci guddi Yàlla feeñu Pool ci nii: nitu Maseduwan taxaw, di ko ñaan
    ne ko: «Ñëwal ci Maseduwan, wallusi nu!»'
  nss-nss: Pe iho ndrokolo ping ara, Pol inime taltan handra ata ndramat hamou para
    kol Masetoniya, pe ndramat ara iro tine pe irakamam iya kili yiy, ipa, “Asa haroh
    kili yowu Masetoniya pe asa sopwat yowu.”
  snc-snc: Mo boḡi Paulo emata-vanaḡito. Ḡia na Makedonia tarimana ta ruḡataḡo eḡitaiato,
    ḡia enoḡiato-ḡoi, ekirato, “Makedonia ḡana noiaḡoma, noma vaḡa-kavama.”
  lgl-lgl: Ma boni'ae gera teo 'i lififo, Paul ka lesia te fataena. 'E lesia te wale
    ala gulae tolo 'i Masedonia 'e ura, ma ka aniulu 'uri 'e, “'O la mae 'i Masedonia
    'ali ko kwairanai amami!”
  mmo-mmo: Tonde busin atombe Pol yi taahu taahu ti, ond yi de omaaho ti vu Makedonia
    naale be kataangg yi nambe, “Ganjakanaam lôôy vaalu in gandôôvu hey vu Makedonia.”
  ncu-NT: Ke̱mo̱ kanye, ne̱ Pɔɔl a ku dee fe̱yɛ ɔ de̱e̱re̱ bo̱ kyo̱ŋwe̱ Makedoniya
    swe̱e̱re̱ se̱ ne̱ ɔ bo̱ ɔpo̱o̱ nno̱ŋ a bo̱ŋbe̱‑ɔ se̱, na ɔnyare̱ ko̱ ye̱re̱ ɔ
    te̱e̱ mò̱ fe̱yɛ, “Ane̱ e̱ ko̱re̱ fo̱, ba mfe̱e̱ bo̱ kya ane̱‑rɔ.”
  cni-NT: 'Tsiteniriqui imishitacari Pavoro aparo maseroniasati. Icatiimotapaacari,
    icantasanotapaaqueri: —Pimpoque aca Maseroniaqui, pintacojeitena.'
  eng-WMB: A vision appeared to Paul in the night. There was a man of Macedonia standing,
    begging him and saying, “Come over into Macedonia and help us.”
  zaw-NT: 'Te yääl si''c lo te bacaḻ bahuii Pabl suga'' te beṉ Macedonia. Canabduxh
    niguiiga lo Pabl, räjpni: ―Gudaa ladxä, estad Macedonia, te gacnäjlu nuunu.'
  san-MAL: രാത്രൗ പൗലഃ സ്വപ്നേ ദൃഷ്ടവാൻ ഏകോ മാകിദനിയലോകസ്തിഷ്ഠൻ വിനയം കൃത്വാ തസ്മൈ
    കഥയതി, മാകിദനിയാദേശമ് ആഗത്യാസ്മാൻ ഉപകുർവ്വിതി|
  tam-TCV: அந்த இரவிலே, பவுல் ஒரு தரிசனம் கண்டான். அதிலே மக்கெதோனியாவைச் சேர்ந்த ஒரு
    மனிதன் அவனைப் பார்த்து, “மக்கெதோனியாவுக்கு வந்து, எங்களுக்கு உதவிசெய்யும்” என்று
    கெஞ்சிக்கேட்டான்.
  mit-NT: 'Dandu ñuú nì dàcùní Dios Pablo iin seña, nì xini‑nè ndè ladu Macedonia,
    te yucán iín iin tiàa ñuu mà, cachí‑nè: “Nahà‑ní ladu Macedonia yohó, te chindee‑ní
    nsiùhù”, cachí‑nè.'
  ceb-ULB: 'Usa ka panan-awon ang mitungha kang Pablo sa kagabhion: ang usa ka tawo
    sa Macedonia nagbarog didto, nagtawag kaniya ug misulti, “Anhi dinhi sa Macedonia
    ug tabangi kami.”'
  ces-LB: 'V noci měl Pavel sen. Stál před ním muž v makedonském kroji a prosil ho:
    „Přeplav se do Makedonie a pomoz nám!“'
  mkn-mkn: Itu malam, Tuhan Allah kasi lia Paulus sama ke dalam mimpi. Dia lia satu
    orang badiri di laut pung sablá, di satu propinsi, nama Makedonia. Itu orang batarea
    minta tolong bilang, “Pak! Mari sini ko tolong sang botong dolo!”
  nce-nce: Na kë klabëna, Pol, Masedonia provins mago ho lime, nimitelëha wesibina
    hwi tlole. Kë ho tlibe na anisasana gali tlole, “Ju nutu su elëme na Masedonia
    provins elë esime na seme aitaname.”
  pol-UBG: 'I w nocy Paweł miał widzenie: jakiś Macedończyk stał i prosił go: Przepraw
    się do Macedonii i pomóż nam!'
  qxh-NT: 'Chay marcaćhu puñuycaptin, Pabluta Tayta Diosninchi ricapacachiran. Macedonia
    marca runa mañacuycaran: «Yanapaycallämay. Macedonia marcaman shaycallämuy, ari»
    nir'
  nwi-nwi: Yenaiyu, Pol rəm nəmrərhavyen məm mɨmə yemə Masedonia kɨrik rərer maiyoh-pən
    in maməkeikei kɨm in mɨmə, “Yuə-ru e Masedonia masitu irəmawə.”
  kmo-kmo: 'Ye eeka tarek, niy siirek, Pol rii watarek, rii sukwiyar. Sukwiyari, rii
    wa her, Masedonia ma por rii ya siitiiniga riina woyasachiyasa hechar: “Miita
    na Masedonia nosapek na ya nona kiyatay!”'
  agr-agr: 'Nunikag Pablo nui kintamtatman kashi paan Macedonianmaya aents wajantun:
    “Juwi Macedonia katigkam minash jintinjuata”, taun wainkauwai.'
  kyc-kyc: Papala kukwa dokopa Poleme pii repa repa mende piyamopa kandeya. Dokopa
    Masetonia akali mendeme Pole kando kongo pyuo, Embame yuu Masetonia dakena namwa
    nyisala laeyo ipupi, leyamo siya.
  urd-GVU: وہاں پولس نے رات کے وقت رویا دیکھی جس میں شمالی یونان میں واقع صوبہ مکدُنیہ
    کا ایک آدمی کھڑا اُس سے التماس کر رہا تھا، ”سمندر کو پار کر کے مکدُنیہ آئیں اور
    ہماری مدد کریں!“
  yre-NT: '-Pei -man, e drɛ Pɔl lɛ "le nyrinvla -zʋ, e drɛ -yrɛ "le Masedɔa min -tʋ
    a ''e ''tɔdɩ lou, te yaa trʋ "baa -a vɩdɩ -a ''nan: «''I ciɩla Masedɔa ''lɛglɔn
    ''ji, ''i ''ta ''pa ''kʋ ''va!»'
  fuh-BKF: 'Jemma oon, Pool heɓi holleede. O yi''i gorko Makedoniyanke ina darii,
    ina nyaagoo mo ina wi''a: —Ngaraa Makedoniya, mballaa min!'
  arl-NT: 'Pabloori cuno niucua juhua na maquenujinia niquiquiaari Macedonia jiyajinijinio
    pueyano nocua nujuaano. Cuno pueyanoori Pablo sequequiaari: “¡Miji! Canaa quia
    naacutaquee Macedonia jiyajinia”. Cuno Macedonia jiyari quiquiaari shoniniacu
    caminia taquijiria.'
  ziw-ziw: Chilo icho Paolo nana uwoni nomsi nakumwona mntu ywa Makedoniya kachimala
