  tgj-tgj: "Ho ayu Paul nyikrwgo kaato ninyia Mesedonia ngv dakto la okv ninyia kodwkrwk\
    \ la kodubv kaato, “Mesedonia lo aala okv ngonua ringla bvkv vla!”\x94"
  wat-wat: Eketa noko nuwabunanama nenei Fauno i kenokita. Kenokitanama nenei i kitiya
    tene Masedoniya i misimisiniya atu i nunukeketiya i bwadubwaduwa, “Ku tamananemai
    Masedoniya ebe ku oviviteiki.”
  gui-NT: 'Jare pɨtu yave Pablo oecha ique pe metei cuimbae ɨvɨ Macedonia pegua oñemboɨ
    oi joco pe. Jare cuimbae oyerure Pablo pe: —Ecua Macedonia pe oremborɨ.'
  quc-TT: 'Che ri chaqꞌabꞌ riꞌ, ri Dios xukꞌut cho ri Pablo chi kꞌo jun achi aj Macedonia
    ri kꞌo pa Grecia, tajin kusikꞌij loq ri Pablo, kubꞌij: Chatan loq jewaꞌ pa Macedonia,
    chujulatoꞌ.'
  heg-NTPO: Duman na, Ama Lamtua Allah tulu bel Paulus banansila el in natloa ka.
    Un ngat net atuli mes dil se tasi suut halin, se propinsi mesa, ngala Makedonia.
    Atuling na haman mumuun le nodan tulung noan, “Ama! Maa tulung kaim le!”
  ptu-ptu: 'Bengii dipalosaim Paulus deem mesa to Makedonia naita ke''de''-ke''de''
