  zac-NT: 'Ndë bëluaꞌalú tubi nguiu lu Pablo gueꞌlë. Gunáhiꞌ tubi nguiu më Macedonia.
    Zuldí mënë ni nu rúnëll ruëguë lu Pablo. Rníꞌill: “Cha regiuni shtë naꞌa Macedonia
    parë gúnël compañi lëꞌë naꞌa”.'
  kyg-kyg: Maiꞌneꞌapaeꞌmo Poloꞌa alagamuna agegekana huno ageꞌniyana mago Masetoniya
