    aꞌɨ́jna ɨ́ jaꞌatɨ.'
  zpu-NT: 'Rao lleꞌ naꞌ, breꞌdaꞌwe Pablonꞌ, breꞌreꞌ to beꞌnn Macedonianꞌ llaꞌtyoereꞌ
    leꞌe, lleꞌe leꞌe: “Yoꞌo Macedonianꞌ nench gakrenoꞌ netoꞌ.”'
  juy-juy: ଆରି, ତି ଆ ତଗଲ୍‌ ପାଓଲନ୍‌ ଅବୟ୍‌ ତନାଲ୍‌ମଡନ୍‌ ଗିଜେନ୍‌, ମାକିଦନିଆ ଗଡ଼ାଲୋଙନ୍‌
    ଅବୟ୍‌ ମନ୍‌ରାନ୍‌ ତନଙ୍‌ଡାଲେ କାକୁର୍ତିଲନ୍‌ ବର୍ତନେ, “ମାକିଦନିଆନ୍‌ ଜିର୍ରେ ଇନ୍‌ଲେଞ୍ଜିଆଡଙ୍‌
    ଆୟ୍‌ ସାୟୁମ୍‌ଲେନ୍‌ ।”
  for-for: 'Pita''i uma irosa''ma, Poro aseka amonta mayaena agantiye: Masetoniya
    yagara ka''waina aeti aborama mima, agisuma maya omintiye: Kaeba Masetoniya mari
    ima tao''maeyo, omintiye.'
  epo-epo: 'Kaj vizio aperis al Paŭlo dum la nokto: viro Makedona staris, kaj petegis
    lin, dirante: Transpasu al Makedonujo, kaj nin helpu.'
  gfk-gfk: 'Ta iakanong bung ra bung Pol ga nes tiga ninaas na tanuo ma ga nes tiga
    tunaan me Masedonia ma ga tur taar gaam sarsaring marmaris taar ta Pol hoken:
    “Mai ukai Masedonia ma nu me harahut mehet.”'
  bjz-bjz: Aghade tumba ririturieta, Pol evirota barau urie. Unda barauva, Masedonia
    embó eini jiria irieta gerurie. Aná embómi undú eghá ririe, “Nímane rekimbea furá,
    Masedonia Frovensiva námane sonembadi rere!”
  atg-NT: Ẹliyọsẹ ẹlẹghọ iPọlu ọ mẹ imẹ-alo, ọ mẹ khi ọngi iMasidonia ọ migha a lema,
    “Bhale iMasidonia ni u ya kpaghiẹ anye obọ!”
  bjv-NT: 'Loe tɨ kɨn ə, kondɔ ɓa, Pol oo dəw kare kɨ Masəduwan tɨ me ndɨl tɨ re a
    dɔe tɨ. Dəw ka kɨn əl Pol ə ə nə: «NJai ba, ɨre Masəduwan tɨ ɨra səje.»'
  tos-NT: 'Huatiya yama̱ tzi̱sní, c-Troas, Pablo ma̱lakapalajuani̱ca̱, xlá̱ úcxilhli̱
    cha̱tum chixcú̱ xala c-Macedonia, antá̱ xlakalaya̱, chu̱ chuná̱ csquinima̱ li̱tlá̱n,
    xuanima̱: “Catlahua̱ li̱tlá̱n, capa̱tacútnanti, caquinca̱lakta̱ u̱nú̱ c-Macedonia,
    chu̱ caquinca̱makta̱ya.”'
  rro-rro: Rabi weianai Paulo emahabanai, ena mahabanai aonai Makedonia hauna ha eihana
    ia wairanai ekoroti enoina etibaha, “Komai Makedoniai ai kobarainamai.”
  mxp-NT: 'Jamts ja Pablo koots twɨnguma̱a̱y tuꞌuk ja Macedoniɨt ja̱a̱ꞌy, wɨndana̱a̱jyɨp
    tam ja ja̱a̱ꞌy jøts yjanchmɨnuuꞌkxa̱ꞌa̱gɨyɨ, jøts ñɨɨꞌmxɨyɨ: “Tun ja mayꞌa̱jt,
    na̱x jam ma̱ ja Macedonia et, pudøjkɨk øøts.”'
  aak-aak: nɨrémómáná sɨ́á ayimɨ árɨ́wɨyimɨ Poro sá weŋáná orɨŋá wɨnɨ́ɨ́yɨ́ wɨnɨŋɨnigɨnɨ.
    Ámá Masedonia pɨropenɨsɨ́yo dáŋɨ́ wo éɨ́ nɨrorɨ waunɨ́ rɨxɨŋɨ́ “Joxɨ Masedonia
    re nánɨ nɨbɨrɨ arɨrá neaiɨ.” urarɨŋagɨ orɨŋá e nɨwɨnɨrɨ nánɨ
  chd-NT: 'Lipuqui'' Pablo ixim''ma al paiyo. ȽanDios timuc''i lo''eya. Ixim''ma tecaxu
    anuli cal xans ƚas Macedonia. Tixa''hue, timi: “To''huanni fa''a ƚainemats'' Macedonia.
    Fa''a aƚtoc''i''monga''.”'
  kdc-kdc: Ikilo Paulo kalagusiligwa kinhu na Mulungu, kamona munhu wa Makedonia kema
    kampula, “Loka wize Makedonia ututaze!”
  nhr-nhr: 'Eẽm ntcùúm kam kò Paulo Maketonia dim khóèm dis x''áí sa bóòkaguè, me
    téé-tẽe a ko dtcàrà me a ko máá: “Tchoaba naka Maketonia koe hàà hùi ta a,” témé.'
  uig-PIN: 'Xu küni kǝqtǝ, Pawlusⱪa bir ƣayibanǝ kɵrünüx kɵrünüp, Makedoniyǝlik bir
    kixi uning aldida ɵrǝ turup: — Dengizdin ɵtüp, Makedoniyǝgǝ kelip, bizgǝ yardǝm
    bǝrgǝysǝn! — dǝp ɵtündi.'
  beo-beo: Amo gasiga, Bolo da ea asigi dawa:su ganodini esalawane ba:i. E da Ma:sidounia
    dunu lelu ema ha:giwane agoane adole ba:lalebe ba:i, “Nini fidimusa:, Ma:sidounia
    sogega misa!” agoane ba:i.
  acf-NT: Jou òswè sala Pòl té wè an vizyon, i wè an nonm Masédonnya doubout épi i
    ka diʼy, “Tanpwi souplé, vini édé nou isi-a!”
  tpi-OTNT: Na long nait Pol i lukim wanpela samting olsem driman. Em i lukim wanpela
    man bilong provins Masedonia i sanap na i singautim Pol na i tok olsem, “Yu mas
    brukim solwara na yu kam long Masedonia na helpim mipela.”
  mbt-NT: Te seeye ne marusilem, hendue te impataheinep si Pablu te Manama, ne due
    sabeka ne lukes ne matig-Masidunya ne migsasindeg ne mighangyu kandin ne miggenendue,
    “Hendini ke pa te Masidunya wey bulihi key!”
  hau-SA: Da dare Bulus ya ga wahayin wani mutumin Makidoniya yana tsaye yana roƙonsa
    cewa, “Ka zo Makidoniya ka taimake mu.”
  mam-NT: 'Tetzen koniyan, bix ocx jun twitziy'' Pablo. Jatzen oc tcye''yenxin ja
    lu. Attzen junxin xjal wa''lc''a. Te Europa jxin xjal, tej lugar te Macedonia.
