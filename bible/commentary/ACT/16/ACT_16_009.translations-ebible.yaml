  deu-1912: 'Und Paulus erschien ein Gesicht bei der Nacht; das war ein Mann aus Mazedonien,
    der stand und bat ihn und sprach: Komm herüber nach Mazedonien und hilf uns!'
  san-PUN: ਰਾਤ੍ਰੌ ਪੌਲਃ ਸ੍ਵਪ੍ਨੇ ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍ ਏਕੋ ਮਾਕਿਦਨਿਯਲੋਕਸ੍ਤਿਸ਼਼੍ਠਨ੍ ਵਿਨਯੰ ਕ੍ਰੁʼਤ੍ਵਾ
    ਤਸ੍ਮੈ ਕਥਯਤਿ, ਮਾਕਿਦਨਿਯਾਦੇਸ਼ਮ੍ ਆਗਤ੍ਯਾਸ੍ਮਾਨ੍ ਉਪਕੁਰ੍ੱਵਿਤਿ|
  nob-LB: 'Der fikk Paulus se et syn om natten. Han så en mann fra Makedonia stå og
    rope på ham: ”Kom over til Makedonia og hjelp oss.”'
  ntj-ntj: Nyangka munga palunyangkartu Mama Kuurrtu Puulta-lu nintitjunu wati Matjuniyanyamartatjilu
