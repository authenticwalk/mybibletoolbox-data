  nal-nal: Labung angkanaan Pol xa miriftaamin aza rapti ila provins Maasedonia xa
    irur ma xat maainung falagot naan naako, “Laawus iriat Maasedonia ma gu vawaal
    maam.”
  kyq-kyq: 'Maakŋ Troas ki jaay Pɔl tooɗ tooɗ nɔɔr se, naan̰ nia ɔɔ maakŋ nin̰ ki
    se, naan̰ aak aan gɔɔ kɔɗ Masedoan kalaŋ ɗaar ɗaar naanin̰ ki ɔɔ eemin̰ nɔɔ mɛtin̰
    ki ɔɔ: «Iin̰ Ꞌɓaaɗo Masedoan ki ara taa ajen naaka.»'
  kwd-kwd: Ma logo no'ona, la Pol 'e agasia nga faata'inga. Ngaia 'e agasia te'e wane
    na gule'e lefu 'i Masedonia 'e ula, ma ka laeta'a maka 'ilo'oo, “'Oi leka mai
    'i Masedonia fana 'i'oo 'ani kwaibooni ameeru.”
  ded-ded: Ihai sikema tofocnac imohai Paurongo onga mong yofi henec, Makedoniangic
    mongngo yearu fingecma namma desambic ammima yofi edeec, “Ge dokutoa ferecgema
    Makedonia bangecfu hama meficnunubesena.”
  ewe-ewe: Le gbe ma gbe ƒe zã me la, Paulo kpɔ ŋutega aɖe. Ekpɔ ame aɖe si tsi tsitre
    ɖe Makedonia le Helanyigba dzi nɔ kuku ɖem nɛ be, “Tso ƒu la nàva mía gbɔ le Makedonia
    afi sia, ne nàva kpe ɖe mía ŋu.”
  nuy-nuy: Anubagu na-Paul ni-yingayn, anubani-yung ambarrj ni-wuryarrangi. Naadagi-yung
