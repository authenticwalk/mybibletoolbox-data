  sch-sch: Hanchu, mani jâna han Paul'n inlârnân Macedonia rama mi inkhatin “Macedonia
    rama hong kâi inla, mi hong san roh,” tia ngênin a mua,
  mic-MIQNT: Na wela'gw Poligap telapulgigwa'it. Nemiatl ji'nmul, Masetonia tle'l,
    gaqamilitl aq etawaqtmalitl, “Jugu'a ula Masetoniaewa'gig aq apoqonmuieg!”
  huu-NT: 'Nainomo naie naɨona Pablo nɨcaɨrilla ra isoidena cɨode. Daje Macedonia
    imɨedɨ uicomo naidaita naimɨemo jɨca-jɨcanode. Raite: “Macedoniamo ruica o bi.
    Caɨna canuaɨbi”.'
  jiv-NT: Nui̱ jeawar Papru kashi iimiarmiayi. Masetúnia nuṉkanmaya̱ áishmaṉkan
    wajan wáinmiayi. Nu áishmaṉ Páprun chicharuk “Winitritia. Yáiṉtkiamnium” tímiayi.
  otm-NT: 'Nɛ nubʉya nu ra Pablo bi nu n''da ran t''uti ''bʉ mín xui, tengu''bʉ ra
    t''į, ɛ̨na gue''bʉ n''da ran ''yohʉ ra mɛngu Macedonia mí ''bäpʉ ja rá hmi, nɛ
    bi ''yɛ̨mbi: “Ba ɛ̨cua ja ra häi Macedonia nɛ gui zɛje ts''ʉ,” bi ''yɛ̨na.'
  dah-dah: Kuŋ gor heŋyab wawuŋ kura Pol beleŋ yuwarwarte Masedonia niŋ al kura kenke
