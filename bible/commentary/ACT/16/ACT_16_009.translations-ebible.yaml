  kpj-NT: 'Tahe Paulo hãbuõ wesemy robire rasina weselemy. Hãbu, Macedonia bede ludu
    lamamy rỹimyhỹò, tuu robire. Tahe hãbu ryrymyhỹ tamy: —Manake Macedonia‑ò, biwawiòhenanykemy.
    Kia Paulo rasi‑ki tuu robire wese.'
  zao-NT: 'Ne yaala taxal lo mkaal ngwani thib zha yezlyu Macedonia lo Paba, thib
    zha kuu ndeli nzhab lo Paba: “Bzhyal de Macedonia tsa tsowa ayud nee”.'
  byx-byx: Ta men be aip ma, men ama arlenki, de ama Slurlka qa qurl ma Paulus te
    ama vinki. Be qet lu ai iak navet ma Masadonia i qa maarl de qa taqen a qa ma’,
    “Ngia ren iinamuk sagelem uut pet ma Masadonia ip ngia tat naver auut.”
  ctu-CTI: 'Che'' ñac ya'' tyo añob ya''i, ti jump''ej ac''bʌlel Pablo ti yilʌ che''
    bajche'' ti ñajal juntiquil winic am bʌ ti pañimil Macedonia bʌ i c''aba''. Wa''al
    jini winic. Chʌncol i pejcan ti wocol t''an. Ti yʌlʌ: Wʌ'' ma'' tyʌlel ti Macedonia
    cha''an ma'' cotyañon lojon. Che'' ti yʌlʌ jini winic.'
  zos-NT: 'Y jeni tzu''i Pablo''is is pøn como si fuera napasyi''omuse. Jenna''ṉ
    te''n Macedonia cumgupyøn je''is vyi''naṉdøjqui. Je pø''nis ñøjay Pablo: “Min
    Macedonia nasomo y mi tø cotzoṉdam øjtzi”.'
  gvs-gvs: Ago sabamgo tayamo goi Paulo ikaaiyaka go, nukotona goi ikalayáusa. Ina
    kalayausayana goi Mesadoniya korotoina igite iitáoya, ikawanoi idigo kana, ‘Kūma
    Mesadoniya parovinsi goi kuvaitēma!’
  kbm-kbm: Be givin tambok Pol giengk mev be gili amol Masedonia ane ti ginme be ginei
    yaun gwang-ne gitangi ei be ginei, ‘Mie nos gielk gili nunme nupil ete Masedonia
    ik be nomb amei ru.
  tew-tew: Iˀ khun Paul wí hä̖ä̖wí ûnkeepóeḏí imûˀ waagibá ûnpóe. Wí sen Macedonia-wi
    iví páaḏépiye nawindi kayˀindi óedaˀmáa, “Nä́ä Macedonia-piye ókäˀve naˀin díkhä̖geˀnamíḏí.”
  rmc-rmc: 'Ode dikhľa o Pavol rači viďeňje: Varesavo murš, Macedončanos, ačhelas
    a mangelas les: „Av andre Macedonija a pomožin amenge!“'
  apr-apr: Motong la tinepe a bong bet tiken, ngan Paulu ikamata mianga atu. Ngan
    le ikamata tool atu ke tana mai Masedonia bet ikodo, inbe itoru Paulu a imangmang
    ye nen, “Paulu, kupa so le kupot Masedonia, a nen ngan pot kulonam lapau!”
  tiy-tiy: Amun bé kélungonone de wén i énggétéginéfo Pablowe, non wén i fénggitoy
    Tuluse de. Atin énggito noy ségétéwe lagéy tidéw Masedonia téménindég brab nongotén
    dob Pablowe mano, “Ay go dini dob Masedoniawe ni brab tabangén gey.”
  nlg-nlg: Mi Troas tana bongi keri Paul te righia tana mabubu na tinoni tana bubulo
    i Macedonia te tughuru me kurutia, “Ko halavu mai Macedonia mo ko hangaghai!”
  dgr-DOGNT: Eyı toò k'e Paul wenazhıı xègoèht'į̀. Macedonıa nèk'e gots'ǫ dǫ nàwo
    xè yeghǫnàdaetì, hadı, “Gonèk'e Macedonıa ts'ǫ̀ anede, gots'ànedı,” yèhdı, wenazhıı
    hagòjà.
  pes-OPV: 'شبی پولس را رویایی رخ نمود که شخصی از اهل مکادونیه ایستاده بود التماس
    نموده گفت: «به مکادونیه آمده، ما را امداد فرما.»'
  ron-1924: 'Ноаптя, Павел а авут о ведение: ун ом дин Мачедония стэтя ын пичоаре
    ши й-а фэкут урмэтоаря ругэминте: „Тречь ын Мачедония ши ажутэ-не!”'
  tpz-tpz: Pa popoen ne Pöl to tatarep, ko ep in a teꞌ va Mësadoniaꞌ to sun non pa
    mataneah, pareꞌ hinhin vakis non poan pan, “Nö maꞌ manih pemöm a napan va Mësadoniaꞌ,
    parën vaꞌaus a möm.”
  agd-agd: Mai inuran Porin auu vaédan Masedoniá bara fáké mana vanta ano mantakhen
    Porin ákonaen ariyan temí, “Ma ufá ekháde Masedoniá erive vá tiya ono.”
  rkb-NT: 'Anaeze unata zurubakaze Pauro zitsotospykykze maku ziny. Masedonia ezekta
    niriktohoko ziny. Atahi ipe niy: — Aidytyktsa buburu zuba tatsikza Masedonia boktsa!
    Katsa tynamytsumuẽhĩnahaktsa — niy! Iwa maku zitsotospykyk eze nitsasoko. Utakta
    niwatihi Toroade eze tu iky. Rukas papeu piwatahaka, utakta niwatihi kytsa tuk
    mokuru.'
  san-THA: 'ราเตฺรา เปาล: สฺวปฺเน ทฺฤษฺฏวานฺ เอโก มากิทนิยโลกสฺติษฺฐนฺ วินยํ กฺฤตฺวา
    ตไสฺม กถยติ, มากิทนิยาเทศมฺ อาคตฺยาสฺมานฺ อุปกุรฺวฺวิติฯ'
  iws-iws: Mɨ nɨiyaka Pol siya dimɨn whɨrɨn nhwonan whɨnkɨgwɨnkɨn. Mɨ inkam nwɨrɨn
    nu Masedonia hɨranɨn siya ɨna yɨnsiin okwo kauwok boɨnɨnaekiyɨn Pol siiram. Kɨra
    wara whɨi komiiya solwara nɨkɨuwiya saiir whɨi mɨrmiiya tɨriir wɨt! Nu Masedonia
    tɨriir, krɨmiir ninɨ whɨndirɨraerar haigɨnɨuniyam.
  pol-SZ: 'W nocy Paweł miał widzenie. Ujrzał Macedończyka, który stał i błagał: „Przybądź
    do Macedonii i pomóż nam!”.'
  ztq-NT: 'Siko lëë Pable kon tu xaa Macedonia lo mgaal nii soli xñee: “Beeñ favor
    kwte Macedonia par kuñoo lëë noo yudar.”'
  zai-NT: Ne huaxhinni que casi ñaca lu bacaanda biiya Pablu zuhuaa tobi hombre de
    Macedonia canaba laa che raqué chi acané laaca'.
  upv-upv: Ko re natmupong nen bbong, ko Pol elesi bori san suri m̃eri Masetonia san
    nga mutur ko mungoni tertere muwra “Kupini wor iel Masetonia ko kupwilwil se kem.”
  aui-aui: Wasina bi noko nubabasune Pol noghotama ikita, bi noghotama ikita kamone
    na ikita da Masedoniya tomogha iyamiimiiri bi iyiipepeyana wiimaragata Pol biidi
    iyawonawona bo, “Kutowawona mabo Masedoniya kubure da kuniwiitemii!”
  wap-NT: 'Uruu marutan idaꞌa Paul tukapan pazandaꞌawun ii Macedonia san kadishitapan
    baza itinapu naꞌiki tuukii upishaan Paul marii kizi utaraukan pawiizi ati. Kaikapaꞌa
    wuruꞌu pidan kianuz: “Puwaꞌati daꞌatiꞌi Macedonia ati, tuukii waaipan pukaminkaꞌutan
    waunao!”'
  mva-mva: 'Oabubu-lo nge rai-o bokana Pol kaba tekedi bokai ita: Masedonia tamoata
    teke nge itui be bokai iakorokoroi, “Makare Masedonia kaba-lo gomai be goduma-kama.”'
  dwr-NT: Phawuloosi qamma saxaan itti Maqidooniyaa bitani barena, “Maqidooniyaa pinnaade
    nuuna maaddaarikkii” yaagiidde eqqi woossishshin be7eedda.
  kfw-kfw: "Halli Paul in khawani zaankhan mangtalar inkhat aleimu, khawa mangtalar\
    \ khan Macedonia mi inkhat in angirra amadiang ileini kha aleimu, “Mecedonia ah\
    \ heiwa inlang keini najuosanru!”\x94"
  bfz-bfz: तेबे पौलुसे राथियो खे दर्शन देखेया कि एक मकदुनी मर्द खड़े रा, तेसते बिनती
    करी की बोलोआ, “पार उतरी की मकिदुनिया खे आओ और आसा री मताद कर।”
  cuk-09: 'A-neggweburgi Pablo mutikba gabdakalid, neg-burgan dakalid, dule-wargwen
    Macedoniagined, e-asabin gwichi, egi wilenai, ega sognai: “Macedonia-yarse be
    dage, anmar-bendakega.”'
  ben-OBCV: রাত্রিবেলা পৌল এক দর্শন পেলেন, তিনি দেখলেন ম্যাসিডোনিয়ার একজন ব্যক্তি
    দাঁড়িয়ে তাঁর কাছে অনুনয় করছেন, “আপনি ম্যাসিডোনিয়ায় এসে আমাদের সাহায্য করুন।”
  mil-NT: 'Te ɨɨⁿ niú ní dácótó‑xí nǔú tě Pǎblú sá nǐ xiní‑dé ɨɨⁿ tée distrìtú Macèdoniá
    nútnɨ̌ɨ‑dé, te ní xáhaⁿ těe‑áⁿ xii té Pǎblú: “Cada ndee ìní‑n quɨ̌hɨ́ⁿ‑n Màcedoniá
    chi dacuàha ñaha‑n nchaa sá xìní‑n”, càchí‑dé xǎhaⁿ‑dě, ní dácótó ñàha‑xi xii
    té Pǎblú.'
  myu-myu: G̃ebuje Paulo jexey jo'iat o'jojojo ixe exima. Trôade ka be bima o'jojojo.
    Ag̃okatkat o'jojojo jexey jo'iat pe. Macedônia eipi bewiat o'jojojo. Cũg̃'i osunuy.
    — Macedônia eipi kay juy ejot — io'e Paulo be jexey jo'iat pe. — Ocebuywan cuy
    ece — io'e Paulo be.
  amk-amk: Diru nani Paulusi deti fieai. Deti inontarai Makedonia manei doari na arongreafo
    kontai dutani paria, deyo, “Muntorontai to nu Makedonia nei ma, muntofata amea.”
  fai-fai: Kale kawákal midiliw akal bom nadiwo Faul ayo wisin tem kalomo Maseddoniya
    kinim mak tod bom gána bom nadane bako, “kaba wabising tad Maseddoniya nadawo
    dakoyamalo!” Kalba ka. Kale utam nadanade
  ura-NT: 'Ecu netiin jetaote, janotiin sinihu coetacai rijitojoeein leeinjiin cacha-
    Masedonia cocoaicha que notaaca Cana Coaunerane jaun jetao, nii Masedonia cocoaicha
    aina, itaque tacaa cue Faboro. Que tacaain jetaote, nacatiha nichaauraain: “Atiin,
    Masedoniau, turuha uute, cuu canacaanu relaaicha,” nae jetao, Faboro sinihu.'
  mcd-NT: Nococashon nan yamutan Pablonun ahuun namapan oinni nocofunu Macedonia anoaton,
    —Macedonia ano ohuu. Noco tapimashquin, —ishon yoini.
  urt-urt: Ŋup uku, Pol netekeꞌe yipihinge supule ende taꞌe nate tange. Kin ŋetekeꞌe
    miyeꞌ Masedonia ende gan ŋisilih ŋisilihme kin ŋaiye ka ot Masedonia ungwisme
    tinge.
  kiz-kiz: Maono ghan'tokili Paulo pakilu, bhajheleni munu ghwa Makedonia ajhemili,
    akan'kuta ni kujobha, “Muhidayi mutulaidilayi choni Makedonia.”
  tzo-TZE: 'Li Pabloe ta ac''ubaltic i''ac''bat yil yu''un Dios jun macedónia vinic.
    Laj yil tey va''al ta stojol ta xc''opanat: “Batic ta Macedónia banamil yu''un
    chbat acoltauncutic”, x''utat yu''un li vinique.'
  lex-lex: 'Nmel nana la Troas, dewade Paulus ndarat nana Makedonia mniotni riy ida
    naprir lia e gaini pa nwak lilili-mamuau lia niwra: “Ee, mtiulan pa mmuai handi
    pa mtiulan mai ami!”'
  dov-dov: Ichilengano chakaboneka kuli Pawulo imansiku; imwalumi waku Mesodoniya
    wakalimvwi mpawawo, kalikumukkumbila akwamba kuti, “kweza ku Mesodoniya uzotugwasye,”
  rgu-rgu: Hatun ria, Amaꞌ Manetualain natudu fee Paulus sama leoꞌ meis. Ana nita
    lahenda esa napadeiꞌ nai tasi seriꞌ, nai propensi esa, nade Makedonia. Lahenda
    ria, naloo hule tutulu-fafaliꞌ nae, “Papa! Maiꞌ ia fo tulu-fali ma ami dei!”
  toc-NT: 'Hua­tiyá a̠má tzi̠sní nac Troas Pablo ma̠la­ca­hua̠­ní̠­calh xlá úcxilhli
    cha̠tum chixcú xalac Mace­donia antá xla­ka­láya y chiné xli̠­ma̠aka­tzan­ke̠ma:
    “Cat­lahua li̠tlá̠n, caqui­la̠­lak­míhu uú nac Mace­donia y caqui­la̠­mak­ta̠­yáhu.”'
  som-som: Oo habeennimo ayaa Bawlos wax riyo ku arkay. Waxaa taagnaa nin reer Makedoniya
    ah isagoo ka baryaya oo leh, Makedoniya kaalay oo na caawi.
  mam-C: 'Antza, oke jun twutziky'' Pabl tojjo qniky''in. Toj twutziky'', tli wa''ltaq
    jun ichin aj Macedonia, ex nkub''sintaq twutz, ex tq''ma: Ku tzaja tzalu''n toj
    Macedonia, ex qo tmojintza.'
  ndj-ndj: Pamihi Pauli alotili milotu, amuwonili mundu yumu wa Makedoniya kawoloka
    pala akumdedeka kumuwombela, “Jabuki, wisi Makedoniya wututangi.”
  mbj-NT: 'Tii bä, panang bä, atsëm, Paw-Ro s''ëëh hadoo mä ta hã. Ta s''ëë gó tahapäh
    mä aj''yy hagëët doo, Paw-Ro hats''yyt doo. Hahỹỹ d'' mä aj''yy hagëët do kyyh:
    “B''ëëp Masedonija häj n''aa hẽnh. Ãã mamasaa”, näng mäh.'
  lat-VUC: 'et visio per noctem Paulo ostensa est: vir Macedo quidam erat stans et
    deprecans eum, et dicens: Transiens in Macedoniam, adjuva nos.'
  ngp-ngp: Mwe kilo kiya Paulo aonaga Maona, akaona want'hu wa Makedonia wakimale
    wakakeila kwakwe wakagamba, “Paulo wize kaidi Makedonia wize uchambize!”
  enq-2: Pupala paleaminopa, kuka dokonya Polome lee manemaneme kandeamopa, Masedonia
    tange akali mendeme lao pituu, “Naima nisala Masedonia ipu” lao kyeto joo wii
    leamo kandea.
  eng-ASVBT: 'And a vision appeared to Paul in the night: There was a man of Macedonia
    standing, beseeching him, and saying, Come over into Macedonia, and help us.'
  mna-mna: 'Mbeŋ ta na, Paulus ikeenetondo, mi ire tomtom ta ki lele pakaana ki Masedonia
    imendernder. Mi tomtom tana itaŋroro i ma iso: “Nu tana kozo mar ta Masedonia
    i be uulu yam.”'
  myw-myw: O boug waseg, Pawl matan isisawl mav, magina ikamikon, ikintuwen ikin wa̱yol
    ikin gum-Masidoniy itamanaw iton palatan, ilana, “Kudopel kum wamaven Masidoniy,
    kulabem yakamey.”
  sby-sby: Cindi ca mashiku Paulo walabona cimbonimboni camuntu waku Makedoniya, kali
    wemana ne kusengeti, “Kamutampukilani ku Makedoniya kuno, mwise mutunyamfwe.”
  sll-sll: Pi pare Pol ginangwo ku hangure, Masedonia hong yal ure, “Ni na oona Masedonia
    probins ure, aki di na tenana wo” dimia hangwi.
  yaq-NT: 'Junama''a ju''u Paplo, tukaapo, tenkupo benasi, machilaata bittuawak. Junama''a
    aapo seenuk, bwiaara Maseroonia''ati tea''u betana jometa au weyeka intok: “Maseroonia''
    tea''u sikaa, intok itom aniane”, ti au jiamta bichak.'
  uro-uro: Bä nga näp bängagi rhoqoräkt dä ma Pol qat lu ama ñämñämgi sävät ama ruqa
    nae ma Masedonia i qat mair dap kä nagukt pät a qa rhoqortäqyia, “Vadi va ngia
    rhet inamuk sarhe ma Masedonia bä ngia rhatnärhäm ut.”
  ita-1885: 'ED una visione apparve di notte a Paolo. Un uomo Macedone gli si presentò,
    pregandolo, e dicendo: Passa in Macedonia, e soccorrici.'
  muy-muy: 'Nday tə̀bu eslini ga məlavaɗ ti kisim èziɗekivu ka Pol, èpi zal Mesedʉweŋ
    micikeni jika, àhəŋgalay naŋ, àhi : « Ru afa geli e Mesedʉweŋ, kə̂jənaki leli
    ti ! »'
  kqc-kqc: Paul yaku mina urusari yaduka kana veyo bi Macedonia amiye yokoi are resi
    niguba resi niyo, “Macedonia ri bosi una aedegiya!”
  tav-tav: Troapʉ na caejaro ñamipʉ Pablo quẽgueriquere bairo catʉjʉyupʉ. Jĩcaʉ Macedonia
    yepa macacʉ Pablore cʉ cajeni tʉjʉnucuro catʉjʉyupʉ. “Macedoniapʉre adʉja. Jã
    átinemoʉ ajá,” cʉ caĩ bopaca jeniñupʉ.
  eng-ULB: 'A vision appeared to Paul in the night: A man of Macedonia was standing
    there, calling him and saying, “Come over into Macedonia and help us.”'
  spa-VBL: 'Allí Pablo vio en visión durante la noche a un hombre de Macedonia en
    pie, rogándole: “¡Por favor, ven a Macedonia a ayudarnos!”'
  fra-_FOB: 'Et Paul eut une vision pendant la nuit: un homme macédonien se tenait
    debout et le sollicitait, en disant: Passe en Macédoine, et viens nous secourir.'
  hau-ULB: Bulus ya ga wahayi cikin dare, wani mutumin Makidoniya na kiransa, yana
    cewa. ''Ka zo Makidoniya ka taimake mu''.
  mal-mal: 'അവിടെവച്ച് പൗലൊസ് രാത്രിയിൽ മക്കെദോന്യക്കാരനായൊരു പുരുഷൻ അരികെ നിന്ന്:
    “നീ മക്കെദോന്യെയിലേക്ക് കടന്നുവന്ന് ഞങ്ങളെ സഹായിക്ക” എന്നു തന്നോട് അപേക്ഷിക്കുന്നതായി
    ഒരു ദർശനം കണ്ട്.'
  kkc-kkc: Diba Tolowasee mi mapoo sibileso, gesi domopoo Polowo howo opusomo doloso,
    Makedoniya mapoo badeli odoo egeiso. Odoo oso yimapoo howolone egeesee takaso,
    “No abei daloso Makedoniya mi hamapoo sibileso iba pidi,” diso.
  lit-lit: 'Ir naktį Pauliui pasirodė regėjimas: tam tikras vyras iš Makedonijos stovėjo
    ir jį maldavo, sakydamas: „Pereik į Makedoniją ir padėk mums!“'
  urd-GVR: Wahāṅ Paulus ne rāt ke waqt royā dekhī jis meṅ shimālī Yūnān meṅ wāqe sūbā
    Makiduniyā kā ek ādmī khaṛā us se iltamās kar rahā thā, “Samundar ko pār karke
    Makiduniyā āeṅ aur hamārī madad kareṅ!”
  far-far: Ma ana rodo ne kera tio 'i senai, sa Paul ka ada to'ona na fataie. Nia
    ada to'ona te wane ana lofaa 'i Masedonia uu, ma ka amasia ka 'uri, “'Oe leka
    mai 'i Masedonia fua 'oko kwai'adomi amalu!”
  suz-BL: मिनु त्रोआस सहरमी बाक्‍मानु, काबु नाक्‍दो प्रभुमी पावल कली कोंइतीक कोंइदा
    बाक्‍त। मार कोंइदा बाक्‍त देंशा हना, मासीडोनीया रागी ङा मुर का पावल आ ङोंइती राप्‍शा
    “आंइ मासीडोनीया रागी पिशा, आंइ कली वारच पाइक्‍चा नकी, हजुर” दे पुंइशो तवा बाक्‍त।
  car-NT: 'Koko Paulus ''wa tywoneto amy Masedonie pono wokyry ene''po. Inoro ''wa
    ro iko''ma''po. Ika''po: “Masedonie ''wa epatoko na''na epano''se.”'
  amp-amp: Yifungnano yimam hwe tweh hanita kanjo Porr inji kanjo yifungnano Masedonia
    thofr mtoh hanyhato kfo hany memorr, “Pore, bro marombt wahir hayuk-nekahnn Masedoniat
    niahato afo wahtinnom.”
  bht-bht: ओथु पौलुसे राती इक दर्शण दिखया कि इक मकिदुनी प्रदेशे दा मर्द खड़ोतया, कने
    उसला बिनती करी के बोलदा है, “समुन्द्रे पार उतरी करी मकिदुनिया प्रदेश च आ, कने
    साड़ी सहायता कर।”
  eng-NOY: And a vision appeared to Paul in the night. There stood a man of Macedonia
    beseeching him and saying, Come over into Macedonia and help us.
  cub-NT: Diñamimareca Pablo jã́rejamed̶a decoboainope cũinácʉ ʉ̃mʉ Macedonia ãmicʉrijoborõcacʉre,
    núcʉre, jẽniañʉre ʉ̃́re, “Dajacʉ Macedoniai, cad̶atejacʉ ñʉjare”, ayʉre Pablore.
  ita-1927: 'E Paolo ebbe di notte una visione: Un uomo macedone gli stava dinanzi,
    e lo pregava dicendo: Passa in Macedonia e soccorrici.'
  lww-lww: Ana e yo nene, ana kolemalo, Pol naga momalio pisu sane yaru tai nae lepas
    keviu nae M̃asitonia e sive lepas p̃as, nap̃a yaru nene naga pimi puna, naga tagi
    pania, piun tania, pisape “Awis M̃ara, imimi sinemimin mesape ko oimi owar ro
    pun imimi, vena oiila imimi.”
  ckb-ckb: 'لە شەودا پۆڵس بینینێکی بۆ ئاشکرا کرا، کە تێیدا پیاوێکی مەکدۆنی ڕاوەستابوو
    و لێی دەپاڕایەوە و دەیگوت: «وەرە بۆ مەکدۆنیا و یارمەتیمان بدە.»'
  spm-spm: Pol rɨmaaŋn irɨmɨn mɨn bighan mavɨn garima, Masedonian distrighɨn gumagh
    utughav ikava aŋga aghora, kamaghɨusue, “Gee Masedonian distrighɨn zɨva ena akura.”
  nas-nas: Eeꞌnoko teke muunga Kumponinge Paulaꞌ niiꞌnaung-koo˜ bereꞌantavuioꞌ kapooꞌ
    noone-pinaꞌ oovuuꞌ naninge Masedoniaꞌnameensiꞌnunge donkonura eentavarama aaꞌpuko,
    “Aꞌ Masedoniaꞌ pora pakumeriai.”
  uvl-uvl: Iok, nga miliko Paulus nau opene ke esia none nge nena nge Mesatonia. Non
    neu mes pe hele ke kerkereng toto pe ech ia i ke teke, “O iat nge Mesatonia ke
    o halaua imem!”
  eng-BBE: And Paul had a vision in the night; a man of Macedonia came, requesting
    him, and saying, Come over into Macedonia and give us help.
  ixl-CNT: 'Utz aatz iꞌan tu maꞌl u aqꞌbꞌal, kꞌuchax maꞌl visioon tu u Pablo. Til
    maꞌl u vinaj txaklich siatz, aa tu Macedoonia. Utz nichijaj bꞌaꞌnil te ech tzaꞌ:
    —Paalen tu Macedoonia utz, lochꞌoꞌ.— Texh te.'
  xsi-xsi: Silâ sipâŋga lâ, aku mbo, ŋineŋga Paulo imora mâsi toŋge itogo mbupuleŋa
    mine. Imora Masedonia lawea warika toŋge imandi isarâwa papa tu, “Maka kano pano
    tu kumbwaliu kumâ pa Masedonia ŋana kuvilama.”
  crx-NTPO: '''Et ''ulhdzis Paul hoonli oonalhts''et ha hóolts''ut whe dune Macedonia
    yun k''ut whut''en-un yunilh''en ''et usyin ''ink''ez yughu tédudlih, “Macedonia
    yun k''ut ts''e nets''ínyalh ''ink''ez nela''ineh!” yúlhni.'
  kan-OKCV: ಆ ರಾತ್ರಿಯಲ್ಲಿ ಪೌಲನಿಗೆ ಒಂದು ದರ್ಶನವಾಯಿತು. ಅದರಲ್ಲಿ ಮಕೆದೋನ್ಯದವನೊಬ್ಬನು ನಿಂತುಕೊಂಡು,
    “ಮಕೆದೋನ್ಯ ದಾಟಿ ಬಂದು ನಮಗೆ ಸಹಾಯಮಾಡು,” ಎಂದು ಅವನನ್ನು ಬೇಡಿಕೊಂಡನು.
  bbb-bbb: Areme Foru fu muge nimamaena gake e Mesedoniako be fu ijia manina anaena
    kua, Ni ro Mesedonia ijia no ifejuono kuamo fune gae.
  blw-blw: Yag hen hiyachiy lafi way échahcha ad Troas, empain-inép Apudyus an Pablo
    hen in-inépna way nangempàila hen ihay tagu way eMacedonia way tommatàchég way
    chan pangpanga-ase way mangaliyén, “Umaleayu ahtod Macedonia koma ta torongan
    chàni.”
  tam-2017: 'அங்கே இராத்திரியிலே பவுலுக்கு ஒரு தரிசனம் உண்டானது; அது என்னவென்றால்,
    மக்கெதோனியா தேசத்தைச் சேர்ந்த ஒருவன் வந்துநின்று: நீர் மக்கெதோனியாவிற்கு வந்து
    எங்களுக்கு உதவிசெய்யவேண்டும் என்று பவுலை வேண்டிக்கொண்டதாக இருந்தது.'
  azz-NT: 'Huan ompa in Pablo tajtachíac queme yesquía cuac tacochitztosquía. Huan
    yejua quitac que se tagat ijcatoc iixpan ten poutoc campa talme de Macedonia huan
    yejua quitatautiayaj Pablo ijcuín: “Tejua, xionanalpano huan xihuiqui nican hasta
    Macedoniajcopaca huan xitechpalehuiqui”.'
  spa-RV-1909: 'Y fué mostrada á Pablo de noche una visión: Un varón Macedonio se
    puso delante, rogándole, y diciendo: Pasa á Macedonia, y ayúdanos.'
  csy-csy: Tua zan in Paul in mangmu hi; Macedonia mi khat ding a, Macedonia ah hongpai
    tan a, hong hu tan, ci in ngen hi.
  mxq-NT: 'Es ja koots ja Pa̱a̱blʉ ꞌyijxma̱ꞌty, es tꞌijxy tuꞌugʉ Masedoñʉ yedyʉjk
    tyanʉ es myʉnuꞌxtaꞌagyʉty: —Tunʉ mayꞌa̱jtʉn, min Masedoñʉ es xypyudʉ́kʉdʉts.'
  tzj-NT: 'Ja c''a tok xoc ak''a'' c''oli ja xutz''at ja Pablo cani'' pan achic'',
    c''o jun achi xutz''at aj Macedonia. Ja c''a rachi tri'' pa''l wi'' pa Macedonia
    in quewa'' nbij tre ja Pablo ri'': —Tabana'' jun utzil chake, catk''axto wawe''
    pa Macedonia, ko''arto''o'', ne'' tre.'
  tdt-tdt: Iha kalan nee, Maromak hatudu ba Paulo hanesan mehi ida. Nia haree mane
    ida husi provinsia Masedónia hamriik hela hodi husu makaas dehan, “Mai iha nee
    hodi ajuda lai ami.”
  ron-BTF: 'Și o viziune i-a apărut în noapte lui Pavel; un anumit bărbat din Macedonia
    stătea în picioare, chemându-l și spunând: Vino în Macedonia și ajută-ne.'
  eng-WEBP: A vision appeared to Paul in the night. There was a man of Macedonia standing,
    begging him and saying, “Come over into Macedonia and help us.”
  eng-FBV: There Paul saw in vision during the night a man from Macedonia standing
    up, pleading with him, “Please come over to Macedonia and help us!”
  nld-1939: 'Daar had Paulus ‘s nachts een visioen: een Macedóniër stond voor hem,
    en smeekte: Kom over naar Macedónië, en help ons.'
  bwo-bwo: Manoke t'ú Mek'edoni ash iko need'dek't «Mek'edoni maants kimr noon te'úwe!»
    ett bín b́ k'onfere bek'on b́bek'i.
  nch-BL: 'Nepa se tayohua Pablo quiitac se tanextili quej se temicti. Huan quiitac
    para se tacat cati ehua tali Macedonia moquetztoya inechca huan ica nochi iyolo
    quitajtaniyaya: “Nojquiya xihuala ipan notal Macedonia huan techpalehuiqui.”'
  quc-TNT: 'Chila'' c''ut c''o ri xuc''ut ri Dios chuwäch ri tat Pablo chak''ab pa
    ri rachic''. Are jun achi aj Macedonia ri tac''al chuwäch, cuta'' c''u tok''ob
    che ri tat Pablo, cubij: “Choc''ow la pa Macedonia, chujto'' ba'' la,” —xcha che.'
  tfr-NTPO: E shkëyo ga Pablo domer Macedonia so ĩno shäng kjl̈ara, shji yoĩno wl̈eni.
    Ga domer l̈i tjl̈ẽ ba kong ga «Rokër bop kong sira ga pja tek Macedonia kjokyo,
    tjawa kjimtëp wl̈o» l̈e.
  kaq-NT: 'Huesti yame cahen namaquen Macedonia janinha joni Pablonen jisquin. Jaa
    bebon nihrenenxon jaa macedonio jonin hihti yocaquin: —Macedonia janin noque yanapani
    johue —hahquin.'
  sgb-sgb: Habayton yabi, ay main yan nahalumata hi apostol Pablo ya mihay lalaki
    ya taga-probinsyan Macedonia ya ampakihabi kana, ya wana, “Maglipay kaw pon di
    kannaên ha Macedonia ta hawpan yo kay!”
  vie-1934: 'Đang ban đêm, Phao-lô thấy sự hiện thấy; có một người Ma-xê-đoan đứng
    trước mặt mình, nài xin rằng: Hãy qua xứ Ma-xê-đoan mà cứu giúp chúng tôi.'
  kxv-kxv: ଅ଼ଡ଼େ ଲା଼ଆଁ ବେ଼ଲାତା ପା଼ୱୁଲ ର଼ ସେୟାଁଣା ହାପାନା ହେ଼ଟେସି, ମାକିଦନିୟାତି ର଼ ଲ଼କୁ
    ନିଚାନା ଏ଼ୱାଣାଇଁ ବାତିମା଼ଲିହିଁ ଏଲେଇଚେସି, “ମାଙ୍ଗେ ସା଼ୟେମି କିୟାଲି ମାକିଦନିୟାତା ଗା଼ଣ୍‌ଚା
    ୱା଼ମୁ ।”
  cha-cha: 'Ya anae puenge, jalie si Pablo un vision, na un taotao Masedonia, tumotojgue
    güije ya gumagagao güe ilegña: Mamaela mague guiya Masedonia ya unayudajam.'
  amu-NT: 'Joꞌ joꞌ waa na tcoꞌnaꞌ ntyꞌiaaꞌ Pablo natsjom. Ntyꞌiaaⁿꞌaⁿ meintyjeeꞌ cwii
    tsaⁿsꞌa tsꞌaⁿ ndyuaa Macedonia. Sꞌaa tsaⁿꞌñeeⁿ tyꞌoo nnoom, tso: “Cwinoomꞌ ntyjawaa
    ndyuaa Macedonia. Candyoꞌteiꞌjndeiꞌ jâ.”'
  hin-CV: 'रात में पौलॉस ने एक दर्शन देखा: एक मकेदोनियावासी उनसे दुःखी शब्द में विनती
    कर रहा था, “मकेदोनिया क्षेत्र में आकर हमारी सहायता कीजिए!”'
  spa-BES: 'Y Pablo tuvo una visión en la noche; Un hombre de Macedonia vino a pedirle
    y le dijo: «Pasa a Macedonia y ayúdanos».'
  san-BEN: রাত্রৌ পৌলঃ স্ৱপ্নে দৃষ্টৱান্ একো মাকিদনিযলোকস্তিষ্ঠন্ ৱিনযং কৃৎৱা তস্মৈ
    কথযতি, মাকিদনিযাদেশম্ আগত্যাস্মান্ উপকুর্ৱ্ৱিতি|
  tdx-tdx: 'Nisodehañe amy Paoly haleñe añ’ aroñaroñe t’indaty nte Makedonia nijohañe
    eo nihalaly ama’e ty hoe: Mitsa­hà mb’e Makedonia mb’ etoa hañolots’ anay.'
  naf-naf: Âpme tambuyet Pâlaŋ kie kienok tati ekme an ŋenaŋ Masedonia msaleset daen
    tati Pâlgat bepelep pelep mti kwizet kumti zeye, “Geŋ pien kwati nin ndamukulem
    minnde.”
  grc-MT: και οραμα δια τησ νυκτοσ ωφθη τω παυλω ανηρ τισ ην μακεδων εστωσ παρακαλων
    αυτον και λεγων διαβασ εισ μακεδονιαν βοηθησον ημιν
  vid-vid: Hamihe yiyo, Paoli nakona ulotezi nakamona munhu yumwe wa Makedoniya yemile
    hala na kumlanda, “Uloche, uye Makedoniya ututanze!”
  pio-NT: 'Yá táiyápi Pablo iicácaté yéenáiwanási nacáiri, Dios néeséeri. Yá iicáca
    asìali Macedonia yàasu cáli néeséeri. Yái asìali ibàlùacawa isutáca Pablo íicha
    wawàsi manuísíwata. Yá íimaca Pablo irí: “Aquialé Macedonia yàasu cáli íinatalé,
    piyúudàa wía”, íimaca.'
  tsn-tsn: Bosigo joo Paulo a bona ponatshegelo. Mo torong ya gagwe o ne a bona kwa
    Masedonia, Mogerika, a mo rapela a re, “Tla kwano o re thuse.”
  amr-NT: 'Ke̱ya̱ʼda sikyo Pablo konig eʼyorokyanig huabokerektaj oʼtiahuaynig, ken
    huabokerek Macedonia huadaribayo hua̱e̱ʼeri oʼbopo, onaʼpo: “Oroʼedbayo Macedoniayo
    yatiak. Oroʼtaj boʼtihuapok.” Onaʼuyate.'
  pwg-pwg: Ma nani didibarinai God Masedoniya tomowa mekeyuna ivonatawei Pol kurina.
    Ikita da tomowina imiimiiri ma kurina ivi nowi bo, “Pol, kedamana ku Masedoniya
    dobuna da kuni vitekai.”
  cjv-cjv: 'Yokamai fure moingoro ena giruwangua kakom Pauro kuwan epemere kanongua
    Maseronia yai ta arere Pauro uwom boiro ka epe di tome: “Ne Maseronia man tei
    ure akire di noro!” di tome.'
  tha-KJV: ในเวลากลางคืนเปาโลได้นิ​มิ​ตเห็นผู้ชายชาวมาซิโดเนียคนหนึ่งยื​นอ​้อนวอนว่า
    “ขอโปรดมาช่วยพวกข้าพเจ้าในแคว้นมาซิโดเนียเถิด”
  por-BR-2018: 'E uma visão foi vista por Paulo durante a noite: um homem Macedônio
    se pôs diante dele ,rogando-lhe, e dizendo: Passa à Macedônia, e ajuda-nos!'
  mhl-mhl: 'Troas roperu ubuo kubaŋ pebi Anutuji Pol qohoŋ oduko iru mo iŋi ŋoneya:
    Yurop ŋi moji Masedonia aribe dimaku oŋga teru iŋi miku oŋga wosi teya, “Go koe
    petigaru Masedonia moreŋgo wareru bapi nobeigoŋ.”'
  klv-klv: Len mariug aPol eris na-kǝta-risi-an togǝm len nǝmav. Ikad auleMasetonia
    toil ŋiri ke, “Gegǝm vi Masetonia hǝn gǝb̃evi tarhǝt sinamito.”
  bco-bco: A꞉na silikiyo꞉, nulu amio꞉ Fo꞉l eyo꞉ ho꞉le ba꞉dakiyo꞉, Masedonia kalu nowo꞉
    ene hena kagafo꞉liki, Fo꞉l e mada mena꞉kiya꞉ a꞉la꞉sio꞉, “Ge Masedonia ya꞉sa꞉ga꞉,
    nio꞉ asuwa꞉fa꞉ni mena” a꞉la꞉liki susiabiki ba꞉ba꞉.
  kdl-NT: N kayin, Bulus wenei kuwene. A kuwene ki, u wenei uza u Masidaniya kushani
    wa folo yi, u danai, “Tuwa̱ a Masidaniya vu ɓa̱nga̱ tsu.”
  apu-NT: 'Iua ĩkanõkati Paoro taponeuata. Itaponetari kiki Masetónia tixini auakari.
    Itimanãta. Amanaãnãtari: —Uaimoni pina Masetónia tixini. Pimoianataua ate —itxari.'
  roo-roo: Oire evoa-a uva areo uusi oureva Pol vokiaro oa-ia iravu oirato kekereva
    Masedonia-pato, ovusa variripaoro torepaoro keeraparoepa oiso purapaoro, “Vore
    uriou Masedonia-ia igei tauvasa.”
  miz-NT: 'Niñu tsikán ne, xée nūú Pablu úun ñatīí, ña ñuú Macedonia. Ntitsí ña, kakaꞌan
    ña: “Kiꞌxi kudii nto ñuú ntɨ, dá xntii ntō ntɨ”, kaꞌan ña.'
  qvz-NT: Ñáa Troaspi tiyaushcai shuc tuta puñusha Pablo muscura shuc Macedonia nishca
    llactamanda runata ricusha. Chi runa Pablo mayanbi shayarisha yapa rugara, Cai
    Macedonia provinciama shamupai ñucanchita yanapangahua nisha rimara.
  deu-ELO: 'Und es erschien dem Paulus in der Nacht ein Gesicht: Ein gewisser macedonischer
    Mann stand da und bat ihn und sprach: Komm herüber nach Macedonien und hilf uns!'
  mjc-NT: 'Tan yucú ra naha ñuu Troas can, tan iin tsacuaa nyehe̱ ra Pablo iin tsa
    nyehe̱ ra. Nyehe̱ ra tsi iin rayɨɨ tsa iyó iin ñuu tsa canyií Macedonia. Nyaá
    nyityi ra nuu ra tan caahán ndaahvi ra tsihin ra, tan catyí ra: “Na̱ha ihya, tyin
    ja̱tyinyee un tsi ndi” catyí ra.'
  caa-caa: 'Y ya turu e Pablo tama e chinam Tróas era conda checta inteꞌ umayjut acbꞌar.
    Y tamar umayjut cay uwira inteꞌ winic tuaꞌ inteꞌ departamento xeꞌ ucꞌabꞌa Macedonia.
    Y war e winic era tut e Pablo war ucꞌajti tacar y che: “Laric esto tama e departamento
    Macedonia y tacrenicon tara”, che e winic xeꞌ irna umen e Pablo tama umayjut.'
  pls-NT: 'Co nttiha are ttie, Pablo vicononxinhi ná xí que joixin xa de nonttehe
    Macedonia. Co xí mé tajingattjen xa co jinchetsenhe xa ñao Pablo co ndac̈ho xa:
    “Datto sihi nttihi nonttehe Macedonia co ttjenguijna ni ra.”'
  eng-WYC-2018: and a vision by night, [or in (the) night], was showed to Paul. But
    a man of Macedonia [or Some man of Macedonia] that stood, prayed him (or beseeched
    him), and said, Go thou into Macedonia, and help us.
  bdv-bdv: ଆର୍‌ ରାତିବଃଳ୍‌ ପାଉଲ୍‌ ଗଟେକ୍‌ ଦଃର୍ସନ୍‌ ଦଃକ୍‌ଲା, ମାକିଦନିଆର୍‌ ଗଟେକ୍‌ ଲକ୍‌
