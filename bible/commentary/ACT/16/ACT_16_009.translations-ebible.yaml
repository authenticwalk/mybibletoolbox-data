  san-ITR: rAtrau paulaH svapne dR^iShTavAn eko mAkidaniyalokastiShThan vinayaM kR^itvA
    tasmai kathayati, mAkidaniyAdesham AgatyAsmAn upakurvviti|
  bel-N: 'І ўгледзеў Павал уначы відзеж: нейкі муж, Македонец, стаяў, просячы яго
