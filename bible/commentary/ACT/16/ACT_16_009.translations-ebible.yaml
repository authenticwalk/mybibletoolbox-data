  nya-nya: Nthawi ya usiku Paulo anaona masomphenya, munthu wa ku Makedoniya atayimirira
    ndi kumupempha kuti, “Bwerani ku Makedoniya, mudzatithandize.”
  ngu-NT: 'Ompa ijcuac tlayohua, Pablo oquitac se tlatlachalistli quen itemicpan.
    Oquitac se tlacatl yejhuan chanej ne Macedonia. Niman yejhua ijcaticatca ixpan
