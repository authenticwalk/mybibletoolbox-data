  chq-NT: 'Joon do‑o ganí²i Poo² coon²¹ ''e canʉʉ²¹ coon²¹ li². Ganii²¹ jaain²¹ tsañʉʉ''¹
    ''in seein²¹ lɨ sii²¹ Macedonia. Siin''¹²in joon gamɨɨ¹ɨ tyani Poo² gajin''²in:
