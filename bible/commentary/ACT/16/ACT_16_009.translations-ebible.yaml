    juu. Sꞌaa tsanꞌñeen tyꞌoohin, itso juu nnon jon: “Quitsaꞌ vi nayaꞌñeen na cüenoonꞌ
    ntyjava ndyuaa Macedonia. Quindyotejndeiꞌ já.”'
  bhd-bhd: राती पौलुसे अक मैन्हु दर्शने मां लाव, “तै मकिदुनी इलाकेरो थियो, तै खड़ो
    भोइतां पौलुसे कां मिनत केरने लोरो थियो, कि पार समुन्दरेरे मकिदुनिया इलाके मां
    एइते इश्शी मद्दत केर।”
  too-NT: 'A''ntza'' cā''tzī''sa Pablo lakachuyalh lā'' laktzī''lh kalhatin chi''xcu''
    xala'' nac Macedonia a''ntī tāyalh ixlacapūn. Lā'' huan chi''xcu'' lej ī''squi''ni''
    lā'' huanilh: “Caquilālaka''uj nac Macedonia lā'' caquilāmaktāyauj”.'
  ind-AYT: Suatu penglihatan muncul kepada Paulus pada waktu malam. Seseorang dari
    Makedonia sedang berdiri dan memohon kepadanya, katanya, “Datanglah ke Makedonia
