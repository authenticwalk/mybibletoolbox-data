  bgt-bgt: Kori bongi a Pol ke mamaturungita me reghia sina manegna na provinis i
    Masedonia ke sokara me kae huhurua vaghagna iaani, “O mai hathavu i Masedonia
    mo hatheghami!”
  mvn-mvn: Ka ioyomana wayahina Paulo ya ino‑dunedune epei. Ka nihenina aitam onoto
    papani Masedonia wayahina mimini ka hidahida Paulo wayahina, vonavona, “Eone‑tamanem
    itoai yama papani Masedonia wayahina, ka ena‑ivaiteai.”
  djk-NT: 'A seefi neti de, ne Pawlesi e si jeje sani enke ai deen. Wan Masadoniya
    man taampu ne en fesi. Da ai bali kai en taki: “Pawlesi! Koti abaa kon a wi dise!
    Wi abi yu yeepi fanowdu ya.”'
  uig-LAT: 'Shu küni kechte, Pawlusqa bir ghayibane körünüsh körünüp, Makédoniyelik
    bir kishi uning aldida öre turup: — Déngizdin ötüp, Makédoniyege kélip, bizge
    yardem bergeysen! — dep ötündi.'
  nde-nde: Ebusuku uPhawuli wehlelwa ngumbono wendoda yaseMasedoniya imi imncenga
    isithi, “Woza eMasedoniya uzosisiza.”
  ton-ton: Pea naʻe hā mai ha meʻa kia Paula ʻi he poʻuli; naʻe tuʻu mai ʻae tangata
    Masitōnia, ʻo kole kiate ia, ʻo pehē, “Haʻu ki Masitōnia, ʻo tokoni mai kiate
