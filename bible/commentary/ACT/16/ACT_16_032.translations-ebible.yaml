    jo pamo ni wose ŵaali mu nyuumba jakwe.
  tgp-tgp: Ale la vere na reti non Moli isana peresi la haratu sei la lo toho peresira
    na lolo ima.
  auc-NT: Äninque tömëna në wææ wänongä ingante godömenque Wængonguï Awënë nänö apæ̈negaïnö
    ante apæ̈nedinque tömengä oncönë näni owocabo tömänäni ïnänite apæ̈neda ëñënänitapa.
  kbc-NT: Odaa joɡ̶oyatematita lotaɡ̶a Ǥoniotagodi niɡ̶ijo nowienoɡ̶odi niwiloɡ̶onaɡ̶axi,
    codaa me iditawece oko ane idei liɡ̶eladi.
  bmh-bmh: Guzenaimai, goagen Uwait nugau Ze gonugau atagul mui marena, domenin.
  ctu-BL: Tsi' subeyob i t'an lac Yum yic'ot pejtelel año' bʌ ti' yotot.
  meq-meq: Tə tsikay bazlam i Bəy Maduweŋ ada a ndo neheye mə gay ŋgay aye tebiye.
  noa-H: Magwia warag hirig maach Pör Jesucristoou hõor peerdʌ haaujem hiek hajap'a
    jaaumam dʌ̈i hĩchab hi dʌ̈i hãbam deg naajem k'ʌʌnagpa jaaujierram haajem.
  alp-NT: Eleki Pauluse kai Silase luasi beteke Tuhane Eni lepataru etei kai ete pusue
    eni luma toini.
  san-VEL: tasmai tasya g.rhasthitasarvvalokebhya"sca prabho.h kathaa.m kathitavantau|
  kbq-kbq: Anage nehuke Ramofonke nesamike, maka noma'afima mani'naza vahera zamasami'na'e.
  kbh-kbh: Y cha y nÿetscanga chë yebnents̈e imojtsemnënga, Bëngbe Utabnabe palabra
    tmojanabuayená.
  ron-LSB: Ei i-au spus cuvântul Domnului lui și tuturor celor care erau în casa lui.
  pon-pon: Ira ari kawewe on i o toun im a karoj majan en Kaun o.
  nhe-BL: Huajca Pablo huan Silas yajque quinilhuijque itlajtol Toteco nochi tlen
    itztoyaj ichaj nopa tetzajquetl.
  sps-sps: Ri favaanan bus iny ton vegiau tana Tsunaun unya aya tsunia ai tana vainy
    faavot koman a numaa tsunia.
  wnc-wnc: Ngangu wamu waaknga ngang inike Buyambam tapaninde wamu iat gatu aminu
    yotnane yuking amikat yanikumayak.
  bus-bus: Ben aↄ̃ Dii yã ònɛ kↄ̃n a bɛdeenↄ ń píngi.
  gub-BL: Na'e umume'u Zanezar rehe ze'eg puràg izupe wà, hàpuz me har wanupe wà no.
  imo-imo: Aku teko ningolio Pol kinye Sailas taloni Awili Jisasinga temane pengamu
    ka ulke nokoli iyemu kinye yunge ulkena moloringi imboma palindo ningo tiringili.
  boj-boj: Degsi minjsibqa Tamo Koba aqa anjam plalteqnabqa a quoqnej. Tamo uŋgasari
    kalil a ombla tal qujaiq di soqneb qaji naŋgi dego quoqneb.
  eng-DRA: And they preached the word of the Lord to him and to all that were in his
    house.
  knf-knf: Wi wi başaaŋ aţup baka, ul na biki katohul bŧi, Uţup wi Ajugun.
  san-KHM: តស្មៃ តស្យ គ្ឫហស្ថិតសវ៌្វលោកេភ្យឝ្ច ប្រភោះ កថាំ កថិតវន្តៅ។
  arn-NT: Fey tüfeychi wentru longkolelu karsel mew nütramelngey ta Ñidol Jesus tañi
    küme dungu ka itrokom ñi reñma müleyelu ñi ruka mew.
  zas-NT: Abiꞌ be reeman xtiidx Dios lojman con loj gra ree bén zojb lidxaman.
  ken-NT: Bɔ Pɔ̌l bágháti yɛ yí nɛ ɛfo ɛyi Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Acha.
