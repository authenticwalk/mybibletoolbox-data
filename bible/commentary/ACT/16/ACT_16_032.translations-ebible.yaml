verse: ACT.016.032
translations:
  kpx-kpx: Kateai louito Kosive hoto loui haivui ovemo umale kebiata haivelu.
  okv-H: ainge eto amite amita bande vahai embomeni ta degi Bada ta ke hande uo
  tbo-tbo: Ega yaka a numa u hinena Guyau a baha hi guguyeya tauna po a manago lawahi
    atapuhi ugolihi.
  mal-C: പിന്നീട് അവർ അയാളോടും അയാളുടെ കുടുംബത്തിലുള്ള എല്ലാവരോടും കർത്താവിന്റെ വചനം
    പ്രസംഗിച്ചു.
  grc-SR: Καὶ ἐλάλησαν αὐτῷ τὸν λόγον ⸂τοῦ κυρίου,⸃ ⸂2καὶ⸃ πᾶσιν τοῖς ἐν τῇ οἰκίᾳ
    αὐτοῦ.
  bgc-bgc: अर उननै उस ताहीं अर उसके सारे घर के माणसां ताहीं प्रभु का वचन सुणाया।
  khz-khz: Ne ira na Velekou gena kila, ia magena numa talimara maparara geria gekilagito.
  deu-TKW: Und sie verkündeten ihm das Wort Gottes samt allen in seinem Hause.
  zsr-NT: Gluíꞌlenëꞌ lëꞌ didzaꞌ ca nac qui xtidzëꞌë Xanruꞌ, dzaggac lëꞌ yúguꞌtë bunách
    nacuáꞌ lidxëꞌ.
  lin-lin: Bongo bateyaki ye mpe libota na ye Liloba na Nkolo.
  hns-NT: Aur oesab Prabhoe ke khoes khabar oke aur okar ghar bhar ke samdjhaawe lagal.
  noa-E: Magwia warag irig maach Pör Jesucristoou õor peerdʉ aaujem iek ajapha jaaumam
    dʉ̈i ĩchab i dʉ̈i ãbam deg naajem khʉʉnagpa jaaujierram aajem.
  eng-EMTV: And they spoke the word of the Lord to him and to all those in his house.
  mib-NT: Te ni canacani de jnūhun máá Jítoho yō nuū tée un jíín núū táca ñáyuu cáyūcú
    vehe de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ दाङ्‌बाल्‍ले़ कुबाःन्‍जाक्‍किन् खुने़ॽ नु कुहिम्‍सयङ्‌हाॽ
    चे़क्‍ते़त्‍छुसिआङ् खे़ङ्‌हाॽरे़ नसाःन् मे़जोगुरो॥
  xnj-xnj: Hinu vakamkokosela Lilovi la Bambu mwene pamonga na vandu va munyumba yaki.
  mmx-mmx: La duga tong Lagale Lavavang at Leeme Silok tin la tinedi bok mo diga nemen
    ap mo loogu ren.
  cbr-NT: Caxun ca a 'imainun aín xubunu 'icëcamaribi Nucën 'Ibu Jesús ñuiquin bana
    ñuixuancëxa.
  tee-NT: Ju acsnich ju Pablo ajunich ixlacata ju k'ai ix'ucxtin Jesús. Ajuni ju alhistacnan
    lacapulach'in chai chux ju ix'alact'atanui la'ixchaka'.
  eng-LSV: And they spoke to him the word of the LORD, and to all those in his household;
  cak-NT: Y Pablo y ri Silas xquitzijoj rutzij ri Ajaf che raja' y chique chuka' conojel
    ri jec'o pa rocho.
  pah-NT: Igwete g̃a Jesus'ga mombe'umbe'ui ga pe garongapypeve'g̃a pe no. Igwete
    g̃a hendukatui upa.
  sja-NT: Mãpai Tachi Ak'õrepa jara pëida Cristode jarateejida ma jɨ̃aparimaa mãik'aapa
    ichi tede p'anadap'edaarãmaa.
  xed-xed: Ka mnanatá həŋ ta gwaɗa Mgham Lazglafta, ŋa tsatsi nda la ga taŋ tani demdem.
  mks-NT: A̱nda̱ já na̱casáhá Pablo ndícani da tu̱hun va̱ha sa̱ha̱ Jesús nu̱ú da̱
    cán xi̱hín nu̱ tócó ndihi na̱ ndúu vehe da̱ cán.
  gfk-S: Io, dur ga pir ter no nianga tano Watong tana ma ta ira turadi naramon tano
    nuno hala.
  bmu-bmu: Mewö jiyohotka miriŋe angetka könagesöurupŋi pakpak yembuk tokogetka Anutugöreŋ
    Buŋa keu jiyohot mötket.
  dgz-dgz: Wane amba pa mega nagirewa den God nop mega wadidiamon.
  eng-GNV: And they preached vnto him the worde of the Lord, and to all that were
    in the house.
  zaa-NT: Gutixà'a tènì cabi ą ca titsa' tsè' qui' Señor, ą'hua lani iyaba canu tsè'e
    le' litsi' niá nna.
  eng-WEBSTER: And they spoke to him the word of the Lord, and to all that were in
    his house.
  guh-guh: Nexata Pablobeje Silasbeje tsipaebabeje Dioso pitorobilivaisi bajaraponëjavabelia,
    daxita pijabota pejinavanapaevijavabelia ata.
  bon-bon: Teepi piba Yageyame poto cidi me mene jejanemäsi teebine piiyepu iyeta
    biname bine lui teeme mete cabu puga ge.
  nhw-BL: Huajca Pablo huan Silas yajque quinilhuijque icamanal Toteco nochi catli
    itztoyaj ichaj nopa tetzajquetl.
  mgw-mgw: Bai, ngabamwalya liyi'gi'yo lya Bwana ywembe na bandu ba pansengo wake
    woti.
  swh-ONEN: Wakamwambia neno la Bwana yeye pamoja na wote waliokuwako nyumbani mwake.
  wbi-wbi: Valyajovile ilisio lya Mutwa kwa mwene, palikimo na vanhu voni va munyumba
    jamwene,
  bba-bba: Mɑ bɑ nùn Yinnin ɡɑri wɑɑsu kuɑ, kɑ sere be kpuro be bɑ wɑ̃ɑ win yɛnuɔ.
  eng-KJVCPB: And they spake unto him the word of the Lord, and to all that were in
    his house.
  kgk-NT: Upéi omombe'u íxupe, preso-rehe onhangareko va'e-pe Nhandejáry rehegwa nhe'ẽ.
    Hóga pygwa-pe omombe'u ave.
  waj-waj: kiaa kiada Udaanga Yisuu Kirisiinna mmayaaya yoketaivaa inna kiaa mmida
    ari seena inna nnauvaki varuuyaatama kiaa mmiravai.
  cpy-cpy: Ari ikenkithata-kaanakiri jempe ikanta-kota Awinkatharite. Tema ikemaeyakini
    ikaatzi jeekatsiri ipankoki.
  mpx-mpx: Inoke Yehoba wana baaba hi papaatena-an iya ge wana limi ana tomina gegewel
    elal.
  wbp-wbp: Ngula-jangkaju, Puurlurlu manu Jilajarlu, jarulku-pala-jana yimi-ngarrurnu
    Jijaji-kirli Warlalja-Wiri-kirli yangkaku rdakukungarduyuku manu panu-kariki yapaku
    nyanungu-nyanguku warlaljaku kujalpalu nyinaja nyanungu-nyangurla yuwarlirla.
  luo-luo: Eka ne gipuonje Wach Ruoth, kod ji duto mane ni e ode.
  nhe-NT: Huajca Pablo huan Silas yajque quinilhuijque itlajtol Toteco nochi tlen
    itztoyaj ichaj nopa tetzajquetl.
  aii-aii: ܗ̇ܝܓܵܗ ܗܘܼܡܙܸܡ ܠܗܘܿܢ ܐܸܠܹܗ ܗܹܡܸܙܡܵܢ ܕܡܵܪܝܵܐ ܘܠܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܓܵܘ ܒܲܝܬܹܗ.
  esk-NT: Agaayyutim uqałhiñik quliaqtuaġvigiaqsiñiġaak atlallu ittuat tupqani.
  msb-msb: Tapos, ginpahayag ninda an Maayo Na Barita manungod sa Ginoo sa iya kag
    sa tanan na sakop san iya panimalay.
  cpa-NT: Jøng² ca¹tsáih¹dsa dsa² héi² jǿg³ quiah¹² Diú¹³ cu¹dsie¹² quianh¹³ ca¹lah¹já¹
    dsa² tiogh³ dsi²néi².
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌ ତାକେ ଆରି ତାକର୍‌ ଗରର୍‌ ସବୁ ଲକ୍‌କେ ମାପ୍‌ରୁର୍‌ ବାକିଅ କଇଲାଇ
    ।
  meu-meu: Bena raruosi ese Lohiabada ena hereva na ia bona ena ruma taudia iboudiai
    e hamaorolaidia.
  yva-NT: Umba yo Ayao Kovo Yesus raura kakavimbe naite umaso ai muno apa yavaruga
    mansai tenambe.
  dgc-dgc: Tulos nipahayag dide ni Pablo tu kagi na Diyos.
  zpm-NT: Dzigo güeynie me zho lidz me, bnee zho Xtiidz Dios lo me grë meṉlidz me.
  hix-NT: Kohkomo rwonà yokarymatxownà hatà, àwya, àmàn yawon komo wya xarha.
  sim-sim: Karem fri mbashihi mashi Wasilakahin or nga orhi ma ondo nga fri sawerik
    limu misindiyara.
  npi-ULB: उनीहरूले प्रभुको वचन तिनलाई र तिनका घर-परिवारका सबैलाई सुनाए ।
  cgc-cgc: Gapadayon danen an ta pagsugid ta miad na balita parti ki Jesus naan ki
    kanen daw naan ta tanan na mga ittaw na anen ta iya na balay.
  tim-tim: Hain dâm Humogât dengât keiŋe yâk akto ginbailupŋe makyeŋgimbela
  yor-yor: Wọ́n sì sọ ọ̀rọ̀ Olúwa fún un, àti fún gbogbo àwọn ará ilé rẹ̀.
  wos-wos: Wungi wataka bér déré Néma Duna hundi wa. Wambéka dé xéké. Déka gembu rekwa
    du takwaka akwi bér wun hundi wa.
  emp-NTPO: Maʌ̃be dadji Boro bed̶eara idjía, jũma idji ded̶ebemarãa bid̶a jarasid̶aa.
  eng-F35: Then they spoke the Word of the Lord to him and to all who were in his
    house.
  ind-ind: Malam itu juga, kepala penjara itu membawa Paulus dan Silas ke rumahnya,
    membersihkan luka-luka mereka, dan memberi mereka makan. Lalu mereka menyampaikan
    Kabar Baik tentang Tuhan Yesus kepadanya dan semua orang yang tinggal di rumahnya.
    Kemudian dia bersama yang lainnya dibaptis, dan mereka semua bergembira karena
    mereka sudah percaya kepada Allah.
  pes-OPCB: آنگاه پیام خداوند را به او و اهل خانه‌اش رساندند.
  mpt-mpt: i dabo God Sume wengo klabut kimanin naka elesa eka e meletan isa omkayebiba
  ssx-ssx: Kutupa ipiki pa꞉ta꞉ make ipika꞉ da pa꞉ta꞉ pitimiki wanda꞉hali pa꞉ta꞉ make
    mo hande Tekehalina꞉ pi alemanu walepekeme.
  mkl-mkl: Ŋɔi ɑ̀ wɑɑzoɑɑ idei Lɑfɛ̃ɛ Jesu, nŋu do inɛi kpɑsɛ̃ɛ ŋɑu fei.
  gaq-gaq: ତେନ୍‍ ଇଡ଼ିଙ୍ଗ୍‌ ମେଇଂ ଆମେଇଂକେ ଆରି ମେଇଂ ଡୁଆନେ ବିନ୍‍ ସର୍‍ତେରେକେ ମାପ୍‌ରୁନେ
    ସାମୁଆଁ ବାଲିର୍‌ଆର୍କେ ।
  gof-RNT: Entti iyasinne iya son de7iya ubbaas Godaa qaala odidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ ଇନିଃକେ ଆଡଃ ଆୟାଃ ଅଡ଼ାଃରେନ୍‌ ସବେନ୍‌ ହଡ଼କକେ ପ୍ରାଭୁଆଃ ବାଚାନ୍‌
    ଉଦୁବ୍‌କେଦ୍‌କଆକିନ୍‌ ।
  gah-gah: Liki likasike, Guivahanímini gakó nene ámina numukú mina vegenaki ezagi
    li kemesimó.
  lcm-lcm: Le na kilongla akuskus ia ta akus i Volava, kuvul ve vap aongos ang nei
    kana lu.
  aer-aer: Paul uthene Silas uthenele anteme ayeye mwerre Jesus-akerte anteme ileke
    apmere ikwerenhe-arenye areyeke-arlke itne anteme akangkwe-irreke.
  qvc-NT: Chaymandaqam paytaqa, yumbay ayllundinda yach'achirqanllapa Siñurninchiq
    Jisus rimashqanda.
  tgl-ULB: Ipinahayag nila ang salita ng Panginoon sa kaniya, kasama ang lahat sa
    kaniyang tahanan.
  cbs-NT: jawaida bichiti jiwe mekenika inun dasibi jabe jiweabu nukun Xanen Ibu mekenankidi
    jatu yusiain
  xtm-NTPP: Sani te ni ka kaxtnu'u Pablo ma ji'in Silas ma tnu'u Iya Tátnuni ma nuu
    de, ji'in nuu ndaka‑ka ñayii ve'e de ma.
  nnq-nnq: Penia angweto ngabatangachi lilobe lya Angwana kumundu jwenio pamwe na
    bandu boa buunyumba jabe.
  bao-NT: Jiro cʉ̃re, cʉ̃ yaa wii macãrã niipetirãre Ʉmʉreco Pacʉ yee quetire cʉ̃jare
    wedeupa.
  san-ORI: ତସ୍ମୈ ତସ୍ୟ ଗୃହସ୍ଥିତସର୍ୱ୍ୱଲୋକେଭ୍ୟଶ୍ଚ ପ୍ରଭୋଃ କଥାଂ କଥିତୱନ୍ତୌ|
  rmn-rmn: Тай он пхукавдэ э збора э Сагбуски лэски тай алаи лэски кхерутнэнги.
  huv-NT: Condom tasajüw nej wüx Mipoch Teat Dios, at meáwan monlüy aniüng nej.
  otn-NT: Nu̱na̱ ra̱ alcaide p'ʉya, gätho'ʉ 'bʉp'ʉ ja rá̱ ngu̱, bi sifi xa̱nho hanja'a̱
    ra̱ Hmu̱ Jesús.
  nop-nop: Unduŋ niŋa metam yot uŋoŋ hakiŋ Wapum’walaŋ Mede yenimbu nadigiŋ.
  obo-NT: Na, id ponudtuu ran kandin iddos kahit Monama woy riyot langun no sakup
    din diyot kandin no baoy.
  kca-kca: Щӑԓта Турәм Куща йасәӈ ԓўвеԓа пӑ хŏԓ, ԓўв хотәԓән уԓәм ŏтәта, пŏтәртса.
  cak-ENT: Ri Pablo y ri Silas xquitzijoj c'a ri rutzij ri Ajaf chin rija' y cheque
    chuka' conojel ri yec'o pa racho ri chajinel ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤂᤢᤏᤧ᤹ ᤏᤢ ᤁᤢᤜᤡᤶᤛᤕᤱᤜᤠ᤹ ᤆᤧᤰᤋᤧᤳᤇᤢᤛᤡᤀᤠᤱ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De nī nacani ndúū dē tūhun maá Jētohō ō nūū tēe ñúcuán jíín nūū ndācá nchivī
    jā ndéē vehe dē.
  san-TIB: ཏསྨཻ ཏསྱ གྲྀཧསྠིཏསཪྻྭལོཀེབྷྱཤྩ པྲབྷོཿ ཀཐཱཾ ཀཐིཏཝནྟཽ།
  qve-NT: Hinaqtinmi Pabloqa Silaspiwan Diosmanta allin willakuykunata willaranku
    chay carcelpi cuidaq runaman, hinallataq wasinpi kaqkunamanwan ima.
  pao-NT: Umu yise no'oko mu nobe-kwitu nokosoo ka Te Naa besa unnepu tuukwe.
  cbu-NT: Ántarangu, waanshu pang' yapshturangiya. Pshtuyarusin, Papor anush kamanirangana
    Isusoo kuku. Maachiritaw ichingurusin mangoonarangana Isusootsi; Apanllimun mang'
    taturangana. Sheeru, Paporoo istarangu, tpeerangu anoo kuparangu, wanasir pundarangiya.
    Sheeru, Papor Silaspat ipuneersin, tumanamapanee Isusumun ichumayaru, maachiritaa
    Felipshuchee ichumarangitamta. Sheeru, wanasir maritarangiya Paporootsi. Ichingurusin
    Isusoo mangooneersin, mang' kis ashirangana.
  usa-usa: miráitata yenákámá uyátárai-nakon-aama kétimameta máqtemma wení naaúpaq
    máa-kayukayabagaraq timá yímikaaye.
  soy-soy: Api pɛɛ u nɛ ukɛyɔ pikɔ́ nnɛ́í Upíimɑ nsímɛ́ yóó.
  hui-hui: Ani lowa libugua ibubi ibu andagaha haga biarubi tihondo Anduane Homogonaga
    bi mana lamialu hene.
  amf-amf: Kimbee kisa ooninte dahaana wulbena Imbaa wontea Yesussa upsinam ke giyade.
  quc-NNT: Xkitzijoj k'u ru Loq' Pixab' ri Dios che, xuquje' chke konojel ri e k'o
    pa rachoch.
  dob-dob: ꞌEnega ꞌInapwana tetelina siemwasalina tauna ma ina buꞌunao ꞌediya.
  wrs-wrs: Wo doa Poliva Sailasiva ihishunvna kekalvhonindrinim, eva indhanam, nom
    ten angu vevnam hevna deuvra, moamba mendeklinamba.
  mca-mca: Hekhewe'en qa nifeeli'mha pa'aj eke' ƚe'lijei pa' Yatsat'ax'inij hakha'an
    qa weekij pekhewe' i'ni' pe' ƚetsi'.
  tzo-TZC: Jaꞌ jech xtoc tey laj yalbeic scꞌop ti Cajvaltique schiꞌuc ti cꞌu yepal
    oy ta snae.
  mya-mya: ထို​သူ​နှင့်​တ​ကွ​သူ​၏​အိမ်​တွင်​ရှိ​သော​သူ အ​ပေါင်း​တို့​အား သ​ခင်​ဘု​ရား​၏​နှုတ်
    က​ပတ်​တ​ရား​တော်​ကို​ဟော​ပြော​ကြ​၏။-
  gng-NT: Nɛn saan nɛ bi tɔke' wɔn nin uʼden yaab kɛ Yonbdaan ya gbɛr.
  cbi-NTPO: Tsejtu yanu bain, naa ya' yasha chumulanu bain Bale Ruku' kuinda kila.
  ikk-NT: Wẹ nọ gwa 'ya lẹ ndị ile rị iwe ẹ oku nke Di-nwọnni-ẹnyi.
  leu-leu: E mui re fapiti nari xapiak aava ri taagul lana lifu sina, pana Ferawaian
    sina Memai.
  maz-NT: Nuc'ua cjanu o xipjivi o̱ jña Mizhocjimi c'e bëzo 'ñe texe c'o mi cãrã o̱
    ngumü.
  bod-N: ཁོང་གཉིས་ཀྱིས་གཙོ་བོའི་བཀའ་དེ་བཙོན་སྲུང་དམག་དང་ཁོའི་ཁྱིམ་མི་ཐམས་ཅད་ལ་གསུངས་སོ།།
  tca-NT: Rü namaã rü guxü̃ma ga yema napatacü̱̃ã̱xgümaã rü ta nüxü̃ nixugüe ga Cori
    ya Tupanaãrü ore.
  zpl-NT: Che unibeella stichiaꞌ Jesucristo lulla cuna lu ye bee bene enu nucuaꞌa
    niꞌlla.
  mbc-NT: Moropai Uyepotorîkon maimu pî' mîîkîrî yeurîma'pî to'ya tiaronkon itewî'
    tawonkon pokonpe.
  ndg-ndg: Batilongela neno lya Ngwana kwake, pamope na bandu bote ba nyumba yake,
  wsk-wsk: Asele nuna Kari Biya ko den gilalong mu nu se ko imet kuriang ago lilim
    nunga manorman.
  toj-NT: Ti och yale ja yabal ja Cajualtiqui, jaxa huinic jahui soc spetzanil ja
    suinquil ja snaji huane smaclajel, como ti ni ch'ac c'otuque ajnel ja nijqui ja
    luumi.
  kkl-kkl: Wene aro ambatekti, elap ilipsabo eldi aeag wamekneap Nia Mangkina Salehiropne
    Yesus sembe yubu ambarelamsirek.
  tbc-tbc: Agog Tubun en san ru iŋanen ab samun dida naod na dufulale ya.
  sna-sna: Ipapo vakataura shoko raShe kwaari nokuna vose vakanga vari mumba.
  smk-NT: Ket nipatanda' ra kona tan konra nin sarba ra nin kabbali na a minsahi nin
    nangibwat konan Catawan.
