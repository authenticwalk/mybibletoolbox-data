  dwr-ENT: ሄዋፔ ፒሊጲሲዮሳ ቤዶ፤ ፒሊጲሲዮሲ ማቂዶኒያ ቢታው ሁጴ ካታማ፤ ቃሲ ሮሜ ኣሳይ ዴዒያ ካታማ፤ ኑኒ ሄ ካታማን ኣማሬዳ
