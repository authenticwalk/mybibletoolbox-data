  cta-NT: Ca biꞌ ngusñi ya tyucui̱i̱ ndyaa ya nde quichi̱ Filipos, quichi̱ nu laca
    loo jiꞌi̱ lcaa quichi̱ loyuu su cuentya Macedonia laca quichi̱ Filipos biꞌ. (Loꞌo
    nguxana ti quichi̱ biꞌ, ngüiñá nguꞌ romano jiꞌi̱.) Loꞌo liꞌ ndyanu ya tyu̱u̱ tsa̱
    quichi̱ biꞌ.
  bqc-SIM: Bↄa we wa gɛ Filipi, Masedoni bùsu saalopi mɛɛwia pↄ́ Lomadeↄ vĩ, ↄ̃
    wa gↄↄplakɛ̀ wɛ̃́lɛpiu.
  tcz-CHONGTHU: Hichea kon chun Mecedonia gamsunga khopi lenloi Rome te khosatna Philippi
    kalhung tauvin, hichea chun nikho tampi ka nichongun ahi.
  mar-mar: तेथून फीलिप्पै शहरास गेलो; ते मासेदोनियाचे या भागातले पहिलेच नगर असून तेथे
    रोमन लोंकाची वसाहत आहे त्या नगरात आम्ही काही दिवस राहीलो.
  snp-snp: Fedeto sipikuti lumuto u Filipai numudo u fedone. Komu aya ebalo ya Lomu
    wenena ya o fedeti numuna meya naba ku onamo ebawa Masedonia mikau Filipai ya
    kuliya nemo numudo yalo kamena maleka minone.
  isl-isl: Loks komum við til Filippí, rómverskrar nýlendu, rétt innan við landamæri
    Makedóníu, og þar dvöldumst við í nokkra daga.
  spy-NT: Nto yityo kēēng'ēētyēē yooto ankeebeetee kērēēnkōōk ākoy Filiibi. Ki wōō
    *꞉kiriinkooni ām yēēmēētaab Maketoonnya ankikiikunam ꞉kōōrēētaab Rooma ānkubāw.
    Kikēēbēēnii wōlooto.
  xnn-xnn: Nindessaag kami isdi dakamit mendaan ay omey isnan ili ay Filipos. Siya
    nan esay dakkel ay ili id Macedonia ay mentolayan nan iRoma. Nintee kami isdi
    is nadandan ay agew.
  mwe-mwe: Tukajabhuleje penepo, gutuishe mpaka ku Pilipi shilambo sha ku Makedonia,
    shilambo shikulungwa sha Bhaloma jene mmbali jila. Gutulonjeye shene shilambosho
    mobha gowepe.
  tte-tte: Kabo kaemai mena kalau Pilipai iya yanuwa lalakina Masidoniya ana dedei
    mena. Beyabeyana dedeine bwaite lugulugumna kabo Loma silaoma yo sisepa, nume
    baibaiwali sikabili iyamala Loma ali taon yabo. Kamiyamiya kaliyate tupwana ibaibaiwa.
  tcs-tcs: Prom de miplatri bin wagbaut go insaid po taun blo Pilipi. Pilipi em da
    edtaun blo pat blo steit blo Masadonia. Dem Rompipol i bin bildem po demplaselp
    po stap de. Miplatri bin stap wea dat taun po piudei.
  hlt-THB: Cawhkawng Rom a uknaak khui awhkaw qam Makedonia qam khuiawh kaw khawk
    bau na ak awm Philipi khaw na khaw ing cet unyng. Cawh ce khawnghi khawqyt awm
    unyng.
  soq-soq: bola sa ete bola Pilipai Masedonia bedewe winene wainite. Bola sa Rom apanawa
    wadane mubau wanasane anaanau asiasi apana sape wanwanlala oniamoie. No walama
    isiwa sape wainite
  qub-qub: Chaypitana Macedonia probinsyaman aywar chayaräcuna Filipos siudämanpis.
    Chay siudäga caran Roma runacuna tiyashanmi. Chay siudä caran Macedonia probinsyapa
    rimir caj distrïtunmi. Chay siudächo nogacunapis ishcay quimsa junaj goyapärirä.
  att-att: Gatták mi ta biray ta Niapulis, nappatalay kami nga minay ta Pilippay,
    nga karakalán na ili sù purubinsia na Masidonia. Nesipà yù ili na Pilippay sù
    pammagurayán na Roma, á aru yù ira taga Roma nga naggián sù ili. Á natturù ta
    tangaligguán yù paggiám mi ta Pilippay.
  bki-bki: Naruei ea tanobuku na Masetonia nei, burum̃ara bulukomeli dolu tai jo,
    napano naio jotan ka vitikariano na parinio tubo na vio Romo. Komeli nene siano
    Vilipai, naruei numiel nubano-o nuboru eaio. Numitu legiano juo tolu ea vio na,
    banbano-o bokar Legiano Lu.
  bqp-bqp: Bona gwe o gɛ Filipi. Àkũmɛ Masedonia bùsu kpado pì wɛ́ra ũ, kũ Romudenↄn
    vĩ. Akũ o gↄrↄ pla kɛ̀ wɛ̃tɛ pìi gũn.
  mcp-mcp: Tɨ́lə cínɔŋgʉ́ sə́ mú kə Filipî, ŋgwə́la ashúshwóógʉ́ á mpál shí Masedwân.
    Filipî wɔɔŋgʉ̂ njúl ŋgwə́la ózhul ɔ Róma, sə́ mú ji cínɔŋgʉ́ baalɛ́ mwɔ̂w.
  hat-hat: 'Antan nou la, n'' al lavil Filip, premye lavil nan distrik Masedwan lan:
    Se te yonn nan koloni sou zòd lavil Wòm yo. Nou pase plizyè jou nan lavil sa a.'
  npl-NT: Satepa otikiskeh de ompa iwa otiajkeh Filipos, se altepetl non okachi weyixtok
    itech tlalmeh de Macedonia non noiwa inmaxka n romanos. Tejwah ompa otimokajkeh
    kech tonati.
  bgg-bgg: Thiisa è de gathek ne Philiphi pha soh khung ithua è Mesidonia pha rajan
    pha jila, hì ne Roman pho rai pha ithua hà wuii thog dun. Gathek ne thiichiih
    shii de inai bajo rai marui.
  eng-TCENT: From there we went on to Philippi, which is a Roman colony and a leading
    city of that district of Macedonia. We stayed in that city for several days.
  eng-BSB: From there we went to the Roman colony of Philippi, the leading city of
    that district of Macedonia. And we stayed there several days.
  cpu-NT: Ipoña navisanake irojatzi Filipos-ki, inampiyetarora poñaayetainchari Roma-ki,
    otzinkami nampitsi onatzi janta Macedonia-ki. Ari nosaikavaitapaakeri janta.
  san-ASM: তস্মাদ্ গৎৱা মাকিদনিযান্তৰ্ৱ্ৱৰ্ত্তি ৰোমীযৱসতিস্থানং যৎ ফিলিপীনামপ্ৰধাননগৰং
    তত্ৰোপস্থায কতিপযদিনানি তত্ৰ স্থিতৱন্তঃ|
  tod-tod: Gi zeɠe miná, gi li fɔ Filipe taazuʋɛ, nii é ɠɛni ga Wɔlɔme laai ta,
    é ɠɛni ga Maseedɔine ɠoʋi mɔungi ma laai ta. Gi ku felegɔ ɠɛni naama laai zu.
  tac-NT: '''Lige alésíko simáruturu alé ''párimi we''ká riógichi Bilipo anilichi.
    ''Lige alé we''ká riógichi we''ká ralámuli mochile alé we''kanaka sígame. Alué
    Romano anilime ralámuli we''ká mochile alé ejperega. ''Lige alé mochíruturu ramué
    pe u''kabi rawé.'
  eng-WEBPB: and from there to Philippi, which is a city of Macedonia, the foremost
    of the district, a Roman colony. We were staying some days in this city.
  gfk-H: Io, mital ga haan makaia uram Pilipai, tiga tamat na pisa na hala tano hanua
    Masedonia. Ma ra haleng na Rom diet gaba kiskis at kaia. Io, mital ga kis kaia
    ra bar bung.
  viv-viv: Ada medede againe ahobu, au ana melala ana egana Filifai againe. Filifai
    Masedoniya ana fafaliya gidauda ada medema fafali-nadi againe Filifai melala lakahina.
    Ada melala-moꞋena miLoma hiveꞋalahina. Ada au medede againe aiyeta tufona amiyami.
  yao-yao: Kutyochela kweleko, twajawile mpaka ku Filipi musi wekulungwa wa chilambo
    cha ku Makedonia ni sooni musi wo waliji musi wautaŵikwe ni Ŵaloma. Twatemi mmusi
    mo kwa moŵa gampepe.
  tgp-tgp: moiso kama malue atu kama lo sahe Philippi, enia taon tavera matan Macedonia,
    jara mara Rome matea. Kama toho atu mata makomo rani.
  auc-NT: Mänïñömö pö ti wææ̈ninque taadonque godinque mönitö Pidipoto odömänoidi
    näni ponte quëwëñömö adoyömö pöninque tæ̈önæ quëwentamönipa. Mäatedöniabæ incæ
    pancabaa quëwënäni näni yæcado quëwëñömö Pidipoto impa.
  kbc-NT: Igaanaɡ̶a jalataɡ̶a Neápolis, odaa jiɡ̶iniɡ̶a Filipos, nigotaɡ̶a ane daɡ̶axa
    me ɡ̶oneɡ̶etigi nipodigi Macedônia. Naɡ̶ani nigotaɡ̶a nebi romaanotedi. Joaniɡ̶idiaaɡ̶ejonaɡ̶a
    onateciɡ̶ijoa nokododi.
  bmh-bmh: Go eiman Masedonia agaig agal ban uzan wanib Pilipai betemun. Go ban uzan
    Rom agen gumaranem. Ig uzan go ziwas ginamtal daremun.
  ctu-BL: Ti wi'il tsa' majliyon lojon ti Filipos, jini ñuc bʌ tejclum ti' lumal Macedonia,
    jump'ejl colonia cha'an Roma. Ya' añon lojon waxʌcp'ejl q'uin ti jini tejclum.
  meq-meq: Abəra mə ɗəma na, nəmaa həl bo nəmaa ye a gəma i Filip, wuzlahgəma nakə
    a ze siye hay ka dala i Masedowan aye. Maa ndzawa ma gəma eye niye na, Roma hay.
    Nəmaa ndza məhəne haladzay mə walaŋ gay niye.
  noa-H: Mag Neápolimua jũrr bʌ̈ʌu paauk'awi Macedonia durram p'öbör chi hʌ̃rʌʌcharam
    Filipos hanʌm maar barjim. Ma, Romapien p'öbör hajim. Maig paawai maar k'ãaidam
    k'apanaa naaimajim.
  alp-NT: eleki bei mere ami siba lori kota Pilipi. Kota mere ela lakwai esa me otoi
    Makedonia kai Kamale Kaisare eni tamata elakaru esi onoe kai esi kbasaele. Eleki
    ami rue petua ilaru kena kota mere.
  san-VEL: tasmaad gatvaa maakidaniyaantarvvartti romiiyavasatisthaana.m yat philipiinaamapradhaananagara.m
    tatropasthaaya katipayadinaani tatra sthitavanta.h|
  kbq-kbq: Anantetira atreta Filipai kumate vu'none, anama mani kagi'naza kumamofo,
    ran kumara Masedonia, Romu kamanimo kavagri'nea kumate mago'a kna ana kumate mani'none.
  kbh-kbh: y chents̈ana Filíposoye. Filipos enjamna canÿe uámana bëts pueblo Macedonioca
    y bëtscá romanënga oyeniñe. Chë luarents̈e baseftayté fsënjanoquedanga.
  ron-LSB: și de acolo spre Filipi, care este un oraș din Macedonia, cel mai important
    din district, o colonie romană. Am stat câteva zile în acest oraș.
  pon-pon: O jan waja o lel Pilipi, kanim lapalap ni apali en Majetonien, me kijan
    jap en men Rom. Kit ari mimieta nan kanim o ran akai.
  nhe-BL: Huan teipa tiquisque huan tiyajque Filipos, se altepetl hueyi ipan tlali
    Macedonia tlen altepetl Roma quinahuatía. Huan timocajque nepa se quentzi tonali.
  sps-sps: Ai naa aya mam taagio fi naa to tana ngats fan iny Filipai, isen a ngats
    fan koman a vaamuan nara distrik tana gum fan iny Masedonia. Filipai kan te kaa
    non fain tatagaa ot iny Roum. Mam kaakaa tsom em na aya tana ngats fan tan fo
    mar nainy.
  wnc-wnc: Kundoke uneta kepidupi kuku you gapmandu umana Filipai ngang inikaing.
    Une kundopbumang. Siwan Masedonia kep komune yot gapma gapma buyambam yuking ngana
    you wanggapmata you matek matekngae kuyana yuakut. Siwan you wanggapmane amak
    aminu buyambamda maa nana kep komdu umana Rom ngang inikaing komune paku Filipai
    yuking.
  bus-bus: Bↄna gwe wa gaa Filipi. Àmbe Masedonia bùsu kpadoo pì wɛ́tɛdaa ũ kɛ̀ Romudeenↄↄ
    vĩ. Ben wa gurↄplaa kɛ̀ wɛ́tɛ pì guu.
  gub-BL: Uruhem oroho kanuhu wi a'e pe. Uruata oroho ywy rehe kury, te uruhem Piri
    tawhu pe kury. Maxeton ywy ipehegwer ipy rehe tuz a'e. Hom tawhu pe har tetea'u
    a'e pe wanekon wà. Urumumaw màràn 'ar a'e pe urereko pà.
  imo-imo: Aku kombuna sip kano tiye kolopolio kimbo kongono tepo Filipai kombu purumulu.
    Aku kombumu Masedonia kombu tukundo kombu siti kiyendomu. Kombu akumu Rom imbomani
    eno liko moloringi. Aku kombuna lino wali mare molorumulu.
  boj-boj: Dena iga siŋga na walwelosim Filipai qureq di brantem. Qure di nami Rom
    naŋgi bosib awoeb qaji. Qure di Masedonia naŋgo qure kobaquja. Iga sumsim bati
    gargekoba yala qure dia soqnem.
  eng-DRA: And from thence to Philippi, which is the chief city of part of Macedonia,
    a colony. And we were in this city some days conferring together.
  knf-knf: Dul di di ŋpënnuŋ aya ubeeka uloŋ ţi uŧaak uŧeek wi Maŧedoniya unwooŋ katim
    ki Filip. Ubeeka mënţ uwo ţi pşih pi Rom. Ŋţo da ŋnuur ŋloŋ.
  san-KHM: តស្មាទ៑ គត្វា មាកិទនិយាន្តវ៌្វត៌្តិ រោមីយវសតិស្ថានំ យត៑ ផិលិបីនាមប្រធាននគរំ
    តត្រោបស្ថាយ កតិបយទិនានិ តត្រ ស្ថិតវន្តះ។
  arn-NT: Tüfey mew tripaiñ, fey trekalen amuiñ ta Filipo, fey tüfa Masedonia tañi
    doy küme fütra waria. Tüfey püle tati pu romache ka konpalerkey feychi mapu mew.
    Üyew müleweiñ kiñe mufün antü.
  zas-NT: Yagaj badxoon bioꞌn Filipos, guiedx mazri zojbloj niz Macedonia, per Rom
    rniabee guiedx zii, ni badxuꞌn bëlzi ree dxej.
  ken-NT: Sɛ́fú nɔkɔ arɛ́, sɛkɔ amɨk sɛ́gháka Fílipi. Fílipi abhak ɛtɔk ɛgho atú
    Masidónia, nɛ abhak antɛn Mfɔ Rom. Sɛ́bhak Fílipi ndu mpǎy manywɔp.
