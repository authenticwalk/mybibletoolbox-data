  bss-NT: Sêbídé-ʼaá áhed, sékɛ a Filipi. Filipi adíi dyad ámbáá á mbwɔ́g
    e Masɛdonia. Ábédé kə́ə́ŋne dyad áde mbéndé é Roma chěmpɛn chɔ́ɔ bébɛ́nládtáá.
    Sêdyɛɛ́ áhed nguse é eʼpun.
  met-met: Baing am haxa mala Pilipai. Pilipai bing waleu Romdi dima dirung mana,
    xaung long sabanga mugamugangam tela mana probinsia Masedonia. Baing am gawa la
