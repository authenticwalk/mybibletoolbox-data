  gup-gup: Kaluk ngad ngarribolkbawong Neapolis dja ngarribalwam kurrenge kore kunred
    Philippi ngarribebmeng. Kaluk kumekbe kukadje kunredkimuk ngarreni mahni kunbolk
    kore kubolkkimuk Macedonia. Bu kunkareni birriwernkenh bininj nawu Romebeh birriwabmeng
