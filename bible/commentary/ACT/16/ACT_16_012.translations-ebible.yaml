verse: ACT.016.012
translations:
  kpx-kpx: Velehovoi heila tialeau Masedonia vata kemo o mole baluga Bilibaie velehovolu.
    Loma ata moagaeau o kemo umale kemoike no tiale vani degomole ua.
  okv-H: e nga toto enda ta pambuto Macedonia ta Province vahai da okose javo Philippi
    ai ta Roman embomeni na puvuto kogombeto mihahera ai ta puvua.
  tbo-tbo: Noka hosi ma to lui po to nae Masedoniya meyageina baneina Pilipai ugolina.
    Meyageina gasi mi Loma hi mimiyeya. Noka u meyageina to mamae iyeta ega hita maga
    imahi.
  mal-C: അവിടെനിന്നു ഫിലിപ്പിയയിലേക്ക് യാത്രചെയ്തു. അത് ഒരു റോമൻ കോളനിയും മക്കദോന്യപ്രവിശ്യയിലെ
    ഒരു പ്രമുഖ നഗരവും ആയിരുന്നു. അവിടെ ഞങ്ങൾ കുറെനാൾ താമസിച്ചു.
  grc-SR: ⸂ἐκεῖθέν τε⸃ εἰς Φιλίππους, ἥτις ἐστὶν ⸂2πρώτη τῆς μερίδος⸃ ⸋τῆς⸌ Μακεδονίας
    πόλις, κολωνεία· ἦμεν δὲ ἐν ⸂3αὐτῇ⸃ τῇ πόλει διατρίβοντες ἡμέρας τινάς.
  bgc-bgc: ओड़ै तै हम फिलिप्पी नगर पोहचे, जो मकिदुनिया परदेस का खास नगर अर रोमियों
    का मोहल्ला सै, अर हम उस नगर कुछे दिन रहे।
  khz-khz: Voanana kunina gaagoto, Filipi ai gakwarato. Filipi Makedonia tanonai vanuga
    kamuna tene vanugana, e Roma geria kapu. Vonai toma reketa gataluto.
  deu-TKW: und von da auf Philippi, das ist eine Stadt des ersten Bezirks von Makedonia,
    eine Kolonie. In dieser Stadt aber hielten wir uns einige Tage auf.
  zsr-NT: Buzaꞌtuꞌ niꞌ, atiꞌ bdxintuꞌ Filipos, yödz naꞌ nacr blau ca yúguꞌtë yödz
    nababgac tslaꞌa niꞌ luyú Macedonia. Lu yödz niꞌ nucuaꞌquëꞌ bunách uládz quequëꞌ
    bönniꞌ Roma. Lu yödz niz gzoatuꞌ nabáb dza.
  lin-lin: Kolongwa wana, tokendeki na Filipi, mboka mokonzi ya etuka ya Masedwane
    oyo ezalaki na se ya bokonzi ya bato ya Rome. Tovandaki kuna mwa mikolo.
  hns-NT: Tab djab hamlog oe sahar me pahoetjlie, tab paidar Fielepie gailie. Oe sahar
    Maasadonia diehaat ke ie bhaag ke sab se kaamiel waala sahar hai. Roma djaat log
    oe sahar banaais raha, aur Roma ke kaanoen thiek se maanal dja hai. Hoewa par
    hamlog koetjh dien khaatien rahat rahielie.
  noa-E: Mag Neápolimua jũrr bʉ̈ʉu paaukhawi Macedonia durram phöbör chi ʉ̈rʉʉcharam
    Filipos anʉm maar barjim. Ma, Romapien phöbör ajim. Maig paawai maar khãaidam
    khapanaa naaimajim.
  eng-EMTV: and from there to Philippi, which is chief of that part of Macedonia,
    a colony. And we were spending some days in that very city.
  mib-NT: Te yūcuan ní quendacoo ná, te ni jinūcoo ná ñuu Filipos jeē cúu ñuu cujéhnu
    ga íne Macedonia, chi máá ñáyuu ñuu Roma ni casáha i ñuu i ún. Te ni coyūcu ná
    ñuu Filipos jecu quɨvɨ̄.
  lif-NT2: खे़प्‍मोलाम् आनिगे़ लाङ्‌घेःक्‍मनाआङ् फिलिप्‍पिओ के़प्‍मनारो॥ खे़ङ्‌ग मे़सेदोनियास्‍मा
    थुम्‍मोबा के़ये़क्‍पा ये़क्‌यक् नु रोमि यक्लाजेॽआङ् वये़रो॥ खे़प्‍मो आनिगे़ कुभा
    ये़न् वयिगे़रो॥
  xnj-xnj: Kuhuma kwenuko tikahamba ku Filipi muji mmonga pamulima wa Makedonia, Likoloni
    la Valumi. Ndi tatamili muji wenuwo mulukumbi lwa magono.
  mmx-mmx: Maga vas kaxat me go uto Pilipai, lemenemen silok avot at lenep silok Masadonia.
    Ni lemenemen buaang limixin boro Rom diga nemen go. Maga nemen ap mo lemenemen
    silok at lentaba levenaleng.
  cbr-NT: Anuax cuanx cananuna Filipos ëmanu bëbacën. Filipos ax ca Macedonia menu
    'icë ëma cha anuribia Romanu 'icë unicama 'icë 'iacëxa. Anu cananuna 'itsamashi
    nëtë 'iacën.
  tee-NT: Ju anch ictacut'auch ju lacabarco chai ic'auch ju lak'achak'an Filipos junta
    ixlhinajun ju Roma. Pus ju anu' lak'achak'an sa'aktsulh ixjunita tachi chun ju
    lak'achak'anixni ju lhi'anch xalacat'un Macedonia. Pus ju anch ictolhtilau lakat'ui
    lakat'utu avilhchan.
  eng-LSV: there also to Philippi, which is a principal city of the part of Macedonia—a
    colony. And we were abiding in this city some days;
  cak-NT: Y cuando xkaya' can ri tenemit Neápolis, xojapon pa tenemit Filipos. Y ri
    Filipos jun nimalaj tenemit ri c'o chupa ri rech-ulef rubinan Macedonia. Y ri
    winak ri jec'o chupa ri tenemit ri' je romanos. Cuando xojapon ri pa tenemit ri',
    xojc'ue-ka jun jani' k'ij chiri'.
  pah-NT: Pea hugwi ore hoi orokovo pea rupi Macedôniapeve'g̃a gwyri pe. A'ero ore
    vahemi cidade de Filipos pe. Filipos ko huvihavuhu pevo Macedôniapeve'g̃a gwyri
    pe. Cidade de Romahugwive'g̃a ko pevo u Filipos pe onhimongyavo. A'ero ore vahemi
    Filipos pe. Mbohapyrete'i ore kiri pevo oropytavo.
  sja-NT: Neapolideepa wãjida Filipodee. Mãgɨ́ p'uuru waibɨa Macedonia eujãde bɨ.
    Ma p'uurude Romadepemaarã chok'ara p'anapachida. Mama k'ãima chok'ara-ee p'anajida.
  xed-xed: Ka sliʼaftá ŋni hada ka laghu ŋni da luwa Filipiya. Tsaya luwa dagala ta
    tsa haɗika Mekaduniya ta nzakway ma dzva la Ruma ya. Tsəɓakw fitika ŋni gerger
    ma tsa luwa ya.
  mks-NT: Ta cán na̱nuu nde̱ mé barco cua̱ha̱n sáhá nde̱ chí ñuu Filipos. Mé ñuu Filipos
    cán cúú á ñuu ña̱ íin chága̱ sa̱ha̱ nu̱ú java ga̱ ñuu válí ñúhu chí Macedonia
    cán. Ta ndíco̱ a̱ ñuu Roma. Ta na̱sa̱nduu nde̱ ñuu Filipos cán chá qui̱vi̱.
  gfk-S: Io, mehet ga hana mekaia utuma Pilipai, tike tamat na taman tano katano Masedonia.
    Ma a haleng Rom di gabe kis at kaia. Io, mehet ga kis kaia ra bar bung.
  bmu-bmu: Miaŋgöreŋ aŋgota waŋgenöhök eta köna anda Filipai sitinöŋ aŋgorin. Rom
    ambazip yeŋön mönöwök kaba Filipai siti mi memba miaŋgöreŋ malmal tatatŋini algetka
    Masedonia prowinsgö siti ketaŋi ahök. Nini Filipai aŋgota wehön tosatŋi miaŋgöreŋ
    malin.
  dgz-dgz: Puiman etoa ae veat pusinup anet at Pilipai tauaton. Pa sewa Pilipai ame
    sewa bawarewa at Masedonia gapan, ap mepe ian Rom nagirewa aruga iniwanumun. Nu
    ap mepe wam agiap mini den wanineton.
  eng-GNV: And from thence to Philippi, which is the chiefe citie in ye partes of
    Macedonia, and whose inhabitants came from Rome to dwell there, and we were in
    that citie abiding certaine dayes.
  zaa-NT: De nía nna hua' tu' yetsi láą Filipos nu ná yetsi adí principal de lo iyaba
    ca yetsi anta' le' región Macedonia. Puru taá ca enne' biria le' ciudad Roma tsè'e
    le' yétsiá. Nía bá gùtse'e tu' por ttu tiempo.
  eng-WEBSTER: 'And from thence to Philippi, which is the chief city of that part
    of Macedonia, and a colony: and we were in that city abiding certain days.'
  guh-guh: Bajaraxuacujinae matatsënëa paponajë Filipos tomarabelia. Filipostomara
    Macedonia nacuata eca. Filipostomara daxita tomaranëvecua ayaitomaraxaneto. Filipos
    tomarata najinavanapa ayaibitsaëtoxaneto Roma tomaraverena pepatsivi. Bajarapatomarata
    panajinavanapajë caematacabimaxëto.
  bon-bon: Cine puma cita ca doro ta naclige Pilipi cewe me. Yoo, Makedoniya Probins
    me pui cube cabu Pilipi cewe lui niinäce gaabe cewe gyene. Pilipi cudecewe gyene
    Rooma cabu ca, yepä Rooma biname cina itu jewenujisi peei cewe ne, piiyepu cewe
    mopeyame cina lui Rooma ca taacluji. Siige, cine nesae bimu cama Pilipi cewe cabu
    ninajige.
  nhw-BL: Huan teipa tiquisque huan tiyajque Filipos, se altepetl hueyi ipan tlali
    Macedonia catli altepetl Roma quinahuatía. Huan timocajque nepa se quentzi tonali.
  mgw-mgw: Bu'ka kwo, ngatuyenda mpaka Filipi, simo sa kilambo kiku'lu' sa Makedonia,
    kai' nga koloni lya Roma. Twaatami mukilambo so kwa masu'ba nsi'si'.
  swh-ONEN: Kutoka huko tukasafiri hadi Filipi, mji mkuu wa jimbo hilo la Makedonia,
    uliokuwa koloni ya Warumi. Nasi tukakaa huko siku kadhaa.
  wbi-wbi: Kuhuma apuo tukaluta ku Filipi ghuno ghwope ghumo ni likaja ilya Makedonia,
    ilikaja ilitambu mu wilaya nu vuutema vwa Kirumi pe tukikala ifighono nde filingi.
  bba-bba: Sɑɑ min diyɑ sɑ dɑ sɑ sɔ̃ɔ yiru kuɑ wuu ɡe bɑ mɔ̀ Filipiɔ. Wuu ɡerɑ, sɑ
    ɡbiɑ sɑ ɡirɑri Mɑsedɔnin tem sɔɔ. N deemɑ Romuɡibɑ bɑ wuu ɡe mɔ.
  eng-KJVCPB: 'and from thence to Philippi, which is the chief city of that part of
    Macedonia, and a colony: and we were in that city abiding certain days.'
  kgk-NT: Upe-gwi yvy-rupi oroho jevy orogwahẽ Filipos tetã-my, Macedônia yvy-py oĩ
    va'e-py orogwahẽ. Ha Filipos tetã tuvixa. Ndaipóri upe tetã jerekwe-rehe íxugwi
    tuvixave va'e. Yma Roma pygwa onhemomba'e hese va'ekwe. Ha upéi katu orogwahẽ
    ramo upe-py, are oropyta.
  waj-waj: Vida siipaivaa pikiada yoosinnaivaa nnutuuvo Piripiira viravai. Maketoniaa
    mmata pinaivaa vuutaivaki ii yoosinna pinaa ivo vauvaa nnutuuvo Piripii. Ii yoosinna
    ivaki Roomaa vaidiiya diravai. Ta ivaki suai vooyauvai vari kiada
  cpy-cpy: Ikanta nawijanaki roojatzi nampitsiki Filipos. Tema iroka nampitsi rootaki
    otzinkami nampitsi Macedonia. Ari inampiyitawori wirakocha poñaayita-chari Roma-ki.
    Ari nojeeka-waeta-paakiri janta.
  mpx-mpx: Inoke aemeya ha nok ha na Pilipai, iya panuwa bwabwatana Masidoniya ana
    labiya. He Loma hi tal ge hi gewi hi miminaa to. Yaka ha minaa panuwa o elana
    lan kekeisi hi gewi.
  wbp-wbp: Ngula-jangkaju, Niyapulu-ngurlulkurnalu yarda yarnkaja wirliyalku. Yanurnalu
    kirri-kirra wiri-nyayirni-kirralku yirdi-kirraju Pilipayi-kirra. Ngulaju wiri-nyayirni
    kirrilpa karrija Majatuniyarlaju, ngulaju Ruumu-wardingki-kirlangu kirriji. Ngula-kurranyarnalu
    yukajarra Pilipayi-kirraju, manu ngunajarnalu marnkurrpaku mungakuju.
  luo-luo: Kane waa kanyo, ne wadhi nyaka Filipi, mane en dala maduongʼ e bath piny
    Makedonia ma kono, kendo joma odakie ne ni e bwo loch jo-Rumi. Kanyo ne wadakie
    kuom ndalo mogwarore.
  nhe-NT: Huan teipa tiquisque huan tiyajque Filipos, se altepetl hueyi ipan tlali
    Macedonia tlen altepetl Roma quinahuatía. Huan timocajque nepa se quentzi tonali.
  aii-aii: ܘܡ̣ܢ ܬܵܡܵܐ ܐܙܝܼܠܔ ܠܲܢ ܠܦܝܼܠܝܼܦܘܿܣ، ܩܘܿܠܘܿܢܝܼܵܐ ܪܗܘܿܡܵܝܬܵ‌ܐ، ܘܡܕܝܼܢ݇ܬܵ‌ܐ
    ܩܲܕܡܵܝܬܵ‌ܐ ܒܐܘܼܚܕܵܢܵܐ ܕܡܵܩܹܕܘܿܢܝܼܵܐ. ܘܦܝܼܫ ܠܲܢ ܓܵܘ ܐܵܗܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ.
  esk-NT: Tavrakŋa tagraqtugut Philippi-mun, qaukłiġmun nunaaqqiatnun Macedonia-ġmiut,
    iñugiaktuanik Rome-maġmiunik iñuqaqtuamun. Taavrumani nunaaqqimi uvliuqtugut.
  msb-msb: Hali didto nagpakadto kami sa Filipos na parte san Roma kag an nangunguna
    na lungsod sana na parte san Macedonia. Nagpabilin kami didto sin pira ka adlaw.
  cpa-NT: Jøng² ca¹ŋi¹niang¹³ jnieh³ juu¹² jøa³juøi² Filipos, juøi² ja³tiogh³ dsa²
    ca¹ja¹lé² Roma. Juøh¹² báh³ juøi² Filipos cónh¹ jín³ ca¹lah¹jǿ¹ juøi² tén¹² Macedonia
    hi² tioh¹³ cøg¹². Ja³jøng² ca¹tiágh³ jnieh³ cu²hna².
  dso-dso: ତେଇଆମେ ଉତ୍‌ରିକରି ମାସିଦନିଆ ଜିଲାର୍‌ ମୁକିଅ ଗଡ୍‌ ପିଲିପେ ଗାଲୁ । ଏ ଗଡ୍‌ ଗଟେକ୍‌
    ରମିୟ ଦଲ୍‌ ରଇବା ଗଡ୍‌ ରଇଲା । ତେଇ ଆମେ ବେସି ଦିନ୍‌ ଜାକ ରଇଲୁ ।
  meu-meu: 'Unu amo Filipi ala: una na Makedonia hanuana bada-hereana; Roma tuari
    oreana ta ese e noholaiava danu.'
  yva-NT: Umba reamanya wande no munijo Pilipi. Pilipi umaso mamo pemerinta Roma mo
    raijar, ntami no Makedonia ama distrik manasyine rai. Reana no naije masyote inta
    yai.
  dgc-dgc: Kéahawas me ta éya, éy inumange kame ta Pilipos, a négiyan kame sa a sénganya
    a aldew. I Pilipos éy dikél a banuwan ta Masedonia. Sakay meadu a taga Roma a
    tolay a mégiyan ta éya.
  zpm-NT: Biini sti liu co briee no Neápolis bziani no bdziṉ no Filip. Lëë guiedz
    co riaaṉ zaatne rsilo xtan zha Macedon, niapse meṉ Roma no ga; nzianlaa ngbidz
    bliaaz no ga.
  hix-NT: Àsnye ro amna ntoy xarha, Feryepos hona. Maseknonya yamtar hono rma àro
    ha, owto ymo, Feryeposà. Anaro rha owto yoho rma haxa naha, Maseknonya yamtar
    hon yoho rma haxa mak ha. Homa honotho komo yowto me harha nexey hatà, Feryeposà.
    Mexe nyhe amna nehxakonà, àto.
  sim-sim: Uhu yanga oson ni halaha yanga Filipaik nimu ira. Yanga oso Romik fehe
    ma li taha li lindari mishi sir. Yanga Filipai oso provins Masedoniak si naha
    hi nga nandari sir. Uhu niri lal yanga orok nimu lira.
  npi-ULB: त्यहाँबाट रोमी उपनिवेशको एकदमै महत्त्वपूर्ण जिल्लाको फिलिप्पी गयौँ जुनचाहिँ
    माकेडोनियाको एउटा सहर हो । हामी त्यस सहरमा धेरै दिनसम्म बस्यौँ ।
  cgc-cgc: Alin ta banwa Neapolis, gadungka kay naan ta syudad Filipos na pinakaimpurtanti
    na syudad naan ta prubinsya Macedonia na padumalaan ta gubirno ta Roma. Gatinir
    kay dya naan ta Filipos ta pila nang na mga adlaw.
  tim-tim: Kat nenekto arewa âgâm Pilipi kepian ariyion. Akto kepia are âmâ Roma luâkŋe
    ulikŋân hân amboŋe akmâ tali. Kepia are âmâ Makedonia hân aregât kepia kautŋe.
    Ain tatmâ mandenŋe hilâm amon siâ bo agep.
  yor-yor: láti ibẹ̀ àwa sì lọ si Filipi, tí í ṣe ìlú Makedonia, olú ìlú ìhà ibẹ̀,
    ìlú lábẹ́ Romu, àwa sì jókòó ní ìlú yìí fún ọjọ́ mélòó kan.
  wos-wos: Ye xaakwa gunjambé yatakataka nani Filipairé nani yi. Hanja séfélak Romna
    du deka héfa yatakataka ye di wun getéfambu re. Wun getéfa Masedoniana héfambu
    dé re. Dé néma getéfa dé. Nawulak nukwa nani wun getéfambu re.
  emp-NTPO: Mamaʌba Pilipo purud̶aa jĩrũba wãnaped̶a mama dãrãsid̶aa. Maʌ̃ purura
    Macedonia druad̶e puru droma basía. Romanorãda mama panabadjid̶aa.
  eng-F35: and from there to Philippi, which is the foremost city of that part of
    Macedonia, a colony. We stayed some days in that city.
  ind-ind: Dari sana kami berjalan ke kota Filipi, yaitu kota terpenting di Makedonia.
    Warga Filipi kebanyakan berasal dari kota Roma. Kami tinggal di sana selama beberapa
    hari.
  pes-OPCB: و سرانجام به فیلیپی رسیدیم که یکی از شهرهای مستعمرهٔ روم و داخل مرز مقدونیه
    بود. چند روز در آنجا ماندیم.
  mpt-mpt: siibe ye deibanoba kim deib monoba Masedonia betano bib sumo niniino Filibai
    bib ye tenoba bib olo sino Lom ten ita tenibta bibam olo genaib biotabe. Ni ye
    baka biobta
  ssx-ssx: Koto pa꞉ta꞉ hao mina꞉pa꞉laota꞉ mo Ma꞉sedonia nane teke da Pilipai da nane
    opolo poma꞉me. Koto da pa꞉ta꞉ make Loma꞉ haliweki wopu haemekeme. Koto daoni pa꞉ta꞉
    nate mandaneeki haota꞉
  mkl-mkl: Hɑi bɛ do kutɛi ɑ̀ nɛ ɑ̀ bɔ Filipi, ilu nlɑi Mɑsedɔni nɔ ɑ̀ ce ɑjɔ minji
    bɛ. Wee inɛi Romu ŋɑi ɑ̀ nɛ iluu.
  gaq-gaq: ଆତ୍‍ବାନ୍‍ ନେ ମାସିଦୋନିଆ ଜିଲାନେ ମ୍ନା ଇନି ଫିଲିପ୍‌ପୀପାକା ନେୱେକେ । ଆକେନ୍‍ ଇନି
    ମୁଇଂ ରମିୟଇଂନେ ଲେଃଗେ । ନେ ଆତ୍‍ତେ ମାଲେ ସି ନେଲେଃଗେ ।
  gof-RNT: Yaappe denddidi Maqedooniya biittan de7iya Filphisiyuusa giya koyro katama
    bida. Qassi Filphisiyuusi Roome asay de7iya katama. Nuuni he kataman guutha gallas
    uttida.
  unx-unx: ଏନ୍ତାଃଏତେ ଆଲେ ମାକିଦନିଆ ଜିଲ୍ଲାରେୟାଃ ମାରାଙ୍ଗ୍‌ ନାଗାର୍‌ ଫିଲିପିତେଲେ ସେନଃୟାନା
    । ଏନ୍‌ ନାଗାର୍‌ରେ ରୋମ୍‌ରେନ୍‌ ହଡ଼କହଗି ତାଇନଃତାନ୍‌ ତାଇକେନାକ । ଆଲେ ଏନ୍ତାଃରେ ଚିମିନ୍‌ଦିନ୍‌
    ଲେକାଲେ ତାଇକେନା ।
  gah-gah: Neneloka sipigutí lemekunike, mikasigú voko Pilipi numutó anitunimó. Nene
    Masetonia mikasigú apá gotolaló Loma ve keza apá amelaho lilí iake gizapa amó.
    Ámina numutoka nominuko, gamena makó oko vimó.
  lcm-lcm: Le iang namemla tung alak ane Pilipi, voiang kapo ainoai i rina i palpal
    Makedonia, na ri Rome kipo tauk ina. Io namemta ago e iang a mang rukun taun.
  aer-aer: Yanhe-ngentyele anwerne ahelhele alheke apmere Philippi-werne. Apmere nhenge
    Philippi re aneke apmere akngerre Macedonia mpwepele. Tyerrtye atningke Rome-ngentyele
    apetyewarretyarte yanhele anentye akngerre. Anwerne apmere yanhele arlte urrpetyeke-atwetye
    aneke.
  qvc-NT: Chay llaqtamandaqam ch'akipna rirqayllapa Filipus llaqtaman. Chay Filipusqam
    prubinsya Masiduñapi kashpapis, Rrumamanda kaq runakunapa llaqtan karqan. Chaymi
    chay Filipus prubinsya Masiduñapa mas kamachikuq llaqtan karqan. Chay llaqtapim
    wakin diyakunata tiyarqanillapa.
  tgl-ULB: Mula roon ay pumunta kami sa Filipos, isang lungsod ng Macedonia, ang pinakamahalagang
    lungsod sa distrito at nasasakupan ng Roma, at nanatili kami sa lungsod na ito
    ng ilang araw.
  cbs-NT: janua mananan mapekekaini romano mae ewapa mae tibi binua chaima Filipos
    anu nun jikishina jawa wadiama janu uxa eskadabestan
  xtm-NTPP: Yukan, sani te kuan koo sa ñuu Filipos ma. Yukan ka iyo nanimaa ñayii
    ñuu Roma ma, te jâ ni ka ndasa'a ñuu i yukan. In ñuu kanuu kúu i ne'un ñuu Macedonia
    ma. Te ñuu yukan ni ka kendoo sa kua'a kivi.
  nnq-nnq: Kuboke kwenio, ngutujenda mpaka kukilambo cha ku Filipi, pannyini pikilambo
    kikolongwa cha mukilambo cha Makedonia, apapakiba na kingwana cha Loma. Ngututama
    pikilambo chenie kwa machoba majingi.
  bao-NT: Too macãrãra Filipos macã, Roma macãrã cʉ̃ja ca doti niiri macã, Macedonia
    yepare ca nii majuropeeri macãpʉ jãa waawʉ. Tii macãre jĩcã rʉmʉri jãa niiwʉ.
  san-ORI: ତସ୍ମାଦ୍ ଗତ୍ୱା ମାକିଦନିଯାନ୍ତର୍ୱ୍ୱର୍ତ୍ତି ରୋମୀଯୱସତିସ୍ଥାନଂ ଯତ୍ ଫିଲିପୀନାମପ୍ରଧାନନଗରଂ
    ତତ୍ରୋପସ୍ଥାଯ କତିପଯଦିନାନି ତତ୍ର ସ୍ଥିତୱନ୍ତଃ|
  rmn-rmn: Андар Неаполь амэ гелям андэ Филиппи, андэ римски калония тай андэ бари
    диз одолэ ригатэ ки Македония. Отхэ амэ самас набут дес.
  huv-NT: Condom nawasan quiaj, tandüyasan Filipos. Tiül aaga cambaj quiaj acüliw
    xeyay nipilan Romanos; aton aag ayaj más xeyay nembeat cambaj tiül Macedonia.
    Tacülasan quiaj acas nüt.
  otn-NT: Dá̱ nɛ̱xähe p'ʉ p'ʉya, da̱ni̱ mpäcähe p'ʉ ja ra̱ hni̱ni̱ Filipos, gue'a̱
    n'na 'bʉi yø ja̱'i̱ ngue yø romano. Nu̱'a̱ ra̱ da̱ni̱hni̱'a̱ p'ʉya, ta̱te sɛdi
    ngue'ʉ mi̱'da yø hni̱ni̱ jap'ʉ ja ra̱ häi Macedonia. Dá̱ m'mʉcähe p'ʉ njammi̱
    pa p'ʉya.
  nop-nop: Uŋaniŋ pilali kwet tabe wooŋ Masedoniya kwet wapum maaneŋ yokwet wapum
    niŋ wou Filipai uŋoŋ wosuwagumun. Yokwet u Lomahi feedi uŋgoŋ itowagiŋ ala wooŋ
    helebufa noli uŋgoŋ hatigumun.
  obo-NT: Pomon diyot Neapolis, id logkiyat koy mandon po-undiyot Filipos. Novantug
    inin bonuwa riyot prubinsya to Macedonia. Mgo toho Roma kos ko-urallan to mid
    oubpa rutun, woy ahad iddos mgo ponguu ran, id pomon en mandad diyot Roma. Na,
    id oubpa koy pa rutun daom to pilon allow.
  kca-kca: 'щиԓта пӑ Филлиппы воша йŏхәтсув: Македония мўв щуӈән мет оԓәӈ вош, Рим
    пеԓа питәм вош. Тӑм вошән мўӈ кӑмәтса хӑтәԓ усув.'
  cak-ENT: Y tok xkaya' c'a can ri tinamit Neápolis, xojbe pa tinamit rubini'an Filipos.
    Y ri Filipos jun c'a nimalüj tinamit ri c'o chupan ri ruch'ulef rubini'an Macedonia.
    Y ri vinük c'a ri yec'o chupan ri tinamit ri' ye romanos. Tok xojapon pa tinamit
    ri', xojc'uje' c'a ka ca'i-oxi' k'ij chiri'.
  lif-NT: ᤂᤧᤵᤔᤥᤗᤠᤶ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤱᤄᤣ᤺ᤰᤔᤏᤠᤀᤠᤱ ᤑᤡᤗᤡᤵᤐᤡᤀᤥ ᤁᤧᤵᤔᤏᤠᤖᤥ॥ ᤂᤧᤱᤃ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠᤛ᤻ᤔᤠ ᤌᤢᤶᤔᤥᤒᤠ
    ᤁᤧᤕᤧᤰᤐᤠ ᤕᤧᤰᤕᤰ ᤏᤢ ᤖᤥᤔᤡ ᤕᤰᤗᤠᤈᤣ᤹ᤀᤠᤱ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤵᤔᤥ ᤀᤠᤏᤡᤃᤧ ᤁᤢᤓᤠ ᤕᤧᤴ ᤘᤕᤡᤃᤧᤖᤥ॥
  mie-NT: De ñúcuán nī nquee tucu ndá sá de nī nquenda ndá sá Filipos jā cúu ñuū cúñáhnú
    cā inī Macedonia, chi nchivī ciudad Roma nī nsāhá ji ñuū ji ñúcuán. De nī īyo
    ndá sá ñúcuán jacū quīvī.
  san-TIB: ཏསྨཱད྄ གཏྭཱ མཱཀིདནིཡཱནྟཪྻྭརྟྟི རོམཱིཡཝསཏིསྠཱནཾ ཡཏ྄ ཕིལིཔཱིནཱམཔྲདྷཱནནགརཾ ཏཏྲོཔསྠཱཡ
    ཀཏིཔཡདིནཱནི ཏཏྲ སྠིཏཝནྟཿ།
  qve-NT: Chaymantan ichaqa chakillapiña Filipos llaqtaman rirayku. Chay Filipos llaqtaqa
    Macedonia provincia ukhupin huk importante llaqta karan. Hinaspapas chay llaqtapiqa
    Roma nacionniyoq ashka runakunan tiyaranku. Hinaqtinmi noqaykuqa ashka p'unchawkuna
    chaypi qepakurayku.
  pao-NT: Numme yise Philippi-wi oona sogo mease oo petuga, soo Philippi ka teepu
    Macedonia-koobatu mooe nadatsunga. Mu numu otuoo Roman numu. Huu tabeno tooe numme
    o.
  cbu-NT: Ashiri Masedonash tsap kuseeruni, urupung naateeruni, yaktash Felipush kusarangani.
    Sheeruni, anush kapung taarangani. Itaru, Romshuch tputs zitamin anush sirú kusateersin,
    Masedonash tsap yaktaam ínaranganaya Romshuchi. Yakat suru watacha Felipu yásamaranganaya
    yaktaatsi. Felipu wamari kasiriya, Masedonshuchee yaktarini. Anush iy kapung taaranganiya.
  usa-usa: ánibo mikákémmá ketáá mi-márúqá yuwéta Píripaaibaq uráunatae. Maaterónia-wayukati
    anó-marukaqa naayóbáqá Arómani-wayukama yeráwáqá mi-márúkáqá ya máqe-uraane. miráitaqtaa
    mi-márúkáqá ketáámá yaímma-kanaama ya máqe-uraunatae.
  soy-soy: Ari kei yisi ɑri Filipu tɔ́mpɔ. Mɑsetuwɑɑni kɛtẽ kuyu foí yɛ kpɛ̃ kɛlõ
    kɛ-i. Rɔm pikɔ́ n-yɔɔpinɑŋɛ kɛtẽ yɛ kɛ. Tɔ kei siyɑ́ɑ sinyinɛ wɑlɛ.
  hui-hui: Ogoriani iba talu ngelalu dindi dindi pialu Pilibai anda pirima. Tano ogoni
    Masedonia dindinaga mbira Lomo gabumaneme haru haga henego ogoriani ina horo maru
    harima.
  amf-amf: Ogora dhaabhayse Pilbhisoos kataman wo yeskade. Pilbhisoos katamano Moqodoonia
    gidir dohoono Roome eenanin woysoono katama gaarine. Kataman ogote rooro likka
    wo dooqade.
  quc-NNT: Qelik chi b'i chila' xuje' pa Filipos, ri nab'e tinimit re Macedonia. Jun
    tinimit wa' ri ki mulim wi kib' winaq ri e petinaq pa ri tinimit Roma xuquje'
    nik'iaj tinimit chik. Kieb' oxib' q'ij xujk'oji na chila'.
  dob-dob: ga Niapoli ꞌenega ꞌatauya Pilipai, tauna ꞌasa sinabwana sena Masidonia
    solanaya, ta ꞌasa nina solanaya me Loma toesugalagala yaudi simiyami, ga gote
    ꞌena ꞌamiya ila ꞌaina ꞌasiyata.
  wrs-wrs: Wo kava Masetonia provinsriniva wonvenamba, monglana pethamonam kava wongana
    Pilipai kotamba, Romnindva di doara wohavna, mendeklikota doaramini. Wo kava diva
    ambo engla wontatona.
  mca-mca: Qa hikha' qa hata'ƚi'ƚi' in ho'yotsi'ƚju' qa tsami'ƚii ha' witset Filipos,
    hik hakha' romanos ƚetset, hikha' les qiji' hakha' week sehe' Macedonia. Qa hikha'
    qa uja'x ke' neƚuts in ya'maneyi'ƚi'.
  tzo-TZC: Ti teye libatcutic cꞌalal to Filipos jteclum, ti jaꞌ jun colonia yuꞌun
    ti jromanoetique, ti jaꞌ jun mucꞌ ta jteclum ti oy ta Macedonia banomile. Tey
    licomcutic jayib cꞌacꞌal.
  mya-mya: ထို​မြို့​မှ​ဖိ​လိပ္ပိ​မြို့​သို့​သွား​ကြ​၏။ ဖိ​လိပ္ပိ​မြို့ ကား​မာ​ကေ​ဒေါ​နိ​ပြည်​ပ​ထ​မ​နယ်​၏​မြို့​တစ်
    မြို့​ဖြစ်​၏။ ရော​မ​အ​မျိုး​သား​တို့​အ​ခြေ​စိုက် ရာ​မြို့​လည်း​ဖြစ်​၏။ ထို​မြို့​တွင်​ကျွန်ုပ်​တို့​သည်
    ရက်​ပေါင်း​များ​စွာ​နေ​ထိုင်​ကြ​ပြီး​သည့်​နောက်၊-
  gng-NT: Nɛ ki ñɛn' nɛn saan, ki jon' Filip ya du bó; u yé Maseduɔnn ya tinfɛnm
    ya ducɛnciɛn nɛ. Erom yaab nɛ ŋuuke udu nnɔ. Ti tien' uʼni iwenkàankɛ nɛ.
  cbi-NTPO: Tsejtu bene junbi delu' jitu, Filipos pebulubi devijiwayu. Juntsa pebulu
    Roma uñichee uuden juu chumu jumi, tsenmin Macedoniachi balen pebulu jumi juntsa
    tenasha. Tsejtu junu Filipos pebulunu jayaa ma chudediwayu.
  ikk-NT: Ẹnyi nọ gha ebẹhụ si Filipi, obodo rị mkpa imẹ Azụụn Masẹdonia. Ndị Rom
    kẹti-kẹti uwẹ bi obodo Filipi. Ẹnyi nọ nọbie ebẹhụ.
  leu-leu: Ti pave maam sangas laak xe kol Filipai, saxa bina ti Rom e a bina lava
    lana provins ti Mesidonia. E maam waan pave pana nu yaan.
  maz-NT: Nuc'ua ró pedyejme nu ró sät'äjme a Filipos nu ja cãrã na puncjü o nte c'o
    vi 'ñeje a Roma o 'ñe mandaji nu. A Filipos ngue 'na jñiñi c'ü me na nojo cja
    c'o 'ñaja jñiñi c'o tsja a Macedonia. Ró mimijme ja nzi pa nu.
  bod-N: དེ་ནས་ཕི་ལིབ་པི་རུ་སོང་བ་དང་དེ་ནི་མ་ཀེ་དོན་ཡཱ་ཡུལ་གྱི་གྲོང་ཁྱེར་ཆེན་པོ་ཞིག༌སྟེ།
    རོ་མཱ་གོང་མའི་རྒྱལ་ཁོངས་ཀྱི་གྲོང་ཁྱེར་ཡིན། ངེད་ཅག་གྲོང་ཁྱེར་དེ་རུ་ཉིན་འགར་བསྡད༌པ་ཡིན།
  tca-NT: Rü yéma rü dauxchitagu taxĩ rü Piripuwa tangugü. Rü guma nixĩ ya Dumacü̱̃ã̱xgüarü
    ĩãne ga Machedóniããnegu naxügüne. Rü guma nixĩ ya guxü̃ne ya ĩãneãrü tamaẽne ga
    yéma. Rü yéma tayexmagü ga ñuxre ga ngunexü̃gü.
  zpl-NT: Zeꞌe uchiuꞌuru nu nzaꞌaru eyeche Filipos, eyeche quieꞌ neca nú máse neca
    equie enza Macedonia. Pero Roma rnibiyaꞌ lu eyeche quieꞌ, zeꞌe uyaꞌnaru chiucu
    chuna bichia.
  mbc-NT: Miarî pai anna wîtî'pî Filípos pona. Mîrîrî Filípos cidaderî wanî'pî ipîkku
    pe tîwe'sen Macedônia pata pon. Romanoyamî' ko'manto'pe awanî'pî. Moro anna ko'mamî'pî
    mararî.
  ndg-ndg: Boka hapo twatiyenda Filipi ambao ni yumo wa ga Makedonia, mji muhimu katika
    wilaya na utawala wa Kirumi na twatitama masoba kadhaa.
  wsk-wsk: Ale umu te aolak iluman nama Philippi arataman. Philippi mu Macedonia ko
    wonong biya, se Rome bowa ningi bagoso. Ana day saki ko mu te bagakasan.
  toj-NT: Elticon ja tihui, ti huajticon ba Filiposi, ja' ni ja chonab mas nihuan
    que ba spetzanil ja chonab jau ba Macedonia pero mandar ay yuj ja cristiano romano.
    Ja tihui ti ajyiticon chaboxe c'ac'u.
  kkl-kkl: '@see-verse:ACT.016.011'
  tbc-tbc: Atnag ŋiema nam maug, Filipai na milasa ya. Masedonia distrik lo Filipai
    iŋ taun malan te ya. Taun an Rom gabman iŋane ya. Maŋ atna kitek dam mumado ya.
  sna-sna: Kubva ipapo takaenda kuFiripi, nyika yaitongwa navaRoma uye guta guru redunhu
    reMasedhonia. Uye takagara mazuva mazhinji ipapo.
  smk-NT: Nangibwat sa Neapolis, linmalako kamin nako sa syudad nin Filipos a sayan
    impurtanti nin syudad itaw konan sitaw a parti nan prubinsyan Macedonia. Nipa'deng
    yaytin syudad nin gubyirno nan Roma. Ket itaw kami nin umnoy awro.
  grc-TCGNT: ἐκεῖθέν τε εἰς Φιλίππους, ἥτις ἐστὶ πρώτη τῆς μερίδος τῆς Μακεδονίας
    πόλις, κολωνεία· ἦμεν δὲ ἐν αὐτῇ τῇ πόλει διατρίβοντες ἡμέρας τινάς.
  gof-WFTW: Hessafe denddidi Maqedooniya biittan de7iya Filphisiyuusa giya koyro katama
    bida. Qassi Filphisiyuusi Roome asay de7iya katama. Nuuni he kataman guutha gallas
    uttida.
  spa-BLM: y de allí a Filipos, que es una ciudad de Macedonia, la más importante
    de la comarca, una colonia romana. Estuvimos algunos días en esta ciudad.
  kyz-NT: Arawau ore orowaẽma amunawa upe, Firiposi 'jawa upe. Amunawaretea futat
    poromũ. Nitywi peu amunaw amũ nũ. Aipoa tãmẽjẽ futat 'up rakue. Roma pewara 'gã
    poromũ iapou rakue, oje'wyrarete apou rakue. 'Gã 'wyrareteretea te poromũ. Peu
    futat ore arakorakou'i ikue.
  dao-dao: Acun üngka naw Philipih mlüha kami citki, acuna mlüh cun Maketawniha khaw
    üng mlüh mata kya lü, Romah mlüh ktung üngkaa kyaki. Acuna khaw üng khawvei kami
    veki.
  cya-cya: Can' mdo'o hua mda'an quiya' ti' hua, mdiyaa hua quichen Filipos, sca quichen
    nu ndon loo lati 'in Macedonia, lo' lca na quichen romano, can' nguinu hua tucua
    snan tsaan.
  beu-beu: Angumi ni aadang taang lamal ila bendar eele nu ene Filipi angu mi. (Filipi
    angu, bendar ene veng propinsi Makedonia mi; ing di Roma enehe eele ba ue ing
    parenta.) Ni angmi mihit mietang aaedeng.
  wrk-wrk: Mili nurri jila bayungu nanamunanyi, mili nanankurri yajiyurri, niji Bilibayi.
    Wabula juju yabimba yali nanda barrawuyabarrawuya ngarrkadabawarrmukunyi Rumankanyi.
    Nanda Bilibayi walkurra barrawuyabarrawuya. Nanda yaji Bilibayi nananyina walkurranyina
    yajina Masiduniya. Jungku nurru nanaba mardunguji.
  nii-nii: Pe sin konu ełe si kindpin, pupun Pilipai konu ełe tor punjung. Pe konu
    endi ok Rom wumb mulk konu ełe, konu owundu embe Maseroniya ełe kunum kopur aninga
    mulnjpun.
  ign-NT: Viúcupaicapa viyanapa te avasare Filipos. Eta juca avasare nayehe colonia
    ena romanoana. Eta ichape­pa­na­hivare tayehe eta avasa­re­chichana tinapaicahi
    eta te tacunahu táuchusine eta sache eta Macedonia. Vinasi­panapa tayehe te jena
    sácheana.
  dik-NT: Ku jiëlku Nipolith ku lok Pilipi gen tueŋ ye kaŋ thiɔɔk tɛ̈ le kɔc Mathedonia,
    ku yen ë ye gen rëër kɔc Roma thïn. Ku näkku nïn juëc geeu.
  cac-cac: Ix lajvi chi', ix on̈ b'atxi, ix on̈ c'och d'a chon̈ab' Filipos. A jun
    chon̈ab' chi', axo d'a yol yic Roma ay. An̈ej te nivan yelc'och d'a yichan̈ juntzan̈xo
    chon̈ab' d'a yol yic Macedonia chi'. Ata' ix on̈ ec' jaye' c'ual.
  tzj-E: Xok-el ela chic tzra' y xokekaja chpam tnamet Filipos. Jawra tnamet Filipos
    jara' cabecera rxin departamento Macedonia. Je' wnak jec'ola chpam tnamet Filipos
    arj-e' aj Roma. Tzra' chpam tnamet Filipos xokc'je' wa' jun tiemp.
  san-BUR: တသ္မာဒ် ဂတွာ မာကိဒနိယာန္တရွွရ္တ္တိ ရောမီယဝသတိသ္ထာနံ ယတ် ဖိလိပီနာမပြဓာနနဂရံ
    တတြောပသ္ထာယ ကတိပယဒိနာနိ တတြ သ္ထိတဝန္တး၊
  yaa-NT: Nãnoax nõ anã kani Filipos ano. Nã Filipos ano romanõ xanĩfokõifo ipaonifo
    nãnoa ãto pexe rasi sharafinakõia ini, nã Macedonia mai ano. Nãno nõ oxa ranãyoni.
  cab-NT: Ñígiñe ába woúdin Filípos, Filípos lábugiñeñein lagúmadijan Róma, ligía
    gíñe ubúrugu le weírigutimáabei luágu loúba Macedónia. Reídeitiwa átiri wéyu ñi.
  clu-clu: Alin sa Neapolis nagtakas kami sa Filipos. Ang Filipos nga dia maman ang
    pinakaimportanti nga siodad sa logar nga dato ang Macedonia. Kadoroan sa mga nagaoli
    doto pati andang mga manogdomara taga-Roma. Nagtinir kami sa Filipos pira ka adlaw.
  swh-ULB: Kutoka hapo tukaenda Filipi ambao ni moja ya mji wa Makedonia, mji muhimu
    katika wilaya na utawala wa Kirumi na tukakaa siku kadhaa.
  tpt-NT: Ex ancha kpatajuucha ex kꞌaucha laka putaulan Filipos taꞌan ixtavilanal
    ni Romanos. Yucha va taun putaulan yu apalay ay ixjunita ancha la xaꞌestado Macedonia.
    Ancha jantu paqlhuu kaktaulau.
  aai-aai: Nati’imaim wa ai’hamiy ai’iwat arun an Philipi atit, Masedonia wanawanan
    ana bar merar gagamin ta, naatu iti bar merar i Rome gawan wowab. Aki nati’imaim
    veya bai’ab na’atube ama.
  sny-sny: Omo Neapolis arunatiyewe, nomo omo Filipai henerai. Omo Filipai Rom lo
    meni owane au noweinoweiteye. Omo ape pani Masedonia sahe erasi a'i ne. Omo ape
    sahe nomo nowe poweiye mi tamo iroteye.
  myy-myy: Itijʉna Filiposjʉ wacʉ gʉa. Romano masa meni rujeocõri ĩna ñari cʉto ñayijʉ
    iti cʉto. Macedonia sitajʉ ñasari cʉto ñayijʉ iti cʉto. Yoari ñacʉ gʉa jabeto
    iti cʉtore.
  trc-NT: Ga̱a ne̱ cavii núj chumanꞌ yoꞌ, caꞌanj núj chumanꞌ cuꞌna̱j Filipos a. Ne̱
    chumanꞌ Filipos roꞌ, me chumanꞌ noco̱o na̱j estadó Macedonia, ne̱ chumanꞌ cuchruj
    nij síí cavii Romá me yoꞌ a. Dan me se guun ra̱a̱n núj do̱j güii chumanꞌ Filipos
    yoꞌ,
  cut-NT: Chica nuhn min, ne nda̱ nuhn ya̱n Filipos, ya̱n che tahque chahte che co
    ta̱ma ya̱n min ya̱hn yahn Macedonia. Ya̱n min ne, Roma ndi cuande. Min chahtenan
    nuhn neve ro.
  bel-bel: 'а адтуль у Філіпы: гэта першы горад у той частцы Македоніі, калонія; у
    гэтым горадзе мы прабылі некалькі дзён.'
  zlm-KSZI: dan dari situ ke Filipi, sebuah kota di Makedonia, yang termasuk jajahan
    Empayar Rom; kami tinggal beberapa hari di situ.
  gdr-gdr: Ɨ re sɨn opektondam Neapoli wa, sɨ sɨn ɨngkenaemb ket gɨl nya menon yokatonda
    Pilipo taun wa. Pilipo re mopjog taun na yɨbnonj Makedoniya eriya wɨngɨrɨnd. Ɨ
    Roma gabmanit onggɨtyam taun yoramitonj, sɨ ɨtemb taun re Roma gabmanimna yɨr
    ɨpka wɨra nat yɨbnonj. Ɨ sɨn omandemb onggɨt taunɨnd nɨnda bibɨr kɨma wekenond.
  vmy-NT: ꞌBa ꞌetjii̱ kio ꞌba tsangi̱n naxinanda Filipos, jngu naxinanda titjunre
    nangi Macedonia, kioña nkjin xuta xi Roma tseꞌe tjindu. ꞌBa jó ján nixtjin tsꞌandayani̱
    kio.
  cmn-FEB: 从那里去了腓立比，这也是马其顿最重要的城市，同时也是罗马的殖民地，然后在城里住了几天。
  gmv-RNT: Heeppeka Oroome asay tooran haarida dere gidida Maqidooniya dere waanna
    katama gidida Piliphisiyoose geetettizaso gelidos. Heenka undena wode uttidos.
  ncl-NT: Nepa tiquisajque, tiajque pa in caltilan Filipos. Inon in caltilan hué pa
    ilajco Macedonia capa quisa in tonali, unca se caltilan romano. Cataloaya guaches
    romanos hual quipehualtijque, yojque mocahua se caltilan romano. Ticataloaya sequin
    tonalijmes nepa.
  wed-wed: Ma kampa da a babara nae au Philipai taon au Masedonia provins, weka mai
    Rome ai sorodia ai bareki ḡaeḡaena i mae, kampa a veraumae.
  sua-sua: Ngot pis ko mNeapoles, to ngota prik ngok paat to kle gia ngae paat ngoguon
    mnam a rengmat to e Pilipai. A rengmat to e Pilipai, lRom ngata plam he ta vle
    te, a rengmat langto alautar mnam a mmie ka mhe to ko mMasadonia. Ngot vrua vle
    ko tok mo kolkhek kavurgem.
  klt-klt: Kulá waháranan dá ku Filipai káin kung hiumán, it yáilá wawu huphuráp pon
    Rom ámna náráwa yá áwáng wahára átkiuráng. Iná it yáilá Filipai wawu Masedonia
    provins yan distrik káman wata kinan du it yáilá táwi hánám. It yáilá wahára rám
    máro yon átumán.
  are-are: Town nhanhanga nurna ingkantama lhaka Philippi-urna. Philippi erataka town
    kngarritja naka, pmara Macedonia ekurala. Town nhanha ekurala relha Rome-arinya
    ntjarra turta naka. Town nhanha ekuralantama nurna arlta urrputja kuterraka.
  gai-gai: Na an ŋgetacndiŋ naŋgepatnanna, aia mbatŋdiŋa taŋga Pilipai auŋ aniac malaruat.
    Na an auŋ aniaca anna Romnaŋgepca out ŋgoinna, mina an mambiracat, na an auŋ Masedoniana
    pitrik waŋna inik ndeacrena auŋ aniac ma irembta auŋ. Na aia an auŋmo, rai ndepikca
    aia an maeacat.
  qvm-NT: Tsaypitana Macedonia provinciaman aywar chayapäcorgä Filipos marcamanpis.
    Tsay marcaga cargan Roma runacuna tashgan marcami. Tsay marcachömi nogacuna juc
    ishcay junag goyargä.
  chz-NTPS: Jeeˊ ja̱ˉ gaꜙhwɨɨˉ jnäähˈ mahꜗ gaꜙnøøꜗ jnäähˈ taꜙ jwɨɨˉ Filipo heˉ gaꜙllaꜘ
    dsaˉ cha̱a̱ˉ Roma hiꜙ maˊ laˈ jwɨɨˉ toˉnëˊ kihˈ hwaꜗ Macedonia. Jeeˊ jwɨɨˉ ja̱ˉ
    gaꜙtoohˋ jnäähꜗ miihˉ jmɨɨˊ.
  kmu-kmu: '@see-verse:ACT.016.011'
  ood-NT: k amjed gam hu baꞌich i wahp mo am d Philippi kihhim amai wehpeg chekshani
    ch ed g Macedonia jewed. Ihda Philippi o d si s‑has haꞌichu. K muꞌi am dadha g
    si geꞌe kownal shondalig. Kuch am heꞌes i haꞌichugkahim id eda kihhim.
  lbm-lbm: उत सी हम फिलिप्पी पहुंच्यो, जो मकिदुनिया राज्य को मुख्य नगर अऊर रोमियों
    की बस्ती आय; अऊर हम ऊ नगर म कुछ दिन तक रह्यो।
  ncj-NT: De ompa otiyahque Filipos, yeh in altepetl ocachi hueyi ipan inon tlalten
    den Macedonia. Ompa oticatcahque sequin tonalten.
  yuj-yuj: Takia maok, yino am ént fikamp taun pwarará tukupea provins Masedonia mekamp
    taun tokwae Filipai mek tukup. Am némp te wokwaek Rom fi koropea manénkɨr tankámp
    némp támaono. Am te Masedonia mek ankwap mwaek yaknámp taun tokwaeno. Yino am
    taun mek ankwap yinɨnk kumuri yakápimpon.
  kto-kto: Tie, opolai urie pianam ga panum ga pala betpang na taun Filipai. Uriro
    pianam la urie taun ula kanu na provins Masedonia. Tinan, masagaong gavaman non
    teip onim Rom ga mime umaiale ubuo uriro pianam. Ga ponama una urio pianam, muio
    puoieng ira ma non lap.
  gmv-NT: ሄፔካ ኦሮሜ ኣሳይ ቶራን ሃሪዳ ዴሬ ጊዲዳ ማቂዶኒያ ዴሬ ዋና ካታማ ጊዲዳ ፒሊጲሲዮሴ ጌቴቲዛሶ ጌሊዶስ። ሄንካ ኡንዴና
    ዎዴ ኡቲዶስ።
  por-BLT: e, de lá, para Filipos, cidade da Macedônia, primeira do distrito e também
    uma colônia romana. Ficamos nessa cidade por vários dias.
  stp-NT: Baꞌ bhaiꞌ dhɨr Niapulis baasɨꞌn jaꞌk jup bhɨi chich na paiꞌ puiꞌ tɨ tɨɨꞌ
    Piliipos, baꞌ bhaiꞌ dhi gɇꞌ kiicham jix ioꞌm muiꞌ bha oiꞌñkaꞌ am gu Rooma kam
    jaꞌtkam, cham tuꞌ puiꞌ na jaiꞌ kap. Baꞌ dhiꞌ bhaan bipioꞌ gu Masedoonia dɨbɨɨr,
    bhaiꞌ baꞌ pup oipo ich jɨꞌkchi tanoolh.
  mgc-mgc: Ta karani, dï'bë ze mï Filipi, gawo mati dagba Roma ïrï mï Mesedɔniya.
    Do'do ze da kyɔ mï Filipi.
  ame-NT: Yahuanerrerr allot̃paʼ oʼ yec̈hap ñam̃a anetso añ paʼsoʼcheñ Filipos allpaʼc̈hoʼ
    all yetsotosa. Añ anets Filipospaʼ nanac atarr anets. Poʼpoñec̈hno anets alla
    Macedonioʼmarpaʼ ama atarroyaye. Allñapaʼ alloʼtsaʼyen shonteʼ solltarneshaʼ ñeñt̃
    romoʼmarneshaʼ. Yapaʼ alla yaʼllponmatos all.
  mgh-2016: Vaathamme ihu wowo, nahorwaa mpaka Ufilipi, iwani yuulhupalhe yo Umakedoniya,
    yaatawariya ni Arumi. Nahokhalha yeyo iwani iyo wo mahuku.
  kvn-NT: Tegin anmal ampa ukin nadmalbal, Filipos-neg-kweburzhe. Imi Filipos-neg-kweburdin
    ampa Provincia-Macedoniagin chimo. Tenal Filipos-neg-kwebur aka neg-kwebur-pukmaladga
    pul-chunchoged, tegin Romano-neg-totobal. Tegin anmal Filipos-neg-kweburgin ibpojal
    wis megwismal.
  gvf-gvf: Ai iray pisere pi Pilipai ai milebinga. Ogu ai i main dimin bil i maribe
    erungure, Orom ibal gariba iray ki pai milungwa. Are kaun taw ogu ai iray pai
    milebinga.
  san-ISO: tasmād gatvā mākidaniyāntarvvartti rōmīyavasatisthānaṁ yat philipīnāmapradhānanagaraṁ
    tatrōpasthāya katipayadināni tatra sthitavantaḥ|
  deu-ELBBK: und von da nach Philippi, das die erste Stadt jenes Teiles von Mazedonien
    ist, eine Kolonie. In dieser Stadt aber blieben wir einige Tage.
  mcb-NT: Ariokya nokenaiganake avotsiku noaiganakera Piripoku. Ogari Piripo onti
    otinkamitakarira Maseronia, intiegi shintaigaro iromanoegi. Ario nomagaiganake
    kara mavati kutagiteri.
  yle-yle: Yi ndini nmî yó, Pilipay nm꞉uu taa dniye, p꞉aa ndîî. Másîdóniya Wee u ghi
    páádi knî yi vy꞉o, mwiyéni ghi u kwo, yi p꞉aani a tóó. Lóma tpémi yi p꞉aa ngmê,
    mu kópu u dîy꞉o Lóma pi yilî y꞉oo Lóma wunê a kuwo ngópu, Pilipay a lee dniye,
    yi p꞉aani y꞉oo mî gh꞉ii ngópu.
  swh-1850: Kutoka huko, tulikwenda mpaka Filipi, mji wa wilaya ya kwanza ya Makedonia,
    na ambao pia ni koloni la Waroma. Tulikaa katika mji huo siku kadhaa.
  ese-NT: Majoya Neaponijo nequi ecuana poquinaje quea huesha nee, Pinipo cuiñajji
    yasijje ejiojjijje Masenonia meshi ebio dojjojo. Pinipojo Shomano dejja cuana
    baꞌyani quea quemo cuiñajjijo. Jamajjeya quea huiso dejja Pinipo huasijje poeyani
    anicuaa. Jamajjeya ecuana Pinipojo nequinaje quea cahui huiso.
  jac-NT: Cobelwitojan̈, japnihan̈ yul con̈ob Filipos ayco yalan̈ yip ebnaj romano.
    Haꞌ huneꞌ con̈ob tuꞌ, caw aycano yelapno ye xol sunil con̈ob ay yul ismajul txꞌotxꞌ
    Macedonia. Caw xin txꞌiꞌal tzꞌayic con̈ecꞌan̈ yul huneꞌ con̈ob tuꞌ.
  cak-CNT: Y tok xkaya' c'a can ri tinamit Neápolis, xojbe ri pa tinamit rubini'an
    Filipos. Y ri Filipos jun c'a nimalej tinamit ri c'o chupan ri ruvach'ulef rubini'an
    Macedonia. Y ri vinek c'a ri ec'o chupan ri tinamit ri' e romanos. Tok xojapon
    ri pa tinamit ri', xojc'oje' c'a ka ca'i-oxi' k'ij chiri'.
  zia-zia: Atu wangna atu wosiro bautunete Filipai nape kasa yewangne. Napo awiya
    Masedonia provinsra napo baina zo ara. Roma emo mene napo auna maung yero nasani
    nauwa. Arare nae napo auna wari be ena atu naungwane ara.
  mal-2015: ഇതു മക്കെദോന്യയുടെ ആ ഭാഗത്തെ ഒരു പ്രധാന പട്ടണവും റോമക്കാർ കുടിയേറിപ്പാർത്തതും
    ആകുന്നു; ആ പട്ടണത്തിൽ ഞങ്ങൾ ചില ദിവസം പാർത്തു.
  tuo-NT: Tóma majã maꞌapʉ majãa, romano masã na wééca macã Filipopʉre etawʉ. Ti macãta
