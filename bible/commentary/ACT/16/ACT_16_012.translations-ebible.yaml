    it aṉgui'mguy. Jen o'yø ya'tam usaṉ hora.
  gvs-gvs: Neyapolisiyana goi kasou kaketoiya kayava kana Pilipai. Pilipaiyana asa
    vakuumgoina disitiriki tayamo goi Mesadoniya sinaena. Boi da Roma adi tovayaviyayao
    badabadaidi sigala sina amoko goi sikaaiyaka. E amoko goi maliyalina maniyedi
    kakaaiyaka.
  kbm-kbm: Be nangge etok amei ale atak be avang ve luev ge love ambielk taku ti ebe
    warik amolmol Rom ane ile imbweg ok, be taku nok are Pilipai. Be etok amolmol
    Masedonia ane as nam dabe bamo ti etok ebe warik gimungg ane ok. Be amei ambweg
    etok sawa undib siti.
  tew-tew: Iwe iˀ kophé iweḏi giwá̖, heḏi nangeḏibo oe Philippi-piye gimää. Philippi-á
    hayˀi búˀ namuu Macedonia nange iwe, heḏi báyékí Rome-ˀin tꞌowa iwe dithaa. Hä̖́yú̖
    thaa iwebo ívíwóyí̖ˀ.
  rmc-rmc: Odarik geľam andro Filipi, so hin ešebno foros andre rimaňiko provincija
    Macedonija. Samas andre oda foros vajkeci dživesa.
  apr-apr: Motong la amgege Niapolis, inbe ampa mulu le la pombe Pilipai. Ngan malala
    tani in di Rom tilong tinepe ye, inbe tiyeii le iyei ben malala maiyoko atu le
    imugu pang tana mai yo Masedonia i. Le nga la amnepe ye ke kapala ye malala tani
    in.
  tiy-tiy: Atin tidéw man Neapolis, ménagéw gey dob ingéde féndawét Filipos. Been
    i niy mélagae dakél ingéd dob sakuf i Masedoniawe. Brab médooy de étéw tidéw Roma
    bati diyo. Atin ménbati gey diyo bé ménfiroye gétérésangan.
  nlg-nlg: Mai tughuru i kakeri mai sakusakutua va i Philippi, na komu sule i lokana
    na bubulo ni Macedonia. Mana balu habadira na vure ni Rome tara ghahara mai tua
    iga na komu sule keri. Mi kakeri tai ghahaghai erua pe tolu na bongi.
  dgr-DOGNT: Eyı gots'ǫ kǫ̀godeè Phılıppı ts'ǫ̀ ats'ejà. Roman got'ı̨į̀ eyı kǫ̀godeè
    gogèhtsı̨ ı̨lè. Macedonıa nèk'e hazǫǫ̀ gogha kǫ̀godeè wet'àaɂà hǫt'e. Whaà-lea
    gots'ǫ̀ eyı nàts'ı̨ı̨dè.
  pes-OPV: و از آنجا به فیلپی رفتیم که شهر اول ازسرحد مکادونیه و کلونیه است و در آن
    شهر‌چندروز توقف نمودیم.
  ron-1924: Де аколо не-ам дус ла Филипь, каре есте чя динтый четате динтр-ун цинут
    ал Мачедонией ши о колоние романэ. Ын четатя ачаста ам стат кытева зиле.
  tpz-tpz: Emöm to oah em pa vöön Neapolis, ko vos em manuh Filipaë, eꞌ a vöön apuh
    to teꞌ non pa muhin va Mësadoniaꞌ, moaan voh a kaman va Room to matop non. Pamöm
    teꞌ e nem nën pa ma siꞌ poen.
  agd-agd: Mai varu me ampiré maé pefá ma Romu ano Masedoniai varafin kákan baru vaimpin
    ma mo varuí ma ukhá ein Firipaí barurá manáa yamú o varé tiféuno.
  rkb-NT: Kyze Piripos bo tsikumunaha Masedonia eze tu niy. Piripos tsizubarẽna. Homa
    ezektsa tahawahoro zikymybanaha. Anaeze tsinapykykspyknaha.
  san-THA: ตสฺมาทฺ คตฺวา มากิทนิยานฺตรฺวฺวรฺตฺติ โรมียวสติสฺถานํ ยตฺ ผิลิปีนามปฺรธานนครํ
    ตโตฺรปสฺถาย กติปยทินานิ ตตฺร สฺถิตวนฺต:ฯ
  iws-iws: Mɨ krɨma tɨ om ɨiir haiburgigɨm mɨ om Filipai hɨriir yapnɨmbiyam. Bɨiya
    siya tɨ omɨn Rom hɨran iikam nhɨrɨm sɨma ninɨ krɨpkii whɨnikɨn. Mɨ tɨ om komiiyɨn
    ɨni nu Masedonia siir nu haɨmii ɨiir nwowɨn. Krɨma ɨi kasa bɨ nikɨ onakikɨm tɨ
    om ɨiirɨn.
  pol-SZ: W końcu dotarliśmy do Filippi, miasta będącego stolicą tej części Macedonii
    i rzymską kolonią. Tam zatrzymaliśmy się na kilka dni.
  ztq-NT: Siko pchoo noo, lëë noo syo Filipos. Lëë meñ Roma xñabey kyedzy ko. Tu kyedzy
    non nii ngab Macedonia nak Filipos. Ndaly kpidz blyëës noo kyedzy ko.
  zai-NT: Ne biete du raqué para uyuu du Filipos, ti guidxi ni jma dxi'ba ca xcaadxi
    guidxi sti Macedonia ni nuu neza que. Ca romanu naaze guidxi que. Biaana du raqué
    xadxí huiini'.
  upv-upv: Ko renge iok namtajer kele van Pilipae e, lat nga m̃eri Rom milep marloli
    liken ser rengen, ko mivi kele ngaim nga muto womu re vanu ngok Masetonia. Namlik
    nabong sopor ie.
  aui-aui: Bi name na kayegha karughu Pilipai kwanatune. Noko kuburina na Roum yadi
    wiibadana kamone bi Masedoniya kubura kwanatuna ghamana tana bi nama gabudara
    viya kamakae.
  wap-NT: Udaunaꞌan wadobatan Macedonia Baara an wakidiba idaꞌan, atii wakaawan umanawunuꞌo
    donoi, Philipi iti. Naꞌiki uruu wiizai diꞌii, Rome ikiinao pidannao kazowautapaꞌo
    naꞌii. Iriba kamoo wanaꞌiipaꞌakan pidannao tuma.
  mva-mva: Makara be kilako Pilipai anua-lo kipura, be amaridi alu makara kisoaki.
    Pilipai nge anua biabia teke Masedonia kaba-lo, be ungguma Rom nge tamoata be
    aine nedi kokoko-tina makara anua didoki be disukoaki.
  dwr-NT: Hewaappe Piliphphisiyoosa beeddo; Piliphphisiyoosi Maqidooniyaa biittaw
    huuphe katamaa; qassi Roome asay de7iyaa katamaa; nuuni he katamaan amareedda
    gallassaa utteeddo.
  kfw-kfw: halli khawa makheiya keini'n Philippi katung kinhongjei, hiwa munhi Macedonia
    ramkarra akalok khet khuopui khat-um Rome ngai'n kut-inchal ram alei eii, khawakhan
    keini nikhuo katamtak kinleiom.
  bfz-bfz: तेथा ते आसे फिलिप्पिया रे पऊँछे, जो मकिदुनिया प्रान्तो रा खास नगर और रोमिया
    री बस्ती थी और आसे तेस नगरो रे कई दिन तक रये।
  cuk-09: Neápolisgi geb anmar nadbalid, Filiposse. A-neggweburgi Romayob neg-selemaid,
    degi, Filipos-neggwebur Macedonia-yargi bur neg-nug-nikaa simogad. Agi anmar ibbigbasaar
    megialid.
  ben-OBCV: সেখান থেকে আমরা যাত্রা করলাম ফিলিপীতে। ফিলিপী নগরটি ছিল একটি রোমীয় উপনিবেশ
    এবং ম্যাসিডোনিয়া প্রদেশের একটি অত্যন্ত গুরুত্বপূর্ণ নগর। আমরা বেশ কিছুদিন সেখানে
    থাকলাম।
  mil-NT: Te yàcáⁿ ní quene‑ndɨ́ bàrcú, te xìca‑na‑ndɨ́ cuáháⁿ‑ndɨ́ ñuú Fìlipú te
    ñuú‑áⁿ yɨ́ndèhu‑xi distritú Macèdoniá. Te yàcáⁿ ní cudíi‑ndɨ́ ní xíndecu tnaa‑ndɨ́.
    Te ñuú Fìlipú‑áⁿ ǐo cùnuu‑xi, chi ío chitu ñǎyiu ròmá ní ngóo‑yu.
  myu-myu: — G̃ebuje Filipos ka kay oceju. Filipos ka Macedônia eipi be opop. Ikabog̃
    cĩcã ma o'sukadop. Wara'atka bodi ma ikabog̃ o'sukadop―Macedônia eipi beatka bodi
    ma. César ebekitkit ibo ka o'sukada Roma ka kukat ebekitkit.
  amk-amk: Na nanai antora to bendari Filipi arei. Filipi nini mani Romafosa ene bendari
    bei dine, esahui we bendari fuba pari na nu Makedonia foi. Na nanai antonayai
    rahida beiru teai.
  fai-fai: abe naduwe kalo yak Filibai abiw tasuw. Kale Filibai be Maseddoniya bakan
    umi abiw dukumo, Udom gawman ita kin moyábiwo nuka tad kalalom naduwe
  ura-NT: Jelai, cajena, atane choaen cuhin, Filipoo turuha cuhacaanu. Nii Filipo
    te, Masedonia batane que nenaa- nese tabaaineein- Romanocuru nejesina que cocoaichaquiin
    nenaane. Cuuna inata janojoeein, neeorihacaanu.
  mcd-NT: Anoashu non pushurasi ahuun anu Filipos ano cani. Nan Macedonia mai ano.
    Macedoniafoan aton niaifofo nanno icafo ini. Nanno non osha rananyoni.
  urt-urt: Miꞌe pe, poi masme Neapolis pe, poi mal Filipai. Filipai kin moi embere
    ŋaiye sai nato Masedonia provins ŋaiye lenge miyeꞌ tuweinge Rom syeꞌ somohon yate
    yarp. Poi marp ŋup syeꞌ ma moto moi uku.
  kiz-kiz: Kuhoma apu tukalota Filipi ambaghyo ndo moja ghya mji bhwa Makedonia, mji
    muhimu mu wilaya ni utawala bhwa Kirumi ni kutama magono kadhaa.
  tzo-TZE: Ts'acal to libatcutic ta lum Filipos, ja' jun muc'ta lum tey ta Macedónia
    banamil. Ta cacancutic lixanovcutic batel. Li ajvaliletic tey ta Macedónia banamile
    ja' roma viniquetic. Ep c'ac'al tey lijoc'tsajcutic ta Filipos.
  lex-lex: Ampatiawu hande pa amla'awa letlawna Pilipi, la Makedonia yapatni. Pilipi
    de lodna-hairi Roma yapatni. Amparin tiar lia hande lera ida-wor wuali.
  dov-dov: Kuzwaawo twakaya ku Filipi, kalili dolopo lyaku Mesodoniya, idolopo lyabulemu
    mubboma akubwendeleezi bwa Loma, aboobo twakakkala mazuba miingi mudolopo eeli.
  rgu-rgu: Neme naꞌ mai, ami laꞌo tuka madaꞌ lain leo kota bauinaꞌ esa, nade Filipi.
    (Filipi ria nana, kota bauinaꞌ esa nai propensi Makedonia, mana-pareta Roma boe
    homu kuasa nai naa). Ami leo faiꞌ hida nai naa.
  toc-NT: Aca­li̠stá̠n chú cchá̠hu nac Filipos, antá uú lhu̠hua xta­hui­lá̠­nalh cris­tianos
    ro­manos, xa̠huachí huá u̠má ca̠chi­quí̠n hua̠ntu̠ tlak lanca la̠ta xli̠­hua̠k
    hua̠ntu̠ xca̠­ma̠­peksi̠y Mace­donia; juerza aklhu̠hua quilh­ta­macú antá xac­la­ma̠­náhu.
  som-som: markaasaannu meeshaas ka tagnay, oo waxaannu aadnay Filiboy, taas oo ah
    magaalomadaxda reer Makedoniya, oo ay reer Rooma u taliyaan, magaaladaas waxaannu
    joognay dhawr maalmood.
  mam-C: '@see-verse:ACT.016.011'
  ndj-ndj: Tufuma Neapoli twafikili Filipi, mbwani ya wilaya ya kwaa ya Makedoniya
    na wuwula wula vaveli pasi ya wutwa wa Loma. Twayikalili mbwani ayi majuva vautunga.
  mbj-NT: Tii b' naa ãã bahõm kän panang Pirip häd näng doo hẽnh. Jããm né hẽ ky n'aa
    etsëëh ta ti panang Masedonija häj n'aa bä. Hajõk Roma buuj t'ĩĩ hẽnh rababong.
    Tii bä ãã baym pawóp hẽ ta ä̃h.
  lat-VUC: et inde Philippos, quæ est prima partis Macedoniæ civitas, colonia. Eramus
    autem in hac urbe diebus aliquot, conferentes.
  ngp-ngp: Kilawa uko nokuita mpaka Ufilipi mzi mkulu we wilaya ya nk'hongo ya Makedonia
    naho wandaga ni uzumbe wa Waloma. Chahekalisaga hadya.
  enq-2: Dokonya katao Pilipae peama. Pilipae siti doko Masedonia yuu dokonya andake
    silyamopa, Roma tange endakali longo katengema. Siti dokonya naima yuu gii mendatupa
    kateama.
  eng-ASVBT: 'and from thence to Philippi, which is a leading city of that district
    of Macedonia, a Roman colony: and we were in this city tarrying certain days.'
  mna-mna: To ampa toono mi amlela ta kar Pilipai. Pilipai, ina kar biibi ta ki lele
    pakaana ki Masedonia. Mi zin Rom kan ta tiur kar tina. Amla to ambot pa aigule
    pakan.
  myw-myw: Niyapolis waseg ka̱bus kan Pilipay, ven towen wunovek wawnuwan Masedoniy;
    mina-Lom babaw o mina-Lom sitakanaviy babaw nisesus ven towen waseg. Yam mwasanin
    kasesuna ven towen.
  sby-sby: Kufuma ku Niyapoli, twalaya ku Filipi, munshi unene wa mucibela ca Makedoniya,
    walikwendeleshewa ne mfulumende ya Ciloma. Twalekala masuba angi mu munshi uwu.
  sll-sll: Pa dire aidole, pi Masedonia ganba yol Roman ganba diming hon i tibi ole
    kepangwo malgi Pilipai pire momingi.
  yaq-NT: Intok junama'a, bwiapo kateka, te jo'ara Piliipos tea'u tee sajak. Junama'a
    romaano yoemra juebena ama jo'aakan. Intok jiba junama'a, juna'a bwiaraa Maseroonia'
    tea'po, ju'u bwe'u jo'ara, che'a eiyaawame. Junama'a itepo ili jaiki ta'apo ama
    taawak.
  uro-uro: Nae dä ut met bä sae ma Filipai qärqomni i ama moräs na äm ama värhäm ama
    mor äm mät ama ngärhäktka ma Masedonia. Iomäkt ama värhäm di ama Romgäna rha rha
    läm bä ba nas ivakt iva ama ruvek nae rhat tet parhäm ama Romgäna arhä muräkt.
    Bä qali lut e vät ama marheka na ama qunäng.
  ita-1885: e di là a Filippi, ch'è la prima città di quella parte di Macedonia, ed
    è colonia; e dimorammo in quella città alquanti giorni.
  muy-muy: mòru e Filip. Kəsa gani nani ti kəsa gəɗakani ga haɗ Mesedʉweŋ. Ndam *Rom
    kay tànjəhaɗa eslina. Mòru mìnjʉa ti mànjəhaɗ vaɗ ɓal.
  kqc-kqc: Mironari gutuna bi Philippi boyafa. Mina taoni Rome vene yaku akuyadi bi
    Macedonia gagani di ouresi konori ameyo. Ma meda ne tau mironari ameyafa.
  tav-tav: To aána Filipo na caĩri macapʉ jã caejawʉ, romano maja na cáta macapʉre.
    Macedonia yepapʉ capairi maca ã Filipo. Ti macapʉ capee rʉmʉri jã cãmʉ.
  eng-ULB: From there we went to Philippi, which is a city of Macedonia, the most
    important city in the district and a Roman colony, and we stayed in this city
    for several days.
  spa-VBL: y de allí hasta Filipos, que es la ciudad más importante de Macedonia,
    y también una colonia romana. Y nos quedamos en esta ciudad durante varios días.
  fra-_FOB: Et de là à Philippes, qui est une colonie et la première ville de ce quartier
    de la Macédoine; et nous y séjournâmes quelques jours.
  hau-ULB: Daga nan kuma suka tafi Filibi, birni na Makidoniya, mai muhimmanci ne
    a yankin Roma, in da mun yi zango kwanaki da dama.
  mal-mal: റോമക്കാർ കുടിയേറിപ്പാർത്തിരുന്ന ഫിലിപ്പിയ എന്ന മക്കെദോന്യയുടെ പ്രധാനപട്ടണത്തിൽ
    ഞങ്ങൾ ചില ദിവസങ്ങൾ പാർത്തു.
  kkc-kkc: Osoloso iba see abaga mili Pilipai mi mapoo diso. Mi hagee Makedoniya mi
    eyo kulodu mi toowa hee hagoso. Loum odoo sabolo mi hamapoo debeliso. Osoloso
    iba biame abo mi hamapoo debeiso.
  lit-lit: o iš ten į Filipus, kuris yra pagrindinis tos Makedonijos srities miestas,
    taip pat kolonija. O šiame mieste išbuvome kelias dienas.
  urd-GVR: Wahāṅ jahāz se utar kar ham Filippī chale gae. Jo sūbā Makiduniyā ke us
    zile kā sadr shahr thā aur Romī nauābādī thā. Is shahr meṅ ham kuchh din ṭhahre.
  far-far: Kalu tae fasia senai, kalu ka leka sulia taale tolo 'uria fere 'i Filipae,
    na mae fere 'initoa laona lofaa 'i Masedonia, mae fere nai wane Rom ki ne kera
    gwaungai ana. Kalu ka to laona mae fere nai sulia bara maedangi.
  suz-BL: मेकेर जाक्‍दीश्‍शा जहाज रे तोंइ‍साक्‍क। मिनु गाक्‍शा फिलिप्‍पी सहरमी जाक्‍दीत्‍तक।
    फिलिप्‍पी मासीडोनीया रागी ङा ठेयब सहर का बाक्‍ब। मेको रागी रोमी आन गुइमी बाक्‍माक्‍त।
    गोपुकी फिलिप्‍पी सहरमी इच्‍का नाक्‍ती बाक्‍तक।
  car-NT: Moro wyino na'na wyto'po Filipi 'wa. Amy Rome ponokon emandopo moro kynakon.
    Moro koromono Masedonie wota'saka'po tano aitopo moro kynakon. Moro po ro amykon
    kurita na'na we'i'po.
  amp-amp: Neapolisn sift htafmottnom tfit fau hamuhmonom kmit. Yihato profins Masedoniathu
    wom distrikt yorhwa bro yufet kmi Filipait mfnahmonom. Nd taun Filipait Rom gafmanrhu
    tirtn rhumout. Nd taun Filipait mfnahhato nd kmit wom yiham tohmonom.
  bht-bht: ओथु ला असां फिलिप्पी शेहरे च पुज्जे, जड़ा मकिदुनिया प्रदेशे दा मुख्य शेहर,
    कने रोमियां दी बस्ती है, कने असां उस शेहरे च थोड़े रोजां दीकर रे।
  eng-NOY: and thence to Philippi, which is a chief city of the province of Macedonia,
    a colony. And we remained in the city some days.
  cub-NT: Nore jocarĩ, mái nʉrejacarã pʉ Filipos ãmicʉriĩmaroi. Javede Roma ãmicʉrõ
    jaborõcavʉ barejáimad̶a mamarʉmʉ d̶aivʉ diĩmarore. Aru põeva nore cʉrivʉ Roma
    ãmicʉriĩmarocavʉpe paivʉ barejáimad̶a na. Cũinárocarõ joborõcarõ Macedonia ãmicʉrijoborõcarõ
    aviá daino tʉrʉvacarõ marejávʉ̃ya no ĩmaro ʉrarõ. Obebejãravʉa cʉrejacarã noi.
  ita-1927: e di là ci recammo a Filippi, che è città primaria di quella parte della
    Macedonia, ed è colonia romana; e dimorammo in quella città alcuni giorni.
  lww-lww: Ana e lepas na M̃asitonia nene, pupia pulkumali tap̃ena tai mon m̃a ga,
    nap̃a naga m̃eke vatanon navisuarena kiena ne p̃arin sup̃e nae Rom. Kumali nene
    kiena kia Pilip̃ae, ana imimi memial mepano-o meporu ea. Imimi mesike e yo nene
    legiena lua pona telu, pano-o tol Legiena Wa.
  ckb-ckb: لەوێشەوە بۆ فیلیپی کە گرنگترین شاری ناوچەی مەکدۆنیایە و جێنشینی ڕۆمانییەکانە،
    لەوێ چەند ڕۆژێک ماینەوە.
  spm-spm: Ee khagh rɨkavighava gua Filipainɨ uŋuuno othuivi. Romiiŋ bar fhomɨra zaava
    aphiisirɨ uŋuuni ikhɨvan mav Filipai, a uŋuuimbarɨ ufhaaraghɨvɨra zuirɨ uŋuuni
    ikɨvan mav Masedonian distrighɨna avhen iti. Uthughun khavɨn ee khaghɨ uthusir
    marsi ikhee.
  nas-nas: Eeꞌnoko teketa Pilipai-aape meruꞌ. Pilipai tee osi pankaing Roomaꞌnupoong
    okovoroi otorokoꞌning-koo Masedoniaꞌnameensiꞌkoo. Temono-koo eeꞌnamono-koo niiꞌning
    doong oꞌnoruꞌ.
  uvl-uvl: Ke het pe moi nga apemem ke moteu lange Pilipai. Kileng Pilipai, i tuele
    tana nge Mesatonia pe Rom mur te ume heke pe tenau ele kileng nem. Oe, ke mo tuia
    etue hel nga lamau.
  eng-BBE: 'And from there to Philippi, which is the most important town of Macedonia
    and a Roman colony: and we were there for some days.'
  ixl-CNT: Elbꞌenoꞌ tziꞌ, aꞌ tek oponkꞌoꞌ tu Filipos, u qꞌesal tenam tikuenta Macedoonia
    vaꞌl jejlelku qꞌu aa Roma. Utz kaa kaꞌxvaꞌl qꞌii oꞌ tziꞌ.
  xsi-xsi: Maka katoa Neapolis lâ, ŋineŋga koka nzâla kalâ kapâŋga lâ Masedonia nenzi
    lawea ŋalae toŋge, i ŋa tu Pilipai lawea. Muŋga Rom ikai lawea ŋinde kala sikatona.
    Aku maka kamo lawea ŋinde ikura zo pinde.
  crx-NTPO: '''Et whezdindil whe keyoh Philippi ts''e ts''ozdil. ''I la yun ''udechoo
    tadít''az ''et whuz''ai. ''Et Roman keyoh whuch''e'' hoonli whe'' hoont''oh. ''Et
    keyoh Philippi lhat dzin ''et na''ts''alh''ai.'
  kan-OKCV: ಅಲ್ಲಿಂದ ಮಕೆದೋನ್ಯ ಪ್ರಾಂತದ ಪ್ರಮುಖ ಪಟ್ಟಣವಾದ ಫಿಲಿಪ್ಪಿಗೆ ಬಂದೆವು. ಇದು ರೋಮಿನ
    ಪ್ರವಾಸ ಸ್ಥಳವಾಗಿತ್ತು. ನಾವು ಆ ಪಟ್ಟಣದಲ್ಲಿ ಕೆಲವು ದಿನ ಉಳಿದುಕೊಂಡೆವು.
  bbb-bbb: None ijia usiaena diake vakuma sidove Firifae ijia usiae. Ro sidove ije
    fu e Mesedoniako ijiebuo sidove ireobo ije bu e Romuko samuavo no ijia usiaena
    mu sibaneke ijia kari.
  blw-blw: Angkay ad Neapolis, nanaran-ani way éméy ad Filipos way yachi hen anchi
    kachakkaran way fabréy hen sakopon Macedonia, yag hen anchichay eRoma hen chan
    toray hen yachiy fabréy. Yachi yag ininggaw-ani ahchi ah kamanay ag-agaw.
  tam-2017: அங்கிருந்து மக்கெதோனியா தேசத்து நாடுகளில் ரோமர்கள் குடியேறின பிலிப்பி
    பட்டணத்திற்கு வந்து, அந்தப் பட்டணத்திலே சிலநாட்கள் தங்கியிருந்தோம்.
  azz-NT: Huan de ompa tiquisque de Neápolis huan tiajsitoj campa pueblo Filipos.
    Huan in Filipos yejua in pueblo cachi tayecanque de ne Macedonia. Huan ne pueblojuani
    de Filipos ipa poutinemíaj queme ipa ipueblojcahuan de Roma. Huan ompa tipanotoj
    sequi tonalme.
  spa-RV-1909: Y de allí á Filipos, que es la primera ciudad de la parte de Macedonia,
    y una colonia; y estuvimos en aquella ciudad algunos días.
  csy-csy: 'Tua mun pan in Macedonia ngamkhen sung pan khuapi lianbel Philippi ka
    theng uh hi, Philippi khua sia Rome te in ngamkeak in ukna ngam a hihi: tua khuapi
    sung ah tawlkhat sung ka om uh hi.'
  mxq-NT: Japts ndsoꞌondʉ esʉts nnʉjxtʉ ma̱ Filipʉs, diꞌibʉ niꞌigʉ myʉ́jʉty jap Masedoñʉ.
    Ja yajkutujkpʉ kopk tniꞌanaꞌamʉ ko ja ja̱ꞌa̱y diꞌibʉ tsʉna̱a̱ydyʉp Filipʉs nandʉꞌʉn
    tmʉdattʉ tʉyꞌa̱jtʉn éxtʉmʉ ja̱ꞌa̱yʉty diꞌibʉ tsʉna̱a̱ydyʉp Romʉ. Es jap nꞌijttʉts
    majtsk tʉgʉk xʉʉ.
  tzj-NT: Xokelel chipan ja lancha in xokbe chic chipan ja tinamit Filipos. Ja Filipos
    jari' cabecera rxin ja departamento Macedonia. Ja winak ja rec'o pa Filipos eje'e'
    e aj Roma. Ja tok xokekaji ja pa Filipos tri' xokq'ueje' wi' jun tiempo.
  tdt-tdt: Husi nebaa, ami lao ba iha Filipi, sidade prinsipal ida iha provinsia Masedónia,
    sidade nee governu Roma mak ukun. Ami hela loron ida-rua iha nebaa.
  ron-BTF: Și de acolo la Filipi, care este cea mai de seamă cetate a acelei părți
    din Macedonia, o colonie; și am fost în acea cetate, rămânând câteva zile.
  eng-WEBP: and from there to Philippi, which is a city of Macedonia, the foremost
    of the district, a Roman colony. We were staying some days in this city.
  eng-FBV: and from there to Philippi, the most important town in Macedonia, and also
    a Roman colony. We stayed in this city for several days.
  nld-1939: en van daar naar Filippi, een kolonie, die de voornaamste stad van dit
    deel van Macedónië is. In deze stad brachten we enige dagen door.
  bwo-bwo: Maniyere tuwat Filip'isyosits nobodi, Filip'isyus Mek'edonitse fa'a kit
    eenunat Rom dats ashuwots dets bodek'ts datsi b tesh, kitmanitsnowere muk' aawwotsi
    nobeshi.
  nch-BL: Huan teipa tiquisque huan tiyajque Filipos, se altepet hueyi ipan tali Macedonia
    cati altepet Roma quinahuatía. Huan timocajque nopona se quentzi tonali.
  quc-TNT: Kelic chi bi chila' xuje' pa Filipos, ri nabe tinimit re Macedonia. Jun
    tinimit wa' ri qui mulim wi quib winak ri e petinak pa ri tinimit Roma xukuje'
    niq'uiaj tinimit chic. Quieb oxib k'ij xujc'oji na chila'.
  tfr-NTPO: E irgo ga tjawa jem Filipos kjokyo, e Macedonia kjokyo obi. Kjok eshko
    l̈i ichaga Roma sopgarë, gueniyo Macedonia sopga kong ga kjok e tjwl̈õ ara. Ga
    tjawa beno l̈öng eshko dbar kjwöbösoe.
