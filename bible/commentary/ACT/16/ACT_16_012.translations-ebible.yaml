  ssg-ssg: Ti ien amite non aweisal hani Pilipai, tehu taon lalap tuah ti Masedonia.
    Tehu taon ien hahitake teka masiwi ti Rom. Amite to hina ngain ien.
  zpo-NT: Nu yezh ne mroo nu ngwa nu Filipos, kwaan nak tub yezh cheen Roma nu yezh
