  ory-ory: ସେଠାରୁ ଫିଲିପ୍ପୀକୁ ଗଲୁ, ଏହା ମାକିଦନିଆ ଅଞ୍ଚଳର ଏକ ପ୍ରଧାନ ନଗର, ପୁଣି, ଗୋଟିଏ ରୋମୀୟ
