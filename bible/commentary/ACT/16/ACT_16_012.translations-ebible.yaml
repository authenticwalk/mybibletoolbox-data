  kpj-NT: Iribi tahe Filiposi hãwã‑ò roirenyre. Juhuludu hãwã rare Macedonia bede‑ki.
    Roma hãwã mahãduõ tule tai rasỹnymyhỹre. Tai txuõ rewyrenyre.
  zao-NT: Ne tya mroo nee ngwa nee yez Filipos, kuu nak yez kuu mas nataak, kuu nzi
    ta ndelo yezlyu Macedonia ne Roma nabee yeza. Tya mlet nee chop tsonta wiz.
  byx-byx: De ianai navet ma Niapulis de uut mit ne auur a ilaing savet ma Pilipai.
    I luqia ama luqupki dai ama barlki pet ma Masadonia. I qerekka qi dai buup ne
    ama Romkena ver a qi. I qatikka araa tekmeriirang dai raquarl ai de vet ma Rom.
    De ver iang ama niirl de qurl uut pet luqia ama luqupki ma Pilipai.
  ctu-CTI: Ya'i ti loq'uiyon lojon ti barco. Ti majliyon lojon ti lum Filipos bʌ i
    c'aba'. Jiñʌch más ñuc bʌ lum ti Macedonia ti' tyojel paso' q'uin. An ti' wenta
    romanojob. Ya' ti cʌyleyon lojon cha'pej uxp'ej q'uin.
  zos-NT: Y desde jiṉø o'yø maṉdyam Filipos cumgu'yomo. Jete más covi'najøpø cumguy
