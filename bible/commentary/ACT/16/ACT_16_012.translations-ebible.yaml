    niɲcyiige, maa mpyi Ɔrɔmu shiinbii màrampe e. Wuu à canmpyaa pyi kuru kànhe e.
  zty-NTPS: Beza'to' ga na', na' bžinto' ḻo yež Filipos, yežen' nakžen blo ka yógo'te
    yež ka' zej nbaben cheḻá'a na' che gan nbab Masedonia. Ḻo yežen' zej nnita' benách
    wláž ka' chegak benne' Roma ka'. Wzoato' ḻo yežen' baḻe ža.
  mek-mek: Egae aake ifemaisai apea alao Filipi taoninai. Masedonia ago alogai Filipi
    taonina auga Roma papiauꞌi kekapaisa. Ke taoni egaꞌina auga taoni maꞌoai kaniaꞌiai
    auga. Egae Roma papiauꞌi maꞌo keagu Masedonia ago keꞌimaisa. Ke lai egae aagu
    kina pika koa elao.
  aey-aey: Onodec Masedonia hatuna taun ben Filipai taun ben ono belom. Filipai eu
    Rom cofdoloi. Odocob ege deel leih taun ben ono bilom.
  urd-GVH: वहाँ जहाज़ से उतरकर हम फ़िलिप्पी चले गए, जो सूबा मकिदुनिया के उस ज़िले
    का सदर शहर था और रोमी नौआबादी था। इस शहर में हम कुछ दिन ठहरे।
  ycn-ycn: E hua'apá piño ají que pajimila Filipos ejo. Romano naquiyana huánija i'imaño
    ricá pajimila e'iyá júpimi. Apú pajimila chaje rehuá que ricá. Re hue'emá meque
    cálaja.
  djr-djr: Yo, ŋunhiliyin ŋanapurr ŋunhi dhawaṯthurrnydja, bala ganarrthaŋala marthaŋaynydja
    ŋunhiliyin, bala napurr marrtjinan ḏuwaṯthurra ḏiltjikurra, ga yan bili ga baṯ
    ŋayathaŋal Bilipaynha wäŋa, ŋunhan yuṯuŋgurrŋur wäŋaŋur Matjataniyan. Yurr ŋunhiŋuwuyyiny
    wäŋapuy yolŋu walal, ŋunhi walal gan nhinan Bilipaynydja wäŋaŋur Rawumbuynha yolŋu
    walal. Yo, nhinan ŋanapurr gan ŋunhiliyi märr-gurriri,
  kvg-kvg: Yaq zapá qeimøniáv, atema Filipai taon-te. Ta taon ndøgo, Masedonia plovins
    mokho-te, kandambaqapé. Lom ezoqam mo꞉kawaeztám. Yaq ni elavøqase, teitø-qovezám
    ndǿgo.
  rug-rug: Taluarae pule gami vasina, si hola la pa korapa soloso pa Pilipae. Sa ṉati
    vasileana nomana koa sa pinaqaha popoa pa Masedonia si asa, meke soku tugo tie
    Roma si koa vasina. Koa paki vasina si gami kaiqa rane.
  hop-NT: Paṅqw pu itam Philippit awya, pam Macedoniat ep pas pavan mohpeq kitsóki
    Rome aṅqw kwihpiwhpu. Nihqe itam pep kitsókive hihsakishaqam yēse.
  san-URD: تَسْمادْ گَتْوا ماکِدَنِیانْتَرْوَّرْتِّ رومِییَوَسَتِسْتھانَں یَتْ پھِلِپِینامَپْرَدھانَنَگَرَں
    تَتْروپَسْتھایَ کَتِپَیَدِنانِ تَتْرَ سْتھِتَوَنْتَح۔
  heb-LB: משם הגענו לפיליפי, שהייתה המושבה הרומאית הקרובה ביותר לגבול המקדוני, ונשארנו
    שם ימים אחדים.
  caf-NT: '''Et whezdindel hoh keyah Philippi ts''ih ts''unindel. ''I yun k''ut Macedonia
    ''udechoo keyah whudézti ''et whuz''ai. ''Et Roman keyah be''ilhdzun hoonli ho''
    hoont''ah. ''Et keyah Philippi lhat dzin ''et na''ts''alh''ai.'
  mio-NT: Quee ndi tichi tundoo tican, ta cuahan ndi iti ñuun Filipo. Iin ñuun cahnu
    xaan cuu chi, ta ñahni inga ca ñuun cahnu ca tican, ta ndaca ñahan ra cumi tiñu
    iyo ñuun Roma chi ñivi ñuun can. Cuaha quivi ndoo nuun ndi ñuun can.
  srq-NT: Hue sɨ que ureso ibi rɨ̃ nda. Urecuasẽ nyee oso sucha tubɨrɨã tuchɨ je.
    Filipos, ɨ hue sucha tubɨrɨã je. Romanos mbae rei sucha tubɨrɨã. Macedonia, ɨ
    que ibi ja je ra. Huee que urecu arete ra.
  kje-NT: Am kopur laa ro lolo onne, ai mala'a laa Pilipi ma namwali kota ma na'ono
    lolo noho Makedonia. Manin Roma nammori minle kota eni haenhi.
  gaz-gaz: Achii kaanees Fiiliphisiyuus dhaqne; isheenis magaalaa beekamtuu aanaa
    Maqedooniyaa kan kolonii mootummaa Roomaa jala turtee dha; nus magaalattii keessa
    guyyaa muraasa turre.
  kud-kud: Tenem ainaena na aluwu ta alau Masedoniya dalavana mwala'ina Pilipai ainai.
    Dalavane hinage Loma himimiyaine. Na nigele ahubena hiyabagibagili dalavanane
    ainai amiyamiya.
  urb-NT: A'engi Siri ok ta pe jawata jaho. A'ep heta ym jande jaker. Ame'ẽ ok ta
    riki tiha te. Masendo ywy pe ame'ẽ ok ta ihĩ. Masendo ywy rupi aja tiha me'ẽ amõ
    nixói.
  fra-LSG: De là nous allâmes à Philippes, qui est la première ville d’un district
    de Macédoine, et une colonie. Nous passâmes quelques jours dans cette ville.
  san-HK: tasmAd gatvA mAkidaniyAntarvvartti romIyavasatisthAnaM yat philipInAmapradhAnanagaraM
    tatropasthAya katipayadinAni tatra sthitavantaH|
  cak-SNT: Y antok xkayaꞌ can ri tanamet Neápolis, xojbꞌaka pa tanamet Filipos. Y
    ri Filipos ja ri tanamet ri más rakalien ri cꞌo chupan ri lugar rubꞌinan Macedonia.
    Y ri vinak ri icꞌo chupan ri tanamet reꞌ i-romanos. Y xojcꞌujie-ka chupan ri tanamet
    reꞌ qꞌuiy kꞌij.
  uvh-uvh: Kadofinga sip u kabinga bemkura anga Filipai yongga' agum. Yong ka Filipai
    wa Rom aming warisa' nua'bu tipmarara Rom aming kabi'mo' udi u ikiaging. Ka wa
    kama tubo Masedonia tara' wara'ning yong girii tim iyak, u anga kadofinga ning
    tanga unggung kama fam ning dekum.
  ino-ino: '@see-verse:ACT.016.011'
  gnn-gnn: Yo, ŋunhimalayina dhawaṯthundja ŋanapurru, bala gonha'yunna mitjiyanydja
    ŋunhimalayina, bala marrtji ḏuwaṯthunna bala ḏiltjikurruna, yana liŋgu ga baṯ-gay
    Bilipaynha wäŋa, ŋaraka ŋunhina Matjataniyana. Yurru ŋurikiynydja wäŋaway yolŋu
    walala ŋunhi walala ŋuli yukurra nhina Bilipaynydja yäkuŋura yolŋu'-yulŋu Rawumbuyŋuna.
    Yo, nhina ŋanapurru yukurra ŋunhili märr-gurriri,
  yal-yal: Nxu yi keli na yi, nxu siga Filipi taani, na rabilinna taa singena Masedoniya
    bɔxɔni Romi kaane yi dɔxi dɛnaxan yi. Nxu yi xi dando ti na taani.
  cnt-NT: Tio'₅₄ jnia'₅₄ ja₁jaun₂, i₂náu₅ táng₃ ja₁chei₂ Filipos. Ja₁jaun₂ lë́₅ caun₂
    colonia romana ja₁lë́₄ juɨg₂ dsen₅₄ guë́₄ quió'₅ dsa₂ chan₂ 'uë₃ Macedonia. Ja₁jaun₂
    ca₂tió'₄ jnia'₅₄ tɨn₃-'nɨ₅ jmɨg₄.
  tif-tif: kawu sip tem ayo kelalupla, yak aba met abip Filipai unup. Kemin, Filipai
    kaali, Provins Masedonia kaami abip diildiil kemin, sawaalak kaali, Rom ita tal
    abip kaa fak-tii-lom laabip kemin, kawu sin-sin-kelupla,
  nlx-nlx: ता रेन आमु फिलेपी पोचना, जो मकादुनिया देसान पेल्लो जिलो एने रोमीन वोहती
    हे; एने आमु ता गावा माय थोड़ाक दिह वोर रेना।
  apw-NT: 'Áígé’ Philíppizhį’ ohiikai, áí Macedónia biyi’ itisgo kįh gozṉili, Rome
    yebik’ehi: kú naháatąągo da’kwíí hiskąą.'
  gum-gum: truyugurrimbe Filipossrø pubelø ker. Tru ciudabe Macedonia pirau mas nuig
    køb, katø kan søtø Roma misaamera truyube kebamba warab inchibelø køn. Incha tru
    ciudayu nambe mam kwaløm køsrøn kørrømisrøbelø ker.
  not-NT: Nogaganaca irooti poeboroquë ojita Jeripo. Iroro poeboro obatatsiri. Ainta
    tojai matsiguenga paniacha Iromaquë. Aito natimopë arosata cataguiteri.
  plu-plu: Ayteke usuh tipik ta apitit paytwempu Filipus. Ini pahá paytwempu nopsadnene
    ayge Masedôniyamnaw. Kaayhsima hiyeg romayenepwi msakwa ayge. Usuh danuh atere,
    usuh mpiyase kibite hawkri ayge.
  iou-iou: U nanik-tagänä Pilipai yotpärare ninin kuroŋ kuŋkumäŋ. Pilipai uwä Masedonia
    kome u käda täŋo yotpärare intäjukun, Rom gapmantä kaŋ-iwarani. Uken päŋku kepma
    yarä ude itkumäŋ.
  ntp-NT: Dai abiaadʌrʌ iji aatʌmʌ Pilipoosiamu ami ʌrromamanu dʌvʌʌragadʌ, ʌgai ʌrʌmapʌcʌrʌ
    Masedoniʌrʌ siaaco oidaga mui quiiqui. Dai ami daraaja aatʌmʌ chiʌʌqui tasai.
  rai-rai: Ma miaat waan taanga matira Neaapoli urong Pilipoi, a taamaan baa i ngaala
    aakit ko ra kum taamtaamaan ingen irong u ra papaar Maakedonia, ma a taara Rom
    diat ki uni. Ma miaat ki paa kabaana bung matira u ra taamaan maa.
  haw-1868: A malaila aku i Pilipi, oia ke kulanakauhale nui o ia aoao o Makedonia,
    he panalaau ia. Noho iho la makou ma ia kulanakauhale i kekahi mau la.
  ffm-ffm: Min iwi ɗon, min pahi Filipa, ngeenndi ɓurndi fuu teentilaade e leydi Makedoniya
    ndi Romankooɓe kumanii. Min ngaɗi ɗon balɗe.
  arb-NAV: وَمِنْهَا إِلَى مَدِينَةِ فِيلِبِّي، وَهِيَ كُبْرَى مُدُنِ مُقَاطَعَةِ
    مَقِدُونِيَّةَ، وَمُسْتَعْمَرَةٌ لِلرُّومَانِ. فَبَقِينَا فِيهَا بِضْعَةَ أَيَّامٍ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲁⲩ ⲁⲛ⳿ⲓ ⳿ⲉⲫⲓⲗⲓⲡⲡⲟⲓⲥ ⳿ⲉⲧⲉ ⳿ⲛⲑⲟⲥ ⲧⲉ ϯϩⲟⲩⲓϯ ⳿ⲛⲧⲉ ϯⲧⲟⲓ ⳿ⲛⲧⲉ ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓⲁ
    ⲟⲩⲡⲟⲗⲓⲥ ⳿ⲛⲕⲟⲗⲱⲛⲓⲁ ⲛⲁⲛϣⲟⲡ ⲇⲉ ⲡⲉ ϧⲉⲛ ϯⲡⲟⲗⲓⲥ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⳿ⲛϩⲁⲛ⳿ⲉϩⲟⲟⲩ ..
  sri-sri: Iri makãrẽ taria, Filipo romano marãya makãgue ejabʉ. Iri makãta Macedonia
    nikũma makãrĩrẽ doreri makã ããrĩbʉ́. Iroguere yoaweyaripoe ããrĩbʉ́.
  nal-nal: Maadi ramaraat kaarik inaan ma maadi waan la bina laba Filipaai, aizina
    a bina laba angkanaan ka laaup pana amun bina laba ila pira angkanaan lamaskana
    provins Maasedonia. Amun Rom di ra varamaraat a bina laba angkanaan ma di ra iziar
    inaan. Ma maam maadi iziar inaan pana azanon taan.
  kyq-kyq: Gɔtn se, naaje kꞋjꞋiin̰ kꞋɓaa maakŋ gɛgɛr kɛn Pilip ki ɔɔ maakŋ taa naaŋ
    Masedoan ki se, Pilip se naan̰ gɛgɛr magala ɔɔ ɔk *Rɔmɛge dɛna. Gɔtn ese se, naaje
    kꞋtiŋgga ɓii kandum.
  kwd-kwd: Meru leka fa'asia no'ona, ma meru ka leka suria tala 'i fataia fana fanua
    'i Filipae, te'e fanua ba'ita 'ubulana gule'e lefu 'i Masedonia, na'a ta'a 'i
    Rom gila ba'ita fafia. Meeru ka nana'i 'ubulana nga fanua no'ona suria tani ma'e
    gani ngaa'i.
  ded-ded: Sikema ihai wageunac mama hanising kengkecma Firipi taonnu sikeing. Imoc
    Makedonia bangectoa imocac taongyada. Romangic yeneng warac bangec imoc megec.
    Anu taong imohai uameme goa kecmina
  ewe-ewe: Mlɔeba la, míeva ɖo Filipi si nye Romatɔwo ƒe du aɖe si le Makedonianyigba
    ƒe liƒo dzi tututu. Míenɔ afi ma ŋkeke geɖewo.
  nuy-nuy: Nga anubagu ngijang, nurru-warrgang yuuguni Philippi-wuy, anubani wumurrng
    runggal anubani Macedonia-yinyung. Warruburru-yung warra-wurru-wurruj ana-Rome-jinyung
    wii-narrangi-yinyung wubani a-Philippi, waadurru-yung. Nurru nurru-burri bagu
    wubani a-wumurrng-duj, ari ma-ngargu mana-miyn.nganga.
  cop-BHC: ⲞⲨⲞϨ ⲈⲂⲞⲖ ⲘⲘⲀⲨ ⲀⲚⲒ ⲈⲪⲒⲖⲒⲠⲠⲞⲒⲤ ⲈⲦⲈ ⲚⲐⲞⲤ ⲦⲈ ϮϨⲞⲨⲒϮ ⲚⲦⲈϮⲦⲞⲒ ⲚⲦⲈⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ
    ⲞⲨⲠⲞⲖⲒⲤ ⲚⲔⲞⲖⲰⲚⲒⲀ ⲚⲀⲚϢⲞⲠ ⲆⲈ ⲠⲈ ϦⲈⲚϮⲠⲞⲖⲒⲤ ⲈⲦⲈⲘⲘⲀⲨ ⲚϨⲀⲚⲈϨⲞⲞⲨ.
  buk-buk: Goc yac aŋsêlêŋ atêŋ malac Pilipai a a mbo bêc ŋatô. Malac dau ti gameŋ
    Masedonia-ŋga ŋa-malac atu, ma lau Rom-ŋga naŋ sem gôliŋ gameŋ dau, naŋ sêndöc
    malac dinaŋ.
  pri-NT: Géewê, â bà pâra naa Filipi, pwi ville gée na province Macédoine (pwi colonie
    kà tèpa *Roma). Bwaa tàpo pwa tòotù kâbà naa na pwi napô bèepwiri.
  zpq-NT: Nach gwza'to' Neápolis bžinto' ciudan' nzi' Filipos gan' mbane distritw
    Macedonia na' bega'aṉto' to c̱hop ža. Filipos naquen ciuda blaoch c̱he distriton'
    gan' že' beṉe' Roma.
  por-TFT: Então saímos de Neápolis e viajamos por terra até Filipos. Esta é uma cidade
    bem importante da província da Macedônia, e muitos cidadãos romanos moravam lá.
    Ficamos vários dias em Filipos.
  gwi-NT: Izhik gwats'an nankak gwideetaa Philippi kwaiik'it gwachoh gwats'ą' tr'ahaajil.
    Ąįį kwaiik'it Rome gwich'in nąįį gwiłtsąįį. Łyaa Macedonia nahkat gwizhit kwaiik'it
    gwintsii gwanlii. Izhik gwizhit shriit'agwahkhyuk kwaa gwats'ą' tr'aak'į'.
  gvn-gvn: Nganjin boatmun wandirin, yinyamun dungarin townbu Philippi. Philippi town
    yalbay bajaku, bamangka Roman-warrangka town ngaran. Nganjin warngku wubul yinyaymba
    bundarin.
  nhy-NT: Iwan de ompa otiajkej para itech weyikan de Filipos, yon weyikan okachi
    weyikistok de itech yonmej tlalmej de Macedonia, kan chantij romanostin, iwan
    ompa otimokajkej kanaj keski tonale.
  asm-FB: তাৰ পৰা আমি মাকিদনিয়াৰ ফিলিপী নগৰলৈ গলো। ফিলিপী নগৰ খন সেই এলেকাৰ এখন উল্লেখনীয়
    নগৰ আৰু ই এক ৰোমান উপনিৱেশ। আমি এই নগৰত বহু দিন থাকিলো।
  okv-okv: e nga toto enda ta pambuto Macedonia ta Province vahai da okose javo Philippi
    ai ta Roman embomeni na puvuto kogombeto mitiaetera ai ta puvua.
  mxt-NT: Ta yucuan quita̱ ri ndi ta cuahan ndi ñuu Filipos cha cuví noo ñuu cuenda
    ñu Roma. Ta cuví chi noo ñuu cahnu ca cha nuu tandɨhɨ ñuu ityi Macedonia cuan.
    Ta yucuan chinyicu̱ ndi suhva quɨvɨ.
  tzo-NT: Patil nibatutic ti jteclum Filipos ja' ti jun muc'ta jteclume te oy ti estado
    Macedonia. Liquemic tal ti Roma ti much'u tspas mantal te ti Macedoniae. Ep c'ac'al
    nihalejtutic te ti Filipos.
  ind-AGS: dan dari arah sana ke kota Filipi, kota yang paling penting di wilayah
    Makedonia, yang juga termasuk dalam wilayah Romawi. Kami tinggal di kota ini selama
    beberapa hari.
  omw-omw: Mwiaqaataita mwi mwatukyara kyeta verara mwatukya mpo Piripainianra quavarahua
    mwini uro ntaavananra. Masentonia mwataqitairo mwatuka Piripaivanto vunyaa mwatukyavanto
    vahuvata Romenivanto mwi mwatukyara qovarama kyora. Tire Piripaini uro nteta mpo
    entanramwu mwini varita.
  yrb-yrb: Iroma Firifai suro fasi. Firifaina i Masadonia orofanu botai su. I suna
    Romani uwaranu su. Iro fasite kowa faiyawere ibisi.
  maa-NT: Itjo‑naje̱n Neápolis, tsanguí‑je̱n Filipos, jngoò na̱xa̱ndá ítjòn ts'e̱
    i̱'nde Macedonia xi 'ñó tjoé‑la̱ nga'ñó i̱t'aà ts'e̱ Roma. Kjìn na̱chrjein tsitsa̱jna‑je̱n
    ya̱ i̱'nde jè.
  mcq-mcq: ꞌEjaraꞌomo ijí rena vaꞌe Piripai usevara. Ijaho Mesatonia opuni kwaa niꞌinaꞌomo
    nitama Romuupo ꞌajoharaꞌomo nú ijino naꞌia makacharo hijara.
  sus-A: مُشُ تٌ كٍلِ نَا، مُشُ نَشَ سِفَ قِلِثِ، مَسٍدٌن تَا سِنفٍ. عٍ نُ نَ رْ مَكَيٍ
    شَ مَنفّيَ نَن بُن مَ. مُشُ نَشَ سَشَنيِ رَدَنفِ نَ تَا كُي.
  jpn-1965: それからピリピに行ったが、ここはマケドニヤのこの地方第一の町で、植民都市であった。私たちはこの町に幾日か滞在した。
  fra-SBL: et de là vers Philippes, ville de Macédoine, la plus importante du district,
    colonie romaine. Nous séjournâmes quelques jours dans cette ville.
  yka-yka: Tekka laˈi pataked kami hap Pilipi, puweblo hadje laˈi si Makedoniya. Ekka
    meˈ aˈa bangsa Roma patennaˈ laˈi. Padeheng kami laˈi bang piyem bahangi pe.
  mle-mle: Niyapalis wapakuw, alawuraam ril tip Pilipayaar wuladiyan. Pilipay nimadi
    tip Masataniya ridil tamiyaam. Roma gavman duw a tipaam kwadiy. Nyan alim nuwukadiy
    nyi kwadiyan.
  shp-NTPO: Jainoax tekíkaini kaax, noa Filipoain nokota iki. Ja iká iki romanobaon
    boxon jemaakana, itan ja Macedonia main, kikin ninkakaatai jema. Jainra noa jawetii
    neteres iká iki.
  aom-aom: Neapolis suorovonugoromo örëro vaꞌaroho Philippi amore suorovareje. Ëamoho
    Macedonia saꞌare jiadeje. Macedonia saꞌa börömoho röhu ë saꞌaho taritarivëꞌe ihe
    gö gö jiadeje. Röhu saꞌa diröꞌe gemu börömoho jiadeje. Ëdiröꞌore saꞌare Philippi
    amoho jiadeje. Rome amo rajohuro rueruomoromo ë amoho aevoꞌi ioromo raromobe rovëꞌe
    jiareje. Amo noro ro Philippi amore suorovoromo majae gemu niöꞌi ë raromareje.
  geb-geb: Nza vov Neaporis phorgap, nza maam Neaporisan kegap, thɨvar vov Firipain
    vegi. Firipai ana fhum Rom ana ndiga kegi ŋgu bakɨme ma. Ana mba Masedonia ŋgu
