    Masedoniya ne unai. Pilipi unai ka miya mayadai hisa,
  mcr-mcr: Iqisaŋi ne aŋä-himqä Pilipai iuŋqä qaŋä ekque. Aŋä-himqä iiŋä iqueuŋi,
