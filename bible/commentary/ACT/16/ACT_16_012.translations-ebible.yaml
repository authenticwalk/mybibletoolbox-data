    men Macedonia, mbaino men Roma michao'we. No pla ra' ngubizh mia'n no ze'.
  cbc-NT: Ti macãĩ jãã acoápʉ́ Filipos cawãmecʉti macãpʉ. Ti macã pʉame romanoa majã
    na caãni macã ãmʉ. Macedonia yepa macãã, caãnimajũrĩ macã ãmʉ ti macã. Topʉ yoajãñurõ
    jãã ãmʉ.
  qxo-NT: Tsaypita Macedonia provinciaman päsarnam chäyargä Filipos marcaman. Tsay
    marcaga cargan Roma runacuna täcuyänan marcam. Tsay marcachöga juc ishcay junagcunam
    goyäriyargärä.
  mox-mox: Ta Niafoli ʼinega ʼaqemega atauya ʼabaga Filifai ʼinaya. Ta Filifai nana
    ʼabaga qiduana diʼwe Masidonia gamonaya. Ta ʼabaga nana ʼinaya me Loma lova imai
    iluluvine ta itoatoa. Ta omoʼe ʼinaya tufwana atoa ʼamana.
  kew-kew: Go ipa repaa-para isa su gimoare go suna ru-nane puare Filipai su-para
    pua opapasima. Go Filipai suri Masedonia suna ru-para aasa. Go Filipai su-parare
    abade Rom su onaa epa pirisimi. Gore niaa yapi medaloma go su-para pirisima.
  dww-dww: Dabudine da tauma kè naḡona Pilipi. Inam Masedonia adi meagaima dosinama
    be Rom banegidima adi kaba miama. Be dabudine tauma raḡan bisanama kè miana.
  twi-ASANTE: Yɛfiri hɔ no, yɛtoaa so kɔɔ Filipi, kuro titire a ɛwɔ Makedonia mansini
    a na Romafoɔ di so no mu. Yɛdii nna kakra wɔ saa kuro yi mu.
  aoj-aoj: Eaꞌ wakwaha wambel ambalemba aꞌ wafeꞌ Filipai, anamba fowaꞌ esis Rom safiꞌi
    sagapoma. Wambel ambalemba luꞌwambilima itap apamba Masedonia. Eaꞌ wape anamba
    anif nimaguf.
  cbv-cbv: Pánih jʉibí, caán tʉ́tchidih yap bejnit, Filipos tʉ́tchina jwĩ jʉibínap
    jĩ. Caán tʉ́tchi Roma tʉ́tchidih moón ĩ jʉí jʉmni tʉ́tchi, Macedonia baácboó jwíih
    jʉmni tʉ́tchi tajĩ. Oboh jʉmni tʉ́tchi ãt nihcap tajĩ. Caanná maatápdih jwĩ jʉmʉp
    jĩ.
  taw-taw: sip ak kelɨgɨl, Masedoniya binɨb taun kɨli Pilipay amjakɨnok. Taun Pilipay
    anɨb ak, Lom binɨb kuŋay yɨbɨl ap mɨdɨl kod yelɨgɨpal. Ñɨn kab olap man anɨb okok
    yolɨgɨpun.
  jic-NT: Barco mpe palá tjeleque. Tjeleque Filipos nt'a Macedonia po'ó. Pülücj pátjatsja
    ne'aj, Filipos nt'a. Romanopan tapátjatsja ne'aj. Municipio jinwá jupj. Tepyatjaquecj
    ne'aj ts'ac' nepenowá.
  zap-NT: Nga wruu noo wdxiin noo Filipos; gyëz guin nak ne mazre nondee ne nak lo
    lyu ne la Macedonia. Roma ngab gyëz guin; nga wkaa noo txup tson gbiz yra noo.
  wer-wer: wangaöökaan ngentiak pörekaan yangerak së Pilipai kak së oröaut. Ka pö
    Rom omnaröa wëau, Masetonia yang pörekë ka kaöaö. Pöök ten akun selap selap wë,
  ipi-ipi: Niapolisa tano okonena pulu, nanima sipi okone tepa alu, Pilipai tano okona
    pulu, ole minditupa atema. Lomo tane tupamane tano okone ando ateai-kola, tano
    okone Masetonia potopinjia okona tano kawane yane.
  qul-NT: Chaymantataj Filipos llajtaman purerkaycu, Macedoniapi astawan importante
    llajta caskanraycu. Chaypi achqha Roma llajtayojcuna tiyarkancu. Chaypitaj pisi
    p'unchaycunata quedacorkaycu.
  tnc-tnc: Toᵽi Filiᵽosrã yija a'raᵽe. Rĩkimarãja Romawejeakarãre imaraᵽe torã. Macedonia
    ka'iareka imatiyaiweje simaraᵽe. Ñoaᵽañaka yija imaraᵽe torã.
  ter-NT: Ukeâti Neápuli, Filípu vóno. Enepone pitivóko, koati hána'iti, epó'oxo koati
    exóneti yane po'ínuhiko pitivóko ya Masêdonea. Kutí koe kixoku koêku ya Róma yane
    pitivóko vo'oku itúkeovo ne ponóvoti kixovókuti ya Róma hokokónoya. Énomone vóko
    kali ye'á koeti káxe.
  bmr-NT: Toonotɨ mufuuhi Filipovɨ Roma cuumi Macedonia jiinɨjeri iicacuumi imiyacuumivɨ.
    Jaamañovɨ gueenejɨsuno mihicauhi.
  fuf-fuf: Ɓay men iwii ɗon, men yahi Filipii, ɗun ko saare wonde e diiwal aranal
    ngal ka leydi Masedonii, jeyaande e ley laamu Roomu, men woni Filipii ɗon e nder
    balɗe.
  mwc-mwc: Namai ka riu ku Philippi meyagina, Rome biyisi asi meyaga kaikapona wauna
    kesana, Macedonia kamoniai. Ba namai ka mana mara yoginaikei.
  bhl-bhl: Unuwi, Neabolis abiw mutuk fian koleweko, Filibai abiw mutuk fian kalo
    unsulw te. Sua e, Ulom abiw mutuk fian em kawtiw i teleko, “Filibai abiw mutuk
    fian be, Masedonia aneng fian beem emisik abiw mutuk fian keloka!”, angeko, dukusiliw
    kale. Keko beli, nu ka kel mali ding mak bisuluw te.
  ons-ons: Ŋene seki qelige more, kieŋo ari Pilipi matko lotkekone, Pilipi mat ea
    yemo Masedonia kepe wane provins mane wane mat. Sogino Roma ŋei edo sari mat so
    gavaman wane kepe yewa makoi, ŋene mat yewao kaiwe natne gekone.
  con-NTPO: Tsene gi tsui jaja'fa Filiposni. Nane tsa canqque tsu romano sundarondeccu
    manda'je'cho. Poi tseni'su Macedonia ande'su canqquema ti'tsse joccapitssia tsu.
    Tseni japa gi bo'tsse can'jen'fa.
  ghs-ghs: Ota sisimata tta eeteqi tuuma qaaramuti Maketonia habaho nagapa qiba Piripi
    ota biranateta. Oonihe Roma abi nokoio oho maikhametoi qaata.
  peg-peg: ହେବେତାଂ ପିଲିପିତ ହାଚାପ୍, ଇଦାଂ ମାକିଦନିଆନି ହେ ରାଜି ର ମୁଡ଼୍‌ ଗାଡ଼୍‌, ଆରେ ର
    ରମିୟ କଲ୍‍ନି, ହେ ଗାଡ଼୍‌ଦ ଆପେଂ କେତେକ୍‌ ଦିନ୍‌ ମାଚାପ୍ ।
  txu-NT: 'Ne wabin kam ajte Nêjapôr kurũm pykakôt tẽ. Tẽ:n kam arỳm krĩraxbê Pirpu''ỳr
    bôx, pykabê Matenikam ne krĩraxbê Piripuja. Krĩrax ja ne kute raxo krĩrax kwỳ
    jakrenh. Myt apôx djà kutã pykabê Mateni nhikjê''ã kute krĩrax kunĩ jakrenh. Krĩraxbê
    Rôma nhõ me ja ne me krĩrax jao djuw mex. Bar arek kam ar iba: nhym kam ar ijã
    akati kwỳ apêx.'
  eng-WEBU: and from there to Philippi, which is a city of Macedonia, the foremost
    of the district, a Roman colony. We were staying some days in this city.
  gnw-NT: Jayave joco güi ndoo tenta guasu Filipos pe. Cua co tenta guasu tenondegua
    ɨvɨ Macedonia pegua, jare cua pe yugüeru yugüɨreco vaerã Roma pegua reta. Cua
    tenta guasu pe ndupɨta mbovɨ ara.
  mux-mux: Niapollis taon akili mundupu kelepu kolea-auli Pillipai purumulu. Pillipai
    akili Rom-yambu pulele muluring taon auli te; akili kolea Masedonia propinj sukundu
    taon auli te. Akuna ena mare mulurumulu.
  maj-NT: Yo̱ tsitjuhu̱ni̱ nga tsankii̱n Filipo̱. Nanki k'aku̱hu̱ a̱nte Macedoni̱a̱
    niu̱, má nga tjíntu nkjin xu̱ta̱ Roma̱. Chuba ni̱stjin kamani̱ yo̱.
  bkq-NT: Târâpa xina idâly ani tuhuru wâgâ Filiposram. Toenzepa kurâdope ani mârâ
    anaym, Romadâpa saintyby modo. Macedônia eynynâ, tâgareim ani mârâ âtâ anary Filipos
    keho. Iweâpa ani xina târâ awyly.
  kue-kue: Ana igle plau dindre, ende suna Filipai kamun omga, i Masedonia makan igle
    sitimo ta yongwa. Rom gavman i sugl moglmara. Ana dumo igle no ande enge tau mounga.
  cot-NT: Ariqueate nanijinijiitanaque quenavoquirontsiqui noajianaque Piripoqui.
    Irootaque guinteninintsi anaaqueroca otsipapae quempejitanquitsica choocajianquitsica
    Maseroniaqui. Iriguenti guintenipojaro poneanquitsica Iromaqui. Ariquea nochoocajianaque
    aparopae savincaguiteri.
  bnp-bnp: Muri mete laho lakea o Pilipai, a tanga dagi e huriki a Rom ri hae na tabeke
    ne Masedonia. Mete made vonga na parava ranga.
  apn-NT: Hãmri nẽ pàr rũm ijapôj nẽ hpãnhã kurũm hamũ krĩ pê Piripos wỳr ixpar o
    mõ. Piriposja Masetõn kamã krĩ maati na. Rõm nhõ xwỳnhjaja na prem ho kato. Jakamã
    pa prem ma hwỳr mõ nẽ pôj nẽ tokyx axte kurũm nhỹhỹm inhmõr kêt nẽ.
  ctp-NT: La kanꞌ msñi ba tuwiin ndyaa ba nde kichen Filipos, kwiꞌ kichen nu ndlo
    tñan lo yuu ꞌin Macedonia. (Neꞌ romano ngwiñan kichen kanꞌ ti kulo.) Loꞌo nganun
    ba tyun tsan kichen kanꞌ bra kanꞌ.
  opm-opm: Desa koripti kakdahnong wandasa ateidapat kakup Masedonia mong orhor tit
    aptei oh Piripai apteinong pipa. Ama aptei oh rih Rom bap ire kopenat apris ma
    ap ham pateshe aptei oh ama aptei ohmur. Ama winsi ap mutuh oh kora nuhur atei
    inpa.
  bvr-bvr: Lika gu-rrepara nyiburr-bona, nyiburr-bena gu-murnangana rrawa Bilipay
    (Philippi), gatiya minypa Rowm (Rome) aburr-guyinda aburr-bona gurda, aburr-ninya,
    rrapa minypa jaga aburr-ganana rrawa gu-jirra gu-boya, mu-ngoyurra gapman aburr-negiyana
    burrwa. Gata ngayburrpa nyiburr-bena, lika nyiburr-ni gu-yinmiyapa ngorrngurra.
  wal-wal: Hegaappe Piliphphisiyuusa biida; Piliphphisiyuusi Maqidooniyaa biittau
    waanna katama; qassi Roome asai de7iyo katama; nuuni he kataman amarida gallassaa
    uttida.
  zad-NT: Na' wza'nto' Neápoliza' wyajnto' yell Filípoza'. Nakan to yell ga lle' beṉ'
    Rómaka', na' nakan to yell xen dii zakii gana' mbani Macedóniana'. Na' bigaaṉnto'
    na' c̱hop shoṉ lla.
  kmg-kmg: Ira wokeonec waharâ raku Filipi haeo fisimbeŋ. I Makedonia mâreŋ irec hae
    sâko moc, Romaŋic jaŋe hae rune erâ jumbiŋ. Hae ira šoaŋ gâcnao jukupene
  aso-aso: Neloꞌ Sipiutiꞌ lemo vo Hilipi ebetoꞌ hetelune. Aꞌmine numuno ebeꞌ nene
    Makedonia misubo nene izeꞌ milangutiꞌ guvelesi misubo dizo minineꞌ ve languꞌ nene
    minineꞌ. Idoꞌ Loma ve ingine igi aꞌmine ebeꞌ meꞌninge liliꞌ igi gizebo aniꞌ. Aꞌmine
    ebekuꞌ nomonunivo gamene ma ogo vineꞌ.
  uli-uli: Hasa chuy mo iyang hasa bulong lufuluy yee, hala hola Philippi, sew haplom
    le ye mel woal molwe faluyel Macedonia. Philippi ila yarmetael Roma mele re hasohsoh
    iyang. Ha sala mel mwo iyang woal fedral.
  nin-NT: Ni gru nabo i rri ga umi kuma nu ìgbù unkpi nu Roma numa na anga ka Makidoniya
    ka. A yo ma di Filipiya. Inta i sha so mwe ivi nabo.
  acu-NT: Nunia juun kanunmaya jiinkir, Filipos yaktanam wemiaji. Nu yaktaka Macedonia
    nungka juun yaktayayi. Nuka romano yaktarisha ayayi. Iikia nu yaktanam jear, nuni
    jumchik kinta pujusmiaji.
  cak-WNT: Y tek xkaya' c'a ca ri tinamit Neápolis, xojbe pa tinamit Filipos. Y ri
    Filipos jun c'a nimalaj tinamit ri c'o pa rucuenta ri Macedonia. Y ri winek c'a
    ri yec'o chupan ri tinamit ri', ye romanos. Tek xojapon ri pa tinamit ri', xojc'oje'
    c'a ka ca'i' oxi' k'ij chiri'.
  ebk-ebk: Nunlapu hid-i, nanarcharan kami ay inmuy ad Filipos ay usa ay mafigfigfig
    ay siyudad henan sakop nan Macedonia. Nan kaongoran ay inmiili henan hana ay siyudad
    at Romano. Nagyan kami hid-i as kaat ay urkiw.
  spa-PDDPT: De allí a Filipos, la cual es una colonia romana y la primera ciudad
    de la provincia de Macedonia. Pasamos algunos días en esta ciudad.
  ruf-ruf: Kulawa ako tughenda Filipi, kaye ng'ulu mne isi ya Makedoniya, hane undewa
    wa Chirumi. Tukala ako kwa ghamatsuwa mengi.
  gun-gun: ha'e gui ma Filipos katy ju roo. Ha'e va'e tetã ma Macedônia regua pavẽ
    gui omboetevepy, ha'e Roma tetã gui ae openaa va'e. Ha'e py ma roiko are.
  agu-BL: Kele'n tzuntz nin cho'n kopone'ntz Filipos, yi tnum yi mas chumam swutz
    cyakil yi e'chk tnum yi ate' cwent Macedonia. Yi jun tnuma'tz cho'n at chicwent
    aj Roma. Cho'n tzun ka'te'n cobox k'ejtz.
  isn-isn: Kupuma papo kikalongola ku Filipi naza ingi king'wi a kisali nika Makedonia,
    kisali nikangulu mu wilaya nu uhumi nua Kirumi hangi ki kikie mahiku kituunga.
  eng-PEV: We left the ship there, and we went by road to the town called Philippi,
    and we stayed there for a few days. Philippi was the main town in that part of
    Macedonia, and a lot of Roman people lived there.
  ilo-ULB: Manipud sadiay, napan kami idiay Filipos, maysa a siudad iti Macedonia,
    ti kapapatgan a siudad iti distrito ken masakupan ti Roma, ken nagtalinaed kami
    iti daytoy a siudad iti sumagmamano nga aldaw.
  pir-NT: Ti macare yʉhdʉ cãna Filipopʉ Roma cjẽna ya macapʉ esaʉ ʉsã. Ti maca Macedonia
    yehpapʉ ijiri maca ijiri. Ihyo ijiri maca ijierari. Topʉre meheñe decorigã ʉsã
    ijii.
  anv-NT: Détánégé ɛfɛɛ́, dekɛ mewaá mewaá dekwɔné melɔ Filippi ɛwe ɛlu melɔ
    kpa né gebage mewaá Masedonia ne ɛlu ntó melɔ ɛwé gejamégé bɔɔ́ Rom abɔ
    ájwɔ́lege wyɛ. Debɛlé mboó ndɔ wyɛ.
  sab-NT: Una Neápolige cha ulita jo dare cha jo chke una Filipoge nga Macedoniage,
    una e kweri kwian nga Romamu una dodaba eni toingwa, cha ulita chegu chui gwealege
    una ege.
  tmd-tmd: Bɨyöja pön, taun dib Pilipai, Masedonia Propins yuadö uröpɨnmɨŋa. Rom gapman
    nöbö mö mɨga akwör du Pilipai mɨdön nugwidɨx mɨdmɨdmä. Makwam, mögörɨb mibɨl yöra
    Pilipai taun dib ödöriö mɨdöŋa. An wop mɨdöy Pilipai yöraku mɨdmɨŋa.
  acr-NNT: Chiriꞌ kꞌu xojel wi y xojopon Filipos, waꞌ e jun tinamit lik kꞌo uwach
    pa ri luwar re Macedonia; yey ri ejeqel chupa e ukꞌiyal tikawex e aj Roma. Xojkꞌojiꞌ
    kꞌu jujun qꞌij chupa wa tinamit.
  kpg-kpg: nomuli, gei gimaadou ga lloo adu laa lodo henua gi Philippi, di waahale
    damana o tenua go Macedonia. Di waahale deenei e dau gi Rome. Gimaadou guu noho
    i golo nia laangi dulii.
  taj-taj: थेग्‍याम माकेडोनियाला घ्रेन शहर फिलिप्‍पीरी निजी। थे शहररी चा रोमीगदेसे
    शासन लमुबा। थेरीन ङनी तिगै रेधोना चिजी।
  avt-avt: Haiu mɨpiun Niapolis epei au, haiu mɨnaaiwɨr sip meke tɨ men wit Filipai
    kerek nɨpaa mɨt ne wit iuwe Rom nan newik nenipek kɨre wit iuwe kinɨn wit ham
    me provins Masedonia. Haiu mepu wit eik wɨ ham.
  cbk-cbk: Despues ya sale came na Neapolis y ya anda tamen na Filipos, el mas importante
    ciudad del distrito de Macedonia donde ta queda mucho ciudadano Romano. Y na Filipos
    ya esta came cuanto dias.
  uig-ARA: ئۇ يەردىن ماكېدونىيەنىڭ شۇ رايونىدىكى فىلىپپى دېگەن مۇھىم شەھىرىگە ئۆتتۇق.
    بۇمۇ رىمدىكى بىر مۇستەملىكە شەھەر ئىدى. بىز بۇ يەردە بىرنەچچە كۈن تۇردۇق.
  tuf-tuf: Neápolis cur, canoa sar bin waajacro. Waar pueblo Filipos cuwayta choni
    béjecro. Filipos puébloan Macedonia cajc cutatro. Ey cajc cutar Filipos puébloan
    cúmacan bahnác cuitro. Romano uwan esar itro. Isan erar cur, birá cuanjacro.
  abx-abx: Tikang ari agpamaktas kami' pan Filipos. Adday nan si pinaka'impurtanti
    syudad si Macedonia nga aglugaring si panggubyirnuhan tungod kay ka'urugan si
    magpangistar ari tikang gayod si Roma. Ag'istar kami' ari si pira allaw.
  mco-NT: Co ɨɨch ajcxy jɨm ndzooñ, chi ɨɨch ajcxy nɨcxy jɨm Filipos. Filipos hue'
    je' romanojäy ycajp. Je' je cajp jac mɨjpɨ ma je Macedonia ñaaxpa'. Jɨm ɨɨch ajcxy
    nhuäcxɨjpy jecy.
  bsp-bsp: Kɔ səyɛfɛ dəndo, kɔ səŋkɔ Filipi, dare dɔpɔŋ da atɔf ŋa Masedon dɔlɔma
    ndɛ aka Rom alarəm ŋanandɛ mɔ. Kɔ sənacepərɛnɛ mataka mɔlɔma dare dadɔkɔ.
  kqf-kqf: Ḡome te kaḡemaiḡa ke nawa Filipai, mba Mesidoniya malagaina dididiga bi
    Loum gabemanina i waibadaye. Bi tama ḡome laḡan visa ke miya.
  cpb-NT: Okanta nawisanake irojatzi Filipos-ki, inampiyetawowa poñaayetainchari Roma-ki,
    otzinkami nampitsi inatzi janta Macedonia-ki. Ari nisaikawaitapaakeri janta.
  aon-aon: Korohuk kwopunik aria manak atapih arigaha manak matogur Filipai. Abrudok
    wabur Filipai douk sagom-atinyum debeiburi wabur um agudok shokugi nahobig Masedonia.
    Ababur douk eshesh Rom shanaki sharkogwabur shapenyabur iri. Matogur abrudok wabur
    aria mape eneh nyumneh.
  hus-NT-2005: Tam tu kʼwajatich Neápolis, u kʼale Filipos. Jechéꞌ an bitsow Filipos,
    kʼwajat Masedonia, an bitsow xi más ultaláb ani Roma tu takʼnal. U kʼwajay tajaꞌ
    cháb óx a kʼítsá.
  mig-NT: Te yúan ni̱ kenda koyo‑ri̱. Te ni̱ jaa̱‑ri̱ ñuu̱ Filipos ja̱ tɨ́ɨn xini̱
    ñúu̱ Macedonia, te chi̱i ñuu̱ Roma kándee. Te yúan ni̱ ka̱kendo̱o‑ri̱ yaku̱ kɨvɨ̱.
  bps-bps: Mdà déén salu gami di Filifos, i bong syudad di banwe Masidunya, na gakuf
    di kagot i dad to di banwe Roma. Na mnè gami funa là file duh di syudad ani.
  mbs-mbs: Lekat kidoen, minipanaw kay doton te Filipos. Yan se ontò dakel lonsod
    doton te Masidonya, aw sakop te Roma se menge otaw eg-ogpà kidoen. Nenamay-namay
    kay mig-ogpà kidoen.
  cme-NT: Iŋ siire terieŋgu-na, yiɛ kã Filipu ka tĩɛna da yinni terieŋgu faŋgu-na.
    Filipu yaa waa nebuɔ‑i Maseduɔni‑i-na. *Oromɛbaa-ba'i waa tĩɛna terieŋgu-na.
  sus-sus: Muxu to keli naa, muxu naxa siga Filipi, Masedon taa singe. E nu na Rɔmakae
    xa mangɛya nan bun ma. Muxu naxa saxanyi radangi na taa kui.
  pon-2006: Sang wasao se ahpw sapallahng Pilipai, keieun kahnimw en Masedonia, kahnimw
    wet pil kisehn wehin Rom. Se ahpw koukousoanki nan kahnimwo erein rahn ekei.
  dad-dad: Anenem amã Filipai melen, Filipai are Rom gawamanem lo fedig, Masedonia
    provins bun taun anĩ uyu irouf. An naa tunĩ mabodon.
  zab-NT: Ruy bdiian biion par Filipos, guɨdx ni sacru nez Macedonia, per Roma rnabee
    guɨdxqui, ax bzuguaan ruy tuby tiop dxi.
  jae-jae: Aŋga tonaŋ jaasa Romnêŋ malac wakuc Pilipi, taŋ kêtu Makedonia ŋamalacsêga
    naŋ, ma aŋgôŋ malac tonaŋ bêc ŋagêdô.
  ksd-ksd: ma mabara Neapoli urama Pilipoi, a pia na pal Makedonia, nina i lia ta
