  kjs-kjs: Gore nogona aaraanumi nimuna kana yoto mi yaade kone suma Pol Sailas laapo
    kopeme adibasimi. Nimumi adibasimi rabu maket kamaa ae ali mudunu piri-para maa
    pisimi.
  mni-mni: Mahakki mapusing aduna makhoigi sel tanbagi khudongchaba adu mangkhre haiba
