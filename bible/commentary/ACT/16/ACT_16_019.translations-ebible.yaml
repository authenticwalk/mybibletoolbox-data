verse: ACT.016.019
translations:
  kpx-kpx: Isi kateige ma ke kosiveau ke elehai loui avoe, “Noeabuna bae oleve kateai
    ma komo moni malegei.” Kateai ke loui Bolota Sailasita malevei kotaho tilu.
  okv-H: kakara amita simba ari embo na koro humbari degi irae enu hotembeto
  tbo-tbo: Wawinena a tanitaniwaga hi gagalena po hai ani lumone tahayaha i kokoe.
    Ega yaka Paulo ma Sailasi hi womomohihi po hi teina niyehi ani gimala u dobuna,
    tanitaniwaga ugolihi.
  mal-C: തങ്ങളുടെ ധനാഗമമാർഗം നഷ്ടമായി എന്നു മനസ്സിലാക്കിയ ആ അടിമപ്പെൺകുട്ടിയുടെ യജമാനന്മാർ
    പൗലോസിനെയും ശീലാസിനെയും പിടികൂടി; അധികാരികളുടെമുമ്പിൽ നിർത്തേണ്ടതിനു ചന്തസ്ഥലത്തേക്കു
    വലിച്ചിഴച്ചു കൊണ്ടുപോയി.
  grc-SR: Ἰδόντες δὲ οἱ κύριοι αὐτῆς ὅτι ἐξῆλθεν ἡ ἐλπὶς τῆς ἐργασίας αὐτῶν, ἐπιλαβόμενοι
    τὸν Παῦλον καὶ τὸν Σίλαν, εἵλκυσαν εἰς τὴν ἀγορὰν ἐπὶ τοὺς ἄρχοντας,
  bgc-bgc: जिब उसके मालिकां नै देख्या के म्हारी कमाई की आस खतम होग्यी, तो पौलुस अर
    सीलास नै पकड़कै चौक म्ह प्रधानां कै धोरै खींच ल्याए,
  khz-khz: Vovavine gitatagona talimara geripato, ira geria moni rawali rauparana
    eaikito, gaurana ira na Paulo e Sila gegapirato, rova taura geriai maketi kapunai
    geago-agirato.
  deu-TKW: Als aber ihre Herren sahen, daß ihnen die Hoffnung des Erwerbs ausgegangen
    war, da griffen sie den Paulus und den Silas, und schleppten sie auf den Markt
    vor das Gericht.
  zsr-NT: Catiꞌ gulaléꞌinëꞌ xanbiꞌ chburúj böꞌ naꞌ run ga rnë yaꞌabiꞌ, len cutur nac
    löz laꞌziꞌë dumí niꞌa queëbiꞌ, qui lë ni naꞌ gulazönëꞌ Pablo len Silas, atiꞌ gulachë́ꞌë
    lequëꞌ lauquëꞌ bönniꞌ yúlahuiꞌ, nudubquëꞌ ga nac lu yëꞌy.
  lin-lin: Tango bankolo ya mowumbu yango bamonaki ete elikya na bango ya kozwa mbongo
    ekeyi na mopepe, bakangaki Polo mpe Silasi, mpe bamemaki bango liboso ya bakonzi,
    na esika ya bato ebele.
  hns-NT: Tab djab goelaam aurat ke barkwan dekhies kie oesabke paisa ke rasta band
    hoi gail hai, tab oesab Paulas aur Sielaas ke ghietjke legail ekdam badjaar talak.
    Hoewa par sahar ke barkwan baithat raha.
  noa-E: Mamʉ chi papnaanau oowai tag am chogau am athee pöd phatkhon ganba aadeewai
    meeukhawia, Pablo Silas dʉ̈i pʉrkhanaa, chi thethemnaan ãba biirdʉajerr di aar
    arrjierram.
  eng-EMTV: And when her masters saw that the hope of their profit was gone, they
    took Paul and Silas, and dragged them to the marketplace before the rulers.
  mib-NT: Yūcuán na te ni cajini patrón i jeē ma níhín gā i xūhún cuu de, te jeē yúcuan
    ní cajnɨɨ de Pablo jiín Silas cuangoo jíín de nde vehe juzgado nuū cáyūcu tóhō.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् योःक्‍माल्‍ले़ कुन्‍दाङ्‌बाहाॽरे़ आल्‍ल याङ्‌थक्‍मा
    लाम्‍मिन् नुबे़बा मे़निःसुआङ् पावल नु सिलासे़न् मे़दे़म्‍सुसिआङ् मे़उःक्‍खुसिर
    ये़क्‌यक्‍स्‍मा सुहाङ्‌युक्‍पाहाॽरो मे़दारुसिरो॥
  xnj-xnj: Vakulu va mvanda yula pavawene mpangu wavi wa kupata mashonga kuhuma kwa
    mvanda wavi umaliki, vakavakamula Pauli na Sila na kuvakwekesa pandu pakugulisila
    vindu, palongolo ya vakulu va muji.
  mmx-mmx: Mo limixin digak lok tatao mo loolik diga ven i do langas atnedi rik lok
    ka pilas ga xap ta. Kuren la diga ranga alis ne Pol mi ne Sailas la diga sat kaka
    du uto at luvuttadi amgomgo at loxot tongtonga linga.
  cbr-NT: Usai 'icëbëtan ca aín patróncaman, a xanuan an 'acësabi oquin ñu 'acëbëtanma
    ca curíqui bitima 'icë quixun sinánquin, Pablocëñun Silas biacëxa. Bibianquin
    ca anua 'apu 'icënu buáncëxa.
  tee-NT: Para ju ix'ucxtinin ju anu' atsi' acsni talakts'ilh ni ixtaxtuta ju lhacaticuru
    chai jantu lai ixtapulhajai ali' la'ixchivinti ju atsi' pus lana tach'apalh ju
    Pablo chai ju Silas. Alhi'ancalh lacapu'ucxtin junta ixtavilanancha ju xalack'ajin
    ucxtinin.
  eng-LSV: And her masters having seen that the hope of their employment was gone,
    having caught Paul and Silas, drew [them] into the marketplace, to the rulers,
  cak-NT: Cuando ri rajaf ri xten xquitzu' chi can manak-wi chic xtiqui'en qui-mero
    chirij, roma man c'o ta chic ri itzel espíritu riq'uin, xebequitz'ama-pe ri Pablo
    y ri Silas, y xequic'uaj pa juzgado chiquiwech ri achi'a' ri niqui'en juzgar.
  pah-NT: 'Ikwahavame anhag̃a pohira hẽapojykahara''g̃a ei ojohupe: —Nombuhura''javi
    po ti ojipe''g̃a itambere''ia nhande ve nehẽ. A''ereki anhag̃a opohiruhu hẽa hugwi,
    ei g̃a. Ndokwahava''javi po ti hẽa aerẽva''ea imombe''gwovo nehẽ, ei g̃a ojohupe.
    Igwete g̃a nhimboahivuhui Paulo''ga rehe Silas''ga rehe g̃a pyhyga g̃a nderohyryryga
    g̃a nderogwovo okari pe gwuvihava''g̃a pyri.'
  sja-NT: Ma awẽra chipariirãpa mãga unudak'ãri, k'awaajida ãchi p'arat'a waa p'oyaa
    jitada-e iru k'ap'ɨa. Mapa Pablo Silas ome jita atadap'eda, ateejida ãchi p'uurudepema
    poroorãmaa, mãgɨɨrã chip'edaipatap'edaamãi.
  xed-xed: Nghay la daŋahəgani ma tsa makwa ya ta kwala taŋ kul fəglaftá ghəŋ ta mutsa
    tsedi, ka hlaftá həŋ ta i Pwal nda Silas, ka hlaghatá ta dawadawa ta kəma gwal
    dagala dagala.
  mks-NT: Joo tá na̱xini na̱ cúú xitoho ñá cán ña̱ a̱ cóo ga̱ cana jiu̱hún na̱ caja
    ñá cán já na̱tiin na Pablo xi̱hi̱n Silas já ñéhe na da̱ na̱sa̱ha̱n na̱ vechúun
    nu̱ú na̱ jutixia.
  gfk-S: Be dong ing di git palpalim mataan no haine di ga nunure be no nudi ngas
    na hatawat barbarat gate pataam, di ga palim kawase Pol ma ne Sailas. Ma di ga
    rahi dur utusu hono lilie tusu tano tamat na katano na hinanawat haruat.
  bmu-bmu: Mi anökmö, ambi tourupŋan mi möta moneŋ yuai öröbingö könaŋi jöpköyöhi,
    mi miwikŋaiba irimŋini seholiyök. Irimŋini seholiiga Pol Sailas etkömemba jöhöba
    maket sombemŋe öröm etkiba galöm azi yeŋgö jeŋine etkuaŋgita anget.
  dgz-dgz: I nagirewa, waen ap me munan nao tan moni warine nao sia ya taiwandin yawan.
    Ap menan Rom baware muga inap noyam wapen menan, Pol ge Sailas tambumon okonagen
    amone une gare gare taine arewa tauan.
  eng-GNV: Nowe when her masters sawe that the hope of their gaine was gone, they
    caught Paul and Silas, and drewe them into the market place vnto the Magistrates,
  zaa-NT: Gutebé' báni ca xana' niula cuìti'a qui'ni labiru modo té guni cą gana bel·liu
    por tsina nu beni niula cuìti'a, acca bedaxu' cą Pablua nna Silas nna guche' cą
    cabi ru'a lo ca uxticia le' yú'u lahui' qui' yétsiá.
  eng-WEBSTER: And when her masters saw that the hope of their gains was gone, they
    caught Paul and Silas, and drew them into the market-place to the rulers,
  guh-guh: Nexata bajarapova pijatuxanevi yapëtane baja pecopiarucaejava bajarapova
    pijumata palata penotabiabijava. Nexata bajarapova pijatuxanevi vaetabatsibeje
    Pablobeje Silasbeje. Robobocaponaliatsibeje tomara tuatuajëabelia. Caponatsibeje
    tomara pevetsivijavabelia.
  bon-bon: Ngulebägrä me yageyame cina liba umle äbitininisi egä teeme rarekaake päpäna
    gaabe lui sabe bäbitige, teepi Paulo Siila naabibine joomlisi, äälädnisi neeneni
    cewe mope biname bime bau me cole puupu cabu me.
  nhw-BL: Huan quema itecohua quiitaque ayacmo quipixqui nopa ajacatl para quinilhuis
    masehualme ininsuertes huan ayacmo huelque quitlanij tomi, quinitzquijque Pablo
    huan Silas huan quinhuicaque iniixpa tequitini ipan tequicali.
  mgw-mgw: Matayili ba yu'lu' mwi'nja pabakwipwi panga ndi'la yabe yo pata mali iyomwike,
    baaboywi Pauli na Sila, ngabaakwakwata mpaka kwa bandu nnu'ngi' ya api'ndo ba
    kilambo.
  swh-ONEN: Basi mabwana wa yule mtumwa wa kike walipoona kuwa tumaini lao la kuendelea
    kujipatia fedha limetoweka, wakawakamata Paulo na Sila wakawaburuta mpaka sokoni
    mbele ya viongozi wa mji.
  wbi-wbi: Avatua va mwene yevalolie kuuti uluhuvilo lwa faida jivanave luvukile,
    vakavakola u Paulo nu Sila na pikuvavika mu lighulilo pa vanyavutavulilua.
  bba-bba: Ye win yinnibɑ ɡiɑ mɑ bɑ ǹ mɑɑ ɡobi wɑsi win min di, bɑ Pɔlu kɑ Silɑsi
    mwɑ bɑ bu bɔrikiɑ bɑ kɑ bu dɑ siri kowobun mi, mi tɔmbu bɑ rɑ mɛnnɛ.
  eng-KJVCPB: And when her masters saw that the hope of their gains was gone, they
    caught Paul and Silas, and drew them into the market-place unto the rulers,
  kgk-NT: 'Ha ijáry katu ohexa ramo, he''i: —Upe kunhataĩ ko ndoikwaa uka mo''ãvéi-ma
    oiko-ta va''e nhande-vy, he''i. —Nome''ẽ mo''ãvéi-ma nhande-vy hemimombe''u repy.
    Upéa-gwi oipyhy Paulo-pe Silas ndive oipyhy heraha-vy. Ipotĩ ha-my ogweraha íxupe.
    Ombotyryry heraha-vy. Ogweraha mburuvixa oĩ ha-py.'
  waj-waj: Vuduu innara sikau kagaaruu vaidiiya ivaa tooduu kiaatannaivo yoketaama
    varuduu hama inna mmooriivaara keenaa sikauyauvaa varaaraivaara iya nnannatooduu
    Pauruusaata Siraasaatama utu kiada vaida utu raririida yookaira mmatuuyaivau ngiari
    kieetaiya avuuyauvunu yapa kiooduu
  cpy-cpy: Roo kanteencha irika omperatawori ewankawo, riyotanaki eero raantaawo osheki
    koriki, raanakiri Pablo eejatzi Silas ijeekaeyinira jewari-paeni, jempe ipiyoteeyani
    atziri.
  mpx-mpx: Sauga galok o wana tonowakau hi kite wali mani ana abanem iyaka i nak,
    inoke hi na Pol ge Sailasa hi libil ge hi momolil pwatanik tologugui elal abamaket
    elana.
  wbp-wbp: Kujalu karnta yangka nyangu juju-wangulku yangkangku wiriwirirli warlaljamarrirli,
    ngulajulurla kulu-jarrijalku Puurlukuju. Manulpalu-nyanu kuja wangkaja, “Nyarrparlurlipa
    talaju mani nyampu-kurlangurlaju karnta-kurlangurla, kula-ka jujuju palkalku mardarni
    yangkaju wantiwantinja-kurlangu?” Ngula-jangkaju, Puurlu manu Jilaja, puuly-mardarnulkulu-palangu,
    manulu-palangu puuly-mardarninjarla wilil-kangu kulkurrirni-kirra kirri-kirraju,
    kujalpalu wiriwiri Ruumu-wardingki-patu nyinaja, ngula-kurranyalu-jana wilil-kangu.
  luo-luo: Kane ruodhi mag nyako ma jatichno oneno kaka ohandgi mane giyudogo pesa
    orumo, negimako Paulo gi Sila mi giywayogi oko nyaka chuny chiro mondo jotelo
    oyalgi.
  nhe-NT: Huan quema itecohua quiitaque ayoc quipixqui nopa ajacatl para quinilhuis
    tlacame ininsuertes huan ayoc huelque quitlani tomi, quinitzquijque Pablo huan
    Silas huan quinhuicaque iniixtla tequihuejme ipan tequicali.
  aii-aii: ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܡܵܪ̈ܵܘܵܬܘܼܗ̇ ܕܐܙܝܼܠܔ ܠܵܗ̇ ܡܸܢܘܼܗ̇ ܗܹܒ݂ܝܼ ܕܩܢܵܝܬܵ‌ܐ ܕܙܘܼܙܹ̈ܐ،
    ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܘܠܫܝܼܠܵܐ ܘܓܪܝܼܫܵܝ ܠܗܘܿܢ ܠܫܘܼܩܵܐ ܩܲܕܡ ܓܘܼܪ̈ܵܢܹܐ.
  esk-NT: Tavra pigirai iḷitchuġikamiŋ maniññaŋniutriŋ piiqsiġniqman Paul-lu Silas-lu
    tiguniġaich. Kaliksraqługik katimmaviŋmuutiniġaich sivulliuqtiŋitñun.
  msb-msb: Pero san mapanginano san mga amo san babayi na wara na an inda paglaom
    na makakwarta, gindakop ninda sinda Pablo kag Silas, gin-guyod pakadto sa atubangan
    san mga namumuno sa may plasa.
  cpa-NT: Jøng² mi³ca¹jái¹ juu¹³ tsih² mǿ² héi² tsa¹ma¹lǿ² lah¹líh²dsa cog³, jøng²
    ca¹chiánh²dsa Pablo quianh¹³ Silas. Ca¹ŋi¹jiag¹dsa ni³ ta³.
  dso-dso: ଜେଡେବେଲ୍‌ ତାକର୍‌ ସାଉକାର୍‌ମନ୍‌କେ ନିଜର୍‌ ଦନ୍‌ ଅରଜ୍‌ବାଟା, ବୁଡିଗାଲା ବଲି ଜାନ୍‌ଲାଇ,
    ପାଉଲ୍‌ ଆରି ସିଲାକେ ଗଡର୍‌ ମଜାଇ ରଇବା ରମିଅ ଅଦିକାରିର୍‌ ଲଗେ ଜିକି ଆନ୍‌ଲାଇ ।
  meu-meu: A biaguna ese e itaia, edia kohu iabilaidia karana vada e doko; bena idia
    ese Paulo bona Sila e dabaidia tao, hoihoi gabuna e dabuidia lao, hanua lohiadia
    vairadiai.
  yva-NT: Weramu vatano wo wanya umaso raijaro arove ti manapatambe mansai uparijo
    Paulusa pe Silasa pe yai, weye wanya umaso mo doije raugavo mai jakatoe ramu.
    Maisyare omai ti, wo Paulusa pe Silasa pe yaijar wo yaugaveta no munije umaso
    ama yasyine rai indamu vatano ube akarive munijo we rai wo mangke raugaje yai.
  dgc-dgc: Pero du amo na, péketa de a naibutan dén side to péketan de ta kuhata,
    éy dinikép de de Pablo sakay ti Silas, sakay niange de side du konsiyal ta banuwan.
  zpm-NT: 'Gza zha ne rnabey ndzoop ga, zeeṉe goṉ zho ruṉdraa ndzoop guieḻnsin co
    gdziniaa ndzoop dimi, bnaazaque zho Pabl grop Silas güeyzo zho zho lo wxtis, rëb
    zho:'
  hix-NT: Ewakhàra rma haxa nehxatxkonà, anotomanye rotho komo. Txenyerun komo yahohsàra
    harha tehxatxow hamà, worokyamo yano me àrwomra harha omaso yesnàr ke, ketxkon
    hatà. Àro ke Pawru komo yahohtxownà. Txom, txom, Seryas xarha yahohtxownà. Nàhpexehtxownà,
    yakentaka. Owto yoh komo hyaka rma natxownà.
  sim-sim: Malakama sihi ondo li heyeri yan li landari nombo am mendek nar. Uri osik
    Pol fre Sailasin li tolo laha malakama li tirsaha li kot undari mishik limu laha
    ira.
  npi-ULB: जब त्यस स्‍त्रीका मालिकहरूले आफ्नो कमाइको आशा गुम्‍नेभयो भन्‍ने थाहा पाए,
    तिनीहरूले पावल र सिलासलाई समातेर घिसार्दै बजारमा अधिकारीहरूका अगि लगे ।
  cgc-cgc: Na namasmasan ta mga amo ta dlaga ya na narwaran en danen an ta paagi na
    makakwarta danen an, pagabling danen Pablo i daw Silas daw padala munta ta plasa
    naan ta atubangan ta mga upisyalis na gausay ta mga kaso naan ta iran na lugar.
  tim-tim: Hepunmâ arimbo âmbâle aregât damunlupŋande hin dâyi, “Sinduk baniara bâleŋande
    hepundâp aregât gain gain hâmbâigât pat makmâ miawak yeŋgiwiap? Hain bo akbiap
    are âmâ nengât puli bo akbiap.” dâm nâŋgâm bâliyi. Hain nâŋgâm Paulo akto Sila
    meyelekmâ kepia sombeim humoân arim
  yor-yor: Nígbà tí àwọn ọ̀gá rẹ̀ sì rí i pé, ìgbẹ́kẹ̀lé èrè wọn pin, wọ́n mú Paulu
    àti Sila, wọn sì wọ́ wọn lọ sí ọjà tọ àwọn aláṣẹ lọ.
  wos-wos: Wule takwana néma du di xé, yéwa hérandaka yambu hényindéka. Xéta di Pol
    bér Sailasré huluki. Huluke hambuk ye di hérangwandéndaka hafwaré hura yi, deka
    néma duna makambu takanjoka.
  emp-NTPO: Maʌ̃ne nezocawẽrã bororãba cawasid̶aa idjid̶eba waa parata edad̶aẽ́da.
    Maʌ̃ carea Paulora, Sila sid̶a jidad̶aped̶a puru bororãmaa edesid̶aa.
  eng-F35: But when her owners saw that their hope of profit was gone, they seized
    Paul and Silas and dragged them into the market place to the rulers,
  ind-ind: Tetapi waktu para majikannya melihat bahwa sumber penghasilan mereka sudah
    tiada, mereka menangkap Paulus dan Silas lalu menyeret mereka berdua ke tempat
    pertemuan umum di pasar untuk menghadap pejabat-pejabat kota.
  pes-OPCB: وقتی اربابان او دیدند که با این کار درآمدشان قطع شده، پولس و سیلاس را
    گرفتند و کشان‌کشان تا میدان شهر به دادگاه بردند.
  mpt-mpt: unang olo goseli temibta wengo omkawebea inamin namin kukubo sinanoa tam
    tlamabo wengo omkeimabua naka mak unang maki teniba webianiba wentebiba i monio
    bokam binabibo blimubono kesoa wateniba i atliaubesoa Fole Sailase i dabo klabuto
    ge dleb moniba komokwali imen wemin baan dim ye blibo temniba komokwali tenaniba
    dleb moniba
  ssx-ssx: Kutu pia꞉pate mo wandiki ipika꞉ teke haliwekima꞉ta꞉ Nika꞉ hone pia꞉ ekina꞉
    mani mia꞉tiki puma꞉ ekita꞉ ameta꞉ paeya꞉me laa hone wiaata꞉ Polo Sailasi yaapo
    da꞉ka꞉pa꞉ minaata꞉ makedi pa꞉ta꞉ yola꞉ mea pua you haliweki pa꞉ta꞉ pitaemekeme.
  mkl-mkl: Iyi lɑfɛ̃ɛɛ ŋɑ ɑ̀ mɑ̀ iyi ɑŋɑ ɑ kɑɑ bɑ siɛ fiɑ mɑ́, ŋɔi ɑ̀ mu Pɔlu do Silɑsi
    ɑ̀ tɑle ŋɑ ɑ̀ bɔò ŋɑ bɑntumɑ bi woo kiiti ŋɑ.
  gaq-gaq: ଉଡ଼ିବେଲା ମେଁନେ ମାଲିକ୍‍ଇଂ ଆକେନ୍‍ ସାପା କେଆର୍‍କେ । ମେଁଇଂ ମ୍ୟାଃଆର୍‍କେ ଜେ ମେଁଇଂ
