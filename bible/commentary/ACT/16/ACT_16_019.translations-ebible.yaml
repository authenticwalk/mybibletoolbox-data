  eng-DRA: But her masters, seeing that the hope of their gain was gone, apprehending
    Paul and Silas, brought them into the marketplace to the rulers.
  knf-knf: Wi banknjuuknţënuŋ poonu uŋ bawinuŋ kë uko udeeni wi baka uŧokaa, kë başë
    mob bi Pawulu na Ŧilaŧ, apul pulan, añooţ du ufeeru, baya bado baka *uruha.
  san-KHM: តតះ ស្វេឞាំ លាភស្យ ប្រត្យាឝា វិផលា ជាតេតិ វិលោក្យ តស្យាះ ប្រភវះ បៅលំ សីលញ្ច
    ធ្ឫត្វាក្ឫឞ្យ វិចារស្ថានេៜធិបតីនាំ សមីបម៑ អានយន៑។
  arn-NT: Welu tati ngenngelelu tati üllchadomo mew, ngüneduamlu tañi doy pepi wewpülatawenoael
    tati üllchadomo mew, nüfi ta Pablo ka Silas, fey yefi tati waria che ñi pu awtoridad
    mew ñi püresuntukuafiel.
  zas-NT: Per chi gogbee ree bén guzii laam guial ad zajctri güünm gan milia par laa
    reeman, dxel gunaaz reeman Pab con Silas, binë reeman laa reeman roylay loj guxtis.
  ken-NT: Ndu ɛ́fákárí nɔ, bo abhɛn bábhɔ́ŋɔ́ yi bághɔ́ bɛ mbǐ wap bɛbhɔŋ nkáp
    áchɔŋti. Bákɛ́m Pɔ̌l nɛ Sáilas, báya gbaka gbaka gbaka bárɔk nɛfísiɛ, bɛsí
    bǒbatí ɛtɔk, amɛm ɛkɛrɛ́ manyé.
