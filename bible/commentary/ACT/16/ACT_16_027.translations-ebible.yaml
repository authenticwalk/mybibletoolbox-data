verse: ACT.016.027
translations:
  kpx-kpx: Ige dibulae kosiveu hovelahai elehage udaha bahataeau solahage au huhuai
    avoe, “Atae abulemo bahata nova detuluvisi tihatulu.” Isime au siga mai isiviale
    au ebika bisi.
  okv-H: Eto tipura simba ari embo na evimihe ereto bokiri tapa hirikari kito embo
    jo ta tapa mahu pambari ke hotembeto asivo kororo eto humbuto umo oenga kaeto
    pehasi unu
  tbo-tbo: Tu galena itete i welutowolo po gudu gamohi hi taatagihi ma a nugotuhu
    ipa amaka lawahi hita lowo. Ega yaka a kwasikwasi i waya po ipa ina uni meya.
  mal-C: ജയിലധികാരി ഉണർന്നു; വാതിലുകൾ തുറന്നുകിടക്കുന്നതുകണ്ട്, തടവുകാർ രക്ഷപ്പെട്ടു
    എന്നു വിചാരിച്ച് വാൾ ഊരി തന്നെത്താൻ കൊല്ലാൻ ഭാവിച്ചു.
  grc-SR: Ἔξυπνος δὲ γενόμενος ὁ δεσμοφύλαξ, καὶ ἰδὼν ἀνεῳγμένας τὰς θύρας τῆς φυλακῆς,
    σπασάμενος ⸆ μάχαιραν, ἔμελλεν ἑαυτὸν ἀναιρεῖν, νομίζων ἐκπεφευγέναι τοὺς δεσμίους.
  bgc-bgc: दरोग्गा जागग्या, अर जेळ के दरबाजे खुल्ले देखकै समझ गया के कैदी भाजगे सै,
    इस करकै उसनै तलवार खिंचकै खुद ताहीं मारणा चाह्या।
  khz-khz: Tipura numana gitatagona talimana ekeroto, vanagi maparara egitarato vekalapaka.
    Gena tugamagi tipura talimara maparara gekaliatito netiwato, gaurai gena vetali
    kativana einu-vagiato, matotauna ene vekwanu-mate netiwato.
  deu-TKW: Da aber der Gefangenwärter aufwachte und die Thüren des Gefängnisses offen
    stehen sah, zog er das Schwert und wollte sich selbst umbringen, in der Meinung,
    die Gefangenen seien entflohen.
  zsr-NT: Bubanëꞌ bönniꞌ naꞌ ruseyjëꞌ lidx guia. Catiꞌ bléꞌinëꞌ nayaljgac gap nu ryaz
    lidx guia naꞌ, gleycjëꞌ guia tuchiꞌ queëꞌ quië gdödi cuinëꞌ, le ráquinëꞌ chguluzxundjëꞌ
    bönniꞌ nadzunquëꞌ lidx guia naꞌ.
  lin-lin: Mokengeli boloko alamukaki ; mpe tango amonaki ete bikuke ya boloko ezali
    ya kofungwama, abendaki mopanga na ye mpo ete amiboma, pamba te akanisaki ete
    bakangami bakimi.
  hns-NT: Tab djahal ke rakhwaala djab tjaukke djaagal, tab dekhies kie djahal ke
    kamaarie khoelal hai. Bas dar ke maare oe aapan talwaar niekaaske maangat raha
    aapan djaan maare. Oe sotjies kie sab djahalian bhaag gail hai.
  noa-E: Magbaadëm ee ĩchab chi cárcel di thʉa khãi sĩewia phiirkhãubaadëwi oowai,
    puertdi thum weeudʉtkha thʉnaajim aajem. Mag oobaawai presonaan thum dʉrmid phöbaadëmpii
    awi, ich espaar jẽunaa, ichdëupai wir aig ya ich thõopäaig ẽkha sĩejim anaabá.
  eng-EMTV: And becoming awake, the prison keeper, seeing the doors of the prison
    open, drawing a sword, he was about to kill himself, supposing the prisoners to
    have escaped.
  mib-NT: Te ni natahū ni tēe ndíto vecāa, te ni jito de jeē núne yéhyɨ́ vécāa ún.
    Te ni tava de espada jeē cáhni de máá de núú, chi ni jeni ni de jeē ndɨvii cuɨtɨ
    ñayuu cáhīin vecāa un cuángoo i.
  lif-NT2: हे़क्‍केःल्‍ले़ पुङ्‌लाइङ्‌बान् कुमिक् सोरे़आङ् पुङ्‌लाहिम्‍मोबा लाम्‍धेःप्‍हाॽ
    हरे़आङ् पत्‍छे़बा निःसु हे़क्‍क्‍याङ् पुङ्‌लाधाबाहाॽ मे़घे़त्‍छिङ् मे़बेबिला फाॽआङ्
    निङ्‌वाॽ इःत्तु॥ हे़क्‍केःल्‍ले़ हेःसुबा ताभेःन् तरप् फिःक्‍खुआङ् से़त्‍छिङ्‌मा
    कोःत्तुरो॥
  xnj-xnj: Linjolinjoli wa jela peayumwiki na kulola milyangu ya jela gavi mbee, akatola
    upanga na kugana kujikoma, ndava aholalili kuvya vafungwa voha vatilili.
  mmx-mmx: Laradi loklok tatao at loogu xokoxo ga rakdu tuang la ni ga ven i do laramusmaragu
    ap mo loogu xokoxo ga rem suang axap pam, la ni ga nua i do limixin kokoxo digara
    sixiro vam. Kuren la ni ga rev asu ka lavarise sepsep teren la ni ga lok do na
    bo bang amer i min.
  cbr-NT: Usaía 'icëbë bësuquinbi, xëcuëcama xëóquicë isquin ca an sipuacë unicama
    chiquíti rabanan bërúancë unin sináncëxa, —sipuacë unicama ca chiquíquiani cuanxa
    —quixun. Sinánquin ca axbi taroracácatsi quixun aín manë xëtocë biacëxa.
  tee-NT: Chai acsni cujcha ju alhistacnan lacapulach'in chai lakts'ilh ni ilhtek'ak'ojuich
    ju pulach'in pus maxtulh ju ispada. Ixmaknichokoputuncan is'akstu ni ixnajun ni
    ca'ixta'ats'alhk'olhch ju tach'inin.
  eng-LSV: and the jailor having come out of sleep, and having seen the doors of the
    prison open, having drawn a sword, was about to kill himself, supposing the prisoners
    to have fled,
  cak-NT: Ri achi ri chajiy quichi ri jec'o pa cárcel, xuna' rech roma ri silonel
    (cab-rakan). Y cuando raja' xutzu' chi ri ruchi' ri cárcel je-jakal, xulesaj ru-espada
    chi nucamisaj-ka-ri', roma raja' xu'ij-ka pa ránima chi xebe yan conojel ri jec'o
    pa cárcel.
  pah-NT: Igwete guarda'ga ma'ẽi hepiaga hovapytymba'vogipyra. “O'emba g̃a ji hugwi
    ogwovo ra'e,” ei ga novĩa. Nurã ga ipyhygi itakyhea'javuhuva'ea tajijuka a'ero
    javo.
  sja-NT: Ma carceldepema jɨ̃aparipa unuk'ãri chi puerta jõma ewa jẽra bɨ, ichi espada
    ẽt'a ataji ichi juadoopa piudariit'ee, carcel pidaarã jõma uchiadai p'anɨ jĩak'aapa.
  xed-xed: Ka sliʼavatá tsa mndu ta ngha həŋ ya. Kəʼa kəʼa ná, nda gwana tsa gamak
    ya. Ka tsəhagaptá tsi ta budgwani ŋa dzuvtá vghani, ba sliʼaghuslia inda la vuʼa
    kəʼa sizlay.
  mks-NT: A̱nda̱ já na̱ndicáxí ini da̱ ndáá veca̱a cán ta tá na̱xini da núná yéhé
    ca̱a cán já na̱tuhun da yuchú cáni̱ dá ña̱ cahní da̱ mé dá jáchi̱ na̱ca̱hán da̱
    sa̱ na̱quee ndihi na̱ na̱sa̱ñuhu veca̱a cán cua̱ha̱n na̱.
  gfk-S: Be no turadi nong ga balbalaure di naramon ra hala na harpadano ga tangahun
    ma iga nes ira matanahala be di gate tamapapos, iga lik be kike ra turadi di gate
    hilo. Io kaie, iga sasel leh no nuno sele nong be nage gil bing ie.
  bmu-bmu: Mewö asuhuiga kösö miri galöm yaŋön gaun uruŋeyök wahörök. Wahöta kösö
    mirigö naŋguŋi pakpak tal tekögeri, mi eka jiyök, “Kösö azinöŋ an teköze me denöwö?”
    Mewö jiba mötmöriba jönömŋi unduiga bimgö sou ketaŋi mi kupinŋeyök öröba nanŋi
    aumamgö ahök.
  dgz-dgz: Gwat noke kwayup taini apanewa wa kandasen yonen. Me gwat noke tonan iravi
    no tapamone menan tum ware mek ingane bumage entanapen tan iwa me gwat noke nagirewa
    gaset tap tau amot anuni menan.
  eng-GNV: Then the keeper of the prison waked out of his sleepe, and when he sawe
    the prison doores open, he drewe out his sword and would haue killed himselfe,
    supposing the prisoners had bin fled.
  zaa-NT: Bebani tè carcelérua nna bila'nią qui'ni yalia ràni ca puerta qui' litsi'
    ìyyà nna yala gutsinią nna gulèqquia chìą espada qui' niá para gutti telá la'a
    labą́, porqui'ni belaba latsi'į qui'ni iyaba ca presua chi becuìtta cą.
  eng-WEBSTER: And the keeper of the prison awaking out of his sleep, and seeing the
    prison doors open, he drew out his sword, and would have killed himself, supposing
    that the prisoners had fled.
  guh-guh: 'Penaneconitsivi pejebabiabibo pevetsinë naëcotapuna pemajitecaenëmi. Nexata
    itsa tane daxita baupanë penabaupanaejava, navemarajonotaxuabina pijaespada penabeyaxuabinexa
    picani. Tsipaji jamatabëjumaitsi: —Daxita meta baja penaneconitsivi rëcëpeca.
    Nexata bajarapajamatabëcuene yabara nenaneconitsiaexanaena tomara pevetsivi, jamatabëjai.'
  bon-bon: Awamuta biname te ute cabu ca arpinantige. Tabe liba jepänemige mete grana
    bine iitnemäneji, tabe apu jengenige egä krokeciiye mete biname iyeta buucratnige.
    Siige, tabe teeme cubu turikä ne isatige teemämu aglime, ingle naace popi peei
    krokeciiye mete biname cina liba uucratna, piba teebine pa yaaglepesi.
  nhw-BL: Huan isac nopa tetzajquetl, huan quiitac tlapojtoc nochi puertas huan quiquixti
    imachete para momictis. Moilhuiyaya cholojtoyaj nochi tlatzacme.
  mgw-mgw: Asikali wa nyumba ya atabilwe paayumwike na kwibona milyango ya nyumba
    ya atabilwe iyu'gu'lilwe, akitage panga atabilwe boti batolwike, na nyo aasolomwi
    lipanga lyake pala kwibulaga.
  swh-ONEN: Yule mkuu wa gereza alipoamka na kuona milango ya gereza iko wazi, akachomoa
    upanga wake akataka kujiua, akidhani ya kuwa wafungwa wote wametoroka.
  wbi-wbi: Umuloleli ghwa ndinde akasimuka mu tulu pe akavona amalyango ghoni agha
    ndinde ghadindwike; pe akatola umaghe ghwa mwene ulwauuti akalondagha pikubuda
    ulwakuva alyasaghile kuuti avapinywa voni vadyighile,
  bba-bba: Ye pirisɔm kɔ̃so u yɑndɑ, u wɑ pirisɔm dirun ɡɑmbobɑ bɑ wukiɑre, u tɑmɑɑ
    pirisɔmbɑ kpuro bɑ yɑkurɑwɑ. Yerɑ u win tɑkobi womɑ u kĩ u tii ɡo.
  eng-KJVCPB: And the keeper of the prison awaking out of his sleep, and seeing the
    prison doors open, he drew out his sword, and would have killed himself, supposing
    that the prisoners had been fled.
  kgk-NT: Upe-ma ramo opáy preso-rehe onhangareko va'e. Ohexa okẽ ojepe'a ramo. Ohexa
    ramo, —Onhemoĩ preso va'e osẽmba ra'e, he'i mo'ã. Upéa-gwi ohekýi kyse ojekutu
    hagwã mo'ã.
  waj-waj: 'Vuduu oovi nnauvaara haitatuura vaidiivo diitoo tooduu sipuuyauvo vaa
    hatuaa taika kiooduu yaata utuoo tunoo: Vaa aakiaana variaiya vida tara kiaanoo,
    kiaa kioo ari paipa avaikaraivaa utu rada kioo ari hara raputinara teerama utu
    kioo vauduu'
  cpy-cpy: Ikanta ikakitanaki aminako-wentziriri omonkyahaa-rewo, iñaatziiro ashitaryaanaka
    ashitakowontsi, raa-nakiro rowathaa-mento ikoyi rojateeyaa, roshiya-kaatzi shiyayitaka
    omonkyahaa-rewo-paeni.
  mpx-mpx: Sauga del ana tomatahikan i kenu lut ge i kite nog gegewena iyaka i mwapwela,
    wana nuwatu tage del ana tomina gegewel iyaka hi lou. Inoke wana elohaveyan kilepana
    i momol tagilan tage totona i lolol.
  wbp-wbp: Yangka yurrkunyu rdakukungarduyu, ngulaju yakarra-pardija jarda-jangka.
    Manu nyangu-jana tuwa-kari tuwa-karilki kujalu muku lakarn-pardija. Manngu-nyangu-nyanu,
    manngu-nyanjarla wangkaja-nyanu, “Ngaju-nyangurlu wiriwirirli kapujulu pinyi yirdija-ngarra
    mardalu pirijina-patu muku parnkaja rdaku-ngurluju.” Kujarlaju, junma kirrirdilki-nyanu
    jangkardu wilypi-manu warltirli-ngirli yungu-nyanu pantikarla laningki. Kala lawa,
    palka-jukulpalu nyinaja kaninjarni yurltunpa-karirla wuruly-parnkanja-wangu.
  luo-luo: Ka jarit od twech nochiewo monwangʼo ka dhout od twech duto oyawore, nowuodho
    liganglane mondo onegrego, koparo ni joma otwe duto noseringo otony.
  nhe-NT: Huan isac nopa tetzajquetl, huan quiitac tlapojtoc nochi puertas huan quiquixti
    imachete para momictis. Moilhuiyaya cholojtoyaj nochi tlatzacme.
  aii-aii: ܐܝܼܡܲܢ ܕܪܥܝܼܫ ܠܹܗ ܢܵܛܘܿܪܵܐ ܕܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܘܚܙܹܐ ܠܹܗ ܬܲܪ̈ܥܵܢܹܐ ܦܬܝܼܚܹܐ،
    ܫܩܝܼܠܔ ܠܹܗ ܣܲܝܦܵܐ ܘܒܥܹܐ ܠܹܗ ܕܩܵܛܹܠܔ ܗܘܵܐ ܠܵܗ̇ ܓܵܢܹܗ، ܣܵܒܵܒ ܚܫܝܼܒ݂ ܠܹܗ ܥܪܝܼܩܹܐ
    ܝܗܘܵܘ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Isiqsivium qaunaksraa itiqtiqami iḷitchuġiplugu talut aŋmaniqmata isumaniqsuq
    isiqtapayaat aninipḷugich. Taatnaqhuni satkuni tiguplugu tuqqutchaġumaaqsiḷiġniqsuq
    iŋmiñun.
  msb-msb: Nagmata an namumuno san mga bantay kag san nakita niya na abyirto na an
    mga pwertahan, naghuna siya na nakadulag an mga priso, kaya ginkuha an iya ispada
    agod magbigti.
  cpa-NT: Jøng² ca¹ŋié¹ dsa² jmo¹² hí³. Mi³ca¹jái¹dsa ma²rø²na¹ hag³ hni¹ŋí³, jøng²
    ca¹li¹dsa ŋi³tǿi¹ quiah¹²dsa. Mi³jŋë́h¹dsa hŋiah¹²dsa. Di³ lë́²dsa ma²na²lúg²
    dsa² mi³tiogh³.
  dso-dso: ବନ୍ଦି ଗରର୍‌ ଜାଗୁଆଲ୍‌ ଚେତାଅଇ ଉଟ୍‌ଲା ଆରି ବନ୍ଦି ଗରର୍‌ କାପାଟ୍‌ ଉଗ୍‌ଡା ଅଇରଇଲାଟା
    ଦେକ୍‌ଲା । ସେ ବନ୍ଦିମନ୍‌ ସବୁ ପାଲାଇ ଆଚତ୍‌ ବଲି ବାବ୍‌ଲା । ସେଟାର୍‌ ପାଇ ସେ ତାର୍‌ କାଣ୍ଡା
    ବେଟି ବୁସି ଅଇ ମର୍‌ବାକେ ଜାଇତେ ରଇଲା ।
  meu-meu: Dibura rumana igimana tauna na mahuta amo e noga, iduara e ita, iboudiai
    hehekeho; bena ia ese ena dare e veria lasi, sibona baine heala mase eto, badina
    be ia banava dibura taudia vada e heau lasi eto.
  yva-NT: Naito po tanoano makova umaso ramane pamo ami maomon ti niki. Weramu arono
    mungkije nande, paparo ai ti seo. Po unsanda raenamo mpapaya tenambe, weti po
    ratantona pare, “Aro! Somaisyamo vatano umakova unanajibe tenambe to!” Weti po
    apa omake rapatin pare po raveano taune aubaisy.
  dgc-dgc: Ey tu guwardia, kélukag na éy mineta na a bukas dén du pintuan. Ey binagut
    na tu sondang na, a talaga na a bikalén tu bégi na, da akala na éy ginuminan dén
    du pihesu a étanan.
  zpm-NT: Lëëlëd briee mcaaḻlo meṉ ne quianap ga, zeeṉe goṉ me grëse ro ladzguiib
    co zonial, masaque güeynie guic me bzhooṉle grë zha ne no ga, bdobaque me spad
    ne ney me laa me zie gut me me.
  hix-NT: Hakay hatà, watxa ymo yonye ro. Watxa ymo heno yatahurmakaxaho yonyey hatà.
    Totxow hamà, ahryemxemotho komo, kekon hatà, tàwya rma. Àro ke, katxefara wyarono
    wakay hatà, totharaxkanàr horà, tewayehkanàr horà.
  sim-sim: Urik krawun washilindari ma oto or usaha nor heyeri akayanga amber am sutlarakor.
    Urik ormu hishira, �Ma ol krawu aka torok liwa ondo angop tulurakowa lir.� Karem
    or hishihi bainat orhin or laha orhinjik or jimandingormekmbaha nor urik
  npi-ULB: झ्यालखानाका हाकिम आफ्नो निद्राबाट ब्युँझिए र झ्यालखानाका सबै ढोकाहरू खुल्ला
    देखे । तब सबै कैदीहरू भागिसके भन्‍ने ठानेर उनले आफ्नो तरवार निकालेर आफूलाई मार्नै
    लागेका थिए ।
  cgc-cgc: Kabugtaw gwardya an. Na nakita din na abri en mga gangaan an ta prisuan,
    pagabot din ispada din an aged magpakamatay tak salig din na kapuga en tanan na
    mga priso.
  tim-tim: Akto emet aregât damun kilep arekŋe asiŋânba agatmâ ekto hâŋgi are hârok
    lewulakmâ kindo ekmâ hin dâep, “Wei, luâk bâleŋe iren kat yektenŋe tatâi ina hârok
    arim meteâi.” dâep. Hain dâm aregât hamep akmâ tiŋgiŋânba tâwât siâ mem oloŋmâ
    ikiŋe hanŋe hâreakberâm agep.
  yor-yor: Nígbà tí onítúbú si tají, tí o sì ri pé, àwọn ìlẹ̀kùn túbú tí ṣí sílẹ̀,
    ó fa idà rẹ̀ yọ, ó sì fẹ́ pa ara rẹ̀, ó ṣe bí àwọn ara túbú ti sálọ.
  wos-wos: Lukundaka séndé geka hatikwa du waréngéna raama dé xé, séndé gena atéfék
    gena yambu nafwi téndaka. Xe dé wa, “Séndé gembu rendé atéfék du bu yaange yinda.”
    Wungi wataka dé xi warendaka yar hérae dé déka tambambu hura dé hafuré xiyae hiyanjoka
    dé huru.
  emp-NTPO: Maʌ̃ne preso b̶ea wagabarira ʌ̃rʌ̃masia. Ed̶a wãbada ewa nũmea unusid̶e
    crĩchasia preso b̶eara jũma mĩrũ wãbʌrʌsid̶ada. Maʌ̃ carea idji necoda ẽũta edasia
    idub̶a beui carea.
  eng-F35: But the jailer, awaking from sleep and seeing the prison doors open, drew
    sword, intending to kill himself, supposing that the prisoners had escaped.
  ind-ind: Lalu kepala penjara itu terbangun. Waktu dia melihat pintu-pintu penjara
    sudah terbuka, dia mencabut pedangnya hendak bunuh diri, karena dia mengira semua
    tahanan pasti sudah kabur.
  pes-OPCB: زندانبان از خواب پرید و دید تمام درهای زندان باز است و فکر کرد که زندانیان
    فرار کرده‌اند؛ پس شمشیرش را کشید تا خود را بکشد.
  mpt-mpt: klabut kimanin nakae aambiebe hana temeta klabutamo amisalo alukum betano
    kesoa watemnea funanea klabuti skila unibbiobo genea ele skil bainate tobo Tulania
    kaanano genea inanang genamsea
  ssx-ssx: Mo dipula handeteke hayeke halima꞉ tiaota꞉ mo dipula da pota꞉manu lomba
    pa pa pu wiekeeki handolota꞉ dipula haliweki amba꞉ pindipa yopua pimika꞉ta꞉ma꞉
    hone witolo hata꞉ ipika꞉ kepete hokulu yola꞉ mea ipika꞉ kone aoluekema꞉ handaeyekepate
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ woo deɡbeu í jĩ í bɑ ɡɑmbo ŋɑu fei wɑ cĩ ŋɔi í tɑmɑɑ bɛi inɛi
