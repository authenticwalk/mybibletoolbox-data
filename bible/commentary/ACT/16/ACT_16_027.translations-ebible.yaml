  bgg-bgg: Phatheg pha dumuii ji de than ne sieng mage shii, phatheg pho pha habinthek
    ne hong ne um iang pha doh ruii, ai è now, phatheg pho ne zab yo dun ara! Ji-è
    ai ne awai khamriie phiang khia srane awaishii ua pha rek.
  eng-TCENT: Then the jailer was awakened, and when he saw that the doors of the prison
    were open, he drew his sword and was about to kill himself, assuming that the
    prisoners had escaped.
  eng-BSB: When the jailer woke up and saw the prison doors open, he drew his sword
    and was about to kill himself, presuming that the prisoners had escaped.
  cpu-NT: Ipoña ikakitanake aamaakoventaneri, jiñaatziiro ashitaryaaka jashitakoveetakari,
    ari jinoshikanakero irovathaamento ikovi irosataiya, jiñaajaantake shiyayetaka
    ashitakotaariite.
  san-ASM: অতএৱ কাৰাৰক্ষকো নিদ্ৰাতো জাগৰিৎৱা কাৰাযা দ্ৱাৰাণি মুক্তানি দৃষ্ট্ৱা বন্দিলোকাঃ
    পলাযিতা ইত্যনুমায কোষাৎ খঙ্গং বহিঃ কৃৎৱাত্মঘাতং কৰ্ত্তুম্ উদ্যতঃ|
  tod-tod: Kaso ʋɛlɛ makɛ nui wuungai ma, é ka ga kaso ʋɛlɛi ma ɓogiti daalaogɛ,
    é ná-boɠa zɔkpɔi ɠulani ma laɠagi zu, é ɠɛni liizu ɓɔɠɔ ʋaazu niina, tɔɔzei
    é ɠisiɛni ga kasoɠa nuiti pɛ ti ʋela.
  tac-NT: '''Lige alué rió galírale mo''árigame repume pe alé a''mibemi galírale bo''ile
    gojchigá. ''Lige pe yati asísiga e''nele alué ''yera alué galí napu mochile galírale
    mo''árigame. ''Lige etele i''púriga iligó alué galí. ''Lige larigá ilígame rewisá
    alué galí ''lige ''we we''ká ''nátale alué rió. Mayele ''ma buyásiligo alué ralámuli.
    ''Lige ma''chí pale alué siparina napu o''kame nílige alué rió bo''né. ''Lige
    ma''chí pasa bo''nepi me''limé olale alué rioka napugiti alué rioka alué ralámuli
    ''ma buyásiligo mayega. Machime nílige me''libólikó alué e''wélalate.'
  eng-WEBPB: The jailer, being roused out of sleep and seeing the prison doors open,
    drew his sword and was about to kill himself, supposing that the prisoners had
    escaped.
  gfk-H: Ing no tunatuna nong ga balbalaurei diet narako ra hala na harpidinau ga
    pada ma ga nas ira matanangas bia diet gata tamapapos, ga lik bia kaikek ra tunatuna
    diet gata hilau. Io, ga sarat lah no nuna hisa nong bia naga dako habal at ia.
  viv-viv: Au deli ana toꞋitaveꞋavina giꞋenohabalutuga, ada deli ana wanafali giꞋayauna-ma
    giꞋitana againe, ginuwanuwa vaita filisina moyaꞋaidi ahe hidaꞋota faꞋina yana
    ilama gisiwakana be tauna ginaluveꞋalikana.
  yao-yao: Jwakulindilila nyuumba jakutaŵilwa jula paŵajimwiche ni kujiwona minango
    ja nyuumba jeugule ŵaganisisye kuti ŵaŵataŵikwe wose ŵatisile. Nipele ŵasolomwele
    upanga wakwe, ŵatiji aliulaje.
  tgp-tgp: Tamlohi kilau na ima r̃ilangi mara mo turu mo hitea vara pelati tari la
    roi, mo reve nar̃ihi na nona sita mo tatamahu vara i pa vilia enia hasena, matan
    mo r̃omi vara la haratu la lo toho na lolo ima r̃ilangi la rovo moiso.
  auc-NT: Tee möneincö në aacä guiquënë ïñontobæ̈ ñäni ömæ̈monte ayongä, Odemö dobæ
    wi æ̈mæ̈nete gotimpa, ante wædinque tömengä, Æ tee mönete ongönïnäni dobæ tao
    wodii wïnönänipa, ante pönente wædinque, Botö awënëidi pïinte pänäni wænguï wæ,
    ante pönëninque nämä wæ̈nonte wæncæte ante yaëmë o togænte ængä.
  kbc-NT: Odaa niɡ̶ijo nowienoɡ̶odi niwiloɡ̶onaɡ̶axi ja niwodi, odaa ja nadi niɡ̶ijoa
    lapoaco niwiloɡ̶onaɡ̶axi me domoke. Odaa ja diletibige niɡ̶ijoa niwilogojedi daantaɡ̶a
    ialetibigiwaji, odaa ja nixigitice lodaajo-ocaɡ̶ataɡ̶a me domaɡ̶a dineloadi.
  bmh-bmh: Zau gumaneun du, go asaimai, zau im unum oitai heun peimai, gonugau dabeleu
    hiacaranem zauan dudu unum uminai wanemen aimai, gonugau maulzag huia oimai, nugtal
    gonugau enib wamoroi dabeleun.
  ctu-BL: Che' bʌ tsa' cajni i wut jini xcʌntaya, tsi' q'uele jajmenix i ti' tac mʌjquibʌl.
    Tsi' bots'o i yespada cha'an mi' tsʌnsan i bʌ, come tsi' lon ña'ta puts'emobix
    jini xñujp'elob.
  meq-meq: Tsa na, ndo matsəpe gay i daŋgay niye a pəɗeke abəra ka məndzehəre. A ŋgatay
    a məgeɗ i gay i daŋgay hay mahəndəka eye hay tebiye na, a zla maslalam ŋgay a
    say məkəɗe bo ŋgay abəra mə ɗəma, hərwi a dzala a gwaɗ ma giye na, ndo neheye
    mə gay i daŋgay aye ta hway.
  noa-H: Magbaadëm hee hĩchab chi cárcel di t'ʌa k'ãi sĩewia p'iirk'ãubaadëwi hoowai,
    puertdi t'um weeudʌtk'a t'ʌnaajim haajem. Mag hoobaawai presonaan t'um dʌrmid
    p'öbaadëmpii hawi, hich espaar jẽunaa, hichdëupai wir haig ya hich t'õopäaig hẽk'a
    sĩejim hanaabá.
  alp-NT: Eleki buije esi elake hkutukeni eleki ibetu. Eleki kena iselu buije esi
    meturu baeke, hoko ineha eni sari nanuke leke iono kena ibunu ruai le ibetinake
    tamata buiaru pususi naya peneka hoko isupu hukume matale.
  san-VEL: ataeva kaaraarak.sako nidraato jaagaritvaa kaaraayaa dvaaraa.ni muktaani
    d.r.s.tvaa bandilokaa.h palaayitaa ityanumaaya ko.saat kha"nga.m bahi.h k.rtvaatmaghaata.m
    karttum udyata.h|
  kbq-kbq: Kina vahete kva ne'mo'a avu vase'nefinti otino, keana kafana anagi vagare'negeno,
    bainati kazinknoma'a erino agra'a ahefrinaku hu'ne. Na'ankure agesama antahiana
    hago kina vahe'zagamo'za fre'naze hanuno ana hu'ne.
  kbh-kbh: Pero chë utámenënga shanÿá tojanofs̈ená y chë utámenents̈a bës̈as̈angá
    yojtsatëfjnama tojáninÿe ora, cha tojanjuabó nÿetsca utámenënga tmojtsanacheta
    ca; chë causa, chabe espadëja yojenosëngbotë́nts̈ena jtsenóitanama.
  ron-LSB: Temnicerul, fiind trezit din somn și văzând ușile închisorii deschise,
    și-a scos sabia și era pe punctul de a se sinucide, crezând că prizonierii au
    scăpat.
  pon-pon: A jilepan imaten lao pirida jan a mair o kilan wanim ko ar ritidar, ap
    napekida a kodlaj o, a pan kamela pein i, pwe a kiki on, me jalidi ko me pitila.
  nhe-BL: Huan isac nopa tetzajquetl, huan quiitac tlapojtoc nochi puertas huan quiquixti
    imachete para momictis. Moilhuiyaya cholojtoyaj nochi tlatzacme.
  sps-sps: Tsoiny tatagaa ot tana numaa iny kotskots tagun, ai te tagei finy ya na
    fo pingping tana numaa iny kotskots tapue, ya pon iny ton vainy kotskots te bus
    er. Ya gamus ton kirat nana puaan tsuan ya pon to ma atsuiny a tsivon.
  wnc-wnc: Aho. Unzing yuwawa aminu akayukut tapata enake kaautde gwabok gakandaka
    kwangga yuwa kakut. Kake kaautde yuking aminu kuupbam epu gwan ba kuing ngang
    natake paip takngana kaiwan akopan ina make kumnangge tasiwan
  bus-bus: Kɛ̀ kpɛ́ dãkpari pì vù, à gbànↄ è wɛ̃wɛ̃na píngi, ben à a fɛ̃ɛdaa wòto
    à yezi à a zĩnda dɛ, zaakɛ èe daa pisinanↄ bàa sìmɛ.
  gub-BL: Zemunehew paw rehe uzekaiw ma'e ume'e kury. Wexak uken uzewàpytymawok mehe
    paw rupi a'e. — Uhem imunehew kar pyrer oho aipo xe wi paw rupi katete a'e wà
    kury, i'i zepe wanupe. Wenuhem utakihe imuwà. Uzezuka tàri kury.
  imo-imo: Kano kinye ka imboma nokorumu kano iyemu makilipelie ka ulke kiripi nangape
    kanoma nambu topa lelipe purumuna kanopalie yuni ka imbo kanoma oi kowa punge
    lepamo konopu lerimu. Aku wali yuni yunge loi geleamu lipelie yu yunu topa kondombai
    terimu.
  boj-boj: Onaqa tonto tal taqato tamo a tigelosiqa ŋam atej di siraŋme kalil waqeleŋesonaq
    unej. Deqa a are qalej, “Tonto tamo kalil naŋgi jaraiyonub.” Degsi are qalsiqa
    aqa serie osiq aqa segi jejamu qalqa yonaqa Pol a maosiq minjej, “Ni ino segi
    jejamu qalaim. Iga kalil endi unum. Iga jaraiyosai.”
  eng-DRA: And the keeper of the prison, awaking out of his sleep, and seeing the
    doors of the prison open, drawing his sword, would have killed himself, supposing
    that the prisoners had been fled.
  knf-knf: Nayeŋ i ukalabuş anaţaa, awin kë ilëman yi ukalabuş iwo bhaab, aşë ŧoot
    kej, aŋal pfiŋ uleeful, ţiki aşal kë bakalabuş babuuri.
  san-KHM: អតឯវ ការារក្ឞកោ និទ្រាតោ ជាគរិត្វា ការាយា ទ្វារាណិ មុក្តានិ ទ្ឫឞ្ដ្វា ពន្ទិលោកាះ
    បលាយិតា ឥត្យនុមាយ កោឞាត៑ ខង្គំ ពហិះ ក្ឫត្វាត្មឃាតំ កត៌្តុម៑ ឧទ្យតះ។
  arn-NT: Feymew trepelu tati longkolelu karsel mew, pefi ti wülngiñ karsel ñi nülalen,
    nentupay tañi fütra wayki tañi langümuwafel. Kisu rakiduamürkey tati pu püresu
    ñi kom tripatun ka lefmawün.
  zas-NT: Chi baban bén rajp roꞌ ladxguiib guin abiꞌ baguiaaman zojbyal gra ree xportan,
    gulëë xi espadaman din nugüjt laagajcaman guial gunaladxaman gra ree bén yuꞌ ladxguiib
    guin ma baxüün.
  ken-NT: Mbabhɛri ɛkɛrɛ́kɛnɔŋ afate. Ághɔ́ nɔ́kɔ́ babhǐnywɔp fúfú, akaysi bɛ́
    bǒkɛnɔŋ mankɛm bábʉɛ. Agwɔp akparɛnja ywi ndu bɛway mmʉɛt.
