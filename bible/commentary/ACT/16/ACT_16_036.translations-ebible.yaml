  kmo-kmo: 'Worek, poko ji aka siitii kow tar ma rii maji piiriina wor: “Rom harapa
    ma ye heechinak i majin wochirek yar. Wowak, kicha na ishar na i.”'
  agr-agr: 'Tibau asa achikbaun kuitamnushkam Pablon chichajak: —Apu chichaman epegkin
    aidau chichaman akupjutak akupkati tujutne, nunin asamtai jiinkijum shiig aneasjum
    wetajum, —tiuwai.'
  kyc-kyc: Dokopa karapusi rapu pingi akali dokome Pole lamaiyuo, Kote singi akali
    dolapome nakamba mokwalale langyala pena lalambinyilamo. Kamanda epapala mona
    seramopa pupwape, lalambinyiŋi leya.
  urd-GVU: چنانچہ داروغے نے پولس کو اُن کا پیغام پہنچا دیا، ”مجسٹریٹوں نے حکم دیا
