  ncu-NT: Amo̱se̱ se̱‑ɔ, ne̱ ɔde̱e̱re̱se̱po̱ amo̱ a tɔwe̱ gywii Pɔɔl fe̱yɛ, “Ase̱ŋgyipo̱‑ɔ
