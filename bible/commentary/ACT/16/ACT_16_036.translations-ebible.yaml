  tam-TCV: சிறைக்காவலன் பவுலிடம், “தலைமை நீதிபதிகள் உங்களை விடுதலையாக்கும்படி உத்தரவிட்டிருக்கிறார்கள்.
    நீயும் சீலாவும் வெளியே சமாதானத்துடன் போங்கள்” என்றான்.
  mit-NT: 'Ñàyùcàndùá, nècuàchì ndiàá xì vehecàa ma, ducán nì cachitnùhu‑ne xì Pablo,
    cachí‑nè: ―Sànì dàndàcú juez dàñà‑nsiá: sà‑ìá caquee‑nsia libre, cachí‑nè. Ñàyùcàndùá,
    màsà nácání gá inì‑nsia, vàchi vàtùni quee‑nsia cùhùn‑nsià ―nì cachi‑nè.'
  ceb-ULB: 'Ang magbalantay sa bilanggoan misugilon sa maong mga pulong ngadto kang
    Pablo, nga nag-ingon, “Ang mga maghuhukom nagpadala ug pulong kanako nga buhian
