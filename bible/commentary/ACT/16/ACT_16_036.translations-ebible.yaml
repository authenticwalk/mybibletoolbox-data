  kfw-kfw: Halli mikhumna ka-ngaakpa in Paul diang chongkha arilpi jei, chongkatan
    ngaikhan nangni inni kha masuonasik chong inheimintungjei; khawa jarra tuunchu
    heisuok inlang kahoiya nasipitaru.
  bfz-bfz: जेलरे यो गल्ला पौलुसो गे बोलिया, “हाकिमे तुसा खे छाडणे खे बोली ता रा, तो
    एबे निकल़ी की बेफिकर ऊई की चली जाओ।”
  cuk-09: 'Agi eskarya-daked Pabloga sokar: “Igar-nabiromalad-dummagan anga igar-uksado,
    be-onomalagar. Degisoggu, akarsundo bemar boni-gwen-niksurmardo, bemar namarsundo.”'
  ben-OBCV: কারারক্ষক পৌলকে বললেন, “প্রশাসকেরা আপনাকে ও সীলকে মুক্ত করার আদেশ দিয়েছেন।
    এখন আপনারা চলে যেতে পারেন। শান্তিতে প্রস্থান করুন।”
  mil-NT: 'Te tée nděnchito vecaá ní xáhaⁿ‑dě xii té Pǎblú ndɨhɨ té Sìlás: —Cue tée
    cùchiuⁿ ní cachí‑güedé sá quéé‑ndó nǔhú‑ndó, chi ñá túú‑gǎ ná cada‑güedé, chi
    sa ní yáha cuèndá‑ndó —càchí tée nděnchito vecaá xǎhaⁿ‑dě xii‑güedé.'
  myu-myu: O'ju ip daomũnmũnap'a be. Ika kukukayũ ekawẽn o'g̃uwẽn ip ig̃o'a kukukat
    pe. Ixe o'ju Pauloyũ kay. — “Pauloyũ juy epeg̃ujẽm daomũnmũnap'a bewi,” i juk
    o'e ip oceka kukukayũ — io'e yakukukat Pauloyũ be. — Epejẽm cuy — io'e ip. — Eyekupinap
    tag̃ cuy epeju — io'e Pauloyũ be.
  amk-amk: Mano wenunggamiai we aitamu foi deikariri kaiwofo we Paulusi deyo, “Dai
    muruine, mano ehutu kaiwo fosa etohong kaiwo ma weo etawing muru. Ampafe mura
    na maia. Mahikaifeai.”
  fai-fai: Kale kalabus am kin modin kinim ayo Faul bakodaw, “weng taktakin kinim
    iyo bako nadiw, ‘kawso Sailas so talá imadálalo!’” Kaliw. “Kale kamane alew ken
    kuw dakbu unino!” Yaka.
  ura-NT: 'Nii jaun jetao te: “Caraite, nere letoaaure joesiocuru, inara joracaain,
    inara jianichaaune coinara. Aihana jaun, inae nainiquiche, raotojoeein mituhin,
    amuhichenera,” naa nii caresero beraicha, Faboro raina jaun jetaote,'
  mcd-NT: Ranushumuaton Pablo yoini, —Niaifofoan yonoa natian man casharatiroran,
    —ishon ato yoini.
  urt-urt: Taꞌe luku pe, miyeꞌ mbep tikin mwahupwaiꞌe ŋaname Pol na, “Lenge miyeꞌ
    ondoh si yember wusyep ahraꞌ embep ende nange nin topoꞌe Sailas pa hindi yusme
    mwahupwaiꞌe. Taꞌe luku pe, yip yil topoꞌe ŋoihmbwaip ŋumwaiye.”
  kiz-kiz: 'Mlinzi ghwa gereza akan''julisha Paulo juu jha malobhi aghu jha kujha,
    “Mahakimu bhaghisi ujumbe kujha nibharuhusuajhi mulotayi: hivyo mupitayi kwibhala
    na mulotayi kwa amani.'
  tzo-TZE: 'Li jchabi chuquinabe laj yalbe Pablo li c''usi laj yalic tal li j''abteletique:
    ―Li j''abteletique laj yalbun tal mantal ti xu'' chajcoltaoxuc batele. Jech xu''
    chabatic. Cuxetuc avo''ntonic batel ―x''utatic.'
  lex-lex: 'Makhi'' o''ta la roma nhio''la geni nodia kot della Paulus pa nakot la:
    “A o''ta-mat mamni, rhopan pa rollia u''pu-matro''mu la handi. Mlia''awa ler di
    wa. Mliola kalwiedni.”'
  dov-dov: Simulinda ntolongo wakambila Pawulo, wakati; imubetesi walayizya kuti ndimulekezye
    mwende nkokuti amuzwe lino, mweende mulumuuno.”
  rgu-rgu: Malaka bui namanene boe ma ana nafada heheluꞌ ria neuꞌ Paulus asa nae,
    “Papa kara e! Lahenda bauinaꞌ ara raꞌetuꞌ basa, fo poꞌi emi dua. De papa kasa
    fali noo sodaꞌ leo.”
  toc-NT: 'Entonces a̠má chixcú tuncán lákalh Pablo y chiné huá­nilh: —Qui­ma­ca­mí­nilh
    li̠ma̠­peksí̠n a̠ma̠ko̠lh jueces xla­cata pi̠ cac­ca̠­mak­xtekni, pus chú aya
    tla̠n li̠pa̠­xúhu napi­ná̠tit.'
  som-som: Markaasaa xabsihayihii hadalladaas u sheegay Bawlos, oo wuxuu ku yidhi,
    Xaakinnadii baa amar soo diray in laydin sii daayo; haddaba soo baxa oo nabad
    ku taga.
  mam-C: 'Tu''n ikyjo, xi tq''ma''n xq''uqil tze te Pabl kyjalu''n: Ma tzaj q''ma''n
    we''y kyu''n kawil, tu''n kyxi tzaqpeta; kuxsin che''xtza toj tb''anil, ex mina
    chi xob''a.'
  ndj-ndj: Yula mdima chijaka kamuwombela Pauli filongu fila padeta, “Vahigha valayila
    vandu ili mufuwuliwi, topi ponopa mfumi panji, myiyendeli kwa kusika.”
  mbj-NT: 'Ti m'' ragadahew''ëës do hagã n''aa her''oot Paw-Ro hã: —Hyb n''aa jew''yyk
    do ỹ ramejũũ, õm Siras daheeh ỹ basog nyyh ragadahew''ëës doo gó naa, baad bë
    bah''ũũm hyb n''aa —näng mäh. —Ti hyb n''aa bë anäh, h''yyb nyyw gó bë ahõm —näng
    mäh.'
  lat-VUC: 'Nuntiavit autem custos carceris verba hæc Paulo: Quia miserunt magistratus
    ut dimittamini: nunc igitur exeuntes, ite in pace.'
  ngp-ngp: Ivo yudya mwamizi awagambaga Paulo na Sila, “Wakulu wasigiila mfosezwe,
    elo foseni mwite kwa utondowazi.”
  enq-2: 'Yanda singi dupame anjetae dupa isingi doko lamaitiaminopa, baame pii datupa
    Polo lamaiya: “Kote singi dupame nyakamba mokape lao wai peelyaminona, indupa
    nyakamba mona yaepatala pupa” lea.'
  eng-ASVBT: 'And the jailer reported these words to Paul, saying, The magistrates
    have sent to let you go: now therefore come forth, and go in peace.'
  mna-mna: 'To menderŋana ta imborro kataama i, ila ma isotaara Paulus pa sua tana.
    Iso: “Zin bibip tiso mar ta kembei: Niomru Silas irao kala leyom. Tana iŋgi aŋzem
    yom i. Niomru kala raama leleyom ambai!”'
  myw-myw: Tanuwagan deil ikow asilivan towen, isek Pawl, ilana, “Takalawageins ven
    bo ikayabeimiy bukunounas. Bweina beitout ninoumiy, kuneis.”
  sby-sby: Usa mulonda wajele walamwambila Paulo kwambeti, “Beshikombolosha balatumu
    maswi akwambeti tumusungulule. Neco, kamupulani, kamuyani mulumuno.”
  sll-sll: Ditomba, Pol mole polisman yu ditongwi, “Na tal nigi dongwo tal olalga
    pring pai na tekimba, Roman gabman hobi ari mongwo maulung bani kuba na simia.
    Sungwiwe, na Roman ari molkimno? Momingiwe. Ena yalhobi kul si na aule i mena
    olangwo paikimia. Roman gabman hobi nin ure na yasuri aule i mena olangwo pamue,”
    dungwi.
  yaq-NT: 'Junako ju''u eta''im suuatuawame, Paplotau sikaa, intok: ―Inim ju''u ya''uraata
    betana, enchim yeu su''u toji betchi''bo nee aet sawaa. Junuen san eme''e, ka
    jain eaka, baa yeu katne ―ti au jiiak.'
  uro-uro: Dä qa qoar nä ma Pol toqortäqyia, “Ama matnävämnenarha rha rhäkne iva ngu
    rhäväkt sä en. Bä sa rhäkt di mamär iva in det. In det sa ama bulap.”
  ita-1885: 'E il carceriere rapportò a Paolo queste parole, dicendo: I pretori hanno
    mandato a dire che siate liberati; ora dunque uscite, e andatevene in pace.'
  muy-muy: 'Bay majəgay ahay ga daŋgay ni àra ècia ma na ti, àhəŋgri ma gani ana Pol,
    àhi ahkado : « Ndam magray seriya ni tə̀slərbiya mis a, tə̀ɗəm nâbaya kʉli a.
    Nihi ti hərumiyu e mite vu, sləkuma àna sulumana. »'
  kqc-kqc: Ye dibura nari redo amiye yaku Paul niyo, “Kota rededi vene yaku niyadi
    ya ma Silas bi yakugedi. Gua ya bi yakusi uka amuta dudu difo.”
  tav-tav: 'To bairi polisía na cabuio rotiricarã cabuiora ejayuparã ti wii cacotei
    tʉpʉre. Ti wiire cacotei tiere apiri Pablo jãare na cabuio netoñupʉ: —Caʉparã
    mʉja buti rotiyuparã. To bairi mʉja butiwa. Caroaro aánaja, na caĩñupʉ.'
  eng-ULB: The jailer reported the words to Paul, saying, “The magistrates have sent
    word to me to let you go. Now therefore come out, and go in peace.”
  spa-VBL: 'Entonces el carcelero le dijo a Pablo: “Los magistrados han enviado orden
    para dejarte libre. Así que puedes irte, y ve en paz”.'
  fra-_FOB: 'Aussitôt le geôlier rapporta ces paroles à Paul, et lui dit: Les préteurs
    ont envoyé pour vous faire relâcher; sortez donc maintenant, et allez en paix.'
  hau-ULB: Mai tsaron kurkukun kuwa ya sanar wa Bulus wannan magana ta alkalan, saboda
    haka ya ce wa Bulus, ''Ku tafi cikin salama''.
  mal-mal: 'കാരാഗൃഹപ്രമാണി ഈ വാക്ക് പൗലൊസിനോട് അറിയിച്ചു: “നിങ്ങളെ വിട്ടയപ്പാൻ അധിപതികൾ
    ആളയച്ചിരിക്കുന്നു; ആകയാൽ സമാധാനത്തോടെ പോകുവിൻ” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme neliga moso gibadeli odoo oso to hagee duloso dileso, Polo mapoo
    egeesee takaso, “Gamalee odoo oso takolone niba diyena, esiga niba medee diyadee,”
    diso.
  urd-GVR: Chunāṅche dāroġhe ne Paulus ko un kā paiġhām pahuṅchā diyā, “Majisṭreṭoṅ
    ne hukm diyā hai ki āp aur Sīlās ko rihā kar diyā jāe. Ab nikal kar salāmatī se
    chale jāeṅ.”
  far-far: '''Urinai go na wane ni folo nai ka leka ka farongoa sa Paul ka ''uri,
    “Na wane kwaiketoi ki kera saea mai fuaku ''oe fainia sa Silas, moro leka na ''amoro
    ''i maa. Kamoro leka na ''amoro ana aroaroe.”'
  suz-BL: मिनु जेल्‍खान ङा ठेयब मुरुमी पावल कली “गे इस कली प्रोंइचा नसी, दे निसाफ
    पाइबपुकीम सिपाही कली सोइक्‍ताक्‍मे। सुइमी इस कली दोस गेने मचाप्‍नीम। रिम्‍शो पा
    लसे” देंमाक्‍त।
  car-NT: 'Irombo mo''ko yja''wangon kari''na aru''katopo eran ''wa aurangonymbo ekarity''po
    Paulus ''wa. Ika''po: “Mo''karon jopoto ''wa moro anondapoto''kon auranano tane''po
    man. Epa''katoko iro ke. Iru''pa i''tandoko.”'
  amp-amp: Be nd polism yi rumgat tohyuk yimar mkfomotmr tfit rorn Por Sailasrof kfo
    memorf, “Mejistretm mrokfot htefimt. Kfo famum, ‘Por Sailasrof wayafho-kahtnf
    aiswaf.’ Ndnettn nifn href fnahnitfn. Nifnhu yima yuhum ayindhortwam mirahm tfit
    aduka krhonom.”
  bht-bht: दरोगे ऐ गल्ल पौलुसे जो सुणाई, “कि हाकिमा तुहांजो छडी देंणे दा हुकम भेजी
    दितया है, इस तांई हुण निकली करी शांतिया ने चली जा।”
  eng-NOY: 'And the jailer reported these words to Paul: The magistrates have sent
    to release you; now therefore come out, and go in peace.'
  cub-NT: 'Que teni ñai coreipõecʉ arĩdurejamed̶a Pablore: —Ji jabova yʉre jaetovaicõjema
    mʉjare. Que baru etajarã. Me nʉjara mʉja cãrijimevʉva, arĩdurejamed̶a.'
  ita-1927: 'E il carceriere riferì a Paolo queste parole, dicendo: I pretori hanno
    mandato a mettervi in libertà; or dunque uscite, e andatevene in pace.'
  lww-lww: Ana yaru na visuaren yum̃a nakoaena nene naga pimi pisawal pa Pol, pisape
    “Nalip̃ereena lala amligan visena pimi apisape amlua akilia amolue ga sa ga ne,
    sanene ana amiu aimi, ava ga sane. Ana ita ve tekila re si visena van ita vanon
    suri nene.”
  ckb-ckb: 'چاودێری بەندیخانە ئەم هەواڵەی دایە پۆڵس: «فەرمانڕەوایان ناردوویانە کە
    ئازاد بکرێن، بۆیە ئێستا وەرنە دەرەوە و بڕۆن بە سەلامەت.»'
  spm-spm: Rɨvɨnan khɨrthɨghan gari gumagh kamagh Polɨm mbɨŋgeeghi, “Osɨmndɨsiva oraghava
    anda rɨkɨrir gumasi kamaghɨusue, ‘Aŋgo Sailasɨri maaŋɨ.’ Mamagh aŋgo thighira
    maaŋɨ. Aŋgo navana amɨɨŋndɨghan maaŋɨ.”
  nas-nas: Eeꞌnoko teie kiimatanava tanatai tee kara Paulaꞌkoo basi-antavuuꞌ aaꞌpuma,
    “Tuutunang taaranukai deeꞌ tenkenireeꞌnaang botoaarioꞌ porora naumaing, enang
    poreta nanireaing mooa ninka.”
  uvl-uvl: Pomalam non neu lake hele lange Paulus ke teke, “Hana papalauna nemur te
    hekule helenga at ke te teke imo nai Sailas lape a lohot nga tuele au ngana ol.
    Ke lape a i malalom, pe ai ke nek.”
  eng-BBE: 'And the keeper said to Paul, The authorities have given orders to let
    you go: come out now, and go in peace.'
  ixl-CNT: 'Aatz tek u xeen tzeꞌ tan, tal tu u Pablo ech tzaꞌ: —Ulyu iyol qꞌu qꞌatol
    tzii aas sachajpꞌex. Ech saꞌtekveeti sabꞌenex. Bꞌaꞌn ebꞌenaꞌ.— Texh te.'
  xsi-xsi: Aku luma sakamao ne katonâŋa tamâta nde ikai ŋgua ŋinde imâ pa Paulo, aku
    ipai tu, “Kinzi ŋgua-samâŋa tamâta nde sipasupwa imâ tu ma ayautemi piti. Mine
    nde miki koka tava ilomi kalomi ara nâ kalâ.”
  crx-NTPO: '''Inka ''adinlane ghunli-un Paul ''en yudáni'', “Lhugan moodihne buts''a
    ha khuni ults''ut, ‘Nyun ''ink''ez Silas bulh nohlanazdootni,’ hutni ''et huwa
    soo cho khohdle'' whe natooht''as,” ubúlhni.'
  kan-OKCV: ಸೆರೆಮನೆಯ ಅಧಿಕಾರಿ ಪೌಲನಿಗೆ, “ನಿನ್ನನ್ನು ಸೀಲನನ್ನು ಬಿಟ್ಟುಬಿಡಲು ನ್ಯಾಯಾಧಿಪತಿಗಳು
    ಕಳುಹಿಸಿದ್ದಾರೆ. ಈಗ ನೀವು ಸಮಾಧಾನದಿಂದ ಹೋಗಬಹುದು,” ಎಂದು ಪ್ರಕಟಿಸಿದನು.
  bbb-bbb: Ijadufuo e dibure samuamo ije fu una Foru kuae, E mamekanu koto fievo ije
    bu kume ni usiae vano kume ijadufuo ni oemarekinu vano kiae.
  blw-blw: Angkay hiyachi, émméy hen anchi chan guwarcha an chicha way mangaliyén,
    “Imfilin hen anchichay toray way mafalin meparufus-ayu ano wat egad-ayu yag lommayaw-ayu.”
  tam-2017: 'சிறைச்சாலைக்காரன் பவுலுக்கு இந்த வார்த்தைகளை அறிவித்து: உங்களை விடுதலைசெய்யும்படி
    அதிகாரிகள் கட்டளைக் கொடுத்து அனுப்பியுள்ளார்கள்; எனவே நீங்கள் இப்பொழுது புறப்பட்டு
    சமாதானத்தோடு போங்கள் என்றான்.'
  azz-NT: 'Ijcuacón in cárcel tajpiaque quilij Pablo ijcuín: ―In tequihuani nechualnahuatijque
    ya que ma namechcajcahua ya. Ica ya nojón axcan xiquisacan huan cuali xiyacan
    ya.'
  spa-RV-1909: 'Y el carcelero hizo saber estas palabras á Pablo: Los magistrados
    han enviado á decir que seáis sueltos: así que ahora salid, é id en paz.'
  csy-csy: Taciang thongcingpa in Paul kung ah, ulian te in note sam tu in mi sawl
    hi; tua ahikom tu in pusuak vun a, thinnuamtak in pai vun, ci hi.
  mxq-NT: 'Net ja pujxndʉjk ja̱ꞌa̱y kywentʉꞌa̱jtpʉ tꞌanma̱a̱y ja Pa̱a̱blʉ: —Yʉ justisʉ
    tʉ kyajxykyéxy es miits nnasmátsʉdʉt. Es tyam mnʉjxtʉt jotkujk.'
  tzj-NT: 'Ja c''a chajil che'' quewa'' xbij tre ja Pablo ri'': —Ja k''etol tak tzij
    quitakonto rbixic chwe chi nixnsokpijel. Camic utz chic nixbe, Dios ta xquixchajini,
    ne'' chique.'
  tdt-tdt: Nunee xefi foo hatene ba Paulo dehan, “Justisa nain sira foo orden ona
    atu hasai ita ho Silas. Entaun senhor sira bele baa ona. Fila ho laran hakmatek!”
  ron-BTF: 'Și temnicerul a spus cuvintele acestea lui Pavel: Magistrații au trimis
    să vă las să plecați; acum așadar, plecați și mergeți în pace.'
  eng-WEBP: The jailer reported these words to Paul, saying, “The magistrates have
    sent to let you go; now therefore come out and go in peace.”
  eng-FBV: The jailer told Paul, “The magistrates have sent word to release you. So
    you can leave, and go in peace.”
  nld-1939: 'De gevangenbewaarder bracht dit bericht aan Paulus over: De magistraten
    hebben me laten zeggen, u in vrijheid te laten. Gaat dus in vrede heen.'
  bwo-bwo: Tipi maa kotfonuwere «It it faksheetuwok'o naash naashuwots asho bowoshtsotse
    eshe keer jeenon ameree» ett Silassh b́keewi.
  nch-BL: 'Huajca nopa tetzajquet quiilhui Pablo: ―Nopa tequichihuani nechilhuijtoque
    ma nimechcahuili anyase. Huajca ya huelis anquisase. Xiyaca ica cuali.'
  quc-TNT: 'Ri chajinel re ri che'' xubij che ri tat Pablo: Ri k''atal tak tzij xquitak
    lok u bixic chwe chi cuya'' quintzokopin bi chech alak. Chel ba'' bi alak, oj
    alak ruc'' utzil, —xcha chque.'
  tfr-NTPO: Eni ga no daga l̈i tjl̈ẽ Pablo kong ga «Tjl̈apgaga kjok l̇l̇gwega wl̈eniyo
    l̈i tjl̈õkwo ichono bor kong, pjãy dör wl̈o l̈e. Eni ga pjãy to ga bue. Pjãy nom
    wopjl̈úe» l̈e.
  kaq-NT: 'Sipo xobo coirannicahton sca jascajaquin Pablo yohiquin: —Hapobaan ta joi
    raanihqui hen mato piconon. Picoscanahue tahca. Siripi catannahue.'
  sgb-sgb: Gawan êmbayro, ay hinabi na kan apostol Pablo, hên habaytoy ampamaala ha
    hukulan, “Namipagtan hilan habi ya manungkulan hên gobyernon Roma bayri ha Filipos
    ya iawah kaw. Kabay mita kaw na dayi hên mapatêkbêk.”
  vie-1934: 'Người trình lời đó cùng Phao-lô rằng: Các thượng quan đã khiến truyền
    cho tôi thả các ông; vậy, hãy ra, và xin đi cho bình yên.'
  kxv-kxv: ଏଚେଟିଏ କାୟିଦି ଇଲୁ କା଼ଃଆନାସି ପା଼ୱୁଲଇଁ ଈ କାତା ୱେସ୍ତେସି, “ନୀହାଁୟି କିନାରି ନିଙ୍ଗେ
    ଅ଼ଡ଼େ ସିଲାଇଁ ପିସାଲି କାବ୍ରୁ ପାଣ୍ତା ମାଞ୍ଜାନେରି, ଇଞ୍ଜାଁ ନୀଏଁ ହ଼ଚାୱା଼ହାନା ହିତ୍‌ଡ଼ି
    ତଲେ ହାଜୁ ।”
  cha-cha: 'Ya y atcaede jasangane si Pablo ni este na sinangan, ilegña: Manmanago
