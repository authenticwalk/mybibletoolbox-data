  iws-iws: Mɨ tɨ inkamɨn omaka hɨuyokiyokaiya saiir waikaowiyɨn siya Pol siir inɨ
    boɨnmauuɨu. Mɨ siya boɨn, ɨkɨ inkam komiiyɨm yai hɨdiyɨn om komii Rom hɨranɨm
