verse: ACT.016.036
translations:
  kpx-kpx: Ige dibulae kosiveu ke evisi tiale Bolo namihai avoe, “Loma kosiveau hoto
    hanavoi isiviale Sailasiti teve. Iale halevai talive ue dua vave.”
  okv-H: tipura simba ari embo na Paul ta degi ke einge ena, “Enana okokose na umo
    te Silas te arahata pambava ke ikehere puvija avoeto tunga jamo jamo te arahata
    pambuvujo,” ainge enu
  tbo-tbo: Tu galena itete geka bahahi Paulo ugolina i bahehi i pa, ‘Tu luhetala baha
    hi himiliyai ipa to wohalemi. Ugolinei ma ona hopu mai a nugodumolami ona nae.’
  mal-C: അയാൾ പൗലോസിനോടു പറഞ്ഞു, “താങ്കളെയും ശീലാസിനെയും ജയിൽമോചിതരാക്കാൻ ന്യായാധിപന്മാർ
    കൽപ്പിച്ചിരിക്കുന്നു. അതുകൊണ്ട് നിങ്ങൾക്കു പോകാൻ അനുവാദം ലഭിച്ചിരിക്കുന്നു. ഇപ്പോൾ
    സമാധാനത്തോടെ പോകുക.”
  grc-SR: Ἀπήγγειλεν δὲ ὁ δεσμοφύλαξ τοὺς λόγους ⸋τούτους⸌ πρὸς τὸν Παῦλον ὅτι Ἀπεστάλκασιν
    οἱ στρατηγοί, ἵνα ἀπολυθῆτε· νῦν οὖν ἐξελθόντες πορεύεσθε ἐν εἰρήνῃ.
  bgc-bgc: दरोग्गै नै ये बात पौलुस तै कही, “हाकिमां नै थारे ताहीं छोड़ देण का हुकम
    दिया सै। ज्यांतै इब खुश होकै जाओ।”
  khz-khz: Ne tipura numana gitatagona tauna na Paulo evega-ripaato, netiwato, “Kota
    gekamonagina talimara na kila pege tugua, goi e Sila paia tugu-atimi nepegetiwa.
    Gaura pakurai iolaka-piati mamainomi.”
  deu-TKW: 'Der Gefangenwärter aber berichtete die Worte an Paulus: die Prätoren haben
    gesandt, euch freizulassen; so gehet denn hinaus und ziehet im Frieden.'
  zsr-NT: 'Niꞌr gdíxjöiꞌnëꞌ Pablo didzaꞌ ni bönniꞌ naꞌ ruseyjëꞌ lidx guia, gnëꞌ: ―Gulasölëꞌë
    didzaꞌ bönniꞌ yúlahuiꞌ usanaꞌ lbiꞌiliꞌ. Naꞌa, gul‑rúj, len gul‑huö́j dxíꞌadauꞌ
    ga rzoaliꞌ.'
  lin-lin: 'Mokengeli boloko alobaki na Polo : — Basambisi bapesi ngai mitindo ete
    nabimisa bino na boloko. Boye sik’oyo, bobima mpe bokende na kimia.'
  hns-NT: 'Tab rakhwaala Paulas se bolies: „Barkwan sanesa pathaais kie aadj se toelog
    tjhoet gaile hai. Barhia se djaiho!”'
  noa-E: Magbaawai makhʉʉnau wëtwi chadcha mag jaaubaimaawai chi cárcel di thʉau jũrr
    amag, —Chi thethemnaan pãar phãarpitarr khʉʉnau mʉrʉg jaaupäaiwai pãar weeupʉ̈ipi
    nʉm. Maagwai ya pãar öbërju aai nʉmgui aimajim aajem.
  eng-EMTV: And the prison keeper told these words to Paul, saying, “The magistrates
    have sent so that you may be released. Now therefore depart, and go in peace.”
  mib-NT: 'Te tēe ndíto vecāa un ní castūhún de jnūhun yáha núū Pablo: Tēe cácuu juez
    ni catají de jnūhun vēji jeē na siáá na níhín quíngoo ní. Núu súcuan te quendacoo
    ní quíhīn ní, te cuandeyɨ́ ni ní, áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पुङ्‌लाइङ्‌बाल्‍ले़ पावले़न् अक्‍खे मे़त्तु, “सुहाङ्‌युक्‍पाहाॽरे़
    खे़ने़ॽ नु सिलासे़न् ले़प्‍मादेःमाने़सिङ्‌फाॽआङ् इङ्‌जाःङ् मे़हाङुआङ् मे़वाॽ॥
    हे़क्‍केःल्‍ले़ खिन्‍छिॽ पेःक्‍मा के़सुक्‍सुरो॥ नुःरिक्‍काङ् पेसे़त्‍छे़ॽओ॥”
  xnj-xnj: Linjolinjoli wa jela akamjovela Pauli, “Vahamula mihalu va Loma vatumili
    na ujumbi uwu kwa veve na Sila mudinduliwayi. Hinu mwihotola kuhuma na muhamba
    na uteke.”
  mmx-mmx: Kuren la laradi loklok tatao at loogu xokoxo ga tong i ri ne Pol, “Luvuttadi
    amgomgo di lox aonon levelinga rinumu mi ne Sailas kusu mana soxomus asu numu.
    Muna onon ta, la munat pas keneng at lenmila.”
  cbr-NT: 'Usaquin caxun xucëx cuanxuan cacëxun ca an sipuacë unicama bërúancë unin
    Pablo cacëxa: —An uníxa uni itsimi manania cuacë unicaman ca mi chiquínun quixun
    ''ë camiaxa. Usa ''ain camina chuámashirua ''aish cuanti ''ain.'
  tee-NT: 'Pus ju alhistacnan lacapulach''in quijunilh ju Pablo ju anu'' chivinti.
    Junich: ―Ju ucxtinin quintajuni ni ma aclamaconauch. Pus ju chavai at''axt''ut''itch.
    A''inchit''itch. Jantu tu''u'' alhamak''aninint''it.'
  eng-LSV: and the jailor told these words to Paul, “The magistrates have sent, that
    you may be let go; now, therefore, having gone forth go on in peace”;
  cak-NT: 'Y ri achi chajinel chi ri cárcel xberu''ij che ri Pablo: Ri achi''a'' ri
    niqui''en juzgar xquitak-pe rubixic chue chi jixinlesaj-e. Cami quixel-pe. Utz
    jixbe y can tic''ue'' uxlanen pa tak iwánima, xcha''.'
  pah-NT: A'ero ga imombe'ui Paulo'ga pe no. —Oreruvihava'g̃a e'i javo pe me to'ẽ
    g̃a jugwi kiro, ei ga. Pejigwovo a'ero. Tupana'ga ti tapenderoho katu, ei ga g̃a
    pe.
  sja-NT: 'Maperã carceldepema jɨ̃aparipa mãgaji Pablomaa: —Mɨ poroorãpa jara pëi
    p''anɨda aji, parã uchia pëimerã. Mapa k''ãiwee wã́tɨ namãik''aapa.'
  xed-xed: 'Ka mnda ngha vuʼa lami mnanatá Pwal mantsa: «Zliŋzla ta həŋ, ka gwal tsa
    guma tsghaɗiktá lwi, sabwasa, ka dzaʼa kuni nda zɗaku,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi da̱ ndáá veca̱a cán já xi̱hi̱n Pablo: —Na̱sahnda na̱
    cúú juéxe̱ chuun nu̱ú i̱ ña̱ ná janí i̱ ndo̱hó cu̱hu̱n ndo̱. Sa̱há ña̱ cán quéa̱
    cáxi tu̱hun i̱ xi̱hi̱n ndó cuáhán quee ndó ta ná cu̱hu̱n Ndióxi̱ xi̱hi̱n ndo̱
    —na̱cachi da xi̱hi̱n dá.'
  gfk-S: Io, no ut na harbalaurai tano hala na harpadano ga tange tane Pol, “Ira ut
    na harkurai di tula nianga be iou ni hasur ise mur ma ne Sailas. Karek i tale
    be mur na hana um. Kaia, mur na hana tatahun.”
  bmu-bmu: 'Mewö jigetka wahibuknöŋ kaba buzup mi Polgöra kewö jii mörök, “Majistreit
    galöm yeŋön keu kewö alget kaza: Iŋiri mönö kösöŋiri pösatpiga etmahot. Miaŋgöra
    etkön mönö dölki mosöta eta luainöŋ anmahot.”'
  dgz-dgz: Menan gwat noke kwayupe taini apanewa Pol anega dien, “Wanene nagirewa
    nop watu enane ge amba Sailas vetaep tau aisepen menan wane. Menan nonup gapan
    aisen.”
  eng-GNV: 'Then the keeper of the prison tolde these woordes vnto Paul, saying, The
    gouerness haue sent to loose you: nowe therefore get you hence, and goe in peace.'
  zaa-NT: Carcelérua nna ra tìą Pabluaẗ Ca uxticia nna guthel·la' cą orden qui'ni
    gúlá' bá' le, acca éyya ba le lani la' redacca' latsi'.
  eng-WEBSTER: 'And the keeper of the prison told this saying to Paul, The magistrates
    have sent to let you go: now therefore depart, and go in peace.'
  guh-guh: 'Nexata penaneconitsivi pejebabiabibo pevetsinë jumaitsi Pablojavabelia:
    —Juezmonae rabaja netonajumeitorobarena patacacapitsapaenexabeje. Paponarebeje
    baja xaniavaetsia, jai penaneconitsivi pejebabiabibo pevetsinë.'
  bon-bon: Puma cita ca awamuta biname te Paulo ne jejige egä, “Cewe mope biname cina
    mene tityepäsi cäme bau me maane Siila cama asatame. Weene miiji asateye, siige
    poode cama laaclege.”
  nhw-BL: 'Huajca nopa tetzajquetl quiilhui Pablo: ―Nopa tequitini nechilhuijtoque
    ma nimechmajcahualti. Huajca ya huelis anquisase. Xiyaca ica cuali.'
  mgw-mgw: Yu'lu' asikali wa nyumba ya atabilwe aampei abali Pauli, “Maakimu batumite
    abali li'nga muyu'gu'li'lwe. Nambi'yambi' mwendakombwa bu'ka no yenda kwa amani.”
  swh-ONEN: Mkuu wa gereza akamwambia Paulo “Mahakimu wameagiza niwaache huru, kwa
    hiyo tokeni na mwende zenu kwa amani.”
  wbi-wbi: 'Umuloleli ghwa ndinde akam''bula uPaulo ulwa mansion agha,”Vahighi vahighi
    vakomola imola vatavule ava valutaghe: lino muhumaghe kunji mulutaghe mutenganiile.”'
  bba-bba: Mɑ pirisɔm kɔ̃so wi, u ɡɑri yi Pɔlu sɔ̃ɔwɑ u nɛɛ, wiruɡibɑ woodɑ wɛ̃ n
    kɑ bɛɛ kɑrɑ wunɛ kɑ Silɑsi. Yen sɔ̃ tɛ̃, i dɔɔnɔ sɛ̃ɛ.
  eng-KJVCPB: 'And the keeper of the prison told this saying to Paul, The magistrates
    have sent to let you go: now therefore depart, and go in peace.'
  kgk-NT: 'Upéi omombe''u Paulo-pe inhe''ẽgwe preso-rehe onhangareko va''e: —“Tove
    toho upéa kwimba''e” ombou he''i hagwã mburuvixa kwéry. Upéa-gwi esẽ, he''i. —Tereho
    katu. Nande rereko asy mo''ãvéiry avave ãy, he''i íxupe.'
  waj-waj: 'tuduu rikioo oovi nnauvaara dira kieetaivo Pauruusaa tunoo: Roomaa kieetaiya
    ngii titakiai kuateera aataru safuuvaara dira vaidiiya titaani ngiaanoo. Inna
    aikioo ngia mmaanai tiida ausa nuufaivaa varada kuatee,'
  cpy-cpy: 'Ikanta amina-kotan-taniri, ikantakiri Pablo: “¡Nosheninka! Ikantakina
    neewarite nomishitowa-yiteemi. Kantacha piyaayitee kameetha.”'
  mpx-mpx: Yaka del ana tomatahikan i baek Pol elana i ba, “Tologugui baaba hi patuna
    owa ge Sailasa na sokalimiu. He ku egon alona ge wami yaliyaya.”
  wbp-wbp: Junga-juku, yangkajurla rdakukungarduyu yaninjarla wangkaja Puurlukuju,
    “Wangkajajulu wiriwiri yungurnangkupala yilyami warlangarrangarra-kurra rarralypalku.
    Ngula-juku-pala yantalku wurulypa-juku rarralypa!”
  luo-luo: Omiyo jarit od twech nowachone Paulo niya, “Jangʼad bura osegolo chik mondo
    ogonyu, in kaachiel gi Sila. Koro unyalo aa mondo udhi kendo dhiuru gi kwe.”
  nhe-NT: 'Huajca nopa tetzajquetl quiilhui Pablo: ―Nopa tequihuejme nechilhuijtoque
    ma nimechmajcahua. Huajca ya huelis inquisase. Xiyaca ica cuali.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܓܘܼܪܵܐ ܕܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܠܦܵܘܠܘܿܣ: ”ܫܲܠܝܼ̈ܛܹܐ ܒܹܐܡܵܪܵܐ ܝܢܵܐ، ܕܦܵܝܫܝܼܬܘܿܢ
    ܫܸܪܝܹܐ. ܐܵܕܝܼܵܐ ܦܠܘܿܛܘܼܢ ܘܙܹܠ݇ܡܘܼܢ ܒܫܠܵܡܵܐ.“'
  esk-NT: Taavruma isiqsirim Paul uqautiniġaa itna, “Qaukłiich anitqugaatik Silas-lu.
    Aullałhiñaaġuqtutik aniuraġniaġitchik.”
  msb-msb: Kaya, ginsabihan san namumuno san mga bantay si Pablo, “An mga namumuno
    san lungsod nagpasugo na paluwason kamo. Kaya magluwas na kamo kag maglakat na
    may kalinaw san isip.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² jmo¹² hí³ hag³ hni¹ŋí³, ca¹tsáih¹dsa Pablo: ―Ma²na²jmo¹
    jue¹³ héh¹ hi² liúgh² hniah¹². Jøng² hiugh¹² hniah¹² jmo³ ja³dsi¹noh¹² ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ବନ୍ଦିଗର୍‌ ଜାଗୁଆଲ୍‌ ପାଉଲ୍‌କେ କଇଲା, “ରମିଅ ସାସନ୍‌କାରିଆ ତମ୍‌କେ
    ଆରି ସିଲାକେ ଚାଡି ଦେବାକେ ଆଦେସ୍‌ ଦେଲା ଆଚେ । ଏବେ ତମେ ଏ ଜାଗାଇଅନି ସାନ୍ତି ସଙ୍ଗ୍‍ ଉଟି
    ଜା ।”
  meu-meu: Dibura rumana igimana tauna ese PauIo e hamaoroa, eto, Hahemaoro taudia
    edia gwaukau e siaia, baina ruhamui nege e tomu. Taunabunai, a raka lasi, mai
    mainomui ida aola.
  yva-NT: Weti naite umaso po raura nanto Paulus ai pare, “Soamo akarijo munije so
    awa ayao maje indamu risapaya. Weti ipusya ramu ita kai. Amisye tuna risautan.”
  dgc-dgc: Kanya kinagi no guwardia, a “Niutus kan du tagapamahala a libri kam dén
    a lumwas. Maari kam dén a humektat.”
  zpm-NT: 'Dzigo güey me güeynee me lo Pabl rëb me: ―Laa wxtis pxeeḻ diidz cuee naa
    to ladzguiib; zacle nasca griee to, peet tsieniedraa guic to.'
  hix-NT: Àrwon komo yokarymay hatà, noro ha, Pawru wya. Oyonampatakahotxow hatà,
    owto yoh komo, kekon hatà, àwya. Àro ke ahatakatxoko. Ohxe àtotxoko, kekon hatà,
    watxa ymo yonye ro.
  sim-sim: Urik krawun washilindari ma oto mu Polin sawera, �Majistret ovro karem
    mbawa vri, shir avak ni halashinak ikwa shira. Uwa osik shi rupshihi shi ika,�
    karem ormu mbara.
  npi-ULB: यसकारण झ्यालखानाका हाकिमले पावललाई भने, “न्यायाधीशहरूले तपाईंहरूलाई छाडिदिनू
    भनेर आदेश दिएका छन्, त्यसैले तपाईंहरू बाहिर आउनुहोस् र शान्तिसँग जानुहोस् ।”
  cgc-cgc: Gambal gwardya an ki Pablo, “May mga pasugo mga upisyalis an na anen di
    aged buy-an kaw. Gani, muli kaw en na may katawway ta nakem.”
  tim-tim: Akto damunŋe den nâŋgâm Paulo hin magaŋep, “Kiaplupnenŋande den katbiâ
    togoâp. Aregât huŋgun yetkienŋe biwiyetŋe sândugembo ariet.” dâep.
  yor-yor: Onítúbú sì sọ ọ̀rọ̀ náà fún Paulu, wí pé, “Àwọn onídàájọ́ ránṣẹ́ pé kí
    á da ìwọ àti Sila sílẹ̀. Ǹjẹ́ nísinsin yìí ẹ jáde kí ẹ sì máa lọ ní àlàáfíà.”
  wos-wos: Wungi wandaka dé séndé geka hatikwa du ye dé Polré wa, “Néma du di wa,
    béni yimbéte. Némbuli séndé ge yatakataka jémba yitambéni. Béna mawuli jémba tétandé.”
  emp-NTPO: 'Maʌ̃be preso b̶ea wagabariba Pauloa jarasia: –Dji cawa obadaba bãrãra
    ẽdrʌ b̶ʌbisid̶aa. Maʌ̃ba necai wãnadua.–'
  eng-F35: So the jailer reported these words to Paul, “The magistrates have sent
    to release you; so now you can leave and go in peace.”
  ind-ind: Maka kepala penjara itu menyampaikan kepada Paulus, “Para pejabat sudah
    menyuruh supaya Bapak-bapak dibebaskan. Jadi sekarang kalian boleh keluar. Pergilah
    dengan selamat.”
  pes-OPCB: 'او نیز به پولس گفت: «مقامات شهر دستور داده‌اند که شما را آزاد کنم. پس
    به سلامتی بروید.»'
  mpt-mpt: klabut kimanin naka esak Fole baabanea Lom komokwali ne weng omfutneniba
    kobo Folwali klabuto tileiseneba dlaneba unine ge baatneibobo ibo klabutamo deiboniba
    tla unine gesea
  ssx-ssx: Koto leeke ekina꞉ mo dipula handeteke hayeke halima꞉ koto pita꞉ Polo pa꞉ta꞉
    alota꞉ Mo pi yokaalu peao haleme haliwekima꞉ I̱ pa꞉ta꞉ pi dupa la꞉neala꞉me. Koto
    hali yaapota꞉ pa pena꞉ tapae la꞉neala꞉me leekeme. Koto la꞉la꞉ ekina꞉ ipilikita꞉
    do dipula da pao yopu pupe laa leekeme.
  mkl-mkl: Ŋɔi woo deɡbeu í sɔ̃ Pɔlu ideu í ni, inɛ nɡbo ŋɑ ɑ̀ ni n jɔ̀ ŋɛ. Nɑ nŋu,
    i fitɑ i nɛ nŋɛ sɛ̃ɛ.
  gaq-gaq: ତେନ୍‍ସା କଏଦ୍‍ ଜାଗୁଆଲ୍‍ ପାଉଲ୍‍କେ ବାଲିର୍‍କେ “ମ୍ନା ନେତା ଆନାକେ ଆରି ଶୀଲାକେ ଆନ୍ତାର୍‍
    ବିନ୍‍ସା ବାଲିର୍‍ ବେବକେ । ଏନ୍‍ବେଲା ପେ ସାନ୍ତିରେ ଆକ୍‍ବାନ୍‍ ୱିଗ୍‍ ପେୟାଏ ।”
  gof-RNT: Qasho keethaa naageyssi, “Hintte bilettana mela daynnati kiittidosona.
    Hiza, keyidi saro biite” yaagidi he kiitaa Phawuloosas odis.
  unx-unx: ଏନ୍ତେ ଜେହେଲ୍‌ ହରନିଃ ପାଉଲୁସ୍‌କେ କାଜିକିୟା, “ହାକିମ୍‌କ ଆମ୍‌କେ ଆଡଃ ସିଲାସ୍‌କେ
    ଜେହେଲ୍‌ହେତେ ରାଡ଼ାଃଅକାକିନ୍‌ ମେନ୍ତେ ହୁକୁମ୍‌ ଏମାକାନା । ନାହାଁଃ ଆବେନ୍‌ ଜୀଉସୁକୁତେ ସେନ୍‌
    ଦାଡ଼ିୟାଃବେନ୍‌ ।”
  gah-gah: 'Liki likago, gizapa vemámo geleake, Pauloni avetó oko lo amike limó: Neza
    gologí olikimikugo vitáive liki kiapege keza gakó ahulikago noaze. Nenemú lekeza
    limiiki viki zou liki minalizo.'
  lcm-lcm: Na igenen vopo ararai bat ang kala antok a Paulo ta, “Keve katakai i saupai
    kita asok asi me akala animilong. Milonglapo kalakala si pasal. Marip ka auai
    ve namilong.”
  aer-aer: Artwe re awemele re alakenhe angkeke Paul uthene Silas utheneke, “Kele
    mwerreyaye, kele apmere-werne alperraye nterte ware.”
  qvc-NT: 'Chaymi karsiliruqa Pabluta nirqan: —Juyiskunam kamachiwashqa, qamkunata
    kach''ashunaq. Chayri riyllapana ama nimata manchashpachu, nishpa.'
  tgl-ULB: Ibinalita ng bantay ang mensahe kay Pablo, na nagsasabing, “ Ang mga hukom
