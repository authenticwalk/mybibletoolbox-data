  cbv-cbv: 'Páant ĩ bacaat tʉ́ʉtatdih joinít, Pablowãdih wapniji queétdih nin pah
    ãt niijíp wʉt jĩ: —Maáta yeebdíh ĩt bacaat tʉ́ʉtʉp wʉt be. Pánihna, ʉ́ʉmcanjeh,
    ñi bac bejeé, ãt niijíp wʉt jĩ.'
  taw-taw: Agelak, bɨ kalabus kod yek ak, takaw anɨb ak dad amɨl, Pol nop agak, Bɨawl
