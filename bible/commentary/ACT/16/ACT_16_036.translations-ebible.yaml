  are-are: Jail-aka itornka erantama Paul-anha alpmelaka, “Magistrate etna angkatja
    yairnaka Silas mpalanha kala tnauwutjika. Mpalantama kala kunpa lharrai, trerritjala.”
  gai-gai: Ri, maniŋna ŋginaŋa morina ramootta, ŋgepca taŋga Polmo gaind mambopat,
    “An ritri waparaca morena ramtaɨra gaindoprina, ‘Aia oŋmo reac ianna mba moitndaiit,
    oŋgo gan kac ŋgoreac tɨkcarica laŋan ndaruca taŋ.’”
  qvm-NT: 'Tsauraga prësucunata cuidag runa Pabluta wilargan: “Autoridäcuna wilacatsimushga
    gamcunata cacharinäpagmi. Cananga aywacärinquinashi.”'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjmeehꜗ pooˉ juuˈ kihꜗ Paaˊ kya̱a̱hˊ Sila, gaꜙjäyhꜘ: —Maˉjmeeꜘ
    dsaˉtaˊ madaꜚ heˉ lä̱ä̱nˊ hnähꜘ. Heˉja̱ˉ jwahnꜙ, hwë̱ë̱ˉ hnähꜘ, goˉnääˊ hnähꜘ
    kya̱a̱hˊ juuˈ lluꜗ baˊ.'
  kmu-kmu: Hageno kina vayate kava kanomoꞋa ani kea mage huno Polona hapaiye “Yasi
