  nag-nag: Titia sahab pora jai kene etu kotha Paul ke koise, “Bisar kora manu pora
    moike apuni khan ke chari dibole koise. Etu nimite bahar te ulabi, aru shanti
    pora jabi.”
  eng-OEBCW: The jailer told Paul of his instructions. ‘The Magistrates have sent
    an order for your discharge,’ he said, ‘so you had better leave the place at once
