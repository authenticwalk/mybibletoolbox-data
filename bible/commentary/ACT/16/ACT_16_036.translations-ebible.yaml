  mxb-NT: 'Dá ni̱ kaa ta̱ ndaá yéꞌé ka̱a ñoó xíꞌín Pablo: ―Sa̱ ni̱ taꞌa̱nda̱ choon
    noo̱í ña̱ tavéí ndo̱ꞌó veꞌe ka̱a yóꞌo. Ta viti kía̱n kankuei va̱ꞌa ndó koꞌo̱n
