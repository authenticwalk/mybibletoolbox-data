  lbm-lbm: दरोगा न या बाते पौलुस सी कह्यो, “शासकों न तुम्ख छोड़ देन की आज्ञा भेज दियो
    हय। येकोलायी अब निकल क शान्ति सी चली जावो।”
  ncj-NT: 'Oncan in tlixpixqui oquiluic in Pablo: ―Nicpiya in tlanahuatili den tequihuahmen
    manamechcahcahua namehhuan. Quen yicuali nanyasque tlamach.'
  yuj-yuj: Aeránko maok, am arop am kar sámprá Polén sérrá, “Jas yaworao sérrá, ‘Yumwan
    tirá kérép napo akwap kipono’rá sénepe. Aerámpantá ono yumwan tirá kérép nae rae.
    Yumo akwapria yiráp nɨnɨk porokwe fek yakenke.”
  kto-kto: Tiesmeng gare ro, urie ula ga aulo Paulo, “Osagameng iasip ties meba meviktang
    ga mala. Are ratmat ga mala un malina.”
  gmv-NT: ቃሾ ኬꬃ ናጊዛይሲካ ኢስታስ “ዴሬ ኣይሲዛይቲ ኢንቴ ቢርሼታና ማላ ኣዛዚዳ፤ ሄሳ ጊሽ ሃዒ ሳሮን ኬዚ ቢቴ” ጊዲ ጳዉሎሳስ
