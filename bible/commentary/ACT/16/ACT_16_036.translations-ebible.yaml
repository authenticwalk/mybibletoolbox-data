  peg-peg: ଇବେଣ୍ଡାଂ ଜଇଲ୍‌ ଇଲ୍‌ ପାଉଲ୍‌ତିଂ ଇ କାତା ଇଞ୍ଜି ୱେଚ୍‌ଚାନ୍‌, ମିଙ୍ଗେଙ୍ଗ୍‌ ପିସ୍ତି
