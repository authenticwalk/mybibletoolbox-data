  san-PUN: ਤਤਃ ਕਾਰਾਰਕ੍ਸ਼਼ਕਃ ਪੌਲਾਯ ਤਾਂ ਵਾਰ੍ੱਤਾਂ ਕਥਿਤਵਾਨ੍ ਯੁਵਾਂ ਤ੍ਯਾਜਯਿਤੁੰ ਸ਼ਾਸਕਾ ਲੋਕਾਨ
