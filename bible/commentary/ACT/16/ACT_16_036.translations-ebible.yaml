    Pabodo ingante apæ̈nedinque, —Poditiyaidi ñöwo ponte apæ̈nedinque, Pabodo tönö
    Tidato ïnate ñimpo cæbi gocædaimpa, ante odömäno awënëna änapa, ante apæ̈nedänipa.
    Ïninque mïnatö ñöwo taote godinque piyæ̈në cæte ee goeda.
  kbc-NT: Odaa niɡ̶ijo nowienoɡ̶odi niwiloɡ̶onaɡ̶axi jeɡ̶eeta Paulo, “Niɡ̶ijoa ɡ̶oniwinoɡ̶ododi
    etidiiɡ̶e me ɡ̶adikaniticoace. Enice ja yakadi manotiticoace natigide. Jemaa Aneotedoɡ̶oji
    midioka limedi me ideite makaamitaɡ̶atiwaji niganotiticoace!”
  bmh-bmh: Guzenaimai, zau gumaneun du nug Pol aureun, dudu banban agen go hiacaranem
    zau utarebi, unamam emen go awarem, “Go utei unan. Agal oiagab selai mui unan!”
  ctu-BL: 'Jini xcʌntaya tsi'' sube Pablo: Jini año'' bʌ i ye''tel tsi'' chocoyob
    tilel mandar cha''an mi cʌq''uetla ti colel. Loq''uenixla, che'' jini. Cucuxla
    ti'' ñʌch''tilel la'' pusic''al, che''en.'
  meq-meq: 'Ndo matsəpe gay i daŋgay niye, a ye a tsikay a Pol, a gwaɗay: «Bagwar
    i Roma hay ta sləraw ndo hay, tə gweɗeŋ na, nâ gər kurom ha. Anəke na, ka slumeye
    madayaw abəra ada dum kurom tə zay.»'
  noa-H: Magbaawai mak'ʌʌnau wëtwi chadcha mag jaaubaimaawai chi cárcel di t'ʌau jũrr
    hamag, —Chi t'et'emnaan pãar p'ãarpitarr k'ʌʌnau mʌrʌg jaaupäaiwai pãar weeupʌ̈ipi
    nʌm. Maagwai ya pãar höbërju haai nʌmgui haimajim haajem.
  alp-NT: Eleki buije esi elake ibeteke naune mere ete Pauluse be, “Tamata elake rebe
    esi kbasae kotare esi ulake kena sirie imi lua. Hoko imi lua siri kena meije neka
    kai keu kena hlamate.”
  san-VEL: tata.h kaaraarak.saka.h paulaaya taa.m vaarttaa.m kathitavaan yuvaa.m tyaajayitu.m
    "saasakaa lokaana pre.sitavanta idaanii.m yuvaa.m bahi rbhuutvaa ku"salena prati.s.thetaa.m|
  kbq-kbq: Kina nonte kva ne'mo Polina amanahu ke ome asami'ne. Ke fakohu kva vahe'mo'za
    (jas) zanazeri megi'a zanatre'o hunantage'na e'noe, hagi menina atiramita tanarimpa
    frune vi'o huno zanasmi'ne.
  kbh-kbh: 'Chë utamianá Páblëbioye tbojaniyana: —Chë mándayënga s̈monjamandá tsëndata
    jtabáshejuanama. Chcasna, s̈ontsobena natjë́mbana jtsatoñana ca.'
  ron-LSB: 'Temnicerul a raportat aceste cuvinte lui Pavel, zicând: “Magistrații au
    trimis să te lase să pleci; ieși acum și du-te în pace.”'
  pon-pon: 'Jilepan imaten o ap kaireki Pauluj majan pukat indada: Jaupeidi ko me
    ilakido, koma en lapwada. Koma ari kotila popol.'
  nhe-BL: 'Huajca nopa tetzajquetl quiilhui Pablo: ―Nopa tequihuejme nechilhuijtoque
    ma nimechmajcahua. Huajca ya huelis inquisase. Xiyaca ica cuali.'
  sps-sps: Sana tsoiny tatagaa ot tana numaa iny kotskots tsue of to Pol a ka te tsue
    of ir yan kokokof, “Tsoiny vaatsuk faan iny men tsue, ser famanat mami me Sailas
    ma tafuts osing a numaa iny kotskots, Mi ma naa bus am naa faarof to.”
  wnc-wnc: Iniwa natake ita kuku Pol anzing inikut, “Take aminda take dapmaba kusande
    yaing ge kaautde dua yutzan sike take musipza wikawan kumakan kukason,” ngang
    yanikut.
  bus-bus: 'Ben kpɛ́ dãkpari pì bè Pↄlunɛ: Yãkpaɛkɛrinↄ gbɛ̃nↄ zĩ̀ma lɛ mà a gbarɛ.
    À bↄɛ à tá aafia.'
  gub-BL: A'e rupi uzekaiw ma'e uze'eg oho Pawru pe kury. — Tuwihaw umur kar uze'eg
    ihewe wà kury, xe wi pemuhem kar pà ihewe wà kury, i'i wanupe. — A'e rupi pepuner
    pehemaw rehe xe wi nehe kury. Zauxiapekwer nuzapo kwaw ma'e peme wà nehe kury,
    i'i wanupe.
  imo-imo: Kano wali ka ulke nokorumu iyemuni Polondo nimbei, “Kot pimelemani elo
    we liko munduwi ningo ungu te aku teko ningo mundunge kani elo konopu ame topa
    lepili palio,” nimu.
  boj-boj: Onaqa a naŋgo anjam di qusiqa Pol minjej, “Rom gate naŋgi na qaja tamo
    qudei qariŋnjronub bosib e endegsib merbonub, ‘Ni na naŋgi aiyel oqeq atim naŋgi
    sumeb.’ Naŋgi e degsib merbonub. Deqa niŋgi aiyel are lawo sumiy.”
  eng-DRA: 'And the keeper of the prison told these words to Paul: The magistrates
    have sent to let you go; now therefore depart, and go in peace.'
  knf-knf: 'Kë nayeŋ aşë ji na Pawulu : « Bawayëş bţup baji ŋwutanan iwi na Ŧilaŧ,
    nayaan na bnuura. »'
  san-KHM: តតះ ការារក្ឞកះ បៅលាយ តាំ វាត៌្តាំ កថិតវាន៑ យុវាំ ត្យាជយិតុំ ឝាសកា លោកាន
    ប្រេឞិតវន្ត ឥទានីំ យុវាំ ពហិ រ្ភូត្វា កុឝលេន ប្រតិឞ្ឋេតាំ។
  arn-NT: 'Fey ti longkolelu karsel mew feypifi ta Pablo: —Tati pu kues ta feypienew
    iñche ñi neykümtuafiel ta eymu. Amukatuaymu müten. Chem mew rume llükalelayaymu.'
  zas-NT: 'Abiꞌ rëb bén rajp roꞌ ladxguiib guin loj Pab: ―Ma na ree guxtis guial guslaan
    lëjt. Yan ma zajc yaguiajdi ad chuꞌdi xgab.'
  ken-NT: Mbabhɛri ághókó nɔ́kɔ́ nɔ arɔk aghati bɔPɔ̌l bɛ, “Bǒbatí báto ɛyɔŋ
    bɛ ndɔ be mǎndɔ́k. Bǎkwáy yɛ bɛrɔŋ. Mǎnkɔ sayri.”
