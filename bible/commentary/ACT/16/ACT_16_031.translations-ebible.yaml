  mlh-mlh: Weu yateme ojibu, “Go maŋgo kerisieru Ofoŋ Yesu manesiŋ gatende go eru
    garikiŋpugoji oŋuakoŋ qowirieru Sombunde biŋe fukenimiŋ.”
  gof-ENT: ጳዉሎሳራኔ ሲላሴራ ኢያኮ፥ «ጎዳ ዬሱስ ኪሪስቶሳ ኣማና፤ ኔራኔ ኔ ሶ ኣሳራ ኣታና» ያጊዶሶና።
  aau-aau: Sa Pol, Sailas leys hohkwe senkin mekow, “Ara, hunkwe Hakamay Jisas se-aw
    nuw-nanpanan kiykiy-ay e. Hwon senkin lon ankin, God hiykwe hne o, hno a-wayh
    o, liy ma-huonok prosue.”
  tvk-tvk: Xalu lubit rilomun lubit, “Uling neketen nam e Suv Iesu e xi iteh meulien
    e xouk, xouk itel ngenom xil vus.”
  prf-NT: Kinagi di, “Sumampalataya ka ten Panginoon a ti Jesus tánni maligtas ka,
    siko ay ten kasabilay mu.”
  auy-auy: mindárai sésarai Fasiꞌaénkó Ísu Maníkómpákémbó kunkáiwaintafe amankúnkúmba
    inaná ewé ení akúné sáwíꞌo úmaimo mérempinkemba kaweꞌ-ámpáꞌá métinkainiye simámesarai
  tbg-tbg: Minti tumanta vitanta vira tiva ami tiha, Are Ihura tinavu Nora Vaiintiara
    quqaa viva ˻ti kuvantu timitaariravave˼ tiane. Minti tiraroma Noravano aivata
    ai vaintairavata kuvantukero ntitaarire, ti.
  hub-NT: 'Nu tusa iniam nita aimainak: “Apu Jesúsapita nekas uwemtikartinka titá.
    Nu tumakum ameka ashi amina pataimisha nunak enentaimtuinakaigka metek uwemrattame.'
  hmo-hmo: Idia ruaosi idia gwau, “Lohiabada Iesu oi abidadama henia, bona hamauria
    do oi abia, oi bona oiemu ruma bese taudia danu.”
  big-big: Legi piyaugu piyegi pelik meiya to mela, Ni Yemizibek Yisuyegi ngizi panu
    kumulagirikki kai logo Anotogo ni yaliya wazaniyagi keya i nugumakkawilirau yaliya
    wazayagi.
  gux-G: Ban jiini o “Ya duu O Diedo Jesu Kiristi po, a ba baa mi faabma fini yeni
    a dansanu kuli.”
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Poo² quia̱''² Silas: ―''Ne''² rɨ²³sɨ²³táan³nu³ quia̱''n²nu³
    Juii³ra² Jesucristo. La''³ hua² ''e³ rɨ²³láan³nu³. ''E³ quie''²³ rɨ²³láan³ ''i³
    xen³ quién²nu³ co̱''³. ―La''³ ca²³sɨ''²³te''²³ dsa³ ''i³ ''aa³ ''oo''² i²³ñí².'
  zar-NT: 'Légaquiëʼ tëʼ lëʼ: —Guyéajlëʼë Xanruʼ Jesucristo, ateʼ ulóʼ liʼ, en lëscaʼ
    caní uluʼlágaca bönachi nacuáʼ lidxuʼ.'
  kde-kde: Nkunnyang'ula kuchidoni, “Nkulupile Nang'olo Yesu uchiupohwe, wako pamo
    na vanu vammalele va nng'ande mwako.”
  ata-ata: La sou aneꞌi ilou mukolinu aloxo ꞌo, “Nini namuxaxu taneni noxou Tila Iesu.
    La sou ngingi nongiꞌa ta tema taasine nganoꞌu mauli ane lailaixe ne.”
  qvw-NT: 'Niptinmi: “Jesusman chalapacuy; salbaśham canqui ampis aylluyquipis” nipäcula.
    Niptinmi chay nunaca waśhaman julalcamul chayćhu pa''aycul llapa dañäduncunacta
    jampiycula. Jinalculmi wasinta puśhaculcul micuytapis micachimula. Chayćhümi chay
    wasićhu aycam cäcäta Pablowan Silas Jesuspi willala. Jesusman chayćhu chalapaculculmi
    chay nunaca lluy wasintin chay üra bawtisachiculcäla. Jinalculmi wasinćhu aycam
    cäcunaca cushisha capäcula Jesusman chalapaculcäśhanpi.'
  nfa-nfa: 'Ka Paulus si dhaa ne, aku rèngu na, “Jꞌara ne sèmi neꞌe: èu parcaya Lamatua
    Yesus, sèna ka Na patabuli èu. Sèmi èèna kahèi, dènge isi èmu èu.”'
  tnp-tnp: Kəni kəmuəni=pən kəm in məmə, “Onəkəkeikei məni nɨpəhriəniən e Iərmənɨg
    Iesu, ik mɨne rəham mɨn.”
  urd-urd: उन्होंने कहा, ख़ुदावन्द ईसा पर ईमान ला “तो तू और तेरा घराना नजात पाएगा।”
  hot-hot: Ma thai enaŋ viyaŋ, “Ônêmimbiŋ Anyô Bêŋ Yisu ma tem Wapômbêŋ nêm o lôk
    anêm avômalô bulubiŋ.”
  mqj-NT: 'Natimba'' Paulus sola Silas nakua: “Oreangko Puang Yesus Kristus ammu malara
    salama'' susi iko tenni angganna rapummu.”'
  rus-SYN: 'Они же сказали: веруй в Господа Иисуса Христа и спасешься ты и весь дом
    твой.'
  mbh-mbh: Ma or paini o olal ile ninong ve, “Aro ve lomumo a Toko Pomnga a Jisas,
    maken God aro i el werer ong ome tutumre.”
  bdd-bdd: Ma Paulo ma Sailasa sigwaeya, “Ceguma Bada Yesu ꞌoina ꞌuhemisa, nata ꞌowa
    maꞌino susuwao wete ꞌabihetena waloba.”
  cbt-NTPO: —Quisocristoíchin nicha'ërinpoa'. Ina natëhuatan, cha'ësaran. Sa'an, hui'nanpita
    inapitarë'quën chachin cha'ësaran.
  rmy-SERVI: — Патя дэ Рае Исусо, — пхэндэ вонэ, — и фирисарэґапэ ту тай всаворо тиро
    цэр.
  srn-NT: 'Ne den taigi en taki: “Teki bribi ini Masra Yesus, dan Gado sa ferlusu
    yu nanga den sma fu yu oso.”'
  cta-NT: ―Xñi nuꞌu̱ chaꞌ jiꞌi̱ ycuiꞌ Jesucristo nu Xuꞌna na ―nacui̱ Pablo jiꞌi̱ yu―,
    biꞌ nu taca jiꞌi̱ cuaꞌni lyaá jiꞌi̱ lcaa ma̱, loꞌo jinuꞌu̱, loꞌo jiꞌi̱ sñiꞌ nuꞌu̱,
    loꞌo jiꞌi̱ lcaa nguꞌ nu ndiꞌi̱ slo nuꞌu̱.
  bqc-SIM: 'Aa òɛ̀: Dii Yesu náaikɛ, ńyↄ̃ zia e, mpi ń n bɛdeↄ píi.'
  tcz-CHONGTHU: Amanin adonbut in “Nang le na insung miten Pakai Yeshua tahsanun chutile
    huhhing'a naum dingu ahi,” ati.
  mar-mar: ते म्हणाले, “प्रभू येशूवर विश्वास ठेव म्हणजे तुझे व तुझ्या घराण्याचे तारण
    होईल.”
  snp-snp: Loga o gedaito, itibito lami, Wekola Yesu koli kikito umunanimo ya olu
    omuga kenami ne. Kamoki wenenakaki ya eti alo, loto logimito
  isl-isl: 'Þeir svöruðu: „Trúðu á Drottin Jesú og þá muntu frelsast og allt þitt
    heimafólk.“'
  spy-NT: /Kēēkētyi kule, “Māchāktōōs iyēnchi Mokoryoontēēt Yēēsu. Yoo !keeyey kuu
    nyooto, +/makiiraraachiing' āk kang'uung' kumukuul.”
  xnn-xnn: “Masapol ay patiyem si Apo Jesu Kristo ta maitapika ya nan pamilyam ken
    Apo Dios,” kinwanin Pablo.
  mwe-mwe: Gubhannjangwilenje, “Gwaakulupalile a Yeshu shiutapulwe ugwe na likaja
    lyako.”
  tte-tte: Mwa kainana siyamaisa siba, “Guyau Yeisu kumeliyani na lebo kulobai, kowa
    yo am nume kana tomiyayao.”
  tcs-tcs: Demtu bin spik em diskain, ‘Yu mas bilib ane slu ane pole da BosLod Zizas.
    Den God i go seibe yu prom da nugudlaip blo yu ane em go seibe ol dem pipol uda
    stap wea aus blo yu tu.’
  hlt-THB: Cekkqawi ing, “Bawipa Jesu ce cangna nawhtaw, cawhtaw namah ingkaw na ipkhuikaw
    boeih hul na awm kawm uk ti,” tina hy nih.
  soq-soq: Mo sipoasane waienase, “E Tatamba Iesu bedewe sumanaite ita inaitaa, e
    eba ita e apanaa duawo waimoia do inaitana.”
  qub-qub: 'Chaura paycuna niran: «Tayta Jesusman yäracuy. Chauraga salbashami canquipaj
    gam y wasiquicho tiyajcunapis.»'
  att-att: Á kinagi ri Pablo, “Mangikatalà ka kâ Apu Kesu, á mesipà kayu kâ Namarò
    sù pammagurayán na, sikayu ngámin sù ira kábbalem.”
  bki-bki: Naruei tomjuo nei aber kanio aberinavo “Jau monoka komonea Tubo Yesu, ana
    jau kovokar ioruriano, jau kamliko nalo na ea kanamo m̃aratavo.”
  bqp-bqp: 'Ò pìnɛ: Ǹ Dikiri Yesu náani kɛ ĩni surabana le, mↄkↄ̃n kũ n bedenↄ á
    pínki.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə nyə nə́: «Búgʉ́lág Cwámba Yésus, wo bâg *dʉ́g cʉg, nə
    womɛ́fwó nə njɔ́w wô wɛ̂sh.»'
  hat-hat: 'Yo reponn li: Mete konfyans ou nan Seyè Jezi, epi wava delivre, ou menm
    ansanm ak tout fanmi ou.'
  npl-NT: 'Yejwah okinankilijkeh: —Xikneltoka n Toteko Cristo Jesús iwa mitsmakixtis
    te, iwa nochi mochantlakawah.'
  bgg-bgg: Ai è chang, “Ithong Isu shii migi now mage bo, ji-arone na nane nawai haliing
    pho de ragia rey ruii phro.”
  eng-TCENT: They said, “Believe in the Lord Jesus Christ, and yoʋ will be saved,
    yoʋ and yoʋr household.”
  eng-BSB: They replied, “Believe in the Lord Jesus and you will be saved, you and
    your household.”
  cpu-NT: 'Ikantanakeri irirori: “Pinkempisantairi Pinkathari Jesús, aritake pavisakoshiretai
    eeroka eejatzi ikaratzi saikavankotzimiri.”'
  san-ASM: পশ্চাৎ তৌ স্ৱগৃহমানীয তযোঃ সম্মুখে খাদ্যদ্ৰৱ্যাণি স্থাপিতৱান্ তথা স স্ৱযং
    তদীযাঃ সৰ্ৱ্ৱে পৰিৱাৰাশ্চেশ্ৱৰে ৱিশ্ৱসন্তঃ সানন্দিতা অভৱন্|
  tod-tod: 'Pɔle ta Silase ti gooɠaaʋoteni, ti ɠɛ ma: «Ɠidaaleʋe Maliɠii Yesu ma,
    ɗa ɠizo wa ɗa-ʋɛlɛyeɠei wu nuiti.»'
  tac-NT: '''Lige alué Páulo ''lige alué Silasi nejele, anile: ―Mué rió ''la bijchígawaguru
    alué Esusi ra''ichálila napurigá nulá. ''Lige alué ralámuli napu ekí mochí alé
    galírale mué bejtélachi, alué ''we semáriga bijchígiwa alué Esusi ra''ichálilachigó.
    ''Lige larigá nokisáká ''emi ''we a''lá e''kámala Onorúgame ''emi ralámuli ―anile
    Páulo ''lige alué Silasi.'
  eng-WEBPB: They said, “Believe in the Lord Jesus Christ, and you will be saved,
    you and your household.”
  gfk-H: 'Dir ga balu ia hoken: “U na nurnur tano Watong Iesu ma Kalou naga halon
    uga. Pai uga sena mon. Mutal tamaan bakut.”'
  viv-viv: Badi higayo, “Kaiwabu Yesu againe unavetumagana be kibababala unanuhagana,
    oꞋeni kadu ya manuwa hinagena yoꞋoi-dina buyeꞋi.”
  yao-yao: Che Paolo ni che Sila ŵajanjile, “Mwakulupilile Ambuje Che Yesu, ni pachinchikulupuswa
    mmwejo ni ŵaali mu nyuumba jenu.”
  tgp-tgp: La r̃aramia lara, “O tau na nom rasua hin Moli Iesu, ale o pa juri, engko
    peresi na vao imam.”
  auc-NT: Ëñëninque tömëna wæætë, —Awënë Itota ingante edæ wede pönëmi ate tömengä
    ængä beyænque quëwencæbiimpa. Mïni owocabo tömämïni adobaï wede pönente quëwencæmïnimpa,
    änatapa.
  kbc-NT: Noɡ̶oniniɡ̶odi, modita, “Anakatoni Ǥoniotagodi Jesus, odaa Aneotedoɡ̶oji
    jeɡ̶eote me ɡ̶adewikitace akaami codaa miditawece ɡ̶adoiigiwepodi.”
  bmh-bmh: Goagen koli auremen, “Nait ounab Yesus en tutak petak emen, Uwait nug nait
    atanar mui koli imaramau.”
  ctu-BL: 'Pablo yic''ot Silas tsi'' subeyob: Ñopo lac Yum Jesucristo. Che'' jini
    mi caj a coltʌntel, jatet yic''ot jini año'' bʌ ti a wotot, che''ob.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Dzala ha ka Bəy Maduweŋ Yesu ada ka təmiye
    ta ndo i gay yak hay tebiye.»'
  noa-H: Magbaawai Pabloou Silas dʌ̈imua hirig, —Hãba maach Pör Jesucristo hiek happaita
    hʌ̈k'abá. Pua chadcha mag hʌ̈k'amʌn, pʌchjã peerdʌwia pʌ degam k'ʌʌnjã peerdʌjugui
    hajim haajem hamau hirig.
  alp-NT: Eleki luasi ralake be, “Ahlaleke loko iteki Tuhane Yesuse Kristuse hoko
    asupu hlamate kai amu luma toini lekwe.”
  san-VEL: pa"scaat tau svag.rhamaaniiya tayo.h sammukhe khaadyadravyaa.ni sthaapitavaan
    tathaa sa svaya.m tadiiyaa.h sarvve parivaaraa"sce"svare vi"svasanta.h saananditaa
    abhavan|
  kbq-kbq: Ana ke'arera anage hu'na'e, Ramofo Jisasinte kamentinti nehugeno, kefozanka'afinti
    kahoke neheno, nonka'afima nemani'za naga'moza'nema zamentintima hanageno'a zamahoke
    ahegahie.
  kbh-kbh: 'Y chata tbojanjuá: —Bëngbe Utabná Jesúsbeñe cochtsos̈buáchiye, y chca,
    Bëngbe Bëtsá aca cmochanjatsbocá y acbe yebnents̈e oyenë́ngnaca ca.'
  ron-LSB: 'Ei au zis: “Credeți în Domnul Isus Hristos și veți fi mântuiți, tu și
    casa ta.”'
  pon-pon: 'Ira ap majani: Pojon Kaun Iejuj, a koe o toun im om pan maurola.'
  nhe-BL: 'Huan quinanquilijque: ―Xijneltoca Tohueyiteco Jesucristo huan yajaya mitzmaquixtis,
    ta huan nochi mochampoyohua.'
  sps-sps: Pol me Sailas biny towa, “Faaman tsun tana Tsunaun e Jisas, anyi ana numaa
    iny guei faavot tsuam, Gov saup fatabiny maromi, ana Ayei te faan mami na toto
    na suu.”
  wnc-wnc: Unzing yanikwaiwan yake anzing inikumayak, “Jesu Buyambam tapaninde natake
    gatangamuyaapa unin ngang natapi kekekayok. Unzing natapi kekekawanu kayuk asinggan
    yuwiyak kaknga Anututa akgamik. Waakga yapaka kuut paan unzakan natapa kekekawanu
    kayuk yutning kaknga iaya apaning.”
  bus-bus: 'Aↄ̃ bènɛ: Ǹ Dii Yesu náanɛ kɛ, nɛ́ mìsina e, mpi kↄ̃n n bɛdeenↄ a píngi.'
  gub-BL: — Ezeruzar Zanezar Zezuz rehe nehe ty, i'i izupe wà. — A'e mehe nepyro putar
    nehe. Upyro putar neànàm wà nehe no, i'i izupe wà.
  imo-imo: Aku iye taloni ningili, “Nu iye awili Jisasinga temanemu paimbo ltemo ninio
    lemo Goteni nu tepa koinjo limbelo. Nu kinye nunge ulkena moromele imboma aku
    ulu teaio,” ningili.
  boj-boj: Onaqa naŋgi aiyel na minjeb, “Ni Tamo Koba Yesus qa ino areqalo siŋgilatime.
    Yimqa Qotei na ni ti tamo uŋgasari kalil ni ombla tal qujaiq di unub qaji naŋgi
    ti eleŋqas.”
  eng-DRA: 'But they said: Believe in the Lord Jesus, and thou shalt be saved, and
    thy house.'
  knf-knf: 'Kë başë ŧeema aji : « fiyaarën Ajugun Yeŧu, iluŋ kabuur, iwi na biki katohu.
    »'
  san-KHM: បឝ្ចាត៑ តៅ ស្វគ្ឫហមានីយ តយោះ សម្មុខេ ខាទ្យទ្រវ្យាណិ ស្ថាបិតវាន៑ តថា ស ស្វយំ
    តទីយាះ សវ៌្វេ បរិវារាឝ្ចេឝ្វរេ វិឝ្វសន្តះ សានន្ទិតា អភវន៑។
  arn-NT: 'Kisu engu llowdunguy: —Feyentuaymi ta Ñidol Jesus mew. Femngechi montuaymi
    ta eymi ka tami pu reñmache.'
  zas-NT: 'Badxiꞌ reeman laan, rëb reeman: ―Bililadx Dad Jesucrist, zian gaquil perdon
    con xfamilil.'
  ken-NT: Bákɛ́mɛ yí bɛ, “Nokó Yesu Acha nɛ chɔŋ Mandɛm ampɛmɛ wɔ nɛ ɛfo ɛyɛ ɛnkɛm.”
