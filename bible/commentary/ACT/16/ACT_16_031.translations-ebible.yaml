verse: ACT.016.031
translations:
  kpx-kpx: Ige abu namihai avoe, “A uvu mai Iesu Kelisomo mamoi bae a esehi ukolikoli
    mave.”
  okv-H: Paul na ke einge ena, “Umo Bada Iesu be humota asoa umo te no da pe vahai
    embomeni avo orekasuja,”
  tbo-tbo: Ma hi pa, ‘Guyau Yesu una witumaganeya yaka apo una luyagohana. Tam po
    am numahine lawahi mitehi.’
  mal-C: അതിന് അവർ, “കർത്താവായ യേശുവിൽ വിശ്വസിക്കുക, എന്നാൽ നീ രക്ഷപ്രാപിക്കും—നീമാത്രമല്ല
    നിന്റെ കുടുംബവും” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, Πίστευσον ἐπὶ ⸂τὸν κύριον Ἰησοῦν χριστόν,⸃ καὶ σωθήσῃ σὺ καὶ
    ὁ οἶκός σου.
  bgc-bgc: उननै कह्या, “प्रभु यीशु मसीह पै बिश्वास कर, तो तू अर तेरा कुण्बा उद्धार
    पावैगा।”
  khz-khz: Ira na gevega-geleato, negetiwato, “Iesu Velekou pono kamonagi-venia, ne
    maguli pono vaia, goi e gemu numa talimara maparara.”
  deu-TKW: 'Sie aber sprachen: glaube an den Herrn Jesus, so wirst du gerettet werden
    und auch dein Haus.'
  zsr-NT: 'Lequëꞌ tëꞌ lëꞌ: ―Gyejlëꞌë Xanruꞌ Jesucristo atiꞌ uláuꞌ liꞌ, len lëzcaꞌ
    cni lulá bunách nacuáꞌ lidxuꞌ.'
  lin-lin: 'Bazongisaki : — Ndima Nkolo Yesu, mpe okobika, yo mpe libota na yo.'
  hns-NT: 'Tab oesab bolies: „Prabhoe Jiesoe me bieswaas kar, tab ghar-paraanie sanghe
    batj djaihe.”'
  noa-E: Magbaawai Pabloou Silas dʉ̈imua irig, —Ãba maach Pör Jesucristo iek appaita
    ʉ̈khabá. Pua chadcha mag ʉ̈khamʉn, pʉchjã peerdʉwia pʉ degam khʉʉnjã peerdʉjugui
    ajim aajem amau irig.
  eng-EMTV: And they said, “Believe on the Lord Jesus Christ, and you shall be saved,
    you and your household.”
  mib-NT: 'Te ni cacahān de jíín tée ún: Candíje ní táca jéē ni sáha Jitoho yō Jesucristo
    jehē ní te cācu ní, te suni súcuan cācu ndɨhɨ ñayuu cáyūcú vehe ní, áchí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् पिरे़त्‍छु, “दाङ्‌बा ये़सुःन् नसाःन् चोगे़ॽ, हे़क्‍क्‍याङ्
    खे़ने़ॽ से़न्‍लप् के़घोःसुॽ, हे़क्‍केलॽरिक्‍के के़हिम्‍सयङ्‌हाॽरे़आङ् नसाःन् मे़जोगुने़
    फाॽग्र से़न्‍लप् मे़घोःसुॽरो॥”
  xnj-xnj: Vene vakamyangula, “Umsadika Bambu Yesu ndi veve pamonga na vandu va munyumba
    yaku yati mwisanguliwa.”
  mmx-mmx: Duga lok, “Una nunu at Leeme Silok ne Iesu, la nenu naba ruuna ka lorooro
    maxat, la nedi axap nom di nemen at loogu ram dinaba ruuna ka lorooro maxat.”
  cbr-NT: 'Quia ca cacëxa: —Nucën ''Ibu Jesucristomi sinani ca ami catamët. Ami catamëti
    camina min xubunu ''icë min aintsi ''ibucamabëbi mitsun ''uchacama tërë́ncë ''aish
    Nucën Papa Diosnan ''iti ''ain.'
  tee-NT: 'Chai ju yu''unch tajunich: ―Alhilac''ap''ich ju k''ai ucxtin Jesús ju ixnoncan
    camalakachatachilh ju Dios chai amak''alht''axt''uc''ana'' ju uxint''i chai chux
    ju tavilanalh laminchaka''.'
  eng-LSV: And they said, “Believe on the Lord Jesus Christ, and you will be saved—you
    and your household.”
  cak-NT: 'Y ri Pablo y ri Silas xqui''ij che: Tanimaj ri Ajaf Jesucristo ret y conojel
    ri jec''o pa awocho, y can xquixcolotaj.'
  pah-NT: 'Igwete Paulo''g̃a ei ga pe: —Ejiko ti nhandepojykaharete''ga rehe Jesus
    Cristo''ga rehe. A''ero po ti ga imombori nderekote''varuhua nde hugwi nehẽ. Aerẽ
    po ti nde hoi Tupana''ga pyri nehẽ no, ei g̃a ga pe. Na jitehe po ti nerongapypeve''g̃a
    nehẽ no, ei g̃a ga pe.'
  sja-NT: 'Mãpai p''anaujida: —Jesucristode ijã́aji. Mãgara pɨ, pɨchi tedepemaarã
    ome ɨt''aa wãdayada ajida.'
  xed-xed: 'Ka Pwal nda Silas mantsa: «Zlghafzlgha ta Mgham Yesu Kristi, ka mbafta
    ka, kagha nda la ga ghuni tani,» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pablo xi̱hi̱n Silas tu̱hun nu̱ dá já cáchí da̱
    já xi̱hi̱n dá: —Ndítahan candúsún Jesucristo, xitoho í já ná ca̱cu ndaa ínimu̱n
    xi̱hi̱n ínima̱ tócó ndihi na̱ vehún —na̱cachi da.'
  gfk-S: 'Dur ga balu ie horek: “Nu nurnur tano Watong Jisas kaie God nage halon ugo.
    Pa ta be augo sene. Mohot tamana bakut.”'
  bmu-bmu: Qesim etkiiga jiyohot, “Mönö urugi meleŋda Kembu Jisös möt narim waŋginöŋga
    gi aka saiwaurupkan mewöyök letota Suepkö buŋaya akŋe.”
  dgz-dgz: Mu gare wan, “Ayop Iesu anu tumat tawa ge God inak mega ewakewa warai,
    ge amba pa gega nagirewa den.”
  eng-GNV: And they saide, Beleeue in the Lord Iesus Christ, and thou shalt be saued,
    and thine houshold.
  zaa-NT: 'Becàbi cabi nna ra cabi ą: Tsíalatsi'' lu'' Jesucristo enne'' née Señor
    lo iyate, para gata'' salvación qui'' lu'' ą''hua qui'' ca familia qui'' lu''
    nna.'
  eng-WEBSTER: And they said, Believe on the Lord Jesus Christ, and thou shalt be
    saved, and thy house.
  guh-guh: 'Nexata Pablobeje Silasbeje jumaitsibeje: —Najamatabëcuenecopare pepo petuxanenë
    Jesucristojavabelia pecacapanepaenexa Diosojavabelia. Xamë nijabota pejinavanapaevi
    ata Jesucristojavabelia najamatabëcuenecopatsi pecapanepaenexatsi Diosojavabelia,
    jaibeje.'
  bon-bon: Teepi jewecnistäsi egä, “Jitrungi Yageyame Yeesu ne, piba niiya cabu ca
    pa asatepi, maane piiyepu määme mete biname cama.”
  nhw-BL: 'Huan quinanquilijque: ―Xijneltoca Tohueyiteco Jesucristo, huan yaya mitzmaquixtis,
    ta huan nochi mochampoyohua.'
  mgw-mgw: Bembe ngabannyangwa, “Umwu'bi'li Bwana Yesu na wenga walu'a kosopolelwa,
    pamope na alongo boti ba pansengo wako.”
  swh-ONEN: Wakamjibu, “Mwamini Bwana Yesu Kristo, nawe utaokoka, pamoja na watu wa
    nyumbani mwako.”
  wbi-wbi: Vope vakam'bula, “Umwitike uMutwa Yesu najuve ghuvanguka palikimo ni nyumba
    jako.”
  bba-bba: Bɑ nɛɛ, ɑ Yinni Yesu nɑɑnɛ dokeo, kɑɑ fɑɑbɑ wɑ wunɛ kɑ wunɛn yɛnuɡibu.
  eng-KJVCPB: And they said, Believe on the Lord Jesus Christ, and thou shalt be saved,
    and thy house.
  kgk-NT: —Ejerovia katu Nhandejáry Hesu-rehe. Ne resende-ta. Oresende-ta nde róga
    pygwa ave, he'i preso-rehe onhangareko va'e-pe hikwái.
  waj-waj: 'tuduu rikiada ivaitana inna sai tunoo: Udaanga Yisuu Kirisiinnara kutaavaivee
    tino fai Anutuuqo iitama i tasipama mmuaa nnauvaki variaiyaatama vitoo yoketaivau
    ngii yapaanaravaivee,'
  cpy-cpy: 'Ikanteeyini rirori: “Pikemijanteeri Awinkatharite Jesús, aritaki pawijako-shiretee
    eeroka, eejatzi ikaatzi jeekatsiri pipankoki.”'
  mpx-mpx: Anana hi lahe hi ba, “Babala Yeisu nu abulilek-an yaka mwal nu pwawa, owa
    ge wam limi ana heniheni.”
  wbp-wbp: Puurlu manu Jilaja, wangkaja-palarla, “Kajinparla wala nyina Jijajiki Warlalja-Wiriki,
    Kaaturluju kapungku nyuntuju muurl-mardarni, manu kapu-jana nyuntu-nyangu warlalja
    muurl-mardarni-yijala yangka kuja kalu nyuntu-nyangurla yuwarlirla nyina.”
  luo-luo: Negidwoke niya, “Yie kuom Ruoth Yesu eka nikwo, in kaachiel gi joodi.”
  nhe-NT: 'Huan quinanquilijque: ―Xijneltoca Tohueyiteco Jesucristo huan yajaya mitzmaquixtis,
    ta huan nochi mochampoyohua.'
  aii-aii: 'ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܗܲܡܸܢ ܒܡܵܪܲܢ ܝܼܫܘܿܥ ܘܒܸܬ ܦܵܪܩܹܬ، ܐܲܢ݇ܬ ܘܟܠܹܗ ܒܲܝܬܘܼܟ݂.“'
  esk-NT: Taapkuak nipliutiniġaak, “Atanġuruakun Jesus Christ-kun ukpiqsriḷutin anniqsuġisirutin
    tupiqatituummaqpich.”
  msb-msb: Nagsabat sinda, “Magtuod sa Ginooʼn Jesus agod masalbar ka kag san imo
    bilog na panimalay.”
  cpa-NT: 'Jøng² ca¹juúh² Pablo quianh¹³ Silas: ―Ju³héh³hning jǿg³ quiah¹² Jesucristo,
    Juu¹³ jniang³. Jøng² báh³ liúgh²hning, cu¹dsie¹² quianh¹³ dsa² quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “ମାପ୍‌ରୁ ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲେ, ତୁଇ ଆରି ତମର୍‌ କୁଟୁମର୍‌ ସବୁ,
    ମୁକ୍‌ତି ପାଇସା ।”
  meu-meu: Raruosi e haere, eto, Lohiabada Iesu bavabiabiraia, bena ba mauri, oi bona
    emu ruma taudia.
  yva-NT: Umba Paulusa pe Silasa pe yo raura akananto naite umaso ai yare, “Nyanave
    Yesus Kristus ai, muno nya yavaruga mautan tenambe, weamo Amisye po wasapaya ayao
    kakaije rai tenambe.”
  dgc-dgc: Ey kinagi de Pablo, a “Maniwala ka ta Panginoon Jesus, éy meligtas ka;
    siko sakay tu pamiliya mo.”
  zpm-NT: ―Dib zdoo luu bliladz Jesús, meṉ rnabey ne pxeeḻ Dios lo guidzliu ―rëb zho―,
    dzigo silaa me luu lo doḻ, silaa me meṉlidz luu ne.
  hix-NT: Txesus hona xenyko, tonyhoryexem me harha oyehtxoho me, ketxkon hatà, Pawru
    komo, àwya. Kohkom hona rma xenyko. Omàn yawon komo xarha hak noro hona nenytxowà,
    tonyhoryexem me tehtxoho menye, ketxkon hatà.
  sim-sim: Karem or mbarik frimu sawera, �Mir Wasilaka Jisasin wavu mihik mi hishioweka.
    Unak Avui Wasilaka avak kavakava mihin laha ermbekwa ri. Mihi ma ondo nga nakrem.
    Wasilaka Jisasin wavu lihik li hishiowe nahi kavakava lihin avak or laha ermbekwa
    lir.�
  npi-ULB: उनीहरूले भने, “प्रभु येशूमा विश्‍वास गर्नुहोस् अनि तपाईंले उद्धार पाउनुहुने
    छ, तपाईं र तपाईंको परिवारले ।”
  cgc-cgc: Gasabat danen i Pablo, “Magtuo ka ki Ginuo Jesus aged maluwas ka asta ta
    mga sakep ta imo na pamilya.”
  tim-tim: Hain dâmbo hin dâm magaŋiat, “Biwige Yesu Humogâlân katmenâ Anutuŋe guge
    akto ginbailupge meyekbiap.” dâyiat.
  yor-yor: Wọ́n sì wí fún un pé, “Gbá Jesu Kristi Olúwa gbọ́, a ó sì gbà ọ́ là, ìwọ
    àti àwọn ará ilé rẹ pẹ̀lú.”
  wos-wos: Wungi wakwexékéndéka bér wa, “Néma Du Jisaska jémba sarékémét, God méniré
    yikafre hurundét, méni ména hém akwi jémba reséketanguni.”
  emp-NTPO: 'Ãdjia panusid̶aa: –Bʌa, bʌ ẽberãrã bid̶a dadji Boro Jesucritoda ĩjãnibʌrʌ,
    idjia bãrãra ẽdrʌ edaya.–'
  eng-F35: So they said, “Believe upon the Lord Jesus Christ and you will be saved,
    you and your household.”
  ind-ind: Lalu jawab mereka, “Percayalah kepada Tuhan Kristus Yesus, maka kamu akan
    diselamatkan. Ajaklah juga semua orang di rumahmu untuk percaya.”
  pes-OPCB: 'جواب دادند: «به عیسای خداوند ایمان آور تا تو و تمام افراد خانواده‌ات
    نجات یابید.»'
  mpt-mpt: i baabaniba Kobo Sume Yesuse bainobo genemeb ota afen smike dobonebta amit
    namabeobo, eka keb meletan isa inaniba Yesuse bainobo geib mole isa afen smike
    doboniba amit nomabiobo ge baabanaib ole
  ssx-ssx: Ipilikana꞉ma꞉ alota꞉ Tekehali Yesu pa꞉ta꞉ hone tulaapeke. Kutu pika꞉na꞉ta꞉
    deto hala꞉eki milipikie. Neke make naka꞉ weki wanda꞉ma꞉ make milimikie lepekeme.
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, dɑsi Jesu Lɑfɛ̃ɛ nɑɑnɛ ɑɑ bɑ fɑɑbɑ, ɑwɔ do inɛi kpɑsɛ̃ɛ
    ŋɑ fei.
  gaq-gaq: ମେଇଂ ବାଲିର୍‍କେ “ମାପ୍‌ରୁ ଜିସୁକେ ବିସ୍‍ବାସ୍‍ ପେଡିଂଲା ପେନେ ଡୁଆଣ୍ଡ୍ରେ ସର୍‍ତେରେ
    ଉଦାର୍‍ ପେବାଏ”
  gof-RNT: Phawuloosaranne Sillaasera iyaakko, “Godaa Yesuus Kiristtoosa ammana; neeranne
    ne soo asaara attana” yaagidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ କାଜିକିୟାକିନ୍‌, “ପ୍ରାଭୁ ୟୀଶୁରେ ବିଶ୍ୱାସେରେଦ, ଆମ୍‌ ଆଡଃ ଆମାଃ ଅଡ଼ାଃରେନ୍‌
    ଜୀଉବାଞ୍ଚାଅପେ ନାମେୟା ।”
  gah-gah: 'Loko lokago, keza láa liki li amesimó: Guivahani Izesu Kilistokumú gele
    alévolé itanimó nene, gezagi mina vegenaki lukugutó vizinogo ive.'
  lcm-lcm: Na kilongla antok ia ta, “Ku lomlomon ta Volava Iesu na ku sabonai ani
    to, numai kuvul ve ria vap ang nei kam lu.”
  aer-aer: Ratherre angkirtneke, “Jesus Christ-eke akangkwe-irraye rarle ngkwenge
    mpwarekeke. Ngkartele anteme ngenhe itetheke mpwareme apmere ngkwinhe-arenye areye-arlke.”
  qvc-NT: 'Chaymi paykunaqa nirqan: —Qam yumbay aylluykikunawan washakanaykillapaqa
    Jisukristupi kriyiyllapa, nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Manampalataya ka sa Panginoong Jesus at ikaw ay
    maliligtas, ikaw at ang buo mong sambahayan.”
  cbs-NT: 'januxun jabun kemakin: —Xanen Ibu Jesús ikunwanwen. Mia inun min jiwe anu
    mibe jiweabubetans man jaska waya Diosun matu mekekubainxanikiki, kupiamadan—
    jatu waya'
  xtm-NTPP: 'Sani te ka jiña''a Pablo ma ji''in Silas ma: ―‍Kandija ni ja Jesucristo
    ma kúu Su''si Iya Tátnuni ma, te jin kaku ni ji''in ñayii ve''e ni ma, te jin
    ndani''i ta''vi ni ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Angweto ngabajanga, “Maamini Angwana ana Yesu na mwe mankomboka pamwe na
    nyumba jinu joa.”
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩi jãiñaro: —Wiogʉ Jesús''re díámacʉ̃ tʉo nʉnʉjeeya.
    To biro tiigʉ, mʉ, mʉ yaa wii macãrã cãa, mʉja ametʉarucu —cʉ̃re ĩi yʉʉupa.'
  san-ORI: ପଶ୍ଚାତ୍ ତୌ ସ୍ୱଗୃହମାନୀଯ ତଯୋଃ ସମ୍ମୁଖେ ଖାଦ୍ୟଦ୍ରୱ୍ୟାଣି ସ୍ଥାପିତୱାନ୍ ତଥା ସ ସ୍ୱଯଂ
    ତଦୀଯାଃ ସର୍ୱ୍ୱେ ପରିୱାରାଶ୍ଚେଶ୍ୱରେ ୱିଶ୍ୱସନ୍ତଃ ସାନନ୍ଦିତା ଅଭୱନ୍|
  rmn-rmn: — Пакя э Сагбуски Исусески, — пхэнлэ он, — тай ту, тай тэ кхерутнэ кан
    овэн кутардимэна.
  huv-NT: 'Nejiw quiaj tasajüw nej: ―Iyar andeac Miteatiiüts Jesucristo, quiaj apmeriow
    wüx isoet, at meáwan leaw monlüy iniüng ―ajüw nej.'
  otn-NT: 'Nu̱ya yø ofädi p''ʉya, bi ''yɛ̱mbi̱: ―Da̱mi̱ ''yɛ̱c''ɛ̱i̱ ra̱ Hmu̱ Jesucristo
    n''namhma̱ guí̱ nya̱ni̱. ''Nɛ̱''ʉ to ''bʉp''ʉ ja ni̱ ngu̱, di̱ nya̱n''mø da̱ ''yɛ̱c''ɛ̱i̱
    ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yeniŋguk kaŋ indiŋ niŋgumuk, “Wapum Jesu nadisukilitimiŋa kougoŋ
    hatihati fofooŋ kahilewaaŋ. Wapmihige-tam maaŋ undugoŋ.”
  obo-NT: Mid tavak onsi Pablo to, “Pomakoy ka tod Longaggon no si Disas Krays amoy'd
    kotobbus ka woy dos langun no sakup du riyot kikow'n baoy.”
  kca-kca: 'Ԓын пӑ йастәсӈән: «Турәм Куща Иисус Христоса эвԓа, пӑ нӑӈ нŏх пайәтԓайән,
    нӑӈ хот тэԓэн па».'
  cak-ENT: 'Y ri Pablo y ri Silas xquibij chin: Tatakej c''a ri Ajaf Jesucristo, rat
    y ri ye aj pan avacho, y nyixcolotüj, xquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤧᤳᤇᤢ. “ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤛᤧᤴᤗᤵ ᤁᤧᤄᤥ᤺ᤛᤢ᤹.
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤁᤧᤜᤡᤶᤛᤕᤱᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤢᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤧᤴᤗᤵ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndúū dē jíín tēe ñúcuán: Candíja ní Jētohō ō Jesucristo de
    cācu ní, de saá-ni ndācá nchivī vehe ní, ncachī dē.'
