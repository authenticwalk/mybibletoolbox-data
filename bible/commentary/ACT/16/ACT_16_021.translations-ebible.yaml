verse: ACT.016.021
translations:
  kpx-kpx: Keau abu vaveve loui o komo Loma ata nahie menaka aiogevema. Iale nahi
    bae vaveveabe ke ehovai nahie vaveve halevalivebene.”
  okv-H: “Judea embo emina ungotenau da embomeni isoro ara jo kajihere ingito humbuto
    ere puvutohora amita be amo enana dago Roman embo na dagota ke pepeni avo poeketo
    enda nei ta ari avo umbara ke erera.” ainge eo
  tbo-tbo: Lugagayo he iatatiyanehi naka tauta mi Loma ata lugagayo he tutulagonihi
    po ega emoemotana ta winihi po ta metagohi.’
  mal-C: റോമാക്കാരായ നമുക്ക് അംഗീകരിക്കാനോ ആചരിക്കാനോ നിയമം അനുവദിക്കാത്ത സമ്പ്രദായങ്ങൾ
    പ്രചരിപ്പിച്ചുകൊണ്ട് ഇവർ നഗരത്തിൽ കലക്കമുണ്ടാക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: καὶ καταγγέλλουσιν ἔθη ἃ οὐκ ἔξεστιν ἡμῖν παραδέχεσθαι οὐδὲ ποιεῖν, Ῥωμαίοις
    οὖσιν.
  bgc-bgc: अर इसे रीति-रिवाज बतावै सै, जिन ताहीं हम रोमियाँ कै खात्तर अपणाना सही कोनी।”
  khz-khz: E ira na gevevega-ripagirana kalara ita gera rova na ati egapi-ragerana.
    Ita Roma talimara, ira geria kala ragaina pita gapi-ragera e ati pita kalara ripa.”
  deu-TKW: und verkünden Bräuche, welche wir als Römer nicht annehmen noch ausüben
    dürfen.
  zsr-NT: Tuꞌsëdnëꞌ le cural‑laꞌ siꞌ lu naꞌruꞌ len cural‑laꞌ gunruꞌ, le nababruꞌ Roma.
  lin-lin: Bazali koluka kokotisa awa bizaleli oyo mibeko epekisi biso, bato ya Rome,
    kondima mpe kosalela.
  hns-NT: Oesab aisan hoekoem siekhaawe hai djaun Roma ke djaatie khaatien mienaahie
    hai.”
  noa-E: Maach Romapien aawai pöd maadëu amau nem jaau nʉm ʉ̈khaju khaba, ni amau
    nem waupi jaau nʉmjã wauju khaba nʉmgui ajierram anʉm.
  eng-EMTV: and they are proclaiming customs which are not lawful for us to receive
    or to do, since we are Romans.”
  mib-NT: Te cájequin de ɨnga costumbre jeē ma cúu cuatáhú cuɨtɨ yō, ni ma cúu sáha
    yó, chi tu jéhe ley nación yō jnūhun, chi ñayuu nación Roma cácuu yó, áchí.
  lif-NT2: खे़ङ्‌हाॽरे़ आनिॽ रोमि थिम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌वाओबा साक्‍थिम्‍हाॽ हुॽसुसिर
    याक्‍सिरो॥ आनिॽ रोमिहाॽरे़ग खे़न् ते़न्‍दिङ् चोःक्‍मा नु इःप्‍मा नाःप्‍मा सुक्‍मे़दे़त्तिन्‍लो॥”
  xnj-xnj: Viwula mivelu yeyibesiwi kwa tete vandu va ku Loma kuyidakila na kuyilanda.”
  mmx-mmx: Nedu duk lox ase limixin mi leveloklok no xopmen na epovo at loklok atdik.
    Nedik at lubung mixin me Rom la ixo epovo do tana siam ka i la tana lok tong pen
    i.”
  cbr-NT: Tsuáquirumiquian bana ñuixuncë 'aínbi cananuna nun romano uni 'ixun an ñuixuncë
    bana axa quicësabi oquin 'atima 'ain.
  tee-NT: Ju yu'unch tamasui ju ix'atalaninti'an. Para ju quijnan'an ju romanonin
    juntau jantu lai naviyau tachi ju tanajun ni jantu chun najun laquilhamap'aksin'an.
  eng-LSV: and they proclaim customs that are not lawful for us to receive nor to
    do, being Romans.”
  cak-NT: Y niquic'ut jun chic costumbre chakawech, ri man utz ta chi nakanimaj y
    naka'an, roma roj can joj winak romanos, xecha'.
  pah-NT: A'ereki g̃a ombo'embo'e g̃a g̃wamonhava'ea nhi'ig̃agwera rehe, ei g̃a. Nhande
    reki Romahugwiva'ero xako g̃a atyvi. Nurã po nhande ndiakoi nanongara rupi hamo
    romanosramo, e'i tehe g̃a g̃a pe.
  sja-NT: mãik'aapa ne-inaa jarateemaa p'anɨ tachi Romadepemaarãpa oopata awara. Taipa
    mãga ũri k'iniada-e p'anɨda ajida.
  xed-xed: Ka taghamatá nzaku kul nghamata, kul ramata tsuʼay mu, kul ramata ksay
    mu ta slna nda tsi, na amu ta nzakway ka la Ruma na,» ka həŋ.
  mks-NT: Jáchi̱ jána̱ha̱ da̱ costumbre mé va da nu̱ú ña̱yivi. Ta mí a̱ cu̱ú candúsa
    í ta ni a̱ cúú caja í costumbre da̱ yóho jáchi̱ cúú yó ña̱yivi ndíco̱ ñuu Roma
    —na̱cachi na̱ cán xi̱hi̱n juéxe̱.
  gfk-S: '@see-verse:ACT.016.020'
  bmu-bmu: aka Juda silikŋini kusum neŋgimakzahot. Nini Rom mindimindiri kantrigö
    tohoŋ toŋi akzin. Miaŋgöra nini silikŋini mi ölöp qahö möt aŋgön kölbin. Mi memba
    wuataŋgöbingö soŋgo ahöi osizin.”
  dgz-dgz: Gutut muga nu tat dianene go tata iup nuga paina yamatait. Nu at Rom nagirewa
    iup muga den to paitait.”
  eng-GNV: And preache ordinances, which are not lawfull for vs to receiue, neither
    to obserue, seeing we are Romanes.
  zaa-NT: Riquixá'a cą costumbre huaya' nu labí ccani ri'u tsíalatsi' ri'u nìhua para
    guni ri'u cą. Ri'u nna ná lá ri'u nu raza romano.
  eng-WEBSTER: And teach customs which are not lawful for us to receive, neither to
    observe, being Romans.
  guh-guh: Tsipaebaponabeje vajanacuapijivi pejumecovënëtsinexa palivaisi vaxaitsi
    Romano nacuapijivitsi apo nacatocopatsi vajajumecovënëtsinexa, jai najumetsënëtsiaya
    bajarapamonae Pablobeje Silasbeje yabara.
  bon-bon: Teepi biname bine mule ebiberäjemäsi lui cotre gemi mime tääpume. Mine
    lui Rooma biname gemi, mine teeme mule äblicäco acata piiyepu wawena.”
  nhw-BL: Tlamachtíaj miyac tlamantli catli totlanahuatilhua tiromanos amo techcahuilíaj
    ma tijselica.
  mgw-mgw: Bayi'gana makowe gagakanilwa kugakoleya twabandu ba Roma.”
  swh-ONEN: Wanafundisha desturi ambazo sisi raiya wa Kirumi hatuwezi kuzikubali au
    kuzitimiza.”
  wbi-wbi: Vivulanisia sino nasilimundaghilo usue kuvupila nambe kuvingilila ndavule
    ava Rumi.”
  bba-bba: bɑ mɑɑ komɑnu ɡɑnu sɔ̃ɔsimɔ ni bɛsɛn woodɑbɑ bɑ yinɑ su swĩi bɛsɛ Romuɡibu.
  eng-KJVCPB: and teach customs, which are not lawful for us to receive, neither to
    observe, being Romans.
  kgk-NT: —Teko ambue omombe'u mbe'u va'e. Ha nhande katu ndaha'éi judeu va'e. Romano
    kwéry va'e ae nhande, he'i. —Upéa-gwi teko ambue va'e nhe'ẽ nanhahendu mo'ãi,
    he'i mburuvixa-pe hikwái.
  waj-waj: Aavaitana ti aataruuvaa hatokada aataru karaasaiyauvaara gioonna kiaapuuya
    kiaa mmiaavai. Ta yoosinna Rooma tiiyara diraiya kuaiyauvaa rikiaunnayara tida
    hama ivaitana kuaivaa ta rikiada iikiaunnavaivee,
  cpy-cpy: Riyotaa-shitakari okaatzi rametee-yarini rirori, tee akowaeyironi aakapaeni
    ranteetero, tema aakapaeni rojankinata-kotani pinkatha-ritatsiri Roma-ki.
  mpx-mpx: Kaiwena pagan getoga hi panpankiti-an, pagan bolo wala logugui nige i tatalam
    kilau Loma ta ahe ge ta ginol.”
  wbp-wbp: Manu kapala-jana warru pinarri-mani kuruwarri nyanungu-jarra-kurlangu.
    Kala nganimpa-nyangukuju kuruwarrikiji kapalarla nginji-wangka. Nganimpaju karnalurla
    warlalja-yijala nyina kirrikiji Ruumukuju nyurrurlu-patu-piya-yijala. Kulalparnalu
    rdakurl-kijikarla nyanungu-jarra-kurlanguju kuruwarriji manu purayarla.”
  luo-luo: ka gipuonjo ji mondo oluw timbe magalagala ma chikwa odagi mondo wan jo-Rumi
    wayiego kata waluw.”
  nhe-NT: Tlamachtíaj miyac tlamantli tlen totlanahuatilhua tiromanos ax techcahuilíaj
    ma tijselica.
  aii-aii: ”ܘܡܲܟܪܘܼܙܹܐ ܝܢܵܐ ܐܸܠܲܢ ܥܵܕܲܬܹ̈‌ܐ ܕܠܹܐ ܝܠܵܗ̇ ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܐܸܠܲܢ ܕܩܲܒܠܲܚ
    ܠܗܘܿܢ ܘܠܵܐ ܕܥܵܒ݂ܕܲܚ ܠܗܘܿܢ، ܣܵܒܵܒ ܐܲܚܢܲܢ ܪ̈ܗܘܿܡܵܝܹܐ ܝܘܲܚ.“
  esk-NT: Iḷisautripḷutiŋ atuqtaksrirrutit akikŋaqługich maliŋniakkavut. Rome-maġmiuŋurugut!
    Iliŋisa iḷisauttutiŋich akuqtuġumiñaitkivut unniiñ tupigiyumiñaitkivut.”
  msb-msb: Nagatukdo sinda sin mga kaugalian na ginabawal sa aton na mga Romano na
    akuon kag himuon.”
  cpa-NT: Heh¹²dsa jniang³ mai³¹ tsa¹lé² quín³ jniang³. Di³ hi² lán¹² jniang³ dsa²
    romano ―ca¹juúh²dsa.
  dso-dso: ଆମର୍‌ ନିୟମ୍‌ ବିରଦେ ରିତିନିତି ସିକାଇଲାଇନି । ଆମେ ରମିଅ ଲକ୍‌, ସେଟାର୍‌ ପାଇ ଏ ରିତିନିତି
    ମାନି ନାପାରୁ ।
  meu-meu: bona kara haida, iabi-daedia bona ibadinadia na mai taravatuna ita Roma
    tauda edai, karadia danu e gwaurai hedinaraimu.
  yva-NT: '@see-verse:ACT.016.020'
  dgc-dgc: Mégtoldu side ta ugali a labag ta batas tam. Taga Roma kitam, a éwan kitam
    maari a sumunud ta ugali a ina.”
  zpm-NT: '@see-verse:ACT.016.020'
  hix-NT: Anar me xak make kàyweronàhyametxhe ha. Homayana ryhe kàwyamo. Tonytxahoryehra
    ro mak naha ha, àrwon komo, kàwyanye. Àro yawo rohra tehxatxow hamà, kàwyamo,
    Homayana kom kaxe, ketxkonà, omaso yanotomanye rotho komo, owto yoh komo wya.
  sim-sim: Uhu mbele mbele ol Romik fehenda ma ni ukmbaha li mbanda ambu oson opmu
    sawenduwa.�
  npi-ULB: यिनीहरूले कानुन विपरित शिक्षाहरू सिकाइरहेका छन्, जुन हामी रोमीहरूका लागि
    ग्रहण गर्न वा पालन गर्न योग्यका छैनन् ।”
  cgc-cgc: Patudlo danen mga kaugalian na kuntra ta ate na kasuguan. Mga banwaanen
    ki ta Roma daw dili ta maimo na batunon daw sunuron iran na mga kaugalian!”
  tim-tim: Akto agak meme irakŋe siâ Roma luâk nenŋe bo akmaen are akŋet dâm maknengim
    mandat.” dâyi.
  yor-yor: wọ́n sì ń kọ́ni ní àṣà tí kò yẹ fún wa, àwa ẹni tí í ṣe ara Romu, láti
    gbà àti láti tẹ̀lé.”
  wos-wos: Bér nak maki sémbut nanika wakwe. Nani Romna du reta nani Romna néma duna
    hundi xékénjoka nani bér wambén hundi xékéhafi yata wambén maki yamba hurukéme.”
  emp-NTPO: Dadji romanorãba ocara panʌda ãdjia jaradia panʌa.–
  eng-F35: and are advocating customs that are not lawful for us, being Romans, to
    receive or do.”
  ind-ind: Mereka mengajarkan adat istiadat orang Yahudi yang tidak pantas untuk kita
    lakukan sebagai warga negara Romawi!”
  pes-OPCB: رسومی را تعلیم می‌دهند که برخلاف قوانین ما رومیان است.»
  mpt-mpt: kukub mako Lom ten ibo awem omfa binabobo i afet deib omfaniba aleyebiobo
    genabiba eka
  ssx-ssx: Nikita꞉ Loma꞉ haliwekita꞉ ipilika꞉ walelepe hau manuta꞉ opua pea꞉peke na
    ya꞉la꞉me lemekeme.
  mkl-mkl: nɔ ɑ̀ wɑsi ku sisi ide ɡɔ ŋɑ iyi woodɑ nwɑ kù bi kɑ ɡbɔ hee kɑ tooɛ, ɑwɑ
    iyi ɑ̀ jɛ inɛi Romu ŋɑ.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ନେ ନିୟମ୍‌ ବିରୁଦ୍‍ରେ ନିୟମ୍‌ ଆମ୍ୟାଃ ବିଃଡିଂଆର୍‍କେ । ନେ ରୋମୀୟ ରେମୁଆଁ
    ତେନ୍‍ସା ଆକେନ୍‍ ସାପା ନିୟମ୍‌ ଗ୍ର‍ଅନ୍‌‍ ଡିଂ ନେୟା ଣ୍ଡୁ ଆତେନ୍‌‍ଇଂ ନେ ମାନେଃ ନେୟା ଣ୍ଡୁ
    ।”
  gof-RNT: Nuuni Roome biitta asi gidishe ekkanawunne oothanaw woga gidonnabaa tamaarssosona”
    yaagidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ଆବୁଆଃ ଆନ୍‌ଚୁ ବିରୁଧ୍‌ ରିତିରିୱାଜ୍‌ ଇତୁକତାନାକିନ୍‌ । ଆବୁ ରୋମିରେନ୍‌
    ହଡ଼କ ତାନ୍‌ବୁ, ଏନାତେ ନେ ସବେନ୍‌ କା ଲାଗାତିଙ୍ଗ୍‌ ରିତିରିୱାଜ୍‌ କାବୁ ମାନାତିଙ୍ଗ୍‌ ଦାଡ଼ିୟା
    ।”
  gah-gah: Leza Loma ve amuhá suni li hukilita netá alitave liki lagata aliaká niasive.
  lcm-lcm: Kilongpo mengen ta keve laulauan voiang tara ri Rome parik tarapa ainainak
    ania, asukang a tarapo tav angkokoai asi using aniria.”
  aer-aer: Ratherre akaltyele-antheme anwernele angkentye arrpenhe apentetyeke ratherre-arle
    mpwareme-arteke. Anwerne Rome-arenye areye iwerre anwerne-kenhe atnyeneme itnekenhe
    apentetyeke arrangkwe.”
  qvc-NT: Chaqa mana baliq kustumbringunatam kaypiqa yach'achiwaykanchiq. Piru rrumanukuna
    kashpam, mana atinchiqchu chay yach'achikushqanda ruraytaqa, nishpa.
  tgl-ULB: Nagtuturo sila ng mga bagay na hindi naaayon sa ating batas upang tanggapin
    o gawin bilang mga Romano.”
  cbs-NT: Jatun beya jaska jiwemisbu nuku yusiainbu nun romanobun nun chibanbaintidubumaki,
    jaska nuku yusinun ika ikaibudan— jatu waya
  xtm-NTPP: te ka kaxtnu'u de ja jin sa'a o sukan ka sa'a de ma, tna'a ja masu iyo
    ja jin sa'a yo'o ja ka kuu o ñayii ñuu Roma a ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Angweto babola ikobo yangapaligwa muma lagilo gito tubandu ba Loma na tupaligweje
    kuijeketela ikobo yene nu kamula.”
  bao-NT: cʉ̃ja ñicʉ̃ jʉ̃mʉa cʉ̃ja ca tii jʉo doorique peere bue, tiima, mani romanos
    niiri teere booti, tee ca ĩirore biro tii nʉnʉjeeti mani ca biirijerena —ĩiwa.
  san-ORI: ଇମେ ଯିହୂଦୀଯଲୋକାଃ ସନ୍ତୋପି ତଦେୱ ଶିକ୍ଷଯିତ୍ୱା ନଗରେଽସ୍ମାକମ୍ ଅତୀୱ କଲହଂ କୁର୍ୱ୍ୱନ୍ତି,
  rmn-rmn: Он сиклярэн тэ керас одова, со амэнги, э римляненги, на камэл нэ тэ пакяс,
    нэ тэ керас.
  huv-NT: Nejiw tenguial maquiajchiw nipilan wüx midiosüw nejiw leaw icootsa ngondom
    mayariiüts marangaats, cos icootsa romanos icoots ―awüw.
  otn-NT: I xännba̱te yø costumbre nu̱'ʉ hi̱ngui̱ ja ngue ga̱ øthʉ, porque dyø romanohʉ.
  nop-nop: tiŋa indi Lomahi’walaŋ yodoko medenik gineŋ nemek mu titiŋdok yolak u ninindidimeyamuk.”
  obo-NT: Oyya su id nonaw ran to botasanon no id diiyan ta no mgo toho Roma, de-en
    konna ta od tonggapon idda.”
  kca-kca: пӑ щимәщ щирәт эԓты пŏтәртԓәтән, мўй мўӈева, Рим хŏйатәта, вана ўты пӑ
    верты ӑт мосәԓ».
  cak-ENT: Y nquic'ut c'a jun chic ruvüch costumbre chikavüch, ri man c'uluman tüj
    que nkac'ul y nkabün, roma roj roj vinük romanos, xquibij.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡ᤹ ᤖᤥᤔᤡ ᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥᤒᤠ ᤛᤠᤰᤌᤡᤶᤜᤠ᤹ ᤜᤢ᤹ᤛᤢᤛᤡᤖ ᤕᤠᤰᤛᤡᤖᤥ॥ ᤀᤠᤏᤡ᤹
    ᤖᤥᤔᤡᤜᤠ᤹ᤖᤧᤃ ᤂᤧᤴ ᤋᤧᤴᤍᤡᤱ ᤆᤥ᤺ᤰᤔᤠ ᤏᤢ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠ ᤛᤢᤰᤔᤧᤍᤧᤳᤋᤡᤴᤗᤥ॥”
  mie-NT: De jáquīn ndúū dē incā costumbre jā má cūú cuetáhví ó ni mā cūú sāhá ó,
    chi contra sīquī ley nación maá ó cúu, chi nchivī nación Roma cúu ó, ncachī ndá.
  san-TIB: ཨིམེ ཡིཧཱུདཱིཡལོཀཱཿ སནྟོཔི ཏདེཝ ཤིཀྵཡིཏྭཱ ནགརེ྅སྨཱཀམ྄ ཨཏཱིཝ ཀལཧཾ ཀུཪྻྭནྟི,
  qve-NT: Paykunan hukniraq costumbrenkuta yachachishanku. Chaymi noqanchis Roma nacionniyoq
    runakunaqa, chay costumbrenkutaqa mana aceptananchishchu, nitaq paykunataqa qatikunanchispashchu,
    nispanku.
  pao-NT: Umu meeoo te netammana, “Numme Jew tumayohona mayoho.” Tamme no'yoona mu
    netumoo'oo ka gi mu Jew tumayohope tumayoho-wa'ne'yoona. Umuoo tumayohope gi tamme
    Roman numu tumayoho-kwa'ne'yoo.
  cbu-NT: nllitaritamash tayaspatakana. Iy Romshuchini anoo mazinamaam zandkeezini;
    payumaam pinasaktanicha; natsaksin, táranganaya.
