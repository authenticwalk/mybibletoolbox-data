    Mana''í chiyó huani nahuajaca ta hue''emacá. Naca''á hue''emacá ina''uqué huajáquelana
    chojé majopeja huani. Eta chuhuata nahuata huácho''otacana namicho''ojneja. Uncá
    huani ta nala''alaje ilé que. Necó ne''ejnajica majó huácho''otaje ina''uqué huajáquelana
