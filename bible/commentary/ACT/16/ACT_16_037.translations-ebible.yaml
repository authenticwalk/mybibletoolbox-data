  mie-NT: 'Sochi nī ncāhān Pablo jíín policía: Cuāhā nchivī nī jinī jā ní ncani ndá
    dē ndúū sá. ¿De nūcu nduú ní nsáhá ndāā dē de tú jāndáā jā íyó cuāchi ndúū sá?
    De nī nchihi ndá dē ndúū sá vecāa vísō tēe Roma cúu ndúū sá, chi íyó ley jā má
    cūú sāhá dē súcuán jíín nchivī Roma. De mitan ¿á tavā yuhū dē ndúū sá cúnī ndá
    dē, á naá cúu? De jā súcuán mā cūú cuitī, chi ná quíji ndá máá dē tavā dē ndúū
    sá, ncachī Pablo.'
  san-TIB: ཀིནྟུ པཽལསྟཱན྄ ཨཝདཏ྄ རོམིལོཀཡོརཱཝཡོཿ ཀམཔི དོཥམ྄ ན ནིཤྩིཏྱ སཪྻྭེཥཱཾ སམཀྵམ྄
