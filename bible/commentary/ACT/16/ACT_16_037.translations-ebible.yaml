    aataani, le ki gbaa timi binib aanimbil ni, ki di timi laŋ kiyondiik ni. Baah
    ŋa timi Rom yaab kina na, naa ŋan. Dandana wee, bi ban ke ti li cha, ubaa taa
    li nyi. Taan kii kina. Cha bibɔjirb ngbaan bibaa dan nan nyan timi.”
  tzo-ZNT: 'Itacꞌav li Pabloe: ―Li jmeltsanejcꞌopetique muc bu smeltsanoj jcꞌoplalticotic.
