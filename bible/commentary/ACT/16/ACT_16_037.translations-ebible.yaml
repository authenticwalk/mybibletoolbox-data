  pan-pan: ਪਰ ਪੌਲੁਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ, ਉਨ੍ਹਾਂ ਨੇ ਤਾਂ ਸਾਨੂੰ ਜੋ ਰੋਮੀ ਹਾਂ ਦੋਸ਼ ਸਾਬਤ
