  nbq-nbq: Yugeragagi ovara, at Paulus en it yegen werek menda yugirigya dugwit, “Dek
    o. Nit Oroma menda arovara, adem sek erogo yenaga wokbaluk nenowak dinggitek dugwit,
    ombok vaga yo yawi nenakbaluk lembaga mabininggaoma, nit yogak yonggo yegetek
    mbauk erogo wibininaup yiluk yagaoma, yagalagwi yi? Dek! It enadigat en nit woknenombolok
    wulupwak yiluk warupwak.”
  tgo-tgo: Ko iyemaeŋge Pol i gonjogha weŋgi iŋa, “Ghime Rom le ghamba mbaro gharɨgharɨniye.
    Thoŋgo menda wo thɨ vanivaŋaime ko iyake nandere. Mendama thɨŋaeŋge na thɨ yabɨbɨime
    bwagabwaga gharɨgharɨ e maranji na thɨ vaŋguruwoime e thiyo. Iya kaiwae ma valɨkaiwae
    mbema thɨŋaeŋge kaero wo wa, mbe thiye vara thɨ mena thɨ vaŋguraŋgiyaime.”
  yap-yap: Me ga’ar Paul ngak fapi pilungen e polis, “Kar toyed gamow u fithik’ e
    girdi’ ni yo’or, nda ni pufthin nagmow ma gamow girdi’en yu Roma! Ma ka ron’ed
    gamow nga kalbus. Ere ngar paged gamow e chiney nib mith? Danga’! Pi tolang rok
    yu Roma e thingar rabad ngaray ngar paged gamow.”
  mop-NT: —Ino'ono, Romanojo'on. Le'ecoo' aj il sip'ili, u tz'ajo'on ti jütz'bül tu
    taanoo' a cristianojo. Ma' u yilajoo' wa yan ti sip'ili. Pachili, u tz'ajo'on
    ti presojil. Aleebe u c'atoo' ca' joc'oco'on ti mucul. Ma' ti joc'ol. Yan u taleloo'
    aj il sip'il u joc'so'ono,— cu t'an aj Pablo ti'ijoo' a soldadojo.
  tet-tet: Mais Paulus la simu. Nia katak fila baa ema mahodi lia naꞌak, “La bele
    nunia! Ami neꞌe, ema Roma! Ema boot sia musti tetu amikaan lia neꞌe, tuir rai
    Roma ukun. Hori sehik sia naruka noꞌat ami iha ema lear oin. La noo lia krarain
    moos, sia natama ami baa bui. Oras neꞌe sia nakara nasai no-nook ami nunia dei.
    La bele nunia! Haruka ema boot nia sia mai nasai ami duꞌuk, foin ami simu.”
  hlt-MCSB: Tedae amih te Paul loh, “Roman hlang la aka om kaimih he lungla maila
    langya ah m'boh uh tih thongim khuiah nan ng'khueh uh he a huep la kaimih n'haek
    uh aya? Te moenih, amamih ha lo uh saeh lamtah kaimih he n'doek uh saeh,” a ti
    nah.
  xtd-NT: 'Xiaꞌan Spalu nuu policía jan: —Ase xá n‑ka janñaꞌa, daña se xndaxio tutu
