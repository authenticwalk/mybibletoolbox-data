  juy-juy: ବନ୍‌ଡ ପାଓଲନ୍‌ ସିପ୍ପାୟଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ଇନ୍ନିଙ୍‌ ଡୋସାନ୍‌ ଏଃଲ୍ଲୁମ୍‌ଲାୟ୍‌
