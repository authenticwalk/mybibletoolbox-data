    yumbaypa ñawpambi suq lastima maqawashpa, karsilman wichuwarqaykillapa. ¿Ima kananqachu
    uyarapllana (uyarallana) munangillapa surqowayta karsilmanda? ¡Manam uyarapllaqa
    lluqshishaqllapachu! Ashwan chay kikin juyiskuna shamushpa, pirdunda mañawashpa
    surqowanqallapa, nishpa.'
  tgl-ULB: Ngunit sinabi ni Pablo sa kanila, “Hayagan nila kaming hinampas, mga Romano
