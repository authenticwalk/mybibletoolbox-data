verse: ACT.016.037
translations:
  kpx-kpx: Isito Bolou tiale bukate kebia namigevei avoe, “Keau no malevei kotaholisito
    ata moaga kebia vudimo no visugevei no malevei dibulamo otovelu. Isi aike isiviale
    no iovege no hoidevei tai. Iale no bae katelahalivebene. Kosealemo noeau Loma
    ataea. Iale Loma kosiveau bae loholive no iovege no bae tai.”
  okv-H: Paul na police embopo ta degi ke einge ena, “Rome embomeni ta ke pepeni amo
    embo na Rome ta citizen avo mane tasora eto nei amo court eto ari sapura hambae
    amo Rome ta citizen avo tipura ta mane gosukasora, rate dago Rome ta citizen eto
    dagota ari sapura hambae sio tipura ta gosukehera te enana na dago kiae ojiketo
    pambara ererete? Dago mane pambasora te enana Roman embo okokose na puvuto bokiri
    hirikaro pambasora,” ainge enu
  tbo-tbo: Tamogi tu’mpanipani ugolihi Paulo i baha nae i pa, ‘Ega i powa awai ma
    bolu u matahi hi wilawiyai ma hau numa panipani hi houniyai. Tauhi hai powa babana
    tiyai Loma lawiyai, ma ega emoemotana ipa gowagowadei hina hauhopu neiyai? Apeega!
    Tauhi hina nei po hina hauhopu neiyai.’
  mal-C: “റോമൻ പൗരന്മാരായ ഞങ്ങളെ വിസ്തരിക്കാതെ അവർ പരസ്യമായി അടിപ്പിക്കുകയും തടവിലാക്കുകയും
    ചെയ്തു. എന്നാൽ ഇപ്പോൾ, രഹസ്യമായി ഞങ്ങളെ പറഞ്ഞയയ്ക്കുന്നോ? അങ്ങനെയല്ല; അവർതന്നെ
    വന്നു ഞങ്ങളെ പുറത്തുകൊണ്ടുപോകട്ടെ,” എന്നായിരുന്നു പൗലോസ് സേവകരോട് പറഞ്ഞത്.
  grc-SR: Ὁ δὲ Παῦλος ἔφη πρὸς αὐτούς, Δείραντες ἡμᾶς δημοσίᾳ, ἀκατακρίτους, ἀνθρώπους
    Ῥωμαίους ὑπάρχοντας, ἔβαλον εἰς φυλακήν, καὶ νῦν λάθρᾳ ἡμᾶς ἐκβάλλουσιν; Οὐ γάρ·
    ἀλλὰ ἐλθόντες αὐτοὶ ⸆ ἐξαγαγέτωσαν.
  bgc-bgc: पर पौलुस नै उनतै कह्या, “उननै म्हारै ताहीं जो रोमी माणस सै, कसूरवार ठहराए
    बिना माणसां कै स्याम्ही मारया अर जेळ म्ह गेरया। इब के हमनै बोल-बाल्ले लिकाड़ण
    लागरे सै? इसा कोनी, पर वे खुद आकै हमनै बाहरणै लिकाड़ै।”
  khz-khz: Na Paulo na vetugunagi talimara evaikilarato, netiwato, “Ai Roma talimamai,
    na ira na taunilimalima gutuma para wailarai ai tipo gekwari-kawamaito, gema rakava
    ati getavuato, na tipura numanai gepia-togamaito. Ewagumona veavugai ia tugu-atimai
    negetina? Aikina kinavagi! Ira matotaura enai pia vogomai, ne ai piama gapi-atimai.”
  deu-TKW: 'Paulus aber sagte zu ihnen: Sie haben uns ohne Urteil öffentlich prügeln
    lassen, die wir römische Bürger sind, und haben uns ins Gefängnis geworfen, und
    nun weisen sie uns heimlich hinaus? Nicht doch, sondern sie mögen selbst kommen
    und uns hinausführen.'
  zsr-NT: 'Niꞌr brujëꞌ Pablo len gudxëꞌ yuguꞌ niꞌa naꞌquëꞌ bönniꞌ yúlahuiꞌ naꞌ, gnëꞌ:
    ―Chgulaguinëꞌ netuꞌ laugac bunách zal‑laꞌ cutu narúguini queëtuꞌ ca rna bëꞌ zxba,
    len gulaguꞌë netuꞌ lidx guia, atiꞌ netuꞌ ni nababtuꞌ Roma. ¿Naruꞌ tuꞌsantsëꞌ netuꞌ
    bagachiꞌz? Cutu caꞌ gac. Lídgarëꞌ lequëꞌ dusanquëꞌ netuꞌ.'
  lin-lin: 'Kasi Polo azongisaki : — Nini ! Basambisi biso te, kasi babetisi biso
    fimbu na miso ya bato mpe babwaki biso na boloko, nzokande biso tozali bato ya
    Rome. Balingi sik’oyo kobimisa biso na nkuku ? Te, ekosalema bongo te ! Tika ete
    bango moko baya kobimisa biso !'
  hns-NT: 'Bakie Paulas siepaahie log se bolies: „Hamlogke Roma ke djaatie ke hak
    hai, tabbo kalhia oesab hamlogke biena khodjie kare sab koi ke aage marwaais aur
    djahal me dharwaais. Aur ka, oelog maange hai hamlogke aadj tjoeppe se pathaai
    dewe? Oesabse bol de bhoelaai djaai! Oelogke tjaahie apane se aawe ke hamlogke
    niekaare.”'
  noa-E: Mamʉ chi cárcel di thʉau amachig mag jaaubaawai, chi guardianaanjã agtha
    aig narr aawai, ich Pablo iek jũrr irua amag, —Maarjã Romapienta thumaam khʉʉn
    dakhĩir amau maar sĩi wʉ thʉnʉʉupiwi, ajapha khap aag jëeu oojã jëeu ooba, sĩi
    ag bʉ̈rre cárcel deg maar phãarpi jaaujierramgui a chirajim aajem chi guardianaanag.
    Magtarrta, ¿khan jãgwia amau jam warppaimua sĩi pãar dʉ̈ita iek jaaupʉ̈i nʉ, jũrr
    meraata maar öbeerpʉ̈imkhĩir? ¡Jãg chan ʉ̈u khaba simgui! a chirajim aajem irua.
    Mag khãai maraun amachchata bëewia, ich jãg õor dakhĩir maar phãarpitarrjö, amachigchata
    maach öbeerpʉ̈ipim khõsi nʉmgui ajim aajem ich Pabloou.
  eng-EMTV: But Paul said to them, “They beat us publicly, although we were uncondemned
    Romans, and they cast us into prison, and now do they cast us out secretly? No
    indeed! Let them come themselves and lead us out.”
  mib-NT: 'Te ni cahān Pablo jiín policía: Cuehē ñayuu ni cajito i jeē ní cacani de
    sāñá, te ni tu ní cásándaā de xīhna gā núu ndaā jeē iyó cuéchi ná. Te ni cachuhun
    de sāñá vecāa, vēsú cácuu ná séhe nación Roma, te íyó ley jeē ma cúu sáha súcuan
    jíín ñáyuu cácuu sēhe nación Roma. Te vijna ¿á quenehen sāhí de sāña cácuni de
    naún? Ma cúu cuɨtɨ. Na quícoo máá de quenehen de sāña jíjnáhan ná, áchí Pablo.'
  lif-NT2: कर पावलरे़ खे़न् तिलिङ्‌गाहाॽ मे़त्तुसि, “आन्‍छिगे़ग रोमि यक्‌युङ्‌बासिगे़साङ्
    थे़माआङ् तुःन्‍देॽ मे़ःन्‍ने मनालुम्‍मो आन्‍छिगे़ याप्‍मि ते़ःम्‍भुक् मे़याक्‍ते़त्‍छिगे़आङ्
    पुङ्‌लाहिम्‍मो याप्‍मि मे़साक्‍ते़॥ आल्‍ल खे़ङ्‌हाॽरे़ स्‍वाःत्ताङ् ले़प्‍मादेःमा
    मे़गोःत्ते़त्‍छिगे़बाबि? कङ्‌ग पोःङ्‌मा मे़सुक्‍ने़न्‍लो! हाराॽ सुहाङ्‌युक्‍पाहाॽए
    कप्‍मो मे़दाआङ् मे़ले़त्‍छिगे़र पोःङ्‌लो॥”
  xnj-xnj: Nambu Pauli akamyangula, “Gavi wuli? Tahokili lepi vatitovili ndonga pavandu
    kuni tavete tavakolonjinji wa ku Loma. Kangi vatisopili muchifungu na hinu vigana
    kutidindulila cha mfiyu! Hati padebe! Yikuvagana vene vahamula mihalu ndi vabwela
    kutidindulila.”
  mmx-mmx: Ketla Pol ga lok ti mo lavasaxaruki xeretna, “Di goxo vuse ka taxakapmek
    maxeneng atnama. Diga vixis nema at lemeren limixin, la kopmen nak mokso, mila
    nema na lunat boro Rom. Melemu diga lok li nama at loogu xokoxo. La at na di lok
    do dina lox aonon nemnem nama. Kopmen tinotno! I epovo do luvuttadi amgomgo axa
    dinabat pas ude la dina soxomus asu nama.”
  cbr-NT: 'Usaquian an sipuacë unicama bërúancë unin cacëxun ca Pablonën policíacama
    cacëxa: —Nux románo uni ''aish quiricañu ''icëbi, añu caranuna ''a quixun nu ñucáxunmabi,
    ca camabi unían ismainun rishquimitancëxun nu sipuamionxa. ¿Usaquin ''amionxunbi
    cara bërí uni raírinën isnúnma nu chiquinin? Ax ca ''aisama ''icën. Atúxbi ca
    nu chiquini uti ''icën.'
  tee-NT: 'Para ju Pablo ajunich ju pulasiyajni: ―Ju quijnan ict''aputek''ecantauch
    ju romanonin. Para ju uxijnan quintalakanekmanch la''ix''ucxlacapu''an ju lapanacni
    mas jantuca'' xaquintak''asmatnin ju ucxtinin u alin ju quintalak''alhin quinc''an
    u jantu. Va yuchi ni quintat''alhnunch lacapulach''in. Pus ju chavai ja tanajun
    ni va sekch aquintamaxtuyan. Ca jantu. Chach taminchokolh is''akstu''an chai aquintamaxtun.'
  eng-LSV: and Paul said to them, “Having beaten us publicly uncondemned—men, being
    Romans—they cast [us] to prison, and now privately they cast us forth! Why no!
    But having come themselves, let them bring us forth.”
  cak-NT: 'Pero ri Pablo xu''ij chique ri chajinel ri xetak-pe coma ri achi''a'' ri
    niqui''en juzgar: Roj joj achi''a'' romanos. Y can ch''anin xquitak kach''ayic
    chiquiwech ri winak y c''a man jani koj-an juzgar. Y xojquitz''apij pa cárcel.
    Y cami niquijo'' jojquilesaj-e y can man jun nina''en chi jojel-e. Ri ka-ley man
    quiri'' ta nu''ij. Ti''ij chique ri je-takayon-pe iwichi, chi ja reje'' quiepe
    y kojquilesaj-e we'', xcha'' ri Pablo chique.'
  pah-NT: 'Emo Paulo''ga e''i soldados''g̃a pe: —Po na rũi g̃a ore mondouka, ei ga.
    Penduvihava''g̃a g̃wendu g̃a''mbea g̃a imbojateherame ite''varuhuva''ea ore rehe
    oji''i. Orenhi''ig̃a ki a''e te g̃a nohenduvi oji''i, ei Paulo''ga g̃a pe. Ndojari
    reki ore rehe novĩa. Emo g̃a ore nupanupãuka tehe ojipe''g̃a ndovaki, ei ga. Ore
    ko romanosramo tuhẽ oroko. Po ahe nonupauhũi te romanos''g̃a hamo, ei Paulo''ga.
    Aerẽ g̃a ore mbuhurukatehei avo ore mongiavouka cadeia pype oji''i, ei ga. Kiro
    g̃a ore mo''embotari g̃andovakie''ỹ naerũ? Po na rũi te, a''e ji, ei Paulo''ga
    g̃a pe. G̃ahã tuhẽ ti tuhu ore rerogwovo katu agwa hugwi nehẽ, ei ga soldados''g̃a
    pe.'
  sja-NT: 'Mamĩda Pablopa mãgaji Romadepema poroorãpa pëidap''edaarãmaa: —Tai auk''a
    Romadepemaarã p''anɨta, wɨjidada aji, jõmaarã k''ĩrapite, charramaa ateeda-ee.
    Maap''eda carcelde t''ɨpijida. Ɨ̃rá jõdee, ¿merã uchiapi k''inia p''anɨ-ek''ã?
    ¡Mãga-epɨ! Namãik''aapa wãda-eda aji, ãchia uchia pëi cheda-emãi ãchi k''ĩradoopa.'
  xed-xed: 'Ka Pwal nda tsa gwal ghunadagha lu ya mantsa: «Tsaŋnagha a lu ta guma
    wu, ka gi slvaptá lu ta aŋni ta kəma mnduha, ka pghamtá aŋni ma gamak, ta aŋni
    ta nzakway ka mnduha la Ruma ná, gi ndanana ná, sabwa sa kɗekkɗek ka lu nda aŋni
    ra? Magava a tsaya mantsa wa! Sagha hahəŋ kaghəŋa taŋ zliŋnista,» kaʼa.'
  mks-NT: 'Joo na̱ca̱ha̱n Pablo xi̱hín da̱ cúú policia cán já na̱cachi da já xi̱hi̱n
    ná: —A̱ váha toho na̱caja na xi̱hín nde̱ jáchi̱ cúú nde̱ na̱ romano ta na̱ jutixia
    ja̱n na̱cani quini na nde̱he̱ nu̱ táhyí tócó ndihi ña̱yivi tá cáma̱ní caja vií
    na̱ sa̱há nde̱. Ta tá na̱ndihi já na̱taán jíin ga̱ na̱ nde̱he̱ veca̱a. Ta viti
    cúni̱ na̱ janí je̱hé na̱ nde̱he̱ quee nde̱ cu̱hu̱n nde̱. Joo a̱ váha toho cája
    na já. Sa̱há ña̱ cán quéa̱ a̱ quéta nde̱ ja̱nda̱ quia̱hva ná quixi mé ná tavá
    na̱ nde̱he̱ já quee nde̱ —na̱cachi Pablo xi̱hi̱n da̱ cúú policia cán.'
  gfk-S: Ma sene be Pol ga tange ta ira tultule be, “Pa di gale tiri murmur mir ta
    dahine be mir gil ra sasana be pata. Mir te kap no kinilam be airuo Rom mir iesene
    di ga hadakdak bia balik mir ra matmataan na haleng. Io, di ga ise halala mir
    tano hala na harpadano. Ma kakarek di ura tultule hamatien leise mir? Pata tuno!
    Kike ra ut na harkurai iat me Rom di na hanawat ukira ma di na me hasur leise
    mir.”
  bmu-bmu: Mewö jii mörökmö, Polnöŋ opotöröp yeŋgöra kewö jiyök, “Rom mindimindiri
    gawmanöŋ sel jöhöm netkiba miaŋgö (jimkutukutu) paspot netkigetka maljit. Miaŋgöra
    yeŋön keuniri qahö kewöta jim teköba töndup aukŋe ambazip jeŋine öne laŋ arawambu
    kömbinöŋ netkuba kösö mire al netkiget. Mi gamuŋambuk. Mewö al netkiget tatziga
    dölki denöwögöra melaim netkiget öne ölöŋ etpirak? Mi qahö dop kölja. Niri qahöpmahöp
    etpitmö, yeŋön mönö nanŋinak kaba netkömegetka etpirak.”
  dgz-dgz: Go Pol punip nagirewa gare anega diamon, “Nu wanene aopan tanean amba koewa
    nuga da e ya yawayan amba waenapan yaumakamup gaura guranean, ame anenen? Nu Rom
    apane wai di, go gwat noke senean! Iwa dimen karaua watu enanet anuiwanin? Ame
    umap uon! ae venen, wanene nagirewa muk di onamo amba tam naune amop.”
  eng-GNV: 'Then sayde Paul vnto them, After that they haue beaten vs openly vncodemned,
    which are Romanes, they haue cast vs into prison, and nowe would they put vs out
    priuily? nay verely: but let them come and bring vs out.'
  zaa-NT: 'Pero Pablua nna gunne bi lani ca policía nna ra bi cą: Intu'' nna ná huá
    tu'' ciudadano romano, atsi''íni yala bè'' cą intu'' ru''a lo enne'' yetsi sin
    qui''ni làa gunàba titsa'' cą intu'' biỹa qui''ni acca da'' tu'' nì nna bedàl·la
    taá cą intu'' litsi'' ìyyà. Annana càte latsi'' quį ebèqquia gàttsi'' bá cą intu''
    le'' litsi'' ìyyį álá. Pues ligàtsi cą qui''ni ìta la''a mísmuba làcą canchu calatsi''
    quį ebèqquia cą intu'' nì.'
  eng-WEBSTER: But Paul said to them, They have beaten us openly uncondemned, being
    Romans, and have cast us into prison; and now do they thrust us out privately?
    no verily; but let them come themselves and bring us out.
  guh-guh: 'Itsiata baitsi jane Pablo jumaitsi juezmonae pitorobivajabitsaëvijavabelia:
    —Juezmonae naneconita pijatuxanevijavabelia, paxanëbejejavaberena ata. Tsipaji
    abaxë copiata xaniavaetsia yapëtaenejeva paneconi paxainajëbeje, paxanëbeje paRomano
    nacuapijinë atanëbeje, juezmonae itoroba paxamëyajuvënëvi patanejumaconibabenexabeje
    daxita tomarapijivi pitabarata. Bajaraxuacujinae paneetabeje mapabotaje. Nexata
    aeconoxae juezmonae saya paxamë pacaitorobarena pepëya patanecapitsanaenexamëbeje.
    Juezmonae ponaerena pijacuata patanecapitsapaenexabeje, jai Pablo juezmonae pitorobivajabitsaëvijavabelia.'
  bon-bon: Yepä, Paulo pui cubu biname bine jejemige egä, “Birice cibibine nuuja niiya
    cabu lica nipänumesi, yepä atrana cäco cibibine sobe cabu mage nidnanumesi, ngänu
    gyene cine Rooma ngii cama biname gegi. Teepi miiji cibibine cängena ire atwi
    iyeta nuuja Rooma ngii cama biname bine liiyepu, yepä teepi cibibine nisinglantumesi
    krokeciiye mete bora me. Nää, page teepi singi cibibine ogä ätyepame? Eewe, äblicäco!
    Cewe mope biname cina miiji teepirage te otni cibibine asatame.”
  nhw-BL: 'Pero Pablo quinilhui nopa policías: ―Inijuanti techhuitejque ica cuahuitl
    iniixpa nochi ni altepetl. Amo techtlatzintoquilijque catli panoc, san techtzajque.
    Amo quinamiqui catli quichijque pampa tojuanti tiromanos. Huan ama quinequij ma
    tiyaca ichtacatzi, pero amo quej nopa tiyase. Ma hualaca nopa tequitini ma techquixtiquij.'
  mgw-mgw: Pauli ngaabakia ayangatiyi, “Ati' ki'li'? Batuku'mbwi mikwasu pa bandu
    wangali senulwa na twenga twabandu ba Roma. Kai' batubi'kite muutabilwe na nambi'yambi'
    bapala kutuyu'gu'lya kwa kinyemela! Ata pasene! Ipalikwa maakimu baise bene paapanopano
    batuyu'gu'li.”
  swh-ONEN: Lakini Paulo akawaambia wale maafisa, “Wametupiga hadharani bila kutufanyia
    mashtaka na kutuhoji, nao wakatutupa gerezani, hata ingawa sisi ni raiya wa Rumi.
    Nao sasa wanataka kututoa gerezani kwa siri? Hapana! Wao na waje wenyewe watutoe
    humu gerezani.”
  wbi-wbi: Looli u Paulo akavavula, “Vakatutovile pavugholofu, avanhu vano va Rumi
    kisila kuhigha kange vakalamula kututagha mundinde; kange lino vilonda pikutuhumia
    kisyefu? Nambe, nalunganoghele, vavuo vene viise vatuhumie apa”.
  bba-bba: Adɑmɑ Pɔlu u polisi be sɔ̃ɔwɑ u nɛɛ, ɑɑwo, bɑ sun so bɑtumɑ sɔɔ, bɑ ǹ
    sun siri, mɑ bɛsɛn tii sɑ mɑɑ sɑ̃ɑwɑ Romuɡibu. Yen biru bɑ sun kɑsɑ kuɑ pirisɔm
    dirɔ. Wee tɛ̃ bɑ kĩ bu sun yɑrɑ ɑsiri sɔɔ? Aɑwo, sere bu nɑ ben tii bu sun yɑrɑ.
  eng-KJVCPB: But Paul said unto them, They have beaten us openly uncondemned, being
    Romans, and have cast us into prison; and now do they thrust us out privily? nay
    verily; but let them come themselves and fetch us out.
  kgk-NT: 'Ha Paulo katu: —Ndaha mo''ãi, he''i. —Ore ko romano va''e. Nanhainupãi
    romano va''e nhamonhe''ẽ e''ỹ reheve, he''i. —Ha ore nupã kuri enterovéa rovagwy-py
    hikwái. Ore monhe''ẽ e''ỹ reheve, ore-vy oporandu e''ỹ reheve ore nupã nupã kuri,
    he''i. Upe rire ore moanha ore mondo koty mbyte-py ore moĩ hagwã preso. Ãy katu
    ore mosẽ nhemise ore mondo-vy. Ha ndaha mo''ãi. Tou katu mburuvixa ore renohẽ
    hagwã, he''i polícia kwéry-pe.'
  waj-waj: 'tuduu rikioo Pauruuso aataru safuuvaara dira vaidiiya tunoo: Hama ta aataru
    voovai hatokaunnaivaara ngia kua pinaivaki ti yapa kiada ti utu raririida yoosinna
    vuutaivaki ti yapa kiada ti ripiikiaavai. Ripiima kiada oovi nnauvaki ti yapa
    kiaavai. Ta vaa Roomadiri yanaivaa varaunna vaidiyavee. Aanna makee iya ti titakiai
    ta haumakinaa kuateera kiaanoo. Ta hama itaama ti kuatainoo. Tikiai Roomaa kieetaiya
    ngiariinoo tuma tiini sipuuvaa hatuaa kikiai ta kuaaravee,'
  cpy-cpy: 'Roo kanteencha Pablo, ikantanaki rirori: “Naaka rojankinata-kotani iwinkatharite
    Roma-jatzi. Tema ipajata-kaantakina peewarite ipiyoteeyanira atziri-paeni, romonkyaa-kaantakina.
    Tee raminawakiro eenitatsi-rika nantani. ¿Iitaka ikowantari romishitowa-yiteena
    romanakaashitena? ¡Tee nokoyi! Pikanteri ipokanaki rirori, riitaki omishitowaenani.”'
  mpx-mpx: Yaa Pol i baek pulisimanau elal i ba, “Ama iyaka ha tabwa Loma wana abalogugui
    gamagaliliyau. Binimala ga nihi pakotima, yaa nige hi oola, yaka hi nibihima bwabwagema
    boda mataliyaa ge hi yoho tukagima del elana. He nige bosowaina tologugui nihi
    ba ge totoma naha egon sumi. Totoliya nihi nem ge nihi en tagilagima.”
  wbp-wbp: Ngula-jangkaju, Puurluju wangkaja-jana yurrkunyu-patukuju wiriwirikiji,
