    tumaduguna puu gi 'yoo ne matugu-wa'ne'yoo. Meno'o yise mikoo ne watze ta'ya.”
  cbu-NT: 'Paporsha: Kurak iyapa ndaturi tsiyataruni, mangutari msangeeru pzkoorangiya
