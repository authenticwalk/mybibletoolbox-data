  lif-NT: ᤁᤖ ᤐᤠᤘᤗᤖᤧ ᤂᤧᤴ ᤋᤡᤗᤡᤱᤃᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤴᤇᤡᤃᤧᤃ ᤖᤥᤔᤡ ᤕᤰᤕᤢᤱᤒᤠᤛᤡᤃᤧᤛᤠᤱ ᤌᤧᤔᤠᤀᤠᤱ
