    mat! Ich miünüw nejeyej mawüniw xicon ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Pablo, bi ''yɛ̱mbyø policía: ―A nu̱gä''be dyø romanogä''be.
