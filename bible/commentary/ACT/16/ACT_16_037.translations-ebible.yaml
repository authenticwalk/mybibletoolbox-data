    ke dalam penjara. Sekarang mereka hendak membebaskan kami senyap-senyap? Tidak
    boleh begitu! Hendaklah mereka sendiri datang membawa kami keluar.’
  gdr-gdr: Ajɨ Pol taun yɨr ɨpka rɨgaina bage rɨga amninonj towanɨm usekam da, “Ton
