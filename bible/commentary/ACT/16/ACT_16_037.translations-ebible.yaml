    laꞌh gahca raꞌ ba dxieꞌgabweꞌhe raꞌ ba laꞌhnu!'
  gux-gux: 'Ama Polo den yedi a minteela: Bi den pua tinba Loma yaaba i gbiani bi
    niba nintuali ki naa kpa jia leni ti ti buudi ka no, ki go kuani ti li kadideli
    nni. Moala bi bua ki ñani ti hasiili nni. Li kan tuo ki tieni yeni, kali ba cua
    ki faabi ti.'
  kos-kos: Tusruk Paul el fahk nu sin policeman uh, “Wangin ma koneyukyak mu oasr
    mwatasr kac, a elos uni kut ye mutun mwet uh — ac kut mwet Rome! Na elos siskutyang
    nu in presin, ac inge elos ke supwekutla in lukma. Tia ku in ouingan! Enenu mwet
    leum lun Rome ingan in tuku ac sifacna ikuskutla.”
  ibo-ibo: Ma Pọl sịrị ha, “Ha tiri anyị ihe nʼihu mmadụ niile na-ebughị ụzọ kpee
    anyị ikpe. Emesịa ha tinyere anyị nʼụlọ mkpọrọ. Anyị bụ diala nʼobodo Rom! Olee
    otu ha ga-esi zipụ anyị na nzuzo. O kwesiri ka ha bịa nʼonwe ha kpọpụta anyị.”
  yml-yml: Siwe Faulo filisimani i vonedi i vo, ꞌIma kebu tamu yama sakona lamuna
    i da veluagaiga wata kebu i da tauyema ꞌa da vonayavuga, weꞌe i fitalima ꞌailaꞌa
    matadie wata i bifelefelema ꞌa luku vanuga ꞌeba yogona ꞌwaineye. ꞌIma Loma ꞌana
    tomotoga yama gabemani sauluvanidi i talabodedi. Wata ꞌasiau igodi nuanuadi i
    na vetunema givagivayega. Kebu tamu saiꞌafo i da lubwaineni. Toveimeanidi i lubwainedi
    taunidi i na maia bega i na vetunema ꞌa na nagoi.”
  ory-ory: କିନ୍ତୁ ପାଉଲ ସେମାନଙ୍କୁ କହିଲେ, ରୋମୀୟ ଲୋକ ଯେ ଆମ୍ଭେମାନେ, ଆମ୍ଭମାନଙ୍କର ବିଚାର
    ନ କରି ସେମାନେ ପ୍ରକାଶରେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରହାର କଲା ପରେ କାରାଗାରରେ ପକାଇଅଛନ୍ତି, ଆଉ ଏବେ
    କି ଗୋପନରେ ଆମ୍ଭମାନଙ୍କୁ ଛାଡ଼ିଦେଉଅଛ? ତାହା ହେବ ନାହିଁ, ମାତ୍ର ସେମାନେ ନିଜେ ଆସି ଆମ୍ଭମାନଙ୍କୁ
    ବାହାରକୁ ଘେନିଯାଉନ୍ତୁ।
  bzj-bzj: Bot Paal seh tu di polees aafisa dehn, “Dehn neva fain wi gilti a no kraim.
    Stilyet dehn beet wi eena poblik ahn chroa wi eena prizn, ahn fi si dat wee da
    Roaman sitizn. Now dehn waahn sen wee aaf eena seekrit. No way! Dehn beta kohn
    tel wee dat dehnself ahn den let wi goh.”
  chk-chk: Nge Paulus a üreni ekewe meilapen polis, “Ra wichikem mwen mesen ekewe
    aramas, nge esap wor äm tipis, nge fen äm chon Rom! Mürin ra aturukeemilong lon
    imwen fötek, nge iei ra mochen tinikeemila le monomon? Apwi, esap fokun ina! Ekewe
    samollap repwe püsin feito ikei o atowukeemiwu.”
  ssd-ssd: 'Paulus nu sana: Kuga. Sile Romnu. Nane sile tuku pasa te-ti ndamba taŋgo
    am mbolŋge ake pani farsikmba muliŋ kilmba wandekŋge patikinaig ta nane mbarnaig.
    Kile nane kuirkuirka sile pitaikam kumuŋ kuga. Sile mayok kine nda. Kame gabat
    ta saniŋgap le naŋgine miroŋ te promba sile paskuwaig ŋgina.'
  acr-TNT: 'Pero ri Pablo xubiꞌij chique ri ausiliarib: —¡Na cojꞌec taj! Ma xquibalacꞌuj
    kapa chiwachil, yey riꞌoj oj aj Roma. Y xojquiya ne pa cárcel, tob e laꞌ na jinta
    kꞌatbal tzij xquiꞌano chaꞌ cakꞌalajinic we cꞌo kamac o na jintaj. Yey cꞌu riꞌ
    woꞌora, xa xeꞌlakꞌay cacaj cojquesaj bi. ¡Waꞌ na usucꞌ ta qꞌuenok! We e riꞌ, e
    chepeta rique chaꞌ cojquesaj bi —xchaꞌ.'
  rop-rop: Wal Pol bin dalim detlot boswan blijiman, “Nobodi bin faindim enijing rong
    langa minbala. Bat stil yumob bin beldim minbala lida langa ebribodi. En nomeda
    minbala Roman jis laik yumob, bat stil yumob bin pudum minbala langa dijan jeil.
    Yumob bin breigim det Roman lowa. En iya na yumob dalim minbala blanga gowei snikinwei?
    Nomo! Detlot Roman bos garra kaman iya en larramgo minbala fri olabat selp.”
  mee-mee: Avae Pol ke role ka ra kurtalingling roma, “Pala ta ri saping mangng nga
    ragau ragurea, na ri ke sane ke loa ka mangng ta kalingnana kurumea bangapaga
    rae mangng ra Rom. Ba ngarume na keke tamalilu ka mangng lakallo ta pulangkala.
    Na gialgiala na keke bai ta bangamalaga mangng gome mana? Ke sa bavakena! Ri muni
    ngeke atu ka kaerea, na ngeke ravumalaga mangng.”
  dif-dif: 'Paulus tanangu jatana wonti: „Tanali ngalina tinkari ja kalala kurani
    jaura panini nandrala wiri, ngali Romala terkai, ja ngalina kanjangari pungani
    widmala wiri, ja karari tanali ngalina kurukuru wailpananto? Wata jeruja, a‐ai,
    tana munta wokarananto ja ngalina dunkalkananto.“'
  gam-gam: Djika Pol embe dji, no Rom una mormoll ba, mestret kambono no boll kandja
    kot ta nadji. Kiwa, no singare ke ta yepill paro dje kane, una nalene al ullngub
    to, no ipo kaye wori. Alla ipon kambono ge wo una nakanne dje pille, i orko worbon
    dje yenj mo? Ge man! Yenekne wo pene molo no i orko worne we dji.
  nou-nou: Edo embo awa awodo setiri Paul mi agodari embo da yei sisira, “Nango Rome
    embobo ingodenaso agodari ro bejae awarate ingo nango kasedo gogo ae embo da arapa
    da vejedo edo gajari oro da gajitara. Edo boroko ungo nango gae unjugari da itoro
    mamborase sera. Awodo aera ungo awodo mana adera. Edo Rome embobo da kasari embobo
    awa sewo bugudo ungo ungosuka nango wujegore.”
  mqb-NT: 'Əna Pol a jan anà suje ataya, a wa: «Tə njaɗak pumo ines sə awan bay,
    aday tə ndaɓak manay pə iɗe sə ɗo ahay fok. Manay ɗukwen ɗo sə Ruma ahay re! Ta
    ɗaf manay à dangay. Həna nà, a nan atan sə mbəsak manay tə akar a ɗaw? I ga
    zek kula bay! Si ɗo sa ga sariya ataya tâ nay sə mbəsak manay tə alay a tinen
    aya awan.»'
  ape-B: Wakuli Pol naklipu amam chusim nakli, “Ohwak douk onohu Rom kobi ipak umu.
    Henekumohu meyaluhin balan ali wo hugwatu enen yowenyi e douk hakli ohwak woneken
    uli, wak. Wakuli wolobaichi elpech chape chatuluhu ali hasakohu echudak ali henyiglohu
    wawich wape haus kalabus. Ali nameitu douk hakli hukagohu wunobechuk ati wunak,
    waka? Aduligu atugu wak. Amam mejistret yet hunaki agundak hulawohu wutukemaguk
    haus kalabus wutoglu wunak.”
  grc-F35: Ὁ δὲ Παῦλος ἔφη πρὸς αὐτούς· «Δήραντες ἡμᾶς δημοσίᾳ, ἀκατακρίτους, ἀνθρώπους
    Ῥωμαίους ὑπάρχοντας, ἔβαλον εἰς φυλακήν, καὶ νῦν λάθρᾳ ἡμᾶς ἐκβάλλουσιν; Οὐ γάρ·
    ἀλλὰ ἐλθόντες αὐτοὶ ἐξαγαγέτωσαν.»
  cav-NT: 'Pablotu etehua inajacatacarama jucuare. Tume tujatu sudaru cuana cuejacuare:
    —Jida yatse nebacue. Romaju cuanaque ebau bucha bae yatse neaacue, quirica yatseja
    tuhuaque enaruquija ehueneque aniya tibu. Roma juque enaruquira cuatsashaya equedya
    yatse juya. Dutyara petayaju yatse catsacatsa atanachine. Tunara yatse inime cuana
    bajejequi cuanaja yacuaju quicueneti ishu emajaca tyachine ama. Yuneridya ni yatse
    inime metse, inime metse ama jadique baecuaque tunara yatse etare apudaju ishamerechine.
    Iyacua tunara yatse etehua inajacamere acara aya. ¡Jadya tuna jutaqui ama! Huaraji
    cuitadyatu jetaqui yatse dutyaja yatucaju inajacana ishu, —jadyatu Pablora sudaru
    cuana atsacuare.'
  kgp-NT: 'Kỹ Paulo tóg ti mỹ: “hã ra ag tóg vẽnh ó to ẽg mrãnmrãn ja nĩ,” he mũ.
    “Vẽnh kar vỹ ag tỹ ẽg mrãnmrãn ve kãn. Hã ra ag tóg ẽg ki jẽmẽ ja tũ nĩ, ẽg jyvẽn
    ja tũ ag nĩ gé. Tỹ ẽg Romano nỹtĩ, hã ra ag tóg vẽse ja kãki ẽg vãm. Jó ag tóg
    vẽnh kar vatánh tá ẽg mỹ: ha mũ jẽg, he sór mũ. Mũnh ke tũ ẽg nĩ. Ag hã tóg kãmũnh
    mũ, pã''i ag. Ẽg tatĩ ag tóg mũnh mũ. Kỹ ẽg mũnh mũ ha,” he tóg, Paulo ti.'
  bvd-bvd: Sui, sa Bol ka bae 'urii fua waa baita nai ki 'ana omee, “Kera nao dasi
    didi kaaria guu uri sui fatai dafi saea daka nangasi kaaria 'i maana waa 'oro
    ki, ma sui dafi alu kaaria laona lookafo. Ma sui kaaria roo waa 'i Rom ki lau
    gu ne. 'Uri nai tama, kera 'afitai daka agwatainia gwada ifingi lamiri 'i maa
    'urii nai! Kaaria dooria fua Madistret ki daka tala lea 'ua gu mai seki daka talai
    kaaria 'ada kau uri maa!”
  ukr-1871: 'Павел же рече: Бивши нас прилюдно неосуджених людей римських, повкидали
    в темницю, а тепер потай нас виганяють? Нї бо, а нехай самі, прийшовши, виведуть
    нас.'
  apz-apz: Ose ulahonɨngki Poul kako hwe itokusoꞌnjo sohwamo ulɨmento, Oꞌo oso yahino
    wopɨngoꞌmaho. Nekwo Loum aꞌamu hwoyaꞌyoho. Fosi nekwo wonyo miyoꞌnjo yahonɨngkuhwoi
    sekwo wonyo elohofontɨfi utɨhwaꞌnyopo ikujoho efongkuꞌmalofofoho. Hungkuno itoꞌno
    melɨhwajiyoꞌnjo miyontɨfi impoꞌangomo siki intofo ehumalofɨhwasoho. I olohonta
    elohofo, Siko hiyae hano uhusɨsi fɨwanɨnyo. Oso yahino nɨhuꞌno wonyofoho. Hwe
    engo Loum mtaꞌango sohwa nekumneꞌno nopɨkuji mempo hohntaꞌni ipemotewahonɨngkuji
    nekwo wohwantayoho.
  yon-yon: Kumban Poolbed purusidan yaa yedmoon, “Yi kuu nub be wene wengyundimbon
    be winindo kumbed karub yemoon yi arinambo arimbed nong yikyikiibbed nub yenbandekorib,
    ben wii aom kamobiwen. Kumban nub aningko kuu Rom aom angkeen kowe, kwane kamiwen
    nub yaa kuu Romdan yi amob domokbiwen. Kwamune kowe, komande yemyeb ben domondibko
    winime ande kamiib? Yii! Yiminban! Korok korok yikareb mene yikareb bin dangkoro
    domondaniib kumbed yimin.” andoon.
  poi-NT: 'Pero jém Pablo iñɨ́máy: —Aunque aɨcht́am aRomapɨc, acótstamta̱ jém pɨxiñt́am
    iwiñjo̱m ni d́a i̱ acɨɨpiŋ. Acotta̱ cárcel. ¿Que ijɨ̱syajpa iga sɨɨp ayamcutsɨgayyajt́ooba?
    D́a wɨa̱p. Más wɨ̱ iga miñyajiñ jeeyaj iga acutsɨgayyajpa iyaac.'
  wuv-wuv: 'Ma''uaa Paul na warenaa a''a ei paniaa pani: “Rona hafugaa haigua pudaa
    rama''a, ma''uaa haigua rama''aa Rome. Lomi rona aunaa haigua dududua ma''uaa
    rona bobo''ainaa haigua. E''eni rona nunuminia ba ro''aa fa''asi''afagiginaa haigua
    ba haigunei babanini. Pa''aa lomi! Ana ro''ou, roneimii fa''asi''anaa haigua bobo''aia.”'
  quf-NT: 'Piru Pabluqa chay suldadukunata niran: —Nuqakunatami tukuypa naypanllapapi
    alliplata llibachir karsilman itamaranllapa romano runakuna katiyllapamapis. Chaqa
    paykunaqa mana allita tapukur yaĉharchu, chay mana allinkunataqa ruramaranllapa.
    Nuqakunapismi alli yaĉhaymantaqa romanukuna kanillapa. ¿Kananqachu kaĉhamanayanllapana
    mana mayqanpis yaĉhatinchu? ¡Manami lluqshishaqllapachu kaymantaqa! Paykunalla
    shamur, lluqshichimanqallapa nir.'
  yuw-yuw: Yi böc angtorec torec amnaho ihoroc inogoc mahong Polho tawa amna mata
    tebung ingoroc iban inogoc, “Not ngoi Röm kantrihon amna idamot mahong mata soworec
    soworec amna yu wömai nothon mata wo angit mangsoworeng tobigung. Nodu osuc yapmu
    au kandoc matogomot mahong yuho not owi amnaho yangamin komanang sinom nibung.
    Tongo yi sendec akep tongga yi bucin fohong nugung. Oro önga yu tong bumbumno
    angmuya öpgon not asanyu onggonga yang? Woi angit muno. Worocha muyu yu inobuc
    engmuya notdu ningada sumon fongonung.”
  hus-NT-1971: 'Tam a Pablo in ucha’chic an yac’ualchic: ―Huahua’ pel tu lej aticlab
    cuentalith Roma, ani yab u t’ajchinenec an ts’ejcaxtalab jant’ini’ ti pel i uchbil.
    Expith u huipiyame c’al i huithaxte’ tin tsu’ux hual am bichou ani u baliyame
    al an huic’axte’. Ani xo’ an ts’ejcom cauchic in le’ abal cu tsinat hualca. Iba.
    Ca putat chich jaja’chic tucu hualca’. Tam ojni’ ne’ets cu c’ale.'
  med-med: Ni wote, Pol ndi, el wu kʉⱡ kundpa, nimba mel, “Tʉl Rom mʉi puⱡ wu raⱡ!
    Tʉl mong tʉtʉmbʉⱡ ei nga puⱡ ti, kandʉk ti natʉk, kai kandʉk wamp morung pena
    ila kanda rok, wote tʉk kan manga ila pendʉtʉng. Wote, akup uⱡ ei, kamblik pendʉk,
    tʉl mo rok, tʉk ekit nduing enmin ei? Ei kapⱡa mon! Rom gapman nga kot pʉtmʉn
    wu kʉⱡ ndi, en enim ok, tʉl tʉk ekit ndeing weing!” nitim.
  bch-bch: Be Paulus ikeo pagid, “Made ikamado ga tilongo kemi amai posanga mao, be
    tiraurau gai sapaean panua busa matadeai? Gai panua Rom amai, be tikado toa bedaoa
    sapaean ngan gai. Ga tidol gai ga adudunga ngan luma panasnga aea pade! Ta labone
    tiuangga tipaoen gai ga aot mumulnga? Mao tau! Kemi ngan gid tinam ta tibada gai
    ga aot.”
  cco-NT: 'Jo̱baꞌ cañíiˋ Paaˉ quiáꞌˉ i̱ ɨ́ɨꞌ˜ i̱ quie̱ˊ júuˆ do: —Caquiʉꞌˊ i̱ dseata˜
    do ta˜ e cabǿøngˉ dseaˋ jneaꞌˆ, dseaˋ calɨsé̱ˋnaaꞌ fɨˊ lɨ˜ quiʉꞌˊ dseaˋ Roma ta˜,
    fɨˊ jee˜ dseaˋ fɨɨˋ e jí̱i̱ꞌ˜ jaˋ mɨˊ caquidsirˊ íꞌˋ quíˉnaaꞌ, jo̱guɨ catáiñꞌˋ
    jneaꞌˆ ꞌnʉñíˆ; jo̱guɨ lana iiñ˜ leáiñˉ jneaꞌˆ e ɨɨngˋ, dsʉꞌ jaˋ uǿˋnaaꞌ cartɨˊ
    güɨlíiñˉ yaaiñ˜ e niꞌuǿiñˉ jneaꞌˆ song lajo̱.'
  deu-1951: 'Paulus aber sprach zu ihnen: Sie haben uns, die wir Römer sind, öffentlich
    ohne Urteil geschlagen und ins Gefängnis geworfen; und jetzt schicken sie uns
    heimlich fort? Nicht also; sondern sie mögen selbst kommen und uns hinausführen!'
  alq-ALGNT: 'Pon dac ogi inan cimaganican: “Mi kenina8it nidiji tibendagozimin Rom
    ogima8i8inikag. Misa8adj dac, ka niganizi8adj ki anoki8ag kidji papajacteogo8ag
    kakina a8iagog e 8abamigo8ag, ega egi tibakonigo8ag. Nigi kibaogonanag. Aja dac
    nogom kimodj ni8i sagidjinijaogonanag. Ka8in niga madjasimin! Ka niganizi8adj
    8ina8a tibina8e kada pija8ag kidji sagidji8inigo8ag,” ki ikido.'
  ixl-NNT: 'Pet ech tal veꞌt u Pablo ileꞌ: —As tul yeꞌxnaj bꞌanax kusuuchil, as kat
    tal unqꞌa bꞌaal tenameꞌ kuqꞌospeꞌ vatz unqꞌa tenameꞌ. As kat toksa ok tzan oꞌ
    chajnaj tu u kaarsa. As tul an chit oꞌ aa Roma. As yeꞌ la uchi uvaꞌ la kuxh ijutxi
    chajnaj kuchajpuleꞌ. As oꞌeꞌ yeꞌ la el oꞌ tzitzaꞌ. Pet lanal ul chajnaj tiꞌ ul
    teesat el oꞌ,— tiꞌk u Pablo te u xeen tetz u kaarsaeꞌ tukꞌ te unqꞌa mayuleꞌ.'
  boa-NT: 'Árónáacáhjáa Páávoro néé diityéke: —Muurá íñe múhtsikye ɨɨná néétuméré
    mɨ́amúnááj pɨɨnévú iwápáájcómútsikye cuvéjaanú romáánómúejtétsí téhdure muhtsi
    meíjcyáné waajácúháámɨma meíjcyámútsikye. Aame ¿ɨ́veekí imíllé múhtsikye iíjchívyetsóné
    teevétaríye? Aane tsá muhtsi áyánéwu meímílletúne. Óvíi ihdyu iiye itsááne múhtsikye
    ijchívyetsóváme.'
  etr-etr: Amala säsebegi, gaso, Foloea dadi gaui mofiai amolima sähalea, Alïda Olomo
    dolö amogi neebe amo ilia gudila made, udia dolö si mogogi buudi damuia alï nufi.
    Nufudalahilä galabaia mosöa gaula dusugaia awäla ifosisio. Amaimo, iliada walio
    alï geleä musügä fisigäla mosalasiole. Ai, amala mademelë. Hili ili maalahilä
    alï fisigämäiamelëla säi.
  quh-NT: 'Pablorí paycunata nerka: —Roma llajtayoj runas cashajtiycu tucuy runas
    ricushajtincu jasut''ichiwarkaycu. Chaywanpis ajinata ruwawarkaycu mana juchachaskasllata.
    Ajinaspataj carcelman wijch''uycuwarkaycu. Cunanrí ¿pacayllamantachu cacharipuyta
    munawaskaycu? Mana ajinachu canka. Manachayrí paycuna quiquincu jamuspa runaspa
    ñaupakencupi orkhowachuycu carcelmanta, —nispa.'
  kwi-kwi: 'Pablone policíaruza kaiznara: —Mikwane aumɨza wan iztukin tɨkasa piannara.
    Au Roma pɨpulukis awa akwa, uspane amɨza sunkana kinchi. Aumɨza kwail kizarachasmin,
    uspane aumɨza kajchira sɨpparɨt. Mane uspane puintain aumɨza chɨhtashimtu. Sunkana
    kiasachi. Uspain anpa, aumɨza puzninnapa, kiznara.'
  agm-agm: Undihɨ Porɨho kiya tunnɨwɨ yahwɨnohiyɨhiyai saundataase, “Yahuraaŋɨ isɨhiya
    Romɨhiyaamɨhuraaŋe. Aihɨ yahuraaŋɨ maipɨhandɨ wɨndɨ kaisaihaahɨ baiwɨ awaisawɨhiya
    pɨwɨha tipɨtapaapɨ mohopo. Aiwɨ kiya wɨndɨ Romɨhiyaamɨhure maatɨwɨ nehɨhandɨ isɨhiyaamɨ
    ndɨhetɨ nyawawaayopo. Nyapɨ nanyamaasi napɨwɨ nanyapuwawaayopo. Aisɨ wanɨ yahuraanyangi
    noaasawɨ bɨpi natɨwɨnyoaasɨtɨtaatɨwɨtowo? Owetise. Sawana napɨwɨ natɨwɨnyoaasɨto,”
    undataase Porɨho.
  ubr-ubr: Baise Paul on tafanam an baifafaro kaifarotis asi babadis auris iyau, “Osi
    babadis on men auri dura yabin sigaturai, wei mamaba bobo komasin wafour ai ambin,
    baise osi wasai siborarabi—ato wei on Rome sabu! Namon osi fafatum goa amonai
    sireberuei. Ato ari on segogoi wei bubuniai nan wangat wanan? Ambin bag! Rome
    babadis on tous sinnat nin wei sinyateti wangat.”
  tsw-NT: Reve Bulu na̱ Sila a damma nlingataꞌa, “A̱tsu a̱za̱ a̱ Roma ɗa. A fufaba
