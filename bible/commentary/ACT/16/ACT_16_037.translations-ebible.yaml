    ထောင်​မှ​ထုတ်​ကြ​ပါ​စေ'' ဟု​ရဲ​အ​ရာ​ရှိ တို့​အား​ပြော​၏။
  gng-NT: 'Nɛ Pɔl ye: «Tibuur yaab cère'' bi ñiñi'' tinbi Erom yaab binib ya nun
