    ninigila yot fafaŋeniŋneŋ nihidahiŋit, ale agaŋ kabukabup be niniŋkutne tiiŋ?
    Tuwot moŋ hinek. Loma me wapuhi nehigoŋ buŋa niniŋkulune foudim.”
  obo-NT: Piru id osengan ni Pablo iddos id ponsuhu no mgo pulis, kahi rin to, “Te!
    Id povodasan koy nikandan diyot isowwan to mgo minuvu ahad waa koy pa intud-inturi,
    woy id prisu koy pe-en nikandan ahad mgo mohingod koy rad mandad to Roma. Na ko-ungkay,
    id ollos koy ra nikandan tid poleggua. Konnod kopakoy ika! Ko-ilangan en no sikandan
    kos od undini amoy'd poleggua konami.”
  kca-kca: 'Туп Павел ԓын пеԓайәна йастәс: «Минэмән, Рим хŏйатӈән, сўт такԓы хŏԓ мир
