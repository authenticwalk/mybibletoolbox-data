  mya-mya: သို့​ရာ​တွင်​ပေါ​လု​က ``ရော​မ​နိုင်​ငံ​သား​များ ဖြစ်​သော​ငါ​တို့​အား​စစ်​ကြော​စီ​ရင်​ခြင်း​မ
