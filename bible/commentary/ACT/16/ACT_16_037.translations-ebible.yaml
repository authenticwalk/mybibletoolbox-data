  ita-1927: 'Ma Paolo disse loro: Dopo averci pubblicamente battuti senza essere stati
    condannati, noi che siam cittadini romani, ci hanno cacciato in prigione; e ora
    ci mandan via celatamente? No davvero! Anzi, vengano essi stessi a menarci fuori.'
  lww-lww: Ana Pol pisa pa la nap̃ani pisape “Ei, tap̃atete ga, pe sa re nene poli.
    Imimi m̃ena mesike vatanon p̃arin sup̃e nae Rom nene, a e kiena navisaluaena,
    nalip̃ereena la nene akila pe mesmesu re pan imimi nene poli. Pe am̃a re nap̃a
    imimi mekila suri tai piowa poli, ana siraunia la am̃e imimi e marana ne yeririna
    lala, a akoan imimi mepa loyum̃a e yum̃a nakoaena, ana nanagane la sinelan asape
    am̃ene plan vinaun imimi ga sanene. !Tap̃atete ga, awasup̃e amiu ava avisa van
    la avisavenua la ke narui la monar aimi aure plan imimi e yo nini, a monar aimi
    avisa visena tai van imimi sumo wa!”
  ckb-ckb: 'بەڵام پۆڵس پێی گوتن: «بە بێ دادگایی کردن و بە ئاشکرا دارکارییان کردین
    و فڕێیان داینە بەندیخانە، ئێمەش هاوڵاتی ڕۆمانین، ئایا ئێستا بە نهێنی دەرماندەکەن؟
    نەخێر! بەڵکو با خۆیان بێن دەرمانبهێنن.»'
  spm-spm: Aŋm mbɨŋgeema Pol mbɨŋghɨɨr othevi vɨŋgeeghi, “Aŋga Romiiŋn gumaghaniiŋ
    maghɨ. Osɨmndɨsiva oragha anda rɨkɨrir gumasi mbɨŋghɨɨr othevi vɨkemisima, mee
    phura gumasira arɨmasirɨfhaaŋn aŋgam mbɨsoegha aŋga nigha rɨvɨnan kɨthɨgha athɨ.
    Mee aŋgam mbɨzeva oraesi phatɨ. Mee thighira mondugha aŋga amaŋamɨusua? Bar phatɨghami!
    Mee nori zɨva aŋgana aku akɨran maŋŋanga.”
  nas-nas: Teka Paulaꞌke aaꞌpuruꞌ teing piatooronuka, “Neeꞌ aaꞌ tee teinge sirapoꞌka
    muraꞌmaaresieeng tutung niaꞌmaareaꞌ, aiꞌ neeꞌ tenaanka Roomaꞌkoonaanka. Teeꞌ nkomaareta
    kiimatanava-koo duaꞌmaaresieeng. Enang ee napoꞌ makenge bataꞌmaareeꞌnaang? Teeꞌ
    makotuaꞌ. Teinge biiꞌka porora sing-antamaareaing.”
  uvl-uvl: Ol pe Paulus lohaka pe hele lange palpal hussu nemur ke teke, “Hana papalauna
    nemur te hottaua ute e nge imem nai nei mo poia ke poreke ero. Pe pule imem lemem
    nge Rom. Pe pomere tenos ulu hite imem nai nga hulua mataria mai? Ke het pe tetal
    teua imem langa tuele au ngana. Pe heueu nei te teke te kulosia imem ke moi hot
    ke nek mana ke mola. Poinga nei poreke toto i! Teke pomam iri siporia teat ke
    te mene hote imem nga lamai.”
  eng-BBE: But Paul said to them, They have given us who are Romans a public whipping
    without judging us, and have put us in prison. Will they now send us out secretly?
    no, truly, let them come themselves and take us out.
  ixl-CNT: 'Pek aatz u Pablo, tal koꞌn tu qꞌu polesiꞌy ech tzaꞌ: —Vatz tenam tzꞌuꞌmaloꞌ
    eet utz, yeꞌxhkam bꞌoj alax qe kam chaj tiꞌ. Yeꞌt txꞌolax kunujul taqꞌkuꞌoꞌ tu
    tzeꞌ utz, aal bꞌennajoꞌ aa Roma. Ech kantuꞌ sakoꞌxhijutzi kuchajpeꞌ nitxumeꞌ.
    Pek uloj oj echi utz, aꞌ suꞌleesanoꞌ.— Texh u Pablo.'
  xsi-xsi: Andeta Paulo ipainzi sambara taulo tu, “Opopo, maka rua nde katogo Rom
    lawea warakama, andeta sipu maka koa tia nâ lâ kinzi ŋgu naonzi, ŋineŋga sioma
    lâ luma sakamao ilo. Andeta kinzi muŋga simora nema vetâŋa soki toŋge ŋineŋga
    sio ŋgua ŋanama, ande tia. Kala ŋine sipavea nâ ku situ sio maka kalâ, a? Tia
    ndo kanaŋo! Kinzi warakanzi nâ ma simâ ŋana sikaima kayâti pa nia yo!”
  crx-NTPO: '''Et hoonts''i Paul ''en neilhchúkne ubúlhni, “Hukwa ''anehoo''alh-un
    hooloh ''et hoonts''i dune bez neholhtsus, wheni Romanne keyoh ts''uwhut''en whe''
    ts''int''oh, ''et hoonts''i ''anehan''ai ''ink''ez ''andit whu''iz ''et nanehutoolh''a''
    hukwa'' hut''en. ''Awundooh, ''aw ndulhúhoot''oh whe'' hoont''oh! Lhugan moodihne
    dich''oh whusahóodil ''ink''ez nelanahudootni huba'' hoont''oh.”'
  kan-OKCV: ಆದರೆ ಪೌಲನು ಅಧಿಕಾರಿಗಳಿಗೆ, “ನಾವು ರೋಮ್ ಪೌರರಾಗಿದ್ದು ಯಾವ ನ್ಯಾಯವಿಚಾರಣೆ ಮಾಡದೇ
    ಬಹಿರಂಗವಾಗಿ ನಮ್ಮನ್ನು ಛಡಿಯಿಂದ ಹೊಡೆಸಿ, ನಮ್ಮನ್ನು ಸೆರೆಮನೆಗೆ ತಳ್ಳಿದ್ದಾರೆ. ಈಗ ರಹಸ್ಯವಾಗಿ
    ನಮ್ಮನ್ನು ಕಳುಹಿಸಿಬಿಡಬೇಕೆಂದಿದ್ದಾರೋ? ಇಲ್ಲ, ಅವರು ತಾವೇ ಬಂದು ನಮ್ಮನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು
    ಹೋಗಲಿ,” ಎಂದನು.
  bbb-bbb: Fu ijiege kuaramoga Foru fu una e ije juo karijo ije kiae, Noeje no e Romuko
    ro no ise bino no naebe rei. Ro bume no kame e boeje ijiebuo nidua ijia ifuoma
    kame dibure unue. Rove iviama bu vierafe buka no mauikeigia kuoga no usiae vakuae
    vierafe rove nobe ijiege reke. Ijadufuo maeje no vierafe buka e mamekanu koto
    fievo ijiebe korubuo ruoma igia usiaena kuoga no ijare usiaena vakono kiae.
  blw-blw: Ngém imfagan agé Pablo hen anchichay poles way mangaliyén, “Ay ammoh ammag
    naraka, te chàni angkay agéat tatagun hen Roma chàni. Yag iggay chàni finistigar
    ah usto yag cha chàniyat epahaprat hen sangwanan hen chuaray tatagu yag imfarud
    chàni. Wat ay ammoh mafalinha ah ma-ammaan hen tatagun hen Roma. Yag ay ad uwanat
    agé yag etat-allingébyu chàni way mangemparyaw. Achi mafalin te egad umale hen
    anchichay toray paat way i mangemparufus an chàni hen sangwanan hen anchichay
    chuar way tatagu.”
  tam-2017: 'அதற்குப் பவுல்: ரோமராகிய எங்களை அவர்கள் நியாயம் விசாரிக்காமல், வெளிப்படையாக
    அடித்து, சிறைச்சாலையிலே போட்டார்கள்; இப்பொழுது இரகசியமாக எங்களை விடுதலை செய்கிறார்களோ?
    அப்படியல்ல, அவர்களே வந்து, எங்களை விடுதலைசெய்து வெளியே அனுப்பிவிடட்டும் என்றான்.'
  azz-NT: 'Pero Pablo quinilij in mayolme ijcuín: ―Huan tejuan tipueblojuani de Roma.
    Huan namejuan nantechuitecque senteixteno masqui amo nantechixcomacacque achtopa,
    ijcón queme tanahuatía in tanahuatil de Roma. Huan no nantechcalaquijque cárcelijtic.
    Huan axcan nanquinequij nantechcajcahuasque ichtaca. Ta, ma amo ijcón quichihuacan
    nojón tequihuani. Ta, ma yejuan hualacan ma techquixtiquij den cárcel.'
  spa-RV-1909: 'Entonces Pablo les dijo: Azotados públicamente sin ser condenados,
    siendo hombres Romanos, nos echaron en la cárcel; y ¿ahora nos echan encubiertamente?
    No, de cierto, sino vengan ellos y sáquennos.'
  csy-csy: Ahihang Paul in amate tung ah, kote sia Rome ngammi ka hi uh hi, mawsiatna
    om ngawlpi kilangtak in hong sat a, thong hong taksak hi; tu in kuama heak ngawl
    in hong hawlkhia nuam ziam? hi thei ngawl hi; ahihang amate hongpai ta hen a hong
    suatak tahen, ci hi.
  mxq-NT: 'Perʉ Pa̱a̱blʉ tꞌanma̱a̱ydyʉ ja polʉsiiʉty: —Ʉʉdsʉty romanʉ ja̱ꞌa̱yʉty.
    Es tʉts xywyoptʉ mayjyaꞌayóty es kyajnʉmts xyajjustisʉpa̱a̱ttʉts, es tʉ xypyʉjta̱ꞌa̱ktʉts
    pujxndʉgóty. ¿Es tii, tyámʉdsʉ net xyñasmatsʉya̱ꞌa̱ndʉ ayuꞌudsyʉ? ¡Pes kyaj! Waꞌan
    kʉꞌʉm tmiñ es xyajpʉdsʉ́mʉdʉts.'
  tzj-NT: 'Pro ja Pablo quewa'' xbij chique ja pulisiya'' ri'': —Ma rubey ta ja banon
    chake. Ajoj okc''o pa rcuenta ja gobierno xin Roma in c''o kak''a'' tre ja ley
    rxin. Xokquirapaj chiquewach winak pro ma xquek''et ta tzij chakij in xokquecoj
    pa che''. Ja c''a camic c''o quigana nokquisokpijel pan awatali pro ma rubey ta
    ja queri''. Mejor, quepi na wawe'', eje''e'' na nesokpinel kaxin, ne'' chique.'
  tdt-tdt: Maibee Paulo hatete ba polisia sira, “Ami ema sidadaun Roma. Nunee ami
    iha direitu atu governu tesi ami nia lia lai mak foin bele kastigu ami. Maibee
    sira seidauk buka hatene ami nia sala saida, sira baku uluk ami iha ema barak
    nia oin. Depois sira hatama ami ba kadeia. Agora sira hakarak atu hasai ami nonook
    husi kadeia ka?! Nee la bele! Haruka ema boot sira mai rasik hodi akompanha ami
    sai.”
  ron-BTF: 'Dar Pavel le-a spus: Ne-au bătut în public, necondamnați, romani fiind,
    și ne-au aruncat în închisoare; și acum ne scot pe ascuns? Nici vorbă; ci să vină
    ei înșiși pentru a ne conduce afară.'
  eng-WEBP: But Paul said to them, “They have beaten us publicly without a trial,
    men who are Romans, and have cast us into prison! Do they now release us secretly?
    No, most certainly, but let them come themselves and bring us out!”
  eng-FBV: But Paul told them, “They publicly beat us without a trial—and yet we're
    Roman citizens! Then they threw us in prison. Now they want to quietly let us
    go? No, they should come themselves and release us!”
  nld-1939: 'Maar Paulus zei hun: Zonder verhoor hebben ze ons, romeinse burgers,
    in het openbaar gegeseld en in de gevangenis geworpen; en nu laten ze ons los,
    maar in het geheim? Dat niet; zelf moeten ze komen,'
  bwo-bwo: P'awlosmó «Rom datsi ashnowotefere nayiralon jebatse noon jot't tipimoots
    noon kindshrnee. Andowere tipi mootse ááshon nokeshetuwok'owe bok'aliri? Woteratse!
    bo botookon waar noon kishunee!» ett bíaani.
  nch-BL: 'Pero Pablo quinilhui nopa policías: ―Inijuanti techhuitejque ica cuahuit
    iniixpa nochi ni altepet. Amo techtatzintoquilijque taya tijchijtoque, san techtzajque.
    Amo quinamiqui cati quichijque pampa tojuanti tiromanos. Huan ama quinequij ma
    tiyaca ixtacatzi, pero amo quej nopa tiyase. Ma hualaca nopa tequichihuani ma
    techquixtiquij.'
  quc-TNT: 'Are c''u ri tat Pablo xubij chque ri mayorib: Ri alak xujch''ay alak chquiwäch
    ri winak, man xil tä na alak we c''o ka mac o man c''o taj. Te c''u ri'' xujcoj
    alak pa che'', ri uj c''ut, uj jun cuc'' ri winak aj Roma. Cämic c''ut chc''uyal
    cujesaj bi alak. Man utz taj je'' cäban alak wa'', xane are chepet na ri k''atal
    tak tzij che kesaxic bic, —xcha ri tat Pablo chque ri mayorib.'
  tfr-NTPO: Gueniyo ga Pablo tjl̈ẽ no dagaga shrono tjeng l̈i kong ga «Tjawa Roma
    so kjibokwo tjok. Woydara ga tjawa l̇l̇gwera kjwe kjok l̇l̇gwekkl̈o Roma so ĩ
    go. Gueniyo tjawa l̇l̇gwera l̈ok l̇l̇ëm ëmdë ga tjawa shpora l̈ok ara nopga uunkong
    bokshto, ga tjawa bängzara l̈ok no shdũzl̈ong uyo roshko. ¿Eni ga tjawa shiya
    woydë l̈ũtshko ega? ¡Eni l̇l̇ëme! Tjawa shiya l̈ok wl̈o, woyde ga tek shiga epgarë
    om go dey. L̈ëmi ba kong eni» l̈e.
  kaq-NT: 'Jascahah bi Pablonen jato yohiquin: —Noque romano jonibo que bi ta jatihixonbi
    jisnon hihxon noque rishqui rishquimahipicanaxqui non jahuejahipi honanxonma bi.
    Jisíbo hihxon ta noque sipojahipicanaxqui. ¿Jonexon tsoan honannonma sca noque
    picocatsihcanihquin? Jascajatima ta jaticaniqui. Jaabobi joxon noque piconon —hahquin.'
  sgb-sgb: Noa, wani apostol Pablo, “Impabarog la kay ha arapan hên kal-atan, haka
    la kay impahukul hên a la kay pon nilingon agyan taga-Roma kay! Bayo labay la
    kay hên ipaawah hên ayn makamwang! A malyari ya êmbayro! Dapat hilay maglakó di
    hên mamiawah kannaên!”
  vie-1934: 'Nhưng Phao-lô nói cùng lính rằng: Chúng ta vốn là quốc dân Rô-ma, khi
    chưa định tội, họ đã đánh đòn chúng ta giữa thiên hạ, rồi bỏ vào ngục; nay họ
    lại thả lén chúng ta ư! Điều đó không được. Chính các quan phải tới đây mà thả
    chúng ta mới phải!'
  kxv-kxv: ସାମା ପା଼ୱୁଲ କ଼ସ୍‌କାଣି ଏଲେଇଚେସି, “ମା଼ମ୍ବୁ ରମିୟ ଦେ଼ସାତି ଲ଼କୁତମି, ମାଙ୍ଗେ ନୀହାଁୟି
    କିଆନା ୱେ଼ତାତି ଡା଼ୟୁ କା଼ୟିଦି ଇଲୁତା ସୁଣ୍ଡାତେରି, ଅ଼ଡ଼େ ନୀଏଁ ଡ଼ୁକ୍‌ହାନା ପିସିମାଞ୍ଜାନେରି,
    ଏ଼ଦି ମିଣ୍‌ଏ, ସାମା ଏ଼ୱାରି ତା଼ମ୍ବୁଏ ୱା଼ହାନା ମାଙ୍ଗେ ପାଙ୍ଗାତା ଅୟାପେରି ।”
  cha-cha: 'Lao si Pablo ilegña nu sija: Janafanmasaulagjam sin infanmaecungog, yan
    manmapresojam, ya taotao Roma jamja: ya pago inmanafanjuyong sin infanatungo?
    Aje: lao nafanmato ya sija unafanjuyongjam.'
  amu-NT: 'Sa̱a̱ Pablo matsoom nda̱a̱ policía: —Jâ cwilaxmaaⁿyâ cantyja ꞌnaaⁿꞌ tsjoom
    Roma. Sa̱a̱ meiiⁿ na ljoꞌ tjaaꞌna jâ na jndooꞌ chaꞌtso nnꞌaⁿ meiiⁿ na tyoowijndaaꞌ
    aa waa na jlaꞌtjo̱o̱ndyô. Jnda̱ chii tioomna jâ wꞌaancjo. Nmeiiⁿꞌ lꞌana jâ meiiⁿ
    na meiⁿchjoo ticatsonaꞌ na nlꞌana na ljoꞌ nnꞌaⁿ romanos. Ndoꞌ jeꞌ ¿aa cweꞌ ntꞌiu
    nntjeiiꞌna jâ? Xoya na ljoꞌ. Nquieena quiocatjeiiꞌna jâ.'
  hin-CV: पौलॉस ने उन्हें उत्तर दिया, “उन्होंने हमें बिना किसी मुकद्दमे के सबके सामने
    पिटवाया, जबकि हम रोमी नागरिक हैं, फिर हमें कारागार में भी डाल दिया और अब वे हमें
    चुपचाप बाहर भेजना चाह रहे हैं! बिलकुल नहीं! स्वयं उन्हीं को यहां आने दीजिए, वे
    ही हमें यहां से बाहर छोड़ देंगे.”
  spa-BES: 'Pero Pablo les dijo: Nos han dado a nosotros, los romanos, azotes públicos
    sin juzgarnos, y nos han metido en la cárcel. ¿Nos enviarán ahora en secreto?
    no, en verdad, que vengan ellos mismos y nos saquen.'
  san-BEN: কিন্তু পৌলস্তান্ অৱদৎ রোমিলোকযোরাৱযোঃ কমপি দোষম্ ন নিশ্চিত্য সর্ৱ্ৱেষাং
    সমক্ষম্ আৱাং কশযা তাডযিৎৱা কারাযাং বদ্ধৱন্ত ইদানীং কিমাৱাং গুপ্তং ৱিস্ত্রক্ষ্যন্তি?
    তন্ন ভৱিষ্যতি, স্ৱযমাগত্যাৱাং বহিঃ কৃৎৱা নযন্তু|
  tdx-tdx: 'Fa hoe t’i Paoly am’iereo: Vinangovango’ iareo am-batraike tsy aman-jaka,
    zahay nte-Roma, vaho najo’ iareo am-balabey ao. Aa vaho haronjeñe mb’eo hao henaneo
    am-pianjiñañe? Aiy! Soa te ie ro homb’ etoa hañavotse anay.'
  naf-naf: Zeme Pâlaŋ am zet mti mebien ekŋengat pigok diindoye, “Nit Loma mka mtoŋ
    penaŋ yaŋgut in nigat zet esemteŋ zemti yom ŋen aiikpiŋ kegogaŋgut belak kileŋ
    am zikalinan onzemndemti sindiwaŋ sekŋ bekan kume etim temepme mka katikŋan met
    ndeyo. Yanaman pi in buzak enzilimti zemndeme mebegat tazeip? Nit ku meselup,
    yek penaŋ. Mka kapiyelen Loma an ŋeŋaŋ ilin kotiŋgut ndatimti tot zupman baenen
    ndeme meselup.”
  grc-MT: ο δε παυλοσ εφη προσ αυτουσ δειραντεσ ημασ δημοσια ακατακριτουσ ανθρωπουσ
    ρωμαιουσ υπαρχοντασ εβαλον εισ φυλακην και νυν λαθρα ημασ εκβαλλουσιν ου γαρ αλλα
    ελθοντεσ αυτοι εξαγαγετωσαν
  vid-vid: Ila Paoli nakamlonjela, “Ndaze? Kwa vila hatuwifile chinhu, wotutowa na
    ng'hobwa na hawavizelele hetwe twa wenyeng'haye wa Loma. Kahi, nawatuhindila mchinweng'ho
    na sambi wangugana kutuchumulila kwa uviso! Ne hado! Twangulapa wawo woye hano
    watuchumulile.”
  pio-NT: 'Quéwa Pablo íimaca úwinái irí: —‍Nadéca nanúadáidaca wía àicu iyú, wía
    romanosíwaca wenàiwicanái yàacuésemi. Càmitaté namàaca wacàlidaca waináwaná ìwaliwa.
    Canácaté nacái nàanèeri wàwali wabáyawaná nàuwichàidéeripiná wía ìwalíise. Yá
    nadéca náucaca wía presoíyéi ibànalìculé. Siùcade nawàwa nawasàaca wía ibàacanéeri
    iyú. Quéwa càmita wawàwa wamàni cài. Pìacué picàlidaca nalí níani juezca níacaténáta
    iwasàa wía —‍íimaca yái Pabloca.'
  tsn-tsn: Mme Paulo a fetola a re, “Nnyaa, ga ba ka ke! Ba re iteile fa pele ga batho
    kwa ntle ga go sekisiwa, ba bo ba re tsenya mo kgolegelong le gone re baagi ba
    Roma! Jaanong ba batla gore re tsamaye ka sephiri? Ga go nne jalo! A go tle bone
    ba tle go re golola!”
  amr-NT: —‍Romano hua̱e̱ʼeri e̱e̱ʼtada huairia oroʼtaj pe̱e̱hued huakkaʼ aratbut
    bakpote sorotataj hue̱ypia moʼbitbitmeʼne. Huabakuda̱ʼ jakyo boʼkuda̱meʼne. Oyda
    i̱re̱gi̱re̱g eʼo̱ro̱kaʼtaʼ menaʼpo boʼtipak. Kejeʼ, keʼnada kanʼtiakpo aratbut
    bakpote moʼo̱ro̱keʼ. —‍Pabloa huakkaʼ jak huairien sorotatataj oʼmanaʼuyate.
  pwg-pwg: Ma Pol potapota wawayisi ivonesi bo, “Tokai na Rome damkai ma ke aviyavisina
