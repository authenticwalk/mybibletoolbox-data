  txq-txq: Paulus namanene nala naa, boe ma ana ta nau simbok no malole. De ana nafada
    nasafali neu mana manear fo mana reni hara heheluk bebeik kara naa nae, “Boso
    tao talo naa! Te air ia, hatahori Romar. De ai moke mahere ai haak! Man-parendar
    muste maole ai dedeꞌam ia, tungga hohoro-lalanek. Tungga ndoon, na, muste nenggetuuk
    parisa dei, basa dei fo hukun hatahori. Tehuu ara ta tao talo naa. Ara ta ranggatuuk
    parisa dei, do, sangga bubuluk ai salan hata, tehuu ara filo rakamiminak ai numa
    hatahori noꞌuk ka matan. Ta hambu huun hata esa boe na, tehuu ara tee ai meni
    bui dale miu. Ia manggaledo ndoos ena, ara lena-langga man-parenda Roma hohoro-lalanen.
    Basa boe ma hatematak ia, ara nau kalua heni ai no neneek numa bui dale mai, mita
    fo hatahorir ta bubuluk rae, ai salan hata? Ta bisa talo naa! Madenu malanggan
    nara raa mesa kasa mai fo rakamboꞌik ai. Talo naa dei, dei fo ai simbok.”
  aaz-aaz: Anneen on naan ate, naiꞌ Paulus ka ntoup fa reko. Onaim in natoon neu aan
    renuꞌ tuaf es am nak, “Kais on naan! Natuin hai mmuiꞌ hak too Romas kai. Onaim
    hai mtoit hai hak! Anaaꞌ apreent ein ro he nꞌator hai rasi ia natuin atoran. Amneon
    ii te, ro ttook he tꞌaaꞌ rasi feꞌ, rarit naꞌ thukun atoniꞌ. Mes sin ka nmoꞌen
    fa on reꞌ naan. Sin ka ntokon fa he nꞌaꞌan rasi nahuun, he naim nahiin hai saant
    ii saaꞌ, mes sin nbeos naꞌbaꞌ-baꞌe kai nbi too mfaun ein sin maatk ein. Ka tiit
    fa sanat saaꞌ reꞌ he njair tuꞌin, he sin nataam kai neu bui. Ia ro namneo-namneo,
    sin ntanhai nrair atoran prenat pah Roma. Onaim oras ia, sin he napoitan kai mninuꞌ-mninuꞌ
    naꞌko bui, maut he atoniꞌ kais nahinin nak, hai saant ii saaꞌ? Ka on fa naan!
    Amreun aꞌnaet ein neikn ok neman, he nafetin kai. Nok ranan naan ate, naꞌ hai
    of amtoup.”
  qup-NT: 'Chasna rimashkanta uyashpan Pabloka chay kachashka suntalukunata rimarka:
    Ñukanchi kankunashina romano runakuna kashpanchitata tukuy runakunapa rikushkankunapi
    chay apukunaka ñukanchita asutishpa kastigachishkakuna, mana atun apu kamachishpanpas.
    Chaymantapas ñukanchita karselpi churachirkakuna. ¿Kunanka pakallachu munanahun
    ñukanchita kacharinata? Nima imashna. Mana alitachu ruranahun. Apukuna kikin shamunahuchun
    ñukanchita runakuna rikushkankunapi kacharinankunapa.'
  azb-azb: 'Amma Paul yasavullara belə dedi: «Roma vətəndaşı ola-ola bizi məhkəməsiz
    hamının qarşısında döyüb zindana atdılar. İndi bizi gizli-gizli qovmaq istəyirlərmi?
