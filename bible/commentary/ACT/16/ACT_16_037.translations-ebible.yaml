    tjana kuutawutju tiṉangka ngaratjunamara, wangkarra tjiilakutu wantirriyalkitjangku.
    Wiya kuutawutju tiṉangkalitju ngarangi. Mayutju kuutawutju ngurrara paluru tjana
    mayutju tiṉa Yukatjatjaku luwu kilytjuntanu. Paluru tjana ngalyankula ngalinya
