    Niiria. Cʉ̃́ã basiro atijĩrã, ʉ̃sãrẽ néewionecora atiaro, jĩĩyigʉ.'
  bjp-bjp: Isau le Pol ka fas foron tom foim ae aragii, “Kama iun sikin Rom ma ri
