    no taasou navunavu aloxo ꞌo, “Nexi noxou texamulinu navunavu sou mivexe noxou
    no ieꞌi ta mitema tavuꞌalo mo mitatunexe noxou no nano no taasou navunavu. Ia
    nexi noxou ne nexi ta mitema sie Romu. Ia aneꞌi italisixe noxou mo ilavusixe lexe
    nexi tesusu manina ꞌo uasi. La sou loxovaa la aneꞌi iꞌoxe ngingi nganeꞌe ngavikalanexi
    noxou sou talai vitanisi ꞌo. Uasisi manina. Aneꞌi meꞌa ineꞌe ipalusixe noxou talaa.”
  qvw-NT: 'Niptinmi Pablo: “¿Ima? Roma-lädu nuna cayalcaptïpis mana sumä yaćhacuycultac
    llapa nunap puntanćhu upaminti caynüpa lawćhayalcächiman. Jinalcultac cay carsilcämanmi
    wićhaycayalcächiman. Chaynu jinalcälilchun canan pictapis mana yaćhachï-tumpalla
    caćhaycälichimayta munan. Juluyta munapämal''a quiquin fiscunaca śhamumächun,
    llapanpa ñawpäninćhu ‘Mana juchayümi canqui’ nil tantiachinanpä” nin.'
  nfa-nfa: Tadèngi rare sèmi èèna, ka Paulus noꞌo boe sèmi nare. Ka na peka hari dènge
    dhèu rèti lii sèra, aku nèngu na, “Aadꞌo sèmi èèna! Jiꞌi se dhèu kabarai Roma.
    De jiꞌi manèngi hak jiꞌi kahèi! Dhèu paredha hudꞌi jꞌue lii langu jiꞌi madhutu
    atora. Dhu lèke, hudꞌi parisa uuru ku lii langu, heka huku kèna. Te ngaa rèngu
    tao boe sèmi èèna. Te rèngu dhae parisa mèka lii ho tenge sasala jiꞌi, te ngaa
    rèngu hake kalabhe jiꞌi ètu madha dhèu ae. Aa abhu mèka sasala èci sa, te ngaa
    rèngu pamaso le jiꞌi asa dꞌara èmu bèdho. Neꞌe ne sisu atora paredha Roma. De
    rèngu neo kalua eele jiꞌi iia-iia ka laa, sèna ka dhèu baku reꞌa sasala jiꞌi ngaa!?
    Jiꞌi ngoꞌo boe sèmi èèna! Pua dhèu kapai sèra mai unu ra ho kalua eele jiꞌi. Sèmi
    èèna ku, heka jiꞌi sèmi ngare kèna!”
  tnp-tnp: Mətəu Pol təməni=pən kəm soldiə mɨn əha məmə, “?Ei, mətəu təhro əha? Mə
    itɨmlau iətəm Rom mil. Kəni iətəmi rəha kot mil əha kəməsueruhiən məmə iəmuol
    nati kəti tərah, mətəu e nəhmtɨ nətəmimi kəmotalis itɨmlau, kəni motləfən itɨmlau
    e kaləpus. ?Kəni rəueiu kuolkeikei məmə oiəkiaiet oneuən əmə? !Kəpə! Ilau əmə
    okuəkeikei miəuva u ikɨnu kəni muəfətɨgəm itɨmlau.”
  urd-urd: मगर पौलुस ने उससे कहा, उन्होंने हम को जो रोमी हैं क़ुसूर साबित किए बग़ैर
    “ऐलानिया पिटवाकर क़ैद में डाला। और अब हम को चुपके से निकालते हैं? ये नहीं हो सकता;
    बल्कि वो आप आकर हमें बाहर ले जाएँ।”
  hot-hot: Ma doŋtom Pol hanaŋ hadêŋ sôp bidoŋ takêŋ nena, “Yai ma ŋê Islael ma Lom
    haviŋ. Ma doŋtom ik yai oyaŋ ma miŋ enaŋ yaianiŋ kambom bêŋ ami. Ma ibi yai halôk
    koladôŋ kapô. Ma Lom iniŋ balabuŋ hanaŋ nena miŋ hatôm nindum aêŋ êndêŋ ŋê Lom
    ami. Ma lêk ekopak ba idum ek netak yai menaŋna ba ana e? Mi anôŋ! Thêlôda nêlêm
    ma neja yai vê ênjêk koladôŋ.”
  mqj-NT: 'Sapo'' ma''kada Paulus lako mando'' tarungkun sola to sidio sa''dena to
    ma''parenta nakua: “To Romakan tee, ta''pakan dengan dibisara angki tokke''mo
    ditambak puso dio tingngayona tau kamban angki mane ditarungkun. Temo, tokke''mokan
    la narappanan babang tae'' naissanan tau. Tae'' dengan leleanna la susi. Make
    sae asanni to ma''parenta anna melolo urrappanangkan illalan mai tarungkun.”'
  rus-SYN: 'Но Павел сказал к ним: нас, Римских граждан, без суда всенародно били
    и бросили в темницу, а теперь тайно выпускают? нет, пусть придут и сами выведут
    нас.'
  mbh-mbh: Aveto Pol i olal ole riong ve, “Them paini ini toko Rom na them oma vothung
    kerenga e avele. Na o so them a pulua otheki lemi. O aseso them a mang a midenga.
    Ma o nongpol tel lemem riong avele. Na o ri ve o pake kinepot them, e? Aro avele!
    Aro ine riong nongpolnga ini Romre oenga aro o es me mo o wolpot them.”
  bdd-bdd: Ma Paulo ꞌilogwahata, ꞌigwaeya, “Sahena ꞌatautau. Weyahina geya ꞌaigeda
    ꞌima puimo yatala ꞌoina siloba, ma boda matadiya sihunu dadanemaiya, ta deliya
    silagu luhuwemaiya, ma tauma hesi mwalo ꞌahe Loma. Toꞌaha weyahina ꞌabehega silihasimai
    ma sitoe latuhemai dahwanega? Ma ꞌilobwainediya hesi taudi tuwa sinaoma ma sitoe
    hapwesemai.”
  cbt-NTPO: 'Paonoso nipirinhuë'' sontaro''sa'' itërin: —Co po''oana quëran pa''saraihuë''.
    Quiyaso'' Noma piyapicoi nipiraihuë'', naraquë hui''tonpirinacoi. Co coisëquë
    sha''huirapiponaracoihuë'', cachiquë chachin napotërinacoi. Ina quëran tashinan
    pëiquë po''morinacoi. Noma piyapicoi ni''toi, co topinan ana''intinacoisohuë''
    nipirinhuë''. ¿Iporaso'' po''oana quëran yaocoiantarinacoi ti? ¡Co''chi nohuantëraihuë
    paya! Sha''huitëquë'' inahuara chachin huë''ina''. A''ninquëchin ocoi''inacoi,
    itërin.'
  rmy-SERVI: 'Нэ Павло пхэнда лэнди: — Амэ — римска мануша, ай вонэ бисындохкоро помардэ
    амэн англа всавэрэн тай чутэ дэ барунэ. Акана камэн чёраханэ амэн тэ вытрадэ?
    Нат! Мэк вонэ еджинэ авэна тай вылиджяна амэн.'
  srn-NT: 'Ma Paulus piki taki: “Wi na Romeinisma. Ma toku den fon unu fesi ala sma
    sondro fu tyari un go fesi krutu fosi, èn den tyari un go sroto. Dan now den wani
    lusu unu safri, sondro fu wan sma si. Dati no kan! Meki den srefi kon lusu unu.”'
  cta-NT: ―Ná tsoꞌo ―nacui̱ Pablo jiꞌi̱ policía―. Cua naꞌa̱ lcaa nguꞌ quichi̱ re nu
    loꞌo ngujuiꞌi̱ yaca nguꞌ jiꞌi̱ ya, masi nguꞌ romano laca cuare. Bilya ca cuayáꞌ
    jiꞌi̱ ya loꞌo ngusuꞌba nguꞌ jiꞌi̱ ya neꞌ chcua̱ re ―nacui̱―. Loꞌo juani ntiꞌ nguꞌ
    chaꞌ culaá nguꞌ jiꞌi̱ ya cuaana ti. Siꞌi juaꞌa̱ ngaꞌa̱ chaꞌ caca. Tsoꞌo la ca̱a̱
    ycuiꞌ nguꞌ chaꞌ culaá nguꞌ jiꞌi̱ ya.
  bqc-SIM: 'Ɔ̃ Pↄlu ò dↄaipiↄnɛ: Aa wá gbɛ̃́ bíla wáa yã́kpalɛkɛawanↄ sai, aa
    wá dá kpɛ́u, wá gbɛ̃́ pↄ́ Lomadeↄn wá ũ. Tiasa ↄ̃ aa ye wá bↄlɛ asii guua?
    Ó''o! A kɛ màao. Sema aa mↄ wá bↄlɛ ńzĩa.'
  tcz-CHONGTHU: Ahivang in Paul in adonbut in, “Keini hi Rome mi kahi lhon in kholtoh
    louva mipi angsunga eivoh'u ahin, guhthima eisoldoh got'u chu hithei lou ding
    ahi. Hijeh chun amaho tah hungu henlang eisoldoh'u hen,” ati.
  mar-mar: परंतु पौल त्यांना म्हणाला, “आम्ही रोमन माणसे असता अपराधी ठरवल्यावाचून त्यांनी
    आम्हास उघडपणे फटके मारून बंदिशाळेत टाकले आणि आता ते आम्हास गुप्तपणे घालवितात काय?
    हे चालणार नाही; तर त्यांनी स्वतः येऊन आम्हास बाहेर काढावे.”
  snp-snp: Eti logimaifa, Polokafo kimiwe kiyaba we eti logimami, Lamo ya Lomu wenena
    ona minoifa, kate kolámoti wenena omunido kefakafo lofoti nela numugu fulo ledeti
    amoma nenako, oiya ya lamo falukuti lilifi melenagili lafe? E’e, etito ámunaliye.
    Inanimoni oti lilimi feka ledalo, loti logimalo, loto logimaiye.
  isl-isl: 'En Páll svaraði: „Nei, svona geta þeir ekki farið að. Þeir hafa barið
    okkur opinberlega án dóms og síðan stungið okkur í fangelsi – okkur sem erum rómverskir
    borgarar. Nú ætla þeir að sleppa okkur svo lítið beri á, en það komast þeir ekki
    upp með. Þeir skulu koma í eigin persónu og leiða okkur út!“'
  spy-NT: Nteenee kumwoochi ꞉Bāwulō bichoo /kikiiyooku kule, “Kōbirēēnēēch ꞉kiirwookichoo
    wōlēē chaang' ꞉biich āmānyōōr kiy nyēē kikeeleel ānkēēyēku sinee ꞉nkacheek biikaab
    Rooma. Kokerteech mbo subak kāābēērit. Kunyoo ii, ām nee yu māchē ꞉icheek kootyaakteech
    kibchamumu? ‑Māwuu nyoo mbo kisich! Bōōmwoochi kukwa ꞉icheek nkit bokōō-āmiisootēēch
    keechuyte.”
  xnn-xnn: Ngem kinwanin Pablo isnan polis en, “Adi, tay apedda inpasaplit ya inpabalod
    dakami dadapay egay nangsomalya on-ona ta getkenda no tet-ewa ay waday basolmi.
    Dapay paliso nan kalebbenganmi isnan iRoma. Ayke mabalin ay igagoda nan inikkanda
    ken dakami ay mangwani en aped kami igiginek ay komaan? Gag-awis no daida ay mismo
    nan omali ay mangipalobos ken dakami.”
  mwe-mwe: Ikabheje a Pauli gubhannjangwile, “Bhashikutukomanga ibhoko palugwinjili
    gwangali kutuukumula na uwe Tubhaloma. Na kabhili bhashikutuugalilanga nnigelesha
    na nnaino bhanapinganga kutugopolanga kwa nng'iyo! Nngabha nneyo, ikabheje bhajiyangananje
    ashaayene kubhatukopoyanje.”
  tte-tte: Na Paulo iwalolau pilisiman kolili iba, “Kai Loma ana kaba loina tomoliyao.
    Toloinao nige siyayatala-baguna-yagimai na iyamo siloina sisapi-bwagabwagaimai
    boda manli mena yo sipei-luse-yagimai deli mena. Kabo nige sowana siwalo yo kaboma
    kalowasi-wadam. Siboma silaoma yo siyoga-yawatagilagimai.”
  tcs-tcs: Bat Pol i bin spik po dem amiman, ‘Nono! Mitu nogo go, bikoz dem edman
    i bin meke nugudpasin po mitu. Mitu tu kantriman blo Rom. Dempla i bin ploke mitu
    prant wea ol dem pipol. Dempla bin panis mitu bat dempla no bin teke mitu po kot
    pas. Antap demting, dempla bin pute mitu insaid zeilaus. Nau dempla wande mitu
    po go kuaiatwei so nobodi i go sabe. Yupla spik ol dem edman, dempla mas kam ya
    po lete mitu go gudwei.’
  hlt-THB: 'Cehlai Paul ing cawhkaw amik law thlangkhqi venawh: “Rom thlang na awm
    hlai nih nyng, awi ani deng hlanawh thlang a haiawh ni vyk uhy, cekcoengawh thawngim
    awh nik thlak qawi bai hy. Tuh kainih ve ang hyp na tyi dym aham ngaih unawh nu?
    Amni! A mimah qoe qoe law u seitaw kainih ve ni hlah law u seh,” tina hy.'
  soq-soq: Paul gagalo sa etene di nomopue antopua dabualene osowe polis diamone wanase,
    “Rom gabemaniwa apanawa debamau mai no kadiwamba da donsapona, dia. Tane mo apana
    emauwo sabamo di epanene Rom anaanawa ainapundeiena. No anaana asiasi Rom apanawaida
    wanantene wainite, tane mo no epanene diburaneieno wainitano tauma weregainta
    antataa wai. Sa mai ide! Ne menanede mo mubaida wimpue no banladewasanepuo dibura
    ete nonete ana.”
  qub-qub: 'Pabluna niran: «Roma runa caycaptëpis llapanpa ñaupancho astichimasha.
    Nircorga manaraj sumaj tapucachashpan wichgachimasha. Cananga ¿pacayllapa cachaycachimaytachu
    munan? ¡Manami! Quiquincunaraj shamuchun jorgamänanpaj.»'
  att-att: Ngam kinagi ni Pablo sù ira pulis, “Kagabi, iddâ da kami lâ inipapalù ta
    arubáng na tangelián, nga awán ta liwâ mi. Á mássiki nu tolay kami nga taga Roma
    gapay nga kunnay nira, inipapukù da kami, nga arád da paga binestigá. Mekontará
    gemma sù tunung na Roma yù kingnguá ra nikami. Inipasiránád da kami ta arubáng
    na tolay, á kagiad da panò ta ilímak da yù liwâ da, á ilammang da kami nga palubbángan?
    Molang kami mánaw nu ari aggira yù umay nikami mamalubbáng.”
  bki-bki: Mia Pol naio ber ka nalo nei, berinavo “Ee, makanio, maka tibe na. Kumemi
    bunu numitutano ka parinio tubo re Romo nene, a ea kiano tuboiano, natibureano
    nalo na amila maka rimemedu ka kumemi ga na. Maka aleal ka kumemi numila tena
    bova tai, ana abitiv kumemi ea tomu nalo miralo, karina abuku kumemi nuba joomo
    ea nalakoiano, naruei vonganei ana ajidom ajil bulagio bena ea kumemi ga tibe
    na. !Makanio, kuvan bereio kuver kalo kuverinavo nalo naruei monoka amei ana mo
    avuru bulag kumemi ea vio nei, nalo monoka amei nei averenio iliano tai van kumemi
    beamu vo!”
  bqp-bqp: 'Akũ Pↄlu pì dogarii pìnↄnɛ: Ò ó gbɛ̃ gbɛ̃nↄ wára yãkpatɛkɛna kũoo sari
    ò ó dá kpɛ́siran, ókↄ̃nↄ kũ Romudenↄn ó ũ. Tera sà ò ye ò ó bↄtɛ asiri gũn
    yá? O''o! Oi! Séde ò su ò ó bↄtɛ ń zĩda.'
  mcp-mcp: 'Na wə́ Pwôl mə cɨ́ nə bwo nə́: «Bwə́ ámə yíd sə́ tâm buud kú nə́mə́ jî
    sə́ kɔɔd, í njúl nə́ sə́ bʉ́sə buud ɔ Róma. Bwə́ mú wusə sə́ mímbwugʉd. Ja gaád
    bwə́ cɛɛl zə bɨ́d sə́ nyima buud kú mpu. Mbɔ̂! Í ábəyɛ́ ntɔ́! Bwə́mɛ́fwó bwə́
    zə́g bɨ́d sə̂!»'
  hat-hat: 'Men, Pòl di gad yo konsa: Gade non! Se sitwayen lavil Wòm nou ye wi. Yo
    bat nou devan tout moun san yo pa jije nou jan yo te dwe fè l'' la. Apre sa, yo
    mete nou nan prizon. Koulye a yo vle lage nou an kachèt. Non, nou pa nan sa. Se
    chèf moun lavil Wòm yo menm ki pou vin mete nou deyò.'
  npl-NT: 'Pero Pablo okinmili n tlamokuitlawijkeh: —Tejwah tiromanos, otechwitekeh
    teixpa iwa amo achto otechtlatsintokijkeh, yej otechtsakeh; ¿Iwa axa kinekih techkajkawaskeh
    san ichtaka? ¡Amó! Mawikih yejwah innewiah matechkixtikih.'
  bgg-bgg: Ji è yao phi magungde, Phaul è ji pha magashaig ophisphothek shii yao din,
    “Gathek shii nyie ichiig nane suruii adoh habuii shii ithek è gasa shii branthek
    moe shii zuang, chiih-è gasa de Roman pha bran habuii shii ithek è gasa shii phatheg
    hà fen muii. Ji-è, ithek ne gasa shii bran athieg yi pha ug ne thoh pha rek ara.
    Hì è rek phane arey phro! Roman pha ophispho awaithek ichiih wuii srane gasa shii
    thoh yi chid phro.”
  eng-TCENT: But Paul said to them, “They beat us in public without a trial, even
    though we are Roman citizens, and they threw us into prison. And now they are
    sending us away secretly? Certainly not! Rather, let them come and escort us out
    themselves.”
  eng-BSB: But Paul said to the officers, “They beat us publicly without a trial and
    threw us into prison, even though we are Roman citizens. And now do they want
    to send us away secretly? Absolutely not! Let them come themselves and escort
    us out!”
  cpu-NT: 'Iro kantacha Pablo ikantanake irirori: “Irosankinatakotajaantanera Roma-satzi
    nonatzi naaka, iro kantacha ipasavaitakena janta ipiyotzimentapiintaitanta, te
    iramenavakero tzimatsirika nokenakaashitane. Jashitakotakaantakena. ¿Iroñaakama
    ikovi iromanakaiyaana iromishitovayetaina? ¡Te nonkovero! Pinkanteri impokajaantanake
    irirori iromishitovayetaina.”'
  san-ASM: কিন্তু পৌলস্তান্ অৱদৎ ৰোমিলোকযোৰাৱযোঃ কমপি দোষম্ ন নিশ্চিত্য সৰ্ৱ্ৱেষাং
    সমক্ষম্ আৱাং কশযা তাডযিৎৱা কাৰাযাং বদ্ধৱন্ত ইদানীং কিমাৱাং গুপ্তং ৱিস্ত্ৰক্ষ্যন্তি?
    তন্ন ভৱিষ্যতি, স্ৱযমাগত্যাৱাং বহিঃ কৃৎৱা নযন্তু|
  tod-tod: 'Kɛlɛ Pɔle ɠɛni ti ma: «Gɛi gi ga Wɔlɔme nuiti, ti la gá-ʋeelala lɛɛni,
    ti gi loɠa kɛlɛmaʋɛ, ti gi ʋili kasoi ɠa. Ta pɔ niina ga ti gi ɠula dɔɔɠuzu? Gi
    la naa ɠɛa pɛ! Kɛni tiya ɓɔɠɔi ti ʋa, ti gi ɠula ti!»'
  tac-NT: '''Lige alué Páulo anele alué ralámuli sontalo gapitani: ―Aka ramué ralámuli
    romano nírupachéchigó napurigá ''emi. ''Lige ¿chonigá lolárupaché ramué jena?
    ¿Chonigá aliena iwégame wejpisótupaché ramué alé we''ká ralámuli mochígichi jáwaga?
    ''Lige wejpisosa, galírale mo''ákuru ''emi nokisá. ''Lige ''emi napu''lige alé
    we''ká riógichi a''pasa, peka pe''tá rukékuru ramué tachiri nasibúliga ramué ''emi
    ''yuga. ''Lige pe jipe nasoka buinánili ''emi nokisá. ''Lige ramueka tabilé simawa
    alarigáká. ''Lige jípeko jeka siráleké alué e''wélala ramué buinamia ―anele Páulo.'
  eng-WEBPB: But Paul said to them, “They have beaten us publicly without a trial,
    men who are Romans, and have cast us into prison! Do they now release us secretly?
    No, most certainly, but let them come themselves and bring us out!”
  gfk-H: Ma senbia Pol ga tangai ta ira tultulai bia, “Pa diet ga tiri murmur mamir
    ta dahina bia mamir gil ra sakena bia taia. Mamir ta kap no kinilam bia airua
    Rom mamir senbia diet ga hadakdak bia balik mamir ra matmataan na haleng. Io,
    diet ga sei halaka mamir tano hala na harpidinau. Ma kaiken diet wara tultulei
    hamatian sei mamir? Taia tutun! Kaikek ra tena warkurai at ma Rom diet na hanuat
    ukai ma diet na me hasur sei mamir.”
  viv-viv: Tu Folo filisimani agaidiya gigahe gigayo, “Badi Loma tonagona nonogana
    miLoma yada vehimeya gigahe amine keke hidahuluva. Vaita nagona kaliva hidamidivedewayaugidi-yo
    muliya fanisi ana vehimeya hidaseni. Tu ime Loma kaliva nonogana keke hidavedewayaugima,
    au himaduvehimeya be tolugaviya kaliva moyaꞋaidi matadiya hilaulauma-yo deliya
    hihegenauwema. Ada tova adamoya nuwanuwadi hinawavima be ananaukau. Keke-moꞋa!
    Au Loma tonagona taudiyao hidedei hidaꞋela hidayauma.”
  yao-yao: Nambo che Paolo ŵansalile jwankulu jwa ŵakulindilila jo, “Nkuti uli? Nachiŵamuno
    nganitukola magambo, atuputile mbokola pelanga akuno uweji tuli Ŵaloma. Sooni
    ŵatuŵisile mu nyuumba jakutaŵilwa ni sambano ana akutukoposya kwachisyepela? Ngwamba!
    Akusachilwa aichanje achinsyene kukutukoposya.”
  tgp-tgp: Pani Paul mo verea isana police atu mara, “La tamlohi atu la hamaji kamam
    na naho tamlohi, la sopo usuri na posposi tataholo mata ari na tamlohi, hina purongo
    vara kama mara Rome, ale la pulahi kamam na ima r̃ilangi. Ale nake, la opoia vara
    la tinar̃ihi kamam tamlohi la sopo levosahia? Mo sopo te malele sohena. Ha vano
    ha verera hinia vara enira la pa mai nike, ale la nar̃ihi kamam.”
  auc-NT: Angä ëñëninque Pabodo wæætë poditiyaidi ïnänite apæ̈nedinque, —Mönatö odömänomöna
    ïmöna incæte në apænte äna weca apæ̈nedämaï ïñömönate tömëna äna tömänäni ayönäni
    edæ mönatö ïmönate tæi tæi päninque tee mönedänitapa töö. Tee mönedäni wæyömöna
    ñöwo wæætë mönatö ïmönate awëmö wido cæcæte ante cædänipa töö. Mönatö ïñæmpa edæ
    Baa ämönapa. Awënëna incæ ïñömö pöninque mönatö ïmönate ænte mäoda gocæmönaimpa.
  kbc-NT: Pida Paulo jeɡ̶eetiogi niɡ̶ijoa iodaɡ̶awadi, “Niɡ̶ijoa ɡ̶oniwinoɡ̶ododi
    odiiɡ̶enatakatoɡ̶owa metiɡ̶odalaketibige lodoe eliodi oko naɡ̶ana nigotaɡ̶a, pida
    aɡ̶ecoɡ̶otace oiwi migica ɡ̶obatiigi, igaataɡ̶a ɡ̶odiciagi romaanotedi. Pida aɡ̶ododigotoɡ̶owa
    digo minoataɡ̶a niɡ̶inoa romaanotedi. Odaa joɡ̶odiiɡ̶enatakatoɡ̶owa metiɡ̶odokoletiwece
    niwiloɡ̶onaɡ̶axi. Odaa natigide ja leedi metiɡ̶odiiɡ̶e me ɡ̶ododitice, me diɡ̶ica
    ane yowooɡ̶odi. Pida ayakadi! Leeditibige mijaaɡ̶ijo enagitibeci etiɡ̶odikatice.”
  bmh-bmh: Pol nug malai dudu awareun, “Ig igul eg tub mab tam, bo, ig duailel ameagab
    ebu gaul esalau sul iguemen. Ig Rom emgasag ebuan dudu. Ig hiacaranem zau oug
    heigemen ulis wage wageimai palautigabun dabelem ta? Tam pet! Rom agal dudu banban
    agtal alaimai, ig palautigebi, unamam.”
  ctu-BL: 'Pablo tsi'' subeyob: Romanojon lojon. Ti'' wutob winicob x''ixicob tsi''
    jats''ʌyon lojon che'' maxto melbilonic lojon. Tsi'' chocoyon lojon ochel ti mʌjquibʌl.
    ¿Mu'' ba caj i chocon lojon loq''uel ti mucul jach? Isujm mach che''ic yom. La''
    tilicob i pʌyon lojon loq''uel, che''en Pablo.'
  meq-meq: 'Ane tuk na, Pol a gwaɗatay a ndo neheye tə slər tay naha aye: «Ta ndaɓa
    may kame i ndo hay tebiye, ta gamay sariya bay. Ada nəmay na, Roma hay dərmak
    tuk na, ta gəriye may ta məkal na, kəkay? Andza niye na, nəmaa wuɗa bay. Bo tay
    eye tâ yaw tâ gər may ha.»'
  noa-H: Mamʌ chi cárcel di t'ʌau hamachig mag jaaubaawai, chi guardianaanjã hagt'a
    haig narr haawai, hich Pablo hiek jũrr hirua hamag, —Maarjã Romapienta t'umaam
    k'ʌʌn dak'ĩir hamau maar sĩi wʌ t'ʌnʌʌupiwi, hajap'a k'ap haag jëeu hoojã jëeu
    hooba, sĩi hag bʌ̈rre cárcel deg maar p'ãarpi jaaujierramgui ha chirajim haajem
    chi guardianaanag. Magtarrta, ¿k'an jãgwia hamau jam warppaimua sĩi pãar dʌ̈ita
    hiek jaaupʌ̈i nʌ, jũrr meraata maar höbeerpʌ̈imk'ĩir? ¡Jãg chan hʌ̈u k'aba simgui!
    ha chirajim haajem hirua. Mag k'ãai maraun hamachchata bëewia, hich jãg hõor dak'ĩir
    maar p'ãarpitarrjö, hamachigchata maach höbeerpʌ̈ipim k'õsi nʌmgui hajim haajem
    hich Pabloou.
  alp-NT: Po Pauluse ibeteke loko polisia meru be, “Amire tamata Roma. Sae iteu pakala
    ete ami mosa, yo esi hbali ami me tamata bokala oasi peneka kai esi kusu ami kena
    bui. Kai meije esi ulake kena ami keu andeneke neko? Saisa mo! Sebeie ruasi lomei
    kena esi sirie ami.”
  san-VEL: kintu paulastaan avadat romilokayoraavayo.h kamapi do.sam na ni"scitya
    sarvve.saa.m samak.sam aavaa.m ka"sayaa taa.dayitvaa kaaraayaa.m baddhavanta idaanii.m
    kimaavaa.m gupta.m vistrak.syanti? tanna bhavi.syati, svayamaagatyaavaa.m bahi.h
    k.rtvaa nayantu|
  kbq-kbq: Hu'neanagi Poli'a ati vahe'mokizmi ke nona'a amanage huno zamasmi'ne. Zamagra
    rama'a vahe zamufi knare ke agafa e'orine'za havige zante tahenaze, tagranena
    Romu mopa agafa vahe mani'nonanagi, kinafi tavare'za emerante'naze. Hagi menina
    oku'a hurantenaku nehazo? Tamage anara osu'tfa hugahaze! Zamagra'zmi e'za eme
    tavare megi tatregahaze.
  kbh-kbh: 'Pero Pablo chë soldadënga tojanë́yana: —Bëndátnaca fsëndmëna mo Romoca
    onÿnanatcá derecho bomnata y s̈onjáchebuanganja ents̈angbe delante, bacna soyënga
    aíñe o ndoñe tatifjamama cabá ndinÿanÿiye ora, y cárceloye s̈monjautame. ¿Y mora
    imojtsebos̈e iytëcana jtabáshejuanama? Chca ndocna te chaondë́tsemna; cach mándayënga
    chamuabo jabátëbuacnama ca —cha tojánayana.'
  ron-LSB: 'Dar Pavel le-a zis: “Ne-au bătut în public, fără judecată, niște romani,
    și ne-au aruncat în temniță! Ne eliberează ei acum în secret? Nu, cu siguranță,
    ci să vină ei înșiși și să ne scoată afară!”'
  pon-pon: 'A Pauluj kotin majani on irail: Irail janjal kadeike kit adar o woki kit
    men Rom, ap kaje kit ale nan imaten, a met re men kadar kit ala jo janjal. A jo,
    irail en pein kodo, wa kit wei.'
  nhe-BL: 'Pero Pablo quinilhui nopa policías: ―Inijuanti techhuitejque ica cuahuitl
    iniixtla nochi ni altepetl. Ax techtlajtlanijque tlaque panoc, san techtzajque.
    Ax quinamiqui tlen quichijque pampa tojuanti tiromanos. Huan ama quinequij ma
    tiyaca ixtacatzi, pero ax queja nopa tiyase. Ma hualaca nopa tequihuejme ma techquixtiquij.'
  sps-sps: Sen Pol tsue na ka tan kokokof, “A sikia! Mam ina fuan iny Roum fatoobing,
    ri sikia ma sab ta iring ma kat amam, sana ri rapits mamam matar ra vainy, Ri
    fasof kan matuamam tana numaa iny kotskots. Ai tovei ri komainy jiat fatakop tsun
    maromam? Sikia on! Tanyir yam tsoiny vaatsuk er naa mito tsumam ma fatafuts mamam
    ari.”
  wnc-wnc: Siwan unzing yaniwan ngana Polda taukdapau anzing yanikut, “Naat Sailaskat
    Rom nana ngana wamu noman siknga takngatu dua yake wainiu aaknganin ngangu dua
    kake ngana aminbamde kaine moo siknga ipmapa nisipmake kaautde nipmaking. Siwan
    ngana apmanu asikaya akusopuke ninikwasitnangge tasikaing? Aho. Dua siknga kusim.
    Ane siknga yuwatda apu ina siknga epu niu pake sandepewa kusim,” ngang yanikut.
  bus-bus: 'Ben Pↄlu bè dogari pìnↄnɛ: Aↄ̃ wa gbɛ̃ gbɛ̃nↄ wáa yãkpaɛkɛnawao sai aↄ̃
    wa da kpɛ́siaan, wamↄwa kɛ̀ Romudeenↄn wa ũ. Tia sa aↄ̃ↄ yezi wà wa bↄɛ asii
    guuↄ́? O''o! Auo! Séde aↄ̃ mↄ́ wà wa bↄɛ ń zĩnda.'
  gub-BL: Uze'eg Pawru wanupe kury, zauxiapekwer wanuwihaw wanupe kury. -Tuwihaw numume'u
    kwaw ikatu 'ym ma'e ureremiapo kwer urewe a'e wà. Urepetepetek kar e a'e wà, teko
    wanuwa rupi a'e wà. Hom tawhu pe har wanuwihaw ikàg wera'u ma'e hemiruze'eg romo
    aiko ihe. A'e rupi napepuner kwaw urepetepetekaw rehe nezewe pe. Uremunehew kar
    a'e wà no. Kutàri iporomono kar wer urerehe xe wi wà, teko wanupe imume'u 'ym
    pà wà. Nan kwaw nezewe nehe ty wà. Hom tawhu pe har xe har wanuwihaw wà, tuwe
    a'e tuwe ur xe wà nehe, uremuhem kar pà xe wi wà nehe, i'i wanupe.
  imo-imo: Nalo Poloni ele iyemando nimbei, “Ilto Rom kombu mai pulu iye talomu imbomanga
    kumbekerena ka mapu toko ka ulke panjinge kanomu eno alowa teringi. Kinye kelko
    ilto kano lopeke tepo pambili ningolio ningeya? Enoni ulu keri paimbo tengelenje
    ningo oi kot kape naa tendenge kanomu. Ilto aku tepo naa pumbolo. Aku iyema enongano
    ongolio ilto liko wendo mundeio,” nimu.
  boj-boj: Onaqa Pol a anjam di qusiqa qaja tamo naŋgi minjrej, “Aqo aiyel Rom tamo.
    Gate naŋgi na gago une bole babtosai. Naŋgi aqo aiyel laŋa ojsib tamo uŋgasari
    naŋgo ŋamdamuq di kumbaiŋgosib tonto talq endi waigeb. Bini naŋgi lumu na iga
    olo oqeq atib sumqajqa maronub. Deqa iga sumqasai. Naŋgi segi bosib iga tonto
    talq endena oqeq atib sumqom.”
  eng-DRA: 'But Paul said to them: They have beaten us publicly, uncondemned, men
    that are Romans, and have cast us into prison: and now do they thrust us out privately?
    Not so; but let them come,'
  knf-knf: 'Pawulu kë aşë ji na bangoli : « We? Bakobun ţi kadun ki bañaaŋ, un ŋnwooŋ
    bañaaŋ banliŋuŋ na baromeŋ, bë baandolun *uruha, ajejun awat ukalabuş aşë ŋal
    bţup baba hënk, na byompan? Nin! Babiin bdidi baka bapënanun »'
  san-KHM: កិន្តុ បៅលស្តាន៑ អវទត៑ រោមិលោកយោរាវយោះ កមបិ ទោឞម៑ ន និឝ្ចិត្យ សវ៌្វេឞាំ
    សមក្ឞម៑ អាវាំ កឝយា តាឌយិត្វា ការាយាំ ពទ្ធវន្ត ឥទានីំ កិមាវាំ គុប្តំ វិស្ត្រក្ឞ្យន្តិ?
    តន្ន ភវិឞ្យតិ, ស្វយមាគត្យាវាំ ពហិះ ក្ឫត្វា នយន្តុ។
  arn-NT: 'Welu Pablo feypifi tati longkolelu karsel mew: —Iñchiw, tayu romachengen
    wimakangeyu, fey tayu penieetew ta kom che, fey tayu küme ramtukangenon rume chem
    mew tayu welulkan, ka püresuntukungeyu karsel mew. ¿Fey tüfa am ellka neykümngetualu
    ta iñchiw? ¡Ngelay tayu femngeael iñchiw ta romache! Kisu engün ta küpape tayu
    neykümpatuaetew.'
  zas-NT: 'Per rëb Pab loj ree suldad guin: ―Nayajcan quijb ben Rom abiꞌ gudijn reeman
    dunujn delant loj ree bén guiedx, niꞌquid baneet reeman mod nadëëdan cwent loj
    reeman con badxeꞌ reeman dunujn ladxguiib. Abiꞌ yan, ¿guslaa reeman dunujn ralan
    ya? ¡Ad zajctan zian! Guiꞌt quijb laa reeman guidgalëë reeman dunujn.'
  ken-NT: Kɛ Pɔ̌l arɛm ntá bo mbɨ̌ŋ nkú bɛ, “Báway bhɛsɛ nɛ mantɛm bɛsí bho, mámɛsɛ
    bhɛsɛ́ ɛkɛrɛ́kɛnɔŋ ɛnɛ́ bábhɨkɨ taŋ bhɛsɛ yɛ̌ndu sɛchi bǒ Rom. Nɛ́nɛ, báyàŋ
    sɛ́mfú sɛ́ndɔ́k bhɛ́sɛ́ bhɛ́sɛ́? Wáwák! Bɔ́ babhɔŋ bǒbatí bábhɔŋ bɛ́twɔ
    ndu mmʉɛt ɛyap mámfɛrɛ bhɛsɛ́.”
