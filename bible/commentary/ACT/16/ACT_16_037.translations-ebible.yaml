  heg-NTPO: Ming ela kon, Paulus dai tao lo. Hidim un tek atuil in doha, man apin
    kil in hida na ngas noan, “Tao ela deken! Ta kaim niam, atuil Roma. Tiata kaim
    le klaa nol oen deng kaim hak ka! Pamarenta li musti nutus kaim dasi li muid atorang
    nga. Muid in toma ka lam, musti nehan dasi las muna le, halas-sam hukung atuli.
    Mo oen tao ela lo. Oen daad le nehan kaim dasi lia, le tinang kaim in kula ngas
    muna lo, mo oen diku-puang kaim se atuil hut mamo silan. Hidim oen net kaim kula-salan
    lo, mo oen hutun tamang kaim lakom bui dalen. Ni langa son noan, oen kaliut pamarenta
    Roma li atorang nga. Hidim oen le puting kaim buni-buni deng bui ki dalen! Taon
    ela lam, bisa lo! Tadu atuil tene nas esan maa sao kami, halas-sam kaim simu.”
  ptu-ptu: 'Sapo'' ma''kada Paulus lako indo panjaga tahungkum sola pulisi naua: “Kami''
