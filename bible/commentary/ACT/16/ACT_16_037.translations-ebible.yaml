  amk-amk: Wape Paulusi medu mano era ma nanisa deyo, “Suwo! Ehutu kaiwo kariri fi
    etinggai auru wea fo kaha mae eruba auru kawuru na kaiwasa bitoya euremireafo.
    Kontai esoa auru funomai tono aitamu rorong ne. Wape auru mani inontarai Roma
    di auru. Ampafe nana mani enari kariri tane kaiwo hukumi Roma ne kaha. Kontai,
    na ninaia eteyo etemi auru aura na mamunggasai e? Nana mani aumarira! Metemisa
    era terai ma weo era tutu auru na mai to boriai.”
  fai-fai: Kata Faul aka un tabudin kinim bakoyam, “nuka Udom bakan kayak, kata ika
    taktaku imudongin banim kano bidiw ki imadew tam kinim wanang kin dim yanfaum
    si nadiwade imadew tam sok gei imu sidiwo, ayo iwál leiw imadáluw unino! Kaliwe?
    Be atin bá be! Imadáliw Udom kot taktakin kinim ikil ilita tad nadiwo, imadáliw
    tam abumo!” Faul weng kale bakoyamane,
  ura-NT: 'nii folisihacuru rai jetao: “Canacaanu Romanonihacaanu natiinte, caohachaain
    rautaain, canacaanu rai bajaaorihei amuneein, satiin coarajiha cachane notaracae
    canacaanu bisiin, canacaanu enoaerateeure caresero cuhanera. Nii natiinte, nechu
    jataaen asinojoineein, inae canacaanu mitaeratenaa jerecurera. Aihana jaun coatia
    miturihaacaanuhi, raajenihane uhin, canacaanu mitaa uuruhinera,” nae jetao, Faboro,
    nii folisihacuru rai.'
  mcd-NT: Nicaquin Pablonun ranushumua niaifofo yoini, —Norifi non Romanofofiacun
    noco yocashoma yorafoan ointaifi noco coshamanafo. Non ahua chaca huayamafiacun
    ascan natian tsoa yoishoma noco caimapaicani. Ma. Noncai ascaran tapipaimaficain.
    Niaifofo aafi funonfo noco caimashquin. Nannori ato yoitacahuun —Pablonun ato
    huani.
  urt-urt: Kom Pol ŋana lenge kokorohtup na, “Tinge yukur yahaiꞌe ŋaimune pupwa ŋaiye
    poi mende yer ti, tinge pwamb poi jah halhale ŋaiye mitiŋ lalme jan pusukum poi.
    Pe tinge yiche poi ya yoto mwahupwaiꞌe. Kom yukur tinge jande wusyep erŋeme. Detale,
    poi hindi topoꞌe, poi miyeꞌ Rom. Poi ŋoihmbwaip mane embere sekete. Kom tukwini
    tinge yasande nange poi topoꞌe ya mi tus no, ka yisisyelmbe ŋai pupwa ŋaiye si
    tinge yende. Ŋaiye tinge yasande nange ya mi tus wicherꞌ pe, poi masande nange
    tinge ka yute yini poi wusyep bwore bwore pe, ka yusme poi yi tus mwahupwaiꞌe.”
  kiz-kiz: Lakini Paulo akabhajobhela, “Bhatutobhili hadharani, bhanu ambabho ndo
    Bharumi bila kutuhukumu na bhaamuili kutusopa mu ligereza; halafu henu bhilonda
    kutupisya kwa siri? Lepi jhibhwesekana lepi, bhene bhahidayi kutupisya mahali
    apa.”
  tzo-TZE: 'Li Pabloe jech laj yal: ―Li j''abteletic li''i mu''yuc la xchapanuncutic.
    Ta stojol scotol cristianoetic laj yac''buncutic te''. Ja'' ta smantalic noxtoc
    ti li''ochcutic ta chuquele. Mu''yuc sc''oplal ti ta spasic jeche yu''un ich''biluncutic
    ta venta yu''un Roma. Pero tana tsc''an chisloq''uesuncutic ta mucul. Pero mu
    jechuc smelol. Ac''o tal sloq''uesuncutic stuquic ―xi li Pabloe.'
  lex-lex: 'Mere Paulus nakot la makodi keki-rautu re: “Eh, Am di de makden lodna-hairi
    Roma molanni ami, mere edonna mhiudi-mpiar wali ami. Amlernana liwliwra-kakaklu
    la mutlialawna gaini ralamni, nhor nioma mrianti wali am lia roma nhio''la ralamni.
    Ne rhopan pa amla''awa, de edonna rkokan nohora ami?! Amahmena. Mhiopan pa o''ta-matmi
    re rmeh''a rmai handi pa ralgot ami!”'
  dov-dov: 'Pesi Pawulo wakabambila kuti; “Batuuma kunembo lyabantu kabatatubetekede,
    nikuba kuti tuzwa ku Looma - alimwi batubika muntolongo. Lino bayanda kutugwisya
    chakusisikizya na: Pepe. Aabaze mbabo bazotwaangunune.'
  rgu-rgu: Paulus namanene leoꞌ naa, boe ma ana ta sipoꞌ fa. Boe ma ana nataa faliꞌ
    lahenda nadedenuꞌ sira nae, “Bosoꞌ leo naaꞌ! Te ami ia, lahenda Roma. De ami hule
    fo matetuꞌ ami hak ma! Manapareta ra muste urus ami dedea ma tuka eno na. Tuka
    matetu na, parisa dedea a dei, besaꞌ ko huku lahenda. Tehuu sira soo na ta tao
    leo naaꞌ fa. Ara ta ratuuꞌ dedeaꞌ a fa, elaꞌ ara bubuluꞌ ami sala ubeaꞌ, tehuu
    ara fepa ramiminaꞌ ami nai lahenda dodouꞌ matan. Ta bubuluꞌ mae ami sala ubeaꞌ
    fa, ma ara tuꞌu ami leo bui daleꞌ meu. Ia nana ara ralena-laka roo mana-pareta
    Roma atoran na. Besaꞌ ia boe ma, sira nau kalua rafufuniꞌ ami memeꞌ bui daleꞌ
    mai, fo elaꞌ lahenda bosoꞌ bubuluꞌ rae ami sala ubeaꞌ? Ta bisa leo naaꞌ fa. Mafada
    lahenda bauinaꞌ sira mai poꞌi mata nara ami. Leo naaꞌ soo na, besaꞌ ko ami sipoꞌ.”
  toc-NT: 'Pero huata Pablo chiné ca̠huá­nilh a̠ma̠ko̠lh policia: —Aquinín tancs cca̠­hua­niyá̠n
    pi̠ ni̠caj chu­natá cati­lí̠­lalh hua̠ntu̠ quin­ca̠t­la­hua­nicán, porque na̠
    antá cta­pek­si̠­yá̠hu nac Roma; porque pu̠lh la̠n quin­ca̠s­nokcán nac xla­ca­ti̠ncán
    xli̠­lhu̠hua cris­tianos y ni̠ pu̠lh quin­ca̠­pu­tza̠­na­nicán para túcu ctla­hua­ni̠­táhu,
    aca­li̠stá̠n chú quin­ca̠­ta­mac­nu̠cán nac pu̠la̠­chi̠n, y chú tala­cas­quín
    pi̠ tze̠k cac­tax­túhu la̠qui̠ ni̠ti̠ naca­tzi̠y. ¡Huata mejor aquinín cla­cas­qui­ná̠hu
    pi̠ ma̠n catá­milh quin­ca̠­ta­mac­xtuyá̠n!'
  som-som: Laakiin Bawlos baa wuxuu iyagii ku yidhi, Caddaan bay noogu garaaceen annagoo
    aan nala xukumin oo ah niman reer Rooma, oo waxayna nagu rideen xabsi; imminkana
    ma qarsoodii bay nooga saarayaan? Sidaas ma aha; laakiin iyaga qudhoodu ha yimaadeen
    oo dibadda ha noo saareen.
  mam-C: 'Me atzin te Pabl xi tq''ma''n kye'' xq''uqil tnam: Qky''e'' qe'', tu''n
    qexa ikyjo, qu''n nya wenjo xb''ant kyu''n qi''ja, qu''n awo''y at qokli''n twutzjo
    tkawb''il Rom, chi chi''. Ma qo b''aj kyjub''in kywutzxjal, ex ma qo ku''x q''o''n
    toj tze, ex mina xqo txketa toj kawb''il tu''n tchiky''b''itjo nb''anttaq qu''n.
    Ex atzintzjo ja''lin, kyajnaj tu''n qex kytzaqpi''n toj ewajil. Me minapentetz
    ikyjo, qala'' ayekutz k''a'' chi tzaj q''il qe''y.'
  ndj-ndj: Pauli kavawombela, “Kucha chindu liki? Ingava twavelihela mbatiwa, vatulatula
    ndomondu pawelu kunu yufwi vandu va Loma, pambeli vatutaya muchijaka, ponopa vakudayila
    kutufumisha kwa chifisu? Ng'odu, vayisi veni vatufumishi.”
  mbj-NT: 'Ti m'' Paw-Ro baher''oot warahén panäk do sa hã: —Bë hapäh né hẽ Roma buuj
