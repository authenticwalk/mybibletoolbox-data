    बाहर निकाली देणा चांदे न? ऐसा नी होणा, पर सै अपु आई करी सांझो बार लेई जान।”
  eng-NOY: But Paul said to them, They have publicly beaten us uncondemned, although
    we are Romans, and have thrust us into prison; and now do they thrust us out secretly?
    No; but let them come themselves, and bring us out.
  cub-NT: 'Ʉbenita Pablocapũravʉ arejamed̶a ina churaravare: —Iye Roma ãmicʉrõ jaboteino
    d̶aicõjeiye ñájine d̶aicõjemevʉ Romacavʉre ne ãmeina teiyede jã́d̶ovaiyeta. Ñʉjavacari
    Romacavʉtamu ñʉja. Ʉbenita ñʉje ãmeina teiyede jã́d̶ovari bʉojabema ina jabova.
    Aru jã́d̶ovamevʉva diede, jara popeicõjema ñʉjare caivʉ põeva ne jã́iyede. Aru
