    lowa blawa sike mëtla. Kë enëne melowene hana mëtlane, ‘Sebo Rom provins mago
    enënefe?’ Na ëje bu seme hwelutuwa nëgëyeubëme fëyeme gali molonane? Matëbefe,
    hanane mu. Kë onehobë gali aholokwane moglomabë letitabo ho, buwa samisiya, na
    seme kalabusu lo mago nëno mlame.”
  pol-UBG: 'Lecz Paweł powiedział do nich: Publicznie, bez sądu biczowali i wtrącili
    do więzienia nas, obywateli rzymskich, a teraz potajemnie nas wyrzucają? Nic z
    tego! Niech sami przyjdą i wyprowadzą nas.'
  qxh-NT: 'Pablum ichanga ćhayaj murucucunata niran: «Nuwacuna Roma runa caycä. Mana
    tapumällar, llapan runapa ricay ñawinćhu wascar ushyamasha. Wićhgachimasha. Jinarcur
    pacayllapa caćhariycamayta munaycäman, ¿au? Munaptinpis, mana llucshishächu. Wićhgachimashannuylla
    quiquincunaraj jurgamächun.»'
  nwi-nwi: Mərɨg Pol rɨni-pən tuk mobael mɨnə a mɨmə, “!Ah! ?Rhawor e? Kɨmru yemə
    Rom mir e, kɨni namehuə mir e kape nəmə Rom kɨrapəh nɨwəm-pawk-eyen mə kɨmru yɨmwor
    nar has kɨrik, mərɨg kwəroh-ta əmru ye nɨmrɨ mɨrh, mwarko-pən kɨn əmru ye kalabus.
    Kɨni taktakun ai iriu kworkeikei mə tukwher-ərhav apɨs-apɨs əmə kɨn əmru. !Nɨkam!
    Pəh iriu kɨrauə, mɨrakɨr əmru kɨmawə miriu.”
  kmo-kmo: Pol rii meejichi plisman yenya eecha wor, “Sinya Rom pochi akamak eeka
    yimowurek, sicha Rom ma tawa. Wowak, sicha kapasek boboyen otiikasakech. Wowak,
    kwo sinya kubuk pir. Nokwapa nokwapa ma mima yechi miy somak sinya pichiniga poko
    jir. Wowak, apa kwo sinya heechinak ishar ikiita. Yaho! Rom ma harapa ma sa ya
    sinya nobo mukuchichi heechinak sicha keena ikiita.”
  agr-agr: 'Tusa tama Pablo achijatin aidaun chichajak: —Jutiik Romanmaya aents ainajinig
    shiig chichaman dekagtamtsuk tuwakbaunum asutamawag aents achiká chimpitainum
    egkepawagmae; dutijabau ainayatkush, ¿wagka yamaish tikich waipainatsaigkish uuká
    jigmakta tuinawa? Duka nunimaitsui, dekas dita taawag iinak jigmaktinme, —tuidau.'
  kyc-kyc: Dopa leyamopape Poleme nakama lamaiya. Nambwa Orome akalinde karambwanopa
    kote lao rolo koo mende pimbiŋi lao laa napala nambwa pyaroko pyapala karapusi
    anda dakena mee pyanami kandapi. Dopa pipala dakepa nambwa mee yalu pyuo neta
    nembamana lao letamisi? Akali andake dupwa nakamba rangeme nambwa moko nyela epena
    lala pupwa, leya.
  urd-GVU: لیکن پولس نے اعتراض کیا۔ اُس نے اُن سے کہا، ”اُنہوں نے ہمیں عوام کے سامنے
    ہی اور عدالت میں پیش کئے بغیر مار کر جیل میں ڈال دیا ہے حالانکہ ہم رومی شہری ہیں۔
    اور اب وہ ہمیں چپکے سے نکالنا چاہتے ہیں؟ ہرگز نہیں! اب وہ خود آئیں اور ہمیں باہر
    لے جائیں۔“
  yre-NT: '''Pian Pɔl -a ''vɩ ''pasianɔn lɛ ''nan: «O ''kʋ ''sɔn minnun yiɛ man, ɛn
