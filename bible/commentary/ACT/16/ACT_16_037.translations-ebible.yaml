  bao-NT: 'To biro cʉ̃ ca ĩiro tʉogʉ, Pablo pea o biro ĩiupi uwamarãre: —¿Do biro?
    Jãa romanos jãa ca nii pacaro, paʉ bojoca cʉ̃ja ca ĩa cojoro jãare bape dotiri,
    jãare tia cũu dotijãwa, ñañarije jãa ca tiiriquere jãare jãiña beje jʉoti pacarã.
    To biro tii pacarã, mecʉ̃ra: ¿Bojoca cʉ̃ja ca ĩatiropʉ jãare cʉ̃ja wienerʉgati?
    Jãa waaticu. Cʉ̃ja majuropeera doori, jãare cʉ̃ja jee wienerã doojato —cʉ̃jare
    ĩiupi.'
  san-ORI: କିନ୍ତୁ ପୌଲସ୍ତାନ୍ ଅୱଦତ୍ ରୋମିଲୋକଯୋରାୱଯୋଃ କମପି ଦୋଷମ୍ ନ ନିଶ୍ଚିତ୍ୟ ସର୍ୱ୍ୱେଷାଂ
