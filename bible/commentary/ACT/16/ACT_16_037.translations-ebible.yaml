    mitariru jibu totogo ŋiŋigo jiŋo maio omaine kosa maroqoqo kobinji noperu witi
    pigo rua nopebuŋ. Oi mimiineke. Oŋu rua nopebi ŋebire muŋambe yo uruŋu ore sore
