  cof-NT: 'Tsantinunsiri, Páblori polisialabe itsantinue: —Chiquilari israelítala
    jotonan, romano siudadanolanan jolajoyoe tinue. Tsan josanan, mantaminlari chiquilaca
    asotaquisa carilaquee tinue tsachila quiralaquinasa. Culpa tanunca o culpa itonunca
    natiya miituminnan chiquilaca asotaquisa carilaquee. Junsi chiquilaca dosa carinilaquee
    tinue. Junsi amana chiquilaca nosa manlarichi latinae tinue. Te. Yala patsa inte
    jato, chiquilaca manlarinola joe tinue.'
  srm-NT: 'Ma nöö hën Paulosu toona piki de taa: “Ambëë? U da goon mii u Loomë. Wa
    bi du soni möönsö ufö de manda sëmbë ko fon u a lanti dendu söötö a dunguwosu.
    Na kuutu de kuutu di soni möönsö. Nöö awaa de ko manda u fuu musu go tjubitjubi.
    Wa o go e. Be deseei ko tja u go, ee de kë fuu go.”'
  qvs-NT: 'Chashna willaptin Pabluka chay awtoridarkuna kachashkan soldadukunata willarkansapa:
    —Kankunashina ñukaykunapish romano runakuna kanisapa. Chashna romano runakuna
    kaptinikunapish chay awtoridarkuna tukuy pi kawawaptinkuna makachiwashkasapa.
    Mana nimata tapuwashpankuna chay llullakushpa chatawak runakunallata uyarishpa
    kay karselpi wichkachiwashkasapa. Kunanka pakallalla kacharichiwanayansapa. Manami
    chashnachu rishasapa. Kikinkuna shamuchunsapa surkuwaksapa.'
  zca-NT: 'Per nzhab Pab lo rë xpen gustis: ―No nak men Roma, porke ñal ngawi'' bixa''
    chi walika kinu no dol, lë''la michël bixa''i tich no lo rë men, ngulo xa'' no
    lizhyi''b. No nal, ¿ko'' xa'' no xla''n nzhakla xa''? Per nagakte. Mejor yi''d
    yub bixa'', par liya'' bixa'' no.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃gomicʉ̃ã, atore bairo na ĩñupʉ̃ Pablo quetiuparã caĩñabeserã
    na cajoatanarẽ: —Ati macã macããna caĩñabeserã roro jãã caátiere bócañaẽtĩñama.
    Roro jãã ápewʉ. Bairo bócaetimirãcʉ̃ã, camasã nipetiro na caĩñajoro jããrẽ baperotiama.
    Tunu bairoa preso jorica wiipʉ jãã cũrotiama. Jãã cʉ̃ã romanoa majã jãã caãnimiatacʉ̃ãrẽ,
    roro majũ jãã átiama. Bairo jããrẽ caátiatana nimirãcʉ̃ã, ãmerẽ yasioro jããrẽ wiyogayama.
    Yasioro jãã ápérã. Na majũpʉa atíri jããrẽ na wiyora apáro —na ĩñupʉ̃ Pablo.'
  qxo-NT: 'Tsaymi wardiyacunata Pablo nirgan: “Romano runa caycäyaptïpis llapan runacunapa
    ñöpancunachömi nogacunata wirutsiyämashga, maypita cayangätapis ni imata rurayangätapis
    manarä juzgayämar. Tsaynö mana tapuyämayllapam cay carcelmanpis wichgatsiyämashga.
    Cananga ¿runacunata mana musyatsiyllapacu carcelpita gargarayämayta munayan? Manam
    tsaypis tsaynötsu. ¡Quiquincunarä shayämutsun wichgatsiyämangannölla jipiyämänanpä!”'
  mox-mox: ʼInega Faulo folisi vonedi vonaya, “Ge wese ana tauya! Mana imaʼa me Loma
    ta ge taha ema luveifana, ta tomotau matadia ilavua dadanema ʼabiega, ta vanue
    ʼebeyoqona ʼinaya iaʼuluguyema, ta ge taha kotu ida maduviaqia ʼimaya. Ta tolaʼai
    weaqina toluvineavo nuanuadi ina yavuima vanue ʼebeyoqonega be ana ʼifoqe ʼwaivega?
    Ta ʼesi luaqiaqiedi taudiega ina mai be ina aʼuʼifoqeyema!”
  kew-kew: 'Goa sa pare Pol-me plisman-na aa mudunu-para lalo: Nimimi sa waea meda
    papa-daa adame pae? Nimimi onaanuna ini agaana aipuyame saa tamede. Goa puare
    saa kalabus ada-para mapatarimi. Abiare go kone madaa wala kudiri pi kone sua
    saa repaalimi ya? Dia, saana adaare Rom su ya-pulu mo surube aa nimuna go-para
    ipua saa repaalimina sa.'
  dww-dww: Be Pol tauwai kwapu ya riuedina, “Avedi da tauma Rom banegimaima be taudi
    nam ti katai kauemaina, be mate nam ama gewagewama ti kataie be patara nopodie
    a kwapu yababemai be dibure a birimaina. Be yodi taudi ta ḡoeḡoena moisirie ta
    kaiporemai, bo? Ibewa! Nam nama. Taudi ḡomidima sibo a verau be ai doka dobiḡemaina.”
  twi-ASANTE: Nanso, Paulo ka kyerɛɛ asraafoɔ no sɛ, “Yɛyɛ Romafoɔ. Wɔammu yɛn fɔ
    wɔ bɔne biara ho na wɔde yɛn baa adwabɔeɛ, bɛbɔɔ yɛn mmaa, de yɛn guu afiase.
    Afei na mopɛ sɛ mogyaa yɛn sum ase? Dabi! Mpanin no ankasa mmra ha mmɛgyaa yɛn.”
  aoj-aoj: Owaꞌ Pol naꞌipa amom plisman naꞌi, “Afaꞌ biafa Romufai, amom ina mandaꞌ
    kotimafa andeandeꞌma mogati anef waf awafi ma afaꞌ biafa, owaꞌatin. Amom mahafa
    dowadowafa naep esis amam nematawai. Eaꞌ mandaꞌafa wandaꞌ kalabus. Owaꞌ deiꞌ maꞌi
    mondambahoꞌ aꞌ miliꞌamona afaꞌ ofeꞌ? Owaꞌatin endilisi! Amom ataꞌ mifiꞌi daoꞌ,
    moꞌwafa uwis andoꞌ.”
  cbv-cbv: 'Páant ã bacaíhatdih joinít, Pabloboó soldadowãdih nin pah ãt niíj naáwáp
    wʉt jĩ: —Jwiít jwĩ yéej chãjcan be. Jwiítdih naóh yacnit ĩ niiját pah biíh niíj
    naóhni ã wihcah yʉhna, ñi peéh chãjachah, yoobópdih nihcan be. Obohjeéhtih, jwiít
    Roma baácdih moón jwĩ jʉmʉchah yʉhna, jwiítdih queét maátaboó cã́acwã ĩ enepdih
    ĩ pʉñat tʉ́ʉtʉp be. Pʉ̃i péanit, nemat mʉʉ́boó ĩ nemep be. Pánihna, jwiítdih ĩ
    yéej chãjatjidih tíicnit, ¿bʉʉ cã́acwã ĩ encah niít, ĩ bacaíhip? Queét maátajeh
    tih jwiítdih bacanadih ĩ jʉ̃ʉ́wʉ́ naáh, ãt niijíp wʉt jĩ.'
  taw-taw: Agek Pol agak, Chɨl abe bɨ Lom nɨb, anɨb ak tek taynen kot gɨpal won ak,
    takaw chɨlop tɨk asɨkɨl nɨgtep ma gɨpal agak? Binɨb nab ak mɨdol kɨli chɨlop kul
    dɨl pakɨl, dam nag lɨpal ak, tep ma gup agak. Anɨb ak chɨlop kɨmɨgel we gɨl agyokun
    agɨl agebal akaŋ agak? Mel yɨbɨl. Kɨli ke apɨl, chɨlop wɨsɨb yokɨnɨgabal agak.
  jic-NT: 'Pablo ma quelel jámatsja custjay. Jupj tjevele niyom nenem jilal: —Cupj
    ne romanopan. Yupj malala la tjajay cupj qjuilal. Mo''o qjuis süp, ne''aj lejen̈
    pjü tjunuc. Ma quelel jus nlaytsja ncu t''üc'' way malala la tjijicj. Yupj sin
    nin cawilta mo''o tjo''onsopj cupj. Quina jisas cupj pje''á leque, pjü ma januc
    na. Malala nin. Tjowelé ncul, yupj pje''á la nts''iyacj cupj cawilta mpe —Pablo
    nin tjevele yupj jilal.'
  zap-NT: 'Per wke Pabel, re Pabel: ―Men-Roma nak noo yrup noo no le xtis wkyeen wgufkoz
    mén noo nes lo yra mengyëz; wluzh nga wsee zhaa noo chegyiib, no ni nadet zhaa
    gan pe kwentzho. Orrenaa le zhaa rlaan yselaa noo laangue. ¡Per yruudet noo noze
    zeree! Chiid zhaa laa zhal zhaa koo zhaa noo.'
  wer-wer: Pël maan Pool pi polisöröen epël mëëa. “Tenip Rom omën sauwaarök tenpim
    saun nant wiaan pöt pit yok pangk ngön yaatak niulëak tekeri wasëpnaatep pit köntak
    tenip pouröa ëöetak niulëak pës nimöak wii kaatak niulëaurö. Pël ëautep peenök
    kaalak ëlëëp wes nimëëpënëak ëa ma? Pël naëngan pan. Pitëmtok waisak wes nimëën
    oröönaat.”
  ipi-ipi: Katapusa anda ando atalane akali okonemane wuane leane tekeko, Poloto yanda
    yene utupane lamawuato, nalipa Lomo tane ateyapa tekeko, jasa tupamane nalipana
    kote mindi ale naene, wandakali tupana wenonga nalipa kelewa kanda-mane peyalu,
    katapusa anda okona mee andi lo aindaka lapiai leaipia. Wuane piyu, utupane-mane
    andipa too pua nalipa tita loto, pulupape lalaipe. Utupanena mana okone katu naleya.
    Jia wete. Utupane-mane teke nalipa tita loto, nalipa towa atu kamaka epeakale
    lo lamaipe leaipia.
  qul-NT: 'Pablotaj soldadocunata nerkan: —Nokaycu Roma llajtayoj caycu. Chaywanpas
    manaraj juchachaska cachcajtiycu, tucuynincupaj ñaupakenpi c''upawarkancu, carcelmanpas
    wisk''achiwarkancu. Cunantaj ¿pacallamantachu cachariwankacu? ¡Mana llojsiycumanchu!
    Paycuna quiquin jamuchuncu orkhonawancupaj.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiriwa''ri, ikuᵽaka Ᵽablote bojaeka surararãkare:
    —Dakoa ᵽarea yijare imaberiko''omakaja ika wejea ĩᵽarimarã ᵽo''imaja wãjitãji
    yijare naᵽajerũjeraᵽe. I''suᵽaka yijare nabaarũjeraᵽe ¿dakoa ba''iaja nabaako''o?
    ãᵽekaja. Suᵽabatirã ika wẽkomaka imariwi''iarã yijare natarũjeraᵽe. Romakarã uᵽaka
    yija imako''omakaja najã''meika yi''ribekaja i''suᵽaka yijare nabaaraᵽe. Suᵽa
    imarĩ maekaka ᵽo''imajare õrĩbeyukaji yijare naja''atariyaᵽakoᵽeyu. I''suᵽakamarĩa
    simarãñu. Noñu uᵽakaja yijare ᵽoarĩ ni''tarũ,— Ᵽablote ãrĩka surararãkare.'
  ter-NT: 'Ina yumopâ Poûlu: —Ako yúhaikakana ûti motovâti éxeokono ápeyea pahúnevo
    ûti, itea kóyeane pahúkeovihiko yehépoke''exeokono ûti parásake nonékuke uhá koeti
    xâne, ina kurikó''ovi ika''ákovokutike. Ako omótova kíxeokononeye ûti, uti ovóheixoti
    opékuke xunáko ne ponóvoti kixovókuti ya Róma. Inípono kahá''ayeahiko pahúkea
    kuríkoponeokono ûti kó''oyene he''ono''ú koêti ákoti exoâti. Ako yusíka kó''iyeaneye.
    Kena''ákanehiko kuríkopeovi —kíxoane Poûlu.'
  bmr-NT: 'Jaarunaa Pablo isisɨmɨnaaco nuuhi: Mɨsi romanomɨotɨsi mihicamɨsico miyamɨnaafeenevɨ
    ahaamɨhicamoro. ¿Mɨsivɨ iimitɨnoco aatyɨmetɨmoro mɨsico toovono sinaayujirahi?
    Jaafa iinoro asaamoro mɨsico iinusuvamo, nooboro.'
  fuf-fuf: 'Kono Puulusa wi''i ɓen mbatulaaɓe: «Ɓay ɓe foccii men ka tumbere mbatu
    e ɓaawo ɲaawugol men, menen ɓee jeyaaɓe e laamateeri Roomu, e hoore ɗun ɓe bugike
    men ka kaso, e hara jooni ɓe yaltinay men ka kene e dow gundoo? Waawaa wonude!
    Kamɓe tigi yo ɓe aru, ɓe yaltina men!»'
  mwc-mwc: Saba Paul i kaobeyisi, “Yakai wai Rome biyikai ba ama goyona awaika, wai
    kega si buibuiyikai ba debai si ravikai ba ku patuma yovena si garu ruvikai. Saba
    asi waina karaku bibune yai sini poraikai. Kega rubarubana! Kosi yebo sina botu
    sini naovikai wai kana kasibau.”
  bhl-bhl: 'Yangse kate, Fol e wonuk so kunum biilo bokoyemomele: “Bayo! Nu nam unuw
    te! Nimtew angom? Nu Ulom abiw mutuk fian em wiin so abiw mutuk fian em kasel
    kebuluw kate, abiw kaleem emisk kak kunum i Ulom em sawa sakalaw keko, weng bo
    bo keko, nulo kilele diwyemeko, geeyeminba keliw te. Wonuk so kunum i nulo sak
    kawtiw alik alik im kiin dim ka kel sok ningning so bitit butut keyemeko, sok
    am tem elo da koyemsiliw te. Koyemiw kate kame, i yol angeko, awkol awkol menew
    menew angeko, nulo sak yamdalomin ibolow keliw te. Kate kame, ikalem kuw teleko,
    iti kawtiw im kiin dim kel nulo yemde unoliwka!”, yangse te.'
  ons-ons: Ŋo, Paulo eŋe tebe ŋei suaine olale rake, “Ŋere Roma kepe welaineka ŋerane
    biŋek okange, ŋere masi qotkoine mane mi okante, paki ŋerane sot mane mi maratkakoi,
    ŋo siluŋ eŋe lewa lewago ŋere ŋei ŋerep kaiteno morapŋo ŋetkumi, paki mulap urumgo
    biraotpi waketite, pakimo iwamo sanka bira ŋotpi ariketane okanmami? Eamo korop
    midakaka! Roman gavaman wano wanok ŋei suaine eŋe edom iwa sari more, biraŋotpi
    sakesikete.”
  con-NTPO: 'Tsa''ma tsa''caen pañamba Pabloja sundarondeccuma su: —Ingi''qque Romano
    govierno afe''cho cedulama an''bian''fa. Tsa''can''ma ñoquiansundeccuja, jongoesu
    egae tsincon''choma attembi''ma, ingima ochhachhapa picco''je''cho ettinga picco''fa.
    Pa''o a''i caña''jen''ni tsa''caen tsomba ¿ma''caen tsu ja''ñojan a''tutsse somboeñe
    in''jan''fa? ¡Me''i! Cuintsu ja''ñojan tise''payi jipa somboen''gi''faja.'
  ghs-ghs: Hiiremi eehe, Pauroi bai hiireta. Hee, Baamu, nokoi Roma abi nakake noota
    mootaamake ao abiho soobadzata nakake gabeho biireqi sutasuta nagata biireta.
    Biireqi paha eranomake eete tteike naka dzoobidzaqu? Oi baamu! Nokomae baaqa paata
    naka dzeimami nana isanate tuumakoi.
  peg-peg: ମାତର୍‌ ପାଉଲ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ରମିୟ ଲକୁ ଜେ ଆପେଂ, ମା ବିଚାର୍‌ କିୱାଦାଂ ହେୱାର୍‌
    ରିସାରେ ମାଂ ଟ୍ରାକ୍‍ତି ପାଚେ ଜଇଲ୍‌ତ ତୁହିଦାତାର୍ଣ୍ଣା, ଆରେ ନଙ୍ଗ୍‌ କି ଲୁକାମ୍‍ରେ ମାଂ ପିସ୍‌ସି
    ହିଦ୍ନାରା ? ହେଦାଂ ଆଉତ୍‌, ମତର୍‌ ହେୱାର୍‌ ନିଜେ ୱାଜ଼ି ମାଂ ବାର୍ତ ଅଦେର୍ ।”
  txu-NT: Nhym kam Paur krãkamngônh arkum, —Krĩraxbê Rômakam me ja ne me ar ijo aminhõ.
    Nhym me kute ar ijaxwe jabej ar ikukjêr kêtkam tu me ipôkri ar ititik ne. Ne kam
    tu ar ibê ijê. Ne kam bit kute me kàxã bõm ar imẽnhmã. Djãm me kute ã krĩraxbê
    Rôma nhõ me jao anhỹr got? Be, kati. Me kute ã Rôma nhõ me jao anhỹr kêt. Gê me
    ta amrẽ tẽn ar ijo kato, ane.
  eng-WEBU: But Paul said to them, “They have beaten us publicly without a trial,
    men who are Romans, and have cast us into prison! Do they now release us secretly?
    No, most certainly, but let them come themselves and bring us out!”
  gnw-NT: 'Ẽrei Pablo jei sundaro reta pe: —Mburuvicha reta orenupaca opaete vae jovaque
    orereco mbae reve, jare oremɨingueca peresorɨru pe, yepe tẽi ore co jae romano
    reta. Jare añave uipota oreyoraca vɨari. Ndarau uyapo jucuarãi. Tuyugüeru jae
    reta etei oreyora vaerã —jei.'
  mux-mux: 'Akiliinga-pe Poll-ni ele-yimandu nimba mele: “Olsu Rom-yisele akiliinga-pe
    kot naa piliiku kene yambu pulele-ni kanuku molangi olsu we ka-pulsa-ni toku ka
    síngi kanili. Pe ekupu ‘Yambuma naa kanangi kiyang nimbu liipu mundumulú.’ niku
    nikimiliye? Aima kapula mólu. Olsu ka síngi yi kanuma enini oku olsu ‘Pale.’ niangi.”
    nirim.'
  maj-NT: 'Tu̱nga b''a̱há kitsú Pablo̱ nga kinchja̱ko̱ já xi kits''ín nibá já jue:
    —Ta̱ Roma̱ ní tje̱he̱nni̱. ¿Nkú ts''ín nga kis''ehe̱ni̱ nginku̱n xu̱ta̱ nga ndaha
    najmi títjun kin''eko̱kju̱a̱ni̱, a̱s''a̱i kin''ekjas''enni̱ nu̱ba̱yá? ¿Á nd''a̱i̱
    mjehe̱ ra̱ k''o̱nsje ''maha̱ni̱? ¡Najmi ka̱ma ni xi tíi̱ncha tsu! Kui ní kanibák''osjeni̱.'
  bkq-NT: 'Tutuzeba kulâ tâtaguedyzeba olâ myani Paulo. Awylygue myani policiaram
    aguely: — Roma donro modo mâentomo ara xina etaungâ. Judeu wâne xina, Romadâ tâzeke
    lâpylâ olâ xina. Pymâ kuru Roma donro aguehobyry xina âdykâ nakadaymba. Alâ olâ
    keankâ tâzenanaym xina adapioguoly. Xina inakanhe aitobyry wâgâ aguepa kulâ keankâ
    pymâdo xina kadeia odaxi nhetadânehonly. Iwerâ pylâ xina etaguehonze kelymo, tutuzebalâ-ro.
    Arâ aguipyra kine! Akaemolâ nâedâ xarâ, tâzenanaym xina etagueze — kely.'
  kue-kue: Ba Pol di kimbirnem sutno yomba tongwa, “No aglau ta erekuglka, ba yomba
    ongumutno mina yoko kumba no singura. No Rom yomba mouglka i ene pirkwa yangungo
    no yoko sikane singwa. Ana erme uglmange ere no diendina pre dimo! Tamanga! Ye
    yene diendimbi undre ana no yombaglko auro imenda enaglkwa.”
  cot-NT: 'Cotanquitsiqueate Paavoro icantsijigariqueate coaretapae: —Aato noajiguitsi.
    Arimpate chapinqui manaqueate itavaajiaquena intati. Naatimpajiatarite nogonoroncari
    Iromaquitica cotanquitsiqueate teequeate iroquetita incoacojiavaquenaji taaca
    nantaque. Ariqueate yamenajiaque maasano yoguijajiaquena santanaqui. Imaicaquea
    imaica ¿arimpate iromanaquero iroguisotoajiajenagueti? Iintsijate incoraquejiaque
    iriatimpajia, iriotaquequeate oguisotojaijaatenane.'
  bnp-bnp: Pali e Paulus i taki e huriki a tagari ri valai, i ta maea, “E huriki a
    mari ni pelekado a ngava i uka ma ri pelekado maria, pali ri lagu tavula maria
    na matane huriki lobo, muri ri ru dili maria na bavi. Pali maria a tahotanga ne
    Rom. A vinara i taki i uka ma ni gi lagu tavula a tahotanga ne Rom. Pali ngane
    ri ngaru miri gi vano kapiloho? I uka ma ge mavonga! O taki ria ri gi valai ri
    gi tuli tala maria.”
  apn-NT: 'Hãmri nhũm Pawre kãm: —Nà wa ixte tanhmã amnhĩ tomnuj to hkêt tã nhũm mẽ
    kot wa ixpynênh nẽ wa ixtak. Wa ijaxwỳja wa ixpê Rõm nhõ xwỳnh tã nhũm prem axtem
    nẽ mẽ piitã mẽ noo mã wa ixtak nẽ wa ijaxà. Mẽ kot amarĩ Rõm nhõ xwỳnh tak nẽ
    mẽ hagjênh kêt tã nhũm mẽ ã mẽ noo mã ã wa inhĩpêx anẽ. Kormã wa ixte tanhmã amnhĩ
    tã ixàprãr to hkêt tã nhũm mẽ ã wa inhĩpêx anẽ. Jakamã kwarĩ kot kaj mẽ no hkàx
    ã wa ixkator kêt nẽ. Kê mẽ kot wa ijaxàr xwỳnhjaja tãm man mra nẽ wa ixkator pa
    war arĩ ma mõ. Anẽ.'
  ctp-NT: ―Ja suꞌwe ―ndukwin Palyu ꞌin policía―. Wa naꞌan nchga nten kichen xa nu
    mjiꞌin neꞌ yka ꞌwa, ni siya neꞌ romano lka bare. Loꞌo ja ya ka biyaꞌ ꞌwa ti bra
    nu msuꞌwa neꞌ ꞌwa niꞌ ñaꞌan chkwan re ―ndukwin―. Loꞌo ni, nchka tiꞌ neꞌ kulaa
    neꞌ ꞌwa mnan ti. Siꞌi ngwañaꞌan ndiꞌin chaꞌ ka. Suꞌwe la kan ti kwiꞌ wse chaꞌ
    kulaa ꞌwa.
  opm-opm: Potporhan Por oh Es. Nuhut Rom nuhurmur. Nute bok moh mamter da er da ti
    na patin be bokdus ire kintei nuhutnong nitirimur. Nipti karapus apnong moh nahatirimur.
    Ginhe bokdus nadarhetper riyada. Ginhe nuhut be bokdus na saprohemur. Meng na
    pomat patin ohoh ihan irair apris narpit ha namdatingwe potipri.
  bvr-bvr: Wurra Paul a-garlmuna, a-wena burrwa aburr-gata janguny gubu-ganyja gurda.
    Minypa a-yinanga burrwa, “Ngika, a-la. Wurra ngatipa gala gun-nga werra nyirri-nega
    yi-rrawa, wurra lika gu-galiya yerrcha aburr-jaranga nyirrbi-nacha minypa aburr-gata
    bunggawa yerrcha aburr-nyala nyirrbu-jurrburaykujamunga. Wurra jarra an-gata bunggawa
    Rowm a-ninyarra ngatipa nyirri-welangga marn․gi atila, ngarla. Wurra bunggawa
    yerrcha aburr-gurdiya nyirrbu-barnjinga wuparnana rrapa gun-derta gubi-nenga atila,
    lika gun-guniya gubu-borrwurra jimarna barra yongun nyirrbi-jerrma. Wurra ngika,
    a-la! Wurra birripa aburr-gata bunggawa yerrcha aburr-boy gurda barra birripa
    aburr-murna nyirrbi-jerrma.”
  wal-wal: SHin PHauloosi he polise halaqata, “Nuuni Roome biittaa asa gidishin, eti
    nuna pirddi bainnan asaa sinttan wadhdhidi, qasho keettan yeggidosona. Ha77i nuna
    geeman kessi yeddiyoonaa? Hanenna; eti bantta huuphen yiidi, nuna kessona” yaagiis.
  zad-NT: 'Na'' Páblona'' golle'' ḻegake'': ―Neto'' ndento'' kwent yell Rómana'',
    na'' ni bi biyiljni''agake'' bin bennto'' ba bet wdingake'' neto'' lao lkwe''
    beṉ'' na'' wdix̱jzgake'' neto'' lillyani. ¿Ana'' ṉaa cheenzgakile'' yisangake''
    neto'' do ngash''zə? Yidch kwingake'' yibejgake'' neto''.'
  kmg-kmg: 'Mume Paulozi šiŋuc âzâcnewec: “Jaŋe Romaŋic guruonec fuakicne nâhe dâŋficko
    mi râec-nâfohuc ŋichofao qâtâc bâtâc-nâforâ kâpâcwâru ficko râec-nâfombieŋ. Eme
    ši wemocte kamicnea sorec-nâfoŋgopieŋ? Iŋuc aricne, jaŋac ware jowac-nâfopie razeperec.”'
  aso-aso: 'Lavo Pauloꞌ aza pilisi ve tiꞌ lo lo-ngimineꞌ: Laza nene Loma ve lengiꞌ
    muliseutiꞌ nosineꞌza Loma ve i-ngidisaꞌmaniꞌ initeꞌ ma i-lidi goniꞌ i-lidilisa
    gilaniꞌ nene leze monovo viseꞌ igi lihimete di sotoꞌ mili lami haza eveneꞌ mukiliti
    veꞌnidoꞌ gavoso libili nalaꞌ numunguꞌ huli-lidaniꞌ ma nemuꞌ nene sunoꞌ limiselilisa
    nilahe. Neꞌmino nomive. Angiseꞌine igi leleꞌmize heta ikevo volosineꞌ o neive.'
  uli-uli: Iwe ngo Paulus yesa kangalur police kowe bo, “Tor tayikof le ha foru ngo
    resa wwodugmem mo imwol pangal yarmat. Ngo hamem ila yarmetal Roma! Resa ppedugmem
    long lal kalbus iwe ngo la igla, ngo resa sor bo re bele fangloh chog hamem le
    tor loh le be gola. Towe yoh! Ir tamol Roma kala mele rebe spegil budoh iga bo
    rebe hachuyahmem.”
  nin-NT: U Bulu a ddu abi lo ukpa ba nggo a tu ba nggo di, “Inta i si na inkindirr
    numa indanda hen, aba a gri inta ku hlo na ashishi ka anishirr na ábì. Nu nggo
    inta i si anishirr abu Roma mi, aba ka na gri inta ku hlo na ashishi ka anishirr
    na si wo ure umunta ku bari hen. Na turr inta surr nu uki ku iharr. I ziza nggo
    aba da aba ta ddu inta ttungo na yi? Inta kà. Du ankpinkpye bu Roma abangga a
    ta nga ni ddu inta ssuzzu na ki imbarr.”
  acu-NT: 'Tamaitiat Pablo apu inatirin ayaak: —Atsa, ¿iikia romano arincha waruka
    chichamnaka nekartamtsuksha aints jiiminamunmasha awatamrarmaji? ¿Tura waruka
    karsernumsha engketmamji? ¿Waruka yamaikia uukar akuptamkartascha wakerutminaji?
    Tuuka wechatatji. Antsu ningki taar, iincha jiirmakiar akuptamkarti, —timiayi.'
  cak-WNT: 'Pero ri Pablo xubij c''a chique ri nic''aj chic chajinel: Riyoj yoj achi''a''
    romanos. Pero ri iwir, ri aj k''atbel tak tzij can chanin yan xquitek kach''ayic
    chiquiwech ri winek y ma jane quik''aton ta tzij pa kawi''. C''ac''ari'' xojquitz''apij
    ca re wawe'' pa cárcel. Y re wacami can nicajo'' chi man ta jun ri ninaben re
    yoj-el el. Re'' ma utz ta chuwech ri ley. Xa can je''ibij chique ri ye aj k''atbel
    tak tzij, chi yec''a riye'' ri quepe chikelesaxic, xcha'' ri Pablo chique.'
  ebk-ebk: Ngem kenalen Pablo as nan pupulis, “Kun chakami cha enpasaplet as nan kaongoran
    chi tataku ya. Chaan chakami pay finistikiar on-ona. Uray mu Romano kami, enpaifiarud
    chakami pay laing. Angkiay ad wani, laychun chakami ay ilufus kan chakayu ay maid
    mangam-ammu? Achi mafialin! Masapor chicha mismu nan omali ay mangilufus kan chakami.”
  spa-PDDPT: 'Pero Pablo les respondió: Nos azotaron públicamente sin una sentencia
    apropiada. Aunque somos varones romanos, nos echaron en prisión, ¿y ahora encubiertamente
    nos expulsan? ¡Pues no! Vengan ellos mismos y sáquennos.'
  ruf-ruf: Lekeni Pauli kawalongela iwakulu we asikali, “Watutowa hambele he iwanu
    hata ka ng'atutendile totso, na twetwe twa Waroma, kuya watwika mwigheletsa. Lelo
    wobama watulapfe chinyelenyele. Bae! Leka watse watulapfe iwenyegho.”
  gun-gun: 'Ha''e ramo Paulo aipoe''i ha''e kuery pe: — Ha''e rami avi mba''eve rojapo
    vaiague re''ỹ orenupãmba pavẽ oexaa py, nhuã py orembo''a uka guive, Roma pygua
    regua roiko va''eri. Aỹ ma nhemi rupi ju orepoi uka ta? Ha''e rami nda''evei.
    Ha''e rami ''rãgue py tou ha''e kuery ae torepoi — he''i.'
  agu-BL: 'Poro itzun tal Pawl scyetz yi e'' aj tx''amij: —Ẍchiwutz cu''n cyakil wunak
    yi kalo''one''n ewt, wech na qui''c ketz kil. Ej nin at ku''j tan ẍchajle''n yi
    o'' aj Roma. Poro ja ko'' ben chipitoltz xetze''. Ma jalu'' ¿mbi tzuntz yi na
    cyaj yi ewun cu''n ke''l tzone''j? Qui'', nk''era''tz wajbil. Na waj yi wutzile''n
    cu''n e'' chu''l tzone''j tan kelse''n len liwr, —stzun Pawl scyetz.'
  isn-isn: Kuiti uPaulo waka aila, “Ai akukuile pi galagalo, antu naza ingi Arumi
    shanga aku ulamula hangi ai alamue ku ugumila mu kadulumu; halafu itungili aloilwe
    ku upumya ku kinkunku? Ishi, shanga ikuhumika, Enso akola aze ku upumya nkika
    apa.”
  eng-PEV: But Paul said to the policemen, “No. Yesterday those judges didn’t take
    us to court to find out if we did anything wrong, or not. They just told men to
    hit us in front of the crowd. Then they put us in jail. But that is against the
    Roman law, because we are Romans. You see, even though we are Jews, we are Romans
    too. Our names are on the list of all the Roman people. So those judges broke
    the Roman law yesterday. And now they want to send us away while nobody is looking.
    No way. Those judges have to come to us and tell us that they are sorry, and they
    have to take us out of this jail themselves.”
  ilo-ULB: Ngem kinuna ni Pablo kadakuada, “Sinaplitandakami iti publiko ken pinaibaluddakami
    iti pagbaludan, nupay umilikami iti Roma ken saankami pay a nakedngan; ket ita
    papanawendakami a sililimed? Saan a mabalin; bay-am nga isuda ti umay mangiruar
    kadakami. “
  pir-NT: 'Tiquina sa wio duepegʉ̃ta Pablo yahuahye surarare: —‍Ʉsã ñano yerʉ. Sa
    yena ʉsã ne buhiri mariedaja. Ihyo warota tiquina pʉhtoa pehe masa ihñonopʉ yucʉri
    mehna tanari ʉsãre, ʉsã Roma cjãna ʉsã ijiepegʉ̃ta. Tana tuhasa peresu yeri ʉsãre.
    Sa ye yojopʉ masa tiquina ihñeno wio duare ʉsãre, ʉsãre ñano tiquina yerire “Bʉoro
    yʉhdʉari”, niñe. Pʉhtoa tiquina basita wioye ahtaahro ʉsãre, niahye Pablo surarare.'
  anv-NT: 'Yɛ́mbɔ Pɔl ajɔɔ́ ne bɔɔ́ bee bimbɔ aké: “Átulé ɛsé né mbɛ ushu bɔɔ́
    ayi álá lú dampa mpa ɛsé yɛlé ábɔ́ áchyɛ́ ɛsé ɛbwɔnyɛ nnó debɛ bɔɔ́ Rom.”'
  sab-NT: 'Agwa Pablo me tadu jogekalin kwian skage mananga gerudu kare ama ole, malen
    Pablo gerudu guardia donga kagaba ole: —Cha boke kwian nga Romamu me jo geru kadaba
    chage taingwli ngeru cha jo kwabatabage glita giti kwian ulita gwa giti, cha bonate
    tkere skage uñale kwian ulitage, ¿mineade nege ba ta cha skajwankalinnga skwlenre
    kwian ulitage? Ma no ba me cha skajwennga gballa, kwian bai guardia donga kagu
    cha tke skage aini ama agali chiedale cha skajwennga.'
  tmd-tmd: Aliö rɨmɨn, Pol yadöŋa, “An nöbö hogwa algör ör Rom yöbö nöbö hogwa, jɨ
    mönö diba nugwölmɨŋ wöhö, nöbö mö mibɨl yöra anɨŋ nöbö hogwa kaiö pɨ pal höuöilmel
    rön, pön du nag nɨgöi aku, wä röl. Makwam, anɨŋ nöbö hogwa tar umadiö yad abnɨŋö,
    rön, yadmɨdöi ä? Nöbö dib bla ñɨŋ keir kɨlabɨs ram kɨ hön, anɨŋ nöbö hogwa yölɨŋ
    pön paŋör rɨŋö bö duŋö,” röŋa.
  acr-NNT: 'Pero ri Pablo xubꞌiꞌij chike ri ausiliaribꞌ: —¡Na kojꞌek taj! Ma xkibꞌalakꞌuj
    qapa chiwachil, yey riꞌoj oj aj Roma. Y xojkiya ne pa cárcel, tobꞌ e laꞌ na jinta
    qꞌatbꞌal tzij xkiꞌano chaꞌ kaqꞌalajinik we kꞌo qamak o na jintaj. Yey kꞌu riꞌ
    woꞌora, xa xeꞌlaqꞌay kakaj kojkesaj bꞌi. ¡Waꞌ na usukꞌ ta kꞌenoq! We e riꞌ, e
    chepeta rike chaꞌ kojkesaj bꞌi —xchaꞌ.'
  kpg-kpg: Gei Paul ga helekai gi nia tinggee, “Gimaua digi hai di mau mee hala, gei
    digaula gu haga mamaawa gimaua i mua digau dogologo, gei gimaua nia daangada donu
    o Rome. Digaula guu kili gimaua gi lodo di hale galabudi, gei dolomeenei digaula
    e hiihai bolo e haga ulu gimaua gi daha hagammuni. E deemee di hai beenei! Nia
    dagi aamua o Rome aalaa belee lloomoi gi kinei, e haga ulu gimaua gi daha!”
  taj-taj: तर पावलसे थे खबर भसी खबा सिपाहीगदेदा “ङनी रोमी म्‍हि तना तनान थेनीगदेसे
    रोमी ठिम अन्‍छार ङन्‍दा तिगै ङ्‌योइबा छार्बा आलना तोसी झ्‍याल्‍खानरी झाङ्‌जी।
    दान्‍दे चा ङन्‍दा सुटुक्‍क तेःबारी म्‍हाइबा? ङनी नीनोन आनि। थेह्रङ् भिसी कुल्‍बा
    हाकिमगदेन छ्‌याम खसी ङन्‍दा तेःतोःला” भिसी भिजी।
  avt-avt: 'Te Pol katɨp mɨt plisman kar ik: “Mɨt iuwe ap nɨnapɨn menmen enum hawɨr
    wɨrɨakem te hɨr newep neit witeik mɨt yapɨrwe nɨrei. Hawɨr wɨre mɨt nau wit Rom
    hɨr ap nerekyawɨr menmen em mar im au nentar mɨt iuwe neit wit Rom newis hɨm mau
    tɨwei neriuwesɨsem. In ek hɨr mɨt in nare nɨsawɨn menmen neriuwetawɨr a? Taau!
    Hɨr hɨras nanɨnen in nanriuwetawɨr euno witeik.”'
  cbk-cbk: Pero si Pablo ya habla con el maga polis, “Masquin nuay pa gane hace investigacion,
    ya latiga ya sila canamon na publico y ya pone pa na calaboso, y came maga ciudadano
    Romano igual con ustedes. Ahora quiere pa sila hace sale canamon secretamente
    lang. Hende puede ese canamon. Sila gayot maga oficial Romano amo debe vene aqui
    para hace sale canamon na calaboso.”
  uig-ARA: 'بىراق پاۋلۇس ياساۋۇللارغا: ــ بىز رىم پۇقرالىرى بولساقمۇ، ئەمەلدارلار
    بىزنى سوراق قىلمايلا خالايىقنىڭ ئالدىدا كالتەك بىلەن دۇمبالاپ، زىندانغا تاشلىدى.
    ئەمدى ئۇلار ھازىر بىزنى يوشۇرۇنچە قوغلىماقچىمۇ؟ ياق، بۇنداق قىلسا بولمايدۇ! ئەمەلدارلار
    ئۆزلىرى كېلىپ بىزنى چىقارسۇن! ــ دېدى.'
  tuf-tuf: 'Eyta waquít, Pábloat wajacro: —¿Bitara rehtqui? Isan Romano uwro. Isat
    ay bár yájtiro. Eyta cuar isat ay bár yajáctara, yájtitara, éyinat anto ay istiti
    cuar isan uw ubot bujacro. Buquír cárcel sar tunjacro. Eyta cuácayat ¿cárinatan
    uwat is istiti uc áyini síhw̃aqui? Eytara yájcajatro. Romano carin imár usár is
    quin rocátaro. Roquír imarat is ucátaro, wajacro.'
  abx-abx: Pero aminugad dina si Pablo ari si mga tinapuran, “Agpakastigu-na kami'
    si mga huwis atubang si ka'aha'an nga gana' uru'imbistigaray bisan kon a'a-na
    kami' si nasyon Roma. Ngan ina'anto i karuyag-na mga iya nga basta na hamok kami'
    pagawas-na. Ga'i pwidi. Kinahanglan ala'-na kami' ato mga iya ngan baya'-na pan
    gawas.”
  mco-NT: 'Chi Pablo mɨgapxy je mutztungmɨɨdpɨ, e chi nɨmay: ―Romanojäy ɨɨch ajcxy.
    Yɨ cajptungmɨɨdpɨ tɨ xyhuopyɨch mɨɨd matz mayjäy agujc, ni ca'' jayɨjp tɨ xytɨyduñɨch,
    e tɨ xypɨdägyɨch pujxtɨgoty. ¿Nej co jadachambɨ xyñajtzmadzɨ̈hua''ñɨch ameechɨ?
    Ca'' jadu''n y''óyɨty. Huen mɨjtungmɨɨdpɨ cɨ''m miiñ xyajpɨdzɨ́mgɨxɨch ɨɨch ajcxy.'
  bsp-bsp: 'Mba kɔ Pol oloku ŋa: «Ntɛ ŋalip oŋ kəsut su fɔr ya afum kiriŋ mɔ, ta aŋkiti
    su-ɛ, səna aŋɛ səyɔnɛ aka Rom mɔ, ŋabɛr su dəbili. Ndɛkəl oŋ yɔk-yɔk yɔ ŋandefaŋ
    kəsak su ba? Tatɔkɔ tɔfɔyi, ŋader ŋa sərka ŋasak su!»'
  kqf-kqf: Bi Pol tauwaiḡaviya i giuwedina gado, “Geḡa mote mainana, tama Loum lavamai
    bi tedi mote a etala kauwemai bi lava kumna matedimo a kwapu yabayababemai bi
    biliwelokomo a sivunawemai. Bi niganana sa giugiu te kandavonemo sa kaikamaḡemai,
    mote mainana, tedi otidi ko giuwedi te sa nato niga ḡome bi sa kaikamaḡemai.”
  cpb-NT: 'Ikantanake Pablo: “Rosankenatakotane Roma-satzi nini naaka, iro kantacha
    ripasawaitaitakena janta ipiyowentantapiintaitaga, te raminawakero tzimatsirika
    nokenakaashitanewo. Romonkyaakaantakena. ¿Iroñaakama ikowi rimanakaina romishitowaina?
    ¡Te nokowi! Pinkanteri ripokanake irirori romishitowaina.”'
  aon-aon: Aria Pol nakrip amam howem shus iri nakri, “Ohwak douk onohw um Rom kabi
    ipak um. Henekumohw rohwin baraen aria madae huparug enesh yoweishi inahos uwe
    douk hakri ohwak wenekesh iri, uwok. Aria sabaishi arpesh shape shatruhw aria
    howeshikohw um eshudok aria henyigrohw wawish wape shunuweshik-ati urupat. Aria
    douk hakri hushopokohw unabeshuk atin unak aka? Adur atin uwok. Amam mejistret
    kanak ta hunaki agundok huraohw ukutukuk shunuweshik-ati urupat aria utogur unak.”
  hus-NT-2005: 'Por na Pablo in ulu enchéꞌ: ―Wawáꞌ xu romano, tu kwadhaꞌ tin tamét
    an atiklábtsik maske yab in exbayámaltsik okʼox xantʼéy i walámal, tu baliy ban
    wikʼaxteꞌ; ani ¿xoꞌ tu walkál chinatkʼi? ¡Pos yabaꞌ! Ka tsíchtsik xoꞌ jajáꞌtsik
    ti ku káldhaꞌ.'
  mig-NT: 'Ko ni̱ kachi̱ Pablo jíín‑de: Ni̱ kajini̱ kua''a̱ ñáyɨvɨ já ní kaja̱''a‑de
