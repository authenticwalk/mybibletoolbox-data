    tnuꞌu ñaꞌa‑s kiꞌna ka nax n‑ka kida‑da. Te vitna nax kuu xa ka juini‑s xa dana
    ini dayaa ñaꞌa koio‑s. Vaa ñaꞌa xu. Na kixi koio mee‑s te na kineꞌe ñaꞌa‑s.'
  mdy-ETH: ጳውሎሴ ጋዓንቴ፦ «ኑኡኒ ሮሜ ዓሲታንቴ ኑ ጊዳ ዎጉዋዖ ዓሳ ቡካ ቤዞይዳ ኑና ጳርቂ፥ ቱኡዞ ማኣራ ኑና ዔያታ ቱኬኔ።
