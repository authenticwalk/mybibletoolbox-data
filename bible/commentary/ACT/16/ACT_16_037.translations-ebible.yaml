  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Paaˊ sɨɨyhꜙ läꜙlaˉ: —¿Heˉlaˈ ja̱ˉ gaꜙkwayꜘ kya̱a̱ꜗ jnäähˈ
