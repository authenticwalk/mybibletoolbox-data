  grc-BYZ: ὁ δὲ Παῦλος ἔφη πρὸς αὐτούς· δείραντες ἡμᾶς δημοσίᾳ ἀκατακρίτους, ἀνθρώπους
    Ῥωμαίους ὑπάρχοντας, ἔβαλον εἰς φυλακήν· καὶ νῦν λάθρᾳ ἡμᾶς ἐκβάλλουσιν; οὐ γάρ,
    ἀλλὰ ἐλθόντες αὐτοὶ ἡμᾶς ἐξαγαγέτωσαν.
  cpc-NT: 'Iro kantacha Pablo ikantanaki irirori: “Josankinatakotakaantani Roma-jatzi
    ninatzi naaka, iro kantacha ipajawaitakina japatotapiintaita, tii jaminawakiro
    tzimatsirika nokinakaashitani. Jomontyaakaantakina. ¿Iroñaakama ikowi jimanakaina
    jomishitowayitaina? ¡Tii nokowiro! Pinkantiri impokanaki irirori jomishitowayitaina”.'
  nhg-NT: 'Pero Pöblo oquemelfe inu policías: ―Tejua tecate teciudadanos romanos.
    Tlötlajtoönejme otiechbitejque imixtla giente. Otiechbitejque mös amo yetla oqueniextejque
    cuntra tejua para otiechbitejque. Sötiepa otiechcalaquejque ijtec cörsel. Hua
    öxö ¿beles tiechcajcöhuasque sa ichtecajtzi? Majcamo ejqueu. Ma huölöcö yejua
    mismo para tiechquextisque.'
  nya-nya: 'Koma Paulo anati kwa asilikaliwo: “Iwo anatikwapula pa gulu la anthu asanatiweruze,
    ngakhale kuti ndife nzika za Chiroma natiponya mʼndende. Kodi tsopano akufuna
    kutitulutsa mwamseri? Ayi! Asiyeni abwere okha kuti adzatitulutse.”'
  ngu-NT: 'Pero Pablo oquimijlij: ―Tejhuamej, yejhuan no tiromanos, otechhuijhuitequej
    teixpan niman xachtoj otechixtlalojquej, yej otechtzajtzacuquej. ¿Niman aman quinequij
    san ichtaca techmacahuasquej? ¡Ca, ijcon ca! Ma huajhuiyan yejhuamej, ma techquixtiquij.'
  kup-kup: Pot mañahan Pol epat mañah, “Evo, ari Romaholoz ah ñeo epat hahan hez,
    ‘Met Romaholoz tepañik abatañ menahan hez-pori biñinañ naurotü, ma betez bat kakam
    zeimakeh namemerizotü.’ Pot hahan hezaek deipim abatavokaro tep poñik hamenahan
    hezañariv ñai abanarihö deipim ñeo tin nakaek añaraboz ñaravatak biñinañ betezam
    deip ourahan tu ravegin avat emat ev kakam zeimakeh emerizah. Povoz petev paru
    tair tat deip kilam berevat sakaz añamah? Evo, pot bon, oñ Roma ahori parumauhö
    emat haitokor tezat ba everevapanen deip berevat sak.”
  jid-jid: Ama Bulus a hla bawu ndi, “Ba vuta hlo tsi ni shishi ndji, hamma ni tsra
    ta toh, niwa me ki mri son meme Roma, nda tru ta sru ni kotro, zizan ba son juta
    rju ni rhiri? A'a! Du ba ye kimba nda ye njita rju.”
  wmw-wmw: 'Fala Paulu akiwajibu: “Ofwe waticapa mbere ya wanu, sawatilamure vijuzi,
    ingawa nofwe tiwa waRoma! Ikisa watitaya nkalaboshu, sambi wasaka watituwise kisiiri-siiri?
    Javyo sivyo! Basi, waje kuno mafalume‑wo wanyewe, watifungure‑mu!”'
  gmv-GGM: Phawulossay qass “Nu Roome yelleteth gidishin pirday bayindda dere sinthan
    duriqara bukkidine qasho keeththan yeegida. Histtin ha7i qass nuna qootara asi
    errontta kessana koyzoo? hessi hanena, istta yidi berkka birsheto” gidees.
  ssg-ssg: Tuahe Pol pahoi tesol unaui teka masiwi ukek, “Laha tai hatuhi amili ti
    sulusulu kalak amili seilon ti hahitake ngahat ti Rom. Laha kum tunahi tenen na
    waliko lialun amili ailewen. Laha heti amili he puli lawe seilon ape towi lohi
    amili hani leili kalabus. Aope pahalaha oxoxi muneni amili. Kumahe masin ien!
    Puki laha nahih oxoxima amili ape hakahita ahutiwa.”
  zpo-NT: 'Per lee Pab nzhé lo re soldad, xaa mxaal xaa nak zhiin: —¡Lee nu nak xaa
    Roma! Mzaa golp xaa nu delant lo zyen doo xaa yezh, nu nik tub xaa nanguniit che
    nkano nu kulp, nu mchep xaa nu lozhyib. ¿Nu nal chozhiin nzhekla xaa sela xaa
    nu xlaan? ¡Nyent moda! Nzhaal yiid mer re xaa nak zhiin koo xaa nu.'
  poy-poy: Kumbiti Paulu kamwakuliti. “Eti shishi? Tembera tuweriti ndiri na likosa,
    watusyatangiti viboku paweru twenga ndo wana lushi wa Rumi. Kayi, watuyingiziyiti
    mnumba na vinu wafira kutuvugulira kwa bada! Ata padidini! Ndo mpaka weni wayizi
    panu watuvuguliri.”
  qwh-NT: 'Peru Pablunam pecunata queno nerqan: —Roma nasion nuna quecayaptïpis, llapan
    nunacunapa nopanchomi manaraq jusgayämashpa golpitsiyämarqon y llawiratsiyämashqa.
    ¿Canannacu paquellapa cacharayämeta munayan? ¡Manam, yarquyäshaqtsu! Quiquincuna
    shayämutsun jorqayämänanpaq.'
  gaw-gaw: Ag ap̱ig amu nug Paulus amegp̱a a doya, nug aum. “I amu Rom danab, amge
    ag i heṯoḏiakp̱a meitna, i eheḏ hemuḏtai o iiṯatai amu ag ii doop̱ig. Iiṯa, ag
    i danab ah noolagp̱a hamu aḏaitna, maḵuḏitnana, mani guiṯakp̱a hamu meitp̱ig.
    Ag anam hewona amu aḏinu ag gemu loḵumakp̱a henana, i dimiṯim goḵunihnu heṯeb?
    Ag anam ii hemana. Iiṯanab! Ag aḵa uḏin, i omaitp̱eg dimiṯim goḵunih,” awa aum.
  nca-nca: Quko Polko kumba tukuni yimiraró, “Nore irisa ŋako Rom uni, ko o piyimi
    ka kama taro. Quko ronda-ronda uni ŋundo nore nondoworo unipare toŋeyemo haususu
    nerero kusi-kusi yano ŋano norotaŋgo. Ko itaka mondó ta noroti toŋewaro, peka?
    Kini horé! Eneŋombo mahero norero eneya mirako amuno uwato.”
  zpz-NTPP: 'Orzeꞌ na Baly rab yu ayudant zeꞌ: ―Pshet dey yag ich de̱ lo rgüii la
    de mbecy zigy, nunu ii nigul ri bee dey de̱. Nunu de̱ ya̱ nac de̱ mbecy Rom. Zeꞌ
    ii mneꞌ dey de̱ ya̱ nañ yuꞌ gyiib. Orzeꞌ na rlagy dey coy de̱ ya̱ dze ga. Rila
    wac. Ub la de fushtiz rlagy ñi nu cyid dey coy de̱ ya̱ ―nay.'
  mkj-mkj: Paul pwehng pilijmehnnok, “Kama johpwa dipkihda dihp oau, a irai ken poki
    kama mwohn pokon oauwe nehn ama wia sowoa mehlel in Wein Rome. Irai ken joalihdi
    kama. A apkas irai pirin kadarla kama in rir? Me uhdahn johkak wiawi! Irai laplap
    in Wein Rome kan en pein indoa ukjang kama wijahkije.”
  zac-NT: 'Perë Pablo guniꞌi lu ra suldadë: ―Adë chu guëruꞌu. Ra gubiernë bëꞌnë bëdiaꞌa
    hiaguë naꞌa lu ra mënë. Adë bë́ꞌnëdiꞌi rall juzgar lëꞌë naꞌa según lëy rumanë,
    nu nadapë naꞌa lo mizmë derechë nanapë më rumanë. Bëtiaꞌa rall lëꞌë naꞌa lachiguiꞌbë
    nu iurneꞌ rac shtuꞌu rall cu të lëꞌë naꞌa llgaꞌchi. Pues guidë ldu rall lëꞌë naꞌa
    lo mizmë lëꞌë rall.'
  kyg-kyg: Huno hana paiꞌnigeno Poloꞌa ati vayaꞌaifeꞌmo, haꞌao, Lomu gamani vayaꞌmogi
    neꞌyagaiya kegiꞌyafiꞌmo maiꞌnoꞌageꞌapaeꞌmo yagaiꞌa nelaꞌatae. Lomu vayaꞌai kegiꞌyafiꞌmo
    maiꞌnetaꞌaeꞌmo mago hosu kavaꞌmo osuꞌnoꞌaꞌmonanafa agoti huꞌa olaꞌateꞌneꞌa muki
    vayaꞌai apaulagaleꞌmo afaꞌa laꞌamagiꞌnae. Hemenimo kesi katetiꞌmo hatu maeꞌa laꞌatesayafeꞌmo
    huꞌnae. Haꞌao. Yagaiꞌa neꞌapataya gamani vayaꞌmogimo apakaiꞌapigeꞌmo eꞌa laꞌavaleliꞌa
    ugae, huno hapa paiꞌniye.
  kmk-kmk: Yoong imbagan Pablo utdat pulis un, “Bokona napanoknokana nakabasuḻ kami
    yoong pinasabid dikami’t dit atubang di adu’n tagu. Romano kami yoong paimbaḻud
    dikami ot sinsatun ilimod daon un padaḻnon dikami. Adina makwa nat! Masapula sadat
    opisyal di Roma ud umoy situ mangilaksun kan dikami.”
  cao-NT: 'Jama, policía bo qui Pablo chaniniquë: —Mahitsa no rashahacahitaquë pë,
    nohiria bo bësojo ax na. Juez qui noqui ma boyamahitaquë ra, toa ax tsi noqui
    quësoxëna. Anoma quiha. Romanobo yoi ca noqui xo naa ra. Anoma tsi xo toa preso
    qui noqui romanobo ja niacanaina iquia. ¿Jaboqui jonë tsi noqui raacascahi ni
    pa? Cayamaqui noa ra. Nëri ja bëparicano ra noqui tsëcaxëna. Jamë yoi xo tsi noqui
    ja paquëmacano iquia —nëa tsi policía bo qui Pablo nëcaniquë.'
  bbr-bbr: Pol nukas marai roat awarowon, “Ik kar onok aru, keserau wa, utianik, ik
    roasiret amiakap erar mänkäsi oi koin. Ik Rom omsau pakan roat. Ik karapus owa
    kureikoin rusapai ämäi ämäi äsimoikauri ra? Wa senes! Rom akan roat näunäu akasar
    koumoi, ik utoikona, manam.”
  inb-inb: 'Pabloka, alwasil­kunata nirka: —Nukan­chi Roma­manda runa­kuna kagpi­pas,
    chi justi­sia­kuna, nukan­chita mana ima­manda­pas tapu­chispa­lla­mi tukui­kunapa
    ñawipi asutir­ka­kuna. Nis­paka, kar­sil­pi­mi nukan­chita wich­ka­chir­ka­kuna.
    Kuna­uraka, ¿ima­pa­tak paka­lla nukan­chita llugsi­chin­ga­pa muna­nakú? Kikin­kuna
    samu­chu­kuna, nukan­chita llugsi­chin­ga­pa.'
  hrv-hrv: 'Nato im Pavao odvrati: “Javno su nas neosuđene išibali, nas rimske građane,
    i bacili u tamnicu. A sada da nas potajno izbace? Nipošto, nego neka oni sami
    dođu i izvedu nas!”'
  box-NT: 'Ká a Poole màhã́ bía nɔn bìa ɓa tonkaa yi: «Warɛ́n na bìo sã̀ ho
    Oroomu yi á ɓa han ɓa zã̀amáa yìo yi à ɓa yí cítío wɛn làa bìo mu lá
    ko mu wéráa, á ɓuan wɛn vaá kúaa ho kàsó yi. À ɓa wã́a dĩ̀n dĩ̀n le
    mí ì kúia wɛn ká mu sã máa ɲí. Bṹn lée bìo na yí dà máa wé. Mi
    vaa bío le ɓarɛ́n míten ɓuen ɓuee kúia wɛn.»'
  ote-NT: 'Pe ra cu Pablo bi zofo núꞌʉ to bá ha̱ ra noya pa da thɛguiꞌʉ, ne bi ꞌñembi:
    ―Hina, ngueꞌa̱ nuje dyá me Nromahe nehe y dí ohe ja yá ꞌyɛ ma da̱nga nda̱hʉ me
    Nroma, ne bri fɛtcꞌahe ja yá thandi ya ja̱ꞌi nsinque bi tꞌangahe ꞌnara ntꞌani,
    ne bi jotcaguihe ja ra fadi. Ha nubyá go ne da hyɛgaguihe nsinque to da ba̱di.
    Hinda za. Duá esɛꞌʉ pa da pøngaguihe de guecua.'
  wnu-wnu: 'Ende qamarari Pol der burtuum qob ba diamir eng wurinob qamar: “Ende ue,
    in ar qi me quunei. Qoan Rom gabman in ombur Rom munon buror qamb inmaribigor
    ego barim in qomon boru obour qamb qob qanam musub me igatarau. Ar munon magqurt
    pisirami iningaramb uyort inbigomanei. End ne see qas qand is aninou munon baraitari
    eng wurinob qamarari diab qob musitar wogub inimurimari qoauboun.”'
  zam-NT: 'Per Pab ndxab loo polesi co'' nac myen'' nac zin'': ―Ne''biide nu''. Nu''
    nac mèn che''n ciuda Rom che''n nación Ital. No ná''a mnibe'' juez loo mèn mtin
    mèn nu'' loo xnaa axta mbyan'' gust lezo'' mèn. Ngoloa, sangmbli juez mandad mque''
    mèn nu'' lezi''f. Ne'' ne'' tar tub rez juez cón che''n nu''. No tataa mnibe''
    juez mbli no mèn nu''. No ¿nalle'' ndlya''s juez xexte bii nu'', cà''? Yende xàa.
    ¡Pà bii nu'' xexte! Nalle'' guuz gu'' loo juez yi''th lo'' yub juez nu'' lezi''f.'
  zyp-NT: Canghrasala Paul taco paleh bui sahlo cawh, “Rom cawngsaw kaa cang naná
    teitah biacenah ung lytah zawpui hme letah ma tuh he ka thong aa ma thlah. Taico
    atoheh a paruh teitah pia he seh tamaw naa du? Cang thai a be! Canghrasala aaning
    hrahring a vong he seh la, va ma chua he seh,” a tah he.
  sey-NT: 'Caquëna, Pablopi capi: “Quëañuꞌu cajë daisicohuaꞌire soldado pa̱ire yëquë
    romano pa̱ini mësaru ti coꞌaye yoꞌoseꞌeje̱ camaꞌpë doꞌi peocohuaꞌini siꞌa pa̱i
    ñajëna, siꞌsehuë. ¿Yure ja̱je yoꞌosicohuaꞌipi yahuerepa etoñuꞌu cayë? Ja̱je yoꞌoye
    coeyë, i̱ti yëquëre cosicohuaꞌipi dani eto saoja̱jë.”'
  nvm-nvm: Fu ijeg kiamga For fu una e iji juo karijo iji kia, Noiji no e Romko gavo
    ise kafo noba ren revo bum no kam e uruvana ijiebuon nifak ijia fijuome kam dibur
    unuin. Regavo ivia bun isuarigia kuoga no usem vakuai bu iji vierafen revo noba
    rek. Ijefuon maiji no vierafe buka e mamkanuk kot samuavo ijieb koikbuon roke
    igia usem kuoga no ijar usem vakno kiain.
  mps-mps: Tiali goli, Pol agai te po selasa asali enesigi bidibolo te po wai, “Woo,”
    wali. “Tialima, dadi si kalabus yali, augwaligo te page me gegebeo,” wali. “Te
    magi baso augwaligo da elama, da tigidali we bidi gesabide hale mawai dawe? Da
    si Rom bidi mu dao, dadi sigo nogi te Rom gavmanigo bukude elalubo dao. Te gavman
    bidi dabego konebewe? Megi augwaligo homugo dadi sigo pedauwali paniama, dadi
    sigo augwali dali po wasiąma, geme paibao. Augwa dwai kolesaga dadi si dali elama,
    te ma dualaibawe? Te menio,” wali. “Dadi si olo me pogobeo,” wali. “Te Rom gavman
    genuai bidi dabe augwa digi aselama, dadi si tagala palomainao,” Pol agai te po
    wai.
  pab-NT: 'Xakore hoka Paulo nehena sorarenae hiye: — Maisa xoare harenae wisomare,
    exahe hoka Roma yerenai tehitiya wiso. Xakore hoka maxemerehareta mokonasetyaha
    wiso tyotya ehaotiha exahe mokaha wiso berexoako. Hoka kalikini axikahetaha wiso
    aokowihena hametene ahitaha. Maisa nikare xini. Maika xekohasetinae ali tyoa hoka
    iyeheta wiso berexo akota hoka ehekore — nexa Paulo ihiyeha.'
  llg-llg: Namanene leondiak, de Paulus tana nau simbok. Boe ma nafaꞌda hataholi nana,
    nadenu kala sila, nae, “Boso leondiak, te ai ia hataholi Roma. De, ai moke ai
    hak! Mana palenda musi ala tao ai dedeꞌan tungga heti-heuk. Tungga teteꞌben, na
    musi nadedeꞌa dei, bei fo huku hataholi. Tehuu ala taa tao leondiak. Tala tao
    dedeꞌak dei, fo sangga bubuluk ai salan hata, naa te lambue fo filu lakamiminak
    ai, neu hataholi noꞌuk matan. Taa hambu natoꞌok esa boe, te landee ai mini bui
    dala miu. Ia ala lena leꞌdo-leꞌdo mana palenda Roma heti-heun so. Boe ma hatematak
    ia, ala kalua lafufunik ai mima bui dale mai, fo suek hataholi la tala bubuluk,
    lae, ai sala hata. De taa bole leondiak! Fee malangga nala sila ala mai matan,
    fo ala mboꞌi heni ai. Leondiak bei fo ai simbok.”
  kyf-kyf: '''Ɩn Pɔlʋ nɛɛ waa ''slʋja -ylaɛ: «-Amɩa -wa Wlɔmʋ -nyɩma, wa ''nɩ -amɩaa
    -yɔgbʋ ''wʋbhu sazɔnʋ sa, ''ɩn wa yia -aɩn bhɩtɩ -zejila ''wʋ, ''bhie, ''ɩn wa
    yia -aɩn -kaslʋ ''wʋpa. ''Ɩn -slɛɛn wa ''yɩbha wa ''ka -aɩn -kaslʋ ''wʋ -sa ''wiemɩɩ?
    -Ɩnnya, we ''na ''ka lɛnʋ. Wa yi, wa ''ka -aɩn wleli wa ''dɛ nya!»'
  tpi-tpi: Tasol Pol i tokim ol plisman olsem, “Mitupela i man bilong kantri Rom.
    Bilong wanem na ol jas i no harim gut kot bilong mitupela na painimaut mitupela
    i bin mekim wanpela rong, o nogat? Tasol ol i paitim mitupela nating long ai bilong
    ol manmeri. Na ol i putim mitupela long kalabus. Na nau ating ol i laik hait tasol
    na rausim mitupela i go, a? I no ken tru. Ol yet i ken i kam na bringim mitupela
    i go ausait.”
  mih-NT: 'Zoco i catyi ra Pablo: Ra ñuu Roma cuu nduhvi. Ta ñahñi cuhva iyo sii ra
    ihya sa cañi ra sii ndi nuu ñiyɨvɨ ta tyihi ra sii ndi vehe caa. Ta ñá saha ra
    sa cahan ndi ta nu sa ñá cutuñi ndi. Ta vityi cuñi ra sa cua zaña xehe ra sii
    ndi. Ña tacuan cuu si. Nacatyi ndo sihin ra juez vatyi naquisi tava maa ra sii
    ndi ta cua cuhun ndi. Tacuan i catyi ra Pablo.'
  qvh-NT: 'Saymi wardiacunata Pablo nergan: “Roma runa caycaptëpis lapanpa naupancho
    mana tapupämaylapa nogacunata wirusiyämash. Sayno mana tapupämaylapami cay carcilman
    wichgasiyämash. ¿Sayno wirurcasimarcu carcilpita pacaylapa gargasimayta munaycäyan?
    ¡Quiquincunarä shayämusun caypita jorgayämänanpä!”'
  kms-kms: Pudi Pol ni polis te simbe nindim nari, “Beghi wutamu Rom kinne, pudi wute
    kot mutungu kin ni beghi kot mutungu segine muq rar ngimi kande pe mumbuemu di
    taq mumbumu. Ni puq men kin te ni Rom mingg lo gure muaq. Pudi muq beghi suqo
    grine si miramu peyi pi po tuqui segi. Muq ni nikinne mandi di beghi mitamu mar
    mo.”
  agn-agn: Piro ganing si Pablo ong mga sondalong pinanobol, “Yami mga siodadanos
    tang Roma! Pinatakan ami nira tang palo ang indi ami gaimbistigar. Pagatapos,
    ginatek ami pa nira ong prisoan. Mandian galiliag tanirang paloaen ami ong talok?
    Indi maimo. Tanira tang paning tarin ig magekel ong yamen ong loa.”
  nhi-NT: 'Pero Pablo oquinnanquilih in tlaqueualten: —Tehuan itromanos uan yeh otechtlacotinqueh
    imixpan nochi in tocniuan uan otechtzacuqueh masqui amo achtoh otechtlahtoltihqueh.
    ¿Uan axan icniquih san ichtaca techcahcauasqueh? ¡Ohcon amo! Yehuan innohmah mauiquih
    uan matechquixtiquih.'
  ttc-NT: 'Per yatzun te Pa''k oxik tq''uma'' kyetz ikxjani: «Tb''ay ma qoqetb''aj
    kyjub''cha'' kywitz kyaqil b''ix k''onti''l tuq qil, b''ix qetza a''o''na at qoklena
    tzan jkolet tzan te kawb''il aj Rom, b''ix ma qoqex ksi''na tuj pres. ¿B''ix ajna''l
    kygan tzan qxikna ktzoqpi'' ewj? ¡Nlay! Inktzaj kyetz kywitzale'' eq''il te qetza.»'
  dan-1931: 'Men Paulus sagde til dem: “De have ladet os piske offentligt og uden
    Dom, os, som dog ere romerske Mænd, og kastet os i Fængsel, og nu jage de os hemmeligt
    bort! Nej, lad dem selv komme og føre os ud!”'
  kwj-kwj: Ete wowani Pol ga mwanji wasa ti ya wunu ri sawe, “Sini Rom pe hima hinga
    si waꞌaisindau. Woroti kunu si mwanji ti ku wonorukweni ku mendi nambwe, mina.
    Wosini ele himiyama hurahama i mwakambe tiki nindumwasari sini ku tanambwasini
    kalapus tiki sini ku rawaruro. Wosini apa nimba sini ni ku yanini ku humbwewa
    si i kiꞌi? Minambwe naha. Kunjenga ku tanimbwa apa hoko tokwe sini ku rawarano.”
  vie-OVCB: 'Nhưng Phao-lô đáp: “Chúng tôi có quốc tịch La Mã. Khi chưa thành án,
    người ta đã đánh đòn chúng tôi trước công chúng, rồi giam vào ngục. Bây giờ lại
    muốn chúng tôi âm thầm ra đi sao? Không được! Chính họ phải đến đưa chúng tôi
    ra.”'
  kze-kze: Póro i-kwáásíyáváí séna íma kawer-áímbá sésa kempímbá íma kwáyáin-aimba
    simái kunánaantamba sínkamesa ándáva'a avúsúyukaawe. Árómáani-kwaasiti aúváíma
    tokáuyan-kwaasi úyambanivo sínkamomba uwóví'a ésa minámáámbá káráyukaawe. ívé'a
    aúpá'á ayúsinkai-imayaa owakáí íma mirá óyauye-imayaa ékai Árómáani-kawaa-kwaasi
    kesópa'a tésa ontá tayisúwéwakai kóyauye Póro súwasa
  mpj-mpj: Ka-janampa Puulju wajarnu, ngalyikarrpilkajaku, “Paki. Kuutpurlukalu-linyajuya
    yankurni yiyalku, mirta-linyajuya yakalu yiyalkura. Yankurni-linyajuya martu laltungka
    kurungka yiyalku, jumaji-linyajuya wartawintilu yungkarnu jarrpajunu. Mirtaliju
    putamanu, paki, ngayu kujarrangaliju Ruumanmartaji nyininpa.”
  lbk-lbk: Ngem ket ay kinwanin Pablo isnan cheycha'y polis, “Da! Aped cha inpasaplisaplit
    chakami isnan sakhang nan katakhotakho, sa cha't inmipafalod ay egay ona nakedchengan
    ay nakafasol kami! Romano kami pay! Ento man nan ikkana idwani ay aped cha omipakaan
    ken chakami ya maid makaammo? Ad-i mabfalin! Masapol ay chaicha kannay ay okom
    nan omali ay mangifala ken chakami.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo du̱nu̱u̱jmidi je̱ kutoonkta: ―O̱yam a̱a̱tseꞌe rómait
    jayu je̱ts a̱a̱tseꞌe nkayakto̱kimpayo̱ꞌo̱y, jé̱jats a̱a̱tseꞌe je̱ nu̱may jayu
    vyinkujk tu̱nyakva̱p; ¿ax ayuꞌutsjits a̱a̱tseꞌe xmaso̱ꞌo̱kuvaꞌanda? ¡Kaꞌa xa je̱ꞌe̱
    veꞌe du̱paaꞌty du̱ꞌake̱e̱ga! Vaꞌaneꞌe viinm du̱me̱tsta je̱ts a̱a̱tseꞌe xyakpítsumdat.'
  bzh-bzh: Rëḳ Paulus nër vu sir bë, “Aluu alam Rom, rëḳ alu su hevonġ nġaa nipaya
    ti in bë degetunġ aluu duḳ na ḳarabus rë. Gaḳ yö desis aluu meris mu raḳ
    alam pin malaj gedetunġ aluu yam ḳarabus. Log gwëbeng maḳ bë degetii aluu vunsën
    geto mena? Ma rot! Yö denam medegeli aluu geto menah dobnë.”
  guj-2017: પણ પાઉલે તેઓને કહ્યું કે, અમને ગુનેગાર ઠરાવ્યાં વગર તેઓએ અમો રોમનોને જાહેર
    રીતે માર મારીને જેલમાં નાખ્યા છે, અને હવે શું તેઓ અમને છાની રીતે બહાર કાઢી મૂકે
    છે? ના, એમ તો નહિ, પણ તેઓ પોતે આવીને અમને બહાર કાઢે.
  jvn-NT: 'Nanging rasul Paulus ngomong karo sekaut-sekaut sing nggawa kabar mau:
    “Tanpa dikrutu awaké déwé dipetyuti nang ngarepé wong okèh, lah mangka awaké déwé
    iki wargané negara Rum. Awaké déwé dilebokké setrapan lan saiki dikongkon lunga
    meneng-menengan waé. Ora ngono! Bèn para penggedéné Rum déwé teka ngetokké awaké
    déwé iki!”'
  byr-byr: Kudaꞌ Polɨ pɨlɨzɨmaanɨyaraavɨ wɨdaꞌ “Aawa, nedɨwaata sabwi kayaaꞌnanyabulyɨ.
    Naarɨmɨ Romɨyainaalyɨ. Wona kayaaꞌna mi kyawaaihoi yuyara tɨnna nehwangadaapɨjɨyaba
    nehɨramyawaaihaꞌ. Yagaala majɨdayɨ yeva kalavuzangevɨ yaasɨwaꞌna wɨmwaaihɨna nehyawaaihaꞌ.
    Dahaasagaaꞌ nehɨthɨwaaꞌ ‘Lɨka yulyaꞌna kave dɨwila!’ Beꞌnana! Romɨyaraavɨ naangera
    sahwara bɨpɨjara mwasawɨnna kanehɨmakwalyopɨjɨ wawakadeinaalyɨ.”
  ian-ian: Pol plisman kat wandɨ. Kavle vat ana yili. Angat kapmba kwo viyandi. An
    Romna ndɨmba wuleilaa ndina vat klali. An kat kwutaa kalabusmba taagandi. An kat
    pagwugaa wanja vat ana nglaatndɨ. Romba lɨga yaa njambwi nɨmba kapmba yandi maa
    wogwegiyali waa Pol wandɨ.
  hun-hun: 'Pál pedig ezt mondta nekik: „Megvesszőztek minket nyilvánosan, ítélet
    nélkül, holott római emberek vagyunk, és börtönbe vetettek: és most alattomban
    akarnak bennünket elküldeni? Nem úgy, hanem jöjjenek ők maguk, és vezessenek ki
    minket.“'
  mcf-NT: 'Adoaquien Pabado: —Ëmbi naid chuimenquiocquin ëbi daëdi domanobo icsho
    utsibon isnubi cuesmeposhi. ¿Nëbi puduemenuen utsibo isenquiocnobida ëbi daëdi
    nidmepec? Padenquio caimbi. Ëbi daëdi puduemenuec ma chuiquid dapabo abibi chopanuna
    —quepanëdash.'
  kjs-kjs: 'Go lisa pare Pol-me polisman-na ali kalunu-para talo: Nimimi koeyae meda
    papa-daa adaame pae? Nimimi enaalinuna le agaana pote yaarimide saa tyamede. Go
    pumare saa karapo ada-para mapaitaarimide. Abiri go kone madaa wala pagaa wi kone
    suma saa rapaalimi ya? Dia, saana adare Rom su yaa-pulu mo surube ali nimuna go-para
    ipuma saa rapaalimina lisa.'
  mni-mni: "Adubu phamnaibasing aduda Paul-na hairak-i, “Wayen toudana Rome-gi mi\
    \ oiba eikhoibu miyam mamangda phuraga keisumsangda thamjinbire aduga houjikna\
    \ makhoina eikhoibu lonna thadokpa pamlibra? Madu khak yaroi! Makhoi masamak mapham\
    \ asida laktuna eikhoibu thindoksanu.”\x94"
  yad-NT: 'Su̱teda ji̱ta Pávuru variy ruuva jiivu̱setavay: “Nijya̱nvay diyada jache
    rimyusiye̱je na̱dyiva, tama̱ riñi jtaja̱nu munatya riva tu̱choda didye, tama̱,
    dañuma na̱ñi̱cha Róma ja̱mi̱ju̱y. Riityejay nupocu rorivyimu na̱ntyi. Ramutiy
    rijetyaru̱y na̱y, tama̱ riñi datya nijya̱nvay na̱dyidye. ¡Tama̱ darya rani̱cha,
    tama̱! ¡Riñuma ra̱jmu̱rya na̱dye!”'
  mxb-NT: 'Dá ni̱ kaa Pablo: ―Ni̱ kani ra nduꞌu̱ noo̱ kua̱ꞌá ña̱yuu, ta ko̱ ñáꞌa̱
    kaꞌa̱n ra̱ xíꞌín nduꞌu̱ ndí ki̱án kúú kua̱chi ndu̱, va̱ꞌará ta̱ romano kúú ndú.
    Ta ni̱ taán rá nduꞌu̱ veꞌe ka̱a. Ta viti, ¿á káꞌán rá dáyaa̱ de̱ꞌé ra̱ ndú? Tído
    o̱ kóo oon taꞌon dión saꞌa̱ ndú. Va̱ꞌa ka̱a̱n mií ta̱ néꞌe choon ná kii taó nduꞌu̱
    ―kaá na̱.'
  pon-2006A: Pohl ahpw ndaiong kaunen pilismen kan, “Se sohte mwahn dipikihda dihp
    ehu; a re ahpw wokih kiht mwohn pokon ehu ni at wia towe mehlel en wehin Rom.
    Irail eri salihkitedi. Eri, ia duwe, met irail mwahuki kadarkitala ni rir? Met
    sohte kak wiawi! Irail lapalap akan en Rom en pein kohdo oh kahreikitasang wasaht.”
  maq-NT: 'Peru Pablo ne, cuitjin cachja me cojo cha xi cuacun jan: ―‍Xutaxa rë ne,
    cavitexa me casehen niji xcun yëjë ni xuta, handasa cjëë cjuahacuenda me jyë́
    niji, ngayin xi xuta Roma ngayin. Sehe cavinchaniji me ndavaya. ¿Há taha hma meje
    cuaxë niji me quihndë? ¡Cumaji xi cuatjin! Catinduva suvá me cataxë niji me. ―‍Cuatjin
    cachja Pablo.'
  hto-hto: 'Mei íadɨ Pablo llavériraɨnɨna daɨde: —Romano ímɨedɨcoco, mei íadɨ cócomo
    jɨcánoñeno razɨdo cócona fatɨ́omoɨ. Faano cócona llavétatɨomoɨ. ¿Mei íadɨ ja birui
    báinino cócona zuitátatɨomoɨ? Mei íeñedeza. Coco llavétatɨno mai coco zúitaɨbiri,
    —daɨdíaillɨnoɨ.'
  por-BRBSL: 'Mas Paulo disse-lhes: “Eles nos venceram publicamente sem julgamento,
    homens que são romanos, e nos lançaram na prisão! Será que agora eles nos libertam
    em segredo? Não, com certeza, mas que venham eles mesmos e nos tragam para fora”!'
  ces-NKB: 'Pavel jim ale řekl: “Zmrskali nás veřejně a bez soudu vsadili do vězení
    - [nás,] kteří jsme Římané - a teď nás chtějí tajně vyhnat? [To] opravdu ne! Ať
    přijdou sami a vyvedou nás!”'
  cui-cui: 'Ichitha Pablo barai policiamonaetha, jeye: —Apara barapomonae pana cuainta
    pepa bicheito peitabaratha. Dacotsiwa barapomonae abe painta exana. Seicaya apara
    romanomonae pan. Copiya matha jopa pana caponaeyobe ichaxota pon jiwi peyabara
    paebin xua penatsicuentsiwa xua abe peexanaexae. Saya barapomonae pia coutha paeba
    xua abe paexananbe. Daxota jiwi pecʉbi botha pana caponabe. Deta aena poxonae
    juntucuru pana isanaxubapaebabe moya namicha pana itorobabe. Pentacaponaewi patsipaebare,
    pomonae pana cuainta, bʉ jame barapomonae pia coutha pana nepu sotababe, jei Pablo.'
  boj-2014: Onaqa Pol a anjam di qusiqa qaja tamo naŋgi minjrej, “Aqo aiyel Rom tamo.
    Gate naŋgi na gago une bole babtosai. Naŋgi aqo aiyel laŋa ojsib tamo uŋgasari
    naŋgo ŋamdamuq di kumbaiŋgosib tonto talq endi waigeb. Bini naŋgi lumu na iga
    olo oqeq atib sumqajqa maronub. Deqa iga sumqasai. Naŋgi segi bosib iga tonto
    talq endena oqeq atib sumqom.”
  eng-OEBUS: But Paul’s answer to them was, “They have flogged us in public without
    trial, though we are Roman citizens, and they have put us in prison, and now they
    are for sending us out secretly! No, indeed! Let them come and take us out themselves.”
  eri-eri: Ono wainga Pol no polis lenigai, “Ere kantri Romha fai. Jas nere taate
    bode ere une ete tafayareha yo, uwa, waha nere eire kot isi dedu hugu toroba wegu
    uwa? Ariya nere ewe auma fai-aita bagu agenege langa gula hirane. Onodu dagou
    mata langa tafa hirane. Ono wane waha, elebe nere huwari langa awa hiro gonga
    heigei nomo onode? Gai uwanga uwa. Nere nage we maidu bode ere hairedu malala
    goyodbode.”
  aly-aly: Paul-el angkakert-rnem thwenek, “Rernem aylenhanth arrwekel court-emiley-angenh-antey.
    Aylanth arlarl, Rome-areny arrpemarl. Rernem aylenhanth whip-el atwek akngerr-itwek,
    tyayl-warl akwernemel. Lyert-anem rernem arrkernelheyel aylernanthenh anyelkel
    tyarlewetyek. Arrangkw-kety alha! Rernemarrp apetyey tyayl-they aylernanthenh
    tyarlewetyek.”
  wiu-wiu: abelapa Sailasi totame tokoomo pitia yakamekete ali atoane lene yoto pa
    puputua layome wikala tokoi. Totapa Lomane yatenagotake tokoi. Nititikoa po yapu
    pitikakoina. Opa tota paigakoapa edoa pomotoa iki-pe. Paigakoa poamoo-li. Eina
    ali-kiti oto nekete Sailasi tota ka ludu wetekamotoane uku wa Poloyo akeneya.
  swe-swe: 'Men Paulus sade till dem: ”De har piskat oss offentligt utan rättegång
    – trots att vi är romerska medborgare – och [dessutom] kastat oss i fängelse.
    Nu vill de skicka i väg oss i hemlighet! Nej, de får komma hit själva och hämta
    ut oss.” [Paulus och Silas hade troligen med sig en ”testatio”, som var ett officiellt
    intyg att de var romerska medborgare. Födelseort och medborgarskap var inskrivet
    på en diptyk, föregångaren till vår bok, som bestod av två hopfällbara skivor
    av trä överdragna av ett vaxskikt som man skrev på.]'
  cth-cth: Hatei Pawl ni ram ka ring e naw koe Rom tami lah kaawm e kaimanaw hah akungkhei
    laipalah taminaw hmalah na hem awh teh, thongim thung na paung awh hnukkhu, atu
    kaimanaw hah arulahoi maw na tha awh han vaw. Hottelah ti kawi na maw. Amamouh
    kuekluek tho awh naseh, kaimouh na rasat awh naseh atipouh
  mti-mti: Megara Poru noive nau eme igiyawa gumbo wane, “Gabemant nau eme igiyawa
    koukawa nu Romu igiyawa yai den kepte nuniya. Nu taibe murap gumbe gut nunke nog
    dana te nuniya. Gare nu guwave kwe nuntan eme. Onan di. Mu mumbo ingan onam kwe
    numpe dauwag anta.”
  pad-NT: 'Paulo va''ora ni''aha adani sorara: —Roma sidaji kaija''arini hari. Badani
    jaharikia akabadanirina kaba''i, sidaji vavaka''da''diva haria vahonariahi''ihi
    dafi arihi''ina. Sidaji kaija''arini vaipohikia vanoki''iki ida haria vidavini.
    Ni-jahapa''itxiki ida Roma sidaji kaija''arini jahani kaba''i kidai hini. Haria
    vidavini naothinia cadeia haria avibai''aha. Hidakaba''i haria vakaronavini ahojaia
    ai arihina. Ni-nikia a''ajihina-ra anofiki. Vikhava adani sidaji kaija''arini
    vanasohiva abono mahija haria avarakhaonanivini cadeia — Paulo va''ora ni''aha
    adani sorara.'
  twi-twi: Nanso Paulo ka kyerɛɛ asraafo no se, “Yɛyɛ Romafo. Wɔammu yɛn fɔ wɔ bɔne
    biara ho na wɔde yɛn baa aguabɔbea bɛbɔɔ yɛn mmaa, de yɛn guu afiase. Afei na
    wɔpɛ sɛ wɔfa sum ase gyaa yɛn? Dabi da! Mpanyin no ankasa mmra ha mmegyaa yɛn.”
  hlt-hlt: Tedae amih te Paul loh, “Roman hlang la aka om kaimih he lungla maila langya
    ah m'boh uh tih thongim khuiah nan ng'khueh uh he a huep la kaimih n'haek uh aya?
    Te moenih, amamih ha lo uh saeh lamtah kaimih he n'doek uh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔrii nɑ́kɛ́ pòdíìsìbɛ̀ kɛ dɔ̀: Tínti Odommu kɔbɛ bɛ̀ ti puotí bɛnìtìbɛ̀
    ììkɛ̀ bɑ́ bɛ̀ í ti bekɛ́nɛ̀ kɛ nɛ́ dɔ́ kɛ ti fĩ́ĩ ndisɔrɑ̀ɑ̀? Ti bɑ́ɑ́ yie. Bɛ̀ɛ
    kɔtɛní bɛ mɔ́mmɔmbɛ kɛ́ ti dennɛ.'
  san-GUJ: કિન્તુ પૌલસ્તાન્ અવદત્ રોમિલોકયોરાવયોઃ કમપિ દોષમ્ ન નિશ્ચિત્ય સર્વ્વેષાં
    સમક્ષમ્ આવાં કશયા તાડયિત્વા કારાયાં બદ્ધવન્ત ઇદાનીં કિમાવાં ગુપ્તં વિસ્ત્રક્ષ્યન્તિ?
    તન્ન ભવિષ્યતિ, સ્વયમાગત્યાવાં બહિઃ કૃત્વા નયન્તુ|
  amx-amx: Paul-el rrkwentj inenh ilek, “Inang ilernenh whip-elemeh pelkel atwek tjerrtj
    mapeng anngetherr! Inang ilernenh court-warn-amparr angemer! Inang ilernenh tjayel-warn
    kwernek! Inang ilernenh itja arrwekel pawenhek, arratj apek ilern ilelhetjeh.
    Ilern kwenh Rome-areny pip-akert anem. Angketj pip atherrel-ayeng intem, ilern-kenh
    twernk kwenh Rome-areny Caesar-arl! Inang itja arratj mpwarek! Lyetemeh inang
    ahentj-anem, ilernenh anyenng-anyenngel arratelh-iletjeh kwel. Inenh iletjeh alpang,
    inang petjetjeh, alngetherr ilernenh tjayeleng arratelh-iletjeh!”
  ake-NT: E'tane Paarʉ uya pʉresiman amʉ' maimu eikʉ'pʉ, “Ɨri ku'sa' ina uya pʉra
    rɨ iye'tane, soisa amʉ' uya anpisin koro'tau ina ari'po'pɨ'to' pe to' uya, to'
    auro'ka'pʉ! Roman amʉ' ina e'tane pariki'si ta' ina a'si'pʉ to' uya, mɨrɨpan kon
    esi ama'ai ina ennoko i'se. Kane! Tɨwɨ Roman amʉ' epuru ton nʉyepʉi ina enpa'kai',”
    ta'pʉ iya.
  qvn-NT: 'Niptinshi Pabloga chay guardiacunata cay nin: “¿Paycunaga juchayog u mana
    juchayog capäcungätas mana shumag musyalar, runa ricay astircärimarchu, jinaman
    carcelman wichrgarcärimarchu cananga pacaylapa cachrarircayäman? Nogacunaga Roma
    runam capäcü. Chauraga manash yargapäcushagchu, antis quiquincuna aywapäcamuchun
    jorgapäcamänanpag” nirärinshi.'
  tku-NT: 'Pablo cāhuanilh mayūlhnu'': ―Quincātamacni''cnī''ta''n na ixlacatīnca''n
    tachi''xcuhuī''t ē quincātamānūn nac pūlāchī''n ē jā quincātatlahuani''n justicia,
    masqui quina''n ictapa''ksīyāuj nac Roma ē ū''tza'' iclīka''lhīyāuj quintachihuīnca''n.
    Chuhua''j tzē''k quincātamakatzā''lacu''tunān. Chuhua''j catamilh ū''tunu''n ē
    caquincātamāxtun.'
  bjk-bjk: Inexalik, e Pol ixo tengen köbo duöng tinörön, “Idi toxo dangdangat e maa
    xö wawara xö nangadi ma kaim kö ölangen ödeek bang a tinenge re maa. Idi toxo
    tewe ölaxa e maa xö gunon ne aömokorot. Inexalik maa me kip ese bara a nine Rom
    e maa. Ma na idi te eka irewe ömalus e maa? I kebeöt iat! Idi iat tabo mana wanot
    ma tabo lamus ösu e maa.”
  msy-2020: Ezɨ Pol kamaghɨn polisɨn gumazibav gei, “Ga Romɨn gumazimning. Me ga isa
    kot gatɨzir puvatɨgha gumazir avɨribar damazimɨn pura ga mɨsogha, ga isa kalabusɨn
    ga amada. Egha me datɨrɨghɨn nɨmɨra ga amangasa? Ti puvatɨgham! Me uari izɨva
    gan aku mangam.”
  bpr-bpr: Bay man Pol di dad mdatah pulis, “Ta fafasla gami di kanfe i dad to balù
    ku landè salàmi. Na lêla gami fablanggù, na blaam gami dad to glam di Roma. Na
    yé kayèla ku bunila i kafalwàla gami. Là fakay ayé. Silang gami lamwà ku dale
    salu dini, na falwàla gami.”
  rmy-VLAKH: 'Нэ Павло пхэндя: — Амэн бисындоско мардэ англай мануша и на дикхле пэ
    кода, со амэ римляноря, ай тунчи шутэ амэн андо баруно. Ай икхатар онэ камэн тэ
    мукэн амэн, кай нико тэ на жанэл? Нат! Мэк онэ ежэнэ авэн и выандярэн амэн катар.'
