  fuh-BKF: 'Ammaa Pool jaabii, wi''i: —Ɓe njamirii min piyee yeeso yimɓe tawa min
    caraaka, fay si min ɗiɗo fuu min Romankooɓe. Ɓe nanni min e kasu. Joonin ɓe njaltiniran
    min cuncukka naa? Ɗum kaa laatataako. Sanaa kamɓe e ko''e maɓɓe, ɓe ngara ɓe njaltina
    min!'
  arl-NT: 'Pabloori saaja jiyaniijianucua seya sequequiaari: —¿Majateeri nia jiyaniijianucua
    niishiniu canaari Romano pueyajuhuaj? Canaa mojooturiquiaacuaa puetunu pueya niquiarajanaari.
    Majaari coteenu canaa nequesoreesaanu quiriucuaa. Canaari jiyanojuaa nujuatejosaarucuaani.
    ¿Taa na miitiuniu paniya quiarijia canaarini, jiyasohuaja tohuatejonu paniniu?
    ¿Jiyasohuaja mojooturiquiaacuaa canaatucuaa? ¡Nojorijianaa cuaara niiria quiarijia,
    niiquiji nojori tohuatejonura canaa!'
  ziw-ziw: Mna Paolo awagamba wadya wankondo, “Hachawonekaga wabanasi, mna chihutwa
    mwa meso ya wantu, naho chiwakaya wa Lumi! Niyo wachijela mwedijeleza. Vino haluse
    wachunga chihalawe chinyele. Sivyo ivyo! Wakulu wa Lumi wenye weze hano wachilekele.”
  grc-TR: Ὁ δὲ Παῦλος ἔφη πρὸς αὐτούς, Δείραντες ἡμᾶς δημοσίᾳ, ἀκατακρίτους, ἀνθρώπους
    Ῥωμαίους ὑπάρχοντας, ἔβαλον εἰς φυλακήν, καὶ νῦν λάθρᾳ ἡμᾶς ἐκβάλλουσιν; Οὐ γάρ·
    ἀλλὰ ἐλθόντες αὐτοὶ ἡμᾶς ἐξαγαγέτωσαν.
  nag-nag: Kintu Paul taikhan ke koise, “Amikhan Rome laga manu ase, hoilebi bisar
    laga niyom nacholai kene ami duijon ke marise, aru bondhi ghor te hali dise. Etiya
    to moi khan ke lukai kene pathai dibole mon ase? Eneka nohoi! Kintu, taikhan nijor
    ahi kene amikhan ke bahar te loi jabole dibi.”
  eng-OEBCW: But Paul’s answer to them was, ‘They have flogged us in public without
    trial, though we are Roman citizens, and they have put us in prison, and now they
    are for sending us out secretly! No, indeed! Let them come and take us out themselves.’
  knj-NT: 'Pero jix yal naj Pablo tu'' tet eb policía tu'' jaxca ti: —Jaonti'', ey
    kuunal yul yet Roma. Pero babel jix kij tz''um yu eb sattaj conob. Ma sk''anle
    eb yabe ta ey cu mul. ¿Tumi chi yoche eb yin ewantajil chi cu sjaj el tinani''?
    Caw c''amaj jaxca tu''. Jul ojab eb yaaw tu'', ja'' caw eb chi cu i''on eltoj,
    ẍi Pablo tet eb.'
  deu-1912: 'Paulus aber sprach zu ihnen: Sie haben uns ohne Recht und Urteil öffentlich
    gestäupt, die wir doch Römer sind, und uns ins Gefängnis geworfen, und sollten
    uns nun heimlich ausstoßen? Nicht also; sondern lasset sie selbst kommen und uns
    hinausführen!'
  san-PUN: ਕਿਨ੍ਤੁ ਪੌਲਸ੍ਤਾਨ੍ ਅਵਦਤ੍ ਰੋਮਿਲੋਕਯੋਰਾਵਯੋਃ ਕਮਪਿ ਦੋਸ਼਼ਮ੍ ਨ ਨਿਸ਼੍ਚਿਤ੍ਯ ਸਰ੍ੱਵੇਸ਼਼ਾਂ
    ਸਮਕ੍ਸ਼਼ਮ੍ ਆਵਾਂ ਕਸ਼ਯਾ ਤਾਡਯਿਤ੍ਵਾ ਕਾਰਾਯਾਂ ਬੱਧਵਨ੍ਤ ਇਦਾਨੀਂ ਕਿਮਾਵਾਂ ਗੁਪ੍ਤੰ ਵਿਸ੍ਤ੍ਰਕ੍ਸ਼਼੍ਯਨ੍ਤਿ?
    ਤੰਨ ਭਵਿਸ਼਼੍ਯਤਿ, ਸ੍ਵਯਮਾਗਤ੍ਯਾਵਾਂ ਬਹਿਃ ਕ੍ਰੁʼਤ੍ਵਾ ਨਯਨ੍ਤੁ|
  nob-LB: 'Paulus svarte: ”Å, nei! Så lett kommer de ikke fra det! Uten lov og rett
    har de pisket oss offentlig og satt oss i fengsel til tross for at vi er romerske
    borgere. Og nå vil de at vi skal forlate fengslet i hemmelighet. Aldri! Be dem
    komme hit og selv sette oss fri.”'
  ntj-ntj: Nyangka Puultu watjarnu, “Wiya, ngayulu-litju ruula Ruumanyamartatji kanyira.
    Nyangka-linyatjuya tjapintjamaaltu kunpu-kunpu pungu pirningka mirangka. Palunyalu-linyatjuya
    tjayilpangka tjarrpatjunu. Palunyalu-ya ngulakutju kumpiltu witura. Wiya, tjinguru-linyatjuya
    pitjala yungarralu yarltirra katima.”
  sxb-NT: Ni Paulo yawalaga otino, “Muwurre, ifwe turi Awaruumi, ni kukawa kutio izo
    wagerre tukubwa wusaasa emberi wa awantu ni wakiari okutuukra owuoni wuifu kandi
    watuingizia mu owusiwe. Katio ekigera ni wagala okutusiwula owuiwisi niki? Tulowere
    ngatufuma muno. Mugie muwalage waaze watufumie iwo aweene.”
  nhu-NT: Geenɛn, ɛ Baul gay ɛ̂ bonyii bo nci le ba lɛ, “Bó se nu ɛ tam bese ya le
    sɛ bó nu ɛ yaw wase ɛ saw nsaw wese ŋkuuŋ, ɛ bese nu kɛ tɛn bonyii bo Lum, ɛ bvuu
    ɛ fen bese yew, ɛ no duu keseen lɛ bó ebvuse bese ɛjim ɛjim nɛɛ le? Kɛ ɛ̀ nulo
    ɛ́ fí ekooy kɛ. Ɛ̀ nu ke eto kɛ bala bodvu fɛn sɛ bvuse bese.”
  row-row: Te Paulus nda simbo sa, de nafadꞌe mana nendi haraꞌ a nae, “Afiꞌ taꞌo naa!
    Hai ia, miꞌena hak atahori Roma. De hai moꞌe hahambu mara. Mana parenda ra musi
    nggero hai dedꞌea ma, tungga atoran. Matetu na, musi endoꞌ dedꞌeat, dei fo hukun
    atahori. Te ara nda tao taꞌo naa sa. Ara nda endoꞌ dedꞌeat sa, fo sangga sala
    mara saa, te ara filo hai neuꞌ ena mia atahori hetar mata nara. Nda naꞌena salaꞌ
    saa sa te, tao hai bui rala mii. Ia tebꞌe-tebꞌeꞌ nda tungga atoran mana parenda
    Roma sa. Te ia ma, rae mboꞌi neꞌefuniꞌ hai mia bui rala, fo atahori nda rahine
    hai sala saa saꞌ boe? Nda taꞌo naa saa. Denu malangga ra rema mboꞌi hai. Taꞌo
    naa dei fo hai nau.”
  msy-msy: Ezɨ Pol gavmanɨn gumazibav gei, “Ga Romɨn gumazimning. Me ga isa kot gatɨzir
    puvatɨgha gumazir avɨribar damazimɨn pura ga mɨsogha, ga isa kalabusɨn ga amada.
    Ezɨ me datɨrɨghɨn nɨmɨra ga amangasa? Puvatɨ! Me uari izɨva gan aku mangam.”
  agg-agg: Asu Por ai prisɨmanɨmbo hoafɨyupurühɨ yahuya, “Ro-ana Romɨhünd-anehɨ, ŋga
    ai yɨhoehɨmbo nɨnɨhümboyo hoafɨ hɨmborambe nindou hɨmboahü buburümunɨ mburu, karabus
    worambe koamafoarümunɨ. Asu ran-anemo haponda ŋgoafɨna yɨhoehɨmbo dɨbo semɨndɨmunɨ
    koehefembo hohoanɨmoemo. Refeana wanɨ! Ŋga ahamundɨhoarɨ anɨmbo sɨfomo sowandümomunɨ
    koarɨhoumuna ŋgemboyehɨ,” masafandamboemo.
  ptp-ptp: Lêc Pol la nêl vô xêhɨpu ên nêbê, “Xii ga tɨbii Lom yuu, lêc he hi xii
    vô xomxo tɨbeac manôn dɨ vông xii la dô vac kalabuhu vɨdaaên. Dɨ he o tulec soên
    wê xii vông ge ti lêm, dɨ gwêbaga he nêb he ob vông xii la kɨyang maên. Ge o tɨyi
    lêm. Om heche va i lam kô xii mɨ loc.”
  nak-nak: Eala moli e Pol goio veia giteu mago “Amilua la iruru ouka, eala moli egite
    lubi vulo bulalahu moli amilua. Ale la iruru tegiteu, la vuhula amilua la tau
    Rom. Egite vagoilo bulalahu moli amilua te la luma la kilisi, ale igoie egite
    veia ge baha taro kokovu moli amilua sogala! Ko, ge ouka viruru! Egite sesele
    ge gomai, ge puli amilua sogala.”
  lbb-lbb: Ika e Pol i atai naur a polis mange, “Bel ot tik i warkurai miau, la dapis
    miau namatana tarai, ika miau naur a te Rom ot. La akas tar miau uting na rumai
    a dodot, pa ine la mang sur lar pak kumnan sen miau. Ika bel! I wakak sur la ot
    lar lamut ute pa lar pak sen miau.”
  kan-2017: ಅದಕ್ಕೆ ಪೌಲನು; “ಅವರು ವಿಚಾರಣೆಮಾಡದೆ ರೋಮಾಪುರದ ಹಕ್ಕುದಾರರಾದ ನಮ್ಮನ್ನು ಎಲ್ಲರ ಮುಂದೆ
