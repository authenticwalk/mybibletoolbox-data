    na ru neꞋeri noaꞋa Ꞌiri saga, osiꞋana keroꞋo na ngwae Rom ki logo niniꞋa! Ma kaidaꞋi
    neꞋe, kira oga kika olitaꞋi ago laꞋu ana keroꞋo. NoaꞋa liu goꞋo! KeroꞋo oga na
    ngwae faꞋinaꞋonaꞋo Ꞌi Rom ki nama neꞋe kike leka maꞋi Ꞌi neꞋe, Ꞌiri kike loge
