  cmn-FEB: 但保罗对他们说：“我们是罗马人，但他们在没有审判的情况下就公开殴打我们，将我们投入监牢，现在又想让我们悄悄地走？不行！他们应当亲自来释放我们！”
  gmv-RNT: Phawuloosi qas “Nu Oroome yeleteth gidishin pirday baynda dere sinthan
