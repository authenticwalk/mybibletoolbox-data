  eng-DBY: But Paul said to them, Having beaten us publicly uncondemned, us who are
    Romans, they have cast us into prison, and now they thrust us out secretly? no,
    indeed, but let them come themselves and bring us out.
  guo-NT: 'Pablo japox jʉmtaen wʉt, jʉm-aechon soldawliajwa, wʉajan xapa''anpiliajwa:
