    kokoimai. Ke pau lai ogefakeai kepapealai aagenimai mo keoma. Iifa gome maamiai
    laifania, ega koa afaemia! Ega puo isa ifoꞌi fekemai lai fekepapealaimai,” eoma.
  aey-aey: Euqa Pol polis dana maaden, “Ele cahuldoc elena oso qee felein qa cunug
