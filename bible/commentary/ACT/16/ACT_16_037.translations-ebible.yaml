    rakarẽn kejën do hadoo ãã bahõm. Dooh baad tado bä. Ãã karẽn rabana wawẽẽ hẽ,
    sa daaj hẽ ãã ramanyyh hyb n''aa —näng mä Paw-Ro kyyh panäk do sa hã.'
  lat-VUC: 'Paulus autem dixit eis: Cæsos nos publice, indemnatos homines Romanos,
    miserunt in carcerem: et nunc occulte nos ejiciunt? Non ita: sed veniant,'
  ngp-ngp: Mna Paulo niyo awagamba wamizi hachaoneke na masa yoyose, “Mna wakitoa
    mikotya mwe kieti, naswe Kiwaloma! Niyo naho wakigela kwe divugailo naho haluse
    waunga wakilekele kwa kinyele, Hivo ivo! Chaunga wakulu wenye we Kilumi weze wakilekele.”
  enq-2: Dopa leaka doko, Polome yanda singi dupa lamaiyoo, “Nalimba Roma tangeaka
    doko, dupame kotimi nalao, endakali dupanya enombanya konjame pyapala, anjetae
    palenge anda dokonya anjinya palyiami. Dopa petala, indupa elyakalao mokatala
    pupa lelyamipi? Doko yaka daana, kote singi dupameaka nalimba mokao nyala epena
    kaeyalapa” lea.
  eng-ASVBT: But Paul said unto them, They have beaten us publicly, uncondemned, men
    that are Romans, and have cast us into prison; and do they now cast us out privily?
    nay verily; but let them come themselves and bring us out.
  mna-mna: 'Tamen Paulus iso pizin menderŋan ta timar na ma iso: “Na na som. Zin bibip
    tina timolo tutu ki Rom kek. Pa niamru ti, tomtom ki Rom. Mi zin titiiri kat uunu
    tiam som, mi tibalis yam sorok ila iwal biibi matan. To tipiri yam sorok ilela
    ruumu sanaana. Mi iŋgi tisu mini ma tiso tiser yam ki keŋana? Irao amleŋ zin na
    som. Bela zitun timar ta ti, mi tikam yam ma amla.”'
  myw-myw: Pawl idibakes, ilana, “O yakamey mina-Lom yakamey; bo iwemas wamtes gamag
    babaw nov, o nag iyatelemas va̱gan bikakins amasinap aveiyag kalbaleb. Makaw isenamas
    wa̱deil; nagein gog bikakiws asimwasin, bikawumemas mo bikayabemas. Kapiyev. Bakasesuna.
    Kadiloka tasiyas bimeis bitokemas bakan wamnat, mo bikayabemas.”
  sby-sby: Paulo walabambila bashilikali abo, kwambeti “Batukwapula bikoti bantu bangi
    kabebelela, kwakubula kutombolosha nanshi, kakuli afwe tobene Loma, kayi batuwala
    mujele. Inga lino balayandanga kutupulisheconi kampunampuna, nkacelela kubeco
    sobwe! Kamuyani mubambile balamutumu bese batupulishe bene.”
  sll-sll: Dungure Pol ha dungwo meri polisman Roman gabman hobi boling kul tongwi.
    Tongure “Yasuri Roman yal mongwo pamua” dire ganulun dire kul bir pungwi.
  yaq-NT: 'Taa ju''u Paplo, jume'' naj kateka yee suuatuammeu: ―Itepo, jiba jum Romaanom
    bwiaarapo amemak jomem benasi lutu''uriaka juni''i, si''imeraata bichapo te bepsuwak,
    jita itom ya''ariaka''u betana ka ya''uraa bittuawakai juni''i. Intok jum yee
    e''etawa''u tee kima''awak. I''an intoko bempo etbwa itom su''u tojibae. E''e,
    katte junen ea. Am tejwaane, bempo a''abo sajaka, itom yeu su''u tojine ―ti ameu
    jiiak.'
  uro-uro: Sokt di ma Pol qä qoar na ama ulaqimärharhärhäkt toqortäqyia, “Nak aiun
    di ama Romiom na un mamär sokt di rha arhäktgyäm sä un da ama ruvek arhä saqong
    dap kaku sävät guani angärha rhäng näkt ta rhon na un säva ama tpäskiarharhäng.
    Näkt täkt di nani a rha iva rhit täväkt sä un ma ama up. Sokt di sirhäkt kaku
    un namet. Dap koki va rha maräkt ama matnävämnenarha rha rhet bä sarhe dä rha
    rhair vät a un näva ama tpäskiarharhäng.”
  ita-1885: 'Ma Paolo disse loro: Dopo averci pubblicamente battuti, senza essere
    stati condannati in giudicio, noi che siam Romani, ci hanno messi in prigione;
    ed ora celatamente ci mandano fuori! La cosa non andrà così; anzi, vengano eglino
    stessi, e ci menino fuori.'
  muy-muy: 'Eslini Pol àhi ana ndam ya tə̀slərbiyu tay ni ahkado : « Leli ndam Rom
    ti tə̀gəs leli, tàgrafəŋa seriya kè leli àna divi gana ndo, tə̀zləɓ leli kè meleher
    ge mis macakalavani, tàbaya leli a daŋgay ba, nihi ti tə̀ɗəm mâsləka akal-akal
    a nahkay ti, məgəskabu aw ? Aha, mə̀gəskabu do. Tamal tawayay nahkay ti nday ndayani
    àna ahàr gatay târa tâbaya leli a. »'
  kqc-kqc: Idu Paul yaku furisi tora vene rofu niyo, “Ina vene yaku una ideri no yokoi
    de baku reyadi, idu amiye di nemokori una uyadi—una bi Rome vene! Kamini dibura
    yavari una maku dui reyadi. Ma gua bi sui dudu una afei yakugi nidedi ba? Ide
    iniye! Ina kaya baesi una afei yakugedi.”
  tav-tav: 'To bairo na cʉ caĩro apii Pablo polisía maja macare ocõo bairo na caĩñupʉ:
    —Ati maca macana ʉparã caroori wame jã cátie bui bʉgaquetibana quena camaja na
    catʉjʉrona jã bape, presopʉ jãre cũñawã. Jã quena romano maja jã cãnie to cãnibato
    quena to bairona jã áama. Yucʉacã yajiori jã buu joogama camaja na catʉjʉquẽtona.
    Ñuuquẽe. Na majuuna atíri jãre na buura aparo, caĩñupʉ Pablo polisíare.'
  eng-ULB: But Paul said to them, “They have publicly beaten us without a trial, even
    through we are Romans citizens—and they threw us into prison. Do they now want
    to send us away secretly? No! Let them come themselves and lead us out.”
  spa-VBL: 'Pero Pablo les dijo: “¡Ellos nos golpearon públicamente sin un juicio,
    y nosotros somos ciudadanos romanos! Luego nos echaron a la cárcel. ¿Ahora quieren
    dejarnos ir discretamente? ¡No, ellos deben venir personalmente y liberarnos!”'
  fra-_FOB: 'Mais Paul dit aux licteurs: Après nous avoir battus de verges publiquement,
    sans jugement, nous qui sommes Romains, ils nous ont mis en prison; et maintenant
    ils nous font sortir en secret; non certes! mais qu''ils viennent eux-mêmes nous
    faire sortir.'
  hau-ULB: Amma Bulus ya ce masu, “Sun yi mana duka a fili a gaban mutane mu da muke
    Romawa, ba a kashe mu ba, sun kuma sa mu a kurkuku; suna koran mu a asirce? Su
    zo da kansu su fitar da mu.
  mal-mal: 'പൗലൊസ് അവരോട്: “റോമാപൗരന്മാരായ ഞങ്ങളെ അവർ വിസ്താരം കൂടാതെ പരസ്യമായി അടിപ്പിച്ച്
    തടവിലാക്കിയല്ലോ; ഇപ്പോൾ രഹസ്യമായി ഞങ്ങളെ പുറത്താക്കുന്നുവോ? അങ്ങനെ അല്ല; അവർ തന്നെ
    വന്ന് ഞങ്ങളെ പുറത്തുകൊണ്ടുപോകട്ടെ” എന്നു പറഞ്ഞു.'
  kkc-kkc: Esino Poloye gamalee odoo oso diye di odoo mapoo dileso egeesee takaso,
    “Nibada wiligi odoo tebisa oso ibada goo ee medee midile. Egeeseelone diayo nimapoo
    kitulugu teneme, niyo iba odoo howo woola mapoo wooloogaso. Esiga diba Loum mi
    toowa mapoo debeli odoo mapoo goo egeesi moodoolai tekeponee. Bei, Sailesi asalo
    iba Loum mi toowa mapoo debeli odoo. Esino niyo iba wooloogaso. Osoloso nibada
    wiligi odoo tebisa oso iba neliga moso ma kulodu toosooso. Osoloso see diayo iba
    neliga moso maga mada peegoo iyado dilame ka sala? Egeesee selai tekeponee. Esiga
    dieso sibileso iba neliga moso hamaga iyadoloso peegoo dilei tekepo,” diso.
  urd-GVR: Lekin Paulus ne etarāz kiyā. Us ne un se kahā, “Unhoṅ ne hameṅ awām ke
    sāmne hī aur adālat meṅ pesh kie baġhair mār kar jel meṅ ḍāl diyā hai hālāṅki
    ham Romī shahrī haiṅ. Aur ab wuh hameṅ chupke se nikālnā chāhte haiṅ? Hargiz nahīṅ!
    Ab wuh ḳhud āeṅ aur hameṅ bāhar le jāeṅ.”
  far-far: Boroi ma sa Paul olisia ka fata 'uri fuana wane baita kera ki, “Na wane
    kwaiketoi ki nao si keto karo 'ua, boroi ma kera kwae karo 'i maana wane 'oro
    ki ma kera ka alu karo laona beu ni kanie. Ma na ru nai nao si 'o'olo, sulia karo
    na wane Rom ki laugo ne! Ma kada ne, kera doria ka olitai agwa lau ana karo. Nao
    'asiana! Karo doria na wane fanaonao 'i Rom ki ne kera kai leka mai 'i seki, fua
    kera ka luge karo!”
  suz-BL: मिनु पावलमी सिपाही आन कली “गो मोशा मलाइनस्‍कु। मारदे हना सिनाक्‍त आंस कली
    मारेइ मरुप्‍थु दोस का यो मग्रुंइथु मुर नेल्‍ल आन कुल तुप्‍तीस्‍कीमी। तुप्‍शा ला
    ममाइ, जेल्‍खानमी यो चोक्‍तीस्‍कीमी। गो रोमी यो नस्‍कु। मिनु मो पचा मदुम्‍ब। आंस
    कली सुइ आन मतुइक्‍थु ख्रुइश्‍शा प्रोंइशा सोइक्‍चा मगारब। गो लसीन मलाइनस्‍कु। सिनाक्‍त
    आंस कली चोक्‍पाइक्‍बपुकी जाक्‍शा ग्रुंइदीस्‍कीमील” देंशा सिपाही आन कली लेश्‍शा
    सोइक्‍ता बाक्‍त। प्रेरित २२:२५
  car-NT: 'Paulus wyka''po te i''waine: “Mo''ko Rome jopotory upi''nonokon me na''na
    wairy se''me, pa''poro kari''na nenery me na''na wosaijomary pyndo na''na ypoky''ma''san
