    ta'' ojb''ec, petakna rechak ojyuk resajtak, xche'' rechak mak tako''n.'
  zav-NT: 'Nach Pabən'' gože'' polsia ca'': ―Bagosə''əyine'' neto'' lao lcue'' sin
    cui gwso''one'' yeḻə'' jostis šə bi nonto''onə'', len naquəto'' beṉə'' ṉasyon
    Roma. ¿Ena'' ṉa''a chse''enene'' yosyo''osane'' neto'' žižizənə''? Da''ac cuinga''aque''
    desye''eleɉe'' neto''.'
  sgz-sgz: Mái sár ái Paulo a parai ngoromin uri narsán tan tátáil ngo, “Rung er kápte
    di nagogon i giur suri ngo dák ser pas te sápkin giur má te longoi. Suri dáh dik
    tas sáksákna giur i mátán matananu má dung giur i rumán batbat kalar? Giur a mon
    i kángiur nokwan arwat mai matananu til Rom, má kápate arwat ngo da longoi ngorer
    mam giur. Má minái dik nem ngo da asengsegeng kodongna giur? Auh, kápte sang!
    Á di sang á bos tám nagogon da lákám ur main má dák pálás pala giur suri giurák
    so alari pokon min.”
  kek-NT: 'Laj Pablo quixye reheb: —Inc''a''. Xosaq''ue'' chiruheb li tenamit chi
    ma̱ji'' que''xrak a̱tin sa'' kabe̱n. Xoe''xq''ue sa'' tz''alam usta la̱o aj Roma.
    Ut anakcuan, te''raj toe''risi chi mukmu. Inc''a'' naru chi jo''can. Cha̱lkeb
    ban a''an ut choe''risihak, chan.'
  blz-NT: Kasee i Paulus norobu na pulisi iya'a taena, “Kai samba Roma. Sianpo tia
    ni'ukumi i kai nipoko bebotmo na aropna mian biai' ka' nisoopkon na tarungkuan.
    Mune' koini'i i raaya'a momosuu' i kai mae' potorokot? Kai bude' koiya'a. Posuu'
    a i'intoni kuasa kada' taka ka'ita munguarkon i kai.”
  poe-NT: 'Ntá chꞌín Pablo ntáche chꞌán tí sín policía kíxin: ―A̱ ntá jeheni kjónté
    chojni romanoni mé kjuateni sín nkayakon nchónhya chojni. Jehya kíxin chrókjuanchia
    sín nke jie̱ chóntani. Náhí. Kjónté la chrꞌáxenhenni sín nto̱echiso. A̱ ntá ijie
    la ¿á imó chrókuakitsjeni sín ní? Náhí. Tsjijia ti jehe sín tsakitsjeni sín ―ichro
    chꞌán.'
  san-TAM: 'கிந்து பௌலஸ்தாந் அவத³த் ரோமிலோகயோராவயோ​: கமபி தோ³ஷம் ந நிஸ்²சித்ய ஸர்வ்வேஷாம்ʼ
    ஸமக்ஷம் ஆவாம்ʼ கஸ²யா தாட³யித்வா காராயாம்ʼ ப³த்³த⁴வந்த இதா³நீம்ʼ கிமாவாம்ʼ கு³ப்தம்ʼ
