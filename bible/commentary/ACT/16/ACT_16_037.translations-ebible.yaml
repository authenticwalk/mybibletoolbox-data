  spl-spl: Yawu sâmu Pauloŋe tembe lâu ya yuwu sâm ekyongop. “Nerâmâ “Roma lok”. Yakât
    otmâ wongât aŋgoân kiaplipyeŋaŋe ki âinotgom topnetŋe nâŋgâwi? Yawu otmâ lok senyeŋan
    kapamŋe imbiâk notgom pâi emetŋan mem katnelekŋetâ tait. Yamâ yeŋe netgât yohân
    kioŋmâ ariyet sâm hâŋgânyongoŋetâ taka eknotgoŋetâ nâŋgâmune ki dopŋan oap. Kiaplipyeŋe
    yeŋak taka eknotgoŋetâ yanâmâ kioŋmâ arirom.” Yawu sâm ekyongop.
  usp-NT: 'Pero Pablo xij rechak mak jtako''n mak k''atb''itzij: Oj oji'' aj Roma.
    Xojjsec''tak chiwchak juntir cristian chi ma'' retamak wi wi'' kamac o ta''n y
