    Acꞌu tal sloqꞌuesoticotic stuquic ―xi la li Pabloe.'
  mpm-NT: 'Yukan ti ni kachi Pablo nuu policía un: ―Kaꞌan ley ja yɨvɨ yɨꞌɨ ñuu Roma,
