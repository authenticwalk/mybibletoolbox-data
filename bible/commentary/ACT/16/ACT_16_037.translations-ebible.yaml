    naeyatat puexa jiw pejwʉajnalel. Do jawʉx, xamal to''api jiw jebatat xanal najeliajwa.
    Amwʉtjel maliach nato''asia jasoxtat nakolaliajwan. Xanal Roma tʉajnʉpijwan xot,
    jasox jiw tato''alpi isaxil, majt nawʉajnachaems-el wʉt chiekal matabijaliajwa,
    diachwʉajnakolax babijax isx wʉt, o, is-enil wʉt. ¡Jueces pajut nej fʉlae''an
    xanal najukaliajwa! —aech Pablo soldawliajwa.'
  hla-hla: Be Pol e poiena turu polis, “Nori i ma kot hamatskö merai lam na nori i
    singata rilam a pata i matar u barebana. Alam has u katunur i Rom, kaba nori i
    haka has ria lam tara karabus. Na nori e katsin purese rario lam ba te katsin
    hala hamous tsipon rario lam. E moa koru! Nori peisa e gi lama ba te mi halakasa
    rario lam!”
  mav-NT: Ma'ato Pauru to'e — Yt urupap i rat e. Uruto ti Humanu ywania'in eiperia
