    tacileigan? Odocob qila age jahuni sullecebil nuewannu odogina? Qee bahic! Rom
    je gesilec dana age bahic humeig ehili tecebil belewan,” aden.
  urd-GVH: लेकिन पौलुस ने एतराज़ किया। उसने उनसे कहा, “उन्होंने हमें अवाम के सामने
    ही और अदालत में पेश किए बग़ैर मारकर जेल में डाल दिया है हालाँकि हम रोमी शहरी हैं।
    और अब वह हमें चुपके से निकालना चाहते हैं? हरगिज़ नहीं! अब वह ख़ुद आएँ और हमें
    बाहर ले जाएँ।”
  ycn-ycn: 'E''iyonaja Pablo quemari policíanajlo: —Romano naquiyana huecá. E''iyonaja
    calé naña''atá hue''emacá majopeja cajrú ina''uqué e''iyá. Uncá caja napura''aló
