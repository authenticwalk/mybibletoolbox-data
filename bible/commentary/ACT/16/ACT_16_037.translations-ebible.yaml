  kwf-kwf: Bore ma sa Paul olisia ka fata Ꞌuri fuana ngwae ꞋaꞋana kira ki, “Na ngwae
    faꞋinaꞋonaꞋo Ꞌi Rom ki noaꞋa Ꞌiri matalangaꞋi keroꞋo Ꞌua, bore ma kira ulasi keroꞋo
