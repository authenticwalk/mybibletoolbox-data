    амэн тэ мукен аякха, никхон тэ на джянэл? На! Мэ авэн он сам тай мэ никалэн амэн.'
  huv-NT: 'Quiaj a Pablo tasaj a mongot: ―Xicona nipilan romano xicon, nejiw tawüjchiw
    xicon majawüw meáwan nipilan. Taton ngome tajawüw wüx sasoetiün, ndoj tayacüw
