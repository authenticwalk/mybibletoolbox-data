    yajibuŋ. Oi maneru Rom gawmande (mimiti) paspot roru gobu, oi maneru popureru
    sombuyaŋuŋ manebuŋ.
  gof-ENT: ፖሊሴ ሃላቃቲ ዳይናታስ ሄሳ ኦዲን፥ ጳዉሎሳራኔ ሲላሴራ ሮሜ ቢታ ኣሲ ጊዲዳይሳ ሲዒዳ ዎዴ ያዪዶሶና።
  aau-aau: Mey-uwr homkwe Pol so ok sokwe lonuayk nok, kot lonuayk-uwr mo owh mon
    ma-ley mesor kow. Makwey-uwr homkwe Pol, Sailas leys hoh Rom-uwr-ar ma lwak ke
    lonuayk menkin, homkwe sawk seme nuw-hok.
  tvk-tvk: Ma polis xil ladilomun ba labit mesen sepinien xil ak mi moletin te lepisien
    xil. E melele xa lalonge xa Pol xal Saelas lube hortan te kantri te hal Rom, ulixil
    mikan holu xa vat nae xil nalong ti xa latehas purun xalu votei tang.
  prf-NT: Impakapospos nen sundalu hidi ten pinunu hidi nen siyudad en kinagi ni Pablo.
    Minanteng hidi dikona napospusan di a de Pablo ay ti Silas ay taga-Roma bali.
  auy-auy: i-wáásí isésa kouwerésa Póron-aai tasimátimesa Rómu-waasiti aúfái tokááyan-kwaasin-oye
    simátímúwasa isésa táátafesa ésa
  tbg-tbg: Poruva minti tumanta kiripunavu vuru Romeni qiata vaiintinavu tiva nimumanta
    vika Poruka Sailaasika tetanta Romeni vatanaaka vauro tu uvarara iri vika qetora.
  hub-NT: Nuna tusa timatai, achikratin aina apu chichaman epegkin ainan jeariar,
    timayi tusar ujaina. Turuinam Romanmaya shuaraitjai tusa timaurin antukar senchi
    ashamkaruiti.
  hmo-hmo: Vadaeni pulisi tau badadia ese kota biaguna taudia dekenai inai hereva
    idia hamaoroa. Idia kamonai Paulo bona Sila be Roma ena basileia taudia neganai,
    idia gari.
  big-big: Pulaga wagelawiligu yombu ngagozakyengki kerewiyiwiliyegi Paulugu kaira
    kozak yeiya. Puwili Paulu keya Silasi Romwiliyaga neyau purikki kerewiyawekke
    puwili kulili miza.
  gux-G: O guudka ń caa ti buudi yudanba u tondu, ban gbadi ke Pɔli yeni Silasi tie
    Roma yaaba, ti jawaandi ń cuo ba.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jme''n² júu² dsa³ ''láa³. Ca²³sɨ''²³ te''²³ ''i³
    rɨ³løn³¹ jueces. Bi²³ ca²³jue''n² miin²³ te''²³ ''i³ rɨ³løn³¹ jueces ma²ca¹núu³te''²³
    ''e³ dsa³ Roma Poo² quia̱''² Silas.'
  zar-NT: Yöjhuö́jgaquiëʼ niʼa náʼagaquiëʼ bönniʼ yúlahuiʼ naʼ, en buluʼsiyönnëʼ yuguʼ
    bönniʼ yúlahuiʼ didzaʼ ni, ateʼ légaquiëʼ guládxinëʼ cateʼ bilaʼyönnëʼ nabábagaquiëʼ
    Pablo, en Silas Roma.
  kde-kde: Avala vakulu va matiyala nkuuyang'ana, nkunavahaulila vakulu malove anelo.
    Vanang'o pavapilikene kuva Paolo na Sila nni laiya va Loma nkuyopa namene.
  ata-ata: Ioxe ta mitema sou inoꞌa ta mitema ilaixaꞌa no taasou navunavu ne miaꞌaloiꞌa
    ta kisikisiꞌa sou ilomusou vaivaikala lexe Paulo ilou Sailasi ne aneꞌi ta mitema
    sie Romu. Xe aneꞌi milomu aloxo ne, la aneꞌi mimamaꞌu manina.
  qvw-NT: Niptin imam nishantanuy wardiacunaca chay fiscunäta willapäcuptin Roma caśhta
    capäcuśhanta uyalïlälilmi alli-allicta manchapacälälisha muyuycaćhacuyalcan.
  nfa-nfa: Ropa dhèu rèti lii sèra lèpa lasi peka lii èèna asa dhèu kapai kota èèna,
    heka rèngu reꞌa kèna, na, Paulus dènge Silas dhèu kabarai Roma kahèi. Ka ra madhaꞌu
    bia.
  tnp-tnp: Kəni soldiə mɨn əha kəməhuvən motəni=pən kəm iətəmi rəha kot mil əha. Kəni
    nian kəmuətəu məmə Pol mɨne Sailəs ilau iətəm Rom mil, ilau kəmuəgɨn pɨk.
  urd-urd: हवालदारों ने फ़ौजदारी के हाकिमों को इन बातों की ख़बर दी। जब उन्हों ने सुना
    कि ये रोमी हैं तो डर गए।
  hot-hot: Ma sôp bidoŋ ewa abô êŋ ba i enaŋ hadêŋ ŋê takatu ba idum abô hathak. Ma
    elaŋô nena thai ma ŋê Lom haviŋ, êŋ ma thêlô êkô kambom.
  mqj-NT: Mengkalao siami to sidio sa'dena to ma'parenta umpalanda' kadanna Paulus
    lako to ma'parenta. Tappana naissanan kumua to Roma, marea' asan pole'.
  rus-SYN: Городские служители пересказали эти слова воеводам, и те испугались, услышав,
    что это Римские граждане.
  mbh-mbh: Ma lososthongare o pasong werer riong a riong nongpolngare nge. Ma o nongpol
    ako Pol ome a Sailas ini toko Rom. Ma o ngeip, eneke o avsa Romre ole patorong.
  bdd-bdd: Coinega polisiyedi sihila toloinao ꞌoidiya ma Paulo ꞌina gwae sihepwaileya
    ꞌoidiya. Ta toloinaowedi sideba mwadina madouna, weyahina hepwaila bewa ꞌoinega
    sisanapuya ꞌabehega Paulo ma Sailasa sihe Loma.
  cbt-NTPO: 'Sontaro''sa'' paantarahuatona'', coisëro''sa'' sha''huitonpi: “Inapitaso''
    Noma piyapi''sa'',” topachinara, pa''yanpi. Co topinan quëran Noma piyapi ahuëcasohuë''
    nipirinhuë'', ahuëpi.'
  rmy-SERVI: Бутярнэ розпхэндэ када форохкэрэ пхурэдэрэнди. Кала кодэла шундэ, со
    Павло тай Сила — римска мануша, тунчи пэрэдаравдэпэ.
  srn-NT: Den skowtu drai go taigi den edeman san Paulus taki. Di den yere tak' Paulus
    nanga Silas na Romeinisma, den kon frede.
  cta-NT: Ndyaa policía liꞌ, ndachaꞌ nguꞌ jiꞌi̱ bese lcaa ñaꞌa̱ chaꞌ nu nchcuiꞌ Pablo
    loꞌo nguꞌ. Nu loꞌo ngua cuayáꞌ tiꞌ bese chaꞌ nguꞌ romano laca Pablo loꞌo Silas,
    ndyutsi̱i̱ tsa bese biꞌ liꞌ.
  bqc-SIM: Dↄaipiↄ yã́pi sɛ̀lɛ ò yã́kpalɛkɛnaↄnɛ. Kɛ́ aa mà Lomadeↄn ń ũ, ↄ̃
    vĩa ń kṹ.
  tcz-CHONGTHU: Chuin hiche thu chu khopi vaihom hon ajah doh uva Paul le Silas chu
    Rome mi ahi ahet doh phat un,
  mar-mar: मग चोपदारांनी हे वर्तमान अधिकाऱ्यास सांगितले, तेव्हा ते रोमन आहेत हे ऐकून
    त्यास भय वाटले.
  snp-snp: Ka logimami koliti uti ka olu efe lo-lo amo we logimato, Polote ido Sailasite
    Lomu we ona minaiye, loti kolamo yakafo koli gimaito,
  isl-isl: Sendiboðarnir fluttu borgarstjórunum þessi skilaboð. Þegar þeir heyrðu
    að Páll og Sílas væru rómverskir borgarar, urðu þeir mjög hræddir.
  spy-NT: Kibokumwaayta ꞉bichoo ng'aleechaa. Nto yu kēēnkēt ꞉kiirwookichoo kule kibo
    ꞉Bāwulō ākoo Siila kōōrēētaab Rooma, kunam kuut.
  xnn-xnn: Dat ibagan nan polis nan kinwanin Pablo isnan mentolay. Et inmegyatda isnan
    nangdengnganda ay iRoma gedan da Pablo.
  mwe-mwe: Bhakulungwanji bha manjola gubhapitenje kwaalugulilanga bhaukumulanga jene
    nganijo, bhakapilikananjeje kuti a Pauli na a Shila ni Bhaloma, gubhajogopenje.
  tte-tte: Mwa pilisiman sipileyoi silau toloinao kolili yo Paulo kainana siwaloweni.
    Saugana toloinao kainanane sibenalani yakato Paulo yo Sailasa siya Loma ana kaba
    loina tomoliyao mwa simatausi.
  tcs-tcs: Dem amiman i bin go ane bin spik dem edman wanem Pol i bin spik. Wen dempla
    bin lisen Pol ane Sailas i bin kantriman blo Rom, dempla bin nadakain prait.
  hlt-THB: Cawhkaw thlangkhqi ing anih ak awi ce awi tlykkungkhqi venawh kqawn pe
    uhy, Paul ing Sila ce Rom thlang ni tice cekkhqi ing a ming zaak awh, kqih uhy.
  soq-soq: Ita Paul dima wana polis Rom gabemaniwa debamau benemamoieno eteiena. Tane
    mo etane atentoiena mo nata anaana asiasi Rom apanawaida wanantone waimoio di
    epamoiena osowe ingugurantone saidantoiena.
  qub-qub: Niptin suldärucunaga autoridäcunata willaran. Roma runa cashanta musyar
    autoridäcunaga fiyupa manchariran.
  att-att: Á nanoli yù ira pulis, á kinagi ra sù ira minámmanunnù yù kinagi ni Pablo.
    Á pakaginná ra ta egga kári Pablo yù papel da nga pakasinganán ta mesipà ira gapay
    sù pakáwayyá na Roma, á naganássing ira.
  bki-bki: Naruei tomu natibureano nalo abar Pol kanano iliano nalo nei aban bereio,
    ana bogo napano nalo amijogial ka Pol naljuo Sailas, nalo bunu ajutano ka natuboiano
    re Romo, naruei nalo amerou toru.
  bqp-bqp: Dogarii pìnↄ yã pì gbã̀ yãkpatɛkɛrinↄnɛ. Kũ ò mà Romudenↄmɛ ń ũ, akũ
    vĩna ń kũ.
  mcp-mcp: Ifulísh í mú kə jaaw ótɔ́we ɔ shwóg iciyá ínɨ byɛ̂sh. Bwə́ mú bul bə nə
    ifwaas nə gwágʉlə nə́ buud bɔɔŋg bʉ́sə buud ɔ Róma.
  hat-hat: Gad yo al rapòte pawòl sa yo bay chèf yo. Lè chèf yo tande se sitwayen
    lavil Wòm mesye yo te ye, yo soti pè.
  npl-NT: N soldadojteh okinmatiltitoh n tekiwajkeh. Iwa ninteh omaujkeh ijkuak okimatkeh
    Pablo iwan Silas noiwa romanos.
  bgg-bgg: Ji pha Magashaig ophisphothek è ji pha miyaogamthek yi Roman pha dumuii
    shii phosro din phi; ithek è Phaul nane Silas ne Roman pha bran rone yoi mage
    ne bajo rum dun.
  eng-TCENT: So the officers reported these words to the magistrates, and the magistrates
    were afraid when they heard that the men were Roman citizens.
  eng-BSB: So the officers relayed this message to the magistrates, who were alarmed
    to hear that Paul and Silas were Roman citizens.
  cpu-NT: Ikanta irika aamaakotantaneri, ikamantakeri amenakotaneriite. Ikemavakera
    irosankinatakotane inatzi Roma-satzi, iniroitera itharovaiyanakeni.
  san-ASM: তদা পদাতিভিঃ শাসকেভ্য এতদ্ৱাৰ্ত্তাযাং কথিতাযাং তৌ ৰোমিলোকাৱিতি কথাং শ্ৰুৎৱা
    তে ভীতাঃ
  tod-tod: Salaʋusuiti ti liini ti naama wooiti bo tukpɔɠaaleʋe nuiti ma. Naati ti
    wola luani, ti mɛnigai ma ga ta ga Wɔlɔme nuiti.
  tac-NT: '''Lige alué ralámuli gapitani ruwile alué ra''íchali napurigá anílige alué
    Páulo, ruyéleke''é alué e''wélala alé ''mi mochígame. ''Lige alué e''wélala ''we
    majale alué ra''íchili ruyésiga, alué oká rió romano nílechigó.'
  eng-WEBPB: The sergeants reported these words to the magistrates, and they were
    afraid when they heard that they were Romans,
  gfk-H: Io, ira tultulai diet ga hasasei ira tena warkurai ta kaiken ra nianga ma
    ing diet ga hadadei bia Pol ma Sailas dir gata kap no kinilam bia a Rom dir, diet
    ga sam kahai ira kati diet.
  viv-viv: Au filisimani Loma tonagona agaidiya hida gahe hiꞋawatalatalainena, ada
    Folo Sailosi higayo, Ime Loma kaliva, ma badi hinogalini-yo au himatautaveꞋine.
  yao-yao: Achakulu ŵa ŵakulindilila ŵala ŵajawile kukwasalila ŵamalamulo yankati
    ngani jo, ni ŵamalamulo ŵala paŵapilikene kuti che Paolo ni che Sila ŵaliji Ŵaloma,
    ŵajogwepe.
  tgp-tgp: La police atu la vere la retireti atu isan la tamlohi aria atu. Ale la
    tamlohi aria atu lara la rongoa vara Paul enia Silas enira mara Rome, la matahu
    tavera matana.
  auc-NT: Mänömaïnö ante apæ̈necä ëñente wædinque poditiyaidi tömënäni awënëna weca
    adodö godinque Pabodo nänö apæ̈nedö ante adodö ante apæ̈nedänitapa. Ayæ̈, Pabodo
    tönö Tidato odömänoda ïnapa, ante apæ̈nedäni ëñëninque odömäno awënëna guiquënë
    guïñente wædatapa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi jiɡ̶igotibeci midiwataɡ̶a niɡ̶ijoa ɡ̶oniwinoɡ̶ododi,
    odaa joɡ̶oyeloɡ̶oditiogi aneyatigi Paulo ligegi. Igaanoɡ̶oyowooɡ̶odi Paulo ijaa
    Silas me liciagi romaanotedi, odaa niɡ̶ijoa ɡ̶oniwinoɡ̶ododi ja doitibigiwaji.
  bmh-bmh: Malai dudu go agen beteimai, ze go Rom agal dudu banban awaremenin. Ag
    Pol zaug Sailas dual Rom emgasag ebuan dudu ze domenin abe maraimai, go uminemenin.
  ctu-BL: Jini wasilob tsa' cha' majliyob ba'an año' bʌ i ye'tel cha'an mi' cha' subeñob.
    Jini año' bʌ i ye'tel tsi' cha'leyob bʌq'uen che' bʌ tsi' yubiyob romanojob.
  meq-meq: Ndo neheye tə slər tay naha aye, ta mbəɗa gər ka təv i bagwar i Roma hay.
    Ti ye, ta təkəratay wu nakə Pol a tsik aye. Tə tsəne Pol ta Silas nəteye Roma
    hay na, ta dzədzar haladzay.
  noa-H: Magbaa wëtwia chi guardianaanau hich mag chi t'et'em k'ʌʌnag jaauwimajierram
    haajem. Mag hamachdëu Romapien ha hũrbaawai hãsie jãp'ierr p'öbaadëjim hanaabá.
  alp-NT: Eleki polisia meru esi beteke mere ete tamata elaka me kota mere. Kena esi
    lene be Pauluse kai Silase tamata Roma, hoko rilasi.
  san-VEL: tadaa padaatibhi.h "saasakebhya etadvaarttaayaa.m kathitaayaa.m tau romilokaaviti
    kathaa.m "srutvaa te bhiitaa.h
  kbq-kbq: Ana naneke ati vahe'mo'za ke fakohu kva vahe ome nezamasmige'za nentahi'za,
    Poli'ene Sailasikea Romu vahe mani'no'e hukema ha'azanku zamagogogu nehu'za koro
    hu'naze.
  kbh-kbh: Chents̈ana, chë soldadëngna chë mandayë́ngbeñe tmojanobuambá nts̈amo Pablo
    y Silas tbojanayancá; chca chënga tmojántats̈ëmbona chatna mo Romoca onÿnanatcá
    derecho bomnata ibnamnama; chë causa, chë mándayënga puerte imojtsauatja.
  ron-LSB: Și sergenții au raportat aceste cuvinte magistraților, care s-au temut
    când au auzit că erau romani,
  pon-pon: A papa ko kaireki jaupeidi kan majan pukat. Irail ap majakadar ni ar ronadar,
    me ira men Rom.
  nhe-BL: Huajca nopa policías quinilhuitoj nopa huejhueyi tequihuejme tlen Pablo
    quiijto. Huan momajmatijque quema quicajque para Pablo huan Silas quipixque nopa
    tequihuejcayotl tlen Roma ehuani quipiyaj.
  sps-sps: Rin kokokof fafaatai raton tsoiny vaatsuk tan vegiau to. An tan nainy te
    natiny ari Pol me Sailas tsoiny Roum fatoobing ri oraav rato.
  wnc-wnc: Ngang yaniwana taukdapakga wamu waaknga take yot toikge kuke wamu wa Polda
    yakut takngakan yaniking. Yaniwa niu aminu Rom nana ngang yakumayak kaknga natake
    akgwauking.
  bus-bus: Dogari pìnↄ yã pì gbã̀ yãkpaɛkɛrinↄnɛ. Kɛ̀ aↄ̃ↄ mà Romudeenↄn ń ũ,
    ben vĩa ń kũ.
  gub-BL: Zauxiapekwer umume'u ize'eg oho uwihaw wanupe wà. — Hom tawhu pe har wanuwihaw
    ikàg wera'u ma'e hemiruze'eg romo wanekon a'e wà, i'i wanupe wà. Ukyze katu tuwihaw
    a'e wà, waze'eg henu mehe a'e wà. — Hom tawhu pe har wanuwihaw ikàg wera'u ma'e
    uzepyk putar ru'u zanerehe nehe, i'i uzeupeupe wà.
  imo-imo: Ele iye kanoma pungolio Rom gavman kot pimele kanomando Poloni nimu ungu
    pungo ningo tiringi. Kano kinye iye kanomani Pol kinye Sailas talo Rom kombu mai
    pulu iye talo ka mapu toringi lemo pilkolio wali eno pipili koloringi.
  boj-boj: Onaqa qaja tamo naŋgi olo gilsib Rom gate naŋgi Pol aqa anjam di minjrnabqa
    qusib ulaeb. Di kiyaqa? Pol Sailas wo naŋgi Rom tamo deqa.
  eng-DRA: And let us out themselves. And the serjeants told these words to the magistrates.
    And they were afraid, hearing that they were Romans.
  knf-knf: Kë bangoli bakak, aya akakalëş bawayëş bţup baromeŋ, kë başë haajala, wi
    bameeŋ kë Pawulu na Ŧilaŧ bawo bañaaŋ banliŋuŋ na baromeŋ.
  san-KHM: តទា បទាតិភិះ ឝាសកេភ្យ ឯតទ្វាត៌្តាយាំ កថិតាយាំ តៅ រោមិលោកាវិតិ កថាំ ឝ្រុត្វា
    តេ ភីតាះ
  arn-NT: Fey tati pu longkolelu karsel mew kimelfi tüfachi dungu tati pu kues, fey
    llükay engün allkülu tañi romachengen.
  zas-NT: Abiꞌ bicojn ree suldad guin guxtis guin ree zian, dxel dád bidxeb reeman
    chi biguiejn reeman guial ben Rom na̱j Pab con Silas.
  ken-NT: Bǒ mbɨ̌ŋ nkú bápɛtnsɛm baghati bǒbatí ɛnyɨŋ ɛnɛ Pɔ̌l arɛmɛ nɛ bághókó
    nɔ́kɔ́ bɛ́ Pɔ̌l nɛ Sáilas báchí bǒ Rom, bɛcháy bɛkɛm bɔ.
