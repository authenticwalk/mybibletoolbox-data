verse: ACT.016.038
translations:
  kpx-kpx: Kateai louge bukateau hoidevei tiale Loma kosive namigevei avoe, “La malaha
    abuita malevei dibulamo otoveale keau Loma atae abulike.” Ige Loma kosiveau ke
    evisi vabulahalu.
  okv-H: police embopo na Paul ta ke avo Roman embo okokose ta ke eo ingito joru eto
  tbo-tbo: Tu’mpanipani geka bahahi hi bahebahehi tu luhetala ugolihi po tu luhetalahi
    hi matouta duma matababana Paulo ma Sailasi naka mi Loma.
  mal-C: സേവകർ ഈ കാര്യം ന്യായാധിപന്മാരെ അറിയിച്ചു; പൗലോസും ശീലാസും റോമൻ പൗരന്മാരെന്നു
    കേട്ടിട്ട് അവർ സംഭ്രമിച്ചു.
  grc-SR: ⸂Ἀνήγγειλαν⸃ δὲ τοῖς στρατηγοῖς οἱ ῥαβδοῦχοι τὰ ῥήματα ταῦτα· ⸂2καὶ ἐφοβήθησαν⸃
    ἀκούσαντες ὅτι Ῥωμαῖοί εἰσιν,
  bgc-bgc: सिपाहियाँ नै ये बात हाकिमां तै कही, अर वे न्यू सुणकै के वे रोम के बासिन्दे
    सै, डरगे,
  khz-khz: Ne vetugunagi talimara na vokila Kota gekamonagina talimara gevaikilarato.
    Ira gekamonagito Paulo e Sila Roma talimara gaurai gekalito.
  deu-TKW: Die Lictoren aber meldeten diese Worte den Prätoren. Diese aber gerieten
    in Furcht, als sie hörten, daß es Römer seien,
  zsr-NT: Yhuöjquëꞌ niꞌa naꞌquëꞌ bönniꞌ yúlahuiꞌ naꞌ yajtíxjöiꞌcnëꞌ bönniꞌ yúlahuiꞌ
    didzaꞌ ni, atiꞌ lequëꞌ gládxinëꞌ catiꞌ gulayönnëꞌ nababquëꞌ Roma Pablo len Silas.
  lin-lin: Basali bakendeki koyebisa makambo yango epai ya basambisi. Tango kaka basambisi
    bayokaki ete Polo mpe Silasi bazali bato ya Rome, babangaki makasi.
  hns-NT: Siepaahie log gail ie sab baat sahar ke barkwan se bataawe. Tab barkwan
    djab soenies kie Paulas aur Sielaas ke Roma ke djaatie ke hak hai, tab oelogke
    dar lagal.
  noa-E: Magbaa wëtwia chi guardianaanau ich mag chi thethem khʉʉnag jaauwimajierram
    aajem. Mag amachdëu Romapien a ũrbaawai ãsie jãphierr phöbaadëjim anaabá.
  eng-EMTV: And the officers related to the magistrates these words, and they were
    afraid when they heard that they were Romans.
  mib-NT: Te ni canandió cóo policía ni castūhún de jnūhun yáha núū tée cácuu juez,
    te ni cayūhú de jeē ní cajini sōho de jnūhun jeē séhe nación Roma cácuu Pablo
    jiín Silas.
  lif-NT2: हे़क्‍क्‍याङ् तिलिङ्‌गाहाॽरे़ सुहाङ्‌युक्‍पाहाॽ बाकन् पाःन्‍हाॽ मे़मे़त्तुसि॥
    खे़ङ्‌हाॽरे़ पावल नु सिलासे़न् रोमि यक्‌युङ्‌बासि फाॽआङ् निङ्‌वाॽ मे़घोःसुआङ्
    खे़ङ्‌हाॽ मे़गिसे़रो॥
  xnj-xnj: Vakulu va manjolinjoli vakavadandaulila lijambu lila vahamula mihalu, hinu
    vene pevayuwini kuvya Pauli na Sila vavi vakolonjinji va mulima wa ku Loma vayogwipi.
  mmx-mmx: Diga tong i na levelinga ri luvuttadi amgomgo. La diga ronga i do ne Pol
    mi ne Sailas nedu lunat boro Rom la kopmen luradi gamasa, la diga marat aleng.
  cbr-NT: Ësoquian Pablonën cacëxun cuabiani cuantëcënxun ca policíacaman an uni uni
    itsimi manania cuacë unicama cacëxa. Caquian, románo uni 'aish ca quiricañu 'icë
    quixun cacëxun cuati ca racuë́acëxa.
  tee-NT: Pus ju pulasiyajni ta'anchokolh juninin ju xalack'ajin ucxtinin ju ani chivinti.
    Pus ju yu'unch na tatalhanalhch acsni tac'atsalh ni ix'alact'aputek'ecanta ju
    romanonin ju Pablo chaich ju Silas chai ni jantu tu'u' alhitajunicalh talak'alhin
    ju alhilakanekmacalh.
  eng-LSV: And the rod-bearers told these sayings to the magistrates, and they were
    afraid, having heard that they are Romans,
  cak-NT: Y ri chajinel ri' ja xbequi'ij chique ri achi'a' ri niqui'en juzgar ronojel
    ri xu'ij-e ri Pablo chique. Romari' ri achi'a' ri niqui'en juzgar xquixi'j-qui',
    roma xquitemaj chi ri ca'i' achi'a' je romanos chuka'.
  pah-NT: Igwete soldados'g̃a hoi imombe'gwovo Paulo'ga nhi'ig̃a gwuvihava'g̃a pe.
    —A'iti tuhẽ g̃a romanosramo oko? ei g̃anduvihava'g̃a g̃a pe. —Nahã tuhẽ re ko
    g̃a e'i ore ve, ei g̃a. Igwete g̃a kyhyjihetei henduva. —Xaho ti Paulo'g̃a ma'ngoma'ngoga
    a'ero naerũ, ei g̃a.
  sja-NT: Pablopa jarada ãchi poroorãmaa jaranadak'ãri mãik'aapa jã eperãarã auk'a
    Romadepemaarãda adak'ãri, mãɨrã poroorã p'eradachida, ãchia wɨpidap'edaa perã
    mãik'aapa carcelde t'ɨ nɨ̃bɨdap'edaa perã.
  xed-xed: 'Ka sliʼaftá tsa gwal ghunadagha lu ya rusanaftá gwal tsa guma. Ka ksaftá
    zləŋ ta həŋ, snaŋər həŋ kazlay: Mnduha la Ruma i Pwal nda Silas kəʼa.'
  mks-NT: A̱nda̱ já na̱sa̱ha̱n na̱ cúú policia na̱ndicani na nu̱ú na̱ cúú juéxe̱ ña̱
    na̱cachi Pablo xi̱hi̱n ná. Tá na̱canda̱a̱ ini na̱ cúú juéxe̱ cán ña̱ cúú Pablo
    xi̱hi̱n Silas da̱ romano chí na̱yi̱hví na̱.
  gfk-S: Io, ira tultule di ga hinawase ira ut na harkurai ta kike ra nianga ma be
    di ga hadade be Pol ma ne Sailas dur ga kap no kinilam be a Rom dur, di ga sam
    kahe ira kati di.
  bmu-bmu: Polnöŋ opotöröp yeŋgöra mewö jiiga keu mi memba majistreit galöm yeŋgöreŋ
    anda jiget mötket. Mi möta Rom gawmangö (jimkutukutu) paspot memba malohori, mi
    möta auruba sömbuŋini mötket.
  dgz-dgz: Punip nagirewa wanene taine Rom baware mugawa nop mame wadiamone gapan,
    wanene nagirewa tap tane iwa Pol ge Sailas, mu at Rom apane waiwa oise anune menan.
  eng-GNV: And the sergeants tolde these woordes vnto the gouernours, who feared whe
    they heard that they were Romanes.
  zaa-NT: Ca policía nna beyya cą tatixá'ani cą ca uxticia nu ra Pablua. Làcą nna
    yala gùtsini cą de bina cą qui'ni uccua cabi ciudadano romano.
  eng-WEBSTER: 'And the sergeants told these words to the magistrates: and they feared
    when they heard that they were Romans.'
  guh-guh: Nexata vajabitsaë tsipaeba juezmonaejavabelia pacuenia Pablo jumaitsi.
    Nexata juezmonae itsa jumetane Pablobeje Silasbeje Romano nacuapijinëbejecuene,
    bitso jamatabëcuenenajunaviaca.
  bon-bon: Siige, cubu biname cina Paulo me mene jeitnisi cewe mope biname bime bau
    me. Teepi liba äätecijige egä Paulo naabi Siila lui Rooma ngii cama biname gegi,
    teepi wälu ge, ingle naace gyene teeme cotre pisi nyene egä Rooma ngii cama biname
    ne atrana cäco gone niiya jaawenuye.
  nhw-BL: Huajca nopa policías quinilhuitoj nopa huejhueyi tequitini catli Pablo quiijto.
    Huan momajmatijque quema quicajque para Pablo huan Silas quipixque nopa tequiticayotl
    catli Roma ehuani quipiyaj.
  mgw-mgw: Abo ayangatiyi baapei abali ya likowe lyo maakimu, na bembe pabaayu'wine
    panga Pauli na Sila baai bandu ba Roma, baatiyogopa.
  swh-ONEN: Wale maafisa wakarudi na kuwaambia wale mahakimu maneno haya, wakaogopa
    sana walipofahamu kuwa Paulo na Sila ni raiya wa Rumi.
  wbi-wbi: Avaloleli vakavavula avahighi isa mansion agha, avahighi vakoghopa kyongo
    pala pano vakakaguile kuuti u Paulo nu Sila va Rumi.
  bba-bba: Polisibɑ bɑ kɑ ɡɑri yi dɑ bɑ Romun wiruɡibu sɔ̃ɔwɑ. Ye wiruɡii be, bɑ nuɑ
    mɑ Pɔlu kɑ Silɑsi bɑ sɑ̃ɑwɑ Romuɡibu, yerɑ bɑ nɑndɑ.
  eng-KJVCPB: 'And the sergeants told these words unto the magistrates: and they feared,
    when they heard that they were Romans,'
  kgk-NT: 'Upéi Paulo nhe''ẽ omombe''u mburuvixa-pe. Ohendu ramo inhe''ẽ, ikyhyje
    íxugwi: —Paulo ko romano va''e nipo ra''e, he''i ojóupe hese. Upéa-gwi ikyhyje
    voi.'
  waj-waj: tuduu rikiada aataru safuuvaara dira vaidiiya vara ranada vida Roomaa kieetaiya
    ivo tuu kuaivaa kiaa mmuduu ivaitana vaa Roomadiri yanaivaa varada Roomaa vaidivaitana
    varuuvaara kieetaiya rikiada pinaama aatuuravai.
  cpy-cpy: Ikanta ipiyanaka aminako-wentan-taniri, ikamanta-paakiri jewari-paeni.
    Ikanta ikemawaki rojankinata-kotanira iwinkatharite Roma-jatzi, antawo ithaawae-yanakini.
  mpx-mpx: Inoke pulisimanau hi sikal hi na tologugui elal ge Pol wana baaba hi baunan.
    Sauga tologugui wasa hi hago age Pol ge Sailasa heliya iyaka hi tabwa Loma wana
    abalogugui gamagaliliyau, yaka hi lovakun.
  wbp-wbp: Junga-juku, yanulu-jana yangka-patuju yurrkunyukungarduyu-patu wiriwiriji
    yajarninjaku Ruumu-wardingki-patuku wiriwirikiji. Yurrkunyu-patuju wangkajalu-jana,
    “Puurlu manu Jilaja, Ruumukuju kapala warlalja nyina nyurrurla-piya-yijala.” Kujalu
    kuja jaru purda-nyangu yangkangku Ruumu-wardingki-paturlu wiriwirirli, kujarlajulu
    lani-jarrija-nyayirni. Yampiyarlalu-palangu pakarninja-wangurlu.
  luo-luo: Askechego nodwoko wachno ni jongʼad bura, to kane giwinjo ni Paulo gi Sila
    ne gin jo-Rumi, luoro nomakogi.
  nhe-NT: Huajca nopa policías quinilhuitoj nopa huejhueyi tequihuejme tlen Pablo
    quiijto. Huan momajmatijque quema quicajque para Pablo huan Silas quipixque nopa
    tequihuejcayotl tlen Roma ehuani quipiyaj.
  aii-aii: ܐܙܝܼܠܔ ܠܗܘܿܢ ܦܲܪ̈ܵܫܹܐ ܘܗܘܼܩܹܐ ܠܗܘܿܢ ܠܫܲܠܝܼ̈ܛܹܐ. ܘܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܕܪ̈ܗܘܿܡܵܝܹܐ
    ܝܗܘܵܘ، ܙܕܝܼܥ ܠܗܘܿܢ.
  esk-NT: Aikł̣iqsuqtit Rome-maġmiut aŋalatiŋitñun uqautiginiġaich Paul-ŋum uqautai.
    Tusaakamiŋ Paul-lu Silas-lu Rome-maġmiuŋułhakkuntuuq iqsitchaŋniqsut.
  msb-msb: Ginsumat ini san mga suldados sa mga namumuno san lungsod. Pakabarita ninda
    na mga pumuluyo ini san Roma nahadlok sinda.
  cpa-NT: Jøng² ca¹ŋi³cang² tsih² dsa² ta³ jǿg³ jøng² ni³ jue¹³. Jøng² ca¹lø¹goh¹²
    dsa² héi² mi³ca¹lø¹ŋi¹²dsa hi² lán¹² Pablo quianh¹³ Silas dsa² juøi² romano.
  dso-dso: ସନିଅମନ୍‌ ରମିଅ ସାସନ୍‌କାରିଆକେ ଏ କାତା ଜାନାଇଲାଇ । ପାଉଲ୍‌ ଆରି ସିଲା ରମିଅ ଲକ୍‌
    ବଲି ସୁନି ସେମନ୍‌ ଡରିଗାଲାଇ ।
  meu-meu: Bena hesiai taudia ela, unu hereva na hahemaoro taudia e hamaorolaidia.
    Idia na e kamonai raruosi na Roma ena basileia taudia, bena e gari.
  yva-NT: Weti naite wakata, wo Paulus apa ayao umaso raura akato no akarijo munije
    umawe mansai. Akarije udaniv ware Paulusa pe nanayamo vatano Roma nanaya, weti
    ujaniv.
  dgc-dgc: Nadid, kinagi du Pulis du tagapamahala tu kinagi ni Pablo. Ey side, pékabati
    de a taga Roma de Pablo, éy inumanteng side, a makay iabla de side ta gubernador.
  zpm-NT: Dzigo güey zha co güeynie zho diidz lo wxtis. Zeeṉe bin wxtis zha Roma nac
    Pabl, bdzieb zho;
  hix-NT: Àro ke totxownà harha tà, ahosno ynye ro komo, owto yoh komo hyaka harha.
    Pawru rwonà yokarymatxownà hatà, àwyanye. Homayana me natxow hatà, Pawru komo,
    ketxkon xarha tà. Àro wyaro tàwyanye enytxatxhe rma, noseryehyatxkon hatà, owto
    yoh komo.
  sim-sim: Urik li ihi Pol mbari mashin majistretin limu sawera. Urik majistret ovro
    fri misiri frir Romik fehenda, karem fri mbashirik fri misihi frimu aje mendera.
  npi-ULB: तब झ्यालखानाका सिपाहीहरूले गएर न्यायाधीशहरूलाई यी कुरा सुनाए; अनि तिनीहरूले
    पावल र सिलास रोमी हुन् भन्‍ने थाहा पाएपछि न्यायाधीशहरू डराए ।
  cgc-cgc: Pasugid ta mga pulis paambal ya Pablo naan ta mga upisyalis na gapapriso
    ki danen Pablo. Na namatian ta mga upisyalis na Pablo daw Silas mga banwaanen
    ta Roma, nakulbaan gid danen an.
  tim-tim: Pauloŋe den hain dâmbo tembe lokoŋe purik katmâ kiapyeŋgâlân arim Pauloŋe
    den makyeŋgiep are makyeŋgim Paulo akto Sila yâk Roma luâk mandat dâm makyeŋgimbiâ
    nâŋgâm sân sân meyi.
  yor-yor: 'Àwọn ọlọ́pàá sì sọ ọ̀rọ̀ wọ̀nyí fún àwọn onídàájọ́: ẹ̀rù sì bà wọ́n, nígbà
    tí wọ́n gbọ́ pé ará Romu ni Paulu àti Sila.'
  wos-wos: Dé wungi wandéka di gélindu ye bérka hundi wa néma duré. Wandaka wun néma
    du Pol bér Sailasna hundi xékéta di roo, bér Romna du bér.
  emp-NTPO: Pauloba jarad̶ara zarrarãba dji cawa obadarãa jarad̶e wãsid̶aa. Idjab̶a
    jarasid̶aa Paulora, Sila sid̶a romanorãda. Maʌ̃ ũrĩsid̶ad̶e dji cawa obadarãra
    ne wayasid̶aa.
  eng-F35: So the officers reported these words to the magistrates, and they were
    afraid when they heard that they were Romans;
  ind-ind: Lalu para petugas keamanan itu pergi melaporkan kata-kata Paulus kepada
    pejabat-pejabat kota. Waktu mereka mendengar bahwa Paulus dan Silas adalah warga
    negara Roma, mereka menjadi takut. Karena kalau hal itu dilaporkan kepada atasan
    mereka, mereka bisa kena hukuman.
  pes-OPCB: مأموران بازگشتند و به دادگاه گزارش دادند. وقتی شنیدند که پولس و سیلاس
    تابع دولت روم هستند، وحشت کردند.
  mpt-mpt: awa genalin nakai wenteniba imin moniba Lom komokwali baabeniba Fole Sailase
    i dabo Lom tenobo i baaniba komokwali ibmaye tenibta tileisesibta unaobobo geibobo
    gesiba Lom komokwali wenteniba funaniba Bainobo i Lom ten otane ni i koto klanamino
    deibonoba besa ye yemde dlanobbio yole misiam nanobbiobo geniba tosiananiba moniba
  ssx-ssx: Mo polisi haliwekima꞉ Poloma꞉ leeke pita꞉ mo pi yokaalu peao haemeke haliweki
    pa꞉ta꞉ lolo pemekeme. Kutupa mo haliwekima꞉ta꞉ Polo Sailasi yaapoma꞉ Loma꞉ Kapomanina꞉
    pamodi wia halepe hali yaapo halepeme leekeeki opuaata꞉ paala꞉ma꞉ homemekeme.
  mkl-mkl: Ŋɔi polisi ŋɑu ɑ̀ koo ɑ̀ sɔ̃ inɛ nɡboi Romu ŋɑu. Iyi ɑ̀ ɡbɔ Pɔlu do Silɑsi
    inɛi Romu ŋɑi ŋɔi ziɡi nŋɑ í dɑ ntɔ ntɔ.
  gaq-gaq: ସନ୍ୟଇଂ ରୋମୀୟ ନେତାଇଂକେ ଆକେନ୍‍ ସାମୁଆଁ ବାଲିର୍‍ଆର୍କେ । ପାଉଲ୍‍ ଆରି ଶୀଲା ରୋମୀୟ
    ରେମୁଆଁ ଡାଗ୍‍ଚେ ଅଁଚେ ମେଁଇଂ ବୁଟମେଗ୍ ଆର୍କେ ।
  gof-RNT: Poolise halaqati daynnatas hessa odin, Phawuloosaranne Sillaasera Roome
    biitta asi gididayssa si7ida wode yayyidosona.
  unx-unx: ସିପାଇକ ନେ କାଜି ରୋମିରେନ୍‌ ହାକିମ୍‍କକେ ଉଦୁବାଦ୍‌କଆକ । ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌
    ରୋମିରେନ୍‌ ତାନ୍‌କିନ୍‌ ମେନ୍ତେ ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ ବରକେଦାକ ।
  gah-gah: Loko lokago, pilisi vete atiginá iki vake kiapéma li kimikago, kiapege
    ámina ve losi keza Loma vetini mulusigutí getakutí nousive liki lasi gakó giliake,
    ininá amó.
  lcm-lcm: Na keve asosokai ang kianla antok a keve katakai i saupai ang ta keve mengen
    ang, na kilapo leng si longong ta kilongpo ngono igenen i Rome.
  aer-aer: Kele thultye itne alhemele government akngerrepate itneke ileke nthakenhe-arle
    Paul angkeke. Kele itne awemele Paul uthene atyewe ikwerenhe uthenele-arle pipe
    atnyeneke Rome-arenye Caesar-arle akngerrepate ikwere-atherrenhe aneke itne atere
    anthurre irreke tyerrtyele itnenhe ileketyenge akngerrepate itne-kenheke itne
    anteme piwelheme-ketyenge.
  qvc-NT: 'Chaymi suldadukuna rishpa, juyiskunata chayshina niptinqa, paykunaqa ancha
    mancharqanllapa, yach''ashpa: Pabluqam Silaswan rrumanukuna kashqa, nishpa.'
  tgl-ULB: Binalita ng mga bantay ang mga salitang ito sa mga hukom; natakot ang mga
    hukom nang kanilang marinig na sina Pablo at Silas ay mga Romano.
  cbs-NT: 'janua jatun tsumabu buxun jaska Pablon jatu yuia ninkabain jatun xanen
    ibubu yuiabu ninkatan: —Romano documentoyabudaka— iki datei'
  xtm-NTPP: Sani te tee ka kuu ndaja'a ma, ni jan koo de ni ka ndakuña'a de nuu tee
    ka ja'nde tniñu ma, te tee ya'a chi ni ka yu'u de ja ni ka jiniso'o de ja Pablo
    ma ji'in Silas ma, tee ñuu Roma ma ka kuu de ma.
  nnq-nnq: Akakolongwa ba akalenda ngabajenda kulanduli genia kwa akakolongwa ba Loma,
    na kingobu apabajoa kutenda Paulo na Sila bakibanga bandu ba Loma angweto ngaba
    jogopa muno.
  bao-NT: Uwamarã pea atere wiorãpʉre cʉ̃jare wedeupa. Cʉ̃ja pea Pablo, Silas jãa
    romanos cʉ̃ja ca niirijere majirã, tʉo ʉcʉacoaupa.
  san-ORI: ତଦା ପଦାତିଭିଃ ଶାସକେଭ୍ୟ ଏତଦ୍ୱାର୍ତ୍ତାଯାଂ କଥିତାଯାଂ ତୌ ରୋମିଲୋକାୱିତି କଥାଂ ଶ୍ରୁତ୍ୱା
    ତେ ଭୀତାଃ
