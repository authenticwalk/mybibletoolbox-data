  sbk-sbk: wabhafumya hwunzi yi gereza waga mwebha gosi embombe wili nanii enokoshe?”
  mya-JVB: သူ တို့ကို ပြင် သို့ထုတ် ပြီးလျှင်လည်း ၊ သခင် တို့၊ အကျွန်ုပ် သည် ကယ်တင်
    ခြင်းသို့ရောက်အံ့သောငှာ အဘယ်သို့ ပြု ရ ပါမည်နည်းဟု မေးလျှောက် လေ၏။
  kgf-kgf: Waŋu oragicma éréma qesiérécmima ʒéyec; Ic kewu éréhécna ni dimuhuc wamba
    Anutunéŋ aŋgéŋna timac?
  awb-awb: Wega Porararé máhpeq márunsitena sensabé, Árahonaga oga mía míaininkono
    ue kasenúwe.
  gdn-gdn: Kwarisiwena ade bagi ubupu manako bananatapu matarau kayatagubu manako
    manutapu, wagubu ke; “Kawakawainiyoma, nau badidi kwaesugani da nau iya waunai
    yadani?”
  nko-NT: Ɩnʋ ɔlɛkpa amʋ́ dálɩ yɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mɩ́ awíé, ntɔ mbwɛ́ɛ asa Bulu
    ɔhɔ mɩ nkpa?”
  bsn-NT: 'To ĩ yiro bero, ĩnare bucõari, ado bajiro sẽniĩañuju ĩ: —Rojose yʉ tãmʉoborotire
    Dios yʉre ĩ yirẽtorotire yʉ bojajama, ¿no bajise yiroti ñati yʉre? —ĩnare yisẽniĩañuju
    ĩ.'
  pib-NT: Maleka koshpakatkana. Wane chinna, “Tsrune, ¿klu numkata kamrureta nognetkakikolupa?”
  wiv-wiv: Pale, ia pelea a Pol hiro a Sailas hiro ta na gotala na karabus ia hulenihiro,
    “Paraha karua, nazia kata katia a Vuvu kete pele mulehiau?”
  reg-reg: nabhaulusha Anja ya libhoyelo naika,” bhakulu, nikole atiki koleleki nibhone
    kukila?”
  mlh-mlh: Dikanji keyateru witi pigone oga yaperu wakiru iŋi weu yateya, “Ŋi soguine
    yoyoka, noŋ uruŋu ebe Anutuji munaŋ qa nareme qowirienobo?”
  gof-ENT: ኤንታ ካሬ ኬሲዲ፥ «ታ ጎዳቶ፥ ታኒ ኣታናው ኣይ ኦናው ቤሲ?» ያጊስ።
  aau-aau: Hiykwe Pol, Sailas leys se non-me-huonok nok, kumay mon hiy-ey, hehe senkin
    mesopok, “Uwr hakamay ara, hakwe penkin lon ey so, God hiy hane ma-huonok prosue
    ey hokwe?”
  tvk-tvk: Melele xa miling kuh moletin sav xil e nim te xeih ak, midel Pol xalu lustal
    ra nim te xeih. Di, misis xalu bit, “?Suv xalu, nipol ni itep tengan Hi iteh meulien
    e nou?”
  prf-NT: Inluwas na hidi sakay nagtanung siya dikodi, “Ánya i dapat kuwid a gamitán
    tánni maligtasák?”
  auy-auy: íyáfasinena tíꞌmaena máápaꞌa kumbéna séna nóra onanawá sáwíꞌo úmaimo méraundafinkemba
    Maníkó kaweꞌ-ámpáꞌá mésinkainiyo súwasarai
  tbg-tbg: Viraqaahairo viva himpiro vitanta ntita varero vevantero vitanta irero
    tiharo, Taaraintio, te nantima kaariraroe Kotiva ti kuvantu timitaarire? tiro.
  hub-NT: 'Tura aa jiiki iniak: “Apu ainata, ¿wisha uwemramij tusancha urukmainaitja?”
    tusa tinaiti.'
  hmo-hmo: Vadaeni, idia ia hakaua lao murimuri dekenai, bona ia gwau, “Lohia taudia
    e, dahaka lau karaia Dirava ese lau do ia hamauria totona?”
  big-big: Pulaga wigirimakki ngaibokko piyau iga iza orowei welagela logo piyauyegi
    pelik yeiya, Yombuyau, nangaiyeng nogo mizagi logo Anotogo ne yaliya wazaniyagi,
    yeiya.
  gux-G: ki ñani ba, ki maadi “N Diedi n ba tieni ledi i ki baa mi faabma?”
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³''uøøn³ i²³ñí². Ca²³jua''³: ―¿Jmii''³¹ ''ne''² rɨ²jmeen²³²
    ''e³ la²³ rɨ²³láan³na²³ cu²ne²ra²? ―ca²³jua''³.'
  zar-NT: 'Cateʼ chinubéajëʼ légaquiëʼ lidxi guíë naʼ, gudxëʼ légaquiëʼ: —Libiʼiliʼ,
    bönniʼ, ¿bizxi ral-laʼ gunaʼ para uláʼ?'
  kde-kde: Anepo nkuvahumya pawelu, nkuvauja kuchidoni, “Anang'olo vangu, ngutende
    dachi uchinga ngupohwe?”
  ata-ata: La sou anu munoꞌa ilou milaa mukalu, la mutalisiꞌa ilou lexe, “Ngingi ta
    tatila tamei ꞌo, eni aꞌoxonu maꞌia la sou anoꞌu mauli ane laixe?”
  qvw-NT: “Taytacuna, ¿imactalä lulalläman salbacunäpä?” nicuyan.
  nfa-nfa: Hèia lere nèti rèngu asa liꞌu, ka na karèi si, aku nèngu na, “Ama si! Jaꞌa
    ne, jꞌèra bia. Jaꞌa tao tasamia, sèna ka jaꞌa baku abhu hahuku?”
  tnp-tnp: Kəni mit ilau mɨhluvən əpəha ihluə kəni mətapuəh o lau məmə, “!Suah mil!
    ?Oiəkəhro lanu məmə Uhgɨn otosmiəgəh iəu?”
  urd-urd: और उन्हें बाहर ला कर कहा “ऐ साहिबो में क्या करूँ कि नजात पाऊँ?”
  hot-hot: Vêm ma hawa thai ba hi yaiŋ ma hanaŋ, “Anyô bêŋ luvi, yandum malê ek yanja
    bulubiŋ?”
  mqj-NT: 'Anna mane ummanta'' Paulus sola Silas suun illalan mai tarungkun anna ma''kada
    lako nakua: “O tuang, aka la kupogau'' angku malara salama''?”'
  rus-SYN: 'и, выведя их вон, сказал: государи мои! что мне делать, чтобы спастись?'
  mbh-mbh: Mako i wolpot or paini a lalanga la. Ma i nina ve, “Thomu paini, aro tho
    oma nekenga ako aro God aro i el werer tho, e?”
  bdd-bdd: Ma muliyetega ꞌitoholo ta ꞌitoe latuhedima, ta ꞌigwae, “Babadao, wahegwaegau
    toꞌaha yapaihowa ma ꞌoinega Yehoba ꞌiꞌabihetegau?”
  cbt-NTPO: 'Ina quëran cato chachin ocoirahuaton: —¿Ma''ta'' iyaro''sa'' onpo''i
    cha''ëca''huaso marë''? itërin.'
  rmy-SERVI: 'Тунчи вылиджялда лэн барунэстар тай пхучля: — Рая мурэ! Со манди тэ
    терэ, соб тэ фирисаравпэ?'
  srn-NT: 'Dan a tyari den go na dorosei èn a aksi den taki: “Masra, san mi mus du
    fu Gado ferlusu mi?”'
  cta-NT: Liꞌ ngulo yu jiꞌi̱ nguꞌ neꞌ chcua̱. ―Cusuꞌ ―nacui̱ yu jiꞌi̱ Pablo loꞌo Silas―,
    cuxi tsa ñati̱ laca naꞌ. ¿Ñiꞌya̱ cuaꞌni naꞌ chaꞌ cuaꞌni lyaá Ni jnaꞌ? ―nacui̱
    nu laca loo biꞌ.
  bqc-SIM: 'À bↄ̀ńnↄ bàasi, ↄ̃ à mɛ̀: Maeↄ, kpelewa má kɛ mà zia''ei?'
  tcz-CHONGTHU: Chuin polama ahin puidoh lhonin, “Pu huhhing'a kaumna dinga ipi kabol
    ngaiyem?” ati.
  mar-mar: आणि त्यांना बाहेर काढून म्हणाला “साहेब, माझे तारण व्हावे म्हणून मला काय
    केले पाहीजे?”
  snp-snp: Ena numuguti gilimito feka uto logimami, We kofawe, namo egaidana oneto
    olu omune kenami ne, loto loga o gedaiye.
  isl-isl: 'Síðan leiddi hann þá út og spurði óttasleginn: „Herrar mínir, hvað á ég
    að gera til þess að ég frelsist?“'
  spy-NT: Yooto, koomut ꞉chiichooto mbo Bāwulō kukwa saang' ānkumwoochi kule, “Murēchu,
    +maayey ꞉anii kule nee /sikiiraraachaa?”
  xnn-xnn: Danat pabal-en daida et sootena en, “Apo, sino nan masapol ay ikkak tapno
    maisalakanak ay maitapi ken Apo Dios?”
  mwe-mwe: Kungai gwabhakopoyenje palanga, nigwashite, “Ndende bhuli niitapule?”
  tte-tte: Kabo muli mena itolo yo iyoga-yawatagilagili yauli mena yo iwalolau kolili
    iba, “Tautaubalao, tawae yaginauli na lebo yalobai?”
  tcs-tcs: Den em bin teke demtu kam ausaid ane bin aske demtu, ‘Ei, wanem ai go mekem
    so God i go seibe mi?’
  hlt-THB: Cekkqawi ce thawngim a ceng na a sawi qawi coengawh, “Bawipa qawi, hulna
    ka awmnaak aham ikaw ka sai kaw?” tina qawi hy.
  soq-soq: Ita me mo nata banlamone dibura duwa ene nomone me waitaramone wanase,
    “Sosona dianeana, ne dima dewasape inanteapa?”
  qub-qub: 'Nircur juclla jawaman pusharcur niran: «Taytacuna, ¿imataraj ruräman salbacunäpaj?»'
  att-att: Á iniyánge na ira laguk ta lawán, á iniyabbû na nira, nga kun na, “Mesturu,
    anni yù máwák nga akkuák ku, tapè meyígukà nga mesipà kâ Namarò?”
  bki-bki: Avona karina, naio burulo aba tavio bereio, ana bika denlo, berinavo “?Ai,
    tomjuo na tortoru, mia monoka nala vaio ana na mia neje ioruriano?”
  bqp-bqp: 'À bò kũńwo bàai, akũ à pì: Marenↄ, deran mani kɛ mà surabana lee?'
  mcp-mcp: 'a mú ŋwa bwo kə nə bwo tɔ́ɔ́n kə jî bwo nə́: «Omása e, mə sáág jɨ́ shú
    nə́ mə dʉ́gʉ́g cʉg?»'
  hat-hat: 'Apre sa, li fè yo soti, li mande yo: Mesye, kisa m'' dwe fè pou m'' delivre?'
  npl-NT: 'Otlanki okwalinkixti iwa okintlajtlani: —Tlakah, ¿tlan moneki nikchiwas
    para nimomakixtis?'
  bgg-bgg: Ji phado è ai è ithek shii fuang dun yi srane sai, “Masdothek wo! Gu de
    ragia rey pha nyie rek chid phlei?”
  eng-TCENT: Then he brought them out and said, “Sirs, what must I do to be saved?”
  eng-BSB: Then he brought them out and asked, “Sirs, what must I do to be saved?”
  cpu-NT: 'Ipoña jomishitovanakeri, josampitakeri, ikantziri: “Pinkathari, ¿Ipaitama
    nanteri naaka navisakoshiretantaiyaari?”'
  san-ASM: পশ্চাৎ স তৌ বহিৰানীয পৃষ্টৱান্ হে মহেচ্ছৌ পৰিত্ৰাণং প্ৰাপ্তুং মযা কিং কৰ্ত্তৱ্যং?
  tod-tod: 'é ɠula ga tiye eteaʋɛ, é ɠɛ ti ma: «Kɛ̀ɛni, nà kɛ ɠale, gè ʋa ɠizo?»'
  tac-NT: '''Lige yati ma''chí buyánale. ''Lige alué rió repume ma''chí buinasa alué
    ralámuli Páulo ''lige alué Silasi, ''lige rukele bilé ra''íchili: ―''Emi rió ¿churigá
    ''símala ne napurigá ''la e''kámala Onorúgame ne''chí? ―anile alué rió alé iligá.'
  eng-WEBPB: brought them out, and said, “Sirs, what must I do to be saved?”
  gfk-H: Io, ga lam hasur lah dir u nataman ma ga tiri dir, “Ningaar, iau na gil ra
    sa ing iau naga kap no nilon tutuna?”
  viv-viv: Ada au deliya gisehobuyedi digo gitoliluveluvedi gigayo, “Kaliva, gavadi
    ganagani-yo Yaubada yana kibababala gananuhagani?”
  yao-yao: Nipele ŵaajigele che Paolo ni che Sila ni kwakoposya paasa ni kwausya,
    “Achambuje, ana ikuumajila kupanganya chichi pakuti ngulupuche?”
  tgp-tgp: Moiso mo lavira la malue ale mo usia isara mara, “La tamlohi tavera, a
    pa vai na sava vara a er̃i juri hinia?”
  auc-NT: Ayæ̈ ængæ̈ gantidinque edæ tömëna ïnate oncodo ænte mäocä tayönate, —Mïnatö
    në ämïna inte apæ̈nemïna ëñëmoeda. Botö æbänö cæte quëwenguïmoo, ante wæcä.
  kbc-NT: Odaa ja yadeegiticogi we, naɡ̶a nigetiniwace, meetiogi, “Akaami iniotagodepodi,
    amiini ica ane leeditibige me jao me jakadi meote Aneotedoɡ̶oji me idewiɡ̶atace?”
  bmh-bmh: Guzenaimai, go nug uzaneim imarai noimai, awareun, “Du banban aliag, iz
    ein igul memin, Uwait nug iz koli imailamau?”
  ctu-BL: 'Tsi'' pʌyʌyob loq''uel. Tsi'' c''ajtibeyob: Winicob, ¿chuqui yom mic cha''len
    cha''an mij coltʌntel? che''en.'
  meq-meq: 'Tsa na, a həlatay ahaya abəra mə gay i daŋgay, a tsətsah fataya, a gwaɗatay:
    «A nəkurom, na ta təmiye na, na giye kəkay?»'
  noa-H: Maimua warag ham dawag p'ë harrwi hamag, —Keena, ¿mua jãga haju haai chirʌ́,
    Hẽwandamag mʌch peerdʌ haumk'ĩir? ha jëeujim hanʌm.
  alp-NT: Eleki ibete luasi siri lori muli kai ibeteke be, “Ntuana lua, au ono saisa
    leke au supu hlamate?”
  san-VEL: pa"scaat sa tau bahiraaniiya p.r.s.tavaan he mahecchau paritraa.na.m praaptu.m
    mayaa ki.m karttavya.m?
  kbq-kbq: Anante otino zanavreno atiramino fegi nevuno, amanage huno zanantahige'ne,
    Ina kna hanugeno kefo zaniafinti nahoke ahegahie?
  kbh-kbh: 'Chents̈ana tojtanëbuacna y tojanë́yana: —Señórata, ¿ndayá s̈ojtsemna jamama
    ats̈e atsbocaná jtsemnama ca?'
  ron-LSB: 'i-a scos afară și a zis: “Domnilor, ce trebuie să fac ca să mă mântuiesc?”'
  pon-pon: 'O wa ira wei jan indada: Main ko, da me i en wiada, pwen kamaurla?'
  nhe-BL: 'Teipa quinquixti más calteno huan quintlajtlani: ―Tates, ¿tlaque monequi
    nijchihuas para nimomaquixtis tlen notlajtlacolhua?'
  sps-sps: Sa ya ras fatafuts rari ana ya rangat ratuari, “Ina fuan a tsoiny tsian,
    saa ma kat anyo ma saup fatabiny vanyo Gov tana fasaraa Tsunia na?”
  wnc-wnc: Pimake gatuna enake epu kepman pake kukenga anzing yanikut, “Na dasing
    tasiwa Anututa gatangaman waiaknganae dua kupit,” ngang yanikwaikut.
  bus-bus: 'À bↄ̀ńyo bàazi, ben à bè: Mareenↄ, dian mɛ́ kɛ mà mìsina ee?'
  gub-BL: Na'e weraha katu pe a'e wà, wanehe upuranu pà a'e. — Tuwihaw wà, i'i wanupe.
    -Naheho wer kwaw tatahu pe nehe. Ma'e azapo putar ihe nehe, hezepyro kar pà Tupàn
    pe ihe nehe, i'i wanupe.
  imo-imo: Kano tepalie Pol kinye Sailas talo tukundo kiripimunga mepa tawendo ombalie
    nimbei, “Iye talo, na ulu ambelemu tembo wali Goteni na tepa koinjo limbeloya?”
    nimu.
  boj-boj: '@see-verse:ACT.016.029'
  eng-DRA: 'And bringing them out, he said: Masters, what must I do, that I may be
    saved?'
  knf-knf: 'Wi abaaŋ, aşë pënan baka bdig, ahepar baka aji : « Baweek, we wi nhiniiŋ
    kado, kabuurna? »'
  san-KHM: បឝ្ចាត៑ ស តៅ ពហិរានីយ ប្ឫឞ្ដវាន៑ ហេ មហេច្ឆៅ បរិត្រាណំ ប្រាប្តុំ មយា កិំ
    កត៌្តវ្យំ?
  arn-NT: 'Feymew ka nentupatufi ka ramtungey engu: —Epu ñidol, ¿chuman am tañi montuam?'
  zas-NT: 'Dxel babëëman laa reeman, gunabdiidxaman loj reeman, rëbaman: ―Dad, gol
    guna, ¿xhie rayal günan din güün Dios naj perdon?'
  ken-NT: Asɔt yɛ bɔ́ nɛfí abhɛ́p bɔ́ bɛ́, “Bɔtá, chɔŋ nkʉ yi kɛ Mandɛm ampɛmɛ mɛ?”
