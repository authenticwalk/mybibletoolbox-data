verse: ACT.016.030
translations:
  kpx-kpx: Isi holoevei heie lohoale namigevei avoe, “Di kosivea, dana ono vade vai
    ukolikoli mai.”
  okv-H: embo humbuto arahata pahue ke einge eto ingina, “Na do ano embo na na orekaro?”
    ainge enu
  tbo-tbo: Ma apoma i weluwinihi po hi hopu u uputa ma i lubayadehi i pa, ‘Babada,
    awai apo a dewaya po a luyagohana?’
  mal-C: അവരെ പുറത്തു കൊണ്ടുവന്നിട്ട്, “യജമാനന്മാരേ, രക്ഷപ്രാപിക്കാൻ ഞാൻ എന്തു ചെയ്യണം?”
    എന്ന് അവരോടു ചോദിച്ചു.
  grc-SR: καὶ προαγαγὼν αὐτοὺς ἔξω ἔφη, Κύριοι, τί με δεῖ ποιεῖν ἵνα σωθῶ;
  bgc-bgc: अर उन ताहीं बाहरणै ल्याकै बोल्या, “हे भले माणसों, उद्धार पाण कै खात्तर
    मै के करुँ?”
  khz-khz: Ne voanana evaipiatirato e erenagirato, netiwato, “Velemi, au rakagau pana
    kala vou maguli pana rawalia?”
  deu-TKW: 'und führte sie hinaus und sagte: ihr Herren, was muß ich thun, um gerettet
    zu werden?'
  zsr-NT: 'Catiꞌ chnubijëꞌ lequëꞌ lidx guia naꞌ, gudxëꞌ lequëꞌ: ―Lbiꞌiliꞌ, bönniꞌ,
    ¿bizxa ral‑laꞌ gunaꞌ quië uláꞌ?'
  lin-lin: 'Bongo abimisaki bango libanda mpe atunaki bango : — Batata, nasala nini
    mpo ete nabika ?'
  hns-NT: 'Tab oe doeno ke kothrie se bahare legail aur poetjhies: „Bhaija, Parmeswar
    ke goessa me se batj djaai khaatien ham ka kar sakab?”'
  noa-E: Maimua warag am dawag phë arrwi amag, —Keena, ¿mua jãga aju aai chirʉ́, Ẽwandamag
    mʉch peerdʉ aumkhĩir? a jëeujim anʉm.
  eng-EMTV: and he brought them forth outside and said, “Sirs, what must I do to be
    saved?”
  mib-NT: 'Te ni quenehen de Pablo jiín Silas, te ni cajnūhún de: Tátā, ¿na vé cánuú
    sáha ná te jnama ya sāñá? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ लाःक्‍कात् लःत्तुसिआङ् सेःन्‍दोसुसि, “आदाङ्‌बासे,
    इङ्‌गाॽ थे चोगुङ्‌ङिल्‍ले़ से़न्‍लप् खोआबे?”
  xnj-xnj: Kangi akavalongosa mbaka kuvala, akavakota, “Mwavakulu vangu, nikita kyani
    nihotola kusanguka?”
  mmx-mmx: Ni ga lam asu du ukamang la ga lok, “Luave, ana lok lavanga salai xusu
    anaba ruuna ka lorooro maxat?”
  cbr-NT: 'Usai ''itancëxun ëman buánquin ca Pablo ''imainun Silas cacëxa: —¿Añu carana
    ''ën ''uchacama tërë́ncë ''aish ië́nuxun ''ati ''ain?'
  tee-NT: 'Chai acsni amaxtulh makspa'' asacmich. Ajunich: ―Quint''alapanacni tijuch
    ju lai acnavi ni laich actak''alhtaxtuya'' chai jantu ac''alh ju lacajipi.'
  eng-LSV: and having brought them forth, said, “Lords, what must I do that I may
    be saved?”
  cak-NT: 'C''ajari'' xerulesaj-pe pa cárcel, y xuc''utuj chique: ¿Anchique ri nic''atzin
    nin-en chi quiri'' yicolotaj? xcha'' raja''.'
  pah-NT: 'Aerẽ ga Paulo''g̃a nderohoi pea hugwi. Igwete ga ei g̃a pe: —Marã po ti
    ji imomborukari jirekote''varuhua ji hugwi nehẽ? Marã po ti ji hoi Tupana''ga
    pyri yvagi pe nehẽ? ei guarda''ga g̃a pe.'
  sja-NT: 'Uchia p''e atap''eda calabozo edupɨara bɨdeepa, mãgaji: —Jarateepataarã,
    ¿k''ãata ooipia bɨma aji, mɨ ɨt''aa wãit''ee?'
  xed-xed: 'Tahula tsa ka hligiŋtá tsi ta həŋ. Kaʼa nda həŋ mantsa: «Mghamha ɗa, nu
    dzaʼa yu magata ka da mbafta yu na?» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱tavá da̱ na̱ já na̱casáhá ndáca̱ tu̱hún da̱ na̱ já na̱cachi
    da já: —Ndía̱ ndítahan caja i̱ já ná jáca̱cu ndaa Ndióxi̱ ínima̱ i̱ —na̱cachi
    da.'
  gfk-S: Io, iga lamus hasur leh dur utusu nataman ma iga tiri dur, “Ningor, iou ni
    gil ra so kaie iou nige hatur kawase no nilon tutuno?”
  bmu-bmu: Simin köl etkiba kösö mireyök etkuaŋgita eta kewö qesim etkiyök, “Azi ketaŋi
    yahöt, ni mönö denöwö akiga Anutunöŋ amöt qem niŋgiiga letotpileŋak?”
  dgz-dgz: Amba ao yonen, Pol ge Sailas naumo garip aen amba singui anega wayawamon,
    “Bawarewa negawa, ne dim da tap, amba God inak mega warain?”
  eng-GNV: And brought them out, and said, Syrs, what must I doe to be saued?
  zaa-NT: 'Làniana bebèqquią cabi le'' litsi'' ìyyà nna rą cabi: Amigos, biani dà
    te'' gunia'' para gata'' salvación quia'' cá.'
  eng-WEBSTER: And brought them out, and said, Sirs, what must I do to be saved?
  guh-guh: 'Bajaraxuacujinae penaneconitsivi pejebabiabibo pevetsinë barëpitsapaliatsibeje
    Pablobeje Silasbeje. Penaneconitsivi pejebabiabibo pevetsinë jumaitsi: —¿Detsa
    xua exanaenajë tanecapanepaenexa Diosojavabelia? jai Pablobeje Silasbejejavabelia.'
  bon-bon: Tabe piba teebibine taasatige, äätemlige egä, “Babo biname, cane miiji
    ngena ne wawena cäme niiya mule cabu ca asatame?”
  nhw-BL: 'Teipa quinquixti más calteno huan quintlatzintoquili: ―Tatame, ¿tlaque
    monequi nijchihuas para nimomaquixtis tlen notlajtlacolhua?'
  mgw-mgw: Bu'kapo aatikwalongoya panja, ngaalaluya, “Mwabakoo, nipange buli li'nga
    nikosopolelwe?”
  swh-ONEN: Kisha akawaleta nje akisema, “Bwana zangu, nifanye nini nipate kuokoka?”
  wbi-wbi: napikuvahumia kunji mundinde na kuuti, “Vagoyo nivombekiki neke kuvangua?”
  bba-bba: U bu yɑrɑmɑ tɔɔwɔ mɑ u nɛɛ, tɔnwerobu, ɑmɔnɑ kon ko n kɑ fɑɑbɑ wɑɑrɑ.
  eng-KJVCPB: and brought them out, and said, Sirs, what must I do to be saved?
  kgk-NT: 'Upéi ogwenohẽ heru-vy koty-gwi: —Mba''éixa xe aiko-ta, mbo''eháry, Nhandejáry
    xe resende hagwã, he''i íxupe oporandu-vy preso-rehe onhangareko va''e.'
  waj-waj: 'Vainno diitoo ivaitana vitoo mmaanai yapa kioo ivaitana yaparainno tunoo:
    Yokeeraso, na aanii aataru mmoorivai iino Anutuuqo ni vitoo aataru yoketaivau
    yapaanarannee?'
  cpy-cpy: 'Romishitowakiri Pablo eejatzi Silas, rojampitakiri, ikantziri: “Pinkathari,
    ¿Iitaka nanteri naaka nawijakotan-teeyaari?”'
  mpx-mpx: Yaka abwe i milil ge i en tagilagil noleleya, inoke i baek elal i ba, “Tonowakau,
    hauna na ginol ge pwamwal na pwawa?”
  wbp-wbp: Ngula-jangkaju, karrinja-pardija, manu-palangu nguru-yirrarnu Puurluku
    manu Jilajaku yurltunpa-pardu-kari-kirralku, payurnu-palangu, “Nyarrpa-jarrimilkirna
    yunguju Kaaturlu muurl-mardarni tarnngangku-juku karlirr-yaninja-kujaku?”
  luo-luo: Bangʼe nogologi oko eka openjogi niya, “Jodongo, atim angʼo mondo owara?”
  nhe-NT: 'Teipa quinquixti más calteno huan quintlajtlani: ―Tates, ¿tlaque monequi
    nijchihuas para nimomaquixtis tlen notlajtlacolhua?'
  aii-aii: 'ܦܘܼܠܛܵܝ ܠܹܗ ܠܒܲܕܲܪ ܘܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܡܵܪ̈ܲܝ، ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ ܕܦܵܝܫܹܢ
    ܦܘܼܪܩܵܐ؟“'
  esk-NT: Tavrakŋa annisikamigik atlamun apiqsruġniġik, “Aŋutiik! Qanuġluŋali anniqsuġayaqpik?”
  msb-msb: Ginpaluwas niya sinda kag naghunga, “Nano an dapat ko himuon agod masalbar?”
  cpa-NT: 'Ni³ jøng² ca¹huai¹dsa. Ca¹ŋǿh¹dsa dsa² héi². Ca¹juúh²dsa: ―¿He² hi² hniuh¹²
    jmo³jni, Guiuh¹³? Mi³jøng² liúg²jni ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌କେ ବାଇରେ ନେଇ ପାଚାର୍‌ଲା, “ଆଗିଆଁମନ୍‌ ! ପର୍‌ମେସରର୍‌ ଡଣ୍ଡେଅନି
    ରକିଆ ପାଇବାକେ ମୁଇ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Bena ia ese e hakaudia lasi, eto, Lohiamui e, ede baina kara toma bena
    mauri baina abia?
  yva-NT: Po yaugave uje umba po yanajo pare, “Injae, animaisye mirati syo rave indamu
    Amisye po rinapaya ayao kakaije rai?”
  dgc-dgc: Sakay niluwas na side, a kinagi na dide, a “Anya wade i gemtén ko, a monda
    meligtasék?”
  zpm-NT: 'Blee me zho ga, rëb me lo zho: ―Goḻnë lo naa, ¿pe nac miṉe guṉ naa zeeṉa
    csilaa Dios naa lo grëtaa xtoḻ naa?'
  hix-NT: Watxa ymo yaye natxownà hatà. Hoymo komo y, àsoke ryhe kosonyhoryeheno,
    kekon hatà, àwyanye. Àsoke ryhe kosonyhoryeheno.
  sim-sim: Uhu fririn hikrik or la layihi normu silira, �Awasayi shirin, mbere menden
    a unak Avui Wasilaka avak kavakava anhin or laha ermbeku?�
  npi-ULB: अनि उनीहरूलाई बाहिर निकाले र भने, “हजुर, उद्धार पाउनका निम्ति मैले के गर्नुपर्छ
    ?”
  cgc-cgc: Padala ta gwardya danen an Pablo daw Silas mwa ta prisuan. Tenged nlaman
    din na danen Pablo mga gatuo ki Jesus, painsaan din, “Mga Sir, ino imuon ko aged
    maluwas a alin ta silot ta ake na mga sala?”
  tim-tim: “Agatbela arine.” dâmbo agatbela kewugu yelekmâ den hin makyetkiep, “Luâk
    lâuwâ nâ gain gain aktere Anutuŋe bo hilip nugumbo yâkgât pat akbian?” dâm makyetkiep.
  yor-yor: Ó sì mú wọn jáde, ó ní, “Alàgbà, kín ni ki èmi ṣe ki n lè là?”
  wos-wos: Hwati sétaka raama dé bérré hafwaré hura gwande dé wa, “Yika du, méta yawut
    God wuniré yikafre hurundét wuni jémba reséketawuni?”
  emp-NTPO: 'Maʌ̃be ãdjira dajadaare edeped̶a iwid̶isia: –Achirã, mʌ̃a ¿cãrẽda oida
    b̶ʌ Ãcõrẽba mʌ̃ra ẽdrʌ edamãrẽã?–'
  eng-F35: He then brought them out and said, “Sirs, what must I do to be saved?”
  ind-ind: Kemudian dia mengantar mereka berdua ke luar dan bertanya, “Bapak-bapak,
    apa yang harus saya lakukan supaya saya diselamatkan?”
  pes-OPCB: 'سپس ایشان را از زندان بیرون آورد و با التماس گفت: «آقایان، من چه کنم
    تا نجات یابم؟»'
  mpt-mpt: Folwala Sailaswalai dletnea taniba bib tam unaniba baabenea Ne fatnanita
    afen smike dobonita amit nane? gesea
  ssx-ssx: Hali yaapoo. Deto hala꞉eki muluekema꞉ta꞉ eki peonope leekeme.
  mkl-mkl: Ŋɔi í fitɑò ŋɑ wɑ wɑduude í ni, i suuru ŋɑ, mii ɑn ce n bɑò fɑɑbɑ.
  gaq-gaq: ତେନ୍‍ ଇଡ଼ିଙ୍ଗ୍‌ ଆମେଇଂକେ ବାଏରେ ୱା ଡୁଂତାର୍‍ଚେ ସାଲିଆକୁଆର୍କେ, “ମାପ୍‌ରୁଇଂ !
    ଉଦାର୍‍ ବାନ୍‍ସା ଆନେକେ ମେଃ ଡିଂ ପଡ଼େଏ ?”
  gof-RNT: Entta kare kessidi, “Ta godato, taani attanaw ay oothanaw bessii?” yaagis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌କେ ବାହାରିତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ କୁଲିକେଦ୍‌କିନା, “ମାଇନାନ୍‌କିନ୍‌,
    ଜୀଉବାଞ୍ଚାଅ ନାମେ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌କେ ଚିନାଃ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ?”
  gah-gah: numukutí kelémoko limike loká oketake uvónegitosa, nana okinake lamaná
    itove.
  lcm-lcm: Kala asoung irilong ane komo na kanla sui irilong ta, “Ngono tungag, naka
    vil sa asi kag atogon ani to?”
  aer-aer: Re anteme akeme-irremele renhe-atherrenhe akethe-werne akngeke imerte apayuthnemele,
    “Nthakenhe-ame ayenge-irreye Ngkartele ayenge itetheke mpwaretyenhenge?”
  qvc-NT: 'Chaymi paykunata uku karsilmanda surqoshpa, tapurqan: —Taytitukuna, ¿imatam
    rurashaq, uchaykunamanda washadu kanayqa? nishpa.'
  tgl-ULB: at inilabas sila at nagsabing, “Mga ginoo, ano ang dapat kong gawin upang
    maligtas?”
  cbs-NT: 'januxun kainmatan jatu yukakin: —Xanen ibubuun, janu kupiaitian en Dios
    daewakatsis ikaii. ¿Jaskapa, jau ea mekexanunan?— jatu wa'
  xtm-NTPP: 'Sani te ni ndene''e de tee ma, te ni jikan‑tnu''u de tee ma, te jiña''a
    de: ―‍Ndijin, ¿nawa sa''a sa ja kuu kaku sa nuu tnundo''o tnuneni ya''a? ―‍kúu
    de jiña''a de.'
  nnq-nnq: Penia ngabalongaleya panja nukonya, “Ananhota, ndendani mbate komboka?”
  bao-NT: 'Jiro, cʉ̃jare jʉo witi waa: —¿Ñee yʉ tiigʉti, ametʉarʉgʉ? —cʉ̃jare ĩi jãiñaupi.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ତୌ ବହିରାନୀଯ ପୃଷ୍ଟୱାନ୍ ହେ ମହେଚ୍ଛୌ ପରିତ୍ରାଣଂ ପ୍ରାପ୍ତୁଂ ମଯା କିଂ
    କର୍ତ୍ତୱ୍ୟଂ?
  rmn-rmn: 'Ов никалдяс лэн андар тай пхучляс: — Сагбудэс минрэ, со манги тэ керав,
    тэ овав кутардимэ?'
  huv-NT: 'Condom quiaj tawün nejiw, tatün manguiay nejiw: ―Teat monxey ¿cuane netam
    narang para naw wüx sasoete? ―aj nejiw.'
  otn-NT: 'Bá̱ jʉcathi p''ʉya, bi ''yɛ̱mbi̱: ―Ague n''yø''a̱ui, ¿te ''bɛ''a̱ ja ngue
    ga̱ øt''e para ngue ga̱ nya̱ni̱?'
  nop-nop: Maaŋ hali pilali yanagila fakaŋ fooŋ yeniŋguk, “Me wapuhineyat, nu dediŋ
    tiŋa kougoŋ hatihati fofooŋ kahilewaat?”
  obo-NT: Nopongnga, id piyod din sikandan diyot leggua woy mid ikahi sikandin to,
    “Sir, ondan man kos od puungan ku amoy'd kotobbus a?”
  kca-kca: 'пӑ, ԓынан ким этәԓтәман, йастәс: «Ма кущайӈәԓам! Мўй мӑнэм верты мосәԓ,
    нŏх пайтәсты урәӈән?»'
  cak-ENT: 'Y c''ateri'' rija'' xerelesaj-pe pa cárcel, y xuc''utuj cheque: ¿Achique
    c''a ri nc''atzin richin ninbün richin quiri'' nquicolotüj ta? xbij rija''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤀᤠᤍᤠᤱᤒᤠᤛᤣ. ᤀᤡᤱᤃᤠ᤹ ᤌᤣ ᤆᤥᤃᤢᤱᤅᤡᤸᤗᤧ
    ᤛᤧᤴᤗᤵ ᤂᤥᤀᤠᤒᤣ᥅”
  mie-NT: 'De nī ntavā dē Pablo jíín Silas tāvēhé cāa, de nī ncāhān dē: Señor, ¿naá
    cúu jā sāhá sá tácua cācu ánō sá? ncachī dē.'
  san-TIB: པཤྩཱཏ྄ ས ཏཽ བཧིརཱནཱིཡ པྲྀཥྚཝཱན྄ ཧེ མཧེཙྪཽ པརིཏྲཱཎཾ པྲཱཔྟུཾ མཡཱ ཀིཾ ཀརྟྟཝྱཾ?
  qve-NT: 'Hinaspan chay carcelta cuidaq runaqa Pablota Silastawan carcelmanta hawaman
    orqomuspa, paykunata tapuran: —Wiraqochakuna, ¿imatataq noqari ruwanay, salvasqa
    kanaypaqrí? nispa.'
  pao-NT: oobenakwa yise mu bihoogase mee mu tubenga, “Ha'oo sakwa nu manese namagwetzoi?”
  cbu-NT: 'Sheeru, Paporootstam Silsaatstam yamayashinu, ishitungarangu, pangup machtarangiya.
    Tumanamapansha: ¿Apanllush kamungamaam zandkuch tamaycheezich? tárangiya.'
  usa-usa: 'ánibo mi-kawáá-nákómá Póroyaa Táératimma yiwíqmena máápaq kumá yaúbarena
    maará téna timá yímikaiye: “kenákámá umaatarááya-nakao, nôraq kéonanawaq Áánûqtuma
    kemmá mamá atóbatikaniyo?” téna wemá tiráiye.'
  soy-soy: 'Uu pi lesɛpɔ uu pi pisɛ rɛ: Yo kɑi pisɛ rɛ kɛ́ wɑ kɛ́ nɛ píyulɑlɛ yɛ̃,
    pinɛ́sɑ́ɑ?'
  hui-hui: Ani buwa ibugua libu tagira haru puwa libuhondo lalu, Ogo labo-o Ngode
    Datagaliwabehanda i̱ pele ngilo i̱ agi buabe, lene.
  amf-amf: Mayante keam bulayse, “Imbanato, inin dhaqoadettsi har haya iam ko zaske?”
    kena ki hamade.
  quc-NNT: 'Te k''u ri'' xeresaj loq chrij ri che'', xub''ij chke: Tata''ib'', ¿jas
    rajwaxik kinb''ano rech kinto'' wib''? —xcha chke.'
  dob-dob: Ta muliyega ꞌitoolo ga ꞌiꞌauꞌewa apwesedi, ta ꞌigwae, “ꞌInapwanao, waeonagu
    toꞌase yada guinuwa be ꞌenega Yaubada ꞌida ꞌetoseyegu?”
  wrs-wrs: Wo hemba amballam wonphonamba, unna, sehsambla, ata kava es vevav, wo Sesoava
    ata os kamba lopslahavav?
  mca-mca: 'Ma'' qa in hats yeka''xfik''i pa''aj, pakha''an qa yit''ij pa''aj: —Jukhew,
    ¿pa''n ƚii pa''qu'' haqsiijkii qa'' ƚeke''ye'' qu'' yi''ƚa''xe''?—'
