  nbq-nbq: Hora yi lagya lagagirik, it mberen wogonombolok weram wibugu lagagirik,
    “Ai nasini, an nagap wendak-hedagiluk, nggarogo ogarik?”
  tgo-tgo: Amba i vaŋgu raŋgiyaŋgi eto na i dage weŋgi iŋa, “Giyagiyana, ne ya vakatha
    budakai na ya vaidiya vamoru?”
  yap-yap: Me fekrow nga waen me fith ngorow ni ga’ar, “Mang e thingar gu rin’ me
    yag ni gu thap ngak Got?”
  mop-NT: U joc'sajoo' ichil a cuartojo. —Noochwinique'ex, ¿c'u' a yan in betic ti'i
    ca' sa'albüquen ca' xiquen ti ca'an?— cu t'an ti'i a ca' tuulu.
  tet-tet: Hotu nia nalaꞌo sai sia nosi bui nodi nusu naꞌak, “Ama sia! Haꞌu neꞌe,
    susar tebes! Haꞌu kmusti kalo saa, atu sai kosi susar neꞌe?”
  hlt-MCSB: Tedae amih rhoi te voelh a lamhma phoeiah, “Boeipa rhoi aw, daem hamla
    ka saii koinih balae a kuek eh?” a ti nah.
  xtd-NT: 'N‑kineꞌe‑s Spalu xiꞌin Silas, te n‑xijan tnuꞌu‑s‑sɨ: —¿Nax kada‑da xa nanitaꞌu‑da
    u?'
  mdy-ETH: ዬካፓ ዔያቶ ዙሎ ኬሳዖ፦ «ታ ጎዳንሢዮ! ታ ዻቃኒ ዓይጎ ዎኦታንዳያ ኮይሳይ?» ጌዔኔ።
  spl-spl: '@see-verse:ACT.016.029'
  usp-NT: 'Laj or xresajb''i Pablo pach Silas li cars, xc''amtakb''i chirij man cars
    y xij rechak: Atak kaj, ¿nen tamb''an pire incolmaj laj jk''ab'' immac? xche''
    re Pablo pach Silas.'
  zav-NT: 'Na'' ḻe''e bebeɉte'' ḻega''aque'' ližyan'' nach gože'' ḻega''aque'': ―¿Bi
    cheyaḻə'' gona'' par nic̱h cui yeya''a lao yi'' gabiḻən''?'
  sgz-sgz: Io, ák lam aso pas diar má ák gálta ngo, “Be, rugar mer, dánih ina longoi
    suri inak liu má?”
  kek-NT: 'Laj ilol tz''alam quirisiheb xjuneseb laj Pablo ut laj Silas ut quixye
    reheb: —¿C''a''ru us tinba̱nu re nak tincolek''?'
  blz-NT: Kasi ia nangawawa i raaya'a umuar ka' norobu taena, “Tuan, upa a men tio
    limangonku kada' i yaku' salamatkonon?”
  poe-NT: 'Ntá tuénxín kuakitsjexín chꞌán sín ntiha ntá kjuanchankíhi chꞌán sín kíxin:
    ―¿Nkexrí chrókjui̱tꞌa kíxin chrókuaána? ―ichro chꞌán.'
  san-TAM: பஸ்²சாத் ஸ தௌ ப³ஹிராநீய ப்ருʼஷ்டவாந் ஹே மஹேச்சௌ² பரித்ராணம்ʼ ப்ராப்தும்ʼ
    மயா கிம்ʼ கர்த்தவ்யம்ʼ?
  cof-NT: 'Junsi yalaca manlarito, itsantinue: —Amicola, ¿la ti quino jowan? yape
    Diosi laca se larisa.'
  srm-NT: 'Hën a tja de go a döö. Hën a hakisi taa: “Mati, andi mi musu du ufö mi
    sa feni di heepi u Gadu?”'
  qvs-NT: 'Chaymanta chay karsel ukumanta paykunata surkushpankuna tapurkansapa: —Señorkuna
    ¿imatatí rurasha Tata Dios salvawananpa?'
  zca-NT: 'orze'' ngulo'' xa'' Pab kun Silas, no nzhab xa'': ―Lë''o, ¿kwan naki''n
    len par che'' Dios rë kwa''n nzë''bxkin lo Dios?'
  cbc-NT: 'Cabero narẽ na wiyojori bero, atore bairo na ĩ jẽniñañupʉ̃: —¿Dope bairo
    yʉ ácʉati, Dios yʉre cʉ̃ netõáto, ĩ?'
  qxo-NT: 'Nircurnam carcelpita paycunata jipirir tapurgan: “¿Imatarä ruräman salvacunäpäga,
    taytay?” nir.'
  mox-mox: Ta ʼabibodanaya yaʼitoto ta ʼebeʼewedi iʼifoqe ta vetalaʼaiedi vonaya,
    “Kaiwabuyavo, ovonegu tolaʼai ena viaqi be ʼinega ʼetoyavua ena lobei.”
  kew-kew: 'Goa pua nipumi nimu amaa-nane mea pua lalo: Adaa aa laapoya, Gote-me ni
    raba minalo neme ake palua ya?'
  dww-dww: Dabudine yai doka dobiḡedi be yai taraviredina, “Yau bana, aba yà voie
    be yawasana yà banavi?”
  twi-ASANTE: Afei, ɔde wɔn firii adi bisaa wɔn sɛ, “Awuranom, ɛdeɛn na menyɛ na manya
    nkwa?”
  aoj-aoj: Nofaꞌ amom biam mawis andoꞌ nahaliꞌam naꞌi, “Ipaꞌ dembipai, aeꞌ endaꞌ maina
    atiasi God nofaꞌe embema nembel itanimai igahapifana?”
  cbv-cbv: 'Pánihna, queétdih ʉb bac bejnit, nin pah ãt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Jesúíh
    jʉmíhna, ded pah tigaá wã chãjbi? queétdih ãt niijíp wʉt jĩ.'
  taw-taw: Pen anɨgɨl kɨgom yɨmɨl tɨkjakɨl, kɨlop omɨŋal poŋɨd seŋayaŋ amɨl agak,
    Bɨawl omɨŋal. Yad tay gen, God yɨp tɨg asɨk dɨnɨgab agak?
  jic-NT: 'Cawilta pje''á jis ticyuna yupj manas. La tji''yüya: —¿''Onin la cüjay
    mpü''üs Dios lal?'
  zap-NT: 'Orgueguin wboo men Pabel yrup Pabel Silas, lex wnabdiiz men, re men: ―Dechey,
    ¿pagox rap noo degne ylaa noo chen gun Dëdyuzh perdon xdol noo?'
  wer-wer: Pël ëak piarip koirak tomök orö epël ök mëëa. “O nem kaöaar, ne tol yaal
    ëënak Anutu pi ne kama neöpën?”
  ipi-ipi: Tombawua lalu, bala ika loto, akali okonelapo atu kamaka peaipia. Poto,
    balato akali okonelapo tipa puato, akali andane lapo, Goteto namba molo-peke leakalenga,
    nambato anu puape leaipia.
  qul-NT: 'Jawaman orkhomuspataj, paycunata taporkan: —Señorcuna, ¿imatataj ruwanay
    salvaska canaypaj?'
  tnc-tnc: 'Aᵽerõ''õrã nare e''ewa''ritirã, ikuᵽaka nare kijẽrĩaeka: —¿Marãkã''ã yibaajĩñu,
    ba''iaja yibaaikareka Tuᵽarãte yire wayuĩaokaro''si?— kẽrĩka Ᵽablorãkare.'
  ter-NT: 'Yane ina kopúhikopo evo Poûlu meúkeke. Hara kíxoa: —Unaém, kuti ngónoko
    motovâti índeova ne mbahúnevo?'
  bmr-NT: 'Jaanegui fañoomecutɨ diitɨsico ihiinusuuboro nuubo: Aivojɨtɨsi, ¿mɨllɨ
    uujoho moonɨji niquejefaño taajaqui? nooboro.'
  fuf-fuf: 'Onsay o yaltini ɓe ka yaasi, o wi''i: «Koohooɓe, ko honɗun mi waɗata fii
    yo mi dande?»'
  mwc-mwc: Ba i uraba kasibauwisi ba i toirubaisi. “Babada, awaika ana wosei wai ana
    yawasa?”
  bhl-bhl: 'Teineko, iti moko, aso ilo kut elo yemdeko, ilo dakalomele: “Kamok fian
    yutaka! Ne nono kesomi, diwkuw diwkuw finik so bin kuloki e?”, yangeko, dakalase
    te.'
  ons-ons: Pakiso, eŋe ere urumgo ŋine iwenore more qesonotke “Waometkene, na daleo
    okane menaŋgale?”
  con-NTPO: 'Tsomba tise''pama somboemba iñajampaña: —Nasundeccu, ¿ma''caen gi tsoña
    ccushaya''chone''jan?'
  ghs-ghs: Taatemi Pauro hiiremi noi qori naga neta nopoke dzeima biranate qasa hiireta,
    Abi ohonga name, ana dzaetare eeteqi kebai ooraita ikanomake eeteqi qidzanataqu?
  peg-peg: ଆରେ ହେୱାରିଂ ବାର୍ତ ତାହି ଇଚାନ୍‌, “ମାପ୍ରୁର୍, ରାକ୍ୟା ପାୟାଦେଂ କାଜିଂ ନାଙ୍ଗ୍‌
    ଇନାକା କିଦେଙ୍ଗ୍‌ ଆନାତ୍‌ ?”
  txu-NT: Ne kam aro katon arkum, —Ẽ, bẽnjadjwỳr ar, mỳj dja ba amijon arỳm ijaxwebê
    amipytà? ane.
  eng-WEBU: brought them out, and said, “Sirs, what must I do to be saved?”
  gnw-NT: 'Jayave güɨnoẽ reta oca pe jare jei chupe reta: —Carai reta, ¿mbae pa ayapota
    ayembɨasaca vaerã?'
  mux-mux: 'Kanu-kene elsele liipa memba pena pupa kene, walsipaliinga nimba mele:
    “Yisele, na nambulka tembu kene kapula we molupu buni naa membúye?” nirim.'
  maj-NT: 'Kik''onsje ko̱ b''i̱ kitsúhu̱: —Jun já nti̱a̱, ¿mí ni xi tjíhin nga ts''ian
    tu̱ xi k''u̱a̱nkihina?'
  bkq-NT: 'Ilâpyryem myani kadeia odayba nhetaguelymo. Eyanmo aguely myani: — Âdaka
    ise awidyly, kâsemaguehoem, inakanhe awitobyry xygakehoem warâ? — kely.'
  kue-kue: Ana ye eremogl Pol ya Sailas auro imenda pindre krapogl tongwa, “Yaglkande
    suwo! Na sragl erimbo God ere-i nambe?”
  cot-NT: 'Ariqueate itsipajianacari yoguisotojaiajiri icantajiguiri: —Iintsija pincamantena,
    ¿quero noncoquempani iraantavajenaca aatoniji nogui camorecariqui?'
  bnp-bnp: Muri i tuli tala rua, i nana, “Marua a bakovi dagi nau, a ra maki ga ratea
    ga bole a nimahuri vakaroro?”
  apn-NT: 'Hãmri nẽ kànhmã xa nẽ wa ho kato nẽ ixkre kapem wa o xa nẽ wa kãm: —Kwa
    tanhmã kot pa amnhĩ nhĩpêx to kê Tĩrtũm war apyrà nẽ ixte amnhĩ tomnuj pê ixpytà?
    Anẽ.'
  ctp-NT: Loꞌo ngulo yu ꞌin neꞌ niꞌ ñaꞌan chkwan bra kanꞌ. ―ꞌWan, neꞌ kula ―ndukwin
    yu ꞌin Palyu loꞌo Sila―, neꞌ xaꞌan ꞌa lkaǎn. ¿Ni sa ñaꞌan kuꞌniǐn chaꞌ lyaǎn ꞌin
    chaꞌ kuxi a? ―ndukwin nu nka ndloo kanꞌ.
  opm-opm: Timama ihitnong ambura kot teinong prongopri. Prosa kot tei aroh Hanipyah
    yota. Noh kinhahrit Got orhe nambutin da ohsi hatiproh. Gut nohnong napotinmur
    pongopri.
  bvr-bvr: Lika bijirri-ganyja gurda ana-bena yarlanga, lika bijirri-wengganana, “A-lay,
    ngu-yinmiya barra wanngu ngu-ni?”
  wal-wal: eta kare kessidi, “Ta godaatoo, taani attanau ai oottana bessii?” yaagiis.
  zad-NT: 'Na'' lii bibejtie'' ḻegake'' lillyana'', na'' chi''e: ―¿Le'', beṉ''do'',
    beran chiyaḻ'' gon'' kwenc̱he bi kwiayaa?'
  kmg-kmg: Erâ ficmaŋkonec jowacjofa waharâ wio-jacterâ muwec, “Ŋicbomboŋ jahec-nane,
    no weniŋuc erâ biaŋkepemu?”
  aso-aso: 'ngeleꞌmizo heta ogo tiꞌ lo longoꞌ o-ngidineꞌ: Ve naba matise, naza nadiꞌ
    ogosa lukuvo nalove.'
  uli-uli: Iwe ngo yesa palirwey mo ligtam ngo yesa kasiyar bo, “Meda mele ibe foru
    ngo isa daor?”
  nin-NT: Na ddu ba ssuzzu na zhi ba di, “Ingga ta na ki ngginggi ni du ba kpa ingga
    ttungo?”
  acu-NT: 'Tura kársera wainin Pablon tura Silasnasha karsernumia jiiki chicharak:
    —¿Uwemratasnasha warinak itiurkataj? —tu iniasmiayi.'
  cak-WNT: 'Y c''ac''ari'' riya'' xerelesaj pe ri pa cárcel, y xuc''utuj chique: ¿Achique
    c''a rajawaxic chi nben riche (rixin) chi yicolotej? xcha''.'
  ebk-ebk: Angkiay inpitiwna chicha, ya senarudsudna, “Panguruwan, ngachana ngay nan
    masapor ay atok ta maesarakanak?”
  spa-PDDPT: 'Los condujo afuera y les preguntó: Señores, ¿qué hago para ser salvo?'
  ruf-ruf: Kuya kawalapfa kunze kawaghutsa, “Watwatsa wangu, nendetse ili ng'ombolighwe?”
  gun-gun: 'Ha''e gui oka py ogueru vy aipoe''i: — Avakue, mba''e tu ajapo ''rã aa
    jepe aguã?'
  agu-BL: 'Itzun yi wi''t cyele''n tzaj Pawl ta''n xetze'' bene''n tzun jakol scyetz:
    —Ma jalu'' ¿mbik tzimban tan inclaxe''n?'
  isn-isn: nu kuapumya kunzi a kadulumu nu kuligitya, “Akulu, nitume ntuni ndije ku
    gunika?”
  eng-PEV: Then he took Paul and Silas out of the jail, and he asked them, “Sirs,
    what can I do so that God will save me?”
  ilo-ULB: ket inruarna ida ken kinunana, “Apo, ania iti masapul nga aramidek tapno
    maisalakanak?”
  pir-NT: 'Sa yero tiquiro tiquinare ti tucũpʉ ijiyequinare ne wijia, sinituahye:
    —‍¿Dʉhse yeagari yʉhʉ Cohãcjʉ̃ yaquiro iji duagʉ? ni, sinituahye tiquiro.'
  anv-NT: 'Ne asɛ ɛbwɔ́ átané dafyɛ, agií ɛbwɔ́ ake: “Antɛ ba, mpyɛ nnó ne áféré
    me né ɛfwyale gabo?”'
  sab-NT: 'Gire kwian skage mananga Pablo, Silas du goga kwian skage mananga geru
    kadu ama bonatege: —Cha ba gai dage, cha gerule ba ole, ¿cha agedale mine gire
    cha tien gitiru ji chugege cha agedu me no ulita gdale?'
  tmd-tmd: Makwam aliö höxmax yuön, öbɨlön, ñɨgö nöbö hogwa yölɨŋön rɨŋadö bö duön
    yadöŋa, “Nöbö dib wä nɨ hogw kɨ, nɨ pödpöd rɨmön, God nɨ kömö pön?” röŋa.
  acr-NNT: 'Ewi xebꞌereselaꞌ loq y xutzꞌonoj chike: —Achijabꞌ, ¿saꞌ ri kanꞌano chaꞌ
    kinkolobꞌetajik? —xchaꞌ.'
  kpg-kpg: Gei mee gaa lahi meemaa gi malaelae, ga heeu gi meemaa, “Goolua nei, au
    e hai dagu aha, gei au ga mouli?”
  taj-taj: ओच्‍छे थेसे थेनीगदेदा मङग्‍यार भसी, “दाहेन्‍से ङाइ थार्बा याङ्बारी तिग
    लतोःला?” भिसी ङ्‌योइजी।
  avt-avt: 'Te hɨrak pɨke kekrit kerp kerikɨt ken witeik kitɨwekɨthi kar ik: “Hi arɨak
    mekam te God kakɨsak menmen enum mai hɨrak kaktauhis?”'
  cbk-cbk: Despues el carcelero ya lleva canila afuera y ya pregunta, “Señores, cosa
    man yo necesita hace para ay queda yo salvao?”
  uig-ARA: 'ئاندىن ئۇلارنى تاشقىرىغا ئېلىپ چىقىپ: ــ قۇتقۇزۇلۇشۇم ئۈچۈن نېمە قىلىشىم
    كېرەك؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etat cárcel sar bin yehw̃ béjecro. Pábloin yehw̃ béjecro. Yehw̃ beyar
    táyojocro: —Sérinu, ¿Sirat as síwayta acu aját icúr yajcátaca? ¿Asan Sir jor itin
    aját icúr yajcátaca? wajacro.'
  abx-abx: Mangno agpamawa-nay to ari si gawas ngan amatilaw, “Mga sinyor, pinapa'i-ko
    nga atalwas ako?”
  mco-NT: 'Chi yajpɨdzɨmy Pablo etz Silas, e yaj''amɨdooy: ―Huindzɨn, ¿ti ɨɨch jëbɨ
    nduñ jɨgɨx nïdzoocɨn nbáadɨbɨch?'
  bsp-bsp: 'K’owurɛnɛ ŋa nde doru k’eyif ŋa: «Abɛ, cəke cɔ pəmar iyɔ ntɛ tendeyac
    im mɔ-ɛ?»'
  kqf-kqf: bi i kapotiyovodi bi i wai talayedina gado, “Egu babada bai yà voiye bi
    yawasana yà vai?”
  cpb-NT: 'Ari romishitowanakeri, rosampitakeri, ikantziri: “Pinkatharí, ¿Iitaka nanteri
    nawisakotantaiyaari?”'
  aon-aon: Douk nakitak naram hatogur aduk aria narigam nakri, “Debeimi armam, eik
    ta inek mare, um Iruhin ta wata nurae itanamori ipe wosik abom?”
  hus-NT-2005: 'Káldhátsik tám eléb kʼal an belkol wikʼaxteꞌ ani konyattsik enchéꞌ:
    ―Jaꞌúbtsik, ¿jantʼéy yejat ku tʼajaꞌ abal kin loꞌey neye?'
  mig-NT: 'Te ni̱ kiñi''in‑de Pablo jíín Silas ichi fuera. Te ni̱ ka''a̱n‑de jíín‑de:
    Táta̱, na̱ún sá''a‑ná náva̱''a ka̱ku‑ná, áchí‑de.'
  bps-bps: Na kafnge én, faginan ale lamwà na manan di dale, “Gamu gal tamdò, tan
    dé kibògu du fye galwà agu di dad salàgu?”
  mbs-mbs: Inibing din dan doton te lowà aw mig-insà, kagi din, “Eden lay se inangen
    ko amon mekelowà a lekat te salà ko?”
  cme-NT: 'aa cira ba hel gɔ̃ŋgũɔŋ-nu. Baŋ hilaa, wuɔ yuu-ba wuɔ: «Mi jɛ̃naaŋ namaa,
    muɔmi saaya mi ce bige‑i a gbãa da mi kor?»'
  sus-sus: A naxa e ramini, a e maxɔrin, «Marigie, a lanma n xa munse raba alako n
    xa kisi?»
  pon-2006: Eri, e ahpw kahreirahla liki oh idek rehra, “Maing ko, dahme I pahn wia
    pwe I en kak mourla?”
  dad-dad: Agef fen, idi gurif irou, mayarẽ isi fen, to fiyẽdin, “Tamo bibiyeĩ, aya
    naig afe fen, isennẽya alouf?”
  zab-NT: 'Chiyru guléeb laadeb, gunabdiidxbɨ laadeb: —Gulniiguibtɨ dad, ¿xa riáld
    gúna par gapa perdón lo Dios?'
  jae-jae: ma gêwê êsêagêc sêsa awê sêja ma kêsôm gebe “O apômtauagêc, aê jaŋgôm asageŋ
    gebe Anôtô ênam aê kêsi.”
  ksd-ksd: 'Ma i ben vairop dir, ma i biti: A ura tutana, ava ina pait ia upi da valaun
    iau?'
  msm-NT: Pigpayogwa din sikandan aw pangusip, “Og-amonu a man agun mayuwas a?”
  myk-myk: 'Lee kadugo na a wu Pɔli ni Silasi yeege kpɛɛngɛ ki na, na pu pye: «Na
    ɲahafɛɛ, lekɛ nɛ dʼa yaa na pye, kɔnhɔ di ɲuwuuro ta wɛ?»'
  sbe-sbe: Na kabo ye woyahepesadi na ye henamaiyeidi ye wane, “Tautaubadao, taba
    saha ya ginauli kabo ya mauli?”
  mcr-mcr: Iŋgaŋi iqu iquaquiŋi, yäpaqä mäŋgisa ätuma äpäwäqe, yatŋqä äwikqe. “Ämaqä
    naqä iquauŋguiyä, Goti Hanjuwä Iqu nyi aŋgumä indmetä, häŋä iŋqumuatätŋqe, äänä
    imäkmqäwä?”
  cux-NT: 'Ní tun''dáa sa saⁿ''ā s''eeⁿ ní caⁿ''a sa: Ndís''tiī Señores, ¿táácā diíⁿ
    ní ''iicu nanguaⁿ''áí?'
  tur-YTC: Onları dışarı çıkarıp, “Efendiler, kurtulmak için ne yapmalıyım?” dedi.
  san-ITR: pashchAt sa tau bahirAnIya pR^iShTavAn he mahechChau paritrANaM prAptuM
    mayA kiM karttavyaM?
  bel-N: 'і, выводзячы іх вонкі, сказаў: «Панове, што я мушу рабіць, каб быць збаўленым?»'
  sch-sch: Hanchu anni han a ruoi suok ngeia, “Pungei, Sanminringa ko om theina rangin
    imo ko tho rang?” a tia.
  mic-MIQNT: Na tujiw tew wije'waji aq pipanimaji, “Tala'tega's, saqamawtut, ta'n
    tli ugs'ta's?”
  huu-NT: 'Iaɨmaiaɨna jino ua mei, nai iaɨmaiaɨmo jɨcanote: —¿Buena fɨnojitɨcue, cue
    jeacɨnomona cue jilloillena?'
  jiv-NT: Tura a̱a̱ ji̱i̱ki aniasmiayi “Uunta, ¿warí itiurkattaj uwemprataj tusana?”
    tímiayi.
  otm-NT: 'Nɛ bi gʉcpʉ thi ʉ, nɛ bi ''yänni: ―N''yohʉ aui ''bɛ''a sä ga øt''ä nguepʉ
    da zä dam pøcä, bi ''yɛ̨na.'
  dah-dah: Gwaha teŋbe siŋare yade katyiŋ. Irdeb, “Irem, daha timeke gab Al Kuruŋ
    beleŋ nawaryeŋ?” yineŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Kurirə irə rɨskəmter, miri raka irau mharevən fwe iruə, məres pen irau
    i mə, “Iəmə asori mi, takaməkeikei məfo irə mə Kumwesən ruvehimɨru iou?”
  kpr-kpr: Etiri dadabetiri, giti jighari nu eredo nengae ungoda budo era isaghada
    buvudo sisira, “Na nange nangedo God kena jebugareni?”
  san-IAS: paścāt sa tau bahirānīya pṛṣṭavān he mahecchau paritrāṇaṁ prāptuṁ mayā
    kiṁ karttavyaṁ?
  nho-nho: Teenaa toa iloo ia te takarua naa ki haho, no vasiri ake, “Naa hakamau nei.
    Se aa taaku ki mee ki hakasaoria nau?”
  gym-NT: 'Bti Pablo amne Silas ngwiani kwe ju bäre, bti niebare kwe ietre: ¿Ja mräkä,
    tikwe ja nuendre amne ti rabadre dianintari? niebare kwe ietre.'
  azg-NT: 'Ndoꞌ vi jndë joꞌ, tjiꞌ jon joohan chꞌen. Taxeeꞌ jon ndëëhan, tso jon: —ꞌOꞌ
    ta, ¿nin ꞌnan na icanhanꞌ na quitsꞌa chaꞌ ntsinꞌman Tyoꞌtsꞌon ñuan njan?'
  bhd-bhd: फिरी तैनी तैना बेइर आने ते ज़ोने लगो, “जनाब अवं कुन केरि, कि मेरी मुक्ति
    भोए?”
  too-NT: 'Lā'' cāmāxtulh lā'' cākalhasqui''nīlh: ―Chi''xcuhuī''n, ¿tuchū tasqui''nī
    na''ictlahua quit para na''icpūtaxtu?'
  ind-AYT: Setelah itu, ia membawa mereka ke luar dan berkata, “Tuan-tuan, apa yang
    harus aku lakukan agar diselamatkan?”
  cjo-NT: 'Roojatzi raantanari inkokironta. Ikantziri: —Iyotaantatsiri, ¿tsika nokantyaaka
    naari nawijakotanteeyari?'
  nsn-nsn: Inggono song ke ueliu tauete tasrasina, song ke dangata tasrasina pare,
    “Tang torik! Hape ru guata pe inggo mara uelkarusio?”
  san-DEV: पश्चात् स तौ बहिरानीय पृष्टवान् हे महेच्छौ परित्राणं प्राप्तुं मया किं
    कर्त्तव्यं?
  tna-NT: 'Da su beju jemicuiname putsu, quisabatana tse uja: —Tata detse, ¿ai ni
    quema a taji d''eji su epu puji?'
  lid-lid: Ano iy kuhi uru ame manan, ma eme iy lelen uru anya, “Ah ma la-uh, jo kamekes
    sasah handru ya jo kakohok kohak handru ta udu le buku doh?”
  wim-wim: Anpalana, nil pentath pulang ngul aꞌ thaw pulant, “Nipalang, ngay wanttak
    yumpāng yipam God.angan ngayang kaaꞌ-piichanathow e?”
  zga-M: akhavakhomia khunji akheta, “Vavakhanevombe khehi nekhave uwupokhi?”
  yom-yom: 'Wuba totula ku nganda ayi wuba yuvula : —A bamueni, mbi phanga muingi
    ndivuka e ?'
  san-SIN: පශ්චාත් ස තෞ බහිරානීය පෘෂ්ටවාන් හේ මහේච්ඡෞ පරිත්‍රාණං ප්‍රාප්තුං මයා කිං
    කර්ත්තව්‍යං?
  yut-yut: Yaŋ aŋek amɨn bamot tɨmɨk yut burɨ monɨŋɨ yɨkgɨmal uŋun yɨpmaŋek yut burɨ
    madep do pabɨgɨ yaŋ yoyɨgɨt, “Amɨn bamot, niaŋ aŋapbo Amɨn Tagɨ da nak yokwikon
    naŋ abɨdosak?”
  grc-BYZ: καὶ προαγαγὼν αὐτοὺς ἔξω ἔφη· κύριοι, τί με δεῖ ποιεῖν ἵνα σωθῶ;
  cpc-NT: 'Ipoña jomishitowanakiri, josampitakiri, ikantziri: “Pinkatharí, ¿Iitama
    nantiri naaka nawisakoshiritantaiyaari?”'
  nhg-NT: 'Entunses corseliero oquenbicac Pöblo hua Silas ca queyöhuac. Oquentlajtlane:
    ―Señores, ¿tli necchihuas para nomöquextis?'
  nya-nya: Iye anawatulutsa kunja ndipo anawafunsa kuti, “Amuna inu, ndichite chiyani
    kuti ndipulumuke?”
  ngu-NT: 'Quemaj oquinhuajquixtij, niman oquintlajtoltij: ―Tlacamej, ¿tlinon nonequi
    nicchihuas para nimaquisas?'
  kup-kup: Tahapuh maot bal hat parup bavizat iñidoh sat epat at mañah, “Eroñariv
    ae, ne tair toman God ne pimop ba navatapanen tin hem?”
  jid-jid: Nda nji ba rju nda tre ndi, “Mi nuyi ninkon, mi ti ngye ni dumi kpa tumu
    chuwo?”
  wmw-wmw: 'Ikisa akiwalavira panja, akiwadairi: “Mamwenye, kupata kuvushiwa, nijuzi
    nitende kinani?”'
  gmv-GGM: Istta ekki kare kezidi “ha asato ta attana mala ayi ooso?” gides.
  ssg-ssg: I hakahita ahuti lalu ape i kamea, “Nga aile la lehe i pon awaiak ti kawatan
    ti saun lialun tetak?”
  zpo-NT: 'Zeera mloo xaa xaa nu mnabdizh xaa lo xaa: —¿Cho kwaan le na zee roo na
    lo yalgut nu le na gan yalnaban kwaan tira?'
  poy-poy: Shakapanu kawalonguziya kunja, kawakosiya, “Mwatuwa, ndendi shishi mbati
    kulopoziwa?”
  qwh-NT: 'Tsepitanam Pablutawan Silasta waqtaman jorqurir queno taporqan: —Tëtecuna,
    ¿Imatataq rurashaq Dios salbamänanpaq? —nir.'
  gaw-gaw: Na qa, eḏua aha, nug diiata dimiṯim wana, oḏ matom. “O danab aḏit, da aṯem
    hep̱i Kayak Nug da eḏua awiḏḵu?” awa aum.
  nca-nca: Asa yore yondoworo mirako umburo ŋande yaró, “Awa-awane, no date tero rambaruru
    takawano?”
  zpz-NTPP: 'Orzeꞌ blooy de yu zeꞌ lugaar zeꞌ. Gazeꞌ nu nay rab yu dey: ―¿La ñuu coz
    rlagy ñi nu gyicya̱ par nu ruu mbaña̱? ―nay.'
  mkj-mkj: Doari, ih ken ukla ira likinno idoak ipara, “Maing, dahkij ngoahi en wia
    pwa ngoahi en kak mourla?”
  zac-NT: 'Iurní gulull lëꞌë raiꞌ lachiguiꞌbë nu gunaꞌbë díꞌdzëll lu raiꞌ: ―Dadë,
    guniꞌi lua ¿lla guna parë gac salvara?'
  kyg-kyg: Agaemo nopatiꞌmo anavalelino neꞌunoꞌaeꞌmo, Ala netalane, huno, Gotiꞌa nagufamo
    alino katino natesiyafeꞌmo na kava hisuve, huno anafi geꞌnigeꞌanaeꞌmo
  kmk-kmk: Utdiyon inlaksun na dida ot inimus na kan dida un, “Apu, ngadan nat masapula
    kook daḻapnu taguwonak kan Apudyus?”
  cao-NT: Jatsi cacha jato mëpihax, —¿Jënahuaxëhi ni ëa ra, joni bá, xabahamahacaxëna?
    —i jato qui ja niquë.
  bbr-bbr: Keseria, kos kasik imwate nea, awatowon, “Näwäu ori, is owoseita, Anut
    nukas is ätäi imäirai?”
  inb-inb: 'Kanchama llugsi­chis­paka, tapurka: —Taita waugki­kuna, ¿imatak nuka rurasa,
    kispi­riska kan­ga­pa?'
  hrv-hrv: 'izvede ih i upita: “Gospodo, što mi je činiti da se spasim?”'
  box-NT: 'Bṹn mɔ́n ó o fó ɓa lóráa ò o tùara ɓa yi: «Minɛ́n nùpua mu, lé
    mu yɛ́n á ĩ ko à ĩ wé à fennáa?»'
  ote-NT: 'Nepʉ ꞌbestho bi pøni pa thi ne bi ꞌyambabiꞌʉ bi ꞌñembi: ―ꞌÑøhøhʉ, ¿te rá
    ꞌbɛ ga øtꞌe pa ga mpøhø?'
  wnu-wnu: 'Ende at oromar ago der qamar: “Wa, ye mai ansierine ye yeubersioruboumon?”'
  zam-NT: 'Leque hora mblo'' mbi'' Pab no Sil le''n lezi''f. No mnibdi''s mbi''. Ndxab
    mbi'' loo Pab no loo Sil: ―Tad Pab no Tad Sil, ¿cón ndxàal lin par lyá'' daa loo
    con'' ryes, yey?'
  zyp-NT: Mataico alailang cawh ka piakhui he ka, “Ka buipaw leh, pachah ka cang nápawtah
    zemaw ka tua a?” tatah a hae he.
  sey-NT: 'Yoꞌo tëjini huëni nëcani Pablore cuiꞌne Silasre etoni se̱jiꞌi: “¿Huasosiquë
    paꞌiye cani me yoꞌoye paꞌiquëꞌni, yëꞌë?”'
  nvm-nvm: Areme fun aferdiame ai makaf ijia kekome kia, E mamkanuk gurie na irerag
    abekva God fu ise nun gieme arekno kiain?
  mps-mps: Tama agai tega si buluba odasa pelama, hanalu wali, “Dage si genuai bidi
    dao. Eno magi sę elama, Godigo eno yali dwai sę sela sąmainu, Godigo ena ma
    sogowe?” wali.
  pab-NT: 'Hatyaoseta xane hikoa ekakoaha menanaka hoka nehena: — Xoanaiya notyaona
    hoka iniyalahare nonitata nokaiyakiheta? nexa.'
  llg-llg: Boe ma noo sala kalua leme bui dale mai, de natane sala nae, “Ama nggalei.
    Au toꞌa alan seli. Au musi tao hata, fo suek au akamboꞌik uma totoꞌak ia mai?”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, ɔ wlelia wa, ''ɩn ɔ yia wa layɩbha: «Na -cɩan, sa ɩn ''ka
    nʋ, ''ɩn ɩn ''ka gbʋ ''wʋbhʋa?»'
  tpi-tpi: Na bihain woda i kisim tupela i go ausait, na i askim tupela olsem, “Tupela
    bikman, mi mas mekim wanem samting na bai God i kisim bek mi?”
  mih-NT: 'Ta zɨquɨ i tava ra sii ra ta i ndaca tuhun ra sii ra: ¿Ñaa sa cuñi si zavehi,
    tata, ta cua cacu añime?'
  qvh-NT: 'Nircurna carcilpita paycunata jorgurir taporgan: “¿Imatarä ruräman salvacunäpä,
    taytacuna?” nir.'
  kms-kms: Pre muq nitami raqe nar no, muq ni nari, “Nu tequ nge yumbui. Nge pughe
    sin ken ei God nge mune neti kowi?”
  agn-agn: Pagatapos, ingkelan na ong loa da Pablo ni Silas ig ganing tanandiang nane-ma,
    “Mga magino, onopa tang dapat ang boateno agod malibrio?”
  nhi-NT: 'Oquinquixtih quiyauac uan oquimiluih: —Nocniuantzitzin, ¿tlenoh moniqui
    inchiuas uan ohcon nisqui intlamaquixtil?'
  ttc-NT: 'Yaji eb''aj''etz tin tuj te pres b''ix oxik xhcha''o'' kyetz ikxjani: «Tat,
    instzaj eq''uma'' ch''in, tidi'' presis tzan tqet nk''ulu'' tzan nkolet.»'
  dan-1931: 'Og han førte dem udenfor og sagde: “Herrer! hvad skal jeg gøre, for at
    jeg kan blive frelst?”'
  kwj-kwj: Wosini fini rani hoko tokwe rarusini ya fini ri sawe, “Kini hima omwesika
    naha. Ani apa hinde hinga a wosiwa Gotri ani okulani raꞌaino?”
  vie-OVCB: 'Ông đưa hai người ra ngoài, rồi hỏi: “Thưa các ông, tôi phải làm gì để
    được cứu rỗi?”'
  kze-kze: usásinena tí'maena máápa'a kumbéna séna nóra onaná sáwí'o umáímo máyaundavinkemba
    Áánútu kawer-ámpá'á mésinkaniyo súwasarai
  mpj-mpj: Yitiwana-pulanya winirnu katingu-pulanya japirnu, “Mamalurni wankalkura,
    wanyjalmankurna?”
  lbk-lbk: Sa na't ifala chaicha ay mangwanin, “Apo, ngag man nan angnek ta maisalakan
    ak?”
  mto-NT: 'Vanꞌit tseꞌe du̱yakpítsumdi je̱tseꞌe du̱ꞌamo̱tutú̱vidi: ―¿Tiseꞌe tso̱jkjup
    je̱ts a̱tseꞌe ntónu̱t je̱ts a̱tseꞌe ntso̱ꞌo̱ku̱t?'
  bzh-bzh: Log li luho to meyah dobnë genër bë, “Mehö böp luho! Sa ġevonġ nabë va
    in Anutu geḳo sa nah vu yi?”
  guj-2017: તેઓને બહાર લાવીને તેણે કહ્યું કે, હે સાહેબો, ઉદ્ધાર પામવા સારુ મારે શું
    કરવું જોઈએ?
  jvn-NT: 'Sing jaga terus nggawa rasul Paulus lan Silas metu terus takon: “Bapak-bapak,
    apa sing kudu tak lakoni supaya bisa nampa keslametan?”'
  byr-byr: Bulaꞌna yakei daavɨna yaka mwasawɨnna saraarɨ makuna yaka yɨwaaraꞌna “Aꞌmwe
    naangeraaihi, nɨmɨ gara kyaꞌmujɨ nyɨvadaihasamaaradeinyaka?”
  ian-ian: Mbɨk kat kwutaa alaguat kalindɨ. Kalilaa mbɨk kat wagalandɨ. Anda vat yilaga
    apma vat yetɨmba vat klaigowun waa wagalandɨ.
  hun-hun: 'majd kihozta őket, ezt és mondta: „Uraim, mit kell cselekednem, hogy üdvözüljek??“'
  mcf-NT: 'Adsho isun Pabadon nidtomiaqui seshuniadtsemboed bëyucanec nidquin aton
    shubun Pabadobëdta Sidas yuedash: —¿Nuquin Icbo yacno puduednush mitsipadequibi
    ëbi icsaid cuidadpeque? Chui. Tantianu —quepanëdash seshuniadtsemboed.'
  kjs-kjs: 'Go puma nipumi nimu kamaa-nane maa puma talo: Adaa ali laapo-yo, Gote-me
    ni raba minalo neme ake palua ya?'
  mni-mni: "Adudagi mahakna makhoibu mapanda puthoklaga hairak-i, “Ibungokhoi, kanbiba\
    \ phangnaba ei kari toujaba tabage?”\x94"
  yad-NT: 'Sasipyata̱da variy bimuju̱ nada, su̱teda ji̱ta variy jasiy nadiva: “Nutyityu̱,
    ¿Nu̱tyura ra̱chanirye, nu̱tyura? ra̱tidye ramityaniy variy rivara.”'
  mxb-NT: 'Dá ni̱ taó ñaá rá, dá ni̱ nda̱to̱ꞌón ñaá rá, ta kaá ra̱ xíꞌín ná: ―Tatá,
    ¿ndí ki̱án kánian keei, dá ni̱ꞌí ña̱ ka̱kii no̱ó kua̱chii̱?'
  pon-2006A: Eri, e ahpw kahreirahla liki oh idek rehra, “Maing ko, dahme I pahn wia
    pwe I en kak mourla?”
  maq-NT: 'Hane xi cavaxë cha me tsëhë ndavayajñu jan ne, sehe cafinenguise cha cuitjin:
    ―‍Tatá, ¿mé xi meje rë xi sahme, cojo sa xi cuétjutjë? ―‍Cuatjin cafinenguise
    cha.'
  hto-hto: 'Ie meífomo íaillɨnoɨna jino jɨáɨnomo uillano, jɨcánote: —Pablo, ¿cuemo
    ite fɨénidɨfuemona cue jílloillena nɨe izói íitɨcue? —daɨde.'
  por-BRBSL: 'os trouxe para fora, e disse: “Senhores, o que devo fazer para ser salvo”?'
  ces-NKB: 'Potom je vyvedl ven a řekl: “Páni, co mám dělat, abych byl spasen?”'
  cui-cui: 'Bapoxonae bapon pon peyabara equeibin pomonae cʉbebatsi jiwi pecʉbi botha,
    bapon Pablo irʉ Silas pesato becayatsibe. Pablo irʉ Silas baraichichibe, jeye:
    —Ja, ¿eta bichocuaein tsane xua tana necapanepaewa tsane Nacom beicha? jei bapon.'
  boj-2014: '@see-verse:ACT.016.029'
  eng-OEBUS: Then he led them out, and said, “What must I do to be saved?”
  eri-eri: Onodu iinga woda no haniredu bona malala langa goidu isoki nirai, “Fai
    aroro nga, ji adadu ono wehenga Itou no ege gidu haifona bona?”
  aly-aly: Akemirremel ra renh-atherr aketh-warl atnwenhek. Ra renh-atherr ayernek,
    “Artwamp atherray! Nthakenh athan ilem, ayenh Akngeyel itethiletyekan?”
  wiu-wiu: Kolu kolu nokale aua pitoa mea kamokakome einagota akolono moa aua pokome
    okome kamo koniyalita Akolaliyo no toa momotoanepa edele tou-pe-kale ekete
  swe-swe: 'Sedan förde han ut dem och frågade: ”Herrar, vad ska jag göra för att
    bli frälst?”'
  cth-cth: Hathnukkhu ahnimouh roi alawilah a tâcokhai teh ka bawipa, rungngang lah
    o thai nahanlah bangmaw ka sak han ti teh a pacei.
  mti-mti: Me mu tam dauwag aig dirumne, “Koukawa. Ne aninin aka waitawaita autna?”
  pad-NT: 'Va''ora avikhaonani''aha adani Paulo, Silas vihiki, va''ora nana''dohi''aha
    adani vi''bamiki: —Nahina-ra koda bana bada oni''aja oabono oakava''ijoavini kaimoni?'
  twi-twi: Afei ɔde wɔn fii adi bisaa wɔn se, “Awuranom, dɛn na menyɛ na manya nkwa?”
  hlt-hlt: Tedae amih rhoi te voelh a lamhma phoeiah, “Boeipa rhoi aw, daem hamla
    ka saii koinih balae a kuek eh?” a ti nah.
  tbz-SIM: 'kɛ́ bɛ̀ dènnɛní kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Bɛkótíbɛ̀, n dò nkɛ́yĩ́mɛ̀ kɛ̀ Kuyie
    nni ndɛɛtɛ́?'
  san-GUJ: પશ્ચાત્ સ તૌ બહિરાનીય પૃષ્ટવાન્ હે મહેચ્છૌ પરિત્રાણં પ્રાપ્તું મયા કિં
    કર્ત્તવ્યં?
  amx-amx: Rang kemerremel renh-atherrenh keth-warn arratelh-ilek. Kwereng rang renh-atherrenh
    pawenhek, “Twernk tjeyenh atherray! Nthakenham yeng mernelhetjeh Altjerreng ularr,
    Altjerr rang yengenh inetjeh, yeng ngampekarl iteth kwerel-ayeng anetjenheng?”
  ake-NT: To' enpa'ka'pʉ iya pariki'si tapai, mɨrɨpan kon pɨ', “Ɨ'rɨ kuru tʉku'se
    epika'tɨto' pe iyesi?” ta'pʉ iya to' pɨ'.
  qvn-NT: 'Jinarcurshi chay ruyipita jorgarcamurga cay nin: “Taytacuna, juchasapa
    runam cä. ¿Imatatag ruräman Tayta Dios salvamänanpag?”'
  tku-NT: 'Cāmāxtulh ē cākelhasqui''nīlh: ―Chi''xcuhuī''n, ¿tū ixlacasqui''nca na''ictlahua
    quit na''ica''kapūtaxtu?'
  bjk-bjk: Io, ine ixo lamus ösu idu ma ixo ose idu, “Nine tödi raxin, a lasa arabo
    mana pet ta xikip a to runon?”
  msy-2020: Egha an aning inigha azenan otogha aningɨn azangsɨsi, “Aruamning, kɨ tizim
    damightɨma God nan akuragham?”
  bpr-bpr: Na neben ale Pol na Silas lamwà, na snalekan ale, manan, “Sér, dét i fye
    nimògu du fye galwà agu di dad salàgu?”
  rmy-VLAKH: 'Вов выандярдя лэн андав баруно и пушля: — Мэрнэ рая, со манди тэ терав,
    соб тэ фэрисавав?'
  cle-NT: 'Ja̱³ba² gá⁴voóy² diáh⁴ duh³ liáh³la³ gá⁴féh³ gá⁴sɨɨ́h⁴ diáh⁴: ―Dia² chia̱á̱²á⁴,
    ¿jmiih⁴² ga³jmee⁴ hi²jmeey⁴² duh³ hí⁴jooy³ hí⁴sa̱⁴²á⁴ dxú⁴?'
  txq-txq: Boe ma ana noo sara kalua numa bui dale mai, de natane nae, “Ama nggara
    ein. Au ia, susa alan seli. Au muste tao hata fo au bisa akamboꞌik numa susar
