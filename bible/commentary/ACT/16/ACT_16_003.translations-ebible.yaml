  hin-2017: पौलुस की इच्छा थी कि वह उसके साथ चले; और जो यहूदी लोग उन जगहों में थे
    उनके कारण उसे लेकर उसका खतना किया, क्योंकि वे सब जानते थे, कि उसका पिता यूनानी
