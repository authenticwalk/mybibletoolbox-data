    Jiu ki taꞋifau neꞋe kira tua ana fanoa neꞋeri ki, kira sai logo ana neꞋe na maꞋa
    sa Timoti nia na ngwae Grik neꞋe sasi ma noaꞋa nia kasi Ꞌolo faꞋataꞋinia Ꞌua sa
    Timoti.
  eng-WYC-2017: And Paul would, that this man should go forth with him, and he took,
