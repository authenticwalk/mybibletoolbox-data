    mba tɨvar ana muuŋgi. Ana mba fhain ki Zudaiŋ ga ndɨkndɨgap, mba tɨvar Timoti
    ga muuŋgi. Mba fhain ki Zudaiŋ, mbe za Timoti kaŋgi, ana ndia, ana Grik guma ma.
  bsj-bsj: Bulus cui naci ya yam kange co, la cin to cho, cin biye cinen laro ker
    yahudawa wo fiye tini curo nineu. wori gwamce nyimom ki tece nii heline.
  cak-cak: Ri Pablo nrojo' chi ri Timoteo ni'e chirij richin nequibana' rusamaj ri
    Dios. Pero coma ri israelitas ri ec'o chupan tak ri lugar ri', ri Pablo xu'on
    circuncidar, roma conojel queteman chi rutata' ri Timoteo xa man israelita ta.
  chf-NT: Jinda yo aj Pablo u bisan tu pat. U chi circuncisa uc'a ca' jini yojob utic
    ni aj judíosob ya'anob ya'iba, uc'a upete yuwi cache' u pap aj griego.
  tlf-tlf: Fol imi aget fugunin uyo, Timoti beyo nuso ninggil unum o age-nala e, ulaa
    dula kuta, Fol iyo aget fugunolata e, alugum Juda kasel abiip maak maak albip
    iyo atamipta e, Timoti bemi aalap iyo Grik tinum kalaa age-nilipta, bogobe-nilip
