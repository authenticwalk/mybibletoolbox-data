  ory-ory: ତାହାଙ୍କୁ ସାଙ୍ଗରେ ନେଇଯିବାକୁ ପାଉଲ ଇଚ୍ଛା କଲେ, ଆଉ ସେହିସବୁ ଅଞ୍ଚଳରେ ଥିବା ଯିହୁଦୀମାନଙ୍କ
