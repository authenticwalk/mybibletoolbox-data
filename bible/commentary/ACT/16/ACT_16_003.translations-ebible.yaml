    onkantya eero ikisavaitanta judío-payeeni nampitarori janta, tema jiyotaiyini
    maaroiteni griego-thari jinatzi jirintari Timoteo.
  san-ASM: পৌলস্তং স্ৱসঙ্গিনং কৰ্ত্তুং মতিং কৃৎৱা তং গৃহীৎৱা তদ্দেশনিৱাসিনাং যিহূদীযানাম্
    অনুৰোধাৎ তস্য ৎৱক্ছেদং কৃতৱান্ যতস্তস্য পিতা ভিন্নদেশীযলোক ইতি সৰ্ৱ্ৱৈৰজ্ঞাযত|
  tod-tod: Wɔin ɠɛni Pɔle ma ga é naa ɠɛ ga ziɛɲɔɠɔ, é naa zeɠeni, ti tati pɛlɛʋolu,
    tɔɔzei Zuifuiti ta-vai ʋa, niiti ti ɠɛni naama adɛti, mazɔlɔɔ ti pɛ ti ɠɛni kwɛɛni
    ga kɛɛɠɛ ɠɛni ga Gɛlɛkii.
  tac-NT: '''Lige alué rió Páulo najkile napurigá si simela alué rió Timoteo. ''Lige
    bajchá alué Páulo nulele rijpunániliga pe''tá alué isílala alué Timoteo napurigá
    nokame nílige alué ralámuli jurío. Alué ralámuli napu e''yénale alemi ''la machile
    Timoteo o''nola tabilé jurío níliga.'
  eng-WEBPB: Paul wanted to have him go out with him, and he took and circumcised
    him because of the Jews who were in those parts, for they all knew that his father
    was a Greek.
  gfk-H: Pol ga nem bia na lam Timoti tikai ma ia. Io, ga kut no palatamai ne Timoti
    ma ga gil hua kanong bia ira Iudeia ing diet git kiskis ta kaikek ra taman diet
    bakut diet ga nunurei tar bia no nuna tata a Grik ia.
  viv-viv: Au Folo nuwanuwana Timoti bana ginabwaꞋulina, ada melala tulina tulina
    hinanudadanidi-ma agaidiya miYuda himiyami be moyaꞋaidi hihalamanena Timoti tamana
    kwanaGilika, faꞋina Folo Timoti wowone Yaubada yana iyaꞋiyaya gitomogolohina be
    miYuda keke hinakiloweni.
  yao-yao: Che Paolo ŵasachile kunjigala che Timoseo mu ulendo wao, nipele ŵambumbesye.
    Ŵatesile yeleyo ligongo lya Ŵayahudi ŵaŵaliji mu ilambo mo pakuŵa wose ŵamanyilile
    kuti atatigwe che Timoseo ŵaliji Mgiliki.
  tgp-tgp: Paul mo opoia vara Timothy i usuria na nora hahau, ale mo lavia mo tair̃alihia
    matan la Jew atu la lo toho hin jara atu la levosahia vara tamana enia mara Greek
    matea.
  auc-NT: Ïninque Pabodo, Botö tönö Tïmoteo guëa gocæcäimpa, angantapa. Wæætë, Oodeoidi
    mänïmæ quëwënäni tömänäni, Tïmoteo mæmpo guidiego ingampa, ante do ëñënäni inte
    pïïnäni wæcæ wæ. Äninque Pabodo angä yæcadogæ̈ ëö togæ̈näni ate Tïmoteo ingante
    ænte gocantapa.
  kbc-NT: Paulo ja yemaa me yadeegi Timóteo me lixigaɡ̶awa. Odaa ja yakagidi lolaadi
    Timóteo ane lakatigi judeutedi, eotibige niɡ̶ijoa judeutedi ane liɡ̶eladi niɡ̶idi
    nipodigi modibatege Timóteo, igaataɡ̶a iditawece niɡ̶idi oko oyowooɡ̶odi niɡ̶ijo
    eliodi Timóteo me greego.
  bmh-bmh: Guzenaimai, Pol nug Timoti imai ereg unabun aimai, gonugau enib galau kuatai
    moroun. Go ebuan Zuda duailel go abiu Timoti nugau memeg go Zuda du tam, gonun,
    Pol nug Zuda duailel go oiagab eg i ugamau aimai, igul go meun.
  ctu-BL: Pablo yom i pʌy majlel Timoteo. Tsi' pʌyʌ i tsepben i pʌchʌlel come ti pejtelel
    judíojob ya' bʌ añob yujilob griego i tat.
  meq-meq: A say a Pol məzle na ta diye ka bo dziye. A zla na, a ɗəs na hərwi Yahuda
    neheye hay ma gəma niye hay aye. Ndo haladzay tə sər ha bəba i Timote na, Gərek
    hay.
  noa-H: Mag gaaimua Pabloou hich dʌ̈i harrm k'õchk'abaadëwi hich dʌ̈i hëeurrjim haajem.
    Mag hich dʌ̈i maju habaawai hi mehëu p'ʌʌrbichpʌ̈ipijim haajem, t'umaam k'ʌʌnau
    hi haai griegok'a sim k'ap'ʌ narr haawai mag p'ʌʌrbichba hak'iin mag gaaimua hag
    perás judionaan narr k'ʌʌnau hamach hëugar k'aigba hiek'am hugua.
  alp-NT: Kai Pauluse isuka kena Timotiuse ikeu sakesa kaini hoko isunateni leke tamata
    Yahudiaru esi sukai le esi rekwa be amaije tamata Yunani.
  san-VEL: paulasta.m svasa"ngina.m karttu.m mati.m k.rtvaa ta.m g.rhiitvaa tadde"sanivaasinaa.m
    yihuudiiyaanaam anurodhaat tasya tvakcheda.m k.rtavaan yatastasya pitaa bhinnade"siiyaloka
    iti sarvvairaj naayata|
  kbq-kbq: Poli'a avreno Timoti vunaku nehuno avufa taga huntene. Na'ankure mago'a
    Jiu vahera ana kumatera mani'nageno ana hu'ne, makamo'za antahi'naze agri nefa'a
    Griki ne' mani'ne.
  kbh-kbh: Pablo tojánbos̈ena Timoteo jëftsbets̈ama; pero cabá ndetsbets̈e orna, Pablo
    base bobachtema chë más delicadents̈e tbojantëts̈e, nts̈amo judiënga imojanamancá.
    Cha chca tojanma, jobenayama chë judiënga imojoyena luarëngoye cháftaca jama,
    er nÿetsca judiënga imnatáts̈ëmbo Timoteobe taitá griego inamnama.
  ron-LSB: Pavel a vrut ca el să meargă cu el; l-a luat și l-a circumcis din cauza
    iudeilor care erau în acele părți, căci toți știau că tatăl lui era grec.
  pon-pon: Pauluj kotin men, i en waroki on i. I ari uk i o jirkomjaij i, pweki Juj
    oko, me mi waja o, pwe irail ajaer, me jam a men Krik amen.
  nhe-BL: Huan Pablo quinequiyaya quihuicas Timoteo ihuaya para ma quipalehuis ipan
    itequi, pero achtohui quitequili nopa tlanescayotl tlen itoca circuncisión ipan
    itlacayo Timoteo. Pablo quichijqui pampa quimatiyaya itztoyaj miyac israelitame
    ipan nopa altepetini campa yohuiyayaj. Huan quinequiyaya ma quiselica Timoteo,
    huan nochi quimatque itata Timoteo eltoya se tlacatl griego.
  sps-sps: Pol pon ma mei naa Timoti fiisen mi naa ya, ana ya kat ton kat iny vaapee
    tsunia. Ayei te kat a vaapee tana saa u taa Jiu te kaakaa tana gum fan na aya
    te natiny e taman Timoti na tsoiny Grik gima vovou kat iny vaapee.
  wnc-wnc: Yawa Polda Timotie naat gatake kunanga ngang musip gwaang natapbut. Natapan
    ngana Judia nana you wanggapmaaune yuaingga atnatapbing. Timotie nana Grik kep
    komune nana aminden. Unzingge Polda Timoti take Judia nana aminda ie semna natangamunanga
    ngang natake sanga Judia nana aminda atasikaking kaknga tawake gupna matangamukut.
  bus-bus: Pↄlu yezi à gáao, ben a bã̀ngu kɛ̀nɛ Yuda kɛ̀ aↄ̃ↄ kú wɛ́tɛ pìnↄ guunↄ
    yãnzi, zaakɛ aↄ̃ píngi dↄ̃ kɛ̀ à de nɛ́ Girikimɛ.
  gub-BL: Ipureraha wer Pawru Ximot rehe uzeupi a'e, wata mehe a'e. A'e rupi i'i izupe.
    — Emonohok kar nepirera'i nehe ty, i'i izupe. Nezewe uzapo kar izupe a'e, ta'e
    zutew a'e pe har a'e wà xe, ukwaw Ximot tu Kere ywy rehe har romo heko haw a'e
    wà xe. — Zutew 'ym, i'i putar newe wà nehe. A'e rupi nanekatu kwaw wanupe nehe,
    aze nereruzar kwaw wanàmuzgwer ze'eg nehe, i'i Pawru izupe.
  imo-imo: Poloni Timoti yu kinye waye opili konopu lerimu. Nalo Juda imbo pali aku
    kombuna moloringimani Timotinga lapa iye Grikimu ningo liko manjiringi. I ungu
    pulumunga Poloni Juda imboma tepa olo penga timbei, Timotinga kangi pundu kopipe
    ltenderimu.
  boj-boj: Sawa dia Juda naŋgi qalieeb, Timoti aqa abu a Grik tamo. Deqa Pol a Timoti
    osiqa a ombla wauqa marsiqa muluŋ waiyej.
  eng-DRA: 'Him Paul would have to go along with him: and taking him he circumcised
    him, because of the Jews who were in those places. For they all knew that his
    father was a Gentile.'
  knf-knf: Pawulu, kë aşë ŋal agakandër na a, aşë do kë bawalana *kaŧëmp, ţiki bayuday
    banfëţuŋ da, bame kë aşin awo nagrek.
  san-KHM: បៅលស្តំ ស្វសង្គិនំ កត៌្តុំ មតិំ ក្ឫត្វា តំ គ្ឫហីត្វា តទ្ទេឝនិវាសិនាំ យិហូទីយានាម៑
    អនុរោធាត៑ តស្យ ត្វក្ឆេទំ ក្ឫតវាន៑ យតស្តស្យ បិតា ភិន្នទេឝីយលោក ឥតិ សវ៌្វៃរជ្ញាយត។
  arn-NT: Pablo ayürkey ta Timotew ñi kompañaetew, welu wünelu mew elufi tañi sirkunsidangeael
    tañi wesa duamnoael tati pu judiu mülelu feytichi waria mew, kom kimnielu engün
    am Timotew tañi chaw tañi griegungen.
  zas-NT: Dxel rëb Pab chinëman Timoteo, per yaloj badxeꞌman laaman sen ni ru ree
    bén Israel, chitëë xhie guiëb ree bén Israel rigaꞌ niz ni, din gra reeman ragbee
    guial na̱j xDadaman bén grieg.
  ken-NT: Ɛ́kʉ́ Pɔ̌l are yaŋ bɛsɔt Tímɔti bɛ andɔk nɛ bhɔ. Akʉ yɛ básyɛ́p yi mbɔnyunɛ
    bo Israɛl bachi nyaka ndǔ bɛtɔk ɛbhɔ nɛ bárɨ́ŋɨ bɛ chi Tímɔti achi chi mmǔ
    Grik.
