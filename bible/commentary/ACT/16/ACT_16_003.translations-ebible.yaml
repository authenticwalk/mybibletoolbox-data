    tai laga baba Yunani manu ase koi kene.
  eng-OEBCW: Wishing to take this man with him on his journey, Paul caused him to
    be circumcised out of consideration for the Jews in that region, for they all
    knew that his father had been a Greek.
  knj-NT: Jix sna' naj Pablo tol oj yi'toj naj tu' yetoj, yuxan jix ak'le circuncidar
