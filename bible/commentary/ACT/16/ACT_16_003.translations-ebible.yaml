  qxh-NT: Griego runapa wamran carmi ichanga, jïrucüni caran. Chaymi purïshinanta
    munar Israel-masincuna mana jamurpänanpaj Timoteuta Pablo jïrucachiran.
  nwi-nwi: Kɨni Pol rorkeikei mə tukrɨkɨr Timoti iriu min. Kɨni məsɨg-pən in, meinai
