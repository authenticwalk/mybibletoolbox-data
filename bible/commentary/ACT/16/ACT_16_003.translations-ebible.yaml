  eng-YLT: this one did Paul wish to go forth with him, and having taken [him], he
    circumcised him, because of the Jews who are in those places, for they all knew
    his father — that he was a Greek.
  jni-jni: Bulus ma nyari udusa nan Timoti, ma gbari me bati ma Yahudawa me sa waa
