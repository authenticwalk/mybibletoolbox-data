  san-PUN: ਪੌਲਸ੍ਤੰ ਸ੍ਵਸਙ੍ਗਿਨੰ ਕਰ੍ੱਤੁੰ ਮਤਿੰ ਕ੍ਰੁʼਤ੍ਵਾ ਤੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਤੱਦੇਸ਼ਨਿਵਾਸਿਨਾਂ
    ਯਿਹੂਦੀਯਾਨਾਮ੍ ਅਨੁਰੋਧਾਤ੍ ਤਸ੍ਯ ਤ੍ਵਕ੍ਛੇਦੰ ਕ੍ਰੁʼਤਵਾਨ੍ ਯਤਸ੍ਤਸ੍ਯ ਪਿਤਾ ਭਿੰਨਦੇਸ਼ੀਯਲੋਕ ਇਤਿ
    ਸਰ੍ੱਵੈਰਜ੍ਞਾਯਤ|
  nob-LB: Paulus ville derfor at han skulle bli med på reisen deres. Av hensyn til
