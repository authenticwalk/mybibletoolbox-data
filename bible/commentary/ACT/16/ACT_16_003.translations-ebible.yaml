    was a Greek.
  zat-NTPS: Pablo guca lazre̱' chéajle̱ Timoteo le̱', na' guchugue̱' late' be̱la'
    chee̱ be̱l-la' dxen chee̱be' ca dxenná bea da bdxixruj be'e Moisés, chee̱ quebe
    xelezrá'a benne' judío ca' zaj zre̱'e̱ naga nababa na lawe' da zaj neze xúgute̱
    benne' ca' naca xra Timoteo benne' griego.
  spp-spp: Lire kurugo Poli la mpyi si u pyi u báarapyiɲɛɛ. Ɲyɛ Yahutuubii pi mpyi
    wani ke, pire kurugo, ka Poli si u kwɔ̀n, ɲaha na yɛ sùpyire puni mpyi a cè na
    u tuŋi na ɲyɛ Girɛki.
  zty-NTPS: Gónele Pablon' chejḻen x̱kwiden' ḻe'. Bchi'e-be', na' bchoge' ḻo beḻa'
    chebe' kan žongak benne' judío ka'. Ki bene' nich bi nnegak benne' judío ka' chebe',
    dan' nnézgekle' yógo'tegake' bi nak x̱abe' benne' judío.
  mek-mek: Paulo, Timoti anina eani fou fekelao eoma. Ke Iudea papiauꞌi egae keagu
    auꞌi kaiꞌiai isa Timoti eafiia maguaega faaga iifalaina gouga faagagai ekapaisa.
    Gome Iudea papiauꞌi egae keagu auꞌi kelogo Timoti ama auga Grik auga.
  aey-aey: Odocob Pol Timoti ehudeceb osoben belowasannu cisdon. Euqa Juda dana cunug
    ono bilein eu age Timoti memeg Grikdec eu age doloig. Eunu Pol uqa Timoti deweg
    cagu quten.
  urd-GVH: इसलिए पौलुस उसे सफ़र पर अपने साथ ले जाना चाहता था। उस इलाक़े के यहूदियों
    का लिहाज़ करके उसने तीमुथियुस का ख़तना करवाया, क्योंकि सब लोग इससे वाक़िफ़ थे
    कि उसका बाप यूनानी है।
  ycn-ycn: 'Pablo huátari Timoteo apú rijhuáque''ehue penaje. Aú rimata''á richinuma
    pamineco, judíona, na''apaca ehuá i''imacaño, pechu i''imacá piyá rinacu: “Uncá
    Tupana hua''ateje calé ricá” que. Caja judíona, rehuá i''imacaño, hue''epiño rara''apá
    i''imacá griégona ja''a. Aú napechu i''imajla ilé que rinacu. Rihuata rihuá''acana
    najhua''ató. Timoteo quemari: “Je” que.'
  djr-djr: ga ŋayiny ŋunhi djälthinan Bolnydja, ŋayi dhu garr'yunna ŋanya Dimithinhany,
    märr ŋayi dhu ga maṉḏany guŋga'yunna. Bala walal ŋanya ŋunhi Dimithinhany ḏirramuyaŋala,
    ḏarrtjalkkuŋala, märr yolŋuny walal nhanŋu gan bäyŋun ŋuyulkthin. Bili walal ŋunhi
    yolŋuny walal marŋgi Dimithiwalaŋawnydja bäpa'mirriŋuw, ŋunhi ŋayiny ŋunhiyiny
    ḏirramu Guriknha yolŋu.
  kvg-kvg: Pol Timoti khatowe-qa mbogoám, namba ti-apatɨn. Geté bugukhokhof, Pol
    Timoti ngusum mbokepøtáz, ⌞vø̄-Zu-ezoqam-ev.⌟ Zu bawan-ak zapayá gene-matanám,
    ta manqei-te ndøgo giyagam. Zapa ndǿgo, ndigu mø̀ndæzøtéz av nqægo, Timoti-ge
    eve, ndego Glik bawan-ák, ⌞neka ndigu tigi nakhei angana ngusum qogøvemāv.⌟
  rug-rug: Hiva turaṉia Paula se Timote, ke magua sa si asa, pude boka tarae koari
    na tie Ziu, sina sari doduru tie Ziu pa popoa asa, si gilania sapu na tie Quriki
    sa tamana e Timote.
  hop-NT: Noqw as pam Paul ámumniqat pam nāwaka. Nīk̇aṅw pam Jew‐sinmuy paṅ yesqamuy
    tuway’taqe, ōviy put wikqe, poṅotku, put naat Greek‐sínoniqw sohsoyam put navoti’yuṅqw
    ōviy’o.
  san-URD: پَولَسْتَں سْوَسَنْگِنَں کَرْتُّں مَتِں کرِتْوا تَں گرِہِیتْوا تَدّیشَنِواسِناں
    یِہُودِییانامْ اَنُرودھاتْ تَسْیَ تْوَکْچھیدَں کرِتَوانْ یَتَسْتَسْیَ پِتا بھِنَّدیشِییَلوکَ
    اِتِ سَرْوَّیرَجْنایَتَ۔
  heb-LB: '@see-verse:ACT.016.002'
  caf-NT: '''Et Paul ''en Timothy dulh yutél''us hukwa'' ninzun, ''et yuka dune unli,
    ''i k''ut hiyúzt''us. ''Et ndihiyínla hoh Lizwif hoh whut''en, ''en Timothy be''abá
    Greek unli t''ehinínzun ''et huwa.'
  mio-NT: Chacan cuu cha cuni ra Paulu cha na cua cuhun tahan ra Timoteo chi ra ta
    ra, soco quihin xihna ra chi ra, ta ni chahnda ra ñiin xini xuu ra, coto cua cahan
    xaan ñivi judío iyo tican, vati chito ñi ti ra griego cuu sutu ra, [ta ña sacahnu
    ra costumbre maan ñi].
  srq-NT: —Timoteo tarao serese, ɨ que Pablo ra. Judíos tubɨrɨã ngue chɨ aque ibi
    ruɨ ra. —Judío eã ndei Timoteo ru, ɨ ja judíos. Nyebe Pablo circuncisión naa Timoteo
    je. Nguerao nguesendarã cote.
  kje-NT: Paulus raram nodi Timotius lernohie de, sunatedi ai leke yon ri Yahudi lolo
    onne rahinorok namehiyala ono hi rauroiroin ai aman ri Yunani.
  gaz-gaz: Phaawulos akka Xiimotewos isa faana deemu barbaade; kanaaf sababii Yihuudoota
    naannoo sana jiraataniitiif jedhee dhagna isa qabe; isaan hundinuu akka abbaan
    Xiimotewos nama Giriik taʼe beeku turaniitii.
  kud-kud: Paulo nuwanuwana ebeha Timoti ilauvai. Eeta Yudeyaone yadi paihowaena yadi
    ve'ive'ilala 'wapi ana hapi ivai wuwuna tomowa nemai taumiya hiya Yudeyaone hihanapuiya'o
    ebeha Timoti tamana towaho Gilisiyena.
  urb-NT: Pe, Timo ke Páu raho tar katu. Anĩ. Jundéu awa ta hury ym ta. Ipái riki
    amõ awa ke aja upa katu te ame'ẽ ok ta pe har ta ukwa katu. Jundéu awa ta ukwa
    katu. A'erehe Timo rehe ihĩ ame'ẽ pirer ke Páu jupã. (Aja rahã, jundéu awa te
    a'e tĩ, aja jundéu awa ta pe Páu mujekwa tĩ.)
  fra-LSG: Paul voulut l’emmener avec lui; et, l’ayant pris, il le circoncit, à cause
    des Juifs qui étaient dans ces lieux-là, car tous savaient que son père était
    grec.
  san-HK: paulastaM svasaGginaM karttuM matiM kRtvA taM gRhItvA taddezanivAsinAM yihUdIyAnAm
    anurodhAt tasya tvakchedaM kRtavAn yatastasya pitA bhinnadezIyaloka iti sarvvairajJAyata|
  cak-SNT: Ri Pablo nrajoꞌ chi ri Timoteo niꞌa quiqꞌuin chi nuꞌon ri rusamaj ri Dios.
    Y quireꞌ xuꞌon, pero xuꞌon ri circuncisión cha, chi otz nitzꞌiet cuma ri israelitas
    ri icꞌo pa tanamet Listra y ri icꞌo cierca ri tanamet, ruma quinojiel i-taꞌmayuon
    chi ri rutataꞌ ri Timoteo xa griego.
  uvh-uvh: Ka Pol adi Timoti u kanga adigok kane kubap tanga au waraga' nanagik ga'
    suku'. Ning tanga Pol adi sasuk ka Juda aming ka kama tubo u ira yariaging adi
    Timoti ning beni wa Juda mo' aming arantagim nua'ni wara'ni, ning u kuma' naksasu'nanga
    ikiaging wara' adi kadapmang ka Pol wari Timoti nagiku' u kadagang ning kanga
    Pol ning midi ga' bibi' ninak waraga' sura Juda ning kadapmang yaranga Timoti
    ning fugu giknim ubu dopmamgu'.
  ino-ino: Nehakeno Polo'a Timotife inake he “La'akaeya'ae lo'kata uteta nehuta Yisasi
    ke hapapaisune. Hapapaita uteta hisuna koteka mai'naya Isaleli vaya'moki kakaeya
    afo'kamo'a Yuta nofi o'mai'nea ve'ka Kali'ki ve'ka mai'ne hu'a ako afi'nayanake'a
    haviku ani yafe apaipa afi'a haviya hu yafene.” hute'ana Timotina avale'ana Mosese
    hu'nea kava hu'ana akoyamo ano'a laka hutale'na'ae.
  gnn-gnn: ga ŋayinydja ŋunhi ḏukṯukthina Bolnydja, ŋayi yurru garr'yun Dimithinhana,
    märr ŋayi yurru maṉḏanha guŋga'yun yukurra. Bala Bolyunydja ŋanya ŋunhi Dimithinhanydja
    ḏarrtjalkkuŋalana mitthurruna, märr yurru yolŋuyu walalay yakana ŋanya ŋäma ŋuyulkthirrinydja,
    liŋgu walala Djuws yolŋu'-yulŋu marŋgi nhanukalaŋuwu bäpa'mirriŋuwunydja Dimithiwalaŋuwu,
    ŋunhi ŋayinydja ŋunhiyinydjayi bäpa'mirriŋunydja nhanŋu Gurik warray, yaka warray
    Djuw.
  yal-yal: A xɔnla yi Pɔli suxu, a xa siga a ra a fɔxɔ ra. Nayi, a yi a rabanxulan
    Yahudiyane fe ra naxanye yi na yamanani, bayo e birin yi a kolon a Girɛki kaan
    nan yi a fafe ra.
  cnt-NT: Jaun₂ 'nio₃ Pa₄ jiog₃ quiong'₅₄, jaun₂ ca₂ti₃ nɨ₁lo₁ 'éi₂, ia₁jaun₂ tsá₃
    jén'₄ 'lɨg'₅₄ dsa₂ judíos i₂tián'₅ ja₁jaun₂. Ia₁ ma₂ŋi₅ bá₄ ca₂le₃jɨ́n₃ dsa₂,
    a₂lɨ́n₅ griego jmei₂ 'éi₂.
  tif-tif: 'Pol ami aket fukunin kaa, Timoti ali ti nuso nikil unum o, kalala, ayo
    ulduula. Lale, Pol ali aket fukuna yi, Juda alik abip ma ma bom-bilip iyo atamipla,
    Timoti ami aalap kaa Grik kasel kala, kala-lomdip iyo bokola-lom: Kabi tunum miit
    kusnum o, kalokomip ema yo? kala-lomda Juda kukup imi kuluu-lomda ami ipnaal ayo
    bo-kukan-tela-lomda dabuu dabiila una ko.'
  nlx-nlx: पौलुस तीमुथीयुसाह आपणे हिऱ्यो ली जाणे होदतालो, केरीन तान खेतना किऱ्यो।
    काहाकाय तीमुथीयुसान आबोख बिगेर यहुदि हे, ज्यो आखाह मालुम एतो।
  apw-NT: Paul Timothy yił di’aash hat’íígo círcumcise ábíílaa, bitaa Greek nlįįgo
    Jews ákú daagolííníí dawa yídaagołsįhíí bighą.
  gum-gum: Inchen Pablobe Timoteowan nøba lincha attrai incha, tru trusrø warabelø
    judíosmeragurri nune asru circuncidamigwan marøbig køn, kaguende mayeeløba møskaimbe
    griego kui ashibelø kuimba.
  not-NT: 'Icoque Paboro intsibatimari Timoteo, carari antagaisati igótocoqueri iriri
    cara cagari jorío irianti guiriego. Icanqueri Paboro: —Aroca pitoquima obiro aisa
    pinganquimari joríojegui, aro irágacaninatëmi. Icanë: —Aro. Aro itoqueri.'
  plu-plu: Ig kiyapwiye Pol hiyapni henne, ig iwepkere kiyapwiye Timótyu tipik gihapti.
    Ayteke nikwe apit ig iwapri ig hiwhkise gipit. Mmanawa madikte judeyenepwi ayge
    igkis hiyakni ku kiyapwiye Timótyu gig ig ka judeyenema, Nikwe igkis hiyakni ku
    ig ka hiwhkis gikamkayh gipit. Awaku ini ig kiyapwiye Pol hiwhkis gipit kahadbe
    igkis hiyeg judeyenepwi kiyatig ayge igkis ataybiswa arit giwn.
  iou-iou: Yäŋirä nadäŋpäŋ Poltä Timoti-kät kuŋatta gäripi nadäŋkuk. Ude nadäŋkuko
    upäŋkaŋ Juda ämawebe kome uken iranitä Timoti nani u guŋ äbotken nanik yäŋ nadäŋkuŋo
    unita Poltä Juda noriyetä bänep täga nadäkta Timoti täŋo gupi moräk madäŋkuk.
  ntp-NT: ɅPaavora ipʌli isvaidaquiagi ʌTimoteo dʌmos tʌjai sai iquitʌna gʌtuucuga
    maibaacoituda ʌliditai ʌjudidíu ismaacʌdʌ ami oidacatadai tomasi vʌʌscatai maatʌcatadai
    siʌrgiliego oogadʌ.
  rai-rai: Ma Paaulo i nemi kupi ditul a weur. Io, i ben paai, ma i poko kikili, kabina
    maa a kum te Iudaia u ra kum taamtaamaan maa, diat nunurai naa tamaana a te Grik.
  haw-1868: Makemake aku la o Paulo ia ia e hele pu me ia; lawe iho la oia ia ia,
    okipoepoe iho la, no ka poe Iudaio i noho ma ia mau wahi; no ka mea, us ike no
    hoi lakou a pau i kona makuakane, he Helene.
  ffm-ffm: Pool yiɗi naɓorde mo, taadi mo, nde wonnoo Yahuudiyankooɓe hoɗuɓe e ɗeen
    leyɗe ɓee fuu ana anndi baam makko yo Yunaninke.
  arb-NAV: فَأَحَبَّ بُولُسُ أَنْ يَصْحَبَهُ فِي رِحْلَتِهِ. وَلأَنَّ يَهُودَ تِلْكَ
    الْمِنْطَقَةِ كَانُوا يَعْرِفُونَ أَنَّ أَبَاهُ يُونَانِيٌّ، فَقَدْ أَخَذَهُ بُولُسُ
    وَخَتَنَهُ.
  cop-CNT: ⲫⲁⲓ ⲁϥⲟⲩⲱϣ ⳿ⲛϫⲉ ⲡⲁⲩⲗⲟⲥ ⲉⲑⲣⲉϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ⲛⲉⲙⲁϥ ⲟⲩⲟϩ ⳿ⲉⲧⲁϥⲟⲗϥ ⲁϥⲥⲟⲩⲃⲏⲧϥ ⲉⲑⲃⲉ
