  top-NT: huá xlacata li̱huánilh Pablo caca̱tá̱alh ana ní ixamajcú taán. Pero pu̱la
    circuncidartlahuaca xlacata ni̱ natasi̱tzí judíos xala amá ca̱chiquí̱n pues ixti̱cú
    ni̱ ixlacasquini̱t cacircuncidartlahuaca.
  msk-msk: Si Pablo, gosto naan na pagaagad si Timoteo. Wakaw pyapatopo naan si Timoteo
