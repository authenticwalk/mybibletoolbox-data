  heg-NTPO: Tiata Paulus kom le Timutius muid one. Mo muik atuil Yahudi deeh se la
    tana noan, Timutius ama ka na mo atuil Yunani, tiata un sunat muid hadat Yahudi
    la lo bii. Undeng na le, Paulus ator halin oen sunat Timutius.
  ptu-ptu: Iya maelo' Paulus umpasola lelem lao Timotius umpatahhu' pengkähänganna.
