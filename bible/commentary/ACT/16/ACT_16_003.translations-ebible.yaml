    Timotius. Nhi' eda de yoma riy Yahudi mak kden la gen die honona ratga de Timotius
    de amni de makden Yunani.
  dov-dov: Pawulo wakali kuyanda kweenda anguwe; nkinkaako wakamubweza wamupalula
    kaambo kaba Juda bakali mumasena aayo, nkambo kakuti boonse bakalizizi kuti wisi
    mu Giliki.
  rgu-rgu: Paulus nau fo Timotius tuka sii. Tehuu lahenda Yahudi fo rai naa, bubuluꞌ
    rae Timotius papa na, lahenda Yunani, de ria bei ta sunat tuka hada Yahudi a fa.
    Huu ria naa, Paulus ator fo ara sunat Timotius.
  toc-NT: Pus huá xpa̠­la­cata li̠huá­nilh Pablo pi̠ caca̠s­ta̠­lá­nilh la̠tachá nícu
    xlá xtiamajcú. Pero pu̠lh cir­cun­ci­dar­tla­huá­calh la̠qui̠ ni̠ nata­li̠­si̠­tzi̠y
    judíos hua̠nti̠ xta­hui­lá̠­nalh nac a̠ma̠ko̠lh ca̠chi­qui̠ní̠n anta­nícu nataán
    tali̠­chu­hui̠nán Jesús porque xli̠­hua̠k xca­tzi̠cán pi̠ ni̠ judío xuani̠t xtla̠t.
  som-som: Bawlos wuxuu doonayay inuu isagu raaco; markaasuu waday oo guday, Yuhuudda
    meelahaas joogtay darteed; maxaa yeelay, kulligood way wada ogaayeen in aabbihiis
    uu Gariig ahaa.
  mam-C: Tajtaq Pabl tu'n tok lipe Timotey ti'j, me nejtaq tu'n tok tqitin techil
    ti'j ttz'umil, tu'ntzintla mina ja kyiky'in aj Judiy a najleqetaq antza, exsintla
    tu'n tkub' nimitjo a otaq tz'ib'it toj Tu'jil Tyol Dios. Kub' b'inchin ikyjo tuk'a
    Timotey, qu'n kykyaqil b'iltetaq qa antza jawe ch'iye tjaq' tkawb'il Moisés, qu'n
    a tnana jun aj Judiy, me na'mtaq tok techil, qu'n nya Judiytaqjo ttata.
  ndj-ndj: Pauli amudayilili ayu ayendi nayu, kamtola kamudumula jandu kwanongwa Vayawudi
    vavelili mwambu wula, nongwa vosi vamanyili kucha tati mundu aveli Mugiliki.
  mbj-NT: Ti m' Paw-Ro karẽn Tsimoot ahõm sa sii. Pooj jé tamejũũ ta masuuj noo byyh
    kahõg hõm, Judah buuj t'ĩĩ hẽnh häj n'aa bä habong do sa hyb n'aa, sahõnh hẽ rahapäh
    do hyb n'aa Gereg buuj Tsimoot yb. Dooh takarẽn bä Judah buuj rakawajããn ta hyb
    n'aa.
  lat-VUC: 'Hunc voluit Paulus secum proficisci: et assumens circumcidit eum propter
    Judæos qui erant in illis locis. Sciebant enim omnes quod pater ejus erat gentilis.'
  ngp-ngp: Paulo naakaunga wande wose mwe nt'hambo, ivo niyo amvinila. Nakadamanya
    ivo kwaviya Wayahudi wose wekale hamwenga mwe ziisi izo nawamanya kugamba ise
    dya Timotheo andaga Mgiliki.
  enq-2: Yuu dokaitanya Juu kateami dupa pitakame Timoti takange doko Girikina lao
    kandengema dokonyana, Polome Timoti baa tole paeyambana lao masetala, baa lanyoo
    pupala yanu kepakamaiya.
  eng-ASVBT: 'Him would Paul have to go forth with him; and he took and circumcised
    him because of the Jews that were in those parts: for they all knew that his father
    was a Greek.'
  mna-mna: Tana Paulus leleene be ikami ma ila igaabi ma ziŋan tila pa uraata. Tana
    iso mi tireeti. Ikam ta kembei paso, zin Yuda boozomen ta timbotmbot lele tana
    na, zin tiute Timoti tamaana ni Grik. Kokena tiyo kwon pini.
  myw-myw: Pawl sivinan taw towen sisiy bineis, mapuna ibob momwan, magina Ebelam
    nakabivatus; peinan gamag babaw ikakins Timotiy taman guma-Gilis; o peinan min-Yudiy
    babaw nisesus ven towen, o Pawl nag ivag sivinan tasiyas bivtokes livan, mapuna
    mtowen Timotiy ibob momwan.
  sby-sby: Neco Paulo walikuyanda kumumanta kwambeti bendenga pamo. Nomba Bayuda bonse
    balikwikala uko balikwinshibeti baishi Timoti ni Bagiliki, Paulo walamupalula
    Timoti.
  sll-sll: Ol mongure Pol Timoti aule ire nala dire, gaung bol ole tongwi. Gaung bol
    olungwiwe, Yuda ari para muru hanere, yal i irang Griki yal moma di hamiraya,
    gaung bol olungwi.
  yaq-NT: Inika'a Timoteota, ju'u Paplo aamak a' wee i'ak. Intok inika'a ju'u Paplo,
    aapo jume' juriom junaman junaet jiapsame, kaachin am eetua betchi'bo, juka' Timoteota
    a' sirkunsiraaroa tebok. Junama'a si'imem aapo'ik achaiwa a' rieko yoem tuka'po
    ju'uneewa' betchi'bo.
  uro-uro: Dä ma Pol nani a qa iva qä rha qa iva rha moe rhat tet sä ma Ngämuqa aa
    lat dä soknga qa däktsäng mä qa. Qa mualat toqoräkt inguna nävät ama rhäqäp na
    rha ama Judaqäna qärarhani i qale rha e ma Listra bä rha moe rhat dräm i aa mamäk
    di ama Grikka.
  ita-1885: Costui volle Paolo che andasse seco; e presolo, lo circoncise, per cagion
    de' Giudei ch' erano in quei luoghi; perciocchè tutti sapevano che il padre d'esso
    era Greco.
  muy-muy: Eslini Pol awayay azay naŋ ti mâsawaɗoru akaba tay, nahkay àzay naŋ, *èkeli
    kʉɗi. Pol àgri ana Timote nahkay ti azuhva ndam *Zʉde ye eslini ni, aɗaba nday
    ɗek tə̀səra bəŋ ga Timote ti zal Gres.
  kqc-kqc: Paul yaku uka mokegamo bi Timothy bi afesi digedi, ye ini roaita bi nugaro,
    adina bi Jew vene mironari amegamadi bi diba ini baba bi Greek amiye.
  tav-tav: To bairi Pablo manire cʉ bapacʉparo ĩi, cʉ cane aágayupʉ. To bairi cʉ ne
    aágʉ circuncisión macajere cʉ cájupʉ, cʉ cabuiorijere judío maja apigaquetiborãma
    ĩi, “Jã ya wame nʉcʉbʉgoquẽemi,” ĩborãma ĩi. Cʉ pacʉ griego yaʉ cʉ cãniere camajiñuparã
    topʉ cãna judío maja.
  eng-ULB: Paul wanted him to travel with him; so he took him and circumcised him
    because of the Jews that were in those places, for they all knew that his father
    was a Greek.
  spa-VBL: Pablo quería que Timoteo viajara con él, así que lo circuncidó porque todos
    los judíos de la región sabían que el padre de Timoteo era griego.
  fra-_FOB: Paul voulut qu'il l'accompagnât; et l'ayant pris, il le circoncit, à cause
    des Juifs qui étaient en ces lieux; car tous savaient que son père était Grec.
  hau-ULB: Bulus ya yi wa Timoti kaciya, domin yana so su yi tafiya tare, domin kuma
    saboda Yahudawan da ke wurin, sun san cewa ubansa Baheline ne.
  mal-mal: തിമൊഥെയൊസ് തന്നോടുകൂടെ പോരേണം എന്ന് പൗലൊസ് ഇച്ഛിച്ചു; അവന്റെ പിതാവ് യവനൻ
    എന്ന് ആ പ്രദേശങ്ങളിലുള്ള യെഹൂദന്മാർ എല്ലാവരും അറിഞ്ഞിരുന്നതിനാൽ അവരെ വിചാരിച്ച്
    അവനെ പരിച്ഛേദന കഴിപ്പിച്ചു.
  kkc-kkc: Egeesi ma kulodu Poloye Timotibolo silame goomogaso. Esino Yu odoo susuga
    omapoo debei oso, Timotiyo ama ee Guliki odoo doloso gooleedooso. Esiga Poloye
    Yu odoo goomogalame, Yu odoowo adaga dia goo ee dodolone Timoti idoloso kolo kooso.
  lit-lit: Paulius norėjo, kad jis išvyktų su juo. Tad paėmęs jis apipjaustė jį dėl
    tose vietose esančių žydų, nes jie visi žinojo jo tėvą esant graiką.
  urd-GVR: is lie Paulus use safr par apne sāth le jānā chāhtā thā. Us ilāqe ke Yahūdiyoṅ
    kā lihāz karke us ne Tīmuthiyus kā ḳhatnā karwāyā, kyoṅki sab log is se wāqif
    the ki us kā bāp Yūnānī hai.
  far-far: Ma sulia ne sa Paul doria sa Timoti ka leka fainia, nia ka 'ole 'unge fua
    ka faeelea wane Jiu ki. Nia sasia ru nai, sulia Jiu ki tafau ne kera to ana fere
    nai ki, kera saitamana laugo ne maa sa Timoti nia na wane Grik ne sasi ma nao
    nia si 'ole 'unge ana sa Timoti.
  suz-BL: मिनु पावलमी तिमोथी कली गेय पाइब वारच सेल्‍शा, काथा लाइक्‍चा देंमाक्‍त। मिनु
    यहूदीपुकीमी तिल्‍शा मवोदमेक्‍ल, दे ख्रोइक्‍तीक चिनु ख्रोइक्‍पदा बाक्‍त। मारदे
    हना तिमोथी आ आफ ग्रीक बाक्‍ब, दे नेल्‍लेमी तुइश्‍शो बाक्‍मा बाक्‍त। गलाती २:३
  car-NT: Inoro wytory 'se ro Paulus we'i'po tymaro. Moro waton me ro mo'karon moro
    wyinonokon Simosu upu'san me i'kotopo'po i'wa. Griek me irombo pa'poro kari'na
    ijumy uku'satokon.
  amp-amp: Porrhu yima yuhur wofnmor Timotirhu yaknihato rpat kmi kmi yau htfasneft.
    Tfit Timotirhu sinya yuhat Porr mdukakmor. Duka memor, “Rorhu yifemr Grik thofer.
    Kmi kmim yitohwa Judam bi wany bugamomt rorhu sinya yuhat.” Nd dukeftpno Timotir
    yakmorr afo tu Judaroh nkifra hingrnef yuhat hingrnamorr. Tha puk-thu inji namorr.
  bht-bht: पौलुसे दी इच्छा थी कि तीमुथियुस उदे सोगी चले, कने उनी तीमुथियुस दा खतना
    इस तांई कराया ताकि उस जगा दे यहूदी लोक उदी सुणन, क्योंकि सै सारे जाणदे थे, कि
    उदा पिता यूनानी था।
  eng-NOY: Him Paul wished to go forth with him, and took and circumcised him on account
    of the Jews who were in those places; for they all knew that his father was a
    Greek.
  cub-NT: Pablo nʉvaiyʉrejamed̶a ʉ̃́re náque. Ʉbenita nócavʉ judíova majidejaimad̶a
    Timoteoi pacʉ judío ãmecʉre. Que baru Pablo buraicõjenejamed̶a Timoteore ʉ̃i cajede,
    yópe judíovai d̶aicõjeiyepe.
  ita-1927: Paolo volle ch’egli partisse con lui; e presolo, lo circoncise a cagion
    de’ Giudei che erano in quei luoghi; perché tutti sapevano che il padre di lui
    era greco.
  lww-lww: Ana Pol naga sitom pisape were Timote va amio naga e kiena yalena nene,
    ana suri taaga ga naga piowa, naga ga nap̃a Timote naga pe pe p̃aviu re poli,
    nanene komin arimana naga pe pe yere Yu re poli. Ana Pol naga kilia nap̃a visae
    Timote taveve naga sanene, ana visae e yo ya nap̃a la ava ea, ana yoko le Yu lala,
    avisalup̃ar naga vena ve va re loyum̃a e kiela yum̃a na leniena lala, a yokorena
    la ve akekaran re aloge kiena visena lala. Ana komin suri ne na nene, ana Pol
    kila Timote pano ana la akila p̃aviu e naga, ana siraunia, la telu nene Pol, Saelas,
    a Timote, apano.
  ckb-ckb: پۆڵس حەزی دەکرد تیمۆساوس یاوەری بێت، جا بردی تاکو خەتەنە بکرێت، لەبەر ئەو
    جولەکانەی لەو ناوچانە بوون، چونکە هەموو دەیانزانی باوکی یۆنانییە.
  spm-spm: Mauthughura Pol a Timoti nigh maŋŋamɨusua vhusvhusi. Mamagha amuigha Pol
    a Timoti nigha Judariir marsi itirɨ uŋuimbar maŋŋamɨusua, Timotin momooŋn nerɨn
    ofhɨghar rɨtu. Judarir akoghɨn gumasi mee non niro ofhɨsiar rɨghori, Grighiiŋna
    akamaŋga aghuuir gumasira phatɨ. Judarii mee ikaaŋi, Timotini inaghaves a Grighiiŋna
    akamaŋga aghuuir gumagh.
  nas-nas: Teka Paulaꞌ Timoti ninka nariꞌ nanuꞌkoo piavora bokuvuuꞌ, teketaꞌ dopaꞌ
    napuꞌuuꞌ Juꞌnupoong osi beeroꞌaariaining-kooning piavoroaruꞌneeng-koo, aiꞌ ookarai
    noruꞌai otoing tee bauma Kirikiꞌnung.
  uvl-uvl: Iok, Paulus teke mene Timoti ke la luluch nge i pe Iuta mur te eteia ke
    Timoti temene i Krik. Pomalam Paulus riria Timoti singina ke Iuta mur te esia
    i ke manga i Iuta ol.
  eng-BBE: 'Paul had a desire for him to go with him, and he gave him circumcision
    because of the Jews who were in those parts: for they all had knowledge that his
    father was a Greek.'
  ixl-CNT: Ech bꞌaꞌn til u Pablo aas simolo bꞌen u Timoteo tiꞌ. Loqꞌ bꞌaxal nal tzokꞌax
    el bꞌiil ichiꞌl. Aꞌ isaꞌ aas yeꞌxhkam samotxtal qꞌu Israeel qꞌuꞌl atil tu qꞌu
    tenam qꞌuꞌl siꞌchmotxpaalka. Tan jolol tootzajich aas ikꞌaol griego u Timoteo.
  xsi-xsi: Mine nde Paulo ilo patea tu ma ikai Timoti iyoka kunzi. Andeta i kalo loko
    ŋananzi Juda tamâta simo nia ŋinde, ŋana tu kinzi sisama tu Timoti tama nde Juda
    tamâta tia. Mine kala Paulo ikai Timoti ku ive karae, ikura Juda nenzi ŋgua tukuŋa
    ikeno mine.
  crx-NTPO: '''Et Paul ''en la Timothy dulh tíl''us hukwa'' ninzun ''inka yuka dune
    unli-i k''ut huyúzt''us. ''Et nduhúyinla whe Lizwifne ''oh whut''enne, ''enne
    la Timothy oobá Greek unli t''ehinínzun ''et huwa.'
  kan-OKCV: ತಿಮೊಥೆಯನನ್ನು ಪೌಲನು ತನ್ನೊಂದಿಗೆ ಪ್ರಯಾಣದಲ್ಲಿ ಕರೆದುಕೊಂಡು ಹೋಗಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸಿ,
    ಆ ಪ್ರದೇಶದಲ್ಲಿ ನೆಲೆಸಿದ ಯೆಹೂದ್ಯರ ನಿಮಿತ್ತ ತಿಮೊಥೆಯನಿಗೆ ಸುನ್ನತಿ ಮಾಡಿಸಿದನು. ಏಕೆಂದರೆ
    ಅವನ ತಂದೆ ಗ್ರೀಕನು ಎಂಬುದನ್ನು ಅವರೆಲ್ಲರೂ ತಿಳಿದಿದ್ದರು.
  bbb-bbb: Ro e Foru fuka Timoti mesirina fuosiki vakiro vierafei. Ijadufuo fu dabe
    vajae surive fuone kanaufuna nuga nijaejae. Ijadufuo maeje e Jiusi boeje ijia
    kariva ije bune vierafega Timotido asoe ije fu e Gurikiko. Ro kuke fu naebe surive
    fuone kanaufuna nuga nijakuma e Jiusi buka naebe oemareke ijadufuo fu dabe surive
    fuone kanaufui.
  blw-blw: Yag ah Pablo, laychéna koma way mangayag an Timoteo ah man-ifana hen heno
    way ayana. Ngém hen anchichay kacharaan Pablo way Judio ah kafabréfabréy way laychénay
    ayan, gapo ta ammucha way faén Judio ah aman Timoteo, wat empamarkan Pablo hiya
    ta maid manlili an chicha mepanggép hen orchin Moses.
  tam-2017: அவனைப் பவுல் தன்னோடுகூட கூட்டிக்கொண்டு போகவேண்டுமென்று விரும்பி, அவனுடைய
    தகப்பன் கிரேக்கன் என்று அங்கிருந்த யூதர்களெல்லோருக்கும் தெரிந்திருந்தபடியால்,
    அவர்களின் பொருட்டு அவனுக்கு விருத்தசேதனம்பண்ணினான்.
  azz-NT: Huan ijcón in Pablo quineyic que in Timoteo ma quinsehuica. Ica ya nojón
    Pablo quinahuatij in Timoteo que ma motecahuili que ma quinescayotican tech ninacayo.
    Huan melau ijcón quichihuac para amo quinyolxocolisque in judíos ten ompacahuín
    calyetoyaj. Porín nochi in pueblojuani quimatinemíaj que in Timoteo itat yejua
    se griego.
  spa-RV-1909: Este quiso Pablo que fuese con él; y tomándole, le circuncidó por causa
    de los Judíos que estaban en aquellos lugares; porque todos sabían que su padre
    era Griego.
  csy-csy: Timothy sia Paul in tonpui nuam ahikom in a vunteap tansak hi, banghangziam
    cile tua kiim a om Judah mite theampo in a pa sia Greek mi hi, ci he uh hi.
  mxq-NT: Pa̱a̱blʉ wyowaampy yʉ Timotee es tjamyʉʉtꞌata̱ꞌa̱ñ. Net dyajtsujkʉ waanʉ
    ma̱ ja yedyʉjkꞌa̱jtʉn kʉdiibʉ tyukꞌakꞌátʉdʉt yʉ israelítʉty diꞌibʉ tsʉna̱a̱ydyʉp
    ma̱ tadʉ nax, jaꞌa ko nidʉgekyʉ tnija̱ꞌa̱dyaaydyʉ ko Timotee tteetyꞌáty ja grieegʉ
    ja̱ꞌa̱y.
  tzj-NT: Ja Pablo arja' c'o rgana chi ja Timoteo noc rachbil tre ja samaj xin Dios
    rmalari' ja tok xuban circuncidar. Queri' xuban tre utzc'a chi ma pokon ta nquena'
    ja raj Israel ja rec'o chipan ari' lugar como eje'e' bien cotak chi griego ja
    rtata' ja Timoteo, ma aj Israel ta.
  tdt-tdt: Paulo hakarak Timóteo lao hamutuk ho sira. Maibee ema Judeu iha fatin nee
    hatene katak Timóteo seidauk sunat tuir lisan Judeu, tanba nia aman ema Gregu.
    Nunee Paulo sunat nia.
  ron-BTF: Pe el îl voia Pavel să meargă mai departe cu el; și l-a luat și l-a circumcis
    din cauza iudeilor care erau în acele locuri; fiindcă toți știau că tatăl lui
    era grec.
  eng-WEBP: Paul wanted to have him go out with him, and he took and circumcised him
    because of the Jews who were in those parts, for they all knew that his father
    was a Greek.
  eng-FBV: Paul wanted Timothy to travel with him, so he circumcised him because the
    Jews in the area all knew that Timothy's father was Greek.
  nld-1939: en Paulus hem dus als reisgezel wenste, liet hij hem besnijden ter wille
    van de Joden in die plaatsen; want allen wisten, dat zijn vader een heiden was.
  bwo-bwo: P'awlos T'imotiyosi de'er amo b́getsotse manokere beyru ayhudiwotsatse
    tuutson gofo b́ ametuwok'o b́woshi, mank'o b́ k'aluwere bo T'imotiyos nih Giriki
    dats ash b́ woto bodantsotse bojangosha etniye.
  nch-BL: Huan Pablo quinequiyaya quihuicas Timoteo para ma quipalehuis ipan itequi,
    pero achtohui quitequili nopa machiyot cati itoca circuncisión ipan itacayo Timoteo.
    Pablo quichijqui ya nopa pampa quimatiyaya itztoyaj miyac israelitame ipan nopa
    altepeme campa yahuiyayaj. Huan quinequiyaya ma quiselica Timoteo, huan nochi
    quimatiyayaj para itata Timoteo eltoya se tacat griego.
  quc-TNT: Ri tat Pablo xubij che ri a Timoteo chi que' ruc', nabe c'ut xucoj na ri
    retal ri ojer trato che ru cuerpo rech man cäpe tä coyowal ri winak aj Israel
    ri e c'o pa tak ri tinimit ri'. Conojel c'ut quetam chi ru tat ri a Timoteo are
    aj Grecia.
  tfr-NTPO: Eni ga woyde Pablorë ga Timoteo jek shäng parkë ba tjok. Gueniyo ga miyde
    judíoga eshko so uunkong l̈irë ga Timoteo doyo jyã tak l̇l̇ëm, data Grecia so
    kjĩshko. E kjĩshko ga barwe judíogarë l̇l̇ëm wl̈o ga Timoteo doyo jyã tara Pablorë
    pjire.
  kaq-NT: Jaa hiocatsihxon bihxon janobo judiobo jai copi Pablonen jaa honantijaquin.
    Nahua papayahpa jaa honanaiboya jaa honantijaquin.
  sgb-sgb: Labay ni apostol Pablo hên pakilako na hi Timoteo, kabay impatuli na ya
    ta êmên la ya tanggapên hên hilay Israelita, gawan muwang la ya Griego ya tatang
    ni Timoteo, haka a ya êt impatuli hi Timoteo.
  vie-1934: Phao-lô muốn đem người theo; bởi cớ những người Giu-đa ở trong các nơi
