  tam-TCV: பவுல் அந்தப் பயணத்திலே தீமோத்தேயுவையும் தன்னுடன் கூட்டிக்கொண்டுபோக விரும்பினான்.
    ஆனால் அந்தப் பகுதியில் வாழ்ந்த யூதர்களின் நிமித்தம், அவனுக்கு விருத்தசேதனம் செய்வித்தான்.
    ஏனெனில் அவர்கள் அனைவரும் அவனுடைய தகப்பன் கிரேக்கன் என்பதை அறிந்திருந்தார்கள்.
  mit-NT: Pues divi nècuàchìmà cuní Pablo cutnahá stná xì‑né cùhùn. Ñàyùcàndùá, nì
    saca‑ne nècuàchìmà nì chicoo‑ne seña xi raza‑nè Judea ìcà‑né sàhá màsà cúdúchí
    ini nècuàchì raza‑nè ndoó ladu yucán, vàchi nsidaa nècuàchìmà, ináhá‑nê ñà‑iin
    nèhivì raza griegu nduú yua Timoteo mà.
  ceb-ULB: Buot ni Pablo nga ubanon niya siya sa iyang paglakaw; busa gidala niya
    siya ug gituli siya tungod sa mga Judio nga atua niadtong dapita, kay nasayod
    silang tanan nga ang iyang amahan usa ka Griyego.
  ces-LB: Také Pavel si ho oblíbil a vybral za svého dalšího průvodce. Protože v těchto
