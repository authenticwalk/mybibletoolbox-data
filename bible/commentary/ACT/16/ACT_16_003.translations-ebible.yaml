verse: ACT.016.003
translations:
  kpx-kpx: Katealemo Bolou isiviale melamei avuti tai. Isito Diue ataeau hilokage
    mamaveu Gilikie ata holialemo Bolou melamei vudive vate etulenu.
  okv-H: avo eto Paul na Timothy humbuto pambasi uje eto amita hamo kakamba ena amita
    be amo Judea embo na Timothy ga umoro ari uje ae asora eto amita mamo amo Greek
    embo mahu kiari avoeto hamo kakamba
  tbo-tbo: Paulo nugonugona ipa Timoti ina weluwaya. Ega yaka mi Yudeya hai dewagei
    a wekiwekilala hini omhapina i waya babana lawa noka hosi tu mae tauhi mi Yudeya
    po hi hanapugeya Timoti amana lawa Gilikigei.
  mal-C: അയാളുംകൂടി പോരണമെന്ന് പൗലോസ് ആഗ്രഹിച്ചു. തിമോത്തിയോസിന്റെ പിതാവ് ഗ്രീക്കുകാരനെന്ന്
    ആ പ്രദേശത്തു താമസിച്ചിരുന്ന യെഹൂദർ എല്ലാവരും അറിഞ്ഞിരുന്നതുകൊണ്ട് പൗലോസ് അവരെ
    ഓർത്ത് അയാൾക്കു പരിച്ഛേദനം നടത്തി.
  grc-SR: Τοῦτον ἠθέλησεν ὁ Παῦλος σὺν αὐτῷ ἐξελθεῖν, καὶ λαβὼν περιέτεμεν αὐτόν,
    διὰ τοὺς Ἰουδαίους τοὺς ὄντας ἐν τοῖς τόποις ἐκείνοις· ᾔδεισαν γὰρ ἅπαντες ⸂τὸν
    πατέρα αὐτοῦ, ὅτι Ἕλλην⸃ ὑπῆρχεν.
  bgc-bgc: पौलुस की मर्जी या थी के वो उसके गेल्या जावै, अर जो यहूदी माणस उन जगहां
    म्ह थे उनकै कारण उननै उनका खतना करया, क्यूँके वे सारे जाणै थे, के उनका बाप यूनानी
    था।
  khz-khz: Paulo eririwato Timoteo pene vaikaua, pe ia goti pia laka, gaura pakurai,
    ia tauniparana kopina evoro-vagiato. Vovetaina ekalato, kwalana vonai getaluwai
    Iuda talimara maparara riparia, Timoteo tamana Grik talimana.
  deu-TKW: Diesen entschloß sich Paulus als Begleiter mitzunehmen; und er nahm ihn
    und beschnitt ihn um der Juden willen, die in jenen Gegenden waren; denn sie wußten
    alle, daß sein Vater ein Grieche war.
  zsr-NT: Guꞌnnëꞌ Pablo tséajlenbiꞌ lëꞌ biꞌi ni, atiꞌ gdel‑lëꞌë‑biꞌ len bchuguëꞌ lu
    xpë́laꞌbiꞌ ca tun bunách judío. Cni benëꞌ cui laꞌnë́ꞌ queëbiꞌ bönniꞌ judío nacuꞌë
    niꞌ, le nözcnëꞌ yúguꞌtëꞌ cutu naquëꞌ judío xuzbiꞌ.
  lin-lin: Polo azalaki na posa ya kosala mobembo elongo na ye, boye akatisaki ye
    ngenga ; pamba te Bayuda oyo bazalaki kovanda kuna bayebaki ete tata na ye azalaki
    moto ya Grese.
  hns-NT: Paulas maangat raha oke aapan sanghe ledjaai. Bakie hoewa ke Israel logan
    djaanat raha kie okar baap ek Griek ke aadmie raha. Ohie se oe pahiele okar hakiekat
    karwaais.
  noa-E: Mag gaaimua Pabloou ich dʉ̈i arrm khõchkhabaadëwi ich dʉ̈i ëeurrjim aajem.
    Mag ich dʉ̈i maju abaawai i mehëu phʉʉrbichpʉ̈ipijim aajem, thumaam khʉʉnau i
    aai griegokha sim khaphʉ narr aawai mag phʉʉrbichba akhiin mag gaaimua ag perás
    judionaan narr khʉʉnau amach ëugar khaigba iekham ugua.
  eng-EMTV: Paul wanted Timothy to accompany him, and he took him and circumcised
    him, because of the Jews who were in those places, for they all knew that his
    father was Greek.
  mib-NT: Te cúní Pablo condeca de Timoteo quihīn de jíín i. Te ni cahān Pablo jeē
    quihín i cuu i circuncidar, chi tu cúní Pablo jeē cahān ñayuu hebreo jeē tu ní
    squícu Timoteo costumbre un, chi ndɨhɨ ñayuu cájini i jeē tée griego cúu tátá
    i.
  lif-NT2: पावलरे़ तिमोथिःन्‍नाङ् सोरिक् तेॽमा निङ्‌वाॽ चोगुआङ् खे़प्‍मोबा काक् यहुदिहाॽरे़
    खुनिॽ निङ्‌वाॽ ताःमा पिमासि फाॽआङ् खे़न् हर्दो हे़गु पिरु, थेआङ्‌भे़ल्‍ले़ खे़न्
    लाजेॽबा काक् यहुदिहाॽरे़ तिमोथिरे़ कुम्‍बा ग्रिक वये़बान् मे़निःसुआङ् मे़वये़
    हे़क्‍क्‍याङ् खे़न् हर्दो मे़न्‍हे़क्‍के वये़रो॥
  xnj-xnj: Pauli aganili kulongosana na Timoti mulugendu, hinu akamdumula jandu. Akitili
    chenicho ndava Vayawudi voha vevatamayi pandi zila, vamanyili kuvya dadi wa Timoti
    avi Mgiliki.
  mmx-mmx: Pol ga vara i do ni na lok ka ne Timoti min, kuren la ni ga vit kepe loxontuxu
    ren. Ni ga lox i na mila lentaba limixin me Judaia digak lok ap mo lemenemen,
    digaklen i do ne temen ne Timoti at limixin kopmen di me Judaia.
  cbr-NT: Usa 'ain ca abëa Timoteo cuanti cuëënquin Pablonën sináncëxa, —Timoteonën
    papax ca judío unima 'aish griego banan banacë 'icë quixun ca Listranu 'icë 'imainun
    Iconionu 'icë judíos unicaman 'unania. Usa 'ain ca Timoteo judíos unicaman aín
    bana cuaisama tanti rabanan judíos uni 'icësai 'unántiocë 'iti 'icë —quixun. Sinántancëxun
    'unánti oracamibianquin ca Pablonën Timoteo buáncëxa.
  tee-NT: Pus ju Pablo ixlacasq'uin ni ca'alact'a'alh ju Timoteo junta cata'ana'.
    Para p'ulhnan lhinaulh ixch'uc'uca ju ix'axt'ak'a. Pus ju israelitanin amachak'an
    anch ixtac'atsak'ojui ni griego ixjunita ju ixpai chai ixlhiyuchi jantu ixch'uc'ucanta.
    Ju chunch ni jantuch lai ta catitanaulh.
  eng-LSV: Paul wished this one to go forth with him, and having taken [him], he circumcised
    him, because of the Jews who are in those places, for they all knew his father—that
    he was a Greek.
  cak-NT: Ri Pablo nrojo' chi ri Timoteo nibe quiq'uin chi nu'on ri rusamaj ri Dios.
    Y can quiri-wi xu'on, pero xu'on na ri circuncisión che, chi utz nitz'et coma
    ri israelitas ri jec'o pa tenemit Listra y ri jec'o chunakaj ri tenemit, roma
    can conojel je'etamayon chi ri rutata' ri Timoteo man israelita ta.
  pah-NT: Igwete Paulo'ga ei taroho ti ga javo. —Xaho ti ji rupi ji moiruamo, ei ga
    Timóteo'ga pe. —Aho ti nehẽ, ei Timóteo'ga ga pe. Igwete Paulo'ga ikytiukari Timóteo'ga
    rakwanha pira garerohoa renonde. A'ereki pevo judeus'g̃a okwaha Timóteo'ga po'ria.
    Ahe ko judeu rũi. Nurã ko ahe ndokytiukari gwa'yra'ga gapita'ngia. “Nde jikytiukare'ymame
    po ti judeus'g̃a noarõi nehẽ,” ei Paulo'ga Timóteo'ga pe. Igwete Paulo'ga ga kytiukari
    na'ẽ a'ero ga rerogwovo ojupi.
  sja-NT: Pablopa ichi ome ateeji mamãik'aapa. Mamĩda uchiadai naaweda, iru k'ap'ɨade
    tauchaa bɨji mãpemaarã judiorã k'aurepa. Ma eujãdepema jõmaarãpa k'awajida Timoteo
    ak'õre Greciadepema paji mãik'aapa ãrapa tauchaa bɨdak'aa paji ãchi warrarã k'ap'ɨade.
  xed-xed: 'Ka kumaftá Pwal ta klay ta səlani, ka klə tsi. Ka tsanatá tsi ta fafaɗ,
    yaha gwaɗa da la Yahuda ta nzakway ma tsa vli ya, kabga nda sna həŋ demdem kazlay:
    Mndəra la Grek dani kəʼa.'
  mks-NT: Cúni̱ Pablo ña̱ ná catáhan Timoteo xi̱hi̱n dá caca nuu da xi̱hi̱n dá sa̱há
    ña̱ cán quéa̱ na̱caja Pablo ña̱ na̱chica̱a̱n na̱ marca yiquí cu̱ñu Timoteo tá
    quia̱hva cáchí ley Moisés já ná a̱ cáha̱n núu na̱ Israel ndúu ndijáá ñuu válí
    cán sa̱ha̱ dá. Jáchi̱ sa̱ xíni̱ va̱ha ndihi na̱ cán ña̱ cúú Timoteo ja̱hyi in
    ta̱a griego sa̱há ña̱ cán quéa̱ co̱ó na̱chica̱a̱n na̱ marca Timoteo tá loho chá
    da̱.
  gfk-S: Pol ga sip be na lamus Timoti tikai ma ie. Io, iga kut no palatamaine Timoti
    ma iga gil hobi kinong urah ira Iudeia ing di git kiskis ta kike ra taman di bakut
    di ga nunure ter be no tamana a Grik ie.
  bmu-bmu: Mewö jiget möta waŋgiri mohotŋe anmamgö mörök. Mi mörökmö, Timotigö iwiŋan
    Grik azia malöhi, mi körekŋan möt teköget aka miri gölme miaŋgöreŋ Juda ambazip
    gwötpuk malget. Miaŋgöra yeŋön Pol jim waŋgibepuköra Timoti waŋgita Anutugö aiwesökŋi
    sileŋe yandiyök.
  dgz-dgz: Pol imup me den wat nau daio aet anun. Go at Aikoniam ame gapan Diu nagirewa
    aruga wanumon amba Timoti mamewa ian Gurik apanewa mu asigimup. Ap menan Diu nagirewa
    aton anupen menan God paua mega Timoti epiwa tum tan.
  eng-GNV: 'Therefore Paul would that he should go forth with him, and tooke and circumcised
    him, because of ye Iewes, which were in those quarters: for they knewe all, that
    his father was a Grecian.'
  zaa-NT: Pablua nna uccua tè latsi' bi tsía Timotéua lani bi. Acca beni tè bi ą circuncidar
    para qui'ni caỹén latsi' ca judíua, porqui'ni iyaba ca judío tsè'e nía nna yù
    cą qui'ni tàta qui' Timotéua nna labí ną́ raza qui' quį sino uccuą enne' griego.
  eng-WEBSTER: 'Him would Paul have to go forth with him; and took and circumcised
    him, because of the Jews who were in those quarters: for they all knew that his
    father was a Greek.'
  guh-guh: Pablo jitsipa Timoteo pebarëponaejava. Nexata Pablo Timoteo pebarëponaevajënae,
    judíovi pijacuenia perabëcaucutsiaexana. Baitsi boupiperabëcaucutsiaexana. Bajarapacuenia
    Pablo perabëcaucutsiaexana pebaraanaepanaeyanivatsi pevëna judíovi. Tsipaji itsaxuayo
    barënajetarucaejitsia, judíovi penaperabëcaucubivi jinavanapa. Nexata judíovi
    apo jitsipae peyajavajinavanapaejava apo peperabëcaucutsinëtsi. Nexata Pablo Timoteo
    perabëcaucutsiaexanaenejeva itsa barënajetarucaejitsipa bajarapamonaejava, yapëtaejitsipatsi
    Timoteo, apo peperabëcaucutsijavatsi. Tsipaji Timoteo paxapijinë griegonë, apo
    peperabëcaucutsinëtsi.
  bon-bon: Paulo singi ge Timoti ten cama otnime, tabe peei name pi Timoti me tääpe
    ne matikolä jiirputige Acejiyame me cewecu acitame. Tabe peei ne jewenige, ingle
    iyeta Israela biname lui cina icrajinige pui cewe maramara cabu, teepi umle ge
    egä Timoti me babe lui Griik biname gyene.
  nhw-BL: Huan Pablo quinequiyaya quihuicas Timoteo ihuaya para ma quipalehuis ipan
    itequi, pero achtihui quitequili nopa machiyotl itoca circuncisión ipan itlacayo
    Timoteo. Pablo quichijqui pampa quimatiyaya itztoyaj miyac israelitame ipan nopa
    altepeme campa yohuiyayaj. Huan quinequiyaya ma quiselica Timoteo, huan nochi
    quimatque itata Timoteo eltoya se tlacatl griego.
  mgw-mgw: Pauli aapalike longwana nakwe Timoteo mumwanja wake, kwa nyo aatikumwina.
    Aapangite nyo kwa mwanjaa Ayahudi boti ba po baatangite panga tati' bake Timoteo
    baai Agiliki.
  swh-ONEN: Paulo alitaka Timotheo afuatane naye, hivyo akamchukua na kumtahiri kwa
    sababu ya Wayahudi waliokuwa wanaishi eneo lile kwa maana wote walimjua baba yake
    ni Myunani.
  wbi-wbi: U Paulo alyamulondile ulwakuuti vaghendanie na ghwope, pa ulo akan'tola
    na pikun'dumula vwimila vwa va Yahudi vano vyalyale ukuo ulwakuva vooni valyan'kaguile
    kuuti iviise ghwa mwene N'giliki.
  bba-bba: Pɔlu u kĩ Timɔte u nùn yɔ̃siri, mɑ u nùn bɑnɡo kuɑ Yuubɑn sɔ̃ be bɑ wɑ̃ɑ
    berɑ mi, domi be kpuro bɑ yɛ̃ mɑ win tundo Gɛrɛkiwɑ.
  eng-KJVCPB: 'Him would Paul have to go forth with him; and took and circumcised
    him because of the Jews which were in those quarters: for they knew all that his
    father was a Greek.'
  kgk-NT: 'Upéa-gwi Paulo oipota omoirũ íxupe. Ha heta oĩ upe-py judeu kwéry: “Timóteo
    ru ndaha''éi judeu va''e. Grego kwéry va''e ae ha''e” he''i hese hikwái. Upéa-gwi
    Paulo oho ojapo judeu remimbota. Ogweraha oipirekytĩ hagwã íxupe judeu kwéry-rami.
    Hekoha-rami ojapo íxupe pono ipoxy hikwái.'
  waj-waj: Tuduu Pauruuso Timotiiva inna tasipama kuaiveera inna vitoo inna mmammaivaa
    hatokeeravai. Timotiinna koova ari voopinnaa Ereengaa vaidivai varuuvaara mmuakiaa
    Yutayaiya ivaki varuuya vaa rikieeravai. Iya rikioovaara Pauruuso Timotiinna mmammaivaa
    hatokeeravai.
  cpy-cpy: Rootaki ikowanta-nakari Pablo itsipatyaari Timoteo jempe rareetan-tayita.
    Roo kanteencha riyoteeyini maawoeni Judá-paeni wirakochaha ipaapate. Rootaki raantana-kariri
    Pablo itomeshitaa-niteri irika Timoteo.
  mpx-mpx: Pol nuwana ni ahe ge avaliya nihi nopain, inoke tuwana buhuna kunisina
    i gotomwa yoho, ge bahi Yudiya gamagaliliyau labi o elana Timoti nihi pipihigelgel-an,
    kaiwena gegewel hi atena tamana gagama Gilik.
  wbp-wbp: Ngulakuju, Puurluju ngampurrpa-jarrijarla yungu kanyi wurnangku kirri-kari
    kirri-kari-kirra. Yapangku Juwu-paturlu, kujalpalu yalumpurla warrukirdikirdi
    nyinaja kirri-kari kirri-karirla, ngulangkujulpalu milya-pungu Timijiki kirda-nyanuju,
    ngulaju Juwu-wangu Kiiriji-wardingki kujalpa nyinaja ngarrka-kijirninja-wangu.
    Kujarlanya Puurlurluju ngarrka-kujurnu Timijiji yungulu Juwu-patu-karirli rdakurl-kijirni.
  luo-luo: Paulo ne dwaro kawe mondo dhi kode e wuodhe mar yalo Injili, omiyo ne otere
    nyangu, nikech jo-Yahudi mane odak kanyo nongʼeyo ni wuon-gi ne en ja-Yunani.
  nhe-NT: Huan Pablo quinequiyaya quihuicas Timoteo ihuaya para ma quipalehuis ipan
    itequi, pero achtohui quitequili nopa tlanescayotl tlen itoca circuncisión ipan
    itlacayo Timoteo. Pablo quichijqui pampa quimatiyaya itztoyaj miyac israelitame
    ipan nopa altepetini campa yohuiyayaj. Huan quinequiyaya ma quiselica Timoteo,
    huan nochi quimatque itata Timoteo eltoya se tlacatl griego.
  aii-aii: ܦܵܘܠܘܿܣ ܒܥܹܐ ܠܹܗ ܕܠܲܒܸܠܔ ܠܹܗ ܥܲܡܹܗ. ܒܵܣ ܫܩܝܼܠܔ ܠܹܗ ܘܓܙܝܼܪܹܗ، ܣܵܒܵܒ ܐܝܼܬ
    ܗܘܵܘ ܝܗܘܼܕܵܝܹ̈ܐ ܒܗ̇ܝ ܕܘܼܟܵܐ، ܘܟܠܵܝܗ‌ܝ ܟܹܐ ܝܵܕܥܝܼ ܗܘܵܘ ܕܒܵܒܘܼܗ‌ܝ ܝܵܘܢܵܝܵܐ ܝܗܘܵܐ.
  esk-NT: Paul-ŋum Timothy maliquniġaa iŋmigun. Taatnaqługu nalunaitŋutchiqsinniġaa
    piqutigiplugich Jew-ŋuruat iñuuniaqtuat tamaani naluŋitmatruŋ taamna Timothy aapaqałha
    Jew-ŋuŋitchuamik.
  msb-msb: Gusto siya ni Pablo iupod, kaya ginturi niya ini kay aram san tanan na
    Judio sa lungsod na Griego an iya ama.
  cpa-NT: Jøng² hniu¹ Pablo dság¹ dsa² héi² quianh¹³dsa. Hi² jøng² ca¹jmo¹dsa circuncisión
    quiah¹² dsa² héi². Mi³jøng² tsa¹li¹hne² dsa² judío tiogh³ ja³jøng². Di³ ma²ŋi¹²
    dsa² judío héi² hi² lán¹² ti³jmi² Timoteo dsa² griego, dsa² tsa¹jmo¹² circuncisión.
  dso-dso: ପାଉଲ୍‌ ତାର୍‌ ସଙ୍ଗ୍‍ ତିମତିକେ ନେବାକେ ମନ୍‌ କଲା, ସେଟାର୍‌ପାଇ ଜିବା ଆଗ୍‌ତୁ ମସାର୍‌
    ନିୟମ୍‌ ଇସାବେ ତାକେ ସୁନତ୍‌ କଲା । ଜେନ୍ତିକି ସେ ଜାଗାର୍‌ ଜିଉଦିମନ୍‌ ତାକେ ନିନ୍ଦା ନ କରତ୍‌
    । କାଇକେବଇଲେ ତେଇର୍‌ ଲକ୍‌ମନ୍‌ ତିମତିର୍‌ ବାବା ଗିରିକ୍‌ ଲକ୍‌ ବଲି ଜାନିରଇଲାଇ ।
  meu-meu: Paulo ese e ura henia, ia ida baela; bena e abia, e peritomea, Iuda taudia
    unu gabu ai e nohova daidiai; badina be iboudiai dibadia tamana na tau Helene.
  yva-NT: Paulus beker indamu Timotius tavondi awa unanui anya umaso rai. Weramu Paulus
    aemeno vatano Yahudi mansai weti po ratantona pare, “Vatan tenambe wo Timotius
    aen opamo be sunative jewen weye aja pamo Yunanije pa. Weti syo augav, weamo vatano
    Yahudi una no munijo kaijinta wonayo wo aranivi.” Maisyare omai ti, Paulus po
    Timotius augav be sunative rati, umba po augav awa unanui anya rai kobe.
  dgc-dgc: Ti Pablo éy gustu na kuyugén na ti Timoteo. Kanya binugit na pa siya ayun
    ta rilihiyon na Judeo. Binugit na siya, monda éwan side idelan du Judeo ta angayan
    dia a banubanuwan. Da tukoy de dén a éwan Judeo tu ama ni Timoteo.
  zpm-NT: Ni ne nod me bey ne rio zha Israel sac led zha Israeld nac pxoz me, dzigo
    bloo Pabl me bey co, zeeṉa tsod pe glisqui grë zha Israel ne no nëz co.
  hix-NT: Txemohtyo yanàr xe nehxakon hatà, Pawru, takoro. Atanyyokohra mak nexey
    hatà, noro, Kryekyana muru kax hatà. Enytxako, kekon hatà, Pawru, àwya. Anaro
    rha owto hona tontoko, Xuknewyana kom waka tàtehe. Anatoko onà wyaro nketxow hana,
    nyamoro, ohoko. Atanyyokohnà moson hamà, Kryekyana muru kaxe, ketxow hana, ohoko.
    Àro hoye ro kxehra natxow hana, kekon hatà, Pawru. Àro ke atanyyokohoko, Xuknewyana
    mryer me oyesnàr ke, kekon hatà, Txemohtyo wya. Àro ke nanyyokohoy hatà, Pawru.
  sim-sim: Pol Timotin er nga nor laha fri ikmbaha hishiri ri. Uri osik Timotin or
    laha nor mbashirik masamsishi orhin limu korora. Or hishiri Judama ol orok lindari
    amber angop li heyendari ri, Timoti avoko orhi Judama ambu, yanga Grikik fehe
    ma ri. Uri osik erem ormu ura.
  npi-ULB: पावलले तिमोथीलाई आफूसँगै यात्रामा लान चाहन्थे, यसकारण उनले तिमोथीलाई आफूसँगै
    लगे र तिनको खतना गरे किनभने ती इलाकाहरूमा यहूदीहरू पनि थिए र उनका बाबु ग्रीक हुन्
    भनेर तिनीहरू सबैलाई थाहा थियो ।
  cgc-cgc: Liag Pablo na kuyugon din Timoteo an ta pagpanaw na maglibot aged magwali
    danen an naan ta mga banwa. Piro, tenged ta mga Judio na gaistar naan ta mga banwa
    na ilingan danen, pabuatan din ta tanda naan ta lawa Timoteo an tak tanan na mga
    Judio na naan dya nalam na amay Timoteo dili-Judio daw Pablo an dili kanen miag
    na Timoteo an tenaan na mga Judio dili mamati ta iran na pagwali.
  tim-tim: Paulo magaŋbiâ luâk are kewugumbo olop ariwerâm okot âlep agep. Akto Yuda
    luâk hân ain manmâ ariyi arekŋe Timoteogât eweŋe Girik luâk are nâŋgâm meteyi.
    Aregât Pauloŋe Timoteogât hâkŋe bo gâiyi aregât nâŋgâm Yuda luâk biwiyeŋe bâliwopdâm
    Timoteogât hâkŋe gâiep.
  yor-yor: Òun ni Paulu fẹ́ kí ó bá òun lọ; ó sì mú un, ó sì kọ ọ́ ní ilà, nítorí
    àwọn Júù tí ó wà ní agbègbè wọ̀nyí, nítorí gbogbo wọn mọ̀ pé, Giriki ni baba rẹ̀.
  wos-wos: Pol dé mawuli ya, Timoti dé wali yindéte. Mawuli yata dé wun héfambu rekwa
    Judana duka sarékéta dé Timotina séfi séké. Wumbu rekwa Judana du atéfék di xékélaki,
    Timotina yafa Grikna du dé. Xékélakindaka dé Pol di Timotika mawuli yandate dé
    déka séfi séké. Sékéndéka di Pol, Sailas, Timoti wungi di yi.
  emp-NTPO: Maʌ̃ne Pauloba Timoteora ede quĩrĩã b̶asia. Baribʌrʌ jũmarãba cawa panasid̶aa
    Timoteo zezara griegoda. Maʌ̃ carea Pauloba Timoteora cacua wẽãgosia judiorã maʌ̃
    druad̶e b̶eaba idjid̶ebemada biẽ́ crĩcharãnamãrẽã. Maʌ̃bebʌrʌ wãsid̶aa.
  eng-F35: Paul wanted to have him go on with him, so he took and circumcised him
    because of the Jews who were in those parts, because they all knew that his father
    was a Greek.
  ind-ind: Paulus ingin mengajak Timotius ikut dalam pelayanannya. Jadi dia menyunat
    Timotius supaya orang-orang Yahudi bisa menerima dia. Paulus tidak mau terjadi
    persoalan, karena semua orang di daerah itu tahu bahwa bapak Timotius adalah orang
    Yunani.
  pes-OPCB: پس، پولس از او خواست که در این سفر همراه ایشان برود. ولی به احترام یهودیان
    آن نواحی، پیش از حرکت، تیموتائوس را ختنه کرد، چون همه می‌دانستند که پدرش یونانی
    است.
  mpt-mpt: Fole atemnea debeb unama bianea e aalo watlabasebe. Niminbabe, Timotie
    aalebe Yudaba kesoa Fole funanea Ni bib mak bib mako unomabbuo Yuda nakaia unangai
    bib amo yo blibi funaniba Timotie aalebe Yudaba kesoa e aale mo watlaim blim yole
    e Gode meletanbabo ge baaniba e Gode wengo omkayemeo wentenamino deibanimiobo
    ge funanea e aalo wetlabane ole
  ssx-ssx: Poloma꞉ ipika꞉ honema꞉ta꞉ Timodi yaapo poluekema꞉ mo some meaata꞉ sekemesaisi
    hau peaeyekeme. Mo da nina꞉ haemeke Diu haliwekima꞉ Timodina꞉ ateketa꞉ Kitiki
    halie laa handemeke handa peaeyekeme.
  mkl-mkl: Pɔlu í bi Timɔtee ku too nŋu nɔ í ɡbɑ̃ í nɛɛ. Ammɑ ku bɛi ku ɡbɑ̃ ku nɛɛ
    í dɑsiɛ bɑnɡoi nɑ Zuifu ŋɑ iyi ɑ̀ wɑ bɛu domi ɑŋɑ fei ɑ̀ mɑ̀ iyi bɑɑɛ Gɛrɛkii.
  gaq-gaq: ପାଉଲ୍‍ ମେଁ ଏତେ ତିମତିକେ ଡୁଙ୍ଗ୍‍ୱେନ୍‍ସା ଚାଏଁକେ ତେନ୍‍ସା ଆମେକେ ପବିତ୍ର ଆଡିଙ୍ଗ୍‍ଆର୍କେ
    । ଆକେନ୍‍ ଆଡିଙ୍ଗ୍‍ନେ ଡାଗ୍‌ଲା ତିମତିନେ ଆବାଡ଼େ ଗ୍ରୀକ୍‌ ରେମୁଆଁ ଲେଃଗେ ଡାଗ୍‍ଚେ ଆତେନ୍‌‍
    ଏରିଆଇଂକେ ଲେଃଚେ ବ୍ରୁଆ ମ୍ୟାଃକ୍ନେ ଜିଉଦିଇଂ ମ୍ୟାଃଆର୍କେ ।
  gof-RNT: Phawuloosi Ximotiyoosa baara efanaw koyidi, iya aaway Girike asi gididayssa
    he bessan de7iya Ayhude ubbay eriya gisho iya qaxxaris.
  unx-unx: ପାଉଲୁସ୍‌, ତୀମଥିକେ ଆୟାଃଲଃ ଇଦି ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌କେଦା, ଏନାତେ ଇନିଃ ତୀମଥିକେ
    ଖାତ୍‌ନାଅକିୟାଏ । ଚିଆଃଚି ଏନ୍ତାଃରେ ତାଇନଃତାନ୍‌ ସବେନ୍‌ ଯିହୁଦୀ ହଡ଼କ ତୀମଥିଆଃ ଆପୁତେକେ
    ଗ୍ରୀକ୍‌ ହଡ଼ ତାନିଃ ମେନ୍ତେକ ସାରିକାଦ୍‌ ତାଇକେନା ।
  gah-gah: ámina apatoka Zuta vegená mukilite Timotini amelaho nene Kiliki mikasigú
    ve minamó nene gakó gili asú amó nenazo, Pauló nene mukahá ikatave loko Timotini
    alémoko vike Ómasímini anosa nene agupeló molotamó.
  lcm-lcm: Na Paulo katapo buk songo ani Timoteo asi auai ve nia, na kala luk ia na
    kala lampulit ia marai ri Iudaia kitapo ago e iang, using kitapo nas aongos ta
    tamana kapo igenen Elas.
  aer-aer: Paul Timothy ikwerenge akngetyeke ahentye-aneke, apmere arrpenhe areye-werne
    alhemele, re anteme tyerrtye areye arrekwele apayuthneke renhe artwe-iletyeke
    angkentye Jew areye-kenhenge ularre. Re alakenhe mpwareke Jew apmere yanhe-arenye
    areye ikwere akangketyenhenge, itne-arle itelarerlenge akngeye Timothy-kenhe-arle
    Greek aneke angkentye Moses-kenhe apentetyakenhe.
  qvc-NT: 'Piru chay llaqtakunapi tiyaq isrraylinukunaqam yach''arqanllapa: Taytanqash
    nasyun Grisyamanda. (Manam nasyunninchiq isrrayilmandachu), nishpa. Piru Pabluqam
    Timutiyuta munarqan apayta yapachanambaq. Chaymi isrraylinukuna ama piñakunanllapa,
    paykunapa kustumbrinda rurashpa, Pabluqa Timutiyupa kwirpumbi isrraylinukunapa
    siñalninda rurachirqan.'
  tgl-ULB: Gusto ni Pablo na makasama siya sa paglalakbay; kaya siya ay isinama niya
    at tinuli dahil sa mga Judio na nasa lugar na iyon, sapagkat alam nilang lahat
    na ang kaniyang ama ay isang Griego.
  cbs-NT: Pablon ninkatan jau ea medabewai ebe kanun, ixun jawen epa judiomabiaken
    jawen ewa judiowen taexun jau judiobun Timoteo dananyamaxanunbun jawen bedabintidubuken
    jatun beya chibankin jawen jina kubichi Pablon jatu mextemanikiaki.
  xtm-NTPP: Pablo ma, ni kuu ini de ja jin koo de ji'in Timoteo ma, te ni chitnuni
    de tee ma, ja kuechi ñayii judío ka iyo ñuu yukan, vaa ndaka i ka jini ja yuva
    de ma chi tee griego ma kúu de.
  nnq-nnq: Paulo ngampala Timoteo alongwane nakwe, ku yenie nganhwina. Atenda nyene
    magambu Akayahudi boa abatama penia bamanyi kube awamundu Timoteo bakiba Agiliki.
  bao-NT: To biri Pablo, cʉ̃re cʉ̃ ca bapa cʉti waaro booupi. Ména cʉ̃re ami waarʉgʉ
    jʉguero judíos tii taberi macãrã ñañaro ĩi wede pairema ĩigʉ, cʉ̃ jeyua quejero
    yapare wide taa doticãupi, mee niipetirãpʉra, griego bojocʉ macʉ̃ cʉ̃ ca niirijere
    cʉ̃ja ca maji peticãrije ca niiro macã.
  san-ORI: ପୌଲସ୍ତଂ ସ୍ୱସଙ୍ଗିନଂ କର୍ତ୍ତୁଂ ମତିଂ କୃତ୍ୱା ତଂ ଗୃହୀତ୍ୱା ତଦ୍ଦେଶନିୱାସିନାଂ ଯିହୂଦୀଯାନାମ୍
    ଅନୁରୋଧାତ୍ ତସ୍ୟ ତ୍ୱକ୍ଛେଦଂ କୃତୱାନ୍ ଯତସ୍ତସ୍ୟ ପିତା ଭିନ୍ନଦେଶୀଯଲୋକ ଇତି ସର୍ୱ୍ୱୈରଜ୍ଞାଯତ|
  rmn-rmn: О Павел мангляс тэ лэл лэс пэса ко дром. Тай булуб э иудеенги, савэ бэшэнас
    одолэ дизэндэ, кердяс лэски абризания, вай алаи джянэнас, кай о дад э Тимафееско
    сас греки.
  huv-NT: Quiaj a Pablo tandiüm maquiiüb mamb a Timoteo mambeol nej. Ndoj taquiiüb
    mataag circuncidar ngana müjchiw majcüyiw ajcüwa judíos monlüy tiül aaga iüt niüng
    apmambüw, cos meáwan ajawüw aaga Timoteo quiaj, griego miteat nej.
  otn-NT: Ra̱ Pablo p'ʉya, bi̱ ne bi̱ mähä na̱ ra̱ Timoteo. Bi japi ngue bi̱ ma mhmɛ̱pya,
    bi̱ njapra̱ circuncisión n'namhma̱ ngue hi̱ndi̱ mbøcuɛ yø judío p'ʉ di̱ ma. Porque
    ya fa̱di̱ ngue hi̱ngra̱ judío rá̱ papá na̱ ra̱ Timoteo.
  nop-nop: doktiŋa Poldi Timoti noŋgoŋ nagila yaudok yoŋa sigiŋ gitnem diki foloŋ
    Judame heki’walaŋ fek timiŋguk. Judame uŋoŋ hatiyagiŋ hogohogok adi Timoti beu
    Gilikniŋ u agaŋ nadiyagiŋ doktiŋa unduŋ timiŋguk.
  obo-NT: Id kopi-i ni Pablo nod dumannon si Timoteo, de-en id potupuwan din sikandin
    amoy diid kosawoy to dumon mgo Judio riyot mgo lugaa nod pon-undiyonnan dan. Oyya
    su iddos langun no Judio no id pon-ubpa rutun, nokosaddoo no Griego iddos amoy
    rin.
  kca-kca: Павел ԓўвеԓ пӑтән ўты нŏмәс верәс; пӑ, ўймаԓ кемән, щи тӑхайәтән уԓәм иудейәт
    урәӈән, эвәтты верән версәԓы; ԓўв ащеԓ грека уԓты вер хŏԓыйэ хŏйатәтән уйәтса,
    щишән.
  cak-ENT: Ri Pablo ja ri Timoteo ri nrajo' nrachibilaj-e richin nbün ri rusamaj ri
    Dios. Y quiri' c'a xbün, pero nc'atzinej c'a que xbün ri circuncisión chin, ri
    retal ri xquibün pa ruch'acul jun israelita, richin utz ntz'et coma ri israelitas
    ri yec'o pa tinamit Listra y ri yec'o chuka' pe nakaj chin ri tinamit, roma conojel
    c'a ye etamayon que ri rutata' ri Timoteo, man israelita tüj.
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤋᤡᤔᤥᤌᤡ᤺ᤴᤏᤠᤱ ᤛᤥᤖᤡᤰ ᤋᤣ᤹ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤁᤠᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤏᤡᤱᤘᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤐᤡᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤴ ᤜᤷᤍᤥ ᤜᤧᤃᤢ ᤐᤡᤖᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤗᤠᤈᤣ᤹ᤒᤠ ᤁᤠᤰ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ
    ᤋᤡᤔᤥᤌᤡᤖᤧ ᤁᤢᤶᤒᤠ ᤃᤪᤡᤁ ᤘᤕᤧᤒᤠᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤘᤕᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤜᤷᤍᤥ ᤔᤧᤴᤜᤧᤰᤁᤣ ᤘᤕᤧᤖᤥ॥
  mie-NT: De cúnī Pablo jā cueca dē Timoteo quīhīn dē jíín. De nī nsāhá Pablo jā cuu
    ji circuncidar, chi nduú cúnī dē jā cāhān ndá nchivī hebreo jāá nduú ní squíncuu
    Timoteo costumbre ñúcuán, chi ndihi ji jínī jāá nsūú tēe hebreo cúu tatá ji.
  san-TIB: པཽལསྟཾ སྭསངྒིནཾ ཀརྟྟུཾ མཏིཾ ཀྲྀཏྭཱ ཏཾ གྲྀཧཱིཏྭཱ ཏདྡེཤནིཝཱསིནཱཾ ཡིཧཱུདཱིཡཱནཱམ྄
    ཨནུརོདྷཱཏ྄ ཏསྱ ཏྭཀྪེདཾ ཀྲྀཏཝཱན྄ ཡཏསྟསྱ པིཏཱ བྷིནྣདེཤཱིཡལོཀ ཨིཏི སཪྻྭཻརཛྙཱཡཏ།
  qve-NT: Chaymi Pabloqa Timoteota viajeman pusayta munaran. Ichaqa Israel nacionniyoq
    llaqtamasin runakunaqa chay risqanku llaqtakunapiqa llapallankun yacharanku, Timoteopa
    papanqa Grecia nacionniyoq runa kasqanta. Chaymi Pabloqa Timoteopa contranpi Israel
    nacionniyoq runakuna ama rimanankupaq, circuncisión costumbreta paypi ruwaran.
  pao-NT: '@see-verse:ACT.016.002'
  cbu-NT: 'Ashiri Paporshacha: Zuwaa Tímoteyoo, ipunsheemi ínachinllpa shiyaatsi;
    tárangasha Paporoya. Itaru, Utaáshuch tputs anush zapan taarangu, an Tímoteyoo
    wapar yasaranganaya; tunarcha atusina. Papor Utaáshuch natsarusinapa átu, Tímoteyoo
    maachiritaa ktururangiya.'
  usa-usa: ánibo Póroma Tímotimma ketê wíkáae ténaboana wení aúma kárataiye. Ítíráaeo-wayukama
    mibáq máaqtabae téna miráuraimanibo wení aboámá Yéqtaaeo-naqa máetata máqte-kayukama
    aónaraae. Ítíráaeo-wayukayaba íyamma iyá téta wení aúma kárátaiye.
  soy-soy: Ai Pɔɔli ripɔ́ɔ wɑi rɛ ukɛ́ kuséncɔ u wɛ́ɛ. Uu u kpísi uu Pisuifi pɛɛ
    kei-pɔ kɑpi n sĩ́ ń we nnyɑ u ké. Pinnɛ́í yɛ pɛɛ nyulɛ rɛ usɑ́ɑ yɛ Ukirɛki
    lɛ.
  hui-hui: Timodi ibu heba pole hame lowa Polohanda Timodinaga dongone podo mabu bini.
    Ani binigo irane ogo. Dindi ogoriani Yuali bibahende hearume Timodi aba ibu Girigiali
    henego manda biai ka manda buwa ani bini.
  amf-amf: Bhawloos Thimaatoos kimbesana ki yive ki zagade. Peen ogote dahaana Ayiwd
    eenana hamayse kisa qaamanam ki taskade; ogonoar kisa imbaa Girik eedi kinin maatonam
    Ayiwd eena wul kenin dhesennane.
  quc-NNT: Ri tat Pablo xub'ij che ri a Timoteo chi ke' ruk', nab'e k'ut xukoj na
    ri retal ri ojer trato che ru cuerpo rech man käpe tä koyowal ri winaq aj Israel
    ri e k'o pa taq ri tinimit ri'. Konojel k'ut ketam chi ru tat ri a Timoteo are
    aj Grecia.
  dob-dob: ga Paulo nuwanuwana be Timoti maꞌediya sisakowasi, ꞌenega ꞌibwauyena ga
    bwalana ꞌilodabena Mosese ꞌina loina nadigega, be ꞌaene me Yudia Timoti nina sida
    ꞌamayabe, manuna me Yudia sena nina Lisitila ꞌena simwalatonina ꞌaene Timoti tamana
    goma Gilisi.
  wrs-wrs: Wo Polva wailohmana Timotimba velm vevna. Wo heva os diva no kembellava
    Yutanindva temba angu vevnamba, himba nonora avna, osva Timotina aralva Griknindrini
    lohna. Wo noinda Polva moshsongosongo vrevna Timotimba, osm Yutanindoa hemoa beswonam
    nunglivra. Noinda himba mongawa andrava Poliva evev.
  mca-mca: Pa' Pablo qa yisu'un pa'aj qu' ƚijts'eye'kii iye pakha'an, qa t'eku'mi'
    qa yiwu'm pa'aj ƚaxpa's, qe ta'ƚijupi' pekhewe' judiol na'li' pekhewe' witsetits,
    qe week nikfe'lets pakha' ƚatata in griego.
  tzo-TZC: Ti Pabloe ta scꞌan ta xchiꞌin ta xanobal ti Timoteoe. Jech o xal ti Pabloe
    laj yacꞌbe yichꞌ circuncisión yoꞌ jech mu soc yoꞌntonic ti jꞌisraeletic ti tey
    nacalique. Yuꞌun snaꞌojic lec ti jaꞌ griego ti stote.
  mya-mya: ပေါ​လု​သည်​သူ့​ကို​မိ​မိ​နှင့်​အ​တူ​လိုက်​စေ​လို သ​ဖြင့် သူ့​အား​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ပေး​၏။
    ဤ​သို့​ပြု​ရ​ခြင်း​အ​ကြောင်း​မှာ​တိ​မော​သေ​၏ ဖ​ခင်​သည်​ဂ​ရိ​အ​မျိုး​သား​ဖြစ်​ကြောင်း
    ထို အ​ရပ်​ရှိ​ယု​ဒ​အ​မျိုး​သား​တို့​သိ​ကြ​သော ကြောင့်​ဖြစ်​၏။-
  gng-NT: Pɔl yíe Timote ń pìɛre wɔ. *Sufmbɛ bà te niʼsaan nnɔ bo nɛ u jiɛ' Timote
    ya punl, kimɛ *Sufmbɛ nnɔ kɛ bɛn ki ye Timote ya baa yé Grɛk nɛ.
  cbi-NTPO: Tsenñu Pablo Timoteonu miya' jinu tyatu, Dioschi señas ikaami, tsejtaa
    jundaa chumu judío chachillanu firu' pensa kakaren jutyu titu, matyu Timoteo'
    apaya judío jutyu ju', griego chachiñuba mideeñu' mitya.
  ikk-NT: Pọlụ chọ nị Timoti sọnmẹ ẹ; ya ọ nọ gi ifiri ndị Ju rị Listra lẹ Ikoniọm
    ebẹhụ weri ẹ d'a kwa a ugun—makẹni wẹ ile amarịngụọ nị nẹdi ẹ wụ onyẹ Griki, ẹlẹ
    onyẹ Ju.
  leu-leu: E na Pol a vubuk rao i taa falet xuvul pare e voxo nane putuk na Timoti
