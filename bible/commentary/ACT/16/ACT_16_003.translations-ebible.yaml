    riiti apoko rii eeta Grik ma eena Pol riita Timoti riiti sapi kawen diigii rabor.
  agr-agr: Tuidau asagmatai Pablo Timoteo uyuntusti tusa wakegau asa, pakaji ajapjuatajum
