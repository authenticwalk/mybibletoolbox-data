    rek, minim nup ma niŋjun aŋgniŋgiy rek ayek niŋiy, Timotiy nup dand amek kumbak
    tikyak.
  ukr-ONPU: Павло схотів узяти його із собою в подорож і, узявши, обрізав його заради
