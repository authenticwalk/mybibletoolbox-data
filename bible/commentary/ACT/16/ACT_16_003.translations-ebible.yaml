    ho podle otce za pohana, Pavel mu raději doporučil obřízku.
  mkn-mkn: Paulus mau ko Timotius iko sang dong. Ma ada orang Yahudi di situ yang
    tau bilang, Timotius pung bapa orang Yunani, jadi dia tu, balóm sunat iko adat
    Yahudi. Tagal itu, Paulus ator ko dong sunat sang Timotius.
  nce-nce: Pol bu metole latle, Timotime weife lëgleluleme. Kwe bu walowene tle, Israelbë
