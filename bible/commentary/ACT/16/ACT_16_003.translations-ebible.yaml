    bolijaya bu Israelbë afenëbo mago nane, bu Grik life mago ho. Na Timoti tokwëfome
    nëgena kwe bolijaya bubë ato jibo tlë hana tëtatle.” Këme nëgeme, Pol Timotibë
    ato jibo këme tlë tëtatle, Israelbë afenëboni bume fleflesu namëgletlame.
  pol-UBG: Paweł chciał go zabrać ze sobą, więc obrzezał go ze względu na Żydów, którzy
