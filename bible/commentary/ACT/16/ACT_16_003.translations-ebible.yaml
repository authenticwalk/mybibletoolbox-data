    guiriego.
  bnp-bnp: E Paulus i ngarua e Timoti ge laho turana, lakea i palea a kulina, a vuhuna
    e huriki a Iuda ri made vonga ri lohoka vona e tamana a bakovi o Gris.
  apn-NT: '@see-verse:ACT.016.002'
  ctp-NT: Ngwa tiꞌ Palyu chaꞌ tsaa Timu loꞌo, kanꞌ chaꞌ msiꞌyu Palyu kijin Timu chaꞌ
    lkwan yu. Yꞌni Palyu ngwañaꞌan chaꞌ mskeꞌ tiꞌ yu chaꞌ ja kasinꞌ tiꞌ neꞌ judío
    nu ndiꞌin kichen seꞌen tyaꞌan yu loꞌo neꞌ bra kanꞌ, ni siya jlyo tiꞌ nchga nten
    chaꞌ neꞌ griego ngwa sti yu.
  opm-opm: Pathan Por oh Go Juda bap ire mutuhnong go diradir saprohemur. Sonmat oh
    ihir gwe ita ohnong Oh Grik ihir ohoh eit watah na gatmatipmur dahat pati ohoh
    ihan go Juda nuhur hatin ham eit watah gatdeirit saprohemur pora eit watah agatmatpari.
  bvr-bvr: Rrapa nipa Paul jal a-ni Dimati barra an-nigipa jawina a-ni rrapa minypa
    wugupa abirri-boy barra. Lika a-menga rrapa majija a-negarra, ngardawa nipa Paul
    gu-borrwurra bitipa abirri-boy barra Ju yerrcha aburr-jaranga aburr-gata, minypa
    birripa majija aburr-negiya aburr-workiya. Ngardawa birripa marn․gi aburr-ni nula
    Dimati nipa an-nigipa nyanyapa niya Grik an-bapurr, wurra minypa Grik yerrcha
    gala majija aburr-negiya aburr-workiya; gala yapa gun-narda nula aburr-gata Ju
    yerrcha mari gubi-jarlapa.
  wal-wal: PHauloosi Ximootiyoosa banaara efaanau koyidi, a aawai Giriike asa gididoogaa
    he sohuwan de7iya Aihuda ubbai eriyo gishshau, a oiqqidi qaxxariis.
  zad-NT: Na' Páblona' wṉabile'b' shajlem' ḻegake', na' wlo'eb' seṉ daa le circuncisión
    kwenc̱he bi gakzbani beṉ' Israelka' ḻeb', ḻa' ṉezgakile' x̱abaa bi nake' beṉ'
    Israel.
  kmg-kmg: Âzâcnepie Paulo e jume ju eocte âzâcnewec. Eme mâreŋ ira Judaŋic jurambiŋ
    jaŋe motecte mamac e Grikŋic i mana-fârembiŋ. Irec Paulozi jaŋere erâ sahacnao
    Mosere ma bawec.
  aso-aso: Aꞌmine ve nene Pauloꞌ aza eleꞌmizo volosa giliha aꞌmine ebeta Zuda ve mukiꞌ
    minaniꞌ nete meleho nene nGiliki misuboukotiꞌ ve minineꞌ nene gili osuꞌ li minaniꞌ
    nenako aza nene lukehe ikelizave lo Timoteoꞌni eleꞌmizo vo Oꞌmosoꞌmi noso molo-do
    okoꞌno lolovo huko hulo-dineꞌ.
  uli-uli: Paulus ye dipli le yebe hasi Timothy bo choluwar, iwe yesa hagilla. Ye
    foru mele le fael mala panger Jews kowe re mel woal fulu kowe ngo re gola le molwe
    temael Timothy ila semal re Greek.
  nin-NT: Bulu à zha du uwa ka gri Timoti kye, ni ima yo uwa à du ba a yo ku Timoti
    iji. Ani Yahuda ba wemi nggo a si ni igbu ima a hi di aki a Timoti wa à si anu
    Girrki, ima yo du Bulu à du ba yo ku iji yi.
  acu-NT: 'Tura asamtai Pablo chichaak: —Timoteo iijai wekaasati, —tusa wakerimiayi.
    Turayat nuna aparingkia griego aints asa, uchiri nuwapchirin charutkachmiayi.
    Tura asamtai judío nuni pujuinau nunaka mash nekaawaru asar, Timoteon pasé nintimturarai
    tusa Pablo: —Nuwapchirin charutkarti, —timiayi.'
  cak-WNT: Ri Pablo ya c'a ri Timoteo ri nrajo' nrachibilaj el riche (rixin) chi nuben
    ri rusamaj ri Dios. Y can que na wi ri' xuben, pero c'o c'a chi xuben ri circuncisión
    chare, riche (rixin) chi utz nitz'et cuma ri israelitas ri yec'o pa tinamit Listra
    y cuma chuka' ri yec'o pe chunakajal ri tinamit, ruma can quinojel c'a ye etamayon
    chi ri rutata' ri Timoteo, xa griego.
  ebk-ebk: Laychun Pablo ay etakin hi Timoteo. Isunga enpasugyatna hiya ta achintu
    achiyun nan chiyuycha Judio hiya henan hanacha lukiar ay ay-ayanchantu. Tay am-in
    nan Judio at naammuwancha ay Griego hi amana.
  spa-PDDPT: Pablo quiso que éste fuera con él. Por causa de los judíos que estaban
    en aquellos lugares, lo circuncidó, porque todos sabían que su padre era griego.
  ruf-ruf: Pauli tsakabama yelongotse naye, apfo kamwingitsa ngoma kwaajili ya Wayahudi
    iwakalile isi ila, kwaapfila wose tsawamanya aba wake kakala Mgiriki.
  gun-gun: Paulo oipota oo hupive. Ha'e vy ipire omboi ha'e katy'i rupi judeu kuery
    ikuai va'e re vy, mba'eta pavẽ oikuaa tuu grego oikoa.
  agu-BL: Itzun bantz chin tajbil cunin Pawl tan xome'n nin Timoteo scye'j. Toque'n
    tzuntz tan baje'n circuncidar Timoteo tan chitzatzine'n yi e' judiy yi najlche'-tz
    le luwara'tz. Na cyakil wunak elnak chitxum tetz yi nk'e'tz judiy yi taj i'.
  isn-isn: uPaulo ai umuloilwe akuile iti muhinzo nu ng'wenso, uugwa akamuhola ku
    mutwala i kidamu ku nsoko a Ayahudi nai akoli uko kuiti ihi ai amulingile kina
    u tata nuakwe ingi Mugriki
  eng-PEV: But the Jewish people in those places knew that Timothy’s father was Greek,
    and they knew that the Greek people don’t do a young man operation on their boys,
    like the Jewish people do. Paul wanted Timothy to go around with him to a lot
    of places, and he wanted the Jewish mob in every place to be happy with Timothy,
    so he got them to do a young man operation on Timothy.
  ilo-ULB: Kayat ni Pablo a makipagdaliasat isuna kenkuana; isu nga inkuyogna ken
    kinugitna isuna gapu kadagiti Judio nga adda kadagidiay a paset, ta ammoda amin
    a ti amana ket Griego.
  pir-NT: Sa yero Pablo Timoteore nea duahye. Sa ijiepegʉ̃ta ti yehpa cjẽna judio
    masa pehe Timoteo pacʉro griego masʉno tiquiro ijigʉ̃ masiahye. Sa yero Pablo
    judio masare “Usuari”, nino, Timoteo cuhnucunʉ sohtoa cahserogãre yʉhre neahye.
    Judio masa dutiye nidiro sahata yeahye.
  anv-NT: Pɔl abɔ akɛlege nnó Timɔti akɛné ne ɛbwɔ́ ɛwémbɔ ɛpyɛ ji Pɔl asɔ ji nsɔ
    nkane gepɔge bɔɔ́ Jus gelú nendé bɔɔ́ Jus ako né gebagé mewaá ɛyigé mbɔ́
    ákaá chaŋéné nnó ntɛ Timɔti abɔ alu nya muú Grek.
  sab-NT: 'Pablo tadu Timoteo dbakalin ule mo gatedi. Pablo bebi Timoteo dbe, ngeru
    Pablo gerudu Timoteo ole: —Ba mo kwara tkangenga kwian onbre israelita kle age
    kare, ene che joge ule Jesu gerua dbe. Ene kwian israelita mi tañachuge me no
    badi, ama ulita be ba gai dage nga ulita baini kaire che be joge ngwadige kwian
    israelita kle toi ngwadi. Uñale kwian israelita ulitage Timoteo ñenua griego,
    kwian onbre griego me mo kwara tkangenga, malen Pablo Timoteo gbu mo kwara tkangenga
    ene kwian israelita mi tañachuge me no Timoteodi.'
  tmd-tmd: Pol piöŋö, Timoti nɨ pɨsaŋ Jisas mönö aku yad nöl yönmɨdɨŋö, rɨ rɨbyöx
    nugwöŋ aku, jɨ Juda nöbö mö akuyöbö yajöña, “Timoti nuö nuŋwa Grik nöbö i makwam,
    ha nuŋwa uñ ödörölöŋ aku, mönö nuŋwa pöiñɨŋö,” cöñɨŋö, rɨ rɨbyöx nugwön, Pol nuŋ
    Timoti pön duön uñ ödöröŋa.
  acr-NNT: Xraj kꞌu ri Pablo kukꞌam bꞌi rukꞌ; pero nabꞌe na, xukoj ri retalil re circuncisión
    che. Waꞌ e kuma raj judiꞌabꞌ e kꞌo pa taq wa luwar, ma konoje ketaꞌam ruqaw ri
    Timoteo e kukꞌil raj griego.
  kpg-kpg: Paul e hiihai bolo Timothy le e hana i ono muli, gei mee ga sirkumsais
    a mee. Mee ne hai di mee deenei, idimaa, digau huogodoo o Jew ala e noho i lodo
    nia gowaa aalaa, e iloo bolo tamana Timothy la tangada Greece.
  taj-taj: पावलसे तिमोथीदाएनोन छ्‌यामनोन भोर्बा सेम लजी। ओच्‍छे थेरी चिबा यहूदीगदेसे
    लमा पावलसे थेदा भोर्सी खतना लसी पिन्‍जी। तिग्‍दा भिसम थेला आबा ग्रीक हिन्‍ना भिसी
    थेनीगदेदा था मुबा।
  avt-avt: Pol hanhan kaktɨwekhis te hɨrak kerekir yɨnk kɨrak kaknip mɨt ne weiwɨk
    me Isrel han yaaik. Hɨrak kɨrɨak menmen im kentar mɨt nerer wit wit menep ne weiwɨk
    me Isrel nertei Timoti haai kɨrak hɨrak mɨtɨk ke Grik, hɨrak ap kerekir yɨnk kɨrak
    au.
  cbk-cbk: Si Pablo quiere tamen que si Timoteo sigui con ele, poreso ya hace anay
    islam con Timoteo para ay recibi con ese el maga Judio, cay todo el maga Judio
    de aquel lugar sabe que el di suyo tata un Griego.
  uig-ARA: پاۋلۇس ئۇنى ئۆزى بىلەن بىللە ئېلىپ ماڭماقچى بولدى. بىراق بۇ يەردىكى يەھۇدىيلارنىڭ
    ھەممىسى تىموتىينىڭ ئاتىسىنىڭ گرېك ئىكەنلىكىنى بىلگەچكە، پاۋلۇس ئۇنى ئېلىپ خەتنە
    قىلدۇردى.
  tuf-tuf: Eyta cuácayat, Pábloat Timoteo im owár bi cun rehjecro. Cuatán cajc ey
    cutar judíoinat Timotéoan it binro. Ititan ey tetán judío bár bíncuano. Eyta cuácayat,
    Pábloat Timoteo umá cuic áyjacro. Judíoin turti acu eyta cuic áyjacro. Cuicayat
    béjecro.
  abx-abx: Aruyag gayod si Pablo pagpahuwang sito, sanglit agturi'-nay to basi' nagkarawat
    si mga Hebro, kay akatu'anan i mga Hebro ari si mga aragihan-na lugar nga Griko
    dina i tatay-na.
  mco-NT: Pablo ooy jatzojcy co Timoteo ycajäymɨɨd'ajtɨ. Chi Pablo yajtɨy'ajttɨɨyɨ
    Timoteo, jɨgɨx ca' ymɨjotmädɨɨyb je judíojäy huɨdi anajty ajcxy jɨm tzɨnaayb,
    com tüg'ócɨy ajcxy nejhuɨ̈y co griegojäy teedy'adyii.
  bsp-bsp: Kɔ Pol ɛfaŋ kəkekərɛ Timote, k’ɛlɛk kɔ k’ɛŋkəŋc teta aSuyif akɔ ŋanayi
    atɔf ŋaŋɔkɔ mɔ, bawo fəp fənacərɛ a Timote kas wəKresi ɛnayi.
  kqf-kqf: Taunana aubaina Pol i ḡoeḡoe te Timoti yai doli bi sa nawa. Bi Pol kwapibwali
    i voiye Timoti lisinemo banina mba malagainemo ba Diu lavedi a miyamiya. Tedi
    kedi nawamo te Pol, Timoti lisinemo kwapibwali i voiye. Banina lava matabudi a
    sibe te tana tamana ba Gulik lavana.
  cpb-NT: Kowanake Pablo intsipatyaari Timoteo. Iro kantacha retawakari ritomeshaanitziri
    eero ikisawaitanta Judá-ite nampitawori janta, tema riyotaiyini maawoini Grecia-thato
    rinatzi ipaapate Timoteo.
  aon-aon: Anan Pol nakri nuran nini anan hunak. Namudok aria natah ananihw yegenyihw.
    Natah ananihw yegenyihw um maresh, ihishmorim Juda shape arbudok warub iri shadukemesh
    um ananin yaken douk anan um eshesh Grik.
  hus-NT-2005: Na Pablo in leꞌnaꞌ ka junikná kʼal na Timoteo, jaxtám tin tʼajtsi an
    ti exól bin tʼuꞌúl, abal yab kin itʼixbédhaꞌ an judíotsik xu kʼwajíl ba jachanꞌ
    an bitsowtsik. Pos kʼal ejtal ti choꞌóbte ke nin tátaꞌ na Timoteo i griego.
  mig-NT: Te Pablo, kuní‑de kunchaka‑de cha̱a súchí yá'a ki'i̱n‑i jíín‑de. Te ni̱
    jaka‑de‑i. Te ni̱ xɨtɨ ndúu̱‑de‑i kua̱chi ja̱ ká'i̱in cha̱a judío yúan, chi̱ ndɨ'ɨ‑de,
    a kájini̱‑de ja̱ cháa ñuu̱ Grecia kúu táa̱‑i.
  bps-bps: Na kayè Fol ku faginan Timoti, taman ftulian du laloan ukum i dad Dyu.
    Na nimoan ani di ku Timoti, du fye là kenen dnuen i dad Dyu di dad banwe gusalula,
    du gadèla maan ise sa Dyu.
  mbs-mbs: Ibeg i Pablo ipetaking din si Timoteo. Yan impetolì din sikandin amon eked
    kebensihi te menge Judiyo doton te menge lonsod peselowan dan, so netegahan dan
    te wedà pa ketolì so kenà Judiyo se amay din.
  cme-NT: Pol wuɔ tuɔ taara u ta baa-yo. A ne da Yuifubaa-ba maŋ waa terieŋgu-na,
    baa suyaa wuɔ Timote to‑i Girɛkiyiɛŋo. Pol wuɔ naa u *jã-yo aa ba suɔ ta.
  sus-sus: Pɔlu to wa a xaninfe a xun, a naxa a sunna Yuwifie xa fe ra naxee nu na
    mɛnni, barima birin nu a kolon a baba Girɛkika na a ra.
  pon-2006: Pohl men Timoty en iang; eri, e ahpw sirkumsaisla. Pohl wiahier met pwehki
    eh ese me mehn Suhs koaros me koukousoan wasao wehwehki me en Timoty eh pahpa
    mehn Krihs.
  dad-dad: Pol ĩ Timoti ado dilauf nigin oron, anĩ nigin, ĩ, Juda tamo modoũ anĩ bun
    dibodõdig anidi nigin, Timoti mulũ inenen, ere nigin, idi ganan keleĩ, Timoti
    ĩ tama Grik tamal.
  zab-NT: Chiy gunii Pablɨ chanéb Timoteo, per nidootellga guluub seny ni ruu de bniety
    Israel Timoteo te par quɨt xi inii de bniety Israel ni rbez nezqui, pur ni iratecdeb
    nán dec bniety griego rac xtad Timoteo.
  jae-jae: e Paulu gebe êkôc Timote êwiŋ eŋ. Tec kêkôc eŋ jakêsa eŋ gebe Juda gamêŋ
    tonaŋŋa samob sêjala tama gebe eŋ ŋac Helenŋa teŋ.
  ksd-ksd: Ma Paulo. i mainge ba dir a varagur oai me; ma i agur pa ia, ma i poko
    kikil ia, tago a Iudaia ta nam ra gunagunan dia vura nunure ba tamana a te Elenas.
  msm-NT: Pagkabaeki ni Pablo ki Timoteo, pigduma din. Di no wada pad sikandan likat,
    impatuli sikandin ni Pablo agun kona madootan to mgo Hibru, su namaan sikandan
    no Grigu to amoy ni Timoteo aw kona ogtuman to sikan no tumanon to mgo Hibru.
  myk-myk: Lee wuu na Pɔli ya li sha na Timote wu pye wu kapyebyeɲii. Yawutuu pu wuu
    na wʼa Timote kɔn, bani pu bɛɛri bi li cɛ na Girɛki wu ɲɛ wu to we.
  sbe-sbe: Paulo ye henuwa Timoti bena maiyadi se lau se kadau, ede Timoti ye hepelitome,
    matawuwuna Dius tamowaidiyao tenem teha ne unai taumiya Timoti tamana kabina se
    kata iya meta Giliki tamowaina.
  mcr-mcr: Poli iqu, Timoti iqutä anä wiyŋqä wiŋgaŋgi, ique itmetä, iqueuä huiwi häuä
    qe äktäukqe. Israitqä iŋgisa äpmamiŋuwä iqua, “Timoti iqueqä kaniqu, ämaqä Grikätaŋä
    iqueqä” näqŋqä iiŋä etaŋguwiŋqä indqänätä, qu Timoti ique qätä wipnuwäŋqä, Poli
    iqu häuä i äktäukqe.
  cux-NT: Pablo miiⁿ ní neⁿ'e yā chi caⁿ'a sa nduucú yā. Ní sta'á yā saⁿ'ā ní diíⁿ
    yā circuncidar saⁿ'ā miiⁿ caavā 'iiⁿ'yāⁿ Israel s'eeⁿ ti déénú yā nducyaaca 'iiⁿ'yāⁿ
    yeⁿ'e yáāⁿ miiⁿ chi saⁿ'ā miiⁿ daiya sa saⁿ'ā chi nguɛ́ɛ́ yeⁿ'ē ndaata Israel.
  tur-YTC: Onu yanında götürmek isteyen Pavlus, o bölgede bulunan Yahudiler yüzünden
    onu sünnet ettirdi. Çünkü hepsi babasının bir Grek olduğunu biliyordu.
  san-ITR: paulastaM svasa NginaM karttuM matiM kR^itvA taM gR^ihItvA taddeshanivAsinAM
    yihUdIyAnAm anurodhAt tasya tvakChedaM kR^itavAn yatastasya pitA bhinnadeshIyaloka
    iti sarvvairaj nAyata|
  bel-N: Павал захацеў, каб ён пайшоў з ім, і, узяўшы яго, абрэзаў дзеля Юдэяў, якія
    былі ў тых месцах, бо ўсе ведалі бацьку ягонага, што быў Грэк.
  sch-sch: Paul'n ama hah tuong rang a nuoma, ma revêla Judangei han Timothy pa hah
    Greek ani ti an riet sikin Timothy khom a sertan pe ani.
  mic-MIQNT: Poligap getu nespnasn Timotial. Etna na ugjit elugwalasn. Wet tla'teges
    na muta ta'n te'sijig Lesui'paq na'te'l gejia'titl Timotial ujjl Gli'gewa'j.
  huu-NT: Pablodɨ Timoteona uiacade, naimɨe dɨga jaillena. Timoteo moo mɨcorɨ griego
    imɨena jira, naimɨe abɨna nia detatañede; iadedɨ nainomo ite judíuaɨ illa jira,
    Moisés mɨcorɨ llua isoi, Pablo Timoteo ie abɨna dete. Judíuñedɨmɨe naimacɨ motomo
    ia, naimacɨ motomo inide.
  jiv-NT: Kame Pápruka Timiutéun uyuuntusat tusa wakera asa, Timiutéu apari̱ Kriaku-apachin
    nekaawarmatai Israer-shuar nui̱ pujuarmia nu yajauch enentáimprara̱i̱ṉ tusa tsupirmamtikiamiayi.
  otm-NT: Nɛ nu ra Pablo bi nde din 'youi a, janangue'a bi hyɛcpa rá xifani, gue hin
    di ʉ't' yʉ́ mbʉi yʉ judío. Nguetho gätho yʉ judío 'bʉpʉ i pądi ngue rá ta ra mɛngu
    bʉ Grecia a.
  dah-dah: Irkeb Pol beleŋ Timotiyen mere momoŋ goyen igiŋ nurdeb al go teŋ kwe yeŋ
    nuryiŋ. Gega Timoti naniŋbe Yuda mar al moŋ geb, guba ma yitiŋ goyen gor niŋ Yuda
    marbe nurde hinhan. Niŋgeb Yuda mar goŋ hinhan mar gore Timoti keneŋbe yeŋ ge
    igiŋ ma nurd unnayiŋ yeŋbe Pol beleŋ guba yeŋ unyiŋ.
  tnk-tnk: Pol rokeikei mə Timoti trukurirə in rouier rauevən. Ro pen in ruvehi ninhum
    m Timoti tɨ nəri nə mə nəkur Isrel fwe ikɨn həukurən mə tata səvəi Timoti in iəmə
    Kris riti.
  kpr-kpr: 'Seoro ningido, Paul nu Timothy ghae deinghari dae sedo, Timothy budo nunda
    vika mendo anoso ava gafugusira, Jusi embo da tano ijugari dae sedo. Ainda beká
    mo: Timothy numamo nu Greek embo ava, Jusi embo isambu reighi aminda anakora kasama
    useri.'
  san-IAS: paulastaṁ svasaṅginaṁ karttuṁ matiṁ kṛtvā taṁ gṛhītvā taddeśanivāsināṁ
    yihūdīyānām anurodhāt tasya tvakchedaṁ kṛtavān yatastasya pitā bhinnadeśīyaloka
    iti sarvvairajñāyata|
  nho-nho: Paul ni hiihai ma ki toa a ia Timothy ki oo laaua. Teenaa serea iloo ia
    naa kina te tama naa, i te aa, i naa Jew e nnoho i te kina naa e illoa maa te tamana
    Timothy raa se tama haka Greece.
  gym-NT: Angwane Pablo tö namani Timoteo ngwiain siba ja mukore, akwa Timoteo rün
    griego nämane gare ni jökräye, aisete nitre israelita käkwe ñan ñäkädre blo Timoteo
    rüere, abkokäre Pablokwe ñäräkrä mikani käne kwatabtä.
  azg-NT: Ndoꞌ Pablo ntꞌue tsꞌon jon na quitsijon Timoteo yohin yo tsꞌian na itsꞌaa
    jon. Ngꞌe na nndaꞌ, joꞌ sijndaꞌ Pablo na tui yohin chaꞌxjen juu costumbre na contꞌa
    nnꞌan judíos yo yononꞌndaa ndahan. Sꞌaa jon na nndaꞌ chaꞌ nque nnꞌan judíos na
    mꞌan ndyuaa naijon na coꞌohan, ncyꞌon nanꞌñeen cüentahin. Ee ngio ya nanꞌñeen
    na juu tye Timoteo, tsjan tsꞌan griegohin.
  bhd-bhd: पौलुसेरी इच्छा ई थी, कि तै तैस साथी ने, तैन यहूदी केरि वजाई ज़ैना तैड़ी रहते
    तैसेरो खतनो कियो, किजोकि तैना सब ज़ानते थी कि तैसेरो बाजी यूनान मुलखेरो रानेबालो
    थियो।
  too-NT: Lā' Pablo ixlē'ncu'tun Timoteo. Lā' huan israelitas ixtaca'tzī que ixtāta'
    Timoteo tū' israelita ixuanī't. Lā' ū'tza' Pablo līmāchu'cunīni'lh Timoteo para
    que naka'lhī ixlīlakapascan como hua'chi israelitas. Pablo tlahualh huā'mā' porque
    tū' cāmaka'kchā'ncu'tulh huan israelitas a'ntza'.
  ind-AYT: Paulus ingin Timotius pergi bersama dengannya, maka ia mengajaknya dan
    menyunatnya karena orang-orang Yahudi yang tinggal di daerah itu. Sebab, mereka
    semua tahu bahwa ayahnya adalah orang Yunani.
  cjo-NT: 'Ikowaki Paaworo itsipatanakyaari. Riyotakoeyirini joriiyopaeni iriri rirotaki
    kaari joriiyo, ikanantariri Temoteeyo: —Aririka pikowaki poyaatena pitotonatya
    pishiramparitantari, raakameethatanteeyemirini joriiyo. Ikantziri: —Ari. Ari raanakiri,
    itothowawentanakari joriiyopaeni, jeekatsiri janta nampitsikipaeni.'
  nsn-nsn: Poul ke malahir tatanono pare, e la tagu tatanon, maeit ke poko tar kapokona
    inggon, teene o bureher Ju ra uangoul tar buturuon, doh ra ueliate pare, inggono
    tang taman a peng Grik.
  san-DEV: पौलस्तं स्वसङ्गिनं कर्त्तुं मतिं कृत्वा तं गृहीत्वा तद्देशनिवासिनां यिहूदीयानाम्
    अनुरोधात् तस्य त्वक्छेदं कृतवान् यतस्तस्य पिता भिन्नदेशीयलोक इति सर्व्वैरज्ञायत।
  tna-NT: Da su Pablo sa tsada puana Timoteo ja pabuqueta puji putsu, huitsanasiquiametana.
    Daja atana Pablo ja judío cuana eduininiame mahue puji, Timoteo sa tata judío
    mahue puina putsu.
  lid-lid: Eme Pol anya kakohok iy ki hawen, ya uru kadek. Eme Pol sani ku-in, tasah
    iy abudon loboho doh badeh, ndrahu iri Juwis, ya iri tanan tama Timoti badeh,
    badu Grik.
  wim-wim: Nil Paul.angan kaangk paththam Timothy.an kal-kalow nunang. Than yotam
    anangan Jews aak angman wun-wuntanan-a, than meeꞌmiy nunang piip Timothy.antaman
    aak anpal Greece.ama aꞌ puth piip-kunchangan keꞌam umpan puk manyamana ngeen-wiyan
    peꞌanan puk nhengk nungantamana keꞌ anman wik thayan thanttam Jews.antaman thawana
    than anman yump-yumpayna. Anpalana Paul.angan ngeen-wiy peꞌanan umpan Timothy.ana
    pul aakan yipam kan-ngul wantowpula puth aak thon-thonak ngulan iiy-iiyowpul.
  zga-M: Pauli akhanogwa ukhuta elongonche neve, pwu akhantola nu khunkegeta ulwa
    khuva Wayahudi avale ukhwa vammanyile ukhuta udadaye Mgiriki.
  yom-yom: Polo wuzola ti Timote kenda yandi. Bu kambonga, buna wunzengisa nitu yi
    kibakala mu diambu di Bayuda bobo baba mu bibuangu bina bila batu boso bazaba
    ti dise diandi wuba muisi Ngelese.
  san-SIN: පෞලස්තං ස්වසඞ්ගිනං කර්ත්තුං මතිං කෘත්වා තං ගෘහීත්වා තද්දේශනිවාසිනාං යිහූදීයානාම්
    අනුරෝධාත් තස්‍ය ත්වක්ඡේදං කෘතවාන් යතස්තස්‍ය පිතා භින්නදේශීයලෝක ඉති සර්ව්වෛරඥායත|
  yut-yut: Do Pol Timoti abɨdoko kɨsi agɨpdeŋ yaŋ nandagɨt. Mani Juda amɨn uŋun mɨktɨmon
    egɨpgwit da Timoti dakon datni uŋun Grik amɨn kɨnda yaŋ kɨlɨ nandawit. Do Juda
    amɨn dakon but moni do Pol da Timoti dakon gɨp mandagɨt.
  grc-BYZ: τοῦτον ἠθέλησεν ὁ Παῦλος σὺν αὐτῷ ἐξελθεῖν, καὶ λαβὼν περιέτεμεν αὐτὸν
    διὰ τοὺς Ἰουδαίους τοὺς ὄντας ἐν τοῖς τόποις ἐκείνοις· ᾔδεισαν γὰρ ἅπαντες τὸν
    πατέρα αὐτοῦ ὅτι Ἕλλην ὑπῆρχεν.
  cpc-NT: Ari ikowakiri Pablo intsipatyaari Timoteo. Iro kantacha jitawakari itomishitaanitakiri
    iiro ikisawaitanta Judá-mirinkaiti nampitawori janta, tima jiyotaiyini maawoni
    Grecia-paantiri jinatzi iwaapatitari Timoteo.
  nhg-NT: Pöblo oquenec ma beya Timoteo ca yaja. Entunses Pöblo oquenacayutec Timoteo,
    porque joriojte pa niecate puieblos cöne yösque oquematque que itajtzi Timoteo
    oyeya griego. Pöblo amo oquenec ma quejtucö inu joriojte que Timoteo amo quecumpliroa
    ca inu costumbre de nacayutlatequelestle.
  nya-nya: Paulo anafuna kumutenga pa ulendo, kotero anachita mdulidwe chifukwa cha
    Ayuda amene amakhala mʼderalo pakuti onse amadziwa kuti abambo ake anali Mgriki.
  ngu-NT: Pablo oquinec para Timoteo ihuan ma huiya, niman yejhua oquitlalilij on
    nescayotl ipan inacayo itoca circuncisión. Ijquin oquichiu para ma ca cualanisquej
    on hebreos, pampa on hebreos yejhuan ompa chantiyaj quimatzticatcaj ica yejhua
    itaj se griego.
  kup-kup: Met poek sat hehapuh Pol Timoti pinañ honeo sapanez zait tat heh, oñ Timotiz
    papap Grik abanap, povoz pim ropuz biz kosis nameel, pot paru hodad. Povoz Timoti
    parupinañ honeo zei poñik sohot ñetiv mañohopanen Zudahol hat navet tapan hezavoz
    homet Pol Timoti bat pim biz kosis meelah.
  jid-jid: Bulus ata son du zren huu ni tuki, a bau njinda gen-mbru niwu, ni du Yahudawa
    wa ba he ni bubu baki du ba toh, nitu bana toh ndi tima ana Greek.
  wmw-wmw: Paulu akisaka ansukure Timotiyu‑yu ndimana akintaisa itani konta Mayahudi
    wákikalanga upande wa kaya ire wakijiwa kuwa wawaye aawere Yahudi.
  gmv-GGM: Phawuloossaykka Ximtoossa benara ekki banass koyidees. Hessa gish he heran
    Ayhudeista gish giidi Ximitossa qaxxarides. Gasooykka ayhudeti Ximitossa Aaway
    Girikke ass gididayssa erriza gishaskko.
  ssg-ssg: Pol pahan i waxi Timoti kahitialalu. Aile ape Pol aile hani i kikilam ti
    teka Ju ti kolakol ka i tel seilon ti Haeu. I aile ukek ien nake teka Ju laha
    toto ien laha tioi ka tel tame Timoti i akiki Grik. Na i kum aile ukek ien, teka
    Ju kum hong lato.
  zpo-NT: Pab nzhekla wee Timoteo kwaan lee xaa, per yilotlaka mchoog xaa tik yed
    cho xaa, kwaan nak beyy cheen re xaa Israel, zee nyent mod le re xaa Israel xgab
    nawent, xaa nzho zee, nel ne rese xaa lee xuz Timoteo nak xaa gryeg.
  poy-poy: Paulu kafiriti Timotewu kalikoli na yomberi mumwanja, hangu kamyingiziyiti
    jandu. Katenditi hangu toziya Wayawudi woseri watamiti seemu ayi wavimaniti handa
    tati gwakuwi Timotewu kaweriti Mgiriki.
  qwh-NT: Pablunam Timoteuta apeta munarqan yanaqänanpaq. Peru apananpaqqa puntataran
    Timoteuta señalatserqan tse marcacunacho israel nunacuna mana piñayänanpaq, porqui
    musyayarqan Timoteupa papänin Grecia marcapita cashqantam.
  gaw-gaw: Amu Paulus nug Timotius anṯa, oh goḵulahnu oo dayom amge Juda ag ap̱a daap̱ig
    ele amu ag doop̱ig, Timotius mameg nug am Grik danab amu Grik danab ag gaḏa otaḏak
    ii heṯeb, amunu Juda ag oolag nauhmanu Paulus nug aha, Timotius gaḏa otaḏom.
  nca-nca: Polko Timoti koya toŋewero ye iŋaró. Ŋunde ŋuro Juda uni ŋuno yaŋgo ŋuro
    iŋoro Timoti re kowí toŋaró. Dokoro uni soso iŋaŋgurí, Timoti iwí muko Grik uni
    ka.
  zpz-NTPP: Baly rlagy yu cha nuy Timoteo, ndeꞌ nu pcaay beey sircunsision cuerp niy.
    Ni bicy Baly, gun dela mbecy Israeel nu yuꞌ de lugaar zeꞌ gud lagy yu nu uz Timoteo
    nac yu tub mbecy griego.
  mkj-mkj: Paul nimen Timothy en pwilihda ih, doar ih ken jorkomjaijihla Timothy.
    Paul wiahda me pwa ih kidal pwa mihn Jew ohroj ma koaukoaujoan wijahu woahwoahki
    pwa en Timothy pahpahu mihn Greece.
  zac-NT: Guchi Pablo lu Timoteo parë tsanáldëll lëꞌë raiꞌ. Nu bëꞌnë Pablo circuncidar
    lëꞌë Timoteo ziquë na custumbrë shtë ra më israelitë. Zni bë́ꞌniꞌ parë adë bëldë́diꞌi
    më israelitë con lëꞌë Pablo. Grë ra israelitë naquëreldë lugar ni, nanë́ rall
    shtadë Timoteo nall më griego.
  kyg-kyg: Yu vayaꞌmogi ani gemo afiteꞌapaeꞌmo Timoti afoꞌamoꞌmo Galiki vekamo maiꞌniye
    huꞌa ago ageꞌnayaꞌmofeꞌmo Poloꞌa Timotifeꞌmo, agufamo lagauꞌna ateteꞌna avaleliꞌna
    uguve, huno huꞌniye.
  kmk-kmk: Ot piyaon Pablo un idallay si Timoteo ta buḻun da. Ot gaputa tigammun dat
    losana Judio utdi un Griego dit amana, pinatuḻgiyana.
  cao-NT: Jatsi quiha jato bëta Timoteo Pabló bocasniquë. Jama, bonox pari tsi quiha
    Timoteo ja jibirishaniquë, chahahuahai ca jodiobo ja qui caxayamano. Carayana
    jahuë jahëpa ini ca ja cahëcani quiha.
  bbr-bbr: Keseria, Pol nukas Timoti imäi erek manaurmara, kon enip kerau patir muruwon.
    Kiro pakan Juda roasiret ak äpu Timoti nukan momok ko Juda ro wa, okon, Pol nukas
    Juda roasiret ak woiaka aru wa maun rai kiro onok keserwon.
  inb-inb: Pabloka muna­kur­kami, Timoteoka nuka­wa purig­ri­chu. Tukui judiu­kuna
    chi suiu kaug­sag­kuna iachar­ka­kuna, chi runapa taita mana judíu kagta. Chi­manda
    Pabloka, judiu­kunapa marka Timoteota chura­chirka; chasaka, judiu­kuna sumag­lla
    alli­lla iuiai­wa kawa­na­kun­ga­pa.
  hrv-hrv: Pavao htjede da on pođe s njime pa ga uze i obreza zbog Židova koji bijahu
    u onim mjestima. Jer svi su znali da mu je otac Grk.
  box-NT: O Poole lá wi ò o fé o à ɓa wé páaní bè mín. Ó o le ɓa kúii wo
    ɓa *zúifùwa na wi bĩ́n bìo yi, lé bìo ɓa ɓúenɓúen zũ mu le ɓàn maá
    lé o Kɛrɛɛki nìi.
  ote-NT: Ha nura cu Pablo mi ne da zitsꞌi pa da mɛuiꞌa̱. Pe ꞌmɛtꞌo bi japi da thuꞌtsua
    núꞌa̱ ra seña ma̱nga rá ley ra Moise, pa hinda bø yá cuɛ núꞌʉ ya xodyo mi ꞌbʉhni,
    ngueꞌa̱ gathoꞌʉ mi pa̱di gue mrá me Grecia rá dada.
  wnu-wnu: End ne Pol Timoti nob qib igorib qamb misir igor ego Timoti ur eng Yuda
    ue, wo Grik end ne Timoti goan sirigum ue end munon ginam ombur eng wot agununor
    qamb Pol wonou der goan sopurmeteterei.
  zam-NT: Pab mblya's le' Timote que tee lyath no Pab ned ya Pab. Sya, mbli Pab ngòc
    circuncidar Timote par ne'yecloode mèn nación Israel co' nzo ban par neda ñèe
    mèna Timote con Pab. Tac ryete mèna nanee le' xud Timote ngòc mèn nación Grieg.
  zyp-NT: Paul tah ama cawh a khuatlongnah letah a chui du ka, ma hrawnghrang letei
    a ungpaw Juda cawngsaw sahlo takhei Timote a paw cawh Grik cawngsaw a cang tahpaw
    aa hninah cawtah khei Paul taco a cingpa cawh a tai.
  sey-NT: Ja̱je caquëni Pablopi i̱te co̱jaꞌquëre sasiꞌi, cuasaquë. Ja̱ yëꞌtaꞌa samaꞌnë
    Timoteo ca̱ꞌnihuëre yëto tëapi, judío pa̱i i̱ saija̱ꞌto paꞌicohuaꞌipi coꞌaye camaꞌcohuaꞌini
    caquë. Cuiꞌne siꞌaohuaꞌi Timoteore griego pa̱i mamaquë api, asa doꞌire ja̱je yoꞌopi.
  nvm-nvm: For fu Timoti afem fusik vakafa vierafene fu dab vajai surif fuon kana
    ufume anf abedain. Regavo iji fu renma ijefuon maiji e Jius fok ijia karinva iji
    bun vierafega Timotin asoij iji fu e Griko ijefuon fu ijeg ren.
  mps-mps: Tama Pol agai homugo Timoti aga dali sęba paibao homu yali. Tiali goli,
    agai koneani, te Juda hani bidi augwaligo Timoti aga ayade moni homu yali, augwaligo
    te homu yali, ‘Aga aya da Grik bidi da’ homu yali. Tama aga aya agai te sogo Timoti
    tigiwali togobe. Tialima, Polgo Timoti tigiwali togwali, te Juda bidi gagamai
    hagede dąį ilali da, te Juda dabego Timoti agai wabo po odomainu yali.
  pab-NT: Hoka Paulo noloka Timóteo aokowita hoka enomanere milihe aikotya. Paulo
    xanehenere nali akitiya judeunae semita Timóteo nexe Grécia yere hoka hatyo hiyeta
    nikare mokene.
  llg-llg: Paulus ana nau fo Timotius ana tungga sala. Tehuu, hambu hataholi Yahudi
    nai ndia, ana bubuluk Timotius aman hataholi Yunani, de ndia bei tana sunat tungga
    haꞌda Yahudi. Huu ndia, de Paulus noke hataholi fo ala sunat Timotius.
  kyf-kyf: Pɔlʋ 'yɩbha ɔ -yɔ ɔ 'sɔ 'ka mnɩ. Ɔ 'bhua ɔ 'wʋ, 'ɩn ɔ yia ɔ *knɩ 'wʋpa,
    Zuifʋ -wa mɩa wee dʋdʋ -gʋʋ 'gbʋ. -We ka gbʋ -wa, -maa weee -yi ɔ dide Glɛkɩyu
    nya.
  tpi-tpi: Pol i laikim Timoti i go wantaim em. Olsem na em i kisim em na i katim
    skin bilong en. Em i ting long ol Juda i stap long ol dispela hap, na em i mekim
    dispela pasin, long wanem, olgeta Juda i save olsem, papa bilong Timoti em i Grik.
  mih-NT: I cuñi ra Pablo sa cuhun ra Timoteo sihin ra. Zoco i quihin xihna ra sii
    ra ta i sahndya ra ñɨɨ xiñi xuu ra coto cahan xaan ñiyɨvɨ hebreo ñuu cuan vatyi
    sito ñu vatyi ra griego cuu zutu ra ta ña tuhva ra zavaha costumbre maa ñu.
  qvh-NT: Timoteupa taytan mana Israel runa captinmi Israel runacuna musyayargan Timoteupa
    cuerpun mana señalash cashganta. Saymi walquinanpä Pablo pushayta munar Israel
    runacuna mana jamuräyänanpä Timoteupa cuerpunta señalasergan.
  kms-kms: Pol ni nari Timoti ni ane ei mo, pugri bu ni neti nowi, ghimbi dugu chongo
    pend nuang. Te pugri ni nei namb kin nari, Juda ni yumbo ur ren kin yembe mindiny
    ye, di Juda buagi tende mas kin ni nei mamb Timoti kiyi ni wuti Grik kin.
  agn-agn: Mandian, galiliag si Pablong e-lan na si Timoteo, animan tinorian na tanandia
    agod indi mamagriklamo tang mga Judio. Tenged ang tanan ang mga Judio ong mga
    logar ang asi gangatakong ang tatay ni Timoteo Grigo.
  nhi-NT: Pablo oquinic icuicas in Timoteo, uan oquichiu mamojudiohnescayoti, ohcon
    oquichiu nic amo oquinic mamohsiuican in judíos tlen chanchiuah itich nonqueh
    tlalmeh, pues nochtin ocmatiah nic nipapan amo judío.
  ttc-NT: Te Pa'k tgan tuq tzan txik te Timotey tuky'i'l, ntons oxik tuk'le' per tb'ay
    owok tsi' techalul tzan k'on tuq kyyolin kye aj tijajil Israel aj nkyenajan tuq
    tuj aj luwarji, tzan tpaj kyeb'en tuq te stat nya'tx tuq jun aj tijajil Israel.
  dan-1931: Ham vilde Paulus have til at drage med sig, og han tog og omskar ham for
    Jødernes Skyld, som vare på disse Steder; thi de vidste alle, at hans Fader var
    en Græker.
  kwj-kwj: Pol Timoti ni raꞌai kinani ri wondau. O keke rini raꞌaini hima tape kupu
    rihi ti ya rini kuto. Hinde wowani, rini ka hinga ri hambwaro, Timoti hima tape
    kupu rini kuto nambwe nawa ele Juta hima kupu mwanji rini saweno. Hinde wowani,
    wunu tinda wu hambwasindau, Timoti yapai rini Girik pe hima. O keke Timoti hima
    tape kupu rini kuto nambwe ri daro.
  vie-OVCB: vì vậy, Phao-lô muốn đem Ti-mô-thê theo, nên ông làm lễ cắt bì cho cậu.
    Vì người Do Thái ở các nơi ấy đều biết cha cậu là người Hy Lạp.
  kze-kze: avowámá Kíríki-kwaasi póna áúra'a íma kárámai araa'éna urómba pósa Yútaa-kwaasi
    mináyámpá'ó máyáan-kwaasi mirán-áímbá ísówana Póro séna Ísóigona mayáírá'á Tímótimba
    airánáe séna Yútaa-kwaasi aamoí ígwáe séna Tímótimba áúma kárámarena
  mpj-mpj: Puulju Timiti kulirnu katiraku, kujungkalu-jananyaya parra wajalkuranku.
    Kayila katikijalu yirnamarnu, Juwukajaya jiiwana wirrilyirrijaku. Juwu jiiwanaluya
    kulilpayi Timitiku, mamangara Kiriki wangkawinti, Juwuparni.
  lbk-lbk: Idwani, sinegyatan Pablo si Timoteo tay laychena ay itakin siya. Siya chi
    nan inangnena migkhapo isnan cheycha'y Judio ay wad-ay ischicha, tay ammocha am-in
    ay si amana et Griego.
  mto-NT: Cho̱jkeꞌe je̱ Pablo je̱tseꞌe je̱ Timoteo myujatyooꞌajat. Vanꞌit tseꞌe je̱
    ixtaꞌnu̱n du̱pa̱a̱jmji je̱tseꞌe du̱niꞌkxmat du̱ko̱jmat ax joꞌn je̱ Moisés je̱
    pyavaꞌnu̱n vyaꞌañ. Je̱ꞌe̱ ka̱jx tseꞌe veꞌem du̱tuujn je̱tseꞌe kyako̱ꞌo̱yjávajadat
    je̱ israeejlit jáyuda juuꞌ veꞌe je̱m tsu̱u̱nidup, ku̱x ñu̱jaꞌvidinup je̱ꞌe̱ veꞌe
    anañu̱joma je̱ts ka je̱ israeejlit jáyuvap je̱ꞌe̱ veꞌe tyeeꞌip.
  bzh-bzh: Paulus ahë ving Timoti bë na geving yi, lob ḳo yi merah* navi. In kwa
    vo bë alam Yuda sën denedo agu, lob vonġ nebë sënë in deraḳ ni bë Timoti ama
    Grik, om rëḳ dejuuk yi.
  guj-2017: તેને પાઉલ પોતાની સાથે લઈ જવાની ઇચ્છા રાખતો હતો, તેને લઈને તે પ્રાંતોમાંના
    યહૂદીઓને લીધે તેણે તેની સુન્નત કરાવી; કેમ કે સર્વ જાણતા હતા કે તેનો પિતા ગ્રીક
    હતો.
  jvn-NT: Rasul Paulus kepéngin ngejèk Timotius mèlu dèkné. Lan jalaran kabèh wong
    Ju ngerti nèk bapaké Timotius kuwi wong Grik lan Timotius ora sunat, mulané dèkné
    terus nglakoni sunat.
  byr-byr: Polɨ sɨmunyavɨ daꞌ yawɨꞌna “Nɨmɨjɨ Timoti wawana!” yawɨꞌna yaka Juyaraavɨrebwi
    Timotire kɨlaakejɨꞌ davɨna yaꞌ. Sareꞌ dareꞌnesɨ. Juya yuyara saba mwaalyara yawɨreꞌ
    “Timotirɨ ganɨmaangei Juyai mɨka. Aawa, Gɨrikɨyalyɨ. Gawaalɨvaangere kɨlaakejɨꞌ
    madaꞌnyɨkelyɨ.”
  ian-ian: Pol Timoti kat wandɨ. Yagwa. Kɨta vat yili waa wandɨ. Wungi kat tɨga Judana
    vapmba ndɨna mbangɨ pɨtndi. Wan ngepma ngepmamba la ndi Juda Timotina nyaek Juda
    ana ndɨ, waa vɨlɨndi. Wungi kat tɨga ndɨna mbangɨ pɨtnjeyan Juda ndɨ kat kai ana
    waigandi waa yelavɨtndɨ Pol.
  hun-hun: 'Őt Pál magával akarta vinni, és körülmetélte őt a zsidókra való tekintettel,
    akik azokon a helyeken voltak: mert mindnyájan ismerték atyját, hogy görög volt.'
  mcf-NT: Aden dadpenshun chuisho tantiash Timoteyo buante bumpanëdash Pabado. Adec,
    Timoteyo buanu, queshun ëbi capucueniacno isadaidbo dadpen iqueque. Aidon Timoteyo
    isash, Aidën papa quidieco matses icnuc aton madobidi isadaidpembo nec, aido quenushe
    queshun Pabadon Timoteyon shui dëbid dëtemepanëdash.
  kjs-kjs: Go puma Pol-re Timoti nipu raapu palipa kone suma Pol-me Timoti-na yogale
    kuni rugulasa. Go konere nipu laapo pora pamualipide su-parare mo Juda alinumi
    Timoti-na aaraare Grik ali remaa pagalimi lo yogale rugulasa.
  mni-mni: Paul-na Timothy-bu puduna chatpa pamlammi maram asina mahakpu un kaklammi
    maramdi maphamsing aduda leiba Jihudi pumnamakna mahakki mapa Greek-ni haiba khanglammi.
  yad-NT: 'Sava̱ta̱da ji̱ta Pávurubañi̱ Timutévubay: “Ye̱jiya risa̱.” Sa̱ra̱cheda
    ji̱ta variñi̱, su̱mutyonutadeda variñi̱, rirya̱tidye jmutya̱ jasiy vichavay Judíyuveda
    variñi̱, ridyetyi̱satya ne Judíyu savichanu̱yada saja̱dye.'
  mxb-NT: Dá ni̱ na̱taꞌan ini Pablo ña̱ kía̱n koꞌo̱n xi̱ xíꞌín ná. Sa̱ꞌá ño̱ó nda̱ni
    ni̱ saꞌanda na̱ ñíi̱ xí táto̱ꞌon saꞌándá ley choon, dá kía̱n ná o̱ nákani kuáchi̱
    ini na̱ Israel, táꞌa̱n na̱ ndéi ñoo ñoó, koni na̱ xí. Chi̱ sa̱ ndidaá vá ná náꞌá
    ña̱ tatá Timoteo kúú iin ta̱ griego.
  pon-2006A: Pohl men Timoty en iang; eri, e ahpw sirkumsaisla. Pohl wiahier met pwehki
    eh ese me mehn Suhs koaros me koukousoan wasao wehwehki me en Timoty eh pahpa
    mehn Krihs.
  maq-NT: Pablo ne, meje rë me xi cjue Timoteo cojo rë me. Vëhë xi quijicojo me Timoteo
    hiscan xi ti chuxin rë xuta tjë rë Israel. Cuatjin casahmi me ngatsë rë xi nandya
    xi cuacun vëhë ne, siu xuta jan, hane yëjë xuta xi cuacun jan ne, vëë me xi nahmi
    rë Timoteo ne, ngu xutaxín me.
  hto-hto: Pablo Timotéona ie nabaina úiacade. Ie jira ie bacano ɨcoɨ quetátate, íaɨoɨ
    jáillɨnomo ite judíuaɨ afémɨedo comecɨ fɨeni fácañeillena. Mei afémacɨ ie moo
    griego ímɨenana ñue onódiaɨoɨza.
  por-BRBSL: Paulo queria que ele saísse com ele, e o levou e circuncidou por causa
    dos judeus que estavam naquelas partes, pois todos sabiam que seu pai era grego.
  ces-NKB: Toho si Pavel přál [vzít] s sebou na cesty, a [tak ho] vzal a kvůli Židům,
    kteří byli v těch místech, ho obřezal. (Všichni totiž věděli, že jeho otec byl
    Řek.)
  cui-cui: Pablo ichichipa xua bepuna ponaeichatsi Timoteo xua peyawenaenexatsi. Ichitha
    matha copiya cui itorobatsi Timoteo xua pewi thabinexatsi xua ichaxota nareixacaeca
    xua ichaxota pebinxae xeina. Pablo baxua exana tsipei jopa ichipaeyo xua judiomonae
    anaepana peexanaewa tsainchi xua jopa pewi thabixae tsipaetsi Timoteo. Tsipei
    Pablo yaputane xua judiomonae nawita ichaxota poneibinabe. Barapomonae judiomonae
    nawi thabeiba tsipei pia cui. Mataʉtano barapomonae judiomonae yaputane xua Timoteo
    paxa tatsi griegomonaepin. Daxota Timoteo jopa caena bayatha wi thabichi tsipei
    canta griegomonae jopa daxua exaneibiyo.
  boj-2014: Sawa dia Juda naŋgi qalieeb, Timoti aqa abu a Grik tamo. Deqa Pol a Timoti
    osiqa a ombla wauqa marsiqa muluŋ waiyej.
  eng-OEBUS: Wishing to take this man with him on his journey, Paul caused him to
    be circumcised out of consideration for the Jews in that region, for they all
    knew that his father had been a Greek.
  eri-eri: Ono wanenga Pol no Timoti no ngare goyei nomo gau tuwai. Waha bona no haudu
    gogala karu fuwai. No Juda ila nere haumu ulate waha langa yafade waha bona ninau
    isidu bona no onou onowai, taate bona, Juda oruwanga nere benou iside, Timoti
    umamu no Grik fai.
  aly-aly: Paul ilkelhenh Timothy ikwer-angkwarr alhetyek. Jew ingkerrenh akalty anenh
    aynikw ikwerenh Greece-areny anenh. Alakenhaym-they Paul-el Timothy renh artwa
    mpwarek artwa Jew-rnem ahelirrekerr.
  wiu-wiu: Poloyo one pukuka Timosi-pala auane pouno wene pikome tokome Timosine kepene
    teigamotaneya. Nipa eni take pitikoi Yu yene peyame Timosine etenepa mone Geriki
    ago wa wene tekete Timosi aue pa̱ia titi tokaya tokale nitaneya.
  swe-swe: Paulus ville ha med honom på resan, och av hänsyn till judarna i de trakterna
    tog han och omskar honom eftersom alla visste att hans far var grek.
  cth-cth: Pawl ni Timote hrawi hanelah a ngai. Ahnie a na pa Jentel tami tie hote
    hmuen koe kaawm e Judah tami pueng ni a panue awh dawk vuensom a a pouh awh.
  mti-mti: Poru imive apan mame gaibu aitan anoivi. Meoya Poru Timoti kwapiwa tuine.
    Kuiyawa me Ju igiyawa at me apa vinemewa mu undag yaug anoya me mamawa Griisu
    apan.
  pad-NT: Pauloa binofivini biavikhavini judeus kaija'ari vakadiania, oniani ida Timóteo-ra
    karajomivini hija.
  twi-twi: Esiane sɛ na Paulo pɛ sɛ ɔde Timoteo ka ne ho kɔ nti otwaa no twetia, efisɛ
