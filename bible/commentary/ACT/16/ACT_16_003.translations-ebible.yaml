    aah geei pu na, le ki cha u dii bi.
  tzo-ZNT: Li Pabloe isnop ti chicꞌ echꞌel xchiꞌin li Timoteoe, yechꞌo un iyacꞌbe
    la yichꞌ circuncisión yoꞌ la xꞌichꞌbat o ta mucꞌ cꞌusi chale. Yuꞌun la ep jurioetic
    yoꞌ bu ta xbatique, snaꞌojic la scotolic ti jgrecia ti stote.
  mpm-NT: Yukan kuu ja ni kuni Pablo ja na kiꞌin Timoteo jiin da, ko xnakan ni saꞌa
    da seña yɨkɨ kuñu Timoteo nava tu kaꞌan chaa Israel kanchuku un sɨkɨ da, chi ka
    jini da ja chaa griego kuu tata da, ti tu siuku da jnuꞌun chaa Israel.
  ots-NT: Car Pablo mí ne di zix car Timoteo pa di mötzi co cár bbɛfi ca Ocja̱. Nu
    cʉ judio cʉ mí bbʉh pʉ Listra co cʉ pé dda jñi̱ni cʉ mí nzøtitjohui, göhtjo mí
    pa̱dijʉ, múr gentile cár ta car Timoteo. Pa jin di ntsjeya cʉ cja̱hni‑cʉ́, car
    Pablo bi cjajpi car Timoteo car seña gá circuncisión, pa di jogui di zitzi gá
    möxte pʉ jabʉ mí ne di má.
  hoy-hoy: पौलुस उन इच्छा ईरोद कि तीमुथियुस आऊन सांगुळ बरूल; अदिक जो यहूदी लॉकुर आ
    जागागोळ दा ईरोर आंदुर कारण आव आऊंद खतना माळदुन, यतिकी आंदुर सप्पा जानसोर, कि आऊन
    आप्प गैरयहूदी ईरोन.
  uri-uri: Pol kil wakrongen tolpa Timoti pa akal ntiel kai, ari tu Juta wailet a
    ark kai ha knokg ripa, tu ari tolpa yan a Timoti pa a tu Krik a ake kwat numpalk
    pa. Tolpa yatom kil kwat numpalk a Timoti pa.
  amo-amo: ame Bulus ita nin su uworu ayiru Timintawus ku nin ghe, anin pira niti
    niti, ma nin su Timintawus ukachiy. Awa su nanin bar a Yahudawa na iwa di niti
    niti inan sere Timintawus, bar iwa yiru uchif me ku Heliniyawari na awa sughe
    ukaciya ba.
  pjt-pjt: Ka Paulanya wati nyara palunya katinytjikitja mukuringangi, palu Jew nyara
    palunya nguraṟa tjuṯaya palumpa mamaku ninti panya paluṟu Jew wiya wati Kuṟiki
    munu panya palumpa katja Timitjinya iṯi ngarinyangkalpi Moseku aṟawanungku watintja
    wiyaṯu. Ka Paulalu tjukurpa nyanga palunya kulintjatjanungku Timitjinya watiringkunytjaku
    palyaṉu, panya Jew tjuṯa pukuḻaripai wiya wati wiya tjuṯaku, palu panya watiringkula
    kutjuya Jew tjuṯangka tjunguringkupai. Ka palulanguṟulta watiringkunytjatjanu
    paluṟu Paulala tjanala tjunguringu.
  cwe-cwe: Paulo kalonda yamsole Timoseyo yahite nayo, ivo kamwingiza ulungwana kwaviya
    Wayahudi wakalile isi ija wavimanya kuwa tati yake Timoseyo kakala Mgiliki.
  daa-NT: Pool raka iyin̰ iŋ ŋaara. Ɗo bi ŋaar-ak ko, ŋa *ɗukumiiji seln̰o ɗo saan
    ta Yuudinnar kuuk goy ɗo darrinay-aku. Okin̰co, ŋu iban kadar tacco Grekin̰ce.
  mlp-mlp: Haqsa Pol in Timoti inaq lehgo anad tibilaqyaq. Nazaq iyan in Timoti waqim
    ahol abatan asan tuqurot. Na ezaqgo in anad emyaq, Juda mataw kabemmo saw kab
    osayta haqyaq. Sa Timoti amam in Grik mat na ago in bunmo tuhuritiyta haqyaq.
    Luweq mataw na nan kabemmo bilaq daqay haqad in daq na amta.
  ape-C: Anan Pol nakri nuran nini anan hunak. Namudok aria natah ananihw yegenyihw.
    Natah ananihw yegenyihw um maresh, ihishmorim Juda shape arbudok warub iri shadukemesh
    um ananin yaken douk anan um eshesh Grik.
  bgs-bgs: Tô kakalyag i Pablo na mákkás si Timoteo kandan. Purisu igpatupuwan i Pablo
    si Timoteo ébô respetowan katô mga Judio tun ta mga lunsud na sadunan dan, su
    isóddóran katô mga Judio na ándà pa sikandin tupuwi su Griego tô ámmà din.
  faa-faa: Airakano Poremo someraka, “Timotiane anoyaki hakāsa peanie,” aisapo. Aíyaka
    Timotiane Poreyaki hakāsa perakano, Poremo Timotiane kau hahaeraka patesapo.
    Yu aporomo kaiyiáne Timotimo wafayane Kiriki aporoporakano ipu kaisiapo. Kaisiasamo
    ipu mahisihokohoamo Poremo Timotiane kau hahaeraka patesapo.
  kik-kik: Paũlũ nĩendaga mathiĩ nake rũgendo, no nĩ tondũ wa Ayahudi arĩa maatũũraga
    kũu, akĩmũruithia nĩgũkorwo nĩmooĩ atĩ ithe aarĩ Mũyunani.
  cap-NT: Nekztanaqui Pabluqui Timoteo kjutzñi pecatc̈ha. Jalla niz̈tiquiztan Pabluqui
    judionacz̈ cuzturumpi jaru Timoteo chimpuskatchic̈ha, nii yokaran kamñi judionacaz̈
    ana quintra chiyajo. Timoteoz̈ ejpqui griego z̈oñitac̈ha, anatac̈ha judío. Jalla
    nuz̈ cjen Timoteoqui ana chimpuchiztac̈ha, judionacaz̈ irata. Jalla nii zizzic̈ha
    nii yokaran kamñi judionacaqui.
  ksr-ksr: Kaeŋ jegi moma wama motooŋ kemambaajoŋ moro. Ii moroto, Timotiwaa maŋanoŋ
    Griik ejaga laligoroti, ii kuuyanoŋ modaborogi ano miri gomaŋ kanoŋ Juuda ejemba
    mamaga laligogi. Kawaajoŋ yoŋonoŋ Pool jeŋ mububotiwaajoŋ Timoti wama Anutuwaa
    aiwese meŋ selia kotoro.
  eng-TNT: 'The same Paul wolde that he shuld goo forth with him and toke and circumcised
    him because of the Iewes which were in those quarters: for they knewe all that
    his father was a Greke.'
  sbs-sbs: Paulusi a bakusaka kuyenda naye; ni chamuhinda ni ku ku mutwala kumupato
    chevaka cha majuda ba vena muchibaka echo, chakuti bonse ba vezi kuti beesi ba
    vali Magirike.
  sue-sue: Are Paulo meni Timoti numore dai nuaise senua. Ota zebu amira Yuda ema
    noisowa ami maira mama nu Grik ema awa giro tepo wewa. Are Paulo nu Yuda ema meni
    Timoti gara ewanana waise sero puro tama aiso nuso kapenua awa.
  fra-NCL: Paul voulut l’emmener avec lui, et l’ayant pris, il le circoncit, à cause
    des Juifs qui étaient dans ces contrées ; car tous savaient que son père était
    grec.
  bhg-bhg: Ango edo Paul embo awa kundo daedo pepeta ain jipapa esisina. Aindabé Judah
    embobo yai nenei ainda isima esitera, awamane berari garibé embo ainda mamo awa
    Guriki, awatedo, Paul mi embo ainda tamo jiugesisina.
  snn-NT: Ja'nca ba'ijënna, Pablobi baguëni ai re'oye ëñaguë, Yëquënani te'e conni
    raijë'ën. Saiñu caguë choquëña. Choni, ja'nrëbi baguë go neño ga'nire tëyo güeseguëña.
    Ënjo'on bain judío bainbi baguë taita griego hua'guëre masicua sëani, yë'ëni gu'aye
    ro'tama'ija'bë caguë, Timoteoni go neño ga'nire tëyo güeseni, baguëte saguëña.
  atb-NT: Poluq gi, hkyowuì má yhang lé shuî chûng naù mù luî, ahpyo-kuq hpyit byî
    ri. Hkâsu mù gâ le, yhâng wa gi, Grik nghut é hkyô lé haû mâ é Yudaq byu pé lhunglhâng
    bang sé kômù, haú bang lé myit tê byî é yanmai nghut ri.
  cek-AK: Pawl mah anih to angmah hoi nawnto caeh haih poe han koehhaih tawnh; anih
    ih ampa loe Judah kami ni, tiah toah kaom Judahnawk boih mah panoek o pongah,
    anih to caeh haih moe, tangyat hin to a aah pae.
  bkd-bkd: Tumenged ta agkabayaan haena hi Pablo agdumaha pigpasirkunsidahan din ta
    natun-an hu mga Judio diyà ha Griego sa amay din.
  ctu-76: Pablo yom i pʌy majlel Timoteo ti toñel yic'ot, pero ñaxan ti yʌq'ue ti
    tsepol i pʌchʌlel cha'an ma' mi' lolon cha'leñob cabʌl lolon t'an israelob ya'
    ba' mi quej i majlelob. Como pejtyelel israelob ya'i yujilob isujm cha'an griego
    bʌ winic i tyat Timoteo. Jini griegojo' bʌ winicob mach'an mi yʌq'uen i ch'ʌm
    tsep pʌchʌlel i yalobilob.
  lac-NT: Pablo u c'at u pʌyic ca' xic beyaj yejer Timoteo. Chen caj yʌn ts'ira'b
    u yot'er Timoteo an ten bic cu naj beticob u winiquirob judío soc ca' xic yejer
    Pablo. Mʌ' ja wirej, tar cu bin ich u winiquirob judío quire' robob u toc erob
    u tet Timoteo u winiquir griego. Mʌ' u c'at u ts'iquinta'r Timoteo ten Pablo u
    winiquirob judío, rajen ts'ira'b Timoteo.
  xla-xla: Epapele dulu dla Polota solotamaiyo, Timoti mate sela꞉lowedeme. Amasiyama
    Yu so hapuloma edla ha꞉ha꞉le soye me-yia꞉malamaiyo, Timoti ya꞉ aye Guliki oplami.
    Epapedeme Polota Yu sota sisiyelepo depame Yu so yia꞉ toto koko dolumama Timoti
    hamame kapala kestaiyo.
  xav-NT: Tawamhã Paru hã ma tô sima wẽ, Timotiu hã ĩsiré morĩ da. Tane nherẽ, zudezu
    norĩ hã uburé tãma waihu'u pese za'ra di, Timotiuhu mama hã deredu norĩ siré na
    hã. Taha wa, Paru hã ma tô Timotiu sihâiwata nhizâ, sizudezu da, te te ãma siwi
    wẽ'õ tõ da, zudezu norĩ hã.
  cuk-cuk: Pablo Timoteo-eba-naega imaksad. Aga abgan-uka-duku-siked-igar imakega
    imaksad, adi, Judíoʼmar mer Timoteoʼgi akar sogmalagar. Ar bela wismalad, Timoteo-e-babde
    Griego-dule gue.
  tbf-tbf: E Paulo a nga lalaron va e Timote va ta nga nomeie, io, a nga varapuo simi
    vunan e taman e Timote eie mi kangi Grik ma bu Iuda gi ta nga mon ian en gi nga
    telekiran.
  uig-CYR: Павлус уни өзи билән биллә елип маңмақчи болди. Бирақ бу йәрдики Йәһудийларниң
    һәммиси Тимотийниң атисиниң грек екәнлигини билгәчкә, Павлус уни елип хәтнә қилдурди.
  ikw-NT: Pọlu pioru o kwuru Timoti zne, ọ kpa a nka. O mernu ka kwnornu nụ kpakara
    ele Ju wu n'ẹli ka maam nụ nda a bụ́o nye Ju.
  khs-khs: 'Aputa: Poleyawa sena epamowa elipei ha:na:na: matanakeye. Alanase, Eyawa
    ewa siliyapola: e kaka naiyakeye. Ko:yawemiye, Yu sena peleya: emi sitalakamoke
    matanakeye. Timoti inawa Kiliki senakeye.'
  dwr-ENT: ጳዉሎሲ ፂሞቶሳ ባሬናና ኣፋናው ኮዪዴ፥ ኣ ኣቡ ጊሪኬ ኣሳ ጊዴዳዋ ሄዋን ዴዒያ ኣዪሁዳ ኡባይ ኤሪያ ዲራው፥ ኣ ኦይቂዴ
    ቃፃሬዳ።
  pma-pma: Sakini, Pol mumon rendemien keke vakur Timoti vaha vatal mini en ualien
    onen. Ka mulamu, sakin Timoti va en vekahoi, veni kilea keke telhehisu en Siu
    keil en out keil koa telheha ien koa akilea keke Tata onen Timoti rovitei Siu
    tai. Ka Pol en rovattei Siu keil avalei sesein Timoti veni.
  atd-NT: Sikan ian to ogparumoon porom ni Pablo si Timoteo oyow ogbulig kandan. Di
    su nataga ka tibo no mgo Hudiu, to Girigu ka amoy rin, natagaan dan to waro din
    ipatuli si Timoteo no igtuman to batasan to mgo Hudiu. No sikan ian to nigtuli
