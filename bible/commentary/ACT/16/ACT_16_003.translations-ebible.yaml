    manga Judio disang manga banwa na akadtowan nilan, kay yatigam silan na yang ama
    ni Timoteo buku nang Judio. Kayan yomanaw silan.
  gyr-NT: Pablo vɨroguata potaño ité Timoteo oyeupi. Sese seroguata renondeve, ombocircuncida
    uca seroɨ̃roẽhɨ ãgua judío yuvɨrecoi vahe upe. Esepia, opacatu oicua Timoteo ru
