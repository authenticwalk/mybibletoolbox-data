    lapala baa nyepala yanenge kalomanyi nembeya.
  urd-GVU: اِس لئے پولس اُسے سفر پر اپنے ساتھ لے جانا چاہتا تھا۔ اُس علاقے کے یہودیوں
    کا لحاظ کر کے اُس نے تیمُتھیُس کا ختنہ کروایا، کیونکہ سب لوگ اِس سے واقف تھے کہ
    اُس کا باپ یونانی ہے۔
  yre-NT: Pɔl a "vale 'e 'kʋ 'o 'vale 'waa, ɛn e -kʋ -a -fɔlɛ -klɔnmɔn -va, Zuif 'nɔn
