    wandie. Paul Timoti diepio do leumpe Ius apanawa wawumopua sawa mo dewau asiasi
    Paul Timoti etepa non. Ema aupe Paul Timoti banlene do nola awa antoiena.
  qub-qub: Timoteopa taytan mana Israel runa captinmi Israel runacunaga musyaran señaläni
