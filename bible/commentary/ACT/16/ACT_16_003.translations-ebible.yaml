    imi kuguup uyo ku imi kaal uyo ukan kebe-nala e, duptamo una ko.
  piu-2006: Puulalu kuliṉu, “Timitjiyinya nganaṉa tjungu yankunytjaku Yiitjuku wangka
    tjakultjurinkunytjaku. Paluru wati nyinanytjawiyangka Tjuwu kutjupa tjuṯangku
    kulira tjingurulampa pikarriku. Yalatjingkamarra ngayulu ngurra ngaangka tjanala
    Tjuwu tjuṯangka tjapilku paluru watirrinytjaku. Tjana kuliṉi Timitjiyiku paapa
    Tjuwuwiya nyinanyi. Timitjiyinyaṯarra tjana kuliṉi Tjuwuwiya paluru nyinanyi,
    wati nyinanytjawiya.” Palulanguru Timitjiyinya ngurra walytjangka watirringu.
  poh-NT: xa reꞌ laꞌ maꞌ jaꞌ npahkaljic ta nak reh rikꞌataric lok ritzꞌuhmal na̱ ricꞌachanbal.
