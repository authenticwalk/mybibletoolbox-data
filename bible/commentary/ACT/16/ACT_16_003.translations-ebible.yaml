    itóttola kkuölit tök tsir a̱s judiowak kë̀ ulurka̱ iki̱.
  kwf-kwf: Ma osiꞋana neꞋe sa Paul oga sa Timoti ka leka faꞋinia, nia ka Ꞌolo faꞋataꞋinia
