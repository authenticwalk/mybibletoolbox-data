    tih yahvin a rhet pah.
  tbz-SIM: Kɛ̀ Pɔɔri ndɔ́ Timɔntee ò nɛinɛ̀, kóò tùótɛ́ kɛ́cɑ̃ntɛ́ Sifubɛ bɛ̀ɛ̀ dɛ̀
    bo bɛ kpɛ́í, kɛ yɛ̃́ bɛ̀ do yɛ̃́mɛ̀ bɛmɔu o cicɛ túmɛ̀ Kɛrɛki.
  san-GUJ: પૌલસ્તં સ્વસઙ્ગિનં કર્ત્તું મતિં કૃત્વા તં ગૃહીત્વા તદ્દેશનિવાસિનાં યિહૂદીયાનામ્
    અનુરોધાત્ તસ્ય ત્વક્છેદં કૃતવાન્ યતસ્તસ્ય પિતા ભિન્નદેશીયલોક ઇતિ સર્વ્વૈરજ્ઞાયત|
  amx-amx: Lakenheng Paul-emeh ahentj-anek, Timothy renh angetjeh. Tjerrtj Jew ingkerrek
