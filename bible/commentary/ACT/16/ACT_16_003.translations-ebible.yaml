    cha cahán ra. Vatyi tandɨhɨ ñu chitó ñu vatyi sutu ra cuví ra ra ñuu Grecia.
  tzo-NT: Ti Pabloe sc'an chic' ti Timoteoe yu'un chchi'in batel. Hech yu'un laj yac'be
    yich' circuncisión yu'un hech tspasbat ti muc' ti sc'op ti Timoteoe ti bu ti chbatique
    yu'un ep xchi'iltac ti Pabloe te o. Scotol sna'ojic ti ja' jchi'iltic ti stot
    ti Timoteoe.
  ind-AGS: Paulus ingin Timotius untuk ikut serta dalam perjalanannya, maka Paulus
    menyunat Timotius sebab orang-orang Yahudi di daerah itu tahu bahwa ayah Timotius
    adalah seorang Yunani.
  omw-omw: Poruva mwiavata vitero virera hiro taqovaro Timotira qova mpo mwatanaa
    Kirikivanto variqarora tiro, mwiva hia Timotira mwamwanta toqa mwatova varuvaro
    Poruva mwia mwamwanta toqa mwatero. Poruva tiqaro, Iutaa mwaini variahua Timotira
    qova Kiriki vaisi varira ntapihiarave. (Mwihua Timotira mwamwanta hia toqa mwatairave
    tivorave timwa kyero Poruva Timotira mwamwanta toqa mwatero mwiaqaatairo mwiavata
    vitero viro.)
  yrb-yrb: Eno imutaba Foroma Timotiba wei, aini Godinu sina we inareta dabaro anibeisi
    wei. I Ju uwara emanu baeta uteda Timoti munite danu ofe turi. Timoti danu damamana
    Guriki amaraba iba danu ofe turawa uiro i Ju uwara nesia dawa iwata utaba eno
    ui.
  maa-NT: Pablo mejèn‑la̱ nga jè koa̱hijtako̱; k'oa̱á komà‑ne nga kisit'aà chi̱ba̱‑la̱
    kjoa̱ ts'e̱ circuncisión mé‑ne nga ndaà kíjna‑ne Timoteo i̱t'aà ts'e̱ xi̱ta̱ judío;
    nga jñà xi̱ta̱ xi ya̱ i̱'nde‑la̱ jyeé beè nga na̱'èn‑la̱ Timoteo, xi̱ta̱ griego‑né.
  mcq-mcq: ꞌEjumakame Jua mapoka kaꞌene ijino hijujipo hejajaho huni omijaho Kuriki
    orijihunaꞌe Poruho ura Timotira hu huꞌúmo vaꞌamarono hu apene sisa ꞌuhuahara.
  sus-A: ثْلُ تٌ وَ عَ شَنِنقٍ عَ شُن، عَ نَشَ عَ سُننَ يُوِقِيٍ شَ قٍ رَ نَشٍيٍ نُ
    نَ مّننِ، بَرِ مَ بِرِن نُ عَ كٌلٌن عَ بَبَ فِرّكِكَ نَ عَ رَ.
  jpn-1965: パウロは、このテモテを連れて行きたかったので、その地方にいるユダヤ人の手前、彼に割礼を受けさせた。彼の父がギリシヤ人であることを、みなが知っていたからである。
  fra-SBL: Paul voulut l'emmener avec lui, et il le prit et le circoncit, à cause
    des Juifs qui étaient dans ces contrées ; car tous savaient que son père était
    grec.
  yka-yka: Bayaˈ si Paul moˈo Timoteo hinangne saweˈne maglengngan. Saguwaˈ kēmon
    Yahudi si kalahatan miyaˈan, kataˈuhande weˈ sama Timoteohin bangsa Girik, hangkan
    inislam dahuˈ weˈ si Paul si Timoteo supaya iye pagaddatan meˈ Yahudihin.
  mle-mle: Pol diki mawul waal Timotiy diwa yidikikik. Taay di Timotiy diki sipaam
    kaam sukwudid. Pol lakwudil Juw kwadiy ababa yikidadiy tipaam. Adiy Juw lakwudiy
    Timotiy dikidi asaay Grik jaka tipa kidi duwad. Alik di ata kaam sukwudid.
  shp-NTPO: Jaskara iketian, Pablo keena iki, ja Timoteo jabé katin. Ikaxbi kaamatianbi,
    jawen jakina rebichi xatexona iki, jain jakana judíobaon jakonma shinanyamakanon
    ixon, moa jatíxonbi ja Timoteon papa, griego joni onankana iketian.
  aom-aom: 'Paul-ro nimadeje Timothy huꞌirae vaꞌego huꞌo juvoröhego. Hu ëhi nimoromo
    röhu uvadeje: Jew raje ave saꞌare röhu diröꞌe göre göre raromaruohuro garomo uvaruëjo:
    Timothy-are vavuoho bogo Jew rajoho jiëꞌëro sinoho bogo tariojahëꞌe höjo. Ëhi
    uvoromo Timothy-are sinoho bogo tariojahego Jew rajëro hesi jöho bogo ejahojöëni
    Paul-ro uëvadeje Jew rajehu ëꞌaruëhi Timothy-are sinoho tariojahojöro. Ëhi ëꞌëꞌëro
    huꞌirae baeromo vaꞌadeje.'
  geb-geb: Por mba buni mbararagiap, mbaram ana wo phorgɨ ŋgɨrgen Timoti vuzvugi.
