  tel-2017: అతడు తనతో కూడ రావాలని పౌలు కోరి, అతని తండ్రి గ్రీసు దేశస్థుడని ఆ ప్రదేశంలోని
    యూదులందరికీ తెలుసు గనక వారిని బట్టి అతనికి సున్నతి చేయించాడు.
  hat-BSA: Paul te vle Timothée ale avè l. Pou rezon sa a, li te fè li sikonsi, akoz
    Jwif ki te nan landwa sila yo. Paske yo tout te konnen ke papa l se te yon Grèk.
  bxh-bxh: Paulo ya fanuha bena Timoti maꞌena sa lau. Diusi nuꞌudi yai sa miyamiya
