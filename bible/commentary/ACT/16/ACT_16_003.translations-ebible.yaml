    ana nalo tolu nei Pol, Sailas, Timoti, abano.
  bqp-bqp: Pↄlu ye à gɛ́ kãao, akũ a tↄ̃̀ↄ zↄ̃̀nɛ Yuda kũ ò kú wɛ̃tɛ pìnↄ gũnnↄ
