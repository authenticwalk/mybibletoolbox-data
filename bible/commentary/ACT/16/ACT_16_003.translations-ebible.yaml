  sri-sri: Irasirigʉ Pablo Timoteore ĩgʉ̃rẽ wapikʉbure ãĩadʉayupʉ. Judío masaka iri
    nikũ marã gapʉ Timoteo pagʉ griego masakʉ ããrĩrĩ́rẽ masĩñurã. Irasirigʉ Pablo
    ĩgʉ̃sã merã guamakʉ̃ iridʉabi, Timoteoya dʉpʉma gasirogãrẽ wiiriyupʉ judío masaka
    irinarõsũ irigʉ.
  nal-nal: Pol xa saxot kana zaxot luk Timoti varaxai wana naan, malasing ma xa ftuk
    pizin a vang pakpaakna, wanaze amun Judaa di iziar la bina angkanaan di rexaas
    adu damana Timoti, naan a Grik.
  kyq-kyq: Gɔtn se Pɔl je ɔɔ kꞋɓaa tɛlɛ, naɓo taa Yaudgen iŋg maakŋ gɛgɛrge tun ese
    se, naan̰ ɔjin̰ pɔndɔ, taa jeegen paacn̰ gɔtn ese se jeelin̰ naan̰ se bubin̰ kɔɗ
    Grɛk.
  kwd-kwd: Ma tofuna la Pol 'e siria la Timoti 'ani leka fe'enia gaa'a, ngaia 'e kwaria
    lofona. Ngaia agea nga 'ola lo'oori, tofuna ta'a lo'oo 'i Jiu te'efou gila nana'i
    na lefu no'ona, gila su'a la'u mola na ma'aa ala Timoti ngaia nga wane Grik ma
    ngaia 'ame kwaria lofona wela aana.
  ded-ded: Edegec Paurongo yerahafoc kenecdeac edeu naric deec. Anu yudangic bangec
    imohai kecgec, yeneng Timoteo mama ye grikngic, imoc negendacgec. Imocac Paurongo
    yeneac amma Timoteoac sebi tosea herecgeec.
  ewe-ewe: Le esia ta la, Paulo bia tso esi be wòadze yewo yome le yewoƒe mɔzɔzɔ la
    me. Hafi woadze mɔ la, Paulo tso aʋa na Timoteo be wòaganye nuɖianu na Yudatɔ
    siwo le nuto la me o, elabena ele nyanya me na ame sia ame be Helatɔe nye Timoteo
    fofo.
  nuy-nuy: Na-Paul naagi-yung ni-wijangani, anubanila-wala nu-lhala-miyn aḏaba wini-yagaynjini.
    Nu-yarrijgini naagi-yung marri nu-wulmurr-gaa, ni-Jew-mayn naadagi-yung na-Timothy.
    Anubani-rruj yamba warra-Jew-yinyung anubani ana-lhal, wurru-marrbuy naadagi-yung
    na-ninyarra-yung yamba waari ani-Jew-magaa.
  cop-BHC: ⲪⲀⲒ ⲀϤⲞⲨⲰϢ ⲚϪⲈⲠⲀⲨⲖⲞⲤ ⲈⲐⲢⲈϤⲒ ⲈⲂⲞⲖ ⲚⲈⲘⲀϤ ⲞⲨⲞϨ ⲈⲦⲀϤⲞⲖϤ ⲀϤⲤⲞⲨⲂⲎⲦϤ ⲈⲐⲂⲈ ⲚⲒⲒⲞⲨⲆⲀⲒ
    ⲈⲦϢⲞⲠ ϦⲈⲚⲠⲒⲘⲀ ⲈⲦⲈⲘⲘⲀⲨ ⲚⲀⲨⲤⲰⲞⲨⲚ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ϪⲈ ⲠⲈϤⲒⲰⲦ ⲞⲨⲞⲨⲈⲒⲚⲒⲚ ⲠⲈ.
  buk-buk: Pol tac whiŋ bu Timoti êŋsêlêŋ ti kôm gweleŋ whiŋ iŋ. Tigeŋ iŋ kêyalê bu
    lau Israel-ŋga hoŋ naŋ sêmbo gameŋ dinaŋ, naŋ sêŋyalê bu Timoti damba iŋ ŋgac
    Grik-ŋga. Tu dinaŋ-ŋga iŋ sê Timoti ndê ŋamlic ŋatô su.
  pri-NT: Â é todèe wà Paulo, ba na é pâra wiâê. É mara pwa *kamaî têe, ba naa wâdé
    tà tèpa Juif na rà tâa na ére bèepwiri. Ba rà nye tâmogòori diri pâ, wà caa kêe,
    âna câé caa pwi Juif.
  zpq-NT: Da'nan' Pablon' gwṉabe' šejlen Timoteon' ḻegaque', nach gwc̱hi'ene' gan'
    bosozoe' ḻe' señw dan' že' circuncisión. Bene' ca' ḻe yogo' beṉe' že' na' goseṉezde'
    x̱a Timoteon' bi naque' beṉe' Israel na' Timoteon' biṉa' soe' señon', na' ḻecze
    Pablon' goclaže' yega'aṉe' güen len beṉe' Israel ca'. Cate' beyož bzoe'ne' señua'
    na' gosa'aque'.
  por-TFT: Paulo resolveu levar Timóteo consigo ao sair para outras regiões, portanto
    circuncidou o rapaz. Procedeu assim para que os judeus que residiam naqueles lugares
    aceitassem Timóteo, pois eles sabiam que seu pai gentio/não judeu não permitira
    que ninguém circuncidasse seu filho.
  gwi-NT: Jii geh'an Paul, Timothy shaa hoozhi', yiindhan, yits'iheenjyaa eenjit.
    Tr'ookit yatthąį' kat khagwąht'uu ts'ą' yigwiiłkįį, nijin gwats'ą' gihee'al izhik
    łyaa Jews nąįį gwanlii geh'an. Ąįį nąįį datthak viti' Greek nilįį ts'ą' giiyaandaii
    geh'an.
  gvn-gvn: Paul wawu Timothy nyungunji dunganka. Paulungku nyungun manin, yulban yakan
    yala Jew-warrandamundu lawmundu ngadiku balkan. Nyulu Timothy yulban yakan bamanka
    Jew-warranka yinyaymba bundandanya, jana binal Timothyamu nganjan bama Greek.
  nhy-NT: Pablo okinekke ma wia iwan Timoteo, pero achtoj okisirkunsidaroj porke in
    judiojtin katlej chantij itech nekatej weyikantin kan yaskej okimatiaj ke ipapan
    in Timoteo oyeka griego. Pablo mach okinekke ma kijtokan in yonmej judiojtin nik
    in Timoteo mach kichiwa in tlamantle de sirkunsisión.
  asm-FB: পৌলে যাত্রাত তীমথিয়কো নিজৰ লগত লৈ যাবলৈ বিচাৰিলে আৰু সেয়ে তেওঁক চুন্নৎ
    কৰালে; কাৰণ সেই অঞ্চলবোৰত ইহুদী লোক আছিল আৰু তেওঁলোকে তীমথিয়ৰ পিতৃ গ্রীক জাতিৰ
    বুলি জানিছিল।
  okv-okv: avo eto Paul na Timothy umbuto pambasi uje eto amita hamo kakamba ena amita
    be amo Judea embo na Timothy ga umoro ari uje ae asora eto amita mamo amo Greek
    embo matu kiari avoeto hamo kakamba
  mxt-NT: Ta ra Pablo cuñí ra cha cuhun ra Timoteo chihin ra. Ta saha̱ ra circuncidar
