verse: ACT.016.035
translations:
  kpx-kpx: Iliale vavita Loma kosiveau abu bukate hanavege abu tiale dibulae kosive
    ke namihai avoe, “Kebia iovege abu tai.”
  okv-H: Eto iho vujenu Roman embo okokose na police embopo ikeo pambuto ke einge
    ea, “Embo evi ikejo arahata pambare,” ainge eo
  tbo-tbo: Malitom po tu luhetalahi tu’mpanipani hi himilihi po hi nenae naka baha
    geka hi himili hi pa, ‘Naka lawahi ona wohalehi.’
  mal-C: നേരം പുലർന്നപ്പോൾ, ന്യായാധിപന്മാർ കാരാഗൃഹപ്രമാണിയുടെ അടുത്തേക്ക് സേവകരെ അയച്ചു,
    “ആ മനുഷ്യരെ വിട്ടയച്ചേക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Ἡμέρας δὲ γενομένης, ἀπέστειλαν οἱ στρατηγοὶ τοὺς ῥαβδούχους λέγοντες, Ἀπόλυσον
    τοὺς ἀνθρώπους ἐκείνους.
  bgc-bgc: आगले दिन फेर हाकिमां नै सिपाहियाँ के हाथ्थां कहवां भेज्या के उन माणसां
    नै छोड़ द्यो।
  khz-khz: Amoamo, Kota gekamonagina talimara na vetugunagi talimara getugurato, negetiwato,
    “Tipura numanai votalima ruala iove tugu-atira.”
  deu-TKW: 'Mit Tagesanbruch aber schickten die Prätoren die Lictoren und ließen ihm
    sagen: lasse die Leute frei.'
  zsr-NT: 'Catiꞌ zaꞌ reníꞌ dza naꞌ, gulasölëꞌë niꞌa naꞌquëꞌ bönniꞌ yúlahuiꞌ, atiꞌ
    glëꞌ bönniꞌ naꞌ ruseyjëꞌ lidx guia, taꞌnë́ꞌ: ―Bsan‑quëꞌ bönniꞌ naꞌ.'
  lin-lin: 'Tango tongo etanaki, basambisi batindaki basali na bango epai ya mokengeli
    boloko mpo na koyebisa ye : — Bimisa bato wana na boloko !'
  hns-NT: 'Biehaan bhaile sahar ke barkwan ekaat siepaahie ke pathaais rakhwaala se
    bataawe ke kie: „Ie mardaana log djaai sake hai.”'
  noa-E: Maimua am iek ya ãspabaadeewai chi thethemnaan am phãarpi jaautarr khʉʉnau
    guardianaan jʉr auwia pʉ̈ijierram aajem, chi cárcel di thʉa sim aar wëtwia Pablo
    Silas dʉ̈i weeupi jaaumkhĩir.
  eng-EMTV: Now when it became day, the magistrates sent the officers, saying, “Release
    those men.”
  mib-NT: Te nuū ní cundijin, te tēe cácuu juez ni catají de policía cuangoo jíín
    jnúhun jeē na siáá tēe ndíto vecāa un Pablo jiín Silas quingoo de.
  lif-NT2: कुदाःन्‍दिक्‍मा बा खे़न् ये़क्‌यक्‍कोबा सुहाङ्‌युक्‍पाहाॽरे़ हाराॽ पुङ्‌लाइङ्‌बाल्‍ले़
    खे़न् मनाहाॽ पुङ्‌लाहिम्‍मोलाम् पेःक्‍मा पाङ्‌घुसिनि फाॽआङ् तिलिङ्‌गाहाॽलाम् इङ्‌जाःङ्
    मे़हाक्‍तुरो॥
  xnj-xnj: Chilau yaki lukela, vahamula mihalu va Chiloma vavatumili vakulu va manjolinjoli
    na malagizu aga, “Muvadindulila vandu vala.”
  mmx-mmx: Ga maxantamak luvuttadi amgomgo diga sak tiki lavasaxaruki mi levelinga
    xeretna, “Mina soxomus asu du nom luradi uto.”
  cbr-NT: 'Usaía ''ian pëcaracëbëtan ca an uníxa uni itsimi manania cuacë unicaman
    policía xuquin cacëxa: —An sipuacë unicama bërúancë uninu cuanxun camina a uni
    rabë́a cuantánun ënun quixun cati ''ain.'
  tee-NT: Chai acsni tunculh pus ju ucxtinin amalakachachilh ju ixpulasiyajni. Tajunich
    ju alhistacnanch lacapulach'in ni ca'alacmaxtulh ju Pablo chai ju Silas. Chach
    ta'ancha la'ixchaka'an.
  eng-LSV: And day having come, the magistrates sent the rod-bearers, saying, “Let
    those men go”;
  cak-NT: Y nisakar ruca'n k'ij ri achi'a' ri niqui'en juzgar xequitak jujun chajinel
    chi xbequi'ij che ri achi ri yeruchajij ri jec'o pa cárcel, chi quierulesaj-pe
    ri Pablo y ri Silas.
  pah-NT: 'Ko''emame pevove''g̃a nduvihava''g̃a ei soldados''g̃a pe: —Peho ti javo
    guarda''ga pe cadeia pe tomo''ẽ ti ga Paulo''g̃a jugwi. Igwete g̃a nduri imombe''gwovo
    g̃anhi''ig̃a guarda''ga pe.'
  sja-NT: Aɨ norema tap'eda Romadepema poroorãpa ãchi jɨ̃apataarã pëijida ma carceldepema
    jɨ̃aparimaa, Pablo Silas ome uchia pëimerã.
  xed-xed: 'Tsaɗakwa vli, ka ghunaftá gwal tsa guma ta mnduha da tsa mnda ngha vuʼa
    ya kazlay: Zliŋzla ta həŋ kəʼa.'
  mks-NT: Ta naha inga qui̱ví ita̱a̱n já na̱chindahá na̱ cúú juéxe̱ cán policia nu̱ú
    da̱ ndáá veca̱a cán ña̱ ná janí da̱ Pablo xi̱hi̱n Silas veca̱a.
  gfk-S: 'Ra malane um ira ut na harkurai di ga tule ira nudi tultule utusu tano ut
    na harbalaurai tano hala na harpadano ma karek ra nianga: “Halangalanga ise kike
    ra iruo tunana.”'
  bmu-bmu: Miri giaŋiiga keu jake galöm (majistreit) yeŋön opotöröp melaim eŋgigetka
    kösö mire kaba kewö jiget, “Azi yahöt mi mönö pösat etkinöŋga etmahot.”
  dgz-dgz: Inane woup seni at Rom wanene taine nagirewa punip nagirewa watu enamone
    gwat noke tauane anega wane, “Apan dere ame vetamone tau amop.”
  eng-GNV: And when it was day, the gouernours sent the sergeants, saying, Let those
    men goe.
  zaa-NT: 'Huàni'' ba dila lània nna, ca uxticia qui'' yétsiá nna guthel·la'' cą ca
    policia nna ra cą carcelérua: Be''èl·la'' ca nubéyu''ą'' eyya cą.'
  eng-WEBSTER: And when it was day, the magistrates sent the sergeants, saying, Let
    those men go.
  guh-guh: 'Nexata pepo bajayacunua juezmonae itorobalia vajabitsaë penaneconitsivi
    pejebabiabibo pevetsinëjavabelia pejumaitsinexa: “Capitsapaename pina baja Pablobeje
    Silasbeje,” pejainexa.'
  bon-bon: Nuuja krokerage pui neeneni cewe mope biname cina teeme cubu biname bine
    jityepemäsi krokeciiye mete awamuta biname bau me mene cama egä, “Peei neeneni
    biname bine aasatepi!”
  nhw-BL: Huan ica ijnaloc nopa huejhueyi tequitini quintitlanque policías para ma
    quiilhuitij nopa tetzajquetl ma quinmajcahualti Pablo huan Silas.
  mgw-mgw: Pammalau' yake kindai', maakimu baatumike ayangatiyi babe kababaya, “Mwayu'gu'li
    balu' bandu babu'ke.”
  swh-ONEN: Kulipopambazuka wale mahakimu wakawatuma maafisa wao kwa mkuu wa gereza
    wakiwa na agizo linalosema, “Wafungue wale watu, waache waende zao.”
  wbi-wbi: Panojilyale mwisi, avahighi vakamola imola kwa muloleli jula uwa ndindendinde
    vakati, “Vatavule Vala valutaghe”,
  bba-bba: Ye yɑm mu sɑ̃rɑ Romun wiruɡibu bɑ polisibɑ ɡɔrɑ bu dɑ bu ɡere bu be durɔ
    be kɑro.
  eng-KJVCPB: And when it was day, the magistrates sent the sergeants, saying, Let
    those men go.
  kgk-NT: 'Ko''ẽmba ramo mburuvixa kwéry ombou polícia he''i hagwã: “Tove toho upéa
    kwimba''e” he''i Paulo-rehe, Silas-rehe ave.'
  waj-waj: 'Vauya patauduu Roomaa kieetaiya aataru safuuvaara dira vaidiiya titooduu
    nnida oovi nnauvaara dira vaidiivaa tunoo: Aa vaidi aavaitana titanai kuatee,'
  cpy-cpy: 'Okanta okitejeta-manee, rotyaantaki jewari aminako-wentziriri omonkyahaa-rewo,
    ikantziri: “Pomishitowaeri Pablo eejatzi Silas.”'
  mpx-mpx: Lan i gan inoke Loma wali tologugui baaba hi pek pulisimanau elal ge hi
    patunal hi na del ana tomatahikan elana hi ba, “Bolau labui ya nu sokalil.”
  wbp-wbp: Ngakalku mungalyurru-karilki, yilyajalu-jana rdaku-kurra wiriwirirli Ruumu-wardingki-paturluju
    yurrkunyukungarduyu-patu wiriwiriji. Junga-juku, yaninjarla wangkajalkulurla rdakukungarduyuku,
    “Puurlu manu Jilaja, pangkala-pala yani warlangarrangarra-kurralku rarralypa.”
  luo-luo: Kane piny oyawore, jangʼad bura nooro askechene ir jarit od twech komiye
    chik niya, “Weuru jogo thuolo oa odhi.”
  nhe-NT: Huan ica ijnaloc nopa huejhueyi tequihuejme quintitlanque policías para
    ma quiilhuitij nopa tetzajquetl ma quinmajcahua Pablo huan Silas.
  aii-aii: ܟܲܕ ܗܘܹܐ ܠܹܗ ܝܵܘܡܵܐ، ܫܘܼܕܸܪܗܘܿܢ ܫܲܠܝܼ̈ܛܹܐ ܠܦܲܪ̈ܵܫܹܐ ܕܐܵܡܪܝܼ ܠܢܵܛܘܿܪܵܐ ܕܒܹܝܬ
    ܐܲܣܝܼܪܹ̈ܐ ܕܫܵܪܹܐ ܠܐܵܢܝܼ ܐܢܵܫܹ̈ܐ.
  esk-NT: Uvlaaġutqikman Rome-maġmiut aŋalatiŋisa aikł̣iqsuqtitiŋ tiliñiġaich anipkaquplugik
    taapkuak aŋutik aullaqtillugiglu.
  msb-msb: Pero pagkaaga na, ginsugo san mga namumuno san lungsod an mga suldados,
    “Paluwasa na idtoʼn mga tawo.”
  cpa-NT: Mi³ca¹jni¹ jøng² ca¹tse¹ jue¹³ tsih² dsa² ta³ quián¹²dsa. Ca¹ŋi¹can¹²dsa
    jǿg³ hi² liúg²dsa Pablo quianh¹³ Silas.
  dso-dso: ଆରିଗଟେକ୍‌ ଦିନର୍‌ ସାକାଲେ ରମିଅ ସାସନ୍‌କାରିଆମନ୍‌ ସେ ଲକ୍‌ମନ୍‌କେ ଚାଡି ଦିଆସ୍‌
    ବଲି ଜାଗୁଆଲ୍‌ମନ୍‌କେ କଇକରି ପାଟାଇଲାଇ ।
  meu-meu: Daba ai, hahemaoro taudia ese edia hesiai taudia e siaidia, eto, Ene tatau
    ba ruhadia nege.
  yva-NT: Siman awatan ngkov, akarijo munije umaso wo naite inta matutir indamu wuruta
    wo raura naito po tanoano makova ramane umawe ai ware, “Nyo vatane jirume wato
    yapaya makova rai kai.”
  dgc-dgc: Pero to gagabi dén, éy du tagapamahala, éy pinaange de du pulis to pégpihesuan
    a paluwasén de de Pablo.
  zpm-NT: Biini liu, pxeeḻ wxtis zha ne güeynie diidz lo me cuee me Pabl ladzguiib
    grop Pabl Silas.
  hix-NT: Sa, nenmahye hatà. Enmahàtxhe rma, ahosno ynye ro komo nyahtxownà hatà,
    owto yoh komo, watxa ymo yaka. Pawru komo enampatakatxok hatà, ketxkon hatà, nyamoro,
    watxa ymo yonye ro wya.
  sim-sim: Am si hararik majistret ovro polisman lal fri mbashirik li ihi krawun washilindari
    man limu sawera, �Majistret karem mbawa vri, ma tovron halashinak fri ika.�
  npi-ULB: भोलिपल्ट बिहान न्यायाधीशहरूले झ्यालखानाका सिपाहीहरूलाई यसो भन्दै सन्देश
    पठाए, “ती मानिसहरूलाई छाडिदेओ ।”
  cgc-cgc: Na sellem en, mga upisyalis an gasugo ta iran na mga pulis na buy-an Pablo
    an daw Silas.
  tim-tim: Yem kinbiâ hauŋdo Roma luâk yeŋgât kiaplupyeŋande tembe loko hin dâm makyeŋgim
    huŋgun yeŋgiyi, “Ye arim luâk lâuwâ are tâk hulaŋmâ huŋgun yetkimbiâ ariet.” dâm
    tembe loko huŋgun yeŋgiyi.
  yor-yor: Ṣùgbọ́n nígbà tí ilẹ̀ mọ́, àwọn onídàájọ́ rán àwọn ọlọ́pàá pé, “Tú àwọn
    ènìyàn náà sílẹ̀.”
  wos-wos: Ganémba di deka néma du deka gélinduré wandaka di séndé geré yi. Ye di
    séndé geka hatikwa duré wa, “Wumbére du mé takamét yimbé.”
  emp-NTPO: 'Nurẽma dji cawa obadaba zarrarãda preso wagabarimaa nãwã jarad̶e diabuesid̶aa:
    –Paulora, Sila sid̶a ẽdrʌ b̶ʌdua.–'
  eng-F35: Now when it was day the magistrates sent the officers saying, “Let those
    men go.”
  ind-ind: Besok paginya, para pejabat mengirimkan beberapa petugas keamanan kota
    kepada kepala penjara itu untuk memberi perintah, “Lepaskanlah kedua orang itu.”
  pes-OPCB: 'وقتی صبح شد از طرف دادگاه مأمورانی آمدند و به زندانبان گفتند: «پولس و
    سیلاس را آزاد کن بروند.»'
  mpt-mpt: I inabiba amo boman ole Lom komokwali awa genalin nakai dlaiba moniba klabut
    kimanin nakae baabaniba Kobo naka eli tileisenale gesiba
  ssx-ssx: Da kelepeeketa꞉ mo hande pi yokaalu peao haemeke haliwekima꞉ ika꞉ polisi
    haliweki pa꞉ta꞉ alota꞉ Dipula handeteke hayeke hali pa꞉ta꞉ do pi lolo pupe laata꞉
    Mo hali yaapota꞉ pa pena꞉ tapae laa lolo pupe lemekeme.
  mkl-mkl: Iyi iju í mɑ́ ŋɔi inɛ nɡboi Romu ŋɑ ɑ̀ bɛ polisi ŋɑ ɑ koo ɑ sɔ̃ woo deɡbeu
    ku jɔ̀ inɛ ŋɑu.
  gaq-gaq: ମାର୍‍ତଡ଼େ ଞ୍ଜିର୍‍ ରୋମୀୟ ନେତା ଚେଲାଇଂକେ ଆକେନ୍‍ ଆଦେସ୍‍ ବିଚେ ବେଆର୍କେ “ଆତେନ୍‌‍
    ରେମୁଆଁଇଂକେ ଆନ୍ତାର୍‍ବିପା ।”
  gof-RNT: Sa7ay wonttin daynnati, “He asata billa” yaagidi poolise halaqata iyaakko
    kiittidosona.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ଆଙ୍ଗ୍‌ୟାନ୍‍ଚି ରୋମିରେନ୍‌ ହାକିମ୍‍କ ସିପାଇକତାଃରେ, “ଏନ୍‌ ହଡ଼କିନ୍‌କେ
    ଆଡ଼ାଃତାକିନ୍‌ପେ” ମେନ୍ତେକ କାଜିକୁଲ୍‍କେଦା ।
  gah-gah: 'Akiake gó lago, kiapege keza pilisi ve láa liki kimiselemó: Ve losima
    gologí ikitalo.'
  lcm-lcm: Au, tenei vauk i taun ang keve katakai i saupai kila asok kari keve asosokai
    velai ani mengen asukang ke ta, “Akala na ngono igenen ke.”
  aer-aer: Ingweleme arrpenhele anteme apmere-arenye akngerrepate areye thultye areye
    yerneke artwe jail arntarnte-arentye akngerre ikwere-werne, ikwere irretye-alhemele
    itne renhe ileke kele mwerre akwele artwe renhe-atherrenhe arratelhe-iletyeke.
  qvc-NT: 'Achikyaptinqam, chay juyiskunaqa kach''arqan suldadukunata, karsiliruta
    ninambaq: —Chay ishkay prisukunataqa surqoyna rinambaqllapa, nishpa.'
  tgl-ULB: Nang umaga na, nagpaabot ang mga hukom ng pahayag sa mga bantay, na nagsasabing,
    “Hayaan na ninyong makalaya ang mga lalaking iyon.”
  cbs-NT: 'janua penaya xanen ibu yununikabun jatun tsumabu jatu jancha bumakin yuikin:
    —Ja juni dabe achiabu man jatu bichishinabudan, ana jatu jawa wama jau kainunbun
    yuitankanwen— akabu buxun bichiti jiwe mekenika yuiabu'
  xtm-NTPP: Nuu jâ ni ndii ma, ni ka tetniñu tee ka ja'nde tniñu ma tee ka kuu ndaja'a
    ma ja jin koo de jin kuña'a de tee jito ye'e vekaa ma ja kene'e de Pablo ma ji'in
    Silas ma.
  nnq-nnq: Piika kindabi akakolongwa ba Loma ngabakinga akalenda akolongwa ngabaamulicha,
    “Maleke bajabule.”
  bao-NT: Ape rʉmʉ boeri tabe, wiorã pea, jĩcãrã uwamarã coteri majare, tia cũurica
    wiire ca cotegʉre, “ ‘Pablo, Silas jãare wieneña,’ cʉ̃re ĩirãja,” cʉ̃jare ĩi cojoupa.
  san-ORI: ଦିନ ଉପସ୍ଥିତେ ତୌ ଲୋକୌ ମୋଚଯେତି କଥାଂ କଥଯିତୁଂ ଶାସକାଃ ପଦାତିଗଣଂ ପ୍ରେଷିତୱନ୍ତଃ|
  rmn-rmn: 'Уло дес, тай о преторя бичялдэ пумарэ иргатен андэ пханли тэ пхэнэн: —
    Тэ мукен адалэ манушэн.'
  huv-NT: Ajcüwa monajiüt wüx larraw tiüt, quiaj tüjchiw mamb mongot masajüw a nejiür
    manchiüc matsambiich a Pablo y Silas.
  otn-NT: Nu̱'mø mi̱ hyaxpʉya, nu̱'ʉ yø ts'ʉt'abi bi̱ mɛnhyø policía da̱ xihra̱ alcaide
    ngue di thøhyø ofädi.
  nop-nop: Heleune haniŋ Loma me wapuhidi kumondulum indiŋ yeniŋa yeniŋkulu ugiŋ,
    “Wooŋ meyat yeniŋkulu foudemek.”
  obo-NT: Na, to sollom don, id suhu taddot mgo tohodhukum to Roma iddos mgo pulis
    no od undiyon to tohodtamong to prisuwan amoy'd sovukan don si Pablo woy si Silas.
  kca-kca: 'Хун пӑ хӑтԓа йис, рим кущайӈән вошәӈ мит йохӈән йастәты китсәтән: «Щи
    хŏйатӈән эсԓаԓән».'
  cak-ENT: Y xsaker yan ruca'n k'ij ri jueces xequitük c'a juk'at chic chajinela'
    richin xbequibij chin ri achi chajinel quichin ri yec'o pa cárcel, que utz c'a
    que'elesüs-e ri Pablo y ri Silas.
  lif-NT: ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤒᤠ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤛᤢᤜᤠᤱᤕᤢᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤜᤠᤖᤠ᤹ ᤐᤢᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹
    ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥᤗᤠᤶ ᤐᤣ᤺ᤰᤔᤠ ᤐᤠᤱᤄᤢᤛᤡᤏᤡ ᤑᤠ᤹ᤀᤠᤱ ᤋᤡᤗᤡᤱᤃᤠᤜᤠ᤹ᤗᤠᤶ ᤀᤡᤱᤈᤠ᤺ᤱ ᤔᤧᤜᤠᤰᤋᤢᤖᤥ॥
  mie-NT: De tá nī ntūu de ndá tēe cúñáhnú nī ntetíñú dē ndá policía cuāhān nūū tēe
    jā jíto vecāa jā ná siáā dē Pablo jíín Silas.
