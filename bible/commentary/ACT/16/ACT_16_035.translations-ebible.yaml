  pes-OPV: 'اما چون روز شد، والیان فراشان فرستاده، گفتند: «آن دو شخص را رها نما.»'
  ron-1924: 'Кынд с-а фэкут зиуэ, дрегэторий ау тримис пе чей че пуртау нуелеле сэ
