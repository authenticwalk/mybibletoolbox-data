  san-THA: 'ทิน อุปสฺถิเต เตา โลเกา โมจเยติ กถำ กถยิตุํ ศาสกา: ปทาติคณํ เปฺรษิตวนฺต:ฯ'
  iws-iws: Mɨ ɨigwɨr nugakɨn, inkam komiiyɨm yai hɨdiyɨm om komii Rom hɨranɨm sɨma
