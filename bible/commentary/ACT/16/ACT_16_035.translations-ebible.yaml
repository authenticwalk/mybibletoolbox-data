    wio dutia.
  ksj-ksj: Eꞌe irarirotene, gavamani azaḡaniꞌa zeḡe gau azaḡa tuḡuziro, ḡuꞌa neḡa
    gadineꞌeteꞌe vazeḡa nouga veize, raenaꞌa, “Eꞌe azaḡa tuḡuze buzoꞌi!”
  sbk-sbk: Pasanya alonzi, bhatuma umuntu huje bhabhuule, ulinzi wi gereza abhefwe
    abhantu bhaala bhasogolaje”,
  mya-JVB: နံနက် ရောက် သောအခါ စစ်ကဲ တို့သည် ရုံး လုလင်တို့ကို စေလွှတ် ၍၊ ထို လူ တို့ကို
    လွှတ် စေ ဟုမှာ လိုက်ကြ၏။
  kgf-kgf: Ama giaŋiyu galeŋ ieneŋ ai ic tosara méli énécmigic hama yomuhuc ézégic;
    Ic éréhéc imi hulac érécmina.
  awb-awb: Ahbiahipeq mi ke suwahpeqte wáhnáhmárínká párísireh síáhrabéra sensabé,
    Karábúsiipéq mórítáró aníté pugeq suo koreawéro uwe.
  gdn-gdn: Mu ukwampu nawaru puruwena ka tawana Roumi ragidai mu kawakawai-muguma
    piyara ragidai tonotampu dibura gudui ki kwayubapiyawa apunai e bameya bautagubu
    manako simupu, tagubu ke; “Kau dibura gudui kwaipi da iyapana apeya ki baitagisi
    kayatagisi.”
  nko-NT: Mʋ́ ɔyɩ kɛhɛ a, asʋ́n agyípʋ́ amʋ bɔwa ahá akɩtápʋ́ akʋ bɛɛ bʋyɛ́bláa
    obu adɩpʋ́sʋ́ ɔkɩ́pʋ amʋ bɛɛ, osíi ahá ámʋ abʋnatɩ.
  bsn-NT: 'Gajerʉ̃mʉ busurijʉ masa ĩna yisere ĩacõĩarimasa, ado bajiro ĩna surarare
    ĩnare yiyujarã ĩna: —Tubiberiavi coderimasʉre ĩre gotiaya, “Pablore, Silare ĩnare
    bucõato” —ĩnare yiroticõañujarã ĩna.'
  pib-NT: Gogi chininitka girukotlewatachine yokanatna kashrewaklerune. Wane chinna,
    “Pkaspukanna wa nyi jejine.”
  wiv-wiv: Tania ti dama, na magistret kamahi dia ta geria na polis kamahi dia ta
    mai dia ta tania na woda kua dia ka tani barae vona, “Na magistret kamahi dia
    ta tania koto vagotalani mulehia kaka rua kena.”
  reg-reg: Yalinga mu mwisi, abhalamusi bhatumile emisango ku mulisi ulya owa liboyelo
    bhaika,”mbhasige abhanu balya bhagende”,
  mlh-mlh: Kae fureko buŋo koro siŋaŋ (majistreit) yoŋoji kambanti sore yabebi witi
    pigo wareru iŋi mibuŋ, “Ŋi yoyoka oi pirue yapende wakinimi.”
  gof-ENT: ሳዓይ ዎንቲን ዳይናቲ፥ «ሄ ኣሳታ ቢላ» ያጊዲ ፖሊሴ ሃላቃታ ኢያኮ ኪቲዶሶና።
  aau-aau: Leisnon lwak nerie menkin, yier sohiy so kot lonuayk-uwr homkwe hmo mey-uwr
    har me me-ha, kalabus-a se ma hiy-wayr uwr se senkin mekow e, “Hunkwe uwr prueysyar
    sehe kwa preisia ha.”
  tvk-tvk: Melele xa ut milan, moletin xil te lepisien lasil polis nae xil be nim
    te xeih del sepinien ak, “Ha mumaen moletin xalu xai ha vexalu imase.”
  prf-NT: Ten kadimadimangan na ay inutusan nen pinunu hidi nen siyudad en sundalu
    hidi a palayaán di de Pablo ay ti Silas.
  auy-auy: Mérowasa aafáyáaraꞌa Rómu-kawaa-waasi i-wáásí tiꞌmárówasa ándá-naumpaꞌa
    wésa sésa mindárai faútínkénasarai kókaiyo suwaná
  tbg-tbg: Vira qararaa toqaqi Romeni qiata vaiintinavu nái kiripunavu nititeha tiha,
    Vi vaiintitanta kuvantu kaira vuate,
  hub-NT: Káshikmas apu chichaman epegkin aina achikratin ainan akattrar, yamaika
    achinkarma nunaka jiikti tusa achikmaun kuitamnun akuptukaruiti.
  hmo-hmo: Dabai, kota biagudia ese pulisi tau badadia idia siaia lao, idia gwau,
    “Inai taudia umui ruhaia idia lao.”
  big-big: Wangane pura yombanu ngagozak piyengki kerewiyi puwili wagelawiliyegi wigirimakki
    kuna logo wigirawiligi ngaibekyegi yombu piyau wila logo wezayelibene meizo, yeiya.
  gux-G: Lan fandi, ti buudi yudanba ń sɔni u tondu ban maadi li kpaadidieli guudka
    ke wan luodi ki ŋa bi niba yeni ban ña.
  cnl-NT: Ma²mɨ³la³jné²³ ca²³dxi³ 'i'²³ jueces 'e³ sɨ³guín²³ dsa³ 'láa³ sɨ³joon³ dsa³
    'i³ 'aa³ 'oo'² i²³ñí². ―'Uøøn²³² dsa³ 'i³ ta'n² i²³ñí² ―ca²³jua'³ dsa³ 'láa³ ca²³'én²te'²³
    Poo² quia̱'² Silas.
  zar-NT: 'Cateʼ zaʼ reníʼ dza naʼ, yuguʼ bönniʼ yúlahuiʼ gulaʼsö́l-lëʼë niʼa náʼagaquiëʼ,
    ateʼ gulë́ʼ bönniʼ naʼ rusayjëʼ lidxi guíë: —Busán-gáquiëʼ bönniʼ naʼ.'
  kde-kde: Ulyamba wake, avala vakulu nkuvatuma vakulu va matiyala vao kwa ayula nkulu
    wa lilungu vakannyaulile kuchidoni, “Vachimulile avala vanu.”
  ata-ata: Xe no ꞌa kakau ane ne, la ta kisikisiꞌa sou ilomusou vaivaikala mipalusiꞌa
    ta mitema sou inoꞌa ta mitema ilaixaꞌa no taasou navunavu sou lexe ilai ivikalanu
    itema ane usaxilaꞌu aitengsou lexe, “Napalusiꞌa ta mitema tamei ne ilai.”
  qvw-NT: 'Chay wälam fiscunaca chay carsil täpä nunäman cumisyunta caćhälun: “Pabloctawan
    Silasta caćhaycuchun” nil.'
  nfa-nfa: Bèli madꞌae aae èèna, dhèu kapai dhu pamaꞌète lii, hia lii asa komedhaa
    jꞌaga èmu bèdho, sèna ka na patabuli eele Paulus dènge Silas nèti dꞌara bèdho.
  tnp-tnp: Nian təmian, iətəmi rəha kot mil əha kuəni=pən kəm soldiə mɨn məmə, “Onəkəhuvən
    moterəh e suah mil əha kətian.”
  urd-urd: जब दिन हुआ, तो फ़ौजदारी के हाकिमों ने हवालदारों के ज़रिए कहला भेजा कि उन
    आदमियों को छोड़ दे।
  hot-hot: Haviyô hayaŋ lôkbôk ma ŋê takatu ba idum abô hathak êv iniŋ sôp bidoŋ ba
    i hadêŋ ôpatu ba hayabiŋ koladôŋ ma enaŋ nena, “Otak anyô ju intu ba ini.”
  mqj-NT: 'Masiangngi, ussuami to sidio sa''dena to ma''parenta lao umpellambi''i
    mando'' tarungkun anna kuanni: “Rappanammi ade'' itin dua tauo.”'
  rus-SYN: 'Когда же настал день, воеводы послали городских служителей сказать: отпусти
    тех людей.'
  mbh-mbh: Lama rulpou ma riong nongpolngare o pake lososthongare ma o ria mit tetalonga
    ve, “Inospot toko aini aken mo o es.”
  bdd-bdd: Gona ꞌiꞌadaleya ma toloinao ꞌidi topaihowao, gide polisi, sihewasediya
    deli ꞌana toꞌitayahi ꞌoina ma siloineya ꞌabehega, “Loheya ꞌeluwaedi deliya ꞌalagu
    luhuwediya ꞌulihasidi ma sitauya.”
  cbt-NTPO: 'Coisëro''saso'' nipirinhuë'' co nitotopihuë''. Tahuërihuachina, sontaro''sa''
    amatahuatona'', itopi: “Tashinan pëi'' hua''an sha''huitonco'' catoya''pi i''huara
    po''moraiso'' ocoi''in pa''ina'',” itohuachinara, pa''pi sha''huitapona''.'
  rmy-SERVI: 'Авиля диво, тай форохкэрэ пхурэдэра бичалдэ пэхкэрэн дэстарен дэ барунэ
    тай прыпхэндэ лэнди: — Отмукэн пэ воля кадэлэн манушэн!'
  srn-NT: Di dei opo, den edeman seni skowtu nanga a boskopu tak' Paulus nanga Silas
    kan lusu.
  cta-NT: Nguxee chaca tsa̱, liꞌ ngulo bese cña jiꞌi̱ policía chaꞌ tsaa nguꞌ chcuiꞌ
    nguꞌ loꞌo nu laca loo jiꞌi̱ niꞌi̱ chcua̱ biꞌ, chaꞌ culaá jiꞌi̱ nguꞌ biꞌ.
  bqc-SIM: Kɛ́ gu dↄ̀, yã́kpalɛkɛnaↄ dↄaiↄ zĩ̀ aa gɛ o wà gbɛ̃́piↄ gbaɛ.
  tcz-CHONGTHU: Ajing jingkah in khopi vaihom ho chun songkul ngahpa henga, “Hiche
    mite chu soldoh in!” atiuvin ahi.
  mar-mar: दिवस उगवल्यावर अधिकाऱ्यांनी चोपदारास पाठवून सांगितले की, “त्या मनुष्यांना
    सोडून दे.”
  snp-snp: Ena ko limo ya ka olu efe lo-lo amo we yate kimiwe kiyaba we ya nela numuna
    kiyaba we nedo yalo uti we lele nelauti efili gedo, loti loumalo, loti gilifi
    melae.
  isl-isl: 'Morguninn eftir sendu borgarstjórarnir þessi boð til fangavarðarins: „Láttu
    þessa menn lausa!“'
  spy-NT: Yu kayyeech, kōōyookto ꞉kiirwookichoo biiko kuba kaab riibiintoonoo. Nto
    yitē, kumwoochinē kule, “/Kākēēmwooy kule ityaakte bichoo.”
  xnn-xnn: Mawakgat pay dat ibaan nan mentolay nan polis ta ipalobosda da Pablo.
  mwe-mwe: Kukasheje lyamba, bhaukumulanga gubhaatumilenje bhakulungwanji bha manjola
    bhalinkutinji, “Nkaagopolanje bhandunji bhala bhajendangane.”
  tte-tte: Yanuwa ilayani toloinao siwalo pilisiman kolili silau deli kana togitekalatan
    koina siba, “Tomone labuine kulivasili.”
  tcs-tcs: Neks moning dem lida blo Rom blo dat taun i bin sane sam amiman kam po
    da bos blo da zeilaus ane bin spik em po lete demtu go.
  hlt-THB: 'Khaw a dai awhtaw, awi ak tlykkungkhqi ing vawhkaw awipeek ing thawngim
    ak qehkng a venawh thlang tyi uhy: “Cekkqawi ce hlah hlah,” tina uhy.'
  soq-soq: Mo sape waimoie ituntone imonemba tadinaida kotu apanawa polis waaubamoieno
    gagalo wadane dibura onioniala mampe wimone diane waienase, “No gagalo wadate
    winena e apana ema nata emowo dibura epue di nomopue antopu.”
  qub-qub: Tutanninnami autoridäcunaga suldärucunata cacharan carsil täpaj runaman
    «Pablutawan Silasta cachariycuy» nir.
  att-att: Á ta pannawák, jinok nayù ira minámmanunnù yù ira pulis, ta ed da kagian
    sù magguárdiá ta palubbángan na yù ira tatolay.
  bki-bki: Ana ea kavijo nene ga, ana na natibureano nalo maka ajikia vite nei vo,
    mia nalo ajutano bereio bisi, ana amiila kialo tomu nalo abinimei aberial, aberinavo
    “Tomu juo na nalo amijikia ava tavio ga.”
  bqp-bqp: Kũ gu dↄ̀, yãkpatɛkɛrinↄ dogarinↄ zĩ̀ ò gɛ́ onɛ à gbɛ̃ pìnↄ gbarɛ.
  mcp-mcp: 'Ja mán í á lə̂m yí, otɔ́we ɔ shwóg bwə́ á ka kənd ifulísh kə cɨ nə mása
    á njɔ́w mímbwug nə́: «bɨ́dʉ́g búúd ɔ́nɨ bwə́ kə́g.»'
  hat-hat: 'Lè solèy fin leve, chèf moun lavil Wòm yo voye gad di chèf prizon an:
    Lage mesye yo.'
  npl-NT: Ijkuak owaltláneski, n tekiwajkeh okinnawatijkeh n soldadojteh makitatih
    n tetsak, para makinkajkawa n Pablo iwan Silas.
  bgg-bgg: Ji pha thimiang duiine è rey shii Roman pha blu rek pho è magashaig ophispho
    rog shii, “ithek shii thoh ge bo” è yao ne mua thoh ruii.
  eng-TCENT: When daybreak came, the magistrates sent their officers, saying, “Release
    those men.”
  eng-BSB: 'When daylight came, the magistrates sent their officers with the order:
    “Release those men.”'
  cpu-NT: 'Okanta okitaitamanake, irikaite amenakotaneriite ikantakaantakeri aamaakotantaneri,
    ikantake: “Pomishitovakaantairi irikaite.”'
  san-ASM: দিন উপস্থিতে তৌ লোকৌ মোচযেতি কথাং কথযিতুং শাসকাঃ পদাতিগণং প্ৰেষিতৱন্তঃ|
  tod-tod: 'Sobui, tukpɔɠaaleʋe nuiti ti salaʋusuiti teʋeni kaso ʋɛlɛ makɛ nui ma,
    ti ɠɛ ma: «Yeeɓe zunui niiti ba, ti li.»'
  tac-NT: '''Lige melénala be''á alué e''wélala nulame alé Bilipo anilichi we''ká
    riógichi júlale jaré rió gapitani napurigá anémala alué repume napurigá ''ma ku
    buinámala alué oká rió galírale mo''árigame.'
  eng-WEBPB: But when it was day, the magistrates sent the sergeants, saying, “Let
    those men go.”
  gfk-H: 'Ra malaan um ira tena warkurai diet ga tulei ira nudiet tultulai uras tano
    tena harbalaurai tano hala na harpidinau ma ken ra nianga: “Halangalanga sei kaikek
    ra irua tunatuna.”'
  viv-viv: Tu mala gilauna miLoma tonagona yadi filisimani hiꞋiveninisedi, vehimeya
    hiveledi be deli ana toꞋitaveꞋavina hinagahena hinagayo, “Wadema kaliva adiꞋiselu
    unayaudi be hinana.”
  yao-yao: Pakwachele ŵamalamulo ŵa Chiloma ŵalajisye achakulu ŵa ŵakulindilila nyuumba
    jakutaŵilwa achitiji, “Mwalechele ŵandu ŵala ajaulangane.”
  tgp-tgp: Pani na nahonaho rani, la tamlohi aria atu la r̃ule na nora police vara
    la verea isan tamlohi atu mata kilau na ima r̃ilangi lara, “O tinar̃ihira!”
  auc-NT: Baänæ ate odömäno awënëna guiquënë poditiyaidi ïnänite në wææ wänongä weca
    da godöninque, Pabodo tönö Tidato ïnate ñimpo cæbi gocædaimpa, ämïni ëñengäeda,
    angä ëñëninque godänitapa.
  kbc-NT: Igaanaɡ̶a yeloɡ̶otibige, icoa ɡ̶oniwinoɡ̶ododi romaanotedi joɡ̶oiiɡ̶e iodaɡ̶awadi
    modita niɡ̶ijo nowienoɡ̶odi niwiloɡ̶onaɡ̶axi, “Ikaniticoace niɡ̶ijoa itoa ɡ̶oneleegiwadi.”
  bmh-bmh: Umaseu, Rom agal dudu banban agen malai dudu palautarena, betei hiacaranem
    zau gumaneun du auremen, “Dudu aliag go utaremen, unamam.”
  ctu-BL: 'Che'' bʌ tsa'' sʌc''a, jini año'' bʌ i ye''tel tsi'' chocoyob majlel wasilob
    tsa'' bʌ i subeyob xcʌntaya: Ac''ʌ ti colel jini winicob, che''ob.'
  meq-meq: Ɗəre a tsaɗa na, bagwar i Roma hay tə slər ndo hay ka təv i ndo matsəpe
    gay i daŋgay, ta gwaɗay na, mâ gər tay ha Pol ta Silas abəra ma daŋgay.
  noa-H: Maimua ham hiek ya hãspabaadeewai chi t'et'emnaan ham p'ãarpi jaautarr k'ʌʌnau
    guardianaan jʌr hauwia pʌ̈ijierram haajem, chi cárcel di t'ʌa sim haar wëtwia
    Pablo Silas dʌ̈i weeupi jaaumk'ĩir.
  alp-NT: Kena pita peneka tamata elaka me kota meru esi ulake polisi lora buije kena
    beteke ete buije esi elake be sirie tamata lua meru.
  san-VEL: dina upasthite tau lokau mocayeti kathaa.m kathayitu.m "saasakaa.h padaatiga.na.m
    pre.sitavanta.h|
  kbq-kbq: Nantera ko'atigeno ke fakohu kva vahe'mo'za, ati vahe zaga huzamanteno
    anage hu'ne, zanatrenke'za ana ne'trena vi'o hu'naze.
  kbh-kbh: Yëfsana cachëse, chë mandayëngna soldadënga tmojanichamó, chë utamianá
    jamándama Pablo y Silas chauatabáshejuanama.
  ron-LSB: 'Dar, când s-a făcut ziuă, magistrații au trimis pe sergenți, zicând: “Lasă-i
    să plece pe oamenii aceia.”'
  pon-pon: 'A lao ran pajan, jaupeidi ko poronela papa ko indada: Lapwada aramaj pukat!'
  nhe-BL: Huan ica ijnaloc nopa huejhueyi tequihuejme quintitlanque policías para
    ma quiilhuitij nopa tetzajquetl ma quinmajcahua Pablo huan Silas.
  sps-sps: Tana voinyvoiny rin tsoiny vaatsuk jiat raton kokokof tsuri fiisen men
    tsuen parits tana tsoiny tatagaa ot tana numaa iny kotskots, “Ma famanat iny ya
    Pol me Sailas ma tafuts osing ari na numaa iny kotskots, er naa to.”
  wnc-wnc: Apbakngake yuwawa akwakakut. Kwakawan yotde kayuaingga yake, “Aminu wa
    tapaaya sandepewa kuson,” ngang yake taukdapak kundu yanipewa apu kaaut yotde
    kayukut tapa wamu waakngakan iniking.
  bus-bus: Kɛ̀ guu dↄ̀, yãkpaɛkɛrinↄ dogarinↄ zĩ̀ aↄ̃ gá onɛ à gbɛ̃ pìnↄ gbarɛ.
  gub-BL: Ku'em mehe Hom tawhu pe har wanuwihaw omono kar zauxiapekwer a'e pe a'e
    wà, zemunehew paw pe a'e wà. — Emuhem kar a'e mokoz awa ne wà nehe ty, i'i izupe
    wà.
  imo-imo: Otilikondo otili oi Rom gavman kot pimelemani enonga ele iye marendo kano
    iye talo we wendo pangili liko munduwi ningo ungu ningo munduko ka ulke nokorumu
    iyemundo aku teko ningi.
  boj-boj: Ariya nebeonaqa Rom gate naŋgi na qaja tamo qudei naŋgi qariŋnjrnab aisib
    tonto tal taqato tamo di minjeb, “Ni na tamo aiyel di oqeq atim naŋgi sumeb.”
  eng-DRA: And when the day was come, the magistrates sent the serjeants, saying,
    Let those men go.
  knf-knf: Wi nfa mambanuŋ, kë bawayëş bţup baromeŋ başë yil bangoli baya baji na
    nayeŋ awutan bi Pawulu na Ŧilaŧ.
  san-KHM: ទិន ឧបស្ថិតេ តៅ លោកៅ មោចយេតិ កថាំ កថយិតុំ ឝាសកាះ បទាតិគណំ ប្រេឞិតវន្តះ។
  arn-NT: Puliwentu, kiñe mufü wardia werküngey ta karsel mew, yeniey kiñe werkün
    dungu tañi neykümngetuael ta Pablo engu Silas.
  zas-NT: Chi bareguiaal, guxhaal ree guxtis guin suldad ree persi biguiedx reeman
    loj bén rajp roꞌ ladxguiib guin guial guslaaman Pab con Silas.
  ken-NT: Nɛ́yí nɔ́kɔ́ bǒ batí ɛtɔk bátó bǒ mbɨ̌ŋ nkú ntá mbabhɛri ɛkɛrɛ́kɛnɔŋ
    nɛ ɛyɔŋ bɛ, “Dɔ̌ bǒbhɔ mándɔk!”
