    qaala iza woznan wotha siyana mala Goday izi wozna doyides.
  ncl-NT: Cataya nepa se sihual itoca Lidia, lacatic pin caltilan Tiatira. In Lidia
    yec se lanamacani, quinamacaya tzotzomajli hual cataya layapali morado. Yihual
    Lidia quimolancuacuetziliaya Dios. Mocahuaya quicactica len Pablo quinmiliaya,
    huan in Tata Jesús quihueliltic pa iyolo pa quilalic ilaneltocalisli ca in hual
    Pablo quijtuaya.
  wed-wed: Taurautaniḡana tagogi lamna Jentail wavinena wavana Lidia ma ana dobu Thaiataira.
    Tauna gara lebalebarina maiana ḡaeḡaena taugimareina ma God i vitumaḡanei, ma
