    íráqôniq umákáitana wemá Póron áama ítaraiye.
  soy-soy: Pi yɛ pinɔ́si pɛ̃ usɛ sée rɛ Liiti. U pɛɛ Uléécɑɑ likɔ́ lɑlɛ. Tiyɑtiiri
    kuyu kuu léeri. Asɑ́ŋɑ́ɑ́ wɛɛ́ nyɑii kɛcirɛ kuu yɑ́i. Kuu kutu rɔ́ n cɔ́lɛ̃,
    Upíimɑ uu mɛsɔhɔ u hɛ ukɛ́ nɛ Pɔɔli nsímɛ́ kṍ.
  hui-hui: Taiadaira tano wali mbira mini Lidia bereago iname bi larimago ibu hale
    haya. Wali ogonime labolabo tagalitayabi yolo timbuni miaganego ogoninaga biyinaya
    biabe biaga biruwa ibugua Ngode Datagaliwabe mitangi bialu lotu laga berene. Polohanda
    bi mana lamialu hearia Lidia ibu mana ogoni yu tiga bilo Anduane Homogohanda ibunaga
    mini mo dugua hene.
  amf-amf: Qansaana eenasa shaarinte Tiathiron katamara nivoono apala zoo shanshayno
    Liidia hambhayno maa kallo ko dahade; kodiar Barjona goodimaynone. Bhawloosin
    giyenam gonne hamayse konin tiyoadettsi Imbaa Yesus kosa woylaminam ki bulade.
  quc-NNT: Jun chke ri ixoqib' ri e k'o chila', are Lidia u b'i', ri käpe pa ri tinimit
    Tiatira. Kuk'iyij jun u wäch atz'iaq morada käka'yik. Paqal rajil wa'. We ixoq
    ri' käq'ijilan che ri Dios. U tatab'em k'u ri tajin kub'ij ri tat Pablo, xaq je
    ri' xqaj ru Tzij ri Dios pa ranima', je ri' chi sib'alaj kraj kutatab'ej ru Loq'
    Pixab' ri Dios.
  dob-dob: Ta ꞌebweu waine ꞌediyega ꞌana esana Lidia, ꞌasa Tayataila wainena, ta Yaubada
    ꞌana toemisa, ta ꞌina paisewa nate ꞌebweu ꞌoama esaesa ꞌana toegimwane. Ta ꞌetamo
    iine nidi ꞌima ona sinononoi, ga Yaubada emisa Lidia ꞌatenaya ꞌienuwa saꞌuyena,
    ga Paulo ꞌina loguguya ꞌiemisena,
  wrs-wrs: Mongova ungevliriniva di doara wailovahvna, nihilva henamba Litia, himba
    Taiataira kotaongorini avna. Henamba andrava lohvnamba, pohokna nihna kayenmba
    snal itonglavna, dinasvomba. Himba Sesoanonoam doara sembayang velohmanavna Yutanindmongo.
    Mendekli pevhoawolmanana hena mimba, hellelmba nomba, ovna, Polva os ishov.
  mca-mca: Qa ke' ewi'ƚ hekhewe'en ƚii Lidia, witset Tiatira ƚeiƚeki', t'ihinij pe'
    ƚe'sits penyilots witpalinek qa yijayan iye pa' Dios. Tek'eenetsha in iyet ha'
    Pablo, ma' qa pa' Yatsat'ax'inij qa yit'ij qhof pa' ƚatawe'j qe qa' nenikfe'lik'iha
    kekhewe' yit'ij ha' Pablo.
  tzo-TZC: Oy jun ta scotolic ti jaꞌ Lidia sbie ti liquem talel ta jteclum Tiatirae.
    Jaꞌ jun jchon lequil pocꞌ ti icꞌicꞌ losantic sba stsajale. Ti ants taje, ti ta
    xichꞌ ta mucꞌ ti Diose, tsꞌetel schiꞌquin ta xaꞌi ti lequil achꞌ cꞌope. Pero ijambat
    yoꞌnton yuꞌun ti Cajvaltique yoꞌ ta xcꞌot ta yoꞌnton ti cꞌusi ta xal ti Pabloe.
  mya-mya: ထို​သူ​တို့​အ​ထဲ​တွင်​သွာ​တိ​ရဲ​မြို့​သူ၊ ကမ္ဗ​လာ နီ​အ​ထည်​ကုန်​သည်​လု​ဒိ​နာ​မည်​ရှိ​အ​မျိုး
    သ​မီး​တစ်​ယောက်​ပါ​၏။ သူ​သည်​ဘု​ရား​သ​ခင် အား​ကိုး​ကွယ်​သူ​တစ်​ဦး​ဖြစ်​၏။ သ​ခင်​ဘု​ရား
    သည်​ပေါ​လု​ဟော​ပြော​လျက်​နေ​သော​တ​ရား စ​ကား​များ​ကို​အာ​ရုံ​စိုက်​စေ​ရန် ထို​အ​မျိုး
    သ​မီး​၏​စိတ်​နှ​လုံး​ကို​ပြု​ပြင်​တော်​မူ​၏။-
  gng-NT: Upii uba là te biʼni, bi yih wɔ Lidi. U yé Tiyatiir ya du ya pii nɛ, ki
    pukeh Uwien, ki kuɔreh ikpɛlde ì mɔn ki yé imɔ́nmɔ́n. Yonbdaan cìbre' uʼyɛnm
    ki cère' u cenge' mɔnmɔnm, ki tuo' Pɔl len' nà nnɔ.
  cbi-NTPO: Tsenñu junu ma shinbu pumi Tiatira pebulubi chumu uukeraa jali ungalala'
    yamuraraa jali balenchi ati atikemu, ya' mumu Lidia, tsaaren naa juntsa shinbuya
    judío chachi jutyu ju' bain, Diosnaa balengure' keewaawaakemu jumi. Tsejtu Pablo
    pantsuñu yuj tejan meenañu, Bale Ruku ya' tenbukasha ta'ka' keranguikaañu,
  ikk-NT: Okpoho ohu w'a kpọ Lidia hụn e sọn ndị Ju e fe Osolobuẹ, hụ e gọn ẹnyi ntịn.
    Onyẹ obodo Tịatira rọ; o re ẹkwa aṅanrannị hụn e nwun ufie-rọnị, ufie-rọnị. Di-nwọnni-ẹnyi
    nọ shịapụ obi ẹ n'o gi ihiẹn Pọlụ rị e ku dọn.
  leu-leu: Saxa tefin aava langai nemaam, isina na Lidia, a tefin ti Taiataira. Nane
    fuuna faasot pana marapi raf e vaxa a lotu xe sina Piran. E a Memai a kas a xunus
    ina tefin aave e voxo nane langai faroxo sena ferawaian si Pol e a namkai.
  maz-NT: '''Na c''o ndixũ c''o mi ärä c''o mi mamajme, mi ngue ''na ndixũ c''ü mi
    chjũ e Lidia. Mi menzumü a Tiatira mi pö o bitu c''o ma cjipobü. Nuc''ü, mi ma''t''ü
    Mizhocjimi. Mizhocjimi o ''ñünbü o̱ mü''bü o creo c''o jña c''o o mama e Pablo.'
  bod-N: ཡང་གནས་དེར་རས་རྒྱ་སྨུག་ཚོང་མཁན་མིང་ལ་ལིད་ཡཱ་ཞེས་པའི་བུད་མེད་ཅིག་ཡོད༌ལ། ཁོ་མོ་ནི་ཐི་ཨ་ཏེ་རཱ་གྲོང་ཁྱེར་གྱི་མི་ཡིན་པ་དང་དཀོན་མཆོག་ལ་བསྙེན་བཀུར་བྱེད་མཁན་ཞིག་ཀྱང༌ཡིན།
    ཁོ་མོས་ངེད་ཅག་གི་གཏམ་ཐོས་ཤིང་དཀོན་མཆོག་གིས་ཁོ་མོའི་བློ་སྒོ་ཕྱེས་པ་དང་ཁོ་མོས་ཀྱང་སེམས་གཏད་ནས་ཕོལ་ལོལ་གྱི་གསུང་ལ་མཉན་ཏོ།།
  tca-NT: Rü yéma iyexma ga wüxi ga ngecü ga Díria ga ngĩe̱ga ga Tupanaxü̃ icuèxüü̃xcü.
    Rü Tiatíra ga ĩãnecü̱̃ã̱x iyixĩ. Rü dauxracharaxü̃ ga naxchirumaã itaxe yerü yema
    nixĩ ga ngĩrü puracü. Rü ngĩma rü meãma yéma irüxĩnü, yerü nüma ga Cori ya Tupana
    rü ngĩxü̃́ nanangúchaü̃xẽẽ na meã inaxĩnüxü̃cèx ga yema ore ga Pauru nüxü̃ ixuxü̃.
  zpl-NT: Tucu unaꞌa zeꞌe lee Lidia, liꞌilla necalla bene eyeche nú lee Tiatira, nu
    rutilla laquie fiñu nú morado. Neli rluꞌculla ulaꞌna lu Diose nu sucuꞌ diacalla
    lunú rni Pablo, nu uxaꞌla Diose elliebacuꞌlla para nú rieneꞌ nzeꞌcaꞌlla lunú rni
    Pablo.
  mbc-NT: Mîrîrî ya wîri' wanî'pî itese' Lídia, Tiatira cidaderî pon. Mîîkîrî wanî'pî
    teesenyaka'masen suuyu kamisa morîkon ke tîwe'repa pî'. Mîîkîrî wanî'pî Paapa
    yapurînen pe. Mîrîrîya anna eseurîma eta'pîiya. Moropai Paapaya eesenumenkato'
    ton tîrî'pî î' taasa' Pauloya ku'to'peiya innape.
  ndg-ndg: Nwawa yumo ywakemelwa Lidia, ywapemeya zambarau, boka katika mji wa Tiatira,
    ywatimwabudu Nnongo, atitusikiliza. Ngwana atimfungua mwoyo wake na kubeka maanani
    maneno yabayilwe na Paulo.
  wsk-wsk: Imet den ikiwakasan umu nunga ningi mu bo ko nup Lydia. Nu wonong biya
    Thyatira ko imet, se nu guang purple, ko manga motam kalel biya wore te ura ta
    ta ko imet, se Kaem nup biya tua ko imet tala. Nu den Paul balukaso mu ikiwaram
    se Kari Biya gomang motam kaogam se den umu gomang tuam.
  toj-NT: June ja yenlei, Lidia sbiil, ti ni jaquel ja ba chonab Tiatira. Ja yeni
    chonac'uutz, jaxa c'uutz huax chono, puro pino morado ja yelahuili. Huan ni sc'uan
    ja Diosa jayuj ti ni huan smaclajel ja jas huan yaljel ja Pablo, jaxa Cajualtiqui
    ya jac sc'ujol que puro smeranil.
  kkl-kkl: '@see-verse:ACT.016.013'
  tbc-tbc: Pein a ru duloŋ na yan luluŋad lo kisaek ta yaŋan Lidia. Iŋ Taiataira pein.
    Iŋ yamel daran naon lak na geig ak iŋsan na didad da. Pein an iŋ Juda tia yak
    gug iŋ Anut o ubou ile da. Saen Pol ru ibol dugo Tubun en iganeg buben isofulale
    dugo iŋanen ru iŋane uyanan go ilon lo rumok a.
  sna-sna: Mumwe waavo vakanga vakateerera aiva mudzimai ainzi Ridhia, aiva nebasa
    rokutengesa nguo dzomucheka wepepuru dzaibva kuguta reTiatira, ainamata Mwari.
    Ishe akazarura mwoyo wake kuti agamuchire mashoko aPauro.
  smk-NT: Saya konran sarayti say ngaran na Lydia, a gindat nin taga babalin Tiatira.
    Kumirsyanti ya nin mablin abel nin kulor ubi. Saya yayna nin mangrarayo konan
    Dios, ket binu'kasan nan Uunuren a kanakman na ket inako' na a nibarita' na ni
    Pablo.
  grc-TCGNT: Καί τις γυνὴ ὀνόματι Λυδία, πορφυρόπωλις πόλεως Θυατείρων, σεβομένη τὸν
    Θεόν, ἤκουεν· ἧς ὁ Κύριος διήνοιξε τὴν καρδίαν, προσέχειν τοῖς λαλουμένοις ὑπὸ
    τοῦ Παύλου.
  gof-WFTW: Nuna si7iya asappe issi Liidiya geetettiya Tiyatiroona katamaappe yida,
    Xoossaa ammanida zo7o afila zal77iya, maccasiya de7awusu. Phawuloosi odeyssa iya
    si7ana mela Xoossay I wozanaa dooyis.
  spa-BLM: Una mujer llamada Lidia, vendedora de púrpura, de la ciudad de Tiatira,
    que adoraba a Dios, nos escuchó. El Señor le abrió el corazón para que escuchara
    lo que decía Pablo.
  kyz-NT: Paulo 'ga renupara mũ, Lidia ẽẽ. Jarejuwarete 'ga muorypara mũ ẽẽ. Taity
    esage me'egara ẽẽ. Tiatira pewarera ẽẽ. Ẽẽ poromũ 'ũina Paulo 'ga Jejui 'ga mome'u
    renupa 'ũina. A'erauwe futat Jejui 'ga ẽẽ mueapyou Paulo 'ga je'eg are. A'eramũ
    ẽẽ Jejui 'ga rerowiaa.
  dao-dao: Acunüng, Lidia ngming naki, jihsen jawiki, Tuhtirah khawa ka, Pamhnam jumkia
    nghnumi mat naw kami ngthu ngja lü, Pawluha ngthu pyen cun aktäa ngai khaia Bawipa
    naw a mlung a mhmawng.
  cya-cya: Lja can' ndon nscan sca ne' cuna'an naan Lidia nu mdo'o quichen Tiatira,
    ndujui' ne' te' nu tsu'hue ña'an cuaa, lo' lca ne' nu ndiya qui'an ti' 'in Ndiose.
    Si'ya cha' nu ycui' yu Pablo msla Ñi X'nan na cha' tiyaa 'in ne' si'yana tca cu'ni
    cunta ne' cha' can'.
  beu-beu: Memet ang naung ing emangpi angu nu ene Lidia. Aing angu bendar olami nu
    propinsi Asia mi, ene Tiatira angu mi hoa. Memet anga noang ba ebili etatabit
    eele angu ba ana aabalit metma nehe eele ang naung inang. Ana kalakat sambajang
    Lahatala abanang. Base, ana Paulus emateng angu vengmee muse, ana metma omimi.
  wrk-wrk: Yingamali jali jungku nanaba jibarri, nangangi niji Lidiya, nangangi yaji
    Dayadira. Wudumba nyuli nganmarra wabawaba, kunybamirra. Wajba nyulili yalunya
    wabawabanyi kunybanyi dungalanyi. Wajba yalili nanda jibarri kajanyi dungalanyi
    nanankanyi wabawabanyi. Nanda jibarri, nyulili maruka muwa Kudkanyi, baki nyuli
    manku kudanyu jangkurranyi Bulkanyi, jali nyulu karu yalunya. Kandimba nyuli nanda
    jibarri Jisuswanyi mambukawanyi, jali manku jangkurr jibarriwanyi. Baki nyuli
    jingkijba nanda jangkurr jibarriwanyi, baki nyuli kuyu nanda jangkurr Jisuskanyi,
    jala yanybayi Bul.
  nii-nii: Amb endi embe Liriya, amb ei ek ninjpin, Gos ek ei piim. Eim Gos embe ambił
    tonu kindim; amb ei konu Taiyasaira konu owundu ełe amb. Amb ei eim alap ku owundu
    pułum ei, kongun erpi ku owundu siłim. Amb ei Gos paki tang piim, amb ei Pol ek
    nim mił kom sipi piim.
  ign-NT: Sutiarihi esu ésuna esena ticaijaruhi Lidia. Ésu, tiásihai eta avasare eta
    suchusinehi. Esu suca tíjara­re­carahi eta yérerucava sédana mularumeana. Ésurichu,
    tipicaurahi me Viya. Susama­ra­ra­caripa eta mameta­rairuhi ema Pablo. Ema Viya
    mavejia­sinaipa eta susamure sujaca­pi­ra­ya­repahi eta mametarairu ema Pablo.
  dik-NT: Kam kɔc cï wɛ̈lkua piŋ ë kɔc ke tɔ̈ thïn yiic, ee tiŋ gen Thiatira cɔl Lidia,
    ku ë ye ɣɔɔc wei alɛ̈th mïthiɔ̈ɔ̈ŋ ril ɣɔ̈nyden yic apɛi. Lidia ë ye Nhialic door,
    ku ëcï Nhialic cök puɔ̈u bï wɛ̈t lueel Paulo piŋ.
  cac-cac: Ata' ay jun ix scuch Lidia, aj chon̈ab' Tiatira ix. A c'apac c'apac q'uic'
    mutz'inac te caro stojol schon̈ ix. Syac' val och Dios ix d'a sc'ool. Ayic van
    yab'an jun ab'ix chi' ix, axo Cajal Jesús ix jacan spensar ix. Yuj chi' ix yac'
    val och spensar ix d'a tas ix yal vin̈aj Pablo chi'.
  tzj-E: C'ola jun ixak chquecjol Lidia rubi', chpam tnamet Tiatira penak wa'. Lidia
    arja' c'yil wen tak tziak mrad rcolor, y congan nuya' ruk'ij Dios. Ja' Pablo xumaj
    rbixic rtzojbal Dios, y ja' Dios xuya' tzra Lidia che xnimaj je xbij Pablo.
  san-BUR: တတး ထုယာတီရာနဂရီယာ ဓူၐရာမ္ဗရဝိကြာယိဏီ လုဒိယာနာမိကာ ယာ ဤၑွရသေဝိကာ ယောၐိတ်
    ၑြောတြီဏာံ မဓျ အာသီတ် တယာ ပေါ်လောက္တဝါကျာနိ ယဒ် ဂၖဟျန္တေ တဒရ္ထံ ပြဘုသ္တသျာ မနောဒွါရံ
    မုက္တဝါန်၊
  yaa-NT: Nãnoa fetsa ãfe ane Lidia ini pexe rasi Tiatira anoa. Nã kẽromã sama fexta
    nana sharakõi ato minimis ini. Askatari Nios shinãkõimis. Nãskaxõ Pablo Jesúsnoa
    yoiaito nikakõisharaito õikĩ nõko Ifãfe ãfe õiti fepeaxosharakõini.
  cab-NT: Ñíñoun ában jádaangiñe, gíritu Lídia, ubúruguna Tiatíra, tifísiute alúguraja
    gamísa fínutu to gúchu tágu. Judúguatu wǘri tugúya lun Búngiu, tagáambajañádiwa,
    ába lánjunrenchunun Búngiu tanígi lun tadǘgün gásu láu le laríñagubei Páblo.
  clu-clu: Isara sa mga nagapamati kanamun si Lydia nga taga-Tiatira. Nigosyanti tana
    ang maraalun nga mga tila nga granati, kag nagasimba ra sa Dios. Gintandug ang
    Ginoo anang tagiposoon nga batonon anang mga ginaambal ni Pablo.
  swh-ULB: Mwanamke mmoja aitwaye Lidia, muuzaji wa zambarau, kutoka katika mji wa
    Tiatira, mwenye kumwabudu Mungu, alitusikiliza. Bwana alimfungua moyo wake na
    kuweka maanani maneno yaliyosemwa na Paulo.
  tpt-NT: Qayntaun xanati yu kintaqasmaknin va ixjunkan Lidia. Va machaqaꞌ Tiatira
    ixjunita. Yucha istꞌay ox laqchꞌiti yu laqlhuu xtapal. Yucha ayaj ixtoꞌoyay ni
    Dios. Ni Jalhachimoꞌonuꞌ Dios aqtayjul para kalhakapuꞌal ixchivinti ni Pablo.
  aai-aai: Naatu babin ta iti tur ao nonowar i wabin Lydia ana tafaram Taiyatira,
    iti babin i sawar biyah namar iwa’an sabuw tetotobon naatu i God kwafirinayan
    babin ta, nati ana veya’amaim God dogoron botawiy. Paul tur abisa eo etei nowar.
  sny-sny: Menitani ta iyape Lidia, omo Taiataira ma'e fai ape, le Pol lo peri wanuteye.
    Menitani ape lo wiyawi apou wou a'i ne ipari tahe nere'awe a'i eteteye. Le Owane
    Sitewi lo marepi tote umasiye. Sosu le Pol lo peri wanuwe su, Meni Owane Pefine
    lai marepi lo ma'e au te'eye.
  myy-myy: Sĩgõ ĩna rãca gago Lidia wame cʉtigo ñacõ. Tiatira wame cʉtiri cʉto gago
    ñacõ iso. Iso ñacõ saya quenarise sũa ñirise ĩsiri maso. Iso romio Diore maigõ
    tʉo rujicõ Pablo ĩ bʉsija. Pablo ĩ bʉsirisere iso queno tʉo masitoni isore ejabʉañi
    Dios. Ito bajiri Pablo ĩ bʉsirise queno tʉo ñiacõ iso.
  trc-NT: ne̱ yáán ꞌo̱ chana̱ cuꞌna̱j Lidia, ne̱ noꞌ roꞌ, me chana̱ ránj natuꞌvéj
    yatzíj mantá tintá sa̱ꞌ ina̱nj, ne̱ chana̱ cavii chumanꞌ Tiatira me noꞌ, ne̱ chana̱
    yaníj aráj gue̱e̱ rihaan Diose̱ me noꞌ a. Dan me se cuno noꞌ se na̱na̱ Pabló,
    ne̱ racuíj ndoꞌo Diose̱ si̱j ꞌni̱j raꞌa man níꞌ man noꞌ se vaa caꞌvee cuchumán
    rá noꞌ se na̱na̱ Pabló yoꞌ a.
  cut-NT: Min nduco a̱ma nda̱hta yahn ya̱n Tiatira che duche ye Lidia. Ihyan min ne,
    ihyan rendihcue tino mora̱do, ne ritahno ye Dendiohs. Rihnevan ye che rahndudo
    Pa̱blo, ne din Dihvo vo che chenahn ye ndudo me.
  bel-bel: І адна жанчына з горада Фіятыр, якую звалі Лідзія, гандлярка парфіраю,
    шаноўніца Бога, слухала; і Гасподзь расхінуў сэрца ейнае слухаць тое, што казаў
    Павал.
  zlm-KSZI: Salah seorang yang mendengar kami bercakap ialah seorang perempuan bernama
    Lidia, yang berjual kain ungu dan berasal dari Tiatira. Dia penyembah Allah. Tuhan
    membukakan hatinya lalu dia menerima segala yang dikatakan oleh Paulus.
  gdr-gdr: Ɨ yɨpa Tiyatira taun ke kongga nyɨ da Lidiya yet re otomanti kuskus kobɨrgɨm
