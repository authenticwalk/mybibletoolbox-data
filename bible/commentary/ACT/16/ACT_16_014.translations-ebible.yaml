    Paruhu nhimirowasu'u te te wapari wamhã, Wanhib'apito hã ma tô pawapto, te te
    ãma saze da.
  cuk-cuk: Ome-wargwen, Tiatira-neggweburgined-Lidiaʼye-nugad, anmar-itosii gusmogad.
