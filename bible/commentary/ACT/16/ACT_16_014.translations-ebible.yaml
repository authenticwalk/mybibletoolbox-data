  bgt-bgt: Sikei itadia kena rorongo itamami, na ahagna a Lidia. Iia sina vaivinegna
    i Taiatira ke boi Jiu kari e ghaghana bohea a God. Nigna na agutu na bali salemuagna
    na pohe ke mela ke vahotha puala. Kori vido iia ke vaovarongo tagna Pol, a God
