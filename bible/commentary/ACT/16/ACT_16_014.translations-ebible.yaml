  hoy-hoy: लुदिया हेसुर इन थुआतीरा नगर इन जांभळा रंग इन कपळा मारावळ्त ऊंद भक्त आर्त
    केळोर. प्रभु आकिन मन खोल्सदुन कि आक पौलुस उन मातगोळ मा मन हचुल.
  uri-uri: Ti kin wrij ur a atning yangkipm a amento ti pa, nang akil pa Litia. Kil
    kin a armpen hapm watet ariworwor ekg ak wi marpm, kil kin a ha wail Taiataira.
