    ana khuaran Por nzuai buni ga tɨgi.
  bsj-bsj: Nawiye kange dendo ki Lidiya, wo wiye kwilen tiyeu, ci ceru cinan lor Tiyatira,
    wo wab kwamatiyeu, cuwa tu nuwa nyo. La Teluwe wumom neer cero cin cuwa tu ki
    dike Bulus tok tiyeu nen.
  cak-cak: Jun chique ri nac'axan-apu, jun ixok rubinan Lidia, aj pa tinamit Tiatira.
