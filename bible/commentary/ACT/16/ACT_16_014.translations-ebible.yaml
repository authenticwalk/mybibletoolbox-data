  jpn-1965: テアテラ市の紫布の商人で、神を敬う、ルデヤという女が聞いていたが、主は彼女の心を開いて、パウロの語る事に心を留めるようにされた。
  fra-SBL: Une femme nommée Lydie, vendeuse de pourpre, de la ville de Thyatire, qui
