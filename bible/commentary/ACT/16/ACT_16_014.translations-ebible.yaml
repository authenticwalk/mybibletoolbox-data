  mpm-NT: Ɨɨn ñasɨꞌɨ un ni nani ña Lidia. Xiko ña saꞌma vaꞌa, saꞌma ja ni ka saꞌa
    jiin yuꞌva nchaa. Ni kuu ña ɨɨn ñaꞌan ñuu Tiatira, ti suni ni nchañuꞌun ña Yandios
    nanu ka saꞌa yɨvɨ Israel. Ni chunsoꞌo vaꞌa ña, ti ni chindee Yandios maa ña. Yukan
    kuu ja ni kandixia ña nava ni kachi Pablo.
  ots-NT: Már øh ca hnar bbɛjña̱, mí ju̱ cár tju̱ju̱ múr Lidia. Nucá̱ múr mi̱ngu̱
