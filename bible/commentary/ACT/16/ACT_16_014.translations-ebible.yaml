  txq-txq: Numa basa inak kara raa mai, hambu esa, nade Lidia. Ana numa kota esa dook
    ka nai profensi Asia mai, nade Tiatira. Inak ia naseꞌo tema mbila maranggeo mabelin
    seli neu hatahori moꞌo-inahuuk kara. Ana manggate hule-haradoi neu Manetualain.
    Dadi neu ana namanene Paulus kokolan, ana simbok memak kana.
  aaz-aaz: Naꞌko bifee pukan naan, anmuiꞌ bifee jes, kaan ee bi Lidia. In naꞌko kota
    es, reꞌ naꞌroo et propinsi Asia, kaan ee, Tiatira. Bifee reꞌ ia, naꞌsosaꞌ tai
    maas me-umub reꞌ maꞌosaꞌ, neu atoin makanaꞌ. In nmakoe nbi rais onen neu Uisneno.
    Onaim in nneen naiꞌ Paulus in uab ein, ma in ntoup nain sin oras naan.
  qup-NT: Chay tantarishka warmikunamanta shuk karka Lidia, Tiatira llaktamanta. Payka
    rantichipayan yapa chaniyu suma puka llachapakunata. Chay warmika Yaya Diosta
    yuyak kashpan Pablopa yachachishkanta alita uyarka. Yaya Dioska payta yuyayta
    kurka alita asirtananpa.
  azb-azb: Bizə qulaq asanlar arasında Tiatira şəhərindən tünd qırmızı parça satan,
    Allaha mömin olan Lidiya adlı bir qadın var idi. Paulun sözlərinə qulaq asmaq
    üçün Rəbb ona açıq ürək vermişdi.
  eng-DBY: And a certain woman, by name Lydia, a seller of purple, of the city of
    Thyatira, who worshipped God, heard; whose heart the Lord opened to attend to
    the things spoken by Paul.
  guo-NT: Japi watho'xot, asaow pawʉl Lidia. Japow Tiatira paklowaxpijow. Lidia mowa
    chimiabʉ'an, pasoeibʉ'an. Japabʉ'an xabich ommaenk. Japow Dios naexasit. Dios
    kawʉajanbejpow. Xabich naewetow Pablo naewʉajanpox, Jesucristo pejwʉajan. Japow
    chiekal naewet wʉt, jʉmmatabijtow Pablo naewʉajanpox, Dios kajachawaech xot. Samata,
    Lidia chiekal naexasit Jesús pejwʉajan.
  hla-hla: A toa tahol a solonen e Lidia e kaia tara tohaliou ti hengo rio lam. Nonei
    a taholuna tara taun i Taiataira na nonei e roron haholin u labalaba a holnen
    te la sei. Nonei e roron hatsunoni e Sunahan, ba Tsunono e kalatsena a torinen
    ba nonei e hengo hanige iena u ranga tere Pol.
  mav-NT: Wẽtup ok i'atu­py­'a­setpe toĩne'en mana Iritia. Mana Iritia ti tawa Tiatira
    pywiat. Sokpe hup ikahu rakat weneru hat. Tupana mõtypot hat sese mi'i. Mi'i ipap
    kahato Pauru mienoi upi hawyi Tupana tomo­herep ta'yn mekewat sehay mana pe.
  kpf-kpf: Zeŋgât osetziŋan ambân ŋâiŋâ Anutu mâpâsem ândeip, kutŋâ Lidia. Ambân zo
    Tiatira kamânân gokŋâ. Zâkŋâ sâŋgum neuleŋoot pâi kwâlâmarâwe. Ambân zo Kembuŋâ
    okŋaŋgi umŋâ pâroŋsâi Paulogât den nâŋgâm kwâtâteip.
  ppo-ppo: Téró, ai yó matere fo wosetu betere sokó beta̧né doi Lidiapó. Ai so a̧
    Taiyatira be whi̧ soné sonaai kuti mepaae so whi̧tamo dotonóló moni su beterepó.
    Ai so Lidia a̧ta, Kótó ao̧mó naameyóló dua bitu, Talené doi sóró horótu beterepó.
    Atére so Pol-né yó mótu betere fo wosó̧póló, Kótónétei ama hosaa feteralepó.
  hin-2017: और लुदिया नाम थुआतीरा नगर की बैंगनी कपड़े बेचनेवाली एक भक्त स्त्री सुन
    रही थी, और प्रभु ने उसका मन खोला, ताकि पौलुस की बातों पर ध्यान लगाए।
  wol-KYG: As ndaw a nga ca, di déglu; ku ñuy wax Lidi, dëkke Catir, di jaaykatub
    cuubi tànnéef yu xonq curr, te di jaamukatu Yàlla. Boroom bi nag ubbi xolam, ba
    mu teewlu bu baax kàdduy Póol.
  bef-bef: Yaꞌmana analuguti mone aꞌmofihi giꞌa Litia yabe luto nohinauba kagati keheliꞌehina.
    Ai Taitaila hepato aꞌuba safa guketelo bisinisi nomalana aꞌi yabe. Ai Huꞌmamofitogago
    agoya hu emito nominanaꞌmu luto Sipi Bouba ekesaꞌa li hokolo higo Polu lina kaga
    keheliya iꞌehina.
  amm-amm: Noni, tani siyolo mo Litiya, to mo koini imo na kwaimoko sisoki. To mo
    Taiyotailo nukonu, nakiyai tuno suo suomoko nukonu na. Lotuso na paluwai manoki.
    Siyoli Nokotayo noinomo mulu na alosisoki, Poloni imo na kwai itouniyaimoki.
  zaj-zaj: Mtwanzi imwe yakemigwe Lidia, yakalile yochuluza vivalo va hela bwando
    kulawa mdiwambo da Tiatila, yakalile yomtambikila Mulungu, katutegeleza. Mndewa
    kauvugula moyo wake, kagabokela gaja gakalile golongigwa na Paulo.
  chq-NT: Jaain²¹ jee²¹² 'in tsamɨ́² do sii²¹ Lidia. Lidia do galiseein²¹ coon²¹ fuu²¹
    sii²¹ Tiatira. Joon jmoo¹o to² 'nɨɨ¹ɨ 'mɨ'² nʉʉ'¹ tyʉ́². Nitsáa¹‑tsi Dios. La
    'ɨɨ²¹² nuu¹un 'e júu³ tya' Poo² do Dios gajmaa¹a 'e ga'øøi'²¹‑tsi.
  swp-swp: Sine esau esana Lidia, ia lulu buiabuia tau‐uneunena, ena eanua esana Tuatira,
    sinena wa ia Eaubada tauaihelahuina ema riba i ataiedi; Guiau ia nuana i hemalapai,
    Paulo ena riba abo i ataieikomakomanidi.
  bjr-bjr: Mi anaaseesakiqari moo fannoo mina auqu Ridia nammarifa sia Yuda maqannaa
    anaasee Tiatira maqannaa anaasee marinau. Mifa qamunnasaa akimaru qumisana mi
    ainainiranaki maru anaaseefa maridanoo Yuda maqannaasa amaana ufa qimarufa marinau.
    Pannoona arira qumisa ainainiranaki marufa maridanoo firaa munnimma aqimaru ainainasaa
    rakisimaru anaaseefa marinau. Mi anaaseefa Anutunara rimarufa marinau. Anutufa
    kukeeqasee dadaaqunara Pauroona ufa amiqimasee irinau.
  aby-aby: '@see-verse:ACT.016.013'
  eng-YLT: and a certain woman, by name Lydia, a seller of purple, of the city of
    Thyatira, worshipping God, was hearing, whose heart the Lord did open to attend
    to the things spoken by Paul;
  jni-jni: Uru nee unu tarsa Asere una ni za Lidiya, uca wanu Tiyatira unu zika uti
    runga ti kirfi wandang unu kunna uru, Ugomo Asere ma pakki iribi ime mee makuna
    imum mee sa Bulus mazin unu boo mee.
  kne-kne: Din esa ay nannannge et si Lydia ay taga-Tiatira ay mangilaklakos nangina
    ay lopot ay manbalanga. Gentil sisya ay naitatapi sin Judio ay manaydayaw en Diyos.
    Sin nannanngeana sin inkasaban Pablo, inturong Diyos di nemnem na ta patiena.
  tgj-tgj: Ngonu gvlo tvvnv akonv Laidia Taitira lokv, ho vv yalwng yajinv iji pioknv
    angv. Nyimv angv Pwknvyarnvnyi kumnv go, okv Ahtu ninyigv tuktum mvngnv nvnvnga
    mvkoto Paul gv ogugo minpvdw alvbv tvvria dubv.
  wat-wat: Gumayogu tamokaḡa si vanevaneneikiya o tasike Kani Kwauna kasi wava Nidiya
    ne Tayatina. Tasike nuya yabeyabena-fofonina si vivikimwaneina. Tasike Guyau nenei
    si kodukoduwa eketa Tuveka katekatesi i yauya nenei keta Fauno yana sifufu si nowanautuutuya.
  gui-NT: Jare metei cuña Lidia jee vae tenta Tiatira pegua oyeapɨsaca oi. Cuae cuña
    omboete Tumpa. Jae co temimonde pɨta vae omee vae. Jare ñandeYa oparavɨquɨ ipɨa
    pe, jae oyeapɨsaca cavi vaera Pablo jei vae re.
  quc-TT: Kꞌo kꞌu jun ixoq chikixoꞌl ri winaq ubꞌiꞌ Lidia, aj pa ri tinimit Tiatira.
    We ixoq riꞌ kꞌayil manta ri paqal taq rajil. Ri Lidia jun qꞌijilaꞌl Dios, are
    tajin kutatabꞌej ri tzij ri kaqatzijoj, ri Ajawxel xujaq ri ranimaꞌ rech xukꞌamawaꞌj
    ri tajin kubꞌij ri Pablo.
  heg-NTPO: Deng ina-in nas totoang, at mes ngala Lidia. Un maa deng kota katang mesa,
    ngala Tiatira, ne propinsi Asia. Bihatang ni hee kitu mea-mamaten, man osa isi
    ngas bel atuil tene kas. Un makoe in kohe-kanas se Ama Lamtua Allah. Tiata nikit
    un ming Paulus in dehet tas kon, un simus.
  ptu-ptu: Wattu eta too ma'pehingngi duka' mesa baine pa'balu' sampim mellolo pao
    isanga Lidia to buttu dio mai kota Tiatira. Indo baine mesa duka' to si umpenombai
    liu Puang Allataala. Nabukkaiam penabanna Debata nasuhum naala penabanna indo
    ingganna tula'na Paulus.
  bzd-NTPO: Ie'pa eköl kiè Lidia, e' dör ká̱ kiè Tiatira e' wak. Ie' dör datsi' bua'bua
    daloshdalosh ese watau̱kwak. Ie' tö Skëköl dalöieke tai̱ë. Skëkëpa tö ie' e̱r
    ñi'wé̱ a̱s Pablo ttöke ko̱s e' klö'ù̱itö moki̱ë.
  kwf-kwf: TaꞋi kini adulu Ꞌi neꞋeri neꞋe kira rongo kaimili neꞋe Ꞌi Lidia, faꞋasia
    fanoa doe Ꞌi Taeataera, nia saungani ma ka Ꞌoifoli Ꞌani toro neꞋe niꞋi meo boraboraꞋa
    ki. NiaꞋa bore foꞋosia logo God, ma God ka Ꞌifingia naꞋa manatana Ꞌiri nia ka
    fafarongoa sa Paul, ma ka faꞋamamana ana na ru neꞋe nia saeꞋe ki.
  eng-WYC-2017: And a woman, Lydia by name, a purpless of the city of Thyatira, worshipping
    God, heard; whose heart the Lord opened to give attention to these things, that
    were said of Paul.
  eng-WMBB: A certain woman named Lydia, a seller of purple, of the city of Thyatira,
    one who worshipped God, heard us. The Lord opened her heart to listen to the things
    which were spoken by Paul.
  zat-NTPS: Tu nu'ula ca' le̱' Lidia, naque̱' nu'ula chee̱ xe̱zre Tiatira, nu'ula
    dxute̱' ladxe' zaca da naca bzawe. Nu'ula nigá zéajle̱ne̱' da naca chee̱ Dios,
    na' benne̱' chee̱ntu', na' Xránadxu bzani'e̱ lázrdawe̱' chee̱ guzí' lu ne̱'e̱
    da dxuchalaj Pablo.
  spp-spp: Pire cyeebil'e, wà mɛge na mpyi Lidi, uru mpyi a yîri Cyatiri kànhe e,
    u mpyi na fyáge Kile na. Uru ceeŋi mpyi maha vàanɲyi niɲyɛyi loŋgara wuyi pɛ́rɛli.
    Ka Kafooŋi Kile si u zòmbilini múgo, maa u pyi u à ɲɛɛ Poli jwumpe na.
  zty-NTPS: Zoa Lidia ládjwgake', to no'le che yež Tiatira. Nake' no'le žóti'e laže'
    x̱na da' záka'ḻe'en. No'le ni ẕka'n ẕene' Dios, na' bze nage' da' bchaḻj Pablon',
    na' X̱anžon' gókḻene' no'len' nich wẕí' ḻo ne'e dan' wnná Pablon'.
  mek-mek: Papie egae ainaꞌi kepaaua auꞌi epoꞌiai agaꞌo Tiatira taonina papiega aka
    Lidia. Isa mulamula pitoga ke ageage fou keafi lapuinia tiapu kepaaga auga tiapuꞌi
    eꞌafaꞌafalainiꞌi. Ke isa kina maꞌoai Deo eau afagaina. Ke Lopia egaꞌina papiega
    alo epaeaea puo Paulo kapaꞌina eifania auga elogo felo ke minogai ekoko.
  aey-aey: Caja oso uqa cegulec euna bilen uqa egena je dah men eu ijan Lidia. Uqa
    Taiataira taun bendec, lotoc golca idadu suldoloi. Uqa Anut binan suloloi. Odocob
    Tibud uqa odudeceb Lidia uqa waug fogo docob Pol je mamaden dah mudi bilen.
  urd-GVH: उनमें से थुआतीरा शहर की एक औरत थी जिसका नाम लुदिया था। उसका पेशा क़ीमती
    अरग़वानी रंग के कपड़े की तिजारत था और वह अल्लाह की परस्तिश करनेवाली ग़ैरयहूदी
    थी। ख़ुदावंद ने उसके दिल को खोल दिया, और उसने पौलुस की बातों पर तवज्जुह दी।
  ycn-ycn: Pajluhuájaru nanaquiyana ií i'imari Lidia. Pajimila Tiatira eyájeru ru'umacá.
    Le'ejepelaji, a'arumacaji palá nojé, ipirálucu nojé, ro'oqué ajopana ina'uquejlo
    liñeru aú. Ricá i'imaqué rusápaca'ala. Cajrú caja rupechu i'imajica Tupana nacú.
    Roma'á Pablo i'imacá Jesucristo yucuna najló. E'iyohuá que Tupana a'acá ruñaté,
    roma'acáloje Pablo puráca'alo ja'apiyá penaje.
  djr-djr: Ga waŋgany ŋunhiliyi miyalk yäku Lidiya* gan nhinan, Dhayatarapuy wäŋapuy,
    yurr ḻukunydja' ŋayi ŋunhiyi miyalktja, bili ŋayi ŋuli ganha djalim girri' mala
    manymak dhika mel-wiḏi'mirr manydjarrka' mala. Ŋunhiyin gan ŋunhi miyalktja yuwalktja
    buku-ŋal'yurr God-Waŋarrwalnydja, ga ŋunhi ŋayi gan nhakun Bolyu lakaraŋalnydja
    walalaŋ, bala ŋayiny Garrayyuny ŋayaŋun ŋanya ḻapmaraŋal, bala ŋayi yan dharaŋara
    ŋäkulnydja ŋuriŋiyi miyalkthuny, bala yan märr-yuwalkthinan ŋurikiyi dhäwuny'tja.
  kvg-kvg: Sævam nømu, ndugu niqa manqat gu-ewagam, tuqa iz Lidiá. Tiatila taon-ák.
    Ndabua køkouk ndøwiám, moni guiqaqasumam. Ndugu Zu ezoqam-qá guliguli matev
    ndøndáp, neka Mbumbukiam vømbō-vizupam. Yaq ndugu Pol-qa manqat gu-ewag, Evezøza
    matavap mbomboqoá, yaq ndugu teqa manqat vø̄-unimanqatin.
  rug-rug: Keke koari na barikaleqe pu avavoso koari na mami zinama si e Lidia, na
    barikaleqe pa vasileana Taeatira, meke na barikaleqe holuholu poko pepolo si asa.
    Sa barikaleqe asa si vahesia na va lavatia sa sa Tamasa. Ke tukelia sa Baṉara
    sa bulona pude va hinokari saripu gua zama ni e Paula.
  hop-NT: Noqw hak wuhti Lydia yan mātsiwhqa, tsatsákwmötsaput a’nö hihk̇ay’taqat
    huhyaqa, itamumi tūqayta. Pam Thyatira‐kitsókit aṅqw sino; noqw pam God aw nāwakinma.
    Noqw Tutuyqawhqa put pan unaṅwtoynaqw pam Paul lavayiyat aw unaṅwtavi.
  san-URD: تَتَح تھُیاتِیرانَگَرِییا دھُوشَرامْبَرَوِکْرایِنِی لُدِیانامِکا یا اِیشْوَرَسیوِکا
    یوشِتْ شْروتْرِیناں مَدھْیَ آسِیتْ تَیا پَولوکْتَواکْیانِ یَدْ گرِہْیَنْتے تَدَرْتھَں
    پْرَبھُسْتَسْیا مَنودْوارَں مُکْتَوانْ۔
  heb-LB: אחת מהן הייתה לידיה מהעיר תיאטירה, שהייתה סוחרת בבדי ארגמן. לידיה הייתה
    אישה יראת אלוהים, ועתה, כשהקשיבה לדבריו של פולוס, פתח אלוהים את לבה והיא האמינה
    לכל מה שאמר.
  caf-NT: '''Ilhunuh ts''eke, Thyatira whut''en Lydia hiyúlhni, ''en chah nedánts''o.
    ''En naih dulk''un dezti be ''óoket unli, ''ink''ez ''ahoolhyez Yak''usda ts''un
    teni'' nilhdzun. ''Et huwa neMoodihti Paul Yak''usda bughunek ye yálhtuk, ''i
    soo cho yoozélhts''ai ''ink''ez beni taóodoolts''it yulhtsi.'
  mio-NT: Iyo tahan iin ña nani Lidia. Iin ñahan xico sahma vaha sahma yuhva tixinda
    cuu ña, vati chacan cuu tiñu satiñu maan ña. Ñahan ñuun Tiatira cuu ña, ta sacahnu
    tahan ña chi ra Ndioo cuhva sacahnu ñivi judío. Tasoho vaha tahan ña, ta tindee
    ra Ndioo chi ña. Chacan cuu cha chinu ini ña cha cati tuhun ra Paulu,
  srq-NT: Lidia, ɨ que urecheẽ andusa mo je ra. Ae rei tiru rubi vender ɨsa. Ae rei
    Tiatira jenda. Ae rei Dios ɨcuasa. Dios que Pablo cheẽ mbuchecua ee ra. Pablo
    cheẽ ngue eisi ra.
  kje-NT: Maeke ida aile ma naranne Lidia manina Tiatira, la ai ma na'olu tapi au'auwe.
    Ai eni ri ma nadedem na'uli nasa'a Makromod Lalap, de Makromod nala honorok aki
    ai leke kokala Paulus nina wanakuku loloi kakaru eni.
  gaz-gaz: Warra nu dhaggeeffachaa turan keessaas dubartii Liidiyaa jedhamtu tokkotu
    ture; isheen daldaltuu wayyaa dhiilgee kan magaalaa Tiyaatiraatii dhuftee, Waaqas
    waaqeffattu turte. Gooftaan akka isheen waan Phaawulos dubbatu qalbeeffattuuf
    qalbii ishee baneef.
  kud-kud: Taubenaligaine ehebo neta Lidiya, wahiu Tayatailaena. Iya luwuluwu hawahawawalidi
    ivegivegimwalaedi. Waihiune neta Yaubada ana tauwalo vetuvehae teya eeta nuwanuwana
    yo Bada i'abiho'e ainai na Paulo hava iwalowalowedine neta aidiyai i'awa moiha.
  urb-NT: Kũjã ta ngi har peteĩ ixo. Her Ryji. Tiati ok ta pe har a'e. Pan katu te
    ame'ẽ muhepyha a'e. Pan pirangwer ke muhepy a'e. Jundéu awa ramũi ta aja Tupã
    rehe ipy'a ke a'e moĩ moĩ katu. Páu je'ẽha rehe a'e hendu rahã, Tupã mujekwa katu
    ipe. (A'erehe Jesu rehe a'e jurujar katu.)
  fra-LSG: L’une d’elles, nommée Lydie, marchande de pourpre, de la ville de Thyatire,
    était une femme craignant Dieu, et elle écoutait. Le Seigneur lui ouvrit le cœur,
    pour qu’elle fût attentive à ce que disait Paul.
  san-HK: tataH thuyAtIrAnagarIyA dhUSarAmbaravikrAyiNI ludiyAnAmikA yA IzvarasevikA
