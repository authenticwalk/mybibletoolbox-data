    oho qupa uhubami Pauroho noo toma qepe tiiteqi nookata.
  peg-peg: ଆରେ, ତୁୟାତିରା ଗାଡ଼୍‌ଦ ୱାଙ୍ଗାବାର୍ତି ହେନ୍ଦ୍ରା ପ୍ରନି ଲୁଦିଆ ତର୍‌ନି ରଞ୍ଜେଲ୍‌
