  ikw-NT: Otu nye bnoteru nsnị bụ Lidiya nye hi nụ Taịtira, nye neere iwo odno odno.
    O bụ nwerinya neekpenu Chiokike, Nyenwe aị kpume mkpọma a, o bno nsnị nhne Pọlu
