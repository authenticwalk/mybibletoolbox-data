  dwr-ENT: ኢቲ ሊዲያ ጌቴቴዉና፥ ቲያፂሮና ካታማፔ ያዴ ፆሳ ኣማኔዉና፥ ዞዖ ማዩዋ ዛሊዒያ ሚሺራታ፥ ኑኒ ኦዲያዋ ሲሳዱ፤ ጳዉሎሲ
