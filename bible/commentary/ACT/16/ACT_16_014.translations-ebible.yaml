  txu-NT: Nhym mekôt me'õ nire, idjibê ne Ridjij. Krĩraxbê Xijxira kra 'õ. Kubê ne
    kubẽkà nhõr djwỳnh. Ta ne kubẽkà 'ôk nhym kamrêk. Nhym kam pi'ôk kaprĩ kadjy memã
    õro ku'ê. Nãm Môjdjê kukràdjà kôt mã Metĩndjwỳnhmã rax jarẽnho ba. Bar memã idjujarẽnho
