  mdy-ETH: ኑ ኬኤዛ ባኮ ዋይዛ ላኣሎይዳፓ ፔቴዛ ቲያፂሮኔ ጌይንታ ካታሞይዳ ሾይንቴያ፥ ዞቄ ዓፒላ ኮርማያ፥ ሊዲያ ጎዖ ላኣሊስኬኖኬ፤
