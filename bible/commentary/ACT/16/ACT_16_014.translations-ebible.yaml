verse: ACT.016.014
translations:
  kpx-kpx: Ige Taiataila keate mole Lidia keu no hoto evima. Keate keu ogoe dua tahote
    voievemale keate. Keu Diue ata holioholisito Dilava hoesehavomale keate. Ige Dilavau
    keate ke uvu alavoge au Bolou hoto loumale ke evisi au uvu mai Iesu ominu.
  okv-H: da Thyatira evohu vahai javo Lydia amo enda nei evohu amina ke avo ingina.
    Eto evohu amo bo pangari ove javotoho ombari evohu amo God jakeka ere ijiahija
    amina Bada na amita hotembari ikenu Paul ta ke be ingina.
  tbo-tbo: Tu lutaniganeiyai emosi naka Lidiya, wawine Tayatailagei. Tauna luilui
    kayakayahi i gimagimalehi. Wawinena naka Yaubada tu wotalagiyena gehouna po nugonugona
    Guyau i luhoeya ma Paulo awai i bahebahehi naka ugolihi i kawamoina.
  mal-C: കേട്ടുകൊണ്ടിരുന്നവരിൽ ലുദിയാ എന്നു പേരുള്ള ഒരു സ്ത്രീയുണ്ടായിരുന്നു. തുയഥൈരാപട്ടണക്കാരിയായ
    അവൾ ഊതനിറമുള്ള പട്ടുവസ്ത്രങ്ങൾ വിൽക്കുന്നവളും ദൈവഭക്തയുമായിരുന്നു. പൗലോസിന്റെ
    സന്ദേശം സ്വീകരിക്കാനായി കർത്താവ് അവളുടെ ഹൃദയം തുറന്നു.
  grc-SR: Καί τις γυνὴ ὀνόματι Λυδία, πορφυρόπωλις πόλεως Θυατείρων, σεβομένη τὸν
    θεόν, ἤκουεν· ἧς ὁ κύριος διήνοιξεν τὴν καρδίαν, προσέχειν τοῖς λαλουμένοις ὑπὸ
    ⸋τοῦ⸌ Παύλου.
  bgc-bgc: थुआतीरा नगर की बैंजनी लत्ते बेचण आळी एक लुदिया नाम की परमेसवर की भगतणी
    उनकी बात सुणण लागरी थी। प्रभु नै उसका मन खोल्या ताके वा पौलुस की बात्तां पै मन
    लगावै।
  khz-khz: Vonai ekamonagimaiwai garena ta arana Lidia, Taiatira garena. Ia rapuga
    voira kamura evoi-agirawai. Ia Palagu ealiruputali-veniawai garena. Ia Velekou
    na aona ekala-pakaato, ne Paulo na rakagau ekilagiawai ekamonagiato e egapi-rageato.
  deu-TKW: Und eine Frau mit Namen Lydia, eine Purpurhändlerin aus der Stadt Thyatira,
    eine von denen, die zur Furcht Gottes hielten, hörte zu, ihr schloß der Herr das
    Herz auf, sich der Verkündigung des Paulus zuzuwenden.
  zsr-NT: Nútsaꞌnu ladjcnu niꞌ Lidia, ngul Tiatira. Nacnu ngul huëtiꞌ lariꞌ xna záquiꞌtsqui.
    Rej ládxiꞌnu Dios ngul ni, atiꞌ buzë́ nagnu didzaꞌ bëꞌë Pablo, atiꞌ Xanruꞌ gúclenëꞌ‑nu
    quië gzxiꞌ lu naꞌnu didzaꞌ naꞌ bëꞌë Pablo.
  lin-lin: Kati na basi yango, ezalaki na mwasi moko, kombo na ye « Lidi. » Azalaki
    moteki ya bilamba ya motane, moto ya Tiyatire mpe mogumbameli ya Nzambe. Azalaki
    koyoka, mpe Nkolo afungolaki motema na ye mpo ete akangama na makambo oyo Polo
    azalaki koloba.
  hns-NT: Oman ek Liedia naam ke aurat raha. Oe Tiaatiera sahar me tjatak liela rang
    ke kapra betjat raha aur oe Israel ke Parmeswar ke barka maanat raha. Tab Prabhoe
    aisan karies kie oe aapan diel kholke Paulas ke partjaar par dhiaan kare lagal.
  noa-E: Makhʉʉn ʉʉin ee ʉʉi ãb Lidia a thʉ̈r sim sĩejim, phöbör Tiatira anʉm eem.
    Ichdëu put khichphë khĩir thethemnaanaupai jũajem ooimʉ khanaa peerjeejim aajem.
    Mag ʉʉirau ĩchab ag nawe Ẽwandamag jëeujeejim aajem. Mag Lidia anʉmua Pablo iekhamam
    ũr sĩerr aawai maach Pör Jesuu warag i thãar sõsõii apijim, Pabloou ich iek jaaumam
    ajapha thãraucha ʉ̈khamkhĩir.
  eng-EMTV: And a certain woman named Lydia, a dealer of purple cloth of the city
    of Thyatira, who worshiped God, heard us, whose heart the Lord opened to give
    heed to the things spoken by Paul.
  mib-NT: Te ɨɨn ña nání Lidia jeē véji ña ñuu Tiatira, xíco ña sahma ndihí jéē yáhu
    ga ndeé. Te máá ña níní chíñúhún ña Yaā Dios. Te ni jini sōho ña jnūhun cánacani
    ná, te máá Jítoho yō Jesús ni sáha ya jeē ní candíje ña jnūhun jnáma ya ña jeē
    ni cáhān Pablo.
  lif-NT2: खे़प्‍मो सुनाइङ् के़घे़म्‍माहाॽओ लिदिया मे़प्‍मनामा थियातिरा ये़क्‌यक्‍कोस्‍मा
    परान्‍ला तेःत् ले़ङ्‌हङ् के़जोःक्‍माधिक् वये़॥ हे़क्‍क्‍याङ् खे़न् निङ्‌वाॽफुमाङ्‌ङिन्
    सेवा के़जोःक्‍मा थिम्‍मे़न्‍दङ् सुवाङ्‌स्‍मा वये़॥ पावलरे़ पाःत्तुबा पाःन्‍निन्
    कुसिङ् निःत्तुआङ् नसाःन् चोगुर फाॽआङ् दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽइन्‌हन्‍दु पिरु॥
  xnj-xnj: Mmonga wa vadala vevatiyuwanila vala, avi mdala mmonga msadika liina laki
    Lidia, mkolonjinji wa Tuatila, mweigula na kugulisa nyula za mashonga gamahele.
    Bambu amdindwili mtima waki hati akagalanda malovi gala geajova Pauli.
  mmx-mmx: Lara atdi mo gang tonga nama, laasen teren ne Lidia, neni boro Taiataira.
    Neni ga sesep mi lempanga singsiga nunuan. Ni latkin ga lotu saparap ne Moroa,
    la Leeme Silok ga suang lebelen kusu ni na siam kaka mo lavapaase at ne Pol.
  cbr-NT: A xanucama achúshi ca Lidia cacë 'iacëxa. Ax ca Tiatira ëmanu 'icë xanu
    'ianan, an chupa upí minanën pucucësa marucë 'iacëxa. Usa 'aish ca ami sinánquin
    Nucën Papa Dios rabicë 'iacëxa. Usa 'ixuan Pablonën bana ñuia cuatia ca Nucën
    'Ibu Diosan Jesucristomi catamëtía ainan 'inun sinánmiacëxa.
  tee-NT: Pus pumatam chako'ulh ju quintak'asmatnin Lidia ixjuncan. Ju yuchi ist'ai
    lakslapulh pumpu' chai amachaka' Tiatira ixjunita. Chai ju yuchi na ixlak'ayai
    ju Dios. Chai ju k'ai ucxtin Dios aktaijulh ju Lidia ni laich xamachakxai tuchi
    ixt'ajun nona' ju Pablo.
  eng-LSV: and a certain woman, by name Lydia, a seller of purple, of the city of
    Thyatira, worshiping God, was hearing, whose heart the LORD opened to attend to
    the things spoken by Paul;
  cak-NT: Jun chique ri ixoki' ri xquimol-qui' chiri', rubinan Lidia. Y ri Lidia re'
    aj-tenemit Tiatira. Raja' nuc'ayij jun rech tziak ri morado nitzu'n, ri ni'ix
    púrpura che. Y ri Lidia re' can nuya' ruk'ij ri Dios. Raja' can xuc'oxaj ri nu'ij
    ri Pablo. Ri Ajaf Dios can xch'o'n-wi pa ránima, romari' raja' can xunimaj ri
    Jesús.
  pah-NT: Igwete Lídiahẽa henduvi orenhi'ig̃a oina. Hẽa ko cidade de Tiatirahugwiva'ero.
    Ipig̃wag̃uhũva'ea hẽa oma'ema'ẽ jipi itambere'ia pyhyga. Ojiko hete hẽa Tupana'ga
    rehe. Igwete hẽa henduvi Paulo'ga nhi'ig̃a. A'ero Tupana'ga imomytu'ẽi hẽa'akag̃i
    pe toko ti hẽa Paulo'ga nhi'ig̃a rupi javo.
  sja-NT: Ma wẽraarã t'ãide baji aba t'ɨ̃jarapatap'edaa Lidia. Ma wẽra Tiatira p'uurudepema
    paji. Mãgɨpa netopachi p'aru pia t'ɨda p'up'uchia. Mãgɨ́ wẽrapa Tachi Ak'õremaa
    ɨt'aa t'ɨ̃pachi. Maperã Ak'õrepa irumaa ũripiji Pablopa jaratee bɨ. Pia ũrik'ãri,
    Cristode ijãa beeji.
  xed-xed: Lidiya hga sana marakw mataba taŋ, makwa luwa Tiyatir ya. Lguta dva ya
    nda bla nda bla dzvani ta dzawə tsi. Ta zləŋay ta Lazglafta guli. Ka fatá tsi
    ta sləməŋ ka sna gwaɗa ŋni. Ka gunanaŋtá Lazglafta ta ŋuɗufani, ŋa tsuʼa tsa gwaɗa
    ta gwaɗə Pwal ya.
  mks-NT: In mé ñáñáha̱ cán naní ña̱ Lidia ta cúú ñá ñá ñuu Tiatira. Mé Lidia yóho
    cúú ñá ñá jícó jáhma̱ va̱ha ña̱ color ndíhí. Ta cúú ñá in ñá cája cáhnu Ndióxi̱.
    Ta nani xíni̱ jo̱ho ñá ña̱ cáha̱n Pablo sa̱ha̱ Jesús já na̱suná Ndióxi̱ xíní túni̱
    ña̱ já na̱candúsa ñá ña̱ cáha̱n Pablo cán.
  gfk-S: Tikenong ta dong ing di ga hadade mehet ne Lidia, ma aie tike haine nong
    git lolotu tupas God. Aie me Taiatira ma igit suhsuhurane ra mol dardaraan. Ma
    no Watong ga papos no tingana be na taram kilam ira nianga ing Pol ga tangtange.
  bmu-bmu: Mötkeri, yeŋgö sutŋine ambi kun qetŋi Lidia malök. Yaŋön Taiataira sitinöhök
    Filipai kaba opo pisikŋi gugakgugak aködamunŋambuk tokoba bohonŋi memegöra ala
    malök aka Anutu waikŋi memba möpöseiba malök. Kembunöŋ uruŋi mem amqeiga Polnöŋ
    keu jiyöhi, miaŋgöra sihimŋan ahui kezap ala möta aŋgön kölök.
  dgz-dgz: Mu wanumon nop nuga anuiwanumune waen da daiton yaua Lidia, pa sewa Tayataira
    wanup buinip tambun une gare gare tainiwa. Me God tavewa wa taragasini menan God
    me imu pose watapeni amba Pol nop wani bemta anun.
  eng-GNV: 'And a certaine woman named Lydia, a seller of purple, of the citie of
    the Thyatirians, which worshipped God, heard vs: whose heart the Lord opened,
    that she attended vnto the things, which Paul spake.'
  zaa-NT: Ttu niula re' nía láą Lidia nna rudà nàgui'į qui' cabi, ną́ enne' yetsi
    Tiatira nna reqquią huètti' ca lári' fino de color morado; yala adorar runią Tata
    Dios. Señor Jesús nna guthàlie la' riyeni quì'į nna guri'ą bedà nàgui'į ca titsa'
    gutixà'a Pablua nna Silas nna.
  eng-WEBSTER: 'And a certain woman named Lydia, a seller of purple, of the city of
    Thyatira, who worshiped God, heard us : whose heart the Lord opened, that she
    attended to the things which were spoken by Paul.'
  guh-guh: Bajarapapetiriaviyajuvënëva pevënë Lidia. Bajarapova Tiatira tomarapijiva,
    penamatamotsipapaëbërë, perajejaipapaëbërë, pecanajetabiabiva. Dioso bitso pejumecovënëtsiva.
    Bajarapova panenamuxunaeveta xaniavaetsia. Dioso jamatabëcueneyavenonatsi. Nexata
    bajarapova jumecovënëta Pablo petsipaebilivaisi.
  bon-bon: Teeme yepä lui te cibibine nitecijeninige Ludiya tage. Tabe Tiyatira cewe
    magebi gwene, lui aletname yaawademuge mage daremu cama ciriyäciriyä ududi cäbletääpe
    bine. Ai magebi te Acejiyame ne yaawejanuge Israela biname bime mule ca. Yageyame
    te teebine ngene atwana tocärige Paulo me mene ätecijame piiyepu ätrunga-me.
  nhw-BL: Huan se sihuatl catli techtlacaquiliyaya itoca Lidia huan ehua altepetl
    Tiatira. Yaya eliyaya se yoyon nemacaquetl tlen se cuali yoyomitl catli ixmorado.
    Nopa sihuatl quihueyimatqui Toteco toDios tiisraelitame huan ipan nopa hora Toteco
    quitlapoli iyolo para ma quimachili catli Pablo tlamachtiyaya.
  mgw-mgw: Nkati ya balu' babatupi'kaniage aai nnwawa yumo ywankilikitya Nnu'ngu'
    ywakemelwage Lidia mwenekaya wa Tiatila ywabile nsulusi wa ngu'bo ya katani ya
    lukanda lwa sambalau. Bwana aauyu'wi mwoyo wake ata api'kani no pokya galu' mayi'gi'yo
    gaagalongei Pauli.
  swh-ONEN: Mmoja wa wale wanawake waliotusikiliza aliitwa Lidia, mfanyabiashara wa
    nguo za zambarau, mwenyeji wa mji wa Thiatira, aliyekuwa mcha Mungu. Bwana akaufungua
    moyo wake akaupokea ujumbe wa Paulo.
  wbi-wbi: U mwana mama jumonga juno itambulivua Lidia, juno akaghusiagha irangi ja
    zambarau, kuhuma mu likaja lya Tiatira, juno akifunyagha kwa Nguluve, alyatupulikisie.
    U Mutwa akan'dindulila umwoojo ghwa mwene nakuvikila umwoojo amasio ghano ghalyajovilue
    nu Paulo.
  bba-bba: Kurɔ ɡoo wɑ̃ɑ mi, wi bɑ mɔ̀ Lidiɑ Tiɑtirɑɡii, wi u rɑ beku ɡobiɡinu dɔre
    ni bɑ wɔ̃kuɑ. U mɑɑ Gusunɔn bɛɛrɛ yɛ̃. U swɑɑ dɑki mɑ Yinni Gusunɔ u win ɡɔ̃ru
    wukiɑ u kɑ Pɔlun ɡɑri nɑɑnɛ doke.
  eng-KJVCPB: 'And a certain woman named Lydia, a seller of purple, of the city of
    Thyatira, which worshipped God, heard us: whose heart the Lord opened, that she
    attended unto the things which were spoken of Paul.'
  kgk-NT: Ore nhe'ẽ ohendu va'e apyte-py oĩ kunha héry va'e Lídia, Tiatira tetã mygwa.
    Upe kunha aorã pytã porã va'e vendeha. Nhandejáry-pe omboeteha ave. Ha upéi katu
    Paulo onhe'ẽ ramo, Nhandejáry oikwaa uka íxupe Paulo nhe'ẽ ohendu porã hagwã.
  waj-waj: Kua tida variaannaduu Tuaataira yoosinnaivakinnaa gioonna voovai nnutuuvo
    Rutiaava ivaki hara kioo varioo rikieeravai. Ivoono ari mmaraa sikau vareera mmoorivai
    haboonna roosuu mminnaivaa varoo buruqaiyauvunu siikaira mmooriivaa iiravai. Ivoono
    Anutuuqaa ari ausa mmuduuyaivaa mmira gioonnavai variravai. Varioo Pauruuso tuu
    kuaivaa rikiooduu Udaanga Yisuu Kirisiiva inna hanigiooduu inna tinniivo rusitiravai.
  cpy-cpy: Eenitatsi apaani tsinani kemijanta-kinari nokenkitha-waetzi oeta Lidia.
    Rootaki poñaachari nampitsiki Tiatira. Ari opoki roori iyompari-waeta kithaarentsi
    kityonka-mawota-tsiri. Opinkathata-piintakiri roori Tajorentsi. Tema ikantakaakawo
    Awinkatharite okowa-shirete okemijanteri Pablo okaatzi ikantziri.
  mpx-mpx: Bolo hi lalaegan avaliya etega alana Lidiya, panuwa Tayataila yovana, iya
    kaliko waiwaisana toto matana pepol ana topalipali, ge iya i tapwalolo Yehoba
    elana. Inoke atena Yehoba i pwela ge Pol wana baaba i abulilek-an.
  wbp-wbp: Nyampurla turnu-warnurla, jintalpa karnta yirdiji Litiya nyinaja, ngulaju
    kirri-wardingki Tayatira-wardingki. Ngulangkuju kala-jana nyanungu-nyangurla warrkingkaju
    yungu talakupurdarluju mitirili ngurrju-nyayirni yalyuyalyu. Ngulangkuju kala
    warrarda puraja kuruwarri Kaatu-kurlangu. Kujalpa-jana Puurlurlu yimi-ngarrurnu
    Yimi Ngurrju yangka-patuku karntakarntaku, ngula-puruju Litiyaju Kaaturluju langaju
    rdilypirr-yungulku yungu Puurlu purda-nyanyi yirriyirri-nyayirnirli.
  luo-luo: Achiel kuom joma nochiko itgi mowinjowa kwaloso ne en dhako moro moa Thuatira,
    ma nyinge Ludia, mane loko lewni makwar ma nengogi tek kendo noluoro Nyasaye.
    Ruoth noyawo chunye mondo orwak puonj Paulo.
  nhe-NT: Huan se sihuatl tlen techtlacaquiliyaya itoca Lidia huan ehua altepetl Tiatira.
    Yajaya eliyaya se yoyon namacaquetl tlen se cuali yoyomitl tlen moradojtic. Nopa
    sihuatl quihueyimatqui Toteco toDios tiisraelitame huan ipan nopa hora Toteco
    quitlapohuili iyolo para ma quimachili tlen Pablo tlamachtiyaya.
  aii-aii: ܚܕܵܐ ܡ̣ܢ ܐܵܢܝܼ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܠܘܼܕܝܼܵܐ ܝܗܘܵܐ، ܙܲܒܢܵܢܬܵ‌ܐ ܕܐܲܪܓܘܵܢܵܐ، ܣܵܓ݂ܕܵܢܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ، ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܬܹܐܘܿܛܝܼܪܵܐ. ܐܵܗܵܐ ܦܬܝܼܚ ܠܹܗ ܠܸܒܘܼܗ̇ ܡܵܪܝܵܐ، ܘܡܘܼܨܝܸܬ
    ܠܵܗ̇ ܠܡܸܢܕܝܼܵܢܹ̈ܐ ܕܗܲܡܙܘܼܡܵܝ ܝܗܘܵܘ ܦܵܘܠܘܿܣ.
  esk-NT: Iḷaŋat naalaqtikput atiqaġniqsuaq Lydia-mik. Taamna tunniuqqairuaŋuniqsuq
    suŋauraammaġiksuanik ukił̣haanik, aggiqsuaŋumapluni nunaaqqianiñ Thyatira-m. Kamaksriruaŋuniqsuq
    Agaayyutmik. Aasriiñ Agaayyutim piyumiñaqsipkaġaa akuqtuił̣iksraŋanun Paul-ŋum
    uqaġikkaŋiñik.
  msb-msb: May nakabati sa amon na an ngaran si Lydia na taga-Tiatira. Parabaligya
    siya sin mga asul na tela kag usad man na nagasamba sa Dios. Ginpasabot siya san
    Dios sa mga ginasurmaton ni Pablo.
  cpa-NT: Jøng² hiúg³ jan² hio¹³ tsen² Lidia jøa³ dsa² héi², dsa² ca¹já¹ jøa³juøi²
    Tiatira. Guǿ¹²dsa ta³ hnai¹² hmøah¹² mi³chiun³, cøng² ni³ hmøah¹² jláh³. Mi²juanh¹²
    dsa² héi² Diú¹³. Jøng² ca¹jmo¹ Diú¹³ ca¹hé¹ dsa² héi² jǿg³ ca¹he¹ Pablo.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେଅନି ତୁୟଟିରା ଗଡର୍‌ ଲୁଦିଆ ନାଉଁର୍‌ ଗଟେକ୍‌ ମାଇଜି, ଆମର୍‌ କାତା
    ସୁନ୍‌ତେରଇଲା । ସେ ବେସି ଦାମ୍‌ ଅଇବା ଜାମ୍‌କଲିଆ ରଙ୍ଗର୍‌ ଲୁଗା ବିକ୍‌ତେରଇଲା । ସେ ପରମେସର୍‌କେ
    ପାର୍‌ତନା କର୍‌ବା, ଜିଉଦି ନ ଅଇଲା ଲକ୍‌ । ପାଉଲ୍‌ ମାପ୍‌ରୁର୍‌ କାତା କଇଲାବେଲେ ସେଟା ନାମ୍‌ବାକେ
    ମାପ୍‌ରୁ ତାର୍‌ ମନ୍‌ ଉଗାଡିଦେଲା ।
  meu-meu: Hahine ta unuseni ai ladana Ludia, dabua kakakakadia e hoiva hahinena;
    ena hanua be Tuatira. Ia ese Dirava e toma henia dihova. Emai hereva e kamonai,
    bona Lohiabada ese lalona e hapararia, bena ia ese Paulo e hakala henia.
  yva-NT: Wanya inta no no naije ama tame mirati Lidia, ama munije mirati Tiatira.
    Lidia umaso mamo mo ansuno raimano nsintair ramavun no munijo Pilipi, ansune umaso
    ama mangke nseo rave. Muno Lidia omamo vatano mo Amisye asyaniv. Masyoto sambaya
    umaso Amisye po Lidia ranuga rausiso indamu mo Paulus apa ayao raugasyo ntami
    ranuga rai ti manave rai.
