  uig-CYR: Уларниң ичидә сөсүн рәхт содиси қилидиған, Тиятира шәһирилик, Худадин қорқидиған
    Лидя исимлиқ бир аял бар еди. Рәб униң қәлбини Павлусниң ейтқанлирини қобул қилишқа
