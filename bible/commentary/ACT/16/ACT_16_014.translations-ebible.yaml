    okom akwaꞌumi eaꞌ kwagahembeꞌma basef ifimba Pol nagaꞌiefi.
  cbv-cbv: Biíc wili jwiítdih joiníh, Tiatira tʉ́tchidih bóli Lidia wʉ̃t jʉmnih mi
    jʉmʉp jĩ. Caánt bʉ́dí jíib jʉmni yéguehdih jíib chãjnih, judío wili nihcan yʉhna,
