    তাতে পৌলে যি কথা কৈ আছিল, সেই কথা মন দি শুনিবলৈ প্রভুৱে লুদীয়াৰ হৃদয় মুকলি কৰিলে।
  okv-okv: da Thyatira pamone vahai javo Lydia amo enda nei pamone amina ke avo ingina.
