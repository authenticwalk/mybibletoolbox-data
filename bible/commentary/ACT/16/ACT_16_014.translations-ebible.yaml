    duk kinahagad weˈ ne binissā si Paulin.
  mle-mle: Nyana maaj wukil taakw nak, liki si Litiya. Li Tayatayra tipa kil taakw-al.
    Li nyikiy nyikiy wapwiy yawiy kwuril. Li Godak beten rikwaal. Yitaypika Duw liki
    mawulaam kwurdik, li Pol diki majik wukilil.
  shp-NTPO: Jainribi iká iki westíora ainbo Lidia janeya; Tiatira jemamea. Ja ainbo
    iká iki amí keskatonin pokoa chopan maroai. Jara iká iki Diossakin shinannairibi.
    Jaskara ikenra non Ibon akinna iki, ja Pablon joi yoiaitian kikinhakin ninkataanan
    onannon ixon.
  aom-aom: Jöe majëhijamu magonahe gemu hesi ihoho Lydia-ro ë hiromo hejadeje. Lydia
