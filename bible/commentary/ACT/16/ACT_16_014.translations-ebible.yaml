    tajĩ. Pánihna, Pablo Jesúíh doonádih ã naáwáchah, tʉ́i jepahíhatdih Dios caántdih
    ãt wʉ̃hʉp tajĩ.
  taw-taw: Bin yelak anɨb okok, olap yɨb ne Lidiya. Ne chech muk okok gɨlek tawelɨgɨpal.
