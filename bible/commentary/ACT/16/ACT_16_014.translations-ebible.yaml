    tin guyuuꞌ ba guyaꞌzi ba xchiꞌdxyi Dxiohs nin guñiꞌ Pahblu loh raꞌ bwiinn.
  gux-gux: Bi siiga poyendo yua n den fangi U Tienu ke bi yi o Lidi. O den tie tiatila
    dogu yua, ki tie kpendo ki kuadi ya caba n moani ki caadi. o Diedo den luodi o
    pali ke o tuo ki ga Polo n maadi o yaa maama.
  kos-kos: Sie sin mutan ma lohng kas lasr uh pa Lydia, sie mutan Thyatira su kukakin
    nuknuk sroninmutuk. El sie mutan alu nu sin God, ac Leum El ikasla nunak lal elan
    lohang nu ke ma Paul el fahk uh.
  ibo-ibo: Aha otu nʼime ndị inyom nụrụ okwu anyị bụ Lidia, onye obodo Tiatira, onye
    na-azụ ahịa akwa e sijiri odo odo. Ọ bụkwa nwanyị na-asọpụrụ Chineke. Onyenwe
    anyị meghere obi ya, ige ntị nʼihe Pọl na-ekwu.
  yml-yml: Vevinenidi ꞌwaidiega tamu vavine Taiatala ꞌwainega bonama i nogai. Vavinenidi
    ꞌadi wagava Lidia, Yaubada ꞌana toveꞌililibu weꞌe yadi folova kaleko yamoyamoina
    wata ꞌana tutula bwaikina i vevekimwaneyedi. ꞌAuvea i ꞌivaisedi yadi nuanua i
    magetai bega avaꞌai Faulo i voneyeniga i vetumagana.
  ory-ory: ପୁଣି, ଥୁୟାଥିରା ନଗରର ବାଇଗଣିଆ ବସ୍ତ୍ର ବିକ୍ରୟକାରିଣୀ ଲୂଦିଆ ନାମ୍ନୀ ଜଣେ ମହିଳା,
    ଯେ ଈଶ୍ବରଭକ୍ତିନୀ ଥିଲେ, ସେ ଆମ୍ଭମାନଙ୍କର କଥା ଶୁଣୁଥିଲେ। ସେ ଯେପରି ପାଉଲଙ୍କର କହିଥିବା ବିଷୟ
    ପ୍ରତି ମନୋଯୋଗ କରନ୍ତି, ଏଥିନିମନ୍ତେ ପ୍ରଭୁ ତାହାଙ୍କର ହୃଦୟ ଫିଟାଇଦେଲେ।
  bzj-bzj: Wan a di laydi weh mi dehdeh da-mi Lidya, fahn Taiyataira. Shee doz sel
    sohn ekspensiv perpl klaat. Shee da-mi wahn laydi weh wership Gaad ahn di Laad
    oapm fi shee haat fi bileev di mesij weh Paal preech.
  chk-chk: Iwe, eman me lein ekewe fefin mi aüselingakem Litia seni ewe telinimw Tiatira.
    Neminei eman chon amömö mangaku mi parachol, nge ra fokun mömong. Ei fefin a fel
    ngeni Kot, nge ewe Samol a suki lelukan pwe epwe rongosochis ngeni än Paulus afalafal.
  ssd-ssd: Pino kame sine tuku pasa isnaig ta ande nu Tiatira tumbraŋ suŋgo mbolok
    pino nyunu Lidia. Nu tuku piro ta nu tawi gurgur magenu wakeika patikanu le nane
    piyawanu. Nu Kuate mbariŋmba minanu. Paulus nu pasatina le Kuateŋge nu tuku wamdus
    purfeu tuna le nu Paulus tuku pasa ise tidiŋgina.
  acr-TNT: Jun chique waꞌ wa ixokib, Lidia rubiꞌ, lic cutataꞌ ri cubiꞌij ri Pablo.
    Rixok aj Tiatira y aj cꞌay chomilaj tak cꞌul morato lic qꞌui rajil yey lic culokꞌoj
    ukꞌij ri Dios. Ecꞌu ri Kanimajawal xuya che cucꞌul ri Utzilaj Tzij cutzijoj ri
    Pablo.
  rop-rop: Wal wan wuman deya bin neim Lidiya. Imbin kaman brom det taun gulum Thaiyataira,
    en imbin oldei meigimbat det brabli pepul matiriyal weya ola Roman bos bin oldei
    baiyim garram loda mani. Wal Lidiya bin oldei weship God. Bat im nomo bin sabi
    Jisas Krais, en wen imbin irrim det gudnyus weya Pol bin dalimbat olabat, Jisas
    Krais det Boswan bin meigim im jinggabat en bilib langa im.
  mee-mee: Ba avale te ore nga maga kunna e bollau ae Taiataira a giana nge Liria
    ke longlonge pangamologa. I ka kanna ka kumangng e nga banga ka lungapaga onra
    kunreame ke bollau. Ba ka i agau a sana i a Iura ave kalapagpage Nutu. Nae Nutu
    ke kuma ngallo nga lona ta i lonamatanangana ka Pol pangamologanganame.
  dif-dif: Ja widla kulnujeli, tala nankani Lydia, nani kati maralje jinkinietja Thyatira
    ngurandru, nani Godandru japali nganana wonti, ngarana wonti; ja nana ngara Kaparali
    kalupakibana wonti jenia ngundrala, mina Paululu kaukaubana wonti.
  gam-gam: Ana ta moi ge kandjiye Lidia we dji. Dumo Tayataira yei ge une allap bage
    beke ipo ku i, God pille pla ye awo embe yemoi. Pol kandja dji ge ana ge pille
    moika, God nomane amblo au dje awika, Pol kandja dji ge ana pillgi dji.
  nou-nou: Edo ainda teda evetu da nangoda ge ingisira awa Thyatira nati evetu jawo
    Lydia ra. Edo umo ganu badi sedo umo bo karako uso mina awa nembodiba awa embo
    da yei ori edo isira. Edo umo God tumondebain edo isira edo Bada mi uso jiro awa
    pirigetiri umo Paul mi ro sisira awa dengoro isira.
  mqb-NT: À wulen a tinen wa nà, uwar a inde tə ngaman Lidiya, a nay à wulen su
    doh sə Tiyatira wa. A sukom anan way tə zana ɗəzɗaz aya awan. Winen nà, a taa
    həran nga anà Mbərom. Winen apan i pak sləmay pə wazo a Pol, aday Bahay a mənuko
    a təɓan anan mivel anahan, a təma 'am ana Pol sa ja ata awan.
  ape-B: Onok almatok kwanou wape womnekapamu meyagwleh uli douk Lidia. Okwok kwanaki
    nebebuli wabul Taiataira ali kwapemu kwonek enen moul bisnis umu ouchibalihi luseh
    uli. Okwok douk chopuk kwonek lotumu God uli ali Diginali nablonu okwokwih apahw
    kwagamu kwobuk aligas umu Pol neyagwlehen uli balan.
  grc-F35: Καί τις γυνὴ ὀνόματι Λυδία, πορφυρόπωλις πόλεως Θυατείρων, σεβομένη τὸν
    Θεόν, ἤκουεν, ἧς ὁ Κύριος διήνοιξεν τὴν καρδίαν προσέχειν τοῖς λαλουμένοις ὑπὸ
    τοῦ Παύλου.
  cav-NT: Tuhuatu anicuare epuna Lidia bacani. Tuquetu jucuare Tiatiraju aniyaque.
    Tumeque epunatu ejutuqui sehuesahuau tsuje aridaque catyati puji jucuare. Yusu
    muiquitu jucuare. Quisarati bahuetu jucuare Yusu tsehue. Bacacuare tujatu jida
    inime tsehue Pablora cuejayaque, Yusura pana bacamere aya tibu. Pana baca aatsutu
    Jesús queja catyaticuare.
  kgp-NT: 'Tá ũ fi tóg nĩ nĩ, fi jiji hã vỹ: Lídia, he mũ. Negociar he fi nĩ. Kur
    kósóg tỹ fi tóg negociar he nĩ. Tỹ fi cidade tỹ Tiatira tá ke nĩ. Topẽ kamẽg fi
    tóg tĩ. Ẽn fi vỹ Paulo vĩ mẽg mũ sir. Kỹ Topẽ tóg fi mỹ krĩ há nĩm mũ, kỹ fi tóg
    Paulo vĩ jẽmẽ há han mũ.'
  bvd-bvd: Tii ai 'ana ai nai ki da fafurongoa bae lameli 'i seeri ne ni Lidia. Nia
    ai faasia maefera baita 'i Taeataera. Nia ai kai saungainia maku gogosala ni foli
    lana ki ma na ai ni foosi lana God lau guu. Na God 'e 'ifingia manata lana ni
    Lidia ka 'ifi uri ade lae sulia si baea nai sa Bol 'e bae sulia nai.
  ukr-1871: І слухала нас одна жінка, на ймя Лидия, купчиха кармазином, із города
    Тиятирського, що шанувала Бога; їй же Господь відчинив серце уважати на глаголане
    від Павла.
  apz-apz: Aꞌmu fisi kakoe yofe Litiya ango Taiyotaila ntaꞌangiyoho. Kako hoꞌyo fae
    miyoꞌnohino syohoꞌnjiyoho. Oso aꞌmusi kako Anɨtumo jomo ulɨmojiyoho. Kako nohumanto
    Poulɨye hungkuno upaꞌnɨmentisofoho. Anɨtu aꞌmusiye huno yɨwoloꞌmokahonɨngki kako
    Poulɨye hungkuno yokumpohnꞌnyo upaꞌnɨmentisofoho.
  yon-yon: Ku dibiib kuyaa kuu Taiyatira wonong yaningko Lidia. Yu deme kuu ebkad
    dabua minodminodiib berengkimaun ye wonong. Yu kuu God yaa kurikuri kamimaun.
    Kwane, Yarimanbed yu inamen nandoona God ye weng Poolbed ku dakmeen kuu ongme
    wengamberene anam andeen.
  poi-NT: Tu̱m de jeeyaj iñɨ̱yi Lidia. Jém yo̱mo tsucum jém attebet Tiatira. Imáypa
    jém wɨbɨc puctu̱cu jém color morado. Tsa̱m ijɨ̱spa Dios. Iwɨ̱matoŋpa jém Dios
    iŋma̱t́i. Jém tánO̱mi íŋáyáy jém yo̱mo ia̱nama iga iwadáyiñ caso t́i nɨmpa jém
    Pablo.
  wuv-wuv: Hemea tapuu ro'ou fi gutaguguai, harana Lydia. Hia na'aida alo lawalawa,
    pomana purple na rata pono'ana. Gufuna Thyatira ma hia na'aida losuinaa mei Haidaa.
    Ma mei Fasu na gigiaa fei naranarana ba nei tonaa fei wareaa Paul.
  quf-NT: Chay warmikunamanta ukninmi shutiran Lidia. Payqami Tiatira shutiq pwiblumanta
    karan. Rantikuqmi chupika murada seda raĉhpakunata. Chay Lidiaqami aduraq Taytanchik
    Dyuslata. Pay Dyusninchik intrachitin uyakur intrakaran Pablo yaĉhachikutinqa.
  yuw-yuw: Owi au mano Lidia yu wocin ito mata noniha onggimo sigoc. Owi wo yu Taiataira
    böcsama, yu boru gomono mönengno önggöngyi worocdec bisnis youp tongidoc. Yu wömai
    Yuda nanohon yong moröng surarodec sakaun figoc. Tuna Morömaho owi worochon irotno
    tun tumuna yu Polhon matano kombingga irotno ibandoc.
  hus-NT-1971: Jun jaja’chic im bij pel a Lidia. Pel i Tiatirajib ax u nujul c’al
    i toltom lej huinat alhua’. Cum in lej c’ac’nal a Dios tin ichich, in alhua’ bina’
    in xutsun c’al in olnanchixtal a Pablo. Lej tolminchat c’al an Ajatic quin alhua’
    pena’ tin ichich jahua’ in ats’al.
  med-med: Ei kʉn, amp ik kum tetʉng kʉⱡ nga amp ti, Taiyataira kona peng ila amp,
    Litiya nʉtmʉn. Amp ei, muⱡ mbʉnʉng mbʉ, rarʉp ropa etʉm. Wote, Got nga mbi paka
    ropa itim ku. Ei kʉn, Nuim ei ndi, amp ei nga numan orunga kumba tilinga, Pol
    nga ik nitim nimbʉ, kum titim.
  bch-bch: Ngan gid taine toa tilongo Paulus ele posanga oa, ede ngan gid ieda Lidia
    tuanga Taiataira aea. Ei ilolongean gid malo singsingia tede ga bil ta panua tiuolol
    pan iman ele pat aea. Be ei ilolon ngan Deo. Ta Maron ilua ei ta ipul ilolo ta
    ilongolongo kemi Paulus ele posanga.
  cco-NT: Jo̱ jaangˋ lajeeˇ i̱ dseamɨ́ˋ caseángꞌˊ do ie˜ jo̱ nisiirˋ Lidia i̱ niseengˋ
    fɨˊ co̱o̱ˋ fɨɨˋ lɨ˜ siiˋ Tiatira, jo̱ jmóorˋ ta˜ ꞌnɨ́ɨˋ ꞌmɨꞌˊ e jloꞌˆ eáangˊ.
    Jo̱ i̱ dseamɨ́ˋ íˋ eáangˊ jmiféiñꞌˊ Fidiéeˇ, dsʉꞌ lajeeˇ núurˋ júuˆ e guiaˊ Paaˉ,
    Fidiéeˇ cacuøꞌrˊ i̱ dseamɨ́ˋ do e canaˊ moguiñꞌ˜ e laco̱ꞌ niꞌíñꞌˋ lají̱i̱ꞌ˜ e
    júuˆ e guiaˊ i̱ Paaˉ do.
  deu-1951: Und eine gottesfürchtige Frau namens Lydia, eine Purpurhändlerin aus der
    Stadt Thyatira, hörte zu; und der Herr tat ihr das Herz auf, daß sie achthatte
    auf das, was von Paulus geredet wurde.
  alq-ALGNT: Pejig iima ik8e Lidia (Lydie) ijinikazogoban, Taiatina (Thyatire) odenakag
    odjigoban. Ada8egoban ka kitci sanaganigin pabagi8anijican ka kitci misk8eganigin.
    Aa8e ik8e ka8in Coda8inni8isiban, misa8adj dac omanadjiagoban Kije Manidon. Midac
    ogi minigon ka Tibendjigendjin kidji nisidotag adi ka ikidondjin Ponan acitc kidji
    teb8etag.
  ixl-NNT: As nik tabꞌi umaꞌl u ixoj viyol u Pablo. As Lidia ibꞌii u ixojeꞌ uvaꞌ aꞌ
    tzaanajkat tu u tenam uvaꞌ Tiatira. As nikat ikꞌayi ixoj bꞌaꞌnla chaj ixbꞌuꞌj
    uvaꞌ muraꞌt chit tiloneꞌ. As kꞌuxh jit tiaal Israel ixoj, as atik ok taama ixoj
    tiꞌ inachat Tiixh. As toksa veꞌt u Kubꞌaal Jesús xeꞌ taama ixoj tiꞌ uvaꞌ la inima
    ixoj unqꞌa yoleꞌ uveꞌ nik tal u Pablo.
  boa-NT: Áámé pañée íjcyalle Tiatíírá cóómi múnáalle Ríídia ɨ́mɨá wajyámúúné duujɨ́nuúdú
    néjáhjɨ́ nahjɨ́he múnáalle. Aalléhjáa ihdyu tsúúcajátújuco Píívyéébeke úráávyehíjcyárolle
    botsíi dííbyere pɨ́áábóneri cáhcujtsó Jetsóodítyú íjcyáné uwááboju Páávoro úwaabóne.
  etr-etr: Daiadaila udia afädë ëi Ilidia sulo. Ado säi amo ea nabaha sulo. Udia ameada
    fagulo hogale uii gadoi amo bidi neaha aligilo. Ea Godeïe ëi gauia adala Godema
    adosa filo. Foloea ado mala säla ïaha nebegi, Ilidiaea mala amo hedabola nabala
    gaula mogomäia Dafidilo Geloia ïe iso asigi doga negelasi.
  quh-NT: Carka paycunamanta uj uyarej warmi, Lidia sutiyoj. Payka Tiatira llajtamanta
    carka, Diostapis munacoj. Culli-puca, sumaj p'achata vendejpis carka. Señor Jesucristo
    payman sumaj yuyayta korka Pabloj parlaskanta casunanpaj.
  kwi-kwi: Maza ashampane, usparuztas Lidia muntɨt. Usne Tiatira pɨpulukis at kit
    sam ishtam pĩn paininmika azi. Sun ashampane Diosta wakpuj wain kit paikwara.
    Uspa kaizara aizpa mɨra. Anpatne ussa kiwainta, Pablo kamta aizpa nɨjkulnapa.
  agm-agm: Iyataatɨ asɨhiya sapɨhɨ bimohiyɨhiyaamɨ waatɨ kaatamɨ ambɨpatɨ Ritiyaahaate.
    Iyataatɨ saatɨ Autaahaatɨhopɨ gɨwunyaatɨ aunɨhɨhɨrɨ katatɨ gaapundahaate. Aihɨ
    Porɨhomɨ pɨwɨha katisɨhaapɨ biyatɨ atinjatataise. Sandɨ biyatɨ Porɨhomɨ pɨwɨhaapɨ
    atinjatindɨmandɨ Awaisɨho kaatamɨ maarɨho netɨ nusepemaihaasɨhɨ biyatɨ atinjatataise.
    Iyataatɨ saatɨ apopaatɨ aunahɨpatɨ Taiyatairaahandaahapɨhaatisɨ apotɨhɨrɨ amatenɨhɨrɨ
    isɨhiyai nunyatɨ kɨrapɨ nawɨho aungwohandɨ netɨ bindataahaate.
  ubr-ubr: Jever tani nan imair dura itatam, on wabin min Lydia, on Thyatira mafam
    gagamin emon ato on an bobo on beber mururis on ibitotobon, On jever on God ikwakwafirai,
    ato Bada nunuan iruseren Paul an dura ibikakafun on wat itatamai.
  tsw-NT: Ka ro da̱na̱ ta̱ lo za na a̱ tsu ɗe Lidiya, za na tsu yuwusaan A̱sula̱ a̱ga̱nda̱
    a uwwusa tsu. A̱yi kaꞌa umatsun wa Tayatira u ɗa. U tsu winisa ta̱ amuna a na
    a̱ ri na̱ ma̱ɗiya̱, aza a na a̱ ri ni ikebe lon. A̱sula̱ a̱ kpa̱tuꞌwa̱ ta̱ okolo
    a̱ yi e ili i na Bulu ri adansa.
  cax-NT: Ane ito taman paürrü omeana nürirri Lidia auqui manu pueblurrü nürirri Tiatira.
    Arrümanu paürrü mapaventecana corteca bocüturiqui, arrüba bien omirria. Iñanaunutito
    Tuparrü. Tone ananca onsapetio arrüna nurarrti Pablo. Auqui arrti Señor manitanati
    ümo au nausasürrü, nauqui aicoco arrüna nurarrti Pablo.
  aia-aia: '''E ta''i ''iniraau naasia Lidia. ''Iia ''e urao ni Taeataera na ''adoma''i
    ha''ahihi''aa God. Mana tau''aro ana ''anai raoraonga''i bwana wangawanga nara
    hori bwara di''u. Hoita, na''i ''oha na rongobahua Pol, ''ia God ''a ha''amarewaai
    ''adoma''ina ma hinihini''i maho na maani''ia Pol.'
  srp-1865: 'I jedna bogobojazna žena, po imenu Lidija, iz grada Tijatirskoga, koja
    prodavaše skerlet, slušaše: i Gospod otvori srce njezino da pazi na rijeèi Pavlove.'
  agt-agt: A ya takdayen babbay nga nagdangag ta bida mi a dana mangurug hapa ta Namaratu,
    ammi tentu en nakadangag ta damag ni Hesus nga binida ni Pablu a inukadan na Namaratu
    ya nonot na, a pazigut hapa ta ngagan ni Afu Hesus, a nesipat hapa ya ngamin kiden
    magyan tentu. Lidya ya ngagan na, a taga ili na Tiyatira, a maglaklaku hapa ta
    ga-gamit.
  lug-lug: Omu ku bakazi abo erinnya lye nga ye Ludiya, yali musuubuzi wa ngoye ez’effulungu
    ng’abeera mu kibuga Suwatira. Yali asinza Katonda bulijjo. Katonda n’amubikkulira
    okutegeera obulungi ebyo Pawulo bye yali ayigiriza.
  yby-yby: Sakoya lo bekuniyoko edimokuti Omailoka omuda likokaka noibo mena makoya
    uliwa Lidiyaya ne. Emoya Tiyatila numutoti mena nenako, okohudago lawo-lawo maya
    moloneyoko meina hikaka niabo menaya ne. Sa-okaka noibo mena nenako, aya menamamidana
    We napamamo ukala le golotiyoko Polokaho libo ga maya le madonau molaiye.
  heb-heb: ואשה יראת אליהם ושמה לודיא מכרת ארגמן מעיר תיאטירא שמעה ויפתח יהוה את לבה
    להקשיב אל דברי פולוס׃
  mpp-mpp: Yengele hewackacni ngigac monic Taiataira taonkacni wacine Lidia, ye kpoluc
    mondo-sasac ingucne fuli balu salecaigac. Ye Wapong afeecaigac, aime Sugucnedi
    kweleine bafaliyeme Polle yowa hedec kwelu ngagewec.
  apb-apb: Na ngaeta hu'e aada satana a Lidia keni ni Taeataera. Ingeie ngaeta keni
    aana mo Aapoloa Aaopa, na asunge ingeie oto huni ha'aholinge'inie mo sala nonoro'a
    holiteni e paine oto liutaa. Ingeie ko palo-paloa no'one a God, na maholo ko pwaa-pwaarongo
    i sulie a Pol, a God e tahanie manatana hunie ke hiiwalaimoli aana mo erenga a
    Pol.
  san-TEL: తతః థుయాతీరానగరీయా ధూషరామ్బరవిక్రాయిణీ లుదియానామికా యా ఈశ్వరసేవికా యోషిత్
    శ్రోత్రీణాం మధ్య ఆసీత్ తయా పౌలోక్తవాక్యాని యద్ గృహ్యన్తే తదర్థం ప్రభుస్తస్యా మనోద్వారం
    ముక్తవాన్|
  ben-IRV: আর থুয়াতিরা শহরে লুদিয়া নামে এক ঈশ্বরভক্ত স্ত্রীলোক, যিনি বেগুনে কাপড়
