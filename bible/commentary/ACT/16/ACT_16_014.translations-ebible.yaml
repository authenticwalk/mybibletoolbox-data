  wol-2010: Fekk am na fa jigéen juy déglu, tudd Lidi, di jaaykatu cuub, bu dëkk Catir,
    te mu ragal Yàlla. Noonu Boroom bi ubbi na xolam, ba mu nangu li Pool di wax.
  nss-nss: Pihin hamou iro mwalingahu pe iroholong, ara ngalan Litiya. Yiy ara pihin
    hamou ngara kipo pehei kiya hu koyau anandritan, pe yiy ara iyau kol namandran
    Tayatira. Pe ngara kitohun kiya kili Ngindrai. Pe Yapan itipe lohongan pe irapaiwani
    ndriyan iya nongan mepo Pol iro pohowei.
  snc-snc: Monai eseḡaḡimato-ḡoi vavinena ta arana Lidia, Taiatira vavinena. Ḡia tu
    voiri barego dabuḡari evoivoi-iaḡirito-ḡoi. Ḡia tu Barau etoma-rakariḡo viniato-ḡoi
    vavinena. Ḡia Vereḡauka na nuḡana ekeoato, benamo Paulo na kara ekiraḡiato-ḡoi
    eseḡaḡiato ma eḡabi-raḡeato.
  lgl-lgl: Na geli ada 'i lififo lia 'e rono 'ameulu 'i lia ratala Lidia, faasia falua
    ba'ela 'i Taeataera, 'i lia kae galogalofia ma kae foli 'alia toro melamelaa bora
    gi. 'I lia wasua foasia lou God, ma God ka tafalia lo manola 'ali ka fafuronosia
    Paul, ma ka fakwalaimoki ala 'are fo 'e ilida gi.
  mmo-mmo: Tombe vêêh ti vu taaku bop Taiataila haale nambe Lidia, de yite kul nambe
    navu tôômb amembu be hil daanggo vu yi, ond vêêh-anju nalohak vu Anutu lak busin
    pin, om Omaaho Bop wiing-ambe lopayo ahelavis ak, de yoo wii-having vakasin sen
    Pol nanêêl-ato.
  ncu-NT: Akye̱e̱ amo̱ ne̱ ane̱ a sa se̱ŋsa gywii‑o ɔko̱ ke̱nyare̱ e̱ gye̱ Lidiya.
    Ɔ gye̱ awaagya timaa ofepo̱ ne̱e̱, ne̱ ɔɔ le̱e̱ Tiyatira maŋ ne̱ ɔ bo̱ Asiya swe̱e̱re̱
    se̱‑ɔ. Ɔkye̱e̱ amo̱ i suŋ Wuribware̱ nɛɛnɛɛ. Ne̱ Wuribware̱ a buŋŋi mò̱ mfɛɛre̱
    na ɔ kɔɔre̱ ase̱ŋ ne̱ Pɔɔl e̱ tɔwe̱‑ɔ gyi.
  cni-NT: Otimaiti aparo quemavaquenari pajitachari Iriria. Oponeanaca peerani nampitsiqui
    anta Tiatiraqui. Irootaque quemisantiriri Tasorentsi. Opimantapiniyetiro tocoya
    quisaaripee. Iotacaaquero Avincatsarite oquemisantavaquero icantayetiri Pavoro.
  eng-WMB: A certain woman named Lydia, a seller of purple, of the city of Thyatira,
    one who worshiped God, heard us. The Lord opened her heart to listen to the things
    which were spoken by Paul.
  zaw-NT: Lojreni nadxaag te nane' ni laa Lidia, te beṉzijt ni digac xpejṉ Israel.
    Guedx Tiatira siäädni. Ruto'ni ladmuraad ni sacduxh. Rajṉ gunaaga Dios si'c rajṉ
    rexpejṉ Israelni. Bacuadiajgni xtidx Jesucrist ni cagusule' Pabl. Gucnäj Dios
    nane'ga te huililajzni xtiidxni.
  san-MAL: തതഃ ഥുയാതീരാനഗരീയാ ധൂഷരാമ്ബരവിക്രായിണീ ലുദിയാനാമികാ യാ ഈശ്വരസേവികാ യോഷിത്
    ശ്രോത്രീണാം മധ്യ ആസീത് തയാ പൗലോക്തവാക്യാനി യദ് ഗൃഹ്യന്തേ തദർഥം പ്രഭുസ്തസ്യാ മനോദ്വാരം
    മുക്തവാൻ|
  tam-TCV: நாங்கள் சொன்னதை லீதியாள் என்னும் பெயருடைய ஒரு பெண் கேட்டுக்கொண்டிருந்தாள்.
    தியத்தீரா ஊரைச்சேர்ந்த அவள், செம்பட்டுத் துணி விற்கிறவள். அவள் இறைவனை வழிபட்டு
    வந்தாள். பவுலின் செய்தியை ஏற்றுக்கொள்வதற்கு கர்த்தர் அவளின் இருதயத்தைத் திறந்தார்.
  mit-NT: Te iin nècuàchìmà nani Lidia. Ñuu Tiatira nduú ñuu‑nè, te chuun quidá‑né
    nduá dicó‑né sìcoto finu moradu. Te cahvi stná‑nè Dios. Ñàyùcàndùá na ní càhàn
    Pablo palabra ìì, ndiaha gá nì chindee Dios‑nè ñà‑nì inini vàha‑ne ini anima‑nè,
    te nì xinindisá stná‑nè palabra mà.
  ceb-ULB: Usa ka babaye nga ginganlan ug Lydia, nga namaligya ug tapol gikan sa siyudad
    sa Thyatira, nga nagsimba sa Dios, ang namati kanamo. Giablihan sa Ginoo ang iyang
    kasingkasing aron sa pagpamati sa mga butang nga gipamulong ni Pablo.
  ces-LB: Mezi posluchačkami byla také Lydie, obchodnice s purpurovými sukny, pohanka,
    která uvěřila v Boha. Kristovo slovo ji zaujalo a ona dychtivě naslouchala Pavlovu
    kázání.
  mkn-mkn: Dari itu mama dong samua, ada satu yang nama Lidia. Dia dari satu kota
    yang jao di propinsi Asia, nama Tiatira. Ini mama bajual kaen warna ungu yang
    mahal mau mati kasi orang bésar dong. Dia rajin sambayang sang Tuhan Allah. Jadi
    waktu dia dengar sang Paulus pung omong, dia tarima memang.
  nce-nce: Na mëse li këme tafa tle bubë weniji Lidia. Bu Taiataira lifate mago mëse.
    Na bu lale winowa ëho balitina hihijika tlekëfe na feilawa baliti këna glo tlekëfe.
    Bu Israelbë afenëboni magobë mëse nane kwe bu Gotome lowene sle latletle. Bu Polbë
    gali aholokwane tlole. Na Tako Ho bubë lowene sle tëtatë na bu Polbë gali lowene
    sle tletle.
  pol-UBG: Przysłuchiwała się temu też pewna bogobojna kobieta, imieniem Lidia, z
    miasta Tiatyry, sprzedająca purpurę, której to serce otworzył Pan, aby uważnie
    słuchała tego, co mówił Paweł.
  qxh-NT: Chayćhu juturaycaran mama Lidiapis. Payga Tiatira marcapita caran. Achic-achicyaycaj
    rusïllaman tiñish bayïtacunata ranticuj. Manchapacuj warmi captin, Tayta Diosninchi
    shacyächiran Jesúspa shimin shungunman ćhayananpaj. Chaymi Pablo willapäcushanta
    cushish ćhasquicuran.
  nwi-nwi: Pian Tuatira kɨrik ramkwətə mamətərɨg kɨn əmawə. Nhagɨn e Lidia. In piraovɨn
    kape nəvraiyen neipən huvə mɨnə mavəh mane iran. Pian a, ramsiai Kughen. Kɨni
    Yesu Yermaru rəhitə ye nɨrkunien kafan mɨmə in tukrɨni nəfrakɨsien ye nəgkiarien
    kape Pol.
  kmo-kmo: Mima pochi sii meejirek, siiti hi Lidia. Siiti akama eeta Taiataira. Siita
    siivatabi nayim siik toko tar mima. Sii God riiti hin habatar. Worek, God rrita
    siiti marenoku tagwarek, eena siita Pol riita bar majin hehar meejitar.
  agr-agr: Nunú nuwa aidaunum nuwa Lidia daagtin Tiatiranmaya, jaanch yamakaitkau
    dekas pegkeg aidaun sujin, Apajuinash emematin asa ekeemas antú ekeemayi. Nunittaman
    Apajuí anentaimtijabi Pablo etsegbaunash shiig antukti tusa.
  kyc-kyc: Enda mende namwana pii soo peteya doko banya kingi Litia lenge. Baa anda
    malu repe repe pyuo karenge yuu Tayataira lengendena bisinase enda ingyuo piso
    komau maa komeya kapa dopale dalapome kana pyao nyepa pyuo kareya. Baa enda Anatu
    suu pyao peteya. Kamongo dokome banya mona roma lumbwakamiyasa Polena pii doko
    warombo soo peteya.
  urd-GVU: اُن میں سے تھواتیرہ شہر کی ایک عورت تھی جس کا نام لُدیہ تھا۔ اُس کا پیشہ
    قیمتی ارغوانی رنگ کے کپڑے کی تجارت تھا اور وہ اللہ کی پرستش کرنے والی غیریہودی
    تھی۔ خداوند نے اُس کے دل کو کھول دیا، اور اُس نے پولس کی باتوں پر توجہ دی۔
  yre-NT: Lɩmɔn -tʋ a fɛ zɩɛ -a -nan te e 'yra -tɛa Bali man, -a 'tɔ nɛn Lidi, e "sia
    Tiatire. Min -dandan nun ta sɔ nɛn yaa -taan. E ya 'wɩ zɩɛ -a mannan, ɛn Minsan
    -a "trɔɛn 'lɛ 'sʋ, ɛn 'wɩ nɛn Pɔl cɩ -a vɩnan bɛ, yaa -ci 'man 'kpa tɩglɩ.
  fuh-BKF: Gooto maɓɓe wo debbo jokkuɗo Laamɗo bi'eteeɗo Lidiya. Wo o connoowo kaddule
    boɗeeje, jeyaaɗo ngalluure wi'eteende Tiyatira. Imo hettindii waaju oon, de Joomiraaɗo
    omti ɓernde makko faa o jaɓa ko Pool waajotoo ɗuum.
  arl-NT: Cuniqui maajipohua rerejosaquini, nojori tajinia quiquiaarijiaariuhua tamonu
    maaji. Na sesa quiquiaari Lidia. Nojuajaari Tiyatira tiacajinijinio quiquiaari.
    Shanohua quenaaruqueya naatuque toqueya niquitiojojua quiquiaari na cumaneecaraari.
    Nio maajiiri tarijia Pueyaso secojojua quiquiaari. Tii na quishacari, Pablo pohuatasano
    tojiriquiaari. Pueyasoori jiyacari na tojeteree. Juhua noojia riatareeri seetanujuanaa
    Pablo pohuatasano na tojiniuria maninia. Jesuucua tiuuriiri.
  ziw-ziw: Yumwenga mwe wadya wachivile endaga Lidiya kulaila Tiyatila, mtaga suche
    za langi ya zambalau. Nani mvyele akumvikila Chohile, Zumbe naye kamgubuila umanyi
    wakwe kusinya viya Paolo nakalonga.
  grc-TR: Καί τις γυνὴ ὀνόματι Λυδία, πορφυρόπωλις πόλεως Θυατείρων, σεβομένη τὸν
    Θεόν, ἤκουεν· ἧς ὁ Κύριος διήνοιξε τὴν καρδίαν, προσέχειν τοῖς λαλουμένοις ὑπὸ
    τοῦ Παύλου.
  nag-nag: Ta te ekjon mahila Lydia koi kene asele, Thyatira te tai begoni rong kapra
    bikiri kori thake, tai Isor ke mohima kore, aru tai amikhan laga kotha hunise.
    Probhu he etu mahila laga mon khuli kene Paul laga kotha bhal pora huni bole dise.
  eng-OEBCW: Among them was a woman, named Lydia, belonging to Thyatira, a dealer
    in purple cloth, who was accustomed to join in the worship of God. The Lord touched
    this woman’s heart, so that she gave attention to the message delivered by Paul,
  knj-NT: Ey jun ix ix a conob Tiatira chi yij Lidia ey oc xol eb ix tu', txonom cajin
    k'ap ix. Caw chi yi' ey sba ix tet Dios. Ja' yet lalan yaben ix tu', jix na'cha
    el yu ix yu naj Kaawil. Yuxan, caw jix yaoc sna'bal yin tzet chi yal naj Pablo
    tu'.
  deu-1912: Und ein gottesfürchtiges Weib mit Namen Lydia, eine Purpurkrämerin aus
    der Stadt der Thyathirer, hörte zu; dieser tat der HERR das Herz auf, daß sie
    darauf achthatte, was von Paulus geredet ward.
  san-PUN: ਤਤਃ ਥੁਯਾਤੀਰਾਨਗਰੀਯਾ ਧੂਸ਼਼ਰਾਮ੍ਬਰਵਿਕ੍ਰਾਯਿਣੀ ਲੁਦਿਯਾਨਾਮਿਕਾ ਯਾ ਈਸ਼੍ਵਰਸੇਵਿਕਾ ਯੋਸ਼਼ਿਤ੍
    ਸ਼੍ਰੋਤ੍ਰੀਣਾਂ ਮਧ੍ਯ ਆਸੀਤ੍ ਤਯਾ ਪੌਲੋਕ੍ਤਵਾਕ੍ਯਾਨਿ ਯਦ੍ ਗ੍ਰੁʼਹ੍ਯਨ੍ਤੇ ਤਦਰ੍ਥੰ ਪ੍ਰਭੁਸ੍ਤਸ੍ਯਾ
    ਮਨੋਦ੍ਵਾਰੰ ਮੁਕ੍ਤਵਾਨ੍|
  nob-LB: En av dem het Lydia. Hun kom fra byen Tyatira og handlet med purpurstøy.
    Hun var ikke jødinne, men tilba Israels Gud. Mens hun nå lyttet til oss, åpnet
    Herren Gud hjertet hennes, slik at hun tok imot alt som Paulus sa.
  ntj-ntj: Nyangka minyma kutju yini Litiyanya nyinarranytja. Tjiinya minyma palunyanya
    Tjarataranyamartatjilu warntu tjitirn-tjitirnpa nintilpayi tjimarrikitjalu. Palunyalu
    pukurltu kuliranytja Puultu tjukurrpa watjaranyangka. Tjiinyamarntu Mama Kuurrnga
    wanalpayi. Nyangka Mama Kuurrnga-lu kurrurnta wangkangu. Nyangkalta tjukurrpa
    Tjiitjanyatjarra mularrkulirnu.
  sxb-NT: Omulala ku awakazi awo yaetwanga mbwe Luudia. Omukazi ono yawanga na aemere
    asi aetwa mbwe Thiatiira. Yawanga omuntu otiire Katonda kandi yawanga na akuba
    amaara aga enguwo ezia ebeei eri kungulu ino. Katonda yaingira mu omwoyo gwae
    okwagera ategerezia kandi aingizia amangʼana goona aga Paulo yawoola.
  nhu-NT: Kpwoon mvu to nu fó yuuke tɛn ɛ diee nu Lidia, ɛ wvú to ké no wvumte Nyo'.
    Wvú to buy ɛ̂ kelaante kè Tayatila le, ɛ wvú to ké no geese kfuu ndvú yimi, ɛ
    yí nu kɛ yí yɛɛle lo, lumte. Ɛ Tata yene fitele fiew, ɛ wvú bee fiɛɛ fì Baul to
    jemyi le.
  row-row: Inaꞌ naa ra, esa naran Lidia. Ana mia kota esa naran Tiatira, doo mia nusa
    Asia. Ana naseoꞌ teme dula maranggeoꞌ, feli na seli, fee neu atahori monaen ra.
    Ana manggate hule-oꞌe neu Lamatualain. Ana rena Paulus oꞌolan ma, ana simbo boe.
  msy-msy: Amizir e barazir kabanagh, mavɨn ziam Lidia, a faragha Taiatarian nguibar
    ekiamɨn ikiava izegha inir pɨghagheviba amadi. A zurara Godɨn ziam fer amizim.
    Ekiam an navim kuizɨma a Polɨn mɨgɨrɨgɨaba barasi.
  agg-agg: Nɨmorehɨ mamɨ adükarɨ ŋgoafɨ Taiatairahündɨ, ahandɨ ndürɨ Ridia, ai hoafɨ
    ro hoafɨmayefɨ ra hɨmborɨmayo. Ranai ana Godɨmbo dɨdɨbafɨfe hoafɨyorandeimbɨ asu
    ai hamburɨ hoearɨfihɨ kakɨ semɨndɨ-randeimb-ane. Adükarɨ ai ahandɨ ŋgusüfoambe
    hohoanɨmo botɨmare-andamboyo Por ai hoafɨ, hoafɨmayu ra anɨhondümbo-mareandɨ.
  ptp-ptp: Vêx ti lê nêbê Lidia ngô kɨyang tige. Lidia lam gê vɨgwe Taiataila dɨ mi
    vông yuac bisnis lec nivɨmihi hi. Lidia mi kɨtaa vô Anutu dɨ Apumtau pɨlepac i
    nɨlô dɨ i vô nɨnya vô kɨyang wê Pol nêl ge.
  nak-nak: Goio, la tavile isasa lolotia la valolo tamiteue, la isala e Lidia. Eia
    lotu tavu La Tahalo Uru, eia la tavile la mautu uru e Taiataira. La valalua lotoloto
    la lavalava magesegese oio tetala, eia ababi la uati uru ovola. Eia lolo la merera
    te Pol, La Tahalo Uru goio vulo la gabutatalala tetala.
  lbb-lbb: Ning a halinla ning la longor mila a risana e Lidia, a hane mitimo e Tiatira,
    a tena siuran kubar a kaen pa a tena lotu tetek e God. Pa a Leklek i lingir anuna
    lalaun sur ir longor ana warwarala ning e Pol i atongi.
  kan-2017: ನಮ್ಮ ಮಾತುಗಳನ್ನು ಕೇಳಿದವರಲ್ಲಿ ಲುದ್ಯಳೆಂಬ ಒಬ್ಬ ಸ್ತ್ರೀಯು ಇದ್ದಳು. ಆಕೆ ಧೂಮ್ರ
