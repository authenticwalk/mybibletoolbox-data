  soq-soq: Mo bedeuwo i dea ebowa Lidia no asisunedie. Me bola Taiatira bedewe wisene
    Pilipai bedewe wandie. Me gara bumau eubu mampe wineio apana wimoie me mampe gimaramoia
    iwa. Me mapo God dauwa etene Iuswa sumanaibu bedewelene wandie. No ioto mampo
    gagalontitano Lidia asisuleidio Tatamba me sausano nuawa wadenaubeno Paul dima
    wana atendewalene Iesu bedewe sumanailen.
  qub-qub: Chaychömi Tiatira warmi Lidia caycaran. Payga unaypitana Tayta Diosta sirbej.
    Murädu fïnu tëlacunatami ranticoj. Chay warmiga Pablo willacushanta wiyaycaran.
    Tantiyacunanpaj Tayta Diosmi shongunta shacyächiran.
  att-att: Á ajjan sù ira nga nagginná ta ubobuk mi yù babay nga taga Tiyatira nga
    mangngágan ta Lidia, nga minálláku ta gagámì nga ujjojjin. Á ari Kudio si Lidia,
    ngam nakimoray gapay kâ Apu Namarò. Á pakaginná na sù kinagi mi, pinannawák ni
    Apu yù nonò na, tapè tángngagan na yù kinagi ni Pablo.
  bki-bki: Tire nalo nei tai, naio maka rive Ju, mia naio jo monmonea Atua. Naio be
    tena komeli na vio Tuatira, mia be kiano burum̃ara im̃auano, naio jom̃a p̃iliṽili
    ka kulum̃arauo na be vabolo na kirinovo nalo napano amim̃aukanio ea kiano vio.
    Tira nei, siano Litia. Ana ea bogo na, Tubo betavo ea kiano jidomiano, naruei
    naio midukar batitig iliano napano Pol jom̃a beriio banlo, mia naio bokario jikili
    bo ea kiano iviso.
  bqp-bqp: Nↄgbɛ̃ ke kú gwe òdi pinɛ Lidia. Tiatira gbɛ̃mɛ, biza wɛ́ tɛ̃ra búgu yìariimɛ,
    akũsↄ̃ Luda donyĩriimɛ. Àtɛn yã kũ Pↄlu tɛn o ma, akũ Dikiri a swɛ̃̀ɛ wɛ̃̀nɛ
    à yã pìi sì.
  mcp-mcp: Ŋgwɔ́l múdá nə jínə́ nə́ Lidiya nyə á zhu ŋgwə́la á Tiyatîr, nyə á dʉ kusha
    ijimə́ í míkáándə́ mí atɨ́tɨɨ̂; mudá wɔɔŋgʉ́ nyə á dʉ gwɔ̧́ɔ̧ Zɛmbî. A mú dʉ gwágʉlə
    Pwôl nə́ ndɛɛ́ Cwámba mú bɛ̂ny nyə lâm nə́ a mágʉləg lə́sʉ́ mə́ Pwôl.
  hat-hat: Yonn ladan yo te rele Lidi. Se te moun lavil Tiyati, yon machann bèl twal
    koulè wouj yo vann byen chè a. Li te konvèti nan relijyon jwif yo. Li t'ap koute
    nou. Seyè a louvri lespri l' pou l' te swiv tou sa Pòl t'ap di.
  npl-NT: Seme de yejwah itoka Lidia. Ye owalewatoka de Tiatira iwa okinamakaya tlakemitl
    non okachi kuali iwa chichiliktik. Nin siwatl non okiweyijkachiwaya Dios, okikaktoka
    tlan Pablo okijtoaya. Iwa Toteko okiyolyamani kuali makikaki nochi tlan Pablo
    okijtoaya.
  bgg-bgg: Thiichiih shii hò-amuii jia nuii gieng phane Thyathira pha Lydia, yung
    chong rek pha hò-amuii ji ro. Ai ne Hamangkhung-aphuii shii sia ne rai pha hò-amuii
    ro, ji-è, Hamangkhung-aphuii è aishii hong phi ne Phaul è nyie yao ramuii pha
    ji wie nuii yi.
  eng-TCENT: One of those listening to us was a woman named Lydia. She was a worshiper
    of God from the city of Thyatira and a seller of purple cloth. The Lord opened
    her heart to respond to what Paul was saying.
  eng-BSB: Among those listening was a woman named Lydia, a dealer in purple cloth
    from the city of Thyatira, who was a worshiper of God. The Lord opened her heart
    to respond to Paul’s message.
  cpu-NT: Okanta aparoni tsinane apatotainchari opaita Lidia, opoñaaro iroori nampitsiki
    Tiatira. Opoki iyomparivaita manthakintsi jonkeromaiyetatsiri. Tema oñaapinkathatapiintakeri
    Pava iroka tsinane, okemaminthatakeri ikinkithatzi Pablo, jiminthashiretakaanakaro
    Avinkatharite.
  san-ASM: ততঃ থুযাতীৰানগৰীযা ধূষৰাম্বৰৱিক্ৰাযিণী লুদিযানামিকা যা ঈশ্ৱৰসেৱিকা যোষিৎ
    শ্ৰোত্ৰীণাং মধ্য আসীৎ তযা পৌলোক্তৱাক্যানি যদ্ গৃহ্যন্তে তদৰ্থং প্ৰভুস্তস্যা মনোদ্ৱাৰং
    মুক্তৱান্|
  tod-tod: Anzanu ɠila ge ɠɛni ná, nii é ɠɛni ga GALA gaazuluaba nu, daaseigi ga
    Lidi, é ɠɛni ga seɠe ɓɔi pɔdi nui, ta ná-taazuʋɛ ɠɛni ga Tiyatiil. É ɠɛni woilosu
    ga pagɔ, Maliɠii ziilaalaoni, nii a kɛ é naati mɛni, nii Pɔle ɠɛni bosu.
  tac-NT: '''Lige bilé mukí ajtigéturu alé, Liria anilime mukí, alé Tiatira anilichi
    ochérigame nile alué mukí. ''Lige alué mukí chiní ''we a''lala ralineme kéturu
    alué mukí, chiní chóniga-sejtákame ''we a''lala. ''Lige alué mukí ''we a''lá ''nátame
    nile Onorúgame ''yuga. ''Lige alué mukí akea asale Onorúgame ra''ichálila ''lige
    Onorúgame bo''né ''yale ''nátili alué mukí napurigá alué mukí ''we a''lá námamala
    Onorúgame ra''ichálila napu ruwile alué Páulo. ''Lige alué mukí ''we semáriga
    oyérale alué rejcholi alué napu ruwile alué Páulo alé asagá.'
  eng-WEBPB: A certain woman named Lydia, a seller of purple, of the city of Thyatira,
    one who worshipped God, heard us. The Lord opened her heart to listen to the things
    which were spoken by Paul.
  gfk-H: Tikai ta diet ing diet ga hanhadadei mital ne Lidia, ma ia tiga hahina nong
    i la latlotu tupas Kalou. Ia ma Taiataira ma git susuhuranei ra dardarana maal.
    Ma no Watong ga papos no balana bia na taram kilam ira nianga ing Pol ga tangtangai.
  viv-viv: Ada tovanenega agaidiya kwamayoku saꞋeyadi himiyami, adi egana Lidiya badi
    vineTaiyataila. Yadi faisewa ma kaleko likelikena fatana lakahina ana kimonevedamana.
    Ada badi Yaubada hihawadavadavana. Au Folo gilumamala againe, Kaiwabu nuwadi gikiyauna
    be yana laumamala hivenogalena.
  yao-yao: Mwa ŵaŵatupikanilaga ŵala jwapali jwankongwe jwakwapopela Akunnungu liina
    lyao che Lidia jwa musi wa ku Siatila, juŵasumisyaga iwalo ya ntengo. Ambuje ŵaugwile
    ntima wakwe kuti akamulisye iŵaŵechetaga che Paolo yo.
  tgp-tgp: Vonara matea, hijana Lydia enia mara Thyatira sei, enia taon tavera matea,
    enia mo lo vai na mania na ruru r̃uhu sei perpel, ale matan enia mo lo lotu God,
    mo lo tapurongo isamam. Ale God mo roi na mapuna vara i rasu na sava Paul mo lo
    verea.
  auc-NT: Mänïñömö në ëñënäni tönö adodanque tömënä ëmöwo Didia ïñömö Tiatida quëwënönä
    inte weocoo awënëidi näni opatawæ̈ ëmoncoo godonte ænte quëwënönäimpa. Tömënä
    Wængonguï ingante në waa ate pönënä ïnonäimpa. Ïninque Pabodo apæ̈necä ëamonca
    ongonte ëñëñönante mönö Awënë tömënä mïmö wi æ̈nete baï cæcä ate tömënä wede pönënantapa.
  kbc-NT: Liwigotigi niɡ̶ijo iwaalepodi anonajipatoɡ̶owa ajo naɡ̶ajo ane liboonaɡ̶adi
    Lídia. Naɡ̶ajo iwaalo nanaanoɡ̶odo lipegeteɡ̶e ane lolaadaɡ̶awa nolidigo-lawoɡ̶o,
    naɡ̶aca lipegeteɡ̶e ane daɡ̶axa me dakake loojedi. Lídia doɡ̶etetibigalo Aneotedoɡ̶oji,
    odaa Ǥoniotagodi eliodi me yaxawa me yowooɡ̶odi ane diitigilo codaa me dibatege
    Paulo lotaɡ̶a.
  bmh-bmh: Go ebu air tub dareun. Gonugau wanib Lidia, go Taiataiara uzanan. Air gonugau
    salau go tibur galau naliu pet ubia gonugau uzanan oimai, aiwag en maraneu. Air
    go gue Uwait ulagwag muraneu, guzenaimai, Dubanou Ban nug gonugau ougab im oitina,
    Pol nug Uwait nugau Ze meun suban doi dareun.
  ctu-BL: Ya'an x'ixic i c'aba' Lidia, mu' bʌ i chon chʌccojan bʌ pisil. Ch'oyol ti
    tejclum i c'aba' Tiatira. Lidia tsi' bʌc'ña Dios. Che' bʌ tsi' ñich'ta Pablo,
    lac Yum tsi' jambe i pusic'al cha'an mi' jac'ben i t'an.
  meq-meq: Mə walaŋ i ŋgwas niye hay na, ŋgwas eye andaya tə zalay Lidiya. A yaw abəra
    ma gəma i Tiyatir. A səkəmawa petekeɗ lele eye hay, ndozza mə luma. Neŋgeye na,
    a ɗəslaway ha gər a Mbəlom. Bəy Maduweŋ a həndəkay ha ɗərev hərwi ada mâ pay zləm
    a bazlam i Pol. Tsa na, a dzala ha.
  noa-H: Mak'ʌʌn hʌʌin hee hʌʌi hãb Lidia ha t'ʌ̃r sim sĩejim, p'öbör Tiatira hanʌm
    heem. Hichdëu put k'ichp'ë k'ĩir t'et'emnaanaupai jũajem hooimʌ k'anaa peerjeejim
    haajem. Mag hʌʌirau hĩchab hag nawe Hẽwandamag jëeujeejim haajem. Mag Lidia hanʌmua
    Pablo hiek'amam hũr sĩerr haawai maach Pör Jesuu warag hi t'ãar sõsõii hapijim,
    Pabloou hich hiek jaaumam hajap'a t'ãraucha hʌ̈k'amk'ĩir.
  alp-NT: Eleki bina sae beisi, eni nane Lidia bei kota Tiatira, ile maka abelie obite
    mahmelane rebe esi belini elake, kai masike ile tamata Yunani po ihlaleke loko
    Alla rame. Ilene Pauluse eni lepate bei Allare lekwe, hoko Tuhane ibuka laleije
    hoko saisa rebe Pauluse ibetekele ilene loko mimise kai ihlaleke loko Yesuse.
  san-VEL: tata.h thuyaatiiraanagariiyaa dhuu.saraambaravikraayi.nii ludiyaanaamikaa
    yaa ii"svarasevikaa yo.sit "srotrii.naa.m madhya aasiit tayaa pauloktavaakyaani
    yad g.rhyante tadartha.m prabhustasyaa manodvaara.m muktavaan|
  kbq-kbq: Mago ara agi'a Lidia'e nehaza a'mo knare konariri'ane fitu tavrave hatino
    zagore netrea a'mo, Taitaria rankumateti a' mani'neno Anumzamofonte mono hunentea
    a'mo kema huna kea antahi'ne. Anumzamo'a agu'a eri rukrehe higeno Poli'ma hiankea
    antahi'ne.
  kbh-kbh: Enjamna canÿe shembása, Lidia ca uabainá, Tiatira pueblocá, y cha enjamna
    uámana uabuángana uafjatsenga ents̈ayá uená. Cha inamna Bëngbe Bëtsábioye adorayá
    y chents̈e Páblëbioye ibotseyeunana. Bëngbe Bëtsá tojanma cha chabosertá lempe
    nts̈amo Pablo yojtsoyebuambnacá, Jesucrístbeñe chaotsos̈buáchema.
  ron-LSB: Ne-a ascultat o femeie numită Lidia, vânzătoare de purpură, din cetatea
    Tiatira, o femeie care se închina lui Dumnezeu. Domnul i-a deschis inima ca să
    asculte cele spuse de Pavel.
  pon-pon: A li amen ad a Lidia, men jaunet en likau waitata, men Tiatira amen, me
    kin kaudok on Kot. Nan i me roneron kit. A Kaun o kotin ritinada monion i, pwen
    apapwali meakan, me Pauluj majanier.
  nhe-BL: Huan se sihuatl tlen techtlacaquiliyaya itoca Lidia huan ehua altepetl Tiatira.
    Yajaya eliyaya se yoyon namacaquetl tlen se cuali yoyomitl tlen moradojtic. Nopa
    sihuatl quihueyimatqui Toteco toDios tiisraelitame huan ipan nopa hora Toteco
    quitlapohuili iyolo para ma quimachili tlen Pablo tlamachtiyaya.
  sps-sps: Isen tsuri te vanongoiny mamam, e Lidia, a muiny Taiataira, natiny fafiifoiny
    iny non fo raarav mamaato foiny nan yan nai jias, ayei kan a moun te natiny fafaatouf
    non e Gov faarei non a taa Jiu. Ana Tsunaun fa'arasainy ton fakats tsunia sa nongoiny
    vegiau ten Pol.
  wnc-wnc: Yanina natapbinggane tapatu umana Lidia ngang iniking. Itane yotna Taiataira.
    Siwan waapatane puya anzing. Tauk gamana siknga yaman usikaing. Siwan ita asinggan
    asinggan Anutue inindatake yukut. Siwan Polda yawan waapata natapan Anututa bania
    tangenawan baniane siakan ngang natapbut.
  bus-bus: Nↄgbɛ̃ kee kú gwe wè benɛ Lidia. Tiatira gbɛ̃mɛ, bisa wɛ́ɛ tɛ̃a búgu yàrimɛ,
    bensↄ̃ Luda dↄnzirimɛ. Èe yã kɛ̀ Pↄlu e oo maa, ben Dii a swɛ̃̀ wɛ̃̀nɛ à yã
    pì sì.
  gub-BL: Amo kuzà a'e pe hekon a'e. Iri her romo a'e, Xiaxir taw pe har romo hekon
    a'e. Pàn hekuzar katu ma'e ipihun wewer ma'e ime'egar romo hekon a'e. Tupàn rehe
    uzeruzar ma'e romo hekon a'e no. A'e rupi Zanezar wenu katu kar Pawru ze'eg izupe
    a'e kury. Uzekaiw katu ize'eg rehe.
  imo-imo: Aku wali neya akuna Taiataira nimbe kombu siti tenga Lidia nimbe ambo lupe
    te molorumu. Aku ambomu yunge kou kongonomu lemo wale pakoli kungu kami topa kandolima
    maket terimu. Aku ambomu yuni Gote popo torumu. Awilimuni ambo akumu Poloni nimu
    unguma pilipili nimu.
  boj-boj: Naŋgo ambleq di uŋa bei soqnej aqa ñam Lidia. A gara lent oqnsiq qariŋyeqnaqa
    tamo naŋgi na awaiyoqneb. Di aqa silali wau. Aqa qure utru Taiataira. A Qotei
    qa louoqnej qaji. A ya qalaq di sonaqa Qotei na aqa areqalo waqtetonaqa a Pol
    aqa anjam qusiq poiyonaqa are bulyej.
  eng-DRA: 'And a certain woman named Lydia, a seller of purple, of the city of Thyatira,
    one that worshipped God, did hear: whose heart the Lord opened to attend to those
    things which were said by Paul.'
  knf-knf: Aloŋ ţi baka, katimul kawo Liidi ; awo ñaaţ andëmanuŋ Naşibaţi, i ubeeka
    wi Ŧiyatira, aji waap ilaañ ijeenkal intamuŋ. Awo ţi pŧiinkun, kë Ajugun aşë haabëşa
    uhaaş, afiyaaraan uko wi *Pawulu akţupuŋ.
  san-KHM: តតះ ថុយាតីរានគរីយា ធូឞរាម្ពរវិក្រាយិណី លុទិយានាមិកា យា ឦឝ្វរសេវិកា យោឞិត៑
    ឝ្រោត្រីណាំ មធ្យ អាសីត៑ តយា បៅលោក្តវាក្យានិ យទ៑ គ្ឫហ្យន្តេ តទត៌្ហំ ប្រភុស្តស្យា
    មនោទ្វារំ មុក្តវាន៑។
  arn-NT: Kiñe ti pu domo Lidia pingey, tuwlu Tiatira mülechi waria mew neosiakelu
    rume kümeke fütrake katrün pañu re purpurangelu. Tüfachi domo püramyekerkefi ta
    Ngünechen fey allkütulerkey, fey Ñidol Ngünechen kellueyew ñi küme allkütuñmayafiel
    ka ñi müngeltuafiel Pablo tañi nütramkameelchi dungu.
  zas-NT: Tijb ree béngunaa guin la Lidia, najman bén Tiatira, rutoꞌman lajd zagdxe
    ni culor murad. Diidxli rdxebaman Dios abiꞌ cucaagdiajgaman. Dios guxhal xquiarguiejnman
    din gucaagdiajgaman zagdxe gra ni rëb Pab.
  ken-NT: Ngɔrɛ́ amɔt anɛ aká nnyɛ́n bɛ Lídia afʉ́ ɛtɔk ɛgho ɛnɛ babhɨŋɨ bɛ Tiatíra.
    Abhak nkɔsíɛ́ ndǔ ndɛn ɛnɛ́ ɛ́chí mmʉɛt chu nɛ ɛ́yá nkáp. Ǎchyɛ nyaka Mandɛm
    kɛnókó. Mandɛm akʉ yi anɛnɛ ntɨ ɛni aghók sayri nɛ anoko ɛnyɨŋ ɛnɛ Pɔ̌l árɛ̀m.
