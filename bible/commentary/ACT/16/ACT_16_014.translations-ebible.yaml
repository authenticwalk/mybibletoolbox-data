    kulintjaku, ka paluṟu kuliṟa mulamularingu Paulalu wangkanyangka.
  cwe-cwe: Mgati mwa iwaja wowachihulike kukala na mwanamke imwe yomdumba Mulungu.
    Zina jake Lidiya, mwanamke iyo kolawa muna dibululu da Siyatila. Iyo kakala kochuuza
    viwalo vidung'hu va hela nyingi. Mndewa kafungula moyo wake na kahokela yaja yoyalongile
    Paulo.
  daa-NT: Min ɗo daaɗ-ak, rakki ŋu kolaat Liidi. Ta asa min geeger ka Tiyaatiir. Ta
    suugiya tooɓina samaane kuuk dindiko ho ta abdiya Buŋ. Wiktin taat ta cokiyiit
    kaaw ta Pool, *Rabbin Buŋ newsiig gelbinti ho ta iciit kaawoy.
  mlp-mlp: Ossa aw araq uliq Tayataira-ibta anan Lidiya haqayta in nab os. Aw na God
    anadmo diq muzad luwyaqta. Teq in tubusan kakaqta emim zayad mani akabiyan emyaqta.
    In Pol ago gamuk huritad ossa Iyahta in anad eman hastitayan in gamuk na anan
    helmo tiham.
  ape-C: Onok armatok kwani owo wape wemnekap um meyagwreh iri douk Lidia. Okwok kwanaki
