    money-akatjila yirrinthitjata turta. Lydia nhanha era Altjirra nthurrpaka urrkurrkintja
    nitjata. Ingkartala ilpa ekuranha altjurilaka, era Paul-aka angkatja arratja lhangkaritjinanga,
    Altjirranha tnakitjinanga turta.
  gai-gai: Ri, raraŋgir laupemb puŋga mbik tɨkca oikrena taupca tɨkca kituknduk aŋtaŋgɨna
