    yakât otmâ Kutdâŋe biwiŋe mem heweweŋ tuhumu ândâp katmâ Paulohât den nâŋgâmu
    bulâŋe otmu Yesuhâlen biwiŋaŋe kepeiop.
  usp-NT: Chijxo'lak yak anm ri wi'tak cla', wi' jun ri jb'ij Lidia aj Tiatira, ajc'ayal
