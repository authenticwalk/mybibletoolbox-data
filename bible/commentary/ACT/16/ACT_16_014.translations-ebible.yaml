    ni be weliy Paul.
  mop-NT: Jun tuul tu yaamoo' abe'e, ix Lidia u c'aba'. Tali ti a caj Tiatira. Walac
    u conic a noc' a jabix u color ix yamese. Walac u tz'ocsic a Dioso. Tan u yubic
    c'u' a tan u yadic aj Pablojo. Le'ec a Noochtzili, u tz'aj ti'i ca' u tz'oques
    a t'an abe'e.
  tet-tet: Nosi feto nia sia, ida naran Lidia. Nia nosi kota Tiatira mak dook iha
    rai Asia. Nia makfaꞌan tais baa ema boot sia. Tais nia sia, ilas mean asuaten
    mak folin todan. Nia moos madinas namulak baa Naꞌi Maromak. Tan nunia, oras feto
    nia rona Paulus dale, nia simu kedas.
  hlt-MCSB: Te vaengah huta pakhat, a ming ah Lydia, Thyatira kho kah daidihni aka
