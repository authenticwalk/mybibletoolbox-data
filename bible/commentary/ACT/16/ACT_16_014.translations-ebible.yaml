    talawk thai hanah, Angraeng mah anih ih palung to paongh pae.'
  bkd-bkd: Sa sabuwa kandan iyan si Lidia ha diyà tagtimà ta Tiatira ha tagpamaligyà
    hu mahalen ha manggad. Saena masinimbahen hu Dios daw hinimu hu Dios ha dumawat
