  poh-NT: Ru̱cꞌ ribiral xkakꞌor reꞌreꞌ, jenaj ixok aj Tiyati̱ra Li̱rya ribihnal reꞌ
    cꞌahchiꞌ woꞌ ribiram i cꞌahchiꞌ rikꞌorom maꞌ Lu̱ꞌ chiri̱j i kAja̱w Jesus, xteheric
    pa̱m ricapew-bal ruꞌum kAja̱w Dios reh chi narirakam chiri̱j chi coric eh jeꞌ
    woꞌ chi naroquic chi aj lokꞌem chic reh.
  tue-tue: Toopʉ́re sĩcõ Tiatira macã macõ niiwõ. Coo suti wapapacáre sõã ñiisãñúre
