  mpj-mpj: Palunyakajangka-jananya wanti kuju nyinapayi, yini Litiya, Jayatayamartaji,
    Mamakura walyja nyinapayi. Palunyalunga kuluj maru-jananya jalamulkupayi. Jiilunga
    wantilunga Puulkurnu wangka kulirnuka Jiijajmili walyjarringu, jumaji Mamaku Kuurtilulu
    nintirnu.
  lbk-lbk: Nan esang ken chaicha ay nannge ken chakami, et Gentil ay manad-ayaw ken
    Apo Dios ay enngachan si Lydia ay iTiatira. En-ilaklako siya isnan nabfalor ay
    enkilat ay lopot. Inchalan Apo Dios nan semekna tatno ikhekheetna ay mannge isnan
    kankanan Pablo.
  mto-NT: Nu̱toꞌk je̱ ta̱ꞌa̱xta̱jkta, vyinjaꞌvip vyintsa̱ꞌkipts je̱ꞌe̱ veꞌe je̱ Nteꞌyam,
    Lidia veꞌe xya̱a̱j, tiatiirait jayu je̱ꞌe̱ veꞌe, je̱ o̱o̱jyit tsoꞌojmk vit je̱ꞌe̱
    veꞌe tya̱a̱ꞌkp. Ku veꞌe je̱ Lidia du̱ꞌamo̱tunajxy juuꞌ veꞌe je̱ Pablo kya̱jtsp,
    vanꞌit tseꞌe je̱ Ma̱ja̱ Vintsá̱n yakꞌavaatsu̱xji je̱ jyaꞌvin je̱tseꞌe du̱kuvá̱ku̱t
    je̱ Pablo je̱ yꞌayook.
  bzh-bzh: Lob Tuatira avëh ti arë nebë Ludia nġo he ġaġek sagi. Avëh sënë nevonġ
    huk monë yi raḳ tob mala saġap, geyö nejom raḳ vu Anutu yoh vu buk. Nenġo
    Paulus yi ġaġek lob Mehöböp ggërin ayo gebë nenga in.
  guj-2017: અને થૂઆતૈરા શહેરની, જાંબુડિયાં વસ્ત્ર વેચનારી લુદિયા નામની એક સ્ત્રી હતી
    જે ઈશ્વરને ભજનારી હતી, તેણે અમારું સાંભળ્યું, તેનું અંતઃકરણ પ્રભુએ એવું ઉઘાડ્યું
    કે, તેણે પાઉલના કહેલા વચનો મનમાં રાખ્યા.
  jvn-NT: Nang tengahé wong wédok-wédok kuwi ènèng siji sing jenengé Lidia, bakul
    purper sangka kuta Tiatira. Lidia kuwi wong sing ngabekti marang Gusti Allah,
    mulané Gusti Allah mbukak atiné supaya dèkné gelem nampa lan pretyaya marang piwulangé
    rasul Paulus.
  byr-byr: Wɨdɨna yoꞌ aꞌmwe pɨrɨꞌ Lɨthɨyaꞌ Anga Taayataairadaasasɨra. Aꞌmwe saꞌ gɨlyajɨ
    baazɨꞌmaꞌnyajɨ kwaabɨhannyajɨ saza wangwaijaꞌbɨsaꞌ wanyaꞌneꞌ dɨvaina yada yaasadesɨra.
    Lɨthɨyaꞌ Gotɨyarɨ yagaala wɨdadesɨ. Polɨ yagaala tewaanyaꞌ wɨdadaaꞌnyɨ Gotɨyai
    sɨduta tewaanya wɨjaavɨna kyaꞌ Lɨthɨyaꞌ nayaa wɨꞌnyɨna yaꞌ.
  ian-ian: Wutɨgat nat taagwana sɨ Lidia. lɨla ngepma Taiataira. Lɨla njɨvwa yelogwen
    mbangɨ waavi sanya klalaa kwiligalɨ. Tat God waa nyaangɨt wutaa nɨmamba kwutaa
    lɨlɨ. God lɨla maawut ngwandɨndɨ maa Pol waa nyaangɨt wutaa maawupmba yelavɨka
    kwutaa yetɨlɨ.
  hun-hun: Egy Lídia nevű, Thiatíra városbeli bíborárus asszony, aki félte az Istent,
    hallgatott ránk. Az Úr megnyitotta szívét, hogy figyeljenek azokra, amiket Pál
    mondott.
  mcf-NT: Pabadon chuibanacno chido Didia cuëmëdquid shubu dadpen icquid Tiatida caid
    yacnoësh choquid icpondash. Aidën piucquid bednuen dashcute cuëshaid umu-umumbocquid
    menebenepondash. Aidi Nuquin Papa tantiaquid icquin Pabadon chuibanubi Nuquin
    Icbon tantiamiac Esuquidistu tantiaquid Didia yampondash.
  kjs-kjs: Go kiritasimi ena medana biri Lidia nipu pirisa. Go enare Taiataira su-para
    piruma nipumi dolo le mamina-nu suma bisnis kogono pisa. Go enare abala nipumi
    Gote madaa kone rulasa. Go puma Pol-me agale lisa rabu agale pagenalo Mudu Alimi
    nipuna kone malobaasa.
  mni-mni: Eikhoina haiba taribising adugi manungda Thyatira-dagi manggra machugi
    phi lalonbi Lydia koubi Tengban Mapubu ningjabi nupi ama yaorammi. Paul-na hairiba
    adu pukning changna tananaba mahakki thamoi Mapu Ibungona hangdokpirammi.
  yad-NT: Tanu̱qui vaturu̱y tuva̱choda ruumu, ravicha̱da nani̱tya Dídiya. Nada ni̱day
    vichanu̱yada sujay vu̱cudijay ta̱ryu̱tyanu̱y. Nadani̱ vicha̱da Tiyatíra ja̱munu̱y.
    Nadani̱ tuva̱chunu̱yada simu Ju̱denu, samutta̱da daryaju̱ra nanujachiy, nana̱tidye
    tuva̱chu ramu saniquejada Pávuru.
  mxb-NT: Ta ñoó nákaa̱ iin ñáꞌa̱ naní Lidia. Ta kíán ñá ñoo káꞌano naní Tiatira,
    ta díkóán dáꞌo̱n dío̱n kuaꞌá to̱ón, ta ndáño̱ꞌán Ndios ta̱kí. Ta kúú seídóꞌo va̱ꞌán
    to̱ꞌon káꞌa̱n Pablo. Ta kúú ni̱ na̱konó satoꞌo yo̱ Jesús níma̱n, ta kúú ni̱ ka̱ndísáán
    to̱ꞌon ni̱ kaꞌa̱n na̱.
  pon-2006A: Emen sang nanpwungen lih ako me wie rongorong kiht, iei Lidia, mehn Daiadaira,
    me kin netiki likou pohn ntahnmwel. Ih emen lih me kin kaudok ong Koht, oh Kaun-o
    ketin ritingada eh mohngiong pwe en rong kanahieng dahme Pohl koasoakoasoia.
  maq-NT: Hane ngu chjuun xi cahndë cjua xi cachja Pablo ne, Lidia hmí rë na, ngu
    na tsëhë nandya Tiatira, viteña na tsjian moradu. Na vëhë ne, hacuaha faharcun
    na Nina, hane Nai naja ne, cavuxaha me cjuatacun rë na xi ndaja cavetaharcu na
    cjua xi cachja Pablo.
  hto-hto: Aféngotɨaɨmona daango Lidia mámecɨredɨngo. Afengo Tiatira jofue ingo. Afengo
    jiáɨre jítɨrede ñuera ɨniroi fecáraɨngo. Afe rɨngo Juzíñamuimo áɨnozioidɨngo Juzíñamuimo
    caɨmare úrillena. Iemona afengo afe ñúefuena cacáreacade. Jae Juzíñamui afengo
    comécɨna tuiñode, Pablo llogáuaillaɨ jeire óllena.
  por-BRBSL: Uma certa mulher chamada Lydia, uma vendedora de roxo, da cidade de Tiatira,
    uma que adorava a Deus, nos ouviu. O Senhor abriu seu coração para ouvir as coisas
    que eram ditas por Paulo.
  ces-NKB: Naslouchala také jedna pobožná žena jménem Lydie, obchodnice s purpurem
    z města Thyatir, a Pán otevřel její srdce, aby věnovala pozornost tomu, co Pavel
    říkal.
  cui-cui: Barapowaxi caewayo jiwana pana jume tane. Barapowa pewʉn Lidia, Tiatira
    tomarapiwayo. Bapowa caenaeteiba papabʉrʉ, po papabʉrʉ mʉ tsobia po papabʉrʉ ainya
    matoman. Barapowa wʉnae jainteiba Nacom. Barapowa beta jume tane pocotsiwa Pablo
    paeba. Nacom pon jiwi Pecanamataxeinaein, barapowa icha jʉntʉ coyene cana exanatsi
    xua peexanaenexa pocotsiwa Pablo paeba.
  boj-2014: Naŋgo ambleq di uŋa bei soqnej aqa ñam Lidia. A gara lent oqnsiq qariŋyeqnaqa
    tamo naŋgi na awaiyoqneb. Di aqa silali wau. Aqa qure utru Taiataira. A Qotei
    qa louoqnej qaji. A ya qalaq di sonaqa Qotei na aqa areqalo waqtetonaqa a Pol
    aqa anjam qusiq poiyonaqa are bulyej.
  eng-OEBUS: Among them was a woman, named Lydia, belonging to Thyatira, a dealer
    in purple cloth, who was accustomed to join in the worship of God. The Lord touched
    this woman’s heart, so that she gave attention to the message delivered by Paul,
  eri-eri: Ariya aita ete unyi Lidia, no beele waha isai. No Itou unyi isougai. No
    Taiataira taonha aita, no ogola giriwou langa moni kusewei nomo haruwe tegai.
    Anyakaro no huwanya ubulu fuwainga no agokuli tafadu Pol beele legainga aaguwai.
  aly-aly: Arelh anyent rarl Paul awenh, itnan Lydia. Thyatira tawen-arenyarlap ran.
    Ra arnkwa mwerr-angker rnter-rnter payemelenh ingwer-rnem-warl tharlemilenh. Lydia
    ra Akngey-angkwarr apentenh. Ingkartel iylpa ikwer altywerilek, ra Paul arraty
    awetyek, Akngey-anem tnakemel.
  wiu-wiu: Tone ko okoomo yakakoa kaka atoa pade one ibini Lidia. Einatoapa Taiataira
    take kudulu ue paigene mamina latia taneya. Onepa pa yatene atoameke Akolali kowitoai
    taneya. Nitane atoa Ali Munagome wene takakale mekome Poloyo okamo yakoa motoka.
  swe-swe: En av dem som lyssnade på oss var en kvinna som hette Lydia. Hon var [ursprungligen]
    från staden Thyatira och handlade med purpurtyger. [Hon var i en lukrativ bransch.
    Staden Thyatira, på andra sidan Egeiska havet, var känd för sin textilindustri,
    se .] Hon var [redan] en troende, och Herren öppnade hennes hjärta så att hon
    tog till sig (lyssnade koncentrerat på, höll fast vid) det Paulus sade.
  cth-cth: Hatnavah hnipaling kâyawt e Tiatira kho e Lidia telah a kaw awh e napui,
    Cathut ka bawk e buet touh ao. Pawl ni a dei e phung lawk hah sairasuepcalah a
    thai nahan Cathut ni a lungthin tho a paawng pouh.
  mti-mti: Vesin da me iviwa Ridia me Poru gae meuma anoivi. Me gwetoimu koka Taiataira
    danave wape me gamat diyapam ge burut yapavewa gwiruwarivi sira me God waiyaivi
    vesinawa. Ayapan Ridia nonemagawa watabne Poru gae waiviwa gumbe naunawa yaimoyai
    taig anoivi.
  pad-NT: Gamo ariathi-ra vakamithaki vahararana hojahi ida gamo Lídia oniki. Lídia
    ibavini ka'oa Tiatira sidaji oniki. Kidibadani hiki ida makari jahaki, kaidivaki
    pavakari nihani. Judeus anani hirini kaba'i Deu-ra kanamasiviki ida Lídia. Hari.
    Deua bikajoamora'ihi ida Lídia, bikamithajahakija kaimoni ida Paulo athi, oniani
    ida binaabavini hi'ia.
  twi-twi: Mmea a wobetiee asɛm no mu baako ne Tiatirani Lidia a na ɔtɔn ntama kɔkɔɔ.
    Na ɔyɛ Onyamesomni nti Awurade buee ne koma mu ma otiee asɛm a na Paulo reka no
    ma ogye dii.
  hlt-hlt: Te vaengah huta pakhat, a ming ah Lydia, Thyatira kho kah daidihni aka
    yoi tih Pathen aka bawk long khaw a hnatun. Paul loh a thui te ngaithuen hamla
    Boeipa loh a thinko a puk sak.
  tbz-SIM: kɛ́yɑ̀ onitipòkù mɔù bɛ̀ tú wè Didii kòò bonní Tiyɑtiiri, kɛ fiiti tiyɑɑ̀kpetì
    tiwũɔ̃tì kɛ tũ nKuyie, kɛ̀ Kuyie nkpetɛ́ o yɛ̀mmɛ̀ kòò nkémmú Pɔɔri nɑ̀ɑ́ ntì.
  san-GUJ: તતઃ થુયાતીરાનગરીયા ધૂષરામ્બરવિક્રાયિણી લુદિયાનામિકા યા ઈશ્વરસેવિકા યોષિત્
    શ્રોત્રીણાં મધ્ય આસીત્ તયા પૌલોક્તવાક્યાનિ યદ્ ગૃહ્યન્તે તદર્થં પ્રભુસ્તસ્યા મનોદ્વારં
    મુક્તવાન્|
  amx-amx: Marl nyent arreny kwerenh Lydia rang anek. Rang Thyatira town-areny anek.
    Rang mantarr athethek payem-iletjart, kwereng rang mer arrpenh-warnemeh sell-em-iletjeh
    angetjart. Lydia rang Altjerreh kangkwerremel naketjart. Ngkartelemeh iterrentj
    kwerenh altjwer-ilek, rang Paul-henh angketj alhengk-aretjenheng. Rang Ngkart
    Jesu nakekemeh.
  ake-NT: Mɨrɨ yau, tikin nan to' tonpa ina maimu eta pɨ' te'sen esi'pʉ, Retiya itese',
    Taya'tira itese' pata winon, tʉtariren pon atʉ kʉrʉpo'poma pɨ' te'sen. Retiya
    esi'pʉ Esuwerʉ amʉ' tonpa pen nɨ, e'tane rɨ Papa pɨ' tʉwɨpʉremasen pe iyesi'pʉ.
    Paarʉ nekamanʉ Sises ekareei apurɨto' pe iya Itepuru uya itewan a'koka'pʉ.
  qvn-NT: Chay warmicunachrümi canag Tiatira marcapita Lidia jutiyog warmi. Payga
    canag alisca välig yana puca color tëlacuna ranticugmi, jinaman canag Diosta manchacug
    warmim. Pablo rimanganta mayacuyaptinmi Munayniyog Dios yanapaptin payga alisca
    shumag mayacura.
  tku-NT: Chā'tin chī xlaca'n, tī ixquincākexmatni'yān, chā'tin puscāt ixtacuhuīni'
    Lidia. Xla' xala' nac Tiatira ē ī'stā' lu'xu' xasmataka. Ixlakachi'xcuhuī' Dios.
    Māpa'ksīni' mākexmatīcu'tunli tū huanli Pablo. Kexmatni'lh.
  bjk-bjk: Öng mere idi ewe nang ixo ölangen e meet, e Lidia, a öng nang ixobo lolotu
    wösöt e God. Ine mee Taiataira ma ixobo rörörön kö man dadan leklek. A Orong ixo
    sawang a balana ine rua xikip lo a tinenge re Pol nang ixo rengrengen.
  msy-2020: Amizir e barazir kabar mav, an ziam Lidia, a faragha Taiatairian nguibar
    ekiamɨn ikia izegha inir pɨghagheviba amadi. A zurara Godɨn ziam fer amizim. Ekiam
    an navim kuizɨma a Polɨn mɨgɨrɨgɨaba barasi.
  bpr-bpr: Na satu di dale flinge di gami, yé dagitan Lidya mdà di Tiyatira, na gal
    fabli falnas malung fulè. Nafèan Dwata, na nukà Dwata i fandaman fye dnawatan
    i tdò Pol.
  rmy-VLAKH: Котэ машкар лэндэ сас екх жувли, сави тэлёлас лэ Дэвлэсти. Ла акхарэнас
    Лидия, вой сас андав форо Фиатира. Вой битинэлас кучютни сынё-лоли материя. Вой
    ашунэлас Павлос и о Рай отпхэрнадя лако води тэ прилэл, со пхэнэлас о Павло.
  cle-NT: Ja̱y³ ja̱³ xɨ̱ɨ̱y³ Lidia, dsa³ fɨɨ³ Tiatira. Ga³nɨɨ⁴ mɨh³ yu̱ú̱³ mɨ́³ ja̱³.
