  chz-NTPS: Ja̱a̱ˉ dsaˉmëꜘ heꜘ maˊ che̱e̱ˉ Lidia, hi̱ˉ maˊ cha̱a̱ˉ jwɨɨˉ jʉʉhˉ heˉ
