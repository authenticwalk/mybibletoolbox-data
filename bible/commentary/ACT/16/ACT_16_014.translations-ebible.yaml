  eng-WEBU: A certain woman named Lydia, a seller of purple, of the city of Thyatira,
    one who worshiped God, heard us. The Lord opened her heart to listen to the things
    which were spoken by Paul.
  gnw-NT: Jare penti cuña Lidia jee vae tenta guasu Tiatira pegua uyapɨsaca oĩ. Cua
    cuña umbɨadora Tumpa. Jae co temimonde pɨ̃ta vae umee vae. Jare yandeYa uparavɨquɨ
    ipɨa pe, jae uyapɨsaca cavi vaerã Pablo jei vae re.
  mux-mux: Ung piliiku muluring ambumanga te, ambaliinga bili ‘LLidia’ niring, ambu
    kaniliinga kolea Tayataira taon; yunu mulumbale kundúlima mindi méle taropu turum;
    yunu Juda-ambu te mólu, akiliinga-pe yunu Pulu Yili-nga ungele piliipa Pulu Yili
    popu topa mulurum ambale. Ambu kanili Auliele-ni ‘Poll ung nimbáma piliipa liipili.’
    nimba ambale yunga numanuna ungele piliimba kupulanumele sumbi sinjirim kilia
    ungele piliipa liirim.
  maj-NT: A̱s'a̱i nku ta̱chju̱ún xi benkjún Nti̱a̱ná xi 'mi Lidi̱a̱, xi nanki Tiatira̱
    nibáha ko̱ najyun kuan batéña, nk'ie nga tíbasínñju, Nti̱a̱ná kits'ínko̱ ani̱ma̱ha̱
    tu̱ xi 'yún nda ts'ín ts'i̱ínsihi̱n ra̱ ni xi tínchja̱ Pablo̱.
  bkq-NT: Pekodo Lídia kehobe myani iduaymo. Âtâ anary Tiatira anano myani mâkâ, âtâ
    tâwâenseim, nawy emyenro modo vende ieni, Deus eynynonro lâpylâ olâ-ro warâ. Alâ
    mykâinane aguezesedyly eagâ. Paulo agueho koendâ nhutuhoem aiemâ Pymâ Jesus. Paulo
    aguely idanipyryem, Jesus tâinwânse ani mâkâ.
  kue-kue: Ana ambu wagle ka pir meglmara pukamugl i ambu ta moglkwa, kangiye Lidia.
    Ye gagl alap gamba ermar nangiye koglkwa i topo ere yundre ana ye aglke moni bogl
    yungwa, ambumo i dumo kande Taiataira kamun mam. Ye God dembiye karaugl ere te-te
    orkwa ambumo, ana ambumo i Pol kamambuno dungwa i pirambedi pre Yaglkande eremogl
    ye nomanemo ake audi tongwa.
  cot-NT: Ariqueate ochoocaque ocaniqui icantajitica Riria poneanquitsica Tiatiraqui.
    Iroatimpa iroguenti jocantaguetiroca ametsomagori camachoncamagori. Iroguenti
    tsaroventarica Aapani Irioshi. Oquemisantamajatavaqueri Paavoro iquenquetsataquegueti,
    iriguentitarite quenquetsashirentacaaquero Amajirote, irootaquequeate oquemisantantavacarica.
  bnp-bnp: A ngatavine tara, a rana e Lidia, i made turane ria, i longo a nitane mateu.
    A tanga vona e Tiatira, a leho vona ni habi a lavalava kuakua ni kona. Ia a ngatavine
    ni kavurike a Vure, lakea a Bakovi Dagi i vakalohoka ia ge longokilala a ngava
    e Paulus i taki.
  apn-NT: Nhũm mẽ kot mẽ inhmar o hkrĩ xwỳnhjê hõ pê Ritreja. Krĩ pê Xijaxir nhõ xwỳnh
    na pre. Nẽ kêp kupẽxê mex o wẽnê xwỳnh. Na pre hte kãm Tĩrtũm prãm o pa. Jakamã
    nhũm Pawre kot mẽ ahkre ho ỹrja rôm nhũm Pahihti Jejus tanhmã Ritre hkrã hto nhũm
    hprĩ hã Pawre kapẽr mar tỳx nẽ.
  ctp-NT: Lidia naan ska nu kunaꞌan kanꞌ; neꞌ Tiatira lka Lidia kanꞌ, loꞌo ndujwiꞌ
    teꞌ lo kichen Filipos, ska lo teꞌ nu kolo kwaa, teꞌ jwñun lka kanꞌ. Ngiꞌni tnun
    neꞌ kula kanꞌ ꞌin Ndiose nu tlyu la ti, loꞌo suꞌwe ꞌa ynan chaꞌ ꞌin Ndiose nu
    lka Xꞌnaan nu ngwaꞌu Palyu ꞌin neꞌ; kanꞌ mdayaꞌ Ndiose ꞌin chaꞌ ka biyaꞌ tiꞌ chaꞌ
    nu nchkwiꞌ Palyu, loꞌo msñi chaꞌ kanꞌ.
  opm-opm: Ihirsi mengitperhan kuu tit uhe win oh Ridia uh Got ohnong armi mat pat
    kuu uh Taiataira aptei an kuu ihira. Uh heimsi watah oh kat ihirsi mohopat kuu
    uh nuhur mengitperhan uh amrangop. Amratporhan Por oh meng tit por am deingop.
    Meng am deipatin Hanipyah oh uhe danong Por ohe meng ma porpat meng oh amrat indin
    inasi matporhan uh pomat amrat angop.
  bvr-bvr: Rrapa jin-ngardapa jiny-jaliyana arrburrwa jinyu-ni, nipa jin-gata jin-nelangga
    Lirriya (Lydia). Nipa Jayatáyra (Thyatira) jin-guyinda, gun-gata wana gu-bapala
    gu-rrawa gun-nelangga Aycha. Nipa mirikal jama jiny-ji jiny-yorkiyana, minypa
    aburr-werranga mbi-jarlapuna, lika nipa mu-ganyja jiny-yorkiyana, lika aburr-werranga
    burr-wuna jiny-yorkiyana rrapa rrupiya mu-menga. Bugula mu-maya marr mun-gungunyja
    purple mun-gata mirikal. Nipa gipa mu-ngoyurra Wangarr jiny-marrngoypiyana nula
    jiny-yorkiyana, rrapa nipa Wangarr ana-nyala jiny-jarlapuna, Paul a-wena, burr-guya
    jiny-jaliyana nula.
  wal-wal: Issi Lidiyaa giyoora, Tiyaaxiroona katamaappe yaada Xoossaa ammaniyaara,
    zo7o afalaa baizziya maccaasiyaa, nuuni yootiyoogaa siyausu; PHauloosi yootiyoogaakka
    a siyana mala Xoossai i wozanaa dooyiis.
  zad-NT: Na' ladj noolka' len to beṉ' le Lidia. Nake' beṉ' yell Tiatira, na' chitee
    lech' wen dii nak de morad. Na' choe'lawee Chioza' na' X̱ancho Chioza' bene' kwenc̱he
    bzenague' dillaa choe' Páblona'.
  kmg-kmg: Eme jaŋere guruo ŋokac moczi Anutu araŋ bacnehuc juwec, šâŋene Lidia, e
    qoruc situâc rune, Tiatira haeonec. Ŋokac e hâcne Wofuŋzi maŋne bâuŋtome Paulole
    dâŋ hazec hâric manawec.
  aso-aso: Lo-ngemekunivo engikutiꞌ Oꞌmosomuꞌ gele eleꞌvoleꞌ ineꞌ veneꞌ ma gulive
    Lidiaꞌ minineꞌ. Aza Tiatila ebekutiꞌ veneꞌ mino gumi kala pepoli live laaꞌ naniꞌ
    lavolavo neꞌmine maketi molavo meni hizaaꞌ aniꞌ. Aza Pauloꞌ lineꞌ gamazi nogilivo
    Guvelesi veꞌmo lulo do ngoloꞌ lo-davo Pauloꞌ lineꞌ gamazi nene gele daniꞌ.
  uli-uli: Semal rechokla ye rongrong yamem fofoloy ila Lydia, idal le ye budoh mo
    wol Thyatira. Yema tap chuway mengag kowe ye purple dolal. Iy semal fefel le ye
    hasrowu Deus, ngo Samol ye hatarma bo yebe taelenga hamayu mokwe Paulus ye sor.
  nin-NT: Ayamba numa nggo a wo inta ni so re yi a ri Lidiya na zhi nu Tiyatirra.
    À gri iki isurr ì kri inklo nggi di re. Ayamba ama wa à di ga Abachi. Atiko wa
    à bwu ku isisurr na du ma shirr ku Bulu atu.
  acu-NT: Tura nuwa antinak pujuinamunam Tiatira yaktanmaya nuwa, Lidia naartin pachinkamiayi.
    Nuka tarach shiirman kapantakun surinuyayi. Tura Yusen seauyayi. Nuka Pablo chichaamun
    antuk, ni etsermaurin nintimramiayi. Tumamtai Yus ni nintin uratmiayi.
  cak-WNT: Jun c'a chique ri ixoki' ri xquimol qui' chiri', Lidia rubi'. Y riya' pa
    jun c'a tinamit ri Tiatira rubi' ri nipe wi. Riya' nuc'ayij c'a juley tziek ri
    morado nitzu'un, y nibix púrpura chare. Y ri Lidia ri' can nuya' wi c'a ruk'ij
    ri Dios, y nrac'axaj c'a apo ri nubij ri Pablo. Y ri Ajaf Dios can xch'o wi c'a
    pa ránima ri ixok ri'. Rumari' tek riya' can xunimaj.
  ebk-ebk: Nan usa as nan chiyuycha chinumngor kan chakami at hi Lydia ay nurpu henan
    siyudad ay Tiatira ay mun-el-elaku as nangingina ay lopot. Hiya at usa ay Gentil
    ay manangchaychayaw kan Apo Dios. Inchat Apo Dios kan hiyay pannakaawat ta omafurot
    as nan cha kankanan Pablo.
  spa-PDDPT: Escuchaba una mujer llamada Lidia de la ciudad de Tiatira, negociante
    en telas de púrpura, que adoraba a Dios. El Señor abrió su corazón para que estuviera
    atenta a lo dicho por Pablo.
  ruf-ruf: Mna awala iwatutegheletse tsakukala ne ipinga yumwe iyompfuka Imulungu.
    Tsakakemighwa Lidiya, ipinga ayo kolawila mne ghumji ghwa Tiyatira. Yeye tsaang'ali
    youtsa maghwanda gha bei ng'ulu. Imulungu tsakapfughula ghumoyo ghwake kubokela
    aghala ghayalongile Pauli.
  gun-gun: Peteĩ kunha Lídia hery va'e ma ojapyxaka porã oiny oreayvua re. Ha'e va'e
    ma Tiatira guigua, ajukue púrpura guigua vendea, ha'e Nhanderuete renonde ojererokyjea
    rupi oiko va'e. Ha'e va'e py'a re Senhor ae omoĩ Paulo ijayvua re ojapyxaka pota
    aguã.
  agu-BL: At tzun jun xna'ntz yi na bi'aj Lidia, yi cho'n sajnak i' Tiatira. C'a'y
    xbu'k i', jun jilwutz xbu'k yi txib yubil. Yi xna'na'tz na tek ẍchi' Ryos, nintzun
    oc i' tan tbite'n kayol. Nin oc tk'ol Kajcaw tajtza'kl i'-tz tan xtxumle'n yol
    Pawl.
  isn-isn: Musungu ung'wi nuitangwaa Lidia, mugulya nzambarau, kupuma mu kisali nika
    Tiatira, munya kumikumbikila Itunda, ai ukutegeeye, Mukulu ai umulugue i nkolo
    akwe nu kuikila ukendegeeli i makani nai atambuwe nu Paulo.
  eng-PEV: One woman was from the town called Thiatira, and her name was Lydia. Her
    job was to sell purple cloth. She was a woman that respected God. Jesus helped
    her to listen carefully to the things Paul talked about, and she believed in Jesus.
  ilo-ULB: Maysa a babai nga agnagan iti Lydia, nga aglaklako iti lila a lupot manipud
    iti siudad ti Tiatira, a agdaydayaw iti Dios iti nagdenggeg kadakami. Linuktan
    ti Dios ti pusona tapno indenganna dagiti banbanag a sinao ni Pablo.
  pir-NT: Ihcãcoro ʉsãre tʉhoricoro Tiatira cjõno Lidia wame tiricoro ijiri. Sa yero
    ticoro quehnoañe suhti wapa tiye suhtire duaricoro, mari Pacʉre ño peoricoro ijiri.
    Sa yero Pablo yahuyere quehnoano tʉhogʉ̃ yeri Cohãcjʉ̃ ticorore.
  anv-NT: Mendée fɔ abɔ alu ɛfɛɛ́ ayi ákuú ji Lydiya, apɔ́ muú Jus ne ánoge Ɛsɔwɔ.
    Ji atané melɔ Tayatira ne akɛne gesege ufɔɔ́ mandeé ayi ájamé ŋka dɔɔ́. Ndɛre
    awuú geno ɛyigé Pɔl ajɔge, Ɛsɔwɔ anené ji metɔɔ́ nnó akame.
  sab-NT: Pablo geru Jesu giti tragu muinga ole muinga ulita kledu mo litaba Pablo
    keruchuge, muinga gdaite kada Lidia, Lidia una Tiatiramu kle toi una Filipoge
    ama ñometra glitale no no chra lénrennga chbadanga. Lidia mo ta gbaba no Chube
    ole Chube gai dage, muinga e Pablo keruchugu gerule Jesu giti gire Chube ama ta
    gbu geru Jesu giti keruchuge no no, ama geru Jesu giti gau ulia.
  tmd-tmd: Mö mönö an audiöx nugumɨdim piaku, mö i taun dib Taiataira yöbö, ib nuŋwa
    Lidia. Nuŋ wölɨj mɨ paskwolö bla rɨ nɨgmɨn, wob mɨdöia. Nuŋ God höjöpal mɨdmɨda.
    Nöbö Diba nuŋ mö aku nugwo rɨb wä nölmɨn, Pol mönö wä yadöŋ aku, mi yadmɨdö, rön,
    nugw pöŋa.
  acr-NNT: Jun chike waꞌ wa ixoqibꞌ, Lidia rubꞌiꞌ, lik kutataꞌ ri kubꞌiꞌij ri Pablo.
    Rixoq aj Tiatira y aj kꞌay chomilaj taq kꞌul morato lik kꞌi rajil yey lik kuloqꞌoj
    uqꞌij ri Dios. Ekꞌu ri Qanimajawal xuya che kukꞌul ri Utzilaj Tzij kutzijoj ri
    Pablo.
  kpg-kpg: Tangada e dahi i digaula dela ne longono gimaadou la go Lydia mai Thyatira,
    dana moomee e huihui gi daha ana gahu angauli. Mee di ahina e dadaumaha ang gi
    God, gei Dimaadua gu hagamahuge ono lodo gi hagalongo hagahumalia gi nia mee a
    Paul ala e helekai ai.
  taj-taj: थेरी ङन्‍ना ताम ङ्‌यान्‍बागदे न्‍हङरी थिआटीरा भिबा शहररी चिबा वाला वाला
    पिङगै छोनना क्‍वान चूङ्बा परमेश्‍वरदा तेन्‍बा लिडिया भिबा म्रिङम्‍हेमे गिक मुबा।
    पावलसे पाङ्‌मा ज्‍यना लसी ङ्‌यान्‍सी घोखम्‍गै भिबा सेम प्रभुसे थेदा पिन्‍बा मुबा।
  avt-avt: Mɨte piutɨp pe miyapɨr kerek nererik en nemtau hɨm maiu, hɨre niuk mɨre
    Lidia. Hɨre wises God wewenɨpiyek. Hɨre pe wit Taiataira, hɨre wesiuwe laplap
    mɨre yɨwir wawɨt pewek mamrerim. Mɨtɨk Iuwe God hɨrak keweikɨn han kɨre te hɨre
    wemtau hɨm Pol ketpim hɨre wisesim.
  cbk-cbk: Tiene alla un mujer de Tiatira, el nombre si Lidia. Ele un negociante del
    maga tela caro tiñido purpura que el maga rico lang ta usa. Ele daan ya ta adora
    con Dios, y el Señor ya dale ya con ele buen pensamiento para pone gayot atencion
    con el cosa si Pablo ta habla.
  uig-ARA: ئۇلارنىڭ ئىچىدە سۆسۈن رەخت سودىسى قىلىدىغان، تىياتىرا شەھىرىلىك، خۇدادىن
    قورقىدىغان لىديا ئىسىملىك بىر ئايال بار ئىدى. رەب ئۇنىڭ قەلبىنى پاۋلۇسنىڭ ئېيتقانلىرىنى
    قوبۇل قىلىشقا ئاچتى.
  tuf-tuf: Chauwíc istiy ajca Lidiacuano. Lidia pueblo Tiatira binro. Oya buw bi ráquibcuano.
    Sir tamo séhw̃aquibro. Pábloat Sir chihtá ehcúc rahcuay yehnjacro. Lidiat eyta
    rahcuay yehnyat, Sirat chihtá ay rahcuayta urá wíjacro. Pábloat waquey cájacro.
  abx-abx: Addangan si mga magpamati' si Lydia, nga parabaligya' si mahal mga hiniro
    nga kulor igot. Yayto danda taga sunsari'i dina si syudad Tiatira ngan matinu'uhon
    si rilihiyun-na si mga Hebro. I Paragdalom i makapamuklat si inisipan-na pag'ako'
    si sumat-na si Pablo.
  mco-NT: Je Lidia anajty y'amɨdo'ijtp. Hue' je' anajty Lidia ycogajpɨty jɨm Tiatira,
    e ytocpy anajty ucy huit oy jatypɨ. Lidia yajmɨj'ajtpy anajty Dios, e je Huindzɨn
    Dios yajyungɨɨyɨ yjot yhuinma'ñ, jɨgɨx amɨdo'idɨpy nej Pablo Dios y'ayuc capxhuäcxɨ.
  bsp-bsp: Wəran wəlɔma ɛnayi ŋa dacɔ pac-we kɔ Ludy, pəc-caməs cəloto ca karɛ. Pakom
    kɔ dare da Tiyatir. Wəyek-yekəs Kanu ɛnayi. Pəc-cəŋkəl su, kɔ Wəbɛ eŋgbiti kɔ
    abəkəc, ntɛ tɔŋsɔŋɛ kɔ kəc-ne bel-bel moloku mmɛ Pol oŋc-loku mɔ.
  kqf-kqf: Mba ḡome waivini ḡemota isana Lidiya tana Maimaituwa taulauduneyena. Tana
    Taiyatila malagainemo gala laumolemoledi i voivoiyedi. Bi laḡannemo Pol i laulauguguya
    ba Bada Lidiya nopona i kaikamaḡe bi Pol, Yesu giuna i giugiuwena i vaiye kauwe.
  cpb-NT: Okanta apaani tsinane piyotainchari oita Lidia, opoñaawo iroori nampitsiki
    Tiatira. Ipoki iyompariwaita kithaarentsi anashirikimawotatsiri. Tema opinkathatapiintziri
    Pawa jiroka tsinane, okemaminthatakeri ikenkithatzi Pablo, rominthashiretakaanakawo
    Awinkatharite.
  aon-aon: Onok armatok kwani owo wape wemnekap um meyagwreh iri douk Lidia. Okwok
    kwanaki debeiburi wabur Taiataira aria kwape um kwenek enen mour bisnis um owishiborihi
    rupeh iri. Okwok douk shopunek kwenek lotu um Iruhin iri aria Debeini nabadig
    okwokwih apahw gamo kwabuk arigos um Pol neyagwrehen iri baraen.
  hus-NT-2005: Jún ti éb an mímlábtsik xin bij Lidia xu kʼwajíl ban bitsow Tiatira,
    xin nujwal i kʼudhkʼumtsik xi tʼunuyich tʼajat kʼal in chákníꞌ, taꞌ ti kʼwajat
    ti ochʼówix. Jechéꞌ an mímláb, in kʼakʼnál tʼajat na Dios ani palmédhantsat tin
    ejattal kʼal an Ajátikláb abal kin belaꞌ xowaꞌ kʼwajat in ulal na Pablo.
  mig-NT: Te ɨɨn ña'an nání Lidia xíkó‑ña sá'ma ndí'í iní ñuu̱ Tiatira. Te jándatu̱
    va̱'a‑ña núu̱ Dios. Te ni̱ jini so̱'o‑ña tú'un káka'a̱n‑ri̱. Te máá Jíto'o̱‑yo̱,
    ni̱ juña‑ya̱ añú‑ña náva̱'a kuni ná'ín‑ña tú'un ká'a̱n Pablo.
  bps-bps: Nun satu libun di dad to flinge gami dnagit ku Lidya. Mdà kenen di banwe
    Tiatira, na i nimoan fabli dad mabtas klaweh kibò fulè nun klunun. Kenen satu
    libun too mangamfù di Dwata. Na lanwa Dwata i fandaman fye glabatan na dnawatan
    i man Fol.
  mbs-mbs: Doen sebad bayi si Lydia nenenalan kenami. Tiyatira se tinebolan din. Egpemeligyà
    sikandin te penenaktun melalag kidoen te Filipos. Gayed sikandin egtolò te ibeg
    te Timanem. Pegpenenalan i Lydia te intoladà day, migtabang se Pengolo kandin
    amon memenal ki Jesus.
  cme-NT: Unaŋo waa ba hɔlma-na, ba taa ba bĩ-yo Lidi. U taa u hel Tiyatire. U taa
    u suor nelbɔ̃mbɔ̃ŋ ba kompammu aa u taa u kuye Diiloŋ-kũŋgu‑i. Iŋ kãa ka tiɛ
    piiye dumaaŋo-na, wuɔ kar u tũŋgu‑i tuɔ nu iŋ waŋ mamaŋ. Polŋ waaŋ mamaŋ hiere,
    Itieŋ wuɔ kãyã-yuɔ ma suur u tũnni-na dɛi.
  sus-sus: Ginɛ nde nu na e ya ma naxan xili Lidi, garɛ dugi mati. Tiyatireka nan
    nu a ra. A gaaxu Ala ya ra. A to a tuli mati, Marigi naxa a bɔɲɛ rabi alako Pɔlu
    naxan falama a xa so a xaxili ma.
  pon-2006: Emen sang nanpwungen lih ako me wie rongorong kiht, iei Lidia, mehn Daiadaira,
    me kin netiki likou pohn ntahnmwel. Ih emen lih me kin kaudok ong Koht, oh Kaun-o
    ketin ritingada eh mohngiong pwe en rong kanahieng dahme Pohl koasoakoasoia.
  dad-dad: Idi neid taka karĩ faman, kayau anĩ yana Lidia, Taiataira taun tamal, ĩ
    gabar kadaũ na nigin susur fedig, ĩ Negur yana yalesedig. Odug, ĩ Pol nẽ od karĩ
    youf nigin wau bun sukar kãf kenen.
  zab-NT: Tuby de bniety gunaaqui lá Lidy, laab záb guɨdx Tiatira, rtóob de lady zaac
    culory murad. Guldípacbɨ rdxibbɨ Dios, ax cacuadiagbɨ, ne Dios bxalny xquelrienbɨ
    par icuadiagdzɨɨtsbɨ ni canii Pablɨ.
  jae-jae: Ma awê teŋ, nê ŋaê Ludia, gêmoa; naŋ gêjam sakiŋ Anôtô. Eŋ aŋga malac Tuatira
    ma kêtulu obo asôsamuc. Eŋ gêŋô biŋ tau ma Apômtau kêlaiŋ ênê ŋalêlôm e kêkêŋ
    taŋa biŋ, taŋ Paulu kêsôm naŋ.
  ksd-ksd: Ma tika na vavina a iangina Lidia, a tena ivivure mal meme maro Tiatira,
    a tena lotu tadav God bula, i valongore avet; ma God i papa are ra balana upi
    na torom ta ra lavur tinata Paulo i tatike.
  msm-NT: Songo magsisimba to Diyus no naminog to mgo kagi noy iyan ngadan si Lydia.
    Taga-Tiatira sikandin no mamaligjaay to mahalon no panapton no bayulit to kulur.
    Pagdinog din to sikan kagi ni Pablo, pigdugangan to Diyus to pagsabut din hangtod
    migtuu sikandin ki Jesus.
  myk-myk: Cee nigin wa bye pee ni, wee bi jé Yawutuu pu wo Kilɛ koro li ni, wee mɛgɛ
    ɲɛ Lidi. Wu kulo mɛgɛ di ɲɛ Tiyatiiri. Faɲɛɛyɛ wu bi bɛrɛɛ, yemu pɛrɛmɛ ya waha
    ge. Wu bi Kilɛ pɛlɛ A wu ganha na we kafila we nuri, a Kafɔɔ di fungɔngɔ fɛɛrɛ
    kan wu mu wʼa Pɔli kafila wu ɲaha cɛ.
  sbe-sbe: Taulapulapui wa hesau hesana ede Lidiya, iya meta Tiyatila waihiuna. Kana
    paisowa ede kaleko namwanamwadi ye lokulokuneidi. Lidiya meta Yaubada taukaihelahuina,
    na Yaubada iya nuwana ye hemasalaha, ede ye lapulapuinamwanamwa yo ye kawamamohoi
    Paulo yona lauguguya wa unai.
  mcr-mcr: Apäkä, ne kukŋuä tqaŋgque qätä änekqä hui, iiyqä yoqe, Letiya. Ii, aŋä-himqä
    Tayätila pmeqi eä, yuä häŋesqä ämaqä mbqä ipŋqä äma ikiqä iiyi. Ii, Goti Hanjuwä
    Iqueqä yoqe haqeqä mamäutŋqä qoŋä woktäuqä iiyi. Goti Iqu iwimäkqaŋgi, ii, Poli
    iqu kukŋuä tqaŋgi äwiyätä, näqŋqä äŋguä ämakqe.
  cux-NT: Miiⁿ canéé 'áámá n'daataá chí nguuvi tá Lidia. N'diicui tá tíínūuⁿ morada
    cua'aá yeⁿ'ē yáāⁿ Tiatira. Ní i'téénu tá Dendyuūs. Táⁿ'ā miiⁿ ní n'giindiveeⁿ
    tá. Ní Señor miiⁿ ní nnda'ai yā vaanicadiinúuⁿ yeⁿ'ē tá chí cu'neeⁿ veeⁿ tá chi
    caaⁿ'maⁿ Pablo.
  tur-YTC: Tiyatira Kenti’nden mor kumaş satıcısı Lidya adında Tanrı’ya tapan bir
    kadın bizi duydu. Efendi, Pavlus’un söylediklerini dinlemesi için onun yüreğini
    açtı.
  san-ITR: tataH thuyAtIrAnagarIyA dhUSharAmbaravikrAyiNI ludiyAnAmikA yA IshvarasevikA
    yoShit shrotrINAM madhya AsIt tayA pauloktavAkyAni yad gR^ihyante tadarthaM prabhustasyA
    manodvAraM muktavAn|
  bel-N: І слухала адна жанчына, на імя Лідзія, гандлярка пурпурам, з гораду Тыятыра,
    якая пакланялася Богу, і Госпад адчыніў сэрца ейнае, каб зважала на прамову Паўла.
  sch-sch: Ha ngei lâia mi a riming Lydia, Thyatira, khuo mi puon senduk juor ngâi,
    Pathiena inbei mi nupang inkhatin chong a rieta; male Paul thurchi misîr jôm
    rangin Pumapa'n a mulungrîl a minvâr pea.
  mic-MIQNT: Na newgte'jit nutugsieg teluisis Litia, tleiawit na gutan Taiataila.
    Negm nuji ntuisgetoqol mego'tigl megwi ewne'gl amalegn. Ula e'pit emtoqwalatl
    Nisgamal, aq Gjisaqamaw pana'tua's ugtangita'suaqanm ugjit melgi jigs'tmn ta'n
    Poligapal teluelij.
  huu-NT: Naimacɨmona dañaiño caɨ llofuiana eo cacade. Naiñaiño mamecɨdɨ Lidia. Tiatira
    railla naɨraɨ iñaiño. Naiñaiñodɨ jiduirede ɨniruena fecauide. Jusiñamuina jai
    sedade. Pablo llofuiana naiñaiño cacajano, caɨ Nama Jesús naiñaiño comecɨ naie
    lluana feiñotade. Naie facaise creyentena jaide.
  jiv-NT: Nui̱ Tiatira péprunmaya̱ nuwa̱, ni naari̱ Ritia wáinkiamiaji. Niisha tarach
    yamakain péṉkeran súriniuyayi. Yúsnasha shiir awajniuyayi. Yus-Chichaman Papru
    etserkamia nuna niisha péṉker anturkamiayi. Túman, Uunt Yus Papru chichaamun
    umirkat tusa ni enentái̱n takasmiayi.
  otm-NT: Nɛ nu n'da ra xisu í Lidia ra mɛngu bʉ Tiatira, bi 'yøde 'bɛ'a dá mamhbe.
    Nu'a ra Lidia ra mbä'bø't'e na, i pä ra 'bø't'e xʉn jʉpoi ngue xʉn ho. Nu'a i
    ɛ̨c'yɛi nɛ mi numansu Oją, janangue'a bi xocua rá mbʉi da 'yøde xʉn ho 'bɛ'a bi
    man'a ra Pablo.
  dah-dah: Gorbe Taiataira taunde niŋ bere kura deŋem Lidia wor bana goŋ heŋ mereniniŋ
    nurde hinhin. Yende meteŋbe amil umŋam bukkeŋya digulakya suluk yirke bukkeŋ yara
    hitiŋ goyen yirde hike damu teŋ hinhan. Yeŋbe Al Kuruŋ doloŋ irde hinhin geb,
    Polyen saba go nurde hikeyabe Al Kuruŋ beleŋ dufaymiŋ fegelkeb saba gote miŋ biŋ
    bak yiriŋ.
  tnk-tnk: Pran riti sə ramətərɨɡ ia kɨmaha nəɡhɨn nə Litia. Ruku pen ia taon nəha
    Tuatira. Səvənhi fwe stoa kauvehi nəmri tɨnari sə kala səvənhi tihinatis. Ia nəpɨn
    me Litia raməfwaki m Kumwesən. Iərɨmənu rəsevər ia nətərɨɡien səvəi prən i, rɨni
    nɨpərhienien ia nəfe Pol rani.
  kpr-kpr: Evetu eni, nu Taiyataira eveturi. Nunda javo Lydia. Lydia nu kokotofu da
    embo boka evevago ava, neuri fatido gembu simbugedo, aimi oriro edo ghusira. Lydia
    resena emo, nu sifo ghousa ava God kena banunguse irei. Sifo aminda, Bajari setiri
    Lydia da jiro munju afigetiri, nu Paul da geka nininguse kote gogoghombusira.
  san-IAS: tataḥ thuyātīrānagarīyā dhūṣarāmbaravikrāyiṇī ludiyānāmikā yā īśvarasevikā
    yoṣit śrotrīṇāṁ madhya āsīt tayā pauloktavākyāni yad gṛhyante tadarthaṁ prabhustasyā
    manodvāraṁ muktavān|
  nho-nho: Te ffine tokotasi, tana inoa ko Lidia, e hai i naa haahine e nnoho ka hakannoo
    ki naa taratara maatou. Te ffine naa se tama i te matakaaina Tiatira, aa te henua
    maraa e oo atu no tataavi naa maro e mmea poouri raa iaa ia. A ia se ffine e lotu
    i TeAtua, teenaa tana hakataakoto ni tarakina TeAriki ki hakannoo ia ki naa taratara
    Paul e kauake.
  gym-NT: Meri nämane ja ükaninkrö, ye ngätäite abko meri näma iti abko kädian nämane
    Lidia. Lidia ye abko juta Tiatirabo, akwa nämane dän bäri kuin amne ütiäte bä
    tain rürümoine juta Filipote. Meri ye abko nämane Ngöbö mike ütiäte, aisete näma
    Ngöbö kukwei nuen, aisete Pablo näma blite Jesubtä angwane, Ngöbökwe niara töi
    mikaba tödeke Jesubti.
  azg-NT: Ndoꞌ quiiꞌ ntꞌan nanntcuꞌñeen, joꞌ mꞌaan ncüii tsꞌan na jndyu Lidia. Juu
    tsanꞌñeen tsꞌan na jnan tsjoon Tiatira, ndoꞌ ijndëë jon ndiaa ya, ndiaa colo venton.
    Jon mancüiixjen itsitꞌmaanꞌ jon Tyoꞌtsꞌon. Ndoꞌ nquii ta Tyoꞌtsꞌon tyincyaa jon
    quiiꞌ tsꞌon tsanscuꞌñeen na tquen ya jon cüenta jñꞌoon na tyincyaa Pablo.
  bhd-bhd: इश्शी गल्लां शुन्ने बैली कुआन्शन मां अक परमेशरेरी भक्त लुदिया नव्वेंरी
    थी, तै थुआतीरा नगरेरी राने बाली थी, ते बैंगनी लिगड़ां बेच़ने बाली थी, ते प्रभुए
    तैसेरो मन खोल्लो, कि तै पौलुसेरे गल्लन पुड़ ध्यान केरे।
  too-NT: Lā' chā'tin de xlaca'n, a'ntī ixquincākaxmatni'yāni', kalhatin puscāt ixtacuīni'
    Lidia. Xla' xala' nac Tiatira ixuanī't lā' ī'stā' lu'xu' xasmumonko'. Lā' lej
    ixa'cnīni'ni' Dios. Lā' huan Māpa'ksīni' mākaxmatīcu'tulh a'ntū hualh Pablo. Lā'
    a'kahuāna'lh.
  ind-AYT: Seorang wanita bernama Lidia, dari kota Tiatira, seorang penjual kain ungu
    yang menyembah Allah. Tuhan membuka hatinya untuk memperhatikan apa yang Paulus
    katakan.
  cjo-NT: Ojeeki apaani kemawakinari oetachari Riirya. Opoñaanaka paerani nampitsiki
    janta Tziyateeraki. Rootaki pinkathatakiriri Tajorentsi. Opimantapiintayitzironi
    tokoya kityonkaneeronkari. Raapatziyashiryaakaakawo Awinkatharite okaatzi okemawakiri
    ikantayitzirini Paaworo.
  nsn-nsn: A tang siokor kuaha tasisin, a hangana tang Lidia, inggon e uoto uabulaua
    tar gomono tabeliah a peng Taiataira, doh inggon e uoto lotu pono tang God. A
    Tamata Nomana ke uatakapuka toro balanono mare uakelukiono tena menemene Poul.
  san-DEV: ततः थुयातीरानगरीया धूषराम्बरविक्रायिणी लुदियानामिका या ईश्वरसेविका योषित्
    श्रोत्रीणां मध्य आसीत् तया पौलोक्तवाक्यानि यद् गृह्यन्ते तदर्थं प्रभुस्तस्या मनोद्वारं
    मुक्तवान्।
  tna-NT: Piada epuna Lidia banime puina. Tueda da Tiatira ejude jenetia puina. Idhiria,
    chujeneda ejud'uji cuana iruji puina. Diusu ebia su mitsutsua bahue puina. Beju
    Pablo sa quisa id'aba putsu, tueda quisa su Diusu ja jei ametana.
  lid-lid: Eme udu bolo iri badih nane anuhun sahou doh badeh, badih ari nyaran Lidiya
    udu aliy. Iy badeh, lahou tan ta asih kolau saraman iri amekes awin moroyan na
    aliy. Iy badu kon tinan Tayataira, ma iy atehei budon tan mara-ei i ta atudun
    Kindrei. Eme Laban mesekei ndrinen badeh, aseken labai ta anuhun sahou ta Pol
    asehek.
  wim-wim: Aꞌ wanch namp Lydia alangana nil wik ngeey-ngeey nganttamanweya. Nil aak
    anpal wamp Thyatira.ama nil ngook purple anangan yump-yump thanang aꞌ sellimpung-pungan
    thant pam wanch yot al-alantana than wukal thaꞌiyangana. Nil thaaꞌ-kuump-kuump
    nunang God.an aꞌ nil Lord.angan maꞌ-aath-aath nunang wanchan minam yipam wik ngeey-ngeeyow
    nungantamana nil Paul.angan waaꞌ-waaꞌa.
  zga-M: Udala yomo aveaelangagwa Lidia, akonchega e zambarau, akhomile khu Tiatria,
    unyakhwisaya khwa Nguluve, atopalekhinche. Untwa akhadendula enumbula ya mwene
    akhavekhe amamenyu aganchovwagwa nu Pauli.
  yom-yom: Nketo wumosi, mu bobo baba nwa, dizina diandi Lidi, wuba muisi Tiatile ;
    minledi mimbuaki kaba nsumbisanga. Wuba kinzikanga Nzambi. Pfumu wuzibula ntimꞌandi
    muingi kawa bumboti mambu ma Nzambi malonga Polo.
  san-SIN: තතඃ ථුයාතීරානගරීයා ධූෂරාම්බරවික්‍රායිණී ලුදියානාමිකා යා ඊශ්වරසේවිකා යෝෂිත්
    ශ්‍රෝත්‍රීණාං මධ්‍ය ආසීත් තයා පෞලෝක්තවාක්‍යානි යද් ගෘහ්‍යන්තේ තදර්ථං ප්‍රභුස්තස්‍යා
    මනෝද්වාරං මුක්තවාන්|
  yut-yut: Mɨŋat kɨnda uŋun kabɨgwan yɨkgɨt uŋun mani Lidia, kokupni Taitaira. Lidia
    ɨmal gami baŋ yopmaŋek moneŋ ɨlɨt pi aŋek egɨpgut. Uŋun Piŋkop gawak ɨmɨŋek egɨpgut.
    Amɨn Tagɨ da Lidia dakon but yomani wɨtdalban Pol da gen yagɨt do bamɨsi yosok
    yaŋ nandaŋek mɨrak pakyaŋsi yopgut.
  grc-BYZ: καί τις γυνὴ ὀνόματι Λυδία, πορφυρόπωλις πόλεως Θυατείρων, σεβομένη τὸν
    Θεόν, ἤκουεν, ἧς ὁ Κύριος διήνοιξε τὴν καρδίαν προσέχειν τοῖς λαλουμένοις ὑπὸ
    τοῦ Παύλου.
  cpc-NT: Okanta tsinani apatotainchari oita Lidia, opoñaawo iroori nampitsiki Tiatira.
    Opoki iyompariwaita manthakintsi pitzirishimawoyitatsiri. Tima opinkathatapiintakiri
    Pawa jiroka tsinani, okimaminthatakiri ikinkithatzi Pablo, jiminthashiritakaanakawo
    Awinkathariti.
  nhg-NT: Sente de inu sohuame itucö Lidia. Oyeya de sente puieblo itucö Tiatira.
    Lidia quenamacaya cuajcuale tzotzomajtle tli morörojtec. Nuyejque tieteochihuaya
    Deus. Lidia oquecac lo que tli tequejtojtaya. Hua Deus oqueyulomajmötocaque para
    ma quechihua cöso de lo que tli Pöblo quejtoöya.
  nya-nya: Mmodzi wa amayi amene amamvetserawo ndi Lidiya amene amagulitsa nsalu zofiira,
    wochokera ku mzinda wa Tiyatira, ndipo amapembedza Mulungu. Ambuye anatsekula
    mtima wake kuti amve mawu a Paulo.
  ngu-NT: Semej yejhuamej itoca Lidia. Yejhua hualehuaya ipan on hueyican itoca Tiatira,
    niman tlanamacajquetl catca ica on tlaquentin finos yejhuan morado. Yejhua in
    sihuatl quitlacaitaya Dios. Yejhua tlacacticatca niman on toTeco oquitlapohuilij
    iyojlo niman oquiselij on tlen Pablo quijtohuaya.
  kup-kup: Met paruhanañ añ nap pim abatao Lidia añ pop Taiataira zeitakanañ emat
    Pilipai zei potak het pi dim giv iriz mavariz tinañ modarihö matut tat manoohan
    pi monis manat bat em bizat hehan paru modari emat zum tooh. Met añ pop Godiz
    abatao bat hel batat mañeo hahot hehap, povoz Pol emat ñetï pov mañoohan darim
    Amipuhö pi zuam hodadeo manahan Iesuz homeo badae batah.
  jid-jid: Iwari wu nde Lydia, wa a ta le ni ikpi nklon sru, rhi ni gbu Thyatira,
    wa ata hu nkon Irji, a yo ton si wota. Bachi a bwu sron ma ni du mla wo kpe wa
    Bulus asia tre'a.
  wmw-wmw: Kati yawo, ákiwapo mwanamuka mmoja wakuntukuza Mwenyezimungu, wakwitiwa
    Lidiya, kwawo Tiyatira. Iye ákiuzanyanga nguwo maalumu za rangi ya njambalãu.
    Iye akitisikira, na Mola kanfungula moyo wake kutumaini vyaakamba Paulu vire.
  gmv-GGM: Qaala loo7eththi siyza macaashatappe isi lidiya geetetizzara izakka Xoossu
    gooyinzzarone tyaxiirone kaatamape yada zoo7o hare mayo zallizaro Phawuloossay
    yootiza qaalla iza wozinan woththa siyana mala goday izi woziina doyides.
  ssg-ssg: Tel ti tesol lato hongohong amite axan Lidia. I ti tehu taon Tiatira. I
    tel ti hangainiai maia tenen kakai ati polun kahun pate lalap. Lidia tel ti i
    lolotui Haeu ape Haeu haxewa namilon lehe i hong tioi ma soh meng solian ti Jises
    Pol kakaxi.
  zpo-NT: Lee lo re me nzho tub ngwnaa le Lidia; me ne nak me yezh Tiatira nu nto
    me ler naxne kwaan non doo, nu nak me tub ngwnaa nseed xtizh Dios. Nu kakenzha
    me kwaan kanii Pab, zee Xaa Nabeyy mxal lextoo me, zee mbin meya.
  poy-poy: Muwamu wa walii yawatupikiniriti kaweriti mdala yumu mguwira Mlungu yawamshema
    Lidiya mwenikaya gwa Tuatira, mweni kaweriti kankuwuza nguwu za shitani za langi
    ya zambalawu. Mtuwa kavuguliti moyu gwakuwi ata kaviyanga visoweru vilii Paulu
    vyakaweriti katakula.
  qwh-NT: Jucnin caq warmipam jutin carqan Lidia. Pëqa Tiatira marcacho yuricoqmi
    carqan. Tse warmeqa purpurawan tiñishqa finu telacunata ranticoq negosiantim carqan.
    Tse warmeqa unepita Diosta adoraqmi carqan, y Diosmi shonqunta yatecorqan Pablu
    willapäcushqanta cäyiquicunanpaq.
  gaw-gaw: Amu ah laa onig Lidia, nug amu Kayak Jehowa doya unuqidṯom ele amu, nug
    nai amu doyom. Nug am ab oḵai Tiatiranu ah amu nug lamen ed haaha, amup̱a men
    doḏo aoṯom. Naḏi he, nug oo eḏue, Paulus Nai Ena mehuqeqe doya, dooḵunu nug daug
    humom.
  nca-nca: Taiataira mira koŋgo pare ka, owí muko Litia, ŋundo mande ŋu iŋaró. Enendo
    tuwi mandumi huririyó soweyoyara, ko Anutu potoruku te inoyara. Asa iŋoní Uni
    Parámimbo newondí riní Polko mande yaró ŋu iŋondutuwoyaró.
  zpz-NTPP: Zeꞌ tub biñ mñaa nu güeñ riidz nu rdo̱ de̱, mi zeꞌ lam Lidia. Mi zeꞌ mbecy
    Tiatira nunu ricy mi dalje̱z nu rut mi negy bizat. Nac mi tub mbecy nu rca Ñgyoozh,
    nunu Shuaan den pshaal mi shcab nim par nu gyet lag mi cuen de riidz nu mnii Baly.
  mkj-mkj: Emen in lihok ma rongrong, ioar Lydia, mihn Thyatira, ih kin noaski likkoau
    mwoahroan pwijehnmwoal. Ih emen li ma kin joarwihoang Koahs, a Koaunno risingda
    ah mohngiong pwa en rong kanaihoahng da ma Paul kin padahki.
  zac-NT: Ladi ra naꞌa ni nanú tubi naꞌa lë Lidia. Zéꞌdëll guëꞌdchi shtë Tiatira.
    Nu rtuuꞌll lari zaꞌquë color moradë. Naꞌa ni gualdí lduꞌi Dios perë adë guënë́diꞌill
    chu na Jesús. Bëdëꞌë më llgabë parë guasëll nu gualdí ldúꞌull dizaꞌquë nacagniꞌi
    Pablo.
  kyg-kyg: Mago a kanomoꞌa getimo alagepa huno afiꞌniya a kanomo agiꞌamo Litiyaꞌa
    Taiyataila taonifi a kanomo lusi yafatetiꞌmo miya nefaiya oko lavolavomo miya
    failineno maketi hu maleꞌnigeꞌa miya nefaiya a kanomo maiꞌniye. Ani a kanomoꞌa
    Gotifeꞌmo mono nehiya aꞌmo maiꞌnigeno Ala kava neꞌmoꞌa aipa agesamo alino halo
    aiꞌnigeno Polo geꞌamo alagepa huno afiꞌniye.
  kmk-kmk: Osa utdat mandodongngoḻ kan dikami ud mangngadan si Lydia un iTiatira un
    manlakḻaku si nangingina un luput kan osa’n mandaydayaw kan Apudyus. Impakaawat
    Apudyus dat imbagbagan Pablo ot nanuttuwa.
  cao-NT: Jabi toá tsi ini quiha Tiatirá ca yoxa, naa Lidia icanai cato. Raiti shini
    iniahai ca ja ini quiha. Jasca, Dios qui arahai ca naa yoxa ini quiha. Ja iqui
    tsi jia tsi Pabló yoani ca chani ja nica-nicarianiquë. Jasca, Ibobá toa yoxa mëbiniquë,
    Pabló yoahai ca chahahuamaxëna.
  bbr-bbr: Kiro opok kar asir rau. Kon enip Lidia, ko Taiatira menan. Kiro asir nukan
    sarau kesek, ko omjo eposek senes aiwer aiaukun ariäu. Kiro asir ko Anut jomuriäu,
    keseria, Näwäu nukas kon wou im tuenuk, Pol nukas Anut nukan ämän mowon jekur
    roi rawon.
  inb-inb: Sug pai­pura, Lidia suti, Tiatira suti pui­blu­manda chipi karka, suma
    puka tila katu­dur, Taita Diusta suma man­chai­wa iuia­rispa kaug­sa­dur. Pai
    warmi Pablota uia­ku­uraka, atun Taita Dius suma iuiaita kararka, imasa willa­kus­kata
    alli­lla chaskin­ga­pa.
  hrv-hrv: Slušala je tako i neka bogobojazna žena imenom Lidija, prodavačica grimiza
    iz grada Tijatire. Gospodin joj otvori srce, te ona prihvati što je Pavao govorio.
  box-NT: Ɓa hã́awa mu nì-kéní ɓa le Lidi. O wee lé ho Tiatiire lóhó yi, á
    wee duan lè hã pɔ̃nsò-muna na yàwá here. O wee kɔ̃̀nbi le Dónbeenì. O kará
    wee tántá mí ɲikɔ̃nna wa bíoní yi, ó o Ɲúhṹso wó ó o wíokaa wee ɲí
    bìo ó o Poole wee bío sese.
  ote-NT: Ne ꞌna de gueꞌʉ mrá thuhu ra Lidia mrá me Tiatira, mi pa ya hoga dutu xqui
    ja̱tꞌi dega murado, ne mi xøcambeni Ajua̱. Bi ꞌyøde núꞌa̱ mi ma̱nga ra cu Pablo,
    y Ajua̱ bi xocua rá mfeni pa bi gamfri.
  wnu-wnu: Ende qamb igumune yamangar ger unum Lidia. Yamangar eng wonou ginam Taiataira.
    Wo mingoan sig uber-uber mai ne munon aib qei wurisab mi taui ba ende at igoai.
    Ne wo qenen Qenut igub igoar end se Pol qob qamara iruges big igub igama Qenu
    wonou sia mom imbig wot oabigorei.
  zam-NT: Thìb xa'got co' ngo làtha ngro' lèe Lid. Ngòc xa'gota mèn ciuda Tiatir.
    Ntho' xa'gota lar' fin co' nac color morad. Xa'gota nac xa'got co' ndyub xib no
    co' ncòo' yéc loo Diox. Xa'gota más mdub yòn di's co' ngue go Pab yalbàn. Látha,
    Diox mbli par tolo nguaa'd di's le'n lezo' xa'gota. No mdyub xnìi yéc xa'gota
    no mdyub xnìi lezo' xa'gota par huen huen mdub nza xa'gota di's co' ngue go Pab
    yalbàn.
  zyp-NT: Bia a ngepaw hrong leco Thiatira khuapui taitah pai saipaw a va zuapaw canu
    pakheh ung ka, a ming Lidia a cang. Ama cawh Khazing a behpaw cang ka Paul tei
    a reipaw bia khah nge pawtah Khazing tah a lungthing khah a hongpah.
  sey-NT: Quëajëna, teꞌo nomio Lidia hueꞌecopi, Tiatira daripë pa̱iopi, jai doꞌi ca̱ña
    ma ja̱ꞌñe i̱sicopi tsiꞌsicohuaꞌi ja̱ꞌre pacoꞌë. Ja̱je paꞌiona, Maijaꞌquëpi Pablo
    cayere deꞌoyerepa asaja̱co caquë necaina, ai Pablo cayeseꞌe asao, siꞌaye i̱ quëaye.
    Ja̱o cato Maijaꞌquëre se̱co pacoꞌë.
  nvm-nvm: No buna vuak kuaivga bara be ijia fine vuak iji faimo if fuon Ridia fu
    ar Taiatairako gavo bara iji fu ugon ni mukor iji sigumon. Bara iji fu naikafare
    fu Godon sirimameno ijefuon E Bomana ijar nigen fuon samafredamga fu isuarigia
    fine For vuak iji fu kuaimon iji mukoi faim.
  mps-mps: We me deli bidali, dago po wabo agai odali. Te we nogi Lidia, te Taiataira
    be nanidu polobadu asali. Te we agai ebo sę da te nene gagawai nami ugwa agai
    gasa bidibolo menama, monego abelebo sę ebo da. Tama te we agai Godibolo lotu
    po wabo da, tigidali sogo. Tama agai Polgo po wabo odalio, tama Genuai Bidigo
    te wego homu dwagi yai ilali, te wego Polgo wabo po bugagia odomainu yali. Te
    sogo te wego homu tigidali Kraisba muani.
  pab-NT: Hoka hatya ohiro enekonitareha semaxematita wiraine, Lídia nexalolo. Wenakalati
    Tiatira nalitalo, imiti waiyexe, misaxere betetyasero. Lídia koxaka Enore koamaniya
    tyaonita. Hatyaoseta Xekohaseti awaiyolonekisene hoka Paulo niraine waiyekehalaka
    sema maheta.
  llg-llg: Nai basa ina kala sila, hambu esa naꞌde Lidia. Ndia neme kota esa dook
    nai nusa Asia, naꞌde Tiatira. Inak ia, ana seꞌo tema mbila balanggeok, fo belin
    ana seli, soaneu hataholi inahuu kala. Ana manggate hule-haladoi neu Manetualain.
    De leꞌdoeik namanene Paulus kokolan, boe ma ana simbo tuti kana.
  kyf-kyf: Waa 'ŋwnɩ glaa 'yabhlo wa laa Lidii, Tiatilɩgbe 'wʋ wa gwalɩlɩa ɔ, 'naa
    -zalʋ ka -valɛ 'tɛa, 'mʋ ɔ paa pɛlʋ, 'ɩn ɔ bʋbɔa -Lagɔ. Ɔ mɩ -aɩn yukwli pʋlʋda,
    'ɩn Nyɩmaa -Kanyɔ yia ɔ dlɩ 'wʋkalɩ, -zugba -we Pɔlʋ mɩa gbada ɔ nʋ we.
  tpi-tpi: Wanpela meri, nem bilong en Lidia, em i harim dispela tok. Em i save lotu
    long God. Em i meri bilong taun Taiataira, na em i save wok bisnis long retpela
    laplap. Bikpela i tanim bel bilong em, na em i putim yau long dispela tok Pol
    i mekim.
  mih-NT: Minoo ña nañi ña Lidia. Ñuu Tiatira cuu ñuu ña. Xico ña zahma vaha, zahma
    yuhva tixinda, vatyi yucuan cuu tyiño ña. Zacahnu ña sii ra Ndyoo cuhva zacahnu
    ñiyɨvɨ hebreo sii ra. I tyizoho ña sa cahan ra Pablo, ta i nuña ra Ndyoo sa siñi
    tuñi sii ña, ta i sino iñi ña sa catyi ra Pablo.
  qvh-NT: Say warmicunawanmi caycänä Tayta Diosninsiman yäracog Lidia jutiyog warmipis.
    Payga Tiatira marcapita carmi morädo fïnu tëlacunata ranticog. Jesucristo salvamagninsi
    cashganta Pablo wilapaptinmi Lidia shumag tantyacur Jesucristuta chasquicorgan.
    Sayno chasquicunanpäga Tayta Diosninsimi payta tantyasergan.
  kms-kms: Wute ire ni ane ris di beghi wand rutungu kin ni nyamb Lidia. Ni tiqe Taiataira
    kin, di ni chongo ambo ye te rang wumb, di wute ninge mandi wong mand ye. Te ni
    kun wet bidi yembe. Ni Juda segi pudi ni yabene God yumbui nyamb wurang ye. Muq
    Yumbui ni nei bir nuaw, di Pol wand nand kin te wutungu yawo kurew.
  agn-agn: Ang tatang pamasi ong yamen ay si Lydia, ang taga Tiatira. Manigtinda tanandia
    ta mga maralen ang tilang granati, ig pagto ka ong Dios. Bino-kad tang Gino tang
    kinaisipan na ig nagparet tanandia ong mga agganing ni Pablo.
  nhi-NT: Semeh yehuan naquin ompa otlacactoyah yeh se siuatzintli itoocaa Lidia,
    ocnamacaya cuahcual cuali tilmahtli chicauac chichiltic, yeh otlacat itich in
    altipetl Tiatira. Yeh octlacachiuaya Dios, uan in toTecotzin ocyolohtlapoh macyeccaqui
    tlen Pablo oquihtouaya.
  ttc-NT: Jun xuj [aj atqet tuq tzi] Lidy tb'i, tetz jun aj k'ayil xq'apj xtx'otx'al
    púrpura, b'ix tzajnaq tuq Tyatir b'ix nna'on tuq Qtata Dios. B'ix te Qajawil oxik
    tsi' jun tnab'l tzan tel tniky' tzan tokslan ti'j te aj nxik tq'uma' tuq te Pa'k.
  dan-1931: Og en Kvinde ved Navn Lydia, en Purpurkræmmerske fra Byen Thyatira, en
    Kvinde, som frygtede Gud, hørte til, og hendes Hjerte oplod Herren til at give
    Agt på det, som blev talt af Paulus.
  kwj-kwj: Wowani humwe fo, hi ti Litiya, tindo ka mwanji ya ti mendi. Tini Gotri
    ni lotu wondau. Tini Taiyataira ko laka pe humwe. Tini nikaꞌari naro ki ya tau
    ti randau. Wowani Apukolaka to sembe tihi jamekowani wasamba owesini Pol bwandau
    mwanji ti ya ti mendinda.
  vie-OVCB: Có bà Ly-đi, quê ở Thi-a-ti-rơ, buôn vải nhuộm, là người sùng kính Đức
    Chúa Trời. Được Chúa mở tâm trí, bà chăm chú nghe Phao-lô giảng dạy.
  kze-kze: isésa uwaná moórá-ininko Táyátaira-naopaken-ininko áwí'a Árítiyaama kwená
    mayáí óoraan-tantaa'a ampantará'á tásuwena kwétimena óntamba kwémaena kwemá Áánútuna
    imáyáa éna kwenáwí'a mósá makón-inimba Ísóigo imáyáa amúwana Póron-aai kawe'á
