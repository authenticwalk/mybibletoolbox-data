  bhl-bhl: Kaneko beli, kaem ding dim bakate, Tayataila abiw mutuk fian em waneng
    mak um wiin e Ilidia ka kel alenalu te. U ilim olol nam on kisol fian so wemin
    waneng keko, Sunbin-Got em wiin daolew kemalu waneng ute te. Kamok Fian e waneng
    buum ibolow be memen keumei, u Fol em wangse weng be kilele kiliko, aluwsu kale.
  ons-ons: Ŋerep mane eŋetine Lidia, Taiataira ŋine, eŋe laplap weŋemka lewine suaine
