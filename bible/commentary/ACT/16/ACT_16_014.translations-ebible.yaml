  cmn-FEB: 其中一位妇女名叫吕底亚，在推雅推拉城众售卖紫色布料，敬仰主的她专心聆听我们的话语。主开启她的心灵，让她留心保罗的言语，接受了他对她的教诲。
  gmv-RNT: Qaala lo7ethi siyiza macasatappe issi Lidiya geetettizara izakka Xoosse
