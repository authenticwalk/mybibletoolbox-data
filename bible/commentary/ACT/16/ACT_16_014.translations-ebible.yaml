    o Raj phundraďa o jilo, hoj mištes te šunel oda, so vakerel o Pavol.
  apr-apr: Ngan di garup tina yo tiwurur a titar talngadi ye betanga kiam nga, ngan
    atu in ene la Litia i. Ngan Litia tani in garup ke malala mai Taiataira, inbe
    ye in iyei urata ye mala kooroonoo dook mata a iyawar bet ikap pat ye. Inbe ye
    in isung pang Maro kidi Yuda lapau. Ngan nen le Tool Mai iportaka Litia lono le
    itar talngana ye betanga ke Paulu yo iwetewete nga.
  tiy-tiy: I ségétéwe bé de ni do libun, i dawét ne Lidia, tidéw dob ingéde féndawét
    Tiatira. I galbék ne émfébéléy bé de balilaga furo safut. Tintu fo méngintulus
    i ni libun. Atin féntayakuf i Kadnaney fédéw ne atin ménunur bé de kétoro Pablo.
  nlg-nlg: Ma sakai tadira na lei vaivine i kakeri tara varongohighai ke a Lydia na
    vaivine ni Thyatira, te nighi sabiri na puku ni tivi. Agaia na vaivine te kikinima
    me holohaba haia God, ma Lord te hangavia na liona me puku ni vaovarongo uto tana
    hava te bosa Paul.
  dgr-DOGNT: Ts'èko ı̨łè eyı goèhkw'ǫǫ sìı Lydıa wìyeh. Eyı ts'èko kǫ̀godeè Thıyatıra
    gots'ǫ ɂehtł'ı̨-dek'oo weghǫ nàedìı dǫǫ̀ elı̨ eyıts'ǫ Nǫ̀htsı̨-ghàtsį̀edıı-dǫǫ̀
    elı̨. Eyı ts'èko sìı Paul dàdıı yeèhkw'ǫ t'à gots'ǫ̀ K'àowo wegha ehkw'ı-ahodı
    ayį̀į̀là.
  pes-OPV: و زنی لیدیه نام، ارغوان فروش، که از شهر طیاتیرا و خداپرست بود، می‌شنید
    که خداوند دل او را گشود تا سخنان پولس را بشنود.
  ron-1924: Уна дин еле, нумитэ Лидия, вынзэтоаре де пурпурэ, дин четатя Тиатира,
    ера о фемее темэтоаре де Думнезеу ши аскулта. Домнул й-а дескис инима, ка сэ я
    аминте ла челе че спуня Павел.
  tpz-tpz: A paeh va pee a ëhnaneah e Lidiaꞌ, to pënton non a soe pemöm, eꞌ va Taëataëraꞌ.
    E köövo pamëh to vavoen non sih a ma rara mamatan vavih vörep. Eꞌ to vasunön non
    e Sosoenën, pareꞌ teꞌ non sih pa hin. Eꞌ to iu pënton non o vavaasis pe Pöl, pareꞌ
    panih a taateꞌ peꞌ ko heꞌ o toꞌtoꞌ peꞌ manuh pe Ieesuꞌ.
  agd-agd: Mai nanin kayo fintena mana Taiatairá baru rákena nanin Ridian ne sin báken
    béi nararé davaráe kayo kain bákan miyaní iyain ban maen béi Tiyarafenurá monó
    tiyain baréin Bafan mano ven aú ona yiran Pori ma kama vaya sein mai vaya máa
    inen mino.
  rkb-NT: Estuba wytyk Ridia inarokotatsa. Atatsa Tiatira ezektatsa niy. Atatsa panu
    tsaririha ty zihuakak. Panu tsipokzitsarẽna. Sudeubyitatsa tu Deus harere bo ma
    ziknakara. Atatsa Pauro Sesus soho nitsasokoze ana hi ziwabyziu. Iwatatsahi zinymyryky.
  san-THA: 'ตต: ถุยาตีรานครียา ธูษรามฺพรวิกฺรายิณี ลุทิยานามิกา ยา อีศฺวรเสวิกา โยษิตฺ
    โศฺรตฺรีณำ มธฺย อาสีตฺ ตยา เปาโลกฺตวากฺยานิ ยทฺ คฺฤหฺยนฺเต ตทรฺถํ ปฺรภุสฺตสฺยา
    มโนทฺวารํ มุกฺตวานฺฯ'
  iws-iws: Wig ɨra saiir inɨgɨn Lidiaka. Saeya ta wiga Adi Komii krɨmiir Wanɨn siir
    inɨg hainan kɨrɨeka. Mɨ saeya ta yai aiir wakaeya mɨ saiir omɨn Taiatairakɨn.
    Mɨ saeya yɨuɨs pariidnan pani mɨiya saiir mɨriiga. Mɨ saeya umɨr pɨ saiir siyar
    mɨ hai. Bɨiyan Inkam Komiiyɨn siya kisɨna haigikɨn saiir kwoɨnɨn mɨ saiir wɨɨna
    ɨni yaiya Pol siya boɨnkiya ɨni saiirɨma mauugiya.
  pol-SZ: Przysłuchiwała się nam niejaka Lidia z Tiatyry, która handlowała purpurą.
    Znała już Boga, a Pan sprawił, że chętnie słuchała tego, o czym mówił Paweł.
  ztq-NT: Lidia lë tu kwnaa nii pkëëtyag nii kwnee Pable. Tiatira lë xkyedzy me aan
    nonsyke ladx non xto me. Lëë Dios beeñ nii bniladzy me nii kwnee Pable porñee
    xtsyeb me Dios.
  zai-NT: Lade cabe nuu ti gunaa de Tiatira lá Lidia rutoo lari cha'hui color moradu.
    Cadi judíu laabe peru maca rusisaca be Dios, ne dxi que bicuudxi Dios ladxidó'
    be para gucuaa be stiidxa Pablu.
  upv-upv: Nesevin nen san nga mokmurrong nen nisen Litia, nga mokwulwule nijor nga
    nowlin milep ko musongsong mupongpong m̃irres re ngaim ngok Taeatira. Ko ni evi
    vin nga moksurövi Atua. Numal etasi nolon nga m̃ilngi norrorrmien sen vajin eterter
    re nale se Pol.
  aui-aui: Wasike tana nama kamodiye iyawaiwaiyanemii na kana waghawagha Lidiya, touna
    yana kwanatu na Tayatira bi gara dugadugaridi iyigimogimona. Bi God iyakabekabepepi
    na ibera da nuwanuwana itamotatara da iyakowa na Pol yana sisiya Yesu kiiravine
    na ivigeruwana.
  wap-NT: Kainaꞌa zunaaba abatapainao biiꞌi, Lydia kiaꞌo oꞌuu, Thyatira ikiꞌo owaꞌatin.
    Oroo selliipauzo kawinipinaꞌo kamicha mada kida. Naꞌiki oroo toriinpauzo Tominkaru
    ati. Uruu dono kaimanaiman Tominkaru daꞌatan onyukunuu, ozaamata kizi ipai wuruꞌu
    Paul kuwaa kidaz panyukunuu iti.
  mva-mva: Aine teke makara disoaki-budu be ilongori-kama nge Taiataira aine ara Lidia.
    Ngai nge kusi zazadi atabalabala-tina botiboti iememaki be ono ‘mone’ idokidoki.
    Aine ngae nge Nanaranga irakerakeaki. Bokaibe Tanepoa itaguraki be ilo iunani
    be Pol pilenga nge ilongo-tina uia.
  dwr-NT: Itti Liidiyaa geetettewunna, Tiyaaxiroona katamaappe yaade Xoossaa ammanewunna,
    zo7o mayuwaa zali77iyaa mishiratta, nuuni odiyaawaa sisaaddu; Phawuloosi odiyaawaakka
    iza sisana mala Xoossay I wozanaa doyyeedda.
  kfw-kfw: Thyatira khuopuiya araming Lydia inti, puonkasenjun kajuor Pathian chubei
    katho numeisa inkhat in inminchu kha aleirangai; halli Paul in iril chongkha malungkaluut
    ah rangainasik Pumi'n ama malungkha amalongpijei.
  bfz-bfz: लुदिया नाओं री थुआतीरा नगरो री, बैंगणी टाले बेचणे वाल़ी परमेशरो री एक भक्त
    जवाणस सुणने लगी री थी और प्रभुए तेसा रा मन खोलेया, ताकि से पौलुसो री गल्ला खे
    त्यान करी की सुणो।
  cuk-09: Ome-wargwen, Lidia-nugad, Tiatira-neggweburgined, anmar-itosii-gusmogad.
    A-omede mor-nued suir-akwagii-dakleged ukedid. Lidiade nue Bab Dummadse gordimosoggu,
    Bab-Jesús e-gwage ebunonisunnad, adi Pablo-ibmar-soged abingaegar.
  ben-OBCV: যারা আমাদের কথা শুনছিলেন তাদের মধ্যে লিডিয়া নামে এক মহিলা ছিলেন। থুয়াতীরা
    নগরের বেগুনি কাপড়ের ব্যবসায়ী এই মহিলাটি ছিলেন ঈশ্বরের উপাসক। পৌলের বার্তায়
    মনোনিবেশ করার জন্য প্রভু তাঁর হৃদয় খুলে দিলেন।
  mil-NT: Te ndècu ɨɨⁿ ñaha nani Lidiá ní xíndedóho‑aⁿ nàcuáa ní cáháⁿ‑ndɨ́, te ñaha
    ñuú Tiàtirá cúú‑áⁿ, te dìco‑aⁿ dóó muràdú, te ío càháⁿ ndɨhɨ‑aⁿ Yá Ndiǒxí. Te
    dɨu‑ni mee Yǎ Ndiǒxí ní chindee ñàha‑gá ní sándáá iní‑aⁿ tnúhu ní cáháⁿ té Pǎblú.
  myu-myu: G̃ebuje Deus ekawẽn oceg̃uwẽn cebe ip. Ayacat iboce osunuy. Ibutet Lídia
    i osunuy. Tiatira ka bewiat osunuy. Pag̃o idipat teidada'ukat osunuy. Deus kay
    itabucat osunuy. Deus Paulo ekawẽn o'g̃ubapuk Lídia be itabut cĩcã i'e am. Imẽnpuye
    itabut cĩcã o'e Jesus kay.
  amk-amk: Wiwing manei na ea wonong fino Lidiai, na bendari Tiatira. I wiwingno dewayang
    ireu kehe rawanderi ne harga dedai na Tiatira. I wiro Yahudi dine kaha mae somi
    we Seng Allai kontai, tuti Sengnei fiai enerorongfoi ambori yoaso kaiwo Paulusi
    deunauai wei fo.
  fai-fai: wanang ika weng be kidi bidiw. Kale wanang imi iw tem be wanang mak um
    win Liddiya, uka abiw dukum Tayataida kal bom ilim kas kal wansiki dusikín wanang
    ade uka Got win kufádawin wanang, kale Kamokim tabe aket kidelumama umi kilung
    tem bá, Faul ami weng bakanba uyo kidilawune,
  ura-NT: Nii cuu netaojianacaauru jana nenaa- leeinjiin- ene curuaate, Lidia ne.
    Acate Tiatira nese caje unaaneein, cajione caohacha- lanaajihojoaain que- necoretiha
    nenaa ne. Nii enete, aihuruha Jorioocurune rijijieein, Cana Coaunera coroaera
    nihana jaun, coroatajane Cana Coaunera, rautaain, Faborohacha beebejei aonaane
    coina.
  mcd-NT: Nannoshon ainfo futsan noco nica ahuun anu Lidia. Pushurasi ahuun anu Tiatira
    anoa ini. Pano mapash inanmitsamisi. Dios cufinmisicoin. Pablonun Jesushuunoa
    yoiaiton nocon Ifohuunshon ahuun nomuran icoinra huani.
  urt-urt: Tuwei ende warp uku, naŋ ti Lidia pe, moi ti Taiataira. Ti tuwei ŋaiye
    wende windau me ŋaiyuwat yaihe tikin miꞌ supule, topoꞌe ti tuwei ŋaiye wirisukwarme
    Got. Pe Lahmborenge si ŋende miꞌmiꞌ ŋoihmbwaip ti ŋaiye ta wisyunde worme wusyep
    ŋaiye Pol ŋanange no, ti wimbilme ŋoihmbwaip.
  kiz-kiz: N'dala mmonga he akutibhweghe Lidia, n'hemelesajhi ghwa zambarau, kuhoma
    ku mji bhwa Tiatira, jha ikamwabudu K'yara atupelikisi. Bwana anfunguili muoyo
    bhwa muene ni kubheka maanani malobhi ghaghajobhibhu ni Paulo.
  tzo-TZE: Oy jun ants laj ya'i li c'usi laj calcutique, Lidia sbi. Tey liquem tal
    ta lum Tiatíra. Ja' yabtel ta xchon yax'elan poc'. Lec yich'oj ta muc' Dios. La
    xch'un c'usi laj yal li Pabloe yu'un itijbat yo'nton yu'un Cajvaltic.
  lex-lex: La'a patke'a honona re, de riy id de rpolga la Lidia, makdena Tiatira ne
    kniarni de na'olu-nala'a kok ungu mak welli werta. Patke' di nhi'inde nkola tieru-nawur
    nehla la Uplerlawna. Noma Itmatromni hihi'ini-yapyapni pa nreiniana hya' maka
    Paulus ha nwatutu-nwaye'a la e'a.
  dov-dov: Umwi mwanakazi walikutegwa Lidiya, wakalikusambala zisamo zyamubala wantumbula,
    iwakali kukomba Mwami, wakatuswilila. Leza wakajula moyo wakwe kuti aswilizye
    loko nzyakali kwamba Pawulo.
  rgu-rgu: Nai inaꞌ sira basa sii, esa nade Lidia. Ana neme kota dooꞌ esa nai Propinsi
    Asia, nade Tiatira. Inaꞌ ria naseꞌo temaꞌ rupa na pila-barakeo, beli mesan fee
    lahenda bauinaꞌ ara. Ana makate huhule-haradoi na seliꞌ neuꞌ Amaꞌ Manetualain.
    De faiꞌ fo namanene Paulus dedea na, boe ma ana sipo tutiꞌ a.
  toc-NT: Nac xlak­sti̠­pa̠ncán a̠ma̠ko̠lh lac­chaján xuí cha̠tum pusca̠t xalac Tiatira
    xuanicán Lidia xlá xca̠sta̠y xala­cuán lháka̠t, u̠má pusca̠t luu xli̠­pa̠­huán
    Dios y acxni̠ xkax­mat­nima xta­chu­huí̠n Pablo Quim­pu̠­chi­nacán lak­pa­lí̠­nilh
    xnacú la̠qui̠ naca̠­najlay hua̠k hua̠ntu̠ xli̠­chu­hui̠­nama.
  som-som: Oo naag Ludiya la odhan jiray, oo dhar guduudan iibin jirtay, oo magaalada
    Tu'ateyra ka iman jirtay, oo Ilaah caabudi jirtay baa na maqashay; taasoo Rabbigu
    qalbigeeda furay inay dhegaysato waxyaalihii Bawlos ku hadlay.
  mam-C: Lidiataq te' jun tb'i, te aj Tiatira, ex jun k'ayiltaq tb'anil xb'alin, a
    wi'yilxix. Ajo qya lo, a b'a'nxixtaq k'ulin twutz Dios, ex nb'intaq ti'jjo nyolajtztaq.
    Ok tyekin Dios tanmin, tu'n tok tb'i'nxixjo, a nq'umletaq tu'n Pabl.
  ndj-ndj: Mdadala yumu, mwenikaya wa Tiatila, litawa lyaki Lidia amujumagha Chapanga,
    mweni ahemishagha yingwa sitalamili, mweni aveli msangi, kapikana, mundima yaki
    yifuwuliwa na Bambu, vavika filongu fyawombeyi Pauli.
  mbj-NT: Sa mahang ti ahäng ỹỹnh Ridija häd näng doo, Panang Tijatira häd näng doo
    bä naa. Pããn hebaan do hahiin do hesäm do tii. Judah buuj nado né paawä, P'op
    Hagä Do tahyb n'aa jaw'yyk. Ti m' baad tahyb n'aa gadoo Paw-Ro her'oot doo, Jesus
    an'oo bä.
  lat-VUC: 'Et quædam mulier nomine Lydia, purpuraria civitatis Thyatirenorum, colens
    Deum, audivit: cujus Dominus aperuit cor intendere his quæ dicebantur a Paulo.'
  ngp-ngp: Mwa wadya wandaga wakakitegeleza, andaga umwo mvele yumwenga, akumvika
    Mnungu, akwitangwa Ludia, mkaya ywa Tiatila andaga akataga suke za utana utendese.
    Zumbe niyo augubula umoyo wakwe niyo ayahokela yadya alongile Paulo.
  enq-2: Enda kambu dokonya, siti Taeyataita dokonya tange enda Lidia lenge, lapalapa
    kala pepolo maketa pingi mende petea. Enda doko Gote mambo pyao petenge. Kamongome
    baanya mona sakatasakamaiyamopa, Polonya pii dupa pitaka baame auu pyoo soo nyia.
  eng-ASVBT: 'And a certain woman named Lydia, a seller of purple, of the city of
    Thyatira, one that worshiped God, heard us: whose heart the Lord opened to give
    heed unto the things which were spoken by Paul.'
  mna-mna: Zin moori tana, kizin ta zaana Lidia. Ni moori ki kar Tiatira. Mi uraata
    kini ta iŋgomonmoono mburu ta kan mos totoŋan mi ambaimbaiŋan kat. Ni Yuda som.
    Mi iurla ki Anutu, mi igabgaaba zin Yuda pa suŋŋana kizin. Ileŋleŋ sua ki Paulus
    na, Merere ikam uraata pa leleene ma iurla.
  myw-myw: Guyouvin na̱tan yagan Lidiy, vinen-Tayatil, taymayisein kweim bwabwel,
    tuta babaw nititapwa̱loul Yowbad waseg; e, mana̱wen mo iligen amalivan. Peinan
    Yowbad bo ikatiboug nuwan va̱gan biligen kid Pawl anilivan.
  sby-sby: Pakati pabo palikuba mutukashi naumbi, lina lyakendi Lidiya. Kucomwabo
    niku Tiyatila, ncito yakendi yalikuba yakulisha bikwisa byafubeluka. Walikuba
    mutukashi wali kupaila Lesa, neco Lesa walamucalula moyo wakendi kwambeti anyumfwishishe
    ne kushoma ncalikwamba Paulo.
  sll-sll: Ditominga alhobi iwe, ta haang Lidia, Taiataira kul nongwo al molere, gal
    nobu homilgi tongure ari bring sungwi. Sungwo al iwe, God grang wine olere maa
    e tere tere mongwi. Mongure haung gin i Yulang Hong Yisas Kwiang ure, yong aura
    ditongure Pol ha maing dungwo pir tongwi.
  yaq-NT: Juname'e betana seenu, Liiria' tean. Ini'i intok, bwe'u jo'ara Tiatiira'
    tea'a betana jometa ama aanen. Tajo'ota kutko sikiik, tua beje'emta nenenkakai.
    Jiba ini'i jamut Liojta sualeka a' yo'oreme, ama teuwaawamta jikkajan. Inika'a,
    ju'u achai Lios, juka' Paplota teuwaaka'uta, alleaka a' mammate' betchi'bo, junuen
    a' eetuak.
  uro-uro: Aktni nävät a rha qärarhani i rhat nari ut di rhat tes ki i ma Lidia. Di
    qi nämät ama värhäm ama mor äm ma Taiataira i qiat dräm git boda ama boi ama pärpäl
    ngät kärangätni i ama qärhongbärharha rhat dräm dit bodäm bät a ngät näkt ki di
    qiat dräm gi nänsäs sage ma Ngämuqa. Ma Engeska qa muqunäga mät at snängaqa bä
    nani a qi iva qiat tualat parhäm iangärhäkt ama sameng gärangätni i ma Pol qat
    tamän bät a ngät.
  ita-1885: Ed una certa donna, chiamata per nome Lidia, mercatante di porpora, della
    città di Tiatiri, la qual serviva a Dio, stava ad ascoltare. E il Signore aperse
    il suo cuore, per attendere alle cose dette da Paolo.
  muy-muy: Wal nahaŋ àbu e kiɗiŋ gatay bu slimi gani Lidi. Naŋ wur Tiyatir, tʉwi gayaŋ
    məsəkumoru azana ndize-ndizeni ga siŋgu kayani, naŋ àbu azləbay Melefit daya.
    Ka ya ti naŋ àbu abi slimi ana ma ga Pol ya àɗəm ni ti Bay geli àgray ti wal ni
    mîci ma gani ti mə̂gəskabu lala.
  kqc-kqc: Minari rema yokoi kaere uni ago neideyo, ini roka bi Lydia, kaere bi Thyatira
    taoni varuka purple sero regamo rema yokoi. Ina bi Sei nivakena rema. Varika amiye
    yaku ini uka dui resi moi areyo, ye Paul di sina neidesi nikabai reyo.
  tav-tav: Na mena macaco jĩcao Lidia cawamecʉco Tiatira cawamecʉti maca macaco cãmo.
    Jutii cawapa pacarije cajũarije canuni wapatao cãmo. Diore cáti nʉcʉbʉgoo cãmo.
    Pablo cʉ cabuiorijere co caapiro Dio api majirique co cajooyupi, co apiʉjaato
    ĩi.
  eng-ULB: A certain woman named Lydia, a seller of purple from the city of Thyatira,
    who worshiped God, listened to us. The Lord opened her heart to pay attention
    to what was said by Paul.
  spa-VBL: Una de ellas se llamaba Lidia, era de la ciudad de Tiatira y vendía paños
    de púrpura. Era una adoradora de Dios, y nos escuchó. Entonces el Señor abrió
    su mente a lo que Pablo le decía, y ella aceptó lo que él le dijo.
  fra-_FOB: Et une certaine femme, nommée Lydie, de la ville de Thyatire, marchande
    de pourpre, qui craignait Dieu, écoutait; et le Seigneur lui ouvrit le cœur, pour
    faire attention aux choses que Paul disait.
  hau-ULB: Wata mace mai suna Lidiya, 'yar kasuwa ce a birnin Tiyatira, mai bautar
    Allah ce, ta saurare mu. Ubangiji ya bude zuciyarta, ta mai da hankali ga maganar
    da Bulus ke fadi.
  mal-mal: തുയഥൈരാ പട്ടണക്കാരത്തിയും രക്താംബരം വില്ക്കുന്നവളുമായി ലുദിയ എന്ന് പേരുള്ള
    ദൈവ ഭക്തയായൊരു സ്ത്രീ ഞങ്ങളുടെ വാക്ക് കേട്ടുകൊണ്ടിരുന്നു. പൗലൊസ് സംസാരിച്ചത് ശ്രദ്ധിക്കേണ്ടതിന്
    കർത്താവ് അവളുടെ ഹൃദയം തുറന്നു.
  kkc-kkc: Diayo to ee dulone debei ma kulodu Tayatila mi mapoo badeli sobo hedebe
    badebeiso, o hu Lidiya. Sobo yo o dugo tia bige odoo abo mapoo nei sabolo teliso.
    Osoloso yayo Yu odoowo Godee mapoo tei toloso mesiliso. Osoloso Poloye to takomolome,
    Godeeye sobo hagoso Polowo to mapoo medee tei talame pidiso.
  urd-GVR: Un meṅ se Thuātīrā Shahr kī ek aurat thī jis kā nām Ludiyā thā. Us kā peshā
    qīmtī arġhawānī rang ke kapṛe kī tijārat thā aur wuh Allāh kī parastish karne
    wālī Ġhairyahūdī thī. Ḳhudāwand ne us ke dil ko khol diyā, aur us ne Paulus kī
    bātoṅ par tawajjuh dī.
  far-far: Te keni ada senai ne kera rongo kalu ne ni Lidia, fasia fere baita 'i Taeataera,
    nia saungai ma ka 'oifoli ana maku ne nia meo ki. Nia boroi fosia laugo God, ma
    God ka 'ifingia na manatana fua nia ka fafurongoa sa Paul, ma ka famamana ru ne
    nia saea ki.
  suz-BL: मिनु मेको आन कली लोव़सी पना पन येसु आं लोव़ शेंताक्‍क। आंइ लोव़ नेंब का
    चहिं थिआटीरा सहर रे जाक्‍शो वा पसल दाइक्‍ब लिडीया नें पाइश्‍शो मीश मुर का बाक्‍त।
    मेको लिडीया परमप्रभु यावे कली मान पा ठेयब सेल्‍ब बाक्‍बाक्‍माक्‍त। मेकोमी पावल
    आ लोव़ थम नोफा दाइश्‍शा नेंतु। मिनु प्रभुमी रुप्‍चा थुं गेप्‍तु।
  car-NT: Amy Lydia tatynen woryi moro po kynakon. Amy tykujuramon kamisa ekaramanen
    Tyatira pono mo'ko kynakon. Tamusi nendonen mo'ko kynakon. Moro iwepanamary jako
    ro, mo'ko Jopoto 'wa moro Paulus auran aropo'po ituru'po taka.
  amp-amp: Nd rhu rifinyhato nom pthayuk mrokfom wany yakitohmoa metm rroh womt Lidiat.
    Nd met Lidiat Taiataira efkott. Nd mett Bro Nkifrar hikmout. Rot tohmoahat kukupitha
    rmontham yakitohmoatn yimam rotpno nia wiknamoumm. Rothu yima yuhur Bro Nkifrar
    yak marnyamotrt Porr pthayuk mrokfom be fak twanhomotm. Rothu yima yuhur nd yiharn
    fak krekutmotr.
  bht-bht: कने ओथु इक लुदिया नाऐ दी जनानी उना दे बचन सुणा दी थी जड़ी थुआतीरा शेहरे
    ला बैंजणी कपड़े बेचदी थी, सै परमेश्वरे दी भक्त थी, कने परमेश्वरे उसा दा मन खोलया,
    ताकि सै पौलुसे दियां गल्लां पर ध्यान लगाऐ।
  eng-NOY: And a certain woman named Lydia, a seller of purple, of the city of Thyatira,
    who worshipped God, was listening; whose heart the Lord opened to attend to the
    things which were spoken by Paul.
  cub-NT: Cũináco nácaco ñʉje coyʉiyede jápiad̶o, õi ãmiá Lidia, Tiatira ãmicʉriĩmarocaco
    barejácod̶a. Meacajea ñemijuaricajea cuitótecajeare bojed̶aipõeco barejácod̶a
    õ. Mearore jívarejacod̶a Jʉ̃menijicʉre. Que baru Jʉ̃menijicʉ jápiarĩ ad̶are d̶arejaquemavʉ
    ṍre.
  ita-1927: E una certa donna, di nome Lidia, negoziante di porpora, della città di
    Tiatiri, che temeva Dio, ci stava ad ascoltare; e il Signore le aprì il cuore,
    per renderla attenta alle cose dette da Paolo.
  lww-lww: Sira la nene tai, naga pe pe Yu re poli, ana naga sum̃a mlelaga e Ntewa.
    Naga pe nae kumali nae Tuatira, ana p̃uarar ke kiena pupia yum̃aena keviu tai,
    naga sum̃a p̃iliwilin kar ke kulmrae tai nap̃a maran lavis malolo, nap̃a po na
    po nap̃a la amiyum̃aen e kiena yo. Sira nene, kiena kia Litia. Ana e pogos nene,
    Sup̃e pietava e kiena sitomena narui, ana naga mlarar ruru visena la nap̃a Pol
    naga sum̃a pisa pan la, a naga tarar m̃arera po e losinena.
  ckb-ckb: یەک لەوان کە گوێی دەگرت ژنێکی خواپەرست بوو بە ناوی لیدیا، خەڵکی شاری سیاتیرا
    و بازرگانی کوتاڵی گرانبەها بوو. مەسیحی خاوەن شکۆ دڵی کردەوە تاکو سەرنج بداتە قسەکانی
    پۆڵس.
  spm-spm: Amighan mav a ikava orasi, aŋn izɨɨ Lidia, a Taiatairanɨ uŋuun ikhɨvan
    amighan mav, a zegha non shaariira aghevir mɨna amuisi tharsi amandi. A Gotɨn
    apheeŋn ikava aŋni izɨɨ ufhira amigh. Ikhɨv aŋn nɨghɨnɨgh igheghavɨkɨnisima a
    Polɨn mbɨŋgɨmɨŋgɨv orasi.
  nas-nas: Nani niiꞌ taaramuruꞌnani bakaang miring Liidia, osi Taiataira-nani. Teni
    baarong karompumaung baavevukoꞌnani; teninooꞌ Kumponing-koo dootuuꞌarakoꞌnani.
    Ovoringe eeꞌnarai domang daateꞌuioꞌ tampaꞌ baroromparuꞌnani tee-koo kara-koo Paulaꞌke
    minkuvuuꞌnung-koo.
  uvl-uvl: Pe heie nge iri ene Litia. Ana hei nena nge Taiatira. Pe hehei pe hana
    tela ke teolol malmalenga mur nge i. Malenga nemur ururia haka toto. Ana hei heto
    hekeke NeHalang pule. Ke Non Soke i sipona poia i ke letena mallaha nga Paulus
    nena helenga mur.
  eng-BBE: 'And a certain woman named Lydia, a trader in purple cloth of the town
    of Thyatira, and a God-fearing woman, gave ear to us: whose heart the Lord made
    open to give attention to the things which Paul was saying.'
  ixl-CNT: Utz atich maꞌl u ixoj tixoꞌl, Liidia ibꞌii, aa Tiatira; kꞌayin bꞌaꞌnla
    kaj bꞌuꞌj. Utz oksan iqꞌii Tioxh. Ech tꞌokax taanima tu u kuBꞌaal. Itzꞌich techit
    ixichin tiꞌ vaꞌl nichtal u Pablo.
  xsi-xsi: Aku Taiataira lawea taine toŋge, i ŋa mine Lidia, ande imo ŋinde kala iloŋo
    nema ŋgua. Taine ŋinde uru iveta wurâta ŋana mbaliŋa kâ lâ lalava ŋiŋi, aku uru
    iwâŋgi pa Maro Kindeni. Mine kala Maro Kindeni ilele i ilo kalo, kala Lidia kalo
    tawana Paulo ne ŋgua ŋinde.
  crx-NTPO: '''Ilhoghun ts''eke, Thyatira whut''en-un Lydia huyúlhni, ''en cha nedánts''o.
    ''En la naih dulk''un dizti'' be ''óoket-un unli, ''ink''ez ''ahoolhyiz Yak''usda
    ts''un teni'' nilhdzun. ''Et huwa neMoodihti Paul Yak''usda ooghuni ye yálhduk-i
    soo cho yoozólhts''ai ''ink''ez beni taóodolts''it yulhtsi.'
  kan-OKCV: ಅವರಲ್ಲಿ ಒಬ್ಬ ಮಹಿಳೆಯ ಹೆಸರು ಲುದ್ಯ ಎಂದಿತ್ತು. ಆಕೆ ಥುವತೈರ ಊರಿನವಳೂ ಕೆನ್ನೀಲಿ
    ಬಣ್ಣದ ಬಟ್ಟೆಗಳ ವ್ಯಾಪಾರಿಯೂ ದೇವರನ್ನು ಆರಾಧಿಸುವವಳೂ ಆಗಿದ್ದಳು. ಪೌಲನು ಹೇಳಿದ್ದನ್ನು ಲಕ್ಷ್ಯಕೊಡುವಂತೆ
    ಕರ್ತ ಯೇಸು ಆಕೆಯ ಹೃದಯವನ್ನು ತೆರೆದರು.
  bbb-bbb: No buina vua kuaevoga bara Ridia are Taeatirako fu ugone ni mukore sagumo
    ije fu ijia fido fu fina vua nuvuone fieme. Ro bara ije fuka naenitua Godi baname
    isoemo ijadufuo E Ireobo fuka nigofo fuone samadirejae. Ijadufuo fu mauikeigia
    fina Foru vua ije fu kuaemo ije fie.
  blw-blw: Hen iha hen anchichay cha mangngar hen chani itudtuchu, wat ah Lydia hen
    ngachanna way eTiatira, way hiyan ihay chan elàrào hen anchi kanginaan way chittakan
    way menetros. Ah Lydia, way cha manayaw chillu an Apudyus, tenorongan Apudyus
    hen hamhamàna wat penapannaagna hen intudtuchun Pablo.
  tam-2017: அப்பொழுது தியத்தீரா ஊரைச்சேர்ந்த விலையுயர்ந்த சிவப்பு கம்பளம் விற்கிறவளும்
    தேவனை வணங்குகிறவளுமாகிய லீதியாள் என்னும் பெயருள்ள ஒரு பெண் கேட்டுக்கொண்டிருந்தாள்;
    பவுல் சொன்னவைகளைக் கவனிப்பதற்காக கர்த்தர் அவள் இருதயத்தைத் திறந்தார்.
  azz-NT: Huan se sihuat ten monotza Lidia, yejua ten ipuebloj Tiatira huan yejua
    itequiu quipiaya de quinamacatinemis sequi tilma den semi cualtzitzin ten moradojtic.
    Huan yejua ipa quiyolmohuistiliaya Totajtzin Dios. Huan in Lidia cuac quicactoya
    in Tajtoltzin de Dios, ijcuacón Yejuatzin quiyolyemanij huan quiyoltapoj para
    huelis cajsicamatis huan quitacamatis tenica in Pablo quinojnotzaya.
  spa-RV-1909: Entonces una mujer llamada Lidia, que vendía púrpura en la ciudad de
    Tiatira, temerosa de Dios, estaba oyendo; el corazón de la cual abrió el Señor
    para que estuviese atenta á lo que Pablo decía.
  csy-csy: 'Taciang Lydia a kici Thyatira khua mi, puan sandup a zuak numei khat om
    a, ama sia Pathian bia khat a hihi: ama in Paul i thuhilna te ngai tu in Topa
    in a thinsung honsak hi.'
  mxq-NT: Es niduꞌugʉ toxytyʉjk txʉꞌaty Lidyʉ, diꞌibʉ kuga̱jpnꞌa̱jtp Tyatirʉ. Lidyʉ
    tyeꞌkypy ja oybyʉ tsuꞌunk wit es ꞌyawda̱jtypy ja Dios. Ko tmʉdooꞌíty diꞌibʉ Pa̱a̱blʉ
    kyajxypy, Dios tyukmʉbʉjkʉ.
  tzj-NT: C'o c'a jun chique ja rixoki' Lidia rubi', chipan ja tinamit Tiatira penak
    wi'. Ja c'a Lidia arja' ajc'ay jule' buen tak tziak morada in nuban respetar ja
    Dios. Ja c'a Pablo arja' rmajon rbixic ja rtzobal Dios in ja Dios arja' xuya'
    tre ja Lidia chi xnimaj ja nbij.
  tdt-tdt: Husi sira nee, iha ida naran Lídia husi sidade Tiatira. Senhora nee kontratu
    hena mesak folin kar-karun deit. Nia ema ida nebee adora Maromak. Bainhira nia
    rona Paulo nia liafuan, Nai Maromak loke nia laran hodi simu buat nebee Paulo
    koalia.
  ron-BTF: Și o anumită femeie, numită Lidia, vânzătoare de purpură din cetatea Tiatirei,
    care se închina lui Dumnezeu, ne-a auzit; a cărei inimă Domnul a deschis-o ca
    să dea atenție lucrurilor vorbite de Pavel.
  eng-WEBP: A certain woman named Lydia, a seller of purple, of the city of Thyatira,
    one who worshiped God, heard us. The Lord opened her heart to listen to the things
    which were spoken by Paul.
  eng-FBV: One of them was called Lydia, who sold purple cloth from the town of Thyatira.
    She worshiped God, and she listened to us. The Lord opened her mind to what Paul
    was saying, and she accepted what he told her.
  nld-1939: 'Ook een vrouw, Lúdia genaamd, een verkoopster van purper uit de stad
    Tuatira, een godvrezende, hoorde toe: en de Heer opende haar hart, zodat ze haar
    volle aandacht schonk aan Paulus’ woord.'
  bwo-bwo: Nokeewirman k'ebiru máátswotsitsere iku Tiyat'ros kitotse shuwetsu tahi
    biro jaakiru Lidiya eteets máátsu fa'a b teshi, biwere Ik' Ik'iru máátsiye b teshi,
    doonzo b nibo bish b́ k'eshtsotse P'awlos bíaap'iru b k'ebfere b teshi,
  nch-BL: Huan se sihuat cati techtacaquiliyaya itoca Lidia huan ehua altepet Tiatira.
    Yaya eliyaya se yoyon namacaquet ten se cuali yoyomit cati ixmorado. Nopa sihuat
    quihueyimatqui Toteco toDios tiisraelitame huan ipan nopa hora Toteco quitapohuili
    iyolo para ma quimachili cati Pablo tamachtiyaya.
  quc-TNT: Jun chque ri ixokib ri e c'o chila', are Lidia u bi', ri cäpe pa ri tinimit
    Tiatira. Cuq'uiyij jun u wäch atz'iak morada cäca'yic. Pakal rajil wa'. We ixok
    ri' cäk'ijilan che ri Dios. U tatabem c'u ri tajin cubij ri tat Pablo, xak je
    ri' xkaj ru Tzij ri Dios pa ranima', je ri' chi sibalaj craj cutatabej ru Lok'
    Pixab ri Dios.
  tfr-NTPO: Eshko ga wal̈ë sök kjl̈ara ko Lidia, e Tiatira so, shwong ko dingding
    shwëshwë tjwl̈õ ara wl̈eniyo soynega. E judío l̇l̇ëm wl̈eniyo, gueniyo Sbö poshrëya
    enido. Sök borwa kuk eshkoshko ga pjl̈ú iara Sbörë pjang ba tjl̈õkwo roy l̈e Pablorë
    sök l̈i kjre wl̈o.
  kaq-NT: Huesti haibo ta Lidia janeya jano janishqui. Papahon shinanai haibo. Yancon
    chopa maromanicah. Tiatira jema janinhah haibo. Jaan cahen nincaquin sirijaquin.
    Pablonen yohihi joi nincati shinan noquen Hihbaan hinanah nincaquin.
  sgb-sgb: Ya miha kanla bayro, ya nag langan Lydia, ya taga-balayan Tiatira, ay mámihaliw
    hên tela ya kulay ubi. Hiyay ampagsimba etaman kan Apo Namalyari. In-il-an ni
    Apo Namalyari ya nakêm na hên pakapaniwal-an nay toro ni apostol Pablo.
  vie-1934: Có một người trong bọn đó nghe chúng ta, tên là Ly-đi, quê ở thành Thi-a-ti-rơ,
    làm nghề buôn hàng sắc tía, vẫn kính sợ Đức Chúa Trời. Chúa mở lòng cho người,
    đặng chăm chỉ nghe lời Phao-lô nói.
  kxv-kxv: ଅ଼ଡ଼େ, ତୁୟାତିରା ଗା଼ଡ଼ାତି ହେୟାଁ ୱା଼ଣା ହିମ୍ବରିକା ପା଼ର୍‌ନି ଲୁଦିୟା ଦ଼ରୁଗାଟି
    ର଼ ଇୟା ମା଼ କାତା ୱେଞ୍ଜିମାଚେ, ଏ଼ଦି ମାହାପୂରୁ ସେ଼ବା କିନାୟି, ଏ଼ଦି ଏ଼ନିକିଁ ପା଼ୱୁଲତି
    କାତାତି ମ଼ନ ହୀନେ ଏ଼ଦାଆଁତାକି ପ୍ରବୁ ଏ଼ଦାନି ହିୟାଁ ଦେଚାମାଚେସି ।
  cha-cha: Ya un palaoan na y naanña si Lydia, na manbebende purpura gui siudad Tiatira,
    ni y jaadodora si Yuus, jajungogjam; sa binaba y corasonña ni y Señot para uatituye
    y jasasangan si Pablo.
  amu-NT: Quiiꞌntaaⁿ yolcuꞌñeeⁿ ñꞌeⁿ tsꞌaⁿ na jndyu Lidia. Jom tsꞌaⁿ na jnaⁿ tsjoom
    Tiatira na majnda̱a̱ liaa ya, liaa colo catsiooꞌ. Jom tsꞌaⁿ na matseitꞌmaaⁿꞌñê
    Tyꞌo̱o̱tsꞌom. Sꞌaa Ta Tyꞌo̱o̱tsꞌom naquiiꞌ tsꞌoom na ya tqueeⁿ cwenta ñꞌoom na
    tyoñeeⁿ na seineiⁿ Pablo.
  hin-CV: वहां थुआतेइरा नगर निवासी लुदिया नामक एक स्त्री थी, जो परमेश्वर की आराधक
    थी. वह बैंगनी रंग के वस्त्रों की व्यापारी थी. उसने हमारा वार्तालाप सुना और प्रभु
    ने पौलॉस द्वारा दी जा रही शिक्षा के प्रति उसका हृदय खोल दिया.
  spa-BES: Y una mujer llamada Lidia, comerciante vestida de púrpura de la ciudad
    de Tiatira, y una mujer temerosa de Dios, nos prestó oído; cuyo corazón el Señor
    abrió para prestar atención a las cosas que Pablo estaba diciendo.
  san-BEN: ততঃ থুযাতীরানগরীযা ধূষরাম্বরৱিক্রাযিণী লুদিযানামিকা যা ঈশ্ৱরসেৱিকা যোষিৎ
    শ্রোত্রীণাং মধ্য আসীৎ তযা পৌলোক্তৱাক্যানি যদ্ গৃহ্যন্তে তদর্থং প্রভুস্তস্যা মনোদ্ৱারং
    মুক্তৱান্|
  tdx-tdx: Nahatsendreñe ty rakemba atao Lidiae, mpanao balike lamba malò-mavo an-drova
    atao Tiatira, mpitalaho aman’ Añahare; le sinoka’ i Talè ty arofo’e vaho hinao’e
    ty nitaroña’ i Paoly.
  naf-naf: Âpme imbi ekŋen keyet tuŋguwinangatnaŋ imbi ŋen kwitnaŋ Lidia ek Tiatila
    mkaengatnaŋ mulupmaŋ saŋgum ŋamaŋ dolakŋaŋ penaŋ pi selim timti ammagen timepme
    makwitimtemien. Imbi keyaŋ Kawawaŋgat masesewatsamtan keyepmti Amobotnaŋ Zisasiyaŋ
    keŋan mme eleŋ beleŋ beme Pâlaŋ zet tazeme ŋandemti zikatnanak taekmaŋge.
  grc-MT: και τισ γυνη ονοματι λυδια πορφυροπωλισ πολεωσ θυατειρων σεβομενη τον θεον
    ηκουεν ησ ο κυριοσ διηνοιξεν την καρδιαν προσεχειν τοισ λαλουμενοισ υπο του παυλου
  vid-vid: Yumwe wa wanhu wowali wotuhulichiza nayali mdala yumwe yalingumfugamila
    Nguluwi yalinguchemigwa Luda mwenyeng'haye wa Suatila, heye ayo nayali mguza mivalo
    ja sendi nyinji. Mkulu nakamgubula nhumbula ya heye mbaka kaubochela ula ulonzi
    woyali yolonga Paoli.
  pio-NT: Abéechúa néená íipidenéechúa Lidia, Tiatira ìyacàlená mìnalu. Uái Lidia
    iwéndéechúa cawèníiri wáluma cúulíiri capìraléwaca iicácanáwa. Uái inanái, yèechúa
    Dios icàaluíniná, uémìaca wacàlidáaná nalíni. Yá Wáiwacali imàacaca uebáidaca
    yái tàacáisi cayábéerica Pablo icàlidéerica nalí.
  tsn-tsn: Mongwe wa bone e ne e le Lidia, mosadi wa morekisi go tswa kwa Thiatira,
    mmapatsi wa letsela le le bohibidu jo bo mokgona. E ne e ntse e le morapedi wa
    Modimo gale, mme ya re a re reeditse, Morena a bula pelo ya gagwe mme a amogela
    gotlhe mo Paulo o neng a go bua.
  amr-NT: Nogtida ettoneʼ Lidia o̱ʼu̱yate. Lidia huakkaʼ jak Tiatirayo hua̱e̱ʼeri
    o̱ʼu̱yate. Keʼna tela huabed huabahuayaʼeri o̱ʼi̱kaʼuyate. Kenpaʼti Diostaj oʼpakpo
    oʼtionaʼpakikaʼuyate. Pablo Jesúsen huadak huaʼa oʼmanbatiaʼpaknok Diosa Lidiataj
    oʼnopo̱e̱a̱ʼnok Lidia huaboaʼda Jesústaj oknopo̱e̱ʼuy.
  pwg-pwg: Ma iyavo kava ivivi yana na kamosiyai wavine sago kana vava Lidiya. Tuna
    ina kwanatu Tayatira ma ina biga da gara biibii kirakiisi ivivi gimarei. Ma tuna
    wavinena na mara nonowa God ivovokavakavari. Ma Pol ina sisiya ivivi yanei ma
    Bada nuwanuwana ivotawei da ivi tumaghanei.
