    vevegimwaneyedi adi maisa qiduana. Ta tuta nana alugaihi ʼinega Kaiwabu Lidia
    nuana giqaʼuya ta Faulo ena vonayavo ʼawahaqiaqiedi.
  kew-kew: Go kiritasimi ona medana biri Lidia nipu pirisa. Go onare Taiataira su-para
    pirua nipumi dolo ini nona piane mamina-nu sua bisnis kogono pisa. Go onare aba
    nipumi Gote madaa kone rulasa. Goa pua Pol-me agaa sa rabu agaa pagenalo Aa Mudumi
    nipuna kone malobasa.
  dww-dww: Dabudine waivi tenaḡa isanama Lidia tauna Mamaitua taurauduneenama. Tauna
