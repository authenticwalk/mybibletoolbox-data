    Ala en endawi sup hurugo bagagi. Endawi sup hurugo bagagi vaga wene wigya lagagimu,
  tgo-tgo: Va thɨ vandeŋeimeko eunda idae Lidiya, iye tɨnan Tayataira, na iye kwama
