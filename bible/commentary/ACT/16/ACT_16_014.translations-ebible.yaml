    Kumguui ka sapeng na bala ke ka somangat pes fafas ke Pol.
  xon-xon: Upii ubaa nan bi nima ki ŋun taah len pu na. Bi nan yin u ke Lidia. U nan
    ye Tiataira aatiŋ aapii la, ki chuun kooh ŋitanyaan aakeken ŋi kpa kidaak na.
