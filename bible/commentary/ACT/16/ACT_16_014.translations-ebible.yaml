    Tise tayo Chigave in'jansi Na'suja Lidia injama'choma in'jaen cuintsu ñotsse pañañe.
  ghs-ghs: Hiiremi nokoho tuputa atapa teei Ohongake ququima qaata, dzapa noho Riitia,
