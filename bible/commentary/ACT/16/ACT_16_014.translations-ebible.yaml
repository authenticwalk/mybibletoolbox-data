  gmv-NT: ቃላ ሎዔꬂ ሲዪዛ ማጫሳታፔ ኢሲ ሊዲያ ጌቴቲዛራ ኢዛካ ፆሴ ጎይንዛሮኔ ቲያፂሮኔ ካታማፔ ያዳ ዞዖ ሃሬ ማይዖ ዛልዒዛሮ
