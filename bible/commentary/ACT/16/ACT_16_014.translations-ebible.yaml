  cap-NT: Tsjaa maatakqui Lidia cjititac̈ha. Naaqui Tiatira cjita wajtchiz z̈ontac̈ha.
    Niz̈aza naaqui fin murat telanaca tuyiñtac̈ha. Naa z̈onqui Yoozquin walja kuz
    tjaachintac̈ha. Jalla nuz̈ cjen, Yoozqui naaz̈a kuzquiz Pabluz̈ chiita taku catokskatchic̈ha.
  ksr-ksr: Mogiti, iyoŋoo batugianoŋ emba moŋ qata Lidia raro. Iinoŋ Taiataira sitinoŋga
    Filipai kaŋ opo osoga nezoŋgbala akadamuyawo meŋ kululuuŋ sewaŋa mewutiwaajoŋ
    ama laligoro ano Anutu waeya meŋ mepeseeŋ laligoro. Poŋnoŋ uuta meŋ afaaŋgoro
    Poolnoŋ qaa jeroti, iikawaajoŋ siiŋa kolooro geja ama moma aŋgoŋ kono.
  eng-TNT: And a certayne woman named Lydia a seller of purple of the cite of Thiatira
