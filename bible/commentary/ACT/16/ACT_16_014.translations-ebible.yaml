    rupeh iri. Okwok douk shopunek kwenek lotu um Iruhin iri aria Debeini nabadig
    okwokwih apahw gamo kwabuk arigos um Pol neyagwrehen iri baraen.
  bgs-bgs: Na, duwán sábbad bayi na igpaminág áknami na ágngadanan ki Lydia na taga
    Tiatira, asta tarabarigyà sikandin katô mga mallutù óggét na dakál é lagà dutun
    ta Filipos. Inalayun sikandin ágpangadap katô Manama. Na, tô igdinág si Lydia
    katô igtinurù i Pablo, igpénagpát katô Áglangngagán sikandin ébô mamaké ki Jesus.
  faa-faa: Some karakano, hinamo meta yano motosa Ritiamo kaisiapo. Ipi Taiataíra
    taone hinamopo. Ipi makata rakirane pasu susa rakikia roponapo. Ipi Kotiaki kekerenapo.
    Arirakano Poremo some kasane Ritiamo kakimakasimo, Unihae Kotimo Ritia ararerakano,
    Ritiamo koteaka kakimasapo.
  kik-kik: Na rĩrĩ, ũmwe wa andũ-a-nja acio maathikĩrĩirie eetagwo Lidia, ũrĩa warĩ
    mwonjoria wa nguo cia rangi wa ndathi, na oimĩte itũũra rĩa Thuatira, na aarĩ
