    vnto the thinges which Paul spake.
  sbs-sbs: Mwanakazi zumwi ya bakusumpwa Lidia, muuzi we pulipela kuzwila kwitolopo
    ya Tiatira, ya bakulapela Ireeza, ni chatekeleza kwetu. Simwine ni cheyalula inkulo
    yakwe kutekeleza kuzintu zi ba kuwambwa nji Paulusi.
  sue-sue: Nusokare nana bama zo meni Anutu sou inoise noisonua, zazo nuso Lidia.
    Nu mo bewa-dito zuma bamure amira stoara mia. Nu Tayataira natara. Are bama awa
    Tua meni senu kotumai nuso zazenu nu Paulora ge dana zaawero nininua.
  fra-NCL: 'Or dans l’auditoire était une femme nommée Lydie : c’était une marchande
    de pourpre, de la ville de Thyatire, craignant Dieu, et le Seigneur lui ouvrit
    le cœur pour qu’elle fût attentive à ce que disait Paul.'
  bhg-bhg: Edo eutu da (1)mi natokare ge ingeite isima esisina, ainda dao awa Lydia.
    Edo eutu awa gongo ove tokona de oriedo esisina. Eutu awa Taiyataira nasi bajina
    eutu edo God tumondebain edo esisina. Edo Badari mi ainda do pirigesiri Paul da
    ge ingido gebé esisina.
  snn-NT: Quëani achojënna, te'ego Lidia hue'egobi achago ñuco'ë. Tiatira huë'e jobo
    baingobi bago re'o can bajacu canre insini curi cogo raisi'co baco'ë. Ja'an baingobi
    Riusuni ai ro'tago, Ai ta'yejeiguë ba'iji cago ba'igobi Pablo cocare te'e ruiñe
    achago ñuco'ë. Achago ñu'igona, Riusubi baguë ba'iyete bagoni quë'rë te'e ruiñe
    recoyo masi güeseguëna, Riusu cocare achani te'e ruiñe yo'oza cago,
  atb-NT: Haû dang gyo nyi é bang má, Garai Gasang lé noqkuq é, Htuatira myuq byû,
