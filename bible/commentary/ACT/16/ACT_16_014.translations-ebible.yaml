    jiadeje. Hu bogo Jew rajo magonahehu jiadeje röhu Jew rajo ariböviohuꞌo gemuore
    God rajahinövadeje. Röhu Badaro Lydia-are dë vövöbajoꞌoho jiovahëꞌëro huro hejade
    Paul-ro Iesuare jöho majëhijamu hegorovo jöho ejahadeje.
  geb-geb: Nza mbe phorga nzuav kim, mbiga mbe, ana zɨ, Ridia, ana nza nzuai buni
