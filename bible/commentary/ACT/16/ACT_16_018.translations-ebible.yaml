  ksj-ksj: Ani mada ḡehaḡa ꞌouge daꞌo haḡae onaminutene, Paulo ani eꞌe egoga fuḡoniro.
    Eꞌanoꞌo tehadu roḡae tahiꞌaḡa zamao radiuꞌeteꞌe vineḡa sauꞌa eꞌe niro. “Iesu Keriso
