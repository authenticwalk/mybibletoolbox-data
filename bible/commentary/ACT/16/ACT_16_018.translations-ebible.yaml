  cof-NT: 'Junni duque ma tsantinasanan, Páblori paito, yaca quiraereto, yucanchi
    ocobe itsantie: —Nuca Jesucrístochi mantate pánayoe tie. In sonachibi nechi manlode!
    tie. Junni Pablo tsantinasale, yucanchi oco manlonue.'
  srm-NT: 'Hën a ta bai seei nöömö te dou sömëni daka. A ko ta toobi Paulosu gaanfa.
    Nöö hën a bia luku ën, hën a fan ku di gadu nëën hedi taa: “Mi tei di në fu Jesosi
    Keesitu bai i taa, hetji pasa kumutu a di mujëë mii liba e!”'
  qvs-NT: 'Aypa diyakunata chashnalla rimashpa chay shipashka katiwarkansapa. Chashna
    amichiwaptinkuna Pabluka washanta chapashpa chay supayta willarkan: —Jesukristupa
    shutinpi willayki ¡kay shipashmanta llukshiy! Chashna willashkan ratu chay supayka
    llukshirkan.'
  zca-NT: 'No nayax ngubizh mile'' una'' kure'', haxta ke miyi''xian Pab por kure'',
    orze'' miëk Pab nzhab Pab lo mbi mal kwa''n nzho laxto'' una'' re'': ―¡Por lë
    Jesukrist kilen mandad, guro'' laxto'' una'' re''! No mis orze'', lwega'' nguro''
    mbi ze''.'
  cbc-NT: 'Bairo jeto ĩ awaja ãninucũñupõ capee rʉ̃mʉrĩ. Bairi Pablo pʉame tiere jʉtiri
    ãmejorenʉcã yua, cõ pʉamerẽ ĩñarĩ atore bairo qũĩwĩ cõpʉre caãcʉ̃ wãtĩrẽ: —Jesucristo
    cʉ̃ camasĩrĩjẽ mena mʉrẽ ñiña: Cõrẽ tocãrõã witiácʉ́ja. Bairo cʉ̃ caĩrõ, jicoquei
    cõ witicoásúpi wãtĩ.'
  qxo-NT: 'Tsaynö cada junag büllata rurar gatiräyämaptinmi Pablo ajarnin tsay jipashchö
    supayta nirgan: “¡Señor Jesucristupa poderninwanmi gam supayta gargü cay jipashpita
    yargunayquipä!” nir. Tsaynö niycuptinmi jinan öra tsay jipashpita supay yargurgan.'
  mox-mox: Ta iahaba nana baʼe ʼidewana vegabagaba ʼaubena qabuna ʼidia, ʼinega Faulo
    ʼwafina siniqaiqai ta tunugivila ta niboana luveifana voneaya, “Ieisu Keliso ana
    wawega yaluvineu benaʼe iahaba nana ʼinega uʼifoqe!” Ta omoʼe tuta nana ʼinaya
    ʼifoqe.
  kew-kew: 'Go nogome oro yaalo nimu yasaa-daa niaa gupa rata mea pua yaasa rabu Pol-na
    pumi adaniaasa rabu nipu pereke tua nogona remo-para goa lakesa: Neme Yesu Krais-na
    bi madaa lalo: Go nogona masaana abia rakepeape. Goa sa rabu remome go nogo gimoa
    aipapulu rakepea pogola pisa.'
  dww-dww: 'Uma kauinama raḡan matabuna namaḡa ya voivoiana. Be raḡan tenaḡa Pol tuninama
    ya tuaḡai da yai tautinamuri be koitiri aruinama ya riuena, “Yesu Keriso isane
    yà riuriu vavasaḡemna: Uma waivinama kwa dobi pore!” Inam dabudine arua waivi
    ya dobi porena.'
  twi-ASANTE: Yei kɔɔ so ara kɔsii sɛ da bi Paulo de ahometeɛ teateaa honhommɔne no
    sɛ, “Mehyɛ wo Yesu Kristo din mu sɛ, tu firi ne mu kɔ!” Amonom hɔ ara, na honhommɔne
    no tu firii afenaa no mu.
  aoj-aoj: Dondol nemataꞌw akwamba kwandaꞌas naꞌamba atin nimaguf hiafi. Eaꞌ Pol okom
    iwanima akoꞌw aꞌowaꞌ, nandambema naꞌipa ambal anamba nagapauꞌwi naꞌi, “Aeꞌ aꞌipina
    agol Jisas Kraisi, kwahoꞌw nemataꞌw akwamba aꞌ nefeꞌ!” Eaꞌ ambal anamba nakwaha
    akoꞌw kwafalis aꞌ nafeꞌ.
  cbv-cbv: 'Maatápdih caandíh páant mi niíj tac bʉʉgá péena, Pablodih ã tʉ́i naáwát
    dée mi bojcap jĩ. Páant mi niíj ñaacáchah joí chʉʉnít, Pablo tac pʉ́ʉd ennit,
    nemépdih nin pah ã niíj jʉ̃ihñʉp jĩ: —Jesucristo ã wẽpatjĩh meemdíh wã wʉtna caá.
    Caántdih cádahnit, ma bac bejeé, ã niijíp jĩ. Páant ã niijíchahjeh, nemép ãt bac
    bejep tajĩ.'
  taw-taw: Pen takaw anɨb ak tek, mɨnek mɨnek agek, mɨnek olap Pol nop yɨlɨk gek,
    adɨkɨl pay anɨb ak kɨcheki abaŋ lak anop agak, Jisas Klays yɨp gɨnɨmɨn agup tek,
    nep agebin, pay anop kelɨgɨl amnoŋ agak. Anɨb agaknɨŋ, kɨcheki nop abaŋ lak ak
    kelɨgɨl amnak.
  jic-NT: 'Nin la tjiji ts''ac'' nepenowá jyawca mpes. Pablo pajal jólatsja tsjücjüim
    mpes, ma jostsja nin líjitsja jupj. Mpes tyantaná, la tjijyu''ya, tjinyuca, tjevele
    lapanen lal: —Jesucristo más püné pjü jilal. Mpes ''i jütütj Jesucristo mpes,
    jutja tsjücjüim jos mpe. Mpes len̈ way lapanen tjemey jupj jos mpe.'
  zap-NT: 'Ndal gbiz wkalaa nzaap guin zenga. Chene wyëëdense Pabel, wberee Pabel
    re Pabel lo menzab ne nuu lextoo nzeb: ―Por la Jesucrist ykyeen noo de ne yruu
    de lextoo nzaapree. Orgueguin wruu menzab lextoo nzeb.'
  wer-wer: Kët ël epotë pël aimën Pool pi kaaö ëën kaip tiak urmerapön epël yema.
    “Ne Yesuu weëre kosangööring yeniakerek koont pipop sëp mowesak oröak së.” Pël
    maan tapëtakëër koontup sëp wesak oröak yes.
  ipi-ipi: Ole kambuanga wana okonemane Polo watama epoko puato, pii mindiki okone
    angu lama pea-kola, matili Poloto pii okone ale apene embo wete ya. Embo wete
    wato, bala anda-peke loto, wana okonenga sipitisa koo ateane oko lamawuato, nambato
    Jisasa Kataisana gene oko loto, wana oko tepa alu, nimba puu leyo lea. Wuane lea-kola,
    wamba kapoyale okone angi teke, sipitisa koo okonemane wana okone tepa alu pea.
  qul-NT: 'Ajinata achqha p''unchayta wajach''acorkan. Pablotaj chaymanta phiñacuspa,
    cutirispa, sipaspi cachcaj sajra espirituta nerkan: —Jesucristopaj sutinpi mandayqui
    paymanta llojsinayquita. Chhicapacha sajra espíritu llojserkan.'
  tnc-tnc: 'Ĩ''rãrĩmi uᵽakaja i''suᵽaka kire koakasererĩrĩka. I''suᵽaka jajua kobaata''amaka
    ĩawa''ri, ba''iaja simaeka Ᵽabloro''si. Suᵽa imarĩ jororĩkatirã Satanárika ima
    koreka ña''rĩjãikakite ikuᵽaka Ᵽablote ãrĩka: —Jesucristorikaᵽi koreka mire yiᵽorirũjeyu,—
    Ᵽablote ãrĩka Satanárika ima. I''suᵽaka kẽrĩka ᵽotojo kore ña''rĩjãikoᵽekakite
    koreka ᵽorika.'
  ter-NT: 'Koati ênoti káxe kóyeyeaneye. Ehane ímaxova Poûlu. Na''akené kó''inoane,
    ina kixôa neko ndémoniu: —Ya iháke Jesus Kristu mbahúkopi ipíhikopi ra ârunoe
    —kíxoane. Koati énomone yaneko ókoku ôra ipúhikopeane ndémoniu neko ârunoe.'
  bmr-NT: 'Jaanofeene Pablo agañuhusuvuuboro dojɨcuvɨro diigojaa acafesaavuuboro igaajacɨ
    ɨjɨco nuubo: Jesucristo momofeenedɨ ɨco tajɨɨbahi. Diigofañotɨ diino, nooboro.
    Jaasumiro diigotɨ ihɨjɨ iinuuhi.'
  fuf-fuf: 'O waɗi ɗun e nder balɗe buy. Ɓay Puulusa haaɓii ɗun, o yeƴƴitii, o wi''i
    ngin jinnawii: «Mi yamirii ma e innde Iisaa Almasiihu on, yaltu e oo debbo!» Jinnawii
    ngin yalti e makko e on saa''i tigi.'
  mwc-mwc: Kao pesarisi nikasike i wose yepo Paul sinina i kai, wai i rusinimura ba
    kanuma goyona i wonei, “Iesu Keriso kana wabai a kaotunetune yim ke kasibau taveyei!”
    Ba mara kesana kanuma goyona wasikena i kasibau taveyei.
  bhl-bhl: 'Sun kuw banban ding kuw waneng bu beemdiw gaaneko, nulo yenggelewbomelui,
    fe kabalak e, Fol e gal keumeko, famdes angeko, aneng matil beelo kitil weng mak
    bokolewomele: “Yesus Kulais em wiin dim e, ku waneng buum teinbelew dim be koumeko,
    una!”, dangse te. Dangei, kaem ding dim bakate, aneng matil be ulo koumeko, unse
    te.'
  ons-ons: Ŋerep eŋe kaiwe loutne yaleka ra okanmaŋki, so Paulo eŋe bauine waki, zinge
    asu qotkoine olale rake, “Na Yesu Kristo wane eŋetko ramaile, ge ŋerep qeliŋka
    saketnom!” Yale raki asu qotkoine eŋe naso yewaoka ŋerep qeliŋkake.
  con-NTPO: 'Qquen tsu poi a''ta ingima fundondo''e afa''je. Panshaen tsa''caen afasi
    Pabloja iyicca''yepa piyicamba cocoyama su: —Jesucristo iniseningae gi quema manda,
    ¡joqquitssija va pushesu''ye! Tsa''caen mandasi tse''faei''ccuyi cocoyaja somboin
    ja.'
  ghs-ghs: Hiiromi Pauroi oho gottae eeteqi burisi eete songena erake pobi hiireta,
    Ana Dzesu Kiristuho quba eeteqi nii pobi hiirenita atapa oke nii ao qaate papatare.
    Oke hiiremi songenai ao biranate tuumata.
  peg-peg: ହେଦେଲ୍‌ ବେସି ଦିନ୍‌ ପାତେକ୍‌ ଇଦାଂ କିତାତ୍‌ । ମତର୍‌ ପାଉଲ୍‌ ରିସା ଆଜ଼ି ମାସ୍‌ଦି
    ହେ ଜିବୁନ୍‌ତିଙ୍ଗ୍ ଇଚାନ୍‌, ତା ତାଙ୍ଗ୍‌ ହସି ହାଞ୍ଜେଙ୍ଗ୍‌ ଆନ୍‌ ନିଂ “ଜିସୁ କ୍ରିସ୍ଟତି ତର୍‌ଦ
    ବଲ୍‌ ହିଦ୍‍ନାଙ୍ଗା ।” ଇବେଣ୍ଡାଂ ହେଦେଲ୍‌ ହେ ଦାପ୍ରେ ହସି ହାଚାତ୍ ।
  txu-NT: Nãm akati kunĩkôt memã anhỹro tẽ nhym kam arỳm ar ijã akati krãptĩ apêx.
    Nhym kam Paur me karõ punumã àkrên arỳm 'ỳr akẽx ne kum, —Ẽ, Jeju Kritu kukwakam
    ba amã ikabẽn ne. On prĩtijamã anhiren kurũm akato, ane. Nhym kum kabẽn majmã
    nhym arỳm kum iren mã tẽ.
  eng-WEBU: She was doing this for many days. But Paul, becoming greatly annoyed,
    turned and said to the spirit, “I command you in the name of Jesus Christ to come
    out of her!” It came out that very hour.
  gnw-NT: 'Jare jeta ara jucuarãi uyapo cuñatai. Jayave cua umambeco Pablo, jare jae
    uyerova jei aña pe: —Jesucristo jee re ndoyocui: ¡Esɨrɨ chugüi! Jare jupivoiño
    aña usɨrɨ chugüi.'
  mux-mux: 'Taki-taki ambu-wenipu kanili aku-sipa mindi nirim-na Poll-ni piliipa kis
    piliipaliinga, topele topa kene, ambu-wenipaliinga numanuna kuru mulurum kanilindu
    nimba mele: “Na-ni Yesos Kraisele walsipuliinga yunga tondulale-ni nundu niker:
    ‘Nu ambu-wenipu akili munduku kelkunu okunu wendu pui.’ niker.” nirim. Kanu-kene
    kurale ambu-wenipu kanili walsekale mundupa kelepa omba wendu purum.'
  maj-NT: 'Nkjin ni̱stjin tu̱ nku b''a̱há kits''ín. Tu̱ chahán kama stihi̱ Pablo̱,
    kits''ínk''ótjiya ko̱ b''a̱ kitsúhu̱ nda̱ninda xi tíjñajihi̱n ta̱kjíu̱n: —Ngajoho̱
    Jesucristo̱ b''a̱ tíxihin nga ti̱tjujihi̱n ta̱kjíu̱n. Ta̱ kuihi chu̱bo̱ tsitjujíhi̱n
    ta̱kjíu̱n nda̱nindoo̱.'
  bkq-NT: 'Iweâpa ani arâ aguezeseze awyly. Aituo ani Paulo iewiâpadyly, âwynsaundoam
    MYK idyly, mâkâ iodano kadopâram aguely warâ: — Jesus Cristo eon-honrugue xirâ
    âyam auguely. “Awâkâ âwynsaundo odaypa ikâ. Idâ” uguely — kely. Agueduo inepa
    kehoem mâkâ odaypa egasely.'
  kue-kue: Ana ambaimo i enge merkinde yegl ere-ere orko Pol kinde pirtre, ana kan
    aketendre spirit kinde i ditongwa, “Yesus Krais kangiye mina na ene diteinga,
    ene ambai i mina kondo ende menda wo.” Erme keunde spirit kinde ambai kondo ende
    menda ongwa.
  cot-NT: 'Ariqueate oquejetaquero imaica oshequi savincaguiteri noapinijiaquegueti.
    Ariqueate asereaqueri Paavoro ipitsocashitsitanacaroqueate icantsitariqueate choocatancaroca:
    —Noncantantaquempiro ivajiroqui Jesoquirishito pisotoanajero. Ariqueate iquenanaque
    isotoanaque.'
  bnp-bnp: I rata mavonga na parava i kupo a ngava iea, lakea e Paulus i madihi a
    hatena, i ngalakapulo, i takia a hanitu, “Na rane Isu Kristo, a taki ioe, o pagitala
    vona a ngatavine iea!” Malaviriri kunana i ha tala a hanitu.
  apn-NT: 'Nẽ ãm xatã mẽ kãm mẽ ijarẽnh o mẽ ixkôt paja o ra hã apkati xohtô nẽ. Tã
    nhũm Pawre ra kãm mar kaga nẽ nê mẽkarõmnuti mã kapẽr nẽ kãm: —Tk. Kwa kêp akato
    nẽ ma tẽ. Pa Jejus Kris nhỹ hã amã ixkapẽr ka inhma nẽ kêp akato nẽ ma atẽm kurê
    kumrẽx. Anẽ. Hãmri nhũm kuma nẽ kêp kato nhũm akupỹm tãm hkrã.'
  ctp-NT: 'Tyun tsan mdaꞌan ñaꞌan nu kunaꞌan kanꞌ ꞌwa, msiꞌya loꞌo ꞌa ꞌwa. Loꞌo ja
    ndiya ꞌa tiꞌ Palyu chaꞌ msiꞌya ꞌa neꞌ bra kanꞌ. Kanꞌ chaꞌ mxitukwi yu tuwiin seꞌen
    ndyaa yu, ykwiꞌ yu loꞌo nu kunaꞌan tiꞌí chaꞌ ꞌin kwiꞌin nu msñi ꞌin, chaꞌ tyoꞌo
    kwiꞌin kanꞌ tyaa bra kanꞌ: ―Chabiyaꞌ ꞌin Jesucristo chkwiǐnꞌ ―ndukwin Palyu ꞌin
    nu kunaꞌan kanꞌ―. Tyoꞌo kwiꞌin nu nsuꞌwi ꞌiin ni, tyaa ran siyaꞌ ti. Bra ti mdoꞌo
    kwiꞌin kanꞌ ndyaa bra kanꞌ. Nchkaa nu kunaꞌan kanꞌ bra kanꞌ.'
  opm-opm: Imat dipwi napot napisapatin nuhur trun dah timdipa. Imat napot napisapatin
    Por oh Uh ginam mama tap meng morhorwi napot napisapato rim garhama uhnong Noh
    Jisas Krais orhe mengtei uhnong mimat papat sup go maras son napor ohoh ihan go
    maras sonmur potporhan uhnong ma imat papat sup oh asut orhor maras sangop.
  bvr-bvr: 'Jiny-yinagata jiny-yena, nyirr-ngurrjinga jiny-yorkiyana gun-jaranga ngorrngurra.
    Wurra gun-narda Paul gala jal a-nirrarna, ngardawa walkwalk wugupa abirrin-digirrgarra
    abirriny-yorkiyana jin-gata. Lika nipa Paul a-ngukurdanyjiyana, yi-gata walkwalk
    a-wena nula, a-yinanga, “Ngardawa nipa an-nelangga Jesus Christ wana an-babalapa,
    ngaypa burr-guya ngu-weya nggula: Jin-narda bawa! Nyina-bengga! Boy!” Lika gun-gatiya
    gugu walkwalk jiny-bawuna a-bena, lika a-bona.'
  wal-wal: Ubba gallassi hegaadan gausu; shin PHauloosi yiillotidi guyye simmidi,
    he iita ayyaanaa, “Neeni ippe kiyana mala Yesuus Kiristtoosa sunttan nena azazais”
    yaagiis; sohuwaarakka iita ayyaanai ippe kiyi aggiis.
  zad-NT: 'Na''ch kon ka'' wnab'' yog'' lla, na'' gokzedi Páblona'', na''ch biyec̱hje'',
    golle'' dii x̱iwaa yoob'': ―Kon yeḻ'' wṉabia'' c̱he Jesucrístona'' nia'' li''
    bichej. Na'' lii bichejte dii x̱iwaa.'
  kmg-kmg: 'Dâŋ wiwira i sasawa šoaŋne šoaŋne enarekume Paulo e irec takickeme forisierâ
    demoŋ šiŋuc âzâcnewec: “No Jesu Kristo ere micte gazape ŋokacte maŋkonec wefu
    rac.” Iŋuc mume izia wefurâ rawec.'
  aso-aso: 'Aꞌmine gamazi nene gamene gamene asi lo laaꞌ ivo nemuꞌ Pauloꞌ goseleꞌ
    belavo velepeꞌ izo sikalahuꞌ goloso nene tiꞌ lo lo-dineꞌ: Izesuꞌ Kilisitoꞌ velemuꞌ
    ogo nolo-gimuve. Sikalahuꞌ goloso gaza alungo hulo-do dizo ogo vozo. Tiꞌ lo nolivo
    nolineꞌ velesi geto dizo ogo vineꞌ.'
  uli-uli: Fedbong loh yal foforu mele ngo sa ssong Paulus, sa tagul tefael ngo sa
    kangalu moniyan we bo, “Irel mala Idel Jesus Kristus ngo isa kangalug bo hobe
    chuy mo uwol fefel la!” Yodwe chog ngo moniyan we yesa chuy mo uwol fefel we.
  nin-NT: Uva wa à ga ba na di na meme ni ivivi yi. Unfu gru ki Bulu, uwa kasarr na
    ddu izhi yi di, “Nu ukyekye ku nggo u se ni isa i Yesu Kristi, ingga du ùwà bu
    ssuzzu nu uva wa ku!” Mre, izhi yi i ssuzzu glo nu uva wa ku na attuttu ama wa.
  acu-NT: 'Tura turaka untsuri kinta untsumkinij wajamiayi. Tuke inaitsuk turamtai,
    Pablo yawetar ayanmatar iwianchin chicharak: —Jesucristo naarijai tajame: Ju nuwachikia
    ukukim, jiinkim weta, —akupak timiayi. Tamati nu tamaujai metek iwianchkia jiinki
    ukukmiayi.'
  cak-WNT: 'Y ri k''opoj ri'', q''uiy c''a k''ij ri queri'' xuben. Y ri Pablo xic''o
    ruc''u''x. Rumari'' riya'' xupiscolij ri'', y xubij c''a chare ri itzel espíritu
    ri c''o riq''ui ri k''opoj: Pa rubi'' c''a ri Jesucristo nbij c''a chawe chi catel
    el riq''ui re k''opoj re'', xcha'' ri Pablo. Y ri itzel espíritu ri'' can yac''ari''
    tek xuya'' ca ri k''opoj.'
  ebk-ebk: Enaenatna sa as kaat ay urkiw. Kun pay enmayu as solet hi Pablo, nunsakong,
    ya kanana as nan anennet, “As nan ngachan Jesu Cristo, filinok he-a ay fomoknag
    kan hiya!” Hiya at chi ya fenmoknag tit-iwa nan anennet.
  spa-PDDPT: 'Esto lo hacía por muchos días. Entonces Pablo se perturbó y dijo al
    espíritu: ¡En el Nombre de Jesucristo te ordeno que salgas de ella! Y en ese momento
    salió.'
  ruf-ruf: Tsakatenda apfo chila litsuwa, mbaka Pauli tsakona maya, kamghalukila ichinyamkela
    yula kamlongela, “Nokulaghitsa kwa taghwa lya Yesu Kiristu, lawa kuna mwali yuno!”
    Bahala ichinyamkela kamlawa.
  gun-gun: 'Ha''e ramigua mbovy ára rei e''ỹ oiko. Ha''e ramo Paulo noenduxevei vy
    ojere, ha''e aipoe''i nhe''ẽ vai pe: — Jesus Cristo rery rupi aipoa''e: Ejepe''a
    ixugui — he''i ramove ojepe''a.'
  agu-BL: 'Ala'' cunin tzun k''ej yi inin tunin bana''stz. Baje''n tzun c''u''l Pawl
    te''j. Je''n tzun such''k''il tibtz, nintzun ben tlol tetz yi espíritu yi at twankil
    yi xun: —Chin cawunk nin tzawe''j tan bi'' Jesucristo, cawle''n twankil yi xun,
    —chij Pawl banintz tetz. Nin lajke''l nin tzun tele''n yi espíritu cwent Bayba''n
    twankil yi xun.'
  isn-isn: Ai witumile iti ku mahiku idu, kuiti uPaulo waze watakigwa ni ntendo nanso,
    ai upilukile kinyuma nu kumutambuila u hung'wi, “Ku ulagiilya ku lina nilang'a
    Yesu umupume mukati akwe.” Nu ng'wenso nkua ing'wi wakapuma nu kumuleka.
  eng-PEV: She kept on doing that for a lot of days. In the end Paul got angry. He
    turned around to the young woman and said to that bad spirit, “My boss, Jesus
    Christ, says, ‘Get out of her.’” Then the bad spirit came out of that young woman.
  ilo-ULB: Inaramidna daytoy ti adu nga aldaw. Ngem ni Pablo, a kasta unay ti pannakasingana
    kenkuana, simmango ket kinunana iti espiritu, “Manmandaranka iti nagan ni Jesu-Cristo
    a rumuarka kenkuana.” Ket dagus a rimuar daytoy.
  pir-NT: 'Peye decori sa ni cariboducuri Pablore. Sa yero pari turi ticoro sa ni
    sañuducugʉ̃ tʉhoro Pablo majare ihña, ohõ saha nidi watĩnore: —‍Jesucristo tutuaye
    mehna dutiaja mʉhʉre. Ticorore duhuya. Waharĩsa mʉhʉ, nidi Pablo. Tiquiro sa nigʉ̃ta
    watĩno pehe wahaa wahari.'
  anv-NT: 'Ne mesɔ́ mendée yina apyɛ́ wyɛmbɔ né gejamégé ndɔ. Ne bii uma metɔɔ́
    ɛsɔ Pɔl, anyá meló nchyɛ yimbɔ aké: “Ngarege wɔ mbaá mabɔ Jisɔs Kras, tané
    ji mmyɛ.” Ne tɛ́nétɛ́né yimbɔ atané.'
  sab-NT: 'Muinga e agedu tanre ene chui tangle ngaute cha ulita nate, Pablo skwatigu
    ama keruchuge ngaute tanre, Pablo me takalin ama ngaute dare, malen Pablo jwlituda
    mo nate gwagedu muinga jwligebanga dolla kotedi, Pablo gerudu dolla kle muinga
    ta gbe ole: —¡Jesucristo kalla giti cha gerule ba ole, joga siere muinga ege me
    chage dare ama ole ama gbe age ba takalin kare! Pablo gerudu ene gire blike dolla
    jo siere muingage.'
  tmd-tmd: Makwam halöu aku mönö akuyöbö öim öim yadmɨdɨm, wop i Pol nugwo mɨ ipɨtmɨn,
    höuöiliö halöu öim nɨgöŋ ragwo as aku yadöŋa, “Jisas Krais ib nuŋwa nugwön, halöu
    kɨ nugwo röböx röu duö!” röŋa. Aliö rɨmɨn, rɨb pia ragwo as nugwo öim nɨgöŋ aku
    röpɨn duöŋa.
  acr-NNT: 'Ukꞌiyal qꞌij e riꞌ e kuꞌan waꞌ. Ekꞌu ri Pablo xikꞌow ukꞌuꞌx che. Ewi xtzuꞌn
    pan chirij y jewaꞌ xubꞌiꞌij che ri itzel uxlabꞌixel kꞌo rukꞌ rali: —Chupa rubꞌiꞌ
    ri Qanimajawal Jesucristo katintaqo chaꞌ katel bꞌi rukꞌ waꞌli —xchaꞌ. Y chupa
    laꞌ la joqꞌotaj xel bꞌi ri itzel uxlabꞌixel che rali.'
  kpg-kpg: Nia laangi e logo, gei mee e haihai beenei, gaa dae loo gi di madagoaa
    Paul gu hagalongo haga de hiihai gi mee, ga huli adu gi mee, ga helekai gi di
    hagataalunga huaidu boloo, “I di ingoo o Jesus Christ, au e helekai adu bolo goe
    gi hanimoi gi daha mo mee.” Di madagoaa hua deelaa, gei di hagataalunga huaidu
    ga ulu mai gi daha mo mee.
  taj-taj: थे नोकरस्‍यासे ल्‍हानान धिनधोना चुह्रङ् पाङ्‌बाला पाङ्‌बान लबासे लमा पावल
    छेर्सी थेपट्टि फ्‍लिक दोःसी थे नोकरस्‍याला ल्‍हुइरी मुबा म्‍हङदा चुह्रङ् भिसी
    भिजी, “ए थेला ल्‍हुइग्‍याम येशू ख्रीष्‍टला मिनरी थोन्‍सी निउ भिसी ङाइ कुल्‍बा
    मुला।” पावलसे थेह्रङ् भिमैछ्‌याम थे म्‍हङ थोन्‍सी निजी।
  avt-avt: 'Hɨre wɨrɨakem warek wɨ yapɨrwe ere Pol han enuk keriuwerep keweikɨn ketpɨwe
    kar ik: “Hi hetput hekrehɨr ke Mɨtɨk Iuwe Jisas ti enke enopɨn ekeipnɨwe.” Hɨrak
    katɨp epei au, herwe kɨnaiwɨrep kɨrɨr ken waswas.'
  cbk-cbk: Ta habla le ansina por cuanto dias, hasta ya man su-mut ya si Pablo con
    ele. Poreso ya bira cara si Pablo, y ya habla con el demonio que talli na cuerpo
    del mujer, “Na nombre di Jesucristo ta manda yo con bos sale na cuerpo de este
    mujer!” Despues ya sale gayot dayun el demonio na cuerpo de ese.
  uig-ARA: 'ئۇ ئۇدا كۆپ كۈنلەر شۇنداق ۋارقىرىدى. بۇ ئىش پاۋلۇسنىڭ قەلبىنى ئازابلاپ،
    ئۇ قىزغا بۇرۇلۇپ، جىنغا: ــ ئەيسا مەسىھنىڭ نامى بىلەن بۇيرۇيمەنكى، ئۇنىڭدىن چىق!
    ــ دېيىشىگىلا، جىن شۇئان چىقىپ كەتتى.'
  tuf-tuf: 'Eytaan cuanmí cut, cuanmí cut cohwjacro. Eyta cohwyat, Pablo séojacro.
    Séoyat cuiquib wihár ac waajacro. Waar cuicá quin wajacro: —Aját bah quin Jesucristo
    ajc cutar wacaro. Baha cacmá wiw̃arac urá sar bin yehnár car biwi, wajacro. Eyta
    wacayat, cuicát cacmá wiw̃arac acsar ruhw̃uti bar et bahjacro.'
  abx-abx: Agparabuhat-nay nan sallod si pira allaw. Si kaliyat-liyatan angudyot si
    Pablo ngan angatubang iya si danda pagpinugad si mara'at espirito, “Pina'agi si
    gahum-na si Jesu-Kristo, papindaha anan.” Pakapinugad-na si Pablo, pa'amban dayon
    i mara'at espirito ari si danda.
  mco-NT: 'Canaag xɨɨ jadu''n ɨɨch ajcxy xychach''amayɨɨy. Co Pablo chijpɨn, chi yhuäc-huimbijty
    nɨmay je mañ''ajtmɨɨdpɨ: ―Mɨɨd Jesucristo yxɨɨ n''ane''myɨch, pɨdzɨm ma jada töxy''anäg.
    Tɨm huin''ítɨy je ca''oybɨ yajyöyduuty je töxy''anäg.'
  bsp-bsp: 'Ntɛ wəyecəra ɔyɔ mes mamɔkɔ mata mɛlarəm mɔ, kɔ tɔlɔləs Pol dis. K’ɛŋkafəlɛ,
    k’oloku ŋɔŋk: «Tewe ta Yesu Krist ilok’ əm, məwur wəyecəra wəkawɛ dəris!» Gbəŋcana
    babɔkɔ kɔ ŋɔŋk ŋaŋɔkɔ ŋowur kɔ dəris.'
  kqf-kqf: Waivinina laḡan wapawapa i tava bi mai i voivoiye, eete Pol i ka tunidaboki.
    Bi Pol aluwa gebogebona i giuwena gado, “Yesu Keliso isanemo yà giugiu vavasaḡem
    te waivini kwa potiyovo kamaḡe!” Noi taunana te aluwa gebogebona i potiyovo kamaḡe.
  cpb-NT: 'Ari okantapiintatya kiteesheriki, irojatzi owatsimaashiretantakariri Pablo,
    ripithokashitanakawo, riñaanatanakeri peyari iyoshiretakairori, ikantziri: “Piyaatapithatairo
    mainawo, iri Jesucristo matemirone naakotakerira iwairo.” Apathakero riyaatapithatanairo
    peyari.'
  aon-aon: Kwenekesh namudok um sabaihi nyumneh arigaha kwenek Pol arigehin umok.
    Arigaha anah nyumnah natanam nakrip enyudok nyapenyok iri sagab nakri, “Eik yakripen
    um Jisas Krais ananin nyeigur um nyukutukuk okwudok armatok abom aria nyutograri.”
    Aria abudok atub nyutob enyudok sagab nyakutukuk abom okwudok armatok.
  hus-NT-2005: 'Yán a kʼítsá in tʼajaꞌ anchanꞌ, asta ke jun i kʼij na Pablo, itʼixbédhájich,
    chawꞌkʼilách ani in utsaꞌ enchéꞌ an ejattaláb xi taꞌ ti kʼwajat ba jachanꞌ an
    tsidhan: ―Tin bij na Jesukristo tu utsál abal ki kale ba jachanꞌ an tsidhan. Ani
    támkʼi ti kale jachanꞌ an ejattaláb ban tsidhan.'
  mig-NT: 'Te kua''a̱ kɨvɨ́ ní ka''a̱n‑i súan. Te ni̱ kukuí''a̱ ini̱ Pablo. Te ni̱
    xíó kóto‑de nuu̱‑í. Te ni̱ ka''a̱n‑de jíín tachí‑ún: Jíín sɨ́''vɨ́ máá Jesucristo
    tá''ú‑rí tiñu nuu̱‑ro̱ já kénda‑ró iní‑i ki''i̱n‑ro̱, áchí‑de. Te ni̱ kenda‑ni
    kua''a̱n suni máá hora‑ún.'
  bps-bps: Na nimoan ani kel di file duh. Kafnge én, taglukas Fol, na falê di kenen
    na manan di busaw, manan, “Mdà di dagit Dyisas Krayst, dekta ge lamwà di libun
    ani.” Na gasil lamwà i busaw.
  mbs-mbs: Yan se eg-inangen din te kelikit te aldaw. Sagwa wedà peketayod si Pablo,
    yan siminalo kandin aw minikagi diyà te bosaw, “Insogò a i Jesu Cristo, aw yan
    mikagi a kamno, lowà ka diyà kandin.” Pegketà limowà se bosaw diyà kandin.
  cme-NT: 'U ciɛ kufaŋgu‑i da yinni bɔi i huoŋgu-na. Pol huɔŋga ji guɔla baa-yo. Wuɔ
    waŋ baa u jĩna‑i wuɔ: «Yesu-Kirsa yerre-na, cor ŋ hel ciɛŋo-na!» Terduɔŋgu faŋgu-na,
    jĩna wuɔ pãŋ yaŋ ciɛŋo‑i.'
  sus-sus: A naxa na raba xi wuyaxi. Pɔlu to xɔnɔ, a naxa a ya rafindi, a naxa a fala
    ɲinnɛ bɛ, «N bara i yamari Isa xili ra, Ala xa Mixi Sugandixi, gbilen yi ginɛ
    fɔxɔ ra.» Ɲinnɛ naxa gbilen a fɔxɔ ra keren na.
  pon-2006: Serepein menet wiewiaier met erein rahn tohto; Pohl ahpw lingeringerkihda
    oh sohpeidohng oh ndaiong ngehn sauto, “Ni mwaren Sises Krais I padahkihong uhk
    ke en pedoisang rehn serepein menen!” Ni ahnsowohte ngehno ahpw pedoisang rehn
    serepeino.
  dad-dad: Kayau ĩ naa musei age fe di, Pol wau fatuk bagai moro ken, falei ye, kaa
    sane irokenen, “Jesus Kristus yana bunem, aya ĩ bun tamal ulõ wesiyouf nigin arokonok!”
    Sain anĩ bun bagai, kaa sane kayau anĩ itornen.
  zab-NT: 'Zienzi dxi baany dxaapqui ziy, axtquɨ chi güexaclaaz Pablɨ ax biecquibɨ
    raipbɨ bɨndxab ni nuu láani dxaapqui: —Pur guelrnabee xte Jesucrist, nare rnabiia
    liú bdiia láani dxaapquɨ. Hóracqui bdiia bɨndxabqui láani dxaapqui.'
  jae-jae: Awê tau kêsôm biŋ tonaŋ e tobêc-tobêc, tec Paulu têtac ŋandaŋ kêkac tau
    ôkwi ma kêsôm gêdêŋ ŋalau gebe “Aê jajatu aôm gajam Jesu Kilisi laŋô gebe ôwi
    awê tonaŋ siŋ ôsa ôna.” Ma gaôgeŋ ŋalau tau gêwi eŋ siŋ kêsa gêja.
  ksd-ksd: 'Mangoro na bung i papait ia dari. Ma Paulo i kulot i tana, i tur tapuku,
    ma i tatike tai ra tabaran dari: Iau ve u ta ra iang i Iesu Kristo, ba una irop
    kan ia. Ma i irop kan ia ta nam ra pakana bung.'
  msm-NT: Sed to mahan-in no mgo aedow migkinuligsik sikan daega hangtod no naingey
    on yagboy si Pablo. No wada din on kaantus sikan no kasamuk, piglingi din sikan
    bohi aw ikagihi sikan migyona kandin, “Tongod to gahom to ngadan ni Jesu-Cristo
    ogsuguon ku sikuna, yaguji sikan daega!” Duon-dajun migyaguy sikan migyona kandin.
  myk-myk: 'Wee cee wu bi taha yaha Pɔli yɛ fɛni caŋa bɛɛri na yee yu. Caŋa ka, a
    Pɔli di ba ganha na ŋmahana ɲɛri, na jina wu pye: «Yesu Kirisa mɛgɛ na, jina,
    foro cee wu ni!» Taapile ni a jina wu foro cee wu ni.'
  sbe-sbe: Mayadai badobado waihiu wa yona hedehedede kesekesegana. Unai Paulo ye
    tausiꞌololo yo ye kouyalayalakalili, ede ye hededelau yaluwa yabayababana wa unai
    ye wane, “Yesu Keliso hesanaena ya hededelaowa, waihiu ta ku pesagabaei.” Mahanana
    ne unai yaluwa yabayababana waihiu wa ye laugabaei.
  mcr-mcr: Hiunji kuapänäŋä iuŋi, ii iiŋä imäkätqätaŋgqeŋqe, Poli iqu enyqä iäqe,
    hiqumuaŋä äwiyätä, dŋä iqueŋi, “Nyi Jisasi Kraisi Iqueqä yoqeta äktqänä. Apäkä
    täsiŋi, si huätä vämayä” tquaŋga, maqänäŋi, dŋä quvqä iqu qe ävämakqe.
  cux-NT: 'N''daata miiⁿ diiⁿ tá ''túúcā neené ''yaaⁿ nguuvi. Pablo miiⁿ ní nguɛ́ɛ́
    canéé yiīnū sa ní caⁿ''a sá chii sa espíritu miiⁿ: ''Úú dicho''ó dii ndúúcū chi
    duuchi Jesucristo chi nan''dáa di yeⁿ''ē tá ''tiī. Ní nan''dáa espíritu miiⁿ hora
    miiⁿ.'
  tur-YTC: Günlerce bunu yaptı. Artık buna katlanamayan Pavlus dönüp ruha, “Yeşua
    Mesih’in adıyla ondan çıkmanı buyuruyorum” dedi. Ruh o saatte kızdan çıktı.
  san-ITR: sA kanyA bahudinAni tAdR^isham akarot tasmAt paulo duHkhitaH san mukhaM
    parAvartya taM bhUtamavadad, ahaM yIshukhrIShTasya nAmnA tvAmAj nApayAmi tvamasyA
    bahirgachCha; tenaiva tatkShaNAt sa bhUtastasyA bahirgataH|
  bel-N: 'А рабіла яна гэта шмат дзён. Павал жа, узлаваўшыся, павярнуўся і сказаў
    духу: «Загадваю табе ў імя Ісуса Хрыста выйсьці з яе!» І ён выйшаў у той жа час.'
  sch-sch: Ma anghan, sûn tamtak a tho tenin chu Paul a mulung hoi khâi maka, a
    takasia. Ramkhori kôm han, “Jisua Khrista rimingin a sûng renga jôk rangin
    chong nang ke pêk,” a tia. Ha mitmisim kongkâr han a jôk pai kelen zoia.
  mic-MIQNT: Gaqaisugunaq tela'teget glapis Poligapal taqala'latl, gigto'qopugua'sit,
    aq telimatl na mn'tu'l, “Ugwisunm Se'suguli, ni'n telimul tualqa'sin na e'pite's.”
    Smtug, na mn'tu gettaqa'sitl e'pite'sl.
  huu-NT: 'Dɨga irui naiñaiñodɨ iese cuiri-cuirisoide. Icɨrillamona, Pablo abɨdo dobaidacaida,
    naiñaiñomo ite Janabamo llote: —Cue Nama Jesucristo uaido naiñaiñomona oni jai.
    —Iemona oni jaide.'
  jiv-NT: 'Tura nú nuwa̱chisha ti núkap tsawant tu wekaimiayi. Titmakui, Papru ayanmar
    iwianchin chicharuk “Jesukristu naari̱ji̱a̱i̱ tájame: jíinkitiá ni enentái̱ya̱”
    tímiayi. Tutai íwianchkia nú chichamaik jiinkimiayi.'
  otm-NT: 'Nɛ xʉn ngu yʉ pa ngubʉ mi øt'' ra hmute. Madí xømbʉi ra Pablo nɛ bi xi''a
    ra zįthu min ''youi ra hmute: ―Nangue rá thuhu ra Jesucristo dami pøm bʉ rá mbʉi
    na ra hmute, bi ''yɛ̨mbi. ''Bexque bi bøn ra zįthu bʉya.'
  dah-dah: Be, bere gore hugiŋeŋ wawuŋ budamde gwaha po dirde hinhin. Irkeb wawuŋ
    kurare kurab Pol go biŋ ar yeke tigiri teŋbe uŋgura bere go ketal urtiŋ hinhin
    goyen, “Yesu Kristuyen deŋemde ginhem. Bere ga tubul teŋ kat kwa!” inyiŋ. Irkeb
    goyare po bere go tubul teŋ kat kuriŋ.
  tnk-tnk: Ia nəpɨn me rɨpɨk prən nəha ramo iamɨnhi. Pol rɨreɡi rɨnəpou irə, ruvsini,
    məɡkiari pen m nənɨmwɨn ərəha mə, “Ia nəɡhi Iesu Kristo iakani pehe tukw ik i
    mə tikier ia prən i.” Təkwtəkwuni a nənɨmwɨn ərəha rier.
  kpr-kpr: Sifo ava inono, aminge sise iriri, Paul nu janje eko etiri sukaru aikena
    sisira, “Iesu da javoda, gagara da jokáda ghe foa buvaso dae resena,” aminge setiri,
    sukaru nu ava ningido fira buvurutusira.
  san-IAS: sā kanyā bahudināni tādṛśam akarot tasmāt paulo duḥkhitaḥ san mukhaṁ parāvartya
    taṁ bhūtamavadad, ahaṁ yīśukhrīṣṭasya nāmnā tvāmājñāpayāmi tvamasyā bahirgaccha;
    tenaiva tatkṣaṇāt sa bhūtastasyā bahirgataḥ|
  nho-nho: 'Te taupu naa ni hai tana vana naa i naa aso iloo e tammaki, teenaa ki loto
    Paul no huri atu iloo no nutua te tipua e tau i te ffine naa, “Nau e vanaatu kiaa koe
    iloto te inoa Jesus Christ: Hakataha i te taupu naa!” Te tipua naa ni hakataha
    i te ffine naa i te saaita naa lokoi.'
  gym-NT: 'Ye abko nuenba raire kwe köbö kwatirekwatire, abtä bati Pablo moto ñan
    rababara neme nuäre meri ye kukwe nuare kore angwane, batibe Pablo rikwitateba,
    käkwe nieba üai käme nämane meribtä yeye krörö: Jesukristo käbti nän mento meri
    nebtä, tita niere mae, nieba Pablokwe ie. Ye btäräbe üai käme ye käkwe kä mikakaba
    meri yebtä.'
  azg-NT: 'Jndye xuee na totsꞌaa juu na nndaꞌ, ndoꞌ jñꞌoon na totsinin juu, totscüetëꞌhanꞌ
    Pablo. Joꞌ tequen jon, sinin jon nnon juu yutyia na mꞌaan quiiꞌ tsꞌon juu. Tso
    jon: —ꞌUꞌ yutyia, yo xueeꞌ Jesucristo macöxën ꞌuꞌ, quinduiꞌ quiiꞌ tsꞌon yuscuvaꞌ.
    Ndoꞌ vi jndë tso Pablo jñꞌoonvaꞌ, maquintyjachen jnduiꞌ juu jndyetyiaꞌñeen.'
  bhd-bhd: तै काई दिहाड़े एन्ने केरती राई, पन पौलुसे जिच भोव, ते मुड़तां तैस भूते जो
    ज़ोवं, “अवं तीं यीशु मसीहेरे नंव्वे सेइं हुक्म देताईं निस्सी गा, ते तै तैखने तैस
    मरां निस्सी जेई।”
  too-NT: 'Lā'' chuntza'' ixtlahua huā''mā'' lātma''j chi''chini''. Lā'' Pablo jiclhualh
    lā'' talakspi''tli lā'' huanilh huan tlajana'' a''ntū ixtanūni''ma'' na ixa''clhcunuc
    huan tzu''ma''jāt: ―Por ixlīmāpa''ksīn Jesucristo icuaniyāni'' cataxtu de huan
    tzu''ma''jāt. Lā'' chu tuncan lacapalh taxtulh.'
  ind-AYT: Ia terus melakukannya selama berhari-hari. Paulus, karena menjadi sangat
    marah, berbalik dan berkata kepada roh itu, “Aku perintahkan kamu dalam nama Kristus
    Yesus untuk keluar dari dia!” Lalu, roh itu keluar, seketika itu juga.
  cjo-NT: 'Aritaki okantapiintatyaani maawaeni kitejiriki. Ijamapaakawo Paaworo, ipithokashitanakawo,
    ikantakiri kamaari: —Rirotaki Jesokirishito nokemijantziri, rootaki nokanantzimiri:
    pookaneero. Roojatzi rookantanaawo.'
  nsn-nsn: A kuahono ke guata paara tar bureher marein, doh Poul ke manguha tar longoro
    re guata peon, maeit ke tur banga uelhir tatanon, kare kula tar liouan a giamehe
    sioko pare, “Tar hangana Iesu Kristo, inggo u ualatoho totomua o hiliu tatanon!”
    Maeit tar binakampeon a liouana giamehe sioko ke hiliu tatanon.
  san-DEV: सा कन्या बहुदिनानि तादृशम् अकरोत् तस्मात् पौलो दुःखितः सन् मुखं परावर्त्य
    तं भूतमवदद्, अहं यीशुख्रीष्टस्य नाम्ना त्वामाज्ञापयामि त्वमस्या बहिर्गच्छ; तेनैव
    तत्क्षणात् स भूतस्तस्या बहिर्गतः।
  tna-NT: 'Daja epuneje quejucua tsine biame tsiatsianiunetiana putsu, Pablo nimepuana.
    Beju jababarereati putsu, epuneje sa equita dume su einid''u madhada uja atana:
    —Jesucristo sa ebani su yama mi epuneje peje jenetia cuinanaque yainia. Da hora
    su beju einid''u madhada ja epuneje mesiatana.'
  lid-lid: Eme iy amekes lahou tan doh badeh, len solo-an labai. Ya eme Pol eme ndrinen
    isi ta aliy, eme iy tubuni iy ma tiye sahou i ta malawin ndra-in anya, “I san
    ta boto-on ta nyara Jises, jo tiye ou ame len ta la-u badih badeh!” Eme na le
    liliy, malawin ndra-in udu bwele-en eme len.
  wim-wim: Ngaaꞌ thon-thonangana nil yimanangman pech-pech. Anpalana, Paul.antan man
    kul ngul wamp nungant, aꞌ nil weentant aꞌ thawant ngul oony way alantan, “Ngay
    Jesus Christ.an monkan-wak-wakang nunanga, ngay puth nanpalana namp nungantaman
    wichāng aꞌ thawāng nungk, ‘Nint pentān wanch koman ilantaman.’” Aꞌ anpalaniya,
    nil oony wayan pent ngul nungantam anpalan aꞌ too want nunang ngul.
  zga-M: Akhavomba evo amanchuva mingi, uPauli lya nkaliunche elyoavombaga, akhasyefukha
    nukhunchivola imepo, “Nikhoholagela khu litawa lya Yiisu ukhume khu dala ayo.”
    Imepo nchikhahuma nu khundekha udala.
  yom-yom: 'Bilumbu biwombo kavangila buawu. Polo wumona kiadi mu tezo kiviokakana,
    wutala ku mbusa bosi wukamba pheve yimbimbi : —Mu dizina di Yesu Klisto, ndikutuma
    totuka mu ndumba yayi ! Pheve yimbimbi yitotuka muna thangu yina.'
  san-SIN: සා කන්‍යා බහුදිනානි තාදෘශම් අකරෝත් තස්මාත් පෞලෝ දුඃඛිතඃ සන් මුඛං පරාවර්ත්‍ය
    තං භූතමවදද්, අහං යීශුඛ්‍රීෂ්ටස්‍ය නාම්නා ත්වාමාඥාපයාමි ත්වමස්‍යා බහිර්ගච්ඡ; තේනෛව
    තත්ක්‍ෂණාත් ස භූතස්තස්‍යා බහිර්ගතඃ|
  yut-yut: Mɨŋatjok uŋun yaŋ sigɨn yaŋakwan gɨldat morapmɨ agɨt. Yaŋ aŋakwan Pol uŋun
    nandaŋek kuragɨsi nandaŋ tobɨl koŋ yaŋ iyɨgɨt, “Yesu Kristo da yaŋ dagok aŋnamgut
    do yaŋsi gayɨsat, gak mɨŋatjok on yɨpmaŋ degek wɨŋ abɨgɨ!” Yaŋ iyɨŋban uŋudon
    gɨn koŋ mɨŋatjok uŋun yɨpmaŋ dekgɨt.
  grc-BYZ: τοῦτο δὲ ἐποίει ἐπὶ πολλὰς ἡμέρας. διαπονηθεὶς δὲ ὁ Παῦλος καὶ ἐπιστρέψας
    τῷ πνεύματι εἶπε· παραγγέλλω σοι ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ ἐξελθεῖν ἀπ᾽ αὐτῆς.
    καὶ ἐξῆλθεν αὐτῇ τῇ ὥρᾳ.
  cpc-NT: 'Ari okantapiintatya jiroka kitiijyiriki, irojatzi owatsimashiritantakariri
    Pablo, ipithokashitanakawo, jiñaanatanakiri piyari aagashiritakirori, ikantziri:
    “Piyaapithatairo mainawo, iri Jesucristo matakaimironi nopairyaakiri”. Apathakiro
    ikantanaka piyari jiyaapithatairo.'
  nhg-NT: 'Ejqueu oquechi por meyac tunalte. Por fin Pöblo oquesentiro hua omocuectequis.
    Oquelfe inu moxicoöne: ―Tietucöyupantzinco Jesucristo temetznahuatea: Xequisa
    de ijtecopa inu sisehuantu. Pos sa nima inu moxicoöne oquis.'
  nya-nya: Iye anachita izi masiku ambiri. Kenaka Paulo anavutika mu mtima, natembenuka
    ndipo anati kwa mzimuwo, “Ndikukulamula iwe mʼdzina la Yesu Khristu kuti utuluke
    mwa iye!” Nthawi yomweyo mzimuwo unatuluka.
  ngu-NT: 'Miyec tonaltin oquichiu yejhua in hasta ijcuac Pablo yoquiyolajxitij, ohuajnocuep
    niman oquijlij on xcuajli espíritu yejhuan ipan nemiya: ―Ican itocatzin Jesucristo
    nimitznahuatia xquisa itech on ichpochtli. Niman on espíritu semi nimantzin oquitlalcahuij.'
  kup-kup: Met alizañ ahoam dei soogin ñeo ñarah pot haovai emoohan, Pol loporih kaev
    ravat borourat pitupun epat mañah, “Iesu Kristoz abatavonañ niin nañoman ñari
    añ okop betet sa.” Pot pitupun mañahan berevat sahan ñari añ pop tin ravah.
  jid-jid: Asi ti toyi wu vi gbugbuwu. Ama Bulus, nitu vrenwa a yo nfu branbran, a
    k'ma nda hla ni brji'a ndi, “Mi mmha'u ni nde Yesu Kristi, rju ni kpa ma.” Mle
    a rju ni nton kima.
  wmw-wmw: 'Ákikuwanga suku nyingi zawenye. Basi Paulu akikimiwa, akinzungunukira,
    akinsowerera na jini ire, akamba: “Uwe jini, nukwamuru kwa zina ra Insa Almasihi,
    nlawe munu‑yu!” Mpunde noure, jini ire akinlawa.'
  gmv-GGM: Hessakka daroo gallas shira shira gadus. Gido attin Phawulossay ha Izi
    qaalan daroo meetotida gish yuyidi izi duunara hasa7iza tuna ayana “Nee iziipe
    keezana mala ta nena Goda Yesuss Kiristrtossa sunththan azazayis” gides. He ayanaykka
    herakka yeeggi iziipe kezides.
  ssg-ssg: Kilan ngain i aile saun tin tetenen ape Pol lon manomano. I tohea paxai
    tel hehin ape i kakane tel spirit lialun leilon i ukek, “Ti poh Jises haniwen
    nga, nga hone o ahutawa ti tel hehin ie.” Tataen ien wanen tel spirit lialun ahuta
    salili i.
  zpo-NT: 'Sbaa mle me zyen doo mbizh, axta paro nguzha Pab tant seeka nii me, nu
    mzere xaa yenn xaa mlach xaa lo me nu nzhé xaa lo mbi mal kwaan nzho lextoo ngwnaa
    mad zee: —Kwaan yalnabeyy cheen Jesucrist, nabeey na lu, broo lextoo ngwnaa ne.
    Leeka gorzee lee mbi mal mroo lextoo me.'
  poy-poy: Kaweri kankutenda hangu kwa mashaka gatangala ata lishaka limu Paulu kakalariti,
    kamgalambukira na kumgambira shamshera ayu, “Nukugambira kwa litawu lya Yesu Kristu,
    gumlawi ayu!” Palaa palii shamshera kamlawa.
  qwh-NT: 'Y cada junaqmi tse shipash tseno parlarnin qatiräcayämarqan. Tsenam Pabloqa
    piñarcurnin tse shipashcho supëta queno nerqan: —¡Teyta Jesucristupa jutinchomi,
    qam supëta mandaq jina öra que shipashpita yarqunequipaq! —nishpa. Tsenam jinallacho
    tse shipashpita supë yarqurerqan.'
  gaw-gaw: Nug kobol amu deḏ kuḏum he uḵe uḵe, Paulus nug oop̱a guiṯak doya, nug eḏua
    ouḏi nau amegp̱a aum. “Jesus Kristus onigp̱a na nug uuidḵutnu aṯem!” awa aum.
    Anam a amu ouḏi nau geha aaḵu ah amu uuiṯa uḵom.
  nca-nca: Kosa naru qambu ŋuno pare ŋu ŋunde te yate-yate Pol ŋuro piyimiŋoro rohoréŋoro
    yuqa ŋu ŋande miraró, “No Yesu Kristo ŋuro owímo kimiroteno, pare ŋa roto toŋe!”
    Ŋunde yiníqota roto toŋeró.
  zpz-NTPP: 'Zañ dzi ni bicy ñi gashtal ornu bdzaꞌ Baly niñ. Orzeꞌ bish cyay bgüiiñ
    loñ. Orzeꞌ nay rab yu nuras zeꞌ: ―Par nu nac rishbeey ni Jesucrisht, ya̱ rne̱e̱
    lor nu ruu chur lo fiñ ii ―nay. Orzeꞌ lueg la bruu nuras zeꞌ.'
  mkj-mkj: Jerpein mene ne wihwia joang oauwe rehn dir. Paul ken lioasla ih pwurlahng
    jerpeinno, pwehng ngen jausso, “In oadoan Jesus Christ, ngoahi pwehng koawoa en
    diljang nehn jerpein mene!” Nehn oar anjoauwo ngenno diljang nehn jerpeinno.
  zac-NT: 'Zihani dzë bëꞌnë lliguënaꞌa rëꞌ zdëꞌë. Glli, glli, fuertë guníꞌill; bidë
    náldëll lëꞌë naꞌa. Perë bëldë́ Pablo nu guníꞌiꞌ lu mëdzabë nananú laꞌni lduꞌu
    lliguënaꞌa: ―Con pudërë nabëneꞌe Jesucristo guiahia, rniaꞌa lul por lë shtë më,
    bëruꞌu laꞌni lduꞌu naꞌa rëꞌ. Lueguë lueguë iurní bëruꞌu espíritu dzabë.'
  kyg-kyg: muki afinaꞌae afinaꞌaeꞌmo ani agufa gemo huno hapa paige hapa paige huno
    maiꞌniye. Poloꞌa lusi kava huno alaga haeꞌnigenoꞌaeꞌmo aino afe leno ani hosu
    aune nefeꞌmo, Yesu Kalaisi agiꞌaletiꞌmo ani aꞌmafaꞌnemo ataleka emikeno, huꞌna
    kaha nepauve, huno ha nepaigenoꞌaeꞌmo malage huno ataleno emineꞌniye.
  kmk-kmk: Piga’n aḻgawa siya’d kingkingwa na di aginggana’t adin Pablo nakaanus ot
    sininagung na dit baḻasang asina kinnanan sit nadadaga ispiritu un, “Bilinok sika
    utdin ngadan Apu Jesu Kristu, lumaksun ka utnata baḻasang.” Ot dagusa lummaksun
    dit nadadaga ispiritu.
  cao-NT: 'Tocapijaniquë huëstima ca barí no. Jarohari tsi Pablo yosananiquë. Yosanahax
    ja bopinaniquë ja qui chanixëna. Jatsi jahuë yoshi qui ja chaniniquë: —Jesucristo
    chamá tsi naa xotaco quima natsëquëhuë iquia —iquiina. Jatsi yoshi natsëquëtapiniquë.'
  bbr-bbr: Ko kiro ämän omre sosop tainware arirai kesernuk, Pol nukas kiro sarau
    asiren wouti monuk, pirirmara, kiro osou aru auruwon, “Is Jisas nukan enip pakaima,
    aisom, na kiro asir utoinam, man!” Kesernuk, osou aru kiro ses opokar kiro asir
    utomara, manowon.
  inb-inb: 'Achka puncha­kunami chasa­lla­ta kapa­rispa kapa­rispa kati­chi­raiarka.
    Chi­manda Pabloka, rabia­rispa, tigra­rispa, kuku wairata nirka: —Jesu­cristopa
    suti­wa­mi niiki: “Kai sipas­manda llugsii”. Chasa rimag­lla­pi, llugsirka.'
  hrv-hrv: 'To je činila mnogo dana. Pavlu to napokon dodija pa se okrenu i reče duhu:
    “Zapovijedam ti u ime Isusa Krista: iziđi iz nje!” I iziđe toga časa.'
  box-NT: 'Wizooní cɛ̀rɛ̀ɛ yi ká lé bṹn ó o hã́a mu wee wé. Fúaa o Poole
    sĩi cã̀ cã̀, á yèrèmáa bía nɔn o cĩ́ná na ó o wee sáráa yi: «Le ĩ
    bío mu na foǹ: O Yeesu yèni pànká yi, à ũ lɛ́n día a hã́a mu lònbìo.»
    Mí lahó yi ó o cĩ́ná dɛ̀ɛnía wà día a hã́a.'
  ote-NT: 'Ndunthi ya pa bi dɛngahe ne nza̱ntho mi ma̱nga njabʉ. Pe ra cu Pablo ya
    himi ne da ꞌyøde da ma̱nga njabʉ. Hangue bi mpʉntsꞌi ne bi zofo núꞌa̱ ra tsꞌonda̱hi
    mi pɛꞌtsa núꞌa̱ ra nxutsi ne bi ꞌñembi: ―De rá thuhu ra Zidada Jesucristo dí ꞌbɛpꞌaꞌi
    gui pøni de gue nuna nxutsina̱. Y nura oraꞌa̱ ꞌbestho bi bønga ra tsꞌonda̱hi.'
  wnu-wnu: 'Yamangar eng qenen ende at intoar qib igama Pol iet wogub igeser maurem
    opuri igoar eng qamat qamar: “Yisas Krais eng unumut nonob quraum. Yamangar e
    wogub der iua.” Ende qamara maurem eng wogub qoorei.'
  zam-NT: 'Mbli mza'' con''a le''n huax huiz axta, por lult, mbli mza'' ngo tac lezo''
    Pab por con'' ndli mza'' loo nu''. Sya, mbere Pab par ned xís Pab. Ndxab Pab loo
    xpii ye''rsin'' co'' nzo loo mza''a: ―Por cón che''n con'' roo con'' xèn co''
    nzo la''s nii Jesucrist no co'' nzo la''s ya'' Jesucrist, na ñibe'' lool, xpii
    ye''rsin'' co'' nzo loo mza'', gro'' loo mza'' ba''. Leque hora, ngro xpii ye''rsin''a
    loo mza''.'
  zyp-NT: Mataico ning hlupui ma hraco a tua tei. Ahning taco Paul cawh a si a vangtúnah
    cawtah a paleh hno ka, khachia cawh, “Zisu Khri ming tah ma cawngsawno chung taikhei
    ka pia law ka ca tah!” tah ka, ma cangkawleh cawh khachia taco a piasai.
  sey-NT: 'Ja̱jeseꞌe siꞌa muꞌseña cuico peꞌteroja̱iona, yoꞌo jujani Pablopi coꞌye
    po̱nëni i̱ote ta̱ꞌñe ca cocare capi: “Jesucristo mamipi cua̱ñeñë, icore je̱oni
    etani saijë̱ꞌë, coꞌa joyo.” Ca macarepa ja̱re i̱ti macapi coꞌa joyo i̱ote etani
    sajiꞌi.'
  nvm-nvm: Regavo bara iji fu tavan uruvana fu ijeg kumeno ijefuon For fuka ma isemga
    fu una dakaroime kaven ise iji kua, Na Jesu Kuraison if ijia kuavno ni bara iji
    areme keko vakne kuain. Fu ijeg kuamga kaven ise iji fuka tavan ijia bara iji
    areme keko vain.
  mps-mps: Tama te wegigo agai umabo sogo tama naga tiali. Tibaso, nosali Pol aga
    hagela mu yali. Pol aga begegi solama, te dwai mobobolo te po wali, “Eno Jisas
    Kraisgo bomode nagebolo obao,” wali, “te wegi tagalama, nage pao.” Pol agai te
    po olama, tama te dwai mobogo te wegi polo taga pali.
  pab-NT: 'Nikare kawiyalijita wiso kahareki ferakene. Wahehena hoka Paulo emaxahalikihena
    hoka terehokoa wahakotya enomana hoka nexa tihanare hiye: — Jesus Cristo nexare
    kakoa wirai: hahikoahetehena exe xoimahaloti nonitata — nexa. Nexa hoka exowakita
    tihanare hikoa, xaneheta imilakota.'
  llg-llg: Inanak ndia ana tao leondiak losa faik hiꞌda. Doo-doo, boe ma Paulus ana
    mbela namanene inanak ndia, nanggonggoun ndia. De Paulus ana heok nasafali, de
    nakabubulak matan neu inanak ndia, boe ma ana palenda nae, “Heeh! O nitu manggalauk!
    No Lamatuak Yesus koasan, au palenda o, kalua muma inanak ia mai, hatematak ia
    boe!” Paulus nakokola nateꞌe, boe ma nitu ndia ana kalua tutik.
  kyf-kyf: '''Sa ɔɔ ''ŋwnɔ nʋa ''kɔmʋʋ. We bhɩalɩda, ''cɛ yia Pɔlʋ dɔlɔ, ɔ ''bhitia,
    ''ɩn ɔ nɛɛ wee zuzu -ylaɛ: «-Zezu Klisɩɩ ''ŋnɩ nya, ɩn nɛɛ -mɩ -ylaɛ, -ɩn ''tla
    ɔ ''wʋ!» -Bha -bhlokpadɛ, ''ɩn wee zuzu yia ɔ ''wʋtla.'
  tpi-tpi: Planti de dispela meri i mekim olsem. Na bihain Pol i les tru long harim
    singaut bilong en, olsem na em i tanim na i tokim dispela spirit, “Long nem bilong
    Jisas Krais, mi tokim yu, yu lusim dispela meri na yu go.” Na wantu dispela spirit
    i lusim meri na i go.
  mih-NT: 'Tacuan i zavaha ña cuaha xaan quɨvɨ cuhva ndya ñá cundyee ca iñi ra Pablo,
    ta zɨquɨ i nandyehe sata ra ta i catyi ra sihin tatyi cuihna cuan: Yuhvi catyi
    vatyi quiton añima ña ya vatyi iyo tundyee iñi sii ra Jesús. Catyi ra. Ta zuun
    ñi caa cuhva cuan i quita tatyi cuihna añima ña.'
  qvh-NT: 'Sayno waran waran büllata rurar gatiräyämaptinmi Pablo rabiacushpan jipashcho
    caycag supayta nergan: “¡Jesucristupa jutinchömi gamta gargö cay jipashpita yargunayquipä!”
    Sayno niptinmi jinan höra say jipashpita supay yargorgan.'
  kms-kms: Nginy quan nyumbueg te pugri wuri wuri, muq Pol ni nutungu nutungu si yavi
    nati, di ni tindi nondo ququ brequ te simbe nindig nari, “Nge Jisas Kraist nde
    nyamb pe kari, nu nyumbueg te si raq di yo.” Muq brequne ququ brequ te nyumbueg
    te si niraq, wu nase no.
  agn-agn: Doro rang mga kaldaw ang agboaten na narin, asta indi ra nagagoanta si
    Pablo. Animan dayon ang sinalonga na tang babay ig ganing ong ispiritong paggaem
    ong nandia, “Ong aran ni Jesu-Cristo, agtobolona yen ang lomboa ong nandia!” Ig
    ong oras ang laging asi, limindoa tang ispirito ong babay.
  nhi-NT: 'Ohcon oquichiu miqueh tonalmeh, uan oehcoc tonal ihcuac Pablo yocyolmohsiuih.
    Omocuip icah in ichpocatl uan oquiluih in amocuali ehecatl: —Ica nitoocaatzin
    Jesucristo inmitziluia: ixquisa ixcaua in ichpocatl. Uan sanniman in amocuali
    ehecatl oquis.'
  ttc-NT: 'Ky''ila''j q''ijxi'' tuq ntk''ulu'' ikxji, b''ix yaji te Pa''k ojetq tuq
    tziktik tzan txik xhcha''o'' kob''chaq ikxji. Tetz owaj meltz''jik ti''j, b''ix
    oxik tq''uma'' tuky''i te malspirit aj atqex tuq tuj tanim te q''opoj, oxik tq''uma''
    ikxjani: «Tuky''i tajwalil Jesukrist, oxe''l nk''ulu'' mandad yatz tzan ajatz
    tuj tanim ja q''opojni.» Ntons, b''eyxnajji te malspirit ojatz tuj tanim te q''opoj.'
  dan-1931: 'Og dette gjorde hun i mange Dage. Men Paulus blev fortrydelig derover,
    og han vendte sig og sagde til Ånden: “Jeg byder dig i Jesu Kristi Navn at fare
    ud af hende.” Og den for ud i den samme Stund.'
  kwj-kwj: Gisi gisi do humwe o sumbu hinga ni ete ti wo wowani Pol diyahani ri jamekoni
    o himamwale kapwa ni ya ri sawe, “Jisas Kurais hi tiki mini a sawendau, do humwe
    ma andosini ma i.” Ete wowani metengei ete o humwe ni andosini ya i.
  vie-OVCB: 'Việc này cứ xảy ra nhiều ngày liên tiếp đến nỗi Phao-lô phiền lắm, quay
    lại bảo quỷ: “Nhân danh Chúa Cứu Thế Giê-xu, ta truyền bảo ngươi phải ra khỏi
    người này!” Lập tức quỷ bị trục xuất.'
  kze-kze: sáwívaka'a kwa'maéna kwégwena mirá súwana Póro arumbá umbaí tówana mégwantena
    kwenarumpimbó máyon-taravaa-kwankontavena séna Ísu Káráísitina asirayámbá kwáyáintavai
    égési umái sé'a minárásí auwé kóaao súwana avekáámbá auwéna kóúwasa
  mpj-mpj: Jilanyalu-jananya wanara wajalkatipayi, karrpu kujupa karrpu. Palunyangka
    Puulpara wirrilyirriraka pijirringu wajarnura, “Jiijajmiliwintilurnanta maparnwintilu
    wajarninpa. Pakalalura yarra!” Palunyajanu pipurrulura malpunga pakarnu yanu.
  lbk-lbk: Away kaat et ay akhew ay inang-angnena chi engkhana'y naoma chadlo si Pablo.
    Sa na't sinakhong ay nangwani isnan anito, “Isnan ngachan Jesu Cristo, filinek
    sik-a ay fomala ken siya!” Et isnan chey kannay ay olas finmala nan anito ken
    siya.
  mto-NT: 'Veꞌem tseꞌe jyátu̱ka yꞌijt may xa̱a̱j. Ku veꞌe je̱ Pablo ñuuꞌkx ku̱xeꞌe
    veꞌem vaneꞌem yakka̱ts, vanꞌit tseꞌe vyimpijt je̱tseꞌe du̱nu̱u̱jmi je̱ ko̱ꞌo̱yjáyuvap
    juuꞌ veꞌe je̱m je̱ kiixu̱ta̱ꞌa̱x jyaꞌvin ka̱jxm. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Je̱
    Jesucristo ka̱jx xa a̱ts mitseꞌe ntukpavaꞌañ je̱tseꞌe mpítsumnit je̱m ya̱ꞌa̱ jyaꞌvin
    ka̱jxm. Tun jatyji tseꞌe pyítsumni je̱ ko̱ꞌo̱yjáyuvap.'
  bzh-bzh: Avëh sënë nevonġ nebë sënë raḳ buk, lob Paulus ni tebö raḳ, lom ggërin
    menër vu memö nipaya bë, “Senër raḳ Yesu Kerisi arë niwëëk vu honġ bë ġedëëin
    avëh sënë geġena!” Lob pevis bememö lëëin avëh geto meya.
  guj-2017: તેણે ઘણાં દિવસો સુધી એમ કર્યા કર્યું, ત્યારે પાઉલે બહુ નારાજ થઈને પાછા
    ફરીને તે દુષ્ટાત્માને કહ્યું કે, ઈસુ ખ્રિસ્તને નામે હું તને આજ્ઞા કરું છું કે
    એનામાંથી નીકળ; અને તે જ ઘડીએ તે તેનામાંથી નીકળી ગયો.
  jvn-NT: 'Pirang-pirang dina suwéné wong wédok mau bengok-bengok terus, marakké rasul
    Paulus nesu banget. Dèkné terus minger lan nundung demité ngomong: “Ing jenengé
    Gusti Yésus, kowé tak tundung metu sangka wong wédok iki!” Sakwat demité metu
    sangka wong wédok mau.'
  byr-byr: Aꞌmweꞌ dada yɨrɨka pɨjaakuna jaka dada Polɨ maaꞌna kwinaꞌ gɨnyɨmaꞌnyɨna
    yaka yɨmakerɨ wɨdaꞌ “Kɨraazɨtɨyai Jizaazarɨne yayavɨna naanga gɨthɨma! Aꞌmwevɨre
    munyɨkɨdaasɨ dalyona!” Sara kudaꞌ sagaasagaaꞌ yɨmakei yarai bwalyuna yaꞌ.
  ian-ian: Nɨma sakwat nandinya angivat mɨna waagan kat wandɨ. Jisas Kraistna sɨmba
    mɨn kat wowun. Lɨ kat kwagala wowun. Wandɨ maa waagan lɨ kat kwagalandɨ.
  hun-hun: 'És ezt több napon át művelte. Pál azonban megharagudott és hátrafordulva,
    ezt mondta a léleknek: „Parancsolom neked a Jézus Krisztus nevében, hogy menj
    ki belőle.“ És kiment abban az órában.'
  mcf-NT: 'badiadquidën-badiadquidënquiec comapenec cuëdpondash. Adec cuëdtonesho
    tantiate bunenquio yec amibidi bidiadquin mayan icsa dapuduedaid chido chuiquin
    comapenen Pabadon: —Esuquidistun nadatiambocquin naidënquio dapuduenta —cac badedquio
    mayan icsa dapuduempondash.'
  kjs-kjs: 'Go nogome ade abuna nimu yalisa-daa naa gu-rupa raita mea ipuma yaalisa
    rabu Pol-na koneme adisa-pulu perekeyoma nogona remo-para go-rupa lakalisa: Neme
    Yesu Keriso-na bi madaa talo: Go nogona koauna abi rakepe pu lisa. Go lisa rabu
    remome go nogo giyoma wagepu rakepema pogola pisa.'
  mni-mni: "Asumna mahakna numit kayamarum chattharammi. Akonbada Paul-na yamna nungaitaduna\
    \ onsillaklaga thawai aduda hairak-i, “Jisu Christtagi mingda mangondagi thokkhinaba\
    \ eina nangonda yathang piri!”\x94 Khudak aduda thawai adu nupi adudagi thokkhirammi."
  yad-NT: 'Nu̱ñi darya ni̱day savichadeda rajuu runda sa̱ra̱ju̱ nu̱y. Paricheñuma
    sanique̱tta̱da Pávurura. Sa̱numityeda ji̱ta variy Pávuru, su̱teda ji̱ta siva bayantu:
    “Ri̱tay Jesucrístu jtyamu yiva: ¡Ya̱numa jiya sivasiy!” Varicha̱ra̱ju̱ saya̱da
    bayantu variy muchechityuvasiy.'
  mxb-NT: 'Ta kúú kuaꞌa̱ vá kuu̱ ni̱ sa̱ kee xi dión. Sa̱ꞌá ño̱ó ko̱ ní xi̱ꞌo ndeé
    ka̱ ini Pablo saꞌa̱ xí. Dá ni̱ na̱ndió ko̱o na, dá ni̱ kaa na̱ xíꞌín espíritu
    kini nákaa̱ ini xi̱: ―Xíꞌín kuu̱ Jesucristo, na̱ xíꞌo choon no̱ói̱, saꞌándái̱
    choon noo̱o̱n. Kuaꞌán keta kíi̱ ini tadiꞌí xaa̱n. Ta kúú vitíꞌón vá ni̱ keta espíritu
    kini ñoó kuaꞌa̱n.'
  pon-2006A: Serepein menet wiewiaier met erein rahn tohto; Pohl ahpw lingeringerkihda
    oh sohpeidohng oh ndaiong ngehn sauto, “Ni mwaren Sises Krais I padahkihong uhk
    ke en pedoisang rehn serepein menen!” Ni ahnsowohte ngehno ahpw pedoisang rehn
    serepeino.
  maq-NT: 'Jemu cjín nixtin xi cuatjin casahmi na. Hya xi camá ne, tsëhë xi jemu camaxti
    rë Pablo ne, cavuya me cavutsejen me na, sehe cachja me cojo xitsehen jan cuitjin:
    ―‍Tsëhë xi Jesucristu casuaxa ná me ne, ¡tetjixin tsëhë na! ¡Vëhë xi chjá cojo
    ri! ―‍Cuatjin cachja Pablo. Hane hora vëhë ni ne, cavetjuxin xitsehen jan.'
  hto-hto: 'Dɨga iruillaɨ daɨí afengo caillɨde. Are ie caillɨ́cana ɨ́coɨmo, Pablo
    zefuínaite. Meine gɨ́recaillano aféngomo ite fɨénide jóriaɨna daɨde: —Jesucristo
    mámecɨdo aféngomona ona oni orédɨcue, —daɨde. Daɨí daɨna llezícamona afe fɨénide
    jóriaɨ aféngona fáɨcanocaillano jaide.'
  por-BRBSL: 'Ela fez isso por muitos dias. Mas Paulo, irritando-se muito, voltou-se
    para o espírito e disse: “Eu te ordeno em nome de Jesus Cristo que saias dela!
    Saiu naquela mesma hora.'
  ces-NKB: 'A to dělala po mnoho dní. Když toho však Pavel [už] měl dost, obrátil
    se a řekl tomu duchu: “Přikazuji ti ve jménu Ježíše Krista, abys z ní vyšel!”
    A v tu chvíli z ní vyšel.'
  cui-cui: 'Bapowa baxua exaneiba ainya matacabin. Pablo amuxufaetabi. Pablo barapowa
    taitaweta cauri. Pablo cauritha namchi, jeye: —Jesucristo wʉntha caitawetatsi.
    Naetsiriware. Xubariware bapowayo, jei Pablo. Bara caena barapowayo copatabatsi
    cauri.'
  boj-2014: Bati gargekoba uŋa dena anjam degsi maroqnsiq iga daurgoqnej. Deqa bati
    bei Pol a uŋa deqa minjiŋ oqnaqa bulosiqa mondor uge di minjej, “E Yesus Kristus
    aqa ñam na ni mermonum, ni uŋa di uratosim ulaŋ.” Degsi minjnaqa mondor uge dena
    uŋa di uratosiq ulaŋej.
  eng-OEBUS: She had been doing this for several days, when Paul, much vexed, turned
    and said to the spirit within her, “In the name of Jesus Christ I command you
    to leave her.” That very moment the spirit left her.
  eri-eri: Fati baingaro aita waha no onou onowai. Iinga la Pol no nomo yaurou waha
    bona hogonyi danga bagu tuwai, ono wainga no ubuludu bona hauri waha letuwai,
    “Ji Yesus Kristus unyi langa lehinini, ne aita beha awa tudu fagawau.” Ono wainga
    fasadu onou hauri waha no aita waha awa tudu fagawai.
  aly-aly: Kwey ra anwernenhantherr aleth-antey apentenh. Angka anyent ikwerel arlkerl-apenh.
    Ra Paul renh arwengkilek. Paul ranem rtnek arelh renh aremel, Paul-el arrenty
    renh ilek. “Jesus-kenh rlterrk-akertel atha ngenh ilem, kwey aleyak ikwer-they
    tyerrelha!” Arrenty ranem kwey ikwer-they kel tyerrelhek.
  wiu-wiu: Ta pataka pade-mene enile toma nokale Poloyo yakama pome teko tokale ete
    peketapekome ipono-pala okome Yesu patu kautakoane kakene ukuno, einatoa takoa
    pa wa okaka eina eina takoa poka.
  swe-swe: 'Så höll hon på i flera dagar. Men Paulus blev upprörd och vände sig om
    och sade till anden: ”Jag befaller dig i Jesu den Smordes (Kristi) namn att lämna
    henne!” I samma ögonblick for anden ut.'
  cth-cth: Hottelah, napuica ni a ngelawn dawkvah, Pawl ni a kamlang sin teh Jisuh
