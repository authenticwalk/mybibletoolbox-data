    kin warimpen ripa!” Yatom maur paitn pa apm hor tukuleinjel ak wang ketn ripake.
  amo-amo: Kubure wa liubun dọrtunanin nayiri gbardan, Udak ligaghe Bulus ayime nana
    ka, antina akwila yene kubure anin woro u funu unanzaghe ulena wadi nan nya kubure.
    Anin belle, Nan nya lisan Isa Christi nuzu udas uchin kuburakone! Sa umọlu kubi
    ufunu unanzaghe tin na achino kubure.
  pjt-pjt: Munu paluṟu tjiṉṯu tjuṯangka rawangku alatji wangkakatingi. Ka Paulanya
    kungkawaṟa panya paluṟu rawangku wangkanyangka kuliṟa kuliṟa kaar-kaararingu munu
    maḻakukutuṟa mamu panya palunya wangkara painu, “Jesulu ngayunya witulyankunyangkaṉanta
    nyuntunya wituṉi kungkawaṟa pala palulanguṟu ngalya-pakala munu palunya wantikati!”
    Ka mapalku mamu paluṟu kungkawaṟa panya palulanguṟu pakaṉu munu palunya wantikatira
    anu.
  cwe-cwe: Katenda ivo kwa siku nyingi mbali Paulo havilondile, kamuhindukila na kamulongela
