    icüpucü nauqui ariorrücü auqui na cupiquirri. Au manu rratorrü sürotitü choborese
    auqui.'
  aia-aia: '''A hauai heresi suria''ai taringai dangi. Mia Pol ''a wai''ate''a nga''iniai
