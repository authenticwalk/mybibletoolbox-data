    Tappa mallai siami inde setangnge.'
  rus-SYN: 'Это она делала много дней. Павел, вознегодовав, обратился и сказал духу:
    именем Иисуса Христа повелеваю тебе выйти из нее. И дух вышел в тот же час.'
  mbh-mbh: Ma nge nang elonga seng aken i oma inga venen aken. Lama Pol ilemi kling
    ol ma i eksinga ma i ria tamata aken ve, “Tho nong wong nge a Jisas iion aro wong
    lopot a seng aken nge!” Na a ur e avele na tamata kerenga aken i lopot a seng
    aken nge.
  bdd-bdd: Gumalaulauina bewa gidemusa ꞌiwuiwui sabwelo baibaiwana ꞌoidiya, ꞌoinega
    Paulo wahina ꞌiloꞌwataꞌwata, ma ꞌiꞌitehinowa, ma yaluyaluwaina ꞌihegwaeya, ꞌigwae,
    “Yesu Keliso saninega yaloinego ma gumalaulau beno ꞌoinega ꞌulatu.” Ma nage ꞌoina
    ꞌihapwesa.
  cbt-NTPO: 'Na''a tahuëri imatoncoi, naporárin. Pinatanaton, Paonoso'' no''huitëriporin.
    Tahuërëtahuaton, sopai itapon: —Quisocristo nanan quëtërinco ni''ton, a''paaranquën.
    ¡Iso sanapi quëran pipimiatëquë''! itërin. Naporo chachin pipimiatërin.'
  rmy-SERVI: 'Вой терэлас када диво дивэстар. И кала Павлости вса откада вурыцыля,
    вов обрисиля тай пхэнда фаности: — Важ Лав Исусо Христохкоро мэ прыпхэнав тути:
    выджя латар! Дэ кодыя ж вряма фано ачявда ла.'
  srn-NT: 'A du a sani disi wan heri pisten te leki a kon ferferi Paulus. So a drai
    taigi a yeye taki: “Ini a nen fu Yesus Kristus, mi e komanderi yu fu kmopo na
    en tapu!” A srefi momenti dati a yeye gwe libi a frow.'
  cta-NT: 'Tyu̱u̱ tsa̱ lcaꞌa̱ nu cunaꞌa̱ biꞌ jiꞌi̱ ya, loꞌo la cuiꞌ juaꞌa̱ nxiꞌya
    tsa. Liꞌ ngaꞌaa ndiya tiꞌ Pablo chaꞌ nxiꞌya choꞌ. Nguxtyacui yu nde chu̱ꞌ yu tyucui̱i̱
    su ndyaa yu, nchcuiꞌ yu loꞌo nu cunaꞌa̱ quicha biꞌ chaꞌ jiꞌi̱ cuiꞌi̱ nu ngusñi
    jiꞌi̱ choꞌ, chaꞌ tyuꞌu cuiꞌi̱ biꞌ tyaa liꞌ: ―Chacuayáꞌ jiꞌi̱ Jesucristo nchcuiꞌ
    naꞌ ―nacui̱ Pablo jiꞌi̱. ―Tyuꞌu cuiꞌi̱ nu ntsuꞌu laja cuañaꞌ nuꞌu̱ juani, tyaa
    nde liyaꞌ. Hora ti ngutuꞌu cuiꞌi̱ biꞌ ndyaa liꞌ. Ngua tsoꞌo nu cunaꞌa̱ biꞌ liꞌ.'
  bqc-SIM: 'Ìↄ kɛ màa lá gu lɛ́ dↄ, ↄ̃ yã́pi Pↄlu wã̀. À lìli ò tã́apiɛ:
    Má ònɛ ń Yesu Kilisi tↄ́o, go nↄɛpiwa. Ɔ̃ à gòwà gↄ̃̀ↄ.'
  tcz-CHONGTHU: Hiti chun nikho tampi abolin ahile Paul jong alunghang tan, chuin
    akiheiyin asunga cheng lhagaoboh koma chun aseiyin, “Yeshua Christa mina thu kapeh
    nahi, amanu sunga konin pot in,” atile, apettah chun adalhatan ahi.
  mar-mar: असे ती पुष्कळ दिवस करीत असे; मग पौलाला अतिशय वाईट वाटले व मागे वळून तो
    त्या दुष्ट आत्म्याला म्हणाला, “येशू ख्रिस्ताच्या नावाने मी तुला आज्ञा करतो की,
    तू हिच्यामधून निघून जा.” आणि ते तत्काळ निघून गेले.
  snp-snp: Etito kamena-kamena ya ilulu kuto lo-lo o minaito Polokafo eleka fito eleyapa
    wito Satani kimiwela eti loumami, Namo Yesu kuliyalo lokomowe. Kamo ya nomili
    lulauti yauti dito wo, loto loumaito, ayalo ya fulo edeito wiye.
  isl-isl: 'Þessu hélt hún áfram dag eftir dag, þar til Páll, sem líkaði þetta illa,
    sneri sér við og sagði við illa andann, sem í henni var: „Ég skipa þér í nafni
    Jesús að fara út af henni!“ Á sama andartaki fór andinn út.'
  spy-NT: Kimwaayaat kuu nyooto ām bēsyōōsyēk chēē chaang' kut kooyiim Bāwulō ꞉ng'aleekyii.
    Yooto, kuweech keey ꞉Bāwulō ānkōōburyoong'to tāmirmiryoonoo kule, “Āmwoowuung'
    ām kaayneetaab Yēēsu *Kiriistō kule ichuwunee chēēbi.” Kuchuwunee ꞉tāmirmiryoonoo
    chēēboo areet akeenke.
  xnn-xnn: Nadandan ay agew nan mang-ik-ikkanana isdi enggana ay naoma si Pablo tay
    agindadayaw nan anito ken Apo Dios. Isonga dat sagongen Pablo nan babassang et
    kanana isnan anito en, “Gapo isnan kabaelan nan ngadan Jesu Kristo et ibagak en
    taynam siya.” Dat tet-ewa komaan nan anito ay dagos.
  mwe-mwe: Gwatendile nneyo kwa mobha gamagwinji mpaka lyubha limo a Pauli guyaashimile,
    gubhatendebhwishe gubhammalanjile lioka jula, “Ngunakuamulisha kwa lina lya a
    Yeshu Kilishitu gunshoshe aju!” Shangupe lioka jula gwanshoshile mwali jula.
  tte-tte: Kaliyate ibaibaiwa iyogayoga-samasamalulu kabo Paulo yona ikwatakwata mwa
    itagelakeile yo yaluyaluwa biki koina iwalolau iba, “Yeisu Keliso esana mena yawalo
    koliwo kuyawatagili gamasinene kulogabaeni.” Sauganane koina yaluyaluwa bikine
    iyawatagili gamasinene koina yo ilowasi.
  tcs-tcs: Ebridei dis gel bin spik dem seimtok ane em bin stat po prapa boda Pol.
    So Pol bin slu ane bin tok po da spirit insaid dat gel, ‘Wea neim blo Zizas Kraist
    ai spik yu, kamaut!’ Ane stretwei da spirit i bin kamaut prom da gel.
  hlt-THB: Khawnghi cemyihna ce kqawn khing hy. A hukhit na taw Paul ing ak kaw hul
    law nawh cawhkaw qaai na ce, “Jesu Khrih ang ming ing vawhkaw nuca ak kawk khuiawh
    kawng cawn hlah!” tina hy. Cawh qoe qoe awh ce qaai ing cawhkaw nuca ce cehta
    hy.
  soq-soq: Walama uara me epe dewaleidio Paul nuawa kadileno leulene i sa ewene aleu
    kadiwa me bedewe wandia diene wanase, “Iesu Keriso ebowe ne dieedina me ee noe
    aitaa!” Ita tauwadea os aleu kadiwa i ene nosene alen.
  qub-qub: 'Waran-waran rimaptin Pabloga mana awantacur jipashta rimachej dyabluta
    niran: «Jesucristupa jutinchömi gamta gargö cay jipashpita witicunayquipaj.» Chayno
    niptin jinan öra dyabluga aywacuran.'
  att-att: Á kággággaw, kunniaw yù kingnguá na áddè ta arán na kalurâ ni Pablo, á
    nallipay kuna, á kinagi na sù anitu na, “Yawe yù kagiak ku nikaw ta pannakabaggi
    ni Apu Kesu Kiristu, ta mánaw ka sù babay.” Á dagarágâ nánaw yù anitu kuna.
  bki-bki: Karina, naio jom̃a mila jibe na ban kumemi ka legiano telabo, mila Pol
    mijog bova-o deio, ana bokar bogo tai ana naio tinien jer niununo va nei, ana
    jiraragidi, berkanio, berinavo “!E, bare! Neber kaso memedu, ea Yesu Kristo siano,
    jau komoluo den niatira na vonganei.” Mo vaarakurano ga, naio buro den niatira
    nei naio bano.
  bqp-bqp: 'Àdigↄ̃ kɛ lɛ lán gu dìgↄ̃ dↄ nà, akũ Pↄlu kpàsa kãao. À lìtɛ à pì tãna
    pìinɛ: Ma ònnɛ kũ Yesu Kirisi tↄ́o ǹ goa. Akũ à gòa gↄ̃̀nↄ.'
  mcp-mcp: 'Nyə á ka nə́mə́ dʉ sá ntʉ́nɨ mwɔ̂w ŋkí bulya nə́ ndɛɛ́ Pwôl mú lwádʉga
    nyə, a mú yid dʉ́g nyə mpʉ́sə, a mú lás nə jamb nə́: «Jínə́ mə́ Yésus-Krîst dɨ̂,
    mə yɨ́ɨ́mbʉli wo nə́ wo wúg múdá ɛ́nɛ dɨ́!» Shíshim músə nə́mə́ cúwo cé nə cé.'
  hat-hat: 'Li t''ap fè sa pandan plizyè jou. Pòl menm te bouke ak fi a. Li vire,
    li di lespri a: Nan non Jezikri, mwen ba ou lòd, soti sou fi a. Menm lè a, lespri
    a soti sou li.'
  npl-NT: 'N íchpochtli ijkó okichijtínenki miakeh tonatijmeh, pero se tonati n Pablo
    ayakmó okixiko, owalmókopki iwa okili n amokuali espíritu non okatka ijtik nin
    íchpochtli: —Ika Itoka n Toteko Cristo Jesús, nimitsnawatia, xikisa de itech.
    Iwa n amokuali espíritu san nima okikakajte.'
  bgg-bgg: Ai è ji è rek ne rai phane inai bajo rey sha dun, Phaul è zo ne idoh riie
    srane ji pha ragung shii giung ne yao, “Isu Masi beng è na shii giung dang phro,
    ji pha bimi è na ne fuang khia mage bo!” Ji è giung dang pha ji shii ji pha ragung
    de fuang khia dun.
  eng-TCENT: She kept on doing this for many days, and Paul became so annoyed that
    he turned and said to the spirit, “I command yoʋ in the name of Jesus Christ to
    come out of her.” And it came out that very hour.
  eng-BSB: She continued this for many days. Eventually Paul grew so aggravated that
    he turned and said to the spirit, “In the name of Jesus Christ I command you to
    come out of her!” And the spirit left her at that very moment.
  cpu-NT: 'Ari okantapiintatya iroka kitaiteriki, irojatzi ovatsimashiretantakariri
    Pablo, ipithokashitanakaro, jiñaanatanakeri peyari aakashiretakerori, ikantziri:
    “Piyaapithatairo evankaroka, iri Jesucristo matakaimirone nopairyaakerira.” Apathakero
    ikantanaka peyari jiyaapithatairo.'
  san-ASM: সা কন্যা বহুদিনানি তাদৃশম্ অকৰোৎ তস্মাৎ পৌলো দুঃখিতঃ সন্ মুখং পৰাৱৰ্ত্য
    তং ভূতমৱদদ্, অহং যীশুখ্ৰীষ্টস্য নাম্না ৎৱামাজ্ঞাপযামি ৎৱমস্যা বহিৰ্গচ্ছ; তেনৈৱ
    তৎক্ষণাৎ স ভূতস্তস্যা বহিৰ্গতঃ|
  tod-tod: 'É ɠɛni naa ɠɛɛzu folo mɔinmɔin daawu. Pɔle ɓɔlɔai ma ga naa, é latini,
    é ɠɛ zɛnvu ɲɔi ma: «Yesu Kilista laaseigi zu, nà è levezu ga è ɠula anzanui
    nii zu.» Gaamago é ɠulani anzanui zu.'
  tac-NT: '''Lige we''kabé rawé eyénale alué mukí lanigá alemi. ''Lige alué rió Páulo
    arigá nasínale alué alieti ra''íchili akea. Bo''neka ''la nénílile tabilé ''la
    ka, tabilé ganíliga eyénale napugiti alué u''tabela remónisi ''we nejkuméligime.
    ''Lige alué mukí lanechi Páulo, Páuloka gu''liga ilíbale ''lige anele ayóniga
    alué Remónisi: ―Mué remónisi ma''chínawa alé mukichi. Neka nulá Esukristo a''walila
    gite ma''chínawa mué remónisi alé iwé mukí sulálachi ―anele alué rió Páulo. ''Lige
    alué u''tabela remónisi alé sulachí ajtígame pe yati ma''chínale alé alué mukí
    sulálachi ajtigé, alué Páulo alanisá.'
  eng-WEBPB: She was doing this for many days. But Paul, becoming greatly annoyed,
    turned and said to the spirit, “I command you in the name of Jesus Christ to come
    out of her!” It came out that very hour.
  gfk-H: Ga gilgil hoken ra haleng bung tuk Pol gaam malmalas um. Io hua, gaam tahurus
    taar tano hahina ma ga tangai tano sakana tanua, “Tano hinsa Iesu Karisito iau
    tangai bia u na suur talur ia!” Ma kaikek at no tanua ga haan talur ia.
  viv-viv: Au hidede amine ginunauwena aiyeta a gavaiyehi tu Folo dibuna gitoyoga,
    faꞋina gihagavilana yafune againe gigahe gigayo, “Yesu ana eganeya gavehimeye
    be kwamayoku unanuyabuyabuna.” Ada auheꞋama yafune gimadunuyabuyabuna.
  yao-yao: Yeleyo ŵatendaga moŵa gamajinji, mbesi lyuŵa limo che Paolo yachimile ni
    ŵangalauchile ni kulisalila lisoka lyo, “Ngunlamula kwa ulamusi u Che Yesu Kilisito
    nkopoche mwa mwali ju!” Papopo lisoka lyo lyakopweche.
  tgp-tgp: Ale mo lo vai hinau atu sohena mata rani matuvana moiso, ale Paul mo malokona,
    ale mo posi vano isana mo verea isan tanume sasati atu mara, “Na retileu isam
    na hijan Iesu Kr̃isto vara o malue hinia.” Ale vahatea purongo mo tinar̃ihia.
  auc-NT: Äninque tæ̈önæ ïñonte tömengä tömënäni ïnänite tee empote godinque Yæ yæ
    änewengä ëñente wædinque Pabodo, Ancaa ëñente awædö, ante dadi ëmænte wënæ ingante
    äninque, —Bitö ïmite botö Itota Codito ëmöwo apæ̈nedinque, Tao gobäwe, ämopa.
    Ante tæcæ apæ̈neyongä wënæ incæ baquecä ingante ëmö cæte tao gocantapa.
  kbc-NT: Odaa owidi nokododi meo niɡ̶ida anee yopilaɡ̶aditibigeloco niɡ̶ijo ligegi,
    odaa Paulo eliodi me igecaɡ̶aleɡ̶e, naɡ̶a nilokota, odaa jeɡ̶eeta niɡ̶ica niwigo
    abeyaceɡ̶egi ane dakatiogi, “Jibake loniciwaɡ̶a Liboonaɡ̶adi Jesus Cristo me ɡ̶adiiɡ̶eni
    manotitice naɡ̶ada awicije.” Odaa aɡ̶ica daɡ̶a leegi niɡ̶ica niwigo abeyaceɡ̶egi
    ja noditice.
  bmh-bmh: Air go ziwas umkoskos sesamarai ze go mina, Pol nug salau air go en bisou
    peimai, kekulaimai, wes eg go aureun, “Iz Yesus nugau wanib ebu, aizem, na air
    go uteiba, alien!” Guzenina, wes eg ziwas go ebutal air go uteimai, waneun.
  ctu-BL: 'Che''ʌch tsi'' cha''le t''an cabʌl q''uin. Pablo mach chʌn yomix i cuchben.
    Tsi'' sutq''ui i bʌ i pejcan. Tsi'' sube i xibʌjlel: Mic subeñet ti'' c''aba''
    Jesucristo, loq''uen ti'' pusic''al, che''en. Ti jini jach bʌ ora tsa'' loq''ui.'
  meq-meq: 'A pamay bəzay ma giye məhəne haladzay. Ka mandəve eye na, a ndalay a Pol.
    A mbəɗa bo ta təv i dem niye, a ŋgərəz ka məsəfəre niye lele bay eye, a gwaɗay:
    «Ta məzele i Yesu Kəriste, dara abəra mə bo i dem nakay bəse.» Kwayaŋŋa məsəfəre
    niye a yaw abəra mə bo i dem niye.'
  noa-H: Mag maar hẽudee hähäa p'ʌrërëuk'amjã pʌaba, k'ãai k'apan haadeewai, Pabloou
    k'õchk'aba hewag p'ʌʌrba chi daupeer k'ĩirp'ee dʌnʌʌunaa, chi meperag t'et k'ĩesir
    hiek'ajim. Mag hiek'amamua, —Jesucristo jua t'eeg t'öwia mua pʌrʌg hiek'a chirʌm.
    Jöpk'aa jãg hʌʌi k'a hogdʌ pʌawia pʌchta sĩiubaad hajim hich Pabloou. Magbaa chadcha
    hag bʌ̈rre sĩiubaadëjim, chi dösãt.
  alp-NT: Kai bina mere iono ele mere petua ilaru. Po kena Pauluse itahane rua bina
    mere ikwalere moneka, eleki ihali loko bina mere kai ibeteke loko ro tiare be,
    “Au pletae asiri bei bina mere kena Yesuse Kristuse Eni kbasare.” Eleki ro tiare
    esiri sosoli bei bina mere.
  san-VEL: saa kanyaa bahudinaani taad.r"sam akarot tasmaat paulo du.hkhita.h san
    mukha.m paraavartya ta.m bhuutamavadad, aha.m yii"sukhrii.s.tasya naamnaa tvaamaaj naapayaami
    tvamasyaa bahirgaccha; tenaiva tatk.sa.naat sa bhuutastasyaa bahirgata.h|
  kbq-kbq: Hakare knafina ana mofa'mo anazanke hu'ne. Hu'neanagi Poli'ma anankege
    antahiazamo'a avesra higeno, rukrehe huno ana avamuku anage hu'ne, Nagra Jisas
    Kraisi agifi hugantoanki atiraminka evuo! Higeno ana mofara atreno atirami'ne.
  kbh-kbh: 'Y bayté chca enjanchembumbuana; chë causa, Pablo bonjétsetana y cabana,
    tonjanobuértana y chë bacna bayë́jbioye mënts̈á tbonjaniyana: “¡Jesucristbe obenánaca
    y cha jóts̈ëmbonëse, cbontsemánda chë tobiás̈bents̈ana chacuaisebocnama ca!” Y
    cachora chë bacna bayëja chë tobiás̈bents̈ana tojésanbocna.'
  ron-LSB: 'Ea a făcut acest lucru timp de mai multe zile. Dar Pavel, foarte supărat,
    s-a întors și i-a spus duhului: “Îți poruncesc în numele lui Isus Hristos să ieși
    din ea!”. A ieșit chiar în acea oră.'
  pon-pon: 'A mepukat a wiadar ran toto. A Pauluj kupurola kaualap ap kotin jaupeila
    majani on nen o: Ni mar en Iejuj Krijtuj me i indai on uk, keredi jan i! I ap
    keredi jan ni auer ota.'
  nhe-BL: 'Huan queja nopa quichijqui miyac tonali. Huajca ica teipa Pablo mocueso
    ica ya huan icantlachixqui huan quiilhui nopa ajacatl tlen itztoya ipan itlacayo
    nopa ichpocatl: ―Nimitznahuatía ica itoca [16:18 Itequihuejcayo.] Jesucristo,
    xiquisa ipan ni ichpocatl. Huan nimantzi nopa ajacatl quistejqui ipan itlacayo.'
  sps-sps: Ayei kat kat a ka to tan mamatsiny nainy, sen Pol sewaar, ya takopis of
    ton masarau sa tsue, “Tana asangan e Jisas Krais, nyo tsue faparits of marom anyi
    ma tafuts osing me na kooviou to!” Sen tsun ana masarau tafuts osing towa.
  wnc-wnc: Unzingu gunzitbamu asinggan asinggan niwayuk yanggamatawan Polda semna
    siknga natapbut. Natake tapan tekwamban datdapna kayaapa yuke waapa anzing inikut,
    “Nata Kraisde umande ganinggat. Maya waapa teke kungga,” ngang inikut. Iniwan
    datdap tapata maya mateu waapa zaatgaman teke kukut.
  bus-bus: 'Ègↄ̃ kɛɛ lɛ lán guu e dↄↄ nà, ben yã pì Pↄlu ã̀''ã. À lìɛ à bè zĩn
    pìnɛ: Má ònnɛ kↄ̃n Yesu Kirisi tↄ́o ǹ goa. Ben à gòa gↄ̃ↄ.'
  gub-BL: Tuweharupi nezewe ihon urerehe uze'eg pà, uhapukaz pà. Umumaw màràn 'ar
    nezewe uze'eg pà, ureraikwer rupi uhapukaz pà. Te, uputupyk Pawru a'e. Uzewyr
    Pawru oho ikutyr kury, tekwe ikatu 'ym ma'e pe uze'eg pà kury. -Aze'eg newe Zezuz
    Tuwihawete her rehe ihe kury, ehem eho kwez kuzà wi nehe kury, i'i izupe. Tàrityka'i
    uhem tekwe ikatu 'ym ma'e oho izuwi kury.
  imo-imo: Waliwalima aku ungumu kau nimu. Aku nimu ungumuni Pol tepa konopu umbuni
    tirimu. Imunga topele topa kanopalie keri kuromundo nimbei, “Jisas Kraistinga
    engemunga nani nu balomunga wendo ongo puwi nio,” nimu. Kano tepa nimu wali, walitikale
    keri kuro kanomuni balo tiye kolopa wendo omba purumu.
  boj-boj: Bati gargekoba uŋa dena anjam degsi maroqnsiq iga daurgoqnej. Deqa bati
    bei Pol a uŋa deqa minjiŋ oqnaqa bulosiqa mondor uge di minjej, “E Yesus Kristus
    aqa ñam na ni mermonum, ni uŋa di uratosim ulaŋ.” Degsi minjnaqa mondor uge dena
    uŋa di uratosiq ulaŋej.
  eng-DRA: 'And this she did many days. But Paul being grieved, turned, and said to
    the spirit: I command thee, in the name of Jesus Christ, to go out from her. And
    he went out the same hour.'
  knf-knf: Wi wi awooŋ ţi pdo haŋ ŋnuur ŋŧum, kë Pawulu adobi deebaţ, akok aji na
    unŧaayi, « ţi katim ki Yeŧu Kriŧtu, dji ipën ţi a! » Ţi dko mënţ, kë unŧaayi ubi
    pën pën ţi poonu.
  san-KHM: សា កន្យា ពហុទិនានិ តាទ្ឫឝម៑ អករោត៑ តស្មាត៑ បៅលោ ទុះខិតះ សន៑ មុខំ បរាវត៌្យ
