  urd-urd: वो बहुत दिनों तक ऐसा ही करती रही। आख़िर पौलुस सख़्त रंजीदा हुआ और फिर कर
    उस रूह से कहा कि “मैं तुझे ईसा मसीह के नाम से हुक्म देता हूँ कि इस में से निकल
