  cmn-FEB: 她一连几天都这样做，保罗感到不胜其烦，于是转身对那恶鬼说：“以耶稣基督之名，命令你从她身上出来！”那恶鬼就离开了她的身体。
  gmv-RNT: Hessaka daro gallas shira shira gadus. Gido attin Phawuloosi ha Izi qaalan
