  piu-2006: Yalatji tjananya rawangku wanara watjarinkupayi, tjiṉṯu maṉkurrpa. Palulanguru
    Puulalu kuliṉu, “Mamungku kungka ngaatja kuyantjala paluru nganaṉanya ramaṉi.”
