  chz-NTPS: 'Maˉläˉhɨɨˋ chaˉmiihˉ jmɨɨˊ jmeeꜙ chihˉmëꜘ heꜘ läꜙja̱ˉ, läꜙji̱i̱hˈ gaꜙläꜙdsë̱hꜙ
