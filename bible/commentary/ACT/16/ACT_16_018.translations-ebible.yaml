    go laola ka leina la ga Jesu Keresete go tswa mo go ene,” ka bonakonyana wa mo
    tlogela.
  amr-NT: Huakkaʼ huameʼnoe konigti ʼuttaʼda oʼmanikaʼnok nogok Pabloa oʼdiayatupo
