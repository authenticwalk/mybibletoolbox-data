  juy-juy: ତି ଆଇସିଜନ୍‌ ଜବ୍ର ଡିନ୍ନା ଜାୟ୍‌ ଏତ୍ତେଲେ ତୁମ୍‌ ବର୍ବର୍ରଲନ୍‌ । ତିକ୍କି ପାଓଲନ୍‌
