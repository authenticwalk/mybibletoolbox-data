    thav kɨrar hɨgap vugi.
  bsj-bsj: Ciki mai nyo ki kume tini kila. Dila kambo Bulus kangum neer cero kayam
    meri, yi kangi la yico “mi nyal nenti ki den Yesu Kiristi, ceru cinen”. La ciin
