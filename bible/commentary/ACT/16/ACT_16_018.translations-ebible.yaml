  heb-heb: וכן עשתה ימים רבים וירע בעיני פולוס הדבר הזה ויפן ויאמר אל הרוח אנכי מצוך
    בשם ישוע המשיח לצאת ממנה ויצא בשעה ההיא׃
  mpp-mpp: Ye aibaba yogo hadengsoc ainolelu game Pol ye yogolec soc sisic aicnome
