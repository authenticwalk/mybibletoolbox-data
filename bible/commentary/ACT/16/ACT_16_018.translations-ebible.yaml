    Jisas Krais ananin nyeigur um nyukutukuk okwudok armatok abom aria nyutograri.”
    Aria abudok atub nyutob enyudok sagab nyakutukuk abom okwudok armatok.
  bgs-bgs: Tô gó tô áglumun katô bayi álló-álló. Na, ándà ikatiis si Pablo. Purisu
    igbariring sikandin tun ta bayi, asta igkagi tun ta madat espiritu, na mà din,
    “Ukit katô katulusan ka ngadan i Jesu-Cristo, luwà ka tikud tun ta bayi.” Tigkô
    igluwà tô madat espiritu.
  faa-faa: Aíyaka sere yakaimo hinamoamo wáraka kekemasapo. Wáraka kekemarakano, Poremo
