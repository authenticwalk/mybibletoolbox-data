verse: ACT.016.018
translations:
  kpx-kpx: Vani moaga kateai loulage Bolou avuho itumuai hoilahai munanae toela ke
    namihai avoe, “Iesu Keliso ivimo di a imihama. Ma ke halei tenela.” Ige solekavesite
    munanae toela keu ma ke halei tinu.
  okv-H: eto iji isapamane ainge jage kaiketo ijinu Paul na tumo eto overeketo kakara
    amita ahihi ta degi ke einge ena, “Iesu Keriso ta javo ta erena umo arahata puvura.”
    ainge enu ahihi na arahata puvuto pambunu
  tbo-tbo: Geka dewana iyeta magomagouna i dewedeweya a sigana Paulo uyona i gigai
    ma i luhagawileya po alugona palopaloumana ugolina i baha nae. I pa, ‘Yesu Keliso
    gowanei a paliwelem, naka wawinena una hopuhaleya!’ Mala emosi ma alugo palopaloumana
    wawinena i hopu haleya.
  mal-C: അവൾ ഇക്കാര്യം കുറെനാൾ തുടർന്നു. ഒടുവിൽ, ശല്യം സഹിക്കവയ്യാതെ പൗലോസ് അവളുടെനേർക്കു
    തിരിഞ്ഞ്, അവളിൽ ആവസിച്ചിരുന്ന ആത്മാവിനോട്, “ഇവളിൽനിന്ന് പുറത്തുപോകാൻ യേശുക്രിസ്തുവിന്റെ
    നാമത്തിൽ ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നു” എന്നു പറഞ്ഞു. തൽക്ഷണം ആ ആത്മാവ് അവളെ വിട്ടുപോയി.
  grc-SR: Τοῦτο δὲ ἐποίει ἐπὶ πολλὰς ἡμέρας. Διαπονηθεὶς δὲ ⸋ὁ⸌ Παῦλος, καὶ ἐπιστρέψας,
    τῷ πνεύματι εἶπεν, Παραγγέλλω σοι ἐν ⸋2τῷ⸌ ὀνόματι Ἰησοῦ χριστοῦ, ἐξελθεῖν ἀπ᾽
    αὐτῆς. Καὶ ἐξῆλθεν αὐτῇ τῇ ὥρᾳ.
  bgc-bgc: वा घणे दिनां ताहीं न्यूए कर दी रही, पर पौलुस परेशान होग्या, अर बोहड़कै
    उस ओपरी आत्मा तै बोल्या, “मै तन्नै यीशु मसीह कै नाम तै हुकम दियुँ सूं के उस म्ह
    तै बाहरणै लिकड़ जा।” अर वा उस्से बखत लिकड़गी।
  khz-khz: Toma vogo vovetaina ekalawai, pene ago, Paulo eparuto, ne eruga-kuleto,
    vopalagu rakavana evaikilaato, netiwato, “Iesu Keriso aranai au na avaikilamuna,
    nevavine genana ono laka-vagi!” Ne veganamo palagu rakavana vovavine genana elaka-vagito.
  deu-TKW: 'Dies setzte sie viele Tage fort. Paulus aber ward ärgerlich, und wandte
    sich um und sagte zu dem Geiste: ich befehle dir im Namen Jesus Christus von ihr
    auszugehen; und er gieng aus in derselben Stunde.'
  zsr-NT: 'Cni benbiꞌ zian dza. Catiꞌ cutur bdzag ladxëꞌë Pablo, bueycjëꞌ len bulidzëꞌ
    böꞌ naꞌ yuꞌu lëbiꞌ, rnëꞌ: ―Niꞌa queëꞌ Xanruꞌ Jesucristo, rna béꞌidaꞌ liꞌ. Burúj
    icj ládxiꞌdauꞌbiꞌ biꞌi ngul ni. Laꞌ niꞌz burujtë böꞌ naꞌ.'
  lin-lin: 'Lokola azalaki kosala bongo wuta mikolo ebele, suka na suka, Polo atombokaki,
    abalukaki mpe alobaki na molimo mabe yango : — Na Kombo na Yesu-Klisto, napesi
    yo mitindo : bima kati na mwasi oyo ! Kaka na tango yango, molimo yango ebimaki
    kati na ye.'
  hns-NT: 'Aisane oe dher dien talak hamlogke paatjhe tjiellaat bolat djaat raha.
    Tab djab Paulas na sahie paais, tab oe bhoet se bolies: „Ham toke Jiesoe Kriest
    ke naam se hoekoem deila kie aurat par se hat dja.” Bas toerante saitaan okar
    oeppar se bhaag gail.'
  noa-E: Mag maar ẽudee ääa phʉrërëukhamjã pʉaba, khãai khapan aadeewai, Pabloou khõchkhaba
    ewag phʉʉrba chi daupeer khĩirphee dʉnʉʉunaa, chi meperag thet khĩesir iekhajim.
    Mag iekhamamua, —Jesucristo jua theeg thöwia mua pʉrʉg iekha chirʉm. Jöpkhaa jãg
    ʉʉi kha ogdʉ pʉawia pʉchta sĩiubaad ajim ich Pabloou. Magbaa chadcha ag bʉ̈rre
    sĩiubaadëjim, chi dösãt.
  eng-EMTV: And this she did for many days. But Paul, being greatly annoyed and turning
    around, said to the spirit, “I command you in the name of Jesus Christ to come
    out of her.” And he came out in that very hour.
  mib-NT: 'Te cuehē quɨvɨ̄ ni cuu súcuan te nde ni jnaniní ni Pablo. Te ni ndió cóto
    de nuū i, te ni cahān de jíín táchī ún: Jíín poder maá Jesucristo ndácu ri jniñu
    nuū rō jeē na quénda ró ini i quihīn rō, achí de. Te hora un ní quenda‑ni cuahān.'
  lif-NT2: खे़ल्‍ले़ यरिक् ये़न् थारिक् हे़क्‍के चोगुर ने़स्‍से़॥ हे़क्‍क्‍याङ् पावले़न्
    कुनिङ्‌घे़न्‍दुबाल्‍ले़ चोगुल्‍ले़ हिसिङ्‌ङाङ् खे़न् योःक्‍माओ के़याक्‍पा फे़न्‍साम्‍मिन्
    अक्‍खे मे़त्तुर फे़ःक्‍तुरो, “ये़सु ख्रिस्‍तरे़ कुमुक्‍साम्‍मिल्‍ले़ खे़न् मे़न्‍छुमाॽओलाम्
    लःन्‍दे़ पेगे़ॽ फाॽआङ् इङ्‌जाःङ् पिने़॥” खिमो खे़न् फे़न्‍साम्‍मिन्‍नाङ् खे़न्
    मे़न्‍छुमाॽइन् पक्‍थःआङ् पेरो॥
  xnj-xnj: Akitili chenicho kwa magono gamahele mbaka ligono limonga Pauli akayoma,
    akamng'anamukila na kuujovela mzuka wula, “Muuhotola wa Yesu Kilisitu nikulagiza
    muwuka mundu uyu!” Bahapo mzuka wula ukamuwuka.
  mmx-mmx: La buaang levenaleng, ni ga lox i na. Se ne Pol gara molo nga, la ni ga
    rem gili la ga lok ti mo lagas, “At laasen at ne Iesu Karisito, a tong i ru do
    una vas su basinge i!” Ap mo mene loxonaleng lagas ga on basinge i.
  cbr-NT: 'Usai quiquin ca ''itsa nëtën nu nuiacëxa. Usoquin ''uran ubíocëx cuainacë́quin
    ca Pablonën ñunshin ''atima cacëxa: —Jesucristonëan quimicëxun cana mi cain, ënë
    xanunuax ca chiquit. Quixuan cacëxëshi ca bënëtishi ñunshin ''atima chiquíacëxa.'
  tee-NT: 'Pus na lakalhu avilhchan ju ixquilhunt''ajun ju chunch. Pus ju Pablo jeks
    ulh chai talakasp''itlh chai juni ju lhacaticuru ju ixtanun la''ixtanquilhacni
    ju anu'' atsi'': ―Icjunan la''ixtapaka''ut ju Jesucristo ni at''axt''u la''ixlacatuna
    ju atsi''. Pus lana taxtulh ju anu'' pants''iquis ju lhacaticuru.'
  eng-LSV: And this she was doing for many days, but Paul having been grieved, and
    having turned, said to the spirit, “I command you, in the Name of Jesus Christ,
    to come forth from her”; and it came forth the same hour.
  cak-NT: 'Y ri xten re'', q''uiy k''ij ri quiri'' xu''on. Y jun k''ij ri Pablo man
    xucoch'' ta chic. Romari'' raja'' xutzalmayij-ri'' y xu''ij che ri itzel espíritu
    ri c''o riq''uin ri xten: Pa rubi'' ri Jesucristo nin-ij chawe chi catel-e riq''uin
    ri xten, xcha'' ri Pablo. Y ri itzel espíritu ri'' can ja'' xuya'' can ri xten.'
  pah-NT: 'Kotihĩtihĩ hẽa hapukai ore reviri ua. A''ero Paulo''ga kwerajahivamo hẽa
    rehe. Igwete ga pyryrymi javo anhag̃a pe. —Jesus Cristo''ga popoakarimo ji ei
    nde ve kiro: Epohi hẽa hugwi, ei ga jupe. Kotihĩ anhag̃a pohiri hẽa hugwi a''ero.'
  sja-NT: 'Ewari chok''ara mãga oopachi tai wãrutamaa. Mata ewari aba Pablopa ũriamaadaik''ãri,
    ãpɨtee ak''ɨji mãik''aapa mãgaji ma netuara k''ap''ɨade merãtɨa badamaa: —Jesucristo
    jõmaarã poro waibɨa perã, ichi t''ɨ̃de mɨa pɨmaa jara bɨ uchiadaimerã jã wẽra
    k''ap''ɨadeepa. Aramata ma netuara uchiadachi.'
  xed-xed: Nda za fitikhani ta mna tsa gwaɗa ya tama, ka psanaghatá tsi ta Pwal. «Nda
    hga Yesu Kristi, sabsa ma na makwa na,» kaʼa nda tsa ghwaɗaka sulkum mida ya.
    Ka gi sabə tsi mida hadahada.
  mks-NT: 'Já cuití já cuití cája ñá cua̱há qui̱vi̱ ja̱nda̱ quia̱hva co̱ ndéé ga̱
    ini Pablo xi̱hín ña̱ cája ñá. Chí na̱ndicoto nihni Pablo nu̱ ñá já na̱cachi da
    já xi̱hi̱n ínima̱ quini ndáca̱a̱n ini ñá cán: —Xi̱hín qui̱vi̱ Jesucristo sáhndá
    i̱ chuun nu̱u̱n ña̱ ná queún ini ñá loho yóho —cáchí Pablo. Chí i̱vi̱ la̱á na̱queta
    ínima̱ quini cán cua̱ha̱n.'
  gfk-S: Iga gilgil hokakarek ra haleng na bung tuk Pol gom malamales um. Io kaie,
    iga tahurus ter tano haine ma iga tange tano sana tanuo, “Tano hinsane Jisas Krais
    iou tange be nu sur talur ie!” Ma kaie iat mon no tanuo ga hana sukun ie.
  bmu-bmu: 'Mewö jiba sömaŋi gwötpuk qeta malök. Mi malökmö, Polnöŋ tököba miaŋgöra
    sihimbölö mörök. Mi möta nalö kunöŋ liliŋgöba ömeŋi kewö jim kutum waŋgiyök, “Ni
    Jisös Kraistkö qetŋe jizal: Gi mönö ambi kiaŋgö uruŋeyök kota anöŋ.” Mewö jim
    kutum waŋgii miaŋgöreŋök kota mosöta anök.'
  dgz-dgz: Waen mame nop ame pot poraet waiwandini menan Pol gari yaven, boge me entane
    airampu yam ta yave wan, “Iesu Keriso yaua gapan, waen ae ve tau ak.” Boge gine
    tutup airampu waen ae ve tau aen.
  eng-GNV: 'And this did she many dayes: but Paul being grieued, turned about, and
    said to the spirit, I commaund thee in the Name of Iesus Christ, that thou come
    out of her. And he came out the same houre.'
  zaa-NT: 'Iỹé ubitsa tsè'' benią anía rinnią iditsa tsè'' hasta qui''ni bititsí''ni
    Pablua nna, acca bedèqquia lo bi nna bel·luítsa'' bi espíritu de magia nu dua
    lo losto'' niá nna ra bi ą: Lani la''huacca nu benna Cristua lani inte'' nna runia''
    lu'' mandado qui''ni eria lu'' lo losto'' niula cuìti''ą''. Lània taá nna betse''e
    latsi'' espíritu malua niula cuìti''a.'
  eng-WEBSTER: And this she did many days. But Paul being grieved, turned and said
    to the spirit, I command thee in the name of Jesus Christ to come out of her.
    And he came out the same hour.
  guh-guh: 'Bajarapacuenia najuamatacabianë jumai tsanajetarucabiabi itsa panepënanajetarucabiaba.
    Nexata bitso Pablo pejamatabëitonotabiabixaetsi, belia napënëyorotaxuaba bajarapovajavabelia.
    Jumaitsi: —Dovathi, caitavetatsi Jesucristo pevënëta. Vecuapitsapare baja mapovaje,
    jai Pablo. Bajarapacuenia Pablo pejumaitsijavata dovathi baja petiriva vecuapitsapatsi.'
  bon-bon: Tabe bucurage bimu pepu mule tewenäjumi, ngälu Paulo babo ngenecu mäpu
    äbitige teeme poto cidi me. Tabe atatrongtige, niiya cable ne jejige egä, “Yeesu
    Keriso me ngii cabu cane meebine naajenine egä tasati ai ngulebägrä cabu ca!”
    Siige, niiya cable te peeirage padare cabu asatige.
  nhw-BL: 'Huan quej nopa quichijqui miyac tonali. Huajca ica teipa Pablo mocueso
    ica ya huan icantlachixqui huan quiilhui nopa ajacatl catli itztoya ipan itlacayo
    nopa ichpocatl: ―Nimitznahuatía ipan itoca [16:18 Ica itequiticayo.] Jesucristo,
    xiquisa ipan ni ichpocatl. Huan nimantzi nopa ajacatl quistejqui ipan itlacayo.'
  mgw-mgw: Apangite nyo kwa masu'ba gambone. Lisu'ba limo, Pauli paauyilwe, ngaang'alambukya
    aywo mwi'nja na kugabakia ago moka, “Kwa lina lya Yesu Kilisitu, nikuamulisa ummu'ke
    mundu yu'!” Popopo ago moka gaatikummu'ka.
  swh-ONEN: Akaendelea kufanya hivi kwa siku nyingi, lakini Paulo akiwa ameudhika
    sana, akageuka na kumwambia yule pepo mchafu, “Ninakuamuru katika jina la Yesu
    Kristo, umtoke!” Yule pepo mchafu akamtoka saa ile ile.
  wbi-wbi: Alyavombile vulevule mufighono finga, looli u Paulo ye an'kalisie ni mbombo
    ijio, akasyetuka kunsana napikulivula ilipepo, “Nikukulaghila mu litavua lya Yesu
    uhume mun'kate mwa mwene.” Lyoope likahuma likamuleka nakalingi
  bba-bba: Mɛyɑ u rɑ n ɡerumɔ yɑm sɑ̃reru bɑɑtere sere Pɔlu u ɡɑri yi tusɑ. Mɑ u sĩirɑ
    u wɛrɛku ɡe sɔ̃ɔwɑ u nɛɛ, kɑ Yesu Kirisin yĩsirɑ nɑ nun sɔ̃ɔmɔ, ɑ yɑrio sɑɑ win
    min di. Mii mii mɑ wɛrɛku ɡe, ɡɑ yɑrɑ.
  eng-KJVCPB: And this did she many days. But Paul, being grieved, turned and said
    to the spirit, I command thee in the name of Jesus Christ to come out of her.
    And he came out the same hour.
  kgk-NT: 'Ko''ẽmba ẽmba oho va''e ore rupive. Upéa-gwi ipoxy íxupe Paulo. Ojeapa
    hese. He''i anháy-pe: —Ekwa katu íxugwi. Hesu Cristo réry-py esẽ katu íxugwi,
    he''i anháy-pe. Upe-ma ramo anháy osẽ-ma oho-vy íxugwi.'
  waj-waj: 'kiaa kioo makemakee kaayau suai mmuai kuaivaa nnaasu tududuu rikioo nnaagiai
    Pauruuso rikiooduu inna nnannatooduu hanigia mmagia maisaivo kiaatannaivaa aakiaana
    varuuvaa tunoo: Na Yisuu Kirisiinna nnutuuvaa tasipama tinai inna aakiaivakidiri
    pikiee tiee mmaanai kuanee, tuduu rikioo tuu saivaata inna aakiaivakidiri pikioo
    tuoo mmaanai viravai.'
  cpy-cpy: 'Ari okantatyaa ocheraa-waetzi maawoeni kitejeri iroka ewankawo, roojatzi
    owatsimaan-takariri Pablo, iñaanatakiri peyari aahashireta-kirori, ikantziri:
    “Piyaatapi-thateero iroka ewankawo, tema nawentaari Jesús Jeepatzii-totaa-rewo,
    riitaki matakae-mironi.” Intsipaete ikantanaka peyari riyaata-pithata-neero.'
  mpx-mpx: Lan gegewena i yogayoga, yaka Pol tuwana i esai, inoke i tagena sikal ge
    i baek yayaluwa bibikena elana i ba, “Yeisu Keliso alana elana ya ba u ulutagil
    ge galok ei u eguluwai.” Yaka sauga o elana yayaluwa bibikena i ulutagilem galok
    o elana ge i egon.
  wbp-wbp: Kujarlanya warrardalpa-nganpa puraja parra-kari parra-kari tarnngangku-juku
    purlanja-karra purlanja-karrarlu-juku. Kujarlakuju, Puurlujurla kulu-jarrijalku
    purlanja-kurrakuju, manu warirr-karrinjarlarla wangkaja jujukuju, “Yirdi-kirlirli
    Jijaji-kirlirli karnangku nyuntu jinyijinyi-mani, jurntarla wilypi-pardiya nyampuku
    karntaku!” Junga-juku, kapanku-juku jurntarla wilypi-pardija jujuju.
  luo-luo: Notimo kamano kuom ndalo mogwarore, to achien Paulo nosin kode, mi nolokore
    ochiko jachiendno niya, “Achiki e nying Yesu Kristo ni aa kuome!” Jachiendno noa
    kuom nyakono mana gisano.
  nhe-NT: 'Huan queja nopa quichijqui miyac tonali. Huajca ica teipa Pablo mocueso
    ica ya huan icantlachixqui huan quiilhui nopa ajacatl tlen itztoya ipan itlacayo
    nopa ichpocatl: ―Nimitznahuatía ica itoca Jesucristo, xiquisa ipan ni ichpocatl.
    Huan nimantzi nopa ajacatl quistejqui ipan itlacayo.'
  aii-aii: 'ܥܒ݂ܝܼܕ ܠܵܗ̇ ܗܵܕܟ݂ܵܐ ܪܵܒܵܐ ܝܵܘܡܵܢܹ̈ܐ، ܒܚܲܪܬܵ‌ܐ ܣܩܝܼܕ ܠܹܗ ܦܵܘܠܘܿܣ ܘܕܝܼܪܹܗ
    ܘܐܡܝܼܪܹܗ ܠܗ̇ܝ ܪܘܼܚܵܐ: ”ܒܫܸܡܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܸܦܩܵܕܵܐ ܝܘܸܢ ܐܸܠܵܟ݂ܝ ܕܦܵܠܛܲܬ‌ܝ
    ܡܸܢܘܼܗ̇.“ ܘܒܗ̇ܝ ܥܕܵܢܵܐ ܦܠܝܼܛ ܠܵܗ̇ ܡܸܢܘܼܗ̇.'
  esk-NT: Iñugiaktuani uvluni taamna niviaqsiġaksraq taatnaġniqsuq. Uvvaasiiñ Paul-ŋum
    aġiuplugu kiŋiaqługu irrusiq itnaġniġaa, “Jesus Christ-ŋum atqagun tiligikpiñ
    anitquplutin taavrumakŋa.” Tavrauvaaguuq tuunġaqtaq aniñiqsuq niviaqsiġaksramiñ.
  msb-msb: Ginparahimo niya ini uruadlaw hasta nabadli si Pablo. Kaya gin-atubang
    kag ginsabihan an espirito, “Ginasugo ta ikaw sa ngaran ni Jesu-Cristo na magluwas
    sa iya.” Sana mismo nagluwas an espirito.
  cpa-NT: 'Mi³ma²ni³ŋó¹³ jmai³ jmo¹² tsih² mǿ² lah¹jøng², ni³ jøng² ca¹ŋi¹méh¹ dsǿa¹²
    Pablo. Jøng² ca¹jénh¹dsa. Ca¹tsáih¹dsa jmi²dsí² hlaih¹³ mi³quin¹²tsih. Ca¹juúh²dsa:
    ―Quianh¹³ ju²bí² quiah¹² Jesucristo juǿi²jni hning². Jú¹² quiah¹² tsih² ná¹² ―ca¹juúh²dsa.
    Dsø¹juu¹² jøng² báh³ ca¹u¹hái¹ jmi²dsí² hlaih¹³ jøng² quiah¹²tsih.'
  dso-dso: ସେ ଦାଙ୍ଗ୍‌ଡି ବେସି ଦିନ୍‌ ଦାରି ଏନ୍ତି କଲା । ସାରାସାରିପଚେ ପାଉଲ୍‌ ବିଜାର୍‌ ଅଇଲା
    । ସେ ପଚ୍‌ବାଟେ ପାସ୍‌ଲି ଦେକି କାରାପ୍‌ଆତ୍‌ମାକେ ଦମ୍‌କାଇକରି କଇଲା, “ଜିସୁ କିରିସ୍‌ଟର୍‌
    ନାଉଁ ଦାରି ଆଦେସ୍‌ ଦେଲିନି, ତାର୍‌ତେଇଅନି ବାରଇ ଜା ।” ସେ କଇଲା ଦାପ୍‌ରେ, କରାପ୍‌ ଆତ୍‌ମା
    ତାର୍‌ତେଇଅନି ବାରଇଗାଲା ।
  meu-meu: Dina hoho unu mo e kara toma. Bena Paulo lalona e hesiku, e gini kerehai,
    hari lauma e gwau henia, eto, Iesu Keriso ladana ai na haduamumu, ena amo a raka
    lasi. Bena una hora lalonai e raka lasi.
  yva-NT: Masyote yanteter wanya umaso nggwain tutir. Paulus opamo po raraniv damu
    mamaisye ramu, anuga nseo majeve. Weti masyote inta arono wanya umaso nggwain
    akato, Paulus sakinav po raeravakare, umba po anawayo kakaijo no rai raura nanto
    pare, “Syo Yesus Kristus apa tame veano nawatan. Nyusyo wanya so raora!” Naije
    kobe anawayo kakaije umaso muje.
  dgc-dgc: Kona sa i péngabala naa dikame ta meadu a aldew. Ey to esa a aldew, da
    naabala ti Pablo, éy sinuleg na tu bébe a uméunonod, sakay kinagi na to medukés
    a espiritu, a “Utusan ta ka ta pamag-itan na ngahen ni Jesu Cristo, umibut ka
    dén ta ina a bébe!” Ey to pégkagi na ta éya, éy inumibut dén agad to bébe.
  zpm-NT: 'Nzian dze zaatne rdzieeltaa no ndzoop tibaque sca rnee ndzoop. Zeeṉe bieedtaa
    guic Pabl, biireque me bnee me lo meṉdox ne noguitnie ndzoop ga, rëb me: ―Jesús
    nacnie naa, ni laa naa rnabey luu goṉ niinagazh psaan ndzoop qui. Zigne sca rëb
    Pabl laa meṉdox co bzhooṉ.'
  hix-NT: Anatoko, àro wyaro rma rha nkekon xarha, anatok xarha, anatok xarha. Taa.
    Anatoko àro wyaro rma rha nkekon xarha, worokyamo yano me rma rha. Àro rma ho
    noro wetxe neramaye, Pawru, toseryehokanàr ke rma haxa mak ha. Onà wyaro nkekonà,
    worokyamo wya. Otowko ha, mosonà hyaye, kekonà. Àro wyaro mpàn àkehe ha, owya,
    Txesusu Kryestu yano me, kekonà, Pawru, worokyamo wya. Àtoko rma notowye, noro
    ymo, omaso hyaye.
  sim-sim: Nokove oso erem er si mbaha irik Pol or ufuhu sirin or tormble heyehe normu
    wasimalengamba or sirin oloshirik si mbaha iri oton ormu mbara, �Kwambu Jisas
    Kraishik mirin amu mbanduwa. Mir nokove toson halaha ika.� Urik kolomalok wasimalengamba
    sirin or halaha ormu ira.
  npi-ULB: त्यसले धेरै दिनसम्म त्यसो गरिरही । तर त्यसबाट धेरै झिजो मानेर पावलले पछाडितिर
    फर्केर त्यो आत्मालाई भने, “येशू ख्रीष्‍टको नाउँमा म तँलाई यसबाट निस्केर जाने आज्ञा
    दिन्छु ।” र त्यो तुरुन्तै निस्केर गयो ।
  cgc-cgc: Adlaw-adlaw, iling tan pabuat din asta na nataka en Pablo i daw pablikid
    din dlaga an daw pambalan malain ya na ispiritu, “Paagi ta gaem na naan ta ngaran
    Jesu-Cristo, pasugo ko kaon yan na maggwa ki kanen!” Pag-ambal Pablo, gagwa dayon
    ispiritu ya ta yo gid na uras.
  tim-tim: Hain dâm hilâmŋe hilâmŋe kamboŋmâ haminenŋân gam mando aregât Pauloŋe hâkâŋ
    akmâ purik katmâ sinduk baniara are hin dâm magaŋep, “Nâŋe Yesu Humo Anutuŋe huŋgun
    aŋdo giep aregât den makgiŋdere nâŋgâ. Âmbâle are hepunmâ eke.” dâep. Hain dâmbo
    ainâk hepunmâ ariep.
  yor-yor: Ó sì ń ṣe èyí lọ́jọ́ púpọ̀, ṣùgbọ́n nígbà tí inú Paulu bàjẹ́, tí ó sì yípadà,
    ó wí fún ẹ̀mí náà pé, “Mo pàṣẹ fún ọ ní orúkọ Jesu Kristi kí o jáde kúrò lára
    rẹ̀!” Ó sí jáde ni wákàtí kan náà.
  wos-wos: Séfélak nukwa lé wungi male huruléka hukémbu dé Pol wun jooka wendé naata
    hélék yata waleka dé wun haraki hamwinyaré wa, “Wuni Jisas Kraisna ximbu wuni
    méniré we, méni léré mé yatakataka gwande yi!” Wungi wandéka dé wun haraki hamwinya
    wule takwaré bari yatakataka dé yaange yi.
  emp-NTPO: 'Idjia ewari zocãrã mãwã jĩgua jara nĩmi bẽrã Paulora sẽsia. Idjimaa acʌped̶a
    dji jaia jarasia: –Mʌ̃a Jesucrito trʌ̃neba bʌ́a jaraya: naʌ̃ wẽrãnebemada ãyã
    wãdua.– Ara maʌ̃da dji jaira ẽdrʌsia.'
  eng-F35: She kept this up for many days! So Paul, becoming increasingly annoyed,
    turned and said to the spirit, “I command you in the name of Jesus Christ to come
    out of her!” And it came out that very hour.
  ind-ind: Berhari-hari dia melakukan itu sampai kesabaran Paulus habis. Jadi Paulus
    berbalik dan berkata kepada setan itu, “Atas nama Kristus Yesus, saya perintahkan
    kamu keluar dari perempuan ini!” Saat itu juga setan itu keluar.
  pes-OPCB: 'چند روز کار او همین بود تا اینکه پولس آزرده‌خاطر شد و به روح ناپاکی که
    در او بود گفت: «به نام عیسی مسیح به تو دستور می‌دهم که از وجود این دختر بیرون
    بیایی!» در همان لحظه روح پلید او را رها کرد.'
  mpt-mpt: dosileb haabibi biobua imin inanoa dosileb bianoa ngan tebo binoa Fole
    tengo alosoa omhalilanea deskinanea hob misiam ele baabanea Ne Yesus Klaiste niniin
    dim ota baabkenamabibo, kobo unang olo deibo one gesea e hebmamsab deibo unea
  ssx-ssx: Kutupa nate paeyao kutu pia꞉tiki pu haya꞉pate Poloma꞉ ipika꞉ pukima꞉ ka꞉nda꞉ma꞉
    homolo hata꞉ la꞉ka꞉la mo temoko pa꞉ta꞉ alota꞉ Yesu Ketisona꞉ bikina꞉ neke pa꞉ta꞉
    aloma꞉ mo wandiki mina꞉pa꞉lao opolu bao yopuma lea꞉me. Kutupa koto kone opolu
    baeya꞉me.
  mkl-mkl: Bɛɛbɛi í yɑ mɑɑ fɔ ɑjɔ fei, hee ideu í cɑɑ si Pɔlu nɔ í sindɑ í sɔ̃ inɛi
    inɔɔkoɛu í ni, do sɑɑbui irii Jesu Kirisi ǹ ni, fitɑ. Bɛ ɡbɑkɑ̃ ŋɔi í fitɑ siɛ.
  gaq-gaq: ସେଲାମ୍ବୁଏଃ ମାଲେ ସି ସାଚେ ଡେକୁଆ ଡିଙ୍ଗ୍‌କେ ସାରାସାରି ବେଲା ପାଉଲ୍‍ ଗିସେଚେ ପ୍ଲା
    ପାକା ପୁଏଚେ ବୁତ୍‌ ଆତ୍ମାକେ ଦମକ୍‍ ବିଚେ ବାଲିର୍‍କେ, “ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିରେ ଆଦେସ୍‍ ବିଣ୍ଡିଂକେ
    ମେଁବାନ୍‍ ତାର୍‍ ଲାଗ୍‍ଡଲା” ଆତେନ୍‌‍ ବେଲା ପ୍ରେତଆତ୍ମା ମେଁବାନ୍‍ ତାର୍‍ ଲାଗ୍‍ଡକେ ।
  gof-RNT: Ubba gallas hessada gawusu. Shin Phawuloosi yilotidi guye simmidi, he ayyaanaa,
    “Yesuus Kiristtoosa sunthan iippe keya” gidi kiittis. Iirakka iita ayyaanay iippe
    keyi aggis.
  unx-unx: ଏନ୍‌ କୁଡ଼ି ପୁରାଃ ମାହାଁ ଜାକେଦ୍‌ ନେ'ଲେକାଏ ରିକାକେଦା । ଏନ୍ତେ ପାଉଲୁସ୍‌ ଖିସ୍‌ୟାନ୍‌ଲଃ
    ଦୟା ହେତାକେଦ୍‌ତେ ଏତ୍‌କାନ୍‌ ଆତ୍ମାକେ କେଟେଦ୍‌କେଦ୍‌ତେ କାଜିକିୟା, “ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ତେଇଙ୍ଗ୍‌
    ଆଚୁମେତାନା, ଇନିଃତାଃଏତେ ଅଡଙ୍ଗ୍‌ଅଃମେ !” ଇମ୍‌ତାଗି ଏତ୍‌କାନ୍‌ ଆତ୍ମା ଇନିଃତାଃଏତେ ଅଡଙ୍ଗ୍‌ୟାନା
    ।
  gah-gah: 'Nene gakó gó lanama gó lanama gakó napagutí loaká igo, Pauló nene holosi
    golesámini anó lupa geleake goselé apelekago, viligoko holosi golesa láa loko
    lo amimó: Neza Izesu Kilistoni agulizató mohó agikagutí itekoko vozo loko nologetuve.
    Loko noligo litá oko iteake vimó.'
  lcm-lcm: Kata lapo atogon a rukun taun ania si lapo abis ani vuk lau ke, tung si
    Paulo kalapo masmasik arikek ania na kala taval taun ia na kala antok a ingua
    ang ta, “Si asan i Iesu Karisto napo antok ua ta ku soung pelek ia!” Si vuk taun
    ang palau kala papelek ia.
  aer-aer: Arlte arrpe-anenhele re alakenhe angketyarte. Paul-ele renhe awetyarte
    akwetethe anthurre angkerlenge arrulenge arrpenheke-atwetye re apurrke anteme
    irreke untyeme-irremele arrentye renhe ileke, “Jesus-ele ayenge ngangkere antheme
    the ngenhe ileme arelhe awenke nhenhenge-ntyele arratetyeke!” Arrentye re iparrpe
    anthurre marle awenke ikwerenge-ntyele arrateke renhe impemele.
  qvc-NT: 'Chayshinam qayach''akushpa, tukuy diya ikiyllapata puriq. Chaymi Pabluqa
    chay dyabluwan piñakushpa, tikrakashpa nirqan: —Jisukristupa shutinwanmi kamachiyki,
    lluqshiy kay chinamanda, nishpa. Chaymi chayta niptinlla, chinamandaqa das lluqshirqan
    dyabluqa.'
  tgl-ULB: Ginawa niya ito sa loob ng maraming araw. Ngunit si Pablo nang lubhang
    nainis sa kaniya ay lumingon at sinabi sa espiritu, “Inuutos ko saiyo sa pangalan
    ni Jesu Cristo lumabas ka sa kaniya.” At agad itong lumabas.
  cbs-NT: 'xaba tibi jawenchains bestikima nukukidi yui janchakunkainaya Pablon jaska
    ninkai ma bika tenexun dabeketan ja chipashki yushin jikini yuikin: —Jesucriston
    kushipawen en mia yunuai ja chipash anua kaindiwe— aka jaska was ja yushinin jawaida
    jenebainaya'
  xtm-NTPP: 'Sukan ni yo kuu i kua''a kivi, te ni kuñaña Pablo ma, te ni ndakokuiñi
    de, te ni ndonda de nuu tachi yinee i ma, te jiña''a de: ―‍Ja maa Jesucristo ma,
    te tátnuni ri ja xndoo ro suchi ya''a ―‍kúu de jiña''a de. Te maa ora yukan‑ni,
    te ni xndoo tachi ma suchi si''i yukan ma.'
  nnq-nnq: Ngatenda yene kwa machoba majingi, mpaka Paulo ngachimwa yene ngatendabuka
    ngaulengela nchepela gwenio, “Ku liina lya Yesu Kilisto nunhwamulicha mampite
    mundu jonjo!” Nchepela ngugummoka kingobucho.
  bao-NT: 'Paʉ rʉmʉri to biro jãare ĩi nʉnʉjee niiwo. Teere tʉo jʉtima ĩigʉ, Pablo
    pea amojode nʉcãri, to biro cõ ca ĩi yeri tutua niigʉre o biro ĩiwi: —Jesucristo
    cʉ̃ ca dotiro mena, “Cõre witi waagʉja” mʉre yʉ ĩi —ĩiwi. To biro cʉ̃ ca ĩirije
    menara, cõpʉre ca niigʉ to biirije cõ ca ĩi yeri tutua niigʉ pea cõre witi weocoawi.'
  san-ORI: ସା କନ୍ୟା ବହୁଦିନାନି ତାଦୃଶମ୍ ଅକରୋତ୍ ତସ୍ମାତ୍ ପୌଲୋ ଦୁଃଖିତଃ ସନ୍ ମୁଖଂ ପରାୱର୍ତ୍ୟ
    ତଂ ଭୂତମୱଦଦ୍, ଅହଂ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନା ତ୍ୱାମାଜ୍ଞାପଯାମି ତ୍ୱମସ୍ୟା ବହିର୍ଗଚ୍ଛ; ତେନୈୱ
    ତତ୍କ୍ଷଣାତ୍ ସ ଭୂତସ୍ତସ୍ୟା ବହିର୍ଗତଃ|
  rmn-rmn: 'Ой керэлас адава бут деса, тай кана э Павлэс адава быздэрды, ов болдиняспэс
    тай пхэнляс э духоски: — Андэ Нав ки Исусеско Христоско мэ пхэнав туки: никлё
    андар латэ! Бирдэн о духос ачявдяс ла.'
  huv-NT: 'Palüy atquiaj tarang xeyay nüt. Ndoj Teat Pablo lapaxiow manguiay, quiaj
    ndiliteay majaw. Condom tasaj aaga nimeech najlüy wüx ombas a nüx: ―Sasaj ic menguiay
    wüx minüt Teat Jesucristo, iriow wüx ombas aaga nüx quiaj ―aj. Quiaj taw aaga
    nimeech, tacueat nej najénan.'
  otn-NT: 'N''na ndi̱ ngu̱ n''na ndi̱ ga̱ mmähme ra̱ mhmat''Oja̱, di jaje p''ʉ na̱
    ra̱ hmu̱te. Mi̱ sørpa̱bi̱ ra̱ Pablo p''ʉya, bi ''bät''i, bi ''yɛ̱mbra̱ ts''onthi̱
    mi̱ n''youi ra̱ hmu̱te: ―Conná̱ ts''ɛdi ra̱ Jesucristo, dí xi''i ngue da̱mi̱ hyɛp''ʉ
    ra̱ hmu̱te guí̱ n''youi ―bi ''yɛ̱mbi̱. ''Bexque''a̱ ra̱ ora''a̱ p''ʉya, bi hyɛp''ʉ
    ra̱ ts''onthi̱ mi̱ n''youi ra̱ hmu̱te.'
  nop-nop: Helebufa fee hinek unduŋ hogok katilu katilu Pol adi kaŋ kwihitaaŋ udaneeŋ
    yabap indiŋ niŋguk, “Nu Jesu Kilisto wou gineŋ yabap du tamkuya i weleŋ maaneŋniŋ
    labubuŋa weŋ ganilat.” Unduŋ nimbu nai uŋaniŋgoŋ labuŋa uguk.
  obo-NT: Daom to mo-uraan allow, idda en kos id puungan din taman to no-oppos si
    Pablo. De-en id isau rin iddos mongovay woy id ikohiyan din iddos busow no mid
    lasud kandin to, “Ukit to kotuusan ni Disas Krays, leggua ka pomon duwot mongovay!”
    Na idda ron en, id leggua iddos busow.
  kca-kca: 'Щиты ԓўв ар хӑтәԓ верыԓыйәс. Павел, ԉикащман, кўԉ сŏх пеԓа карэмәс пӑ
    йастәс: «Иисус Христос нэмән нӑӈен ԓўв ԓыпеԓ эԓты ким этты партԓэм». Пӑ атәм ԓыԓ
    ищи кумат ким этәс.'
  cak-ENT: 'Y ri xtün ri'', q''uiy c''a k''ij ri quiri'' xbün. Ri Pablo xuna'' que
    c''o jun itzel espíritu riq''uin. Y jun k''ij ri Pablo man xucoch'' tüj chic.
    Romari'' rija'' xupiscolij-ri'', y xbij c''a chin ri itzel espíritu ri c''o riq''uin
    ri xtün: Pa rubi'' c''a ri Jesucristo ninbij chave que catel-e riq''uin ri xtün,
    xbij ri Pablo. Y ri itzel espíritu re'' jari'' vi xuya'' can ri xtün.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤕᤖᤡᤰ ᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤖ ᤏᤧᤛ᤻ᤛᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤧᤴ ᤁᤢᤏᤡᤱᤄᤧᤴᤍᤢᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤂᤧᤴ ᤕᤥ᤺ᤰᤔᤠᤀᤥ ᤁᤧᤕᤠᤰᤐᤠ ᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤖ ᤑᤧ᤺ᤰᤋᤢᤖᤥ. “ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤥᤗᤠᤶ ᤗ᤺ᤴᤍᤧ ᤐᤣᤃᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤏᤧ॥” ᤂᤡᤔᤥ ᤂᤧᤴ ᤑᤧᤴᤛᤠᤶᤔᤡᤴᤏᤠᤱ
    ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤐᤰᤌ᤺ᤀᤠᤱ ᤐᤣᤖᤥ॥
  mie-NT: 'De cuāhā quīvī nī nsāhá ji súcuán nūū ndá dē. De nī ntahúhvī inī Pablo,
    de nī ndicó cóto dē nūū ji, de nī ncāhān dē jíín tāchī ñúcuán: Tátúnī ni jíín
    poder Jesucristo jā quee nú inī sūchí yáhá quīhīn nū, ncachī dē. De maá hora ñúcuán
    de nī nquee-ni.'
  san-TIB: སཱ ཀནྱཱ བཧུདིནཱནི ཏཱདྲྀཤམ྄ ཨཀརོཏ྄ ཏསྨཱཏ྄ པཽལོ དུཿཁིཏཿ སན྄ མུཁཾ པརཱཝརྟྱ
    ཏཾ བྷཱུཏམཝདད྄, ཨཧཾ ཡཱིཤུཁྲཱིཥྚསྱ ནཱམྣཱ ཏྭཱམཱཛྙཱཔཡཱམི ཏྭམསྱཱ བཧིརྒཙྪ; ཏེནཻཝ ཏཏྐྵཎཱཏ྄
    ས བྷཱུཏསྟསྱཱ བཧིརྒཏཿ།
  qve-NT: 'Saynatan chay sipasqa ashka p''unchaw chaykunata rimaran. Hinaqtinmi chay
    rimasqanta manaña uyariyta munaspan, Pabloqa chay sipaspi kaq mana allin espirituta
    niran: —¡Señor Jesucristopa sutinpin kamachiyki. Kay sipasmanta lloqsiy! nispa.
    Hinaqtinmi chay mana allin espirituqa, kasqan ratolla, chay sipasmanta lloqsiran.'
  pao-NT: '@see-verse:ACT.016.017'
  cbu-NT: Putam naakurini tachitaru táta, yusur putam naakurini tachitaru táta ashirangu,
    tamundarangiya iyaatsi. Ashirucha, Paporsha tsiyantayaru, kizaa nambarangiya.
    Yashingoo tashitungapi átu, Naangi, átana. Isus shiyaa tashitungakiya; tárangiya
    Paporo kizaatsi. Támpu, natamatam Yashing' kizaa kasarangiya. Anumun ndusha natsitariya
    kiza.
  usa-usa: 'máqte-tupaama min-ínáárúgómá min-áímmá timáe kéuwitana Póroma min-áímmá
    ítáimma ábôgaitana wemá waéqma min-ínáárúmá káonena maará téna táí-aagoqtaba tiráiye:
    “Îtuma keqtááí kúmiq-yataapike tiwiránîn-nakon áwîkaq emá min-ínáárúgóní arunóbáké
    ayuwé paábaq kóaao.” téna kétitana páátákáá táí-aagoma ayuwéna kóuraiye.'
  soy-soy: 'Uu lɛ̃ n wɑi ɑí nɛ siyɑ́ɑ kɔ́ɔ́nú. Ai Pɔɔli pelu uu ukpére uyɛ̃-mɛ̃
    pɑnsɛpɔ, uu kuníri kpɛɛ u n tíkilɛ̃ mɑɑ rɛ: Nɛ Yeesu Kirisi rinyiri kɛ́mɛɛ,
    nɛ rinɔ́ɔ pɔ́ hɛ rɛ ɑ ukpére nkó kɛ́mɛɛ le. Aku mɛsɛ nɛ mɛsɛ lelu.'
  hui-hui: Wandari biagome horo dewani bi ogoni laabo hayagola Polohanda hembo howa
    beregedalu dama daraga heagohondo lalu, Yasu Kerisonaga minini howa tagira pu
    laro, lene. Ani layaore dama biago tagira pene.
  amf-amf: Kodiar thoothi roorona yin konin giyonna, Bhawloos dhagaka budoka wal hamayse
    beeroana “Yesus Kiristoossa naabenka kodara hanin utoadettsi hana ida giye” ki
    hamade. Ogora saanawa beeroa kodara ki utade.
  quc-NNT: 'K''ia q''ij k''ut je'' xub''an wa''. Xa je ri'' xk''istaj u k''ux ri tat
    Pablo ruk'', xka''y k''u chrij, xub''ij che ri itzel espíritu ri k''o che ri ali:
    Kintaqan chawe pa ru b''i'' ri Jesucristo chi katel che we ali ri'', —xcha che.
    Chanim k''ut xel ri itzel espíritu che ri ali.'
  dob-dob: Gomagweine nina gete nadigega ꞌibwaubwau ꞌasiyata yaudi ꞌediya, ꞌenega
    Paulo ꞌieꞌoataꞌoata, ga ꞌisanasakowasi, ta yaluyaluwa nina ꞌieonena, ꞌigwae, “Yesu
    Keliso ꞌana esanega yaloineyo be gomagweine nate ꞌenega ꞌuapwesa.” Ga gote tuta
    nina ꞌenaya ꞌiapwesa.
  wrs-wrs: Himba yunalm osva wohvaomana vevna. Wo noindava Polmba wusprovna, hev imharavhoanamba,
    omnana tihsongom, Yesus Kristusna nihilnana, ka yem omnav, pholahapho hemoa nungi,
    tihsongova pewoleihana os hemba lilnam.
  mca-mca: 'Qa olots neƚuts in ƚ''anye''j aka''an. Qa ha'' Pablo qa hatstax qa yitaxij,
    qa tetwek''elaxiju''ƚ, qa yit''ijets pakha'' espíritu uƚ''ax i''ntaxji'' kikhe''
    inanyi'': —¡K''ayaji''ijets aka'' ƚiiji'' ha'' Jesucristo, qu'' ma''ak''uifik''i
    nekhe'' inanyi''!— Qa hik akaa''ijha qa ikik''uifik''i.'
  tzo-TZC: 'Ep cꞌacꞌal ti jech laj spas ti tsebe. Pero oy bu jun cꞌacꞌal ti taꞌlo
    laj yaꞌi ti Pabloe. Jech o xal tey joybij. Jech laj yalbe ti pucuj ti oy ta stojol
    ti tsebe: ―Ta sventa ti Jesucristoe ta xcalbot avaꞌi, locan batel ta stojol ti
    tsebe ―xut. Ti pucuje ta ora noꞌox laj yicta comel ti tsebe.'
  mya-mya: ထို​သူ​ငယ်​မ​သည်​ဤ​သို့​ရက်​ပေါင်း​များ​စွာ ဟစ်​အော်​လျက်​နေ​သ​ဖြင့် ပေါ​လု​သည်​လွန်​စွာ
    စိတ်​အ​နှောင့်​အ​ယှက်​ဖြစ်​ရ​ကား နောက်​သို့​လှည့် ၍ ``သင်​သည်​သူ​ငယ်​မ​အ​ထဲ​မှ​ထွက်​သွား​လော့။
    ယေ​ရှု​ခ​ရစ်​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍ သင့် အား​ငါ​အ​မိန့်​ပေး​၏'' ဟု​နတ်​မိစ္ဆာ​အား​ဆို​၏။
    ထို​ခ​ဏ​၌​ပင်​လျှင်​နတ်​မိစ္ဆာ​သည်​ထွက်​သွား ၏။-
  gng-NT: 'U teh nnɔ nɛ idaan kɛ, Pɔl ya benku ni tì piebe'', nɛ u jiɛbe'' ki tɔke''
    ipol nnɔ ki ye: «Yesu Kristo ya yel bo, siere mɛn uʼsaan.» Nɛ ì siere'' uʼsaan
    i ya tàan bo.'
  cbi-NTPO: 'Tsejtu naa-uwanuba juntsa panna tsandi'' sure surekiñu, Pablo bulla tyandun
    tsana'' mitya juntsa pannanu pumu firu'' bu''chullanu tsandimi: Jesucristo'' mitya
    ti'' entsa pannanu malu'' miide tintsuyu, timi. Tsenñu juntsa uwanuren bu''chulla
    malumi.'
  ikk-NT: O mẹpụ ihiẹnni akp'ọhịn ole-lẹ-ole, ọ nịzịnị Pọlụ din; Pọlụ nọ gbehutọ,
    sị mmọn hụ, “M rị e gi ẹfan Jizọsị Kraịstị a sị ị gha imẹ ẹ pụha!” Ọ nọ pụha ozigbo.
  leu-leu: Nane vil malaane pana maana yaan xaves e voxo na Pol a marala e a tapuk
    xe sina e xuus faagutan a vovau saat aave, “Lana isi Yesus Krais ne fasei nano,
    taꞌulan a tefin aanabeꞌ.” E fataapus a vovau aave a taꞌulane.
  maz-NT: 'O mezhe c''ua na puncjü o pa, mi cja a cjanu c''e xunt''i mi tjünt''ü ín
    xütjügöjme mi mama a cjanu. O xicha c''ua e Pablo o pjünü o jñanda c''e xunt''i.
    Cjanu o xipji c''ua c''ü o̱ espíritu c''ü dya jo: ―Me na zëzhi e Jesucristo; rí
    xi''tsc''ö rí pedye cja ne xunt''i. Cjanu o mbedye c''ua.'
  bod-N: ཁོ་མོས་དེ་ལྟར་ཉིན་མང་པོར་འུར་བརྒྱབ་པས་ཕོལ་ལོལ་སུན་སྣང་ཆེན་པོ་སྐྱེས༌ཏེ། ཁ་ཕྱིར་འཁོར་ནས་གདོན་འདྲེ་དེ་ལ་འདི་ལྟར།
    ངས་ཡེ་ཤུ་མཱ་ཤི་ཀའི་མཚན་ལ་བརྟེན་ནས་ཁྱོད་རང་ཁོ་མོ་ལས་ཕྱིར་བུད་ཅིག་ཅེས་བཀའ་བསྒྲགས་པ་ཡིན་ཞེས་གསུངས་མ་ཐག་གདོན་འདྲེ་དེ་ཁོ་མོ་ལས་ཕྱིར་ཐོན་ནོ།།
  tca-NT: 'Rü yemaãcü iyixĩ ga muxü̃ma ga ngunexü̃gu. Rü düxwa nüxü̃́ nawèxtümüxü̃
    ga Pauru, rü ngĩxcèx nadauegu, rü ñanagürü nüxü̃ ga yema ngoxo ga ngĩwa yexmaxü̃:
    —Ngechuchu ya Cristuégagu cuxü̃ chamu, na ngĩwa ícuxũxũxü̃cèx —ñanagürü. Rü yexgumatama
    ngĩwa ínaxũxũ ga yema ngoxo.'
  zpl-NT: 'Scua uriꞌinchu huaxi bee bichia, hasta nú ullacaꞌ Pablo lunú rriꞌinchu
    scua nu ubenchilaꞌlla nu unilla lu benechiquiꞌ enu nchiñi arquiꞌnchu: ―Equie poder
    nú rluꞌcu Jesucristo liꞌá nibiyaꞌa lulu nú chiuꞌulu arquiꞌ unaꞌa eꞌneꞌ quieꞌ.
    Hora zeꞌe uchiuꞌu benechiquiꞌ zeꞌe arquiꞌnchu.'
  mbc-NT: 'Tu''ke wei kaisarî aako''manpîtî''pî mîrîrî taa pî''. Mîrîrî pî'' Paulo
    eseta''ka tu''ka''pî. Moropai teera''tîi ta''pîiya o''ma'' pî'': —‍Tauya apî'',
    Jesus Cristo maimu pe epa''kakî mîîkîrî yapai —‍ta''pîiya. Mîrîrî taiya pe rî
    o''ma'' epa''ka''pî tiwinarî.'
  ndg-ndg: Apangite nyoo kwa masoba ganyansima, lakini Paulo abile amekasirishwa na
    likowe loo, atikerebuka kunchogo na kummakiya nchela, “Nakubakiya kwa lina lya
    Yesu uboke nkati yake.” Ni ywembe atiboka ma kunleka mara jimo.
  wsk-wsk: Nu tom suen biya ko uwutata bitakaso. Asele tom bo mu Paul kumik alisiram
    se giris palagam ale bur memek nu kumik ningi mu maonam, “Ani Jesus Kristus ko
    nup te ka manorsam, imet sumu bitar ale aratuko!” mam. Se tom umu te la bur umu
    itiwik umu beteram ale aratam.
  toj-NT: 'Jach ni sc''ulan jitzan c''ac''ua. Pero ja Pablo yajni el ja sgana, ti
    sutu sbaja. Ti yal yab ja pucuj jau huan yixtajel ja soltera jahui: ―Elan ja huen
    pucuj. ¡Aa can ja aq''uix iti! ¡Huanon yaljel ja iti pero ja'' yuj ja sbiil ja
    Jesucristo! xchi ja Pablo. Jaxa pucuj jahui, huego huego yaa can ja soltera jahui.'
  kkl-kkl: Undo yubu wene alamogha ane, nu pang-yang ulamububa, yubu wene alamog aneko
    sae a'ilin talamog. Ik nhon sum, yubu wene alamogha aneko sembe Paulusti wanaag
    yo uaogpa, samoro keleneko kembaogti, phia keleneko kulomag wamogha anekoag yubu
    lelamogti, “Allahri 'Saelbamsululam,' aro wepto poghol aogne Yesusti el mikipne
    nunag pipsiogpa, lemnuan. Phia kelene kulomag wamlama ane lambae!” seog. Wene
    seogpa, phia keleneko kulomag wamogha aneko lambaog.
  tbc-tbc: Nal wei kasik ago iginiamag, Pol tiŋaen saian tag nal ta idaŋsag, ur saian
    an ipei, “Ŋai oŋ ŋurupaio da, Jesus Kristus yaŋan lo pein an biseip lasa wau.”
    Ago dugo gamu nam ur saiak pein an ibiseig ilasa kisaek oŋ a.
  sna-sna: Akaramba achiita izvi kwamazuva mazhinji. Pakupedzisira Pauro akashushikana
    zvikuru zvokuti akatendeuka akati kumweya uyu, “Muzita raJesu Kristu ndinokurayira
    kuti ubude maari!” Nenguva yakare iyoyo mweya wakabva maari.
  smk-NT: Umnoy awro na nin ginwa' a wanin ket sinumnep ya si Pablo, ket inadap naya
    tan wana konan ispiriton duka', “Sa pakayadi' na ni Jesu-Cristo, igan-gan ko komo,
    lumakwan ka kona!” Ket sin sain a lamang, linmakwan ya a ispiriton duka'.
  grc-TCGNT: Τοῦτο δὲ ἐποίει ἐπὶ πολλὰς ἡμέρας. Διαπονηθεὶς δὲ ὁ Παῦλος, καὶ ἐπιστρέψας,
    τῷ πνεύματι εἶπε, Παραγγέλλω σοι ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ, ἐξελθεῖν ἀπ᾽ αὐτῆς.
    Καὶ ἐξῆλθεν αὐτῇ τῇ ὥρᾳ.
  gof-WFTW: Ubba gallas hessada gawusu. Shin Phawuloosi yilotidi guye simmidi, he
    ayyaanaa, “Yesuus Kiristtoosa sunthan neeni iippe keya” gidi kiittis. Iirakka
    iita ayyaanay iippe keyi aggis.
  spa-BLM: 'Estuvo haciendo esto durante muchos días. Pero Pablo, molestándose mucho,
    se volvió y le dijo al espíritu: “¡Te ordeno en nombre de Jesucristo que salgas
    de ella!”. Salió en esa misma hora.'
  kyz-NT: 'Namutat ẽẽ rekoi iapou. Ai''iwe nũ, ai''iwe nũ, ai''iwe nũ. Poje Paulo
    ''ga amara''neramũ ẽẽ ree. Omopiro''ysã''ysagamũ ''ga ojerowaka ẽẽ ree ''jau ẽẽ
    upe: —Jejui ''ga rer imũ je ''i enee: Ere ejepe''au ẽẽ wi, ẽẽ tyweramũ, ''jau
    je enee— ''jau ''ga mama''eukwaawa upe. A''erauwe mama''eukwaawa ojepe''au ẽẽ
    wi.'
  dao-dao: Acukba khaw mhnüp khawvei veki. Acukba kyase Pawluh naw am ngja law hlü
    lü, nghlat sihki naw, Ngmüimkhya kse üng, “Jesuh Khritawa ngming am ka ning mthehki,
    a k'um üngka naw lut law” a ti ja lut lawki.
  cya-cya: 'Ticui'' ti loo cha'' nda''an ycui'' ne'' cuna''an can'' nchgaa tsaan,
    yu Pablo mxiya'' ti'' yu ña''an nchcui'' ne'', can'' cha'' mxiton yu, lo'' juin
    yu ''in cui''in can'': Nan'' culon tñan ''in lo''o cha'' cuiya'' ''in Jesucristo,
    tyi''o lo'' cula'' ton ''in ne''. Cui'' xaa mdyi''o cui''in can'' ''in ne''.'
  beu-beu: Nehe jangu kaneng angu moring aulang alolang niang ila ved aaedeng omimi.
    Paulus ana nehe jangu angu ehur ang vengmeet aulang muse, Paulus ana bae vengtahang
    niang iila angu ebele, ana nehe jangu kaneng angu euuling etatabi senge ana setang
    angu aing parentat hula, “Hee! Aaing setang jasi! Mutu Yesus Ekavasa omimi, na
    aaing parenta, vede anga ba aana nehe jangu anga eahalang!” Paulus ana mateng
    aulang sengmuse, setang angu kaluar nehe jangu angu eahalang iila.
  wrk-wrk: Nani nyuli kaya kudanyu wurrumbarrawanyi yurrngumba, yingkana kambana,
    baki yingkana kambana. Kaya nyulili, ngala nyulili jila bayngkani, durrijba nurrundu.
    Baki ngarrangarra nyuli muwa Bul nangangi. Kulwayi Bul nangangi. Yanyba nyuli
    wuwarranyi, “Wuwarr. Ngayu jirrinyba ninya. Walajbakiyi mankanyinanyi wurrumbarrananyi.
    Walajbakiyi, nyulungangi ngiruka, nanda Jisus Krayis.” Yinarramba nyuli walajba
    nanda wuwarr nanganbunanyi mankanyinanyi. Baki miku nyuliya karu mili nanda jangkurr
    bakunyi nanangini wurrumbarrawanyi, walajbayingangi nanda wuwarr nanganbunanyi.
  nii-nii: Kunum kunum ambił ei ek yi minj nipi endang, Pol eim piipi ten enim. Pe
    ek dinga nipi yi nim, “Gui kis, nim ambił ei si kindkin pui! Jiisas Krais nge
    embe dinga ełe, na ek nind.” Yi neng kin, gui kis ni ambił sikir si kindpi am
    pum.
  ign-NT: 'Ichapemuri eta sácheana eta suéhica­rai­ri­si­ra­havihi. Mapuñacapa ema
    Pablo. Téqueru­cavapa. Tásiha, máichapa ema éreana ema tiávahácahi ésu: —Te máijare
    ema Náquenu Jesucristo, nuvanecavi piúchuca te suáquehe esu suca amaperu —máichapa.
    Enevanepa tiúchuca ema éreana. Majuni­jiacapa ésu.'
  dik-NT: Ku looi këya nïn juëc, agut bï Paulo puɔ̈u riääk, ku wel yenhom ku lëk jɔŋ
    tɔ̈ nya guɔ̈p, “Rin Jethu Krïtho bäär bei ë nya guɔ̈p!” Ee kaam wën, ke jɔŋrac
    jiël yeguɔ̈p.
  cac-cac: 'Tzijtum el ix ec'' ix qued''oc. An̈ej val jun chi'' syal ix d''a juntac
    el. Axo vin̈aj Pablo chi'', majxo techaj yuj vin̈ yab''ani. Yuj chi'' ix meltzajb''at
    q''uelan vin̈ d''a ix. Ix yalan vin̈ d''a jun enemigo chi'': —Sval d''ayach d''a
    sb''i Jesucristo, elan̈ d''a ix, xchi vin̈ d''ay. D''a jun rato chi'' ix el d''a
    ix.'
  tzj-E: 'Q''uiylaj k''ij cara'' xbij jawra xtan. Per jun k''ij xc''owa ruc''u''x
    Pablo rmal, arja'' xuya'' volt y cawra xbij tzra itzel espíritu: —Prubi'' Jesucristo
    quenbij wa'' chawa, catel ela pranm xtan. Y njara'' hor xel ela itzel espíritu
    y xuya'' cana xtan.'
  san-BUR: သာ ကနျာ ဗဟုဒိနာနိ တာဒၖၑမ် အကရောတ် တသ္မာတ် ပေါ်လော ဒုးခိတး သန် မုခံ ပရာဝရ္တျ
    တံ ဘူတမဝဒဒ်, အဟံ ယီၑုခြီၐ္ဋသျ နာမ္နာ တွာမာဇ္ဉာပယာမိ တွမသျာ ဗဟိရ္ဂစ္ဆ; တေနဲဝ တတ္က္ၐဏာတ်
    သ ဘူတသ္တသျာ ဗဟိရ္ဂတး၊
  yaa-NT: 'Pena tii noko askafafofãsa fani. Noko askafaito Pablo mã fekaxtexõ anã
    teneyamakĩ, ifiakekafã nã niafaka yõshi chaka xomaya mẽra nanekẽ iskafani: “Jesucristoõxõ
    ẽ mia yoikai na xomaya makinoax tsekekaitãfe,” fani. Askafaino a makinoax niafaka
    chaka tsekekaini.'
  cab-NT: Gíbeti wéyu táu adǘgei cátei le darí lun tebéresedun lun Páblo, ába lagáraragun,
    ába laríñagun lun espíritu le tídaanbei. —Lídan líri Jesucrístu, gumádi numútibu
    lun báfuridun tídaangiñe. Ába láfuridun espíritu ligía tídaangiñe lídan méme óra
    ligía.
  clu-clu: Adlaw-adlaw maman dato anang ginaimo asta ginugutan si Pablo. Gani binalikid
    na ang babai nga dato kag magkoon sa malain nga ispirito nga nagaoli kanana, makon
    na, “Sa aran ni Jesu-Cristo ginamandaran ko ikaw nga maggoa sa babai nga dan!”
    Kag lagi-lagi naggoa kanana ang malain nga ispirito.
  swh-ULB: Alifanya hivyo kwa siku nyingi, lakini Paulo akiwa amekasirishwa na tendo
    hilo, aligeuka nyuma na kumwambia pepo, “ Nakuamuru kwa Jina la Yesu umtoke ndani
    yake.” Naye akatoka na kumwacha mara moja.
  tpt-NT: 'Ni anchanu jatsiꞌi paqlhuucha chuncha ixkintatixkaulhitꞌaunan. Ex ni Pablo
    jantu kamaqamal, va talaqaspꞌiklhi y junil ni jantu ox espíritu: —Kitꞌin ijkunan
    la ixtaqaꞌuti ni Jesucristo, kꞌamakꞌaunchꞌoꞌocha ni aniy jatsiꞌi. Ex va nimancha
    taxtuchoqol ni jantu ox espíritu.'
  aai-aai: Babitei iti na’atube mar moumurih maiyow sinaf inan yomaninamaim, Paul
    yan so’ar naatu tatabir afiy nati babitai tar gabuw ma’am isan eo, “Jesu Keriso
    wabinamaim o abi’a’ari babitai kwaihamiy kutit!” Naatu mar ta’imon afiy babitai
    ihamiy tit.
  sny-sny: Menitani ape poweiye mi tomu ne'ese apou aiwawe uteye. Sosu Pol marepi
    topo lo luwaru a'i toteye su, le atati siye etiteye. Sepei luwaru a'i ma'e apou
    eiye, “Sepei, Jisas lo kairefi se, ne menitani eite arunatire.” Sosu pereye a'i
    sepei luwaru a'i ape arunatiyewe fi.
  myy-myy: 'Co rʉmʉ meje gʉare awasã sʉyacõ iso. Ito bajiro ʉsirioro iso yija tʉocõri,
    quenabisijʉ Pablore. Ito bajiri jʉda rʉ̃gʉ̃cõri isore rʉ̃mʉ́ sãñagʉ̃re ado bajiro
    yiquĩ Pablo: —Jesucristo masirisena isore mʉre budigo rotia yʉ, yiquĩ Pablo rʉ̃mʉ́re.
    Ito ĩ yirocati rʉ̃mʉ́ budigocoaquĩ isore.'
  trc-NT: 'Dan me se guun queꞌe̱e̱ güii quiꞌyaj noꞌ da̱nj, ga̱a ne̱ guun rmi̱i̱ Pabló,
    quiꞌyaj noꞌ, ne̱ cheꞌé dan canica̱j soꞌ caꞌmii soꞌ rihaan nana̱ chre̱e nu̱u̱ nimán
    noꞌ, cataj soꞌ: ―Nihánj me se cheꞌé suun nucua̱j rqué Jesucristó manj aꞌnéꞌ ꞌu̱nj
    suun rihaan so̱ꞌ se vaa cu̱riha̱nj so̱ꞌ nimán chana̱ nihánj á ―taj Pabló rihaan
    nana̱ chre̱e yoꞌ a. Ga̱a ne̱ nu̱ꞌ curiha̱nj nana̱ chre̱e nimán noꞌ a.'
  cut-NT: 'A a̱ma nde ro che tihca̱ redin te, nde na̱n che chi yudo yahn Pa̱blo, ne
