    pokúwe.
  gdn-gdn: Munu ridai ki maramara nu sisiyanuga inako wagawa umawa ki pokere Poru
    e midi togawena manako wirawena keyai berokoi munu ridai ki rabineya tondawa ki
    sibu, wagubu ke; “Nau Iyesu Keriso e si pokaiya kau nidiyakani; Munu ridai yau
    karako kamadi deni mena baunuwagi kayanuwagi.” E inako wagawa makeya ka keyai
    berokoi ki munu ridai ki deni mena kamadubu matarau bauwena kayawena.
  nko-NT: Ɔlɔbwɛ mʋ́ nkɛ tsɔtsɔɔtsɔ. Ɩ́nɩ lɛhan Paulo. Mʋ́ sʋ ɔlɛdamlí bláa otsibi
