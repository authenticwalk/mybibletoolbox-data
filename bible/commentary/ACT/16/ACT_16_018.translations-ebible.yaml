    Iesu Karisito, o oeng ngeisngeis sevoi. Rovotsour sorvekenan!” Ian ngas te mi
    tsaka moromoruo a nga rovotsour sorvekenan.
  uig-CYR: 'У уда көп күнләр шундақ вақириди. Бу иш Павлусниң қәлбини азаплап, у қизға
    бурулуп, җинға: — Әйса Мәсиһниң нами билән буйруймәнки, униңдин чиқ! — дейишигила,
    җин шуан чиқип кәтти.'
  ikw-NT: Ka bụ nhne o neeme agịda ọbochi, tem ovu we Pọlu ẹhni, ọ tụhnasna kanụ rẹnwu
    ọjo wam, “M ji m rẹwhna Jizọsi Karaịsi nyee i iwu, hi nụ rime a whụya.” Rẹnwu
    ọjo wam hi nụ rime a whụya ngangam.
  khs-khs: 'Eyawa ikila muta sopoke au sela:sela: tesekeye. Alawamona, Polewa ta:ta:
    ha:na: mapolose ewa mene notolo tese ho olokeyatela ema selese, “Yesu Keleso unuwemi
    ela: neyewi ho olokeyatela kema selakeye, kesale epa iya:pela: hamona,” e seya.
    Kemi ela: ho olokeyatelayawa kesale amowa iya:pela: hapakeye.'
  dwr-ENT: ኡባ ጋላሲ ሄዋዳን ጋው፤ ሺን ጳዉሎሲ ዪሎቲዴ ጉዬ ሲሚ፥ ሄ ኢታ ኣያና፥ «ኔኒ ኢፔ ኬሳና ማላ ዬሱሲ ኪሪስቶሳ ሱንን
    ኔና ኣዛዛይ» ያጌዳ፤ ሄ ማንዒያንካ ኢታ ኣያናይ ኢፔ ኬሲ ኣጌዳ።
  pma-pma: Avong houlu kei mumon sakien koanik ka sakin Pol mai vuroh. Sakini, avong
    tai, Pol viles ka selus min ninin tisa enek vit, “!En isen Iesu Kristo, nameng
    katuk keke kilokovein atouli ekek kiha!” Hatte tas, ninin tisa enek lokoveini.
  atd-NT: Nò, pila on no allow no ungod ogluyudluyud ka boi kanami no sikan do ian
    ka ogkagion din taman to napolalan on ka goinawa ni Pablo. Nigtangkaan din on
    ka boi no nigkagian din ka busow to, “Ligkat to katondanan to ngaran ni Hisu Kristu,
    ogdogilan kud sikoykow to awo kad on to soini no boi.” Inogo on no nig–awo on
    ka busow ligkat to lawa to sikan no boi.
  tel-2017: ఆమె ఇలాగే చాలా రోజులు చేస్తూ వచ్చింది. కాబట్టి పౌలు చాలా చికాకు పడి ఆమె
    వైపు తిరిగి, “నీవు ఈమెను వదలి బయటికి వెళ్ళిపోమని యేసుక్రీస్తు నామంలో ఆజ్ఞాపిస్తున్నాను”
    అని ఆ దయ్యంతో చెప్పాడు. వెంటనే అది ఆమెను వదలిపోయింది.
  hat-BSA: 'Li te kontinye ap fè sa pandan anpil jou. Men Paul te vrèman enève. Li
    te vire e te di a Lespri a: “Mwen kòmande ou nan non Jésus Kri a pou sòti nan
    li!” E lespri a te sòti de li nan menm moman an.'
  bxh-bxh: Fuya ouꞌouli doha ite ya ginaginauli, ya laulau ee–, Paulo ya nuwa halahala
    yo fede, ya timuli bui, be ya libalau yaluwa heyaheyayana lisina, iyen, Yesu Keliso
    hesana yai E falibam, waihin ni u lau afulen! Maihalana yai ni, ya lau afulen.
  top-NT: 'Ni̱ caj maktum chuná jaé quinca̱takokén ixquinca̱ma̱ktasi̱yá̱n, pero Pablo
    yaj lá tá̱lalh y maktum huánilh amá espíritu tí ixactanu̱ma amá tzuma̱t: ―¡Ixtacuhui̱ni
    Jesucristo cli̱quilhán y cli̱ma̱paksi̱yá̱n camactaxtu namá tzuma̱t! Amá espíritu
    tuncán mactáxtulh amá tzuma̱t.'
  msk-msk: Allawallaw yigiyod yaan kanami. Yagapadayon yaan maglaong saan surud nang
    pilang allaw. Wakaw yamadaman si Pablo. Yamatobang yaan sang bobay kayan pyaglaong
    naan yang mangkaraat na gapabaya sang bobay, laong, “Pinaagi sang aran ni Jesu
    Kristo yagalaong ako kanmo na mangkaraat na logwa disang lawas naan na bobay.”
    Paglaong ni Pablo sang maynaan, maparabay lomogwa disang lawas nang bobay yang
    mangkaraat.
  gyr-NT: 'Setá arɨ ẽgüe ehi oico oreu. Omañeco tẽise rumo Pablo, oyemboyere chupe
    cute, aipo ehi icaruguar upe: —Che orocuai Jesucristo rer pɨpe: esẽ co cuñatai
    sui —ehi. Aheseve voi caruguar osẽ ichui.'
  kmh-kmh: Pen minim kun ak rek, minek minek aŋgek, minek bap Pol nup yiruk gek, andikiy
    pañ kun anup kichekiy ambaŋ ayak anup aŋgak, “Jiysis Krays yip ginimin aŋgip rek,
    nip aspiyn, pañ anup kirgiy amnoŋ aŋgak.” Kun aŋgakniŋ, kichekiy nup ambaŋ ayak
    ak, mis amnak.
  ukr-ONPU: 'Вона це робила упродовж багатьох днів. Тоді, обурившись, Павло обернувся
    й промовив духові: «В ім’я Ісуса Христа наказую тобі: вийди з неї!» І тієї ж миті
    дух вийшов із неї.'
  emi-emi: Ghe gheelei evaluela o oroi nau, me Pol ang ghe maamangoo teeia, liuna
    avalua o me ghe kiriela me ghe uela ta spiriti eteva va, “Tale ararina ateae Iesu
    Karisto, aghaauliaa etam va ukupi vulue ghoa!” Tale ia o tuku nau erighi, spiriti
    eteva ghe kasu vuliela.
  zpv-NT: 'Ya naa la ziahan dxyih canaꞌhla dxaꞌpa chi laꞌhnu, ya tantu nin cañiꞌ bi
    loh raꞌ bwiinn: “Xpwiinn Dxiohs laꞌh raꞌ bwiinn riiꞌ”, rahbi dxaꞌpa chi, chiꞌchi
    gubiaꞌgarii Pahblu de tantu nin cagasioꞌba bi yihca ba, chiꞌchi rahbi ba loh bwiinndxaaba
    nin nuu lastoꞌ dxaꞌpa chi: ―¡Pur lah Jesucristu bariaꞌh laꞌn lastoꞌ dxaꞌpa ca!
    Ya lwehgu bariaꞌh spíritu dxaaba chi lastoꞌ bi.'
  gux-gux: 'O den tiendi yeni dana boncianla ke li yagi Polo yama boncianla hali ke
    o den ti jigidi ki maadi leni ki cicibiadiga yeni ki yedi: Jesu Kilsiti yeli po
    n yedi a han ña ki haa o. Lanyogunu liga ki den ñani ki ha o.'
  kos-kos: El oru ouinge ke len na pus, nwe ke na Paul el semutengyak sel, ac tapulla
    fahk nu sin ngun fohkfok sac, “Ke inen Jesus Christ nga sapkin nu sum, illa lukel!”
    Ngun sac som lukel in pacl sacna.
  ibo-ibo: O mere nke a ọtụtụ ụbọchị. Ma site nʼoke iwe, Pọl baara mmụọ ọjọọ ahụ bi
    nʼime ya mba sị, “Eji m aha Jisọs Kraịst na-enye gị iwu sị gị site nʼime ya pụta!”
    Otu mgbe ahụ o siri nʼime ya pụta.
  yml-yml: ꞌAiata fuedi nagedie i vevegolegole, Faulo i logi bega i sivilai yaiaina
    i talabodeni i vo, Iesu Keliso ꞌana wagavayega a vonemu ꞌu ꞌawaꞌaꞌimu vavine ꞌwainega.”
    Faulo i vonaꞌaꞌava nika yaiaina i ꞌawaꞌaꞌia.
  ory-ory: ସେ ଅନେକ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଏହା କଲା। କିନ୍ତୁ ପାଉଲ ବିରକ୍ତ ହୋଇ ବୁଲିପଡ଼ି ସେହି ଆତ୍ମାକୁ
    କହିଲେ, ତାହାଠାରୁ ବାହାରିଯିବାକୁ ମୁଁ ତୋତେ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ନାମରେ ଆଜ୍ଞା ଦେଉଅଛି। ଏଥିରେ
    ସେ ସେହି ମୁହୂର୍ତ୍ତରେ ବାହାରିଗଲା।
  bzj-bzj: Shee gaan aan wid dis fi wahn gud lee wail, til Paal geh taiyad a it. Soh
    wahn day, ih jos ton rong ahn seh tu di spirit eena di gyal, “Eena di naym a Jeezas
    Krais, Ah aada yu fi kom owta ahn!” Sayhn sayhn taim di eevl spirit kom owta ahn.
  chk-chk: Iei usun mine a föri lon chomong kewe rän, tori Paulus a fokun weires ren,
    pwe a kul ngeni ewe föpwül o üreni ewe ngün mi nom won, “Fän iten Jesus Kraist
    üa allük ngonuk pwe kopwe towu seni neminei!” Iwe, lon ewe chök otun ewe ngün
    a towu seni.
  ssd-ssd: 'Nu ait suŋgomba sine dubika taŋamba saka minanu le Paulus nu ndagarina
    le mbilka guwa ŋayonu ta sana: Ye Yesus Kristus tuku saŋgri mbolŋge ne sanet.
    Pino ta kusremba ne mayok kaye ŋgina. Taŋakina le nu pitik ndo pino ta kusremba
    mayok kina.'
  acr-TNT: 'Uqꞌuiyal kꞌij e riꞌ e cuꞌan waꞌ. Ecꞌu ri Pablo xicꞌow ucꞌuꞌx che. Ewi
    xtzuꞌn pan chirij y jewaꞌ xubiꞌij che ri itzel uxlabixel cꞌo rucꞌ rali: —Chupa
    rubiꞌ ri Kanimajawal Jesucristo catintako chaꞌ catel bi rucꞌ waꞌli —xchaꞌ. Y chupa
    laꞌ la jokꞌotaj xel bi ri itzel uxlabixel che rali.'
  rop-rop: Ebridei det wekingel bin oldei bulurrum melabat en jinginatbat lagijat,
    en bambai na imbin meigim Pol brabli nogudbinji, en imbin lukbek langa det wekingel,
    en imbin tok streidat langa det dibuldibul hubin jidan insaid langa det wekingel.
    Imbin tok, “Langa neim blanga Jisas Krais, ai dalim yu blanga kamat brom det gel!”
    En streidawei det dibuldibul bin gowei brom im.
  mee-mee: Ba avale laeala ke umma minmina ka kae papatu. Avae Pol ka omonasa. Minmina
    na i ke kampiliukale ba ke role ka kannu laeala e soali roma, “Nge Iesus Karais
    giana iau ka role kone, ngo lelemalaga patalia!” Na ka pannasa mana na kannu laeala
    e soali ke kaꞌe.
  dif-dif: 'Jenia nandru ditji marapuni ngankana wonti. Paulus kalapankarina wonti
    ja karitjinawontikana wonti ja jaolani jatana wonti: „Ngato jinkangu Jesuja Christuja
    talani jirijiribai, jidni nankangundru dunkananto!“ Ja nau dunkana wonti nunkangupini
    ditjini.'
  gam-gam: Ege merke ambo ge wo kandja ge dje yau toika, Pol ke pille, kane ake to,
    kum ke moi al embe dji, na Krais Jisas kandjiye al djindo, ni ambo ge kere er
    orko piye dji. Kandja embe djika, kum ke ola dje kere er orko pi.
  nou-nou: Edo gagara awa awodo iji jiwae be isira edo Paul awa ujo ae edo gido wareregedo
    asisi biae da yei sisira, “Iesu Keriso da jawo da nanemi sena gagara eiawa jingama
    dodo mambu. Edo Paul umo awodo setiri iji da amimi asisi biae awa umo dodo mambusira.
  mqb-NT: 'Winen apan i ja matanan luvon bayak awan. Coy a cəɓan anà Pol, a mbəɗa
    ''am pə dəna ata, a jan anà apasay lelibay ata, a wa: «Tə sləmay ana Yesu Almasihu,
    hayak à dəna a anan wa!» Cəna, apasay ata a zləray à winen wa.'
  ape-B: Kwonek namudak umu wolobaihi nyumneh aliga kwonek Pol aneneilesumok. Aliga
    anah nyumnah natanamu naklipu enyudak nyapenyuk uli sagabu nakli, “Yek yaklipenyamu
    Jisas Krais ananin yeul umu nyunubu nyutukemaguk okwobuk almatok nyutogloli.”
    Ali banubu ababuk atubu nyultab enyudak sagabu nyatukemokuk okwudak almatok.
  grc-F35: Τοῦτο δὲ ἐποίει ἐπὶ πολλὰς ἡμέρας. Διαπονηθεὶς δὲ ὁ Παῦλος, καὶ ἐπιστρέψας
    τῷ πνεύματι εἶπεν, «Παραγγέλλω σοι ἐν τῷ ὀνόματι Ἰησοῦ Χριστοῦ ἐξελθεῖν ἀπ᾿ αὐτῆς.»
    Καὶ ἐξῆλθεν αὐτῇ τῇ ὥρᾳ.
  cav-NT: 'Jadyatu tumeque epuna dutya huecacadya jutidya jucuare. Amenatu Pablo ecahuaiti
    jipenee cuita jucuare. Jadya bacahuillatsu tujatu tibene bajiyu acuare epuna ehue
    ebari. Tume tujatu ijahua acuare: —Jesúsja ebacaniju mique jadya aya. Tumeque
    epuna quejaque cuinanacue; jacacue tumeque epuna. Pablora jadya cuinanashayajutu
    ijahuara pana jaca acuare.'
  kgp-NT: 'Kurã tỹ hẽn ri ke han fi tóg, vĩ tỹ ge han kỹ. Kỹ tóg Paulo mỹ tỹ ũ nỹ,
    kỹ tóg kyrã kỹ fi jagrẽ mỹ: “Jesus Cristo jykre tỹ sóg ã mỹ tó mũ, ã tỹ fi tovãnh
    jé,” he mũ. Kỹ tóg vẽsỹmér fi tovãnh mũ sir, fi jagrẽ kórég ẽn ti.'
  bvd-bvd: Nia ilia doo nai 'ana kada 'oro ki lelea sa Bol ka rongo toi ka ta'aa 'asia
    naa, nia toriabulo kau ka bae 'urii fua anoedoo ta'aa nai, “'Ana satana sa Disas
    Kraes, nau ku saea 'oe ruu mai faasia wela keni nee!” Si kada nai ua guu, na anoedoo
    ta'aa nai ka ruu na mai 'i maa.
  ukr-1871: 'Робила ж се многі днї. Далїй Павел, розсердившись і обернувшись, рече
    духові: Повелїваю тобі імям Ісуса Христа, вийди з неї. І вийшов тієї ж години.'
  apz-apz: Sɨkuno huhwo huhwi aꞌmusi kako oso yahino ose yɨwoꞌnɨngkiso soꞌno Poul
    sɨmeho wonyo umoꞌnɨngkahonɨngki ikinjamo lohofonto towahuno wonyo sohumo ulɨmento,
    Jisas Kɨlaisɨye yofe wakilɨmneꞌno yohono. Oso aꞌmu simo nulɨkoꞌmahoji mpano. Ose
    ulahonɨngki towahuno wonyo sohwo kuntoꞌno ulɨkoꞌmaꞌmentisofoho.
  yon-yon: Aron yemoon kuu kwamunemo kameen kowe, Poolbed odkeneb wande amonombe awad
    arewa yaa yedmoon, “Yesu yaningko yaambed yedmaan, wonong kee domonde angkane
    wene!” andoone, awad arewa kuu yu domonde wonoon.
  poi-NT: 'Je̱mpam iwat jém wo̱ñi wa̱t́ña ja̱ma. Ocmɨ jém Pablo ijóyca. Iámseedáy,
    iñɨ́máy jém mal espíritu: —Jém Jesucristo iñɨyi̱mɨ mannɨ́máypa, pu̱tɨ yɨ́p wo̱ñi
    ia̱namaŋjo̱m. Jeet́i rato jém mal espíritu ichacum jém wo̱ñi.'
  wuv-wuv: Ina bigi'ia ale'ei laloo watauda arewaa. Paul nawe nifi rawana, foisinaa
    a'ana ma warenaa a'a fei pigea, “I a'a fei haraa Jesus Christ a warefanio, wala'amai
    a'ana!” Ana ei ua fei pigea na di'ininia.
  quf-NT: 'Chaynu rimarlla puriran ayka diyatana. Chaymi Pablutaqa kusata piñachitin,
    kaynu nir yarpuran, wakqami Dyuspi mana kriyiq kar yanqa illaqta chaynu niyan,
    nir. Chaymantami chay shipashpi dyablupa yarpuynin kaqtaqa kaynu niran: —Jesucristupa
    shutinwan mantashuni: ¡Lluqshiy kay shipashmantaqa! nir. Chaynu nitinmi, das dyablupa
    yarpuyninqa lluqshiranna.'
  yuw-yuw: Owi worocho mamboc ihorocnogon yong tongga idina sep youp toctoc au bödeuna
    Polho yuhon mambocha toup sinom koroc koroc imuna ibanda dogu boyöm ingoroc inogoc,
    “Nocho Yesu Duichon madec gantat, Goc owi ngo imi fauna ongoi.” Ihoroc inuna wohogon
    dogu boyömpho botongga owi wo imun fauna onggoc.
  hus-NT-1971: 'Cum yantalam a q’uicha in huilq’uith t’ajal antsana’ an ts’ic’ach,
    a Pablo lej it’ixbethab. Tam huilq’uin quim met’a’, ani in ucha’ an teneclab axi
    c’al ti co’oyab an ts’ic’ach: ―Nan tu uchal tim bij a Jesucristo quit tixc’an
    c’al an ts’ic’ach. Tameq’ui t’ajat tixc’anits an teneclab.'
  med-med: Ambuⱡa ei ndi, ik ei mel nilinga, ui ou ndupa, omba purum ila, Pol run
    kuⱡpa tʉpa, ropʉl ropa, kur kit ni kundpa, nimba mel, “Jisas Kraist nga mbi ila,
    na nim kundʉp nʉnt. Ambuⱡa ei, wak rokʉn, kelik ekit pa!” nitim. I nilinga, kur
    kit ni ndi, ambuⱡa ni, wak ropa omba, ekit purum.
  bch-bch: Be ado ga ado ikakado toa bedaoa, ta Paulus ilolo itola tau ngan ele kadonga
    ta ipul imata ga ila pan ta ikeo pan iriau paeamao bedane, “Naposa matua pago
    ngan Iesus Kristus ieda, tnan ei ga la!” Io, tutui ngan ado imata toa oa iriau
    paeamao itnan ei ga ila.
  cco-NT: 'Jo̱ yejí̱bˉ dseángꞌˉ féꞌˋ i̱ sɨmɨ́ˆ do lajo̱, jo̱guɨ lajeeˇ jmiguiʉbˊ jmɨɨ˜
    cajo̱ cartɨˊ mɨ˜ nɨngóoˊ guiaˊ ꞌníbꞌˋ dsíiˊ Paaˉ, jo̱baꞌ cajíñꞌˉ casɨ́ꞌrˉ i̱ ꞌlɨngꞌˆ
    i̱ jéeˊ quiáꞌˉ i̱ sɨmɨ́ˆ do jo̱ cajíñꞌˉ: —Laꞌeáangˊ có̱o̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ
    Jmáangˉ quiʉ́ꞌˋʉ ta˜ e júuꞌ˜ lɨ˜ iuunꞌˉ na. Jo̱ dsifɨˊ lajo̱b catʉ́ʉˉ i̱ ꞌlɨngꞌˆ
    do quiáꞌˉ i̱ sɨmɨ́ˆ do.'
  deu-1951: 'Und solches tat sie viele Tage. Paulus aber, den das bemühte, wandte
    sich um und sprach zu dem Geist: Ich gebiete dir im Namen Jesu Christi, von ihr
    auszufahren! Und er fuhr aus zur selben Stunde.'
  alq-ALGNT: 'Mi iidi ka todag maneogon. Kegapitc Pon ogi kiji8aigon acitc ogi inan
    ini madji manidon ka kigickagondjin ini ik8esesan: “Jesos Christ o8izon ka kitci
    macka8izimaganig nidabadjiton kidji sagidjinijaonan 8inikag!” Teci8ag dac aa madji
    manido ki sagaam ik8esesikag.'
  ixl-NNT: 'As ech kuxh nik ibꞌan ixoj jun qꞌii. As pal veꞌt ikꞌuꞌl u Pablo. As isuchqꞌi
    veꞌt tibꞌ u Pablo. As ech tal veꞌt ileꞌ: —Tukꞌ vibꞌii u Jesucristo la val see
    uvaꞌ la el axh kꞌatz u ixojeꞌ,— tiꞌk u Pablo. As yak kuxh el veꞌt u subꞌuleꞌ kꞌatz
    ixoj.'
  boa-NT: 'Ehdúu múúhakye nehíjcyalle píváijyúvájuco. Áánéj taíchoríi Páávoro ílluréjuco
    úhbane dííllé pañe íjcyaabe naavéneke. Íllúu neébe: —Uke o néé Jetsocríjto mémeri
    áállé pañétú u íjchívyeki. Ahdújucóo dibye íjchivyéné teenémáyé díílledítyu.'
  etr-etr: Dolïsä amea segeyo yafiegi ado amala sähamu aligisebegi, Foloea habobalahilä
    besuia imogola mugabe fedai amoma sähalea, Yesu Gelesoïe ëigila sähago. Dolïsä
    go dïgïla, segea mosöla säi. Amala säi amole, mugabe amo doadigila asi.
  quh-NT: 'Ashqha p''unchaycunata ajinata khaparillajpuni. Pablorí chayta muchuyta
    manaña aterkachu. Chayraycu cutiricamuspa sajra supayta nerka: —Jesucristoj atiyninwan
    camachiyqui: Llojsiy paymanta, —nispa. Chay quiquinpachataj supayka sipasmanta
    llojsiporka.'
  kwi-kwi: 'Nimpihsh ashampane sunkana kira akkwan payukima. Piztɨt ashampa ussa naizninta
