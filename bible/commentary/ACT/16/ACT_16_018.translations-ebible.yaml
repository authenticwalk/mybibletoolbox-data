  rug-rug: Gua la mo si tavetia sa koari soku rane, osolae lopu qetu nia e Paula sa
    tinavete tanisa. Ke taliri se Paula, meke norea sa sa tomate kaleana, meke zama,
    “Pa korapa Pozana e Zisu Karisito si zama igo rau, mu vura taloa koasa vineki!”
    gua si asa. Meke vura taloa sa tomate kaleana koasa vineki, pa totoso tugo asa.
  hop-NT: 'Nihqe pam wūhakis tālat aṅ yan hiṅqawnumq, Paul puhtsemokqe, namtökt, hikwsit
    aw paṅqawu: Nu Jesus Christ natṅwaniyat aw yank̇aṅw ūmi paṅqawni: Put aṅqw yámakuu,
    kita. Noqw pahsat pay hikwsi put aṅqw yama.'
  san-URD: سا کَنْیا بَہُدِنانِ تادرِشَمْ اَکَروتْ تَسْماتْ پَولو دُحکھِتَح سَنْ مُکھَں
    پَراوَرْتْیَ تَں بھُوتَمَوَدَدْ، اَہَں یِیشُکھْرِیشْٹَسْیَ نامْنا تْواماجْناپَیامِ
    تْوَمَسْیا بَہِرْگَچّھَ؛ تینَیوَ تَتْکْشَناتْ سَ بھُوتَسْتَسْیا بَہِرْگَتَح۔
  heb-LB: 'למורת רוחו של פולוס נמשך הדבר יום אחר יום, עד שלבסוף פנה אל השד שבתוכה
    וקרא: ”בשם ישוע המשיח אני מצווה עליך לצאת ממנה!“ והשד יצא מתוכה באותו רגע.'
  caf-NT: Lhat dzin ndut'en, 'udek'elh'az Paul tube taídeznih, yuts'un nálhu'a 'ink'ez
    ntsi' nududeh, 'i njan díyulhni, “Sizi Gri boozi bugha buyúh hanaindaih!” 'Et
    'ahoh ntsi' nududeh, 'i yeyúh hanadede.
  mio-NT: 'Tacan ni ndicu xaan ña chi ndi cuaha xaan quivi, ta queta quivi ña cundee
    ca ini ra Paulu, ta ndico coo ra iti chata ra nu vachi ña, ta quechaha cati ra
    chi run tati cuihna can ti: ―Yuhu cati ti cua queun tichi anima ña, vati iyo tu
    ndee ini chi ra Jesucristo ―cati ra. Tacan cuu, ta ni quee run anima ña suvi ni
    hora can.'
  srq-NT: Ɨ beɨ que nyucuaaque quia urerɨɨ̃ nda. Pablo que echeẽ nyoseɨ chɨã nyee
    ra. Uba que ñee aba checuayã ɨcuã je cote ra. —Jesús rɨɨ̃ aɨco ñee ndeje a. Esẽ
    nyucuaaque sɨ, ɨ que Pablo aba checuayã ɨcuã je ra. Echeẽ mosebe que usẽ esɨ ra.
  kje-NT: Ende lelere a'alam an wakau heheni mamani rakan lere ida Paulus kan kerhu
    nina wanakau me'e, de ai nadwali po'on desnala maeke onne hopon hayakyaka man
    hu'ur raramne na'ahenia, “Yo odi Yesus Naranne, de mamharedi ai here!” Ler onne
    me'ede, hayakyak onne namharedi maeke onne.
  gaz-gaz: Waan kanas guyyaa hedduu itti fufte; Phaawulos garuu waan akka malee aareef
    itti garagalee hafuura sanaan, “Ani akka ati ishee keessaa baatu maqaa Yesuus
    Kiristoosiitiin sin ajaja” jedhe; hafuurichis yommusuma ishee keessaa baʼe.
  kud-kud: Waihiunane tenem dova iyogayoga ahubena ehebo ehebo aidiyai, ana higa Paulo
    taunane ita'wata'wata, na i'ita gwaipile ta alu'aluwa oba'obanawa iwalo lauwi,
    iwalo, ‘Yeisu Besinana yehanaena yaloinaego na waihiu neta ainaena umahalava.
    Nigebweda na alu'aluwa oba'obanane wahiune i'aitulu gabaeine.
  urb-NT: 'Aja heta wera rahã, pandu pandu. Ame''ẽ ke uhyk hendu. A''erehe Páu uwak
    rahã, ãjã pe a''e pandu: —Jesu Kirisutu je''ẽha rupi ihẽ apandu nde pe. Ehem eho
    ingi — aja Páu pandu.'
  fra-LSG: 'Elle fit cela pendant plusieurs jours. Paul fatigué se retourna, et dit
    à l’esprit: Je t’ordonne, au nom de Jésus-Christ, de sortir d’elle. Et il sortit
    à l’heure même.'
  san-HK: sA kanyA bahudinAni tAdRzam akarot tasmAt paulo duHkhitaH san mukhaM parAvartya
    taM bhUtamavadad, ahaM yIzukhrISTasya nAmnA tvAmAjJApayAmi tvamasyA bahirgaccha;
    tenaiva tatkSaNAt sa bhUtastasyA bahirgataH|
  cak-SNT: 'Y qꞌuiy kꞌij ri quireꞌ xuꞌon. Y jun kꞌij ri Pablo man xucochꞌ ta chic.
    Rumareꞌ jajaꞌ xtzuꞌn can chirij y xuꞌej cha ri itziel espíritu ri cꞌo riqꞌuin
    ri xtan: Pa rubꞌeꞌ ri Jesucristo niꞌej chava chi catiel-el riqꞌuin ri xtan, xchaꞌ
    ri Pablo. Y ri itziel espíritu reꞌ ja xiel-el riqꞌuin ri xtan, ri misma huora
    reꞌ.'
  uvh-uvh: Ka adi fikifiki indi nipma wa kadapmang ka u tugu' ningsa' fatarugu'. Ka
    Pol adi Anutuning kane u ufafenim ga' da' tugu' u kanga kaba mamareng naknga faranga
    mini unggo kadagang u ning anikagaregu', ai mini unggo kadagang Kasira Aming Jisas
    ning wap ganang ning ganirik, kami gu taming u kabinga wadigi' maya'. Ning tuguinga
    mini unggo kadagang wari kaga' wara'ganangsa' kabigu'.
  ino-ino: '@see-verse:ACT.016.017'
  gnn-gnn: Yo, bitjana liŋgu walu-ŋupana ŋayi ŋuli malthunanydja ŋanapurruŋgu ŋunhiyi
    dhäyka, waŋanha ŋuli yatjuna ŋunhi yana liŋgu dhäruk, bala ŋayi Bolnydja ŋunhi
    wirrkina dhika ŋoy-yätjthina, bala ŋayi bilyurrunanydja, bala waŋana ŋurikalayi
    yätjkalanydja birrimbirrwala bitjarra, “Yäkuyu Djesu-Christkala, ma' dhawaṯthurrana
    dhipuŋuruyi nhanukala.” Ga dhunupana ŋunhiyi yätjtja birrimbirr dhawaṯthurrunanydja,
    bala waṉḏinana yana.
  yal-yal: A yi lu na ligɛ xii wuyaxi han a yi gba Pɔli ra. Dɔnxɛn na, a yi a yɛɛ
    rafindi a ma, a yi falan ti yinnan xa, a naxa, “N bata i yamari Yesu Alaa Muxu
    Sugandixin xinli, xɛtɛ sungutunni ito fɔxɔ ra!” Yinnan yi xɛtɛ a fɔxɔ ra na waxatin
    yɛtɛni!
  cnt-NT: '''Lióng₂ jmɨg₄ ca₂jmo₃ le₂jaun₂. Ca₂lë₃ jme₁ca₂lë₃ ca₂i₃mé''₂ dsɨ́₅ Pa₄.
    Jaun₂ ca₂jí₂, ca₂juá''₂ ca₂tsɨ́''₃ jme₂dsí₂ ''lɨn''₅₄ i₂jme₁''en₅₄ quió''₅ ''io₅₄
    ''éi₂: ―Quian''₅₄ bí₂ ''éi''₃ quió''₅ Jesucristo, jmo₅₄ jniá₂ ''éi''₃, jú₅ quió''₅
    ''io₅₄ në₅. Jaun₂ co₂tan₅₄ dsɨ₂juɨ₅ jaun₂, ca₂o₃''ɨ́n₃ jme₂dsí₂ ''lɨn''₅₄ ca₂téin₂
    ''io₅₄.'
  tif-tif: 'unang kuuli ti suunkup kanumin-kup ke-buluya, bii am yaapkan disa kelaya,
    Pol ayo daal dap-telu fal-siki taba sinik mafak ami bokola ko: Yesus Kraist ami
    titil-kup tabasa ami win diim bakap-tambi. Kemin, kabi unang kulu kewa unan aa!
    aka kem-salale, kulu maak fak-daalin tap sinik mafak ayo, kewa yak bana ko.'
  nlx-nlx: ती जुलूम दिह वोर इहीचकेरीन किरते रेनी; पुण पौलुस जुलूम परेशान एय गीयो,
    एने पासाण फिरीन तो ता जीवाह केयो, “मी तुवाह यीशु मसीन नावा माय उकुम आपथु काय तु
    ज्यीन सेरीर माय रेन निकील जा!” एने तो तुलेचबूखी निकील गीयो।
  apw-NT: Da’ágánát’įįłgo łą́ą́go iskąą. Áí Paul yik’etsézdįįdgo t’ąązhį’ adzaago
    spirit nchǫ’íí gáyiłṉii, Jesus Christ bizhi’íí bee gániłdishṉii, Biyi’gé’ hanṉáh.
    Áík’ehgo dagoshch’į’ hayáá.
  gum-gum: 'Inchen ke treetø treetø purø yam kwaløm uñen, yandø Pablon ke pesriikken
    inchen, nøbe keesha, tru kwaimandzigwane trenchibig køn: —Jesucristoi munchiyu
    i srusrainukkurri nabe webinrrø tamønrrun— cha. Inchen tru urastø kwaimandziibe
    elachibig køn.'
  not-NT: 'Aro ocantopiantë irooti tojai cataguiteri. Itsirishanacaro Paboro yapisitasitanacaro
    igátajinero ogamagarite icanque: —Iriro Jesoquirisito naquemisanti. Iroro iripajiro
    nojogantëmi: “Pijátopitiro pijocanëro tsinane”. Irooti ijogantanacaro camagari.'
  plu-plu: 'Mpuse hawkri eg kehno henne adahan kibite hawkri. Ig kiyapwiye Pol hiyapni
    henne, ig ka batek. Ayge nikwe ig wagestaw ig awna ta git ner wapitye ku pariye
    aynene gupit. Giwn: ―Nah awna ta pit giwaprik Kiyapwiye Jesus. Asá pes ayteke
    gupititak no tino. Aynewa ig wapitye pese gupititak.'
  iou-iou: Kepma kepma man udegän yäŋ yäpmäŋ kuŋtäyon Poltä gaŋa taŋpäŋ äyäŋutpäŋ
    iwetkuk; Näk Jesu Kristo unitäŋo kehäromi terak peŋ gäwetat; Wäbät, gäk webe ŋo
    teŋpeŋ ku! yäk. Ude yäwänä uterakgän teŋpeŋ kuŋkuk.
  ntp-NT: 'Mui tasai povueeyi ʌgai tai ʌmo imidagai oojogi Paavora dai ajaco cʌquiva
    daidʌ itʌtʌdai ʌDiaavora tʌaañicarudʌ ismaacʌdʌ viaacatadai ʌali ooqui: ―Suusi
    Cristo guvucadadʌcʌdʌ angʌaagidi vuusaiñi goooquiaiñdʌrʌ ―astʌtʌdai. Taidʌ ʌDiaavora
    tʌaañicarudʌ otoma vuusai.'
  rai-rai: Mongoro na bung i paami lenmaa. Ma Paaulo i talanguan uni, i tur tapuku,
    ma i piri taa ra tabaraan lenbi, “Iaau piri taam u ra iaan Iesu Kaarisito, un
    irok pari ko ra tabuan mi.” Ma u ra pakaana bung ut maa a tabaraan i irok pari
    koni.
  haw-1868: Hana mai no ia i kela mea i na la he nui. Ana ae la o Paulo, a huli ae
    la, i aku i ua uhane la, Ke hookikina aku nei au ia oe, ma ka inoa o Iesu Kristo,
    e puka mai mawaho ona. Puka mai la no ia ia hora no.
  ffm-ffm: 'Balɗe kuurɗe omo waɗa non faa Pool mettaa, yeeccitii, wii ladde ndee:
    —Saabe Iisaa Almasiihu, yaltu e makko! Ladde ndee yalti oon wakkati fuu.'
  arb-NAV: 'وَظَلَّتْ تَفْعَلُ هَذَا أَيَّاماً كَثِيرَةً، حَتَّى تَضَايَقَ بُولُسُ
    كَثِيراً، فَالْتَفَتَ وَقَالَ لِلرُّوحِ الَّذِي فِيهَا: «بِاسْمِ يَسُوعَ الْمَسِيحِ،
    آمُرُكَ أَنْ تَخْرُجَ مِنْهَا!» فَخَرَجَ حَالاً.'
  cop-CNT: ⲫⲁⲓ ⲇⲉ ⲛⲁⲥⲣⲁ ⳿ⲙⲙⲟϥ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲁϥⲉⲣ⳿ⲙⲕⲁϩ ⳿ⲛϩⲏⲧ ⲇⲉ ⳿ⲛϫⲉ ⲡⲁⲩⲗⲟⲥ ⲟⲩⲟϩ
    ⳿ⲉⲧⲁϥⲕⲟⲧϥ ⳿ⲉⲡⲓⲡ͞ⲛⲁ̅ ⲡⲉϫⲁϥ ϫⲉ ϯϩⲟⲛϩⲉⲛ ⲛⲁⲕ ϧⲉⲛ ⳿ⲫⲣⲁⲛ ⳿ⲛⲒⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲉ⳿Ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏⲧⲥ
    ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ⳿ⲛϯⲟⲩⲛⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ..
  sri-sri: 'Wárinʉrĩ gʉare garibomakʉ̃, Pablo gãmenʉgã, wãtĩ igoguere ããrĩgʉ̃́rẽ ãsũ
    ãrĩmi: —Jesucristo wãĩ merã, ĩgʉ̃ turari merã mʉrẽ: “Igore iropata wirika!” ãrĩmi.
    Ĩgʉ̃ irasũ ãrĩmakʉ̃ta, wãtĩ igore wiriakõãmi.'
  nal-nal: Ma lamun taan ka varas, naan ka gigiu malasing kanaan. Araan Pol xa mazaagaai
    wana azaan angkanaan, ka rutaawuk ma xa vazei a zapalaau angkanaan naako, “Lamaskana
    aizina Iesu Kaarisito, ga dador dikdik sunum, tukbilak siaana a fnaalik.” Ma la
    notaan angkanaan a zapalaau xa tukbilak fataling naan.
  kyq-kyq: 'Mɛnd se ɔk mɛtje ɓii kando kando bini ɔl ɓii kalaŋ Pɔl ɔɔr se, tɛrl aakin̰a
    ɔɔ ɗeek sitan kɛn ron̰ ki se ɔɔ: «Ute ro Isa *al‑Masi se mꞋɔɔ: Ꞌteec naatn ro
    mɛnd kɛn se!» Gɔtn se sum ɓo, sitan se naar teec naatn ron̰ ki.'
  kwd-kwd: Ngaia 'e agea 'ola lo'oo suria ni gani 'e aula, leleka ma la Pol ka ogaria
    no'o, ma ka bu'ota'i fana maka fata 'ilo'oo fana adalo lo'oori, “Na nga latana
    la Jisas Kraes, nau ku fale no'o amu, 'i'oo 'ani ru'u mai fa'asia nga lari'i no'ona.”
    Ma nga adalo lo'oori ka leka no'o fa'asia na alata no'ona.
  ded-ded: Faka imoc wenacsoc anemmekefu Paurongo imocac modzea tiu sisirema dzigene
    yafing yofi edeec, “Ni Yesu Kristo yeac kpacfu demekiri amma edeguba, ge ngac
    hereunac erema kenna.” Ifi deu ye imohaingoc erema kenec.
  ewe-ewe: Ɖetugbi la wɔ nu sia ŋkeke geɖe, ke gbe ɖeka la, eva glo Paulo, ale wòtrɔ
    ɖe ɖetugbi la ŋu heblu ɖe gbɔgbɔ vɔ̃ si le eme la ta be, “Mele gbe ɖem na wò le
    Yesu Kristo ƒe ŋkɔ me be nàdo go le ɖetugbi sia me fifi laa!” Gbɔgbɔ vɔ̃ la do
    go le eme enumake.
  nuy-nuy: Ngarraagi ngi-yamaa-wugij arrawindi ngarraaḻirr. Aḏaba nga na-Paul ni-wurrij-ngawiiyn.
    Nga ni-wiḻibiḻingiyn nga ni-yamayn a-man.gurrg-guy, “Ngaya nga-yambina na-nimuwaj-jung
    na-Jesus Christ, ngaya ngunu-magana, ba-rabalang ngigawi-wala!” ni-yamayn. Nga
    aḏaba ana-man.gurrg wu-rabaliyn ngigawi-wala bagu-rruj.
  cop-BHC: ⲪⲀⲒ ⲆⲈ ⲚⲀⲤⲢⲀ ⲘⲘⲞϤ ⲚⲞⲨⲘⲎϢ ⲚⲈϨⲞⲞⲨ ⲈⲦⲀϤⲈⲢⲘⲔⲀϨ ⲚϨⲎⲦ ⲆⲈ ⲚϪⲈⲠⲀⲨⲖⲞⲤ ⲞⲨⲞϨ ⲈⲦⲀϤⲔⲞⲦϤ
    ⲈⲠⲒⲠⲚⲈⲨⲘⲀⲠⲈϪⲀϤ ϪⲈ ϮϨⲞⲚϨⲈⲚ ⲚⲀⲔ ϦⲈⲚⲪⲢⲀⲚ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲈⲒ ⲈⲂⲞⲖ ⲚϦⲎⲦⲤ ⲞⲨⲞϨ ⲀϤⲒ
    ⲈⲂⲞⲖ ⲚϮⲞⲨⲚⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ.
  buk-buk: Tôm bêc daêsam iŋ kôm boc-dinaŋ e mbô Pol ŋalôm sa. Goc iŋ kac dau kwi
    ma sôm têŋ ŋalau bu, “Tu Yisu Kilisi ndê ŋaê-ŋga, dec wandic atu am bu sa yêc
    awhê dinaŋ.” Ma ŋagahô eŋ ŋalau hu awhê dau siŋ.
  pri-NT: 'É nye tà wàrapwiri diri na pâ tòotù, â jèe tubagùra nüma wà Paulo. Â é
    nye tabiié kaa, â é ina târa i duée pâ: «Gà còobé gée goo tô ilàri bèeni naa na
    nee Iésu Kériso!» Â é nye còobé kaa gée gooé.'
  zpq-NT: 'Ba chac zan ža chombe'' ca'' cate'' goque Pablon'' zed, na'' gwyec̱hje''
    gože'' da'' x̱igüen'' yo''o ḻo'' yic̱hjlažda''oben'': ―Len yeḻa'' chnabia'' c̱he
    Jesucriston'' chnia'' le'' bechoj ḻo'' yic̱hjlaždao'' bi''nga. Na'' ḻa'' bechojte
    da'' x̱igüen'' ḻo'' yic̱hjlažda''oben''.'
  por-TFT: 'Ela fez isso durante muitos dias. Finalmente Paulo ficou bem irritado.
    Por isso, ele se voltou para ela, encarou a jovem e repreendeu o Espírito maligno
    que a habitava. Ele disse: “Pela autoridade [MTY] de Jesus Cristo, mando você
    sair desta jovem!” Naquele instante o Espírito maligno saiu dela.'
  gwi-NT: Drin gwinlęįį gwizhit khit jyaa dinyąą. Gohch'it dee Paul jyaa dinyąą yiitth'ak
    yeecheendak. Gohch'it yits'ą' łihts'eediil'ee ts'ą' yąąh'in ts'ą' t'iiyahnyąą,
    “Jesus Christ voozhri' zhit vats'an cheehinkhaii!” ch'anky'aa iizųų ahnyąą. Ąįįtł'ęę
    googwahkhan ch'anky'aa iizųų yats'an cheediindhat.
  gvn-gvn: Nyulu maralangka warngku yindu-yindu yalaku yirrkan-yirrkan. Maralangka
    Paul walu-nukay-manin, nyulu baja-burran yinya nyajinka. Nyulu maralanda jurrkijin,
    dubundu yalaman, “Ngayu yunundu balkal Jesus Christandamundu junkurrdu, yanyu
    maral bawa. Nyungundumun wandida.” Dubu wandinda.
  nhy-NT: 'Ijkón okichijtinenke miek tonale, asta kan Pablo okikuejsoj, omokuepke
    iwan okilwij in ejekatl katlej okipiaya in ichpochtle: ―Ika itoka in Señor Jesucristo,
    nimitznawatia xikisa de itech. Iwan san niman ijkuakón okiske in ejekatl mach
    kuale.'
  asm-FB: এইদৰে তাই ভালেমান দিনলৈকে কৈ আছিল। শেষত পৌলে বিৰক্ত হৈ, পিছলৈ ঘূৰি সেই আত্মাক
    ক’লে, “মই তোক যীচু খ্রীষ্টৰ নামত আজ্ঞা দিছোঁ, তাইৰ পৰা বাহিৰ ওলা।” তেতিয়া লগে
    লগে সেই ভূতৰ আত্মা বাহিৰ ওলাই গ’ল।
  okv-okv: Eto iji isapamane ainge jage kaiketo ijinu Paul na tumo eto overeketo kakara
    amita ahihi ta degi ke einge ena, “Iesu Keriso ta javo ta erena umo tambuta pura.”
    ainge enu ahihi na tambuta puvuto pambunu
  mxt-NT: 'Cuaha quɨvɨ sacuvi̱ ñaha tyivaa cuan tyicuan caa. Tyicuan ta ra Pablo ña
    cunyee̱ ca iñi ra, ta nanyocava̱ ra ta catyí ra chi tatyi ña vaha cha yɨhɨ́ chi
    ña: ―Chihin sɨvɨ ra Jesucristo catyi chuun vatyi qui̱ton chi ñaha tyivaa ihya
    ―catyí ra. Ta tatyi ña vaha cuan quita̱ chi chi ña caa cuhva ri cuan.'
  tzo-NT: 'Ep c''ac''al hech laj spasilan ti tsebe. Mu xtun laj ya''i ti Pabloe. Hech
