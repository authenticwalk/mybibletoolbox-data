  ctu-CTI: 'Chʌ''ʌch ti'' bej cha''le cha''p''ej uxp''ej q''uin. Pablo mach yomox
    i chʌc ubin. Ti queji i ts''itya'' mich''q''uel. Jin cha''an ti'' sutqui i wut
    i q''uel jini xc''alʌl. Ti'' pejcʌ jini xiba. Ti yʌlʌ: Cha''an ti'' p''ʌtyʌlel
    Jesucristo mic xiq''uet loq''uel ti ili xc''alʌli che''en. Ora jach ti loq''ui
    jini xiba.'
  zos-NT: 'Jetsena''n chøcpa vøti jama. Tantosna''n jyorvatzøcpa Pablo y al fin cyøque''naj
    vitu''u y ñøjay yatzi''ajcuy: ―Øtz angui''mba Jesusis ñøyicøsi, put je papiñomo''is
    choco''yomo. Y misma horacøs pujtu y chac je papiñomo.'
  gvs-gvs: E moe nakae maliyalina tamo tamo iguuinuwe. E Pauloyana bogina ikawowoteya
    gagaina. Tuwo itugavila go, dimoniyana ilatuwoko idigo kana, ‘Yeisu Guyau yoina
    goi alovinaem, tauyana goi kusowōduwo kusīya!’ E amo tutayana goi mainao isowóduwo.
  kbm-kbm: As-mate walang ok avie nok gilgum dang-etok painge-ngge love Pol ande gikwes
    be girau lili gitangi ngalau tiate nok be ginei, “Ayeu nanei yaun gwang-ne nitangi
    mie ve Yisu Kilisi ane gwang-ne ane, be mie nukwai avie etenok be nule.” Be seukie-ngge
    ngalau tiate etok gile gihlang gikwai avie nok be gile.
  tew-tew: Hä̖́yú̖ thaa ginho iˀoˀ Paul natꞌayjaapóe píhay, heḏiho ibéeḏí iˀ yä̖ˀḏâapîˀ
    pꞌoewa̖a̖hâ̖a̖ óetu̖ˀan, “Jesus Christ-di naa dînkꞌûˀ wíjôeníḏí, hä̖ˀi aˀyú̖víˀweḏi
    ópeeve.” Heḏi iˀ pꞌoewa̖a̖hâ̖a̖ wesebo ûnpee.
  rmc-rmc: 'Kada kerelas but dživesa. O Pavol pre oda choľisaľiľa, vašoda visaľiľa
    a phenďa ole duchoske: „Prikazinav tuke andro nav Ježiš Kristus, dža andral late
    avri!“ A o duchos latar takoj geľa het.'
  apr-apr: Ngan iyei dada nen ye ke alunu nga, le nga Paulu ilongo betanga ki le le
    tinin booroomoo ye, motong la iportak tina ngan le ipasak pang so sidi tani in
    nen, “Ai, awete pong nen, ye gurana ke Yesu Kirisi ene nga, ngan kupas a kukoo
    ye garup in.” Ngan le pattu leu inbe so sidi tani in ipas a ikoo ye a ila.
  tiy-tiy: Beeniy rénigo nuwe bé ménfiroye gétérésangan taman ménrarék i Pablowe.
    Mélaw sénaréwén ténéngténgén i ni kénogon brab ménbéréh dob saitane mano, “Dob
    barakat Jesu Kristowe, sugué ku beem tékédan dob ni kénogon!” Sonom béno, méntékédan
    i saitane dob beene.
  nlg-nlg: Me subo na bongi te nea te vaghaa eni, me nea me vuha lugu Paul me ririuoli
    me bosa vania na tidalo dika, “Inau tu bosa vanigho tana ahana Jesus Christ ko
    rughuhoru keha mai tatana na tahula eni!” Mana tidalo dika te rughuhoru keha itatana
    na tahula tana bona vaghana keri.
  dgr-DOGNT: Łǫ dzęę̀ ts'ǫ̀ hadı xè gok'èè k'eda. Nǫǫdea Paul wegha dìì agòjà t'à
    yets'ǫ̀ naɂa gà ı̨nìłı̨ı̨ ts'ǫ̀ hadı, “Zezì wıızì dahxà t'eekoa weyìı gots'ǫ xàı̨tłe!”
    yèhdı. Ekòet'ıì ı̨nìłı̨ı̨ wets'ǫǫ̀ ajà.
  pes-OPV: 'و چون این کار را روزهای بسیار می‌کرد، پولس دلتنگ شده، برگشت و به روح گفت:
    «تو را می‌فرمایم به نام عیسی مسیح ازاین دختر بیرون بیا.» که در ساعت از او بیرون
    شد.'
  ron-1924: 'Аша а фэкут еа тимп де май мулте зиле. Павел, некэжит, с-а ынторс ши
    а зис духулуй: „Ын Нумеле луй Исус Христос ыць порунческ сэ ешь дин еа.” Ши а
    ешит кяр ын часул ачела.'
  tpz-tpz: E sepeꞌ to nonok tamoaan va e non nën, ke Pöl karauh rakah en pa pënton
    vatëh, ivëh, ke Pöl tarih, pareꞌ soe va in a oraꞌ hat pamëh vamanih pan, “Eöꞌ
    to taꞌ a oah manih pa ëhnan e Ieesuꞌ Kristo, eën se tavus këh maꞌ e sepeꞌ manem.”
    Ka varuꞌ rakah vakomanih no a oraꞌ hat pamëh to tavus këh en maꞌ peꞌ.
  agd-agd: Mai arinta ano ena ena máa sen oriyan baré íkan maná damú Pori iníkan aí
    pefe iyaimpin béi yo vaéaren mai aunan tianten temí, “Yisasi Karaisin avíká éi
    mai arinta me ampire orono,” síkan esé ana mai aunan mano mai arinta me ampiren
    oren mino.
  rkb-NT: 'Zikzibyituhukutu mapik atatsa hua ziknakara. Iwaze atatsa Pauro ziokanityikik.
    Tasukpe bo iktsa niy. Iwaze ihyrikoso sapybara pe niy: — Sesus zikwy humo nabo
    pãotykta! — niy. Atsoko ihyrikoso sapybara ziksiwyhik.'
  san-THA: 'สา กนฺยา พหุทินานิ ตาทฺฤศมฺ อกโรตฺ ตสฺมาตฺ เปาโล ทุ:ขิต: สนฺ มุขํ ปราวรฺตฺย
    ตํ ภูตมวททฺ, อหํ ยีศุขฺรีษฺฏสฺย นามฺนา ตฺวามาชฺญาปยามิ ตฺวมสฺยา พหิรฺคจฺฉ; เตไนว
    ตตฺกฺษณาตฺ ส ภูตสฺตสฺยา พหิรฺคต:ฯ'
  iws-iws: Ɨinokɨinokɨn ta wiga hɨriinan siyɨu ɨiirar tɨrnanaeka. Mhoɨiya Pol siir
    pɨua ɨna piyaokiya mɨ siya ha haimisiyao okwo kaokiyɨn ta wig aiirɨm mɨ siya yɨu
    biyɨe ɨiir boɨnkii, kara kɨriirɨn Jisɨs Krais siir inɨg ɨiir boɨnki, kɨra ta wig
    aiir dɨuguski! Mɨ ha damki! Mɨ tɨ uridyɨu biyɨeyɨn bɨ kɨmɨmɨnkikɨn, ta wig aiirɨn
    ɨna yɨuguskiyɨn mɨ siya ɨna yamkiyɨn.
  pol-SZ: 'Powtarzało się to przez wiele dni. W końcu Paweł, zmęczony tą sytuacją,
    odwrócił się i rzekł do demona: —W imieniu Jezusa Chrystusa rozkazuję ci: Wyjdź
    z niej! Wówczas demon natychmiast ją opuścił.'
  ztq-NT: 'Ndaly kpidz kwë me singo, axte nii lëë me lox beeñ kyeedy Pable. Tsigo
    lëë xaa bikche aan lëë xaa chëb lo kyalbini mal nii no leñ styoo me: —Con xtiitspey
    Jesucrist xñen lool nii kchool leñ styoo kwnaa gue. Aan wor go kazh lëë kyalbini
    mal go pchoo.'
  zai-NT: 'Zaqué uzá nanda be laadu stale dxi, peru bixhacala''dxi si Pablu de canananda
    be laa la? bidxigueta lú ne na rabi binidxaba que: ―Cayabe lii usaana lu badu
    dxaapa ca, casi ñabi Jesucristu ni lii. Oraqueca bisaana binidxaba que laabe.'
  upv-upv: Vinok olöni lweni norrorrmien ngok nabong sopon kele, mian ko Pol ornge
    esij e. Ko otur imera ko erij tere nem̃in nga, owra “Renge nise Iesu Kristo, kuplinglingi
    vajin vinel!” Ko vesan rres nem̃in nga m̃isij nen elinglingi vin nga.
  aui-aui: Bi wasikena patana naboni iyisisiya make da gabudara viya sikovi, na Pol
    nuwanuwana ivisi, na imiiriwamira bi kanuma berona iwoneni bo, “Yesu Keriso kana
    waghawaghae awonewonem da wasike kanibutaveni!” Na yaininagha kanuma berona wasikena
    ikanibutaveni.
  wap-NT: Iriba kamoo wuruꞌu onaꞌapainapanuz wadawuꞌati atii Paul kashadinan. Sariapa
    utanawatinan oꞌidiꞌiti naꞌiki ukian oiaꞌo doronai ati, “Jesus Christ maꞌozakan
    idaꞌan õkian, pukodita oꞌidiꞌiki.” Sariapa mishi oiaꞌo doronai koditaꞌakan oꞌai.
  mva-mva: Izamaizama nge bokaina-la imuzimuzi nibe Pol ambe ilo iaka bokana ibuiri
    be mariaba goalaka natu aine ngaena-lo bokai irai, “Iesus Kristus ara-nao be ngau
    uraiko natu aine ngarana-lo gopusika!” Bokai ipile nge mariaba goalaka ngae natu
    aine ngaena-lo ipusika be ipereki.
  dwr-NT: Ubba gallassi hewaadan gaw; shin Phawuloosi yilotiide guyye simmi, he iita
    ayyaanaa, “Neeni iippe kesana mala Yesuusi Kiristtoosa sunthan neena azazay” yaageedda;
    he man77iyankka iita ayyaanay iippe kesi aggeedda.
  kfw-kfw: "Halli ama'n hiwahi apha kasoottak aleitho, takkha Paul in ahalla inletli\
    \ ratha diangkhan ati, ama diangnga inphut heisuoknasik “Jisu Christa ramingnga\
    \ nangdiang chong kanapeii.”\x94 Khawapha takkhan ratha kha asuokjei."
  bfz-bfz: से बऊत दिन तक एड़ा ई करदी रई। पर पौलुस दु:खी ऊईगा और मूँ फेरी की तेसा दुष्टात्मा
    खे बोलेया, “आऊँ ताखे प्रभु यीशु मसीह रे नाओं ते आज्ञा देऊँआ कि एसा बीचा ते निकल़ी
    जा और से तेसी बखते ई निकल़ी गी।”
  cuk-09: 'Degi bane-bane bunagwa anmar-sorba gordigusoggu, Pablo sae-itoargusad.
    Pablo aibilis imaksagu, niaburba-bunagwagi-maidga sogded: “Jesucristo-nuggi an
    bega soged, bunagwagi-be-maid emispinne be nodasun.” Niaburba bunagwagi yog noar
    imaksad.'
  ben-OBCV: বহুদিন যাবৎ সে এরকম করতে থাকল। শেষে পৌল এত উত্যক্ত হয়ে উঠলেন যে, তিনি
    ফিরে সেই আত্মার উদ্দেশে বললেন, “আমি যীশু খ্রীষ্টের নামে তোমাকে আদেশ দিচ্ছি, ওর
    মধ্য থেকে বেরিয়ে এসো।” সেই মুহূর্তেই সেই আত্মা তাকে ছেড়ে চলে গেল।
  mil-NT: 'Te tɨtnɨ́ xito ní yáha‑ndɨ́ ducaⁿ‑ni nǐ cáháⁿ‑xi. Te ñá ní cùndee‑gá iní
    té Pǎblú sá dúcáⁿ càháⁿ‑xi, núu ní nanchocuíhnu‑dé núú nútnɨ̌ɨ‑xi, te ní xáhaⁿ‑dě
    xii espíritú cúndɨ̀hɨ yucu ñávǎha yɨ̀hɨ ñaha xii‑xi: —Ío càhnu cuu Xítohó Jesucrìstú,
    núu xíǎⁿ càchí‑í sá xócuɨ̀ñɨ́‑n vǎ quɨ́hɨ́‑gǎ‑n yɨ̀quɨ cuñú xíchí‑a —càchí‑dé
    xǎhaⁿ‑dě. Te òré‑ni ní quee espíritú cúndɨ̀hɨ yucu ñávǎha‑áⁿ yɨquɨ cùñú‑xi.'
  myu-myu: Iboap muwẽnuwẽn oekuku ocedobatban yaypan'isuat. Wara'at kabia dak. Wara'at
    kabia dak. Ade kabia iboap muwẽnuwẽn oekuku ocenomuju. Imẽnpuye Paulo yukpiceg̃ẽn
    o'e cekay. O'jekorepẽn yaypan'isuat kay. G̃ebuje Paulo o'jekawẽn ibiõg̃buk kẽrẽat
    pe―yaypan'isuat peat pe. — Ejẽm cuy yaypan'isuat pewi — io'e. — “Ejẽm cuy,” i
    õn e'em ewebe Jesus a'õbi — Paulo o'e. G̃ebuje'isum ma o'jẽm cebewi. Xipat o'e.
  amk-amk: We rahida beiru teaia bibe sahu pampang tonanaia. Ampafe Paulusi sawania
    tuaraia, ampafe deti berahai we wiwingfoia, medu we nuaninu kerira niai nai foia
    deyo, “Na Yesus Kristusi wonongne, yemi wau ro to boriai weru wiwingnei!” Na kutu
    siari nanai kontaio nuaninu kerira foi da wiru wiwingfoi.
  fai-fai: am dánámin seng seng uyo sun kuw kalan buduno, Faul ayo si kakan keidawu
    falmek dusiki nadane sinik mafak bakodaw, “kaba Yesus win finin dim wanang bo
    kudá maek abe unalo!” Ak badane, kawákal sinik mafak ayo wanang kudá maek abe
    unane,
  ura-NT: 'Nii jaun jetaote, cojoanoonetojoeein, niriti nejesina nihane jaun, inauhene
    aonajenajaaocane baiha, inae tabiicha, coaetae Faboro, araai janohin, niritonajaaocane
    jaun, coaetaain jetaote, nii chaaelai cojoeluhinaa- enaacha- nii ranunane jaan
    rai: “Cana Coaunera Calaohi- Jesocurisito coreniha, nii ranuna caje mituhin amuura,”
    naa Faborone rijijieein jetaote, caje mituhin amue, nii ranuna saruhera.'
  mcd-NT: Shafa ranan noco ascasi huafoanfafaini. Noco fucash huamisi. Pablonun afanan
    tunuyamacaiquin ifiacucahuan yoshin chaca shomaya fu imisi isca huani, —Jesucristohuunshon
    un mia yonoicai. Na shomayamaquinoashu catahuun, —huani. Ascan huatapaiyaino samamashta
    amaquinoashu cani.
  urt-urt: Ti wende taꞌe luku ŋup wula wula nate tatame ŋaiye Pol ŋoihmin me ti supule
    pe, kin bunjenge bep nal ti pe, kin ŋaname yipihinge pupwa luku na, “Nato naŋ
    tikin Jisas Krais pe, ni e tus upwaihme ti!” Pe nilyehe sai yipihinge pupwa luku
    tas nasme ti.
  kiz-kiz: Abhombi naha kwa magono ghamehele, lakini Paulo akajha adadili ni litendo
    e'lu, ageuki kunyuma ni kun'jobhela pepo'”Nikuamuru kwa lihina lya Yesu umhokayi
    mugati mwa muene.” Niliene likabhoka ni kundeka mara moja.
  tzo-TZE: 'Ep c''ac''al jech la spas. Chopol laj ya''i li Pabloe. Ijoyij, jech laj
    yalbe li pucuje: ―Ta jtacot loq''uel ta svu''el Jesucristo. Loc''an ta yo''nton
    tseb ―xut. Jech ta ora iloc'' li pucuje.'
  lex-lex: 'La''pa lera wo''ir meman pa hararar de polpuolu-hawaunia. Noma Paulus
    nwarora de lawan rehi, dewade Paulus napal tieman pa nakot la: “Ee, hegana mak
    khu''ru ralma patke'' di, agala Yesus Kristus pa aghokar doin o'' la''a hararar
    di ralamni.” La''a mtatan de nekpa, hararar de nhiu''ru ralamni ema rho''or doinia
    la.'
  dov-dov: Wakachita mbuboobu kwamazuba miingi. Pesi Pawulo, nakamunyemya loko, wakacheba
    akwambila muuya oyu wakati, “Ndili kukwambila muzina lya Jesu Kilisito kuti uzwe
    mumukayintu oyu.” Aboobo imuuya wakazwa muchiindi nchichecho.
  rgu-rgu: Ana fetoꞌ anaꞌ ria tao leo naaꞌ losaꞌ faiꞌ hida soo. Doo-doo boe ma, Paulus
    doaꞌ no namanene ana fetoꞌ ria nasapapara na. Basa boe ma, ana lipe dea na, de
    mete nahere ana fetoꞌ a, boe ma ana pareta nae, “He! Nitu makaresiꞌ on! No Ramatua
    Yesus Kristus kuasa Na, au pareta o malai elaꞌ ana fetoꞌ ia, besaꞌ ia leo!” Paulus
    dedea nae leoꞌ naa, basa boe ma nitu ria nalai tutiꞌ a.
  toc-NT: 'Anka­lhí̠n chuná xuan acxni̠ antá xac­ti̠­tax­tu­yá̠hu y maktum quilh­ta­macú
    juerza maka­si̠­tzi̠lhá Pablo, la̠li̠­huán lak­tás­pitli y chiné huá­nilh a̠má
    espí­ritu hua̠ntu̠ xmaka­tla­jani̠t: —¡Nac xta­cu­huiní Quim­pu̠­chi­nacán Jesu­cristo
    cli̠­ma̠­pek­si̠yá̠n pi̠ camák­xtekti tamá tzuma̠t! Acxni­tuncán a̠má xes­pí­ritu
    akska­huiní mák­xtekli.'
  som-som: Sidaasna maalmo badan ayay yeelaysay. Laakiin Bawlos oo ka xumaaday ayaa
    u jeestay oo jinnigii ku yidhi, Magaca Ciise Masiix ayaan kugu amrayaa inaad iyada
    ka soo baxdid. Markaasuu saacaddiiba ka soo baxay.
  mam-C: 'Ila'' q''ij tq''ma ikyjo; otaq b''aj tk''u''j Pabl ti''j. Tzaj meltz''aj,
    ex tq''ma te taq''nil tajaw il, a tokxtaq toj tanmin; chi'' kyjalu''n: Noq ti''j
    tb''i Jesucrist kxel nq''ma''n tey, tu''n tetza toj tanminjo ku''xin qya. Ex texjo
    paq anetzi''n, b''e''x etz.'
  ndj-ndj: Agolili nawula kwa kila lijuva. Lakini Pauli yamunyekwili, kamghalambukila
    mhinja kamuwombela yula chinyamkela, “Ngukulayisha kwa litawa lya Yesu Kilistu,
    ufumi kwa mundu ayu!” Kamfuma chipindi chichila chila.
  mbj-NT: 'Hajõng ta ä̃h tii da tabed''oo. Ti m'' Paw-Ro tah''yyb panas''ëëh do hyb
    n''aa taher''oot do hã, Paw-Ro ty kaw''õõd däk ta wë, ti m'' taky hadoo karap''aar
    h''yyb nesaa do hã: —Jesus Kristo häd gó õm ỹ mejũũ mabanyyh hyb n''aa maruus
    hã hadäk doo —näng mäh. Ti m'', nayyw hẽ karap''aar h''yyb nesaa do ta hã hadäk
    do paa anä kän.'
  lat-VUC: 'Hoc autem faciebat multis diebus. Dolens autem Paulus, et conversus, spiritui
    dixit: Præcipio tibi in nomine Jesu Christi exire ab ea. Et exiit eadem hora.'
  ngp-ngp: Niyo anda akadamanya ivo kwa mazuwa mengi, mpaka zuwa dimwenga Paulo niyo
    aihiwa, no kumhitukila no kumgamba yudya mp'hepo, “Nakuunga umlawe mnt'hu uyo
    haluse ivi, kwe dizina dya Yesu Kilisito!” Aaho niyo mp'hepo yamlawa.
  enq-2: Wanaku dokome yuu gii longo dopa lati siamosa, Polome maka kaeyao kapilyetala,
    wanaku doko-kisa imambu koo palea doko lamaiyoo, “Jisasa Kraisanya kenge dokonya
    embame wanaku dake yakinatala puu lelyona” lea. Dopa lalu piamopa, imambu koo
    dokome wanaku doko yakinatala pea.
  eng-ASVBT: And this she did for many days. But Paul, being sore troubled, turned
    and said to the spirit, I charge thee in the name of Jesus Christ to come out
    of her. And it came out that very hour.
  mna-mna: 'Inoknok ta kembei pa aigule boozoŋana ri. Tabe Paulus ileŋ ileŋ ma keteene
    malmal, to itoori mi iŋasaara bubuŋana sananŋana tana. Iso: “Hai! Nio aŋur sua
    pu pa Yesu Krisi zaana. Zem moori tina mi yooto ta buri.” To bubuŋana sananŋana
    iko pa moori pataaŋa.'
  myw-myw: Nawkuwak anilivan ma̱wana yam babaw. Mapuna igeg nanon Pawl, itouvin, idibek
    yeiluw towen, ilana, “Akalawageim wayagan Yeisuw Kelis, kulisow mana̱wen vin,
    kunoun.” Mitiya̱mun towen yeiluw mo inoun.
  sby-sby: Uyu mutukashi walikwinseco kwa masuba angi. Neco Paulo calamucima, walacebuka
    ne kuwambila mushimu waipa, “Mulina lya Yesu Klistu, ndakwambilinga omushimu waipa,
    fuma mu muntuyu.” Pacindi copeleco mushimu waipa walapulamo.
  sll-sll: Ena gala i hamen girungwo tangwo di mongwo bani mongwi. Mongure Pol nigi
    de pire iina dire kwia nigi dongwo, “Yisas Kraist grang bani di ni teya. Ama i
    aidole ere mena po,” ditongwi. Ditongure kwia gintani ama i aidole ere mena ongwi.
  yaq-NT: 'Ini''i usi jamut, jiba ili jaiki ta''apo junuen jiba aanen. Junen su chukula
    ju''u Paplo, ae suati eaka intok au notteka, intok ju''u ka tu''i jiapsi iniat
    anemtau: ―Yo''owe Jesukrijtota betana lutu''uriakai, iniat aapo''ikut em yeu weene''
    betchi''bo ne enchi aet sawe ―ti au jiiak. Intok junuen ju''u ka tu''i jiapsi,
    junama sep yeu siika.'
  uro-uro: Qiat tualat sä ut toqor täkt pät ama rhäqäp ama qunäng. Bä sa maos dä ma
    Pol di qaku märmär gem ga dä qa rhong bät a nas näkt kä qoar nä qä iauska rhoqortäqyia,
    “Nävät ma Jisas ma Krais aa ngärhipki dä nguat tamän särhäm nge, ngia rhet nämät
    ki!” Dä qoki äkt dä ama iauska qa met nämät ki.
  ita-1885: 'E fece questo per molti giorni; ma, essendone Paolo annoiato, si rivoltò,
    e disse allo spirito: Io ti comando, nel nome di Gesù Cristo, che tu esca fuor
    di lei. Ed egli uscì in quello stante.'
  muy-muy: 'Àzlah, àɗəm ma ni nahkay vaɗ ehimeya. Kələŋ gani àwərikabá ɓəruv ana Pol
    a, nahkay Pol nakəŋ àmbatkibiyu ma ka wal ni mək àhi ana seteni ya àniviyu ni
    ahkado : « Nəhuk àna *slimi ga Yezu *Krist, həraya a wal hini ba ! » Eslini seteni
    ni àsləkiaba ana wal na hʉya.'
  kqc-kqc: Mina bi ari tau gade reyo, mina dada Paul bi uka esika reyo, ye ne kero
    resi mina vima no rofu niyo, “Iesu Keriso di roka dudu ya ago gira maida ina rofu
    yaku di!” Mina niyo metonari maka vima no bi ina rofu yaku diyo.
  tav-tav: 'Capee rʉmʉri cõre jã catʉjʉro cãnacã nina to bairo jeto cabainucuwõ. To
    bairo co cabairo Pablo co api quepebacʉ co amojore nʉca tʉjʉ, wãti co mena cãcʉre
    ocõo bairo cʉ caĩwĩ: —Jesucristo cʉ catutua netorije mena cõpʉre cãcʉre mʉ yʉ
    buti roti. To bairo cʉ caĩrona nemoo co cabuticoami.'
  eng-ULB: She did this for many days. But Paul, being greatly annoyed by her, turned
    and said to the spirit, “I command you in the name of Jesus Christ to come out
    of her.” And it came out right away.
  spa-VBL: 'Y siguió haciendo esto por varios días. Pero esto molestó a Pablo, así
    que se dio vuelta y le dijo al espíritu: “¡En el nombre de Jesucristo te ordeno
    que salgas de ella!” Y el espíritu salió de ella inmediatamente.'
  fra-_FOB: 'Elle fit cela pendant plusieurs jours; mais Paul, en étant importuné,
    se retourna, et dit à l''esprit: Je te commande au nom de Jésus-Christ, de sortir
    de cette fille. Et il en sortit au même instant.'
  hau-ULB: Ta dauki kwanaki tana haka. Amma Bulus ya yi fushi da ita ainun, ya juya
    ya umarci ruhun, ya ce, ''Na umarce ka, ka rabu da ita a cikin sunan Yesu Almasihu''.
    Ruhun ya yi biyayya ya rabu da ita nan take.
  mal-mal: 'ഇങ്ങനെ അവൾ ചില ദിവസങ്ങൾ ചെയ്തുവന്നു. പൗലൊസ് വളരെ നീരസപ്പെട്ടിട്ട് തിരിഞ്ഞുനോക്കി
    അവളിലുള്ള ഭൂതത്തോട്: “അവളെ വിട്ടുപോകുവാൻ ഞാൻ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ നിന്നോട്
    കല്പിക്കുന്നു” എന്നു പറഞ്ഞു. ആ നാഴികയിൽ തന്നേ ഭൂതം അവളെ വിട്ടുപോയി.'
  kkc-kkc: Yayo biame susuga ma kulodu osee takomo siliso. Osoloso yayo osee takomo
    sileeme, Poloye diya gowoolone, bidi ogolone sa holo o kulodu pala omapoo egeesee
    takaso, “Ayo Yesu Kelisowo hu maga namapoo ka taka, no yimaga peegoo gadi!” diso.
    Eseme epedee omapoo sa holo oso yimaga peegoo gadiso.
  urd-GVR: Yih silsilā roz baroz jārī rahā. Āḳhirkār Paulus tang ā kar muṛā aur badrūh
    se kahā, “Maiṅ tujhe Īsā Masīh ke nām se hukm detā hūṅ ki laṛkī meṅ se nikal jā!”
    Usī lamhe wuh nikal gaī.
  far-far: Nia sasia ru ne sulia maedangi 'oro ki, leka sa Paul ka noni totoela 'asiana
    ana, ma ka abulo fuana ka fata 'uri fua anoeru ta'a nai, “Ana satana sa Jesus
    Christ, nau ku eresi 'oe, 'oko ru mai fasia na sari nena!” Ma na anoeru ta'a nai
    ka ru na 'i maa ana kada nai.
  suz-BL: नाक्‍त किंत किंत मेकोमी मोदेंशा, रेयके पवानु, पावल ब्रीताक्‍व। मिनु काबु
    पावल नोले हिरशा, कोव़शा वोल कली “गो येसु ख्रीस्‍त आ नें थिशा ग्रूशा लावो, देंनुङ”
    दे हुइश्‍शा खेरतु। मर्कूस १६:१७
  car-NT: 'Pyime kurita moro wara iwe''i''po. Paulus ato''ke te moro wara iwairy we''i''po.
    Iwotu''mapo. Irombo ika''po mo''ko akyry ''wa: “Jesus Kristus ety ta wykaje o''wa
    mo''ko woryi wyino awepa''kato''me.” Irombo o''win wytory iwepa''ka''po iwyino.'
  amp-amp: Bok yiham nd mett inji na hatohmott Porr nhai yindhorrmor. Ndnatn Porr
    kekuthato nd mett hatohmo kmi yarhr kfo memorr, “Ni nd kmi yarhe na Jisasrhu yufatpno
    kfiwann, nd mett asomif wathu troh tanyns.” Porr inji kfomotr nd kmi yarhr be
    thu trohmort.
  bht-bht: सै मते रोजां दीकर इयां ही करदी रेई, कने पौलुस दुखी होई गिया, कने मुड़ी
    करी बुरी आत्मा जो बोलया, “मैं तिजो यीशु मसीह दे नाऐ ने हुकम दिन्दा है, कि इसा
    चे निकली जा, कने सै तालू ही निकली गेई।”
  eng-NOY: And this she did for many days. But Paul, being much displeased, turned
    and said to the spirit, I command thee in the name of Jesus Christ to come out
    of her. And it came out immediately.
  cub-NT: 'Obedijãravʉa nopedeca are cuyo barejáco. Ʉbenita pare cãrijovad̶o marejáco
    Pablore. Que baru copedini, arejame ñai abujucʉre: —Jesúi parʉéque cõjeivʉ mʉre,
    etajacʉ ṍre jocarĩ, arejame. Aru cũiná etarejaquemavʉ ṍre jocarĩ.'
  ita-1927: 'Così fece per molti giorni; ma essendone Paolo annoiato, si voltò e disse
    allo spirito: Io ti comando, nel nome di Gesù Cristo, che tu esca da costei. Ed
    esso uscì in quell’istante.'
  lww-lww: Ana sirau, naga sum̃a kila ke sanene pan imimi e legiena moki, kila Pol
    mloge piowa pano pano-o, tol pogos tai, ana naga sinena kar ninuna viowa nena,
    ana naga kira pa varau, pis pania, pisape “!E, toroki! Nepisa mesmesun pan ko,
    nesape e kia kiena ne Yesu Kristo, ko omolue tan narin sira m̃ee nene nanagane.”
    Ana veraga ga, naga mligan narin sira m̃ee nene naga pano.
  ckb-ckb: 'چەندین ڕۆژ ئەمەی دەکرد، تاکو پۆڵس بێزار بوو، ئاوڕی دایەوە و بە ڕۆحەکەی
    گوت: «بە ناوی عیسای مەسیح فەرمانت پێدەدەم، لێی وەرە دەرەوە!» یەکسەر ڕۆحە پیسەکە
    لێی هاتە دەرەوە.'
  spm-spm: A uthusira avhɨrara kamagha amui. Uthughun khavɨn Pol aŋgi iphɨrphɨrigha
    ighaeghirɨgha kamaghɨ utuman maghatɨgham mbɨŋgeeghi, “Khɨɨ Krais Iesusɨni izɨɨn
    nɨɨm mbɨŋgeeghi, nɨɨ akɨran zɨɨ!” Maghɨra utuman maghatɨgh ana thaghi.
  nas-nas: Eeꞌnoko mmauꞌ doonge teeꞌ nkoarakoꞌ teni. Teka tee-koo Paulaꞌ iirauꞌarara
    bereꞌarara tee maꞌnaang aaꞌpuuꞌ, “Ninge Jiisuuꞌ niiꞌ domang-anta-koo tero Pakoꞌpariꞌniiꞌ
    bakaang miring-koo daꞌ botoramaang ani-eta bakoraravai!” Eeꞌnoko tenang tee-koo
    batei-koo bakoaruꞌ.
  uvl-uvl: Etue halang, hei neu helele ke machmau. Ol pe Paulus talngana pe letena
    inin pe ralele lange hei neu pe hele langa uneinei neu, “E hele lange iong, nga
    Iesus Kristus ene, o lohot nge hei nem ol!” Ueiuei mana pe uneinei neu ua hot
    sapele nge hei neu.
  eng-BBE: And this she did on a number of days. But Paul was greatly troubled and,
    turning, said to the spirit, I give you orders in the name of Jesus Christ, to
    come out of her. And it came out that very hour.
  ixl-CNT: 'Utz jatvaꞌl koꞌn qꞌii ech nichiꞌan tziꞌ. Ech tiira paal tek ikꞌuꞌl u Pablo
    taqꞌo. Ech isuchqꞌit tibꞌ utz, tal tu u tioxhil txꞌiꞌliꞌinaj ech tzaꞌ: —¡Tu vibꞌii
    u Jesucristo nival see aas saelaxh kꞌatz u ixviak tziꞌ!— Texh te. Ech tu koꞌxh
    unmuꞌkꞌul eli.'
  xsi-xsi: Ikura zo zo taine ŋinde iveta mine ku imo nâ. Iveta lee, ku Paulo nde ŋga
    tini pwâka lâ. Mine ku zo toŋge ipupulia nao lâ, ku ipai koroani saka tu, “Naŋa
    aporo kaika pano lâ Yesu Kirisi ŋa tu ŋine nâ kupile taine ŋine ku pwâwa kulâ!”
    Aku walele nâ koroani saka nde ipile taine ku ikâwa ilâ.
  crx-NTPO: Lhat dzin ndut'en, 'udek'ez Paul tube taídizni, yuts'u nálh'a 'ink'ez
    ntsi'-i nududeh-i nja díyulhni, “Sizi Gri boozi' gha ooyáhanadindaih!” 'Et 'aho
    ntsi'-i nududeh-i yuyáhanadide.
  kan-OKCV: ಹೀಗೆ ಬಹಳ ದಿನ ಮಾಡುತ್ತಲೇ ಇದ್ದಳು. ಆದರೆ ಪೌಲನು ಬಹು ಬೇಸರಗೊಂಡು ಹಿಂದಿರುಗಿ ಆ ದುರಾತ್ಮಕ್ಕೆ,
    “ಇವಳನ್ನು ಈಗಲೇ ಬಿಟ್ಟು ಹೊರಗೆ ಬರಬೇಕೆಂದು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರಿನಲ್ಲಿ ನಿನಗೆ ಅಪ್ಪಣೆ ಕೊಡುತ್ತೇನೆ,”
    ಎಂದು ಹೇಳಲು, ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಆ ದುರಾತ್ಮವು ಆಕೆಯನ್ನು ಬಿಟ್ಟುಹೋಯಿತು.
  bbb-bbb: Ro bara ije fuka maza uruvana ijiege kumeno ijadufuo Foru fuka ijuone.
    Ijadufuo fu una dakude kavene ise ije fu niromo ije kuae, Na Jesu Kuraesido ive
    ijia kuavono ni bara ije arena keke vano kuae. Fu ijiege kuamoga kavene ise ije
    fuka ve ijia bara ije arena keke vae.
  blw-blw: Ammag yachiyachi hen chana ekamakaman ah kamanay ag-agaw ingganah nappég
    ah Pablo. Yachi yag ammag nanhagong an hiya way mangale hen anchi ongtanén, “Gapo
    hen kafaelan Jesu Cristu wat mancharê hea ta lomayaw-aat.” Yag hen hiyachi, lommayawat
    tot-owa hen anchi ongtan yag tenaynana hen anchi fafarasang.
  tam-2017: 'அவள் பல நாட்கள் இப்படியே செய்துவந்தாள். பவுல் கோபமடைந்து, திரும்பிப்பார்த்து:
    நீ இவளைவிட்டு வெளியே போ என்று இயேசுகிறிஸ்துவின் நாமத்தினாலே உனக்குக் கட்டளைக்
    கொடுக்கிறேன் என்று அந்த ஆவியுடனே சொன்னான்; அப்பொழுதே அந்த ஆவி அவளைவிட்டு வெளியேபோனது.'
  azz-NT: 'Huan ijcón in sihuapil quichiutinemía míac tonalme hasta semi quicuejsoaya
    ya in Pablo. Ica ya nojón in Pablo moicancuepac huan quilij ne amocuali ejecat
    ijcuín: ―Ica in chicahualis den tocaytzin de Jesucristo, nimitznahuatía que xihualcalanquisa
    de niyolijtic nojón sihuapil. Huan ijcón nojón amocuali ejecat nimantzin hual
    calanquisac.'
  spa-RV-1909: 'Y esto hacía por muchos días; mas desagradando á Pablo, se volvió
    y dijo al espíritu: Te mando en el nombre de Jesucristo, que salgas de ella. Y
    salió en la misma hora.'
  csy-csy: Taciang ama in hibang in ni tampi sung vawt hi. Ahihang Paul sia a thin-uk
    in le-et a, tua thaa kung ah, Jesus Christ min taw hi numei sung pan pusuak tu
    in thu kong pia hi, ci hi. Tuahun laitak lian in pusuak hi.
  mxq-NT: 'Es dʉꞌʉn ꞌyadʉtsy tadʉ kiixy kana̱k xʉʉ. Netʉ Pa̱a̱blʉ jyotmayꞌeꞌky, es
    wya̱ꞌkʉmbijty es tꞌanma̱a̱y ja kaꞌoybyʉ: —Mʉt ja Jesukristʉ xyʉʉ nꞌaneꞌemy es
    mbʉdsʉ́mʉt ma̱ tadʉ kiixyʉ jyot. Ta ja kaꞌoybyʉ myastutʉ pojʉn.'
  tzj-NT: 'Q''uiylaj k''ij xuban queri'' chake. Ja tok q''uiswani ja Pablo arja''
    xoc''o ruc''u''x rmal, xuya'' vuelta in quewa'' xbij tre ja ritzel espíritu ri'':
    —Pa rubi'' ja Jesucristo nbij chawe, catel pa ranma ja xtan, ne'' tre. Ja c''a
    ritzel espíritu ni jari'' hora xeli, xuya'' can ja xtan.'
  tdt-tdt: Loro-loron nia hakilar nunee, too Paulo la aguenta ona. Entaun nia fila
    oin ba menina nee hodi foo orden ba espiritu aat nee dehan, “Hodi Jesus Kristu
    nia naran, hau haruka o sai husi nia!” I espiritu aat nee sai kedas.
  ron-BTF: 'Și a făcut aceasta multe zile. Dar Pavel, fiind mâhnit, s-a întors și
    a spus duhului: Îți poruncesc, în numele lui Isus Cristos, să ieși din ea. Și
    a ieșit în aceeași oră.'
  eng-WEBP: She was doing this for many days. But Paul, becoming greatly annoyed,
    turned and said to the spirit, “I command you in the name of Jesus Christ to come
    out of her!” It came out that very hour.
  eng-FBV: She went on doing this for several days. This bothered Paul so he turned
    around and told the spirit, “I command you in the name of Jesus Christ to leave
    her!” The spirit immediately left her.
  nld-1939: 'Zo deed ze vele dagen achtereen. Maar toen dat Paulus begon te vervelen,
    keerde hij zich om, en sprak tot den geest: Ik beveel u in naam van Jesus Christus,
    van haar uit te gaan. En op hetzelfde ogenblik ging hij heen.'
  bwo-bwo: Hanoewre ay aawosh aani aani bk'alfoni, P'awlosmó nibok'úúnwutsat wongr
    et aanat kiimshayirman «Iyesus Krstos shútson biatsotse nkeshetuwok'o neen azazere!»
    bí eti. Kim sharonuwere manoor k'azb́keshi.
  nch-BL: 'Huan quej nopa quichijqui miyac tonali. Huajca ica teipa Pablo mocueso
    ica ya huan icantachixqui huan quiilhui nopa ajacat cati itztoya ipan itacayo
    nopa ichpocat: ―Nimitznahuatía ipan itoca Jesucristo, xiquisa ipan ni ichpocat.
    Huan nimantzi nopa ajacat quistejqui ipan itacayo.'
  quc-TNT: 'Q''uia k''ij c''ut je'' xuban wa''. Xa je ri'' xq''uistaj u c''ux ri tat
    Pablo ruc'', xca''y c''u chrij, xubij che ri itzel espíritu ri c''o che ri ali:
    Quintakan chawe pa ru bi'' ri Jesucristo chi catel che we ali ri'', —xcha che.
    Chanim c''ut xel ri itzel espíritu che ri ali.'
  tfr-NTPO: Dbar kop ara ga shärye shäng eni. Eni ga dbar kjwara ga Pablo iirkono
    ba kong, ga bojono iröng, tjl̈ẽ sëya pjang ba go l̈i kong ga «L̈ër bop kong Jesucristo
    ko goshko ga pja opkjos kjogl̈o kjwe goshko dwayo» l̈e. Jekdo eshko ga kjogl̈o
    l̈i rayara sëya l̈irë ga toe.
  kaq-NT: 'Hicha neten jascarihbihi. Jatsanscaax mayacahuanxon Pablonen jaa yoshin
    yohiquin: —Jesucriston janen tah hen mia yohihi, jaa haibo janinhax picohue —hahquin.
    Jan yohihah cainscai.'
  sgb-sgb: Hên allo-alloy nan habiên ya habayto, ay nanuluk kana hi apostol Pablo,
    haka na ya inarap ta hinabyanan nay hinumapat ha dalaga, ya wana, “Ha kapangyarihan
    ni Panginoon Jesu-Cristo, ay mag-alíh ka kana.” Tampol hên inumalih ya hatoy hinumapat
    kana.
  vie-1934: 'Trong nhiều ngày nó cứ làm vậy, nhưng Phao-lô lấy làm cực lòng, xây lại
    nói cùng quỉ rằng: Ta nhân danh Đức Chúa Jêsus Christ mà truyền mầy ra khỏi người
    đàn bà nầy. Chính giờ đó, quỉ liền ra khỏi.'
  kxv-kxv: ଏ଼ଦି ହା଼ରେକା ଦିନା ପାତେକା ଏଲେକିୟାତେ, ସାମା ପା଼ୱୁଲ କ଼ପା ଆ଼ହାନା ୱେଣ୍ତେ ସିନିକିହାନା
    ଏ଼ ବୂତୁଇଁ ଏଲେଇଚେସି, “ଏ଼ଦାନି ତା଼ଣାଟି ହ଼ଚା ହାଜାଲି ନା଼ନୁ ନିଙ୍ଗେ ଜୀସୁ କ୍ରୀସ୍ତ ଦ଼ରୁତଲେ
    ହୁକୁମି ହୀହିମାଞ୍ଜାଇଁ,” ଏ଼ ଦେବୁଣିଏ ଏ଼ଦି ହ଼ଚାହାଚେ ।
  cha-cha: 'Ya este finatinasña y palaoan megae na jaane. Lao si Pablo gosninaestotba
    ya jabira güe ya ilegña ni y espiritu: Jutago jao pot y naan Jesucristo na unjuyong
    guiya güiya. Ya jumuyong güijeja na ora.'
  amu-NT: 'Jndye xuee tyochꞌee yuscuchjooꞌñeeⁿ na ljoꞌ. Joꞌ chii seiliooꞌñe Pablo,
    taqueeⁿ seineiiⁿ nnom jndyetia na mꞌaaⁿ naquiiꞌ tsꞌom yuscuchjooꞌñeeⁿ. Tsoom:
    —ꞌU jndyetia, ñequio xueeꞌ Jesucristo matsa̱ꞌntjo̱ⁿya, caluiꞌ naquiiꞌ tsꞌom yuscuchjoomꞌaaⁿꞌ.
    Ndoꞌ mantyjacheⁿ jluiꞌ jndyetiaꞌñeeⁿ.'
  hin-CV: अनेक दिनों तक वह यही करती रही. अंत में झुंझला कर पौलॉस पीछे मुड़े और उसके
    अंदर समाई दुष्टात्मा से बोले, “मसीह येशु के नाम में मैं तुझे आज्ञा देता हूं, निकल
    जा उसमें से!” तुरंत ही वह दुष्टात्मा उसे छोड़कर चली गई.
  spa-BES: 'Y esto lo hizo en un número de días. Pero Pablo se turbó mucho y, volviéndose,
    le dijo al espíritu: Te ordeno en el nombre de Jesucristo que salga de ella. Y
    salió esa misma hora.'
  san-BEN: সা কন্যা বহুদিনানি তাদৃশম্ অকরোৎ তস্মাৎ পৌলো দুঃখিতঃ সন্ মুখং পরাৱর্ত্য
