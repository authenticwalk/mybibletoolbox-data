    yano hokoa, wafe né hinamoane metakarikia pusie,” airakano wafeane wate foaka
    metakarikia pusuapo.
  kik-kik: Mũirĩtu ũcio agĩthiĩ na mbere na gwĩka ũguo mĩthenya mĩingĩ. Marigĩrĩrio-inĩ
