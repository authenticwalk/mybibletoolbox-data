    ka huloseq gwahtiqeq leh ham. In nazaq bilaqanmo bugaw na aw hulosim gwahtiqim
    tilah.
  ape-C: Kwenekesh namudok um sabaihi nyumneh arigaha kwenek Pol arigehin umok. Arigaha
