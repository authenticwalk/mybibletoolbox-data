  pan-pan: ਉਹ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਇਹ ਕਰਦੀ ਰਹੀ ਪਰ ਪੌਲੁਸ ਅੱਕ ਗਿਆ ਅਤੇ ਮੁੜ ਕੇ ਉਸ ਆਤਮਾ ਨੂੰ ਕਿਹਾ,
