  gof-ENT: ኡባ ጋላስ ሄሳዳ ጋዉሱ። ሺን ጳዉሎሲ ዪሎቲዲ ጉዬ ሲሚዲ፥ ሄ ኣያና፥ «ዬሱስ ኪሪስቶሳ ሱንን ኢፔ ኬያ» ጊዲ ኪቲስ።
