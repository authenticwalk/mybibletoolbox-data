    Jiisas Kraistwaa qatanoŋ gijojeŋ: Gii mono emba kokawaa uutanoŋga kouma kemba!”
    Kaeŋ jeŋ kotoŋ muro iikanondeeŋ kouma mesaoŋ keno.'
  eng-TNT: 'And this dyd she many dayes. But Paul not content, turned about and sayd
