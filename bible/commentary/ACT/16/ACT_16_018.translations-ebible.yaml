  bco-bco: Ga a꞉ma꞉yo꞉ ho꞉len modo꞉ amio꞉ a꞉la꞉sa꞉la꞉li ya꞉len ko꞉lo꞉, Fo꞉l e mo꞉bea꞉sa꞉ga꞉,
