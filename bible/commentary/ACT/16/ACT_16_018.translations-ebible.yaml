  ena-ena: Uaiaŋ akape hɨvɨ iamɨgali agaŋ hameŋ laci aba aba nulɨdɨ sɨvɨ hɨdadami.
    Hameŋ lɨdɨŋ hɨdɨdaci Polɨ agaŋ nudɨ ciaŋ agasaŋ ihɨlu lavami. La limu cimɨlavɨla
    sudɨ sɨbɨlɨ agadɨ abami. Jisasɨ Kɨlaisɨ dɨ ibi hɨvɨ viaŋ nadɨ vɨdɨvɨdɨŋ abadin
    uami. Nama iamɨgali agadɨ valavɨla uha uami. Lɨci sudɨ sɨbɨlɨ agaŋ iamɨgali agadɨ
    valavɨla umi.
  nbq-nbq: Anderogo adigat iri hegek, ndugwis wisane ogagya lagagimu, ndugwis ambi
    vaga at Paulus anggon imbitya lagagirik, hwavyak avikit elose nomalogo madis ako
    yugugu dugwit, “Yesus Keretus inis vaga hwavyak yi endawima en wilinyok yiluk,
    yukhisiga,” ao yugugu hegek, madis ako nggigilogo winggigi.
  tgo-tgo: Mbaŋa regha na regha mbema le kula eŋge ghaghad i vakaravoya Pol riwae
    amba i ndevaghɨle na i dage weya nyaoko raitharɨ iŋa, “Jisas Krais e idae ya dage
    e ghen na u raŋgi weya wevona.” E mbaŋako vara iyako nyaoma raitharɨ i iteta wevoko.
  yap-yap: Bo’or e rran ni i yodorom. Ma daki yag ni nge k’adan’ Paul, me cheal nga
    wuryal me ga’ar ngak fare mo’onyan’ nike ying ngak fare pin, “Gu be non ngom u
    fithingan Jesus Kristus ni ngam chuw rok e cha’nir!” Ma ka ngiyal’nem me chuw
    fare mo’onyan’ rok fare pin.
  mop-NT: Yaab q'uin tan ti tan u betic ti baalo'. Siq'ui u yool aj Pablo ti'iji.
    U sutaj u bajil u cha'ante ix ch'upu. —Tan in wadic tech ichil u c'aba' a Jesucristojo.
    Joq'uen ichil u püsüc'al ix ch'upu,— cu t'an ti'i a c'ac'asba'al a que'en ichil
    u püsüc'al ix ch'upu. Le'ec ti ca' u yadaj abe'e, joq'ui a c'ac'asba'ala.
  tet-tet: Sura oras ami laꞌo, feto nia nahii bei-beik nunia. Kleu-leur Paulus moos
    lekan rona feto nia nahii. Nia seꞌi oin mana baa feto nia, nodi naruka naꞌak,
    “Hoi, diabu aat! Kodi Yesus Kristus beran, haꞌu karuka o sai mosi feto neꞌe, oras
    neꞌe ona!” Dale hotu nunia, diabu sai kedas.
  hlt-MCSB: Te tlamte hnin takuem a saii coeng. Tedae Paul loh a yakdam dongah rhai
    te a mael thil tih, “Nang he Jesuh Khrih ming neh ol kan paek, anih lamloh cet
    laeh,” a ti nah hatah amah te vaeng tue ah pahoi nong.
  xtd-NT: 'Jeen kɨu n‑xo kandijun ñaꞌa‑i, te daa n‑xo kana‑i. Nanga ɨnka vuelta daa
    kana‑i te n‑kiti ini Spalu, te n‑ngokoo‑s, te n‑jaꞌan‑s nuu espíritu ñuꞌu anu‑i:
    —Xaxeꞌe xa n‑tundaꞌa ñaꞌa Jesucristu taꞌu tniu‑r nuu‑n: “Ta ndee anu‑i” —kuu Spalu,
    xiaꞌan‑s. Te hora ijan ni n‑dandoo espíritu jan dichi ijan.'
  mdy-ETH: ዬኖ ዒዛ ሚርጌ ኬሊ ማዻኔ፤ ጋፒንፃ ጳውሎሴ ዻጋዻዖ ጊንሢም ሺሪ ፑርቶ ዓያናሢም፦ «ጎዳ ዬሱስ ኪሪስቶሴ ሱንፆና
    ዒዞይዳፓ ኔ ኬስካንዳጉዲ ታ ኔና ዓይሣኔ!» ጋዓዛ፥ ፑርቶ ዓያናሢያ ቤዞና ኬስኬኔ።
  spl-spl: Hilâm ârândâŋ betnenŋan gam yawu otningiminiop. Yakât otmâ Pauloŋe nâŋgâmu
    ki ârândâŋ otmu purik sâm weke bâleŋe ya yuwu sâm ekuop. “Nâŋe Yesu Kiristohât
    sâtgât ekgohomune gaiakmâ ba ari.” Yawu sâmu yanâk weke bâleŋe yaŋe yâkâlembâ
    gaiakmâ ba ariop.
  usp-NT: 'Q''uilaj k''ij xamb''er chikij y jilon xan li. Xpe Pablo, xq''uistaj ranm
    chi jtaic, xsolcopij rib'', xij re man etzl ri wi'' laj ranm man k''apoj anm:
    Laj jb''ij Kakaj Jesucristo tamb''ij chawe chi atel laj ranm anm ri, xche'' re
    man etzl. Y man etzl laj or xelb''ic.'
  zav-NT: 'Zan ža gwnaobo'' neto'' nabo'' ca'' xte bžin ža goque Pabən'' zed nach
    gwyec̱hɉe'' gože'' de''e x̱io''onə'': ―Por yeḻə'' guac c̱he Jesocristən'' chona''
    mendad yechoɉo'' ḻo''o yic̱hɉla''aždao'' bi''i nga. Nach ḻe''e bechoɉten.'
  sgz-sgz: Má wák minái a lu longoi ngorer i marán bung sang. Má ngorer ák sák i bál
    ái Paulo mák aririu kaleng ák dánrai sápkin tanián ngoromin, “I ngisán ái Iesu
    Karisito iau dos pala iáu ngo una so alari wák er!” Má sápkin tanián a so alari
    i pákánbung erei sang.
  kek-NT: 'Nabal cutan quixba̱nu chi jo''can. Nak ac xtitz'' chirabinquil, laj Pablo
    quixxakab rib, ut quiril li xka''al, ut quixye re li ma̱us aj musik''ej: —Sa''
    xc''aba'' li Ka̱cua'' Jesucristo, tinye a̱cue: Elen riq''uin li xka''al a''in,
    chan. Ut sa'' ajcui'' li ho̱nal a''an, li ma̱us aj musik''ej qui-el riq''uin.'
  blz-NT: Toro pii ilio wiwine iya'a tongko' karo-karo'. Paulus sianmo nokotaan, mbaka'
    ia ningilingamo wiwine iya'a kasi norobu na meena iya'a taena, “Mimpu'u ni Yesus
    Kristus, yaku' momosuu' i koo umuar na wiwine kaya'a!” Mbaka' meena iya'a liuliu
    namarerei wiwine iya'a.
  poe-NT: 'Mé xi̱kaha kjuíchꞌe tjan itsjé ya̱on. Ntá kóchji̱nhi̱n chꞌín Pablo la nkátjíá
    chꞌán nixje̱he̱ chꞌán tí ncha̱kuen tí jínahya chónta tí jehe tjan, ntáchro chꞌán
    kíxin: ―Kjua̱cha̱xién ihni̱é Jesucristo tétua̱nhán kíxin tsꞌaxrjéxian tí jehe
    tjan ―ichro chꞌán. Ntá tuénxín ó kꞌuaxrjexín tí ncha̱kuen tí jínahya tí jehe tjan.'
  san-TAM: 'ஸா கந்யா ப³ஹுதி³நாநி தாத்³ருʼஸ²ம் அகரோத் தஸ்மாத் பௌலோ து³​:கி²த​: ஸந்
