  hoy-hoy: आक हापाळ दिन ताका हिंग अच माळतेला ईत्‍तुर; लेकीन पौलुस परेशान आदुन, अदिक
    पलटुस्कु आ दुष्टआत्मा से अंदुन, “ना नीनी यीशु मसीह अन्द हेसुर देल आग्या कोळतीन
