  ntj-ntj: Nyangka kungka palunyalu-lanyatju tjirntu kutjupa tjirntu parrawanara watjaranytja.
    Nyangka Puultu kulirnu-kulirnu mirrparn-mirrparnarringu. Palunyalulta pinkurraaralpi
    watjarnu, “Mamu ngana, pakara yarra Tjiitja-Kurayitjala yiningka-rnanta watjaranyangka.”
    Nyangkalta waarrpungkulalpi pakara yanu.
  sxb-NT: Yagia emberi na akola otio ku amiire amangi nawuno enda eya Paulo yagia
    eyia ne ekikeeno ekio, agaluka akilaga kitino, “Ku eriina eria Yesu Kristo, nkusikirra
    mbwe fuma ku omwala oyo!” Kandi ekikeeno ekio kiafuma ku omwala oyo kalala.
  nhu-NT: Ɛ wvú ke ge nonɛn buy ɛdiuw nteen, ɛ fí ke nɛ ton'yɛ Baul, ɛ wvú baŋke ye
    wam keyoy kedvu gay lɛ, “Me ŋgayte ɛ̂ wo ɛ̂ diee di Jisos Klistu le, buyɛ yî wan
    wvun e.” Ɛ kí mum buy yî ye le kɛ sekedvu.
  row-row: Ana fetoꞌ naa randu taꞌo naa losa fai hira. Dꞌodꞌoo ma Paulus mbera rena
    rarandu na. De ana heoꞌ dea na, de mete nahereꞌ e, ma parenda nae, “He! Nitu deꞌulakaꞌ!
    No Lamatuaꞌ Yesus Koasa Na, au parenda nggo lao hela inaꞌ ia, oras ia boe!” Paulus
    olaꞌ basa taꞌo naa ma, nitu a nela boe.
  msy-msy: A dughiar avɨribar kamaghɨn ami. Ezɨ Pol an amɨrɨgha raghrɨgha kamaghɨn
    duar kuram mɨgei, “Kɨ Krais Iesusɨn ziamɨn nɨ mɨgei, nɨ azenim girɨgh!” Ezɨ maghɨra
    duar kuram anetaki.
  agg-agg: Muŋguambo si ai rapomayo hoamboyu asu Por ai ranahambo yɨboaruko-yɨboarukofi
    haya, asu ai hɨhɨrɨfi nüŋgumbo moaruwai nendɨ amaro ranahambo hoafɨyundühɨ yahuya,
    “Ro Sisasɨndɨ ndürɨnambo hoafayahɨ se nɨmorehɨ ranahambo hɨnɨŋgɨndo hawa ŋgafɨ,”
    mehundo. Ranɨyo asu moaruwai nendɨ ranai mamɨ ranɨ sɨmboanɨ hɨnɨŋgɨre haya maho.
  ptp-ptp: Vêx tyo nêl kɨyang tibêge tɨyi buc tɨbeac om Pol ni nyag vô i dɨ pop dɨ
    nêl vô vɨmwo nipaên ên nêbê, “A nêl lec Yesu Kɨlisi lê bêga bê ông lop mɨ loc
    vêl ên vêx tige.” Mêgem lutibed vɨmwo nipaên lop mɨ la vêl ên vêx tige.
  nak-nak: Te la haroharo tomi, la tavile ale eia tatola moli mai ele, e Pol goio
    silahati leia, eia goio vulo gale tavua, eia veia la hitu ele mago “Eau veiamu,
    te la isale Iesus Kraist, eme ge hele taroa la tavilele, eme ge tuga.” Tio oio
    moli ovola la hitu ele hele taroa la tavilele, eia heletio.
  lbb-lbb: A galis a pukakiar i toli larne. Ning e Pol i ngoro onoi, i talingir, pa
    i atai a mot mange, “A atai u ana risana e Iesu Karisito, ur purum kusun a hane
    ne.” Pa ono ot ning, a mot i purum kusuni.
  kan-2017: ಅನೇಕ ದಿನ ಅವಳು ಹೀಗೆ ಮಾಡುತ್ತಿದ್ದುದರಿಂದ ಪೌಲನು ಬಹಳವಾಗಿ ಬೇಸರಗೊಂಡು ಹಿಂತಿರುಗಿ
    ಅವಳೊಳಗಿದ್ದ ದುರಾತ್ಮಕ್ಕೆ; “ಅವಳನ್ನು ಬಿಟ್ಟುಹೋಗು ಎಂದು ಯೇಸು ಕ್ರಿಸ್ತನ ಹೆಸರಿನಲ್ಲಿ ನಿನಗೆ
    ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು. ಅದೇ ಗಳಿಗೆಯಲ್ಲಿಯೇ ಅದು ಬಿಟ್ಟು ಹೋಯಿತು.
  cso-NT: 'Ué³ jmáɨ¹ bíh¹ ca³jmú³ tsá¹máɨ¹³ hí³ la³ jáun². Jáun² cu³tsa³² jmɨ́¹ ca³ja³tsan²
