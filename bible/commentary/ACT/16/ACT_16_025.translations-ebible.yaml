verse: ACT.016.025
translations:
  kpx-kpx: Iniale vavie minamo Bolou Sailasiti nogoli loui Dilava hoesehavosege dibulae
    uale keau ke evima.
  okv-H: Ainge eto mume orohuta Paul te Silas te God jakeka ue haveni ijio tipura
    embo nei uhoho na ingihe mihio
  tbo-tbo: Mei upom u tipolina Paulo ma Sailasi hi laupali ma hi lulougo tapalolo
    Yaubada ugolina ma hai lawa numa panipani u hinena hi lautanigana.
  mal-C: അർധരാത്രിയോടെ പൗലോസും ശീലാസും പ്രാർഥിക്കുകയും ദൈവത്തിനു സ്തുതിഗീതങ്ങൾ ആലപിക്കുകയും
    ചെയ്തു. തടവുകാർ അത് ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Κατὰ δὲ τὸ μεσονύκτιον Παῦλος καὶ Σίλας προσευχόμενοι ὕμνουν τὸν θεόν, ἐπηκροῶντο
    δὲ αὐτῶν οἱ δέσμιοι·
  bgc-bgc: आध्धी रात कै बखत पौलुस अर सीलास प्रार्थना करदे होए परमेसवर के भजन गाण लागरे
    थे, अर कैदी उनकी सुणण लागरे थे।
  khz-khz: Pogi nugana Paulo e Sila gerapaliwai e Palagu vega-ragena marira gemarirawai,
    tipura numana talimara reketa na gekamonagirawai.
  deu-TKW: Um Mitternacht aber beteten Paulus und Silas und preisten Gott. Die Gefangenen
    aber hörten ihnen zu.
  zsr-NT: Gdu ladxiꞌ yël tuꞌlidzëꞌ Dios Pablo len Silas, len tul‑lëꞌ yöl‑laꞌ ba queëꞌ
    Dios, atiꞌ taꞌyönnëꞌ bönniꞌ nadzunquëꞌ lidx guia naꞌ.
  lin-lin: Pene na midi ya butu, Polo mpe Silasi bazalaki kosambela mpe kokumisa Nzambe
    na banzembo ; bakangami mosusu bazalaki koyoka bango.
  hns-NT: Tab bietj raat me Paulas aur Sielaas Parmeswar se praatna karies aur giet
    gaais okar aadar kare khaatien. Aur sab djahalian soenat raha.
  noa-E: Mamʉ edacha pamjã amau agtha Ẽwandamag oraanaa meukhaarpa au naajim aajem.
    Mag amau Ẽwandamag jëeunaa meukhaarpa au nʉm ag ee presonaan narr khʉʉnaujã ũr
    naajim aajem.
  eng-EMTV: Now about midnight Paul and Silas were praying and singing hymns to God,
    and the prisoners were listening to them.
  mib-NT: Te nuū ní cuu sava ñuú, te cájicān tahú Pablo jiín Silas, te cájita de yaa
    iī nuū maá Yáā Dios. Te ñayuu cáhīin jíín de vecāa un ní cajini nahín i.
  lif-NT2: से़त्‍लुम् फक्‍ते़र पत्‍छे़ल्‍ले़ पावल नु सिलासे़न् तुवा चोगुसिर साम्‍लोनु
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसे़त्‍छुर यागे़त्‍छिरो॥ वेॽ पुङ्‌लाधाबाहाॽरे़आङ्
    खे़ङ्‌हाॽ मे़घे़प्‍सुसिर मे़युङे़रो॥
  xnj-xnj: Peyahikili pagati ya kilu Pauli na Sila vamuyupayi na kumuyimbila nyimbu
    za kumulumbalila Chapanga, kuni vafungwa vayavi vakuvayuwanila.
  mmx-mmx: At laxanimin tubu Pol mi ne Sailas duga lok lising la dugak pixan momo
    saparap ne Moroa, la lentaba luvuttadi bok mo at loogu xokoxo, digang tonga du.
  cbr-NT: Usoquian 'acëx ca Pablobë Silas imë́ naëx Nucën Papa Diosbë bananan a rabi
    cantacëxa. Usaría 'ia ca anua 'icë sipuacë uni raírinën cuacëxa.
  tee-NT: Pus acsni cha'alh paitat ts'is ju Pablo chai ju Silas ixtat'ajun t'achivinin
    ju Dios chai ixtat'ajun milhpanin ju Dios chai ju ix'alact'at'alhnucanta vachu'
    tak'asmatnilh.
  eng-LSV: And at midnight Paul and Silas praying, were singing hymns to God, and
    the prisoners were hearing them,
  cak-NT: Y pa nic'aj-ak'a' la'k ri' ri Pablo y ri Silas yebixan niquiya' ruk'ij ri
    Dios, y chuka' niqui'en orar. Y ri ch'aka chic ri jec'o pa cárcel yequic'oxaj-apo.
  pah-NT: Ypyhaji katu Paulo'ga nhimby'yi onhi'ig̃a Tupana'ga pe ga mboheteavo Silas'ga
    pavẽi. Cadeiapypeve'g̃a ojapyaka upa g̃a nhimby'yirame.
  sja-NT: Mãgá iru p'anajida mĩda, Pablo Silas ome ɨt'aa t'ɨ̃maa mãik'aapa k'arimaa
    p'anajida Tachi Ak'õremaa. Jõdee chi apemaarã carcel pidaarãpa ũrii p'anajida.
  xed-xed: Ma takala tama, ka magə i Pwal nda Silas ta duʼa, ka falaha nda zləzlva
    Lazglafta. Ta snaysnay hamata la vuʼa.
  mks-NT: Joo tátu̱hun java ñuú xíca̱ ta̱hví Pablo xi̱hi̱n Silas nu̱ Ndióxi̱ ta xíta
    da ña̱ cája cáhnu da mé á nani táa jo̱ho java ga̱ na̱ ñúhu ini veca̱a cán nu̱
    cáha̱n da̱.
  gfk-S: Ra tingana bung Pol ma ne Sailas dur ga saasaring ma dur ga pirpirlet God
    ma ira garana. Ma ira mes ing di ga hiis kawase naramon tano hala na harpadano,
    di ga hadade dur.
  bmu-bmu: Pol Sailas yetkön mewö tarohot. Tata mala suŋgem bibiŋi aiga miaŋgöreŋ
    Anutu köuluköba liŋet köla möpöseiba malohotka kösö azi körekŋan kezap ala mötket.
  dgz-dgz: Mum bumagewa gapan Pol ge Sailas mup tan amba wak God inap waiwanumun,
    amba gwat noke gapan upinamu den wanumone nagirewa wak muga anuiwanumun.
  eng-GNV: 'Nowe at midnight Paul and Silas prayed, and sung Psalmes vnto God: and
    the prisoners heard them.'
  zaa-NT: Ttu ríluela yèlà tì'ga nna Pablua lani Silas tsè'e ba cabi huèni oración
    nna rul·la cabi himnos para Tata Dios. Adí ca preso anta' nía nna rudà naga' quį
    qui' cabi.
  eng-WEBSTER: 'And at midnight Paul and Silas prayed, and sang praises to God: and
    the prisoners heard them.'
  guh-guh: Nexata meravituatuajëta Pablobeje Silasbeje vajëtabeje Diosojavabelia.
    Diosojumevajianë naxëanecabeje Diosojavabelia. Itsamonae pijinia penaneconitenaevi
    bajarapabota, jumetanetsibeje penaxëanecaejavabeje.
  bon-bon: Ciiye duusa mameta Paulo naabi Siila irecu ätumutäsi piiyepu uupera etangäsi
    Acejiyame bau me. Nuuja krokeciiye mete biname cina jäätecijisi teebibine.
  nhw-BL: Huan tlajco yohual Pablo huan Silas motlatlajtiyayaj huan huicayayaj tiohuicatl
    huan quintlacaquiliyayaj nopa sequinoc tlatzacme.
  mgw-mgw: Papipi na meku Pauli na Sila baai kabasali no yi'mba myambo ya kunnumba
    Nnu'ngu', na ku'no atabilwe bi'ngi' baai kabaapi'kania.
  swh-ONEN: Ilipokaribia usiku wa manane, Paulo na Sila walikuwa wakiomba na kuimba
    nyimbo za kumsifu Mungu, nao wafungwa wengine walikuwa wakiwasikiliza.
  wbi-wbi: Unsinki wa kilo nkate, uPaulo nu Silas vakava vikufunya na na kukwimba
    inyimbo isakumughinia uNguluve, kuno avapinyua avenge vakavapulikisyagha,
  bba-bba: Ye n kuɑ wɔ̃ku suunun bɔnun sɑkɑ, Pɔlu kɑ Silɑsi bɑ kɑnɑru mɔ̀ bɑ womusu
    mɔ̀ bɑ Gusunɔ siɑrɑmɔ. Mɑ pirisɔm be bɑ wɑ̃ɑ mi, bɑ bu swɑɑ dɑki.
  eng-KJVCPB: 'And at midnight Paul and Silas prayed, and sang praises unto God: and
    the prisoners heard them.'
  kgk-NT: Haimete-ma ramo pyhare pyte Paulo Silas ndive omondo oiko-vy Nhandejáry-pe
    onhe'ẽ. Oporahéi oiko-vy ave. Ha ijypy-rupi oĩ va'e gwive preso va'e, ohendu oporahéi
    ramo.
  waj-waj: Varuduu heena tammaaki Pauruusooya Siraasaya yaaku varada pinaama Anutuuqaara
    kuaru tida varuduu oovi nnauyauvaki varuuya rikiada variravai.
  cpy-cpy: Okanta niyankiiteki tsireniri, amaneeya-chani, omampahae-yachani Pablo
    itsipatakari Silas, kemaeya-tsini itsipa omonkyaa-rewo-paeni.
  mpx-mpx: Bulin nuwana Pol ge Sailasa hi awaawanun ge hi wonawona Yehoba elana. He
    wali pan dibula heliya iyoho hi lalaegan elal.
  wbp-wbp: Jintangka-juku mungangka kulkurru-kariji, Puurlu manu Jilaja wangkajalpa-palarla
    Kaatuku, manu yunparnulpa-palarla purlapa. Yapa panu-kari kujalpalu nyinaja kaninjarni
    rdakungka, ngulangkujulpalu-palangu purda-nyangu wangkanja-kurra manu purlapa
    yunparninja-kurra.
  luo-luo: To kar odiwuor tir, kane oyudo Paulo gi Sila jolemo kendo pako Nyasaye
    gi wende, ka joma otwe mamoko winjogi,
  nhe-NT: Huan ica tlajco yohual Pablo huan Silas momaijtohuayayaj huan huicayayaj
    tiohuicatl huan quintlacaquiliyayaj nopa sequinoc tlacame tlen itztoyaj ipan nopa
    tlatzactli ininhuaya.
  aii-aii: ܒܦܲܠܓܵܐ ܕܠܲܝܠܹܐ ܦܵܘܠܘܿܣ ܘܫܝܼܠܵܐ ܨܲܠܘܼܝܹܐ ܝܗܘܵܘ ܘܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ، ܘܐܲܣܝܼܪܹ̈ܐ
    ܒܸܫܡܵܥܵܝ.
  esk-NT: Uvvaasiiñ unnuaqpaguġuŋnaqsipman Paul-lu Silas-lu agaayuniqsuk quyaplugulu
    Agaayyun atuqhutik. Atlat isiqtauqatiŋikñik naalaġniñiġaich.
  msb-msb: San matungaʼn gab-i na, nagapangadyi kag nagakanta sin mga himno sa Dios
    sinda Pablo kag Silas. An iba naman na mga priso nagabarati sa inda.
  cpa-NT: Jøng² cónh¹ dsi¹neng¹² tiogh³ Pablo quianh¹³ Silas chi³høa²dsa alabanza.
    Ni³hlanh¹²dsa Diú¹³. Ni³nang¹² dsa² tiogh³ hni¹ŋí³ quianh¹³dsa.
  dso-dso: ପାଉଲ୍‌ ଆରି ସିଲା ମଜା ରାତି ବେଲାଇ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କରି ଗିତ୍‌ ଗାଇତେ ରଇଲାଇ
    । ବନ୍ଦି ଗରେ ରଇବା ବିନ୍‌ଲକ୍‌ମନ୍‌ ସେଟା ସବୁ ସୁନ୍‌ତେ ରଇଲାଇ ।
  meu-meu: Malokihi ai, Paulo bona Sila e guriguriva bona Dirava ihanamolaina anedia
    e abiva; dibura taudia ese danu e hakala henidiava.
  yva-NT: Namane yasyin Paulus muno Silas ibe sambayambe muno ikinyo ransyerane rai
    indamu yo Amisye ararimbe. Vatano kai umakova tavono naije wo yanaun.
  dgc-dgc: Nadid, to hatinggabi dén, éy nanalangin de Pablo, sakay négkanta side ta
    kanta ta Diyos. Ey du iba sa a pihesu éy négbati side dide.
  zpm-NT: Wdze co, zig groḻ guieela laa Pabl grop Silas bii noyooḻnie Dios, ni rnab
    zho lo me gacnieṉ me zho. Grëse zha ne no ladzguiib ga, ron zho sca no Pabl grop
    Silas.
  hix-NT: Àsok hana nehxatxkon ha, Pawru kom ha, Seryas xarha. Kohsarakatawo Khoryenkom
    yakoro nàrwonatxkon hatà. Noro hoko rma wanotetxkon xarha tà. Nenytxetxkon hatà,
    anar komo, ahryemxemo komo rma.
  sim-sim: Am nirkundik si narik Pol fre Sailas Avui Wasilakan fri sawehe hukwan frimu
    korora. Urik ma ol krawuk er nga li liri ma ondo olmu lihi misira.
  npi-ULB: मध्यरातमा पावल र सिलास परमेश्‍वरसँग प्रार्थना गर्दै र भजन गाउँदै थिए र
    अरू कैदीहरूले पनि त्यो कुराहरू सुनिरहेका थिए ।
  cgc-cgc: Na mga tenga kilem en, gapangamuyo Pablo i daw Silas daw gakanta ta pagdayaw
    ta Dyos daw duma an na mga priso gamati ki danen.
  tim-tim: Akto hândâk tânâmŋân Paulo akto Silaŋe Anutu mepaiŋe kep keŋgu akmâ tatbela
    luâk bikŋe kala busi kâlegen kat yekbiâ tali arekŋe nâŋgâyi.
  yor-yor: Ṣùgbọ́n láàrín ọ̀gànjọ́ Paulu àti Sila ń gbàdúrà, wọ́n sì ń kọrin ìyìn
    si Ọlọ́run, àwọn ara túbú sì ń tẹ́tí sí wọn.
  wos-wos: Nyéndék gan Pol bér Sailas God wali hundi buléta bér Godna ximbu harékéndaka
    gwar bér wa, Godka. Wambéka di séndé gembu rekwa du xékéta di re.
  emp-NTPO: Ariquẽtra babʌrʌd̶e Pauloba Sila bid̶a Ãcõrẽa iwid̶i panasid̶aa idjab̶a
    idjía trʌ̃ã panasid̶aa. Maʌ̃da waabema preso b̶eaba ũrĩ panasid̶aa.
  eng-F35: Well about midnight Paul and Silas were singing hymns to God in prayer;
    and the other prisoners were listening to them.
  ind-ind: Tetapi kira-kira tengah malam, Paulus dan Silas berdoa serta menyanyikan
    lagu-lagu pujian kepada Allah, dan para tahanan yang lain ikut mendengarkan mereka.
  pes-OPCB: نیمه‌های شب وقتی پولس و سیلاس مشغول دعا و سرود خواندن بودند و دیگران نیز
    به آنان گوش می‌دادند،
  mpt-mpt: aala bliba ibalanoa Fole Sailase i dabo Gode nganha bianiba e niniin dobtouleb
    nin anso ngambiba klabut naka maki biin mak mak ye aala blib isa wenten tlanabiba
  ssx-ssx: Kutu piekepate buta꞉hokina꞉ Polo Sailasi yaapoma꞉ Koda꞉ pa꞉ta꞉ yeni pea꞉tiki
    pea emeli la꞉tiki pipikime. Kutupa mo dipula da pa꞉ta꞉ pitimiki haliwekima꞉ opitolo
    haena꞉
  mkl-mkl: Zɑkɑi idũ lɑjɑ ŋɔi Pɔlu do Silɑsi ɑ̀ wɑɑ ce kutɔɔ nɔ ɑ̀ kɔ̃ iri ɑ̀ wɑɑ
    sɑɑbuò Ilɑɑɔ̃. Nɔ inɛi piisɔ̃ɔ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ wɑɑ de si ŋɑ itĩ.
  gaq-gaq: ସିଂତାର୍‍ବ ବେଲା ପାଉଲ୍‍ ଆରି ଶୀଲା ପାର୍‌ତନା ଡିଂଆର୍‍ଡିଂଗେ ଇସ୍‍ପର୍‍ନେ ମ୍ନିରେ
    ଅସ୍‍ମାର୍‍ ସାର୍‍ ଡିଂଆର୍‌ଗେ ଆରି କଏଦ୍‍ଇଂ ଆକେନ୍ ଅଁଡିଂଆର୍‍ଗେ ।
  gof-RNT: Shin giddi bilahe gidiya wode Phawuloosaranne Sillaasera woossishenne mazmure
    yexxishe Xoossaa galatoosona. Qasho keethan de7iya hara asatikka entti giyabaa
    si7oosona.
  unx-unx: ଥାଲାନିଦାରେ ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନୁତୁମ୍‌ତେ ବିନ୍ତି ଆଡଃ ମାନାରାଙ୍ଗ୍‌ରାଃ
    ଦୁରାଙ୍ଗ୍‌ ତାଇକେନାକିନ୍‌ ଆଡଃ ଏଟାଃ ଜେହେଲାକାନ୍‌ ହଡ଼କ ଏନା ଆୟୁମ୍‌ ତାଇକେନାକ ।
  gah-gah: Holugú akovevé Pauloko Sailasiko keza Ómasiloka numuna liki nama nilasigo,
    nagá numukú mina ve lugáate konó lupamú nigelego,
  lcm-lcm: Au, kala tung lava na nei rina na ri Paulo ve Silas kilonglapo sokotuk
    na kilongpo tatangam i alatun ane si God, na mang keve vap po kun ago ang nei
    lu i akangbat kitapo longong irilong.
  aer-aer: Ingwe mpwepele Paul uthene Silas uthene Ngkarteke angkeke akangkemele alyelhemele-arlke.
    Arrpenhe ayernentye akngerre ikwere-atherre itwele aneke awemele alyelherlenge.
  qvc-NT: Piru ch'awpi tutatach'i Pablu Silaswan Dyusman mañakushpa, imnukunata kantaqllapa.
    Chay wakin prisukuna uyaykaptin,
  tgl-ULB: Nang maghahating gabi na sina Pablo at Silas ay nananalangin at umaawit
    ng mga himno sa Diyos, at nakikinig ang ibang bilanggo sa kanila.
  cbs-NT: ja jaska wabu jabias meshu yamenapun Dios dayuikin Pablo inun Silasin jawen
    kenwanti Dioskidi nawaibun ja jabu dukun jatu bichimabun jatu ninkaibun
  xtm-NTPP: Nuu ve kuu sava ñuu ma, Pablo ma ji'in Silas ma, ka jikan‑ta'vi de nuu
    Su'si ma, te ka jita de ja ka ndachiñu'u de ya, te tee ka yinee vekaa ma, ka niniso'o
    de.
  nnq-nnq: Panakati juwiku Paulo na Sila bakiba bakagongalela nukujemba miambo ju
    kunnumbali Nnoongo na akapungwa bange bakibanga bakajoa.
  bao-NT: Tii ñamire ñami decomacã ca niiro, Pablo, Silas jãa, Ʉmʉreco Pacʉre jãi
    juu bue, baja, cʉ̃ja ca tii niiro, aperã cʉ̃ja ca tia cũuricarã cãa teere tʉo
    niiupa.
  san-ORI: ଅଥ ନିଶୀଥସମଯେ ପୌଲସୀଲାୱୀଶ୍ୱରମୁଦ୍ଦିଶ୍ୟ ପ୍ରାଥନାଂ ଗାନଞ୍ଚ କୃତୱନ୍ତୌ, କାରାସ୍ଥିତା
    ଲୋକାଶ୍ଚ ତଦଶୃଣ୍ୱନ୍
  rmn-rmn: Паш ки екхпаш рат о Павел тай о Сила мангенас э Дэвлэс тай дэнас Лэски
    махтадимаски гиля, ай авэра пханлимаря шунэнас лэн.
  huv-NT: Lapeay pinawan ongwiiüts, Pablo y Silas tenguial atajcüw orar matüniw ocueaj
    Teat Dios, y tenguial atajcüw cantar himnos müjchiw Teat Dios. Meáwan leaw aliw
    tiül manchiüc tenguial manguiayiw.
  otn-NT: Pɛ nu̱'mø mi̱ zo ma̱de ra̱ xu̱i̱ p'ʉya, nu̱na̱ ra̱ Pablo 'nɛ̱hra̱ Silas
    i̱ mmat'Oja̱tho, 'nɛ̱ tu̱rpa̱bi̱ yø alabansa Oja̱. Øxta̱'ʉ mi̱'da yø ofädi te
    gä øt'e.
  nop-nop: Uŋoŋ hali Pol dut Sailas adi timiŋ lekiŋgoŋ Bepaŋ niutumbaaŋ kap toŋa ninadi
    kwanai timiŋgumuk kaŋ me yot fafaŋeniŋneŋ hakiŋ nolidi hanadikuwakiŋ.
  obo-NT: To mgo tongngovulli ron, id dasaa si Pablo woy si Silas woy id kanta ran
    atag to koddoong to Monama. Woy idda mandad so mgo pinirisu rutun, id pominog
    kandan.
  kca-kca: Ат кўтәп кемән Павел пӑ Сила, пойәкщәман, Турәм, арыман, ишәксәԓән; касна
    хота питәм ŏтәт пӑ ԓынан хуԓәтсәт.
