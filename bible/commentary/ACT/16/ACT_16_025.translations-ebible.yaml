    ce sa hy nih, cawh thlang thawng ang tlaak pyikhqi ing ngai pe uhy.
  soq-soq: Tadina pouwe Paul Sailas nata God mampe rauparintoie ita wadapos sasawa
    waio dibura sosou mo etamone asisumoie.
  qub-qub: Pullan pagasmanna Pabluwan Silasga Tayta Diosta mañacurcaycaran, alabarcaycaran.
    Chaytaga waquin prësucunapis wiyaran.
  att-att: Á ta tangngá na gabi, ajjan di Pablo kâ Silas ta ábbalurán, nga nakimállà
    kâ Apu Namarò, ánna nakkansakansion ira ta paddáyo ra kuna. Á yù ira káruán nga
    tatolay nga nabáluk, gininná ra.
  bki-bki: Naruei Pol naio Sailas naljuo aju banbano-o bokar bogiano viovare, ajum̃a
    abolkouo ban Atua ea iouano lu nalo, a nalo dolu napano aju nalikolo ea nalakoiano
    nalo ajum̃a amiagago ka bunu.
  bqp-bqp: Lizãndo gũn Pↄlu kũ Silasio tɛn adua kɛ òtɛn lɛ̀ sí Ludanɛ, gbɛ̃ kparanↄ
    tɛn sã kpá ń yãi.
  mcp-mcp: Ŋgɛɛ́ tâm bulú, Pwôl bá Sílas bwə́ mú ŋgə jəgʉla nə Zɛmbî bwə́ ŋgə́ sɛy
    isʉsa gúmálə́lə Zɛmbî. Bwə́ á ŋgə sá ntɔ́ míl mímbwug myɛ̂sh mí ŋgə́ gwágʉlə bwo.
  hat-hat: Vè menwi konsa, Pòl ak Silas t'ap lapriyè, yo t'ap chante fè lwanj pou
    Bondye. Lòt prizonye yo menm t'ap koute.
  npl-NT: Pero ik tlajko yuak, Pablo iwan Silas omotiotsajtsilijtokah iwa okitlakuikilijtokah
    Dios, iwa n oksikimeh non ompa otsaktokah okinkaktokah.
  bgg-bgg: Ji pha habiu duchoi shii Phaul nane Silas ne Hamangkhung-aphuii shii sia
    ne ibai bai ne rai, chiih-è phatheg phothek de isa ibai ji nuii ne rai ramuii
    shii,
  eng-TCENT: About midnight Paul and Silas were praying and singing hymns to God,
    and the prisoners were listening to them.
  eng-BSB: About midnight Paul and Silas were praying and singing hymns to God, and
    the other prisoners were listening to them.
  cpu-NT: Okanta niyankiite tsireni, jiñaañaatzi ipoña ipanthagaiyini Pablo itsipatakari
    Silas, kemaiyatsini pashine ashitakotaari.
  san-ASM: অথ নিশীথসমযে পৌলসীলাৱীশ্ৱৰমুদ্দিশ্য প্ৰাথনাং গানঞ্চ কৃতৱন্তৌ, কাৰাস্থিতা
    লোকাশ্চ তদশৃণ্ৱন্
  tod-tod: Kua zaamai Pɔle ta Silase ti ɠɛni GALA falizu, ti ɗa GALA dɛbi wuyeiti
    too, kasoɠa nui zɔiti ti ɠɛni ti woomɛnisu.
  tac-NT: '''Lige pe aba a''lige nasipa rukó alué oká rió Onorúgame ''yuga ra''icha
    mochile aminami wikará mochile Onorúgame wikala ''we ra''sálagá, tabilé sewele
    alué ralámuli rekó galírale mo''áriga mochige. ''Lige uché jaré ralámuli galírale
    mo''áriga mochílechigó alé, ''lige alué akea mochile alué oká rió Onorúgame a''walí
    tánichi, ''lige aminami wikarachi Onorúgame wikala.'
  eng-WEBPB: But about midnight Paul and Silas were praying and singing hymns to God,
    and the prisoners were listening to them.
  gfk-H: Ra tingana bung Pol ma Sailas dir ga saasaring ma dir ga pirpirlat Kalou
    ma ira garana. Ma ira mesa ing di ga his kahai narako tano hala na harpidinau,
    diet ga hanhadadei dir.
  viv-viv: Tu bogi nafone Folo Sailosi hiveꞋoveꞋoꞋola kadu Yaubada againe hikwelikweli
    tu filisina velugadiyao hivanevanenega.
  yao-yao: Nambo pasikati chilo che Paolo ni che Sila ŵaliji nkwapopela Akunnungu
    ni kwajimbila nyimbo sya kwalapa ŵaŵataŵikwe ŵane ŵala ŵaliji nkwapikanila.
  tgp-tgp: Na livuha vutepongi, Paul enia Silas la pa lo usiusi ale la lo lalavete
    isan God, ale tamlohi tinapua na lolo ima r̃ilangi, la lo tapurongo hinira.
  auc-NT: Ayaönæ̈nëña bayö Pabodo tönö Tidato mänömaï goti guidöwate wægöninque Wængonguï
    ingante apæ̈nedinque ämotamïni änecöñönate wadäni në tee mönete ongönäni ëñëë
    cönänitapa.
  kbc-NT: Igaanaɡ̶a nipegiteloco me liwigo-enoale, Paulo ijaa Silas idiaaɡ̶ite oyotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji, codaa me nigaanaɡ̶anaɡ̶a, odoɡ̶etetibigimece Aneotedoɡ̶oji. Odaa
    icoa eletidi niwilogojedi joɡ̶owajipatiogi.
  bmh-bmh: Umaum ula ebu Pol zaug Sailas dual go Uwait ulagwag moroimai, kabal wai
    daremenin. Hiacaranem zauan dudu ipal go ereg zau oug daremen go doi daremen.
  ctu-BL: Ti ojlil ac'ʌlel woli' pejcañob Dios Pablo yic'ot Silas. Woli' c'ʌyiñob
    Dios. Jini xñujp'elob woli' yubiñob.
  meq-meq: Magərhəvaɗ a ge na, Pol ta Silas tə ɗuwulawa me ada tə gawa dəmes hərwi
    mazambaɗay a Mbəlom. Siye i ndo neheye ma daŋgay aye nəteye faya ta piye fataya
    zləm.
  noa-H: Mamʌ hedacha pamjã hamau hagt'a Hẽwandamag oraanaa meuk'aarpa hau naajim
    haajem. Mag hamau Hẽwandamag jëeunaa meuk'aarpa hau nʌm hag hee presonaan narr
    k'ʌʌnaujã hũr naajim haajem.
  alp-NT: Eleki kasuke kena kpetu tlai Pauluse kai Silase luasi kotie loko Alla kai
    luasi menani isike Alla. Tamata bui maketaru esi lene luasi menanire lekwe.
  san-VEL: atha ni"siithasamaye paulasiilaavii"svaramuddi"sya praathanaa.m gaana nca
    k.rtavantau, kaaraasthitaa lokaa"sca tada"s.r.nvan
  kbq-kbq: Kenage amu'nompi Polike Sailasikea, Anumzamofontega nunamune zagame'ene
    nehakeno, ruga'a kina vahe'mo'za zanantahi'naze.
  kbh-kbh: Pero tsë́ntseto orna, Pablo y Silas ibnétsocantañe Bëngbe Bëtsá jëtschuayama,
    y cháftaca ibnéncuentaye; y chë inÿe utámenëngna chca imojtsuenana.
  ron-LSB: Dar, pe la miezul nopții, Pavel și Sila se rugau și cântau cântări lui
    Dumnezeu, iar cei închiși îi ascultau.
  pon-pon: A lao ni ailep en pon Pauluj o Jilaj kapakap o melkaka mi Kot, o me jalidi
    ko roneron Ira,
  nhe-BL: Huan ica tlajco yohual Pablo huan Silas momaijtohuayayaj huan huicayayaj
    tiohuicatl huan quintlacaquiliyayaj nopa sequinoc tlacame tlen itztoyaj ipan nopa
    tlatzactli ininhuaya.
  sps-sps: Tana gagoiny voiny Pol me Sailas fafaakats ser kooma fafaatouf e Gov, an
    mes panainy vainy kotskots vavanongon er tsuri.
  wnc-wnc: Siwan unzing petakumat dakane Polkat Sailaskatda tumuk wamu yake Anutue
    kapna taikumayak. Taiwawat kaaut amin notna kuupbamda atnatayuking.
  bus-bus: Lezãndo Pↄlu kↄ̃n Silasio e adua kɛɛ aↄ̃ↄe lɛ̀ sii Ludanɛ, gbɛ̃ kpaaanↄↄ
    e swã kpaa ń yãzi.
  gub-BL: Pyaze kury. Pawru a'e, Xiria a'e no, uze'eg in Tupàn pe wà, izupe uzegar
    pà wà. Amogwer zemunehew paw pe har uzeapyaka katu waze'eg mehe wà, wazegar mehe
    wà no.
  imo-imo: Aku wali ipu leli amburume tuku Pol kinye Sailas talo Gotendo konge tekolo
    kunana ningo moloringili. Kano ningili unguma we kano ka imboma pilko moloringi.
  boj-boj: Onaqa qolo jige Pol Sailas wo naŋgi tonto tal miligiq di Qotei pailyoqnsib
    loueqnabqa tamo naŋgi tonto talq di soqneb qaji naŋgi quoqneb.
  eng-DRA: And at midnight, Paul and Silas praying, praised God. And they that were
    in prison, heard them.
  knf-knf: Wi uŧejan mnjel uñoguŋ, kë bi Pawulu na Ŧilaŧ başë wo ţi pñehan akuţ ayeeh,
    adëman Naşibaţi. Bakalabuş bandukiiŋ, kë bakŧiink baka.
  san-KHM: អថ និឝីថសមយេ បៅលសីលាវីឝ្វរមុទ្ទិឝ្យ ប្រាថនាំ គានញ្ច ក្ឫតវន្តៅ, ការាស្ថិតា
    លោកាឝ្ច តទឝ្ឫណ្វន្
  arn-NT: Welu feychi rangi pun dewma, Pablo engu Silas mekey ñi ülkantulfiel ta Ngünechen,
    fey ti kakelu püresu allkütuley engün.
  zas-NT: Per garol guiaal, laꞌtgaj cabejdx canab Pab con Silas Dios, cayool tëë reeman
    cant par laaman, dxel cucaagdiajg los demazri ree bén yuꞌ ladxguiib guin.
  ken-NT: Kɛ ɛ́gháká nɔ́kɔ́ mbɔ nɛ́ntɨ́bhɛti, Pɔ̌l nɛ Sáilas babho mɛnɨkmʉɛt mánkway
    nɔkɔ bakwáy ndu bɛbɨti Mandɛm, batɨ̌ bǒkɛnɔŋ bachak mángoko nɔkɔ.
