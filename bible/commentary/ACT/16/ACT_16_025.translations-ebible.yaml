  tnk-tnk: Ia kurkwai nəpɨn, Pol mɨne Saelas krouəfwaki, rouəni nɨpu me, rouəɡnəɡɨni
    Kumwesən. Nərmama me fwe ia kalapus kamhətərɨɡ ia nirau.
  kpr-kpr: Vakimbetero irero, tumba ira soroda iri, Paul Silas ghae God kena yaru
    didivuse banungero, dibura gegenembo mendeni ne ava nininguse irero,
  san-IAS: atha niśīthasamaye paulasīlāvīśvaramuddiśya prāthanāṁ gānañca kṛtavantau,
    kārāsthitā lokāśca tadaśṛṇvan
  nho-nho: Te mee raa ku tino poo no taupiri ki te tuaapoo raa, te takarua raa ni mmoe
    ka huahua naa mako lotu ka taku i TeAtua, teenaa aaraa karapusi e mmoe ka hakannoo
    ki laaua.
  gym-NT: Akwa kä jatanina ruäre deo angwane, Pablo btä Silas nämane blite Ngöböbe
    amne nämane kantare Ngöböye se kwrere angwane, ni mda mda nämane ngite arato abko
    nämane kukwe nuen.
  azg-NT: Majoꞌ chaꞌ na xoncüe tsjon, juu Pablo yo Silas tonanꞌneinhan nnon Tyoꞌtsꞌon
    ndoꞌ totahan alabanzas, ndoꞌ nque nnꞌan na mꞌan naviꞌ na tooꞌhan juu vancjoꞌñeen
    yohan, tondyehan na nndaꞌ.
  bhd-bhd: एध्धी राती पौलुस ते सीलास प्रार्थना केरने मां मघन थिये, ते परमेशरेरां भजना
    लोरे थी ज़ोने, ते होरे कैदी भी शुन्ने लोरे थिये।
  too-NT: Lā' hua'chi i'tāt tzī'sa, Pablo lā' Silas ixta'orarlītanūmā'na lā' ixtatlī'tanūmā'na
    lā' nā ixtamācā'tanīmā'na Dios. Lā' huan tachī'nī'n ixtakaxmattanūmā'na.
  ind-AYT: Kira-kira tengah malam, Paulus dan Silas sedang berdoa dan menyanyikan
    lagu-lagu pujian bagi Allah, dan para tahanan lainnya pun mendengar mereka.
  cjo-NT: Niyankipaeteni tsiteniri, ari ramaneeyirini Tajorentsi, romampaawaetawenteeyakarini.
    Ikemijanteeyirini paashinipaeni romonkyaagayitzirini.
  nsn-nsn: Kaelainane nar uantinaninar boung, Poul me Sailas kura lotu, kaura kerekere
    tar kerekere tang God, kara ualongoromper gisiameher tamatasisir karabus tasrasin.
  san-DEV: अथ निशीथसमये पौलसीलावीश्वरमुद्दिश्य प्राथनां गानञ्च कृतवन्तौ, कारास्थिता
    लोकाश्च तदशृण्वन्
  tna-NT: Dhidha dusete su Pablo, Silas detse Diusu neje jamitsutiana. Satsu neje
    Diusu mitsutsuatana tse. Beju pamapa pia terijiji cuana ja id'abatana.
  lid-lid: Eme i ndrukulu ben alih badeh, uru asolom ma ayah wari ta atudun Kindrei.
    Ya eme iri lau rayah are bolo kou i buku uru badeh, anuhun uru ayah wari.
  wim-wim: Aak ngaaꞌ-menhang ngulaniya Paul.ang pul Silas.ang meeꞌ-wuthanampul aꞌ
    aak path-pathpul God.antan. Than prisoners wiy al-alangan ngeey-ngeeyin pulang.
  zga-M: Emisekhe gya pakhelo pagati, uPauli nu Sila vakekwisaya nu khwimba inyemboincha
    khuginia uNguluve khunu avakhongwa avange vikhovapolehencha,
  yom-yom: Nduka-nduka midi miphipa, Polo ayi Sila basambila ayi bayimbidila Nzambi,
    bobo bankaka baba mu nloko ba bawa.
  san-SIN: අථ නිශීථසමයේ පෞලසීලාවීශ්වරමුද්දිශ්‍ය ප්‍රාථනාං ගානඤ්ච කෘතවන්තෞ, කාරාස්ථිතා
    ලෝකාශ්ච තදශෘණ්වන්
  yut-yut: Yaŋ aban egek kalbi binap Piŋkop do bɨsit aŋek ae kap yaŋakwal dam teban
    yutnon amɨn yɨkgwit da nandawit.
  grc-BYZ: Κατὰ δὲ τὸ μεσονύκτιον Παῦλος καὶ Σίλας προσευχόμενοι ὕμνουν τὸν Θεόν·
    ἐπηκροῶντο δὲ αὐτῶν οἱ δέσμιοι.
  cpc-NT: Okanta niyankiiti tsiniripaiti, jamanamanaata ipoña ipampithagaiyini Pablo
    itsipatakari Silas, kimaiyatsini pashini omontyaari.
  nhg-NT: Quieme ca tlajco yohuac Pöblo hua Silas motlajtlötlajtiöya hua tiecuicatiöya
    Deus. Hua inu ocseque priesoste quencactaya.
  nya-nya: Koma pakati pa usiku Paulo ndi Sila ankapemphera ndi kuyimba nyimbo zolemekeza
    Mulungu, ndipo akayidi ena ankamvetsera.
  ngu-NT: Niman ijcuac canaj tlajcoihuan catca, Pablo niman Silas quichihuayaj oración
    niman quinocuicatiaya tlacuicaltin itech ica Dios. On ocsequimej yejhuan tzacuticatcaj
    comincacticatcaj.
  kup-kup: Tahan lopai gitum ravahan parup Godiz mañeo haovai daañ hahot hehan kakam
    zeimakeh heh-modari hatevetehot heh.
  jid-jid: Mla tsutsu chu, Bulus mba Sila ba sia bre Irji nda ni yo se wu nzu Irji
    hon, i mbru biwa ba tro ba ngame'a ba sia sren ton niba.
  wmw-wmw: Usiku kati-kati, Paulu na Sila wakilebela duwa, kuno wakimba nyimbo za
    kunsifu Mwenyezimungu. Wafungwa wenziwawo wakiwasikiriza.
  gmv-GGM: Giiddi giidothu gidishin phawulossayne Sillasey wossanine mazimuren Xoossa
    galatishin qasho asay istta yeeththane galata ezziggi siyidees.
  ssg-ssg: Sai luhui ipong, Pol ma Sailas lotu ma pak hahani Haeu. Teka kalabus liai
    hongohong lalu.
  zpo-NT: Per wall yaal Pab rop Silas kawdizhno Dios nu kayoll xaa lo Dios, nu lee
    stub naz xaa nzhibyoo kakenzha kwaan kayoll xaa.
  poy-poy: Pakakwegera na pashiru ligonu Paulu na Sila waweriti wankumluwa Mlungu
    na kuyimba nyimbu za kumzyuma Mlungu, aku watatirwa wamonga wawera wankupikanira.
  qwh-NT: Peru pullan paqasnonam Pabluwan Silasqa cantacur Diosta alabarnin mañaquicayarqan.
    Waquin presucunanam wiyaquicayarqan.
  gaw-gaw: Qaḵe anam daaiya, tuqan tugmag Paulus Silas ele Kayak unuqidyaya ahi edapiḏ.
    Anam heeheh, mani guiṯak danab laa ag doyatp̱ig.
  nca-nca: Suwo keweroko Pol koya Sailas koya Anutuwore hariri tero yambo yeyori kusi-kusi
    uni kumi iŋaŋgurí.
  zpz-NTPP: Orzeꞌ tub guzeel rel, Baly nu Silas rnii nu dey Ñgyoozh, nunu rul dey
    lom. Nunu reñ dela de pres.
  mkj-mkj: Nehn lopkoan pwonngo, Paul apel Silas ken kapkapkap apel koahkoahkoaulki
    koaul pwi oang Koahs, epwi sohn kalpwuhjjok rongrongrong.
  zac-NT: Iurë guc guëruldë gueꞌlë, lëꞌë Pablo nu Silas quëadiꞌdzënú raiꞌ Dios nu
    quëuꞌldë ruaꞌ raiꞌ cantë lu Dios. Los de más prësi nananú ndë, caquë́ diaguë rall.
  kyg-kyg: Haniꞌilaga folaguꞌmo Poloꞌe Sailasiꞌeꞌmo nunumu huge mono yokemo huge huꞌnaꞌageꞌapaeꞌmo
    kalavusi huꞌa apateꞌnaya vayaꞌmogimo maiꞌneꞌa afiꞌnae.
  kmk-kmk: Manggawa man dit labi, manlulluwaḻu da Pablo kan Silas kan mangkankanta
    da un mandaydayaw kan Apudyus un dodongḻon dat uduma baḻud dida.
  cao-NT: Jatsi toa baquichá tsi quiha Dios qui bëhoxhi tsi Silas, Pablo iniquë. Bëhoxpama
    tsi ja quëquë-quëquëshinacaniquë. Tocajacano tsi quiha jato qui presó ca achiqui
    cabá nica-nicani quiha.
  bbr-bbr: Pututu om näu kamuk Pol Sailas ori au Anut jou muri sir we rairin. Karauk
    karapus roat ak erek owa rain ak roi rain.
  inb-inb: Chaugpi tutaka Pablo i Silas, Taita Diusta suma kantaspa iuia­ri­na­kurka.
    Sug­kuna kar­sil­lla­pita kag­kuna­pas, kanta­na­kus­kata uia­na­kurka.
  hrv-hrv: Oko ponoći su Pavao i Sila molili pjevajući hvalu Bogu, a uznici ih slušali.
  box-NT: Bìo ho tá wà vaá sanka à màní, ó o Poole là a Silaasi wee fìo
    ká ɓa à khòoní le Dónbeenì. Á ɓa kàsósa na ká wee ɲí ɓa cɔ̃́n.
  ote-NT: Pe ngu made ra xuui ra cu Pablo ne ra cu Sila mi apabi Ajua̱ ne mi tutuabi
    ya ja̱hña̱ Ajua̱, ne gatho maꞌra ya ꞌyofadi mi ødeꞌʉ,
  wnu-wnu: Itum wobon Pol Sailas nob Qenut uru wab a wot simot ab ende ebet igurei.
    Igamari erogori uyort igour eng der igub igurei.
  zam-NT: Per co'se' nde zinle' gáal hor ngulal yál' yál'a, hora ngue bez Pab ryop
    Sil Diox no mbil' ro Pab ryop Sil himn loo Diox. Le' taamas pres co' nzo lezi'f
    na, xèe nque' nza pres xal ngue bez Pab ryop Sil Diox no xal ndxol' ro Pab ryop
    Sil himn, ne.
  zyp-NT: Zaicing hrawng lekhei Paul le Sailas cawh Khazing khatah thlawchang le hlawsah
    tah ung he ka, ahringpaw thongtlahpaw sahlo takhei aa nge thlang he.
  sey-NT: Hue̱ñosicohuaꞌipi ñuꞌijë jopo ñami paꞌina, Pablopi cuiꞌne Silaspi co̱ni
    Maijaꞌquëre se̱jë cuiꞌne jë̱jë yoꞌojëna, siꞌa cosicohuaꞌi asahuë.
  nvm-nvm: Fu ijegrene areko ve ufrenma ijia For ko Sairas bu Godon sirimameknum dua
    roko e diburko roin bu karine bu fadiav.
  mps-mps: Te huli tomode mu Pol dali Sailas dali sigo Godibolo po weyu, aga nogi
    ugwaba sabo balia dabe weyu bidali. Tama te kalabus bede bidali bidi dabe me badu
    augwaligo te balia po wabo odali.
  pab-NT: Xakore hoka kala wahaxatihena hoka Paulo, Silas xoaha iraexahenaha, xerehenaha
    Enore ana hoka berexoako tyaoniterenae semaxematyahitene.
  llg-llg: Meꞌda fatilaꞌda, boe ma Paulus no Silas ala hule-haladoi, ma ala soꞌda
    koa-kio Manetualain. Hataholi bui seluk manai ndia kala, lamanene sila sosoꞌdan
    ndia boe.
  kyf-kyf: -Mɔ zlɩ -nyɩdɩ, Pɔlʋ -yɔ Silasɩ 'sɔ mɩ -Lagɔ bhubhoeda, wa mnɩnɩ -Lagɔɔ
    'ŋnɩ lʋʋ nya, -zugba -kaslʋnyɩma tɔlʋa pʋlʋ wa yukwli.
  tpi-tpi: Long biknait Pol tupela Sailas i wok long beten na mekim song long God.
    Na ol arapela kalabus i harim i stap.
  mih-NT: Tañi cuhva maa ñuu sata ra Pablo ta ra Silas yaa Ndyoo ta sica tahvi ra
    sii Ndyoo ta i tyizoho inga ra ñoho si vehe caa cuan.
  qvh-NT: Saypita pulan pagasno caycaptinmi Pabluwan Silas Tayta Diosninsita manacurir
    cantayargan. Sayno cantayashgantaga waquin cag prësucunapis wiyayarganmi.
  kms-kms: Burpoq mingi Pol Sailas temi God ane wand mand di yuwo mindig mindig, di
    wute ninge taq pune yemu kin te ni mas mutungu mutungu.
  agn-agn: Mandian, asing tenganan da, pamangadi da Pablo ni Silas ig pamagkanta ang
    pamagdayaw ong Dios. Ang mga karomanan nirang mga priso pamamasi ka ong nira.
  nhi-NT: Quemeh tlahcoyouac, Pablo uan Silas ocmonochilihtoyah Dios uan ocuicatayah
    Dios, uan nocsiquin naquin ompa otzacutoyah oquincaquiah.
  ttc-NT: Ntons mas yaj, qanq b'an chukaq'b'il tuq, te Pa'k b'ix te Chil nkyexnaq'tzan
    tuq b'ix nkyeb'itzan tuq b'itz te Qtata Dios, b'ix kye txq'anky aj pres nkyecha'on
    tuq kyi'j.
  dan-1931: Men ved Midnat bade Paulus og Silas og sang Lovsange til Gud; og Fangerne
    lyttede på dem.
  kwj-kwj: Wosiwani kalapus aka tiki wu dasini o nili wemi ki Pol hima pi Sailas Gotri
    ni fi uchahambwandani hukwa ti fi randawani kalapus tiki dau hima le ya wu mendinda.
  vie-OVCB: Khoảng nửa đêm, Phao-lô và Si-la cầu nguyện và ca ngợi Chúa; các tù nhân
    đều lắng nghe.
  kze-kze: mésarai no'wáán-avuntamba Pórowe Sáírásiye námúnaa kwésesarai Áánútuna
    imá kwésuyasa ándáva'o máyón-kwaasi ísówana
  mpj-mpj: Kutuwatirnipula Puuljukamu Jayilaj Mamangkalupula wangkara yinkalpayi,
    Mamapula marninypungkupayi. Jiiljaya laltu kujupa nyinanyjanjuya-pulanya kulilpayi.
  lbk-lbk: Isnan tengan si lafi, nenlol-owalo cha Pablo ken Silas ya cha cha nenkankanta
    ay nenchad-ayaw ken Apo Dios, ya chengchengngen nan iib-acha ay falod.
  mto-NT: Ax tsoꞌm joꞌn tseꞌe vyeꞌna ku veꞌe je̱ Pablo ma̱a̱t je̱ Silas chapko̱jtsti
    je̱tseꞌe yꞌa̱a̱vdi, myó̱tudu tseꞌe je̱ myupoxu̱nta̱kjáyuda,
  bzh-bzh: Log buk vuheng raḳ lob Paulus lu Silas medo denejom raḳ los denevonġ
    raro vu Anutu, galam ḳarabus pin medo denenġo luho.
  guj-2017: ત્યાં મધરાતને સુમારે પાઉલ તથા સિલાસ પ્રાર્થના કરતા તથા ઈશ્વરનાં સ્ત્રોત્ર
    ગાતા હતા, બીજા કેદીઓ તે સાંભળતાં હતા;
  jvn-NT: Kadung kira-kira wis tengah wengi, Paulus lan Silas terus pada ndonga lan
    singi-singi memuji Gusti Allah. Wong setrapan liya-liyané pada ngrungokké.
  byr-byr: Sawɨsavɨ kalawawegaaꞌ Polɨjɨ Saailaazalyɨ saraai Gotɨyarɨna yagaalyasɨ
    yɨledaatasɨ wɨdadaakɨlyɨ kalavuzara pwara kadɨka wɨꞌnyɨna yeꞌ.
  ian-ian: Nɨndɨ ngan Pologwi Sailaso mbangu kwundi God kat walɨmbɨt. God apma nyana
    waa walɨmbɨt. God kat ngambulɨmbɨt. Kalabusmba la nat nɨmba ngambulɨmbɨt. Kalabusmba
    la nat nɨmba ngambulɨmba vat wutaa lɨndi.
  hun-hun: Éjféltájban pedig Pál és Szilász imádkozott, és énekkel dicsőítették az
    Istent. A foglyok pedig hallgatták őket.
  mcf-NT: Aden bëtashash aton shubu dayunquiocquidën puduedambic inchëshpotsembo Pabadobëd
    Sidas Nuquin Papa chiec onquepanëdash. Adecbidi Nuquin Papan naid chiec cuëdëmpanëdash.
    Adec cuëdënsho utsibon tantianubi
  kjs-kjs: Go pisa pare ribaa rumu rumunare Pol Sailas laapome Gote-para beten loma
    yasa lo pirisipi. Go raburi nimuna mo karapo yagonumi pago pirisimi.
  mni-mni: Ahing nongyai aduwaida Paul amadi Silas-na Tengban Mapuda haijarammi amadi
    thagat isei saklammi madu atei phadoksing aduna tarammi.
  yad-NT: Nuporata̱sanuma nanutu̱choda Pávuruju̱y sisa̱ Ju̱denu, nanumurra̱yada variy
    jichana̱yadamu Ju̱denu nijyu̱. Jiryatiy tanuvu̱nusavantidyeryi, riñi jnu̱yada
    variy nanuna̱cho̱.
  mxb-NT: Tá ni̱ kuu ñoó tádi̱, káꞌa̱n ii̱ vá Pablo xíꞌín Silas xíꞌín Ndios ñóꞌo na,
    ta xíta na yaa noo̱ ná. Ta seídóꞌo va̱ꞌa ñaá dao ka̱ ta̱a ñóꞌo veꞌe ka̱a ñoó ndéi
    ra.
  pon-2006A: Eri, nin lukepen pwong, Pohl oh Sailas ahpw kapakap oh kokoulki koul
    kei ong Koht, oh ekei irail tohnimwetengo ahpw wie rongorong.
  maq-NT: Hane sacuaha chuva rë vasen nixten ne, Pablo cojo Silas ne, tisahmi me oración
    hacuaha tisë me tsëhë Nina. Hane presu xi yahnga jan ne, tu tivisiñuju ni me.
  hto-hto: Afe naɨo dáaferuimo Pablo Silas dɨga Juzíñamuimo úrillano Juzíñamui ruaɨ
    rotíaillɨnoɨ. Afécomo jɨáɨe llavécamɨiaɨ afe rúana cacádiaɨoɨ.
  por-BRBSL: Mas por volta da meia-noite Paulo e Silas estavam orando e cantando hinos
    a Deus, e os prisioneiros os escutavam.
  ces-NKB: Pavel a Síla se však o půlnoci modlili a zpívali chvály Bohu a vězňové
    jim naslouchali.
  cui-cui: Papaetha Pablo irʉ Silas Nacomtha tsipaebabe yawa Nacom pijume weino naxʉnabe.
    Ichamonae baraxota cʉbebatsi jiwi pecʉbi botha. Barapomonae Pablo irʉ Silas jume
    tayenatsibe.
  boj-2014: Onaqa qolo jige Pol Sailas wo naŋgi tonto tal miligiq di Qotei pailyoqnsib
    loueqnabqa tamo naŋgi tonto talq di soqneb qaji naŋgi quoqneb.
  eng-OEBUS: About midnight, while Paul and Silas were praying and singing hymns to
    God, and while the prisoners were listening to them,
  eri-eri: Ooru jege Pol Sailas ngare Itou hauya tubodere moone tare. Ono garenga
    dagou fai ila nere aagu niri bode jiri wane.
  aly-aly: Ingwa ampepel Paul-atherr Silas-atherr Akngey-warl angkek Akngey tnakemel
    aylelhemel. Tyayl-areny ingwerel-anem renh-atherr awek arrpemarl.
  wiu-wiu: Nititikaneyake tube likonu Polo Sailasitame Akolali kowitoa lo oa mekoli
    ete po yapu pitane-kitame yakakoa mekoika
  swe-swe: Vid midnatt var Paulus och Silas i bön, samtidigt sjöng de lovsånger till
    Gud. De andra fångarna lyssnade (uppmärksamt, med glädje) på dem.
  cth-cth: Karumsaning Pawl hoi Silas teh Cathut koe ratoum laihoi Cathut a pholen
    roi. Thongim ka bawt e naw ni hai a thai pouh awh.
  mti-mti: Nub danawa Poru ge Sairas God gumbe nun veme bererin tovemewa nog igiyawa
    upeba mu gumbo naunowa taig anoeme.
  pad-NT: Joma 'bo'da hini vani Deu-ra vara vani'a'aha adani Paulo. Deus kamoroa vaahia'aha
    Deu-ra khai vani'avini. Vahoariha cadeia vahojaki jaboni mitha vakhani'iki.
  twi-twi: Ɔdasu mu no, na Paulo ne Silas rebɔ mpae to nnwom reyi Onyankopɔn ayɛ,
    a nneduafo a wɔwɔ hɔ no nso retie wɔn.
  hlt-hlt: Tedae ihdulh ah Paul neh Silas loh thangthui neh Pathen a hlai rhoi te
    amih thongtla rhoek long khaw a hnatun uh.
  tbz-SIM: Kɛyènkɛ̀ cuokɛ̀ kɛ̀ Pɔɔri nɛ̀ Sidɑɑsi kɛ̀ bɛ̀ bɑ̀ɑ́ nKuyie nkɛ diè nkɛ
    kù sɑ̃ntí, kɛ̀ tikpetíntì tɛtì kèḿmú.
  san-GUJ: અથ નિશીથસમયે પૌલસીલાવીશ્વરમુદ્દિશ્ય પ્રાથનાં ગાનઞ્ચ કૃતવન્તૌ, કારાસ્થિતા
    લોકાશ્ચ તદશૃણ્વન્
  amx-amx: Kwereng kweny mpwepel Paul Silas ratherr Altjerr kwer-warn-atheh angketjam,
