  qvs-NT: Chaymanta Pabluwan Silas Derbe llaktaman rirkansapa. Chaymanta Listra llaktapi
    chayashpankuna Jesukristuta kreyik Timoteota tarirkansapa. Paypa mamanka judiyu
    warmi Jesukristuta kreyik karkan. Tatan griego runa karkan.
  zca-NT: Orze' mizhin Pab kun Silas yezh Derbe, no yezh Listra. Ze' mizhë'l bixa'
    tu men che'n Jesukrist lë Timoteo, xga'n tu una' kwa'n nak men Israel, tu men
    che'n Jesukrist, per xuz Timoteo nak tu xa' grieg.
  cbc-NT: Bairi Derbe, Listra cawãmecʉti macããpʉre etayupʉ Pablo. Topʉ etari bero,
    jĩcãʉ̃ to macããcʉ̃ Jesucristore catʉ̃goʉsaʉ Timoteo cawãmecʉcʉre cʉ̃ bocáyupʉ.
    Timoteo paco pʉame judío majã yao, Jesucristore catʉ̃goʉsao ãñupõ. Cʉ̃ pacʉ pʉame
    griego majã yaʉ ãñupʉ̃.
  qxo-NT: Tsaypitanam Derbe marcaman Pabluwan Silas chäyargan. Nircurnam Listra marcaman
    chäyargan. Tsaychönam Timoteuwan reginacuyargan. Timoteupa taytan mana Israel
    runa captinpis mamanga Israel castam cargan. Jesucristuman criyicogcunam cayargan.
  mox-mox: Faulo ma iana Sailasa itauya ʼabaga Debi be Lisitila ʼidia. ʼInega Ieisu
    ana toʼabiboda taha ilobea ana wawa Timoti. Ta inana Diu vavinedi ta Ieisu ivetumaqanea,
    ta ʼesi tamana Guliki ʼolotona.
  kew-kew: Pol nipu Derbe su-para adola pua sana wala Listra su-para pamisa. Go su-parare
    nipumi disaipel aa Timoti adesa. Go Timoti-na kone rulae agiri Juda ona yapare
    nipuna aaraare Grik su-para pirisa.
  dww-dww: Tauna Debe be Listrama ya tavana. Dabudine tauwai muriwatana isanama Timoti
    ya miamiana. Tauna tinananama Jius baneginama be tauna tauwai sumaḡa, be tamanama
    tauna Gurik baneginama.
  twi-ASANTE: Paulo toaa nʼakwantuo no so kɔɔ Derbe ne Listra. Ɛhɔ na na ogyidini
    bi a ne din de Timoteo a ne maame yɛ Yudani ogyidini na nʼagya nso yɛ Helani no
    te.
  aoj-aoj: Pol nafeꞌ nataga Derbai Listra wapani wambel ambalemba anona aman alipunai
    nagahapifa Jisasi nape, agilinama Timoti. Anen nogama anoꞌw nemataꞌw Judaiꞌwi,
    akoꞌw wapani Kristen. Apaꞌ ahamana esis Griki.
  cbv-cbv: Cilicia baácmant Derbe tʉ́tchina jʉibí, yap bej, Listra tʉ́tchina Pablowã
    ĩt jʉibínap wʉt jĩ. Caanná jʉibínit, Timoteo wʉ̃t jʉmnidih ĩt jwãááp wʉt jĩ. Ã
    íin judío wili, ã íip Griego cã́ac wʉt jĩ. Timoteo, ã íin biícdih Jesúsdih jepahnit
    wʉt jĩ.
  taw-taw: Pol ne am am, taun Debi amɨl, taun Listla amjakak. Man anɨb ak, bɨ Jisas
    nop gos lɨnɨgak olap yek, yɨb ne Timoti. Bɨ anɨb ak, nonɨm ne Juda nɨb Jisas nop
    gos lɨnɨgak, nap ne ak Glik nɨb.
  jic-NT: Tjil quinam Derbe nt'a, tjil Listra nt'a 'ots'ipj. Listra nt'a tjamacjas
    Jesucristo lal pyona tüpü'ü ne'aj, Timoteo lotsja jupj. Jupj popay judío tuluctsja.
    Jamay judío waytsja. Jamay po tepyona Jesucristo tjevelá.
  zap-NT: Wdxiin Pabel Derbe no le Listra yrup Pabel Silas. Listra nuu te mén ne rlaleedx
    Jesucrist ne la Timotew, xpee te wna-Israel ne rlaleedx Jesucrist nak Timotew,
    le xuz Timotew nak men-griego.
  wer-wer: Poolre Sailas piarip Tepi kak së wë olëak Listra kak së oröa. Pël ëak itaangkën
    omën Yesuun kön wi kosang yewesaö namp wëa pim yapinte Timoti. Pim ëlëp Yuta öngöp
    tapël Yesuun kön wi kosang yewesaup. Ën pim pepap pöt Krik ompöp.
  ipi-ipi: Polo bala Depi tano okona pulu, Lisata tano okona poto, andea-kola, Kitisene
    akali Timoti lene mindi tano okonena ateaipia. Timoti balana angini oko Jisasa
    lo bilipi lene Juta yame wanda mindi peteane tekeko, balana Ayiane oko bala Gitiki
    yame mindi pia.
  qul-NT: Pablo, Derbe Listra llajtacunaman chayaspa, uj creyente Timoteo sutiyojwan
    tuparkan. Maman judía creyente carkan, tatantaj griego.
  tnc-tnc: Toᵽi Ᵽablorãkare Derbewejearã a'ritirã, Listra wãmeika wejearã neyaeka.
    Torã eyatirã Jesúre ã'mitiriᵽẽaikite niatõᵽoeka. Timoteo wãmeiki kimaeka. Kiᵽako
    imaekako judíotatako, Jesúre yi'yuko. Kiᵽaki ᵽuri griegotataki kimaeka.
  ter-NT: Ehane sîmo ne evo Poûlu ya pitivókohiko koéhati Ndêrbe yoko Lístara. Ápe
    kutípoti Jesus-ya koéhati Timóti, xé'a seno jûdeu kutípotimaka Jesus. Kene há'a,
    ngerêku.
  bmr-NT: Pablo, Sila icamɨsi ɨfutuuhi Derbe, Listra icano cuuminovɨ. Jahɨ atyɨmeumɨsi
    miyaavogomɨnaafi Timoteo onooboco miyaavogomɨnaago judiomɨogo griegooboma iicaugo
    achico.
  fuf-fuf: Kanko Puulusa o hewtoyi kadi Derbata e Listaara, o tawi no ɗon taalibaajo
    wi'eteeɗo Timotee. Tawi on yumma mun ko Yahuudiyankeejo gomɗinɗo, kono ben makko
    ko *Gereekiyankeejo.
  mwc-mwc: Paul i nae ku Derbe ba yebo ku Lystra ba namai bigeruwana biyina yarakina
    kesana, kana waba Timothy i mamana, kona sinana wai Jew ba kona bigeruwana biyina,
    saba tamana wai Greek sebare.
  bhl-bhl: Beli, Fol so, Sailas so, aso i Delbe abiw mutuk fian kalo uneko, iti koleweko,
    Ilistala abiw mutuk fian kalo talsiliw kale. Teleko, ka kel e, Yesus gelewkabe
    kunum mak belei, i atemsiliw kale. Kunum beem wiin e Timoti ete kale. Em auk u
    Suda waneng keko, ukati Yesus elo gelewkabu waneng kesu kate, em alew e Gilik
    kawtiw im kunum ete kale.
  ons-ons: Paulo eŋe Derbe matko lotke more ea qelige, Listra matko ari lotkeke. Ŋei
    mane, eŋetine Timoti eŋe Waom mogatka more Listra geke. Timoti nagaine, Yuda ŋerep
    eŋe weneŋ Waom mogat kake. Ŋo magaine eŋe Grik ŋei.
  con-NTPO: Pabloja Silasi'ccu Derbe canqquema panshamba Listra canqqueni napipa tseni
    cachui'fa Jesúsve in'jan'cho, Timoteo qquen inisecho'choma. Timoteo mama tsu israe
    pushesu, Jesúsve in'jan'cho. Tsa'ma Timoteo yayaja griego a'i tsu.
  ghs-ghs: Pauro ma Siira nopoi tuuma qaaramuti Tterebe ma Ristera nagapata biranateta.
    Obetemi Ristera nagapa ota Dzesuho tumakhata teei qaata dzapa noho Timotteo noho
    pai Dzuta atapa ai tataumanoma, ma mai nohoi Giriki abi ooni.
  peg-peg: ପାଚେ ପାଉଲ୍‌ ଦର୍ବି ଆରି ଲୁସ୍ତ୍ରାତ ପା ୱାତାର୍, ଆରେ ହୁଡ଼ାଟ୍‌, ହେ ବାହାତ ତିମତି
    ତର୍‌ଦ ରୱାନ୍‌ ଚେଲା ମାଚାନ୍‌, ହେୱାନ୍‌ ରୱାନ୍‌ ପାର୍ତିନି ଜିହୁଦି କଗ୍‌ଲେନି ମାଜ଼ି ମାତର୍‌
    ହେୱାନ୍‌ତି ଆବା ରୱାନ୍‌ ଗ୍ରିକ୍‌ ଲଗୁ ।
  txu-NT: Ne kam tẽ:n kam arỳm krĩraxbê Tebi'ỳr bôx ne ajte tẽ:n kam krĩraxbê Rixa'ỳr
    bôx. Nhym Jejukôt me ba djwỳnh'õ nhidjibê Ximoxi kam ar ba. Nã kurũm katorja ne
    kubê mebê idjaer'õ. Nãm nãja kumrẽx tu amim Jeju markumrẽx. Nhym bãm kute irjabê
    me bajtembê kregu'õ.
  eng-WEBU: He came to Derbe and Lystra; and behold, a certain disciple was there,
    named Timothy, the son of a Jewess who believed, but his father was a Greek.
  gnw-NT: Jayave yugüɨraa uvãe Derbe pe, jare joco güi yugüɨraa Listra pe. Jare joco
    pe ico penti upurugüɨrovia vae Timoteo jee vae. Ichɨ co jae penti judía upurugüɨrovia
    vae, jare tu co jae penti griego.
  mux-mux: Poll kene Saillas-sele kolea Depi taon-na pukulu LLisira taon-na puringli
    kene kanuna Yesos-nga lumbili anduli yi te mulurum, yi akiliinga bili Timoti.
    Yunu Juda-ambu tenga málale. Anum Krais piliili ambale mulurumko, akiliinga-pe
    lapa Juda-yi te mólu, yunu yi te lupako.
  maj-NT: A̱s'a̱i tsichu Pablo̱ nanki Derbe̱ ko̱ nanki Listra̱. Yo̱ kisakúhu̱ nku
    nda̱ xi tje̱nnki Jesucristo̱ xi 'mi Timoteo̱. Na̱aha̱ Timoteo̱ ntje̱ judio̱ tje̱he̱n
    ra̱ ko̱ s'ejihi̱n Nti̱a̱ná, tu̱nga nda̱ griego̱hó na̱'mihi̱.
  bkq-NT: Paulo, Silas warâ idâondylymo myani Derberam, Listraram warâ. Tâlâ myani
    salokuzenomo Timóteo keho Listradâ. Jesus einwânni myani mâkâ. Judeu myani mâkâ
    ise, Jesus einwânni lâpylâ. Gregu olâ myani nhunwym.
  kue-kue: Ana Pol ende Derbi kamun pindre ana okuwo Listra kamun ongwa. Ana disaipel
    ta igle moglkwa, kangiye Timoti we dingwa. Ye mam Juda ambu ta, ye ombugl pirngi
    dungwa. Ba ye nem Grik yagl moglkwa.
  cot-NT: Ariqueate yoajianaque Terevequi aisa Irishitiraqui. Inejajiapojaqueri quemisantatsica
    icantajitica Timoteo, oraqueate oguirica iroguenti jorio quemisantatsica. Iriraqueate
    oacaantirica iriguenti guiriego.
  bnp-bnp: E Paulus i havai lakea o Derbe, muri i lakea o Listra, a tanga i made vona
    a murimuri tara, a rane Timoti. E kinane Timoti a ngatavine o Iuda i luhoi torea
    e Kristo, pali e tamana a bakovi o Gris.
  apn-NT: Tã nhũm Pawre mẽ Siras wa ma akupỹm krĩ pê Tepe hwỳr wa mõ nẽ hwỳr pôj nẽ
    hpãnhã kurũm ma Risti hwỳr mõ. Hãmri nẽ wa hwỳr pôj nẽ kamã Ximotre pumu. Ximotre
    na pre ra katorxà pyrà nẽ Jejus kôt amnhĩ xãm nhũm mẽ kot Jejus kôt axpẽn to htõ
    xwỳnhjaja kãm hapê nẽ. Nẽ kot Jejus kapẽr kôt amnhĩ nhĩpêx mex o pa hã axpẽn mã
    harẽ. Krĩ pê Risti mẽ Ikõn kamã nhũm prem ã axpẽn mã Ximotre jarẽnh anhỹr o pa.
    Jakamã nhũm Pawre mẽ Siras wa mõ nẽ mẽ hwỳr pôj nẽ Ximotre kot amnhĩ nhĩpêx ã
    omu nhũm Pawre kãm war amnhĩ kôt o mõr prãm nẽ. Nom Ximotre hkamrô pihkàr na pre.
    Katorxà kêp Ijaew nhũm hipêêxà kêp Gres jakamã nhũm ã Ximotre hkamrô pihkàr anẽ.
    Nhũm Ijaew kot katorxà hkôt kêp Ijaew ã omunh jakamã nhũm Pawre hamaxpẽr nẽ mẽ
    kaxyw kêp my kwrỳt kà krãhta nẽ arĩ kormã mẽ hwỳr amnhĩ kôt o mõ.
  ctp-NT: Mdiyan Palyu loꞌo Sila nde kichen Derbe bra kanꞌ, kanꞌ mdiyan yu kichen
    Listra. Kichen kanꞌ mdiꞌin ska yu kuneꞌ taꞌa msñi yu chaꞌ ꞌin Jesucristo nu naan
    Timu. Jyaꞌan yu lka ska nu kunaꞌan judío nu ndiꞌin chaꞌ ꞌin loꞌo Jesucristo, neꞌ
    griego ngwa sti yu.
  opm-opm: Gahan Porsi; Banapas ihit Derbe apteinong susa ama aptei amdapat Ristra
    apteinong pipari. Susa Ristra aptei oh koriyaoh Jisas ohe danong hat pat han tit
    patgopri. Ama han ohe win oh Timoti oh. Sup uh Juda kuu Jisas orhe danong hat
    pat kuu uhmur. Itap oh Grik ihirmur.
  bvr-bvr: Lika Paul mu-nguy a-bona, a-bena rrawa gun-gata Derbi (Derbe) rrapa barrwa
    Litra (Lystra). Rrapa gatiya Litra a-ni an-ngardapa an-gugaliya Jesus an-nika
    jawina an-nelangga Dimati (Timothy), jin-nigipa mampa niya burr-guta marr jiny-balcha
    nula Jesus. Nipa jin-gata Ju jin-bapurr, wurra nipa Dimati an-nika nyanyapa niya
    Grik (Greek) an-bapurr.
  wal-wal: PHauloosi qassi Daribenne Lisxxira biis; hegan Ximootiyoosa giyo kaalliyaagee,
    issi ammaniya Aihuda maccaasee na7ai de7ees; a aawai Giriike asa.
  zad-NT: Na'ch Páblona' len Sílaza' bllingake' yell Dérbena', na'tech wyajgake' yell
    Lístrana'. Na' na' zoa to bi' xkwid' nonḻilall'b' Jesúza' leb' Timoteo. Nakb'
    xiiṉ to noolə Israel, na' nooli nonḻilallee Jesúza', per x̱abaa nake' beṉ' griego.
  kmg-kmg: Paulo â Sila jahe raku Derebe â Listera haeo fisipic. Eme Listera haeo
    ira Jesure qâjâpec moc juwec šâŋene Timoteo. E neŋgoc-ticne Juda ŋokac opâ ruac
    â mamac-ticne Grikŋic.
  aso-aso: Pauloki Silasiki ingine Delebe ebeta vi Lisitila ebeta hetelasineꞌ. Idoꞌ
    Izesuꞌ evenele zuho aꞌmida minangutiꞌ ve ma minineꞌ nene gulive Timoteoꞌ. Aꞌmine
    veliꞌmi izeleho nene Zuda veneꞌ mino Izesuda giꞌmizo minineꞌ idoꞌ meleho nene
    nGiliki ve minineꞌ.
  uli-uli: Paulus sa loh woal Derbe mo Lystra le ye mel semal Kristiano iyang le Timothy
    mala idal. Mala sil ila semal Jews ngo sa wol Kristiano. Iwe ngo mala temal ila
    semal re Greek.
  nin-NT: Bulu à kuma nu Debe na ku gru nabo kuma nu Lisitra. Uniga numa a ri Timoti
    à se nabo. Ayirr ama wa a si ani Yahuda na si uniga meme. Aki wa yo à si anu Girrki.
  acu-NT: Pablo Silasjai Derbe yaktanam jear, nunia jiinkiar, Listra yaktanam jear,
    nuni Cristo nemarin Timoteo naartinun wainkarmiayi. Timoteo nukuringkia judío
    nuwa ayayi. Nusha Cristo nemarnuyayi. Antsu aparingkia griego aintsuyayi.
  cak-WNT: Ri Pablo y ri Silas xe'apon c'a ri pa Derbe y ri pa Listra. Y ri chiri'
    pa tinamit Listra c'o jun kach'alal ri Timoteo rubi', ral jun ixok israelita ri
    runiman c'a chuka' ri Jesucristo, yac'a ri rutata' xa griego.
  ebk-ebk: Nunfiaat us cha Pablo ad Derbe, angkiay ya ad Listra. Wacha ad Listra nan
    usa ay omaafurot ay nan ngachana at Timoteo. Hi enana at usa ay Judio ay omaafurot,
    ngem hi amana at Griego.
  spa-PDDPT: Luego llegó a Derbe y Listra. Allí estaba el discípulo Timoteo, hijo
    de una mujer judía creyente pero de padre griego.
  ruf-ruf: Pauli kapfika Deribe, kuya kapfika Lisitira. Baho tsakukala ne imunu yumwe
    iyomtoghola Yesu, taghwa lyake Timoteo. Mai wake tsakala Myahudi iyamtoghole Imtwatsa,
    lekeni aba wake tsakakala Mgiriki.
  gun-gun: Ha'e gui Derbe py ovaẽ avi, ha'e gui Listra py ju. Ha'e py ma peteĩ temimbo'e
    oiko Timóteo hery va'e, judeu regua oguerovia va'e pi'a. Ha'e rã tuu ma grego.
  agu-BL: Itzun yi cyopone'n Pawl tu Silas le tnum yi na bi'aj Derbe, nin e' icy'tz
    tan cyopone'n Listra. Yi cyopone'ntz nin e' nojpontz te jun kajwutz na bi'aj Timoteo,
    tal jun xna'n judiy yi creyent. Poro yi taj nk'e'tz judiy.
  isn-isn: uPaulo nai wakapembya ga nu ku Derbe nu ku Listra; hangi goza, pang'wanso
    ai ukoli nu mumanyisigwa nuitangwa Timotheo, ingi muhumba nai utugilwe nu nyinya
    nua kiyahudi naiza ingi mu huiili nu tata nuakwe ingi Mugriki.
  eng-PEV: Then Paul and Silas went to the town called Derbi, and then to the town
    called Listra. A Christian man called Timothy lived in Listra. Timothy’s mother
    was a Jew, and she believed in Jesus too, but Timothy’s father was a Greek.
  ilo-ULB: Dimteng met laeng ni Pablo idiay Derbe ken idiay Listra; ket pagammoan,
    adda sadiay ti maysa nga adalan nga agnagan iti Timoteo, anak a lalaki ti maysa
    a babai a Judio a namati; ti amana ket Griego.
  pir-NT: Tiquina sa yeri bato Pablo gʉ̃hʉ Derbepʉ, Listrapʉ esaye, Timoteore boca
    sahye. Timoteo Jesu yaquiro ijiro, judio masono macʉno ijiahye tiquiro. Tiquiro
    pacoro gʉ̃hʉ Jesu yacorota ijiahye. Tiquiro pacʉro pehe griego masʉno ijiahye.
  anv-NT: Ne Pɔl ajyɛ kwɔne melɔ Debe, ɛwyage afɛ́ né melɔ Lystra. Mende fɔ abɔ alu
    ɛfɛɛ́ ayi ákamé ne Jisɔs, ákuú ji Timɔti. Mma wuú alu muú Jus ne akamé
    ntó ne Jisɔs ne ntɛ wuú alu muú Grek.
  sab-NT: Gire Pablo, Silas jo dare jo chke una Derbege kwian Jesu gerua gaba ta gbe
    ma no Jesu geruadi una Derbege, gire jo tangle jo chke una Listrage kwian Jesu
    gerua gaba una ege ta gbe ma no chage Jesu geruadi dare. Ama boke jo chke una
    Listrage gire kwian gdaite Jesu gerua gaba kada Timoteo skwendu Pabloge. Timoteo
    chebia muinga israelita Jesu gerua gaba, ama ñenua kwian griego me Jesu gerua
    gaba.
  tmd-tmd: Pol Sailas ñɨŋ nöbö hogwa yönmɨd yönmɨd nɨgön, Debi duön, Listra uröpɨnmä.
    Mögörɨb piaku Jisas nugw pöŋ nöbö i mɨdöŋa, ib nuŋwa Timoti. Nöbö aku nuöm nuŋwa
    Juda yöbö mö i, jɨ nuŋ Jisas nugw pöŋa. Nuö nuŋwa Grik yöbö nöböm.
  acr-NNT: Tekꞌuchiriꞌ, xebꞌopon ri Pablo y ri Silas pa ri tinamit Derbe y pa ri tinamit
    Listra. Chiriꞌ Listra xkiriq jun ala Timoteo rubꞌiꞌ. Rire rukꞌ ruchu kikojom rubꞌiꞌ
    ri Cristo. Ruchu e kukꞌil raj judiꞌabꞌ, noꞌj ruqaw e kukꞌil raj griego.
  kpg-kpg: Paul ne hana gi Derbe mo Lystra, di gowaa dela e noho ai tama daane hagadonu,
    dono ingoo go Timothy, dono dinana tangada o Jew e hagadonu labelaa, dono damana
    tangada o Greece.
  taj-taj: पावल डर्बीदेन लुस्‍त्रा शहररीएनोन खजी। थेरी तिमोथी भिबा चेला गिक मुबा।
    थेला आमा यहूदी विश्‍वासी मुबा, तर आबा चा ग्रीक मुबा।
  avt-avt: Pol hɨrak ketike Sailas ten tiun wit Debi ketike Listra. Mɨtɨk kises hɨm
    me God hɨrak kepu en, niuk mɨrak Timoti. Miye pɨrak hɨre wetikerek nises hɨm me
    God miye pɨrak hɨre pe weiwɨk me Isrel te haai kɨrak au, hɨrak ke weiwɨk me mɨt
    Grik.
  cbk-cbk: Ya anda si Pablo na Derbe, despues ya anda tamen na Listra. Tiene alla
    na Listra un siguidor del Señor, y su nombre si Timoteo. El di suyo nana un Judia
    quien tiene tamen fe con Jesucristo, pero su tata un Griego.
  uig-ARA: ئاندىن ئۇ دەربە ۋە لىسترا شەھەرلىرىگىمۇ باردى. مانا، شۇ يەردە ئېتىقادچى
    يەھۇدىي بىر ئايالنىڭ ئوغلى، تىموتىي ئىسىملىك بىر مۇخلىس بار ئىدى. ئۇنىڭ ئاتىسى
    بولسا گرېك ئىدى.
  tuf-tuf: Eyta beyar pueblo Derbe cujacro. Listra cat cujacro. Ey cajc cutar sera
    ajca Timoteo ítchacro. Timotéoan Jesús chíwaro. Ey ab cat Jesús chíwaro. Ey abán
    judío úwcuano. Cuatán tetrá griego úwcuano.
  abx-abx: Agdiritso kas Pablo pada'iray si bungto Derbe mangno si syudad Listra.
    Aniya' sunsari'i inadalan nag'arunan Timoteo. Hebro sito i nanay-na nga sakop
    si mga magpanutu'o pero Griko dina i tatay-na.
  mco-NT: Chi Pablo etz Silas yja'ty ajcxy jɨm Derbe etz Listra. Jɨm ajcxy paty tüg
    jäy huɨdi anajty yxɨɨ Timoteo huɨdi anajty mɨjpɨdaacp Jesús. Judíojäy anajty ytaj'ajtpy,
    e griegojäy anajty yteedy'ajtpy. Je' ytaj nañ ymɨbɨjcpy anajty Jesús.
  bsp-bsp: Pol ɛnabɛrɛ dare da Dɛrbɛ, k’ɔŋkɔ sɔ Listər. Dəndo wəcɛpsɛ Yesu darəŋ wəlɔma
    ɛnayi pac-we kɔ Timote, kɛrɛ pəyɔnɛ wəSuyif nwɛ ɛnader pəlaŋ Yesu mɔ, mba kas
    pəyɔnɛ wəKresi.
  kqf-kqf: Pol Debi bi Lista malagaidimo i tavatava ba ḡome tauwaikaiwatana isana
    Timoti i banavi. Tana tinana ba Diu lavana bi tauwaisumaḡa, tamana ba Gulik lavana.
  cpb-NT: Ikanta rareetaka Pablo janta Derbe-ki itsipatari Silas irojatzi rareetantakari
    Listra-ki. Ari iñaake riyotaanewo Awinkatharite iita Timoteo, otomi osheninka
    Judá-ite rinatzi, kemisantatsiri, riñaawaitziro Grecia-thato ipaapate.
  aon-aon: Pol nani Sailas hanak arigaha hanak hatogur Derbe aria hakutukuk Derbe
    hanak hatogur Listra. Hatogur aria haparug anan nagipesh Krais iri arman shahwaran
    um Timoti iri nape agundok. Ananik amakek douk onok Juda aria shopunek kwonek
    bilip um Krais. Aria ananin yaken douk anan um eshesh Grik.
  hus-NT-2005: Na Pablo ani na Silas ulich ban bitsowtsik xin bij Derbe ani Listra,
    tajaꞌ, in elaꞌ jun i belom xin bij ta Timoteo. Jechéꞌ na Timoteo u chakámláb kʼal
    jun i mímláb judío xu belom, por nin tátaꞌ i griego.
  mig-NT: Yúan‑na te vásá ní jaa̱ Pablo ñuu̱ Derbe jíín ñúu̱ Listra. Yúan íó ɨɨn cha̱a
    súchí skuá'a nání Timoteo. Se̱'e yíí ɨɨn ña'an judía kúu‑i. Te ña'an kándíja va̱'a
    kúu máá‑ña. Ko táa̱‑i kúu cha̱a ñuu̱ Grecia.
  bps-bps: Na fadlug ale Fol salu di banwe Dirbi na Listra. Na nun satu to faglut
    mnè déén dnagit ku Timoti, na yéan faglut na to Dyu, bay maan to Grik.
  mbs-mbs: Dimoton si Pablo aw si Silas te Derbe aw Listra. Doen sebad otaw mig-ogpà
    kidoen ngadan din si Timoteo. Egpemenal sikandin te Timanem sipat inay din. Judiyo
    se inay din, meneng kenà Judiyo se amay din.
  cme-NT: Pol baa Silasi‑i baŋ taa dumaaŋo-na, ba kã ka hel Dɛrbu, cor ka hel Lisire.
    A ne da Yesu wuoŋo naŋo waa nelle fande-na, ba taa ba bĩ-yo Timote. U nyu waa
    *Yuifuyiɛŋo aa hũu Yesu maama‑i aa u to‑i Girɛkiyiɛŋo.
  sus-sus: Pɔlu naxa siga Deribe nun Lisitire. Isa fɔxirabirɛ nde nu na, a xili Timote.
    Yuwifi ginɛ danxaniyatɔɛ nde xa di nan nu a ra. A baba Girɛkika nan nu a ra.
  pon-2006: Pohl eri seiloaklahng Derpe oh Listra. Mie mwahnakapw emen me pwoson me
    koukousoan wasao, ede Timoty, me eh nohno mehn Suhs me pil pwoson, oh eh pahpa
    mehn Krihs.
  dad-dad: Pol ĩ Derbe taun isi fen, anenem Listra taun ilen, an dõ fiya tamo taka
    yana Timoti ibodõdig, ĩ sina Juda tamal momoiya kayau, anĩ ere, ĩ tama Grik tamal.
  zab-NT: Chi bdzɨny Pablɨ cun Silas de guɨdx ni lá Derbe ne Listra, ruy bdxialdeb
    tuby bniety ni reldilaaz Jesucrist. Laab láb Timoteo llingaan tuby bniety gunaa
    Israel ni reldilaazza Jesucrist, per xtadbɨ ax bniety griego laab.
  jae-jae: Go sêô lasê Derbe ma Lustra. Ma têtap ŋacseŋom teŋ sa aŋga tonaŋ, nê ŋaê
    Timote. Ŋac tau têna Judao teŋ, naŋ kêkêŋ gêwiŋ, ma tama ŋac Helenŋa.
  ksd-ksd: Ma i vut Derbe ma Listra bula; ma tika na tutana na vartovo i ki abara,
    a iangina Timoteo, natu i ra vavina Iudaia, a tena nurnur; ma tamana a tutana
    Elenas.
  msm-NT: Na, migpadajun si Pablo dow si Silas diya to mgo yunsud to Derbe dow Listra.
    Duon to Listra meyduon magtutuu no iyan ngadan si Timoteo. Hibru to inoy din no
    sakup ni Jesus, di to amoy din Grigu.
  myk-myk: A Pɔli ni Silasi di gari Dɛribɛ ni, a pʼi foro wà, na gari Lisitiri kulo
    li ni. Na shɛ nʼa daa fɔɔ lɛvɔɔ wa ta wà, wee mɛgɛ ɲɛ na Timote. Wu nu bye Yawutuu
    nʼa daa fɔɔ wa, ga wu to wʼi ɲɛ Girɛki.
  sbe-sbe: Se lau Debi, na kabo se lage Lisitila. Temenai Yesu tauhemuliwatanina hesau
    hesana Timoti. Iya sinana meta Dius sinena yo Yesu taukawamamohoiyena hesau, na
    tamana meta Giliki tamowaina.
  mcr-mcr: Poli iqu iqi qäpu ätuäkiqetaŋi, iqu äwäqe, aŋä-himqä Depe iu ganä ätimäukqe.
    Huizi, aŋä-himqä Listiya iu ätimäukqe. Iqiŋi quuvqä heqiyqä hŋqu äpmamiŋqe. Iqueqä
    yoqe, Timoti iquvi. Iqueqä känai, Israitqä iquautaŋä eä, ii Jisasi Iquenyqä quuvqä
    heqiyqä iiyi. Iqueqä kaniqu, ämaqä Grikä iquautaŋä iquvi.
  cux-NT: Cuayiivi miiⁿ índaa sa yáāⁿ Derbe ndúúcū yáāⁿ Listra, ní 'caandiveéⁿ nī.
    Canee 'áámá saⁿ'ā discípulo chí ch'eēⁿ chi nguuvi sa Timoteo, daiya 'áámá n'daataá
    'iiⁿ'yāⁿ Israel chi i'téénu tá Dendyuūs, ní chiidá sa miiⁿ nguɛ́ɛ́ yeⁿ'ē ndaata
    'iiⁿ'yāⁿ Israel.
  tur-YTC: Pavlus, Derbe ve Listra’ya geldi. İşte, orada Timoteos adında bir öğrenci
    vardı. Annesi Yahudi bir imanlı, babası ise bir Grek’ti.
  san-ITR: paulo darbbIlustrAnagarayorupasthitobhavat tatra tImathiyanAmA shiShya
    eka AsIt; sa vishvAsinyA yihUdIyAyA yoShito garbbhajAtaH kintu tasya pitAnyadeshIyalokaH|
  bel-N: І прыйшоў ён у Дэрбу і Лістру. І вось, быў там адзін вучань, на імя Цімафей,
    сын аднае жанчыны Юдэйскае вернае і бацькі Грэка.
  sch-sch: Paul'n Derbe le Lystra khom a sir sa, mahan Khristien inkhat a riming Timothy
    a oma. A nû khom Khristien dên Juda mi ania, a pa chu Greek ani.
  mic-MIQNT: Poligap siawa'sit Tel'pi, na tujiw Listla. Etna na ula ji'nm teluisit
    Timoti ta'n wigit na'te'l. Getlams'tasit maw uggwitl, negm Lesui'pewi'sgw, pas'g
    ujjl na Gli'gewa'j.
  huu-NT: Nano Derbemo Pablo, iaɨmaiaɨ Silas dɨga, ridɨiaɨmaiaɨ. Iemona Listramo ridɨiaɨmaiaɨ.
    Nainomo Timoteo railla creyente ite. Naimɨe eidɨ judía iñaiño. Jɨaɨ creyente.
    Ie moo mɨcorɨdɨ griego imɨe.
  jiv-NT: Papru Sérasja̱i̱ Tirpi pepru íirkutak Ristra péprunam jeawarmiayi. Tura
    nui̱ Rístranam Yus-shuaran wáinkiarmiayi, ni naari̱ Timiutéu. Ni nukurí̱ṉkia
    Israer-shuar Yus-shuarauyayi. Tura ni aparí̱ṉkia Kriaku áentsuyayi.
  otm-NT: Nu ra Pablo nɛ ra Silas bi mba bʉ ra hnini Derbe nɛpʉ Listra. Nɛ bin tįmhbʉ
    bʉ n'da ra 'yɛ̨c'yɛi, ra Timoteo na. Nu rá mbe ra judío, nɛ ra 'yɛ̨c'yɛi a, pɛ
    nu rá ta, ra mɛngu bʉ Grecia a.
  dah-dah: Be, gwaha yirdeb kuŋ Derbi taunde forok yaryum. Gor matbe Listra taunde
    kwaryum. Gorbe Yesu niŋ dufaymiŋ tareŋ irde hitiŋ al kura deŋembe Timoti hinhin.
    Miliŋbe Yuda mar bere, irde yeŋ wor Yesu niŋ dufaymiŋ saŋiŋ irde hinhin. Gega
    naniŋbe Grik al.
  tnk-tnk: Ia nəpɨn nəha Pol revən fwe taon mi nəha Tepe mɨne Listra. Ia Listra iərmama
    riti səvəi Iesu nəɡhɨn nə Timoti. Mama səvənhi in prən Isrel. In mwi rani nɨpərhienien
    ia Iesu. Mətə tata səvəi Timoti in iəmə Kris.
  kpr-kpr: Amingedo, era reighi Derbi buvu darigedo era, reighi Listra aminda buvudo,
    Iesu da dorevare eni javo Timothy ava tambudo kasama useri. Timothy da numamo
    mo Greek embori, a noi mo Jusi embori. Noi nu Iesu tumondedo ghusira.
  san-IAS: paulo darbbīlustrānagarayorupasthitobhavat tatra tīmathiyanāmā śiṣya eka
    āsīt; sa viśvāsinyā yihūdīyāyā yoṣito garbbhajātaḥ kintu tasya pitānyadeśīyalokaḥ|
  nho-nho: Paul ni hano no tae iloo te matakaaina Derbe, araa hano iloo hoki ki Listra.
    E mee te tama e noho i te kina naa e tautari i Jesus, tana inoa ko Timothy. Tana tinna raa
    se Jew e lotu i TeAtua, aa tana tamana raa iaa se tama haka Greece.
  gym-NT: Pablo namani juta Derbete, bti nikani nebe juta Listrate. Ye känti ni tödekaka
    Jesubti kwani iti ie. Ni ye abko kädian nämane Timoteo. Timoteo meye abko meri
    israelita tödekaka Jesubti, akwa Timoteo rün abko griego.
  azg-NT: Pablo yo ninꞌSilas jnduiꞌhan Antioquía, squehan tsjoon Derbe. Ndoꞌ vi jndë
    joꞌ, tyꞌe nndaꞌhan tsjoon Listra. Joꞌ vijon tomꞌaan ncüii tsꞌan na vantyja tsꞌon
    juu Jesús, Timoteo jndyu tsanꞌñeen. Ndyee juu tsꞌan judía na mantyi vantyja tsꞌon
    jon, majoꞌ tye juu tsjan tsꞌan griegohin.
  bhd-bhd: तैना फिरी दिरबे नगरे ते लुस्त्रा नगरे मां आए, तैड़ी अक चेलो तीमुथियुस नव्वेंरो
    रातो थियो, तैसेरी अम्मा यहूदी थी, ते तै मसीह पुड़ विश्वास केरती थी, पन तैसेरो
    बाजी यूनान मुलखेरो रानेबालो थियो।
  too-NT: Lā' Pablo lā' Silas tachā'lh nac xcānsipejni' Derbe lā' Listra. Lā' tapāxtokli
    kalhatin chi'xcu' a'ntī ixkalhlaka'ī' lā' ixtacuīni' Timoteo. Xla' ixo'kxa' ixuanī't
    kalhatin puscāt israelita a'ntī ixkalhlaka'ī'. Lā' ixtāta' Timoteo tū' israelita
    ixuanī't.
  ind-AYT: Paulus juga datang ke Derbe dan Listra. Dan, lihatlah ada seorang murid
    di sana, namanya Timotius, anak dari seorang wanita Yahudi yang sudah percaya,
    tetapi ayahnya adalah orang Yunani.
  cjo-NT: Iinja rareetapaaka Teeriwiki, eejatzi Riishitaraki. Ijeekanaki janta aapatziyariri
    Jesoshi iitachari Temoteeyo. Rootaki rinirontari joriiyo. Rooma irira iriri, kaari
    joriiyo. Riniro rootaki kemijantzinkawo.
  nsn-nsn: Poul ke lame i Debe, song i Listra, doh tar uanion e uangoulur tang siokor
    tamat a hangana tang Timoti. Timoti tang tinan a peng Ju, kara kuahang tagorong
    man, bo tamana pukion a peng Grik.
  san-DEV: पौलो दर्ब्बीलुस्त्रानगरयोरुपस्थितोभवत् तत्र तीमथियनामा शिष्य एक आसीत्;
    स विश्वासिन्या यिहूदीयाया योषितो गर्ब्भजातः किन्तु तस्य पितान्यदेशीयलोकः।
  tna-NT: Pablo, Silas detse Derbe, Listra ejude detse su cuinati putsu, edue Timoteo
    tejetana tse. Tusa tata da judío mahue, griego puina. Tusa cuara da judío epuna
    puina. Cristo peje su jei puina.
  lid-lid: Eme Pol edek ili isos Debi ano iy ili Listra. Eme udu kon doh badeh, ndramak
    ari ta budon handru manyah udu aliy nyaran Timoti. Tinen badu Juwis ma budon tan
    handru ndra ta Jises, arile taman badu Grik.
  wim-wim: Aꞌ Paul.an keꞌ-ngoongkam anman um kuuw iiy-iiy aakanak Derbe.ak puth anpalana
    ang-ngulan wamp aak Lystra.anga. Pam namp Timothy.an angman wun-wuna, nil ngangkangam
    piꞌ-piꞌan Christ.ana. Kaath nungantaman aak Jews.ama, aꞌ nil thampang ngangkangam
    piꞌ-piꞌan Christ.ana. Puth piip nungantamana aak Greece.ama.
  zga-M: U Pauli vope akhincha khu Derbe nu Lystra; bakho alepo onkhongi uvealangagwa
    Timotheo, ale n-demi aveakholiwe nu vanine va Uyahudi alemwedekhi nu dadaye ale
    Mgiriki.
  yom-yom: Polo wutula ku Delibe ayi ku Lisitele. Kuna kuba nlonguki wumosi, dizina
    diandi Timote ; ngudi andi wuba Nyuda wutambula phulusu vayi dise diandi diba
    muisi Ngelese.
  san-SIN: පෞලෝ දර්බ්බීලුස්ත්‍රානගරයෝරුපස්ථිතෝභවත් තත්‍ර තීමථියනාමා ශිෂ්‍ය ඒක ආසීත්;
    ස විශ්වාසින්‍යා යිහූදීයායා යෝෂිතෝ ගර්බ්භජාතඃ කින්තු තස්‍ය පිතාන්‍යදේශීයලෝකඃ|
  yut-yut: Pol Debe kokup pap kɨŋek uŋudon da Lista kokup pap kɨŋ altagɨt. Uŋun kokupmon
    Yesu dakon paŋdetni kɨnda egɨpgut mani Timoti. Meŋi uŋun Juda mɨŋat kɨnda. Uŋun
    mɨŋat Yesu nandaŋ gadaŋ ɨmgut. Mani datni uŋun Grik amɨn kɨnda.
  grc-BYZ: Κατήντησε δὲ εἰς Δέρβην καὶ Λύστραν. καὶ ἰδοὺ μαθητής τις ἦν ἐκεῖ ὀνόματι
    Τιμόθεος, υἱὸς γυναικός [τινος] Ἰουδαίας πιστῆς, πατρὸς δὲ Ἕλληνος,
  cpc-NT: Ikanta jariitaka Pablo janta Derbe-ki itsipatakari Silas irojatzi jariitantakari
    Listra-ki. Ari jiñaaki jiyotaani Awinkathariti jiita Timoteo, otomi Judá-mirinka
    kimisantatsiri, Grecia-paantiri jinatzi iwaapatitari.
  nhg-NT: Hua aseto pa puieblos de Derbe hua Listra. Ompa oquenömejque sente creyente
    itucö Timoteo. Timoteo oyeya iconie de sente sohuatl joreyo tli omoneltocac ca
    Cristo. Itajtzi oyeya griego.
  nya-nya: Paulo anafika ku Derbe ndi Lusitra, kumene kumakhala ophunzira wina dzina
    lake Timoteyo. Amayi ake anali Myuda wokhulupirira, koma abambo ake anali Mgriki.
  ngu-NT: Pablo niman Silas oajsiquej ipan on pueblo itoca Derbe niman quemaj ipan
    ocse itoca Listra campa nemiya se tlaneltocaquetl itoca Timoteo. Yejhua teconeu
    catca itech se sihuatl hebrea yejhuan tlaneltoca, pero itaj griego catca.
  kup-kup: Met ñetï pov Polir Sailas mañovai sohot Debi poek maot sat berevahapuh
    poekanañ Listara zeitak maot sat berevah. Tahan Iesuz homeo badae batat heh-aban
    nap pim abatao Timoti poek heh, met pim nonop Zuda añ nap amun Iesuz homet hehap,
    met pim papap Grik abanap emat Zuda añ pop bat poek heh.
  jid-jid: Bulus ngame aye ni Derbe mba ni Lystra, niki vrenko wu huuri wa ndema hi
    Timotia he, vren wa Yahudawa ri, wa a kpanyime niwu, ama tima ana ndji Greek.
  wmw-wmw: Paulu kafika makaya a Deribi na Lishitera. Noko ákiwapo mwanafunzi mmoja
    akitiwa Timotiyu, mwana wa mwanamuka Yahudi mwenyé kwamini, ila wawaye ákiwa nGeregu.
  gmv-GGM: Phawuloossay Darbbene giizasoone Lisxira giizaso gakkidi Aaway Girikke
    asi, ayiya qass Ayhude asi gidida Ximtossa geetettiza isi ammaniizade hen demmides.
  ssg-ssg: Pol ma Sailas lua hani tehu taon Derbe ape imuh hani tehu taon Listra.
    Ti ien tel kahikahi Jises axan Timoti. Tel tinan i tin tel kahikahi Jises, i akiki
    teka Ju. Tuahe tel taman i akiki teka Grik.
  zpo-NT: Pab rop Silas mzhin yezh Derbe nu yezh Listra, pa mzhaal xaa kwaan tub xaa
    le Timoteo, xaa nak tub xaa Jesús. Xnaa Timoteo nak me yezh Israel, nu nak me
    tub me ngwii lo Jesús, per lee xuz xaa nak tub xaa gryeg.
  poy-poy: Paulu kaziti Deribi na Listira, kweni katamiti mfundwa yumu yawamshema
    Timotewu. Mawu gwakuwi mweni vira kaweriti ntundami, kaweriti Myawudi, kumbiti
    tati gwakuwi kaweriti mgiriki.
  qwh-NT: Tsepitanam Derbe marcaman y Listra marcaman chäriyarqan. Listrachomi juc
    jobin Timoteu carqan. Pepa mamäninmi israel casta warmi carqan. Papänenqa manam;
    sinoqa carqan Grecia nishqan nasionpitam. Tse jobinmi y mamäninmi Teyta Jesusman
    creyicoq cayarqan.
  gaw-gaw: Nug anam haaha uḵa, Debi ta amu uḵa, Listra teum. Ab amup̱a kristen danab
    laip̱u laa dayom, nug onig Timotius. Nug Juda ah laa beḵa, mameg amu Grik danab.
  nca-nca: Asa Polko uyareyate Deripe yendémo ŋuno uroqo Listira yendémo ŋuno ŋuya
    uró. Ŋunoko Yesu koro iŋo-iŋo rewero uni ka ŋuno yora, owí Timoti. Juda pare ka
    iŋondutu taró, ŋuro naŋuní, quko iwí muko Grik uni ka.
  zpz-NTPP: Orzeꞌ Baly zay par Derbe nu Listra. Zeꞌ bdzeel yu tub mbecy nu ricy cup
    consuel lo Crisht nu la Timoteo. Yu zeꞌ iꞌñ tub biñ mñaa Israeel. Zeꞌ uz yu nac
    yu mbecy griego. Ñaay laab mbecy ni Crisht.
  mkj-mkj: Paul jeiloaklahng Derbe apel Lystra. Mine mwahnkapw joauloang men ma koaukoaujoan
    wijahu, oadoa Timothy, ma ah nohno mihn Jew ma pel joauloang men, ah pahpa mihn
    Greece.
  zac-NT: Bëdchini Pablo nu Silas guëꞌdchi Derbe nu Listra. Ndë bëdiaꞌguëlú raiꞌ tubi
    nguiu narialdí lduꞌi dizaꞌquë; lëll Timoteo. Shniꞌa Timoteo na më israelitë; lëꞌë
    quë lëꞌë rialdí lduꞌi dizaꞌquë. Perë shtadë Timoteo na më griego.
  kyg-kyg: Poloꞌa ani aupilagatiꞌmo ataleno uno Nemi taonifiꞌmo maigeno ataleꞌneno
    Lisitiya taonifiꞌmo maiꞌniye. Mago vekamo geꞌamo neꞌafiya vekamo agiꞌamo Timotiꞌa
    ani taonifiꞌmo maiꞌniye. Itaꞌamoꞌmo agesa afino fatago huꞌniya a kanomo Yu a kanomo
    maiꞌnigeno afoꞌamoꞌmo Galiki nofi vekamo maiꞌniye.
  kmk-kmk: Inummoy da Pablo ud Derbe asida kingwanan Listra ot inggaw osa’n manuttuwa’t
    di un mangngadan Timoteo. Judio dit ina na kan manuttuwa pay, yoong Griego dit
    ama na.
  cao-NT: Derbe, Listra, tihi ca yaca qui cahëxo tsi quiha Timoteo, naa Jesu qui chitiminish
    ca shinapayo ca Pablo, Silas, tihi cabá bëchaniquë. Chahahuahai ca jodio Timoteo
    jahëhua ini quiha. Jahuë jahëpa carayana ini quiha.
  bbr-bbr: Pol ko Antiok mena utia, Derbi menas pote ätäi Listra mena potowon. Kar
    ro kon enip Timoti, kon wou Jisas mesin epar mowon kiro mena rawon. Kon anak nais
    kon wou epar mowon, ko Juda asir. Timoti nukan momok ko Grik ro.
  inb-inb: Derbe pui­bluta ialispa, Lis­tra pui­bluma chaiag­rir­ka­kuna. Chi­pika,
    Timoteo suti runa­wa tari­na­kurka. Chi runa, Jesus­wa tukuska karka. Paipa mama,
    judia­mi karka, Jesus­wa suma iuiag. Taitandika, mana judiu­mi karka.
  hrv-hrv: Stiže tako u Derbu i Listru. Ondje, gle, bijaše učenik neki imenom Timotej,
    sin neke pokrštene Židovke i oca Grka.
  box-NT: Bṹn mɔ́n ó o Poole wà van ho Dɛɛbe lóhó, á dĩ̀n bĩ́n vannáa ho
    Lisitere lóhó. Nìi ɓúi na ɓa le Timɔtee na tà a *Krista bìo á wi ho lóhó
    mu yi. O lé o zúifù hĩ́nzoró na lé o kèrètĩ́ɛ hã́a á te mí za. Ká
    ɓàn maá lé o *Kɛrɛɛki nìi.
  ote-NT: De mi zønga ra cu Pablo co ra cu Sila ja ra hnini Derbe, de guehni bi thogui
    pa rí ma Listra, y ja bi nthɛuini ꞌnara gamfri rá thuhu ra Timoteo, nurá na̱na̱
    mrá xodyo ne mrá gamfriꞌa̱, y nurá dada mrá me Grecia.
  wnu-wnu: Ne Pol ginam eng gagar wogub ne bo is ginam aib ger Derbe end isub ne is
    Listra end isorei. Ginam end munon ger unum Timoti, wo Yisast oabig igoai. Wonou
    ur Yuda ue, wo Grik munon, wonou unor Yuda wo gor Yisast oabig igoai.
  zam-NT: Pab ryop Sil mzin le'n yèez co' lèe Derb no le'n yèez co' lèe Listr. Tya
    mzyál' Pab ryop Sil thìb mbyòo co' ndxela's loo Crist no loo cón che'n Crist.
    Mbyòoa lèe Timote. Nac mbyòo xgan' thìb xa'got che'n mèn nación Israel co' ndxela's
    loo Crist, ne. Per mbi' co' nac xud mbyòo ngòc mèn nación Grieg.
  zyp-NT: Mataico Paul le Sailas cawh Derbe khua lang va tlong he ka, Timote aa tahpaw
    zingtupaw a ungnah khua a cangpaw Listra khua lang aa sei pai. Timote a no cawh
    hningzuitu cang ka Juda cawngsaw a cang. Canghrasala a paw cawh Grik cawngsaw
    a cang.
  sey-NT: Pablopi Derbena cuiꞌne Listrana ti̱ꞌani ja̱rona Timoteore ñapi. Judío nomiopi
    sehuosico mamaquëni cuiꞌne i̱ pëca jaꞌquëpi griego pa̱i pajiꞌi.
  nvm-nvm: Areme For fun vake ar Debi ko Ristra ijia kekoin. Regavo e be God ma vierafeno
    be if fuon Timoti fu ijia fin. E iji asiefuon iji fuk fu God ma vierafeno revo
    fu bara Jius ga asoifuon fu Grik.
  mps-mps: Te Pol aga Derbe be naniba sabolali. Tama nosali te Listra buluba pali.
    Tede agai bidi me deli suai, te bidigo nogi Timoti. Aga dali, aga ida dali, augwali
    si augwa homu tigidali Jisasba munaluali. Te aga ida da te Juda hani we da. Tialima
    aga aya da, te da Grik hani bidi da.
  pab-NT: Ekakoita Paulo xane kaoka wenakalati Derbe, Listra xoaha nali. Listra nali
    hatya haliti tyaonita, Timóteo nexarexe, Jesus koamaniya tyaonita. Inityo atyo
    judeunero hoka enexe atyo Grécia yere.
  llg-llg: Basa ndia boe ma, Paulus ala laꞌo lakandoo lakahuluk leni kota Derbe leu.
    Boe ma ala laꞌok lakandoo seluk leni kota Listra leu. Nai ndia latonggo lo taꞌe-anak
    esa, naꞌde Timotius. Aman, hataholi Yunani, ma inan ina Yahudi, fo namahele neu
    Yesus so. Timotius boe oo, ana daꞌdik Yesus hataholin.
  kyf-kyf: Pɔlʋ nynia Dɛlɩbʋ -yɔ Lisɩtlɩ -gbenya nʋkplɛ, -Zezuu 'bɩnɔnyɔ yabhlo wa
    laa Timotee, -zugba ɔ mɩ -mɔ. Zuifʋŋwnɔ -ɔ zʋa -Zezu dlɩ -gʋ, ɔ yu -wa, 'ɩn ɔ
    dide mɩa *Glɛkɩyu nya.
  tpi-tpi: Pol i go kamap long Derbe na long Listra tu. Long dispela taun wanpela
    Kristen i stap, nem bilong en Timoti. Em i pikinini bilong wanpela Juda meri,
    em i Kristen. Na papa bilong en i bilong ol Grik.
  mih-NT: I saa ra Pablo ta ra Silas ndya ñuu Derbe ta ñuu Listra. Yucuan i nañihi
    ra sii minoo ra sino iñi. Nañi ra Timoteo. Ñiyɨvɨ hebreo cuu zɨhɨ ra ta sino iñi
    ña sii ra Jesús. Ta zutu ra, ra cahan zahan griego cuu ra.
  qvh-NT: Saypita Derbe y Listra marcacunaman Pabluwan Silas chäyargan. Listra marcachömi
    Timoteuwan reguinacuyargan. Timoteupa taytan mana Israel runa captinpis mamanga
    Israel warmimi cargan. Saynöpis Timoteupa mamanga Jesucristuta chasquicushmi cargan.
  kms-kms: Pol ni no Derbe di te pu mune no Listra. Tiqe tende Jisas ningg wuti iri
    tende nas, ni nyamb Timoti. Ni kumo Jisas nei wumbig kin, di ni Juda kin. Pudi
    ni kiyi Grik kin.
  agn-agn: Nagpadayon si Pablo asta ong mga siodad tang Derbe ig Listra. Don ong Listra
    may tatang sinagpan tang Gino, ang aran na si Timoteo. Ang nanay ni Timoteo, tata
    kang Judio ang pagto ong Gino, piro ang tatay na Grigo.
  nhi-NT: Pablo oahsito Derbe uan satepan Listra. Ompa ocatca se tlaniltocani itoocaa
    Timoteo, iconeu se siuatzintli judía tlaniltocani, pero nipapan griego.
  ttc-NT: Ntons, te Pa'k opon amaq' Derb b'ix yaji amaq' Listr, b'ix tzi at tuq jun
    xjal aj n'okslan tuq ti'j Jesus, Timotey tb'i. Tetz tnan jun aj tijajil Israel,
    jun xuj aj k'onti'l tuq nkaj tsi' tzan tokslan [ti'j Jesukrist], b'ix te stat
    jun aj nya'tx tuq tijajil Israel.
  dan-1931: Og han kom til Derbe og Lystra, og se, der var der en Discipel ved Navn
    Timotheus, Søn af en troende Jødinde og en græsk Fader.
  kwj-kwj: Fi ini Depi ko ki fi rarusinimbwa Lisitara ko okwe ya fi i. O ko ki Jisas
    ni sirinandau hima fori ya da, hi rihi ti Timoti. Rini Juta hima kupu humwe fo,
    ti che, tini sembe ha humwe. Woro ri yapai rini Girik pe hima.
  vie-OVCB: Lần đầu Phao-lô đến thành Đẹt-bơ và Lít-trơ, tại Lít-trơ có một tính hữu
    trẻ tên Ti-mô-thê. Mẹ cậu là tín hữu Do Thái, nhưng cha là người Hy lạp.
  kze-kze: Pórowe Sáírásiye mirá uyambá Tépi-naopa'a Árísitaa-naopa'a kuyaná moóráwai
    áwí'a Tímóti mindáópa'a ména Ísuna aampa'á kwéguwai úwana anówama Ísuna aampa'á
    kwégun-inimba Yútaa-inimba úwana avowámá Kíríki-kwaasi úwana umái máyówasa
  mpj-mpj: Puulkamupula yapurra yanu tawun Taapikutu, kapula yanu tawun Lijarakutu.
    Tawun Lijarangka, Timiti nyinapayi, Jiijajmili walyja. Timitimili yipinga nyinangu
    Juwu, Jiijajmili walyja. Palunyamili mamanga kiriki wangkawinti nyinangu.
  lbk-lbk: Inomchan cha Pablo id Derbe ya sa et id Listra. Ya wad-ay ischi nan esa'y
    disipolos ay enngachan is Timoteo, ay Judio si inana ya esang akhes ay mamati,
    ngem si amana et esang ay Griego.
  mto-NT: Ku veꞌe je̱ Pablo ma̱a̱t je̱ Silas jye̱ꞌydi je̱m deerbeit je̱ts liistrait
    kyajpu̱n ka̱jxmda, je̱m tseꞌe du̱ma̱a̱tnavyaatjidi toꞌk je̱ jaanchjaꞌviva juuꞌ
    veꞌe du̱xa̱a̱j Timoteo, israeejlit jáyuts je̱ꞌe̱ veꞌe tyaakip, je̱ꞌe̱ tseꞌe du̱jaanchjaꞌviva
    je̱ Jesucristo. Ax ka je̱ israeejlit jáyuvapts je̱ꞌe̱ veꞌe tyeeꞌip.
  bzh-bzh: Ggovek log Paulus luho Silas ya deverup Derbe medeya Lustra ving. Lob Yesu
    yi hur ti nedo sagu arë nebë Timoti. Yuda avëh ti sën ayo neya timu vu Yesu lo
    nalu yi, gamaḳ Grik ti.
  guj-2017: પછી પાઉલ દેર્બે તથા લુસ્ત્રામાં આવ્યો, તિમોથી નામે એક શિષ્ય હતો; તે એક
    વિશ્વાસી યહૂદી સ્ત્રીનો દીકરો હતો, પણ તેનો પિતા ગ્રીક હતો.
  jvn-NT: Rasul Paulus uga teka nang kuta Dèrbé lan Listra. Nang kono ènèng sedulur
    Kristen sing jenengé Timotius. Ibuné Timotius kuwi wong Kristen sangka bangsa
    Ju, nanging bapaké wong Grik.
  byr-byr: Angeba Devinajɨ Angeba Lɨzɨtɨraanajɨ Polɨ yɨꞌmavaawɨna yaꞌ. Saba Kɨraazɨtɨyarɨ
    mɨdɨdei Timoti woꞌnɨkei mwaalɨna yakelyɨ. Ganaangeꞌ Naangerɨ wɨꞌnadeꞌ Juyaꞌ mwaalaka
    kɨrɨꞌ ganɨmaangei Gɨrikɨyalyɨra.
  ian-ian: Pol Debi walɨnja ngepmat yiga Listra walɨnja ngepmat yɨndɨ. Listra walɨnja
    ngepmamba Jisasna mbaapmamba la nyan kɨta lɨndɨ. Ndɨna sɨ Timoti. Ndɨna nyɨme
    Jisasna mbaapmamba la taagwak. Lɨ Judat. Ndɨna nyaek Juda ana ndɨ. Ndɨ Grikna.
  hun-hun: Eljutott Derbébe és Lisztrába is. És íme volt ott egy Timóteus nevű tanítvány,
    egy hívő zsidó asszonynak, de görög atyának fia,
  mcf-NT: Adec nidec shubu dadpen icquid Dedbe caid yacno choash tabadquin adomboembidi
    chuibanoash nidequi shubu dadpen icquid Disteda caid yacno Pabadobëd Sidas choapanëdash.
    Ambo Esuquidistu tantiaquid Timoteyo cuëmëdquid tabadpanëdash. Aidën tita isadaidbo
    Esuquidistu tantiaquid icnubi aidën papa isadaidpembo quidieco matses icpanëdash.
  kjs-kjs: Pol nipu Derbe su-para adola puma lisana wala Listra su-para pamisa. Go
    su-parare nipumi disaipel ali Timoti adisa. Go Timoti-na kone rulae agiri Juda
    ena yapare nipuna aaraare Grik su-para pirisa.
  mni-mni: Paul-na Derbe amadi Lystra-da chatlammi, mapham aduda Timothy kouba tung-inba
    ama leirammi. Mahakki mamadi thajabi Jihudi oirammi aduga mahakki mapana Greek-ni.
  yad-NT: 'Nadito̱jada ji̱ta Déribemyu variy, Dísturamu jarye. Jasiy savicha̱da ti̱qui
    Jesúsmu tuva̱chu̱bay, ravicha̱da si̱tya Timutévu. Su̱no̱da vicha̱da Judíyutoda,
    Jesúsmu tuva̱chunu̱y, saja̱y ji̱tamu̱y ne vicha̱da Judíyu day. Ru̱tañu̱yada ji̱ta
    variñi̱: “Ni̱ni̱ ji̱ta si̱tenu samirya jvadichi̱.”'
  mxb-NT: Dá ni̱ ya̱ꞌa Pablo xíꞌín Silas ñoo naní Derbe, dá ni̱ saa̱ na̱ ñoo Listra.
    Ta ñoó ni̱ na̱kiꞌin táꞌan na xíꞌín iin ta̱a kúú kuendá Jesús naní Timoteo. Ta
    kúú xí de̱ꞌe iin ñáꞌa̱ Israel kándísa Jesús. Ta tatá xi̱ kúú ta̱a griego.
  pon-2006A: Pohl eri seiloaklahng Derpe oh Listra. Mie mwahnakapw emen me pwoson
    me koukousoan wasao, ede Timoty, me eh nohno mehn Suhs me pil pwoson, oh eh pahpa
    mehn Krihs.
  maq-NT: Hane xi cavatju vëhë ne, cafehe me nandya Derbe cojo Listra. Ngajan ne,
    tacun ngu xuta ladu rë Jesús xi hmí rë Timoteo, quihndi rë ngu chjuun xuta tjë
    rë Israel xi hacuaha cavisehen me ndiya rë Jesucristu. Nahmi rë Timoteo jan ne,
    xutaxín me.
  hto-hto: Derbe, Lystra jofue dɨga dɨnomo Pablo, Silas dɨga dúcɨdiaillɨnoɨ. Afénomo
    daa Juzíñamuimo ɨ́ɨnotɨmɨe baizájidiaillɨnoɨ. Ie ei judíuaɨmona Juzíñamuimo ɨ́ɨnotɨngo.
    Mei íadɨ ie moo griego ímɨe.
  por-BRBSL: Ele veio a Derbe e Lystra; e eis que estava ali um certo discípulo, chamado
    Timothy, filho de uma judia que acreditava, mas seu pai era grego.
  ces-NKB: Tehdy přišel do Derbe a Lystry, a hle, byl tu jeden učedník jménem Timoteus,
    syn jedné věřící Židovky, ale otce [měl] Řeka.
  cui-cui: Pablo irʉ Silas Derbe tomaratha patopabe. Equeicha bapoxonae Listra tomaratha
    patopabe. Baraxota Listra tomaratha caxinabe pebin pon pejume cowʉntsin Jesús.
    Bapon pewʉn Timoteo. Pena tatsi saya judiomonaewayo. Barapowa irʉ pejume cowʉntsiwayo
    Jesús. Timoteo paxa tatsi griegomonaepin.
  boj-2014: Onaqa bati bei Pol a walwelosiq Derbe qureq di brantej. Dena tigelosiq
    Listra qureq gilej. Dia tamo bei soqnej aqa ñam Timoti. A Yesus dauryoqnej qaji.
    Aqa ai a Juda uŋa. A Yesus qa aqa areqalo siŋgilatej qaji. Timoti aqa abu a Grik
    tamo.
  eng-OEBUS: Among other places Paul went to Derbe and Lystra. At the latter place
    they found a disciple, named Timothy, whose mother was a Jewish woman who was
    a believer, while his father was a Greek,
  eri-eri: Ariya Pol no goi Derbe langa heigedu bona, Listra langa fere goyai. Taon
    waha langa Kristen ete yafagai, nomo unyi Timoti. No Judaha aita ete idau, no
    Kristen. Ariya umamu no Grik nebereha ete.
  aly-aly: Paul Derbe tawen-warl alhek. Ikwer-penhan Lystra tawen-warl-anem anperl-alhek.
    Tawen ikwerel artwa Timothy anenh arrwekel. Ra Jesus-kenh kwertengerl anenh. Timothy-kenh
    amikw Jew arrpemarl anenh, ra Jesus-arl apenteyel arrpemarl. Aynikwarl ikwerenh
    Greece-arenyarl anenh.
  wiu-wiu: Poloyo nitima yakome Debi take pome mepaneya. Wa naniko eni ta tewitikoa
    Lisira take pome mepaneya. Eidapa Yesunomo yakoa motane ago pade one ibini Timosi
    meaneya. One ninepa Yu atoa Yesuke wene tugoa meaneyake one etenepa Geriki yatene
    ago.
  swe-swe: Paulus kom också till Derbe och Lystra. Där fanns en lärjunge som hette
    Timoteus. Han var son till en troende judinna [hennes namn var Eunice, se ], men
    hans far var grek. [Timoteus var alltså jude till födseln, men hade inte blivit
    omskuren.]
  cth-cth: Hathnukkhu hoi Pawl teh Derbi kho hoi Lustra kho a pha. Listra kho dawk
    Timote telah a min poe e a hnukkâbang buet touh ao. Ahnie a manu teh ka yuem e
    Judah tami napui buet touh doeh, a na pa teh Grik tami doeh.
  mti-mti: Poru me Derube uwag meve Ristra aine. Me apa aigowawa iviwa Timoti wakene.
    Timoti me Ju anotumat vesinawa usiwa sira mamawa me Griisu apan.
  pad-NT: 'Hari. Oniaroa, avikhaha adani Paulo, Silas khama. Derbe sidajia avakhano''aha,
    oniaroa, va''ajihi''ianaha, Listra sidajia vakaikahi''aha. Listra sidajia hojaki
    ada Jesus vaipohihava abono Timóteo oniki. Timóteo-ra vavajahaki adani arigamina
    Cristo kaniaja Listra, Icônio sidaji ''bamiki hikia vahojaki. Vaabono vakani''akhama''aha:
    —Timóteoa binaabajahakiki ida Jesus athi — vakhaniha. Judeus anani ida Timóteo
    kaamia. Cristo kaija''ari jaboni ida. Timóteo kaabi''i Grécia kaaraboni kaija''arini
    ada. Judeus kaija''ari sidaji maakarinia vahojakia avigaki ida Timóteo siikosida
    karajomihi-ra vahojaravini.'
  twi-twi: Paulo toaa nʼakwantu no so kɔɔ Derbe ne Listra. Ɛhɔ na na ogyidini bi a
    ne din de Timoteo a ne na yɛ Yudani gyidini na nʼagya nso yɛ Helani no te.
  hlt-hlt: Te phoeiah Derbe neh Lustra khaw a pha. Te vaengah hnukbang pakhat, a ming
    ah Timothy tah tapkhoeh om. Anih tah Judah nu uepom neh a napa Greek hoel kah
    a capa ni.
  tbz-SIM: Kɛ̀ Pɔɔrii kɔtɛ Dɛribu kɛ́pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ Disiri, kɛ́yɑ̀ odɑpɑ̀ɑ̀ mmɔù
    bɛ̀ tú wè Timɔntee, kòò tu Yesu kou, kòo yɔ̃ tú Sifu kɛ tũ nYesu, kòo cicɛ tú
    Kɛrɛki.
  san-GUJ: પૌલો દર્બ્બીલુસ્ત્રાનગરયોરુપસ્થિતોભવત્ તત્ર તીમથિયનામા શિષ્ય એક આસીત્;
    સ વિશ્વાસિન્યા યિહૂદીયાયા યોષિતો ગર્બ્ભજાતઃ કિન્તુ તસ્ય પિતાન્યદેશીયલોકઃ|
  amx-amx: Paul Silas ratherr Derbe town-angkwerr anper alherrek. Kwereng ratherr
    Lystra town kwer-warn alhek. Town nhenh kwerel nakenh-nakenh nyent anek, arreny
    kwerenh Timothy. Timothy-henh mwek nakenh-nakenh anek, rang marl Jew anek. Timothy-henh
    angey artwang Greece-arenyarl anek, itja artwang Jew.
  ake-NT: Paarʉ mɨrɨ awonsi'kɨ Sairas pokon utɨ'pʉ Siri'siya itese' pata ponsi'kɨ
    Terʉpi pona, mɨrɨpan kon utɨ'pʉ Restʉra pona Sises apurɨnin Temu'ti itese' pata'se'
    ya'. Isan esi'pʉ Esuwerʉ amʉ' tonpa pe, Sises apurɨnin, e'tane ikʉipʉnʉ esi'pʉ
    Kiri' pe.
  qvn-NT: Chaypita Derbe marcaman chrarurga aywacurcara Listra marcatam. Chaychrümi
    yachrara juc discípulu Timoteo jutiyog. Chay mözupa maman canag Jesusman yupachicugmi,
    jinaman Israel castam. Nätan taytanmi canag juc casta runa.
  tku-NT: Pablo ē Silas tachā'lh nac Derbe ē Listra. Talāpāxtokli chā'tin ixta'tinca'n
    ixtacuhuīni' Timoteo, ixka'hua'cha chā'tin puscāt israelita tī ixa'ka'ī'. Ixtāta'
    Timoteo griego ixuanī't.
  bjk-bjk: Io, Pol ixo wanot Derbe ma meringan ixo wan Listra, ma önga bak ne ausu
    a esene e Timoti ixobo xisixis singan. A nago re ine a Judeia ma a tene nunu,
    ma lamun a tata re ine a Grik.
  msy-2020: Pol ghua Derben otogha ghua Listran oto. Ezɨ kagh suren gumazir mamɨn
    ziam Timoti, a iti. An amebam Judan amizim, a Kraisɨn mav. Ezɨ an afeziam Grighɨn
    gumazim.
  bpr-bpr: Na fles ale Pol di Dirbi, na fnge lê man di Listra. Na déé di Listra, nun
    satu to ftoo, yé dagitan Timoti. Na lê ftoo yêan, na Dyu kenen. Bay màan, Grik.
  rmy-VLAKH: Тунчи Павло авиля андэ Дэрвия и Листра. Котэ жувэлас сытярно, савэс акхарэнас
    Тимофеё. Лэстири дэй сас иудейка и патялас андо Рай, ай дад сас греко.
  cle-NT: Gá⁴dxaá² Pablo chie̱é̱yh¹ Silas ja̱³ diáh⁴ fɨɨ³ Derbe baáy⁴ fɨɨ³ Listra.
    Nɨɨ́⁴ gá⁴ji̱i̱h⁴ diáh⁴ ja̱y³ xɨh³chie̱y³² Ñúh³a² ja̱³, hi³ xɨ̱ɨ̱y³ Timoteo, ja̱á̱²
    ja̱y³ mɨ́³ israelita hi³ ca³dsa³taáy³ chiáh² Dios, joó⁴ dsa³ griego ba² jmii³.
  txq-txq: Basa boe ma Paulus asa laꞌo rakandoo fo rakahuluk reni kota Derbe reu.
    Numa naa mai, ara laꞌo rakandoo reni kota Listra reu. Numa kota naa, ara ratonggo
    ro hatahori taꞌe anak esa, nade Timotius. Aman hatahori Yunani. Tehuu inan hatahori
    Yahudi fo namahere neu Yesus ena. Timotius oo dadi neu Yesus hatahorin ena boe.
  aaz-aaz: Rarit naiꞌ Paulus sin nnaon nkonon neun kota Derbe. Rarit sin nnaon nkonon
    neun kota Listra. Anbi naan, sin nateef nok atoin muinf es, kaan ee naiꞌ Timotius.
    In aamf ee, atoin Yunanis. Mes in ainf ee, bifee Yahudis reꞌ npirsai nrair neu
    Usif Yesus. Naiꞌ Timotius njair apirsait neu Usif Yesus amsaꞌ.
  qup-NT: Chaymanta Pabloka Silaswa Derbe llaktama rirkakuna. Chaymanta Listra llaktapi
    paktashpankuna Jesukristuta kirik Timoteo shutiyuta tarirkakuna. Paypa mamanka
    Jesukristuta kirik israel warmi karka. Yayanka griego runa karka.
  azb-azb: Paul Derbe və Listraya gəldi. Listrada Timotey adlı bir İsa şagirdi var
    idi. Onun anası imanlı bir Yəhudi, atası isə Yunan idi.
  eng-DBY: 'And he came to Derbe and Lystra: and behold, a certain disciple was there,
    by name Timotheus, son of a Jewish believing woman, but [the] father a Greek,'
  guo-NT: Pablo, Silas sʉapich, pa'a Derbe paklowaxxot. Do jawʉx, Listra paklowax
    poxadepi. Jaxotde wʉt, kaen taeni. Japon pawʉl Timoteo. Japon chiekal naexasit
    Jesucristo pejwʉajan. Pen judíos-atow. Japow chiekal naexasit Jesucristo pejwʉajan.
    Timoteo pax griego-aton.
  hla-hla: Ere Pol mere Sailas i silaia tara taun i Debi me na butu ria tara taun
    i Listra. Na tara han teka a toa Kristen e ka, a solonen e Timoti. E tsinanen
    nonei a pala turu Jiu na nonei a Kristen has. Kaba e tamanen a toun Grik.
  mav-NT: Mi'i hawyi Pauru'in put'ok­'i­'a­tu'e i tawa Tepe pe tawa Irita pe. Mi'i
    hawyi itote Pauru'in tipuẽti uhyt Timoteu. Ity ti Iesui mohey hat Iuteu ywania
    ma'ato i'ywot Kereku ywania.
  kpf-kpf: Paulo sot Sila zet âimŋâ Derebe sot Listera kamânân takâwet. Oi Listera
    kamânân Yesugât kâmurân a ŋâi ândeip, kutŋâ Timoteo. Mamŋâ Yuda ambân, Yesugât
    kâmurân gok. Ibâŋâ Grik a.
  ppo-ppo: Pol a̧ Derbe be huluapaae fóló nalo Listra be huluamó sókó felemó, ai bemó
    Yesuné ala eró tare whi̧ beta̧ ama doi Timoti beterepó. Ama hamata, Juda fakekó
    Talepaae kisipa tiró betere sotei, alimata Krik fake whi̧pó.
  hin-2017: फिर वह दिरबे और लुस्त्रा में भी गया, और वहाँ तीमुथियुस नामक एक चेला था।
    उसकी माँ यहूदी विश्वासी थी, परन्तु उसका पिता यूनानी था।
  wol-KYG: Ci kaw loolu Póol agsi Derbe, teg ci dëkk ba ñuy wax Listar. Ndeke ab taalibee
    nga fa bu ñuy wax Timote; ndeyam di gëmkatub Almasi bu bokk ci askanu Yawut, baayam
    di Gereg.
  bef-bef: Polu Tebe hepato hiti Lisitala hepato hiti henetiꞌehina. Yaꞌmana hepato
    Huꞌmamofitoga komopaꞌa emito nominana bo giꞌa Timoti yabe. Ai itoꞌafu Yuta aꞌuba
    ana huto Huꞌmamofitoga komopaꞌa emito nominana yabe. To ai afoꞌafu Giliki melugu
    boya.
  amm-amm: Nosai no mo; Polo noko ti mo Tipi nokonuso manokino. Ulai nosai Lisitolo
    nokonuso manokino. Isisoni moloso aluwai nokota mo toloki. Tani siyolo mo Timoti.
    Tani atino mani, Isisoso mulumolo luwaiki, Yuto nukonu na. Apitonosu mo Yuto nokota
