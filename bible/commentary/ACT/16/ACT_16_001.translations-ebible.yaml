  gdn-gdn: Poru natere Debe bauwena manako ade kayawena umawa da natere Rusitara bauwena.
    Natere Rusitara rabineya ka Iyesu sumapiyawa apunai mosi si ka Simosi ika tondawa.
    Apunu Simosi e inai ka Diyu ragidai mu ridimaga ko e Iyesu mete sumapiyawa. E
    mamai ka eba Diyu apunai ko e ka yona Guriki wagawa ki apunai mosi.
  nko-NT: Paulo mʋa Silas bɛnatɩ́ yɔ́ Derbe pʋ́ Listra. Ohógyipʋ ɔkʋá bʋtɛtɩ́ mʋ
