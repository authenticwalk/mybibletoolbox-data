  buk-buk: Pol lu Sailas sêhôc asê malac Derbi, ma tiŋambu sêtêŋ malac Listra si.
    Yêc malac dinaŋ ŋgac kêŋ whiŋ-ŋga daŋ ŋaê Timoti mbo. Iŋ dinda iŋ awhê Israel-ŋga
    daŋ naŋ kêŋ whiŋ Pômdau, ma Timoti damba iŋ ŋgac Grik-ŋga.
  pri-NT: É pâra wà Paulo géewê naa Derbe, ma naa Lystre (du ârailu ville). Naa Lystre,
    âna é pâmari pwi a cèikî na nee Timotéo, pwi naîri tô ilàri Juive, na tô a cèikî
    naa goo wà Iésu. Â napwa naa goo wà caa kêe, âna câé caa pwi *Juif.
  zpq-NT: Na' Pablon' len Silasen' besyežine' yež Derben' nach gwdena' besyežine'
    yež Listran'. Na' Listran' zoa to beṉe' chonxene' Jesucriston' le' Timoteo. Xṉa'
    Timoteon' naque' beṉe' Israel na' chonxene' Jesucriston', na' x̱en' naque' beṉe'
    griego.
  por-TFT: Então Paulo e Silas foram à cidade de Derbe e visitaram os cristãos ali.
    Depois, eles foram à cidade de Listra. Um cristão chamado Timóteo residia ali.
    A mãe dele era cristã judaica, mas seu pai era grego.
  gwi-NT: Paul ts'ą' Silas haa chan Derbe, ts'ą' Lystra kwaiik'it k'eegii'oo. Izhik
    zhat dinjii ch'ihłee Jesus k'injigiighit Timothy oozhii gwich'įį. Vahan Jews nilįį
    ts'ą' Jesus k'injiighit nilįį. Viti' chan Greek nilįį.
  gvn-gvn: Bula Paul, and Silas, bula dungan townbu Derbe, and townbu Lystra. Nyubun
    dingkar yinyaymba bundandan, nyulu Jesusamu jawun, burri Timothy. Nyungu ngamu
    bama Jew, nyulu God kuku nyajin. Nyungu nganjan bama Greek.
  nhy-NT: Pablo iwan Silas oajsitoj itech weyikan de Derbe iwan itech weyikan de Listra,
    kan okajsitoj se momachtij tlaneltokak itoka Timoteo, itelpoch de se siwatl tlaneltokak
    judía iwan ipapan oyeka griego.
  asm-FB: তাৰ পাছত পৌল দর্বী আৰু লুস্ত্ৰা চহৰলৈ গ’ল। তাতে তীমথিয় নামৰ এজন খ্রীষ্টৰ
    শিষ্য আছিল। তীমথিয়ৰ মাতৃ আছিল এগৰাকী যিহুদী খ্রীষ্টীয় বিশ্বাসীনী মহিলা আৰু পিতৃ
    গ্রীক লোক আছিল।
  okv-okv: Eto ainge nombo Paul na da Derbe ta eto da Lystra ta pambuna eto ambotani
    vahai javo Timothy ai mitiaetija. Eto Timothy ta e amo Judea pamone rate Iesu
    ta ke ambo ambo ere uatija eto Timothy ta mamo amo enda Greek embo.
  mxt-NT: Ra Pablo ta ra Silas chaa̱ coyo ra ñuu Derbe, ta ñuu Listra. Ta yucuan nañihi̱
    ra chi noo ra yɨhɨ cuenda Cristo. Nañí ra Timoteo. Ta sɨhɨ ra cuví ña noo ñaha
    Israel. Ta suri yɨhɨ́ tucu ña cuenda ra Cristo. Soco sutu ra ra Grecia cuvi ra.
  tzo-NT: Patil ti Pabloe ic'ot ti jteclum Derbe xchi'uc ti jteclum Listra. Oy jun
    jch'unojel te ti Listra, Timoteo sbi. Yol jch'unojel ti Timoteoe. Judio ants ti
    sme'e. Ja' co'ol yanlum crixchanoucutic xchi'uc ti stote.
  ind-AGS: Awal perjalanan Paulus berangkat ke Derbe, lalu menuju ke Listra, di mana
    dia bertemu dengan seorang percaya bernama Timotius. Ibu Timotius adalah seorang
    Kristen Yahudi, sedang ayahnya adalah seorang Yunani.
  omw-omw: Poruva vuva Ntepinivata Risitaraanivata uro ntora. Mwini Iesusira nraaqiara
    mpovanto mwia nrutu Timotiva varuvaro mwia nrovavata Iesusira nraaqiara variqaro
    mwiva Iutaa nraakye varuvaro mwia qova mpo mwatanaa Kirikivanto varura.
  yrb-yrb: Foroini Sairasima Debi suro ko anisite ekoisite Risita suro ane fasi. I
    suro mui amara danu ifu Timoti atasi. Timoti danu danuana Godinu sina naueta Ju
    aweta, danu damamana Guriki amara.
  maa-NT: Pablo, k'e̱ nga ijchò na̱xa̱ndá Derbe ko̱ Listra, ya̱ kisatiìkjoò jngoò
    xi̱ta̱ xi kota'yàt'aà‑la̱ Cristo xi Timoteo 'mì; nea̱‑la̱ xi̱ta̱ judío‑né xi mokjeiín‑la̱
    i̱t'aà ts'e̱ Cristo. Ta̱nga jè na̱'èn‑la̱ xi̱ta̱ griego‑né.
  mcq-mcq: ꞌEnarena hu Tepi ꞌee Risitara ꞌuꞌo roana. ꞌEꞌeme tisaiporua pina ijí hinuna.
    Huni ihijaho Timotina. Huni ohijaho Jua ꞌee hu nimaa rojiꞌina kaivo huni omijaho
    Kuriki.
  sus-A: ثْلُ نَشَ سِفَ دٍرِبٍ نُن لِسِتِرٍ. عِسَ قْشِرَبِرّ ندٍ نُ نَ، عَ شِلِ تِمٌتٍ.
    يُوِقِ فِنّ دَنشَنِيَتْي ندٍ شَ دِ نَن نُ عَ رَ. عَ بَبَ فِرّكِكَ نَن نُ عَ رَ.
  jpn-1965: それからパウロはデルベに、次いでルステラに行った。そこにテモテという弟子がいた。信者であるユダヤ婦人の子で、ギリシヤ人を父としていたが、
  fra-SBL: Il arriva à Derbe et à Lystre. Et voici, il y avait là un disciple nommé
    Timothée, fils d'une Juive croyante, mais dont le père était Grec.
  yka-yka: Manjari palanjal si Paul hap Derbe ubus bu hap Listara. Laˈi si Listara,
    niyaˈ dambuwaˈ aˈa sandel pu si Isa inēnan Timoteo. Saˈinen bangsa Yahudi, sandel
    du isab pu si Isa. Samanen bangsa Girik.
  mle-mle: Pol Dipiyawa Listira abir tipaar yad. Listiraam Kristen duw nak, dikidi
    si Timotiy, sitakiradid. Diki amaay, Juw taakw nak, libab Jisasak wukijibir tal.
    Aw dikidi asaay Grik jaka tipa kidi duw tad.
  shp-NTPO: Jatian kaax, Derbe betan Listra jeman Pablo nokota iki. Jainxonra westíora
    joi akai joni, Timoteo janeya nokoa iki. Jawen tita iká iki, joi akai judío ainbo,
    ikaxbi jawen papa iká iki griego joni.
  aom-aom: Vaꞌoromo Paul-ro vaꞌadoho vaꞌo Derbe amore ro hiromo vaꞌadoho Lystra amore
    rovadeje. Röhu Keriso uehorovaje ae gemuëro ë hijadeje. Hesi ihoho Timothy jiadeje.
    Hesi vëmoho Jew raje Iesu mae uehorovaje magonahe jiadeje. Aꞌi hesi vavuoho Greece
    raje jiadeje.
  geb-geb: Por maaŋ mbuav vov, Derbe gum Ristran ŋgunin vugi. Mba Ristra ŋgu bakɨmen
    Zisas khothɨgap ana zɨn vui guma mbe ki. Mba guma zɨ, Timoti. Ana niamuuŋ Zudar
    mbik ma. Ana niamuuŋ vhɨra Zisas khothɨgap ana zɨn vui mbik ma. Ana ndia, ana
    Grik guma ma.
  bsj-bsj: Bulus tak bou Darbe kange listira, la nii bwankako kange co ti ki Timoti
    wiwi, bibwe nawiye Yahuda wo nii bilenke, dila Tee ce Baheline.
  cak-cak: Jac'ari' tok ri Pablo y ri Silas ja jun pa Derbe y pa Listra xebe-vi. Chiri'
    pa tinamit Listra c'o c'a jun tzekle'ey richin ri Jesucristo rubinan Timoteo,
    ral jun ixok israelita ri runiman ri Jesucristo, jac'a ri rutata' man israelita
    ta.
  chf-NT: Ji'pat c'oti tä Derbe y tä Listra. Ajni ya'i untu que u tz'omben u t'an
    Dios u c'aba' aj Timoteo, u yajlo' untu ix judía, untu ixic que u tz'omben u t'an
    Dios täcä. U papba aj griego une.
  tlf-tlf: Kale Fol so Sailas so iyo no abiip Debe tono, abiip Listra tono unip kale,
    abiip Listra boyo Yesus imi ilak dolin tinum maak alba bemi win uyo Timoti kale,
    beyo Juda kayaak unang maak Kristen kesu umi man kuta, aalap iyo Grik tinum ko.
  piu-2006: Puulanya Tjayilitjanya tawunu Taapilakutu yankula tawunu Litjarralakutulpi
    yanu. Tawunu palula Timitjiyinya, Yiitjuku walytja nyinangu. Timitjiyiku maama
    Tjuwu nyinangu, Yiitjuku walytja. Palumpa paapa Kiriki wangkatjarra nyinangu,
    Tjuwuwiya.
  poh-NT: Chiri̱j chic ruꞌ nok iqꞌuinak chic ponok chipam i tinamit Te̱rwe, reꞌ maꞌ
    Lu̱ꞌ chꞌi̱l take cꞌahchiꞌ quihchꞌilinic reh xiponic chipam i tinamit Li̱stra reꞌ
    ncꞌacharic wi̱ꞌ jenaj aj niminel Timote̱yo ribihnal, racꞌu̱n jenaj winak maꞌ reꞌ
    ta ra̱ꞌ riꞌsil cho maꞌ Israhel chꞌi̱l jenaj ixok aj niminel jeꞌ ru̱cꞌ ra̱ꞌ riꞌsil
    cho maꞌ Israhel.
  tue-tue: Pablo Derbe, Listra macãrĩpʉre jeayigʉ. Toopʉ́ sĩcʉ̃ Jesuré padeogʉ́re
    bʉajeáyigʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ Timoteo. Cʉ̃ʉ̃ judíoayo Jesuré padeogó macʉ̃ niiyigʉ.
    Pacʉpé griegoayʉ niiyigʉ.
  bjp-bjp: Pol ru e Sailas ru la famu una Derbe ke nami una Listra. Aiwa imel e nenge
    kalalik na fafausum asa e Timoti. Tina i nenge fafnan Iudaia ma i nenge tom unune
    sabin, isau le tama i nenge sikin Grik.
  xon-xon: Pɔɔl mam nan ti fuu Debe aatiŋ ni, ni Listra aatiŋ ni. Le Yesu aadidiir
    ubaa nan bi nima. Bi yin u ke Timoti. Una nan ye Juu yaab aabo la, ki mu gaa Yesu
    ki kii. Ute nan ye Griik aanii la.
  tzo-ZNT: Tsꞌacal to icꞌotic la ta Derbe xchiꞌuc ta Listra li Pabloe xchiꞌuc li Silase.
    Ta Listrae tey la istaic jun ti muchꞌutic yichꞌoj ta mucꞌ ti Cajvaltic Jesucristoe,
    Timoteo sbi. Jurio la ti smeꞌe, yichꞌoj la ta mucꞌ uc ti Cajvaltic Jesucristoe.
    Ti stote jgrecia la.
  mpm-NT: Yukan ti Pablo jiin Silas ni na jakoyo tuku da ñuu Derbe. Ni ka nayaꞌa tuku
    da ñuu Listra. Yukan ni ka ndejnaꞌan da jiin ɨɨn chaa nani Timoteo. Ni ndɨvɨ da
    jiin Yandios. Nana da ni kuu ña ɨɨn ñaꞌan Israel, ko suni ni kandixia ña Jesús.
    Tata da ni kuu chaa griego.
  ots-NT: Diguebbʉ ya, car Pablo co car Silas bi zøtihui jar jñi̱ni Derbe cja̱ pé
    gá mɛhui pʉ jar jñi̱ni Listra. Nu pʉ Listra, már bbʉh hnar ba̱jtzi hñøjø, mí e̱me̱
    car evangelio, mí ju̱ cár tju̱ju̱ múr Timoteo. Cár me múr judia, cja̱ guejti‑ca̱
    ya xquí hñe̱me̱ car Jesucristo, hne̱je̱. Nu cár ta ya, múr gentile‑cá̱.
  hoy-hoy: बाक पौलुस दिरबे अदिक लुस्त्रा दा भी होदुन. अल तीमुथियुस हेसुर इन ऊंद मसीह
    ईरोन, आऊन मोय यहूदी विश्वासी ईरोर, लेकीन आऊन आप्प गैरयहूदी ईरोन.
  uri-uri: Sailas nti Pol ekg ngkom kai paln kai ha wail Terpe, plaln pa, wa tuwekg
    wreitn ha pa wa ekg kai paln kai ha wail Listra. Kai ha pa tuwekg ari disaipel
    wrij ur a Jisas apm arpm kai pake, nang a melnum pa Timoti. Wa man alkilen pa
    wa ukpma Jisas yat, kil kin a Juta, wa yan alkilen pa a ha knokg a Krik.
  amo-amo: Bulus nin sila yah udu nigbiri Deber nin Listria inanin wa gwin anan yinu
    sauyenu kikane. Umong unan yinnu sausalin yenu lisa me wadi Timintawus awa din
    nan nya Listra. Uname wadi kuYahudawari yinnu sauyenu, ninnanin uchifme wadi ku
    Helinawari.
  pjt-pjt: Munu nyara palulanguṟu Paulanya pula Tjaalatjanya anu maḻaku ngura panya
    Tuupilakutu munu pula pala palulanguṟu Litjuṟalakutu anu. Ka wati ini Timitjinya
    ngura nyara palula nyinangi. Nyara paluṟu panya Jesuku walytja nyinangi, ka palumpa
    ngunytju minyma Jew munu paluṟu kuḻu Jesuku walytja nyinangi. Palu palumpa mama
    wati Jew wiya manta ini Kuṟitjanya nguraṟa munu nyara paluṟu wangka Kuṟiki wangkapai.
  cwe-cwe: Paulo kafika Delibe na Lisitila, uko kukala na munhu imwe yomuhuwila Yesu.
    Munhu iyo katangigwa Timoseyo. Mami yake kakala Muyahudi yoyamuhuwile Mndewa,
    mbali tati yake kakala siyo Muyahudi.
  daa-NT: Min ŋaar-ak, Pool ottu ɗo geeger ka Derbe ho iŋ ka Listir. Ɗo wer-ak, ŋu
    gastu *maajirin̰ce rakki kaak ŋu kolaag Timote. Ŋa roŋti ka *Yuudin̰car taat aamin
    ɗo Iisa Masi. Kar tacco gay, Grekin̰ce.
  mlp-mlp: Ari Pol ayow Sailas inaq uliq Derbe-ib lehim teq in le uliq Listra-ib tugwahtiqiy.
    Uliq nab disaipel araq anan Timoti haqayta in os. In anen Juda aw araq Yesus anan
    helmo hamta. Sa amam in Grik mat araq.
  ape-C: Pol nani Sailas hanak arigaha hanak hatogur Derbe aria hakutukuk Derbe hanak
    hatogur Listra. Hatogur aria haparug anan nagipesh Krais iri arman shahwaran um
    Timoti iri nape agundok. Ananik amakek douk onok Juda aria shopunek kwonek bilip
    um Krais. Aria ananin yaken douk anan um eshesh Grik.
  bgs-bgs: Na, igsadun pagsik si Pablo asta si Silas tun ta mga lunsud ka Derbe asta
    Listra. Duwán manubù na ágngadanan ki Timoteo. Ágpamaké sikandin asta tô innà
    din. Judio tô innà din, asal Griego tô ámmà din.
  faa-faa: Tepe taonea soko, Risitara taonea soko Pore pesapo. Perakano Risitara taonea
    Yasuaki patera asesa aporo hakása meta yano motosa Timoti reapo. Ipi kaīyia Yu
    hinamopo. Hinamoamo Yasuaki himu hakásaraka hemakapukua kayapo. Arirakano ipi
    wafaya Kiriki aporopo.
  kik-kik: Na rĩrĩ, Paũlũ agĩkinya Deribe agĩcooka akiuma kuo agĩthiĩ Lisitera, kũrĩa
    mũrutwo wetagwo Timotheo aatũũraga, ũrĩa nyina aarĩ Mũyahudi mũtumia wetĩkĩtie
    Ngai, no ithe aarĩ Mũyunani.
  cap-NT: Nekztanaqui Pabluz̈tan Silz̈tan irantiz̈quichic̈ha Derbe Listra cjita watjanacquiz.
    Jalla nicju tsjii Yoozquin criichi z̈oñz̈quiz zalchic̈ha, Timoteo cjita. Niiz̈
    maaqui judío z̈ontac̈ha, Yoozquin criiñtac̈ha. Niiz̈ ejpqui griego z̈oñitac̈ha.
  ksr-ksr: Poolnoŋ liligoŋ kema laligoŋ taoŋ qagara Derbe ano Listra kanoŋ keuro.
    Listra keuma kanoŋ gowoko moŋ qata Timoti mokolooro. Nemuŋanoŋ Juuda uumeleeŋ
    embaga kolooroto, maŋanoŋ Griik ejaga.
  eng-TNT: 'Then came he to Derba and to Lystra. And beholde a certayne disciple was
    there named Timotheus a womans sonne which was a Iewas and beleved: but his father
    was a Greke.'
  sbs-sbs: Paulusi hape ni cheza kwa Derba ni Listra; mi mulole, mulutwana zumwi yo
    sumpwa Timotea kwabena, mwana wa muswisu wa Mujuda wa mwanakazi ya bazumine; beesi
    ba bali Magerike.
  sue-sue: Pauloto Silare meni susaumite Derebeto Listera nate kei awewato. Listera
    nate ena Yesura ge ninai mai zo zazo nuso Timoti itisonua. Mia nuso Yuda bama
    Yesu tuma diai, ata mama nuso Grik ema.
  fra-NCL: Paul se rendit ensuite à Derbé, puis à Lystres. Il y avait là un disciple
    nommé Timothée, fils d’une juive chrétienne et d’un père grec.
  bhg-bhg: Ango edo Paul awa nasi Debi gundo aundo nasi Laisitara esisina. Edo ambodani
    da (1) dao Timothy, yai ainda isima edo esisina. Edo ainda ai awa Judah eutu ami
    Yesu gebé esisina. Ata ainda mamo awa Guriki embo.
  snn-NT: Ja'nca ba'icuabi Derbe, Listra, ja'an huë'e joboñana ti'anreña. Ti'anni,
    ja'anru bainguë Timoteo hue'eguëni tëhuoreña. Cristo bainguë ba'iguëna, baguë
    pë'cago yua judía baingo Cristoni te'e zi'inni ba'igo bacoña. Baguë pë'caguëca
    griego bainguë baquëña.
  atb-NT: Poluq gi, Derbe wà mó má jé é htâng, Lustra wà mó má dum jé ri. Haú wà má,
    Timohti gâ é chángzo rayuq nyi ri. Yhâng nu gi, Yesuq lé lumjíng é Yudaq myiwe
    myhí nghut ri; yhâng wa kúm gi, Grik amyû nghut ri.
  cek-AK: 'Anih loe Derba ah caeh moe, to ahmuen hoiah Lystra ah caeh: khenah, to
    vangpui ah Timote, tiah ahmin kaom, a hnukbang kami maeto oh, amno loe tanghaih
    tawn Judah kami ah oh moe, ampa loe Grik kami ah oh:'
  bkd-bkd: Nakauma say Pablo diyà ta Derbe daw ta Listra. Amin diyà tuminuu ki Jesus
    ha tagngaranan ki Timoteo ha sa inay din tumutuu ha Judio ba sa amay din Griego.
  ctu-76: Pablo yic'ot Silas ti c'otiyob ya' ti ili lum tyac Derbe yic'ot Listra bʌ
    i c'aba'. Ya' ti' tyaja juntiquil ochem bʌ ti' t'an Dios Timoteo bʌ i c'aba'.
    Israel bʌ x'ixic i ña' pero ochem ti' t'an Dios. Griego bʌ winic i tyat.
  lac-NT: Pablo yejer Silas caj c'uchob ich u cajar Derbe yejer u cajar Listra. Ti
    taro' caj u nup'ajob Timoteo a yacsmʌn tu yori'. U nʌ' Timoteo u winiquir judío
    a mac a yacsmʌn tu yor xan, chen u tet Timoteo u winiquir griego.
  xla-xla: Polo wolota tame Delebe mo dla woyapame ma Listla mo dla tame natilati
    mikadepe dle oplami hale halaiyo, ya꞉ hiye Timoti. Timoti ya꞉ waiye mikadepe dle
    Yu a꞉yayo. Epalati ya꞉ a tlo Guliki oplamiyo.
  xav-NT: Tawamhã Derebi na 'ri nho'õmo nhisi u ma tô aimasisi zahuré, Paru norĩ hã.
    Taha pari, ma tô duré aimasisi zahuré, Risitira na 'ri nho'õmo nhisi u. Tame te
    aibâ hã 're sãmra, Zezusihi zazei'wa hã, Timotiu na ĩsisi hã. Ĩna hã zudezu, Zezusihi
    zazei'wa, ta hã. Tane nherẽ, ĩmama hã zudezu õ di, deredu norĩ siré hã, ta hã.
  cuk-cuk: Pablo Derbe-neggweburse, degi, Listra-neggweburse modapsunnad. Agi dule-wargwen
    Bab-Jesúsʼba-naid mai dakdapid. A-dulede, Timoteoʼye-nugad. E-nan Judío-duled,
    Bab-Jesúsʼba-nue-naimogad. E-babdi, Griego-duled.
  tbf-tbf: E Paulo ma e Silas guor te nga veis beit i Derbe ma i Lustra, ivie mi ka
    vodovodon tuktuk mi asan e Timote ta nga ko mon en. E kina, eie mi vevine Iuda
    ese ta nga vodovodon tuktuk. Eiekesen e taman, eie mi kangi Grik.
  uig-CYR: Андин у Дәрбә вә Листра шәһәрлиригиму барди. Мана, шу йәрдә етиқатчи Йәһудий
    бир аялниң оғли, Тимотий исимлиқ бир мухлис бар еди. Униң атиси болса грек еди.
  ikw-NT: Pọlu zne Dẹbi nụ Lisitira. Otu nye sno apna Jizọsi zị pịi, nye rẹwhna a
    bụ Timoti, nne a bụ nyerinya Ju ke kweru ekwe, kọvu nda a bụ nye Giriki.
  khs-khs: 'Aputa: Polewa Tepe taunewemiwana Lisitala taune emiwana hapakeye. Emiwa
    Yesuwemi kulu hanosene sena nowa enekeye. E unua Timotikeye. Yowala Yesu kulu
    hanosekeye. Ewa Yu kesalekeye. Alawamona, inawa Kiliki senakeye.'
  dwr-ENT: ጳዉሎሲ ቃሲ ዴርቤኔ ሊስፂራ ቤዳ፤ ሄዋን ፂሞቶሳ ጌቴቲያ ካሊያዌ፥ ኢቲ ኣማኒያ ኣዪሁዳ ሚሺራቲ ናዓይ ዴዔ፤ ኣ ኣቡ
    ጊሪኬ ኣሳ።
  pma-pma: En ualien onealu, Pol keilu Saelas luva mun en taon keilu ten out Derbi
    ka Listra. En out enek, meatin hau tai mul koa ling demkatien onen en Iesu, isen
    Timoti. Mama onen vi Kristin tai koa vi Siu tai, ka tata onen vi koan Gris.
  atd-NT: Nokouma on woy si Pablo dio to lunsud to Dirbi woy nighondio pad to Listra.
    No dio to Listra, duon otow no nigtuu ki Hisus. Ka ngaran din, si Timoteo. Hudiu
    ka inoy rin no songo nigtuu ki Hisus. Ka amoy rin atag, Girigu.
  tel-2017: పౌలు, దెర్బే లుస్త్ర పట్టణాలకు వచ్చాడు. అక్కడ తిమోతి అనే ఒక శిష్యుడున్నాడు.
    అతని తల్లి విశ్వాసి అయిన ఒక యూదు వనిత. తండ్రి గ్రీసు దేశస్థుడు.
  hat-BSA: Paul te vini osi nan Derbe ak Lystre. Yon disip yo te rele Timothée te
    la, Fis a yon fanm Jwif ki te yon kwayan, men papa li te yon Grèk.
  bxh-bxh: Paulo ya laoma Debi, habahim ya lau Lisita nuꞌuna yai. Amainiya mate, Yesu
    tau famuli watanina hesa hesana Timoti ya miyamiya. Tinana Diusi waihinina yo
    in tau kawawananaha hesa. In moho, tamana Giliki dogana.
  top-NT: Pablo y Silas tácha̱lh nac Derbe y Listra. Juú tata̱tánoklhli Timoteo; jaé
    chixcú y na̱ chuná ixna̱na ixtali̱pa̱huán Jesús, ixti̱cú griego ixuani̱t.
  msk-msk: Yakadto si Pablo aw si Silas sang banwa na Derbe aw Listra. Pyagakita nilan
    disaan na banwa si Timoteo na yamanarig kang Jesu Kristo. Yang kanaan ina na yamanarig
    kang Jesu Kristo Judio awgaid yang ama naan buku nang Judio.
  gyr-NT: Pablo ondugüer reseve yuvɨraso Derbe ve, Listra ve avei. Aheve osepia Jesús
    reroyasar, Timoteo serer vahe, judía, Jesús reroyasar membrɨ. Iyesupa rumo griego.
  kmh-kmh: Kiymiŋay am am, miñmon Debiy amiy, miñmon Liystra amjakrik. Miñmon kun
    ak, bi Jiysis nup gosimb niŋak bap mindek. Yimb nuk Timotiy. Biynimb Jiysis nup
    gosimb niŋyak miñmon Liystra sek, Aykoniyam sek nuk bi tep yimb aŋgyak. Bi kun
    ak, nonim nuk Jiwda nimb Jiysis nup gosimb niŋak; nop nuk ak Griyk nimb.
  ukr-ONPU: Павло прийшов у Дервію та Лістру. Там був учень, на ім’я Тимофій. Його
    мати була віруючою юдейкою, а батько – греком.
  emi-emi: Pol me Saelas lalu ghe lao sio eDebi me lalu ghe mene lao tee sio eListra.
    Tale masaliki eteae o, kateva disaepolo ghe tokatoka, ararina ateae ta Timoti,
    kinna ateva aJiu ia me ghe aaiesoaa, me tamane ateva aGriki ia.
  zpv-NT: Pahblu cun Silas badzihn raꞌ ba guihdxyi Derbe cun guihdxyi Listra. Riꞌchi
    badxaꞌga raꞌ ba tuhbi xpwiinn Jesucristu nin laa Timoteu lliiꞌn tuhbi gunnaꞌh
    Israel nin naa tuhbi xpwiinn Jesucristu, per xtaada bi naa bwiinn griehgu.
  gux-gux: Polo den gedi Deba dogu nni ki suagi ki pundi Lisita. Likani den pia Jesu
    hoadikoa yendo ke bi yi o Timote, o naa den tie Jufi ki tuo ki daani, o baa den
    tie kileka
  kos-kos: Paul el sifilpa som nu Derbe ac Lystra, ac sun sie mwet Christian in acn
    we su pangpang Timothy. Nina kial el sie mwet Christian, sie mutan Jew, tusruk
    papa tumal ah mwet Greek.
  ibo-ibo: Pọl bịaruru Debi na Listra, ebe otu onye na-eso ụzọ Jisọs a na-akpọ Timoti
    bi. Nne ya bụ onye Juu bụrụkwa onye kwere ekwe, ma nna ya bụ onye Griik.
  yml-yml: Faulo ma iana Sailasa i nagoi ꞌatamana Debi wata Lisitala. Bei tamu Iesu
    ꞌana tovetumagana ꞌana wagava Timoti i miamia, inana tovetumagana vavine Diu,
    weꞌe tamana tomogo Guliki.
  ory-ory: ପରେ ପାଉଲ ଦର୍ବୀ ଓ ଲୁସ୍ତ୍ରାକୁ ମଧ୍ୟ ଆସିଲେ, ଆଉ ଦେଖ, ସେ ସ୍ଥାନରେ ତୀମଥି ନାମରେ
    ଜଣେ ଶିଷ୍ୟ ଥିଲେ, ସେ ଜଣେ ବିଶ୍ୱାସିନୀ ଯିହୁଦୀ ମହିଳାର ପୁତ୍ର, କିନ୍ତୁ ତାହାଙ୍କର ପିତା ଜଣେ
    ଗ୍ରୀକ୍‍ ଲୋକ।
  bzj-bzj: Paal ahn Sailas gaahn da Derbi fos ahn den da Lischra wichpaa dehn meet
    wahn bileeva weh nayhn Timoti. Fi hihn ma da-mi wahn bileeva tu. Shee da-mi Joo
    bot ih pa da-mi Greek.
  chk-chk: Iwe, Paulus a sopwela an sai ngeni Terpe me Listra. Ikenan a nom eman souläng
    itan Timoty. Inan eman fin Juta mi souläng, nge saman eman re Krik.
  ssd-ssd: Nale kumba ka Derbe promba Listra kinaik. Ka taŋge taŋgo ande Yesus dubina
    tuku nyunu Timoteus minna le kaŋgernaik. Ina nuŋe Zu pino. Nu mata Yesus son ŋgina.
    Mam nuŋe Grik taŋgo.
  acr-TNT: Tecꞌuchiriꞌ, xebopon ri Pablo y ri Silas pa ri tinamit Derbe y pa ri tinamit
    Listra. Chiriꞌ Listra xquirik jun ala Timoteo rubiꞌ. Rire rucꞌ ruchu quicojom
    rubiꞌ ri Cristo. Ruchu e cuqꞌuil raj judiꞌab, noꞌj rukaw e cuqꞌuil raj griego.
  rop-rop: Brom deya Pol en Sailas bin go langa det taun gulum Debi, en brom deya
    dubala bin go langa det taun gulum Listra. Deya na wan biliba neim Timathi bin
    jidan. Im mami bin bilib langa Jisas du, en imbin Juwish gel. Bat Timathi dedi
    bin Grik.
  mee-mee: Bae Pol ke loalu tae Rereve bae Listra bole. Na ngae Listra ka alopatokonakana
    te a giana nge Timoti ke momo. I ka naname nga avale te ora i a lopatokonakana
    ba ka i a Iura ava tamana ka i a Girik te.
  dif-dif: Nau Derbangu ja Lystrangu wokarana wonti. Ja mai, mili kulno naka nganana
    wonti, tala nunkani Timotheus, Juda widlaia ngatani, nandru morlalu ngundrana
    wonti, ja ngaperi nunkani Griekala nganana wonti;
  gam-gam: Pol er dumo Derbe ne, Listra pika pillgi dji iwa ta moi, yene kandjiye
    Timoti we dji. Une me ge Juda ana pillgi dji ana moi, yene newoga ge Grik iwa
    moi.
  nou-nou: Paul pepeta edo mambudo Derbe de Lystra nati de ainda bugusira. Edo Iesu
    ge be ari embo jawo Timothy awa ainda atima isira. Edo uso ai daedo Iesu ge be
    edo isira. Edo umo awa Jew evetu rate uso mamo awa Greek embo ra.
  mqb-NT: Atə Pol ta zla à wulen su doh sə Derbe, aday tə dəzle à Listəra kutok.
    Njavar a Yesu a inde à man ata tə ngaman Timote. May anahan a ɗukwen ɗo a Yesu
    a re, winen Yahuda ahay, aday bəbay anahan ite nə Gərek ahay.
  ape-B: Pol nanu Sailas hanak aliga hanak hatoglu Debi ali hatukemaguk Debi hanak
    hatoglu Listra. Hatoglu ali hogwatu ananu nagipech Krais uli alman chohwalanamu
    Timoti uli nape agnabuk. Ananik mamakik douk onok Juda ali chopuk kwonek bilip
    umu Krais. Wakuli ananinu aninu douk ananu echech Grik.
  grc-F35: Κατήντησεν δὲ εἰς Δέρβην καὶ Λύστραν. Καὶ ἰδού, μαθητής τις ἦν ἐκεῖ ὀνόματι
    Τιμόθεος, υἱὸς γυναικός τινος Ἰουδαίας πιστῆς, πατρὸς δὲ Ἕλληνος·
  cav-NT: Pablo, Silas jadya tatse yudijidya judirunuca jucuare Derbe, Listra jadyaju.
    Listrajutu anicuare Jesús queja ecatyatique Timoteo bacani. Tuja ecuaquetu israelita
    jucuare, Jesús queja ecatyatiquedya. Tuja etataque bacue israelita ama jucuare,
    griego.
  kgp-NT: 'Kỹ Paulo ag tóg cidade tỹ Derbe tá junjun mũ, cidade tỹ Listra tá ke gé.
    Kỹ tá ũ tóg nĩ nĩ, Jesus mré tĩ ũ, ti jyjy hã vỹ: Timóteo, he mũ. Ti mỹnh fi ne
    tóg tỹ Israel nĩ'', hã ra fi tóg Jesus ki rã ja nĩgtĩ. Ti panh tóg tỹ fóg tỹ Grego
    nĩ, Timóteo panh ti.'
  bvd-bvd: Sa Bol 'e lea ka dao 'ana maefera 'i Debii, sui nia ka tasa ka dao 'i Listra.
    Tii waa manata mamana ne satana sa Timotii ne nia too 'i seeri. Gaa nia sa Timotii
    na ai Diu ma na ai manata mamana lau guu. Aia, na maa nia sa Timotii na waa 'i
    Grik 'ana.
  ukr-1871: Прийшов же у Дервию та в Листру; і ось був там один ученик, на ймя Тимотей,
    син однієї жінки, вірної Жидівки, батька ж Грека,
  apz-apz: Poul ango Ntepeꞌnji Lisɨtɨlaꞌnji soponeꞌno umentisofoho. Ango Lisɨtɨla
    sopo hwe fihwo Jisasɨmo inɨngkawowoꞌnɨngkiso sohwo humunyoponoho. Kakoe yofe Timoutiyoho.
    Timoutiye konaꞌwohisi Juta apefoho. Aꞌmusi Jisasɨmo inɨngkawowoꞌnɨngkisiyoho.
    Timoutiye kanɨngkwohwo aꞌamu Ngkɨlik ntaꞌango hweho.
  yon-yon: Pool kuu Deebe yaa wenekore Laistara yaa wonoon. Kuyaa kuu anam andoonman
    Timoti kuu doreen. Ye awaan kuu Yuu wonong kumbed Yesu yaa anam andeen, kumban
    yawodki kuu Gurik karub.
  poi-NT: Jesɨc jém Pablo y Silas nɨcyaj jém attebet Derbe y Listra. Jemum ipát tu̱m
    pɨ̱xiñ jém icupɨcnewɨɨp Cristo iñɨ̱yi Timoteo. Jém ia̱pa tu̱m Israelpɨc yo̱mo,
    tsa̱m icupɨcpat́im Cristo. Jém ija̱tuŋ tu̱m griegopɨc pɨ̱xiñ.
  wuv-wuv: Ina aununaa Derbe. Ma nene na aununaa Lystra ma hemea otalai nenera na
    guta yei, harana Timothy. Mei inana, Jew, hemea narafawe'ia, ma'uaa mei amana,
    Greece.
  quf-NT: Pabluqami ĉharan Derbe shutiq pwibluman, chaynulla Listra pwiblumanpis.
    Listrapiqa tarinakuran Jesuspi kriyiq Timoteo shutiqwan. Paypa mamanmi unaymanta-pacha
    Jesuspi kriyiq. Payqami, Israel warmi kaq. Nataq taytan-shuypaqa griego runa karan.
  yuw-yuw: Pol yu ongga Derbe böcsa ongkungga wo imun fauna ongga Listra böcsa woce
    idoc. Sa wocin wömai Yesuhon youp amna au mano Timoti yu idoc. Macno woi Yuda
    owi yu wömai Yesuha kombing tobing imongidoc. Timotihon fano yu woi bumbumyi nanohon
    torop Grik kantrima.
  hus-NT-1971: Ulitschic a Pablo ani a Silas ti bichou Derbe ani ti bichou Listra.
    Taja’ hua’ats jun i belom im bij Timoteo. Im mim pel i belom jaye ani pel i Israel,
    ani in tata pel i griego.
  med-med: Wote Pol ni, Derpi kʉn Listra kona raⱡ ila, purum kona ila, mondpa pili
    wu Timoti ni, ti murum. Wu ei nga mam ei, Jura amp mondpa pili amp ei. Wote tipam
    ei, Grik wu ei.
  bch-bch: Paulus inam iuot ngan tuanga Derbe ga kus ta ila ngan tuanga Listra. Be
    toa eoa aluagau ede ieda Timoti imamado. Itna Iuda aea ga ilolo matua ngan Iesus,
    be itama Grik aea.
  cco-NT: Jo̱ cagüɨꞌɨ́ɨbˊ Paaˉ có̱o̱ꞌ˜ Silas fɨˊ Antioquía, jo̱ caguilíiñˉ laꞌuii˜
    fɨˊ Derbe. Jo̱ mɨ˜ cangɨ́ˋ jo̱, caguilíiñˉ fɨˊ co̱o̱ˋguɨ fɨɨˋ e siiˋ Listra; jo̱
    fɨˊ jo̱b calɨcuíiñˋ jaangˋ dseaˋ i̱ nilɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ siiˋ
    Timoteo, jó̱o̱ˊ jaangˋ dseamɨ́ˋ dseaˋ Israel i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáamˉ
    cajo̱, jo̱guɨ tiquiáiñꞌˆ do dseaˋ griegob nilɨ́ɨiñˊ.
  deu-1951: Er kam aber auch nach Derbe und nach Lystra. Und siehe, dort war ein Jünger
    namens Timotheus, der Sohn einer gläubigen jüdischen Frau, aber eines griechischen
    Vaters.
  alq-ALGNT: Kegapitc Pon ki tag8icinogoban Tarpi (Derbe) acitc Listra (Lystre) ka
    ijinikadenigin odenan. Pejig a8iag Jesosan ka teb8eta8agobanen tegoban iima, Timote
    (Timothée) ijinikazogoban. Timote odjodjoman Coda8innik8e8ini8igobanin acitc oteb8eta8abanin
    Jesosan. Odadaman dac ka8in Coda8inni8isibanin, Kanes (Grèce) akini odjinigoban.
  ixl-NNT: As oon veꞌt chajnaj tu u Derbe tukꞌ tu u Listra. As atik umaꞌl u niman
    tetz u Jesús tzitziꞌ uvaꞌ Timoteo, tal umaꞌl u ixoj uvaꞌ tiaal Israel uvaꞌ kꞌujleꞌl
    ikꞌuꞌl tiꞌ u Jesús. As ech koj vibꞌaal u Timoteo, tan jit tiaal Israel naj.
  boa-NT: Aamútsíhjyáa Páávorómútsí Tsííráma úújeté Déébeé, Ríítaraa, íjcyácoomícyuvu.
    Átsiíhjyáa ájtyúmɨmútsí tsaapi cahcújtso múnáajpi Timotéoke. Dííbyéj tsɨɨjúhjáa
    jodíómulle íjcyalle idyé cahcújtso múnáalle. Áánetúhjáa cááni gríéégómuúbe.
  etr-etr: Folo e awähamu nelolahilä, Debige Ilisidalage awäla besela galai. Ami bëgëla
    aulo afädë ëi Dimodi nelo. Ïe emeda Yu fii udia gaso, ïe eedoda Giligi dolö nelo.
    Emeda asigi afädë negei sulo.
  quh-NT: Pablo Silaswan chayarkancu Derbe llajtaman. Chaymantataj Listra llajtaman
    rerkancu. Chaypitaj tarerkancu Jesuspi uj jap'icoj runata Timoteo sutiyojta. Mamanpis
    Jesuspi jap'icoj carka, Diospa unay ajllaskan israelcunamanta. Tatanrí griego
    llajtayoj runa carka.
  kwi-kwi: Derbe pɨpuluwara pɨntawane, Pablone Listra pɨpulura piannara. Suane usne
    mazakasa, Timoteo muntɨtmikakasa, wanmalta. Usne Dios pit nɨjkulta. Paiña Judío
    awa akkuhshne Jesústa nɨjkultumika azi. Paiña papihshne Griego awa azi.
  agm-agm: Aihɨ Porɨho notɨ aunahɨpɨhaurɨ Derɨbihandaahunɨ Risɨtɨraahandaahunɨ noaipataise.
    Iyataatɨ satɨ aunahɨpatɨ Risɨtɨraahanda Utaaho wo Jisaasihopɨ biyatɨ gɨwunyaaho
    bindataise. So utaasomɨ ambɨpatɨ Timotehore. Iyataatɨ Timotehomɨ sanaatɨ isɨhiya
    Judaahiyaamɨ namoyaatahaate. Iyatɨ kaatɨ amɨ Jisaasihopɨ gɨwunyaahaate. Aihɨ komɨ
    sapɨho isɨhiya Gɨrikɨhiyaamɨ namoyaatahore.
  ubr-ubr: Paul on ibib inai au Derbe ato gibui inai au Lystra. Baitutumotin wabin
    Timothy on nan imama; on ayon on Jew jever ato on mat on baitutumotin, baise taman
    on Greek orot.
  tsw-NT: Bulu na̱ Sila a fara ta̱ ꞌya̱wa̱ Daraba she Lisitira uba̱ta̱ u na a cinai
    Timoti, za na mma va̱ yi za vi Itoni ɗa, umatsun wa Israꞌila u ɗa. Dada va̱ yi
    gba shi Meheleni ma ɗa.
  cax-NT: Auqui iñataimia au manio puebluca nobürirri Derbe y Listra. Acamanu icuñunumati
    taman yaürrü, naqui icocorotiti Jesús, nürirrti Timoteo, aüto taman paürrü israelitarrü.
    Tone ito icocoroti Jesús. Arrti naqui yaütoti griegorrti.
  aia-aia: '''Ia Pol mea Saelas raru ''ari Debe mei Listra, mararu sadoiai sae hinihini
    na atana ''ia Timoti. ''Ia inana ''e urao hinihini ni Jiu mia amana ''e ai Grik.'
  srp-1865: Doðe pak u Dervu i u Listru, i gle, ondje bješe neki uèenik, po imenu
    Timotije, sin neke žene Jevrejke koja vjerovaše, a oca Grka;
  agt-agt: A tekiden ha nagtugut a nagdulot kid ta ili na Derbe ikid na Listra. A
    ya ili na Listra ya nakasimmun da hapa ta takday mangurug nga nagngagan ta Timotyo.
    Hudyo ya hina na en nga mangurug hapa, ammi Hentil ya dama na.
  lug-lug: Awo Pawulo n’asookera e Derube n’oluvannyuma n’alaga e Lusitula. Eyo waaliyo
    omuyigirizwa erinnya lye Timoseewo. Nnyina yali Muyudaaya omukkiriza, nga kitaawe
    Muyonaani,
  yby-yby: Poloko Saelasiko maya Delebe numutoka waidanaki wiki Listela numutoya hetaiye.
    Ya numutokaya Jisesida wewenala mako neboya, uliwa Timoti, dolaya Judaya mena
    monokalo emesalo molaibo mena ito aholaya Guliki we.
  heb-heb: ויבא אל דרבי ואל לוסטרא והנה שם תלמיד אחד ושמו טימותיוס והוא בן אשה יהודית
    מאמנת ואביו יוני׃
  mpp-mpp: Pol ye hikecgu Debe nga Lista taonka hikelu sulumewec. Aime Lista iwa mic-tengteng
    ngic monic gawec, wacine Timoti. Ye nenggacine Yuda ngigacti Yesu ngagesingkelu
    gawec. Nga mamacine ye Grik ngic.
  apb-apb: Kira Pol kire lai hule wau aana huilume i Debe, oto puriha'ana kire si
    lae lo'u hunie huilume i Listra nge kire oodoie ngaeta pwaarongoisuli a Jisas,
    satana a Timoti. Aamana mwane aana mo Aapoloa Aaopa, ta'e nikana keni ni Jiu nge
    ko lulu i sulie a Jisas.
  san-TEL: పౌలో దర్బ్బీలుస్త్రానగరయోరుపస్థితోభవత్ తత్ర తీమథియనామా శిష్య ఏక ఆసీత్;
    స విశ్వాసిన్యా యిహూదీయాయా యోషితో గర్బ్భజాతః కిన్తు తస్య పితాన్యదేశీయలోకః|
  ben-IRV: পরে তিনি দর্বীতও লুস্ত্রায় পৌঁছলেন এবং দেখ সেখানে তীমথিয় নামক এক শিষ্য
    ছিলেন; তিনি এক বিশ্বাসীনী যিহূদী মহিলার ছেলে কিন্তু তাঁর বাবা ছিলেন গ্রীক।
  ntu-ntu: Pol mz Saelas nzvzmqng mz taon kc Drbi. Zbz sc tzvzpe-kzng mz taon kc Listra.
