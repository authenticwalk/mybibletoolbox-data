    judíona ja'aló. Jesucristo ja'apiyá jema'ajeyo caja ru'umacá. Griégona ja'a rara'apá
    i'imacá.
  djr-djr: Yo, buku-ḻiw'maraŋala maṉḏa gan ŋunhi marrtjinany Bolnydja ga Djälatjtja,
