    tata sen ma evi m̃eri Gris.
  aui-aui: Pol da Sailas sinagho Debi kwanatune da bada sinagho magha Listra kwanatune.
    Bi name na tomogha tana wiiwiigeruwanina iyamakamake kana waghawagha Timoti, touna
    sinananaki na Jius wasike wiiwiigeruwanina bi tamananaki na Grik tomogha.
  wap-NT: Naꞌikiꞌi naa koshan Paulnao dobatan atii Derbe iti, udaunaꞌan Lystra iti.
