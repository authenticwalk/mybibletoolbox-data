    hyỹ ziknakara ihumo tispirikporẽtatsa. Izokta Kereko.
  san-THA: 'เปาโล ทรฺพฺพีลุสฺตฺรานครโยรุปสฺถิโตภวตฺ ตตฺร ตีมถิยนามา ศิษฺย เอก อาสีตฺ;
    ส วิศฺวาสินฺยา ยิหูทียายา โยษิโต ครฺพฺภชาต: กินฺตุ ตสฺย ปิตานฺยเทศียโลก:ฯ'
  iws-iws: Pol siya wara yɨnkɨn am om Debi mɨ om Listra sowiir hɨriirɨn. Mɨ om Listra
