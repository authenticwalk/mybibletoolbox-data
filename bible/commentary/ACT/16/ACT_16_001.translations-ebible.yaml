verse: ACT.016.001
translations:
  kpx-kpx: Bolou Sailasiti tiale Debi oe velehovoi tilialeau Listae velehovolu. O
    kemo evievi ata abuiau ua. Keabulike Timotiu abu neinati. Neinave keu Diue keate.
    Isege mamave keu Gilikie malaha.
  okv-H: Eto ainge dombo Paul na da Derbe ta eto da Lystra ta pambuna eto ambotani
    vahai javo Timothy ai mihahija. Eto Timothy ta e amo Judea evohu rate Iesu ta
    ke ambo ambo ere uahija eto Timothy ta mamo amo enda Greek embo.
  tbo-tbo: Naka hougana Paulo ma Sailasi hi nae u Debi po gasi hi nehaleya po hi nae
    u Lisita. Ma noka hosi u Lisita tu wimulitago gehouna i mamae, gowana Timoti.
    Timoti hinana wawine Yudeyagei ma Yesu i itumaganeya. Ma amana lawa Gilikigei.
  mal-C: അദ്ദേഹം ദെർബ, ലുസ്ത്ര എന്നീ പട്ടണങ്ങളിൽ ചെന്നു. ലുസ്ത്രയിൽ തിമോത്തിയോസ് എന്നു
    പേരുള്ള ഒരു ശിഷ്യൻ ഉണ്ടായിരുന്നു. അയാളുടെ അമ്മ (യേശുക്രിസ്തുവിൽ വിശ്വാസം അർപ്പിച്ച)
    ഒരു യെഹൂദ വിശ്വാസിനിയും പിതാവ് ഗ്രീക്കുകാരനും ആയിരുന്നു.
  grc-SR: Κατήντησεν δὲ ⸂εἰς Δέρβην καὶ Λύστραν·⸃ καὶ ἰδού, μαθητής τις ἦν ἐκεῖ, ὀνόματι
    Τιμόθεος, υἱὸς γυναικός ⸋τινος⸌ Ἰουδαίας πιστῆς, πατρὸς δὲ Ἕλληνος·
  bgc-bgc: फेर वो दिरबे अर लुस्त्रा नगर म्ह भी गया। ओड़ै तीमुथियुस नाम का एक चेल्ला
    था, उसकी माँ एक यहूदी बिश्वासी थी, पर उसका बाप यूनानी था।
  khz-khz: Paulo voanana evanagito Derebe ai eve kwarato, ne voanana eagoto Listerai
    eve kwarato. Listerai Iesu gekwalanaawai talimana ta etaluwai, arana Timoteo.
    Timoteo tinana Iuda garena, ia maki ekamonagiwai garena, na tamana Grik talimana.
  deu-TKW: Er kam aber auch nach Derbe und nach Lystra. Und siehe, hier war ein Jünger
    mit Namen Timotheus, der Sohn einer gläubigen Jüdin, aber eines griechischen Vaters,
  zsr-NT: Gdöd niꞌ guladxinëꞌ yödz Derbe len Listra Pablo len Silas. Niꞌ zoabiꞌ biꞌi
    bönniꞌ réjlëꞌbiꞌ Cristo, lëbiꞌ Timoteo. Nacbiꞌ zxiꞌnnu ngul judío réjlëꞌnu Cristo,
    san cutu naquëꞌ judío xuzbiꞌ.
  lin-lin: Polo akomaki na Derbe mpe na Listre, epai wapi akutanaki na moyekoli moko,
    kombo na ye ezali « Timote. » Mama na ye azalaki Moyuda, kasi akomaki kondima
    Klisto ; mpe tata na ye azalaki moto ya Grese.
  hns-NT: Tab Paulas Derbe aur Liestra sahar me aail. Liestra me ek Tiemotias naam
    ke bieswaasie naudjawaan rahat raha. Okar maai ek Israel djaatie ke iesaai raha.
    Bakie okar baap Griek djaat ke raha.
  noa-E: Mag wënʉrrʉmua Pablo Silas dʉ̈i phöbördam Derbe anʉm barimawia maigmua jũrr
    deeum phöbör Listra anʉmʉg wëtjierram aajem. Mag phöbör Listra anʉm ee ẽwan Timoteo
    a thʉ̈r sim sĩejim aajem, ĩchab Jesús iek ʉ̈khaajem. I ãd judeapie ʉʉi ajim aajem,
    ĩchab Ẽwandam iek ʉ̈khaajem; mamʉ i aai griego ajim aajem.
  eng-EMTV: Now he arrived at Derbe and Lystra. And behold, a certain disciple was
    there named Timothy, the son of a certain Jewish woman who believed, but his father
    was Greek,
  mib-NT: Yūcuán na te sáá te ni jinū Pablo jiín Silas ñuu Derbe jiín ñuu Listra.
    Te yūcuan néne ɨɨn tēe suchí cándíje, nání i Timoteo. Sēhe yɨɨ́ ɨɨn ñahan hebrea
    cúu i, te ñahan cándíje cúu ña. Te tátá i chi tēe griego cúu de.
  lif-NT2: पावले़न् दर्बि नु लुस्‍त्रा ये़क्‌यक्‍हाॽओ त्‍ये़रो॥ खे़प्‍मो तिमोथि मे़प्‍मनाबा
    नसानिबाधिक् वये़, हे़क्‍क्‍याङ् खे़ल्‍ले़ कुम्‍मा नसाःन् के़जोःक्‍मा यहुदि वये़,
    कर कुम्‍बा ग्रिक वये़॥
  xnj-xnj: Hinu akahika ku Delibe na ku Lusitila, kweatamayi muwuliwa mmonga liina
    laki Timoti. Nyina waki mewawa avi msadika Myawudi, nambu dadi waki avi Mgiliki.
  mmx-mmx: Pol ga vas kaxat basinge mo lunep silok, la gat pas uto Debi la Listra.
    Lara laradi nunu laasen teren ne Timoti ga nemen go Listra. Nenen bok, ni latkin
    nunu at lubung mixin me Judaia, ketla ne temen neni at lubung mixin me Grik.
  cbr-NT: Cuanx ca Pablobë Silas Derbe ëmanu cuanan anuribi cuani Listra ëmanu bëbacëxa.
    Anu ca axa Jesucristomi catamëcë Timoteo cacë uni 'iacëxa. Aín titax ca judío
    xanu 'ianan Jesúsmi sináncë 'iacëxa, 'imainun ca aín papax griego banan banacë
    'iacëxa.
  tee-NT: Astan ju Pablo chai ju Silas tacha'alh ju lak'achak'an Derbe chai astan
    ta'alh ju lak'achak'an Listra. Ju anch talhitajulh pumatam lapanac ju vachu' ixlhilaca'anta
    Jesús chai ju yuchi Timoteo ixjuncan. Ists'alh ixjunita pumatam chako'ulh israelita
    ju ixlhilaca'anta ju Jesús. Para ju ixpai ixchivinin ju lhigriego.
  eng-LSV: And he came to Derbe and Lystra, and behold, a certain disciple was there,
    by name Timotheus, son of a certain woman, a believing Jewess, but of a father,
    a Greek,
  cak-NT: Y ri Pablo y Silas xe'apon pa Derbe y pa Listra. Y chiri' pa tenemit Listra
    c'o jun kach'alal ala' rubinan Timoteo, ral jun ixok israelita ri runiman chuka'
    ri Jesucristo, pero ri rutata' man israelita ta.
  pah-NT: Aerẽ Paulo'ga hoi cidade de Derbe pe Silas'ga pavẽi. Aerẽ g̃a hoi cidade
    de Listra pe. Pevo Paulo'ga Timóteo'ga repiagi. Igwete ga ei taroho ti ga jijupi
    javo. Timóteo'ga ko Jesus'gareheva'ero oko. Gayhẽa na jitehe no. Hẽa ko judeuramo
    oko no. Gapo'ria ki a'e te judeu rũi.
  sja-NT: Mamãik'aapa Pablo Silas ome panajida Derbe p'uurude mãik'aapa Listra p'uurude.
    Mama unujida ijãapari t'ɨ̃jarapatap'edaa Timoteo. Chi nawe judío wẽra Cristode
    ijãapari paji. Jõdee chi ak'õre Greciadepema paji.
  xed-xed: Ka ɓhadaghatá Pwal da luwa Derba, nda ya da luwa Listra guli. Mamu sana
    mnda Zlghay nda ŋuɗuf hada, Timute hgani. Makwa la Yahuda ta nuta ka mnda zlghay
    nda ŋuɗuf ta yata. Mndəra la Grek dani.
  mks-NT: Ta na̱ya̱ha Pablo xi̱hi̱n Silas ñuu Derbe a̱nda̱ já na̱xi̱nu̱ co̱o na ñuu
    Listra. Ta cán na̱ndiñe̱he̱ ná in da̱ cúú cuéntá Jesús, naní Timoteo, da̱ cúú
    ja̱hyi in ñá cúú cuéntá Jesús, ñá na̱quixi chi̱chi Israel. Ta tátá da̱ cúú griego.
  gfk-S: Io, ne Pol ga hana u Derbe ma mekaia iga hana u Listara, ma tike turadi na
    lotu no hinsana ne Timoti ga kiskis kaia. A Iudeia no etnana ma a ut na tinaram
    tano lotu ie. Iesene no tamana ga tike Grik ie.
  bmu-bmu: Polnöŋ liliköba anda mala taon qetŋiri Derbe aka Listra miaŋgöreŋ aŋgorök.
    Listra aŋgota miaŋgöreŋ gwarek kun qetŋi Timoti miwikŋaiyök. Namŋan Juda urumeleŋ
    ambia ahökmö, iwiŋan Grik azia.
  dgz-dgz: Apan Pol, Sailas den, pa Dobi tauan amon amba pa Listura tauan. Iesu wadiamot
    apane da yaua Timoti ap mepe iniwandin. Timoti inewa Diu waen da Iesu anu tumat
    taini waenewa, go me mamewa ian Gurik apane da.
  eng-GNV: 'Then came he to Derbe and to Lystra: and beholde, a certaine disciple
    was there named Timotheus, a womans sonne, which was a Iewesse and beleeued, but
    his father was a Grecian,'
  zaa-NT: Làniana huía Pablo nna Silas nna attu región nna bitsina' cabi le' ca yetsi
    Derbe nna Listra nna. Nía nna taxácca' cabi ttu enne' ríalatsi' láą Timotea ỹi'ni
    ttu niula raza Judea ná huą́ creyente. Tàta qui' Timotéua nna uccuą raza griego.
  eng-WEBSTER: 'Then he came to Derbe and Lystra: and behold, a certain disciple was
    there, named Timothy, the son of a certain woman who was a Jewess, and believed,
    but his father was a Greek.'
  guh-guh: Pablobeje Silasbeje patabeje Derbe tomarata. Patabeje Listra tomarata ata.
    Listra tomarata caxitajarababeje Dioso pejumecovënëtsinë, Timoteo. Timoteo pena
    judíova, Dioso pejumecovënëtsiva. Itsiata baitsi jane Timoteo paxapijinë griegonë.
  bon-bon: Paulo puma cita ca ädige Derbe piba Lustra cewe me. Puga ge Lustra cewe
    cabu yepä ätrunga biname ngii Timoti. Teeme mage cuta ätrunga magebi gwene, piiyepu
    Israela cabu ca gwene, yepä teeme babe lui Griik biname gyene.
  nhw-BL: Teipa Pablo huan Silas ajsitoj altepetl Derbe huan altepetl Listra campa
    itztoya se tlaneltocaquetl catli itoca Timoteo. Inana Timoteo elqui se israelita
    catli quineltocatoya Jesús huan itata Timoteo amo ya se israelita, yaya se tlacatl
    griego.
  mgw-mgw: Pauli aaikite Delbe na Lustila, kwaatami mwanamasi' ywakemelwage Timoteo.
    Mau' bake baai aumini ba Kiyahudi, lakini tati' bake baai Agiliki.
  swh-ONEN: Paulo akafika Derbe na kisha Listra, ambako kulikuwa na mwanafunzi mmoja
    jina lake Timotheo, ambaye mama yake alikuwa Myahudi aliyeamini, lakini baba yake
    alikuwa Myunani.
  wbi-wbi: U Paulo pano alisile ku Derby naku Lystra; nakalingi lolagha, pala pealyale
    umbulanisivua akatambuluagha Timotheo, unsoleka juno alyaholilue nhu ng'ina ghwa
    ki Yahudi juno alyale mwitiki uvise ghwa mwene alyale N'giliki.
  bba-bba: Pɔlu u dɑ Dɛɛbeɔ kɑ Lisitiɔ. Nɑɑnɛ dokeo ɡoo wɑ̃ɑ Lisiti mi, wi bɑ mɔ̀
    Timɔte. Win mɛro sɑ̃ɑwɑ Yuu nɑɑnɛ dokeo, mɑ win tundo sɑ̃ɑ Gɛrɛki.
  eng-KJVCPB: 'Then came he to Derbe and Lystra: and behold, a certain disciple was
    there, named Timotheus, the son of a certain woman, which was a Jewess, and believed;
    but his father was a Greek:'
  kgk-NT: Upéixa ramo Paulo Silas ndive ogwahẽ oho-vy Derbe tetã-my. Listra tetã-my
    ogwahẽ ave oho-vy. Upe-py oiko Hesu rehegwa nhe'ẽ renduha, héry va'e Timóteo.
    Isy judeu va'e voi, Hesu reroviaha va'e. Ha túvy katu ndaha'éi judeu va'e. Grego
    kwéry va'e ae ha'e.
  waj-waj: Pauruusooya Siraasaya yoosinnaivaitana Derevee Rusutaraa viravai. Vida
    tooduu ngiaammuau voovai vaa ausa hanigioovaa nnutuuvo Timotiiva ivaki variravai.
    Inna kaano Yutayaa gioonnavai. Vaa ivo ausa hanigieeravai. Inna koova Ereengaa
    vaidivai.
  cpy-cpy: Eekiro riyaatatzii rareetanta Pablo, ithonka rareetantaka Derbe-ki eejatzi
    Listra-ki. Ari ijeekiri apaani ewankari iita Timoteo, kemijantzinkari rirori.
    Otomi Judá-paeni, kemijantzinkawo roori, wirakocha ipaapate.
  mpx-mpx: Inoke hi nok panuwa Debi ge hi novevehe al hi na Listila. Toabulilek etega
    hi pwawaa to, alana Timoti, tamana gagama Gilik ge hinana Yudiya yovana, iya toabulilek
    etega.
  wbp-wbp: Puurlurlu manu Jilajarlu-pala yampija ngurrara yangka Jiriya, ngula-ngurlu-pala
    yarnkaja jirrama-kari-kirralku kirri-jarra-kari-kirra yirdi-jarra-kari-kirra Turrpi-kirra
    manu Lijirta-kurra. Yalumpurla kirringka Lijirtarla, ngulajulpa nyinaja kurdu-warnu
    yirdiji Timiji, ngulaju Kirijini yapa. Nyanungukupalanguju ngati-nyanuju, ngulajulpa
    nyinaja Juwu Kirijini-yijala. Kala nyanungukupalangu kirda-nyanu, ngulajulpa nyinaja
    ngurrara-kari-wardingki Juwu-wangu, ngulaju palka-jarrija nguru-karirla yirdingkaju
    Kiirijirla.
  luo-luo: Paulo nowuotho mochopo Derbe gi Lustra, kama japuonjre moro nodakie miluongo
    ni Timotheo. Min Timotheo ne ja-Yahudi moyie kuom Yesu, to wuon-gi ne ja-Yunani.
  nhe-NT: Teipa Pablo huan Silas ajsitoj altepetl Derbe huan altepetl Listra campa
    itztoya se tlaneltocaquetl tlen itoca eliyaya Timoteo. Inana Timoteo elqui se
    israelita tlen quineltocatoya Jesús huan itata Timoteo ax eliyaya se israelita,
    yajaya se tlacatl griego.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܦܵܘܠܘܿܣ ܠܕܲܪܒܹܐ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܡ̣ܢ ܬܵܡܵܐ ܠܠܘܼܣܛܪܵܐ. ܓܵܘ ܠܘܼܣܛܪܵܐ
    ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܬܲܠܡܝܼܕܵܐ ܫܸܡܹܗ ܛܝܼܡܵܬܹܐܘܿܣ، ܒܪܘܿܢܵܐ ܕܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܝܗܘܼܕܵܝܬܵ‌ܐ
    ܡܗܘܼܡܸܢܬܵ‌ܐ، ܐܝܼܢܵܐ ܒܵܒܘܼܗ‌ܝ ܝܵܘܢܵܝܵܐ ܝܗܘܵܐ.
  esk-NT: Paul-kuk iglaugaluaqamik tikiḷġataġniqsuk Derbe-mun suli Lystra-mun. Tavraniguuq
    ukpiqtuaqaqmiñiqsuq atiliŋmik Timothy-mik, aakaŋaptuuq ukpiqtuaŋupmiñiqsuaq Jew-ŋupluni
    aglaali aapaŋa Greek-ŋupluni.
  msb-msb: Niyan, nagpadayon gihapon paglakat sinda Pablo sa Derbe, tapos, diretso
    pa-Listra. Didto may disipulos na an ngaran Timoteo, anak san Judio na babayi
    na nagatuod man, pero Griego an iya ama.
  cpa-NT: Mi³ca¹dsi¹lé² Pablo quianh¹³ Silas jøa³juøi² Derbe quianh¹³ jøa³juøi² Listra,
    ca¹jén²dsa jan² dsa² quianh¹³ Jesús, dsa² tsen² Timoteo, ja³ŋiúh³ jan² hio¹³ judía,
    dsa² ma²hé² jǿg³ quiah¹² Jesús. Dsa² griego báh³ ti³jmi²dsa.
  dso-dso: ତେଇଅନି ପାଉଲ୍‌ ଦର୍‌ବି ଆରି ଲୁସ୍‌ତାରାଇ ଆଇଲା । ସେ ନଅରେ ତିମତି ନାଉଁର୍‌ ଗଟେକ୍‌
    ବିସ୍‌ବାସି ଲକ୍‌ ରଇଲା । ତାର୍‌ ମାଆ ଗଟେକ୍‌ ଜିଉଦି ବିସ୍‌ବାସି ରଇଲା । ମାତର୍‌ ତାର୍‌ ବାବା
    ଗଟେକ୍‌ ଗିରିକ୍‌ ଲକ୍‌ ରଇଲା ।
  meu-meu: 'Ia na Derebe bona Lustera ai e lasi: Lustera ai Iesu ibadinana tauna ta
    e nohova, ladana na Timoteo: sinana he Iuda hahinena, sivarai namo vada e abiabiraia,
    a tamana be Helene tauna.'
  yva-NT: Paulus muno Silas yanya ije no munijo Derbe, umba yanya akato ije no munijo
    Listra. Vatano panave Yesus aije inta no no naije, apa tame mirati Timotius. Apa
    akoya mamo vatano Yahudi wemirati manave Yesus ai to, weramu apa ajaya pamo vatano
    Yunani.
  dgc-dgc: Inumange de Pablo ta Derbe sakay ta Listra. Ta éya éy te lélake a méniwala
    ni Jesus, a ti Timoteo i ngahen naa. Tu ina na éy Judeo a méniwala be, pero tu
    ama na éy Griego.
  zpm-NT: Leṉ dze co güey Pabl grop Silas güeyted zho Derb ni güeyted zho Listr. Listr
    ga beeṉbey zho tib zha nguieg ne rliladzaque Jesús lë Timoté, ti meṉ Israel ne
    rliladzle Jesús nac xniaa me, laa pxoz me nac meṉ Gres.
  hix-NT: Totxownà xarha tà, Pawru komo, Seryas xarha. Dekme hona totxownà hatà, Ryestra
    hona xarha. Àto nehxakon hatà, toto, Txesusu mryenonà. Txemohtyo rma noro hatà.
    Àyonà ryhe, Xuknewyana me nehxakon hatà. Txesusu yahosnyenhàrà rma mok nehxakon
    hatà, àyonà. Àyàmà ryhe, Kryekyana me haxa nehxakon hatà.
  sim-sim: Pol fre Sailas kuyanga Derbe nga Listra nga orok frimu ira. Kuyanga orok
    Jisasin tiyandari lar lindari ri. Hi orhi Timoti oria. Nijava orhi Juda nokove
    sir. Sir Jisasin tiyandari sir. Hako avoko orhi yanga Grikik fehe ma ri.
  npi-ULB: पावल डर्बी र लुस्‍त्रामा पनि आए, त्यहाँ तिमोथी नाउँ गरेका एक जना चेला पनि
    थिए । उनी एउटी विश्‍वासी यहूदी स्‍त्रीका छोरा थिए भने उनका बाबुचाहिँ ग्रीक थिए
    ।
  cgc-cgc: Gapadayon Pablo i daw Silas ta iran na pagpanaw daw kalambot naan ta mga
    banwa na Derbe daw Listra. May gatuo ki Jesus naan ta Listra na ngaran din Timoteo.
    Inay din an Judio daw isya man na gatuo ki Jesus, piro iya na amay dili-Judio.
  tim-tim: Paulo akto Sila yâkŋe Derebe akto Listera kepian ariyiat. Arim Listera
    kepian luâk siâ biwiŋe Yesugât katmâ malep, are mem miawagiat luâk aregât kotŋe
    Timoteo. Yâkgât memeŋe âmâ Yuda yeŋgâlân gâtŋe akto yâkâ hainâk biwiŋe Yesugâlân
    katmâ malep. Dâ eweŋe âmâ Girik luâk.
  yor-yor: 'Ó sì wá sí Dabe àti Lysra: sí kíyèsi i, ọmọ-ẹ̀yìn kan wà níbẹ̀, tí a ń
    pè ní Timotiu, ọmọ obìnrin kan tí í ṣe Júù, tí ó gbàgbọ́; ṣùgbọ́n Giriki ní baba
    rẹ̀.'
  wos-wos: Pol dé yi, Derberé. Ye hukémbu dé Listraré yi. Jisasna hundi xékékwa du
    nak déka xi Timoti Listrambu dé re. Déka ayiwa akwi lé Jisaska jémba saréké. Lé
    Judana takwa lé. Déka yafa dé Grikna du dé.
  emp-NTPO: Maʌ̃ne ãdjira Derbe purud̶aa wãsid̶aa. Mamaʌba Listra purud̶aa wãsid̶aa.
    Mama Jesu ĩjã b̶ʌ Timoteo abadada b̶asia. Timoteo papara judio basía; Jesuda ĩjã
    b̶asia. Idji zezara griego basía.
  eng-F35: So he came to Derbe and Lystra. Well now, a certain disciple was there
    named Timothy, son of a certain Jewish woman who believed, but his father was
    a Greek;
  ind-ind: Lalu Paulus pergi juga ke kota Derbe dan Listra. Di sana ada seorang pengikut
    Kristus yang bernama Timotius. Ibunya seorang Yahudi yang sudah percaya kepada
    Yesus, sedangkan bapaknya orang Yunani.
  pes-OPCB: به این ترتیب، پولس و سیلاس به شهر دربه و سپس به لستره رفتند. در شهر لستره
