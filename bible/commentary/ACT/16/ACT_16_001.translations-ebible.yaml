  pan-pan: ਉਹ ਦਰਬੇ ਅਤੇ ਲੁਸਤ੍ਰਾ ਵਿੱਚ ਵੀ ਆਇਆ, ਅਤੇ ਵੇਖੋ ਉੱਥੇ ਤਿਮੋਥਿਉਸ ਨਾਮ ਦਾ ਇੱਕ ਚੇਲਾ
    ਸੀ l ਜਿਹੜਾ ਇੱਕ ਵਿਸ਼ਵਾਸੀ ਯਹੂਦਣ ਦਾ ਪੁੱਤਰ ਸੀ, ਪਰ ਉਸ ਦਾ ਪਿਤਾ ਯੂਨਾਨੀ ਸੀ।
  gvc-gvc: Ti ã yoari baharo Paulo cʉ̃hʉ Derbepʉ, Listrapʉ sʉa, Timoteore boca sʉha.
    Timoteo Jesu yairo jiro, judio masono macʉno jiha tiro. To pocoro cʉ̃hʉ Jesu yacorota
    jiha. To pʉcʉro sehe griego masʉno jiha.
  ksj-ksj: Eꞌe enogano Paulo ani, Derebe neḡa onamiro, ebu hena Lusitera neḡa onamiro.
    Eꞌea Zuhiꞌa Boro tahiꞌa ꞌahoga, niḡa Timoteoꞌa radiunu. Ani viꞌaꞌe Iuda roḡaeḡa.
    Zuhiꞌa Boro mazao fiinu, rehano mogaꞌe Giriki vazeḡa.
  sbk-sbk: U Paulo pahinzile hu Derbe na hu Lystra; epo ahali ukijana umo yalyeteshe
    izu itawa yu Timotheo, ni Kijana aliyezaliwa na unyina ali Yahudi uise ali Giriki.
  mya-JVB: ထိုနောက်မှပေါလုသည် ဒေရဗေ မြို့နှင့် လုတ္တရ မြို့သို့ ရောက် လေ၏။ လုတ္တရ
    မြို့၌ တိမောသေ အမည် ရှိသော တပည့် တော်တစ် ယောက်ရှိ ၏။ သူ၏ အမိကား၊ ယုံကြည် သောယုဒ
    မိန်းမဖြစ်၏။ အဘ ကား၊ ဟေလသ လူဖြစ်၏။
  kgf-kgf: Paulonéŋ keŋkecma Debe ʒéma Lisitera ama areŋa yandaiguc kereŋec. Waŋu
    Lisitera ama areŋa yanda imuaru Yesuac tohotoho ic méŋ kerec qara imi Timoteo.
    I neŋgocya imi Yuda embac, néŋ ninʒéŋ ninʒéŋ embac waŋec. Waŋu maŋgocya imi Girik
