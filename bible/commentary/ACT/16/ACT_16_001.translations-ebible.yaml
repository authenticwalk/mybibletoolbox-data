  gof-ENT: ጳዉሎሲ ዳርቤኔ ሊስፂራ ቢስ። ያን ፂሞቲዮሳ ጊያ ኣማኒያ ኣሲ ዴዔስ። ኢያ ኣያ ኣማኒያ ኣይሁዴ ማጫስ፥ ኢያ ኣዋይ
