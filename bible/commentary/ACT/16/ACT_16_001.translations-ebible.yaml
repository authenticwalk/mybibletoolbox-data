  eng-YLT: And he came to Derbe and Lystra, and lo, a certain disciple was there,
    by name Timotheus son of a certain woman, a believing Jewess, but of a father,
    a Greek,
  jni-jni: Bulus ma haa u darbe nan nu listira, ure unu tarsa u Yeso ani pin nu Listira,
    una ni zaa Timoti a ino mee u caa Yahudawa, a choo me ubaleleni.
  kne-kne: Inmey da abe ed Derbe ya ed Listra, et say nanatngan da en Timoteo ay esa
    ay pasolot Jesus. Mamati abe din ina na ay Judio, ngem si ama na et Gentil.
  tgj-tgj: Paul Vngtoku Darbe okv Listra lo, ogolo kristan amin Timoti vnamgo doopvdw.
    Ninyigv anv ka kristan go, Jius gvgo, vbvritola ninyigv abuv Grik go.
  wat-wat: Fauno keta Sainasi si niya Debi menana nakasina nenei eyo si niya Nisita
    menana nenei. Tamoka tomuniyeina kana wava Timoti nokomai i fakwafakwa. Ayona
    o ne Diu tovitumaḡana eatu amana o tene Ginisi.
  gui-NT: Jayave yogüɨraja ovae Derbe pe, jare joco güi yogüɨraja Listra pe. Jare
    joco pe oico metei oporogüɨrovia vae Timoteo jee vae. Ichɨ co jae metei judía
    oporogüɨrovia vae, jare tu co jae metei griego.
  quc-TT: Ri Pablo xeꞌ pa ri tinimit Derbe, kꞌa te riꞌ xeꞌ pa ri tinimit Listra, chilaꞌ
    kꞌo wi jun ala tijoxel ubꞌiꞌnam Timoteo. Ri unan ri Timoteo jun ixoq kojonel aj
    Israel, ri utat aj Grecia.
  heg-NTPO: Hidi deng maan nas kon, Paulus nol Silas lakos muna se kota Derbe. Deng
    na, oen lakos napiut se kota Listra. Se kota na, oen tutnaal atuling muda mesa,
    ngala Timutius. Un ama ka atuil Yunani, mo un ina ka bihaat Yahudi, man parsai
    se Lamtua Yesus son. Timutius kon daid Lamtua Yesus atulin son.
  ptu-ptu: Eta too naola duka' Paulus Derbe anna Listra. Iya etam silambi' mesa to
    matappa' isanga Timotius, to Yahudi indona mesa duka' to matappa' anna ambena
    ia taia to Yahudi.
  bzd-NTPO: E' ukuöki̱ ta̱ Pablo ena Silas demi Derbe ta̱ imíyal Listra. Ee̱ wëm kiè
    Timoteo e' se̱rke, ie' dör Jesús ttökata. Ie' mì dör judiowak e' dör Jesús ttökata
    ñies. Erë iyë́ dör griegowak.
  kwf-kwf: Ma sa Paul ka leka ma ka dao ana fanoa Ꞌi Derbe ma Ꞌi Listra ki. Ma taꞋi
    ngwae fafarongo neꞋe satana sa Timoti nia tua Ꞌi neꞋeri. Ma teꞋa nia neꞋe kini
    Jiu ma nia faꞋamamana logo, bore ma na maꞋa nia goꞋo neꞋe ngwae Ꞌi Grik.
  eng-WYC-2017: And he came into Derbe and Lystra. And lo! a disciple was there, by
    name Timothy, the son of a Jewess christian, and of the father heathen.
  eng-WMBB: He came to Derbe and Lystra; and behold, a certain disciple was there,
    named Timothy, the son of a Jewess who believed, but his father was a Greek.
  zat-NTPS: Pablo ne Silas belezrine̱' xe̱zre Derbe, ne xe̱zre Listra naga belexezrague̱'
