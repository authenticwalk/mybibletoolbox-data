    akka ãfe apa griego ini.
  cab-NT: Ába jachǘlürün Páblo lúma Sílas lídoun buri fulásu le Dérbe lúma Lístra,
    le ñí lubei jadárira ában afíñeti gíriti Timotéo, tiraǘ ában wǘri juríu afíñetu
    luágu Jesucrístu, güriégu lúguchi.
  clu-clu: Nagpadayon sanday Pablo asta sa Derbe kag sa Listra. Karon may tomoloo
    doto sa Listra nga si Timoteo. Anang nanay Judio kag tomoloo ra, piro anang tatay
    Griego.
  swh-ULB: Paulo pia alipokuja Derbe na Lystra; na tazama, pale palikuwepo na mwanafunzi
    aitwaye Timotheo, ni Kijana aliyezaliwa na mama wa Kiyahudi ambaye ni muumini
    na baba yake ni Mgiriki.
  tpt-NT: Ex va tachaꞌal laka putaulan Derbe ali laka putaulan Listra. Ancha ixvil
    qayntaun yu ixlhakapuꞌan yu ixjunkan Timoteo. Yu ixnati vachuꞌ ixlhakapuꞌan. Yucha
    va qayntaun israelita ixjunita pero yu ixpay va qayntaun griego ixjunita.
  aai-aai: Paul remor na Derbe tit imaibo ikofan maiye na Lystra tit, nati’imaim baitumatumayan
