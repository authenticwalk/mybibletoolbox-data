  bod-N: ཕྱིས་སུ་ཕོལ་ལོལ་ནི་དིར་སྦེ་དང་དེ་ནས་ལིས་ཏྲ་རུ་ཕེབས་པ༌ལ། གནས་དེར་ཐི་མོ་ཐེ་ཟེར་བའི་རྗེས་འབྲང་པ་ཞིག་ཡོད་ཅིང་།
