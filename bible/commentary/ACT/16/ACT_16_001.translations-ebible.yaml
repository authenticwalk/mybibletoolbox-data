  ena-ena: Polɨ hula Sailasɨ hula ciaŋ sulasula hɨdavɨla Delɨbe haiabɨla uavɨmi. La
    cɨhu Lisɨtɨla haiabɨla ua iahuavɨmi. Iahua igavɨci hulemɨlɨ mu Jisasɨ dɨ ciaŋ
