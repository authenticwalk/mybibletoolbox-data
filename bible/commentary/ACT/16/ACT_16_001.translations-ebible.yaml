  san-ORI: ପୌଲୋ ଦର୍ବ୍ବୀଲୁସ୍ତ୍ରାନଗରଯୋରୁପସ୍ଥିତୋଭୱତ୍ ତତ୍ର ତୀମଥିଯନାମା ଶିଷ୍ୟ ଏକ ଆସୀତ୍;
