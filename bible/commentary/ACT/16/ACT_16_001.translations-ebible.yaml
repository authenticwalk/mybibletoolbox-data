  gmv-NT: ጳዉሎሲ ዴርቤኔ ጌቴቲዛሶኔ ሊስቲራ ጋኪዲ ኢዛ ኣዋይ ጊሪኬ ኣስ፥ ኣዪያ ቃስ ኣይሁዳ ኣስ ጊዲዳ ፂምቶሳ ጌቴቲዛ ኢሲ
