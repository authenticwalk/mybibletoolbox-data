  myu-myu: Pauloyũ o'ju Derbe ka be, Listra ka be dak. Listra ka be ag̃okatkat osunuy.
    Jesus a'õkayat osunuy. Ibutet Timóteo i osunuy. Paulo o'ju Timóteo kay. Timóteo
    xi Judeu osunuy. Ixe ayacat Deus ekawẽn kay itabut osunuy. Cebay Judeu g̃u osunuy―Grego
    acã.
  amk-amk: Paulusi tuti Silasi urontai pari to Derbe, mayeai to bendari Listra. Na
    nanai inontarai daria Sempaisi manei, wonong fino Timotiusi. Inana mani inontarai
    Yahudio yoaso Yesusi dine, wape tamana mani inontarai Yunani dine.
  fai-fai: Kale Faul ayo yak Dedbi abiw abe tam Listada abiw una. Kale bemi abiw kawákal
    Yesus weng kidimin kinim mak tein be am win be Timoti. Kale aka Yu kayak wanang
    uta dausu, kata ami alaw be Gadík kayak.
  ura-NT: Nitohaneein cuhin jetaote, Derebeeu, chaen Listrau, naaonjoaihun, turuha
    cue Faboro. Nii jana jetaote, cuu leeinjiin cacha- Jesocurisito esenetaera- Timoteeoneein
    curuajai- Jorio bene que nebaain- Curieco que inacanaa ruha cue Faboro. Nii neba
    jetaote, Jesocurisito esenetaera ne.
  mcd-NT: Ascano Derbe ano Pablo yafi Silas noconifo. Anoashu chaimashta Listra ano
    fonifo. Nanno Jesús tanamisi futsan ahuun anu Timoteo ini. Ahuari Israeli shafo
    ini. Arifi Jesús icoinra huani. Apa Griegofo ini.
  urt-urt: Pol plihe nal pe, kin na gere moi Derbe. Miꞌe pe, kin nusungurhme Derbe
    pe, kin nate gere moi Listra. Nal moi uku pe, Kristen ende narp, naŋ kin Timoti.
    Mam kin, ti Kristen topoꞌe ti tuwei Juta. Kut yai Timoti kin miyeꞌ Grik.
  kiz-kiz: Paulo kabhele bho ahidili Derbe ni Litra; na langayi, pala pajhe ni mwanafunzi
    jhaakutibhweghe Timotheo, ndo kijana jhaahogoliki ni mabhu ghwa Kiyahudi ambajhe
    ndo muumini ni dadi munu ndo mgiriki.
  tzo-TZE: Ts'acal to ic'otic Pablo xchi'uc Silas ta lum Derbe xchi'uc ta lum Listra.
    Oy jun jch'unolajel la staic tey ta Listra, Timoteo sbi. Ja' israel ants li sme'e,
    ja' jch'unolajel. Yan li stote ja' grecia vinic.
  lex-lex: Noka Paulus nodi liarni la Derbe nhorwua noma, Listra. La hande de, riy
    ida mak kpesiay Yesus nwawa Timotius. Inni de pat Yahudi ida makpesiay oleka Yesus
    mere amni de makden Yunani.
  dov-dov: Pawulo wakasika alimwi ku Debbe aku Lisitila, aboobo, umwi mutobeli uutegwa
    Timoti wakaliwo, imwana wamukayintu muJuda iwakali musyomi, pesi wisi wakali muGiliki.
  rgu-rgu: Basa ria boe ma, Paulus noo Silas reu raꞌuluꞌ leo kota Derbe. Boe ma, ara
    raroo leo kota Listra. Nai naa, ara raneta roo ana touꞌ muri-anaꞌ esa, nade Timotius.
    Papa na, lahenda Yunani. Mama na, ina Yahudi fo namahere Yesus soo. Timotius dadi
    neuꞌ Yesus lahendan soo.
  toc-NT: Pablo y Silas tácha̠lh nac aktum ca̠chi­quí̠n xuanicán Derbe y aca­li̠stá̠n
    tácha̠lh nac Listra. Antá tama̠­nók­lhulh cha̠tum kahuasa xuanicán Timoteo. Eé
    kahuasa y na̠ chuná xtzí hua̠nti̠ judía xuani̠t xta­li̠­pa̠­huán Jesús, pero xtla̠t
    griego xuani̠t.
  som-som: Oo wuxuu kaloo yimid Derbe iyo Lustara; oo bal eega, halkaas waxaa joogay
    nin xer ah oo la odhan jiray Timoteyos, oo ahaa Yahuudiyad rumaysan wiilkeed,
    aabbihiise wuxuu ahaa Gariig.
  mam-C: Kanin Pabl kyojjo tnam te Derbe ex Listra. Antza, el knete jun nimil tu'n,
    Timotey tb'i, alb'aj te jun nimil qya aj Judiy. Me atzin ttata nya aj Judiy, qala'
    te aj Grecia.
  ndj-ndj: Pauli pafikili Debi na Lusta, kwayikaleyi mwanachuli yumu yivamkema Timotewu.
    Mawu waki aveli Muyawudi, lakini tati mundu Mugiliki.
  mbj-NT: Ti m' panang Derebé häd näng doo hẽnh Paw-Ro rabeboo nä jawén paa bä, rabahõm
    panang Ris häd näng doo hẽnh. Tii bä tamamuun Jesus hã h'yy ka'eeh do seeh, Tsimoot
    häd näng doo. Ta ỹỹn mä Judah buuj. Ta yb mä Gereg buuj.
  lat-VUC: Pervenit autem Derben et Lystram. Et ecce discipulus quidam erat ibi nomine
    Timotheus, filius mulieris Judææ fidelis, patre gentili.
  ngp-ngp: Paulo abulaga Debe na Lisitila, uko ekalaga mwanamp'hina yumwenga akwitangwa
    Timoseo. Nine naye andaga mhuwila ywa Kilisito, andaga Myahudi, Mna ise andaga
    Mgiliki.
  enq-2: Polo baa Debe siti dokopa, Lisata siti dokopa, dolaponya pea. Lisata dokonya
    disaipolo Timoti lenge mende katea. Timotianya endangi doko Jisasa tungi pingi
    Juu enda mende petea. Timotianya takange doko Giriki mende.
  eng-ASVBT: 'And he came to Derbe and Lystra: and behold, a certain disciple was
    there, named Timothy, the son of a certain Jewess that believed; but his father
    was a Greek.'
  mna-mna: Paulus ziru Silas tiwwa ma tila tipet kar Derbe, to tila pa kar Listara.
    Kar tana, naŋgaŋ ta tau itoto Yesu i, ni imbotmbot. Zaana Timoti. Naana, ni Yuda
    nan. Mi iurla ki Krisi. Mi tamaana na, ni Grik.
  myw-myw: E, isaps Da̱biy, ikanpeles, mo ineis Lisitil. Ven towen waseg mo iba̱nes
    taw teitan, kweiboug-o niligen liva̱nen Yeisuw. Mtowen yagan Timotiy, inan vinen-Yudiy,
    isimounid Yeisuw waseg; taman gog guma-Gilis.
  sby-sby: Paulo mpwalashika ku Debe, walaya ne ku Lusitala, uko kwalikuba shikwiya
    naumbi, lina lyakendi Timoti. Banyina balikuba Bayuda bashoma Lesa, baishi balikuba
    bagiliki.
  sll-sll: Ena Pol pi Debi malgi pire, pi Listra malgi pa dungwi. Pa dungure Yisas
    pir tere grang wine ongwo yal ta Timoti mongwi. Timoti iwe, aang Yuda al mole
    Yisas pir tongure, irang Griki yal mongwi.
  yaq-NT: Junuen ju'u Paplo intok ju'u Silaaj teame, bempo, wate jo'aram, Lerbe' tea'u
    intok Lijtra' tea'u yajak. Junaman intok bempo, seenuk Krijtota sualemta, Timoteo'
    teamta ama ta'aak. Inia ae, juria jamuttaka intok Krijtota sualen. Taa ju'u a'
    achaiwa, rieko yoem tukan.
  uro-uro: Ma Pol di qa met sae ma Derbe näkt nasot dä qa met sae ma Listra näkt akni
    ama mudäsaqongga qärakni i rhat tes ka i ma Timoti di qat dräm gat tas e. Aa nanäk
    di ama Judaqi näkt ama qatnanakt päm gi dap aa mamäk di qa nävät ama Grikkäna.
  ita-1885: Or egli giunse in Derba, ed in Listra; ed ecco, quivi era un certo discepolo,
    chiamato per nome Timoteo, figliuol d'una donna Giudea fedele, ma di padre Greco;
  muy-muy: Nahkay ata Pol nakəŋ tàsləka ka haɗ Silisi a, tòru e Derbi akaba e Listir.
    E Listir ti wur dagwa nahaŋ àbu, slimi gayaŋ Timote. Məŋani wur Zʉde, aɗəbay divi
    ga Yezu ; bəŋani zal Gres.
  kqc-kqc: Paul bi Derbe ma Lystra gaganiri dibo reyo. Mironari bi usi dina amiye
    yokoi roka Timothy amegamo. Ini nono bi mokena vari gira aena Jew rema, idu ini
    baba bi Greek amiye.
  tav-tav: Cabero Pablo, Sila cáaácoajuparã tunu Derbe, Listra cawamecʉti macaripʉre.
    Topʉ ejarã cabʉga ejayuparã jĩcaʉ Jesure caapiʉjaʉ Timoteo cawamecʉcʉre. Timoteo
    paco judío yao cãñupo, Jesure caapiʉjaona. Cʉ pacʉ maca griego yaʉ cãñupʉ.
  eng-ULB: Paul also came to Derbe and to Lystra; and behold, a certain disciple named
    Timothy was there, the son of a Jewish woman who believed; his father was a Greek.
  spa-VBL: Entonces Pablo fue primero a Derbe, y luego a Listra, donde conoció a un
    creyente llamado Timoteo. Este era el hijo de una madre cristiana judía, y su
    padre era griego.
  fra-_FOB: Paul arriva à Derbe et à Lystra, et il y avait là un disciple, nommé Timothée,
    fils d'une femme juive fidèle, et d'un père grec.
  hau-ULB: Bulus ya kuma isa Darbe da Listira, in da akwai wani almajiri mai suna
    Timoti a wurin, dan wata Bayahudiya wadda ta ba da gaskiya; ubansa kuwa Baheline
    ne.
  mal-mal: പൗലോസ് ദെർബ്ബയിലും ലുസ്ത്രയിലും ചെന്ന്. അവിടെ കർത്താവിൽ വിശ്വാസമുള്ളൊരു
    യെഹൂദസ്ത്രീയുടെ മകനായ തിമൊഥെയൊസ് എന്നു പേരുള്ള ഒരു ശിഷ്യൻ ഉണ്ടായിരുന്നു; അവന്റെ
    പിതാവ് യവനനായിരുന്നു.
  kkc-kkc: Polo dio Sailesi dio Delebe mi mapoo dileso peledoboloso, see Listala mi
