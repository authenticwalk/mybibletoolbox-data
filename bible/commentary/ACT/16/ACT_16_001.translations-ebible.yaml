  swh-1850: Paulo alifika Derbe na Lustra, ambako aliishi mfuasi mmoja aitwaye Timotheo.
    Mama yake ambaye pia alikuwa mfuasi, alikuwa Myahudi; lakini baba yake alikuwa
    Mgiriki.
  ese-NT: Majoya Pabo Sinasi nijje poqui oꞌoyanaje Debe yasijje, Nisata huasijje peaꞌai.
