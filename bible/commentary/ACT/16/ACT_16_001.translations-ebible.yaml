  mil-NT: Te té Pǎblú ndɨhɨ té Sìlás cuáháⁿ‑güedé ñuú Dèrbé ndɨhɨ ñuú Lìstrá, te ñuú
    Lìstrá yàcáⁿ ndécú ɨ̀ɨⁿ tée nàni Timuteú. Te tée‑áⁿ sàndáá iní‑dé tnúhu Jèsús,
    te tnàhá nǎná‑dě sàndáá iní‑aⁿ tnúhu‑gá, te ñaha isràél cúú‑áⁿ, te tée grìégú
