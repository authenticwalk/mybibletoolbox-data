    ne, da̱ya a̱ma nda̱hta nación yahn Israel che namin ritahno ye Dihvo vo. Chida
    se ne, ihyan nación yahn Grecia.
  bel-bel: Дайшоў ён да Дэрвіі і Лістры. І вось, там быў адзін вучань, якога звалі
