    a mu Jiuꞌ, ivëhkëk, e tamaneah a voe va Grik.
  agd-agd: Pori ano Debé barurá onóben mai ráké Ristará barufin oríkan maifin mana
    mumunan banta Timotin ne sin be anóe Yutan nanin báken mumunan iyain maen be afóe
    Kiriki vantan baren mino.
  rkb-NT: Pauro Derebe Risitera iwatsa zumukunaha. Siras itukta niy. Risitera eze
