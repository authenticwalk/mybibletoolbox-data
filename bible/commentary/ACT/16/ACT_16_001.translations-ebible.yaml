  mal-2015: അവൻ ദെർബ്ബെയിലും ലുസ്ത്രയിലും ചെന്നു. അവിടെ വിശ്വാസമുള്ളോരു യെഹൂദസ്ത്രീയുടെ
    മകനായി തിമൊഥെയൊസ് എന്നു പേരുള്ള ഒരു ശിഷ്യൻ ഉണ്ടായിരുന്നു; അവന്റെ അപ്പൻ യവനനായിരുന്നു.
  tuo-NT: Pablo, Sila Derbe, Listra wãmetise macãrĩpʉre etacãrã niwã. Listrapʉ niꞌcʉ̃
    Jesure ẽjõpeogʉ Timoteo wãmetigʉre bocaejacãrã niwã. Cʉ̃ paco judío masõ Jesure
    ẽjõpeogo nico niwõ. Pacʉ peꞌea griego masʉ̃ nicʉ niwĩ.
  mbl-NT: Tu' mõg, tu mõktu mõxaha kõmẽn Nep tu', xix kõmẽn Nixtat tu', ha tik 'ũm
