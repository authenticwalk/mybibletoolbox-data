    ĩre bʉjayujarã ĩna. Jesúre ajitirʉ̃nʉgõ jud'io maso macʉ ñañuju ĩ. Ĩ jacʉma, griego
    masʉ ñañuju.
  pib-NT: Terwe rapoka Pawlo. Wanepnute Listra. Wane rawa satu Gitsrukaachi yimakleru
    Timotiyo giwakatletachri, galixachro Goteyo suxo wgene. Ga wa ruru Kriykoni.
  wiv-wiv: A Pol e mai bele ni Derbe ki vano ve ni Listra. Na taon kua, na disaipel
    katiu hizana a Timoti ia e mimia vona. Titinana ia na tavine Iuda katiu ki bilip
