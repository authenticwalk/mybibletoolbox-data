  mya-mya: ပေါ​လု​သည်​ဒေ​ရ​ဗေ​မြို့​နှင့်​လုတ္တ​ရ​မြို့​သို့​ရောက် ရှိ​လာ​၏။ လုတ္တ​ရ​မြို့​တွင်​တိ​မော​သေ​နာ​မည်​ရှိ
