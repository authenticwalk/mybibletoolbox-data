    kple xɔsetɔ, ke fofoa nye Grikitɔ.
  nuy-nuy: Naawiṉi-yung na-Paul marri na-Silas, anubani wini-yanggi anubagu, wini-waliyn
    anubani-rruj ana-lhal wu-mayini Derbe, marri buguni Lystra-wuy. Naadagi-yung waḻyinyung
    na-nimuwaj-jung Timothy. Naagi-yung ni-jambarrgiiyn. Ngaadagi-yung nga-rriibi-yung,
