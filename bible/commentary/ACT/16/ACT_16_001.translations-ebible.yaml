  trc-NT: Dan me se cuchiꞌ síí cuꞌna̱j Pabló ga̱ Silas chumanꞌ Derbe do̱ꞌ, chumanꞌ
    Listra do̱ꞌ a. Ne̱ chumanꞌ Listra roꞌ, yáán ꞌo̱ síí tucuꞌyón se na̱na̱ Jesucristó,
    ne̱ Timoteo cuꞌna̱j soꞌ a. Ne̱ nii Timoteo me chana̱ israelitá cuchumán rá niꞌya̱j
    man Jesucristó, ne̱ rej Timoteo me síí yaníj aꞌmii xnaꞌánj griego a.
  cut-NT: Pa̱blo nduco Silas ne, chuh ye ya̱n Derbe, ne nda̱ ye ya̱n Listra. Min va
