  smk-NT: Sinmunor, nako ya si Pablo tan saray kalalamo' na sa babali nin Derbe, mi'sa
    sa Listra. Sa Listra, main nin sayay tumutumbok itaw kona ni Jesus a say ngaran
    na Timoteo. Si ina na saya yan Judio a mammemper, bale' si tatay na, Griego ya.
  grc-TCGNT: Κατήντησε δὲ εἰς Δέρβην καὶ Λύστραν· καὶ ἰδού, μαθητής τις ἦν ἐκεῖ, ὀνόματι
    Τιμόθεος, υἱὸς γυναικός τινος Ἰουδαίας πιστῆς, πατρὸς δὲ Ἕλληνος·
  gof-WFTW: Phawuloosi Darbbenne Lisxira bis. Yan Ximotiyoosa giya ammaniyaa asi de7ees.
    Iya aayiya ammaniyaa Ayhude maccas, iya aaway Girike asi.
  spa-BLM: Llegó a Derbe y Listra; y he aquí que había allí un discípulo llamado Timoteo,
    hijo de una judía creyente, pero su padre era griego.
  kyz-NT: A'ere Paulo 'ga Silasi 'ga retee awau owaẽma Teripe 'jaw ipe, Listra 'jaw
    ipe 'jau. Listra 'jaw ipe Jejui 'ga rerowiaara 'ga amũ akou. 'Ga rera Timoteo.
    'Ga y ẽẽ judeua. Ẽẽ nanẽ Jejui 'ga rerowiaa nũ. A'ere 'ga ruwa 'ga gregoa.
  dao-dao: Pawluh ja Tilah cun Derbe ja Luhtarah citki xawi; acua Timoti ngming naki
    khritjan mat veki; ani cun jumeikia Judah nghnumia cakpaa kyaki, a pa cun Krika
    kyaki;
  cya-cya: Chon' nde'en can' mdiyaa yu quichen Derbe lo'o Listra, can' ndi'in sca
    yu nu cua' ntsu'hui cha' 'in Jesús, lo' naan yu Timoteo. Ne' judio lca jyi'an
    yu, lo' ndiya qui'an ti' 'in Jesús, una sti yu lca ne' griego.
  beu-beu: Seng angmuse Paulus bot Silas oleve lamal milalut ila bendar Derbe mi.
    Angmi muse ini bot lamal milalut ila bendar Listra mi. Bendar angu mi ini nehe
    mehal kaneng nu aing harak, ene Timotius. Timotius imang angu Yunani enehe. Aarunge
    iva angu Yahudi jangu ba omi Yesus vengaanamang iila. Timotius angu di omi metma
    Yesus vengaanamang iila.
  wrk-wrk: Mili buli jilajba bayungu, Bul marda Silas. Jilajba buli bayungu nanankurri
    yajiyurri lukuluku Dirbi marda Lisdira. Jungku nyuli nganinyi nanaba, nangangi
    niji Dimudi. Nyuli krisjin. Nangangi yarrijinyi, nyuli Ju, marda nyuli krisjin,
    ngala nangangi nijanganjinyi, nyuli Krik.
  nii-nii: Pe pupu Derpii kin Lisra konu ełe tor pum ku. Konu ełe wu endi mułum, wu
    ei embe Timosii. Wu ei Gos nge tiłap ełe tuk pupu Gos ek piipi mułum. Wu ei mam
    Jura amb, Gos ek piiłim. Arim Griik wu.
  ign-NT: Tacahe, ema Pablo émapa ema Silas náejira­va­capaipa ena nachamuriana ticava­sanahi
    te Derbe. Tásiha, tiánucu­ha­na­varepa te Listra. Ánaqui te Listra matiarihihi
    ema Timoteo, suchicha esu ésuna esena israelíta, téhica­hivare ema Jesús. Émasera
    ema maiya, apava­sanahi griego éma. Ema maca Timoteo émari­chuvare téhicahi ema
    Jesús.
  dik-NT: Paulo acï cath bï la Derbe ku Lithtra tɛ̈ ciëŋ Krïthian cɔl Timothï thïn.
    Man Timothï ëcï gam aya, ku yeen ë ye nyan kuat Itharel, ku wun ë ye Gïrïk.
  cac-cac: Ix c'och vin̈aj Pablo yed' vin̈aj Silas chi' d'a chon̈ab' Derbe. Ix b'atxi
    eb' vin̈ ta', ix c'och eb' vin̈ d'a chon̈ab' Listra. Ata' ix yil-lajel sb'a eb'
    vin̈ yed' jun vin̈ creyente scuch Timoteo. A jun vin̈ chi', a jun ix creyente
    israel ay yune' vin̈, axo vin̈ smam vin̈, griego vin̈.
  tzj-E: Xquemaj chic jmul quebey, xeba chpam c-e' tnamet rubi' Derbe y jun chic Listra.
    Tak xe'ekaja, tzra' xquewil wa' jun c'jol Timoteo rubi'. Ja' Timoteo rsamaj Jesucristo
    nuban, rute' arja' aj Israel y ykul chic ruc'u'x ruq'uin Jesucristo. Redta' Timoteo
    arja' aj Grecia.
  san-BUR: ပေါ်လော ဒရ္ဗ္ဗီလုသ္တြာနဂရယောရုပသ္ထိတောဘဝတ် တတြ တီမထိယနာမာ ၑိၐျ ဧက အာသီတ်;
    သ ဝိၑွာသိနျာ ယိဟူဒီယာယာ ယောၐိတော ဂရ္ဗ္ဘဇာတး ကိန္တု တသျ ပိတာနျဒေၑီယလောကး၊
  yaa-NT: Pablo fe Silas pexe rasi Derbe ano nokonifo, nãnoax Listra ano fonifo. Nãnoa
