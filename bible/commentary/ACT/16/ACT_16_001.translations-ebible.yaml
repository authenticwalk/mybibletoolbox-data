  byx-byx: Be aiv ianai de ma Paulus ke ne ma Sailas ian mit savet ma Dabi qi ne ma
    Listra sagel kurli iaq ama Kristen ma Timoti. I saqikka aa nan dai ama Kristen
    na qi, i qi navet ma Isrel. Dap ma Timoti aa mam dai qa naver ama Grikkena.
  ctu-CTI: Pablo yic'ot Silas ti c'otiyob ya' ti ili lum tyac Derbe yic'ot Listra
    bʌ i c'aba'. Ya' ti' tyaja juntiquil ochem bʌ ti' t'an Dios Timoteo bʌ i c'aba'.
    Israel bʌ x'ixic i ña' pero ochem ti' t'an Dios. Griego bʌ winic i tyat.
  zos-NT: Pablo nu'c Derbe cumgu'yomo y Listra cumgu'yomo. Ijtuna'ṉ jeni tum pøn
    'yaṉmayu'is Diosis 'yote ñøyi Timoteo, va'ṉjajmopyapø Israel yomo'is 'yune.
    Y jyata ji'ndyet Israel pøn.
  gvs-gvs: E Paulo be Sailasi sina asa Debi tonumisa sivadadedi. Ikavava, sina Lustira
    goi. Amoko goi tayamo tovatotówana ikaaiyaka, tauyana yoina Timoti. Timotiyana
    sinana moe Diyuu nuumisaina go, tamana Totuyoyowo.
  kbm-kbm: Pol gabu Silas ivang love imbielk Debi tis Listra, be nangge Listra sulu
    ili amol ti nangge etok, amol nok are Timoti, be ei tine nangge Juda be tame nangge
    Grik. Be sulu tine isgabu ge aplos givin Pomate.
  tew-tew: Cilicia nange iweḏi Paul-á Silas-á nä́ˀi búˀ Derbe-piye damää, heḏá wíyá
    búˀ Lystra-á. Iwe wí sen Timothy gin nakhá̖wä̖́ˀiˀ nathaa, i-á Jesus-víˀpiye iwä̖yundeˀi
    namuu. Iví jíyá Huḏíyo-ân ûnmuu, heḏi iˀ wáˀ Jesus-víˀpiye iwä̖yu̖, hebo iví
    táḏá-á Greek-ân ûnmuu.
  rmc-rmc: Avke doavľa o Pavol andro Derbe the andre Listra. Ode sas varesavo učeňikos,
    savo pes vičinelas Timoteus. Leskri daj sas pačabnaskri Židovka a leskro dad sas
    Grekos.
  apr-apr: Paulu iye Silas tipa le la pombe mugu ye malala yo ene Debe i, motong la
    tipa mulu ngan le la pombe ye malala san yo Listara i. Ngan tila ye malala tani
    ngan yeru tipusye Yesu galiunu atu yo ene Timoti i, in inepepe. Ngan Timoti tani
    tinana in ke Yuda, inbe tinana tani in itara lono medana pang Yesu lapau, bong
    tamana in ke Girik.
  tiy-tiy: Atin i Pablowe ménangéy dob de ingéd féndawét Derbe brab Listra. Diyo wén
    i ségétéwe lagéy munur bé Kristowe féndawét Timoteo. I idéng ne ségétéw libun
    Judio, munur bé Kristowe. Endob i boh ne békén Judio, i beene ségétéw lagéy Griego.
  nlg-nlg: Paul ma Silas toro diki sara i Derbe vaho ge ro va sara Lystra. Ma sakai
    na mane taluutuni te ghaha iga na ahana Timothy, tinana na vaivine ni Jew ma gaia
    ghua te taluutuni, ma tamana na mua Jew.
  dgr-DOGNT: Paul, kǫ̀ta Derbe eyıts'ǫ kǫ̀ta Lystra nàhtła, Nǫ̀htsı̨ wecheekeè ı̨łè
    Tımothy wìyeh ekǫ nàdè. Tımothy wemǫ Israel got'ı̨į̀ hǫt'e eyıts'ǫ wegha ehkw'ı-ahodı
