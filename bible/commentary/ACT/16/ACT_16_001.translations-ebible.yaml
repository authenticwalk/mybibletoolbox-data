    Girɛki.
  zty-NTPS: Wdé na' bžin Pablo ḻen Silas ḻo yež Derbe, na' ḻo yež Listra. Wzóa to
    x̱kwide' byo lebe' Timoteo ga na', na' žejḻe'be' che Benne' Criston'. Nakbe' ẕi'n
    to no'le judío žejḻi'e che Benne' Criston', san x̱abe' bi nake' judío.
  mek-mek: Paulo Silas auniꞌi kelao Derbe taoninai ke kelao mo Listra taoninai. Egae
    pakoꞌa auga agaꞌo aka Timoti eagu. Isa ina auga Iudea pakoꞌa papiega kai ama auga
