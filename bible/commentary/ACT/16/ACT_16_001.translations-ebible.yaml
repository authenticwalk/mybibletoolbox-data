  srm-NT: Nöö hën Paulosu ku Silasi ta waka te de go dou a dee köndë de kai Deebi
    ku Lisita ˻ka Paulosu ku Banabasi bi konda di Buka kaa˼. Nöö hën de go si wan
    biibima u Masa Jesosi dë de kai Timoteo. Hën mama da Isaëli sëmbë, nöö hënseei
