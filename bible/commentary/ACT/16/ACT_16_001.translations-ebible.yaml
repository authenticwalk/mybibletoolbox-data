    avyarat imbitigi, eke, asin andi, Yunani menda.
  tgo-tgo: Pol na Sailas thɨ wa Deb na thɨ vamwandɨ vethɨ vutha Listra. Raloŋweloŋweghathɨ
    regha va ina gheko, idae Timoti. Tɨnae tɨnan Judiya, iye tembe raloŋweloŋweghathɨ
    reghava, ko ramae rara Grik.
  yap-yap: Me milekag Paul nga Derbe nge nga Lystra. Ma bay be’ nib mich Jesus u wan’,
    ni Timothy fithingan nma par u rom; ma ku errogon e chitiningin ni ku ir be’ nib
    mich Jesus u wan’ ni ku be’ u Israel, machane chitamngin Timothy e be’ u Greece.
  mop-NT: Pues te'i. C'ochoo' aj Pablo u yet'oc aj Silas ich caj Derbe caj Listra.
    Te'i que'en aj Timoteojo. Hermano ilic ala'aji. U na'a, jun tuul ix Israele. Walac
    ilic u tz'ocsic a Jesusu. Le'ec u tata, jun tuul aj Griegojo.
  tet-tet: Nunia hotu, Paulus no Silas laꞌo baa kota Derbe. Toꞌo tiꞌan, sia liu tenik
    baa kota Listra. Iha Listra sia nasoru mane nurak ida, naran Timotius. Timotius
    aman, ema Yunani. Mais inan, feto Yahudi mak fiar baa Yesus tiꞌan. Timotius moos
    tuir Yesus tiꞌan.
  hlt-MCSB: Te phoeiah Derbe neh Lustra khaw a pha. Te vaengah hnukbang pakhat, a
    ming ah Timothy tah tapkhoeh om. Anih tah Judah nu uepom neh a napa Greek hoel
    kah a capa ni.
  xtd-NT: Ijan dada n‑ka kixee‑s ñuu Derbe xiꞌin Listra. Ijan io ɨɨn se kukanu ini
    Jesucristu nani Timoteo. Dɨꞌɨ‑s kuu ɨɨn ñá kuu yatnuꞌu Israel. Dɨuni kukanu ini‑ña
    Jesucristu. Taa‑s kuu se Grecia.
  mdy-ETH: ጳውሎሴ ዴርቤና ሊስፂራና ጌይንታ ዓጮ ዴንዴኔ፤ ሊስፂራይዳ ፂሞቴዎሴ ጌይንታ ኪሪስቶሴ ጉሙርቃ ዓሲ ናንጋኔ፤ ዒንዳ
    ዒዛኮ ዓይሁዴ ፃጳፓታዖ ኪሪስቶሴ ጉሙርቄያኬ፤ ዓዴ ጋዓንቴ ዒዛኮ ዓይሁዴ ማዒባኣ ጊሪኬ ዓጪ ዓሲኬ።
  spl-spl: Paulo yet Silaŋe Kirikia hân ya pilâm Derewe otmu Lisitera kapiân ariowot.
    Lisitera kapi yan lok âlâ manop, kutŋe Timoteo, yâkât topŋeâmâ yuwu. Âwâŋe yamâ
    Girik lok. Yawu gârâmâ âwâŋaŋe Yura imbi miop. Yawu gârâmâ Timoteo mâmâŋâitŋe
    Yesuhâlen biwiyetŋaŋe kepeim manminiowot.
  usp-NT: Pablo pach Silas xtawtak Derbe y xeltak chicb'i cla' xe'tak Listra, cla'
    xta'tak jun ajtakel re Kakaj Jesucristo ri jb'ij Timoteo, jchuch rijajli' Israel
    y takeli' Kakaj Jesucristo jwi'l y jkaj ma' rijajl ta' Israel.
  zav-NT: Na' catə' Pabən' na' Silasən' besə'əžine' Derben' na' gosə'ədie' par besə'əžine'
    Listran'. Na' Listra na' zo to beṉə' chonḻilažə' Jesocristən' na' le' Temtio.
    Xna' Temtion' naque' beṉə' Izrael na' chonḻilaže'e Jesocristən', na' x̱e'enə'
    naque' beṉə' griego.
  sgz-sgz: Ái Paulo diar ái Sailas diar lu hanhan má diará tapam hut ami i malar á
    Debi, má namur diar má sorliu ur Listara. Má iatung diar má bana pas Timoteo,
    kes tili di á bos tám ruruna. Mámán ái Timoteo a tah Iudáiá má ái mul a tám ruruna,
    ái sár ái kákán a kálámul tili risán.
  kek-NT: Laj Pablo quicuulac sa' eb li tenamit Derbe ut Listra. Ut aran quixtau jun
    aj pa̱banel aj Timoteo xc'aba'. Lix na', a'an jun aj pa̱banel aj judío ut lix
    yucua', a'an aj griego. Ma̱cua' aj judío.
  blz-NT: Ari Paulus ningimputkonmo rae'anna i raaya'a na Derbe tia na Listra. Na
    Listra isian sa'angu' mian men malolo' ni Yesus, ngaanna i Timotius. Sinana samba
    Yahudi men noparasayamo ni Yesus, kasee tamana samba Yunani.
  poe-NT: Ntá kjuíji chꞌín Pablo chjasin Derbe la ko chjasin Listra. Ntá ntaha itjen
    ijnko chꞌín tinkáchónki Jesús itꞌin chꞌán Timoteo. Jehe chꞌán mé xje̱en ijnko
    tjan judía tinkáchónki Ìnchéni. A̱ ntá itꞌé chꞌán mé ijnko chꞌín griego.
