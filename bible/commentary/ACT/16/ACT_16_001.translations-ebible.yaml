    Judio nga magtutuo; ang iyang amahan usa ka Griyego.
  ces-LB: Dorazili do Derbe a pak do Lystry. Tam žil mladý věřící muž jménem Timoteus,
    syn křesťanské Židovky a pohanského otce.
  mkn-mkn: Ais itu, Paulus dong jalan tarús ko pi lebe dolo di kota Derbe. Dari situ,
    dong jalan tarús pi kota Listra. Di itu kota, dong katumu satu orang muda, nama
    Timotius. Dia pung bapa, orang Yunani. Ma dia pung mama, parampuan Yahudi yang
    su parcaya sang Yesus. Timotius ju su jadi Yesus pung orang.
  nce-nce: Polna Sailasna Derbe lifatewa fwa mutulo, na tokwafe Listra lifatewa mëtëyeu.
    Kë lifate mëta, Kristen ho li tëtabe. Bubë weniji Timoti. Timoti bota bu Israelbë
    afenëbonibë mago mëse na bu mata Kristen mëse. Kwe bolijaya bu Israelbë afenëboni
    nane, bu Grik life mago ho.
  pol-UBG: Przybył do Derbe i Listry. A oto był tam pewien uczeń imieniem Tymoteusz,
    syn pewnej Żydówki, która uwierzyła, ojca natomiast Greka.
  qxh-NT: Chaypita Derbe marcaman, Listra marcaman ćhayaran. Listra marcaćhu Tayta
    Jesústa wiyacuj Timoteuwan tincuran. Timoteupa maman Israel warmi caran. Tayta
    Jesústapis manchapacuj. Papäninmi ichanga griego runa caran.
  nwi-nwi: Kɨni Pol rəriwək mɨn mɨvən apa yerkwanu mir kɨraru nhagriu Debe mɨne Listra.
    Aikɨn a, yermamə kɨrik kape Yesu ramarə ikɨn, nhagɨn e Timoti. Nɨsɨni ramni nəfrakɨsien
    ye Yesu; in kwənərəus kape nəmə Isrel. Mərɨg rɨmni in yemə Gris.
  kmo-kmo: Pol rii Debi akamak Listra akamak ir. Kristen ma por eeka tari, riiti hi
    Timoti. Riiti awi siitaka eecha i siir. Riiti awi sii eeta Ju mima. Sii Jisas
    riina hiki siitiichichar. Riiti apoko rii eeta Grik ma.
  agr-agr: Pablo yaakat Derbenum jegaa nagkaemaki Listranmashkam jegau. Nunikmá makichik
    datsauch Timoteo Jisusa nemagnun wainkau, nuna dukujig judío nuwa Apajuí nemajin,
    untsu apají griego aents aajakuí.
  kyc-kyc: Pole yuu Depi epapala yuu Lisara epeya. Yuu dokona disaepole mende Timoti
    lenge kareya. Banya endangi doko Juu endandeme Yesu suu pyao peteya. Banya rakange
    doko Giriki akali.
  urd-GVU: چلتے چلتے وہ دربے پہنچا، پھر لسترہ۔ وہاں ایک شاگرد بنام تیمُتھیُس رہتا
    تھا۔ اُس کی یہودی ماں ایمان لائی تھی جبکہ باپ یونانی تھا۔
  yre-NT: -A -nan nɛn Pɔl ciɩla Dɛrbʋ, ɛn e 'bɔla Lisitri. 'Fla zɩɛ -a da bɛ, Zozi
    -sruzan 'tʋ a -nan, waa laabo Timote. -A "tɩ "a Grɛk min -a, lɩmɔn -tʋ nɛn e ya
    Zozi 'va bɛ -yee 'nɛn nɛn, Zuif lɩ nɛn.
  fuh-BKF: Pool wari Derbe. Caggal ɗuum, o yottii Listara. Goonɗinɗo bi'eteeɗo Timote
    ina tawaa ɗoon. Inniiko wo Alhuudiyanke goonɗinɗo, de baabiiko wo neɗɗo ƴuuruɗo
    Geres.
  arl-NT: Pabloori Silasta tiuquiijioquiaari Derbe tiacajinia, Listra tiacajinianio.
    Tii riuriatatuquiaari Timoteo jiyanishano pueyanoori. Cuno mashajaari Jesuucua
    tiuujia pueyano quiquiaari. Na nucuaari Judio maaji quiquiaari, Jesuucua tiuuniajuhuaj.
    Timoteo queeri tahue quiquiaari cutara.
  ziw-ziw: Paolo katamba kubula Debe na Lisitila, uko mwanampina yumwenga endaga akekala
    uko akwitangwa Timoseo. Mamiyakwe nani Myahudi mkanuni mna tatiyakwe nani Myunani.
  grc-TR: Κατήντησε δὲ εἰς Δέρβην καὶ Λύστραν· καὶ ἰδού, μαθητής τις ἦν ἐκεῖ, ὀνόματι
    Τιμόθεος, υἱὸς γυναικός τινος Ἰουδαίας πιστῆς, πατρὸς δὲ Ἕλληνος·
  nag-nag: Etu pichete tai Derbe aru Lystra sheher te jaise; aru sabi, ta te ekjon
    chela Timothy koi kene thakise, tai ekjon biswasi aru Yehudi mahila laga chokra
    asele; kintu tai laga baba to Yunani manu thakise.
  eng-OEBCW: Among other places Paul went to Derbe and Lystra. At the latter place
    they found a disciple, named Timothy, whose mother was a Jewish woman who was
    a believer, while his father was a Greek,
  knj-NT: Jix apni Pablo yetoj Silas bey conob Derbe. Catu' jix el eb titu'. Jix apni
    eb bey conob Listra. Ja' titu' jix ilcha jun creyente chi yij Timoteo yu eb. Ja'
    naj Timoteo tu', yune' jun ix ix creyente a Israel. Jal smam naj xin, a Grecia
    naj.
  deu-1912: Er kam aber gen Derbe und Lystra; und siehe, ein Jünger war daselbst mit
    Namen Timotheus, eines jüdischen Weibes Sohn, die war gläubig, aber eines griechischen
    Vaters.
  san-PUN: ਪੌਲੋ ਦਰ੍ੱਬੀਲੁਸ੍ਤ੍ਰਾਨਗਰਯੋਰੁਪਸ੍ਥਿਤੋਭਵਤ੍ ਤਤ੍ਰ ਤੀਮਥਿਯਨਾਮਾ ਸ਼ਿਸ਼਼੍ਯ ਏਕ ਆਸੀਤ੍;
    ਸ ਵਿਸ਼੍ਵਾਸਿਨ੍ਯਾ ਯਿਹੂਦੀਯਾਯਾ ਯੋਸ਼਼ਿਤੋ ਗਰ੍ੱਭਜਾਤਃ ਕਿਨ੍ਤੁ ਤਸ੍ਯ ਪਿਤਾਨ੍ਯਦੇਸ਼ੀਯਲੋਕਃ|
  nob-LB: Paulus og Silas kom først til Derbe og så til Lystra. Der møtte de en disippel
    som het Timoteus. Han var en ung mann, sønn til en kristen jødinne som var gift
    med en mann som ikke var jøde, og altså far til Timoteus.
  ntj-ntj: Nyangka Puulnga-pula Tjayilanya pitjalayirnu yiwarla Tuupinya wayirntara
    yanu yiwarla yini Litjuraku parrapitjangu. Palunyalu nyangu wanalpayi yini Timatjinya
    nyinarranyangka. Palunyaku ngunytju tjiinya Tjiyu nyinarranytja. Palunyalu Katungkatjanya
    wanalpayi. Nyangka-ra mama Kuriki nyinarranytja.
  sxb-NT: Paulo ni Siila waagia ku omugizi oguetwa mbwe Deebe, nikuemao agia paka
    Lustra aa yatuukra omulonzi wundi oetwa mbwe Timotheeo owa ngʼinwae yawanga *Omuyaudi
    oganyiire ku *Kristo, ni swae yawanga Omugiriiki.
  nhu-NT: Ɛ Baul ghan gɛn buy ɛ̂ kelaante kè Dɛlbi le, ke nɛ gɛn ɛ̂ ke Lista le. Wee
    ŋgoo Jisos mvu to nu Lista jodvu ɛ diee nu Timatio, ɛ bwee nu wee Juu, nu tɛn
    wee mbee, geenɛn ɛ ice to nu wee Glek.
  row-row: Basa ma, Paulus se lao raꞌahuluꞌ risiꞌ kota Derbe. Basa de, ara lao risiꞌ
    kota Listra. Sia naa, randaa ro atahori soruꞌ esa, nara na Timotius. Ama na, atahori
    Yunani. Ma ina na, atahori Yahudi mana namahere neu Yesus ena. Timotius o dadꞌi
    Yesus atahori na ena.
  msy-msy: Egha Pol ghua Derben otogha ghua Listran oto. Ezɨ kagh suren gumazir mamɨn
    ziam Timoti, a iti. An amebam Judan amizim, a Kraisɨn mav. Ezɨma an afeziam Grighɨn
    gumazim.
  agg-agg: Por ai Derbe ŋgoafɨ hu ŋgasünde haya Ristra ŋgoafɨna mahu. Sisasɨmbo süŋgurürɨ-randeimbɨ
    mamɨ, ahandɨ ndürɨ Timoti ai ranɨhü mamaru. Ahandɨ hondɨ ai Sudahündɨ anɨhondümbo-reandeimbɨyo,
    ŋga asu ahandɨ afɨndɨ anɨmbo Grikɨhündɨyu.
  ptp-ptp: Pol kɨdi vac Antiok dɨ la Debi yuu Listla mɨ la tulec xomxo vông vinên
    ti lê nêbê Timoti. Timoti ta ge vêx Yuda ti wê vông i vin Yesu ge, dɨ ma ge tɨbii
    Glik ti.
  nak-nak: E Pol me Sailas, egira goio soko la tuluga, egira goio guvi oio la mautu
    e Derbe, egira sele polo molia goale la mautu e Listra, egira goio pogea la tahalo
    isasa, la isala e Timoti, eia la tahalo la lotu, e tilala la tavile Iuda, me eia
    tai la tavile la lotu, e tamala la tau Grik.
  lbb-lbb: Ana tinan ane Pol pa e Sailas dia hanot uting e Derbe pa lamur uting e
    Listra. Ning tagun a tarai a asasaerla i kes ting na hanua Listra, a risana e
    Timoti, a nat a hane Juda, a tena tortorot, pa e tamana a te Grik.
  kan-2017: ಅನಂತರ ಅವನು ದೆರ್ಬೆಗೂ, ಲುಸ್ತ್ರಕ್ಕೂ ಬಂದನು. ಲುಸ್ತ್ರದಲ್ಲಿ ತಿಮೊಥೆಯನೆಂಬ ಒಬ್ಬ
