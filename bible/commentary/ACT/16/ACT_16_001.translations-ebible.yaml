    tamah i Greek orot.
  sny-sny: Sosu a'i pe Pol omo Derbe ma'e peri au te'eyei ne fi. Lowesi omo ape arunati
    su, lowesi omo Listra ma'e henerai. Meni ta iyape Timoti Jisas lo peri umasiteye
    ape, saro ahe iroteye. Timoti lo mai Juda lo lu tewi ma'e fai. Menitani ape Jisas
    lo marepi umasiteye. Timoti lo aite pani Grik ma'e fai. [Ap 14:6; 2 Ti 1:5]
  myy-myy: Itona wacõri Pablo mesa Derbe, Listra wame cʉtiri cʉtorijʉ ejayijarã ĩna.
    Itojʉ ejacõri Jesure tʉorʉ̃nʉgʉ̃re bʉjayijarã ĩna. Timoteo wame cʉtiyijʉ ĩ. Ĩ
