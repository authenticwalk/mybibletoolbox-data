  mar-mar: मग तो दर्बे व लुस्र येथे खाली आला; आणि पाहा, तेथे तीमथ्य नावाचा कोणीएक
    शिष्य होता; तो विश्वास ठेवणाऱ्या कोणाएका यहूदी स्त्रीचा मुलगा होता, त्याचा पिता
    हेल्लेणी होता.
  snp-snp: Ena Polo ya Debe numudo fedeto, uto ya u Listila numudo fedaito, yalo Yesu
    ege melami we ma kuliya Timoti ya minaiye. Kipawa olafo ya Yuda wena koli kikito
    umami wena ya ne. Ido melafo ya Giliki we ne.
  isl-isl: Páll og Sílas lögðu fyrst leið sína til Derbe og síðan til Lýstru. Þar
    hittu þeir Tímóteus, trúaðan mann. Hann átti kristna móður, sem var Gyðingur,
    en faðir hans var grískur.
  spy-NT: Nto mii yoo, kuyit ꞉Bāwulō ākoo Siila Tēērbē ankukeeyta ākoy Luustra wōlēē
    kiminyē ꞉chiitaab Kiriistō nyēē /kikēēkuurēē Tēmētēēwō. Ki lakwataab cheebyoosya
    nyēē ki Cheebyuutayaa nyēē kikiikōōyēnchi Yēēsu. Nto kwaan ku Kirikiin.
  xnn-xnn: Inmeyda abes id Derbe ya id Listra. Dadat datngan si Timoteo ay esa ay
    mamati ken Jesus. Nan inana et Judio ay esa ay mamati abes ngem si amana et Griego.
  mwe-mwe: A Pauli gubhaishe ku shilambo sha Debhe na ku Lishitila, kweneko bhatendaga
    tama bhaajiganywa bhamo bhashemwa a Timoteo. Anyinabhabho nabhalabho pubhaaliji
    bhaakulupalila na pubahaaliji Bhayaudi, ikabheje ainabhabho pubhaaliji Bhagiliki.
  tte-tte: Silau yanuwa Dabi kabo muli mena silau Lisitila. Paulo tomeli yabo ilobai
    esana Timoti, sinana Yudiya sinena iya Yeisu kana tomeli yabo, na tamana tomo
    Giliki.
  tcs-tcs: Orait. Nau Pol ane Sailas i bin go po Debe ane prom de demtu i bin go po
    Listra. Wan yang klostuman, neim blo em Timoti i bin stap de. Mama blo em i bin
    Zuwisoman uda bin slu ane pole Zizas, bat papa blo Timoti i bin Grikman.
  hlt-THB: Cawhkawng Derbe ingkaw Lustra khaw ce pha hy. Ce a khaw awh a nu Juda nu,
    a pa Greek na ak awm hubat thlang pynoet Timote ce awm hy.
  soq-soq: Mo ekelesia mampointa antone bola debama Deabe bedewe wimone ene Lisitira
    bedewe antone waimoie. Sape sumanailala dea ebowa Timoti wandie. Me inawa ipa
    Ius iwa Iesu sumanaiwaleidie wandia, tane me mamba Girik apanawa.
  qub-qub: Chaypita aywar Pabluwan Silasga Derbe y Listra marcacunaman chayaran. Listracho
    tincuran Jesusman yäracoj-masin Timoteowan. Timoteopa mamanga Israel warmimi caran.
    Paypis Jesusman yäracuran. Timoteopa papäninmi ichanga griego runa caran.
  att-att: Á nakáddè di Pablo ta ili na Derbi ánna Listara. Á naggián ta Listara yù
    tolay nga manguruk nga mangngágan ta Timotio. Á Kudio yù yená ni Timotio, nga
    manguruk gapay, ngam Gareko yù yáma na nga taga Garesia.
  bki-bki: Naruei ea kiano burum̃ara ieliano valuo nene, Pol binimei bokar bereio
    komeli juo nei Tebe bija Listra. Naruei ea vio Listra nei, be naiagagoano tai
    jo na, nina be toro m̃eaku nei Timoti. Timoti nene kenieno be tira re Ju tai,
    napano naio monmonea Yesu ruei, mia karam̃ano naio maka ve toro Ju, naio be toro
    tai na vio Kris.
  bqp-bqp: Pↄlu kà Dɛbi kũ Lisitirao. Gwen Yesude ke kun a tↄ́n Timↄti. A da bi Yuda
    Yesudemɛ, a de sↄ̃ bi Girikimɛ.
  mcp-mcp: A mú kə wɔ́ɔ́s Dɛ́rbə, kumə Lístrə. A mú kə kwey ŋgwɔ́l *mpwíín nûŋ nə
    jínə́ nə́ Timotê. Timotê wɔɔŋgʉ̂ nyɔɔŋgʉ́ njúl shilə *Yúdɛn mbúgʉla Yésus, sɔ́ɔ́ŋgʉ́
    nyɛ njúl mwâ Gʉrɛ̂k.
  hat-hat: Apre sa, Pòl ale lavil Dèb epi l' rive lavil List. Nan List te gen yon
    disip yo rele Timote. Manman l' te yon jwif ki te kwè nan Jezi tou, men papa l'
    te yon moun peyi Lagrès.
  npl-NT: Pablo iwa Silas okalakitoh kan altepetl de Derbe iwa de Listra, ompa okajsitoh
    se tokni non okineltokaya Cristo Jesús non itoka Timoteo, itelpoch se siwatl israelita
    non itoka Eunice non otlaneltokaya, pero ita n Timoteo okatka de Grecia.
  bgg-bgg: Phaul ne Derbe nane Lysthra, ji hà Masipho pha Thimothy beng pha bran jia
    um iang pha ithua hà luajong. Ai amuii ne migipho pha bran ro, chiih-è, Jewish
    è giak pha bran, iphuii ne Grekh pha bran ro.
  eng-TCENT: Paul went on to Derbe and Lystra, and behold, a disciple named Timothy
    was there. He was the son of a Jewish woman who was a believer, but his father
    was a Greek.
  eng-BSB: Paul came to Derbe and then to Lystra, where he found a disciple named
    Timothy, the son of a believing Jewish woman and a Greek father.
  cpu-NT: Ikanta jareetaka Pablo janta Derbe-ki itsipatakari Silas irojatzi jareetantakari
    Listra-ki. Arira jiñaake aparoni iriyotaane Avinkatharite ipaita Timoteo, otomi
    judío kempisantatsiri, griego-thari jirintari.
  san-ASM: পৌলো দৰ্ব্বীলুস্ত্ৰানগৰযোৰুপস্থিতোভৱৎ তত্ৰ তীমথিযনামা শিষ্য এক আসীৎ; স
    ৱিশ্ৱাসিন্যা যিহূদীযাযা যোষিতো গৰ্ব্ভজাতঃ কিন্তু তস্য পিতান্যদেশীযলোকঃ|
  tod-tod: Naa ʋoluma, Pɔle zeelini Dɛleɓe, ta Lisetele. Kidaaleʋe nui ta ɠɛni miná,
    daaseigi ga Timɔtee, dee ɠɛni ga Zuifu anzanui ta kidaaleʋeai Kilista ma, kɛɛɠɛ
    ɠɛni ga Gɛlɛkii ta.
  tac-NT: '''Lige alué rió Páulo ''lige Silasi sébale alé we''ká riógichi Rerbe anilichi.
    ''Lige pe abé nujubapi sébale alé we''ká riógichi Listra anilichi. ''Lige alé
    Lístrachi najtépale alué rió Timoteo anilime. Esukristo oyérame nile alué rió.
    ''Lige alué rió Timoteo eyela alué Esukristo oyérame nílechigó. ''Lige alué Timoteo
    eyela ralámuli jurío nile. ''Lige alué o''nólaka tabilé jurío nile, pe griego
    nile alué rioka.'
  eng-WEBPB: He came to Derbe and Lystra; and behold, a certain disciple was there,
    named Timothy, the son of a Jewess who believed, but his father was a Greek.
  gfk-H: Io, Pol ga haan u Debe ma makaia ga haan u Listara, ma tiga tunatuna lotu
    no hinsana ne Timoti ga kiskis kaia. A Iudeia no pawasina ma a tena tinaram tano
    lotu ia. Senbia no nuna tata ia tiga Grik.
  viv-viv: Folo ginumiyamiyanana tu melala adi egana Debi Lisidila agaidiya giyemu.
    Ada medede againe tovetumagana saꞋeyana gimiyami, ana egana Timoti. Hinana ma
    kadu tovetumagana ada badi vineYuda tu tamana ma kwanaGilika.
  yao-yao: Che Paolo ŵaiche ku Debe ni ku Lisita, kweleko ŵatemi mundu jwakunkuya
    Che Yesu liina lyakwe che Timoseo. Achikulugwe che Timoseo ŵaliji Myahudi nombejo
    ŵaliji mundu jwakwakulupilila Che Yesu, nambo atatigwe ŵaliji Mgiliki.
  tgp-tgp: Paul mo mele sahe mo mai Derbe, ale mo sahe Lystra. Hin jara atu mo tapai
    na uluvou matea enia tamlohi usuri matea, hijana Timothy, enia natun har̃ai Jew
    matea enia kalesia, pani tamana enia mara Greek matea.
  auc-NT: Mänïï godinque Pabodo Dedebe ïñömö ponganque go Ditada ïñömö pongantapa.
    Itota ingante tee empote në gocä Tïmoteo mänïñömö quëwengacäimpa. Tömengä wäänä
    oodea ïnöna incæ në ædæmö cæte pönënä ïnönäimpa. Tïmoteo mæmpo wæætë guidiego
    ïnongäimpa.
  kbc-NT: Paulo eɡ̶idaa diiticogi me diniwiaje, odaa jiɡ̶icota nigotaɡ̶a Derbe aniaa
    Listra. Digoida nigotaɡ̶a Listra onini ica niɡ̶eladimigi aneyiwaɡ̶adi Ǥoniotagodi,
    liboonaɡ̶adi Timóteo. Aca eliodo onida aneetege noiigi judeutedi, pida niɡ̶ica
    eliodi biɡ̶ida aneetege noiigi greegotedi.
  bmh-bmh: Pol go Antiok uzan uteimai, Derbe uzan eiman betei, koli Listra uzan beteun.
    Du tub gonugau wanib Timoti, gonugau ougab Yesus en petak eun uzan go dareun.
    Gonugau anag han gonugau ougab petak eun, go Zuda air. Timoti nugau memeg go Grik
    du.
  ctu-BL: Ti wi'il tsa' c'oti ti Derbe yic'ot ti Listra. Awilan, ya'an xcʌnt'an i
    c'aba' Timoteo. Judía i ña', hermanajʌch ti Cristo. Griegojʌch i tat.
  meq-meq: Pol ta Silas tə ndisl a Derbe ada a Listəre. Mə ɗəma na, ndoweye andaya
    kə pa mədzal gər ka Yesu, məzele ŋgay Timote. May ŋgay na, dem i Yahuda hay, ka
    təra ndo məpay bəzay a Kəriste. Ane tuk na, zal ŋgay, bəba i Timote na, Gərek
    hay.
  noa-H: Mag wënʌrrʌmua Pablo Silas dʌ̈i p'öbördam Derbe hanʌm barimawia maigmua jũrr
    deeum p'öbör Listra hanʌmʌg wëtjierram haajem. Mag p'öbör Listra hanʌm hee hẽwan
    Timoteo ha t'ʌ̃r sim sĩejim haajem, hĩchab Jesús hiek hʌ̈k'aajem. Hi hãd judeapie
    hʌʌi hajim haajem, hĩchab Hẽwandam hiek hʌ̈k'aajem; mamʌ hi haai griego hajim
    haajem.
  alp-NT: Eleki Pauluse ikeu sakesa kai Silase lori kota Derbe suike lekwe kai esi
    siba lori kota Listra. Ndi Listrare Yesuse Eni maka lulua sae eni nane Timotiuse,
    inaije tamata Yahudi kai ihlaleke loko Yesuse peneka kai amaije tamata Yunani.
  san-VEL: paulo darbbiilustraanagarayorupasthitobhavat tatra tiimathiyanaamaa "si.sya
    eka aasiit; sa vi"svaasinyaa yihuudiiyaayaa yo.sito garbbhajaata.h kintu tasya
    pitaanyade"siiyaloka.h|
  kbq-kbq: Hagi Poli'a Debe kumate ene Listra kumate'ene ne-eno, mago nera Timoti'e
    nehaza ne'kino, nerera'a Jiu a'mo amentinti nehia a'mofo mofavre. Hianagi nefa'a
    Griki ne' mani'ne.
  kbh-kbh: Chents̈ana Pablo tojánashjango Derbe y Listra luaroye, y chents̈e tbojáninÿena
    canÿe Jesucrístbeñe os̈buachiyá, Timoteo ca uabainá; cha inamna canÿe judiá Jesucrístbeñe
    os̈buachiyabe uaquiñá y chabe taitana griego ents̈á inamna.
  ron-LSB: A venit la Derbe și la Listra; și iată că era acolo un ucenic, numit Timotei,
    fiul unei iudeice credincioase, dar tatăl său era grec.
  pon-pon: PAULUJ ari kotilan Derpe o Lijtra. A kilan tounpadak amen mi waja o, me
    ad a Timoteuj, nain li en Juj me pojon amen, a jam a men Krik.
  nhe-BL: Teipa Pablo huan Silas ajsitoj altepetl Derbe huan altepetl Listra campa
    itztoya se tlaneltocaquetl tlen itoca eliyaya Timoteo. Inana Timoteo elqui se
    israelita tlen quineltocatoya Jesús huan itata Timoteo ax eliyaya se israelita,
    yajaya se tlacatl griego.
  sps-sps: Pol me Sailas naa fi to tana ngats fan iny Debi ai tana ngats fan iny Listra.
    A mes a fafaaman e Timoti te kaakaa na aya, tsinan ya na muiny Jiu ana muiny fafaaman
    kan, san e taman ya na tsoiny Grik.
  wnc-wnc: Siwan puya tasitakuke kuku you gapmaaya Debi yot gatu Listra yot ngang
    yanikaing gapmayaune kukumayak. Undang kuke Jesuat nana aminu tapatu umana Timoti
    ngang iniking. Itane minga Judia kep komune nanaapa. Sike ita Jesue banip sike
    yuak. Siwan itane nana Grik kep komune nanaapa.
  bus-bus: Pↄlu kà Dɛbi kↄ̃n Lisitirao. Gwen Yesude kee kún à tↄ́n Timↄti. À da nɛ́
    Yuda Yesudeemɛ, à de sↄ̃ nɛ́ Girikimɛ.
  gub-BL: Wata Pawru oho waiko wà, Tew tawhu pe wà, Iri taw pe wà no. Amo awa uzeruzar
    ma'e a'e pe hekon a'e. Ximot her romo a'e. Ihy a'e no, uzeruzar ma'e romo hekon
    a'e no, zutew romo hekon a'e. Tu a'e, Kere ywy rehe har romo zutew 'ym romo hekon
    a'e.
  imo-imo: Pol kano Derbe kombu taun lipe yakondo mundupe Listra kombu taun wendo
    orumu. Aku wali lombili andoli iye te imbi Timoti, aku iyemu akuna molorumu. Timotinga
    anumu Juda ambomu. Yu Gotenga ungu pilipe lombilipe molorumu ambomu. Lapa Grik
    kombu iyemu.
  boj-boj: Onaqa bati bei Pol a walwelosiq Derbe qureq di brantej. Dena tigelosiq
    Listra qureq gilej. Dia tamo bei soqnej aqa ñam Timoti. A Yesus dauryoqnej qaji.
    Aqa ai a Juda uŋa. A Yesus qa aqa areqalo siŋgilatej qaji. Timoti aqa abu a Grik
    tamo.
  eng-DRA: And he came to Derbe and Lystra. And behold, there was a certain disciple
    there named Timothy, the son of a Jewish woman that believed; but his father was
    a Gentile.
  knf-knf: '*Pawulu aban ubeeka wi Derbe akak aya Liŧtra ; di naţaşar Yeŧu aloŋ i
    bajaaŋ bado Timote afëţuŋ. Anin awo *nayuday ankakuŋ afiyaar Yeŧu, kë aşin aşë
    wo nagrek.'
  san-KHM: បៅលោ ទព៌្ពីលុស្ត្រានគរយោរុបស្ថិតោភវត៑ តត្រ តីមថិយនាមា ឝិឞ្យ ឯក អាសីត៑;
    ស វិឝ្វាសិន្យា យិហូទីយាយា យោឞិតោ គព៌្ភជាតះ កិន្តុ តស្យ បិតាន្យទេឝីយលោកះ។
  arn-NT: Pablo puwi ta Derbe ka Listra, feymew pepuy kiñe weche wentru feyentulelu
    Timotew pingelu. Kiñe feyentulechi domo judiu tuwünngelu tañi püñeñ, fey ñi chaw
    griegu ürke.
  zas-NT: Chi bidxin Pab con Silas guiedx Derbe në guiedx Listra abiꞌ Listra bidxaagloj
    reeman tijb bén rliladx Jesucrist, laman Timoteo, xniaaman na̱j bén Israel, nëman
    rliladx Jesucrist guiáad xdadaman na̱j bén grieg.
  ken-NT: Pɔ̌l nɛ Sáilas barɔk baghaka Dɛ́be nɛ bafu nɔkɔ arɛ barɔk Lístra. Nkoŋo
    Yesu amɔt abhak arɛ́ anɛ áká nnyɛ́n bɛ́ Tímɔti. Máyi abhak mmu Israɛl anɛ
    ánókó Yesu, kɛ aywi chí abhak mmǔ Grik.
