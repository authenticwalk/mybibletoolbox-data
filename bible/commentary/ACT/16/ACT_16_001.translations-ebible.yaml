  cmn-FEB: 保罗先去了特庇，然后又到了路司得。在那里有一位名叫提摩太的信徒，其母亲是犹太基督徒，父亲则是一名希腊人。
  gmv-RNT: Phawuloosi Derbeene geetettizasone Listira gakkidi iza aaway Girike as,
    aayiya qas Ayhuda as gidida Ximtoosa geetettiza issi ammanizade heen demmides.
  ncl-NT: Ajsijque Pablo huan Silas pa Derbe huan Listra. Nepa cataya se laneltocani
    itoca Timoteo, ixolol se sihual judía hual quineltocac Cristo. Itajtzin yec se
    lacal griego.
  wed-wed: Paul i nae au Derbi da au Listara, kampa tauvotaḡotaḡo i mae wavana Timothy.
    Tauna alona Jew ei ma kerisiana, Wate amana Jentail.
  sua-sua: To e Pol kre Silas ngint pis ko mDebe to kle kngae ngoguon mListra. Ko
