  pes-OPV: و به دربه و لستره آمد که اینک شاگردی تیموتاوس نام آنجا بود، پسر زن یهودیه
    مومنه لیکن پدرش یونانی بود.
  ron-1924: Ын урмэ, Павел с-а дус ла Дербе ши ла Листра. Ши ятэ кэ аколо ера ун ученик
    нумит Тимотей, фиул уней иудейче крединчоасе ши ал унуй татэ грек.
  tpz-tpz: E Pöl to vos en manuh vöön Derbeꞌ, pareꞌ oah pet en Listraꞌ. A teꞌ va po
