verse: ACT.016.020
translations:
  kpx-kpx: Kebia malevei tialeau Loma kosive kebia vudimo otovei loui avoe, “Ata koeau
    Diue ataea. Iale abu nahie o komo vaveve toela vama.
  okv-H: Paul te Silas te humbuto goruketo embo okokose da orohuta mihia ai humbuto
    pambuto Roman tihi jigari embo ta degi iketo ke einge ea,
  tbo-tbo: Hi neihi mai po tu luhetala mi Loma u naohi ma hi pa, ‘Geka mi Yudeya lawahi,
    ma ata meyagai u hinena pilipili he laiwawalihi.
  mal-C: അവരെ ന്യായാധിപന്മാരുടെമുമ്പിൽ കൊണ്ടുവന്ന്, “ഈ മനുഷ്യർ യെഹൂദന്മാരാണ്;
  grc-SR: καὶ προσαγαγόντες αὐτοὺς τοῖς στρατηγοῖς εἶπον, Οὗτοι οἱ ἄνθρωποι ἐκταράσσουσιν
    ἡμῶν τὴν πόλιν, Ἰουδαῖοι ὑπάρχοντες,
  bgc-bgc: अर उन ताहीं न्यायाधीश कै धोरै ल्याए अर बोल्ले, “ये माणस जो यहूदी सै, म्हारे
    नगर म्ह दंगा मचाण लागरे सै,
  khz-khz: Kota gekamonagina talimara wailarai gevega-rugarato vou gekilato, “E Iuda
    talimara. Ira na ita gera vanuga kamunai rakava gevega-walaana.
  deu-TKW: 'Und als sie sie den Prätoren vorgeführt, sagten sie: diese Menschen machen
    Unruhen in unserer Stadt, sie sind Juden,'
  zsr-NT: 'Gulucuꞌë lequëꞌ lauquëꞌ bönniꞌ yúlahuiꞌ naꞌ, taꞌnë́ꞌ: ―Nacquëꞌ judío bönniꞌ
    ni len tunëꞌ ga tun rusbö́ bunách yödz ni.'
  lin-lin: 'Bamemaki bango liboso ya basambisi mpe balobaki : — Bato oyo bazali Bayuda ;
    bazali kotia mobulu kati na engumba na biso.'
  hns-NT: 'Tab oesab barkwan ke aage doeno ke kasoer dewe lagal. Bolies: „Ie mardaana
    log hamlogke sahar me haltjal matjaawe hai. Oelogan Israel ke djaatie hai.'
  noa-E: Mag arrwia chi thethemnaanag, —Mʉkhʉʉn judionaanaun sĩi õor meeukhapijuuta
    jʉr wënʉrrʉmgui aimajierram anʉm, amachdëu nem jaau nʉm gaaimua.
  eng-EMTV: And bringing them to the magistrates they said, “These men, being Jews,
    are agitating our city;
  mib-NT: 'Te ni cajeni ún de nuū juez, tēe cásándaā jniñu, te ni cacahān: Tēe hebreo
    cácuu tēe yáha, te cástónda de ñayuu ñuu yō cúvaā i.'
  lif-NT2: खे़ङ्‌हाॽरे़ रोमि सुहाङ्‌युक्‍पाहाॽ अक्‍खे मे़मे़त्तुसि, “कन् मनाहाॽ यहुदिसिरो,
    हे़क्‍क्‍याङ् कङ्‌हाॽरे़ आनिॽ ये़क्‌यक्‍को हयङ्‌किल्‍लिङ् चोःक्‍सुर याक्‍सिरो॥
  xnj-xnj: Vakavatakila kwa vahamula mihalu va Loma na kujova, “Vandu ava vileta chitututu
    pamuji witu navene ndi Vayawudi.
  mmx-mmx: Nedu duga ru ro melamgo at luvuttadi silok boro Rom. La nom limixin digak
    lok tatao mo loolik diga lok, “Na luradi nedu boro Judaia, la nedu du lok kaxat
    lekarakat de at lemenemen silok atdik.
  cbr-NT: 'Buánxun ca an uni bëtsi unimi manania cuacë uni cacëxa: —Ënë uni rabëtan
    judíos uni ''ixun bana ñuixuncëxun cuati ca nun ëmanu ''icë unicamax tsuáquiruia.'
  tee-NT: 'Chai acsni alacmalacasunicalh ju lack''ajin ucxtinin pus ju anu'' lapanacni
    chani tajunich: ―Ju ani tayanalh jok''atni va israelitanin tajunita chai na tamaktalhk''aman
    ju quint''a''amachak''an''an.'
  eng-LSV: and having brought them to the magistrates, they said, “These men being
    Jews exceedingly trouble our city;
  cak-NT: 'Y cuando xebequipoba'' chiquiwech ri achi''a'', xqui''ij: Ri achi''a''
    re'' je israelitas y niquiyuj quino''j (quina''oj) ri winak we'' pa tenemit.'
  pah-NT: 'G̃a nderurame g̃a ei gwuvihava''g̃a pe: —Agwa''g̃a ko judeusramo oko. Igwete
    g̃a porayvaruhuro nhandecidadepeve''g̃a momymomyina upa, ei g̃a javo tehe g̃a
    pe.'
  sja-NT: 'Ma Romadepema poroorãmaa ateedap''eda, mãgajida: —Na judiorãpa tachi p''uuru
    pidaarã k''ĩraupirutada ajida,'
  xed-xed: 'Ka hladaghatá həŋ ta həŋ da mnda tsa guma la Ruma. Ka həŋ mantsa: «Gwaɗa
    ŋa kətsiɗa mnduha klamak nana mnduha la Yahuda na.'
  mks-NT: 'Tá na̱xi̱nu̱ co̱o na cán já na̱cachi na já xi̱hín da̱ cúú juéxe̱ cán: —Da̱
    na̱quixi chi̱chi Israel yóho na̱ndai cuu da jándini̱hi da ña̱yivi ñuu í.'
  gfk-S: Di ga lamus hawat dur ukaia menalalie ta ira ut na harkurai me Rom, di gom
    tange, “A Iudeia karek ra iruo tunana ma dur hatarahi purpuruan kira ra nudait
    taman. Dur harpir uta ira tintalen ing paile haruat ma ira nudait harkurai. Dait
    a so taman dait me Rom ma dait paile tale be dait na bala leh kakarek ra tintalen
    ma be dait na mur.”
  bmu-bmu: Etkuaŋgita anda keu jake galöm yeŋgö jeŋine al etkiba sileŋire keu kewö
    ala jiget, “Nini siti kiaŋgöreŋ luainöŋ maljinmö, azi yahöt kietkön kaba eŋololoŋ
    ak neŋgimakzahot. Yetkön Juda azia akzahot
  dgz-dgz: Bawarewa muga inamup anega wane, “Apan dere mame Diu nagirewa go nu at
    nuga nagirewa wa koeragam mumiwanum.
  eng-GNV: And brought them to the gouernours, saying, These men which are Iewes,
    trouble our citie,
  zaa-NT: 'Bedu cą cabi ru''a lo ca uxticia nna ra cą: Ca nubéyu''į nna ná cą nu raza
    judío nna yala escándalo runi cą le'' yetsi qui'' rí''uį.'
  eng-WEBSTER: And brought them to the magistrates, saying, These men, being Jews,
    do exceedingly trouble our city,
  guh-guh: 'Jivi penaneconitsiaexanabiabivi, juezmonae, pitabarata nutatsibeje. Pamonae
    Pablobeje Silasbeje vaetabatsibeje, najumetsënëtsiaya jumaitsi juezmonaejavabelia
    Pablobeje Silasbeje yabara: —Mara papebibeje judíonëbeje. Anaepanaeyaexanaponabeje
    vajatomarapijivi.'
  bon-bon: Teepi liba teebibine aacanisi pui neeneni cewe mope biname bime cabu me,
    jaajisi egä, “Ai biname lui Israela biname gegi. Teepi niiya bii jewenäsi mime
    cewe cabu.
  nhw-BL: 'Huan quinixnextijque iniixpa nopa tequitini catli más huejhueyi huan quinilhuijque:
    ―Ni israelitame quinajcomanaj miyac masehualme ipan toaltepe.'
  mgw-mgw: Ngabaasitakya kwa maakimu kababaya, “Bandu ba nga Ayahudi na bapanga puyo
    mukilambo situ.
  swh-ONEN: Baada ya kuwafikisha mbele ya mahakimu wakawashtaki wakisema, “Hawa watu
    wanaleta ghasia katika mji wetu, nao ni Wayahudi.
  wbi-wbi: Ye vavatwalile kuva highi, vakati, “Ava ghosi ava va Yahudi vipelela ingasi
    ing'ome mulikaja liitu.
  bba-bba: Bɑ kɑ bu dɑ Romun wiruɡibun wuswɑɑɔ bɑ nɛɛ, durɔ beni bɑ bɛsɛn wuu burisimɔwɑ.
    Be Yuubɑrɑ
  eng-KJVCPB: and brought them to the magistrates, saying, These men, being Jews,
    do exceedingly trouble our city,
  kgk-NT: 'Ogweraha rire polícia ruvixa renonde-py, he''i: —Ko va''e kwimba''e ko
    judeu va''e, he''i. —Ko tetã mygwa kwéry-pe ombopoxy va''e, he''i hese.'
  waj-waj: 'iya ivaitana vitada Roomaa kieetaiyasi viravai. Vida tunoo: Aa vaidi aavaitana
    Yutayaa vaidivaitana mmoori maisaivaa ti yoosinnaivaki iikiaani gioonna kiaapuuya
    pinaama kaayau kua kiaanoo.'
  cpy-cpy: 'Ikantapaakiri jewatatsiri: “Irika-paeni Judá-paeni roñaashirenkakiri asheninka-paeni
    jaka anampiki.'
  mpx-mpx: Yaka hi telel toyatala awoliyaa inoke hi ba, “Bolau ya heliya Yudiya gamagaliliyau,
    hi nem wala panuwa gamagaliliyau hi paawaawauli-agil.
  wbp-wbp: Kujalu-jana wiri-patu-kurra wilil-kangu, milki-yirrarnulu-jana Puurlu manu
    Jilaja wiriwiriki, manulu-jana wangkaja, “Nyampu-jarrarluju Juwu-jarrarlu kalu-nganpa
    warru kulukukuluku-mani nyampurlarluju kirringkarlu.
  luo-luo: Negiterogi e nyim jongʼad bura, mi giwacho niya, “Jogi gin jo-Yahudi, to
    gisekelo koko e dalawa-ka,
  nhe-NT: 'Huan quinixnextijque iniixtla nopa tequihuejme tlen más huejhueyi huan
    quinilhuijque: ―Ni israelitame quinajcomanaj miyac tlacame ipan toaltepe.'
  aii-aii: 'ܘܟܲܕ ܡܘܼܬܝܵܝ ܠܗܘܿܢ ܠܟܸܣ ܫܲܠܝܼ̈ܛܹܐ ܐܡܝܼܪܗܘܿܢ: ”ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܝܗܘܼܕܵܝܹ̈ܐ
    ܝܢܵܐ، ܘܒܸܚܒ݂ܵܛܘܼܗ̇ ܝܢܵܐ ܡܕܝܼܢ݇ܬܲܢ،'
  esk-NT: Rome-maġmiunun atanniqsuqtinun tikiutiniġaich itnaqhutiŋ, “Ukua iñuich Jew-ŋuruat
    akatchirut iñuŋnik nunaaqqipsitñi.
  msb-msb: Tapos, pakapaatubanga sa inda sa mga namumuno na mga Romano nagsabi, “Judio
    ini na mga tawo kag ginasamok an aton lungsod.
  cpa-NT: 'Jøng² mi³ma²tiogh³dsa ni³ jue¹³, ca¹juúh² dsa² ca¹jiag¹: ―Dsa² judío lang¹²
    ma²cuøh¹² jniang³ ju²méh³ dsøa¹².'
  dso-dso: ସେମନ୍‌କେ ତାକର୍‌ ମୁଆଟେ ଆନି ଦସ୍‌ଦେଇ କରି କଇଲାଇ “ଏମନ୍‌ ଜିଉଦି ଲକ୍‌, ଆମର୍‌ ଗଡେ
    ଆସି ଗଣ୍ଡ୍‍ଗଲ୍‌ କଲାଇନି ।”
  meu-meu: Hahemaoro taudia vairadiai e hakaudia lao, eto, Ini raruosi na Iuda taudia,
    eda hanua e haturiaiamu,
  yva-NT: Arono wo yaugaveta no vatano ube akarive mansamun, wo raura ware, “Vatane
    so nanayamo vatano Yahudi. Yo ayao aruriate raugav ije muno yo wansanuga raugabe
    ti wama ana wandaene nsosobe, weti arare akoe ntipu wama munije so rai. Aya ananyao
    mamo mamaisyo wama ananyao Roma raije ramu, weti vemo wamavakananto rai jinya,
    yara wamo rawatambe.”
  dgc-dgc: Niharap de side du tagapamahala, a nidimanda de side. “Diden ye a éduwa
    a Judeo,” kagi de, “éy méngligalig side ta banuwan tamae.
  zpm-NT: ―¡Goḻwi gaṉle pe nac ncuaaṉe noyuṉ grop zha Israel rii lad guiedz nu! ¡Nogodiḻ
    zho miech, laa zho quiaseed miech ncuaaṉe nonguieḻdraa dziuuṉ ne nac ne zha Roma!
  hix-NT: Onà wyaro nketxkonà, owto yoh komo wya. Xuknewyana komo moxamo, ketxkonà.
    Hawana me nomokyatxoko, kowto kom hona. Keryehoketxhe xak mak ha, ketxkonà.
  sim-sim: Uhu fririn li laha majistrethik li lai oweshirik frimu sira. Uhu limu sawera,
    �Ma tovro Judama vria. Fri uwak yanga nihi osmu kavak nanduwa.
  npi-ULB: तिनीहरूले पावल र सिलासलाई न्यायाधीशहरूकहाँ ल्याएर भने, “यिनीहरू यहूदीहरू
    हुन् र हाम्रो सहरमा एकदमै समस्या खडा गरिरहेका छन् ।
  cgc-cgc: Na paatubang Pablo i daw Silas naan ta mga upisyalis, mga amo ya ta dlaga
    gambal, “Yi na mga mama mga Judio daw pagulo danen ate i na syudad.
  tim-tim: Roma luâk yeŋgât kiap taliân meyelekmâ âgâm hâkyetŋe tunmâ hin dâm makyeŋgiyi,
    “Yuda luâk lâuwâ irekŋe kepianenŋân togom bo agakŋe are akŋet dâm maknengimbela
    den are nâŋgâm biwinenŋe bâlimbo kepianenŋe kukŋe agatâp.
  yor-yor: Nígbà tí wọ́n sì mú wọn tọ àwọn onídàájọ́ lọ, wọ́n wí pé, “Àwọn ọkùnrin
    wọ̀nyí tí í ṣe Júù, wọ́n ń yọ ìlú wa lẹ́nu jọjọ,
  wos-wos: Bérré hura ye di deka néma duré wa, “Ambére du Judana du bér. Bér nana
    getéfambu rekwa du takwaré bér haraki huru.
  emp-NTPO: 'Dji cawa obadarã quĩrãpita nũmʌnaped̶a jarasid̶aa: –Za panʌ judiorãba
    dadjirã purura quĩrũbiga panʌa.'
  eng-F35: and bringing them before the magistrates they said, “These men, being Jews,
    are agitating our city,
  ind-ind: Lalu di hadapan para pejabat, majikan-majikan itu berkata, “Dua orang Yahudi
    ini mengacaukan penduduk kota kita!
  pes-OPCB: 'آنها در حضور مقامات شهر فریاد می‌زدند: «این یهودیان شهر ما را به آشوب
    کشیده‌اند.'
  mpt-mpt: Lom komokwali dim unaniba baabeniba Naka eli Yudabo, i nib bibam ele te
    bianiba kukub misiamo nabianiba
  ssx-ssx: Kutupa mo pi yokaalu peao haemeke haliweki pa꞉ta꞉ hatuku pua alota꞉ Do
    Diu haliwekima꞉ta꞉ nika꞉ da teke hoeyaasepeme lemekeme.
  mkl-mkl: À bɔò ŋɑ si wɑjui inɛ nɡboi Romu ŋɑ ɑ̀ ni, inɛ ŋɑu ihɛ̃ ɑ̀ wɑɑ bɛjɛ ilu
    nwɑi. Zuifu ŋɑi,
  gaq-gaq: ରୋମିୟ ବିଚାର୍ ଡିଂଣ୍ଡ୍ରେ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ଆର୍କେ, “ଆକେନ୍‍ ରେମୁଆଁଇଂ ଜିଉଦି ମେଇଂ
    ନେଁ ଇନି ୱିଙ୍ଗ୍‌ଆ ଡିଙ୍ଗ୍ଆର୍‍କେ ।
  gof-RNT: Daynnata sinthe entta efidi, “Hayssati Ayhude asi gidishe nu katamaa asaa
    daro waaysosona.
  unx-unx: ଇନ୍‌କୁ ଇନ୍‌କିନ୍‌କେ ରୋମି ହାକିମ୍‍କତାଃତେ ଆଉକେଦ୍‍କିନାକ ଆଡଃ କାଜିକେଦାକ, “ନେ ହଡ଼କିନ୍‌
    ଯିହୁଦୀ ତାନ୍‌କିନ୍‌, ଆଡଃ ଆଲେୟାଃ ନାଗାର୍‌ରେ ହାଲାଗୁଲାଏ ତାନାକିନ୍‌ ।
  gah-gah: 'goní ikitake láa liki lamó: Imane Zuta ve nenetosa numuteló ikasike mulutegú
    hizesike, lilími golesa galasa iaká niasive.'
  lcm-lcm: Na kila atung irilong mete keve katakai i saupai na kila antok ta, “Ngono
    igenen ke kilongpo ngono igenen i Iudaia. Na kilong mepo vil atagoeng a ago i
    nei kara rina.
  aer-aer: Itne akngerrepate government-kenhe areyeke angkeke, “Artwe nhenhe atherre
    kwenhe Jew atherre, ratherre akurne mpwareme arlkarentye-irremele tyerrtye apmere
    nhenhe-arenye areyeke.
  qvc-NT: 'Chay juyiskunapa ñawpambim kayshina nirqan: —Kay isrraylinu runakunaqam
    kayman shamushpa, llaqta masinchiqkunata piñachishpa, ancha sh''uqyachiykan.'
  tgl-ULB: Nang dinala sila sa mga hukom, sinabi nilang, “Judio ang mga taong ito
    at sila ay gumagawa ng maraming kaguluhan sa ating lungsod.
  cbs-NT: 'januxun xanen ibu yununikabun besuudi jatu nichintan yuikin: —Na judiobunan,
    nukun mae anuxun yusinkin jadakidi shinantimawakin dasibibu nuku itimaska wakanikiki.'
  xtm-NTPP: 'Ni ka jan xsia''a de tee ma nuu tee ka ja''nde tniñu ma, te ka jiña''a
    de: ―‍Tee ya''a chi tee judío ma ka kuu de, te ve koo de ka ska''an de ñayii ñuu
    o ya,'
  nnq-nnq: Ngabaleta angweto mpaka ku akilongoi ba Loma nu kulenga, “Bandu bamba Akayahudi
    na baletanga kijonga pikilambo chito.
  bao-NT: 'Ca jãiña bejerã pʉto cʉ̃jare jee eari, o biro ĩiwa: —Anija judíos nii pacarã,
    mani yaa macã macãrãre wede mecʉ̃o,'
  san-ORI: ତତଃ ଶାସକାନାଂ ନିକଟଂ ନୀତ୍ୱା ରୋମିଲୋକା ୱଯମ୍ ଅସ୍ମାକଂ ଯଦ୍ ୱ୍ୟୱହରଣଂ ଗ୍ରହୀତୁମ୍
    ଆଚରିତୁଞ୍ଚ ନିଷିଦ୍ଧଂ,
  rmn-rmn: 'Он андэ лэн ко преторя ки дизаки тай пхэнлэ: — Адала мануша — иудея, тай
    он ваздэн касэвэти андэ амарэ дизатэ.'
  huv-NT: 'Wüx tapeayiw niüng ajlüy monajiüt, quiaj tapiüngüw: ―Ajcüwa monxey cam
    judíos nejiw, nganüy xeyay moncüy teamayacüw tiül micambajaats.'
  otn-NT: 'Bi̱ ma ma̱däpi yø ts''ʉt''abi p''ʉya, bi t''ɛ̱mbi̱: ―Nu̱ya yø n''yohʉ ''bʉcua,
    yø judío ya. Di ts''onyø ja̱''i̱ ''bʉcua ja ma̱ hni̱ni̱hʉ.'
  nop-nop: Yanagila fooŋ me mede nadinadi namandahik foloŋ yapmeeŋ indiŋ yeniŋgiŋ,
    “Meyat ya Judahi, adi iŋoŋ buŋa malabumuŋ nimde tamuk,
  obo-NT: To id po-isau ran don onsi Pablo riyot mgo tohodhukum to Roma, mid ikahi
    iddos id pon-uripon tat mongovay to, “Inin mgo Judio, id bovaa ra en to ukahan
    ka-ay't keton bonuwa.
  kca-kca: 'Щӑԓта, ԓынан рим кущайӈән хŏща тўвман, йастәсәт: «Тӑм хŏйатӈән, иудейәта
    уԓман, мўӈ вошев уԓәпса ԓыԓԓәты щир этәԓтәԓтән'
  cak-ENT: 'Y tok xebequipaba'' chiquivüch ri jueces, xquibij: Ri achi''a'' re'' ye
