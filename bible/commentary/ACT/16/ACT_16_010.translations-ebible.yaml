  agg-agg: Por ai ranɨ-moatükunɨ hoeire hayamboyu ro hohoanɨmo-yefomboanefɨ God ai
    ranaheimbo ahandɨmayo hoafɨ ra hoafɨmbohünda koamarɨhemunɨ. Ranɨmboane asu nɨmehünou
    ro Masedonia hɨfɨnambo hombo naporɨhundühɨ nafɨ kokomarɨhundɨ.
  ptp-ptp: Pol yê vɨvia tige pyap mêd lutibed a, Luk, hɨxôn he, xe myag môp wê xe
