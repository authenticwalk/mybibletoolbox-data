  taj-taj: थेसे चुह्रङ्बा म्राङ्माहेन्‍से ङनी माकेडोनियारी निबारी तयार तजी। तिग्‍दा
    भिसम थे ग्‍लाला म्‍हिगदेदा थार्बा पिन्‍बा समाचार थेःना लबारी परमेश्‍वरसे ङन्‍दा
    ङ्‌योइजीम भिबा ताम ङन्‍से था याङ्जी।
  avt-avt: Pol kɨr menmen im epei au, (hi Luk hetikeret) haiu mewen menmen memi mekre
