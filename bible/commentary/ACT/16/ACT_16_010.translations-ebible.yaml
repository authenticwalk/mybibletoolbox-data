  eng-OEBCW: So, immediately after Paul had seen the vision, we looked for an opportunity
    to cross over to Macedonia, concluding that God had summoned us to tell the good
    news to the people there.
  knj-NT: Ja' yet jix yilon Pablo jun tu', catu' jix kak'on lista cu ba yu chi cu
    k'axpontoj bey Macedonia tu'. Yutol jix kotajne el oj, tol ja' Dios jix ak'on
    kopiso kalon el sk'aneal yet colbanile tet eb ánima titu'.
  deu-1912: Als er aber das Gesicht gesehen hatte, da trachteten wir alsobald, zu
    reisen nach Mazedonien, gewiß, daß uns der HERR dahin berufen hätte, ihnen das
    Evangelium zu predigen.
  san-PUN: ਤਸ੍ਯੇੱਥੰ ਸ੍ਵਪ੍ਨਦਰ੍ਸ਼ਨਾਤ੍ ਪ੍ਰਭੁਸ੍ਤੱਦੇਸ਼ੀਯਲੋਕਾਨ੍ ਪ੍ਰਤਿ ਸੁਸੰਵਾਦੰ ਪ੍ਰਚਾਰਯਿਤੁਮ੍
    ਅਸ੍ਮਾਨ੍ ਆਹੂਯਤੀਤਿ ਨਿਸ਼੍ਚਿਤੰ ਬੁੱਧ੍ਵਾ ਵਯੰ ਤੂਰ੍ਣੰ ਮਾਕਿਦਨਿਯਾਦੇਸ਼ੰ ਗਨ੍ਤੁਮ੍ ਉਦ੍ਯੋਗਮ੍ ਅਕੁਰ੍ੰਮ|
  nob-LB: Derfor bestemte vi oss straks for å reise over til Makedonia, etter som
    vi forsto at Gud ville at vi skulle fortelle de glade nyhetene om Jesus også der.
  ntj-ntj: Nyangka Puultu tjukurrpa palunyanya nyakulalpi-lanyatju tjakultjunu. Nyangka-latju
    waarrpungkulalpi warntu karrpirnu ngurra palunyaku yankukitjalu. Tjiinyamarntu-latju
    kuliranytja, “Wiya, Mama Kuurrtu-lanya nintitjunu yankula-lan tjukurrpa walykumununya
    ngurra palunyangka watjaltjaku.”
  sxb-NT: Ni Paulo yamala okuwona owusasuko owuo wutino, twakenga mbwe tufume kalala
    tugie Makedoonia ni tumanyire mbwe Katonda nio owawanga na atueta mbwe tugie tulanzizie
    awantu awo amangʼana gaae amalootu.
  nhu-NT: No fiɛɛ fidvu to fô Baul e nonɛn, ɛ bee bó mum yɛn lɛ Nyo' nu ɛ duŋcɛ ɛ̂
    bese lɛ bese egɛn efewcɛ saaka we wvù jee woŋ wvù Masedonia le. Kaŋ mwaaŋ, ɛ bese
    mum seyse keegɛn jó.
  row-row: Paulus nita taꞌo naa ma, hai miꞌetuꞌ fo mi sia Makedonia. Hai mimihere
