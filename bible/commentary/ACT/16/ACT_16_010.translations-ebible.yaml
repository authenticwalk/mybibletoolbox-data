  apn-NT: 'Hãmri nhũm Pawre hkrãkato nẽ mẽ inhmã hpimtir jarẽ. Pa mẽ kuma nẽ axpẽn
    mã: —Tô kwa tokyx pu mẽ hwỳr. Tĩrtũm kot mẽ hwỳr mẽ parẽnh kênã. E pu mẽ ma mẽ
