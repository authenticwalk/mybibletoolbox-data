  mdy-ETH: ጳውሎሴ ዬያ ዛጌስካፓ ዑኬና ሜቄዶኒያ ዓጮ ዓኣዻኒ ኑ ኮዔኔ፤ ዓይጎሮ ጌዔቶ ሜቄዶኒያ ዓጮ ዓሶም ኮዦ ሃይሶ ኬኤዞም
