  eng-WEBU: When he had seen the vision, immediately we sought to go out to Macedonia,
    concluding that the Lord had called us to preach the Good News to them.
  gnw-NT: Jare cua uecha ma yave, jupivoiño nduipota ndoo Macedonia cotɨ. Echa'ã nduicuaa
