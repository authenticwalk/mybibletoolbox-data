  maj-NT: Nk'ie nga kama chjihi̱ Pablo̱ niu̱, tje̱n'yún y'enda níi̱ yjoni̱ tu̱ xi
    kuankíhi̱nni̱ a̱nte Macedoni̱a̱. A̱t'aha̱ b'a̱ tsixíi̱n nga Nti̱a̱ná tínchja̱ni̱
    tu̱ xi k'úéni̱jmíhi̱ ri̱ én nda tsuhu̱ Jesucristo̱ xu̱ta̱ xi tjín yo̱.
  bkq-NT: Tânu âtygadobyry Paulo nhegatuduo ani inepa kehoem Macedoniaram tâtâhoem
