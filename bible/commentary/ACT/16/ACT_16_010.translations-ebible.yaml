  fuh-BKF: Nde Pool yiinoo ko hollaa ɗum ndeen, wakkati oon ni, filii yahude Makedoniya.
    Min tannyorii Laamɗo noddii min faa min mbaajoo ɓe Kabaaru Lobbo.
  arl-NT: 'Naa Pablo niquiniu nuhuaji juhua na maquenujiniatej, canaari jiyacari ritia
    pajequiaarini taa canaa quianutaniya cuniquijini. Canaari sequereeni: —¡Pa quiaarequij!
    Pueyasocuajaari pa panitiaa Jesujiniji pa pohuatanura cuno pueya niquiarajuhuaj.'
  ziw-ziw: Aho Paolo eze awone uwoni uwo, nachemalanya vyedi chite Makedoniya, kwaviya
    nachiwona kugamba Chohile kachitanga chikalonge mbuli zedi za Chohile kwa wantu
    wa kudya.
  grc-TR: Ὡς δὲ τὸ ὅραμα εἶδεν, εὐθέως ἐζητήσαμεν ἐξελθεῖν εἰς τὴν Μακεδονίαν, συμβιβάζοντες
