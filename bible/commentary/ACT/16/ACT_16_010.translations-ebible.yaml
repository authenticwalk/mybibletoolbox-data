    پْرَچارَیِتُمْ اَسْمانْ آہُویَتِیتِ نِشْچِتَں بُدّھوا وَیَں تُورْنَں ماکِدَنِیادیشَں
    گَنْتُمْ اُدْیوگَمْ اَکُرْمَّ۔
  heb-LB: מיד לאחר חלומו של פולוס עמדנו לצאת למקדוניה, כי הגענו למסקנה שה׳ שולח אותנו
    לשם כדי לבשר את הבשורה.
  caf-NT: Soo njan bunalh ha whélts'ut ibulh lhazduja Macedonia yun k'uz ts'ih uztekelh
    'ink'ez ndunnah 'et whut'en khunek unzoo, 'i be hubulh yats'oolhtuk ka. NeMoodihti
    neka dani t'ets'onínzun 'et whuz na'a 'uts'uja.
  mio-NT: Tacan ni ndehe ra Paulu ñumahna can, [ta queta tahan yuhu nu iyo ra Paulu
    ta ra]. Tacan cuu, ta cuni ndi cuhun ndi iti ñuhun Macedonia can, vati chito ndi
    ti cha cati ra Ndioo ti cua cuhun ndi, ta cua cati tuhun ndi tuhun ra chi ñivi
    iyo ican.
  srq-NT: Nyebe ureso nguiã ereare. Se abe que aso erese ra. Se rei Lucas. —Dios urererao
    quia Macedonia co. Ucheẽ nenei nenei sacuã, ure que urechue cote ra. Nyebe urecuata
    nguiã cote.
  kje-NT: Paulus do'on Makromod Lalap Nina hini'i onne horu, ai ma'akene mala'a Makedonia,
    ono am paeku wuku la mala kenekrohu nahenia Makromod Lalap penia hari kalla mayai
    lam loikaru Lirna Wawa'an eni ri ma aile lolo Makedonia.
  gaz-gaz: Nus erga Phaawulos mulʼata sana argee booddee, Waaqni akka nu wangeela
    isaanitti lallabnuuf nu waamuu isaati jennee Maqedooniyaa dhaquuf qophoofnee kaane.
  kud-kud: Haugana Paulo towahone i'eno ita'itaei ta itautowolo yo a'atububuni ta
    yau ebeha baidaguwao alau Masedoniya wuwuna anuwatuwui neta Yaubada iyogaegai
    ta wasa namwanamwana tomowa tenem aidiyai aguguyaei.
  urb-NT: Aja ixeraiha aja Páu usak. A'erehe pahar ima'e ke Páu moĩ katu. Masendo
    ywy pe Páu ta oho. A'ep myrandu katu ke ngã pe japandu jaho. Aja Tupã putar, aja
    jande jakwa katu. (Ko ihẽ aho tĩ. Ihẽ Ruk. Kome'ẽ paper ke ihẽ amupinim.)
  fra-LSG: Après cette vision de Paul, nous cherchâmes aussitôt à nous rendre en Macédoine,
    concluant que le Seigneur nous appelait à y annoncer la bonne nouvelle.
  san-HK: tasyetthaM svapnadarzanAt prabhustaddezIyalokAn prati susaMvAdaM pracArayitum
    asmAn AhUyatIti nizcitaM buddhvA vayaM tUrNaM mAkidaniyAdezaM gantum udyogam akurmma|
  cak-SNT: Y antok ri Pablo rutzꞌatuon chic ri jun incheꞌl achicꞌ reꞌ, konojiel xkachojmij-kiꞌ
    chi nkuꞌa cꞌa Macedonia, ruma xiꞌka pa kaveꞌ (xkaꞌan entender) chi ri xꞌeꞌx cha
    ri Pablo, nuꞌej chi ri Dios nrajoꞌ chi nkuꞌa cꞌa quiqꞌuin ri aj-Macedonia chi
    nakatzijuoj ri evangelio chica.
  uvh-uvh: U kanga o napa' ka wa Anutu anasa' adining midi kareng u anga ituaim waraga'
    ningtintingnara' ning tonga Pol se' guk ka Luk nagok indi marara mambongni' u
    utiringa Masedonia ga' mugo wara'ning kadapmang ga' kaga'sa' wenegum.
  ino-ino: '@see-verse:ACT.016.009'
  gnn-gnn: Bitjarra ŋayi ŋunhiyi nhäŋala Bolyu wuŋiḻinydja, ga dhunupana ŋanapurrundja
    girri'-ŋamathinana marrtjinyarawuna yana bala buḏapthunarawuna balayina Matjataniyalilina
    wäŋalili, liŋgu dharaŋarana ŋanapurru yana ŋunhiyinydja ŋunhi ŋayipina yana Godthuna
    yukurrana ḻakaraŋala ŋanapurruŋgu buḏapthunarawunydja ŋurukuyi, ŋanapurru yurru
    marrtji balayi, ga ḻakarama ŋunhalayi walalaŋgu yolŋu'-yulŋuwu, birrŋ'marama dhäwu'
    yurru yukurra nhanukalaŋuwuy Garraywalaŋuwuy Djesuwalaŋuwuy.
  yal-yal: Na fe toon danguxina, nxu yi kata siga feen na Masedoniya yamanani mafurɛn,
    amasɔtɔ nxu yi laxi a ra a Ala nan nxu xilixi Yesu a fe Xibaru Faɲin nalideni
    e ma.
  cnt-NT: Dsɨ₂juɨ₅ jme₁ca₂quɨ₃ Pa₄ le₂në₅, jaun₂ ca₂jmó₁ jnia'₅₄ co₂jŋia₅₄ a₂dsɨ₁náu₄
    juɨ₅ Macedonia. Ia₁ dsón'₂ lág₂ jnia'₅₄ a₂të́₂ Diú₄ ja₁jaun₂ a₂dsɨ₁'ë́₄ jnia'₅₄
    jág₁ dse₃.
  tif-tif: 'lom tap ayo duulaya, nikil iso, Luk nata buk kalawaali dol bokobi naso,
    utamupla, God ayo numi naan-daaya-lomda: Yak ilomdip nami weng tambal kaata, Provins
    Masedonia unang tunum imi bakayin o, kalba kalalupya, kula abiltap nuyo bung talalu
    le, kulaa tal sip ma kuluu-lom, Provins Masedonia unum o, kala-lom dotulup ko.'
  nlx-nlx: जेवी पौलुस ज्यो देरसेन दिख्यो ते ज्यो सोमेजते लेन काय बोगवान आपुह ता माणहा
    माय हाजाली खुबेर केणेन केरता हादेल हे, आमु चालोच मकादुनिया जाणेन विचार केऱ्या।
  apw-NT: Bił ch’í’ṉah ágodzaaná’ dagoshch’į’ Macedóniayú nkáh daaniidzį, yati’ baa
    gozhóni, Jesus baa yati’íí, baa nadaagohiilṉi’go Bik’ehgo’ihi’ṉań ánohwiłṉii lą́ą́
    daandzįgo.
  gum-gum: Inchawei Pablobe tru piab lataigu treeg asin køben latatø, nambe Macedoniasrømay
    amrrab inchibelø ker, namun Tius nui tabig srø wamwan eshkab kusrenanrrai wamitamaptøwei
    isua.
  not-NT: Aroqueque iquisaniqueri Paboro iniasiringaqueri matsiguenga, aro nigóiguë
    iragáquina Tosorintsi Maseroniaquë, nongomantaguepërita aroca inguemisanqueri
    Jesos, iragabisaicotajiri Tosorintsi. Aro nocoque pitotsi.
  plu-plu: Ig kiyapwiye Pol hiyapni henne, aynewa usuh ahegbetaw adahan usuh tipikwiye
    ta apitit Masedôniyamnaw. Usuh hiyakni ku Uhokri inyerwa ig muwaka usuh akki ginetni
    ta gitkis hiyeg ayge.
  iou-iou: Poltä däpmonken ude kawänkaŋ ŋode nadäŋkumäŋ; Anututä Masedonia komeken
    päŋku Ekäni täŋo manbiŋam yäwetta ninta gera yäyak yäŋ nadäŋkumäŋ. Ude nadäŋpäŋ
    tuŋum täŋkumäŋ.
  ntp-NT: Cascʌdʌ otoma bai gʌrdui aatʌmʌ dai iimia ragai Masedoniamu, cacʌʌga vaavoitu
    aatʌmʌ isgʌrvaidi Diuusi tʌsai gaaagidana ami dʌvʌʌriʌrʌ ñiooquidʌ.
  rai-rai: Baa ia babo taa a binabo maa, miaat waninaar gagaa maut kup a winawaan
    urong Maakedonia, maa miaat nunurai naa God ut maa i wataa miaat kupi miaat a
    warawaai karom diat ma ra Koina Wewapua.
  haw-1868: I kona ike ana i ka hihio, imi koke aku la makou, e hele ia Makedonia,
    no ka mea, i ko makou manao ua kahea mai ka Haku ia makou, e hai aku i ka euanelio
    ia lakou.
  ffm-ffm: Nde Pool yiinoo won ko ƴellitii e mum ndee, oon wakkati fuu min ndaari
    yaade Makedoniya, min taƴori Laamɗo noddi min faa min mbaajoo ɓe Kabaaru Lobbo
    oo.
  arb-NAV: عِنْدَئِذٍ تَأَكَّدْنَا أَنَّ الرَّبَّ دَعَانَا لِلتَّبْشِيرِ فِي مَقِدُونِيَّةَ.
    فَاتَّجَهْنَا إِلَيْهَا فِي الْحَالِ.
  cop-CNT: ϩⲱⲥ ⲇⲉ ⲉⲧⲀⲛⲛⲁⲩ ⳿ⲉⲡⲓϩⲟⲣⲁⲙⲁ ⲥⲁⲧⲟⲧⲉⲛ ⲁⲛⲕⲱϯ ⳿ⲛⲥⲁ ⳿ⲓ ⳿ⲉ⳿ⲑⲙⲁⲕⲉⲇⲟⲛⲓⲁ ⲉⲛⲥⲟϭⲛⲓ ϫⲉ
    ⳿ⲉⲧⲁ Ⲫϯ ⲑⲁϩⲙⲉⲛ ⳿ⲉϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⲛⲱⲟⲩ ..
  sri-sri: 'Pablo kẽrõ irirosũ waadeare gʉare weremakʉ̃ pérã: “Marĩpʉ iri nikũ marãrẽ
    ĩgʉ̃ya kerere weredoregʉ iriugʉ irikumi marĩrẽ”, ãrĩ gũña, gʉayare ãmu, Macedoniague
    waakõãbʉ. ((Yʉ Lucas i pũrẽ gojabude ĩgʉ̃sã merã waabʉ.))'
  nal-nal: Lamuraana Pol xa miriftaamin a rataamaai angkanaan, fazaaus mase maadi
    nimniman kuna maadina waan Maasedonia wanaze maadi rexaas adu Nakmai xa viring
    fanong maam kuna maadina fazei wana Dorang Daxa inaan sin naandi.
  kyq-kyq: Kɛn Pɔl jaay taaɗɗen mɛtn taar nin̰ga sum se, gɔtn se sum ɓo naaje kꞋnaar
    kꞋje ɗoobm jꞋan ɓaa Masedoan ki, taa ute mɛtn taar nin̰ se, naaje kꞋjeelga maakje
    ki kɛse Raa ɓo daŋje gɛn ɓaa taaɗn Labar Jigan gɛn Isa *al‑Masi se, jeege tun
    gɔtn naane.
  kwd-kwd: Ma alata la Pol ngaia 'e agasia nga faata'inga lo'oori, 'imeeru meru ka
    sasari no'o fana lekanga fana gule'e lefu 'i Masedonia, tofuna 'imeeru meru su'aai
    God 'e siria 'ameru leka 'ameru kwairii 'ania Kwairiinga Le'a lo'oo fana ta'a
    no'ona.
  ded-ded: Pauro ye wiac imoc henu Anutungo neni Makedonia bangecfu kemma siduc gombung
    dekperagiyemmenideac kpacnude, ifi negentegecma Troa wanideac bic efaiing.
  ewe-ewe: Enumake míeɖoe be míayi Makedonia, elabena edze na mí kɔtɛe be Mawu le
    mía ɖom ɖe afi ma be míaɖagblɔ nyanyui la.
  nuy-nuy: Ngaya-waj nga yaani Luke. Nurru anaani nurru-yagaynjini aḏaba. Anubanila-wala
    ni-ḻaḻagiiyn, naagi-yung na-Paul, nga anubani nurru anaani nurru-wijangani, “Na-God
    ngarrani-ngaynbandii ngaambu-yaarri bagu ngaambu-yambina ana-lhaawu Macedonia
    yungguyung,” nurru-yamayn.
  cop-BHC: ϨⲰⲤ ⲆⲈ ⲈⲦⲀⲚⲚⲀⲨ ⲈⲠⲒϨⲞⲢⲀⲘⲀ ⲤⲀⲦⲞⲦⲈⲚ ⲀⲚⲔⲰϮ ⲚⲤⲀⲒⲈⲐⲘⲀⲔⲈⲆⲞⲚⲒⲀ ⲈⲚⲤⲞϬⲚⲒ ϪⲈ ⲈⲦⲀ ⲪⲚⲞⲨϮ
    ⲐⲀϨⲘⲈⲚ ⲈϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲚⲰⲞⲨ.
  buk-buk: Pol yêc mbê dau su ma whê sa têŋ yac e aŋyalê bu Anötö mbwêc yac bu anem
    mêtê têŋ lau Masedonia-ŋga. Bocdinaŋ dec yac aŋsahic dauŋ bu atêŋ lau dau andi.
  pri-NT: Gée na càùru pwina paari têe, â bà mudàra ma bà piwàcî pâ naa Macédoine,
    ba bà jèe tâmogòori pâ, wà Pwi Ukai na é todàbà ba na bà picémara ê *Picémara
    Wâdé naawê.
  zpq-NT: Neda' Lucas gwzoa' len ḻegaque' na' da' ble'edagüe Pablon' beṉe' Macedonian',
    nach gwṉezeto' chaclaže' Diosen' šjazeneto' beṉe' Macedonia ca' diža' güen c̱he
    X̱ancho Jesucriston'. Nach bsiṉi'a c̱heto' cont gwza'to' gwyejto' distritw Macedonian'.
  por-TFT: Na manhã seguinte, após Paulo contemplar essa visão, nós (excl) nos aprontamos
    imediatamente para ir até a Macedônia, pois acreditávamos que Deus nos tinha chamado
    para ir pregar a boa mensagem aos habitantes daquela região.
  gwi-NT: Jii geh'an khants'ą' idishriineegaanjik, Macedonia nahkat gwats'ą' gihee'al
    eenjit. Shįį t'ee Luke ihłįį, jii danoiitł'oo ts'ą' gavaahoihshi' yiihthan. Zhat
    gwats'ą' Vit'eegwijyąhchy'aa diihił'e', Gwandak Nizįį zhat dinjii haa gwarahaandak
    eenjit ts'ą' gwik'it t'igwiizhik.
  gvn-gvn: Wawu bijarrmun nganjin readymanijin dungarinka bubungu Macedonia. Nganjin,
    ngayu Luke, Paul, Silas, Timothy, nganjin bijarrmun binalman Godungku nganjinin
    yinyaymba yunganka, bamanda balkanka Jesusanka.
  nhy-NT: Nijkuak in Pablo okitak in yon kej yeskia teemiktle, niman otimotlayektlalilijkej
    iwan otiktemojkej se barko para tiaskej itech nekáj tlale de Macedonia, kuale
    otikmatiaj nik in Dios otechnotoka para ompa ma tiktematiltitij in kuale tlajtole
    katlej temakixtia.
  asm-FB: পৌলে এই দর্শন পোৱাৰ পাছত আমি শীঘ্রেই মাকিদনিয়ালৈ যাবৰ কাৰণে প্রস্তুত হ’লো।
    কাৰণ, আমি বুজি পালোঁ যে মাকিদনিয়াৰ লোক সকলৰ আগত শুভবার্তা প্রচাৰ কৰিবৰ বাবে ঈশ্বৰে
    আমাক মাতিছে।
  okv-okv: ingito ereto God ta ke javotoho enda Macedonia embomeni ta degi nango na
    ke hande ara avo God na uje ena avo hotembeto Macedonia ta pambasi nununga ea.
  mxt-NT: Ta cha nyehe̱ ra Pablo visión cuan, yuhu ra Lucas chihin ra Pablo ta inga
    ra sanduvaha̱ ndi chi ndi ta cuahan ndi nya Macedonia cuan. Vatyi chitó vaha ndi
    vatyi Nyoo cana̱ chi ndi, vatyi cahan ndi tuhun ra yoso caa sacacú ra añima yo
    chihin ñáyɨvɨ ityi cuan.
  tzo-NT: C'alal hech i'ac'bat yil ti Pabloe, ti ora laj jsa'tutic mi oy barco chbat
    ti estado Macedonia yu'un chibatutic xchi'uc ti Pabloe, ho'on ti Lucasune. Yu'un
    laj jna'tutic ti ic'biluntutic yu'un ti Diose yu'un chba jcholbetutic ya'yic ti
    lequil ach' c'ope ti much'utic te nacajtic ti Macedoniae.
  ind-AGS: Sesudah Paulus mendapat penglihatan ini, kami dengan segera membuat pengaturan
    untuk berangkat ke Makedonia, sebab kami mengambil kesimpulan bahwa Allah sudah
    memanggil kami untuk membagikan kabar baik itu kepada mereka.
  omw-omw: Mwitaa tuvaro Poruva taqero mwiva siviro mwivavata, tire mpo hiavarahuavata,
    (nte Rukuvavata,) mwitaama tita, Kotiva Masentoniaanivata uro ni qua mwakyaakya
    timwa nyiatema, tiho, tita. Mwitaa timwa kyeta tire mwini virerata tera hita.
  yrb-yrb: Foroma i tube erite yaba weiba Godi Danu ununa Danu sina i uwarabai webene
    i daba usinu imusite i daba dobefene usi.
  maa-NT: Pablo, k'e̱ nga jye kijtseè kjoa̱ koi, ni̱to̱ón tsitsa̱jnandaà‑je̱n nga
    tsanguì‑je̱n ján nangui Macedonia; k'oa̱á s'ín kjòchi̱ya‑naje̱n nga kixi̱í kjoa̱
    nga Nainá tíchja̱‑naje̱n mé‑ne nga si̱ka'bí‑je̱n 'én ndaà‑la̱ Nainá xi kjoa̱ ts'e̱
    Cristo ya̱ i̱'nde jè.
  mcq-mcq: Poruho visoni kajaho kavume paꞌareꞌeme niꞌaha kwino ꞌurine ꞌunama kaꞌene
    Mesatonia vahuniji samana. ꞌEnaꞌomo Godi ura nú vaꞌe Huni vuꞌa maa maiuꞌina ea
    kaꞌene Mesatonia hijuji najahuna ura rejuꞌe nú ꞌumenuu.
  sus-A: ثْلُ لَامَتُنيِ تٌ شَنبِ، مُشُ نَشَ لَ عَ رَ عَ مَرِفِ بَرَ مُشُ شِلِ شِبَارُ
    قَنيِ كَوَندِقٍ رَ نَا. مُشُ نَشَ كَتَ سِفَقٍ رَ مَسٍدٌن كٍرٍن نَ.
  jpn-1965: パウロがこの幻を見たとき、私たちはただちにマケドニヤへ出かけることにした。神が私たちを招いて、彼らに福音を宣べさせるのだ、と確信したからである。
  fra-SBL: Après avoir eu cette vision, nous cherchâmes aussitôt à nous rendre en
    Macédoine, concluant que le Seigneur nous avait appelés à leur annoncer la Bonne
    Nouvelle.
  yka-yka: Pagubus takite si Paul mapabagala miyaˈan, magtawus kami magmemes peggeˈ
    tahāti kami weˈ tinawag kami weˈ Tuhanin hap Makedoniya magmahalayak si meˈ aˈa
    malaˈihin aka-aka mahāp sabab si Isahin.
  mle-mle: Pol yigin vikuw, nyanadiy jaav ata kwulapwu-badiy Masataniyaar yikir. Aw
    nyan wukibaal God diki mawul nyan diki Viyakita Maaj a tamiya kidiy duw takwak
    wasapwiy-bakik.
  shp-NTPO: Jatian Pablon namá keska meran oinxon noa yoiketian, Macedoniain kanox
    noa benxokaata iki, Diossenbi jain jawen jakon joi yoii kati noa kenamaa onanax.
  aom-aom: 'Niaꞌovoꞌiraeromo ëhi ganugoromo Paul-ro Silas-ro naro evare uvareje: God-ro
    uöromo ëꞌajëjo: Macedonia saꞌa rajoho Iesuare jö maho majëhihë uövuajë uvoromo
    ma-burëro vaꞌiro bövioho biseꞌoho avohareje.'
  geb-geb: Por maan mba bigeŋ gangiap, nza vhemkora tuav gangiap, Masedonian vegi.
    Nza khueŋ ndɨkndɨgi, Fhe Bakɨme Masedonian wo buni vhuuiŋ bun mbe suan zav nzan
    kamgi.
  bsj-bsj: Kambo Bulus to dumeri, dangjang do naci yaken Makidoniya, cin kwabi nercer
    ki kwama cuo nyo nyi tok ker cero Makidoniya.
  cak-cak: Tok ri Pablo rubanon chic ri achel achic', jari' xkabanala-e kabanic, roma
    (xk'ax, xno') chikavech chi ja ri Dios noyon kichin richin nku'e pa roch'ulef
    Macedonia richin nekatzijoj chique ri utzulaj ch'abel ri nu'ij achique ruchojmil
    yecolotaj.
  chf-NT: Jinq'uin u chäni ca'da, seb cä saqui cache' bixicon t'ocob tä Macedonia,
    uc'a cä ch'i cä c'ajalin t'ocob cache' Dios yo que cälben t'ocob u t'an Dios machcatac
    ayan ya'i.
  tlf-tlf: Ilam uyo dola e bole, ninggil so Luk niso nuyo utamupta e, God iyo numi
    olabe-nala e, “Ibo yak-nilipta, nimi weng tambal uyo Provins Masedonia unang tinum
    imi kupka-emin o,” agela kalaa age-nulupta, yuut kan ke-nulupta, sip umaak utam-nulupta,
    Provins Masedonia unum o age-nulupta, kan ke unup ko.
  piu-2006: Puulalu panyapa tjukurrpa nyangutjangku tjakultjunanyingka, tjungungku
    nganaṉa kuliṉingi manta Matjatuniyalakutu yankukitjangku. Ngayulu Luukanyaṯarra
    riirrirringu, yalatji kulira, “Katutjalu iltalanya watjaṉu manta Matjatuniyalawana
    Yiitjuku wangka tjakultjurinkunytjaku.”
  poh-NT: 'Nok rilom chic reꞌreꞌ maꞌ Lu̱ꞌ chipam jeꞌ jenaj laꞌwa̱ch, jeꞌ wili xkakꞌor
    chi kawach: «Reꞌ aj wili kojra̱j wi̱ꞌ i Dios chi nakojic chi cꞌuhbalanic ar Masero̱nya,
