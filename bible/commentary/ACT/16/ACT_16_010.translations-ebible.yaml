verse: ACT.016.010
translations:
  kpx-kpx: Bolou lohoahoa ke vageto no isiviale Masedoniae tai. Kosealemo no hilokage
    Dilavaike lahoahoa kemo no haivei isiviale no talive hotoe dua loui ata kebia
    havei.
  okv-H: ingito ereto God ta ke javotoho enda Macedonia embomeni ta degi dago na ke
    hande ara avo God na uje ena avo hotembeto Macedonia ta pambasi nununga ea.
  tbo-tbo: Hougana Paulo lawana i eneno gagaleya po i welutowolo po to wononogo po
    tau ipa mitehi to nae u Masedoniya babana to nugotuhuya naka Yaubada i otugeiyai
    ipa tuwega dewadewana lawa noka hosi ugolihi to guguyeya.
  mal-C: ദർശനത്തെത്തുടർന്ന്, മക്കദോന്യരോടു സുവിശേഷം പ്രസംഗിക്കാൻ ദൈവം ഞങ്ങളെ വിളിച്ചിരിക്കുന്നു
    എന്ന് ഞങ്ങൾക്കു ബോധ്യമായി; അവിടേക്കു യാത്രതിരിക്കാൻ ഞങ്ങൾ ഉടനെ ഒരുങ്ങി.
  grc-SR: Ὡς δὲ τὸ ὅραμα εἶδεν, εὐθέως ἐζητήσαμεν ἐξελθεῖν εἰς ⸋τὴν⸌ Μακεδονίαν, συμβιβάζοντες
    ὅτι προσκέκληται ἡμᾶς ⸂ὁ κύριος⸃ εὐαγγελίσασθαι αὐτούς.
  bgc-bgc: उसकै यो दर्शन देखदे हमनै जिब्बे मकिदुनिया परदेस जाणा चाह्या, न्यू सोचकै
    के परमेसवर नै म्हारै ताहीं उनतै सुसमाचार सुणाण कै खात्तर बुलाया सै।
  khz-khz: Paulo na vomata-vanagi egitaato mulinai, garaka-gapi-kavito, Makedoniai
    paia ago ulanana. Kwalana garipato, voo Palagu na ekeamaito, votaunilimalima geriai
    Vali Namana paia piaa ulanana.
  deu-TKW: Wie er aber das Gesicht gehabt hatte, trachteten wir sofort nach Makedonia
    zu gehen, indem wir schlossen, daß uns Gott gerufen, ihnen die frohe Botschaft
    zu verkünden.
  zsr-NT: Catiꞌ bléꞌinëꞌ lë ni Pablo, lë naꞌ buluíꞌ lahui lëꞌ, laꞌ bëꞌ ládxiꞌtëtuꞌ
    tseajtuꞌ luyú Macedonia, le gúquibeꞌituꞌ Dios chbulidzëꞌ netuꞌ tsjentuꞌ lban qui
    didzaꞌ dxiꞌa laugac bunách luyú niꞌ.
  lin-lin: Sima na Polo kozwa emoniseli, tolukaki mbala moko kokende na Masedwane,
    pamba te tososolaki ete ezali Nzambe nde abengi biso mpo ete tokende koteya kuna
    Sango Malamu.
  hns-NT: Tab hamlog ohie laage kausies karlie Maasadonia diehaat djaai ke. Oe sapana
    dwaara hamlog samadjh gailie kie Parmeswar hamlogke bolwaais hoewa ke manai log
    se khoes khabar partjaar kare ke.
  noa-E: Mag ichig dawamjö iekhachëtarr jũrr maachig ich Pablooucha jaaubaawai chadcha
    ich ag bʉ̈rre marau maach nemdam khĩir khaugphöbaadëjim Macedoniaag ãba wëtaag.
    Ya maig marau khaphʉ aphöbaadëjim, chadcha ich Ẽwandamauta maach pʉ̈i sim, ich
    iek õrag jaaumkhĩir.
  eng-EMTV: Now when he saw the vision, immediately we sought to go out to Macedonia,
    concluding that the Lord had called us to preach the gospel to them.
  mib-NT: Te súcuan ni jito ndijin de. Yūcuán na te sāña, Lucas, ni quijnáhan ná jíín
    de. Te ni casátūhva ná jíín de jíjnáhan de jeē quíngoo ná Macedonia, chi ni cajini
    cají ná jeē maá Yáā Dios tájí yá sāña jíjnáhan ná jéē castūhun ná nuū ñáyuu yūcuan
    jnúhun jnama ya i.
  lif-NT2: पावलरे़ कन् तादिगे़न् सुफोःन्‌निःसुआङ् आनिगे़ खिमो मे़सेदोनियाओ पेःक्‍मा
    यारिप् पोःक्‍खिगे़, थेआङ्‌भे़ल्‍ले़ कङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़प्‍मोबा मनाहाॽओ
    सुनाइङ् से़ःमा याप्‍मि उःत्ते़बा फाॽआङ् निःन्‍धो चोःक्‍मनारो॥
  xnj-xnj: Pauli peagawene maono gala, bahapo tajitendelekili kukupuka kuhamba Makedonia
    muni tamanyili chakaka Chapanga atikemili tihamba kuvakokosela Lilovi la Bwina
    kwenuko.
  mmx-mmx: Melemu at ne Pol ga ven na lisilimet, soso mun nema maga gagas kusu manat
    pas uto Masadonia, mila magaklen i do Moroa ga ro ka vam nama kusu mana vaase
    asu Lagale Lavavang ti limixin me go.
  cbr-NT: Usoquian Pablon namáquin iscësa oquin isan cananuna nun Macedonia menuxun,
    Jesucristomi catamëti ca uni ainan 'iti 'icë quixun bana ñuixuni cuanti ca Nucën
    Papa Dios cuëënia quixun sináncën. Sinánquin cananuna bënë́nquinshi anu cuanuxun
    ñu mëníocën.
  tee-NT: Pus ni xalakts'in ju anu' lapanac ju Pablo tachi ju va la'ix'aklak'avanti
    pus lana tapuxcaulh ta yu laich catapu'alh ju xalacat'un Macedonia. Chai ju quit'in
    icLucas. Ic'alact'a'alh. Ic'auch ju anch ni icmachakxauch ni yuchi ju qui'ucxtin'an
    Dios ju xaquintat'asaniyan ni ac'auch ajuninin ju amachak'an anch ta yu laich
    cataputak'alhtaxtulh chai jantu cata'alh ju lacajipi.
  eng-LSV: And when he saw the vision, immediately we endeavored to go forth to Macedonia,
    assuredly gathering that the LORD has called us to preach good news to them,
  cak-NT: Y cuando ri Pablo rutz'eton yan ri jun anche'l achic' ri', konojel xkanaba-ki'
    chi jojbe c'a Macedonia, roma xka'an entender ri xk'alajix chech ri Pablo, nu'ij
    chi ri Dios nrojo' chi jojbe c'a quiq'uin ri aj-Macedonia chi nakatzijoj ri utzilaj
    rutzij ri Dios chique.
  pah-NT: 'Kirẽ Paulo''ga imombe''ui g̃wembiepiaga ore ve. A''ero ore ei: —Xaho ti
    Macedônia pe a''ero Jesus''ga mombe''gwovo pevove''g̃a pe. A''ereki Tupana''ga
    nhande mondo pota kiro g̃a pyri, oro''e ore orojohupe. (Jihi Lucas aho g̃a ndupi
    no ikwehe.) Kotihĩ ore imboavujikweri mbatera hero''ava itayharuhua pype herogwovo
    a''ero.'
  sja-NT: Pablo mãgá k'ãimok'araa pɨk'a bap'eda, aramata net'aa p'e atajida wãdait'ee
    Macedoniadee, k'ĩsia p'anadap'edaa perã Tachi Ak'õrepa jarateepi k'inia bɨ Cristopa
    ooda eperãarã k'aripait'ee ma eujãde. Ma wãdap'edaade mɨ jida auk'a wãji.
  xed-xed: 'Tahula fanaghata tsa suni ya ta Pwal, ka gi psə ŋni ta tva dzaʼa da Mekaduniya,
    kabga grafgra ŋni kazlay: Ta hga aŋni Lazglafta ŋa kla Lfiɗa Gwaɗa da hada kəʼa.'
  mks-NT: Tá na̱ndicani Pablo ña̱ yóho nu̱ú nde̱ chí i̱vi̱ la̱á na̱caja tia̱hva nde̱
    ña̱ha nde̱ jáchi̱ sa̱ na̱canda̱a̱ cáxí ini nde̱ ña̱ mé Ndióxi̱ quéa̱ cána nde̱he̱
    ña̱ ná cu̱hu̱n nde̱ estado Macedonia cán já ná ca̱xi tu̱hun nde̱ tu̱hun va̱ha
    sa̱ha̱ Jesús nu̱ú ña̱yivi ndúu cán.
  gfk-S: Io, ing at mon Pol gate nes ter no ninanaas na tanuo, mehet ga taguro be
    mehet na hana u Masedonia kinong mehet ga nunure leh be God gate tato mehet ura
    harpir ma no tahut na hininaawas ter ta di kaia.
  bmu-bmu: Polnöŋ jemeleŋ imut mi ehiga nini miaŋgö könaŋi kewö möt kutuba jiin, “Anutunöŋ
    mönö neŋgohola köwet kutuba Yurop uruŋe anda Ölöwak Buŋa Masedonia prowinsnöŋ
    jim asarim eŋgibingöra jiza.” Mewö jiba miaŋgöreŋök mosöta anbingö mötmöriba amqein.
    Mewö.
  dgz-dgz: Pol bet ine yaveni ewap, nu at Masedonia anet anuton iwa God Oise Kakaewa
    mu wadidiamopen menan dianeni anuton.
  eng-GNV: And after he had seene the vision, immediatly we prepared to goe into Macedonia,
    being assured that the Lord had called vs to preache the Gospel vnto them.
  zaa-NT: Cuantu taá bila'ni Pablua ca cosį nna luegu taá gutelíni tu' qui'ni gutàỹi
    Tata Dios intu' ttsá' tu' huèni predicar titsa' nu gunna salvación qui' ca enne',
    acca gùlu'u tsè' qui' tu' para ttsá' tu' región láą Macedonia.
  eng-WEBSTER: And after he had seen the vision, immediately we endeavored to go into
    Macedonia, assuredly gathering, that the Lord had called us to preach the gospel
    to them.
  guh-guh: 'Pablo bemajitsinaebota petaenutsicujinae Macedonia nacuapijinë, bepijia
    paxaniavaetajë patajajavaxi patanicabinexalia Macedonia nacuayabelia. Nexata panajumaitsinë:
    —Xaniajai cajena. Dioso nacaitoroba Macedonia nacuapijivijavabelia vajatsipaebinexa
    pexanialivaisi, Jesús pelivaisi, panajanë.'
  bon-bon: Paulo liba peei wama ogrige, cine piba taatu amacetnäjinago poo gaabe otnime
    Makedoniya me, ingle naace popi cine mene jitranisi egä Acejiyame pui wama cabu
    nijinige Miiji Mene puma iicemame.
  nhw-BL: Huan quema Pablo quiitac ni tlanextili, nimantzi yaya huan Silas huan na
    niLucas timocualchijchijque tiyase tlali Macedonia, pampa tijmatiyayaj Toteco
    technotzayaya nojquiya ma titlacamanalhuitij icamanal nepa.
  mgw-mgw: Bu'ka pa Pauli kugabona makowe gayambi' go twaamwile kwibi'ka wiso yenda
    Makedonia kiyu'ngu'ya, twakwipwi kakape panga Nnu'ngu' atukemite twaali Abali
    Inannoga ku'lu'.
  swh-ONEN: Baada ya Paulo kuona maono haya, tulijiandaa kwa haraka kuondoka kwenda
    Makedonia tukiwa tumesadiki kuwa Mungu alikuwa ametuita kuhubiri habari njema
    huko.
  wbi-wbi: U Paulo ye asivuene imbonekelo, nakalingi tukiling'anie kuluta ku Makedonia,
    alyakaguile Kati u Nguluve atukemelile kuluta kuvadalikila ilivangili.
  bba-bba: Ye u kɑ̃si te wɑ, mii mii sɑ sɔɔru kuɑ su kɑ dɑ Mɑsedɔniɔ, domi sɑ tubɑ
    mɑ Gusunɔwɑ u sun soku su kɑ bu Lɑbɑɑri ɡeɑn wɑɑsu kuɑ.
  eng-KJVCPB: And after he had seen the vision, immediately we endeavoured to go into
    Macedonia, assuredly gathering that the Lord had called us for to preach the gospel
    unto them.
  kgk-NT: 'Ojehexa uka rire-ma orohasase oroho-vy Macedônia yvy-py. Upe-py Trôade
    tetã-my xe Lucas amoirũ-ma íxupe. Ha upéi katu: —Nhandejáry ko nhane renói kuri
    nhamombe''u hagwã Macedônia pygwa-pe, Hesu rehegwa nhe''ẽ porã, oro''e ojóupe.'
  waj-waj: 'tuduu too Pauruuso patauduu diitoo ti kiaa ti mmuduu rikiada ta mminnamminnaiyauvaa
    teeraida varida mmata Maketoniaa kuaara iiravai. Iida varida ta ivaara yaata utida
    kiaannanoo: Vaa ta rikiaunnavai. Anutuuqoono ti maavee tiivai. Ta mmayaaya yoketaivaa
    mmata Maketoniaa variaiya kiaa mmiateera Anutuuqo ti maavee tiivaivee, tiravai.'
  cpy-cpy: Ikanta romishimpyee-takiri Pablo, ari nowetsikae-yanakani niyaateeyini
    Macedonia-ki. Tema niyoteeyini riitaki Tajorentsi kowatsiri niyaate janta, nokaman-teeri
    Kameethari Ñaantsi ikaatzi nampitawori janta.
  mpx-mpx: Kenonou o enaa, inoke ha lovivina ge naha egon naha nok Masidoniya, kaiwena
    iyaka ha atena Yehoba i yogaagima ge wasa waiwaisana naha papaatena-an gamagalau
    o elal.
  wbp-wbp: Junga-juku, kuja nyangu Puurlurlu yuruyururlu, ngulaju milya-pungurnalu
    jaru Kaatu-kurlangu yuruyururlaju kuja-nganpa wangkaja Kaatuju, ngulanya yungurnalu-jana
    yimi-ngarrirninjini Yimi Ngurrju Majatuniya-wardingki-patuku. Ngulakuju, nganimparnalu-nyanu
    yardajirri-wangkaja yungurnalu yani yangka-kurra Majatuniya-kurra, manurnalu-nyanu
    jungarni-manu jurnarrpaju wurnakungarntirli.
  luo-luo: Bangʼ kane Paulo oseneno fwenyno, ne waikore piyo piyo mondo wadhi e piny
    Makedonia, nikech ne wangʼeyo ni Nyasaye dwarowa loka kono mondo wayalnegi Injili.
  nhe-NT: Huan quema Pablo quiitac ni tlamantli, nimantzi yajaya huan Silas huan na
    niLucas timocualchijchijque tiyase tlali Macedonia, pampa tijmatiyayaj Toteco
    technotzayaya nojquiya ma titepohuilitij itlajtol nepa.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܚܙܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܐܵܗܵܐ ܚܸܙܘܵܐ، ܡܘܼܠܝܸܙ ܠܲܢ ܓ̰ܲܠܕܹܐ ܕܐܵܙܲܠ݇ܚ ܠܡܵܩܹܕܘܿܢܝܼܵܐ،
    ܣܵܒܵܒ ܩܛܝܼܥ ܠܲܢ ܕܐܲܠܵܗܵܐ ܩܸܪܝܲܢ ܝܼܗܘܵܐ ܕܡܲܟܪܸܙܲܚ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Paul qiñiqquuraaqtitqaaqługu itqanaiyaqtiqapta aullaqtiqtugut Macedonia-mun.
    Ikpigigikput tuqłułiqput tusaayugaallautamik quliaqtuaġiaqupluta iñuŋnun taakipkunuŋa.
  msb-msb: Kaya, pakatapos sani na pangitaon, naghanda dayon kami pakadto sa Macedonia
    kay naisip namon na an Dios nagtawag sa amon na magpahayag man san Maayo Na Barita
    sa mga tawo didto.
  cpa-NT: Dsø¹juu¹² mi³ca¹jái¹ Pablo lah¹jøng², ca¹tiágh³ jnieh³ juu¹² hi² dsa²niang¹³
    jnieh³ juu¹² huø¹ Macedonia. Ma²dsøg¹² dsǿa¹² jnieh³ chi³tsei¹² Diú¹³, hi² dsa³téng³
    jnieh³ jǿg³ dsio¹ quiah¹²dsa ja³jøng².
  dso-dso: ପାଉଲ୍‌ ଏ ଦର୍‌ସନ୍‌ ଦେକ୍‌ଲା ଦାପ୍‌ରେ, ମାସିଦନିଆଇ ଜିବାକେ ଆମେ ତିଆର୍‌ ଅଇଲୁ, କାଇକେବଇଲେ
    ଆମେ ନିକ ସଙ୍ଗ୍‍ ଜାନ୍‌ଲୁ, ପର୍‌ମେସର୍‌ ତେଇର୍‌ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ, ସୁବ୍‌ କବର୍‌ ଜାନାଇବାକେ
    ଆମ୍‌କେ ଡାକ୍‌ଲା ଆଚେ ।
  meu-meu: Una mata-hanai dainai, ai ese Makedonia ai baia heau hanai dalana a tahua
    haraḡa-haraḡa, ato sivarai namo baia henidia helaoreana Dirava ese vada e boirimai.
  yva-NT: Paulus apa nikimarive umaso raena jewen, umba seo po raura kakavimbe reansai.
    Weti reamo apa nikimarije ratantona reamare ama ine mamo Amisye po reansawain
    indamu reamo Ayao Kovo Yesus ravovo vatano Makedonia mansai. Weti reamanatatayaube
    indamu reanta no Makedonia.
  dgc-dgc: Nadid, to péngikagi ni Pablo dikame to tinagenép na, éy nagayak kame a
    inumahabes ta Masedonia, da neta me a gustu bale na Diyos a umange kame sa a magpahayag
    ta Mahusay a Baheta.
  zpm-NT: Nacne hor cogazh bzhixcuaa no, sac bieṉ no ible Dios racladz guio no nëz
    co guionee no Xtiidz me lo miech.
  hix-NT: Àro wyaro nenytxay hatà, Pawru, tosenyetnàr me hatà. Àro wyaro tosenyetàtxhe
    rma, Maseknonya yamtar hona tàtonàr xe nehxakon hatà, Pawru. Amna xarha, akoron
    komo rma, amna tonàr xe amna nehxakonà, noro yakoro. Àton komo wya àrwo yonyhorunu
    yokarymaxe tonàr komo xe nay hamà, Khoryenkomo, kekon amna.
  sim-sim: Urik Pol oson or heyehe kolomalok Masedoniak ni ikuri nombon nimu lasara.
    Mberem ushirik? Avui Wasilaka mashi orhin lirin ni sawekmbaha ormu nirin ushanduwa,
    karem ni hishiri osa.
  npi-ULB: पावलले त्यो दर्शन देखेपछि, परमेश्‍वरले हामीलाई तिनीहरूलाई सुसमाचार प्रचार
    गर्न बोलाउनुभएको हो भन्‍ने निष्कर्ष निकालेर हामीहरू तुरुन्तै माकेडोनियाको बाटोतर्फ
    लाग्यौँ ।
  cgc-cgc: Pagtapos ta panan-awan Pablo, gaimes kay na miling dayon naan ta Macedonia
    tenged naintindian nay na papailing kay dya ta Dyos ta pagsugid ta miad na balita
    parti ki Jesu-Cristo naan ta mga ittaw dya.
  tim-tim: Hain dâm makmâ metem arimbo emet hauŋdo Paulo luâk arekŋe miawagaŋep aregât
    hin dâyion, “Makedonia hânân arim Yesugât den pat âlepŋe are makyeŋgiwaen aregât
    Anutuŋe maknengiâp.” dâyion. Hain dâm magaŋgim kinmâ Makedonia hânân haru hâtikom
    ariwerâm dâpgât hâumgom kilion.
  yor-yor: Nígbà tí ó sì tí rí ìran náà, lọ́gán ó múra láti lọ sí Makedonia, a ka
    á sí pé, Ọlọ́run tí pè wá láti wàásù ìyìnrere fún wọn.
  wos-wos: Wungi wandéka dé Pol wun hundi xékétaka raama wandéka nani xékélaki, God
    naniré dé wa, nani ye diré Jisasna hundi wambete. Xékélakita bari nani Masedoniana
    héfaré yinjoka nani yambuka hwaké. Wuni ané nyinga hayindé du wuni di wali yambuka
    hwaké.
  emp-NTPO: Pauloba maʌ̃da ununa bẽrã daiba cawasid̶aa Ãcõrẽba daira trʌ̃ b̶asida
    bed̶ea bia Jesud̶ebemada Macedoniad̶ebemarãa jarad̶amãrẽã. Ara maʌ̃da wãni carea
    panesid̶aa.
  eng-F35: So when he saw the vision, we immediately prepared to go over to Macedonia,
    concluding that the Lord had called us to evangelize them.
  ind-ind: Sesudah Paulus mendapat penglihatan itu, kami, termasuk saya— Lukas, langsung
    bersiap-siap untuk berangkat ke Makedonia. Karena dari penglihatan itu kami menyimpulkan
    bahwa TUHAN sudah memanggil kami untuk memberitakan Kabar Baik kepada orang-orang
    Makedonia.
  pes-OPCB: پس چون این رؤیا را دید، مطمئن شدیم که خداوند ما را خوانده است تا پیغام
    انجیل را در مقدونیه نیز اعلام کنیم. از این رو بی‌درنگ عازم آنجا شدیم.
  mpt-mpt: Luk ne futan olo dolabi naka nesa eka Fole Sailase i dab osa ni funanoba
    Gode Hobe baabene yole nibo monoba Masedonia betan ota Yesuse dowan wengo omkeimamomo
    genoba ni afobeingo beilob ole
  ssx-ssx: Kutupa hande upama꞉ piki nono pikieki handaata꞉ Koda꞉ma꞉ hande Pi Seliapo
    koto wanda꞉hali pa꞉ta꞉ walomono lea꞉me hone witolo hata꞉ mo Ma꞉sedonia nane poluekema꞉
    kuta kone pota꞉ weimikime.
  mkl-mkl: Si bɛi í ce kuyɛu ŋɔi ɡbɑkɑ̃ ɑ̀ wɑɑ dɛ kpɑ̃ɑ ku bɑ kɑ bɔ Mɑsedɔni domi
    ɑ̀ mɑ̀ iyi Ilɑɑɔ̃ í bi kɑɑ wɑɑzo nŋɑ lɑɑbɑɑu jiidɑu.
