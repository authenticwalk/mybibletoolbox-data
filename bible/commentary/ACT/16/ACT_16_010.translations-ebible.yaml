    ã chãjap”, jwĩ niíj jéihyep jĩ. Weém Lucasbʉt ĩjeéh wã bejep jĩ.
  taw-taw: Pol anɨgɨl wɨsɨn nɨgek, ak God nokom, Masedoniya binɨb kɨlop takaw teplep
