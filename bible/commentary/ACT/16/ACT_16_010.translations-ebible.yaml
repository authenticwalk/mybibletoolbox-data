  kan-2017: ಅವನಿಗೆ ಆ ದರ್ಶನವಾದ ಮೇಲೆ, ಆ ಸೀಮೆಯವರಿಗೆ ಸುವಾರ್ತೆಯನ್ನು ಸಾರುವುದಕ್ಕೆ ದೇವರು ನಮ್ಮನ್ನು
