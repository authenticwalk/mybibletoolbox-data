  gym-NT: Kä jataba ngwen dekä angwane, Pablokwe köböbare kore niebare kwe angwane,
    Pablo, Silas, Timoteo amne ti Lucas tärä ne tikaka, nunkwe ja mikaba juto rikakäre
    Macedonia, ñobtä ñan angwane Ngöbö nämane nun kärere kukwe kuin Jesubtä mikakäre
    gare kä Macedoniate abko gaba nunkwe.
  azg-NT: Ndoꞌ vi na jndë jndyiaaꞌ Pablo na nndaꞌ vaa, ya joꞌ ninñoonꞌ jnanꞌjntꞌá
    na ngüetꞌiö́ ndaandue na ntsquë́ ndyuaa Macedonia. Ee taaꞌ ya nꞌö́n na iꞌua Tyoꞌtsꞌon
    tsꞌian ndë́ na quitsancyá jñꞌoon naya ꞌnaanꞌ Jesús ndëë nnꞌan ndyuaaꞌñeen.
  bhd-bhd: तैसेरे इस दर्शन हेरनेरां पत्ती लूशी अस पार मकिदुनिया इलाके मां गानेरे लेइ
    तियार भोइ जे, किजोकि असेईं बुझ़ू कि परमेशरेरी असां तैड़ी खुशखबरी शुनानेरे लेइ
    कुजवरेम।
  too-NT: Lā' a'xni'ca' lakachuyakō'lh, tuncan quina'n ictzucūj ictacāxāuj para na'ica'nāuj
    nac estado de Macedonia. Chu tuncan icpāstacui que ixlīstu'ncua' Dios quincālacsacnī'ta'ni'
    na'iccākalhachihuīna'ni'yāuj xalanī'n nac Macedonia huan xatzey tachihuīn ixpālacata
    Jesucristo.
  ind-AYT: Setelah Paulus melihat penglihatan itu, kami berusaha dengan segera berangkat
    ke Makedonia, setelah menyimpulkan bahwa Allah telah memanggil kami untuk memberitakan
    Injil kepada mereka.
  cjo-NT: Roojatzi nokowantanaka tsika nokinantyaari nareetantyaari masherooniyaki.
    Niyotanaki rotyaantakina Tajorentsi janta nokamanantyaariri jeekatsiripaeni tsika
    ikanteeyaarini rawijakoeyanteeyaarini.
  nsn-nsn: I muduhia ke banga baka pe Poul tar borborianon, inggeim king kaleuatoro
    puk manasampe, karing la puk manas i Masedonia. Inggeim king naman manate puk
    manasampe pare, God ke kula tamiueim tar la uelhire tauete toro Uelhire Uaia tasisin.
  san-DEV: तस्येत्थं स्वप्नदर्शनात् प्रभुस्तद्देशीयलोकान् प्रति सुसंवादं प्रचारयितुम्
    अस्मान् आहूयतीति निश्चितं बुद्ध्वा वयं तूर्णं माकिदनियादेशं गन्तुम् उद्योगम् अकुर्म्म।
  tna-NT: Da su Pablo daja ba putsu cama, ecuanaju jabasetatiana Macedonia yahua su
    eputi puji. Bahue puana ecuanaju Diusu ja tueda yahua su ecuanaju ebeitutani dapia
    mesa quisa saida cuana quisaquisa epu puji.
  lid-lid: Eme ya Pol anyolom lele doh ano le badeh, aso alokou aso i le rasan, ta
    aso kala Masadoniya. Tasah, aso tanan Kindrei badeh, aloh aso kala katiye sahou
    mwasin ki tiri.
  wim-wim: Kanan pith-a, nganiy-a, maꞌmin yumpwun nganttakam aꞌ kan-ngul iiyan kuuw
    aakanak Macedonia.ak, puth ngan ngaantam-ngeeyan nil God.an thaw ngant wik minan
    waaꞌ-waaꞌān thaaꞌ-aath-aathān thanang anangan pam wanch anan wuntana.
  zga-M: Pauli vwu agogilwe, pwu tukhetesania ukhuluta khu Makedonia, akhalumanya
    ukhuta u-Nguluve atwelangile ukhuluta khulumbelela elimenyu.
  yom-yom: Tsongolo yoyi bu yivioka, tutomba nzila mu kuenda ku Maseduani bila tumona
    ti niandi veka Nzambi wututela mu kuenda longi kuna Nsamu wumboti.
  san-SIN: තස්‍යේත්ථං ස්වප්නදර්ශනාත් ප්‍රභුස්තද්දේශීයලෝකාන් ප්‍රති සුසංවාදං ප්‍රචාරයිතුම්
    අස්මාන් ආහූයතීති නිශ්චිතං බුද්ධ්වා වයං තූර්ණං මාකිදනියාදේශං ගන්තුම් උද්‍යෝගම්
    අකුර්ම්ම|
  yut-yut: Pol da uŋun kaŋek Piŋkop da iyɨ Gen Bin Tagɨsi kɨŋ yoyɨneŋ do yaŋ nimɨsak
    yaŋ nandaŋek uŋudon gɨn Masadonia kɨk do tagap tagɨmaŋ.
  grc-BYZ: ὡς δὲ τὸ ὅραμα εἶδεν, εὐθέως ἐζητήσαμεν ἐξελθεῖν εἰς τὴν Μακεδονίαν, συμβιβάζοντες
    ὅτι προσκέκληται ἡμᾶς ὁ Κύριος εὐαγγελίσασθαι αὐτούς.
  cpc-NT: Ikanta imishiwaitaki Pablo, ari niwitsikaiyanakani niyaataiyini Macedonia-ki,
    tima niyotanaki iri Pawa kaimashiritakinari janta nonkinkithatakotiro Kamiithari
    Ñaantsi.
  nhg-NT: Cuöc Pöblo ye oquejtac hua otlachix, entunses otectiemojque sente börco
    para teyösque ca Macedonia. Otecpexque por seguro que Deus otiechnutzaloöya ma
    tequennunutzacö inu giente de inu cuale tlamachestelestle.
  nya-nya: Paulo ataona masomphenyawa, tinakonzeka kupita ku Makedoniya, kutsimikiza
    kuti Mulungu anatiyitana kuti tikalalikire Uthenga Wabwino.
  ngu-NT: Niman ijcuac Pablo oquitac on tlatlachalistli, nimantzin oticchijquej canica
    para otiajquej ne Macedonia. Ye cuajli ticyolmatzticatcaj ica Dios technotzticatca
    para tiquimijlisquej on cuajli tlajtojli yejhuan quitemaca temaquixtilistli.
  kup-kup: Pot Polin mañahan hatevetet bal hat dein añahan epat hag, “Rotap dei Masedonia
    zeisik sat Iesuz ñetiv añarab poekarin mañakaz Godihö añairah.” Pot hat poek sakaz
    deim nonair nai bahou bateg.
  jid-jid: Niwa wa Bulus a hrara toki, ki krilu si wa nkon wuhi ni Macedonia, nitu
    ki ban ndi Irji mba yo ta du ta ki hi bla tre ndindi ni bawu.
  wmw-wmw: Bandi ya Paulu kuwona javire, kwa mpunde noure, tishugulika kulawa kuka
    Makedoniya. Tiwona kuwa Mwenyezimungu ndi atitire kuka noko, tikawereze Habari
    Ngema.
  gmv-GGM: Izikka he ajjuta beeyidi Xoossi nu isttas mishsiraccchcho qaala yootana
    mala xeeygidees gi qachchidi nu heerakka gede Maqeedooniya baana koyidos.
  ssg-ssg: Muhin ien Pol, Sailas, Timoti ma nga Luk, tel nga tai tenen meng ie, amite
    apeas talowi ti kane Masedonia nake amite namiloi tioi ka Haeu pahan amite kaxiwa
    meng solian ti Jises hani teka seilon ien.
  zpo-NT: Gorna ngulo mchaa lextoo xaa, zee mle nu xgab roo nu baa, nu ya nu naz Macedonia,
    nel ne nu lee Dios nzhekla ya nu baa zee zaa nu kwent wdizh chul cheen Jesús.
  poy-poy: Katepu pa Paulu kuwona maonu aga, tulitanditi kugenda Makedoniya pota kusherewa,
    tuwera na nakaka handa Mlungu katushema tuwabweleri shisoweru shiwagira.
  qwh-NT: Tsemi Pablu tse sueñininta willarayämanqan öra prebinicuyarqä Macedonia
    marcaman ewayänäpaq, porqui cuentatam qocuriyarqä alli willaquita willacuyänäpaq
    tse marcaman Dios cachayämanqanta.
  gaw-gaw: Paulus nug keeke amu anam anṯe aria wagḏe, ig ahat paha Makedonia goḵunignu
    ib maṯimut. Ig amut. “Ig doomut, Kayak Nug ig oninigp̱a eum, ig gota Nai Ena amu
    ag amelagp̱a mehuqp̱ut dooglagnu aum,” aot amut.
  nca-nca: Ŋunde qenero nore ŋande iŋatowó, ko Anutuko miti mande ŋuno yesowo yimirowero
    neko nereró. Ŋunde ŋuro Masedonia uyarewero sunará tatowó.
  zpz-NTPP: Orzeꞌ cuanzir bzaac Baly ndeꞌ, orzeꞌ bzu lily de̱ nu cha̱ de̱ par Macedonia,
    gun mnii to̱o̱ de̱ nu Ñgyoozh bredz mi de̱ ya̱ par nu shaal de̱ de riidz nap ni
    Crisht lo de mbecy nu yuꞌ zeꞌ.
  mkj-mkj: Mwerin en Paul kapangda janjallo, kamai ken onopda kijoula Macedonia, pwa
    kamai kidal pwa Koahs ma pangin kamai en kalohkihjili Rongmwehu oang armaj in
    wijahu.
  zac-NT: Iurë gudëdë guná Pablo lëꞌë nguiu, na Lucas nacaquëaꞌa librë rëꞌ, bëdëꞌnë
    naꞌa preparar viajë shtënë naꞌa parë guziá naꞌa Macedonia purquë Dios cagnaꞌbë
    lëꞌë naꞌa guëdiaꞌa naꞌa dizaꞌquë parë ra mënë shtë Macedonia.
  kyg-kyg: Ageteno laha paiꞌnigetaeꞌmo, Gotiꞌa, Masetoniya vayaꞌaitegamo utapa alagepa
    faigoko geꞌnimo aetapa hakalo hutapa hapa paiyo, huno laha paiꞌniye, huta lagesa
    afiteta Masetoniya kotegamo ugune, huta huꞌnone.
  kmk-kmk: Apaman un maabus diya kama’t in-inop ud Pablo, naawatan mi un piyaon Apudyus
    un umoy mi iwalagawag dit Nabaḻu’n Damag sidat tagu’d Macedonia ot dagus kami
    un nanlakkat.
  cao-NT: Tënamëhax bamahaxma tsi cacastapiniquë Pablo. Jatsi quiha noba jahuë bo
    no shomahuaniquë Macedonia mai qui caxëna. Toá ca nohiria bo qui Chani Jia ca
    yoatí Diós noqui quënani ca no cahëyoiniquë.
  bbr-bbr: Pol ko kiro epir pakaima aparmara, aikonuk, iken osap jekur momoi, Masedonia
    provins potomun. Iken ronkat Anut nukas kiro provins pakan roasiret Anut nukan
    Ämän Eposek arau potaun urweikou.
  inb-inb: 'Pablo muskui ukupi chasa kawas­ka­waka iuia­rir­kan­chi: “Taita Dius,
    nukan­chita sutipa­mi kaia­ku, Masedonia­manda runa­kunata Alli Willaita willag­rin­ga­pa”.
    Chasa­manda alli­chi­rir­kan­chi, chima rin­ga­pa.'
  hrv-hrv: Nakon viđenja nastojasmo odmah otputovati u Makedoniju, uvjereni da nas
    Bog zove navješćivati im evanđelje.
  box-NT: Mí lahó yi á wa dɛ̀ɛnía wee cà bìo wa à wé wé á à varáa ho Maseduana,
    lé bìo wa wã́a zũ le lé bĩ́n á le Dónbeenì von wɛn le wa vaa bue mí
    bín-tente à na ho kɔ̃hṹ mu nùpua yi.
  ote-NT: Ne nu mi hyanda njabʉ ra cu Pablo núꞌa̱ ra ntꞌudiꞌa̱ ngu dega tꞌi, ꞌbestho
    dá hñocje pa dá mahe ja ra hai Macedonia, núga drá Luca ne ra cu Pablo ne núꞌʉ
    maꞌra ya cu. Dá pa̱he gue Ajua̱ mi pɛncahe pa ma grá ma̱ñheni ra hoga ntꞌøde de
    ra mpøhø.
  wnu-wnu: 'Pol mi eng inig gar eng ininob qamara misir igub wogub qamamin: “Io, Qenu
    wonou qob end is Masedonia munon wurinob'
  zam-NT: Texal mxyo'f loo mbi' che'n làaz mèn macedon loo Pab, luega tedib huiz co'
    nde nquea, mbli nab nu' che'n nu' par tyen nu' ned, ya nu' par ned làaz mèn macedon
    tac, lìcque', ngòca le' Diox mbli loo nu' par ya lo nu' yalbàn cón che'n di's
    ndac co' ndlu' xá mod lyá' mèn loo con' ryes loo mèn par neda, ne.
  zyp-NT: Paul tah apalynah a hmuh khy taico, aaning sahlo khatah thawngchawbia rei
    rua pawtah Khazing tah a ma ynah a cang tah he peh ka, Masidonia lang sei ruapaw
    taco ka pachia tlamang he peh.
  sey-NT: Ja̱je Pablopi ca̱ni ñaëna, ja̱ro Macedoniana deꞌo coca quëaye paꞌiji caquë
    Maijaꞌquëpi soiji cajë ne deꞌhuahuë, sañuꞌu cajë.
  nvm-nvm: For fu ijeg nimamaime kuomga no uri Mesedonia vakuai sinuom nuvuon kanafuin.
    Ijefuon maiji no vierafe God fu no kumenma ijefuon noka va ijia usem vuak fuon
    ma iji abe e iji kuardiakuai no iji vierafen.
  mps-mps: Te sogo Polgo na gagawai elama, te sogo ena Luk da Pol dali munasa pali,
    tama dago walu dabe polo sisi elama, dago geba gegelama, Masedonia tǫba pai hagede.
    Dago koneai, Godigo da i wali, agai dwagi yai po tede bidibo we bidibolo ola momainu
    yai.
  pab-NT: Nikare Paulo kaxawaiyanikisaka hoka wiyane rota waokowi Macedônia xeta.
    — Hiyaiya, Enore kawisa wiso naliyerenae hiye wiyakai Iraiti Waiyexe maheta —
    wexa.
  llg-llg: Paulus nita leondiak, boe ma ai maketun ai mini Makedonia miu. Ai duduꞌa
    mae, Manetualain ndia nadenu, fo ai miu tui-bengga Ndia Dala Soꞌdan, neu hataholi
    manai tasi selik ele. Huu ndia, de Ana kaꞌi ai, fo taa bole mini mamana feꞌek
    miu.
  kyf-kyf: Wee gbʋ -mɩnɩ 'bhʋa Pɔlʋ 'yli -gʋ, -bha -bhlokpadɛ -a gbaa -a 'ka Masedʋanɩ
    mnɩ. -We ka gbʋ -wa, -a ka we -yɔyɩ nɩɩ, -Lagɔ ka -aɩn la, -a 'ka -mɔ -nyɩma -yla
    -Lagɔgbʋ gba.
  tpi-tpi: Pol i lukim pinis dispela samting, orait kwiktaim mipela i painim rot bilong
    i go long Masedonia. Mipela i save, God i singautim mipela bilong autim gutnius
    long ol.
  mih-NT: Ta sa yaha ndyehe ra Pablo ñimahna cuan ta yuhvi ra Lucas sihin ra Pablo
    ta inga ra i zanumi ndi sa cuhun ndi ndya Macedonia vatyi sito ndi vatyi sa tasi
    ra Ndyoo sii ndi sa cua nacatyi ndi tuhun ra indyacuan.
  qvh-NT: Pablo sayno ricashganta wilayämaptinmi tantyayargä say marcacunamanpis wilacuyninta
    chäsiyänäpä Tayta Dios munashganta. Saymi jucla puestucuyargä Macedoniaman aywayänäpä.
  kms-kms: Pol ni yumbo te ruqo nyemb pe pugri nuqond pre, muq beghi brequne sir pap
    di Masedonia po kin ngim meri pat. Beghi nei bab, God beghi ningg nari po ei tende
    wand yuwon ye bir pawo.
  agn-agn: Animan lagi-lagi nagsimpan ami ang paning ong Macedonia, tenged nagparet
    ami nga ang Dios yay ang naggoy ong yamen ang magpatako tang Mo-yang Balita ong
    mga taw don ong Macedonia.
  nhi-NT: Ihcuac oquitac non, sanniman otmochihchiuqueh tiasqueh Macedonia, pues yec
    otmatqueh nic Dios techonnotztoc ompa matquinmatiltitin in tlahtol tlen cualica
    temaquixtilistli.
  ttc-NT: B'eyx aj tok joto' tuj twitz te Pa'k, oxikna Masedony. Qetza wit'lik jk'u'jna
    tuq, te Qtata Dios ojetq tuq qoxik tuk'le'na tzan txik qpakb'a'na txini te tpakb'alil
    galan ti'j Jesukrist.
  dan-1931: Men da han havde set dette Syn, ønskede vi straks at drage over til Makedonien;
    thi vi sluttede, at Gud havde kaldt os derhen til at forkynde Evangeliet for dem.
  kwj-kwj: Ete wowani Pol o sumbu ri heisini metengei mwanji ti funda nu bwani ya
    nu mendi, numbo ete nu wakini Masetoniya mapwa tokwe ma nu i. Nu hambwanda, Gotri
    o nunu uchanda, Gotri mwanji kipe wunu nu sawe ki.
  vie-OVCB: Được khải tượng ấy, chúng tôi tìm cách đi Ma-xê-đoan ngay, vì tin chắc
    Đức Chúa Trời bảo chúng tôi truyền giảng Phúc Âm tại đó.
  kze-kze: Póro kaainkáámbá awánéna simásimuwata usásineta séta Másétóniyaa-kwaasiya
    áséi-kwasaiya kosimátimunanaya Áánútuya kwésaayaisata Másétóniyaava'a kónáeya
    siráundayaawe.
  mpj-mpj: Puulju palunyanga kapukurrilu nyanguka, raatirringulaju, jumaji-lanyaju
    Mamalu wajarnu yankuralaju-jananya nintilkura, Jiijajmili wangka kunyjunyu. Ngayurna-pulanya
    Luukpa kujungkarringu Puuljakamu Jayilajja.
  lbk-lbk: Khapo isnan chey ay inilana, inmanap kami kannay is enlokhananmi ay omey
    id Macedonia, tay finigfigmi ay inayakhan Apo Dios chakami ay en mangipalawag
    isnan Khawis ay Chamag ken chaicha.
  mto-NT: Tun ko̱o̱jyji tseꞌe je̱ Pablo je̱ꞌe̱ yakꞌixji, vanꞌitts a̱a̱tseꞌe nꞌapa̱a̱jmtki
    je̱ts a̱a̱tseꞌe je̱m Macedonia nna̱jkxu̱t, nnu̱jaꞌvinup a̱a̱tseꞌe je̱ts je̱ Nteꞌyam
    a̱a̱tseꞌe xke̱jxp je̱ts a̱a̱tseꞌe je̱m nvaajnjadat je̱ o̱y ka̱ts je̱ o̱y ayook.
  bzh-bzh: Paulus lë nġaa saga ggovek, log he pevis benesero yaġ in bë ajaḳ mana
    loo vahi distrik Masedonia, in he raḳ ni bë Anutu tahi he in bë he na nanër Bengö
    Nivesa vu alam sagu.
  guj-2017: પાઉલને દર્શન થયા પછી તેઓને સુવાર્તા પ્રગટ કરવા સારુ ઈશ્વરે અમને બોલાવ્યા
    છે, એવું અનુમાન કરીને અમે તરત મકદોનિયામાં જવાની તૈયારી કરી.
  jvn-NT: Sakwisé éntuk weweruh kuwi awaké déwé dunung nèk Gusti Allah nyeluk awaké
    déwé kongkon budal nang bawah Masedonia nggelarké kabar kabungahan marang wong-wong
    nang kono. Awaké déwé terus tata-tata lan budal nang bawah Masedonia.
  byr-byr: Aꞌmabaaitɨnna miꞌna wanganna yaka dara yawɨroꞌ “Gotɨyai ‘Maazathonɨya mwaalyaraavɨ
    yagaala tewaanyaꞌ duzɨwakaawila!’ danedɨwaka!” Miꞌna dona Maazathonɨya sawɨnneina
    gɨlyɨvɨsa yɨmeꞌnyaꞌbɨꞌ yovɨrawakɨna yo.
  ian-ian: Pol sɨmat vɨlaa Masadonia yi mɨna lɨndɨ. Ndi kat wan apma nyaangɨt mbupmak
    yi mɨna lɨndɨ.
  hun-hun: Mihelyt pedig a látomást látta, azonnal igyekezett elmenni Macedóniába,
    megértve, hogy oda hívott minket az Úr, hogy azoknak prédikáljuk az evangéliumot.
  mcf-NT: 'Aden tantiash: —Nuquin Papan nidaid Masedonia caid yacnoshontsen Esuquidistu
    chuibanta caid nebique. Nacnenuna —Pabadon cac buanun nacnempondash. Esuquidistu
    tantiaquid yanash ëbitsen Pabadobëd nidpondabi.'
  kjs-kjs: Gore Pol-me go upaa pinaloma naa wagepu Masedonia su polalo pisima. Niri
    Luk page pisua. Naana konere Gote-me naa mo Masedonia su-para piri enaalinu epe
    agale lakela pomonalo lakalisa.
  mni-mni: Uhanbiba adu Paul-na ubaga, Macedonia-da khongsannaba eikhoi sem sarammi
    maramdi mapham adugi misingda Aphaba Pao sandoknaba Tengban Mapuna eikhoibu koubire
    haina eikhoina leplammi.
  yad-NT: Sadiyadanumatiy Pávuru siva, varicha̱ra̱ju̱ nu̱vya̱ta̱da rana̱cho̱ cartye
    nu̱ryamityejyoju̱, nu̱ña̱tidye ramitye Masedóniya mucadimuju̱ ravimu. “Temusiy
    Ju̱denu dyetya natuvyu̱y, vurya̱tidye datyanu variy samitu̱chodata jasiryi.”
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ xini na̱ ña̱ꞌa ndato yóꞌo, ta kúú mií hora daá ni̱ kenduu
    ndu̱ koꞌo̱n ndu̱ chí kuendá Macedonia, chi̱ ni̱ ka̱ndaa̱ ta̱ꞌí ini ndu̱ ña̱ mií
