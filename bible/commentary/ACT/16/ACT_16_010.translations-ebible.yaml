    Masidoniya.
  cbt-NTPO: Ina natanahuaton, “Yosë nohuantërincoi inatohua' noya nanan sha'huica'huaiso',”
    ta'toi, manorai inatohua' paca'huaiso'.
  rmy-SERVI: Пала кодэлэ дыкхлима амэ полиле, со Дэвэл прыакхарэл амэн тэ пхэнэ котэ
    Бахтало Лав. Тай екхатар лагле дэ Македония.
  srn-NT: Di Paulus si a sani disi, wi suku okasi wantron fu go na Masedonia, bika
    un ben kon ferstan tak' na Gado e kari unu fu preiki a Bun Nyunsu gi den.
  cta-NT: Loꞌo liꞌ ngusñi ya tyucui̱i̱ chaꞌ tsaa ya chaca tsuꞌ tyujoꞌo biꞌ ca loyuu
    Macedonia, xquiꞌya chaꞌ nchcuiꞌ xcalá Pablo. (Loꞌo naꞌ ndyaꞌa̱ naꞌ loꞌo nguꞌ.
    Lucas naa naꞌ, naꞌ nu nscua̱ quityi re.) Jlo tiꞌ ya chaꞌ ycuiꞌ Ndyosi laca nu
    ngulo cña jiꞌi̱ ya chaꞌ tsaa ya ndejua, chaꞌ ta ya chaꞌ jiꞌi̱ Jesucristo loꞌo
    ñati̱ nu ndiꞌi̱ ndejua.
  bqc-SIM: Kɛ́ a è iu màa, ↄ̃ wa Masedoni sↄukɛ̀ gↄ̃̀ↄ, asa wá dↄ̃̀ sa, kɛ́ Lua
    mɛ́ lɛ́ wá sisi wà gɛ baonakpanɛ́.
  tcz-CHONGTHU: Hijeh chun keiho Mecedonia jonin kache tauvin, hiche gam'a kipana
    thupha lhangsam dinga Pathen in eikouvu ahi chu kahe tauvin ahi.
  mar-mar: त्यास असा दृष्टांत झाल्यानंतर त्या लोकांस सुवार्ता सांगावयास देवाने आम्हास
    बोलावले आहे असे अनुमान करून आम्ही मासेदोनियात जाण्याचा लागलाच विचार केला.
  snp-snp: Eti loumaito, Polo ya famoidana kaito, lamo ya Gotikafo kawa kuwa lalo
    ya logiminawae, loto Masedonia ebau lilifi melaiye, loto koloninako, yamu unune,
    loto ayalo ya koukamete olu kenumu one.
  isl-isl: Þar með var málið leyst. Nú vissum við hvert við áttum að fara. Til Makedóníu.
    Guð ætlaði að senda okkur þangað til að boða fagnaðarerindið.
  spy-NT: Yu kēēnkēt ꞉Bāwulō ng'oong'uutyoonoo, keeyeyte keey areet akeenke keebe
    Maketoonnya, kiiwoonkyinē kule kāākukuurēēch ꞉Yēyiin bokyoomchi bichoo lōkōōywēk
    chēē kāroomēch.
  xnn-xnn: Isonga dakamit mensagana ay omey id Macedonia tay gintekmi ay inayagan
    Apo Dios dakami ay mangibaga isnan maipanggep ken Jesus isnan ipogaw isdi. Et
    sak-en si Lucas ay nakkey gedan.
  mwe-mwe: Shangupe a Pauli bhakaagamileje nneyo, twangakabha gutupanganishe kwenda
    ku Makedonia, tulikumumanya kuti a Nnungu bhashikutushema tukaalungushiyanje Ngani
    ja Mmbone.
  tte-tte: Kenonane mulina mena kabo kai kakatububu yo kalauyoi dedei Masidoniya kaiwena
    ama nuwatu Yaluyaluwa Tabuna nuwamai ikoi mwa koina kakatai Yaubada iyoganimaiko
    na wasana namwanamwana kaguguyeyani tomone kolili.
  tcs-tcs: Apta Pol bin luk da bizin, mipla bin sabe God i bin wande mipla po go de
    po spik dem pipol da Gudniuz. So miplatri i bin meke redi po go prom taun blo
    Troas, go po steit blo Masadonia.
  hlt-THB: Cawhkaw ik-oeih huh saknaak ce Paul ing a huh coengawh, Makedonia na ceh
    aham cai pahoei unyng. Khawsa ing cekkhqi venawh awithang leek kqawn aham nik
    khy khqi hy tice sim unyng.
  soq-soq: Paul auwen rua bedewe epe ewene no dianeno etate tauwadea os puraiwamba
    a baiwa imaamotana. Auwen sa mampe no atenten God no apanedia antate Gagalo euda
    Masedonia apanawa mampo amonantata.
  qub-qub: Pablo suyñur ricashanta willamaptin nogacuna camaricurä Macedoniaman aywanäcunapaj.
    Nogacunaga tantiyacurä Tayta Diosninchi alli willacuyninta willacunäcunapaj cachaycämashanta.
  att-att: Á pakasingan ni Pablo sù inipasingan ni Namarò kuna, á sikami kári Pablo,
    dagarágâ nga naggagannuâ kami. Á sikán si Lukas nga nattúrâ, á sikán gapay yù
    kabbulun ni Pablo. Á inalek mi yù nattakayám mi nga biray nga umay ta Masidonia,
    ta natákál mi ta jinok na kami ni Namarò, tapè mangilayalayâ kami sù napiá nga
    dámak tán nga lugár.
  bki-bki: Ana ea bogo na, kiniou Luka nojo kumemliko nalo bunu, mia bogo napano Pol
    berial ka naio mial toro nei mil ban naio, vaarakurano ga kumemi nubano numisirag
    m̃arabo ka nuvijikia nuvarkor nuva Masetonia, bior numijikia ka Atua naio bio
    kumemi ruei ka nuva nuvioliolu ka Lilianiano Vou na bo nei vanlo.
  bqp-bqp: Kũ à wɛ́gupu è lɛ, akũ o Masedonia soru kɛ̀ gↄ̃̀nↄ, zaakũ o dↄ̃̀ sà
    kũ Luda mɛ́ àtɛni ó sísi ò gɛ́ baaru nna kpáńnɛ.
  mcp-mcp: Nda nyə á dʉ́g ntɔ́ nə́, sə́ á shwal zə sɔ̧́ nə́ sə́ mə́ kə́ Masedwân,
    sə́ ŋgə́ mpu bʉ́bə́lɛ́ nə́ Zɛmbî ŋgə jɔ̂w sə́ wu nə́ sə́ kə́g bwiiŋg kɛ́ɛl.
  hat-hat: Apre Pòl te fè vizyon sa a, lamenm nou chache pou n' ale peyi Masedwan.
    Nou te sèten se Bondye menm ki te rele nou pou n' te al pote bon nouvèl la bay
    moun ki nan peyi sa a.
  npl-NT: Ijkuak Pablo okitak non tejtemikílistli, san nima otimotlatlalijkeh para
    tiaskeh Macedonia, porke kuali otikmatiah Dios otechnotoka matiwiah matikinmatiltitih
    n kualitlájtoli de Dios.
  bgg-bgg: Phaul è ji pha ibang nyabang ched dang shii Mesidonia hà wuii pha surui
    dun, nyieliieshii, gathek è nung jong ro, Hamangkhung-aphuii è gathek shii thiisa
    hà ji pha branthek shii de Mua Wie ji yao yi pha ho phro.
  eng-TCENT: After Paul saw the vision, we immediately endeavored to go on to Macedonia,
    concluding that the Lord had called us to preach the gospel to them.
  eng-BSB: As soon as Paul had seen the vision, we got ready to leave for Macedonia,
    concluding that God had called us to preach the gospel to them.
  cpu-NT: Ikanta jimishivaitakera Pablo, arira novetsikaiyanakani niyaataiyeni Macedonia-ki,
    tema niyotanake iriira Pava kaimashireyetakenari janta noñaaventero Kameethari
    Ñaantsi.
  san-ASM: তস্যেত্থং স্ৱপ্নদৰ্শনাৎ প্ৰভুস্তদ্দেশীযলোকান্ প্ৰতি সুসংৱাদং প্ৰচাৰযিতুম্
    অস্মান্ আহূযতীতি নিশ্চিতং বুদ্ধ্ৱা ৱযং তূৰ্ণং মাকিদনিযাদেশং গন্তুম্ উদ্যোগম্ অকুৰ্ম্ম|
  tod-tod: Pɔle ná-kulakɛlɛmai naa maaʋele ma, gi pele ɠaiziɛni gaamago ga gi li
    Maseedɔine, mazɔlɔɔ gi kwɛɛni ga naa maaʋele ga GALA ka gi lolisu ga gi Woo Niinɛ
    Ʋagɔi laazeeli ná.
  tac-NT: Napu'lige alué Páulo anele ramué napu etele, o'maka ramué 'ma yati jigáruturu.
    O'maka 'la na'talia ramué Onorúgame 'la bayéligo ramué napurigá simawa alé Maseronia
    anilichi napurigá beníriwa Onorúgame ra'ichálila alué ralámuli alé mochígame.
  eng-WEBPB: When he had seen the vision, immediately we sought to go out to Macedonia,
    concluding that the Lord had called us to preach the Good News to them.
  gfk-H: Io, ing a mon Pol gata nas tar no ninaas na tanua, mital ga tagura bia mital
    na haan u Masedonia kanong mital ga nunurei lah bia Kalou gata tau mital wara
    warawai ma no tahut na hinhinawas taar ta diet kaia.
  viv-viv: Ada Folo hidede amine giꞋenoꞋita faꞋina, (iya Luke badi buye) akidewadewa
    be Masedoniya againe anamaduna. Au anuwanuwa higa vaita Yaubada givehimeyema be
    VenuwaꞋata Yamumuna miMasedoniya agaidiya analumamalena.
  yao-yao: Che Paolo paŵagaweni gelego mu yakuwona, papopo twaliŵichile chile kwaula
    ku Makedonia pakuŵa twaiweni kuti Akunnungu atuŵilasile tukaalalichile ŵandu Ngani
    Jambone.
  tgp-tgp: Paul mara mo hite mavuho atu moiso, kama turu vahatea, ale kama aleale
    malelemam vara kama vano Macedonia, kama levosahia vara God mo tovi kamam vara
    kama vano kama retivujavujangi na Retir̃uhu isara.
  auc-NT: Ïninque Pabodo, Mänömaï wïïmonte baï atabopa, ante apæ̈necä ëñente wædinque
    mönitö wæætë, Mïnitö Mäatedöniabæ gote mäo apæ̈nemïni ëñencædänimpa, ante Wængonguï
    incæ cæbaingampa. Ante pönente wædinque botö Odocabo tönö wadäni Pabodo tönö në
    godongämæ̈ cædäni tönö wæætë, Mönö mänïñömö gote Codito ingantedö ante watapæ̈
    apæ̈necæ̈impa, ante pönëninque gocæte ante cætamönipa.
  kbc-NT: (Odaa ee, Lucas ane jidi naɡ̶adi notaɡ̶anaɡ̶axi idiaaɡ̶ejote miditaɡ̶a niɡ̶ijo
    noko.) Igaanaɡ̶a nadi Paulo niɡ̶ijo ɡ̶oneleegiwa, aɡ̶ica ane jopaɡ̶ataɡ̶a, odaa
    ja joleeɡ̶atibige ɡ̶onimaweneɡ̶egi miniɡ̶a Macedônia, leeɡ̶odi ja jowooɡ̶otaɡ̶a
    Aneotedoɡ̶oji meniditedoɡ̶owa miniɡ̶a jatematiiɡ̶atedibece nibodicetedi anele
    anoditece Jesus.
  bmh-bmh: Pol go wabilai uligaimai, aigina, igual esab suban maimai, Masedonia agaig
    betemun. Igual dabeleu go Uwait nug agaig go ebuan duailel Uwait nugau Ze Naliupet
    awarabun uligeun.
  ctu-BL: Che' q'uelbilix i cha'an Pablo, ti ora tsac chajpa lojon c bʌ cha'an mic
    majlel lojon ti Macedonia, come tsac ña'ta lojon isujm tsi' pʌyʌyon lojon Dios
    cha'an mic subeñob lojon jini wen t'an.
  meq-meq: Ma dəba i məsine niye na, kwayaŋŋa nəmaa pəla tsəveɗ mede a Masedowan.
    Hərwi nəmaa sər ta deɗek Mbəlom a zalamay mata ɗa ha Labara Ŋgwalak eye a ndo
    i gəma niye hay.
  noa-H: Mag hichig dawamjö hiek'achëtarr jũrr maachig hich Pablooucha jaaubaawai
    chadcha hich hag bʌ̈rre marau maach nemdam k'ĩir k'augp'öbaadëjim Macedoniaag
    hãba wëtaag. Ya maig marau k'ap'ʌ hap'öbaadëjim, chadcha hich Hẽwandamauta maach
    pʌ̈i sim, hich hiek hõrag jaaumk'ĩir.
  alp-NT: Eleki kena Pauluse iselu mere pelare, ibetekele ete au, Lukase kai eni ebearu.
    Hoko ami aknekae sosoli kena sabu lora otoi Makedonia, le bei selu mere ami natie
    be Alla Ikoti ami kena lepae Sou Misete ete tamata meru.
  san-VEL: tasyettha.m svapnadar"sanaat prabhustadde"siiyalokaan prati susa.mvaada.m
    pracaarayitum asmaan aahuuyatiiti ni"scita.m buddhvaa vaya.m tuur.na.m maakidaniyaade"sa.m
    gantum udyogam akurmma|
  kbq-kbq: Ana avanagnaza Poli'a ketegeta, Anumzamo'a tasmino Masedonia vutma Knare
    Musenke ome zamasmiho nehiankita, ame huta ome zamasmisune huta hu'none.
  kbh-kbh: Pablo chca tojáninÿe y cachora lempe tmonjanprontá Macedonioye jama. Ats̈naca,
    chë quem soyënga uabiamnayá, chënga sënjétsatjëmbambnaye. Bënga fsënjétsejuabnaye
    ndegombre Bëngbe Bëtsá s̈ojtsanachembuana choye jama ca, Jesucristbe ts̈abe noticiënga
    choca ents̈anga jábuayenama.
  ron-LSB: După ce a văzut viziunea, imediat am căutat să mergem în Macedonia, ajungând
    la concluzia că Domnul ne-a chemat să le vestim Vestea cea Bună.
  pon-pon: A lao udialer kajanjal o, kit madan kolan Majetonien, pwe je ajaer, me
    Kaun o kotin molipe kit, en kolan padaki on irail ronamau.
  nhe-BL: Huan quema Pablo quiitac ni tlamantli, nimantzi yajaya huan Silas huan na
    niLucas timocualchijchijque tiyase tlali Macedonia, pampa tijmatiyayaj Toteco
    technotzayaya nojquiya ma titepohuilitij itlajtol nepa.
  sps-sps: Te fakap bus e Pol taraa tatagaa tsuan, nyo Luke fiisen ramiri kakoun fi
    ma naa to Masedonia, tana saa mam te natiny e Gov te faatok mamam ma favaanan
    iny Vurungan Rof nane Jisas tana vainy na aya.
  wnc-wnc: Kawana ninu une kuku wamu take aknga ngang yanikapnimde Anututa ninik ngang
    natapbumang. Natake Masedonia kep komune zetgaman kunangge pandakngakumang.
  bus-bus: Kɛ̀ à wɛ́ɛgupu è lɛ, ben wa Masedonia soru kɛ̀ gↄ̃ↄ, zaakɛ wá dↄ̃̀ sa kɛ̀
    Luda bé èe wa sísi wà gá baaru nnaa kpáńnɛ.
  gub-BL: Hepuahu pawire uruzemuàgà'ym ureata haw rehe ure kury, Maxeton ywy rehe
    har wapyr ureho haw rehe ure kury. — Ta'e Tupàn zanemono kar iko a'e ywy rehe
    har wanupe a'e xe, uru'e uruiko Pawru pe ure. — Pemume'u heze'eg puràg a'e ywy
    rehe har wanupe nehe, i'i iko zanewe, uru'e izupe. — Aze pa, i'i urewe.
  imo-imo: Altopa Pol kano mongo indi kumbu tepa pora tipe makilipelie lino kanorumu
    mele nimbe tirimu. Nimu ungumu pilipolio linoni Goteni lino alako topalie imbo
    akumando temane pengamu ningo tipengei nimu lipo manjirimulu. Lino kano Masedonia
    kombu pumilindo ipopa tepo uluma tumbi tirimulu.
  boj-boj: Pol a ŋeio degsi unej deqa iga tigelosim Masedonia sawaq sumem. Iga endegsi
    poigej, “Qotei na iga metgwo deqa iga Masedonia sawaq di tamo uŋgasari naŋgi Yesus
    aqa anjam bole minjroqnqom.”
  eng-DRA: And as soon as he had seen the vision, immediately we sought to go into
    Macedonia, being assured that God had called us to preach the gospel to them.
  knf-knf: Wi uko waŋ uţëpaŋ ţëp, kë ŋşë bi bomandër bomandër pya, ţiki ŋşal aji Naşibaţi
    adu'un du, ŋya ŋţup biki Maŧedoniya *Uţup Ulil Unuura.
  san-KHM: តស្យេត្ថំ ស្វប្នទឝ៌នាត៑ ប្រភុស្តទ្ទេឝីយលោកាន៑ ប្រតិ សុសំវាទំ ប្រចារយិតុម៑
    អស្មាន៑ អាហូយតីតិ និឝ្ចិតំ ពុទ្ធ្វា វយំ តូណ៌ំ មាកិទនិយាទេឝំ គន្តុម៑ ឧទ្យោគម៑ អកុម៌្ម។
  arn-NT: Pablo, pefilu müten ñi pewfaluwetewchi wentru, pepikawi tañi konpuael ta
    Masedonia. “Fente küme kimiyiñ Ngünechen taiñ werküetew taiñ wewpiael Jesus ñi
    werken dungu tiye mew” pirkey ta Pablo.
  zas-NT: Guloxzi baguiaa Pab zian, laa baguieen gajcan porvinid din yoꞌn niz Macedonia
    guial bayagbeen Diosan na̱j bén cabejdx dunujn niz ni par yatieꞌchan xtiidxzaꞌc
    Jesucrist.
  ken-NT: Pɔ̌l ághɔ́ nɔ́kɔ́ kɛnɔ́ ɛkɔ, sɛ́ká bɛ́ Mandɛm abhɨ́ŋɨ́ bhɛsɛ́ sɛ́ndɔ́k
    sɛ́ngátí Mbok Ndɨ́ndɨ́ ntá bǒ atú Masidónia. Tɛ́mté wu, Mmɛ Lukas nchɛm
    nɛ bhɔ sɛ́tóŋti mmʉɛt bɛ́rɔ́ŋ arɛ́.
