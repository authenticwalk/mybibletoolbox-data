  jic-NT: Niná tjinyuca mpes, len̈ way quelel léquetsja Macedonia nt'a. Qjuiyólatsja
    Dios la qjuis t'ya la veles yupj jis walap'a'á tsjan niná Jesucristo 'üsüs la
    tjiji gente mpes.
  zap-NT: Wluzhse wlalo men guin lo Pabel, orgueguin wseyob noo yra noo Pabel chen
    tsa noo Macedonia porke che nan noo ne laa Dëdyuzh rbëz noo yra noo Pabel chen
    tsazëët noo xdiznzoon Jesucrist lo mén ne nuu nes guin.
  wer-wer: Pël yemaan Pool pi itenak ten Sailasën ök niaan Anutuuk Masetonia yangerak
    ngön ompyaut ök manëak yas yenia pël wesak sënëak teëntom ko ëaut.
  ipi-ipi: Poloto okone andoto, nanima langea-kola, nanimato Gotena pii oko Masetonia
