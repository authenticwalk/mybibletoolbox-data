    agaa laketa pomonalo lakesa.
  dww-dww: Uma rauboninama murine tauma waiḡapa kè vokaukauana Masedonia naḡonama
    aubainama, baninama tauma kè noḡoti da Mamaitua ya yokoemaina da inam dabudine
    sibo vari verenama kè rauguguyena banaga ḡarodie.
  twi-ASANTE: Anisoadehunu yi akyi no, yɛboaboaa yɛn ho sɛ yɛbɛkɔ Makedonia, ɛfiri
    sɛ, yɛtee aseɛ sɛ Onyankopɔn na wafrɛ yɛn sɛ yɛnkɔka asɛmpa no wɔ hɔ.
  aoj-aoj: Eaꞌ Pol nati amamba, afaꞌ kwafalis atis olaoma ufiaꞌwa ogafeꞌ itap luꞌupa
    Masedonia. Afaꞌ ogawa God nofalafa ma ogawalapa basef buꞌwafi ananifi ma esis.
  cbv-cbv: Pánih oo jʉ́mniji jáanit, jwĩ́ih bií déedih ámoh péa, Macedonia baácna
