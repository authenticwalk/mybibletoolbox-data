  kpj-NT: Tahe tarasi rahureu, tamyhe wylemy aroikemy watxiwãhãrenyre. Jiarỹ, Luka,
    Paulo‑wana. Deuxu dori inydeereny rarybereri Macedonia‑ò ròkòirenykremy, Rybewehikỹ
    rikiubỹtỹnyrenykemy. Kialemy rõkõhõtinyrenykre.
  zao-NT: Or mzhaak Paba kona, oraaka lee re nee mdexkwaa, tsa ndya nee yezlyu Macedonia,
    tak myeen nee lee Diox ngebez nee, tsa taa nee kwent Diiz Chul tya.
  byx-byx: Baip ma Paulus ka lu aa vinki be verleset de masna uut muvem nanas iv uut
    tit savet ma Masadonia. I sa uut drlem ai ama Ngemumaqa qa nes tem uut iv uurel
    sil ne aa Lengi ama Atlunget bareq ama Masadoniaqena.
  ctu-CTI: Che' ñac ti yilʌ Pablo che' bajche' ti ñajal jini winic am bʌ ti Macedonia,
    ora jach tic chajpʌ lojon c bʌ cha'an mi lojon c majlel ya'i. Joñon Lucason tsa'
    bʌ c ts'ijbu ili jun ti majliyon quic'otyob como ti lojon c ña'tyʌ Dios chʌncol
    i chocon lojon majlel ya'i cha'an mi lojon c subeñob bajche' mi' tyajob i cotyʌntyel.
  zos-NT: Cuando is jetse, entonces nøjcoje'csøtya'møjtzi va'cø maṉdam Macedonia
    nasomo. Porque ṉgoqui'psta'møjtzi viyuṉsye que vejatya'møjtzi Diosis va'cø maṉ
    ndza'maṉvajcatyam vøjpø ote jiṉda'mbø.
  gvs-gvs: E tutayana ikalayáusa, mainao kakatubayasi bego kana Mesadoniya unana ina
    kalayausayana goi bogina kanuwonúwana bego Yaubada iduduwema kana parovinsiyana
    goi Tomoya valena katalavaite tomota yaidi.
  kbm-kbm: Pol gili gen etok gikwai kob, ete amei amdil be arek luev ve ande ete Masedonia
    ok. Amei atpweng are anei Pomate gital amei ve ginei ande be anei mateu nitangi
    amolmol nangge eteok.
  tew-tew: Heḏi Paul nä́ˀi ûnkeepóe i̖ˀgeḏi dítu̖ˀan dihayḏi wesebo naˀin ívíkhâyˀan
    Macedonia-piye gimú-íḏí, gínhanginnândi taˀgendi Jôesi Táḏá nadaˀ iví híwó̖ˀdi
    tun in tꞌowa iweˀin âytꞌôeˀa̖míˀin.
  rmc-rmc: Sar dikhľa o viďeňje, takoj paloda rodahas drom sar te džal andre Macedonija.
    Avke amen oleske achaľuvahas, hoj o Raj amen ode vičinďa, hoj lenge te vakeras
    o evaňjelium.
  apr-apr: Ngan Paulu ikamata mianga tani in a imot, motong la ammadit tina ngan le
    amsere dada yo bet amdu pang Masedonia ye i. Ngan lomam galanga nen, Maro la ikiu
    am bet du amwetewete bingi dook mata ki pang di tooltool ke Masedonia i.
  tiy-tiy: Amun énggilid i ni téginéf, ménagékés gey mangéy Masedonia, non gétiga
    key ténawag i Tuluse begey dob Masedonia inok toroé key diyo i Fiyowe Uret.
  nlg-nlg: Bona Paul te righi sokoa tua na mabubu, ighai tai gonidila ni tona i Macedonia,
    na pukuna tai ghanaghana God te hologhai ge kai va ladavaghinia na Rongorongo
    Uto vanira na vure iga.
  dgr-DOGNT: Paul wenazhıı xègoèht'į̀ tł'axǫǫ̀ ekòet'ıì Macedonıa nèk'e ts'ǫ̀ ts'eedè
    ha sınìts'ı̨ı̨de. Nǫ̀htsı̨ hagòhdı wek'èts'eezǫ t'à, ekǫ godı nezı̨ı̨ dǫ gıghàts'eɂà
    ha ts'eède.
  pes-OPV: چون این‌رویا را دید، بی‌درنگ عازم سفرمکادونیه شدیم، زیرا به یقین دانستیم
    که خداوندما را خوانده است تا بشارت بدیشان رسانیم.
  ron-1924: Дупэ ведения ачаста а луй Павел, ам кэутат ындатэ сэ не дучем ын Мачедония,
    кэч ынцелеӂям кэ Домнул не кямэ сэ ле вестим Евангелия.
  tpz-tpz: E Pöl to tatarep vahik en, ka pöstakah, eöꞌ e Luk to teꞌ vaꞌpeh me noꞌ
    e Pöl me Saëlas to vamatop em pa nö manuh muhin Mësadoniaꞌ. Emöm to nat e nem,
    e Sosoenën to iu a no möm se vatvus a Soe Vih pe Ieesuꞌ manih pa ma napan poë
    varih.
  agd-agd: Porin ma auu vaédan ma ódará maé mai varafá mo vanasi siamino van mi setin
    tariyan mino siré Masedoniá barafá orono van útaé tiféuno.
  rkb-NT: Pauro zitsotospykykze aidy tsimykurunaha. Deus nimywatawyky iwatsahi Masedonia
    bo iharere ty tsimypamykysokonaha. Iwaze Masedonia bo tsimykurunaha.
  san-THA: ตเสฺยตฺถํ สฺวปฺนทรฺศนาตฺ ปฺรภุสฺตทฺเทศียโลกานฺ ปฺรติ สุสํวาทํ ปฺรจารยิตุมฺ
    อสฺมานฺ อาหูยตีติ นิศฺจิตํ พุทฺธฺวา วยํ ตูรฺณํ มากิทนิยาเทศํ คนฺตุมฺ อุโทฺยคมฺ
    อกุรฺมฺมฯ
  iws-iws: Pol siya tɨ dimɨn ɨiir bɨdi kɨgiyɨn mɨ krɨma bɨ kɨmɨmɨnkikɨm ɨni digworaekwo
    ɨmiirar dirɨraerar namɨm nu Masedonia hɨriir namɨmɨn. Krɨma bɨdi yɨnoknɨnkiyɨm
    Adi Komii siya nɨkɨugikɨn krɨmiirɨmɨn. Yokwo Komii saiir yai wɨn kɨbiya sɨmiir
    boɨnmɨmauuɨm. Ɨriig.
  pol-SZ: To sprawiło, że postanowiliśmy udać się do Macedonii. Uznaliśmy bowiem,
    że to sam Bóg posyła nas, abyśmy głosili tam dobrą nowinę.
  ztq-NT: Siikñee lëë Pable lox kon xaa go lo mgaal, lëë noo pxixkwaa par kyo noo
    Macedonia, porñee byeeñ noo nii lëë Dios xkwetsy lëë noo parñee kluuy noo xtiits
    xaa nii xñee cho nak Jesús siko.
  zai-NT: (Ne naa nuaa raqué.) Ne casi bi'ya be ni biluí' Dios laabe que, gudixhe
    chaahui du stidu para chuu du Macedonia purti rabi du cabidxi Dios laadu chuu
    du raqué, chi güi né du ca binni que stiidxa Cristu.
  upv-upv: Daron nga Pol m̃ilesi jijle bori ngok, ko kem nampejpej sel nga naban Masetonia
    e. Suri namrongwose nga Atua everuse kem nga naban nabwerwer renge nosp̃en nga
    m̃irres sen iok.
  aui-aui: Wasina bi Pol mimeu ikita ikovi murine, na toumii kakabununagha yaininagha
    da kayatouya Masedoniyama basuna kakovi da God ikayovemii da warana miisena name
    wawaya biiyadi kayadima.
  wap-NT: Paul kowaadan daunaꞌan pazandaꞌawun, uruꞌu naa waminziiwaꞌakan naa. Ushaꞌapanum
    kauꞌan waaitapa Tominkaru aipan wanaꞌakan Kaimanaꞌo Kuwai Macedonia Baara sannao
    diꞌiti.
  mva-mva: Pol rai-o bokana kaba bokai ita nge oaikiki-tina kitui be Masedonia kaba-lo
    galako kana, bakara keka iloma kitekenanadi Nanaranga ka ikila-kama be Pile Uia
    makara mangata garangaki kana.
  dwr-NT: Saxaa I be7eeddawaappe guyyiyan, nuuni ellekka Maqidooniyaa baanaw koyyeeddo;
    ayissi gooppe, wonggalaa mishiraachchuwaa yaani de7iyaa asaassi odanaw, Xoossay
    nuuna xeeseeddawaa nuussi malateedda.
  kfw-kfw: Paul in hiwa mangtalar muli-mumak, Pathian in inmani diang Akatha Chong
    rilnasik anakoi jei ti kinjet ah, keini'n Macedonia tiang sinasik kinngirjei.
  bfz-bfz: तेसरा ये दर्शन देखदे ई तिने फटाफट मकिदुनिया प्रदेशो खे जाणा चाया, ये समजी
    की कि परमेशरे सेयो सुसमाचार सुनाणे खे तेती बुलाई राखे।
  cuk-09: Pablo we neg-burgan daksad-sorba, yog anmar Macedonia-yarse naesokarsunnad.
    Ar anmarga Bab Dummad nue oyos anmar itomalad, anmarse gornai, “An-gaya-burba-nuedgi
    we-neggweburmarse be sunmaknamarye.”
  ben-OBCV: পৌলের এই দর্শন পাওয়ার পর আমরা তখনই ম্যাসিডোনিয়ার উদ্দেশে যাত্রা করার
    জন্য প্রস্তুত হলাম। আমরা বুঝতে পেরেছিলাম যে, তাদের কাছে সুসমাচার প্রচার করার জন্য
    ঈশ্বর আমাদের আহ্বান করেছেন।
  mil-NT: Te cuèndá sá dúcáⁿ nǐ dácótó ñàha‑xi xii té Pǎblú nǔu ní ndatnúhu‑ndɨ́ quɨ́hɨ́ⁿ‑ndɨ́
    Macèdoniá, chi ní cutnùní iní‑ndɨ́ sá cáná ñàha Yá Ndiǒxí quɨ́hɨ́ⁿ‑ndɨ́ cáháⁿ‑ndɨ́
    tnúhu‑gá núú ñǎyiu yàcáⁿ.
  myu-myu: Paulo imẽn jexey jo'iat o'jojojo. Õn tak cuk Paulo xe og̃uy Trôade ka be
    bima. Õn Lucas―ijudup mubarararag̃at. Macedônia eipi kay a'g̃u cu ojuy ocejewag̃uy
    Paulo exey jo'iat puye. Ocetaybit cĩcã Deus cuk ocemuju Macedônia eipi kay kawẽn
    idipat muwẽn ãm iam.
  amk-amk: Paulusi deti finanaia fo antorufo antomainenang we antorontai to nu Makedonia,
    weo antoroasoai we Allai dino demi antoru we antorairiri ne Kaiwo Mahikai fo we
    inontaraifosa na nana ne.
  fai-fai: matam nikil bakoyam, “nulum kal Got aka gán dáyam sung kidel uyo kudew
    yak Maseddoniya bakan kal bakayamino! Kalba.” Kalane, nuka wabising ufek ufek
    uyo saksaku kudew unsuw ko.
  ura-NT: Nitohaneein notaaca Cana Coaunerane biha Faborone jaunne, nii rijijieein
    neruujueein, Masedoniau cuhacaanu. “Jerihane, cuu Jesocurisito que erejeein beebejenaa
    coinate, cuu cana cotiharate, Cana Coaunerara,” naaina, cuhacaanu.
  mcd-NT: Moishon Pablonun noco yoini, —Natian Upa Diosin noco Macedonia ano nichipai
    tsain shara Jesushuunoa non ato tapimanon, —ishon noco yoini. Ascano non ati shara
    huani samamashta afu cashquin.
  urt-urt: Pol ŋetekeꞌe yipihinge supule ende taꞌe nate tange miꞌe pe, nilyehe sai
    poi mende miꞌmiꞌ ŋaiye ya mil Masedonia. Poi ŋoihmeryembe ŋaiye Got si nalaŋatme
    poi nange ya mininge malaŋatme wusyep bwore mise kin mil lenge miyeꞌ tuweinge
    luku.
  kiz-kiz: Paulo bho abhwene maono, mara tukakia ndala kulota Makedonia akimanya kujhe
    K'yara atukutili kulota kubhahubilila injili.
  tzo-TZE: C'alal jech laj yile, la jchapan jbacutic. La jsa'cutic me oy barco ti
    chbat ta Macedónia banamile yu'un tey chibatcutic jchi'uc Pablo, vu'un li Lucasune.
    Yu'un la jna'cutic ti jech ta sc'an Dios ti tey ta xbat jcholbecutic cristianoetic
    ti ja' no'ox chijcol ta sventa Cajvaltique.
  lex-lex: La'pa ndarat nan hade, noma ampahi'a-mpayodi pia amodi liar mamni la Makedonia.
    Yoma la'a a hmuakur mamni amparora-mpalai die, Uplerlawna Nhopna ami er mak kakot
    nohora Kot Kalwiedni la riy mak kden hande.
  dov-dov: awo Pawulo nakabona chilengano, mpawawo twakabambilila kuyaku Mesodoniya,
    akuzumina kuti Leza nguwatwiita kuti tukakambauke ijwi kuli mbabo.
  rgu-rgu: Paulus nita leoꞌ naa, boe ma ami maꞌetuꞌ man, fo leo Makedonia meu. Ami
    dale dodoo mara nana mae, ria nana tebe Amaꞌ Manetualain rina nadenu, fo ami meu
    mafada Ria Eno Masoda Na neuꞌ lahenda fo rai tasi seriꞌ. Huu ria na, de Ana horo
    ami fo bosoꞌ leo mamana fekeꞌ meu.
  toc-NT: Acxni̠ chuná li̠ma̠­la­ca­hua̠­ni̠­ko̠lh Pablo, la̠li̠­huán ctzu­cúhu taca̠­xá̠hu
    la̠qui̠ naca­ná̠hu liakchu­hui̠­na­ná̠hu xta­chu­huí̠n Jesús hua̠ntu̠ ma̠sta̠y
    lak­táxtut nac Mace­donia porque xac­ca­tzi̠­yá̠hu pi̠ huá Dios antá xquin­ca̠­ma­ca̠m­putún.
  som-som: Oo markuu riyadii arkay dabadeed markiiba waxaannu doonnay inaannu Makedoniya
    tagno, taasoo nala noqotay in Ilaah noogu yeedhay inaannu iyaga injiilka ku wacdinno.
  mam-C: Tu'n tzaj twutziky' Pabl ok, b'e'xsin kub' qb'inchin qib'tza, tu'n qxi'y
    tzma Macedonia, qu'n el qniky'a ti'j, qa ataq qMan Dios ntxokintaq qi'ja, tu'n
    tq'metjo Tb'anil Tqanil antza.
  ndj-ndj: Palotili kala milotu yila, twayitalishili kuyenda Makedoniya pangajila
    kukelwa kunu patumanya nakaka kucha Chapanga katukema tuvalandulili Chilongu cha
    Nyanyi.
  mbj-NT: Paw-Ro s'ëëh hadoo do tahapäh do jawén paa bä, nayyw hẽ ãã benyyw hõm ãã
    h'ëëd, ãã tsyym kasok hyb n'aa Masedonija hẽnh hah'ũũm doo. Ãã hã, P'op Hagä Do
    ti ãã naëënh doo, Masedonija babuj n'aa hã ãã baher'oot hyb n'aa Jesus ky n'aa.
  lat-VUC: Ut autem visum vidit, statim quæsivimus proficisci in Macedoniam, certi
    facti quod vocasset nos Deus evangelizare eis.
  ngp-ngp: Aaho Paulo eze aone maona ayo, nakakeikila lumwe kale kuilawa Makedonia,
    haheina kucheelwa kwaviya nekimanya kugamba Mnungu kakitanga kwiza kubilikiza
    Mbuli Yedi kwa want'hu wa kudya.
  enq-2: Wii leamo doko Polome lee manemaneme kandatala, wai pii epe doko Masedonia
    tange dupa lamaiyepale lao, Kamongome naima wii lame-lamo lao masiama. Dopa lao
    masetala dokopaka yuu dokonya mona lao kaitini kutiama.
  eng-ASVBT: And when he had seen the vision, straightaway we sought to go forth into
    Macedonia, concluding that the Lord had called us to preach the gospel unto them.
  mna-mna: 'Paulus ikeenetondo makiŋ, to niamŋan Paulus amaŋga ma kaŋkaŋ pataaŋa be
    amla pa Masedonia. Paso, amkilaala mbulu boozomen ta ipet na ta kembei: Iŋgi Merere
    iboobo yam be amsoyaara uruunu ambaiŋana pizin wal ta timbot lele pakaana tana.'
  myw-myw: Pawl ikikin ikous; bo ikatima̱mal, sivinan kid bidopel bein Masidoniy;
    kadok kid Yowbad nidawem bakan bakasekes tasiyas liva̱nen Yeisuw. Ninom katanok-wan.
  sby-sby: Pacindi copeleco Paulo mpwalabona muntu mucimbonimboni, twalalibambila
    bulwendo bwakuya ku Makedoniya, pakwinga twalenshibeti Lesa layandeti twenga akukambauka
    Mulumbe Waina ku bantu baku Makedoniya.
  sll-sll: Pol ku hangwo meri, Yisas ol wai ol na tongwo ha maing Masedonia ganba
    namna dire, talhan gintani akun ole momingi.
  yaq-NT: Junama'a, juka' Paplota junaka'a machilaata bitchuko, itepo sep, bwiaara
    Maseroonia' tea'u bicha tee yeu katbabaek. Jaibu junaman junammeu, juka' Krijtota
    bemela nok lutu'uriata, Liojta itom ameu a' teuwaane'po itom a' ju'uneetualatuka'u.
  uro-uro: Bä nga nasot toqoräkt i ma Pol qa lu ama ñämñämgi dä ut täkmu na nas näkt
    ut märanas masägos iva u rhet sae ma Masedonia inguna ut tu ut snäng i ma Ngämuqa
    nani a qa na ut iva urhi sameng na ama sameng ama mär ngät bä ba ama ruvek e.
  ita-1885: E quando egli ebbe veduta quella visione, presto noi procacciammo di passare
    in Macedonia, tenendo per certo che il Signore ci avea chiamati là, per evangelizzare
    a que' popoli.
  muy-muy: Kələŋ ge kisim miziɗeni ga Pol ni ti màwaya morana e Mesedʉweŋ a, aɗaba
    mə̀səra Melefit àzala leli ga məhi *Ma Mʉweni Sulumani ana ndam ga haɗ nana.
  kqc-kqc: Paul yaku yaduka kana vei vau reyori, una bi evade Macedonia digi dogo
    dogo reyafa, adina ini mokena bi Sei una raka niyo bi ina vene rofu ago buni nirausi
    regi.
  tav-tav: Cabero cʉ catʉjʉriquere jã cʉ cabuioro nemoo jã yere jeeyo, jã cáaápʉ.
    Yʉa Lucas ati pũuro caucaʉ yʉ quena na mena yʉ cáaápʉ. Pablo cʉ catʉjʉriquere
    jã cʉ caĩ buioro, “Macedonia macanare Jesu ye quetire na jã cabuiopere boʉmi Dio,”
    jã caĩ tʉgooñawʉ.
  eng-ULB: When Paul had seen the vision, immediately we set out to go to Macedonia,
    concluding that God had called us to proclaim the gospel to them.
  spa-VBL: Y después que Pablo tuvo esta visión, hicimos arreglos de inmediato para
    ir a Macedonia, pues concluimos que Dios nos había llamado para predicar la buena
    noticia con ellos.
  fra-_FOB: Aussitôt après cette vision, nous nous disposâmes à passer en Macédoine,
    concluant que le Seigneur nous appelait à y annoncer l'Évangile.
  hau-ULB: Bulus, da ganin haka, ya kama hanya zuwa Makidoniya, da tunanin Allah ne
    ya ke so su kai wa mutanen Makidoniya bishara.
  mal-mal: ഈ ദർശനം കണ്ടിട്ട് അവരോട് സുവിശേഷം അറിയിക്കുവാൻ ദൈവം ഞങ്ങളെ വിളിച്ചിരിക്കുന്നു
    എന്ന് നിശ്ചയിച്ച്, ഞങ്ങൾ ഉടനെ മക്കെദോന്യയ്ക്ക് പുറപ്പെട്ടു.
  kkc-kkc: Polowo howo opusomo doloso melee koodobuloso hamamee, iba Makedoniya mi
    omapoo dilame mopoodoo dooso. Egeesi ma kulodu, Godeeye iba Makedoniya odoo dimapoo
    to tekepo takomo diye doloso taka goo ee iba gooleedooso.
  lit-lit: Ir po to, kai jis pamatė regėjimą, tuojau siekėme vykti į Makedoniją, susidarydami
    išvadą, kad Viešpats pašaukė mus skelbti jiems evangeliją.
  urd-GVR: Jyoṅ hī us ne yih royā dekhī ham Makiduniyā jāne kī taiyāriyāṅ karne lage.
    Kyoṅki ham ne royā se yih natījā nikālā ki Allāh ne hameṅ us ilāqe ke logoṅ ko
    ḳhushḳhabrī sunāne ke lie bulāyā hai.
  far-far: Ma kada sa Paul nia ada to'ona na fataie nai, kalu ka sasi akau na fua
    lekalae 'uria lofaa 'i Masedonia, sulia kalu saitamana God doria kalu leka 'ainitalo
    ana Farongoe Lea laugo fuana wane senai ki.
  suz-BL: मेको कोंइतीक तशा, पावल छुल बोक्‍शा “मासीडोनीया लय” देंत। मोपतीके गो यो सासाक्‍क।
    प्रभुमी मासीडोनीया ङा मुर आन कली ग्‍येरपाइक्‍तीक लोव़ शेंथ सोइक्‍ता बाक्‍त, दे
    नेल्‍लेमी रुप्‍तक।
  car-NT: Moro wara iwonety'po ke, o'win wytory na'na wo'mika'po Masedonie 'wa tytory
    poko. Tamusi 'wa tyko'ma'po ukuty'po na'na 'wa moro iru'pyn oka ekari'to'me mo'karon
    moro ponokon 'wa.
  amp-amp: Porr inji htihato yudbat wuskam yak kebirsmonommn rhu yibonmonom yinyeft.
    Nmoh dukeft duka memonom, “Bro Nkifrar kangrnom, ‘Ndko yihato mrokfot wakfo nuhaskomm.’”
    Nd dukeftpno Porr fak nuhasrr.
  bht-bht: जालू पौलुसे ऐ दर्शण दिखया, तालू असां झट मकिदुनिया प्रदेशे जो जांणे दी योजना
    बणाई, ऐ समझीकरी कि परमेश्वरे सांझो शुभसमाचार सुणाणे तांई सदया है।
  eng-NOY: And when he had seen the vision, we immediately endeavored to go into Macedonia,
    concluding that the Lord had called us to publish the glad tidings to them.
  cub-NT: (Lucas copʉrejaquemavʉ Pablojãre Troas ãmicʉriĩmaroi.) Que teni coreóvarejacarã
    Jʉ̃menijicʉ jarocʉyʉre ñʉjare, coyʉrãjivʉ Macedonia ãmicʉrijoborõcavʉre Jesús
    ʉ̃i yávaiye méne. Que baru no decoboainore jã́riburu yóboi, cũiná mead̶arejacarã
    ñʉja, nʉrajivʉ ne joborõi.
  ita-1927: E com’egli ebbe avuta quella visione, cercammo subito di partire per la
    Macedonia, tenendo per certo che Dio ci avea chiamati là, ad annunziar loro l’Evangelo.
  lww-lww: Ana e poglis nene, inu Luk nesike m̃ena ga nemio la, ana pogos nap̃a Pol
    naga pisawal nap̃a naga pisu yaru nene pisi pania, veraga ga imimi mepanon makale
    mrapa vena mekilia meva mokusro yo meva M̃asitonia, komin imimi mekilia nap̃a
    Ntewa naga pio imimi rui vena meva melologon Nalologena Wo nene van la.
  ckb-ckb: پاش ئەوەی بینینەکەی بۆ ئاشکرا کرا، هەوڵماندا دەستبەجێ بەڕێ بکەوین بۆ مەکدۆنیا،
    دڵنیا بووین کە خودا بانگی کردووین تاکو مزگێنییان بدەینێ.
  spm-spm: Pol irɨmɨn mɨn bighan khavɨn ganigha, ee uzuamɨra bisighi ighuvighɨva Masedonian
    maŋŋamɨusuava utuaviusua ganaŋga. Ee ikaaŋŋi, Got nona akamana aghuuŋn mem mbɨkɨmamɨusua
    en deeghi.
  nas-nas: Eeꞌnoko tenang teeꞌ oovura namuꞌke taung besiꞌampiruꞌ Masedoniaꞌnameensiꞌaape
    kato beꞌkoong, aaꞌpampima, “Kumponinge bokumuring tee doorenang tampara teing-koo
    daankiampiiꞌnaang.”
  uvl-uvl: Ke Paulus nau opene ngana neu het pe mo kik haka sapele nenge mola nge
    Mesatonia. Iange mo eteia ke NeHalang i sipona iua imem ke teke mola ke mo hele
    hote nena helenga lange iri nemur nga kileng neu.
  eng-BBE: And when he had seen the vision, straight away we made the decision to
    go into Macedonia, for it seemed certain to us that God had sent us to give the
    good news to them.
  ixl-CNT: Ech taꞌxh veet til u visioon u Pablo tziꞌ, kubꞌan tek tiꞌ aas sabꞌenoꞌ
    tu Macedoonia. Tan nojchit u Tioxh nisikꞌlenbꞌenoꞌ tiꞌ en talax u bꞌaꞌnla chusbꞌal
    tziꞌ.
  xsi-xsi: Paulo imora mâsi ŋine lâ, ŋineŋga walele nâ maka karoto nzâla ŋana kalâ
    pa Masedonia kâ. Ŋana tu maka kasama tu Maro Kindeni ipateama tu ma katula pâri
    ara panzi.
  crx-NTPO: Soo njan oonalhts'et núwhulhts'ut ibulh lhazduja Macedonia yun k'uz ts'e
    uztikelh 'ink'ez ndunne 'et whut'enne khuni unzoo-i be bubulh yats'oolhduk ha.
    NeMoodihti neka' dani' t'ets'onínzun 'inka whuz un'a 'uts'uja.
  kan-OKCV: ಪೌಲನಿಗೆ ಈ ದರ್ಶನವಾದಾಗ ಆ ಜನರಿಗೆ ಸುವಾರ್ತೆ ಸಾರಲು ದೇವರು ನಮ್ಮನ್ನು ಕರೆಯುತ್ತಿದ್ದಾರೆಂದು
    ತಿಳಿದುಕೊಂಡು ಕೂಡಲೇ ಮಕೆದೋನ್ಯಕ್ಕೆ ಹೊರಡಲು ಸಿದ್ಧರಾದೆವು.
  bbb-bbb: Foru fu ijiege nimamae areme kuomoga no urina Mesedonia vakuae sinuome
    nuvuone kanafui. Ijadufuo maeje no vierafe Godi fune no umui tuaema ijadufuo no
    va ijia usiaena vua fuone maeje abe e ije kuariakiro no ije vierafei.
  blw-blw: Wat hen hiyachi, gapo hen anchi empàilan Apudyus an Pablo, nansagana-aniyat
    way lumigwat way éméy ad Macedonia te enlasinni way hen tatagu ahchid Macedonia
    peet hen laychén Apudyus way mangempagngaranni hen anchi ammayay chamag.
  tam-2017: அந்த தரிசனத்தை அவன் கண்டபோது, அவர்களுக்கு நற்செய்தியைத் தெரிவிக்கும்படி
    கர்த்தர் எங்களை அழைத்தார் என்று நாங்கள் உறுதிப்படுத்திக்கொண்டு, உடனே மக்கெதோனியாவிற்குப்
    புறப்பட்டோம்.
  azz-NT: Huan cuac in Pablo quitamiitac ya ne tajtachialis, ijcuacón tejuan timoyectatalijque
    para tiyasque ne Macedoniajcopaca. Porín cuali ticajsicamatque que Totajtzin Dios
    techyolnojnotzac ya que ma tiyacan ma tiquinnojnotzatij ne pueblojuani de Macedoniajcopaca
    ica in yancuic Tajtoltzin ten cualcui ne nemaquixtilis.
  spa-RV-1909: Y como vió la visión, luego procuramos partir á Macedonia, dando por
    cierto que Dios nos llamaba para que les anunciásemos el evangelio.
  csy-csy: Paul in mang a mu zawkpo ciang in, Macedonia ah lungdamna thupha tangko
    tu in Topa in hong sam hi, ci thiangtak in tel ka hi uhkom, pai tu in ka hanciam
    uh hi.
  mxq-NT: Ko Pa̱a̱blʉ tꞌijxyʉ tadʉ ijxma̱ꞌtʉn, net ʉʉdsʉty ndsoꞌoñʉts es oj nnejxyʉts
    Masedoñʉ, jaꞌa ko nnijáwʉts es ja Dios xymyʉgajxyʉts es nga̱jxwa̱ꞌxʉdʉts ja oybyʉ
    ayuk jam Masedoñʉ.
  tzj-NT: C'ac'ari' quichomla' qui' chanim chi nebe pa Macedonia. Ja c'a ranin ja
    rin Lucas xintre' chiquij. Bien ch'obtaj kumal chi Dios arja' nokrsiq'uij chi
    nokbe cuq'uin ja winak ja raj Macedonia utzc'a chi nekabij chique ja utzlaj tzij
    xin Jesucristo.
  tdt-tdt: Paulo haree tiha nunee, ami hanoin katak Maromak haruka ami baa foo sai
    Liafuan Diak ba ema iha Masedónia. Nunee ami prepara aan kedas atu baa iha nebaa.
  ron-BTF: Și după ce a văzut el viziunea, îndată am căutat să ajungem în Macedonia,
    concluzionând noi că Domnul ne-a chemat să le predicăm evanghelia.
  eng-WEBP: When he had seen the vision, immediately we sought to go out to Macedonia,
    concluding that the Lord had called us to preach the Good News to them.
  eng-FBV: After Paul saw this vision, we immediately made arrangements to go to Macedonia,
    since we concluded that God had called us to share the good news with them.
  nld-1939: Zodra hij nu het visioen had aanschouwd, deden we aanstonds ons best,
    om naar Macedónië te vertrekken; overtuigd, dat God ons geroepen had, om hun het
    evangelie te verkondigen.
  bwo-bwo: P'awlos bek'man b́bek'iyakon manoor Mek'edoni maants amoosh no geyi, Man
    b́wotuwere Mek'edoni ashuwotsshowere doo shishiyo nodaniyituwok'o Doonzo noon
    b́ s'eegtsok'o nodani.
  nch-BL: Huan quema Pablo quiitac ni tanextili, nimantzi yaya huan Silas huan na
    niLucas timocualchijchijque para tiyase tali Macedonia, pampa tijmatiyayaj Toteco
    technotzayaya nojquiya ma titepohuilitij icamanal nopona.
  quc-TNT: Aretak ri tat Pablo xril wa' we achi ri', chanim xujwalijic, xuje' pa Macedonia.
    Xketamaj chi kas tzij chi ri Dios tajin cujusiq'uij chutzijoxic ri Utzalaj Tzij
    re ri Evangelio chque ri winak ri e c'o chila'.
  tfr-NTPO: Ga ĩna Pablorë eni irgo ga tjawa tjl̈ẽ ëng kong ga «Shji roke Sbörë shäng
    eshko, ba tjl̈õkwo roy pjl̈ú l̈ëy kjok eshko sopga kong» l̈ërwa. E kjĩshko ga
    tjawa poshäryono l̈öng jek bek Macedonia kjokyo wl̈o l̈ërwa.
  kaq-NT: Namayama sca jan jaiya jenquetsahax non Macedonia janin caman pohquetihin
    hihxon hahan pohqueti benaquin noquen. Non jano jahuen joi siri yohihi canon Papan
    noque quenahi tah non honanquin sirijaniqui.
  sgb-sgb: Pangayari hên halumata, ay tampol kay nanapol hên barko ya mahakyan hên
    palipay ha probinsyan Macedonia gawan muwang naên ya an-iutoh na kay ni Apo Namalyari
    hên ipamwang kanla ya Mangêd ya Habi tungkol kan Panginoon Jesus.
  vie-1934: Phao-lô vừa thấy sự hiện thấy đó rồi, chúng ta liền tìm cách qua xứ Ma-xê-đoan,
    vì đã định rằng Đức Chúa Trời gọi chúng ta rao truyền Tin Lành ở đó.
  kxv-kxv: ଏ଼ୱାସି ସେୟାଁଣା ହାପାନାତା ମେସାଲିଏ ମା଼ମ୍ବୁ ଦେବୁଣିଏ ମାକିଦନିୟାତା ହାଜାଲି ତିୟାରା
    ଆ଼ତମି, ଇଚିହିଁ ଏ଼ୱାରିତା଼ଣା ନେହିଁ କାବ୍ରୁ ୱେସାଲି ତାକି ମାହାପୂରୁ ମାଙ୍ଗେ ହା଼ଟାମାଞ୍ଜାନେସି
    ଇଞ୍ଜିଁ ମା଼ମ୍ବୁ ପୁଚମି ।
  cha-cha: Ya anae munjayan jalie y vision, enseguidas manmalagojam na manjanao para
    Masedonia, ya pinelonmame na y Señot umagangjam para inpredica y ibangelio guiya
    sija.
  amu-NT: Jnda̱ na ntyꞌiaaꞌ Pablo na tcoꞌnaꞌ nnoom, mantyja jlaꞌjndaaꞌndyô̱ na nncwitꞌio̱o̱ꞌâ
    ndaaluee nntsaayâ ndyuaa Macedonia. Ee jlaꞌno̱o̱ⁿꞌâ na majñom Tyꞌo̱o̱tsꞌom jâ
    na nntsaanquiaayâ ñꞌoom naya nda̱a̱ nnꞌaⁿ ndyuaaꞌñeeⁿ.
  hin-CV: पौलॉस द्वारा इस दर्शन देखते ही यह जानकर कि परमेश्वर ने हमें उन्हें सुसमाचार
    प्रचार करने के लिए बुलाया है; हमने तुरंत मकेदोनिया क्षेत्र जाने की योजना बनाई.
  spa-BES: Y cuando vio la visión, de inmediato tomamos la decisión de ir a Macedonia,
    porque nos parecía cierto que Dios nos había enviado para darles las buenas nuevas.
  san-BEN: তস্যেত্থং স্ৱপ্নদর্শনাৎ প্রভুস্তদ্দেশীযলোকান্ প্রতি সুসংৱাদং প্রচারযিতুম্
    অস্মান্ আহূযতীতি নিশ্চিতং বুদ্ধ্ৱা ৱযং তূর্ণং মাকিদনিযাদেশং গন্তুম্ উদ্যোগম্ অকুর্ম্ম|
  tdx-tdx: Ie niaroñaroña’ i Paoly, le nikotepe amy zao zahay hionjoñe mb’e Makedonia
    añe, fa napota’ay ty hatò t’ie kinanjin’ Añahare hitaroñe am’iereo i talili-soay.
  naf-naf: Pâlaŋ kegok ekti wat zeme nin pigok nâmbenn. Kawawaŋaŋ ikŋaŋ Zet Zapat
    Dolakŋaŋ am ekŋen kaindamagen zenzeyet ndakumtetin kegok zemti wat milawatn mebegalen
    sakwep weyaŋ bewenn.
  grc-MT: ωσ δε το οραμα ειδεν ευθεωσ εζητησαμεν εξελθειν εισ την μακεδονιαν συμβιβαζοντεσ
    οτι προσκεκληται ημασ ο κυριοσ ευαγγελισασθαι αυτουσ
  vid-vid: Baho Paoli loyonile ulotezi awo tiwika goya kuza Makedoniya, ne kukawila,
    tuwele tuvizelele kota Nguluwi katuchema tuwadamlile Mbuli Inojile ya Mkulu.
  pio-NT: Néese Pablo iicácáináté yái yéenáiwanási nacáirica, ínáté wachùnìaca wàasuwa
    àyapu piná caquialéta wàacaténáwa Macedonia yàasu cáli néré, wáalíacáináwa báisíiri
    iyú Dios imáidacaté wía wacàlidáanápiná nalí cayábéeri tàacáisi Jesús iináwaná
    ìwali.
  tsn-tsn: Jalo mo ga siamisa kgang. Mme ba re, re tlaa ya kwa Masedonia, gonne re
    lemoga gore Modimo o re roma go ya go rera Mafoko a a Molemo teng.
  amr-NT: Konige̱po Macedoniayo aktegyaʼpo oroʼ oʼbahuede̱a̱ʼuy. Jesúsen huadak huaʼa
    kanʼmanbatiaʼpakeʼpo Diosa moʼtaʼmonaʼne oroʼ oʼnopo̱e̱ʼuy.
  pwg-pwg: Pol nani mekeyuna ikitai ikovi na vaghina ma yaghiyaghinai akii sawara
    kayuna ma kavomiiri ku Masedoniya. Kanotanotai da God ikwatukai da varana biibiina
    nani damsi kurisi kata dimei.
  cjv-cjv: Ena Pauro kuwan mora kanongua nonon “Yai Gumam ‘Ne yokamai Yesu gunom kam
    Maseronia ari di mari de erowaimie,’ di norome,” di firo ena guwai gainom kenom
    beiro Maseronia tei naro bepunie.
  tha-KJV: ครั้นท่านเห็นนิ​มิ​ตน​ั้นแล้ว เราจึงหาโอกาสทั​นที​ที่​จะไปยังแคว้นมาซิโดเนีย
    ด้วยเห็นแน่​ว่า องค์​พระผู้เป็นเจ้าได้ทรงเรียกเราให้ไปประกาศข่าวประเสริฐแก่ชาวแคว้นนั้น
  por-BR-2018: E quando ele viu a visão, logo procuramos partir para a Macedônia,
    concluindo que o Senhor estava nos chamando para anunciarmos o Evangelho a eles.
  mhl-mhl: Polji qohoŋ iru oi ŋoneme niŋo ore fuŋine iŋi mane mukugaru mibeŋ, “Anutuji
    oŋga noreru koe petigaru Yurop maŋineo raru Bobiaŋ Biŋe Masedonia prowinsgo mitaniŋga
    yarekimiŋ ore miga.” Oŋu miku oo akoŋ bokeru rakimiŋgo manesuku afagabeŋ. Oŋu.
  klv-klv: Nǝboŋ toris na-kǝta-risi-an tonoŋ, vǝha-sua ŋai eutaut hǝn namtb̃evi Masetonia
    husur inau sǝhoti ke aGot ike namtikel ur na-kel-uri-an tovoi mai galit ei.
  bco-bco: Fo꞉l elo꞉ ho꞉le ba꞉dab a꞉no꞉ nimo꞉wo꞉ sa꞉labikiyo꞉, Godeya꞉ mano꞉ nio꞉
    a꞉na walama꞉ki sa꞉labo꞉lo꞉b a꞉la꞉asulakiyo꞉, nio꞉ Masedonia ha꞉na꞉niki, wigibo
    a꞉naka dimadali.
  kdl-NT: An u kotsoi uwene kuwene ki, kute‑kute tsu ka̱na̱i ure ubana a Masidaniya,
    kpaci tsu reve ta̱ Kashila̱ ka ka isa̱ tsu tsu yanka le kuɓari ku Kadyanshi ka
    Shinga.
  apu-NT: 'Ininiã Paoro taponeuataka atoko, ate xinikari: —Masapoka Masetónia tixinimoni,
    kotxi atãoka Apiananiri akiritaua ate Teoso iokanapirena erekari kãkiti ikiraãkinimoni
    asãpiretini ĩkapani. Ininiã aiamata Masetóniamoni asini ĩkapani.'
  roo-roo: Vo areo uusi isivaaro iava vatatopopaaepa Masedonia iare avasa. Uva ragai
    Luk voea tapo avaraepa. Uva voavi raga oiso taraiiepa, Pauto igei sipopare rera
    vaaro vatesa Vearo Siposipo.
  miz-NT: Dá kuān o íni Pablú ne, xío ntiī ntɨ́ é kɨ̄ꞌɨ́n ntɨ ni ña ñūú Macedonia,
    tsí kútuní ntɨ tsí mii Xuva ko kākana ña ntɨ é kɨ̄ꞌɨ́n ntɨ, kikaꞌan ntódo ntɨ́
    nī ña ntoo Macedonia túꞌūn vaꞌá san.
  qvz-NT: Pablo chasna muscushcamanda sirtuta yachashcanchi Yaya Dios ñucanchita cayara
    Macedoniaibi Jesusmanda camachigrichun nisha. Chasna acpi uctalla alichiriranchi
    Macedoniama ringahua. (Ñáucaga Lucas nishca caita quillcac asha Pablohuan rirani).
  deu-ELO: Als er aber das Gesicht gesehen hatte, suchten wir alsbald nach Macedonien
    abzureisen, indem wir schlossen, daß der Herr uns gerufen habe, ihnen das Evangelium
    zu verkündigen.
  mjc-NT: Tan tsa nyehe̱ ra Pablo can, yuhu ra Lucas tsihin ra Pablo tan inga ra janduvaha̱
    ndi tsi ndi tan cuahán ndi nda Macedonia can. Tyin tsitó vaha ndi tyin Nyoo cana̱
    ra tsi ndi, tyin cahan ndi tuhun ra nácaa jacacú ra tsi yo tsihin nyɨvɨ ityi can.
  caa-caa: Y conda cꞌapa uwira umayjut era, non xeꞌ war caxana tacar cay costes cabꞌa
    tuaꞌ caxin esto tama e departamento Macedonia, porque war canata tama cawalma
    que war ucꞌani e Dios tuaꞌ caxin cachecsu uyojroner e Dios tama e corpesiaj tama
    e departamento yajaꞌ.
  pls-NT: Co ixin Pablo vicon cain yá, janha na jointtachjian na tti cjoinha na are
    sacjoi na nonttehe Macedonia. Co conona na ixin Dios rroanha na ixin nichja na
    tti jian joajna ngain chojni que te nttiha.
  eng-WYC-2018: And as he had seen the vision, anon we sought to go forth into Macedonia
    (or at once we took action to go forth to Macedonia), and were made certain, that
    God had called us to preach [or to evangelize] to them.
  bdv-bdv: ସେ ଦଃର୍ସନ୍‌ ଦଃକ୍‌ଲା ହଃଚେ ଆମିମଃନ୍ ତଃତ୍‌କାଣ୍ ମାକିଦନିଆକେ ଜଃଉଁକେ ତିଆର୍‌ ଅୟ୍‌ଲୁ
    କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେମଃନାର୍‌ ଚଃମେ ସେମଃନାର୍‌ ତଃୟ୍‌ ନିକ କବୁର୍‌ ପର୍ଚାର୍‌ କଃରୁକେ ଇସ୍ୱର୍‌
