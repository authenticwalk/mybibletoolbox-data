    ar hoga mhö.
  tzo-SA: Cꞌalal jech ivaychine, la jmeltsan jbacutic. La jsaꞌcutic mi oy barco ti
    chbat ta Macedonia balumile yuꞌun te ta jchiꞌin batel eꞌuc li Pabloe, joꞌon li
