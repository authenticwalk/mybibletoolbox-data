  ctp-NT: Kanꞌ chaꞌ msñi ba tuwiin chaꞌ tsaa ba xka laꞌa tsuꞌ tujoꞌo kanꞌ, la lo yuu
    ꞌin Macedonia bra kanꞌ, sa ñaꞌan nu ykwiꞌ sla Palyu. (Loꞌoǔn ndaꞌaǎn loꞌo neꞌ.
