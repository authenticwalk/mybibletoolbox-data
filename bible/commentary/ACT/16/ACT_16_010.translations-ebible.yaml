  kmg-kmg: 'Paulo e wiac i honeme šiŋuc mumbeŋ: “Anutu e Makedonia mâreŋko ra Biŋebiaŋ
    jazanaŋte munârekac hâcne.” Iŋuc murâ izia ranaŋte šawiembeŋ.'
  aso-aso: Aza vamuꞌ neꞌmino ningavo nemuꞌ Oꞌmoso aza Makedonia misubouko vi monoꞌ
