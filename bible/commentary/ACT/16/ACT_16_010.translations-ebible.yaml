    koeku Jesus xapákuke ne íhae Masêdonea.
  bmr-NT: 'Jaanoco Pablo aatyɨmeunegui mihimibaivo Macedoniavɨ mefeequi: Fɨne Moocaani
    mɨɨhaico coovahi tahɨ taajasubogoco mɨjɨɨbeguequi, munuuhi.'
  fuf-fuf: Ɓawto ngol koyɗol Puulusa, men ɗaɓɓi kisan feere no men hewtira Masedonii,
    sabu meɗen felliti ko Alla noddi men ton, fii yo men waajo fii Kibaaru Moƴƴo on.
  mwc-mwc: Paul aba kinakinanai i kitai murinai, wai yagiyagina wata ka bobunaga ba
    ku Macedonia kata nae, ka nosi kata God i yorikai Wara Gairena pipiya kurisi kata
    rumamarei.
  bhl-bhl: 'Atemeko, e nulo bokoyemomele: “Sunbin-Got e nulo gaayemei, nu uneko, em
    Weng Kal Ken Ati be okmun mali kalo bakayem tem bakayem tem de unemoluwka!”, yangse
    kasike, alik alik nu memen keko, Masedonia aneng fian kalo unomin em deiw fensuluw
    te.'
  ons-ons: Paulo eŋe kulu kulu ea kaki qoeki, ŋene yemdaka aboŋze mauluke Masedonia
    kepeo arikenane okangone, ŋene Anutuŋo yewa ari eŋane miti donine ra qelaŋanikenane
    ŋedorake.
  con-NTPO: Pablo tsa'caen atte qquen susi ingija osha'choma ñoña'fa Macedoniani jaye.
    (Ña Lucas'qque gi jayi.) Nane Chiga tsu Jesúsne ñotsse condase'choma tseni condaseye
    manda qquen gi in'jan'fa.
  ghs-ghs: Oonita Pauro noi quba oke bakuta mooqi eraiqi hiireta, Maketonia habata
    tuuma pobi qidza hiibareiqi Ohongai hiibi oi oni. Oke hiiremi Ruka anai nokoho
    gainene naatareiqi nokoma tuumare roibeteta (oi anai ttotta ooqi nokoke kokora
    eetarota).
  peg-peg: ପାଉଲ୍‌ ଇ କେଚ୍‌କଣ୍‌ ଗାଟାତି ପାଚେ ଆପେଂ ଦାପ୍ରେ ମାକିଦନିଆତ ହାଞ୍ଜେଙ୍ଗ୍‌ ଜାଲ୍‌ଦି
