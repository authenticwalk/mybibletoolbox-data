  ptp-ptp: Om he la nêl kɨyang malehe vô yuu ên nêbê, “Xe vông i so vô muu,” mêd kô
    yuu mɨ he la vɨxun dɨ nêl vô yuu ên nêbê, “Muu sea vɨgwe ga dɨ loc.”
  nak-nak: Tio egite goio tegirua, egite vikara gogome molia girua, egite goio puli
    egirua, baha taro egirua sogala veia egira ge tuga taro la mautu aleie, egira
    goio tugatio.
  lbb-lbb: Pa la han, la apuasa anunla na rongo tetek diau. La ben purum diau kusun
    a rumai a dodot, pa la nunung diau sur diar han masik kusun a nunla hanua.
  kan-2017: ಪೌಲ ಮತ್ತು ಸೀಲರ ಬಳಿಗೆ ಹೋಗಿ ವಿನಯವಾಗಿ ಮಾತನಾಡಿ ಅವರನ್ನು ಹೊರಕ್ಕೆ ಕರೆದುಕೊಂಡು
    ಬಂದು; ನೀವು ಊರನ್ನು ಬಿಟ್ಟುಹೋಗಬೇಕೆಂದು ಬೇಡಿಕೊಂಡರು.
  cso-NT: Jáun² né³ hmóu³² bíh¹ cú²jueh³² tsá²tan²¹ hí³ ja³taunh²¹ hi³ ca³ñí¹mɨ́²
