  auc-NT: Ayæ̈ guïñente wædinque awënëna incæ Pabodo tönö Tidato weca ponte waadete
    apæ̈nedinque, Mönatö oda cædïnö ante mïnatö odömänomïna ïmïna inte pïinte änämaï
    ïeda, ante äninque Pabodo tönö Tidato ïnate ænte mäoda taoda adinque tömëna ïnate,
    Ñöwo mönitö quëwëñömö ëmö cæte wadæ goeda, ämönapa.
  kbc-NT: Odaa jiɡ̶igotibeci joɡ̶odipokota Paulo ijaa Silas moixomaɡ̶ateetice niɡ̶ijo
    libatiigi. Odaa joɡ̶onixoticoace we niwiloɡ̶onaɡ̶axi, codaa odipokotiogi me noditicoaci
    naɡ̶ani nigotaɡ̶a.
  bmh-bmh: Guzenaimai, agtal beteimai, bisomagar mui aimai, dudu aliag go uzaneim
    imarai noimai, awaremen, “Ag e uzan i dacan.” Guzenai awaraimai, palautaremenin.
  ctu-BL: Tsa' tiliyob ba'an Pablo yic'ot Silas. Tsi' pejcayob ti wocol t'an. Tsi'
    pʌyʌyob loq'uel ti mʌjquibʌl. Tsi' subeyob cha'an mi' loq'uelob ti jini tejclum.
  meq-meq: 'Tsa na, ti ye tə gatay amboh. Tə həlatay ahaya abəra mə gay i daŋgay,
    tə gwaɗatay: «Amboh, dum kurom abəra ma walaŋ i gay.»'
  noa-H: Mag jãp'ierr nʌm hãba, warag bëewia hamag hi chaigpiyaa haichëjierram haajem
    jũrr. Magnaa dawag ham höbeerpinaa ham hiek'an hit'ũu hamag, —Pãachta mʌg p'öbör
    heemua warag chawag hërëubaadët hajim haajem chi pörnaanau.
  alp-NT: Eleki esi luake kotie sala bei luasi eleki esi keri luasi siri kai esi beteke
    ete luasi leke esi siri bei kota mere.
  san-VEL: santastayo.h sannidhimaagatya vinayam akurvvan apara.m bahi.h k.rtvaa nagaraat
    prasthaatu.m praarthitavanta.h|
  kbq-kbq: Ana hute'za vu'za Polina zamasunku ke ome huznantete'za, zanavre'za atirami'za
    ama ran (siti) kumara atreta vi'o hu'za mago'ane huzanante'naze.
  kbh-kbh: 'Chcasna, cach mándayënga tmojána chata perdón jatë́tejañama; chents̈ana
    tmojtanëbuacna y tmojanë́yana: “Diosmanda, muents̈ana inÿe luaroye motsoñata ca.”'
  ron-LSB: și au venit și i-au rugat. După ce i-au scos afară, i-au rugat să plece
    din oraș.
  pon-pon: Irail ari kodo, poeki re ’ra o wa ira la jan, o nidinideki ira, en japal
    wei jan nan kanim o.
  nhe-BL: Huajca nopa tequihuejme yajque campa tlatzactli huan quintlajtlanitoj tlapojpolhuili
    Pablo huan Silas ica tlen quinchihuilijtoyaj. Huan quinquixtijque ipan tlatzactli
    huan ica cuali quintlajtlanijque ma quisaca inialtepe.
  sps-sps: Ser nai tsue iny reesik to tsuri ma maun a komar rari. Ser fatafuts rari
    tana numaa iny kotskots ana ri rangat ratuari ma naus osing a ngats fan.
  wnc-wnc: Akgwauke kuku, “O ninda wai siknga tasikumang,” ngang yaninggakake epu
    pake kuking. Epu kepman kukenga you wanggapma teke kusande yaniking.
  bus-bus: Ben aↄ̃ mↄ̀ wà agbaa kpàńnɛ wà ń bↄ́ɛ kpɛ́siaan, ben wà wɛ́ɛ kɛ̀ḿma aↄ̃
    bↄńnɛ ń wɛ́tɛ guu.
  gub-BL: A'e rupi oho Pawru wapyr wà, wanupe uze'eg pà wà. — Azeharomoete peze'eg
    pe. Ikatu 'ym ma'e uruzapo peme ure, pemunehew kar pà nezewe ure, i'i wanupe wà.
    Umuhem kar zemunehew paw wi wà. — Peho xe taw wi nehe, ty wà, i'i wanupe wà.
  imo-imo: Imunga kano iyema ongolio Pol Sailas talondo teringi ulumando ongo kondo
    kolkolio Pol Sailas talo ka ulkena wendo likolio meli pungo kombu sitimu tiye
    kolko wendo palio ningo waltindiringi.
  boj-boj: Deqa Rom gate naŋgi Pol Sailas wo naŋgo are latetnjrqa marsibqa tonto talq
    aisib minjreb, “Bole, iga grotonum.” Degsib minjrsibqa siraŋ waqtetnjrsib joqsib
    oqedeb. Oqedosib naŋgi aiyel minjreb, “Niŋgi qure endi uratosib sumiy.”
  eng-DRA: And coming, they besought them; and bringing them out, they desired them
    to depart out of the city.
  knf-knf: Wi wi bayaaŋ akooţ baka bamiir baka, apënan baka ţi ukalabuş, aşë ñehan
    baka bapën ţi ubeeka.
  san-KHM: សន្តស្តយោះ សន្និធិមាគត្យ វិនយម៑ អកុវ៌្វន៑ អបរំ ពហិះ ក្ឫត្វា នគរាត៑ ប្រស្ថាតុំ
    ប្រាត៌្ហិតវន្តះ។
  arn-NT: 'Fey tati pu kues amuyngün tañi peafiel ta Pablo ka Silas. Fey nentutufilu
    engün, feypifi: —Wiñoduamamuiñ taiñ welulkan mew. Fewla tripatuaymu taiñ waria
    mew ―pingey Pablo engu Silas.'
  zas-NT: Dxel wej reeman bignab reeman perdon loj Pab con Silas babëë tëë reeman
    laa reeman, rëb reeman loj reeman din yaza reeman luguiedx guin.
  ken-NT: Babhɔ̌ŋ bǒbatí bárɔ́k yɛ mánɨkmʉɛt ntá Pɔ̌l nɛ Sáilas bɛ mǎmfóŋórí
    bhɔ́. Báfɛ́rɛ yɛ bɔPɔ̌l ɛkɛrɛ́kɛnɔŋ, mánɨ́kmʉɛt ntá yap bɛ mándɔ́ ɛtɔk ɛyap.
