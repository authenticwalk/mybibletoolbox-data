  ena-ena: Lɨdalɨda lɨmɨn sɨbɨlɨ ulaŋ ivouavɨla Polɨ dɨdaŋ Sailasɨ dɨdaŋ mavɨn ciaŋ
    ciaŋ abavɨla nulɨdɨ likɨla haiabɨla ivavevɨla abavɨmi. Alialaŋ uavɨmi. Namɨlaŋ
    haiabɨla nagadɨ valavɨla uhalaŋ uavɨmi.
  nbq-nbq: Enalon agu dugwit, it ako enadema wagu lagagwarik, “Ai, nenaswei! Weyak
    okbugugup atma,” yiluk, it ako lembaga en mo bisa lagu lagagwarik, “O kota yoma
    dogop dek. Elales o,” yugurugu lagagwama,
  tgo-tgo: amba thɨ wa na vethɨ vata sori weŋgi. Thɨ vaŋgu raŋgiyaŋgi iyena, amba
    thɨ naŋgo vurɨgheghe weŋgi na thɨ iteta ghembako iyako.
  yap-yap: Ma aram marbad ra weniggad ngorow; miyad fekrow nga wuru’ e kalbus miyad
    wenig ngorow ni ngranow ngar chuwgow u lan e re binaw nem.
  mop-NT: Pues te'i. C'ochoo' u yiloo' a presojo. U c'aatajoo' ca' sa'tesabücoo' u
    sip'il u men a ca' tuulu. U joc'sajoo' ichil a presojo. —Joq'uene'ex ichil a caja,—
    cu t'anoo' ti'i a ca' tuulu.
  tet-tet: Hotu sia mai nasoru Paulus no Silas iha bui. Sia nusu pardua, hotu nasai
    sia nosi bui nodi nusu nebee sia rua laꞌo nela kota nia.
  hlt-MCSB: Te dongah ha lo uh tih amih rhoi te a hloep uh. Te phoeiah a doek uh tih
    kho khui lamkah nong sak ham a hloep uh.
  xtd-NT: N‑ka xeꞌen juexi vekaa xa jaꞌan koio‑s xa na taxkanu ini Spalu xiꞌin Silas
    xa daa n‑ka kida ñaꞌa‑s xiꞌin xa na kee koio‑s ñuu jan.
  mdy-ETH: ዬያሮ ዔያታ ሙኪ፦ «ኑ ዻቤኔ፤ ማኣሩዋቴ» ጌዒ፥ ቱኡዞ ማኣራፓ ዔያቶ ኬሳዖ ካታማፓኣ ዔያታ ዴንዳንዳጉዲ ሺኢቄኔ።
  spl-spl: Pârâk pilâm yâk yetgâlen ari den lohotŋan ekyotgom pâi emetŋambâ dâiyelekmâ
    ge hâŋgânyotgoŋetâ kioŋowot.
  usp-NT: Laj or xe'tak chi jtz'onaj jcuyic jmacak chiwchak Pablo pach Silas y xresajtak
    li cars, xtz'onajtak tok'ob' rechak chi tieltakb'i li tilmit.
  zav-NT: Nach ɉa'ac beṉə' gwnabia' ca' gan' zɉəde Pabən' na' Silasən' ɉəsyə'əye'exene'
    ḻega'aque' na' besyə'əbeɉe' ḻega'aque' dižə' šao' nach gwsa'atə'əyoine' ḻega'aque'
    yesa'aque' syodan'.
  sgz-sgz: Má pasi á ngorer á di sang dik han uranang i rumán batbat kalar má dik
    ot keskam uri narsá Paulo mái Sailas. Má namur dik aso pala diar má sung diar
    ngo diara han má alari kándi malar.
  kek-NT: Nak que'cuulac, que'xk'unbesiheb ut que'xtz'a̱ma chiruheb nak te'e̱lk sa'
    li tenamit.
  blz-NT: Kasi i raaya'a nomae' ni Paulus tii Silas mama'ase' kada' amo' kookoo'ion,
    ka' nangator i raaya'a rua' ira umuar na tarungkuan, ka' nama'ase' kada' i raaya'a
    mamarerei kota iya'a.
  poe-NT: A̱ ntá sákjuí tí sín juez ntá chrónòe̱he̱ sín tí chꞌín Pablo la ko chꞌín
    Silas kíxin tso̱nínkakonhya sín kíxin xi̱kaha kónhen sín ntá kꞌuaxrjexín sín ntiha
    ntá chrónòa tí sín a sátjixin sín tí chjasin ntiha.
  san-TAM: 'ஸந்தஸ்தயோ​: ஸந்நிதி⁴மாக³த்ய விநயம் அகுர்வ்வந் அபரம்ʼ ப³ஹி​: க்ருʼத்வா
    நக³ராத் ப்ரஸ்தா²தும்ʼ ப்ரார்தி²தவந்த​:|'
  cof-NT: Junsi Páblolachica jato, seque cuenta quito, perdonailaide! tilatinue. Junsi
    yalaca manlarito, jun pueblobi nechi manlodeque rocailainue.
  srm-NT: Hën de ko fan ku de da de leti te de kaba. Hën de tei de tja go a döö awaa.
    Hën de begi de gaantangi taa be de kumutu a di köndë.
  qvs-NT: Chaypina kikinkuna rirkansapa Pabluta Silasta perdonta mañak. Chaypina karselmanta
    surkushpankuna sukaman roygarkansapa chay llaktamanta llukshinankunapa.
  zca-NT: 'Orze'' ngwa rë gustis lo Pab no lo Silas, par ngwatsiyal bixa'' laxto''
    rë xa'' re'', orze'' miliya'' bixa'' Pab no Silas, no nzhab rë gustis: “Bizë go,
    no guro'' go yezh re''.”'
  cbc-NT: Bairo tʉ̃goñarĩqũẽ pairi yua, acoásúparã Pablo Silas tʉpʉ, “Roro mʉjããrẽ
    jãã caátiatajere mʉjãã masiriyowa,” na ĩráná. Bairo na tʉpʉ eta, ti wiire na wiyocõãñuparã.
    Bairo na wiyori bero yua, aperopʉ na caátó boyuparã.
  qxo-NT: '@see-verse:ACT.016.038'
  mox-mox: ʼInega toluvine diavona imai ilusoli Faulo be Sailasa ʼidia ta wese iyavuidi.
    ʼInega vanue ʼebeyoqonega iaʼuʼifoqeyedi ta inoqiedi be ina tauya mali diʼwe ʼinaya.
  kew-kew: 'Nimu paalame omoa pua lalo: Niaa odome omalema. Go rabu nimu amaa lamua
    ipua lalo: Abia go adaare gimalepape simi.'
  dww-dww: Naumeki da taudi a verau da Pol be Saelas ai kaiwedi be ai baḡedi da sibo
    meagai a gose pore be a naḡona. Naumeki da taudi dibure be ai doka dobiḡedina.
  twi-ASANTE: enti wɔkɔmaa wɔn dibem, yii wɔn firii afiase hɔ ka kyerɛɛ wɔn sɛ wɔmfiri
    kuro no mu.
  aoj-aoj: Eaꞌ mafeꞌma amom biam maolaꞌi amom biam mawisi andoꞌ maꞌi diga uwahipigai
    malomam. Eaꞌ maꞌipama mogakwaha wambel ambalemba mogafeꞌ anagon daiagon.
  cbv-cbv: 'Pánihna, queét Pablowã pebh jʉibínit, nin pah ĩt niijíp wʉt jĩ: “Yeebdíh
    jwĩ yéej chãjap be. Chéneji páant jwĩ jwʉ́ʉb chãjcan niít”, ĩt niijíp wʉt jĩ.
    Páant niíj péa, queétdih nʉmah bac bejnit, maáta ĩ́ih tʉ́tchimant ĩt bejat tʉ́ʉtʉp
    wʉt jĩ.'
  taw-taw: Amɨl, Pol ayɨp Saylas ayɨp kɨlop takaw saynsayn agɨl agɨlak, Chɨn ñɨlop
    taynen gɨ tɨmel gɨpun agɨlak. Agɨl, kɨlop dad seŋayaŋ amɨl agɨlak, Ñɨli man awl
    anɨb ak kelɨg amnɨmil agɨl gos nopun agɨlak.
  jic-NT: 'Tjil cawilta nt''a. Tjowelepj: “Malala nyuca la tjijicj nun jilal. Po ma
    ts''i mi''iná cupj qjuilal”, nin tjowelepj. Pje''á tucuman, la tjomon ca mal yupj
    patja mpe.'
  zap-NT: Orguin wa xtis wnab xtis perdon lo Pabel yrup Pabel Silas, lex wboo men
    men yrup men lenchegyiib, wnab men lo men ne yruu men gyëz guin.
  wer-wer: Pël ëak pit së yaköm köm mëak wii kaatakaan wes mëën oröa. Pël ëën piaripön
    epël ök mëëa. “Arip yok pangk ka epö sëp wesak sën ma?”
  ipi-ipi: Yuku wato, jasa utupane katapusa anda okona poto, akali okonelapo lamawuato,
    liyamba Lomo tane atapiapi oko anda napene, nanimato mana koo liyambanga minaima
    oko lo ondo eyama leainipia. Wuane lalu, jasa utupane-mane akali okonelapo atu
    kamaka epoto, akali okonelapo lamawuato, liyamba tano oko tepa alu pulupa-kae
    leainipia.
  qul-NT: Juezcuna carcelman uskhayta purispa, Pablomanta Silasmantawan perdonta mañacorkancu.
    Carcelmanta orkhospataj, rogarkancu chay llajtamanta llojsipunancupaj.
  tnc-tnc: Suᵽa imarĩ Ᵽablorãka ᵽõ'irã okajierĩ ĩᵽarimarãre a'rika. I'suᵽaka baaweatirã,
    nare naja'ataeka. “Aᵽea wejearã mija a'ᵽe ruᵽu”, jiaᵽi nare narĩka.
  ter-NT: 'Yane pihóne neko tutíyehiko xoko evo Poûlu. Hara kíxoahiko: —Hako kixe''évi.
    Pahúkovo ûti —kíxoanehiko. Ina kurikópohiko evo Poûlu koane épemo''ixeahiko ipúhikopea
    neko pitivóko.'
  bmr-NT: 'Jaanegui ufuumoro diitɨsima toonoco iimibachujeumoro diitɨsico iinusuumo.
    Jaamoro diitɨsico: ¿Jiicuumitɨ collɨhi mufuucuutɨhi? nuumo.'
  fuf-fuf: Onsay ɓen ari, ɓe jeeji ɓe, ɓe acciti ɓe, ɓe torii ɓe kadi yaltugol saare
    nden.
  mwc-mwc: Kata si botu ku patuma yovena ba si babaisi kata sita notataveyisi. Ba
    si urabasi si kasibau ba si babaisi kata meyaga sita kasibau taveyei.
  bhl-bhl: 'aso biim fukun talsiliw te. Teleko, aso ilo menew menew weng keyemeko,
    aso ilo sok am tem beem kut elo yemde koyemsomi, bokoyemomeliw: “Abiw mutuk fian
    kale koleweko, unoliwka!”, yangsiliw te.'
  ons-ons: Ea wane eŋe mulap urumgo ari more etane rakoi, “Ŋene masi borikine okan
    ŋurine, ea maine qeliŋkauk nigetŋusiake.” Yale rau paki mulap urumgo ŋine iwenore
    saket more mat ea qelige arikeik wane etangoi, “Ŋire mat suaine iwa maine qeliŋ
    kaikeik?”
  con-NTPO: ji'fa Pablo, Silasma afapa ñoquiañe. Tsa'caen ñoquiañe afapa somboemba
    su'fa cuintsu canqque'ye sombopa ccani ja'faye.
  ghs-ghs: Roqobeteqi qupa muunaqi nopoho toro baaqi ttapuiteqi sutasuta naga neta
    dzeima baaqi hee, Nike isanate nagapa nanahoke qaate tuumaqu mae? Oke hiireta.
  peg-peg: ଆରେ, ହେୱାର୍‌ ୱାଜ଼ି ହେୱାରିଂ ଗୱାରି କିତାର୍‌, ଆରେ ହେୱାରିଂ ଜଇଲ୍‌ ଇଞ୍ଜାଙ୍ଗ୍‌
    ହପ୍‍ଚି ତାସି ଗାଡ଼୍‌ଦାଂ ହସିହାଞ୍ଜେଙ୍ଗ୍ କାଜିଂ ହେୱାରିଂ ଗୱାରି କିତାର୍‌ ।
  txu-NT: Ne kam arỳm ar'ỳr tẽn aminêje arkum kabẽn ne arkum, —Gop ar ijarẽnh kêt,
    ane. Ne kam arỳm aro katon ajte arkum, —Gop krĩrax jabê mã tẽ, ane.
  eng-WEBU: and they came and begged them. When they had brought them out, they asked
    them to depart from the city.
  gnw-NT: Jayave yugüeru peresorɨru pe ueca vaerã ñee cavi Pablo jare Silas pe. Jayave
    güɨnoẽ oca pe, jare umɨñera yugüɨraa vaerã tenta guasu güi.
  mux-mux: 'elsele muluringli akuna oku “Tepu kis-símulu lam.” niku ka-lkuna wendu
    liiku meku ulsu oku kene niku mele: “Kolea-auli ili munduku kelkulu pale.” niring.'
  maj-NT: Kui nga i̱ncha j'ainkihi̱ ra̱ kju̱a̱n'endyjat'a. Kik'onsje ko̱ tsankihi̱
    nga i̱ncha ku̱i̱tjujin na̱nti̱o̱.
  bkq-NT: 'Inepa kehoem myani kadeiaram idâlymo, Paulo, Silas warâram agueze: — Toenzepa
    xina âjityendyly inagazenehon-homobyry wâgâ. Âynynâmo xina inakanhe aitobyry enanânehonwâdaungâ
    — kelymo myani. Adâkebygueduomo myani idânârâ tâzenanaym kadeia odaypa Paulo,
    Silas warâ nhadylymo kuohoram. Warâ myani tientaguebygueduomo, aguelymo: — Xina
    ety anaymba itaungâne — kelymo.'
  kue-kue: Ana ye yagl suwo miurara pindre, ana kinde oune ditendre ana kane yungu
    auro imenda pi siti kondo ende piro dingwa.
  cot-NT: 'Yoashijianaqueriqueate yogameetsajijaatiriquea yoguisotojaijaatiri icantajiguiri:
    —Nonintaque poajianaque, povashiantanajero noguinteni.'
  bnp-bnp: Lakea ri lokovonga, ri ta dodo ne rua, ri tuli tala rua, ri taki rua ru
    gu pe a tanga ne ria.
  apn-NT: 'Hãmri nẽ ma wa hwỳr tẽ nẽ wa hwỳr axà nẽ wa kãm: —Pa? E mãmrĩ war akato
    nẽ axàmnhĩx ma mõ. Na pa prem war anhĩpêx kati rax nẽ. Tã kêr ka wa axte ja mã
    ajamaxpẽr hkêt nẽ. Kê ja ãm jar mẽ pakamã hapêx. Anẽ. Hãmri nẽ wa kator nẽ wa
    kãm: —E kwa wa mẽ inhõ krĩ pê akato nẽ ma nhỹhỹm mõ. Anẽ.'
  ctp-NT: 'Bra ti ndyaa wse tuꞌ naꞌan chkwan bra kanꞌ: ―ꞌWan, yu kula ―ndukwin wse
    kanꞌ ꞌin Palyu loꞌo Sila―, kuꞌni wan chaꞌ tlyu tiꞌ ꞌwa ―ndukwin. Ngulaa neꞌ ꞌin
    Palyu loꞌo Sila bra kanꞌ. ―Kuꞌni wan chaꞌ suꞌwe tyaa wan xka kichen ―ndukwin neꞌ
    ꞌin Palyu loꞌo Sila.'
  opm-opm: Kas hapti aprisa ihitnong Nuhur gutnong ma inahatiri oh nen inahatirio
    dahayamur. Gin arpit namdatiprohemur por gapa mengtei pora ihitnong arpit mandangopari.
    Mandama kotnong prongopari. Prosa gin ap mutuh moh mandam wan apteinong sona pongopari.
  bvr-bvr: Lika aburr-bona gurda butula rrapa aburr-wena butula minypa gun-mola gubi-negarra
    burrwa. Lika burrbu-ganyja yarlanga, lika burrbu-wengganana gun-gata rrawa Bilipay
    gubirri-bawa barra abirri-boy.
  wal-wal: Hegaa gishshau, daannati yiidi eta, “Nuuni inttena naaqqida” giidosona.
    Qasho keettaappe kare eta kessidi, katamaappe kiyidi baana mala woossidosona.
  zad-NT: Na'ch wyaj josc̱hiska' jaye'xengake' Páblona' len Sílaza' na' bibejgake'
    ḻegake' lillyana', na' got'yogakile' ḻegake' bich yigaaṉgake' yella'.
  kmg-kmg: Fâfârerâ ŋic jaherao warerâ mu bâmiriŋ ejacterâ kâpâcwâru fickonec jowac-jofa
    waharâ hae-jeŋic beherâ ranicte jasambiŋ.
  aso-aso: Upuhoꞌ igi vi ve setakumuꞌ agae li isetine ve li di hongu li-ngidi ngeleꞌmizi
    di hetoꞌ i-ngidi numuno ebeꞌine huli vilisive li zou li ngimiselaniꞌ.
  uli-uli: Iwe resa loh re sala hafael pecher ngo re hachuyar mo lal kalbus, iwe ngo
    resa kangalur bo rebe chuy mo wol haplom we.
  nin-NT: Ima yo du ba a nga ni tsi ku anu Bulu ango, na gri ba ssuzzu nu uki ku iharr
    ku na ddu ba di a bu share ni ìgbù wa.
  acu-NT: 'Tura ningki kársernum weriar, nuni wayaawar Pabloncha Silasnasha: —Tsangkutrurtaram,
    —tiarmiayi. Tura karsernumia jiikiar: —Wait aneasrum, ju yaktanmayangka jiinkiram
    wetaram, —tiarmiayi.'
  cak-WNT: Y ri aj k'atbel tak tzij xe'apon c'a quiq'ui ri Pablo y ri Silas ri chiri'
    pa cárcel, y xquic'utuj c'a cuybel quimac chiquiwech. C'ac'ari' xequelesaj pe
    ri pa cárcel y chuka' xquibij chique chi man chic c'a quec'oje' ta ka chiri' pa
    tinamit.
  ebk-ebk: Isunga kenamucha ay inmuy as nan pagfiaruchan, at nunpakawancha kan cha
    Pablo kan Silas. Angkiay inpitiwcha chicha as pagfiaruchan, ya chinawatcha kan
    chicha ay mak-akcha henan siyudad.
  spa-PDDPT: Los aguaciles fueron a la cárcel, trataron de pacificarlos, los sacaron
    y les rogaron salir de la ciudad.
  ruf-ruf: Apfo watsa, wawalomba wawasamehe, kuya wawalapfa mne ligheletsa na kuwalomba
    walawe mne ghumji ghula.
  gun-gun: Ha'e rami vy Paulo kuerya py jogueru vy ijayvu porã'i. Nhuã gui oguenoẽ
    vy ojerure tetã gui ojepe'a aguã.
  agu-BL: Itzun yi cyopone'ntz kale ate't Pawl nintzun chijak cuybil chipaj scyetz.
    Ma yi wi't cyele'n tzaj cya'n xetze', nintzun e' oc tan jakle'n pawor scyetz tan
    cyele'n tnum.
  isn-isn: iAlamuli akapembya nu kuasinja apume, hangi nai aka apumya kunzi a kadulumu,
    ai a alompile uPaulo nu Sila apume kunzi a kisali ni kao.
  eng-PEV: So the judges came and talked easy to Paul and Silas. They said, “We are
    sorry about what happened yesterday.” Then they took Paul and Silas out of that
    jail, and they kept on asking Paul and Silas to leave that town soon.
  ilo-ULB: Immay nagpakaasi kadakuada dagiti agtuturay; ket idi nairuarda idan iti
    pagbaludan, kiniddawda kada Pablo ken Silas a pumanawdan iti siudad.
  pir-NT: 'Sa ye tiquina Pablo gʉ̃hʉ cahapʉ esa, ohõ saha niahye: —‍Ñano yeahti ʉsã
    mʉsare. Ne pari turi sa yesi, niahye pʉhtoa Pablo gʉ̃hʉre. Sa ni tuhasa pʉhtoa
    tiquinare peresupʉ ijiyequinare wio, tiquinare ape siepʉ waha dutiahye.'
  anv-NT: Ne ɛbwɔ́ áchwɔ́ kwɔ Pɔl ne Silas mata né gyɛ́ ayi ɛbwɔ́ ápyɛ́ɛ, áféré
    ɛbwɔ́ ne áké álya melɔ bwɔ́.
  sab-NT: 'Kwian gerunga daba giti jiske o me jiske jo Pablo, Silas kle skage ngwadi,
    ama gerudu Pablo ole Silas ole: —Cha agedu me no ba ole, cha agedu giti ba e talla
    mlienga. Kwian Pablo, Silas kagu tkale skage ama Pablo, Silas skajunnga, kwian
