verse: ACT.016.039
translations:
  kpx-kpx: Isi tialeau Bolota Sailasita sovavigevei loui avoe, “La nohovu. No la aiogeveale
    keu toelanu. La o ko halevai tige duave.”
  okv-H: pambuto me kogue aja to eto ingeni humbuto arahata puvuto, “Ungo dagota da
    toto pambuvujo,” ainge jokeka ke na ea.
  tbo-tbo: Ega yaka hi nae po Paulo ma Sailasi hi mamalihi ma hi weluwinihi po numa
    panipani hi hopu haleya. Ma hi lupaliyehi ipa meyageina hina nehaleya.
  mal-C: അവർ വന്ന് അവരെ സമാധാനിപ്പിച്ച് കാരാഗൃഹത്തിനു പുറത്തേക്ക് ആനയിച്ചുകൊണ്ട്,
    നഗരം വിട്ടുപോകണമെന്ന് അവരോടപേക്ഷിച്ചു.
  grc-SR: καὶ ἐλθόντες παρεκάλεσαν αὐτούς, καὶ ἐξαγαγόντες ἠρώτων ⸂ἐξελθεῖν τῆς πόλεως.
  bgc-bgc: अर आकै उन ताहीं मनाया, अर बाहरणै ले जाकै बिनती करी के नगर चले जाओ।
  khz-khz: Gaurai geagoto, Paulo e Sila genogirato, geria rakava pia tugamagi-piatogara.
    Ne ira taura ruala tipura numa na getugu-atirato, e genogirato, vovanuga kamuna
    pia raokwania.
  deu-TKW: und kamen und sprachen ihnen zu, und führten sie hinaus und baten sie,
    die Stadt zu verlassen.
  zsr-NT: Catiꞌ guladxinëꞌ lidx guia niꞌ, glátaꞌyuëꞌ lauquëꞌ Pablo len Silas cutu
    luspaguëꞌë lequëꞌ zxguiaꞌ. Niꞌr gulabijëꞌ lequëꞌ lidx guia naꞌ len glátaꞌyuëꞌ
    lauquëꞌ lurujëꞌ yödz naꞌ.
  lin-lin: Bayaki kosenga bango bolimbisi, mpe babimisaki bango na boloko. Basengaki
    na bango ete balongwa na engumba wana.
  hns-NT: 'Tab oesab gail maafie maange aur doeno ke kaida se djahal me se legail.
    Bolies: „Barhia rahat kie ab se toelog ie sahar se tjal djaite.”'
  noa-E: Mag jãphierr nʉm ãba, warag bëewia amag i chaigpiyaa aichëjierram aajem jũrr.
    Magnaa dawag am öbeerpinaa am iekhan ithũu amag, —Pãachta mʉg phöbör eemua warag
    chawag ërëubaadët ajim aajem chi pörnaanau.
  eng-EMTV: And coming, they appealed to them, and bringing them out, they asked them
    to depart from the city.
  mib-NT: Te ni quecoo tēe cácuu juez ún, te yōhyo ni cacahān ndahú jíín Pablo jiín
    Silas jeē na cóne cáhnu ni de. Te ni caquenehen de vecāa ún, te ni cacahān ndahú
    jíín de jeē na quéndacoo de ñuu un quíngoo de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ खे़प्‍मो मे़द्‌ये़आङ् मे़नःम्‍सिङ्‌ल खे़ङ्‌हाॽनु
    ले़प्‍मि मे़नाःक्‍ते़रो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ पुङ्‌लाहिम्‍मोलाम् लाःक्‍कात्
    मे़लःत्तुसिआङ् आल्‍ल कन् ये़क्‌यक्‍कोलाम् पेसे़छे़ॽओ फाॽआङ् पेलि मे़भाक्‍तुसिरो॥
  xnj-xnj: Ndi vakahamba na kujova, “Chondi mpepayi,” Na pavavahumisi mugati, vakavayupa
    vawuka pamuji wula.
  mmx-mmx: Kuren la digat pas la diga vaase loklok bukbulu ridu. La diga lam asu du
    basinge loogu xokoxo la diga sing du do duna vas kaxat basinge mo lemenemen.
  cbr-NT: 'Racuëti anu cuanxun ca Pablocëñun Silas cacëxa: —Mix camina románo uni
    ''aish quiricañu ''ain quixun ''unánxunma cananuna mi ''ón. Caquin ëman buánxun
    ca —ënë ëmanuax camina cuanti ''ai —quixun cacëxa.'
  tee-NT: Pus ju xalack'ajin ucxtinin tamilh lacapulach'in. Tatapaininilh ju Pablo
    chai ju Silas ni catamac'acxanilh. Chai astan tamaxtulh lacapulach'in chai ajuni
    ni catataxtulh ju anuch lak'achak'an.
  eng-LSV: and having come, they implored them, and having brought [them] forth, they
    were asking [them] to go forth from the city;
  cak-NT: Y ri yebano juzgar xe'apon quiq'uin ri Pablo y ri Silas chiri' pa cárcel,
    y xquic'utuj chi ticoch' (ticuy) quimac roma ri xqui'en chique. C'ajari' xequilesaj-pe
    pa cárcel y xqui'ij chique chi quie'el-e chiri' pa tenemit.
  pah-NT: A'ero g̃a nduri Paulo'g̃a pyri ja'javo katu g̃a pe. —Oroko te'varuhu ore
    pe me raji'i, ei g̃a g̃a pe. Igwete g̃a Paulo'g̃a nderohoi cadeia hugwi. —Pejigwovo
    kiro orecidade hugwi, e'ie'i g̃a onhi'ig̃atuavo Paulo'g̃a pe.
  sja-NT: Mapa chedap'eda, chupɨria iidijida Pablomaa Silas ome perdonaadamerã ãchia
    oodap'edaa. Mãpai uchiapijida carceldeepa mãik'aapa p'uurudeepa.
  xed-xed: 'Ka lagha həŋ da ndəɓa dzvu, ka həŋ mantsa: «Ga ghunaga ŋni ta dmaku,»
    ka həŋ. Ka hligiŋtá həŋ ta həŋ ma gamak. Ka ndəɓanatá həŋ ta dzvu ta həŋ ŋa sliʼapta
    taŋ ma tsa luwa ya.'
  mks-NT: A̱nda̱ já na̱sa̱ha̱n na̱ na̱xi̱ca̱ na̱ ña̱ma̱ni̱ nu̱ Pablo xi̱hín nu̱ Silas
    ña̱ ná caja cáhnu ini da sa̱há ña̱ na̱caja na. Já na̱tavá na̱ da̱ veca̱a ta tá
    na̱ndihi já na̱xi̱ca̱ na̱ ña̱ma̱ni̱ nu̱ dá ña̱ ná quee da ñuu cán cu̱hu̱n da̱.
  gfk-S: Io, di ga hanawat ma di ga ianga marmaris ter ta dur uta ing di ga gil ma
    di ga lamus hasur dur metuma ra hala na harpadano. Ma di ga saring dur be dur
    na hana sukun um no taman.
  bmu-bmu: Sömbuŋini möta kösö mire kaba ösöŋ susuhuba kelök ala kuŋgum etkigetka
    geyohot. Geyohotka Filipai siti mosötmahotkö ulet etkiget.
  dgz-dgz: Menan wanene taine gwat noke amon Pol ge Sailas potamu wabibigamen amba
    naumo onamone pa sewa muga ae ve at da ugup amopen menan mup wane.
  eng-GNV: Then came they and praied them, and brought them out, and desired them
    to depart out of the citie.
  zaa-NT: Acca huía ca uxticia ru'a lo Pablua nna Silas nna benàba cą la' runìttilo
    lani cabi. Bebèqquia diba cą cabi le' litsi' ìyyà nna gutta'yúni cą cabi qui'ni
    eria cabi le' yétsiá.
  eng-WEBSTER: And they came and besought them, and brought them out, and desired
    them to depart out of the city.
  guh-guh: 'Nexata juezmonae parena. Jumaitsi Pablobeje Silasbejejavabelia: —Pauranë
    paxamëbejejavabelia vajabitsaë pataitorobixae pibisiacuene papecaexanaenexabeje,
    jai juezmonae. Nexata juezmonae pijacuata Pablobeje Silasbeje penaneconitsivi
    pejebabiabibovecua capitsapatsibeje. Juezmonae barajamatabëcuenexanepanaeya Pablobeje
    Silasbeje itorobatsibeje peponaenexabeje baja tomaravecua.'
  bon-bon: Teepi peei name pi Paulo Siila naabi bau me aaclige poode mene jajime.
    Teepi piba teebibine aasatäsi krokeciiye mete cabu ca, teebibine äätemlisi cewe
    ne gomalame.
  nhw-BL: Huajca nopa tequitini yajque campa tlatzactli huan quintlajtlanitoj tlapojpolhuili
    Pablo huan Silas ica catli quinchihuilijtoyaj. Huan quinquixtijque ipan tlatzactli
    huan ica cuali quintlajtlanijque ma quisaca inialtepe.
  mgw-mgw: Kwa nyo baayi'i kwalu'ba nsama na kwapiya muutabilwe, bu'kapo baalu'bike
    babu'ke pakilambo si'lu'.
  swh-ONEN: Kwa hiyo wakaja wakawaomba msamaha, wakawatoa gerezani, wakawaomba waondoke
    katika ule mji.
  wbi-wbi: Avahighi vakisa na pikuvapelepesia vahume, ye vavahumisie kunji mu ndinde,
    ye vavasumile upaulo nuSila vahume kunji mulikaja livanave.
  bba-bba: Mɑ bɑ dɑ bɑ bu suuru kɑnɑ bɑ bu yɑrɑ pirisɔm di, mɑ bɑ bu sɔ̃ɔwɑ bu wuu
    ɡe yɑrio.
  eng-KJVCPB: and they came and besought them, and brought them out, and desired them
    to depart out of the city.
  kgk-NT: 'Upéixa-gwi ou iha-py mburuvixa: —Ore oroporonupã uka-gwi oronhemboasy,
    he''i íxupe. Upéi ogwenohẽ heraha-vy preso oĩ ha-gwi: —Iporã katu ereho a-gwi
    ko tetã-gwi, he''i íxupe mburuvixa.'
  waj-waj: 'Aatuuda varida oto yamaa kua tida ivaitanaara boo tida ivaitana vitada
    mmaanai kiada tunoo: Ti yoosinna aavakidiri pikiada kuatee.'
  cpy-cpy: 'Jatanaki jewari-paeni, ikantapaakiri Pablo eejatzi Silas: “Pipeyakoteenawo
    nowajankitaa-kaantakimi.” Romishitowa-kaanteeri, ikantawaeri: “Piyaayitee, tee
    nokoyi pijeeki nonampiki.”'
  mpx-mpx: Inoke hi na dela hi pata soli Pol ge Sailasa elal. Yaka abwe hi en tagilagil
    dela ge hi awanun elal panuwa o nihi eguluwan.
  wbp-wbp: Ngula-jangkaju, yanulu yangkaju wiriwiri rdaku-kurra yalala-yirrarninjaku
    Puurluku manu Jilajaku. Ngulalu-palangu yalala-yirrarnu, manu yarlu-kurralku nguru-yirrarnu.
    Wangkajalu-palangu, “Ngula-juku yampiya-pala nyampuju kirri! Yantalku-pala!”
  luo-luo: Negibiro mi giywagore nigi, eka ne gigologi oko e od twech, ka gisayogi
    mondo gia e dalano.
  nhe-NT: Huajca nopa tequihuejme yajque campa tlatzactli huan quintlajtlanitoj tlapojpolhuili
    Pablo huan Silas ica tlen quinchihuilijtoyaj. Huan quinquixtijque ipan tlatzactli
    huan ica cuali quintlajtlanijque ma quisaca inialtepe.
  aii-aii: ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܵܝܗ‌ܝ ܫܲܠܝܼ̈ܛܹܐ ܘܛܠܝܼܒ ܠܗܘܿܢ ܦܲܚܲܠܬܵ‌ܐ ܡܸܢܵܝܗ‌ܝ، ܘܦܘܼܪܦܸܠܔ
    ܠܗܘܿܢ ܒܝܼܵܝܗ‌ܝ ܕܦܵܠܛܝܼ ܗܘܵܘ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Taatnaqhutiŋ uqapsaaġiaġniqsut iliŋikñun. Anipkaġniġaich isiqsiviŋmiñ aullaquplugik
    nunaaqqimiñ.
  msb-msb: Kaya, nagkadto sinda kag nangayo sin tawad. Tapos, ginpaluwas ninda sinda
    kag naghangyo na maghali sa syudad.
  cpa-NT: 'Ni³ jøng² ca¹ŋi¹lé²dsa. Ca¹møa¹dsa ju²hén² dsag³. Jøng² mi³ca¹huai¹dsa,
    ca¹juúh²dsa: ―Jmóh³ hniah¹² juanh¹² hoh¹². Huéh² hniah¹² jøa³juøi² la² ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ପାଇ ବନ୍ଦିଗରେ ଜାଇ ସେମନ୍‌କେ କେମା ମାଙ୍ଗ୍‌ଲାଇ ଆରି ସେମନ୍‌କେ ବନ୍ଦି ଗରେଅନି
    ବାର୍‌କରାଇ ଗଡ୍‌ ଚାଡି ଉଟିଜିବାକେ ବାବୁଜିଆ କଲାଇ ।
  meu-meu: Bena ela, raruosi e hamarumarudia; bena e hakaudia lasi, e noidia danu
    una hanua na bae rakatania eto.
  yva-NT: Umba akarijo munije umaso ude wo Paulusa pe Silasa pe yaneme raijar muno
    wo yaugave uje tanoano makova raora. Ware, “Vemo iparijo reansai jinya! Yara ita
    kai, ipo munije so rapaya vayave.”
  dgc-dgc: Kanya inumange side agad to pégpihesuan, a tinumawad, Sakay side a mismo
    i néngiluwasa dide ta harap du tolay, a pinékiohonan de side a humektat to banuwan
    de.
  zpm-NT: lëëlëd güey zho ro ladzguiib güeynab zho dispensar lo Pabl grop Silas. Blee
    zho zho ladzguiib, ni bnab zho lo zho siguieḻ zho mazd gbi zho guiedz co.
  hix-NT: Àro ke totxownà hatà, watxa ymo yaka. Atxke amna oyeryatxoko, ketxkon hatà,
    Pawru komo wya. Atxke amna oyeryatxoko. Àro ke oseryewhokatxok harha, amna hoko,
    ketxkon hatà, owto yoh komo. Nenampatakatxownà hatà. Natxownà hatà, watxa ymo
    yaye. Amna yowto hoye àtotxoko txko ha, ketxkon hatà.
  sim-sim: Uhu er fri ihi krawu aka orok frimu layira. Uhu os Pol fre Sailasin fri
    mbashirik li warmblashihi krawu akak li owerin fri sawe frimu mishamaimbara. Ushihi
    fririn hikriyok fri laharlaha karem frimu mbara, �Kuyanga roson shi halaha shi
    ika,� karem frimu mbara.
  npi-ULB: न्यायाधीशहरू आफैँ आएर बिन्ति गरे र पावल र सिलासलाई झ्यालखानाबाट बाहिर निकाले
    अनि सहर छाडेर जान आग्रह गरे ।
  cgc-cgc: Giling danen an naan ta prisuan daw gangayo ta pasinsya. Papagwa danen
    Pablo i daw Silas daw papangabay na malin ta banwa.
  tim-tim: Sân sân mem ongâyeŋe hogombo arim den yeukŋe makyetkim kala busi kâlegenba
    kewugu yelekmâ kepia ginŋângen ge kinmâ huŋgun yetkimbiâ gem ariyiat.
  yor-yor: Wọ́n sì wá, wọ́n ṣìpẹ̀ lọ́dọ̀ wọ́n, wọn sì mú wọn jáde, wọ́n sì bẹ̀ wọ́n
    pé, ki wọn jáde kúrò ni ìlú náà.
  wos-wos: Roota di Pol bér Sailaska yi. Ye di wa, “Nani haraki saraki joo nani huru
    béniré. Wun jooka nani saréfa nae. Némbuli séndé ge yatakataka béni nani wali
    gwande yitambéni. Ye nana getéfa yatakataka nak getéfaré yitambéni. Wungi nani
    mawuli ye.”
  emp-NTPO: Ara maʌ̃da ãdjimaa wãnaped̶a quĩrã djuburia iwid̶isid̶aa ãdjia oped̶ad̶ara
    quĩrãdoad̶amãrẽã. Maʌ̃be ẽdrʌ b̶ʌd̶aped̶a bed̶ea djuburiasid̶aa purud̶ebemada
    ãyã wãnamãrẽã.
  eng-F35: and they came and appealed to them, and leading them out they asked them
    to leave the city.
  ind-ind: Maka mereka datang dan minta maaf. Sesudah mengantar Paulus dan Silas ke
    luar, mereka memohon supaya keduanya meninggalkan kota itu.
  pes-OPCB: 'پس به زندان آمدند و با التماس گفتند: «لطفاً تشریف ببرید.» و با احترام
    ایشان را از زندان بیرون آوردند و خواهش کردند که از شهر بیرون بروند.'
  mpt-mpt: Folwal isu unaniba baabeniba Ni misiam nabenobsobo ge baabeniba dleb taniba
    bib tam unaniba baabeniba Ni bib olo deibo unine gesiba
  ssx-ssx: Koto ekina꞉ Polo Sailasi yaapo pa꞉ta꞉ pua alota꞉ Ipiliki pa꞉ta꞉ puma꞉eki
    a꞉ta꞉e laa lemekeme. Koto laata꞉ ikana꞉ma꞉ mo hali yaapo dipula da mina꞉pa꞉lao
    hatuku mea pua ipiliki pa꞉ta꞉ alota꞉ Do daoni mina꞉pa꞉lao pupe laa honke lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ koo ɑ̀ tɔɔ ŋɑ suuru nɔ ɑ̀ nyɑ ŋɑ hɑi ile piisɔ̃ɔu ɑ̀ bɛi ɑ̀ tɔɔ
    ŋɑ ɑ fitɑ hɑi inɔ iluu.
  gaq-gaq: ତେନ୍‍ ଇଡ଼ିଙ୍ଗ୍‍ ୱେଚେ ମେଇଂ ଡାଗ୍ରା ଗୁଆରି ଡିଙ୍ଗ୍‌ ଆର୍କେ ଆରି ମେଇଂକେ କଏଦ୍‍ ଡୁଆବାନ୍‍
    ଆନ୍ତାର୍‍ଚେ ସହର ଆନ୍ତାର୍‍ ଡଲାପା ଡାଗ୍‍ଚେ ବାଲିର୍‌କେ ।
  gof-RNT: Hessa gisho, daynnati yidi enttako, “Nuuni hinttena qohida” gidosona. Qasho
    keethafe kare entta kessidi, katamaappe keyidi baana mela woossidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ସେନ୍‌କେଦ୍‌ତେ ଇନ୍‌କିନ୍‌ତାଃରେ ଜହାର୍‌ ବିନ୍ତିକେଦ୍‌ତେ ଇନ୍‌କିନ୍‌କେ
    ଜେହେଲ୍‌ହେତେ ରାଡ଼ାକେଦ୍‌କିନାକ ଆଡଃ ନାଗାର୍‌ ବାଗିକେଦ୍‌ତେ ସେନଃବେନ୍‌ ମେନ୍ତେକ କାଜିକେଦ୍‌କିନା
    ।
  gah-gah: Ininá iake, ve losiloka vake kilími hulu iake, kilími hetó iake, numuni
    apáini ahuliiki vitáive liki loká iki kagata aliake kimiselemó.
  lcm-lcm: Asukang a kimela posong aro singirilong na kila asoung aroron irilong,
    le na kila sokotuk irilong asi karilong papelek suai aro ani rina ang.
  aer-aer: Itne anteme apure-irremele ikwere-atherre angketyeke apetyeke, “Anwerne
    kwenhe akurne aneke mpwelenhe atwemele jail-ke akwernemele.” Itne renhe-atherrenhe
    jail-nge arratelhe-ilemele ikwere-atherre alakenhe angkeke, “Alherraye apmere
    anwerne-kenhe impemele.”
  qvc-NT: Chaymi chay juyiskunaqa karsilman shamushpa, Pabluta, Silasta ancha rrugarqanllapa
    pirdunananllapa. Chaymandaqam karsilmanda surqoshpa, shumaqta parlachishpa, rrugarqanllapa,
    chay llaqtamanda rinanllapa.
  tgl-ULB: Dumating ang mga hukom at nagmakaawa sa kanila; at nang inilabas nila sila
    sa bilangguan, pinakiusapan nila si Pablo at si Silas na umalis na sa lungsod.
  cbs-NT: 'jaska jatukidi ninkabidani bexun daewakin jawen bichiti jiwe anua kainmatan
    nichinkin Pablo inun Silas yuikin: —Matu jaska wakin nun kaneshinaki. Nukun chakabu
    shinanma unanuma budikanwen, nukun mae jenebainidan— jatu wa'
  xtm-NTPP: Te ni ki koo de, te ni ka kene'e de tee ma vekaa ma, te vivii ka jiña'a
    de nuu tee ma ja na jin ke koo de ñuu yukan.
  nnq-nnq: Yene akolongwa ba Loma ngabajenda kapembelanga, kubokapenia angweto ngabalenge
    bajabulange Paulo na Sila na kalongolea baboke kilambo chenie.
  bao-NT: To biri, bojoca cʉ̃ja ca ameri tii niirijere ca jãiña bejerã pea waa, “Ñañaro
    mʉjare jãa tiijapa; teere jãare ajiaticãña,” cʉ̃jare ĩi, cʉ̃jare wiene, “Ati macãre
    waacoarãja,” cʉ̃jare ĩiupa.
