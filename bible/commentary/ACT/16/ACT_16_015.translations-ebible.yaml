  ceb-ULB: Sa nabawtismohan na siya, ug ang iyang tibuok panimalay, nag-awhag siya
    kanamo, nga nag-ingon, “Kung inyong hukman ang akong pagkamatinud-anon sa Ginoo,
    uban sa akong balay, ug pagpabilin didto.” Ug nadani kami niya.
  ces-LB: Přijala s celou svou rodinou křest a přiměla nás, abychom se stali hosty
    v jejich domě.
  mkn-mkn: Ais ju botong sarani memang sang mama Lidia deng dia pung isi ruma samua.
    Sarani abis, ju dia undang sang botong bilang, “Bapa dong. Kalo bosong pikir beta
    ni, su parcaya batúl sang Tuhan Yesus, na, bosong datang ko manumpang di botong
    pung ruma.” Dia noki-noki tarús, sampe ahirnya botong iko.
  nce-nce: Na sebo buname, na bubë ilawa lo mago enënename baptais totoma. Bume wabaptais
