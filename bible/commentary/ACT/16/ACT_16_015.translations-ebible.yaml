    fe̱raa, mo̱nꞌ bo̱ so̱we̱ mo̱ lɔŋ‑nɔ.” Ne̱ ɔɔ po̱pɔre̱ ane̱, ne̱ ane̱ a yɔ.
  cni-NT: 'Ovaotisataca, otsipajeitacari maaroni savicajeitatsiri ovancoqui. Ocantasanotaquena:
