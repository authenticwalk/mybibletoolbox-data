  chz-NTPS: 'Läꜙko̱o̱ˉ maˊ gaꜙsa̱a̱yˉ jmɨɨˉ ko̱ˉjø̱hꜘ kya̱a̱hˊ läꜙjë̱ë̱ꜙ hi̱ˉ cha̱a̱ˉ
