    dagoi amo dilia dafawaneyale dawa:i galea, na diasuga ouesalumusa: misa.” E da
    ninima ha:giwane adole ba:beba:le, ninia da ea diasuga ouesalumusa: asi.'
  acf-NT: Lidya épi tout moun ki té ka wèsté lakay li wisivwè batenm. Apwé sa, i envité
