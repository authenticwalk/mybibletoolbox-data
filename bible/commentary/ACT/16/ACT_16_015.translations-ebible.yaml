  dwr-ENT: ሊዲያ ባሬ ሶይ ኣሳና ኢቲፔ ፃማቄቴዳዋፔ ጉዪያን ኑና፥ «ሂንቴንቱ ታና ጎዳ ቱማቴን ኣማናው ጊዴ ቆፖፔ፥ ታ ሶዪን
    ዴዒሺቴ» ጋዴ ዎሳዱ፤ ሚኒሳዴ ሾባዱ።
  pma-pma: Sakini, en avong enesek, Lidia ral min koakeil vasi aro en teim sen amaen
    Pol vahi baptaes en keil. Evus, vis komai vit, “Munak mimundemi keke inau navi
    meatin onen Ahi anatin, mihemai miheto en teim onak.” Sakini, memaeni mevato en
    teim onen.
  atd-NT: Woy nigpabautismu on si Lidia lagkos to mgo otow dio to baloy rin. Pogkaponga,
    duon kagi ni Lidia no ogbuyu to ogpougpoon koy to baloy rin. Kagi rin to, “Ko
    waro pogduwaruwa now to pogtuu ku to Lagboy no Igbuyag ta no si Hisus, pamaniok
    kow on woy ugpo kow pad kai to baloy ku.” Sikan ian no namanoik koy on ian no
    dio koy pad nig–ugpo su noim–imuan koy ian ni Lidia.
  tel-2017: ఆమె, ఆమె ఇంటివారూ బాప్తిసం పొందారు. “నేను ప్రభువులో విశ్వాసం గలదాన్ని
    అని మీరు భావిస్తే, నా ఇంటికి వచ్చి ఉండాలి,” అని ఆమె మమ్మల్ని బలవంతం చేసింది.
  hat-BSA: 'Lè li menm ak tout lakay li te batize, li te ankouraje nou e te di: “Si
    nou jije mwen fidèl a Senyè a, vin lakay mwen pou rete.” E li te konvenk nou de
    sa.'
  bxh-bxh: In yo ena luma tau miyaina sa babasito, mulina yai mate ya anꞌetaimai,
    iyen, Yena ami nuwatuhui, Guyau Yesu E kawawananahaꞌen mate au laoma egu ai luma,
    au miya. Yo fede, ya nuwa liumai be ꞌe famala ana taumana.
  top-NT: 'Pi̱huá jaé chichiní ta̱kmúnulh Lidia y na̱ chuná xa̱makapitzi ixli̱talakapasni
