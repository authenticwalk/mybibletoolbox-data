  roo-roo: Oire uva va iava baptaisa oueva ora voeao tapo oea oisoa oira vo kepaaro-ia
    toupaive. Oa iava igeire oiso puraopa igei akeoro, “E uvuipatai ra ragai tapo
    uvurusa uriota vo kepa oaa-ia, vo rara oiso ragai taraipata, Oirao pie vovouva
    o-ia.” Uva oisi raga oiso voreripavira igeire keerapaoro oiso purapaopa. Oa iava
    oira tapo avaiepa.
  miz-NT: 'Kidáā ítsi ntuté ña ni ūn ntɨɨ́ ntɨ̄ɨ́ ñaviꞌi ña ne, kakaꞌan ñá nī ntɨ:
    —Te kadē kuení nto é nuu é ntaā i e kuíntiꞌxe kó Tóꞌo ko Jesūcristú ne, kiꞌxi
    nto, kixkúntōo nto nú viꞌī kó kān —kaꞌan ña. Xēꞌe kuétsi ña ntɨ é kuntōo ntɨ.'
  qvz-NT: Chasna acpi chi huarmi paihua huasibi tiyaccunandi Jesusta quirisha bautisarinaura.
    Chihuasha chi bautisaric ñucanchita rimanaura, Canguna ñuca sirtu Jesusta quirishcata
    ricushaga jacuichi ñuca huasima tiyangahua. Chasna rimacpi riranchi.
  deu-ELO: 'Als sie aber getauft worden war und ihr Haus, bat sie und sagte: Wenn
