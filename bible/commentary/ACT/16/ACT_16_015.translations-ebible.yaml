  juy-juy: ଆରି, ଆନିନ୍‌ ଡ ଆସିଂମରଞ୍ଜି ତବ୍ବୁବ୍‌ଡାନ୍‌ ଆଞ୍ରାଙେଞ୍ଜି ସିଲଡ୍‌ ଅମଙ୍‌ଲେନ୍‌ କାକୁର୍ତିଲନ୍‌
