  ory-ory: ପୁଣି, ସେ ଓ ତାହାଙ୍କର ପରିବାର ବାପ୍ତିଜିତ ହେଲା ଉତ୍ତାରେ ସେ ଆମ୍ଭମାନଙ୍କୁ ବିନତି
