    aro''po i''wa.'
  amp-amp: Yima yuhur yak krekuthato baftais fakmot. Rot baftaismot yo rothu kunys
    tohyuk yimam rpat baftais bugamom. Lidiat baftais yaknihato kfomotnom rothu kunys
    yinyeft. Kfo memot, “Na Bro Nungothetr hikwa yuhat niko hifa hti thoft to bt nanhu
    kunyko afo niarfoko.” Be inji kfo yongm hatohmottnom be rothu kunyko yimonom.
  bht-bht: कने जालू उना अपणे पुरे टब्बरे समेत बपतिस्मा लिया, तां उना बिनती किती, “अगर
    तुसां मिंजो परमेश्वरे पर भरोसा करणे बाली समझदे न, तां मेरे घरे रेंणा चला,” “कने
    सै सांझो मनाई करी अपणे घरे लेई गेई।”
  eng-NOY: And when she had been baptized, and her household, she besought us, saying,
    If ye have judged me to be a believer in the Lord, come into my house, and abide.
    And she constrained us.
  cub-NT: 'Que teni õ aru õi cʉ̃ramicavʉ máre jã́d̶ovarejaima Jʉ̃menijicʉre ocoque.
    Dinʉmʉ yópe arĩ, cuturejaco ñʉjare õi cʉ̃rami: —Mʉja dápiaivʉ baru yʉre jãve jʉ
    ad̶ore Jesúre, cãradajarã ji cʉ̃rami, arejaco õ. Aru pare jecʉrejaco ñʉjare. Que
    baru mautedejacarã ñʉja õi cʉ̃rami.'
  ita-1927: 'E dopo che fu battezzata con quei di casa, ci pregò dicendo: Se mi avete
    giudicata fedele al Signore, entrate in casa mia, e dimoratevi. E ci fece forza.'
  lww-lww: Ana e pogos nene, Litia nene amio la nap̃a e m̃ana um̃a, la punu ga apa
    e nakeena. P̃isi, naga m̃areran imimi, pisa pisape “Visae amiu apisu sane nesum̃alu
    kemua m̃arera lelaga e Sup̃e, sineun nesape amiu aimi asu re garu m̃au wa.” Sanene
    narui, ana naga pure imimi mepa mesike e m̃ana um̃a.
  ckb-ckb: 'کاتێک خۆی و خاووخێزانی لە ئاو هەڵکێشران، پاڕایەوە و گوتی: «ئەگەر بەڕاستی
    باوەڕتان وایە کە من باوەڕم بە مەسیحی خاوەن شکۆ هێناوە، ئەوا وەرنە ماڵەکەم و بمێننەوە.»
    ئیتر ناچاری کردین.'
  spm-spm: Aŋn phorugha rɨphenanɨ uvhuavɨre iti tharsi, ee mee uruegha gɨvasima, a
    no rɨphenan maŋŋamɨusua en gɨamui. A kamaghɨm mbɨŋgɨ kamaghɨusue, “Gem mbɨkɨm,
    khɨɨ guisimbaaŋra nɨghɨnɨghana aghavaghar Ikhɨv Iesusɨn ikhɨtima, gee zɨɨ na rɨphenan
    ikhɨɨ.” A kamagh ee mbɨŋgɨ bar eŋga aghorima ee aŋn gɨn gue.
  nas-nas: Eeꞌnoko tenang ntong-koo minkie meekaꞌantavarara teni bakanava-koo nariꞌ
    otorokoꞌning ninka tenie niiꞌ aaꞌnaꞌ bokumuruꞌ aaꞌpuma, “Diiꞌke ning Ovoring masikaꞌantavansinani
    noruꞌmerira deekoꞌ nkanooꞌ pava-koo porira otoriaing.” Eeꞌnoko tenie deravari
    beꞌantamuruꞌ bakanava-koo.
  uvl-uvl: Ke pomalam ana hei pe iri lochloch ngana nenge tetu luluch nge i nga na
    pele, te mene henuninga. Ke het pe hele ke teke, “Imo nenge a teke letek manmanna
    toto nge Non Soke, aiat ke atu luluch nge iau nga lek pele.” Hei neu ech tote
    imem ke mola nga nena pele.
  eng-BBE: And when she and her family had had baptism, she made a request to us,
    saying, If it seems to you that I am true to the Lord, come into my house and
    be my guests. And she made us come.
  ixl-CNT: 'Ech ibꞌan ivautiismo u ixoj tuchꞌ kajay qꞌu titzꞌin tatzik. Utz tal tek
    qe ech tzaꞌ: —Untzꞌoj nojchit in tek niman tetz u kuBꞌaal Jesuus netileꞌ. Koꞌtaj
    votzotz. Atinojex quxeꞌ.— Texhtuꞌ. Ech bꞌoꞌtziꞌmal chit kubꞌen iꞌana.'
  xsi-xsi: Ŋineŋga i taine ilili pâri ara ne lââ, tavanzi tamâta uru simo ne luma
    ŋinde. Silili lâ, ŋineŋga Lidia iporo tu, “Ambo miki ilomi tu naneŋgu kalo-tawana
    ilâ mao pa Maro Ŋalae, ande ara, kamâ kamo naneŋgu luma.” Iveta kaika pama, kala
    koka pa i ne ŋgua ŋinde.
  crx-NTPO: '''Et la didut ''ink''ez hiyoh dilhts''íne ook''ekoone ts''iyawh too be''
    hulya. ''Et hukw''elh''az neghu nusuya, “NeMoodihti soo cho oot''anunistan-un
    nohba ''alha'' hoont''oh de, ''anih syoh ts''e szih dulhts''i,” neyúlhni ''ink''ez
    ''ilhiz nets''ulhé''dits''il ''inka bulh úztizdil.'
  kan-OKCV: ಆಕೆಯೂ ಆಕೆಯ ಮನೆಯವರೂ ದೀಕ್ಷಾಸ್ನಾನ ಹೊಂದಿದಾಗ, “ನಾನು ಕರ್ತ ಯೇಸುವಿಗೆ ನಂಬಿಗಸ್ತಳೆಂದು
    ನೀವು ತೀರ್ಮಾನಿಸಿಕೊಂಡರೆ, ಬಂದು ನನ್ನ ಮನೆಯಲ್ಲಿ ತಂಗಿರಿ,” ಎಂದು ನಮ್ಮನ್ನು ಒತ್ತಾಯ ಮಾಡಿದಳು.
  bbb-bbb: Ijadufuo bu uri agane fuone ijena kame do ruoriavoga fu kuomo no are fuone
    ijia vae. Fu kuo, Ja vierafega naeje nane E Ireobo ije ma vierafejoga ni ro naena
    are none ijia karino kue. Bara ije fu ijiege kuaruona ka soesoemoga none fuina
    are fuone ijia vae.
  blw-blw: Wat yachi yag nampafunyag ah Lydia ya hen ahimfafaryanna yag annaat agé
    ayagan chàni way mangaliyén, “No ifilangà ah tot-owa way cha omafurot an Apo Jesus,
    wat intaaw ta éméytaaw ah faréyni ta ahchi hen iggawantaaw ingganah lomayaw-ayu.”
    Yag nampangpanga-ase wat inyafunni.
  tam-2017: 'அவளும் அவள் குடும்பத்தில் உள்ளவர்களும் ஞானஸ்நானம் பெற்றப்பின்பு, அவள்
    எங்களைப் பார்த்து: நான் கர்த்தரிடத்தில் விசுவாசமுள்ளவளென்று நீங்கள் நினைத்தால்,
    என் வீட்டிலே வந்து தங்கியிருங்கள் என்று எங்களை மிகவும் வேண்டிக் கேட்டுக்கொண்டாள்.'
  azz-NT: 'Huan ijcón cuac quinahuijque ya in Lidia ihuan ichancahuan, ijcuacón in
    Lidia techtatautiaya huan techiliaya ijcuín: ―Como namejuan nanquiyequixejecoaj
    ya que nejua melau se nitaneltocacque ya de Totecotzin, ijcuacón xihualacan campa
    nochan huan ompa ximocahuacan. Huan mochihuac que melau santajma techtaneltoctij
    ma timocahuacan ompa ichan.'
  spa-RV-1909: 'Y cuando fué bautizada, y su familia, nos rogó, diciendo: Si habéis
    juzgado que yo sea fiel al Señor, entrad en mi casa, y posad: y constriñónos.'
  csy-csy: Ama le a innkuanpui te tui a ki phum zawk uh ciang in, Topa tung ah muantak
    hi, ci in nong mu uh ahile, ka inn ah hongpai tavun a, taam tavun, ci in hong
    sam a, hong thum hi.
  mxq-NT: 'Net ja Lidyʉ ñʉbejty mʉt nidʉgekyʉ diꞌibáty tsʉna̱a̱ydyʉp ma̱ jyʉʉn tyʉjk,
    es óknʉmts xyꞌanma̱a̱ydyʉts: —Pʉn miits mjʉnándʉp kots ʉj tʉyꞌa̱jtʉn nmʉbeky ja
    Jesús, tunʉ mayꞌa̱jtʉn es mmíndʉt ma̱dsʉ ndʉjk. —Mʉktaꞌaky jyʉnáñ es nwʉꞌʉmdʉts.'
  tzj-NT: 'C''ac''ari'' ban bautizar ja Lidia e rachbil ja rec''o pa rochoch. Ja tok
    xebantaj bautizar quewa'' xbij ja Lidia chake ri'': —Camic wi nech''ob chi ni
    katzij wi'' chi yukul chic nuc''u''x ruq''uin ja kajaw Jesucristo jo'' paki jutz''it
    chi wochoch, nya'' eposada. Queri'' xbij chake in puersa xuban chake chi nokq''ueje''
    kaj ruq''uin.'
  tdt-tdt: Depois ami foo sarani Lídia ho nia uma laran tomak. Hotu tiha nia konvida
    ami ba nia uma. Nia dehan, “Se imi konsidera hau fiar tebes ba Nai Jesus, entaun
    imi baa hela lai iha hau nia uma.” Nia husu beibeik, too ikus ami mos simu.
  ron-BTF: 'Și după ce a fost botezată ea și casa ei, ne-a implorat, spunând: Dacă
    m-ați judecat a fi credincioasă Domnului, intrați în casa mea și rămâneți. Și
    ne-a constrâns.'
  eng-WEBP: When she and her household were baptized, she begged us, saying, “If you
    have judged me to be faithful to the Lord, come into my house and stay.” So she
    persuaded us.
  eng-FBV: After she and all her household were baptized, she pleaded with us, “If
    you really think that I'm truly committed to the Lord, then come and stay at my
    house.” She kept on insisting until we agreed!
  nld-1939: 'Toen ze met haar gezin was gedoopt, nodigde ze ons uit, en zeide: Als
    gij van oordeel zijt, dat ik getrouw ben aan den Heer, komt dan en neemt uw intrek
    in mijn huis. En ze drong heel sterk bij ons aan.'
  bwo-bwo: Binat b meyitsi fa'a ash jamwots bo gupeyakon, «Doonzo ti amantso arik
    b́woto itkitsitka wotiyal waar t moots beewere,» etaat kup'idek'at noon b k'oni.
  nch-BL: 'Huan Lidia inihuaya nochi cati itztoyaj ipan ichaj mocuaaltijque. Huan
    teipa Lidia techilhui: ―Anquimatij temachti nijneltocatoc Jesús, huajca xihualaca,
    ximocahuaca nochaj. Huan tahuel techchihualti ma timocahuatij ichaj. Huajca timocahuatoj.'
  quc-TNT: 'Xban c''u u kasna'' ri are'' xukuje'' conojel ri e c''o pa rachoch. Te
    c''u ri'' xujubochi''j, xubij chke: We ilom alak chi kas tzij in cojoninak che
    ri Kajaw Jesús, jo'' cho ja wuc'', cäcanaj can alak cho wachoch, —xcha chke. Sibalaj
    c''ut xucoj u chuk''ab chke rech cujcanaj can cho rachoch.'
  tfr-NTPO: E irgo ga wara jer di pjang eshko l̈i roshko, ba pjeyoga l̈öng ba ushko
    l̈i tjok. E irgo ga tjl̈ẽ borwa kong ga «Tja ĩmi ga Tjl̈apga Jesús tjl̈õkwo kjraga
    jl̈õkoyo ga rokër bomi kong sira ga pjãy jek bor tjok, pjãy ber l̈öng bor ushko
    wl̈o» l̈e. Tjawa rokara jl̈õkoyo, ga jl̈õ l̈ororwa ba kong, ga tjawa beno l̈öng
    ba ushko.
  kaq-NT: 'Jatihibi jahuen xoboho jihuetaibo betan nashimaha sca noque hihti yohiquin:
    —Noquen Hihbaan joi hen nincacoinai shinanax heen xoboho botannahue. Jano sca
    banenahue —hahxon jano sca noque hioquin.'
  sgb-sgb: Ha maparah ya habi ay nagpabawtismo ya hi Lydia haka hilay kalamo na ya
    atsi ha bali na. Pangayari ay hinagyat na kay hên magdahêl ha bali la, ya wana,
    “No ampaniwala kaw hên pêtêg ya paniwala ko ha Panginoon, ay magdahêl kaw pon
    di ha bali.” Gawan ampalêkpêkên na kay, ay a naên natanggian ya pamanagyat na
    kannaên.
  vie-1934: 'Khi người đã chịu phép báp-tem với người nhà mình rồi, thì xin chúng
    ta rằng: Nếu các ông đã đoán tôi là trung thành với Chúa, thì hãy vào nhà tôi,
    mà ở lại đó; rồi người ép mời vào.'
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ଦି ଇଞ୍ଜାଁ ତାମି କୁଟମି ବାପ୍ତିସ୍ମ ଅ଼ତି ଡା଼ୟୁ ମାଙ୍ଗେ ବାତିମା଼ଲିହିଁ ଏଲେଇଞ୍ଜାତେ,
    “ମୀରୁ ନାଙ୍ଗେ ପ୍ରବୁ ତା଼ଣା ନାମୁଗାଟାୟି ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାଚିହିଁ, ନା଼ ଇଜ ୱା଼ହାନା ବାସା
    ଆ଼ଦୁ,” ଇଞ୍ଜିଁ ବାଲାମାତମି କିହାଁ ହା଼ଟା ଅୟାତେ ।
  cha-cha: 'Ya anae matagpange y palaoan, yan y guimaña, jagagaojam ilegña: Yaguin
    injisga na fiet yo gui Señot, fanjalom gui guimajo, ya infañaga güije. Ya jaafuetsasjam.'
  amu-NT: 'Ndoꞌ teitsꞌoomñê ñꞌeⁿ nnꞌaⁿ waⁿꞌaⁿ. Jnda̱ chii seityꞌooñê nda̱a̱yâ, tsoom:
    —Xeⁿ cwintyꞌiaꞌyoꞌ na matseicanda̱ya na matseiyuꞌa ñequio Ta Jesús cwa caljooꞌndyoꞌ
    wꞌaya. Ndoꞌ sꞌaaⁿ na caljooꞌndyô̱ waⁿꞌaⁿ.'
  hin-CV: जब उसने और उसके रिश्तेदारों ने बपतिस्मा ले लिया तब उसने हमको अपने यहां आमंत्रित
    करते हुए कहा, “यदि आप यह मानते हैं कि मैं प्रभु के प्रति विश्वासयोग्य हूं, तो
    आकर मेरे घर में रहिए.” उसने हमें विनती स्वीकार करने पर विवश कर दिया.
  spa-BES: 'Y cuando ella y su familia tuvieron el bautismo, ella nos rogó, diciendo:
    Si te parece que soy fiel al Señor, entra en mi casa y sé mi huésped. Y ella nos
    obligó a quedarnos.'
  san-BEN: অতঃ সা যোষিৎ সপরিৱারা মজ্জিতা সতী ৱিনযং কৃৎৱা কথিতৱতী, যুষ্মাকং ৱিচারাদ্
