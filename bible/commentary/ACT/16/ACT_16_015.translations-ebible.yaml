    Jutu Mañi yo, co̱hon ndo, ndo̱o ndo yuvehe yu ―catyí ña tsihin ndi. Tan jañiñi̱
    xaan ña tsi ndi na ndoo ndi yuvehe ña.'
  caa-caa: 'Entonces chꞌujya e ixic taca tunor ufamilia, y de allí uyubꞌi tuaꞌ e Pablo
