    óddô kó tun ta balé ku.” Tuu igpédu-édu si Lydia áknami. Purisu ignunug ké.
  faa-faa: Kakimarakano Ritia hea tapukumaresapo. Hea tapukumarerakano metakira Ritiayaki
    ape hakāsa toane soko, hea tapukumurisiapo. Hea tapukumurirakano Ritiamo someraka,
    “Repo hemakapuraka, ‘Ritia ipi kakaro Keresoa paosa hinamopo. Unihae Kotiaki himu
    hakásaraka kakenapo.’ Aíyaka hemakapuraka, nōmo apea peanie.” Airakano ipi apea
    isu pusuapo.
  kik-kik: Rĩrĩa we na andũ a nyũmba yake maabatithirio-rĩ, nĩatũnyiitire ũgeni gwake
