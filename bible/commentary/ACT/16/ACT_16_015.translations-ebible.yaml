    ଇନ୍‌ଲେନ୍‌ଆଡଙ୍‌ ବଡଗାଁୟ୍‌ ଆସିଙନ୍‌ ଆଜନିର୍‌ ଆସନ୍‌ ବର୍ରଲେନ୍‌ ।
  for-for: 'Pigoya, aewape aokinape mono wani pasintini, maya uramintiye: Tigeba nagantaga
    Wa''ega ae tuntana poka, nae namapi kanama miyiyo, ute, tonkiya poga, awamu wasima
    intune.'
  epo-epo: 'Kaj kiam ŝi estis baptita, kun sia familio, ŝi nin petegis, dirante: Se
    vi juĝas min fidela al la Sinjoro, venu, kaj loĝu en mia domo. Kaj ŝi devigis
    nin.'
  gfk-gfk: 'Menamur bia aie ma ira tunotuno tano uno hala diet gate kap baptais taar,
    ga saring leh metal bia metal na haan ures hono uno hala. Ga tange hoken: “Bia
    ing mutal lik bia iau tiga tutun na ut na nurnuruan tano Watong, io, mutal mai
    uram tano ngasiagu ma mutal na kis kaia.” Ma ga hagut metal bia metal na haan
    ukaia.'
  bjz-bjz: Pol da gaga ningia, unda natofode (kotú unda buro kakatode) dano bafutaito
    egeguturie. Aghá egegea, umó eghá ririe, “Amó Jojabee gaabee ea goghó ari nundubuturota,
    nímane fu, anda kambova evivigadi!” Aghá rea doambi uria-du, námane unda gaga
    ambo ea, iiava unda kambova evivigeta urere.
  atg-NT: Abi a rọ batazi ọli ali apfọli se, ọ lu anye je owa oyọli, ọọ anye, “A kha
    lẹsẹ khi egbegbi ọni ọ miesuọ mhi khi, a bhale ya ku shi na mhẹ.” Ọ ti anye shi
    ọ ramhi ni anye rọ lama shi ọli ọ.
  bjv-NT: 'Ra batəm naa tɨ kɨ njé kɨ me kəy tɨ ləne. Ɓa ɓar-je kadɨ j-aw ɓe ləne
    ə nə: «Kɨn ə re oi-mi kadɨ mi nje kadɨ mem Ɓaɓe ɓa, ɨrəi ɨsi ɓe ləm.» A dɔ ta
    tɨ kɨn nga̰, kadɨ jɨ ndɨgɨ gone tɨ.'
  tos-NT: 'Acxnitiya̱ yama̱ quilhtamacú̱ Lidia ta̱kmúnulh, xa̱hua̱ xli̱pacs xcamán,
    chu̱ ti̱ xta̱huilakó̱ c-xchic. A̱li̱sta̱lh Lidia chuná̱ quinca̱huanín: —Lapi̱
    xli̱ca̱na̱ huixín taluloká̱tit pi̱ quin cli̱pa̱huana̱hu Quimpu̱chinacan Jesús,
    pus lacapala̱ caquinca̱ta̱pítit laqui̱mpi̱ antá̱ nahua̱yaná̱tit, chu̱ natamakaxtaká̱tit
    ca̱na̱ caj akapu̱tzu̱ quilhtamacú̱. Ma̱squi quin ni̱ xacamputuna̱hu, fuerza̱ quinca̱lé̱n
    c-xchic.'
  rro-rro: Weia ia mai ena itu haukia ikoikiai taba'uere robenakia murinai enoinamai
