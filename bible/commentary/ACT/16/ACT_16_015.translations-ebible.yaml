  mee-mee: Ba ka ineke pamagoea avale laeala kala nga ragau reke momo nga bale ae
    i tapu, na i ke ba ta mangng loanga ta bale ae i ka rolengana ka mangng roma,
    “Sonrau na miau kaka kelapatokona roma, ka iau a alopatokonakana te Iesus Avolau
    tapu. Minmina na ngaka atu ba ngaka momo nga bale ae iau.” Na kaonaginangana ke
    ravu mangng, ka baina mangng ka loa ta momong nga bale ae i.
  dif-dif: 'Nandru ja nankani pungalali matja multibanila manina, nana ngaianana kurukurubana
    wonti ja jatana wonti: „Jura ngundranani, ngato Kaparani morlalu ngundrai, ngakani
    pungani wirianau ja jerra ngamanau.“ Ja nandru ngaianana mararibana wonti.'
  gam-gam: Ana ge numb taimane moi una ge, boll aike nu pai. Pamaka ana ge embe dji,
    na Jisas pillgi djill mal ge ye na kaima djindo dje kani dal, ye na numbina al
    wo moye we dji. Une yembe yeika, no pora we dje, une numbiye al po mopin.
  nou-nou: Edo ge awa ingido umo de embo uso mando da atima isera awa umo mi ewamei
    ari wasiri awa burisera. Budo nangoda yei sisira, “Ingo na awa Bada ge be ari
    evetu awodo kotadewa re puwo naso mando da atave.” Edo unemi setiri jaredo gido
    nango mambusera.
  mqb-NT: 'Winen tu ɗo su doh anahan ahay fok ta ga baptisma. Aday a jan umo: «Kak
    ki cen upo kawa nə ɗəfak nga pə Bahay a mənuko tə ɗiɗem a nà, hayak ikwen ahay,
    njihen àga nen awan.» A gan umo bəlaray sa zla àga winen nə matanan.'
  ape-B: Douk kwomnek balan ali kwanu chanatimaguk chape okokwitu wilpat uli chenek
    baptais. Douk chokuh julug ali kwaklipapu kwakli, “Ipak pakli yek yanubu yenek
    bilip umu Diginali umu, yowi puname mupe yekitu wilpat.” Okwok dodogowik otuk
    ali magipech okwokwin balan.
  grc-F35: Ὡς δὲ ἐβαπτίσθη αὐτῇ, καὶ ὁ οἶκος αὐτῆς, παρεκάλεσεν λέγουσα, «Εἰ κεκρίκατέ
    με πιστὴν τῷ Κυρίῳ εἶναι, εἰσελθόντες εἰς τὸν οἶκόν μου, μείνατε.» Καὶ παρεβιάσατο
    ἡμᾶς.
  cav-NT: 'Cutsamereticuare tuque, Jesús queja catyatihua jadique ejitaju juishu.
    Tumebaedya tuja etareju cuanaque cutsamereticuaredya. Jadya juatsu tura ecuana
    amena bacacuare: —Micuanara ni ique Ecuana Cuatsashaqui queja ecatyatique ejeneya,
    nenubicue rehua ecue etareju, —jadya tura ecuana acuare. Tura jadya ahuaju ecuana
    tuja etareju anibacacuare Filiposju anibacacuare jari tupu.'
  kgp-NT: 'Kỹ ẽg tóg fi kypég mũ, fi mré ke kar mré hã. Kỹ fi tóg ẽg mỹ: “isỹ Jesus
    ki rã kỹ jẽ ve ãjag (mỹr),” he mũ. “Ti tỹ ãjag mỹ gen kỹ inh ĩn ki gemnĩ,” he
    fi tóg. “Tá inh mré nỹtĩmnĩ,” he fi tóg. Vĩ ki fi tóg ẽg kutãn mũ. Kỹ ẽg tóg ke
    mũ.'
  bvd-bvd: '''Uri nai guu, ni nia fai bara wela nia sui guu daka siuabu tiifau naa.
    Ma nia ka bae fifii na fuameli ka ''urii, “Lea sa molu faamamanea naa ne nau ku
    manata mamana naa ''ana Aofia, nau ku dooria molu lea mai molu ka too ''i luma
    nau.” Kameli meli ka too naa ''i luma nia suli bae lana nai.'
  ukr-1871: 'Як же охрестилась вона і дім її, благала, говорячи: Коли ви судили мене,
    що я вірна Господеві, то, ввійшовши в господу мою, пробувайте. І присилувала нас.'
  apz-apz: Nupaꞌnɨngkahonɨngki oso aꞌmusi kakoe angomo humamotofo soꞌnjimo nakwo mijo
    kiyomaꞌmentɨhwonefoho. Nokiyomahonɨngkuhwoni aꞌmu hisi nalɨmento, Ngko Anɨtu neꞌno
    sɨmeho hiꞌntnnono nehopi syanɨfɨsyɨkujɨꞌmanji sekwo nje angomo nopɨkuji fosyohumamno.
    Oso hungkunoso yokumpohnꞌnyo nelahonɨngki kakoe angomo humentɨhwonefoho.
  yon-yon: Yu yoom yu ambiwoom doriibdan korem kuu baptais keriwen. Kwane, yumbed
    nub yaa yedmeen, “Ne Yariman yaa anam andaan kuu anam yiibbed andiib keroka, ne
    ambiwoombed mene dobirime.” ande nangkanduune “Ee” anduwen.
  poi-NT: 'Jesɨc acchiŋta̱ jém Lidia. Acchiŋyajta̱t́im it́u̱mpɨy jém it́yajwɨɨp it́ɨccɨɨm.
    Ocmɨ icunucsáy jém Pablo. Iñɨ́máy: —Siiga iñjɨ̱spa iga aŋwɨ̱cupɨc jém tánO̱mi,
    mi̱ñɨ michɨɨyi ɨch antɨccɨɨm. Jesɨc aŋcupɨcta, atsɨ́yt́a.'
  wuv-wuv: Hia ma ei rama'aa humuna, ro'aa pudugufaidii, ina warenaa a'a hai'odu ba
    hai'ounei dinaa humuna. Ina ware, “Nabaa hamona nara ba yau hemea narafawe'ia
    a'a mei Fasu, te hamoneimii guta yeni humuu.” Ma ina warefawe'i a'a hai'odu.
  quf-NT: 'Chaymi chaymantaqa nuqakunaqa shutichirayllapa tukuy aylluntinta “Jesusna
    washamayan” nir kriyitinllapa. Shutichishana katiyllapaqa, kaynu nir rugamaranllapa:
    —Qamkuna, alliptana Dyusta kasunki nir yarpuyatkillapaqa, rishunllapari wasiypi
    samanaykillapapaq. Chaynu kutir kutir “Rishunllapa wasiyman” nimayatinllapaqa,
    rir chay wasinpina samarayllapa.'
  yuw-yuw: Ihoroc tuna owi amna yuho bucin ididungma yu ambaracho engmuya yamuc gubung.
    Yamuc gungbödeuya ‘Lidiaho non yuho bucin itna’ yongo ninong wodingga yogoc, “Sonu
    nocha kombinggai, noc boinno sinom Morömaha kombing tobing impatanu wömai son
    muyu engga nocho bucin idarut.” Ihoroc yongo toup kiriuna nonu yuot onggomon.
  hus-NT-1971: 'Taley tamna’ pujan, ani jaye patal axi tin q’uima’. Tam a Lidia tu
    lej ucha’ huahua’: ―Max tata’chic tin tsu’tal tin chubax belom c’al an Ajatic,
    huana tu q’uima’ ani quit jilc’onchic taja’ hue’. Expith c’al in lej pacabethomtal
    jun ejet chubax u c’ale.'
  med-med: Wote, amp ei kʉn, elim nga manga tenda wamp mbʉ, nu tʉtʉng. Wote tʉn kundpa,
    nimba mel, “Enim na Nuim ei kʉn, kupa mondʉp pʉt nʉk piling ndam, na nga mang
    kona muⱡamin wʉi!” nitim. Nimba kʉn, ama ronduⱡ mundpa nilinga, tʉn teng ndup
    purmun.
  bch-bch: Io, ei ga ele luma lolo tibada paliliunga ga kus ta iposa matua pagai ta
    ikeo, “Oangga agera mambe matag itutui ngan Maron, kemi ngan anam adio leg lumaeai.”
    Ta gai alongo ele posanga matua toa bedaoa ta ala toman ngan ei.
  cco-NT: 'Jo̱ mɨ˜ caꞌíngꞌˋ i̱ dseamɨ́ˋ do júuˆ quiáꞌˉ Dseaˋ Jmáangˉ, jo̱ cajgáamˉbre
    jmɨɨˋ có̱o̱ꞌ˜guɨ jaléngꞌˋ dseaˋ sɨnʉ́ʉˆ quiáꞌrˉ e laco̱ꞌ cuøˊ li˜ e caꞌuíiñˉ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ mɨ˜ cangɨ́ˋ jo̱, cajíngꞌˉ i̱ dseamɨ́ˋ do sɨ́ꞌrˋ jneaꞌˆ:
    —Song ꞌnʉ́ꞌˋ dseángꞌˉ jáꞌˉ lɨ́ɨngˋnaꞌ e jnea˜ lɨ́ɨnˊn dseaˋ quiáꞌˉ Fíiˋnaaꞌ Dseaˋ
    Jmáangˉ, ñilíingˉnaꞌ fɨˊ quiéˉe jo̱ fɨˊ jo̱b nijá̱ˆnaꞌ. Jo̱ camɨꞌrˊ jneaꞌˆ jmɨꞌeeˇ
    e cajé̱ˆbaaꞌ fɨˊ quiáꞌrˉ.'
  deu-1951: 'Als sie aber samt ihrem Hause getauft worden war, bat sie und sprach:
    Wenn ihr davon überzeugt seid, daß ich an den Herrn gläubig bin, so kommet in
    mein Haus und bleibet daselbst! Und sie nötigte uns.'
  alq-ALGNT: 'Ki sigaadazo dac, acitc kakina ini8e omigi8amikag ka tajikendjin. Midac
    Lidia nigi nd8e8emigonan kidji ijaiag omigi8amikag. Ki ikido: “Kicpin teb8eienimijieg
    maiagotc e teb8eta8ag ka Tibendjigedj, pi nda tajikeok nimigi8amikag.” Midac nigi
    cagozomigonan kidji nda iji tajike8agidj.'
  ixl-NNT: 'As tul maꞌtik ikuꞌ veꞌt ixoj tukꞌ unqꞌa titzꞌin tatzikeꞌ xeꞌ u aꞌeꞌ, as
    ech tal veꞌt ixoj ileꞌ sqe: —Asoj netil sviꞌ uvaꞌ kat chit unnima u Kubꞌaal Jesús,
    as okoj chꞌuꞌl ex. As atinoj unbꞌooj ex tu vunkabꞌaleꞌ,— tiꞌk ixoj. As kat atin
    veꞌt unbꞌiil oꞌ tikabꞌal ixoj, tan jatpajul kuxh kat tal ixoj sqe.'
  boa-NT: 'Aallée ílluréjuco tsójtsótsámeíñé pámeemáyé ihyájkímuma. Ááné boonétúu
    múúhakye neélle: —Áyu cána tahjyávú mepe ɨ́mɨááné Píívyéébeke o cáhcujtsóné ámuha
    menéhajchííjyu. Ehdúu múúhakye iñééne ihjyávú itsájtyémeke tétsihvúréi coévátsolle.'
  etr-etr: Amala hamosebegi, Ilidiage ïe mosöa ami aligilo amolige ödägi gei. Ödägi
    gesebegi Ilidiaea nilïma sähalea, Dafidilo Geloima na dofä asigi afädë negei gabula
    helësësa galëda, na mosöa namolö mofiamalola säi. Ea ähadulamu eegesebegi nilï
    ea mosöa afiai.
  quh-NT: 'Ajinapi payka wasinpi tiyacojcunawan bautizacorkancu Jesuspi jap''icuskancuta
    ricuchinancupaj. Chaymantataj payka mayta niwasharkaycu: —Señor Jesuspi chekamanta
    jap''icojpaj khawawanquichej chayka, wasiyman jamuychej caricunayquichejpaj, —nispa.
    Ajinata wasinman pusawarkaycu.'
  kwi-kwi: 'Sun ashampakas paiña kwalkas munnarawane, usne aumɨza paikwat kit kaizpailnash:
    —Nawa nil Anpatta nɨjkultamika ish minñamtune, ap yalta uznarain, kiznara. Usne
    aumɨza nukkulninpailnash.'
  agm-agm: Isɨ kaatɨ kaatamɨhiyaisatɨ waapoho maasɨ netaise. Iyatosa kaatɨ Ritiyaahaatɨ
    sata kanyatataase. “Nɨnɨ akɨtɨnɨhɨ Awaisɨhopɨ gɨwunyaataayonɨ, sahɨ nisapɨ kaatɨ
    Awaisɨhopɨ gɨwunyaataise, tɨwɨ gwɨnyaawaawaahɨ nisɨ aŋɨpɨpɨhɨ napɨwɨse,” nyatatɨ
    andɨtitataise. Andɨtitamasɨhiyɨhaawɨ namawaatɨ kaatamɨ pɨwɨha atɨwisaatɨ nohaayo.
  ubr-ubr: Lydia a sabu on an goai simama on sibapataito. Namon on ibebegis iyau,
    “Omi woninonot yau on dura bagai Bada abitutumai on, basit omi wonnat yau au goai
    wonama.” Ato on nana idodowi aurin watan mes.
  tsw-NT: A̱ rumbu yi ta̱ oɓolo na ama a na a̱ ri pe a̱tsuma̱ o uꞌwa wa̱ yi, reve
    u pati tsu tso oꞌwo omocin a̱ yi a̱vu u damma, “Ni i usu a̱mu vuma na cayi okolo
    uba̱ta̱ wa̱ A̱sula̱ a ɗa, i ta̱wa̱ o uꞌwa u va̱ i cuꞌwan pa.” U kpara tsu ta̱
    hali tsu usu.
  cax-NT: 'Auqui caüma manu paürrü ürio aübu nanaiña nesarrü familiarrü. Auqui nantü
    suiñemo: —Arrtü urria aume nirracoconauncu ümo Nupu Tuparrü, ausiapata apacansa
    iquiana nipo. Itasuru comü au niporrü, asi que acamanu subasiquia.'
  aia-aia: Mia Lidia miraau hakoi ruma ana ra bwareomaearaau. Ma taringai 'unua tana'ameu
    'onaa meu 'adoma'inia do 'iia 'a hinihinia ha'a-momoria Araha mamei 'ari awa na'i
    ruma ana. Mameugu buna 'ari mameu awa na'i ruma ana.
  srp-1865: 'A kad se krsti ona i kuæa njezina, moljaše nas govoreæi: ako mislite
    da ja vjerujem Gospoda, uðite u moju kuæu i živite. I natjera nas.'
  agt-agt: A tentun nabalin nazigut a pinagdulot na hapa ig Pablu ta bali na. “Am
    ikwenta dak na ta takday mangurug te Afu Hesus a awemuy hud magdulot ta balik?”
    kunna tekami, a immange kami hapa, te gafu ta itotoli na ibar tekami.
  lug-lug: Bw’atyo n’abatizibwa n’ab’omu nnyumba ye bonna. N’atuyita tumukyalire mu
    maka ge, ng’agamba nti, “Obanga mukakasa nti nzikirizza Mukama, mujje mubeere
    mu maka gange.” N’atuwaliriza.
  yby-yby: 'Sakoya ele madonau molokadanaki emolaki ito wewenala yuha numudalau minabo
    wewenaki noku udikadanaki aya menamamo sa-loko lo limiye: Edimoya mudai-minabo
    We napamidana oluhola lolo okoyokoma nemo numudaneuya yowiki miniki sa-iki itae.
    Loko lowa lowa okaiyoko aya menamidana numudau maya yowune.'
  heb-heb: ותטבל היא ובני ביתה ותבקש ממנו לאמר אם חשבתם אתי נאמנה לאדון באו נא אל
    ביתי ושבו בו ותפצר בנו׃
  mpp-mpp: Ailu yeicne nga golowacfocine yenge momoc misa-lowac aiibong. Ailu yanguc
    milu edocnubawec, “Ngenge ngagebong na Sugucne foinac ngagesingkegabacka, nale
    macka ofelu naholec ngiye-fac aining.” Inguc milu dogbac aime feibeng.
  apb-apb: Oto ingeie na ahutana mwala aana nume ingeie kire si loto maa'i na ko haarai'emeelu
    oto huni lae wau i nume ingeie, na ko te'uri, “Mala uri omu ko lo'onga'i uri nou
    hiiwalaimoli to'ohuu aana Aalaha, nge omu ke lae ka'u mei ii'o i nume ineu.” Oto
    aana e ere ha'a-ola'emeelu urine, nge melu si lae huni ii'o pe'ie i nume ingeie.
  san-TEL: అతః సా యోషిత్ సపరివారా మజ్జితా సతీ వినయం కృత్వా కథితవతీ, యుష్మాకం విచారాద్
    యది ప్రభౌ విశ్వాసినీ జాతాహం తర్హి మమ గృహమ్ ఆగత్య తిష్ఠత| ఇత్థం సా యత్నేనాస్మాన్
    అస్థాపయత్|
  ben-IRV: তিনি ও তাঁর পরিবার বাপ্তিষ্ম নেওয়ার পর তিনি অনুরোধ করে বললেন, আপনারা যদি
    আমাকে প্রভুতে বিশ্বাসীনী বলে বিচার করেন তবে আমার বাড়িতে এসে থাকুন এবং তিনি আমাদের
    যত্নের সহিত নিয়ে গেলেন।
  ntu-ntu: Zbz sc tqwrkxtrpe x lr ma nyzde nzwrkxtr-kzng. Zbz sc tqaveatipemle nigr,
    tqrpipemle kx, “Vztxpwa'mu ye x mncamu mz ma nyznge mzli ka tqmnc-ngrnamu Filipae,
    murde krlzamu kx lxngitix Kxetu Jiszs.” X tamititxde nigr nzmnc-krgr ma nyzde.
  pan-pan: ਅਤੇ ਜਦੋਂ ਉਸ ਨੇ ਆਪਣੇ ਪਰਿਵਾਰ ਸਮੇਤ ਬਪਤਿਸਮਾ ਲਿਆ ਤਾਂ ਬੇਨਤੀ ਕਰ ਕੇ ਬੋਲੀ, ਕਿ ਜੇ
    ਤੁਸੀਂ ਮੈਨੂੰ ਪ੍ਰਭੂ ਦੀ ਵਿਸ਼ਵਾਸਣ ਸਮਝਿਆ ਹੈ, ਤਾਂ ਮੇਰੇ ਘਰ ਵਿੱਚ ਆ ਕੇ ਰਹੋ ਅਤੇ ਉਹ ਸਾਨੂੰ
    ਜ਼ਬਰਦਸਤੀ ਆਪਣੇ ਘਰ ਲੈ ਗਈ।
  gvc-gvc: 'To quihõno tʉhochʉ ñʉno ticorore to wʉhʉ macaina mehne bautisare Paulo.
    To ã bautisari baharo õ sehe nire ticoro: —“Jesu yacoro tjira mʉhʉ cʉ̃hʉ”, nina
    mʉsa yʉhʉre. Ã jina ya wʉhʉi sãa tasinia mʉsa. Yʉhʉ mehne tjuasinia —nire ticoro
    sãre. To ã nichʉ tʉhona to wʉhʉi tjuasinii sã.'
  ksj-ksj: Ebu Lidia zu ane neo radiuꞌeteꞌe azaḡa bapatizozirotene, aneꞌa umifiro,
    raenaꞌa, “Za, eꞌe hube hune Zuhiꞌa Boro mazao fieꞌohe rae zamaroꞌidene, eḡe ne
    onaadu eꞌea radoꞌi!” Ebu ani ꞌouge teꞌoteꞌanadu, ane ne zamafe onamiro.
  sbk-sbk: Nawoziwa uumwene na bha munyumba yakwe watilabha aje tikhale pakhaya yakwe
    atilambile tee.
  mya-JVB: ထိုမိန်းမသည်အိမ်သူ အိမ်သားတို့နှင့်တကွ ဗတ္တိဇံ ကို ခံပြီးမှ၊ ကျွန်မ သည်
    သခင် ဘုရား၌ အမှန် ယုံကြည် သည်ကို သင်တို့သည် ထင်မှတ် လျှင် ၊ ကျွန်မ အိမ် သို့ ဝင်
    ၍ နေ ကြပါဟုတောင်းပန် လျက် ငါ တို့ကို အနိုင် သွေးဆောင် လေ၏။
  kgf-kgf: Waŋu eŋeya ʒéma héna géséhéra mocʒoŋ doku naec énécmini nalé imuaru inéŋ
    amayaiguc héihéré nénécmima yomuhuc ʒéyec; Eneŋ mia nuac niŋgic ninʒéŋ ninʒéŋ
    embac wamma Miŋ Kewuac qeriaiguc kecʒuaiguc hama nuac amaiguc tacyac wammu.
  awb-awb: Séhréh atowana irowaq itega wereq wene nahtapeq kaegaeu kereq wání meriewáne.
    Meriewánana mi inínká itensabé, Íné Sísansabé aiq pútare atóge íwíáhirataq néne
    nahtapeq segaegaeoro úwe. Segaegaeoro únsabe itega wene nahtapeq kogaegaeowane.
  gdn-gdn: ki pokere nu ubumpi ridi ki ade e iyapanaiyoma tawamaga eyaka mena ragidai
    mete kina ki Iyesu e si pokaiya mu siruwatampi. Siruwatampi kewowena ka ridi Ridiya
    nu giginibu, wagubu ke; “Wi wainapiyamu da nau karako nu Kaiwawonuga mibai suma-pakani
    ki ka wi kebomuri nau tawaneya kaigamu manako nau mete idiwomu.” E inako gigiwagawa
    ki pokere nu kimpi ubumpi e tawaiya e mete kaigibi.
  nko-NT: Mʋ́ sʋ brɛ́á anɩlɔ́bɔ mʋa mʋ wóyítɔ́ ahá asú á, olobwií ɩpa há anɩ,
    blɩ́ ɔbɛ́ɛ, “Nɩ́ mlɩlahogyi ánɩ́ nahɔ Yesu gyi a, mlɩbetsiá mɩ́ wóyítɔ́.”
    Ɔtsɩ ánfɩ bʋ anɩsʋ alɩɩ anɩlóbuo mʋ yɔ́ mʋ wóyítɔ́.
  bsn-NT: To bajiro so bajijare, sore, to yicõari, so ya vianare quẽne oco rãca ĩnare
