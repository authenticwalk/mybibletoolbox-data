  crn-NT: 'A pu i huámuaɨꞌɨvijhuacaꞌa, majta aꞌɨ́ɨme ɨ́ íꞌihuaamuaꞌameꞌen. Aj pu i
    ayén titaatajé aꞌɨ́jna ɨ́ Lidia tɨjɨ́n: ―Tɨ puaꞌa ayén tejamuáꞌamitɨejteꞌe aꞌɨ́jna
    jɨmeꞌe ɨ́ nej neri ráꞌatzaahuateꞌe neꞌɨ́jna ɨ́ tavástaraꞌa, setáꞌaj mú aꞌuvéꞌejuꞌun
