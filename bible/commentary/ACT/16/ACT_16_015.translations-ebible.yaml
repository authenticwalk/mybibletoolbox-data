    Jesucristuz̈quin criichinc̈hataqui cjic̈haj niiqui, wejt kjuyquin tjonz̈calla
    alujazjapa. —Nuz̈ roctiquiztan naaz̈a kjuyquiz wejrnacqui alujazzinc̈ha.'
  ksr-ksr: Aŋgoŋ kono iyaŋa ano sumaŋuruta oomulu meŋ oŋoniŋ qisiŋ nonoma kokaeŋ ninijoro,
