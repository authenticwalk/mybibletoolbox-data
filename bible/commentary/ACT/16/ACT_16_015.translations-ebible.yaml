    nudɨ Hekɨlɨ saŋ hɨji vɨdɨvɨdɨŋ lami aba abɨlaŋ uami. Hameŋ igahɨlavɨla ha namɨlaŋ
    vevɨla iadɨ ulaŋ hɨvɨ hɨnihalaŋ uami. La nɨbɨlaŋ ve nɨbu hula hɨnihɨni saŋ vɨdɨvɨdɨŋ
    sɨbaŋ hɨnimi. Hameŋ lɨci nudɨ ciaŋ agadɨ lubiahɨlavɨla ve nudɨ ulaŋ hɨvɨ hɨniavɨmi.
  nbq-nbq: hwa ako at amwa agarwik menda inim ima wombabogogi. Ima wombabugu lagagimu,
    at hwa ako en, “Hiren, Hwa yi, Nenasin Yesus avyarat embetas o, nembetep halok,
    an namwa ninim dogoguluk omanes,” yiluk, hunik adigat yuknirigya lagagimu, “E
    o,” yiluk, amwa nonggagagup.
  tgo-tgo: Elaghɨniye na le ŋgoloko gharayakuyaku thɨ bapɨtaiso, amba i naŋgo vurɨgheghe
    weime iŋa, “Thoŋgo kaero hu ghareghare emunjoru ya loŋweghathɨgha Jisas, hu mena
    hu yaku elo ŋgoloko.” I rovurɨgheghe kaiwame ghaghad i valogha nuwame na wo rakawe.
  yap-yap: Ma aram min tawfenag e re pin nem nge girdi’ nu tabinaw rok. Me yog ngomad
    ni nggu warod nga tabinaw rok ni ga’ar, “Ngambad ngam pired u tabinaw rog, ni
    fa’anra ke muturug u wun’med nike mich u wun’ug Somol.” Me wenig ngomad ni nggu
    warod.
  mop-NT: 'Ala''aji, u c''ümaj a ocja'' etel tulacaloo'' u yet''oco. Pachili, u yadaj
    to''on: —Wa chucul hermanojen ta t''ane''exe, ca'' a talaque''ex ti posado ichil
    in wotoch,— cu t''an to''on. Tan ti tan u püyico''on asto ti bino''on.'
  tet-tet: Hotu ami sarani feto nia no niakaan ema uma laran hotu. Sarani tiꞌan, nia
    tene ami naꞌak, “Ama sia. Kalo ama sia hanoin haꞌu neꞌe fiar tebe-tebes Naꞌi Yesus,
    mai hein iha haꞌukaan uma.” Nia namaus bei-beik, toꞌo ami moos tuir.
  hlt-MCSB: Tedae a imkhui long khaw a nuem sak. Te dongah, “Boeipa taengah uepom
    la om ham kai nan boelh uh atah ka im ah ha kun uh lamtah pah uh dae,” a ti tih
    n'hloep uh. Te phoeiah kaimih te tlal n'hloh.
  xtd-NT: 'Te n‑xendute‑ña xiꞌin ntdaa familia‑ña. Ijan dada n‑jaꞌan‑ña nuu‑da ntdaa‑da:
    —Nux ka xani ini‑n xa xandaa xakuiti kukanu ini‑da Jesús, Ia kuu Xtoꞌo‑ro, na
    jɨꞌɨn‑ro veꞌe‑da, te ndoo koio‑n ijan —kuu‑ña. Juexa n‑kida‑ña xa n‑ka ndoo‑da
    veꞌe‑ña.'
  mdy-ETH: ዒዞና ዒዞኮ ማኣራ ዓኣ ዓሶና ቢያ ዋኣፆና ማስቴስካፓ፦ «ጎዳሢ ታ ጉሙርቃያ ማዒፆ ዒንሢ ጎኔኬ ጋዓያ ማዔቶ ታ ማኣራ
    ሙኪ ዴዑዋቴ» ጌዒ ሚርጌና ሺኢቄኔ።
  spl-spl: Yakât otmâ imbi ya otmu ikŋe sen ya kerehâk toen mem katyekbi. Toen mem
    katyekŋetâ imbi yaŋe yuwu sâm eknongop. “Kutdâhâlen biwinaŋe kepeimune manman
    kârikŋahât pat kunihiap yakât otmâ nâhât emelan takaŋetâ yan orowâk tatnom.” Yawu
    sâmu nenŋe yâkât emelan yâhâwin.
  usp-NT: 'Jilonli xansaj ja''tiox re pach juntir yak ri wi''tak laj richoch y cuando
    xantaj ja''tiox rechak, xpe anm li, xij chike: Wi kes tz''et ini'' ajtakel re
    Kakaj Jesucristo ri Kajawl tawiltak, b''anta aposadak la ja kiq''uil, xche'' chike.
    Pwers xan chike, xojcan riq''uil.'
  zav-NT: 'Na'' ḻe''e gwchoate'' nis len famiḻy c̱he'' ca''. Nach gwdenə'' gotə''əyoine''
    neto'' gwne'': ―Šə de''e ḻiczə cheɉḻe''ele de que chonḻilaža''a X̱ancho Jesocristən'',
    ḻe''e šo''o yega''aṉle liža''anə''. Nach gwyeɉto'' ɉəyega''aṉto'' liže''enə''
    c̱hedə'' bencze'' byen.'
  sgz-sgz: má ngo ákte kipi arsiu tiklik mam rung di kis i kán rum, namur ák el pas
    gim uri kán rum má kán arsik a ngoromin, “Ngo gamáte hol on ngo iakte ruruna muswan
    i Konom, ki gama lákám uranang i rum má kis tiklik mam gim.” Má ák lala totor
    pas gim, ngorer gimá han kis narsá di.
  kek-NT: 'Quixc''ul li cubi ha'' rochbeneb chixjunileb li cuanqueb sa'' rochoch,
    ut quixye ke: —Cui nequepa̱b nak la̱in xinpa̱b li Ka̱cua'' chi anchal inch''o̱l,
    naru nequexcana chi hila̱nc sa'' li cuochoch, chan ke. Ut quirelaji ku chi cana̱c.'
  blz-NT: Mbaka' i Lidia sangkau laigan nisaranimo. Noko daa nisarani i ia nengeleelo'mo
    i kai, kasi norobu taena, “Kalu i kuu munsuri se' i yaku' tuutuu' parasayamo ni
    Yesus, mai i kita tuuk kutung na laiganku.” Koiya'a a nampari-parina kada' i kai
    mongololoikon pa'ase'na.
  poe-NT: 'Ntá jehe tjan la ko kaín tí sín tjejó nto̱e tjan mé kuíkite sín. Ntá chrónóe̱he̱
    tjan tí chꞌín Pablo ntáchro tjan kíxin: ―Tí chaxín tjátso̱an kíxin chaxín tinkáchónkini
    Ìnchéni la jína chrókuito̱ha nto̱éni ntihi ―ichro tjan. Ntá kjónté kuíto̱heni
    ntiha.'
  san-TAM: 'அத​: ஸா யோஷித் ஸபரிவாரா மஜ்ஜிதா ஸதீ விநயம்ʼ க்ருʼத்வா கதி²தவதீ, யுஷ்மாகம்ʼ
    விசாராத்³ யதி³ ப்ரபௌ⁴ விஸ்²வாஸிநீ ஜாதாஹம்ʼ தர்ஹி மம க்³ருʼஹம் ஆக³த்ய திஷ்ட²த|
    இத்த²ம்ʼ ஸா யத்நேநாஸ்மாந் அஸ்தா²பயத்|'
  cof-NT: 'Junni Lídiabe yachi familialabe mumunhilaie. Mumunhitobi, chiquilabe itsanque
    rocaie: —Nulari chiqueca Miya Jesucrístobe cayaica joe titori, chiquilachite pechularana!
    tie. Junni michi rocainasanan, yachica pechubi jilaiyoe.'
  srm-NT: 'Nöö di a ko biibi kaa, hën de dopu ën ku dee sëmbë fëën wosu dendu tuu.
    Hën a begi u gaantangi taa: “Ee un feni taa mi ta biibi Masa tuutuu, nöö be un
    ko tan ku u a u wosu.” Nöö hën a ta begi u nöömö tefa u du kumafa a hakisi u.'
  qvs-NT: 'Chaymanta Lidia tukuy shunku Jesukristuta kreyishpa tukuy familyanwan tantalla
    bawtisakurkansapa. Bawtisakushkanwasha ñukaykunata roygawarkansapa: —Kankuna yuyaptikichi
    Jesukristuta alli kreyikuk kanaynita rinaykichi diyakaman shamuychi wasinipi kawsak.
    Chashna sukaman roygawaptinkuna almitirkanisapa paypa wasinpi kipariyta.'
  zca-NT: 'Orze'' ngoklëi'' una'' kun rë xa'' lizh una'', mbaino mina''b una'' lo
    no, ne una'': ―Chi walika nigobe'' go nak da tu men che''n Jesukrist, cha'' go
    ña be lizha par ya''n go. No mile'' una'' mia''n no lizh una''.'
  cbc-NT: 'Bairi cõ, cõ yarã nipetiro cʉ̃ãrẽ na jãã bautizawʉ. Bairo jãã cabautizaátaco
    yua, atore bairo jãã ĩwõ Lidia: —Yʉre, “Cariapea Jesucristore catʉ̃goʉsao niñamo,”
    mʉjãã caĩata, yʉ ya wiipʉ ãnirasá ati macã mʉjãã caãno ũno. Bairo cõ caĩrõ tʉ̃gori,
    “Aperopʉ jãã ágarã,” cõ jãã ĩ masĩẽpʉ̃.'
  qxo-NT: 'Tsaypitanam Lidia y castancunapis bautizacuyargan. Nircurnam nogacunata
    rugacayämargan caynö nir: “Nogacuna Jesucristuta chasquicushgana caycäyaptëga
    wayïman aywayculläshun tsaychö posadatsiyänäpä, taytay”. Tsaynö niyämaptinmi posadacuyargä
    paypa wayinchö.'
  mox-mox: ʼInega Lidia nana me ena susuyavo babitaiso iʼewea, ta ʼabiboda vonema
    vonaya, “ʼEguma omiʼa oʼawahaqiaqiegu yaʼa Kaiwabu ana toʼabiboda aqiaqi taha,
    e ʼinega ona mai ʼiguya ta ona vewagawaga egu vanuea.” ʼInega ʼalakeikeiema ʼabo
    maega atauya ena vanuea.
  kew-kew: 'Go rabu nipu-para nipuna ada-para piri onaanu page baptais misimi. Goa
    pua nipumi niaa-para lalo: Nimi ake kone imi pae? Neme Gote madaa kone rulaayo
    kone salimiri nina ada-para epa piralepa. Nipumi go agaa puri pane sa-pulu nipuna
    agaa pagesima.'
  dww-dww: Dabudine tauna be na vadama banegidima matabudi ai babataitodina. Muriḡa
    tauna yai baḡamaina, “Deḡoda taumi ko noḡotina da taugu naumeki Bada yàwai sumaḡena,
    naumeki da ko verau be taugu mate tà miana yau vadae.” Dabudine tauna nuamaima
    ya riu vitarena.
  twi-ASANTE: Wɔbɔɔ ɔne ne fiefoɔ nyinaa asu wieeɛ no, ɔka kyerɛɛ yɛn sɛ, “Sɛ mogye
    tom sɛ meyɛ Awurade mu ogyidini ampa ara a, mommɛtena me fie.” Ɔkɔɔ so srɛɛ yɛn
    ara kɔsii sɛ yɛpeneeɛ.
  aoj-aoj: Eaꞌ kofaꞌ baptais kwaloma esis sagape ipat atotai wapani. Akoꞌw kofaꞌ baptaisa
    eaꞌ, kwaꞌipafa kwaꞌi, “Iꞌi ipaꞌ ukup pandandaꞌ paꞌi aeꞌ ahapifa Dembinai endilisi,
    ipaꞌ fiꞌi pepe peloma aeꞌ ipat aeꞌatai.” Eaꞌ akoꞌw dindinapiꞌwa afaꞌ wafeꞌ waila
    basef akwaꞌufi.
  cbv-cbv: 'Páant mi jepahachah, caántdih miíh mʉʉdíh moón biícdih Pablowã ĩ daabánap
    jĩ. Daabá péanachah, nin pah jwiítdih mi niijíp jĩ: —‘Caántboó Jesúsdih tʉ́i jepahnih
    caá’, niíj jenah joiná, wãjeéh jʉ̃óhnit, wĩ́ih mʉʉ́boó ñi chão jwʉ́hʉʉ́, jwiítdih
    mi niijíp jĩ. Páant mi niijíchah joinít, miíh mʉʉná jwĩ chãwáp jĩ.'
  taw-taw: Nop ñɨg pakñɨl, binɨb ne ayɨp kɨnɨlak okok kɨlop ñɨg pakñɨl gɨnok. Ñɨg
    pakɨl, bin Lidiya agak, Nɨbi yɨp nɨgem, Jisas nop gos lɨnepin tek lup ak, apɨl
    kal yad awl yenɨmɨb agak. Chɨnop anɨb agek, nɨŋɨd agup agɨl, am kal nop ak kɨnɨnok.
  jic-NT: 'Bautizar la tjajay jupj. Bautizar lis tjajay wa jupj wo nt''a tapatjá.
    Nin tepyala na, jupj tjevele cupj qjuilal: “Nun poné napj t''üc'' way pyon Jesucristo
    po''ó. Mpes mas napj lal nawá nt''a, mpatjaqué”, nin tjevele. La pülücj la tjemyona
    cupj qjuilal, mpes tjeleque jupj lal.'
  zap-NT: 'Zhich guin wrobnis men yra xfamilyendxee men. Wluzh nga wnab men lo noo
    yra noo, na men: ―Belne ryenen de ne nli rlaleedx noo Jesucrist, yoo tsa be kwë́z
    de ruxyuu noo. Wun men lafwers wbë́z noo ruxyuu men.'
  wer-wer: Pël ëën piire pim kaatakörö i momëën öng pöpök tenën epël yenia. “Ar neen
    kön wiin, Aköpë ënëm yes pöt, nem kaatakë waiseë.” Pël niak ke yaurön ten pim
    ngönte ngar wak piiring saut.
  ipi-ipi: Ale ya-kola, nanimato wanda okonepi, bala towa atu anda mindikina paliyaini
    tupapi, utupane ipa mia-maema. Wuane pema-kola, wanda okonemane nanima languato,
    nambato Akali Andane oko lo bilipi leyo nayu lele nembo teaindo, yakama nambana
    andaka pitimakale ipulupape lea. Balato wuane loto, nanima ipulupa lo ayia ya-kola,
    nanimato balana pii okone ale alu, balana andaka pema.
  qul-NT: 'Creeskanraycu Lidiaka tucuy familianwan cusca bautizaska carkan. Chay pasaytataj
    rogawarkan: —Sichus kancuna pensanquichis Señorpi ciertota creeskayta chayka,
    jamuychis wasiypi alojacoj. Sinchita rogajtin, wasinpi quedacorkaycu.'
  tnc-tnc: 'Jesúre koã''mitiriᵽẽamaka, ruᵽuko''a kore yija jũjeraᵽe suᵽabatirã korĩrãreoka.
    I''suᵽaka kore yija baaraᵽaka be''erõ''õ ikuᵽaka yijare kojairaᵽe: —“Ritaoka Jesúre
    yi''yuko koime”, mija ãrĩye''e, mija i''tabe yiwi''iarã,— jiaᵽi yijare kõrãᵽe.
    I''suᵽaka kõᵽakã''ã kowi''iarã tuirĩ yija a''raᵽe.'
  ter-NT: 'Ina ahíkovomaka iháke Jesus, koane uhá koeti xâne íhae óvokuke. Ike áhikinevo
    hara kixó''ovi: —Itukapu kitipoâteoxo indúkeovo hokópotine Jesus, yaxénaponuikopo
    óvonguke. Koati yókokunemo njokóyoke —koéne yuhó''inovi. Êno íta''ixeovi, ehane
    xanépoa ûti.'
  bmr-NT: 'Jaago paryɨ iijamɨnaama nitɨsuquimaaiugo. Jaagoro mɨɨhaico neehicauhi:
    Miyaano uujoho Cristotahe iicahachiijɨ taajafa masaamoro mihicava, noogoro mɨɨhaico
    iijavɨ fiitɨuhi.'
  fuf-fuf: 'Ɓay o *lootidaama e ɓeynguure makko nden maande kisiyee, o saatini men
    e hoore himo wi''a: «Si tawii hiɗon jogori lan wa gomɗinɗo Joomi on, haray naatee
    ka suudu an, weeron ka ɓeynguure an ɗoo.» O jeeji men e ɗun haa men jaɓi.'
  mwc-mwc: Kata kona ba pipiya ana yove yai si babataito murinai, i baba wai kata
    nae ana ku yove. I wona, “Komi abisiri yai ko nosinosi yauku bisuwona Iesu Keriso
    a bigeruwei wai, ko botu au ku yove ba yabata tana mana.” Ba i kaotupetupena yepo
    kai damanina wai ka nae.
  bhl-bhl: 'Aluwsomelui, num uso ukalem angin iso, alik alik biilo ok da koyemsuluw
    ding dim bakate, u kitil keko, nulo bokoyemomelu: “Yu nelo netemeko, ibolow fukuniwete:
    ‘Waneng kalu Kamok Fian Yesus em fein waneng kelu kai!’, nangiw tewe, yu neso
    makuw uneko, nem am ka kel nem angin iso makuw boliwka!”, yangsu kale. Yangeko,
    kitil kuw kesu kasike, nu um yangu weng be kiliko, geleweko, um am kalo unsuluw
    te.'
  ons-ons: Eŋine so matine kotine ŋei ŋerep magukoune gekoi, eŋe korop don ea malipka
    miti doku taukoi, so Lidia eŋe newanŋone rake, “Ŋine na Waomze koboine mogat kamaile,
    yemo detpi paki, ŋine sari naŋane matko mesikei.” Yale ra more, eŋe sorin ŋongi,
    ŋene matino ari gekone.
  con-NTPO: 'Tsomba tise fetiyesi poiyi''cco tise tsa''osundeccu''qque fetiye''fa.
    Tsa''caen fetiyepa Lidiaja ingima ttu''sepa su: —Ña Na''su Jesúsve ñoa''me in''jansi
    atte''ta ingi tsaoni jipa can''jen''faja. Tsa''caen susi gi tise''pattini can''jen''fa.'
  ghs-ghs: Nookaqi Riitia noomae oko ma boto nomema noko sinabidzaho sobasoba quba
    hiiremi soorota. Sooromi noi hee, Nike ana moomi Sooparaho pobi naahibiqako naho
    nagata peitemi ana nike kokora eetakoiqi hiiremi nana peiteta.
  peg-peg: ଆରେ, ହେଦେଲ୍‌ ଆରି ତାଦେଲ୍‍ତି ପାର୍ତାନା ବାପ୍ତିସିମ୍‌ ଆତି ପାଚେ ହେଦେଲ୍‌ ମାଂ ଗୱାରି
    କିଜ଼ି ଇନ୍‍ଞ୍ଚାତ୍, ଏପେଙ୍ଗ୍‌ ଜଦି ନାଙ୍ଗ୍‌ “ମାପ୍ରୁତି ଲାଗେ ପାର୍ତି ଇଞ୍ଜି ବିଚାର୍‌ କିଜ଼ି
    ମାଞ୍ଚିସ୍, ୱାଟିଙ୍ଗ୍‌ ନା ଇଞ୍ଜ ୱାଜ଼ି ବାହା କିୟାଟ୍‌” ଆରେ, ହେଦେଲ୍‌ ମାଂ ଅସି ହାଞ୍ଚାତ୍‍
    ।
  txu-NT: Bar kam Ridjijmẽ õ kikrekam õbikwa kunĩdjwỳ Metĩndjwỳnhmã ngômã ar angij.
    Nhym kam ar imã krà ne ar imã, —Ar aje ijã amim, “Mrãmri kute tu amim Bẽnjadjwỳr
    djwỳnh markumrẽx”, anhỹr jabej dja gar on ikôt tẽn inhũrkwãkam anhikwã, ane. Ne
    kam ar imã krào dja. Bar kam kôt tẽn ũrkwãkam inhikwã.
  eng-WEBU: When she and her household were baptized, she begged us, saying, “If you
    have judged me to be faithful to the Lord, come into my house and stay.” So she
    persuaded us.
  gnw-NT: 'Jare jae jare jentarã reta uyembɨbautizaca ma yave, jae jei oreve: —Perovia
    yave che arovia cavi yandeYa re, peyu pepɨta cherenta pe. Jare oremɨñera ndupɨta
    vaerã joco pe.'
  mux-mux: 'Kanu-kene ambu LLidia kene yunga lkuna muluring yambuma kene enini no
    liiring. LLidia no liipa pora sipaliinga yunu-ni oliundu nimba mele: “‘Yunu ‘Auliele
    sika.’ nimba tondulu mundupa piliilimú.’ niku pilííngi lem nanga lkuna wasie molamili
    wai.” nirim. “Yunu-ni aima karaye pulele tekem akiliinga oliu yunga ungele teng
    panjipu pamulu.” nimbu purumulu.'
  maj-NT: 'Kisatentá ta̱chjúu̱n ko̱ xu̱ta̱ xi tjíntu ni''yaha̱. A̱s''a̱i b''i̱ kitsúni̱:
    —Tsa b''a̱ tíbixíún nga s''ejin kju̱axi̱na Nti̱a̱ná, nibá n''e̱kj''áíyo ni''yana̱.
    Kits''ín kju̱a̱''yúhu̱nni̱ nga ku̱i̱ntsu̱ba̱i̱ ni''yaha̱.'
  bkq-NT: 'Awylygue ani ety odano modo agâlâ kehoem batiza âieholy, Jesus eynynonroem
    tawylymo tienehon-homoem. Ilâpyryem ani Lídia xinaram aguely: — Pymâ Jesus einwânnipyryem
    wawyly tutuze âmaemo. Awylygue iety odaji âxidâdaungârâ — kely. Tygâseduo ani
    etyram âxidâze xina idâly, târâ Filiposdâ tatay.'
  kue-kue: Ambumo yene ya te yomba ye yungumugl meglkwa ye prapra baptais erikwa,
    ana ye yungunamugl unaglmedi pre no digagltre, ana dungwa, “Ene eremogl na Yaglkande
    wedi pirngi dumedi pirmbi ana ende wu na keipaimara moraglkwa.” Ana no unaglmedi
    pre danda ere dungo pre no omga.
  cot-NT: 'Ariqueate oviñacajatantacaca otsipajiacari maasano maimojiguiroca. Ariqueate
    ocantajiaquena: —Pitsaquenagueti arimaja noquemisantamajataqueri Amajirote pincoraquejiaque
    notsovironaquitequi pimaimojiaquitenata. Ariqueate otsipajianaquena noajianaque.'
  bnp-bnp: Lakea ni vahilolo, turane huriki a kabu vona. Muri i taki mateu i ta maea,
    “Moto luhoi ge iau a murimuri muholi ne Bakovi Dagi, moto valai moto made na ruma
    nau.” Lakea mete longo, mete made turana.
  apn-NT: 'Hãmri nẽ amnhĩ kaxyw Jejus kôt hamaxpẽr nẽ hkôt amnhĩ xãm kurê kumrẽx.
    Õrkwỹ kamã hkwỳjê mẽ nhũm mẽ hkôt amnhĩ xunhwỳr pa. Jakamã pa mẽ kêp Jejus kwỳ
    hã mẽ hkrã kumrã. Mẽ piitã mẽ kot mẽ kêp Tĩrtũm kra hã mẽ omunh kaxyw. Hãmri nhũm
    Ritre amnhĩ kôt mẽ ixwỳ nẽ mẽ inhmã: —An kot kaj mẽ ixte Jejus kôt amnhĩ xãm tỳx
    ã ixpumu hã kot kaj mẽ ma ixkôt mõ nẽ hpãnhã inhõrkwỹ kamã pôj nẽ apa. Anẽ. Pa
    mẽ kuma nẽ ma hkôt mõ.'
  ctp-NT: Kanꞌ chaꞌ mdukwatya neꞌ ꞌin Lidia loꞌo nchga taꞌa ndiꞌin ti neꞌ. ―Si chañi
    chaꞌ lkaǎn nten ꞌin Jesucristo, nka tiye wan ―ndukwin nu kunaꞌan kanꞌ ꞌwa―, kan
    wan tuꞌ naꞌan tyiǐn, chaꞌ kanun wan chinꞌ seꞌen ndiꞌin bare sikwa. Tyun yaꞌ ykwiꞌ
    nu kunaꞌan kanꞌ loꞌo ba chaꞌ ja tyaa ꞌa ba, kanꞌ chaꞌ ndyaa ba loꞌo nde naꞌan
    tyi neꞌ.
  opm-opm: Pomat amrapat Jisas ohe danong hapat tom waporim uho urhe supiro itapiro
    taptem bapo ihirhe tom wangopa. Tom wasa nuhurnong Gur nohnong Uh arpin Jisas
    ohe danong hat pathe dahayahanoh apris nohe ap indiprohemur napor kanahatporhan
    nuhur arpin sus uhe ap oh inpa.
  bvr-bvr: Gun-gatiya lika ngayburrpa bama nyirrbu-gurragaja nipa rrapa aburr-yigipa
    aburr-borrmunga. Lika nipa nyirr-wengganana, jiny-yinanga, “Minyja ana-goyburrpa
    nyibu-borrwurra apula gun-burral marr ngu-balcharra nula Jesus, guwa, nguburr-boy
    gun-ngaypa gu-rrawa barra ngaypa ngu-murna nyiburr-ni.” Jiny-yinagata jiny-yena
    arrburrwa, lika nyibi-yagurrmurra achila.
  wal-wal: Lidiyaa ba so asaara issippe xammaqettidoogaappe guyyiyan nuna, “Intte
    tana Godaa tumu ammanausu giidi qoppikko, ta sooni takkite” gaada woossaasu; minttada
    shoobbaasu.
  zad-NT: 'Na'' ka wde wchoe'' nisa'' do bxooṉe'', na'' wne'' neto'': ―Shi chakile
    dii ḻi ba nonḻilallaa X̱ancho Jesúza'', ḻi sho'' na'' yigaaṉle lillaa. Na'' bene''
    byen jagaaṉnto'' lille''na''.'
  kmg-kmg: 'Erâ e jahacne â wiacfâc-ticne Miti Opâ ruarâ šiŋuc nâzâwec: “Ŋoŋe honecnupie
    Wofuŋte biŋe ekopacko nore ficko wefurâ ŋeŋe juju enšepieŋ.” Iŋuc muhuc hotâ-nâreme
    fembeŋ.'
  aso-aso: 'Gele do azasi idoꞌ eiꞌ numunguꞌ makaꞌ ingaaꞌ aniꞌ alevesi monoꞌ noso hili
    aza tiꞌ lo lo-limineꞌ: Lingine neze ningavo Guvelesi vela lamineꞌ mine molokuvo
    ma lingine neniꞌ numunguꞌ dizi miniviꞌ diviꞌ ilizave lo amuzonga lavo gele emo
    dizuneꞌ ve.'
  uli-uli: Yela wol miril yodwe iy mo mokwe chol yal mel resa rol baptismus, ngo yesa
    dengag hamem le ye sor bo, “Ha budoh ha bela mel irel imw la imwey igle sa tugul
    mo iremi le ngang yesa tugul lal depey ngal Samol.” Yesa hakkela ngalugmem chog
    bo habe roloh.
  nin-NT: A zzu ba na abi iko ma ba na amasirr wa nggo, uwa ga inta na di tsi ki inta
    ango di, “Imba ti kye ingga ki uniga a Atiko ujiji, imba bu nga ni so ni iko imungga.”
    Na na inta di inta gru ga ma.
  acu-NT: 'Turamtai Lidia ni weari ainaujai Criston nemarkartas entsanam mainiarmiayi.
    Tura nu umisakrin Lidia iin chichartamak: —Nekasrum Apu Criston nemarnuitai turutkurmeka,
    wait aneasrum wína jearun wayaaram, nuni pujustaram, —timiayi. Tamati iikia ni
    jeen wayaar nuni pujusmiaji.'
  cak-WNT: 'Y riya'' y ri ye aj pa rachoch xeban c''a bautizar. Y yac''a tek ye banon
    chic bautizar, ri Lidia xubij c''a chake: Wi can nich''ob chi riyin xcuke'' nuc''u''x
    riq''ui ri Ajaf, quixam pe c''a wuq''ui, y quixc''oje'' pa wachoch, xcha''. Ri
    ixok ri'' can xuben wi c''a chake chi xojbec''oje'' chiri'' pa rachoch.'
  ebk-ebk: Angkiay nunpafunyagcha ay hinfiaruy. Kun pay narpas sa, kenalina kan chakami,
    “Mu afurotunyu ay tit-iwa'y enmafurotak kan Apo Jesus, chumawus kayu ngarud as
    afongmi.” Inturuyna ay nangayag kan chakami inkiana nakiuy kami kan hiya.
  spa-PDDPT: 'Cuando fue bautizada, ella y su familia, nos rogó: Si me consideran
    fiel al Señor, entren en mi casa y reciban hospedaje. Y nos impulsó vigorosamente.'
  ruf-ruf: Hayamalitse kubatitsighwa yeye ne iwanu wa kaye yake, katulomba tughende
    ukaye yake, kalonga, “Ka mmbona nene nomtoghola Imtwatsa, mtse mkale ukaye yangu.”
    Katulomba ghendo tughende.
  gun-gun: 'Ha''e rami vy onhemongarai uka ngoo pygua kuery ha''e javi reve. Ha''e
    rami vy orevy pe ojerure vy aipoe''i: — Senhor re ajeroviaa perovia vy ke pevaẽ
    ke xero py, ha''e py ae pepyta — he''i. Ha''e rami ijayvua ha''eve orevy.'
  agu-BL: 'Itzun yi wi''t je''n a'' twi'' scyuch'' yi e'' najal cwe''n tzun wutz sketz
    nin je tzun taltze''j: —Ko bintzinin k''uklij inc''u''l te Ryos ẍchiwutzu'', ba''n
    bin cho''cu'' xe inca''l. At posar swuch''. Xcye'' nin tzun i''-tz tan kamoxe''n
    quentz xe ca''l.'
  isn-isn: Ze yakilaa kogigwa, ng'wenso ni ito nilakwe lihi, ai ukusingilye wazeligitya
    “anga ize manihenga kina unene ingi ni muhuiili mu Mukulu, uugwa kumusinja mingile
    nu kikie kitalane.” Akakusinja nangulu.
  eng-PEV: Then we baptised Lydia and her family. After that, Lydia asked us to come
    and stay at her house. She said, “You mob know that I really believe in our leader
    Jesus now, so please come and stay at my house.” She kept on asking us until we
    agreed, so we stayed at her house.
  ilo-ULB: Idi nabautisaranen isuna, ken ti sangkabalayanna, inallukoy nakami, a kinunana,
    “No namatikayo a napudnoak iti Apo, umay kayo iti balayko ket aggiankayo sadiay.”
    Ket inallukoynakami.
  pir-NT: 'Sa ye ticorore, ticoro ya wʉhʉ cjẽna mehna wame yeri Pablo. Tiquiro sa
    wame yeri bato ohõ saha nidi ticoro: —‍“Jesu yacoro tjire mʉhʉ gʉ̃hʉ”, nine mʉsa
    yʉhʉre. Sa yena ya wʉhʉpʉ sajã tarĩña mʉsa. Yʉhʉ mehna tojoarĩña, nidi ticoro
    ʉsãre. Ticoro sa nigʉ̃ tʉhona ticoro ya wʉhʉpʉ tojoarĩi ʉsã.'
  anv-NT: Áwyage ji manaá Ɛsɔwɔ ne ɛkwɔ wuú, anɛ ɛsé mmyɛ nnó dejyɛ debɛlé né
    gepú jií mbɔgé ɛsé dekamé wáwálé nnó ji áfyɛɛ́ metɔɔ́ ne Jisɔs. Ájɔge
    mbɔ ɛsé defɛ́.
  sab-NT: 'Kaire Lidia bitalla ulita Jesu gerua gau ulia, gire Lidia mo ñeangu chiske
    Jesu kalla giti ule mo bitalla ulita ole. Lidia gerudu cha ulita ole: —Bage suge
    trate cha ulita Jesu gerua gau ulia mo tale, cha takalin ba chie cha ole chege
    cha ngwadi. Lidia mo ta gbu cha ulita gai ngwange mo ullage gire cha ulita cheguda
    ama ullage.'
  tmd-tmd: Makwam an Lidia aipam, nöbö mö ram nuŋwa pɨsaŋ hölɨmmɨdim akuyöbö aipam,
    ñɨgö röbö pal nölmɨn, Lidia yadöŋa, “Nɨ Nöbö Diba mɨ ödöriö nugw pö, rɨ rɨbyöx
    nugwöi aku, ñɨŋ hö ram na hölɨmmɨjɨnö,” röŋa. Aliö rɨmɨn, an mönö nuŋwa yöxön
    du ram nuŋwa hölɨmmɨdmɨŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xukꞌul ri bautismo junam kukꞌ konoje ri e kꞌo pa rocho, y
    xelaj kꞌu chiqe, jewaꞌ kubꞌiꞌij: —We chiwach ralaq lik kubꞌul chi nukꞌuꞌx riꞌin
    rukꞌ ri Qanimajawal, oj alaq riꞌ chiwocho y kanaj alaq chilaꞌ —kachaꞌ. Jekꞌulaꞌ
    xukoj pa qajolom kojkanajik.'
  kpg-kpg: Muli o mee mo digau o dono hale ne babdais, mee ga hagagahi gimaadou, “Lloomoi,
    noho i dogu hale, maa goodou e hai bolo dogu hagadonu a Dimaadua la guu donu.”
    Gei mee gaa hai gimaadou gii hula gi dono hale.
  taj-taj: थेदेन थेला दिमला जम्‍मान म्‍हेमेगदेसे बप्‍तिस्‍मा किन्‍माहेन्‍से थेसे “चुदे
    ह्राङनीसे ङादा प्रभुदा विश्‍वास लबा म्‍हि म्‍हन्‍सम ङाला दिमरी फेप्‍खसी धन्‍छ्‌यागो”
    भिसी ङन्‍दा कर लसी ङ्‌योइजी।
  avt-avt: 'Hɨre wetike mɨt miyapɨr neit wɨnak kɨre hɨr nitehi haiu mɨt mɨkɨri neriuwe
    tɨpar. Haiu mɨkɨri neriuwe tɨpar, hɨre witaihi war ik: “Yi han kitet hi hises
    hɨm yaaim me Krais te yi einen eiyu wɨnak kai.” Hɨre wari han kaiu te haiu men
    mau en.'
  cbk-cbk: Poreso ya queda si Lidia bautisao, pati todo aquellos quien ta queda junto
    con ele na su casa. Despues si Lidia ya habla canamon, “Si ustedes ta pensa que
    yo deverasan ta cree con el Señor, entonces ta invita yo con ustedes esta na mi
    casa.” Y ta insisti gayot ele hasta ya anda came.
  uig-ARA: 'ئۇ ئائىلىسىدىكىلەر بىلەن چۆمۈلدۈرۈلگەن بولۇپ بىزدىن ئۆتۈنۈپ: ــ ئەگەر
    سىلەر مېنى ھەقىقەتەن رەبگە ئېتىقاد قىلغۇچى دەپ بىلسەڭلەر، مېنىڭ ئۆيۈمگە بېرىپ
    تۇرۇڭلار! ــ دەپ چىڭ تۇرۇپ بىزنى ماقۇللاتتى.'
  tuf-tuf: 'Eyta cácayat, rih sar siw̃ áyjacro. Cayin cat rih sar siw̃ áyjacro. Eyin
    owár itquin cat rih sar siw̃jacro. Eyta siw̃yat, is quin wajacro: —As usar ítuwi.
    Is owár ítuwi. Asan Jesús chiwa uní waajác síhw̃actara as usar ítuwi, wajacro.
    Eyta waquír cuitar ima usar it áyjacro.'
  abx-abx: Kahuman si pakabunyag si iya hasta pa si kahuruwangan-na si ruma', ag'imbitaran-na
    kami' pagpada'iray si mga iyay ray. Aminugad iya, “Kon agkilala-bi ako nga adda
    tangkod magtutu'o si Paragdalom, tana kam pan ruma' ngan ari kam pasangpot.” Sanglit
    sapabaya'-na kami'.
  mco-NT: 'Je Lidia nɨɨbejt mɨɨd tüg''ócɨy yjuugy ymɨgüg, chi ɨɨch ajcxy xycohuanɨɨy,
    e xyñɨmáaygɨxɨch: ―Pen mɨnamb ajcxy co nmɨbɨcyɨch je Huindzɨn Jesús, miin jättaaccɨx
    ma ɨɨch ndɨjc. Chi ooy xycohuanɨɨy ɨɨch ajcxy, ixtɨ coonɨ jɨm xyajhuɨ''myɨch ajcxy.'
  bsp-bsp: 'Ntɛ anagbət kɔ dəromun teta Kanu mɔ, Ludy kɔ aka kəlɔ kɔn disrɛ mɔ, k’ewe
    su kəyi nde ndɔrɔn mataka mɔlɔma, pəc-tola: «Kɔ nəŋcɛm-cɛmnɛ fɔ ilaŋ Wəbɛ bel-bel-ɛ,
    nəder nnɔ nderem, nəyi nnɔ kɔ səna.» K’ɛlɛtsɛnɛ su kəyi di.'
  kqf-kqf: Bi tana bi ena vanuwa lavedi vaitedi ḡome a kabuludi. Mulinemo tana i giuvaimai
    ena vanuwemo bi i giuna gado, “Egu lava, temi kona noḡoti te tagu Bada tauwaisumaḡena
    ba yà waibaḡemi te ko nato egu vanuwemo ta miya.” Tana i waibaḡa gulatamai te
    nuwamai ke vitale te ke nawa ena vanuwemo.
  cpb-NT: 'Omitsitsiyaataka, otsipatakari ikaatzi saikawankotzirori. Ari okantaiyanakenani:
    “Piyotanarika nokyaaryoowentairi Awinkatharite, pipokaiyeni pimaye nopankoki.”
    Ari nimataiyakeroni, tema irootake kantakenari.'
  aon-aon: Douk kwomnek baraen aria kwani ihishmorim shape okwokwit urupat iri shenek
    baptais. Douk kwenek baptais worub jurug aria kwakripap kwakri, “Ipak pakri eik
    yenek bilip um Debeini abom um, yowi puname mupe eikit urupat.” Okwok dodogowik
    otuk aria magipesh okwokwin baraen.
  hus-NT-2005: 'Pujyat tám, kʼál ejtal nin kidhtaltsik ani tayíl tu pakabédhaꞌ enchéꞌ:
    ―Max tatáꞌtsik a chalpayal ke nanáꞌ tsubax lejtal tu belálich an Ajátikláb, ki
    kʼaletsik tu kʼimáꞌ abal ki koyóch tajaꞌ. Ani tu tʼajtsi ti chápláb abal ku koyóch
    bin kʼimáꞌ.'
  mig-NT: 'Te nuu̱ ní janducha‑ñá onde̱ jíín nɨ́ɨ́ sé''e‑ña, te ni̱ ka''a̱n nda̱''ú‑ña
    jíín‑rí: Nú kájani ini̱‑ní ja̱ kándíja va̱''a‑ná nuu̱ máá Jíto''o̱‑yo̱, te kɨ̱vɨ‑ní
    ini̱ ve̱''e‑ná kendo̱o‑ní, áchí‑ña. Te ni̱ stétuu‑ña rúu̱.'
  bps-bps: Na kenen na kdeela di gumnean fbunyag ale. Na kafnge én, nlakan gami manan,
    “Ku fnaglutyu too untù i kafaglutgu di ku Dyisas, magin gamu di gumnègu na mnè
    gamu déén.” Na du too fakdo di gami, salu gami di gumnean.
  mbs-mbs: Binonyagan sikandin sipat kedita te otaw mig-ogpà diyà kandin. Penga niyan,
    minikagi sikandin, “Aw nemenal kaw te nelobos se pedowan ko diyà te Pengolo, peg-ogpà
    kaw den doton te balay ko.” Ontò migpeido-ido si Lydia aw yan timandù kay.
  cme-NT: 'Maŋ suurii u tũnni-na dɛi dumaaŋo-na, wuɔ ce ba *batiseŋ-yo baa u dumɛlleŋ-baamba‑i
    hiere aa naa gbɛ̃-ye wuɔ: «Da kuɔ na hũyãa-ma wuɔ mi hũyãa Itieŋo maama‑i
    kelkel, juɔŋ na ji har mɛi terieŋ-nu.» Aa naa gbãŋ baa-ye i ji hũu-ma.'
  sus-sus: A to a xunxa ye xɔɔra, a nun a xa denbaya, a naxa muxu mayandi, «Xa wo
    sa laxi a ra n bara danxaniya Marigi ma, wo fa lu n ma banxi kui yi saxanyi.»
    A naxa muxu karaxan mayandi ra.
  pon-2006: Liho, oh pil tohn imwe kan, ahpw papidaisla. E ahpw lukei kiht oh koasoia,
    “Kumwail kohdo oh kousoan nan imweiet, ma kumwail kamehlele me ei pwoson me uhdahn
    mehlel.” Eri, e ahpw koangngoangehkin kiht se en kohla.
  dad-dad: Kayau anĩ yogon ibor tar geid naan diguneĩd kele di, ĩ yogon fõ bun malauf
    nigin irokanama ken, iron, “Aya Odug nigin momoi auf agef kisi gouf are, umag,
    neu fõ bun ubodõg.” Ĩ nugo famã di, amã dõ mafiyen.
  zab-NT: 'Chiy brubnisbɨ cun irate de xfamilbɨ, ax banlasbɨ lon, guniib dunnɨ: —Belati
    guldít reldilaaztɨ dec areldilaaza Jesucrist, gultaldez liza. Ax baanbɨ juers
    dunnɨ bdxaannɨ lizbɨ.'
  jae-jae: Asagu eŋ to nê lau su, go keteŋ aêac ma kêsôm gebe “Embe alic aê kakêŋ
    gêwiŋ Apômtau ŋanôgeŋ, naŋ asô mêŋaŋgôŋ ŋoc andu,” ma kêkac aêacgeŋ.
  ksd-ksd: 'Ba di tar baptaisoa, ma diat bula dia ki ra kubana, i ting pa avet, i
    biti: Ona ava ti nuk ia ba iau tar nurnur tai ra Luluai, avat a ruk ra kubagu
    ma avat a ki tana. Ma i vovo pa avet.'
  msm-NT: Dajun sikandin pabawtismu dow to tibo panimayoy din. Tapus to sikan, pigpak
    hinggat koy din. Kagi din, “Ko naaha now no matuud to pagtuu ku to Ginuu, dini
    kow paabut to bayoy ku.” Na, wada koy makabalibad to hangyu din.
  myk-myk: 'A wu ni wu puga shɛɛn pu bɛɛri di batize. A wu Pɔli ni wu kaafɛɛ pu ɲɛɛri
    na: «Yee bi dà li na na nɛ dà see na Kafɔɔ na, yi pa digi na puga.» A wu wèe karamu
    fo wèe ya sɔɔ.'
  sbe-sbe: Iya ma kana bodao ka hebabatisoidi, na kabo ye kaibwadaigai bena ka lau
    yona numa, ye wane, “Ena kwa kawamamohoiyeigau yau Guiyau tausunumaena, kabo kwa
    laoma yogu numa unai kwa miya.” Ye kaibwadaigai ede ka lau yona numa wa unai ka
    miya.
  mcr-mcr: Iŋgaŋi iisä, iiyqä aŋä iu äpmamiŋuwä iquatä, asŋä ämapiyi, ii neŋi yäŋänäqŋqä
    tiiŋä änatkqe. “Hiyaqä kŋui, ‘Apäkä täsi Naqä Iquenyqä quuvqä heqiyqe, naqä-qakuiqä’
    kŋuä hiyqaŋgutqe, he nyaqä aŋä täu äpaquväpu pmapŋqeqä.” Ii yäŋänäqŋqä natqaŋga,
    ne iiyqä kukŋui, qätä qe äwikque.
  cux-NT: 'Ní taachí chɛɛdinuūⁿnīⁿ tá ndúúcū ''iiⁿ''yāⁿ yeⁿ''ē tá, di''cuíitu tá nús''uu
    ní ngaⁿ''a tá: Ndúúti chi deenu nī chi ''úú ''áámá caneé ndúúcū Dendyuūs, cundáa
    nī vaacú ní ''cuɛɛtinée nī. Ní di''cuíítu tá nús''uu ní ch''ɛɛtinée ''nū.'
  tur-YTC: O ve ev halkı vaftiz olduktan sonra, “Eğer beni Efendi’ye sadık saydınızsa,
    lütfen evime gelin ve bizimle kalın” diye yalvardı. Böylece bizi ikna etti.
  san-ITR: ataH sA yoShit saparivArA majjitA satI vinayaM kR^itvA kathitavatI, yuShmAkaM
    vichArAd yadi prabhau vishvAsinI jAtAhaM tarhi mama gR^iham Agatya tiShThata|
    itthaM sA yatnenAsmAn asthApayat|
  bel-N: 'А калі ахрысьцілася яна і дом ейны, яна прасіла, кажучы: «Калі вы лічыце
    мяне вернай Госпаду, увайшоўшы ў дом мой, жывіце». І затрымала нас.'
  sch-sch: Ama le a inmingeiin baptisma an chang zoiin chu, “Pumapa iem tatakin ni
    nan bêa anin chu ki ina hong tung roi tiin mi siel rîta,” ni sûr zoi.
  mic-MIQNT: Negm aq ta'n te'sijig mimajuinu'g eimu'tiliji wiguaq, 'ms't sign'tugsnig.
    Na tujiw wigumugsieg 'lta'nen wiguaq aq i'mnen. Teluet, “Geituoq nige' ni'n getlams'tasi
    Gjisaqamaw Se'sus. Pualuloq jugwita'new nignaq aq i'mu'tinew.” Gisita'sultieg
    ugjit 'lta'nen wiguaq.
  huu-NT: 'Naiñaiño ie jofomo itɨno dɨga bautizaja mei, caɨmo llote: —Cuedɨ caɨ Namana
    cue jai ɨɨnuana omoɨ uiñuamona, cue jofomo mai bi, nainomo omoɨ fɨebillesa. —Duere
    caɨna uai-uaidode.'
  jiv-NT: Túruna nú nuwa̱ níiniuri̱ji̱a̱i̱ imianmiayi. Tura nuya̱sha chichaak “Yus-shuar
    nekas ajasai túrutkurmeka winia je̱a̱rui̱ winitiarum” tímiayi. Tura nui̱ jeawakrin
    setumtikrampramiaji.
  otm-NT: 'Nu ra Lidia bin xixyą bʉya nɛ gätho ''bʉpʉ rá ngu. M''bɛjua bi xicähe:
    ―Nu''bʉ guí ɛ̨na majuąni dí ɛ̨c''yɛi ra Hmu mahɛ̨ts''i, ba ɛ̨hmbʉ ua ja ma ngu
    gam ''bʉhmbʉ ua ''da yʉ pa, bi ''yɛ̨nje. Nɛ bi ''yørcahe ts''ɛdi janangue''a dá
    mbähmbe.'
  dah-dah: Niŋgeb yeŋya diriŋmiŋmiŋya saba goyen fudinde yeŋ nurdeb baptais tamiŋ.
    Go kamereb yamiŋde duke yeŋbe, “Fudinde Doyaŋ Al Kuruŋ niŋ dufaymiŋ tareŋ ira
    yeŋ nurd nunhaŋ kenem wake yaner kuniŋ,” dinyiŋ. Irde dineŋ tebaŋ po dirkeb bada
    heŋ kuŋ yeŋya hinhet.
  tnk-tnk: Nəpɨn kɨno raka paptaes ia Litia irəha nərmama me pam ia nəkwai nimwə səvənhi,
    Litia rɨni pehe tukumaha i mə, “Mə hiəukurən mə iakamahatətə pərhien ia Iərɨmənu,
    ramasan pwəh hiəuvehe mharə ia nəkwai nimwə səiou.” In raməkeikei pehe m kɨmaha,
    nənə iahəuvən.
  kpr-kpr: Ningido, nunda natofo a saramana kakatode dabade bafataito useri. Etero,
    nu sisira, “Na Bajari tumonde gogoghombariá kotareva amo, ne fuvu, nanda kamboda
    avove!” aminge setiri, namane nunda geka tumondedo era, nunda kamboda avido ghuseri.
  san-IAS: ataḥ sā yoṣit saparivārā majjitā satī vinayaṁ kṛtvā kathitavatī, yuṣmākaṁ
    vicārād yadi prabhau viśvāsinī jātāhaṁ tarhi mama gṛham āgatya tiṣṭhata| itthaṁ
    sā yatnenāsmān asthāpayat|
  nho-nho: I te saaita te ffine naa maa ana hareaakina raa ni oti te hakaukau tapuina raa,
    te ffine naa ki mee mai ki maatou, “Ki mee maa kootou e illoa maa nau se tama
    e lotu maaoni i TeAriki, aa kootou ku oomai no nnoho i taku hare.”
  gym-NT: 'Yebti Lidia amne mräkä kwekwe btä sribikä kwekwe ngökaba jökrä ñöte Jesu
    käbti nunkwe angwane, Lidiakwe ribeba krörö nunye: Tita tödeke bkänä Jesubti munta
    nütüre tibtä ne ngwane, brän jadüke ti juete, nieba kwe nunye. Ye käkwe nun ketateba
    nebe yete.'
  azg-NT: 'Ndoꞌ vi na jndë jndëëꞌ jon yo xueeꞌ Jesús, yo ninꞌnnꞌan vaaꞌ jon, yajoꞌ
    sꞌaa jon tyꞌoo já, tso jon ndë́: —Xe na aa cotjiꞌhoꞌ cüenta na xoncüeeꞌ tsꞌön
    na mavantyja tsꞌön ta Jesús, cüa quintjohoꞌ vꞌa. Ndoꞌ sichon jon na quintjo já
    vaaꞌ jon.'
  bhd-bhd: ज़ैखन तैसां ते तैसारे पूरे टब्बरे बपतिस्मो नीयो त तै बिनती केरतां ज़ोने
    लगी, “अगर तुस लोक मीं प्रभुएरी ईमानदार दासी समझ़तथ, त मेरे घरे च़ला ते बिश्शी
    राथ,” ते तैसारी मिनत शुन्तां असां खुशी भोए।
  too-NT: 'Lā'' a''kpaxli lā'' nā a''ntī ixtahui''lāna'' na ixchic. Lā'' Lidia quincāsqui''ni''ni''
    lā'' quincāhuanini'': ―Palh puhua''nā''tit hui''xina''n que quit stu''ncua'' ickalhlaka''ī''
    Māpa''ksīni'', capintit na quinchic lā'' natachokoyā''tit a''ntza''. Lā'' lej
    quincāhuanini''.'
  ind-AYT: Dan, setelah Lidia dan semua orang yang tinggal di rumahnya dibaptis, ia
    memohon kepada kami, katanya, “Jika engkau menganggap aku percaya dengan teguh
    kepada Tuhan, datanglah ke rumahku dan tinggallah di sana.” Dan, ia mendesak kami.
  cjo-NT: 'Okaawoshitakotakari Tajorentsi, otsipateeyakarini maawaeni jeekatsiripaeni
    opankoki. Okantaperotakina: —Piyotaakina nokemijantaperotziri Awinkatharite, piyaateeyeni
    nopankoki, pijeekimotakitena. Ari okowakaakina, rootaki nokanantakari: —Thametya.'
  nsn-nsn: Tar binaka ka uahuhuiono meso bubungunasis ra uangoul tagu tatanon, inggono
    ke dangatangua tamiueim tar lala tena umon. Inggono ke kula pare tamiueim, “Ge
    kung banga siroum totoguo pare, a kuahang tagorong mana tar Tamata Noman, inggoum
    mu me uangoul tagu totoguo tenag um.” Maeit inggono ke petutupe tun tamiueim.
  san-DEV: अतः सा योषित् सपरिवारा मज्जिता सती विनयं कृत्वा कथितवती, युष्माकं विचाराद्
    यदि प्रभौ विश्वासिनी जाताहं तर्हि मम गृहम् आगत्य तिष्ठत। इत्थं सा यत्नेनास्मान्
    अस्थापयत्।
  tna-NT: 'Diusu sa puji yahui neje jaichaderametiana mesa familia cuana neje. Da
    su epuna ja ecuanaju bajatana uja: —Ahua enei hue micuaneda ema Cristo peje su
    jei epuani ebainia su, quema ete su meanitique. Da su beju ecuanaju anitiana.'
  lid-lid: Eme iy hawe lowan oro mara-ei badeh, alomwa oro, ya eme iy kuhi aso ala
    asiu tan. Ma eme iy tiye i taso ma indrek aso anya, “I buku none ado lomondra
    jo badih ta budon handru i ta Laban eh, ado kame kado asiu tek.”
  wim-wim: Ngan kootra kuungkan nunang aꞌ putha pam wanch yotam anangan aawuch nungantangan
    wun-wunin. Aꞌ nil thaw ngant ngan aakanak iiyān aawuch nungantamaka. Nil thaw,
    “Niiywey nath ngaantam-ngeeyaniy ngay kan-kanaman Lord.an ngangkangaman piꞌ-piꞌang
    nunangan-a, yaa, niiy pal wampān aꞌ aawuch ngatharang ing wunāna.” Yaa, ngan puth
    iiyan ngul aawuch nungantamakana.
  zga-M: Vwu onchiwe, umwene nu vunchenge vwa mwene, akhatudova ukhuta “nelemwedekhi
    khwa Ntwa, nikhovadova mwingele nu khutama khulyone”. Akhatovadova fincho.
  yom-yom: 'Bu kabotama va kimosi ayi nzoꞌandi, wutuleba bu katukamba : —Enati lumueni
    ti ndidi wukuikama mu Pfumu buna luiza lukota ku nzoꞌama ayi luvuanda kuna. Buna
    wutuleba ngolo.'
  san-SIN: අතඃ සා යෝෂිත් සපරිවාරා මජ්ජිතා සතී විනයං කෘත්වා කථිතවතී, යුෂ්මාකං විචාරාද්
    යදි ප්‍රභෞ විශ්වාසිනී ජාතාහං තර්හි මම ගෘහම් ආගත්‍ය තිෂ්ඨත| ඉත්ථං සා යත්නේනාස්මාන්
    අස්ථාපයත්|
  yut-yut: Aŋek mɨŋat uŋun gat ae yutnikon egɨpgwit amɨn gat kɨsi telagɨ pakbi sowit.
    Soŋ mudaŋek yaŋ niyɨgɨt, “Nak asisi Amɨn Tagɨ Yesu do kɨlɨ nandaŋ gadasat yaŋ
    nandaŋ namaŋ kaŋ, nak da yutnon paŋkɨ egɨpneŋ.” Yaŋ yaŋek yutnikon si kɨneŋ do
    teban taŋban kɨgɨmaŋ.
  grc-BYZ: ὡς δὲ ἐβαπτίσθη καὶ ὁ οἶκος αὐτῆς, παρεκάλεσε λέγουσα· εἰ κεκρίκατέ με
    πιστὴν τῷ Κυρίῳ εἶναι, εἰσελθόντες εἰς τὸν οἶκόν μου μείνατε· καὶ παρεβιάσατο
    ἡμᾶς.
  cpc-NT: 'Owiinkaataka, otsipatakari ikaatzi saikapankotzirori. Ipoñaashita okantaiyanakinani:
    “Piyotzirika iirokaiti notyaaryoowintairi Awinkathariti, pimpokaiyini pimayi nopankoki”.
    Ari nimataiyakironi, tima irootaki shintsiwintakinari.'
  nhg-NT: 'Mocuötieque yaja hua noche tli chajchönteya ipa ichö. Sötiepa de inu Lidia
    otiechtlalfe. Oquejto: ―Tlö nemopensörfea que naja de melöhuac noneltoca tieca
    Tlöcatzintle, xehualmobicacö xomocalutejtzinucö pa nochö. Pos otiechnelchibele
    ma tocöhuacö pa ichö.'
  nya-nya: Iye ndi a mʼbanja lake atabatizidwa, anatiyitana kuti tipite ku nyumba
    yake. Iye anati, “Ngati mwanditenga ine kukhala wokhulupirira mwa Ambuye, bwerani
    mudzakhale mʼnyumba mwanga.” Ndipo anatiwumiriza ife kwambiri.
  ngu-NT: 'Yejhua onocuatequij niman ichanchanejcau. Quemaj ijquin otechtlajtlanilij:
    ―Tla nemejhuamej nenquitaj ica melahuac yonicneltocac toTeco, tiahuij nochan niman
    nemosehuisquej ompa. Niman otechteltij para ma titocahuacan ichan.'
  kup-kup: Tahan añ popur pim zeimakeh pinañ honeo hehari ivoh memeeg. Pot tegin añ
    pop epat hah, “Met ne rotap darim Amipuz homeo badae batoh, pot homepek, povoz
    ari nem zeimakeh emepeken dari hek.” Pot ahoam añoohan dei pim zeimakeh sat heg.
  jid-jid: Niwawu mba bi koma, ba kpa batisma, nda bre ta ndi, “Bita kpanyme ni me
    ndi mi kri gbangban ni hu nkon Bachi, bi ka ye ni komu.” Nikima a weireta du ta
    kpanyme.
  wmw-wmw: 'Nakwisa koziwa iye pamoja na jamaa zake, katitafadali, akamba javi: “Ikiwa
    mwankuniwona kuwa kamilifu mbere ya Mola, tukeni kwangu, mukekare.” Akanza kutikenekezera.'
  gmv-GGM: Izane izisoo asaykka xamaqeetidappe guye iza ista ta Xoossu amaniidayssa
    inte tumu eriida gidikoo ha tasoo yidi gutha woode diishshite gada ista miinththa
    woosadus.
  ssg-ssg: Muhin ti amite baptaisiwa i ma hatesol seilon leili ingan, i ilowi amite
    i ukek, “Na amuto ukek nga tel kahikahi Jises, amuto nahih to hanima leili ingak.”
    Ape salan amite to kapin.
  zpo-NT: 'Nu mrubnis me kwaan re me li me, nu gwluzh ngunaab me lo nu: —Te gu kwaz
    gu garli na, chelee gu nle gu xgab nak na tub me ngwii lo Xaa Nabeyy. Mle doo
    me jwers lo nu zee mlaz nu garli me.'
  poy-poy: Shakapanu yomberi pamuhera na wantu wa numba yakuwi wabatizwa. Na yomberi
    katuluwa pakatakula, “Payiwera mjimira nakaka handa numjimira Mtuwa, mwizi ukaya
    kwaneni mlikali.” Katuhimiziya tugendi.
  qwh-NT: 'Pemi bautisacorqan wayincho llapan castancunawan, Tsepitanam rogayämarqan
    queno: —Teyta Jesusman rasonpa marcäconqäta qamcuna creyirnenqa, canan acu shayämï
    wayïcho quedacuyänequipaq —nir. Tseno nishpam wayinman malas pushayämarqan.'
  gaw-gaw: Nug nai doya, oo eḏue, layaṯak awe, nug baeḵudp̱a ele ag aop̱ig. Lidia
    layaṯak awowa, nug ig amenigp̱a aum. “Ag da Naḏinu oolp̱a genab dooṯem elele anidṯeb
    dayeb amu, aria ag uḏin, da laulp̱a dayeg!” awa aum. Nug anam anana, wagai ma
    he, ig nug oḏe dim lamidta, gota nug laugp̱a daamut.
  nca-nca: Iŋondutuworo eneya suwisawiyómboya sono raŋgurí. Ri kini tiní nore nimiraró,
    “Ye nondo Uni Parámimboro hamó iŋondutu teyoteno, yero iŋoteŋgo tiníqo, asa meté
    mahero yanemo yuri qembe.” Ŋunde yiníqo, eneya uyatowó.
  zpz-NTPP: 'Orzeꞌ briib nis dey mi, nunu briib nis dey dela famil nim. Orzeꞌ mnishbaam
    lo de̱. Orzeꞌ nam: ―Yaa gyan cyiiñ der yu̱ꞌ benu rash der shcab nu ya̱ rishli
    ricy cupa̱ consuel lo Shuaan na ―nam. Orzeꞌ pcuugy mi lardo̱o̱ de̱ nu gya̱ de̱
    yuꞌm.'
  mkj-mkj: Liho apel sohn umwahu ken poapdaijla. Ih ken luke kamai, “Kamwai indoa
    mine nehn umwoaie, ma kamwai kamehlele pwa oai pwojon uhdahn mehlel.” Ih ngidngidki
    kamai en inla.
  zac-NT: 'Lidia bëriubë nísëll con shfamílill. Iurní guníꞌill lu naꞌa: ―Si talë nanë́
    të nahia shmënë Jesús, gulë gudeꞌe lidcha të guëaꞌnë të bëldá dzë. Lidia bë́ꞌnëll
    ruëguë lu naꞌa hashtë bëdëaꞌnë naꞌa lídchill.'
  kyg-kyg: Lagaemo agaeꞌe noꞌafiꞌmo maiꞌnaya vayaꞌeꞌmo aniꞌmo faleta apateꞌnonagenoꞌaeꞌmo,
    Nagaefeꞌmo, aigofe osuꞌnifa Ala kava nefeꞌmo agesa afino fatago nehiya ane, hutapa
    lapakesa afiꞌnisayaꞌmoꞌmo mani taonifiꞌmo maiꞌnetapaeꞌmo nagae nopiꞌmo etapa maiyo,
    huno laha paiꞌniye.
  kmk-kmk: Utdi, nampabunyag si Lydia pati utdat losana kabboḻoy na. Maabus man, inawis
    na dikami un kanana’n, “Nu ibilangak un gattoka manuttuwa utdit Apu, umoy taku’t
    din boḻoy mi.” Ot impapilit na un indallay dikami.
  cao-NT: Jahuë xobó ca bo ya ashimahacaxo tsi quiha joi noqui ja amaniquë jahuë xobó
    tsi chitëti. Joi amahax, —Ibo Jesu qui ë chitimiquë ra. Mato qui jia pi no tsi
    noho xobo qui ma bëcano racati —i noqui naa yoxa niquë. Jaha tsi jahuë xobo qui
    no caniquë chitëxëna.
  bbr-bbr: Keseria, kiro asir nuka pak kon tupsiu pak kon sarau roasiret kon owa rain
    ak erekapu an join. Keseria, kos ik aikowon, “Utianik, akan ronkat is Näwäu mesin
    woi epar mom ak is pak isan owa potea, o jau.” Keser aikomoi, sakau mukonuk, ik
    ko tainori potomun.
  inb-inb: 'Chasaka, tukui pai­pura­kuna chi wasi­manda baug­ti­sa­rir­ka­kuna. Nis­paka,
    nukan­chita mañaspa, nirka: —Nuka Iaia Jesus­wa sutipa tukuska kagta iuia­was­paka,
    samui­chi. Nuka­pa wasipi chisiag­samui­chi—. Chi­manda­mi nukan­chita chaiarka,
    chipi kida­rin­ga­pa.'
  hrv-hrv: 'Pošto se pak krsti ona i njezin dom, zamoli: “Ako smatrate da sam vjerna
    Gospodinu, uđite u moj dom i ostanite u njemu.” I prisili nas.'
  box-NT: 'Orɛ́n lè mí zĩi nùpua á ɓa bátízéra. Bṹn mɔ́n ó o bía bìo
    kà á vonnáa wɛn: «Ká mi wee leéka le ĩ tà a Ɲúhṹso yi bìo bon, à mi
    ɓuee làa ĩ zĩi.» Ò o dĩ̀n lan wɛn fúuu á wa tà van.'
  ote-NT: 'Ne bi nxisteheꞌa̱ con gatho ya mengu rá ngu. Nepʉ bi ba̱nteguihe bi ꞌñenje:
    ―ꞌBʉ nuꞌahʉ guí hanthʉ gue xi majua̱ni drá gamfri de ra Zidada Jesu, maha pa ja
    ra ngu ga ꞌbʉhʉni. Ne bi jacje dá ꞌbʉheni ꞌraya pa.'
  wnu-wnu: 'Ende aba wogub wonou yurau nob ya obotar wurimaragansiune ne inuruar ete
    qamar: “An init misir igub gab eng, Yisast mom apand oabigour, ende qamb gab eng
    yarab ininob et bais inab wogub iuar,” ende init qamara wurinob igunei.'
  zam-NT: 'Xa''gota luega ngola''s di''s ndac che''n Diox co'' mblo Pab yalbàn. No
    luega mbli xa'' par ngòc bautizar xa'' con mèn guliz xa'' co'' ngola''s. Ngoloa,
    nalyat gunee xa'' loo nu'': ―Chele'' gu'' nda'' cuent co'' huenleque'', lìcque'',
    nac daa thìb xa''got co'' ndxela''s loo Tad Jesús, ya'' gu'' nda na'' lizen par
    yan'' gu'' lizen. No negadi''s mnibe'' xa'' loo nu'' par mbyan'' nu'' liz xa''.'
  zyp-NT: Mataico ama le a ingchungkho cawngsaw sahlo cawh baptisma aa cang khy taikhei,
    a ing lang khah a ma y. “Abuipaw a zingtu tah naa parawh caco, a vong la, ka ing
    letah va tlung law,” tatah a ma siachai.
  sey-NT: 'Ja̱je paꞌiopi i̱o tsëcapë ja̱ꞌre co̱ni oco do cua̱ñoni yëquëre cao: “Mësarupi
    yëꞌëre sehuosicore pare ñani yëꞌë huëꞌena sani pëajë̱ꞌë.” Ja̱je caco ai se̱ona,
    i̱o huëꞌena sani pëahuë.'
  nvm-nvm: Fu vuak iji fine faimga bu uri fu ga aganfuon ke do ruardiavga fun no kuoma
    no ar fuon ijia vain. Fu kuo, Ja vierafega naiji nan E Bomana iji ma vierafega
    ni roga nana ar nun ijia karijno kuin. Fu ijeg kuome fuka no soisoima no ar fuon
    ijia vain.
  mps-mps: Tiali da dago aga dali agai bede bidibo we bidi dali baptais mani. Tama
    agai dabolo te po wali, “Dagego homugo eno Jisas wali pabo homu ebaso da, eno
    homugo Jisas mu konealu baso da, teda dage aselama, eno beba bidagasao, osogo,”
    te po wai. Tama agai “Dage eno beba pinao” wali bomo mu yali. Tama tibaso, da
    aga dali pai.
  pab-NT: 'Hatyaoseta tyotya ehanako tyaoniterenae kakoita kabatixatyakaha. Hatyaoseta
    Lídia noloka wiso hoka nehena: — Xekohaseti koamaniyolo xaokita natyo hoka xisohena
    nohanyako xisaona — nexa wihiye hoka wiyane ehanako wisaona.'
  llg-llg: Boe ma ai salani tutik ina Lidia no uma isi nala. Salani basa, boe ma ana
    noke ai nae, “Ama nggalei! Mete ma ei mae au ia amahele teꞌbe-teꞌbe neu Lamatuak
    Yesus, na ei mai leo tataak neu au umang dei.” Ana kokoe nakandoo, boe ma ai tunggan.
  kyf-kyf: 'Da -a batizea ɔ -yɔ ɔ nyɩma ''sɔ, ''ɩn ɔ nɛɛ -aɩn -ylaɛ: «We -ka aɩn dlɩɩ
    -mɩ, nɩɩ, ɩn ka -Lagɔgbʋ -yɔŋwnu ''piɛɩn, a yi na -gbɛ ladɩlɩa.» ''Ɩn ɔ nɛɛ -a
    ŋwnu we -yɔ -kpɔ.'
  tpi-tpi: Em i kisim baptais, na ol wanhaus bilong en wantaim. Em i kisim baptais
    pinis, na em i tokim mipela, “Sapos yupela i ting mi bilip tru long Bikpela, orait
    yupela i ken i kam i stap long haus bilong mi.” Na em i strong tumas long mipela,
    na mipela i bihainim tok bilong em.
  mih-NT: 'Sicoo ndutya ña sihin ñiyɨvɨ sii ña, ta zɨquɨ i catyi ña: Sa sito ndo vatyi
    ndisa cuii sino iñi sii ra Jesús, yucuan cuenda cuhun ndo ta cua ndoo ndo zuhva
    quɨvɨ vehi. Catyi ña ta i zañiñi ña sii ndi ta cuahan ndi vehe ña.'
  qvh-NT: 'Saypita Lidiapa castancunapis Jesucristuta chasquicuyaptinmi paycunata
    bautizayargä. Nircurnami nogacunata Lidia ruwacayämargan: “Nogapis Jesucristuta
    chasquicushgana caycaptëga wayëman aywayculäshun, taytay, saycho goyäpäyämänayquipä”
    nir. Sayno niyämaptinmi posädacuyargä paypa wayinchöna.'
  kms-kms: Muq ni di wute ni ane baj ire pe ris ye ane wuye pap. Ni wuye pipiq pre
    muq ni beghi simbe wundug wuri, “Muq nungoqi nei wamb kin nge Yumbui nei gibig
    ye, tedi nungoqi wandi nge nde baj pe was.” Ni quan nganye buid wup bu beghi bodo
    ninde pas.
  agn-agn: Tanandia asta ang tanan ong pamalay-balay nira namagpaboniag. Pagatapos
    inimbitar ami nandia ang ganing, “Mga pamagparet amo ang matod ka kaman tang yen
    ang pagto ong Gino, paning amo ong balay ig don amo ra mamansidayon.” Ig indi
    ami enged napangindi ong imbitar na.
  nhi-NT: 'Yeh uan nichanehcauan omocuatequihqueh, uan ihcuacon otechtlatlautih: —Tla
    namehuantzitzin nanconitah milauac intlaniltoca inauactzinco in toTecotzin, xouiquih
    uan xonmotepaluican nocalihtic. Uan otechchiualtih matmocauacan ichan.'
  ttc-NT: 'Ya ma jaw si'' a'' twi'' tetz b''ix kye a''e'' aj tuj tjay, tetz oqet twitz
    qwitza, otzaj tq''uma'' ikxjani: «Qa etetz tuj ewitz nkyin''okslan b''an b''an''ax
    ti''j Qajawil ntons pe''ekaj njay ajna''l.» Astilji, okajna tzi.'
  dan-1931: 'Men da hun og hendes Hus var blevet døbt, bad hun og sagde: “Dersom I
    agte mig for at være Herren tro, da kommer ind i mit Hus og bliver der!” Og hun
    nødte os.'
  kwj-kwj: Wosini uku ya ti ya. Ele ti hima kupu le, wunu okwe, tini ga uku ti ya
    wu ya. Wosini ya nunu ti sawe, “E, ete ku hambwawa, ani Apukolaka ni sembe mwe
    naha ani haro. O hinga nawa ma ku tani ai aka ki ku da.” O hinga ya nunu ti ekichasinda.
    Wondawani ti mwanji tini nu mendini ya nu sirina.
  vie-OVCB: 'Cả gia đình bà đều chịu báp-tem. Bà mời chúng tôi về nhà: “Nếu các ông
    thấy tôi có lòng tin Chúa, xin kính mời các ông ở lại nhà tôi.”'
  kze-kze: minínínkógwárá kwená akúnkwárá'á nombá pétinkowana minínínkó séna kentáváí
    sé'a Ísóigon-aaiyavena áraire séna Ísumpa'a asiramái máyáin-ininkoman-iye sé'a
    kesí naaúmpa'a taménaaowe asiramái súwata kwená naaúmpata koméraumne.
  mpj-mpj: Palunyajanuya-jananya Litiyamapu kalyungka jarrpajunu, palunyamili walyja
    karlkilurrju. Palunyajanu-lanyaju Litiyalu marrkurnu. Jilanya-lampaju wajarnu,
    “Kuwarrirna ngayulu yiltalu Jiijajpa kulirnin, ngayumili mayangkaya yarra nyinama!”
    Jilanyalu-lanyaju marrkurnu, yanuyilalaju nyinapayi.
  lbk-lbk: Siya chi ya ket ay nenpafonyag siya ya nan am-in ay pangafongna. Sa na't
    awisen chakami ay mangwanin, “Mo kananyo ay tet-ewa ay mamati ak ken Apo Jesus,
    omali kayo is afongko ta ischi nan entey-anyo.” Et inmipakod ken chakami.
  mto-NT: 'Ku veꞌe ña̱pejt ma̱a̱t nu̱jom je̱ jayu juuꞌ veꞌe je̱p jyu̱u̱mp tyu̱jkp,
    vanꞌitts a̱a̱tseꞌe xmunooꞌkxtk jidu̱ꞌu̱m: ―Pa̱n veꞌem xa veꞌe xpayo̱ꞌo̱yda je̱ts
    njaanchjaꞌvip a̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n, tándats je̱m a̱ts nta̱kꞌam. Ax je̱ꞌe̱
    ka̱jx tseꞌe ku̱x a̱a̱tseꞌe xmunooꞌkxtk, paatyts a̱a̱tseꞌe nnu̱jkx.'
  bzh-bzh: Lob losho yi alam deripek bël ggovek loḳ nër bë, “Bë ham gwelë nabë sayoġ
    neya timu vu Mehöböp yönon, og ham doḳ nam medo sa begganġ.” Jij he niwëëk ata
    nebë sënë, lob he su ayoh vu bë ḳeyëh aye rë.
  guj-2017: તેનું તથા તેના ઘરનાનું બાપ્તિસ્મા થયા પછી તેણે વિનંતી કરીને કહ્યું કે,
    જો તમે મને પ્રભુ પ્રત્યે વિશ્વાસુ ગણતા હો, તો મારા ઘરમાં આવીને રહો; તેણે અમને
    ઘણો આગ્રહ કર્યો.
  jvn-NT: 'Lidia sak brayaté terus dibaptis. Lidia terus nyuwun marang awaké déwé
    ngéné: “Nèk kowé ngandel tenan nèk aku iki wis pretyaya marang Gusti, mbok hayuk
    pada nginep nang omahku ta.” Lan jalaran Lidia meksa marang awaké déwé, awaké
    déwé ya terus budal nang nggoné dèkné.'
  byr-byr: Nayaa wɨꞌnyɨna yaka Naangerɨ lɨmwanna kyaꞌ gamɨnyɨjɨ gamɨjɨyaraavɨjɨ bavɨtaazɨya
    yɨna yo. Bavɨtaazɨya yɨna kyo nedaꞌ “Nɨmɨnyɨna ‘Naangereꞌ sahwarɨ nebulyaꞌna wɨlɨmwagaꞌmanɨkesɨ,’
    dɨnapɨjɨ nɨmɨre angevɨ dɨmwaalyɨla!” Sara naanga kanedaꞌ gamɨre angevɨ wɨlamwaaina
    yo.
  ian-ian: Lɨagwi lɨla ngaymba la nɨmbo ngu yagundi. Kɨta vat ngu yagundi. Nɨn kat
    walɨ. njambwi nyana nyaangɨt wutaa nɨmamba kwutaa lɨgowun. Woseka ana walɨgalɨ
    waa yelavɨkngweyan wuna ngayat yaigangwuk waa yawiga walɨ. Walɨ maa lɨla ngaymba
    yɨga lɨnɨn.
  hun-hun: 'Amikor pedig megkeresztelkedett egész házanépével együtt, kért minket:
    „Ha az Úr hívének ítéltetek engem, gyertek az én házamhoz, és maradjatok ott.
    És unszolt minket.“'
  mcf-NT: 'Aidbëd aton shubun icquido Esuquidistu tantiaquido yansho isun acten mentobampondash.
    Aido acten mentobanambic Didian: —Esuquidistu tantiaquid mibipadquid nebique.
    Con shubuno ushec cho —cac nidash Didian shubun puduedash Pabadobëd icquido tabadpondash.'
  kjs-kjs: 'Go rabu nipu-para nipuna ada-para piri enaalinu page kalu-ipa misimi.
    Go puma nipumi naa-para talo: Nimi ali kone wimi pae? Neme Gote madaa kone rulaayo
    kone salimiri nina ada-para epa piralepa. Nipumi go agale puri pale lisa-pulu
    nipuna agale pagisima.'
  mni-mni: "Mahak amadi mahakki imung manunggi misingbu baptize touraba matungda mahakna\
    \ eikhoida hairak-i, “Eibu Mapu Ibungobu thajabini haina nakhoina khanbirabadi\
    \ eigi yumda lakpiduna leibiyu.”\x94 Asumna mahakna eikhoida kanna haijarammi."
  yad-NT: 'Jiryatiy rivyichanu̱yada nanurorimyu vichavay, riñi̱day jtyu̱yada vatajuu
    nadisa̱. Jasiñi̱ ji̱ta nadayasanta̱da variy nu̱y: “Jiryatiy jiryi̱nu̱yada rachiityari̱
    samiñi̱ Ju̱denu, jiyuni̱ jirya̱jti̱ raryorimyu munatya.” Nanuma̱cho̱tadeda variy
    jasiy nu̱y.'
  mxb-NT: 'Ta kúú ni̱ sodo̱ ndúta̱a̱n xíꞌín ndidaá na̱ veꞌán. Dá ni̱ seí ndaꞌávía̱n
    noo̱ ndú, ta kaáa̱n: ―Tá kándaa̱ ini ndo̱ ña̱ kúúí iin ñáꞌa̱ kándéé ndisa iníi̱
    satoꞌo yo̱ Jesús, dá kía̱n nákíi̱ ndo̱ ná koꞌo̱ veꞌi kandei ndó ―kaáa̱n. Dá ni̱
    ka̱ndeéán ni̱ xino̱ ini ndu̱ ña̱ koꞌo̱n ndu̱ kandei ndu veꞌán dao kuu̱.'
  pon-2006A: Liho, oh pil tohn imwe kan, ahpw papidaisla. E ahpw lukei kiht oh koasoia,
    “Kumwail kohdo oh kousoan nan imweiet, ma kumwail kamehlele me ei pwoson me uhdahn
    mehlel.” Eri, e ahpw koangngoangehkin kiht se en kohla.
  maq-NT: 'Hane hya xi caxtenda na cojo yëjë xuta rë na ne, cachja na cojo niji cuitjin:
    ―‍Quihndë ta ha hyun xi ngahan ne, camangucácun cojo Nai naja ne, nduvun ndya
    naha, hane ngajan cuinechun. ―‍Cuatjin jemu cjín cachja na cojo niji, vëhë xi
    catsangui.'
  hto-hto: 'Afengo naa ie comɨ́nɨri báutizagaiaɨoɨ. Báutiza mei izire jɨcada caɨna
    daɨde: —Comecɨ anado omoɨ daɨíadɨ, Juzíñamuimo ua ɨ́ɨnotɨngodɨcue, mai cue jofomo
    omoɨ bi, —daɨde. Iemona aféngodo jáidɨcaɨ.'
  por-BRBSL: 'Quando ela e sua casa foram batizadas, ela nos implorou, dizendo: “Se
    vocês me julgaram fiel ao Senhor, entrem em minha casa e fiquem”. Então, ela nos
    persuadiu.'
  ces-NKB: 'A když byla pokřtěna [ona] i její dům, prosila [nás]: “Jestliže jste mě
    uznali za věrnou Pánu, vejděte do mého domu a pobuďte [tu].” A [tak] nás přinutila.'
  cui-cui: 'Barapowa bautisabatsi, yawa piamonae matabʉxʉyo tatsi bautisabatsi. Bapoxonae
    bapowa pana barai, jeye: —Icha bara metha xaniwaicha pananta xeiname xua Jesús
    tajume cowʉntsiwayo, pon jiwi Pecanamataxeinaein, nexata antha tabotha pamaire,
    pana nejei Lidia. Pecono jumeyotha pana barai, bepa pinae xua pia botha pamaichin.'
  boj-2014: Deqa tamo uŋgasari Lidia aqa talq di soqneb qaji naŋgi Lidia a ti yanso
    eb. Onaqa Lidia na iga mergej, “E Tamo Koba a qa ijo areqalo siŋgilatonum niŋgi
    bole edegosib bosib ijo talq endi iga koba na sqom.” Lidia a tulaŋ siŋgilaej deqa
    iga aqa talq di a koba na soqnem.
  eng-OEBUS: and, when she and her household had been baptized, she urged us to become
    her guests. “Since you have shown your conviction,” she said, “that I really am
    a believer in the Lord, come and stay in my house.” And she insisted on our doing
    so.
  eri-eri: Onodu bona no yaage bisou tegainga, nomo mata etenga waha arotenga yaage
    bisou taane. No yaage bisou tedu bona ere lehigai, “Tere ji Anyakaro bona huwanyafe
    tigini ngalengana waha isi bonade wonga, tere edo yame mata langa maidu yafagu.”
    Onodu no ere danga tafa higainga, ere nomo beele oojo weye.
  aly-aly: Paul-el-anem renh baptise-emelek, ikwerenh-rnem-then. Ikwer-penhan Lydia-el
    anwernenhantherr ikngwerl-alhek, “Arrantherr iterl-areyel, athan Ingkart innga
    tnakeyelarl. Kel apetyenherr-arey, apmer atyenhel anetyek.” Anwernantherr kel
    ikwer inkwerelhek, apmer ikwerenhel-anem anenh.
  wiu-wiu: Yakoa mootokoapa one yapu pitikoi yene peya-pala ue motaneya. Nitikome
    okome kime no i atoapa Ali Munagoke wene tugoa meko wa wene piketepa nipa anu
    yapu meatono noe wa toto kowitikale nipa pato wa one yapu pote mepokoo.
  swe-swe: 'När hon och alla i hennes hus hade låtit döpa sig, sade hon: ”Om ni anser
    att jag tror på (är trogen) Herren, så kom och stanna i mitt hus.” Hon övertygade
    oss [de fyra missionärerna] att stanna (hon gav sig inte).'
  cth-cth: Hote napui teh a imthungkhunaw hoi Baptisma a coe hnukkhu, kai hah Bawipa
    koe yuemkamcu e tami lah na pouk awh pawiteh, kai im kâen nateh awm awh ei telah
    a kâhei teh kaimanaw koe na dei pouh awh.
  mti-mti: Me ge apan ud meumawa babataito aya. Me mu gumbo nun kokavit wane, “Ye
