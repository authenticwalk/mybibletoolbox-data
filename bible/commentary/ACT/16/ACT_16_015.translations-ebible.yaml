    pien kwapme nsakwep wesenuwaŋgut saŋenen indema mebep.” Zeme moti ekmak ke wembien.
  grc-MT: ωσ δε εβαπτισθη και ο οικοσ αυτησ παρεκαλεσεν λεγουσα ει κεκρικατε με πιστην
    τω κυριω ειναι εισελθοντεσ εισ τον οικον μου μεινατε και παρεβιασατο ημασ
  vid-vid: Hamba ayo mamo hamwe na wayage lowabatizigwe, nakatuchema yolonga, “Wone
    ng'hatu mlingona kota heni ndangumkunda Mkulu, muye hakaye hangu mikale.” Katuhimiliza
    tulute.
  pio-NT: 'Yá ubautizácawa, áibanái nacái ucapèe irìcuíyéica. Néese úumaca walí: —‍Píináidacaalícuéwa
    nuebáidaca Wáiwacali itàacái báisíiri iyú, yásí aquialécué piyamáacuéwa nuénánái
    yáapicha —‍cài úumaca walí mamáalàacata àta wàacatalétatéwa wayamáacawa nacapèerìcu.'
  tsn-tsn: O ne a kolobediwa le botlhe ba ntlo ya gagwe a bo a re kopa go nna baeng
    ba gagwe. O ne a re, “Fa lo dumela gore ke a ikanyega mo Moreneng, tlang lo nne
    kwa tlung ya me.” Mme o ne a re kopa go fitlhela re dumela.
  amr-NT: 'Lidiataj kenpaʼti ayaʼda Lidiaen jak hua̱e̱ʼeritaj bautiza oʼmagkaʼuy.
    Bautiza e̱gkadeʼte oroʼtaj monaʼpo: —‍Do Jesús Huairien huanigpe̱i̱kaʼeri o̱ʼe̱
    o̱ʼna dakaʼ eʼnopo̱e̱ʼnayo doʼhued jakyo yanʼtiakpo yanikaʼ. —‍Lidia monameʼne.
    Konige̱po keʼnen jakyo o̱ʼi̱kaʼuy.'
  pwg-pwg: Lidiya ma ina rakaraka ma wawaya iyavo kava gwabinai ivivi makiiyana na
    peyarisi ibabataito. Ma ivonekai da kata nae ina ku numa. Ivona bo, “Kona notai
    da taku Bada aitumaghanei na tanae aku ku numa da tami kaku numataya.” Ivona kirakiiyekai
    kubiine na yavata kanae.
  cjv-cjv: Ena oparomi te ariyoma nuwi buingoro oparomi no yokamai unom boi norome,
    “Ne yokamai ‘Na Ari Wanopanom fi ki si tome,’ di firainga uro na ikinamdi tawa
    moiyo!” epe diro yoporam boiro di norongoro ena no fupune.
  tha-KJV: เมื่อหญิงคนนั้​นก​ั​บท​ั้งครอบครัวของเขาได้รับบัพติศมาแล้วจึ​งอ​้อนวอนเราว่า
    “ถ้าท่านเห็​นว​่าข้าพเจ้าเป็นคนสัตย์ซื่อต่อองค์​พระผู้เป็นเจ้า เชิญเข้ามาพักอาศัยในบ้านของข้าพเจ้าเถิด”
    และเขาได้วิงวอนจนเราขัดไม่​ได้
  por-BR-2018: 'E quando ela foi batizada, e também sua casa, ela nos rogou, dizendo:
    Se vós tendes julgado que eu seja fiel ao Senhor, entrai em minha casa e ficai
    ali.E ela insistiu para conosco.'
  mhl-mhl: Sabareko iŋoyoŋe eru garikiŋpuine miti meso rau yarebeneŋ weu noreru iŋi
