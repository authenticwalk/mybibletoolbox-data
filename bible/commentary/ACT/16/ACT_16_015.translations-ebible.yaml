    ŋeku uqo nogu peinebi.” Oŋu miku yameŋ keku weu noreya. Oŋu.
  klv-klv: Nǝboŋ gai mai alat lototoh maii lotobaptais tonoŋ, eus ginamit ke, “Mǝtb̃isab̃
    sǝhoti ke notodǝlom kitin len Nasub̃, mǝtegǝm hǝn mǝtb̃itoh len naim sagw.” Ale
    igol ke namtudam̃ hǝni.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ ga a꞉no꞉ a꞉la꞉ta꞉ga꞉ kaluka꞉isale ene a a꞉namilo꞉ sen a꞉no꞉lia꞉yo꞉,
