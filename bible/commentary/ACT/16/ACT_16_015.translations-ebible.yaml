    tla̱n ixcam, capítit hua̱yaná̱tit nac quínchic y aná natamakxtaká̱tit. Maklhu̱hua
    chú quinca̱huanín y ni̱ lá ctachokóu y cau nac ixchic.'
  msk-msk: Si Lidia na yamanarig kang Jesus byabawtismowan aw yang kariko nang yagauya
    sang kanaan baray arag byabawtismowan. Kayan yaglaong si Lidia kanami, “Kay yotoo
    kamo na ako tinuud na tomotoo kang Ginoo Jesus, adi kamo paguya sang kanak baray.”
    Yagapadayon yaan maglaong sang maynaan, wa kami naan apabaribada. Kayan kyomadto
    kami sang kanaan baray.
  gyr-NT: Sese ñapiramosa, opacatu sẽta pendar reseve. Ipare ore mombɨta pota güẽtave.
    —Che reroyase peye yande Yar reroyasar che recose, pepɨtara che rẽtave —ehi oreu.
    Ẽgüe ehi ore monguerẽhɨ. Sese oropɨta sẽtave ipɨri.
  kmh-kmh: nup ñiŋg pikñiy, biynimb nuk yip kinyak gok kuyip ñiŋg pikñiy ginuk. Biyn
    Liydiya kun ak aŋgak, “Nimb yip niŋem, Jiysis nup gosimb niŋbiyn rek ayip ak,
