  uig-CYR: 'У аилисидикиләр билән чөмүлдүрүлгән болуп биздин өтүнүп: — Әгәр силәр
    мени һәқиқәтән Рәбгә етиқат қилғучи дәп билсәңләр, мениң өйүмгә берип туруңлар!
    — дәп чиң туруп бизни мақуллатти.'
  ikw-NT: Nga be wụru a mini ya nụ kpakara ele ọro a, o sukwu aị, kaa, “Ọ bụru nụ
    anụ kweru nụ m bụ m nye kweru nụ Nyenwe aị, anụ va dazịri n'ọro m.” O kwnagidne
