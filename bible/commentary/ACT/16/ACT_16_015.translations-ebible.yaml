  bdv-bdv: ଆରେକ୍‌ ସେ ଆର୍‌ ତାର୍‌ ଗଃର୍‌କୁଟୁମ୍‌ ବାପ୍ତିସମ୍‌ ନିଲା ହଃଚେ, ସେମଃନଃକେ ଗଃଉଆରି
