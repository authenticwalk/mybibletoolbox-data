    so xö gunon te e.” Me ine ixo ölölös e meet ta nuan.
  msy-2020: Egha a ko an gara dɨpenir vamɨran itir darasi, e me ruegha gɨvazɨ, a uan
    dɨpenimɨn mangasa en gighami. A kamaghɨn e mɨgɨa ghaze, “Ia kamaghɨn na gɨnɨghnɨgh
    suam, kɨ guizbangɨra nɨghnɨzir gavgavim Ekiamɨn ikɨ, kamaghɨn ia izɨ nan dɨpenimɨn
