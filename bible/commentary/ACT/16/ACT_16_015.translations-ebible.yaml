    hãa,” témé. A kò qarika dtcàrà xae e, xae síí cgae si.'
  uig-PIN: 'U ailisidikilǝr bilǝn qɵmüldürülgǝn bolup bizdin ɵtünüp: — Əgǝr silǝr
    meni ⱨǝⱪiⱪǝtǝn Rǝbgǝ etiⱪad ⱪilƣuqi dǝp bilsǝnglǝr, mening ɵyümgǝ berip turunglar!
    — dǝp qing turup bizni maⱪullatti.'
  beo-beo: 'E amola dunu amola uda, huluane ea diasu ganodini esalu, da hanoga fane
