    am aaiesoaa va aghaaikaaiaa ta Vau ngepona ateva, am mae toka tanganueghi.” Ghe
    tani kolokolo rerrekanainiemami, liuna avalua o me ami ghe toka teeiela.
  zpv-NT: 'Chiꞌchi gurohbaañihsa ba cun garaa xfamihyi ba, ya seguihdu bwiꞌhnn ba
