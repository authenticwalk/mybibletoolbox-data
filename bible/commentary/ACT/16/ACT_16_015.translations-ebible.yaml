  tbz-SIM: 'Kɛ̀ tí ò ɑ̃nnɛ́ bɑ̀tɛ́mmù nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ. Kòo nyetíróo kɛ tú: Kɛ̀
    di yie nkɛ dò m mɛ̀nkɛ cɔutɛ́ Yesu kɔtɛnɛ̀ní kɛ́mbo n cĩ́ɛ̃̀tɛ̀.'
  san-GUJ: અતઃ સા યોષિત્ સપરિવારા મજ્જિતા સતી વિનયં કૃત્વા કથિતવતી, યુષ્માકં વિચારાદ્
