  azb-azb: 'Lidiya ev əhli ilə bərabər vəftiz olunduqdan sonra bizi evinə dəvət edib
    dedi: «Əgər siz məni Rəbbə sadiq bir insan kimi qəbul edirsinizsə, gəlin, mənim
    evimdə qalın». O bizi buna razı etdi.'
  eng-DBY: And when she had been baptised and her house, she besought [us], saying,
    If ye have judged me to be faithful to the Lord, come into my house and abide
    [there]. And she constrained us.
  guo-NT: 'Do jawʉx, japow bautisas, puexa pejjiw sʉapich. Do jawʉt, jʉm-aechow: —Xamal
    nejchaxoelam wʉt xanliajwa: “Diachwʉajnakolax ampow pawis naexasit Jesús pejwʉajan”
    —am wʉt xanliajwa, ma amwʉt, xamal nakfʉlaeyaxaelam tajba poxade duilaliajwan
    kaematkoi sʉapich —aechow xanalliajwa. Do jawʉx, xanal nakfolx japow pejba poxade.'
  hla-hla: Ba nonei e luena a baptais na pala i tanen ti susohoia i luma i tanen i
    habaptais has. Ba nonei a tahol e ranga hatatagina me poiena, “Te atei sile mia
    limiu alia e hamana koru uagu tara Tsunono, ba limiu te mi tapa mia i luma i tar.”
    Ba nonei e las hagum hatagala rano lam.
  mav-NT: Mi'i hawyi mana Iritia timohey Iesui yne to'yat piaria wywo hawyi tuwe­set'ok
    y'y pe to'yat piaria torania wywo. Mi'i hawyi — Mimi'in e Pauru'in me koitywy
    ti atomohey kahato ra'yn Aika­'iwat atipy piat e. Mi'i tupono uimohey ehepiat
    pote eweikup­te'en no meiũpe ui'yat piaria yatype mimi'in e mana Iritia Pauru'in
