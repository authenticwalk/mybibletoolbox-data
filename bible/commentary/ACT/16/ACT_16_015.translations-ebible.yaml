verse: ACT.016.015
translations:
  kpx-kpx: Iniale keate keu ovemo umale kebiahi Iesu ehovai babatisolahalu. Ige keate
    keu no namigevei avoe, “La huhuige di evievie keate seleve holige loholive di
    oe nohehi uve.” Isi kateai negoai louge no avuluvuta tilu.
  okv-H: Eto amite amita da pe vahai embomeni te vahaita bapataito eo amina dagota
    degi ke einge ena, “Ungo, na Bada ta ambotani be hotembiheva avo nau bande ta
    have ungote irore,” ainge ke sovera eto enu dagota jo haperekenu amiga pambua.
  tbo-tbo: Po noka hougana tauna po a numahine lawahi hi bapatisohi ma u mulina i
    igiigimeiyai i pa, ‘Taumi o baha o pa tau Guyau tu witumaganena moinana yaka ona
    nei po u numa ona mae.’ Ma nugonugoiyai i talatalahi po to nae.
  mal-C: അവളും കുടുംബാംഗങ്ങളും സ്നാനമേറ്റു. തുടർന്ന് ഞങ്ങളെ അവളുടെ വീട്ടിലേക്കു ക്ഷണിച്ചുകൊണ്ട്,
    “നിങ്ങൾ എന്നെ കർത്താവിൽ വിശ്വസ്തയെന്നു കരുതുന്നെങ്കിൽ വന്ന് എന്റെ വീട്ടിൽ താമസിക്കണം”
    എന്ന് ഞങ്ങളോട് നിർബന്ധപൂർവം അപേക്ഷിച്ചു.
  grc-SR: Ὡς δὲ ἐβαπτίσθη, ⸆ καὶ ὁ οἶκος αὐτῆς, παρεκάλεσεν λέγουσα, Εἰ κεκρίκατέ
    με πιστὴν τῷ κυρίῳ εἶναι, εἰσελθόντες εἰς τὸν οἶκόν μου, ⸂μείνατε.⸃ Καὶ παρεβιάσατο
    ἡμᾶς.
  bgc-bgc: जिब उसनै अपणे कुण्बे सुधा बपतिस्मा लिया, तो उसनै म्हारै तै बिनती करी, “जै
    थम मन्नै प्रभु की बिश्वासिणी समझो सो, तो चालकै मेरै घर म्ह रहो,” अर वा हमनै मनाकै
    ले गई।
  khz-khz: Ia magena numa talimara ria bapatiso gegapito mulinai, ia na enogimaito,
    netiwato, “Pene gotugamagina au Velekou genai avega-taunataunana genai, ita ago,
    pe geku numai pita talu.” Ne, gaurai ia ria gaagoto.
  deu-TKW: 'Wie sie sich aber hatte taufen lassen samt ihren Leuten, bat sie: wenn
    ihr mich als Gläubige des Herrn anerkennt, so tretet in mein Haus und bleibt da;
    und sie nötigte uns.'
  zsr-NT: 'Niꞌr bdilnu nis lënu, atiꞌ guladíl caꞌ nis bunách nacuáꞌ lidxnu. Gdöd niꞌ
    gútaꞌyunu lautuꞌ, gnanu: ―Chquiꞌ ráquibeꞌiliꞌ réjlëꞌa Xanruꞌ, gul‑tsáz lidxaꞌ,
    len gul‑zóa niꞌ. Bennu bayúdx ugaꞌntuꞌ niꞌ.'
  lin-lin: 'Tango ye elongo na bato ya libota na ye bazwaki libatisi, abengisaki biso
    na ndako na ye ; alobaki : — Soki bomoni ete ngai nakomi penza mondimi ya Nkolo,
    boya kovanda na ndako na ngai. Boye, asalaki nyonso mpo ete tondima kokende na
    ndako na ye.'
  hns-NT: 'Tab oe aapan ghar-paraanie sanghe dopoe bhail. Ekare baad oe hamlogse bolies:
    „Djab toelog dekhle kie ham sattje ke Prabhoe me bieswaas kariela, tab aaw hamaar
    ghar me rahoe.” Aur bahoet bole se hamlog gailie.'
  noa-E: Magbaawai chadcha ʉ̈khawia, thum ich di aiguim khʉʉnaupa amach pör choopiwi,
    mag ʉʉirau ich garmua marag, —Pãachdëu oowai chadcha mua maach Pör Jesús iek ʉ̈kha
    ʉmjöo oo nʉm khai, magan mʉ di aar wëtwia mʉ aig khãibajët ajim. Mag ʉdʉʉr maach
    pʉ̈iba khãibajëjë nʉʉ paawai chadcha maar thʉbagkhajim.
  eng-EMTV: And when she and her household were baptized, she urged us, saying, “If
    you have judged me to be faithful to the Lord, come to my house and stay.” So
    she persuaded us.
  mib-NT: 'Te ni jendute ña nde jiín ñáyuu cáyūcú vehe ña, te ni cahān ndahú ña jíín
    ná: Núu cácucáhnu ni ni jéē candíje ndije ná máá Jítoho yō, te cuajeē ní coyūcu
    ní vehe ná, áchí ña. Te ni cana fuerza ña sāña jíjnáhan ná.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ नु काक् कुहिम्‍सयङ्‌हाॽ बप्‍तिस्‍मा मे़बोःक्‍खे़॥
    हे़क्‍क्‍याङ् खे़ल्‍ले़ इङ्‌गाॽ से़क्‍खाए दाङ्‌बाल्‍ले़ कुनसानिमा फाॽआङ् याप्‍मि
    के़इःत्तिने़ फाॽग्र आहिम्‍मो त्‍ये़म्‍मे़ॽआङ् वये़म्‍मे़ॽओ लॽरिक् याप्‍मि उःत्ते़रो॥
    खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽ कुहिम्‍मो याप्‍मि तेॽमा फाॽआङ् साक्‍के़ल्‍ले़क् चोगे़रो॥
  xnj-xnj: Mdala yula pamonga na vandu va munyumba yaki pevamali kubatiziwa, akatigongolela,
    “Ngati chakaka myidakili kuvya nene namsadika wa Bambu, mbwela kutama kunyumba
    yangu.” Akakangamala kutijovela tihamba.
  mmx-mmx: Neni eburu minedi diga nemen min ap mo loogu ren diga lok ka lesep susu.
    Melemu ni ga xup kaka nama, “Ude nimi la mina nemen to at loogu rak, mo do nemi
    mi doxoma i do nenia latkin nunu ruturun at Leeme Silok.” La ni ga sing lolos
    tinama la maga beles.
  cbr-NT: 'Sinánmicëx Jesucristomi catamëti ca Lidia, aín xubunu ''icëcamabë, nashimicë
    ''iacëxa. Nashimicë ''ixun ca nu cacëxa: —Mitsun, ''ëx cana asérabi Jesucristonan
    ''ain quixun sinani camina ''ën xubunu ''iti ''ain. Usaquin nu caía nux anu ''iti
    cuëëncëbë cananuna anu ''iacën.'
  tee-NT: 'Chai ju yuchi makpaxacalh chai chux ju ixtatanumanalh la''ixchaka''. Chai
    astan quintatapaininin. Quintajunanch: ―Ni nonat''it ni vasalh iclhilaca''an ju
    qui''ucxtin''an Jesús pus ca''auch tolhnin laquinchaka''. Chunch ju xaquintajunan
    chai tap''astu xaquintalhi''anan.'
  eng-LSV: and when she was immersed, and her household, she called on us, saying,
    “If you have judged me to be faithful to the LORD, having entered into my house,
    remain”; and she constrained us.
  cak-NT: 'Raja'' y conojel ri jec''o pa rocho, xe''an bautizar; c''ajari'' ri Lidia
    xu''ij chake: Xa can yinitzu'' chi ren can ketzij xinnimaj ri Ajaf, jo'' chiwocho,
    y quixc''ue'' chiwocho, xcha''. Ri ixok ri'' can xu''on chake chi xojbe-wi chirocho
    y chiri'' xojc''ue-wi-ka.'
  pah-NT: 'Aerẽ ore hẽa mobatizai a''ero. Ore hẽarongapypeve''g̃a mobatizai no. Aerẽ
    hẽa ei ore ve: —Pekwaha pe kiro jijikoga nhandepojykaharete''ga rehe, ei hẽa.
    Nurã pejijo tuhẽ nhironga pype pejipytavo, ei hẽa ore ve. A''ero ore hẽa mbopogwei
    orogwovo hẽaronga pe oropytavo.'
  sja-NT: 'Iru poro choopip''eda ichi te pidaarã ome, taimaa mãgaji: —Parãpa unu p''anɨ
    pɨrã mɨ wãara ijãa bɨ Jesucristode, mɨ tede p''ana chétɨ. Mãga jara bɨpa wãjida
    ichi temaa.'
  xed-xed: 'Ka maganafta lu ta batem nduk nda la ga taŋ tani. «Ka grafgra kuni kazlay:
    Zlghafzlgha yu ta Mgham Yesu kəʼa, sawa da ini» kaʼa ka mbladaghatá aŋni da taŋ.'
  mks-NT: 'Tá na̱ndihi na̱candúta̱ ñá xi̱hín na̱ vehe ñá ta já cáchí ña̱ já xi̱hín
    nde̱: —Tá ta̱ mé a̱ nda̱a̱ ndícuni ndó ye̱he̱ ña̱ cúú u̱ cuéntá Jesús caja ndó
    ña̱ma̱ní sa̱a̱ ndó vehe e̱ coo ndó —na̱cachi ñá xi̱hín nde̱. Ta na̱caja ndúsa̱
    ñá xi̱hín nde̱ chí na̱cando̱o tóo nde̱ vehe ñá cán.'
  gfk-S: 'Menamur be aie ma ira turadi tano nuno hala di gate kap baptais ter, iga
    saring leh mehet be mehet na hana utusu hono nuno hala. Iga tange horek: “Be ing
    mohot lik be iou tutuno tike ut na nurnur tano Watong, io, mohot hilo utuma tano
    ngasiagu ma mohot na kis kaia.” Ma iga hagut mehet be mehet na hana ukaia.'
  bmu-bmu: Aŋgön köli nanŋi aka saiwaurupŋi o melun mem eŋgiinga qesim neŋgiba kewö
    jiyök, “Iŋini nöŋgöra ‘Kembu möt narizal,’ jize ewö, mönö ölöp kaba nöŋgö mire
    öŋgöba tata nene nemba ahöme.” Mewö jiba kapaŋ köla qesim neŋgiyök. Mewö.
  dgz-dgz: Wam ame, waen ame amba pa mega gapan iniwanumune nagirewa iragi Iesu anu
    tumat gapan dup iamoton. Amba waen Lidia inanup anega wani, “Apan negawa, ne Ayop
    nuga Iesu anu tumasena oitana anuyana menan onaen pa nega gapan iniwanian.” Wa
    ge wa tani menan nu pa mega aneton.
  eng-GNV: 'And when she was baptized, and her houshold, she besought vs, saying,
    If ye haue iudged me to be faithfull to ye Lord, come into mine house, and abide
    there: and she constrained vs.'
  zaa-NT: 'Làniana Lidia nua uccuą bautizar ą''hua canu tsè''e le'' lìtsi''į. Bitola
    nna gutta''yúnią intu'' nna rą: Canchu hualigani rulaba latsi'' le qui''ni chi
    ná tu'' nu ríalatsi'' qui'' Señor nna, leyà'' sà lìtsa'' yà''a la. Anía modo benią
    duel·la'' gùtse''e tu'' lìtsi''į tuchùppa ubitsa.'
  eng-WEBSTER: 'And when she was baptized, and her household, she besought us , saying,
    If ye have judged me to be faithful to the Lord, come into my house, and abide
    there : And she constrained us.'
  guh-guh: 'Bajaraxuacujinae bajarapova, pijabopijivi yajava, itsa bautisabatsi baja,
    bajarapova panejumaitsi: —Itsa paxamë panetaneme pepacuene Dioso tajumecovënëtsivacuene,
    nexata tajabota abaxë panajinavanapaename, panejai bajarapova. Bitso bajarapova
    asaëyata panejunata patanajinavanapaenexa pijabota. Nexata panaponajë bajarapova
    pijaboyabelia bajarapova pijabota patanajinavanapaenexa.'
  bon-bon: Tabe piiyepu teeme mete biname cina niiye ca äciseja liba ecatisi Yeesu
    me ngii cabu, tabe piba cibibine nisoglicninige egä, “Naclege cime mete cabu lenajame,
    weene liba ngene jotwa-naniniye egä cane lui Yageyame ne toraca jäätrungune.”
    Siige, cine teeme singi ne becatisi, teeme mete me naclige.
  nhw-BL: 'Huan Lidia ininhuaya nochi catli itztoyaj ipan ichaj mocuaaltijque. Huan
    teipa Lidia techilhui: ―Anquimatij temachtli nijneltocatoc Jesús, huajca xihualaca,
    ximocahuaca nochaj. Huan miyac huelta techtlajtlani hasta tiyajque timocahuatoj
    ichaj.'
  mgw-mgw: Bu'ka pa aywo nnwawa pamope na alongobe batisilwa, aatitukoka kabaya, “Manaitei
    kakape mwibona panga nenga nimwu'bi'li Bwana, ninkemyanga kaya mukatame.” Aatuli'ndi'ndi'li
    tuyende.
  swh-ONEN: Basi alipokwisha kubatizwa yeye na watu wa nyumba yake, alitukaribisha
    nyumbani kwake akisema, “Kama mmeona kweli mimi nimemwamini Bwana, karibuni mkae
    nyumbani mwangu.” Naye akatushawishi.
  wbi-wbi: Ye ofughue, umwene palikimo ni nyumba ja mwene jooni, akatupelepesia akati
    “Neve munyaghile une kuuti nuvyakyang'ani mwa Mutwa, pe nikuvasuma mwingile na
    pikukala kulyune”. Akatupelepesia kyongo.
  bba-bba: Kurɔ wi kɑ win yɛnuɡibu bɑ bɑtɛmu kuɑ. Mɑ u sun kɑnɑ su dɑ su sinɑ win
    yɛnuɔ, sɑ̀ n nùn ɡɑrisi nɑɑnɛ dokeo Yinni sɔɔ kɑ ɡem. U sun kɔkurɑ sere sɑ wurɑ
    sɑ dɑ.
  eng-KJVCPB: And when she was baptized, and her household, she besought us, saying,
    If ye have judged me to be faithful to the Lord, come into my house, and abide
    there. And she constrained us.
  kgk-NT: 'Ohendu rire, oromongarai íxupe. Hóga pygwa oromongarai ave. Upe jave: —Peju
    katu peiko xe róga-py. Peikwaa ramo xe ajerovia teeha Nhandejáry-rehe, peju katu,
    he''iri iri ore-vy. Upe-ma ramo oroho. Oipota hagwe-rami oroho.'
  waj-waj: 'Rusituduu inna tasipama mmuaa nnauvaki varuuyaatama hanigiada nnoori vareeravai.
    Nnoori vara taika kiooduu rikioo ivo ti tunoo: Mo ngii yaata utiraiyauvaki ngia
    niiyara kiaara: Vaa Udaanga Yisuu Kirisiinnara kutaavaivee tii gioonnavaivee,
    kiaa kiada ni nnauvaki inna aikioo numa variatee. Ivo itaa kua yaagueeqama tuduu
    rikiada inna nnauvaki ta viravai.'
  cpy-cpy: 'Okanta omitsiryaate-takiro roori eejatzi ikaatzi jeeka-pankotzirori, okantee-yanakinani:
    “Jame aate nopankoki, ari pimaapaente.” Ari nomatee-yakironi, tema osheki apiipiitakina
    roori okantana.'
  mpx-mpx: Iya ge wana limi ana heniheni ha pababitaisol, yaka i awanun elama i ba,
    “Iyaka ku atena nau ya abulilek hot Yeisu elana, inoke ku nem ga ku minaa no limiya.”
    Inoke i ba balbalgig elama yaka ha nok.
  wbp-wbp: Ngula-jangkaju, Litiya manu yapa nyanungu-nyangu warlalja, ngulajulurla
    panu-juku muku ngungkurr-nyinaja Yimi Ngurrjukuju Jijaji-kirlikiji. Kujarlaju,
    julyurl-yirrarninjarla papitaji-manulkurnalu-jana yalumpurla-juku karrungka. Ngula-jangkaju,
    Litiyaju-nganpa wangkaja kuja, “Kajinkijili nyurrurla ngajuku ngungkurr-nyina
    kuja karnarla junga-nyayirni ngaju wala nyina Warlalja-Wiriki Jijajiki, kujarlaju
    yantarnili ngaju-nyangu-kurra yuwarli-kirra yungunkulu ngulangkanya ngunami ngurrangkaju.”
    Kapurnalu yuwarli-karirla-jala ngunayarla, kala nyanungurluju warrarda-jukulpa-nganpa
    payurnu manu payurnu. Junga-juku, yanurnalu nyanungu-nyangu-kurralku yuwarli-kirra
    ngunanjakuju Puurlu-pinkiji.
  luo-luo: Bangʼ kane osebatise, en kaachiel gi joode duto, norwakowa e ode kowacho
    niya, “Ka ukwana kaka ngʼat moyie kuom Ruoth Yesu, to biuru mondo ubed wenda.”
    Nomedo sayowa kamano mine wadhi!
  nhe-NT: 'Huan Lidia ininhuaya nochi tlen itztoyaj ipan ichaj mocuaaltijque. Huan
    teipa Lidia techilhui: ―Inquimatij temachtli nijneltocatoc Jesús, huajca xihualaca,
    ximocahuaca nochaj. Huan miyac huelta techtlajtlani hasta tiyajque timocahuatoj
    ichaj.'
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܕܥܡܝܼܕ ܠܵܗ̇ ܗ̇ܝ ܘܟܠܹܗ ܒܲܝܬܘܼܗ̇، ܦܘܼܪܦܸܠܔ ܠܵܗ̇ ܒܝܼܲܢ ܒܹܐܡܵܪܵܐ:
    ”ܐܸܢ ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܕܗܘܼܡܸܢܬܵ‌ܐ ܝܘܵܢ ܒܡܵܪܲܢ، ܬܹܝܡܘܼܢ ܘܦܘܼܫܘܼܢ ܓܵܘ ܒܲܝܬ‌ܝܼ.“ ܘܪܵܒܵܐ
    ܩܵܡ ܡܲܠܝܸܨܵܐ ܠܲܢ.'
  esk-NT: Taamna aġnaq paptaakkaukami piqasiqhuni tupiqatiuŋiñik ilaan aiyugaaqługich
    itnaqhuni, “Ukpiqtauŋunasugigupsitŋa utlauttuttitchi tuppamni itchaqtuaġusi.”
    Kayuŋaiġñiġai tukkiqł̣ugichaasiiñ.
  msb-msb: Kaya, nagkaburunyagan sinda kag san iya bilog na panimalay. Pakatapos,
    gin-agda kami, “Kun ginahuna niyo na may pagtuod ako sa Ginoo, hamos kamo sa balay
    kag didto magdayon.” Nagpirit gayod siya kag amo an nasunod.
  cpa-NT: 'Hi² jøng² mi³ca¹jŋó²dsa jmøi² quianh¹³ dsa² quián¹²dsa, ca¹mǿh¹dsa jnieh³
    ca¹lah¹hiug² dsǿa¹²dsa. Ca¹juúh²dsa: ―Chi²júh² lah¹dsóh² lë́h² hniah¹² hi² ma²hé²jni
    jǿg³ quiah¹² Juu¹³ jniang³, jøng² gu³jŋih³ hniah¹² ja³quieg¹ ―ca¹juúh²dsa. Jøng²
    ca¹jŋí³ báh³ jnieh³ ja³quiah¹³dsa. Di³ tiog¹³ báh³ ca¹juúh²dsa.'
  dso-dso: ବିସ୍‌ବାସ୍‌ କଲାପଚେ, ସେ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ଲକ୍‌ ଡୁବନ୍‌ ନେଲାଇ । ତାର୍‌ ପଚେ
    ସେ ଆମ୍‌କେ ଡାକିକରି କଇଲା, “ଜଦି ସତଇସେ ମୁଇ ମାପ୍‌ରୁକେ ବିସ୍‌ବାସ୍‌ କଲିନି ବଲି ତମେ ବାବ୍‌ଲାସ୍‌ନି,
    ତେବେ ଆସି ମର୍‌ ଗରେ ରୁଆ ।” ସେ ଏନ୍ତି କଇ ଆମ୍‌କେ ତାର୍‌ ଗରେ ଜିବାକେ ସୁତ୍‌ରାଇଲା ।
  meu-meu: Ia mai ena ruma taudia ida bapatiso e abia; bena ia ese e noimai, eto,
    Lalomui bema toma lau na Lohiabada iabiabiraina hahinegu, egu ruma baitama lao,
    unuseni ai boma noho. Ia ese lalomai e ani, bena vada ala.
  yva-NT: Weti reamo Lidia muno ama yavaruga maugasya kuvuni mana rai. Ukuvunija jewen,
    umba Lidia mo reansawain indamu reansisa ama yavare rai. Mare, “Arakove, weapo
    rinaen syanave Yesus ai tugaive to. Weti syare wade watantuna reansatavon no reama
    yavaruga rati.” Maisyare omaisy, mo reansantitidi weti reantavondi rai.
  dgc-dgc: Nadid nipabinyag siya sakay tu kabile na. Tulos inakit na kame, a kinagi
    na, “Eng ibilangék moy nadid a tunay a katulung na Panginoon, éy tumulos kam pad
    ta bile mia.” Kanya tinumulos kame to bile de.
  zpm-NT: 'Dzigo hor cogazh brobnis me grë meṉlidz me; blozh ga, bredz me no guiobiaaz
    no lidz me, nëchaa me lo no: ―Teḻne rzac to nli dib zdoo naa rleynie naa Dios,
    goḻtë sca cuëz to lidz naa. Rzoobguic me lo no, nacne biobiaazaque no lidz me.'
  hix-NT: Àro ke nataymompoye. Àmàn yawon komo xarha nataymompotxownà. Tataymomàtxhe,
    onà wyaro nkekonà, teryewrye ro, amna wya. Àsok wehxano, owyanye, kekonà. Kohkom
    hona xeny mehra kat wehxano, owyanye. Noro hona xeny me owyanye ronyetoko rma,
    omohtxoko, romàn yaka. Romàn yawo rma ehtxoko, kekonà, Ryekneya, amna wya. Àro
    wyaro teryewrye ro nàrwonàmye. Àro ke amna ntoye, àmàn yaka.
  sim-sim: Ushirik sirin ormu fak tolofalera. Ma ol aka sihi orok nakrem li lindari
