  aak-aak: Jisasomɨ dɨŋɨ́ nɨwɨkwɨ́rorɨ rɨxa wayɨ́ nɨmearɨ ámá xegɨ́ aŋiwámɨ í tɨ́nɨ
    nawínɨ ŋweagɨ́áyɨ́ enɨ wayɨ́ nɨmearo e nemáná í re nearɨŋɨnigɨnɨ, “Soyɨ́né re
    nɨniaiwirónáyɨ́, ‘Neparɨnɨ. Ámɨnáomɨ dɨŋɨ́ wɨkwɨ́róɨ́ wírɨnɨ.’ nɨniaiwirónáyɨ́,
    gɨ́ aŋiwámɨ nánɨ nɨbɨro ananɨ sá wepɨ́rɨréoɨ?” Anɨŋɨ́ minɨ́ e nearayíagɨ nánɨ
    í tɨ́nɨ uŋwanigɨnɨ.
  chd-NT: 'Ƚaca''no'' Lidia jouc''a jahuay nomana'' lejut''ƚ epo''im''mola''. Lijou''ma
