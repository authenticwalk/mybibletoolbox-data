  twi-twi: Wɔbɔɔ ɔne ne fifo nyinaa asu wiee no, ɔka kyerɛɛ yɛn se, “Sɛ mugye to mu
    sɛ meyɛ Awurade mu gyidini ampa ara a, ɛno de mommɛtena me fi.” Ɔkɔɔ so srɛɛ yɛn
