    vac a bog.” Nêl kɨyang xêkɨzêc vô xe om xe la dô hɨxôn i.
  nak-nak: La Tahalo Uru vulo la gabutatalala tetala mai ele, egite goio vuhia, eia
    vuhi vikapopo tai me egiteu la loa la luma tetala. Eia vuhi kaluvu, eia goio veia
    miteu mago “Mai amuto rovitia veia eau gabu tikumuti la merera te La Tahalo Uru,
    taritigi etato ge goio la luma taku, eau ge baumuli amutou.” Eia totolo suku tavu
