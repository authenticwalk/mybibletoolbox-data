  kan-2017: ಆಕೆಯೂ, ಆಕೆಯ ಮನೆಯವರೂ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಂಡ ಮೇಲೆ, ಆಕೆ; “ಕರ್ತನನ್ನು ನಂಬಿದವಳೆಂದು
