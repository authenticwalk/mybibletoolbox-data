  ukr-ONPU: 'Після того, як вона та її родина були охрещені, Лідія запросила нас,
    кажучи: «Якщо ви вважаєте мене вірною Господеві, то зайдіть до мого дому й живіть».
    І переконала нас.'
  emi-emi: Vara me ia me lo atoa laghe tokatoka aitauaa nonga tale kateva ale, laghe
