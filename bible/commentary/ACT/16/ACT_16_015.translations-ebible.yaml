  kdc-kdc: Heyo na wanhu wa mulubuga lwake viwamambukize kubatizigwa katugoneka, kalonga,
    “Mwahanyona nomtamanila Mndewa mwize ukae mukale.” Avo katunanahiza ng'hani tuchole.
  nhr-nhr: 'Eẽ ne ko gasá hẽé naka gas dim x''áé-q''oom di ne hẽéthẽé tcguù-tcguuè,
    kas ko x''áéa sa koe tciia úú xae e, a máá: “Ncẽè X''aigam Nqarim koe dtcòm̀ar
