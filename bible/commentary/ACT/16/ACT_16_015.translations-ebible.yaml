  san-PUN: ਅਤਃ ਸਾ ਯੋਸ਼਼ਿਤ੍ ਸਪਰਿਵਾਰਾ ਮੱਜਿਤਾ ਸਤੀ ਵਿਨਯੰ ਕ੍ਰੁʼਤ੍ਵਾ ਕਥਿਤਵਤੀ, ਯੁਸ਼਼੍ਮਾਕੰ ਵਿਚਾਰਾਦ੍
