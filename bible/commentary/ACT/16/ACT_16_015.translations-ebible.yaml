    мэ сокотиць крединчоасэ Домнулуй, интраць ши рэмынець ын каса мя.” Ши не-а силит
    сэ интрэм.'
  tpz-tpz: Ke Lidiaꞌ vaman a Soe Vih pe Ieesuꞌ, kee pupui ee peꞌ vaꞌpeh me ra tapaiuun
    peꞌ. Pareꞌ iu non a möm se nö manuh pa iuun peꞌ. Eꞌ to soe ka möm pan, “Eöm se
    keh vaman nem pan, eöꞌ to vaman eoꞌ pe Ieesuꞌ, paröꞌ heꞌ o toꞌtoꞌ peöꞌ manih peꞌ,
    eöm se nö maꞌ manih pa iuun peöꞌ.” Eꞌ to taꞌ vakis rakah a möm pa nö manuh pa
    iuun peꞌ. Kemöm nö em.
  agd-agd: Iniren Ridian má bei kéká bá ma monó non péden maen temí, “Ten nan ma Bafantá
    mumunan iyan mino ma se siretí ankan iniyante mae ereya sen timápin o vano,” sen
    tetin ínanen taren mino.
  rkb-NT: 'Iwatatsahi Pauro harere humo hyỹ nikara. Sesus humo tispirikporẽtatsa.
    Iwatatsahi taharasusu. Iwahoro ezektsa kino niwatihi nisiharasusuhiknaha. Iwaze
    atatsa mybo nitsasoko: — Ahaokze ka ikza Sesus harere bo hyỹ mykara zeka iwatatsahi
    Sesus humo kaspirikporẽtatsa. Abaka kawahoro eze tsimynapykyryknaha ky — niy.
    Iwatsahi atatsa wahoro eze tsimypykyryknaha. Piripos eze tsiktarenahaze Ridia
    wahoro eze tsikakpykyknaha.'
  san-THA: 'อต: สา โยษิตฺ สปริวารา มชฺชิตา สตี วินยํ กฺฤตฺวา กถิตวตี, ยุษฺมากํ วิจาราทฺ
    ยทิ ปฺรเภา วิศฺวาสินี ชาตาหํ ตรฺหิ มม คฺฤหมฺ อาคตฺย ติษฺฐตฯ อิตฺถํ สา ยตฺเนนาสฺมานฺ
    อสฺถาปยตฺฯ'
  iws-iws: Mɨ saiirɨn op ɨna baptais haigɨnɨua mɨ saɨka ɨrɨpa omaka ɨrua whwonkaiyɨm
    sɨmiirɨn warar. Mɨ saiirɨn op ha baptais dɨgiya mɨ saeya boɨnki krɨmiirɨn, kɨma
    kariirɨn ha naɨngwowi kara Bɨiyan Inkam Komiiyɨn siirɨm bɨdi yaɨngwo tɨbmiikikɨna
    mɨ kɨma pa nwokɨ ɨtɨm kariir omaka aiirɨn. Mɨ saeya krɨmiir boɨnanaeya mɨ krɨma
    ɨni saiir yai aiirar mɨ wakaeyoknanamɨm. Ɨriig.
  pol-SZ: Została ochrzczona razem ze swoimi domownikami, a potem zaprosiła nas do
    siebie. —Jeśli wierzycie w moją wierność Panu—powiedziała—przyjdźcie i zamieszkajcie
    w moim domu. Zgodziliśmy się więc i zatrzymaliśmy się u niej.
  ztq-NT: 'Lëë me kwchobnis kchë meñ lidzy me. Loxsye ngo lëë me në loo noo: —Nan
    do gon nii xniladzyaa Dios, na kol të kwës to lidzyaa. Aan lëë me beeñ gan, blyëës
    no lidzy me.'
  zai-NT: 'Ne uyuu nisa be, laabe ne irá ca binni lidxi be. Oraque rabi be laadu:
    ―Pa na tu dxandí ma bine cre Señor la? latá'' guiaana tu ralidxe''. Ne tantu cá
    be lu du la? biaana du.'
  upv-upv: Ko daron nga vinnen tevi naim sen nir marpaptaes jijle, ko everuse kem
    owra “E, kapini kaplik renge naim suk, poro nga kaprrorrmi nga inu nuvi weretunen
    jinibb se Numal”. Mian ko kem nammarong re sev nga muwrai, ko naman.
  aui-aui: Wasina bi Pol da Sailas, Lidiya da wawaya iiyawogha nama yana bareye siyamakamakena
    sibabataitodi, bi murine na iviyonemii iwona bo, “Memeda kwiiwaghasina da tagu
    wiisuwona Bada iigeruveni, na kopiika yagu bareye konamake.” Bi ivibaba tupetupemii
    patana da kaviwaghasina.
  wap-NT: Naꞌiki uruu dono oroo, naꞌiki ipai pidannao mashaapainao otuma odapu ii
    chikaawunuinan. Ochikaawunuinan daunaꞌan, onaꞌakan waunao padapu iti. Okian waꞌati,
    “Õaipan usookadinankan õdapu ii. Umishidan an wuruꞌu õmishidanuz naa Naobanai
    Jesus, umakon nii õdapu iti,” okian. Atii mishi onaꞌapatan wanyukunuu. Uruu idi
    wamakon odapu iti.
  mva-mva: Be moarunga pera kanana-lo disukoaki nge Iesus ara-nao be rukuadi dipura.
    Alauri nge bokai ira-kama, “Ilo-ming dipile ngau moimoi be Tanepoa lama unani
    nge kamamai pera kanagu-lo kamasoaki.” Bokai iakorokamai-tina bokana kitagai.
  dwr-NT: Liidiyaa bare soy asaanna ittippe xammaqetteeddawaappe guyyiyan nuuna, “Hinttenttu
    taana Godaa tumatethaan ammanaw giide qoppooppe, ta soyin de7ishshite” gaade woossaaddu;
    minissaade shoobbaaddu.
  kfw-kfw: "Ama le a-innsuung mi ngai baptize inthosuopha, ama'n ati, kei Pumi kangamna\
    \ eii tia nangni'n ningngaidonjei inchu, “Ka-inna hong-inlang hong-omru.”\x94\
    \ Ama'n keini diang anati."
  bfz-bfz: जेबे तेसे आपणे कराने समेत बपतिस्मा लया, तेबे तेसे बिनती कित्ती, “जे तुसे
    माखे प्रभुए री विश्वासणी समजोए तो चली की मेरे कअरे रओ।”
  cuk-09: 'Lidia Bab-Jesús-abingassoggu, Bab-Jesús-digi-ogleged-igar imaksasunnad,
    degi, e-neg-yaurginmalad degi-imaksamogad. A-sorba Lidia anmargi wilenaigusad,
    anmarga sogded: “Nue-Bab-Jesúsba-nai be an-dakele, an-negse be obunnodamardo.”
    Degisoggu, e-neggi-meged anmar-imaksasundo.'
  ben-OBCV: যখন তিনি ও তাঁর পরিজনেরা বাপ্তিষ্ম গ্রহণ করলেন, তিনি আমাদের তাঁর বাড়িতে
    আমন্ত্রণ জানালেন। তিনি বললেন, “আপনারা যদি আমাকে প্রভুতে বিশ্বাসী বলে মনে করেন,
    তাহলে এসে আমার বাড়িতে থাকুন।” তিনি আমাদের বুঝিয়ে রাজি করালেন।
  mil-NT: 'Te ní sandute‑aⁿ ndɨhɨ landú‑aⁿ, ndɨhɨ nchaa ñáyiu xìnu cuechi núú‑aⁿ,
    te ní cachí‑aⁿ xii‑ndɨ́: —Te núu ní cutnùní iní‑ndó sǎ nǐ sándáá ndisa iní‑í tnúhu
    Jèsús, te cundecu tnaa‑ndo vèhe‑í —càchí‑aⁿ xii‑ndɨ́. Te ní quide yica‑aⁿ nǐ xíndecu‑ndɨ́
    vehe‑aⁿ.'
  myu-myu: O'jewemubatisanat “Jesus ebekit õn g̃asũ bit” i'e am soat pe. Lídia duk'a
    watwat tak o'jewemubatisanat ip, itabut puye. Lídia o'jekawẽn ocewebe. — Eyxe
    wuykukukat Jesus kay wetabut pima, oduk'a be juy epesop g̃asũ bit — io'e ocewebe.
    Imẽnpuye Lídia duk'a be ocesop Filipos ka be bima.
  amk-amk: Antowebaptisi Lidiai tuti ne munu rorong foi sentenang. Mayeai wenoti antoru,
    deyo, “Muntoenemiruaing weai we iroaso Seng Yesusi tarai mani, muntora ma muntominohi
    ria yau.” Ainanaya boroai antorua we antorohong kariri fi deyoa fo.
  fai-fai: beta wanang uyo ulum am makuw alin so adikum makuw wok ban bo nadiwe uka
    weng dauyam, “kiba kim aket natamiw, naka afan Got aket kudawin wanang keidi namti,
    kiba ken tad nam am kal teinino!” Yakei aket dakfoyam unu nade beta nuka um am
    unsuw ko.
  ura-NT: 'Nii jaunte, saain loreri asae nenacaauru naraaichuru aina jiniiquiin, baotisanojoineein
    neeuruhane baiha: “Esinaaen rauhijiiiriin Cana Curuaanaa esenetaeraneein nihanune
    esenetaaichene, caloheri asaae, siniha uuchera,” naain canacaanu chunaa Lidiana
    jaun, cuu nihacaanulu.'
  mcd-NT: Ascaiton icoinra huaino ahuun yorafoanri icoinra huanifo. Icoinra huaifoan
    ato unu muran iquimani Jesús aton Ifocun ismashcaquin. —Man tapia unrifi nocon
    Ifo Jesús un icoinra huaquin uhuun pushu ano fucahuun un mato pimanon. Nanno man
    itiroran, —ishon Lidia noco yoini.
  urt-urt: Ŋupe ŋaiye ti topoꞌe lenge bamtihei ti si yenerme wusyep Pol pe, tinge
    yambaꞌe pinip. Ti wisilihme poi na, “Ŋaiye yip ŋoiheryembe nange ŋam Kristen bwore
    mise pe, yip pa yute yurp yokoh ŋam.” Pe ti wututusme poi pe, poi mal.
  kiz-kiz: Baada jha kubatisibhwa, atusiili ni kujobha, “Kama munibhwene kujha nene
    na mwaminifu kwa Bwana, basi nikabhasihi mujhingilayi ni kutama kwa nene.”Atusihili
    kweli.
  tzo-TZE: 'Jech laj yich''ic vo'' scotolic tey ta sna. C''alal laj xa yich''ic vo''e,
    jech laj yalbuncutic li Lidiae: ―Me chana''ic ti ta melel laj xa jch''un Cajvaltique,
    avocolicuc la'' ochanic ta jna. Li'' no''ox xanaquiique ―xi. La sc''an ti ta persa
    tey chicomcutic ta snae jech la jch''uncutic.'
  lex-lex: 'E nor wutga rompalli honona re pa rharania. Nhiaranni nhorwua, noma Lidia
    nakot mai ami: “Nar miy re, la''pa miatga toto'' memna a'' di de riy mak kpesiay
    Yesus id a''u, de mtiulan pa tla tlola a ro''mu nayanni pleini.” Nwakwak nekpa
    totpa amlola romni nayanni, pede ampayow pa mlernohora wakwakni.'
  dov-dov: Aawo naka bbabbatizigwa antoomwe abempuli yakwe, wakatukombelazya, wakamba
    kuti, “kuti mwandibona kuti ndilasyoma kuli Leza, amuze mukakkale kunganda yangu.”
    Alimwi wakatukombelezya.
  rgu-rgu: Basa boe ma, ami sarani tutiꞌ mama Lidia noo basa uma isi na katemaꞌ. Sarani
    basa boe ma, ana hule ami nae, “Papa kara e! Kalu emi mae au nana amahere tebe-tebe
    neuꞌ Ramatua Yesus soo na, emi mai leo lalai nai au uma ka.” Ana leleꞌo boe ma,
    mateꞌe ao na, ami tuka.
  toc-NT: 'Acxni­tiyá a̠má quilh­ta­macú Lidia taakmú­nulh xa̠hua xli̠­hua̠k xli̠­ta­la­ka­pasni.
    Aca­li̠stá̠n Lidia chiné quin­ca̠­huanín: —Para xli̠­ca̠na hui­xinín talu­lo­ká̠tit
    pi̠ aquit cli̠­pa̠­huán Quim­pu̠­chi­nacán Jesús y li̠mac­xtum aquinín li̠na­ta̠lán
    pus la̠li̠­huán catátit nac quín­chic la̠qui̠ antá nahua̠­ya­ná̠tit y nata­mak­xte­ká̠tit
    ca̠na̠caj nícu akli̠t quilh­ta­macú. Ma̠squi aquinín ni̠ xacam­pu­tu­ná̠hu, juerza
    quin­ca̠lé̠n nac xchic.'
  som-som: Oo markii la baabtiisay iyada iyo dadkii gurigeeda, ayay naga bariday iyadoo
    leh. Haddaad qiyaasaysaan inaan Rabbiga aamin u ahay, gurigayga kaalaya oo jooga.
    Waana na yeelsiisay.
  mam-C: 'Ku''x toj a'' te jawsb''il a'', junx kyuk''a kykyaqiljo a ite''taq toj tja.
    Tb''ajlinxitzi''n ikyjo, kub''sin twutz qe''y, ex tq''ma: Qa matxixix txi kynimi''n,
    qa b''a''nxix nte''n twutz tAjaw Tkyaqil, kuxsin chi tzajtza, tu''n kyte''n quk''iy
    toj nja''y. Ox kub''sinx twutz qe''y; tu''ntzi''n, xi qtziyi''n.'
  ndj-ndj: Hata pabatishiwi kala, mweni na vandu va munyumba yaki, katuluva, padeta,
    kucha muhigha ndiva msangi kwa Bambu, muyingili munyumba yangu muyikali. Katung'ang'anika.
  mbj-NT: 'Ti m'' ranu gemuun wät ta wakããn daheeh. Ti m'' ãã tabats''yyt sa tób hẽnh.
    Ti m'' Ridija ky hadoo: —Bë hã ỹ h''yy kae bä né hẽ Jesus hã, ỹ karẽn paawä bë
    ayyw dó tóp ỹ yt hã —näng mäh. Ky kah''ũũm ãã hã, ãã wén ym.'
  lat-VUC: 'Cum autem baptizata esset, et domus ejus, deprecata est, dicens: Si judicastis
    me fidelem Domino esse, introite in domum meam, et manete. Et coëgit nos.'
  ngp-ngp: Uyo mvele hamwenga na nine na wandugu zawe weze wajike kubatizwa, niyo
    akilalika akagamba, “Uneva nikindedi muwona kugamba miye namhuwila Zumbe, soni
    mwikale kwe nyumba yangu.” Niyo akitigiza kiite.
  enq-2: Dokopa enda dokopi, baanya andaka palengemapi, dupa naimame kaimbu pyakamaiyama.
    Dopa peteamanopa baame naima langyoo, “Nambame kiningi Kamongo doko tungi pilyino
    lao masetamino doko, nyakama nambanya andaka palimana ipupa” lao kyeto joo leamosa,
    naimame baanya pii leali piama.
  eng-ASVBT: And when she was baptized, and her household, she besought us, saying,
    If ye have judged me to be faithful to the Lord, come into my house, and abide
    there. And she constrained us.
  mna-mna: 'Tana ziŋan wal kini ta timbot ruumu kini na, timap ma tikam yok. Mana
    iso piam. Iso: “Niom sombe kere kembei aŋurla kat ki Merere, na kamar tala ruumu
    tio.” Itunu imaŋmaŋ yam, to niamŋan amla ruumu kini.'
  myw-myw: Peinan iligen liva̱nen Yeisuw, mo nakabapta̱yses Lidiy sen angamag. Ikous,
    Lidiy mo idibakem ilana, “Magat bukudokeig nasimounid yey daGuyaws waseg, kadiloka
    kumeis wagunbunatum, agubwabwal yakamiy.” Ivvalut ee... mo ka̱tam.
  sby-sby: Lidiya ne bamung'anda yakendi mpobalabatishiwa, walatusengeti, “Mbuli ncemulabono
    kwambeti nkute lushomo muli Lesa, katuyani kung'anda kwakame muye mwikale nenjame,”
    Walatukakatisha neco twalaya.
  sll-sll: Pir tongure ening abing hobo para nir bil tongwi. Tongure al i na gina
    hobi ha ura pangwo di na tere, “Na Yisas wine ole pir tongwo al moma di hananga
    na oona malgi namna wo” di na tongwi.
  yaq-NT: 'Ini''i, aapo, chukula si''ime jume'' aamak jo''aakammak nau bato''owaasuakai,
    itou nookak: ―Eme''e, tua lutu''uriapo junuen yo''owe Jesukrijtota in a'' suale''uta
    nee mammateka, junuen a'' lutu''uriatuka''po ju''unea''ateko, in jo''au tawa betchi''bo
    ama yajine ―ti jiakai. Intok tua junen jiaka nokakai, ite junama''a taawak.'
  uro-uro: Bä nasot i qia rha ama baptais ki na at kärhae iarhakt kärarhae i rhat
    tas gem gi va arha vätka dä qia ar sä ut säva arha vätka i qi qoar toqortäqyia,
    “Ngakt bä ngän du angän snäng i aingo di nguat nanakt nä ma Engeska maengäktki
    dä ngäni ang bä qale ngän bä gua vätka.” Dä ngäñ bät a ut.
  ita-1885: 'E, dopo che fu battezzata ella e la sua famiglia, ci pregò dicendo: Se
    voi mi avete giudicata esser fedele al Signore, entrate in casa mia, e dimoratevi.
    E ci fece forza.'
  muy-muy: 'Kələŋ gani *tàbaray naŋ akaba ndam ga huɗ ahay gayaŋ ɗek. Tàra tàbara
    tay a ti wal ni àzaloru leli afa gani, àhi ana leli ahkado : « Tamal kə̀səruma
    nu nə̀bu nəfəki ahàr ka Bay geli eɗeɗiŋ ti dəguma, kânjəhaɗuma afa goro a. » Nahkay
    àfəki ŋgasa ke leli, mòru.'
  kqc-kqc: Kamini ina ma ini yavari amededi vene bi babatiso moiyadi, gabi mamo bi
    ina yaku ini yavari una omasi niyo, “Ye ya yaku mokeyadi na bi vegu ramari Varika
    amiye rofu mokena vari gira aeyaka vonisi, bi nai yavari bae dui resi amefa.”
    Una niguba reyo ma inasa boyafa.
  tav-tav: 'Cabero cõre, co ya wii macana quenare jã cabautisawʉ. Nare jã cabautisaro
    bero ocõo bairo jã caĩwõ: —“Joco mee, mani Ʉpaʉ Jesure caapiʉjao ãcomo,” yʉre
    mʉja caĩ tʉgooñaata yʉ ya wiipʉ tuacõaña, jã caĩwõ. To bairo seeto jã co caĩro
    maca co tʉpʉ jã catuawʉ yua.'
  eng-ULB: When she and her house were baptized, she urged us, saying, “If you have
    judged me to be faithful to the Lord, come and stay in house.” And she persuaded
    us.
  spa-VBL: 'Después que ella y toda su casa se bautizaron, nos rogó: “Si ustedes realmente
    creen que estoy comprometida con el Señor, vengan y quédense en mi casa”. Y siguió
    insistiendo hasta que aceptamos.'
  fra-_FOB: 'Et quand elle eut été baptisée avec sa famille, elle nous fit cette prière:
    Si vous m''avez jugée fidèle au Seigneur, entrez dans ma maison, et y demeurez;
    et elle nous y obligea.'
  hau-ULB: Sa'anda da aka yi mata Baftisma tare da mutanen gidanta, ta ce da mu, “Idan
    kun dauke ni mai bautar Allah, ku zo gidana ku zauna.” Sai ta rinjaye mu.
  mal-mal: 'അവളും കുടുംബവും സ്നാനം ഏറ്റ ശേഷം: “നിങ്ങൾ എന്നെ കർത്താവിൽ വിശ്വസ്ത എന്ന്
    എണ്ണിയിരിക്കുന്നുവെങ്കിൽ എന്റെ വീട്ടിൽ വന്നു പാർപ്പിൻ” എന്ന് അപേക്ഷിച്ച് ഞങ്ങളെ
    നിർബ്ബന്ധിച്ചു.'
  kkc-kkc: Osoloso yibolo o moso kulodu mapoo debeli odoo sabolo howo ogusigaso. Osoloso
    yayo iba o moso ma kulodu gilimadolone egeesee takaso, “Niyo a Lodee mapoo tei
    too sobo daga, niba dileso mo moso ma kulodu debee,” diso. Eseme yayo egeesee
    takeme, iba o moso ma kulodu peleso debeiso.
  urd-GVR: Us ke aur us ke ghar wāloṅ ke baptismā lene ke bād us ne hameṅ apne ghar
    meṅ ṭhaharne kī dāwat dī. Us ne kahā, “Agar āp samajhte haiṅ ki maiṅ wāqaī Ḳhudāwand
    par īmān lāī hūṅ to mere ghar ā kar ṭhahreṅ.” Yoṅ us ne hameṅ majbūr kiyā.
  far-far: '''Urinai nia fainia na wane laona lume nia ki, kera ka siuabu tafau. Ma
    nia ka fata fua malu ka ''uri, “Sulia ne mulu alafafia ne nau famamana na ''Aofia,
    nau ku doria mulu leka mai ma mulu ka to laona lume nau.” Ma kalu ka to laona
    lume nia sulia na fatalana.'
  suz-BL: मिनु थमा सुइक्‍ब दुम्‍शा, ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा पुंइसाक्‍व। आ खिं
    ङा मुर नेल्‍ले यो थमा सुइक्‍ब दुम्‍शा, ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा पुंइसाक्‍म।
    ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइचा पुंइसीशा नोले लिडीयामी “गेपुकीमी प्रभु कली थमा
    सुइक्‍ब बाक्‍माक्‍त, दे मिम्‍ताक्‍यीनी हना, आं खिंमी बास बाक्‍थ जाक्‍कीन। आं खिंमी
    मजाक्‍थु मदुम्‍ब” दे माइक्‍तीकी। मिनु लिडीया आ खिं लशा बाक्‍तक।
  car-NT: 'Irombo mo''karon tauty tanokon maro tywosetykapo''po mero, tauty ''wa na''na
    ejukuru poko iwo''mika''po. Ika''po: “Y''wa mo''ko Jopoto amyikary ukutyry jako
