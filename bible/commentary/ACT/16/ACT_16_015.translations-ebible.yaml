  hoy-hoy: याग लुदिया तान घराना समेत बपतिस्मा ताकोंडुर, रा आक नाम से विनती माळदुर,
    “अगर नीव नानी प्रभु उन विश्वासिनी सम्सतीर, रा नळुकु नान मान्या ईरी,” अदिक आक नामी
    मान्सकु ओतुर.
  uri-uri: Yatom kil namponen tu alkilen a tu ark wan wrij pa tu kaluken, yatom kil
    kweo la tolpa mento kai wan alkilen. Kil la titnongket akal mento ntiel kai la
    tolpa, “Tol kipmten akwonalmpen tolpa kupm ti kin a ukpma Wailen ti pa, kipmten
    kul ekg mento kai, kipmten kai irpm wan a kupm ai, ntiopm irpm pen.” Tolpa yatom
    mento ntiel kai.
  amo-amo: Dana Bulus nin Sila isu Lidia ubaptisma, nin nale na iwasosin gam, amini
    wabellin nar, “adi yerda men dinin unan fiwu Ketellẹ ari, piran ganin iso ku.”
    dana abelle nari nanin ti tinna tisọ ingame.
  pjt-pjt: Ka palulanguṟu palunya uṟungka tjarpatjuṟa baptise-katingu palumpa walytja
    tjuṯa kuḻukuḻu, panya paluṟu tjana kuḻu mulamularingu paluṟu wangkanyangka. Ka
    minyma panya paluṟu nganaṉanya aḻṯingu nganaṉa ankula palumpa waḻingka nyinanytjaku.
    Alatji paluṟu wangkangi, “Nyura panya kuwari nyangu ngayunya Jesuku mulamularingkunyangka
    munu palumpa walytjaringkunyangka. Kaya kuwari pitja ngayuku ngurakutu munuya
    nyara palula nyinama ngayuku waḻingka.” Alatji nyanga paluṟu nganaṉanya wangkara
    aḻṯingi, kala mulapaṯu anu palumpa waḻikutu munula nyara palula nyinangi.
  cwe-cwe: Yeye na wanhu wa kaye yake viwakomeleze kubatizigwa kachilamba chihite
    ukaye yake, kalonga, “One muniwona niye nomuhuwila Mndewa, izoni mukale ukaye
    yangu.” Na kachilamba ng'hani chihite.
  daa-NT: 'Hiyya, ni *batiziyiita iŋ geenti ku geer okin̰co. Min ni batiziyiita, ta
    kolinti, kar ta kaawinti aman : « Ya ku ooy ko a nu aamin taɓ ɗo Rabbiner, asoŋ
    goyoŋ gertu. » Ɗo wer-ak, ta wakiliy paa nam ni ooytu.'
  mlp-mlp: In helmo haqim teq in yuwub huzsa in asenlul teq ago kabibiy on mataw ago
    bitab os yaqayta na bunmo yuwub tuhuziymo. Ad abeb aw na i gibilan, Ne ya ibiysa
    ya Iyahta anan helmo diq haqaiq e? ham. Ne nazaq ginad emsun teq ne boleq yaqgo
    bitab osiy ham. Ad in i giwaqeq giqad ago bitab lehgo awaz diq meqniysa i in aqez
    muzinim inaq tileh.
  ape-C: Douk kwomnek baraen aria kwani ihishmorim shape okwokwit urupat iri shenek
    baptais. Douk kwenek baptais worub jurug aria kwakripap kwakri, “Ipak pakri eik
