    yupela i ken i kam i stap long haus bilong mi.” Na em i strong tumas long mipela,
    na mipela i bihainim tok bilong em.
  mbt-NT: Nataman, migpabewutismu e sikandin duma te langun ne mig-ugpe diye te kandan.
    Ne inninggat key e nikandin te miggenendue, “Emun ke in-isip a nikaniyu ne malehet
    ka pegpalintutuu ku te Magbebaye, diye kew ubag girehe te baley ku.” Ne impehes
    key nikandin.
  hau-SA: Da aka yi mata baftisma tare da iyalin gidanta, sai ta gayyace mu zuwa gidanta.
    Ta ce, “In kun amince ni mai bi ce cikin Ubangiji, sai ku zo ku sauka a gidana.”
    Sai ta kuwa rinjaye mu.
  mam-NT: 'Bix e bautizarj Lidia cyuyaxj xjal najl tjaxuj. Yajc''atltzen bix e tzaj
    tkba''nxuj keya: —Katzen jaxxix ba''n tuj cywitz ti''j ma tz''oc wocsla''n jyol
    te tco''pbil Jesús, quixtakey nja tu''n cyposadayina te k''umlte keya mas ti''
    Jesús—tz̈i Lidia te Pablo tuya Silas bixsen te Timoteo bixsen we. Ju''tzen tten
    toclen tcubsa''nxuj twitzxuj keya. Cwatzen kcuyan teya kcyaja tjaxuj.'
  udu-udu: 'Dhali a’di miikunu ki yi’de/ mo dhali ki kuŋ gu’b piti ilu/ mo tani a’di
    yuḵki am mo mmo/o gwo mo ki: Waḵki/ um nyiṯẖkin ki aha/ tana a’di jin ta isiŋ
    gana/ gom Tap̱a mo tani iiyu/ i gu’b pem mo ma dhali ’ko ise/ mo. Dhali a’di ṯu’cki
    am mo be.'
  tvt-tvt: Neng jaatang juutem lidi, erah nuh ah ih poon tahe, “Amiisak Teesu suh
    laalomte ngeh ih thun hali bah nga nok nah jamra han.” Erah nuh ah ih ekaat ih
    weetheng ngeh ih laat poon tahe.
  bgt-bgt: Iia ma arahai kena mono kori vathegna kena siuvitabu. Gi a Lidia ke kae
    huhurughami vaghagna iaani, “Na vunegna koti adoa inau ku vaututunia a God, oti
    atu moti mono kori vathegu.” Iia ke kae huhurughami miti ghieghilei hiia.
  mvn-mvn: Ka avaha tauna yana yoko nui avi‑bapitaisoei, tauna viameai, ivona, “Babada,
    aituhu unuanua yauke aitam tau vitumahana‑hoiu Iesu wayahina, unꞌ‑omo yauke yau
    manua wayahina, e itoai nui kamamaei, iuna manuana ananina.” Ka itoai ya viamana
    awaehei.
  djk-NT: 'A meke u dopu en anga ala sama fi en osu. Ne a taigi wi taki: “U e si fa
    mi daai e biibi wi Masaa tuu. Da u kon tan namo namo anga mi te enke u de fu gwe
    ya baka.” Na so ai feti anga wi te enke u go tan ne en osu.'
  uig-LAT: 'U ailisidikiler bilen chömüldürülgen bolup bizdin ötünüp: — Eger siler
    méni heqiqeten Rebge étiqad qilghuchi dep bilsengler, méning öyümge bérip turunglar!
    — dep ching turup bizni maqullatti.'
  nde-nde: Kwathi yena kanye labendlu yakhe sebebhaphathiziwe, wasinxusela emzini
    wakhe. Wathi, “Nxa lingemukela njengekholwa eNkosini, wozani lizohlala endlini
    yami.” Wasincenga savuma.
  ton-ton: Pea kuo papitaiso ia, mo hono fale, pea ne kole, ʻo pehē mai, “Kapau ʻoku
