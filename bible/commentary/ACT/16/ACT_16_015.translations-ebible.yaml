  yao-yao: Che Lidia paŵabatiswe pamo ni ŵaali mu nyuumba jakwe, ŵatuchondelele achitiji,
    “Iŵaga nkulola kuti ngwakulupilila Ambuje, njinjilanje mu nyuumba jangu ni kutama
    mwelemo.” Ni ŵatuchisisye tujaule.
  tgp-tgp: Ale mo lavi na paptijo peresi na vao imana, ale hitahuna, mo usia r̃ilangi
    isamam mara, “Vara na nomim kilakilau ka hitea vara enau na lo turu r̃ilangi hin
    Moli, ha mai na imaku ale ha lo toho ea.” Ale mo verea mo r̃ilangi vavano kama
    majinga isana.
  auc-NT: Ïninque tömënä näni owocabo pönëninque godongämæ̈ æpæ̈në guiidäni ate tömënä
    ïñömö mönitö ïmönite apæ̈nedantapa. —Botö ïmote ante adinque mïnitö, Mönö Awënë
    ingante Didia ædæmö cæte pönengä ingampa, ante pönëmïnitawoo. Mänömaïnö ante pönëmïni
    inte mïnitö botö oncönë ponte owoedäni, ämopa. Ante ancaa apæ̈nedä ëñente wædinque
    mönitö Ao ante gote owotamönipa.
  kbc-NT: Lídia codaa me loiigiwepodi ja dinilegetibigiwaji. Odaa niɡ̶idiaaɡ̶idi Lídia
    ja ɡ̶odode midiaaɡ̶ejonaɡ̶a liɡ̶eladi, meetoɡ̶owa, “Anagitiwaji, inaaɡ̶o-oonite
    iɡ̶e-eeladi nigakatitiwaji mewi me jinakato Ǥoniwa-aagodi.” Odaa jiɡ̶idaa nimaweneɡ̶egi
    me ɡ̶odiedeɡ̶e miniɡ̶a liɡ̶eladi.
  bmh-bmh: Guzenaimai, air gonug gonugau atagul abai, gonugau salau duailel gonugau
    zaueim daremen go unum Pol nug ze ziwareun. Guzenaimai, air go nug ig aigeun,
    Iz Dubanou Ban en oiab petak em ag iz ibail izal zau beteimai, ee zab ta?” Guzenai
    aigaimai, gusig ze migena, ig go sesamorai betemun.
  ctu-BL: 'Che'' bʌ tsa'' ujti i ch''ʌm ja'' yic''ot jini año'' bʌ ti yotot, tsi''
    subeyon lojon: Conla ti cotot mi tsa'' la'' q''uele xuc''ulon quic''ot lac Yum.
    Jijlenla ya'' ti cotot, che''en. Tsi'' wersa pʌyʌyon lojon ochel.'
  meq-meq: 'Pol a dzəhuɓ ha a yam ta ndo neheye mə gay ŋgay aye tebiye. Lidiya a gwaɗatay:
    «Taɗə ka dzalum, nəmaa dzala ha ka Bəy Maduweŋ ta deɗek na, dumara ta ndzum mə
    gay ga.» A gatay kutoŋ, ta təma məndze mə gay ŋgay.'
  noa-H: Magbaawai chadcha hʌ̈k'awia, t'um hich di haiguim k'ʌʌnaupa hamach pör choopiwi,
    mag hʌʌirau hich garmua marag, —Pãachdëu hoowai chadcha mua maach Pör Jesús hiek
    hʌ̈k'a hʌmjöo hoo nʌm k'ai, magan mʌ di haar wëtwia mʌ haig k'ãibajët hajim. Mag
    hʌdʌʌr maach pʌ̈iba k'ãibajëjë nʌʌ paawai chadcha maar t'ʌbagk'ajim.
  alp-NT: Eleki esi baptise Lidia kai pusue eni luma toini. Eleki ilui ami be, “Ama,
    sepo imi noake be au hlaleke loko Yesuse titinai, hoko mai imi rue me auku luma.”
    Irare kai ami rame eti ami lene lokoi.
  san-VEL: ata.h saa yo.sit saparivaaraa majjitaa satii vinaya.m k.rtvaa kathitavatii,
    yu.smaaka.m vicaaraad yadi prabhau vi"svaasinii jaataaha.m tarhi mama g.rham aagatya
    ti.s.thata| ittha.m saa yatnenaasmaan asthaapayat|
  kbq-kbq: Ana a'ene noma'afi nemani'za naga'anema mono tima frete'za, anage huno
    Lidia'a tantahigeke hu'ne, Tamagra nagriku'ma Ramofonte mani tragoteno'ma mani'ne
    hanutma noni'afi eta emaniho, huno hampo'natino tantahigeke higeta noma'afi vuta
    umani'none.
  kbh-kbh: 'Cha y chabe yebnents̈e oyenënga tmonjánenabaye ora, Lidia mënts̈á s̈onjanaimpadá:
    “Ts̈ëngaftanga s̈monjayana ats̈e Jesucrístbeñe ndegombre stsos̈buaché ca; chcasna,
    mabënga yebnoye, áts̈bents̈e chas̈moquedama ca.” Y s̈onjanëtarié bënga chents̈e
    joquédama.'
  ron-LSB: 'După ce ea și familia ei au fost botezate, ne-a rugat, zicând: “Dacă ați
    judecat că sunt credincioasă Domnului, intrați în casa mea și rămâneți.” Așa ne-a
    convins ea.'
  pon-pon: 'I o a penainai lao paptaijelar, ap poeki re at indada: Ma komail kajau
    ia da, me i pojonlar Kaun o, komail pan pedelon on nan im ai o kotikot ia; i ari
    nidinide kin kit.'
  nhe-BL: 'Huan Lidia ininhuaya nochi tlen itztoyaj ipan ichaj mocuaaltijque. Huan
    teipa Lidia techilhui: ―Inquimatij temachtli nijneltocatoc Jesús, huajca xihualaca,
    ximocahuaca nochaj. Huan miyac huelta techtlajtlani hasta tiyajque timocahuatoj
    ichaj.'
  sps-sps: Ayei fiisen ramirin numaa iny guei tsuan fapeenan to. Ya ras matuamam,
    “Taami yam am kaa fiisen vamituanyo numaa tsiau to te fakats fi varonyo mi nei
    anyo na muiny fafaaman faman tana Tsunaun.” Ya tsue faparits of matuamam ma kaa
    numaa tsunia.
  wnc-wnc: Natapan itane yot gwekatang yuking aminu kuupbapat iat yangga sauyamukut.
    Sauyamana maya waapata anzing ninikut, “Ginu nandupa na Buyambam Tapaninde siakande
    siknga baniu siwa nandukengu yotna gwekatang kopa naat yutnim,” ngang niniwan
    kekekakut.
  bus-bus: 'À batisi kɛ̀ kↄ̃n a bɛdeenↄ, ben à wɛ́ɛ kɛ̀wa à bè: Tó a ma Dii náanɛkɛna
    sì, à mↄ́ à pita ma bɛ. Ben wa à yãzɛ è.'
  gub-BL: A'e rupi uzemuzahazahak kar. Hàpuz me wiko ma'e a'e wà no, uzemuzahazahak
    kar a'e wà no. A'e mehe uze'eg urewe kury. — Pezur heràpuz me nehe kyn wà, peker
    pà hepyr nehe kyn wà, i'i urewe. — Aze ru'u Zanezar rehe uzeruzar ma'e azeharomoete
    har romo aiko ihe kury, penuwa rupi ihe kury. Aze aiko tuwe uzeruzar ma'e romo
    penuwa rupi nehe, a'e mehe pezur heràpuz me hepyr nehe, i'i urewe. A'e rupi oroho
    ipyr ure kury.
  imo-imo: Kano wali yu kinye yunge ulkena moloringi imboma pali no ltingi. Kano kinye
    ambo Lidia yunge ulkena lino waio nimbelie i tepa nimu, “Enoni na paimbo Awilimunga
    ungu pilipe lombileli imbore konopu lenge lemo nanga ulkena ongo molaio,” nimu.
    Aku tepalie lino yu kinye molamili kau nimu kani lino ee nimulu.
  boj-boj: Deqa tamo uŋgasari Lidia aqa talq di soqneb qaji naŋgi Lidia a ti yanso
    eb. Onaqa Lidia na iga mergej, “E Tamo Koba a qa ijo areqalo siŋgilatonum niŋgi
    bole edegosib bosib ijo talq endi iga koba na sqom.” Lidia a tulaŋ siŋgilaej deqa
    iga aqa talq di a koba na soqnem.
  eng-DRA: 'And when she was baptized, and her household, she besought us, saying:
    If you have judged me to be faithful to the Lord, come into my house, and abide
    there. And she constrained us.'
  knf-knf: 'Ñaaţ aŋ ayeenk *batiŧmu, ul na biki katohul, wi abaaŋ, aşë ñehanun aji
    : « Woli naşal aji dfiyaar hënkuŋ Ajugun na manjoonan, nabi kawala ţi katoh ki
    naan. » Akooţun, kë ŋdinani.'
  san-KHM: អតះ សា យោឞិត៑ សបរិវារា មជ្ជិតា សតី វិនយំ ក្ឫត្វា កថិតវតី, យុឞ្មាកំ វិចារាទ៑
    យទិ ប្រភៅ វិឝ្វាសិនី ជាតាហំ តហ៌ិ មម គ្ឫហម៑ អាគត្យ តិឞ្ឋត។ ឥត្ថំ សា យត្នេនាស្មាន៑
    អស្ថាបយត៑។
  arn-NT: 'Fawtisangey kom tañi pu che engün, fey wüla ka llellipueiñmew: —Rüf feyentulmun
    iñche tañi feyentun ta Ñidol mew, küpamün iñche tañi ruka mew tamün umañtuael.
    Feymew aporiaeiñmew taiñ mülewenagael.'
  zas-NT: 'Abiꞌ gurobnijsaman con gra xfamilaman. Dxel gunabaman favor du lojn, naman:
    ―Bal walidi rliladxidi guial ma rliladxan Jesucrist, gol bayaꞌn lidxan. Dxel beenman
    naguiejn bayaꞌnan lidxaman.'
  ken-NT: Bájwiti yi nɛ *ɛfo ɛyi. Anɨk bhɛsɛ mmʉɛt arɛm bɛ, “Mbák bǎsɔt mɛ mbɔ
    mmǔ anɛ ánókó Yesu tɛtɛp, twɔ́ ká chɔkɔ́ ɛkɛt ɛyá.” Anyiɛrɛ bhɛsɛ́ ɛnyu
    ɛyɔ kpát sɛrɔk.
