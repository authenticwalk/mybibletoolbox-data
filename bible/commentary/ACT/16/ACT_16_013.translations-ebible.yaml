  cui-cui: Caentacabi, po matacabi pentaquei seicae matacabitha, tomara pepuya beya
    paponan mene itapa beya, ichaxota judiomonae Nacom wʉqueiba. Paenan baraxotiya.
    Jesús pejume diwesino pacueicueijan yabʉxitha powaxi xua cou bayatha nacaetuta.
  boj-2014: Onaqa Juda naŋgo yori bationaqa iga qure polomq aisim ya qala beiq di
    brantem. Iga are qalem, “Ya qalaq di Juda naŋgo pailyo sawa unu kiyo?” Degosim
    aiyem. Aisim uŋgasari qudei dia koroesonab naŋgi itnjrsimqa naŋgi koba na awoosim
    Qotei aqa anjam minjroqnem.
  eng-OEBUS: On the Sabbath we went outside the gate to the riverside, where we supposed
    there would be a place of prayer; and we sat down and talked to the women who
    were gathered there.
  eri-eri: Onodu Sabat nomo fati langa ere taon waha nomo orei arasai langa malala
