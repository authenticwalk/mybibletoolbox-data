    ya̱tu̱chu sisa̱ Ju̱denu.” Nu̱mya̱sanuvejada ji̱ta jasiy, nu̱ña̱tidye tu̱chu vatuyjsa̱,
    jiryatiy riintye̱ryadeda jasiyu.'
  mxb-NT: Ta tein iin kuu̱ nániꞌi̱ ndée̱ na̱ Israel, dá ni̱ ka̱nkuei ndu kuaꞌa̱n ndu̱
    yuꞌú ñoo ñoó, chi̱ ñoó nákaa̱ iin yu̱ta noo̱ sáꞌa̱n na̱ Israel ndéi ñoo ñoó káꞌa̱n
    na̱ xíꞌín Ndios. Dá tá ni̱ saa̱ ndu̱ ñoó, dá ni̱ sa̱ ndei ndu. Dá ni̱ ka̱sáꞌá
    ndú káꞌa̱n ndu̱ xíꞌín na̱ ñáꞌa̱ ni̱ na̱taka ndéi ñoó saꞌa̱ Jesús.
  pon-2006A: Ni rahnen Sapad ehu se ahpw kohsang nan kahnimwo oh kohla ni keilen pillap
    pwoat, wasa me se lemehiong me wasahn kapakap en mehn Suhs akan kin mi ie. Se
    ahpw mwohndi oh koasoakoasoiong lih ekei me pokopokon wasao.
  maq-NT: Hane xi cavechú nixtin xi nixtin chjahájenda rë ne, cavetjin tingotjo hnchua
    tsëhë nandya jan hiscan jiya ndajyë. Xi má niji ne, ngajan tjin ngu cahndë́ xi
    má oración. Hane cavinechin ngajan, canújin cjua rë Nina cojo yachjin xi camatangun
    me jan.
  hto-hto: Afe ocózinaillaruimo afe jofue jinomo jáidɨcaɨ. Ua imani fuemo íaɨoɨ Juzíñamuimo
    ɨere úrizaifɨrenanomo jáidɨcaɨ. Dɨnomo ráɨnaillano ñúefuedo gaɨrídɨngotɨaɨmo úritɨcaɨ.
  por-BRBSL: No dia de sábado fomos para fora da cidade à beira de um rio, onde supostamente
