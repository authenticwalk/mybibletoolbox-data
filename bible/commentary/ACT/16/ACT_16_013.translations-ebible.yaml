    doho ethak doŋtom ba êmô. Êŋ ma yêlô alôk amô haviŋ thêlô ma anaŋ abô hadêŋ i.
  mqj-NT: Nalambi'i allo katorroan suummokan illalan mai tondok, angki le'ba rokko
    randanan, kipolalan ullambi' angngenan sinangei ma'sambayang to Yahudi aka innang
    illalammi penawangki la dengan dio. Ma'lokomokan sola pira-pira baine dio angngenan
    iatoo angki sipantula'-tula'.
  rus-SYN: В день же субботний мы вышли за город к реке, где, по обыкновению, был
    молитвенный дом, и, сев, разговаривали с собравшимися там женщинами.
  mbh-mbh: Na nge nang rialonga them espot a rem pomnga a mavupoa, ma them es a thei
    ma them rivenga pen ako ru Judare o nong nge kene i voth nge. Ma them thepol sengre
    ako o men velilo pel nge. Ma them men ma them ri tomo nge or.
  bdd-bdd: Ma Sabatiya ꞌasega ꞌalatuwa ꞌatauya ꞌaigeda weꞌaha papalina, tupwaina ꞌanuwatuhuya
    ꞌebe lotapwalolo, ma ꞌoina ꞌamiyatoiya, ta wahiwahine siꞌetoꞌautama wete baꞌidamayao
    ꞌahehegwaegwaeya.
  cbt-NTPO: Chinoto tahuëri nanihuachina, ninano quëran pipirahuatoi, ii' yonsanquë
    pa'nai. “Inaquë Yosë chinotapi,” ta'toi, inaquë pa'nai. Sanapi'sa' nani niyontonpi,
    quënanconai. Inaquë huënsërahuatoi, a'chintërai.
  rmy-SERVI: Дэ суббота амэ выджиле пала форохкэрэн ударэн лэнятэ. Котэ, сар амэ думисардэ,
    сля тхан важ мангима. Амэ бэшле и ачиле тэ дэдумэ джювленца, савэ котэ стидэнепэ.
  srn-NT: Tapu a sabadei un kmopo ini a foto go na libakanti, bika un ben ferwakti
    tak' un bo feni wan presi pe sma ben e kon makandra fu begi. Di un doro, un saka
    sidon dan un bigin taki nanga den umasma di ben kon makandra drape.
  cta-NT: Loꞌo nu ngua tsa̱ nu ndiꞌi̱ cñaꞌ nguꞌ judío, liꞌ nduꞌu ya quichi̱ ndyaa
    ya ca toꞌ staꞌa̱ su ndyuꞌu tiꞌi̱ nguꞌ judío chaꞌ chcuiꞌ nguꞌ loꞌo ycuiꞌ Ndyosi
    tsa̱ biꞌ; nguluꞌu ya xi jiꞌi̱ nguꞌ cunaꞌa̱ nu ndyuꞌu tiꞌi̱ ndacua ti.
  bqc-SIM: Kã́mabogↄↄzĩ wa bↄ wɛ̃́nkpɛ, wa gɛ swa saɛ, gu pↄ́ wálɛ e wì lousisiu.
    Ɔ̃ wa zↄ̃lɛ wa yã'ò nↄɛ pↄ́ kãaaa weↄnɛ.
  tcz-CHONGTHU: Chuin cholngah nikhon khopi pamlama naicha a um vadung panga chun
    miho taokhom inte tia kagel jeh-u chun kacheuvin, hiche muna numei phabep anaum
    khom ho koma chun katouvun thu kaseiyun ahi.
  mar-mar: मग शब्बाथ दिवशी आम्ही वेशीबाहेर नदीकाठी, जेथे प्रार्थना होत असते असे आम्हास
    वाटले तेथे जाऊन बसलो; आणि ज्या स्त्रिया तेथे जमल्या होत्या त्यांच्याबरोबर बोलू
    लागलो.
  snp-snp: Ido Sabatiku ya numuna meya naba ya fulito no nabalo uto Yuda wenena ya
    Goti loumu-umu amo eba nefe? loto kolito ebawalo u fedeto amedoto yalo wenaipa
    mau witi minamo ya ka logimone.
  isl-isl: Á helgidegi Gyðinga fórum við spölkorn út fyrir borgina, fram með á nokkurri,
    til staðar sem við álitum vera hentugan bænastað. Þar settumst við niður og töluðum
    við konur sem þar voru saman komnar.
  spy-NT: Nto mii yēē ki bēsyēētaab *Sabaato, keechuyte kiriing' saang' ankeebe ākoy
    yēē kibo āynēēt wōlēē kikeenyoorte yēē kisooyēē ꞉Yuutayeek. Kiibuur ng'wēny ānkēētoowu
    kēēng'āloolchi chēēbyōōsōōk chēē kikiiruruukyi keey yooto.
  xnn-xnn: Isnan Sabado ay omil-illengan di Judio et tinaynanmi nan ili et inmey kami
    isnan benget di ginawang tay kananmi en waay siya nan madagopan nan ib-ami ay
    Judio ay menlowalo. Dakamit tomokdo et makitoya kami isnan inin-a ay nadagop isdi.
  mwe-mwe: Lyubha lya Pumulila gutukopweshe palanga shilambo, gutupite nnyenje lushi
    nkuloleya pa jujila Nnungu, gututemi nkukunguluka na bhanabhakongwe bhaimenenje
    penepo.
  tte-tte: Kaliyate sabati mena kalau kayawatagili yanuwane kana gana dagelana mena
    waila salina mena, kaiwena kakataiyako siya Yudiya ali kaba kawakawanoi wailane
    salina mena. Kabo kamiyasio yo kaedeedede sinesineo kolili siya silaoma simiyagogo.
  tcs-tcs: Wea dat Zuwis Sabatdei miplatri bin go ausaid da geit blo da taun. Miplatri
    bin go wan ples klostu da riba bikoz miplatri bin lisen i gad ol dem Zuwispipol
    ebritaim meke prea miting. Miplatri bin sidaun ane stat tok po ol dem oman uda
    bin sidaun de tugeda.
  hlt-THB: Sabbath nyn awh cykcah aham khawk bau vawng chawmkeng a ceng benna kaw
    long na ce cet unyng. Cawhkaw amik cun nukhqi venawh awi kqawn pe unyng.
  soq-soq: ita Sabat walamawe Pilipai moawainta nonene esoo anten. No insetana esoo
    bola sa apanawa raupariu bolawa winede. Sa baiwa nonene antene esa tampe wante
    ioto auweia mampo Gagalo euda amonanteno eteiena.
  qub-qub: Säbadu jamay junäga mayu cantunman aywaräcuna. Nogacuna yarparä maynillanchöpis
    Israel runacuna shuntacaycur Tayta Diosta mañacurcaycashanta. Chayarga warmicuna
    shuntacasha caycajta tariräcuna. Chaura paycunatami jamacuycur Jesucristupa alli
    willacuyninta willaparäcuna.
  att-att: Á ta ággaw na Sabadu, nga ággibannák da, minay kami ta lawán na ili ta
    aggik na danum, ta nanonò mi ta ajjan támma tán yù ákkimállatán na Kudio. Á nagitubang
    kami nga makiubobuk sù ira bábbay nga naggagammung tán.
  bki-bki: Mia kumemi numijog ruei ka aberenio ea Legiano Lu, kulo Ju nalo na ea vio
    na ajum̃a amila lotuano ea vio na volkouano tai rove yako ea uei tai, ea komeli
    tivelinio bano. Naruei bunu numitaluvo ka nuvatove ka nuvial lo ea vio na, naruei
    kumemi numitutano numitukunu kumemliko tire nalo tai napano aju kamu abinimei
    ruei ajuaio.
  bqp-bqp: Kámmabogↄrↄ zĩ o bo wɛ̃tɛ kpɛ o gɛ swa sarɛ, gu kũ o mà aduakɛki kunwa.
    Akũ o vutɛ o yã ò nↄgbɛ̃ kũ ò kakarana gwenↄnɛ.
  mcp-mcp: Jwɔ̂w lʉ́ Sábaad sə́ mú cúwo wú ŋgwə́la, kə bwûŋ lʉ́ ŋgwɔ̧ɔ̧́, wú sə́ á
    tə́dʉga nə́ bwə́ á kwambʉlə ŋkúmba kʉ̂l shú mə́jəgʉla wá. Sə́ á ka bə sə́ njúl
    nûŋ, sə́ ŋgə́ lésha nə budá bwə́ á sɛɛŋgya cínɔŋg wá.
  hat-hat: Jou repo a, nou soti, n' al lòt bò pòtay lavil la bò larivyè a. Nou t'ap
    chache kote jwif yo te konn lapriyè a. Nou chita, nou t'ap pale ak fanm ki te
    sanble la yo.
  npl-NT: Se sábado ijkuak mosewia n judíos, otikiskeh de non altepetl iwa otikalakitoh
    inakastla n aweyatl, kan nochipa onmotiotsajtsiliayah n judíojteh. Ompa otimotlajtlalijkeh
    iwa opé tikinmatiltiah itlajtol Dios n siwameh non ompa omoololojkah.
  bgg-bgg: Jewish Thung pha Inai shii gathek ne ji pha rajan è fuang khia ne kho ring
    hà wuii dun, gathek è hì è now ne wuii dun, thiisa hà Jewthek khrab ne sia pha
    ithua um iwa. Gathek è dug srane thiichiih wuii pha hò-amuii phiing shii de mulo
    marui.
  eng-TCENT: On the Sabbath day we went outside the city to a riverside, where it
    was customary for there to be prayer. We sat down and began speaking to the women
    who had gathered together.
  eng-BSB: On the Sabbath we went outside the city gate along the river, where it
    was customary to find a place of prayer. After sitting down, we spoke to the women
    who had gathered there.
  cpu-NT: Okanta aparoni kitaite jimakoryaantapiintari judío-payeeni, niyaatake jiñaathapyaaki,
    tema nokinkishiretaiyakani ari iñaañaatapiintaiyani. Ari noñaapaakeri tsinane
    apatotaiyakani, nothointaiyapaakani noñaaventziniro Kameethari Ñaantsi.
  san-ASM: ৱিশ্ৰামৱাৰে নগৰাদ্ বহি ৰ্গৎৱা নদীতটে যত্ৰ প্ৰাৰ্থনাচাৰ আসীৎ তত্ৰোপৱিশ্য
    সমাগতা নাৰীঃ প্ৰতি কথাং প্ৰাচাৰযাম|
  tod-tod: Dooɠo foloi gi ɠulani taai ʋa, gi li ziɛ wolai laaʋɛ, é ɠɛni gi ɠisu ga
    gá Zuifuiti ta-ƓALA falizuʋɛ ta ɠaa ná. Tɛi gi zeini, gi ɓɔɛni anzanuiti pɔ,
    niiti ti ɠaalɛa ɠɛni de ba.
  tac-NT: '''Lige bilé rawé sawalachi resíbulichi simáruturu ramué alé ''minami we''ká
    riógichi suwemi napu a''bé bakochi nile ''yamia koche napuíme ko ralámuli jurío
    Onorúgame ra''ichálila gepumia ''lige Onorúgame ''yuga ra''ichamia. ''Lige sebáruturu
    ramué alé bakochi suweke, alé napu napuíme nile alué ralámuli jurío. ''Lige alé
    mochílituru pe''kabi umugí ''lige alé mochiga ra''icháruturu ramué alué umugí
    ''yuga. ''Lige we''ká ra''icháruturu ramué Onorúgame ra''ichálila alué umugí ''yuga.'
  eng-WEBPB: On the Sabbath day we went outside of the city by a riverside, where
    we supposed there was a place of prayer, and we sat down and spoke to the women
    who had come together.
  gfk-H: Io, ra Bung na Sinangeh mital ga hansur makaia tano pisa na hala ma mital
    ga haan uras ra gagena taah. Mital ga hamaan bia ga mon tiga sibaan ira Iudeia
    diet la hanhanuat tikai kaia wara sinsaring. Mital ga kis ma mital gaam hatahun
    nianga ta ira hahina ing diet ga kis hulungai taar kaia.
  viv-viv: Ada sabati againe melala tufone ana gufeya ahobu. Avaita gufa afaꞋaine
    miYuda veꞋoveꞋoꞋola faꞋina tova moyaꞋaina hidavagavagaꞋauta. Au ayemu ada ahiyoto
    be vevine ahe hivagaꞋauta-ma agaidiya avebutu alumamala.
  yao-yao: Pa lyuŵa lya Kupumulila twakopweche paasa musi ni twajawile kungulugulu
    lusulo kutwaganisyaga kuti kwana kwakupopelela. Twatemi ni kukunguluka ni achakongwe
    ŵaŵasongangene pelepo.
  tgp-tgp: Ale na Sabbath kama malue na mataruan taon tavera atu, kama vano makomona
    na pahisa wai matea. Kama r̃omi vara enia jara matea tamlohi la lo pulutahi mata
    usiusi ea, ale kama sakele hin jara atu ale kama lo sorasora peresi la har̃ai
    atu sei la lo pulutahi atu.
  auc-NT: Mönitö mänïñömö ponte quëwëninque guëmanguïönæ ïinque bayonte tömënäni näni
    quëwëñömö yabædemö tao godinque, Önö wedeca Wængonguï ingante godongämæ̈ apæ̈nebaïnänipa,
    ante önöwënenque pönëninque mänïñömö gotamönipa. Mänïñömö ponte ayömöni onquiyæ̈näni
    do godongämæ̈ ponte a ongönäni adinque mönitö tæ̈ contadinque tömënäni ïnänite
    apæ̈netamönipa.
  kbc-NT: Igaanaɡ̶a saabado ja ɡ̶ododiticogi nigotaɡ̶a, odaa jiɡ̶iniɡ̶a liniogotibece
    akiidi aneitibige niɡ̶ijo oko me yatecoɡ̶o moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Jiɡ̶idiaa
    ɡ̶odicote inotaɡ̶aneɡ̶enaɡ̶atiniwace ijo iwaalepodi anidiaa latecaɡ̶adi.
  bmh-bmh: Imabun ziwas ebu, uzan go uzaneim ze gasageim nomun. Ig ze go gasag duailel
    agal Uwait aurabun empip dareu aimai, dabeleimun. Ig noimai hoboi darena, ailel
    ipal gotulabun alina, iguan Uwait nugau Ze maremun.
  ctu-BL: Ti' q'uiñilel c'aj o tsa' loq'uiyon lojon ti' ti' tejclum. Tsajniyon lojon
    ti' ti' colem ja' ba' i tilel mi' pejcañob Dios. Tsa' buchleyon lojon. Tsac pejca
    lojon x'ixicob tsa' bʌ i tempayob i bʌ.
  meq-meq: Pat i mazəzukw bo na, nəmaa yaw abəra mə walaŋ gay, nəmaa ye ka me i magayam.
    Nəmaa dzala na, nəmaa hutiye təv maɗuwulay me a Mbəlom i Yahuda hay. Ŋgwas wuray
    hay andaya mahaya gər eye ka təv niye. Nəmaa ndisl naha a ɗəma na, nəmaa ndza
    ka dala hərwi mətsikatay me.
  noa-H: Hagt'a maig nʌm hee biek hãb jua hʌ̃i nʌm hedcha maar wëtjim p'öbör higaau,
    jër dö higaau, Hẽwandamag jëwaag hõor biirdʌajem haar. Maig hʌʌin hãba biirdʌ
    t'ʌnarr haawai hohoodö nʌmua marau hamag jaaup'öbaadëjim Hẽwandam hiek.
  alp-NT: Kena petu pleije ami lia kotare esi meture eleki keu lulu kwele leini me
    kotare esi mulini, le ami noake be ete mere ami tetue tamata Yahudiaru esi otoi
    kena kotie loko Alla. Eleki ami tetue otoi kena kotie loko Alla. Hoko ami rue
    kai ami lepa kai bina rebe esi lupuke lomai ete mere.
  san-VEL: vi"sraamavaare nagaraad bahi rgatvaa nadiita.te yatra praarthanaacaara
    aasiit tatropavi"sya samaagataa naarii.h prati kathaa.m praacaarayaama|
  kbq-kbq: Mani fruhu knazupa rankumamofo kafampinti atiramita tinkenare nevuta, tagesama
    antahunana mago'a Jiu vahe'mo'za nunamu nehaza kumara me'negahie nehuta, a'ne
    naga maninageta anante umanita agafa huta, ana a'ne naga'enena kea hu'none.
  kbh-kbh: Canÿe ochnaytena, chë pueblents̈ana fsënjë́ftsanbocna y chë fshájaye tsachoye
    fsënjána. Fsënjanuena chents̈e canjamna canÿe luare Bëngbe Bëtsáftaca jencuéntama
    ca, y fsënjána janguanguama. Fsënjáninÿena ora, chents̈e fsënjanotbiama y Bëngbe
    Bëtsabe palabra fsënjanoyebuambá chents̈e tmojanójoto shembásengbiama.
  ron-LSB: În ziua de Sabat, ne-am dus în afara cetății, la marginea unui râu, unde
    am crezut că este un loc de rugăciune, și am luat loc și am vorbit cu femeile
    care se adunaseră.
  pon-pon: Ni ran en japat je koiei jan kanim o, kolan pon pilap pot, waja re kin
    kapakap ia. Kit ari mondi o kawewe on li akai, me kin pokopokon waja o.
  nhe-BL: Ipan se tonal para mosiyajcahuase israelitame, tiquisque ipan nopa altepetl
    huan tiyajque hasta se atemitl campa israelitame momajtoyaj yohuij momaijtotij
    ica Toteco. Huan timosehuijque huan pejqui tiquincamahuíaj sequin sihuame tlen
    mosentilijtoyaj nepa.
  sps-sps: Tan Nainy Fafaatouf tana taa Jiu, mam tafuts osing to na ngats fan mam
    naa fi naa to tana aurom, pon iny a pan iny faakats tana taa Jiu. Mam gum sa mam
    vegiau tan moun te vaaguam na aya.
  wnc-wnc: Siwan ninu you wanggapmane yusikanga yuwatakak tapduu gwendune you wanggapma
    teke yangga apane pukuke kwaimune kukumang. Kusika Judia nana aminu kunduta tumuk
    wam Anutu ininangge unekan apu yuaing komde tawakumang. Tawake kawatna maya kunduta
    unekan yuwa kake iat pukwike yanikumang.
  bus-bus: Kámmabogurↄↄ zĩ wa bↄ wɛ́tɛ kpɛɛ, wa gaa swaa saɛ, guu kɛ̀ wá mà aduakɛkii
    kún. Ben wa vɛ̃ɛ wa yã ò nↄgbɛ̃ kɛ̀ aↄ̃ kakↄ̃ana gweenↄnɛ.
  gub-BL: Mytu'u haw 'ar mehe uruhem oroho taw wi yrykaw waz. — Aze ru'u zutew uzemono'og
    putar xe a'e wà nehe, Tupàn pe uze'eg pà a'e wà nehe, uru'e urezeupe. Uruwapyk
    a'e pe ure, kuzà a'e pe uzemono'og ma'e wanupe uruze'eg pà ure.
  imo-imo: Juda imbomani Gote popo toringi Sabat wendo orumu wali kombu siti pape
    kere puluna tawendo pumbolio no omba puli kulendona wendo purumulu. Akuna lino
    kombu imbomani Gote konge teremele kombu penga te kanopo ltendemolo konopu lerimulu.
    Aku wali ambo mare akuna oi nombeya teko moloringi lemo. Aku wali lino kano ambo
    akuma kinye Jisasinga ungu nimbo timili mainye molorumulu.
  boj-boj: Onaqa Juda naŋgo yori bationaqa iga qure polomq aisim ya qala beiq di brantem.
    Iga are qalem, “Ya qalaq di Juda naŋgo pailyo sawa unu kiyo?” Degosim aiyem. Aisim
    uŋgasari qudei dia koroesonab naŋgi itnjrsimqa naŋgi koba na awoosim Qotei aqa
    anjam minjroqnem.
  eng-DRA: And upon the sabbath day, we went forth without the gate by a river side,
    where it seemed that there was prayer; and sitting down, we spoke to the women
    that were assembled.
  knf-knf: Ţi *unuur wi pnoorfën wi bayuday, kë ŋşë pën aya umbaŋ wi kabaŋ ki katant,
    di ŋşaluŋ aji, ŋya kawin da dko dñehanaani Naşibati. Ŋţo da aţiini na baaţ banyituŋ
    da.
  san-KHM: វិឝ្រាមវារេ នគរាទ៑ ពហិ រ្គត្វា នទីតដេ យត្រ ប្រាត៌្ហនាចារ អាសីត៑ តត្រោបវិឝ្យ
    សមាគតា នារីះ ប្រតិ កថាំ ប្រាចារយាម។
  arn-NT: Fey kiñe ürkütun antü mew tripaiñ wekuntu ti waria mew inaltu lewfü, rakiduamiyiñ
    tañi nien ti pu judiu kiñe ngillatuwe lelfün. Anükünuwiyiñ ka nütramelfiyiñ ti
    küme dungu tati pu domo tüfey mew trawüluwyelu.
  zas-NT: Abiꞌ tijb dxej raziiladx ree bejn, bariin luguiedx guin bioꞌn tijb ruguiiwroꞌ,
    lod rayagbeen radoꞌp ree bén Israel par cwedx reeman Dios. Abiꞌ badxuꞌn baneen
    xtiidxzaꞌc Jesucrist loj ree béngunaa badoꞌp yagaj.
  ken-NT: Ɛ́gháká nɔ́kɔ́ nywɔbhɛ́ nɛywěmʉɛt bo Israɛl, sɛ́fú amɛm ɛtɔk sɛ́rɔk
    angɔkɔnyɛ́n ndǔ nɛbhʉɛt anɛ sɛ́káysí bɛ́ bo báchɛ̀m arɛ mɛ́nɨkmʉɛt. Sɛ́chɔ́kɔ
    amɨk sɛ́ndɛm nɔkɔ kɛpɨ nɛ baghɔrɛ́ abhɛn báchɛ́mtí arɛ́.
