  kan-OKCV: ಪ್ರಾರ್ಥನೆಯ ಸ್ಥಳ ಸಿಕ್ಕಬಹುದೆಂದು ಭಾವಿಸಿ ಸಬ್ಬತ್ ದಿನದಂದು ಪಟ್ಟಣದ ದ್ವಾರದ ಹೊರಗಿದ್ದ
