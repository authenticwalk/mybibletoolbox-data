    meiũran tõ'ẽ tõ'ẽ hary­po­ria'in. Mi'iria urui'a­tu­mu'e ra'yn.
  kpf-kpf: Ândeindâ Yuda a zeŋgât kendon oi kamân âkŋan too ŋâi zeip. Zoren itâ sâm
