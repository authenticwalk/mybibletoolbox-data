    ri made vonga, lakea mete made puru mete ta turane ria.
  apn-NT: 'Hãmri nhũm sap kato pa mẽ axpẽn mã: —Kwa pyhti mỳri mãn hte Ijaewjaja axpẽn
    wỳr akuprõ nẽ Tĩrtũm mã amnhĩ jarẽnh o hkrĩ nà. E kwa pu mẽ hwỳr nẽ gô mỳri mẽ
