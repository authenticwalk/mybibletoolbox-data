  ory-ory: ବିଶ୍ରାମବାର ଦିନରେ ଆମ୍ଭେମାନେ ନଗର ଦ୍ୱାରରୁ ବାହାରି ନଦୀକୂଳକୁ ଗଲୁ, ସେଠାରେ ପ୍ରାର୍ଥନାର
