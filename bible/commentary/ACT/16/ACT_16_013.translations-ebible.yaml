    hauyawei nomo haumu bagu. Onodu yaage waha langa aita ila komodu yafa ganenga
    nerigeye, onodu boya ere wanga yafadu nere bagu beele hayei.
  aly-aly: Arlta Saturday ikwerel anwernantherr tawen ikwer-they anperl-alhek, lher
