  kjs-kjs: Go puma naame Juda alinuna beten lape su meda apo popea ipa repale-para
    aaya kone wisima. Go pisa-pulu Pomo mu Pirape Yapi Di-ri go su adarena popea ipa
    repale-para puma pirisima. Go rabu naame kiritasimide enaalinu epe agale lakalisima.
  mni-mni: Potthaba numitta eikhoina sahar adugi thongjao mapanda thoklaga turel torban
    amada chatlammi, mapham aduda Jihudisingna pullaga haijanaba mapham ama leiramgani
    haina eikhoina khallammi. Aduga eikhoina phamtharabada tillamba nupising aduda
    wari saba hourammi.
  yad-NT: 'Jiituyada rundamu nu̱dyeya̱da vicha̱damusiy, ja̱mumu̱ jiinijyu̱, jiryatiy
