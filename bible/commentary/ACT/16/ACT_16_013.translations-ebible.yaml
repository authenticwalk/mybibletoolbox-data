  maj-NT: Nku xua̱tu̱ tsitjui̱ a̱jin na̱nti̱o̱ ko̱ tsankii̱n tiña má f'a ntáje̱ nga
    tsankinnchisjái̱ a̱nte má ma ñjakú xu̱ta̱ nga nchja̱ko̱ Nti̱a̱ná. Tintsu̱ba̱i̱
