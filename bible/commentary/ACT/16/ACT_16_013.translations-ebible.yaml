verse: ACT.016.013
translations:
  kpx-kpx: Uliale bulamo huhulahai kosea, “Diue ataeabuna e bavae guligulilahai.”
    Isi kateai tige keate degomoleau keve mole bevuevei uge no hotoe dua loui kebia
    haivelu.
  okv-H: Eto iji isapa mihimihe giu ari iji puvunu da ahone umo ti ta Judea embo ta
    pari ari degi irari ke hotembeto jombure ue pambuhumihe evohu ai horuketo mihio
    puvuto hambuto evohu ga arumbeto ke eo
  tbo-tbo: Ma hau dalabu, meyageina to nehaleya po to nae goila u hadana. Tu nugotuhuya
    apo noka hosi mi Yudeya hai ani lupali to tuhagaya. Wiwine noka hosi hi’mboina
    mai po to duhuna ma ugolihi to wibaabani.
  mal-C: ശബ്ബത്തുദിവസത്തിൽ ഞങ്ങൾ നഗരകവാടത്തിനു പുറത്ത് പുഴവക്കത്ത് ചെന്നു. അവിടെ പ്രാർഥിക്കാൻ
    ഒരു സ്ഥലം കണ്ടെത്താമെന്നു ഞങ്ങൾ കരുതി. ഞങ്ങൾ അവിടെ ഇരുന്ന് പുഴവക്കത്തു കൂടിവന്ന
    സ്ത്രീകളോടു സംസാരിച്ചു.
  grc-SR: Τῇ τε ἡμέρᾳ τῶν σαββάτων ἐξήλθομεν ἔξω τῆς ⸂πόλεως⸃ παρὰ ποταμόν, οὗ ⸂2ἐνομίζετο
    προσευχὴ⸃ εἶναι, καὶ καθίσαντες ἐλαλοῦμεν ταῖς συνελθούσαις γυναιξίν.
  bgc-bgc: आराम कै दिन हम नगर कै फाटक कै बाहरणै नदी कै किनारे न्यू सोचकै गये के ओड़ै
    प्रार्थना करण की जगहां होगी, अर बैठकै उन लुगाईयाँ तै जो कठ्ठी होई थी, बतळाण लाग्गे।
  khz-khz: Tapati ai, vanuga kanana vanagina na galaka-piatito, wai ai gaagoto, ai
    gatugamagito, Iuda talimara geria rapali kapuna ta vonai. Ai gatanu-talito vonai
    vowai pipinai gatanu-kouto garera gavaikilarato.
  deu-TKW: Und am Sabbattage giengen wir zum Thore hinaus am Flusse hin, wo wir annahmen,
    daß eine Gebetsstätte sei, und setzten uns und redeten zu den Frauen, die da zusammengekommen
    waren.
  zsr-NT: Catiꞌ bdxin tu dza laꞌy, brujtuꞌ lu yödz, gyeajtuꞌ raꞌ yegu ga naꞌ tuꞌdúbcz,
    tuꞌlídz Dios bunách yödz naꞌ. Niꞌ gröꞌtuꞌ len gdíxjöiꞌtuꞌ ngul nudubcnu niꞌ ca
    nac xtidzëꞌë Xanruꞌ.
  lin-lin: Na mokolo ya Saba, tobimaki na libanda ya ekuke ya engumba mpo na kokende
    pembeni ya ebale epai wapi tokanisaki ete tokomona esika ya losambo. Wana tovandaki,
    tokomaki koteya basi oyo basanganaki kuna.
  hns-NT: Tab sabat ke dien hamlog sahar me se nadie lage gailie. Hamlog sotjlie kie
    hoewa par ek Israel djaat ke praatna ke djagaha hoi. Tab oe djagaha par hamlog
    ekaat saamiel aurat ke bhetailie aur baithke oesabse koetjh baat batailie.
  noa-E: Agtha maig nʉm ee biek ãb jua ʉ̈i nʉm edcha maar wëtjim phöbör igaau, jër
    dö igaau, Ẽwandamag jëwaag õor biirdʉajem aar. Maig ʉʉin ãba biirdʉ thʉnarr aawai
    ohoodö nʉmua marau amag jaauphöbaadëjim Ẽwandam iek.
  eng-EMTV: And on the Sabbath day we went outside the city beside a river, where
    prayer was customarily made; and having sat down we spoke to the women who assembled
    together there.
  mib-NT: Te ɨɨn quɨvɨ̄ ndétātu ní quendacoo ná ñuu ún, te ni jengoo ná ɨɨn yuyúte,
    chi yūcuan cúu ɨɨn lugar nuū cájicān tahú ñayuu. Te ni cacucōo ná, te ni canacani
    ná jnúhun ya nuū tācá ñahan ní canataca yūcuán.
  lif-NT2: हे़क्‍क्‍याङ् वेॽस्‍मा नाःम्‍सिङ्‌ये़न्‍नो आनिगे़ ये़क्‌यक्‍कोस्‍मा वाहङ्
    ले़प्‍माङ्‌बा कुयाओ पेःक्‍मना॥ कन् ते़न्‍निन् यहुदिहाॽरे़ खुनिॽ तुवा चोःक्‍मादे़न्
    फाॽआङ् आनिगे़ निङ्‌वाॽ इःप्‍मनारो॥ आनिगे़ खे़प्‍मो सेवा चोःक्‍से़ के़जुम्‍मा मे़न्‍छुमाहाॽनु
    ताॽजे़ङ्‌मनार युङ्‌मनारो॥
  xnj-xnj: Ligono la Kupumulila tahumuli kuvala ya muji, na kuhamba pamuhana ya mfuleni
    pandu petahololela pakuyupila Chapanga. Ndi tikatama na kulongela na vadala vevakonganiki
    penapo.
  mmx-mmx: At laaleng kaala maga vas kaxat basinge lemenemen silok uto at lisigege
    at ladan. Maga nua i do toxot mo go at limixin me Judaia digat pot buru e la diga
    ngising. Maga xis kopok la maga paase ri lavakin mo diga rupot eburu go.
  cbr-NT: A ëmanuax cananuna anun ñu mëëtima nëtën baca cuëbí cuancën, anuaxa axa
    ami sináncë unicamax usabii 'icë 'aish Nucën Papa Diosbë banacë, anu. Cuanquinbi
    xanucama timë́cë isi anu tsóbuquin cananuna Jesúsmi catamëti bana atu ñuixuancën.
  tee-NT: Chai ju lakatam avilhchan pa'astacni ictaxtuchau ju lak'achak'an. Ic'auch
    ju lacxcan. Anch ixta'anch t'achivinin ju Dios ju lapanacni. Pus ictolauch anch
    chai ni ixtatak'aixtokta ju ali'in chakolun pus ic'ajuniu ixchivinti Dios.
  eng-LSV: on the day of the Sabbaths we also went forth outside of the city, by a
    river, where there used to be prayer, and having sat down, we were speaking to
    the women who came together,
  cak-NT: Y pa jun k'ij chi uxlanen, roj xojel-e chuchi' ri tenemit y xojbe chuchi'
    jun rakan-ya', jun lugar ri can nicuses-wi chi ni'an orar. Y xojbech'oquie' chiri',
    y xkatzijoj-ka rutzij ri Ajaf Jesucristo chique ri ixoki' ri xquimol-qui' chiri'.
  pah-NT: 'Sábado rupi ore ei orojohupe: —Xaho ti cidade hugwi yhya rembe''yi pe nhandejupa.
    Pevo po judeus''g̃a hoi jipi onhi''ig̃a Tupana''ga pe, oro''e ore orojohupe. A''ero
    ore hoi kunhangwera''g̃a nhimono''og̃a repiaga. A''ero ore apygi Jesus''ga mombe''gwovo
    g̃a pe.'
  sja-NT: Ɨ̃ipata ewate tai wãjida p'uurudeepa to idee, ma p'uurudepema judiorã ɨt'aa
    t'ɨ̃patamãi unudai jĩak'aapa. Unu atadak'ãri, su-ak'ɨ p'aneejida mãik'aapa jarateemaa
    p'aneejida wẽraarã cheepurudap'edaarãmaa.
  xed-xed: Baɗu fitika Sabat, ka saghu ŋni ma huɗa luwa ka laghwi tawa ghwa, dzaʼa
    slafsla ŋni ta vla ndəɓa dzva la Yahuda hada ka ŋni sizlay. Ka slaftá ŋni ta tskata
    miʼaha. Ka mnə ŋni ta gwaɗa ŋa taŋ.
  mks-NT: Ta in qui̱vi̱ ndíquehe ndée̱ ná já na̱quee nde̱ cua̱ha̱n nde̱ yuhú ñuu yati
    yuhú yu̱ta nu̱ sá taca ña̱yivi xíca̱ ta̱hví na̱ nu̱ Ndióxi̱. Já na̱sa̱co̱o nde̱
    cán ta na̱casáhá nde̱ cáha̱n nde̱ tu̱hun va̱ha sa̱ha̱ Jesús nu̱ú na̱ji̱hí, na̱
    tácá cán.
  gfk-S: Io, ra Bung na Sinangeh mehet ga hanasur mekaia tano taman ma mehet ga hana
    utusu ra gagena taho. Mehet ga hamaan be iga mon tike katano ira Iudeia di la
    hananawat tikai kaia ura sinsaring. Mehet ga kis ma mehet gom haburuana nianga
    ta ira haine ing di ga kis hulungan ter kaia.
  bmu-bmu: Miaŋgöreŋ mala Sabat kendonöŋ siti kiripo yaigepŋe anin. Miaŋgöreŋ anda
    Juda yeŋön o sakŋe tokoba Anutu köulukömakzei, mewö mötmöriba geba rowoŋqeqe kunöŋ
    anin. Anda ambi tokoba tatkeri, i eŋgeka tata eraum möta Anutugöreŋ Buŋa keu yeŋgöra
    jiinga mötket.
  dgz-dgz: Diu Pura bawarewa muga gapan nu pa sewa sin mega garawaset kauma aneton.
    Iwa nu Diu nagirewa at ame gapan God inap mup waine arewa anuton. Nu ap mepe ae
    waninet amba waen iamen wanumone inamup nop erewa waton.
  eng-GNV: 'And on the Sabbath day, we went out of the citie, besides a Riuer, where
    they were wont to pray: and we sate downe, and spake vnto the women, which were
    come together.'
  zaa-NT: Ttu tsá sábado nna biria tu' ru'a yétsiá cuitta' yò làti ná costumbre qui'
    quį ría cą huèni oración. Bitsina' bá tu' nía nna guỹua tení tu' nna gutixa'áni
    tu' ca niula bitùppa nía titsa' tsè' nu cca qui' Jesucristua.
  eng-WEBSTER: And on the sabbath we went out of the city by a river side, where prayer
    was wont to be made; and we sat down, and spoke to the women who resorted thither
    .
  guh-guh: 'Nexata abaxë itsa panajinavanapajë Filipos tomarata, judíovi penacueraevetsimatacabita
    papitsapajë tomarapënëyabelia. Paponajë mene itapayavelia patajaitsinexa itsajota
    nacaetuatabiaba judíovi pevajëcabiabinexa Diosojavabelia. Nexata mene itapaya
    itsa pajaitanajetarubenajë, petiriavi penacaetuatenaevi mene itapata, patayejebajë.
    Nexata pajamatabëjumaitsinë: —Bajara macovë jotaje judíovi nacaetuatabiaba pevajëcabiabinexa
    Diosojavabelia, pajamatabëjanë. Nexata bajarajota panaenajë. Nexata bajarajota
    Dioso pitorobilivaisi patsipaebajë petiriavijavabelia.'
  bon-bon: Sabade bimu cine cewe cabu ca naclige baduge ligi me. Cine apu ningenininige
    egä Israela biname bime irecu ätumuta puupu pisi nyene puma. Cine puga adnatärinago,
    mene abaitninago magebi cama lui cina babasecretnige baduge ligi me irecu ätumutame.
  nhw-BL: Ipan se tonal para mosiyajquetzase israelitame, tiquisque ipan nopa altepetl
    huan tiyajque hasta se hueyatl campa israelitame momajtoyaj yohuij motlatlajtitij
    ica Toteco. Huan timosehuijque huan pejqui tiquincamanalhuíaj sequin sihuame catli
    mosentilijtoyaj nepa.
  mgw-mgw: Sabato ya Ayahudi twapitike panja ya kilambo na twayi'i mbwega ya libi'ndi',
    tukitage panga nga pandu po sali. Twatetama no longela na alwawa babaakongolekine
    pandu po.
  swh-ONEN: Siku ya Sabato tukaenda nje ya lango la mji kando ya mto, mahali ambapo
    tulitarajia tungepata mahali pa kufanyia maombi. Tukaketi, tukaanza kuongea na
    baadhi ya wanawake waliokuwa wamekusanyika huko.
  wbi-wbi: Ikighono ikya sabati, tulyalutile kunji ku lilyango tukaghendela musila
    ja malenga, pano tukatisagha pe piva apakuvombela inyifunyo. Tukikala pasi na
    pijova nava kimama vanovalisile palikimo.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, sɑ yɑrɑ wuu min di sɑ dɑ dɑru bɔ̃ɔ ɡɑɡun mi, mi sɑ
    yĩiyɔ kɑnɑ yerɑ ko n wɑ̃ɑ. Sɑ sinɑ sɑ kɑ kurɔbu ɡɑbu ɡɑri kuɑ be bɑ mɛnnɛ mi.
  eng-KJVCPB: And on the sabbath we went out of the city by a river side, where prayer
    was wont to be made; and we sat down, and spake unto the women which resorted
    thither.
  kgk-NT: 'Upéi pytu''uha áry-py orosẽ tetã rokẽ-rupi. Ysyry rembe-py oroho: “Upe-py
    oime ra''e jajapo oração haty” oro''e orejéupe. Upéa-gwi oroho upe-py orogwapy.
    Oronhe''ẽ kunha kwéry-pe, ojogweroaty okwa va''e-pe.'
  waj-waj: 'Yutayaiya kati varira suaivaki ta yoosinnaivaa pikiada nnoori siriivau
    vida yaata utida kiaannanoo: Gioonna kiaapu Yutayaiya ivaki nuunaida yaaku varaara
    variaanoo, kiaa kiada ivaki viravai. Vida taannaduu gioonna voonnibara ivaki nuunauya
    ti teeda vauduu ta iya tasipama varida iyaata kua tiravai.'
  cpy-cpy: Okanta apaani kitejeri imakoryaanta-piintari Judá-paeni, niyaataki nijaa-cheraaki.
    Noshiya-kaatzi ari ipiyoteeyani Judá-paeni ramanee-yaani. Ikanta nareeta-paaka
    janta, jeekaeya-paakinani, nokenkitha-waeta-kaapaakiro tsinani-paeni piyotee-yacharini
    janta.
  mpx-mpx: Lan Sabwata ha na ha tagil panuwa ana gana tolinaa wewel labenaa, kaiwena
    ha atena Yudiya bolo panuwa o hi tatapwalolowa to wewel labenaa. Inoke ha misiyo
    ge ha liwaliwan yowau elal, bolo iyaka hi nem ge hi migogo.
  wbp-wbp: Parra-pardu-karirlalkurnalu wilypi-pardinjarla yanu kirri-ngirliji karru-kurralku,
    ngulaju Jarrirtiyirla Juwu-kurlangu Parra-nyayirni-wangurla. Ngula-kurranyarnalu
    yanu yungurnalu-jana yapa Juwu-patu parlu-pinyi, kujalpalu Jarrirtiyi-karirla
    Jarrirtiyi-karirla nganta turnu-jarrija karru-wana Kaatuku wangkanjaku nganta.
    Kujarnalu ngula-kurra karru-kurra yanurra, ngulangkajurnalu-jana parlu-pungu karntakarnta
    Juwu-patu. Ngulangkajurnalu-jana pirri-maninjarla yimi-ngarrurnu Jijaji-kirli.
  luo-luo: Chiengʼ Sabato ne wawuok oko mar dalano mi wachopo e dho aora, kuma ne
    waparo ni diwayudie kar lemo. Ne wabet piny kanyo mi wawuoyo gi mon moko mane
    oyudo osechokore kanyo.
  nhe-NT: Ipan se tonal para mosiyajcahuase israelitame, tiquisque ipan nopa altepetl
    huan tiyajque hasta se atemitl campa israelitame momajtoyaj yohuij momaijtotij
    ica Toteco. Huan timosehuijque huan pejqui tiquincamahuíaj sequin sihuame tlen
    mosentilijtoyaj nepa.
  aii-aii: ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ ܦܠܝܼܛ ܠܲܢ ܠܒܲܕܲܪ ܡ̣ܢ ܬܲܪܥܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܠܡܲܪܙܵܐ ܕܢܲܗܪܵܐ
    ܐܲܝܟܵܐ ܕܚܫܝܼܒ݂ ܠܲܢ ܕܐܝܼܬ ܗܘܵܐ ܕܘܼܟܵܐ ܕܨܠܘܿܬܵ‌ܐ. ܝܬܝܼܒ݂ ܠܲܢ ܬܵܡܵܐ ܘܗܘܼܡܙܸܡ ܠܲܢ
    ܥܲܡ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܕܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ.
  esk-NT: Minġuiqsiaġvium uvlua tikitman anipḷuta nunaaqqimiñ utlautirugut kuugum
    siñaanun iŋiqsruġiaġasugiplugich. Aquvitnapta uqaaqtuutrirugut aġnanik tavruŋaptuuq
    katiruanik.
  msb-msb: Sa Adlaw San Pagpahuway, nagluwas kami sa lungsod kag nagkadto sa may suba
    na ginhuna namon na may lugar san pangadyian. Kaya nag-ingkod kami didto kag nakisurmaton
    sa mga babayi na nagtitiripon.
  cpa-NT: Jøng² ca¹huøi² jnieh³ jøa³juøi² cøng² jmai³ sa³¹. Ca¹ŋó¹ jnieh³ juu¹² chiuh³
    jmøi² ja²mi³dsa²hlanh¹³ dsa² chian² ja³jøng² Diú¹³. Ja³jøng² ca¹tiágh³ jnieh³.
    Ca¹tséih³ jnieh³ hio¹³ tiogh³ ja³jøng² jǿg³ quiah¹² Diú¹³.
  dso-dso: ବିସ୍‌ରାମ୍‌ବାରେ ଗଡ୍‌ ବାଇରର୍‌ ଗାଡ୍‌ କଣ୍ଡି ଗାଲୁ । ତେଇ ଜିଉଦିମନ୍‌ ରୁଣ୍ଡିକରି
    ପାର୍‌ତନା କର୍‌ବାକେ ଗଟେକ୍‌ ଜାଗା ବଲି ବାବ୍‌ଲୁ । ଆମେ ତେଇ ବସ୍‌ଲୁ ଆରି ତେଇ ରୁଣ୍ଡି ରଇବା
    ମାଇଜି ମନର୍‌ ସଙ୍ଗ୍‍ କାତାବାର୍‌ତା ଅଇଲୁ ।
  meu-meu: Dina Helaḡa ai hanua ikoukouna amo a raka lasi, sinavai isena ala; badina
    be vada a diba ḡuriḡuri gabuna be unuseni ai. A helai diho, unuseni ai e hebouva
    hahinedia a hereva henidia.
  yva-NT: Arono masyoto sambaya nande, reamusya no munije umaso ama akiri reanta no
    mana ama tuga rai weye reamare veravo vatano Yahudi inta wanunugambe no naije
    indamu ube sambayambe. Reamo wanya inta mansaen wanugan no naije, weti reamaje
    wantantuna reamayao nanto mansai.
  dgc-dgc: To aldew a pangilin éy linumwas kame to banuwan, a inumange kame to dinom,
    da te pénalanginan sa a para du Judeo. Ta éya éy négkagi kame du bébe a édsa sa.
  zpm-NT: Laa tib dze ne rdziiladz miech lo dziin, briee no bio no tib lad ro guiedz
    co, gax ti ro guiubee, zaatne bdzion no rcaalsa zha ne rienab lo Dios. Bdziṉ no
    nzianlaa meṉ wnaa ndxie ga, dzigo psilo no bnee no lo zho cho nac Jesús.
  hix-NT: Hokano ytxoho yawasàn ho amna ntoye, owto hoye moxehra. Tuna yohokoso rma
    amna ntoye. Àsna nohsamnohyatxow hana, Khoryenkomo hutwany komo, noro yakoro àrwonàmso,
    kekon amna. Àto nehxatxkonà, woràskomo komo, ohsamnohxemo komo. Àwawonye amna
    neryewtaye. Àrwo yonyhurunu amna nekarymaye, àwyanye.
  sim-sim: Sabat wolok si narik akayanga os inyi li washiarangondari mishi hikriyok
    nimu layira. �Fa mambu orok ma lal li tirsaha Avui Wasilakan sawenda lir,� karem
    li mbarik ni misihi nimu ira. Fa mambu orok ni heyeri nokove lal olmu tirsaha
    lira. Urik orok lirin mashin nimu sawera.
  npi-ULB: सबाथ-दिनमा हामी सहरको ढोकाबाट बाहिर नदी किनारमा पुग्यौँ जहाँ प्रार्थना
    गर्ने ठाउँ होला भन्‍ने हामीले ठान्यौँ । हामी बस्यौँ र जम्मा भएका स्‍त्रीहरूसँग
    कुरा गर्‍यौँ ।
  cgc-cgc: Ta Adlaw Ta Pagpuay, gagwa kay ta syudad daw giling naan dani ta suba tak
    gasalig kay na may lugar dya na pangamuyuan. Gapungko kay daw gaisturya duma ta
    mga bai na gatipon dya.
  tim-tim: Akto Sarereân kepia are ginŋân tu siâ talep ain gewerâm hin dâyion, “Yuda
    luâkŋe Humonenŋe ulilaŋmâ manmai yâk ain togomai me bo? Gem ekne.” hain dâm gem
    âmbâle bikŋe siânba mendugum tatbiâ are mem miawakyekmâ gem enemyeŋân tatmâ makyeŋgiyion.
  yor-yor: Lọ́jọ́ ìsinmi, àwa sí jáde lọ sí ẹ̀yìn odi ìlú náà, lẹ́bàá odò kan, níbi
    tí a rò pé ibi àdúrà wà; àwa sí jókòó, a sì bá àwọn obìnrin tí o péjọ sọ̀rọ̀.
  wos-wos: Baka hwa nukwa getéfa yatakataka nani xériré yi. Yita angi nani saréké,
