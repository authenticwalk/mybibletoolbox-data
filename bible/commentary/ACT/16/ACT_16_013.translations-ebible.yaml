  dwr-ENT: ሳምባታ ጋላሲ፥ ካታማፔ ጋፃን ሻፋ ዶናን ኣዪሁዳቱ ፆሳ ዎሲያ ሳዓይ ዴዒያዋ ኣኬኪዴ ቤዶ፤ ሄዋን ኡቲዴ ሺቄዳ ማጫ
