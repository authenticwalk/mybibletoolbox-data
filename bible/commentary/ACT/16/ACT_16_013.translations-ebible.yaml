  bkq-NT: Tâzekobyzegueho oday ani xidadâ odaypa xina âxiguely. Paru emelaji ani xina
    idâly, judeu domodo Deus agâ agueze idâhoram. Pekodo modope ani târâ âtâdyguyhomodâ.
