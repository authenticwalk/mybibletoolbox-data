  mal-mal: ശബ്ബത്തുനാളിൽ പ്രാർത്ഥനാസ്ഥലം ഉണ്ടായിരിക്കും എന്ന് വിചാരിച്ചു ഞങ്ങൾ പട്ടണവാതിലിന്
