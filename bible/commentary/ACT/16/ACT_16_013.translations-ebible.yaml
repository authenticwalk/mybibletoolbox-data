  tzo-ZNT: Jaꞌo scꞌacꞌalil ta xcuxic li jꞌisraeletique ti cꞌalal lilocꞌoticotic ta
    tiꞌ jteclume. Libatoticotic ta tiꞌ ucꞌum. ―Ba jqꞌueltic mi muc muchꞌu tey stsoboj
    sbaic ta scꞌoponic Riox ―xichioticotic. Naca ants tey tsobol cꞌot jtaticotic.
    Lichotioticotic, icalbeticotic ti jaꞌ chacꞌ jcuxlejaltic ta sbatel osil ti Jesucristoe.
  mpm-NT: Ɨɨn sábado kuankoyo ri yuꞌu ñuu un, ni ka jaꞌan ri nuu ni ka ndututu yɨvɨ
    Israel yuꞌu ɨɨn yucha un, ja kanajaa da Yandios. Ni jakoyo ri, ti ni ka nukoo
    ri, ti ni ka kaꞌan ri jiin ñasɨꞌɨ ni ka ndututu yukan. Ni ka kaꞌan ri jnuꞌun Yandios.
  ots-NT: Ca hnar pa gá nttzöya, dú pønije jár goxtji car jñi̱ni, dá möjme jar da̱tje,
    como mí jmu̱ntzi pʉ jar neda̱tje cʉ cja̱hni cʉ mí e̱me̱jʉ ca Ocja̱. Guehpʉ mí
    nzojmʉ ca Ocja̱ pʉ. Dú cuatije cʉ bbɛjña̱ cʉ xquí jmuntzi pʉ, dú mi̱pje, dú ña̱je‑cʉ́.
    Dú xijme car evangelio.
  hoy-hoy: आराम इन दिन नाव नगर इन फाटक इन व्हार्या गांगा अन्द किनारा ईद सम्सकु होदेव
    कि अल प्रार्थना माळोद जागा ईतीदाद, अदिक कुर्तकु आ आर्तेर से जो जमा आगीदुर, मातगोळी
    माळली कुरतेव.
  uri-uri: Ak wang a arpm ekg yapm pa, mento ha ha wail pa kulhor hen kai kop pa,
    ekg nte mento akwonalmpen tolpa, wrik a tu arke ekg ropon Maur Wailen pa apm ark
    kop yampingken ti ur tike. Om kai wrik a mento kai pa mento ari tu kin tiur apm
    wet kul ark wrij ark pake, yatom mento wa ntien arpm pa eklala.
  amo-amo: Inwui na sabbath tinuzu udas ka gbiri ti do kusarin kuraw. Lanza umon unit
    woro Ayahudawa ase pitrno kidawo kikane itan lira. Dana tidur, ti yene amon awani
    pitirno kidawo anan talira, ti tinna ti so nan ghinu, tinin belle nanin ulirun
    Yesu.
  pjt-pjt: Munula Saturday-ngka tjiṉṯu panya pakuwiyaringkupaingka nganaṉa nguranguṟu
    unytju anu karu uṟutjarakutu panya ngura nyara palulaya Jew tjuṯa tjaka Saturday-ngka
    pitjala tjunguringkupai Godala tjapintjikitja. Kala wirkaṟa nyangu minyma tjuṯa
    nyinara waṉinyangka munula palula tjanala tjunguringkula nyinakatingu munula tjanala
    wangkangi Godaku tjukurpa.
  cwe-cwe: Muna Isiku ya Mhumulo chilawa kunze ya dibululu na chihita kuna ulwanda,
    hanhu haja chigesa hana hanhu ha Wayahudi kuiting'hana hamwe kutosa. Chikala hasi
    na chilonga na wanaake wowaiting'hane haja.
  daa-NT: Ƴiriy ta *sabitdi, ni amiltu min ɗo geeger-aka, ni ɓaawtu moota iŋ baala,
    wer kaak ni hariyiy a *Yuudinna n̰umgiyo ho ŋu salkiygiyo. Ɗo wer-ak, ni gas daaɗ
    n̰ume. Ni goytu iŋ ŋuura ho ni kaawiico.
  mlp-mlp: Osad Juda gigo lotu akamnib i God inaq gamuk emnan haqad uliq na ago gel
    asan ban le gwahtiqim yuwub tuwoleh. Wolehad i ginad tiqemyauq, Yuw na aqurumnib
    mataw God inaq gamuk emayta asawan usaq daqagya haqyauq. Haqad i yuw na aqurumnib
    wolehim on asor humab wolim ossa i tigibiy. Gibiyad i gigerab lehim os woqim osad
    i nenaq gamuk emad tuqos.
  ape-C: Aria ahudok nyumnah Sabat douk eshesh Juda mour uwok shape meyoh ahi hanak
    hatograri, aria manak matogur adukehah-iburum abrudok wabur. Matogur manak um
    anab worub. Apak makri anagasib um abudok worub, makri onok outuk ta kwape douk
    enesh Juda shanak shape shenek beten um. Manak matogur matik ono armago wanaki
    wantorum wape aria mani owo mape meyagwreh baraen.
  bgs-bgs: Na, tô álló ka kapaginawa, igsadun ké tun ta wayig tun ta luwà katô lunsud
    ka Filipos, su duwán kun ágkalimudanan ka mga manubù na ágdasal. Igunsad ké tun
    ta ligad ka wayig, asta igtóngkô ké katô mga gabayi na ilimud.
  faa-faa: fenena maiya amo ape metakarikia ape make tameyia he fea isu pusuapo. Asiamo
