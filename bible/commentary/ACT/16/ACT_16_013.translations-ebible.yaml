  bod-N: དེ་ཡང་ངལ་གསོ་བའི་ཉིན་ལ་ངེད་རྣམས་གྲོང་ཁྱེར་གྱི་མཁར་སྒོའི་ཕྱི་རོལ་ཏུ་ཕྱིན༌ཅིང༌།
