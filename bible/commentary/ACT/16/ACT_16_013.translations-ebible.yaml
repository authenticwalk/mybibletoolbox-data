  mdy-ETH: ዓይሁዶ ዓሶኮ ሃውሾ ኬሎና ካታማፓ ኬስኪ ዎርዚ ዓቺ ኑ ኬዴኔ፤ ዬና ቤዛ ኑ ኮራ ሺኢጲሢ ቤሲ ማሌኔ፤ ዒዞ ቤዞይዳ
