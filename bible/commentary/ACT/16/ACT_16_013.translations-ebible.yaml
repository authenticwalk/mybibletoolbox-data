  bel-N: І ў дзень суботы выйшлі мы за горад да рэчкі, дзе звычайна адбывалася малітва,
    і, пасеўшы, гаварылі да сабраных жанчынаў.
  sch-sch: Sabbathni khopui pêntienga tuidung panga Judangei chubaithona ngâi mun
    ni ranga kin iema han kin sea; mahan kin insunga nupang intûp ngei kôm thurchi
    kin misîra.
  mic-MIQNT: Na atlasmutigisg'g tewita'ieg na 'gjigan aq el'ta'ieg gigjiw sitmug.
    Tel'ta'sultieg i'tt'tew ta'n i' tli a'sutma'tijig Lesui'paq. Na epita'ieg maqamigeg
    aq agnutma'tieg na e'pijig ta'nig etl mawita'pnig na'te'l.
  huu-NT: 'Sábadoruido naie naɨraɨmona nasedo jino jaidɨcaɨ. Comecɨna facajamona:
    “Dɨnomo nɨbaɨ comɨnɨ oficabidɨmacɨ, Jusiñamuimo jɨɨllena”, ille fuemo jaidɨcaɨ.
    Nainomo dañaiñorie rɨñonɨaɨ billanona, dɨnomo ana raɨdɨcaɨ, naiñaiñuaɨmo Cristo
    rafuena llollena.'
  jiv-NT: Nuyá sáwartin tsawa̱rmatai pepru ikiukir entsá supichik wémiaji. Yus áujsatniun
    iruntrarmia nui̱ pujusar, nuwa̱ iruntrarmia nu Yus-Chicham ujakarmiaji.
  otm-NT: Nɛ nu'bʉ ra pa ran säya dá pømhbe bʉ ja ra hnini, dá mbähmbe bʉ ja ra ndendąthe
    guepʉ ząnt'a min yąhʉ Oją yʉ ją'i. Nɛ dá huhmbe bʉ, dá xihmbe rám Hman Oją ʉ yʉ
    xisu ngue madím pɛti bʉ.
  dah-dah: Be, Sabat nalu kurarebe Yuda mar beleŋ gabu irde Al Kuruŋ mere irde hinhan
    gasuŋ niŋ naŋkinniŋ yeŋ taun gote yame kuruŋde mat kat kuŋbe fete kura gor kutiriŋ.
    Irde fe siŋakde gorbe bere buda kura gor gabu iramiŋ go yeneŋbe yeŋya keperde
    mere teŋ hinhet.
  tnk-tnk: Nəpɨn riti ia Sapat iahəier irapw ia kwəruə asori səvəi taon nəha, mhəuvən
    ia nɨkare nui arɨs ia kwopun riti iahəukurən mə nərmama kamhəfwaki ikɨn. Iahəuvən,
    mhəkure, mamhəvisau pen Iesu m nɨpran me səməme hənousəsɨmwɨn raka irəha me fwe
    ikɨn.
  kpr-kpr: Irise, Jangutari da Sifoda, namane Jusi embo da banungari da vasa tambari
    dae kotise, reighida ghedo vose uvu betuda iseri. Era buvu anumbedo, evevetu mendeni
    aminda totorugusera, aikena vironu siseri.
  san-IAS: viśrāmavāre nagarād bahi rgatvā nadītaṭe yatra prārthanācāra āsīt tatropaviśya
    samāgatā nārīḥ prati kathāṁ prācārayāma|
  nho-nho: I te Sabat raa, maatou ni oo ki taha te taon raa ki te riva, i maatou e mannatu
    maa e mee te kina i te vasi te riva naa maraa e oo ai naa Jew raa no kkutu ki taku.
    Maatou ni nnoho no hai taratara ma naa haahine ni kkutu ake i te kina naa.
  gym-NT: Abti köbö jadükakrä näire, nun rikaba juta bäre mento angwane, nun rikaba
    nebe ñö köräbti. Ye känti abko, kä nämane nitre israelitakwe blitakrä Ngöböbe,
    nun rababa nütüre, aisete nun rikaba yete. Ye känti nun rababa täkänintbe angwane,
    nitre merire merire aibe käkwe ja ükaninkrö kwati yete abko ben nunkwe blitaba
    kukwe kuin Jesukwebtä.
  azg-NT: Ndoꞌ juu xuee na cotaꞌjndyee nnꞌan judíos, jntꞌuí já ꞌndyo tsjoonꞌñeen ꞌndyo
    jndaa. Ee mꞌaanꞌ nꞌö́n na aa ndiö́ naijon na covancüi nnꞌan na conanꞌneinhan nnon
    Tyoꞌtsꞌon, na nnanꞌjon já yohan. Ndoꞌ mayuuꞌ jndiö́ nanntcu na tëncüihan joꞌ.
    Joꞌ sacüendyuá, jnanꞌnë́n jñꞌoon naya ntyja ꞌnaanꞌ Jesús ndëëhan.
  bhd-bhd: आरामेरे दिहाड़े असां नगरेरे फाटके मरां निस्तां दरियाए पुड़ पुज़े, किजोकि
    असन उमीद थी कि तैड़ी यहूदी केरि प्रार्थना केरनेरी कोई ठार भोनीए, असां तैड़ी गेइतां
    बिश्शी जे, तैड़ी किछ कुआन्शां थी, असां तैन सेइं गल्लां केरने लगे।
  too-NT: Lā' lakatin chi'chini' a'ntū tapūjaxa israelitas, ictaxtūj de huan xcānsipej.
    Lā' icchā'uj na ixquilhtūn pūxka a'nlhā icpuhuáuj que chō'la a'ntza' lanān ixtakēstokcan
    ixtlahuacan oración. Lā' ictahui'lauj lā' iccātā'chihuīna'uj huan puscan a'ntī
    ixtatakēstoknī't.
  ind-AYT: Lalu, pada hari Sabat, kami pergi ke luar pintu gerbang kota menuju ke
    tepi sungai, tempat kami berpikir bahwa di sana ada tempat berdoa. Kami pun duduk
    dan berbicara dengan para wanita yang sedang berkumpul.
  cjo-NT: Ari saawaroki noshitowanee omooki inkinagaakitzirori nampitsi, niyaatanaki
    janta othapyaakiini iñaa. Naamaapaakari aritaki janta ikenkithatakaapiintziri
    joriiyopaeni Tajorentsi. Nojeekapaaki, nokenkithatakaapaakiro tsinanipaeni piyoteenchari.
  nsn-nsn: Doh tar Mareining Pepe Uah inggeim king tauetela toro pirikinar uan uleik,
    karing lihila tar siokor kodom, doha buturuon ra uoto la totoinir Ju tar lotu
    tokah. Inggeim king la tabila uahiu, karing uakekena tar mene tasir kuaha gera
    uangoul totong sioun tar buturuon.
  san-DEV: विश्रामवारे नगराद् बहि र्गत्वा नदीतटे यत्र प्रार्थनाचार आसीत् तत्रोपविश्य
    समागता नारीः प्रति कथां प्राचारयाम।
  tna-NT: Janahua tsine su ejude chuadera, ena maje su putiana ecuanaju. Dapia piada
    piada judío cuana Diusu emitsu puji jadhitati bahue putaina. Cuinati putsu, piada
    piada epuna cuana yani ecuanaju bana. Da su Diusu sa quisa saida cuana tuna peje
    su quisaquisa ecuanaju pupiruana.
  lid-lid: Eme na len ta amunyau badeh, aso ame manan ta madasan tinan ta kon tinan
    ame kapa gwa anya katakaleh ndrahune kon ta asolom. Ya eme aso manyah ado andri
    ma asehek sahou i tiri badih atukum ame loboho doh.
  wim-wim: Aak Saturday.an wun-a, ngan yoon pentan aak piꞌan anpalan aꞌ ngan iiyan
    aak-aakanakan than pam wanch Jews punchanan aak anganan yalmathwin meeꞌ-wuthanamanakana
    aak woꞌuw wonk angman. Aꞌ ngan angman nyiin-nyiinan aꞌ wik thaw-thawan thant wanch
    al-alantan than kaangk angan yal-yalmathwayna.
  zga-M: Elinchuva lya Sabato, tukhaluta khonji tukhagenda mu- ndogasi, pakho twasagile
    ukhuta piva pakhovombela ulwesayo. Twatamile pasi nu khunchova na vadala avainchile
    popaninie.
  yom-yom: Mu lumbu ki saba, bu tutotuka ku divula, tuyenda ku muenda nlangu wuba
    ku difula di buala bila kuawu tubanzila kuidi buangu ki lusambulu. Tuvuanda ayi
    tusolula ayi baketo bobo bayiza kutakana.
  san-SIN: විශ්‍රාමවාරේ නගරාද් බහි ර්ගත්වා නදීතටේ යත්‍ර ප්‍රාර්ථනාචාර ආසීත් තත්‍රෝපවිශ්‍ය
    සමාගතා නාරීඃ ප්‍රති කථාං ප්‍රාචාරයාම|
  yut-yut: Egek Sabat bɨsapmon kokup pap dakon yoma kagakon pɨgɨ yapmaŋek waŋga pɨgɨ
    pakbi kɨndakon kɨgɨmaŋ. Nin uŋun pakbikon tamo kɨnda koneŋon bɨsit aneŋ yaŋon
    da pɨgɨgɨmaŋ. Uŋun pakbikon pɨgɨ pɨndatno mɨŋat dɨ muwukgwit pɨndak uŋudon yɨgek
    Gen Bin Tagɨsi yoyɨgɨmaŋ.
  grc-BYZ: τῇ τε ἡμέρᾳ τῶν σαββάτων ἐξήλθομεν ἔξω τῆς πόλεως παρὰ ποταμὸν οὗ ἐνομίζετο
    προσευχὴ εἶναι, καὶ καθίσαντες ἐλαλοῦμεν ταῖς συνελθούσαις γυναιξί.
  cpc-NT: Okanta kitiijyiri jimakoryaantapiintari Judá-mirinkaiti, niyaataki jiñaathapiyaaki,
    tima nokinkishiritaiyakani ari jamanamanaatapiintaiyani. Ari noñaapaaki tsinani
    apatotaiyakani, nosaikaiyapaakini nokinkithatakotziniro Kamiithari Ñaantsi.
  nhg-NT: Sie semöna pan söbro otequisque de ipa puieblo. Oteyajque itlac sente ötlactle
    porque otecpensörojque que ompau oyes sente locör cöne giente quepeaya costumbre
    motlajtlötlajtiöya. Cuöc otaseto, seque sohuame ye ompa oyejyeya. Entunses ototlölejque
    ompau hua otequennunutzque.
  nya-nya: Pa tsiku la Sabata tinatuluka mu mzindawo kupita ku mtsinje kumene timayembekezera
    kukapeza malo opempherera. Tinakhala pansi ndipo tinayamba kuyankhula ndi amayi
    amene anasonkhana pamenepo.
  ngu-NT: Se tonajli de nesehuijli otiquisquej ipan on hueyican niman otiajquej itech
    se atentli campa on hebreos quichihuaj oración. Ompa otihuajtotlalijquej niman
    otiquinnotzquej on sihuamej yejhuan yonosentlalijcaj.
  kup-kup: Tegipuh gogot nat heg-aliz posik, zei potaz totoi iv narih, Zuda añarab
    poek topourat mañ hahot hez batah, potam homegipuh sat etegin añ nari iv porih
    topourat hehan dei etet sat parunañ toutat het Iesuz ñetiv bar mañeg.
  jid-jid: Ni vi Sabbath (Chachu Sati), ki zren rhu ni kikle nkontra gbu'a wa a he
    ni kosan ba'a, bubu wa ki ban ndi ani bi wu bre. Ki kukhi ni tre ni mmba wa ba
    ye zontu ki'a.
  wmw-wmw: Sabadu tikipita panryango wa kaya ire tikilawira panja, tikuka nanyenje
    ya muto, patikidanizira kuwa mahala pawatendanga ibada. Tikikala, tikanza kupakanira
    na wanawaka wajumane nopare.
  gmv-GGM: Sambbata gallas wossa wossizaso koyishe kaatama gelizaso pengge keziidi
    duge shaafa wodhdhos; heen nu utidi shiqqi diza macashshas qaala yootidos.
  ssg-ssg: Telao Sabat, amite nahih ahuta ti taon hetekie teka Ju hani tesol lawe
    laha lolotu pape tehu kan. Ti amite tunahiwa tesol ti na amite to, amite kakak
    kapi tesol hehin lato apupuha ien.
  zpo-NT: Tub mbizh kwaan nseed re xaa Israel xtizh Dios mroo nu leen yezh nu ngwa
    nu naz roo yuu, pa mle nu xgab nzho tub pa nseed re xaa xtizh Dios. Gorna mzhin
    nu, mzob nu, nu mzaa nu kwent wdizh chul cheen Jesús lo re ngwnaa, me mkasa zee.
  poy-poy: Lishaka lya kwoyera tulawiti kunja ku Lushi, tugenda mmbeku ya lushemba
    lweni tulihola kuwera ndo pahala pa kuluwa Mlungu. Tulikaliti, tuyowera na wadala
    wajojinikiti pahala panu.
  qwh-NT: Jamacuyänan sabadu junaqnam ewayarqä tse marcapa wac ladun mayu cuchuncunapa.
    Tsemanqa ewayarqä “¿Mä tsecho Diosman mañacuyänan sitiu cancush?” nishpam. Tsecho
    juntacashqa warmicunata taririrnam tecurnin, alli willaquita willapäyarqä.
  gaw-gaw: Ap̱a daatta amu Juda dilag Meṯidp̱a ig, “Unuqiṯak aben le ihip̱a daaṯetai”
    atata, ig abnu aḏ odp̱a dimiṯim gota amu ig le ihip̱a gomut. Ig le amup̱a gota
    amu ah laala ag qag mena daaegeg anadta, ig daatta, ag amelagp̱a nai maṯimut.
  nca-nca: Asa Sapat naruko ŋuno yendé rotoro hariri tewero mira tomó ka seqaro sono
    kano utowó. Uro kunditero pare kumi ŋuno kopoyaŋgurí ŋu yiyoro eneya mande yatowó.
  zpz-NTPP: Orzeꞌ sab, dzi nu rzu lagy mbecy Israeel, orzeꞌ bru̱u̱ de̱ par ruꞌ gyedz.
    Za̱ de̱ par ruꞌ gyoow, zeꞌ nu psaꞌ lagy de̱ nu gyatublaazh mbecy nu nii nu dey
    Ñgyoozh. Orzeꞌ gucua̱ de̱ zeꞌ rdo̱ de̱ de riidz nu sac ni Crisht nu de biñ mñaa
    nu byatublaazh zeꞌ.
  mkj-mkj: Nehn rehnin Sabbath oau kamai injang nehn kahnihmmwo inlahng pohn pillappo
    wija ma kamai lemehkihoang pwa wijahn kapkap in mihn Jew kan kin mine. Kamai mwindi
    siksikesik oang li pwi ma pokpokon wijahu.
  zac-NT: Tubi dzë nabëziꞌi lduꞌu mënë, bëruꞌu naꞌa ruaꞌ guëꞌdchi parë bia naꞌa ruaꞌ
    tubi guëëꞌgu. Ra mënë bëneꞌe rsunë ndë nanú tubi lugar catë ruadiꞌdzënú rall Dios.
    Lugar ni guzubë naꞌa parë guëniꞌi naꞌa dizaꞌquë lu ra naꞌa nabëdëá ngaꞌli.
  kyg-kyg: Lagaemo sapati afinaꞌmo taonifatiꞌmo ataleta ani agiꞌnalegamo nunumuꞌmo
    nehaya yategamo lamiꞌnone. Lamita aliꞌa anupa huꞌa maiꞌnaya aꞌne anagaꞌaifeꞌmo
    hapa paiꞌnone.
  kmk-kmk: Utdit aḻ-aḻgawa iillongan lummaksun kami’t dit lasin didiya ili utdit dupit
    dit wangwang ta siya kanu’d kawadan dit luluwaḻuwan. Nantupak kami ot nakabagbaga
    kami utdat naammunga babai un dintong mi.
  cao-NT: Jatsi joiti barí tsi jodioba arati iti qui no caniquë araxëna. Yaca cacha,
    naa ani quëmapó tsi ja caticani quiha. Tsahohax toá ca arati bëcanish ca yoxa
    bo ya chaninatsino-niquë.
  bbr-bbr: Sumaun ses opok, kiro mena kasik an kasakup nomun. Iken ronkat kiro an
    kasakup roasiret akas Anut auraun omoi rau rai ronkatemun. Ik tone tane rauta,
    karauk asiret tururaun kouna, ikes Anut nukan ämän maromun.
  inb-inb: 'Chi pui­blu­mandaka, sug warda puncha chaia­ura, iaku pata pata­mi purin­ga­pa
    rir­kan­chi, iuias­pa: judíu runa­kuna tanda­ri­diru­chu tarin­chi; chi­pika,
    Taita Dius­manda iuia­rin­ga­pa. Chi­pi­mi tia­rig­rir­kan­chi. Nis­paka, Alli
    Willai­ta war­mi­kuna tanda­ris­ka­kunata willai kalla­rir­kan­chi.'
  hrv-hrv: U dan subotni iziđosmo izvan gradskih vrata k rijeci, gdje smo mislili
    da će biti bogomolja. Sjedosmo i stadosmo govoriti okupljenim ženama.
  box-NT: Ho *Sabaa zoǹ, á wa hĩ́nɔn ló ho donkĩ́ahṹ á wà lion ho vũhṹ
    ɲii, le ɲún-sĩ á wa lií yí ɓa *zúifùwa fìoró lahó bĩ́n. Wa lií yú
    ɓa hã́awa ɓúi à ɓa kúaa mín wán, á wa kará tà hã láakáwá làa ba.
  ote-NT: Ha ra pa dega tsaya dá pøñhe de ra hnini ne dá mahe ja ra da̱the habʉ xqui
    nza̱i ya ja̱ꞌi da ma dua apabi Ajua̱. Ne ja dá huheni habʉ xqui muntsꞌa ꞌraya
    ꞌbɛhña̱, ne dá fʉhe dá xiphe de rá noya Ajua̱.
  wnu-wnu: 'In end igo ne qen geret Yuda wurinou inorou qen ger gab ne in ginam eng
    wogub tap toat isi ya ger gabut isuminei. Isub igumine qamamir: “Yuda munon qei
    Qenut qebi qomorub at igour,” ende igub is gamin eng yamangar yurau qei end darari
    qob wurinob qamb igunei.'
  zam-NT: Co'se' ngòc thìb huiz sabd co' nac huiz descans, ngro' nu' thìb lad ro ciuda
    gaxte co'te' ndri'th thìb yó'be' co'te' ngòc thìb lugar co'te' nqueltàa mèn nación
    Israel co' ngo ban ciuda Filip par mbez mèna Diox. Tya, ngure ndub nu' par mblo
    nu' yalbàn che'n di's ndac che'n Diox loo mèngot co' mqueltàa tya.
  zyp-NT: Mataico, Sabat ning leco thlawchangnah hminghmaw a rai thly a tahpaw rawhchainá
    khei khuapui a naenah hawkaw láng tah pia he peh ka, tuivaw lang khah kaa sei.
    Kaa va phah taico a ty he peh ka, ma letei a za pahmo thlangpaw he canu sahlo
    khah bia kaa ching he.
  sey-NT: Pëasicohuaꞌipi huajë muꞌse paꞌina, pa̱i daripëpi hueꞌsena etani saëꞌë. Tsiaya
    të̱ꞌtëpa quëꞌrona sani cuasahuë, judío pa̱i Maijaꞌquëre se̱ hue̱ꞌñaꞌë. I̱ño cuasani
    jaꞌruni ñuꞌijë deꞌo cocare quëahuë, nomiohuaꞌire i̱ti maca tsiꞌsini ñuꞌicohuaꞌire.
  nvm-nvm: Regavo tavan iji bu isuar karijo ijia no mai iji are va do irif ijia oin.
    No vierafero ar iji e Jius bu ijia sirimamejo iji fu ijiaro no ijefuon ijia vain.
    No va gak bara kafo bu ijia afuim karijga no usem buna vuak kuain.
  mps-mps: Tama te Juda bidigo lotu po wabo Sabatde da te be nani tagalama, buluba
    pali. Da te moni pabo ąį sesegeba bidigi pali. Dago te po odali, te pesagede
    me badu Juda dabe augwali deliba sisinama, Godibolo po wabo dao wali. Tama dago
    we dabe me badubolo te Jisasgo po dago augwalibolo ola manio.
  pab-NT: Hatyaoseta sábado ferakene wiyane one haliya xeta. Motya nali judeunae niraexatyakala
    aose waokita hoka. Wisoka hoka wiraihena nali ohironae hohisakoitolonae kakoa.
  llg-llg: Nandaa no hataholi fai hahae ue-leꞌdin, de ai sangga hataholi Yahudi la
    uma huhule-haladoin. Ai makandandaak mamana huhule-haladoik ndia, neu ko nai lee
    bifin. De ai laꞌo kalua taa dook mima kota ndia mai, losa ai hambu lee esa. Ai
    matonggo mia inak hiꞌda, lakabubua lai ndia, fo ala hule-haladoi. De ai manggatuuk
    makokola mia sala.
  kyf-kyf: Nyapɛylɩ nynia, 'ɩn -a yia 'gbe nʋkplɛ 'tla, -a yia -gbʋa ŋwɛ -yɔ mnɩ.
    Da -a zʋa we dlɩ -gʋ nɩɩ, -mɔ Zuifʋ bhubhoelia 'cɩn -Lagɔ. 'Ŋwnɩ -wa gbelia -bha
    'wlu, -a -dɩa la, 'ɩn -a yia wa -yla gbʋ gba.
  tpi-tpi: Na long de Sabat mipela i go ausait long dua bilong banis bilong taun,
    na mipela i go long wanpela wara. Mipela i ting klostu long dispela wara i gat
    ples bilong mekim prea. Na long dispela wara mipela i lukim sampela meri ol i
    bung i stap, na mipela i sindaun toktok wantaim ol.
  mih-NT: Minoo quɨvɨ quitatu ñiyɨvɨ i quita ndi sata ñuu ndya nu iyo minoo yuu vatyi
    yucuan tuhva ñiyɨvɨ sahan ta sica tahvi ñu sii Ndyoo. Yucuan i sindyaa ndi ta
    i nacatyi ndi Tuhun Ndyoo sihin ñu zɨhɨ, ñu i titahan yucuan.
  qvh-NT: Saycho goyarmi yarpäyargä Tayta Diosninsita manacuyänanpä Israel runacuna
    sábado jamay junag captin mayu cuchuncho shuntacäyashganta. Sayman aywarmi tariyargä
    shuntacash caycag warmicunata. Paycunatami Jesucristupa ali wilacuyninta wilapäyargä.
  kms-kms: di Sabat kin nginy tende beghi po wuye ambri iri tiqe ye vang dodi pe tumo
