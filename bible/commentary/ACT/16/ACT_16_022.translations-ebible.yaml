    coa⁴²-le⁴ cao⁴ ya¹jti³.
  gup-gup: Birriwernkenh nawu birribuyika bininj wanjh birriraworrinj bu bindidungi
    Paul dja Silas. Wanjh nawu bininj bindidjadmikenh wanjh bindimadjdjalkdjalkmey
