    laꞌajuanijmes pa quinhuitequilosquiaya.
  wed-wed: Ma patara i rui Paul ma Sailas vunuai aubaina. Ma gabemani Paul ma Sailas,
    ai gara i sikai ma wipiei i kwapui.
  sua-sua: Ngata havae tok, to a mumu to ko tok, ta mo kol mang he kturang a vlom
    to endo kalmialaol pum e Pol kre e Silas. To alo Rom ruk nginta vongnek kim o
    rhek ngint kaen a re, ngar kam kuit pum min he kirmekon a khap mnam min.
  klt-klt: Wáina met ámna náráwa áwáng wahára urum táuráng watá me kusák wa mengga
    iháng wata ketnán yon tit tu me nanará ámna yá ámna kámá yánát sut yándi tánggánená
    wa yaling yámángga ku honggem bá táup hánám ráhuráng.
  are-are: Relha arrpunha ntjarra turtantama worlerraka, Paul tharraka alkngarnterraka
    turta. Magistrate etnantama tjapartia ntjarranha turnaka Paul Silas tharraka mantarra
    ilutjika, erinhatharra whip-ala tutjika turta.
  gai-gai: Karica an kɨpca punica eacrina meikramtaɨra, muruŋ naŋgepca maniŋmo mapiat.
    Ri, ritri waparaca morena ramtaɨra, ŋgepca maniŋna tik ŋgapaocniŋ pitukca aŋgɨatke,
    maniŋa pina ramtaɨr ndeid mbagɨrica maniŋmo monac mbuŋa pirina.
  qvm-NT: '@see-verse:ACT.016.021'
  chz-NTPS: Hiꜙ läꜙjë̱ë̱ꜙ dsaˉjwɨɨˉ gaꜙkwaꜘ beꜘ kihꜗ dsaˉ hi̱ˉ gaꜙhnɨɨꜗ heꜘ. Heˉja̱ˉ
    gaꜙjmeeꜘ dsaˉtaˊ madaꜚ gaꜙlle̱e̱yꜗ hmɨɨhˉ kihꜗ Paaˊ kya̱a̱hˊ Sila mahꜗ gaꜙkwaꜘ
    dsaˉ kiyhꜗ kya̱a̱hˊ sɨˊhmaˉ.
  kmu-kmu: HageꞋya melitalu humainaya veaꞋmoꞋya “Tamage nehae.” huꞋya hageꞋya Yasi
    vayaꞋmoꞋya mage hae “KenaꞋania ali hatata hutalenetama hegi kaꞋyoteti hanaeho.”
    huꞋya hageꞋya hanae-mainae.
  ood-NT: T wehsijj hegam mat ab i e hemapai ab i ha wehmt k ab ha wui gegokiwua g
    Paul ch Silas. T g hahaꞌichu gam hu wuashul g ha‑wehschuga k am haꞌi ha chehani
    mat wo ha gewitta.
  lbm-lbm: तब भीड़ को लोग उन्को विरोध म जमा होय क चढ़ आयो, अऊर शासकों न उन्को कपड़ा
    फाड़ क उतार डाल्यो, अऊर उन्ख कोड़ा मारन की आज्ञा दी।
  ncj-NT: Oncan in tlacamen oquinixnamijque in Pablo huan Silas, huan in tequihuahmen
    otlatequiutihque maquintlaquenquixtican huan maquinuihhuitequican ica tlacotl.
  yuj-yuj: Tá koumteouráp arop koropea koupoukarrá, mao kuri sérrá, “Kare takrá yárak
    nepono.” Tá jaso am arop yaworamp pouroukamp waempyam woropea pwarará, soldia
    fákáreran ‘Am arop yawor te paok ke fek fupukenk’rá sér.
  kto-kto: Tiesmeng gare ro ga papot ma inamaniap la levuremeng o ties. Urie, mamelo
    iasip teip maiam la maiabua begat meba meiniam sasaip liam ga leisikmeng o karanam.
  gmv-NT: ዴሬይካ ኢሲ ቦላ ጊዲዲ ጳዉሎሳ ቦላኔ ሲላሴ ቦላ ዴንዲዴስ። ዴራ ኣይሲዛይቲ ጳዉሎሳንታ ማይዖ ቃሪ ኤኪዲ ዱርቃራ ቆፃና
    ማላ ኣዛዚዳ።
  por-BLT: A multidão se uniu para atacá-los. As autoridades tiraram as roupas de
    Paulo e Silas e ordenaram que batessem neles com varas.
  stp-NT: Baꞌ gu jaꞌtkam na mɨt puiꞌ jɨꞌ ji ja kɇɇk, giilhim bhaiꞌ ji bhaak jamɨt,
    gio gu gɇꞌgɇrkam ba puiꞌ ɨp. Ba tu chia mɨt dho guꞌ nam xi ja kookoxdhai gu ja
    jannulh ja gɨɨꞌbiaꞌ oꞌxia kɨꞌn.
  mgc-mgc: Vïdï kayo alɔdrɔnnï na radrɔko wehe aba da Pawolo ehe Sila. Here vïdï 'ba
    mï turu iyannï zi vïdïyë henye ote bɔngɔ 'bëzë, ehe ï'dïnnï kö'du zi vïdïyë zë
    ku'bö mɔvɔ aba.
  ame-NT: 'Allohuen acheñeneshaʼpaʼ nanac atsrreʼmateñet. Ñeñt̃ña guardia paʼm̃chaʼtaret̃erneshaʼpaʼ
    atet̃ otan pueyochreshaʼ: —T̃eʼpaʼ oʼch serrotanetpaʼ oʼch senallanet.'
  mgh-2016: Nlhoko wa attu nkawaalhutaana waatwarusha Napaolo ni Nasila. Aholhelhi
    alhe nkayaarulha ikuwo Napaolo ni Nasila, nkayaalhehera wiira yaatiye mikwaju.
  kvn-NT: 'Tegin tule-takpukmalad Pablogin tegin Silasgin ulualmalgu, tule-tummagan
    aga e-chapinganga chogalmal: —Pemal Pablogin tegin Silasgin mol echumalo. Tegin
    pemal sapejul chowalgin Pablo-tegin-Silas-sagyemalo.'
  gvf-gvf: Ibal binanbile u ku bile milungwa para kaymin paale tongure, ka kol pirungwa
    yal kobe yal sui galsuna gule ingure, “Kuba so,” di tongure, kuba aa tere sungwa.
  san-ISO: iti kathitē sati lōkanivahastayōḥ prātikūlyēnōdatiṣṭhat tathā śāsakāstayō
    rvastrāṇi chitvā vētrāghātaṁ karttum ājñāpayan|
  deu-ELBBK: Und die Volksmenge erhob sich zugleich gegen sie, und die Hauptleute
    rissen ihnen die Kleider ab und befahlen, sie mit Ruten zu schlagen.
  mcb-NT: Iroro ikemaigakerira ikamantaigakerira ikisaigamatanakatyo maganiro. Impo
    yogari joeseegi yomperaventaigakari isapokaigakerira ipasapasaigakerira.
  yle-yle: Pi yilî yintómu y꞉e a kââdî wo, Póól pini dê Sailas yi p꞉uu dnye d꞉uu.
    Yi p꞉aani u kada pini dê y꞉oo lede knî ye yepê, Mgîmî dóó, yi kpîdî dê yi mbwo
    dpo chaa dóó, kpêê ghi ngê dpî kpaka dóó.
  swh-1850: Kundi la watu likajiunga nao, likawashambulia. Wale mahakimu wakawatatulia
    Paulo na Sila mavazi yao, wakaamuru wapigwe viboko.
  ese-NT: 'Majoya ojjaña dejja cuana cuajicuaji jebejenaje Pabo que. Quea quene nee
    ojjaña poanaje Pabo nijje, Sinasi peaꞌai nijje. Emeshi mese cuana peaꞌai quea
    quene po majje Paboja daqui Sinasija daqui peaꞌai oja ehuosho baꞌe iñaꞌisajea
    canaje. Huohui canaje jama baꞌa: —¡Pabo, Sinasi peaꞌai cuiasejja neineicue acui
    sisiya! ¡Majoya oe jeanobiajea meequicue ejjajeanobiaquijji equi yasijje! —acanaje
    Pinipo emeshi mese cuaa.'
  jac-NT: Lahwi tuꞌ xin yah bulna anma yin̈ naj Pablo yeb naj Silas. Ischejni ebnaj
    yahaw con̈ob tuꞌ istzillaxilo xil iskꞌap ebnaj yun̈e ishatelax ebnaj cawan̈ tuꞌ
    yu teꞌ hitxꞌom cꞌax.
  cak-CNT: Y can e janíla c'a vinek ri xebeyacatej-pe ri chiquij ri Pablo y ri Silas.
    Ri k'atoy tak tzij chuka', xequich'anaba' ri Pablo y ri Silas, y c'ari' xquitek
    quich'ayic riq'uin xic'a'y.
  zia-zia: Ayero sewa emo dubu baina dopero mitiwa amimene awongto eno tini kapao
    puro awongto puro iwo newa gitau yao mene taung wori nunato iniwa kerenu dutugairo
    waung mene daese sewa giro
  mal-2015: പുരുഷാരവും അവരുടെ നേരെ ഇളകി; അധിപതികൾ അവരുടെ വസ്ത്രം പറിച്ചുരിഞ്ഞു കോൽകൊണ്ടു
    അവരെ അടിപ്പാൻ കല്പിച്ചു.
  tuo-NT: Na topʉ nerẽꞌcãrã tojo nicã tʉꞌorã, Pablo quẽꞌrã meꞌrã ua waꞌawã. Tojo weerã
    wiorã Pablo, Silare na ye suꞌtire tuweeduti, na yarã surarare tãrãdutiwã.
  mbl-NT: Ha tikmũ'ũn te yãy tu nũ'nãhã', tup-tox puxet, nũy Paot kix, xix Xinax kix,
    ha kõmẽn yõg xexka xop te tik yõg topixxax koxip, tu' mõy, tu' xat, pu kix mĩm
    mũnãg hã.
  zpc-NT: Naꞌra yaca benꞌ yedyi naꞌ, bdzaꞌtzegueyaquëꞌ Pablo len Silas. Hora naꞌ bë
    ja juez mandado ilëcho policía z̃abajëꞌ tacuenda quiyaquëꞌ lejëꞌ con bara.
  gul-NT: An de crowd ob people come jine een ginst Paul an Silas. De jedge dem chaage
    de sodja dem fa teah off Paul an Silas cloes an beat um.
