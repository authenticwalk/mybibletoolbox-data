  nbq-nbq: Yugurugu lagagwarik, ap apik homarek mondok yugu dugwit, inurusogon yiluk
    ogagu lagagwama, enasini ap ombok-ombok o kota vagogo ako en, “Enasum yirik andi
    libilogo bisiluk, yo enares,” yugeragagwa.
  tgo-tgo: Wabwiko laghɨye thɨ thɨna lainji, thɨ rakavirɨ na thɨ gaithɨ wanaŋgiya
    Pol na Sailas, amba kot gharavakatha thɨŋa na thɨ thethe ghanjikwama na thɨ yabɨbɨŋgi.
  yap-yap: Miki togopluw fapi girdi’ ni yo’or ngorow; me guchthuy fapi tolang e mad
    u daken Paul nge Silas, ma rogned ni ngan toyrow ko dumow.
  mop-NT: Lic'oo' u tz'iiquil a cristiano a much'a'anoo' yotoch caj yoc'lal a ca'
    tuulu. Le'ecoo' aj il sip'ili, u yadajoo' ca' joc'sabücoo' u noc' a ca' tuulu,
    ca' jütz'bücoo' etel u yal che'.
  tet-tet: Rona nola nunia, ema waꞌin moos krakat. Sia taꞌe Paulus no Silas. Ulun
    ida naruka ema baa loke siakaan tais, hotu noꞌat nalik sia.
  hlt-MCSB: Te dongah amih rhoi te hlangping loh a thoh thil. Te vaengah imtawt boei
    rhoek loh a himbai te a phen pah tih boh ham ol a paek.
  xtd-NT: N‑ka nataka ñayiu ñuu jan te dani n‑ka jaꞌan‑i tuku. Ijan dada n‑ka taꞌu
    tniu juexi xa dita koio policía daꞌma Spalu xiꞌin Silas xa janñaꞌa koio‑s vara.
  mdy-ETH: ዬያሮ ዴራ ዎሊ ዑፃ ማዒ ዎልቄና ዔያቶይዳ ዔቄኔ። ዬካፓ ዎይሣ ዓሳ ጳውሎሴና ሲላሴናኮ ዓፒሎ ዑፃፓ ጉሲሳዖ ኮኦሎና
    ዓሳ ዔያቶ ጳርቃንዳጉዲ ዓይሤኔ።
  spl-spl: Yawu sâŋetâ lohimbi sombemân kinbiŋe nâŋgâm bâleyitgiŋetâ Roma yeŋgât kiaplipyeŋaŋe
    yetgât hâk katipŋe mem duwatmâ tuhum pilâm tembe lâulipyeŋe ekyongoŋetâ kapamŋe
    dondâ yotgowi.
  usp-NT: Juntir cristian xb'it rib'ak chirijak Pablo pach Silas y mak k'atb'itzij
    xtaktak resaj ritz'ikak Pablo pach Silas y xtak jseq'uicak chi xic'a'y.
  zav-NT: Na' beṉə' ca' ža' lao ya'anə' ḻeczə gwsa'ase' contr Pabən' len Silasən',
    nach beṉə' gwnabia' ca' gwso'one' mendad gosə'əlec̱hɉe' xaga'aque'enə' par gosə'əyine'
    ḻega'aque' xis.
  sgz-sgz: Má lala morongnau di lu binbin má tur talum suri up Paulo mái Sailas. Io,
    ngorer tan tám nagogon di ardos ngo da taráp palai lusán i diar má dák lala tas
    diar.
  kek-NT: Ut que'xtu̱b rib li tenamit chixjitbaleb. Eb laj rakol a̱tin que'xk'ichi
    li rak'eb laj Pablo ut laj Silas ut que'xtakla xsac'baleb riq'uin che'.
  blz-NT: Mbaka' mian biai' uga' nongololo'mo nintimbangi i Paulus tii Silas, ka'
    pamarenta moola' nomosuu' mian nemberak pakean men potopisok nari poposuu' iya'a,
    kasi nomosuu' mian nembebot i raaya'a rua' ira.
  poe-NT: Kaín tí sín ntiha kónínkakonhen sín tí jehe sín. Ntá tí sín juez mé kꞌue̱to̱an
    tsꞌaxrjehe sín iké sín ntá tsꞌekonxín sín nta sé.
  san-TAM: 'இதி கதி²தே ஸதி லோகநிவஹஸ்தயோ​: ப்ராதிகூல்யேநோத³திஷ்ட²த் ததா² ஸா²ஸகாஸ்தயோ
    ர்வஸ்த்ராணி சி²த்வா வேத்ராகா⁴தம்ʼ கர்த்தும் ஆஜ்ஞாபயந்|'
  cof-NT: Junto duque tsachila Páblolaca pailaie. Junsi mantaminla Páblolachi camisaca
    chitalulu larito, chidechi asotaquilaquede! tilatie.
  srm-NT: Nöö di de taki sö te de kaba, nöö hën hii dee sösö sinkii sëmbë u di köndë
    piki ku de. Nöö hën dee hedima hai dee koosu u Paulosu ku Silasi puu a de sinkii,
    hën de manda sëmbë fon de taku fon.
  qvs-NT: Chashna chatakuptinkuna tukuy chay romano runakuna piñakurkansapa. Chaypina
    awtoridarkuna kamachirkansapa kamisankunata surkuchishpankuna kaspiwan makanankunapa.
  zca-NT: Orze' rë men niyi' lo Pab no lo Silas. Orze' jwers ngulo' rë gustis xab
    Pab no xab Silas, orze' mile' bixa' mandad ngurële tich rë xa' re'.
  cbc-NT: Bairo na caĩrõ tʉ̃go, camasã catʉ̃gorã etaátana cʉ̃ã Pablojãã mena asiacoama.
    Bairo na cʉ̃ã na caasiaroi, quetiuparã jueces pʉame Pablo Silas yaye jutiire tuwee
    rotiri bero, na bape rotiwã yucʉ mena.
  qxo-NT: '@see-verse:ACT.016.021'
  mox-mox: ʼInega tomotau qabudi edi nuanua ʼaideganega ivaʼauta nuanuadi Faulo ma
    iana ina vunuqidi, ʼinega toluvineavo iluvinedi ta adi kaleko iʼesiabu yavuledi
    ta ʼabiega ilavua dadanedi.
  kew-kew: Goa simi rabu onaa adaapumi page Pol Sailas laapo-para wae agaa simi. Goa
    pua aa mudunumi Pol Sailas lapona mamina kola mua repena unimi kudu tamina simi.
  dww-dww: Be dabudine patara ai rawateḡeidi da Pol be Saelas a mediedina. Be gewagewa
    tauwai tarapiriedima taudi Pol be Saelas adi garama a sikedi be tautauḡoma ḡesaudima
    a riuedi da taudi a kwapudina.
  twi-ASANTE: Nnipadɔm a wɔwɔ hɔ no to hyɛɛ wɔn so, na mpanin no tetee Paulo ne Silas
    ntadeɛ mu, hyɛɛ sɛ wɔmmɔ wɔn mmaa.
  aoj-aoj: Eaꞌ esis amam nematawa wapani sasapaga amom biam. Eaꞌ amom dembami mugumafi
    koti mowandoꞌ siaogw amamugwi ma mogopagaha alop amamipi.
  cbv-cbv: Páant ĩ niijíchah joinít, dawá Pablowãdih ĩ íijip jĩ. Pánihna, peéh chãjat
    tʉ́ʉtnitboó Pablowãíh yégueh chóodih yeo wáyat tʉ́ʉtnit, máa nahnajĩh queétdih
    ĩ pʉñat tʉ́ʉtʉp jĩ.
  taw-taw: Binɨb kuŋay yelak okok abe, takaw adek anɨb anep agelak, bɨawl okok tɨkjakɨl,
    Pol ayɨp Saylas ayɨp chech kɨlop okok kasek tɨg asɨkɨl agɨlak, Kul dɨl pakɨm agɨlak.
  jic-NT: Mpes pjü ne'aj 'a jis tjimyula witjacj pajal ts'a tji'in Pablo lal, Silas
    lal wa. Yupj jis jepapan jis tjüjütütj sin la 'ipj, jis la süp, ne nin la tjajay
    yupj.
  zap-NT: Orguin wzelo mengyëz wakntoz men lo Pabel yrup Pabel Silas, lex wboo xtis
    xab Pabel yrup Pabel Silas, wkyeen xtis gufkoz mén Pabel yrup Pabel Silas.
  wer-wer: Pël maan omën ngön pöt kat wia pörö pit pourö el sak maan ngarangköröak
    ulpëënaar keli moolëak pitëm nga omnaröen maan pës yemomö.
  ipi-ipi: Wuane leai-kola, wandakali kambua epo amunguli peaini tupamanepi, akali
    okone-laponga koo tene minditupa aimo lo pii leai-kola, jasa tupamane akali okone-lapona
    tona peapili tupa taimane minu liti lo apoto, akali minditupa-mane kelewa kanda-mane
    peleakale leai.
  qul-NT: Chay runacunataj apostolcuna contra jatarerkancu. Chayraycu juezcuna mandarkancu,
    p'achancuta thataspa paycunata c'aspiwan c'upanancupaj.
  tnc-tnc: I'suᵽaka naᵽakã'ã ã'mitiriwa'ri, Ᵽablorãkare jimarĩa naboebaeka ᵽo'imaja.
    Suᵽa imarĩ nare naᵽajeũ'mueka. Toᵽi jariroaka nare ne'etarũjeka i'sia wejeakarã
    ĩᵽarimarã. Suᵽabatirã wajoaᵽi nare naᵽajerũjeka.
  ter-NT: Yane kutikokó koe isóneu ímaikinovo evo Poûlu neko êno ho'uxóvoti xâne.
    Ina véyo ípovo evo Poûlu neko pahúkotihiko koane pahúkea yehépoke'exeokono ya
    itátane tikóti.
  bmr-NT: Jaanoma iicamo sihidɨ miyamɨnaa Pablomɨsijaa sɨfiiratuuhi. Jaanegui ifagomɨnaa
    tajɨɨbauhi igaachehunoco ujujuucumoro diitɨsico ɨmeiñeri ihaamɨqui.
  fuf-fuf: Jamaa on kadi immanii ɓe kamɓe ɗiɗo. Ɓay ɲaawooɓe ɓen waɗii haa ɓe ɓortii
    ɓe dolokkaaji ɗin, ɓe yamiri yo ɓe luubor ɓe bedi.
  mwc-mwc: Koroto si bokauta ba si kokona Paul ba Silas kurisi, ba bibuibuiya biyisi
    si wonisi kasi gara si taina sikeyana ba whip yai si ravisi.
  bhl-bhl: 'Yangiwi, ka biliw kawtiw banban mak ikati aso ilo geeyemin weng fian mak
    gaansiliw kasike, kak kunum bi kawtiw biim yangbiliw weng be kiliko, wonuk so
    kunum ilo weng kitil weng mak bokoyemomeliw: “Yu aso ilo kuluko, aso im ilim dakal
    dakal keyemeko, sok ningning so bitit butut keyemina!”, yangsiliw te.'
  ons-ons: Yale rau, so ŋei ŋerep eŋe sari takot nagu more, Paulo so Silas don ŋaba
    okanotkoi. Pakiso, Roma gavaman wane wano wanok ŋei suaine eŋe Paulo so Silas
    erane laplap ma barakeu ketke, pakiso eŋe qelit ŋei Paulo so Silas morapŋo etkukei
    wane edange.
  con-NTPO: Tsa'caen poiyi'cco a'i su'fasi ñoquiansundeccuja Pablo, Silas ondiccu'jema
    chitta isupa oshichhaemba quini'ccoi'ccu ochhachhaye manda'fa.
  ghs-ghs: Oke hiiremi abi tupu minai qooro oota nokoi dzauba minake eeteqi nopoke
    tetatetake teesuhimi kiapei sasa nopohoke ao kuima teetare hiiremi gouma teeteta.
  peg-peg: ହେବେ ଲକୁ ପା ହେୱାର୍‌ତି ବିରୁଦ୍‌ତ ନିଂତାର୍, ଆରେ ବିଚାର୍‍କାର୍‍ୟାର୍‍ ପାଉଲ୍‌ ଆରି
    ସିଲାତି ହେନ୍ଦ୍ରା ଉନ୍‌ନ୍ଦି ହେୱାରିଂ ବାଡ୍‍ଗେମାଡ୍‍ କିଦେଙ୍ଗ୍‌ କାଜିଂ ବଲ୍‌ ହିତାର୍‌ ।
  txu-NT: 'Ne kam me bu''ã me krãptĩ: amim ar kurêtuw. Nhym me rũnh arỳm ar''ã memã
    apnê. Me kute Ar kubê kubẽkà o pôx ne kôo ar titik kadjy ne ar''ã memã apnê.'
  eng-WEBU: The multitude rose up together against them and the magistrates tore their
    clothes from them, then commanded them to be beaten with rods.
  gnw-NT: Jayave yatɨ vae reta penti rami uepeña reta. Jare mburuvicha reta omondoro
    Pablo jare Silas jemimonde reta, jare uinupaca ɨvɨra pe.
  mux-mux: 'Yambu muluringma-ni ‘Aima teku kis-siku mong anumele lííngli.’ niku “Elsele
    aima sika aku-siku tíngli.” niring. Kanu-kene kot piliiring yima-ni niku mele:
    “Elsengla wale-pakulima posuku wendu liiku ka-pulsa-ni elsele tai.” niring.'
  maj-NT: A̱s'a̱i ko̱ xu̱ta̱ nkjiu̱n ngji kontra̱ha̱ Pablo̱ ko̱ Sila̱. B'a̱ i̱ncha
