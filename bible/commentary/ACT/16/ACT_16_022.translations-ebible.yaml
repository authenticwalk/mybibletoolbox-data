  nwi-nwi: Kɨni narmamə khapsaah khauə mɨn mhani hah əriu. Kɨni yamehuə mir kape kaonsel
    krəni-pən tuk mobael mɨnə mə tukharəh-si ta neipən kapəriu mhauh əriu.
  kmo-kmo: Worek, nokwapa nokwapa ma mima ye eechaba piiriina maji ba diimiitar. Diimiitarek,
    eeka tar harapa ma ye Pol, Sailas piiriiti maba rikin neeki woyarechiniga piiriina
    kubuk piken wochir.
  agr-agr: 'Nuna tiagtai aents aidauk Pablon Bernabejai pampantug wajatkiagmatai,
    apu chichaman epegkin aidaushkam: —Awikjum numí suwimatajum, —tusa inamjau.'
  kyc-kyc: Dopa leyaminyi dokopa mee wambu buu minyuo kareyaminyipa nakama opetaeme
    nakamba pyalana pyuo kareyami. Dokopa kote singi akali dolapome Pole Sailasapana
    komau minyapala pyalu nyiyambi. Nyepala pangali isa lapome pinya leyami.
  urd-GVU: ہجوم بھی آ ملا اور پولس اور سیلاس کے خلاف باتیں کرنے لگا۔ اِس پر مجسٹریٹوں
    نے حکم دیا کہ اُن کے کپڑے اُتارے اور اُنہیں لاٹھی سے مارا جائے۔
  yre-NT: -A -nan nɛn 'bli 'fɔ min "kaga 'ji o man, ɛn tin 'banɔn "e 'nan minnun lɛ
    'nan, 'o -wee sɔnun "koo 'o man, ɛn 'o o -sɔn sɔnba "a.
  fuh-BKF: Jamaa oon ummanii ɓe. Hooreeɓe ɓeen njamiri ɓe ɓortee kaddule maɓɓe, de
    ɓe piiree loosi.
  arl-NT: Naacuajitij, puetunu cuno pueyajanaari na juaaniutia, Pablo, Silas cosequiaari
    ritia. Jiyaniijianucuaari nojori toqueya jaamitiquiaari jiyanohua, na jocojosacari
    nojorijiniji. Na nuhuaji, tamasacaari seeratasaaree nojori na mojoonura macata.
  ziw-ziw: Idifyo nadyo dyengila mo kuwahuta Paolo na Sila. Niyo wakulu wawaunga Paolo
    na Sila wahambulwe izisuche nakuhutwa.
  grc-TR: Καὶ συνεπέστη ὁ ὄχλος κατ᾿ αὐτῶν, καὶ οἱ στρατηγοὶ περιρρήξαντες αὐτῶν τὰ
    ἱμάτια ἐκέλευον ῥαβδίζειν.
  nag-nag: Titia manu khan Paul aru Silas uporte khong korise, aru bisar kora manu
    khan pora tai duijon laga kapra phatai kene pitabole hukum dise.
  eng-OEBCW: The mob rose as one person against them, and the Magistrates stripped
    them of their clothing and ordered them to be beaten with rods.
  knj-NT: Ja' jantaj ánima yaman ec' oj, caw jix tit sjowal eb yin Pablo c'al yin
    Silas tu'. Catu' jix ak'le i'le el spichil eb yu eb yaaw tu'. Catu' jix ak'le
    yij eb yu eb.
  deu-1912: Und das Volk ward erregt wider sie; und die Hauptleute ließen ihnen die
    Kleider abreißen und hießen sie stäupen.
  san-PUN: ਇਤਿ ਕਥਿਤੇ ਸਤਿ ਲੋਕਨਿਵਹਸ੍ਤਯੋਃ ਪ੍ਰਾਤਿਕੂਲ੍ਯੇਨੋਦਤਿਸ਼਼੍ਠਤ੍ ਤਥਾ ਸ਼ਾਸਕਾਸ੍ਤਯੋ ਰ੍ਵਸ੍ਤ੍ਰਾਣਿ
    ਛਿਤ੍ਵਾ ਵੇਤ੍ਰਾਘਾਤੰ ਕਰ੍ੱਤੁਮ੍ ਆਜ੍ਞਾਪਯਨ੍|
  nob-LB: Hele folkemassen begynte å angripe Paulus og Silas. Dommerne ga befaling
    om at de skulle kle av dem og slå dem med pisken.
  ntj-ntj: Nyangka yarnangu pirnilu kuliralpi paka-pakarnu-pulanyaya pungkulanytja.
    Nyangka puurrpa palunyalu-ya warrmarla watjarnu warntu-pulampa wartunpungkula
    warnirra wirtapi wilyparnpungkutjaku.
  sxb-NT: Omurima ogwawanga ao gwaizogaana na awantu wano okuingirra Paulo ni Siila,
    kutio awakengi awa ekiina waawatandulako enguwo kandi wasikirra mbwe waswawukwe
    enkowa.
  nhu-NT: Ɛ kebombom ke bonyii le kè to nu fó mum tom bó, fɛnte yî Baul bô Silas e.
    Ɛ bonyii bò to saake bonsaw ba mum saayɛ ndvú yî Baul bô Silas e, gay lɛ bó etam
    bó.
  row-row: Rena taꞌo naa ma, atahori ra ramue, de reu momoko Paulus no Silas. Boe
    ma atahori monae mana naꞌetu dedꞌeat ra denu atahori reu sii Paulus no Silas bua
    nara, ma filo se.
  msy-msy: Ezɨ gumazamiziba me iza uari akuvagha uaghan me akabar Pol ko Sailas gasi.
    Ezɨ jas mɨdorozir gumaziba mɨgɨa ghaze, ia aningɨn korotiaba suegh aning mɨsogh.
  agg-agg: Ranɨyei asu nindou afɨndɨ ranai ahafanɨmbo ranɨmbohünda papɨ-hoafɨ-marɨhüpɨrɨ.
    Ranɨyomo asu hoafɨ hɨmborɨyomo-rundeimbɨ ai ahafandɨ hoearɨ yümündühaupürɨ mburu
    hoafɨyomondühɨ yahomoya, “Ahafanɨmbo wofɨ bogorɨnambo harɨmbemopɨra-mboane,” mehomo.
  ptp-ptp: Mêd tɨbii wê lam kɨtucma gee vɨhati so vya vô Pol yuu Sailas, dɨ gavman
    levac tigee lêx yuu nên ngakwi dɨ nêl ên nêb xomxo i pɨsa yuu.
  nak-nak: Tio egiteu la valalua me hatavivile tomi, egite ubi tai legirua la vikararala,
    egiteu la tahalo la ilolo la merera, egite loloa mai ele, egite goio sile taroa
    la kairobola tegirua, egite goio veia giteu la bilalaha tegiteu veia egite ge
    lubi vulo egirua.
  lbb-lbb: A kunum a tarai otleng la warwara kol ana ararup on diau, pa a tena warkuraila
    la arsune sur dir silir sen anundiau na kaenla pa dir dapis diau.
  kan-2017: ಆಗ ಜನರು ಗುಂಪಾಗಿ ಕೂಡಿ, ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಒಟ್ಟಾಗಿ ಎದ್ದರು. ಮತ್ತು ಅಧಿಕಾರಿಗಳು;
    ಇವರ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದು, ತೆಗೆದು, ಛಡಿಗಳಿಂದ ಹೊಡೆಸಬೇಕೆಂದು ಅಪ್ಪಣೆಕೊಟ್ಟರು.
  cso-NT: Hi³ jáun² la³jɨ́n³² tsá² jmɨ́¹ ná¹ngɨh³² ñí¹ jáun² ca³jmú³ hian² tsɨ́³ ñí¹con²
