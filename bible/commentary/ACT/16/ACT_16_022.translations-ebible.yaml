    do yoyɨwit.
  grc-BYZ: καὶ συνεπέστη ὁ ὄχλος κατ᾽ αὐτῶν. καὶ οἱ στρατηγοὶ περιρρήξαντες αὐτῶν
    τὰ ἱμάτια ἐκέλευον ῥαβδίζειν,
  cpc-NT: 'Ari ipithokashitaitanakari Pablo itsipatakari Silas, ikantaki pinkathariiti
    aminakotantaniri: “Paatonkoryaayitiri, pimpajawaitiri”.'
  nhg-NT: Entunses inu giente omajcojque cuntra Pöblo hua Silas. Inu tlötlajtoönejme
    otlanahuatejque ma quenquextelicö intzotzomajua para ma quenbitequecö ca tlacutl.
  nya-nya: Gulu la anthu linatsutsana ndi Paulo ndi Sila, ndipo woweruza milandu analamula
    kuti avulidwe ndi kumenyedwa.
  ngu-NT: Quemaj on tojlamej ohuajnotelquetzquej para impan Pablo niman Silas, niman
    on huejhueyi tequihuajquej oquinnahuatijquej sequimej tlacamej ma quintlaquenquixtican
    niman ma quinhuitequican.
  kup-kup: Pot hahan añarab ahovokaro rouvat hatevetet hehari honeo ravat Polir Sailas
    ñaipol tat urapanez ñe horiv kañarah parum ahorin mañahan paru kaev ravat parupim
    dimir giv batezat ñai abanarin biñinañ urapanez mañah.
  jid-jid: Niki kpaandji ba lu hon wawu mba, nitu Bulus mba Sila; Alkali ba ba y'ba
    ba nklon mba ju nda mmha duba hloba ni kunkron j'bo.
  wmw-wmw: Basi wanu wakilamuka kaupamoja wakiwokira, na wenye kulamula wakiwavula
    nguwo zawo kanguvu, wakamuru wacapiwe na bakora.
  gmv-GGM: dereykka issi bolla gididi Phawulossa bollane Sillasa bolla denddides,
    Deera ayszzayiti Phawulossantta mayo qaarri ekkidi durqqara qoxxana mala azazida.
  ssg-ssg: Teka kilai seilon laha apupuha ien laha huali teka sulualalu. Aile ape
    teka masiwi ien hone teka unaualato lexi xaxaweniai puxui Pol ma Sailas ma hetialalu.
  zpo-NT: Nu noka zyen doo myet ngaazh kwaan tich Pab nu tich Silas. Nu lee re xaa
    nak zhiin mnabeyy koche xaa xab Pab rop Silas zee zaa bar xaa xaa.
  poy-poy: Shipinga sha wantu shingiriti na womberi, shiwakomanga. Na watoza walii
    wawavula nguwa zawu kwa likakala, wahimiziya wasyatangwi viboku.
  qwh-NT: Tsenam llapan nunacuna Pablupa y Silaspa contran shäricurcuyarqan. Tsenam
    autoridacuna nunacunata mandayarqan, qalapachärir garutiwan wiluquicuyänanpaq.
  gaw-gaw: Ag anam aegeg, ab amunu danab kuḏum laala ele anam aegeg, epeḏiak danab
    ag Paulus Silas ele beḏulahp̱anu lamen paṯiḏna, eheḏ mataḏatḵulagnu ap̱ig.
  nca-nca: Unipare qambu qundo uni irisa ŋuya kiro puso yero yesará yereŋgurí. Ko
    mande ronda-ronda unindo kumba tukuni yaŋgurí, kowe punu-punuyari se rotoya kumukopo
    yuto haususu yiri.
  zpz-NTPP: Orzeꞌ niꞌ de mbecy zigy bish cya dey ich dey. Orzeꞌ de fushtiz por fers
    la bloo dey shab dey. Orzeꞌ pcaa dey mbecy nu gaaz dey yu nu laspeed.
  mkj-mkj: Pokonno pwili uhwoangda Paul apel Silas. Laplappok ken soahrjang en Paul
    apel Silas ara likkoauwok, koajoanehdi pwa ira en pokpok.
  zac-NT: Iurní bëdzatsu mënë cuntrë Pablo nu Silas. Gunibëꞌa gubiernë parë bëruꞌu
    shabë Pablo nu Silas parë bëdëꞌë hiaguë rall lëꞌë raiꞌ.
  kyg-kyg: Muki vayaꞌmogimo ani gemo afiteꞌapaeꞌmo anamagisayafeꞌmo eꞌnae. Yagaiꞌa
    neꞌapataya vayaꞌmogimo Poloꞌe Sailasiꞌeꞌmo kukenaꞌanimo aliꞌa apake aiteꞌa aliꞌa
    asagiꞌa ataleꞌneꞌapaeꞌmo, kayotetiꞌmo anamagiyo, huꞌa hapa paiꞌnageꞌapaeꞌmo
  kmk-kmk: Utdi, naidoga pay dat adu’n tagu un namabpabasuḻ kan da Pablo kan Silas
    ot binelken dat opisyal un pinantiway dida asida dida pinasabid.
  cao-NT: Jatsi jato qui quëtsonish ca nohiria bo riiniquë Pablo, Silas, tihi cabo
    qui quësoxëna jato ri. Jaha tsi quiha chama bá jato sahuëti tsobomaniquë. Tsobomaxo
    tsi quiha ja yobacaniquë ja rashahacacano iquish na.
  bbr-bbr: Keseria, roasiret akas onoktoroi Pol Sailas ori akwatoin. Keserna, wasarewareäi
    roat näunäu akas marai roat awarona, awan omjo oi kureanik, mänkäsiwataun awaroin.
  inb-inb: 'Chi­ura tukui chipi kag­kuna, Pablota i Silasta piñaspa kamispa apar­ka­kuna.
    Justi­sia­kuna­pas nir­ka­kuna: —Pai­kunata katanga anchu­chispa, kaspi chag­lla­wa
    asutii­chi—.'
  hrv-hrv: Nato svjetina nahrupi na njih, a pretori trgoše s njih odijelo i zapovjediše
    da se išibaju.
  box-NT: Á ɓa zã̀amáa mún sĩa cã̀ a Poole là a Silaasi yi. Á ɓa tũ̀iá fɛɛrowà
    le ɓa tɛn ɓa sĩ̀a, à ɓa le ɓa ha ɓa lè hã fĩ́nfoóní.
  ote-NT: Nuꞌbʉ́ núꞌʉ ya ja̱ꞌi xqui muntsꞌini bi bø yá cuɛ con gueꞌʉ, nepʉ ya nda̱
    bi manda da ꞌbøcua yá dutu ne dra fɛtꞌi co ya tsꞌʉtꞌo.
  wnu-wnu: '@see-verse:ACT.016.021'
  zam-NT: Sya, nguátbèe mèn par tyen mèn Pab ryop Sil. Sya, mnibe' juez loo mèna teche
    mèn Pab ryop Sil par ta' mèn che'n Pab ryop Sil con var.
  zyp-NT: Mataico aa bia a ngepaw zawpuipaw taco Paul le Sailas cawh a zyhno he ka,
    aa dai he, mataico biacetu sahlo taco raekeh sahlo khah, “Aa angki pahlu pá la,
    sungbasih tah chei law,” aa tah he.
  sey-NT: Cajëna, siꞌaohuaꞌi cuiꞌne cahuë. Cajëna, ja̱ daripë pa̱i yoꞌoye ñacohuaꞌipi
    Pablore cuiꞌne Silasre juꞌi ca̱ña duꞌteni siꞌsejë̱ꞌë, cua̱ñehuë.
  nvm-nvm: Bu ijeg kuardiavga e uruvana bun uri For ko Sairas iremdakieme kaniakfuon
    kuain. Ijefuon e mamkanuk iji bun uri ugon bu sainva iji kam bujakordiame uri
    e iji kiava bu kam fijiain.
  mps-mps: Tama te tonaluali we bidi augwaligo te bidi sibolo dwai po wali, tama augwaligo
    te bidi si elebo gagalali. Tama te po tų ebo tobolu bidigo te enesigi bidibolo
    po wali, “Augwali sigo gudubo ugwa peda sanama, keloago tudi badu elao,” wali.
  pab-NT: Hatyaoseta halitinae hohisakoa otokaha maheta Paulo, Silas xoaha. Exekohasenaeha
    halalakasekoatyaha inimanaeha hoka sorarenae hiye emokonasetyakaha aokaha atyakase
    kakoa.
  llg-llg: Lamanene leondiak, boe ma hataholi noꞌu kala ala manggalau, de leu mbomboko
    Paulus no Silas. Boe ma hambu malanggan esa nai ndia, nadenu hataholi la sii heni
    Paulus no Silas baloꞌa papake nala, ma ala filu sala.
  kyf-kyf: '''Ɩn nyɩmaa -zlo yi ''yaa wa ''cɛ -yɔ ''palɩ. Wlɔmʋ -nyɩmaa gbʋwʋbhunya
    nɛɛ wa -sa Pɔlʋ -yɔ Silasɩ -bana ''wʋ, ''ɩn wa ''ka wa sɛlɩ.'
  tpi-tpi: Ol manmeri i kam bung, ol tu i sutim tok long tupela. Orait ol jas i rausim
    klos bilong tupela na ol i tokim sampela man long paitim tupela long kanda.
  mih-NT: 'Tacuan ta i tyaa tandɨhɨ ñiyɨvɨ cuatyi sata ra Pablo ta ra Silas. Ta i
    tava ra cu tyiño tyiño sa quita zahma ra Pablo ta ra Silas. Ta i catyi ra sihin
    ra policía: Cañi vaha vaha ndo sii ra sihin yutu.'
  qvh-NT: '@see-verse:ACT.016.021'
  kms-kms: Wute ni mune pugrine puq rind, bu wute kot mutungu kin mari di ni chongo
    bure mindim, kande pe mi.
  agn-agn: Ig ang mga taw don dayon ang dina-magan nira da Pablo ni Silas, ig sinalalabangan
    nirang pinamalo. Oman nagordin tang mga opisialis ang loatan tanira ig panlatigon.
  nhi-NT: Ihcuacon nochi in altipetl sansipa impan omocuipqueh in Pablo uan Silas,
    uan in tiquiuahqueh oquintiquitihqueh maquintzayanilican nintilmah uan maquintlacotimacan.
  ttc-NT: Ntons kye xjal eb'ajjaw lab'un kyi'j, b'ix kye k'ulul mandad owel kylaqu'
    kyq'anaq te Pa'k b'ix Chil b'ix oxik kyk'ulu' mandad tzan kyqet jub'cha' tuky'i
    tze'.
  dan-1931: Og Mængden rejste sig imod dem, og Høvedsmændene lode Klæderne rive af
    dem og befalede at piske dem.
  kwj-kwj: Wondawani ele himiyama hurahama mwanji fini ni au hinga wu bwandani ya
    fini omwemendinda. O hinga wowani ele koti mendindau hima laka ya wu sawe, nikaꞌari
    fihi hungosini gasa kumbo tiki fini wu tanambwa ki.
  vie-OVCB: Dân chúng cũng nổi dậy chống đối hai ông, nên các phán quan ra lệnh lột
    áo và đánh đòn.
  kze-kze: sáwíva-kwaasi taúkúmaresa anónka'a símae iyésa sésa áraire suwasá kawáá-kwáásí
    mindáraiti unáánkwátói tarátiyuwesa sésa kunánaandei tínkamoro suwasá
  mpj-mpj: Martu laltuya-pulampa wirrilyirringukaya-pulanya warrkira pungkupayi. Kaya-pulampa
    kulujkaja yarrpungu wirrupungu, kuutpurlukakajalu. Kaya-janampa karlki kujupaku
    wajarnu wartawintiluya-pulanya yungkalku, Puulkamu Jayilaj.
  lbk-lbk: Sa et intachon nan angsan ay takho ay nangipabpafasol ken chaicha. Alan
    et nan cheycha'y okom ya lokpos isnan fachon cha Pablo ken Silas, sa cha't inpafaifaig
    nan sokod ken chaicha.
  mto-NT: Ku veꞌe je̱ nu̱may jayu ñu̱pojtu̱kjidi, vanꞌit tseꞌe je̱ to̱kin payo̱ꞌyva
    du̱pavaandi je̱tseꞌe yaknu̱jé̱ndat je̱tseꞌe yakvó̱ptat je̱ ku̱p ma̱a̱t.
  bzh-bzh: Lob alam pin deloḳ vu sir medenër ġaġek raḳ luho ving. Lob kiap kah
    luho hir tob ya in luho, log nër bedeveek luho raḳ beggi.
  guj-2017: ત્યારે સર્વ લોકો તેમની સામે ઊઠ્યાં, અને અધિકારીઓએ તેઓનાં વસ્ત્રો ફાડી
    નાખીને તેઓને ફટકા મારવાની આજ્ઞા આપી.
  jvn-NT: Uga wong pirang-pirang pada mèlu nyalahké rasul Paulus lan Silas. Para penggedéné
    kuta terus nyuwèk-nyuwèk saliné rasul Paulus lan Silas terus ngongkon metyuti.
  byr-byr: Sara kudeꞌ kwala bwaꞌnaanyaꞌ maanga jaka kudeꞌ naangera Polɨjɨ Saailaazalyɨ
    saraare baazɨꞌmaꞌnyangɨ maralihɨvalasɨꞌna yeva pɨlɨzɨmaanɨyaraavɨ wɨdeꞌ “Bajɨngɨsajɨ
    dɨramyɨla!”
  ian-ian: Nat nɨmbagwi wupma walɨgandi. Mbɨk kat kai walɨgandi. Wan ngepmana njambwi
    nɨmba Pologwi Sailasna waavwi ngɨlɨtaa aviya wandi.
  hun-hun: És velük együtt támadt a sokaság ellenük. A bírák pedig letépették ruháikat,
    megvesszőztették őket.
  mcf-NT: 'Aden chuisho tantiaquidon chiac dadpen cho-choash iccuededquin Pabado bëquidon
    chiacpadomboen aidontsen chuioac abi chuiquido: —Bëboedon dashcute chicshun cueshcaten
    cuesta —cac sondadon cuespondash.'
  kjs-kjs: Go lisimi rabu enaali adaapumi page Pol Sailas laapo-para koe agale lisimi.
    Go puma ali kalunumi Pol Sailas laapona mamina koya paoma repena kudu tamina lisimi.
  mni-mni: Aduga miyam adusu yaona Paul amadi Silas-ki maiyokta houraklammi. Maduda
    wayel mapusing aduna makhoi anigi maphi segairaga phunaba yathang pirammi.
  yad-NT: Riñique̱yada ji̱ta nijya̱mi̱juu variy nadisa̱, richipyata̱da japuvedara
    nanusujay yivasiy, rimyusiye̱tyadeda jijiivu̱setavay variñada.
  mxb-NT: Dá ni̱ nda̱kuei ña̱yuu ni̱ ka̱sáꞌá ná kéndava̱ꞌa na xíꞌín Pablo, xíꞌín Silas.
    Dá ni̱ ndatá ta̱ néꞌe choon ñoó dáꞌo̱n ná. Dá ni̱ saꞌanda ra̱ choon ña̱ ná kani
    ñaá rá xíꞌín vara.
  pon-2006A: Pokono ahpw iang uhwong Pohl oh Sailas. Lapalap ako eri tehrasang en
    Pohl oh Sailas ara likou kan oh koasoanehdi pwe ira en wowoki.
  maq-NT: Hane hacuaha cojo xutacjín jan, cavetsihin cavinchajyë me Pablo cojo Silas.
    Ngajan xi xutaxa rë ne, cavaxëhndu me tsjian rë me xi cuacun jan, sehe cavitexa
    me xi sehen rë.
  hto-hto: Iemona afeno comɨnɨ íaillɨnoɨmo rɨ́icaidiaɨoɨ. Rɨire jɨcánoraɨnɨ íaillɨnoɨ
    ɨnícuirona duiñoda rázɨdo íaillɨnoɨna fatátate.
  por-BRBSL: A multidão se levantou contra eles e os magistrados rasgaram suas roupas,
    depois ordenaram que fossem espancados com varas.
  ces-NKB: A [tak] proti nim povstal dav a úředníci jim strhali šaty a nařídili, ať
    jsou biti holemi.
  cui-cui: Bara nexata Pablo irʉ Silas barʉ anaepanarʉcʉpatsibe jiwi. Mataʉtano pomonae
    jiwi peyabara paebiwi xua penatsicuentsiwa xua abe peexanaexae, barapomonae ichamonae
    cui itorobatsi xua Pablo irʉ Silas peʉma xuenaxubinexatsibe paparuwa, bapoxonae
    xua pecuainchinexatsibe iwatontha.
  boj-2014: Onaqa tamo uŋgasari kalil qure dia soqneb qaji naŋgi anjam di qusibqa
    Pol Sailas wo naŋgo jejamuq di une qametnjroqneb. Onaqa Rom gate naŋgi na naŋgi
    aiyel ojsib qaja tamo naŋgo baŋq di ateb. Atnabqa naŋgi na osib gara bumbraŋyetnjrsib
    bu toqoŋ na kumbaiŋnjreb.
  eng-OEBUS: The mob rose as one person against them, and the Magistrates stripped
    them of their clothing and ordered them to be beaten with rods.
  eri-eri: Nere fai-aita bagu mai komodu nere fere genere bode beele lewane. Ono wanenga
    nere jas, neire kolos uulu naridu bode fai ila hoobu langa gula nirei nomo lenigane.
  aly-aly: Artwa akngerr akarrirrek Paul renh-atherr ayntarrp-iletyek. Atyetyart court-areny
    rernem ahelengkw-rnem ilanthek Paul-atherr Silas-atherr arnkwa lheletyek, whip-el
    atwetyek.
  wiu-wiu: Nitikolipa eida oboa kakoi-kitame eni yene-pala kibutua kakete winagota
    wiatoe wa kayo oa kakoli koiso yakakakoi yename Polo Sailasita poyo ali-kitike
    metekete ekete i agotane mamina kotokoa pia layome wiamene wa moa metekoi.
  swe-swe: Även folket gick till angrepp mot dem, och domarna slet av dem kläderna
    och befallde att de skulle piskas.
  cth-cth: Kamkhueng e taminaw ni ahnimouh koe lah tang a kampangkhai awh teh Pawl
    hoi Silas hah a taran awh. Khobawinaw ni ahnimae angki a rading pouh teh ruitaboung
    hoi hem sak hanelah kâ a poe.
  mti-mti: Iyayapan obiren wan yoik toboraya mu duwam gumbo danowa piriwane. Gabemant
    nau eme igiyawa koukawa dirumiya wape muma vike murap gumbe guriya.
  pad-NT: 'Oniaroa, vajoroni''aha adani ija''ari vaipohiki, Paulo-ra va''ora vidavini-ra
    vanofi''aha. Ija''ari vanasohiva abonoa vana''bira''ihi ida Paulo, Silas vihiki
    vakadimakari. Sorara-ra vahonariaha: —Va''ora vidafiaha''a ava.'
  twi-twi: Nnipadɔm a wɔwɔ hɔ no tow hyɛɛ wɔn so, na mpanyin no tetew Paulo ne Silas
    ntade mu, hyɛɛ sɛ wɔmmɔ wɔn mmaa.
  hlt-hlt: Te dongah amih rhoi te hlangping loh a thoh thil. Te vaengah imtawt boei
    rhoek loh a himbai te a phen pah tih boh ham ol a paek.
  tbz-SIM: Kɛ̀ ditĩ̀nnìi tì yie nkɛ̀ bɛbeémbɛ̀ɛ duɔ́ nkɛ̀ podíìsìbɛ̀ɛ dɑ́tɛ́ Pɔɔri
    nɛ̀ Sidɑɑsi bɛ yɑɑ̀bòrɛ̀ kɛ́ bɛ̀ puotí yɛdɑ́,
  san-GUJ: ઇતિ કથિતે સતિ લોકનિવહસ્તયોઃ પ્રાતિકૂલ્યેનોદતિષ્ઠત્ તથા શાસકાસ્તયો ર્વસ્ત્રાણિ
    છિત્વા વેત્રાઘાતં કર્ત્તુમ્ આજ્ઞાપયન્|
  amx-amx: Tjerrtj arrpenh map arraw-irrek, Paul renh-atherrenh antwerrketjeh. Kwereng
    court-ek-artwey mapel rrkwentj map ilek, Paul Silas kwer-atherreng mantarr kap-rlwetjeh,
    renh-atherrenh whip-el atwetjenheng.
  ake-NT: Mɨrɨ yau, anpisin ton ka'pon amʉ' e'sara'tɨ'pʉ to' tonpa pe Paarʉ mɨrɨ awonsi'kɨ
    Sairas ewa'noma pɨ', mɨrɨpan itepuru ton uya soisa amʉ' apiyontɨ'pʉ to' pon kara'pɨ'to'
    pe to' uya, mɨrɨ awonsi'kɨ to' ari'po'pɨ'to' pe to' uya.
  qvn-NT: Chay niräriptin runacunaga Pablopawan Silaspag contranmi sharcarärin. Jinarcurmi
    chay marca mandagcunaga, jacuncunata lachircapur vära gueruwan alisca wipyachipäcura.
  tku-NT: Chuntza' tachi'xcuhuī't tatā'kaquī'lh ē cāquiclhlaktzī'nca Pablo ē Silas.
    Scujnī'n tamāpa'ksīni'lh cacāxtī'tpūxtuca ixlu'xu'ca'n ē cacālīmacni'cca qui'hui'.
  bjk-bjk: A marakörö toxo tuu arixe ma toxo egot midu. Io, abo tene warkurai, idi
    toxo erile bara tabo didii ana man te idu ma bara tabo dangat idu.
  msy-2020: Ezɨ gumazamiziba iza uari akuvagha uaghan akaba Pol ko Sailas gasi. Ezɨ
    jas mɨdorozir gumazibav gɨa ghaze, ia aningɨn korotiaba suegh aning mɨsogh.
  bpr-bpr: Na i dad to stifun déé, ta lê ale magin falbut di dale Pol na Silas. Knasê
    na nlus i dad to mukum i klaweh ale Pol, na klola fafas dale.
  rmy-VLAKH: Бут мануша кадя ж ваздинэпэ по Павло и Сила, и рая припхэндэ тэ злэн
    пай лэндэ йида и тэ марэн лэн рулянца.
  cle-NT: Liáh³ cá⁴dah²nuú³ diáh⁴ dsa³ fɨɨ³ ja̱³, mɨ²ja̱³ liáh⁴jɨy³ bɨh¹ mɨ³dɨ³cɨ̱ɨ̱y³²
    chie̱é̱yh¹ Pablo baáy⁴ Silas ja̱³. Hi³ja̱³ cá⁴dah²taáh⁴ ta² diáh⁴ chiu³fáh⁴ ja̱³
    hi³ hí⁴dxɨy⁴² mɨh³ chiáh² diáh⁴ baáy⁴ duh³ hí⁴bay⁴² diáh⁴.
  txq-txq: Hatahori noꞌuk ka ramanene rala naa, boe ma ara ramue-anggik, de ara reu
    popoko Paulus no Silas. Boe ma mana maketu-maladi dedeꞌak kara maruma naa radenu
    hatahorir reu sii heni dua sara bualoꞌa-papaken, basa boe ma ara filo sara.
  aaz-aaz: Annenan on naan ate, too mfaun ein antaisibun, ma nnaon nbaan naiꞌ Paulus
    ma naiꞌ Silas. Onaim atoin aꞌnakat tuaf es anbi naan, anreun sin anpius nareuꞌ
