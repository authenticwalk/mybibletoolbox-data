  ena-ena: Hulaŋ iamɨgali vevɨla mɨgudɨbavɨmi agɨlaŋ avi hulaŋ ahica agɨladɨ pam lɨbɨmɨgumɨgu
    abavɨmi. Lɨhavɨci haiabɨla heŋ hɨsɨŋ manɨgali agɨlaŋ abavɨci nulɨdɨ sagaŋ hɨsɨŋ
    hulemɨlɨ agɨlaŋ Polɨ dɨ hadi hɨlahɨla hutesɨ sabɨ hɨsɨŋ agadɨ mɨŋahubɨla vihavɨmi.
    Sailasɨ dɨ hadi hɨlahɨla hutesɨ sabɨ hɨsɨŋ agadɨ avi hameŋ laci ala mɨŋahubɨla
