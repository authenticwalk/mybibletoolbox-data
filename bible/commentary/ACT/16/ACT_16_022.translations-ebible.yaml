    sou ꞌotoꞌoto, la mikakaa tokolomo ia ilou xe mipuapuasiꞌa ilou no anu puate.
  qvw-NT: 'Niptinmi nunacunäpis Pablop Silaspa cuntran śhalcucuyalcan. Jinaptinmi
    fispis: “Müdananta lluy uśhtilcälil calallacta wiryap wiryaycäläliy” nicuyan.'
  nfa-nfa: Ropa tadèngi rare sèmi èèna, dhèu ae sèra nasa, ka ra game Paulus dènge
    Silas. Ka dhèu kapai èci ètu èèna, pua dhèu ciu eele mèdha-papake ka hake si.
  tnp-tnp: Kəni nətəm ikɨn əha kəməhuva moteruh ilau mɨnəutəni rah ilau. Kəni suah
    mil u rəha kot kəmuəni=pən kəm soldiə mɨn məmə okotəpeg rəhalau napən motalis
    ilau e nəuanɨgi.
  urd-urd: और आम लोग भी मुत्तफ़िक़ होकर उनकी मुख़ालिफ़त पर आमादा हुए, और फ़ौजदारी
    के हाकिमों ने उन के कपड़े फाड़कर उतार डाले और बेंत लगाने का हुक्म दिया
  hot-hot: Ma avômalô bêŋ anôŋ enaŋ abô lôk leŋiŋmaniŋ hathak thai haviŋ. Êŋ ma ŋê
    takatu ba idum abô hathak enaŋ ek nimbi iniŋ kwêv thô ma nebali thai esak yak
    wabeŋ.
  mqj-NT: Buda duka' tau sae la umbali Paulus anna Silas. Napesuaimi to ma'parenta
    ullossokkianni pakeanna anna mane tambak pusoi.
  rus-SYN: Народ также восстал на них, а воеводы, сорвав с них одежды, велели бить
    их палками
  mbh-mbh: Na toko na sengre mun o valelal mun vothung kerenga nge or paini, ma ine
    riong nongpolngare o inra or paini ole teunong na o ri ve, mo o so litlit or paini.
  bdd-bdd: Ta bodaedi wete bewa gidemusa siheꞌewediya, ꞌoinega toloinao siloinaediya,
    ma Paulo ma Sailasa ꞌadi ꞌaleꞌo ꞌoidiyega silolodiya, ta ꞌaiwe ꞌoidiyega sisapi
    dadanediya.
  cbt-NTPO: Huanipapisopitanta' no'huitatona', Paono, Sirasë inapita ahuëpi. Coisëro'sarinta'
    camaipi. “Ai'nanpiratahuatoma', naraquë ahuëpico',” itopi. Napohuachina inapotopi.
  rmy-SERVI: Гроза манушэн кади ж ачиля тэ вуджилисарэ Павло тай Сила. Тунчи пхурэдэра
    прыпхэндэ тэ злэ лэндар їда тай тэ марэ лэн дэстэнца.
  srn-NT: A bigi grupu sma drape bigin fu krutu Paulus nanga Silas tu. Ne den edeman
    priti a krosi puru na Paulus nanga Silas skin, dan den meki den fon den.
  cta-NT: Ñasi̱ꞌ tsa lcaa nguꞌ quichi̱ liꞌ. Ngulo bese cña chaꞌ tyuꞌu steꞌ Pablo loꞌo
    steꞌ Silas, chaꞌ quijiꞌi̱ nguꞌ jiꞌi̱ nguꞌ biꞌ loꞌo yaca.
  bqc-SIM: Gbɛ̃́ↄ fɛ̀lɛńnↄ dasi, ↄ̃ yã́kpalɛkɛnapiↄ mɛ̀ wà ń ulaↄ wolomá, wà
    ń gbɛ̃ ń goo.
  tcz-CHONGTHU: Chuin mipi chu Paul le Silas dounan akikhom uvin, thing tenggol mangcha
    a ajep theina dingun khopi vaihom ho chun mipi chu thu ape tauvin ahi.
  mar-mar: तेव्हा लोक त्यांच्यावर उठले आणि अधिकाऱ्यांनी त्यांची वस्त्रे फाडून काढली
    व त्यांना छड्या मारावयाची आज्ञा दिली.
  snp-snp: Eti lato, wenena mau naba minamo yaki we lele ya apiti gini minato, ka
    olu efe lo-lo amo we yate ukanido owo wakoti kefa yakafo ginalo, loti logimae.
  isl-isl: Þeir æstu múginn gegn Páli og Sílasi, svo að dómararnir fyrirskipuðu að
    þeir skyldu afklæddir og barðir með prikum.
  spy-NT: Yu kākēēmwooy kuu nyooto, kōōrōōbēr ꞉biiko chēē kikiiruruukyi keey yooto.
    Kumwooy ꞉kiirwookichoo kule, “Ōbuutēē sirook ānkōōbir!”
  xnn-xnn: Dat nan kaipoipogaw abes et sapsapeenda da Pablo. Dat bisngaten nan mentoltolay
    nan badon da Pablo ay mangkaan dadat ipabaig daida.
  mwe-mwe: Lugwinjili lowe lwa bhandu gulwaajendelenje kukwakomanga a Pauli na a Shila,
    nabhalabhonji bhaaukumulanga gubhaulilenje ngubho yabhonji kwa mashili, gubhaamulishenje
    bhakomwanje ibhoko.
  tte-tte: Yo boda lalakina sitolo yo kalikavao sisaguili Paulo yo Sailasa siyokoi-yagili,
    mwa toloinao siwalo tomo tupwali Paulo yo Sailasa kali kwama silololi yo balae
    sikalai dagelali mena sisapili.
  tcs-tcs: Bigmob pipol i bin stat po paite demtu ane dem edman i bin oda dem man
    po tekemaut klos blo demtu ane po ploke demtu wea ol big stik.
  hlt-THB: Thlang kqeng ing Paul ingkaw Sila ce him aham za qu uhy, cawh awidengkungkhqi
    ing cekqawi a hi ce suh sak nawh vyk aham awi pehy.
  soq-soq: Bola sa apanawa uara sape kotu asisusaie eneia mo i onieia apanawa adiwentone
    Paul Sailas nata wawumoie. Ita kotumoia apanawa wawu gagalowa sa etane sorodiau
    diamoiena mo matangelamopue garau ampo otawiamopue epamopu.
  qub-qub: Niptinmi llapan runacuna Pablupawan Silaspa contran ricacuran. Autoridäcuna
    niptinna Pablutawan Silastaga röpanta jorguparcur wiruran.
  att-att: Á nattatádday yù ira magaru nga tatolay nga mangnguá kári Pablo. Á yù ira
    minámmanunnù, pinisipisil da yù barawási ri Pablo tapè iriád da. Á jinok da yù
    mamalù nira.
  bki-bki: Naruei tomu nalo amila burum̃ara uetubaiano na, a nalo amila searia Pol
    naio Sailas, ajidom atukulo, naruei natibureano nalo nei aberenio ajede bulag
    kanalo kulum̃arauo ealo ave juo, ana na avitivlo ka iesi.
  bqp-bqp: Pari fùtɛńyĩ, akũ yãkpatɛkɛri pìnↄ pì ò ń pↄ́nↄ boḿma ò ń lɛ́lɛ gòoo.
  mcp-mcp: Buud bwə́ á bə cínɔŋg áncuncuma wá bɛ̂sh bwə́ mú shwal mpii bwo. Otɔ́we
    ɔ shwóg bwə́ mú tɨ́ bwo mikáándə́, bwə́ lwâm buud nə́ bwə́ yídʉ́g bwo nə milwóŋ.
  hat-hat: Foul moun yo te moute kont yo tou. Chèf women yo fè rache rad ki te sou
    Pòl ak Silas, epi yo bay lòd pou bat yo ak fwèt.
  npl-NT: Ijkuakó n tlakah de Filipos okualankeh iwa nochteh oonewakeh impah n tlatematiltijkeh.
    Iwa n tekiwajkeh otlanawatijkeh makintlakentsomonikah iwa makinwitekikah ika tlakotl.
  bgg-bgg: Ji è rek mage ne bran brogthek de dog srane Phaul nane Silas shii mak rek
    gieng. Chiih è, ji pha dumuii è Phaul nane Silas ro yung ji srane zuang yi pha
    yung.
  eng-TCENT: The crowd rose up together against them, and the magistrates tore their
    garments off them and ordered them to be beaten with rods.
  eng-BSB: The crowd joined in the attack against Paul and Silas, and the magistrates
    ordered that they be stripped and beaten with rods.
  cpu-NT: 'Arira ipithokashitaitanakariri Pablo ipoña Silas, ikantake amenakotaneriite:
    “Pisapokayeteri, pimpasavaiteri.”'
  san-ASM: ইতি কথিতে সতি লোকনিৱহস্তযোঃ প্ৰাতিকূল্যেনোদতিষ্ঠৎ তথা শাসকাস্তযো ৰ্ৱস্ত্ৰাণি
    ছিৎৱা ৱেত্ৰাঘাতং কৰ্ত্তুম্ আজ্ঞাপযন্|
  tod-tod: Bɛbɛi ɓalaa wuzeɠeni ti laalɔɠɔma. Tukpɔɠaaleʋe nuiti ti ta-zeɠeiti kulaai
    ma ti ɠɔba, ti devei veeni ga ti naati doɠa ga kpakɔi.
  tac-NT: '''Lige alué ralámuli napu ekí akele alué ralámuli lanichi alé jaga, suwábaga
    alué ralámuli ''ma sairale alué oká rió Páulo ''lige Silasi. ''Lige alué ralámuli
    e''wélala nulale alué o''pacha bujénalaga alué oká rió. ''Lige ''ma bujesa alué
    o''pacha, ''lige nulale wejpisóniliga gusite alué oká rió. ''Lige ''la iwégame
    wejpisole alué oká rió.'
  eng-WEBPB: The multitude rose up together against them and the magistrates tore
    their clothes from them, then commanded them to be beaten with rods.
  gfk-H: Haleng ira mataniabar kaia, diet ga ianga takun mah Pol ma Sailas. Io, ira
    tena warkurai diet ga hartulai bia da diris sei ira nudir maal ma bia da hadakdak
    dir ma ra kalawa.
  viv-viv: Badi agetoga ana tovehimeya hidedemi higahe tu kadu yoꞋo hivebutu Folo
    Sailosi himunumunudi. Au melala ana tonagona hivehimeya be tolugaviya adi kaleko
    hinavehalilini-yo hinalaulaudi.
  yao-yao: Mpingo wa ŵandu walumbikene ni kwaputa che Paolo ni che Sila, nipele ŵamalamulo
    ŵala ŵaausile che Paolo ni che Sila iwalo yao ni kwalamula aputikwe mbokola.
  tgp-tgp: Vao atu la tapulo turuleji hinira, ale la tamlohi aria atu la r̃ari nar̃ihi
    na ruru non Paul enia Silas, ale la retileu vara la hamajira na maja.
  auc-NT: Ante tæcæ apæ̈neyönäni godongämæ̈ ongönäni ïñacabo cædinque Pabodo tönö
    Tidato ïnate pïinte cædänitapa. Ayæ̈ odömäno awënëna ïñömö, Tömëna weocoo gä tadongate
    tæi tæi päedäni.
  kbc-NT: Odaa ja yatecoɡ̶o ijo noiigi-nelegi, odaa jiɡ̶idiaaɡ̶ite miditaɡ̶a joɡ̶odakapetege
    Paulo ijaa Silas. Odaa niɡ̶ijoa ɡ̶oniwinoɡ̶ododi joɡ̶odiiɡ̶enatakatalo moyaaɡ̶adi
    lowoodi Paulo ijaa Silas, odaa joɡ̶onalaketiniwace oyatitiogi niale-libiwe.
  bmh-bmh: Guzenaimai, duailel agen Pol zaug Sailas dual bigegwaimai, apiparemen.
    Guzenina, ze sisiaranemen dudu banban agen malai dudu awarina, goagal tibur galau
    oi heimai, esalau sul ugabun awaremenin.
  ctu-BL: Jini winicob x'ixicob tsa' caji i yotsañob i bʌ ti' contra. Jini año' bʌ
    i ye'tel tsi' tsilbeyob i pislel Pablo yic'ot Silas. Tsi' yʌc'ʌyob mandar cha'an
    mi' jajts'elob ti asiyal.
  meq-meq: 'Ndo hay tebiye ta mbəɗa fataya me tə bazlam. Bagwar tay hay ta buwa petekeɗ
    abəra ka Pol ta Silas, tə gwaɗatay: «Ndaɓum tay ha ta mandalaɓa.»'
  noa-H: Mag chi Pablo Silas dʌ̈i pʌrk'a haipierrum hoop'öbaadeewai hõor pöm ham haig
    pos hap'öbaadëjim haajem. Magbaawai chi t'et'em k'ʌʌnau hajués soldaaunag ham
    k'ajũa hẽerk'api jaaunaa hich jãg k'ajũa k'arraa wʌpi jaaujim hanʌm.
  alp-NT: Kai tamata boka esi kele rare kai luasi. Eleki tamata elaka meru esi ulake
    neha luasi lapunaru bei nanakwalaisu kai hbali luasi.
  san-VEL: iti kathite sati lokanivahastayo.h praatikuulyenodati.s.that tathaa "saasakaastayo
    rvastraa.ni chitvaa vetraaghaata.m karttum aaj naapayan|
  kbq-kbq: Rama'a vahe'mo'za eri atru hu'za ha' rezmantageno, ke fakohu kva vahe'mo'za
    Poline Sailasikizni kukena zani'a eri vararo hutrete'za, kanonteti knonkeve zanami'o
    hu'za huzmante'naze.
  kbh-kbh: Chora chë ents̈anga tmojanonts̈é uayebuáchana; as, chë mándayënga tmojanamëndá
    chata ents̈ayá jtsëtsejquëcana y niñëfjë́ngaca jtsachebuánganjana.
  ron-LSB: Mulțimea s-a ridicat împotriva lor, iar magistrații le-au rupt hainele
    și au poruncit să fie bătuți cu toiege.
  pon-pon: Aramaj karoj ap uda por on ira, o jaunkapun ko dere jan ara likau kan o
    kapi, ren woki ira.
  nhe-BL: Huajca nochi nopa miyac tlacame nopona nojquiya motlalanque ipampa Pablo
    huan Silas. Huan nopa tequihuejme tlanahuatijque ma quinquixtilica ininyoyo, huan
    ma quinhuitequica ica cuahuitl.
  sps-sps: Rin tagin vainy faavot fi rato tan panan tana vainy te fasito iny ror a
    muiny binun babainy to, ser fatsitsien me Pol me Sailas. Rin tsoiny vaatsuk tsue
    of raton vainy ma kakaar osing ari Pol me Sailas fo vau tsuar kakouiny onots rarori
    ma rapits rari ri.
  wnc-wnc: Yawawa maya wawi moo amindaaya Polkat Sailaskatdekan temanggaganuke yaking.
    Yanggawa akayuya aminda tauknga waitdeyamuking. Waitdeyamuke nap takngata ipmapa
    zipningge yaking.
  bus-bus: Parii fɛ̀ɛńzi, ben yãkpaɛkɛri pìnↄ bè wà ń pↄ́nↄ pitiḿma wà ń lɛ́lɛ gòo.
  gub-BL: Teko tetea'u a'e pe uzemono'og a'e wà kury. — Azeharomoete, i'i teko tuwihaw
    wanupe wà no. A'e rupi tuwihaw wenuhem kar Pawru wakamir wanuwi wà kury. Upetepetek
    kar wà no.
  imo-imo: Kano kinye imbo penana we angileringi kanoma ongo liko popo tipungolio
    Pol Sailas talo tongei ungu ningi. Kano kinye Rom gavman kot pimelemani Pol kinye
    Sailas talonga wale pakolima ora toko ltendekolio ka mapuni altokola altokola
    mapu tangei ningi.
  boj-boj: Onaqa tamo uŋgasari kalil qure dia soqneb qaji naŋgi anjam di qusibqa Pol
    Sailas wo naŋgo jejamuq di une qametnjroqneb. Onaqa Rom gate naŋgi na naŋgi aiyel
    ojsib qaja tamo naŋgo baŋq di ateb. Atnabqa naŋgi na osib gara bumbraŋyetnjrsib
    bu toqoŋ na kumbaiŋnjreb.
  eng-DRA: And the people ran together against them; and the magistrates rending off
    their clothes, commanded them to be beaten with rods.
  knf-knf: Kë pnŧuk pi bañaaŋ pajun pkob bi Pawulu na Ŧilaŧ. Bawayëş bţup baromeŋ
    bado kë bawohëş baka, afud itinŧël.
  san-KHM: ឥតិ កថិតេ សតិ លោកនិវហស្តយោះ ប្រាតិកូល្យេនោទតិឞ្ឋត៑ តថា ឝាសកាស្តយោ រ្វស្ត្រាណិ
    ឆិត្វា វេត្រាឃាតំ កត៌្តុម៑ អាជ្ញាបយន៑។
  arn-NT: Feymew kom tati pu che lladkütueyew engu, ka tati pu kues kondenaeyew tañi
    müntuñmangeael tañi takuwün engu ka tañi wimakangeael engu alü rumechi farilla
    mew.
  zas-NT: Dxel wajs gra ree bén guin contr laa reeman, abiꞌ gunabee ree guxtis guin
    gulëë xab Pab con Silas din quin reeman laa reeman con var.
  ken-NT: Bɛyǎ bo abhɛn bachi arɛ bachɛm nɛ bǒ ngɔsɔ́ŋ wu bɛbhat bɔPɔ̌l barak amʉɛt.
    Bataŋá manyé báchyɛ́ ɛyɔŋ, báyók bɔ́ ndɛn amʉɛt nɛ bádɛ́n bɔ́ nɛ bɛkpa.
