  bss-NT: Amute dɔ́mpē dénsɔ̄l áte ábónléd Paalɛ bɔ́ Sailas. Dɔ́ɔ benkamlɛnɛ
    bé Roma bésáltédé bɔ́ mbɔ́té béhúd-tɛ bɔ́ chɔ́ á yə̌l. Dɔ́ɔ bélómé
    bad bán béswâdted bɔ́ eʼtaŋgú.
  met-met: Buranga digugunia rangua lipuadi ba saing ding xauna disu haruanga na Pol
    Sailas tang. Tauna, lipu suxuyangamdi ditabina ba duxum tang imangidingdi bu digusi
    dingtang.
  kpj-NT: Tai tahe sõwemy iny Paulo Sila radònyre. Ywisidỹỹdu mahãdu tahe ityy ibòrò‑ribi
    ritxuahakỹre idi tahe rityhenymy tuu raòhòtere.
  zao-NT: Tsa lee re men mnayii mne Paba rop Silas, oraaka lee re zha kuu nak tsiin
    mnabee, koche zha xab rop zha, tsa kin zha rop zha kon bar.
  byx-byx: De lura ver ama maiirl ta iing demna be re narli sever iam. Baiv aa de
    res nes ai quasik te narliip se iam. Taqurla de ama Kiapkena ra rlekmet ne ma
    Paulus ke ne ma Sailas ian a luan. De re tuqun ip te urlistik per a iam ne ama
    sekpet.
  ctu-CTI: Che' jini pejtyel quixtyañujob ti queji i contrajiñob Pablo yic'ot Silas.
    Jini año' bʌ ye'tyel ti' xiq'ui i jochbeñob i pislel cha'an mi yʌc'beñob ti tye'.
  zos-NT: Y vøti pø'nis qui'sayaj apostolesta'm y aṉgui'mbapø'is aṉgui'myaju va'cø
    yac tzacyajtøj tyucu y va'cø ñacsyajtøj cupit.
  gvs-gvs: Tuwo boda taiyao sitáoya, nakae Paulo be Sailasi siwowokoidi go, kidi madisitiretiyao
    silovina bego polisi sina Paulo be Sailasi sidabidi. Tuwo moitamo sina tauyadi
    siyoisidi, e adi kwama sikayaisedi. Ikavava, idi kaipíyama sikabidi, sidabidi.
  kbm-kbm: Be amolmol tepwengge ok inei yaun bingkasop gipil Pol gabu Silas givin
    weik etok ge, beti amolmol bambamo ebe iute amolmol as yaun be ipas-pasang ok
    iwaulu Pol gabu Silas as kup be inei gitangi amolmol ve inrau sulu ve bueng.
  tew-tew: Heḏiho in wéˀgen tꞌowa iwe dijiˀindi Paul-á Silas-á ovä̂nyâ̖ˀ, heḏi in
    búˀwin tsonnindi inbí aa ovä̂nwhéeˀan, heḏi ditsonpóe ovä̂nwhä̖́ä̖níˀin.
  rmc-rmc: Androda džanas pre lende the o nipi a o sudci cirdle tele pal lende o gada
    a dine len le pacenca te marel.
  apr-apr: Ngan di tooltool malala mai tina yo timan tigaua nga, ngan tilongo tina
    yo di kuto maimai ke garup tani in tiwete nen nga, le nga di lapau titaula ye
    di a tisopo koodi ye betanga pang Paulu iye Silas tina. Motong la di tooltool
    maimai ke karatanga betanga tina ngan tiwete pang di tooltool bet tidut sousoungu
    ke Paulu iye Silas, inbe tikap koro a tiwalis di yeru ye nga.
  tiy-tiy: Atin médooy de étéw ménamung lémubag bé ro Pablowe brab Silase. Atin i
    de odoron fénkéda roy de kégal ro Pablo brab Silas brab fénbadas ro bero.
  nlg-nlg: Mana vure subo udolu tara kokolu mara suravira Paul ma Silas. Keri ge ra
    tughuru na lei mane dete mara vetenara na malaghai ge kara rosighi didira na tivi
    mara sonikehai vaho ge ra ramusira.
  dgr-DOGNT: Hagedı t'à dǫ łǫ Paul eyıts'ǫ Sılas k'èch'a gogedeè agejà. Eyıt'à k'aodèe
    gıyatıì k'e gıgoht'ǫǫ̀ gok'e nàgį̀ı̨hdlah gà nàgogı̨ı̨hkwa.
  pes-OPV: پس خلق بر ایشان هجوم آوردند و والیان جامه های ایشان را کنده، فرمودند ایشان
    را چوب بزنند.
  ron-1924: Нородул с-а ридикат ши ел ымпотрива лор, ши дрегэторий ау пус сэ ле смулгэ
    хайнеле де пе ей ши ау порунчит сэ-й батэ ку нуеле.
  tpz-tpz: A napan to vavaꞌaus ee pa soe a ma tah hat manih pee pon, ka ma teꞌ susunön
    pee kukurus këh ee pe Pöl pen Saëlas pa ma ohop pee, pare taꞌ a ö no teꞌ vëvënsun
    se rëp raoe po naon.
  agd-agd: Máa síkan banasi o átaru uven Porin nú Sairasin nú ákonaen asen aufin baya
    siyaimpin baya yaimin banta kayo ano síkan békani auí daná do vararó uan karúdaren
    dafiyó ankamen mino.
  rkb-NT: 'Niahatsahi hudikhudikwy ezektsa Pauro Siras ahatsa humo tahakyrikinaha.
    Iwaze sipehakatsa sodadutsa pe niaha: — Sisuk tysibobonahaktsa! Hwi ty tysikinahaktsa
    — niaha.'
  san-THA: 'อิติ กถิเต สติ โลกนิวหสฺตโย: ปฺราติกูเลฺยโนทติษฺฐตฺ ตถา ศาสกาสฺตโย รฺวสฺตฺราณิ
    ฉิตฺวา เวตฺราฆาตํ กรฺตฺตุมฺ อาชฺญาปยนฺฯ'
  iws-iws: Mɨ ɨkɨ iikamɨm sɨmiir yaiyɨm ɨni sowiirar swokɨ ɨnkɨn boɨnhɨuriiyɨugiyɨm.
    Mɨ inkam komii komiiyɨm yai hɨdiyɨm sɨma yɨinɨkiwɨmwɨtki sowiir yɨuɨso. Mɨ sɨma
    boɨnki, sowiirɨn ɨdgɨu hankak dwoki.
  pol-SZ: Cały tłum zwrócił się wtedy przeciwko Pawłowi i Sylasowi, a sędziowie nakazali
    zedrzeć z nich ubranie i ubiczować ich.
  ztq-NT: Tsigo lëë meñ blëë. Por ngo lëë xtisy kwnabey pchoo xab Pable ni xab Silas
    aan lëë soldad ptee xcheñ xaa.
  zai-NT: Ne óraque biasa irá binni que luguiá Pablu ne Silas. Ne ucuaa ca justicia
    que laacabe ulee ca lari ladi cabe ne bini mandar ca chu' cabe palu.
  upv-upv: Ko delung aran kele re norrorrmien ngok, ko artere Pol ko Saelas. Ko jinibb
    ne nuval nir arrerrerrsi joro nuru ko arlai nale nga parevji nuru re nai.
  aui-aui: Bi koroto bada sivirukapuwana sigeghomiiri Pol da Sailas sigogona kuridi;
    na kwanatu babadidi iyo tomotomogha siwonedi bo, “Pol da Sailas kadi gara kokabitavetaveyana
    bi vidima korouvidi.”
  wap-NT: Udaunaꞌan ipai baokopa pidannao toꞌoraꞌakan naa Paulnao ati naꞌiki ĩzowiautapaꞌakan
    naa ĩdyaun. Sariapa naobanainao dyuudan soldyaanao zaamatan Paulnao, naꞌiki ĩdyuudan
    ĩkuzuuan ĩkamichan, naꞌiki marii kizi ĩbaꞌizii-kao tuukii.
  mva-mva: Makara nge tamoata be aine moarunga ditaguraki be tamoata ngaedi didumadi
    be pile Pol be Sailas odiaruo diunglako. Bokaibe tamoata giriki adoadoraki dipile
    be Pol be Sailas kusi nediaru dinanganangaru nge odiaruo ka didokisare be dipaliti-diaru.
  dwr-NT: Asay itti bagga gidiide, Phawuloosa bollaninne Sillaasa bolla denddeedda;
    daannatuukka unttunttu mayuwaa qaari akkiide, xam77aan unttuntta shocana mala
    azazeeddino.
  kfw-kfw: Halli mipui inphuhut ah Paul li Silas chungnga inzootmakle inruoiya. chongkatan
    mapu ngai'n inmani puondiar inkatherpiya, inmani kha wuoknasik ah chong inleipeii.
  bfz-bfz: तेबे पीड़ा रे लोक पौलुस और सीलासो रे बिरोदो रे कट्ठे ऊई की चढ़ी गे और हाकिमे
    तिना रे टाले फाड़ी की खोली ते और तिना खे डण्डे बाणे री आज्ञा दित्ती।
  cuk-09: Degisoggu, dule-bukidar Pablo, degi, Silasgi gwisguarmarsunnad, ese uludmarsunnad.
    Igar-nabiromalad ei-mor esuega imaksamalad, geb suargi bibyoged-igar ega mesismarbalid.
  ben-OBCV: জনসাধারণ পৌল ও সীলের বিরুদ্ধে আক্রমণে যোগ দিল। প্রশাসকেরা তাদের পোশাক
    খুলে তাদের চাবুক মারার আদেশ দিলেন।
  mil-NT: Te uuⁿni ní cáháⁿ nchaá‑yu, te xǎhǎⁿ‑yu sá ñà túú quìde váha té Pǎblú ndɨhɨ
    té Sìlás. Te cue tée cùchiuⁿ ní cándeé‑güedé dóó tě Pǎblú ndɨhɨ dóó tě Sìlás ní
    ndátá‑güedě, te ní táúchíúⁿ‑güedě caniha‑güedě ndɨhɨ tnudìi xii‑güedé.
  myu-myu: G̃ebuje ibo ka watwat oitakomãn ip Pauloyũ kay, imuymuy buje. Ika kukukayũ
    Pauloyũ eekabek o'g̃uwekuwek ip. — Epeyukxabimupokupog̃ cuy daxadaypam — io'e
    ip.
  amk-amk: Kaiwasa bitoya foi kontai ehasou emadu suru, tuti mano ehutu kaiwo fosa
    etemi manea efosiabu ansung usansuna fo tuti eruba suru.
  fai-fai: wanang kinim seng seng iyo iliso taken bom kinim alew Faul so Sailas so
    kanayamiwe, kot taktakin kinim iyo kinim madik bakoyam, “im ilim uyo fingel kuyam
    nadiwade sok lafeng tuw yán faumino!” Yakiwe, kinim alew iyo
  ura-NT: Nii jaun jetaote, satiin acaauru aina obajeein jetao, mucunajaauruhane jana,
    acaauru cajione rocoerateein jetao, enuha que bisichatenajaaure joesiocuru.
  mcd-NT: Yorahuanrasifoan nannorisi yoinifo. Ascano niaifofoan yonocun aton sahuuti
    pucashon ihuin ato coshaqui futsanifo.
  urt-urt: Pe lenge miyeꞌ tuweinge wula wula yate jahilyeh pe, tinge topoꞌe yende
    mwihe mwahe nange ka yongombe Pol hindi Sailas. Taꞌe luku pe, lenge kokorohtup
    yuworꞌe ŋaiyuwat tinge hindi pe, lenge miyeꞌ ondoh yanange ŋaiye ka yupwaiꞌe yararahe
    Pol hindi Sailas.
  kiz-kiz: Umati ukabhajhinukila kinyume, Paulo ni Sila, mahakimu bharanuli nghobho
