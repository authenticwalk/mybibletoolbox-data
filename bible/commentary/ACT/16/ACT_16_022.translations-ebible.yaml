verse: ACT.016.022
translations:
  kpx-kpx: Kateai louge oe ataeau ke evisi isiviale Bolota Sailasita malevei havei.
    Ige Loma kosiveau ogoeabe dikohai abu esemu namigevege abu visugevelu.
  okv-H: embomeni tapa na jo vahai eto toruo Roman ta tihi jigari embo okose na Paul
    te Silas te ta bo houketo
  tbo-tbo: Paulo ma Sailasi hi lawihi naka bolu tu luhetalahi u hayahi hi lui po hi
    wilougo haguhagu. Ma tu luhetalahi Paulo po Sailasi hai kaleko hi laulolohi ma
    hi baha po hi kwapukwapuhi.
  mal-C: പൗലോസിനും ശീലാസിനും നേരേയുണ്ടായ അക്രമത്തിൽ പുരുഷാരവും കൂട്ടുചേർന്നു. അവരുടെ
    വസ്ത്രം ഉരിഞ്ഞ് അവരെ കോലുകൊണ്ട് അടിക്കാൻ ന്യായാധിപന്മാർ കൽപ്പന നൽകി.
  grc-SR: Καὶ συνεπέστη ὁ ὄχλος κατ᾽ αὐτῶν, καὶ οἱ στρατηγοὶ περιρρήξαντες αὐτῶν τὰ
    ἱμάτια ἐκέλευον ῥαβδίζειν.
  bgc-bgc: फेर भीड़ के माणस उनकै बिरोध म्ह कठ्ठे होकै उनपै चढ़ याए, अर हाकिमां नै
    उनके लत्ते पाड़कै उतार दिये, अर उनकै बैत मारण का हुकम दिया।
  khz-khz: Taunilimalima gutuma para ira ria gekauto, Paulo e Sila gekulu-venirato.
    Ne Kota gekamonagina talimara na Paulo e Sila geria rapuga geralerato, ne vogutuma
    para gevaikilarato, pia kwarira.
  deu-TKW: Und das Volk stand auch mit wider sie, und die Prätoren ließen ihnen die
    Kleider herunterreißen und Stockschläge geben,
  zsr-NT: Niꞌr guladáꞌbagaꞌ Pablo len Silas bunách zian niꞌ, atiꞌ gulaná béꞌinëꞌ nup
    gulaléycj lariꞌ nácuquëꞌ Pablo len Silas bönniꞌ yúlahuiꞌ, atiꞌ gulaguinëꞌ lequëꞌ
    gbaꞌy.
  lin-lin: Bato oyo batondaki wana batombokelaki Polo mpe Silasi, bongo basambisi
    bapesaki mitindo ete balongola bango bilamba mpe babeta bango fimbu.
  hns-NT: Tab hoewa ke djaatie djoetke bhie doeno ke oeppar goessaail. Bas barkwan
    Paulas log ke kapra tjier-phaarke oetarwaais aur tjhatkoen se oesabke khoeb marwaais.
  noa-E: Mag chi Pablo Silas dʉ̈i pʉrkha aipierrum oophöbaadeewai õor pöm am aig pos
    aphöbaadëjim aajem. Magbaawai chi thethem khʉʉnau ajués soldaaunag am khajũa ẽerkhapi
    jaaunaa ich jãg khajũa kharraa wʉpi jaaujim anʉm.
  eng-EMTV: And the crowd rose up together against them; and the magistrates tore
    their clothes and ordered men to beat them with rods.
  mib-NT: Te suni ni candonda ñayuu sɨquɨ̄ Pablo jiín Silas. Te tēe cácuu juez ni
    candacu de jniñu jeē na quénda sahma ndɨndúú de te cani yujnu sɨquɨ̄ de.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़प्‍मो के़जुम्‍बाआङ् के़वाॽबा मनाहाॽ खुन्‍छिॽ हिप्‍से़
    मे़भुङ्‌सिङ्‌हे़क्‍क्‍याङ् ये़क्‌यक्‍कोबा सुहाङ्‌युक्‍पाहाॽरे़आङ् पावल नु सिलासरे़
    खुन्‍छिॽ चाङ्‌देःत्‍हाॽ फे़म्‍माआङ्‌हिप्‍मा मे़बाङ्‌घुसि॥
  xnj-xnj: Na msambi wa vandu wewavi penapo ukavatova Pauli na Sila. Kangi vahamula
    mihalu vala vakavapapula nyula za Pauli na Sila, vakahamula vatovewayi ndonga.
  mmx-mmx: Buaang limixin diga beles ap mo leedak silok la diga ru buru mi limixin
    amgomgo diga lok kepe lempanga singsiga at ne Pol mi ne Sailas, la diga tong i
    ri limixin esep do dinabak pixis du mi lubuso.
  cbr-NT: A xanun patróncaman usaquin an uni uni itsimi manania cuacë unicama caia
    cuati, ca camabi uni Pablo 'imainun Silasmi tsuáquiruacëxa. Tsuáquirucëbëtan ca
    a unicaman, aín chupa pëmitancëxuan manë xon rishquinun quixun aín unicama cacëxa.
  tee-NT: Pus ju acsnich ju amachak'an anch tat'alasalh ju Pablo chai ju Silas. Chai
    astan ju xalack'ajin ucxtinin talhinaulh ixmaxtunica ixpumpu'an ju Pablo chai
    ju Silas chai talhinaulh ix'ak'ainekmaca'an lacaq'uiu.
  eng-LSV: And the multitude rose up together against them, and the magistrates having
    torn their garments from them, were commanding to beat [them] with rods,
  cak-NT: Y can je q'uiy winak ri xebecataj-pe chiquij ri Pablo y ri Silas. Ri achi'a'
    ri niqui'en juzgar xquich'il-e ri quitziak ri Pablo y ri Silas y xqui'ij chi quiech'ay
    che che'.
  pah-NT: Kiro pevove'g̃a nhimbohovajapavi Paulo'g̃a ndehe a'ero onhimongyavo. Igwete
    g̃anduvihava'g̃a imbotararararagukari Paulo'g̃a pirekyitauka g̃a hugwi. Igwete
    g̃a g̃a nupanupãukari yvyra pyvõ g̃a momboruka cadeia pype g̃a mongiavo. —Teremohemukari
    ti g̃a g̃a monguva ipype, ei g̃a guarda'ga pe.
  sja-NT: Mãpai p'uuru pidaarã chok'ara seedachida. Ãchi poroorãpa Pablo Silas ome
    p'aru ẽrapijida mãik'aapa wɨpijida pak'urupa.
  xed-xed: Ka pghaftá dəmga ta vgha ta həŋ. Ka susuɗaghutá gwal guma ta lguta i Pwal
    nda Silas. «Sləvawa həŋ nda krupi,» ka həŋ.
  mks-NT: A̱nda̱ já na̱ndicui̱ta ña̱yivi xi̱hi̱n dá. Já na̱sahnda juéxe̱ cán chuun
    ña̱ ná tavá na̱ jáhma̱ Pablo xi̱hi̱n Silas ta ná cani na ndíví da̱ xi̱hi̱n yíto̱.
  gfk-S: Ira haleng matanabar kaia, di ga ianga puasa ter bileng tane Pol ma ne Sailas.
    Io, ira ut na harkurai di ga hartule be da diris ise ira nudur mol ma be da hadakdak
    dur ma ra dangdangat.
  bmu-bmu: Sileŋire keu mewö aka jim etkigetka ambazip kambu yeŋön mewöyök wahöta
    mindiriba qetal etkim köhöiget. Qetal etkim köhöigetka galöm yeŋön kuŋgum eŋgigetka
    sileötaŋiri öröba munjukunjuratket aka jim kutum eŋgigetka arawambu kömbinöŋ etkuget.
  dgz-dgz: Pa nagirewa iravi intum tan amba Pol ge Sailas wa koeragam muman. Ap menan,
    Rom iup kwayup taine bawarewa mugawa Pol ge Sailas wanup muga aigapewa ae benak
    sean bunum gapan guramot diamon.
  eng-GNV: The people also rose vp together against them, and the gouernours rent
    their clothes, and commanded them to be beaten with roddes.
  zaa-NT: Làniana iyaba ca enne' nna biria cą contra Pablua nna Silas nna. Ca uxticia
    nna beni cą mandado cueqquia cą ỹó cabi nna hué' cą cabi lani yà.
  eng-WEBSTER: 'And the multitude rose together against them: and the magistrates
    rent off their clothes, and commanded to beat them .'
  guh-guh: Nexata jivi ayaibitsaëtoxaneto baraanaepanatsibeje Pablobeje Silasbeje.
    Nexata juezmonae itoroba vajabitsaë Pablobeje Silasbeje penaxatatsijavabeje pevejumajonotsinexatsibeje.
    Bajaraxuacujinae itoroba ayaicuenia pejumaconibabenexatsibeje naebota.
  bon-bon: Biname tomi cabu teebibine claabe cama joomlisi, piba cewe mope biname
    cina teeme cubu biname bine jejemisi Paulo Siila naabibime cäbletääpe äderecame,
    teebibine adnaname.
  nhw-BL: Huajca nochi nopa miyac masehualme nepa nojquiya motlananque por Pablo huan
    Silas. Huan nopa tequitini tlanahuatijque ma quinquixtilica ininyoyo, huan ma
    quinhuitequica ica cuahuitl.
  mgw-mgw: Kipi'nga sa bandu sasaabile palu' salu'mbine na balu' maakimu, ngabaaula
    magu'bo gabe Pauli na Sila kwa makakala no amulisa baku'mbu'lwe mikwasu.
  swh-ONEN: Umati wa watu waliokuwepo wakajiunga katika kuwashambulia Paulo na Sila
    na wale mahakimu wakaamuru wavuliwe nguo zao na wachapwe viboko.
  wbi-wbi: Ilipugha likavagevukila u Paulo nu Sila, avahighi vakademulania Amanda
    ghavanave kange vakavafula vakalaghila vachapue ni fiboko
  bba-bba: Mɑ tɔn wɔru ɡɑ bu mɔru seesi, mɑ wiruɡibu bɑ Pɔlu kɑ Silɑsin yɑbenu kɑsukɑ,
    mɑ bɑ woodɑ wɛ̃ bu be dɑ̃ɑ so.
  eng-KJVCPB: 'And the multitude rose up together against them: and the magistrates
    rent off their clothes, and commanded to beat them.'
  kgk-NT: Ha ojogweroaty va'e gwive ohendu ramo inhe'ẽ, ipoxy íxupe. Oinupãse ave.
    Ha upéi mburuvixa kwéry oipe'a uka íxugwi ijao oinupã uka hagwã yvyra-py.
  waj-waj: tuduu rikiada gioonna kiaapu nuunauya ivaitana ututuuma kiada ruputida
    varuduu Roomaa kieetaiya ngiari ngiaammuauya tuduu ivaitana uyira rairaiyauvaa
    rapasi kiada ivaitana ripiiravai.
  cpy-cpy: 'Imatzita-nakawo atziri-paeni ashitawori inampi ikoshekakari Pablo eejatzi
    Silas. Ikantzi jewari: “Pantokoryaa-yiteri, pipajateri.”'
  mpx-mpx: Yaka boda bwabwatana hi lut ge avaliyau hi label Pol ge Sailasa hi haveyanagil.
    Inoke tologugui hi ba gamagalau enuna Pol ge Sailasa ali kaliko hi kukuyoho ge
    hi nibihil.
  wbp-wbp: Junga-juku, rdirri-yungulu-jana Puurluku manu Jilajaku jintakumarrirni-jiki
    kululku. Ruumu-wardingki-paturlu wiriwirirliji, jurnarrpalu-jana jurnta larra-pungu
    palkangkaju, manulu-jana yurrkunyukulku wangkaja, ngulalpalu-jana yurrkunyurluju
    wilpinykarra-pakarnu ngalyipi-piya-kurlurlu Puurlu manu Jilajaju.
  luo-luo: Ji mane ni kanyo duto nonywako ni Paulo gi Sila ka gidonjonegi, omiyo jongʼad
    bura nochiko mondo olony lepgi mondo ochwadgi.
  nhe-NT: Huajca nochi nopa miyac tlacame nopona nojquiya motlalanque ipampa Pablo
    huan Silas. Huan nopa tequihuejme tlanahuatijque ma quinquixtilica ininyoyo, huan
    ma quinhuitequica ica cuahuitl.
  aii-aii: ܨܦܝܼܚ ܠܹܗ ܥܲܠܵܝܗ‌ܝ ܟܸܢܫܵܐ ܪܵܒܵܐ، ܘܦܩܝܼܕ ܠܗܘܿܢ ܫܲܠܝܼ̈ܛܹܐ ܕܦܵܝܫܝܼ ܗܘܵܘ ܫܘܼܠܚܹܐ
    ܘܡܸܚܝܹܐ ܒܫܵܘܛܹ̈ܐ.
  esk-NT: Iñugaaġruich tappiutiniqsut piyuaqniktuanun. Rome-maġmiut aŋalarrutilgich
    tilisiñiqsut aliktuiḷugik atnuġaaŋiknik Paul-ŋumlu Silas-ŋumlu aasii ipiġaqtuquplugik.
  msb-msb: Ginburuligan sinda san mga tawo, tapos, gin-gisi naman san mga namumuno
    an mga bado ninda Pablo kag Silas agod bunalon, tapos, nagsugo na bunalon sinda.
  cpa-NT: Jøng² ca¹qui² ca¹tsë́² dsa² jue¹² tiogh³ ja³jøng² huu¹³ quiah¹² Pablo quianh¹³
    Silas. Ni³ jøng² ca¹jmo¹ jue¹³ héh¹ ca¹huúh¹dsa hmøah¹² hiúg³ dsa² héi². Jøng²
    ca¹bú²dsa quianh¹³ hma².
  dso-dso: ସାଉକାର୍‌ ମନର୍‌ କାତାମିସାଇ ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌, ପାଉଲ୍‌ ଆରି ସିଲାର୍‌ ବିରଦେ ଉଟ୍‌ଲାଇ
    । ସେ ଅଦିକାରିମନ୍‌ ପାଉଲ୍‌ ଆରି ସିଲାର୍‌ ବସ୍‌ତର୍‌ ଚିରିକରି କର୍‌ଡା ସଙ୍ଗ୍‍ ମାର୍‌ବାକେ ଆଦେସ୍‌
    ଦେଲାଇ ।
  meu-meu: Aru taudia ese danu e ḡonaḡonalaidia. Bena hahemaoro taudia e hahedua,
    edia dabua bae dare oho, au amo bae dadabadia.
  yva-NT: Umba vatano wanui utavondi wanaikebe Paulus muno Silas yai. Muno vatano
    ube akarive munijo namije rai wo naite inta matutir inda wo aya ansuno yo rave
    rakanunundi yanasine raora umba wo yanepato mangkebe.
  dgc-dgc: Pati du meadu sa a tolay éy pinaginglan de be side. Ey du tagapamahala,
    éy nipaékbus de tu badu de Pablo, sakay nipabalbal de side ta meadu,
  zpm-NT: Pcaalsa grëse miech co, grëse zho ntseeb rac zho lo Pabl grop Silas. Dzigo
    bnabey wxtis co briee xab zho grop zho bdeed bar zho zho, nroob bdiṉ zho zho.
  hix-NT: Pawru komo wàràhyaketxkon xarha, toto komo, ohsamnohxemo komo. Àro ke newakàhkahtxownà,
    owto yoh komo, Pawru kom hoko, Seryas hoko xarha. Àwomunuthuyamo yowhotxownà,
    tanoto komo wya. Nàhpokhotxownà, àhpoknyo ynye ro komo wya.
  sim-sim: Urik hulaima nokopma li talandirsaha mashi kavakavan fririn limu mbara.
    Urik majistret ovro fri mbashirik kowe frihin li tloloho fririn limu warmblashira.
  npi-ULB: त्यसपछि मानिसहरूको भिड पावल र सिलास माथि खनिए; अनि न्यायाधीशहरूले उनीहरूको
    कपडा च्यातिदिए र उनीहरूलाई लहुराले हिर्काउने आदेश दिए ।
  cgc-cgc: Pagtapos danen ta ambal, galabet man ki danen mga ittaw an ta pagsakit
    ki Pablo daw Silas. Paganit-ganit ta mga upisyalis asta na nagisi daw nakamang
    mga bayo Pablo daw Silas daw gasugo danen an na kastiguon Pablo i daw Silas.
  tim-tim: Hain dâmbiâ luâk humo kili arekŋe kuk akmâ nâŋgâ yetkimbiâ kiaplupyeŋande
    sâŋgum yetŋe oloŋmâ hoŋ bawalupyeŋe makyeŋgimbiâ bugâŋe oreyelekmâ mem kala busi
    emet kâlegen kat yelekbiâ tatbela aregât damunŋe hin dâm magaŋi,
  yor-yor: Ọ̀pọ̀ ènìyàn sí jùmọ̀ dìde sì Paulu àti Sila. Àwọn olórí sí fà wọ́n ní
    aṣọ ya, wọ́n sí pàṣẹ pé, ki a fi ọ̀gọ̀ lù wọ́n.
  wos-wos: Wungi wandaka di séfélak du takwa bérré xiyanjoka di ramé. Raméndaka wunde
    néma du di wa, Pol bér Sailasna nukwa wur hangérika yakitaka bérré bangimbu xiyandate.
  emp-NTPO: Maʌ̃ne jũma dji arima duanʌba Paulora, Sila sid̶a orra edasid̶aa. Mãwã
    duanʌne dji cawa obadarãba ãdjia cacuad̶e jʌ̃ panʌra wẽãbid̶aped̶a bacuruba ubisid̶aa.
  eng-F35: The crowd joined in the attack against them, and the magistrates tore the
    clothes off of them and ordered a beating with rods.
  ind-ind: Orang banyak juga ikut mempersalahkan kedua rasul itu. Lalu para pejabat
    itu merobek-robek pakaian Paulus dan Silas sampai mereka telanjang, lalu memerintahkan
    supaya mereka berdua dipukuli dengan tongkat.
  pes-OPCB: گروهی از مردم شهر نیز با آنان همدست شدند. در دادگاه لباسهای پولس و سیلاس
    را از تنشان درآوردند و ایشان را سخت چوب زدند.
  mpt-mpt: nakaia unanga isa makob olota baanasiba komokwali wenteniba Fole Sailase
    i dab i youmo gemet tlabeniba Lom teni awa genalin nakai baabeniba Ibo atdab tebeloniba
    naka eli yemde dlaine gesiba awa genalin nakai inaniba
  ssx-ssx: Kutupa mo hande momba꞉la pitimiki wanda꞉halima꞉ tonka꞉na꞉ ipiliki pa꞉ta꞉
    mineke pankemekeme. Kutupa mo pi yokaalu peao haemeke haliwekima꞉ ika꞉ dau leisi
    mea bao dopita manuma꞉ yombua baena꞉yeke pi lemekeme.
  mkl-mkl: Ŋɔi idɔi zɑmɑɑu í kɔ̃ si ŋɑ. Ŋɔi inɛ nɡbo ŋɑu ɑ̀ bɔ ibɔi Pɔlu do Silɑsi
    do ɡbuɡbɑ̃ nɔ ɑ̀ ni ɑ cɑ̃ ŋɑ do fɑɑtɑɑ.
  gaq-gaq: ମାଲିକ୍‍ଇଂନେ ସାମୁଆଁ ସାଚେ ଆତ୍‍ତେ ଲେଃକ୍ନେ ରେମୁଆଁଇଂ ପାଉଲ୍‍ ଆରି ସିଲାନେ ବିରୁଦ୍‌ରେ
    ତଃଡ଼ିଆଆର୍କେ । ପାଉଲ୍‍ ଆରି ସିଲାଇଂନେ ସକା ପାଟାଇ ତଚେ ଆମେଇଂକେ ଡୁଡୁ ଏତେ ବଗ୍‍ନେ ନ୍‍ସା
    ମ୍ନାନେତା ଆଦେସ୍‍ ବିକେ ।
  gof-RNT: Asay issi bagga gididi, Phawuloosa bollanne Sillaase bolla denddidosona.
    Daynnati entta ma7uwa qaaridi xam77an entta shocana mela kiittidosona.
  unx-unx: ଆଡଃ ଗାଦେଲ୍‌ ହଡ଼କହଗି ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌ଆଃ ବିରୁଧ୍‌ରେ ମେସାୟାନାକ । ଏନ୍ତେ
    ପାଉଲୁସ୍‌ ଆଡଃ ସିଲାସ୍‌ଆଃ ଲିଜାଃ ଚେଚାଃକେଦ୍‌ତେ ଇନ୍‌କିନ୍‌କେ ସଟାତେ ହାଁଣ୍‌ସା ନାଗେନ୍ତେ
    ରୋମି ହାକିମ୍‌କ ଇନ୍‌କୁକେ ଆଚୁକେଦ୍‌କଆକ ।
  gah-gah: Liki likago, ve mukí mulusi miliki mina vete keza kizapaló molokago, lovaga
    ali kimiake, kiapé keza góini ali alegetá vizi ahuliake, gala vizikago, segi nakahunitunú
    kepelemó.
  lcm-lcm: Na vap miang luai kila tung kuvul asi mengen arikek anirilong. Na keve
    katakai i saupai kila asok si luang suai ani karilong keve maus na ki sasaup irilong.
  aer-aer: Tyerrtye areyele awemele, itne apurte-irreke Paul uthene Silas uthene-arle
    ilpernetyame areyenge, imerte renhe-atherrenhe atwerrirremele. Rome-arenye akngerrepate
    areyele anteme ileke tyarte ikwere-atherrenhe alterreme imerte Paul uthene Silas
    uthene arnele atwerrirretyeke.
  qvc-NT: Chaymi yumbay chay runakuna Pablupa Silaspa kuntran alsakaptinllapa, chay
    juyiskunaqa kamachirqan, Pabluta, Silasta llushtichishpa, maqananllapa qerukunawan.
  tgl-ULB: At nagkaisa ang napakaraming tao laban kina Pablo at Silas; Pinunit ng
    mga hukom ang kanilang mga damit at nag-utos na hampasin sila ng pamalo.
  cbs-NT: januxun yudan kaian mapubaunabundi jaska ninkai sinatai jabundi jatu chiteaibun
