  jid-jid: Nitu ki, wuka ti kpe wa ki hla niwu. Ki he ni indji nza wa ba chu nyu.
  wmw-wmw: 'Fadari tenda vyatisaka kukwambira‑vi: nkati ya ofwe‑pa, wawapo wanawalume
