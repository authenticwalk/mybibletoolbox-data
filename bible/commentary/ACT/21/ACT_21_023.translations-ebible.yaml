    apeya apeya yewe Mamanuga God bameya gwaiyaba kaimatana mo tagubu.
  nko-NT: Abɛ́bláa fʋ tɔ́á fʋbwɛ́ɛ. Ayin abaná akʋá bʋbʋ anɩtɔ baká ntam há
    Bulu. Ilehián ánɩ́ bɔ́gyʋráa ɩwɩ.
  bsn-NT: 'Ado bajiro yirʉcʉja mʉ: Adore babaricãrãcʉ ʉ̃mʉa ñaama ĩna, “Tire yirʉarãja
    yʉa” Diore ĩre yiriarã.'
  pib-NT: Giyagni wane pixanu wa wchinyawakyi. Wanena wixa yegi gepkoxamkoje jejine
    Goyakalu gipiryegitachine.
  wiv-wiv: Kubarae koto muri na polea kua hita kata vala ni niho. Kahita manumanu
    e garamo kua dia te katia na promis katiu kamani Vuvu;
  reg-reg: 'Kulwejo nukole echo eswe chinu echikubhwila woli: Chili na bhanu bhana
    bhanu bhateyeo echilailo.'
  mlh-mlh: Ore eru niŋoji muŋambe yo buŋo gore mikimiŋ, goji ore so eigoŋ. Ŋi 4:ji
    ya enimiŋ ore buŋoyaŋuŋ Anuture miku mimipaŋ buŋoji kipebuŋ.
  gof-ENT: «ሄሳ ጊሾ፥ ኑኒ ኔው ኦዴይሳ ሲዓ፤ ጋሶይ ዴዒያ ኦይዱ ኣሳቲ ኑ ማታን ዴዖሶና።
  aau-aau: Hunkwe hrom ma nan me liyliy-aw kwa meio. Uwr iha-iha-aw hreme nion ma
    non-wak homkwe ok-loray kamon God se po loiow me.
  tvk-tvk: Ve rin ak, momal tengan upol ni naha xa di mabiteni minuk. Moletin hat
    (4) ladi inggak xa latepol ni hitxatien tei tetel Hi.
  prf-NT: Kaya kona háddi i gamitán muwid. Tehud háddi a áppat a lállaki a tehud a
    panata.
  auy-auy: simáméndantenta uwo. Maankáꞌá éíyain-kwaasi mésa Maníkómpáꞌá éraiꞌ-aai
    símakaamba po
  tbg-tbg: Kaiqe tenavu ai tiva amiarirara are tenavu tiainantema kera iane. Vaiinti
    erakaimaantenavu vinavuka nai kauqu aiqiqaa aqukeha Kotirara tiha, Tenavu quqaiqamake
    mintirerave, tivake tivataavo.
  hub-NT: Nuna tumainakaisha ayamrumakmij takurmeka, ju umimainaitrume. Jui cuatro
    shuar nita anajmamurin umikartasa pujuinawai.
  hmo-hmo: 'Ai laloa inai oi dekenai ai hamaoroa gauna oi karaia be namo: Ai dekenai
    tau 4 idia noho, gwauhamata idia karaia vadaeni, Dirava dekenai.'
  big-big: Tegi tonuwago kozak nei pera mize. Tenigi tepekkewiliyaga yombu mangobektau
    onogo Anotoyegi ngago sawiya nara mana Mosegi loragi kiriwei. Puwili Anotogi i
    walek yemanemakke Anotoyegi wata kolak kelibene waliyi kangweki mizi.
  gux-G: Lanwani ii, ŋan tieni tin ba waani a yaali. Niba na ye ne ki niani U Tienu
    bi ñɔnianu.
  cnl-NT: '''E³ jo̱³ ''ne''² rɨ²jméen² ''e³ la²³ rɨ²xii''³¹ra''³¹ ''nʉ³, ''e³ cu²li³lii²³
    ''e³ ''a²³jia''³ ''e̱''n³ júu² ''e³ mɨ³núu³te''²³. La²³la³ cu³lø³¹ rɨ²jméen² jo̱o̱²³na²³:
    Xen³ la³ quiú̱n³ dsa³ ''i³ ''ne''² rɨ²³jmóo² ''e³ la²³ lǿ² ''e³ ca²³sɨ''²³te''²³
    Dios ''e³ rɨ²³jmóo².'
  zar-NT: Naʼa, ben lë ni rëtuʼ liʼ. Nacuáʼlenëʼ netuʼ ni tapëʼ bönniʼ, chinazíʼ lu
    náʼagaquiëʼ lahuëʼ Dios tu le ilunëʼ.
  kde-kde: Bahi tènda malinga chitumbekuhaulila. Apano pàvele valume ncheche vavikîle
    nasili muyo mwa Nnungu.
  ata-ata: La sou nini namulinu xavutalamexi vile e nexi tavikalaneni. Nexi noxiꞌa
    ta mitemamexi tamiꞌa e misakiinu vaikala ulai noxou Lataua a taxolu ꞌo.
  qvw-NT: 'Aśhwanpa cayta lulalmi allin canqui: Ya''acunaćhu tawa umri cayan Diosninchicpa
    limalicuśhanta lulapäcunanpä.'
  nfa-nfa: 'Madhutu aꞌabhu jiꞌi, sèmi neꞌe ka: abhu dhèu èpa nèti jiꞌi, dhu pajaji
    le dènge Lamatua. Limuri ne, dhèu seꞌe neo lusu pakahoni kètu ra, ho jꞌajꞌi mi
    tadha, peka na, rèngu tao aaꞌi le ngaa dhu ra pajaji na.'
  tnp-tnp: “Təuvɨr məmə onəkol nati u iətəm iəutəni=pɨnə kəm ik əha rəueiu. Nəman
    kuvət u ikɨnu kəmotol nəniəskasɨkiən kəti ilah Uhgɨn.
  urd-urd: इसलिए जो हम तुझ से कहते हैं वो कर; हमारे यहाँ चार आदमी ऐसे हैं, जिन्हों
    ने मन्नत मानी है।
  hot-hot: Osopa yêlôaniŋ auk êntêk. Yêlôaniŋ anyô ayova êmô ba bôk ibutiŋ abô haviŋ
    Wapômbêŋ ek nindum nômlate ek nimbitak matheŋ.
  mqj-NT: Dadi kenamala muperangngi tula'ki ammu turu'i. Dengan appa' solaki mangka
    ma'dandi langngan Puang Allata'alla.
  rus-SYN: 'Сделай же, что мы скажем тебе: есть у нас четыре человека, имеющие на
    себе обет.'
  mbh-mbh: Naro ong panes inga nekenga ako aro them ria ong nge. Ma toko or penel
    ake ru o voth tomo nge it, kene o kin ole riong tomo nge a God.
  bdd-bdd: '“Cima nuwatuhu bewa gide: Loheloheya site hata ꞌima boda ꞌoinega Yehoba
    ꞌoina sigwae hemisa pwaiya.'
  cbt-NTPO: Nani yonquirai ni'ton, natancoi sha'huichinquën ma'sona nicamaso'. Catapini
    quëmapi'sa' isëquë ya'huëpi. Nani Yosë nontopi ma'sha nicacaiso'.
  rmy-SERVI: Колэсти тер кода, со амэ пхэнаґа. Машкар амэн исин штар мануша, савэ
    дэне солах.
  srn-NT: Arki now san yu mus du. Wi abi fo man dyaso di pramisi Gado wan sani.
  cta-NT: Biꞌ chaꞌ ta ya sca cui̱i̱ loꞌo nuꞌu̱ ñiꞌya̱ nu cuaꞌni nuꞌu̱ juani. Cua ndiꞌi̱
    jacua tyaꞌa nguꞌ quiꞌyu re nu cua ngüiñi sca chaꞌ jiꞌi̱ nguꞌ loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: Kɛ lá wá onɛwa. Wá guu gbɛ̃ↄn síiↄ̃eↄ lɛkɛ̀ Luawa.
  tcz-CHONGTHU: Hijeh chun hiche nabol ding hi pha kasauve. Hichea hin kitepna neijou
    mili aumun, aluchang'u kivotol dinga kigong ahiuve.
  mar-mar: तेव्हा आता आम्ही सांगतो तसे कर; आमच्यातील चार लोकांनी नवस केला आहे.
  snp-snp: Yamu ka ma lokomogeto kolito ya eti enane. Kolo. Lamo minoniguti we fo
    (4) Goti omunalo ka lo meleti edamo ya ne.
  isl-isl: 'Okkur hefur reyndar dottið eitt í hug: Á meðal okkar eru fjórir menn,
    sem ætla að klippa hár sitt og gefa heit.'
  spy-NT: Kiito nyēē miitē, ku iyey kuu wōlēē +mākēēmwooytoowuung' ꞉acheek. Kēēboontē
    biiko alak ang'wan chēē kiikōōtāboonchi keey Yēyiin āmārwoochē buutēēk.
  xnn-xnn: '@see-verse:ACT.021.022'
  mwe-mwe: “Bhai, ntende malinga gutupinga kummalanjila gano. Bhashipagwanga apano
    bhanabhalume nsheshe bhashitabhanga nalili.
  tte-tte: Ama nuwatu bwaite besiele. Ama boda kalona mena siyaele tomo yoli esopali
    tauna kona ali waloyameli sipaisowai Yaubada manna mena yo sauga bwaite nuwanuwali
    itoli sitom-gabaeni, kaiwena waloyameline kana sauga imwawasiko.
  tcs-tcs: ‘So nau mipla go spik yu wiskain yu mas mekem. I gad po man ya blo mipla
    uda bin meke spesil strongpromis po God.
  hlt-THB: cedawngawh kaimih ing ka mik kqawn law amyihna sai. Kaimih a venawh awi
    ak kam thlang pupthli awm hy.
  soq-soq: Sa baiwa no inseitana dima e dieeta etee ruawaitawo Iuswa sumanailala mape
    waimoia eweepue nuau obasa mampe wadeepue mampoepuo kutun dialepi. No sosomba
    nataitanata bedembo God ebowe saua badowa wadeiena diasapua baiwantoie waimoi.
    Mo saua sa diasapuaubepue aupe uwau imba tountopue euntopu.
  qub-qub: Chaymi llapan runapa ricay-ñawincho alli llojshinayquipaj sumaj yarpachacushun.
    Caychömi chuscoj runacuna Tayta Diosninchïta aunishanta cumlircaycanna. Wallcanami
    pishin.
  att-att: “Á kunniaw laguk yù ipakuá mi nikaw, á napiá nu kurugam mu yù kagiam mi,
    tapè arád da ka paliwatan megapu sù kustombare tam. Ajjan nikami yù appâ nga lálláki
    nga Kudio, nga nakitarátu kâ Namarò, á balinad da kunangan yù initabbá ra kuna.
  bki-bki: 'Mia bo ga, jau kala ga tibe ka napano kumemi nuverenio ka jau, bior numileal
    m̃arabo tai ruei napano mia jau komijikia kala ka mia koue bulag kialo tiniemimiano
    nei. Mia monoka kala tibe na: ea vio nei, be kenememi tomu nalo ver napano beamu,
    nalo amila verikariano na jikili tai ban Atua, aberenio mia aveli ka vite tealo
    nalo rivano-o rivokar bogo na jibe nei.'
  bqp-bqp: Ǹ kɛ lákũ óni onnɛ nà. Ó tɛ́ gbɛ̃nↄn siikↄ̃ kenↄ lɛ́ kɛ̀ Ludaa.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, ság sâ sə́ mə́ zə́ jaaw wo ga. Bɔ́ɔ́l búúd bʉ́sə wa ónɔ̧̂
    bwə́ ámə də ómbyûl.
  hat-hat: 'Ou pral fè sa nou pral di ou la a: Gen kat moun ki te fè yon ve.'
  npl-NT: 'Okachi kuali ijkí xikchiwa: Nika kateh towah nawi tlakah akimeh yokitemakakeh
    intlajtol inawak Dios.'
  bgg-bgg: Na ne gathek noh pha ji rek bo. Thiichiih shii bran wi è surua thak ne
    um ro.
  eng-TCENT: So yoʋ must do what we tell yoʋ. There are four men who are under a vow.
  eng-BSB: Therefore do what we advise you. There are four men with us who have taken
    a vow.
  cpu-NT: 'Iro kameethatatsi pantero iroka: Tzimayetatsira akarataiyakeni jaka, ikaratzi
    4 shirampari intzime monkaraterone ishinetaantziri.'
  san-ASM: ৱ্ৰতং কৰ্ত্তুং কৃতসঙ্কল্পা যেঽস্মাংক চৎৱাৰো মানৱাঃ সন্তি
  tod-tod: Naa ɠa é ba, nii gi bosu è ma, naa ɠɛ. Zunu naanigɔ ɠa gi zaama, niiti
    ti minazeɠe kɛai,
  tac-NT: Alekeri 'la sébali olawa napurigá aniá ramué. Jena we'ká riógichi mochí
    naó rió alué Esukristo oyérame. 'Lige alué rió ya'má sébali olale napurigá anélige
    'ya Onorúgame napurigá abé 'la na'tawa Onorúgame 'yuga.
  eng-WEBPB: Therefore do what we tell you. We have four men who have taken a vow.
  gfk-H: Io hua, u na gil ira linga ing mehet na tangai taam. A mon aihat na tunatuna
    tikai ma mehet ing dal ga gil tiga kunubus uram ta Kalou.
  viv-viv: Au gavaimi anavehimeya o unahuluvina. Kaliva fowa agaimeya himimiyami ada
    Yaubada againe yadi wonadabadaba saꞋeyana hisena. Bana Mosese yana vehimeya amine
    yadi wonadabadaba hisena.
  yao-yao: Mbaya ntendekanye chitukunsalila uwe. Tukwete achalume ncheche pelepa ŵaŵataŵile
    nasili paujo pa Akunnungu.
  tgp-tgp: 'Ale matana, o pa vai na sava kama pa verea isam nakerihi: nomam tamlohi
    tupu vati nahai, la vai na retitauhi isan God moiso matan vara la pa hiri pilopilo,'
  auc-NT: Ïninque, Pabodo nö cæcä ïñongante wadäni babæ wapiticæ̈ tededänipa, ante
    oodeoidi ëñencædänimpa, ante wææ cædinque bitö ïïmaï cæcæbiimpa ämönipa. “Pabodo
    ëñëmi, änänitapa. Mönitö weca onguïñæ̈näni mengäa go mengäa ïnäni ñöwo ongöninque,
    Wængonguï beyænque ante cöwë cæcæmönimpa, ante në änïnäni inte tömënäni näni änïnö
    baï ïinque cæquïnäni ïnänipa.
  kbc-NT: Natigide awii niɡ̶ida anejinaɡ̶ataɡ̶awa. Etinoa cwaatolo ɡ̶oneleegiwadi
    ane ɡ̶onioxoadipi anowo ligegitege Aneotedoɡ̶oji modiniomaɡ̶aditema, ane ɡ̶odakatigi.
  bmh-bmh: Ig na igul go guzenabun aizamoroi, dudu iwanarai sag ig ibaig go Uwait
    nugau salau mabun baib memen darem.
  ctu-BL: Jini cha'an, mele chuqui mic subeñet lojon. Wʌ' añob chʌntiquil winicob
    tsa' bʌ i subeyob Dios chuqui mi caj i wersa melob.
  meq-meq: Ge wu nakə nəmaa tsikaka anəke aye. Ndo hay anaŋ faɗ, ta vəl ha bo tay
    hərwi məsler i Mbəlom.
  noa-H: 'Chadcha pʌchta mag hiek''a chitʌm ham hugua, jãg pua mʌgta habá, marau pʌrʌg
    k''ĩirjugdam deegpam: Mʌig hõor jayap nʌmgui hajierram, Hẽwandam na hãba hirigpai
    jëwaag hi hat''ee sʌrk''aju ha hiek''a nʌm k''ʌʌn.'
  alp-NT: Hoko mise lesi aono lulu saisa rebe ami betekele meije be bei amia meiju
    sie ataya mei esi la loko Alla peneka.
  san-VEL: vrata.m karttu.m k.rtasa"nkalpaa ye.asmaa.mka catvaaro maanavaa.h santi
  kbq-kbq: Ana hu'negu tagrama kasmisunaza huo. 4'a vene'nemo'za Anumzamofonte huvempa
    hu'za mani'naze.
  kbh-kbh: 'Chcasna, nts̈amo cbochanjabuayenacá cochjama: Bë́ngbents̈e canta boyabásenga
    montsemna y chënga entsamna Bëngbe Bëtsabiama canÿe s̈buachenana soye jamama.'
  ron-LSB: Faceți deci ceea ce vă spunem. Avem patru bărbați care au făcut un jurământ.
  pon-pon: 'Ari, komui pan wiada met, me je pan indai on komui: Ol pamen mi re at,
    me ar inau mia.'
  nhe-BL: Achi cuali xijchihua ni tlen timitzilhuíaj. Itztoque nica nahui tlacame
    tlen quitencahuilijtoque Toteco quichihuase se tlamantli huan inijuanti quicahuayayaj
    ma moscalti huehueyac inintzoncal hasta quitlamichihuase. Huan ya nechcatitoc
    quitlamiltise nochi tlen quitencajtoque quichihuase.
  sps-sps: 'Jio, rof non mam komainy tsue of marom anyin sen kat ma kat anyi: Te kaa
    miror a ina fats a mes te kat sen tsuen man ten Gov tan kat a isen a ka.'
  wnc-wnc: sanga ninda ganinanggekamang taknga tasiyo. Nikat nana aminu tapaat tapaat
    ngangga sanga tapatu Anutue tasinangge natake wamu gwan yawa kekekak.
  bus-bus: Ǹ kɛ lán wé onnɛ nà. Wa tɛ́ gↄ̃ↄn siigↄ̃ kenↄ lù sɛ̀ Ludanɛ.
  gub-BL: Aze erezapo ma'e ureze'eg rupi nehe, hurywete putar wà nehe. Heta 4 awa
    xe a'e wà kury. Umume'u tuwe wemiapo ràm kwez Tupàn pe wà.
  imo-imo: nu teani ulu nimbo tiemili. Linonga iye kitema Gote kinye mi leringi.
  boj-boj: Od, iga qalieonum. Iga ni endegsi mermim ni degye. Gago ambleq endi Juda
    tamo qolqe unub. Naŋgi nami gago Juda kumbra dauryosib Qotei pailyqa osib naŋgo
    gate baŋga ti me juŋgum ti urateb unub.
  eng-DRA: Do therefore this that we say to thee. We have four men, who have a vow
    on them.
  knf-knf: 'Dolan uko wi ŋëkjakiiŋ: Ŋwo ţi na biinţ babaakër banhoŋuŋ amehna.'
  san-KHM: វ្រតំ កត៌្តុំ ក្ឫតសង្កល្បា យេៜស្មាំក ចត្វារោ មានវាះ សន្តិ
  arn-NT: 'Doy kümeay famngechi femülmi: Müley tüfa mew meli wentru, fey feley tañi
    femael engün ñi tukulpakünuelchi dungu.'
  zas-NT: 'Zeel mejorli güünl ze: Yuꞌ tajp ree xin noꞌch du lojn xin rayal ree güün
    cumplid ni cwëb reex loj Dios.'
  ken-NT: Ɔ́bhɔ̌ŋ yɛ bɛkʉ chi ɛnyɨŋ ɛnɛ sɛ́ghàti wɔ. Bǒ bati anwi mányiɛ mgbá
    nɛ Mandɛm.
