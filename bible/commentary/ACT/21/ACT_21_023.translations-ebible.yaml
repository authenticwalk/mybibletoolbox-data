  apn-NT: '@see-verse:ACT.021.022'
  ctp-NT: Kanꞌ chaꞌ katsaꞌ ba ꞌiin sa ñaꞌan tñan kuꞌnii ni ―ndukwin yu kula―. Wa ndiꞌin
