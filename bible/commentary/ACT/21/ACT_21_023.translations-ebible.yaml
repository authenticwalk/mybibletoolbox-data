  kmk-kmk: Isunga koom tu un ibaga mi. Antu da ud opata laḻaki un nansapata kan Apudyus.
  cao-NT: 'Jaha bësopa. Noba shina tsi xo naa: Nëá xo cuatro ca joni bo. Bahuëhacati
