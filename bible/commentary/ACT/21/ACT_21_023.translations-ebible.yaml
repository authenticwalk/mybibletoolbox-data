  guj-2017: માટે અમે તને કહીએ તેમ કર; અમારામાંના ચાર માણસોએ શપથ લીધેલ છે;
  jvn-NT: '“Apiké ngéné waé, awaké déwé nyuwun marang kowé: lah iki ènèng sedulur
