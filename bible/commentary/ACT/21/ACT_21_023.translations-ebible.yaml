verse: ACT.021.023
translations:
  kpx-kpx: No isiviale no huhuale ko vanela. No ata abuita abuitaeau Dilava ivimo
    hoto loui menakale keau kove ua.
  okv-H: avo eto umo dainge eto hondate asora avo dagota ke asora avo agi ejo. Eto
    embo tapa nei heriso nei heriso amina God ta degi hae kaeto mihera
  tbo-tbo: Ugolinei ma awai to bahebaheya naka una dewa tagoya. Lawa wohepali ugoliyai
    amaka Yaubada ugolina hi wigwala.
  mal-C: അതുകൊണ്ടു ഞങ്ങൾ പറയുന്നതുപോലെ താങ്കൾ ചെയ്യുക. ഒരു നേർച്ച നേർന്നിട്ടുള്ള നാല്
    ആളുകൾ ഇവിടെ ഞങ്ങളോടുകൂടെയുണ്ട്.
  grc-SR: Τοῦτο οὖν ποίησον ὅ σοι λέγομεν· εἰσὶν ἡμῖν ἄνδρες τέσσαρες εὐχὴν ἔχοντες
    ⸂ἐφ᾽⸃ ἑαυτῶν·
  bgc-bgc: इस करकै जो हम तेरे तै कह्वां सां, वो कर। म्हारा सुझाव मान उरै इसे चार माणस
    सै, जिन नै कसम खाई सै।”
  khz-khz: Gaura pakurai rakagau paia vaikilagimu kalana pono kalaa. Taura vativati
    (4) ea, ira kilagavu gaokana ta gekalaato Palagu genai.
  deu-TKW: So thue denn, was wir dir sagen. Wir haben da vier Männer, die ein Gelübde
    auf sich haben.
  zsr-NT: Naꞌa, ben lë ni rëtuꞌ liꞌ. Nacuáꞌlenëꞌ netuꞌ ni tapëꞌ bönniꞌ, chnazíꞌ lu
    naꞌquëꞌ lahuëꞌ Dios tu le lunëꞌ.
  lin-lin: 'Sala makambo oyo tokoyebisa yo : Tozali awa na mibali minei oyo balapa
    ndayi.'
  hns-NT: Soen, tjaargo bhaktie aadmie aail hai. Oesab waada karies hai koetjh tem
    khaatien Parmeswar ke aage bhaktie rahe ke.
  noa-E: 'Chadcha pʉchta mag iekha chitʉm am ugua, jãg pua mʉgta abá, marau pʉrʉg
    khĩirjugdam deegpam: Mʉig õor jayap nʉmgui ajierram, Ẽwandam na ãba irigpai jëwaag
    i athee sʉrkhaju a iekha nʉm khʉʉn.'
  eng-EMTV: 'Therefore do this, which we say to you: There are four men with us who
    have taken a vow upon themselves.'
  mib-NT: Suhva sáha ní núu súcuan. Yāha íyó cúūn tēe jeē ní cajejnūhun de ɨɨn jeē
    squícu de nuū Yaā Dios.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिगे़ सुजा पिआसिगे़बा कुइसिःक्‍के खे़ने़ॽ चोगे़ॽओ॥
    कप्‍मो आनिगे़नु निङ्‌वाॽफुमाङ्‌ङो माङ्‌गे़हे़क्‍सिङ्‌बा लिसि फुॽनुसाॽहाॽ मे़वाॽरो॥
  xnj-xnj: Hinu kitayi ngati chetikujovela, penapa tivii na vagosi mcheche vevaviki
    chilapu kwa Chapanga.
  mmx-mmx: Una lok lempanga keretna. Lavanuet luvuttadi mo diga xaape saparap ne Moroa.
  cbr-NT: Nun ësaquin cacësabi oquin camina 'ati 'ain. Ënu ca rabë́ 'imainun rabë́
    judíos uni, an Nucën Papa Dios cacësabi oi 'i sënë́nquian aín bu tëamitishi 'icën.
  tee-NT: Pus aclajunau tuch'i anaviya'. Alin pumat'at'i lapanacni ju sia lhiquijnanch'an
    ju tat'atak'oxita ju chivinti ju Dios.
  eng-LSV: This, therefore, that we say to you, do. We have four men having a vow
    on themselves,
  cak-NT: 'Más utz tabana'' ri xtaka''ij chawe: Jec''o quieji'' kach''alal achi''a''
    ri c''o qui''in che ri Dios chi niqui''en, y chua''k-cabij nitzakon ri k''ij.'
  pah-NT: 'Nahã po ti nde rekoi a''ero nehẽ, ei g̃a. Quatrove''g̃a oko ore pyri kiro.
    Ymya''i g̃a ei Tupana''ga pe: “Nahanahã po ti ore rekoi nehẽ,” ei g̃a ga pe. Kiro
    g̃a ndekoi tuhẽ a''ero g̃wembi''eagwera rupi katu, ei g̃a Paulo''ga pe.'
  sja-NT: 'Mapa nãga oopáde aji: nama ijãapataarã k''ĩmariirãpa Tachi Ak''õremaa jaradap''edaak''a
    ewaa oodait''ee, waya iru tede t''ĩu pia p''aneedamerã.'
  xed-xed: Ka si mantsa tsi, ka maga ka ta na skwi dzaʼa ŋni mnaghata na. Mamu sana
    mnduha fwaɗ mataba mu ta waɗana ta waɗu ta Lazglafta.
  mks-NT: 'Sa̱há ña̱ cán quéa̱ cája nde̱ cuéntá ña̱ va̱ha chága̱ ná cajún ña̱ cáchí
    nde̱ yóho: Cañehún co̱mí ta̱a ndúu tañu nde̱ yóho já ná cu̱hu̱n na̱ xu̱hu̱n. Jáchi̱
    sa̱ na̱xi̱nu̱ co̱o qui̱ví caja ndíco̱mí da̱ yóho ña̱ na̱sa̱ha̱n da̱ tu̱hun da
    nu̱ Ndióxi̱ caja da.'
  gfk-S: Io kaie, nu gil ira linge be mem na tange tam. A mon aihet na turadi tikai
    ma mem ing duhat ga gil tike kunubus utuma hone God.
  bmu-bmu: Miaŋgöra neŋön dölki keu göhöra jibini, göŋön mönö miaŋgö dop akŋan. Azi
    4:ŋan yuai akingö keuŋini Anutugöreŋ jiba jöjöpaŋ keunöŋ jöhöget.
  dgz-dgz: Menan nu wadiageta gapan ta. Apan degede mapa mu agi God inap wane.
  eng-GNV: Doe therefore this that we say to thee. We haue foure men, which haue made
    a vowe,
  zaa-NT: 'Acca adila tsa'' guni lu'' nu ina tu''į: Nì tsè''e tappa ca nubeyu'' caduel·la''
    guni cą cumplir promesa nu beni cą lani Tata Dios.'
  eng-WEBSTER: 'Do therefore this that we say to thee: we have four men who have a
    vow on them;'
  guh-guh: Nexata daxitajivi pecayapëtaenexa nejumecovënëtsijava Dioso Moiséspijinëta
    penajumecopatsilivaisi, exanaename pacuenia pacaitorobijitsiatsi. Majotaje cuatro
    ponëbeje paxanëyajuvënëvi vereta baja pexanaejava pacuenia baja najumecapanepaeya
    jumaitsi Diosojavabelia. Nexata bajarapamonae ponaejitsia temploboyabelia ofrenda
    perajutsinexa Diosojavabelia.
  bon-bon: Yoo, maane miiji apu wawena cine lipu naajenisi! Piti nämi cine cama fooa
    biname, lui cina Acejiyame ne mene ituge jaji mime Israela biname bime mule ibibi,
    egä poto mabye ngalebora teepi singi gwidape wawena Acejiyame tääpume. Siige pui
    padare cabu teepi edingäli äswi cäco yaacrajuge.
  nhw-BL: Achi cuali tijchihuas ni catli timitzilhuíaj. Itztoque nica nahui tlacame
    catli quitencahuilijtoque Toteco quichihuase se tlamantli huan quicahuayayaj ma
    moscalti huehueyac inintzoncal hasta quitlamichihuase. Huan ya nechcatitoc quitlamiltise
    nochi catli quitencajtoque quichihuase.
  mgw-mgw: Bai, upange li'lu' lyatukubakia. Tubile na bandu nsese pano, bembe babi'i
    nyalili kwa Nnu'ngu'.
  swh-ONEN: Kwa hiyo fanya lile tunalokuambia. Tunao watu wanne hapa ambao wameweka
    nadhiri.
  wbi-wbi: 'Lino vombagha kino usue tukukuvula: tuulinavoope vaanhu vane vano vavikile
    ulujigho.'
  bba-bba: Yen sɔ̃, ɑ koowo ye sɑ ko nun sɔ̃. Durɔbu nnɛ ɡɑbɑ wɑ̃ɑ mi, be bɑ rɑɑ nɔɔ
    mwɛɛru kuɑ.
  eng-KJVCPB: 'Do therefore this that we say to thee: We have four men which have
    a vow on them;'
  kgk-NT: Upéixa-gwi iporã katu erejapo a-rami, he'i íxupe. Irundy kwimba'e oĩ ore
    jave. Judeu reko-rupi oiko va'e. Oho-tama Nhandejáry róga kakwaa-py onhemopotĩ
    uka hagwã Moisés he'i va'ekwe-rami. Upéi onheapiperõ uka-ta hemimombe'ukwe-rupi
    omboete hagwã Nhandejáry-pe.
  waj-waj: Inna aikioo, ta i kiaa i mmiaara kuaivaa iikianee. Aavaki variaa vaidi
    taarama taaramada mmaanna tuu kuaivaa vaa hatokoovaara Anutuuqaata kua kiaa teerama
    kioo kua kutaivaa tida irisaivaa iida variaanoo.
  cpy-cpy: Niyotzi iita panteri. Tema eenitatsi akaatee-yirini jaka ikaatzi 4 atziri,
    riitaki kowatsiri imonkaatero ikashiya-kaariri Tajorentsi.
  mpx-mpx: He nu ginol ni ola toto naha baunan eliyam. Bolau ali toto esopali heliya
    iyahe te valila wali bateli hi ginol Yehoba matanaa, ge nuwaliya sauga ya kaunuliya
    nihi tomwa yoho, kaiwena bateli o ana sauga iyaka i so.
  wbp-wbp: Ngula-kujakuju, purda-nyangka-nganpa kajirnangkulu nyarrpa wangka yungunpa
    nyuntulku nyarrpa-jarri. Nyarrpa kajirnangkulu jaru wangka nyuntuku nyiyarningkijarra,
    ngulaju-nganpa wurrangku purda-nyangka wilji-wangurlu. Nyampurla kalu nyina murntu-pala
    wati-patu, ngulangkuju kujalu-nyanu yungu Kaatuku kamparrurlu-wiyi yungulu nyinayarla
    pama ngarninja-wangu manu wakurlu pajirninja-wangu. Jalangu-jarraju yungulu yani
    Yuwarli Maralypi-kirra Juwu-kurlangu-kurra yungulurla purrami kuyu warntarri kurapakaju
    Kaatukuju.
  luo-luo: omiyo yie kodwa mondo itim kaka wanyisi. Nitie chwo angʼwen e dierwa ka
    mosetimo singruok.
  nhe-NT: Achi cuali xijchihua ni tlen timitzilhuíaj. Itztoque nica nahui tlacame
    tlen quitencahuilijtoque Toteco quichihuase se tlamantli huan inijuanti quicahuayayaj
    ma moscalti huehueyac inintzoncal hasta quitlamichihuase. Huan ya nechcatitoc
    quitlamiltise nochi tlen quitencajtoque quichihuase.
  aii-aii: ”ܥܒ݂ܘܿܕ ܡܸܢܕܝܼ ܕܐܵܡܪܲܚ ܠܘܼܟ݂. ܐܝܼܬ ܠܲܐܟ݂ܵܐ ܐܲܪܒܥܵܐ ܐܢܵܫܹ̈ܐ ܕܢܕܝܼܪܹܐ ܝܢܵܐ
    ܢܸܕܪܵܐ.
  esk-NT: Atuiruksraurutin. Piqaqtuq-samma sisamanik aŋutinik uvani akiqsruqtuanik
    Agaayyutmun taaŋŋaġumiñaił̣hat salipkaġumiñaił̣hatlu niaquŋich.
  msb-msb: “Ini na sasabihon namon sa imo an dapat mo himuon. May upat didi na lalaki
    na may panuga.
  cpa-NT: 'Jøng² lah¹la² jmóh³hning: Tiogh³ quión² dsa² ŋioh¹² quianh¹³ jniang³, dsa²
    hniu¹ mi¹ti¹ cøng² jǿg³ quianh¹³ Diú¹³.'
  dso-dso: ଆମେ ମନ୍‍କଲୁନି ତମେ ଗଟେକ୍‌ କାମ୍‌ କରା ବଲି । ଇତି ରଇଲା ଚାରିଲକ୍‌ ଗଟେକ୍‌ ମାନତ୍‌
    କଲାଇଆଚତ୍‌ ।
  meu-meu: Una dainai, ina kara aia hamaorolaimu na ba karaia. Tatau hahani bini hehelaḡa,
    edia gwauhamata dainai.
  yva-NT: 'Reamare koveamo wintavondi reama ana wandatantona so obo rai: Soamo vatane
    mambisya nanawirati wo urairi raokokaisyo Amisye ai to.'
  dgc-dgc: 'Kona se i naisipan me, Pablo, a gemtén mo a monda meta du Judeo a kakabulyan
    san tu nabaheta de a tungkul diko: Te épat se a lélake a kaguman me. Judeo side
    a méniwala ni Jesus. Ey te pangako side ta Diyos, a gustu de tupadén. Kanya siko,
    Pablo,” kagi ni Santiago, “éng maari, éy aguman mo side a tupadén de tu pangako
    de ta Templo, a monda ipagupet side. Eng siko i bahala a magasta dide, éy meta
    du Judeo a sésundin mo bale pabi i kautusan ni Moises.'
  zpm-NT: No tap bets ne nu ziaadyoble guṉ zho miṉe bnee zho lo Dios; miṉe gaca güey
  hix-NT: Àro ke, onà wyaro amna nkehe, owya, ketxkonà, Pawru wya. Onà wyaro ryhe
    exko. Kàyweronàhyamatxho kom yawo ro osonyhoko, àwyanye, ketxkonà. Tan natxhe,
    toto komo, 4 komo rma. Khoryenkomo wya noskarymetxoko, àhyaka tatamoknyàr kom
    horà, ketxkonà, Txaku komo. Tàrwonàmàthàyam yawo ro tesnàr komo xe natxow hatà,
    nyamoro ha.
  sim-sim: Uwa osik mbele las os mi ukmba ni mbawa hom avak erem uka. Ma nihi lal
    tovro kavro angop mbele las li ukurik Avui Wasilakan li saweri sir.
  npi-ULB: त्यसैले, अब हामीले जे भन्छौँ तपाईंले त्यही गर्नुहोस् । हामीसँग भाकल गरेका
    चार जना मानिस छन् ।
  cgc-cgc: Gani, sunuron no paambal nay ki kaon. May appat na mga mama na duma ta
    di na may saad naan ta Dyos. Dili danen pwidi magpabulog ta iran na buok na ula
    pa danen natuman iran na saad.
  tim-tim: Aregât den siâ yu makgiŋberen ire akben. Nengâlân gâtŋe luâk imbât mandâi
    arekŋe emelâk Anutugât den kârikŋe are akbaen dâm makmâ hâreyi.
  yor-yor: Ǹjẹ́ èyí tí àwa ó wí fún ọ yìí ni kí o ṣe, àwa ni ọkùnrin mẹ́rin tí wọ́n
    wà lábẹ́ ẹ̀jẹ́.
  wos-wos: Angi yaméte nani mawuli ya. Du yétiyéti ambu di re. Di hurutendaka jooka
    di hanja God wali bulésékéréké.
  emp-NTPO: 'Maʌ̃ carea daimaarã bʌa nãwã oida b̶ʌa: dairã tãẽna djabarãda quĩmãrẽ
    panʌa. Ãdjia Ãcõrẽ quĩrãpita ne oi jaraped̶ad̶ara jũma obʌdaa.'
  eng-F35: 'So do this that we say to you: There are four men with us who have taken
    a vow.'
  ind-ind: 'Kami sudah memikirkan suatu cara, begini: Di antara saudara seiman, ada
    empat orang yang sudah menyelesaikan perjanjian khusus dan perlu mengikuti upacara
    penyucian di teras rumah Allah. Ikutlah bersama mereka dalam upacara penyucian
    itu, dan bayarlah ongkos untuk mencukur rambut kalian. Kalau kamu melakukan itu,
    semua orang Yahudi di daerah ini yang melihatmu akan tahu bahwa kabar tentangmu
    itu tidak benar dan kamu sendiri masih mengikuti hukum Taurat.'
  pes-OPCB: '«پس ما اینطور پیشنهاد می‌کنیم: چهار نفر در اینجا هستند که به رسم یهود
    نذر کرده‌اند.'
  mpt-mpt: Nakai asuke asuke nai baaniba Nibo Gode kin dimo ayam anamin kukubo nanamino
    inamin namino klanomabbio ni Gode moton baabanobobo gabib kesoa
  ssx-ssx: Koto ekina꞉ nikana꞉ma꞉ neke pa꞉ta꞉ lolo poloma꞉eki pea꞉peke lememe.
  mkl-mkl: Nɑ nŋu, ce iyi ɑɑ kɑ sɔ̃ɛ. Amɑnɛ mɛɛ ɡɔ ŋɑ ɑ̀ wɑ ihɛ̃ iyi ɑ̀ ceɑ Ilɑɑɔ̃
    kuwɑ̃ .
  gaq-gaq: ନେ ଚାଏଁ ନେଡିଂକେ ନା ମୁଇଂ କାମ୍‍ ଡିଂ । ଆକ୍‍ଅରିଆ ଲେକ୍ନେ ଅଁଣ୍ଡ୍ରୁଆ ରେମୁଆଁ ଇସ୍‍ପର୍‍
    ଡାଗ୍ରା ନ୍ତି ଟେକେ ବଆର୍‍କେ ।
  gof-RNT: “Hessa gisho, nuuni new odeyssa si7a; gasoy de7iya oyddu asati nu matan
    de7oosona.
  unx-unx: ଏନାମେନ୍ତେ ଆଲେ ସାନାଙ୍ଗ୍‌ତାନାଲେ, ଆମ୍‌ ମିଆଁଦ୍‌ କାମି କାମିମେ, ନେତାଃରେ ମେନାକ
    ଉପୁନ୍‌ ହଡ଼କ ମିଆଁଦ୍‌ କିରିୟାକାଦାକ ।
  gah-gah: Nenemú leza gakó makó lo gimitunimó nene itanize. Lelitoka ve losive losive
    niamó keza Ómasímini agulizató netá makó loló itune liki li hukake, gotóini zopova
    hukamake hanuva nianazo,
  lcm-lcm: Asukang a ku abis a bil ke kana namem antok ua tatana. Tarapo atogon kana
    na puat a igenen kitoltala atu vala.
  aer-aer: '“Kele, akangkwe-irraye iwenhe-arle anwernele mpwaretyeke ilemeke: Artwe
    4-pele Jesus-kenhe areye nhenhele aneme, itne rlterrke anthurrele Ngkarteke alhileke,
    alhileke-arle iperre itne arratye mpwaretyeke.'
  qvc-NT: Chayri kay kustumbrinchiqta ruray. Kaypim noqaykunawan kan ch'usku runakuna.
    Paykunaqam tratukushqa Dyuswan, suq dibusyunda rurananllapa.
  tgl-ULB: 'Kaya gawin mo kung ano ang aming sasabihin saiyo ngayon: may apat kaming
    kalalakihan na gumawa ng panata.'
  cbs-NT: Min jaska wakin jatu daewanun mia yuinun ninkawe. Nukun betsabu 4 juni Diosbe
    yubakaima ma keyui kemai na jabia tsauabuki.
  xtm-NTPP: Va'a‑ka ja sa'a ni sukan jin ka'an sa a. Ka iyo kuun tee ja ka kuni de
    ja jin sa'a de sukan ni ka skuiso de nuu Su'si ma.
  nnq-nnq: Yene nguputupala mwe ntende. Pamba babi akinalome ababekite nalili.
  bao-NT: To biri jãa ca wede majiorore biro tiiya. Ano jãa watoare niima bapari,
    “O biro jãa tiirucu,” cʉ̃ja ca ĩiriquere ca tiiparã.
  san-ORI: ୱ୍ରତଂ କର୍ତ୍ତୁଂ କୃତସଙ୍କଲ୍ପା ଯେଽସ୍ମାଂକ ଚତ୍ୱାରୋ ମାନୱାଃ ସନ୍ତି
  rmn-rmn: Оничин кер, со амэ туки кан пхэнас. Машкарэ амэндэ си штар мануша, савэ
    динэ збора ангал Дэл.
  huv-NT: 'Nganüy sapiüngan najneaj merang atcüy: Alningüy tiül xicona apiquiw monxey,
    nejiw netam marangüw leaw lamapiüngüw apmarangüw.'
  otn-NT: Ma̱n'na xa̱nho gui 'yøt'a̱ te ga̱ xi'a̱he ya. I 'bʉcua dí 'bʉcähe goho yø
    n'yohʉ ja ngue da̱ 'yøtyø nda̱nne.
  nop-nop: Moŋ doktiŋa indi ganinim uŋakoŋ keleŋ tibeŋ. Indiŋ tibeŋ, iŋoŋ me lufolufom
    adi Bepaŋ dut yofafaŋe tiŋa kihik filakut mu tiŋa hogok hatiiŋ.
  obo-NT: Iyon moppiya no od dumannan du kos pomandu roy. Duwon oppat no mama ka-ay
    no id totandu riyot Monama.
  kca-kca: 'Вера са, мўй мўӈ нӑӈен йастәԓув: мўӈ ԋӑԓ хŏйат, йастантәм вер тӑйты ŏтәт,
    тӑйԓув.'
  cak-ENT: 'Más c''a utz tabana'' ri nkabij chave: Yec''o c''a caji'' hermanos achi''a''
    ri c''o quisujun chin ri Dios richin nquibün, y xa chuak''-cabij ri ntz''aküt
    ri k''ij.'
