  san-GUJ: વ્રતં કર્ત્તું કૃતસઙ્કલ્પા યેઽસ્માંક ચત્વારો માનવાઃ સન્તિ
  amx-amx: Ntwang nwerneh kangkwerretjeh. Artwang 4 pel lyet nwernehel-arleng anem,
