  dah-dah: Kateŋ neŋ hinhetde gor forok yeŋbe Polyen kaŋ mal temde temdere niŋ goyen
    teŋbe yiŋgeŋde haniŋya kahaŋya fere tiyyiŋ. Irdeb, “Nigeŋ hanneya kahaŋneya fere
