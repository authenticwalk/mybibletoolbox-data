    uihin, song ra turung ueliuilain tasir tamatasis ahik paho Ju tagu.’”
  san-DEV: सोस्माकं समीपमेत्य पौलस्य कटिबन्धनं गृहीत्वा निजहस्तापादान् बद्ध्वा भाषितवान्
    यस्येदं कटिबन्धनं तं यिहूदीयलोका यिरूशालमनगर इत्थं बद्ध्वा भिन्नदेशीयानां करेषु
    समर्पयिष्यन्तीति वाक्यं पवित्र आत्मा कथयति।
  tna-NT: 'Pablo peje su cuina putsu, Pablo sa eturisiji bauda huijatana. Da neje
    ehuatsi, eme jarisitiana. Jarisiti putsu, uja puana: —Espíritu Santo ja ema quisatana
    uja: “Jerusalén ejude su aniji judío cuana ja ye eturisiji emetse uja risime yata.
    Judío mahue cuana peje su emenajatiata huecuana.”'
  lid-lid: Iy eme asahan hawe aso, ano iy andrei molowa awin ta Pol. Ma iy bawei iy
    le, katin hawe minen ma la-uh na aliy, ma iy tiye eme taso i buku doh, “Malawin
    Ndrabun nane tiye eme tek i buku doh, tama molowa awin dah kameh iu ili bolo asiu
    lulik ili Jerusalem. Iri Juwis badu Jerusalem kameh bawei katin ma minen i buku
    doh. Ma iri kameh atehei iy ili mine iri lau badu leheleh, ta iri winiyan amekes
    kandriyen ndra-in i tan.”
  wim-wim: Nil pal iiy nganta aꞌ nilan belt Paul.antaman thapath aꞌ nungamang kath,
