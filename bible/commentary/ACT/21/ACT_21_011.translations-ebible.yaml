    a vydají [ho] do rukou pohanů.”'
  cui-cui: 'Agabo pana nesiwa pona. Pablo coreinya bocoto mara wejontatsi. Barapo
    coreinya bocototha petaxuno, pemaxʉno Agabo pia coutha nacaecunta cʉbaxuba. Bapoxonae
    Agabo namchi, jeye: —Bayatha Nacom pia Pejumope tʉnaxʉ tatsi netsipaeba po coyene
    xua judiomonae exanaena Jerusalén tomaratha. Bepa pinae barapomonae caiche tsane
    pon xua pia bocoto pexeinaein pocotsi bocote, ichaunxuae naichin, bara jʉta caichi
    tsane pinae. Mataʉtano bepa pinae barapomonae cacaponae pomonaetha pomonae penanapaincha
    jinompaewi xua icha nacua werena peponaewi, jei Agabo.'
  boj-2014: Bosiqa Pol aqa alalag yaiyosiqa qombilgej. Qombil aqa utru agiende. Agabus
    na Pol aqa alalag osiq aqa segi baŋ ti siŋga ti alalag dena qosej. Osiqa mergej,
    “Mondor Bole na e endegsi merbqo, ‘Jerusalem dia Juda naŋgi na tamo alalag endi
    tigeqnu qaji aqa siŋga ti baŋ ti endegsib qosqab. Qosisib a osi gilsib tamo Juda
    sai naŋgo baŋq di atibqa naŋgi na a ugeugeiyqab.’”
  eng-OEBUS: He came to see us, and, taking Paul’s belt, and binding his own feet
    and hands with it, said, “This is what the Holy Spirit says – ‘The man to whom
    this belt belongs will be bound like this by the religious authorities in Jerusalem,
    and they will give him up to the Gentiles’.”
  eri-eri: No ere bagu medu bona Pol nomo leeti tedu bona nogo afo owo bagu dagai.
    Onodu benou lewai, “Hauri Guuni benou lena, ‘Onowou beha langa Juda nere Jerusalem
    langa nere leeti beha umamu dage tudu bode, fai fereha owonege langa tafa tuwodbode.’”
  aly-aly: Agabus ra Paul-kenh pilt lhelhek, ra akwarleny atherr arertnelhek, arlaw
