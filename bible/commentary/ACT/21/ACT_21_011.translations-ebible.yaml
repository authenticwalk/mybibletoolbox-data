  mdy-ETH: ዬይ ዓሢ ኑ ባንሢ ሙካዖ ጳውሎሴኮ ቃልሾ ዔኪ ፔኤኮ ኩጮና ቶኮና ቱኪ፦ «ዓያና ጌኤሺ ሃኖ ቃልሼሎኮ ዓዶ ዬሩሳላሜይዳ
