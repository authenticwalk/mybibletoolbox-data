    sênsô ômbiŋkap tecenec ŋatau tôŋ amboac tonec aŋga Jerusalem ma sêkêŋ eŋ êsêp
    lau samuc lemeŋ.”
  ksd-ksd: 'Ma i vana tadav avet, ma i tak pa ra vipit kai Paulo, ma i vi pa mule
    ra ura kauna me, ma ra ura limana bula, ma i biti: A Takodo na Tulungen i tatike
    dari: A Iudaia arama Ierusalem diat a vi daritane nam ra tutana ba kana go ra
    vipit, ma diat a tul tar ia ta ra lima i ra umana Tematana.'
  msm-NT: Dajun sikandin padani kanami aw dawata sikan bagkos ni Pablo aw gapusa to
    kaugalingon din no boyad dow kobong. Kagi din, “Mig-iling to Ispiritu Santu, to
    tag-bagkos to seini og-angodon to seini to paggapus kandin to mgo Hibru diya to
    Jerusalem aw igdata diya to mgo otow no kona no mgo Hibru.”
  myk-myk: 'A wee ná wu nɔ wèe na, na Pɔli wo kirimɛɛ lɔ, na lee taga wuyɛ pyaa keye
    ni wu tɔɔyɔ pɔ, na jo: «Fɛfɛɛrɛ Munaa lʼa jo na Yawutuu pu da ba shɛ le kirimɛɛ
    le kafɔɔ co Zheruzalɛmu ni, na wu pɔ le pɔgana le na, na wu le shi watii keŋɛ
    ni wemu ɲɛ Yawutuu wɛ.»'
  sbe-sbe: Iya kabo Paulo kana dagilolo ye hai na ye bom kaena yo nimana ye paiꞌuyoidi
    na kabo ye wane, “Yaluwa Tabuna ye hededelaoma ye wane, ‘Dius tamowaidiyao Yelusalema
    unai dagilolo ta tanuwagana kabo se pai doha teina na se mosegabaei dagela tamowaidiyao
    udiyedi.’”
  mcr-mcr: Iqu änemeqe, Poli iqueqä aquvi ätäuquvätä, yukä hipa iu hatŋä äququätänäqe,
    tiiŋä ätkqe. “Dŋä Äŋguä Iqu tii ätqiyä. ‘Aquvä tqueqä kaniqueŋi, Israitqä iqua
    Jerusälemä iuŋi, guä tii äkiqiyäuäpu, Israitqä iqua qäyä etaŋgi huiziquauä hipa
