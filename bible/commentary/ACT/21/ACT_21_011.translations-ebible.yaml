verse: ACT.021.011
translations:
  kpx-kpx: Velemai Bolo beleta mai au velota au adata umuvai loui avoe, “Munanae Tumuu
    daho louale nahateike di ko vanu. Iale beleta ko biage Diue ataeabuna Dielusalemae
    umuvai mai Loma gamani kosive kebia ovei.”
  okv-H: Paul ta pupuri bujeketo humbuto amita utu te ingeni te aingeto vahaiketo
    punduto ke einge ena, “Ahihi Otohu na einge eria, ‘Judea embomeni Jerusalem jo
    ta pupuri emita mamo einge eto tigito enda nei embo ta ingeni ta ikasora,’” ainge
    enu
  tbo-tbo: 'ugoliyai po Paulo a dagilolo i waya po aena po nimana i panipani meya
    ma i pa, ‘Alugo Woiyawa i bahebaheya geka pite i pa: Mi Yudeya lawahi u Yelusalem
    apo geka dagilolona taniwagana hina numa panipani mei a panipani meu pite; apoma
    tauhi ega mi Yudeya u nimahi hina houni.’'
  mal-C: അദ്ദേഹം ഞങ്ങളുടെ അടുക്കൽവന്ന്, പൗലോസിന്റെ അരപ്പട്ട എടുത്ത് സ്വന്തം കൈകളും
    കാലുകളും കെട്ടിയശേഷം ഇങ്ങനെ പറഞ്ഞു, “ ‘ഈ അരപ്പട്ടയുടെ ഉടമസ്ഥനെ ജെറുശലേമിലെ യെഹൂദനേതാക്കന്മാർ
    ഇതേവിധത്തിൽ ബന്ധിക്കുകയും യെഹൂദേതരരുടെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുക്കുകയും ചെയ്യുമെന്ന്’
    പരിശുദ്ധാത്മാവ് അരുളിച്ചെയ്യുന്നു.”
  grc-SR: Καὶ ἐλθὼν πρὸς ἡμᾶς, καὶ ἄρας τὴν ζώνην τοῦ Παύλου, δήσας ⸂τε αὐτοῦ⸃ ⸉τοὺς
    πόδας καὶ τὰς χεῖρας⸊ εἶπεν, Τάδε λέγει τὸ πνεῦμα τὸ ἅγιον, Τὸν ἄνδρα οὗ ἐστιν
    ἡ ζώνη αὕτη, οὕτως δήσουσιν ἐν Ἱερουσαλὴμ οἱ Ἰουδαῖοι, καὶ παραδώσουσιν εἰς χεῖρας
    ἐθνῶν.
  bgc-bgc: उसनै म्हारै धोरै आकै पौलुस का कमरबन्द लिया, अर अपणे हाथ-पाँ बाँधकै कह्या,
    “पवित्र आत्मा न्यू कहवै सै के जिस माणस का यो कमरबन्द सै, उस ताहीं यरुशलेम नगर
    म्ह यहूदी इस्से तरियां तै बाँधैगें, अर गैर यहूदियाँ कै हाथ्थां म्ह सौंपैगें।”
  khz-khz: Ia ai gemai evogomaito, Paulona peleta egapi-itiato, ne ia matotauna gagena
    e gimana eligorato, ne ekilato, “Veaga Palaguna evetaina ekilana, ‘Epeleta gatana
    Iuda talimara na Ierusalemai evetaina pia ligoa, ne ati Iuda talimara gimarai
    pia tao-kaua.’”
  deu-TKW: 'der nahm den Gürtel des Paulus, band sich Füße und Hände und sagte: so
    spricht der heilige Geist: den Mann, dem dieser Gürtel gehört, werden die Juden
    in Jerusalem also binden und in die Hand der Heiden ausliefern.'
  zsr-NT: 'Bönniꞌ ni duyúëꞌ netuꞌ, atiꞌ gdel‑lëꞌë pan guid queëꞌ Pablo. Béguëꞌë niꞌa
    naꞌ cuinëꞌ, gnëꞌ: ―Cni rnëꞌ Dios Böꞌ Laꞌy: “Cni lunëꞌ bönniꞌ judío nacuꞌë Jerusalén.
    Lúguëꞌë bönniꞌ ni naqui queëꞌ pan guid ni, atiꞌ ludödëꞌ lëꞌ lu naꞌgac bunách gzaꞌa.”'
  lin-lin: 'mpe ayaki kokutana na biso ; azwaki mokaba ya Polo mpe amikangaki na yango
    makolo mpe maboko. Alobaki : — Tala makambo oyo Molimo Mosantu alobi : « Ezali
    na lolenge oyo nde Bayuda ya Yelusalemi bakokanga nkolo mokaba oyo, mpe bakokaba
    ye na maboko ya bato ya bikolo ya bapaya. »'
  hns-NT: 'Tab oe aaike Paulas ke tjamotie leike aapan haath gor baanh leis aur bolies:
    „Pawietr Aatma bole hai kie djekar ie tjamotie hai, oke Israel log Jeroesaalem
    me aisane baanhke doesar djaat log ke haath me saup deiga.”'
  noa-E: Mag bëewia, maar dakhĩir Pablo ãi jʉ̈ajem auwia agua jũrr ich bʉ̈ dʉ̈i ich
    juapa jʉ̈pʉ̈inaa, —Ẽwandam Akharau mʉrʉg jaauwai mʉgta jʉ̈ auju aajemgui ajim
    chamʉg ãi jʉ̈ajem pap, Jerusalén phöbör ee judionaanau. Mag jʉ̈naa jũrr judionaan
    khaba, durr chaauram khʉʉnagta sĩi pʉr deeju aajemgui ajim Agaboou.
  eng-EMTV: 'And coming to us and taking Paul''s belt, and binding his feet and hands,
    he said, “Thus says the Holy Spirit: ‘The man whose belt this is, the Jews will
    bind in this way in Jerusalem, and they will deliver him into the hands of the
    Gentiles.’ ”'
  mib-NT: 'Te ni quee de nuū ná. Te ni quihin de sanchíi Pablo, te ni jihni de ndaha
    de jíín jéhē de, te ni cahān de: Suhva cáhán Espíritu Santo. Jnáhan yó hebreo
    súcuan cuhni i tēe chíí sanchíi yáha ini ñuu Jerusalén, te nastúu i de nuū ñáyuu
    sɨ́ɨn nación, áchí de.'
  lif-NT2: खे़न् आनिगे़ वयिगे़बाओ त्‍ये़आङ् पावलरे़ कुभॽइःन् फाःक्‍खुआङ् आबाङे कुलाङ्
    कुहुक्‍को इघेःङ्‌सिङ्‌ल अक्‍खेलॽरिक् पाःत्तु, “सेसेमाङ्‌ङिल्‍ले़ अक्‍खे पाःत्तुॽ,
    ‘कन् फॽइ दाङ्‌बान् यरुसले़म्‍मो यहुदि लाम्‍लोःबाहाॽरे़ मे़दे़म्‍सुआङ् अक्‍खेलॽरिक्
    इमे़घेःक्‍खु, हे़क्‍क्‍याङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ खुनिॽ हुक्‍को हुक्‍मे़सुप्‍तुॽ॥’”
  xnj-xnj: Ndi atibwelili, akatola mkungi wa Pauli akajikunga mawoko na magendelu,
    akajova, “Mpungu Msopi ajovili aga, ‘Vayawudi va ku Yelusalemu kula yati vakumkunga
    mewa mundu mweavi na mkungi uwu na kumgotola kwa vandu vangali Vayawudi.’ ”
  mmx-mmx: Ni ga vot pasa nama, la ga lok ka labaane at ne Pol, la ni ga xoxo ka lukngen
    ne Pol mi luxangkedek teren la ga lok, “Loroonan Kaala i tong i do laradi at na
    labaane, limixin me Judaia dinaba xoxo i. Dinaba lox i na ro Jerusalem, la dinaba
    song araba i ri limixin kopmen di me Judaia.”
  cbr-NT: 'Bëbax nu isi uxun anun Pablo tsitëcërëquicë, a biax anun tanëacanan anun
    mënëacati ca quiacëxa: —Nucën Papa Diosan Bëru Ñunshin Upí ca ësari quia: Ënën
    ''ibu ca ësaribi oquin nëaxun Jerusalénu ''icë judíos unicaman judíosma unían
    binun ''inánti ''icën.'
  tee-NT: 'Chai acsni quintalakminch ju quijnan pus ch''apanilh ju iscinturón ju Pablo.
    Ch''anch''ichokocalh la''ixch''aja'' is''akstu chai makch''ichokocalh. Chai ajunich
    ju lapanacni: ―Chani ma najun ju Spiritu Santu. Ju quint''a''israelitanin''an
    amachak''an Jerusalén ma chunch ju cata''ulhtuya'' ju amanavin junima cinturón
    chai ma catamak''axtakniya'' ju yu''unch ju jantu israelitanin tajunita.'
  eng-LSV: 'and he having come to us, and having taken up the girdle of Paul, having
    also bound his own hands and feet, said, “Thus says the Holy Spirit: The man whose
    is this girdle—so will the Jews in Jerusalem bind, and they will deliver [him]
    up into the hands of nations.”'
  cak-NT: 'Y cuando raja'' xapon chikatz''etic, xberuc''ama-pe jun ruximbel-rupa ri
    Pablo, y riq''uin ri'' xuximila-ka ruk''a-rakan raja'' mismo, y xu''ij: Ri Espíritu
    Santo ru''in chue chi ri rajaf ri ximbel re'', quiere'' xti''an che coma ri israelitas
    cuando xtapon pa Jerusalem, xtiquijach pa quik''a'' winak ri man je israelitas
    ta, xcha''.'
  pah-NT: 'Kiro ga ruri ore pyri ipyhyga Paulo''ga ku''ayvira ipukuhuva''ea. A''ea
    pyvõ ga jikupykwari. Ga jipokwari no. Igwete ga ei ore ve: —Gaku''ayvira ijara''ga
    mombe''gwovo ji ei: Nahã ti judeus''g̃a ga kwari Jerusalém me nehẽ, ei ga. A''ero
    po ti g̃a ga mondoukari judeus''g̃arũive''g̃a po pe nehẽ ga pyhygauka nehẽ, ei
    ga. A''ea Tupana''ga ra''uva e''i, ei Ágabo''ga ore ve.'
  sja-NT: 'Taimaa pachek''ãri, Pablo k''ɨrrɨde jɨ̃pari ẽra ataji. Mãpai Agabopa ichi
    jua bɨɨrɨ ome p''ãrajɨ̃ ak''ɨ beeji mãik''aapa mãgaji: —Tachi Ak''õre Jaurepa
    jara bɨ: “Jerusalende judiorãpa nãgá oodait''ee nãgɨ́ k''ɨrrɨde jɨ̃pari chipari
    ome, iru judio-eerã poroorã jua ek''ari bɨdak''ãri.”'
  xed-xed: 'ka sagha da slaŋnaghata. Ka klaftá tsi ta ɓanava Pwal, ka habanatá tsi
    ta səlahani nda dzvuhani. Kaʼa mantsa: «Wya skwi mna Sulkum nda ghuɓa: Ka ŋa wa
    nana ɓanava na ná, manda va yeya dzaʼa habafta la Yahuda ta tsa mndu ya ma Ursalima,
    ŋa klafta taŋ ka fanamta gwal kul nzakway ka la Yahuda ma dzva taŋ,» kaʼa.'
  mks-NT: 'Mé da̱ yóho na̱sa̱a̱ da̱ coto nihni da nde̱he̱ nu̱ ndúu nde̱ cán. Ta nani
    íin da̱ xi̱hín nde̱ cán já na̱tiin da cinturón ña̱ha Pablo. Já na̱cató da̱ ndáha̱
    dá xi̱hín sa̱ha̱ dá xi̱hi̱n mé cinturón ta já na̱cachi da já: —Cáchí ínima̱ yi̱i̱
    Ndióxi̱ ña̱ tá quia̱hva na̱caja i̱ na̱cató i̱ mí i̱ quia̱hva já cató na̱ Israel
    da̱ xi̱hín ña̱ha cinturón yóho. Ta já ndiquia̱hva na da̱ ndahá na̱ tóho̱ —na̱cachi
    Agabo cán xi̱hín nde̱.'
  gfk-S: 'Iga hanawat ukaia ho mem ma iga kap leh no taltalin tane Pol. Io, iga hiis
    ira iruo lumana ma ira iruo kakine iat bileng ma ie ma igom tange horek: “No Halhaaliena
    Tanuo i tange be hokakarek kaie ira Iudeia metuma Ierusalem di na hiis no turadi
    a nuno ikin ra taltalin ma di na ter ie ta ira luma di ing pa dile Iudeia.”'
  bmu-bmu: Neŋgöreŋ eta Polgöreŋ örigit memba miaŋön nanŋi köna böröŋi jöhöba kewö
    jiyök, “Uŋa Töröŋan kewö jiza, ‘Juda jitŋememe yeŋön örigit kiaŋgö toŋi mi Jerusalem
    sitinöŋ kewö jöhöba kian kantrigö galöm yeŋgö böröŋine alme.’”
  dgz-dgz: Inanup taue amba Pol berip kankamup panini ware mek pusi nani paneni amba
    evi venasepen noa namu anega wadien, “Guewa Woup Seniwa anega waiwan, Berip mame
    panana mini Ierusalem Diu nagirewa apan Pol ware panain amba ian ugupe nani gwanap
    barain.”
  eng-GNV: And when he was come vnto vs, he tooke Pauls girdle, and bound his owne
    hands and feete, and sayd, Thus sayth the holy Ghost, So shall the Iewes at Hierusalem
    binde the man that oweth this girdle, and shall deliuer him into the hands of
    the Gentiles.
  zaa-NT: 'Gul·lani bi làti tsè''e tu''a nna gunàba sàtè bi cincho qui'' Pablua nna,
    beỹiga'' tè ca nì''a ná'' bi lani cínchua nna ra bi: Chi uccua'' saber por medio
    de Espíritu Santo qui''ni íį huá guỹiga'' ca enne'' judío tsè''e Jerusalén enne''
    ná qui'' bi cínchuį, ą''hua gute cą bi cuenta làtsi'' ná'' ca enne'' labí ná de
    raza judío para ccą́ sufrir.'
  eng-WEBSTER: And when he had come to us, he took Paul's girdle, and bound his own
    hands and feet, and said, Thus saith the Holy Spirit, So will the Jews at Jerusalem
    bind the man that owneth this girdle, and will deliver him into the hands of the
    Gentiles.
  guh-guh: 'Bajaraponë pata paxanëjavaberena Felipe pijabota. Nexata Agabo Pablo pijacorreabocoto
    veepajonotatsi. Bajarapabocotota Agabo nacobecëtabeje. Nataxucëtabeje yajava.
    Nexata Agabo jumaitsi: —Espíritu Santo raja nejumaitsi tajëvelia mapacueniaje:
    “Jerusalén tomarata pejinavanapaevi, judíovi, mapacuenia cëtsianatsi mapacorreabocoto
    pexainaenëje. Bajaraxuacujinae canajetsianatsi itsanacuapijivi pecobeyabelia,
    apo judíovijavabelia,” jai raja tajëvelia Espíritu Santo, jai Agabo Pablo yabara.'
  bon-bon: 'Tabe cime bau me tädige, Paulo me baagi ecatige, peei ca teeme ernge ime
    ätäyige, piba nijinige egä, “Aceji Seemo te apu jiicenige: Ai baagi yageyame ne
    Israela biname cina Yerusalema je apu pana pa jäätäyepesi, siige pa yaacitepesi
    nuuja gawe biname bime ime cabu.”'
  nhw-BL: 'Huan yaya hualajqui techpaxaloco, huan quitojtomili itzinquechilpica Pablo
    huan mometzijilpi huan momaijilpi huan quiilhui: ―Pablo, Itonal Toteco nechilhuijtoc
    para nopa israelitame nepa Jerusalén quej ni mitzijilpise ta catli tiiaxca ni
    tzinquechilpicayotl. Huan mitztemactilise ininmaco masehualme catli amo israelitame.'
  mgw-mgw: Paatukolile, aautweti nkanda wa Pauli na kwitaba maboko na magu'lu' no
    baya, “Loo Mpeleteu abaya nnyanya, ‘Ayahudi ku'lu' ku Yelusalemu nga mwabaalu'a
    kuntaba mwene nkanda wu'no nyinyonyo na kunnyi'ya mumaboko ga bandu bangali Ayahudi.’”
  swh-ONEN: 'Alipotufikia akachukua mshipi wa Paulo akajifunga, akautumia kufunga
    mikono na miguu yake mwenyewe akasema, “Roho Mtakatifu anasema: ‘Hivi ndivyo Wayahudi
    wa Yerusalemu watakavyomfunga mwenye mshipi huu na kumkabidhi kwa watu wa Mataifa.’ ”'
  wbi-wbi: Umwene akisile kulyusue akatola ukanda ghwa Paulo. Ku uluo akipinya amaghulu
    nana mavoko gha mwene jujuo akaati, “U Mhepo u Mwitike iiti ndiiki,” “Ava Yahudi
    ku Yerusalemu vikupinya u muunhu juno itema ukanda ughu, voope vikupela mumavoko
    gha vaanhu avapanji.”
  bba-bba: U nɑ bɛsɛn mi mɑ u Pɔlun kpɑkɑ suɑ u win tiin nɑɑsu kɑ nɔmɑ bɔkuɑ u nɛɛ,
    n wee ye Hunde Dɛɛro u ɡerumɔ. Wi u kpɑkɑ yeni mɔ, Yuu be bɑ wɑ̃ɑ Yerusɑlɛmuɔ
    bɑ koo nùn bɔke mɛsum kpɑ bu nùn tɔn tukobu nɔmu sɔndiɑ.
  eng-KJVCPB: And when he was come unto us, he took Paul’s girdle, and bound his own
    hands and feet, and said, Thus saith the Holy Ghost, So shall the Jews at Jerusalem
    bind the man that oweth this girdle, and shall deliver him into the hands of the
    Gentiles.
  kgk-NT: 'Ogwahẽ ramo ore ha-py, Paulo xumbe oipyhy. Upe rire Paulo xumbe-py ojepokwa,
    ojepykwa ave. Upe rire omombe''u ore-vy Nhe''ẽ Marangatu tee va''e nhe''ẽ: —A-rami
    oipokwa-ta hereko-vy ko xumbe járy-pe. Judeu kwéry, Jerusalém pygwa va''e oipokwa-ta
    hereko-vy íxupe, he''i. —Oipokwa rire, judeu e''ỹ va''e po-py ome''ẽ-ta, he''i
    ore-vy omombe''u-vy.'
  waj-waj: 'Numa ti tasipama varioo Pauruusaa vausaivaa vara kioo ari yuku yaakuuyauvaa
    ranaa rau kioo iya kiaa mmioo tunoo: Mmannasa Yoketaivoono aa kua aavaa tinoo:
    Aa vausa aavaa nakaaraivo fai Yerusareema vinai fai vaidi Yutayaiya inna yuku
    yaakuuyauvunu ataama ranaa rau kiada ngiari voopinnaiya mmiaaravaivee, tiivai.'
  cpy-cpy: 'Ipokapaaki nojeekae-yakinira naaka-paeni. Raapaakiri rowathakiro Pablo,
    roojotakari rakoki eejatzi iitziki. Ikantzi: “Ari ikanteri Judá-paeni roojoteri
    ashitariri irika rowathakiro janta Aapatziyaweniki, raanakiri iwinkathariteki
    wirakocha-paeni. Rootaki iyotakaa-kinari naaka Ishire Tajorentsi.”'
  mpx-mpx: 'Inoke i nem eliyama, yaka Pol ana belet i ahe ge totona nimana ge aena
    i gimwan. Inoke i ba, “Yayaluwa Bwabwalena i ba i ola hiwe: ‘Yudiya bolo Yelusalema
    abwe tonbelet nihi yowan ni ola te, inoke abwe nihi teli Loma nimaliyaa.’”'
  wbp-wbp: Kujalparnalu nyinaja Pilipi-kirlangurla yuwarlirla, ngula-kurra-juku-nganpa
    yanurnu Yakapaju. Kujarla yanurnu Puurluku, ngulajurla yaninjarla wartirli rurruny-pungu
    Puurluku wartirli-jangkaju Yakaparluju. Yalirli wartirlirli Puurlu-kurlangurlu,
    ngulangkuju-nyanu rdaka-jarra mirriji-jarra wayurnu Yakaparluju. Ngula-jangkaju,
    wangkaja-nganpa kujalku, “Nyampunyaju wangkaja Pirlirrpa Kaatu-kurlanguju kuja,
    ‘Ngana kuja karla wati warlalja wiri nyina nyampuku wartirliki, ngula kaji yani
    Jurujulumu-kurra, ngulaju kapulu Juwu-paturluju waku-jarra manu mirriji-jarra
    wayirni ngaju-piya kujarnaju nyampu ngajulurlu wayurnu mirriji-jarra manu waku-jarra.
    Ngula-jangkaju, yaliji wati kapulu-jana yinyi yapa-kariki Juwu-wangu-patuku, ngulangkunya
    yungulu murrumurru-mani.’ Kujanyaju wangkaja Kaatu-kurlanguju Pirlirrpaju.”
  luo-luo: 'Kane ngʼatni ochopo irwa, nokawo okanda mar Paulo motweyogo bedene gi
    tiendene owuon, kendo owacho niya, “Roho Maler wacho kama: ‘Mana kaka atweyorani
    e kaka jo-Yahudi man Jerusalem biro tweyo wuon okandani mi gichiwe e lwet joma
    ok jo-Yahudi.’ ”'
  nhe-NT: 'Huan yajaya hualajqui techpaxaloco, huan quitojtomili itzinquechilpica
    Pablo huan mometzilpi huan momailpi huan quiilhui: ―Pablo, Itonal Toteco nechilhuijtoc
    para nopa israelitame nepa Jerusalén quej ni mitzilpise ta tlen moaxca ni tzinquechilpicayotl.
    Huan mitztemactilise ininmaco tlacame tlen ax israelitame.'
  aii-aii: 'ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܲܢ، ܘܫܩܝܼܠܔ ܠܹܗ ܬܲܣܡܵܐ ܕܚܲܨܵܐ ܕܦܵܘܠܘܿܣ ܘܐܣܝܼܪܹܗ ܐܝܼܕܵܬܹ̈‌ܐ
    ܘܐܲܩܠܵܬܹ̈‌ܐ ܕܓܵܢܹܗ ܘܐܡܝܼܪܹܗ: ”ܗܵܕܟ݂ܵܐ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ
    ܐܵܣܪܝܼ ܝܗܘܼܕܵܝܹ̈ܐ ܕܐܘܿܪܸܫܠܸܡ ܠܡܵܪܵܐ ܕܐܵܗܵܐ ܬܲܣܡܵܐ ܘܒܸܬ ܣܲܦܝܼ ܠܹܗ ܠܐܸܡܘܵܬܹ̈‌ܐ.“'
  esk-NT: Aasii utlakamisigut Paul-ŋum tapsia tigukamiuŋ isigaŋni argaŋniḷu qiḷiġniġai
    nipliqhuni, “Taatna Ipqitchuaq Irrusiq nipliqsuq taatnatun, Jew-ŋuruat Jerusalem-mi
    qiḷiqsruġisiġaat marruma tapsim iñua aasii Jew-ŋuŋitchuanun qaisaġilugu.”
