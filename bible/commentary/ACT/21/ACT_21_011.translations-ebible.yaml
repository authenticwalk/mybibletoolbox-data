    tuuma biranatemi Dzuta abi noko eranomake eeteqi raaba abiho botota mootakoiqi
    hiire.
  peg-peg: ହେୱାନ୍‌ ମା ଲାଗାୟ୍‌ ୱାଜ଼ି ପାଉଲ୍‌ତି ମ୍ଡେଙ୍ଗାଙ୍ଗ୍‌ ଗାଚ୍‌ୟାନାକା ଡରି ଅଜ଼ି ଜାର୍‌
    କେଇଦ ଗାଚ୍‌ଚି ଇଚାନ୍, “ପୁଇପୁୟା ଜିବୁନ୍‌ ଇଦାଂ ଇନାନ୍‌, ଇ ମ୍ଡେଙ୍ଗାଙ୍ଗ୍‌ ଗାଚ୍‌ୟାତି ବେଲ୍‌ଟ୍‌
    ମୁଣିକାତିଂ ଜିରୁସାଲମ୍‌ ନିକାର୍‌ ଜିହୁଦିର୍‌ ଏପେଙ୍ଗ୍‌ ଗାଚ୍‌ଚି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ କେଇଦ
    ହେଲାୟ୍‌ କିତାର୍‌ ।”
  txu-NT: Agabu ar iwỳr bôx ne arỳm Paur pre djà bôn kuby. Ne kam o aminhinỳxmẽ amite
    djuwpre. Ne kam ar imã, —Be, Metĩndjwỳnh Karõ ar amã, “Djeruxarẽkam mebê idjaer
    dja me ã pre djà djwỳnhja djuwpreo ane. Ne kam arỳm me bajtemmã kanga.” Nãm ã
    ar amã ane. Nãm ã Agabu ar imã ane.
  eng-WEBU: 'Coming to us and taking Paul’s belt, he bound his own feet and hands,
    and said, “The Holy Spirit says: ‘So the Jews at Jerusalem will bind the man who
    owns this belt, and will deliver him into the hands of the Gentiles.’”'
  gnw-NT: 'Jare jae ou ore noĩ vae pe, jare uequi Pablo jumbɨcuaa. Jayave uñeapɨ̃ti
    ipɨ rupi jare ipo rupi jare jei: —Cua jei Espíritu Santo: ‘Cuarãi Jerusalén pe
    judío reta uñapɨ̃tita cua tumbɨcuaa iya, jare umeeta reta judío mbae vae reta
    pe’ —jei, jei Agabo.'
  mux-mux: 'Oliu mulurumuluna omba Poll-nga kamirika turumele posupa liipa Akapas
    yunga kimbu kima yununu ka topa kene nimba mele: “Mini Kake Tiliele-ni nimba mele:
    “Jerusallem molemele Juda-yambuma-ni kamirika pulu yi ili ambolku liiku i-siku
    ka toku meku puku Juda-yambuma naa molemele yambu-lupama singí.” nikem.” nirim.'
  maj-NT: 'J''aitsubek''únni̱, jakj''á tja̱ba̱xín ndayáha̱ Pablo̱ ko̱ y''ét''a''yúnko̱ho
    ntsja ko̱ sjai. A̱s''a̱i b''i̱ kitsú: —B''i̱ títsu Espiri̱tu̱ Santo̱ nga b''i̱
    ts''ín k''u̱ét''a''yúhu̱n já judio̱ xi tjín Jerusalen nda̱ xi ts''e̱ tja̱ba̱xín
    ndayái̱. Ts''i̱ínkjas''en a̱ya ntsja já xi najmi ntje̱ Israel tje̱he̱n ra̱.'
  bkq-NT: 'Xinaram saindyly; Paulo iwanxiery nhawâdyly. Tuhuru, tâwâry warâ nhekâjily
    mârâgue. Aguely: — Paulo, xirâ arâ âyam auguely ise, Deus Ispiritury kâuntuhoem
    aguehobyry aralâ. Judeu Jerusalém donro modo awâse, âhugâjize, iwâkâjize warâ.
    Kâzekâjiagui wâne myara ise mâzekâjioly âmâ xirâ panxi-em sodo. Ilâpyryem ise
    judeu keba modo emaxi âudulymo. Warâ ise amâieholy — kely ani.'
  kue-kue: Ye wu no mounara undre ana Pol kumaglmo indre ana kumagl i pagl ye yene
    ongo kagle kan sindre dungwa, “Holi Spirit yegl dungwa, ‘Kumagl i nemyagl pi Jerusalem
    kamun plau dinan Juda yomba mambuno yegl ere ana tekoglo Yomba Bina onguno mina
    yenaglkwa.’”
  cot-NT: 'iroguenti icoraquetashitaque irinejajiaquitena. Yaitsitanaqueriqueate ichompimashite
    Paavoro yoishoguititaca aisa iracoqui, icanti: —Icanti Ishire Aapani Irioshi:
    ‘Ariqueate inquejejiaqueri joriojia Jerosarequitica iroishojiaqueri ashintarica
    irica ichompimashite, ariqueate irojocajiaqueneri teeca iriojia joriojia irajaianaqueri.’'
  bnp-bnp: I valai mai mateu, i bolea a palabele ne Paulus, i kolo tata mule a vahana
    a limana. Lakea i ta maea, “A Hanu Kiripiripi i ta maea, ‘E huriki a Iuda ri made
    o Ierusalem bara ri kolotatea a tahona palabele iea. Muri bara ri habia na limane
    huriki i uka ma ria a Iuda.’”
  apn-NT: 'Hãmri nẽ mẽ ixwỳr pôj nẽ Pawre pumu nẽ hkukamã kot tanhmã harẽnh to kaxyw
    hwỳr tẽn kêp hprexà kapa nẽ ho amnhĩ te hpre nẽ ho amnhĩ pa hpre nẽ xa. Hãmri
    nẽ mẽ inhnoo mã Tĩrtũm Karõ nhỹ hã mẽ kot tanhmã hipêx to hkukamã kãm awjarẽ nẽ
    kãm: —E kot kaj Jerujarẽ hwỳr pôj nhũm Ijaew xàptàr tũmjaja apumu nẽ ã anhĩpêx
    anẽ nẽ apa hpre nẽ ate hpre hãmri nẽ Ijaew kêt xwỳnhjê nhĩhkram ajaxà. Koja mẽ
    ã anhĩpêx anẽ. Anẽ.'
  ctp-NT: 'Xa nu mdiyan yu seꞌen ndiꞌin ba, bra kanꞌ mxtiꞌ yu kijin nchkanꞌ siꞌ Palyu,
    loꞌo ti ykwiꞌ ti yu mskanꞌ yu yaꞌ yu loꞌo kiyaꞌ yu loꞌo kijin kanꞌ. Kanꞌ nu ykwiꞌ
    Agabo loꞌo ba: ―Wa ytsaꞌ Tyiꞌi Ndiose ꞌñaǎn ―ndukwin Agabo ꞌwa― chaꞌ kwiꞌ ngwañaꞌan
    skanꞌ nten ꞌin yu nu nka xꞌnan kijin re; sa ñaꞌan nu nchkaǎnꞌ ykwiǐnꞌ, ngwañaꞌan
    skanꞌ neꞌ judío taꞌaan ꞌin yu re nde Jerusalén ―ndukwin Agabo ꞌwa―. Tsaa loꞌo
    neꞌ ꞌin yu re seꞌen ndiꞌin neꞌ xka laꞌa tsuꞌ chaꞌ ta neꞌ nu tiꞌí ꞌin yu ―ndukwin.'
  opm-opm: Aprisa Por ohe ahep nang oh dara orhe tongo beso nang tatpangop. Tatpapat
    Got ohe Yahsup oh mama mihtin da moh nohnong namgim am nahahmur. Ma am nahah oh
    mama ahep nang nita han oh Jerusarem ap mutuhnong saporhan ama Juda ihir mimat
    nang atpam Juda na hat pati han ire bes teinong matiprimur napor am nahahmur pongop.
  bvr-bvr: 'Nipa an-gata Agabach a-bena arrburrwa, lika yi-gurrepa a-negiyana atila,
    lika Paul jin-nika brelk (belt) a-gombichiya a-workiya jiny-menga, lika a-bichiyana
    a-ni rrepara a-jirra rrapa murna a-jirra. Lika a-yinanga arrburrwa, “A-lay, Gun-guna
    ngaypa ngu-wengga barra, nipa Mern An-mawunga a-wena apula: Ju yerrcha aburr-gata
    Jirúchalam aburr-nirra aburr-yinarda barra abu-bicha an-narda jin-guna brelk an-gurrimapa,
    lika burrbu-wu barra aburr-gata Jentayl (Gentile) yerrcha.”'
  wal-wal: Nuukko yiidi, PHauloosa qabattuwaa ekkinnee ba kushiyaanne ba tohuwaa qachchidi,
    “Geeshsha Ayyaanai giyoogee hagaa; ha qabattuwaa godaa Yerusalaamen Aihudati hagaadan
    qachchidi, Aihuda gidenna asatussi aattidi immana” yaagiis.
  zad-NT: 'Bidwie'' neto'' na'' wṉabe'' xpachḻee Páblona'' na'' bic̱hej ṉi''a na''
    kwine'', na'' chi''e: ―Ba bzajnii Espíritu Sántona'' nad'' ne'' beṉ'' wlallka''
    lle'' Jerusalénna'' wc̱hejgake'' ṉi''a na'' x̱an bachḻeeni ka ba nc̱hej'' ṉi''a
    na''ni, na'' gongake''ne'' lo na'' beṉ''ka'' bi nak beṉ'' Israel.'
  kmg-kmg: 'Fisirâ Paulo umbika-ticne rorâ izi jahacne me kike qarâ muwec, “Tiri Mâro
    e kecšiŋuc mukac: `Umbika rune e Jerusalem haeo ra fisime Judaŋic jaŋe šiŋuc hâcne
    ecnerâ qâpuc jaŋere meo râeniŋmu. Ž ”'
  aso-aso: 'nonida ogo hetelo Pauloꞌ gopololoꞌ izekineꞌ initeꞌ apaso asiꞌve gizene
    analoꞌ noizo tiꞌ lo lineꞌ: Oꞌmosoꞌmi Sikalahuliꞌmo tiꞌ lo nolive. Mene initeliꞌmi
    meleho nene Zelusalemi ebekuꞌ vo neivo aꞌminguꞌ Zuda vete uvoniꞌ neꞌmine igi nalava
    imi heta atoꞌ veti aꞌninguꞌ ngimilisave.'
  uli-uli: 'Yesa budoh iremem, yesa hasi molwe tarel Paulus, sa fargu ngal mokwe pechel
    mo paol ngo yesa sor bo, “Iye mele Espritu Santus ye sor: Yeramtala tarel mele
    ila be iye sengal mala Jews kala woal Jerusalem rebe faor ngali, iwe ngo rebe
    hasi resa fang iy ngalir Gentiles.”'
  nin-NT: A nga ni inta ba na ni ttu upri inkru ku nggo Bulu di lo na anklampi, na
    ka ku lo aza na ango ama ka na da di, “Izhi Iwre yi i da di, ‘Akikye nu upri nkru
    unggo ku, ani Yahuda nu Urushalima a ta lo ma meme yo, na ta ba ma nu abangga
    ba nggo a si si anu Yahuda hen.’ ”
  acu-NT: 'Tura ii pujamunam waya, Agaboka Pablo kachumtairin achik, Pablo nawen tura
    uwejencha jingkiatamiayi. Tura chicharak: —Yuse Wakani chichaak: ‘Ju kachumtai
    kachuma juna judío Jerusalénnum pujuinau achikiar judíochu ainamunam surukartatui,’
    tawai, —timiayi.'
  cak-WNT: 'Y tek riya'' xapon c''a chikatz''etic, xberuc''ama'' pe ri ximibel rupan
    ri Pablo, y riq''ui ri'' xuximila'' ruk''a'' raken riya'' mismo, y c''ac''ari''
    xubij: Ri Lok''olaj Espíritu rubin c''a chuwe chi ri rajaf re ximibel re'', quere''
    xtiban chare cuma ri israelitas tek xtapon pa tinamit Jerusalem, y c''ac''ari''
    xtiquijech pa quik''a'' winek ri xa ma ye israelitas ta, xcha''.'
  ebk-ebk: 'As nan enmaliyana kan chakami, enarana nan sinturun Pablo, ya infiarudna
    as nan mismu''y chuwa ay suki ya limana, ya kanana, “Nauy nan kenalen nan Espiritu
    Santo: ‘Assena nan atuntu nan chiyuycha Judio ad Jerusalem ay mangfiarud as nan
    nunkuwa as nan nauy ay sinturun, ya ipurangchantu as nan chiyuycha Gentil.’”'
  spa-PDDPT: 'quien acudió a nosotros. Tomó el cinturón de Pablo, se ató los pies
    y las manos y dijo: El Espíritu Santo dice esto: Así los judíos atarán al dueño
    de este cinturón y lo entregarán en manos de gentiles en Jerusalén.'
  ruf-ruf: Katutsila, kasola ghumsipi ghwa Pauli, keyoha ghamoko na ghamaghulu ghake
    imwenyegho, kalonga, “Ghumuhe Mwenzeluka kolonga, Wayahudi wa Yerusalemu watsomwoha
    apfino imunu yane ghumsipi ghuno na watsomwika mne ghamoko ghe awanu iwali si
    Wayahudi bae.”
  gun-gun: 'Ha''e va''e ma orea py ovaẽ vy ojora Paulo ku''akuaa. Ha''e va''e py ma
    opy ha''e opo ojokua reve aipoe''i: — Po rami Nhe''ẽ Ky''a E''ỹ oikuaa uka: Nami
    judeu kuery Jerusalém pygua ojapo ''rã kova''e ku''akuaa ja re, mba''eta omboaxa
    ''rã judeu e''ỹ va''e kuery po py — he''i.'
  agu-BL: 'Yi tule''n i'' ske''j, bene''n tzuntz tan pujle''n len yi c''albil Pawl
    xe c''u''l, nintzun cu'' c''alol yi tetz tkantz tu k''ab. Itzun taltz sketz: —Chi
    ncu'' wulel wibe''j, cha''tz cu''n tzun tz''u''lij yi taw c''albile''j cyak''un
    yi e'' judiy yi ate'' Jerusalén, nin sjatxloktz ẍchik''ab yi e'' yi nk''e''tz
    e'' judiy. Ya''stzun tal yi Espíritu Sant swetz, —stzun i'' sketz.'
  isn-isn: Nuanso ai uzile kitaitu hangi akauhola u mukoha nuang'wa Paulo. ku uwu
    ai witungile migulu ni mikono akwe mukola nu kuligitya, “Ng'wau Ng'welu wiligityaa
    itii,” “Ayahudi nia ku Yerusalemu akumutunga u muntu niiza mukola hiu nua mukoha
    uwu, ni enso akuminkiilya mu mikono a antu ni anyaingu.”
  eng-PEV: He came to us, and he took off Paul’s belt. Then he tied his own feet and
    hands together with it and said, “The Holy Spirit says this, ‘See the man that
    owns this belt. The Jewish leaders in Jerusalem will tie him up, just like this,
    and they will give him as a prisoner to the people that are not Jews.’”
  ilo-ULB: Immay isuna kadakami ken innalana ti barikes ni Pablo. Babaen iti daytoy,
    ginalutanna dagiti bukodna a saksaka ken im-ima ket kinunana, “Kastoy iti kinuna
    ti Espiritu Santo, 'Kastanto met a dagiti Judio sadiay Jerusalem ket galutanda
    iti tao a makinkukua iti daytoy a barikes ken iyawatdanto isuna iti ima dagiti
    Hentil.'”
  pir-NT: '@see-verse:ACT.021.010'
  anv-NT: Áchwɔgé agɛ́ ɛsé, abɔ́ ɛkanda Pɔl awɛ uka ne amu jií. Ne aké, “Mendoó
    Ukpea ɛké gɛ na ne bɔɔ́ Jus apyɛ nyɛ ne mbɔɔ́ ɛkanda ɛwé né Jɛrosalɛ ne afyɛ
    nyɛ ji né amu bɔɔ́ abi álá pɔ́ bɔɔ́ Jus.”
  sab-NT: 'Agabo jo chke cha ulita kle ngwadi gire ama ñometra skalla mo lugagda bonga
    tangle Pablonu gau, ama giti mo sera lugu mo ko lugu, ama gerudu: —Chube Oña gerudu
    cha ole kwian be age Pablo ole giti una Jerusalénge, kwian israelita be ñometra
    skalla ai mauña luge ene cha mo lugu kare gire kwian be ama kete ene lugaba kwian
    me israelitage boadale daga ngwale —Agabo gerudu ene kwian be age Pablo ole giti
    una Jerusalénge.'
  tmd-tmd: Agabas nuŋ hön, Pol amanö nuŋ aku pön, iŋ wajmag nuŋwa keir nag nɨgön yadöŋa,
    “Inöm Leia nuŋ yada, ‘Nöbö amanö mɨnöbö kɨ, Juda ada Jerusalem yöra nugwo nag
    nɨgön, pön du Juda nöbö mö yöi akuyöbö ñɨgö nöiöñɨŋö,’ rɨ gö,” me röŋa.
  acr-NNT: 'Waꞌ waꞌchi xojoꞌlrilaꞌ. Xukꞌam kꞌu riꞌ rupas ri Pablo y chiribꞌil ribꞌ
    xuyut ri raqan y ruqꞌabꞌ; tekꞌuchiriꞌ, xubꞌiꞌij: —Jewaꞌ kubꞌiꞌij ri Santowilaj
    Ruxlabꞌixel ri Dios: “Chilaꞌ Jerusalem, jewaꞌ kakiꞌan raj judiꞌabꞌ che rachi rajaw
    wa jun pas, kakiyutu yey kakiya kꞌu pakiqꞌabꞌ ri na e ta aj judiꞌabꞌ” —xchaꞌ.'
  kpg-kpg: Mee ne hanimoi gi gimaadou, gaa daa di tuu a Paul, gaa bida lawalawa ono
    wae mo ono lima, ga helekai, “Deenei telekai di Hagataalunga Dabu ne helekai bolo
    tangada donu dono tuu deenei la ga lawalawa beenei go digau o Jew i Jerusalem,
    gaa wanga a mee gi digau tuadimee.”
  taj-taj: थे अगमवक्ता ङनी मुबा ग्‍लारी खसी पावलला केः किन्‍सी ह्राङलान काङ या खीजी।
    थेसे “चु केः जुन म्‍हिला हिन्‍ना थेदा यरूशलेमरी यहूदीगदेसे चुह्रङ्‌नोन लसी खीला।
    ओच्‍छे अर्गु य्‍हुलला म्‍हिगदेला यारी जिम्‍मा पिन्‍ना भिसी परमेश्‍वरला आत्‍मासे
    सुङ्बा मुला” भिसी भिजी।
  avt-avt: 'Hɨrak kan Sisaria, hɨrak keit waai let ke Pol keiyɨk kesenkek hɨrekes
    his hɨt mɨrak keriuwerem. Hɨrak kesenkek his hɨt keriuwerem te hɨrak katɨp kar
    ik: “God Hɨmɨn Yaaik katɨp kar ik: ‘Mɨtɨk ke let ik e maain kakno wit Jerusalem,
    mɨt ne weiwɨk me Isrel nantɨwekhis nansenkekik kar ik nanwet mɨt ne weiwɨk ham
    ek.’”'
  cbk-cbk: 'Ya vene le visita canamon, despues ya saca le el cinturon di Pablo y ya
    amarra le el di suyo mismo pies y mano, y ya habla le con Pablo, “Este amo el
    cosa ta habla el Espiritu Santo: Ansina gayot el maga Judio na Jerusalem ay amarra
    con el dueño de este cinturon, y ay entrega tamen con ele na mano del maga hende-Judio.”'
  uig-ARA: 'بۇ كىشى بىزنىڭ ئالدىمىزغا كېلىپ، پاۋلۇسنىڭ بەلۋېغىنى قولىغا ئېلىپ، ئۆزىنىڭ
    پۇت-قولىنى باغلاپ: ــ مۇقەددەس روھ مۇنداق دەيدۇ: ــ يەھۇدىيلار بۇ بەلۋاغنىڭ ئىگىسىنى
    يېرۇسالېمدا مۇشۇنداق باغلاپ، يات ئەللىكلەرنىڭ قولىغا تاپشۇرىدۇ! ــ دېدى.'
  tuf-tuf: 'Wiquír Agáboat Pablo ahntar cájacro. Caquir ahntar ey cuitar Agáboat ima
    quescar questajacro. Atcar cat questajacro. Questár car wajacro: —Sir Ajcan Cámuran
    Eyat as quin uchta wacárora: “Ajmár questajác eyta judíoinat ahntar uch cayiban
    eyta questáyqueyra. Questár caran judío bár bin at icar wícayqueyra,” wacárora.
    Sir Ajcan Cámuran Eyat as quin eyta ehcujacro, wajacro, Agáboat.'
  abx-abx: 'Si panungbalay-na si kami'', ag''ala''-na sito i paha-na si Pablo, ngan
    agpagapus-na mismo si tamburu''-na pati'' si kitid-na. Amahalling to iya, “Yayto
    i allingun-na si Espirito Santo: ‘Garapusun-na si mga Hebro ari si Jerusalem i
    tagtawa'' sito paha pariho sito kamutangan. Papa''intrigahun-nay to pada''iray
    si mga ma''in Hebro pagpakastigo.’”'
  mco-NT: 'Chi Agabo y''oy xycogapxɨɨygɨxy ma ɨɨch ajcxy njättac. Chi Agabo Pablo
    yhuɨɨn huijtzɨ̈ccɨ, e je'' mɨɨd ñaygɨ̈xojtz ñaydecyxojtzɨ, chi ymɨnañ: ―Je Espíritu
    Santo jadu''n mɨnamb co jɨm Jerusalén jadu''n judíojäy ajcxy cɨ̈xodza''ñ tecyxodza''ñ
    jada huɨɨn yhuindzɨn, e nañ cɨ̈yega''ñ ajcxy ma huɨdi ca'' yjudíojäyɨty.'
  bsp-bsp: 'Ntɛ eŋc-der nnɔ səyi mɔ, k’ɛlɛk bɛlɛt ba Pol, k’oŋkotnɛ wɛcək kɔ waca.
    K’oloku: «Nəcəŋkəl ntɛ Amera Ŋecempi ŋa Kanu ŋoloku mɔ: Fum nwɛ ɔyɔ bɛlɛt bambɛ
    mɔ, tantɛ tɔ abɛ aSuyif alɔma ŋandekot kɔ Yerusalɛm, ŋabɛr kɔ atɔyɔnɛ Suyif dəwaca.»'
  kqf-kqf: Lisimaimo i nato bi Pol ena dagilolo i vai bi taunaḡa nimana bi kaḡena
    i panipanidi bi i giuna gado, “Aluwa Waiyawa i kamaḡati te Diu lavedi Yelusalemmo
    kaka niga dagilolo taniwagina, niga mainana kota sa pani bi Eteni lavedi nimedimo
    sa sako.”
  cpb-NT: 'Ikanta iñaayetapaakena raapaakero romathakiro Pablo, roosotapaakawo rakoki
    eejatzi iitziki ikenkithawaitanake, ikantzi: “Ari inkantyaari ashitakawori jiroka
    omathakirontsi, roosoteri Judá-ite janta Jerusalén-ki, raanakeniri kaari asheninkata.
    Iroowa riyotakaanari Tasorenkantsi.”'
  aon-aon: Nanaki agundok apak mapeum nohur Pol ananit let noweshik ananigas aiyas
    iri roguhw aria nakri, “Iruhin ananin Mishin nyakri namudok. Nyakri, ‘Eshesh Juda
    shape Jerusalem iri ta shenekesh namudok um anudok nagrem atudok let iri. Shuweshikan
    aria ta shunaur um kupaishi douk eshesh madae Juda iri uwe esheshis wis.’”
  hus-NT-2005: 'Jechéꞌ an tʼiltsix, tsiꞌnek abal ti ku álnaꞌ. In téynaꞌ an ótʼ xi
    kʼál tin wikʼál nin tsukul na Pablo, in wikʼaꞌ nin akan ani nin kʼubak jeye kʼal
    jachanꞌ an ótʼ ani in ulu enchéꞌ: ―An Tʼokat Ejattaláb in ulal abal enchéꞌ ti
    neꞌech ka wikʼan kʼal an judíotsik tuwaꞌ Jerusalén xin dhabal jechéꞌ an ótʼ ani
    neꞌech ka pidhná ban píl iniktsik.'
  mig-NT: 'Te ni̱ chaa̱‑de nuu̱‑rí. Te ni̱ ki''in‑de sánchi̱i Pablo. Te ni̱ ju''ni̱‑de
    nda''a jíín sɨ́''ɨn Pablo. Te ni̱ ka''a̱n‑de: Súan ká''a̱n Espíritu Santo: Ña̱yɨvɨ
    judío, súan ku''ni̱‑i cha̱a xíin sánchi̱i yá''a, te nú ná jáa̱‑de ñuu̱ Jerusalén.
    Te nastúu‑i‑de nuu̱ ñáyɨvɨ sɨ́ɨn nación. Achí‑de.'
  bps-bps: Salu kenen di gami, na nwean i galing Fol na bnakusan kenen kmal na blì,
    na manan, “Ani man i Mtiu Tulus, ‘I to mfun i galing ani, ani sa kibò i dad to
    Dyu di Dyérusalém makus kenen, na bléla kenen kadang di falel i dad to ise Dyu.’
    ”
  mbs-mbs: Peglegeana din kenami, inabat din se elen i Pablo aw in-iket din diyà te
    kandin benis aw belad, aw minikagi sikandin, “Seini se inikagi te Espiritu Santo.
    Iling kani iketan te menge Judiyo kenà egpemenal se tig-apò te elen seini doton
    te Jerusalem. Ibegay dan sikandin diyà te belad te menge otaw kenà Judiyo.”
  cme-NT: 'Uŋ juɔ ji da-ye, wuɔ biɛ Pol kpaŋkpaaŋgu‑i a vaa fuɔ fɛrɛŋ gbeini‑i baa
    u nammu‑i aa cira: «Diiloŋ-Yalle ciɛra wuɔ kpaŋkpaaŋ daaku tieŋ duɔ kã Yerusalɛmu‑i-na,
    *Yuifubaa-ba ka bel-o vaa-yo dumandɛ yaa nuɔ‑i a hã *niɛraamba‑i baa-yo.»'
  sus-sus: A naxa Pɔlu xa bɛlɛti tongo, a naxa a yɛtɛ kan sanyie nun a bɛlɛxɛe xiri.
