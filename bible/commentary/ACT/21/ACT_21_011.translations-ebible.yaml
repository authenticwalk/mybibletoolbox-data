  otm-NT: 'Nu''bʉ mi zøm bʉ dí ''bʉhmbe a, bi gąspa a rá ngʉt''i ra Pablo nɛ bi duzɛhɛ
    yʉ́ gua nɛ yʉ́ ''yɛ ra Agabo, nɛ bi ma: ―Nu rá Hogandąhi Oją bi bɛ̨ngä ngue ngubʉ
    da ''yørpa yʉ judío a rá mbɛti na ra ngʉt''i bʉ Jerusalén, nɛ din dä bʉ ''bʉh
