    ma Jiu gharɨgharɨniye.’”'
  yap-yap: Me yib ngomad, me fek e leed rok Paul, me m’ag ay nge pa’ ngay, me ga’ar,
    “N’en nike yog fare Kan Nthothup e ray nike ga’ar, ‘Cha’ ni fen e gi leed ney
    e ireray rogon ni piyu Israel e ngar m’aged u Jerusalem, miyad pi’ nga pa’ e pi’in
    gathi yad piyu Israel.’”
  mop-NT: C'ochi aj Agabo tiqui wetel. Ala'aji, u joc'saj u correa aj Pablojo. Aj
