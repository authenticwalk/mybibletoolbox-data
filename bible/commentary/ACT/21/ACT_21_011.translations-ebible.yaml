    mi Bapakanu.'
  san-SIN: සෝස්මාකං සමීපමේත්‍ය පෞලස්‍ය කටිබන්ධනං ගෘහීත්වා නිජහස්තාපාදාන් බද්ධ්වා භාෂිතවාන්
