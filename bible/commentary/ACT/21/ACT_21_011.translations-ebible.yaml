    rɨpko mhə irəha nəkur Isrel.’”
  kpr-kpr: Teredo, Paul da ifu dighari ava budo, tofo nunda ungo ata bundedo eminge
    sisira, “Na ungo ata bundeteno, eregoseva emo, Jerusalem ominda, Jusi emboi eredo
    ifu dighari einda numamo ava, eminge sandi bundarera. Bundedo, namonde Jusi embo
    da gitofu Rome embokena mutarera.”
  san-IAS: sosmākaṁ samīpametya paulasya kaṭibandhanaṁ gṛhītvā nijahastāpādān baddhvā
