  nbq-nbq: Nenadema wambu wagya lagagirik, at Paulus amboranis visilogo inggis-isok
    heda makidiga lagagirik, iri dugwit, “An hamboranis vaga makidigi yi hak, it Yakuri
    o Yerusalem menda en ap amboranis werek ako, anderogo at heda marogo it weram
    Yakuri dek menda wogorasogom, yiluk, at Averiniki en yuknugu halok, yukheraliga
    o,” yukneragagi.
  tgo-tgo: 'I mena weime, i liya Pol gheva, i ŋgarɨ ghamberegha gheghe na nɨmanɨmae,
