  gup-gup: Nungka kumwam kore ngad, dja bimarnemey nawu ngardmodukkayindi Paul nuye
    kunmadj, wanjh nungandeleng maddukkarrinj dja mak mendedukkarrinj. Kaluk nungka
    bihmulewani nanihnjanu Paul bu kaluk kabimarnekurduyimerran, bu yimeng ngadberre,
    “Nawu Namalngmakkaykenh nganmarneyimeng nawu bininj nuye nanihnjanu kunmadj, nakka
    wanjh kare kore Jerusalem, dja bininj nawu Jews kabirrimang, kabirridukkan wanjh
    kabirribidkenwon birribuyika bininj nawu minj Jews.”
  bss-NT: Apedé-ʼaá wɛ́ɛ sémbɛ̄ɛ̄ boŋ átēdē ngə́ə́ awě Paalɛ, átādnē ḿmē
    mekuu ne mekáá boŋ áhɔ̄bē aá, “Edəə́dəŋ éche Ésáá éhɔ́bé aá, nɛ́n
    dɔ́ɔ bad bé Israɛl bɛ́tādtē mod awe awóó anɛ́n ngə́ə́ á Jerusalɛm, bɛ́bɛ̌-ʼɛ
    mɔ́ á mekáá mé bad ábe béesɛ̌ bad bé Israɛl.”
  met-met: Ma ranguam, xap waxu Pol goxi wagigia ulenoa, goxi ing sibuna rimandi xaung
    kindi mana, saing harua ba, “Urana Aningonoa harua ba, ‘Mana kubolua li bagula
    Yuda Yerusalemgamdi digoxi waxua li moxonoa saing bagula dita Yuda Teguamdi rimadingia.’ ”
  kpj-NT: 'Idi tahe nade inyrorarenymy. Tahe rimyre tii Paulo wereysana. Tawahe idile
    rimyre rexitaare tebò‑wana. Idi tahe rarybere: —Deuxu Tyytybytyhy wa kiamy rarybere:
    —Kia wereysana wedu heka iwese rataataamy rãire wesele heka tule rataataamy rỹikre
    Jerusalẽ‑ki judeu mahãdu heka kia riwinykre ta riwahinykre judeukõdu mahãdu‑ò.'
  zao-NT: 'Ne or mzin zha lo nee, tsa mzhen zha sinch Paba ne mliib zhay yaa zha ne
    ni zha, tsa mne zha: ―Lee Mbi Nayon ne, tenzhee liib zha bzhaan sinch ree yez
    Jerusalén, ne taa zha zha lo re zha kuu nagt zha Israel.'
  byx-byx: '@see-verse:ACT.021.010'
  ctu-CTI: 'Ti tyʌli i jula''añon lojon. Ti'' ch''ʌmʌ i cinturón Pablo. Ti'' c''ʌñʌ
    i bajñel cʌch yoc i c''ʌb. Ti yʌlʌ: Jini Ch''ujul bʌ i Ch''ujlel Dios mi yʌl chʌ''ʌch
    bajche'' jini mi quej i cʌchob i yum jini cinturón jini israelob ya'' bʌ añob
    ti Jerusalén. Mi quej i yʌc''ob ti'' wenta mach bʌ israelob, che''en.'
  zos-NT: 'Je''is cønu''cta''møjtzi, pyøjcay Pablo''is syinturon, vyat ñe cyø'' y
    cyoso, ñøjayu: ―Masanbø Espíritu Santo nømba: “Yøcse Israel pø''nis maṉba myocyaje
    vø''cinturon Jerusalén gumgu''yomo, y maṉba chi''ocuyajyaje lo que ji''ndyet
    Israel pø''nis cyø''omda''m”.'
  gvs-gvs: Ago tauyana ima kai goi Paulo ana gadíwana ikabi, toinina aena be nimana
    iyowóidi. Ikavava, idigo kana, ‘Baloma Kimaasabaina idigo kana, “Yerusalema goi
    kidi Diyuu bei toni gadíwana ame siyoisi, ame nakae siyowo go, Totuyoyowo nimadi
    goi siyato.”’
  kbm-kbm: Agabas nok gitangi amei ginme be geb Pol ane bika be geb tuvweng ve gidgin
    ei-ate bage tis va ta bekob ginei, “Ngalau Yamar ginei atob eisir Juda ebe imbweg
    Jerusalem ok atob inadgin bika eteik ane tivie ta weik eteik, bekob inemb ei nitangi
    amolmol ebe nangge Juda ite ok nile.”
  tew-tew: Iˀ sen nanbíˀpiye naˀä̖ä̖, heḏi Paul-ví baˀáa ônkêˀḏi wíˀbo iví ândáḏí
    iví mandáḏí ipiwhiˀan, heḏi natú̖, “Iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ natú̖, ginbá
    in Jerusalem-win Huḏíyoḏi óewhihkankhâymáa toˀwí nä́ˀin baˀáa ivíˀin ûnmuuˀiˀ,
    heḏá in Huḏíyo dimuupíˀinbí mange óekánkhâymáa.”
  rmc-rmc: 'Sar avľa paš amende, iľa le Pavloskro sirimos, phandľa peske o vasta the
    o pindre a phenďa: „Kada phenel o Sveto Duchos: ‚Kavke phandena andro Jeruzalem
    ole muršes, kaskro hin kada sirimos, a dena les andro vasta le pohanenge.‘ “'
  apr-apr: Ngan Maro koonoo tani in isi le si pombe pang yam, motong la ikaua bittoongoo
    ye Paulu galini, inbe ye taunu ipau kene le bene ye, motong la iyei ne, “Maro
    Amunu Silene iwete nen, ‘Dada yo dookoot ayeii i, in di Yuda yo tinepe Yerusalem
    ngo, ole tiyeii pang bittoongoo i taunu, le ole tipau kene le bene, lo ngan bet
    titaru la di tooltool yo tipa ye rara kidi Yuda tiap nga, ngan bedi.’”
  tiy-tiy: Tidéw béno, ménfégédét dob begeye brab éndotén i sintoro Pablowe brab nikétén
    i de kaan sékéy brab de kémérén brab ménbéréh mano, “Ay niy bénréh i Rémogor i
    Tuluse mano, ‘I gefee bé ni sintoro ikétéy de Judio dob Jerusalem loo bé ni brab
    atéé ro dob de étéw békén Judio.’ ”
  nlg-nlg: Me mai tamami me hola na ghana kabe Paul, me pitia nia na tuana mana limana
    ge bosa, “Eni gaia na hava na Tarunga Tabu te bosa, ‘Na tinoni te loghoa na kabe
    eni, kara pitia Jerusalem na vure Jew, ma kara lubatia vanira rana mua Jew.’”
  dgr-DOGNT: Paul wewè neyı̨į̀wa gà wet'à edılà eyıts'ǫ edekè xèwhezhà, hadı, “Yedàyeh
    Nezı̨ı̨ hadı, ‘Kǫ̀ta Jerusalem gots'ǫ Israel got'ı̨į̀, dıı whe amìı wets'ǫ ne
    sìı dıı hanì dageèzhà ha, eyı gà eyıì-le dǫ xàɂaa ghàgıhtè ha,’ ” hadı gots'ǫ̀
    goı̨de.
  pes-OPV: 'و نزد ما آمده، کمربند پولس را گرفته و دستها و پایهای خود رابسته، گفت:
    «روح‌القدس می‌گوید که یهودیان دراورشلیم صاحب این کمربند را به همینطور بسته، او
    را به‌دستهای امت‌ها خواهند سپرد.»'
  ron-1924: 'ши а венит ла ной. А луат брыул луй Павел, шь-а легат пичоареле ши мыниле
    ши а зис: „Ятэ че зиче Духул Сфынт: ‘Аша вор лега иудеий ын Иерусалим пе омул
    ачела ал куй есте брыул ачеста ши-л вор да ын мыниле нямурилор.’”'
  tpz-tpz: Eꞌ to nö maꞌ pemöm, pareꞌ kon o ka voh pe Pöl, ko noh a koren me a moneah,
    pareꞌ soe pan, “A Tuvuh Vasioꞌ, to soe vamanih, ‘E tövaneah po ka voh vëh no Jiuꞌ
    va Jerusalëm se nohnoh va in poë manih, pare heꞌ o teꞌ varih to hikta teꞌ ne pan
    ee ro Jiuꞌ.’”
  agd-agd: Mai vanta ano seti varunará eriven Porini amú anan e máden be ayan arantantá
    damuren máa semí, “Kantá Aunan mano sisimiyáken, ‘Yerusaremí ma vain Yutan kayo
    ano ma avúavá anan baremi ma amú anan afóen ayan arantantá damuren ena anan banta
    kayo ayampin kainten mino.
  rkb-NT: 'Hawa Deus mykara ibo nitsasokoro. Atahi katsa mybo izumubahaneze Pauro
    izikwoekaĩwy ziakse. Iwaze tapyrytsa nisihãihãihik. Tatsyhyrypetsa iwa nisihãihãihik.
    Izikwoekaĩwy ty nisihãihãiki. Iwaze ispe niy: — O Deus hyrikoso tihi: “Aty sa
    zihitsa izikwoekaĩwy piakwaraka. Atsatu kytsa ibo piakwaraka. Serusarẽhe eze tu
    my Sudeutsa ity pipyrywarakanaha. Sudeutsabyitsa bo pioktyhyryknaha” — niy. Nawa
    Akabo Pauro bo nitsasoko.'
  san-THA: โสสฺมากํ สมีปเมตฺย เปาลสฺย กฏิพนฺธนํ คฺฤหีตฺวา นิชหสฺตาปาทานฺ พทฺธฺวา ภาษิตวานฺ
    ยเสฺยทํ กฏิพนฺธนํ ตํ ยิหูทียโลกา ยิรูศาลมนคร อิตฺถํ พทฺธฺวา ภินฺนเทศียานำ กเรษุ
    สมรฺปยิษฺยนฺตีติ วากฺยํ ปวิตฺร อาตฺมา กถยติฯ
  iws-iws: Siya krɨmiirɨm nɨtɨn mɨ Pol siir pɨuwopa saiir inɨ hainaki mɨ siir ɨga
    ɨɨnɨm sɨmiira swokɨ kogrɨmdɨnunam. Mɨ siya boɨnki, Adi Komii siir naeyɨuɨn, hɨnɨɨna
    boɨnkikɨn, om komii Jerusalem hɨr nwowɨm Juda sɨmiir iikamɨm sɨma ta pɨu wopa
    saiir ad ɨiirɨn, wɨ hɨriinana kogrɨmdɨnuwi. Mɨ sɨma siirɨn, wɨ ɨkɨ iikamɨm Juda
    iikam tani wɨ sɨmiiram nɨkropki. Agabas siya hɨnɨɨna boɨnkikɨn
  pol-SZ: 'Gdy nas odwiedził, wziął pas Pawła, związał nim swoje ręce oraz nogi i
    rzekł: —Tak mówi Duch Święty: „Człowiek, do którego należy ten pas, zostanie związany
    w Jerozolimie przez żydowskich przywódców i wydany w ręce pogan”.'
  ztq-NT: 'Lëë xaa biid tedy loo noo. Lëë xaa kwseñ xcinturón Pable aan lëë xaa pxituu
    niy xaa ni ña xaa con xcinturón Pable, xñee xaa: —Lëë Kyalbini Ntson xñee nii
    sinrii kxituu meñ Israel xpixwan cinturón re leñ kyedzy Jerusalén, ni lëë meñ
    jko xaa ña meñ sit.'
  zai-NT: 'Ora beda ganna be laadu ucuaa be cinturón sti Pablu. Bindiibi be ná be
    ne ñee be, ne na be: ―Ndi nga ni na Espíritu Santu. Sicarí zundiibi cabe xpixuaana
    cinturón ri Jerusalén ne zutiidi ca judíu laa lu ná cani cadi judíu.'
  upv-upv: Evini ji kem ko elai netatuw se Pol ko eka lweni b̃elan tevi nevren, ko
    owra “Ngok nale se Nem̃in On nga muwra, M̃erwomu ne Isrel nga Jerusalem parkai
    jinibb nga netatuw sen ngel re murrun ngel kobbong, ko parlingi ni re nevre jinibb
    ne vare nir.”
  aui-aui: Bi ipiika toumii biidi da Pol kanakikiru irupamataveni bi tounamani kayena
    da imana iyaghira bi iwona bo, “Kanuma Kabikabikuwayina mma naboni iwona, ‘Iiyabo
    mmko kikiruna yirapeneni, na Jius babada Jerusalem kamone kate mma naboni sinaghira
    tawatawani, bi kubuna damdi imadiye sinatore.’”
  wap-NT: Ukaawan waꞌidaꞌati, sariapa usoꞌotan Paul zadawu ukonon iki, naꞌiki uwatudan
    patabaꞌu, naꞌiki paanoba uzadawu idi. Ukian, “Kaimanaꞌo Doronaa kian, kaikapaꞌo
    nii Jewnao watudan wuruꞌu kazadawuꞌoraz Jerusalem ii, naꞌiki ĩtaan niizu Gentilenao
    ati.”
  mva-mva: 'Agabus taonama itao be imai nge ilako be Pol angapi ne idoki be ono ne
    luma be ae iuau be bokai ipile, “Oli Spirit bokai ipile: Iuda masa angapi marau
    ngae bokainatuka dauauri Ierusalem-lo be Ungguma Takadi luma-dio dasalangaki.”'
  dwr-NT: Nuukko yiide, Phawuloosa saqqiyaa akkiide bare kushiyaanne bare gediyaa
    qachchiide, “Geeshsha Ayyaanay giyaawe hawaa; ha saqqiyaa godaa Yeerusalaamen
    Ayihudatuu hawaadan qachchiide, Ayihuda gidenna asatuwaassi aathiide immana” yaageedda.
  kfw-kfw: "Halli ama'n keinidiang ahongli Paul koongkhit aleiya, akeii-akut inkhit\
    \ ah ati, “Ratha Inthiang in ati, hiwa koongkhit mapupa kha Jihudi ngai'n Jerusalemma\
    \ hile in-angrip ah khit-inta, zaatlop ngai kutchungnga amakha inlapesik eii.”\x94"
  bfz-bfz: तिने आसा गे आयी की पौलुसो रा पटका लया और आपणे आथ पैर बानी की बोलेया, “पवित्र
    आत्मा ये बोलोआ कि जेस मांणूए रा ये पटका ए, से यरूशलेमो रे यहूदिया ईंयां बानणा
    और दुजिया जातिया रे आथो रे देई देणा।”
  cuk-09: 'Agabode anmarse ataknonikid. Pablo-sadergi-molidub-naid esiksagu, agi na
    dukin mali edichad, degi, e-argan na edichabargu, sogded: “Bab Dummad Burba Nued
    soged: ‘Weyobi Jerusaléngi Judiomar we molidub-ibed-edinmaloye, degi, Judiosurmaladga
    a-dule-ukmarbaloye.’ ”'
  ben-OBCV: আমাদের কাছে এসে তিনি পৌলের বেল্ট নিয়ে নিজের হাত ও পা-দুটি বেঁধে বললেন,
    “পবিত্র আত্মা বলছেন, ‘এই বেল্ট যে ব্যক্তির, জেরুশালেমের ইহুদিরা তাঁকে এভাবে বাঁধবে,
    আর তাঁকে পরজাতিদের হাতে তুলে দেবে।’ ”
  mil-NT: 'Te ní níhí‑dě tnúhu núú ndécú‑ndɨ̌ nǔu ní quixi‑dé ní cáháⁿ ndɨhɨ ñaha‑dě
    xii‑ndɨ́. Te ní xícáⁿ‑dé cìnchú té Pǎblú, te ní ngóo‑dé, te ní ngüíta‑dé ní dácútú‑dě
    sáhá‑dě ndɨhɨ ndaha‑dé, te ní cachí‑dé xii‑ndɨ́: —Espíritú Yǎ Ndiǒxí ní cachí‑xi
    sá těe dii cìnchú‑xi‑a tnɨɨ ñaha cuè tée isràél ñuú Jerusàlén, te duha dacùtu
    ñaha‑güedé xii‑dé, te cuáha cuèndá ñáhá‑güedě xii‑dé núú cuè tée ñuú Ròmá. Duha
    ní cáháⁿ Espíritú‑gá —càchí té Àgabú.'
  myu-myu: Ixe Paulo ukpumũnpu o'subu'uk. Jebõg̃bi o'jomũnmũn Paulo ukpumũnpum. Jekag̃obi
    dak o'jomũnmũn yukpumũnpum. Imũnmũn epere buje, o'jekawẽn Paulo eju. — Deus biõg̃buk
    omukũyjojom — io'e. — Jerusalém ka watwat jedaomũn — io'e. — Jedaomũn ip apẽn
    obõg̃bi mũnmũn iap puxim — io'e. — Jeũm ip Judeu'ũmayũ be―itakomaayũ be — io'e.
    Ágabo imẽn o'e Paulo be.
  amk-amk: I da ma kia Paulusi ne aikapurunei, yuti aha wiora mantauni aweng tuti
    warangfo nayai, ainanaya medu deyo, “Nuaninu Mirarebana foi medu toninai, ‘Mano
    ne aikapurunei inontarai Yahudi na Yerusalemi fosa eworahi kariri ninai ki, tuti
    esoari to inontarai Yahudi kaha fosa ewarami rorong fo aha.’ ”
  fai-fai: Kale aka tad itam nadanade yak Faul am wol kil uyo bámada kudew maek alam
    teng so yán so uyo gei ku nadane bako, “Sinik Abem weng kaleba, belami leiw taw
    be ki Yedusalem Yu Kayak ika kinim wol kil kayak be sok falala gei dau dew yak
    kinim mit kukum dauyamokabiwo.” Kaleba.
  ura-NT: 'Acate, canacaanu rene turuhin, Faboro ichora raaoriin, canacaanu acatiha,
    raajenihane biji aina tijia taotaain nichojoaainte: “Cana Coaunera Suujuete, carai
    be. Catohaneein jetaote, Jerosaleeun, caa ichora erora teein, nejelau ataneu nenacaauru
    bijihu tiha cuurureein Jorioocurura,”'
  mcd-NT: Nocotan Pablonun ahuun nanushumuti fiantan ahuun munushumucain onushumushon
    yoini, —Nan nanushumuti Ifofin Israeli niaifofoan isca huashcaniquin. Ascashon
    niaifo futsafoanno iyoshcani. Anorifi Diospan Yoshin Shara ua yoiaquin, —Agabo
    ato huani.
  urt-urt: Kin natme poi pe, kin nambaꞌe mwah ŋap Pol ŋupwaiꞌe ŋihip topoꞌe syep kitikin.
    Miꞌe pe, kin ŋaname Pol na, ‘Yohe Yirise ŋanange taꞌe leꞌe, miyeꞌ tehei mwah ŋap
    eꞌe, lenge Juta ka yupwaiꞌe kin yinir Jerusalem tuꞌe ŋaiye ŋam mende yasam yip
    pe, ka yember kin yil syep lenge haiten.’
  kiz-kiz: Muene akahida kwa tete ni kuuleta n'kanda ghwa Paulo. kwa obhu akakikhongili
    magolo ni mabhoko gha muene ni kujobha, “Roho Mtakatifu ijobha naha,” “Bhayahudi
    bha Yerusalemu bhibetakun'konga munu jhaimiliki n'kanda obho, nabhene bhibetakun'karibisi
    mu mabhoko gha bhanu bha mataifa.”
  tzo-TZE: 'Tey c''ot sc''opanuncutic. Ic''anbat xchuc li Pabloe, lic xchuc yoc sc''ob
    stuc. Jech laj yal: ―Li Ch''ul Espíritue laj yalbun ti ja'' jech ta xc''ot yich''
    chuquel tey ta Jerusalén li yajval chuquil li''i. Ja'' ta xchucvanic li jchi''iltactic
    ta israelale. Ta xaq''uic ta sc''ob li boch''otic muc ja''uc jchi''iltic ta israelale
    ―xi li Agaboe.'
  lex-lex: 'Nmai tieman la ami noma na''ala Paulus rewni pa Agabus na nwutga e inon
    wamueheni limni-lakni na''nama nror targa pa niwra: “Hadi ed maka Uplerlawna Nhiw
    Lululli Nakot targa, de rew di matromni hota rwutu-rkohoga la''a Yerusalem pa
    emek a''g e ghi''a di. Mak kwutu-kohu re, riy Yahudi me hota rala rew di matromni
    la riy mak Yahudi atia''a.”'
  dov-dov: Wakaza kulindiswe kulindiswe mpwawo wakabweza ibbanti lya-Pawulu. Wakalyaanga
    andilyo kumawuluakwe akumaboko wasikuti, “Nzwalikwamba Muuya Uusalala, mbubatakamuchite
    bama Juda mu Jelusalema kwanga mwanibbanti eli mpawo akumupeda kumaanza abazwa
    maasi.”
  rgu-rgu: 'Ana mai naroo leo ami mai. Basa boe ma, hai na Paulus taliꞌ-ee na, de
    ana puputu tali-ee ria neuꞌ ei liman, boe ma ana dedea nae, “Dula-dale Malalao-malalafu
    Na nae leoꞌ ia: Taliꞌ-ee ia ramatua na, neuꞌ ko lahenda Yahudi ra puputun leoꞌ
    ia nai Yerusalem. Basa nante, feen leo lahenda ra lima dale nara neu, nana lahenda
    Yahudi ta sira fa.”'
  toc-NT: 'Milh quin­ca̠­la­ka­pa­xia̠lhnaná̠n y acxni̠ quin­ca̠­lak­chín huakaj mák­lhti̠lh
    csin­turón Pablo, sacstu li̠huana̠ li̠lac­chí̠­calh y li̠ma­ca­chí̠­calh, y chiné
    huá: —Espíri­tu Santo qui­ma̠­ca­tzí̠­ni̠lh xla­cata nac­ca̠­hua­niyá̠n pi̠ nac
    Jeru­salén a̠ma̠ko̠lh judíos chiné nata­chi̠y xpu̠­chiná eé cin­turón, y aca­li̠stá̠n
    nata­ma­ca­ma̠sta̠y nac xla­ca­ti̠ncán ma̠pek­si̠­naní̠n ro­manos.'
  som-som: Oo markuu noo yimid ayuu qaatay Bawlos dhex-xidhkiisii oo ku xidhxidhay
    gacmihiisii iyo cagihiisii isagoo leh, Ruuxa Quduuska ahu sidaasuu leeyahay, Yuhuudda
    Yeruusaalem joogtaa sidaasay u xidhi doonaan ninka dhex-xidhkan leh, oo waxay
    isagii u gacangelin doonaan dadka aan Yuhuudda ahayn.
  mam-C: 'Tej tpon qk''atza, tzaj ttzyu''n tk''alb''il Pabl, ex tuk''a anetzi''n,
    i ok tk''lo''n tq''ob'' exqetzi''n tqan, te yek''b''il te'' ti''jjo tu''n tiky''x
    ti''j Pabl, exsin tq''ma kyjalu''n: Tq''ma Xewb''aj Xjan, chi Agabo, qa toj tnam
    Jerusalén, kk''letile'' tajaw k''alb''il lu''n kyu''n aj Judiy, exsin kxel q''o''n
    toj kyq''ob'' nya Judiy.'
  ndj-ndj: Atuyisilili katola lufunga lwa muchiwunu cha Pauli, kayikonga mawoku na
    mawulu, kadeta, “Mfuki Mng'alili kadeta naha, ‘Vayawudi kula Yelusalemu davamuwopi
    nahawu mundu yavelili na lufunga alu na damuhadiki kwa vangutungu va Vayawudi.’
    ”
  mbj-NT: 'Ãã pa tabana gëët bä, tapyn hõm Paw-Ro baa wyd. Ti m'' ta daaj hẽ ta mooh,
    ta tsyym takamaw''yyd gëët ta me. Ti m'' taky hadoo: —Hahỹ baa wyd näng do danäh,
    hahỹỹ da da Judah buuj ramaw''yyd däk Jerusarẽnh bä. Ran''oo däk da Judah buuj
    nadoo do sa moo gó, P''op Hagä Do Sahee her''oot —näng mä Agab kyyh.'
  lat-VUC: 'Is cum venisset ad nos, tulit zonam Pauli: et alligans sibi pedes et manus,
    dixit: Hæc dicit Spiritus Sanctus: Virum, cujus est zona hæc, sic alligabunt in
    Jerusalem Judæi, et tradent in manus gentium.'
  ngp-ngp: Akibasaga niyo aguha mkoa wa Paulo, nokukekakiliza mikono ne viga niyo
    agamba, “Muye ywa Mnungu agamba, mta mkoa uno naakakilizwe enga ivi ni Wayahudi
    kudya Yelusalemu, no kumgela mwe mikono ya want'hu hewemmanyize Mnungu.”
  enq-2: 'Agabusa baa naima kateama dosa ipupala, Polonya matapu doko lyokao nyepala,
    Agabusame baanya kingi mokopi dupa tange yaki petala lao pituu, “Oli Spiritame
    dapa lelyamo: ‘Jerusalema kalyamino Juu dupame matapu dake tange doko dapa pyoo
    anjetala, akali tata waka dupa maiyaminona’ lelyamona” lea.'
  eng-ASVBT: And coming to us, and taking Paul’s girdle, and having bound his own
    feet and hands, he said, Thus saith the Holy Spirit, So shall the Jews at Jerusalem
    bind the man that owneth this girdle, and shall deliver him into the hands of
    the Gentiles.
  mna-mna: 'Imar tiam, to ikam lae pa pus ki Paulus, mi ipo itunu namaana ma kumbuunu
    pa, mi iso: “Bubuŋana Potomŋana iso ta kembei: Mbulu raraate men ko ipet pa pus
    ti katuunu. Pa zin Yuda ta timbot Yerusalem a kola tipo namaana ma kumbuunu, mi
    tiuri la kizin wal ta Yuda somŋan i naman.”'
  myw-myw: '@see-verse:ACT.021.010'
  sby-sby: Walesa kuli njafwe ne kumanta mukopo wa Paulo, ne kulisunga mwine ku makasa
    ne ku myendo, ne kwambeti, “Mushimu Uswepa, ulambangeti, mwine mukopo uwu, Bayuda
    bamu Yelusalemu ni bakamusunge mbuli ncendalisungu, ni bakamutwale mu makasa abantu
    bakunsa.”
  sll-sll: Ure Pol kun gang dongwo ire, nin kebering aling bani han si molere, “God
    Kwiang yu di na tomia, kun gang hong yal i Yerusalem nangure, Yuda arihobi na
    ana han siga meri sire wiyol tau tenangwo pamua” dungwi.
  yaq-NT: 'Ini''i junama itom bichi''isekai, intok aapo, Paplota wikoj yechaka, intok
    aapo, wokpo intok mampo ae au sumak, intok: ―Ju''u Liojta tu''u jiapsi, jum bwe''u
    jo''ara Jerusalen tea''po jume'' juriom, inika''a wikosata atteakamta inien a''
    suma''atune, intok chukula jume'' romaanommeu bem yeu a'' tojinee''uta, nee a''
    ju''uneiyaatualaa ―ti jiakai.'
  uro-uro: Bä qa män bä sagem ut näkt ka rha ma Pol aa aasit bä qa qop pät a nas i
    qa qop mät aa rhäkt dä aa qar na it näkt kä qoar toqortäqyia, “Ama Qloqaqa ama
    Qumärqumärqa qa qoar toqortäqyia, ‘Ama Judaqäna nae ma Jerusalem diva rha rhualat
    toqor täkt i rhi qop pät ama ngärhik kärakni i aa aasit tit täkt näkt ti vodäm
    ga bä ba ama Jentailqäna.’”
  ita-1885: 'Ed egli, essendo venuto a noi, e presa la cintura di Paolo, se ne legò
    le mani ed i piedi, e disse: Questo dice lo Spirito Santo: Così legheranno i Giudei
    in Gerusalemme l''uomo di cui è questa cintura, e lo metteranno nelle mani de'' Gentili.'
  muy-muy: 'Àra ènjia ti àzay maslpara ga Pol mək àwəlkabu asak akaba ahar gayaŋ àna
    naŋ. Nahkay àɗəm : « Ere ye ti Məsuf Njəlatani àɗəm ni nihi : “Bay ga maslpara
    hini ti ndam *Zʉde atoru təwəl naŋ a Zerʉzalem akaɗa goro hini ya nə̀wəlkabu asak
    akaba ahar ni. Atəgria nahkay ti atəvi naŋ ana ndam ya ti nday ndam Zʉde do ni.” »'
  kqc-kqc: 'Ina bi una rofu urana desi bi Paul di gagaba ukita redo maena moisi bi
    iniye di yuka vana misi niyo, “Vima kikifa yaku nido: Mina kana dudu mina gagaba
    maena auna redo amiye bi Jew vene yaku Jerusalem ri ukita risi tutubena idana
    vene di vanari aegedi.”'
  tav-tav: 'To bairi Agabo jã tʉpʉ eja, Pablo ya wẽre wẽarica wẽre ne átiri cʉ majuuna
    cʉ wamori, cʉ rʉpori jia: —Dio Espíritu Santo ocõo bairo yʉ ĩmi, caĩwĩ. —“Ati
    wẽ yʉre cajiarore bairona ati wẽ ʉpaʉre ñeri jia tugarãma judío maja Jerusalén
    macana. Cʉ ñe jia tu, judío maja cãniquẽnare cʉ joogarãma, cʉ popiyeyeya ĩrã,”
    yʉ ĩmi Dio Espíritu Santo, caĩwĩ Agabo.'
  eng-ULB: He came to us and took Paul's belt. With it he tied his own feet and hands
    and said, “Thus says the Holy Spirit, 'So shall the Jews in Jerusalem tie up the
    man who owns this belt, and they will hand him over into the hands of the Gentiles.'”
  spa-VBL: 'Al acercarse a nosotros, tomó el cinturón de Pablo, y ató sus propias
    manos y pies. Entonces dijo: “El Espíritu Santo dice: ‘Así es como los judíos
    de Jerusalén cegarán al hombre que posee este cinturón, y lo entregarán en manos
    de los extranjeros’”.'
  fra-_FOB: 'Et étant venu vers nous, il prit la ceinture de Paul, et se liant les
    mains et les pieds, il dit: Le Saint-Esprit dit ceci: Les Juifs lieront de même
    à Jérusalem l''homme auquel appartient cette ceinture, ils le livreront entre
    les mains des Gentils.'
  hau-ULB: Ya zo wurinmu ya dauki damarar Bulus ya daure tasa kafar da hannayensa
    ya ce, “Ruhu Mai Tsarki ya ce, 'Haka Yahudawa za su daure mai wannan damarar,
    zasu kuma bashe shi ga al'ummai.'”
  mal-mal: 'അവൻ ഞങ്ങളുടെ അടുക്കൽവന്ന് പൗലൊസിന്റെ അരക്കച്ച എടുത്ത് തന്റെ സ്വന്തം കൈകാലുകളെ
    കെട്ടി: “‘ഈ അരക്കച്ചയുടെ ഉടമസ്ഥനെ യെഹൂദന്മാർ യെരൂശലേമിൽ ഇങ്ങനെ കെട്ടി ജാതികളുടെ
    കയ്യിൽ ഏല്പിക്കും’ എന്ന് പരിശുദ്ധാത്മാവ് പറയുന്നു” എന്നു പറഞ്ഞു.'
  kkc-kkc: Yayo sibileso Polowo gudu tamagoloso see eyo nediliyo o dee sabolo o homo
    sabolo tialogoloso egeesee takaso, “Dio Tei oso egeesee takooso, ‘Yelusalem mapoo
    debeli Yu odoo oso gudu sodu ti oso ama hageesi tialogoloso magoloso Yu odoonee
    mapoo tenelaiso,’ diso.”
  urd-GVR: Jab wuh ham se milne āyā to us ne Paulus kī peṭī le kar apne pāṅwoṅ aur
    hāthoṅ ko bāndh liyā aur kahā, “Rūhul-quds farmātā hai ki Yarūshalam meṅ Yahūdī
    is peṭī ke mālik ko yoṅ bāndh kar Ġhairyahūdiyoṅ ke hawāle kareṅge.”
  far-far: Nia leka mai siamalu, ma ka ngalia na fosae sa Paul fuana lobilana salafana,
    ma ka kani fafia ana ro 'ae nia ki talana fainia ro 'abana ki laugo, sui ka fata
    'uri, “Na Anoeru Abu 'e saea, na wane ne fosae nia, Jiu ki kera kai kani 'uri
    ana laugo 'i Jerusalem, sui kera ka kwatea fuana wane ne nao lau Jiu ki.”
  suz-BL: मिनु गोपुकी नु बाक्‍शा, पावल आ किप्‍शुरम आंम गुइ खोइल फ्रेंसीशा, “परमप्रभु
    यावे आ सोक्‍तीमी ‘एको किप्‍शुर किप्‍ब मुर कली यरूसलेमम जाक्‍दीश्‍शा बाक्‍मेनु,
    यहूदीपुकीमी एको ओं पा फ्रेंनीमी। मिनु अर्को रागी ङा मुर आन गुइमी जिम्‍मा गेनीमी’
    ” दे नोले दुम्‍ब लोव़ पाप्‍तु। प्रेरित २०:२३
  car-NT: 'Na''na ''wa tywopy''po mero, Paulus ekundy pina''po i''wa. Aseke typupuru,
    tainary my''po i''wa ike. Irombo ika''po: “Ero wara mo''ko Tamusi a''kary kynganon:
    ‘Ero wara ero akundynano aporemy myta''ton mo''karon Simosu Jerusalem po. Kynyta''ton
    Simosu me e''i''non ainaka.’ ”'
  amp-amp: Niamorn nompno yihato Porrhu nyuh tkafyuk foh that yakhato turhu tir wuram
    kibokimorm. Kibokinihato kfo memor, “Bro Nkifrarhu Yafothat kfiwotta kfiwanko,
    ‘Ndar foh tha tikatr Jerusalemr tohwa Judam inji kanjo kibokiyakhato yima tangiroh
    tirtn htarahmr.’”
  bht-bht: उनी साड़े बाल आई करी पौलुसे दा कमरबंद लिया, कने उसयो अपणे हथा पैरां च बन्नी
    करी बोलया, “कि पबित्र आत्मा ऐ बोलदी है, कि जिस माणुऐ दा ऐ कमरबन्द है, उसयो यरूशलेम
    शेहरे च यहूदियां इयां ही बनणा है कने होर जातियां दे हथे देई देणा है।”
  eng-NOY: 'and coming to us, he took off Paul''s girdle, and bound his own feet and
    hands, and said, Thus saith the Holy Spirit: So will the Jews at Jerusalem bind
    the man that owneth this girdle, and will deliver him into the hands of the gentiles.'
  cub-NT: 'Darĩ ñʉje yebai, jẽni Pabloi jãrióicãvare, bʉorejame ʉ̃i baju ʉ̃i pʉrʉáre
    aru ʉ̃i cʉbobare máre dicãvaque. Aru arejame: —Yópe aibi ñai Espíritu Santo: “Jerusalẽ́cavʉ
    judíova bʉorãjivʉbu dicãva jãrióicãva upacʉre yópe. Aru jínajivʉbu ʉ̃́re judíova
    ãmevʉre”, arejame Agabo.'
  ita-1927: 'il quale, venuto da noi, prese la cintura di Paolo, se ne legò i piedi
    e le mani, e disse: Questo dice lo Spirito Santo: Così legheranno i Giudei a Gerusalemme
    l’uomo di cui è questa cintura, e lo metteranno nelle mani dei Gentili.'
  lww-lww: Ana naga pimi pun imimi, sinenan sape kila kile tai va Pol, ana naga mla
    kulmrae kiena ne Pol tai, ana pavinar e limana amio lana, ana pisawal pisape “Ninuna
    Wa pisa, pisape ‘Yaru nap̃a naga kiena kulmrae nini, yoko le Yu lala garu Yerusalem,
    aviar naga ve sanini, a siraunia, akila naga va e limana ne la nap̃a pe ape le
    Yu re poli, vena akila viowa vania.’”
  ckb-ckb: 'هاتە لامان و پشتێنەکەی پۆڵسی برد، دەست و پێی خۆی بەستەوە و گوتی: «ڕۆحی
    پیرۆز ئەمە دەفەرموێ: ”ڕابەرانی جولەکە بەم شێوەیە خاوەنی ئەم پشتێنە لە ئۆرشەلیم
    دەبەستنەوە و دەیدەنە دەست ناجولەکەکان.“»'
  spm-spm: A ena aghan zaava Pol noni ivha dira arɨkhavan nona afharimuuni koma suani
    ikhegha kamaghɨm mbɨŋgeeghi, “Gotɨnɨ Utum kamaghɨm mbɨŋgeeghi, ‘Kamaghɨra Judarir
    akhoghɨn gumasir marsi Jerusalemɨnɨ uŋuuni ikava, arɨkhavan khavɨn guav ikeghɨva
    ana nigh muu igharisirɨ unuaghɨnan gumasira anɨɨŋga.’ ”
  nas-nas: 'Eeꞌnoko tenang niiꞌanko poma Paulaꞌ bakaang tokoniiꞌ nkavura kauꞌ dovang
    bireng daiꞌarama aaꞌpuuꞌ, “Tanuaang Meekunge eeꞌ minkuvumaang: Teeꞌ nariꞌ Juꞌnupoonge
    teka Jerusalemaꞌka daiꞌaavaing naning narung aung eeꞌnara tokoniiꞌ okovenung,
    eeꞌnoko teing-koo Juꞌdeeaing-koo bireng-koo sipaavaing.”'
  uvl-uvl: Ana non iat nge imem pe mene Paulus ana tal ana kalenga pe kale hite i
    sipona penna pe apena pe hele, “Opepengpeng hele ke teke, ‘Iuta mur nge Ierusalem
    lape tekale mele nenge nena ure nei ke mai koi. Ke het pe te tunge i lange hana
    lomonmona ngana mur!’”
  eng-BBE: And he came to us, and took the band of Paul's clothing, and putting it
    round his feet and hands, said, The Holy Spirit says these words, So will the
    Jews do to the man who is the owner of this band, and they will give him up into
    the hands of the Gentiles.
  ixl-CNT: 'Ul tiloꞌ. Utz itxay u kꞌalbꞌal xeꞌaj tuul u Pablo. Iqitz jeꞌ iqꞌabꞌ tajan
    tuul. Utz tal tek ech tzaꞌ: —Ech nital u Tioxhla Espiiritu tzaꞌ: «Ech iqitzax
    vibꞌaal u kꞌalbꞌal siꞌan qꞌu Israeel tu Jerusaleen tzaꞌ. Satoksa tiqꞌabꞌ qꞌu puera
    aanima.» Chia.— Texh u Agabo.'
  xsi-xsi: Imâ ipâŋga kuma lâ, ŋineŋga ikai Paulo ne lalava mota ŋana ipu lâ kambwaŋe
    kâ, aku ipa i tamwata kie wa mbalau kaika lâ. Ŋineŋga iporo mine tu, “Koroani
    Sapâŋa ne ŋgua ikeno mine; ‘Kinzi Juda tamâta lâ Jerusalem lawea ma sipa lalava
    ŋine warika mine nâ, ŋineŋga ma sio lâ kinzi tinikoa mbaunzi ilo.’”
  crx-NTPO: Neghu ninya whe Paul se yets'ú dilh'oo, 'i yuts'u hayánla 'ink'ez 'i be
    duke 'ink'ez dula cha lhuyulhtl'oo 'ink'ez utni, “'Et Ndoni ndutni, ‘Jerusalem
    whut'enne Lizwifne ndi se ooch'e' yinli-un whuz un'a huye hítilhghel, 'ink'ez
    'udun yun k'ut whut'enne butl'ahítilhtelh.’”
  kan-OKCV: ಅವನು ನಮ್ಮ ಬಳಿಗೆ ಬಂದು ಪೌಲನ ನಡುಪಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಕೈಕಾಲುಗಳಿಗೆ ಅದನ್ನು
    ಕಟ್ಟಿಕೊಂಡು, “ಪವಿತ್ರಾತ್ಮರು ಇಂತೆನ್ನುತ್ತಾರೆ, ‘ಈ ನಡುಪಟ್ಟಿ ಯಾರದೋ ಆ ಮನುಷ್ಯನನ್ನು ಯೆರೂಸಲೇಮಿನ
    ಯೆಹೂದ್ಯರು ಈ ರೀತಿಯಲ್ಲಿ ಬಂಧಿಸಿ, ಯೆಹೂದ್ಯರಲ್ಲದವರ ಕೈಗೆ ಒಪ್ಪಿಸುವರು,’ ” ಎಂದನು.
  bbb-bbb: Fu ruoma ijia kekena uri Forudo birete ijare dabe diakiro umui fuone ijene
    kiriae. Areme fune urina kuo, Kavene Akae ije fu na kie e birete igafuo asoe ije
    bu e Jiusi Jerusareme kariva ijiebe fu dabe ijiege toke. Areme bu mesirina e Jiusi
    baki ije miakono kue.
  blw-blw: Yachi yag ammag émméy yag ina innara hen sentoron Pablo yag annag imfédféd
    hen he-ena ya hen limana yag annaat ekatén, “Hen imfagan hen Espiritun Apudyus
    an haénat hen anchi nangensentoron an natto, yato hen ekaman hen anchichay kacharaana
    way Judio way manelew an hiya ad Jerusalem yag anchaat agé eporang hiya hen anchichay
    faén Judio.”
  tam-2017: 'அவன் எங்களிடம் வந்து, பவுலினுடைய இடுப்பில் கட்டியிருந்த கச்சையை உருவி
    தன் கைகளையும் கால்களையும் கட்டிக்கொண்டு: இந்தக் கச்சைக்கு சொந்தமானவனை எருசலேமிலுள்ள
    யூதர்கள் பிடித்து இதேபோல கட்டி யூதரல்லாதவர்களுடைய கைகளில் ஒப்புக்கொடுப்பார்கள்
    என்று பரிசுத்த ஆவியானவர் சொல்லுகிறார் என்றான்.'
  azz-NT: 'Huan ne Agabo itequipan huala techcalpanoco. Huan in Agabo cuac ejcoc ya
    campa tiyetoyaj, ijcuacón yejua quicuic ne cuetax tajcoilpiloni de Pablo. Huan
    yejua mometztzijtzicoj huan no momatzijtzicoj. Huan de ompa Agabo quilij Pablo
    ijcuín: ―In Yecticatzin Espíritu mitznojnotza tejua ten moaxca nijín cuetax tajcoilpiloni.
    Huan yejua in Yecticatzin Espíritu mitzajsicamatiltis que ijcón queme tiquitztoc
    nimometztzijtzicojtoc, no ijcón ne tayecanani judíos tech Jerusaléncopaca mitztzijtzicosque
    huan mitztemactisque inmaco in analtecocayome.'
  spa-RV-1909: 'Y venido á nosotros, tomó el cinto de Pablo, y atándose los pies y
    las manos, dijo: Esto dice el Espíritu Santo: Así atarán los Judíos en Jerusalem
    al varón cuyo es este cinto, y le entregarán en manos de los Gentiles.'
  csy-csy: Taciang ka kung uh ah hongpai ciang in, Paul i kawngkhau la a, ama khut
    le peang te hen hi, taciang, hi kawngkhau neipa sia Judah mite in Jerusalem ah
    hen tu a, Gentile mite khut sung ah ap tu hi, ci in Tha Thiangtho in ci hi, ci
    hi.
  mxq-NT: 'Ta oj xyñimíñʉts es twijtseꞌky ja pyoꞌowʉʉnʉ Pa̱a̱blʉ, es ñaydyukkʉwʉꞌʉn
    ñaydyuktekywyʉꞌʉnʉ, es jyʉnáñ: —Yʉ Espíritʉ Santʉ dʉꞌʉn jyʉnaꞌañ: “Jap Jerusalén
    yʉ israelítʉty dʉꞌʉn tkʉwʉʉnʉt yʉ tadʉ poꞌowʉʉnʉ ñiwindsʉ́n es tkʉyákʉt mʉt ja
    romanʉ ja̱ꞌa̱y.”'
  tzj-NT: 'Ja tok xoc pa jay kuq''uin arja'' xubac'' ruk''a'' rkan ruyon tre rcincha
    ja Pablo. Ja tok bac''taj rmal quewa'' xbij chake ri'': —Ja rEspíritu Santo arja''
    bin chwe chi ja raj Israel ja rec''o pa Jerusalén eje''e'' nquebac'' na ja rajaw
    awa'' ja jun cincha ri''. Quewa'' nba̱n na tre ja cani'' nbanon anin camic in
    nquejach na pa quek''a'' ja winak ja ma e aj Israel ta, queri'' xbij chake.'
  tdt-tdt: 'Nia lao mai ami, i nia foti Paulo nia sintu hodi futu nia liman-ain rasik.
    Nia dehan, “Espiritu Santu hatete nunee: ‘Ema Judeu sira iha Jerusalém sei futu
    sintu nee nia nain hanesan nee. Depois sira sei entrega nia ba ema nebee laos
    Judeu.’ ”'
  ron-BTF: 'Și după ce a venit la noi și a luat brâul lui Pavel și și-a legat mâinile
    și picioarele, a spus: Astfel spune Duhul Sfânt: Astfel îl vor lega iudeii în
    Ierusalim pe bărbatul al căruia brâu este acesta, și îl vor preda în mâinile neamurilor.'
  eng-WEBP: 'Coming to us and taking Paul’s belt, he bound his own feet and hands,
    and said, “The Holy Spirit says: ‘So the Jews at Jerusalem will bind the man who
    owns this belt, and will deliver him into the hands of the Gentiles.’”'
  eng-FBV: Approaching us, he took Paul's belt, and bound his own hands and feet.
    Then he said, “The Holy Spirit says, ‘This is how the Jews in Jerusalem will bind
    the man who owns this belt, and will hand him over to the foreigners.’”
  nld-1939: 'Toen hij ons kwam bezoeken, nam hij de gordel van Paulus, bond zich handen
    en voeten, en sprak: Dit zegt de Heilige Geest: “Zó zullen de Joden te Jerusalem
    den man binden, wien deze gordel behoort, en hem overleveren in de handen der
    heidenen”.'
  bwo-bwo: Nebiyanuwere nook t'int, P'awlos edo k'aaúdek't b́ took kishonat b́tufuwotsi
    tipt «S'ayin shayiro eedan doonzi Iyerusalemn fa'a ayhudiyots hank'o tifde'er
    Ik' ash woterawwotssh beshide'er imetune etfe» bí eti.
  nch-BL: 'Huan yaya hualajqui techpaxaloco, huan quitojtomili itzinquechilpica Pablo
    huan mometzijilpi huan momaijilpi huan quiilhui: ―Pablo, Itonal Toteco nechilhuijtoc
    para nopa israelitame ipan Jerusalén quej ni mitzijilpise ta cati tiiaxca ni tzinquechilpicayot.
    Huan mitztemactilise inimaco masehualme cati amo israelitame.'
  quc-TNT: 'Ri are'' xopan che ka ch''abexic, xuc''am c''u ru pas ri tat Pablo, xuxim
    ri rakan xukuje'' ru k''ab chbil rib, xubij: Ri Lok''alaj Espíritu cubij chi aretak
    copan ri ajchak''el we pas ri'' pa ri tinimit Jerusalén, je wa'' cäca''n na ri
    winak aj Israel chuyutic. Te ri'' cäquijach na pa qui k''ab ri niq''uiaj winak
    chic, ri man e aj Israel taj, —xcha ri tat Agabo.'
  tfr-NTPO: Öötong shäng borwa shwoy ga Pablo dop pjrikkl̈o l̈i kjrara, ga oppjrino
    e go, ba orkwo go, ba dre go bakoe. Eshko ga tjl̈ẽ ga «Sbö Sëya tjl̈ẽ ga “Dop
    pjrikkl̈o ëre sogo, e äär shäng Jerusalén kjokyo, ga pjriya judíoga l̈öng eshko
    l̈irë jũni bakoe. Ga twe l̈ok tjl̈apgaga nopga judío l̇l̇ëm wl̈eniyo kong, l̇l̇gweya
    wl̈o” l̈e eni» l̈e.
  kaq-NT: 'Nocoxon Pablon sintoron bichinax jahan sca tanexehtax menexehtax yohuanscai:
    —Dios Yoshiman ta yohihiqui: Nescajaquin ta Jerusalen janinha judiobaan nea sintoron
    hihbo nexayaxihcanihqui. Nexaxon ta nahuabo sca jaa hinanyaxihcanihqui —hihqui.'
  sgb-sgb: Nilako na kay haka na kingwa ya tagkêh ni apostol Pablo ta ginapoh nay
    sarili nan bitsih haka gamêt na, bayo wana, “Habaytsi ya hinabi nan Espiritu ni
    Apo Namalyari, ‘Êmên di ya daygên la kanan nagtagkêh hên habaytsi bayro ha Jerusalem
    hên hilay Israelita haka idin la ya ha gamêt lan alwan Israelita.’”
  vie-1934: 'Người đến thăm chúng ta, rồi lấy dây lưng của Phao-lô trói chân tay mình,
    mà nói rằng: Nầy là lời Đức Thánh-Linh phán: Tại thành Giê-ru-sa-lem, dân Giu-đa
    sẽ trói người có dây lưng nầy như vậy, mà nộp trong tay người ngoại đạo.'
  kxv-kxv: ଏ଼ୱାସି ମା଼ ତା଼ଣା ୱା଼ହାନା ପା଼ୱୁଲତି ଜାଟି ଡ଼଼ରି ଅ଼ହାନା ତାନି କେସ୍କା କଡାଣା ଦସା
    କଡାନା ଏଲେଇଚେସି, “ସୁଦୁଜୀୱୁ ଏଲେଇଞ୍ଜି ୱେସିମାଞ୍ଜାନେ, ଈଦାଆଁ ଦସା କଡିନି ଜାଟି ଡ଼଼ରି ଗାଟାଣାଇଁ
    ଜିରୁସାଲମତି ଜୀହୁଦି ଲ଼କୁ ଇଲେକିଁ ଦସାନା ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତି କେୟୁତା ହେର୍‌ପିନେରି ।”
  cha-cha: 'Ya anae mato guiya jame, jachule y senturon Pablo, ya jagode güe canaeña
    yan y adengña, ya ilegña: Taegüine ilegña y Espiritu Santo: Taegüineja magodeña
    y gaeiyo este na senturon, ni y Judios ni mangaegue Jerusalem, ya umaentrega gui
    canae Gentiles.'
  amu-NT: 'Na mꞌaaⁿ jâ tyjeeⁿꞌeⁿ. Seityeeⁿ ncꞌeeⁿ lꞌo̱o̱ⁿ ñequio ꞌnaⁿ na chuꞌtyeⁿ
    tsiaaꞌ Pablo. Matsoom: —Luaa matso Espíritu Santo na nlꞌa nnꞌaⁿ judíos na mꞌaⁿ
    Jerusalén. Malaaꞌtiꞌ nlaꞌtyeⁿna tsꞌaⁿ na ꞌnaaⁿꞌ ꞌnaⁿwaa ndoꞌ nntioona jom luee
    nnꞌaⁿ na nchii nnꞌaⁿ judíos.'
  hin-CV: वह जब हमसे भेंट करने आए, उन्होंने पौलॉस का पटुका लेकर उससे अपने हाथ-पैर
    बांधते हुए कहा, “पवित्र आत्मा का कहना है, ‘येरूशलेम के यहूदी अगुए उस व्यक्ति को
    इसी रीति से बांधेंगे जिसका यह पटुका है और उसे अन्यजातियों के हाथों में सौंप देंगे.’ ”
  spa-BES: 'Y vino a nosotros, y tomó el cinto de las ropas de Pablo, y poniéndola
    alrededor de sus pies y manos, dijo: El Espíritu Santo dice estas palabras: así
    lo harán los Judíos al hombre que es el dueño de este cinto, y lo entregarán en
    manos de los gentiles.'
  san-BEN: সোস্মাকং সমীপমেত্য পৌলস্য কটিবন্ধনং গৃহীৎৱা নিজহস্তাপাদান্ বদ্ধ্ৱা ভাষিতৱান্
    যস্যেদং কটিবন্ধনং তং যিহূদীযলোকা যিরূশালমনগর ইত্থং বদ্ধ্ৱা ভিন্নদেশীযানাং করেষু
    সমর্পযিষ্যন্তীতি ৱাক্যং পৱিত্র আত্মা কথযতি|
  tdx-tdx: 'niheo mb’ama’ay mb’eo, nandrambe ty fiètse’ i Paoly le nandrohy o fità’eo
    naho o fandia’eo vaho nanao ty hoe: Hoe ty tsara’ i Arofo Masiñey: Hambañe amy
    zao ty handrohiza’ o Jiosy e Ierosalemeo ty tompo’ ty fiètse toy, haneseañ’ aze
    am-pità’ o kilakila ondatio.'
  naf-naf: Pataŋ zemti Pâlyet bitimaŋ kwaleti egalen bitim ke mtati ikŋaŋgat setnaŋ
    betnaŋ zampemti zeye, “Emetak Teŋaŋ kapigok dinop, ‘Bitim kapiyet toŋaŋ ek Zelusalem
    mkaen met pataŋ zeme Zuda am ekŋenaŋ kapigok msamti am Zuda maŋgeen ku sokbembeŋaŋ
    ekŋengat belen bempewep.’”
  grc-MT: και ελθων προσ ημασ και αρασ την ζωνην του παυλου δησασ τε αυτου τουσ ποδασ
    και τασ χειρασ ειπεν ταδε λεγει το πνευμα το αγιον τον ανδρα ου εστιν η ζωνη αυτη
    ουτωσ δησουσιν εν ιερουσαλημ οι ιουδαιοι και παραδωσουσιν εισ χειρασ εθνων
  vid-vid: Katuyila kahola msipi wa Paoli, kewoha mmoko na mmagulu, kalonga, “Muhe
    Yelile kangulonga ahi, ‘Wayahudi kula Yelusalemu womuwoha hihi munhu yawele na
    isali awu na kumigala mmoko mwa wanhu hawawele Wayahudi.’ ”
  pio-NT: 'Idécanáami Agabo yàanàaca wàatalé, yá yeedáca Pablo yàasu cinturón. Néese
    yái profeta Agabo idacùaca yàabàliwa, icáapi nacáiwa Pablo yàasu cinturón iyú.
    Yá Agabo íimaca walí: —‍Espíritu Santo íimaca: Níara judío Jerusalén ìyacàlená
    mìnanáica idacùapiná yái cinturón íiwacalica presocaténá namànicani, namàacacaténá
    càmíiyéi judío yùuwichàidacani —‍íimaca yái profetaca.'
  tsn-tsn: mme a re etela. O ne a tsaya moitlamo wa ga Paulo, a ipofa maoto le mabogo
    ka one mme a re, “Mowa O O Boitshepo ware, mme fela jalo mong wa moitlamo o, o
    tlaa bofiwa ke Bajuta kwa Jerusalema a bo a isiwa Roma!”
  amr-NT: Oroʼtaj aʼtaʼhuadyaʼpo oʼtiakuy. Agabo makaʼbij Pablotada jokbijjeatoʼpo
    huataʼ oʼitinukupo kenpaʼti oʼbaʼtinukupo oʼbatiaʼpakpo, —‍Jerusalényo̱ judío
    huairia Pablotaj in konig oʼnogkaʼapo. Kenpaʼti Roma aratbuttaj onʼbayokapo. Diosen
    Noki̱re̱ga̱ menameʼne. —‍Agaboa oroʼtaj monaʼuyne.
  pwg-pwg: Ma ipisi kurikai na Pol kana radi borinai ivotawei ma iviiya da tuna mani
    imana ma kaena ikutatana. Ma ivona bo, “Kanuma Vovokaravina ivoneku da meni wawayina
    weni radina ekotekotei na Jiu damsi i babada Jerusalem kamonai ina kutatani ma
    kupuna damsi ku imasi ina terei.”
  cjv-cjv: no moipungi tei ure Pauro non gam fi forau siro akoro nenen okom kauwom
    kan koiro ka epe dume, “Yai Gumam Murom i epe dume, ‘Non gam fi ako nongua yaromi
    Yerusarem tei unangua na okonam kaunam kan koikamere Yura ari yaromi okom kauwom
    kan epe koire iro ari Yura ari moikeinga yokamai erowaime,’ Murom Sumuna epe dume,”
    ka mapunom yaromi epe dume.
  tha-KJV: ครั้นมาถึงเราเขาก็เอาเครื่องคาดเอวของเปาโลผูกมือและเท้าของตนกล่าวว่า “พระวิญญาณบริ​สุทธิ​์ตรั​สด​ังนี้​ว่า
    ‘พวกยิวในกรุงเยรูซาเล็มจะผูกมัดคนที่เป็นเจ้าของเครื่องคาดเอวนี้ และจะมอบเขาไว้ในมือของคนต่างชาติ’”
  por-BR-2018: 'E ele, tendo vindo a nós, e tomando a cinta de Paulo, e atando-se
    os pés e as mãos, disse: Isto diz o Espírito Santo: Assim os judeus em Jerusalém
    atarão ao homem a quem pertence esta cinta, e o entregarão nas mãos dos gentios.'
  mhl-mhl: Niŋoreo wakiru Polre bifuŋ roru oiji iŋoyoŋunde me kufuine kiperu iŋi miya,
    “Moro Tiriineji iŋi miga, ‘Juda minebobo yoŋoji bifuŋ yoore rau oi Jerusalem sitio
    iŋi kiperu kotu kantrire siŋaŋ yoŋore meo ruanimiŋ.’”
  klv-klv: Egǝm hǝn ginamito, ilav nǝhau tutuṽ siPol ale ibaŋis gat gabag narien
    mai navǝlan p̃isi hǝni. Ike, “ANunun aGot ekǝmaiegai ke, ‘Naulum̃an nǝhau tutuṽ
    egai tovi esan, alat a Jutea len naut a Jerusalem dereh libaŋis gati hǝn lǝb̃eriŋi
    len navǝlan alat lǝsavi Ju.’”
  bco-bco: E nilo꞉wa fa꞉la꞉dowakiyo꞉, Agabus eyo꞉ Fo꞉la꞉ yafuwo꞉ dia꞉sa꞉ga꞉, ene gido꞉fo꞉
    o꞉lia꞉ dagi o꞉lia꞉yo꞉ yafuwa꞉ mela꞉sa꞉ga꞉yo꞉ a꞉la꞉sio꞉, “Nilo꞉ dimido꞉l we aumbo꞉,
    Ya꞉lusalem amilo꞉ Yu kalu sab a꞉ma꞉yo꞉ yafulo꞉ biso꞉wo꞉ mela꞉sa꞉ga꞉, Yu kaluma
    imo꞉wo꞉ dimia꞉ib a꞉la꞉bo꞉ Mamaya꞉yo꞉ dinali sio꞉ ko꞉lo꞉ gimo꞉ wido꞉l.”
  kdl-NT: U bidyai kagbawatsu ka cuku ka Bulus, u sirai akere a ne n aꞌene a ne n
    ka, u danai, “Ili iꞌya Kulu Keri ku danai iꞌya na, ‘Naha ɗa aza a Yahuda a Urishelima
    a ka sira uza u kagbawatsu ka na vi, kpam a neke yi a akere a Awulawa.’ ”
  apu-NT: 'Ikosekari Paoro makiomatare. Iĩtxikari iuako ikitikata. Itxari: —Erekari
    Matamatakoti txari: “Xoteoakori Xerosareẽ auakani iaxirikapiriko ia makiomataretxi
    nakititakari ia atokokanerako iaxirikiko. Eereka isikarina Xoteo minakonimoni”
    —Ákapo txaua ate.'
  roo-roo: Oire vosa igei iare karero viropa, oa iava Pol vo iroaro takipa iro oureva
    ora rera iava vavaeara ora kokotoarei tuukesa oiso puraoro, “Vo irore Tugoropato
    Uraurato oiso taviroi, Ro vo iro-ia takiparoveira, ira tuukeivere Jiu vo-ia Jerusalem-ia.
    Osa iava osararovupa rera vateivora, rera vuri pieivere.”
  miz-NT: 'Dā xee ñá mí ntoo ntɨ́ ne, kīꞌi ña nguenuu íꞌxi Pablu, kiꞌní nuu ña ntaꞌa
    ña ni dɨ̄ꞌɨ́n ña, kakaꞌan ña: —Kakaꞌán Espíritū Sántū tsí kuān koo kuvi tóꞌō nguenuu
    sáꞌa, tsí ña Israee, ñá ntoo ñuú Jerusaleén ne, kuān koo kiꞌní ña ña ne, dá ntāda
    ña ña kuenta ntáꞌa ñaꞌa, ña é ña te ña Israee —kaꞌan ña.'
  qvz-NT: Ñáucanchima caillayasha Pablohua cinturunda japisha pai amullata paihua
    chaquitas maquitas huatarisha rimara, Diospa Samai casnami nin, Jerusalenbi tiyac
    israelguna cai cinturunba amuta japisha casna huatasha chi mana-israel runagunama
    cungaunami.
  deu-ELO: 'Und er kam zu uns und nahm den Gürtel des Paulus und band sich die Hände
    und die Füße und sprach: Dies sagt der Heilige Geist: Den Mann, dem dieser Gürtel
    gehört, werden die Juden in Jerusalem also binden und in die Hände der Nationen
    überliefern.'
