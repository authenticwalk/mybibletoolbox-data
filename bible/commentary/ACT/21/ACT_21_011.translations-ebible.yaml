    yëquënate quëabi: —Riusu Espíritubi coca caguëna, mësacua achajë''ën. Judío bain
    Jerusalén ba''icuabi ën tëinme baguëte zeanni, preso sani, ja''nrëbi yequë bainna
    baguëre insini jo''caja''cua''ë caji Riusu, quëabi Agabo.'
  atb-NT: Yhang gi, ngamoq chyáng jé lé luî, Poluq é hpyihit lé yù mù, yhânggùng yhang
    loq eq hkyî pé má tui mù luî, taî é gi, "'Shî hpyihit yhumsîng lé, Yerusalem wà
