    Min God.antaman alantamana. Than pam Jews aak Jerusalem punchan al-alangana, than
    pam inaniya yuk belt-kunchana kathayn nunang yimanangana, keꞌ ngay inan ngathamangan
    kathang aꞌ thananiya, pam Jews yaꞌ al-alantan maꞌam theeꞌayn nunang ngul.”
  zga-M: Umwene akhincha khulyufwe pwu akhatola ukhanda gwa Pavuli. akhikuga amalunde
