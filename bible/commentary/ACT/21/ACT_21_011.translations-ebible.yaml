  bmr-NT: 'Jaabo mɨɨhaico emeecɨɨboro Pablo niivɨgai meeheque ɨcɨuhi. Jaaboro toomeeheri
    ifiico itɨhaiño, ihusene icanoco isisɨuboro nuuhi: Moocaani Gaija jillɨ neehi:
