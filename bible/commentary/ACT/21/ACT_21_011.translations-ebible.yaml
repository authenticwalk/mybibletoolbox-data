  gym-NT: 'Rükaba nun ngwärekri noko kwrere, käkwe dän kukwän ja mäkätekrä ötöbu ta
    nämane Pablobtä, ye diankaba kwe, bti ja kise amne ja ngoto mäkäteba jökrä kwe,
    bti nieba krörö kwe: Dän kukwän ja mäkätekrä ne bkänkä abko nitre israelita käkwe
    mäkädite krörö Jerusalén, bti biandi nitre ñakare israelitareye kitadre ngite
    abko nieta kore Ngöbö Üai Demekwe. Abko kore se, nieba Agabokwe.'
  azg-NT: 'Tyjeeꞌ jon vꞌaa naijon na mꞌán. Tyꞌoon jon ndiaa na cotyen tsiaaꞌ Pablo,
