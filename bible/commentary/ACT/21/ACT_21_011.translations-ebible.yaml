  cuk-cuk: 'Agaboʼde anmarse ataknonikid. Geb Agaboʼde Pablo-e-molidub susa imaksad.
    Geb agi na dukin e-mali-edichad, e-argan na edichabalid. Deyob imaksagu, weyob
    sogded: “Bab-Dummad-Burba-Isligwaled soged: ‘Weyobi Jerusalénʼgi Judíoʼmar we-molidub-ibed-edinmaloed,
