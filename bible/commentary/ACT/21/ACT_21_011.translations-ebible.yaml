    Pame enijje jama poanaje baꞌa: “Jiquio ejjacomayijjiquijji mese Jenosanena huasijje
    poquiꞌyajo jamaya Jodio cuaa oya jeyo cajeꞌyo. Jeyo majje oya quia caje Jodio
    pojjeama huasijje; quea nee nee poaje” poanaje —Acabohua acanaje.'
  jac-NT: 'Hayet yapni naj con̈istucleꞌan̈ tuꞌ, yinilo naj istxꞌambal naj Pablo yin̈
    yictaj, iscꞌalnayo naj yoj yeb iskꞌab yu huneꞌ txꞌambale tuꞌ, yalni naj hacaꞌ
    tiꞌ: —Comam Espíritu Santo chihalni tato yul con̈ob Jerusalén, hac tiꞌ chiyub
    iscꞌallaxayo naj yahaw huneꞌ txꞌambale tiꞌ yu ebnaj Israel, cat yalaxico naj yul
    iskꞌab ebnaj mach Israeloj, ẍi Comam wetan, ẍi naj.'
  cak-CNT: 'Y tok rija'' xapon c''a chikatz''etic, xberuc''ama-pe jun ximbel-rupan
    ri Pablo, y riq''uin ri'' xuximila'' ruk''a-raken rija'' mismo, y c''ari'' xubij:
    Ri Lok''olej Espíritu rubin c''a chuve chi ri rajaf re ximbel re'', quere'' xteban
    chire coma ri israelitas tok xtapon ri pa Jerusalem, y c''ari'' xtiquijech pa
    quik''a'' vinek ri xa man e israelitas ta, xcha''.'
  zia-zia: Kasa yero Paulora geing ipura dutugairo amimene te-wawong nuka nuna bunero
    eyero sena, “Oweno mene ge eyero siniya, ‘Ipura geing euna maung nung Yerusalem
    nape baungno kasa yai Yuda emo mene nung eyero bunero emo dubu zora waweng pugarineya
    ara.’”
  mal-2015: 'അവൻ ഞങ്ങളുടെ അടുക്കൽ വന്നു പൗലൊസിന്റെ അരക്കച്ച എടുത്തു തന്റെ കൈകാലുകളെ
    കെട്ടി: ഈ അരക്കച്ചയുടെ ഉടമസ്ഥനെ യെഹൂദന്മാർ യെരൂശലേമിൽ ഇങ്ങനെ കെട്ടി ജാതികളുടെ
    കയ്യിൽ ഏല്പിക്കും എന്നു പരിശുദ്ധാത്മാവു പറയുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Ʉ̃sã tiro eja, Pablo ya da ejerituri dare mii, cʉ̃ basu cʉ̃ ye omocãrĩ,
    cʉ̃ ye dʉꞌpocãrĩpʉ dʉꞌtewĩ. Dʉꞌtetoja, ʉ̃sãrẽ niwĩ: —Espíritu Santu aꞌtiro niami
    yʉꞌʉre: “Mʉꞌʉ aꞌti da meꞌrã dʉꞌteꞌcaro weronojõ judío masã Jerusalẽ́pʉ aꞌti da
    wiogʉre dʉꞌterãsama. Na judío masã nitirãrẽ oꞌorãsama cʉ̃rẽ ñaꞌarõ weedutirã”,
    niami Espíritu Santu, niwĩ Agabo.'
  mbl-NT: 'tu'' nũn, tu nũktu xupep Xeyanet tu'', tu Paot yõg nãy hĩy''ax paha'',
    tu nõ yãy yĩm kĩy, xi'' kup kĩy, tu: —Topa Koxuk te hãm''ãktux, hu: “Hã kaxĩy
    Yenoyanẽn yõg Yoneo gãy xop te Paot kĩy putup, nũy puknõg xop ha mõgã'',” kaxĩy.'
  zpc-NT: 'blaꞌnëꞌ deyubinëꞌ nëtoꞌ. Hora naꞌ uz̃iꞌnëꞌ cincho quie Pablo pquionëꞌn
    cuinnëꞌ unëꞌ rëbinëꞌ nëtoꞌ: ―Yaca benꞌ Israel, benꞌ nitaꞌ ciudad Jerusalén, uquiojëꞌ
    xanꞌ cincho ni cabëꞌ pquiogaꞌ cuinaꞌ, usedyinyaquëꞌ lëbëꞌ lao naꞌa ja benꞌ romano.
    Canaꞌ baona Bichi Be quie Diuzi nëꞌëdiꞌ.'
  gul-NT: E come ta we, an e tek Paul belt an nyuse um fa tie op e own han an foot.
    An e say, “De Holy Sperit say, jes like dis, de Jew dem een Jerusalem gwine tie
    op de one wa own dis belt. Dem Jew gwine han um oba ta de people dat ain Jew.”
