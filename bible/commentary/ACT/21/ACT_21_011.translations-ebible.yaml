  bod-N: ཁོ་རང་ངེད་ཅག་གི་གནས་འདིར་སླེབས་རྗེས། ཕོལ་ལོལ་གྱི་སྐེ་རགས་བླངས་ནས་རང་གི་རྐང་ལག་བསྡམས་ཏེ་ན༌རེ།
