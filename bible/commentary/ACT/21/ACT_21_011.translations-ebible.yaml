    yaŋ gɨn Juda amɨn Jerusalem ekwaŋ da on bobaŋ nap dakon ami wamaŋ Amɨn Ŋwakŋwarɨ
    Kabɨ da kɨsiron yɨpdaŋ.’ ”
  grc-BYZ: καὶ ἐλθὼν πρὸς ἡμᾶς καὶ ἄρας τὴν ζώνην τοῦ Παύλου, δήσας τε αὐτοῦ τοὺς
    πόδας καὶ τὰς χεῖρας εἶπε· τάδε λέγει τὸ Πνεῦμα τὸ Ἅγιον· τὸν ἄνδρα οὗ ἐστιν ἡ
    ζώνη αὕτη, οὕτω δήσουσιν εἰς Ἱερουσαλὴμ οἱ Ἰουδαῖοι καὶ παραδώσουσιν εἰς χεῖρας
    ἐθνῶν.
  cpc-NT: 'Ikanta jiñaapaakina naakaiti jaapaakiri jowathakiro Pablo, joojotakari
    jakoki iijatzi iitziki jiñaawaitanaki, ikantzi: “Ari inkantyaari ashitakariri
    jirika owathakirontsi joojotiri Judá-mirinkaiti janta Jerusalén-ki, jaakaantakiri
