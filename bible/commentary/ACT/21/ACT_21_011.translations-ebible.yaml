  qxn-NT: 'Tsay profëtam nogacunapa puntäcunaman chaycamur, Pablopa tsegllanchö cinturonninta
    jipisquir, quiquinpa maquintawan chaquinta watäcusquir nirgan: “Espïritu Santom
    nin: ‘Cay watäcungänömi Jerusalénchö judiucuna cay cinturonpa ämunta alli wataycurnin,
    juclä mana regeshga runacunaman entregayanga.’ ”'
  wol-2010: 'Mu ñëw ci nun, daldi yeew ay loxoom ak i tànkam ak laxasaayu Pool naan:
    «Nii la Xel mu Sell mi waxe: “Ki moom laxasaay gii, Yawut yi dinañu ko yeewe nii
    ca Yerusalem, jébbal ko ñi dul Yawut.”»'
  nss-nss: 'Yiy isa kili yowu pe iwiri kundrayi Pol pe iwasi niman pe ndrikan mbukenan
    iya aliy. Pwen ipa, “Mwoiwan Haiyan ipa toro: ‘Tehen toro ko, hu Yutah para Yerusalem
    andre hu kawasi mbukena kondrei iye, pe andre hu kaiki yiy kiya kili hu Ndramira
    Lah.’ ”'
  snc-snc: Ḡia tu ḡai ḡemai eiaḡomato, ma Paulo ḡena gabaḡau eḡabi-vaisiato, benamo
    ḡia tauḡena kwakuna e ḡimana ebarubarurito, benamo ekirato, “Iauka Veaḡa tu maiḡesi
    ekirani, ‘Mai gabaḡau tarimana tu Iuda tarimari na Ierusalemai maiḡesina beḡe
    barubaruani, benamo irau bese tarimari ḡimari ai beḡe tore-kauani.’”
  lgl-lgl: '''E la mae ''i soemeulu, ma ka sakea forae Paul fala foosinala abalola,
    ma ka firi fafia rua ''a''aela ''alia failia rua limala lou, sui ka sae ''uri
    ''e, “Aloe ''are Abu ''e ilia, wale ''e forae lia li, Jiu gi gera kae firi ''uri
    ''e lou ala ''i Jerusalem, sui gera kae kwatea fala ioli mamata faasia Jiu gi
    li.”'
  mmo-mmo: + o 21:11 Jon 21:18; Sin 20:23; 21:33*Tombe lôôh Pol-ate let-ambe yoo duuh
    vaha yuuh nama de nêêl nambe, “Vavi Vaambuung nêêl nambe, ‘Hil Yuda vu Yelusalem
    le daanduuh let mangganaan naambêênjo, be lambu yi dukana hil vaalu sen sil-ame
    Yudaa-to namand.’”
  ncu-NT: Ne̱ ɔɔ ba ane̱ ase̱, ne̱ ɔɔ taa Pɔɔl a laare̱‑rɔ ke̱re̱se̱sɛ‑ɔ bo̱ ŋure
    mò̱ fɔŋfɔŋ ayaa na asare̱e̱ bo̱ kya abɛɛ, ne̱ ɔ yɛ, “Ke̱tɔ ne̱ Wuribware̱ a kufwiiŋe
    timaa‑o a tɔwe̱‑ɔ e̱ gye̱ fe̱yɛ mfaanɛɛ dɛɛ ne̱ Yudaa awuye i ŋure ke̱re̱se̱sɛ
    mɔ wuye Yɛro̱salɛm maŋ‑nɔ, na bo̱ taa mò̱ bo̱ waa Roma awuye‑o ke̱sare̱e̱‑rɔ.”
  cni-NT: 'Ipocashitapaaquena, yaapaaquero ishiticatsaquiro Pavoro. Irisati oisotashitajancha
    iitiqui, iracoqui. Icanti: —Aitaque ocanti Ishire Tasorentsi: “Aisati inquempeyeetaqueri
    yora ashitarori ishiticatsaquiro. Iroisoteri jorio, yora jerosaresati: oiso, oiso.
    Imperi pashinisati atiri, iraanaqueri”.'
  eng-WMB: 'Coming to us and taking Paul’s belt, he bound his own feet and hands,
    and said, “The Holy Spirit says: ‘So the Judeans at Jerusalem will bind the man
    who owns this belt, and will deliver him into the hands of the Gentiles.’”'
  zaw-NT: 'Che bidzujṉni loonu, cua'' Agabo xsindoor Pabl, baliibni lagajc reni''ni
    näjza reṉaani, najni loonu: ―Anaj Sprit Dxan xten Dios: “Scree suliib rexpejṉ
    Israel ni yu'' guedx Jerusalén niguii ni najc xtenni sindoorre te guteedrenini
    ladzṉaa rebeṉzijt.”'
  san-MAL: സോസ്മാകം സമീപമേത്യ പൗലസ്യ കടിബന്ധനം ഗൃഹീത്വാ നിജഹസ്താപാദാൻ ബദ്ധ്വാ ഭാഷിതവാൻ
    യസ്യേദം കടിബന്ധനം തം യിഹൂദീയലോകാ യിരൂശാലമനഗര ഇത്ഥം ബദ്ധ്വാ ഭിന്നദേശീയാനാം കരേഷു
    സമർപയിഷ്യന്തീതി വാക്യം പവിത്ര ആത്മാ കഥയതി|
  tam-TCV: 'அவன் எங்களிடம் வந்து, பவுலின் இடைக்கச்சையை எடுத்து, அதனால் தனது கைகளையும்,
    கால்களையும் கட்டிக்கொண்டு இறைவாக்குரைத்தான். அவன் சொன்னதாவது: “இந்த இடைக்கச்சைக்குச்
    சொந்தமானவனை எருசலேமிலுள்ள யூதர் இவ்விதமாய்க் கட்டி, அவனை யூதரல்லாத மக்களிடம் ஒப்புக்கொடுப்பார்கள்
    என்று பரிசுத்த ஆவியானவர் சொல்கிறார்” என்றான்.'
  mit-NT: 'Te nì tnàtuu‑ne nùù‑nsí, nì ndaxin‑né siuhmatìxi Pablo, dandu nì suhni‑nèà
    sàhà‑né xì ndahà‑né, te nì cachi‑nè: ―Dohó cachítnùhu Espíritu Ìì xí Dios: “Tiàa
    dìsiúhmátìxi‑xi yohó, icúmí stná‑nè cunuhni‑nè quida tè‑raza Judea ñuu Jerusalén,
    dandu yàha‑ne ndahà tè‑inga ñuu”.'
  ceb-ULB: Miduol siya kanamo ug gikuha ang bakos ni Pablo. Niining tungora iyang
    gihiktan ang iyang kaugalingon nga tiil ug mga kamot ug nag-ingon, “Miingon, ang
    Balaang Espiritu, 'Busa sama niini ang paggapos sa mga Judio sa Jerusalem ang
    tawo nga nakapanag-iya niining bakos, ug ila siyang itugyan sa mga kamot sa mga
    Gentil.”
  ces-LB: 'Půjčil si od Pavla jeho opasek, spoutal si jím ruce i nohy a řekl: „Duch
    svatý mi ukázal, že majitele tohoto pásu židé v Jeruzalémě takhle svážou a vydají
    ho pohanům.“'
  mkn-mkn: 'Dia datang langsung sang botong. Ais dia ame Paulus pung ika pinggang,
    ju ika dia pung kaki-tangan sandiri pake itu ika pinggang. Ais dia omong bilang,
    “Tuhan pung Roh yang Barisi bilang bagini: ‘Ini ika pinggang pung tuan ni, nanti
    orang Yahudi dong ika rorobi ame sang dia bagini di Yerusalem. Abis dong sarakan
    sang dia pi orang bukan Yahudi dong pung tangan.’ ”'
  nce-nce: Bu sebelë tisi. Na Polbë alitaba fa tëtamë na bubë tobana kijuna lalei
    totome. Na bu megali tle, “Gotobë Amtëtomba bome lowene watlënë. Kë lowene galibë
    melëgebe lalële, ‘Israelbë afenëboni, Jerusalem lifate mëta kë tafa mëglabë, ebë
    alitababë bolijayabë toba na kijuna melalëi mogotometlame, bobë tobana kijuna
    fene lalei notomë. Na bume Israelbë afenëboni mëtabëya jwa mëglabë enëneme yo
    molomame, bume tëbo namogotlame.’ ”
  pol-UBG: 'Przybył do nas, wziął pas Pawła, związał sobie ręce i nogi i powiedział:
    To mówi Duch Święty: Tak Żydzi zwiążą w Jerozolimie i wydadzą w ręce pogan człowieka,
    do którego należy ten pas.'
  qxh-NT: 'Payga Pablupa sinturunninta pascapariran. Sinturunninwan maquin-ćhaquinta
    watacurcur, niran: «Espíritu Santu nin: ‹Sinturunyuj runata caynuy Jerusalén marcaćhu
    mayur Israel runacuna wancunga. Jinarcur, jäpa runacunapa maquinman ćhuranga›.»'
  nwi-nwi: Muə, məm əmawə kɨni mɨrəh kətəut kape Pol, mərkɨs atuk kwermɨn mɨne nɨhun
    kɨn, mɨmə, “Nanmɨn kape Kughen ramni mɨmə, ‘Kwən e, kafan e kətəut, namehuə kape
    nəmə Isrel mɨnə apa Jerusalem tuksərkɨs-ətərəkɨn in məkneikɨn, mɨsərəhu-pən in
    ye kwermɨ nəmə Rom.’”
  kmo-kmo: 'Rii notak eecha yaniga Pol riiti let yeechi rii mayama yatii tapan poko
    jir. Poko jichi eecha wor, “Holi Spirit rii eecha wocho: Diita let ma riina komas
    Jerusalem akamak Ju ma riina eechaba otiikiita. Otiitanak, yecha riina akar biish
    tar ma yechi tapak hakiita.”'
  agr-agr: 'nunik Pablo akachumtaijin juki, uwejen nawenishkam jigkamag chichaak:
    —Wakaní Pegkeji chichaak, Jerusalén jegamtai judío aidau juna akachumna nuna achikag
    jigkajag, judiuchu aents aidaunum sujukagtatui tawai, —tiabi.'
  kyc-kyc: Namwa kareyama dokona epapala Polena marapu doko rolo nyepala banya kingi
    kimbupi puu pyapala dopa leya. Imambu Poo Pyasi dokome dopa letamo. Juu wambu
    yuu Jerusaleme karaminyi dupwame marapu range akali doko doo pilyu dopa pyuo puu
    pyapala rara wakale dupwa nyuo mairami leya.
  urd-GVU: جب وہ ہم سے ملنے آیا تو اُس نے پولس کی پیٹی لے کر اپنے پاؤں اور ہاتھوں
    کو باندھ لیا اور کہا، ”روح القدس فرماتا ہے کہ یروشلم میں یہودی اِس پیٹی کے مالک
    کو یوں باندھ کر غیریہودیوں کے حوالے کریں گے۔“
  yre-NT: '-A -nan nɛn e Pɔl -le -tiɛn ''kɔlɛ ''si, ɛn ''e ''cɛin ''lee ''e ''pɛ yrɩ
    ''a, ɛn e ''nan: «''Wɩ nɛn Bali lei ''saun -a ''vɩ bɛ -nyrɛn ''gʋ, e ''nan: ‹Min
    nɛn -tiɛn ''kɔlɛ ''gʋɛ e cɩ -yee vɛ -a bɛ, zɩ Zuif ''nɔn -a -yrɩman -gʋ Zeruzalɛm
    -e ''o -nɔn minnun nɛn o ''ka Zuif ''nɔn ''a dɩɛ -wlɛ.› »'
  fuh-BKF: 'wari to amin. O hooƴi kaɓɓorgol Pool, o haɓɓi juuɗe makko e koyɗe makko.
    O wi''i: —Ruuhu Ceniiɗo wi''i: nii Alhuudiyankooɓe wonɓe Urusaliima ɓeen kaɓɓirta
    jeyɗo kaɓɓorgol ngol oon, ngatta ɗum e juuɗe yimɓe ɓe nganaa Alhuudiya''en.'
  arl-NT: 'Nojuajaari canaacua niquiaari Felipe tiajinia. Jiyacaritij, Pablo cajiniocua
    camarucujua samaacataseeri. Nata morojoree tama na cashacucuajaarijia, na numatucuanio.
    Na nuhuaji sequerohuari: —Jerusalén tiacajinia parta Judiocuacaari naa morojonutaniya
    nio cajiniocuaque camarutej. Na nuhuaji, taucuaca niquitiosaanutaniyari. Pueyaso
    Sohuanuuri naa cua sequereequij.'
  ziw-ziw: Kachibasa, aguha msipi wa Paolo, enyinya mweviga vyakwe nemikono, akagamba,
    “Vino nivyo Muye Ukukile akulonga, Mta umsipi uno nanyinywe savino ni Wayahudi
    wa Yelusalemu, naho nawamlekele kwa Sawo Wayahudi.”
  grc-TR: Καὶ ἐλθὼν πρὸς ἡμᾶς, καὶ ἄρας τὴν ζώνην τοῦ Παύλου, δήσας τε αὐτοῦ τὰς χεῖρας
    καὶ τοὺς πόδας εἶπε, Τάδε λέγει τὸ πνεῦμα τὸ ἅγιον, Τὸν ἄνδρα οὗ ἐστιν ἡ ζώνη
    αὕτη, οὕτω δήσουσιν ἐν Ἱερουσαλὴμ οἱ Ἰουδαῖοι, καὶ παραδώσουσιν εἰς χεῖρας ἐθνῶν.
  nag-nag: Jitia tai amikhan logot ahise tai Paul laga peti loi nijor hath theng ke
    bandi kene koise, “Jun manu etu komor bandha peti laga malik ase taike ‘Jerusalem
    te Yehudi khan pora taike eneka bandi kene Isor najana khan laga hathte dibo,
    eneka Pobitro Atma koi ase.’”
  eng-OEBCW: He came to see us, and, taking Paul’s belt, and binding his own feet
    and hands with it, said, ‘This is what the Holy Spirit says – “The man to whom
    this belt belongs will be bound like this by the religious authorities in Jerusalem,
    and they will give him up to the Gentiles”.’
  knj-NT: 'Jix jul naj k''anab ketoj. Ja'' yet lalan cu k''anab yetoj tu'', catu''
    jix i''le el sc''alil Pablo yu naj, catu'' jix sc''alon ey sk''ab c''al yajan
    yetoj an sc''alil naj Pablo tu'', catu'' jix yalon jaxca ti'': —Ja'' naj Santo
    Espíritu chi alon jaxca ti'': “Quey tu'' oj yun sc''al-le ey naj ey yet jun c''alile
    ti'' yu eb Israel bey Jerusalén jaxca ti''. Oj lawoj tu'' xin, catu'' oj yaon
    oc eb yul sk''ab eb man Israel oj,” ẍi naj Santo Espíritu tu'', ẍi naj Agabo tu''.'
  deu-1912: 'Der nahm den Gürtel des Paulus und band sich die Hände und Füße und sprach:
    Das sagt der heilige Geist: Den Mann, des der Gürtel ist, werden die Juden also
    binden zu Jerusalem und überantworten in der Heiden Hände.'
  san-PUN: ਸੋਸ੍ਮਾਕੰ ਸਮੀਪਮੇਤ੍ਯ ਪੌਲਸ੍ਯ ਕਟਿਬਨ੍ਧਨੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਨਿਜਹਸ੍ਤਾਪਾਦਾਨ੍ ਬੱਧ੍ਵਾ ਭਾਸ਼਼ਿਤਵਾਨ੍
    ਯਸ੍ਯੇਦੰ ਕਟਿਬਨ੍ਧਨੰ ਤੰ ਯਿਹੂਦੀਯਲੋਕਾ ਯਿਰੂਸ਼ਾਲਮਨਗਰ ਇੱਥੰ ਬੱਧ੍ਵਾ ਭਿੰਨਦੇਸ਼ੀਯਾਨਾਂ ਕਰੇਸ਼਼ੁ
    ਸਮਰ੍ਪਯਿਸ਼਼੍ਯਨ੍ਤੀਤਿ ਵਾਕ੍ਯੰ ਪਵਿਤ੍ਰ ਆਤ੍ਮਾ ਕਥਯਤਿ|
  nob-LB: '@see-verse:ACT.021.010'
  ntj-ntj: Wati palunyanya pitjangu-lanyatju lurrtjurringu. Palunyalu Puulku nanpa
    mantjirnu. Palunyalu yungarralunku mara tjina karrpirnu. Palunyalu-lanyatju watjarnu,
    “Tjiyu pirni Tjurutjamala nyinapayilu-ya nanpa ngaaku yungarranya ngula karrpilku.
    Ngaa-rnatju yungarralu karrpirnu, palunyapirinymanku-luya. Palunyalu-ya wati palunyanya
    nintilku Tjiyu wiya pirniku-tjanampa. Tjiinya-rni Kuurti Walykumunulu palunyapirinypa
    watjarnu.”
  sxb-NT: Yatoola omukanda ogwa Paulo, aisiwa amagulu na amakono, mala awoola otino,
    “Omwoyo Omweru ogwa Katonda awoola otino, ‘Kiomo nyiisiwre otino, nintio *Awayaudi
    awari Yerusaleemu wagia okusiwa omwene omukanda guno. Kandi waaza okumutoola wamute
    mu amakono aga awantu awatari Awayaudi.’ ”
  nhu-NT: Ɛ wvú ke to yɛn bese le, jo kecaw ke Baul e, kay bikaa biew bi wvú wvù Agabus
    e noo can ye dvú, mum tefe lɛ, “Keyoy ke Yuule gayte lɛ ɛ̀ nɛɛ no Bojuu bo Jɛlusalɛm
    nu ke ekay wee wvù kɛŋke kecaw kin nɛn, enya wvú can bonyii bò yaa nu kɛ Bojuu
    le.”
  row-row: 'Ana nema tuteꞌ nisiꞌ hai. Ana haꞌi nala Paulus bobꞌori na, de paꞌa neu
    ei-lima nara, ma olaꞌ nae, “Dula-dale Meumareꞌ olaꞌ nae: ‘Dei fo atahori Yahudi
    ra paꞌa bobꞌorit ia tenu enan, onaꞌ ia sia Yerusalem. Basa fo, ara fee e neu atahori
    nda Yahudi ra sa lima nara.’”'
  msy-msy: Egha a en bighan izava Polɨn letiam uan dafarimning ko suemning ikegha
    kamaghɨn mɨgei, “Godɨn Duam kamaghɨn mɨgei, ‘Kamaghɨra Judan Jerusalemɨn itiba,
    letɨn kamɨn ghuavim ikeghɨva a isɨva Kantrin Igharazibar Gumazibar anɨngam.’”
  agg-agg: Ranɨyu ai yɨhoefɨmbo sowahɨ kusü tüküfi haya Porɨndɨ-mayo hoearɨ kɨkɨhɨrɨhefembo
    ret ra semündü haya ahandɨ yitɨŋarɨ watɨŋarɨ ra ahandɨhoarɨ hüputüpo-marɨhoayu.
    Ai hoafɨyuhü yahuya “Yifiafɨ Aboedɨ ai yare hoafɨmayo, ‘Ndahurai nindou Sudahündɨ
    Serusaremɨhü mamarɨmo ranai ana hoearɨ kɨkɨhɨrɨhefembo aharambürɨ ndanahambo hüputüpugawurɨ
    mbundu Suda-yafe ndɨfombo dabupurɨmboemo ahambo moaruwaimbo-fimbohünda,’ mehu,”
    mehu.
  ptp-ptp: dɨ val hôm Pol let dɨ ku ici va vɨgê yuu vɨxa xôn ya, dɨ nêl ên nêbê, “Myakɨlôhô
    Ngɨbua nêl bêga nêbê he Yuda wê dô Jelusalem ge obêc ku xomxo ti wê i let tiga
    xôn tɨyi bêga, dɨ he obêc vông i la vac tɨbii wê o Yuda lêm ge vɨgê.”
  nak-nak: E Agabas ele goio tamiteu, eia abi la kisipou te Pol ele, eia goio tovo
    muli la kilisi la limala me la vahala iluale, eia goio veia miteu mago “La Kalulu
    La Marokala, eia veipalatia maie ‘Egite la valalua e Iuda oio e Ierusalem, egite
    ge kisi e taho la kisipou aleie mai ale eau tovo mulitia mutoue. Me egite ge lapua
    soio tegiteu la valalua isapolo ale kama e Iuda.’”
  lbb-lbb: I han tetek mila, i los pas a let ane Pol, pa i dot pas naur a hana pa
