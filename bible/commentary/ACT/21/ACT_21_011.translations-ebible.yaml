    Uwumbɔr Aafuur Nyaan bui ke Juu yaab bi bi Jerusalem na ga nan di udaan u yeh
    ligbapapaln ngbaan na buu utaa ni uŋaal kina, ki di u ŋa binib bi kaa ye Juu yaab
    na aaŋaal ni.
  tzo-ZNT: Cꞌot scꞌoponoticotic. Icꞌanbat xincha li Pabloe, ixchuc o yoc scꞌob stuc.
    ―Ti Chꞌul Espíritue liyalbe xa ti jaꞌ yech ta xchuque ta Jerusalén li yajval xinchail
    liꞌi. Jaꞌ ta xchucvan li jchiꞌiltactic ta jurioale. Jaꞌ chichꞌ entrucal li muchꞌutic
    nom liquemic tale ―xi ti Agaboe.
  mpm-NT: 'Ti ni chaa da nuu kanchuku na. Ni ndaji da sanchi Pablo, ti ni juꞌni da
    ndaꞌa maa da, ti ni kachi da nuu Pablo: ―Ni kachi Espíritu Santo ja siaꞌan kuꞌni
    chaa Israel ja xiin sanchi jaꞌa, ti nakuaꞌa da chaa nuu yɨvɨ ɨnga nación, ni kachi
    Espíritu Santo ―kachi Agabo.'
  ots-NT: 'Bi zøti pʉ jabʉ ndár bbʉpje, cja̱ bi ga̱mbi cár ngʉti car Pablo, bi du̱htitsjɛ
    quí hua hne̱h quí dyɛ, cja̱ bi ma̱: ―Nuquɛ, Pablo, xí ma̱n car Espíritu Santo,
    da hnu̱jtiqui ncjahua. Cʉ judio cʉ i mandado pʉ Jerusalén da du̱jtiqui, cja̱ da
    döqui pʉ jáy dyɛ cʉ autoridad cʉ jin gui e̱me̱ ca Ocja̱.― Bi ma̱ ncjapʉ car Agabo.'
  hoy-hoy: आव नाम हात्‍ती बंदकु पौलुस उन पट्टा ताकोंडुन, अदिक तान कय काल कटकु अंदुन,
    “पवित्र आत्मा ईद अनतद कि याता मंळसा अन्द ईद पट्टा हुन, आऊक यरूशलेम दा यहूदी ईदा
    रीति देल कट्यार, अदिक गैरयहूदीगोळ कय दा सोपस्यार.”
  uri-uri: Kil no ario yatom kil nelkgen hmpei a Pol a ak kwat hapm pa, om kil kuten
    nepm wam a kil alkil pa, om kil la tolpa, “Maur Wor a Maur Wailen kil la tolpa,
    hi wa tu Juta kuten melnum yan a hmpei kil atn kinar Jerusalem pa tol a kupm ak
    kuten kupm alkupm ti, yatom uk kil kai wam a tu a ake Juta pa.”
  amo-amo: Nin daki me kika na tiwadik, ani yira libelt Bulus annin tere nabunu me
    nin na chara me nin belle, “Ufunu Ulau woro 'adide na Yahudawa nan nya Urshalima
    ma kifu Bulus ku iterughe nafo nene inanin matighe kuti lichin.'”
  pjt-pjt: Munu paluṟu nganaṉalakutu pitjala Paulaku pilta mantjinu mununku walytjangku
    tjina munu maṟa kuḻu karpiṟa nganaṉala wangkara nintiningi alatji, “Kurunpa Miḻmiḻṯuṉi
    kuwari wangkangu panya Jerusalemala wati Jewku mayatja tjuṯangkuya kunyu wati
    pilta nyangaku walytja witiṟa karpilku munuya palunya ungkuku wati panya Jew wiya
    tjuṯa pungkunytjaku.”
  cwe-cwe: Viyafikile kausola mkwiji wa Paulo na kaizinga muna yamakono na muna yamagulu
    na kalonga, “Muhe Yelile kolonga, Wayahudi kuja Yelusalemu wezamfunga fana vino
    munhu yeli na mkwiji uno, na kumguma muna yamakono ya wanhu weli siyo Wayahudi.”
  daa-NT: 'Ŋa asinti gasa, ŋa iciig karrabin̰ce ka Pool ho ŋa ɗuuniig asin̰ji iŋ pisin̰ji.
    Kar ŋa kaawtu aman : « An kaaw taat Ruwwin ta Buŋdi kaawiyo : Mee karrabin̰cer-aŋ,
    ŋu asa ɗuunin̰ Zeruzaleem ar kaak nun ɗuuniig zir-aŋka. Kar ŋu asa iyin̰ ɗo gee
    kuuk ibanno Buŋ. »'
  mlp-mlp: Gewoqim i gigerab bolim in Pol ahulib am huroran usta na waqim inmo ahol
    abensen irqurim bilam, God ago Bugaw kazaq bilaqaq ham. Juda mataw Jerusalem-ubta
    na in am ka anamren kazaq irqureq mataw en ta araq Juda a haiqta na tineg daqay
    haqaq ham.
  ape-C: Nanaki agundok apak mapeum nohur Pol ananit let noweshik ananigas aiyas iri
    roguhw aria nakri, “Iruhin ananin Mishin nyakri namudok. Nyakri, ‘Eshesh Juda
    shape Jerusalem iri ta shenekesh namudok um anudok nagrem atudok let iri. Shuweshikan
    aria ta shunaur um kupaishi douk eshesh madae Juda iri uwe esheshis wis.’”
  bgs-bgs: Tô igsumar sikandin áknami, igkangé din tô akus i Pablo, igikát din tun
    ta paa din asta tun ta bállad din, asta igkagi sikandin, na mà din, “Ni gó tô
    igkagi katô Ugis Espiritu. Iring kani, ikáttan katô mga Judio tô tigatun kani
    akus tun ta Jerusalem. Bággén dan sikandin tun ta bállad katô mga manubù na ánnà
    Judio.”
  faa-faa: Isu risiakipoko Ákapase pekea, Poremo saro kau terakaeane tumaka, Pore
    korakea soko, hokonoa soko, saro kau terakaemo taporaka someraka, “Ho Kotesamo
    someane oyapo. Poreane ipi saro kau terakaemo nōmo taposa ayiáka, Yu aporomo
    ayiáka, Poreane taporakosapo. Taporaka Yu aporohoanafonosamo e tipura makeasimo,
    Yu aporomo karikia pukusapo.” Aíyaka Ho Kotesamo somerakano Ákapasemo somesapo.
  kik-kik: Rĩrĩa aakinyire harĩ ithuĩ, akĩoya mũcibi wa Paũlũ, akĩwĩĩoha moko na magũrũ,
    akiuga atĩrĩ, “Roho Mũtheru aroiga atĩrĩ, ‘Ũũ nĩguo Ayahudi a Jerusalemu marĩoha
    mwene mũcibi ũyũ, na macooke mamũneane kũrĩ andũ-a-Ndũrĩrĩ.’ ”
  cap-NT: 'Jalla nii z̈oñiqui wejrnac tjonzñi tjonchic̈ha. Nekztanaqui Pabluz̈ jweranta
    kojch aptichic̈ha. Nii kojchtan persun kjojcha kjara jwersic̈ha tuz̈ cjican: —Espíritu
    Santuqui tuz̈ cjic̈ha: “Jalla niz̈tapacha Jerusalén wajtquin judío z̈oñinacaqui
    tii kojch tuyñi z̈oñi jwernaquic̈ha. Jalla nuz̈ jwerz̈cu, yekja wajtchiz z̈oñinacz̈quiz
    intirjaquic̈ha”. —Nuz̈ cjichic̈ha Agabo cjita profetaqui.'
  ksr-ksr: Nonoonoŋ kamaaŋ Poolwaanoŋ iiŋkasa meŋ kanoŋ aŋaa kana boria somoŋgoŋ kokaeŋ
    jero, “Uŋa Toroyanoŋ kokaeŋ jeja, ‘Juuda jotamemeya yoŋonoŋ iiŋkasa kokawaa toya
    ii Jerusalem sitinoŋ kokaeŋ somoŋgoŋ waba kantriwaa galeŋ yoŋoo borogianoŋ ambuya.’”
  eng-TNT: 'When he was come vnto vs he toke Pauls gerdell and bounde his hondes and
    fete and sayde: thus saith the holy goost: so shall the Iewes at Ierusalem bynde
    the man that oweth this gerdell and shall delyver him into the hondes of the gentyls.'
  sbs-sbs: Nakeza kwetu mi nahinda lutunga lwa Paulusi. Chalisumina mayanza ni matende
    akwe, “Vovulyo muluwambila Luhoho Lujolola, “mi vovulyo mweti nivamusuminine vantu
    vamwa Jerusalem solunu lutunga, mi muva mutamvike mumayaza avantu vamasi angi.”'
  sue-sue: Kei awero Paulora ipu gei puro ami te-wana nuso beniro ego senua awa, “Ozana
    meni ge ego toya, ‘Ipu gei emira mama nu Yerusalem nate baro kei awai Yuda ema
    meni nu ego ine beniro ema dubu zora wanera potamunora awa.’”
  fra-NCL: 'Etant venu vers nous, il prit la ceinture de Paul, se lia les pieds et
    les mains et dit : « Voici ce que déclare l’Esprit-Saint : L’homme à qui appartient
    cette ceinture sera ainsi lié à Jérusalem par les Juifs et livré aux mains des
    Gentils. »'
  bhg-bhg: Ango edo embo awa natokare yai gundo Paul da bupuri kundo ami akuta ainda
    ipatai bundedo awa sisina, “Eiwa Asisi Kotopu mi ro tesira, ‘Judah embomai Jerusalem
    isima era ami bupuri einda topo awa engo bundara. Edo awamanemi embo awa yai nei
    embomainda ipada piara.’”
  snn-NT: 'Mësacuani ëñaguë raë''ë yë''ë caguë, ja''nrëbi Pablo tëinmebi jo''chini,
