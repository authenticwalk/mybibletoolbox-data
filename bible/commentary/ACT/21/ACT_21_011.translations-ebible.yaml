  mxb-NT: 'Tá ni̱ saa̱ ra̱ noo̱ ndéi ndu, dá ni̱ taó rá ñíi̱ ndíko̱ ti̱xi Pablo. Dá
    ni̱ soꞌoni ra̱án saꞌa̱ mií rá xíꞌín ndáꞌa̱ mií rá. Dá ni̱ kaa ra̱: ―Diꞌa ni̱ kaꞌa̱n
    Espíritu ii̱ xíꞌín yuꞌu̱ ña̱ ki̱ꞌo diꞌa koꞌoni ta̱ Israel ndáꞌa̱ ta̱ kúú satoꞌo
    ñíi̱ yóꞌo, dá naki̱ꞌo ñaá rá noo̱ ndáꞌa̱ ta̱ tu̱kú ―kaá ra̱.'
  pon-2006A: 'E kohdo reht, oh ale en Pohl eh katengo, e ahpw pein pirekipene neh
    oh peh kan, oh nda, “Iet me Ngehn Sarawi mahsanih: Iet duwen me mehn Suhs akan
    pahn wiahiong aramas me ahneki kateng wet nan Serusalem; oh re pil pahn pangala
    rehn mehn liki kan.”'
  maq-NT: 'Hane xi cafehetjengui niji me ne, quiji me cafaha me cinturón rë Pablo,
    sehe catsihñu me tsja me cojo ntsacu me cinturón jan, sehe cachja me cuitjin:
    ―‍Cuitjin chja Hasen rë Nina: “Xihin xi tsëhë cinturón vi ne, cuitjin tsihñu xuta
    tjë rë Israel me ngajan Jerusalén, hacuaha sahmi me entregadu xihin vëhë tsja
    xutaxín.” ―‍Cuatjin cachja profeta jan cjua rë Nina.'
  hto-hto: 'Afémɨe Pablo cɨraigɨ ife zuitáicaillano dama ie ɨdaɨ onoɨ dɨga maɨáno
    daɨde: —Ñuera Joreño daɨde: “Jerusalemo judíuaɨ bie cɨraigɨ ife náamana bie izói
