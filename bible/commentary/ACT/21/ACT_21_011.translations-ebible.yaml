    kime aboga ya etiti nela wi edeti ailo feka wenena anido melenagilae, loto limo
    ne, loto lolomaiye.
  isl-isl: '@see-verse:ACT.021.010'
  spy-NT: Kinam anweetaab suwe nyēbo Bāwulō ankuratee keey bakeenke āwunnyēk āk kērēēnkōōk
    ānkumwooy kule, “Mwooyē ꞉Tāmirmiryēētaab Yēyiin kule, ‘Makurat ꞉Yuutayeekaab Yēērusālēēm
    chiitaab ꞉anwaani ām kēēliitēnyi, nto mii yoo kiiyokoochi biiko choo mā Yuutayeek.’
    ”
  xnn-xnn: Dat omali ay mang-ila ken dakami. Danat alan nan balikes Pablo et ibedbedna
    isnan ledengna ya nan sikina danat kanan en, “Siya na nan kayat ay ipagtek nan
    Ispirito Santo. Nan kakwa isnan balikes ay naay et siya nan awnit esa ogden nan
    Judio id Jerusalem ay kaneg met laeng nan naikkan isnan ledengko ya nan sikik
    ay nag-od. Awnitda abes idalom isnan baken Judio ay mangipapatey ken siya.” Kinwanin
    Agabo di.
  mwe-mwe: Akatuishileje gwatolile nshipi gwa a Pauli, gwaitabhile makono na makongono,
    gwashite, “Mbumu jwa Ukonjelo akuti, ‘Nnyene gwene nshipi guno apinga tabhwa shana
    nneino na Bhayaudi ku Yelushalemu na bhapinga kunkamuyanga ku bhandunji bha ilambo
    ina.’ ”
  tte-tte: iya ilaoma kolimai, Paulo kana beleti ikalai yo ibomayoi nimana yo kaena
    ipanli kabo iba, “Yaluyaluwa Tabuna iwalo bwaite besiele. Tomo Yudiya siya Yelusalema
    koina naga kani beleti tanuwagana sipani besiele bwaite, na siwolena boda uloi
    tomoliyao kolili.”
  tcs-tcs: Em bin kam de po mipla ane em bin teke wan klotbelt blo Pol ane bin taiemape
    an ane leg blo emselp. Den em bin yan po mipla diskain, ‘Da OliSpirit i bin spik,
    “Dem Zuwislida wea Zarusalem i go meke dis seimting po da man uda bos blo dis
    klotbelt. Den dem Zuwislida go teke em go ane gibe em po dempla uda Nozuwispipol.”
    ’
  hlt-THB: Kaimih a venawh a law awh, Paul ing ak cawi a zeennaak ce lo nawh, amah
    a kut ingkaw a khaw ce pin hy, “Ciim Myihla ing, ‘Jerusalem awhkaw Judakhqi ing
    vemyihna vawhkaw cawi zeennaak ak takung ve pin kawm usaw Gentelkhqi venawh pe
    kawm uh’ tihy,” tina hy.
  soq-soq: '@see-verse:ACT.021.010'
  qub-qub: 'Paymi sharcamur Pablupa wachcunta charircur quiquinpa maquinta chaquinta
    watacuran cayno nishpan: «Espíritu Santumi nin: ‹Watarashayquinömi cay wachcupa
    duyñuntaga Jerusalencho Israel runacuna watanga. Nircur mana Israel runacunamanmi
    entregayconga› nir.»'
  att-att: Á minay si Agabo nikami, á inâ na yù barakà ni Pablo, nga inigálù na ta
    takki na lápay ánna limá na. Á kinagi na, “Yawe yù kagian nayù Mangilin nga Ikararuá,
    nga kunniaw sangaw yù pangigálù nayù ira Kudio sù makábbarakà túrin ta Jerusalem,
    á ikeká ra sù ira ari Kudio, tapè ikarsel da,” kun na.
  bki-bki: Ana naio binimei ea kumemi, jidom rila tovorovo tai van Pol, ana bar Pol
    kiano kulum̃arauo tai, m̃enkar jum̃ano bija jaano kanio, ana berial, berinavo
    “Niununo Lu berenio berinavo ‘Toro napano kiano kulum̃arauo nei, mia kulo Ju na
    vio Yerusalemo, mia aiorikario tavukia ga, naruei iorou kanio, ana ala naio rivan
    ea nalo napano maka ave kulo Ju nalo jum̃alo, napano mia ala searo vanio.’ ”
  bqp-bqp: 'Kũ à sù ó kĩnaa, à Pↄlu utabaa sɛ̀ à a zĩda gbánↄ kũ a ↄnↄ yĩ̀o à pì:
    Lákũ Luda Nini ò nàn dí: Gbɛ̃ kũ à bà dí vĩ, lɛn Yudanↄ ni a yĩ Yurusalɛmu ò
    a kpá buri pãndenↄa lɛ.'
  mcp-mcp: 'A mú zə sə́dɨ́, a ŋwa kandá mə Pwôl, a wɔ́ɔlə nyə́mɛ́fwó məkuú nə məbwə̂
    nə ndɛɛ́ a mú cɨ nə́: «Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə cɨ nə́ muud jɨ́ nə kandá ɛ́ga yɛ́,
    ntʉ́ga wə́ *Oyúdɛn bwə́ é kə wɔ́ɔlə nyə Yurʉ́səlɛm yɛ́, bwə́ kɛɛnzh nyə məbwə̂
    mə́ íkûl ishúsʉ́d.»'
  hat-hat: 'Li vin jwenn nou. Li pran sentiwon ki te nan ren Pòl la, li mare de pye
    pa l'' ak de men pa l'' yo, epi li di: Men sa Sentespri deklare: Se konsa jwif
    Jerizalèm yo pral mare mèt sentiwon sa a; apre sa, y''ap lage l'' nan men moun
    lòt nasyon yo.'
  npl-NT: 'non owala otechtlajpaloko. Ye okontílanki n kuítlaxtli non ika omotlajkoilpiaya
    n Pablo, okimilpi ikxiwah iwa imawah iwa okijto: —N Espíritu Santo kijtoa, nepa
    kan altepetl de Jerusalén, n judíojteh ijkí kiijilpiskeh n tekowa de nin kuítlaxtli
    iwa kitemaktiskeh inmak n tlakah non amo judíojteh.'
  bgg-bgg: 'Ai ne gathek moe shii wuii srane Phaul rathang yie ne awai lai nane wad
    shii phang srane yao, “Hì ne Ragung So è khi è yao pha ji ro: Rathang hì pha muspho
    shii ne Jerusalem hà Jewthek è hì duiine phang ne Gaibranthek shii phi muii phro.”'
  eng-TCENT: He came to us and took Paul's belt, and binding his own feet and hands,
    he said, “Thus says the Holy Spirit, ‘In this way the Jews in Jerusalem will bind
    the man who owns this belt and deliver him into the hands of the Gentiles.’ ”
  eng-BSB: 'Coming over to us, he took Paul’s belt, bound his own feet and hands,
    and said, “The Holy Spirit says: ‘In this way the Jews of Jerusalem will bind
    the owner of this belt and hand him over to the Gentiles.’”'
  cpu-NT: 'Ikanta iñaayetapaakena naakaite jaapaakeri irovathakiro Pablo, joosotakari
    irakoki eejatzi iitziki ipoña iñaavaitanake, ikantzi: “Arira inkantyaari ashitakariri
    irika ovathakirontsi iroosoteri judío-payeeni janta Jerusalén-ki, impoña iraakaantakeri
    janta kaari asheninkata. Irootakera jiyotakaakenari naaka Tasorentsinkantsi.”'
  san-ASM: সোস্মাকং সমীপমেত্য পৌলস্য কটিবন্ধনং গৃহীৎৱা নিজহস্তাপাদান্ বদ্ধ্ৱা ভাষিতৱান্
    যস্যেদং কটিবন্ধনং তং যিহূদীযলোকা যিৰূশালমনগৰ ইত্থং বদ্ধ্ৱা ভিন্নদেশীযানাং কৰেষু
    সমৰ্পযিষ্যন্তীতি ৱাক্যং পৱিত্ৰ আত্মা কথযতি|
  tod-tod: 'É ʋaani gi ʋɔ bɛ, é Pɔle ná-saamaɠiligi zeɠe, é ɠɔɠɔiti ta zeeiti
    suɠili, é ɠɛ ma: «Zɛnvu Ɲadegai ɠɛ: ‹Zunui nii nɔnɔ ga saamaɠiligi nii, ʋele
    ɠa Zuifuiti ti ʋaazu gilizu la Zeeluzalɛme, ti fe zii ɠiligiti zea.› »'
  tac-NT: '''Lige alué rió Agabo anilime alé nawagá, bujele alué rió Páulo wasíbala.
    ''Lige alué wasíbala bujesa ''lige bulele alué Páulo ronólachi ''lige aminami
    sekálachi. ''Lige anile alué rió: ―Onorúgame Alawala ruwí ye ra''íchili napurigá
    ne mué ruyémala: «Alé Rusaleni mochígame ralámuli jurío, alué ralámuli bulémala
    alué rió ye wasíbala o''kame. ''Liko ''ma ''yáwali ju alué ralámuli tabilé jurío
    napurigá gastigárimala.»'
  eng-WEBPB: 'Coming to us and taking Paul’s belt, he bound his own feet and hands,
    and said, “The Holy Spirit says: ‘So the Jews at Jerusalem will bind the man who
    owns this belt, and will deliver him into the hands of the Gentiles.’”'
  gfk-H: 'Ga hanuat ukai ta mehet ma gaam kap lah no taltalin ta Pol. Io, ga his ira
    irua limana ma ira irua kakina ma ia ma gaam tangai hoken: “No Halhaliana Tanua
    i tangai bia hoken ing ira Iudeia maram Ierusalem diet na his no tunatuna a nuna
    iakan ra taltalin ma diet na tar ia ta ira lima diet ing pai Iudeia diet.”'
  viv-viv: Au ime agaimeya giꞋela, Folo ana gaiyona givaina digo tauna agena nimana
    giyogona gigayo, “AluꞋaluwa Mahalina gigahe gigayo, Hai kaliva hida ana gaiyona,
    medema miYuda Yelusalema againe hidede amine hinayogona ada yoꞋo tulidiyao kalivai-dina
    agaidiya hinahegenauwena.” Hidede amine Agabasi AluꞋaluwa Mahalina yana venuwaꞋata
    giꞋawatalatalainena.
  yao-yao: Ni ŵaiche pitwaliji, ŵaujigele nkaanda u che Paolo ni ŵalitaŵile mmakono
    ni makongolo ni kuti, “Mbumu jwa Akunnungu akuti, ‘Ŵayahudi ŵa ku Yelusalemu kula
    chantaŵe nsyene nkaanda wu kwanti nnyi ni kunjausya mmakono ga ŵandu ŵangaŵa Ŵayahudi.’
    ”
  tgp-tgp: Mo mai isamam, mo lavi na otin Paul, mo liho na limana peresi na palona
    hinia ale mara, “Tanume Tapu mo verea mara, ‘Hin malele akerihi natu, Jew matan
    Jerusalem la pa liho tamlohi atu sei otina nakerihi, ale la pa taua na lima tamlohi
    r̃or̃oha.’”
  auc-NT: Mönitö weca pöninque tömengä Pabodo pacadeyænta æ̈ninque nämä önompo goti
    wimpote wæi önöwa goti wëwadinque ïïmaï ante apæ̈necantapa. —Wængonguï Tæiyæ̈
    Waëmö Önöwoca botö ïmote æbänö ante apæ̈necää, ante apæ̈nebo ëñëedäni. Oodeoidi
    Eedotadëë në quëwënäni ïñömö ïï pacadeyænta në ëadingä ingante mänömaï goti wïninque
    oodeoidi ïnämaï ïnäni nempo pædæ godönäni æncædänimpa, ante do apæ̈necä ëñëmopa,
    ante Agabo apæ̈necantapa.
  kbc-NT: Igaaneɡ̶enotoɡ̶owa, ja dibata ijo Paulo nigoenaɡ̶adi. Odaa ja igoetece niɡ̶ijo
    goenaɡ̶adi libaaɡ̶atedi codaa me loɡ̶onaka, odaa jeɡ̶ee, “Aneotedoɡ̶oji Liwigo
    nikeetiwa niɡ̶idiwa judeutedi digoida nigotaɡ̶a Jerusalém moigoetini niɡ̶ini ane
    nebi niɡ̶ida goenaɡ̶adi. Odaa joɡ̶oyajigotiogi niɡ̶ijo ane daɡ̶a judeutedi.”
  bmh-bmh: '@see-verse:ACT.021.010'
  ctu-BL: 'Che'' bʌ tsa'' c''oti ba'' añon lojon, tsi'' ch''ʌmbe i cajchiñʌc'' Pablo.
    Tsi'' bajñel cʌchʌ i yoc i c''ʌb. Tsi'' subu: Jini Ch''ujul bʌ Espíritu mi'' yʌl:
    “Che''i mi caj i cʌchob i yum jini cajchiñʌc''ʌl jini judíojob año'' bʌ ti Jerusalén.
    Mi caj i yʌc''ob ti'' c''ʌb gentilob”. Che'' mi'' yʌl Ch''ujul bʌ Espíritu, che''en
    Agabo.'
  meq-meq: 'Tsa na, a zla wu məɓere bəzay i huɗ i Pol. A dzawa ha sik tə həlay ŋgay.
    Tsa na, a gwaɗ: «Məsəfəre Tsəɗaŋŋa eye a gwaɗ na, kəkay? A gwaɗ na: “Ndo nakə
    na zla wu i bəzay i huɗ ŋgay aye na, bəy i Yahuda hay ta dzawiye na andza nakay
    ma Zerozelem. Ta dzawa na na, ta vəlateye ha a həlay a ndo neheye Yahuda hay bay
    aye.”»'
  noa-H: Mag bëewia, maar dak'ĩir Pablo hãi jʌ̃ajem hauwia hagua jũrr hich bʌ̈ dʌ̈i
    hich juapa jʌ̃pʌ̈inaa, —Hẽwandam Hak'arau mʌrʌg jaauwai mʌgta jʌ̃ hauju haajemgui
    hajim chamʌg hãi jʌ̃ajem pap, Jerusalén p'öbör hee judionaanau. Mag jʌ̃naa jũrr
    judionaan k'aba, durr chaauram k'ʌʌnagta sĩi pʌr deeju haajemgui hajim Agaboou.
  alp-NT: 'Iluake loko ami eleki irana Pauluse eni maka lo akware eleki Agabuse ruai
    ilo eni lelalaru kai balaiju, kai ibeteke ele meije be, “Ro Misete Iono laleku
    rekwa be: Ile rebe eni maka bali akwa meije namake tamata Yahudia ndete kota Yerusaleme
    esi loi ele meije. Eleki esi rilukeni ete tamata maketa rebe tamata Yahudi more.”'
  san-VEL: sosmaaka.m samiipametya paulasya ka.tibandhana.m g.rhiitvaa nijahastaapaadaan
    baddhvaa bhaa.sitavaan yasyeda.m ka.tibandhana.m ta.m yihuudiiyalokaa yiruu"saalamanagara
    ittha.m baddhvaa bhinnade"siiyaanaa.m kare.su samarpayi.syantiiti vaakya.m pavitra
    aatmaa kathayati|
  kbq-kbq: Tagra mani'nontega Agabusi'a eno, Polina amu'nofi'a (belt) erino agra azante
    ene agiare renenteno anage hu'ne, Ruotge Avamu'mo'a anage hie, Amanahu kante Jerusalemi
    mani'naza Jiu vahe'mo'za ama amu'nofi'mofo nefana azeri'za kina rente'za megi'a
    vahe zamazampi antegahaze.
  kbh-kbh: 'Agabo bë́ngbioye tonjánashjango ora, Páblëbe uasnanëja tonjanca y cucuats̈ënga
    y shecuats̈ënga cachá tonjanenabatsëca y mënts̈á tonjánayana: “Uámana Espíritu
    entsichamo, Jerusalenoca quem uasnanëja nduíñbioye chë judiënga mënts̈á camochjama
    y ndoñe judiëngbe cucuats̈iñe camochjáboshjona ca.”'
  ron-LSB: 'Venind la noi și luând centura lui Pavel, și-a legat singur picioarele
    și mâinile și a zis: “Duhul Sfânt spune: “Astfel, iudeii din Ierusalim vor lega
    pe omul care are această centură și îl vor da în mâinile neamurilor.””'
  pon-pon: 'A lao pwara don kit, ap ale japwilim en Pauluj pirapir pira pena pein
    pa a o na a kan, ketitiki: let me Nen jaraui kotin majani: let duen men Juj oko,
    me mi Ierujalem, pan jaliedi ol o, me a pirapir wet, o panalan i nan pa en men
    liki kan,'
  nhe-BL: 'Huan yajaya hualajqui techpaxaloco, huan quitojtomili itzinquechilpica
    Pablo huan mometzilpi huan momailpi huan quiilhui: ―Pablo, Itonal Toteco nechilhuijtoc
    para nopa israelitame nepa Jerusalén quej ni mitzilpise ta tlen moaxca ni tzinquechilpicayotl.
    Huan mitztemactilise ininmaco tlacame tlen ax israelitame.'
  sps-sps: Agabas naa mito tsumam ya nom ton pous ten Pol ya tang fatabiny towa na
    tsivon, moun ya ana niman ya. Agabas kat a ka to tana saa ayei te komainy faatok
    rara na ka te tsue of yan Aaven Taabos. Ana ya tsue to, “Aaven Taabos tsue na
    ka, ‘Taa Jiu iny Jerusalem nai kotskots ror e sei te fasito iny non pous to aya
    ee, ana ri te faan iny naa ya nimar vainy sikia ma taa Jiu.’”
  wnc-wnc: Apuke Poldane simbu taknga take inane kepina kataknga kuut wambut. Wamakenga
    anzing yakut, “Anututane Waung Kapata anzing yanggak, ‘Simbu toik kapata Jerusalem
    kopanu Judia nana aminda tanggaganupa anzing wamake aminu kepman nana aminde yamuning,’
    ngang naniwan natapbum,” ngang yakapbut.
  bus-bus: 'Kɛ̀ à mↄ̀ wa kiia, à Pↄlu utaba sɛ̀ à a zĩnda gbánↄ kↄ̃n a ↄↄnↄ yìo à
    bè: Lán Luda Ninii ò nàn yɛ̀: Gbɛ̃ kɛ̀ bà kɛ̀ vĩi, lɛn Yudanↄ é à yi Yerusalɛmu
    aↄ̃ à kpá bori pãndenↄa lɛ.'
  gub-BL: Ur urepyr. Na'e Akapo wenuhem Pawru izeku'apixi haw izuwi a'e. Uzàpixipixi
    opo a'e, upy a'e no, Pawru izeku'apixi haw pupe a'e. — Nezewe i'i Tekwe Puràg
    a'e, uze'eg ihewe imume'u kar pà a'e, i'i urewe. — Ko zeku'apixi haw izar a'e
    nehe, oho putar Zeruzarez pe a'e nehe. Zutew a'e pe har a'e wà nehe, uzàpixi putar
    izar nezewegatete a'e wà nehe. Omono putar zutew 'ym wanuwihaw wanupe wà nehe
    no, i'i izupe.
  imo-imo: Yu lino molorumuluna ombalie Polonga kako letamu ltimu. Aku kano kakomu
    lipelie yunge kimbo kima ka torumu. Aku ulu tepalie yuni i tepa nimu, Gotenga
    Mini Kake Telimuni nimbei, “I kako pulu iyemu Jerusalem kombu Juda imbo moromelemani
    yu liko ka tonge mele. Aku tekolio yu manga pupu lupemanga kindo tinge,” nimu.
  boj-boj: Bosiqa Pol aqa alalag yaiyosiqa qombilgej. Qombil aqa utru agiende. Agabus
    na Pol aqa alalag osiq aqa segi baŋ ti siŋga ti alalag dena qosej. Osiqa mergej,
    “Mondor Bole na e endegsi merbqo, ‘Jerusalem dia Juda naŋgi na tamo alalag endi
    tigeqnu qaji aqa siŋga ti baŋ ti endegsib qosqab. Qosisib a osi gilsib tamo Juda
    sai naŋgo baŋq di atibqa naŋgi na a ugeugeiyqab.’”
  eng-DRA: 'Who, when he was come to us, took Paul’s girdle: and binding his own feet
    and hands, he said: Thus saith the Holy Ghost: The man whose girdle this is, the
    Jews shall bind in this manner in Jerusalem, and shall deliver him into the hands
    of the Gentiles.'
  knf-knf: 'Agabuŧ mënţ abi awinun, aşë jej katël ki Pawulu, atan ihoţul na iñenul
    na ka, aşë ji : « Uko wi Uhaaş wi Naşibaţi ujakuŋ wii wi : Hënk di di *bayuday
    du Yeruŧalem bakluŋ katan ajug katël ki. Baluŋ kawula banwooŋ baanwo bayuday.
    »'
  san-KHM: សោស្មាកំ សមីបមេត្យ បៅលស្យ កដិពន្ធនំ គ្ឫហីត្វា និជហស្តាបាទាន៑ ពទ្ធ្វា ភាឞិតវាន៑
    យស្យេទំ កដិពន្ធនំ តំ យិហូទីយលោកា យិរូឝាលមនគរ ឥត្ថំ ពទ្ធ្វា ភិន្នទេឝីយានាំ ករេឞុ
    សមប៌យិឞ្យន្តីតិ វាក្យំ បវិត្រ អាត្មា កថយតិ។
  arn-NT: 'Puwlu ta iñchiñ mew, nüñmafi Pablo tañi trariwe. Fey tati trariwe mew trarikünuy
    tañi kuwü ka tañi namun, ka feypi: —Tati Lif Küme Püllü ta feypi: ‘Jerusalen mew
    tati pu judiu femngechi trariafi tati ngenngelu tüfachi trariwe mew, ka chalintukungeay
    tati pu kake tripanche tañi awtoridad mew.’'
  zas-NT: 'Chi biꞌtaman cwaꞌman xcinch Pab guxhii guiaꞌ gajcaman con yaaman, abiꞌ
    naman: ―XSprijt Dios na guial Jerusalén ze guixhii ree bén Israel bén na̱j xcinch
    ni guie, abiꞌ yayü reeman laaman loj ree bén ad najt bén Israel.'
  ken-NT: Atwɔ́ ntá yɛsɛ asɔt mgbat anɛ Pɔ̌l agwɔ́t amɔ nɛ bɛkak ɛbhi yímbɔŋ arɛm
    bɛ, Ɛfóŋó Bɛdyɛrɛ arɛm bɛ, “Ɛnyunɛ́ kɛ̌ bo Israɛl bágwɔt chɔŋ mmu anɛ ábhɔ́ŋɔ́
    mgbat anɛ awu Yerúsalɛm mámfyɛ yi amɔ bo abhɛn bápu bo Israɛl.”
