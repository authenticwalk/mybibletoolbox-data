    kodabo''aha. Ágaboa bini''a''aha ada Paulo: —Ma''onahai Jahaki ira nava''isohiki
    bana i: “Onivani fori vihira bana adani judeus kaija''ari isa''ani-ra vakodabohavini
    bana Jerusaléa. Ira vidabohavini naothinia judeus kaija''ari vihiriki vasa''a
