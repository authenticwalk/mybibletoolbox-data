    mame gaibuwa mamaib Jerusarem apa tupe, sira mu me Ju onan igiyawa nanuwo baraupe.’”
  pad-NT: 'Akadiania kha''aha, maakari''aha, bikokhari''ihi ida makari pitani ahoki
