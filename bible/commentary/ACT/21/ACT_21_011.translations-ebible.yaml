  bkd-bkd: Dayun tinimù din sa bakes hi Pablo daw bakusa sa kaugalingen din ha alima
    daw paa daw uminikagi hu “Impadayag kanak hu Balaan ha Ispiritu ha sa tag-iya
    taini ha bakes bakusen hu mga Judio diyà ta Jerusalem iling taini daw itugyan
    duun hu kenà mga Judio.”
  ctu-76: 'Ti tyʌli i jula''añon lojon. Ti'' ch''ʌmʌ i cinturón Pablo. Ti'' c''ʌñʌ
