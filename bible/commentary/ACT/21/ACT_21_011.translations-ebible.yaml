    Santo, ndö vaa na itsiquindyi jon. Nque nnꞌan judíos na mꞌanhan Jerusalén, chaꞌxjen
    na matsꞌa, manndaꞌ vaa nnanꞌtyenhan juu tsꞌan na ꞌnaanꞌ ndiaava. Ndoꞌ na nninncyahan
