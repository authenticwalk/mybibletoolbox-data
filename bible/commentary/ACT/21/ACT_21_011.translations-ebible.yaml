  lif-NT: ᤂᤧᤴ ᤀᤠᤏᤡᤃᤧ ᤘᤕᤡᤃᤧᤒᤠᤀᤥ ᤋᤩᤧᤀᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤓ᤹ᤀᤡ᤺ᤴ ᤑᤠ᤺ᤰᤂᤢᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤗᤠᤱ ᤁᤢᤜᤢᤰᤁᤥ
