    ra, Yuwifie a xirima yi mɔɔli nan na Darisalamu, e a so mixie yi ra naxee findi
    si gbɛtɛe ra.»
  pon-2006: 'E kohdo reht, oh ale en Pohl eh katengo, e ahpw pein pirekipene neh oh
    peh kan, oh nda, “Iet me Ngehn Sarawi mahsanih: Iet duwen me mehn Suhs akan pahn
    wiahiong aramas me ahneki kateng wet nan Serusalem; oh re pil pahn pangala rehn
    mehn liki kan.”'
  dad-dad: Ĩ amã garan isi, Pol nẽ lũ yale fen, yogo ye ima ado ifofa ken, iron, “Awa
    Uur Fateul eig ye irok, ‘Jerusalem oun Juda tamo idi lũ enei nẽ marau eig de difo
    ken, haiden imeid bun dinenẽf.’”
  zab-NT: 'Chi bdzɨnbɨ cuáab cinturon xte Pablɨ bldiibbɨ lagac de niib ne de naab,
