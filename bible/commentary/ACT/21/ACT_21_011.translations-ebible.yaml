  ngu-NT: 'Yejhua ohuajlaj totech niman ocontilan iilpicau Pablo. Quemaj ica onocxisaloj
    niman imahuan no oquinsasaloj, niman oquijtoj: ―On Espíritu Santo quijtohua ica
    ne Jerusalén on hebreos ijquin quisajsalosquej on yejhuan iyaxca in ilpicatl,
    niman quitemactilisquej intech on yejhuan xhebreos.'
  kup-kup: pi Poliz zapativ bat pimauz eñar maraz pimauhö demahapuh pot hah, “Ari
    hatevetei, Godiz Pul Tinapuhö ne hodad epov nanah, Aban zapat epovoz maup Zerusalem
    zeitak sapanen Zudahol epat pi demapanezat ev. Tat paru añarab Zudahol bon oñ
    patari basat manapan.”
  jid-jid: A ye nita nda ban rjirji trii Bulus. Niki a lo za mba woma ni rjirji trii'a
    nda tre ndi, “Ikpe wa Brji Tsatsra ni tre'a, toki Yahudawa bi Urushelima ba lo
    indji wu rjirji trii yi, i ba vuu yo ni wo Bikora.”
  wmw-wmw: 'Akifika karibu yetu, akitwala sinturãu ya Paulu, akirifunga mmakono na
    mmaulu, akamba: “Roho Takatifu ikwamba kuwa mwanyewe ukanda‑wu akifika Yerusalemu,
    Mayahudi wanfunga novi‑vi javi, ikisa wampereka mmakono mwa wanu Sawari-Mayahudi.”'
  gmv-GGM: He nabey nukko shiqidine Phawulossa dancco ekkidi ba toone ba kushshe qachchidi
    “xiillo ayanay hayssa dancca goda Yerusalamen diza ayhuda asati hayssatho qachchidi
    Ayhuda gidonta deretas aththi immana gees” gides.
  ssg-ssg: Ti i nahima paxai amite, i waxi teik tahe Pol ape i xinoti aliake puki
    minan ma aen ape i ukek, “Holi Spirit i ukek, ‘Tin masin tel seilon tahan teteik
    tah, teka masiwi ti teka Ju ti Jerusalem xinoti ape laha hangaini hani teka seilon
    ti Rom.’”
  zpo-NT: 'Nu gorna mzhin xaa lo nu, mzen xaa yed cheen Pab, mkado xaaya yaa xaa nu
    nii xaa nu né xaa: —Snee né Mbi Naban: “Snee kado re sawlazh nu bixwann yed ne,
    nu zaa xaa xaa lo re xaa nanakt xaa Israel”.'
  poy-poy: Katuyiziriti, katola Mkanda gwa Paulu, kalitawa mumawoku na mumagulu Kalonga,
    “Rohu Mnanagala katakula hangu, ‘Wayawudi Yerusalemu wamtawi ntambu ayi muntu
    kana mkanda agu na wantu wa maisi wamkamli.’ ”
  qwh-NT: 'Noqacunaman witiramurnam, Pablupa wachucunwan quiquin Agabu maquinta chaquinta
    watäcurerqan queno nishpa: —Santu Espiritum nin, ‘Jerusalenman chäriptin que wachucupa
    dueñunta israel nunacuna queno watayänanpaq caqta y mana israel caqcunaman entregayaptin
    carselman llawitsiyänanpaq caqta.’'
  gaw-gaw: Nug ig gumiḵa uḏia, nug Paulusnu maṯagiḏ awa, nug nuḵa nug baeg ep̱eg ele
    amup̱a qaḵowa, nug aum. “Kayak Ouḏi Nug inam awa aṯe. ‘Juda Jerusalemnu, ag geha
    maṯagiḏ imu mameg amu inam hip̱alna, aon gona, iiṯa aḏi maṯaglag,’” awa aum.
  nca-nca: Umburo noreno mahero Polko utó newondímo kusiyoyara ŋu rero eneŋombo eneŋo
    khe kandí kusiyaró. Kusiyoro ŋande yaró, “Yuqa Surumímbo ŋande yete, ‘Juda uni
    Yerusalem yoteŋgo ŋundo utó ŋaro simburí rero ŋande kusiyowaŋgo, ko rero uni wini
    meyowo kumi kandeyemo rotowaŋgo.’”
  zpz-NTPP: 'Biid güiiy de̱ ya̱. Orzeꞌ gush yu sinch ni Baly, nunu pcyiig yu yaa ub
    yu, nunu pcyiigaꞌy gyiꞌy nu sinch zeꞌ. Orzeꞌ nay rab yu de̱: ―Espiriit Yon ni
    Ñgyoozh nam: “Ii mod gyicy mbecy Israeel nu yuꞌ Jerusaleeng nu shuaan sinch ii.
    Orzeꞌ guꞌ dey yu yaa de mbecy nu walab mbecy Israeel”, nam ―na Agabo.'
  mkj-mkj: 'Ih indoa ipamai, oaloa en Paul kangirro pein piroahkihpene ehn apel poah
    kan, ih pwa, “Ioar mehwa Ngen Joarwi mahjani: Joang oauwe ioar mihn Jew‑ok nehn
    Jerusalem pirin wia oang armajjo ma anki kangir oauwe. Irai pirin kihlahng ih
    ipen mihn likinnok.”'
  zac-NT: 'Agabo beꞌdë guë́ꞌnëll visitar lëꞌë naꞌa. Gunáꞌzill cinturón shtë Pablo
    nu bëldíꞌbill guërupë guëaꞌll con guërupë guiáꞌall; guníꞌill: ―Espíritu Santo
    cagniꞌi zdëꞌë mudë guëldiꞌbi ra israelitë guëaꞌ nashtënë cinturón rëꞌ. Gunë rall
    intriegu nashtënë cinturón lu ra nanádiꞌi më israelitë. Gaquin Jerusalén.'
  kyg-kyg: Agaemo Polo mapaluꞌmo alino agaiꞌa aiyalateꞌe ayatalateꞌeꞌmo ki maleꞌnenoꞌaeꞌmo,
    Goti Aunemeꞌamoꞌmo ina ge hunoꞌaeꞌmo, ani kava huꞌa Yulusalemu taonifiꞌmo maiꞌnaya
    Yu vayaꞌmogimo mani mapaluꞌmo afoꞌamoꞌmo nofi kiꞌa ateteꞌapaeꞌmo alu nofi vayaꞌmo
    avaleꞌa apamigae, huno huꞌniye, huno laha paiꞌniye.
  kmk-kmk: Ummoy kan dikami ot innaḻa na dit gakos Pablo asinapiningil pay lawan dat
    iki na kan ima na ot kinnanana’n, “Satu dit kanan ud Ispiritu Santu un, ‘Kama’t
    tu ud mampipingil dan Judio ud Jerusalem sidit sin-gakos situ asida ipaima utdan
    bokona Judio.’ ”
  cao-NT: Joxo tsi quiha Pablo cinturón bixo tsi jahuë mëquë yoi, jahuë tahë yoi,
    tihi cabo ja nëxaniquë. Jatsi, —Nëca tsi nëxahacaxëhi quiha naa cinturón ibo rë.
    Tocacaxëcani quiha Jerusalén ca jodiobo pë. Nëxaxo tsi carayanabo qui mëacaxëcani
    quiha acacati. Tocaxëti xo ii quiha Espíritu Santo ra —nëa tsi noqui Acabo nëcaniquë.
  bbr-bbr: '@see-verse:ACT.021.010'
  inb-inb: 'Chi runaka, nukan­chi kas­kapi iai­kug­rirka. Pablopa siñi­durta aisaspa,
    pai kikinpa chaki maki­wan­ta wata­rispa, nirka: —Kasa­mi Santu Ispí­ritu ni:
    “Kai siñi­dur iukagta, kasa­mi judiu­kuna Jeru­sa­lenpi watan­ga­pa kan­kuna.
    Nis­paka, mana judíu kag­kunapa maki­pi­mi paita iali­chig­rin­ga­pa kan­kuna”.'
  hrv-hrv: 'dođe k nama, uze Pavlov pojas, sveza sebi noge i ruke te reče: “Ovo govori
    Duh Sveti: Čovjeka čiji je ovo pojas ovako će svezati Židovi u Jeruzalemu i predati
    u ruke pogana.”'
  box-NT: 'Ó o wà ɓuara wà cɔ̃́n, á ɓueé fó a Poole ku-cɛɛ̀níi, ò o can mí
    zení lè mí níní ò o bía: «Bìo kà lé bìo le Dónbeenì Hácírí bía:
    ‹Lé kà síi á ɓa *zúifùwa á à ca làa yìa te le ku-cɛɛ̀níi na kà ho
    Zeruzalɛɛmu yi, á à dé bìa yí zũ le Dónbeenì níi yi.›»'
  ote-NT: 'Bá ehe pa e da cꞌa̱scahe, ne bi hña̱mba rá ngʉtꞌi ra cu Pablo, nepʉ con
    gueꞌa̱ bi duꞌtasɛ yá ua ne yá ꞌyɛ, ne bi ꞌñena njaua: ―Rá Ma̱ca Nda̱hi Ajua̱ ena
    gue ya xodyo de guehni Jerusale ma da duꞌta njaua núꞌa̱ toꞌo rá mɛti nuna ngʉtꞌina̱,
    ne da ꞌyɛntꞌua ja yá ꞌyɛ ya ja̱ꞌi núꞌʉ hingyá xodyo.'
  wnu-wnu: Yarab Pol wonou bur goan touri igoar eng nerub wonou gotent touri ubent
    touri ne ininob qamar. “Ye e oboum eng Igomurur qau yesia mirorub oboum. Eng gas
    ende bur goan e wonou ur eng baab uben goten Yerusalem qite iroa Yuda munon der
    wobaab uben goten touri wogub munon ar wurit imurimari isa ba waramb a sumungasi
    ende oboubour,” qamar.
  zam-NT: 'Mbi''th too naa mbi'' nu''. No ale láth ndyoodi''s no mbi'' nu'', mblo''
    mbi'' cinch co'' nzo le''n Pab. No leque mbi'' mtedó'' nii mbi'' no ya'' mbi''
    con cinch. Gunee mbi'' loo nu'': ―Xpii Natú'' gunee loon le'' mèn nación Israel
    co'' naban ciuda Jerusalén taandxè'' tedó'' mbi'' co'' nac che''n cinch ndxè''
    no ta''xù'' mèna mbi'' loo mèn tith.'
  zyp-NT: Kaaning lang cawh a vong ka, Paul a tesong cawh law ka, a kih le a phe letah
    a pazai ka, “ ‘Ma hrahei Jerusalem letei a ungpaw Juda cawngsaw sahlo tah ma tesong
    a hnuitupaw heh tongchai he ka, Gental cawngsaw sahlo kih letah aa pae a,’ tatah
    Thlawpaw Pathai tah a rei,” tatah a tah.
  sey-NT: 'Paꞌipi ti̱tani yëquë ña hue̱ꞌña Pablo të̱icore i̱ni jë̱ña cuiꞌne nëcañoa
    coꞌye i̱jaꞌa hue̱pi, hue̱ni capi: “Ñeje iye të̱ica̱ paquëre hue̱jaꞌcohuaꞌi aꞌë,
    judío pa̱ipi Jerusalénna ja̱ jeteyoꞌje ti̱ pa̱ina i̱sija̱ꞌcohuaꞌi aꞌë, i̱te. Ja̱je
    caji, deꞌo joyopi.”'
  nvm-nvm: Fu roke no karinva ijia kekome uri Foron biret iji dab Foron diak ga imut
    fuon kam toin. Fu ijegrene uri kuo, Godon Kaven Akai iji fu na ijeg kie, E biret
    igefuon asoij iji bu e Jius iji ar Jerusarem karinva ijieb fu bu dab ijeg tome
    abe e Jius bakin iji miakno kien.
  mps-mps: Tama aga da pageba aselama, agai Polgo kugulu selama, tama Agabus aga digi
    nogo dabe sągą dabe kęnama, agai dabolo te po ola mani, “Dagego odao, e po
    Godigo Dwagi Yai Mobo Bidigo enabolo mawai po eno dagebolo obao,” wali. “E kugulu
    page bidi te Jerusalemde te Juda bidi dabego e ebo tiwai nogo sągą kęnama,
    kalabus yaibao,” wali. “Tama augwaligo aga tama tilama, te Juda hani isąwai bidibolo
    mawaibao, aga tigide augwaligo dwai kolesaga emainu yaibao,” Agabus agai homugo
    koneama, te po dabolo wali.
  pab-NT: 'Tyoa kaoka womana hoka iya Paulo jiterone hoka olatya hakiji, hawaotyali
    xoaha hiye hoka nehena: — Exakere nexa Isekohaliti Waiyexe: “Exakerite exe jitero
    waikate kaxolatyaka Jerusalém nali. Judeunae hiyeta kaxekakaite majudeuneharenae
    ana xoalini hare tyomaha maheta ekakoa” — nexa.'
  llg-llg: 'Ana mai nakandoo neni ai mai. Boe ma ana haꞌi nala Paulus kalikeen, de
    ana hengge lima ein nenik kalikee ndia. Basa boe ma nakokola nae, “Manetualain
    Dula Dale Malalaon nae leoia: ‘Makalikeek ia, neu ko hataholi Yahudi la ala hengge
    feo lalan leo iak, nai Yerusalem. Basa boe ma, ala feen neu hataholi taa Yahudi
    la liman.’ ”'
  kyf-kyf: 'Ɔ yia -aɩn ''yɩa, ɔ ''bhua Pɔlʋʋ -jlaa ''wʋ, ɔ gbʋan ɔ ''dɛɛ bhʋ ''sɔ
    -yɔ sɔ ''sɔ, ''ɩn ɔ nɛɛ: «Wɛlɩ Zuzu ''Pʋpa gbaa, mʋ nɩ: ‹Nyɩmɛ ka -jlaa mɩa da,
    sa ɩn gbʋan da na ''dɛ, ''sa Zuifʋ yia ɔ gbʋaan -Zeluzalɛmʋ. ''Ɩn wa ''ka ɔ nyɩma
    -wa ''nɩa Zuifʋ yoo ''nyɛ.› »'
  tpi-tpi: Em i kam long mipela na i kisim let bilong Pol na i pasim lek na han bilong
    em yet. Na em i tok olsem, “Holi Spirit i tok olsem, ‘Long dispela pasin ol Juda
    long Jerusalem bai i pasim papa bilong dispela let, na bai ol i givim em long
    han bilong ol man bilong narapela lain.’”
  mih-NT: 'I quisi ndyehe ra sii ndi. Ta sa i saa ra i quihin ra ñɨɨ ñoho sisi ra
    Pablo ta i sihñi ra saha ra ta i sihñi ra ndaha ra ta i catyi ra: Catyi Tatyi
    Ii vatyi ñuu Jerusalén cua cunuhñi sitoho ñɨɨ ya tañi nuhñi mi, ta cua cuhva ñu
    sii ra sii ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu.'
  qvh-NT: 'Nogacuna cayashgä cagman shamur Pablupa wachcunta aptarcur maquinta y chaquintapis
    quiquin pancacorgan. Nircurnami nergan: “Cay pancarashgänömi cay wachcupa duëñunta
    Israel autoridäcuna pancaräsiyanga Jerusalencho. Nircur mana Israel runacunapa
    maquinmanmi entregayanga. Sayno päsananpä cashgantami Santu Espíritu tantyasimash.”'
  kms-kms: Ni nandi beghi nde, muq ni Pol chongo taq nimbiq kin sare te neti nowi,
    di ni nikin si muange ane taq namb. Muq ni nari, “Ququ Yuwon Ye ni pugri puq nand
    nari, ‘Otiwo di Juda buagi Jerusalem kin let nen kin kiyi pugri ei taq maimb di
    meti nowi di wute aye Juda segi kin nde mi nondo’.”
  agn-agn: Si Agabo napaning don ong yamen ig kinomit na tang a-ket ang agtokon ni
    Pablo ig linapot na tang sadiling mga kalima na ig mga kakay na, ang ganing, “Nani
    tang inaning tang Ispirito Santo. Ang may nandia tang a-ket ang na, lapoton tanandia
    ta maning ta na tang mga Judio ong Jerusalem, ig pagatapos yintriga nira tanandia
    ong mga belag ta Judio.”
  nhi-NT: 'Yeh oualah otechitaco uan oquian nitlahcoilpica Pablo, ica omomailpih uan
    omoxoilpih, uan oquihtoh: —Ihquin quihtoua in Espíritu Santo: “In judíos tlen
    cateh Jerusalén ihquin quihilpisqueh in tlacatl naquin iyohca nin tlahcoilpicatl,
    uan ictemactisqueh inmac naquin amo judíos.”'
  ttc-NT: 'Ya ma pon quky''ila, owel tin tsinch te Pa''k b''ix owok tk''alo'' tq''ab''x
    tuky''i toq b''ix oxik tq''uma'' ikxjani: «Ikxjani ntyoli'' te Txew Dios: “Kye
    aj tijajil Israel tuj Jerusalen oqtel kyk''alo'' ikxjani te tajaw ja sinchni b''ix
    oxe''l kyq''apo'' tuj kyq''ab'' kye aj nya''tx qxjalil tijajil Israel aj k''onti''l
    nkye''okslan te Qtata Dios.”»'
  dan-1931: 'Og han kom til os og tog Paulus''s Bælte og bandt sine egne Fødder og
    Hænder og sagde: “Dette siger den Helligånd: Den Mand, hvem dette Bælte tilhører,
    skulle Jøderne binde således i Jerusalem og overgive i Hedningers Hænder.”'
  kwj-kwj: Wosini nunu tambwa ri tani Pol leti ri torosini tapa rihi ga seke rihi
    ga rinjenga ya ri inji. Wosini ya ri sawe, “Gotri Himamwale kipe ete sawe, ‘Jerusalem
    pe Juta hima kupu le yapai chele leti ni ka hinga wu injisini hima kupu ba fwelei
    tapa tenge tiki rini hano.” ’
  vie-OVCB: 'đến thăm chúng tôi. Ông lấy dây lưng của Phao-lô tự trói tay chân mà
    nói: “Chúa Thánh Linh công bố: ‘Người Do Thái tại Giê-ru-sa-lem sẽ bắt trói người
    chủ dây lưng này và đem nộp vào tay dân ngoại.’ ”'
  kze-kze: kuména Póro ámúr-anda kumbairéna kwenaísamai ayáánka'a asááumai umásítai'a
    umái agaráárankena séna Áánútun-amanko séna maanámúr-ándáó avowámó Yérúsaremuva'o
    iyínasamo ésa Yútaa-kwaasi táto'mai miráumai asááúmaresa áí'maesa ó'onkaa-kwaasi
    mátimenaaowe Áánútun-amanko siráiye Ákápáasi kusúwata
  mpj-mpj: Palunyajanu Puulmili nanpa tikamaturnu, kayilapangku mara kujarra tayimapurnu,
    jina kujarralurrju. Jilanya-jananya wajarnu, yirna Yakapajju, “Nanpakura ngaaku
    walyja jilanyayuruya tayimapulku Juwukajalu, Jarujalumja, kayilapaya katiku yungku
    Juwuparnikajangka. Jilanyarni Mamamililu Kuurtilu nintirnu.”
  lbk-lbk: 'Inmali ay nangila ken chakami, sa na''t inala nan falikes Pablo ya tinakedna
    nan siki ya limana kannay ay nangwanin, “Siya na nan kanan nan Ispirito Santo:
    ‘At kag tona nan ikkan nan Judio id Jerusalem ay manaked isnan nenfalikes isna,
    sa cha''t ichawchaw siya isnan Gentil.’ ”'
  mto-NT: 'Je̱ꞌe̱ts a̱a̱tseꞌe o̱jts xkuꞌix. Vanꞌit tseꞌe du̱ka̱a̱jn je̱ Pablo je̱
    tyiintsóm je̱tseꞌe ñatyukka̱tsoojmji ñatyukpaktsoojmji. Vanꞌit tseꞌe vyaajñ: ―Veꞌem
    xa veꞌe vyaꞌañ je̱ Espíritu Santo je̱ts je̱meꞌe Jerusalén je̱ israeejlit jáyuda
    jidu̱ꞌu̱m du̱tsómdat pa̱n pa̱n ya̱ꞌa̱ veꞌe jye̱ꞌe̱ ya̱ tiintsóm, je̱tseꞌe je̱m
    je̱ viijnk jayu kya̱ꞌm du̱pá̱mdat.'
  bzh-bzh: Yam in bë gelë he, lom ḳo Paulus yi ḳabi beduu yö vaha los nema raḳ,
    log nër bë, “Anon Vabuung nër bë, ‘Alam Yuda vu Yerusalem rëḳ denaduu ḳabi sënë
    ala nabë sënë, log rëḳ debo yi doḳ na alam-yu-ngwë nemaj.’”
  guj-2017: તેણે અમારી પાસે આવીને પાઉલનો કમરબંધ લીધો, અને પોતાના હાથ પગ બાંધીને કહ્યું
    કે, ‘પવિત્ર આત્મા એમ કહે છે કે, ‘જે માણસનો આ કમરબંધ છે તેને યરુશાલેમમાંના યહૂદીઓ
    આવી રીતે બાંધીને બિનયહૂદીઓના હાથમાં સોંપશે.’”
  jvn-NT: 'Akabus mau marani awaké déwé terus njikuk sabuké rasul Paulus. Sabuk mau
    dienggo nalèni sikil lan tangané dèkné déwé terus ngomong: “Iki tembungé Roh Sutyi:
    wong sing nduwé sabuk iki bakal dibanda ngéné iki karo wong-wong Ju nang Yérusalèm
    lan wong kuwi bakal dipasrahké marang bangsa liya.”'
  byr-byr: Walaabɨna yaka nemɨnyawɨnna bɨna yaka Polɨmɨre munnaanyaꞌ maarɨna yaka
    gannya asɨraalyɨ gannya sɨvɨlyɨraalyɨ sangɨ marayegipwɨyɨnyɨna yaka wɨdaꞌ “Kuryai
    Tewaanyai kanedɨwakɨra ‘Munnaanya davɨre gyakwarɨ Jeruzaalemɨ Juyara dara marayegipwɨyapɨjɨ
    ajɨmya yuyangɨyaraavɨre asɨraavɨ marɨmwangɨpɨꞌdelyɨra.’ ”
  ian-ian: Agabas yaga Polna let klalaa ndɨna man taamba avla ngilaa wandɨ. Godna
    waagan wupma walɨgandɨ. Jerusalemba lɨga Juda wan let tɨga nyan kat ngilaa Juda
    ana ndi nat nɨmba kat kaligiyandi waa wandɨ Godna waagan waa wandɨ Agabas.
  hun-hun: 'Mikor odajött hozzánk, elvette Pálnak az övét, megkötözte kezeit és lábait,
    s ezt mondta: „Ezt mondja a Szentlélek: A férfiút, akié ez az öv, ekképpen kötözik
    meg a zsidók Jeruzsálemben, és adják a pogányok kezébe.“'
  mcf-NT: 'Adec choshon Pabadon tsiute bedash tataniadash mëtaniadash Accabo nadpondash:
    —Nuquin Papan Mayanën naden ëbi chioshe. Tantiata. Chuinu. Ëmbi nabocpadomboen
    isadaidbon Edusaden yacno tabadquidon nëid tsiute icbo bedshun tataneshun mëtaneshun
    buanshun, Unës uata, quequin isadaidpembo menendac —quepondash Accabo Pabado chiec.'
  kjs-kjs: 'Nipu naa piri ipumare Pol-na aako let muma nipuna ki age laapo rogaasa.
    Go puma nipumi talo: Holi Spirit-mi gu-rupa lagia lisa: Neme pawade-rupare Jerusalem
    su-para pimi Juda alinumiri go aako let-na aaraa rogaalima. Nimumi gu-rupa rogaaoma
    ruru rado ali medaloma mea kaleme.'
  mni-mni: "Mahakna eikhoigi nakta laktuna Paul-gi khwangyet louraga maduna mahak\
    \ masagi makhong makhut punsillammi aduga hairak-i, “Thawai Asengbana hai, \x93\
    ‘Matou asumna Jerusalem-gi Jihudisingna khwangyet asigi mapu adubu pun-gani amadi\
    \ makhoina mahakpu Jihudi nattabasingda pithokkani.’\x92 ”\x94"
  yad-NT: 'Siti̱jadanumatiy nu̱dyimu, jadchiy saryedara Pávuru ta̱sa puchujay, sapuchoda
    ratara jijyomutu, sanumutu jarye jipyuchoda variy ratantiy, su̱teda variy: “Daryani̱
    su̱tay Ju̱denu Jnutu: Daryani̱ rirya̱puchu Judíyuveda Jerusarí̱muni̱ raja̱mi̱,
    rirya̱tidye sa̱y Judíyuveda variñi̱ Pávuru nijya̱nvamyu, jiryatimyu̱ ne Judíyuveda
