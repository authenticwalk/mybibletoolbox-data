  tbf-tbf: A nga me vorota gei ma a nga poro ken verevere e Paulo ma a nga rorotsie
    ngan ba riman ma ba kamen eie kesen nge pevien, “Mi Moromoruo Tamat a pevien,
    ‘Ine simi rosar kes mo, bu Iuda kovuni i Ierusalem gi ta rorotsie e taman ine
    mi verevere ma gi ta terie i riman bu Kibang.’”
  uig-CYR: 'Бу киши бизниң алдимизға келип, Павлусниң бәлвеғини қолиға елип, өзиниң
    пут-қолини бағлап: — Муқәддәс Роһ мундақ дәйду: — Йәһудийлар бу бәлвағниң егисини
    Йерусалимда мошундақ бағлап, ят әлликләрниң қолиға тапшуриду! — деди.'
  ikw-NT: Ọ vakwnusi aị, gweru ajnị Pọlu, kne ẹhni a ọchi n'aka, ọ kaa, “Ka bụ nhne
    Enine Nsọ kwuru, ‘Ọ bụ kpa be ele Ju jeekne nye nwe ajnị ka nụ Jerusẹlem, gweru
    a nyewhete a n'aka ele bụ́o ele Ju.’ ”
  khs-khs: 'Sine tese niwamo sita:newemi ine tese, eyawa Pole tekaka ko:lu tiyapola:
    ene tiya:wala elipei tapola: apula: onatuwala elipei tapola: ela: selese, “Ho
    Napoyawa weyamu seyakeye, ‘Mane weyamu timiya epapulusekiwa tekapo weyamo inawa
    epapuluse Yu sena Yelusalemewemi sitala kamokiwa ewa ta:taposakeye. Apula: iyewi
    Yu senama tela tiya:wemi ewa tiye kinaposakeye.’”'
  dwr-ENT: ኑኮ ዪዴ፥ ጳዉሎሳ ሳቂያ ኣኪዴ ባሬ ኩሺያኔ ባሬ ጌዲያ ቃቺዴ፥ «ጌሻ ኣያናይ ጊያዌ ሃዋ፤ ሃ ሳቂያ ጎዳ ዬሩሳላሜን
    ኣዪሁዳቱ ሃዋዳን ቃቺዴ፥ ኣዪሁዳ ጊዴና ኣሳቱዋሲ ኣዴ ኢማና» ያጌዳ።
  pma-pma: Navong les komai, mai vesesal ka kulat atoh onen Pol. Ral min atoh enek,
    Akabas par kat sasen en alen ka hen keil. Evus, vit luvati vit, “Ninin Votut mul
    viteni keke meatin koa atoh onen ekek, Siu keil ipar kati hemukonek navong hetokol
    out Serusalem. Hevus, isa lati heha en hen koakeil arvitei Siu.”
  atd-NT: Pogdatong ni Agabu kanami, nighokad din ka manggad no inholon ni Pablo no
    imbanggut din to kandin lagboy no bolad pinoglagkos to paa rin. Kagi ni Agabu
    to, “Kagi to Gimukud to Magboboot to, ‘Sikoykow, Pablo no tagtuun to soini no
    manggad, ogkounawa kad ogkabangguti to mgo Hudiu no dio to Hirusalim. Igbogoy
    ran sikoykow dio to mgo otow no kono no Hudiu oyow ogkoogotan ka.’ ”
  tel-2017: అతడు వచ్చి పౌలు నడికట్టు తీసుకుని, దానితో తన చేతులను కాళ్ళను కట్టుకుని,
    “యెరూషలేములోని యూదులు ఈ నడికట్టుగల వ్యక్తిని ఈ విధంగా బంధించి, యూదేతరుల చేతికి
    అప్పగిస్తారని పరిశుద్ధాత్మ చెబుతున్నాడు” అన్నాడు.
  hat-BSA: 'Epi lè l te vini kote nou, li te pran sentiwon a Paul; li te mare pwòp
    pye l ak men l, e te di: “Men sa ke Lespri Sen an di: Se konsa ke Jwif nan Jérusalem
    yo va mare nonm ki mete sentiwon sila a e va livre li nan men pèp etranje yo.”'
  bxh-bxh: 'Paulo ana bwaꞌulu, Agabusi ya abi na ibona nimana yo ahena ya audi na
    iyen, Yaluwa Tabuna alinana doha ite: bwaꞌulu tanuwagana te, haba Diusi sa auꞌaui
    ai Yelusalem doha itete na haba sa fele lawen taꞌowawa lisidi.'
  top-NT: 'Xlá xuatamáklhti̱lh ixli̱tampu̱lakchi̱can Pablo y a̱stá̱n Agabo tla̱n li̱tantu̱chi̱ca
    y makachi̱ca, y chuné chihuí̱nalh: ―Espíritu Santo quima̱cxcatzí̱ni̱lh cacca̱huanín
    xlacata nac Jerusalén chuná jaé ama̱ca chi̱cán ixpu̱chiná jaé li̱tampu̱lakchi̱n
    y ama̱ca macama̱sta̱cán ixmacancan ma̱paksi̱naní̱n romanos.'
  msk-msk: Yodorod yaan kanami kayan kyamang naan yang sintoron ni Pablo aw bakosa
    naan yang kanaan tyoonan manga siki aw manga buktun aw paglaong, “Yani yang pyagalaong
    nang Balaan na Espirito na yang tagtomon sini na sintoron abakoson nang manga
    Judio ag Jerusalem maynang kanak siki aw buktun na byabakos. Osombong arag yaan
    adto sang buku nang Judio.”
  gyr-NT: 'Ouse ore pãhuve, vɨrocua Pablo rumbɨcuasa ichui. Ipɨpe oñapɨchi opɨ, opo
    avei. Ahese aipo ehi oreu: —Espíritu Santo oicua uca cheu, na ehira judío Jerusalén
    pendar co tumbɨcuasa yar ãpɨchi yuvɨreco iyavei omondora ava ndahei vahe judío
    upe —ehi Agabo imombehu oreu.'
  kmh-kmh: '@see-verse:ACT.021.010'
  ukr-ONPU: 'Він підійшов до нас, узяв пояс Павла й, зв’язавши собі руки та ноги,
    сказав: «Святий Дух каже: „Так юдеї в Єрусалимі зв’яжуть та віддадуть у руки язичників
    чоловіка, якому належить цей пояс“».'
  emi-emi: Ghe mae sio etaimami me ghe ghaala ai-irina ateae Pol me ghe irila nimane
    me kkena etana. Me ghe uela va, “Spirit Manga ateva euela va nongina nga irieghila,
    aue aJiu etoa eJerusalem la iri etoka lo ateva ai-irina ateae oia me la taue lao
    ta tau ngeleka atoa.”
  zpv-NT: 'chiꞌchi gucaꞌha Agabu xsindohra Pahblu, tin bachiꞌbi Agabon ñaaꞌ ba cun
    naa ba, chiꞌchi nah ba: ―Nah Spíritu Saantu Dxiohs: squiiꞌ guchiꞌbi raꞌ bwiinn
    Israel raꞌ nin nuu guihdxyi Jerusalehn laꞌh ndxiꞌhw nin naa xteenn Ñiꞌh sindohra
    riiꞌ tin gutiꞌdxi raꞌ ba laꞌhba lahtsi naa raꞌ bwiinnziitu.'
  gux-gux: 'O den taa Polo gbanñagidigu, ki loli o taana leni o buadi ki yedi: Diidi
    mani U Tienu Fuoma Yua n doagidi ki yedi yaala: Yaa nilo n die ku naa gbanñagidigu,
    Jufinba baa loli o yene Jelusalema po ki ha o bi nilanba nuu nni.'
  kos-kos: 'El tuku nu yorosr, eisla ma losyen infulwal Paul ac sifacna sang kapriya
    paol ac nial kac. Na el fahk, “Pa inge ma Ngun Mutal fahk: Mwet Jew in acn Jerusalem
    elos ac fah kapriya mwet se la mwe lohl se inge uh in lumah se inge, na elos ac
    fah eisalang nu inpoun mwet pegan.”'
  ibo-ibo: Ọ bịakwutere anyị, chilite belịt Pọl na-eke nʼukwu, kee onwe ya nʼụkwụ
    na aka sị, “Dịka Mmụọ Nsọ kwuru, ‘otu a ka ndị ndu ndị Juu ga-eke onye nwe ihe
    a agbụ na Jerusalem. Ha ga-ararakwa ya nye nʼaka ndị mba ọzọ.’ ”
  yml-yml: I lukuma Faulo ꞌana waꞌila i ꞌewai Agabu taunina nimana wata ꞌagena i ꞌiyogoyogonidi
    i ꞌaꞌavana i vona i vo, ꞌAnuꞌanunu ꞌAtumaina i vonekuga waꞌila deꞌe ꞌana tomotoga
    bola side baniꞌodi me Diu i na ꞌiyogoyogoni Ielusalema ꞌwaineye bega i na ꞌaniveleneni
    mali tomotoga taunidi kebu Diu ꞌwaidie.”
  ory-ory: ସେ ପାଉଲଙ୍କ କଟି ବନ୍ଧନ ଘେନି ଆପଣା ହସ୍ତପାଦ ବନ୍ଧନ କରି ସେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସି
    କହିଲେ, ପବିତ୍ର ଆତ୍ମା ଏହା କହନ୍ତି, ଏହି କଟିବନ୍ଧନର ଅଧିକାରୀଙ୍କୁ ଯିରୂଶାଲମ ନିବାସୀ ଯିହୁଦୀମାନେ
    ଏହିପରି ବାନ୍ଧି ଅଣଯିହୁଦୀମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।
  bzj-bzj: 'Hihn kohn tu wi, ahn ih tek Paal belt ahn tai op fi hihn oan han ahn fut
    wid it. Den ih seh, “Dis da weh di Hoali Spirit seh: ‘Dis da di sayhn way how
    di Jooz dehn da Jeroosalem wahn tai op di oana a dis belt, ahn han ahn oava tu
    di peepl dehn weh da noh Joo.’”'
  chk-chk: 'A feito rem, a angei än Paulus pelit o föti ngeni pöün me pechen, iwe,
    a üra, “Iei met ewe Ngünmifel a apasa: ‘Ekewe chon Juta mi nom lon Jerusalem repwe
    föti ätewe mine an ei pelit lon ei lapalap, repwe pwal atolonga lepöün ekewe chon
    lükün Israel.’”'
  ssd-ssd: 'Promba Paulus tuku let tumba nuŋe wai kupe ndaleka sakina: Tukul Guwa
    nu teŋenmba sakate. Let te tuku miro taŋgo Yerusalemŋge Zu mbal afu nu teŋenmba
    ndaleka kasomok mbal tuku wai mbolŋge palmbimŋgaig ŋgina.'
  acr-TNT: 'Waꞌ waꞌchi xojoꞌlrilaꞌ. Xucꞌam cꞌu riꞌ rupas ri Pablo y chiribil rib xuyut
    ri rakan y rukꞌab; tecꞌuchiriꞌ, xubiꞌij: —Jewaꞌ cubiꞌij ri Santowilaj Ruxlabixel
    ri Dios: “Chilaꞌ Jerusalem, jewaꞌ caquiꞌan raj judiꞌab che rachi rajaw wa jun
    pas, caquiyutu yey caquiya cꞌu paquikꞌab ri na e ta aj judiꞌab” —xchaꞌ.'
  rop-rop: En imbin go streit langa Pol, en imbin deigimat det belt brom Pol, en imbin
    taiyimap miselp fut en bingga, en imbin tok, “Det Holi Spirit bin dalim mi, detlot
    Juwish pipul langa Jerusalem garra taiyimap det boswan blanga dijan belt lagijat
    na, en dei garra hendimoba im langa detlot Jintail pipul.”
  mee-mee: 'Ba ka ine atu te mangng, na ke i rave ligongpita ae Pol ba ke samapite
    i muni kaename ba kamaname kia. Ba ke role roma, “Kannu E Tupu ke role minakai
    roma: ‘Iura re ngae Ierusalem keke la ligongpitange apanung a ligongpita ae i
    ikia minmina mana. Na keke la tungnge ta ra sana ri ra Iura kamareame.’”'
  dif-dif: 'Nau ngaianangu wokarana wonti, ja Pauluni dala mantamanta patana wonti,
    ja munta mara ja tidna workamantraterina wonti, ja jatana wonti: „Jeruja Jaola
    kulikiri jatai: Ninaia materi, nunkangu naupini dala mantamanta nganai, ninaia
    Juda kana jeruja workamandrala nganai Jerusalemingu, ja ninaia kana koja marani
    ngulkujeli jinkila nganai.“'
  gam-gam: Wo Pol ka purba kumbe al tulo pagi ge Agabus po piska toi, yene kake agle
    al kaye to pagle embe dji, God Murble kandja embe djindo, na kaye paro mal ge
    Juda una Jerusalem mor wo ka purba ne moro ge, ipo kaye to, epil djell una aglene
    al worne we dji.
  nou-nou: Edo umo nangoda yei da bugudo Paul da sini digari awa budo edo sini amimi
    uso ingo de tei de awa didigurisira. Edo ingo de tei de bundedo sisira, “Asisi
    Kotopu mi sira emboro da eiedo sini einda topo awa Jerusalem nati embobo mi bundadera
    edo ungo mi umo awa embo Jew ae ainda ingo da itadera.”
  mqb-NT: 'saa cak ayak pumo. A gəɓa way sə juwaɗ zek ana Pol, a jaway anan alay anahan
    tə saray a təke, a wa: «Apasay Cəncan a a ja nà: “À Urəsalima nə bahay sə Yahuda
    ahay ti jaway anan bahay nga sə way a anan nə kətanan. Ti varan anan à alay inde
    anà ɗo su kon azar aya Yahuda ahay bay ataya awan.”»'
  ape-B: Nanaki agundak apak mapemu nohul Pol ananitu let nowechik ananigas ayas uli
    loguh ali nakli, “God ananin Michin nyakli namudak. Nyakli, ‘Echech Juda chape
    Jerusalem uli eke chuwechikanu namudak atudak letinali. Chuwechikanu ali eke chunolu
    kipahechi douk echech wak Juda uli e echechis wis.’”
  grc-F35: Καὶ ἐλθὼν πρὸς ἡμᾶς καὶ ἄρας τὴν ζώνην τοῦ Παύλου, δήσας τε αὐτοῦ τοὺς
    πόδας καὶ τὰς χεῖρας εἶπεν, «Τάδε λέγει τὸ Πνεῦμα τὸ Ἅγιον· ‹Τὸν ἄνδρα οὗ ἐστιν
    ἡ ζώνη αὕτη οὕτως δήσουσιν ἐν Ἱερουσαλὴμ οἱ Ἰουδαῖοι, καὶ παραδώσουσιν εἰς χεῖρας
    ἐθνῶν.› »
  cav-NT: 'Eje uma cuejadyatu Yusura acuare eje bucha judadibuqueque. Huicacuare tujatu
    Pabloja cinturu. Cinturu huicatsutu Agabo carisiticuare ehuachi ecatse, ebi ecatse
    jadya cinturu tsehue. Jadya carisititsu tujatu Pablo cuejacuare: —Pablo, cuejaya
    mique era Yusuja Espiritura ique bahue amerehuaque mique eje bucha atayaque. Israelita
    cuanara pami Jerusalénju huachi risi birisi jadya aya. Ique ebi ecatse, ehuachi
    ecatse jadya carisitihua bucha, jadya risipa tunarami aya mique cinturu metseque.
    Inamereya tunara mique israelita ama cuana queja, —jadyatu Agabora Pablo cuejacuare.'
  kgp-NT: 'Ẽn tóg ẽg tá jun kỹ Paulo vẽsógfĩn ja tỹ ã nĩgé sigség mũ, ã pẽn ke gé.
    Kỹ tóg: “Topẽ kuprĩg tỹ tón hã vẽ, ha mẽ: ũ tỹ vẽsógfĩn ja tag tỹ tũ nĩ ẽn vỹ
    se kỹ jẽnh mũ,” he mũ. “Israel ag vỹ ti senh mũ, kỹ ag tóg fóg ag mỹ ti fẽg mũ,
    he tóg, Topẽ kuprĩg ti,” he tóg, Ágabo ti.'
  bvd-bvd: Nia ka lea mai siana, ma ka ngalia na straf sa Bol ni kani lana salafana,
    ma ka kani faafia 'ana roo 'ae nia ki tala'ana fainia roo 'aba nia ki lau guu,
    sui ka bae 'urii, “Na Anoedoo Abu 'e saea sa wala nee si straf nia nee, na Diu
    ki kera dai kani 'urii lau gu 'ani nia 'i Durusalem, sui kera dai fale nia 'i
    'abana toaa nao lau Diu ki.”
  ukr-1871: 'І, прийшовши до нас, і взявши пояс Павла, звязавши руки свої і ноги,
    рече: Так глаголе Дух сьвятий: Чоловіка, чий се пояс, оттак звяжуть у Єрусалимі
    Жиди, і видадуть у руки поганам.'
  apz-apz: Nonetɨmanto Poulɨye ahuloho nomanto kakoe sɨfe ahoꞌnji kiloꞌnonto ulɨmento,
    Anɨtuye Towahuno Wopɨngo ole ntohoho. Olo ahuloho loꞌnji kakwoꞌyohwo sohumo aꞌamu
    Jutaso Jelusalem ango sopo olo paꞌnyolo nokilohofɨkuji aꞌamu temtitofo kengo sohwafe
    ahomo wohoꞌnokisyantɨfeho.
  yon-yon: Nuwiib yaa monoon kuu mene Pool ye kobaiknong kande yeka yemeren ye yona
    dingkia yerengkane kekamune dakmoon, “Kingkin Karadmombed yedmoon kuu, ‘Kobaiknong
    keye yariman kuu Yuudan Yerusalem aom doriib kumbed, kamune nen yerengkanenib
    ye kuu kande Yuudanban yi dingki ari kowaniib.’” andoon.
  poi-NT: 'Miñ aámta. Ipɨgáy jém Pablo imɨjpactsencuy, jém icinturón. Natsenta̱ iyaac
    jém pɨ̱xiñ. Ichen icɨ y ipuy. Jesɨc nɨmpa jém Agabo: —Nɨmpa jém Dios iA̱nama iga
    jém attebet Jerusalén jém judíos ichénáypa así yɨ́p cinturón io̱mi, ocmɨ cɨɨjuŋcotta̱p
    jém tuŋgac pɨxiñt́am icɨɨjo̱m.'
  wuv-wuv: I'a nomai a'a hai'ou, na faugaa panina ma pinena a'a fei adii Paul ma ware,
    “Fei Spiriti Apuna na ware, ‘Ana ale'eni, ei Jew yei Jerusalem, rowe faugaa mei
    amaa feni adi ma rowe fifaninaa hia panii ei Gentile.’”
  quf-NT: 'Paymi, Pablo waĉhkakushan waĉhkunta lluqshichir ĉhakinta, makinta watakur
    niran: —Dyuspa Santu Ispiritunmi nin, Jerusalenpiqa Israel runakunaqashi kay waĉhkupa
    amuntaqa, kaynu watar uklawmanta jwira kaq runakunata quyanqa nir.'
  yuw-yuw: 'Engga ningmuna Polhon bot godip sogitmuna inoin orung oburo akep tongo
    yong tuctuc mata ingoroc yogoc, “Kunkun Yaruho ingoroc yac: ‘Yerusalem wocin wömai
    Yuda nanoho bot godip ngorochon fano sogit akep tongga bumbumyi nano oburodec
    tohong yunahing.”'
  hus-NT-1971: 'Chich abal tucu tsu’u. Im pilchi in huic’ a Pablo, ani in huic’tsichiquiy
    in cuete’ acan ani in cuete’ c’ubac ti tsu’bixtalab. Tam in ulu: ―Tin tso’oblinchi
    an Espíritu Santo abal an thabal c’al axe xi huic’lab antsana’ ne’ets ca huic’an
    c’al an Israelchic tihua’ ti Jerusalén. Taley ne’ets ca bina tin c’ubac axi yab
    Israelchic.'
  med-med: Wu ei, tʉn kʉn omba moⱡpa, Pol nga kan rarʉm ei tʉpa, elim nga kʉmp ki
    mbʉ kan ngumba. Wote elim ndi, kundpa nimba mel, “Muⱡnga Wingti ei ndi, ik ei
    mel ninim, ‘Kan ei nga puⱡ wu ei, Jerusalem mormin Jura wamp mbʉ ndi, kan ngʉk
    pendʉk, wote wamp rʉⱡaip elpa mbʉ nga ki ila, nguk ruk nduing,’” nitim.
  bch-bch: ga inam pagai. Ta ei ibada Paulus irabu aea pus ta ikaukau ngan ibage ga
    iae mulian ta ikeo, “Itautau Tutui ikeo ga pus toa ne itama, gid Iuda ga tikaukau
    ei lalaede bedane ngan tuanga Ierusalem ta tidol ei ga idae pagid alu padengada
    bagedeai.”
  cco-NT: 'Jo̱ mɨ˜ cangoquiéengˊ i̱ dseaˋ do fɨˊ quiniˇnaaꞌ, jo̱ catɨ́ɨiñˉ e ꞌmɨꞌˊ
    e ꞌñʉ́ʉˊ tuꞌˊ Paaˉ, jo̱ có̱o̱ꞌ˜ e jo̱b caꞌñʉ́ꞌrˋ guóorˋ có̱o̱ꞌ˜ tɨɨrˉ jo̱ cajíñꞌˉ:
    —Lalab nɨcajíngꞌˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ e niꞌñúngꞌˋ dseaˋ góoˋooꞌ dseaˋ Israel
    i̱ fii˜ quiáꞌˉ e ꞌmɨꞌˊ ꞌñʉ́ʉˊ tuꞌˊ la, jo̱guɨ nijáiñꞌˋ dseaˋ do jaguóˋ jaléngꞌˋ
    dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel.'
  deu-1951: 'Der kam zu uns, nahm den Gürtel des Paulus und band sich die Hände und
    die Füße und sprach: Das sagt der heilige Geist: Den Mann, dem dieser Gürtel gehört,
    werden die Juden in Jerusalem so binden und in die Hände der Heiden ausliefern!'
  alq-ALGNT: 'Nigi pi nda 8abamigonan dac. Ponan dac okitcipizoni ogi odapinan, acitc
    ogi mag8apidonan 8inigotc onidjin acitc ozidan. Ki ikido dac: “Mino Manido ikido
    oo8e: Coda8innig ka tajike8adj Jerusalem odenakag, mi iidi ke inapina8adjin ini
    naben ke pisika8andjin ono kitcipizonan. Kada iji8inagani8i dac, ega ka Coda8inni8i8adj
    kidji tibakona8adjin,” ki ikido.'
  ixl-NNT: 'As tul ul veꞌt u Agabo, as itxey veꞌt naj vikꞌalbꞌal u Pablo. As ikꞌal
    jeꞌ naj iqꞌabꞌ tukꞌ toj. As ech tal naj ileꞌ: —Ech ni tal u Tiixhla Espíritu ileꞌ:
    «Tan tul la oon vibꞌaal u kꞌalbꞌaleꞌ tu u Jerusalén, as la kꞌalpu taꞌn unqꞌa tiaal
    Israel uveꞌ yeꞌ ni niman u Jesús. As la aqꞌpik ok tiqꞌabꞌ unqꞌa uxhchileꞌ uveꞌ
    jit tiaal Israel,»— tiꞌk u Agabo.'
  boa-NT: 'Aabée múúhakye ááhɨ́veebe Páávoró ocájɨmɨ́ɨ́hé iújcúmɨ́ɨ́heri íhyójtsɨcuu,
    íjtyúhaácyuu, íjcyane ichíácómeíñe nééhií: —Píívyéébé Apííchó muurá nehíjcyá ílluva
    ditye íñe ócájɨ́mɨ́ɨ́hé aabájáábeke Jerotsaréevu ichíjchúúbeke ɨ́hvéjtsoíñé tsííñé
    iiñújɨ múnáá hójtsɨ́ pañévu.'
  etr-etr: E nilï neebea ami maala, ea Foloïe malibu gii amo nealahilä hïle emole
    naabole neegilahilä, ea sähalea, Eleloi Gesamia sähalea, Malibu goweïe eedo amo
    Yalusaleme ami Yu dolö nefolalebe amolia gowe gadola gaula neegila dolö fii odoama
    ïmolömelëla säsebemelëla säi.
  quh-NT: 'Nokaycutataj watucoj jamorka. Pabloj chumpinta okharispataj maquisninta
    chaquisnintawan wataycucorka. Nerkataj: —Santo Espíritu nin: “Cay chumpiyojta
    ajinata israelcuna Jerusalén llajtapi watayconkancu. Chaymantataj waj llajtayojcunaman
    jaywayconkancu”, —nispa.'
  kwi-kwi: 'aumɨza iznana ara. Pablowa aya kɨra piz kit paiña mittɨkas paiña chihtɨkas
    sun aya kɨrakasa kuht kit kaizta: —Sɨnam Izpul ka kiztui: “Hebreo awane Jerusalén
    pɨpulura aya kɨrapamikasha kuht kit Judío awachiruza chɨhkaanazi.”'
  agm-agm: Nasatɨ kapɨhɨ Sisariyaahanda nyangi nyainjataise. Aihɨ ko Akapaasiho Porɨhomɨ
    apotɨhɨrɨ gwɨharaahɨrɨ yamepatamatiyatɨ wɨsasainjɨrɨhɨrɨ netaise. Netɨ sawahomɨ
    ikwauhɨrɨ namawatɨ wɨsasanataise. Wɨsasanataatɨ sata kanyatataase, “Autaahaatɨhomɨ
    Itɨpɨho sandaase, ‘Isɨhiya Judaahiya Jerusaremɨhanda bimohiyɨhiya kɨmɨrɨ apotɨmɨrɨ
    yamepatamatiyahɨra wɨsasanɨhohɨrɨmɨramɨ satɨhoai saiwɨ wɨsasɨtaapo. Wɨsasawɨ isɨhiya
    usa Judaahiyaamatɨpɨmetahiyai numwɨtaapo tatɨ Autaahaatɨhomɨ Itɨpɨho kandaase,”
    tatɨ Akapaasiho nyangi kanyatataase.
  ubr-ubr: 'On auri inat Paul an kaid ibo, ato toun ann a iman iyouten ato iyau, “Ayu
    Kakafotin ato nanaba iyau: Atonio kaid matuanin on arimon atonio nanaba Jew yangan
    Jerusalem semama on ann iman sinouten, ato arimon sinboai sabu men Jew yangan
    sinites.”'
  tsw-NT: Ana u ta̱wa̱i ya̱ꞌa̱ tsu, a̱vu u tara gbakala vi ikyun ya̱ Bulu, reve wu
    nla̱ aciya̱yi ekere na ana. A̱vu u damma, “Ruhu va Akiza damma ta̱, ‘Ne tsunda
    tsa ɗa aza a Israꞌila a̱ Urishelima a̱a̱ nla̱ za gbakala vi ikyun i nda, a̱vu
    a zuwa yi e ekere a̱ a̱za̱ a̱ Roma.’ ”
  cax-NT: 'Bapasearati suiñemo. Iñentati nipoñoentorrti Pablo. Itomoenotiyü uirri,
    motomoeno nipoperrti y neherrti. Auqui nanti: —Sane nurarrti Espíritu Santo: Arrti
    naqui esache na poñoentorrü tomoenoti ñana sane au Jerusalén ui bama israelitarrü,
    y torrioti uimia mecu bama rromanorrü.'
  aia-aia: '''A hauai rorowa''a ana Pol ma ho''osi''i ''iniai rimana mana uwana haaria.
    Ma o''ani ''ini''ameu, “I Hi''ona Maea ''a ha''arangasia do ra''i bwauodo adaa''i
    Jiu na''i Jerusalem rai ho''osia mo''o na to''oraai rorowa''ani. Marai usuha''inia
    tanaraaui nei ra ai''a Jiu.”'
  srp-1865: 'I došavši k nama uze pojas Pavlov i svezavši svoje ruke i noge reèe:
    tako veli Duh sveti: èovjeka kojega je ovaj pojas, ovako æe ga svezati u Jerusalimu
    Jevreji, i predaæe ga u ruke neznabožaca.'
  agt-agt: A enna bit inazi ya hakkat ni Pablu, kapye na bit ginalutan ya kamat na
    kiden ikid na takki na kiden. A ya nebar na tekami a “Dangagan muy ya ibar na
    Kahalwa na Namaratu,” kunna, “te kumanin kan sangaw ya kwan na Hudyo kiden taga
    Herusalem ta makākwa ta hakkatin yan, kapye da idarum ta Hentil kiden taga Roma,”
    kunna.
  lug-lug: Bwe yajja okutulaba, n’addira olukoba lwa Pawulo ne yeesiba amagulu n’emikono,
    n’agamba nti, “Mwoyo Mutukuvu ayogera nti, ‘Bw’ati nannyini lukoba luno bw’alisibwa
    Abayudaaya mu Yerusaalemi ne bamuwaayo mu mikono gy’Abamawanga.’ ”
  yby-yby: 'lemotoka niseko hetokoko Poloda ebelalo lekoko eimola ilalo jedanaki sa-loko
    liye: Omaimidana weuna oluholimo sa-loko noliye: Aya ebelamidana ahola maya Jelusalemu
    numutoka nisekadeko, Juda wehenasiya mamidana nesa mikiki hetoka wesitoka oli
    hi moladeko lahelamibo monawa ilipitae.'
  heb-heb: ויבא אצלנו ויקח את אזור פולוס ויאסר בו את ידיו ואת רגליו ויאמר כה אמר רוח
    הקדש ככה יאסרו היהודים בירושלים את האיש אשר לו האזור הזה ויסגירהו בידי הגוים׃
  mpp-mpp: Kwesi sulumelu Polle umbika balu yogodi yeicne hige-moleine hefewec. Hefelu
    yanguc miwec, “Tili Asudi yanguc migac, ‘Umbika yagolec fileine ye Yerusalem iwa
    hikeme Yuda ngic yengi yanguc hocne aicnodaingte. Aicnolu Israel yengele alingkacni
    miyac, yengele molewa lodaingte.’ ”
  apb-apb: E lae mai saameelu oto e hele aana roroto'oni a Pol na ko pwesue oto ae'aena
    na nimana maraana oto ko te'uri, “Li'oa Maa'i e unue uri mwala ni Jiu i Jerusalem
    kire kei pwesue iini nge e to'o aana roroto'oni ienini uurini, na kire kei niie
    i nimana mo Aapoloa Aaopa.”
  san-TEL: సోస్మాకం సమీపమేత్య పౌలస్య కటిబన్ధనం గృహీత్వా నిజహస్తాపాదాన్ బద్ధ్వా భాషితవాన్
    యస్యేదం కటిబన్ధనం తం యిహూదీయలోకా యిరూశాలమనగర ఇత్థం బద్ధ్వా భిన్నదేశీయానాం కరేషు
    సమర్పయిష్యన్తీతి వాక్యం పవిత్ర ఆత్మా కథయతి|
  ben-IRV: এবং তিনি আমাদের কাছে এসে পৌলের কোমরবন্ধন (বেল্ট) টা নিয়ে, নিজের হাত পা
    বেঁধে বললেন, পবিত্র আত্মা এই কথা বলছেন, এই কোমরবন্ধনীটি যাঁর, তাঁকে ইহুদীরা যিরূশালেমে
