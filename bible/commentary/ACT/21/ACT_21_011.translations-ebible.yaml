    bniety ni ná xtenni cinturonré, ax gúndeb entriagu laab lo de ni quɨt ná bniety
    Israel.'
  jae-jae: Eŋ kêtu ŋacleŋ gêdêŋ aêac. Ŋac tau kêkôc Paulunê ômbiŋkap su mêŋgêsô tau
