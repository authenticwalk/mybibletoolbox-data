  tnk-tnk: mətə kɨmaha. Nənə in ruvehi kətoti səvəi Pol, mərihi atukw a rəɡɨn mi mɨne
    nɨsun mi irə, nənə mɨni mə, “Nənɨmwɨn Ikinan rani mə, ‘Nəkur Isrel fwe Jerusalem
