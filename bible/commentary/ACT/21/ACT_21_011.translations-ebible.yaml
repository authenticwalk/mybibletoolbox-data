  bhd-bhd: तैनी असन कां एइतां पौलुसेरे मज़े सेइं अपने हथ पाव बंधे ते ज़ोने लगो, “पवित्र
    आत्मा इन ज़ोतीए कि ज़ैस मैनेरू इन मज़ आए, तैस यरूशलेम नगरेरे यहूदी इसेरे ज़ेरे बंधेले,
