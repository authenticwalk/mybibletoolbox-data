  tgp-tgp: Mo turu tetelehi na rani vara kama pa malue na boti, enira mo isoiso peresi
    na naroura, na natura, la usuri kamam kama malue hin taon tavera atu, ale kamara
    kama papaohi na oneone kama usiusi moiso,
  auc-NT: Mänömaï ante wææ änäni ëñëmöni incæte mönitö, Mänimpoönæque quëwenguënëmöni
    intamönipa, ante adinque wadæ gotamönipa. Ïninque tömënäni näni quëwëñömö yabæ
    ïnö tömënäni näni wencabo tömänäni ænte mäodäni godinque mönitö ëmönaiya pöninque
    godongämæ̈ da guicapodinque Wængonguï ingante apæ̈netamönipa.
  kbc-NT: Pida niɡ̶icota niɡ̶ijo noko me noditice naɡ̶ajo etogo-nelegi naɡ̶ani nigotaɡ̶a,
    odaa ja ɡ̶ododitice, ja iniwiajeeɡ̶atace. Odaa jeɡ̶etiɡ̶odilaajo neɡ̶epaa maditaɡ̶a
    naɡ̶ajo etogo-nelegi. Ijotawece igotibeci, inoa lodawadi codaa me nigaanigipawaanigi
    eledi igotibeci neɡ̶epaa we nigotaɡ̶a. Neɡ̶ejoɡ̶oticogi liniogotibece akiidi-eliodi,
    naɡ̶a jamakajoɡ̶otedini ɡ̶odokotidi, odaa ja jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Bo, ig uzan go utei unabun ziwas zuna, utarai tebil ebu nomun. Uzanan Kristen
    dudu unum goagal geleagar ulaiagar mui ig tebil ebu siabun ibut ze gasageim imaigei
    nomen. Go ebu ig taubib waimai, ereg go abai Uwait auremun.
  ctu-BL: Che' ñumenix jump'ejl semana tsa' majliyon lojon. Ti pejtelelob tsi' pi'leyon
    lojon majlel yic'ot x'ixicob yic'ot i yalobilob, c'ʌlʌl che' bʌ tsa' loq'uiyon
    lojon ti tejclum. Ya' ti' ti' ja' tsa' cajiyon lojon ti ñoctʌl, tsac pejca lojon
    Dios.
  meq-meq: Ane tuk na, məhəne tasəla ka ndəv tsɨy, nəmaa həl bo, nəmaa ye. Tə laka
    may ha tebiye tay eye, ŋgwas tay hay, ta wawa hay hus ka me i bəlay dəreŋ tə walaŋ
    gay. Nəmaa ndisl ka me i bəlay na, nəmaa dəkw gurmets, nəmaa ɗuwulay me a Mbəlom.
  noa-H: Mamʌ par mag mapiba jaau nʌm hãba, seman hãb dichdimam hee maar wëtaagpajim.
    Mag maar wëtum haadeewai Hẽwandam gaaimua maach k'odk'a nʌm k'ʌʌn t'um hamach
    hʌʌin dʌ̈i hamach chaainpa p'öbör higaau jër maar hoopäain bëejim. Maig jër mosjã
    hee pachëwi, maach t'um jĩepör p'õbk'anaa, Hẽwandamag jëeujim.
  alp-NT: Po petu kena ami rue ete mere pusue peneka eleki ami keu siba beisi. Hoko
    tamata meru bina, mokwai kai esi nanaru pususi bete ami siri bei kotare, roma
    ndau meite leini eleki ami pusuma tatu kai kotie loko Alla.
  san-VEL: tataste.su saptasu dine.su yaapite.su satsu vaya.m tasmaat sthaanaat nijavartmanaa
    gatavanta.h, tasmaat te sabaalav.rddhavanitaa asmaabhi.h saha nagarasya parisaraparyyantam
    aagataa.h pa"scaadvaya.m jaladhita.te jaanupaata.m praarthayaamahi|
  kbq-kbq: Ananknama vagaregeta, atreta kantega nevunkeno, ana mika'mo'zane, a'nezamine,
    mofavre naga'zamine tagrane magoka vazageta ana kumara atreta vu'none. Hagerinkenare
    vuteta tarenareta nunamuna ome huteta,
  kbh-kbh: Chë canÿsëfta te tonjanochnëngo ora, chents̈ana fsënjë́ftsanbocna y nÿetscanga
    parejo chëngbe shémangaftaca y básengaftaca s̈onjanatjëmbambá chë pueblo chabóntscoñe;
    y chents̈e, chë chënÿañe fsënjanoshaments̈é y Bëngbe Bëtsá fsënjanimpadá.
  ron-LSB: După ce au trecut acele zile, am plecat și ne-am continuat călătoria. Toți,
    cu soțiile și copiii, ne-au însoțit pe drum până când am ieșit din oraș. Îngenunchind
    pe plajă, ne-am rugat.
  pon-pon: Kadekadeo kit lao kaimwijokila ran oko, je ap majel kokola. Irail karoj
    me likid kit lel likin kanim, li o jeri kan pil ian; kit ap kelepuki ni oror,
    o kapakap.
  nhe-BL: Pero tlanqui nopa chicome tonali huan tiquisque. Huan nochi tlaneltocani
    nejnenque tohuaya. Yajque tlacame, ininhuaya ininsihuajhua, huan ininconehua hasta
    campa techcajtehuasquíaj huan tiquisque inialtepe. Huan quema tiajsitoj iteno
    hueyi atl, timotlancuaquetzque san sejco ipan xali huan timomaijtojque ica Toteco.
  sps-sps: Nainy te fakap amam nainy tsumam tana fan to aya, mam naus osing to na
    fan. An matisian fiisen kan ramirin moun an guei tsuri mei fatafuts ma naa mam
    tana ngats fan. Ai teis mam fatukun to mam kat ton faakats.
  wnc-wnc: Asinimbitawa ngana sangaapa pewa puyuwan gatu kunangge tasiwan ninu notnin
    peke akukumang. Kunangge tasina aminu wa maya wawi waatdakana buyakga ninu yanggabam
    gwene ninipake pukuking. Pukuwa kwaim tapane muna puke tumuk wam yakumang. Yakenga
    gaak wam yanike
  bus-bus: Mↄde kɛ̀ wa gurↄ beeenↄ lɛ́ pà, wa fɛɛ wée taa. Aↄ̃ gàa zɛwe ń píngi kↄ̃n
    ń nↄↄnↄ kↄ̃n ń nɛ́nↄ wɛ́tɛ kpɛɛ ai ísia lɛ́a. Ben wa kuɛ wa kosooa wa adua kɛ̀.
  gub-BL: Na'e upaw wapyr urereko haw kury. A'e rupi uruhem oroho a'e wi wanuwi. A'e
    paw rupi wà, wanemireko wà no, wapurumuzàmuzàg wà no, oho urerupi taw wi wà. Uruwapyk
    urepenàràg rehe ywyxig rehe yryhu iwyr Tupàn pe ureze'eg pà.
  imo-imo: Kombu akuna molomolo konopu lerimulu waimu pora nimu kinye kombu Tair tiye
    kolopolio no sip kano lerimuna kimbo kongono tepo purumulu. Aku wali Kraist lombili
    andoli iye pali kape enonga ambo bakulu kape peya kombu sitimunga meko wendo puringi.
    No kule ukia penana wendo pumbolio wali komongo topo pondopolio lino waye Gotendo
    konge terimulu.
  boj-boj: Onaqa bati 7 koboonaqa iga Pol koba na qure di uratosim qobuŋ gogetqa marsim
    alile aiyem. Yesus aqa tamo kalil naŋgo uŋa ti aŋgro ti naŋgi na iga suweigosib
    alile aisim dia iga koba na siŋga pulutosim Qotei pailyem.
  eng-DRA: 'And the days being expired, departing we went forward, they all bringing
    us on our way, with their wives and children, till we were out of the city: and
    we kneeled down on the shore, and we prayed.'
  knf-knf: Wi ŋţëpanuŋ kanëm, aşë ŧool na bgahun. Bañaaŋ bŧi kë bañooţanun, aţu na
    baaţ na bapoţ, aţëpan ubeeka. Wi wi ŋşaaŋ aŋup ţi kabaŋ ki bdëk bweek añehan Naşibaţi.
  san-KHM: តតស្តេឞុ សប្តសុ ទិនេឞុ យាបិតេឞុ សត្សុ វយំ តស្មាត៑ ស្ថានាត៑ និជវត៌្មនា គតវន្តះ,
    តស្មាត៑ តេ សពាលវ្ឫទ្ធវនិតា អស្មាភិះ សហ នគរស្យ បរិសរបយ៌្យន្តម៑ អាគតាះ បឝ្ចាទ្វយំ
    ជលធិតដេ ជានុបាតំ ប្រាត៌្ហយាមហិ។
  arn-NT: Welu rupalu tati regle antü, tripatuiñ. Kom tati pu wentru, ñi pu domo engün
    ka ñi pichikeche, kompañeiñmew wekuntripa tati waria mew, fey tati ayliñ mew lukutuiñ
    ka ngillatuiñ.
  zas-NT: Per chi bazaꞌ gajdx dxej guin, dxel badxoon luguiedx guin, dxel gra reeman
    con xbéngunaa reeman con xiꞌn reeman, bigluꞌnejz reeman dunujn xt roꞌ nijsdoo.
    Roꞌ nijs guin badxuꞌxiban barejdx banaaban Dios.
  ken-NT: Kɛ ndǔ ngwɛnti mpok anɛ sɛchɔkɔ nɛ bhɔ, sɛrɔ bhɔ bɛrɔŋ. Bɔ́ mankɛm, baghɔrɛ́
    nɛ babhakanɛm nɛ bɔ bárɔ́k bɛ́tɨk bhɛsɛ́ kpát bágháka angɔkɔnyɛ́n. Bɛsɛ́ mankɛm
    sɛtɛp manɛ́n amɨk sɛ́nɨkmʉɛt, sɛ́káka batɨ.
