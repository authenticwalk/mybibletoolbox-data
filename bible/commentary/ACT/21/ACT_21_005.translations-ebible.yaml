  box-NT: Ká bìo ho pã̀ahṹ na wa ko à wa wé bĩ́n vó, á wa lá wa wɔ̃hṹ
    wà. Á ɓa kèrètĩ́ɛwa lè mí hã́awa lè mí háyúwá ɓúenɓúen ló á lɛ̀ɛnía
    wɛn lée cúa ló ho lóhó yi. Bìo wa lií dɔ̃n mu yámú ɲumu ɲii á wa lií
    fárá wa nɔnkóɲúná wán à wa fìora.
  ote-NT: Pe nu mi uadi núꞌʉ yoto ma pa, dá mahe con gatho ya gamfri, ya ꞌbɛhña̱ ne
    ya ba̱tsi, dá pøñhe de ra hnini pa bi nexcahe ja ra motsa, ne dá ndandiña̱hmuhe
