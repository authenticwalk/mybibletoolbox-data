    ϩⲓϫⲉⲛ ⲡⲓ⳿ⲭⲣⲟ ⲁⲛⲉⲣⲡⲣⲟⲥⲉⲩⲭⲉⲥⲑⲉ ..
  sri-sri: Ĩgʉ̃sã irasũ ãrĩkeremakʉ̃, su mojõma pere gaji mojõ peru pẽrẽbejarinʉrĩ
    pʉrʉ, waakõãbʉ. Gʉa waamakʉ̃, ããrĩpererã Jesúre bʉremurã, ĩgʉ̃sã marãposã nome,
    ĩgʉ̃sã pũrã iri makã tʉrogue gʉare ĩãtʉyarã ejama. Irasirirã gʉa ããrĩpererã ĩgʉ̃sã
    merã perague buáa, iroma ĩmiparogue ñadʉkʉpuri merã ejamejãja, Marĩpʉre sẽrẽbʉ.
  nal-nal: Singsaxai a raan simaam kuna iziarang faraxai wana naandi xa vaanong, ma
    maadi waan ma maadi varumara xaarik a zangazang simaam. Ubina vaakdul di inaxam
    paazaai, naandi varaxai wana a furavin ma a funalik sin naandi, di zangas tukbilak
    fataling a bina laba varaxai wana maam faakdul xu laxon. Inaan laxon maadi zibukaak
    ma maadi maainung.
  kyq-kyq: Kɛn kꞋtiŋg ute naaɗe ɓii cili aas jaay jꞋiin̰ kꞋɓaa ɓaa se, gɛnaagen ɗoobm
    Isa al‑Masi kɛn gɔtn ese ute mɛndge ɔɔ gaange paac ɔlje, bini kꞋteec kꞋjꞋɔn̰ maakŋ
    gɛgɛr se. Kɛn naaje jaay jꞋaan taa baar ki se, naaje kꞋjꞋɛrg naaŋ ki do kɛɛs kɛn
    taa baar ki se, ɔɔ gɔtn se, naaje kꞋtɔnd mɛtn *Raa.
  kwd-kwd: Tafe'ua, ma nga alata fana lekanga ameeru, meru ka leka no'o. Ma ni wane
    lo'oo, fe'enia ni noni aaga, ma nga ru'uru'ua aaga te'efou no'o gila leka fe'eni
    'ameeru suria asi. Alata meru nigi, meru ka bobouruuru, ma meru ka fo'a.
  ded-ded: Anu kekeng nasonina wegeneu ngicngac nambaracfocnginagoc hesicnunugec nenahafoc
    taong wama kondung tegiau kemeing. Kemema sangiu fafoc heima numuing.
  ewe-ewe: Ke esi míaƒe ɣeyiɣi de la, míedzo, eye míeyi míaƒe mɔzɔzɔ dzi. Hame blibo
    la, nusrɔ̃lawo kple wo srɔ̃wo kple wo viwo siaa va ɖo mí ɖa va se ɖe keke ƒuta,
    afi si míedo gbe ɖa le.
  nuy-nuy: Wurrugu marri, anubani nii-lhal-warruyn aḏaba, nuu-yanggi. Waadurru-yung
    wuu-jambarrgini-yinyung, marri warra-miḏangarrina-yung marri warra-mijburrayung,
    nurri-wuy nurraanggarra-yanggi, anubanila nuu-yanggi-wugij anubani ana-wumurrng-baj
    nuu-yaḻdhangi, nga nuu-rabaliyn aḏaba yuuguni aarabarabalu-wuy. Nurru nuu-ngarra-janggi,
    anubagu nuu-ngarra-ḻandharrdhangayn mana-madhaḻag-duj. Aḏaba wunu-yambini arrwiyaj.
  cop-BHC: ⲀⲤϢⲰⲠⲒ ⲆⲈ ⲈⲦⲀⲚϪⲰⲔ ⲚⲚⲒⲈϨⲞⲞⲨ ⲈⲂⲞⲖ ⲀⲚⲒ ⲈⲂⲞⲖ ⲀⲚⲘⲞϢⲒ ⲈⲨⲦⲪⲞ ⲘⲘⲞⲚ ⲈⲂⲞⲖ ⲦⲎⲢⲞⲨ ⲚⲈⲘ
    ϨⲀⲚⲔⲈϨⲒⲞⲘⲒ ⲚⲈⲘ ⲚⲞⲨϢⲎ ⲢⲒ ϢⲀ ⲤⲀⲂⲞⲖ ⲚϮⲠⲞⲖⲒⲤ ⲞⲨⲞϨ ⲀⲚϨⲒⲦⲈⲚ ϨⲒϪⲈⲚ ⲚⲈⲚⲔⲈⲖⲒ ϨⲒϪⲈⲚ ⲠⲒⲬⲢⲞ
    ⲀⲚⲈⲢⲠⲢⲞⲤⲈⲨⲬ ⲈⲤⲐⲈ
  buk-buk: Magoc bêc 7 dinaŋ su, goc yac ahu ŋac siŋ bu api waŋ tiyham. Lau sêkêŋ
    whiŋ-ŋga ti ŋac si lauwhêi ma balêkoc hoŋ sêhoŋ yac asa gwêc a, ma yêc dindê yac
    apôŋ haŋduc ma ateŋ mbec awhiŋ dauŋ.
  pri-NT: Êco na, gée na càùru caapwi nadàpàra pwapwicîri, â bà coo gòobàra pâra kâbà.
    Â rà piciabà wà tèpa tâa wê, wàilà mara wâdàra, ma èpo kàra. Rà ciabà tia bàrawià,
    â na bà tèepaa boo, â bà tùu jùrubà, â bà pwapwicîri.
  zpq-NT: Perw na' cate' ba gwde to xman beza'to', na' yogüe' len xi'iṉgaque' len
    xo'olgaque' gosa'aque' len neto' cho'a yežen' na' bzoa xibto' len ḻegaque' boḻ
    güižto' Diosen' cho'a nisdaon'.
  por-TFT: Mas, ao chegar a hora da partida do navio, nós nos aprontamos para continuar
    a viagem a Jerusalém. Ao sairmos de Tiro, todos os homens, em companhia das esposas
    e filhos, acompanharam-nos até a praia. Todos nos ajoelhamos lá na areia/praia
    e oramos.
  gwi-NT: Nijin drin k'ideetit ch'ihłak gavaatr'aak'i' gehgoo goodhat dąį', geedan
    ąįįts'ą' goo'at, googii nąįį haa chųų choh vee teeghaii gwats'ą' danaa gahaajil.
    Izhik nikiigwiriintthaii ts'ą' datthak khadigireedi'.
  gvn-gvn: Warngku 7-balaman, nganjin dungarin baja. Jana dingkar-dingkar, jalbu-jalbu,
    kaykay-kaykay wubulku, jana nganjinin townmun barrman jukara jalunbu. Yinyaymba
    nganjin wubulku bungkubu janarin, miyil nandajirin, Godundu balkan.
  nhy-NT: Ochikometik otikiskej de ompa. Nochtin in tokniwan iwan insiwawan iwan inpilwan,
    otechmakawatoj asta iatlatempan in weyikan, iwan ompa itempan atl otimotlankuaketzkej
    iwan otimotiotzajtzilijkej.
  asm-FB: আমি সেই কেইদিন তাতে থাকি ওলাই যাওঁতে, তেওঁলোকে লৰা-তিৰোতাৰ সৈতে সকলোৱে নগৰৰ
    বাহিৰলৈকে আমাক আগবঢ়াই থলে আৰু সাগৰৰ তীৰত আঁঠু লৈ প্ৰাৰ্থনা কৰি, পৰস্পৰে বিদায়
    ললোঁ৷
  okv-okv: Eto iji irae unu nango pambasi uo enana airi te meniundi te tapa da ahone
    ta pambuto eva hora ta paunge teteri eto nango tapa pari ea.
  mxt-NT: Soco cha ndɨhɨ ucha quɨvɨ cuan quita̱ ndi ñuu cuan. Ta nu cuaquita ndi tandɨhɨ
    ra hermano chihin ñasɨhɨ ra ta sehe ra chinyaca̱ ñu chi ndi nyacua nya ityi chata
    ñuu. Ta nu ñɨtɨ yuhu tyañuhu cuan nicuiñi̱ chɨtɨ ndi, ta chicán tahvi ndi chi
    Nyoo.
  tzo-NT: C'alal i'ech' xa ti hucub c'ac'ale, niloc'tutic batel ti Tiro. Laj xchi'inuntutic
    tal scotolic xchi'uc yajnilic xchi'uc yol snich'onic. C'alal ti ti'jteclum te
    c'ot jquejan jbatutic ti ti'nab. Te laj jc'opontutic Dios.
  ind-AGS: Ketika sudah tiba waktunya, kami berangkat kembali dengan kapal untuk melanjutkan
    perjalanan kami. Seluruh jemaat, beserta dengan istri dan anak-anak mereka, mengantar
    kami ketika kami meninggalkan kota. Kami berlutut di tepi pantai dan berdoa, serta
    mengucapkan selamat tinggal.
  omw-omw: Tuvata tire mwini variavararo tire quana entava nri ntovata vita. Virera
    hiavarata Iesusirara qutaave tuhua nkyiari nraakye nraaqiararavata mwatukya kyeta
    tiri tivitaqita uro nramanri tokyani kyovata tire ekyaa tori kyaataa ntaqantaaqita
    Kotirara aakyara ntaavananra.
  yrb-yrb: I uiki me siniro i Godinu sina naueta uwara, emeini awetaboini koiniboro
    nesiama ya woure ane enea gigirariro oitaro maguaro yajigoma jejerigari uteda
    guriguri usite ario weisite yana bouti ubarero amusiro emana owetate suro anita.
  maa-NT: K'e̱ nga jye ijchò jngoò xomàna̱ nga titsa̱jna‑je̱n, i̱kjoàn itjo ìjngoò
    k'a‑je̱n. Tsobáhijtako̱ yije‑naje̱n jñà xi̱ta̱‑la̱ Cristo, ko̱ íchjín‑la̱ ko̱
    i̱xti‑la̱ skanda ján i̱ndiì na̱jnchra̱. Ko̱ ya̱á i̱ndiì ndáchikon chincha-xkó'nchi‑je̱n
    nga kinokjoàt'aà‑la̱je̱n Nainá.
  mcq-mcq: ꞌEꞌeme veijaho paareꞌi vejume pu ꞌurine vaꞌe pu puꞌúmo napahwaha ꞌee sesahwaha
    ijihi puꞌúmo ara kajaho areꞌi kaivo vaꞌe soha rori nitupari same pu puꞌúmo hine
    siporua ꞌojara. ꞌEnareja ea kwinu kwinu ija ꞌekaꞌe ꞌajoravume vaꞌara.
  sus-A: كْنْ شِ سٌلٌقٍرٍ كَمَلِ لْشْي، مُشُ نَشَ كِرَ تٌنفٌ سِفَقٍ رَ. عٍ بِرِن نَشَ
    مُشُ مَتِ، عَ نُن عٍ شَ فِنّيٍ نُن عٍ شَ دِيٍ رَ، هَن تَا قَرِ مَ. مُشُ نَشَ مُشُ
    شِنبِ سِن بَا دّ رَ عَلَ مَشَندِقٍ رَ.
  jpn-1965: しかし、滞在の日数が尽きると、私たちはそこを出て、旅を続けることにした。彼らはみな、妻や子どももいっしょに、町はずれまで私たちを送って来た。そして、ともに海岸にひざまずいて祈ってから、私たちは互いに別れを告げた。
  fra-SBL: Lorsque ces jours furent écoulés, nous partîmes et nous nous mîmes en route.
    Tous, avec femmes et enfants, nous accompagnèrent jusqu'à ce que nous fussions
    sortis de la ville. Agenouillés sur la plage, nous avons prié.
  yka-yka: Pagtaˈabut ne ellew patahalaˈ kamihin, tinuhutan kami weˈ de kēmon paluwas
    amban puweblo binoˈo meˈ andaden duk meˈ anakden. Manjari nengge kami kēmon duk
    tuˈut kamihin si tapiyan māku-māku si Tuhan.
  mle-mle: Dayawa kwabaal nyi kwusilik, ata yidiyan. Day abab, taakw nyanugwawa tip
    wapadaal nyanawa. Nabis ir yikuw, nyan abab kwatiyir sikuw, beten diyan.
  shp-NTPO: Ikaxbi moa kanchis nete senenketian, tekíkaini noa karibaa iki. Jatíbi
    jainoa joi akaibaonra, jaton awinboyabi itan jaton bakeboyaxonbi, ja paro kexá
    iká mashi kaman noa chibankana iki, jainxonra chirankooxon jatíxonbi non orankana
    iki.
  aom-aom: Ëhi uavamu noro jabuꞌo raromoromo nosi majaho barëjamu riꞌöromo vaꞌareje.
    Vaꞌiaꞌamugo rue Keriso-are aribövioho ae ahoꞌobëhe jabesi vaborohuꞌo aboji harihuꞌohuꞌo
    no sö ujuohavuoromo amore jioromo vaꞌareje. Vaꞌoromo sö jovo riröre jabuꞌo noꞌo
    ague aho raromoromo God-are örire jöe atareje.
  geb-geb: Nza Tairan kim, kem maaŋ thav sir za mbuim, nza Tair ŋgu bakɨme thav veri.
    Nza verim, Zisas khothɨgap ana zɨn vui gumgi gu mbigi, mbe wari won muuiŋ gum
    tarir kov, nzan kov mba ŋgu bakɨme thav kɨrar hegap, veri. Mbe nzan kov, verav
    mbasɨk taan vergim, nza maam thɨvi phɨra fegap, nza mbe phorga Fhe Bakɨme phorga
    nzuai.
  bsj-bsj: Bwiko kumetinen nyon yoten kang yam nyon bo min. gwam ciye kange natub
    ci bo kange bibeiyo lociyeu cin yo nyo bwim cinan lor. Co la nya cung cungi kong
    caji nyo kwob dilo.
  cak-cak: Jac'a tok xk'ax ri vuku' k'ij ri xojc'uje' chiri' pa tinamit Tiro, jari'
    xojel-pe. Ri quiniman ri Jesucristo (ecachbilan, jecach'ilan) quixayilal y calc'ua'l,
    xojequijacha' can chuchi' ri mar, y chiri' c'a xojxuque-vi richin xka'an orar.
  chf-NT: Cuanta numi ni siete día jini, pason t'ocob ya'i. Unejob ajnijob u yäctanon
    t'ocob upetejob t'oc jit'ocob y che' u bijch'ocob, ixta que mach pason t'ocob
    tama caj. Nocwänon t'ocob ti' nab tä c'änti'ya.
  tlf-tlf: '@see-verse:ACT.021.004'
  piu-2006: Kuwarripa nganampa puuta yankukitja ngarangi. Puulanyangarrilatju tjungu
    yanangi puuta palulakutu, palunya ngurrara tjuṯaṯarra, Yiitjuku walytja tjuṯa,
    minyma tjuṯa, pipirri tjuṯaṯarra tjunguya yanangi. Nganaṉatju tjina yankula tawunu
    palunya wantikatirra, yurungka tjayiṯilatju pupakatirra Katutjalakutu wangkangu
    puutangka yila.
  poh-NT: Naxponic i riwu̱k kꞌi̱j reh kawihꞌic ar Ti̱ro, reꞌ hoj xoj-elic je pan tinamit
    reꞌreꞌ chi xojquihchꞌilej je take aj niminel chꞌi̱l quehqꞌue̱n chꞌi̱l woꞌ take
    cacꞌu̱n quixkꞌu̱n. Nok wilco̱j chic lok chiri̱j i tinamit, chi kunchelal xkaxucꞌa̱ꞌ
    ki̱b chi chi̱ꞌ i maꞌ laj haꞌ eh xoj-oquic chi ti̱j.
  tue-tue: Cʉ̃́ã teero jĩĩpacari, tii semana petirí, wáajõãwʉ̃ sũcã. Cʉ̃́ã niipetira,
    cʉ̃́ã nʉmosã́numiã, cʉ̃́ã põna ʉ̃sãrẽ bapacʉtibuawa macã wesapʉ. Ditatuparipʉ
    ñicãcoberimena jeacũmu, Cõãmacʉ̃rẽ sãĩwʉ̃́.
  bjp-bjp: Isau le nami na ifit e biing, keme ka aptih ke keme ka tungtugus na ninla
    kimem. Foron tom unune tikii turan foron antu ri ke berberat kiri, ri ka la tura
    kemem tina maleh ae. Awii na kiin keme ka ilepul ma keme ka sising.
  xon-xon: Iwiin ilole ngbaan aah jer na, le ni ŋeer ti gir koo buŋɔb na ni. Taah
    gir cha ti ti koo buŋɔb ni na, le bi mɔmɔk, ni bipuutiib, ni baabim cheen timi,
    ki nyan ni kitiŋ ngbaan ni. Le ti mɔmɔk gbaan nnyusakpem na aagbaan, ki mee Uwumbɔr,
  tzo-ZNT: Ti cꞌalal ilocꞌ vucub cꞌacꞌale, lilocꞌoticotic ta Tiroe. Ti muchꞌutic yichꞌoj
    ta mucꞌ ti Cajvaltic Jesuse ay sbeiltasoticotic xchiꞌuc yajnilic, xchiꞌuc xchꞌamalic,
    cꞌalal tiꞌ jteclum. Tey ijquejan jbaticotic ta tiꞌmar, ijcꞌoponticotic Cajvaltic.
  mpm-NT: Ti ni jaa kɨvɨ kinkoyo tuku na, ti ñanijnaꞌan yo jiin ñasɨꞌɨ da, jiin seꞌe
    kuachi da, ni ka jan chuꞌun ichi da saña naa na undi yuꞌu ñuu un. Yukan ti ni
    ka jakunjitɨ naa na na yuꞌu mar un, ti ni ka jikantaꞌu na nuu Yandios yukan.
  ots-NT: Bbʉ ya xquí zʉ yojto mpa ca xtá déje pʉ, pé dú pønije pʉ Tiro. Göhtjo cʉ
    hermano már bbʉh pʉ, bi pønguije jar hñu̱, mbá yojmʉ quí bbɛjña̱jʉ hne̱h quí ba̱jtzijʉ.
    Bi zixcöje hasta cár salida car jñi̱ni. Dú nda̱ndiña̱jmu̱je pʉ jár nttza̱ni car
    deje, dú nzojme ca Ocja̱.
  hoy-hoy: बाक अल रूकसोद नाम समय पुरा आगेत, रा नाव आंदुर से विदा ताकोमकु अल टु सार
    आगेदेव; अदिक सप्पा मुंदुर आर्तेर अदिक चिकोर समेत नामी नगर इन व्हार्या ताका पोहचुसदुर;
    अदिक नाव किनारा मा ट्वांगरा टेक्सकु प्रार्थना माळदेव,
  uri-uri: Men ntien ark pa kai plaln pa, men wa wreitn akal kai pa, tu ak wail wreitn
    ntio plalnten namponen tu kin a warim alntu pa, tu akyeo nuhurn ha wail pa kulhor
    kai ark hunokg hngrapm pa tolti, men kpor klko lein ropon Maur Wailen.
  amo-amo: Tutun dana kubin ta ujirgin mmen ma ghiu, tinna ti su makemake tinan leu
    ubun chin bit udu Urshalima. Dana ti chino u Tyre, vat anite nin na wani mine
    ah nono mine ida na arik ubiu kurawa kudia. Vat bite kikane ti tumuno kitene lichichinghe
    tinin ta ilira.
  pjt-pjt: Palu pauta panya ritiringkunyangka nganaṉa ngura nyara palunya wantikatira
    anu uṟu puḻkakutu pautangka tatintjikitja, kalanya Jesuku walytja winkingku waṉaṉu
    tjitjingku minymangku kuḻu. Kala nyara palula wirkaṟa nganaṉa uwankara mantangka
    tultjungaṟakatingu uṟu puḻkangka itingka munula Godala tjapiningi.
  cwe-cwe: Mbali chipindi chetu cha kukala nawo vichikomelezeke, chisegela na chigendelelela
    na mwanza wetu. Wose hamwe na wake zawo na wana, wahita na cheye kunze ya bululu,
    na baho chitumbala mavindi chitambika.
  daa-NT: Hiyya, min mena kuuk peesir-ak bire ho ni rakiy ɗeete, siŋta ku Tiir amiltu,
    daɗitco wala kooginco, ŋu n̰aaminti yoo kara min ɗo geegirdi. Ɗo bi ka barrer,
    ni dersitu ho ni salkiytu.
  mlp-mlp: Sa i uliq nab osan kam lehgota na tugwahtiqan i uliq hulosad gisen dan
    tuqug. Ugim lehsa mataw na gigo aw amun nenaqmo in i giwaqim giqad uliq asan ban
    tilehiy. Lehim kamis aqurumnib i bunmo gibakbakan ulum laquwim turad God inaq
    gamuk tiqem.
  ape-C: Aria apakih nyumneh makri muni eshesh mupe ehi hatuh aria wata makutishukuk
    manak. Ihim-morim hagipesh Krais iri hani batowish aria amamiyu armago shanamap
    makutukuk abrudok wabur matogur adukibur um aria manak um youg agundok korohuk
    kweir um. Manak matogur aria ihipmorim moduk ohrubus anagasig um youg aria munek
    beten.
  bgs-bgs: Tô álló ka kapanó dé, igatád ké katô langun ágpampamaké gamama, gabayi
    asta gabatà tun ta ligad ka dagat. Tô igdunggù ké, iglingkóód ké langun, asta
    igdasal ké tun ta Manama.
  faa-faa: Ayiáka sokō hakása farakano, isu kasu matapea poparipukua, isuyaki, Yasuaki
    patera asesa aporo soko, namina hinamo soko, namina hokosa soko, su namina apeane
    metakarikia, isina hakāsa pekea, kasu matapea kakuna porokoa toke, Kotiaki kurikurisapo.
    Kurikuriraka faraka rumaraka ayaparaka,
  kik-kik: No ihinda riitũ rĩathira, tũkiuma kũu, tũgĩthiĩ na mbere na rũgendo rwitũ.
    Arutwo othe, hamwe na atumia ao na ciana ciao, magĩtuumagaria, magĩtũkinyia nja
    ya itũũra, na tũrĩ hau hũgũrũrũ-inĩ cia iria, tũgĩturia ndu, tũkĩhooya Ngai.
  cap-NT: Simanaz̈ wattan, Tiro wajtquiztan ulanchinc̈ha. Niz̈aza tjapa nii wajtchiz
    criichi z̈oñinacaqui maatakanacz̈tanami ocjalanacz̈tanami wejtnacaquiz cumpant'ichic̈ha
    wajtz̈ tjiya. Jalla nicju tsjii k'ara z̈elatc̈ha, kot atquin. Nii k'arquiz quillz̈cu
    Yoozquin mayizassinc̈ha.
  ksr-ksr: Ii jegito, nono weeŋ 7 ii yoŋowo laligoniŋ tegoro oŋomesaoŋ kana keniŋ.
    Kana kemboŋa jeniŋ yoŋonoŋ korebore embameraurugiawo nonoombonjeŋ taoŋ mesaoŋ
    seleeŋgeŋ kagi. Taoŋ seleeŋgeŋ kaŋ kowe sakasiŋanoŋ kamaaŋ simiŋ kuma Anutu qama
    kooliniŋ.
  eng-TNT: And when the dayes were ended we departed and went oure wayes and they
    all brought vs on oure waye with their wyves and chyldren tyll we were come out
    of the cyte. And we kneled doune in the shore and prayde.
  sbs-sbs: Linu hatumana mazuba, nitwakatuka ni kuyenda mumusipili wetu. Vonse ni
    banakazi ni bana vabo, ni vatusindikeza mane ulu hatukazwa mumuleñi.
  sue-sue: Are bayaira be munu giro ema bamere mai awisore dapikarago eriro nakare
    puro nata doro bamu ewa bera niwa. Ago wero kora ena bawa diro isa serokare ina-arena
    wero
  fra-NCL: Mais au bout de sept jours, nous nous acheminâmes pour partir, et tous,
    avec leurs femmes et leurs enfants, nous accompagnèrent jusqu’en dehors de la
    ville. Nous nous mîmes à genoux sur le rivage pour prier ;
  bhg-bhg: Ata iji ainde natokare sima ari deguta awamanede daedo awa itae esiri,
    nakare dodo natokare pepeta ari tenda tuturo edo maunsitera. Ambodani berari edo
    awamaneda asinimai de, mamai de, namondekare daedo, nasi dodo idegesitera. Edo
    korapopo ainda, nakare berari daedo baongo dadari edo benunu sitera.
  snn-NT: Ja'nrëbi ja'an umuguseña si'aguëna, yëquënabi saë'ë. Ja'nca saijën, ja'anru
    Cristo bainbi conjën, huë'e jobobi etani, romi hua'na, zin hua'na, si'acuabi conjën,
    yo sa'rona ti'anni, si'a jubëbi gugurini rëanni, Riusuni senni achajën ujajën
    baë'ë.
  atb-NT: Nghut kôlhang, nyhit nyí haû lai jáng, ngamoq gi, ngamoq é hkyowuì shut
    dum xoq sô htoq ló bê. Chángzô pé lhunglhâng bang gi, yhangmoq é myi zo wuì eq
    rahá, ngamoq lé wà shinggan jé shoq châng dé kôluî, ngamoq gi, yhangmoq eq rahá
    wuiyàm má hkyihput htuq mù, kyû chôm dung bê nghut lhê.
  cek-AK: 'Toe camhaih ni boeng pacoengah loe nihcae to ka caeh o taak moe, kholong
    caeh kam tong o; nihcae mah a zu a caanawk boih hoi vangpui tasa bang karoek to
    ang thak o: to pacoengah tui taengah cangkrawn o moe, lawk ka thuih o.'
  bkd-bkd: Ba su mauma en sa panahun ha aghipanaw kay en sa alan ha mga tumutuu duma
    hu mga pamilya dan nanulud kanay diyà ta dagat. Diyà ta baybay taena namanluhud
    kay daw mig-ampù.
  ctu-76: Pero che' ñac ti ñumi siete q'uin ti loq'uiyon lojon majlel. Pejtyel ochemo'
    bʌ ti' t'an Dios yic'otyob i yijñam yic'ot i yalobilob ti' tsʌcleyon lojon majlel
    c'ʌlʌl ti jumpatlel i ti' jini lum. Ya' ti ti' ja' ti ñocleyon lojon. Ti lojon
    c cha'le oración.
  lac-NT: Barej caj ts'oc a ray siete u q'uinino', caj joq'uenob quir in binob. A
    yacsmʌnob tu yorob caj rʌc joc'ob yirob in binob. Caj rʌc joc'ob yejer u rac'
    baxuc xan, yejer u pararob. Peri' caj bino'onex chi' c'ac'nab quir ic t'ʌniquex
    C'uj. Jeroj caj xonrʌjo'onex ich chi'c'ac'nab quir ic t'ʌniquex C'uj. Caj ts'oc
    ic t'ʌniquex C'uj caj ic rʌc pacran pʌtʌxmec'taj ic bʌjex yejer ij quet acsa'orirex.
  xla-xla: Epalati di Taya mo edla ha꞉ha꞉po gudepame matle tlowe mo-kotiyamuwa. Epapalati
    mikadepe dle so hapuloma wola꞉ mate yimlala mate di eleme koa sitali dla tulumuluwa.
    Epame edla yimkata alumata ta꞉la dla kellepo popa꞉mama inoma sumuwa.
  xav-NT: Tawamhã bâdâ hã wasi'aba'rézéb da hã ĩwa waptã'ã wamhã, ĩsazei'wa norĩ hã
    ma tô wasiré ai'aba'ré, â zaihâ u, 'ri nho'õmo nhiti. Aihĩni ma tô wasiré ai'aba'ré,
    aibâ norĩ hã duré ĩmro norĩ hã, duré ĩ'ra norĩ me, te te wazawi za'ra da. Tame
    wa tô wahi'rãtitõ asimro ni, supara 'ré wa, wamreme zusi da.
  cuk-cuk: Ibaguglegusad-sorba (7) anmar gannar ali gusmalad. Anmar argua, bela gwenadgan-Jesúsʼba-nanaimalad
    na e-omeganmala, degi, e-mimmiganse-bakar, neggwebur-noedse anmar berbealid. Agi
    anmar demar-gaka-naba bela yokorgi sindigar-sii, Bab-Dummadse gochamarsunnad.
  tbf-tbf: Eiekesen sien kegei sar ra nia mon meie gie tate nga voto, gei nga sorvekena
    gie ma gei te buer nga veis. Mi kulou vodovodon tuktuk ma kegi sar vevien meie
    bu natugie gi nga veis meie gei rovotsour simi taon. Sien gei tate nga so beit
    i koen, gei nga sege pukupukukaek nge no.
  uig-CYR: Бирақ биз у йәрдә туруш вақтимиз тошқанда, сәпиримизни давамлаштурдуқ.
    Уларниң һәммиси, җүмлидин хотун-балилири бизни шәһәрниң сиртиғичә узитип чиқти.
    Һәммимиз деңиз бойида тизлинип олтирип биллә дуа қилдуқ.
  ikw-NT: Kọvu nga ige aị zuru, a whọga. Kpakara be nụ nnwerne be, nụ rụmu be snornu
    aị whọga n'ẹli-ọhna. Kpakara aị gwute mpnerne ọchi nụ ngeri osimini kpe okpukpe.
  khs-khs: 'Alawamona, niwa emi sita:newa iya:pela: ha:na:na: oko: hetetiyapita: niwa
    ma:ta: tiye hapakeye. Aputa: Keleso sena iyawa ekewalapulu e salawalapulu ninipe
    taunewa iya:pela: sine hano semitouwemi kuniuwa kula:walopela:la: Kotema kulukululakeye.'
  dwr-ENT: ኑኒ ኡንቱንቱና ኡቲያ ዎዲ ዉሪና፥ ኬሲዴ ቤዶ፤ ኡንቱንቱ ኡባቱ ባሬንቱ ማጫዋንቱናኔ ባሬንቱ ናናና ኢቲፔ ካታማፔ
    ካሬው ኬሳና ጋካናሲ፥ ኑና ሞዪዜዲኖ፤ ኑኒ ኣባ ዶናን ጉልባቲዴ፥ ፆሳ ዎሴዶ።
  pma-pma: Ka navong sip sak mesei eris keke vaha, Kristin keil vasi en out Taer,
    amo keil, ahin one keil ka titae keil emun uva aiou keke avaling ris komai en
    sip. En veien enek, komai vasi meretengeiril netan ka mevis vituai.
  atd-NT: Pogkaponga to pog–ugpo noy dio to Tiru, nighipanow koy man do. No to pogligkat
    noy, ka mgo otow no nigtuu ki Hisus mgo maal–alunggun woy ka mgo anak dan, tibo
    nanhatod kanami dio to libuwasan to lunsud. Pogkouma noy on to pantad, nanluhud
    koy on tibo no nig–ampu koy pad.
  tel-2017: ఆ రోజులు గడిచిన తరువాత మేము ప్రయాణమైనప్పుడు వారంతా భార్యా పిల్లలతో వచ్చి
    మమ్మల్ని పట్టణం బయటి వరకూ సాగనంపారు. వారూ, మేమూ సముద్రతీరంలో మోకాళ్ళపై ప్రార్థించి
    ఒకరి దగ్గర మరొకరు సెలవు తీసుకున్నాం.
  hat-BSA: Lè l rive ke jou nou yo pou rete la te fini, nou te pati fè wout nou, pandan
    yo menm avèk madanm ak timoun yo te akonpanye nou jiskaske nou te kite vil la.
    Apre nou te mete nou ajenou bòdmè a pou fè lapriyè, nou te di orevwa a youn lòt.
  bxh-bxh: Ema fuya awa lahaina yai, dubu dodogadi mahudoꞌidi, ma afa lalahudi yo
    nanatudi, sa lau watanimai ꞌe lau taon ganamulina. ꞌE lau gelegele yai be amainiya
    ꞌe tuli bono, na ꞌe lauꞌuꞌula.
  top-NT: Ixli̱tu̱ma acxni xacamá̱n taxtuyá̱u lhu̱hua lacchixcuhuí̱n, lacchaján y
    lactzu camán támilh quinca̱lakaxtaká̱n nac ixquilhtu̱n pupunú y juú macxtum ckalhtahuakaníu
    Dios.
  msk-msk: Awgaid pagkatapos nami maguya disaan surud nang pilang allaw, manaros kami
    abay adto sang akadtowan nami. Kariko nang manga tomotoo asta yang kanilan manga
    asawa aw yang kanilan manga anak yamatud kanami adto logwa nang syodad, aw asta
    adto sang baybayun. Kayan lyomood kami asang baybayun aw pagampo sang Dios. Pagkatapos
    nami magampo, yomori da silan agkanilan kayan syomakay kami sang barko.
  gyr-NT: siete arɨ pare rumo, orosoño ité para guasu popɨve. Opacatu Jesús reroyasar
    yugüeru, güembireco, guahɨr reseve-seve ore rupi. Aheve oroñenopɨhapa ore yerure
    ãgua.
  kmh-kmh: Pen siyip ak tap kakaw yisik yokdey, amjipun aŋgon, biynimb Jiysis nup
    gosimb niŋyak kun gok, biyn ñapan kiyk gok maŋgiysek, chinup dam ñiŋg gol ak yokey,
    kiy yip koŋgim yimiy, Gor nup aŋgniŋnuk. Pen chin penpen ñin piksakiy,
  ukr-ONPU: Але коли дні перебування разом закінчилися, ми пішли далі. Усі вони разом
    із дружинами та дітьми проводжали нас аж за місто, і на березі, схиливши коліна,
    ми помолилися.
  emi-emi: Nau eteva naumami tani toka ghe kapala, ngami ghe mene tiutiu ghoa. Disaepolo
    atoa, vauseniira atoa me natuira atoa laghe ghoala tani oghi eleka tale masaliki
    taatara ateae me ami ghe suuiaala tani looloo sae elosamarra.
  zpv-NT: Ya chin bazaaꞌ gahdzi dxyih, chiꞌchi bagazunehza raꞌ ba laꞌhnu ndxiꞌhw gunnaꞌh
    raꞌ ba cun neezaa lliiꞌn raꞌ ba, ya loh plahyi xteenn rwaaꞌ ñihsadoꞌ chi bazuꞌnllihbi
    nu tin gudihdxyi-gunaaba nu loh Dxiohs tin gacanee Ñiꞌh laꞌh raꞌ garaa nin naa
    raꞌ xpwiinn Ñiꞌh.
  gux-gux: Ama dana lele n den pendi, ti den suagi ti sancenli, bani leni bi puoba
    leni bi bila kuli den piadi ti hali ki ñani ti u dogu nni. Ti kuli den gbaani
    u ñinkunu, ki jaandi.
  kos-kos: Na ke safla wik sac, kut mukuiyak in som. Elos nukewa, wi mutan kialos
    ac tulik natulos, wi kut som liki siti uh nu wekof ah, ac kut nukewa sikukmutunteiyak
    ac pre.
  ibo-ibo: Mgbe anyị nọzuru ụbọchị anyị, anyị hapụrụ ha, bilie ije. Ha na nwunye ha
    na ụmụ ha so dupu ruo mgbe anyị si nʼobodo ahụ pụọ. Anyị na ha gburu ikpere nʼala
    nʼọnụ mmiri kpee ekpere.
  yml-yml: '@see-verse:ACT.021.004'
  ory-ory: ଆମ୍ଭେମାନେ ସାତ ଦିନ ରହିଲା ଉତ୍ତାରେ, ସେହି ସ୍ଥାନରୁ ଯାତ୍ରା କଲୁ, ପୁଣି, ସେମାନେ
    ସମସ୍ତେ ସ୍ତ୍ରୀ ଓ ପିଲାପିଲିଙ୍କ ସହିତ ଆମ୍ଭମାନଙ୍କୁ ନଗରର ବାହାର ପର୍ଯ୍ୟନ୍ତ ଛାଡ଼ିବା ନିମନ୍ତେ
    ଆସିଲେ,
  bzj-bzj: Bot wen di taim mi kohn fi boad di ship agen, wi lef ahn kantinyu wi jerni.
    Aala di bileeva dehn, lang wid dehn waif ahn pikni, kohn si wi aaf. Dehn waak
    lang wid wi til wi get owta di siti. Bifoa wi lef, wi pray wid dehn rait deh pahn
    di beech.
  chk-chk: Nge lupwen äm fansoun nonom rer a wes, aia likitiir o sopwela äm sai. Nge
