  wiu-wiu: Nitikoiyake tone poatekoo oi nokalepa eni ta tewitikoa pokolo e yename
    wetekapekete kini mati atoa-pala ta kago ketepono patukoa kusa ue matanuke tugapokoi.
    Nitikete toto peya neuwe tukua pia Akolali kowitikoo.
  swe-swe: Efter en vecka där bröt vi upp för att fortsätta vår resa [söderut längs
