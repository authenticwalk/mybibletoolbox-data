    malala langa haigedu mayane. Ono wanenga laanga la ere afege tuburu kutudu boya
    hauya weye.
  aly-aly: Ikwer-penh anwantherr anperl-alhek arrpemarl. Kwertengerl rernem-anem anwekantherr-angkwarr
