  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ bɛ̀ ti cíe mbɛmɔu, bɛnitidɑɑbɛ̀ nɛ̀ bɛ pobɛ̀ nɛ̀ bɛ
