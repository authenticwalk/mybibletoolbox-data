  ena-ena: '@see-verse:ACT.021.004'
  nbq-nbq: andoma dukluk laup ako ndatak agya lagagimu, it Yesus ane wogogwa menda
    ako enabur-enogwa inim ovok erogo o kota en woknenombolok is omban vaga binani
    lagu lagagwama, nenerambo yunggubaluk samban ogagagup.
  tgo-tgo: Ghamambaŋa weimaŋgi kaero iko, weimaŋgiya raloŋweloŋweghathɨ, lenji ovo
    na lenji ŋgaŋga, wo iteta ghembako na vethɨ iyathuime e garowo. Woya ronja e ghegheme
    vuvuye e njighɨko ghadidiye na woya naŋgo,
  yap-yap: Ma fa’ani taw nga nap’an ni nggu paged yad, ma gamad yan. Ma yad gubin,
    ni cheag e ppin rorad nge pifakrad ngorad ngar uned ngomad i yib nga wuru’ e re
    binaw nem. Ma gamad ragbug nga but’ u daken e yan’ u dap’el’ay ni gamad gubin
    nggu meybilgad.
  mop-NT: Le'ec ti mani a siete q'uini, yan ti ca' ocol ichil a barcojo. Tulacaloo'
    a hermano tac eteloo' u yütan eteloo' u mejen, binoo' u p'üto'on pach caj. Xonlajo'on
    chi' ja' ti t'an etel a Dioso.
  tet-tet: Domiku ida hotu tiꞌan, ami fila hikar baa roo. Yesus eman sia hotu-hotu
    no nela ami toꞌo tasi tehen. Sia feto-mane, kiꞌik-boot, matas-lawarik baa hotu.
    Toꞌo tasi tehen tiꞌan, ami hotu-hotu hakniꞌa hodi hamulak bele-bele.
  hlt-MCSB: Tedae khohnin a cuum tom vaengah kaimih khaw caeh ham ka khoe uh tih kaimih
    te khopuei vongvoel duela huta camoe boeih loh n'thak uh. Te vaengah tuikaeng
    ah khuklu cungkueng neh thangthui tih khat neh khat ka phih uh thae.
  xtd-NT: ko nu n‑yaꞌa uxa kɨu, n‑ka ndee‑da ijan. Ntdaa se ijan xiꞌin ñadɨꞌɨ‑s xiꞌin
    daꞌya‑s n‑ka xe dayaꞌa ñaꞌa nde yuꞌu mar. N‑ka xe juiin xiti‑da ntdaa‑da, te n‑ka
    xijan taꞌu koio‑da nuu Ianyuux.
  mdy-ETH: ዒኢካ ኑ ዴዓ ዎዳ ጋፔም ዔያቶይዳፓ ኑ ዱማዺ ሃንቲፆ ዓርቃዛ፥ ቢያሢ ፔኤኮ ላኣሎና ናኣቶና ዎላ ማዒ ካታሞኮ ዙሎ
    ሄላንዳኣና ኑና ጎይሢና ዓኣሢ ባዞ ዓጮ ኑና ሄሊሴም፥ ዒኢካ ጉምዓቲ ፆኦሲ ኑ ሺኢቄስካፓ ዎሊ ኑ ሳራሢ ዱማዼኔ።
  spl-spl: Otmu waŋga yaŋe kapi ya pilâm ariwe sâm otmu yan lohimbi yaŋe nimnaomlipyeŋe
    meyekmâ saru sâtŋan ge kinŋetâ orowâk tatmâ Anitâ mepaewin.
  usp-NT: Cuando xk'ax mak k'ij li, xojb'ec, juntir rib'ilak yak ajtakeltak re Kakaj
    Jesucristo, xojjpachijtakb'i pach rixoklak y ralc'walak, xojelb'i asta chirij
    man tilmit li. Cuando xojtaw chi' mar, xojxucar y xojoc chi ch'a'wem riq'ui Kakaj
    Dios.
  zav-NT: Na' catə' beza'ato'onə' do xi'iṉ do xo'oləga'aque' gwsa'aque' len neto'
    cho'a syodan', nach bzo xibto' bento' orasyonṉə' len ḻega'aque' cho'a nisda'onə'.
  sgz-sgz: Má ngo ákte arwat má i pákánbung suri aptur pas má sopasun kángim láklák,
    ki ngorer gimá sosih má uradi kon tiklik mai tan tám ruruna til Tair, bos kálámul
    tiklik mai kándi tan wák má rang nat di mul. Má ngo gimáte hut iatung, ki gimá
    pur dirtapul má gimá sung ngorer sang i kángim tatalen.
  kek-NT: Nak ac xnume' li cuukub cutan, co-el sa' li tenamit Tiro ut co̱o. Ut que'co̱eb
    laj pa̱banel chikacanabanquil rochbeneb li rixakil ut lix coc'aleb. Nak cocuulac
    chire li palau, cocuik'la ut co-oc chi tijoc.
  blz-NT: Kasee sarataa kokabusanna tempo i kai nodumodongo indo'o, kai namarereimo
    i raaya'a ka' ningimputkon rae'anmai. Giigii' mian men malolo' ni Yesus iya'a,
    anak tia boroki'na i raaya'a nompololo' nangator i kai pataka na liwana kota.
    Na liwana kota iya'a, na poso'oleon i kai giigii' nobanintuurmo ka' nosambayang.
  poe-NT: Ntá kjuixin kꞌuátsínka tí yato ya̱on a̱ ntá sákjuíxinni ntiha. La kaín tí
    sín tinkáchónki Ìnchéni la ko ichjién sín la ko xje̱en sín sákjuíkotoxi̱nni tí
    kꞌuaxrjentani ikon chjasin ntá sákjuíni chrínta nta̱yaon. Kꞌuéjóxinni tochꞌinni
    nixje̱he̱ni Dios
  san-TAM: 'ததஸ்தேஷு ஸப்தஸு தி³நேஷு யாபிதேஷு ஸத்ஸு வயம்ʼ தஸ்மாத் ஸ்தா²நாத் நிஜவர்த்மநா
    க³தவந்த​:, தஸ்மாத் தே ஸபா³லவ்ருʼத்³த⁴வநிதா அஸ்மாபி⁴​: ஸஹ நக³ரஸ்ய பரிஸரபர்ய்யந்தம்
    ஆக³தா​: பஸ்²சாத்³வயம்ʼ ஜலதி⁴தடே ஜாநுபாதம்ʼ ப்ரார்த²யாமஹி|'
  cof-NT: Junnasatiya junbi siete ma chutobi jinilaiyoe. Aman jerale Jesucrístochi
    tsachila chiquilabe pejilaie pueblo de fecári. Unilalanan, sonalanan, nalalanan
    pejilaie. Junni lamari fiquite telenhito Diosibe rocailaiyoe.
  srm-NT: Hën u dë tefa di juu dou fuu go. Nöö hën dee biibima u Masa Jesosi te dou
    ku mujëë ku mii u de tuu tja u go buta a pasi. U ku de kumutu a di köndë nöö hën
    u waka go dou a ze buka. Nöö hën u tuu tjökö kini a goon leti a sandu liba dë,
    hën u begi Masa Gadu te u kaba.
  qvs-NT: Chaymanta chay kanchis diya washan chay llaktamanta llukshirkanisapa. Jesusta
    kreyikmasinikunaka tukuy warminkunawan wambrankunawan ñukaykunawan yaku mañanman
    rirkansapa. Chay yaku mañanpi kunkurikushpaynikuna Tata Diosta roygarkanisapa
    yanapawanankunapa.
  zca-NT: Per or nded gazh ngubizh ze', nka' no nez ña no, orze' ngulunez rë men che'n
    Jesukrist ze' no, kun rë una' che'n bixa' no kun rë xmë'd bixa'. No ngulunez bixa'
    no zit par ro' yezh. No or mizhin no ro' nitsdo', ze' nguzuxib no, par guna'b
    no lo Dios.
  cbc-NT: Bairo na caĩmiatacʉ̃ãrẽ, jĩcã wãmo peti pʉga pẽnirõ cãnacã rʉ̃mʉrĩ canetõrõ
    jãã ápʉ́ tunu. Bairo jãã caátó, na nipetiro na nʉmoa, na pũnaa mena ti macã tʉ̃nipʉ
    jãã bapacʉti tʉsarámá. Bairo topʉ jãã na cabapacʉti átó, peta paputiropʉ rʉpopaturi
    mena etanumurĩ Diore jãã jẽniwʉ̃.
  qxo-NT: Nircurnam tsay marcapita aywacuyaptï criyicog waugicuna, warmincunawan y
    wamrancunawanpis, lamar cuchunyag churayämargan. Tsaychömi gonguricuycur Tayta
    Diosman llapäcuna mañacuriyargä.
  mox-mox: Ta ʼaubena seveni dina niʼa igumwala. ʼInega aʼevivi wagaya ʼabo toʼekalesiayavo
    ma moqanediavo be natudiavo qabudi maega awebui ʼabagega ta atauya balabalaya.
    Ta omoʼe ʼinaya tuqatuqamega asobadi avenoqi Yaubada ʼinaya.
  kew-kew: Goa pisa pare niaana pora pamuape di madaare Tair adaare gimoa polalo pisima.
    Pisima rabu apo su-para piri Krais-na aanu nogo naakinu-para niaa raapu pamua
    adaare-para su ogege pora-para lamua pisimi. Goa pua niaa sipi i-para pua ipa
    repaa-nane rumu koba pua beten sima.
  dww-dww: Be tauma ama naḡoma raḡaninama ya tavatavana, naumeki da tauma meagai kè
    gose be ama vaḡaima kèi kare munaḡena. Be tauwai muriwatana, adi visavisarama
    be adi sedama matabudi meagai kè gosedi da kè dobi be kè naḡo tenaḡana gerese.
    Be dabudine tauma tuapikamaie kè raupari be kè moiragina.
  twi-ASANTE: Nanso, ɛberɛ duruu sɛ ɛsɛ sɛ yɛfiri hɔ no, yɛgyaa wɔn hɔ kɔeɛ. Asuafoɔ
    no nyinaa ne wɔn yerenom ne wɔn mma kɔgyaa yɛn kwan kɔduruu mpoano. Yɛduruu hɔ
    no, yɛn nyinaa buu nkotodwe bɔɔ mpaeɛ.
  aoj-aoj: Afaꞌ wandaꞌ nogota afaꞌitai hiꞌalata wambel ambalemba, waꞌi aꞌ ofeꞌ. Amom
    Kristen maloma awasi nematawa amamisi salutumafa wafeꞌ wawis andoꞌma taun inimba.
    Eaꞌ apaꞌ mindiwa nembawa mandabeten naoh akata.
  cbv-cbv: Obohjeéhtih, queétdih jepahcan, jwĩ bejat pínah yeó jáapdih tʉ́tchimant
    jwĩ jwʉ́ʉb dei bejep jĩ, páant mʉntih. Nihat Jesúíhwã, ĩ weha mána yaádhjĩh, ĩ
    wehjĩhbʉt jwiítdih bʉ́dí mʉj jwẽ́ejdih bóo jẽ́lit óon coahna ĩ pej jʉm dei bejep
    jĩ. Pánihna, nihat óon jʉmʉpboó dei jʉibínit, bódicha caj yoh ñajnit, Diosdih
    biícdih jwĩ ʉʉ́bʉ́p jĩ.
  taw-taw: Pen amobun agon, bɨ Klays yɨl yelak anɨb okok, bin ñapay kɨli okok mɨdupsek
    chɨnop dam ñɨg gol ak yokɨlak. Yokel, kɨli ayɨp kɨgom yɨmɨl, God nop agɨnok.
  jic-NT: Barco tjemyana quelel jámatsja na, tjeleque. Pjü way Jesucristo po'o japontsja,
    qjuis capj tocon̈ yupj tapatja mpe. 'Üsǘ la nt'a tjil cupj qjuis lal. Yupj sejats'om,
