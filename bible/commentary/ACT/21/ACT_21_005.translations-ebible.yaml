  kmo-kmo: Nota tawa nedii eeta hamarek, nota yenya heechi nobok ir. Heechi ik otiirek,
    eyey ma mima ye yechi yikapwa yechaka notaka eecha i geenyik i yarechi iri, pagiirebak
    yiniga yatii bogok putiichi no God riina maji batar.
  agr-agr: Tujash tibau aig, makichik tumig nagkaemakmatai jiinjabiaji. Nunika wegajin
    ashí Jisusa nemajin aidauk, ditá nuwe uchijí aidaujai uyuntamas miniyanume yaaktan
    ukukiag, nunikagmatai nui kaamatkanum utsanawaja ashí tikishmakaja Apajuí ausabiaji.
  kyc-kyc: Leyaminyipa namwa peteyama yuu gii doko oteyamopa namwa yuu doko yaki nyepala
    kata nyiyama. Dokopa nakama peparae nakamana etengepe wane wanakepe dupwa pipya
    namwa kata parama dokona mee mende lanyuo epo taone dokona netarena epo kareyama.
    Dokopa ipwa maronge dokona wapambu pii pyaro piso ateŋa lapala pupwape leyami.
  urd-GVU: جب ہم ایک ہفتے کے بعد جہاز پر واپس چلے گئے تو پوری جماعت بال بچوں سمیت
    ہمارے ساتھ شہر سے نکل کر ساحل تک آئی۔ وہیں ہم نے گھٹنے ٹیک کر دعا کی
  yre-NT: '''Pian zɩ yi ''sɔravli zɩɛ e -nyan bɛ, ɛn lɩmɔn ''lee -klɔnmɔn ''lee ''nɛn
    "wɛnnɛn, o pɛɛnɔn ''ta ''kʋ ''palɛ -sia fɛnan nɛn o -klʋ -dan "siala bɛ -a -nan.
    Ɛn ''kʋ pɛɛnɔn ''kʋ "po sɔɔnla jemie man, ɛn kʋ Bali trʋ ''ba.'
  fuh-BKF: Nde jeɗɗiire ndeen hiɓɓunoo ndeen, min ndilli. Ɓe fuu ɓe ɗowti min faa
    min njalti wuro ngoon, kamɓe e rewɓe e sukaaɓe. Min kofii hunnduko maayo manngo,
    min ndu'ii.
  arl-NT: Naajaa, siete juuca jaara tari shocojoquiaari cuniqui canaa quishacari,
    canaari tiji quiaquiaarini. Jiyacaritij, puetunu Jesuucua tiuuniaa pueyajanaari
    necocohuata, mariyata necohuata canaata quiaquiaari canaa na jatanura buquejinia.
    Canaari rosetaquiaari tiacajiniji tacatajajinijiriani, Pueyaso canaa secojonura
    jaaquiajinia. Puetunu canaajanaari mojoquetacoquiaarini shoniniacu caminia casaqueyaji.
  ziw-ziw: Mna chipindi chetu cho kwikala nawo chize chibule, chihalawa kujendeleza
    ne ntambo yetu. Woseni hamwenga na wavyele wawo na wana wawo, chitanya kuse komzi
    mnkanda mwe bahali, uko woseni chifika madi kumlombeza Chohile.
  grc-TR: Ὅτε δὲ ἐγένετο ἡμᾶς ἐξαρτίσαι τὰς ἡμέρας, ἐξελθόντες ἐπορευόμεθα, προπεμπόντων
    ἡμᾶς πάντων σὺν γυναιξὶ καὶ τέκνοις ἕως ἔξω τῆς πόλεως· καὶ θέντες τὰ γόνατα ἐπὶ
    τὸν αἰγιαλὸν προσηυξάμεθα.
  nag-nag: Jitia amikhan laga din pura hoi jaise titia taikhan pora alag hoi kene
    amikhan logote taikhan maiki khan aru bacha khan sob loi kene amikhan ke sheher
    bahar te loijai dise, amikhan sob ta te pora athukari kene prathana korise,
  eng-OEBCW: However, when we had come to the end of our visit, we went on our way,
    all the disciples with their wives and children escorting us out of the city.
    We knelt down on the beach, and prayed,
  knj-NT: Ja' yet jix lawi jujeb c'u tu' xin, catu' jix cu toi. Jix cu bet ya can
    masanil eb creyente yetoj c'al yistil c'al yuninal sti' el conob. Ja' tu' jix
    cu ey kaan sti' ja' mar, catu' jix cu txali yetoj eb.
  deu-1912: Und es geschah, da wir die Tage zugebracht hatten, zogen wir aus und reisten
    weiter. Und sie geleiteten uns alle mit Weib und Kindern bis hinaus vor die Stadt,
    und wir knieten nieder am Ufer und beteten.
  san-PUN: ਤਤਸ੍ਤੇਸ਼਼ੁ ਸਪ੍ਤਸੁ ਦਿਨੇਸ਼਼ੁ ਯਾਪਿਤੇਸ਼਼ੁ ਸਤ੍ਸੁ ਵਯੰ ਤਸ੍ਮਾਤ੍ ਸ੍ਥਾਨਾਤ੍ ਨਿਜਵਰ੍ਤ੍ਮਨਾ
    ਗਤਵਨ੍ਤਃ, ਤਸ੍ਮਾਤ੍ ਤੇ ਸਬਾਲਵ੍ਰੁʼੱਧਵਨਿਤਾ ਅਸ੍ਮਾਭਿਃ ਸਹ ਨਗਰਸ੍ਯ ਪਰਿਸਰਪਰ੍ੱਯਨ੍ਤਮ੍ ਆਗਤਾਃ
    ਪਸ਼੍ਚਾਦ੍ਵਯੰ ਜਲਧਿਤਟੇ ਜਾਨੁਪਾਤੰ ਪ੍ਰਾਰ੍ਥਯਾਮਹਿ|
  nob-LB: Da uken hadde gått, vendte vi på tross av advarslene tilbake til skipet.
    Alle de troende, også kvinner og barn, fulgte med oss ut av byen og ned til stranden.
    Der ba vi sammen og tok avskjed med hverandre.
  ntj-ntj: Nyangka pawurrpa palunyangka tatilkitja-latju yiwarla wantirra pakara kapi
    kantilykutu mapitjangu. Nyangka-lanyatjuya wati minyma tjilkulutarrartu lurrtjurringkula
    wanarnu. Nyangka-latju kapi kantilynguru pupakatirralpi Mama Kuurrta tjapirnu.
  sxb-NT: Olwa amiire giifu aga okuweera eyo gaawua, twafuma tugia emberi no olugendo
    lwifu. Awakristo woona awasaaza ku awakazi na awaana waawu waatufumia enze eya
    omugizi gwawu. Ni tukiari okurekana, twona twakuba ansi amasigamo, ku ensanyaata
    eya omwalo, tusawa Katonda nikwo tukubana ekurinde.
  nhu-NT: Ɛ bee bó ke ce, ɛ diuu ke to kocɛn dì bese enɛ, ɛ bese mum jo je. Ɛ bó bocii
    bô bokɛ' bobole noo boom, ciinse bese buysɛn kelaante kedvu gɛn buy diuw joo yi
    baay e, ɛ bee bó tum ɛnvuw fokuse, bunle mum gaynɛn.
  row-row: Nggarei sa boe ma, hai baliꞌ ofaꞌ ata mi. Atahori mamahereꞌ ra, touꞌ-inaꞌ,
    moko-anak, lasiꞌ-soruꞌ, ro hai losa tasi suu na. Basa hai sendeꞌ lululangga mara
    fo hule-oꞌe sia naa.
  msy-msy: Ezɨ kurim Tair ataghraghasava amima, Kraisɨn adarazi uan amuiroghboriba
    ko, en gɨn nguibar ekiamɨn azenan zui. Egha ongarir dadarimɨn e teviba pɨrigha
    God ko mɨgei.
  agg-agg: Ndeara ranɨhü nɨmboefɨ mburɨhumboyefɨ asu ranɨhünda botɨyahu hohu mahefɨ.
    Ranɨyomo asu Adükarɨmbo süŋguru-reimbɨ ai ahamundɨ nɨmorehɨ nɨmoakɨdɨbou-babɨdɨ
    adükarɨ ŋgoafɨ tebünanɨ sahümündihümunɨ hei gudihɨ tüküyahu yirɨ yimbu pupusɨrɨhu
    nɨmarefɨmbo ai-babɨdɨ Godɨmbo dɨdɨbafɨmefɨ.
  ptp-ptp: Mêd buc wê xe dô hɨxôn he ge tɨyôô om he vông vinên vɨhati hɨxôn vɨnêe
    nue, xe xôn sea he ben dɨ la gwec nɨnya, mêd xe vɨhati yev vɨxam kɨtu vac dɨ kɨtaa,
  nak-nak: Eala moli amite goio pou lou tegiteu la logo isahari, mulimuli amite goio
    hiliti taroa la mautu alele, amite goio tuga. Goio, egiteu la valalua te Iesus
    ele, vikapopo me ruturutu giteu, me latatu giteu, egite goio vahari taro amiteu
    loluma te la mautu, golau la parava, amite tomi goio toto tulu otalo, amite kaka
    tavu La Tahalo Uru.
  lbb-lbb: Ika ning ka rop anumila na pukakiar na keskes tingia, mila ulak, pa a tarai
    a asasaer rop taum ana nunla na gurarala pa na natnatunla la tur tulan mila miting
    na hanua utumo latasi. Lamur mila tur ana bokona hamila, pa mila nunung.
  kan-2017: ಆ ದಿನಗಳನ್ನು ಮುಗಿಸಿಕೊಂಡು ನಾವು ಹೊರಡುವಾಗ ಅವರೆಲ್ಲರೂ ತಮ್ಮ ಮಡದಿ ಮಕ್ಕಳು ಸಹಿತವಾಗಿ
    ಬಂದು ನಮ್ಮನ್ನು ಊರ ಹೊರಕ್ಕೆ ಬೀಳ್ಕೊಟ್ಟರು. ನಾವು ಸಮುದ್ರತೀರದಲ್ಲಿ ಮೊಣಕಾಲೂರಿಕೊಂಡು ಪ್ರಾರ್ಥನೆ
    ಮಾಡಿ,
