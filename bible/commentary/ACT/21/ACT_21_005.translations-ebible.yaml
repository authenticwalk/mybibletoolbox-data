    daripë hueꞌsere pana. Datena, ja̱rona mejahuëna doꞌre jaꞌruni Maijaꞌquëre se̱iꞌë.
    Se̱ni tëjini saiyë cajë pëpani,
  nvm-nvm: Regavo noba ijia buna uruvana karikuai vierafenva ijefuon non bu uniame
    vain. No vako e uruvana bun agbara buon ijiena mai buon iji areme nona vake saof
    irif ijia usem jier azan ijia ato same sirimamen.
  mps-mps: Tiali goli, da tede bidali sogo sia selama, da te bulu tagalama, moni gebaba
