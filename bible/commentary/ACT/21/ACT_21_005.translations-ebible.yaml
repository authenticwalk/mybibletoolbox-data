    पड़े और सबी जवाणसे बाल़का समेत आसे नगरो ते बारे पऊँछाए, तेबे आसे कनारे पाँदे पऊँछी
    की कुटणे टेकी की प्रार्थना कित्ती।
  cuk-09: Ibaguglegusad-sorba bela gwenadgan-Bab-Jesúsba-nanaimalad na e-omeganmala,
    degi, e-mimmiganse-bakar anmar berbealid neggwebur-dikarse. Agi anmar demar-gaka-naba
    bela yokorgi sindigar sii, Bab Dummadse gochamarsunnad.
  ben-OBCV: কিন্তু আমাদের সময় হয়ে এলে, আমরা সেই স্থান ত্যাগ করে আমাদের পথে এগিয়ে
    চললাম। সব শিষ্য, তাদের স্ত্রী ও সন্তানসন্ততিসহ আমাদের সঙ্গে নগরের বাইরে পর্যন্ত
    এল। সেখানে সমুদ্রতীরে আমরা নতজানু হয়ে প্রার্থনা করলাম।
  mil-NT: Te sátá nǐ yáha nduu úsá, te ní quee‑ndɨ́ cuáháⁿ‑ndɨ́ yuhu làmár. Te ní
    quee nchaa ñáyiu ní sándáá iní tnúhu‑gá, tée, ñadɨ̀hɨ́, nchaa landú, nchaá‑yu
    ní sándeca ñàhá‑yu yuhu làmár, te òré ní quexìo‑ndɨ́, te ní ngüɨ́ñɨ́ xɨ́tɨ́‑ndɨ̌
    ní cáháⁿ ndɨhɨ‑ndɨ́ Yǎ Ndiǒxí.
  myu-myu: Ocejẽm puje, itabucayũ o'je'awero ocewebe jewemuwẽn ãm―ag̃okatkayũ, aoyũ
    dak, bekitkit tak. Oceweju o'ju ip ebikopap pe. Ocejẽg̃'aecõg̃cõg̃ ka'oririt pe.
    Deus eju ocejekawẽn. — Cum puk oceju — i oce Tiro ka bewiayũ be. — Ha'a — io'e
    ip. — Deus cuy je'ju eyweju — io'e ip ocewebe.
  amk-amk: Manamo amene rahida na nana kaifo, ametawinsa tuti ametafai pari. Era kiai
    tuti ene wiwing ene arikang era tuti amea paria bendari rea fo. Na nanai na nafarengfo
    amea kiai ametisang kapa ameawemibuka amewenadi.
  fai-fai: Kata nuka si nulum unemin am dánámin uyo tadu unumo kaluwe, adikum Yesus
    aket kukádawin kinim so ilim muduw so alimal iyo abiw dukum kudá imadew madák
    wok badang dádiwade, wok ningning dim kal katun katun luko dudák di Got weng bakanlaw
    si naduwe
  ura-NT: Nena, caaunsi janoneein, cuu, acaauru aina nihacaanune baiha, inae jelai
    caje amuhacaanu. Nii janate, satiin, canacaanu corianiha uure, acaauru sinijieraauru,
    acaauru bereecuru, naaonjoaihunri aina jiniiquiin, naain nii nese bujuau tiaain.
    Cuuna, carene ichoae, acaauru aina neseeonraain, Cana Coaunera bajaacaanu.
  mcd-NT: Jesús tanamisifo aton ainfofo ya aton facufori no fu pushurasi murannoashu
    unuhuan cusumunri fonifo. Nannoshon non nantififain ratoconun mai chachishon Upa
    Dios cufini.
  urt-urt: Kom dindiꞌ ŋup uku poi masme tinge mal pe, lenge jetalah lalme luku, miyeꞌ
    tuweinge topoꞌe talah, yal topoꞌe poi ma gwah ŋoloh tikih. Pe poi lalme masarꞌe
    ŋimbep manange wusyep topoꞌme Got.
  kiz-kiz: Hata bho tutimisi magono ghala, tete twabhokili tukakilotela, bhoha pamonga,
    ni bhadala bhabhi ni bhana bhabhi, bhatusindikisi mu njela sa jhofo hadi bho tuhomi
    kwibhala jha mji. Kisha twapigili magoti mu masimbale, twasokili, twalaghene khila
    mmonga.
  tzo-TZE: C'alal its'aqui vucub c'ac'ale, liloc'cutic batel ta Tiro. Li jch'unolajeletique
    la xchi'inuncutic batel xchi'uc yajnil xnich'nabic c'alal to ta ti'lum. Tey la
    jquejan jbacutic ta ti'nab, la jc'opancutic Dios.
  lex-lex: Mere la'pa a ler mamni ntu'tu la hande, noma amaltarga ira, ne mala' pa
    amodi liar mamni. Riy makpesiay mak kden hande honona rora hawni-a'nani rlidan
    nohora am pia amler la leta herni wali tio'ora. A honona mpaltiora-mpaltiemna
    la'a eni ga'arni pa msumbaini.
  dov-dov: Nakamana mazuba esu, twakazwa mpawo twiinka muznzila yesu, abalabo boonse,
    abakayintu babo abana, bakatobela nitwakalikuzwa mudolopo. Twakafugama musele
    lyakumbali alwiizi twakomba,
  rgu-rgu: Basa mamasoꞌ esa boe ma, ami fali seluꞌ leo ofaꞌ a meu. Basa lahenda kamahereꞌ
    ara, ina-touꞌ, aꞌana-bauinaꞌ, lasi-muriꞌ ara roo ami losaꞌ namo-seseeꞌ a. Nai
    naa, ami sundaꞌ undu laka mara, de ami hule-haradoi meuꞌ esa.
  toc-NT: Pero acxni̠ taká­tzi̠lh aktum xama̠na la̠ta antá xac­la­ma̠­náhu juerza
    cta­ca̠xui y pu̠tum cris­tianos hua̠nti̠ xta­li̠­pa̠­huán Jesús chuná lac­chix­cu­huí̠n,
    lac­chaján, xa̠hua lactzu̠ camán pu̠tum támilh quin­ca̠­la­kax­teká̠n hasta nac
    xquilhtú̠n pupunú; antá chú mac­xtum cta­tzo­kos­táhu y ckalh­ta­hua­ka­níhu Dios.
  som-som: Oo markii maalmahaasu noo dhammaadeen ayaannu ka tagnay oo sii soconnay;
    oo dhammaantood, iyaga iyo dumarkoodii iyo carruurtoodiiba, ayay na sii ambabbixiyeen
    ilaa magaalada dibaddeeda; markaasaannu xeebta ku jilba joogsannay oo tukannay,
  mam-C: Exla qa kyky'e'taq nimil tu'n t-xi' Pabl, me b'e'x o xi'y noqx te' tb'ajjo
    wuq q'ij. Kykyaqilxjo nimil tuk'a kyxu'jil exqetzi'n kyk'wal i tzaj wa'b'il qe'y
    tzmax ttzi ttxuyil a'. Atzaj te' qula antza, b'e'x o kub' meje'y, ex o na'n Dios.
  ndj-ndj: Mbaka majuva vala pavafikili, twawukili na vandu vonda pamu na vadala vawu
    na vana vawu vatupelikeshili mbaka panji ya mbwani, tutundama muluwongu lwa bahali
    tudadava kwa Chapanga.
  mbj-NT: Ti m', 7 ta ä̃h tabado däk bä, ãã bawëëj kän. Jesus hã h'yy ka'eeh do ajyy,
    sa ỹỹm, sa taah ãã rahadaa w'ëënh hood jó. Hood jó ãã behyy bëëh ãã taron nu paa
    me, ti ãã ky n'aa etsẽẽ.
  lat-VUC: 'Et expletis diebus, profecti ibamus, deducentibus nos omnibus cum uxoribus
    et filiis usque foras civitatem: et positis genibus in littore, oravimus.'
  ngp-ngp: Mna lupisi lwetu wize usile niyo chahalawa, wavele na wana wawe hamwenga
    wakisindikizaga mpaka kuse yo mzi, kize kibule mp'wani wose chafikaga madi no
    kumvika Mnungu.
  enq-2: Taeya dokonya katapenge gii dutupa katapala, yuu doko yakinao naima paanya
    peamanopa, disaipolopi, dupanya endapi, wanepi, wanakupi, dupa apata siti doko
    yakinao naima-pipa solowata lembasa pupala, luma lakapala loma siama.
  eng-ASVBT: 'And when it came to pass that we had accomplished the days, we departed
    and went on our journey; and they all, with wives and children, brought us on
    our way till we were out of the city: and kneeling down on the beach, we prayed.'
  mna-mna: '@see-verse:ACT.021.004'
  myw-myw: Bo ikous matut simayas tasiyas mo katamanaw kanoun. O simayas tasiyas,
    sisiyas sikwavas o nitsiyas, nakan watoulan ven, kabasin kititum wakawalaw kanitoug
    Yowbad waseg, mo kamuloul simsimeyas tasiyas, ka̱touw wa̱wag, mo katanouy; tasiyas
    mo iyums ineis wasiven.
  sby-sby: Mpwalapwa masuba akwikala nabo, twalafumako ne kupitilisha bulwendo bwetu,
    beshikwiya bonse pamo ne bamakashabo ne bana babo balatushindikila mpaka kunsa
    kwa munshi. Twalasuntama ne kupaila pa museya mulombe pepi ne lwenje.
  sll-sll: Ditomba, gobari mominia ere naminua dire aidole ere omingi. Omingere arihobi
    eumbi gir kungwo para aule i pire, oo malgi mena pire, nir digan bina maker bani
    pire, kebena gulung bole, God ha ditomingi.
  yaq-NT: Taa juname'e woo busan taewaim siiko, itepo junama yeu sajak. Junama'a si'ime
    jume' Krijtota sualeme, bem jujubimmak intok bem yoemiammak, bempo junama bwe'u
    jo'arapo pa'akun, bawe mayoau tajtia itomak sajak. Intok junama'a se'e pa'akun
    itepo tono japteka intok Liojtau bicha nookak.
  uro-uro: Näkt kinak nga rhäksot na ama tadenas puk dä ut met daqule rha bä urhi
    ngang barhäm aurha tmerhäs iva sae ma Jerusalem. Dä ama qatnanaktpämda moe rhi
    na arha egutpek dä arhä rhoes ta mair vät a ut nämät ama värhäm bä sa äkt sävät
    a qoan dä urha an da aut kuum sä nas bä urhi nän.
  ita-1885: Ora, dopo che avemmo passati quivi que' giorni, partimmo, e ci mettemmo
    in cammino, accompagnati da tutti loro, con le mogli, e figliuoli, fin fuor della
    città; e postici in ginocchioni in sul lito, facemmo orazione.
  muy-muy: Màra mə̀zuma gosku sekweni na akaba tay a ti mə̀hi ana tay leli masləka,
    nahkay nday ɗek akaba wál gatay akaba bəza gatay tə̀zoru leli e divi bu, màsləkaba
    a kəsa ni ba, màra mìnjia kà gəvay ga dəluv a ti màbəhaɗ mirdim, màhəŋgalay Melefit.
  kqc-kqc: Idu uni meda ina venesa koina niyori, feresi diyafa. Ina vene ini rema
    midasa tau vakoi bi una ota risi taoni feresi bi etofaro yakusi davara vasari
    efuka meimisi usa usa niyafa.
  tav-tav: To bairo na caĩrije to cãnibato quena na jã cayʉquẽpʉ. To cãnacã rʉmʉna
    jã anigarã jã caĩricaro cõo capetirona jã cáaápʉ tunu. Na nipetirã, na nʉmoa romiri,
    na punaa quena jã cacũ joowã petapʉ. Jã nipetirã paputiropʉ ejacumuri Diore jã
    cajeniwʉ.
  eng-ULB: When our days there were over, we left and went on our way, and they all,
    with their wives and children, accompanied out of the city. Then we knelt down
    on the beach, prayed,
  spa-VBL: Cuando se acabó nuestro tiempo de estar allí, partimos y regresamos al
    barco para seguir nuestro viaje. Todos los creyentes, y las esposas e hijos, nos
    acompañaron al marcharnos de la ciudad. Allí en la playa nos arrodillamos y oramos,
    y nos despedimos.
  fra-_FOB: Mais ces jours étant passés, nous sortîmes pour partir, et ils nous accompagnèrent
    tous, avec leurs femmes et leurs enfants, jusque hors de la ville. Et nous mettant
    à genoux sur le rivage, nous fîmes la prière.
  hau-ULB: Bayan 'yan kwanaki muka cigaba da tafiyarmu. Dukansu da matansu da 'ya'yansu
    suka raka mu har bayan birnin. Sa'annan muka durkusa a bakin gacci muka yi addu'a
    muka yi sallama da juna.
  mal-mal: അവിടുത്തെ താമസം കഴിഞ്ഞിട്ട് ഞങ്ങൾ വിട്ടു പോകുമ്പോൾ അവർ എല്ലാവരും തങ്ങളുടെ
    ഭാര്യമാരും കുട്ടികളുമായി പട്ടണത്തിന് പുറത്തോളം ഞങ്ങളോടുകൂടെ വന്നു
  kkc-kkc: Esino iba Taya mi mapoo doboso see dilame bei mooloogooso. Eseme tei telaga
    odoo susuga sobo sabolo, holaiso sabolo, iba du dali mapoo gilimado mouso. Osoloso
    omapoo iba hodobo ebiso miyomoo tugusaloso dobolone Godee mapoo takaso.
  urd-GVR: Jab ham ek hafte ke bād jahāz par wāpas chale gae to pūrī jamāt bāl-bachchoṅ
    samet hamāre sāth shahr se nikal kar sāhil tak āī. Wahīṅ ham ne ghuṭne ṭek kar
    duā kī
  far-far: '''Urinai boroi ''ana, kada fuana lekalae kalu, kalu ka leka na ''amalu.
    Ma na wane ki, fainia ''afe kera ki, ma na wele kera ki tafau go ne kera leka
    fai kalu ''uria ninimana asi. Kada kalu dao, kalu ka boruru laona one, ma kalu
    ka foa.'
  suz-BL: साता का नोले “गो आंइ लां खोइक्‍नीकी” देंकानु, मीश मुर वोंइश मुर, आल ब्रेप्‍च
    नेल्‍लेमी चोव़थ सहर लाक्‍शा समुन्‍द्र आ नेक्‍था सम्‍म चाक्‍तेक्‍म। मिनु पोक्‍च
    थेक्‍शा प्रार्थना पशा ब्राशा, प्रेरित २०:३६
  car-NT: Irombo ko'wu na'na waimokyry man rapa kynakon, mo'ja ro tytoto'me. Moro
    kurijara 'wa rapa na'na aro'po pa'poro i'waine, woryijan 'wa, pitanikon 'wa enapa.
    Moro aitopo no'po mero ty'wa, awopa me na'na wokunama'po, Tamusi 'wa tauranato'me.
  amp-amp: Sift Tairt htany yibonmott nom be taunt htanyhato yimonom sifm dbkafmoa
    bekfako. Nd taunthu Kristenmi rroh yon tuhane yaknimom-nom yimonom bekfako. Nungur
    yihom htahato bangu mtabokmemonomn kfo bruttnamonom.
  bht-bht: सत्त रोज बाद जालू ओथु ला साड़े जाणे दा बकत आया, कने सै सारे जनानिया कने
    बचयां समेत सांझो शेहरे ला बारे दीकर पुजाया कने असां समुंद्रे बखे घुटणे टेकी करी
    प्राथना किती।
  eng-NOY: And when we had completed the days, we departed, and went our way, they
    all accompanying us, with wives and children, till we were out of the city; and
    having kneeled down on the shore and prayed,
  cub-NT: Ñʉje etaijãravʉ eaiyede, mái nʉrejacarã, jatarãjivʉ cojedeca. Caivʉ ina
    Jesúre jʉ aipõeva, némarebʉcʉvaque, némaraque máre, yóvarejaima ñʉjare mái ne
    ĩmarore jocarĩ pʉ tuipãvai jia ʉrad̶a ẽcarʉi. Noi ñʉatutarĩ ẽpacũi jẽniarejacarã
    Jʉ̃menijicʉque. Aru jẽniari bʉojarĩ, “Nʉivʉbu” arejacarã náre.
  ita-1927: quando però fummo al termine di quei giorni, partimmo per continuare il
    viaggio, accompagnati da tutti loro, con le mogli e i figliuoli, fin fuori della
    città; e postici in ginocchio sul lido, facemmo orazione e ci dicemmo addio;
  lww-lww: Ana Pol mninu e naga, sape monar va ga, ana siraunia, mepa sina e kiamimi
    mrapa. Ana e pogos nene, yerm̃ene lala a sira lala amio nin sisi lala, amiyal
    amio imimi, mepa vanua e kiela pulkumali, ana ap̃ere imimi sina mepito garo e
    kiamimi waa. Ana imimi punu ga mekinai tano e none, ana memlenwo imimi, p̃isi
    na metalopan la.
  ckb-ckb: کاتێک ماوەمان تەواو بوو، بەڕێکەوتین بۆ ئەوەی درێژە بە گەشتەکەمان بدەین،
    هەموو قوتابییەکان هەتا دەرەوەی شار بە ژن و منداڵیانەوە لەگەڵمان هاتن. لە کەناراوەکە
    چۆکمان دادا و نوێژمان کرد.
  spm-spm: Mauthughura ukur Tairɨnɨ uŋuua thamraghaousava amuima, Kraisɨna andarsi
    nona amuuir rako boorir akua en gɨnɨ uŋuuni ikhɨvana akɨran guava oŋarana ataaŋn
    ee bar ithevia rɨphɨrigha Gotɨn phorugham mbɨŋgeeghi.
  nas-nas: Eeꞌnoko tenang niikaning doong teke otoꞌkooning tankinuioꞌ niiꞌ teketaꞌ
    teing ninka nariꞌ danto tenkenampiruꞌ. Teing ookara biiꞌankaampi ninka eeꞌnoko
    biurukaaꞌ aareri-koo siꞌmaariiꞌnaang porouꞌ osi pankamono-koo damaꞌdua, eeꞌnoko
    piisiꞌkoo teke kinkinampira kunsimarira teke narunaꞌ narunaꞌ siꞌnooraꞌmeeruꞌ.
  uvl-uvl: Iok, emem etue nenge motu luluchia nge iri het pe mo hile sue iri pe mo
    mana hot mule ke mola. Hana lochloch ngana nga kileng neu pe hehei pe tuturia
    mur, tetau hote imem. Te taua imem kela te mesia imem nga peipei, pe imem lochloch
    mo tualou sio pe mo hetalaulau lange NeHalang.
  eng-BBE: 'And when these days came to an end, we went on our journey; and they all,
    with their wives and children, came with us on our way till we were out of the
    town: and after going on our knees in prayer by the sea,'
  ixl-CNT: Ech taꞌxh tzꞌaj jujvaꞌl qꞌii qatin tziꞌ, kꞌasuꞌloꞌ. Utz ul ichajpukaꞌoꞌ
    qꞌu niman tetz u Jesuus tziꞌ u tenam. Aꞌ imol tixoj tuchꞌ ikꞌaol imeꞌal. Utz ech
    pecheꞌoꞌ tziꞌ aꞌ, kuqꞌila sikꞌle Tioxh.
  xsi-xsi: Maka nema zo marumbu lâ lawea ŋinde, ŋineŋga kamandi ŋana kapilenzi kâ.
    Aku kinzi kalo-tawana tamâta ŋinde sitavanzi kaiwanzi natunzi nde sikaima kapile
    lawea ku kayâti kalâ pa sâwa ŋgaŋe. Ŋineŋga maka rârâni kapare tukuma lâ sâwa
    ku kakai noŋa.
  crx-NTPO: '''Awet buzih lházduja, bugho whenáts''idil ''ink''ez naztisdil whe ts''iyawh
    du''atkoo te ''ink''ez duzkeh te nebulh lhunahusdil whe keyoh whuch''a nats''usdil.
    Taba ''et negwutsi be néznindil ''ink''ez tenazdidli.'
  kan-OKCV: ಆದರೆ ನಮ್ಮ ಸಮಯ ಮುಗಿದಾಗ, ನಮ್ಮ ಪ್ರಯಾಣವನ್ನು ಮುಂದುವರಿಸಬೇಕೆಂದಿದ್ದೆವು. ಶಿಷ್ಯರೆಲ್ಲರೂ
    ಅವರ ಮಡದಿ ಮಕ್ಕಳೂ ಪಟ್ಟಣದ ಹೊರಗಿನವರೆಗೆ ನಮ್ಮೊಂದಿಗೆ ಬಂದರು. ಸಮುದ್ರ ತೀರದಲ್ಲಿ ನಾವು ಮೊಣಕಾಲೂರಿ
    ಪ್ರಾರ್ಥನೆ ಮಾಡಿದೆವು.
  bbb-bbb: Areme none bu vakovejoga e boeje bune agebara buone ijena sidove ije arena
    noena vakuma davare irifo ijia usiae. No ijia usiaena none buina davare tage ijia
    augesana baname isoe.
  blw-blw: Ngém entàénni chillu, te yachiy narpas hen ag-agawni, yag kasen-ani lummigwat.
    Wat amin hen anchichay ommafurot way uray hen anchichay ahimfafaryancha way hen-ininna,
    enetnodcha amin chàni anchi penget hen fayfay way iggaw hen papor ah mempaligwatancha
