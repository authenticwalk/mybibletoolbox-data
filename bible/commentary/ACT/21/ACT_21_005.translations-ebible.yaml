    kamai jang nehn kahnihmmwo. Kamai ohroj poadpwomwla pohn poahrinjeddo kapkap.
  zac-NT: Iurë bëzá gadchi dzë, bëruꞌu naꞌa. Grë ra narialdí lduꞌi dizaꞌquë con tseꞌlë
    rall nu shini rall, bëꞌnë rall compañi lëꞌë naꞌa hashtë fuërë ciudá. Bëdchini
    naꞌa ruaꞌ nisëduꞌu. Ndë bëzullibi naꞌa parë biadiꞌdzënú naꞌa Dios.
  kyg-kyg: Apakaeꞌeꞌmo lokaeta maiꞌnona afinaꞌmo ago hano huꞌnigeta apataleta uꞌnone.
