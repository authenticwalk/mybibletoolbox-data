  ino-ino: Hapaitaketa apa'kaeya'ae mauna kana'a hano hiketa ani kuma ataleta ukefe
    nehunake'a Yisasina apa'ku'a ami'naya ve a'ne mafa'nemoki ani kumapati lavale'a
    ma'aileka laviketa hake li aki'naleka lavita lale'ya alo a'neta Anumayamoteka
    ke huta afike'none. Ke huta afiketaefena anileti huta falu fala hupateteta lipi
    kalefi haunake'a apa'kaeya ete'a no'apileka u'nae.
  gnn-gnn: Dhäŋuru ŋuliŋurunydja ŋanapurru gonha'yurruna wäŋanhanydja ŋunhiyi, bala
    ŋanapurru marrtji balayi mitjiyaliliyi, ga bukmak ŋunhi yolŋu walala, djamarrkuḻi'
    ga dhäykawurru ga ḏarramuwurru ŋunhi Garraywalaŋumirrinydja walala, bukmaknha
    malthun marrtji ŋanapurruŋgu bala raŋililina yarrupthun. ŋunhili raŋiŋuranydja
    ŋanapurru bukmaknha ṉepaḻ-nyilŋ'thun yukurra, bala ŋanapurru bukumirriyamana.
  yal-yal: Koni na xunsagin ɲanxina, nxu yi keli, nxu siga. Yesu fɔxɔrabirane birin
    yi sa nxu mati, e nun e ɲaxanle nun e diine han taan fari ma. Nxu yi nxu xinbi
    sin baan dɛ, nxu yi Ala maxandi mɛnni.
  cnt-NT: Jme₁ca₂dsɨn₃ guio₃ jmɨg₄ tio'₅₄ jnia'₅₄ jaun₂, jaun₂ ca₂'uag₂ táng₃. Jaun₂
    ca₂le₃jɨ́n₃ dsa₂ i₂'én₂, quiain'₅₄ 'io₅₄ quiáin₅, chi'₂ quiáin₅ në́₃, ca₂jme₃quiong'₅₄
    të₂ 'nɨ'₂ juɨg₂, ca₂i₁jo₅₄ të₂ chei'₅₄ jmɨ₁ŋí'₄. Ja₁jaun₂ ca₂chi₁jne₁ jnia'₅₄
    ca₂le₃jág₃, ca₂chi₁len'₄ jnia'₅₄ Diú₄.
  tif-tif: '@see-verse:ACT.021.004'
  nlx-nlx: जेवी ताहरी आमरो रेणेन टेम पुरो एय गीयो, ते आमु ता रेन चाल देना। एने आखान
    बायकु एने सोरा बेल आमुह गावान बाहेर देरीयान दिड़े वोर पोचाड़ने आवा, एने आमु आखा
    मांड्या वोलीन विन्ता केऱ्या।
  apw-NT: 'Gosts’idihíí ąął nohwee nyíńłką́ą́ná’ dahnádihiikai; ínashood dawa bi’aad
    ła’íí bichągháshé biłgo kįh gozṉilíí bich’ą́’zhį’ bił ch’ínkai: ákú tábąąyú daahihiilzhiizhná’
    da’osiikąąd.'
  gum-gum: Inchen yandø tru waram kwalømmera nemisren, nambe werruben, mayeelø nømui
    sraløba, ureeba ciudayugurri wambiisrø werrumnegatig namune lincha werrubelø køn.
    Incha truyu pi menda søtøba tømbønsra, nambe Tiusba waminchibelø ker.
  not-NT: Pabisanaque 7 cataguiteri, nogagaiganaca. Aro yoguiataiganaquina irooti
    sotoquë Tiro antagaisati quemisantatsiri aisa iina aisa ianiquite. Cara onamijaquë
    nobaticagueritotaigaca namanocobintaigaca.
  plu-plu: Usuhme ka iha inakni giwnkis. Pisenwa wowskawni ayge usuh tipikwiye atere.
    Igkis uwaxepten paytwemputak payak gikakkis gihayokis, madikte gikamkayhkis. Ayge
    parawkigbi usuh paberetusaw usuh piriyepkaw.
  iou-iou: Eruk gäpetä Tire kome peŋpeŋ kwayäŋ täŋirän yotpärare peŋpeŋ kuŋitna äbot
    täŋpani ämawebe meŋ nanak bok nimagut yäpmäŋ äpämaŋ kuŋkuŋ. Äpämaŋ kumaŋ päŋku
    gwägu pomi terak gukutnin imina äpmoŋpäpäŋ Anutu-ken yäŋapik man yäŋkumäŋ.
  ntp-NT: Dai mosaʌcai cuvaracami tasai iji aatʌmʌ. Tai vʌʌsi ʌvaavoitudadami dai
    ooñigadʌ dai maamaradʌ gʌroi gʌʌ suudagi ugidiʌrʌ uucami dai anaasi ooratana gʌrtootonacʌdʌ
    guuquiva aatʌmʌ dai gamamagi.
  rai-rai: Iaku baa 7 na bung i raap, miaat nem na waan balet, ma a taara na wawer
    raap diat tula ta miaat unakono, diat ungaai ma anundiat kum taulaa ma ra kum
    natnatundiat. Baa miaat aa waan likaai wa a taamaan, miaat ki but keke nakono,
    ma miaat aaraaring.
  haw-1868: A i ka pau ana o keia mau la, haalele iho la makou ia wahi a hele aku
    la; ukali aloha mai la lakou a pau, a me na wahine, a me na keiki ia makou, a
    hiki mawaho o na kulanakauhale la; kukuli iho la makou ma kahakai, pule aku la.
  ffm-ffm: Nde yontere ndee hiɓɓunoo ndee, min mbitti. Ɓe fuu ɓe liwndii min faa min
    njalti ngeenndi ndii, kamɓe e rewɓe e sukaaɓe. Min ndiccii dow fonngo maayo geeci,
    min nduwii.
  arb-NAV: وَعِنْدَمَا انْتَهَتْ مُدَّةُ إِقَامَتِنَا عِنْدَهُمْ خَرَجْنَا لِنُكْمِلَ
    سَفَرَنَا، فَرَافَقُونَا مَعَ نِسَائِهِمْ وَأَوْلادِهِمْ إِلَى خَارِجِ الْمَدِينَةِ
    مُوَدِّعِينَ. فَرَكَعْنَا عَلَى الشَّاطِئِ وَصَلَّيْنَا،
  cop-CNT: ⲁⲥϣⲱⲡⲓ ⲇⲉ ⲉⲧⲁⲛϫⲱⲕ ⳿ⲛⲛⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲃⲟⲗ ⲁⲛ⳿ⲓ ⳿ⲉⲃⲟⲗ ⲁⲛⲙⲟϣⲓ ⲉⲩ⳿ⲧⲫⲟ ⳿ⲙⲙⲟⲛ ⳿ⲉⲃⲟⲗ
