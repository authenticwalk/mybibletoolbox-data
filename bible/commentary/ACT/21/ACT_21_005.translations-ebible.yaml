    ndachacun, hiscan fë nandya. Sehe ngajan cavixcuhnchin, sehe canihñi oración.
  hto-hto: Mei íadɨ afe siete dɨ́garui illa meífodo jáidɨcaɨ. Caɨ jáizailla llezica
