    mai quëmapó tsi no niiniquë rapotó no, bëhoxparixëna.
  bbr-bbr: Utianik, ik kiro mena ute manaun ses penuk, utware ous opok nomun. Kiro
    menan Kristen roat erekapu akan mokoit wariakat, pak ik ous opok tonaun mas an
    kasakup imäiki noin. Kiro opok ik iken uorok sur wemoi, erek ak pak Anut aurumun.
  inb-inb: Chasa iuia­chi­na­kugpi­pas, chi pun­cha­kuna iali­uraka, nukan­chi chi­manda
    llugsir­kan­chi. Tukui nukan­chi­wa iuiag­kuna, warmindi i wam­bra­kuna­wan­ta
    pui­blu­manda llugsispa, nukan­chita sakig­rir­ka­kuna. Iaku pata­pika tukui­kuna,
    kungu­rispa, Taita Diusta tukui­kuna­manda maña­na­kur­kan­chi.
  hrv-hrv: Ali kad nam istekoše dani, ipak otputovasmo. Ispratiše nas svi, sa ženama
