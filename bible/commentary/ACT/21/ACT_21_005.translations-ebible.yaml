verse: ACT.021.005
translations:
  kpx-kpx: Kateige no keve abuhi uliale bula keu uoholige evievi ata keau abu ese
    abu mahinuvu kebiahi boutie no halevehatuho tilu. No bahata tialeau esagae velehovoi
    kome bokoai Dilava imihalu.
  okv-H: Eto iji irae unu dago pambasi uo enana airi te meniundi te tapa da ahone
    ta pambuto eva hora ta paunge teteri eto dago tapa pari ea.
  tbo-tbo: Noka hosi to mamae po i kokoe ma to nehalehi po to nae. To wotowolo hougana
    ugolina naka agagohi po natunatuhi mitehi hi weluwiniyai po to hopu meyageina
    u gadowana po noka hosi atapuiyai itutuiyei to’mtutonetonena hau bubu ma to tapalolo
    po i kokoe
  mal-C: എന്നാൽ, അവിടെനിന്നു പോകേണ്ട സമയമായപ്പോൾ സകലശിഷ്യന്മാരും അവരുടെ ഭാര്യമാരും
    കുഞ്ഞുങ്ങളും ഞങ്ങളോടുകൂടെ നഗരത്തിനു പുറത്തേക്കുവന്നു; കടൽത്തീരത്തു ഞങ്ങൾ മുട്ടുകുത്തി
    പ്രാർഥിച്ചു;
  grc-SR: Ὅτε δὲ ἐγένετο ⸉ἡμᾶς ἐξαρτίσαι⸊ τὰς ἡμέρας, ἐξελθόντες ἐπορευόμεθα, προπεμπόντων
    ἡμᾶς πάντων σὺν γυναιξὶν καὶ τέκνοις ἕως ἔξω τῆς πόλεως· καὶ θέντες τὰ γόνατα
    ἐπὶ τὸν αἰγιαλὸν ⸂προσηυξάμεθα.
  bgc-bgc: सात दिन के बाद जिब ओड़ै तै म्हारे जाण का बखत आया, तो वे पूरे परिवार कै
    साथ म्हारै ताहीं बिदा करण खात्तर नगर की सीमा तक आये, अर समन्दर कै किनारे हमनै
    घुटने टेककै प्रार्थना करी,
  khz-khz: Na gema laka tomana egapiato, ne galakato. Ira maparara magarawaria e manatura
    ria na vanuga kamuna na geago-agimaito kone ai. Ne ai maparamai gavetiutiu-talito,
    garapalito.
  deu-TKW: Als es aber kam, daß wir mit unserer Zeit fertig waren, machten wir uns
    auf und zogen ab, wobei uns alle das Geleite gaben samt Weib und Kind, bis vor
    die Stadt hinaus und am Strande beugten wir die Knie und beteten,
  zsr-NT: Catiꞌ chbzaꞌa dza naꞌ, burujtuꞌ niꞌ, atiꞌ tsazxö́n gulazáꞌlenëꞌ netuꞌ yúguꞌtëꞌ
    len yuguꞌ ngul quequëꞌ len yuguꞌ biꞌi quequëꞌ, ga bdxíntëtuꞌ niꞌl raꞌ yödz naꞌ.
    Raꞌ nis zxön niꞌ buzechu zxibtuꞌ len bulidztuꞌ‑nëꞌ Dios.
  lin-lin: Atako bongo, tango mikolo na biso ekokaki, tolongwaki wana mpe tokobaki
    mobembo na biso. Bayekoli nyonso elongo na basi na bango mpe bana na bango bakendeki
    kotika biso kino na libanda ya engumba. Tango tokomaki na libongo, tofukamaki
    mpo na kosambela.
  hns-NT: Bakie tabbo djab hamlogke tem don hoi gail raha, tab hamlog Paulas sanghe
    djahaadj lage gail Jeroesaalem djaai ke. Aur sab bieswaasie bhaai log aapan aurat
    larkan sanghe hamlogke djahaadj talak pahoetjaais. Tab samoendar ke kienaare hamlog
    sab koi gaathie par gierlie praatna kare khaatien.
  noa-E: Mamʉ par mag mapiba jaau nʉm ãba, seman ãb dichdimam ee maar wëtaagpajim.
    Mag maar wëtum aadeewai Ẽwandam gaaimua maach khodkha nʉm khʉʉn thum amach ʉʉin
    dʉ̈i amach chaainpa phöbör igaau jër maar oopäain bëejim. Maig jër mosjã ee pachëwi,
    maach thum jĩepör phõbkhanaa, Ẽwandamag jëeujim.
  eng-EMTV: But when it came about that we had completed the days there, having gone
    out we departed, all of them accompanying us, together with their wives and children,
    until we were outside the city. And having bowed our knees on the shore, we prayed.
  mib-NT: Te ni yāha uxā quɨvɨ̄ ún, te ni quendacoo ná. Te tāca tée cácandíje jíín
    ñasɨhɨ́ de jíín séhe de ni cachuhun ichí de sāña ní jengoo de jíín ná nde yatā
    ñúū, te ni cajecuɨñɨ̄ yɨtɨ́ ná jiín de yumar te ni cajicān tahú na.
  lif-NT2: कर खे़न् ये़त्‍नाम् एगाङ् खे़ङ्‌हाॽनु से़ःम्‍नाआङ् थासिङ्‌म्‍ना॥ के़रे़क्
    नसानिबा फुॽनुसाॽ नु खुनिॽ मेःत् साःहाॽ आनिगे़ साःसे़ ये़क्‌यक् लाःक्‍कात् थारिक्
    मे़भे़रे़आङ् आनिगे़ सोरिक् वाहङ्‌ङिल्‍ले़ कुयाओ थुङ्‌बोहजॽ युङ्‌मनार तुवा चोःक्‍मनारो॥
  xnj-xnj: Nambu lukumbi lwitu palwamaliki tavoha tawukili. Vawuliwa pamonga na vadala
    na vana vavi vatihindikili mbaka kuvala ya muji. Patahikili kumbwani tavoha tikafugama
    na kumuyupa Chapanga.
  mmx-mmx: Ketla levenaleng atnama ri nemen go ga xap, la maga on basinge mo lemenemen
    silok. Nedi axap, eburu mi lavakin atnedi la laxaalik kakalik atdi, diga vas kaxat
    eburu minema uto loxon. Maga xis tiktikbu mi lempatgulom atnama ro loxon la maga
    lok lising.
  cbr-NT: Usaquian cacëbëbi cananuna a nëtëcama inúcëbë cuancën. A ëmanuax cuancëbë
    ca axa Jesucristomi catamëcë unicamax aín xanu 'imainun aín bëchicëbëbi nubë masinu
    cuancëxa. Cuanx cananuna rantin puruni tsóbuax masinuax Nucën Papa Diosbë banacën.
  tee-NT: Para acsni laktsalh ju lakatujun avilhchan ictaxtuch ju anch. Chai chux
    ju amachak'an anch ju vachu' ixtalhilaca'anta Jesús quintaquilakts'imacajun la'ixquilhtu'
    alama. Chux ju jok'atni chai ix'amachaka'an chai ju is'ask'at'an. Chai ju anch
    icta'aktsokotachauch chai ict'achiviniuch ju Dios.
  eng-LSV: but when it came that we completed the days, having gone forth, we went
    on, all bringing us on the way, with women and children, to the outside of the
    city, and having bowed the knees on the shore, we prayed,
  cak-NT: Y cuando xek'ax ri k'ij ri', ja' xkanaba-ki' chi jojbe. Y conojel ri kach'alal,
    ri quixaylal y ri calc'ual, xojbequijacha' c'a chuchi' ri ya'. Y chiri' chuchi-ya',
    xojxuquie' y xka'an orar.
  pah-NT: Aerẽ ihorame orohohava apiavo ore jivyri itayharuhu pe a'ero. G̃a nhaporemo
    ore rerojivyri cidade hugwi akwaimba'ero kunhangwera'g̃a pavẽi gwa'yra'g̃a pavẽi
    no. Nhimbiari pe ore renypy'andurupavi y'ytig̃a pype oronhi'ig̃a Tupana'ga pe.
  sja-NT: Mãga jarajida mĩda, tomiamaa tai mamãik'aapa uchiajida. Mãpai ijãapataarã
    ãchi wẽra mãik'aapa chi warrarã ome p'uurudeepa taawaa tai k'õp'ãya tee chejida
    p'usa ide. Ma ipude bedabaijida mãik'aapa jõmaweda Tachi Ak'õremaa ɨt'aa t'ɨ̃jida.
  xed-xed: Ma kɗavakta tsa mandəfáŋa fitik ya, ka sliʼafta ŋni ka sliʼi. Ka pghafta
    həŋ demdem ta aŋni, nda miʼa taŋ, nda zwana taŋ tani, ha ka zluŋtá huɗa luwa.
    Ɓhadaghata ŋni ta wa ghwa, ka tsəlɓata ŋni, ka magatá duʼa.
  mks-NT: Joo tá sa̱ na̱ya̱ha u̱sa̱ qui̱vi̱ já na̱quee nde̱ cua̱ha̱n nde̱ chí ñuu
    Jerusalén. Ta na̱queta tócó ndihi na̱ cúú cuéntá Jesús cán xi̱hi̱n ñájíhí na̱
    xi̱hi̱n ja̱hyi válí na̱ já ndáca táhan na xi̱hín nde̱ cua̱ha̱n nde̱ a̱nda̱ yuhú
    ñuu cán. Ta yatí yuhú tañu̱hú cán na̱caxítí ndihi nde̱ na̱xi̱ca̱ ta̱hví nde̱ nu̱
    Ndióxi̱.
  gfk-S: Ma iesene be ing no numem pana bung na kinkinis kaia gate haruat, mem ga
    hana leh ura hinana baling tano numem hinana. Ma ira ut na tinaram tano lotu bakut
    tikai ma ira nudi haine ma ira nati di, di ga hana tikai ma mem sukun no taman
    utusu na waseser ma mem bakut mem ga saga bukunkek ma mem ga sasaring kaia.
  bmu-bmu: Mi jigetmö, nini wehön 7 mi yembuk malin teköiga eŋgömosöta köna anin.
    Köna anbin jiinga yeŋön körek pakpak anöm-moröurupŋinambuk neŋgubula taon mosöta
    sileŋe kaget. Taon sileŋe kaba köwet sakŋe eta simin köla Anutu köuluköin.
  dgz-dgz: Daio nuga wamewa uon tani, ame nu ae vemot sia aneton. Iesu anu tumasine
    apane, waene otu wai den tanamo pa sewa aveat amba puiman etop gerata omaninup
    enut mup waton.
  eng-GNV: 'But when the dayes were ended, we departed and went our way, and they
    all accompanied vs with their wiues and children, euen out of the citie: and we
    kneeling downe on the shore, prayed.'
  zaa-NT: Gutè diba gàtsi ubitsa tsè'e tu' nía nna, beria tu' le' yétsiá. Iyaba ca
    creyéntea tsa'tséla tehuá ca niula qui' cabi lani ca huatsa to' qui' cabi nna
    tarú'na cabi intu' hàstaá ru'a indatù'a. Lo yúỹia taá beduỹíbi tu' nna beni tu'
    oración.
  eng-WEBSTER: And when we had accomplished those days, we departed, and proceeded
    on our way; and they all conducted us with wives and children, till we were out
    of the city; and we kneeled down on the shore, and prayed.
  guh-guh: Itsiata baja icatsia siete pamatacabibejecujinae panaropobajë. Nexata Tiro
    tomarapijivi, daxita Dioso pejumecovënëtsivi, pijavajivi yajava, pexi yajava,
    patapëta naponalia mene itapayabelia patanepëtaenexa pataponaejava. Nexata mene
    itapatalia, tajetabota, daxita bajarapamonae yajava, panubenajë patamatabacabëta
    patavajëtsinexa Diosojavabelia.
  bon-bon: Yepä, cime padare ten cama liba apirige, piba cine gaabe cabu abyemärinago.
    Iyeta ätrunga biname teeme coga bägrä cina cine cama äsige cewe cabu ca malu me.
    Cine iyeta kokorare koriyo cabu ipednemisi, irecu ätumutinago.
  nhw-BL: Pero tlanqui nopa chicome tonali huan tiquisque. Huan nochi tlaneltocani
    nejnenque tohuaya. Yajque tlacame, ininhuaya ininsihuajhua, huan ininconehua hasta
    campa techcajtehuasquíaj huan tiquisque inialtepe. Huan quema tiajsitoj iteno
    hueyi atl, timotlancuaquetzque san sejco ipan xali huan timotlatlajtijque ica
    Toteco.
  mgw-mgw: Lakini pagayomwike masu'ba gotama palu', twaatibu'ka. Balu' aumini, pamope
    na alwawa na bana, baatituindikiya mpaka panja ya kilambo. Twaboti twaatikilikita
    palu' pambwani na kunnu'ba Nnu'ngu'.
  swh-ONEN: Lakini muda wetu ulipokwisha, tukaondoka tukaendelea na safari yetu. Wale
    wanafunzi pamoja na wake zao na watoto wakatusindikiza hadi nje ya mji. Wote tukapiga
    magoti pale pwani tukaomba.
  wbi-wbi: Ye visile ifighono fila, usue tukabuka kuluta kulyusue. Vooni palikimo,
    nava mama vavanave palikimo navaana vavanave, vakatuhingilisie musila siitu yeye
    tuhumile kunji kulikaja. Kange tukafughama ku pwani, tukifunya, tukalaghine tweeni.
  bba-bba: Adɑmɑ ye bɛsɛn sɑɑ turɑ sɑ kpɑm wurɑ ɡoo nimkuu mi. Be kpuro kɑ ben kurɔbu
    kɑ bibu bɑ sun yɔ̃siri sɑɑ wuun di. Bɛsɛ kpuro sɑ yiirɑ nim wɔ̃kun ɡoorɔ mɑ sɑ
    kɑnɑru kuɑ.
  eng-KJVCPB: 'And when we had accomplished those days, we departed and went our way;
    and they all brought us on our way, with wives and children, till we were out
    of the city: and we kneeled down on the shore, and prayed.'
  kgk-NT: Peteĩ semana rire, oroho jevy joty-ma. Ha Hesu nhe'ẽ renduha gwive ore reraha
    hagwã osẽmba upe tetã-gwi. Hembireko kwéry reheve, mitãgwe reheve osẽmba ore reraha
    hagwã. Orogwahẽ ramo ygwasu rembe-py, ore kwéry oronhesũ ore retypy'ã-rehe. Orombojeupi
    Nhandejáry-pe ore nhe'ẽ.
  waj-waj: tuduaata ta iya tasipama variaanna suaivo taikooduu iya pikiada kuaara
    iikiaannaduu iya mmuakiaa ngiari nnaata nnaakaraiyaatama ti sunada yoosinnaivakidiri
    nnoori siriivau viravai. Ta oro dida vaida toorivu yau harada yaaku vareeravai.
  cpy-cpy: Okanta nomaapaaki 7 tsireniri, roo nawijan-tanakyaarimi. Royaatee-yakinani
    maawoeni noyemijantzinkarite-paeni, itsipayitakawo iinapaeni, eejatzi reentsite.
    Roojatzi jempe iweyaa-thapita nampitsi, ari notziwerowae-yapaakani impanekiiteki,
    amaneeyakinani.
  mpx-mpx: Yaa wik maisena i mowasi ge waga wana sauga kuki al, yaka ha nok al. Toabulilek
    gegewel avaliyau lagoliyau ge natuliyau hi ahema panuwa ha eguluwan ha na hoga
    bebenaa, inoke ha loepwakoku gilesaa ge ha awanun.
  wbp-wbp: Ngula-jangkaju, yardarnalu rdurrjurnu wurnaku-yijala yaninjaku Jurujulumu-kurrakuju.
    Kularnalu nyiyakulku nyinayarla tarnnga yalumpurlaju Tayangkaju. Ngula-ngurluju
    jintawarlayirli-jiki Kirijini-paturluju wati-paturlu manu nyanungu-parntarlu karntakarntarlu
    manu kurdukurdurlu, purajalu-nganpa. Mukurnalu yanu Taya-ngurluju mangkuru pirntinyarra-kurra,
    ngulangkaju jarntarru-jarrinjarla parntarrinjunurnalu panu-juku, ngulajurnalurla
    wangkaja Kaatukulku.
  luo-luo: Kata kamano, ka ndalo mane onego wabedgo kodgi norumo, ne wawuok kendo
    wadhi nyime gi wuodhwa. Jopuonjre duto, kaachiel gi mondegi kod nyithindgi, ne
    okowowa nyaka oko mar dalano, kendo kane wachopo e dho nam, to ne wagoyo chongwa
    piny mi walemo.
  nhe-NT: Pero tlanqui nopa chicome tonali huan tiquisque. Huan nochi tlaneltocani
    nejnenque tohuaya. Yajque tlacame, ininhuaya ininsihuajhua, huan ininconehua hasta
    campa techcajtehuasquíaj huan tiquisque inialtepe. Huan quema tiajsitoj iteno
    hueyi atl, timotlancuaquetzque san sejco ipan xali huan timomaijtojque ica Toteco.
  aii-aii: ܐܝܼܢܵܐ ܟܲܕ ܬܘܼܡܸܡ ܠܗܘܿܢ ܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܦܠܝܼܛ ܠܲܢ ܘܐܙܝܼܠܔ ܠܲܢ ܒܐܘܼܪܚܵܐ.
    ܡܘܼܦܫܸܛ ܠܗܘܿܢ ܐܸܠܲܢ ܐܵܢܝܼ ܬܲܠܡܝܼ̈ܕܹܐ، ܘܒܲܟ݂ܬܵܬܵܝ̈ܗ‌ܝ ܘܝܵܠܵܕ݇ܝ̈ܗ‌ܝ، ܗܲܠܔ ܠܒܲܕܲܪ
    ܡ̣ܢ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܡ̣ܢ ܬܵܡܵܐ ܗܲܠܔ ܡܲܪܙܵܐ ܕܝܵܡܵܐ. ܬܵܡܵܐ ܒܪܝܼܟ ܠܲܢ ܘܨܘܼܠܹܐ ܠܲܢ.
  esk-NT: Aglaan tavrani irviksraqput nuŋitman aullalgitchugut. Iluqaġmiŋ ukpiqtuat
    iḷaqatituummaġmiŋ suli qitunġaqtuummaġmiŋ malikkaatigut siḷataanun Tyre-m. Tasamaniasiiñ
    taġium siñaani sitquqhuta iŋiqsruqtugut.
  msb-msb: Pero, pakatapos san amon pag-istar didto, nagpaaram na kami agod magpadayon
    sa amon pagbiyahe. Sinda tanan kaupod san inda mga asawa kag mga anak nag-upod
    sa amon pakadto sa luwas san syudad kag didto sa baybayon nagluhod kami sa pagpangadyi.
  cpa-NT: Di³ tiog¹³ báh³ ca¹huaih¹² jnieh³ ja³jøng² mi³ca¹tǿ² guio¹ jmai³ jøng².
    Ca¹ŋi¹lé² ca¹lah¹já¹ dsa² héi² quianh¹³ jnieh³ juu¹² chiuh³ juøi² cu¹dsie¹² quianh¹³
    hio¹³ ca¹lah¹ma¹quianh¹³ guing². Chiuh³ jmø³ŋih¹³ ca¹chi³jne³ jnieh³. Ca¹hlanh¹³
    jnieh³ Diú¹³.
  dso-dso: ମାତର୍‌ ସେମନର୍‌ ସଙ୍ଗ୍‍ ଗଟେକ୍‌ ଆଟ୍‌ ରଇଲା ପଚେ, ଆମେ ସେମନ୍‌କେ ଚାଡିକରି ଆମର୍‌
    ବାଟେ ଉଟି ଆଇଲୁ । ଆମ୍‌କେ ପାଟାଇ ଦେବାକେ ସେମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ପିଲା ମାଇଜି ସଙ୍ଗ୍‍ ଗଡ୍‌
    ବାଇରେ ରଇବା, ସମ୍‌ଦୁର୍‌ କଣ୍ଡିଜାକ ଆଇଲାଇ । ତେଇ ଆମେ ସବୁ ଲକ୍‌ ମାଣ୍ଡିକୁଟା ଦେଇ ପାର୍‌ତନା
    କଲୁ ।
  meu-meu: Unu dinadia e ore, bena emai laolao ala; idia iboudiai mai adavadia mai
    natudia ida dala ai e bamomai ela bona hanua a rakatania. Kone ai a hetuitui,
    a ḡuriḡuri,
  yva-NT: Arono masyoto reamo nyomane umawe ranyute mamai to, reamare wamanya akato.
    Weti arakove umaso muno awa wanya muno awa arikainy wo reansaugav tenambe wamusya
    no munije ama akiri wanta no mayane von. Reamui yava mayane vone rai, rean tenambe
    wamo vukane ranteter wansambayambe.
  dgc-dgc: Ey to kéhektat me sa, éy kinumuyog side dikame a hanggan ta baybay. Linumuhud
    kame a étanan to baybay a minanalangin,
  zpm-NT: Zeeṉe laa no briee ga, grëse zha ne rliladz Jesús grë tsieel zho grë xpëëd
    zho biaad-zonëz zho no ro nis co; dzigo lo yuzh co ga pquiitsgzhib no grë no,
    bziodiidznie no Dios.
  hix-NT: Àto 7 me amna yonmahàtxhe, amna ntoy xarha. Towto kom hoye amna yakoro totxownà,
    Txesusu mryenon komo, toto komo rma, àhetx komo xarha, àhokyam xarha, omeroro.
    Tuna ymo yohokoso rma amna yakoro totxownà. Eryemtun ho amna yehtoko, amna neryewtaye,
    omeroro, amna yosoknar ho. Khoryenkom yakoro amna nàrwonàmye. Ohxe àtotxoko, ketxkonà,
    nyamoro, amna wya. Ohxe ehtxoko, kekon xarha amna, àwyanye.
  sim-sim: Hako sip am kuyanga Tairin si halaha si ikuri wolok si narik, Jisasin tiyandari
    ma orok fehe nga jikis nokopji lihi nga nirin li laha yanga hikri yok ni layihi
    solwara sumbu yok kumbambongon ni huvuhu Avui Wasilakan nimu sawera.
  npi-ULB: जब हामीले त्यहाँ केही दिन बितायौँ, हामी त्यहाँबाट बिदा भएर हामीले हाम्रो
