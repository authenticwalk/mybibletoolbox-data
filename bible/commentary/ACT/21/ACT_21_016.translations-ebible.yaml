  gup-gup: Yikahwi bininj nawu birrimunkekadjungi Jesus nawu birrikang kore Caesareabeh,
    wanjh bedda dja ngarridjarrkwam kore Jerusalem. Ngandikang kore ngarringimeng
    kunrurrk nuye nakudji bininj nawu ngeyyoy Mnason nawu nakang Cyprusbeh. Nungka
