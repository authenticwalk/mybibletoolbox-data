  txq-txq: Hambu hatahori kamaherek hida ruma Kesarea mai oo, tungga sama-sama ro
    ai boe. Ara ro ai losa uma esa, de ai sunggu taak numa naa. Tenu umak, nade Manason.
    Ana numa pulu Siprus mai. Ma ana oo tungga Lamatuak Yesus dook ka ena boe.
  aaz-aaz: Anmuiꞌ apirsait tuaf fauk naꞌkon Kaisarea, nok kai msaꞌ. Sin nnao naat
    kai mtea uim jes, rarit hai mtuup ambi naan. Uim tuaf naan, kaan ee naiꞌ Manason.
    In naꞌko puru Siprus. In natuin Usif Yesus suuk aꞌroo goen.
  qup-NT: Sesareamanta shuk kirik wawkikuna ñukanchiwa pakta rirkakuna Naasonpa wasinta
    riksichinankunapa, chaypi paktananchipa. Chay Naasonka Chipre islamanta runa karka,
    ñawpamanta pacha Jesukristuta kirik.
  azb-azb: Qeysəriyyədə yaşayan şagirdlərin bəzisi də bizimlə birgə gəldi. Onlar bizi
    ilk şagirdlərdən biri olan Kiprli Minasonun evinə apardı, çünki biz onların evində
    qalacaqdıq.
  eng-DBY: And [some] of the disciples from Caesarea went with us, bringing [with
    them] a certain Mnason, a Cyprian, an old disciple, with whom we were to lodge.
  guo-NT: Asew Cesarea paklowaxpijiw, naexasiti Jesucristo pejwʉajan, xanal nafʉlchala
    Mnasón pejba poxade. Mnasón Chipre tanaetpijin. Japon kaes chajia wʉajna naexasit
    Jesucristo pejwʉajan. Japon pejbaxot xanal namax kaematkoiyanliajwa.
  hla-hla: Na palair u katunur i Sesaria ti hamanaia tere Iesu i la gono has merio
    lam. Ba nori e na piou raria lam i luma tere Neson, a katununa tara tolo i Saipras.
    Nonei e kaia tara pal barebana ti hamanaia tere Iesu i manasa noa, ba lam e na
    ka mia i luma i tanen.
  mav-NT: Mi'i hawyi mu'ap upi irania'in Iesui mohey haria tawa Sesareia pywiaria
    tuwat uruwywo Ieru­sarẽi kape. I'ewyte wẽtup miit Manasũ e hap het rakat tawa
    Sipiri piat yianmiat Iesui mohey hat tut i'atu­wywo wy e. Mi'i pote te'e­ro'e
    — Mi'i yat pe som waku wato­py­hu'at i'atu'e.
  kpf-kpf: Oi Kaisarea kamânân gâbâ Yesugât kâmut zeŋgâren a nâmbutŋâ ziŋâ diiniŋgâm
    Ŋasoŋ zâkkât mirin nâmbarâwe. Ŋasoŋ zâk mârumŋan Kembugât a oip. Zâk Kipiro gokŋâ.
  ppo-ppo: Tétepa, mepaae Yesuné ala eratere Sesaria whi̧rape da̧ fea touyóló atimané
    da̧ Nason-né bepaae dapesó felepó. Nason-ta, Saiprus be hulua whi̧kó mo taketi
    Talepaae kisipa tiki tiróló betere whi̧pó.
  hin-2017: कैसरिया के भी कुछ चेले हमारे साथ हो लिए, और मनासोन नामक साइप्रस के एक
    पुराने चेले को साथ ले आए, कि हम उसके यहाँ टिकें।
  wol-KYG: Ci biir loolu ay taalibe yu dëkke Sesare ànd ak nun, yóbbu nu fa nu wara
    dali, ca kër ku ñuy wax Manason, ma cosaanoo Sippar, te di taalibe bu yàgg.
  bef-bef: To Yesuhi panaꞌalobo moneꞌamagi Sisalia hepaꞌi bonaꞌi enali hiti lali hiti
    buꞌohune. Enali leleꞌmete bilete Saipalasi kegiꞌati oꞌehina bo, giꞌa Masoni aiꞌa
    nohaꞌagu kalabe lite ai koyapaꞌi hapi fiꞌehinaguti Yesuhi megeꞌi moloꞌehina bo,
    ai nopogu buꞌohuna.
  amm-amm: Isisoso mulumolo luwai noko siyaiyo aluwaimokokino, Sisaliya nokonusai.
    Nisononi nuso kiyomokokino, si monoi. Nisono mo Saipolo asi nokota. Tokusai Isisoni
    moloso aluwaiki.
  zaj-zaj: Wanahina wayagwe kulawa Kaisalia vivija wachola hamoja na tweye, watugala
    kung'anda ya Mnasoni ako kutukalile. Mnasoni kakala munhu kulawa Sipulo na kakala
    mmwanza wa wanahina wa ichanduso.
