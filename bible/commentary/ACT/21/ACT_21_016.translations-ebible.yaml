    pulu Siprus. Nèngu ne, nèbhu le parcaya Lamatua Yesus.
  tnp-tnp: Nətəmimi nəuvein rəha Iesu əpəha Sisəriə kəmohtəu=pa itɨmah motit itəmah
    məhuvən e nimə rəha iətəm Saiprəs kəti u in iətəmi rəha Iesu nuvəh rəkɨs mətəuarus=pa
    əha rəueiu, nərgɨn u Nason. Kəni motapɨli ikɨn.
  urd-urd: और क़ैसरिया से भी कुछ शागिर्द हमारे साथ चले और एक पुराने शागिर्द मनासोन
    कुप्रीस के रहने वाले को साथ ले आए, ताकि हम उस के मेहमान हों।
  hot-hot: Ma ŋê êvhaviŋ doho anêŋ Sisalia elom yêlô ba i Neson anêŋ unyak ek namô.
    Yani ma anyô Saiplus te atu ba bôk hêvhaviŋ môŋ anôŋ.
  mqj-NT: Nasolaammokan pira-pira to mangngorean to lu dio mai Kaisarea, naanta' lako
    banuanna Manason to Siprus, mesa to masaemo mangngorean, annu la torro diokan.
  rus-SYN: С нами шли и некоторые ученики из Кесарии, провожая нас к некоему давнему
    ученику, Мнасону Кипрянину, у которого можно было бы нам жить.
  mbh-mbh: Ma toko lemioonga pelie ako a Sisaria o es tomo nge them ma o wol them
    a Nason ile vel mo aro them voth nge. Ini toko Saiprus anga ako ile lemioong i
    engeng nomenga vet ako nge a Jisas.
  bdd-bdd: Ta tupwadi Yesu ꞌana tohemisao Sisaliya ꞌoinega mahetediyao ꞌatauya, ma
    sitauyemaiya Nesoni gwama Saipilosi ꞌina hada, tauna Yesu ꞌana tohemisa nugenugetaina
    ꞌaigeda, ta ꞌabehega ꞌoina ꞌamiyamiya.
  cbt-NTPO: Pa'patoira, a'naquën imapisopita ca'taninacoi. Mason pëinënquë quëparinacoi
    yacapata'huaiso marë'. Inaso' Chipri quëran huë'nin, iráca imarinso'.
  rmy-SERVI: Амэнца джиле койсавэ сиклярнэ Кесариятар. Вонэ андэ амэн дэ цэр, тев
    джювда кипреянино Мнасоно, саво думут сля сиклярнэґа. Лэстэ амэ и ачилепэ.
  srn-NT: Wantu bribisma fu Sesarea kon nanga wi. Den tyari wi go na a oso fu Mnason
    pe wi bo tan. Mnason ben de fu Siprus, èn a ben de wan fu den fosi sma di teki
    bribi ini Masra Yesus.
  cta-NT: Tyu̱u̱ tyaꞌa nguꞌ tyaꞌa na ndyaa loꞌo jiꞌi̱ ya chaꞌ culuꞌu nguꞌ jiꞌi̱ ya
    macala ndiꞌi̱ chaca yu tyaꞌa na nu naa Mnasón. Nguꞌ Chipre laca nu Mnasón biꞌ.
    Cua ngusñi yu chaꞌ jiꞌi̱ Jesús tya saꞌni la, loꞌo nu juani ntucua tyi yu ca Jerusalén.
    Slo yu biꞌ ndyanu ya liꞌ.
  bqc-SIM: Yesude pↄ́ kú Sezaleeↄ gɛ̀ pìlawanↄ Sipi gbɛ̃́ Manasↄ̃ bɛ. A dɛ Yesude
    ũ za zi.
  tcz-CHONGTHU: Chuin Caesarea a konin seijui phabep in eilhon piuvin, chuin Cyprus
    gammi seijui masaloi Mnason in'ah eipui lut un ahi.
  mar-mar: कैसरीया येथील येशूचे काही शिष्य आमच्याबरोबर आले आणि आम्हास म्नासोन नावाच्या
    व्यक्तीकडे घेऊन गेले, कारण त्याच्याकडेच आम्ही राहणार होतो, तो कुप्रचा असून सुरुवातीच्या
    काळात प्रथम शिष्य झालेल्यांपैकी एक होता.
  snp-snp: Yesu ege melamo we maleka Sisalia numudoti ato, lamoki lakoina wonimo wenena
    ya lilimiti uti we ma amoki minenune, loto kolonimo numunalau ya fulo ledae. Wewa
    ya kuliya Nasoni ya Saipulusi ebau yauti ami we adeinati Yesu ege melami we ne.
  isl-isl: og nokkrir lærisveinar frá Sesareu urðu okkur samferða. Þegar við komum
    á leiðarenda gistum við hjá Mnason. Hann var frá Kýpur, einn hinna fyrstu sem
    tekið höfðu trú.
  spy-NT: Kitaseech ꞉rubiik alake ām Kayisareeya ānkukwērēēch ākoy kaytaab chiito
    nyēē /kikēēkuurēē Munāāsōōn wōlēē kikēēruuyē kwēēmowuunooto. Kibo ꞉chiichi Kubrō
    ānku inee akeenke ām choo kisimkōōyēnchi Yēēsu.
  xnn-xnn: Wada abes nan mamati ken Jesus ay iCesarea ay nakkey abes id Jerusalem.
    Dadat ipango dakami isnan baey Nason ay iChipre tay siya nan kananda en menteanmi.
    Si Nason et nabayag ay mamati ken Jesus.
  mwe-mwe: Bhaajiganywa bhananji kopoka ku Kaishalia gubhalongenenje na uwe, gubhatupelekenje
    ku nyumba ja a Mnashoni kutwajendaga ishila. A Mnashoni pubhaliji bhashilambo
    bha ku Kipulo na pubhaliji bhaajiganywa tandubhila bhukala.
  tte-tte: Tupwali tomeliwo siya Sisaliya koina mekamakavao kalau yo sipei-gabaegimai
    Neson ana nume mena, ama nuwatu yakato kakeno bwaine koina. Tomonane ilaomaya
    Saipilosi yo iya ana meli Yeisu koina sauga imamalawesosi.
  tcs-tcs: Sam dem biliba prom Sizaria i bin kam tugeda de wea mipla. Dempla i bin
    teke mipla go stap wea aus blo Nason. Em bin kam prom Sipras. Em bin biliba po
    longtaim.
  hlt-THB: Kaiserea khaw awhkaw hubat thlang vang ing kaimih ce nik bawng khqi nawh
    ka mi pahnaak hly kawi Mason a im awh ce ni kai pyi khqi hy. Anih ce Kupra thlang
    na awm nawh maa awh ni hubat thlang na a awm hawh hy.
  soq-soq: sumanai sosomba isiwa Sisaria bedewe wanwanlala banlaneieno mo do odate
    antene Nason duwe winen me do wantaa baiwa. Nason ipa Saipirus apanawa, aposel
    bumpe Gagalo euda amonantoia walamawe me Iesu sumanaiwalen.
  qub-qub: Cesareapita ermänucunapis aywäshimaran. Jerusalenman chayaptëcunaga pushamaran
    Chipre runa Mnasonpa wasincho pachäcunäcunapaj. Payga ñaupapita-pachana Jesusman
    yäracuran.
  att-att: Á nepulù nikami yù ira káruán nga manguruk nga taga Sesaria, á niyánge
    ra kami ta bale ni Mason, nga tolay nga taga Sipro nga manguruk kâ Apu ta nabayágin.
    Á yù bale ni Mason yù naggianám mi.
  bki-bki: Ana na naiagagoano nalo tealo na vio Sisiria ajakisor kumemi bunu ga, ana
    bogo napano nubinimei nuboru Yerusalemo, ana aburu kumemi nuban ea toro na vio
    Saipras tai kunuano, ka napano mia nuvitu kumemliko. Toro nene, naio bunu be naiagagoano
    tai napano be moti, napano nalo amonea Yesu garuei jukamu, a naio siano, Nasono.
  bqp-bqp: Yesude kũ ò kú Sizaria kenↄ gɛ̀ɛ ò kìpa kũoo Sipiru gbɛ̃ Nasↄ̃ bɛa. Yesudemɛ
    a ũ zaa zĩ.
  mcp-mcp: Bɔ́ɔ́l ómpwíín wâ Sezarê bwə́ mú nyíi sə́dɨ́ gwooŋgʉd. Bwə́ mú kə nə sə́
    wə́ ŋgwɔ́l muud Shíprə nyə á bwey bə *mpwíín yɛ́ nə́ sə́ jígʉ nyə́dɨ́ njɔ́w. Muud
    wɔɔŋgʉ̂ nyə á bə nə jínə́ nə́ Mʉnason.
  hat-hat: Te gen kèk nan disip lavil Sezare yo ki te al ansanm avèk nou tou. Yo mennen
    nou lakay Nazon, moun lil Chip, ki te yon disip depi lontan. Se la nou fè ladesant.
  npl-NT: Iwa oyajkeh towah sikimeh tokniwah de Cesarea, yejwah okwalikayah se tlakatl
    de Chipre non itoka Nasón, nin tlakatl yowejka okineltokaya n Cristo Jesús iwa
    ye techkalotiskia icha.
  bgg-bgg: Khaesarea pha giak samoythek de gathek rog wuii gieng. Ithek è gathek shii
    khyphrus pha Manasan, bajo inai ibi è migi now pha bran rey pha hò shii rai pha
    noh dun.
  eng-TCENT: Some of the disciples from Caesarea went with us, bringing us to a Cypriot
    man named Mnason, an early disciple, with whom we were to stay.
  eng-BSB: Some of the disciples from Caesarea accompanied us, and they took us to
    stay at the home of Mnason the Cypriot, an early disciple.
  cpu-NT: Ari joyaataiyanakena tsika ikaratzi Cesarea-satzi iyotaariite inatzi. Iriitakera
    aayetanakenari ipankoki aparoni shirampari Chipre-satzi paitachari Mnasón, pairanitake
    jiyotaaritzi irika, iriitakera nomayimotaiyerini.
  san-ASM: ততঃ কৈসৰিযানগৰনিৱাসিনঃ কতিপযাঃ শিষ্যা অস্মাভিঃ সাৰ্দ্ধম্ ইৎৱা কৃপ্ৰীযেন
    ম্নাসন্নাম্না যেন প্ৰাচীনশিষ্যেন সাৰ্দ্ধম্ অস্মাভি ৰ্ৱস্তৱ্যং তস্য সমীপম্ অস্মান্
    নীতৱন্তঃ|
  tod-tod: Kaladopoi tanigaa ti zeɠeni Seezalee, ti ʋilɛ gi ʋolu, ti li ti gi laazuʋɛɛ
    Sipele nui ta ná-pɛlɛi wu, daaseigi ga Menasɔn, zunui naa ɠɛni ga kidaaleʋe nu
    ʋɔlɔma.
  tac-NT: '''Lige jaré alué ralámuli alé Sesarea mochígame alué Esukristo oyérame
    ralámuli, alué si simíbaturu ramué ''yuga. ''Lige ramué ralámuli alé Rusaleni
    sebasa, ''lige simáruturu Manasoni bejtélachi ''lige we''kabé rawé mochíruturu
    ramué alé. Alué rió Manasoni ''yako alé Chipre anilichi bejtégame nile. Alué rió
    ''we ''yasi Esusi oyérame nile.'
  eng-WEBPB: Some of the disciples from Caesarea also went with us, bringing one Mnason
    of Cyprus, an early disciple, with whom we would stay.
  gfk-H: Ma aring tena tinaram tano lotu ma Kaisaria diet ga sakatei mehet ma diet
    ga lam mehet uram tano hala tano tunatuna nong mehet ga wara kinkinis ma ia, a
    hinsana ne Nason. Ia ma Saipras ma naluai at ia tiga tena tinaram tano lotu.
  viv-viv: Kadu Sisaliya tovetumagana tufoidi ime buye ana, ada kaliva yana manuweya
    anamiya-ma againe hinauwema. Bana ana egana Nesoni, kwanaSaifilasi, ada boi tuwaina
    Yesu againe givetumagana.
  yao-yao: Ŵakulijiganya ŵampepe ŵa ku Kaisalia kula ŵalongene ni uweji, ni ŵatupechesye
    ku nyuumba ji che Mnasoni kutwajile kukutama ni jwelejo moŵa gampepe. Che Mnasoni
    ŵaliji mundu jwa ku Kupulo ni juŵaliji jwakukulupilila jwa kalakala.
  tgp-tgp: Tamlohi usuri mara Caesarea hai la usuri kamam, ale la lavi kamam la tau
    kamam na iman Mnason mara Cyprus, enia mo mai tamlohi usuri tuai moiso.
  auc-NT: Goyömöni Tetadea ïñömö quëwënäni inte Itota ingante në tee empote quëwënäni
    pancadäniya mönitö tönö godongämæ̈ godinque, Näatöö oncönë owocæmïnimpa, ante
    mäninganca ænte mämönäni pö guiitamönipa. Tömengä ïñömö wää tëïwæ̈në Tipidebæ
    në quëwëningä inte dobæyedë Itota nänö në ëmïñængä badingä inte quëwënongäimpa.
  kbc-NT: Codaa ijo anetiɡ̶odilaajo niɡ̶ijo anoyiwaɡ̶adi Jesus niɡ̶eladimigipitigi
    nigotaɡ̶a Cesaréia. Etiɡ̶odadeegiticogi neɡ̶epaa minitaɡ̶a ijo diimigi ane ɡ̶odotokaɡ̶adi.
    Niɡ̶ijo ane nebi niɡ̶ini diimigi liboonaɡ̶adi Menasom. Niɡ̶ini ɡ̶oneleegiwa elatibige
    lidelogo-nelegi Chipre, ja jotigide mini me diotece Ǥoniotagodi.
  bmh-bmh: Sisaria uzanan duailel ipal go Yesus en oiagab petak emen go ereg ig sesamigai
    beteimai, du tub go getal gonugau ougab petak eun du, gonugau wanib Nason, ig
    du gonugau zau ninabun imaigei betemen, du go gue Saiprus em waug ebuan.
  ctu-BL: Cha'tiquil uxtiquil xcʌnt'añob ch'oyolo' bʌ ti Cesarea tsi' pi'leyon lojon
    majlel. Tsi' pʌyʌyon lojon majlel ti' yotot juntiquil xcʌnt'an i c'aba' Mnasón,
    ch'oyol bʌ ti Chipre. Jini Mnasón wajalix tsi' ñopo. Ya' tsa' jijliyon lojon quic'ot.
  meq-meq: Siye i ndo məpe mədzal gər hay ka Yesu tə lakamay ha. Nəmaa ye a gay i
    ndoweye andaya məzele ŋgay Mənasaŋ. Neŋgeye ndo i gəma i Sipəre, a pa mədzal gər
    ka Yesu na, kurre. Nəmaa ndziye na, mə gay ŋgay.
  noa-H: Maar dʌ̈i wëtjim hãaur k'ʌʌn Cesareapien chi hʌ̈k'a durrarr k'ʌʌn. Mak'ʌʌnau
    woun hãb Chiprepierr Mnasón hanʌm hag di haarta maar p'ëbaadëjim, Jerusalén p'öbör
    hee barwia hichdëu marag hich haig jẽermk'ĩir di deeju ha sĩerr haawai. Mag woun
    hag nawe maach Hẽwandam hiek hʌ̈k'awi sĩejim.
  alp-NT: Hoko sie ilaru bei me kota Kaisarea esi keu sakesa kai ami kena esi bete
    ami loko Manasone eni lumare, le eni lumare pine ami rue kenare. Manasone mere
    tamata bei nusa Sipruse kai ihlaleke loko Yesuse takwali peneka.
  san-VEL: tata.h kaisariyaanagaranivaasina.h katipayaa.h "si.syaa asmaabhi.h saarddham
    itvaa k.rpriiyena mnaasannaamnaa yena praaciina"si.syena saarddham asmaabhi rvastavya.m
    tasya samiipam asmaan niitavanta.h|
  kbq-kbq: Mago'a Sisaria kumate nemaniza disaipol naga'mo'za tagrane ne-eza tavare'za
    Saiprusi ne' Masoni nompi vazageta, korapa Jisasi amage nentea disaipol ne'mofo
    nompi umanigahune hu'nona ne'mofo nompi umani'none.
  kbh-kbh: Cesareoca, básefta Jesucrístbeñe os̈buáchiyënga choye s̈onjanatjëmbambá
    y chocna, chënga s̈onjanënatse canÿe Chipre luaroca ents̈abe yebnoye, Mnasón ca
    uabainá, ndábents̈e bënga joquédama. Mnasón tempscana inamna Jesucrístbeñe os̈buachiyá.
  ron-LSB: Unii dintre ucenicii din Cezareea au mers și ei cu noi, aducând și pe un
    anume Mnason din Cipru, un ucenic dintâi, la care urma să rămânem.
  pon-pon: A tounpadak en Jajarea kai pil ian kit, o re ukado Mnajon men Jipern, tounpadak
    ma amen, me je pan kairu re a.
  nhe-BL: Huan sequin tlaneltocani tlen ejque Cesarea yajque tohuaya huan techhualicaque
    hasta ichaj Mnasón tlen achtohui ejqui nopa piltlaltzi Chipre huan tlen quineltocatoya
    Jesús para miyac xihuitl. Huan timocajque nepa.
  sps-sps: Ana mesapan tsurin matisian tana ngats fan iny Sesaria, naa fiisen mamituamam
    ri aton matuamam numaa ten Neson, a tsoiny Saipras, ayei na vamuinyasiny fafaaman
    iny muan. Ayei komainy mamam ma kaa numaa tsunia.
  wnc-wnc: Kopnangge tasina Jesuat nana aminu you wanggapmane nana kunduta gatapa
    kopbumang. Kopna ninu ninipake kundoke aminu tapatu umana Neson ngang iniking.
    Ita yotnane ninu pakopan yutnim gwende ninipakuwa undang kundopbumang. Neson waapa
    Saipras kepdakane nanaapa. Ita Jesuat nana aminu tupa dakngakut tapa.
  bus-bus: Yesudee kɛ̀ aↄ̃ↄ kú Sizarea kenↄ gàa wà pìtawao Sipiru gbɛ̃ Nasↄ̃ bɛ. Yesudeen
    à ũ zaa zi.
  gub-BL: Amo uzeruzar ma'e Xezarez tawhu pe har a'e wà no, wata oho urerupi a'e wà
    no. Urereraha wemigwaw heko haw pe wà, ureker àwàm me wà. Menazo a'e awa her romo
    a'e, Xip yrypypo'o rehe har romo hekon a'e. Uzeruzar ma'e izypy mehe arer romo
    hekon a'e.
  imo-imo: Sisaria Kristen imbo mare lino kinye waye purumulu. Jerusalem kombu wendo
    purumulu wali aku imbomani lino kano Nason nimbe Saiprus iye tenga ulkena meko
    tuku puringi. Nason nimbe aku iyemu yu kiyendo Kristen imbo molorumu iyemu. Lino
    aku iyemu yu kinye molamili ningo yunge ulkena meko puringi.
  boj-boj: Aiqa yeqnam Sisaria tamo qudei Yesus dauryoqneb qaji naŋgi na iga suweigosib
    koba na aisim Jerusalem di brantem. Brantosim naŋgi na iga tamo bei aqa ñam Nason
    aqa talq di uratgeb. Deqa iga Nason ombla aqa talq di soqnem. Nason a nami koba
    Yesus dauryoqnsiq soqnej. Aqa qure utru Saiprus.
  eng-DRA: And there went also with us some of the disciples from Caesarea, bringing
    with them one Mnason a Cyprian, an old disciple, with whom we should lodge.
  knf-knf: Banfiyaaruŋ Yeŧu baloŋ biki ubeeka wi Kayŧaraya kë bañooţanun. Bañooţanun
    du uko ñiinţ aloŋ anjoni nfiyaar Yeŧu, i katim ki Mnaŧoŋ, anwooŋ i unjiw wi Kipruŧ.
    Kë du katohul di di ŋfërnuŋ.
  san-KHM: តតះ កៃសរិយានគរនិវាសិនះ កតិបយាះ ឝិឞ្យា អស្មាភិះ សាទ៌្ធម៑ ឥត្វា ក្ឫប្រីយេន
    ម្នាសន្នាម្នា យេន ប្រាចីនឝិឞ្យេន សាទ៌្ធម៑ អស្មាភិ រ្វស្តវ្យំ តស្យ សមីបម៑ អស្មាន៑
    នីតវន្តះ។
  arn-NT: Kompañeiñmew kiñeke feyentuleyelu tuwlu ta Sesarea, fey engün ta yeeiñmew
    kiñe wentru tañi ruka mew, Nason pingelu, ka Chipre wapi tuwlu. Fey ta rume fentreñma
    feyentulerkey, fey elurkeaetew ta iñchiñ taiñ umañtuael.
  zas-NT: Bunëꞌn bëlzi ree bén Cesarea rliladx ree Jesucrist, laa reeman binë dunujn
    lod bayaꞌnan lidx tijb bén Chipre, ma gojc xchej rliladxaman Jesucrist, laman
    Mnasón.
  ken-NT: Mbɔk bakoŋo Yesu abhɛn Seséria barɔk nɛ bhɛsɛ́ básɔ́t bhɛsɛ́ ɛkɛt Násɔn
    mmǔ Sáyprɔs anɛ sɛ́bhɔ́ŋɔ́ nyaka bɛ́chɔ́kɔ ɛkɛt ɛyi. Násɔn áchi nyaka mmu
    amɔt anɛ áyámbɨ bɛbhak nkoŋo Yesu.
