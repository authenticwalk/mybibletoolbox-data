    imakke iza orowei kuna. Pi ilibu Saipira puleige wazamiyabek logo yeikta Neison
    meibek, pi koka were aposolowiligu ngago Yisuyegi langaira kozak kisawekke Yisuyegi
    ngizi panu kumulawiliyaga nak keya mabilik kai kang weik mabek ngoluk Yisuyegi
    kiriwei yolubek.
  gux-G: Bi ŋɔdkaaba den ñani Sesare, ki ŋɔdi ti lipo. Bi den yegi yeni nilo ke bi
