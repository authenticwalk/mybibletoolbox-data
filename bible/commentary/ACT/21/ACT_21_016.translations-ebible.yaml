  bss-NT: Doŋge á bad ábe bédúbpé Yesuɛ ábe bébídé á Kaisaria bɔ́mpē bênwoón
    sé. Bênkɛɛ́n sé á ndáb e mod nhɔ́g wɛ́ɛ séntə̄ŋgɛ̄nnē adyɛɛ. Béchə́géʼáá
    ane mod bán Naasinɛ. Ambíd á dyad á Saiprus, abédé-ʼɛ nhɔ́g awě anlyə̌g
    Krǐstəə adúbe.
  met-met: Sisaria lipu hatuminga haringinam teladi digabuam, saing daxapkam mala
    Nason numania bu am gawa la ba. Ina mutumutua Saipras tela xaung ina lipu mugamugangam
    tela mana lipu hatuminga haringinamdi.
  kpj-NT: '@see-verse:ACT.021.015'
  zao-NT: Ne noga chop tson re wets zha Cesarea mtsow company nee, ne xid re zha nzo
    thib zha Chipre kuu le Mnasón, zha kuu ndala nyelaaz Jesús ne liz zha mlet nee.
  byx-byx: Be lura navet ma Sisaria ta men se uut sep ma Nason aa vetki ip kurl uut
    gel ka. I qatikka luqa ma Nason dai qa navet ma Saipras. I naqasaqerl murl trlas
    tem ka mene ma Iesus.
  ctu-CTI: Cha'tiquil uxtiquil ochemo' bʌ ti' t'an Dios ya' ti Cesarea ti' tsʌcleyon
    lojon majlel. Ti' pʌyʌyon lojon ochel ti yotyot ba' mi quej lojon calejel, i cha'an
    bʌ juntiquil winic Mnasón bʌ i c'aba'. Ch'oyol ti Chipre jini Mnasón. Wajalix
    ti ochi ti' t'an Dios.
  zos-NT: Oy maṉyaj øtzji'ṉda'm veneta'mbø vya'ṉjajmyajpapø'is ndø Comi Cesarea
    cumgu'yomda'mbø. Jetji'ṉ ijtuna'ṉ tum pøn ñøyipø'is Mnasón, Chipre nasombø.
    Ijtujcam tiempo vya'ṉjajmumø ndø Comi Mnaso'nis. Je'is tyøjcomo maṉba tø tzøtyame.
  gvs-gvs: E kanonoina go, Yeisu ina tovatotowanayao maniyedi Sesariya goi sima sivakitauma
    sinavema koroto tayamo ina vada goi. Korotoyana yoina Nasoni guma Saipiro. Tauyana
    togimivatotówana tayamo. Tauyana ina vada goi bei kakaiyaka.
  kbm-kbm: Be amolmol bui ane subu nangge Sisaria ivin amei ale be inggas amei apil
    amol Saipras ane ti are Nason ane nam, ve ei tang-givin ve ginei amei anambweg
    anvin ei. Be Nason nok ei amol bui ane muanggane ti.
  tew-tew: Wên Caesarea-win Jesus-víˀpiye dívíwä̖yundeˀin naˀindáḏí dimää. Oe Jerusalem
    gipówáḏí Mnason-bí tewhá eepiye díhoˀ iwe gikwoníḏí. Nä́ˀi sendá Cyprus-wi namuu,
    heḏi wí in páaḏéˀin Jesus-víˀpiye dívíwä̖yundeˀinbíˀweḏiˀiˀbá namuu.
  rmc-rmc: Avenas amenca the varesave učeňika andral e Cezarea a ile amen ko Ciperčanos
    ko Mnason, savo sas jekh le čirlatune učeňikendar, a ke leste ačhiľam te bešel.
  apr-apr: Ngan Yesu di galiunu yo ke Sisaria nga, ngan kapala tiyei emam a amye di
    amlo. Le nga tikau am a aye di amlo le lo titaram ye rumu ke Nason a amye amnepe.
    Ngan Nason tani in tool ke Saipras, inbe kulkulunu yege bet bingi dook mata pombe
    pang ye di nga, ngan iportaka lono a iyei ben Yesu galiunu atu lapau.
  tiy-tiy: Atin wén i do ménodor begey do munur bé Kristowe do tidéw Sesaria brab
    nuwit ro begey mangéy dob lawi i lagéye fébatio ro begey. Been i ségétéwe lagéy
    tidéw Siprus féndawét Mason. Beeney ségétéwe bé de toow fo énggétah do munur bé
    Kristowe.
  nlg-nlg: Mana balu taluutuni ni Caesarea tara nighai udukolu, mara holaghai vaa
    tana valena Mnason ni Cyprus tai ghahaghai tatana. Mnason na tinoni taluutuni
    daro bona mai tua.
  dgr-DOGNT: Kǫ̀ta Caesarea gots'ǫ Nǫ̀htsı̨ wecheekeè mǫ̀hdaa goxè agejà. Dǫ ı̨łè
    Manason wìyeh wekǫ̀ ats'ı̨ı̨t'e ha t'à, ekǫ ts'ǫ̀ agogį̀į̀là. Eyı dǫ Manason,
    Cyprus gots'ǫ dǫ hǫt'e. Nǫ̀htsı̨ wecheekeè t'akwełǫ̀ǫ̀ kèhogı̨į̀hde ekò ededı̨
    goxè at'ı̨ ı̨lè.
  pes-OPV: و تنی چند از شاگردان قیصریه همراه آمده، ما را نزد شخصی مناسون نام که از
    اهل قپرس و شاگرد قدیمی بود، آوردند تانزد او منزل نماییم.
  ron-1924: Кыцьва ученичь дин Чезарея ау венит ши ей ку ной ши не-ау дус ла унул
    нумит Мнасон, дин Чипру, векь ученик, ла каре авям сэ гэздуим.
  tpz-tpz: Emöm to vos Jerusalëm ka napan va po vaman pah vaeö rakah ee pemöm. A ma
    teꞌ vamomhë va Sisariaꞌ to nö vaꞌpeh me a möm manuh pa iuun pe Nason, suk, emöm
    to iu nem pa teꞌ vaꞌpeh me eah. E Nason, eꞌ a teꞌ va Saëprus, me eꞌ a teꞌ to vaman
    vëhöꞌ po poen neꞌ to pënton vamomoaan a Soe Vih pe Ieesuꞌ.
  agd-agd: Ódékun Sisariá baru ráké manáa eyo iyampon kayo ano siviren ódein mano
    mana feyan eyo iyampon Saiparasíke vanta Nasonin amápin mun kaí baré tiféuno.
  rkb-NT: Wastuhu Sesus tuktsa Sesareja ezektsa mytuk niukurunaha. Nimyoktykyryknaha
    Menaso wahoro bo nikaranaha. Atahi tubabatu Sesus tukta nikara. Sipire tsikzikdihi
    eze nipuruk. Iwahoro eze tsikapykyrykspyknaha.
  san-THA: 'ตต: ไกสริยานครนิวาสิน: กติปยา: ศิษฺยา อสฺมาภิ: สารฺทฺธมฺ อิตฺวา กฺฤปฺรีเยน
    มฺนาสนฺนามฺนา เยน ปฺราจีนศิเษฺยน สารฺทฺธมฺ อสฺมาภิ รฺวสฺตวฺยํ ตสฺย สมีปมฺ อสฺมานฺ
    นีตวนฺต:ฯ'
  iws-iws: Mɨ inkam nhɨrɨm naɨngwo tɨbmiiyɨm om komii Sisaria hɨranɨm, sɨma krɨmaka
    warar namkɨm. Sɨma krɨmiirɨn siir omaka hɨr whɨnapyɨkɨugig. Siya tɨ mhɨuuisɨm
    whɨrɨn Saipras siir hɨran inkamkɨn. Siya bɨdiniya naɨngwo tɨbmiigɨn mɨ krɨma siir
    omaka hɨr ywo.
  pol-SZ: W drodze towarzyszyło nam kilku uczniów z Cezarei. Po przybyciu na miejsce,
    zatrzymaliśmy się u pewnego Cypryjczyka, Mnazona, jednego z pierwszych uczniów
    Jezusa.
  ztq-NT: Wi bla xaa Cesarea nii xniladzy xtiits Dios biidnal lëë noo. Lëë xaa go
    kuni lëë noo lidzy tu xaa Chipre nii pcholë Mnasón. Kok xtsele nii xniladzy xaa
    xtiits Dios. Lidzy Mnasón blyëës noo.
  zai-NT: Yené caadxi hermanu de Cesarea laadu. Lade cabe zeeda tobi de Chipre lá
    Mnasón, tobi ni ma xadxí runi cre Cristu. Ralidxi be yeguiete du.
  upv-upv: Jinibb se Iesu kele nir sopor ne Sisaria arpitevi kem. Ko artekai kem van
    re naim se jinibb san, nisen Nason, ne Saepras, nga mivi jinibb se Iesu tuwi ko
    pa. Ko namlik renge naim sen.
  aui-aui: Kivikivina mududi Sisariya kwanatune sivimataturanemii, da sikabimii kanagho
    Nason yana bareye da name kayamakae. Touna Saipras tomogha, bi ghuyoghuyone wawaya
    Wara Miisena siyiisisiyeni na raghanine Yesu kivinina idaguni.
  wap-NT: Pabiꞌi kida mishidainao Caesarea iki mako kapam watuma. Uruu idi baokopaꞌa
    naa wamakon, atii wakaawan Jerusalem iti. Ĩnaouꞌu naa naꞌaka waunao Mnason dapu
    iti, wasookapaꞌazoo-kizi iti. Uruu kotuaꞌo uwaꞌatin Cyprus iki, naꞌiki kotuaꞌoraꞌa
    naa paꞌan uzaamatan Jesus panaobanaa nii.
  mva-mva: Tagataga alu Sisaria anua-lonalona nge ditaga-kama be tamoata ara Mnason
    pera kanana-lo dilakuaki-kama. Mnason nge Saiprus tamoata kata, be toira-la be
    Kristus lama iunani. Be makara pera kanana-lo kisoaki.
  dwr-NT: Qiisaariyaan de7iyaa kaalliyaawanttuppe amareeddawanttu qassi nuunanna beeddino;
    unttunttu nuuni aqanasaa Minaasoona giyaa Qophiroosa bitaniyaa soy nuuna afeeddino;
    Minaasooni daro wodiyaappe doommiide kaalliyaawaa.
  kfw-kfw: Halli Caesarea ah siamruoi lekkhat-um keinile kinhei-inruoi, inmani'n keini
    tungnasik Cyprus ah kaom matiangnga Pathian nukkajuijei Mnason inna innaheiruoi.
  bfz-bfz: कैसरिया नगरो रे बी कई चेले आसा साथे चली पड़े और मनासोन नाओं रे साईप्रसो
    रे रणे वाल़े रे एक पुराणे चेले रे कअरे साथे ली आए, ताकि आसे तेसरे कअरे रऊँ।
  cuk-09: Anmarba Cesarea-akar gwenadgan-Bab-Jesúsba-nanaimalad, ali-gusmarmogad.
    Gwenadgan-Cesareaginmaladba Chipregined-wargwen, Mnasónye-nugad dani-gusmogad.
    Anmar Jerusalénse modapgu, gwenadgan Mnasón-negse anmar-sesmalad, ar ade a-neggi
    anmar megoye soglesad. Mnasónde gebe Bab-Jesúsba-nagus-gunonimogad-wargwenad.
  ben-OBCV: কৈসরিয়া থেকে আসা কয়েকজন শিষ্য আমাদের সঙ্গী হলেন এবং আমাদের ম্নাসোনের
    বাড়িতে নিয়ে গেলেন। এখানেই আমাদের থাকার কথা ছিল। তিনি ছিলেন সাইপ্রাসের মানুষ
    ও প্রাথমিক শিষ্যদের অন্যতম।
  mil-NT: Te cuáháⁿ ndɨhɨ‑ndɨ́ ɨɨⁿ ǔú cue tée Cèsareá, cue tée ní sándáá iní tnúhu
    Jèsús. Te ndèca ñaha‑güedé xii‑ndɨ́ cuáháⁿ vehe té Mnàsón, te tée‑áⁿ cúú‑dě tée
    distrìtú Chìpré, te ndècu‑dé ñuú Jerusàlén, te sa ní cuu vài nduu ní sándáá iní‑dé
    tnúhu‑gá, te vehe tée‑áⁿ nǐ xíndecu‑ndɨ́.
  myu-myu: Jay. Ocajẽm Jerusalém ka kay. Jesus kay itabucayũ o'ju oceweju. Ocedujowat
    ip Menasom kay Cesaréia ka watwat. Menason Chipre eipi bewiat osunuy. Kuyje ma
    itabucat osunuy Jesus kay. Ixe duk'a be ocesop.
  amk-amk: Amene doroi maneiru teai na Kaisarea fosa era tuti amea to inontarai Siprusi
    manei, wonong fino Menasoni, weo ameminohi riati na ne munufoi. Menasoni nini
    daria Yesusi na siari Yesusi niai na nunei.
  fai-fai: Kale tam unuwe, Sesadiya abiw Yesus afan kalin kinim madik ita tad nuka
    imadew Neson ami am kal aso teinino, kale imadew unsiw. Kale Neson be wok iwyak
    bakan Saibadas kayak ade aka kamakikiw alaso Yesus ibik tein kámamsa kinim ko.
  ura-NT: Nii janate, canacaanu corianiha uure nii Sesareea nenacaauru- Jesocurisito
    esenetaeraauru tabaauru. Acaaurute, canacaanu amaaure Chifere cocoaicha- Manasoon
    rene, cuu sinihacaanu ainane coina. Inae carajaa Jesocurisito esenetaera neein
    niha nii Manasoonne.
  mcd-NT: Jesús tanamisifo Cesarea anoafo no fu fonifo. Mnasón pushu ano noco iyonifo.
    Nan Chipre mai anoa ini. Nannoshon Mnasón futsafo futan Jesús icoinra huaquin
    tau huani. Ahuun pushu muran non iyoni.
  urt-urt: Ŋupe ŋaiye poi ma gwere Jerusalem pe, lenge jetalah syeꞌ ŋaiye yase Sisaria
    yat topoꞌe poi yenge poi yal yokoh miyeꞌ ende, naŋ kin Nason nange ya murp topoꞌe
    kin. Kin miyeꞌ Saiprus ende ŋaiye somohonme tahar jetalah tikin Jisas. Pe lenge
    Kristen Jerusalem hriphrip ŋaiye poi mat.
  kiz-kiz: Baadhi jha bhanafunzi kuhoma Kaisaria kabhele bhalongosene hatu. Bandetili
    munu mmonga jhaakutibhweghe Mnasoni, munu ghwa Kipro, mwanafunzi ghwa muandi,
    ambajhe twataminakhu.
  tzo-TZE: La xchi'inuncutic batel jayibuc li jch'unolajeletic tey ta Cesareae. Oy
    jun quermanotic tey xchi'uquic, Nasón sbi, tey voq'uem ta Chipre banamil. Sc'oplal
    ti ja' tey chic'otcutic ta snae. C'alal lic'otcutic ta Jerusalene, laj yic'uncutic
    batel ta sna li Nasone. Vo'one xa xch'unoj Cajvaltic. Tey li'ochcutic ta sna.
  lex-lex: Nhi'noka riy makpesiay wo'ir meman la Kaisarea, pa ror pa rottiar am lia'
    Manason romni. Yoma amparor olek pa hota amtaw tiar lia e' de. Manason de, de
    riy Siprus ida de, mahneka memna ha nlernohora Yesus wniatutnu-wniaye'eni.
  dov-dov: Awo twakendaamwi abamwi basikwiiya bazwaku Sizaliya. Baketa mwaalumi uutegwa
    Munasoni, mwalumi uuzwaku Sayipulasi, sikwiiya mutanzi oyo ngutwakali kuzokkalaawe.
  rgu-rgu: Hapu lahenda kamahereꞌ hida reme Kaisarea mai, ara tuka roo ami, losa Manason
    uma na, de ami suku nai naa. Ana neme pulu Siprus mai ma ana tuka Ramatua Yesus
    dooꞌ a soo.
  toc-NT: Na̠ quin­ca̠s­ta̠­lanín maka­pi­tzí̠n ca̠naj­laní̠n xalac Cesarea, y na̠
    antá xmima cha̠tum chixcú xalac Chipre xuanicán Mnasón, xlá na̠ maka̠sá xli̠­pa̠­huani̠t
    Quim­pu̠­chi­nacán Jesús y antá xaca­ma̠­náhu lak­tun­cu­hui­yá̠hu nac xchic.
  som-som: Oo waxaa na raacay qaar ka mid ahaa xerta Kaysariya iyagoo wada mid Manasoon
    la odhan jiray oo reer Qubrus ahaa oo xertii hore ka mid ahaa, kaasoo aannu u
    hoyan lahayn.
  mam-C: I tzaj jun jte'b'in nimil te aj Cesarea quk'iy. Ayetzi'n i tzaj q'inqeji'y
    toj tja Mnasón, jun ichin te Chipre. Nimiltaqjo xjal anetzi'n atxix ojtxe, ex
    ataqtzintza tu'n qkyiji'y tuk'a.
  ndj-ndj: Vala vandundami vamonga va Kayisalia vayendili pamu na yufwi, vatuyegha
    kaya ya Mnasoni twavelili tukuyenda kuyikala pamu na mweni kwa chipindi. Mnasoni
    avelili mwenikaya wa Kupilu, avelili mkilistu kwa majuva vatangalili.
  mbj-NT: Jesus hã h'yy ka'eeh do wób, Sesareja bä habong doo, ah'ũũm ãã sii. Ãã ramahũũm
    aj'yy bäp peej Jesus hã h'yy kae däk do tób hẽnh, t'ĩĩ hẽnh ãã ba'ỹỹh hyb n'aa.
    Ta häd Masõn. Tsyt dëëg hã Tsi-Peré häd näng doo bä tabana.
  lat-VUC: Venerunt autem et ex discipulis a Cæsarea nobiscum, adducentes secum apud
    quem hospitaremur Mnasonem quemdam Cyprium, antiquum discipulum.
  ngp-ngp: Wamwenga mwa wanamp'hina kulawa Kaisalia, chaitanyaga, niyo wakigala kwe
    nyumba yo mhula ywa Kilisito chandaga kikagenda kwikala naye. Mnasoni mkaya wa
    Kipulo andaga mhula ywa Kilisito kukongela mazuwa ya aho nk'hongo.
  enq-2: Sisaria tange disaipolo mendapu tole peama dupame naima Nasonenya andaka
    palyepale lao mapala peami. Nasone doko Saiprusa tange mende. Wai pii epe doko
    tee pyao lamaiyami gii dosa pituu, baa ee kana longo disaipolo katea.
  eng-ASVBT: And there went with us also certain of the disciples from Caesarea, bringing
    with them one Mnason of Cyprus, an early disciple, with whom we should lodge.
  mna-mna: Wal pakan ki Sisarea ta titoto Yesu i, tiurur yam, mi niamŋan amap ma amla
    ruumu ki Nason, to ambot. Nason tana, ni tomtom ta kizin wal mataana kan ta titoto
    Yesu i. Mi ni tomtom ki mutu Saiprus.
  myw-myw: '@see-verse:ACT.021.015'
  sby-sby: Twalaya pamo ne beshikwiya nabambi baku Kaisaleya. Balatushikisha kung'anda
    ya muntu walikukwiweti Munasoni waku Saipulasi, nkotwalikuba twelela kwikala.
    Walikuba shikwiya kwa byaka bingi.
  sll-sll: Omingere Sisaria ari Yisas pir tere doling bongwo hobi tau u na hongure
    kina ereho omingi. Pire Saipras hong yal Neson kepangwo ali panamna dire omingi.
    Ominga malgi hankiminia, na gina kina ereho uminga hobi na aule i pire olungwi.
    Ena Neson iwe, homa Yisas pir tongwo yal momia.
  yaq-NT: Junama'a jo'ara Sesarea' tea'po, Krijtota sualeme waate itomak kaaten. Inime'
    nasuk seenu, Nasoon ti teaka, bwiaa Chipre' tea'u betana jometaka, itomak weyen.
    Ini'i jaibu binwatuk naateka, Krijtota sualen. Intok junaman itom sajaka'u, itepo
    aapo'ik jo'aau tee junen yajibaekai.
  uro-uro: Dä arhani ama qatnanaktpämda nae ma Sisaria rha mair vät a ut bä rha mu
    ut pä ma Nason aa vät iva qali lut e. Qa di qa nae ma Saiprus näkt ka di akni
    na qa i imäqia na qa i qät päs ma Jisas aa rhang.
  ita-1885: E con noi vennero eziandio alcuni de' discepoli di Cesarea, menando con
    loro un certo Mnason Cipriota, antico discepolo, presso il quale dovevamo albergare.
  muy-muy: Ka ya ti mòru ni ti, akaba ndam Sezare ya taɗəbay divi ga Yezu ni. Mòru
    mìnjʉa ti tə̀zoru leli afa ga zal Sipir nahaŋ slimi gani Mənasoŋ ka məlaŋ ya ti
    makoru manjəhaɗ ni. Naŋ gani ti àfəkia ahàr ka Yezu a àpəsa.
  kqc-kqc: Kamini Caesarea rofu usi dina vene bedakai yaku senagi senagi Cyprus ri
    usi dina amiye yokoi ini roka bi Mnason di yavari una ota risi afei boyadi, mironari
    amegifa di.
  tav-tav: Jĩcaarã Cesarea macana Jesure caapiʉjarã jã mena cáaáma. Jã mena aá, Manasõ
    cawamecʉcʉ tʉpʉ jã cabapacʉti cũ joowã, Jerusalẽpʉ ãnaa cʉ ya wiipʉ jã cãniparore
    bairo. Manasõ Chipre na caĩri poa yucʉ poa macacʉ cãmi. Yoaro Jesure caapiʉjaricʉ
    cãmi cʉ̃a.
  eng-ULB: There also went with us some of the disciples from Caesarea. They brought
    with them a man named Mnason, a man from Cyprus, an early disciple, with whom
    we would stay.
  spa-VBL: Y algunos de los creyentes de Cesarea vinieron con nosotros, y nos llevaron
    hasta la casa de Nasón, donde íbamos a quedarnos. Él venía de Chipre y fue uno
    de los primeros creyentes.
  fra-_FOB: Et des disciples de Césarée vinrent aussi avec nous, amenant un certain
    Mnason, de Cypre, ancien disciple, chez qui nous devions loger.
  hau-ULB: Wadansu almjirai daga Kaisariya suka bi mu. Sun zo ne tare da wani ana
    ce da shi Manason, mutumin Kuburus mai bi na farko, wanda za mu zauna da shi.
  mal-mal: കൈസര്യയിലെ ശിഷ്യന്മാരിൽ ചിലരും ഞങ്ങളോടുകൂടെ പോന്നു, ഞങ്ങൾ താമസിക്കേണ്ടിയിരുന്നത്
    കുപ്രൊസ്കാരനായ മ്നാസോൻ എന്ന ഒരു ആദ്യകാല ശിഷ്യനോടുകൂടെയായിരുന്നു. അതുകൊണ്ട് അവർ
    അവനെയും കൂടെക്കൊണ്ടു പോന്നു.
  kkc-kkc: Iba Yelusalem mapoo sibileso peledoboome, tei telaga odoo abo oso ibolo
    iba Kasaliya maga sibadee odoo oso iba Nasoneeyo mosopoo iyado diso. Yo Saiples
    mi te mapoo badeli. Osoloso yo daga hoogoo tei toloso badebeiso.
  urd-GVR: Qaisariyā ke kuchh shāgird bhī hamāre sāth chale aur hameṅ Manāson ke ghar
    pahuṅchā diyā jahāṅ hameṅ ṭhaharnā thā. Manāson Qubrus kā thā aur jamāt ke ibtidāī
    dinoṅ meṅ īmān lāyā thā.
  far-far: Ma tani wane famamana laugo fasia Sesarea kera leka fai kalu, ma kera ka
    talai kalu 'uria lume wane ne kalu kai to siana, satana sa Nason wane 'i Saeprus,
    nia ta wane ne eta famamana 'ua na mai.
  suz-BL: सिजरिया ङा थमा सुइक्‍बपुकी यो गो नु गाक्‍तेक्‍म। यरूसलेममी जाक्‍दीश्‍शा,
    मेको गो नु गाक्‍बपुकीमी मनासोन आ खिंमी बास बाक्‍चा, दे चाक्‍दीत्‍तेक्‍म। मनासोन
    चहिं साइप्रस टापु ङा बाक्‍माक्‍त। साइ ङोंइती रे ख्रीस्‍त कली थमा सुइक्‍ब बाक्‍माक्‍त।
  car-NT: Amykon Sesarea ponokon omepatonon wyto'san na'na maro. Mo'karon 'wa ro na'na
    aro'po amy Mnason tatynen Siprus ponombo 'wa, o'ny'se. Mo'ko ro penaro terapa
    omepatoto me kynakon.
  amp-amp: Sisariathu wom Kristenmpno rpat yimonom. Yihato hanymomnom Saiprus thof
    Nasonrhu kunysn. Nd yimar bi bingot Bro Nkifrarhu mrokfot rifakitohakmort. Nd
    yimar memor, “Afo nanhu kunysn wamtohniko.”
  bht-bht: कैसरिया शेहरे दे भी कुछ चेले साड़े सोगी चली पे, कने सै सांझो मनासोन नाऐ
    दे बंदे दे घरे लेई गे, जड़ा यरूशलेम शेहरे च रेंदा था कने साइप्रस टापू दा था, सै
    सबना ला पेहले दे चेलयां चे इक था।
  eng-NOY: There went with us also some of the disciples of Caesarea, bringing us
    to one Mnason, a Cyprian, an old disciple, with whom we should lodge.
  cub-NT: Apevʉ Cesarea ãmicʉriĩmarocavʉ Jesúre jʉ aipõeva yóvarejaima ñʉjare. Nʉvarejaima
    ñʉjare Mnasṍi cʉ̃rami. Ñai Mnasón Chipre ãmicʉrijiavʉcacʉ barejámed̶a. Aru javeita
    jʉ arejamed̶a Jesúre. Ʉ̃́que cʉrãjivʉ barejacárã ñʉja.
  ita-1927: E vennero con noi anche alcuni de’ discepoli di Cesarea, menando seco
    un certo Mnasone di Cipro, antico discepolo, presso il quale dovevamo albergare.
  lww-lww: Ana li nalologena lap̃as nae Sisaria ataveve imimi m̃ena ga, ana pogos
    nap̃a mepimi metol yo Yerusalem, ana ap̃ere imimi mepa e yum̃a m̃ana yere Saepras
    tai, vena mesike memio naga. Ana yaru nene, naga m̃ena pe nalogena p̃es tai nap̃a
    amlelaga e Yesu sumo, ana naga kiena kia, Nason.
  ckb-ckb: هەندێک قوتابی قەیسەرییەش لەگەڵمان هاتن و ئێمەیان بردە لای مەناسۆن، کە قوبرسییە
    و قوتابییەکی کۆنە، تاکو لەلای بمێنینەوە.
  spm-spm: '@see-verse:ACT.021.015'
  nas-nas: Eeꞌnoko niiꞌning Jiisuuꞌ siompaakoꞌning Sisariaꞌketa niiꞌ ninka nariꞌ meruꞌ
    Neeson bakanava-koo tavoꞌmaariiꞌnaang tee Saiparasi-namuiꞌkoonung, tutunaꞌning
    Jiisuuꞌ sionuka ninka nariꞌ otokoꞌnung, tee ninka nariꞌ oꞌnoriiꞌnaang teke Jerusalemaꞌke.
  uvl-uvl: Pe NeHalang nena hana mur hel nge Kaesarea, te koko nge imem pe te taua
    imem langa Nason na pele kela motu lamau. Pe Nason nena nge Saiprus. Ana non longe
    hengetoro nenga NeHalang nena helenga pe letena manmanna ke i Non Soke nena none
    ia tala nike.
  eng-BBE: And some of the disciples from Caesarea went with us, taking a certain
    Mnason of Cyprus, one of the early disciples, in whose house we were to be living.
  ixl-CNT: Antu kꞌasuꞌl qiꞌ unjolol qꞌu niman tetz u Jesuus aa Cesarea, tuchꞌ u Mnasoon,
    aa Chipre, oꞌtla niman tetz u Jesuus. Tan aꞌ soꞌoponkꞌoꞌ tzixeꞌ tu Jerusaleen.
  xsi-xsi: Kinzi kalo-tawana tamâta pinde lâ Sisaria lawea nde soka kuma kalâ, aku
    sikaima kalâ pa Nason ne luma. Nason nde Saiprus sia tamwata, aku i nanayoni ipâŋga
    kalo-tawana tamâta. I ilo tu maka ma kamo ne luma.
  crx-NTPO: '''Et whulohne Sizi Gri yugha hodul''ehne Caesarea whut''enne, ''enne
    cha nebulh hútizdil. ''Enne ndun dune oozih uzdutálts''ilh-un hits''u néoozdla,
    Cyprus whut''en-un, Mnason huyúlhni, ''en la ''uda'' whuts''un ooba ''alha'' hoont''oh-un
    ''únt''oh.'
  kan-OKCV: ಕೈಸರೈಯದಿಂದ ಕೆಲವು ಶಿಷ್ಯರು ನಮ್ಮೊಂದಿಗೆ ಬಂದು, ಮ್ನಾಸೋನ ಎಂಬುವನ ಮನೆಗೆ ನಾವು ಇಳಿದುಕೊಳ್ಳುವಂತೆ
    ಕರೆದುಕೊಂಡು ಹೋದರು. ಅವನು ಸೈಪ್ರಸ್ ದಿಂದ ಬಂದ ಪ್ರಥಮ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾಗಿದ್ದನು.
  bbb-bbb: No vakoga e Jesudo vua fievo gue are Sesariako ije bu noena vae. Ijadufuo
    bune no kaenamuona e ije no fuone vako ijadufuo are ijia vae. Ro e ije ive fuone
    Nesoni fu e are Saefurasiko ro fu isuibe Godi ma vierafemo.
  blw-blw: way nìyale agé hen tapen anchichay ommafurot way eCesarea. Yag enetnodcha
    chàni ah faréy cha Manason way eChipre way nafayag hen ommafurotana an Jesus yag
    ahchi hen ininggawanni.
  tam-2017: செசரியா பட்டணத்திலுள்ள சீடர்களில் சிலர் எங்களோடு வந்தார்கள். சீப்புரு
    தீவைச்சேர்ந்த மினாசோன் என்னும் ஒரு பழைய சீடனிடம் நாங்கள் தங்குவதற்காக அவனையும்
    அவர்களோடு கூட்டிக்கொண்டுவந்தார்கள்.
  azz-NT: Huan no techsehuiyacque sequin imomachtijcahuan de Jesús den pueblo Cesarea.
    Huan ompa Jerusalén calyetoya se tocniu ten monotza Mnasón, yejua ten pohuía campa
    talme de Chipre. Huan yejua ipa momachtijtoya de Jesús desde ne huejcau ya. Ica
    ya nojón in tocnihuan de Cesarea techtamelahualtijque campa ichan Mnasón para
    ma ompa timocahuatij.
  spa-RV-1909: Y vinieron también con nosotros de Cesarea algunos de los discípulos,
    trayendo consigo á un Mnasón, Cyprio, discípulo antiguo, con el cual posásemos.
  csy-csy: Caesarea a om nungzui pawlkhat te in zong hong zui uh a, ka ngia natu uh
    mun Syprus mi Mnason zong hong tonpui uh hi, Mnason sia a kipatcil pan kipan in
    nungzui khat a hihi.
  mxq-NT: Es xyjamyʉda̱jttʉts nijaꞌajʉty ja Sesareeʉ ja̱ꞌa̱y diꞌibʉ myʉbʉjktʉ Jesús,
    es xymyʉnʉjxtʉ ma̱ ja tyʉjkʉ Mnasón, tuꞌugʉ yedyʉjk diꞌibʉ tsoꞌomp Tsyipre es
    jeky tʉ ꞌyijnʉ tmʉbeky ja Jesús, es yʉꞌʉts xymyoꞌoyándʉp ja ja̱jttákn jap Jerusalén.
  tzj-NT: Ec'o jule' chique ja kach'alal ja raj Cesarea eje'e' xekachbilajel. C'o
    jun achi chiquicojol, Mnasón rubi'. Ja c'a Mnasón arja' aj Chipre, c'o chic tiempo
    rniman ja Jesucristo in c'o jun rochoch pa Jerusalén, tri' xokeq'ueje' wi'.
  tdt-tdt: Iha sarani balu husi Sezareia akompanha ami too iha ema ida naran Manason
    nia uma. Nia husi rai Xipre, i nia tuir Jesus kleur ona.
  ron-BTF: Și au mers cu noi și unii dintre discipolii din Cezareea și au adus cu
    ei pe unul Mnason din Cipru, un discipol bătrân, cu care să găzduim.
  eng-WEBP: Some of the disciples from Caesarea also went with us, bringing one Mnason
    of Cyprus, an early disciple, with whom we would stay.
  eng-FBV: Some of the believers from Caesarea came with us, and they took us to the
    home of Mnason, where we were going to stay. He came from Cyprus and was one of
    the early believers.
  nld-1939: Ook enige leerlingen van Cesarea gingen met ons mee, om ons bij zekeren
    Mnason van Cyprus te brengen, die reeds sedert lang een leerling was, en bij wien
    we onderdak zouden vinden.
  bwo-bwo: K'isariyitse fa'a amants ik ikuwots noonton tohaat boweyi, boowere Mnason
    meyts nokashdek'etwok'o b́moo maants noon bojishi, ashaamanwere shini amantso
    K'op'ros datsatse shuweke b́teshi.
  nch-BL: Huan sequij taneltocani cati ehuani Cesarea yajque tohuaya huan techhualicaque
    hasta ichaj Mnasón cati achtohui ejqui nopa piltaltzi Chipre huan cati quineltocatoya
    Jesús para miyac xihuit. Huan timocajque nopona.
  quc-TNT: Xujcachi'laj c'u bi jujun cojonelab aj Cesarea. Jun chque ri cojonelab
    are jun tata' aj Chipre, Mnasón u bi'. Tzojer lok we tata' ri' are cojonel. Ruc'
    c'u ri are' ka chomam cujcanaj wi canok.
  tfr-NTPO: Eshko ga tjawa yorkaga Jesús tjl̈õkwo kjragaga kjong kjong Cesarea so
    l̈irë. Ga tjawa öötong l̈öng Jerusalén kjokyoshko ga tjawa söra l̈ok domer shäng
    kjl̈ara eshko ko Nasón l̈i shwoy. Domer, e Chipre so, gueniyo sök Jerusalén kjokyo.
    Jesús tjl̈õkwo kjragaga tek dämärshko l̈i, kjl̈ara l̈i e. Ga tjawa beno l̈öng
    ba ushko. Jerusalén kjokyo ga tjawa wl̈okjrara borwa pjeyoga Jesús tjl̈õkwo kjraga
    l̈öng l̈irë woowa l̇l̇ëme.
  kaq-NT: Cesarea janinha noquen huetsabo caibo noque betan caxon Mnasoman xoboho
    noque hiocanquin. Mnason ta Chipre janinha joni qui, Criston joni xeni. Jaan ta
    noque jahuen xoboho hoxamanishqui.
  sgb-sgb: Main ampaniwala kan Panginoon Jesus ya nakilako kannaên, ya taga-Cesarea
    haka la kay in-atêl ha bali ni Minason ya taga-probinsyan Chipre haka bayro kay
    tanan nakikatuloy kana. Hiya etaman ya unan naniwala kan Panginoon Jesus.
  vie-1934: Có mấy người môn đồ ở thành Sê-sa-rê cũng đến đó với chúng ta, dẫn chúng
    ta vào nhà tên Ma-na-sôn kia, quê ở Chíp-rơ, là một môn đồ lâu nay, và người cho
    chúng ta trọ tại nhà mình.
  kxv-kxv: ଅ଼ଡ଼େ କୁପ୍ରତି ମନାସନ ଦ଼ରୁଗାଟି ର଼ ନାମୁଗାଟାସି ଅ଼ଡ଼େ କାୟିସରିୟାଟି ଏଚରଜା଼ଣା ସୀସୁୟାଁ
    ମା଼ ତଲେ ହାଚେରି; ମନାସନ ଇଜ ମା଼ମ୍ବୁ ଡ଼ୟିନାୟି ମାଚେ ।
  cha-cha: Ya manjame locue yan palo disipulon Sesarea, ya manmangongone un Mnason
    iya Chipre, y bijo na disipulo ya infanjame mañaga.
  amu-NT: Ndoꞌ cwantindye nnꞌaⁿ na cwilaꞌyuꞌ tsjoom Cesarea tyꞌeñꞌeeⁿna ñꞌeⁿndyô̱.
    Squia̱a̱yâ na mꞌaaⁿ Mnasón. Jom tsꞌaⁿ na jnaⁿ ndyuaaxeⁿncwe Chipre ndoꞌ jaachꞌee
    xuee na matseiyoomꞌm. Waaꞌ jom ljooꞌndyô̱.
  hin-CV: कयसरिया नगर के कुछ शिष्य भी हमारे साथ हो लिए. ठहरने के लिए हमें सैप्रसवासी
    म्नेसॉन के घर ले जाया गया. वह सबसे पहले के शिष्यों में से एक था.
  spa-BES: Y algunos de los discípulos de Cesarea fueron con nosotros, tomando a cierto
    Mnason de Chipre, uno de los primeros discípulos, en cuya casa vivíamos.
  san-BEN: ততঃ কৈসরিযানগরনিৱাসিনঃ কতিপযাঃ শিষ্যা অস্মাভিঃ সার্দ্ধম্ ইৎৱা কৃপ্রীযেন
    ম্নাসন্নাম্না যেন প্রাচীনশিষ্যেন সার্দ্ধম্ অস্মাভি র্ৱস্তৱ্যং তস্য সমীপম্ অস্মান্
    নীতৱন্তঃ|
  tdx-tdx: Nindre ama’ay ty ila’ o mpiòke e Kaisariao, le nendese’ iereo mb’amy nte-Kiprosy
    atao Menasona, mpiòke hatrela’e, hañialoa’ay ama’e.
  naf-naf: Âpme Sisalia am nâmkiŋpepemak notnaŋ ekŋenaŋ ndatime Zelusalem mka teman
    meti Mnasongalen mkaen meti ekmak ke matatemenn. An ke Saiplas mkaengatnan yaŋ
    egaŋ Zisasiyet eweŋan penaŋ nâmkiŋpemti mamtan.
  grc-MT: συνηλθον δε και των μαθητων απο καισαρειασ συν ημιν αγοντεσ παρ ω ξενισθωμεν
    μνασωνι τινι κυπριω αρχαιω μαθητη
  vid-vid: Wanhu wamwenga walingumkunda Kilistu wa Kaisaliya nawaluta hamwe na walanguswa.
    Watugala hakaye ha Mnasoni yula twali kuza kikala na heye kwa mhela udo. Mnasomi
    nayali mwenyeng'haye wa Kupulo na nayali yawele ngumkunda Kilistu kwa mazuwa menji.
  pio-NT: Nàa nacáiwa wáapicha abénaméeyéi yeebáidéeyéica Jesús itàacái Cesarea ìyacàlená
    néeséeyéi. Wàanàacaté Jerusalén ìyacàlená néré, yá natéca wía Mnasón icapèe néré,
    abéeri asìali béeríina yeebáidéericaté Jesús itàacái madécaná camuí. Yá wayamáacawa
    yáapicha néré.
  tsn-tsn: Barutwa bangwe kwa Kaesarea ba tsamaya le rona, mme fa re goroga re ne
    re le baeng kwa lwapeng lwa ga Monasone; mongwe wa badumedi ba pele, yo o tlholegileng
    a tswa Kupero
  amr-NT: Sueʼada Jesústaj huaknopo̱e̱ʼeria Jerusalényo̱ boʼtahuaʼuy. Mnasónere oʼhuaʼpo
    keʼna Chipreyo hua̱e̱ʼeri o̱ʼu̱y. Jesúsen huanigpe̱i̱kaʼeri o̱ʼi̱kaʼuyate. Mnasónen
    jakyo Jerusalényo̱ boʼtohuaʼuyne. Ke̱yo̱da o̱ʼi̱kaʼuy.
  pwg-pwg: Ma vitumaghana damsi viya Sisariya kamonai yavata kabababa na irutinikai
    da Nason ina ku numa da nani dobunai kata makai. Tuna Saipras wawaya ma tuna namadani
    kava ivi karei da Bada ivivi tumaghanei.
  cjv-cjv: Te Sisaria Yesu gama yokamai ama fure no dire Neison ikomdi tei fime. Neison
    yaromi Saipasi yai moiro te koma wom Yesu fi ki si tome. Ena nonon yaromi ikomdi
    tei moipune.
  tha-KJV: สาวกบางคนที่มาจากเมืองซีซารี​ยาก​็​ได้​ไปกับเราด้วย เขานำเราไปหาคนหนึ่งชื่อมนาสันชาวเกาะไซปรัส
    เป็นสาวกเก่าแก่ ให้​เราอาศัยอยู่กับคนนั้น
  por-BR-2018: E foram também conosco alguns dos discípulos de Cesareia, trazendo
    consigo a um certo Mnáson, cipriota, discípulo antigo, com o qual íamos nos hospedar.
  mhl-mhl: Sisaria oone kiŋariŋ goineji oŋuakoŋ niŋore ujenoŋuŋ warebuŋ. Warebuŋ,
    yoŋoji iŋi mibuŋ, “Ŋoŋo Saiprus ŋi tinaine Nason iŋore pigo peku goinebi.” Oŋu
    miku oga nobebi iŋore pigo rabeŋ. Nasonji ronekoŋ maŋine kerisieru Yesure kiŋariŋ
    fukeru go wapeya. Oŋu.
  klv-klv: Ahai susur galevis a Sisarea lutah mai ginamito, ale losǝhar ginamit vi
    lan naim siMnason, auleSaiprus sua tovi ahai susur a m̃o tia, ale namtutoh maii.
  bco-bco: Sesalialo꞉ tilidabu kalu nolo꞉ negele ha꞉na꞉sio꞉. Nio꞉ Nasona꞉ aya mesea꞉ki,
    iliyo꞉ a꞉na tililia꞉gane. Nason e Saibulus kalu ko꞉lo꞉ tamin amilo꞉ tilidabu kalu
    dowo꞉wo꞉ nowo꞉ e.
  kdl-NT: Atoni a roku aza ɗa a wuta̱i a Kasariya dem a soku tsu, a banka tsu a kuwa
    ku Nnasan uza ɗa tsa cipa̱ ara ne. Eyi vuma u Sayipuru u ɗa, uza u te a asuvu
    a Atoni a kagita̱.
  apu-NT: Apanakini Xesosi sãkire auiãkani Sesaréiakini sari atekata apaka. Menasõ
    inakori aapoko ninoa anikaua ate, kotxi iuaã anirekari akaikotini. Menasõ Xipri
    pokomiriĩtikiri. Okananipeka iua auikari Xesosi sãkire.
  roo-roo: Oire uva oeavu disaipel irara Sisaria iava igei tapo avaaepa Neson vo kepaaro
    iare okepa-ia toupaiovere. Ro-ia Neson ira Saipras iava urioroepa, ira oisoa rovovira
    rutu Pauto oirao piepareve.
  miz-NT: Dadɨɨ kueꞌén ntɨ nī ña kuíntiꞌxe i, ña véꞌxi ñuú Cesarea. Kueꞌen níꞌi ñā
    ntɨ́ nú viꞌī mí kuntōo ntɨ́, viꞌi ñatīi, ña véꞌxi ñuú Chipre, ñá nani Nāsuun.
    Dɨvi ñā ne, nté ntūvi diꞌna kuíntiꞌxe ña Jesuu.
  qvz-NT: Ñáucanchi riupi Cesareamanda maican quiriccuna cumpañasha rinaura. Paiguna
    Nasonba huasima ñucanchita pushanaura caibi ausha tiyaichi nisha. Nasonga Chipre
    nishca islamanda runa mara. Paiga ñaupa urasmanda quiric runa mara.
  deu-ELO: Es gingen aber auch einige von den Jüngern aus Cäsarea mit uns und brachten
    einen gewissen Mnason mit, einen Cyprier, einen alten Jünger, bei dem wir herbergen
    sollten.
  mjc-NT: Tan cuahán taahan ra ñuu Cesarea ra yɨhɨ́ cuenda ra Cristo, tsihin ndi.
    Tan cuahán tucu iin ra ñuhu Chipre. Nañí ra Mnasón. Cuaha xaan cuiya tsinú iñi
    ra tsi ra Cristo. Tan tsindaca̱ ra tsi ndi yuvehe ra tsa iyó ñuu Jerusalén tyin
    cuyucu ndi.
  caa-caa: Y ayan cora ajcꞌupesiajobꞌ xeꞌ ixiobꞌ tacaron ubꞌan xeꞌ tuobꞌ e chinam
    Cesarea, y tujamobꞌ ayan inteꞌ winic xeꞌ ucꞌabꞌa Mnasón xeꞌ tuaꞌ e lugar Chipre
    xeꞌ cay cꞌupseyan tama Cawinquirar ixnix, y ixion tunoron tama uyotot porque jaxir
    quetpa tuaꞌ uyajcꞌon tiaꞌ tuaꞌ caturuan.
  pls-NT: Canxion chojni que vaguitticaon Jesús que joixin na de ngain ciudad de Cesarea
