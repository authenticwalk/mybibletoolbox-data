    nduú ndé cundoo‑nsi.
  ceb-ULB: Didto adunay lain usab ang mikuyog kanamo nga pipila sa mga disipulo gikan
    sa Cesarea. Gikuyog nila ang usa ka tawo nga ginganlan Mnason, ang usa ka tawo
    nga gikan sa Cyprus, nga disipulo kaniadto, kung diin kami magpuyo.
  ces-LB: Několik křesťanů z Césareje nás doprovodilo až do cíle. Zavedli nás tam
    k našemu dalšímu hostiteli, Mnasonovi z Kypru, jednomu z prvních křesťanů. Jeruzalémská
    církev nás přijala radostně.
  mkn-mkn: Ada barapa orang parcaya dari Kaisarea yang iko sama-sama deng botong ju.
    Dong antar sang botong sampe di satu ruma, ko botong tidor manumpang di situ.
    Dia pung tuan ruma, nama Manason. Dia dari pulo Siprus. Deng dia su lama iko sang
    Tuhan Yesus.
  nce-nce: Na Kristen oneho fli, Sisaria life mago, sebona tuja. Sebona tuja na sebo
    Jerusalem lifatewa tuhu tula, na bu seme, Saiprus afayo mago hobë lowa sei mutujenëna.
    Na sebo kë lo mëta tëtebëya. Lo bolijayabë weniji Nason na bu ëtani anebomu Jisasme
    lowene sle tletle.
  pol-UBG: Szli z nami niektórzy uczniowie z Cezarei, prowadząc niejakiego Mnazona
    Cypryjczyka, starego ucznia, u którego mieliśmy się zatrzymać.
  qxh-NT: Aywacuptï, Cesarea marcapita waquin irmänunchicuna Jerusalén marcacaman
    yanagämaran. Ćhayaptï, Chipre runa Nasónpa wasinman pachächimaran. Nasónga unaypita-pacha
    Tayta Jesústa wiyacuran.
  nwi-nwi: Nəmə Sisaria tɨksɨn kape Yesu mɨnə khakwasɨg kɨn əmawə. Mhakɨr əmawə mhavən
    imei yemə Saepras kɨrik nhagɨn e Nason. In yermamə kɨrik yame rɨmnəkupən mɨkwasɨg
    kɨn Yesu. Yaksapɨr ye nəkwai nimə kafan.
  kmo-kmo: Sisaria Kristen ma kaw ye notaka eecha ibar. Ibachiniga ye nona ye i nota
    siik ir ma riiti akak ye i heechir. Riiti he Heson. Rii mashi Kristen ma tar.
    Riin Saipras akamak yimowur.
  agr-agr: Nu wegajin Cesareanmaya wajumchik Jisusa nemajin aidau uyuntamsagmayi.
    Nunikag Chiprenmaya Mnasón daagtin nigka duwik nagkamas Jisusa nemajin pujaunum
    ejetamawagmayi, niina jeen ikapagti tusag.
  kyc-kyc: Dokopa yuu Sisaria disaepole dupwana lapo namwa pipya role pyao peyamanopa
    yuu Saiporasa range akali Nesone lenge dokona anda palirama mwua lao namwa dokona
    lanyuo epeyami. Nesone baa ama yuu wamba kanda soo dokopa Kurisene ingyuo kareya.
  urd-GVU: قیصریہ کے کچھ شاگرد بھی ہمارے ساتھ چلے اور ہمیں مناسون کے گھر پہنچا دیا
    جہاں ہمیں ٹھہرنا تھا۔ مناسون قبرص کا تھا اور جماعت کے ابتدائی دنوں میں ایمان لایا
    تھا۔
  yre-NT: -A -nan nɛn Sezare Zozinɔn 'kʋ 'kʋ 'palɛ -sia, ɛn o -kʋ 'kʋ 'a Sipri min
    Nasɔn -le "kɔnnɛn 'nan -e 'kʋ nyin -nan nun. Nasɔn zɩɛ e ya Zozi 'va -a -nan 'mɔn.
  fuh-BKF: Taalibaaɓe Kaysariya woɓɓe njaadi e amin, njaari min galle gorko bi'eteeɗo
    Manason faa min njippanoo ɗum. Manason wo jeyaaɗo Kipirus, laatiiɗo taalibaajo
    gilla ko ɓooyi.
  arl-NT: 'Canaata quiojoquiaariiri Cesareya tiacajiniji Jesuucua tiuuniaa pueyajuhuaj.
    Canaata quiariquiaajaariuhua Mnasón jiyanishano pueyano. Nojuajaari Chipre jiya
    tucuaatiajajinijinio pueyano quiquiaari. Nojuajaari tarijia Jesuucua tiuujia quijia.
    Nojuajaari canaa sequequiaari: —Paa jaara Jerusalén tiacajinia tiuquishiini, niocua
    cua tiajinia quishii cuata.'
  ziw-ziw: Wamwenga wa wanampina kulaila Kaisaliya nawo chijesanya niyo wachigala
    hekaya ya mntu chikunga chikale naye. Mnasoni, nanimntu akulaila Sipulasi, azumile
    mwe mazuwa ya nkongo.
  grc-TR: Συνῆλθον δὲ καὶ τῶν μαθητῶν ἀπὸ Καισαρείας σὺν ἡμῖν, ἄγοντες παρ᾿ ᾧ ξενισθῶμεν,
    Μνάσωνί τινι Κυπρίῳ, ἀρχαίῳ μαθητῇ.
  nag-nag: Caesarea te kunba chela khan amikhan logote ahise, aru taikhan Mnason koi
    kene Cyprus manu ekjon jun purana chela asele, taike amikhan logote thaki bole
    loi anise.
  eng-OEBCW: Some of the disciples from Caesarea went with us, and brought Mnason
    with them, a Cypriot disciple of long standing, with whom we were to stay.
  knj-NT: Ey jaywan eb creyente a Cesarea tu' jix to ketoj, catu' jix to pax jun naj
    ey xa tax yoc yin creyenteal a Chipre chi yij sbi Mnason, jix to ketoj. Ja' yet
    chi cu apni bey Jerusalén, ja' c'al bey sna naj chi cu apni kak' cu posada.
  deu-1912: Es kamen aber mit uns auch etliche Jünger von Cäsarea und führten uns
    zu einem mit Namen Mnason aus Zypern, der ein alter Jünger war, bei dem wir herbergen
    sollten.
  san-PUN: ਤਤਃ ਕੈਸਰਿਯਾਨਗਰਨਿਵਾਸਿਨਃ ਕਤਿਪਯਾਃ ਸ਼ਿਸ਼਼੍ਯਾ ਅਸ੍ਮਾਭਿਃ ਸਾਰ੍ੱਧਮ੍ ਇਤ੍ਵਾ ਕ੍ਰੁʼਪ੍ਰੀਯੇਨ
    ਮ੍ਨਾਸੰਨਾਮ੍ਨਾ ਯੇਨ ਪ੍ਰਾਚੀਨਸ਼ਿਸ਼਼੍ਯੇਨ ਸਾਰ੍ੱਧਮ੍ ਅਸ੍ਮਾਭਿ ਰ੍ਵਸ੍ਤਵ੍ਯੰ ਤਸ੍ਯ ਸਮੀਪਮ੍ ਅਸ੍ਮਾਨ੍
    ਨੀਤਵਨ੍ਤਃ|
  nob-LB: Noen av disiplene i Cæsarea fulgte med oss et stykke og viste oss veien
    til Mnason sitt hus der vi fikk bo. Mnason kom fra Kypros, og var en av de første
    som begynte å tro på Jesus.
  ntj-ntj: Nyangka-ya wanalpayi kutjupatjarra Tjitjariyanyamartatjilu pakara-lanyatjuya
    lurrtjurringkula wanarnu. Palunyalu-lanyatjuya walara parrakatingu wati yini Mayitjanku
    ngurrakutu nyinarratjaku-latju. Tjiinya wati palunyanya Tjayipuranyamartatji.
    Palunyalu kutjulpirtu Katungkatjanya mularrkuliralpi tirtu wanaranytja.
  sxb-NT: Twagia na Awakristo wandi woona awa ku omugizi ogwa Kaisaria, awaatuira
    mu enyumba eya Nasooni Omusaipraasi eya twagianga okumenyamo. Nasooni yawanga
    omulala ku Awakristo awakulu.
  nhu-NT: Ɛ bonyii bo mbee le bomew bo Kaysalia ben bee bó, ke jo bese ɛ bee bó gɛn
    yew dvu Mɛnason dvù bese to nu keeke ecee. Ɛ Mɛnason wvun to nu wee wvu Sayblus,
    ɛ ɛ̀ to nu wee mvu ɛnte jo bonyii bò to yawɛɛ lese fitele yî Jisos e.
  row-row: Atahori mamahereꞌ hira mia Kaisarea o, tungga ro hai boe. Ara ro hai losa
    ume esa, de sungguꞌ mia naa. Tenu umeꞌ a naran, Manason. Ana mia pulu Siprus ma
    ana tungga Lamatuaꞌ Yesus dooꞌ ena boe.
  msy-msy: Ezɨ Sisarian itir Kraisɨn adarasi, men marazi en akua ghua Nasonɨn dɨpenimɨn
    e ikiamin naghɨn e atɨ. A Saiprusɨn gumazir bar faraghavɨra Iesus gɨfogha an gɨn
    zuim.
  agg-agg: Ranɨyei asu süŋgurɨhindeimbɨ nindou Sisariahündɨ ai ro-babɨdɨ mahüsi. Ai
    yɨhoefɨmbo nindou mamɨ Saiprusɨhündɨ horombo ai boatei Sisasɨmbo süŋgurireimbɨ
    ahandɨ ndürɨ Nason ahandɨ worɨnambo sowandümunɨ houmbo mahefɨ ahandɨ worambe nɨŋgombohünda.
  ptp-ptp: Dêc xomxo vông vinên Sisalia ya la hɨxôn xe dɨ xe la Jelusalem, dɨ he kô
    xe mɨ la vac Neson ben wê xe ob xêp vac ge. Neson ge xomxo Saiplas ti wê vông
    i vin Yesu ilage.
  nak-nak: Egiteu la valalua te Iesus tai isahari ale loio e Sisariale, amite vitilimuli,
    egite goio vahari amiteu soio te la luma te la tahalo ale veia ge baumuli amiteu,
    la isala e Nason, eia la tau Saipras, eia palati te la lotu te Iesus, sokoa te
    la silokola sesele.
  lbb-lbb: Mila armuri taum ana tarai a asasaer mitimo e Sisaria. La tulan tar mila
    tetek ning a barsan, a risana e Nason, a te Saiprus, sur milar kes napirna. I
    ning tagun a tarai a asasaer tagun nating.
  kan-2017: ಕೈಸರೈಯದಿಂದ ಕೆಲವು ಶಿಷ್ಯರು ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಬಂದು ನಾವು ಇಳುಕೊಳ್ಳಬೇಕಾಗಿದ್ದವನ
    ಮನೆಯ ತನಕ ನಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು ಹೋದರು. ಆ ಮನೆಯವನು ಪ್ರಥಮ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನಾದ ಕುಪ್ರದೇಶದ
    ಮ್ನಾಸೋನನೆಂಬವನು.
  cso-NT: Ma³ jan² tsá² reh² dí² tsá² zian² juú² Cesarea jáun² ca³ñí¹táunh¹ quiúnh¹
    jnoh¹, jáun² tsá² hí³ ca³ñí¹jau² jnoh¹ hñú¹³ jan² tsá² jmáɨ² Mnasón, tsá² hué³²
