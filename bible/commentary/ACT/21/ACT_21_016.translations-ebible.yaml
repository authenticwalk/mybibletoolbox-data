    pujamunam nuna jeen ikatmartin asar uyuntamsamiaji.
  hmo-hmo: Diba tahua taudia haida Kaisarea dekena amo idia danu ai lao, ai idia hakaua
    lao Nasona ena ruma dekenai. Nasona be Kupro tauna, bona ia be Iesu badinaia tauna
