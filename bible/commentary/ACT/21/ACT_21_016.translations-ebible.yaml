  swp-swp: Tauawaabiena headi Kaisarea tataodi maedamaiyao hinage aie lau, Nasona
    maedi hinage se woeai, ia Kuperu tauna, tauawaabi bagubagunana, ia bena maedamai
    ai mia.
  bjr-bjr: Seesareea maqusaindari maasa qikaqaafasaa kirausa akaqausa maasa faqa ooru
    fiqau. Misa maasa ooruree marianna maqana uqaqifiqarara maasa faqa ooru fiqau.
    Maasa Masoona maaqaki marifaree qiqau. Masoonafa ooqai indaaru Yisuna ufa irimarufa
    marufaqa Sipurusa maqusaindaraafa marinau.
  aby-aby: '@see-verse:ACT.021.015'
  eng-YLT: and there went also of the disciples from Caesarea with us, bringing with
    them him with whom we may lodge, a certain Mnason of Cyprus, an aged disciple.
  jni-jni: Are anu wa tarsa u Yeso sa waa suri u kaisariya wa tarsin duru. Wa ē nigo
    me na uri unu desa a tisa me manason, unu u kuburus desa ma tubi ukaba tize ta
    Asere, desa tidi cukuno nigo me nan me.
  kne-kne: Wada abe di papasolot Jesus ay taga-Cesarea ay nakeey. Idi sinmawang kami,
    in-ey das dakami sin beey Mnason ay napod Cyprus ay esa en daida ay sigod ay namati,
    ta say pantean mi kano.
  tgj-tgj: Kaisaria lokv lvbwlaksu meego ngonua vngming gvvto okv ngonugv lvkobv naam
    doojiku ninyigv naam bv ngonua vnggv toku—Mnason, Saipras lokv, hv kvvlogv lokv
    mvngjwng nvgobv rinv.
  wat-wat: Sisaniya tomuniyeina tunisi nukusi ka niya, eketa si niikiya Munasoni tene
    Saifunusi yana numai eketa nokomai ka fakwa. Namoḡanama nofe o tanake tamo tovitumaḡana
    nauna.
  gui-NT: Jare yogüɨraja vi orerupíe Cesarea güi amogüe oporogüɨrovia vae joco pegua
    reta. Ojo vi jae reta jupíe Chipre pegua Mnasón jee vae. Echa ropɨtata Mnasón
    jo pe. Cuae Mnasón tenonde voi güɨrovia Jesús re.
  quc-TT: Xujkachiꞌlaj bꞌik jujun kojonelabꞌ aꞌj Cesarea. Jun chike ubꞌiꞌ Mnasón kel
    pa Chipre. Ojer laj kojonel, qachomam kꞌut chi kujkanaj kan rukꞌ cho ri rachoch.
  heg-NTPO: Muik atuil in parsai at ila lo deng Kaisarea, man muid leo-leo nol kami.
    Oen nol kaim lakom lius se uma mesa, le kaim ninim tahang se lang. Um na lamtua
    ka, ngala Manason. Un atuil deng nusa Siprus. Nol un kon parsai se Lamtua Yesus
    nesang son.
  ptu-ptu: Napasolakam sanaka-naka to matappa' dio Kaisarea. Naanta'kam lako banuanna
    mesa tau isanga Manason to Siprus. Masäem duka' mendadi to matappa'. Iya tohho
    diongkam banuanna.
  bzd-NTPO: Jesús ttökatapa tso' Cesarea, e'pa we̱lepa míyal sa' ta̱. Ie'pa wa̱ sa'
    mítse̱r wëm kiè Mnasón, e' u a̱ kapökrö. Wëm e' datse̱ ká̱ kiè Chipre ee̱. Ie'
    dör wé̱pa tsá̱ e̱rblë' Jesús mik esepa eköl.
  kwf-kwf: Ma ti fafarongo logo faꞋasia Sesarea kira leka faꞋi kaimili, ma kira ka
    talaꞋi kaimili Ꞌuana luma ngwae neꞋe kami ke baꞋa tua siana, satana sa Nason ngwae
    Ꞌi Saeprus, niaꞋa ta ngwae neꞋe eta faꞋamamana Ꞌua naꞋa maꞋi.
  eng-WYC-2017: And some of the disciples came with us from Caesarea, and led with
    them a man, Jason of Cyprus, an old disciple, at whom we should be harboured.
  eng-WMBB: Some of the disciples from Caesarea also went with us, bringing one Mnason
    of Cyprus, an early disciple, with whom we would stay.
  zat-NTPS: Na' gusiá'acale̱ bal-la benne' netu', benne' Cesarea dxeléajle̱'e̱ chee̱
    Jesús, na' ládujla benne' ca' zua tu benne' Chipre le̱' Mnasón, zane' iza ba zeaj
    dxéajle̱'e̱ chee̱ Jesús, na' lizre benne' nigá dxal-la' zrintu' súantu'.
  spp-spp: Sezare kànhe cyelempyiibii pìi mpyi a kàre ná wuu e. Pire pi à wuu yyaha
    cû a kàre, ka wuu u sà wuu sunmbage lèŋɛ Sipiri kìni shinŋi wà yyére, uru nàŋi
    mɛge mpyi Minasɔn. Cyelempyaŋi wà u mpyi u wi fo tèemɔni i.
  zty-NTPS: Baḻe benne' ka' che yež Sesarea na', benne' žejḻé'gake' che Benne' Criston',
    wzá'ḻengake' neto', na' Mnasón, to benne' Chipre, bénḻene' ḻégake' tẕen. Žejḻi'e
    che Benne' Criston' ža ni'te, na' žaḻa' chejga'nto' liž benne' ni.
  mek-mek: Ega aisama pakoꞌa papiauꞌi isaꞌi Sisareai keagu auꞌi, Neison ega eꞌai faagu
    keoma puo, keisaonimai kelaoainimai mo egae. Isa Saiprus keleipuaga auga, ke mamagai
    mo Iesu kepakoꞌa kakaua papiauꞌi agaꞌo.
  aey-aey: Sisariadec malogom leih ege gami tom. Odimeb age ehigi dana oso uqana jona
    nijeqannu uqaca lein. Dana eu ijan Neson, uqa Saipras nuidec. Uqa sanan mecnadec
    malogom bibili hon.
  urd-GVH: क़ैसरिया के कुछ शागिर्द भी हमारे साथ चले और हमें मनासोन के घर पहुँचा दिया
    जहाँ हमें ठहरना था। मनासोन क़ुबरुस का था और जमात के इब्तिदाई दिनों में ईमान लाया
    था।
  ycn-ycn: Jesucristo hua'atéjena naquiyana, Cesarea eyájena ne'emacá, i'ijnaño caja
    huajhua'até. Pajluhuaja nanaquiyana ií i'imari Mnasón. Chipre eyaje ri'imacá.
  djr-djr: Ga walalnydja ŋunhi wiripuwurrnydja Garraywalaŋumirr mala ŋunhaŋuwuynydja
    wäŋa-Djitjariyawuynydja malthurryi ŋanapurruŋ bämara'. Ga ŋunhi ŋayi ŋanapurruŋ
    munhawuyinany gandarrŋurnydja, bala walalnydja ŋanapurruny gäŋal wäŋalilnydja
    yolŋuwal yäkuwal Nayatjangalnha,* bala napurr gan ŋunhiliyin nhinanany balanyamirriyyiny
    munhay. Ŋunhiyiny yolŋu wäŋa-Djaparatjpuynydja, ŋunhi ŋäthil yan ŋayi walŋa-gurrupanmin
    Garraywal.
  kvg-kvg: Yesu-gi paev ezoqa nøme, Sæzalia taon-ak, ndigu ni namba qati-apat, Neison-qá
    khoev-té ginø-itúmb, vøimø̄qonav. Ngenek ezoqam, Saiples manqei-ák. Yesu ande
    gimbøe-paevem, ezoqa nøme ngének.
  rug-rug: Kaiqa rina tie te Karisito pa Sizaria si luli koa gami, meke turaṉa lani
    gami rini pa vetu te Masoni. Na tie Saeparasi si asa, sapu keke rina tie pu luli
    koe Zisu tatasana.
  hop-NT: Noqw Caesareat ep tuptsiwni’yuṅqamuy amuṅaqw haqawat itamumyaqe, hakiy Cyprus
    aṅqw sinot Mnason yan mātsiwhqat wikya; pam hak pay wūyavo tuptsiwni’taqw, yaw
    itam put amum kīyat ep huruhtotini.
  san-URD: تَتَح کَیسَرِیانَگَرَنِواسِنَح کَتِپَیاح شِشْیا اَسْمابھِح سارْدّھَمْ اِتْوا
    کرِپْرِییینَ مْناسَنّامْنا یینَ پْراچِینَشِشْیینَ سارْدّھَمْ اَسْمابھِ رْوَسْتَوْیَں
    تَسْیَ سَمِیپَمْ اَسْمانْ نِیتَوَنْتَح۔
  heb-LB: מאמינים אחדים מקיסריה ליוו אותנו בדרכנו, וכשהגענו לירושלים התארחנו בביתו
    של מנסון, יליד קפריסין ומאמין ותיק.
  caf-NT: '''Et bulunah Sizi Gri yugha hoodul''eh, Caesarea whut''en, ''en chah nelh
    hútezdel. ''En ndun dune buzih uzdutélts''ilh hits''un nenihunínla, Cyprus whut''en,
    Mnason hiyúlhni, ''en ''uda whuts''un buba ''alha'' hoont''ah ''int''ah.'
  mio-NT: Cuahan tahan uvi uni ra yani yo iyo ñuun can chi ndi. Tican ñuun Jerusalén
    can iyo iin ra nani Mnasón. Nu quichi quivi quichi ra iti ñuhun Chipre, ta cha
    iyo cuiya cha chinu tahan ini ra chi ra Jesuu. Vehe maan ra Mnasón can ni chandaca
    ra yani yo chi ndi, vati cua coo nuun ndi chi ra.
  srq-NT: Jesús quiato mo abe que nyoɨ urerese ra. Cesarea jenda. Chipre jenda mo
    ngue siqui Jerusalén nda. Masón, ɨ que ee ra. Jesús quiato tuchɨ que ra. Cose
    tuchɨ que eriqui Jesús rese ra. Cesarea jenda que urererao Masón nyuchúaa ra.
    Huee que urecu erese ra.
  kje-NT: Ai walin ida woro'o manin Kaisarea man lernohi Yesus haenhi ra'alono leke
    rorkaru mayai laa Manason nina nakar ma aile Yerusalem. Manason onne ri manin
    Siprus man lernohi Yesus nalo'oledi me'e.
  gaz-gaz: Barattoonni Qiisaariyaa keessaa tokko tokko nu miiltessanii gara mana Minaason
    nu geessan; innis nama Qophiroos kan barattoota durii keessaa tokko turee dha.
  kud-kud: Na tupwadi Yeisu ana taumulitao Sisaliya ainaena baidamaiyao alau, na hilawegaima
    Nesoni towaho Saipilosiyena yana vadai, iya Yeisu ana taumulita mugai teya, ebeha
    ainai amiyamiya.
  urb-NT: Jande namõ amõ amõ Sesaréi ok ta pe har ta oho tĩ. Jesu kotyhar ta ke a'eta.
    Pe, amõ sawa'e rok pe jande ke a'eta raho. A'ep japyta ta. Sawa'e rer Mena. Xi
    ypa'ũ pe har a'e. Yman Jesu rehe a'e jurujar katu.
  fra-LSG: Quelques disciples de Césarée vinrent aussi avec nous, et nous conduisirent
    chez un nommé Mnason, de l’île de Chypre, ancien disciple, chez qui nous devions
    loger.
  san-HK: tataH kaisariyAnagaranivAsinaH katipayAH ziSyA asmAbhiH sArddham itvA kRprIyena
    mnAsannAmnA yena prAcInaziSyena sArddham asmAbhi rvastavyaM tasya samIpam asmAn
    nItavantaH|
  cak-SNT: Y can icꞌo discípulos aj-Cesarea ri xaꞌa kiqꞌuin. Y chiquicajol ijejeꞌ
    bꞌanak jun ri aj-Chipre, ri rubꞌinan Mnasón. Jajaꞌ cꞌo yan tiempo runiman ri Ajaf
    Jesús, y cꞌo jun rachuoch Jerusalén, y chireꞌ xojcꞌujie-ve.
  uvh-uvh: Ka Sisaria yong wara'ni naktangka aming fam adindu' marara indagira kubap
    aranga Jerusalem yong kuta kadofinga yak nua'ni ganang iikga' indipmiging. Yak
    ka wara'ning tuang wa Neson ka kama tubo Saipras tara' wara'ni, adi naktangka
    timinggi' tugu' wara'guk aranga yagum.
  ino-ino: Hai'nonana Sisaliati mako Yisasiteka apa'ku'a ami'naya vaya'yaka e'a la'kame
    haketa Yelusalemu uta va'yi hunake'a havaesunafe Nasoni nopi lavale'a u'nae. Nasoni'a
    Saipalasi li a'kavo mopaleti ve'kakeno a'ke'ainaka Yisasiteka aku'a ami'nea ve'kae.
  gnn-gnn: Ga walala ŋunhi wiripu-guḻku' yolŋu'-yulŋu Garraywalaŋumirri walala ŋurukuy
    Djitjariyawuy wäŋawuy melthundja ŋanapurruŋgu bämarany'tja. Ga ŋunhi ŋayi ŋanapurruŋgu
    munhakuyirrinydja gandarrŋurana, bala walala gäma ŋanapurrunha wäŋalili yolŋuwala
    Nayatjangalana yäkuwala, bala ŋanapurru ŋunhalayina nhinanydja yukurra ŋulinyaramirriyuyi
    munhakunydja. Ŋunhiyinydjayi yolŋu Djaparatjpuy wäŋawuy, ŋunhi ŋurruthaŋala ŋayi
    wekanhamina Garraywala.
  yal-yal: Yesu fɔxɔrabirana ndee yi nxu mati keli Sesariya taani. E yi nxu xali Menason
    Sipiri kaan konni, nxu yi lan nxu xa yigiya dɛnaxan yi. Yesu fɔxɔrabiran nan yi
    a ra xabu waxati xunkuye.
  cnt-NT: I₂lɨn₅₄ dsa₂ 'én₂ i₂chan₂ Cesarea ca₂jme₃quiong'₅₄. Jë₄ jaun₂ ŋó₃ jan₂ dsa₂
    i₂chen₂ Mnasón i₂chan₂ Chipre. Ma₂lɨ́g'₂ bá₄ ma₂já₅ dsa₂ 'éi₂ a₂lɨ́in₅ dsa₂ i₂'én₂.
    Ja₁quió'₄ 'éi₂ ca₂i₁jŋia₄ jnia'₅₄ Jerusalén.
  tif-tif: abip Sisaria kaptam-ami Yesus daang bakaalin tunum malo ma numi im-tamalip
    met Jerusalam Nason ami am daalip, aso bulup. Kemin, ali Provins Saiprus kayaak;
    ali sawaalak kaptoowu Yesus ami daang bakasa.
  nlx-nlx: केसरीया माय रेन बी थोड़ाक चेला आमरी हेऱ्या चाल देना, एने आमुह साइप्रसान
    मनासोन नावान एक जुनाला विश्वासी फाय ली गीया, काय आमु ता फाय रेहु।
  apw-NT: Ínashood ła’ Caesaréagé’ daagolíni bił ohiikai, áí Mnáson, Cýprusgé’ gólíni,
    doo áníiná’ ínashood silíni, bigowąyú bił nkai, áń bił naháatąą.
  gum-gum: katø møiløgøsrøn Jesucristoi kusrenanigwan marøb melabelø cesareasreeløgucha
    namba amrrubelø køn, kan chipresriig Mnasun taigwan perar. Tru Mnasunbe manasrøwei
    Cristoimburabelan marøbig købig køn. Inchen nambe truigwei yausrø pua, kiamig
    købig køn.
  not-NT: Iconagaigaca ira aguiataiganaquina quemisantatsiri Sesáreasati. Yáganëna
    ibangoquë Manasón paniënguicha Chípirequë jirai; yamai itimi Jerosarénquë. Tojai
    osarini iquemisanti Manasón. Iriro natiomotaiguë.
  plu-plu: Gaytakkis Jesus gihiyegapu sesaréyayenepwi igkis tipik uhapti. Igkis waxe
    usuh tahhan apitit Jerusalém ta gipinwat kiyapwiye Menasoh. Igme kiyapwiye Menasoh
    ig xipreyene. Ig kuwis wageswa Jesus gihiyega kuwis kibite kamukri. Upewkan usuh
    msakwa gimun ayge.
  iou-iou: Täŋtuŋum tuŋum täŋpeŋ kunayäŋ täŋitna Sisaria nanik nadäkinik täŋpani ätu
    penta kuŋkumäŋ. Unitä nimagut yäpmäŋ äma kubä wäpi Nason unitä yotken kuŋkuŋ.
    Äma uwä Saiprus nanik, äbot täŋpani bian yäpurärätkuk. Unitä yotken päŋku itkumäŋ.
  ntp-NT: Tai gʌroí ʌʌmoco vaavoitudadami Sesareeaiñdʌrʌ. Dai ʌmaadutai ʌgai ʌrʌmo
    cʌʌli Nasooñi tʌʌgiducami. Ʌgai ʌrSipiliʌrʌ oidacami dai ʌʌqui abiaadʌrʌ ʌrvaavoitudadami.
    Dai ʌgai quiidiʌrʌ viiya ragaitadai aatʌmʌ.
  rai-rai: Miaat weur ma raa taara na wawer taangirong Kaaisaaria. Diat tula ta miaat
    karom raa muaana, a iaana Maanaason, a te Kipro, kupi miaat a ki karomi. Ia raa
    ko ra taara na wawer taanga namuga.
  haw-1868: Hele pu aku la no me makou kekahi poe o na haumana, no Kaisareia, e alakai
    pu ana ia Menasona, no Kupero, he haumana kahiko ia, a hookipaia makou e ia.
  ffm-ffm: Yoga e taalibaaɓe Kaysariyankooɓe njaadi e amen, naɓi min galle gorko biyeteeɗo
    Manason, jeyaaɗo Kiprus, laatiiɗo taalibbo gila ko ɓooyi, yalla miɗen jippanoo
    ɗum.
  arb-NAV: بِصُحْبَةِ بَعْضِ التَّلامِيذِ مِنْ قَيْصَرِيَّةَ، فَأَخَذُونَا إِلَى بَيْتِ
    مَنَاسُونَ الْقُبْرُصِيِّ، وَهُوَ تِلْمِيذٌ قَدِيمٌ، فَنَزَلْنَا عَلَيْهِ ضُيُوفاً.
  cop-CNT: ⲁⲩ⳿ⲓ ⲇⲉ ⲛⲉⲙⲁⲛ ⳿ⲉⲃⲟⲗϧⲉⲛ Ⲕⲉⲥⲁⲣⲓⲁ ⳿ⲛϫⲉ ϩⲁⲛⲟⲩⲟⲛ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ ⳿ⲉⲁⲩ⳿ⲓⲛⲓ
    ⳿ⲙⲫⲏ⳿ⲉⲧⲉⲛⲛⲁϫⲱⲓⲗⲓ ⳿ⲉⲣⲟϥ ⲟⲩⲁⲓ ϫⲉ ⲛⲁⲥⲥⲱⲛ ⲟⲩⲕⲩⲡⲣⲓⲟⲥ ⲟⲩⲁⲣⲭⲉⲟⲥ ⳿ⲙⲙⲁⲑⲏⲧⲏⲥ ..
  sri-sri: Irogue waamakʉ̃, gajirã Cesarea marã Jesúre bʉremurã gʉa merã waama. Ĩgʉ̃sã
    merãmʉ Mnasón wãĩkʉgʉ Chipremʉ ããrĩdi, yoaripoe Jesúre bʉremugʉ̃ ããrĩmí. Irasirirã
    Jerusalẽ́gue eja, ĩgʉ̃ya wiigue ĩgʉ̃ merã ããrĩbʉ́.
  nal-nal: Azanon ubina di inaxam paazaai ininaan Sesaria di waan faraxai wana maam,
    ma di zaxot maam kula vaal zin Minaason ma maadi iziar varaxai wana naan. Naan
    in Saaipras ma naan azaxai zin aubina di tabung inaxam paazaai wana a Piran.
  kyq-kyq: Kɛn kꞋjꞋiin̰ Sezare ki jaay kꞋɓaa ɓaa se, gɛnaagen aalga kaal maakɗe do
    Isa al‑Masi kɛn gɔtn ese se, ɓaa ute naaje. Kɛn naaje jaay jꞋaan Jeruzalɛm ki
    se, naaɗe ɔlje kꞋɓaa kꞋbɔɔy gɔtn gaab ki kalaŋ kꞋdaŋin̰ Mnason, kɛn iin̰o taa
    naaŋ Sipir ki. Gaabm se, gɔtn aal maakin̰ do Isa al‑Masi ki sum se, daanin̰ dɔkga.
  kwd-kwd: Ma tani wane ni tagoto'onga ngaa'i fa'asia 'i Sesarea gila leka fe'eni
    'ameeru, ma gila ka talai 'ameeru te'ana wane na 'ifi ana 'ameru nana'i ai, latana
    la Nason, nga wane 'i Saeprus. Ngaia nga wane ne'e tala'aea tagoto'o lo'oo 'ua
    no'o mai.
  ded-ded: Efaini Kaisareanac Yesuac habuunac goa yeneng hesicnunuma ngic mong kpara
    Manasong, yeac amaunoc fainunugec. Anu Manasongngo Kipiro nucfu fingerec nga waraima
    ubamereng anec.
  ewe-ewe: Nusrɔ̃la aɖewo tso Kaesarea kplɔ mí ɖo, eye esi míeva ɖo Yerusalem la,
    míedze xɔsetɔwo dometɔ ɖeka si ŋkɔe nye Mnason, ame si nye xɔsetɔ xoxoawo dometɔ
    ɖeka si tso Kipro la ƒe aƒe me.
  nuy-nuy: Mulung-arrgi-yung warruburru-yung ana-Caesarea-yinyung wuu-jambarrgini-yinyung
    aḏaba nurraanggarra-yanggi. Nurru-yanggi wubani a-wumurrng-guy na-Mnason-jinyung.
    Naagi na-waḻyinyung Cyprus-gala, ni-yanggi. Naagi-yung ni-jambarrgini baḏag. Nga
    bagu nurru-burri nigawi-rruj, nurru-yaay.
  cop-BHC: ⲀⲨⲒ ⲆⲈ ⲚⲈⲘⲀⲚ ⲈⲂⲞⲖ ϦⲈⲚⲔⲈⲤⲀⲢⲒⲀ ⲚϪⲈϨⲀⲚⲞⲨⲞⲚ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲈⲀⲨⲒⲚⲒ ⲘⲪⲎ ⲈⲦⲈⲚⲚⲀϪⲰⲒⲖⲒ
    ⲈⲢⲞϤ ⲞⲨⲀⲒ ϪⲈ ⲚⲀⲤⲤⲰⲚ ⲞⲨⲔⲨⲠⲢⲒⲞⲤ ⲞⲨⲀⲢⲬⲈⲞⲤ ⲘⲘⲀⲐⲎⲦⲎⲤ.
  buk-buk: Lau sêkêŋ whiŋ-ŋga ŋatô akêŋ Sisaria sêwhiŋ yac, ma sêwê yac atêŋ Nason
    ndê andu a, bu ambo dindê. Nason iŋ ŋgac akêŋ nduc Saipras, ma iŋ lau ŋamata-ŋga
    naŋ sêkêŋ whiŋ Yisu, naŋ si daŋ.
  pri-NT: Â rà me wiâbà wà pàra tèpa cèikî gée Césarée, â rà popabà pâdari pwi âboro
    na nee Mnason, ba na bà pitâa jaaé. Wà pwiibà, âna pwi âboro gée gòropô Chypre,
    â pwina jèe gòrié na ê cèikî.
  zpq-NT: Na' to c̱hope beṉe' Cesarean' beṉe' chesonxen Jesucriston' gosa'aque' txen
    len neto', na' gosec̱he'e neto' liž to beṉe' le Mnasón. Bena' ba goc sša chonxene'
    Jesucriston'. Naque' beṉe' Chipre, perw ba zoa liže' Jerusalénṉa'. Na' ba bosoxi'e
    soato' liže'na'.
  por-TFT: Alguns dos cristãos da Cesareia também nos acompanharam. Eles nos levaram
    para nos hospedarmos na casa de um homem chamado Menasom. Ele era natural da ilha
    de Chipre e era cristão em Jesus desde a época em que as pessoas estavam apenas
    começando a ouvir a mensagem sobre Ele.
  gwi-NT: Caesarea gwats'an Jesus k'injigiighit lat nąįį chan diihaa gahaajil. Dinjii,
    Mnason oozhii, vizheh gwats'ą' diigahaadlii zhat gwireheechy'aa geenjit. Cyprus
    njuu kat gwats'an nilįį. Łyaa ninghyuk adan t'ee Jesus k'injigiighit nilįį. Ąįį
    vaa tr'igwich'įį.
  gvn-gvn: Kanbal Jesusamu jawun-karra townmun Caesareamun nganjinanji kadarin. Jana
    nganjinin barrman Nasonandamunbu bayanba. Nyulu Nason ngadiku bubungu Cyprus bundan,
    yinyamun kadan townbu Jerusalem. Nyulu ngadiku Jesus kuku nyajin, Christianman.
    Nganjin nyunguwunbu bayanba bundarin townbu Jerusalem.
  nhy-NT: Oyajkej towan sekimej momachtijkej tlaneltokakej de Cesarea, katlej otechwikakej
    ichan se tlakatl de Chipre itoka Mnasón, katlej desde ya wejkawitl yoyeka tlaneltokak.
    Ompa ichan otimokalotijkej.
  asm-FB: তাতে চীজাৰিয়াৰ পৰাও কিছুমান শিষ্য আমাৰ লগত আহিল৷ ম্লাচোন নামেৰে কুপ্র দ্বীপৰ
    তেওঁৰ যি পুৰণি শিষ্যৰ ঘৰত আমি আলহী হৈ থকাৰ কথা আছিল, তেওঁকো লগত লৈ অহা হ’ল।
  okv-okv: pahue da Caesarea ta ekalesia embo nei uhoho amina dago umbuto embo Mnason
    amo ambotani matu enda Cyprus embo avoeto amita bandeta evesi pambua.
  mxt-NT: Ta cuahan suhva ra Cesarea ra yɨhɨ́ cuenda ra Cristo chihin ndi. Ta cuahan
    tucu noo ra ñuhú Chipre. Mnasón nañí ra. Cuaha xaan cuiya chinó iñi ra chi ra
    Cristo. Maa ra chinyaca̱ ra chi ndi nya vehe ra cha nyaá Jerusalén vatyi yucuan
    cunyaa ndi.
  tzo-NT: Laj xchi'inuntutic batel cha'vo' oxvo' ti jch'unojeletique ti te nacajtic
    ti Cesareae. C'alal nic'otutic ti Jerusalén, laj yic'untutic batel ti sna jun
    quermanotic. Nasón sbi ti quermanotique. Liquem tal ti balumil Chipre. Vo'one
    xch'unoj. Te ni'ochtutic ti sna.
  ind-AGS: Beberapa jemaat dari kota Kaesarea ikut bersama kami, dan mereka membawa
    kami ke rumah Manason, yang akan menjadi tempat tinggal kami selama di Yerusalem.
    Dia datang dari kota Siprus dan salah seorang yang pertama-tama bertobat.
  omw-omw: Iesusirara qutaave tuhua mponramwuvantovata Sisariaasaita tiri tivitaqita
    nrumu teta variana nraamwunra Nesoninra nraamwuqi kyora. Nesoniva Saiparaasinyaava
    mwiva haaru vakyaqama Iesusirara qutaave tuva varura.
  yrb-yrb: '@see-verse:ACT.021.015'
  maa-NT: Tsobáhijtako̱ i'nga‑naje̱n jñà xi̱ta̱‑la̱ Cristo xi Cesarea i̱'nde‑la̱.
    Kiìko̱‑na̱je̱n ya̱ ni'ya‑la̱ xi̱ta̱ xi 'mì Mnasón xi Chipre i̱'nde‑la̱. Xi̱ta̱
    jè kjòtseé kota'yàt'aà‑la̱ Cristo. Ya̱á kinìkjáyako̱‑je̱n.
  mcq-mcq: ꞌEjumakame tisaiporu ꞌahoꞌa Sesaria ora nú puꞌúmo vuꞌajivaraꞌomo pu nú
    aherume Nesani kaꞌene Saiparasi orijihuni sei vaꞌara. Hu nihoꞌo nitama tisaiporua
    rene hinapene roajihuni sei hijara.
  sus-A: عِسَ قْشِرَبِرّيٍ ندٍيٍ سٍسَرٍكَيٍ نَشَ مُشُ مَتِ. عٍ نَشَ مُشُ شَنِن مٍنَسٌن
    سِثِرِكَ شْنيِ، نَشَن قِندِشِ عِسَ قْشِرَبِرّ رَ عَ رَكُيَ. عَ نَشَ مُشُ يِفِيَ.
  jpn-1965: カイザリヤの弟子たちも幾人か私たちと同行して、古くからの弟子であるキプロス人マナソンのところに案内してくれた。私たちはそこに泊まることになっていたのである。
  fra-SBL: Quelques-uns des disciples de Césarée nous accompagnèrent, ainsi qu'un
    certain Mnason, de Chypre, disciple de la première heure, chez qui nous devions
    loger.
  yka-yka: Niyaˈ meˈ tindeg si Isa si Kesareahin nuhut kami isab duk binoˈo kami weˈ
    de pī si lumaˈ si Manason peggeˈ laˈi padehengan kamihin. Si Manason inin aˈa
    Kiprus, duk dambuwaˈ iye amban meˈ tindeg si Isa tagnaˈley.
  mle-mle: Nuwukadiy Sisariyaam kwadiy Kristen nyanawa yidiy. Day karay-dadiyan Masan
    diki wiyaar. Masan di Saypiris tipa kidi duwad. Aw di tayib Kristen tad. Diki
    mawul nyan dikiwa kwakinadiyan wakuw waal.
  shp-NTPO: Jain noa kaaitian Cesareankonia jatíribi joi akaibo nobé bokana iki. Jatian
    jabaonra noa ioa iki, Chipreainoa iká Mnasón janeya jonin xobonko, ja iká iki
    moatianbi joi akai, itan jaiba noa nokoti kaai.
  aom-aom: Iojiomoꞌirögoro Caesarea amo rajo Keriso-are a ioroꞌiorohuro söjavuo vaꞌoromo
    a ihe Mnason-are osare rovareje noro huꞌo raromoꞌiröhego. Röhu Mnason hu Cyprus
    saꞌa raje jiadeje. Hu mami göꞌe aevoromo Keriso mae uehorovadeje.
  geb-geb: Nza Sisaria thav, Zerusareman ndaim, maaŋ Sisarian Zisas khothɨgap ana
    zɨn vui gumgi mbari nza phorga ndai. Mbe nzan ko vov, Nason phenan vugi. Nason,
    ana Saiprus guma ma. Ana fhum guarara, ana Zisas zɨn vui guma ki. Mbe nzan ko
    vov, ana phena tɨgim, nza ana phenan ki.
  bsj-bsj: Kangem bibei tomange kaisariya cin bou kange nii ci choti ki Mnason, nii
    kubru, ni yuloka kabo, wuri nya yiiti kange ceu.
  cak-cak: Xepe c'a chikij jujun chique ri quiniman ri Jesucristo chiri' pa tinamit
    Cesarea y xquiq'uen-pe jun achi aj pa roch'ulef Chipre rubinan Mnasón ri achok
    chiracho nkujec'uje-vi. Ri achi re' c'o chic chi tiempo runiman-pe ri Ajaf Jesús.
  chf-NT: Yebe machcatac u tz'omben u t'an Dios tä Cesarea ajni u yäctanon t'ocob
    tä Jerusalén tu yotot aj Mnasón, tä Chipre u cab, untu najtäcäl ajcänt'an, uc'a
    ya'i cä xe tä wäye t'ocob.
  tlf-tlf: abiip Sisaria umi Yesus imi ilak dolin iip maak maak iyo nuyo imdep no
    Jerusalam no Nason imi am daalip e, iso bulup kale, beyo Provins Saiprus kayaak
    kale, beyo sugayok kota Yesus imi ilak dosa ko.
  piu-2006: Tjungulatju yanu Yiitjuku walytja Tjiitjarriyanya ngurrara tjuṯaṯarra.
    Paluru tjana nganaṉanyatju katingu Matjanaku waaḻakutu, nyinanytjaku. Matjananya
    manta Tjapurritjanya ngurrara nyinangu. Paluru yirriṯi Yiitjuku walytjarringu.
  poh-NT: chi xojquihchꞌilej je take juꞌjun aj niminel aj Sesare̱ya. Reꞌ take aj niminel
    reꞌreꞌ xicꞌambic je kabe̱h chi nakojic chipam ripa̱t jenaj najtir aj niminel aj
    Chi̱pire Manason ribihnal reꞌ nakiqꞌuic ponok wi̱ꞌ chi ulaꞌanic.
  tue-tue: Sĩquẽrã Cesarea macãrã Jesuré padeorá wáawa ʉ̃sãmena. Cʉ̃́ã ʉ̃sãrẽ néewawa
    Mnasónya wiipʉ. Cʉ̃ʉ̃ Chipre macʉ̃ niirigʉ niiwĩ. Yoari Jesuré padeogʉ́ niiwĩ.
    Toopʉ́ cãniwʉ̃́.
  bjp-bjp: Fale berberat na fafausum tina Sisaria, ri la tura kemem ke ri ka filange
    kemem na fel ke Manason, isi kemen kiis tura. I tina Saiprus ma pakanini tom i
    tapiek nenge tom unune tah.
  xon-xon: Le Yesu aanib bi nyan ni Siisarea aatiŋ ni na bibaa mu dii timi, ki di
    buen Jerusalem, uja ubaa do, ki ti koo nima. Bi nan yin u ke Menasonn, u ye Saiprus
    aatiŋ aanii, ki nan dii Yesu ni yunn.
  tzo-ZNT: Lixchiꞌinoticotic echꞌel jayvoꞌ ti muchꞌutic yichꞌoj ta mucꞌ Cajvaltic
    Jesús ta Cesareae. Ti cꞌalal licꞌototicotic ta Jerusalene, liyicꞌoticotic echꞌel
    ta sna jun vinic ti yichꞌoj ta mucꞌ ti Cajvaltic Jesuse, Mnasón sbi. Jaꞌ iyacꞌ
    jchꞌamunbeticotic sna. Ti Mnasone liquem tal ta Chipre. Oy xa sjabilal yichꞌoj
    ta mucꞌ ti Cajvaltic Jesuse.
  mpm-NT: Ti kuankoyo tɨjnɨ chaa ka kandixia Jesús ñuu Cesarea jiin na. Ñuu Jerusalén
    yukan, iyo ɨɨn chaa nani Mnasón, ja najanaꞌan vaji da ñuu Chipre, ti ja iyo kuiya
    ni kandixia da Jesús. Ñanijnaꞌan yo ni ka yɨndaꞌa da saña ja kendo na veꞌe Mnasón.
  ots-NT: Dú möjme cʉ dda hermano cʉ mí mi̱ngu̱jʉ Cesarea. Guejtjo dú yojme ca hnar
    hermano, múr mi̱ngu̱ Chipre. Guegue mí ju̱ cár tju̱ju̱ múr Mnasón, cja̱ ya xquí
    cja tiempo xquí hñe̱me̱ car Jesucristo. Mí bbʉh cár ngu̱ pʉ jar hñu̱ pʉ jabʉ gua
    tjojme. Cja̱ cʉ hermano cʉ xcuí hñe̱jmʉ Cesarea bi zoguije pʉ, pa dá oxije.
  hoy-hoy: कैसरिया टु भी थ्वाळासा चेलागोळ नाम सांगुळ आगेदुर, अदिक नामी मनासोन हेसुर
    इन साइप्रस इन ऊंद हाळव चेला अन्द मान्या तंदुर, कि नाव आऊन मान्या इत्‍तेव.
  uri-uri: Yatom tu disaipel tiur a Jisas a ark Sisaria pa, tu wa wreitn akyeo kinar
    wrik ur a men akal hokg arke pa. Pa wrik wan ha a melnum ur, nang alkilen pa Nason.
    Kil pa melnum ur a Saiprus, wa kil pe hep ak ai pa kil pe disaipel a Jisas.
  amo-amo: Amon anan yinusauyenu dofuno nari tutun unuzun Kasaria. Inanin wa yiri
    nari umong unit lisame wadi Mnason. Awadi kusarin Cypros, ame wadi unan dortu
    Yesu kubia nin chizunu dursuzu nanit kadura kitene me.
  pjt-pjt: Kaya Jesuku walytja kutjupa tjuṯa nganaṉala tjunguringkula anu, panya Tjiitjaṟiyanya
    nguraṟa tjuṯa, munuya nganaṉanya katingu wati ini Nathanku waḻikutu nyara palula
    nyinanytjaku. Panya wati nyara paluṟu ngura Tjaipuṟitjanya nguraṟa munu panya
    ngaṉmanypa mulapa Jesuku walytjaringu.
  cwe-cwe: Wanhu wamwenga wowamsondelele Yesu wowalawile Kaisaliya wahita hamwe na
    cheye wachigala kuna ikaye ya Mnasoni. Mnasoni kakala munhu wa Chipulo, nayo kakala
    muhuwila kwa siku nyingi.
  daa-NT: Gee kuuk aamine kuuk min Sezare iyiinti ɗo wer ka gem kaak ŋu kolaag Menason,
    ni paaytu ɗo geriy. Gem-ak, ŋaar min kiɗ ka Sipre, ho min ŋa aamintu ɗo Iisa Masi-ak
    taay ko.
  mlp-mlp: Luwsa Sisariya-ib disaipel asor i nenaq lehad in i giwaqim giqad nud Saiprus-ib
    mat araq anan Nason haqayta ago bitab tilehiy, i mat na inaq osgo haqad. Mat na
    kwaziqmo Yesus anan helmo tihamta.
  ape-C: Enesh shagipesh Jisas aria shape Sisaria iri douk sheirap manak. Manak aria
    sharap um anan arman douk ta munak muni anan mupe ananit urupat iri. Ananin nyeigur
    Nason aria shanabuki enyudok unai Saiprus. Anan kanak douk riguk nagipesh Jisas
    iri.
  bgs-bgs: Duwán mga ágpampamaké tikud tun ta Cesarea na igtákkás áknami. Igpid ké
    ikandan tun ta balé i Mnason ébô móddô ké dutun. Na, si Mnason sábbad taga Cipre
    na idugé dán igpamaké ki Jesus.
  faa-faa: Sisaría taone anaka, Yasuaki patera asesa aporo metakiramo isu karikia
    hinaka, Yarusarame sitia Saéparase aporo yano motosa Nésonemo, ipi apea waka risikiakosakipoko
    isu karikia hisiapo. Arirakano ape wafaya Nésone amo, wate fana Yasumo someane
    kakimasapo.
  kik-kik: Arutwo amwe a kuuma Kaisarea magĩthiĩ hamwe na ithuĩ, na magĩtũtwara kwa
    mũndũ wetagwo Mũnasoni, tũgaikare kuo. Aarĩ mũndũ woimĩte Kuporo, na aarĩ ũmwe
    wa arutwo arĩa a mbere.
  cap-NT: Niz̈aza yekjap Yoozquin criichi jilanacaqui wejtnacaquiz cumpant'ichic̈ha.
    Tsjii ninacz̈quiztan Mnasón cjita z̈oñi z̈elatc̈ha. Niiqui Chipre cjita wajtchiz
    z̈oñitac̈ha. Az̈k wata Yoozquin criichipantac̈ha. Niiz̈ kjuyquin alujazjapatac̈ha
    Jerusalén wajtquin.
  ksr-ksr: Sisaria iikanoŋa gowoko tosianoŋ kaaŋagadeeŋ nonoo koipunana kagi. Kagiti,
    yoŋonoŋ kokaeŋ jegi, “Oŋo Saiprus eja qata Naason iwaa mirinoŋ eŋ laligowu.” Kaeŋ
    jeŋ nunuaŋgi iwaa mirinoŋ keniŋ. Naasonoŋ waladeeŋ uuta meleema Jiisaswaa gowokoya
    kolooŋ laligoŋ kouro. Kiaŋ.
  eng-TNT: There went with vs also certayne of his disciples of Cesarea and brought
    with them one Mnason of Cyprus an olde disciple with whom we shuld lodge.
  sbs-sbs: Linuhe vamwi valutwana vavali kuzwa kwa Sesara nivayenda naswe. Nivaleta
    ni mukwame yosumpwa Mnason, mukweme uzwa kwa Sipera, mi nivakeza ni mukwame, mulutwana
    wamatangilo utuola kwikala naye.
  sue-sue: Are Sisaria natara Kristen eni meni namorekare dai bamuwa. Nukare nakare
    puro poti ema zo zazo Neson amira sora niwa toinakare. Nu Saipras gutura ena kei
    awai. Nu Kristen matu awa.
  fra-NCL: Des disciples de Césarée vinrent aussi avec nous, emmenant un nommé Mnason,
    de l’île de Chypre, depuis longtemps disciple, chez qui nous devions loger.
  bhg-bhg: Edo Seseria nasida ambodani nenei awa namondekare daedo maunsitera. Edo
    awamanemi awamaneda otawo dao Mnason daedo kundo maunsitera. Edo ainda mandoda
    nakare gundo daedo itorote jipapa esisina. Embo awa Saipurasi gategada embo, edo
    ami ainda gebé ari Yesu da yai iji matuda pipisisina. Ango edo gundo imo Yesu
    da atopatari ambo ambo edo esisina.
  snn-NT: Ja'nca saijën Cristo bain Cesarea ba'icuabi conhuë. Bacua jubë ba'iguë,
    Mnasón hue'eguë'ga conguë saji'i. Chipre bainguëbi ai zoe Cristoni recoyo te'e
    zi'inni baji'i. Ja'anguë naconi baguë huë'ena bëani ba'ija'cua baë'ë yëquëna.
  atb-NT: Kesare wà mó mâ é chángzô pé ra-am le, ngamoq eq rabyìn za nghut kôluî,
    yhangmoq gi, ngamoq lé Kupru byù Manason ga sû, hí hí lhê é chángzo rayuq é yhûm
    má shuî ló mù, yhâng chyáng bíng nhang akô.
  cek-AK: Caesarea vangpui ih hnukbang thoemto kaminawk doeh kaicae hoi nawnto angzoh
    o, anih hoi nawnto ka oh o hanah, saning coeh, hnukbang kami maeto ah kaom Mason,
    tiah kawk ih Cyprus kami to kaicae khaeah angzoh o haih.
  bkd-bkd: Amin daan mga tumutuu ha napuun diyà ta Cesarea ha nanulud kanay payanaen
    duun hu agtimaan day ha iyan sa balay hi Manason sa taga-Cipro ha sabuwa daan
    duun hu nauna ha mga tumutuu.
  ctu-76: Cha'tiquil uxtiquil ochemo' bʌ ti' t'an Dios ya' ti Cesarea ti' tsʌcleyon
    lojon majlel. Ti' pʌyʌyon lojon ochel ti yotyot ba' mi quej lojon calejel, i cha'an
    bʌ juntiquil winic Mnasón bʌ i c'aba'. Ch'oyol ti Chipre jini Mnasón. Wajalix
    ti ochi ti' t'an Dios.
  lac-NT: Yet binacob jun yarob a yacsmʌnob tu yorob u t'ʌn Jesús a cʌja'anob tu cajar
    Cesarea. Robob caj u purenob tu yʌn turiri' xib a caj tarij uch ti' u petenin
    Chipre. U c'aba' a ray xibo', Mnasón. Raji' caj u yʌn acsaj tu yor uch. Mnasón
    caj u yacsajenob tu yatoch.
  xla-xla: Di Yelusalem dla puame woyamalati mikadepe dle so opi dia꞉ mate Kasaliya
    tle pumulale sota dia꞉ye Nason aya dla elemhetauwa. Ya꞉ye Saiples mo dla hallalo.
    Epeleye ya꞉ mo-powataliya mikadepe dle oplami halaiyo.
  xav-NT: Sézareza ãma ĩsazei'wa norĩ hã ma tô wame si'mazatõrĩ za'ra, umro na wame
    'masi'aba'réi hutu da. Tawamhã Menasõhõ nhorõwa u ma tô wame ai'aba'ré, tame wasi'ubumro
    da a'â. Duréihã ĩsazei'wa, Menasõ hã. Ĩpotozé hã Sipri na rob'ré za'iti nhisi
    hã.
  cuk-cuk: Anmarba Cesarea-akar gwenadgan-Jesúsʼba-nanaimalad, nadmarmogad. Gwenadgan-Cesareaʼginmaladba
    Chipreʼgined-wargwen, Mnasónʼye-nugadi danigusmogad. Anmar Jerusalénʼse modapgu,
    gwenadgan Mnasón-negse anmar-sesmalad, ar ade, a-neggi anmar megoye sogsad. Mnasónʼde
    gebe-Bab-Jesúsʼba-naigusad-duled.
  tbf-tbf: Mi kulou vodovodon tuktuk mene kovuni i Kaesarea gi nga nomeie gei nge
    kir rakot nge gei si ken vonuo e Nason ivie va gei ta nga mon en. Eie kovuni i
    Kupro ma mi meinmenien mi kulou gi ta nga muna vodovodon tuktuk.
  uig-CYR: Қәйсәрийәлик мухлислардин бир нәччиси биз билән сәпәрдаш болди; улар Минасон
    исимлиқ бир кишиниң өйидә қонимиз дәп уни биргә елип маңди; бу киши Сипруслуқ,
    қери мухлис еди.
  ikw-NT: Agwna ele sno apna Jizọsi ele zị nụ Sizaria snornu aị, be duru aị zne n'ọro
    otu nyerukna nye be kwu Masoni, nye Saịporosi, nye sno apna Jizọsi gbu ọkwnu,
    a dazịri nụ n'ọro a.
  khs-khs: 'Aputa: Sisalia Keleso sena kesale nokala ninipe hapakeye. Iyawa niwa siliyapola:
    Saipulusi olo:luwemi tesene sena Nesone koane hapakeye. Nesone ewa puwano a fa:nemi
    Keleso sena enekeye. Alanase, niwa ewalapulu epesenepela: hapakeye.'
  dwr-ENT: ቂሳሪያን ዴዒያ ካሊያዋንቱፔ ኣማሬዳዋንቱ ቃሲ ኑናና ቤዲኖ፤ ኡንቱንቱ ኑኒ ኣቃናሳ ሚናሶና ጊያ ቆጲሮሳ ቢታኒያ ሶይ
    ኑና ኣፌዲኖ፤ ሚናሶኒ ዳሮ ዎዲያፔ ዶሚዴ ካሊያዋ።
  pma-pma: Tei en Kristin keil ten out Sesaria emun amual vituai ral min komai ka
    aling revi komai en teim sen meatin tai, isen Neson ten out Saepras. En avong
    koa Sios vi heite hau, Neson enek vi tai en koakeil aling rohtoh en demkatien
    one en Iesu.
  atd-NT: No duon taga Sisaria no mgo nigtuu ki Hisus no nanduma kanami dio to Hirusalim.
    No dio koy paratonga to baloy ni Manasun. No si Manasun, taga Sipri no nalugoy
    on mogtuu ki Hisus. No duon koy pad nig–ugpo to kandin.
  tel-2017: మాతో కలిసి కైసరయ నుంచి కొందరు శిష్యులు, మొదటి నుండి శిష్యుడుగా ఉన్న సైప్రసు
    వాసి మ్నాసోను దగ్గరికి మమ్మల్ని తీసుకుపోయారు. అతని ఇంట్లో మాకు బస ఏర్పాటు చేశారు.
  hat-BSA: Anplis, Kèk nan disip Césarée yo te vini avèk nou, e te mennen nou kote
    Mnanson ki sòti Chypre, yon disip depi anpil tan avèk sila nou te vin rete.
  bxh-bxh: Sesaliya dodogadi haisa, iti Yesu tau famuli watanina, ma afa haidamai
    ꞌe lau gogo be sa lawemai Minason lebena. In Saipelesi dogana yo Yesu tau famuli watanina
    hesa bwaꞌibwaꞌina.
  top-NT: Na̱ quinca̱takokén makapitzi tí ixtali̱pa̱huán Jesús nac Cesarea y na̱ ixquinca̱ta̱aná̱n
    cha̱tum chixcú xalac Chipre tí maká̱n ixli̱pa̱huani̱t Jesús ixuanicán Mnasón.
  msk-msk: Aon manga tomotoo ag Sesarea na yamagad kanami ag Jerusalem. Dyadara kami
    nilan adto sang baray ni Manason na taga Sipre na dogay da na yotoo kang Jesus.
    Asaan kami magauya.
  gyr-NT: Ichui yuvɨraso avei movɨro ore rupi Jesús reroyasar Cesarea pendar. Ahe
    ore reraso Chipre pendarer Mnasón rẽtave. Ahe oremoingue oyepɨri. Ahe yɨpɨve ité
    vɨroya yande Yar oico.
  kmh-kmh: '@see-verse:ACT.021.015'
  ukr-ONPU: Разом із нами пішли й учні з Кесарії, які провели нас до Мнасона з Кіпру,
    давнього учня, у якого ми залишилися.
  emi-emi: Katoa disaepolo eSiisaria laghe usiemamila laghe laoainiemami sio tanganue
    Nason, me ami ghe tokala o. Ia atala nge Saeprasi ia, me ia kateva disaepolo ghe
    tiuaa ngakasinala tani aikaaiaa.
  zpv-NT: Ya cun nee raꞌ paaldaa xpwiinn Jesucristu nin naa raꞌ bwiinn guihdxyi Cesarea
    bagasiaꞌhan laꞌhnu guihdxyi Jerusalehn, loh raꞌ ba dxaꞌga tuhbi bwiinn Chipre
    nin laa Mnasohn, bwiinn chi naa tuhbi xpwiinn zaꞌca Jesucristu desde chieempa
    rooꞌ ya gwanee raꞌ bwiinn Cesarea chi laꞌhnu rwaaꞌ yihdzi Mnasohn tin biaꞌhan
    nu rwaaꞌ yihdzii ba.
  gux-gux: Jesu hoadikaaba siiga tianba den ciani ti, ki gedini ti Minasono denpo,
    tin den baa caani yua.
  kos-kos: Kutu sin mwet lulalfongi ma tuku Caesarea me elos wi kut pac som, ac pwenkutla
    nu ke lohm sin mwet se ma kut ac muta yoro ah — inel pa Mnason, sie mwet Cyprus,
    su nuna sie mwet lulalfongi emeet me.
  ibo-ibo: Ụfọdụ ndị na-eso ụzọ ahụ ndị nọ na Sizaria, duuru anyị gaa, ha kpọruru
    anyị nʼụlọ Mnasin, onye Saiprọs ebe anyị ga-anọ dịka ọbịa, onye sitere na mbụ
    bụrụ onye na-eso ụzọ ahụ.
  yml-yml: ꞌIfwaidi tovetumaganavo Sisalia ꞌwainega i ꞌweabuma taiadi ꞌa nagoi Nasoni
    yana vanuge bei taiadi ꞌa na miamia. Taunina tomogo Saifilosi wata taunina tamu
    Iesu yana tovetutuyama kumekumetana.
  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ସାଙ୍ଗରେ କାଇସରିୟାରୁ ମଧ୍ୟ କେତେକ ଜଣ ଶିଷ୍ୟ ଗଲେ; ସେମାନେ ସାଇପ୍ରସ୍‍ର
    ମନାସୋନ ନାମକ ଜଣେ ପୁରୁଣା ଶିଷ୍ୟଙ୍କୁ ସାଙ୍ଗରେ ଆଣିଲେ, ତାହାଙ୍କ ଘରେ ଆମ୍ଭମାନଙ୍କର ରହିବାର
    ଥିଲା।
  bzj-bzj: Som a di disaipl dehn fahn Seezareeya mi kohn wid wi, ahn dehn kehr wi
    da dis man hows weh mi nayhn Nayson. Hihn da-mi fahn Saipros ahn da-mi wahn bileeva
    fahn di erli dayz.
  chk-chk: Nge ekoch me lein ekewe chon lükü Jesus me lon Seserea ra pwal etikem o
    emwenikeemila lon imwen eman mwän itan Mnason ia aia wasöla ie. Ätei i seni Saipros,
    eman chon lükü Jesus seni chök lom.
  ssd-ssd: Sesareanu tira kame afu sine mindeka kumba ka Nason tuku wande mbolŋge
    minam tuku progeŋ. Taŋgo ta nu Siprusnu. Nane abo abo pasa mayenu kuklinaig le
    nu mbilka Yesus tina.
  acr-TNT: Y xojcachbilaj bi jujun chique ri quicojom rubiꞌ ri Cristo chiriꞌ Cesarea.
    Cucꞌ rique cꞌo jun aj Chipre Mnasón rubiꞌ. Rire e cuqꞌuil ri nabe quicojom rubiꞌ
    ri Cristo. Yey rucꞌ ri Mnasón cojeꞌcanaj can wi chilaꞌ Jerusalem.
  rop-rop: en sambala bilibamob brom deya bin deigim melabat langa det haus blanga
    wan men neim Neisan. Det men bin kaman brom det ailin gulum Saipras, en brom longtaim
    imbin bilib langa Jisas. Wal melabat bin kemp deya, dumaji im haus bin hafwei
    langa det roud langa Jerusalem.
  mee-mee: Na ra lopatokonakana palu re ngae Sisaria keke tao kala nge mangng bole,
    ba keke loa kamangng ta momong nga bale ae Nason. Ka i a apanung te e ngae Saipras,
    ba i ka lonapatokona te Iesus Avolau nganige tapu.
  dif-dif: Ngaianangu jela bakana mili palpa Cäsareandru wapana wonti, ja tanali ngaianana
    materi kulnuni, tala nunkani Mnason Cyperndru, wapalkana wonti, nau mili pinaru
    nganana wonti, nunkangu ngaiana tidnapalara ngamananto.
  gam-gam: dumo Sisaria pillgi dji una pende no boll aike er pupin. No dje i iwa Nason
    numbiye al wormaka, no une boll papin. Iwa Nason ge dumo Saiprus iwa moi. Kamasa
    une Jisas boll pillgi dji.
  nou-nou: Edo Caesarea nati embo ambojimbi nenei mi nango de da nango budo mambudo
    embo nango amenga ataderi ainda mando da ititisera. Edo Cyprus ingigi embo eiawa
    uso jawo awa Mnason edo umo awa iji ribori be Iesu ge be ise atima isira.
  mqb-NT: Ɗo a Yesu ahay sə wulen su doh sə Kaysariya azar ataya tə lagay manay à
    Urəsalima, àga ɗowan a inde tə ngaman Mənason, winen Kiprus ahay. Winen ɗukwen
    ɗo ana Yesu a kwakwa. Mə nahay nə àga winen awan.
  ape-B: Enech chagipech Jisas ali chape Sisaria uli douk chanamapu manak. Manak ali
    chalawapamu ananu alman douk eke munak munanu mupe ananitu wilpat uli. Ananin
    yeul Nason ali chanalali enyudak ailan Saipras. Anan douk likuk yet nagipech Jisas
    uli.
  grc-F35: Συνῆλθον δὲ καὶ τῶν μαθητῶν ἀπὸ Καισαρείας σὺν ἡμῖν, ἄγοντες παρ᾿ ᾧ ξενισθῶμεν,
    Μνάσωνί τινι Κυπρίῳ, ἀρχαίῳ μαθητῇ.
  cav-NT: Jesús queja ecatyati cuanaque umae Cesareaju aniya cuanara ecuana tajiajecuare.
    Jerusalénju junatihuaju tunara ecuana dujucucuare Mnasónja etareju. Tuquetu Chipre
    juque jucuare. Amena eje uma maratu Jesús queja ecatyatique jucuare. Tuaqueja
    ecuana anibacacuare.
  kgp-NT: 'Cesaréia tá ke ũ ag tóg ẽg mré mũ mũ gé, Jesus mré ke ũ ag. Ẽg mỹ ag tóg
    ũ ven mũ, ẽg tỹ ti ĩn krẽm nỹtĩ jé. Ti jiji hã vỹ: Menasom, he mũ. Goj vãso tỹ
    Chipre tá ke vẽ. Vãsỹ tóg Jesus ki rã ja nĩgtĩ. Ẽg tỹ ti ĩn krẽm nũgnũr ke vẽ.'
  bvd-bvd: Ma tai toaa manata mamana ki lau guu faasia Sisaria kera lea fai kameli,
    ma kera daka talai kameli uri luma waa nai meli kai too siana, satana sa Naason
    waa 'i Saebras, ne nia ta waa ne manata mamana 'ua na mai.
  ukr-1871: Ішли ж з нами й деякі в учеників із Кесариї, і вели одного Мнасона Кипрянина,
    старого ученика, в котрого б нам оселитись.
  apz-apz: Aꞌamu Jisasɨmo inɨngkamotofo fehohnjo nakwoꞌnji umentɨhwonefoho. Hofɨko
    Nasounɨye angomo ipenemotawomentohofofoho. Oso hwe Saipɨlosntaꞌango huhwo sohwo
    hohonta Jisasɨmo inɨngkamojo hweho. Nakwo kakoe angomo humamentɨhwonefoho.
  yon-yon: Kwane, anam andiwendan Saesaria aom doriib, yi kwangkon nub yoom wene Yerusalem
    aom aomnuuwe, yimbed nub kuu Menason ye ambiwoom dobiri ye dowad benwiniwen. Ye
    kuu Saipurusman, ye kuu ibduruk anam andiwen yaron kuu ye kwangkon anam andoon.
  poi-NT: Aŋwagananɨcta algunos jém Cesareapɨc pɨxiñt́am jém icupɨcneyajwɨɨp Cristo.
    Ininɨcyajt́im tu̱m Chiprepɨc pɨ̱xiñ iñɨ̱yi Mnasón. Yɨ́p pɨ̱xiñ tsa̱m wiñɨgam icupɨcne
    Cristo. Jém Mnasón iniit́ it́ɨc Jerusalén. Jemum anúcta, acwíctamta̱, y acmoŋtamta̱.
  wuv-wuv: Hefi'a ei otalai nenera yei Caesarea, rona nohugiaa hai'ou ma noduginaa
    hai'ou humuu Mnason ma hai'ouna guta a'ana. Noramiana Cyprus ma hia hemea rawarawa
    otalai nenera.
  quf-NT: Pullayllapaqami Cesarea pwiblumanta ayka kriyiq masiyllapakuna riranllapa.
    Paykunami apamaranllapa Chiprimanta uk runa Mnasón shutiqpa wasinman. Chaymi payqa
    Jesuspi unaymanta-pacha kriyiq kar samachimaranllapa.
  yuw-yuw: Sisaria kombing tobic tobic surarodecma amna auho non ningato amna au mano
    Nasön yuho bucin fohong nuuya wocin idomon. Nasön yu woi Saiprus amna. Yu wömai
    osuc sinom Yesuha kombing tobing imogoc.
  hus-NT-1971: C’ale jaye c’al huahua’ talchic i belom axi ti Cesarea. U ultsits ani
    u c’ale tin q’uima’ a Mnasón jun ti ne’ets cu c’uajiychic. Jaja’ pelac i Chiprejib
    axi hue’ ohuatits ti belom.
  med-med: Sesariya kona ila kitip kʉni wu mat, tʉn kʉn rʉp rop urmʉn, wote tʉn Nason
    ni, wu ti nga mang kona ila muⱡamin nʉk, mek purung. Nason ni, Saipras kona ei
    nga mʉi puⱡ wu ei, unt ui mbila, mondpa pili wu ronduⱡ ti, moⱡpa urum, wote akup
    morum ku.
  bch-bch: Be gid aluagau edengada ngan tuanga Sisaria tital gai ga ala ngan luma
    ton eaba ede Saiprus aea ieda Nason, ta adio amado pan. Ei ede ngan gid aluagau
    mugaeai ad.
  cco-NT: Jo̱ cangolíimˉbɨ có̱o̱ꞌ˜ jneaꞌˆ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ quiáꞌˉ Dseaˋ
    Jmáangˉ i̱ neáangˊ fɨˊ Cesarea. Jo̱ mɨ˜ caguiéˉnaaꞌ fɨˊ Jerusalén, jo̱ cangojé̱ˆnaaꞌ
    fɨˊ quiáꞌˉ jaangˋ dseañʉꞌˋ i̱ nɨlɨ́ɨngˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ lají̱i̱ꞌ˜ lɨɨ˜,
    jo̱ siirˋ Mnasón, jaangˋ dseaˋ i̱ seengˋ fɨˊ lɨ˜ se̱ꞌˊ Chipre.
  deu-1951: Es gingen aber auch etliche Jünger aus Cäsarea mit uns, die brachten uns
    zu einem gewissen Mnaso aus Cypern, einem alten Jünger, bei welchem wir Herberge
    nehmen sollten.
  alq-ALGNT: Nandam ka teb8etamo8adj Sesani odenag ka odji8adj nigi 8idjiogonanag.
    Apitc ka tag8iciniag 8edi Jerusalemikag, nigi iji8inigonanag pejig nabe omigi8amikag,
    kidji gi 8idji tajikemagidj. Sipinos (Chypre) odjigoban aa nabe, Neson (Mnason)
    ijinikazoban, aja 8eckadj ki odji madji teb8etamogoban.
  ixl-NNT: As bꞌen veꞌt kaꞌl unqꞌa qitzꞌin qatzik sqiꞌ uveꞌ echen tu u Cesarea. As
    eqꞌol veꞌt oꞌ tikabꞌal u Mnasón, u aa Chipre, tan naꞌxnik inimat naj viyol u Tiixheꞌ.
    As naj aqꞌon kuvatbꞌal.
  boa-NT: Áámemáa múúhama tsaate cahcújtso múnaa péé Tsetsaréatu. Aamée muha méúújeté
    Chííperé múnáajpi tsúúcajátújucóhjáa Píívyéébeke cáhcújtsoobe Natsóo jávu.
  etr-etr: Bëgëla aulo odoa Sisaliala nilïbalä gegedola afiai. Afiai amoda Saibulusi
    fii afädë bëgëla aulo siiba nelo amoïe ëida Nesono ïe mosöa awäla nefolamolöïe
    ilia nilï sigi asi.
  quh-NT: Cesarea llajtayoj hermanospis nokaycuwan rerkancu. Pusawarkaycutaj Mnasonpa
    wasinman chayacunaycupaj. Payka Chipre jallp'amanta unay hermanoñataj carka.
  kwi-kwi: Mɨnpazharuzne Cesarea pɨpuluras, Jesústa piantuzne, aumɨza Mnasónpa yaltakima
    pitna kanpaara. Usne an ñancha Chipre suras at kit ñamin Jesústa piankamta.
  agm-agm: Niyonɨhɨ isɨhiya usa aunahɨpa Sisariyaahandaahapɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya
    nyangi nanyamaasi niyawaayopo. Nanyamaasi naiwɨ utaaho wo nyahɨ koaisaatɨ maasɨ
    bimɨtɨhaahomɨ aŋɨpɨpɨhɨnyamawaayopo. Iyataatɨ so utaasomɨ ambɨpatɨ Nesonɨhore.
    Iyatɨ ko yapɨpatɨ Saipɨraasihandaahapɨhore. Iyatɨ ko Nesonɨho jɨhura aimɨ nepemaitatɨ
    Jisaasihopɨ gɨwunyaahosɨ konɨhɨ andɨtitatɨ gɨwunyaatɨ bindataise. Aihɨ koaisaatɨ
    nyahɨ maasɨ bindɨhaayo.
  ubr-ubr: Baigibubunuotis fani Caesarea emon sinat on mat wanai, ato siboei wanai
    ato orot on aurin watan an goai mat watama on min wabin Mnason, on Cyprus orot,
    on ainau bag baitutumotin imama.
  tsw-NT: Reve ama o ro a̱tsuma̱ a̱ a̱za̱ e Itoni a Kasariya e shewun tsu, reve a̱
    tyowetyo tsu o uꞌwa wa Nnasan uba̱ta̱ u na tsa̱a̱ da̱nu. A̱yi vuma va Kuburu ɗa
    za na fara cayi okolo a̱tsuma̱ e Itoni.
  cax-NT: Süromatito suichepe bama mümanamantai suisaruquitaiqui auqui Cesarea. Sopiñatai
    au Jerusalén. Iquianama somü au niporrti maniqui taman ñoñünrrü, nürirrti Mnasón.
    Arrti tücañe auqui Chipre. Tücoboi icocorotiti Jesús. Amonco somü au niporrti.
  aia-aia: Tara'i sae hinihini na'i Sisaria meu ta'i hano ro'u. Rau wai'ameu 'ari
    ruma ana Nason nameu awa na'iei. 'Ia mo'osi 'e saeni Saepras na bwane hinihinia
    mau mai a Jisas.
  srp-1865: A doðoše s nama i neki uèenici iz Æesarije vodeæi sa sobom nekoga Mnasona
    iz Kipra, staroga uèenika, u kojega bismo mi stajali.
  agt-agt: Ammi nehulun hapa ya kadwan kiden mangurug taga Sesariya, te enda kami
    netulud ta pagdulotan mi nga bali, bali ni Mason. Intu hapa ya takday na popolu
    kiden mangurug nga taga Sipre ta idi.
  lug-lug: Abamu ku bayigirizwa ab’e Kayisaliya ne batuwerekerako, bwe twatuuka ne
    tubeera mu maka ga Munasoni, edda eyabeeranga e Kupulo era nga yali omu ku bantu
    abaasooka okukkiriza.
  yby-yby: Sakoya le lolowa okuniyoko, Sisaliya numutokati Jisesida wewenalalesiya
    lilimi-liki Saepalasi mika owalauti we mako Jisesida wewenala neboya uliwa Manasoda
    numudalau maya lilimi molikayoko, yoweko minune.
  heb-heb: וילכו אתנו גם תלמידים מקסרין ויביאו אתנו ללון בבית איש כתי ושמו מנסון והוא
    תלמיד ישן׃
  mpp-mpp: Efeckelu Sesarea-hocni Yesule mic-tengtengfocine gocne yengi mengocnubalu
    ngic monic, wacine Nason, yele macka locnubaibong. Aime Nason ye Saiparus nucka
    fikewec. Ailu biyachac molickelu kwele-hefaliyec aiwec.
  apb-apb: Na ngaeta mo pwaarongoisuli i Sisaria kire hakusi'emeelu no'one huni toole'emeelu
    hunie nume melu kei ii'o aana oto ta'au. Nume ngeena, nume a Nason, mwane ni Saepras
    na ko lulu i sulie a Jisas oto uure wau i na'o.
  san-TEL: తతః కైసరియానగరనివాసినః కతిపయాః శిష్యా అస్మాభిః సార్ద్ధమ్ ఇత్వా కృప్రీయేన
    మ్నాసన్నామ్నా యేన ప్రాచీనశిష్యేన సార్ద్ధమ్ అస్మాభి ర్వస్తవ్యం తస్య సమీపమ్ అస్మాన్
    నీతవన్తః|
  ben-IRV: এবং কৈসরিয়া থেকে কয়েক জন শিষ্য আমাদের সঙ্গে এলেন; তাঁরা কুপ্র দ্বীপের
    ম্নাসোন নাম এক জনকে সঙ্গে আনলেন; ইনি প্রথম শিষ্যদের একজন, তাঁর বাড়িতেই আমাদের
    অতিথি হওয়ার কথা।
  ntu-ntu: Kzdung leplz neng Jiszs kcng Sisaria, nzvz-kzkrng badr. X nzvzmibzlr nigr
    mz ma nyz kzdq ncblo, drtqde Mnason, namnckr badr Jerusalem. Mnason dalr trmctu
    Saepras, x mzli boipem nzvz-nqblq-krde Jiszs.
  pan-pan: ਅਤੇ ਕੈਸਰਿਯਾ ਤੋਂ ਵੀ ਕਈ ਚੇਲੇ ਸਾਡੇ ਨਾਲ ਚੱਲੇ ਅਤੇ ਸਾਨੂੰ ਮਨਾਸੋਨ ਕੁਪਰੁਸੀ ਨਾਮ ਦੇ
    ਇੱਕ ਪੁਰਾਣੇ ਚੇਲੇ ਕੋਲ ਲੈ ਆਏ, ਜਿਸ ਦੇ ਕੋਲ ਅਸੀਂ ਠਹਿਰਨਾ ਸੀ।
  gvc-gvc: Tópʉ sã wahachʉ mahainacã Cesarea macaina Jesu yaina sehe sã mehne wahare.
    Ã yoa tina mehne macariro Chipre macariro Mnasõ wama tiriro ya wʉhʉpʉ sʉi sã.
    Tiro yoari pja Jesu buheriro jire. Ã jiro to ya wʉhʉ sã carĩhti wʉhʉ jire. Tí
    wʉhʉi sã carĩni baharo, Jerusalẽpʉ sʉi sã.
  ksj-ksj: Kaisarea neḡanonoꞌo Zuhiꞌa Boro tahiꞌa nu zu eme teite itiro, ebu Ierusalema
    neḡano Nasona neo radifine tutufe onamiro. Ani Kupro vazeḡa, zu amahi Zuhiꞌa Boro
    tahiꞌa rae onairo.
  sbk-sbk: Amanyili bhamo bhabhafumile hu Kaisaria bhahalongozanya nate. Bhalete umuntu
    umo oMunasoni, elyo litawa lyakwe ali wa hu Kipro ali manyili kuulu yatakhiyenawo.
  mya-JVB: ကဲသရိ မြို့သားတပည့် တော်အချို့ တို့သည် ငါ တို့နှင့်အတူ လိုက် ကြ၍၊ ငါတို့ကိုဧည့်ခံ
    မည့်သူ မနာသုန် အမည်ရှိသော ကုပရု ကျွန်း သား အသက်ကြီး သော တပည့် တော်ဆီသို့ပို့ဆောင်
    ကြ၏။
  kgf-kgf: Waŋu Kaisarea ʒéic alawac ama areŋa yanda igucnec tohotoho ic tosara ieneŋ
    niniguc momacnec kemma Kipuru ic méŋ qara Nason tohotoho ic kerecac kerec iwac
    amaiguc kecbiŋ ʒé ic imi wagicma keŋiŋ.
  awb-awb: Sésáría suwahpeqte Sísa tagaríáh ké táhmaro kegá ite kie irówe. Wehukení
    wenáwíq Násónie. We Sáípára marákórápéqté ánínéna íre wahto tanáhráq Sísa tagariowe.
    Kie iró kega Násónine nahtapeq kaigeheéra móítówe.
  gdn-gdn: Iyesu sumapiyamu ragidai dai ika Sisaraiya idiwa ki mu kimpu ubumpu nu
    banananimpu mete kaigibi manako nu kaigibi iweya wademeya da apunu Nesoni e tawaiya
    baigibi e bameya ukwapamana ki nana. Apunu Nesoni e ka tawana Saiparasi mu apunumaga
    mosi ko e ka ade iyapana yabiri Iyesu sumapamawa ki mosi.
  nko-NT: Anɩa Kaesareafɔ akasɩ́pʋ́ akʋ lɔ́yɔ ɩnʋ. Bɛkpa anɩ ya oyin ɔkʋá bʋtɛtɩ́
    mʋ Mnason wóyítɔ́ bɛɛ, aswɩ́ɩ mʋ wá. Akasɩ́pʋ́ agyankpapʋ amʋtɔ ɔkʋlɛ ogyi,
    otsú Kipro ɔmátɔ́.
  bsn-NT: Sĩgʉ̃ri Cesarea macana Jesúre ajitirʉ̃nʉrã, yʉare ũmato vacama, Chipreagʉ,
    Mnasón vãme cʉtigʉ ya vijʉ. Tojʉ yʉare cũ, tudicama ĩna, “Ĩ ya vijʉ cãniato” yirã.
    Tirʉ̃mʉjʉne Jesúre ajitirʉ̃nʉgʉ̃ ñacoayumi Mnasón.
  pib-NT: Wixaymakoxna Susari gajene pimrine Gitsrukaachi yimaklene. Raniikoxluna
    satu Gitsrukaachi yimakleru kapokotu, Mnaso, Supro gajeru. Waleyma wane gawamta.
  wiv-wiv: Na disaipel kamahi taza bukuni Sisaria dia ta kamahita dia ka vano vatihita
    na ruma ke Nason, ia na ruma kua hita kata loli vona. A Nason ia na kaka bukuni
    Saiprus, ia ki na katiu ni dia kua dia ta muga matoto dia ka kara disaipel.
  reg-reg: Abheigisibhwa abhandi mbhasokao Kaisaria one mbhalubhana neswe. Nibhamuleta
    munu umwi oyo aliga natogwa Mnasoni, omunu wa Kipro, omwiigisibhwa wa kala, unu
    chenyanjile nage.
  mlh-mlh: Sisaria oone kiŋariŋ goineji oŋuakoŋ niŋore ujenoŋuŋ warebuŋ. Warebuŋ,
    yoŋoji iŋi mibuŋ, “Ŋoŋo Saiprus ŋi tinaine Nason iŋore pigo peku goinebi.” Oŋu
    miku oga nobebi iŋore pigo rabeŋ. Nasonji ronekoŋ maŋine kerisieru Yesure kiŋariŋ
    fukeru go wapeya. Oŋu.
  gof-ENT: ቂሳሪያን ዴዒያ ኣማኒያ ኣሳታፔ ጉቲ ኑራ ቢዶሶና። ኤንቲ ኑኒ ሼምፓናሱዋ ሚናሶና ጊያ ቆጲሮሳ ኣዲያ ሶ ኤፊዶሶና።
    ሚናሶኒ ኮይሮ ኣማኒዳ ኣሳፔ ኢሱዋ።
  aau-aau: Kristen har Sisaria mon ma lwak homkwe, seyr hreme nion siraw non-ey. Homkwe
    hreme kokwe Nason so a mon hiy-ey okriy-yay. Sa hromkwe hye nion non-wayr. Nason
    hiykwe oionwaw Saiprus ko, seyr uwr paraw Hakamay se ma nan kiykiy-ay pie mo prueyn
    hiy non.
  tvk-tvk: Rut Kristin xil te hal Sesaria mun mei lakakao vituei del xamem e laling
    kuh xamem e tim sa moletin tei, hisen Neson te hal Saepras. E melele xa Sias be
    neta hu, Neson be tei e ngan xil xa lateling kokot ni neketen nae e Iesu.
  prf-NT: Nákkuyug dikomi en sasangan a disepulus a taga-Cesarea. Inyangay di kami
    ten bilay ni Manason a taga-Cyprus sakay haud kami a náktulos. Ti Manason ay nanalay
    dán a mánnampalataya.
  auy-auy: Sísááríyaafaken-kwaasi Ísuni aampaꞌó kuwáí tuwímbai keséta Yérúsaremufaꞌa
    iyésa moóráwigon-awiꞌa Nésonini naaúmpata mósinkowana minkwáásígó Sáíparasi-marafaken-kwaasigo
    ayáátáákaꞌa Ísuni aampaꞌó kúwai séna kesí naaúmpaꞌa méranaawe súwasa wení naaúmpata
    mósinkaraawe.
  tbg-tbg: Ihura vainti Sisariaihainaaka vonavu tinavu tivita vare vuru tenavu variaina
    naavura, Nesonira naavuqi kora. Nesoniva Saiparusihainaava viva haaruqama kero
    Ihurara quqaave tu vaiintiva vaura.
  hub-NT: Tumakrin ishichik Cesareanmaya Jesúsai surumankau aina Jerusalénnum jeawakrin,
