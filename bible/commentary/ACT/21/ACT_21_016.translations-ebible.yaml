  ena-ena: Sisalia haiabɨla hɨsɨŋ hulaŋ iamɨgali Jisasɨ dɨ ciaŋ lubiahɨlavɨhadami
    agɨlaŋ avi nɨbɨlaŋ hula uavɨmi. Ua Polɨ Lukɨ ani ani agɨladɨ viavɨla Nason dɨ
    ulaŋ heŋ uavɨla hɨniavɨmi. Nason nɨbu Saipɨlusɨ avɨli muha hɨsɨŋ. Nɨbu Jisasɨ
    dɨ ciaŋ agadɨ vakaci hɨdɨlɨ maha lubiahɨladami.
  nbq-nbq: It Kaisareya menda Yesus ane wogogwa menda nin ako en ap Sipurus menda
    ambi o endak Yesus ane wogogi inis Manason amwa akoma ninim dogoguluk, woknenombolok
    binani unggugwa.
  tgo-tgo: Weimaŋgiya raloŋweloŋweghathɨ vavana Sisariya e tɨne vethɨ iyathuime Nason
    ele ŋgolo na wo ghena gheko. Amalake iyake raloŋweloŋweghathɨ teuye regha na iye
    i mena Saipras.
  yap-yap: Me un boch pi gachalpen Jesus ngomad ni yad ma par u Cesarea nggu warod,
    miyad fekmad nga tafen be’ nib mo’on ni ir e nggu pired rok, ni aram Mnason, ni
    be’ u Cyprus, ni ir be’ nib mich Jesus u wan’ ko tin ni ba’aram e rran ni som’on.
  mop-NT: Que'enoo' tiqui pach a hermano a taloo' caj Cesarea. Le'ec ca' c'ochoco'on
    ich caj Jerusalen, yan ti cüxtic ti posado ichil u yotoch aj Mnason. Cuenta Chipre
    u caal ala'aji. Uchi caac u tz'oques a Noochtzili. Bel ti ca'a p'ütbül te'i u
    menoo' a hermano a que'en tiqui pacha.
  tet-tet: Yesus eman naꞌin hira nosi Kaisarea moos tuir ami baa Yerusalem. Sia nodi
    ami baa uma ida iha Yerusalem, nebee ami hein iha nia. Uma nia naꞌin, naran Manason.
    Nia nosi rai Siprus. Nia fiar Yesus kleur tiꞌan.
  hlt-MCSB: Te vaengah Kaiserea lamkah hnukbang rhoek khaw kaimih taengla m'puei uh
    tih hnukbang rhuem pakhat, Kuporos hoel Manason taengah pah hamla n'thak uh.
  xtd-NT: N‑ka kunduu‑da xiꞌin dava ñayiu ka kukanu ini Jesucristu xndaxio Cesarea
    juaꞌan Jerusalén. Ñayiu yaꞌa xndeka ñaꞌa n‑ka xeꞌen veꞌe ɨɨn se nani Mnason xa
    n‑ka ndoo‑da ijan. Se Chipre kuu‑s. Xa n‑kuu naꞌa, daa nga kukanu ini se yaꞌa
    Jesucristu.
  mdy-ETH: ቂሳሪያይዳ ዓኣ፥ ፔቴ ፔቴ ኪሪስቶሴ ጉሙርቃ ዓሳ ኑኡና ሙኪ፥ ሚናሶኔ ጌይንታሢ ማኣራ ኑ ዴዓንዳጉዲ ዒዛ ማኣሮ ኑና
    ዻዌኔ። ዬይ ዓሢ ቤርታዺ ኪሪስቶሴ ጉሙርቄያ፥ ቆጲሮሴ ዓጮይዳ ሾይንቴ ዓሲኬ።
  spl-spl: Yâhâ Kaisaria kapi ambolipŋaŋe Yesuhâlen biwiyeŋaŋe kepeim manbi ya nombotŋe
    orowâk ariwin. Otmu lok âlâ, Kipiro mâtuŋa yan gâtŋe, kutŋe Neson sâm, yâhâmâ
    embâŋâmbâek Yesuhâlen biwiŋaŋe kepeim manmâ gaop yâkât emetŋe mâtâp pato ya hâlâŋmâ
    tap yan yâhâ iwin.
  usp-NT: Y nic'j ajtakeltak re Kakaj Jesucristo ri wi'tak Cesarea xe'tak chikij Jerusalén.
    Rechak xojjc'amtakb'i laj richoch jun winak aj Chipre ri jb'ij Mnasón, re ojrchak
    chi jjach rib' laj jk'ab' Kakaj Jesucristo.
  zav-NT: Na' gwsa'ac to c̱hopə beṉə' Sesarea ca' chso'onḻilažə' Jesocristən' len
    neto' na' entr ḻega'aque' len to beṉə' C̱hipren' ben' le Mnason. Bagoc zan iz
    chonḻilaže'e Jesocristən', na' bazo liže' Jerosalenṉə'. Nach bxia'ato' žɉəsoto'
    liže'enə'.
  sgz-sgz: má te tám ruruna til Sisaria gim han tiklik. Má ngo gimáte hut á Ierusalem,
    ki gimá han uri nián kesá kálámul iatung ngo gima bop i narsán. Kálámul min ngisán
    ái Nason, ái tili sim á Saipárás má a tám ruruna til tungu sang.
  kek-NT: Cuanqueb aj pa̱banel aj Cesarea co̱eb chikix. Quikac'ameb sa' li rochoch
    laj Mnasón Chipre xtenamit. Ac najter aj pa̱banel. Ut aran cohilan.
  blz-NT: Toro pii mian men malolo' ni Yesus men na Kaisarea uga' nomae' tii kai bo
    mangator i kai na laigan ni Manason, gause i kai bo mintunda na laiganna. (Manason
    iya'a samba Siprus men nanau'mo na pongololo'an i Yesus.)
  poe-NT: Ntá sákjuíkoni iso tí sín tinkáchónki Ìnchéni tsíkji̱xi̱n chjasin Cesarea.
    Sákjuíkoni sín nto̱e ijnko chꞌín tsíkji̱xi̱n Chipre itꞌin chꞌán Mnasón. Jehe chꞌán
    mé ósé tinkáchónki chꞌán Ìnchéni. Ntá kjuanjon chꞌán nketí kuíto̱heni.
  san-TAM: 'தத​: கைஸரியாநக³ரநிவாஸிந​: கதிபயா​: ஸி²ஷ்யா அஸ்மாபி⁴​: ஸார்த்³த⁴ம் இத்வா
    க்ருʼப்ரீயேந ம்நாஸந்நாம்நா யேந ப்ராசீநஸி²ஷ்யேந ஸார்த்³த⁴ம் அஸ்மாபி⁴ ர்வஸ்தவ்யம்ʼ
    தஸ்ய ஸமீபம் அஸ்மாந் நீதவந்த​:|'
  cof-NT: Junni Cesaréabi chumin Jesucrístobe penenaminlanan chiquilabe Jerusalenca
    pejilaie. Yalari chiquilaca Mnasónchica tanjilaie yape junbi chularasa. Mnasón
    fe numarile nechi Jesucrístobe penenamin jominue. Chipre tobi nechi jaca jominue.
  srm-NT: Nöö fa u nango dë, so u dee biibima fu Sesalia go ku u. Hën u ta waka tefa
    u go dou. Hën de tja u go a wan wosu u wan womi de kai Naason. Hën da wan u dee
    fosu sëmbë ko ta biibi Masa Jesosi a fesi. A dë wan sëmbë u Sipuusi ma a ko ta
    libi a Jelusalen. Nöö hën u tuwë lai nëën wosu.
  qvs-NT: Jesusta kreyikmasinikuna Sesarea llaktamanta Jerusalenkaman katiwarkansapa.
    Paykunaka Naasonpa wasinman pushawarkansapa. Naasonka Chipre llaktamanta karkan.
    Aypa watatana payka Jesusta kreyirkan. Chayrayku wasinpi kushikushpa chaskiwarkansapa.
  zca-NT: No nu pla men che'n Jesukrist kwa'n nzho yezh Cesarea, ngulunez bixa' no,
    par lizh tu xa' lë Mnasón, tu xa' kwa'n nzë tu yezh win lë Chipre, no dizde nzhala
    nak xa' re' tu men che'n Jesukrist.
  cbc-NT: Bairo jãã caátó, jĩcããrã Cesarea macã macããna marĩ yarã Jesucristore catʉ̃goʉsari
    majã jããrẽ bapacʉti ámá. Na pʉame jãã jʉ̃goámá jĩcãʉ̃ Chipre yucʉpoapʉ caãnimirĩcʉ̃,
    Mnasón cawãmecʉcʉ ya wiipʉ. Mnasón pʉame tirʉ̃mʉpʉ Diore catʉ̃goʉsajʉ̃goricʉ ãmi.
    Cʉ̃ã, Jerusalẽpʉ jãã caãno, “Yʉ ya wii mʉjãã tuagarã,” jããrẽ caĩpaʉ ãmi.
  qxo-NT: Tsaymi waquin criyicog waugicuna Jerusalenyag compañayämargan. Tsaychönam
    Nason jutiyog runapa wayinman patsacuyänäpä aywayargä. Payga Chipre islapitam
    cargan. Tsay runaga unaypitam Jesucristuman criyicog cargan.
  mox-mox: Ta vaina Ieisu ana toʼabibodayavo Sisalia ʼinega maega aveloba ta matama
    iʼweabuya ta itauyema taha Saifilosi ʼolotona ana wawa Nasoni ena vanuea. Tauna
    Ieisu ana toʼabiboda taha nugwenugweina, ʼabo maega atoatoa.
  kew-kew: Go pua Sisaria su-para piri Krais-na onaa medaloma niaa raapu pisima. Nimumi
    niaa Neson-na ada-para pua piramonalo lamua pisimi. Go aare Saiprus su pirua nipu
    ora abade Gote-na pora ratisa.
  dww-dww: Tauwai sumaḡa ḡesaudima Seseriama mate kèi varorona, naumeki da Manason
    na vadae a saḡemaina da dabudine sibo kè miana. Manason tauna Saipras tauḡominama
    be tauna tauwai muriwatana poranama.
  twi-ASANTE: Kaesarea asuafoɔ no bi ne yɛn kɔeɛ. Yɛduruu hɔ no, yɛkɔsoɛɛ Mnason a
    ɔfiri Kipro a ɔgyee Yesu Kristo diiɛ akyɛre no fie.
  aoj-aoj: Eaꞌ anis alipisi sagaila Jisasi Sisariaisi safeꞌ salomafa. Esis salutumafa
    wafeꞌ ipat Nasoni, anen Saiprusinai nataga Kristen fowaꞌinai. Anen naꞌi afaꞌ atiasi
    ope ipat ananinai.
  cbv-cbv: Bita Cesarea tʉ́tchidih moón Jesúíhwãbʉt jwiítdih pej jʉm bejnit, Mnasón
    wʉ̃t jʉmni pebhna jwiítdih ĩ nʉmah jʉibínap jĩ. Mnasón Chipre quewadih bóo jonjeh
    Jesúsdih jepahni ãt jʉmʉp wʉt jĩ. Pánihna, ã pebh jwĩ jʉmʉp jĩ.
  taw-taw: '@see-verse:ACT.021.015'
  jic-NT: Jesucristo po'o japon nepenowá, Cesarea po'o tapatja sin popé, tjil wa cupj
    qjuilal. Mnosán wo nt'a qjuis tjaman, ne'aj tepyatjaquecj püste mpes. Mnosán Chipre
    mpe 'eseptsja. Mwalá way topon sin popé waytsja jupj.
  zap-NT: Wzanal txup tson men-Cesarea noo, men ne rlaleedx ke Jesucrist. Laa men
    wano noo ruxyuu te men-Chipre ne la Mnasón ne che wakxcheroo rlaleedx Jesucrist;
    ruxyuu men wbë́z noo yra noo.
  wer-wer: Sisaria kakaan Yesuu ingre mor saö naröaring ten pourö së Saipras kustakaan
    omën namp yapinte Neson pim kaatak niulëaut. Omën pöp ngaanëër Yesuu ënëm eim
    wëaup.
  ipi-ipi: Okone angi yuu ailene Saipatasa tane akali Nasone lene mindi bala Jutusaleme
    ateaipia. Wamba wete balato Jisasa bilipi lo atama ipulu, wuane pua teke mee bilipi
    lo ateaipia. Nanima Jutusaleme pema-angi, Jisasa lo bilipi lene Sisatiya tane
    minditupa nanima towa atu pema. Nanimato Nasone okona andaka paliyapale loto,
    akali utupane-mane nanima ape yai-kola, balana andaka pema.
  qul-NT: Cesareamanta waquin creyentecuna nokaycuwan purerkancu. Paycunataj Chipre
    llajtayoj Mnasonpaj wasinman pusawarkancu, korpachanawancupaj. Payka unayña creyente
    carkan.
  tnc-tnc: Cesareawejeakarã ĩ'rãrimaki Jesúre ã'mitiriᵽẽairãka yijaka jeyoariwa'raᵽarã.
    Ĩ'rĩka Mnasón wãmeiki wi'iarã yijare ne'ewa'raᵽe torã tuiokaro'si. Chiᵽrekaki
    mirãki kimaraᵽe. Ĩ'rãjẽ'rãmarĩa Jesúre ã'mitiriᵽẽatiki kimaraᵽe.
  ter-NT: Ápemaka po'inu ûti xoko Jesus íhae Sezâreya xane'éviti iyonó'oviti xoko
    Menáso, kúxoti kutípoti Jesus íhae Xípere, vo'oku itúkeovo vókokunemo óvokuke.
  bmr-NT: Jaamoma saatoho Cesarea cuumiri iicaumo Cristota gataavuuhi. Jaamofaño bu
    saafi icauhi Chipre onoochugaiobo Mnason onoobo. Jaabo iijafaño mɨhɨfutuumoro
    gueenene mihicahicauhi sɨɨcɨjetɨro Cristoco imiyaavuguubo iicaubo iijafaño.
  fuf-fuf: Taalibaaɓe goo ɓe Seezariiya ɗowti men ka goɗɗo no wi'ee Manasuuna mo Siipuru,
    on ko taalibaajo gila ko neeɓi, fii ko werna men.
  mwc-mwc: Caesarea bigeruwana biyisi mutusi si urabaikai Manson ana ku yove, namai
    kata mana. Kona wai Cyprus sebare ba bigeruwana biyina wadubona kesana.
  bhl-bhl: Sisalia abiw mutuk fian kaem Yesus gelewkabiliw kunum waneng mali mak nuso
    makuw uneko, nulo Nason em am kalo yemdeko, nu beem am ka kel deiw am akalsuluw
    te. Nason be okgung Saibulus kayak ete te. Sua sua kel akate, e Sunbin-Got em
    Weng Kal Ken Ati be kiliko, Yesus em gelewemale kunum kese te.
  ons-ons: dokoine natne Sisaria ŋine eŋe ŋenerop arikoi, ŋei yewa eŋe ŋene Nason
    wane matko gekenane iwenŋongoi, Nason eŋe mo qei mikepka yewao naso kiroroine
    Waom malipkake, ŋei ea eŋe Saiprus siao ŋine.
  con-NTPO: Jayisi majan Cesarea'su Jesúsve in'jan'chondeccu'qque ingi'ccu fae'ngae
    jaja'fa. Tsomba tsu ingima anga'fa Mnasón tsaoni, tseni can'jeñe. Mnasón tsu Chipre
    anttepo'cho'su a'i. Tsaja ñoa'me tsain'bitssi canqque'fa Jesúsve in'jamba canse.
  ghs-ghs: Eetemi Kaisarea nagapa nena sinabidza tupu abi qesai nana dzeimaqi abi
    teeho dzapa Manaso, sinabidza abi agoba Kipiro sunga nena, noho hagata nana mootota.
  peg-peg: ଆରେ, ମା ହାଙ୍ଗ୍‌ଦାଂ କାଇସରିୟାତ ପା କେତେକ୍‌ ଜାଣ୍‌ ଚେଲାର୍‌ ହାଚାର୍‌, ହେୱାର୍‌
    ସାଇପ୍ରସ୍‌ ମନାସୋନ ତର୍‌ନି ରୱାନ୍‌ ପ୍ଡାନି ଚେଲାଂ ହାଙ୍ଗ୍‌ଦାଂ ତାହିୱାତାର୍‌, ହେୱାନ୍ତି ଇଞ୍ଜ
    ମାଦାଂ ମାନାକା ମାଚାତ୍‌ ।
  txu-NT: Nhym Xedjarekam Jejukôt me ba djwỳnh kwỳ ne ar ikôt tẽ. Ar me'õbê Maxõ japrôn
    ar ikôt o tẽ. Apêxtibê Xiprekam ne abatành djà. Jejukôt ba tũm. Djeruxarẽkam ne
    õ kikre. Õ kikrekam ar inhỹr kadjy ne ar aprôn aro mõ.
  eng-WEBU: Some of the disciples from Caesarea also went with us, bringing one Mnason
    of Cyprus, an early disciple, with whom we would stay.
  gnw-NT: Jare yugüɨraa vi orerupíe Cesarea güi amocue upurugüɨrovia vae joco pegua
    reta. Oo vi jae reta jupíe Chipre pegua Mnasón jee vae. Echa'ã ndupɨtata Mnasón
    jenta pe. Cua Mnasón tenonde voi güɨrovia Jesús re.
  mux-mux: ⸤Jerusallem pumulú purumulu kanu-kene⸥ Yesos-nga lumbili anduli Sisaria-yambu
    mare-kene wasie tapú-topu purumulu, Nason-nga lkuna oliu puku anju mundu-puring.
    Nason yunu kolea Saiporas yi te, yunu kórunga-ui Yesos-nga lumbili anduli yili
    mulurum. Ui niku panjiku ‘Yunga lkuna pemulú.’ niring.
  maj-NT: Kitsjennkíni̱ k'u̱a̱ já xi yjankihi̱ Jesu xi tjín nanki Cesarea̱ ko̱ ngjiko̱ni̱
    ni'yaha̱ nku nda̱ xi nibáha xjo̱ Chipre̱ xi 'mi Mnason xi ja nd'a̱i tje̱nnkihi̱
    ra̱ Jesu. Kui xi kitsjánteni̱ nga ku̱i̱ntsu̱ba̱i̱ ni'yaha̱.
  bkq-NT: Cesareiadâ Jesus einwânni modo ewy xina agâ tâtâzemo ani. Jerusalémram saintybyem
    Menasom etyram ani xina adaholy, târâ xina itoem. Chipredâ iazeypy myani mâkâ;
    iweâpalâ myani Jesus nheinwândyly.
  kue-kue: Ana Sisaria kamun disaipel tau no bogl akiye omgo ana yagl Neson keipamara
    igle moramga pre no auro yengwa. Ye Saiprus kamun igle nem ana ye disaipel komnaiye
    moglkwa yagle.
  cot-NT: Yoguijagarantajianaquena napiguemisantarijiateni guintenijiatsica Sesareaqui,
    yamajiaquenari Manaso poneanquitsica coramani Tsiperequi irioquea quemisantatsica
    coramani, ariqueate nomaimojiaqueri.
  bnp-bnp: I ranga kabukabu vonga ne Sisaria ri laho turane mateu. Ri taparaki mateu
    na ruma ne Nason, a bakovi o Saiprus, mete ge made turana. I muga pali e Nason
    i luhoi torea e Kristo.
  apn-NT: Hãmri nhũm Sejarej kamã Jejus kôt mẽ ixtõ hkwỳjaja ma mẽ ixkôt mõ. Pa mẽ
    mõõ nẽ Jerujarẽ hwỳr pôj. Hãmri nhũm mẽ ixkôt mẽ mõr xwỳnhjaja mẽ ixto mõ nẽ Mẽnasõ
    nhõrkwỹ hwỳr mẽ ixto pôj. Mẽnasõja Sipre kamã na pre kato. Tã hpãnhã Jerujarẽ
    hwỳr ahpa nẽ kamã ri pa ho pa. Na pre ra Jejus kôt amnhĩ xãm ã hã amgrà xohtô
    nẽ. Tã pa mẽ kuri pôj.
  ctp-NT: Tyun neꞌ taꞌaan ndyaa loꞌo ꞌwa chaꞌ kwaꞌu neꞌ ꞌwa la seꞌen ndiꞌin xka yu
    taꞌaan nu naan Mnasón. Neꞌ Chipre lka Mnasón kanꞌ. Wa yten yu chaꞌ ꞌin Jesús ti
    sꞌni la, loꞌo ni, ndukwa naꞌan tyi yu nde Jerusalén. Nganun ba seꞌen ndiꞌin yu
    bra kanꞌ.
  opm-opm: '@see-verse:ACT.021.015'
  bvr-bvr: Aburr-werranga Jesus burr-yika aburr-gata Jecharíya aburr-guyinda, birripa
    wugupa arrburrwa nyiburr-bona, nyirrbu-ganyja rrawa ngayburrpa nyiburr-ni barra,
    Munéchan (Mnason) gun-nika rrawa. Nipa an-gata Jayprach an-guyinda gipa mu-ngoyurra
    marr a-balcha nula Jesus.
  wal-wal: Qiisaariyan de7iya kaalliyaageetuppe amaridaageeti qassi nunaara biidosona;
    eti nuuni aqanasaa Minaasoona giyo Qophphiroosa bitaniyaa soo nuna efiidosona;
    Minaasooni daro wodiyaappe doommidi kaalliyaagaa.
  zad-NT: Na' baḻ beṉ' Cesareaka' nonḻilall' Jesúza' wza'lengake' neto'. Na' bc̱he'gake'
    neto' lill to beṉ' le Mnasón, gana' yigaaṉnto'. Beeni nake' beṉ' Chipre na' ssha
    ba gok nonḻilallee Jesúza'.
  kmg-kmg: Eme Kaisarea haeonec mitiŋic gâcne jaŋe jowac-nâporâ ŋic moc šâŋene Ŋasoŋ,
    e mitiŋic raŋɋane Kipiro nucko fuawec, ere ficko hâcne râec-nâpombiŋ.
  aso-aso: Do vaꞌvaꞌ okunivo Kaesalea ebekutiꞌ Izesuꞌ evenele zuho linge malite leleꞌmizavo
    makaꞌ vune. Vo hetelekunivo leleꞌmizi ave nete ve maliꞌmi numunguꞌ leleꞌmizi milikevo
    dizo minune. Aꞌmine ve nene Kipilo ve mino gamene galaꞌmudatiꞌ vomine Izesuꞌ evenele
    minineꞌ gulive Manasoꞌ.
  uli-uli: Iwe ngo sibis mokwe choluwamem we re budoh mo woal Caesarea re dabohmem
    resa palugmemloh irel imw we ha bela mel iyang; le imwel Mnason we ye budoh mo
    wol Cyprus ngo yesa ssulay chog yal mel bo semal Kristiano.
  nin-NT: Abiga abanu nggo a zhi nu Kayisarriya a ga inta, na gri inta kuma ni iko
    i ugo nggo inta ta ku so na ku nggo. A yo ma di Munasoni. À zhi nu Sayiprosi,
    na si uniga zhi ni ivi ime̱me̱ yi mu.
  acu-NT: Tura asakrin Cesareanmaya Cristonu ainau warumchik iin nemartamkarmiaji.
    Tura Jerusalénnum jear, Chiprenmaya aints Mnasón naartin ni jeen iinka jeetammiaji.
    Nu aintska nu nangkamtaik Criston nemarnuyayi. Tura nu aintsu jeen pujustin amiaji.
  cak-WNT: Y can yec'o kach'alal aj Cesarea ri xekachibilaj el. Y chiquicojol riye'
    benak c'a jun kach'alal ri aj Chipre, ri Mnasón rubi'. Riya' c'o yan c'a chic
    tiempo runiman pe ri Ajaf Jesús, y c'o jun rachoch pa tinamit Jerusalem ri xojbec'oje'
    wi.
  ebk-ebk: Nan tapen nan omaafurot ay i-Cesarea at nakiuycha kan chakami ya enpangu
    chakami as nan chumawchawsan ay afong Manason ay i-Chipre ay usa as nan chiyuycha
    enmon-ona ay enmafurot.
  spa-PDDPT: Nos acompañaron algunos discípulos de Cesarea entre quienes estaba Masón,
    antiguo discípulo chipriota, en cuya casa íbamos a hospedarnos.
  ruf-ruf: Iwanu wangi iwomtoghola Yesu kulawa Kaisariya welongotsa na twetwe, watughala
    tukakale ukaye kwa Mnasoni. Yeye tsakakala imunu wa Kupulo, naye yang'ali yomtoghola
    Yesu kwa ghamatsuwa mengi.
  gun-gun: Temimbo'e kuery Cesaréia gui ou va'ekue regua oo avi orerupive. Ha'e va'e
    kuery ma peteĩ temimbo'e yma ogueraa avi Chipre py itui'i va'ekue Mnasom hery
    va'e, mba'eta ha'e va'e ma ngoo py oremovaẽ va'erã.
  agu-BL: Xomche' cobox kajwutz ske'j. At tzun jun ẍchixo'l yi na bi'aj Mnasón. Aj
    Chipre i', nin i' jun scyeri e' bajx creyent yi tocsaj. Cho'n tzun at kopombiltz
    tan posari'n le ca'l i' Jerusalén.
  isn-isn: Ze yakilaa i amanyisigwa kupuma ku Kaisaria ai ityatile nu sese ga. Akamuleta
    muntu ung'wi nui tangwaa Mnasoni, muntu nua ku Kipro, mu manyisigwa nua kali,
    naiza kikie nu ng'wenso.
  eng-PEV: Some of the Christians from Caesarea went with us too. They took us to
    stay in the house of Mason. He was a man from Cyprus Island. He was a Christian
    for a long time. He became a Christian when people were first starting to hear
    the message about Jesus.
  ilo-ULB: Kimmuyog met laeng kadakami sadiay dagiti dadduma nga adalan a naggapu
    idiay Cesarea. Intugotda met ti maysa a lalaki a managan Mnason, maysa a lalaki
    a naggapu idiay Cyprus, a maysa kadagiti kauunaan nga adalan, a pakipagtalinaedanmi.
  pir-NT: Topʉ ʉsã wahagʉ̃ meheñequinagã Cesarea cjẽna Jesu yequina pehe ʉsã mehna
    wahari. Sa yena tiquina mehna cjʉ̃no Chipre cjʉ̃no Mnasõ wame tiriquiro ya wʉhʉpʉ
    esaʉ ʉsã. Tiquiro yoari pje Jesu buheriquiro ijiri. Sa yero tiquiro ya wʉhʉ ʉsã
    ijiati wʉhʉ ijiri. Sa yena Jerusalẽpʉ esaʉ ʉsã.
  anv-NT: Ne bɔɔ́ Jisɔs fɔ abi atané Kaisaria áfɛ́ ntó ne ɛsé ne ásɛ ɛsé ábelé
    né gepúge Mnasen mbaá ayi ábele nnó dejwɔlege. Mende yina atané melɔ Syaprɔs
    ne abɔ́ áfyɛɛ́ metɔɔ́ ne Jisɔs gébégé depɔre Jisɔs delɔ lɔ.
  sab-NT: Kwian Chubenu gweale una Cesareamu jo ule cha ole Pablo gatedi. Pablo ole
    cha ulita jo chke una Jerusalénge gire kwian Chubenu una Cesareamu cha ulita du
    onbre gdaite nga Chipremu kada Mnasón ullage. Mnasón kwian Jesu gerua gaba sbali
    ama Chubenu, Mnasón tadu u ketakalin cha ulitage gbengwa.
  tmd-tmd: Nöbö mö Jisas nugw pim Sisaria yöbö bli pɨsaŋ Jerusalem dumɨŋa. Ñɨŋ anɨŋ
    pön du Neson rama nɨgɨm, pɨsaŋ hölɨmɨmɨŋa. Nöbö Neson aku Saipras yöbö. Nuŋ höd
    ör Jisas nugw pöŋa.
  acr-NNT: Y xojkachbꞌilaj bꞌi jujun chike ri kikojom rubꞌiꞌ ri Cristo chiriꞌ Cesarea.
    Kukꞌ rike kꞌo jun aj Chipre Mnasón rubꞌiꞌ. Rire e kukꞌil ri nabꞌe kikojom rubꞌiꞌ
    ri Cristo. Yey rukꞌ ri Mnasón kojeꞌkanaj kan wi chilaꞌ Jerusalem.
  kpg-kpg: Hunu dama agoago mai Caesarea guu hula madalia gimaadou, guu lahi gimaadou
    gi di hale o taane dela belee noho iei gimaadou i dono baahi, dono ingoo go Mnason,
    tangada mai Cyprus, tangada hagadonu mai i mua.
  taj-taj: ङन्‍देन छ्‌याम कैसरिया भिबा ग्‍लाला कोइ कोइ प्रभुदा विश्‍वास लबागदेएनोन
    निजी। ओच्‍छे थेनीगदेसे ङन्‍दा ङाच्‍छाहेन्‍सेन प्रभुदा विश्‍वास लबा साइप्रस भिबा
    ग्‍लाला मनासोन भिबा म्‍हिला दिमरी बास चिबाला लागिरी भजी।
  avt-avt: Mɨt han nises hɨm me Krais nau neit wit Sisaria nan netikewai, hɨr nen
    newisai neit wɨnak ke mɨtɨk kerek haiu mamu mamtikerek niuk mɨrak Neson, hɨrak
    nɨpaa ke wit Saipras. Hɨrak kises hɨm me Krais nɨpaa enum eik ere in.
  cbk-cbk: Tiene del maga siguidores del Señor na Cesarea ya sigui tamen junto canamon
    y ya hace hatut canamon na casa di Mnason, donde ay queda came. Ele un gente de
    Cipre, y uno del maga primer gente quien ya queda el creyente del Señor.
  uig-ARA: قەيسەرىيەلىك مۇخلىسلاردىن بىرنەچچىسى بىز بىلەن سەپەرداش بولدى؛ ئۇلار مىناسون
    ئىسىملىك بىر كىشىنىڭ ئۆيىدە قونىمىز دەپ ئۇنى بىرگە ئېلىپ ماڭدى؛ بۇ كىشى سىپرۇسلۇق،
    قېرى مۇخلىس ئىدى.
  tuf-tuf: Cesarea chiwa cat is owár béjecro. Cesarea chiwat isan Mnason usi cuwín
    béjecro. Mnasonin owár itay béjecro. Mnason eyan cajca Chipre binro. Jesús chihtá
    cajac úchicri binro. Isan ey usi camay béjecro.
  abx-abx: Aniya' mga inadalan nga mga taga sunsari'i si Cesarea magpamaya' si kami'
    ngan magtuttot si ruma'-na si Mason kay ari kami' ti'istar. Taga Cipre iya nga
    adda si mga dahulo inadalan.
  mco-NT: Mɨɨd nɨcxy ɨɨch ajcxy nijëjɨty mɨbɨjcpɨdɨjc huɨdi tzoon Cesarea, e nañ tzooñ
    anajty tüg Chipre jäy huɨdi anajty yxɨɨ Mnasón, jecyɨp anajty jɨjptɨgɨyɨɨyñɨ jada
    mɨbɨjcɨn e je' ɨɨch ajcxy nɨcxy xyajjättägaangɨxy.
  bsp-bsp: Kɔ səsol kɔ acɛpsɛ a Yesu alɔma kɔ sənder kəyɛfɛ ka dare da Sesari. Kɔ
    ŋaŋkekərɛ su nda fum wəlɔma nwɛ pənamar səyi ndɔrɔn mɔ, pac-we kɔ Manasɔŋ. WəSipər
    ɛnayi, ɛnayɔnɛ wəcɛpsɛ wəka Yesu darəŋ kəyɛfɛ ntɛ pənawon mɔ.
  kqf-kqf: Tauwaikaiwatana ḡesaudi Seseliyamo vaitedi ke nawa ḡemota, eete Manason
    ena vanuwemo a kavalagetimai te ḡome ke miya. Manason ba Saiplas olotona tana
    tauwaikaiwatana dolidolina.
  cpb-NT: Ari royaataiyanakenani Cesarea-satzi yotaarewopaini rinatzi. Iriira aanakenari
    ipankoki Chipre-satzi jitachari Mnasón, pairanitake riyotaarewotzi jirika, iriitake
    nimayimotaiyakerini.
  aon-aon: Enesh shagipesh Jisas aria shape Sisaria iri douk sheirap manak. Manak
    aria sharap um anan arman douk ta munak muni anan mupe ananit urupat iri. Ananin
    nyeigur Nason aria shanabuki enyudok unai Saiprus. Anan kanak douk riguk nagipesh
    Jisas iri.
  hus-NT-2005: U junikná kʼal cháb óx i belomtsik xu kʼwajíl Sesarea ani kʼal jajáꞌtsik,
    taꞌ jeye ti neꞌech jun i inik xi Chipre tu chakam xu bijyáb Mnasón. Jechéꞌ an
    inik, owenekich ti belmámadh ani tajaꞌ ti neꞌech ku koyóch bin kʼimáꞌ.
  mig-NT: Te suni kája'a̱n yaku̱ cha̱a káskuá'a ini̱ ñuu̱ Cesarea jíín‑rí, ncháka‑de
    ɨɨn cha̱a ñuu̱ Chipre nání‑de Mnasón. Cha̱a ni̱ skuá'a aná'án kúu‑de. Te ni̱ ka̱kendo̱o‑ri̱
    ve'e cha̱a‑ún.
  bps-bps: Na nun dademe dad faglut di ku Dyisas di Sisariya magin gami, na tundala
    gami di gumnè satu to dnagit ku Mnason du déén gufanakmi. Na Mnason ani, satu
    lagi mdà di banwe Sifrus, na satu di dad to muna faglut di ku Dyisas.
  mbs-mbs: Doen menge otaw egpemenal lekat te Sesarya timaking kenami. In-ated kay
    dan doton te balay te sebad otaw lekat te Sipro si Mason, nenamay den nemenal
    ki Cristo. Mig-ogpà kay kidoen kandin.
  cme-NT: Diiloŋ-dũŋ-baamba namba hel Sesare‑i-na a cu i huoŋ-nu. Iŋ kaa hi, baa
    ce i kã ka har naacolŋo naŋo-na, ba bĩ-yo Minasɔ̃. U taa u hel Sipire. U huɔŋgu
    cuɔ Yesu hũmelle-na.
  sus-sus: Isa fɔxirabirɛe ndee Sesarekae naxa muxu mati. E naxa muxu xanin Menason
    Sipirika xɔnyi, naxan findixi Isa fɔxirabirɛ ra a rakuya. A naxa muxu yigiya.
  pon-2006: Ekei tohnpadahk en Sesaria pil iangkitada, oh kahreikitalahng ni ihmw
    ehu, wasa me se pahn kousoan ie, imwen ohl emen me adaneki Neison, mehn Saiprus;
    ohl menet pwosonlahr sangete nin tapio.
  dad-dad: Dõ fiya tamo tunĩ Sisaria taun temeleid dinenama ken, Nason nẽ fõ bun mabodõf
    nẽ an dirouleman. Nason ĩ, dõ fiya tamo uruwa bun temeleid anidi taka, Saipras
    nuyo tamal.
  zab-NT: Bionén tuby tiop de bniety Cesarea ni reldilaaz Jesucrist, laadeb güenédeb
    dunnɨ rut idxaannɨ liz tuby bniety Chipre ni agulal reldilaaz Jesucrist, laab
    láb Mnasón.
  jae-jae: Ŋacseŋomi ŋagêdô aŋga Kaisarea sêwiŋ, tec sêwê aêac atu ŋacleŋ Nason. Eŋ
    ŋac buŋa laŋgwa teŋ aŋga Kupro.
  ksd-ksd: Ave varagur ma ta ra umana tarai na vartovo Kaisaria, dia tule tikai, Manason,
    a te Kipro, a tutana na vartovo amana tana, upi avet a ki pirana.
  msm-NT: Meyduon pila no mgo magtutuu no taga-Cesarea no migduma kanami aw ihatod
    koy diya to bayoy ni Manason no iyan ogpaabutan noy diya to Jerusalem. Taga-Cipre
    sikandin dow tahan no sakup ni Jesus.
  myk-myk: A Sezare kulo li wo nʼa daa fɛɛ pii di binnɛ kari ni wèe ni. Ba wèe ya
    nɔ Zheruzalɛmu ni wɛ, wèe bi yaa wèe pu tigi ná wemu ɲuŋɔ ni ge, a pee nʼa daa
    fɛɛ pʼi gari ni wèe ni wee kaban. Wee ná wu mɛgɛ ki bye na Minasɔn, Sipɛrɛ shɛn
    wu bye wii. Wee bi dà na xɔ Yesu na lʼa mɔ.
  sbe-sbe: Tauhemuliwatani hekadi Sisaliya unai maidamaiyao ka sae, na se woyaigai
    ka lau Menasona yona numa unai ka miyamiya. Iya meta Saipulusi bwanabwanaluwana
    tamowaina yo hinage tauhemuliwatani bagubagunana hesau.
  mcr-mcr: Quuvqä heqiyqä Sisariya iu äpmamiŋuwä hŋqua, iqua nesä äwätanä, Nesonä
    iqueqä aŋiu pmetuŋque, iqinyqä änätma äukuwi. Iqu ämaqä, qua Saplusi iutaŋä-que,
    qäŋganäŋi quuvqä heqiyqä-qu äpmamiŋqe.
  cux-NT: Ní ndaa ntúuⁿ yā ndúúcū nús'uu náⁿ'a yā chi i'téénú Jesucristo yeⁿ'e yáāⁿ
    Cesarea. Ní 'iiⁿ'yāⁿ s'eeⁿ ndɛ́ɛ yā nús'uu na vaacu 'áámá saⁿ'ā chi nguuvi Mnasón
    chi yeⁿ'e isla Chipre. Saⁿ'ā miiⁿ i'teenu sa cuaaⁿ vmnaaⁿ ní nús'uu ch'ɛɛtinée
    'nū ndúúcu sa.
  tur-YTC: Sezariye’den bazı öğrenciler de bizimle birlikte geldiler. Bizi, evinde
    konuk edileceğimiz eski öğrencilerden birine, Kıbrıslı Minason’a götürdüler.
  san-ITR: tataH kaisariyAnagaranivAsinaH katipayAH shiShyA asmAbhiH sArddham itvA
    kR^iprIyena mnAsannAmnA yena prAchInashiShyena sArddham asmAbhi rvastavyaM tasya
    samIpam asmAn nItavantaH|
  bel-N: Ішлі ж з намі і вучні з Цэзарэі, ведучы да нейкага Мназона, Кіпрыйца, старадаўнага
    вучня, у якога мы мелі гасьцяваць.
  sch-sch: Caeserea khuo renga ruoisi senkhat ngeiin min jûia, anni ngei lâia mi
    inkhat a riming Mnason, ruoisi masa ngei lâia mi Cyprus tuihuola om ngâi ama
    han kin tungna rang ina mi sepui zoi.
  mic-MIQNT: Ta'sijig ta'nig getlams'tasultijig Sesalia tle'g wije'ugsieg'pnig aq
    ela'lugsieg wiguaq ji'nm teluisit Mason. Saiplus tle' gis sa'q negm getlams'tasit.
  huu-NT: Cesareamo ite creyentiaɨmona jɨaɨno caɨ dɨga jaidɨmacɨ. Mnasón jofomo caɨna
    uitɨmacɨ. Naimɨedɨ Chipre railla uiasi imɨe. Naimɨedɨ nano bie rafue taɨniamona
    creyente.
  jiv-NT: Chíprinmaya̱ yaunchu Yus-shuar Manasuṉ ni je̱e̱n Jerusaréṉnum takakuya
    nuna ikiatmastinian wakerimiayi. Tuma asamtai Sesarianmaya̱ ishichik Yus-shuar
    nemartamainiak Manasuṉnasha júkiarmiayi.
  otm-NT: Nɛ 'da'ʉ yʉ 'yɛ̨c'yɛi bʉ Cesarea dá mbähmbe. Nɛ nu'bʉ má sømhbe bʉ Jerusalén,
    nu'ʉ bi zixcähe bʉ rá ngu ra Mnasón, ra mɛngu chipre. Nɛ maya'bʉ thoho mí ɛ̨c'yɛi
    ra Mnasón. Guepʉ rá ngu dán säyahe.
  dah-dah: Irkeb Yesu niŋ dufaymiŋ tareŋ irtiŋ mar Sisaria taunde hinhan gore dukuŋ
    Yerusalem forok yeŋbe gar hinayiŋ yeŋ Nasonyen yare dubul tiyamiŋ. Yeŋbe Saiprus
    motmotde niŋ al. Al gobe hakot po Yesu niŋ dufaymiŋ saŋiŋ irtiŋ hinhin.
  tnk-tnk: Nərmama nepwɨn səvəi Iesu fwe Sisaria həuvən kɨmaha mɨnraha, mhəiri pen
    kɨmaha iahəuvən fwe nimwə səvəi Mɨnason. In iəmə Saepras riti. Rɨməuvehe mo in
    iərmama riti səvəi Iesu fwe tui. Kɨmaha iahapri fwe nəkwai nimwə səvənhi.
  kpr-kpr: Reighi Sesaria ainda dorevare mendeni barago, eretero namonde dabade iseri.
    Era buvudo, namane vasa reda avarera ava, nene ijugetero namane gosuseri. Kambo
    ainda numamo da javo mo, Mnason ri. Numo butu Cyprus embori. Mnason resena emo,
    nu giti beká tuturo edo Iesu tumondedo ghusira.
  san-IAS: tataḥ kaisariyānagaranivāsinaḥ katipayāḥ śiṣyā asmābhiḥ sārddham itvā kṛprīyena
    mnāsannāmnā yena prācīnaśiṣyena sārddham asmābhi rvastavyaṁ tasya samīpam asmān
    nītavantaḥ|
  nho-nho: Aaraa tama te lotu i Sisaria ni oo ma maatou. Teenaa maatou ni toa naa tama naa
    ki te hare Neison, te tama haka Cyprus. Ttama naa ko te tama mua lokoi ni hakattina
    no lotu i TeAtua.
  gym-NT: Angwane ja mräkätre Cesareabo tödekaka Jesubti rikaba ruäre nun mukore.
    Niaratre ye abko rikaba nun ngwena nebe ni iti kädian nämane Mnason juete, känti
    nun rababa. Mnason ne abko ni Chiprebo amne, nitre tödekaka Jesubti ngätäite niarakwe
    tödekani bäri käne Jesubti ni mda mda ben gwaire arato.
  azg-NT: Ndoꞌ vendye nnꞌan Cesareaꞌñeen na vantyja nꞌonhan Jesús, jnanꞌjonhan yo
    já na sá. Tyequiꞌndye nanꞌñeen já na mꞌaan Mnasón. Juu jon tsan na jnan ndyuaa
    Chipre na mꞌaan ndaandue xiꞌjndiohanꞌ. Juu Mnasónꞌñeen tijndye xuee na vantyja
    tsꞌon jon Jesús. Tijndaꞌ na ntjo já vaaꞌ tsanꞌñeen.
  bhd-bhd: कैसरिया नगरेरे किछ चेले असन सेइं साथी च़ले, ते असेईं मनासोन नंव्वेरो साइप्रसेरो
    अक पुरानो चेलो साथी आनो कि अस तैसेरे घरे रहम।
  too-NT: Quincātatā'a'ni' makapitzīn tā'timīn xalanī'n nac Cesarea lā' quincātalē'ni'
    na ixchic Mnasón xala' nac Chipre. Xla' lejtza' makān ixkalhlaka'ī'nī't. Lā' a'ntza'
    na ixchic ictētachokouj.
  ind-AYT: Beberapa murid dari Kaisarea juga pergi bersama dengan kami, sambil membawa
    kami ke rumah Manason, orang Siprus, seorang murid sejak lama, yang dengannya
    kami tinggal.
  cjo-NT: 'Itsipateeyanakinani apaanipaeni aapatziyariri Jesoshi, rirotaki sesareeyajatzi.
    Raanakina janta ipankoki Manashoo, riraga cheeperejatzi: rirotaki itakaantawori
    aapatziyariri Jesoshi. Nomayimotapaakiri rirori.'
  nsn-nsn: O gisiameher tamatang tagorong manang Sisaria ka la tagu tamiueim, kara
    la ueliu baka tamiueim tena uma Nason, Nason a peng Saiprus, doh inggono ter tang
    sioko tasir tamata geka tamatang tagorong mana uakikilang, inggono teking la uangoulieim
    na um.
  san-DEV: ततः कैसरियानगरनिवासिनः कतिपयाः शिष्या अस्माभिः सार्द्धम् इत्वा कृप्रीयेन
    म्नासन्नाम्ना येन प्राचीनशिष्येन सार्द्धम् अस्माभि र्वस्तव्यं तस्य समीपम् अस्मान्
    नीतवन्तः।
  tna-NT: Pia Cesarea ejude su aniji edue cuana di ecuanaju neje putitana. Tuna duju
    su piada Chipre edhapupu jenetia deja Mnasón banime anina. Tsunuda beju Jesús
    peje su jei pujiji puina. Jerusalén ejude su cuinati putsu, Mnasón sa ete su ecuanaju
    putiana etahui puji.
  lid-lid: ma oro lau rayah ta Jises badu Sesariya adek hawe aso ale. Oro tiyani aso
    ala asos asiu ta ndramak ari badu busu Saipres nyaran Nason. Iy ndreh doh mene
    in hamon ta Jises ndra bwena labai. Eme ma aso ado asiu tan.
  wim-wim: Than pam Christians wiy anangan aak Caesarea anpalan yiip nganttangwey
    iiyin aꞌ karpam kalin nganang aawuch pam namp Mnason alantamakan aꞌ ngan angman
    paanthan nungantanga. Pam niliy aak pik-otang Cyprus anpalan wamp aꞌ nilan Christian
    kaꞌathaman iiy-iiy.
  zga-M: Avage avakhongi ukhuhuma khu Kaisalia tukhakhogenehaninia nufwe. Vakhagega
    umunu yumo alikhutambuliwa Mnasoni, umunu uva khu Kipro, ukhogi uvakhatali, uvitwale
    nave.
  yom-yom: Ndambu minlonguki minkaka mi Sezali miyenda yeto. Mitunata ku nzo Nasoni
    muisi Sipeli ; niandi wuba nlonguki wuthama ; kuidi niandi tuvuanda.
  san-SIN: තතඃ කෛසරියානගරනිවාසිනඃ කතිපයාඃ ශිෂ්‍යා අස්මාභිඃ සාර්ද්ධම් ඉත්වා කෘප්‍රීයේන
    ම්නාසන්නාම්නා යේන ප්‍රාචීනශිෂ්‍යේන සාර්ද්ධම් අස්මාභි ර්වස්තව්‍යං තස්‍ය සමීපම්
    අස්මාන් නීතවන්තඃ|
  yut-yut: Yesu dakon paŋdetni dɨ Sisaria egɨpgwit uŋun gat kɨsi wɨgek uŋun da nin
    paŋkɨ Nason da yutnon nipba egɨpgumaŋ. Nason uŋun kalɨp Yesu kɨlɨ nandaŋ gadaŋ
    ɨmgut. Mɨktɨmni uŋun Saiprus.
  grc-BYZ: συνῆλθον δὲ καὶ τῶν μαθητῶν ἀπὸ Καισαρείας σὺν ἡμῖν, ἄγοντες παρ᾽ ᾧ ξενισθῶμεν
    Μνάσωνί τινι Κυπρίῳ, ἀρχαίῳ μαθητῇ.
  cpc-NT: Ari joyaatanakina tsika ikaatzi Cesarea-jatzi iyotaariiti jinatzi. Iriitaki
    aanakinari ipankoki shirampari Chipre-jatzi iitachari Mnasón, pairanitaki jiyotaaritzi
    jirika, iriitaki nomayimotaiyirini.
  nhg-NT: Seque creyentes de Cesarea uyajque ca tejua. Sente tlöcatl itucö Mnasón
    oyeya de Chipre hua oyeya creyente por meyac tiempo. Tocnihua de Cesarea otiechbicaque
    pa ichö de Mnasón. Ompa otocalutejque.
  nya-nya: Ena mwa ophunzira a ku Kaisareya anatiperekeza mpaka kukatifikitsa ku nyumba
    ya Mnasoni, kumene tinakonza kuti tizikhalako. Iye anali wa ku Kupro ndiponso
    mmodzi wa ophunzira oyambirira.
  ngu-NT: Niman tohuan oyajquej semej on nomachtijquej yejhuan hualehuaj ne Cesarea
    para otechhuicaquej ne ichan se tlacatl, itoca Mnasón, on yejhuan hualehua ne
    Chipre. Niman yejhua ye huejcahui tlaneltocaquetl catca. Ompa ihuan otitosehuijquej.
  kup-kup: Sisaria zei potakanañ Iesuz homet heh-nari emat dei baevizahan Zerusalem
    zeitak hamarah seg. Met poek aban Neson Saipras zeisikanañap batam Iesuz gogot
    magei tooh-porah pi Iesuz ñetivon hatevetet homeo badae batat hehapuz zeimakeh
    eñeh.
  jid-jid: Mri ko bi hu bari wa ba rhini Kasariya ba huta ngame. Ba nji indji ri wu
    nde Mnason, indji wu Cyprus, nha ni kpamba, wa ana he ni mi bi mri ko bi hu, wa
    ki hi ki niwu.
  wmw-wmw: Wanafunzi wamojawapo wa Kaisariya watipereka, wakija nawo mpaka nnyumba
    ya mwananlume wakwitiwa Mnasoni kwawo Kiporo, mwanafunzi wa mida watifikire kwake.
  gmv-GGM: Qissariyan diza issi issi ammanizayiti nunara isfe yida; isttikka nuni
    Minasonne keeththan daana mala nuna izaso kaalethi Minasonney kasetidi ammanida
    Qophirose dere asakko.
  ssg-ssg: Teka ti kahikahi Jises leili Sisaria lato hakahita amite to kapi Menason
    ti tehu luaiamite ien hani Jerusalem. Menason i tel akiki seilon ti texux xux
    Saiprus ma i tel kahikahi Jises lilian ti imat wanen.
  zpo-NT: Nu lak xaa Jesús, xaa Cesarea ngwa kwaan re nu. Xaa ne mbe nu garli Mnasón,
    tub xaabyi xaa yezh Chipre. Lee xaa nak xaa Jesús nzha doo liin, nu mlaz nu garli
    xaa.
  poy-poy: Wamu wa wafundwa walii wa Kaisariya wagenditi pamuhera natwenga, watujega
    ukaya kwa Mnasoni yomberi tuweriti twankugenda kulikala nayomberi kwa katepu.
    Mnasoni kaweriti mwenikaya gwa kupiru na kaweriti muwumini gwa mashaka gavuwa.
  qwh-NT: Teyta Jesusman Cesarea marcacho waquin creyicoqcunam yanaqäyämarqan. Pecunam
    pushayämarqan Chipre islacho yuricoq Mnason jutiyoq nunapa wayinman. Pemi Teyta
    Jesusman unepitana creyicushqa carqan, y wayinchomi posadacuyäna carqan.
  gaw-gaw: '@see-verse:ACT.021.015'
  nca-nca: Oro Sisaria yendémboro iŋo-iŋo rewero unipare kumi noreya oro Nasonko yano
    norotaŋgurí. Nason ŋuko Saipras noko mosowí moŋgo qu, Yesu koro iŋo-iŋo uni korete
    qu ka.
  zpz-NTPP: Niꞌ la be de mbecy Cesarea nu ricy cup consuel lo Crisht ya nuy de̱ ya̱.
    Zu tub mbecy Chipre nu la Mnasón. Yu zeꞌ tonaꞌ la gulas bicy cup yu consuel lo
    Crisht. Orzeꞌ lo yu zeꞌ bri̱ de̱.
  mkj-mkj: Epwi sohnpadahkkok mihn Caesarea pel pwilihda kamai. Irai ukla kamai umwen
    woal men mihn Cyprus, adanki Mnason, ma kamai pirin mine ipoa. Mnason ne wia sohnpadahk
    men jang in sapdahu.
  zac-NT: Bëldá ra më Cesarea narialdí lduꞌu dizaꞌquë, bëꞌnë rall compañi lëꞌë naꞌa
    con tubi nguiu më Chipre. Lëll Mnasón. Nápëll tubi lidchi Jerusalén catë bëdëaꞌnë
    naꞌa. Hia guahietë gualdí lduꞌu Mnasón dizaꞌquë shtë Jesús.
  kyg-kyg: Mago Sisaliya vayaꞌmo geꞌamo neꞌafiya vayaꞌmogimo lagaemo lavaleliꞌuꞌa
    Nesoni nopiꞌmo maigae, huꞌa huteꞌa noꞌafiꞌmo lateꞌnae. Nesoniꞌa Saipalasi kotega
    vekamo akeyaꞌvilagamo agesa afino fatago huꞌniya vekamo maiꞌniye.
  kmk-kmk: Inummoy pay kan dikami dat piga’n manuttuwa’n iCesarea ot intuḻud dikami
    utdit mandagusan mi un boḻoy Mnason un iChipre un osa utdat nabayagona manuttuwa.
  cao-NT: Jasca, noqui chimatini quiha Cesareá ca xatë bo huësti huësti cabo. Jerusalén
    qui no cahëquë tsi quiha Manasón icanai ca xobo qui noqui ja bocaniquë, naa Chipre
    ó conish cato. Rëquë chahahuanish ca naa joni ini quiha. Jabi jahuë xobó tsi no
    chitëniquë cahëhax na.
  bbr-bbr: Karauk Sisaria menan roasiret ak Jisas mesin woiaka epar moin ak erek ik
    tainoike potea, kar ro ko meter kon wou epar mowon ro kon enip Nason ik kiro ron
    owa ninaun imäiki potoin, kiro ro ko Saiprus omsau pakan.
  inb-inb: Sesarea­manda Jesus­wa sug tukus­ka­kuna­pas, nukan­chi­wa sug­lla­pi rir­ka­kuna
    Chipre alpa­manda Mna­són suti ña unai wata­kuna Jesus­wa suma iuiag­pagma. Paipa
    wasi­pi­mi kida­rig­rir­kan­chi.
  hrv-hrv: S nama pođoše i učenici iz Cezareje pa nas odvedoše k nekomu Mnasonu Cipraninu,
    starom učeniku, da u njega odsjednemo.
  box-NT: Ho Sezaaree kèrètĩ́ɛwa ɓúi lɛ̀ɛnía wɛn. Ɓa dú wa yahó vannáa Siipere
    nìi ɓúi na ɓa le Munasɔ̃n cɔ̃́n. O lé o kèrètĩ́ɛ míana. Lé wón zĩi á
    wa làara yi.
  ote-NT: Ne bi dɛngahe ꞌraya cu de guehni Cesarea, y ꞌna de gueꞌʉ mrá thuhu ra Nasó
    mrá me Chipre, ya mi pɛꞌtsa ndunthi ya jɛya xqui gamfri ra Zidada Jesu. Y mi ja
    rá ngu nuni Jerusale hangue bi zixcahe pa duá ꞌbʉheni con gueꞌa̱.
  wnu-wnu: '@see-verse:ACT.021.015'
  zam-NT: Ngua no nu' ndxep mèn ciuda Cesar co' ndxela's loo Jesucrist no loo cón
    che'n Jesucrist axta ciuda Jerusalén. Ngua lá' mèna nu' liz thìb mbi' co' lèe
    Mnasón par cued nu' liz mbi' ndxep huiz. Mbi'a ndxàcle' lín' ndxela's loo Tad
    Jesucrist no loo cón che'n Tad Jesucrist.
  zyp-NT: Sisaria khua taitah hningzuitu thaikheh sahlo tah va ma thlaw he ka, Manason
    a ing lang ma seikhui he ka, ma leco kaa tlung. Ama cawh Saipras tuiraw cawngsaw
    cang ka, athoning taikhei zingtu a cang.
  sey-NT: Saijëna, Cesarea pa̱i sehuocohuaꞌipi yëquëre co̱ni saijë sahuë. Sani ja̱ohuaꞌipi
    Jerusalénna ti̱ꞌani Mason huëꞌena sahuë, yëquë pëaja̱ꞌtona. Mason cato Chipre
    aquë pajiꞌi, ai tsoe Maijaꞌquë coca sehuosiquë pajiꞌi.
  nvm-nvm: No vako e Jesuon vuak faivo kafo ar Sesariako iji bu nona vainvado bun
    no aferduome e iji no fuon vako ijefuon ar ijia vain. E iji if fuon iji Nason
    fu e ar Saifurasko gavo fu usuibe fu God ma vierafeno.
  mps-mps: Te Sisaria bidi me badu Jisasgo po wali pabo bidi hani augwali da dali
    pali. Tama da augwaligo te bidi me deligo beba tagaligi pali, tede bidimainu yali.
    Te bidi nogi Nason, aga Saiprus buludu polobadu asai bidi da. Te bidi agai homu
    polobadu mu Jisasba muai bidi da.
  pab-NT: Haiyanae wihinaeharenae wenakalati Cesaréia nalitarenae tyoaha wiyema. Nolokaha
    wiso hatyako hoka nali wisaona. Hatyo hati xekohasehare atyo Menasom nexarexe.
    Chipre nalitare, toahiyita Jesus koamaniya tyaonita.
  llg-llg: Hataholi kamahele kala hiꞌda manai Kaisarea boe oo, ala tungga noꞌu lo
    ai. Ala loo ai losa uma esa, de ai sunggu mima ndia. Maumak, naꞌde Manason. Ndia
    neme pulu Siprus mai. Ma ana tungga Lamatuak Yesus dook ia so.
  kyf-kyf: -Zezuu 'bɩnɔnya tɔlʋa mɩa Sezalee, -maa yia -aɩn yoo kwa. 'Ɩn wa yia -aɩn
    Siplʋ -nyɩmɛ yabhlo, -ɔ 'kaa -aɩn -gʋda 'nyɛ, -ɔ wa laa Mnasɔɔɔn -buduŋwɛɛ kwa.
    -Zezuu 'bɩnɔnyɔ -wa, we 'bɩ ka 'wʋgwlɛ.
  tpi-tpi: Na sampela bilong ol disaipel i stap long Sisaria ol i go wantaim mipela.
    Ol i bringim mipela i go long haus bilong Nason, em i man bilong Saiprus, na bipo
    yet em i bin kamap disaipel. Na mipela i stap long haus bilong en.
  mih-NT: Cuahan zuhva ra ñuu Cesarea sihin ndi, ra sino iñi Tuhun Ndyoo. Ta cuahan
    minoo ra ñuu Chipre. Mnasón nañi ra. Sa iyo cuiya sino iñi ra sii ra Jesús. Vehe
    ra Mnasón sindyaca ra cuan sii ndi vatyi cua cundyaa noo ndi sihin ra nu iyo vehe
    ra ñuu Jerusalén.
  qvh-NT: Saymi waquin wauguicuna Jerusalenyag pushayämargan. Saychönami Mnasonpa
    wayinman posädacuyänäpä aywayargä. Mnasonga Chipripitami cargan. Payga naupapitanami
    Jesucristuta chasquicog cargan.
  kms-kms: Di Jisas ningg wute Sisaria kin ninge beghi anene po. Ni beghi mitamu mo,
    wuti iri nde baj pe si miramu. Wuti te ni nyamb Neson, ni wuti Saiprus kin, ni
    wuti iri asine Jisas ningg wuti ningg nas ye. Ni nari beghi ninde baj pe ei pas.
  agn-agn: May doma kang siminabid ong yamen ang mga sinagpan tang Gino ang taga Cesarea.
    Inated ami nira ong balay ni Mnason ang dayonan amen. Si Mnason ang narin taga
    Chipre ig naboay dang sinagpan tang Gino.
  nhi-NT: De ompa Cesarea noiuqui touan oyahqueh siquin itlasalohcauan Cristo, uan
    otechuicaqueh ichan se tlacatl itoocaa Mnasón, campa otmotepaluisquiah. In Mnasón
    otlacat Chipre, yeh desde yauehcau itlasalohcau Cristo.
  ttc-NT: Ax eb'ajtzaj quky'ila txq'anky qerman aj Sesarey aj nkye'okslan ti'j Jesus,
    b'ix opon kyina tjay Mnason jun xjal aj Chipr, tetz jun xjal b'an oqtxi'xi' tuq
    tokslb'en ti'j Jesus b'ix tzi okajtena tjay.
  dan-1931: Og også nogle af Disciplene fra Kæsarea rejste med os og bragte os til
    Mnason, en Mand fra Kypern, en gammel Discipel, hos hvem vi skulde have Herberge.
  kwj-kwj: Wowani Sisariya ko ki dau Jisas ni sirinandau hima fwele okwe nunu ga ya
    wu i. Nu iwani Neson ri aka tokwe ya nunu wu raꞌai, rini Saipuras kipe hima, imbihumbwa
    sembe ri hasini Jisas ni ete ri sirinandau. Ri okokona ti aka rihi tiki ete nu
    da ki.
  vie-OVCB: Vài tín hữu tại Sê-sa-rê cùng đi, đưa chúng tôi vào trọ nhà Ma-na-sôn,
    người đảo Síp, là một trong các tín hữu đầu tiên.
  kze-kze: Sísáriyaavaken-kwaasi Ísuna aampa'á kuwáí évaka'a keséya Yérúsaremuva'a
    iyésa moóráwai áwí'a Nésonona naaúmpata móisinkowana minkwáásígó Sáíparasi-maravaken-kwaasi
    ayáátááka'a Ísuna aampa'á kwéguwai séna kesí naaúmpa'a ménaaowe súwasa kwená naaúmpata
    móisinkaraawe.
  mpj-mpj: Karlkinju Jijariyamartajilu-lanyajuya katingu mayakarti. Kutungkalaju Majankurnungka
    mayangka nyinapayi. Julyju nyinapayi Jayipurijja, Jiijajkura nyinapayi.
  lbk-lbk: Et wad-ay cha akhes nan tapina'y disipolos ay iCesarea ay naifoweg ken
    chakami. Inmipango cha is afong Mnason ay iChipre, ya esang isnan cheycha'y inmon-ona
    ay namati, ta siya's entey-anmi.
  mto-NT: Xmujatyooꞌiduts a̱a̱tseꞌe je̱ cesaréait jaanchjaꞌvivada je̱m je̱ Mnasón
    tya̱kꞌam paat, chípreit yaaꞌtya̱jk je̱ꞌe̱ veꞌe juuꞌ veꞌe jékani du̱jaanchjaꞌviꞌukvaan
    je̱ Jesucristo, je̱ꞌe̱ts a̱a̱tseꞌe xyakmatánup.
  bzh-bzh: Lob Kerisi-yi-alam la vu Sisarea desepa he bedeli he ya vu mehö sën he
    bë ana medo geving yi lo. Yi Kupros ti barë nebë Menason, sën yö vonġ ving wirek
    nyëmuġinsën lo.
  guj-2017: શિષ્યોમાંના કેટલાક કાઈસારિયામાંથી અમારી સાથે આવ્યા, અને સાયપ્રસના મનાસોન
    નામના એક જૂના શિષ્યના ઘરે, જ્યાં અમારે રોકવાનું હતું, તેને ત્યાં તેઓએ અમને પહોંચાડ્યા.
  jvn-NT: Sedulur Kristen siji-loro sangka kuta Sésaréa mèlu ngeterké awaké déwé nang
    omahé Manason, awit awaké déwé arep nginep nang kono. Manason kuwi sedulur sangka
    pula Siprus, dadi wong Kristen kawit wiwitané pasamuan.
  byr-byr: Kɨraazɨtɨyare mɨdɨdɨvɨsara Sizaarɨya mwaalya pwarajɨ yɨlaawɨna yona Mɨnezonɨmɨre
    angevɨna makwina kaneyeꞌ mwaalɨna yo. Aꞌmwe Mɨnezonɨ Ahuꞌmanna Saaipɨraazɨdaasai
    sɨnnawɨ sagaaꞌ Kɨraazɨtɨyarɨ mɨdɨnyaakelyɨra.
  ian-ian: '@see-verse:ACT.021.015'
  hun-hun: A tanítványok közül is jöttek velünk együtt Cézáreából, akik elvezettek
    egy bizonyos ciprusi Mnázónhoz, egy régi tanítványhoz, hogy nála szálljunk meg.
  mcf-NT: Adec nidsho isash Sesadeya yacnocquid Esuquidistu tantiaquid utsi-utsiec
    Pabadobëd nidquin Menason cuëmëdquidën shubu yacno buanac puduedpondash. Aid shubu
    icbo Chipide yacnoësh choash Edusaden yacno tabadquid Esuquidistu tantiabenquidbidi
    nepondash.
  kjs-kjs: Go puma Sisaria su-para piri Keriso-na enaali medaloma naa raapu pisima.
    Nimumi naa Neson-na ada-para puma piraminalo lamua pirisimi. Go aliri Saiprus
    su piruma nipu ora abalade Gote-na pora ralisa.
  mni-mni: Caesarea-dagi tung inba kharasu eikhoiga loinana chatminnarammi aduga eikhoina
    leigadaba yum adugi mi haibadi anganba matamdagi thajaba mi oiraklaba Cyprus-tagi
    Mnason kouba nupa adugi manakta makhoina eikhoibu purammi.
  yad-NT: Sesaréya ja̱nvay jarye jiya̱da nu̱dyisa̱, jiryatiy Ju̱denumu tuva̱chuvaryi.
    Riñi jto̱ta̱da Nasú̱ rorimyu nu̱y, jiryatiy savicha̱da Chípyirye ra̱tyuu ja̱mi̱,
    ta̱riy Jesúsmu tuva̱chu̱.
  mxb-NT: Dá ni̱ kee taꞌani dao na̱ kúú kuendá Jesús ndéi ñoo Cesarea kuaꞌa̱n na̱
    xíꞌín ndú. Tá ni̱ saa̱ yati ndu ñoo Jerusalén, dá ndáka na nduꞌu̱ ni̱ saꞌa̱n na̱
    veꞌe iin ta̱ kuendá Chipre naní Mnasón. Ta sa̱ naꞌá nda̱ꞌo kúú rá kuendá Jesús.
    Dá ni̱ xi̱ꞌo ra veꞌe ra ni̱ sa̱ ndei ndu.
  pon-2006A: Ekei tohnpadahk en Sesaria pil iangkitada, oh kahreikitalahng ni ihmw
    ehu, wasa me se pahn kousoan ie, imwen ohl emen me adaneki Neison, mehn Saiprus;
    ohl menet pwosonlahr sangete nin tapio.
  maq-NT: Hacuaha cojo ngujo xuta ladu rë Jesús ngajan Cesarea quiji me cojo niji.
    Me xi cuacun vë quijicojo niji me hiscan xi cuinechin, ndava ngu xuta Chipre xi
    siutaha me Jerusalén, xi hmí rë Mnasón. Me vëhë ne, ha jemu hatsëë camahani xi
    xuta ladu rë Jesús má me.
  hto-hto: Cesaréamona dárie Juzíñamuimo ɨ́ɨnotɨno caɨna nabaide. Afémacɨ cɨ́gɨmona
    daa Chipre ímɨe Mnasón ite. Afémɨe jae dɨga fɨmona Juzíñamuimo ɨ́ɨnote. Afémɨemo
    ite Jerusalemo dúcɨracomo jáidɨcaɨ.
  por-BRBSL: Alguns dos discípulos de Cesaréia também foram conosco, trazendo um Mnason
    de Chipre, um discípulo primitivo, com quem nós ficaríamos.
  ces-NKB: Šli s námi i učedníci z Cesareje a vedli [nás] k jistému Mnázonovi z Kypru,
    dávnému učedníkovi, u kterého jsme měli být hosty.
  cui-cui: Ichamonae Cesarea tomarapiwi, pomonae Jesús pejume cowʉntsiwichi pana nepuna
    pona. Pana capona bo beya pata tajinompaenexa tsane, pebin pon pewʉn Mnasón, bapon
    pia bo beya tatsi. Bapon Mnasón Chipre tunaetopin. Bapon pinae caena bayatha jume
    cowʉnta Jesús.
  boj-2014: Aiqa yeqnam Sisaria tamo qudei Yesus dauryoqneb qaji naŋgi na iga suweigosib
    koba na aisim Jerusalem di brantem. Brantosim naŋgi na iga tamo bei aqa ñam Nason
    aqa talq di uratgeb. Deqa iga Nason ombla aqa talq di soqnem. Nason a nami koba
    Yesus dauryoqnsiq soqnej. Aqa qure utru Saiprus.
  eng-OEBUS: Some of the disciples from Caesarea went with us, and brought Mnason
    with them, a Cypriot disciple of long standing, with whom we were to stay.
  eri-eri: Ono geyenga disaipel nebereha ila Sisaria langa yafane waha nere ere gaara
    goyei. Nere haigedu Nason nomo mata langa goyane, no Saiprus fai, no amina la
    Yesus nomo disaipel heigai. Ere nomo mata langa yafeye.
  aly-aly: Kwertengerl irrpety anwekantherr-angkwarr alhek arrpemarl Jerusalem-warl,
    rernem Mnason-kenh warl-warl atnwenhek anwantherr ikwer-itwek anetyek. Mnason
    ra Cyprus-itwek arrwekel-antey Jesus renh tnakek.
  wiu-wiu: eina Sisaria yene padeka-kitame pekete pato wa eya agono yapu Yesunole
    koto kakome takama yakene ago Nesone one yapu toto wetekapokoi. Nipa einago Saiperase
    take opiane ago-pala toto meatekooya tokale ni one yapu wetekapokoi.
  swe-swe: Några av lärjungarna i Caesarea följde också med [till Jerusalem]. De tog
    oss till en man som hette Mnason, där vi fick bo. Han var [ursprungligen] från
    Cypern och en av de första som blivit lärjunge. [Troligen en av de 3 000 som blev
    lärjungar för omkring 25 år sedan, se .] [För den sista etappen mot Jerusalem
    som tog tre dagar att gå, använde man troligen också packdjur. Ordet ”gjorde oss
    redo” används ofta i grekisk litteratur när man sadlar hästar och lastar bagage.
    Med sig har man de insamlade medlen till församlingen i Jerusalem. I gruppen finns
    Paulus, Lukas, Sopater, Aristarchus, Secundus, Gaius, Timoteus, Tychikus och Trofimus,
    se . Även några män från Caesarea följer med, se vers 16.]
  cth-cth: Kaisarea kho hoi a hnukkâbang tangawn hai kaimouh hoi cungtalah a tho awh
    teh kaimouh ka luen awh nahanelah ka rasoun e, apasueke a hnukkâbang lah kaawm
    e Saipras tami Manason koe na ceikhai awh.
  mti-mti: Sesariya aigowawa upeba nu gaibu antune, sira Saipras apan Manason me aigowawa
    namuwa gumbe mu tam nuniya antune. Asimeve waketan anotune.
  pad-NT: Haria vavaipohiha'aha adani Jesus vaipohihava abono Cesaréia sidajia vahojaki.
    Aokhajabana'ihi Jerusaléa. Akaikahi'ihi, haria avisaha Menasom gorana. Menasoa
    biva'banaki kaibavini kakajovirini kaonini Chipre. Badara ipohiki Jesus vaipohihava
    abono hi'iki ada Menasom. Kidiani vania arihoja'ihi.
  twi-twi: Kaesarea asuafo no bi ne yɛn kɔe. Yeduu hɔ no, yɛkɔsoɛɛ Mnason a ofi Kipro
    a ogyee Yesu Kristo dii akyɛ no fi.
  hlt-hlt: Te vaengah Kaiserea lamkah hnukbang rhoek khaw kaimih taengla m'puei uh
    tih hnukbang rhuem pakhat, Kuporos hoel Manason taengah pah hamla n'thak uh.
  tbz-SIM: Kɛ̀ Yesu kɔbɛ bɛ̀ɛ̀ bo Sesɑdee kɛ̀ bɛ̀ ti cíe nkɛ̀ ti bií bɑ́tɛ́ onìtì
    mɔù cĩ́ɛ̃̀tɛ̀ bɛ̀ tu wè Mɑnɑsɔ̃ɔ̃, Sipiri ɛì kou, kòò tu wèè cɔutɛ́ Yesu nɛ̀ dimɔ̀nnì.
  san-GUJ: તતઃ કૈસરિયાનગરનિવાસિનઃ કતિપયાઃ શિષ્યા અસ્માભિઃ સાર્દ્ધમ્ ઇત્વા કૃપ્રીયેન
    મ્નાસન્નામ્ના યેન પ્રાચીનશિષ્યેન સાર્દ્ધમ્ અસ્માભિ ર્વસ્તવ્યં તસ્ય સમીપમ્ અસ્માન્
    નીતવન્તઃ|
  amx-amx: Nakenh-nakenh rrpwetj Caesarea-areny nwernehel-ayel alhek. Nwern Jerusalem-el
    irretj-alhemel inang nwernenh artwang Mnason-kenh warl-warn tjey-angek, nwern
    warl kwerelemeh anek. Mnason rartek artwang Cyprus-areny anetjart arrwekel-penh,
    kwereng rang Jerusalem-warn anam-irrekarl. Rang Jesu nakenh-nakenh anek.
  ake-NT: Sises apurɨnin nan Sisariya winon kon utɨ'pʉ ina a'kɨrɨ, mɨrɨpan kon uya
    ina arɨ'pʉ Nasʉn itese' ka'pon iwʉ' ta'. Mɨrɨ yau, ina uko'mamʉ'pʉ ipiyau. Sai'pʉras
    winon pe iyesi'pʉ, pena si'kɨrɨ rɨ Sises apurɨnin pe iyesi'pʉ.
  qvn-NT: Chay aywapäcuptï, chaychru Jesuspa discïpuluncunaga ishcay quimanuymi nogacunawan
    aywapäcura. Jinarcurmi chraräriptïga pushapäcamara Chiprepita Mnasón jutiyog discïpulupa
    wayinman chaychru gorpachacurcänäpag.
  tku-NT: Quincātatā'a'n makapitzīn tā'timīn xalanī'n nac Cesarea ē quincātalē'n na
    ixchic Mnasón xala' nac Chipre. Xla' makāstza' ixa'ka'ī'nī't. A'ntza' na ixchic
    ictētachokouj.
  bjk-bjk: Ma dauleng ne tene tinam mee Kaisaria toxo wan arixe me mem ma toxo lamus
    e mem urungan kö gunon te Nason. Ine mee Saipras ma önga tene tinam pe Jisas mee
    mesila saxit.
  msy-2020: Ezɨ Sisarian itir Kraisɨn adarasi, men marazi en akua ghua Nasonɨn dɨpenimɨn
    e ikiamin naghɨn e atɨ. A Saiprusɨn gumazir bar faraghavɨra Iesus gɨfogha an gɨn
    zuim.
  bpr-bpr: Na nun dad to ftoo di ku Dyisas mdà di Sisarya magin di gami, na tundala
    gami di gumnè Mnason, i gufanakmi. Yé gumdàan di Sipru, na kenen satu di dad to
    muna ftoo di ku Dyisas.
  rmy-VLAKH: Амэнца жыле коисавэ сытярнэ андай Кесария. Онэ андэ амэн андо чер Мнасоноско
    андав Кипро, саво сас дэлмутно сытярно, амэ ашылепэ лэстэ.
