verse: ACT.021.016
translations:
  kpx-kpx: Keve tige Sesalia evievi ata degomoleau nohehi tiale keau no holoevei Nesoni
    oe tige no keve avuluvuta ladevelu. Malaha keu subuta Saibalasie evievi ata holisi
    lohoale Dielusalemae ua.
  okv-H: pahue da Caesarea ta ekalesia embo nei uhoho amina dago humbuto embo Mnason
    amo ambotani mahu enda Cyprus embo avoeto amita bandeta evesi pambua.
  tbo-tbo: Tu wimulitago mi Sisaliya gehouhi mitehi to nae. Tauhi hi weluwiniyai po
    to nae Nasona Saipilasigei a numa ugolina ipa apo noka hosi to mae. Nasona tauna
    tu wimulitago tahatahayana u Saipilasi.
  mal-C: കൈസര്യയിൽനിന്നുള്ള ഏതാനും ശിഷ്യന്മാർ ഒപ്പം വന്ന് മ്നാസോന്റെ ഭവനത്തിൽ ഞങ്ങളെ
    കൊണ്ടെത്തിച്ചു. അവിടെയായിരുന്നു ഞങ്ങൾക്കുള്ള താമസം ക്രമീകരിച്ചിരുന്നത്. സൈപ്രസുകാരനായ
    മ്നാസോൻ ആദിമശിഷ്യന്മാരിൽ ഒരാളായിരുന്നു.
  grc-SR: Συνῆλθον δὲ καὶ τῶν μαθητῶν ἀπὸ Καισαρείας σὺν ἡμῖν, ἄγοντες παρ᾽ ᾧ ξενισθῶμεν,
    Μνάσωνί τινι Κυπρίῳ, ἀρχαίῳ μαθητῇ.
  bgc-bgc: कैसरिया नगर तै भी कुछ चेल्लें म्हारै गेल्या हो लिए, अर म्हारै ताहीं ठैहराण
    खात्तर साइप्रसवासी मनासोन के घर ले गये, वो सब तै पैहले के चेल्यां म्ह तै एक था।
  khz-khz: Kaisarea ai getaluwai Iesu gekwalanaawai talimara reketa maki ai ria galakato.
    Ira na geago-agimaito, Nason, Saipras talimana, gena numai. Nason rauvagi-vegata
    Iesu ekwalanaawai talimana.
  deu-TKW: Es giengen aber auch von den Jüngern von Cäsarea mit uns, und führten uns
    zur Herbege bei einem gewissen Mnason, einem Kyprier und alten Jünger.
  zsr-NT: Gulazáꞌlenëꞌ netuꞌ laꞌquëꞌ bönniꞌ taꞌyejlëꞌë Cristo, nacuꞌë Cesarea, atiꞌ
    dzaguëꞌ lequëꞌ Mnasón, bönniꞌ Chipre. Rejlëꞌë Cristo dza niꞌtë, atiꞌ ral‑laꞌ tsajgaꞌntuꞌ
    lidxëꞌ bönniꞌ ni.
  lin-lin: Bayekoli mosusu ya Sezarea bakendeki kotika biso ; bamemaki biso na ndako
    ya Minaso, epai wapi tovandaki. Azalaki moto ya Shipre, mpe akomaki moyekoli wuta
    kala.
  hns-NT: Aur ekaatgo Sesaarea ke bieswaasie log hamlogke sanghe gail. Jeroesaalem
    me oesab hamlogke ekgo Manaason naam ke iesaai ke ghare legail. Oe Siepras des
    ke raha aur oe Jiesoe ke pahiela tjela log me se ekgo raha. Okar hia hamlog koetjh
    dien khaatien rahielie.
  noa-E: Maar dʉ̈i wëtjim ãaur khʉʉn Cesareapien chi ʉ̈kha durrarr khʉʉn. Makhʉʉnau
    woun ãb Chiprepierr Mnasón anʉm ag di aarta maar phëbaadëjim, Jerusalén phöbör
    ee barwia ichdëu marag ich aig jẽermkhĩir di deeju a sĩerr aawai. Mag woun ag
    nawe maach Ẽwandam iek ʉ̈khawi sĩejim.
  eng-EMTV: Also some of the disciples from Caesarea went with us and brought with
    them a certain Cypriot named Mnason, a long-standing disciple, with whom we would
    stay as a guest.
  mib-NT: Te suni jecu tēe ñuu Cesarea jeē cácandíje cuangoo de jíín ná. Suni cuahān
    ɨɨn tēe Chipre nání de Mnasón, te je ni cuu cuehē cuiyā candíje de. Te ná ni jinūcoo
    ná ñuu Jerusalén, te ni cacoyūcu ná vehe de.
  lif-NT2: सिजरियालाम् कुभा नसानिबाहाॽआङ् आनिगे़नुए मे़धासिङ्‌ङाङ् सैप्रस वागप्‍खाम्‍बा
    तगि नसाःन् के़जोःक्‍पा मनासोनरे़ कुहिम्‍मो वाॽमा फाॽआङ् याप्‍मि तेॽरे़रो॥
  xnj-xnj: Vamsadika nunuyu va ku Kaisalia valongosini na tete, vatipeliki kunyumba
    ya mundu mmonga liina laki Mnasoni, ndi mwetahambayi kutama kwa lukumbi. Mwenuyo
    avi mkolonjinji wa muji wa Kuplo, msadika wa kadeni.
  mmx-mmx: Lentaba luvuttadi nunu boro Sisaria bok mo digat pas eburu minema, la diga
    lok ka nama uto at loogu at lara laradi, laasen teren ne Nason boro Saipras, neni
    lara atnedi diga lok ka avot lununu saparap Leeme Silok.
  cbr-NT: Cuancëbë ca nubë Cesáreanuaxa ax Jesucristomi catamëcë unicama raíri cuancëxa.
    Acaman ca Chiprenuax ucë uni Mnasón, axa 'itsa baritian Jesucristomi catamëcë,
    a 'unáncë 'ixun aín xubunu anunu 'inun nu buáncëxa.
  tee-NT: Chai quintat'a'an vachu' ju ali'in ju vachu' ixtalhilaca'anta Jesús amachak'an
    Cesarea. Pus ju yu'unch ixtanajun ni anch actolauch la'ixchaka' pumatam lapanac
    ju Mnasón ixjuncan acsni accha'anau ju Jerusalén. Ju yuchi ixmintacha ju xalacat'un
    Chipre. Chai ju yuchi mak'anch ixlhilaca'anta Jesús.
  eng-LSV: and there went also of the disciples from Caesarea with us, bringing with
    them him with whom we may lodge, a certain Mnason of Cyprus, an aged disciple.
  cak-NT: Y can jec'o kach'alal aj-Cesarea ri xebe kaq'uin. Y chiquicojol reje' benak
    jun kach'alal ri aj-Chipre, rubinan Mnasón. Raja' c'o yan tiempo runiman-pe ri
    Ajaf Jesús, y c'o jun rocho pa Jerusalem, y chiri' xojbec'ue-wi.
  pah-NT: Jara'g̃a ko oho ore rupi Cesaréia hugwi Jesus'gareheve'g̃a. Igwete g̃a ore
    rerohoi Menasom'ga ronga pe. Ga pyri ore pytai. Ga ko Chiprepeva'ero. Ymya ga
    jikogi Jesus Cristo'ga rehe. Ga pyri ore pytaahi'vi orojupa.
  sja-NT: Cesareadepema ijãapataarã ũk'uru wãjida tai ome, ateedait'ee Chipre isladepema
    Mnasón apatap'edaa temaa, Jerusalende bɨ. Mãgɨ́ eperã taarã weda Cristode ijãa
    bapachi.
  xed-xed: Ka sliʼaftá sanlaha ma gwal zlghay nda ŋuɗuf ma luwa Sezare guli mista
    ŋni. Ka pghadaghata həŋ ta aŋni da vli ya dzaʼa hani ŋni ta hani ga sana mndu
    ta hgə lu ka Menasuŋ, mnda sana luwa ta tsavata ma drəf, ta hgə lu ka Kiprus.
    Nda kɗa fitika tsa mndu ya ma zlghay nda ŋuɗuf.
  mks-NT: Ta ndáca táhan java na̱ cúú cuéntá Jesús ñuu Cesarea cán cua̱ha̱n na̱ xi̱hín
    nde̱. Ta tañu na̱ cán ndáca̱a̱n in da naní Mnasón, da̱ na̱quixi isla Chipre. Ta
    a̱nda̱ sa̱nahá ndíco̱ da̱ íchi̱ cuéntá Jesús. Ta sa̱ mé vehe da̱ yóho sácú ini
    nde̱ canduu tóo nde̱ ñuu Jerusalén cán.
  gfk-S: Ma ari ut na tinaram tano lotu me Kaisaria di ga saate mem ma di ga lamus
    mem utuma tano hala tano turadi nong mem ga ura kinkinis ma ie, a hinsana ne Nason.
    Aie me Saipras ma menalalie iat aie tike ut na tinaram tano lotu.
  bmu-bmu: Sisaria miaŋgöreŋök gwarek tosatŋan mewöyök neŋgö köinini kaget. Kaget
    yeŋön kewö jiget, “Iŋini Saiprus azi qetŋi Nason yaŋgö mire ahöba malme.” Mewö
    jiba neŋguaŋgita yaŋgö mire anin. Nasonöŋ mutuhök uruŋi meleŋda Jisösgö gwarekŋi
    aka mala korök. Mewö.
  dgz-dgz: Iesu wadiamot nagirewa upi pa Sisaria gapan tauan tautananen, amba naunen
    apan Neson, at pa mega anet den waninet wan. Neson at Saiparas gapan taueni apanewa
    amba me Iesu erewa gapan anu tumat tani apanewa da.
  eng-GNV: There went with vs also certaine of the disciples of Cesarea, and brought
    with them one Mnason of Cyprus, an olde disciple, with whome we should lodge.
  zaa-NT: Tuchùppa ca hermanos tsè'e Cesaréa nna beni cabi intu' acompañar. Dá' huá
    ttu enne' isla Chipre lá bi Mnasón, chìa gutsá ná bi creyente. Ą'hua litsi' bi
    nna ná qui'ni itsina' tu'.
  eng-WEBSTER: There went with us also certain of the disciples of Cesarea, and brought
    with them one Mnason of Cyprus, an old disciple, with whom we should lodge.
  guh-guh: Itsamonae Dioso pejumecovënëtsivi, Cesarea tomarapijivi, paneyanalia. Bajarapamonae
    panebarëpona Mnasónvënënë, Chipretunaeto nacuapijinë, pijaboyabelia. Nexata bajaraponë
    pijabota panajinavanapajë. Bajaraponë copiaya Dioso pejumecovënëtsiviyajuvënënë.
  bon-bon: Poto Kesarea ätrunga biname cina cine cama eclige, cibibine niwadininisi
    mete me, cine luma pa ninajipi. Pui mete yageyame ngii Manasona, tabe Kupro curä
    cabu ca ge, lecarage padare ätrunga cama yaanajepi.
  nhw-BL: Huan sequin tlaneltocani catli ejque Cesarea yajque tohuaya huan techhualicaque
    hasta ichaj Mnasón catli achtihui ejqui nopa piltlaltzi Chipre huan catli quineltocatoya
    Jesús para miyac xihuitl. Huan timocajque nepa.
  mgw-mgw: Bi'ngi' ba aumini bu'ka Kaisalia baalongwaniye na twenga kutuindikia, ngatuika
    kasake Mnasoni, mundu wa Kuplo, akwo ngatwaayi'i tama. Ywembe aabile yumo ywa
    aumini ba patumbu.
  swh-ONEN: Baadhi ya wanafunzi kutoka Kaisaria wakafuatana nasi na kutupeleka nyumbani
    kwa Mnasoni, ambaye tungekaa kwake. Yeye alikuwa mtu wa Kipro, mmoja wa wanafunzi
    wa zamani.
  wbi-wbi: Avavulanisivua vamo kuhuma ku Kaisaria tukafwatine nusue. Vakan'twala umuunhu
    jumo juno itambulivua Mnasoni, muunhu ghwa ku Kipro, um'bulanisivua ghwa pakali,
    juno tulikalile palikimo.
  bba-bba: Nɑɑnɛ dokeobu ɡɑbu sɑɑ Sesɑren di bɑ sun yɔ̃siri bɑ kɑ sun dɑ Nɑsoni Sipuɡiin
    wɔɔrɔ mi sɑ ko sɔbiɑ. Durɔ wi, u nɑɑnɛ doke n tɛ.
  eng-KJVCPB: There went with us also certain of the disciples of Cesarea, and brought
    with them one Mnason of Cyprus, an old disciple, with whom we should lodge.
  kgk-NT: Oroho-ma jave, ore moirũ-ma ave ore-vy Cesaréia pygwa, Hesu nhe'ẽ renduha
    kwéry. Orogwahẽ oroho-vy Jerusalém-my. Ore moirũ ave peteĩ Hesu reroviaha héry
    va'e Menasom. Ha'e are etereive-ma ojerovia va'e. Chipre pygwa va'e. Ha'e gwóga-py
    ore renogwahẽ ore reraha-vy oropyta hagwã upe-py hendive.
  waj-waj: Kuaannaduu vaa ausa hanigioo gioonna kiaapu vooya Kaisariaa varuuya ti
    tasipama vida vaidi ta inna nnauvaki variaaraivaa nnutuuvo Manasaava Yerusareema
    varuuvaa nnauvakira ti vitada viravai. Ivo Kuporoo diaa vaidivai. Vaa ivo tauraa
    Yisuunnara kutaavaivee tiravai.
  cpy-cpy: Eenitatsi kemijantzinkari-paeni Cesarea-jatzi oyaatakinari. Riitaki aanakinari
    ipankoki atziri iitachari Mnasón, Chipre-jatzi irika rirori. Tema paerani ikemijanteeri
    Jesús rirori. Riitaki nomayimotapaakiri.
  mpx-mpx: He tohago bolo Sisaliya enuna alomeyau ha nok, yaka hi na hi en telema
    limi toto naha miminaa, Nason wana limi. Tau o iya gagama Saipilosi ge toabulilek
    houwan etega.
  wbp-wbp: Ngalya-kari yapalu-nganpa rdanparnu Jijariya-wardingki-patu, ngulajulu-nganpa
    jirrnganja yanu Jurujulumu-kurra. Jinta-kari wati-kari yirdiji Nayijunu, ngulajulpa
    Jipiriji-wardingki nyinaja, manulpa Kirijini nyinaja nyurru-warnu, ngularlanguju-nganpa
    rdanparnu Jurujulumu-kurra yungurnalu nyina yuwarlirla nyanungu-nyangurla Jurujulumurlaju.
    Junga-juku, kujarnalu yukajarra Jurujulumu-kurra, ngula-kurralpalu-nganpa yanurnu
    nganimpakupurdangka Kirijini-patu yali-kirraju. Ngulalpalu-nganpa pardupardu-maninjarla
    ngamurlu-manu wardinyi-nyayirnirli.
  luo-luo: Jopuonjre moko moa Kaisaria bende nodhi kodwa nyaka dala Manason, kama
    nonego wadagie. Manason ne en ja-Saipras, kendo ne en achiel kuom jopuonjre mane
    okwongo yie kuom Ruoth.
  nhe-NT: Huan sequin tlaneltocani tlen ejque Cesarea yajque tohuaya huan techhualicaque
    hasta ichaj Mnasón tlen achtohui ejqui nopa piltlaltzi Chipre huan tlen quineltocatoya
    Jesús para miyac xihuitl. Huan timocajque nepa.
  aii-aii: ܚܲܕܟܡܵܐ ܬܲܠܡܝܼ̈ܕܹܐ ܡ̣ܢ ܩܹܣܲܪܝܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܥܲܡܲܢ ܘܠܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܲܢ
    ܠܒܲܝܬܵ‌ܐ ܕܡܢܵܣܘܿܢ ܐܲܝܟܵܐ ܕܒܸܬ ܫܵܪܲܚ ܗܘܵܘ. ܐܵܗܵܐ ܡ̣ܢ ܩܸܘܦܪܘܿܣ ܝܼܗܘܵܐ، ܘܚܲܕ ܡ̣ܢ
    ܬܲܠܡܝܼ̈ܕܹܐ ܩܲܕܡܵܝܹ̈ܐ.
  esk-NT: Iḷaŋisa ukpiqtuat Caesarea-miñ tuvaaqatchiġaatigut Mnason-ŋum kiŋunġanun
    nullaŋaviksraptiknun anaqami. Mnason-guuq Cyprus-miuŋuruaq ukpiqtuaġuniqsuaq sivulliqsigun
    sivuaniimma.
  msb-msb: May iba man na mga disipulos hali sa Cesarea na nag-upod sa amon. Gin-giyahan
    ninda kami didto sa amon pagaistaran sa balay ni Mnason. Taga-Cipre siya na dugay
    na disipulos.
  cpa-NT: Jøng² ca²dsiog³ dsa² quianh¹³ Jesús, dsa² chian² Cesarea, ca¹ŋi¹lé² quianh¹³
    jnieh³. Ca¹jiag¹dsa juu¹² ja³quiah¹³ Mnasón, dsa² chian² Chipre. Cónh¹ jmai³ lah¹ni³
    ca¹lø¹quianh¹³ dsa² héi² Jesús. Mi³jŋi³ jnieh³ ja³quiah¹³dsa.
  dso-dso: ସିସେରିଆର୍‌ କେତେଟା ସିସ୍‌ମନ୍‌, ଆରି ସାଇପରସର୍‌ ମନାସନ୍‌ ନାଉଁର୍‌ ବିସ୍‌ବାସି ମିସା
    ଆମର୍‌ ସଙ୍ଗ୍‍ ଆଇଲା । ମନାସନର୍‌ ଗରେ ଆମେ ରଇବାକେ ଟିକ୍‌ ଅଇରଇଲା ।
  meu-meu: Iesu ibadinana taudia haida Kaisarea amo e bamomai; Nason, tau Kupro, danu
    a hakaua lao; ia na Iesu ibadinana tauna gunana ta, ena ruma ai baine abimai dae
    eto.
  yva-NT: Vatano wanave Yesus ai no Kaisarea umaso inta utavondi reansai ti wanta,
    umba wo reansaugav no Manason apa yavar, weye wepirati reano arijate pije. Manason
    umaso pamo vatano Siprus panave Yesus ai nugoenta to.
  dgc-dgc: Sakay i séngasénganya ta Sesarea a méniwala, éy kinumuyog dikame. Niange
    de kame to bile no esa a lélake a ti Manason a taga Sipro. Siya éy nale a méniwala
    ni Jesus. Ey tinumulos kame sa.
  zpm-NT: blalaa zha ne rliladz Jesús Cesarea ga bzënaḻ zhits no, bzënie zho ti meṉ
    Chipr lë Mnasón. Izle rliladz me Jesús, lidz me biobiaaz no zeeṉe bdziṉ no Jerusalén.
  hix-NT: Amna yakoro totxownà, Txesusu mryenon kukuru komo, Sesaryeya hon kukuru
    komo rma. Xerusaryen hona amna yahatakatxhe rma, amna yatxownà, Menason màn yaka,
    àro yawo roro hak amna yehtxoho me. Xeprye yamtar honotho me nehxakon hatà, Menasonà.
    Amnyehra rma haxa Txesusu yahosnyenhàrà rma mok nehxakonà.
  sim-sim: Urik Jisasin tiyanda ma lal yanga Sisariak fehe ondo er nga nakrem nimu
    ira. Ni irik yanga Sisariak fehe ondo nirin Nasonhi akak limu laha ira. Ma oto
    Saiprusik fehe ria. Mas wolokop sishihi Jisasin tiyanda ma lar oria. Uhu aka orhik
    nimu wara.
  npi-ULB: कैसरियाबाट केही चेलाहरू पनि हामीसँगै गए । उनीहरूले साइप्रस टापुबाट आएका
    मनासोन नामका एक जना पुराना चेलालाई ल्याए, जससँग हामी बस्यौँ ।
  cgc-cgc: May pila na mga gatuo na taga-Cesarea na gakuyog man ki kami. Padala kay
    danen naan ta balay Mnason na taga-Cipre daw naan kay dya gadayon. Mnason an isya
    ta mga una na gatuo ki Jesus.
  tim-tim: Hain aktenŋe Kaisarea kipia ambolupŋe biwiyeŋe Yesugât kali yâk yeŋgâlânba
    bikŋande kewugu nenekbiâ ariyion. Arim luâk siâ Kipiro gâtŋe kotŋe Mason yâk ulikŋânâk
    biwiŋe Yesugât kalepgât yâkgât emelan katnenegi.
  yor-yor: Nínú àwọn ọmọ-ẹ̀yìn láti Kesarea bá wa lọ, wọ́n sì mú wa lọ sí ilé Munasoni
    ọmọ-ẹ̀yìn àtijọ́ kan ara Saipurọsi, lọ́dọ̀ ẹni tí àwa yóò dé sí.
  wos-wos: Jisasna hundi xékékwa du nawulak deka getéfa Sisaria yatakataka di naniré
    hura yi, Nasonéna gembu dé wali rembete. Hanja Nason dé Jisasna hundika xéké.
    Dé Saiprusna héfambu yandé du dé.
  emp-NTPO: Ʌ̃cʌrʌ Jesu ĩjã b̶ea Cesaread̶ebemada dairã ume wãsid̶aa. Ãdjia ẽberã
    Mnasoʌ̃ abadamaa eded̶aped̶a dairãra idji ded̶e panesid̶aa. Idjira Chipred̶ebema
    basía. Jesu ĩjãnada dãrãbʌrʌ basía.
  eng-F35: Some of the disciples from Caesarea also went with us, bringing us to a
    certain Mnason, of Cyprus, an early disciple, with whom we were to lodge.
  ind-ind: Beberapa pengikut Yesus dari kota itu juga ikut bersama kami untuk mengantar
    kami ke rumah Manason, tempat di mana kami akan menginap selama di Yerusalem.
    Manason adalah orang Siprus yang sudah lama menjadi pengikut Yesus.
  pes-OPCB: در این سفر چند نفر از مسیحیان قیصریه نیز همراه ما آمدند. وقتی به اورشلیم
    رسیدیم، به خانهٔ شخصی به نام مناسون رفتیم. مناسون اهل قبرس و یکی از مسیحیان قدیمی
    بود.
  mpt-mpt: Sisalia bib seli bainobo galin naka maki kimaib ole monoba Yelusalem bib
    ye unob ole monoba bainobo galin nakae niniino Nesone Saiblas bib sakobe, e sin
    bainobo galin nakabe. E am tam temoba bainobo galin nakai mak isa ye bliobe, i
    ni yatemniba seinye bianiba Klayam nanibta tliobo ge baabeib ole Nesone baabenea
    Ibo ne am tam bianibte gesea ni e am ye sobnoma
  ssx-ssx: Kutupa mandane Sesatia Ketiso wanda꞉halima꞉ niki ame̱le̱ puata꞉ mo Saipotasi
    hali Menasonita꞉ titina꞉ pi mieke hali ipika꞉ da pa꞉ta꞉ hamonoyeke niki hatuku
    pememe.
  mkl-mkl: Ŋɔi si inɔi inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu ŋɑu, inɛ ɡɔ ŋɑ ɑ̀ dede hɑi
    Sezɑree bɛ ɑ̀ si wɑ, nɔ ɑ̀ bɔò wɑ hee kpɑsɛ̃i Nɑsɔ̃ɔ inɛi Sipu bii ɑɑ kɑ sɔu.
    Mɔkɔu í dɑsi Jesu nɑɑnɛ í kpɛ.
  gaq-gaq: କାଇସରିୟାନେ ଉଡ଼ିରୁଆ ସିସ୍‍ ଆରି ସାଇପ୍ରସ୍‌ନେ ମନାସୋନ ମ୍ନିକ୍ନେ ମୁଇଂ ବିସ୍‍ବାସି
    ଡିଗ୍‍ ନେ ଏତେ ୱେକେ । ମନାସୋନନେ ଡୁଆ ନେ ଲେଃନେ ନିୟମ୍‌ ଆର୍‍ମେ ବଆର୍‍ଗେ ।
  gof-RNT: Qisaariyan de7iya ammaniyaa asatappe guuthati nuura bidosona. Entti nuuni
    shemppanasuwa Minaasona giya Qoophiroosa addiya soo efidosona. Minaasoni koyro
    ammanida asaappe issuwa.
  unx-unx: କାଇସରିୟାରେ ଚିମିନାଙ୍ଗ୍‌ ଚେଲାକ ଆଡଃ ସାଇପ୍ରସ୍‌ରେନ୍‌ ମନାସନ୍‌ ନୁତୁମ୍‌ ମିଆଁଦ୍‌
    ବିଶ୍ୱାସୀହଗି ଆଲେଲଃ ମିସାତେ ସେନଃୟାନା । ଆଡଃ ମନାସନ୍‌ ଆଲେକେ ଆୟାଃ ଅଡ଼ାଃରେ ତାଇନଃ ନାଙ୍ଗ୍‌
    ଇଦିକେଦ୍‌ଲେୟାଏ ।
  gah-gah: Ale vatí nouko, Sisalia numutokatí Izesuni vegenala zuha lugáa keza lilímiki
    viki Saepalasi mikasi pokolagutí ve makó eza Izesuni vegenala minamó, agulizá
    Manasó, aí numukú lilími milikago, iteko minuhá.
  lcm-lcm: Na mang keve vap lomlomon le Kaisareia kila auai ve namem tung si kianla
    atatung imem si lu si Manason le Kuporo, kata lapo igenen lomlomon le kabang,
    ani namem rot si kana lu.
  aer-aer: Arrpenheme Jesus-kenhe Caesarea-arenye areye anwernekenge apetyeke, itne
    imerte anwernenhe akngemele apmere artwe anyente Mnason arritnye-kenhe-werne.
    Re akenhe Cyprus-arenye-arle, re Jesus-eke akangkwe-irretyarte arrekwele anteye
    ayeye ikwere-akerte awemele-arteke.
  qvc-NT: Wakin sesaryanu kriyiq masikunam yapachawashpa, pullayllapa rirqanllapa.
    Rirqambismi suq chiprinu kriyiq masinchiq Minasun shutiq. Payqam unaymandapacha
    Jisuspi kriyishqa karqan. Kanan ch'ayashpa Jirusalin llaqtamanqam, paypa wasimbi
    kidarqayllapa.
  tgl-ULB: Mayroon ding mga sumama sa amin na mga alagad sa lugar na iyon galing Cesarea.
    Kasama nila ang isang lalaki na nagngangalang Mnason, isang taong taga-Cyprus,
    na isa sa unang alagad kung saan kami manunuluyan.
  cbs-NT: Cesarea anua ikunwainbu jatidi nukube bushinxun juni betsa Chipre anua kaini
    jawen kena Mnasón ma badi ichapa Jesús ikunwanpakemistun jiwe Jerusalén anu nun
    jabe iyunun nuku jadi iyukin
  xtm-NTPP: Jaku tee ñuu Cesarea ma ja ka kandija de tnu'u vii tnu'u va'a Jesús ma,
    ni jan koo de ni ka jan xsia'a ña'a de ve'e tee kúu Mnasón ma, nuu jin ndoo sa
    ma. Tee ya'a chi tee ñuu Chipre ma kúu de. Te tee ya'a, tna'a tee ni ka kandija
    tnu'u vii tnu'u va'a Jesús ma onde xinañu'u‑ka ma kúu de.
  nnq-nnq: Bange akinapunji kuboke ku Kaisalia ngabajenda pamwe na twenga ngubutupeleka
    ku nyumba ja Mnasoni ojwabokela ku Kupulo, putukiba tukajenda kutama kukingobu
    tu. Nasoni akiba ojwaamine jwa machoba majingi.
  bao-NT: Jĩcãrã Cesarea macãrã Jesucristore ca tʉo nʉnʉjeerã jãare bapa cʉti waari,
    Mnasón ca wãme cʉtigʉ yaa wii jãa ca cãniparopʉ jãare jʉo waawa. Cʉ̃a Chipre macʉ̃,
    Jesucristore ca tʉo nʉnʉjee jʉoricarã mena macʉ̃ niiwi.
  san-ORI: ତତଃ କୈସରିଯାନଗରନିୱାସିନଃ କତିପଯାଃ ଶିଷ୍ୟା ଅସ୍ମାଭିଃ ସାର୍ଦ୍ଧମ୍ ଇତ୍ୱା କୃପ୍ରୀଯେନ
    ମ୍ନାସନ୍ନାମ୍ନା ଯେନ ପ୍ରାଚୀନଶିଷ୍ୟେନ ସାର୍ଦ୍ଧମ୍ ଅସ୍ମାଭି ର୍ୱସ୍ତୱ୍ୟଂ ତସ୍ୟ ସମୀପମ୍ ଅସ୍ମାନ୍
    ନୀତୱନ୍ତଃ|
  rmn-rmn: Амэнца гелэ сарсавэ сиклярдэ андар Кесария. Он андэ амэн андэ кхер ко киприоти
    Мнасон, чёктанлыс сиклярдо, савэстэ амэ ачилям.
  huv-NT: Taquiüjpüw xicon acas monyar andeac Teat Jesús monaw Cesarea. Altiül nop
    naxey nenüt Mnasón naw Chipre, lamajiür nüt ayar mipoch Teat Jesús; aniüng nej
    sanaxojtan.
  otn-NT: Bi hyʉngähe 'da yø 'yɛ̱c'ɛ̱i̱ ngue yø mmɛ̱ngu̱ Cesarea. Nu̱ya yø 'yɛ̱c'ɛ̱i̱
    ya p'ʉya, n'youi p'ʉ n'na ra̱ mmɛ̱ngu̱ Chipre ni̱ hu̱ ngue ra̱ Mnasón. Ya ma̱rá̱
    nyogui 'yɛ̱c'ɛ̱i̱ na̱. Go bi zixcähe rá̱ ngu̱ na̱ p'ʉya ngue ja dá̱ nsäyahe p'ʉ.
  nop-nop: Unene metam nadisukilitihinit Sisaliyahi adi indut noŋgoŋ ninigila wooŋ
    me niŋ Saipalasniŋ kayoŋbop timentimeŋ hinek tuguk wou Neson adi yolineŋ nipmegiŋ.
  obo-NT: Na, duwon od pompomakoy nid pomon diyot Cesarea no id duma konami riyot
    Jerusalem woy id atod koy nikandan diyot od ubpan doy no baoy ni Mnason no toho
    Cipre. Sokkad sikandin taddot tapoy nod pompomakoy ki Disas to iddon lugaa.
  kca-kca: Мўӈ пиԓэвән тухәԓ утәԓтәты йох Кесария эԓты па шушсәт. Ԓыв мўӈев Мнасон
    Кипр ху, хўв тэԓән утәԓтәты ху, хота тусэԓ, хŏй хŏща мўӈев ԓуԓән уԓты рӑхәс.
  cak-ENT: Y yec'o hermanos aj-Cesarea ri xekachibilaj-e. Y chiquicojol rije' benük
    c'a jun hermano aj-Chipre, y rubini'an Mnasón. Rija' c'o chic c'a tiempo rutaken-pe
    ri Ajaf Jesús, y c'o jun racho pa tinamit Jerusalén ape' xojbec'uje-vi.
  lif-NT: ᤛᤡᤈᤖᤡᤕᤠᤗᤠᤶ ᤁᤢᤓᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧᤏᤢᤀᤣ ᤔᤧᤎᤠᤛᤡᤱᤅᤠᤱ ᤛᤤᤐᤪᤛ ᤘᤠᤃᤵᤂᤠᤶᤒᤠ ᤋᤃᤡ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤛᤥᤏᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤘᤠ᤹ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤕᤠᤵᤔᤡ ᤋᤣ᤹ᤖᤧᤖᤥ॥
  mie-NT: De suni cuāhān ndá sá jíín jacū tēe Cesarea jā cándíja, de suni cuāhān iin
    tēe Chipre, nání dē Mnasón. De ja nī ncunahán cándíja dē. De tá nī nquenda ndá
    sá Jerusalén, de nī ndōo ndá sá vehe tēe ñúcuán.
  san-TIB: ཏཏཿ ཀཻསརིཡཱནགརནིཝཱསིནཿ ཀཏིཔཡཱཿ ཤིཥྱཱ ཨསྨཱབྷིཿ སཱརྡྡྷམ྄ ཨིཏྭཱ ཀྲྀཔྲཱིཡེན མྣཱསནྣཱམྣཱ
    ཡེན པྲཱཙཱིནཤིཥྱེན སཱརྡྡྷམ྄ ཨསྨཱབྷི ཪྻསྟཝྱཾ ཏསྱ སམཱིཔམ྄ ཨསྨཱན྄ ནཱིཏཝནྟཿ།
  qve-NT: Hinaqtinmi Cesarea llaqtapi wakin wawqekunapas compañawaranku. Hinaspan
    paykunaqa pusawaranku Chipre islamanta Mnasón sutiyoq runapa wasinman. Paypas
    ñawpaqmantapacharaqmi ña Jesucristopi creeqña karan. Hinaspan Mnasonpa wasinpi
    qepakurayku.
  pao-NT: Susumudu Caesarea-witu tunaka'oedyukudu numme-no mease oona Mnason nobe-kwitoo
    ne bikea. O yise numme tooikwu.
  cbu-NT: Sesáriyshuch Isuschich ashpatam kayunutamta, atusin, iyapa Irusarinap naatarangtamsina.
    Kuseeruni, Nasónap pang' yámandarangana iyaatsi. Anshurisha taarangani. Nasón
    sirútama Isusoo mangoonarangiya; Chíparashchi tputsi.
  usa-usa: miráitata yaímma Káríqton-anna-wayukama Tétáría-marabakemma yeráwáqá keqtáá
    tiwíqmetataa owaqtáá ketáámá mórama naayóbáqá *q-itaiq kéi-naqa Náátonini-naupaq
    auráunatae.
  soy-soy: Yeesu pipirɛtiki pɛɛ Sesɑree-i ń we kɛcɔpɛ pinyinɛ ɑpi yisi ɑpi rɔ́ sɑ́runi
    ɑpí nɛ Siipuru ukɔ́ unyinɛ kɛyɔ rɔ́ sĩ́ tɛ pikɛ́ kei rɔ́ yɔsí. Pi yɛ u sée
    rɛ Mɑnɑsɔɔ. Hɑ́i ɑ́i nɛni-mɛ kuu Yeesu tikilɛ̃.
  hui-hui: Yasu mana yu tiga biaga maru Sisaria howa ina heba yamaga halu pirima.
    Pialu howa Saibarasali mbira ibu Yasu mana yu tiga biaga bamba hene heago mini
    Nasono ibu andaga pu holoma̱ya tigua ina haru pene.
  amf-amf: Qesaaria gidir dahaana waani waani Barjodar woylamin qajayna eenaar wombesana
    kinka ke nivade. Kediar wonin dehen Minasoon oonindar woam ke entsade; kidiar
    birana Barjodar woylamin qajaana eenasa kalaa Qobhiroos peen eedine.
  quc-NNT: Xujkachi'laj k'u b'i jujun kojonelab' aj Cesarea. Jun chke ri kojonelab'
    are jun tata' aj Chipre, Mnasón u b'i'. Tzojer loq we tata' ri' are kojonel. Ruk'
    k'u ri are' qa chomam kujkanaj wi kanoq.
  dob-dob: Ta ꞌaidi Yesu ꞌana toemisao Sisalia ꞌenega maꞌemao ꞌatauya, ga simeꞌema
    Nesoni goma Saipilosi ꞌina anuwaya, tauna Yesu ꞌana togimiemisa ꞌebweu, be ꞌaene
    ꞌenaya ꞌada miyami.
  wrs-wrs: Monglava Yesustindiva diva Sisariarava aevulvnamba, himba nungiangana kamba
    os. Venamba, di Nasonna deuvra wonpulvona Yerusalemra. Himba hevpa lohvna Saiprusnindrini.
    Nemetva doarava himba mongo Yesustindirini lohna. Wo kamba wonangana hena deuvram,
    wo di kava hemongo aevulvna.
  mca-mca: Qa yijts'eyek'iƚ iye he' uja'x yijayan pa' Intata Cesarea ƚeiƚets, qa hikhe'
    qa yojo'oƚ yik'uyii ha' Mnasón, Chipre ƚeiƚe', hayiits pa'aj yijayan pa' Jesús,
    qa hikha' ha'wi'ƚijup ke' ƚetsi'ii i'ni' ha' Jerusalén.
  tzo-TZC: Tey laj xchiꞌinuncutic batel jun chib jchꞌunolajeletic ti ta Cesarea jteclume.
    Laj yicꞌuncutic batel ta xchꞌamunel sna jun vinic, Mnasón sbi, ti liquem talel
    ta Chipre banomile, ti voꞌne xa xchꞌunoj ti Cajvaltique.
  mya-mya: ကဲ​သ​ရိ​မြို့​မှ​တ​ပည့်​တော်​အ​ချို့​တို့​သည် ကျွန်ုပ်​တို့​နှင့်​အ​တူ​လိုက်​ခဲ့​ပြီး​လျှင်
    ကျွန်ုပ်​တို့ အား​ကု​ပ​ရု​ကျွန်း​သား​တ​ပည့်​တော်​ဟောင်း တစ်​ဦး​ဖြစ်​သူ​မ​နာ​သုန်​၏​အိမ်​သို့​တည်း​ခို
    ရန်​ခေါ်​သွား​ကြ​၏။
  gng-NT: Binib bà teke' *Yesu ki jin' ki te Sesare ya du ni nnɔ ya biba mɔ pìɛre'
    tɛ. Bi tuke' tɛ ki jon' ujɛ uba den ti tì gɔn', bi yih wɔ Minasɔn, u yé Ciip
    ya nil nɛ, ki pɛ Yesu ya sɛn bo nì wuɔke'.
  cbi-NTPO: Tsenñu mantsala Cesareasha keranguen chumula bain laaba bulu dejawa. Tsejtu
    kama ruku kaspelen keranguen chumu ruku Chipresha chumu Mnasón' yasha lalanu demiya'
    jiwa, junaa kajdinu deju' mitya.
  ikk-NT: O nwẹ ndị rị e sọn Ụzọ-Jesu gha Sizarịa hụn sọnmẹzi ẹnyi, weri ẹnyi si iwe
    Nnasịn ebe ẹnyi k'a nọdị. Nnasịn wụ onyẹ ohu imẹ ndị ibuzọ kwerini, onyẹ anị Saịprọsị
    k'ọ wụ.
  leu-leu: Saxano rabuna ti Sesaria aava ri namkai, ri falet xuvul pamaam e ri lisan
    nemaam xe la lifu sina saxa mataa ti Saipras, isina na Naason. Nane a mataa aava
    namkai ti kavai.
  maz-NT: Bübü ja nzi cjuarma a Cesarea c'o o ma zogüzüjme hasta ró sät'äjme a Jerusalén.
    C'o cjuarma o zinzgöjme cja o̱ ngumü e Mnasón c'ü mi menzumü a Chipre; je ró oxüjme
    nu. C'e bëzo, ya vi mezhe vi 'ñench'e o̱ mü'bü e Jesucristo.
  bod-N: ཀེ་སར་ཡཱ་ཡི་རྗེས་འབྲང་པ་འགའ་ཡང་ངེད་ཅག་དང་མཉམ་དུ་སོང༌ཞིང༌། ངེད་ཅག་ཀིབ་རིས་གླིང་ཕྲན་གྱི་མཱ་སིན་ཞེས་པའི་ཁྱིམ་དུ་སྡོད་པའི་ཕྱིར་ཁྲིད་པ་ཡིན།
    མཱ་སིན་ནི་སྔ་རོལ་ནས་རྗེས་འབྲང་པ་ཞིག་ཡིན༌ནོ།།
  tca-NT: Rü towe narüxĩ ga ñuxre ga yaxõgüxü̃ ga Checharéacü̱̃ã̱xgü, rü Machṍũpatawa
    toxü̃ nagagü. Rü nüma nixĩ ga wüxi ga Chíperecü̱̃ã̱x ga ü̃pamama woetama yaxõxü̃.
    Rü naxü̃tagu tapegüxü̃.
  zpl-NT: Nu nzenuru chiucu chuna bee bene Cesarea enu nzeli arquiꞌ Jesucristo, liꞌibeella
    unguyaꞌ beella liꞌiru elu uyaꞌnaru niꞌ tucu bene Chipre enu lee Nasón, nu necala
    huaxi tiembu nú nzeli arquiꞌlla Jesucristo.
  mbc-NT: Anna wîtî yai Cesaréia poi tiaronkon innape Jesus ku'nenan wîtî'pî anna
    pokonpe. Inkamoroya anna yarî'pî wîttî ta anna e'to' ton ta. Mnasom yewî' ta,
    Chipre wono poinon pe tîwe'sen. Pena pata painon innape Jesus ku'nen pe awanî'pî.
    Mîîkîrî yewî' ta anna ko'mamî'pî.
  ndg-ndg: Baadhi ya banafunzi boka Kaisaria pia batikengamana na twenga. Batinneta
    mundu yumo ywakemelwa Mnasoni, mundu wa Kipro, mwanafunzi wa zamani, ambaye tutami
    naye.
  wsk-wsk: Se Kris alo saki Caesarea ko mu nangarak namaman, ale nangarak nama Mnason
    ko kawam te arataman. Nu Cyprus kari, nu Kris laun motam motam la arataman wore
    nunga bo, se ana nu ilak bagakasan.
  toj-NT: Ti cho huaj jmocticon chaboxe creyente ja ba Cesarea. Jaxa janec' ay ja
    yenlei, ay jun huinic sbaj Chipre sbiil Mnasón. Ja yeni viejo creyente nia, jayuj
    yala cabticon que ti bi oj jijlucoticon ja ba snaj ja ba Jerusaleni.
  kkl-kkl: '@see-verse:ACT.021.015'
  tbc-tbc: Sisaria na ilo rumok adi aenkadi dam dida maug, tamol ida mumado wak san
    ab lo diŋiliama ya. Tamol an yaŋan Nason. Iŋ Saipras tamol, agod Kris tamolpein
    imug mi ilod lo rumok ak luluŋad lo iŋ tamol kisaek ta.
  sna-sna: Vamwe vadzidzi vokuKesaria vakatiperekedza vakatisvitsa kuimba yaMunasoni,
    uko kwataifanira kundogara. Akanga ari murume aibva kuSaipurasi uye ari mumwe
    wavadzidzi vokutanga.
  smk-NT: Nayi sara komi a raruma nin tumutumbok kona ni Jesus itaw sa Cesarea. Sa
    Jerusalem, ni'ras rakami sa bali na ni Mnason nin itaw a pagtuluyan mi. Taga ya
    Cyprus tan saya ya konran saray nu'nan nag'in nin tumutumbok kona ni Jesus.
  grc-TCGNT: Συνῆλθον δὲ καὶ τῶν μαθητῶν ἀπὸ Καισαρείας σὺν ἡμῖν, ἄγοντες παρ᾽ ᾧ ξενισθῶμεν,
    Μνάσωνί τινι Κυπρίῳ, ἀρχαίῳ μαθητῇ.
  gof-WFTW: Qisaariyan de7iya ammaniyaa asatappe guuthati nuura bidosona. Entti nuuni
    shemppanasuwa Minaasona giya Qoophirosa addiya soo efidosona. Minaasoni koyro
    ammanida asaappe issuwa.
  spa-BLM: Algunos de los discípulos de Cesárea también fueron con nosotros, trayendo
    a un tal Mnasón de Chipre, discípulo de los primeros tiempos, con quien nos quedaríamos.
  kyz-NT: Jejui 'ga rerowiaara 'gã amũ awau ore rupi. Sesaria pewarera 'gã amũ awau
    ore rupi. Jerusareg ipe orowaẽm ire ore rupi oo ma'efera 'gã futat ore rerawau
    Menasõ 'ga rog ipe, Sipiri pewarera 'ga rog ipe. Aipo 'ga, Menasõ 'ga, Jejui 'ga
    rerowiaar ymanera futat. A'eramũ ore arajemogyau 'ga pyri peu.
  dao-dao: Ketariha üngka axüisawe avang kami hlawnga law hngakie naw, Manatung ngming
    naki jumei kcük üngka, Kuparuha ka mat, kami cehnaka ami ngkhahpüi hnga.
  cya-cya: lo' ta'a nguiaa hua 'in tucua snan yu ta'a na mdo'o Cesarea, lo'o sca yu
    Chipre naan Mnasón, sca yu nu cua' s'ni ya qui'an ti' 'in Jesús, si'yana cui'
    yu taa yu se'en quinu hua la Jerusalén.
  beu-beu: Nehe omi vengaanamang inang aaedeng Kaisarea mi angu di niamulung. Ini
    niat ila hava nu mi muse, ni angu mi tiat vengtahang. Hava manaing angu, ene,
    Manason. Aing angu Siprus por taang hoa. Bot ana Mutu Yesus amulung luung iila.
  wrk-wrk: Jilajba yali nurrundu kudiya krisjinmuku, jalili jungku Sisariya. Jala
    nurri wanbiya Jirusalim, kuyu yali nurrunya barndarri nganiyngkanyi, nangangi
    niji Minasun, nangangi yaji Sayibris. Nanda, nyuli kandi Jisuskanyi wabula juju.
    Nyuli jungku krisjin yurrngumba wabulinyi. Jungku nurri nangandu, nanganginyina
    barndana nanaba Jirusalim.
  nii-nii: Pe wumb kombur Gos tiłap ełe tuk puk kin, Sesiriya konu ełe mulnjung wumb
    ei, sin kin tep to punjung. Sin pupun, Neson ngii konu ełe sipinjpin wu ei, Saipris
    konu wu ei, eim am kumb ok eim Gos tiłap ełe tuk purum. Eim yi piim, sin eim ngii
    ełe mułmun ni piim.
  ign-NT: Téhica­ha­vianapa ena vichamuriana ticava­sanahi te Cesarea. Téhica­ha­vi­pa­hivare
    ema vichamuri ticaijare Nasón. Ánaqui­ripahi eta máehisirahi ema Jesús. Éma, máuchurehi
    eta te tiúrupuhi Chipre. Tatiari­hisera eta mapena te Jerusalén, eta víteca­pi­ha­yarehi.
  dik-NT: Kɔc kɔ̈k kam abiöth Cetharia aacï ɣo bɛ̈n ruac, ku ɣɛ̈thkë ɣo pan raan bï
    ɣok la rëër thïn cɔl Mɛnthon, raan Thaipruth, ku ë ye raan tööŋ kam kɔc tueŋ ke
    kɔŋ wɛ̈t Jethu gam.
  cac-cac: Ay pax jayvan̈ eb' creyente aj Cesarea chi' ix b'at qued'oc, ix on̈ yic'anb'at
    eb' d'a spat jun vin̈ b'ab'el creyente aj Chipre scuch Mnasón, yujto a d'a spat
    vin̈ chi' ix on̈ cani.
  tzj-E: Ec'ola jle' chca kch'alal aj Cesarea xokquexbilaj ela, c'ola jun chquecjol
    Mnasón rubi', arja' aj Chipre y c'o chic tiemp rniman Jesucristo. C'ola jun ruchoch
    Mnasón pJerusalén y tzra' xokc'je' wa'.
  san-BUR: တတး ကဲသရိယာနဂရနိဝါသိနး ကတိပယား ၑိၐျာ အသ္မာဘိး သာရ္ဒ္ဓမ် ဣတွာ ကၖပြီယေန မ္နာသန္နာမ္နာ
    ယေန ပြာစီနၑိၐျေန သာရ္ဒ္ဓမ် အသ္မာဘိ ရွသ္တဝျံ တသျ သမီပမ် အသ္မာန် နီတဝန္တး၊
  yaa-NT: Nõ kaino a Nios Ifofaafo ranãri nofe fonifo Cesarea anoax. Nãfãfe noko iyonifo
    feronãfake ãfe ane Mnasón pexe ano, nã Mnasón Chipre anoa ini. Nãato afetĩama
    Nios Ifofakĩ taefani. Nãskaxõ ãfe pexe anoxõ noko ifini ano nõ oxanõ.
  cab-NT: Ñǘdütiña jádaangiñe afíñetiña wáma Cesaréagiñe, ñíñein ában Chíprena jádan,
    gíriti Mnasón, lǘjali lueígiñe lafíñerun luágu Jesucrístu, lúbiñeba wagánawa.
  clu-clu: May mga somolonod ra ang Ginoo nga alin sa Cesarea nga nagtabid kanamun
    sa Jerusalem. Gindara nanda kami sa anang balay ni Mnason nga taga-Cipre kag doto
    kami nagdayon. Si Mnason nga dia isara sa mga ona nga mga somolonod ni Jesus.
  swh-ULB: Baadhi ya wanafunzi kutoka Kaisaria pia walifuatana nasi. Wakamleta mtu
    mmoja aitwaye Mnasoni, mtu wa Kipro, mwanafunzi wa zamani, ambaye tulikaa naye.
  tpt-NT: Pero vachuꞌ kintatꞌaꞌan lati yu ixtalhakapuꞌan yu machaqan Cesarea. Yuꞌuncha
    kintajunin kajkꞌau loqojnun la ixchaqaꞌ qayntaun yu ixjunkan Mnasón ancha Jerusalén.
    Yucha va machaqaꞌ Chipre ixjunita y maqancha ixlhakapuꞌanta.
  aai-aai: Seseria’amaim bai’ufununayah afa hinawiyi bairi ana orot Mason ana baremaim
    atit, iti orot ana tafaram i Cyprus, naatu i auman marasika baitumatumayan matar
    ma’am.
  sny-sny: Sosu lu feni tamo, omo Sisaria ma'e fai ape, nomo mase aiwawe fi. Sosu
    lowe nomo Nason lo wesi ma'e heneti. Wesi ape sahe nomo saro iroteye. Meni ape
    kemere Saiprus ma'e henerai. Tu naifa le Jisas ne tote umasiteye.
  myy-myy: Cesarea gãna coriarã Jesure tʉorʉ̃nʉrã gʉare baba cʉti wacã. Sĩgʉ̃ Mnasón
    wame cʉtigʉ ya wijʉ gʉare ãmi wacã ĩna. Chipre gagʉ ñagorʉ ñayijʉ ĩ. Co rodo meje
    Jesure tʉorʉ̃nʉgʉ̃ ñagʉ̃ ñayijʉ ĩ. Ĩ ya wi tujacãrã ejacʉ gʉa.
  trc-NT: Ne̱ chéé taꞌa̱j nij síí tucuꞌyón se na̱na̱ Jesucristó ya̱nj chumanꞌ Cesarea
    ga̱ núj, ne̱ táá ya̱a̱n nij soꞌ rihaan núj caꞌanj núj veꞌ tucuá ꞌo̱ síí cuꞌna̱j
    Mnasón, cara̱nꞌ núj a. Ne̱ síí cuꞌna̱j Mnasón me se si̱j cavii yoꞌóó ta̱j rihaan
    na yaꞌa̱nj cuꞌna̱j Chipre me soꞌ, ne̱ a̱j quisíj queꞌe̱e̱ yoꞌ tucuꞌyón soꞌ se
    na̱na̱ Jesucristó a.
  cut-NT: Ya̱hn dihno vo che vate ye min ya̱n Cesarea ne, cuahn ye nduco nuhn. Namin
    cuahn a̱ma dihno vo, ya̱hn yahn Chipre, che duche ye Mnasón. Ihyan min ne, a ra̱hn
    ritahno ye Dihvo vo, ne va̱co ye va che cuahtenan nuhn min ya̱n Jerusalen.
  bel-bel: з намі ішлі і некаторыя вучні з Кесарыі, праводзячы нас да аднаго даўняга
    вучня, Мнасана Кіпрыйца, у якога можна было нам жыць.
  zlm-KSZI: Beberapa orang pengikut Isa dari Kaisarea menyertai kami lalu membawa
    kami berjumpa Menason, orang Siprus, yang sudah lama percaya akan Isa; di rumahnyalah
    kami menumpang.
  gdr-gdr: Ɨ nɨnda Kaisareya ke b'auyaena rɨga kea gɨlgɨl sɨn kɨma wuwonj, ɨ ton ket
    niito yɨpa Kipriyo tunggam Nasonɨmna met wa sɨn obai omnam. Ɨ ton re yɨpa kesam
    b'auyaena rɨga na yɨbnonj.
  vmy-NT: Kikoni yakꞌa nchja xi makjainre ngatꞌa tseꞌe Jesucristo xi naxinanda Cesarea
    tseꞌe. ꞌBa tsekue̱ ndaba jngu xuta xi isla Chipre tseꞌe xi Mnasón ꞌmi, xi je ndaꞌe
    kuakjainnire ngatꞌa tseꞌe Jesús. Kui xi kitsjaꞌndeni̱ nga kuetsubai̱ ndaba.
  cmn-FEB: 该撒利亚的几名信徒与我们同行，带着我们住进塞浦路斯人拿孙的家里，他很早就成为了上帝的信徒。
  gmv-RNT: Qisaariyan diza issi issi ammanzayti nunara issife yida; istika nuni Minasoone
    keeththan daana mala nuna izaso kaalethida; Minasooni kasetidi ammanida Qophiroose
    dere asa.
  ncl-NT: Noje ca tehuanten uyajque sequin laneltocanijmes hual chantiloaya pa Cesarea.
    Yehuanten techhuicajque pa ichan se laneltocani itoca Mnason, yihual lacatic pa
    Chipre, in lali lajco pin al huejcalan. Yihual cataya monextilini pa míac xixihuil,
    ca yihual pa ichan timocahuajque.
  wed-wed: Kerisiana ḡelaui mai Caesarea I naielai Nason ana au numa ma kampa a mae.
    Tauna oroto Saiprasiei, ma Iesu votaḡona i vikareni maranaina rava vouvounai i vikarei
    da Iesu Riwana Aiaina i rarau-gugulei.
  sua-sua: Va e Yesus kalngunes akuruk, endruk nkong ngar mSisiria ngat kaikkiem mor
    kat kam ktong ngor kngorom mor ngok mnam a mhel langto ka munik e Mnason ka rek,
    mor kam kaum ka vle kar ko tok. En nkong mSaipras he en langto mnam endruk ngta
    ktar kor mnam en mang e Yesus he kmokpom kar tiok tiok he.
  klt-klt: '@see-verse:ACT.021.015'
  are-are: Kurtungurla urrputja Caesarea-arinya nurnakalela lhakantema. Jerusalem-akerritjalhamala,
    etna nurnanha artwa Mnason-aka ilthurna rretjingaka, nurna ekuralela warta nitjinanga.
    Mnason erataka artwa Cyprus-arinya naka. Era Jesuanha imankantema tnakakala.
  gai-gai: Ri, Sisariananda Iesusna iŋa raŋgairena meikramtaɨr ndeida, mitoca ŋgepca
    aiap mataŋgat. Na mina aimo Saiprusna ramoot ianna kac naaŋgɨa mataŋgat. An ramootna
    ia Mɨnason, ma ŋgau ŋgoinna Iesusna iŋa raŋgairena meikramtaɨrta ramoot ian. Ri,
    aia mana kac maeacat.
  qvm-NT: Tsaymi waquin wauguicuna Jerusalenyag pushapäcamargan. Tsaychönami Mnasonpa
    wayinman posädacärinäpag aywapäcorgä. Mnasonga Chipripitami cargan. Payga naupapitanami
    Jesucristuta chasquicog cargan.
  chz-NTPS: Ko̱ˉlla̱a̱ˊ ø̱ø̱hˈ jneˊ hi̱ˉ cha̱a̱ˉ Cesarea gaꜙjmeeyꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ
    jnäähꜗ, gaꜙjä̱ä̱yꜗ jnäähˈ läꜙ gaꜙtëꜘ chaˊnehꜙ kihꜗ dsaˉ cha̱a̱ˉ Chipre hi̱ˉ che̱e̱ˉ
    Mnasón, hi̱ˉ gaꜙhe̱e̱hˉ kihꜗ Jesús läꜙ maˊ toˉnëˊ. Jeeˊ ja̱ˉ gaꜙjä̱ˊ jnäähꜗ.
  kmu-kmu: Haunana nagoꞋa Sisalia lafu-taganaꞋya tagaiꞋene haigeta Yelusalemua hai
    vaꞋyi hunageꞋya nagola Saipalusi kanomo agia NasoniꞋe agai notega tavaleꞋya vageta
    umainone. NasoniꞋa nayona Yisasi anagapi maineane.
  ood-NT: T am haꞌi t‑oi Jerusalem wui k am i t‑ui heg kih wui matt am wehmaj wo dadhaiwua.
    Id o hab chehgig Mason ch ab d si kihkam Cyprus jewed t ab ch ash heki hu waꞌi
    s‑wohochud mo g Jesus d Jiosh si Kehsha.
  lbm-lbm: कैसरिया सी भी कुछ चेला हमरो संग भय गयो, अऊर हम्ख साइप्रस शहर को मनासोन
    नाम को एक पुरानो चेला को जवर ले गयो, कि जेको संग हम्ख ठहरनो होतो।
  ncj-NT: Huan otechcuitlapanuihque sequin tlaneltocanimen den Cesarea. Huan otechuicaque
    ichan se tlacatl de Chipre itoca Mnasón, quen yihuehcau tlaneltocani. Ompa otiyahque
    timotepaluiyahque.
  yuj-yuj: Aenko maok, tá Sisaria mekamp Kristen fákáre yinan éréképá tukupea, Nasonomp
    nap mek pwar. Mao Saiprus mekampao, maomékɨr Kristeniaka yakámp. Yino maomp nap
    mek yakáp.
  kto-kto: Ga non gat teip la naganmeng ira Iesu onim na taun Sisaria la mela ga pava.
    Ga palagimeng ga mela pamiala na luguan ang non migana, meiva Nason meba ponang
    tie. Irie migana onim na ailan Saipras, eva tara ila laklage la naganong ira Iesu.
  gmv-NT: ቂሳሪያን ዲዛ ኢሲ ኢሲ ኣማንዛይቲ ኑናራ ኢሲፌ ዪዳ፤ ኢስቲካ ኑኒ ሚናሶኔ ኬꬃን ዳና ማላ ኑና ኢዛሶ ካሌꬂዳ፤ ሚናሶኒ
    ካሴቲዲ ኣማኒዳ ቆጲሮሴ ዴሬ ኣሳ።
  por-BLT: Alguns dos irmãos de Cesareia vieram conosco e nos levaram até a casa de
    Menasom, onde iríamos ficar hospedados. Menasom era da ilha de Chipre e foi um
    dos primeiros a crer em Jesus.
  stp-NT: Baꞌ jaiꞌ dhɨt jup mach oi mɨt guch jaaduñ guiꞌ nam tɨ jɨɨgiꞌñdhaꞌ buiñor
    guch Xoiꞌkam. Baꞌ nammɨ nat ba jur, mach baidhak jamɨt nach tɨbiappuꞌ mu jaꞌp
    na paiꞌ kiokaꞌ maaꞌn guch jaduuñ na puiꞌ tɨɨꞌ Nasoon. Baꞌ dhiꞌ bɨjɨk dɨr ba tɨ
    jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam, jir mu jaꞌk kam kaꞌ na paiꞌ alhiꞌch jir dɨbɨɨr
    na puiꞌ tɨ tɨɨꞌ Chipre.
  mgc-mgc: Kya 'ba vo lö'bö maakowe tëmï Kasariya, ï'bënnï ze aba ehe obannï ze zi
    lima liŋɔ 'ba Manasɔno. Mo ta Seyipurusu ehe vo lö'bö ra biyeto aba.
  ame-NT: Añña puesheñaʼtets cesareoʼmarneshaʼ ñeñt̃ ameʼñetsapaʼ allent̃a cot̃aʼnenyet,
    arr nehuerryetaʼ all yec̈hena Mnasón ñeñt̃ara ñeñt̃ chiproʼmarneshaʼ. Ñañapaʼ
    ahuat̃ot̃eñ ameʼñaʼhua. Paʼpaclloñapaʼ all yaʼposa.
  mgh-2016: Owiittucha akina o Ukaisariya alhe nahaattukana, nkayaanirweha uwani u
    Namnasoni waakelha ihu umakelha wo mahuku. Nanasoni aari nnenchi o Ukipro Akuristo
    o mahuku menchi.
  kvn-NT: Tegin kwenamalad-Cesareaginmalad-wal-walgwen anmalbak mes Jerusalénzhe almalmo.
    Tegin anmal Jerusalénzhe nonimalgu, tulemal-anmalbak-mes-nonimalad Chipre-tol-Mnasón-negzhe
    anmal-chesmal we neggin toggal. Tenal Mnasón Jesúsgin-ibzheed-keped-walgwen.
  gvf-gvf: Sisaria ai Yesu gawlima kobe na yal kobe bole para obingire, yalin kobe,
    “Neson ogin pairabinwa,” dire na yal kobe awli ongwa. Neson, Saipiras ai nen mile,
    ka main goma wen pire gi dungwa.
  san-ISO: tataḥ kaisariyānagaranivāsinaḥ katipayāḥ śiṣyā asmābhiḥ sārddham itvā kr̥prīyēna
    mnāsannāmnā yēna prācīnaśiṣyēna sārddham asmābhi rvastavyaṁ tasya samīpam asmān
    nītavantaḥ|
  deu-ELBBK: Es gingen aber auch einige von den Jüngern aus Cäsarea mit uns und brachten
    einen gewissen Mnason mit, einen Zyprier, einen alten Jünger, bei dem wir herbergen
    sollten.
  mcb-NT: Yogiatagarantaiganakena napigematsaegine timaigatsirira Sesareaku, impo
    yamaiganakena ivankoku Maso nomagimoigapaakerira. Irirori onti iponiaka Tsipereku.
    Inti igantagarira ikematsati pairani.
  yle-yle: Yesu u yoo vy꞉o pini knî ngmê y꞉oo Njedusalem mînê kuwo nmoo. Pi ngmê u
    ngomo k꞉oo y꞉i nmeen꞉aa kwo, yi pini u pi Nmason, Saipîdîs pi. Yi pini Yesu u
    yoo vy꞉o ló dini a ghê wo.
  swh-1850: Wengine kati ya wale wafuasi wa Kaisarea walienda pamoja nasi, wakatupeleka
    nyumbani kwa Mnasoni ambaye tulikuwa tunakwenda kukaa naye kwa muda. Mnasoni alikuwa
    mwenyeji wa Kupro na alikuwa amekuwa muumini kwa siku nyingi.
  ese-NT: Jesosaja epeejji cuana Sesaneajo baꞌe ecuana nijje poquinaje. Jenosanenajo
    nequiñaquiꞌyajo ohuaya ecuana dojo canaje Masonija equi yasijje baꞌeya. Yahuajo
    Masoni Chipe nasijo baꞌenaje. Oya Jesosaja epeejji poanaje yahuajo nei.
  jac-NT: Ay xin huntekꞌan ebnaj juẍta ay bey con̈ob Cesarea topaxo jintajan̈. Japnihan̈
    bey yatut naj Mnasón, huneꞌ naj tiꞌ ah Chipre naj. Payxa xin oc naj yul iskꞌab
    Comam. Haꞌ iscꞌatan̈ naj tuꞌ xin con̈cancanojan̈ wayoj.
  cak-CNT: Y can ec'o kach'alal aj-Cesarea ri xekachibilaj-el. Y chiquicojol rije'
    benek c'a jun kach'alal ri aj-Chipre, y rubini'an Mnasón. Rija' c'o yan c'a chic
    tiempo runiman-pe ri Ajaf Jesús, y c'o jun rachoch ri pa Jerusalem ri xojbec'oje-vi.
  zia-zia: Ayewangne giro Sisaria napora ge nigao ena mene nae aune dema bamuwa. Awong
    nae puro pu emo zo yazo Neson auna gare gaiwa toiwangne. Nung Saipras gutura atu
    kasa yao. Nung ge nigao matu ara.
  mal-2015: കൈസര്യയിലെ ശിഷ്യന്മാരിൽ ചിലരും ഞങ്ങളോടുകൂടെ പോന്നു, കുപ്രൊസ്കാരനായ മ്നാസോൻ
    എന്ന ഒരു പഴയശിഷ്യനോടുകൂടെ അതിഥികളായ്പാർക്കേണ്ടതിന്നു ഞങ്ങളെ അവന്റെ അടുക്കൽ കൂട്ടിക്കൊണ്ടുപോയി.
  tuo-NT: Ãpẽrã pejetirã to Cesareacjãrã, Jesure ẽjõpeorã ʉ̃sãrẽ baꞌpatiwãꞌcãwã. Niꞌcʉ̃
    na meꞌrã Mnasṍ wãmetigʉ yoacã Jesure ẽjõpeosetigʉ Chipre nʉcʉ̃rõcjʉ̃ niwĩ. Ʉ̃sã
    cʉ̃ ya wiꞌipʉ Jerusalẽ́pʉre cãrĩrã waꞌawʉ.
  mbl-NT: Ha kõmẽn Xeyanet yõg kuxa mãm ka'ok xop 'ũm 'ũgmũg mũtik mõg, tuk mũg mõgãhã
    hãmyĩn yũm Xip yõg Mẽnãn hah, ha' kuxa yũm ka'ok tap, hãmyãxatamuk xohix hã' yũm,
    ha' pet kopak nox pip.
  zpc-NT: Lëzi zaꞌlë bala benꞌ nao xneza Jesús, benꞌ nitaꞌ ciudad Cesarea, nëtoꞌ.
    Naꞌra ciudad Jerusalén bdyinndoꞌ lidyi tu benꞌ lao Mnasón, benꞌ uzaꞌ Isla Chipre.
    Bazio zë iza naquëꞌ benꞌ nao xneza Jesús.
  gul-NT: Some dem fom Caesarea wa bleebe pon Jedus gone long wid we ta Jerusalem.
    Dey cyaa we ta de house ob one man name Mnason weh we been gwine stay. Mnason
    come fom Cyprus, an e been one ob de fus fa bleebe pon de Lawd Jedus an waak een
    e way.
  mau-NT: Cˀoa⁴-ti⁴ ji³nčhoa³cao⁴ cˀa³-na³jin⁴ je² cho⁴ta⁴-le⁴ Cristo xi³ ya⁴ Cesarea
    tsˀe⁴. Qui³cao⁴-na³jin⁴ ya⁴ ni³ˀya³-le⁴ je² xi³ Mnasón ˀmi², xi³ Chipre tsˀe⁴,
