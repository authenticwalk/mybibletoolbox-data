  aby-aby: '@see-verse:ACT.021.005'
  eng-YLT: and having embraced one another, we embarked in the ship, and they returned
    to their own friends.
  jni-jni: Ti dusa ti ribe uzirgi umei, we dusa wa kuri uhana akura.
  kne-kne: Asi kami nanpipinakada, et nanlogan kami kasin sin bapor dowan da pay somaa.
  tgj-tgj: Vbvrikunamv ngonu asakv alv bvkv vmi sopi kula, okv ngonu svpwlo aatoku
    okv bunu naam bv vngkur nyatoku.
  wat-wat: Nukusi ka vioiyoowa eketa kima ka toḡa-savavinikiya wakai eatu tasike si makavinisiya
    yasi menanai.
  gui-NT: Jayave roñocuava güire jae reta ndive, royeupi buque pe, jare jae reta yogüɨraja
    ye tenta pe.
  quc-TT: Kꞌa te riꞌ xeꞌqamatzej kanoq kꞌa te riꞌ xujtzalij pa ri jukubꞌ bꞌinibꞌal,
    ri aꞌlaxik kꞌut xetzalij kan cho kachoch.
  heg-NTPO: Seon apa hidi kon, kaim sakem lakom lui la, mo oen totoang pait.
  ptu-ptu: Puhakam ma'sambajam, iya sisähä'-sähä'ungkam. Längämmakam kami' kappala'
    anna ma'pasulei ia lako banuanna si mesa-mesa.
  bzd-NTPO: E' ukuöki̱ ta̱ sa' e̱' chéa̱t ie'pa a̱ ta̱ sa' e̱' iéka̱ kanò a̱. Eta̱
    ie'pa míyalne iu a̱.
  kwf-kwf: ꞋUnaꞋeri kami ka olioli ada ka sui, kami fiꞋi taꞋelia na faka, ma kira
    ka oli naꞋa Ꞌadulu Ꞌi fanoa.
  eng-WYC-2017: And when we had made farewell together, we went up into the ship;
    and they turned again into their own places.
  eng-WMBB: After saying goodbye to each other, we went on board the ship, and they
    returned home again.
  zat-NTPS: Nadxa bze̱ ljwézrentu' dizra', ne bnídate̱ ljwézrentu'. Nadxa bexú'untu'
    lu da dxedá lawe' nísadau', na' bi bíchedxu ca' belexezrine̱' lizre̱'.
  spp-spp: Wuu à pishɛɛreŋi kan wuy'á mà kwɔ̀ ke, ka wuu u bakwɔɔge lwɔ́ na ŋkɛ̀ɛge.
    Dánafeebii pi ke, ka pire si núr'a kàre kànhe e.
  zty-NTPS: Beyóž wdéḻa'to' lježto' toto' yetoto', na' bebento' ḻo barkwn', na' ḻégake'
    beyéjgake' lížgake'.
  mek-mek: Egae kai agaꞌo agaꞌo imaꞌi aafiia apamegoniꞌi kai apuaꞌafuniꞌi lontiai
    aꞌagaukae akailai. Ke isa auga kemue eꞌi eꞌa kelao.
  aey-aey: Odocob euna ege cunug odio adimeb ege li wag totoboqon malogom aidagailca,
    talaculunugailca haun jobon ceseli belein.
  urd-GVH: और एक दूसरे को अलविदा कहा। फिर हम दुबारा जहाज़ पर सवार हुए जबकि वह अपने
    घरों को लौट गए।
  ycn-ycn: E hue'emá huayucuno najló, huamahuílo'ocaco pecohuácaca. E caja huahuitúca'a
    piño huapuru chojé. Reyá ileruna pa'añó hualanaquiya nañacaré chojé.
  djr-djr: Bala ŋanapurr ŋunhiliyiny waŋan bitjarrnha, “Djutj-djutjnha,” bitjarr,
    ŋurikiwurruŋdhiny yolŋuw walalaŋ, bala ŋanapurr gananminan. Ŋanapurrnydja gan
    ŋal'-ŋalyurra marthaŋaylila, ga walalnydja gan roŋiyinan wäŋalila.
  kvg-kvg: Yaq ni yaqyaq-a, ouo manqat qeitumu-einim, ni palai khagua-té qeitø-ketámb,
    yaq ndigu khoev-te vø̄qavaz.
  rug-rug: Meke sipu beto vari zama luluari si gami, si la suraṉa si gami pa vaka,
    meke ene kekere pule la dia pa hopeke dia vetu si arini.
  hop-NT: Oviy itam nāmatapyaqw, pahsat pu itam pākihut aqw yayva; noqw puma ahoy
    kīmiya.
  san-URD: تَتَح پَرَسْپَرَں وِسرِشْٹاح سَنْتو وَیَں پوتَں گَتاسْتے تُ سْوَسْوَگرِہَں
    پْرَتْیاگَتَوَنْتَح۔
  heb-LB: לאחר פרידה נרגשת עלינו לספינה, והם חזרו לבתיהם.
  caf-NT: '''Aw ''et ts''iyawh lhula nunats''ust''ai ''ink''ez ts''i be náts''edel
    hoh hedidut chah koo ts''ih whenáhedel.'
  mio-NT: Tacan cuu, ta saña tahan ndi chi ñi, ta quihvi ndico maan ndi tichi tundoo
    can, ta cuahan ñi iti vehe ñi.
  srq-NT: Urechɨquiaama ama ja que cote ra. —Co urecua quia co, ure que ee ra. Canoa
    ye que ureso cote ra. Hue jenda que nyoɨ nyebi uchuchúaa cote ra.
  kje-NT: Hi'i lir napanak horu, mayai na'akeme ida ma nala tape masi ida. Horu nanumene
    am ha'a kapal, la ri ma norkaru enihe wali laa rira nakar.
  gaz-gaz: Erga nagaatti waliin jennee booddees doonii yaabbanne; isaan immoo mana
    isaaniitti deebiʼan.
  kud-kud: Na a'awa yauwedo, na agelu wagai, na hibom hilau gwaipilene dalavai.
  urb-NT: Upa ngã po ke japyhyk pyhyk ngã ngi rahã, jarusu keruhũ pe japor jaho. Hok
    pe a'ep pe har ta jywyr oho.
  fra-LSG: Puis, ayant pris congé les uns des autres, nous montâmes sur le navire,
    et ils retournèrent chez eux.
  san-HK: tataH parasparaM visRSTAH santo vayaM potaM gatAste tu svasvagRhaM pratyAgatavantaH|
  cak-SNT: Y chi xkajach-kiꞌ, xkakꞌatiej-kiꞌ; ojreꞌ xojuoc-el chupan ri barco, y ijejeꞌ
    xaꞌtzalaj pa tak cachuoch.
  uvh-uvh: Ning tanga midi kareng kura' aning tanga ibinga sip ganang aranga mabu
    tugum. Ning tinga adindu' yong ganangga' tubobu mugoging.
  ino-ino: '@see-verse:ACT.021.005'
  gnn-gnn: Bala ŋanapurru ŋunhilinydja walalanha waŋa “Djutj-djutj” bitjanna, ŋunhi
    yolŋu'-yulŋunhanydja roŋinyamaramanydja, bala marrtji wap-wapthun mitjiyalilina,
    ga walalanydja roŋiyirrina yukurra wäŋalilina.
  yal-yal: Na xanbi ra, nxu yi nxu ɲungu nxu bode ma, nxu so kunkin kui, e tan yi
    xɛtɛ e konni.
  cnt-NT: Jaun₂ qui₂ca₂chan'₅₄ jnia'₅₄ rɨn'₅₄ ca₂'ei'₅₄ jág₁. Jaun₂ guë́₄ ca₂uɨg₅₄
