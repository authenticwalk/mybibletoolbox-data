  guj-2017: એકબીજાને ભેટીને અમે વહાણમાં બેઠા, અને તેઓ પાછા ઘરે ગયાં.
  jvn-NT: Sakwisé pamitan awaké déwé terus mlebu kapalé lan sedulur-sedulur mau terus
    pada mulih.
  byr-byr: Miꞌna wɨdɨna yona dɨnyɨna “Nemɨreihi tewaanna dɨwila!” Dɨnyɨna kyo sɨpɨyavɨ
    yɨlamwaaina kyo kunnya angengɨna wɨna yeꞌ.
  ian-ian: Ndi kat wanɨn. Alɨ ngwula wanɨn. Nɨn kat wandi. Ay ngwula wandi mala yinɨn.
    Njaambɨt kunɨn. Ndi lungwamata ngepma wuleindi.
  hun-hun: Ezután egymástól elbúcsúztunk, beültünk a hajóba, ők pedig visszatértek
    övéikhez.
  mcf-NT: Adec Nuquin Papa chiec onqueshun, Nidec nid, cac Pabadobëd icquido cano
    antabëdtoanubien Tido yacnoësh acte cuëmano choboedo aton shubuno nidaneoapondash.
  kjs-kjs: Gore nimumi naa-para abi patalepape loma nimuna ada wala pisimi. Go naame
    page patalepape lomare sip madaa pisima.
  mni-mni: Adudagi eikhoi amaga amaga kaina wa hainaraba matungda makhoina mayumda
    hankhre aduga eikhoina hida tongkhatle.
  yad-NT: Nu̱tyu̱chucheda variy jadchiy ruuva, nu̱ñi̱musa̱da ji̱ta cartyevimu varintyi,
    ritye̱rya̱da ruváy jiryorimyuju̱ varidye.
  mxb-NT: Dá ni̱ nomi táꞌan iin rá iin ndu xíꞌín ná. Dá ni̱ kaa ndu barco kuaꞌa̱n
    ndu̱. Ta no̱ón, ni̱ na̱ndió kuéi na kuaꞌa̱n nóꞌo̱ ná veꞌe na.
  pon-2006A: Kiht eri rahnmwahwih emenemen irail oh karadahng pohn sohpo; re ahpw
    pwurala ni imwarail kan.
  maq-NT: Hane xi caninguijnitihin cjua cojo rë me ne, sehe cavisihin barcu, hane
    me vëhë ne, cavuya cafe me ndava me xingu xingu me.
  hto-hto: Ie mei meníñota íiraɨcaiño íaɨoɨ facádonocaidɨcaɨ. Daɨí ñiano nocaemo caifo
    jáidɨcaɨ. Afémacɨ íaɨoɨ jófuemo meine jáidiaɨoɨ.
  por-BRBSL: Depois de nos despedirmos um do outro, entramos a bordo do navio e eles
    voltaram para casa novamente.
  ces-NKB: A když jsme se spolu rozloučili, nastoupili jsme na loď a oni se vrátili
    domů.
  cui-cui: Pana napeyaban barapomonae, pana naisa teica pata taneantobexae. Bapoxonae
    equeicha jera panotarʉcʉpan, barapomonae equeicha pia boxi benawibiya.
  boj-2014: Pailyo koboonaqa iga naŋgi baŋ ojsimqa minjrem, “Niŋgi bole soqniy.” Onaqa
    naŋgi na iga mergeb, “Niŋgi aiyiy.” Degsib mergonab iga qobuŋ gogetonamqa naŋgi
    olo puluosib naŋgo qureq gileb.
  eng-OEBUS: and then said goodbye to one another; after which we went on board, and
    they returned home.
  eri-eri: Onodu nere walae higanenga, ere fere walae nigi boya sip dige geyenga,
    nere ege gidu nebere mata langa manane.
  aly-aly: Ikwer-penhan anwantherr renh-rnem iwerl-alhek rtnwel nganerl-alhem. Kel
    rernem angkep alpek apmer-warl.
  wiu-wiu: Nititikoapa tebetagutukoa kawa ue dipike lewia pote kakete wete kamene-ye
    wa ootokoa pogatapea mekolo kini kini yapu yapu wakapea pokoi.
  swe-swe: Sedan vi tagit farväl av varandra, steg vi ombord på skeppet och de andra
    återvände hem igen. [Tyros bestod från början både av en ö med hamnar och en äldre
    stad på fastlandet. Knappt fyra hundra år tidigare, 332 f.Kr., hade Alexander
    den store intagit staden genom att bygga en kilometerlång väg ut till ön från
    fastlandet. Denna väg blev med åren mer och mer kantad av sand och ön blev till
    sist en udde som den är i dag. Det var längs med denna strand församlingen böjde
    knä och bad.]
  cth-cth: Hahoi buet touh hoi buet touh kut ka kâman awh hnukkhu kaimouh teh long
    dawk ka luen awh teh ahnimouh hai amamouh im lah a ban awh.
  mti-mti: Meve nu garawa watu aisiyo. Sira wa danave dauwag unigtu, mu gwe muma taig
    amiya.
  pad-NT: Oniaroa, ariabono aakaaminakhama'ihi, aki'dama'ihi, aka'ajihi'ianahi. Va'oaniaro
    vagorana avajoimori'ianaha.
  twi-twi: Afei yɛkrakraa yɛn ho yɛn ho wiei no, yɛkɔtenaa hyɛn no mu maa wɔn nso
    san kɔɔ fie.
  hlt-hlt: Te phoeiah sangpho khuila ka yoeng uh tih amih khaw a im la bal uh.
  tbz-SIM: Kɛ́cɑu ntitɔbɛ̀ kɛ̀ tí ntɑti bɑ̀tóò, kɛ̀ bɛ kũnti.
  san-GUJ: તતઃ પરસ્પરં વિસૃષ્ટાઃ સન્તો વયં પોતં ગતાસ્તે તુ સ્વસ્વગૃહં પ્રત્યાગતવન્તઃ|
  amx-amx: Inang nwernenh twap-anthek. Kwereng nwern boat-ehemeh antjerl-alhek. Inang
