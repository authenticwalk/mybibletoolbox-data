    गेर पोशा वोलीन जात रेना।
  apw-NT: Bik’ehgo’ihi’ṉań nohwił daanlįį doleeł, daałiłn’ṉiiná’ tsina’eełíí beh hiikainá’
    bííhíí gowąyú onákai.
  gum-gum: Incha nambe kangurrin kangurri ‘ungwa’ chabe, barcoyu nebamben, nømbe nømui
