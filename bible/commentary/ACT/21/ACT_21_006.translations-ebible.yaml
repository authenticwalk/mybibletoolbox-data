verse: ACT.021.006
translations:
  kpx-kpx: Keu uoholige abu no halevehatueveito hoidevei abu oe tisege no boutimo
    biloluvisi tilu.
  okv-H: Eto dago pari eo irae enu mine peka eto enana egerembeto da ta pahuo dago
    e nga ta vihia.
  tbo-tbo: ma to wimaamala po hau wam to gelugelu ma hi gunawilehi hai yu meyagai.
  mal-C: പിന്നെ പരസ്പരം യാത്രപറഞ്ഞുപിരിഞ്ഞു. ഞങ്ങൾ കപ്പൽകയറി യാത്രതുടർന്നു. അവർ അവരുടെ
    വീടുകളിലേക്കു മടങ്ങുകയും ചെയ്തു.
  grc-SR: Καὶ ἀσπασάμενοι ἀλλήλους,⸃ ⸂ἐπέβημεν⸃ εἰς τὸ πλοῖον, ἐκεῖνοι δὲ ὑπέστρεψαν
    εἰς τὰ ἴδια.
  bgc-bgc: फेर एक-दुसरे तै बिदा होकै, हम तो जहाज पै चढ़गे अर वे अपणे-अपणे घरां बोहड़गे।
  khz-khz: Ira kwapurakwapura ria gavevega-nekato, ne ai poti kamunai garagekauto,
    na ira voanana gewaikuleto geria numai.
  deu-TKW: dann umarmten wir einander, und wir bestiegen das Schiff, jene aber giengen
    heim.
  zsr-NT: Budx bunidaꞌ lzaꞌtuꞌ tutuꞌ yetutuꞌ, bubentuꞌ lëꞌi barco, atiꞌ lequëꞌ yhuöjquëꞌ
    lidxquëꞌ.
  lin-lin: Sima na kopesana mbote ya suka, tomataki na masuwa, mpe bango bazongaki
    na bandako na bango.
  hns-NT: Tab hamlog oesabse biedaai leike djahaadj se tjal gailie aur oelog laut
    gail.
  noa-E: Mag Ẽwandamag jëeuwia, thumaam khʉʉn dʉ̈i agdaujö ayoo ayoo naawi, marau
    maach wëtju barco ee waaidʉtkhabaadeewai amachjã ĩchab amach diig durr paaukhabaadëjim.
  eng-EMTV: And having greeted one another, we went up into the ship, and they returned
    to their own homes.
  mib-NT: Te ni cañunundee jnáhan ná ní canacuatáhú ná yūcuán, te ni quɨ̄vɨcoo ná
    barco cuangoo ná. Te ni canandió cóo de cuanungoo de vehe de.
  lif-NT2: से़म्‍मुॽइ चोःक्‍मनाआङ् आनिगे़ वालाधाओ लासिगे़आङ् खे़ङ्‌हाॽ खुनिॽ हिम्‍मो
    मे़नुःक्‍खे़ मे़बेरो॥
  xnj-xnj: Kangi patamali kulagana nawu, tayingili muwatu na vene vakawuya kunyumba
    zavi.
  mmx-mmx: Melemu diga xaduk aonon nema, la maga los kas at lavatmon la nedi digamlong
    ukolonu.
  cbr-NT: Usai 'itancëxun atubë 'icucananquin —cuanmainun ca bërúanx 'ican —quixun
    atu cai cananuna manë nuntinu 'iruacën. 'Irucëbë ca a unicamax aín 'icënu cuantëcëancëxa.
  tee-NT: Iclamac'amiuch chai iclalakapujuch chai ictajuch ju lacabarco. Chai ju yu'unch
    ta'anchokolh la'ixlakchaka'an.
  eng-LSV: and having embraced one another, we embarked in the ship, and they returned
    to their own friends.
  cak-NT: Y chi xkajach-ki', xkak'etej-ki'; roj xojoc-e pa barco, y ri kach'alal xetzolaj
    chi tak cocho.
  pah-NT: 'Aerẽ: —Kiro ore hoi, oro''e ore g̃a pe. Igwete ore ava''javi itayharuhua
    pype. A''ero g̃a jivyra''javi g̃wonga pe ogwovo.'
  sja-NT: Maap'eda, despediidap'eda, tai wãjida barcode. Jõdee, ma ijãapataarã ãchi
    te chaa erreujida.
  xed-xed: Manda dgata ŋni ta vgha nda həŋ, ka ŋlaftá aŋni ta kwambalu, ta vraghuta
    hahəŋ dzagha taŋ.
  mks-NT: Ta tá na̱ndinda̱yí táhan nde̱ já na̱ndaa nde̱ barco ta na̱ cán na̱quee na
    cuanúhu̱ ná vehe na.
  gfk-S: Io, mem ga lulu ter um, ma mem gom kawas tano mon. Ma di, di ga tapukus ter
    um tano nudi taman.
  bmu-bmu: Köuluköba yaizökzöknini jim aŋguinga Jerusalem anbingöra waŋgenöŋ öŋgöinga
    yeŋön miriŋine liliŋgöget.
  dgz-dgz: Amba gaun gare gare ta watoni ewap nu kabum gagap dotouaton, amba mu ewagai
    pa amon.
  eng-GNV: Then when we had embraced one another, we tooke ship, and they returned
    home.
  zaa-NT: Làniana bechu titsa' luetsi' tu' lani abrazos nna beyàppi tè tu' le' bárcua.
    Làcabi nna deyya tè litsi' cabi.
  eng-WEBSTER: And when we had taken our leave one of another, we took ship; and they
    returned home again.
  guh-guh: Bajaraxuacujinae panapëjiobajë baja daxita Dioso pejumecovënëtsivi. Icatsia
    baja panarunarecajë barco ënëaberena. Bajarapamonae baja naviabalia pijabonëjavabelia.
  bon-bon: Puma cita ca cine yewo äbitinago, siige babo poo cabu cääri acetnärinago,
    cuta teepi äcnärige cewe me.
  nhw-BL: Huan teipa timocuanajnahuajque para timonahuatijtejque. Huan tojuanti ticalajque
    ipan nopa hueyi cuaacali huan inijuanti mocuepque ininchajchaj.
  mgw-mgw: Patuyomwi lagana, twaayingi mumeli, nabembe ngababuyangania kasabe.
  swh-ONEN: Baada ya kuagana, tukapanda melini, nao wakarudi majumbani mwao.
  wbi-wbi: Tukapandile imeli, kuno avenge vigomoka kange kunyumba sivanave.
  bba-bba: Ye sɑ nɔɔ kɑnɑnɑ sɑ kpɑ sɑ ɡoo nimkuu duɑ mɑ bɑ wurɑ ben yɛnusɔ.
  eng-KJVCPB: And when we had taken our leave one of another, we took ship; and they
    returned home again.
  kgk-NT: 'Upe rire: —Oroho jevy-ma, oro''e íxupe kwéry. —Tapeho katu Nhandejáry ndive,
    he''i ore-vy. Ha upe rire ha''e kwéry oje''ói jevy-ma gwóga-py hikwái. Upéi ore
    oronhemboyru jevy-ma kanoagwasu-py.'
  waj-waj: Yaaku vara taika kiada titiiyara titiiyara boo kiaa kiada ta iya pikiada
    siipaivaki karada variaannaduu iya ngiari nnauyauvakira viravai.
  cpy-cpy: Opoñaa nowetha-yitanaari maawoeni, oteteeya-naanani amaatako-mento-tsiki.
    Piyeeya-naani rirori-paeni ipankokipaeni.
  mpx-mpx: Yaka alomeyau ge alomeyau ha lokaiyoni, inoke ama ha gaiha wagaa ge heliya
    hi sikal wali panuwaa.
  wbp-wbp: Ngula-jangkaju, jakuru-pungulkurnalu-jana ngalya-kariji yangkaju Kirijini-patu.
    Ngula-jangkaju, warrkarnulkurnalu pawurtu-kurralku, ngulaju yangka-kurra-juku
    jinta-kurra pawurtu-kurraju yangka kuja-nganpa kamparru-wiyi kangurnu yalirliji
    pawurturlu, ngulangkanyarnalu pina-warrkarnu. Yangka ngalya-kari Kirijini-patu,
    ngulajulu pina-yanu nyanungurra-nyangu ngurra-kurra.
  luo-luo: Eka ne wagoyonegi oriti, bangʼe wadonjo e yie, ka gin to gidok miechgi.
  nhe-NT: Huan teipa timocuanajnahuajque para timonahuatijtehuase. Huan tojuanti ticalajque
    ipan nopa barco huan inijuanti mocuepque ininchajchaj.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܫܒ݂ܝܼܩ ܠܲܢ ܒܫܲܝܢܵܐ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܐܲܚܢܲܢ ܥܒ݂ܝܼܪܲܢ ܓܵܘ ܓܵܡܝܼ،
    ܘܐܵܢܝܼ ܕܝܼܪܗܘܿܢ ܠܒܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Tavra ikikapta umiaqpaŋmun iliŋiḷḷi airut.
  msb-msb: Pakapaaram na, nagsakay na kami kag sinda naman nag-uruli na.
  cpa-NT: Jøng² ca¹héih³ jnieh³ jǿg³ dsa² héi². Ni³ jøng² ca¹tiágh³ jnieh³ barco.
    Ca¹ŋi¹lia¹ dsa² héi².
  dso-dso: ତାର୍‌ପଚେ ଆମେ ସେମନର୍‌ ସଙ୍ଗ୍‍, ଜୁଆର୍‌ବେଟ୍‌ ଅଇ ଜାଜେ ଚଗ୍‌ଲୁ, ସେମନ୍‌ ଗରେ ବାଉଡି
    ଗାଲାଇ ।
  meu-meu: bena a hatonidia, lagatoi ai a ḡui kau. Idia ese edia ruma e lou heni.
  yva-NT: Reansambayambea jewen, reamo wama arakove maneme raijar, umba reansea nyomane
    rai jakato muno arakove umaso unajiv no awa yavar.
  dgc-dgc: sakay sinumakay kame to paraw, sakay side, éy nagsoli dén side to bile
    de.
  zpm-NT: Blozhse bzhieeṉ no nia zho, laa zho wbi ga.
  hix-NT: Àro wyaro amna wya katxhe rma, kanawa ymo yaka amna nosonkahye. Bàn kom
    yaka harha totxownà, nyamoro ha.
  sim-sim: Ushihi lir nirin li wesambasarik nir nga mu lirin wasambasara. Uhu sipik
    ni lawurik lir indik yanga lihik limu ira.
  npi-ULB: हामी जहाजमा चढेर निरन्तर रूपमा अगाडि बढ्यौँ, अनि उनीहरू पनि आफ्ना घरतर्फ
    लागे ।
  cgc-cgc: Na gapalam kay en ta kada isya, gasakay kay ame daw danen an a guli.
  tim-tim: Ulilaŋmâ waŋgan bam âgâwerâm aktenŋe maŋgan aknengimbiâ hepun yegion. Akto
    yâk purik katmâ kipiayeŋân ariyi.
  yor-yor: Nígbà tí a sì ti dágbére fún ara wa, a bọ́ sí ọkọ̀; bẹ́ẹ̀ ni àwọn sì padà
    lọ sí ilé wọn.
  wos-wos: Wataka nani diré wa, “Dinguna. Jémba guni re.” Wambeka di nanika wungi
    wa. Wandaka gunjambéré warémbeka di deka getéfaré wambula yi.
  emp-NTPO: Maʌ̃be wãniana ad̶aped̶a barcod̶e b̶adosid̶aa. Maʌ̃ne ãdjirãra diguid̶aa
    wãsid̶aa.
  eng-F35: After we had taken our leave of one another, we boarded the ship and they
    returned to their homes.
  ind-ind: Sesudah berpamitan, kami naik ke kapal, dan mereka pulang ke rumah masing-masing.
  pes-OPCB: و بعد از خداحافظی، سوار کشتی شدیم و آنها نیز به خانه‌هایشان بازگشتند.
  mpt-mpt: bibam seli Klayam blibte ge baabenaboba eka isak ibo Klayam unine ge baabenaib
    ole i imin ula bib uniba nile deibe tanoba siib tem tam toulanoba Taia bibo deibonoba
    monoba Tolemes bib ye temnoba bainobo galin nakaia unangai blib kesoa yatemnoba
    Klayam blibta ni tlobo ge baabenoba i baka sobnoma
  ssx-ssx: Niki paeyaoma꞉ta꞉ a꞉taloe la alu alu peaata꞉ nikita꞉ mo palai kawasona꞉
    pitulu pomono ikita꞉ da la꞉ka꞉la pememe.
  mkl-mkl: Iyi ɑ̀ tɔɔ njɛ sukudɔ̃ ɑ̀ tɑ̃ ɑwɑ ɑ̀ lɔ ɑkɔi inyiu ɑ̀ nɛ, ŋɔi ɑŋɑ mɔ ɑ̀
    nɛ ɑ̀ nyi kpɑsɛ̃ nŋɑ ŋɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ନେ ଆମେଇଂକେ ବିଦାୟ୍‌ ବିଚେ ଣ୍ଡିଆଃ ଜା‍ଆଜ୍‌ନ୍ନିଆ ନେଗାକେ ଆରି ମେଇଂ
    ନିଜର୍ ଡୁଆ ୱିଗ୍‍ଆର୍‍କେ ।
  gof-RNT: Hessafe guye, woli sarothidi nu markkabiyan gelida; entti bantta soo simmidosona.
  unx-unx: ଏନ୍ତେ ଆଲେ ଇନ୍‌କୁକେ ବିଦାକେଦ୍‌ତେ, ଦାଆଃ ଜାହାଜ୍‌ରେ ଦୁବ୍‌ୟାନାଲେ ଆଡଃ ଇନ୍‌କୁ ଅଡ଼ାଃତେକ
    ରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: sipigú noituko, keza numúitoka atiginá iki vamó.
  lcm-lcm: namemla kokos kuli perengan ang na ria kila palak pok ane rina.
  aer-aer: Itne-arle anwernenhe irtwareke iperrele, anwerne boat-eke antyeke, itne
    anteme apmere itnekenhe-werne alperlte-iweke.
  qvc-NT: Chaymandaqam abrasanakushpa, dispidinakushpa, barkuman yaykurqayllapa. Paykunaqam
    wasinmanna kutirqanllapa.
  tgl-ULB: Sumakay kami sa barko, habang pabalik sila sa kanilang tahanan.
  cbs-NT: nuku jaska waxuntan nun kai penun nuku nichinkin nuku xaxun ainitan janua
    jabu jatun jiwekidi chintunbainaibun
  xtm-NTPP: Nuu ni jinu ma, te ni ka kanuni'ni tna'a sa ja ni ka ndakuan‑ta'vi nuu
    tna'a sa, te ni ka nda koo sa nuu barcu ma, sani te kuan nu koo de ve'e de ma.
  nnq-nnq: Penia ngututabukana, twe ngutujingila mumeli na angweto ngababuja kachabe.
  bao-NT: Jiro cʉ̃jare waarique wui, cũmuapʉ jãa ea jãacoawʉ. Cʉ̃ja pea cʉ̃ja yaa
    wiijeripʉ tuacoawa ñucã.
  san-ORI: ତତଃ ପରସ୍ପରଂ ୱିସୃଷ୍ଟାଃ ସନ୍ତୋ ୱଯଂ ପୋତଂ ଗତାସ୍ତେ ତୁ ସ୍ୱସ୍ୱଗୃହଂ ପ୍ରତ୍ୟାଗତୱନ୍ତଃ|
  rmn-rmn: 'Дэчи амэ пхэнлям лэнги: «Ачён Дэвлэса!» тай бэшлям андэ карабляс, ай он
    гелэ палэ кхерэ.'
  huv-NT: Wüx landoj satepeayayon naquiüjpanüw anopnopoj, quiaj tajtepasan tiül müx.
    Ndoj nejiw tandilileaw alinomb, tajtsoriw.
  otn-NT: Nu̱'mø ma̱ n'yɛ̱hme p'ʉya, dá̱ cʉthe ra̱ barco. Bi̱ mengyø ngu̱ yø 'yɛ̱c'ɛ̱i̱
    p'ʉya.
  nop-nop: kohokukut tiŋa hakaneeŋ yeninene adibo mawaneeŋ niniŋgiŋ kaŋ indi muwage
    foloŋ loyane adi maaŋ kotigoŋ yohite udaneeŋ ugiŋ.
  obo-NT: Nopongnga idda, id sakoy koyd to bollangay woy id pon-uli ron mandad sikandan.
  kca-kca: Пӑ, кўтԓувән пайәмуԓәм вермев йўпийән, мўӈ паршәӈ ун хопа ԓэԓсув, ԓыв пӑ
    йŏхи мӑтсәт.
  cak-ENT: Y richin c'a xkach'ür-ki', xkak'etela' can ki'. Roj xojoc-e pa barco, y
    ri hermanos xetzolij chi tak cacho.
  lif-NT: ᤛᤧᤶᤔᤢ᤹ᤀᤡ ᤆᤥ᤺ᤰᤔᤏᤠᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤘᤠᤗᤠᤎᤠᤀᤥ ᤗᤠᤛᤡᤃᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤜᤡᤶᤔᤥ ᤔᤧᤏᤢ᤺ᤰᤂᤧ
    ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De nī nanumi táhán ndá sá de nī nacuetáhví nūū tāhán ndá sá ñúcuán. De nī
    nquīvi ndá sá barco cuāhān sá, de nī ndicó cóo ndá ji cuānohōn ji vehe ji.
  san-TIB: ཏཏཿ པརསྤརཾ ཝིསྲྀཥྚཱཿ སནྟོ ཝཡཾ པོཏཾ གཏཱསྟེ ཏུ སྭསྭགྲྀཧཾ པྲཏྱཱགཏཝནྟཿ།
  qve-NT: Mañakuyta tukuruspaykutaqmi, abrazanakuspa despedinakurayku. Hinaspan barcoman
    wicharayku. Paykunañataqmi ichaqa wasinkuman kutipuranku.
  pao-NT: Numme mu ma'wukase ka sake-wi tzoonooaka, umu yise nobe-kwitoo kodyu.
  cbu-NT: Naanamachinipa, táyaruni, botish zarurangini. Sheeru, Isuschich waptam kanapurangana.
    Iysha naatarangani.
  usa-usa: miráitata yeráwáqá keqtáá timá íráqôniq umátíkáawataa ketáámá únópí-káárébí
    kóúnatataa yeráwáqá maréta yeqtí naaópaq kóuraae.
  soy-soy: Ari pɛɛ limɛmɑ́ɑ́ yɑ́hɑɑnɛ ɑrí nɛ kpii. Tɔ́ɔ kúninɔi loni, pɛ̃ ɑpi pisiyɔ
    kúúni.
  hui-hui: Lai howa iname, Ai hangu hangume poramago hondo halimu lagalaga bialu larimagola
    tigua nde inahondo, Pudaba, lalu bialu tini andagaru purogo laya handala ina iba
    sibini biralu pole pirima.
  amf-amf: Wodi bazindara sagadhen gonngalante wo ardade; kedi yisa onnadar ke maatade.
  quc-NNT: Te k'u ri' xqajach qib'. Xeqach'ab'ej kan ri qachalal, te ri' xujok pa
    ri barco, are k'u ri e are' xetzelej kan cho kachoch.
  dob-dob: ga ꞌagelu wagaya, ta taudi siila ꞌasaya.
  wrs-wrs: Wo doa kav engla akivrakivra velanamba, os vongopiana botrava. Heoa henga
    gapiangu vena hevna deuvram.
  mca-mca: Ma' qa in hats he'yilit'iƚji'ju'kii ke' tokoyei, qa hekhewe'en qa hats
    wapiliikiyek pe' ƚetsil.
  tzo-TZC: Tsꞌacal to un, laj jcꞌoponcutic comel ti jchꞌunolajeletique. Laj jmey jbacutic.
    Tsꞌacal to un, liꞌochcutic batel ta barco. Ti jchꞌunolajeletique isutic batel
    ta snaic.
  mya-mya: ထို​နောက်​တစ်​ဦး​နှင့်​တစ်​ဦး​နှုတ်​ဆက်​ပြီး​လျှင် ကျွန်ုပ်​တို့​သည်​သင်္ဘော​ပေါ်​သို့​တက်​၍​သူ​တို့
    သည်​မိ​မိ​တို့​အိမ်​သို့​ပြန်​ကြ​၏။
  gng-NT: nɛ ti cɛ̀be' tɔb, ti kɔn' buñɛrbu nnɔ, nɛ bɛn liɛbe' ki kun'.
  cbi-NTPO: Miinu detsuyu, titu baakusha demaviwayu; tsenmala yai bain yala' yasha
    main main miila.
  ikk-NT: ẹnyi nọ sị ibe ẹnyi nọdị ọhụnma. Ẹnyi nọ banye ụgbọ-mirin jẹnmẹ, wẹ nwẹn
    nkẹ nọ lama.
  leu-leu: Maam ferawai fesuai e mui maam xawas xuluna xaati e nari, ri ulaa xe la
    bina siri.
  maz-NT: Cjanu pötü rvá chagöjme, cjanu o 'ñetscöjme c'ua. Nuc'ua cja rrũ tes'ejme
    cja c'e barco; anguezeji cjanu o nzhogüji o̱ ngumüji.
