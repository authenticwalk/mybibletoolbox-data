  kpf-kpf: Ninâu sâmŋâ âbânaŋgâm zen kamânân zâine nen waŋgâyân zâiwen.
  ppo-ppo: Atétu beteró da̧ faairaalu ko̧leó yóló da̧ fea aputu beteró da̧ wȩi nukumó
    biti̧ hotopa, atima momó bepaae fesaae felepó.
  hin-2017: तब एक दूसरे से विदा होकर, हम तो जहाज पर चढ़े, और वे अपने-अपने घर लौट गए।
  wol-KYG: Ba loolu amee nu tàggtoo ba noppi, dugg ca gaal ga, ñoom ñu ñibbi.
  bef-bef: Yalo lali minoloto ai be tigigo ai be tigigo huto botigu notugo enali akuꞌi
    hepaꞌaniga bifa hiꞌahabe.
  amm-amm: Nosai no woiyomi kuwanokinoki, Polo koi mo poso ayou poiso folamuwaniyo
    tikinoki. Tolomu noko mo ifou nuki.
  zaj-zaj: Vitumambukize kuilaga, tukwela muimeli, na hewo wabwela ukae yao.
