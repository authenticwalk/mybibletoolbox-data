    vaarcuʌrʌ tai ʌgai iji gʌnquiiquiamu.
  rai-rai: Namur miaat wewataai wetulaa paa, ma miaat kaa u ra paraau, ma diat, diat
    waan talili balet kup anundiat kum ruma.
  haw-1868: Honi ae la makou i kekahi i kekahi, ee aku la makou i ka moku; a hoi aku
    la lakou i ko lakou wahi.
