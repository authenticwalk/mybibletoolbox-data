    ..
  sri-sri: Pʉrʉ ĩgʉ̃sãrẽ pábʉa seretu odo, doódiru merã waakõãbʉ. Ĩgʉ̃sã gapʉ ĩgʉ̃sãya
    wiirigue majãkõãma.
  nal-nal: Ma maadi zaksak mit faraxai wana naandi ma maadi xawaas a sip ma naandi
