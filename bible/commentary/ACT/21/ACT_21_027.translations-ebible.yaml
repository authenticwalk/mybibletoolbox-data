  mya-JVB: ထို ခုနစ် ရက် စေ့လု သောအခါ ၊ အာရှိ ပြည်မှ လာသောယုဒ လူတို့သည် ဗိမာန် တော်၌
    ပေါလု ကိုမြင် လျှင် စုဝေး သောလူအပေါင်း တို့ကိုတိုက်တွန်း နှိုးဆော်၍ ၊ ဣသရေလ လူ
    တို့၊ ကူမ ကြပါ။
  kgf-kgf: Ai meme 7 séc lémbaŋ oo ai mema kecgic imuac naléya tecgémaŋ ʒé waŋu Paulonéŋ
    ocmuŋ téréyaiguc naŋkeru Yuda ic tosara Asia baec igucnec ieneŋ i hémma ic momac
