  gof-ENT: ላፑን ጋላሳይ ዉራና ሃኒሺን፥ ኢሲያፔ ዪዳ ኣይሁዴቲ ፆሳ ኬን ጳዉሎሳ ቤዒዲ፥ ኣሳ ኡባ ዴንዲ ጳዉሎሳ ኦይኪዶሶና።
  aau-aau: Mnow-mnow-aw lwak mey sohok ko enekwei, eypok iha sirom mu nareysyar ma
