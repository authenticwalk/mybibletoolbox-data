verse: ACT.021.027
translations:
  kpx-kpx: Iniale bula keu uoholiho vasege Diue ata degomoleau Esia vatamo lohoale
    keau dubue uvue Bolo elehai Diue ata bahata hohavei evudelu.
  okv-H: Eto ajirekari iji 7 tutumo asusumbihinu Judea embomeni enda Asia ta eto puvurari
    amina Paul temple jo ta kito peiketo humbuto embo tapa ta jo ta ke gagaha eto
    einge ea,
  tbo-tbo: Hi laiyeuyeu mehi naka iyeta magouhi 7, hougana geka iyetahi magouhi 7
    mei hina kokoe ma mi Yudeya Asiya tuponanei hi nenei naka Paulo hi galeya hau
    numa dalabuna. Geka tauhi lawahi bolu hi lihunahi po Paulo hi womomohi,
  mal-C: ആ ഏഴുദിവസം കഴിയാറായപ്പോൾ ഏഷ്യാപ്രവിശ്യയിൽനിന്നുള്ള ചില യെഹൂദർ പൗലോസിനെ ദൈവാലയത്തിൽ
    കണ്ടു. അവർ ജനക്കൂട്ടത്തെ മുഴുവൻ ഇളക്കി അദ്ദേഹത്തെ പിടികൂടി.
  grc-SR: Ὡς δὲ ἔμελλον αἱ ἑπτὰ ἡμέραι συντελεῖσθαι, οἱ ἀπὸ τῆς Ἀσίας Ἰουδαῖοι, θεασάμενοι
    αὐτὸν ἐν τῷ ἱερῷ, συνέχεον πάντα τὸν ὄχλον, καὶ ἐπέβαλον ⸉τὰς χεῖρας ἐπ᾽ αὐτόν,⸊
  bgc-bgc: जिब वे सात दिन पूरे होण पै थे, तो आसिया परदेस के यहूदियाँ नै पौलुस ताहीं
    मन्दर म्ह देखकै सारे माणसां ताहीं उकसाया, अर न्यू रुक्का मारकै उस ताहीं पकड़ लिया,
  khz-khz: Geria vekala-aleva inaguluna toma taulatoi kwapuna; roli geaikito aonai,
    Iuda talimara reketa Asia tanona na gevogomaito, ira na Paulo Rupu Veaga aonai
    gegitaato. Ira na talima maparara aora geganirato, nea Paulo gegapiato,
  deu-TKW: Wie es aber daran war, daß die sieben Tage zu Ende giengen, brachten die
    Juden von Asia, welche ihn im Tempel sahen, alles Volk in Aufruhr, und legten
    Hand an ihn,
  zsr-NT: Catiꞌ chzoa gzaꞌa gadx dza naꞌ, gulaléꞌinëꞌ Pablo laꞌquëꞌ judío narujquëꞌ
    luyú Asia, zoëꞌ löꞌa gdauꞌ. Glunëꞌ ga glun rusbö́ bunách zian, atiꞌ gulazönëꞌ
    Pablo.
  lin-lin: Tango mikolo sambo ekomaki pene ya kokoka, Bayuda ya mokili ya Azia bamonaki
    Polo kati na lopango ya Tempelo. Batombokisaki ebele nyonso ya bato mpe bakangaki
    ye
  hns-NT: Bakie djab satwa dien nagtjaail, tab koetjh Aasia des ke Israel log Paulas
    ke Parmeswar ke mahal ke angana me dekhies. Bas oesab haltjal matjaawe lagal aur
    oke pakarke tjiellaai lagal.
  noa-E: Mamʉ siete días mag sʉrkha naaju atarr aawai, ya sʉrkha öju dakpamam ee,
    judionaan Asia durrmua bëetarr khʉʉnau Pablo Aai i jëeujem deg sim oophöbaadëjim.
    Mag amachdëu oo athaawai pʉrphöbaadëwi warag ääakhamua sĩita õor phogueupʉ̈ijierram.
  eng-EMTV: Now when the seven days were about to be completed, the Jews from Asia,
    seeing him in the temple, were stirring up all the crowd and put their hands on
    him,
  mib-NT: Yūcuán na te cácuu de jeē sínu de ndɨhúxá quɨvɨ̄ jeē cándundoo de nuū yā,
    te sava jnáhan hebreo de jeē véjicoo Asia ni cajini de jeē íne Pablo ini templo,
    te ni cascáhán de ndɨhɨ ñayuu, te ni cajnɨɨ i Pablo.
  lif-NT2: सेसे चोःक्‍सिङ्‌मा नुसिगेःक्‍समा ये़न् के़प्‍मा इःत्ते़आङ् वये़ल्‍ले़ कुभा
    एसियास्‍मा यहुदिहाॽरे़ पावले़न् माङ्‌हिम् सिगाङ् मे़निःसुआङ् मनाहाॽ मे़हुसुसिर
    खुने़ॽ मे़दे़म्‍सुरो॥
  xnj-xnj: Hinu magono gala saba pagihegelela kumalika, Vayawudi vevahumili wa Asia
    vamuwene Pauli Munyumba ya Chapanga. Ndi vakavakohokea ligoga msambi woha wa vandu,
    ndi vakamkamula.
  mmx-mmx: Levenaleng ap mo loklok ga lok do na xap ta, lentaba leme Judaia boro at
    lenep Asia diga ven ne Pol to xeneng at loogu laplavang. Diga lox axatu kaxat
    levendoxoma at limixin axap me go, la diga ranga alis i.
  cbr-NT: Anun mëníocati nëtë mëcën achúshi 'imainun rabë́ sënë́nti 'uramara 'ain
    ca judíos unicama raíri, Asianuax ucë, acaman Pablo anuxun Nucën Papa Dios rabiti
    xubunua isacëxa, isquian tsuácarucëxun Pablo biacëxa.
  tee-NT: Pus talhcalh lakatujun avilhchan. Chai acsni ixcha'amputunch ju ixlhilakatujun
    avilhchan pus ju ali'in israelitanin amachak'an Asia talakts'ilh ju Pablo lacak'ai
    ixpujitat'an ju ist'a'israelitanin. Pus lana tamaktalhk'amalh chux ju lapanacni
    chai tach'apalh ju Pablo.
  eng-LSV: And as the seven days were about to be fully ended, the Jews from Asia
    having beheld him in the temple, were stirring up all the multitude, and they
    laid hands on him,
  cak-NT: Y cuando nitzakon yan ri wuku' k'ij, ri Pablo c'o chiri' pa rocho ri Dios,
    y xtz'et coma jujun israelitas ri aj-Asia. Y ri israelitas re' xquiya' quino'j
    (quina'oj) ri ch'aka chic israelitas chi niquitz'om ri Pablo.
  pah-NT: 'Seis ko g̃a kiri. A''ero judeus''g̃a Paulo''ga repiagi ojatykahavuhua pype
    Ásiapeve''g̃a gwyripeve''g̃a. Igwete g̃a he''yjuhuve''g̃a monhimboahivukatehei
    Paulo''ga pe g̃a momymomyina. A''ero g̃a Paulo''ga pyhygi ohapukaita gwe''yja''g̃a
    pe judeus''g̃a pe: —Pejijo ore pokoga, ei g̃a. A''ereki agwa''ga ko ohooho g̃a
    mbo''epavuhuavo ite''varuhuva''ea rehe, ei g̃a. Nhande mbotegwete ga ja''javoteheuhu.
    “Tapehenduva''javi ti Moisésva''ea remimbo''eagwera,” ei ga g̃a pe, ei g̃a. Nhandejatykahavuhua
    pe ga ete''varuhui no, ei g̃a. A''ero ga kiro judeus''g̃arũive''g̃a nderuruhui
    ipype imbotegweteavo nhandejatykahavuhua Tupana''ga ronga, ei g̃a g̃a pe o''mbero.'
  sja-NT: 'Ewari siete jõit''ee nɨ̃bɨde ma eperã k''ĩmari jõdait''ee paji ãchia oodait''ee
    bada t''ĩu pia p''aneedamerã Tachi Ak''õre te waibɨade. Mama p''anɨde Ásia eujãdepema
    judiorãpa Pablo unu atajida Tachi Ak''õre te waibɨade. Mapa ãchia arii p''anadap''edaarã
    k''ĩraupik''oojida. Pablo jita atadap''eda, biajida:'
  xed-xed: Baɗu kɗavakta tsa mandəfáŋa fitik ya, ka nghaŋtá la Yahuda ta sagha ta
    haɗika Asiya ta Pwal ma həga Lazglafta. Ka gagaftá həŋ ta dəmga, ka ksafta həŋ
    ta Pwal.
  mks-NT: Tá ja̱ chá xi̱nu̱ co̱o qui̱ví u̱sa̱ já na̱xi̱nu̱ co̱o java da̱ Israel, da̱
    na̱quixi chí estado cuéntá Asia. Ta tá na̱xini na̱ cán ndáca̱a̱n Pablo ini veñu̱hu
    cáhnu cán já na̱jándiva̱a̱ na̱ ña̱yivi já ná ndicui̱ta na caja xíxi na xi̱hi̱n
    dá.
  gfk-S: Ma be ing kike ra liman ma iruo na bung ura halangalanga duhat ga ura patpataam,
    ari Iudeia metuma tano katano Esia di ga nes Pol tuma ra hala na lotu tamat. Io,
    di ga kas ira tinga di ira matanabar bakut kaia, di ga palim kawase Pol, ma di
    ga kakongane be, “Turadi me Israel, mu harahut mem! Ikinin no turadi nong ila
    hausur ira matanabar bakut ta ira matahu katano be di na mikiane dait ra Iudeia
    ma ira nudait harkurai, ma ikin bileng ra hala na lotu tamat. Ma paile kike sene
    mon. Pata. Ite lamus halala bileng ari Grik utuma ta ikin ra hala na lotu tamat
    kaie ite hagae ikin ra halhaaliena katano.”
  bmu-bmu: Polnöŋ mi jii mötketmö, silim 7 mi tekömamgö aiga Juda tosatŋi Eisia prowinsnöhök
    kageri, yeŋön Pol jöwöwöl jikenöŋ öŋgöi eket. Eka ambazip kambu körek uruŋini
    kuŋgum eŋgiget wahöri Pol qeraköba meget.
  dgz-dgz: Wam ame pura daiton uon tapen taiwandini, at Eisia Diu nagirewa, upi God
    Paewa gwanap Pol yawan. Menan waenapan ame uruga anan datnak mumane Pol waran.
  eng-GNV: And when the seuen dayes were almost ended, the Iewes which were of Asia
    (when they sawe him in the Temple) moued all the people, and laide hands on him,
  zaa-NT: Loti' chì' taáduą cca cumplir ca gàtsi ubitsa nna, tuchùppa ca judío dá'
    cą le' región Asia nna bila'ni cą Pablua le' templua. Làniana beni chi cą qui'ni
    biyeyya iyáỹiani ca enne' nna bedàxu' tè cą Pablua,
  eng-WEBSTER: And when the seven days were almost ended, the Jews who were from Asia,
    when they saw him in the temple, stirred up all the people, and laid hands on
    him,
  guh-guh: Nexata siete pamatacabibejecujinae, pamatacabi jane baja Pablo, cuatro
    ponëbeje yajava, Diosojavabelia ofrenda rajutsijitsia, Pablo templobota tanetsi
    judíovi, Asiavënë nacuaverena pepatsivi. Nexata bajarapajudíovi itoroba daxita
    Jerusalén tomarapijivi pianaepanaenexa Pablojavabelia. Nexata Jerusalén tomarapijivi,
    Asiavënë nacuaverena pepatsivi yajava, nacobenavaetabatsi Pablo.
  bon-bon: Seben bimu ingwe ca teeme kälyä äbita padare te liba mameta ge apira, poto
    Israela biname lui Asiya Probins cabu ca ge, teepi Paulo ne jepänisi Acejiyame
    me iiwäreja mete cabu je. Teepi biname bine giri jicranemisi, siige Paulo ne joomlisi,
  nhw-BL: Pero se tonal quema nechcatitoya para quitlamiltise nopa chicome tonali
    quema quichihuayayaj nochi catli itlanahuatilhua Moisés quiijtojque, Pablo itztoya
    ipan hueyi tiopamitl. Huan quiitaque sequin israelitame catli hualajtoyaj tlali
    Asia huan inijuanti pejque quinajcomanaj miyac masehualme. Huan quiitzquijque
    Pablo,
  mgw-mgw: Galu' masu'ba saba pagaegeli yomokya, bi'ngi' ba Ayahudi bu'ka Asia babaamweni
    Pauli mu Nyumba ya Nnu'ngu', ngabakisopa kipi'nga soti sa bandu na ngabammoywa.
  swh-ONEN: Zile siku saba zilipokaribia kumalizika, baadhi ya Wayahudi kutoka sehemu
    za Asia waliokuwa wamemwona Paulo ndani ya Hekalu, wakachochea umati wote wa watu,
    nao wakamkamata.
  wbi-wbi: Ifighono fila ifya budika lubale ye flipipi kusila, ava Yahudi vamo kuhuma
    ku Asia vakamwaghile u Paulo mu nyumba imbaha inyimike ija kufunyila, namapugha
    vakakalala, kange vakamugholokesia amavoko.
  bba-bba: Ye sɔ̃ɔ nɔɔbɑ yiru ye, yɑ kpeeyɔ, Yuu be bɑ nɑ Asin di bɑ Pɔlu wɑ sɑ̃ɑ
    yerɔ. Bɑ tɔn wɔru burinɑsiɑ, mɑ bɑ Pɔlu mwɑ.
  eng-KJVCPB: And when the seven days were almost ended, the Jews which were of Asia,
    when they saw him in the temple, stirred up all the people, and laid hands on
    him,
  kgk-NT: 'Paulo onhemopotĩ hagwe peteĩ semana ojapo. Ndopái vyteri ramo, gwĩ judeu
    kwéry, Ásia gwigwa va''e ohexa íxupe Nhandejáry róga kakwaa-py. Ohexa ramo ombopoxypa
    kente kwéry oipyhy hagwã íxupe:'
  waj-waj: Pauruuso vaidiiya mmaanna tuu kuaivaa hatokoovaara irisai iira aataruuvaa
    uu suaivo yaaku saivai karasaidiri taarama kiisama taikaanara uuduu vaidi Yutayaa
    vooya Asiaa mmataivakidiri nnuuya nuunaira nnau pinaivaki Pauruusaa teeravai.
    Teeda gioonna kiaapu ivaki nuunauya sabi kua sabi kua ruairata ruairata tida inna
    utu kiada vaida
  cpy-cpy: Ikanta omonkaatzi-mata-paaka 7 kitejeri, eenitatsi Judá-paeni poñaayita-chari
    iipatsiteki Asia-jatzi, iñaakiri Pablo tajorentsi-pankoki. Intsipaete ikaminaa-nakiri
    atziri-paeni ikoshekyaari Pablo,
  mpx-mpx: Ali abwabubun ana lan seben kelaubwa ni mowasi, yaka Yudiya enuna bolo
    hi noem labi Eisiya Pol hi kiteya Limi Bwabwalena elana. Inoke gamagalau gegewel
    hi pahugahuga-agil. Pol hi lib
  wbp-wbp: Ngula-jangkaju, yapa-patu-karilkili yanurnu Juwu-patu-yijala ngulaju Yajiya-wardingki-patu
    Yuwarli Maralypi-kirraju. Ngulangkanyalu Puurluju parlu-pungu. Kujarlaju kulungkulkulu-jana
    juturnu panu-kariji Juwu-patu-kariji kujalpalu warrukirdikirdi nyinaja Yuwarli
    Maralypirlaju. Ngulajulu-jana juturnu kulukulku. Ngula-jangkaju, yanurnulurla
    jangkardu yangka-patuju Yajiya-wardingki-patu Puurlukuju kululku, manulu yaninjarla
    puuly-mardarnu.
  luo-luo: Kane ndalo abiriyo mag pwodhruok chiegni rumo, jo-Yahudi moko moa e piny
    Asia noneno Paulo ei hekalu. Ne githuwo ji duto kode mi gimake,
  nhe-NT: Pero se tonal quema nechca para quitlamiltise nopa chicome tonali quema
    quichihuayayaj nochi tlen itlanahuatil Moisés quiijto, Pablo itztoya ipan hueyi
    tiopamitl. Huan quiitaque sequin israelitame tlen hualajtoyaj tlali Asia huan
    inijuanti pejque quinajcomanaj miyac tlacame. Huan quiitzquijque Pablo,
  aii-aii: ܐܝܼܡܲܢ ܕܫܲܒ݂ܥܵܐ ܝܵܘܡܵܢܹ̈ܐ ܩܘܼܪܒܸܢܗܘܿܢ ܠܸܦܪܵܩܵܐ، ܚܲܕܟܡܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܡ̣ܢ
    ܐܵܣܝܼܵܐ ܚܙܹܐ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܓܵܘ ܗܲܝܟܠܵܐ. ܐܲܢܹܐ ܡܘܼܫܓܸܫ ܠܗܘܿܢ ܠܟܠܹܗ ܟܸܢܫܵܐ ܘܕܒ݂ܝܼܩ
    ܠܗܘܿܢ ܐܸܠܹܗ،
  esk-NT: Tallimat malġuk uvlut nuŋitchautaatni iḷaŋisa Jew-ŋuruat Asia-ġmiuŋuruat
    qiñiġniġaat Paul agaayyuvikpaum iḷuani. Akatiġniġaat iñugiaktuat iñuich, aasiiñ
    tigguġlukługu Paul.
  msb-msb: San matatapos na an pito na adlaw san seremonyas, may mga Judio hali sa
    probinsya san Asia na nakakita sa iya sa sulod san templo. Kaya ginpasaramok ninda
    an mga katawuhan, tapos gindakop si Pablo.
  cpa-NT: Cónh¹ ja¹quien¹³ tøa¹ guio¹ jmai³ jøng², jmai³ ja³mi³li¹jŋió¹dsa, mi³ca¹jǿi²
    ca²dsiog³ dsa² judío, dsa² ca¹ja¹lia¹ Asia. Ca¹jë́²dsa Pablo ja³dsi¹² guøh¹².
    Jøng² ca¹pø² ca¹jáh² dsa² héi² Pablo. Ca¹jmo¹dsa møah¹³. Ca¹tsáih¹dsa dsa² jue¹².
  dso-dso: ଏ ସୁକଲ୍‌ ଅଇବା କାମର୍‌ ସାତ୍‌ ଦିନ୍‌ ଗାଲା ପଚେ, ଆସିଆ ରାଇଜର୍‌ କେତେଟା ଜିଉଦିମନ୍‌
    ପାଉଲ୍‌କେ ମନ୍ଦିରେ ଦେକ୍‌ଲାଇ, ସେମନ୍‌ ତେଇ ରୁଣ୍ଡ୍‌ଲା ଲକ୍‌ମନ୍‌କେ ଉସ୍‌କାଇକରି ପାଉଲ୍‌କେ
    ଦାର୍‌ଲାଇ ।
  meu-meu: Haheḡoeva dinadia hituosi kahira-kahira e ore ai na Iuda taudia haida Asia
    amo ese Paulo e itaia, Dubu Helaḡa lalonai, bena idia ese aru taudia lalodia e
    ani. Bena e dabaia tao,
  yva-NT: Masyote kaururume kavintare nanta ama marane rai kobe. Arono naije vatano
    Yahudi una no propinsi Asia nanawirati ude no Yerusalem inta wo Paulus aen no
    no Yavaro Amisye rai. Umba upari, weti wo vatano wanui manuga raugabe indamu wo
    Paulus aijar.
  dgc-dgc: Nadid, kélipas na pitu a aldew, éy te Judeo ta éya a gébwat ta Asia, éy
    mineta de ti Pablo to Templo. Tulos niligalig de du meadu sa a tolay, a sakay
    dinale de ti Pablo.
  zpm-NT: Laa zeeṉe merle gza gadz ngbidz ne quiayuṉ me miṉe rnabey ley ga gza me
    zha co, lega naclew goṉ bla zha Israel ne ziaad nëz Asia laa me no leṉ yadoo.
    Nacne wbig zho
  hix-NT: Taa. 7 me enmahpàra rma hak nehxakon hatà, Pawru. Osonyhoryetxehkahra rma
    hak nehxakon hatà. Àtoko rma Pawru yonytxownà hatà, Xuknewyana komo, Aaseya yamtar
    hoye omohxemo komo rma. Khoryenkom màn yawo noro yehtoko, nenytxownà hatà. Àro
    ke, toto komo yowakàhkahnohtxownà hatà, noro hoko. Nahohtxownà hatà, txom.
  sim-sim: Niri 7-pela am mendek li nakurik si narik, Judama ol provins Esiak tari
    ondo tempel aka os inyi li washihindari akome orok Polin li heyehe, orok liri
    ma ondon li mbarik Polin li wapkava hishihi orin limu tolora.
  npi-ULB: सात दिनको समय पुरा हुन लाग्दा, एसियाबाट आएका केही यहूदीहरूले पावललाई मन्दिरमा
    देखे, र सबै भिडलाई नै उत्तेजित बनाए, र उनीमाथि हात हाले ।
  cgc-cgc: Na dali nang en matapos pitto an na mga adlaw ta sirimunya ta pag-alad,
    may mga Judio na alin ta prubinsya Asia na kakita ki Pablo naan ta Timplo. Papagamo
    danen tanan na mga ittaw dya daw pagabling danen Pablo i.
  tim-tim: Hilâm âi meme 7 siâ me siâ manmâ manŋetgât magi are bo akberâm akto Pauloŋe
    sumbe opmânân âgâm mando Asia hânân gâtŋe Yuda luâkŋe are ekmâ luâk hârok hanyeŋe
    mem gulip koyi. Akto hanân gege akyeŋgiyi.
  yor-yor: Nígbà tí ọjọ́ méje sì fẹ́rẹ̀ pé, tí àwọn Júù tí ó ti Asia wá rí i ni tẹmpili,
    wọ́n rú gbogbo àwọn ènìyàn sókè, wọ́n nawọ́ mú un.
  wos-wos: Nukwa angé tamba yétiyéti angé tamba hufuk yinjoka yandéka di Esiana héfambu
    yandé Judana du di xé Pol tempelmbu téndéka. Xéta di atéfék du takwaré wa, di
    Polka mawuli windate. Wata di Polré huluki.
  emp-NTPO: Baribʌrʌ siete ewari jũẽbʌrʌ basid̶e ʌ̃cʌrʌ judiorã Asia druad̶ebemada
    Ãcõrẽ de droma dajada panasid̶aa. Maʌ̃ judiorãba Paulo unusid̶ad̶e jũma ẽberãrã
    arima duanʌra quĩrũbigad̶aped̶a Paulora jidasid̶aa.
  eng-F35: Now when the seven days were almost ended, the Jews from Asia, having seen
    him in the temple, mobilized a whole crowd and seized him,
  ind-ind: Ketika hampir berakhir masa tujuh hari penyucian mereka, beberapa orang
    Yahudi dari provinsi Asia melihat Paulus di salah satu teras rumah Allah. Lalu
    mereka menghasut orang banyak yang ada di sana untuk menangkap dia.
  pes-OPCB: هنوز هفته به آخر نرسیده بود که چند نفر از یهودیان از ایالت آسیا پولس را
