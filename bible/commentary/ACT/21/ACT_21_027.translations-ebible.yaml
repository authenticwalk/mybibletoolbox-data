  xnn-xnn: Nganngani ay makwas nan pitoy agew dat wadada nan Judio ay nagapo id Asia
    ay nang-ila ken Pablo isnan Templo. Dadat ibaga isnan kaipoipogaw ta sapeenda
    si Pablo dadat depapen
  mwe-mwe: Bhai, gene mobha nng'ano na gabhili gala gali tome na malila, Bhayaudi
    bhakopokengene ku Ashia gubhaabhweninji a Pauli nniekalu. Bhai, gubhakwiyenje
    nnjimwa likundi lyowe lya bhandunji, nigubhaakamwilenje.
  tte-tte: Ali kabiyakapwa kana kaliyate seben masa kikiunamo imwawasi kabo tomo Yudiya
    tupwali siya silaomaya dedei Eisiya Paulo yo tomo yoli esopaline sigitaili Nume
    Tabu mena mwa silau boda lalakina siulamunamunaili mwa sikasokaso-keikeile kabo
    Paulo sikabikalatani.
  tcs-tcs: Po seben dei Pol ane dem po man bin go po da Tempol po meke da klining
    seramoni wase Mozeslo i spik. Wail dempla bin de, sam Zuwisman blo da steit blo
    Eiza i bin luk Pol. Dempla bin stat big rau ane bin apset ol dem pipol wea da
    Tempol so dem Zuwisman blo Eiza i bin grabe Pol.
  hlt-THB: Khaw khqih nyn a boeih tawm awh, Asia qam awhkaw Juda thlangkhqi ing bawkim
    khuiawh Paul ce hu uhy. Cawhkaw thlang kqeng ce cuih unawh Paul ce tu uhy,
  soq-soq: Tane mo etemitamita dewasaiena wikiwa dialepia baiwaleidio Iuswa isiwa
    Asia bolawa bedeuwo wanwanlala God duwa bedewe wimoiena. Sape mo Paul ewane ita
    apana uduudu ensimone Paul wadane
  qub-qub: Ganchis junajta limyuyar cumliycaptinna Asiapita shamoj Israelcuna ricaran
    Pablo Templucho caycajta. Chaymi Pabluta charicarcärir gaparparan
  att-att: Á naddaggun nga nappasá yù pitu nga ággo nayù pamakarenu ra, á yù ira Kudio
    nga taga Asia, nasingad da si Pablo sù mangilin nga kapilliá. Á initotobù da si
    Pablo sù ira magaru nga tatolay, á ginápù da si Pablo.
  bki-bki: Ana ea bogo nei, kulo Ju tealo aju joomo ea Atua Kunuano Lu napano ajumolu
    ea tanobuku na vio Esia, ana abinimei, ninei ea vio nalo napano Pol jeliviv ea
    beamu ruei. Ana bogo napano bogoti aluo [7] na verikariano na Pol nalo kialo vaataro
    ga ka riviniu, ana kulo Ju nalo neibano amial napano ka Pol jo joomo ea Atua Kunuano
    Lu. Ana nalo amila burum̃ara m̃aduano, aba abokar Pol, ana ajukunu niegeniege
    naio ban tomu nalo,
  bqp-bqp: Kũ gbã̀bona gↄrↄ suppla bire kà lakana, Asia bùsu Yuda kenↄ Pↄlu è Luda
    ↄnn. Ò tɛ́ kà parigu, akũ ò a kũ̀.
  mcp-mcp: Ja í á ka ŋgə bə nə́ mwɔ̂w zaŋgbá mə́nɨ mə́ zə́ shîn yí, *Oyúdɛn wâ Azî
    bwə́ mú dʉ́g Pwôl *Luŋ mə́ Zɛmbî dɨ́ cwû. Bwə́ mú shwambʉlə búúd bɛ̂sh nə́ ndɛɛ́
    bwə́ mú bií nyə.
  hat-hat: Sèt jou yo te prèt pou fini lè jwif ki soti nan pwovens Lazi yo wè Pòl
    nan tanp lan. Yo moute tèt foul moun yo, yo mete men sou li.
  npl-NT: Pero ijkuak yokitlamiayah chikome tonati de omochipajtokah, sikimeh judíojteh
    non owalajkeh de Asia okitakeh n Pablo kan Weyi Tiopa iwa opé kimpajsoloah n tlakah.
    Okikitskijkeh n Pablo
  bgg-bgg: Ji è rek ne rai magungde, inai damiley jong sha pha rai ramuii shii, Asia
    pha du-ùa è wuii thog pha giak Jewthek è Phaul ne Misiahò hà um iang pha doh ruii.
    Ji-è, ithek è branthek shii khrab ne lijieg yi ne Phaul shii zum dun.
  eng-TCENT: When the seven days were about to be completed, the Jews from Asia saw
    Paul in the temple courts and began stirring up the entire crowd. They seized
    him,
  eng-BSB: When the seven days were almost over, some Jews from the province of Asia
    saw Paul at the temple. They stirred up the whole crowd and seized him,
  cpu-NT: Ikanta omonkaratzimatapaaka 7 kitaite, tsikarika ikaratzi judío poñaayetachari
    Asia-ki, iñaakeri Pablo janta tasorentsipankoki. Japatotake atziriite, impokashiteri
    Pablo iroirikeri,
  san-ASM: তেষু সপ্তসু দিনেষু সমাপ্তকল্পেষু আশিযাদেশনিৱাসিনো যিহূদীযাস্তং মধ্যেমন্দিৰং
    ৱিলোক্য জননিৱহস্য মনঃসু কুপ্ৰৱৃত্তিং জনযিৎৱা তং ধৃৎৱা
  tod-tod: Folo lɔfelasiɛi ɠaaɓelazuʋɛ ɠɛai ma zeelizu, Azi yooi zu Zuifuiti ti Pɔle
    ɠaai ma GALA sei ʋɛlɛi wu, ti bɛbɛi pɛ buzeɠeni daalɔɠɔma, ti so,
  tac-NT: '''Lige amulí guwárachi, jaré ralámuli jurío mochile alé re''obachi ejiro
    Asia mochígame, alué ralámuli etele alué Páulo alé re''obachi ajtigó. ''Lige alué
    ralámuli ''we cha anile alé jaga. ''Lige alué uché jaré ralámuli alé mochígame
    ''ma na''áwale alué Páulo ''yuga, alué ralámuli ejiro Asia mochígame cha chárigá
    ruwíligame alué ra''íchili. ''Lige alué ralámuli cha''pile alué rió Páulo.'
  eng-WEBPB: When the seven days were almost completed, the Jews from Asia, when they
    saw him in the temple, stirred up all the multitude and laid hands on him,
  gfk-H: Ma ing bia kaikek ra liman ma irua na bung wara halangalanga dal ga wara
    patpataam, ari Iudeia maram tano hanua Esia diet ga nas Pol aram tano tamat na
    hala na lotu. Io, diet ga hatatik ira bala diet ira mataniabar bakut kaia, diet
    ga palim kahai Pol, ma diet ga kukula bia, “Tunatuna ma Israel, muat harahut mehet!
    Iakanin no tunatuna nong i la hauhausur ira mataniabar bakut ta ira sibaan bakut
    bia diet na miligiruanei dahat ira Iudeia ma ira nudahat warkurai, ma iakan mah
    ra tamat na hala na lotu. Ma pai kaikek sena mon. Taia. I ta lam halaka mah ari
    Grik uram ta iakan ra tamat na hala na lotu hua i ta hagawai iakan ra halhaliana
    sibaan.”
  viv-viv: Yadi aiyeta seveni himiyami tu kabisona hinalauyabu, au miYuda tufoidi
    Esiya ana fafali kalivai-dina Folo manuwa-tafalolo againe hiꞋitana. HiꞋita-yo
    kaliva moyaꞋaidi hisiveyoꞋodi ada Folo hikiveꞋavina.
  yao-yao: Moŵa nsano ni gaŵili gala gachiŵandichilaga kumala, Ŵayahudi ŵaŵakopochele
    ku Asia ŵambweni che Paolo ali pa Nyuumba ja Akunnungu. Nipele ŵaatesile ŵandu
    wose ŵaachime che Paolo ni ŵankamwile,
  tgp-tgp: La rani mo limaravrua atu mariviti vara la isoiso, Jew hai matan Asia la
    hite Paul na lolo rope Temple. La halu na vao matea matan vara la pa taurilati
    Paul.
  auc-NT: Ayæ̈ önompo æ̈mæmpoque go mëönaa nänö änimpoönæ wodo ïinque ba ate oodeoidi
    Atiabæ quëwente në pönïnäni guiquënë Wængonguï oncö ñæ̈næncö yabæcönë ponte ayönäni
    Pabodo a ongongä. Adinque mänïñömö önonque ongönäni ïnänite, Mönö pïinte cæcæ̈impa,
    ante änäni ëñëninque ïïnäni wæætë ænguï badänitapa. Ayæ̈ Pabodo ingante bæi ongonte,
  kbc-NT: Igaanaɡ̶a ixomaɡ̶atedijo niɡ̶ijoa seete nokododi ane yadeegi me diniwilegitibigiwaji,
    odaa onateciɡ̶ijoa icoa judeutedi ane icoɡ̶oticogi nipodigi Ásia joɡ̶onadi Paulo
    minitaɡ̶a liɡ̶eladi Aneotedoɡ̶oji. Odaa joɡ̶oyetigi lacilo niɡ̶idi noiigi modakapetege
    Paulo, odaa joɡ̶odibata.
  bmh-bmh: Gil kwali sag tapai memen go maziabun ina, Zuda duailel ipal go Esia agaig
    ebuan agen Pol Uwait esab muranemen zau simai dareun peimai, goagen duailel unum
    goagal oiagab eg asai maraimai, imarai zomen. Guzenaimai, Pol gusig pataimai,
    goagen gusig ulaimai enemen, “Israel duailel, ag ig isanigen. Du e nug uzan beu
    beu unum beteimai, Moses nugau kasai ze mui Nou Zau banou tub mui igual igul mui
    eg aimai wanimag ebu ze marai marai aidaneu. Gonug emgasag ipal ebuan dudu imaraimai,
    Nou Zau banou tub zaueim Zuda agal empip ebu imarai zoun. Go nou pet nou, gonun,
    go igual Nou Zau eg meun.”
  ctu-BL: Che' yomix ts'ʌctiyel jini wucp'ejl q'uin, cha'tiquil uxtiquil judíojob
    ch'oyolo' bʌ ti Asia tsi' q'ueleyob Pablo ti Templo. Tsi' ñijcayob winicob cha'an
    mi' chucob Pablo.
  meq-meq: Məhəne niye tasəla eye ma ta ndəviye kəɗayya na, Yahuda neheye ti yaw abəra
    ka dala i Azi aye tə ŋgatay a Pol mə gay i məɗəslay ha gər a Mbəlom. Tə patay
    me a ndo hay ada tâ ye tâ gəs na. Ti ye faya tə gəs na.
  noa-H: Mamʌ siete días mag sʌrk'a naaju hatarr haawai, ya sʌrk'a höju dakpamam hee,
    judionaan Asia durrmua bëetarr k'ʌʌnau Pablo Haai hi jëeujem deg sim hoop'öbaadëjim.
    Mag hamachdëu hoo hat'aawai pʌrp'öbaadëwi warag hähäak'amua sĩita hõor p'ogueupʌ̈ijierram.
  alp-NT: Petua itu kena andita nanakwala lulu atate mere elia nere, tamata Yahudia
    sie ilaru bei otoi Asia esi selu Pauluse me Tuhane Eni Lumare. Hoko esi umauke
    tamata bokala leke esi kerikeni.
  san-VEL: te.su saptasu dine.su samaaptakalpe.su aa"siyaade"sanivaasino yihuudiiyaasta.m
    madhyemandira.m vilokya jananivahasya mana.hsu kuprav.rtti.m janayitvaa ta.m dh.rtvaa
  kbq-kbq: Hagi 7ni'a kna vagare'za nehigeno, Esia provinsifinti Jiu vahe'mo'za ra
    mono nompi mani'nege'za nege'za, rama'a vahe zamarimpa zamazeri oti'zage'za Polina
    azeneri'za,
  kbh-kbh: Chënga tmojanenoyeuná y tmojánayana canÿsëfta tentscuana chca jamana ca.
    Chë canÿsëfta te ya jochnënguama yojtsemna orna, básefta judiënga Asioquënga Pablo
    tmojáninÿe Bëngbe Bëtsabe bëts yebnoca y tmojanma ents̈anga chamuenbouénanama.
    Y cha tmojánishache,
  ron-LSB: Când cele șapte zile erau aproape împlinite, iudeii din Asia, văzându-l
    în templu, au stârnit toată mulțimea și au pus mâinile pe el,
  pon-pon: A ran iju lao koren ion nikier, men Juj en Ajien ap kilaner i nan im en
    kaudok o, rap kamoromoroda aramaj karoj o jaikidi i,
  nhe-BL: Pero se tonal quema nechca para quitlamiltise nopa chicome tonali quema
    quichihuayayaj nochi tlen itlanahuatil Moisés quiijto, Pablo itztoya ipan hueyi
    tiopamitl. Huan quiitaque sequin israelitame tlen hualajtoyaj tlali Asia huan
    inijuanti pejque quinajcomanaj miyac tlacame. Huan quiitzquijque Pablo,
  sps-sps: Voun fafits nan nainy te sisiruiny kap ya, ana taa Jiu tana gum fan iny
    Esia tagei e Pol te kaakaa gagon koman a saape, ser tsue of ir tsoiny min moun
    faavot, ri nots to Pol,
  wnc-wnc: Siwan tapduu katau kuut musa kautdune gweaya ngangu kawa sandetnangge siwawana
    aminu Judia nana aminu paku Esia kep komune yuke uneta apbing aminda kawawa Polda
    Anututane yot takwan gwene yuwan kaking. Kake aminbam yanindatdaukgawa musia enawa
    Pol tanggaganuking.
  bus-bus: Kɛ̀ gbãsĩbↄna gurↄ swɛɛplaa beee kà yãana, Asia bùsu Yuda kenↄ Pↄlu è
    Luda ua. Aↄ̃ tɛ́ kà pariin, ben aↄ̃ à kũ̀.
  gub-BL: A'e 7 'ar ipaw etea'i mehe amo zutew Az ywy rehe arer wexak Pawru tàpuzuhu
    pupe heko mehe a'e wà. Uze'eg ahyahy teko wanupe wà. — Tupàn rehe uze'eg zemueteahy
    ma'e romo hekon a'e, i'i ahyahy wanupe wà, Pawru rehe uze'eg pà wà. A'e rupi upyhyk
    Pawru oho wà.
  imo-imo: Koro te kano nondopa pora nimbei terimu kinye Esia kombu moloringi Juda
    imbomareni Pol kano Gotenga tempel ulkena kanoringi. Aku imbomani we kano Juda
    imboma pali teko mumindili kondongei Pol kano ambolko ltingi.
  boj-boj: Une kobotqajqa bati 7 di koboqa laqnaqa Juda tamo qudei Esia sawaq dena
    beleŋeb qaji naŋgi Pol a atra tal miligiq di sonaq unsibqa a ojeb. Ojsib leleŋoqnsib
    tamo uŋgasari kalil naŋgo areqalo ugetetnjrqa marsibqa Pol aqa jejamuq di une
    qamsib minjreb, “O Israel tamo uŋgasari, niŋgi kalil bosib iga aqaryaigiy. Pol
    a sawa sawa kalilq di iga Juda qa ti Moses aqa dal anjam qa ti atra tal qa ti
    misiliŋ anjam mareqnaqa tamo uŋgasari kalil naŋgi queqnub. Di segi sai. A dego
    Grik tamo qudei naŋgi joqoqnsiqa koba na atra tal miligiq gileqnub. Aqa kumbra
    dena a na Qotei aqa atra tal ugeteqnu.”
  eng-DRA: 'But when the seven days were drawing to an end, those Jews that were of
    Asia, when they saw him in the temple, stirred up all the people, and laid hands
    upon him, crying out:'
  knf-knf: Wi ŋnuur paaj na uloŋ ŋi bañow ŋañoganuŋ pba, kë *bayuday baloŋ biki uŧaak
    wi Aŧiya başë win *Pawulu du *Katoh Kaweek ki Naşibaţi, aşë naakrëna na pnŧuk
    pi bañaaŋ bŧi, kë bamoba.
  san-KHM: តេឞុ សប្តសុ ទិនេឞុ សមាប្តកល្បេឞុ អាឝិយាទេឝនិវាសិនោ យិហូទីយាស្តំ មធ្យេមន្ទិរំ
    វិលោក្យ ជននិវហស្យ មនះសុ កុប្រវ្ឫត្តិំ ជនយិត្វា តំ ធ្ឫត្វា
  arn-NT: Epe aflu dewma tati amulechi regle antü, kiñeke ti pu judiu Asia tañi trokiñ
    mapu mew tuwlu, pefi engün ta Pablo tati ngillatuwe ruka mew, fey pofolkafi engün
    ti pu che. Lefkontufingün ta Pablo
  zas-NT: Chi ma yayaaloj gajdx dxej ni na̱j güün reeman ziꞌc rniabee ley, yuꞌ ree
    bén Israel zëëd niz Asia, baguiaa reeman Pab lën yadooroꞌ Jerusalén abiꞌ gurixdiaj
    reeman wajs reeman, gunaaz reeman laaman,
  ken-NT: Manywɔp tándrámɔt anɛ Pɔ̌l afyɛ́ árɔ́p nɔ́kɔ́ kɛkwɔt mɛmay, mbɔk bo Israɛl
    abhɛn bafu atú Esia bághɔ́ Pɔ̌l amɛm ɛkɛrákap Mandɛm. Mányɨ́kɨ́si batɨ̌ bo
    bɛ mánkɛ́m Pɔ̌l, nɛ bákɛ́m yi,
