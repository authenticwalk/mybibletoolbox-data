    Vel a lok lemi. Ma o pavurpola tokokoe alavusnga areken olemi ma o rere a Pol.
  bdd-bdd: Ta ꞌidi sabwelo sebeni ꞌiꞌiuna ma sigumwala, ꞌoinega meYudiya taudi mwalo
