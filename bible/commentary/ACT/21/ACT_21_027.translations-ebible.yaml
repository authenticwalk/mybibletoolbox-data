    mapi. Ya'ipi piyapi'sa' ano'huitopi.
  rmy-SERVI: Кала проджянас эфта дивэ, койсавэ иудея Цыкня Азиятар удыкхле Павло дэ
    храмо, подваздэне гроза манушэн тай схутилдэ лэ.
  srn-NT: Di den seibi dei fu krin densrefi ben de fu kba, wantu Dyusma fu a distrikti
    Asia si Paulus ini a mamakerki. Ne den sutu faya gi den sma, den grabu en,
  cta-NT: Cua tyaꞌa ti cati tsa̱, cua tye ti cña jiꞌi̱ nguꞌ. Pana cua ntsuꞌu xi nguꞌ
    judío nu laca tyi ca Asia, loꞌo juaꞌa̱ cua naꞌa̱ nguꞌ biꞌ jiꞌi̱ Pablo su ndyaꞌa̱
    yu neꞌ laa tlyu biꞌ. Hora ti nguaꞌni cui̱i̱ nguꞌ biꞌ sca cuentyu loꞌo nguꞌ quichi̱,
    chaꞌ caca ñasi̱ꞌ nguꞌ jiꞌi̱ Pablo liꞌ.
  bqc-SIM: Kɛ́ gbãbↄa gↄↄ sopla bee kà láaa, Azi bùsu Yudaeↄ Pↄlu è Lua ua. Aa
    tɛkpà bílagu, ↄ̃ aa aà kũ̀.
  tcz-CHONGTHU: Chuin ni sagi kichai konin Asia gam'a kona Juda mi phabep in houin
    sunga Paul amudoh phat un, mipi chu atilseuvin aman tauvin ahi.
  mar-mar: सात दिवस जवळ जवळ संपत आले होते, परंतु आशियातील काही यहूदी लोकांनी पौलाला
    परमेश्वराच्या भवनात पाहिले, त्यांनी लोकांस भडकाविले व पौलाला धरले.
  snp-snp: Ena fo kamena seweni (7) yama mino fuli lenagolito Esia mikaloti Yuda wenena
    malekate Polo felegaga kuliyai numuna nabau minami ya eyeti wenena mau minamo
    muki ile fali senigu wiyato uti ana-kiyanalo oluti
  isl-isl: '@see-verse:ACT.021.026'
  spy-NT: Yu kikiikuriik kubēk ꞉bēsyōōsyēchoo tisabu, kukas ꞉Yuutayeek alake chēē
    kibo yēēmēētaab Eesya kumii ꞉Bāwulō Kōōtaab Yēyiin. Kiiwuruur ꞉Yuutayeechaa biiko
