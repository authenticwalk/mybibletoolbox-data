  mam-C: Ch'ixtaq kyjapin b'ajjo wuq q'ij, jun jte'b'in Judiy tzajninqetaq toj tx'otx'
    te Asia, iwle Pabl kyu'n, toj tnejil ja te na'b'l Dios, ex b'e'x i ja najxjal
    kyu'n, ok tzyu'n Pabl kyu'n,
  ndj-ndj: Chipindi cha majuva saba pavaveghi samba vapela, Vayawudi yivavelili vakufuma
    mlima wa Asia vamuwonili Pauli munyumba ya Chapanga, vavatumishili lipinga lya
    vandu lyosi vawoni maya, vamukamula.
  mbj-NT: P'eets ub paawä m' tabahëëj jëng bä ta ti 7 ta ä̃h, Paw-Ro rabenyyw bong
    do ä̃ n'aa, Judah buuj wób, Asija häj n'aa hẽnh han'aa doo, rabahapäh mä Paw-Ro
    P'op Hagä Do tób n'aa hẽnh. Ti m' hajõk do t'ĩĩ hẽnh kata b'ëëh do rah'yyb tatuk
    Paw-Ro wë rakamaj'ĩĩ hyb n'aa. Ti m' Paw-Ro wë rawaj'aa padëëk.
  lat-VUC: 'Dum autem septem dies consummarentur, hi qui de Asia erant Judæi, cum
    vidissent eum in templo, concitaverunt omnem populum, et injecerunt ei manus,
    clamantes:'
  ngp-ngp: Mazuwa ayo mfungate yeze yande hagihi no kusila, Wayahudi walawaga mo mkowa
    wa Asia nawamuona Paulo kwe Nyumba ya Mnungu, niyo wasongeza maya kwe difyo dyose
    dya want'hu, no kumvugaila Paulo.
  enq-2: Pyoo wasoo nepenge yuu gii kalange dutupa etalanya piamopa, Esia katengema
    Juu mendapuame Polo baa lotuu anda nee nyetae kamapu dokonya kateamo kandeami.
    Kandatala endakali kambu doko ingi tuu lasiaminopa, dokaitame Polo miniami.
  eng-ASVBT: And when the seven days were almost completed, the Jews from Asia, when
    they saw him in the temple, stirred up all the multitude and laid hands on him,
  mna-mna: Aigule lamata mi ru tana be imap. Som mi, Yuda pakan ta timar pa lele pakaana
    ki Asia na, tire Paulus imbotmbot Urum Merere kwoono. Tabe tila tikuru zin iwal
    lelen, to tila mi tikiskis lae pini.
  myw-myw: Asiwik kakita beikous, Pawl sen tawaw tasiyas nisesus Yowbad wanbunatum;
    min-Yudiy siven Esiy waseg mo ikines, ika̱buts gamaga babaw, iyousis Pawl; iwkuwaks;
    ilansa, “Tawaw, min-Yisleil yakamiy kulabemas. Taw towen tuta babaw ikatimlakes
    vena babaw gimgilis va̱gan kid bikasigumids ya̱kids, o bikasigumis adsinaps, o
    Yowbad nabunatum towen. Tut gog towen bo imeyes mina-Gilis, isiws wanuwan Yowbad
    nabunatum bunawen nikayus silma̱nin min-Yudiy ya̱kids. Bo igak!”
  sby-sby: Mpwalikuba pepi kupwa masuba asanu ne abili akuliswepesha, Bayuda nabambi
    ba kucishi ca Asiya pakumubona Paulo mu Ng'anda ya Lesa, balayungaula likoto lya
    bantu ne kumwikata Paulo.
  sll-sll: Ena emgi hamen haung ana hol pai muru hol pai sutani wai sungure, Yuda
    ari Esia kepangwo hobi Pol ha maing oo ala hangwi. Hanere nigi de pire arihobi
    sihonere ol go dale Pol a i sinaminua di pungwi.
  yaq-NT: Taa junako, juname'e woo busan taewaim abe lu'uteo, juriom waate, bwiaara
    Aasia' tea'a betana jomemtaka, inime'e juka' Paplota junama te'opopo a' bichaka,
    intok inime'e, junama'a si'imeta juka' bu'uuraata, ka nau eaka inime'e emo am
    ee beje'etuak. Inime'e Paplota bwiseka,
  uro-uro: Bä sa nga qorhäs iva rhäksot nä qä tadenas puk dä arhani ama Judaqäna nävät
    ama ngärhäktka ma Esia rha lu ma Pol va ama ansäspämgi ama mor qi. Dä rha muinirqi
    mänguräp ama guläñgi na ama ruvek moe iva rhi sangar a qa
  ita-1885: Ora, come i sette giorni erano presso che compiuti, i Giudei dell'Asia,
    vedutolo nel tempio, commossero tutta la moltitudine, e gli misero le mani addosso,
  muy-muy: 'Vaɗ adəskəlani ara andav wuɗak nahəma, ndam *Zʉde ga haɗ Azi ni tìpi Pol
    a dalaka ga *ahay gəɗakani ge Melefit ni bu. Tàra tìpia naŋ a ti tə̀ɗəmki ma magədavani,
    tə̀zlahki, tə̀ɗəm : « Ndam *Izireyel, dəgumkiva ke leli a. Zal ya ti aɗəmki ma
    magədavani ka ndam Izireyel, aɗəmki ma magədavani ke *Divi ge Melefit ya Mʉwiz
    àbəki ni akaba aɗəmki ma magədavani ka ahay gəɗakani ge Melefit ni naŋ hi. Naŋ
    ti ku eley eley do ɗek ahi ma gayaŋ ni ana mis ɗek. Nday ya ti nday ndam Zʉde
    do ni tekeɗi àvia divi ana tay a, tə̀bu təhuriyu a ahay gəɗakani *njəlatani ge
    Melefit ni vu. Nahkay àgudarkabá ahay na ! » Ndam Zʉde ga haɗ Azi ni tàra tə̀ɗəma
    nahkay ti mis kay tə̀rəkiva ka tay a, mək tə̀gəs Pol nakəŋ.'
  kqc-kqc: Mina meda 7 bae koina nigi reyori, Jew vene bedakai Asia gagani vene yaku
    Sei nivakena yava ideri Paul veyadi. Ina vene yaku amiye tau di uka moi kenoka
    resi Paul moi gira reyadi.
  tav-tav: 'To bairo na cabairi semana capetiparo jʉgoyeacã aperã judío maja Asia
    yepa macana Pablore catʉjʉwã Dio wiipʉ cʉ cãno. Cʉ tʉjʉrã to macanare na cawadajãwã,
    Pablore cʉ na punijiniato ĩrã. To bairi cʉ punijiniri cʉ cañewã. Cʉ ñe, ocõo bairo
    caĩ awajawã:'
  eng-ULB: When the seven days were almost finished, some Jews from Asia, seeing Paul
    in the temple, stirred up the whole crowd, and laid hands on him.
  spa-VBL: Se acercaba el fin de los siete días cuando ciertos judíos de Asia vieron
    a Pablo en el Templo y lo agarraron.
  fra-_FOB: Et comme les sept jours allaient être accomplis, les Juifs d'Asie, l'ayant
    vu dans le temple, émurent toute la multitude, et se saisirent de lui,
  hau-ULB: Da kwanakin nan bakwai suka yi gab da cika, wadansu Yahudawa daga Asiya
    suka ga Bulus a haikali, sai suka zuga taro, suka danke shi.
  mal-mal: 'ആ ഏഴ് ദിവസം തീരാറായപ്പോൾ ആസ്യയിൽനിന്ന് വന്ന യെഹൂദന്മാർ അവനെ ദൈവാലയത്തിൽ
    കണ്ടിട്ട് പുരുഷാരത്തെ ഒക്കെയും പ്രകോപിപ്പിച്ച് അവനെ പിടിച്ച്:'
  kkc-kkc: Osoloso biame 7 hagee koodobilei koola tooboome, Yu odoo abo Asiya mi maga
    sibadee odoo oso Polo tei moso kulodu badoboome egeiso. Osoloso diayo mosobia
    ee ma kulodu kamanali goo toowa poudoloso Polo tooso.
  urd-GVR: Is rasm ke lie muqarrarā sāt din ḳhatm hone ko the ki sūbā Āsiyā ke kuchh
    Yahūdiyoṅ ne Paulus ko Baitul-muqaddas meṅ dekhā. Unhoṅ ne pūre hujūm meṅ halchal
    machā kar use pakaṛ liyā
  far-far: Ma kada fiu maedangi nai ki karangi sui, tani wane Jiu mai fasia lofaa
    'i Esia, kera ka ada to'ona sa Paul laona Beu Abu God. Ma kera ka suradua tani
    wane ki, ma kera ka daua sa Paul.
  suz-BL: मेको चोव़खेतीक ७ नाक्‍त दुम्‍चा चिक्‍तानु, यहूदीपुकी एसीया रे जाक्‍शा पावल
    कली ग्‍याइक्‍तमे बाक्‍त। मेकोपुकीमी पावल कली परमप्रभु यावे आ खिंमी बाक्‍शो तशो
    बाक्‍मा बाक्‍त।
  car-NT: Morokon oko-to'imanokon kurita y'matyry 'wa mo'karon Asia wyino opy'san
    Simosu 'wa Paulus ene'po moro Tamusi auty ta. Irombo pa'poro mo'karon kari'na
    apyimy sararakapo'po i'waine iweto itoto'ko'me. Apo'i'po mero ty'waine
  amp-amp: Nd kfomo 7-pela yiham bi yi hanyetmn Porr yiro Bro Nkifrarhu temperr toh
    hasetrn Esiakorhof Judam htimomr. Mhtihato kmi thofm romn hasinyamomm. Kmi thofm
    hasinyahato Porr tir tir fakmomr.
  bht-bht: जालू सै सत्त रोज पुरे होणे बाले थे, तां आसिया प्रदेशे दे कुछ यहूदियां पौलुसे
    जो मंदरे च दिखीकरी सारयां जो भड़काया, फिरी पौलुसे जो पकड़ी लिया कने चिल्लाणा लग्गे,
  eng-NOY: And when the seven days were almost ended, the Jews from Asia, having seen
    him in the temple, stirred up the whole multitude, and laid hands on him,
  cub-NT: Yópe Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre d̶arejaimad̶a
    siete paijãravʉa baju. Dijãravʉa cũiquíye jipojĩcai, apevʉ judíova daivʉ bácavʉ
    Asia ãmicʉrijoborõre jocarĩ jã́rejaimad̶a Pablore Jʉ̃menijicʉi cʉ̃rami jívʉi.
    Obedivʉ põevare jarare d̶arejaimad̶a Pablore.
  ita-1927: 'Or come i sette giorni eran presso che compiuti, i Giudei dell’Asia,
    vedutolo nel tempio, sollevarono tutta la moltitudine, e gli misero le mani addosso,
    gridando:'
  lww-lww: Ana e pogos nene, le Yu lap̃as asike e Yum̃a Wa m̃ana Ntewa, la nene akom
    perina e lepas nae Esia la apimi, nanene e yo la nap̃a Pol tetelivi e nanua sumo
    rui. Ana pogos nap̃a legiena olua navisaarena kiena Pol la nene lavis ga p̃isi,
    ana le Yu la nap̃a am̃al nap̃a Pol m̃eke loyum̃a e Yum̃a Wa m̃ana Ntewa. Ana la
    akila pupia m̃aagena, la apa atarar Pol, ana asunyu kare naga pan yeririna lala,
  ckb-ckb: کاتێک حەوت ڕۆژەکە بەرەو تەواوبوون دەچوو، جولەکەی ئاسیا پۆڵسیان لەناو پەرستگا
    بینی، جا هەموو خەڵکەکەیان جۆشدا و گرتییان،
  spm-spm: Uthusir 7 pɨla gɨvousuava amuima Judarir akhoghɨn gumasi Esian distrighɨn
    iti tharsi Gotɨn rɨphenam mbɨroghɨn Polɨn gani. Mee gumasi rako amisir navighi
    inivima mee Polɨnɨ usuiragha kamagh dɨɨ mbɨŋgeeghi,
  nas-nas: Teing-koo ˜kenaanka-taa doong-koo asiꞌnaꞌmung oparaaꞌnaang otoko teinge
    Juꞌnupoonge Eesia-nameensiꞌketa porouꞌninge Paulaꞌ pava dootuuꞌnava pankava-koo
    ooaara nantoong karinga irikung-antavaarira tee mooꞌauꞌ.
  uvl-uvl: Iok, etue rahtele nai ngana teke hetet lo pe Iuta mur hel nga kileng nenge
    Eisia te esia Paulus nga hetoronga ana pele letena. Ol pe tela ke teteu nga pek
    ngaria Iuta mur leteria pe te poia iri ke leteria inin toto. Pomalam tela sapele
    ke te laua Paulus.
  eng-BBE: And when the seven days were almost ended, the Jews from Asia, seeing him
    in the Temple, got the people together and put their hands on him,
  ixl-CNT: Uncheeꞌ aatz siꞌchtektzojpu u jujvaꞌ qꞌii tetz u nimla qꞌii, ilax u Pablo
    tu viqꞌanalil u totztioxh tu unjolol qꞌu Israeel qꞌuꞌl jejlich tu Aasia. Utz ilak
    txabꞌkin xoꞌl qꞌu tenam. Ech itxay u Pablo.
  xsi-xsi: Mâsi ŋinde ne kari lima kanaŋo rua nde laiti ŋana marumbu kâ, ŋineŋga Juda
    tamâta pinde simora Paulo imo Maro Kindeni ne luma sapâŋa ilo. Kinzi tamâta ŋinde
    muŋga soka Esia tâno simâ. Kinzi simora Paulo, ŋineŋga sisowe tamâta rârâni ilonzi
    kalonzi ku sikale Paulo kaika.
  crx-NTPO: '''Et ''awet lhtak''ant''it dzin ''etsul ''uwhutánelh whe, whulohne Lizwifne,
    Asia yun k''ut ts''u haíndilne, Paul lugliz whucho ''et huyan''en. Whulohne ''ilhozdilne
    tubulh lhba hodit''ai whe Paul huyílhchoot.'
  kan-OKCV: ಏಳು ದಿನಗಳ ಅವಧಿ ಮುಗಿಯುತ್ತಿದ್ದಾಗ, ಏಷ್ಯಾ ಪ್ರಾಂತದ ಕೆಲವು ಯೆಹೂದ್ಯ ಜನರು ದೇವಾಲಯದಲ್ಲಿ
    ಪೌಲನನ್ನು ಕಂಡರು. ಅವರು ಇಡೀ ಜನಸಮೂಹವನ್ನು ಉದ್ರೇಕಿಸಿ ಪೌಲನನ್ನು ಹಿಡಿದರು.
  bbb-bbb: Areme fura besu furikuveno ijia e Jiusi gue are Esia guove ijia kariva
    ije bu ude Foru fu Godido Are ijia oenoeno bune gae. Ijadufuo bu uri e boeje ruaeva
    ije oe buone kame kuderiavoga bu ziena uri Foru farei.
  blw-blw: Angkay hiyachi way tég-angay marpas hen anchi netotorag way pituy ag-agaw,
    niyaphor way wacha hen nangila an Pablo ah Templo way tapen hen anchichay achi
    omafurot way Judio way narpo hen provinsiyan hen Asia. Wat anchag sinubsufan hen
    anchichay chuaray tatagu yag lenapchùcha ah Pablo
  tam-2017: 'அந்த ஏழு நாட்களும் நிறைவேறும்பொழுது ஆசியா நாட்டிலிருந்து வந்த யூதர்கள்
    அவனை தேவாலயத்திலே கண்டு, மக்களெல்லோரையும் தூண்டிவிட்டு, அவனைப் பிடித்து:'
  azz-NT: Huan cuac ejcotoya ya chicome tonal motamichipahuasque ya, ijcuacón sequin
    tayecanani judíos ejcocque ten hualeuque campa talme Asiajcopaca. Huan cuac yejuan
    quitacque Pablo ne tiopanijtic, ijcuacón quinueyicuejmolojque nochi in tagayot.
  spa-RV-1909: Y cuando estaban para acabarse los siete días, unos Judíos de Asia,
    como le vieron en el templo, alborotaron todo el pueblo y le echaron mano,
  csy-csy: Ni sali ni a bo ciang in, Asia ngam Judah mite biakinn sung ah Paul a mu
    uh ciang in, mi theampo hanthawn uh a, paul man uh hi,
  mxq-NT: Ma̱ kyajnʉm kyexy ja jʉxtujk xʉʉbʉ wa̱ndakʉn, nijaꞌajʉty yʉ israelítʉty
    diꞌibʉ tsoꞌomp ma̱ Asyʉ ñax, tꞌijxtʉ ja Pa̱a̱blʉ ma̱ ja mʉj tsa̱jptʉjk tʉja̱ꞌa̱
    es ma̱ yʉꞌʉyʉty ja israelitʉ ja̱ꞌa̱yʉty mba̱a̱t tyʉ́kʉdʉ. Net niꞌigʉ yax jyojktʉ
    ja ja̱ꞌa̱yʉty, es tma̱jtstʉ Pa̱a̱blʉ,
  tzj-NT: Xajalal maja'n titz'akati ja wuku' k'ij ja tok be chic jutij ja Pablo chipan
    ja templo. Tri' ec'o wi' jule' rach tak aj Israel ja repenak pa tak tinamit ja
    c'o pa rcuenta Asia. Ja tok quetz'at ja Pablo chipan ja templo quechap in xequitakchi'ij
    ja winak chi neyictaj trij.
  tdt-tdt: Loron hitu nee besik hotu ona, iha ema Judeu balu husi provinsia Ázia haree
    Paulo iha uma kreda boot. Sira tau lia ba ema barak nebee iha fatin nee. I sira
    kaer Paulo
  ron-BTF: Și când cele șapte zile erau aproape împlinite, iudeii care erau din Asia,
    când l-au văzut în templu, au întărâtat toată mulțimea și au pus mâinile pe el,
  eng-WEBP: When the seven days were almost completed, the Jews from Asia, when they
    saw him in the temple, stirred up all the multitude and laid hands on him,
  eng-FBV: The seven days were almost over when some Jews from Asia saw Paul in the
    Temple and incited the crowd against him and seized him.
  nld-1939: 'Maar toen de zeven dagen bijna voorbij waren, zagen de Joden uit Azië
    hem in de tempel. Ze joegen al het volk bijeen, grepen hem vast, en gilden het
    uit:'
  bwo-bwo: Shawt aawu manu beshosh b́t'intsk'on Isiyon waats ayhudiyots P'awlosi Ik'i
    mootse bobek'tsosh ash jamo bíyats tizt bín bodetsi,
  nch-BL: Pero se tonali quema monechcahuiyaya para quitamiltise nopa chicome tonati
    quema quichihuayayaj nochi cati itanahuatilhua Moisés quiijtojque, Pablo itztoya
    ipan hueyi tiopamit. Huan quiitaque sequij israelitame cati hualajtoyaj tali Asia
    huan inijuanti pejque quinyolajcomanaj miyac masehualme. Huan quiitzquijque Pablo,
  quc-TNT: Aretak c'ut xa jubik' craj chi cätz'akat ri wukub k'ij, e c'o jujun winak
    aj Israel ri e petinak pa Asia ri xquil ri tat Pablo c'o pa ri nimalaj rachoch
    Dios. Xequimulij ri winak, xquisach qui c'ux, xak jun xquiyo' xebe' chrij ri are'.
  tfr-NTPO: Eni ga dbargwo kjäk (7) koshe l̈öng l̈i pjitoe. Eshko ga Pablo öötong
    shäng Sbö u zl̈ong bäng. Eshko ga judíoga l̈öng kjl̈öbö Asia so. Pablo ĩya l̈ok
    ga öö l̈e l̈ok ara, ga nopga l̈öng eshko l̈i shdöra l̈ok jong träk l̇l̇ëm, ga
    jek rish Pablo kjing go.
  kaq-NT: Jahuen siete nete nocoti pishca pishinaiya Asia janinhax judiobo nococani.
    Papan xoboho Pablo meraxon jonibo coro coromaxon Pablo bihcanquin.
  sgb-sgb: Hên maranin mayari ya pampiton allon pamaglinis lan apat, ay main Israelita
    ya taga-probinsyan Asia ya nakahêlêk kan apostol Pablo ha lalên Templo. Hila ay
    nanulhul kanlan kal-atan ya atsi bayro haka la ya dinakêp hi apostol Pablo.
  vie-1934: Khi bảy ngày gần trọn, thì các người Giu-đa, quê A-si, thấy Phao-lô trong
    đền thờ, bèn xui cả đoàn dân dấy loạn, rồi bắt người,
  kxv-kxv: ଏ଼ ସା଼ତା ଦିନା ପୂରା ଆ଼ହିମାଚାଟି ଆସିୟା ଦେ଼ସାଟି ଏଚେକା ଜୀହୁଦି ଲ଼କୁ ମାହାପୂରୁ
    ଇଲୁତା ପା଼ୱୁଲଇଁ ମେସାନା ଏ଼ୱାରି ଏମ୍ବାଆଁ କୂଡ଼ା ଆ଼ହାମାନି ମାନ୍ଦା ଲ଼କୁଣି ମା଼ତୱି କିତେରି,
    ଅ଼ଡ଼େ ଏ଼ୱାଣାଇଁ ଆସାନା କା଼ଲୱି ଆ଼ହିଁ ଏଲେଇଚେରି ।
  cha-cha: Ya anae esta cana mamagpo y siete na jaane, ni Judios ni y mangaegue Asia,
    anae malie güe gui templo, janafangalamten todo y taotao contra güiya.
  amu-NT: Quia na wjaacanda̱a̱ꞌ ntquieeꞌ xueeꞌñeeⁿ cantyja na nlaꞌcanda̱a̱ꞌndyena,
    ntꞌom nnꞌaⁿ judíos na jnaⁿ ndyuaa Asia ntyꞌiaana Pablo naquiiꞌ watsꞌom tꞌmaⁿ.
    Joꞌ chii tyolaꞌjmeiⁿꞌna chaꞌtso nnꞌaⁿ ndoꞌ tꞌuena Pablo.
  hin-CV: जब सात दिन प्रायः समाप्‍त होने पर ही थे, आसिया प्रदेश से वहां आए कुछ यहूदियों
    ने पौलॉस को मंदिर में देख लिया. उन्होंने सारी मौजूद भीड़ में कोलाहल मचा दिया और
    पौलॉस को यह कहते हुए बंदी बना लिया,
  spa-BES: Y cuando los siete días casi habían terminado, los judíos de Asia, al verlo
