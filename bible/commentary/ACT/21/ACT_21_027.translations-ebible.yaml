    dhu ètu sèra, ho ra kèpe Paulus. Aa ra paꞌoo peka dènge dhèu-dhèu ètu sèra, peka
    na, “Woeh! Dhèu Israꞌel sèra! Tulu ku jiꞌi laa! Nèngu ne ka dhu ajꞌa palème ètu
