  pan-pan: ਜਦ ਉਹ ਸੱਤ ਦਿਨ ਪੂਰੇ ਹੋਣ ਲੱਗੇ ਤਾਂ ਉਹਨਾਂ ਯਹੂਦੀਆਂ ਨੇ ਜਿਹੜੇ ਏਸ਼ੀਆ ਦੇ ਸਨ, ਉਹ
