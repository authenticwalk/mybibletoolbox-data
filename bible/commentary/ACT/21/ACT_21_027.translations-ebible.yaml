    Pol.
  mqj-NT: La nalambi'i kapitungngallona nangei usseroi kalena, dengammi pira-pira
    to Yahudi to lu dio mai Asia ummita Paulus illalan Banua Ada'na Puang Allata'alla.
    Urrasimi tau kamban anna mane umpealai Paulus,
  rus-SYN: Когда же семь дней оканчивались, тогда Асийские Иудеи, увидев его в храме,
