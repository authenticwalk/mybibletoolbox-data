  aaz-aaz: '@see-verse:ACT.021.028'
  qup-NT: Chasna rimarkakuna Pablota Efesomanta mana israel runa Trofimowa pakta llaktapi
    purihushkanta puntiru rikushkankunarayku. Chayrayku yanka yuyarirkakuna chay runata
