    ndahei vahe judío yande tũparo pɨpe’ oya yuvɨreco viña.
  kmh-kmh: Kiyk minim aŋgyak kun ak, gos nep niŋiy aŋgyak. Pol yikop Tropiymas yip,
    Gor aŋgniŋep korip maŋ okok taŋgek niŋiy mey aŋgyak, “Pol binak Tropiymas miñmon
    Yipiyses nimb ak yip, Gor aŋgniŋep korip miŋgan ak amimb aŋgyak.”
  ukr-ONPU: Перед тим вони бачили в місті Павла разом із Трохимом з Ефеса й припустили,
    що Павло ввів його в Храм.
  emi-emi: Kasina nau ang ghe lange sio laghe tarala Tropimus aIpises ia tale masaliki
    taatara ateae tee Pol me laghe annaa va Pol ghe kupieinie ssola tale ale manga
    ateva.
  zpv-NT: Guñiꞌ raꞌ ba garaa dxyiꞌdxyi raꞌ riiꞌ laasii tuhbi bweelta bwaꞌha raꞌ ba
    caꞌnzanee Pahblu laꞌh Trófimos nin naa tuhbi bwiinn Efesu ya bwiꞌhnn raꞌ ba lligaaba
    nee Trófimos canee Pahblu laꞌn guidoꞌ.
  gux-gux: Kelima bi den kpa laa wani leni Tilofima yua n tie nilamo ki tie Efesa
    yua, Jelusalema dogu nni, bi den tama ke Polo kuani o U Tienu diegu nni.
  kos-kos: Elos fahk ma inge mweyen elos tuh liyalak Trophimus, sie mwet Ephesus ke
    el welul Paul in siti uh, ac elos nunku mu Paul el usalak nu in Tempul.)
  ibo-ibo: (Nʼihi na ha ebula ụzọ hụ ya na Trofimọs onye Efesọs nʼime obodo, ha chere
    na Pọl kpọbatara ya nʼụlọnsọ ukwu ahụ.)
  yml-yml: Deꞌe baniꞌodi i voneyediga fai i ꞌiseni Tolofimo ꞌatamana Efeso ꞌwainega
    taunina kebu tomogo Diu Faulo taiadi i tovotovoi ꞌatamane yadi nuanua i vo ꞌako,
    Wata taiadi i luku vanuga ꞌeba veluꞌui tabutabuna nageneye, bei mali tomotoga
    taunidi kebu Diu, kebu ꞌadi fata i na lukuga.”
  ory-ory: କାରଣ ପୂର୍ବେ ସେମାନେ ନଗର ମଧ୍ୟରେ ପାଉଲଙ୍କ ସାଙ୍ଗରେ ଏଫିସବାସୀ ତ୍ରଫିମଙ୍କୁ ଦେଖିଥିଲେ,
    ଆଉ ପାଉଲ ହିଁ ତାହାଙ୍କୁ ମନ୍ଦିର ଭିତରକୁ ଆଣିଥିବେ ବୋଲି ଅନୁମାନ କରୁଥିଲେ।
  bzj-bzj: (Yu si, dehn mi si Chrofimos, weh da-mi fahn Efisos, lang wid Paal erliya,
    soh dehn mi tink seh dat dis man mi gaan eena di templ wid Paal.)
  chk-chk: (Ra apasa ei pokiten ra küna Trofimus seni Efisos mi eti Paulus lon ewe
    telinimw, nge ra ekieki pwe Paulus a uweela lon ewe imwenfel.)
  ssd-ssd: Pasa sakinaig ta tugunu teŋenmba. Nane buk Paulus Efesus taŋgo ande nyunu
    Trofimus ndoŋ Yerusalemŋge kaŋgerkinaig. Kaŋgerka Paulus nu Trofimus tumba kusem
    wande sinam kambinu ŋga idusmba minnaig.
  acr-TNT: Jelaꞌ xquibiꞌij, ma ri petinak lok quilom ri Pablo pa ri tinamit achbilam
    ruma ri Trófimo, jun achi aj Éfeso. Ruma cꞌu waꞌ, xquichꞌob rakan ri Pablo ucojom
    lo chupa ri Rocho Dios wa jun achi na e ta cuqꞌuil ri e aj judiꞌab.
  rop-rop: Lagijat na deibin tok, dumaji bifo det serramoni bin stat, deibin luk Pol
    langa taun garram det Jintail men neim Trofamas hubin kaman brom det taun gulum
    Efasas, en blanga tharran na deibin reken Pol bin deigim im insaid langa det Serramoni
    Pleis.
  mee-mee: Ri keke bai ka rolengarea minmina kurumea, pala na keke kele Girik te a
    giana nge Tropimus e ngae Epesus kala nge Pol ngallo ngae Ierusalem. Minmina na
    ri ka loreavavai roma, Pol ke loa kia lakallo ta tempel bole.
  dif-dif: Ngangau tanali ngopera Trophimus Ephesala nunkangu jela ngurani najila
    wiri ja ngundrala wiri, Paululu nina Godaia pungani wirilkana warai.
  gam-gam: Kambono kandja embe dji ge me embe pai. Asa Pol po Jerusalem wanmoi ge
    une iwa Tropimus boll aike wanmopill. Tropimus ge epil djell dumo Epesus iwa.
    Soka Jerusalem wanmopillka, kambono kani. Pol iwa ge dje ipo lotu numb kerman
    gull pai al i pakna wori dje kani.
  nou-nou: Edo ungo eiedo sisera ainda be awa Paul umo Ephesus nati embo embo Jew
    ae jawo Trophimus ainga Jerusalem nati da atiri gosisera awasedo. Edo Paul umo
    embo awa budo Jew embobo da tumondebain ari oro da torae rate ari ge awa sedo
    isera.
  mqb-NT: Ta ja 'am ata nà, anga tə canak anan anà atə Pol tə Torofimus, Efesus
    ahay, winen à Urəsalima à man ata awan. A ga patan ɗukwen, Pol kà zlak anan
    ù doh sə mazlaɓ a Mbərom re.
  ape-B: Chakli namudak umu moneken, anabu nyultab douk chatik Trofimas napeli Efesas
    uli nanu Pol hape Jerusalem ali chakli Pol nalawanu hawich banis numun atudak
    God ananitu wilpat tatawamu.
  grc-F35: (Ἦσαν γὰρ ἑωρακότες Τρόφιμον τὸν Ἐφέσιον ἐν τῇ πόλει σὺν αὐτῷ, ὃν ἐνόμιζον
    ὅτι εἰς τὸ ἱερὸν εἰσήγαγεν ὁ Παῦλος.)
  cav-NT: Icuenedyapa tunajatu Pablo epuju Trófimo tsehue juneniyaju bacuare. Tumeque
    tu israelita ama. Efeso juquetu jucuare. Cahuaiticuare israelita cuana, Pablora
    tumeque ecuita israelitaque ama Yusuja etareju nubiquerehua bucha baatsu.
  kgp-NT: 'Fóg tỹ Trófimo ẽn ve ja ag tóg nĩgtĩ, Éfeso tá ke ẽn, Paulo mré tĩ mũ ẽn.
    Jerusalém tá ag tóg ti ve ja nĩgtĩ, kỹ ag tóg ón kỹ: “Paulo hỹn ti pére vyr, Topẽ
    jo ĩn kãra,” he mũ.'
  bvd-bvd: Kera saea si doo nai, suli da suana sa Trofimas waa 'i 'Efesas nia too
    fai sa Bol 'i seeri 'i Durusalem, ma kera daka kwaifii sae sa Bol nia talaia sa
    wala nai ka ruu lau guu lao Beukaua nai.
  ukr-1871: (Видїли бо Трофима Єфесця у городї з ним, про котрого думали, що його
    увів у сьвятилище Павел.)
  apz-apz: Oso hungkuno hiso hwapɨngo ole. Hofɨko Poulɨmo uhwonɨmentohofoso kako aꞌamu
    temtitofo kengo ango Efesosntaꞌango Tɨloufimos oso hwoꞌnji ango Jelusalem nohumentanɨngki
    uhwonontɨfi hwasyo ole syafɨhuꞌmentohofi, Poul oso aꞌamu sohwanji Anɨtuye ango
    engo somo ipemotaswohoho. Ose lɨmentohofofo.
  yon-yon: (Kee kwamune dakmiwen amborom kuu Efesusman Trofimus kuu Pool yoom siti
    aom yariwen kowe, kurikuri boyambib darewoob yaa nen aomnoon ande meeniwen.)
  poi-NT: Nɨmpa je̱mpɨc porque iixyaj iga jém Pablo iwaganasɨɨba Jerusalén tu̱m Efesopɨc
    pɨ̱xiñ iñɨ̱yi Trófimo. Jeeyucmɨ jeeyaj iŋja̱mpa iga inioy jém mɨjpɨc ma̱stɨcjo̱m.
    Pero d́a inioy.
  wuv-wuv: (Ronado'o fanunupa'aa Trophimus, mei Ephesus, a'a Paul i a'a fei baua gufu
    ma rona nara ba Paul na nodugia ma wadu'ainaa malalaa fei humuu Haidaa.)
  quf-NT: Chaynuqami niyaqllapa, Trófimo shutiq runawan pulla pwiblupi puriqta rikashanllaparayku.
    Chay Trofimuqami Efesumanta, mana Israel runachu kaq. Chaymi yarpuqllapa, Pabluqa
    chay Trofimutapis apamusha kanqa Dyusta adurananllapa wasiman nir.
  yuw-yuw: 'Osuc wömai Efesus amna Trofimas yu Polot idina yagung. O Trofimas yu bumbumyi
    toropdecma. Worocha tongga yui kombigung: Polho yu yangato öret socsoc bucin töhac.'
  hus-NT-1971: Antsana’ tin ulu nixe’ xi Israelchic cum in tsalpanchalq’ui abal a
    Pablo in nenchamal ca otsits tin tiyopanil a Trófimo axi pel i Efesojib ani pel
    i griego. Ani yab chubax, cum nix expith in tsu’uq’ui abal ta xe’ets al am bichou
    junax c’al a Pablo.
  med-med: (Wote, Ik nʉtʉng ei, nambuⱡ emel, Episis kona ou ila, wu Tropimus, Pol
    kʉn rʉp ropa, manga wingti ou ila murum ni, tʉk imp molk, rok kunt kundi pena
    tʉtʉng. I elingina, manga wingti ou ila murʉk purʉnggil.)
  bch-bch: Gid panua toa oa tikeo bedaoa ngansa ado ede tigera Paulus imamado tuanga
    Ierusalem iloleai toman ngan eaba ede Epesus aea ieda Tropimus. Ta tiuangga Paulus
    itada ngan Deo ele luma aea ul mao ta ibada eaba toa oa ga idudunga ngan Deo ele
    luma aea ala.
  cco-NT: Jo̱ caféꞌˋ i̱ dseaˋ do lajo̱, co̱ꞌ cangárˉ lamɨ˜ jéengˊguɨ e ngɨˊ jaangˋ
    dseañʉꞌˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel i̱ seengˋ fɨˊ Éfeso i̱ siiˋ Trófimo có̱o̱ꞌ˜
    Paaˉ fɨˊ Jerusalén, jo̱ lɨ́ɨiñˉ e caguijéengˋ i̱ Paaˉ do i̱ Trófimo do fɨˊ dsíiˊ
    sɨnʉ́ʉˆ guáꞌˉ, dsʉꞌ o̱ꞌ jáꞌˉ e cajméerˋ lajo̱.
  deu-1951: Sie hatten nämlich vorher den Trophimus aus Ephesus mit ihm in der Stadt
    gesehen und meinten, Paulus habe ihn in den Tempel geführt.
  alq-ALGNT: Ki ikido8ag ii osa mega ogi 8abama8an Topimosan (Trophime) e paba 8idji8andjin
    Ponan Jerusalemikag. Epes (Ephèse) odenag odosenigoban acitc ka8in Coda8inni8isinigoban.
    Pon ogi pidigean kitci aiamiemigi8amig, ki inendamo8agoban.
  ixl-NNT: tan maꞌtik tilat chajnaj u Pablo tukꞌ u Trófimo, u aa Éfeso, tu u Jerusalén.
    As titzꞌa chajnaj uvaꞌ kamal maꞌtik teqꞌot ok u Pablo u Trófimo vatz viqꞌanal
    u tostiixheꞌ uveꞌ nik tal chajnaj.
  boa-NT: Ehdúhjáa nééme Jerotsaréeríi Éépetsó múnáajpi jodíómuube íjcyátuube Tróópimómá
    dííbyeke iájtyúmɨ́nélliíhye. Aanéhjáa ɨjtsúcunúmé Páávoro dííbyeke úacóné tééjá
    pañévu.
  etr-etr: Amala säi amoda dafidi ilia Ebesa fii ëi Dolofimasa e Folobalä gaamugi
    neebe amo bealahilä, Foloea e Godeïe mosöa sigi nogila digai gabula helësëlahilä
    amala säi.
  quh-NT: Paycunaka ñaupajta Efeso llajtayoj Trofimowan Jerusalén llajtapi pay purishajta
    ricuskancu. Chayraycu paycuna yuyaskancu Pablo payta yupaychana-wasiman pusaycuskanta.
    Pablorí payta mana pusaycorkachu.
  kwi-kwi: Uspane sun kizara, ñamin Pablora Éfeso pɨpulukin izara akwa. Sua Trófimone,
    sun Griego awane, Pablokasa chara. Pablo ussa, sun Griego awara, Dios katsa yalta
    mɨltɨt minñara. Griego awane sua napsachi.
  agm-agm: Iyataatɨ sandɨ isɨhiya Judaahiyaamatɨpɨmetahiyaapɨ katohɨtɨmandɨ utaaho
    wo aunahɨpatɨ Epesaasihandaahapɨho komɨ ambɨpatɨ Tɨropɨmaasiho Porɨhoaisatɨ maasɨ
    daayatɨ bimihɨ usonɨwɨhiyaare. Usonɨwɨhiyaasɨ Porɨho koai numwaasi maasɨ aŋɨ awaindɨhandaatɨhɨ
    nandaataise tɨwɨ gwɨnyaawaawɨ sandɨ katawaatopo.
  ubr-ubr: (Osi atonio dura siyau yabin osi Trophimus, Ephesus orot, on Paul rus mafam
    gagaminai sites, ato osi sinos on Paul ibo irui tafaror goai bait.)
  tsw-NT: Ozo o ro e le a̱ shi ta̱ ɗe e ene Bulu oɓolo na̱ Tarafima vuma va Afisu
    a̱tsuma̱ a̱ lyuci. Adama o ndolo, a ta dansa u tara yi ta̱ a uwa pe a̱ A̱a̱ꞌisamapaɗaꞌa.
  cax-NT: Itopiqui arrüma tasaramati Pablo au pueblurrü ichepeti Trófimo auqui Efeso,
    naqui griegorrü, champürrtü israelitarrti. Ñaquioncorrümapü caüma, arrti Pablo
    iquianatiti Trófimo au niporrti Tuparrü.
  aia-aia: Rau ha'atee o'asi, 'inia tara'i abe rau 'adoma'inia do'ia Pol 'a waia Trofimas,
    saeni Efesas, siri na'i Ruma Maea ana God. 'Inia rau re'iai ta'i hahano goni adarua
    na'i 'omaasi.
  srp-1865: Jer bijahu vidjeli s njim u gradu Trofima iz Efesa, kojega mišljahu da
    je uveo Pavle u crkvu.
  agt-agt: A yen ya neayag da gafu ta dana naita da ya Hentilen Tropimo nga nehulun
    te Pablu ta ili, a pahig da ta nesarok ni Pablu ta simbaanen.
  lug-lug: Kubanga baamulabako ng’atambula mu kibuga ne Tulofiimo, eyava mu Efeso,
    ne balowooza nti Pawulo yamutwala ne mu Yeekaalu.
  yby-yby: Maya welimoya numuto namato monidanaki lemo Juda we lowa le limidanaki
    Mosesekaho lo hukoko libo gamu ito monoka numuda napatemuya lewo letowo oko lokaka
    noibo we maya nenae. Ito monoka numuda napateu maya Guliki wewenasida matoka dilipe-loko
    yowekaiyoko lemo monoka numuda napate maya okepa jikae, liki lae.
  heb-heb: כי היו ראים את טרופימוס האפסי בעיר אתו ויחשבו כי פולוס הביא אתו אל המקדש׃
  mpp-mpp: Aime Pol ye Efesas ngic monic wacine Tofimus yeholec taonka moc hike-kwesic
    aiboc nganicepalu gaibongte ailu yanguc ngagesilu miibong, “Ye Ibu-macka mengockeme
    yeke momoc feiboc.” Inguc moc ngagesiibong, yeke mi feiboc.
  apb-apb: Kire ko ere urine aena aana kire leesie ka'u a Tropimas, mwane aana mo
    Aapoloa Aaopa mwaanie huilume i Epesas, e lae-lae no'one pe'ie a Pol i laona huilume
    paine i Jerusalem. Oto kire ko lo'onga'i takalo uri a Pol e toolea oto no'one
    mai a Tropimas i laona Nume Maa'i Peine.
  san-TEL: పూర్వ్వం తే మధ్యేనగరమ్ ఇఫిషనగరీయం త్రఫిమం పౌలేన సహితం దృష్టవన్త ఏతస్మాత్
    పౌలస్తం మన్దిరమధ్యమ్ ఆనయద్ ఇత్యన్వమిమత|
  ben-IRV: কারণ তারা আগেই শহরের মধ্যে ইফিষীয় এফিমকে পৌলের সঙ্গে দেখেছিল, মনে করল,
    পৌল তাকে মন্দিরের মধ্যে নিয়ে এসেছেন।
  ntu-ntu: Nzpilr da lc murde nzmclr Trofimzs lr Efiszs badr Pol mz nabz Jerusalem.
    X nzpnzkr drtwrdr le vzmitrpe Pol mz nabz Mangr-nzangiongr, myasztrle mrkc tzrlr-ngrbz
    mz kxtrngiulrJiu.
  pan-pan: ਇਸ ਲਈ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਸ਼ਹਿਰ ਵਿੱਚ ਤ੍ਰੋਫ਼ਿਮੁਸ ਅਫ਼ਸੀ ਨੂੰ ਉਹ ਦੇ
    ਨਾਲ ਦੇਖਿਆ ਸੀ ਅਤੇ ਸ਼ੱਕ ਕੀਤਾ ਜੋ ਪੌਲੁਸ ਉਹ ਨੂੰ ਹੈਕਲ ਵਿੱਚ ਲਿਆਇਆ ਹੋਵੇਗਾ।
  gvc-gvc: 'Tó pano Jerusalẽi Paulo Trófimo wama tiriro mehne to jichʉ judio masa
    ñʉa tiha. Trófimo sehe Efeso macariro judio masʉno jierariro jire. To ã jichʉ
    masia õ sehe ni tʉhotuha tina: “Paulo Trófimore Cohamacʉ wʉhʉre na sãano nica”,
    ni tʉhotumaha judio masa.'
  ksj-ksj: Ze ꞌouge reirotaꞌaꞌe, ibite Efeso vazeḡa Torofimoꞌe Paulo teite Ierusalema
    neḡano raunuteꞌe horoniro. Ebu ze ꞌane Dibuꞌo Neḡa zamaḡano tutune zouniro rae
    zamariro.
  sbk-sbk: Ulwahwande uPaulo bhalolile nu Trofimo uwa hu Efeso bhagagajibha aletile
    mushibhanza.
  mya-JVB: အထက်ကမြို့ ထဲ၌ ပေါလု နှင့်အတူ တရောဖိမ် အမည်ရှိသော ဧဖက် မြို့သားတစ်ယောက်ကို
    မြင် ကြ သည်ဖြစ်၍ ၊ ထိုသူကိုပေါလု သည်ဗိမာန် တော်ထဲသို့ သွင်း သည်ဟု ထင်မှတ် ကြ၏။
  kgf-kgf: (Imi mia ic méŋ Efeso ama areŋa yanda igucnec qara Tirofimo inéŋ Pauloguc
    ama areŋa yanda imuaru keŋkeŋ haha waŋu hémma inéŋ ic imi wagicma ama téréyaiguc
    éréyec gezaŋ imuhuc ʒéma niŋgic.)
  awb-awb: Épésa suwahpeqte ání wenáwíq Tárópímae. Menah Asiu kegá wereq Porareq Sarúsarama
    suwahpeqte áhtápéq nogúyataq tagowe. Mitaq tagonsabe sega péhe íwíáhéra, Poraga
    Manikánsabe iwíáh íwíáh atáh náhúpéq nahnso aní meqme surainsabe órira mire uwe.
    Meqme móátáráire ume péhe éhwéhne.
  gdn-gdn: Iyapana ki inako tagubu mibai ka mu natere Epeso mu apunu-maga mosi si
    ka Toropimasi ika natere Diyerusaremu rabineya Poru mete bauwena emupu manako
    mu notamaga wagubu da e bani Mamanuga God e Tawai rabineya mete bananapupu bauwena.
  nko-NT: Bɛblɩ́ mʋ́ alɩ, tsúfɛ́ bowun Efesoyin ɔkʋá bʋtɛtɩ́ mʋ Trofimo mʋa Paulo
    wúlu amʋtɔ dodo. Ɩ́nɩ sʋ bʋkɩ bɛɛ Paulo lɔ́pʋ oyin ámʋ yáa Bulu ɔtswɛ́kpa ɩnʋ.
  bsn-NT: Efeso macajʉ vadir'i, griego masʉ, Trófimo vãme cʉtigʉ rãca Pablo ĩ ñarore
    ĩre ĩañujarã ĩna. To bajiri, “Diore yirʉ̃cʉbʉoriavijʉ ĩre ũmato sãjarimi Pablo”
    yitʉoĩarã ñari, to bajise yiyujarã ĩna.
  pib-NT: Gi rixanu muchikawa retjejetanruna waleyma pokchiya Trogimo, Gigwiso gajeru.
    Wanna kagwaklu Pawlo jiglookakyawaklu kpashiwakapji.
  wiv-wiv: Dia te tatani barae na vuna muga dia ta hadavia a Trofimus, na kaka bukuni
    Efesus e kakamani Pol na poloka taon, dia ka lohoia dia ka tania habuka a Pol
    ti pelea na kaka kua kini zahe vahohoria na poloka banis kara tempel.
  reg-reg: okubha KU bhwambhilo bhamulolele Trofimo Muefeso ali amwi nage mu musi,
    nabho bhetogee ati Paulo amuletele mu yekalu.
  mlh-mlh: 'Oi iŋi ore oŋgabuŋ: Efesus ŋi Trofimus iŋoji rone siti kadio Polke rako
    ŋone yaperu iŋi manesubuŋ: Polji oi ogame moko boji soriŋgo egu ropenimi.'
  gof-ENT: ኤንቲ ሄሳ ጊዳይ ካሴ ኤፌሶና ፂሮፊሞሳ ጳዉሎሳራ ካታማን ቤዒዳ ጊሾ ሃዒ ጳዉሎሲ ፆሳ ኬ ኢያ ኤኪ ጌሊዳባ ኤንታው
    ዳኒስ።
  aau-aau: Homkwe ok somokwe seme lohruw-a, payhokuaw, homkwe uwr Trofimus, Efesus
    ko hiy Pol se nion Jerusalem mon ma non-anio se po lira. Homkwe senkin nanpanan,
    Pol hiykwe uwr sehe God so a pekney-weys so a-yier mon po hiy-e.
  tvk-tvk: Labiteni mak vengan, melele xa latepus Pol e taon, xi tekakao tetel moletin
    tei te hal Efeses xa tave Siu ti, hisen Tropimas. Ma xil latenemi latehit be xi
    iaxa Pol tehuri lutemei e vioh te Nim Eo ak.
  prf-NT: Kona hud en patama di gapu netan di ti Pablo ten siyudad a kaguman ti Trofimo
    a taga-Efeso. En akala di ay ingkuyug siya ni Pablo ten Templo.
  auy-auy: Éfésási-naopaken-kwaasigon-awiꞌa Tárófímasi Póroeꞌa Yérúsaremufaꞌa núwasa
    awánonkaꞌa pósa imáyáa ésa Póro áíꞌmaena óraaꞌ-amaan-daumpaꞌa móankaraiye-imayaa
    karoꞌ-ímáyáá ésa mindásafesa minááí siyáawe.
  tbg-tbg: Tota vinavuka tavovaro vo vatanaa vaiinti vovano Epasaasihainaava vira
    autu Tarofimusiva Porukantiro vatukavaura ni vaumanta vinavuka tiha, Poruva vi
    vaiintiravata vita varero Kotira Naavuni vivo, tura.
  hub-NT: Nunaka yaaktanam Trófimo Efesonmaya nujai Pablo wekan yaunchuk wainkaru
    asar, nunasha awayayistai tusar tuina.
  hmo-hmo: Inai bamona idia hereva, badina be guna idia ese Tropimo, Efeso tauna,
    hanua lalonai Paulo danu idia itaia. Bona idia laloa, Paulo ese Dubu Helaga lalonai
    Tropimo ia hakaua vareai vadaeni.
  big-big: Puwiligu pura kisa purik puwiligu yombu Yuda ono Epese yerengkabek yeikta
    Topima meibek Paulu kiling yerendagi libuge wizilege pakela kopong puwiligu kumularik
    Paulugu pi Anotogi i walek yemanemakke miza orowei wiriya nobiyeng miza.
  gux-G: Kelima bi den kpia ki la ke wani yeni Efesi yuaTrofima, ke bi yegi u dogu
    nni, ke bi maali ke o den kuani o ku jaandiegu nni i.
  cnl-NT: La'³ ca²³jua'³te'²³. Qui² jén²³ cɨ² ŋǿn²te'²³ jø̱n³ dsa³ Éfeso 'i³ xi̱i̱n³
    Trófimo 'e³ la²³ ŋɨ́³ jee²³² juɨɨ³ quia̱'² Poo². Te³ lǿn³ma²te'¹ 'e³ lǿn³te'²³
    'e³ i²jøn²³ dsa³ 'í³ Poo² ñʉ'²³ 'ñʉ́² gáan³.
  zar-NT: Caní gulaʼnnë́ʼ tuʼ bilaʼléʼenëʼ Pablo zíʼalö lu yödzö dzáguiëʼ Trófimo,
    bönniʼ Éfeso, en téquinëʼ guluʼë bönniʼ ni lu yudoʼ.
  kde-kde: Vátangwele uchocho ing'anya vámmwene Paolo kumanga pamo na Tilofimo mwenedi
    wa ku Efeso, na vanang'o vátenda kuva Paolo àmwingijije Tilofimo mu Ing'ande ya
    Nnungu.
  ata-ata: Aneꞌi mivikala aloxo ne, xo tei la aneꞌi mimaisou Tolopimosi sie Epeso
    iloꞌa Pauloena miꞌuna mixolu no tuala tila ne la sou aneꞌi mixavutala lexe Paulo
    mulaixu Tolopimosi ne no nano no taasou lalotu tatila noxou Lataua.
  qvw-NT: 'Caynu nipäcula Efeso-lädu Trofimo śhutiyüwan pulishanta licapäculmi: “Cay
    Pablo sigürupis chuya wasimanpis puśhaycülunćha” nilcul.'
  nfa-nfa: '@see-verse:ACT.021.028'
  tnp-tnp: Kəmotəni lanəha mətəu-inu kəmoteruh suah kəha Trofiməs iətəm Efəsɨs təmətaliuək
    ilau Pol əpəha i taun. Kəni nɨkilah təhti məmə kəta Pol təmit miəuva əha ikɨn
    əha e noan rəha nətəm Isrel əmə əpəha e Nimə Rəha Uhgɨn.
  urd-urd: (उन्होंने उस से पहले त्रुफ़िमुस इफ़िसी को उसके साथ शहर में देखा था। उसी
    के बारे में उन्होंने ख़याल किया कि पौलुस उसे हैकल में ले आया है)।
  hot-hot: Thêlô enaŋ aêŋ ek malê nena bôk êyê Tlopimas anêŋ Epesus hamô Jelusalem
    haviŋ Pol ba esoŋ nena bôk Pol halom yani ba hi unyak matheŋ kapô.
  mqj-NT: Annu mangka ummita Trofimus to lu dio mai Efesus sola leen Paulus illalan
    Yerusalem, napolalan nasanga nasolaan Paulus tama Banua Ada'na Puang Allata'alla.
  rus-SYN: Ибо перед тем они видели с ним в городе Трофима Ефесянина и думали, что
    Павел его ввел в храм.
  mbh-mbh: (Na o ri vene aken, eneke o thepol tel a Tropimus ako ini Epesus anga i
    voth tomo nge a Pol a rem pomnga, ma olemi ve ava Pol i wolu mun i lale a Lotu
    Tepun a Vel a lok lemi, aveto avele.)
  bdd-bdd: Cidi gwae bewa weyahina mwalo gwama Epeso, sanina Tilopimo, Paulo mahetena
    ꞌasai siꞌiteya, ta sinuwatuhuya ꞌabehega Paulo Tilopimoina ꞌiꞌeweyama Hada Heꞌasisi
    ꞌalona.
  cbt-NTPO: I'hua Paonori Toropimo quëparahuaton, ninano' pa'tërin, cotioro'sari quënanpi.
    Ipisoquë ya'huërin ni'ton, Crico piyapi inaso'. “Nisha piyapi nipirinhuë', Yosë
    chinotopiso pëiquë ichiya'conin,” tëcatona napopi.
  rmy-SERVI: Ды колэ вонэ дыкхле дэ форо Павло тай эфесянино Трофимо и думисардэ,
    со Павло анда лэ дэ храмо.
  srn-NT: Den man taki so fu di den ben si Trofimus, di ben kmopo fu Efese, e waka
    nanga Paulus ini a foto, èn den prakseri tak' Paulus ben tyari en go ini a mamakerki
    tu.
  cta-NT: Nchcuiꞌ nguꞌ juaꞌa̱ chaꞌ cua naꞌa̱ nguꞌ jiꞌi̱ Pablo ndyaꞌa̱ lquichi̱ loꞌo
    Trófimo, sca nguꞌ Efeso. Ngua tiꞌ nguꞌ liꞌ, chaꞌ cua ndyaa loꞌo yu jiꞌi̱ neꞌ laa
    tlyu biꞌ.
  bqc-SIM: Aa ò màa kɛ́ aa Ɛfɛsɛ gbɛ̃́ Tↄfiũ è ń Pↄluo wɛ̃́lɛ guu yãa yã́iɛ,
    ↄ̃ aalɛ e Pↄlu gɛ̃̀aànↄ Lua uaɛ.
  tcz-CHONGTHU: (Ajeh chu hiche masang jep'a chu Paul chu khopi sunga Ephesus mi Trophimus
    toh amu thau ahi. Paul chun hiche mipa chu Houin'ah puilut teiyinte tia agelu
    ahi.)
  mar-mar: ते असे म्हणाले, कारण इफिसच्या त्रफिमला त्यांनी पौलाबरोबर यरूशलेम शहरातील
    पाहिले होते, त्रफिम यहूदी नव्हता, तो ग्रीक होता, लोकांस वाटले, पौलानेच त्यास परमेश्वराच्या
    भवनात नेले आहे.
  snp-snp: Eti lamo ka ya komu Efesusi numudoti we ma kuliya Tolofimusi numuna meya
    nabau ya Polote lakoina minaito, ya geyanako, ya Polokafo wewa ilimito felegaga
    kuliyai numuna nabau ya idaiye, loti kolae.
  isl-isl: Þetta sögðu þeir vegna þess að fyrr um daginn höfðu þeir séð Pál ásamt
    Trófímusi, en hann var áður heiðingi og bjó í Efesus í Litlu-Asíu. Nú fullyrtu
    þeir að Páll hefði tekið heiðingja með sér inn í musterið.
  spy-NT: (Kikisimkukas ꞉icheek chiichoo kibo kōōrēētaab Ēfēēsō nyoo /kikēēkuurēē
    Turōfiimō kuboontootē keey Bāwulō ām kiriing'. Kibērē ꞉icheek tōōs kikiikukwēryoot
    ꞉Bāwulō chiichoo kuwo Kōōtaab Yēyiin.)
  xnn-xnn: Kinwanida di tay inilada ay inboboweg Pablo nan esay iyEfeso ay si Trofimo
    isnan ili id Jerusalem et kananda en waay inisgepna siya isnan Templo.
  mwe-mwe: Bhashinkubheleketanga nneyo, ligongo lya kummona Tolopimo mundu jwa ku
    Epesho alongene na a Pauli kunnjini, gubhaganishiyenje kuti a Pauli bhashikunnjinjiya
    nniekalu.
  tte-tte: Na Paulo siyakewai besiele bwaite kaiwena tauna kona Giliki tomona esana
    Tolopimasi mekanakava Paulo sigitaili Yelusalema kamwasa yabo koina silolokeikeile
    mwa sibatoko yakato Paulo Tolopimasi iyoga-luseyani Nume Tabu kalona mena.
  tcs-tcs: Dempla bin luk Pol elipat wagbaut wea da taun wea wan Nozuwis Grikman,
    neim blo em Tropimas uda bin kam prom Episis. So dempla i bin tingk diskain, Pol
    i bin teke em kam po da Tempol tu, bat dempla bin rong.
  hlt-THB: (Ephesa khaw awhkaw Trophima ce Paul ingqawi lamma na khawk bau khuiawh
    hu hawh unawh, anih ce Paul ing bawkim ipkhui kawngma na ceh pyi namih hy, tinawh
    poek hau uhy.)
  soq-soq: Mo epe waiena, ipawa mo bauta Epesus apanawa ebowa Tiropimas Paul nata
    Ierusalem bedewe laio ewamoiena ita inseiena abo Paul Girik apanawa sa banlepe
    God duwa bolawe odape alepona.
  qub-qub: Chayno niran Efesucho Trofimotawan Pabluta puriycajta ricasha carmi. Paycunaga
    yarparan Templumanpis chay runata yaycachishantami.
  att-att: Yáyù kinagi ra gapu ta nasingad da di Pablo ta ili nga mappulupulù kâ Taropimo
    nga taga Epeso. Á kagiad da ta pinatallung ni Pablo si Taropimo ta kapilliá gapay,
    ngam ari ga.
  bki-bki: Nalo aber jibe nei, aberinavo Pol buru toro tai napano maka rive toro Ju
    binimei jouro ea tanobuku lu, bior napano amial Pol tavio ea m̃arabo ka napano
    naio miel naljuo Trovimas nei na vio Eveso, napano naio maka rive toro Ju, ana
    nalo aberiam̃a Pol buru naio ba joomo.
  bqp-bqp: Ò ò lɛ kũ ò Ɛfesu gbɛ̃ Torofimu è kũ Pↄluo wɛ̃tɛ gũn yã yãimɛ, akũ
    òtɛn da Pↄlu gɛ̃̀ kãao Luda ↄn gũmmɛ.
  mcp-mcp: Nda bwə́ á ŋgə dʉ́g Pwôl bá Trofîm muud Ifɛ̂z ŋgwə́la nə́, bwə́ á tə́dʉga
    nə nyə a nyíŋgal nyə Luŋ.
  hat-hat: (Yo t'ap di sa, paske yo te wè Twofim, moun lavil Efèz, ansanm ak Pòl nan
    lavil la. Yo te konprann Pòl te fè l' antre nan tanp lan tou.)
  npl-NT: Ijkó okijtoayah porke ompa Jerusalén, yokitakah n Pablo iwa Trófimo non
    owalewatoka de Éfeso; yika okimoliayah Pablo noiwa yokikalakijka kan Weyi Tiopa.
  bgg-bgg: Ithek è ji è yao phane, nyieliieshii, ithek è Iphisus pha Throphimus de
    Phaul rog shii ji pha rajan shii um gieng. Aishii ne Misiahò shii Phaul miinoh
    ne wuii gieng ara è now ne yao dun.)
  eng-TCENT: (For they had seen Trophimus the Ephesian in the city with Paul, and
    they assumed that Paul had brought him into the inner courts of the temple.)
  eng-BSB: For they had previously seen Trophimus the Ephesian with him in the city,
    and they assumed that Paul had brought him into the temple.
  cpu-NT: Iro ikantantarori iroka tema iñaakitziiri Pablo janta Jerusalén-ki itsipatakari
    Trófimo poñaachari Efeso-ki, iñaajaantaiyakeni ikyaakaakitziiri tasorentsipankoki.
  san-ASM: পূৰ্ৱ্ৱং তে মধ্যেনগৰম্ ইফিষনগৰীযং ত্ৰফিমং পৌলেন সহিতং দৃষ্টৱন্ত এতস্মাৎ
    পৌলস্তং মন্দিৰমধ্যম্ আনযদ্ ইত্যন্ৱমিমত|
  tod-tod: Ti ɠɛni naa wosu, tɔɔzei mɔunpa ti Efɛze nui Tolofime ɠaani Pɔle ʋolu taazuʋɛ,
    ti ɠɛni kaazu ga tɛɛʋɛ ga naa GALA sei ʋɛlɛi wu.
  tac-NT: '''Lige alarigá anile alué ralámuli napugiti ''yabesi etéligame alué Páulo
    alué rió ''yuga eyénachi alé Ebeso bejtégame rió alué Trópimo anilime. ''Lige
    alué ralámuli mayele alué Trópimo alé wa''lú re''obá ra''pichílachi bajkíligo
    alué Páulo ''yuga. ''Lige alué Trópimo tabilé jurío ralámuli nile.'
  eng-WEBPB: For they had seen Trophimus the Ephesian, with him in the city, and they
    supposed that Paul had brought him into the temple.
  gfk-H: (Diet ga tangai hua kanong tiga bung naluai diet ga nas tar Tropimus nong
    ma Epesas tikai ma Pol aram tano pisa na hala ma diet ga lik halaka lah bia Pol
    gata lam halaka ia uram tano tamat na hala na lotu.)
  viv-viv: Hidedemi higahe faꞋina yoꞋo tulidiyao kalivana saꞋeyana kwanaEfeso ana
    egana Talafimo hiꞋitana, Folo buye melala hinafane hinauna ada hivaitana manuwa-tafalolo
    againe gidalukuweni.
  yao-yao: Ŵatite yeleyo ligongo ŵambweni che Tilofimo mundu jwa ku Efeso, mu musi,
    ali pamo ni che Paolo ni ŵaganisisye kuti che Paolo ŵanjinjisye pa Nyuumba ja
    Akunnungu.
  tgp-tgp: Matan hin rani atu purongo la hite Trophimus, mara Ephesus matea, mo lo
    toho peresi Paul Jerusalem, ale la lo r̃omr̃omia vara mo lavia mo unu na lolo
    rope Temple.
  auc-NT: Do edæ wacä Todopïmo ïñömö Epeto ïñömö quëwëningä inte Eedotadëë pöninque
    Pabodo tönö cægöna ïnönäimpa. Mänömaï guëa cægöna adinque oodeoidi, Æ, ïingä oodeocä
    ïnämaï ïñongante Pabodo do Wængonguï oncö ñæ̈næncö yabæcönë ænte mämongä wäänë
    guiibaingampa, ante wawique pönëninque mänïnö ante wapiticæ̈ apæ̈nedänitapa.
  kbc-NT: Modi niɡ̶ijoa lotaɡ̶a leeɡ̶odi monadi Paulo manitaɡ̶a naɡ̶ani nigotaɡ̶a
    lixigaɡ̶awa Trófimo anelatibige nigotaɡ̶a Éfeso. Odaa joɡ̶odiletibige daɡ̶a yadeegiticogi
    Trófimo catiwedi liɡ̶eladi Aneotedoɡ̶oji.
  bmh-bmh: Go guzenemen, einen, getal Tropimus go Epesus uzanan go Pol al uzan go
    dareun pemen, gonun, goagal dabeleu Pol nug du go Nou Zaueim imai sieun aimai
    anemen.
  ctu-BL: Come tsi' lon ña'tayob tsa'ix i pʌyʌ ochel ti' mal Templo juntiquil winic
    ch'oyol bʌ ti Efeso, i c'aba' Trófimo, come anix ora tsi' q'ueleyob yic'ot Pablo.
  meq-meq: Tə tsik andza niye na, tə ŋgatay a Tərofime ndo i Efez tə Pol mə walaŋ
    gay. Tə dzala mə gər tay ma giye Pol kə zla ahaya a gay i məɗəslay ha gər a Mbəlom.
  noa-H: Mag judionaan k'abam k'ʌʌnpata Haai hi jëeujem deg hierr t'ʌnʌnʌmk'arran,
    hamachdëu hich Pablo magju na woun Efesopierr Trófimo haajerr dʌ̈i hãba nʌrrʌm
    hootarr haawaita mag hedjã Pabloou mam hierr Haai hi jëeujem deg hich dʌ̈i wai
    simpii narr gaaimuata mamag k'ajierram.
  alp-NT: Esi beteke ele mere le esi selu Tropimuse tamata bei kota Epsuse, isakesa
    kai Pauluse me kotare, kai esi betinake Pauluse ikerini me Tuhane Eni Luma peneka.
  san-VEL: puurvva.m te madhyenagaram iphi.sanagariiya.m traphima.m paulena sahita.m
    d.r.s.tavanta etasmaat paulasta.m mandiramadhyam aanayad ityanvamimata|
  kbq-kbq: Zamagra negageno Efesasiti nera Trofimusi'a, Poli'ene Jerusalemi vano nehige'za
    negaza ne'ku, ra mono nomofo agu'afinka avreno marerinegahie hu'za zamagesa antahi'naze.
  kbh-kbh: Chca imojtsichamo, er ents̈anga Pablo tmojáninÿe chë bëts pueblents̈e Trófimo
    Efesocáftaca; y imojétsejuabnaye chábioye Bëngbe Bëtsabe bëts yebnoye Pablo tbojanánatse
    ca.
  ron-LSB: Căci îl văzuseră pe Trofim, efescianul, împreună cu el în cetate, și au
    presupus că Pavel l-a adus în templu.
  pon-pon: Pwe maj o re kilanadar, me Tropimuj men Epijuj ian i nan kanim o, re ap
    kiki on, me Pauluj kalualon on i nan im en kaudok.
  nhe-BL: Quiijtojque ni pampa achtohuiya quiitaque Trófimo quema nemiyaya ihuaya
    Pablo ipan altepetl Jerusalén. Huan yajaya ejqui altepetl Éfeso huan ax se israelita.
    Yeca moilhuijque para Pablo quihuicac Trófimo ipan hueyi israelita tiopamitl,
    pero ax neli.
  sps-sps: (Ri tsue na ka to tana saa muan ri tagei e Trofimas a tsoiny Efeses te
    kaakaa kan tana ngats fan tsian iny Jerusalem fiisen me Pol, ser pon iny e Pol
    te naa fiisen mi naa ya koman a saape.)
  wnc-wnc: Sike aminu tapatu Efesas nanaapa umana Trofimas ngang iniking. Iat Polkatda
    unekan gatake yot kekep tapaatang sukuwat kaking. Kake yot takwan gwene apba initake
    kopbut ngang natake yot takwan gwendane pasap wamu atzipbukut ngang yaking.
  bus-bus: Aↄ̃ↄ ò lɛ kɛ̀ aↄ̃ Ɛfesu gbɛ̃ Torofimu è kↄ̃n Pↄluo wɛ́tɛ guu yã yãnzimɛ,
    ben aↄ̃ↄe daa Pↄlu gɛ̃̀o Luda uamɛ.
  gub-BL: Nezewe i'i a'e wà, ta'e wexak Pawru a'e wà xe, Toro Ew tawhu pe har hupi
    wata mehe a'e wà xe, taw mytepe a'e wà xe. Pawru nueraha kwaw Toro tàpuzuhu pupe
    a'e. A'e rupi a'e zutew hemu'em hehe wà.
  imo-imo: Juda imbomareni Trofimus kinye Pol talo Jerusalem kombu andoringilina kanoringimunga
    aku teko ningi. Trofimus yu Grik iye pupumu Efesus kombu molorumu iyemu. Akumunga
    Juda imbomareni liko manjiringi wali Poloni neya aku iyemu mepa Gotenga tempel
    ulkena mepa tuku pumbe tepa kenjimo konopu leringi.
  boj-boj: Naŋgi degsib mareb. Di kiyaqa? Nami Efesus tamo bei aqa ñam Trofimus a
    Pol ombla Jerusalem dia laqnabqa unjrsib are qaleb, “Pol a tamo di osiqa atra
    tal miligiq gilej.”
  eng-DRA: (For they had seen Trophimus the Ephesian in the city with him, whom they
    supposed that Paul had brought into the temple.)
  knf-knf: Baţup haŋ ţiki bawin Trofim i Efeŧ, kë agakandër na Pawulu ţi ubeeka, aşë
    şal aji Pawulu aneej na a du Katoh ki Naşibaţi.
  san-KHM: បូវ៌្វំ តេ មធ្យេនគរម៑ ឥផិឞនគរីយំ ត្រផិមំ បៅលេន សហិតំ ទ្ឫឞ្ដវន្ត ឯតស្មាត៑
    បៅលស្តំ មន្ទិរមធ្យម៑ អានយទ៑ ឥត្យន្វមិមត។
  arn-NT: Tati pu Asia tuwchi che femngechi wirari engün, pekefilu engün am Pablo
    Trofimo engu ñi miyawün Jerusalen waria mew, feymew “Pablo yefilu Trofimo ta ngillatuwe
    ruka mew” trokiwi engün.
  zas-NT: Rëb reeman zian guial baguiaa reeman Pab zizaman ni con tijb bén Éfeso bén
    la Trófimo, zeel gunaladx reeman binë Pab laaman lën yadooroꞌ Jerusalén.
  ken-NT: Bárɛ̀m nyaka ɛnyuyɔ mbɔnyunɛ mǎnáŋ nyaka bághɔ̌ Pɔ̌l nɛ Trofimɔs mmu
    Ɛ́fɛsɔs, amɛm ɛtɔk. Ɛkʉ basɔt bɛ Pɔ̌l achwe amɛm ɛkɛrákap nɛ yi.
