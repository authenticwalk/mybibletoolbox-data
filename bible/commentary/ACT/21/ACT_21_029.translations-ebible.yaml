    matanesekiwa ewa Poleyewi Kote koane siliye minanapo esa: matanakeye.'
  dwr-ENT: ኡንቱንቱ ካሴ ኤፌሶኔን ዴዒያ ፂሮፊሞሳ ጳዉሎሳና ካታማን ቤዔዳ ዲራው፥ ጌሻ ጎሊያ ጳዉሎሲ ኣ ጌሊሴዳዋ ኡንቱንቶ
    ማላቴዳ።
  pma-pma: Aviteni mukok veni, navong ales Pol en taon, kei mul mual vituai ral min
    meatin tai ten out Efeses koa rovitei Siu, isen Tropimas. Sakini, amundemi keke
    Pol kuri luva neim en teahu ten Eim Votut.
  atd-NT: Ian ka kagi to mgo taga Asia su duon pigkita ran no taga Episu no kono no
    Hudiu no si Tropimu no nigduma ki Pablo duon to lunsud to Hirusalim. No nahan
    dan no nigdumaan ni Pablo sikandin dio to solod to Dakol no Ampuanan dan. Dokad
    di, kono.
  tel-2017: ఎఫెసు వాడైన త్రోఫిము అంతకు ముందు పౌలుతో కలిసి ఉండడం వారు చూశారు కాబట్టి
    పౌలు అతణ్ణి కూడా దేవాలయంలోకి తీసుకుని వచ్చాడని వారు భావించారు.
  hat-BSA: Paske avan yo te konn wè Trophime, Efezyen an nan vil la avèk li, e yo
    te sipoze ke Paul te mennen l nan tanp lan.
  bxh-bxh: Paulo, maꞌena Efeso dogana hesana Tofimu taon yai sa itadi be edi nuwatuhu
