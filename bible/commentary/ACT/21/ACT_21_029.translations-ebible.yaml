  azb-azb: Bu Yəhudilər Efesli Trofimi əvvəllər şəhərdə Paulun yanında gördükləri
    üçün elə bilirdilər ki, onu Paul məbədə gətirib.
  eng-DBY: For they had before seen Trophimus the Ephesian with him in the city, whom
    they supposed that Paul had brought into the temple.
  guo-NT: 'Nejlasfʉl wʉt, japox jʉm-aechfʉli, chajia taen xoti Pablo, Trófimo sʉapich,
    Éfeso paklowaxpijin, bʉ''mathʉn wʉton Jerusalén paklowax. Judíos, Asia tʉajnʉpijiw,
    nejchaxoel: “Pablo bʉflaen judíos-atona-elon, Dios pejtemplobalel” —aechi, nejchaxoel
