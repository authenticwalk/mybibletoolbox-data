  ena-ena: Efesusɨ haiabɨla hɨsɨŋ hulaŋ mu Tɨlofimusɨ agaŋ Polɨ hula Jelusalem haiabɨla
    hɨdavɨdaci iga iga hɨji nameŋ lamavɨmi. Polɨ agaŋ hulaŋ Efesusɨ haiabɨla hɨsɨŋ
    agadɨ via Asɨ dɨ aŋam ulaŋ hekɨlɨ caba neŋ akua vave uavɨmi.
  nbq-nbq: (At Toropimus o Epesus menda Paulus it mberen o kota Yerusalem nagwis inigu
    lagagwarik, Paulus en wolok, Ala awi valekma nonggagao ai, ombakluk, yagagwa.)
  tgo-tgo: Thɨ utu ŋgoreiyako kaiwae methɨ thuwe rara Epesas regha idae Tropimas weiye
    Pol Jerusalem e tɨne, na thɨ munjeva Pol i vaŋguruwo e Ŋgolo Boboma tɨne.
  yap-yap: Rogned e re bugithin ney ni bochan e kar guyed Trofimus ni be’ u Efesus
    ni yow Paul u lan binaw, ma kar fineyed nike fek Paul e cha’nem i yib ngalan e
    Tempel.)
  mop-NT: —Le'ec aj Pablojo, u talesaj wal wa'ye' aj Trofimo ichil u yotoch a Dioso,—
    cu t'anoo' tu bajil. U yadajoo' abe' tu bajili, u men le'ec ti que'en to aj Pablo
    ich caj, u yilajoo' aj Trofimo tu pacha. Ala'aji, tali ich caj Efeso.
  tet-tet: '@see-verse:ACT.021.028'
  hlt-MCSB: Anih neh khopuei ah Ephesa kah Trophimu neh a hmaitang nah om coeng. Te
    dongah anih te Paul loh bawkim khuila a khuen tila a poek uh.
  xtd-NT: Xaxeꞌe xa n‑ka xini‑s xa ndeka tnaꞌa Spalu xiꞌin ɨɨn se Éfeso xikonuu xiti
    ñuu Jerusalén, xijan kuu xa duꞌa n‑ka jaꞌan‑s te n‑ka xani ini‑s xa ndeka‑s‑sɨ
    n‑xeꞌen veñuꞌu. Trófimo nani se ijan.
  mdy-ETH: ዬኖ ዔያቶ ጌይሴሢ ዬያኮ ቤርታ ዔፕሶኔ ዓጮይዳ ሾይንቴ ፂሮፒሞሴ ጎዖሢ ጳውሎሴና ዎላ ካታሞይዳ ዓኣንቴ ዔያታ ዛጌሢሮ
    ዒዚ ዬያ ዔኪ ጌኤዦ ማኣሪ ጌሌያ ማሌሢሮኬ።
  spl-spl: Emelâk Pauloŋe Epeso kapi amboŋe âlâ, kutŋe Toropimo sâm, yâk orop kapi
    tânâmŋan bam gam otmutâ yelekmâ “Imbiâk yâku opon kâmbukŋan yâhâm giawot,” yawu
    sâm hilipguwi.
  usp-NT: Jilonli xijtak chirij jwi'l ilanchak jwich jwi'lak li tilmit Jerusalén chi
    jpachi' Trófimo ri aj Éfeso ri ma' rijajl ta' Israel y ri' chijch'ol rechak c'amali'b'i
    Trófimo jwi'l Pablo li nimi richoch Kakaj Dios.
  zav-NT: Gwso'one' xbabən' ca' c̱hedə' antslə besə'əle'ine' Pabən' lao' syodan' chdalene'
    to beṉə' Efeso le Trofimo na' gwsa'aquene' gwc̱he'ene' ḻo'o yo'odao' əblaonə'.
  sgz-sgz: Di para ngorer kabin tungu sár ngo dikte mák Paulo main i malar á Ierusalem,
    a tiklik mam Toropimus a kakun Epeso má a kálámul tili risán mul, má di hol on
    ngo diar sol urami rumán osmapak.
  kek-NT: Que'xye a'an xban nak que'ril ru laj Trófimo aj Efeso chirochbeninquil sa'
    li tenamit. Sa' xch'o̱leb a'an nak laj Pablo qui-ocsin re laj Trófimo sa' li templo.
  blz-NT: (Raaya'a morobu koiya'a gause i raaya'a nimiile'mo i Trofimus samba Efesus
    iya'a, poopoololo' tii Paulus na kota; ka' i raaya'a mansaraui se' i Paulus nonsoopkonmo
    i Trofimus na Laiganna Alaata'ala.)
  poe-NT: Mé xi̱kaha ichro sín kíxin tsíkꞌikon sín senó kíxin chjasén sín mé xriko
    chꞌín Pablo tí chꞌín Trófimo tsíkji̱xi̱n chjasín Éfeso. Kjuénka̱yáxin sín kíxin
    chꞌín Pablo la kjá tsíkjiko chꞌán tí chꞌín a nkaxenhen ni̱nko.
  san-TAM: பூர்வ்வம்ʼ தே மத்⁴யேநக³ரம் இபி²ஷநக³ரீயம்ʼ த்ரபி²மம்ʼ பௌலேந ஸஹிதம்ʼ த்³ருʼஷ்டவந்த
    ஏதஸ்மாத் பௌலஸ்தம்ʼ மந்தி³ரமத்⁴யம் ஆநயத்³ இத்யந்வமிமத|
  cof-NT: '@see-verse:ACT.021.028'
  srm-NT: Wë di soni mbei de taki sö. Biga de bi si ën a di köndë ganda mindi ku di
    womi de kai Toofimusi, di fu Efeise. An dë Isaëli sëmbë. Nöö hën de ninga taa
    a bi tjëën ko ku ën a di Wosu u Gadu ko booko di wëti u Isaëli.
  qvs-NT: Chay chatakuk runakunaka suk diyashi Pabluta kawarkansapa Trofimowan Jerusalenpi
    puriptin. Payka Efesomanta mana judiyu runa karkan. Paywan kawashkankunarayku
    yuyarkansapa Tata Diospa wasinpi yaykuchishkanta. Chayrayku sukaman sinchita rimakushpa
    chatakurkansapa.
  zca-NT: Kure' midi'zh bixa', porke lë' bixa' une la, nikizë Pab kun Trófimo yezh
    Jerusalén, no lë' Trófimo nzë yezh Efeso, kuze' mile' bixa' xigab, lë' Pab mbiy'
    rë xa' re' yado' Jerusalén.
  cbc-NT: Mai, cajʉ̃goyepʉ Efeso macããcʉ̃ judío majã yaʉ caãmei Trófimo cawãmecʉcʉ
    Pablo mena cʉ̃ caãno qũĩñañupã ti macãpʉ. Bairo caĩñarĩcãrã ãnirĩ, “Griego majã
    mena atíupi templo wiipʉre Pablo,” qũĩ tʉ̃goñawã, mʉnana.
  qxo-NT: Tsaynö niyaptinpis Pabloga manam imaypis templuman mana Israel runacunataga
    yaycatsirgantsu. Paypäga tsaynö yarpäyargan Trofimutawan cällichö puriycagta ricayanganllapitam.
    Trofimoga cargan mana Israel runa Efeso marcapitam.
  mox-mox: Ta baʼe ʼidewani ivona ʼaiqa, mana ʼaubena nana ʼinaya Faulo be wese Efeso
    ʼolotona taha imaduʼitedi ʼabagaya, ta ʼoloto nana ana wawa Tilofimo tauna ge
    Diu ʼolotona. Ta ivonaya be Faulo ʼoloto nana daʼebeʼewei ta maega ida lugu Vanue
    Gwalagwalana gamonaya.
  kew-kew: Go Efesus su-para piri ruru rado aa Trofimus Pol raapu pirina adesimi-pulu
    goa simi. Gore Pol-me go aa lotu ada-para mea pula kone isimi.
  dww-dww: Taudi nama a riuna, baninama dokane taudi Pol a kitana, Tropimas mate meagaiḡa
    a naḡonaḡona. Be taudi a noḡotina da Pol kabe Tropimas iwai doka nawe tempol nopone.
  twi-ASANTE: Deɛ ɛma wɔkaa saa asɛm yi ne sɛ, na wɔahunu Paulo ne Efesoni Trofimo
    wɔ kurom hɔ, enti na wɔsusu sɛ Paulo de no akɔ asɔredan mu hɔ.
  aoj-aoj: Deiꞌ main, fowaꞌ amom mati anona aman Trofimus Efesusinai owaꞌ Judainaia
    nape naloma Pol taun inimba. Eaꞌ amom ukup pandandaꞌ maꞌi Pol naoꞌwana mafeꞌ mawis
    nomon ipat anamba. Owaꞌ owaꞌatin. Mambasoꞌas.
  cbv-cbv: Jã́tih Pablo judío nihcanni Trófimo wʉ̃t jʉmni, Éfeso tʉ́tchidih bóodih
    Jerusalén tʉ́tchidih ã nʉmah jibichah, ĩt enep wʉt jĩ. Páant ã nʉmah jibichah
    ennitji “Pablo judío nihcannidih Dioíh mʉʉ́ diítna ãt nʉmah waadáp tagaá”, ĩt
    niíj jenah joijí tagaá. Obohjeéhtih, páant ĩ niíj jenah joyát yoobópdih nihcap
    jĩ.
  taw-taw: Kɨli takaw agɨlak anɨb ak, gos kɨli nep nɨŋɨd agɨlak. Pol ne yokɨp Tlopimus
    ayɨp, man Jelusalem anɨb ak ned ajek nop nɨŋɨd, agɨlak, Pol bɨ Tlopimus taun Epesus
    nɨb ak ayɨp, God agnɨgep kal awl kab wali kus gɨl yek mɨgan ak amub agɨlak.
  jic-NT: Nawaja'a yupj jus tjunuc Trófimo ne'aj tjuwine Pablo lal Jerusalén po'ó.
    Mpes yupj yólatsja Pablo tjemyana Trófimo Dios wo mo'ó. Trófimo judío tulucj,
    Efeso mpe 'eseptsja jupj.
  zap-NT: Re men zenga yra men porke wii men za Pabel lenlgyëz-Jerusalén yrup Pabel
    te men-Efeso ne la Trófimo; por neguin nuu lextoo men ne no Trófimo wdee Pabel
    lenxeydoo Dëdyuzh.
  wer-wer: Pöt pit ngaan Tropimas köpël omnamp Epesas kakaanëp piiring ka pöök wëën
    itenak Yuta omnaröa ngön ë kosang wesaut ilak Poolring Anutuu ngönën tup kaöetak
    yesaup pël wesak mëëa.
  ipi-ipi: '@see-verse:ACT.021.028'
  qul-NT: Chayta nerkancu Pablota Efeso llajtayoj Trofimowan purichcajta ricuskancumanta.
    Yuyarkancu Pablo chay mana judío caj runata temploman pusaycuskanta.
  tnc-tnc: (I'sia ruᵽubaji ĩ'rãrirĩmi wejeñe'metãji Trófimo wãmeikiᵽitiyika Ᵽablote
    imamaka niaeka. Éfesowejeakaki kimaeka Trófimo. Suᵽa imarĩ, “Kika kime je'e”,
    ãrĩᵽuᵽajoakoᵽewa'ri “Judíotatamarĩkate Tuᵽarãte jiyiᵽuᵽaka õrĩriwi'iarã ke'ewa'yu”,
    narĩkoᵽeka).
  ter-NT: Kó'inokeneye yûho vo'oku noíxeane Torófimu, íhae Éfezu xané'iyea Poûlu yane
    kúveu pitivóko. Yoko ikútixati urúkoatine Poûlu témpuluke.
  bmr-NT: 'Jillɨ neehicaumo Efeso cuumioobo Trofimo onooboco Pabloma tuucuumivɨ aatyɨmeumoro:
    Fɨne diiboma templojafaño foobo, noomoro.'
  fuf-fuf: (Ko woni sabu ɗun ko tawde hari ɓe yiidiino mo e oo Efeesiyankoojo wi'eteeɗo
    Torofiimi ka saare, haa ɓe sikki wonde Puulusa naadii mo ka juulirde mawnde.)
  mwc-mwc: (Nikona si sisiyei kairavina, Trophimus wai Gentile biyina Ephesus biyina
    Paul yabata meyaga kaikaponai si kinani ba si nosi kata Paul i urabai si riu God
    ana ku yove.)
  bhl-bhl: '@see-verse:ACT.021.028'
  ons-ons: Yuda ŋei eŋe Paulo so Tropimus, Grik ŋei, Epeso ŋine, ere mat suaino otkoi,
    ea wane eŋe Paulo wane wetke rakoi, eŋe Grik ŋei Anutu wane Bakom Urumgo iwenka
    wamaike, eŋe yale dere more, don ea rakoi.
  con-NTPO: Nane Efeso'su a'i, Trófimo, Pabloi'ccu canqqueni jacan'choma attepa tsu
    in'jan'fa, Chiga ettinga'qque Pabloi'ccu tayo ca'ni'fa.
  ghs-ghs: Oiqi hiireta oi teeho quba bahe bosata nokoi moomi Pauro noi Epeso nagapa
    nena Ttoropimo ma nopoi Dzerusaremu nagapata tuuma ma baaba eetota. Oho quba nokoi
    hee, Raaba abi oke qaheuba biirita dzeima peite ootaiqi qupadzomaqi oho areare
    hiireta.
  peg-peg: ଇନାକିଦେଂକି ହେୱାର୍‌ ଆଗେ ଗାଡ଼୍‌ ବିତ୍ରେ ପାଉଲ୍‌ ଲାହାଙ୍ଗ୍‌ ଏପିସିୟନି ତ୍ରପିମତିଂ
    ହୁଡ଼୍‌ଜି ମାଚାର୍‌, ଆରେ ପାଉଲ୍‌ ହେୱାନିଂ ମନ୍ଦିର୍‌ ବିତ୍ରେ ତାହିୱାନାର୍‍ ଇଞ୍ଜି ଇଟ୍‌କାଡ଼୍‌
    କିଜ଼ି ମାଚାର୍‌ ।
  txu-NT: Be, amũ jakam ne Paur krĩraxbê Djeruxarẽja tãmkam me'õ bajtemmẽ ro'ã tẽ.
    Idjibê ne Krôpimu. Me bajtem nhõ krĩraxbê Epexukam ne Krôpimu abatành djà. Amũ
    jakam ne kubajtemjamẽ ar ro'ã tẽ nhym me arỳm ar omũ. Ne jakam Paur kikretikam
    ar ba nhym me arỳm omũn arĩk 'ã abenmã kum, —Be, arỳm ne Paur Metĩndjwỳnh nhõ
    kikretimã me bajtemo wadjà. Nhym Metĩndjwỳnhbê arỳm kikreti kre punure ne, ane.
  eng-WEBU: For they had seen Trophimus the Ephesian, with him in the city, and they
    supposed that Paul had brought him into the temple.
  gnw-NT: Echa'ã tenonde yave uecha reta tenta guasu pe Efeso pegua Trófimo jee vae
    Pablo ndive. Jare ipɨa pe uyemɨngueta tẽi Pablo uruique jocua cuimbae Tumpa jo
    pe.
  mux-mux: (Enini Epesas taon-na yi Tropimas Poll-kene Jerusallem sukundu tapú-toku
    anduringli akili kanukuliinga, ‘⸤Oliu Juda-yambuma-ni Pulu Yili popu topu kalemulu⸥
    lku-tembolluna sukundu wasie púngli.’ niku piliikuliinga aku-siku niring.)
  maj-NT: B'a̱ i̱ncha kitsú jóo̱ a̱t'aha̱ kj'a̱í ni̱stjihin kikie Trofi̱mo̱, nda̱
    xi nanki Efe̱so̱ nibáha, nk'ie nga tje̱nko̱ Pablo̱ a̱jin na̱nti̱o̱. B'a̱ i̱ncha
    kitsú kju̱a̱nkjink'uhu̱n jóo̱ nga Pablo̱ jas'enko̱ ndo̱ má ma na̱tsihi̱n ni̱nku̱.
  bkq-NT: Arâ aguelymo myani Paulo, Trófimo, judeu keba, Deus ety idaseraji sanipyryen-ro
    waunlo ara tienehonduomo. Éfeso donro myani mâkâ uguondo. Paulo eagâ Jerusalémdâ
    adakobâdyly tâensemo olâ myani.
  kue-kue: Ye ka yegl dingwa i sraglpre, ye okuna ta kanigwa yagl Trofimas, Efesus
    kamun nem, ye Pol bogl siti suna wanmiurka ikra ana Pol eremogl ye auro ipi God
    holi yungumo togl suna omedi pirkwa.
  cot-NT: Icantantajiacarica yamenajiaqueri itsipajiacari Toropimo poneanquitsica
    Epesoqui ijiqueji ariji itsipatacari iriatimpa teemporoqui itsaroventantajitarica
    Aapani Irioshi.
  bnp-bnp: Muga e huriki a Iuda ri masia e Tropimus a bakovi o Epesus i laho turana
    e Paulus na tanga dagi. Ri pahaluhoia ta e Paulus ngane i bole dilia na roho na
    Vure.
  apn-NT: Na pre krĩja kamã Ijaew kêt xwỳnh Topĩja Pawre hkôt pa nhũm mẽ omu. Kêp
    Epes nhõ xwỳnh nhũm mẽ kot pry ã Pawre hkôt pa hã omu. Tã hã ahtũm nẽ Tĩrtũm mã
    amnhĩ jarẽnh xà hã ixkre kamã Pawre pumu nẽ htỳx amnhĩ kôt Topĩ ho àr ã hkamnhĩx
    nẽ ã mẽ kãm harẽnh anẽ.
  ctp-NT: Ykwiꞌ neꞌ ngwañaꞌan chaꞌ wa naꞌan neꞌ ꞌin Palyu mdaꞌan yu lo kichen loꞌo
    Trófimo, ska neꞌ Efeso. Kanꞌ chaꞌ mskeꞌ tiꞌ neꞌ chaꞌ wa yaa loꞌo yu ꞌin yu kanꞌ
    niꞌ lyaa tlyu kanꞌ.
  opm-opm: Ameng ma potpa oh ihir Epesas aptei han tit Tropimas oh Por ohsi ihit Jerusarem
    ap mutuh oh patin wamtipamur. Wamar Por oh ama Juda na hat pat han ohsi ap moh
    pamras ihat patkin daham Por oh atnap dire ap yawar moh naer mar ihahmur pongopa.
  bvr-bvr: Aburr-yinagata aburr-wena, ngardawa gata Jirúchalam burrbi-nana Paul rrapa
    Durópamach (Trophimus) an-gata Apachach (Ephesus) an-guyinda wugupa abirri-digirrgarra
    abirri-workiyana, lika bama aburr-yinanga jimarna Paul a-ganyja Durópamach, wugupa
    abirri-barrngumurra gu-bala Wangarr gun-nika gu-japurra.
  wal-wal: Eti kase Efisoonan de7iya Xirofiimoosa PHauloosaara kataman be7ido gishshau,
    Beeta Maqidasiyaa PHauloosi a gelissidobaa etayyo milatiis.
  zad-NT: Wnagake' ka' daa ba ble'gakile' Trófimona', to beṉ' yell Éfeso, chdalene'
    Páblona' txen Jerusalénna', na' gokgakile' ḻekzka' bc̱he' Páblona'ne' yoodo'na'.
  kmg-kmg: Paulo e Efeso haeonec ŋic Trofimo ehec haeo rac warec eme honerâ mana sifuckehuc
    mumbiŋ, taha ufuŋko jowa wefujec.
  aso-aso: Eheso ve ma gulive Tolohimoꞌ aza Paulokisi Zelusalemi tauniuꞌ nizasivo
    ningi ingine nene Pauloꞌ eleꞌmizo monoꞌ numuno nabauꞌ dizihe li nemuꞌ gamazi laniꞌ.
  uli-uli: (Re sor mele le fael mala re wiri Trophimus we ye budoh mo woal Ephesus
    le ye dabedoh Paulus woal haplom we, ngo resa kachog hare sa dabey long Paulus
    lal Templum we.)
  nin-NT: (Nu nggo a ka hi Trofimu anu Afisa wa nu umi ìgbù tuku Bulu ba na kye di
    Bulu à gri ma rri nu Uki ku Ibarr ku).
  acu-NT: 'Tura Efesonmaya aintsun Trófimo naartinun Pablojai Jerusalénnum wekaun
    wainkau asar: Pabloka nu aintsjai Yus seatai juun jeanam wayaachiash, tu nintimsar
    nunaka tiarmiayi.'
  cak-WNT: Quec'ari' niquibila' ri winek ri', ruma quitz'eton ri pa tinamit chi ri
    Pablo junan benak riq'ui ri jun achi ri Trófimo rubi', ri aj Efeso, y riye' xquich'ob
    chi ri Pablo ruc'uan chuka' apo ri Trófimo ri pa rachoch ri Dios.
  ebk-ebk: Kenalicha na, tay inilacha ay nakiliklikud hi Trofimo ay i-Efeso kan Pablo
    ad Jerusalem, ya ka-anancha un iniskop Pablo hiya as nan Templo.
  spa-PDDPT: Dijeron esto porque lo habían visto en la ciudad con Trófimo el efesio,
    y pensaban que Pablo lo introdujo en el Templo.
  ruf-ruf: Wamwenga tsawapfikitsa Pauli kamghala Tirofimo imunu wa Efeso mne Ing'anda
    ye Imulungu, kwaapfila tsawamwona naye mkaye.
  gun-gun: Ha'e rami ijayvu mba'eta oexa va'ekue Éfeso pygua Trófimo hexeve tetã py
    oĩ rã. Ha'e rami vy oexa'ã teĩ Paulo templo py ogueroikea re.
  agu-BL: Cyal yi jun yola'tz na at jun yaj aj Efeso, yi Trófimo bi', sken i'lwij
    wutz te Pawl xo'l ca'l. Itzun le wutz cyetz cyajtza'kl yi ja lo' xa'k i'-tz te
    Pawl le ama'l cy'anl tetz yi templo kale qui'cle't cu tan toque'n jun yi nk'e'tz
    judiy.
  isn-isn: Ku nsoko u ng'wandyo ai atulaa amihenga uTrofimo Muefeso aze ukoli palung'wi
    nu ng'wenso mu kisali, ni enso ai asigiie kina uPaulo ai wamuletaa mitekeelo.
  eng-PEV: '@see-verse:ACT.021.028'
  ilo-ULB: Ta iti napalabas ket nakitada ni Trofimo a tao iti Efeso a kaduana idiay
    siudad ket pinanunotda a ni Pablo ti nangipan kenkuana idiay templo.
  pir-NT: 'To pano Jerusalẽpʉ Pablo Trófimo mehna tiquiro ijigʉ̃ judio masa ihñae
    tiahye. Trófimo Efeso cjʉ̃no judio masʉno ijieriquiro ijiri. Tiquiro sa ijigʉ̃
    masiñe ohõ saha ni tʉhotuahye tiquina: “Pablo Trófimore Cohãcjʉ̃ wʉhʉre ne sajãno
    niaga”, ni tʉhotuahye judio masa.'
  anv-NT: Ɛbwɔ́ ájɔge mbɔ gétúgé abɔ́ ágɛné Pɔl akɛne ne Trɔfimɔs ayi atane
    Ɛfɛsɔs né metɔɔ́ melɔ, ne áfɛ́rege nnó Pɔl akpɛ ne ji né ɛcha upɛ Ɛsɔwɔ.
  sab-NT: Kwian israelita nga Asiamu gerudu ngwale ene Pablo dollale kwian ole, ngeru
    kwian israelita gweale gwageba Pablodi chage unaske kwian me israelita una Efesomu
    kada Trófimo ole. Kwian israelita e tañachugu Pablo Trófimo du u gerungwa Chube
    olege chui gweale, malen gerudu ene Pablo dollale, agwa ni uñadu amage kle gerule
    ulia o me, Pablo me agedu kwian kle tañachuge kare.
  tmd-tmd: Ñɨŋ mönö yadmä aku, rɨb ñɨŋa keir yöx nugwön inakmönö hörmä. Pol hör Tropimas
    pɨsaŋ Jerusalem mibɨl me blaku yönmɨdɨm nugugɨrön, rɨb ñɨŋa keir yöx nugwön yadmä,
    “Pol nöbö Tropimas Epesas yöbö aku pɨsaŋ God höjöpalɨb rama ram möl yuadö duöiŋö,”
    rɨmä.
  acr-NNT: Jelaꞌ xkibꞌiꞌij, ma ri petinaq loq kilom ri Pablo pa ri tinamit achbꞌilam
    ruma ri Trófimo, jun achi aj Éfeso. Ruma kꞌu waꞌ, xkichꞌobꞌ raqan ri Pablo ukojom
    lo chupa ri Rocho Dios wa jun achi na e ta kukꞌil ri e aj judiꞌabꞌ.
  kpg-kpg: (Digaula ne helekai di mee deenei, idimaa, digaula gu gidee Trophimus mai
    Ephesus e madalia Paul i lodo di waahale deelaa. Digaula e hagamaanadu bolo mee
    ne lahi go Paul gi lodo di Hale Daumaha.)
  taj-taj: तिग्‍दा भिसम चु भन्‍दा ङाच्‍छा थे म्‍हिगदेसे एफिसस भिबा ग्‍लाला त्रोफिमस
    भिबा म्‍हिदा पावलदेन छ्‌याम म्राङ्बा मुबा। थेतबासेलमा पावलसे थेदा परमेश्‍वरला
    मन्‍दिररी भजी भिसी थे म्‍हिगदेसे म्‍हन्‍जी।
  avt-avt: Hɨr natɨp menmen im nentar hɨr epei nɨr mɨtɨk Trofimas kitet wit Jerusalem
    ketike Pol te hɨr han kitet Pol ketɨwekhis ten wɨnak ke God teit nɨmɨn. Pol kɨrɨak
    menmen im au.
  cbk-cbk: Ya habla sila este cay ya puede gane sila mira con Trofimo, el Griego de
    Efeso, junto con Pablo na pueblo, poreso ta pensa sila que si Pablo amo el quien
    ya lleva con ele na templo.
  uig-ARA: (ئۇلارنىڭ بۇنداق دېيىشىنىڭ سەۋەبى، ئەسلىدە ئۇلار شەھەردە ئەفەسۇسلۇق تروفىمۇسنىڭ
    پاۋلۇس بىلەن بىللە بولغانلىقىنى كۆرگەنىدى ۋە پاۋلۇس ئۇنى ئىبادەتخانىغا باشلاپ
    كىرگەن، دەپ ئويلىغانىدى).
  tuf-tuf: Judíoin Asia binat istiti rabar eyta cohwjacro. Récaram Pablo Trófimo jor
    pueblo ibit aw̃at bijác itchacro. Trófimo Efeso uwro. Judío bár binro. Eyta istír,
    Pábloat Sir usar sáhuwajar bin sahu ayjac, síhw̃ajacro. Eyta sihw̃ar istiti rabar
    cohwjacro.
  abx-abx: Akapinugad mga iya sinan kay ari si syudad, sakulawan-na mga iya nga aghuwang
    si Pablo si addangan Griko nga taga sunsari'i si syudad Efeso nag'arunan Trofimo
    ngan gasi-na mga iya nga agpabaya'-nay to si Pablo pada'iray si hawan-na si templo.
  mco-NT: Paady anajty jadu'n ymɨnaangɨxy je huɨdi ajcxy majtz je Pablo, com co ijxy
    ajcxy Pablo mɨɨdhuɨdity cajpjoty je Trófimo, huɨdi anajty cogajp Efeso. Hue' anajty
    tijcɨxy co Pablo tɨ mɨɨdtɨgɨ̈y Trófimo tzajtɨgoty.
  bsp-bsp: Ŋanabokɛnɛ ntɛ bawo tɔcɔkɔ-cɔkɔ ŋananəŋk Pol kɔ Tirofimo wəka Efesi ŋasol
    dare disrɛ, kɔ ŋaŋcɛm-cɛmnɛ a Pol ɛnabɛrsɛnɛ kɔ kəlɔ kəpɔŋ ka Kanu disrɛ.
  kqf-kqf: '@see-verse:ACT.021.028'
  cpb-NT: Iro ikantantawori jiroka tema iñaakitziiri Pablo janta Jerusalén-ki itsipatakari
    Trófimo poñaachari Efeso-ki, roshiyakaatzi ikyaakaatziiri tasorentsipankoki.
  aon-aon: Shakri namudok um maresh, anob nyutob douk shatik Trofimus nape iri Efesus
    iri nani Pol hape Jerusalem aria shakri Pol naran hawish narub numun atudok Iruhin
    ananit urupat tataoum.
  hus-NT-2005: Jechéꞌ tin ulutsik anchanꞌ, kom chuꞌudh na Pablo más okʼox ban bitsow
    junax kʼal na Trófimo, xu kʼwajíl Efeso ani in chalpayaltsik ke na Pablo in ódhámal
    ban pulek atá xon tu kʼakʼnáb na Dios.
  mig-NT: Chi̱ onde̱ ná kándee Pablo iní ñuu̱‑ún ni̱ kajini̱ judío ja̱ kándee‑de jíín
    Trófimo, cha̱a ñuu̱ Éfeso. Te ni̱ ka̱jani ini̱ ja̱ ní skɨ́vɨ Pablo cha̱a‑ún ini̱
    ve̱'e ii̱.
  bps-bps: Ani manla, du fandamla fagin Fol Trofimus i satu to mdà di Ifisus di Bong
    Gumnè Dwata, du teenla kenen samnagin ku Fol di syudad.
  mbs-mbs: Yan se kagi dan so kinità dan se sebad tege Efeso kenà Judiyo si Trofimo
    timaking ki Pablo doton te Jerusalem. Meneng eden dan aw impetaking sikandin i
    Pablo doton te dakel simbahan.
  cme-NT: Kumaŋ ciɛ ba ta ba piiye wuɔ u juɔ baa niɛraamba Diilodubuɔ‑i-na, ba daa-yo
    baa Efɛsiyiɛŋo naŋo nelleŋ-huɔŋga-na, ba da niɛ sĩ u juɔ baa-yo Diilodubuɔ‑i-na.
    Efɛsiyiɛŋo faŋo‑i, ba taa ba bĩ-yo Turofimu.
  sus-sus: E na fala nɛ barima e nu bara Pɔlu nun Tirofimo Efɛsɛka to e boore fɔxɔ
    ra taa kui. E naxa a maɲɔxun a Pɔlu a raso nɛ hɔrɔmɔbanxi kui.
  pon-2006: (Irail nda met pwehki ar kilang Tropimus mehn Episos eh ieiang Pohl nan
    kahnimwo, oh re ahpw kihkihong me Pohl kahrehlong nan Tehnpas Sarawio.)
  dad-dad: (Idi uruwa bun, Trofimus Efesus taun tamal, Pol ado an taun diledin, anĩ
    nigin, idi kisi difen, Trofimus Pol im tempel modoũ namen iroulen den.)
  zab-NT: Guniideb ziy pur ni gunádeb Pablɨ láani guɨdxqui candzanéb bniety Efeso
    ni lá Trófimo, ax baandeb xgab dec güené Pablɨ laab laniudoroo xte Jerusalén.
  jae-jae: Ŋasawa teŋ lau tonaŋ sêlic ŋac Epeseŋa Tropim gêmoa malacluŋ gêwiŋ Paulu,
    tec seboc Paulu oc gêwê eŋ kêsô lôm dêbu ŋ gêja.
  ksd-ksd: Tago amana dia ga gire dir ma Tropimo, a te Epeso, ta ra pia na pal, ma
    dia nuk ia ba Paulo i ga agur pa ia ta ra pal na vartabar.
  msm-NT: Pig-iling dan to sikan su pigkita dan man si Trofimo no taga-Efeso no migpagduma
    ki Pablo duon to Jerusalem, aw nailing to boot dan no pigpased sikandin ni Pablo
    duon to Bayoy to Diyus.
  myk-myk: Pʼa yee jo bani pʼa bi Efese shɛɛn Torofimɛ ɲa ni Pɔli ni kanha ki funŋɔ
    ni, na ganha na giin na wʼa jé ni wee bɛ ni Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni.
  sbe-sbe: Matawuwuna huya hesau unai Epeso tamowaina hesau hesana Tolopimasi, iya
    meta dagela tamowaina, maidana Paulo se kitadi se taitaihilelabulabui. Unai se
    nuwatugaibu meta bena Paulo tamowai ta ye woyahemwalaeyako Numa Tabuna ne unai.
  mcr-mcr: Qu kukŋuä iiŋi, tiiŋiŋqä ätukuwi. Kiŋganäŋi Poli iqutä, Tropimusi, ämaqä
    Epäsäsi iutaŋä iqutä, hiqäva-imäkqä aŋä yäpaqäŋgisa ikitqätaŋginyä äquŋguwi. Itaŋga
    qu, Poli iqu aŋä täkŋä yäpä yäŋgisa äqumbiyäŋgaŋi, “Iqu Tropimusi iqueŋi, täkŋä
    yäpä täŋgisaŋqä qäsä ätuma äyapqiyä” tpu ipu, e ätukuwi.
  cux-NT: Tii cuááⁿ vmnaaⁿ ní náⁿ'ā 'iiⁿ'yāⁿ n'diichí yā ndúúcu sa sáⁿ'ā chi nguuvi
    Trófimo yeⁿ'ē yáāⁿ Efeso. Ní nadacádíínuuⁿ yā chi Pablo miiⁿ nicandɛ́ɛ sa saⁿ'ā
    chɛɛti yaācū templo.
  tur-YTC: Çünkü Efesli Trofimos’u kentte onunla birlikte görmüşlerdi ve Pavlus’un
    onu tapınağa getirdiğini sanıyorlardı.
  san-ITR: pUrvvaM te madhyenagaram iphiShanagarIyaM traphimaM paulena sahitaM dR^iShTavanta
    etasmAt paulastaM mandiramadhyam Anayad ityanvamimata|
  bel-N: Бо яны раней бачылі з ім у горадзе Трафіма Эфэсца і думалі, што Павал увёў
    яго ў сьвятыню.
  sch-sch: (Ma anga an tina chu moton han khopuilien sûnga Ephesus'a renga Trophimus
    hah Paul kôm an mua, Biekin sûnga a tuong nîng atih, tiin an iem sikin).
  mic-MIQNT: Wet tluepnig muta nemia'tipnn Tlopimusal tle'l Epesus maw Poligapal na
    'gjigang aq tel'ta'sultipnig na Poligap pisgwa'lasnn 'gjia'sutuo'guomg.)
  huu-NT: 'Iese ite: Jerusalémo Trófimo dɨga Pablona cɨodɨmacɨ. Trófimodɨ Efeso naɨraɨ
    imɨe. Judíuñedɨmɨe. Pablo naimɨena Jusiñamui jofomo uillamo comecɨna facadɨmacɨ;
    iadedɨ uiñede. Judíuaɨ comɨnɨmona judíuñedɨmɨe Jusiñamui jofomo jaillana maraiñede.'
  jiv-NT: Jes, nuik Ipisiunmaya̱ Trúpimiu Pápruja̱i̱ péprunam wekaan wáinkiaruyi.
    Wáinkiaru ásar, Yusa Uunt Je̱e̱n waya̱yi, tu enentáimsar tiarmiayi.
  otm-NT: Nguetho mi nu min 'youi ra Pablo bʉ ja ra hnini n'da ra mɛngu éfeso í Trófimo.
    Nɛ mi mansɛ ngue ɛ̨mbi bi zixpʉ mbo ra dąniją.
  dah-dah: (Be, mel gore Grik mar niŋ yamiŋ gobe Efesus taunde niŋ al Trofimusya Polya
    beleŋ Yerusalem gor hike yenamiŋ. Niŋgeb dufaymiŋdebe Al Kuruŋyen ya balem bana
    al miŋ hoyaŋ goŋ hurkutek moŋ yeŋ bisam irtiŋ hiyen goyen Pol beleŋ al goyen teŋ
    bana goŋ hurkuŋ daw yeŋ nuramiŋ.)
  tnk-tnk: (Irəha həni nəɡkiariien nəha tɨ nəri nə mə fwe kupwən hətoni iəmə Efesas
    nəha Trofimas ramavən irau Pol fwe ia taon. Rerɨnraha rɨrhi mə Pol riri in muvnimwə
    pehe ia nəkwai nimwə səvəi Kumwesən.)
  kpr-kpr: 'Aminge sisera da beká mo: gitofu da reighi Efesas genembo eni javo Trophimus,
    nu isaghada Paul ghae deinghero gido kotiseri, “Paul namondeda agho dari bejise,
    namonde da gitofu enighae dabade ojera, God da Kamboda+ tereteri tano,” aminge
    kotise, Paul sanduduseri.'
  san-IAS: pūrvvaṁ te madhyenagaram iphiṣanagarīyaṁ traphimaṁ paulena sahitaṁ dṛṣṭavanta
    etasmāt paulastaṁ mandiramadhyam ānayad ityanvamimata|
  nho-nho: (Naa tama naa e taratara peenaa i laatou ni kkite i Trofimus, te tama i Epises,
    e sassare laaua ma Paul iloto Jerusalem. Teenaa naa tama naa e mannatu maa te tama naa
    ni too ake Paul ki loto te Hare Tapu.)
  gym-NT: Namanintre ngrente kore, ñobtä ñan angwane ni ñakare israelitare Efesobo
    kädian nämane Trófimo abko ben Pablo tuani dikekä kwetre dekä juta ngrabare, aisete
    Pablo nükani ngwena nebe ju blitakrä Ngöböbe känti, namanintre nütüre, aisete
    namani ñäke kore.
  azg-NT: Ndöꞌ vaa jñꞌoon na jndue nanꞌñeen ngꞌe tyiꞌcovivioto xjen na jntyꞌiahan
    Pablo quiiꞌ tsjoon yo Trófimo, tsan tsjoon Efeso, ndoꞌ juu tsanꞌñeen, tsan na
    mañoon tsjan conduihin. Ndoꞌ na nndaꞌ, jnanꞌtiuhan na juu Pablo tëyꞌoon jon tsanꞌñeen
    quiiꞌ vatsꞌon tꞌman ꞌnaanhan.
  bhd-bhd: तैनेईं एन एल्हेरेलेइ ज़ोवं कि तैनेईं पौलुस इफिसुस नगरेरे रानेबाले त्रुफिमुस
    सेइं साथी लाहोरो थियो, ते समझ़ते थिये कि पौलुसे तै ज़रूरी मन्दरे मां नीयोरो भोनोए।
  too-NT: Lā' chuntza' tahualh porque laktzī'nca Pablo con Trófimo xala' nac Efeso.
    Lā' tapuhualh que Pablo ixmānūnī't nac xaka'tla' lītokpān.
  ind-AYT: Sebab, sebelumnya mereka telah melihat Trofimus, orang Efesus, bersama
    dengannya di dalam kota dan mereka mengira Paulus telah membawanya masuk ke dalam
    Bait Allah.
  cjo-NT: 'Chapinki iñaawakiri Paaworo janta nampitsiki, itsipatawitari Toroojimo:
    riraga ejeesojatzi. Iitashiteeyawakarini rirotaki ikyaakaapaakiri Tajorentsipankoki,
    rootaki ikanantakari: “Ramakiri jaka paashinijatzitatsiri atziri”.'
  nsn-nsn: Gisina ka kula ualeik paar, teeit gisina ka banga sioun tang Tropimus ger
    peng Epeses e la tagu teil tang Poul, kara namana pare, Poul ke keip ualek iuma
    tatanono tar umang lotu ger dedeil.
  san-DEV: पूर्व्वं ते मध्येनगरम् इफिषनगरीयं त्रफिमं पौलेन सहितं दृष्टवन्त एतस्मात्
    पौलस्तं मन्दिरमध्यम् आनयद् इत्यन्वमिमत।
  tna-NT: Equene Pablo ja Efeso ejude jenetia deja judío mahue Trófimo banime dusutana
    Jerusalén ejude su. Da su judío cuana ja Trófimo ejude su equene ba putsu, Pablo
    ja Trófimo templo su nubiametana pepe putana huecuana. Da putsu, daja tsiatsiatana
    huecuana.
  lid-lid: Iri tiye iy i buku doh, tasah iri mene anyolom ndramak ari nyaran Tropimus,
    iy badu kon tinan Epesus, edek bolo kon tinan hawe Pol, ma iri abudon anya, Pol
    kede-eh ndrandrei iy ndrame bolo asiu tinan ta Kindrei dah.
  wim-wim: (Thanan yimanangana yaan wik uuyamin puth thanan pam Jew yaꞌan thathin
    nunang aak Ephesus anpalan namp nungantiya Trophimus Paul.antangan iiy-iiy aak
    piꞌan Jerusalem.angana. Thanan ngaantam-ngeeyin nil keꞌ Paul.angan karpam kalan
    aak aawuch ngench thayan Jews.antamakan thampa, puth yaꞌa, nil Paul.angan aakanakan
    keꞌam kalan yaꞌa.)
  zga-M: Ulwakhuva pakhutagula vakhambwene Trofimo Mwefeso akhale nave mumbuchege,
    avene valikhusaga ukhuta u-Pavuli agegile mutembile.
  yom-yom: Batubila bobo mu diambu bamona Polo, ku divula, va kimosi ayi Tolofime
    muisi Efeso. Bawu babanzila ti Polo wunnata ku Nzo Nzambi.
  san-SIN: පූර්ව්වං තේ මධ්‍යේනගරම් ඉඵිෂනගරීයං ත්‍රඵිමං පෞලේන සහිතං දෘෂ්ටවන්ත ඒතස්මාත්
    පෞලස්තං මන්දිරමධ්‍යම් ආනයද් ඉත්‍යන්වමිමත|
  yut-yut: (Kalɨp Epesas kokup papmon amɨn kɨnda mani Tropimus uŋun Pol gat Jerusalem
    kokup papmon ekwal pɨndakgwit, uŋun do aŋek gen uŋun yawit. Uŋun amɨn Pol da abɨdaŋban
    Telagɨ Yut Madepmon wɨgɨgɨmal yaŋ nandawit.)
  grc-BYZ: ἦσαν γὰρ ἑωρακότες Τρόφιμον τὸν Ἐφέσιον ἐν τῇ πόλει σὺν αὐτῷ, ὃν ἐνόμιζον
    ὅτι εἰς τὸ ἱερὸν εἰσήγαγεν ὁ Παῦλος.
  cpc-NT: Iro ikantantawori jiroka tima jiñaakitziiri Pablo janta Jerusalén-ki itsipatakari
    Trófimo poñaachari Efeso-ki, jiñaajaantzi ityaakaakitziiri tasorintsipankoki.
  nhg-NT: Oquejtojque ejqueu porque oquepensörojque que Pöblo oquebicac sente griego
    itucö Trófimo pa inu teopantle bieye mös amo melöhuac. Trófimo oyeya de puieblo
    de Efeso hua inu joriojte antes oquejtaque Pöblo ca Trófimo pa cayajunte de Jerusalén.
  nya-nya: Iwo ananena izi chifukwa anali ataona Trofimo wa ku Efeso ali ndi Paulo
    mu mzindamo ndipo iwo ankaganiza kuti Paulo anamulowetsa mʼbwalo la Nyumba ya
    Mulungu.
  ngu-NT: Ijcon quijtohuayaj ica achtopa oquitacaj Pablo ipan on hueyican ihuan Trófimo,
    on yejhuan chanej ne Efeso. Yejhua ica quinemiliayaj ica Pablo yocuicac ne ipan
    on hueyi tiopan.
  kup-kup: '@see-verse:ACT.021.028'
  jid-jid: Nitu bana to Trofimus, gu wu Afisus niwu nimi gbua, nda yo ndi Bulus a
    nji ba ri ni mi hekali.
  wmw-wmw: (Ewo ciwambise javyo ndi kuwa wammona nkaya mure ári na Torofimu, muEfezu.
    Basi wakidaniza kuwa Paulu ndi amwingize nNyumba Takatifu.)
  gmv-GGM: Istti hessa gida gasooy hayssafe kase Ehaaththaesone yeletta gidida Xirrofimmossa
    izara isfe kaatama giidoon beeyida gish iza Phawulossay xoossa keeth ekki gellida
    millatida gishshaskko.
  ssg-ssg: Laha kak ukek ien nake laha ningahi Pol kapi Tropimus, tel kumahe Ju ti
    Epesus, leili Jerusalem ape laha sokok ka Pol hakahitawen i hani Ingi Haeu.
  zpo-NT: Nzhé xaa kwaane nel yilo ngune xaa lo Pab rop Trófimo, tub xaa yezh Éfeso,
    nzo Jerusalén, nu mle xaa xgab lee Pab mbe xaa xaa leen lach roo yidoo.
  poy-poy: Toziya ya kutakula hangu ndo kuwera waweriti wamwona Tirofimu, mwenikaya
    gwa Efesu, kaweriti pamuhera na Paulu mlushi, womberi walisheriti kuwera Paulu
    kaweriti kamwingiziya Mnumba nkulu ya Mlungu.
  qwh-NT: Quenoqa niyarqan Efeso marcacho yuricoq Trofimuwan callicho juntu puriyaqta
    ricashqa carninmi, tsemi pensayarqan peta templuman yecatsishqanta.
  gaw-gaw: Deḏ laa ag Epesus danab Tropimus, nug Paulus ele ab oḵai amu oop̱a daaeheh
    anatp̱ig amunu ahilag dab mak ham bup̱uakp̱a amu Paulus nug Tropimus omala, mana
    meṯak lag oop̱a noum anana hep̱ig.
  nca-nca: Ŋunde yaŋgurí, dokoro komo Grik uni ka Efesus noŋgo qu, owí Tiropimus,
    Pol koya yendémo yiyaŋgurí, ko ŋande ye iŋaŋgurí, ko Polko uni ŋu re Ya Surumímo
    ariri, yero iŋaŋgurí.
  zpz-NTPP: Ni mnii dey, gun bzaac dey nu rded nu Baly tub mbecy Éfeso, yu nu la Trófimo.
    Orzeꞌ psaꞌ lagy dey nu Baly gya nuy yu zeꞌ par loliꞌ ni yuꞌ nu driib zily dey
    Ñgyoozh.
  mkj-mkj: (Irai pwahla me pwa irai kapang Trophimus, mihn Ephesus ah pwilpwili Paul
    nehn kahnihmmwo, irai ken lemleme pwa Paul ne ukla ih nehn Umw Joarwiho.)
  zac-NT: Zni guniꞌi rall purquë antsë guná rall Pablo canzënúhiꞌ Trófimo ladi ciudá.
    Trófimo nall më Efeso. Por ni bëꞌnë rall llgabë de quë Pablo biaꞌa lëꞌë Trófimo
    laꞌni iáduꞌu.
  kyg-kyg: Ani vayaꞌmogimo Efasasi taonifi vekamo Tilofimasiꞌe Poloꞌeꞌmo taonifiꞌmo
    maiꞌnaꞌageꞌana anaketeꞌanaeꞌmo alopa mono nopiꞌmo avalelino eꞌniye, huꞌa apakesa
    afiꞌnayaꞌmofeꞌmo ani gemo huꞌnae.
  kmk-kmk: Imbaga da tu ta naila da si Pablo utdin Jerusalem un naibuḻun si bokona
    Judio un iyEfeso un mangngadan si Trofimo. Ot sat somsomok da innilnok na utdit
    timplu.
  cao-NT: Jabi arati xobo qui Pablo jiconox pari no tsi yacatá ca carayana ya, naa
    Efesó ca Trófima ya tsi Pablo co-cohai ca ja jiscani quiha. Ja tsi xo toa jato
    arati xobo yoi qui carayanabo Pabló jicomani ca ja quëscahuacani quiha tonia.
  bbr-bbr: Ak keser äiein, owon, meter Trofimus ko Efesas menan ko Pol pak kiro mena
    rawon aparin, okon, akan ronkat Pol nukas kiro ro tup owa imäi tonowon rai äiein.
  inb-inb: Mas ñugpaka, Efeso pui­blu­manda Trófimo suti mana judíu Pablo­wa sug­lla­pi
    kallipi puri­na­kug­tasi kawaska kar­ka­kuna. Chasa kawas­pasi ianga iuia­na­kurka,
    Pablo chi runata Diuspa atun wasi ukuma iaiku­chi­dur kagta.
  hrv-hrv: Jer prije su s njime u Gradu vidjeli Trofima Efežanina i mislili da je
    Pavao njega uveo u Hram.
  box-NT: Ɓa wee bío bṹn, lé bìo ó o Efɛɛze nìi Torofiimu á ɓa lá mɔn ò
    orɛ́n là a Poole páanía bò mín ho lóhó yi. Á ɓa wee leéka le lé o Poole
    ɓuan wo zonnáa le Dónbeenì zĩ-beenì lún na bìo sã̀ ɓa zúifùwa yi.
  ote-NT: Mi ma̱nga njabʉꞌʉ ngueꞌa̱ xqui hyandiꞌʉ ra cu Pablo ja ra hnini mri ꞌñoui
    ra cu Trofimo ra me Efeso. Ha nuꞌʉ́ mi hu yá mʉi gue go gueꞌa̱ xqui zixa ra cu
    Pablo ja ra nija̱.
  wnu-wnu: Eng at qamamir eng Epesus munon ger unum Tropimus Pol nob dier eng bo nob
    qib ginam eng qib igama gab ne eng mom mot mor eng is gitab igour eng songi qib
    igo qamb qamamirei.
  zam-NT: Tataa ndxab mèna tac ndoore' gunèe mèna ngue tee no Pab thìb mbi' co' lèe
    Trof, co' nac mbi' ciuda Efes, le'n ciuda Jerusalén. No mbli mèna xtùuz ne'stolque'
    ngòo no Pab mbi'a le'n templ mastale' ne'ngòo node Pab mbi' le'n templ.
  zyp-NT: Efesa cawngsaw Trofima cawh Paul khatah khuapui chung lekhei za hmuh thah
    he ka, Paul tah behnah ing dung chunglang a va chuakhui tatah aa rawh.
  sey-NT: Ja̱je cahuë, Pablopi Efeso aquë Trófimo ja̱ꞌre co̱ni Jerusalénre paꞌina,
    ñasicohuaꞌipi, judío pa̱i peocohuaꞌi ja̱ꞌre co̱ni Maijaꞌquë huëꞌena cacapi cuasajë
    ja̱je cahuë.
  nvm-nvm: Bu ijeg kumenva ijefuon maiji e be ar Efisisko e Trofimas iji fu Fork mai
    ijia oina bu gain. Bu game vierafero fu Fori e iji afem Godon ar ijia aru ruainmaro
    bu ijeg kumen.
  mps-mps: '@see-verse:ACT.021.028'
  pab-NT: Koxaka waiyaha Trófimo Paulo kakoa Jerusalém nali, hoka motyala Paulo isoa
    ekakoa Iraexatyakalati Hanako aokahitaha hoka nikarahitaha. Trófimo atyo Éfeso
    nalitare.
  llg-llg: '@see-verse:ACT.021.028'
  kyf-kyf: -We ka 'gbʋ, wa yia 'sa nʋ, wa ka Efɛzɩyu Tlofimʋ 'yɩ Pɔlʋ nya -Zeluzalɛmʋgbe
    nʋkplɛ. Nɩɩ, wamɩa dlɩɩ, Pɔlʋ -yɔ ɔ 'sɔ ka -Lagɔbudu 'kadʋ zɔ pla.
  tpi-tpi: long wanem, bipo ol i lukim Trofimus bilong taun Efesus i stap insait long
    taun wantaim Pol, na ol i ting Pol i bin bringim em i kam insait long banis bilong
    tempel.
  mih-NT: Tacuan i cahan ñu vatyi sa ndyehe ñu vatyi ndɨhɨ ra Trófimo ra ñuu Efeso
    sihin ra Pablo si ñuu ta sica iñi ñu vatyi sindyaca ra Pablo sii ra sisi vehe
    ñuhu hebreo, zoco ña tacuan.
  qvh-NT: Mana Israel runata templuman yaycasishganta yarpäyargan Trófimutawan Pabluta
    cällicho puriycagta ricash carmi. Trófimoga Efeso marcapita mana Israel runami
    cargan.
  kms-kms: '@see-verse:ACT.021.028'
  agn-agn: (Inaning nira si tenged inita nira si Trofimong taga Efeso, ang aroman
    ni Pablo ong siodad, ig ang kalaom nira ingkelan tanandia ni Pablo ong Timplo.)
  nhi-NT: Ohcon octouayah nic yehuan achtohtica oquitaqueh Pablo iuan Trófimo ompa
    Jerusalén. In Trófimo yeh de Éfeso, uan yehuan ocyoluihqueh Pablo occalaquih icah
    in teopantli.
  ttc-NT: Nxik kyyoli' tuq ikxjani tzan tpaj ojetq tuq tz'ok kyen jun qerman aj Efeso,
    Trófimo tb'i, ajun tuq tuky'i Pa'k tuj aj amaq'ji, b'ix kyetz tuj kynab'l qa te
    Pa'k owox tuk'le' tuj te Nin Jay Nab'il Qtata Dios.
  dan-1931: de havde nemlig i Forvejen set Efesieren Trofimus i Staden sammen med
    ham, og ham mente de, at Paulus havde ført ind i Helligdommen.
  kwj-kwj: Wunu o hinga wu sawero ti, injelembwa Efesas ko kipe Torofimas Pol ga Jerusalem
    ko ki kwai fi dawani wu heiro. O hinga keke ya wu hambwa, Pol o hima ni rani Gotri
    aka laka we ki rini rakaruro.
  vie-OVCB: (Hôm trước, họ gặp Trô-phim, người Ê-phê-sô ở trong thành với Phao-lô,
    nên tưởng lầm ông đã đem dân ngoại vào Đền Thờ.)
  kze-kze: Évésasi-naopaken-kwaasigo áwí'a Tóvimasi Póroe Yérúsaremuva'a kwénaauwasa
    awánonka'a pósa imáyáa ésa Póro áí'maena anóm-bono'-naumpa'a móankaraiye-imayaa
    kampa'á ésa mindáyavesa mináímbá siráawe.
  mpj-mpj: Kujungkapula yankupayi Puulkamu Turupimajja Yipajajmartaji, Kiriki wangkawinti.
    Mirtapula yanu jarrpangu jaaji majungka. Palunyayuru kararnuya kaya Puulku wirrilyirringu.
  lbk-lbk: Siya chi tay inilacha si Trofimo ay iyEfeso ay naifofoweg ken Pablo id
    Jerusalem, et kanancha mo iniskhepna siya is kaTimplo.
  mto-NT: Je̱ꞌe̱ ka̱jxeꞌe veꞌem vyaandi ku̱x yꞌixtu veꞌe je̱ Pablo ku veꞌe je̱m kajpu̱n
    jo̱o̱tm du̱ma̱a̱tveꞌna je̱ Trófimo, toꞌk je̱ éfesovit jayu. Veꞌem tseꞌe vyinmaaydi
    je̱ts je̱ Pablo veꞌe yakta̱jkiju je̱p ma̱ja̱ tsaptu̱jkp.
  bzh-bzh: Denër nebë sënë in delë Tropimas vu nyëġ böp Epesus genedo Yerusalem ving
    Paulus, lob dekuung bë Paulus ḳo yi loḳ ya dub ayo ving.
  guj-2017: (કેમ કે તેઓએ એફેસસના ત્રોફીમસને તેની સાથે શહેરમાં પહેલાં જોયો હતો, પાઉલ
    તેને ભક્તિસ્થાનમાં લાવ્યો હશે એવું તેઓએ માન્યું.)
  jvn-NT: Wong-wong ngomong ngono kuwi jalaran pada weruh Trofimus, wong sangka Efése,
    nang Yérusalèm, bebarengan karo rasul Paulus. Dadiné mikir nèk rasul Paulus sing
    ngejèk Trofimus mlebu Gréja Gedé.
  byr-byr: Wɨdesaꞌ dareꞌnesɨ. Pɨgaaꞌ angeba Jeruzaalemɨ sahwara Polɨmɨjɨ Tɨropimaazai
    Anga Epazaazɨ mwaalyarɨjɨ tɨnna wanganesara kwaasɨ dara yawɨresaꞌ “O, Gotɨyare
    Angevɨ Polɨ Menyarɨ bamakwimwakei daaka!”
  ian-ian: Tat Efesasmba yaa kɨta nyan ndɨna sɨ Trofimas. Ndɨ Juda ana ndɨ, Pologwinala
    Jerusalemba yetɨlɨndɨ, yɨndi. Pol wan nyan kat Godna ngay kalilɨndɨ waa yelavɨtndi.
    Pol wupma ana kalindɨ. Yelavɨka lɨga kavle nyaangɨt ndɨ kat ngambundi.
  hun-hun: Mert látták vele korábban az efezusi Trofimoszt a városban, akiről azt
    vélték, hogy Pál bevitte a templomba.
  mcf-NT: Epeso yacnoësh choquid isadaidpembo Tëdopimo Pabadobëd Nuquin Papa tabadte
    shubu uashunaid dayun capusho isash abimbo chiacbimboec onquecuededpondash.
  kjs-kjs: Go Efesus su-para piri ruru rado ali Trofimus Pol raapu pirina adisimi-pulu
    go-rupa lisimi. Gore Pol-me go ali lotu ada-para maa pula kone wisimi.
  mni-mni: (Makhoina masi haibagi maramdi Paul-na Ephesus-ki mi Trophimus-ka loinaba
    adu Jerusalem saharda makhoina ukhi aduga Paul-na mahakpu Mapugi Sanglenda pusillakpani
    haina makhoina khallammi.)
  yad-NT: 'Jiryatiy ridyijemya̱ siva Trójimu jtyati̱ sarupiñe̱ya̱ sisa̱ Pávuru, ramutiy
    ru̱teda variy: “Ni̱ni̱ jti̱ta jiyu ravimu Ju̱denu nijyu̱ jachipiya̱joni̱ Evésumu
    vichi̱ jiñu Trójimu, jiryatiy sarupiñumaya̱ sisa̱ Pávuru Jerusarí̱va.”'
  mxb-NT: Dión ni̱ kaa ra̱ chi̱ ni̱ xini ra̱ xíonoo Pablo ñoo ñoó xíꞌín iin ta̱a ñoo
    Éfeso naní Trófimo. Sa̱ꞌá ño̱ó ni̱ kaꞌán rá ña̱ ni̱ chiꞌi Pablo ta̱a ñoó ini veꞌe
    ño̱ꞌo káꞌano ñoó.
  pon-2006A: (Irail nda met pwehki ar kilang Tropimus mehn Episos eh ieiang Pohl nan
    kahnimwo, oh re ahpw kihkihong me Pohl kahrehlong nan Tehnpas Sarawio.)
  maq-NT: tsëhë xi titjun ne, ha cavëë me Pablo cojo ngu xutaxín xi hmí rë Trófimo
    ngajan ngajñi nandya, hane xi má rë me ne, quijicojo Pablo me cahntsua yungun.
  hto-hto: Naui Pablo afe jófuedo judíoñedɨmɨe Trófimo dɨga nabáirillana íaɨoɨ cɨónamona
    daɨí daɨdíaɨoɨ. Afe Trófimo Efeso ímɨe. Afémacɨ comecɨ facádiaɨoɨ, nɨbaɨ Pablo
    Trófimona gaɨríraco eromo jofo uite, daɨdíaɨoɨ.
  por-BRBSL: Pois eles tinham visto Trófimo, o Éfeso, com ele na cidade, e supunham
    que Paulo o tinha trazido ao templo.
  ces-NKB: (Předtím s ním totiž ve městě viděli Trofima z Efezu a domnívali se, že
    ho Pavel přivedl do chrámu.)
  cui-cui: Baxua paeba, tsipei poxoru bayatha barapomonae Pablo tainchi Jerusalén
    tomaratha. Baxota Pablo barʉ pona Efeso tomarapin, pon pewʉn Trófimo. Daxota barapomonae
    catsawa nanta xeina xua metha bayatha Pablo Nacom pin pia botha barʉ pona Trófimo.
    Daʉmetha Trófimo baxota jopa naponaeyo.
  boj-2014: Naŋgi degsib mareb. Di kiyaqa? Nami Efesus tamo bei aqa ñam Trofimus a
    Pol ombla Jerusalem dia laqnabqa unjrsib are qaleb, “Pol a tamo di osiqa atra
    tal miligiq gilej.”
  eng-OEBUS: (For they had previously seen Trophimus the Ephesian in Paul’s company
    in the city, and were under the belief that Paul had taken him into the Temple.)
  eri-eri: wa taate bode, amina nere Trofimus no Efesus taonha no Pol ngare Jerusalem
    taon huwanya langa golo garenga nerirane, onodu nere ninanege isane wa, Pol no
    Trofimus haudu tempel orei huwanya langa mayaiha iwane.
  aly-aly: Rernem Trophimus arek, Paul-angkwarr anerl-alhenh, Paul-el tyaty ilkwa
    amek-amek-warl atnwenhenty-arrpantey rernem ayntarrp-ilek. Trophimus ra Ephesus
    tawen-areny anenh.
  wiu-wiu: (Kime eni tokoipa Epesase take opiane ago Teropimasi Yerusaleme ta ludu
    Polo-pala opia yakale enekoiya tekete Poloyo eni pa yatene ago kini tobou losu
    yapu aua nokome toko wa wene pikete ni tokoi.)
  swe-swe: 'De hade nämligen sett Trofimus från Efesos [en av representanterna som
    reste med Paulus, se ] ute i staden med Paulus och antog att Paulus hade tagit
    med honom in i templet. [Innanför barriären som icke-judar inte fick gå innanför.]
    [Den judiska historikern Josefus beskriver hur varningen var skriven på grekiska
    och latin. En fransk arkeolog fann en sådan sten med hela den grekiska texten
    1871. Stenen hade använts som byggmaterial till ett hus norr om templet. Eftersom
    Jerusalem då tillhörde Ottomanska riket fördes stenen till Istanbul där den än
    i dag kan ses på Istanbuls arkeologiska museum. Ett fragment av en annan sten
    hittades 1936 och kan ses i Jerusalem på Israel Museum. Fyndet var intressant
    eftersom analyser visade att varningen var skriven med röd färg. Den fullständiga
    texten är: ”Ingen främling får beträda innanför templets inhägnad! Den som överträder
    bär själv ansvaret för sin död, som kommer att bli följden.” Den lite märkliga
    formuleringen i slutet visar hur judarna inte själva kunde straffa någon till
    döden, utan var tvungna att gå via romarna för att verkställa dödsstraffet – vilket
    exakt är vad som hände med Jesus.]'
  cth-cth: Hettelah a dei e heh Efisa tami Trophimus hah Pawl hoi kho thungvah a hmu
    awh teh Pawl ni hote tami hah bawkim thung a kâenkhai telah a pouk a dawk doeh.
  mti-mti: Watavit mu yauya Epesas apan Tropimas gaibu Poru me gwetoimu danave wakeya.
    Meoya mu gwambe anoya Poru me aug temporu arawa danave unig onamiya.
  pad-NT: Paulo-ra vagathivini viahania va'ora vanoki'aha adani Paulo, Trófimo khama
    vaadahajabanana Jerusalém kahagihinia. Judeus kaija'ari hiriki ada Trófimo. Éfeso
    sidaji kaija'arini ada. Deu-ra khai vani'avini kagorani bodinia Pauloa biavikhajakosiki
    vavanihavini mani ida va'ora naihamahija.
  twi-twi: Nea enti a wɔkaa saa asɛm yi ne sɛ, na wɔahu Paulo ne Efesoni Trofimo wɔ
    kurom hɔ, enti na wosusuw sɛ Paulo de no akɔ asɔredan mu hɔ.
  hlt-hlt: Anih neh khopuei ah Ephesa kah Trophimu neh a hmaitang nah om coeng. Te
    dongah anih te Paul loh bawkim khuila a khuen tila a poek uh.
  tbz-SIM: (Bɛ̀ do nɑ́ɑ́ mɛmmɛ kɛ yɛ̃́ bɛ̀ yɑ̀mɛ̀ Todofimmu Efɛɛsi ɛì kou wèè tu Kirisi
    kou dihɛì miɛkɛ kòò nɛínɛ̀ Pɔɔri kɛ̀ bɛ yɛ̀mmɛ̀ ndò mPɔɔri ò tɑnnɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀.)
  san-GUJ: પૂર્વ્વં તે મધ્યેનગરમ્ ઇફિષનગરીયં ત્રફિમં પૌલેન સહિતં દૃષ્ટવન્ત એતસ્માત્
    પૌલસ્તં મન્દિરમધ્યમ્ આનયદ્ ઇત્યન્વમિમત|
  amx-amx: Inartek arrwekel Paul Trophimus renh-atherrenh arekarl, ratherr town-el
    pwert nthwerl-aperleh. Artwang Trophimus rartek Ephesus town-areny anek. Inang
    iterrek, Paul-el kwel Trophimus renh church angerretj-henh yard-warn kwen angekarleh-athen,
    mpwareng-areng inehenh ltwakekarleh-athen.
  ake-NT: (Tʉro'pimas ene'pʉ to' uya E'pe'sas pata winon Paarʉ a'kɨrɨ, to' usenuminka'pʉ
    Paarʉ uya ine'sa' use'man nɨto', ɨpʉreman nɨto' iwʉ' ta' tukai'.)
  qvn-NT: 'Chaynuy nipäcura Efesopita Trófimo runawan Pablo chay marcachru puripäcugta
    ricarärirmi. Chaymi chay runacunaga pinsiarärira cay nir: “Pabloga chay Tröfimotaga
    fijuchr Diospa wayinman pushara” nirmi.'
  tku-NT: Chuntza' tahuanli ixpālacata laktzī'nca Pablo ē Trófimo xala' nac Efeso.
    Tapuhuanli Pablo ū'tza' ixmānūnī't xaka'tla' nac templo.
  bjk-bjk: (Io, idi toxo tengen bira, möxösa, mesila idi toxo pere e Toropimus mee
    Epeses singan kö lagunon taxin arixe me Pol. Me idi toxo döxömen bere Pol ixo
    lamus ölaxa ine urungan kö gunon lotu raxin.)
  msy-2020: (Me faragha Efesusɨn gumazim Trofimusɨn garima, a Pol ko nguibar ekiamɨn
    aven arui. Ezɨ me kamaghɨn nɨghnɨsi, Pol a inigha Godɨn Dɨpenim avɨnizir dɨvazimɨn
    aven ghu.)
  bpr-bpr: (Yé duenla man ayé du ta teenla Trofimu, satu to mdà di Ifisu magin ku
    Pol magu di Dyérusalém. Na yé man nawala ku ta nebe Pol kenen fusuk di Gumnè Gumangamfù
    di Dwata).
  rmy-VLAKH: Жы калэстэ онэ дикхле андо форо лэ Павлос екхэтанэ лэ эфесяниноса Трофимоса
    и гындосардэ, со Павло андя лэс андо храмо.
