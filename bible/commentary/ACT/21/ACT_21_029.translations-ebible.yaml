  top-NT: Xlacán chú ixtahuán porque xalacatzisa amá chichiní Pablo ixta̱lapu̱lá cha̱tum
    tí ni̱ judío xalac Efeso, ixuanicán Trófimo, ixtapuhuán na̱ ixtanu̱ni̱t nac pu̱siculan.
  msk-msk: Yaan yang pyagalaong nilan kay yamaona kitaun nilan si Pablo aw si Tropimo
    na taga Epeso na yagaagad asang syodad na Jerusalem, wakaw yagadumdum silan na
    arag pyagaagad ni Pablo si Tropimo adto sang templo, toyo buku nang matungtung
    yaan.
  gyr-NT: Co rese aipo ehi. Esepia, cuese osepia Pablo vɨroguatase Trófimo oyeupi,
