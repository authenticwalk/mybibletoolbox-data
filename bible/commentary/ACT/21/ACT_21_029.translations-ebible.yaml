  hla-hla: Nori i mar ranga u teka, taraha nori i tara mami e Tropimas a toun Epesas
    me tara gono merien e Pol i iahana taun, ba nori i poieto e Pol e la gono menien
    i Luman Lotu Pan.
  mav-NT: Sa'a­wy'i te'e­ra­'a­kasa uhyt Towimu tawa Ewesu kaipywiat Pauru wywo Ieru­sarẽi
    me. Mi'i hawyi te'e­ru­wa­nẽtup yt pywo pe i — Ta'i Pauru tioto ra'yn ti mekewat
    wẽtup ywania Tupana yat kape i'atu'e te'e­ru­wa­nẽtup yt pywo pe i.
  kpf-kpf: Paulo zâk Epeso kamânân gokŋâ Toropimo, Yuda a buŋ, zâk sot kamânân âim
    gâitâ ekŋâ zorat sarâ itâ sâwe, “Pauloŋâ tirik namin diim zâim geip.”
  ppo-ppo: Atimané ai fo yaleteita, Efesus whi̧kó Tropimus Pol-tamo ai be huluamó
    daapa kelaleteiné Pol-né ai momatere bepaae dapesó fele nisiyóló yalepó.
  hin-2017: उन्होंने तो इससे पहले इफिसुस वासी त्रुफिमुस को उसके साथ नगर में देखा था,
    और समझते थे कि पौलुस उसे मन्दिर में ले आया है।
  wol-KYG: Booba Torofim mu Efes la ñu gisoon ca dëkk ba, mu ànd ak Póol, ñu yaakaar
    ne Póol da koo yóbbu ca kër Yàlla ga.
  bef-bef: Enali Polu Efeso hepaꞌi bo mone giꞌa Tolofimu ai hiti tauniga nohi hepalugu
    nehaꞌigo be geꞌehite enegekesa kehelite Polu ana bomo sipi mono nonugu leꞌmoto
    tiꞌehifiye? lite kehelite ya liꞌahana.
  amm-amm: piyamoki, Ifiso nokota Tolofima kawiyo tiwo. Ulai afonimaiso? Poloso aluwaiso
    tino na kwaikino, Yolusolimo nokonumai.
  zaj-zaj: Kwavija haichanduso wamona Tulofimo munhu kulawa mdiwambo da Efeso hamoja
    na heyo mdiwambo, avo wagiza kamba Paulo kamgala Kung'anda ya Mulungu.
  chq-NT: Jilaa'²¹ 'elo gajin'²in tsʉ 'wii'¹³ niganíi²mo 'e fuu²¹ do coon'¹³ jaain²¹
    tsá² sii²¹ Trófimo 'in seein²¹ Efeso. Joon 'ɨ¹‑tsi 'e Poo² do nigajée¹mo 'ii fu
    cwo'¹ do.
  swp-swp: Paana isi eanua dobilana esau eai Paulo se itayao, maena Toropimo, Epeso
    tauna, ia i hesaguei, to isi si ene bena Paulo tau wa i woeaiyao dubu alona eai.
  bjr-bjr: Misa Eefeesusa maqannaa aanaamuru fasiqa Taroofimusana Pauroona faqa madaanai
    maqusai marufaqa qafamasee mina faqa amaana maqaki mari ifoo qimasee sia qafarainni
    faaqa rumasee Pauroona arirara qiqau.
  aby-aby: Adinaro Foruini moi Efesa goi mi danu ibiye Dorofimasi emuama Derusaremu
    goiro eneibisiro ekake ibake Foruma i Guriki mi iyanu dai sosi uwara ubarenaro
    waure amuia eno ma nuna ukaada we imuisa ibake eno weisaro i Derusaremu goi orou
    yaisina i wake nauisake ararua sirie.
  eng-YLT: for they had seen before Trophimus, the Ephesian, in the city with him,
    whom they were supposing that Paul brought into the temple.
  jni-jni: Barki wa mu ira me nan Tarofimas unu Afisus anyimo anipin, wa gusi Bulus
    maa en udenge we Asere me ini.
  kne-kne: Say kanan da di, tan inil-ila da ay inkoykoyog Pablo di esa ay taga-Efeso
    ay si Trofimus ed Jerusalem, yan kanan da en inpasgep na abes sisya sin Timplo.
  tgj-tgj: (Bunu svbv minam si ogulvgavbolo bunu Epesus lokv Tropimusnyi Paul gv lvkobv
    pamtv lo ridubv kaato, okv bunu mvngtoku Paulnyi Pwknvyarnvnaam lo aagv pvnv vla.)
  wat-wat: '@see-verse:ACT.021.028'
  gui-NT: Echa tenonde yave oecha reta tenta pe Efeso pegua Trófimo jee vae Pablo
    ndive. Jare oñemongueta tei Pablo güɨroique jocuae cuimbae Tumpa jo pe.
  quc-TT: Je xkibꞌij waꞌ rumal cher kilom chi ri Pablo kꞌo pa ri tinimit Jerusalén,
    rachiꞌl ri Trófimo aj Éfeso, man aj Israel taj. Pa kikꞌuꞌx kꞌut chi xukꞌam bꞌik
    pa ri Templo.
  heg-NTPO: '@see-verse:ACT.021.028'
  ptu-ptu: Aka puham muita Trofimus to Efesus sola Paulus illaam kota, dadi nasanga
    napasola tama Banua Debata.
  bzd-NTPO: Wëm kiè Trófimo e' su̱' ie'pa tö Jerusalén ie' dör Éfeso wak. Ie'pa tö
    ibikeitsé tö Pablo wa̱ imí Skëköl wé a̱, e' kue̱ki̱ ie'pa tö iché es.
  kwf-kwf: Kira saea ru neꞋe, osiꞋana neꞋe kira lisia sa Trofimus na ngwae Ꞌi Efesus
    nia tua faꞋinia sa Paul Ꞌi neꞋeri Ꞌi Jerusalem ana asoa etaeta, ma kira ka fia
    fasi sa Paul nia talaꞋia Ꞌuana saena Luma Abu God.
  eng-WYC-2017: For they saw Trophimus of Ephesus in the city with him, whom they
    guessed that Paul had brought into the temple.
  eng-WMBB: For they had seen Trophimus the Ephesian, with him in the city, and they
    supposed that Paul had brought him into the temple.
  zat-NTPS: Caní gulenné̱' lawe' da ba belelé'ene̱' Pablo lu xe̱zre na' nen Trófimo,
    tu benne' xe̱zre Efeso, na' dxeléquene̱' gulú'u Pablo le̱' lu xudau'.
  spp-spp: Pi mpyi na puru yu, ɲaha na yɛ pi mpyi a Poli ná Efese kànhe shinŋi Torofimu
    ɲya siɲcyan kànhe funŋke e, ka pi i wá na sɔ̂nŋi na Poli à kàre ná u e Kileɲaarebage
    funŋke e.
  zty-NTPS: Ki wnnágake' dan' zga'ale bḻé'egekle' Pablon' ḻo yež tẕen ḻen Trófimo,
    benne' Éfeso, na' žékgekle' bchi'e bennen' ḻo yodon'.
  mek-mek: Efesus taonina auga agaꞌo aka Tropimus, Paulo fou Ierusaleme taonina alogai
    kelao kemai kakaua auga keisa puo, keopolaga Paulo isa emaiseina Deo ega eꞌa Iudea
    papiau laaꞌi auꞌi fakekoko keoma auga afuga alogai epakoko keoma. Ega puo isa
    ega keifa oma.
  aey-aey: Ge, age Trofimas Efesasdec uqa Polca taun benna mecialein. Odimeig age
    Pol uqa ehudeceb tempelna lesia ec cisdoin. Eunu age eu odi madein.
  urd-GVH: (यह आख़िरी बात उन्होंने इसलिए की क्योंकि उन्होंने शहर में इफ़िसुस के ग़ैरयहूदी
    त्रुफ़िमुस को पौलुस के साथ देखा और ख़याल किया था कि वह उसे बैतुल-मुक़द्दस में
    लाया है।)
  ycn-ycn: 'Marí que nemacá rinacu, namácale ra''apaca apú huacajé que Trófimo hua''até
    pajimila nacuhuá. Uncá judíona naquiyana calé ri''imacá, Efeso eyaje ri''imacá.
    Napechu i''imá Pablo nacú: “Rihuá''icha japi ricá rijhua''ató Tupana ñacaré chojé.”
    Aú napechu i''imá rinacu ñaqué. E''iyonaja uncá rihuá''ala ricá rijhua''ató richojé.'
  djr-djr: Yo, waŋanany walal gan ŋunhi bitjarryin, bili walal nhäŋal waŋganynha yolŋuny
    wäŋa-Yipatjatjpuynha yäkuny Dopamatjnha, ŋayi gan marrtjin malthurr nhanŋu Bolwu
    ŋuliwitjarryi dhukarrkurr, bala walal gan guyaŋanany ŋanya Bolnhany yanbi ŋayi
    ganha ŋunhi gänhany ŋunhiyin ḏirramuny mulkurunhany balayin ŋunhiwiliyin God-Waŋarrwala
    buku-ŋal'yunamirrilila buṉbulilnydja, ŋunhi gan dhärran gänaŋ'maranhawuy walalaŋ
    Djuw malaw yan.
  kvg-kvg: 'Ndigu nqanek manqat gi-einim, zapa ndǿgo. Pol Zelusalem taon-te ge-okhoam,
    ndigu Tlofimus ndø-ometám, te namba. Ngenek Tlofimus, Efesus taon-ák. Yaq ndakin
    ndigu āv gini-matavupám nqǽgo: Pol ndego Mbumbukiam-qá khoev-té abe-ituát.'
  rug-rug: Na ele dogoria mo rini se Toropimasi, sa tie Episasi, sapu luli koe Paula
    pa Zerusalema. Ke balabala ia rini sapu gina turaṉa nuquru nia Paula si asa pa
    Zelepade, gua.
  hop-NT: Puma pi pūnathaqam hakiy Ephesus aṅqw tāqat Trophimus yan mātsiwhqat Paul
    amum kīveniqw aw tātayya; nihqe k̇a Paul put God kīyat aw pánahqat wūwayaqe, ōviy
    yan lavayta.
  san-URD: پُورْوَّں تے مَدھْیینَگَرَمْ اِپھِشَنَگَرِییَں تْرَپھِمَں پَولینَ سَہِتَں
    درِشْٹَوَنْتَ ایتَسْماتْ پَولَسْتَں مَنْدِرَمَدھْیَمْ آنَیَدْ اِتْیَنْوَمِمَتَ۔
  heb-LB: הם אמרו דברים אלה משום שבאותו יום ראו את פולוס בחברת טרופימוס, גוי מאפסוס,
    והניחו שפולוס הביאו אל המקדש.
  caf-NT: '''Et ndun dune Trophimus, Ephesus whut''en, ''en Jerusalem ''et Paul bulh
    na''as hoh hinalh''en inle. ''Et Paul hubuluglez whucho daínilhti huninzun ''et
    huwa ''uhutni.'
  mio-NT: Tacan cati ñi, vati cha ndehe ñi ti chahan ra Trófimo ra ñuun Efeso chi
    ra Paulu tichi ñuun, ta saxini ñi ti chandaca ra Paulu chi ra tichi cora soco
    ndavi, ta inga tucu ñivi cuu ra.
  srq-NT: Pablo quia ñɨ siquichɨ̃ nguiã Trófimo ndese. Pablo quia Trófimo querao abareãte
    nguiã Dios chuchúaa judíos je. Nyebe ngue mbia riqui nguiã ñee ɨcuã ɨcuã ee. Judíos
    eã nguia ñɨ ngue Trófimo nde. Efeso jenda quia ñɨ ngue Trófimo nde. Nyebe ngue
    mbia riqui nguiã ñee ɨcuã ɨcuã Pablo je.
  kje-NT: Hi ra'aheheni onne ono hir do'onedi Trofimus noro Paulus laliwewer wewerre
    loledi kote raram me'e, de hir pene'ek Paulus noro Trofimus laedi Romleu Lapa
    raram me'e. Trofimus eni ri manin Epesus, ka namwali ri Yahudi.
  gaz-gaz: Isaan waan duraan namicha Efesoon kan maqaan isaa Xiroofiimoos jedhamu
    tokko Phaawulos biratti magaalaa keessatti arganii turaniif, waan Phaawulos mana
    qulqullummaatti ol isa galche seʼaniitii.
  kud-kud: (Teina walowone hiwalowalowedi wuwuna Paulo na Tilopimo Epesowena hi'ita'itadi
    na hihae yo hidobi dalavane ainai. Na yadi nuwatuwu hiwalo Paulo Tilopimonane
    ilauvai ta hiluluwune vada tapwalolo mwala'ina alonai.)
  urb-NT: Tupã rehe ngã jumu'eha renda keruhũ pe Toro ke Páu muhyk, aja a'eta ukwaha
    naĩ. A'erehe aja pandu, ma'e, mujaxeriha rehe har pandu. Toro riki Ese ok ta pe
    har ke a'e. Amõ awa ke a'e. Jundéu awa ym ame'ẽ ke a'e. Kwehe Jerusarẽ ok ta rape
    rupi Páu wata ixo rahã, Toro namõ a'e wata ixo. Ame'ẽ ke rehe hetaha ta usak.
    A'erehe Tupã rehe ngã jumu'eha renda keruhũ pe raho aja ukwaha naĩ. (Anĩ. A'ep
    Páu raho ym.)
  fra-LSG: Car ils avaient vu auparavant Trophime d’Éphèse avec lui dans la ville,
    et ils croyaient que Paul l’avait fait entrer dans le temple.
  san-HK: pUrvvaM te madhyenagaram iphiSanagarIyaM traphimaM paulena sahitaM dRSTavanta
    etasmAt paulastaM mandiramadhyam Anayad ityanvamimata|
  cak-SNT: Quireꞌ niquiꞌej ri vinak reꞌ, ruma antes quitzꞌatuon ri Pablo junan bꞌanak
    riqꞌuin ri jun ache Trófimo rubꞌeꞌ chireꞌ pa tanamet, y ri Trófimo xa aj-Efeso,
    y ijejeꞌ xquiꞌan pensar chi ri Pablo rucꞌuan jeꞌ ri Trófimo pa templo.
  uvh-uvh: Adi Pol wari Efesas yongni aming Trofimas wara'guk Jerusalem yong bining
    u yangagumu' u tim kuma' kaging waraga' tanga tempel ganang undu' ning unda' nagira
    afanga' ning tonga wa ku ka u katiging wang.
  ino-ino: '@see-verse:ACT.021.028'
  gnn-gnn: Yo, waŋananydja walala ŋunhi bitjarrayi, liŋgu walala nhäŋala waŋganynha
    Yipatjatjpuyŋunha yolŋunha yäkunha Dopamatjnha, ŋayi yukurrana marrtjina malthurruna
    nhanŋu Bolwu ŋula dhukarrkurru, bala walala guyaŋina ŋanyanydja Bolnhanydja yanapi
    ŋayi gänha ŋunhiyi mulkurunha ḏarramunha balayi ŋunhamala buṉbulili, ŋunhi ganaŋ'thunarawuy
    walalaŋgu Djuwskunydja ŋunhiyi wäŋa.
  yal-yal: E ito falaxi nɛn bayo e bata yi Tirofime Efɛsi kaan to a fɔxɔ ra taani,
    e yengi yi a ma a Pɔli bata yi a raso Ala Batu Banxini.
  cnt-NT: Juá'₂ le₂në₅, ia₁ ma₂jág₂ dsa₂ le₂jŋiá₅ ma₂jɨ́in₂ Trófimo i₂chan₂ Efeso
    a₂i₂ŋɨ₅₄ quiain'₅₄ Pa₄ jë₄ juɨg₂ Jerusalén, jaun₂ lɨ́in₂ a₂ma₂jŋia₃ Pa₄ 'éi₂ i₁dsi₅
    guá'₅.
  tif-tif: (ami kanum bakaan-bam naalip kabak-ami miit kaa, siin kawu ili atamipla,
    Efesis tunum ma Grik kayaak Trofimus ali Pol aso abip iip-iip kawu tal-unebip
    kala, kala-lomdip, Pol dibii tam lotu am diildiil tam una ko, kala-lomdip, kanum
    baka-bam naanip. Lale, ali lotu am diilim kaptam din unin disa ko.)
  nlx-nlx: ता ज्यो ज्यानकेरता कियेल, काहाकाय ज्यान पेल त्रुफिमुस नावान इफीसीह पौलुस
    हिऱ्यो हेयरा माय दिखेल एता, एने ज्यो सोमज्या काय पौलुस ओयाह मोंदिर माय लेन आयेल
    हे।
  apw-NT: (Dabí’iłtséná’ kįh gozṉilyú Tróphimus, Éphesusgé’ gólíni, yił na’aashgo
    daabo’įį ni’go, áń Paul da’ch’okąąh goz’ąą yuṉe’ yił o’áázh daanzįį ni’.)
  gum-gum: Nøm øyeeg chib køppe, kaguende mana køsrøn Jerusalén ciudayu kan efesosriig
    Trófimoba lincha uni ashibelø kua, trunun Tiuswei yau Pablobe kertrab arritamab
    isuarre inchibelø køn.
  not-NT: Antagaisati iniaiguëri Torójimo Ejesosati itsibatari Paboro cara Jerosarénquë.
    Iroro ijitaguëque cara iriro Paboro cajaganëri tsomagui oquibequë pongotsi.
  plu-plu: Igkis awna inakni yuwit awaku igkis kuwis hiyá kiyapwiye Pol apuri paytwempu
    gikak pahapwi efésuyene kiyapwiye Trófimu. Igkis gipewkankis kiyapwiye Pol paraksepri
    ta agikut Uhokri Gipin. Bawa kawa.
  iou-iou: Täŋpäkaŋ man u yäŋkuŋo uwä imata, bian yabäŋirä Trofimus Efesus komeken
    nanikpäŋ Polkät yotpärare u gänaŋ irirän yabäŋkuŋ. Yabäŋkaŋ nadäŋkuŋ; Poltä ini
    imagut yäpmäŋ kudupi yot täŋo yewa gänaŋ ärok yäŋ jop nadäŋkuŋ.
  ntp-NT: Ʌjudidíu Aasia dʌvʌʌriʌrʌ oidacami Jerusaleenʌrʌ nʌiditadai ʌPaavora vaasʌquioma
    Trófimo ʌʌmadu. Trófimo ʌrEfeesiʌrʌ oidacami. Ʌjudidíu Aasia dʌvʌʌriʌrʌ oidacami
    poʌliditadai isʌPaavora vaidacai cascʌdʌ pocaiti.
  rai-rai: Diat piri lenbi kabina baa namuga mun, diat aa babo ta diaar ma Tropimus,
    a te Epeso, nataamaan, ma diat nuki naa Paaulo i ben aruk paai u ra ruma na wetabaar.
  haw-1868: (No ka mea, ua ike mua lakou me ia maloko o ke kulanakauhale, ia Teropima,
    no Epeso, kuhi iho la lakou ua kai mai o Paulo ia ia maloko o ka luakini.)
  ffm-ffm: Walaa ko ɓe mbiiri non so wanaa ɓe njiino Torofim Efeesunke oo ana wondi
    e Pool ley ngalluure ndee. Ɓe cikkiino Pool naanniino mo e ley Suudu Dewal Mawndu
    nduu.
  arb-NAV: فَإِنَّهُمْ كَانُوا قَدْ رَأَوْا تُرُوفِيمُسَ الأَفَسُسِيَّ مَعَ بُولُسَ
    فِي الْمَدِينَةِ، فَظَنُّوا أَنَّهُ أَدْخَلَهُ مَعَهُ إِلَى الْهَيْكَلِ.
  cop-CNT: ⲛⲉ ⲁⲩⲉⲣϣⲟⲣⲡ ⲅⲁⲣ ⲡⲉ ⳿ⲛⲛⲁⲩ ⳿ⲉ⳿ⲧⲣⲟⲫⲏⲙⲟⲥ ⲛⲉⲙⲁϥ ϧⲉⲛ ϯⲡⲟⲗⲓⲥ ⲡⲓⲣⲉⲙⲉⲫⲉⲥⲟⲥ ⲫⲁⲓ ⲛⲁⲩⲙⲉⲩⲓ
    ϫⲉ ⳿ⲁ ⲡⲁⲩⲗⲟⲥ ⲟⲗϥ ⳿ⲉϧⲟⲩⲛ ⳿ⲉⲡⲓⲉⲣⲫⲉⲓ ..
  sri-sri: Pablo iro dupiyuro Trófimo merã makãgue ããrĩmakʉ̃ ĩãnerã ããrĩsĩã, Pablo
    ĩgʉ̃rẽ Marĩpʉya wiigue ãĩñajãgʉ̃ irikumi, ãrĩ gũñañurã. Trófimo Efesomʉ judío
    masakʉ ããrĩbi ããrĩyupʉ. Irasiriro ĩgʉ̃norẽ iri wiiguere ñajãmasĩña marĩyuro.
  nal-nal: Naandi di piaat azaan angkanaan panaze di ra raamin Trofimas in Efesas
    faraxai wana Pol la bina laba angkanaan, ma di naxaam adu Pol xa zaxot naan ku
    lamaskana rabaraau ila vaal xoxok.
  kyq-kyq: Taa naaɗe aakga kaak Pɔl ute Tropim kɛn kɔɗ Ɛpɛz se, lee lee kalaŋ maakŋ
    gɛgɛr kɛn Jeruzalɛm ki. Taa naan̰ se ɓo, naaɗe saap ɔɔ kaaɗ naane Pɔl ɔk ɓaanoga
    ute Tropim daan bɔɔr Ɓee Raa kɛn maak ki se.
  kwd-kwd: (Gila iiria ni 'ola lo'oo, tofuna na'a gila agasia la Trofimus nga wane
    fa'asia 'i Efesas ngaia 'e nana'i fe'enia la Pol 'i Jerusalem na te'e gani ngaa'i,
    ma gila ka madafia iiria la Pol ngaia 'e talaia wane lo'oo na ngaia 'ame Jiu 'ubulana
    'Ifi Abu na God.)
  ded-ded: Pauro ye Efesonac ngic mong kpara Trofimo yegoc taonnu kengha anec yerenggec,
    imocac ye womonnu hesickeu yerahafoc endaoc, ifi eng negensima degec.
  ewe-ewe: (Wogblɔ esia, elabena wokpɔ Paulo wònɔ zɔzɔm kple Trofimo si tso Efeso
    le Terki la, le ablɔ dzi, eya ta wosusu be Paulo kplɔe yi gbedoxɔ la mee.)
  nuy-nuy: Dani-yung wuu-yambini, wugurru yamba anu…bani-yunggaj naagi-yung wunu-nani
    na-Trophimus yuwaagala Ephesus-gala, anubani-yung wini-yagaynjini naagi-yung na-Paul.
    Wurraan-jamaa yingga naagi-yung nu-yarrijgini naadagi na-Paul anubuguni ana-Temple-Maṉngulg-guy,
    yagu waari aadani ani-waṉbini.
  cop-BHC: ⲚⲈ ⲀⲨⲈⲢϢⲞⲢⲠ ⲄⲀⲢ ⲠⲈ ⲚⲚⲀⲨ ⲈⲦⲢⲞⲪⲎ ⲘⲞⲤ ⲚⲈⲘⲀϤ ϦⲈⲚϮⲠⲞⲖⲒⲤ ⲠⲒⲢⲈⲘⲈⲪⲈⲤⲞⲤ ⲪⲀⲒ ⲚⲀⲨⲘⲈⲨⲒ
    ϪⲈ ⲀⲠⲀⲨⲖⲞⲤ ⲞⲖϤ ⲈϦⲞⲨⲚ ⲈⲠⲒⲈⲢⲪⲈⲒ.
  buk-buk: Ŋac sêsôm yom dinaŋ ŋahu bu muŋ-ŋga sêlic ŋgac Epesas-ŋga daŋ ŋaê Tropimus,
    mbo malac Jerusalem whiŋ Pol. Ma ŋac gauc gêm bu mboe Pol kôc iŋ têŋ lôm dabuŋ
    gi.
  pri-NT: (Rà ina pwiri, ba rà côoru naima ma Trophime, pwi âboro gée Éféso, naawê
    na Iérusaléma, â rà niimiri pâ é popaé dò naa na Wâra pwapwicîri wà Paulo.)
  zpq-NT: Gosene' ca' ṉec̱he da' besele'ede' Pablon' ḻo ciudan' chdalene' to beṉe'
    ciuda Efeso le' Trófimo, na' gosacde' še Pablonan' gwc̱he'e ḻe' ḻo' yodao'na',
    ḻa'czḻa' bi bene' ca'.
  por-TFT: '@see-verse:ACT.021.028'
  gwi-NT: Jerusalem gwizhit dinjii, Trophimus oozhii, Paul haa gąąh'in. Ephesus kwaiik'it
    gwachoh gwats'an Israel gwich'in nilįį kwaa nilįį. Paul Kharigidiinjii Zheh gwizhit
    nihdeeyąąhchįį, giiyuunyąą. Ąįį geh'an łyaa gwintł'oo gazhral. Gąą Paul gwizhit
    nihdeeyąąhchįį kwaa.
  gvn-gvn: Jana yinya kuku balkan Paulunku, balu nyajin Paulungku bama Gentile, burri
    Trophimus Jew-warrandamunbu churchmunbu walay-maninya. Trophimus townmun Ephesusmun.
    Jarra nyiku-nyiku jana nyungun nyajin streetmunbu dungan-dunganya Paulunji. Yamba
    Paulungku nyungun kari churchmunbu walay-manin.
  nhy-NT: Ijkón okijtojkej porke okiyejyekojkej nik in Pablo okiwikak se tlakatl griego
    itoka Trófimo itech weyi tiopan, maski amo melawak. In Trófimo oyeka de weyikan
    de Éfeso, iwan achtoj in judiojtin okitakej in Pablo mowikatinemi iwan Trófimo
    itech weyikan de Jerusalén.
  asm-FB: কিয়নো তেওঁলোকে আগেয়ে ত্ৰফিম নামেৰে ইফিচীয়া এজনক নগৰৰ মাজত পৌলৰ লগত দেখিছিল;
    আৰু তেওঁ তাক মন্দিৰৰ ভিতৰলৈ আনিছিল বুলি তেওঁলোকে ভাবিছিল।
  okv-okv: ke ainge ea amita be amo Paul na embo Trophimus da Ephesus embo amiga Jerusalem
    jo ta isa unu kia avo umbuto temple jo ta torari ke ainge eo
  mxt-NT: Tyehe caa cacatyi̱ ra vatyi ta ityi chata ca canyehe̱ ra chi ra Pablo chichi
    ñuu, chicá noo ra chihin ra Trófimo, noo ra ñuu Éfeso. Ta cacuñí maa ra vatyi
    ra Pablo chinyaca̱ chi ra chichi vehe ñuhu.
  tzo-NT: Yu'un laj yilic ti Pabloe c'alal xchi'inoj sbaic ti paxyal xchi'uc ti Trófimoe.
    Ja' liquem tal ti Efeso ti Trófimoe. Laj scuyic ti i'ay xa ti yut templo xchi'uc
    ti Pabloe.
  ind-AGS: (Mereka mengatakan ini sebab mereka pernah melihat dia di kota dengan Trofimus
    orang Efesus dan menyimpulkan bahwa Paulus sudah membawanya masuk ke rumah Tuhan.)
  omw-omw: Tauraa mpo enta mwihua taqovaro mpo mwatanaa vaisi mpovanto Epesaasinyaava
    mwia nrutu Toropimaasiva Porukyantiri mwatukyaqi nrohi varuvata mwihua tiqata,
    Poruva vaisi mwiavata vitero uro Kotira nraamwuqi viho, tiqata mwitaa tura.
  yrb-yrb: Auboko Foroini Efesa amara Torofimasi Jerusaremu natofo suro inarebitaro
    etate iba Foroma i Guriki amara yanu dera dubu su ubarero woure odi we imuta iba
    eno weitaro i Jerusaremu su uwara nesia nautate ubusi uyata.
  maa-NT: Xi̱ta̱ koi, koií kjoa̱‑la̱ nga k'oa̱s'ín kitsò, k'e̱ nga sa̱ ítjòn kijtseèxkon
    Pablo ya̱ i̱jiìn na̱xa̱ndá nga ta̱ña tímakjoòko̱ jngoò xi mìtsà xi̱ta̱ judío xi
    'mì Trófimo xi xi̱ta̱ Éfeso; k'oa̱á s'ín kisìkítsjeèn tsà ti̱koa̱á kiìko̱‑né ya̱
    ndi̱tsin i̱ngo̱.
  mcq-mcq: Pu ijá ꞌwavajihuni maijaho pu kiꞌeme Turopimasi kaꞌene Epasasi orijiꞌo
    Poruꞌo ijino ari ꞌurahojara. ꞌEnareja pu vwihajajaho Porura hu aheme ijino puni
    Temiporu vaja kaji aruma vaꞌana roꞌikaꞌi avajara.
  sus-A: عٍ نَ قَلَ نّ بَرِ مَ عٍ نُ بَرَ ثْلُ نُن تِرٌقِمٌ عٍقّسّكَ تٌ عٍ بٌورٍ قْشْ
    رَ تَا كُي. عٍ نَشَ عَ مَحْشُن عَ ثْلُ عَ رَ سٌ نّ هْرْ مْبَنشِ كُي.
  jpn-1965: 彼らは前にエペソ人トロピモが町でパウロといっしょにいるのを見かけたので、パウロが彼を宮に連れ込んだのだと思ったのである。
  fra-SBL: Car ils avaient vu Trophime, l'Éphésien, avec lui dans la ville, et ils
    supposaient que Paul l'avait fait entrer dans le temple.
  yka-yka: Paˈinde inin peggeˈ bakas takitede Toropimus, aˈa Epesusin, magtuhut duk
    si Paul laˈi si puweblo duk kannalde binoˈo iye weˈ si Paul dem langgal.)
  mle-mle: Aw tayir day Tirapimas, Yipisas tipa kidi duw vidaad Polawa Jiruwsalimaam.
    Alik day mawulaar wadiy Pol adi duw God dikidi wiyaar kwurin kariyadid.
  shp-NTPO: Jaskatibora yoyo ikana iki, moabi ja Efesoainoa Trófimo betan jeman oinpachokanai
    ikax, ja Dios rabiti xobo meran Pablon jikimaa shinannax.
  aom-aom: 'Ëhi uvare hesi bëhoho urimo jaburo gavare Ephesus amo rajo ae Trophimus
    Paulꞌo gemu mae Jerusalem jiamu gavëꞌëro uvareje: Nani Paul-ro God-are osare hu
    barovëꞌe höromo ëhuni darugoꞌo uvareje: Paul-ro saꞌa gö rajo ae aviae barovëꞌe
    höjo.'
  geb-geb: Mbe khaŋ muuŋgiap, mba bunin Por ga nzuai, mbe fhum Efesus guma Trofimus
    garim, ana Por phorga Zerusareman kegim, mbe khueŋ ndɨkndɨgi, Por anan kov Fhe
    Bakɨme phena bɨna vhen vergi thi?
  bsj-bsj: wori cin to Bulus wi kange Tarifima kange Bulus mor cinan lor ci kwati
    ki neer kange con bou ciko mor kuu wabe.
  cak-cak: Quiri' niqui'ij roma quitz'eton chi ri Pablo ja ri Trófimo ri aj-Efeso
    ri (rachbilan, rach'ilan) chiri' pa Jerusalem, y rije' niquinojij chi rucusan-apu
    ri Trófimo pa racho ri Dios.
  chf-NT: U chänijob najtäcä aj Trófimo ni aj Efesoba cache' u nume t'oc tan caj,
    jin uc'a u päpä' älijob cache' u yosi täcä tan noj ch'u'ul otot.
  tlf-tlf: kam agelip bomi magam uyo ki, siin uyo bilip iyo atamipta e, Efesis kayaak
    maak Grik tinum Trofimus iyo Fol iso abiip mat ku-tele tiinan-bilip kalaa age-nilipta,
    Fol iyo dep tam ulotu am miton tam una ko age-nilipta, kam agan-bom-nilip e, olmip
    ko.
  piu-2006: Mungaṯu tjungupula tawunu palula Puulanya Turupimatjanya yankupayi. Turupimatjanya
    paluru Tjuwuwiya, Yipitjanya ngurrara. Tjuwu paluru tjana palunya kutjarra maḻpararra
    nyakula kuliṉu, “Puulalu Turupimatjanya Tjuwuwiya tjaatji tiṉangka katirra tjarrpatjunu.”
    Yalatji wiya. Puulalu wiya Turupimatjanya tjaatji tiṉangka katirra tjarrpatjunu.
  poh-NT: Reꞌ riwi̱ꞌ chi jeꞌ reꞌ xquikꞌor maj nok jaꞌ noquic ta cok i maꞌ Lu̱ꞌ chi
    chi̱ꞌ i pa̱t reꞌreꞌ xquilow cho wach i winak aj E̱peso reꞌ Tro̱pimo ribihnal chi
    richꞌi̱l eh pan quicꞌux ruꞌ, reꞌ maꞌ Lu̱ꞌ xicꞌam laꞌ cok i winak reꞌreꞌ chiri̱j.
  tue-tue: Ate sʉguero Trófimo Éfeso macʉ̃ Pablomena macãpʉ niirĩ ĩñayira. Teero ĩñarira
    niijĩrã, cʉ̃́ã “cʉ̃ʉ̃rẽ Cõãmacʉ̃wiipʉ néesããjĩyi” jĩĩ wãcũrira niimiwã.
  bjp-bjp: Ri use u arae, wara le pakanini, ri par ta Trofimus sikin Efeses tura Pol
    na Ierusalem ke ri ka wol le Pol ka lame fakau ta u una palgan Felun Tunmapek.
  xon-xon: Bi nan kan Pɔɔl ni Trofimus, u ye Efesus aatiŋ aanii na chuun dii kitiŋ
    ngbaan ponn ni. Le bi dak ke Pɔɔl di u koo ni Uwumbɔr Aadichal ni. Nima pu le
    bi len ke u joo ni binib bi kaa ye Juu yaab na koo ni Uwumbɔr Aadichal ni.
  tzo-ZNT: Ti xꞌelan iyalique, yuꞌun la iꞌileic ti ay xchiꞌin sbaic ta xanbal ta Jerusalén
    xchiꞌuc Trófimo li Pabloe. Ti Trófimoe maꞌuc jꞌisrael uc, liquem tal ta Efeso.
    Ti crixchanoetique yech noꞌox la tsnopic ti iꞌayic ta tiꞌ mucꞌta temploe.
  mpm-NT: Siaꞌan ni ka kaꞌan da, chi ni ka ndoꞌo ini da ja ni jaꞌan Pablo jiin ɨɨn
    chaa ɨnga nación ini veñuꞌun un, ti tu ka jajnaꞌan ini da ja kɨvɨ yɨvɨ ɨnga nación
    ini veñuꞌun da. Chaa un ni kuu Trófimo, ɨɨn chaa ɨnga nación, chaa ñuu Efeso,
    ja ni yaku da jiin Pablo ñuu Jerusalén, ko tu ni kɨvɨ da ini veñuꞌun un.
  ots-NT: Guegue‑cá̱, ya xquí meya car Pablo bbʉ má dyo pʉ jar jñi̱ni. Bi cca̱hti
    bbʉ má hñohui car hermano Trófimo, cja̱ nucá̱ múr mi̱ngu̱ Efeso, guejtjo hne̱je̱
    múr gentile. Diguebbʉ ya, mismo car judio‑cá̱, pé bi cca̱hti car Pablo pʉ mbo
    cár patio car templo, ya pé xi má hñohui cʉ dda hñøjø, cja̱ bi ma̱ntsjɛ, car Pablo
    pé má hñohui car Trófimo. Como jí̱ mí tjɛh cʉ gentile di ñʉti pʉ jar patio‑ca̱,
    bi ndo zøhtibi ʉ́r mʉy car hñøjø‑cá̱.
  hoy-hoy: आंदुर हिंग इदुरसाटी अंदुर, यतिकी आंदुर इदुर से पयले इफिसुसवासी त्रुफिमुस
    उक आऊन सांगुळ नगर दा नोळीदुर, अदिक समसीदुर कि पौलुस आऊक मंदिर दा हुळकु बंदान.
  uri-uri: Yiprokgen a tu arki Pol pati, tu pike ari Tropimus a ha wail Epesus pa
    nti Pol atn ha wail Jerusalem ti, yatom tu akwonalmpen la tolpa, Pol kil wet akwi
    melnum a ake Juta Tropimus pa ye hor yipmingki wonen a wan yalming a Maur Wailen
    ti.
  amo-amo: Iwa bellin nanin bar iwayene Bulus ku ichin nan nya Urshalima ninbTrophimus
    bar ame wadi ku Yahudawari ba. Bar usharia mine yinna ku wurmi piru kuti kuboa
    ba, iwa susa Bulus pira nin Trophimus nan nya kuti kubo in wuine.
  pjt-pjt: (Nyanga palunyaya wangkangu panya Paulalu wati Jew wiya Ipitjanya nguraṟa
    ini Tuṟu-pimatjanya ngalya-katingu ngura Jerusalemalakutu, kaya paluṟu tjana ngunti
    kuliningi paluṟu timpulaku yaata unngutjangka tjarpatjunkunyangka-palku, panya
    Jew wiya tjuṯa nyara palula unngu tjarpanytjaku wiya ngaṟangi.)
  cwe-cwe: Walonga ivo kwaviya wamuwona Tilofimo kulawa Efeso hamwe na Paulo muna
    dibululu, na wagesa kuwa Paulo kamwingiza muna Ikaye ya Mulungu.
  daa-NT: (Ka seener, awalle, ŋu talig Pool Zeruzaleem iŋ gem rakki kaak ŋu kolaag
    Tropim. Ŋaar kaak asa min Epeez ho ɗo tan̰co-at a Pool iyiig atta ɗo ger ka Buŋdi.)
  mlp-mlp: Juda mataw na in tekomo Pol ayow mat araq anan Trofimus uliq Efesus-ibta
    na inaq uliq aduganib luwsa in gibiyiyta. Nazaq iyan abeb Pol le Tempel agelin
    aduganib luwsa in ahol waqad ginad emiy, Pol Efesus mat na waqim ad Tempel aduganib
    gwahtimta daqagya haqiy.
  ape-C: Shakri namudok um maresh, anob nyutob douk shatik Trofimus nape iri Efesus
    iri nani Pol hape Jerusalem aria shakri Pol naran hawish narub numun atudok Iruhin
    ananit urupat tataoum.
  bgs-bgs: Tô gó tô igkagi dan, su igkita dan tô sábbad taga Efeso na ánnà Judio na
    si Trofimo na igtákkás ki Pablo tun ta Jerusalem. Asal kéman dan ka igpid i Pablo
    sikandin tun ta templo.
  faa-faa: Arirakano fana Yu aporo Esea hauaka anaka pesamo aseane, Efesase aporo
    meta, Yu aporohoanafonosane yano motosa Torófimaseane Poreyaki hakāsa Yarusarame
    siti hauaka moroa koraka risikino ipu asesapo. Aseraka ipu hemakapuraka, “Kotimo
    apea Torófimase Poremo karikia perakarihoapo,” Aíyaka ipu hemakapuraka Poreaki
    sapesapo.
  kik-kik: (Nĩmonete Tirofimo ũrĩa Mũefeso marĩ na Paũlũ kũu itũũra-inĩ, no magĩĩciiria
    atĩ Paũlũ nĩamũtoonyetie hekarũ-inĩ.)
  cap-NT: Niiz̈ tuquilla Pabluqui Trófimo cjita z̈oñz̈tan z̈elatc̈ha. Trofimuqui Efeso
    wajtchiz z̈oñitac̈ha. Niiz̈ pucultan chica cherz̈cu, nii judío z̈oñinacaqui tuz̈
    pinsatc̈ha, Pabluqui timpluquin nii Trófimo chjitchiz̈lani, cjican. Jalla niz̈tiquiztan
    Pabluz̈ quintra kjawchic̈ha.
  ksr-ksr: 'Ii kokaembaajoŋ qagi: Efesus eja Trofimus iinoŋ wala siti kananoŋ Poolwo
    keno iriima kokaeŋ romoŋgogi: Poolnoŋ ii wano motooŋ jiwowoŋ jigonoŋ ubaobo.'
  eng-TNT: For they sawe one Trophimus an Ephesian with him in the cyte. Him they
    supposed Paul had brought into the temple.
  sbs-sbs: Mukuti chivava vwene kale Trofimosi Mufalisi naye mumuleneñi, imi nivazeza
    kuti Paulusi waka muleta mwi tempele.
  sue-sue: Ago sewa, nera kota, gita Paulo meni Efeso ema zo zazo Trofimo amire dai
    nate ena izima-sauma wenu giwa. Are sirero ego sewa awa, “Ibu bamu nasokai awa
    ema Yudako meni toyai ine tepo, awa ema Yudako zo uzumuro puro toia.”
  fra-NCL: Car ils avaient vu auparavant Trophime d’Ephèse avec lui dans la ville,
    et ils croyaient que Paul l’avait fait entrer dans le temple.
  bhg-bhg: (Aindabé awamanemi Epesisi embo dao Trophimus awa, ae Paul de nasi bajina
    doda gositera, awatedo, Paul mi embo awa, Judah embo ae, kundo Judah embomainda
    oro kotopu bajina doda torari ango kotembesitera.)
  snn-NT: Trófimo, ja'an Efeso bainguë yua Pablo naconi huë'e jobore ba'iguëna, bacuabi
    ëñani, Pablote ro'tajën, Riusu uja huë'ena guaomaquë, baguëre cajën, yureca bacua
    bëin cocare güireña.
  atb-NT: (Hkâsu mù gâ le, yhangmoq gi, Ehpesu myuq byû Trohpimu ga sû eq Poluq wà
    hkaû má rahá nghut kô é lé, myàng kômù, haú yuq lé noqkuq yhûm shut shuî háng
    nhô ngam pyám kô é yanmai nghut ri.)
  cek-AK: (Nihcae mah canghniah Pawl hoi nawnto kaom Efisa kami Trophima to vangpui
    thungah hnuk o boeh pongah, Pawl mah anih to tempul thungah akun haih mue, tiah
    a poek o:)
  bkd-bkd: Inikagi dan haena ta naahà dan si Trofimo sa taga-Efeso ha nakaduma kandin
    diyà ta Jerusalem aman abi dan ha impaseled haena hi Pablo diyà ta Timplo.
  ctu-76: Chʌ'ʌch ti yʌlʌyob como tsa'ix i yilʌyob Pablo ya' ti ili lum yic'ot juntiquil
    Trófimo bʌ i c'aba' ch'oyol bʌ ti Efeso. Ti' lolon pensaliyob ti' pʌyʌ ochel ti
    templo Pablo jini Trófimo.
  lac-NT: Mʌ' ja wirej, Pablo irir ten mac uch tan u man ich u cajar Jerusalén yejer
    u nup Trófimo. A Trófimojo', ti' cu tar tu cajar Efeso. Rajen caj u tus tucrajob
    acsa'bo' ten Pablo ich carem naj tu cu naj c'ujinticob C'uj u winiquirob judío.
  xla-xla: Yu so iwolotapo po-Yu oplami Epeses dla hallalo Tlopimusye Polo mate Yelusalem
    dla sela꞉lati natipo yia꞉ta malamaleta Polota ya꞉ye yia꞉ aiyalma aya dla semhetauwayo
    demama ipo atlamyeuwa.)
  xav-NT: Ta norĩ hã ma tô aibâ hã 'madâ'â za'ra aré, Toropimu na ĩsisi hã, Épézu
    ãma 're ĩsãmra mono hã. 'Ri nho'õmo nhi'riti na Paruhu siré morĩ ré, ma tô 'madâ'â
    za'ra. Taha wa, ma tô ãma romnomri za'ra, zudezu'õ nherẽ, 'Re ĩhâimana u'âsi mono
    nhorõwa u Paru te te saprõni 'ru te. Taha wa, te ãne da'mahârâ za'ra, zudezu norĩ
    hã.
  cuk-cuk: Ar ade, Jerusalén-neggweburgi Pablo-daksagusmalad, Éfesoʼgined-Trófimoʼye-nugadbo
    gudii. Degidbali, na binsasmalad, Pablo Bab-Dummadse-goled-negse Trófimo-odosye.
  tbf-tbf: '[Gi te nga muna dengarie e Tropimo mi kangi Epeso meie e Paulo simi taon
    ma gi si nga vodon va e Paulo a te nga kir terie i mararan mi Vona rengeir leong.]'
  uig-CYR: (уларниң бундақ дейишиниң сәвәви, әслидә улар шәһәрдә Әфәсуслуқ Трофимусниң
    Павлус билән биллә болғанлиғини көргән еди вә Павлус уни ибадәтханиға башлап киргән,
    дәп ойлиған еди).
  ikw-NT: Ka bụ kwnornu nụ be whnụrnu Tirofimọsi nye Efesọsi hne ya nụ Pọlu sno nụ
    rime ẹli-ọhna, be che nụ Pọlu kwubnarnu a Ọro Nsọ.
  khs-khs: 'Iyawa au seya epamowa mouwa puwano fa:nemiwa siti honosane emiwa Efesese
