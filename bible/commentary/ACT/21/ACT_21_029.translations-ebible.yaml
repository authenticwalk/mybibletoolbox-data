verse: ACT.021.029
translations:
  kpx-kpx: Abu hoto ke louale keu koseanu. Abu elehasege Bolou Evesasi malaha mole
    Tolovimasi ke melamei avuti o kemo olahama. Katealemo abu ke elehai huhulahai
    avoe, “Mesoho Bololemo nova malaha ke melamei dubue lohonu.”
  okv-H: ke ainge ea amita be amo Paul na embo Trophimus da Ephesus embo amiga Jerusalem
    jo ta isa unu kia avo humbuto temple jo ta horari ke ainge eo
  tbo-tbo: (Geka bahahi hi bahebahehi naka matababana Paulo ma Tolopima Epesogei hi
    gagalehi ma hi gae ma hi hopu meyageina ugolina. Ma hai nugotuhu hi pa Paulo Tolopimana
    ita weluwaya po hita lui numa dalabuna baneina u hinena.)
  mal-C: എഫേസ്യനായ ത്രൊഫിമൊസിനെ അവർ നേരത്തേ നഗരത്തിൽവെച്ചു പൗലോസിനോടൊപ്പം കണ്ടിരുന്നു.
    പൗലോസ് അയാളെയും ദൈവാലയത്തിലേക്കു കൂട്ടിക്കൊണ്ടുവന്നിരിക്കുമെന്ന് അവർ അനുമാനിച്ചു.
  grc-SR: Ἦσαν γὰρ ⸂ἑωρακότες⸃ Τρόφιμον τὸν Ἐφέσιον ἐν τῇ πόλει σὺν αὐτῷ, ὃν ἐνόμιζον
    ὅτι εἰς τὸ ἱερὸν εἰσήγαγεν ὁ Παῦλος.
  bgc-bgc: उननै इसतै पैहल्या इफिसुसवासी त्रुफिमुस ताहीं पौलुस कै गेल्या नगर म्ह देख्या
    था, अर सोच्चै थे के पौलुस उसनै मन्दर म्ह लियाया सै।
  khz-khz: Vovetaina gekilato, kwalana ira na Epeso talimana arana Trofimas, Paulo
    goti vovanuga kamunai gegitarato, e getugamagito, ia Paulo na Rupu Veaga aonai
    evaitogaato.
  deu-TKW: Sie hatten nämlich vorher den Ephesier Trophimus bei ihm in der Stadt gesehen,
    und meinten Paulus habe diesen in den Tempel gebracht.
  zsr-NT: Cni gulanë́ꞌ le gulaléꞌinëꞌ Pablo ziꞌal lu yödz dzaguëꞌ Trófimo, bönniꞌ
    Éfeso, len táquinëꞌ gluꞌë gdauꞌ bönniꞌ ni.
  lin-lin: Balobaki bongo mpo ete, liboso, bamonaki Polo elongo na Trofime, moto ya
    Efeso, kati na engumba mpe bakanisaki ete Polo akotisaki ye kati na Tempelo.
  hns-NT: Oesab oke par-des Efese sahar ke Trofiemas ke sanghe Jeroesaalem me dekhies
    raha. Ohie se oelog sotjies kie oe oke Parmeswar ke mahal ke angana me legail
    hai.
  noa-E: Mag judionaan khabam khʉʉnpata Aai i jëeujem deg ierr thʉnʉnʉmkharran, amachdëu
    ich Pablo magju na woun Efesopierr Trófimo aajerr dʉ̈i ãba nʉrrʉm ootarr aawaita
    mag edjã Pabloou mam ierr Aai i jëeujem deg ich dʉ̈i wai simpii narr gaaimuata
    mamag khajierram.
  eng-EMTV: For they had seen Trophimus the Ephesian in the city with him, whom they
    supposed that Paul had brought into the temple.
  mib-NT: Chi nde na íne Pablo ini ñuu un ní cajini tēe hebreo jeē jíca de jíín Trófimo,
    tēe ñuu Efeso jeē násūú hebreo cúu de, te cájeni ni de jeē ni quɨ́vɨ tēe un jíín
    Pablo ini templo.
  lif-NT2: '@see-verse:ACT.021.028'
  xnj-xnj: Vajovili genago ndava vamuwene Tofimo mkolonjinji wa ku Efeso, alongosini
    na Pauli kumujini, vakaholalela manya Pauli amuyingisi Munyumba ya Chapanga.
  mmx-mmx: Diga tong i na mila diga ven ne Tropimas boro Epesas eburu mi ne Pol to
    xeneng ap mo lemenemen silok, la diga nua i do ne Pol ga lam ka i uto xeneng ap
    mo loogu laplavang.
  cbr-NT: Jerusalënuaxa abë nitsia isbaiëxanx ca Efesonu 'icë uni, Trófimo, a Pablonën
    anuxun Nucën Papa Dios rabiti xubunu atsínmicësa sinani usai quicancëxa.
  tee-NT: Va talhinaulh chunch ni ixtalakts'inta ju Trófimo amachaka' Efeso ni ixt'a'alhtanan
    ju Pablo chai ju yuchi jantu israelita ixjunita. Chai va ixtanajun ni ca ixt'atanun
    ju Pablo ju lacpujitat mas jantu.
  eng-LSV: for they had seen before Trophimus, the Ephesian, in the city with him,
    whom they were supposing that Paul brought into the temple.
  cak-NT: Quiri' niqui'ij ri winak ri', roma quitz'eton ri Pablo junan benak riq'uin
    ri Trófimo chiri' pa tenemit, y ri Trófimo xa aj-Éfeso, y reje' xqui'ij chi ri
    Pablo ruc'uan chuka' ri Trófimo pa rocho ri Dios.
  pah-NT: 'Nahã judeus''g̃a etehei Paulo''ga mombe''gwovo. A''ereki g̃a gwepia Trófimo''ga
    hoa cidade pe Paulo''ga rupi novĩa. Trófimo''ga ko judeu''garũive''ga Éfesopeve''ga.
    Hepiagame gahoa Paulo''ga rupi g̃a etehei a''ero: —Paulo''ga gweroho ga nhandejatykahavuhua
    pype, ei g̃a javo tehe.'
  sja-NT: Mãga biapachida aɨ naaweda Pablo unudap'edaa perã p'uuru jãde ni Trófimo
    ome. Mãgɨ́ Éfeso p'uurudepema paji. Ma omé unudap'edaa perã mãgá, judiorãpa k'ĩsiajida
    Pablopa ma eperã auk'a t'ĩupiji Tachi Ak'õre tede.
  xed-xed: Tsaw si nghiŋngha həŋ ta sana mndu ta hgə lu ka Trufim, mnda la Afisus
    kawadaga nda tsi ma luwa. Zlah si kladamkla Pwal ta tsa mndu ya da həga Lazglafta
    ka həŋ si ta gray.
  mks-NT: Tócó ndihi ña̱ yóho na̱cachi ta̱a Israel na̱quixi Asia cán xi̱hín ña̱yivi
    jáchi̱ na̱ca̱hán da̱ ña̱ na̱jáqui̱hvi Pablo cán da̱ naní Trófimo, da̱ tóho̱ ñuu
    Efeso ini veñu̱hu joo a̱ ju̱ú a̱ já. Na̱ca̱hán na̱ já jáchi̱ na̱xini na ndáca
    táhan Trófimo xi̱hi̱n Pablo xíca nuu da ñuu Jerusalén cán.
  gfk-S: (Di ga tange hobi kinong tike bung nalalie di ga nes ter Toropimus me Epesas
    tikai ma ne Pol tuma tano taman ma di ga lik halala leh be Pol gate lamus halala
    ie utuma tano hala na lotu tamat.)
  bmu-bmu: 'Mi kewögöra qetket: Efesus azi Trofimus yaŋön mutuk siti könanöŋ Polbuk
    ani etkeka kewö mötmöriget: Polnöŋ i waŋgiri mohotŋe jöwöwöl jikenöŋ öŋgöbahotpuk.'
  dgz-dgz: Mu ap anega wane iwa mu at Epesas apan da yaua Toropimas, Diu uoni apanewa,
    Pol den pa Ierusalem tauane yawamo anega anun, Pol apan Toropimas den God Paewa
    gwanap amone.
  eng-GNV: For they had seene before Trophimus an Ephesian with him in the citie,
    whom they supposed that Paul had brought into the Temple.
  zaa-NT: Anía ra ca nubéyu'a porqui'ni bila'ni cą Pablua le' Jerusalén lani ttu enne'
    griego lá bi Trófimo dá' bi le' ciudad Éfeso, belaba latsi' quį qui'ni Pablua
    nna guche' bi ą le' templo nu ną́ lugar le'ya para ca enne' judíua.
  eng-WEBSTER: (For they had seen before with him in the city, Trophimus, an Ephesian,
    whom they supposed that Paul had brought into the temple.)
  guh-guh: 'Bajarapacuenia vavajaiya jumaitsi tsipaji baja copiaya bajarapajudíovi
    Pablo tanetsi pebarëponaponaejava Jerusalén tomarata apo judíonë, Trófimovënënë,
    Efeso tomarapijinë. Nexata jamatabëcuenenavëxaniabiaya bajarapamonae jamatabëjumaitsi:
    —Pablo raeta apo judíonë barëjunua mapatemploboyarenaje, jamatabëjai Trófimo yabara.
    Pablo cajena Trófimo apo barëjone temploboyalia.'
  bon-bon: Yoo, teepi apu jiicisi, ingle naace popi teepi yepä Epeso cewe biname ne,
    ngii Tropimus, Paulo cama jepänisi Yerusalema cewe ngalebora, piiyepu teepi apu
    jengemige egä Paulo teebine ecanige iiwäreja mete caale bora me.
  nhw-BL: Quiijtojque ni pampa achtihuiya quiitaque Trófimo quema nemiyaya ihuaya
    Pablo ipan altepetl Jerusalén. Huan yaya ejqui altepetl Éfeso huan amo se israelita.
    Yeca moilhuijque para Pablo quihuicac Trófimo ipan hueyi israelita tiopamitl,
    pero amo neli.
  mgw-mgw: Baalongei nyo kwa mwanjaa patumbu baamweni Tilofimo, mwenekaya wa ku Efeso,
    alongwaniye na Pauli kabatyanga pamope, bakitage kwaali' Pauli aannyingiye mu
    Nyumba ya Nnu'ngu'.
  swh-ONEN: (Walikuwa wamemwona Trofimo, mwenyeji wa Efeso, akiwa mjini pamoja na
    Paulo wakadhani kuwa Paulo alikuwa amemwingiza Hekaluni.)
  wbi-wbi: Ulwakuva pavwasio valyale vamwaghile u Trofimo mu Efeso alyale nu mwene
    palikimo kulikaja, aveene vyalale viiti u Paulo akan'twala ku nyumba imbaha inyimike
    ija kufunyila.
  bba-bba: Bɑ yeni ɡeruɑ yèn sɔ̃ bɑ rɑɑ Torofimu Efesuɡii wɑ kɑ Pɔlu sɑnnu wuu sɔɔ,
    yerɑ bɑ tɑmɑɑ Pɔlu u kɑ nùn dɑwɑ sɑ̃ɑ yeru mi.
  eng-KJVCPB: (For they had seen before with him in the city Trophimus an Ephesian,
    whom they supposed that Paul had brought into the temple.)
  kgk-NT: 'Ohexa ra''e hikwái Éfeso gwigwa héry va''e Trófimo, judeu e''ỹ va''e. Paulo
    ndive ohexa ogwata ramo upe tetã-rupi. Ohexa ramo: “Ogwenogwahẽ nipo ra''e Nhandejáry
    róga-py” he''i mo''ã hese. Upéa-gwi: “Omongy''a koty marangatu” he''i mo''ã hese
    hikwái.'
  waj-waj: 'Epesiisaa vaidiivaa nnutuuvo Toropimo tauraa kati Pauruusaa tasipama yoosinnaivaki
    nuauvaa iya teeda yaata utida tunoo: Pauruuso inna vitoo nuunaira nnau pinaivaki
    viravaivee, kiaa yaata utuuvaara iya itaa kua tiravai.'
  cpy-cpy: Roo ikantantari, tema iñaakitziiri Pablo janta Aapatziyaweniki itsipatari
    Trófimo poñaachari Efeso-ki, roshiya-kaanteeyini ikyaakaa-kitziiri tajorentsi-pankoki.
  mpx-mpx: He Pol hi wole ola o, kaiwena valila gagama Epeso alana Tolopimas alona
    Pol hi kiteliya Yelusalema, inoke hi nuwatu tage Pol Tolopimas i en tukan Limi
    Bwabwalena gamwanaa.
  wbp-wbp: Kamparru-wiyi ngulakuju, yangkangkuju Yajiya-wardingki-paturlu, nyangulu-palangu
    Puurlu manu Tirupima Yipija-wardingki, ngulaku kujalparla jirrnganja warru wapaja
    Jurujulumurlalku Puurlu kamparru-wiyi yalikiji Juwu-wanguku. Kujalu parlu-pungu
    Puurlu yangkangka Yuwarli Maralypirla kaninjarni, rampal-purda-nyangulu kula-nganta
    kaji palka kangurnu yangkaju Tirupima Juwu-wangu Yuwarli Maralypi-kirraju kula-nganta
    kajilpa ngulaju palka nyinaja. Kala lawa.
  luo-luo: (Noyudo giseneno Trofimo ja-Efeso ka nigi Paulo e Jerusalem mi giparo ni
    dipo ka Paulo nosedonjo nyaka ei hekalu.)
  nhe-NT: Quiijtojque ni pampa achtohuiya quiitaque Trófimo quema nemiyaya ihuaya
    Pablo ipan altepetl Jerusalén. Huan yajaya ejqui altepetl Éfeso huan ax se israelita.
    Yeca moilhuijque para Pablo quihuicac Trófimo ipan hueyi israelita tiopamitl,
    pero ax neli.
  aii-aii: ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܚܸܙܝܹܐ ܝܗܘܵܘ ܥܲܡܹܗ ܛܪܘܿܦܝܼܡܘܿܣ ܐܵܦܸܣܵܝܵܐ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ،
    ܘܒܸܚܫܵܒ݂ܵܐ ܝܗܘܵܘ ܕܦܵܘܠܘܿܣ ܡܘܼܥܒܸܪܹܗ ܝܗܘܵܐ ܠܗܲܝܟܠܵܐ.
  esk-NT: (Taatna niplianiqsut atakkii sivuani qiñiqługu Paul nunaaqqimi piqatiqałha
    Jew-ŋuŋitchuamik Trophimus-mik Ephesus-miumik aasiiñ itqutinasugniaqługu agaayyuvikpaum
    iḷuanun. Taatnaqługu tigguġluŋniġaat.)
  msb-msb: Nasabi ninda ini kay dili pa lang dugay nakita ninda si Trofimo na taga-Efeso
    kaupod ni Pablo sa syudad kag gin-isip ninda na ginpasulod naman ni Pablo sa templo.
  cpa-NT: Lah¹jøng² ca¹juúh² dsa² héi². Di³ ma²ca¹jë́²dsa Trófimo lah¹jiá¹², dsa²
    chian² Efeso. Ma²ca¹jǿi²dsa jøa³juøi². Hi² jøng² lë́²dsa ma²ca¹u¹jiag¹ Pablo juu¹²
    guøh¹².
  dso-dso: ସେମନ୍‌ ଗଡ୍‌ ବିତ୍‌ରେ ଏପିସସର୍‌ ତର୍‌ପିମ୍‌କେ ପାଉଲ୍‌ ସଙ୍ଗ୍‍ ଦେକି ରଇଲାର୍‌ ପାଇ
    ବାବ୍‌ଲାଇ ଜେ, ପାଉଲ୍‌ ତାକେ ମନ୍ଦିରେ ନେଲା ଆଚେ ବଲି ।
  meu-meu: Badina be idia ese Trofimo, tau Efeso, hanua lalonai Paulo ida e itadia
    guna, bena banava eto Paulo ese Dubu Helaḡa lalonai vada e hakaua vareai.
  yva-NT: Wo rauranare so weye umawe wo vatano Epesus inta apa tame mirati Tropimus
    aeno wepe Paulusa pe yanya kava no Yerusalem. Weti ware veravo Paulus po Tropimus
    auga ti isisa no Yavaro Amisye ama uga rai to.
  dgc-dgc: Kinagi de i éya, da neta de a kaguman ni Pablo ti Toropimo to kédedemét
    na ta Jerusalem, éy éwan siya Judeo. Akala de éy pinasdép na siya to Templo.
  zpm-NT: Sca rnee zho, sac goṉ zho Pabl leṉ guiedz Jerusalén ga ziegrop me ti zha
    Efés lë Trófimo, dzigo rzac zho güeynie me zha co leṉ yadoo.
  hix-NT: Yaworohra mak noro yokarymetxkon hatà. Xerusaryen ho Pawru yakoro nehxakonà,
    Tàrofemu. Kryekyana rma noro ha, Ehfesu hoye omohsaho rma, Aaseya yamtar hoye
    omohsaho rma. Pawru yakoro noro yonytxownà hatà, Xuknewyana komo, Aaseya yamtar
    hoye omohxemo komo. Àro ke, onà wyaro nketxkonà rma haryhe tà. Khoryenkom màn
    yaka Tàrofemu yaryak hamà, Pawru, ketxkonà rma haryhe tà, yaworohra mak hatà.
  sim-sim: Mas li heyeri Pol ma lar hi orhi Trofimus yanga Efesusik fehe oton or laha
    yanga orok nakrem fri yarik li heyeri osik karem hishiri ola, �Pol ma oto angop
    er nga tempel akak or laha layiri ri,� karem hishiri ola.
  npi-ULB: किनभने तिनीहरूले एफिससका त्रोफिमसलाई उनीसँग सहरमा देखेका थिए, र पावलले
    नै उनलाई मन्दिरभित्र ल्याएका थिए भन्‍ने सोचे ।
  cgc-cgc: Danen an gambal ta iling tan tak nakala danen Trofimo ya na taga-Efeso
    na gakuyog ki Pablo naan ta syudad daw salig danen na pakuyog kanen an Pablo naan
    ta sular ta Timplo na para nang ta mga Judio.
  tim-tim: Amâ keiŋe hin. Paulo Epeso kipian gâtŋe luâk Tropimo yâk olop kipian bawa
    gaga akbela yelekmâ nâŋgâm hilipkom magi. Sumbe opmânŋân oloŋmâ gaep dâm nâŋgâm
    hilipkoyi.
  yor-yor: Nítorí wọ́n tí rí Tirofimu ará Efesu pẹ̀lú rẹ̀ ní ìlú, ẹni tí wọ́n ṣe bí
    Paulu mú wá sínú tẹmpili.
  wos-wos: Tale di xé Efesusmbu yandé du Trofimus Pol wali Jerusalemémbu yitaka yatakambéka.
    Xétaka di xé Pol hafu tempelmbu téndéka. Xétaka angi di deka mawulimbu wa, “Pol
    wun nak téfana duré hura yae bér wulayi, tempelré. Wungi wulayita dé Pol haraki
    saraki sémbut dé huru.” Wungi wata di xékélakihambandi. Pol hafu dé tempelmbu
    té.
  emp-NTPO: Ãdjirãba mãwã jarasid̶aa Tropimo Epesod̶ebemada Paulo ume purud̶e nĩda
    unuped̶ad̶a bẽrã. Crĩchasid̶aa Pauloba Tropimora Ãcõrẽ de droma caita ede b̶asida.
  eng-F35: (They had seen Trophimus the Ephesian in the city with him, and they supposed
    that Paul had brought him into the temple.)
  ind-ind: (Mereka berkata begitu karena pernah melihat Paulus di Yerusalem bersama
    Trofimus, orang Efesus itu. Mereka mengira Paulus sudah membawa dia ke dalam teras
    rumah Allah, padahal tidak.)
  pes-OPCB: چون صبح همان روز پولس را با یک غیریهودی به نام تروفیموس اهل افسس، در بازار
    دیده بودند و تصور کردند پولس او را به معبد آورده است.
  mpt-mpt: I weng olo inangge baasibo inaminobe. Sino Efesas bib sake niniino Tlofimase
    tlebua Fole dab keniba Yelusalem bib ye bliba yatemibbio kesoa i funaniba Fole
    Tlofimase debeb tanea Gode am sumo tem tam unebiobo ge funanibta weng olo nganmonsiobe.
  ssx-ssx: Amba꞉ta꞉ Polo mo hande Epesese da hali Totobimasi yaapo daoni nane pomipikieki
    hando hao ika꞉ honema꞉ta꞉ Poloma꞉ koto hali tembolo da tukiki pa꞉ta꞉ hatuku mea
    pulu pia꞉me hone wimikime.
  mkl-mkl: À fɔ bɛɛbɛi si nɑ iyi í jɔ̀ ɑ̀ tɑko ɑ̀ yɛ Torofimu inɛi Efɛɛzuu, nŋu do
    Pɔlu si iluu, nɔ ɑ̀ tɑmɑɑ bɛi Pɔlu í nɑɑɛ wɑ kpɑsɛ̃i Ilɑɑɔ̃ bɛi.
  gaq-gaq: ମେଇଂ ସହର୍‍ନ୍ନିଆ ଏଫିସିୟନେ ତ୍ରଫିମକେ ପାଉଲ୍‍ ଏତେ କେଲେଃଗ୍‌ସା ବାବେଆର୍‍କେ ଜେ ପାଉଲ୍‍
    ଆମେକେ ମନ୍ଦିର୍‍ନ୍ନିଆ ଡୁଂୱେବକେ ।
  gof-RNT: Entti hessa giday kase Efesoona Xirofimoosa Phawuloosara kataman be7ida
    gisho ha77i Phawuloosi Xoossa keethi iya ekki gelidabaa enttaw daanis.
  unx-unx: ଇନ୍‌କୁ ନାଗାର୍‌ରେ ଏଫିସୁସ୍‌ରେନ୍‌ ତ୍ରଫିମ୍‍କେ ପାଉଲୁସ୍‌ଲଃ ନେଲାକାଇ ତାଇକେନାକ,
    ଏନାତେ ପାଉଲୁସ୍‌ ତ୍ରଫିମ୍‌କେ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃତେ ଇଦିତାନା ମେନ୍ତେ ଇନ୍‌କୁ ଉଡ଼ୁଃକେଦାକ ।
  gah-gah: Liki lamó nene Pauló nene Epeso numutotí hetoká ve makó Tolopimó áisigi
    niasigo, ánigiake, Pauló nene monó zagusavegú alémoko itihe liki ámina gakó lamó.
  lcm-lcm: Using kitala arai ani Toropimo le Epeso, katapo ago ve nia nei rina lava
    ang, asukang a kipo sekpat ani Paulo kata songo alak ia ane nei rina i atailai.
  aer-aer: Itne-arle alakenhe angkeke Paul-elarle artwe Ephesus-arenye akngetyekenge
    Trophimus arritnye Jerusalem-werne. Itne anteme itirreke rarle akwele renhe tyatye
    kwene anthurre-werne akngekeke-athene, kenhe Jew anetyakenhe areye akenhe yanheke
    irrpetyeke arrangkwe-arle.
  qvc-NT: '@see-verse:ACT.021.028'
  tgl-ULB: Sapagkat kamakailan lamang ay nakita nila si Trofimo na taga-Efeso na kasama
    nila sa lungsod, at iniisip nilang si Pablo ang nagdala sa kaniya sa templo.
  cbs-NT: jaska yuidan, ja dukun Éfeso anua judiobuma griegonawa jawen kena Trófimobe
    Pablo Jerusalén bai tanabidanai uinshinxun ja juni Templo anu iyua dabanen madias
    shinankin kaneidan.
  xtm-NTPP: Vaa xi'na‑ka ma, jâ ni ka jini de tee ma ji'in tee ñuu Éfeso ma tee nani
    Trófimo ma, te ka jani ini de ja ni kivi Pablo ma ji'in de ini veñu'u ma.
  nnq-nnq: Balenga yene magambu bammweni Tolofimo kuboke ku Efeso abi pamwe na Paulo
    pannyini, angweto bapemelela kutenda Paulo antoi jwenio nu kunneta kuibanja ya
    nyumba ja Nnoongo.
  bao-NT: Ména jʉguero peere Pablo, Éfeso macʉ̃ Trófimore cʉ̃ ca bapa cʉtiro ca ĩaricarã
    niiri, “Ʉmʉreco Pacʉ yaa wiipʉ cʉ̃re amicã jãa waajacupi,” ĩi tʉgoeñama ĩirãra
    to biro ĩi mecʉ̃cãwa.
  san-ORI: ପୂର୍ୱ୍ୱଂ ତେ ମଧ୍ୟେନଗରମ୍ ଇଫିଷନଗରୀଯଂ ତ୍ରଫିମଂ ପୌଲେନ ସହିତଂ ଦୃଷ୍ଟୱନ୍ତ ଏତସ୍ମାତ୍
    ପୌଲସ୍ତଂ ମନ୍ଦିରମଧ୍ୟମ୍ ଆନଯଦ୍ ଇତ୍ୟନ୍ୱମିମତ|
  rmn-rmn: Ангал атхэ андэ диз он дикхенас э Павлэс екхетханэ э эфесянеса э Трофимеса
    тай тюшундылар, кай о Павел андяс лэс андэ храми.
  huv-NT: Atquiaj tapiüngüw cos laiünüw quiaj majawüw a teat Pablo alquiaj tiül cambaj,
    almaquiiüb nop naxey ngome judío nej, naw Éfeso, nenüt Trófimo. Pares tapiüngüw
    Pablo nemelich nej tiül nadam nangaj iüm.
  otn-NT: Ngu̱na̱ ra̱ hya̱ bi̱ ma̱nyø ja̱'i̱, porque m'mɛt'o ra̱ pa, ya xi hnu̱p'ʉ
    ja ra̱ hni̱ni̱ ra̱ Pablo ngue n'youi n'na ra̱ n'yohʉ hi̱ngra̱ judío, ni̱ hu̱ ngue
    ra̱ Trófimo ra̱ mmɛ̱ngu̱ Efeso. Ra̱ Pablo p'ʉya bi t'ɛ̱mbi̱ ngue ya xi cʉrpʉ ja
    ra̱ ni̱ja̱'a̱ ra̱ n'yohʉ xi̱ hnu̱rpi̱ ngue mi̱ n'youi.
  nop-nop: (Pol adi me Efesoniŋ Tolofimo nagi buguk kagiŋ doktiŋa Siloŋyotneŋ noŋgoŋ
    nobu fodemek yo unduŋ kutigiŋ.)
  obo-NT: (Id ikahi ran idda, su nokita ran man si Trofimo no toho Efeso no konna
    Judio no id duma ki Pablo riyot Jerusalem, de-en kunan dan ko id piyod sikandin
    ni Pablo riyot daom to templo.)
  kca-kca: Щи йэԓпийән вошән ԓыв Трофим, Ефес ху, ԓўв пиԓәԓән ватсәт пӑ нумәссәт,
    Павел ԓўвеԓ Турәм Хота ԓŏӈәԓтсәԓы.
  cak-ENT: Quiri' c'a nquibila' ri vinük ri', roma quitz'eton pa tinamit que ri Pablo
    junan benük riq'uin ri Trófimo ri aj-Éfeso, y rije' xquinuc que ri Pablo ruc'uan
    chuka' apu ri Trófimo pa racho ri Dios. Roma rije' quetaman que jun ri man israelita
    tüj, xajan que ntoc chupan ri racho ri Dios ri'.
  lif-NT: '@see-verse:ACT.021.028'
  mie-NT: Chi jondē tá ndéē Pablo inī Jerusalén nī jinī ndá tēe hebreo jā jíca dē
    jíín Trófimo, tēe ñuū Efeso. Chi nī jani inī ndá jā ní squívi Pablo tēe ñúcuán
    inī templo, de nsūú tēe hebreo cúu dē.
  san-TIB: པཱུཪྻྭཾ ཏེ མདྷྱེནགརམ྄ ཨིཕིཥནགརཱིཡཾ ཏྲཕིམཾ པཽལེན སཧིཏཾ དྲྀཥྚཝནྟ ཨེཏསྨཱཏ྄ པཽལསྟཾ
    མནྡིརམདྷྱམ྄ ཨཱནཡད྄ ཨིཏྱནྭམིམཏ།
  qve-NT: 'Saynataqa niranku, Pablota Éfeso llaqtayoq Trofimotawan Jerusalén llaqtapi
    purishaqta, rikumusqankuraykun. Chaymi paykunaqa khaynata piensaranku: “Pabloqa
    templomanmi huk law nacionniyoq Trófimo runata haykurachin”, nispanku.'
  pao-NT: Umudoo ka Paul nesootzemana ka sumuoo wawa'a Ka teepu Cilicia mee naneadu-wi.
    Paul-noko Asia-witu kemmadu poonnese, ka Jerusalem-witoo mu memeabodote. Umu ka
    Paul gi sootoge'yookute, “Ka tamme nanesootuhi nobe-wi wawa'a bi petuna,” meeoo
    oo sooyugwena pana soo Paul gi oo.
  cbu-NT: Itaru, Papor kaapa arapchee tputs nda yapshturangiya. Papor Torófimupa ipuneeru,
    Irusarinush xiyrangiya. Torófimu Ipísshuch arapich tputsi. Ashiri Utaáshuch anoo
    parangusin, Apanllish pang' Torófimootspa yapshturangiya; ngichkusin Utaáshuch,
    tárangana Paporootsi. Anumand natsarangana.
  usa-usa: miráitata naayóbáqá Ipítiani-marabake-naqa Tarópima wemá Pórote yagaroqtamá
    máitata yemá aónatuweta Póro wemá min-náqá awíqmenaq aokaq-mónóq-náúpáq táwî éna
    utaíyáá téta mirá-uraae.
  soy-soy: Pi pɛɛ kuyu kɛ́mɛɛ Pɔɔli nɛ Efɛɛsi ukɔ́ kɑpi yɛ n sée rɛ Turɔfim yɛnlɛ
    ɑpi pɛɛ́ m músu rɛ Pɔɔli yɛ nɛ Uléécɑɑ kɛyɔ u lompɔlɛ.
  hui-hui: Tigua Ebesali mini Torobimasa ibu Polo heba tanoha hearia de hondowa Polohanda
    ibu Anduane Homogonaga andaha haru anda peda bada mitangi buwa bi ogoni lene.
  amf-amf: Ogoam kenin giyoonoar birayse Epsoon ea Thiropimoosam Bhawloosbesana kinka
    katamante yinin haaponna, Bhawloos Barjosa gazan ooninsa mayante kiam kinin arsaa
    kena konin maatonnane.
  quc-NNT: Je' xkib'ij wa' rumal chi kilom ri tat Pablo k'o pa ri tinimit Jerusalén,
    rachi'l ri tat Trófimo aj Éfeso. Xkichomaj k'ut chi xuk'am b'i ri are' pa ri nimalaj
    rachoch Dios.
  dob-dob: ꞌIdi ona gete manuna lowa goma Epeso, ꞌana esana Tilopimo, Paulo maꞌiyana
    ꞌasaya siꞌitena, ga sinuwena ꞌaene Paulo Tilopimo nina ꞌimeꞌena Anuwa Tabu solanaya.
  wrs-wrs: Nomba Yutanindva noinda osva ishuvna, himba doara nunglinamba Tropimusm,
    Poli evevna mongawulm Yerusalemrava. Tropimusva himba Evesusnindrini, wo Yutanindva
    os ningna, Polva doa waisihai hemba tempelpulmeramba.
  mca-mca: Qe yi'wenij pa'aj in ƚijts'ekii ha' Pablo ha' Trófimo, Efeso ƚeiƚe' in
    yijalki'sji'kii ha' witset Jerusalén. Hekhewe'en qa yumtitax ha' Pablo qu' hats
    nenka'xii pa'aj ke' qi witlijtsitjii.
  tzo-TZC: Jaꞌ jech laj yalic taje, jaꞌ ti oy bu laj yilic tey ta jteclum ti jmoj
    ta xanav ti Pablo schiꞌuc ti Trófimoe, ti jaꞌ jun jꞌefeso vinique. Jech o xal
    ti jꞌisraeletique laj snop ta yoꞌntonic ti jaꞌ icꞌvan ochel ti Pablo tey ta temploe.
  mya-mya: (အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည်​ပေါ​လု​ကို ဧ​ဖက်​မြို့​သား​တ​ရော​ဖိမ်​ဆို​သူ​နှင့်​အ​တူ
    မြို့ ထဲ​တွင်​တွေ့​မြင်​ခဲ့​သ​ဖြင့် ထို​သူ​အား​ဗိ​မာန် တော်​ထဲ​သို့​ပေါ​လု​ခေါ်​ဆောင်​ခဲ့​သည်​ဟု​ထင်
    မှတ်​သော​ကြောင့်​ဖြစ်​၏။)
  gng-NT: Kimɛ bi là laa' Pɔl nin Trofim, wà yé Efɛs ya du ya nil nnɔ tɔke udu
    ni ma nnɔ nɛ bi maale' ki ye Pɔl taa' wɔ ki kɔn' Uwien ya duku ni nɛ.
  cbi-NTPO: Tsaaren yala entsandilaya kaspele Pablonu, Éfeso pebulusha chumu Trófimoba
    Jerusalénsha bulu nentsu dekata' mityaa tsandila, yanu bain aa eleshasha miya'
    vimee tya' pensanguitu.
  ikk-NT: (Wẹ ku ihiẹnni makẹni wẹ hụn Trofimọsị onyẹ Ẹfẹsọsị lẹ Pọlụ imẹ obodo, wẹ
    ro ni Pọlụ e webanhangụọ a imẹ Ụlọ-nsọ.)
  leu-leu: (Ri kuus malaan senaso ri fo xalum na Trofimas ti Efasis pe Jerusalem xuvul
    pa Pol e ri lamon o na Pol fo xel falaxe xe lana tang lifu lotu, taasaxa piau.)
  maz-NT: C'o vi 'ñeje a Asia o mamaji a cjanu, na ngue o jñandaji a Jerusalén e Trófimo
    c'ü mi menzumü a Efeso mi dyojui e Pablo. Mi pëzhiji e Pablo xo vi siji e Trófimo
    cja c'e templo.
  bod-N: ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་དེ་སྔར་ཨེ་ཕེ་སི་པ་ཏྲོ་ཕེ་མུ་ཞེས་པ༌དང༌ཕོལ་ལོལ་གཉིས་མཉམ་དུ་གྲོང་ཁྱེར་འདིར་ཡོད་པ་མཐོང༌བས།
    ཕོལ་ལོལ་གྱིས་ཁོ་རང་མཆོད་ཁང་དུ་ཁྲིད་པ་ཡིན་པར་བསམས་ཏེ་འདི་ལྟར་སྨྲས༌པ་རེད།
  tca-NT: Rü yema ñanagürügü yerü ü̃paacü Yerucharéü̃wa Paurumaã nüxü̃ nadaugü ga
    Turuquínu ga wüxi ga Epéchiucü̱̃ã̱x ga tama Yudíu ixĩxü̃. Rü nüxü̃ nacuèxgügu
    rü Pauru marü yexma nanaxücuxẽẽ ga tupauca ga taxü̃negu.
  zpl-NT: Unibeei scua xne lunú ulañiꞌbeei nú enzee Pablo eyeche zeꞌe cuna tucu bene
    Efeso enu lee Trófimo, chequie uriꞌibeei elliebacuꞌ nú uyanu Pablo benequieꞌ liñi
    indu zeꞌe.
  mbc-NT: Mîrîrî ta'pî to'ya maasa pra Trófimo Éfeso pon era'masa' tîuya'nîkon ye'nen
    Paulo yarakkîrî cidade po. To' esenumenka'pî Pauloya yaasa' kai'ma epîremanto'
    yewî' ta.
  ndg-ndg: Kwa mana mwanzo babile bamweni Trofimo Muefeso abile pamope niywembe mjini,
    na bembe patangite panga Paulo annetike mulihekalu.
  wsk-wsk: Nuna uwuta balukasan, mu awuk, tom bo nuna Ephesus kari Trophimus Paul
    ilak wonong umu ningi geragawaram se arigiman, ale nongota nunga ikia te mu Paul
    kari umu ilak temple ningi kasu naguram iwita ikikasan, ale uwutata balukasan.
  toj-NT: Jach ni yalahue ja jastal iti porque yilahue ni ja Pablo smoj ec' ja Trófimo
    ja ba yoj chonabi, como mi judiouc ja yeni. Huax yalahue que ja Pablo, yen yiaj
    bi jan ja ba templo ja Trófimo pero iday, mi meranuc. Ja Trófimo mi ni jac ja
    ba templo.
  kkl-kkl: Sindi wene alamekti saelbaeknena, Trofimus Efesusne poneko samenag inaag
    Paulusap nhon asag palamdeka ibekne sembe, “Allahri Aeag ane poa wa'alal,” senelamekti,
    yubu haum aro lelamek.
  tbc-tbc: Man dugo, Efasas tamol Trofimas iŋ Pol da Jerusalem ilon lo dutor dugo
    dil an niŋen o ilod lo Pol tamol an iŋaneg ida tempel lo diladu yak, ago ilo sou
    digane se ya.
  sna-sna: (Nokuti vakanga vamboona Tirofimasi muEfeso ari muguta pamwe chete naPauro
    vakafunga kuti Pauro akanga apinda naye mutemberi.)
  smk-NT: Nibarita' ra a wanin bana' ta na'kit ran kala-kalamo' nayadti ni Pablo sa
    syudad si Trofimo a sayay taga Efeso, kanya' nin nipa'ka' ra a ni'ras naya ni
    Pablo itaw sa sakop nan Timplo.
  grc-TCGNT: Ἦσαν γὰρ ἑωρακότες Τρόφιμον τὸν Ἐφέσιον ἐν τῇ πόλει σὺν αὐτῷ, ὃν ἐνόμιζον
    ὅτι εἰς τὸ ἱερὸν εἰσήγαγεν ὁ Παῦλος.
  gof-WFTW: Entti hessa giday kase Efesoona Xirofimoosa Phawuloosara kataman be7ida
    gisho ha77i Phawuloosi Xoossa keethi iya ekki gelidabaa enttaw daanis.
  spa-BLM: Porque habían visto a Trófimo, el efesio, con él en la ciudad, y suponían
    que Pablo lo había introducido en el templo.
  kyz-NT: Jerusarega momyrũaw ipe 'gã Paulo 'ga resaka rai'i. Judeue'ema 'ga amũ 'ga
    rewiri ekoramũ rai'i. Efesu pewara 'ga, Trofimũ 'ga akou 'ga rewiri rai'i. A'eramũ
    'gã nesakarera 'gã Paulo 'ga resaka Jarejuwarete 'ga mogytaaw ipe. —Judeue'ema
    'ga nipo 'ga werut erosou— 'jau 'gã ajaupe. Nuesagi agawewi 'gã judeue'ema 'ga
    amũ 'ga pyri. A'etea 'gã aipo 'jau ajaupe. A'eramũ 'gã a'eramũ Paulo 'ga pyyka
    eruafukaita erekou.
  dao-dao: Am acun ham üng Epheta ka Throphimah naki Pawluh naw mlüh k'uma a ceh hü
    püi hmu u se, templea k'uma cehpüikia pi ami ngaih.)
  cya-cya: Juin ne' cuaña'an si'yana ti' culoo cua' na'an ne' nda'an yu Pablo lo'o
    yu Trófimo nu mdo'o Efeso, lo' msque' ti' ne' si'yana cua' yten lo'o yu 'in ni'
    lyaa.
  beu-beu: '@see-verse:ACT.021.028'
  wrk-wrk: Nani yali kaya kudanyu, najbangangi yali nanda ngurranyi, nangangi niji
    Drubimus. Nanda ngurranyi nangangi yaji Yibisus. Najba yali Bul nangandu nananyina
    ngurranyina, ngala buli jilajba barrawuyabarrawuyana. Ngamukiya Bulwanyi kuyuyi
    ngurranyi jurjyurri, ngala mikukiya kuyu.
  nii-nii: Nimbił erang, wu Tropimas Epesas konu ełe wu ei, ok Pol eim konu owundu
    ełe tuk tu wupu kin, men ngii owundu ełe tuk tu wupu mundum, ni piinjing.
  ign-NT: Ena nayunacahi eta juca, taicha náimahahi te calle ema Pablo macacha­nepahi
    ema Trófimo ticavasahi te Efeso. Náimijachahi mámahi ema Pablo te tajuhe eta Templo.
  dik-NT: (Ee luelkë yen kën, wɛ̈t cï kek Tropimuth raan Epethuth tïŋ ke cath kek
    Paulo geeu, gokë tak lɔn cï Paulo bɛ̈n kek ye luaŋ Nhialic.)
  cac-cac: Icha chi' ix aj yalan eb', yujto ix yil eb' to junn̈ej ix ec' vin̈aj Trófimo
    yed' vin̈aj Pablo chi' d'a yol chon̈ab' chi'. A vin̈ chi', griego vin̈, aj Éfeso
    vin̈. A snaan eb' to a vin̈aj Pablo chi' ix ic'anoch vin̈ d'a yol yamaq'uil stemplo
    Dios yed'oc.
  tzj-E: Cara' xecbij chca com j-e' c'ola jun acha aj Efeso quetz'ton ta rexbilan
    Pablo chpam tnamet y xquech'ob j-e' che xucsaj rexbil Pablo ptemplo. Jara' acha
    Trófimo rubi'.
  san-BUR: ပူရွွံ တေ မဓျေနဂရမ် ဣဖိၐနဂရီယံ တြဖိမံ ပေါ်လေန သဟိတံ ဒၖၐ္ဋဝန္တ ဧတသ္မာတ်
    ပေါ်လသ္တံ မန္ဒိရမဓျမ် အာနယဒ် ဣတျနွမိမတ၊
  yaa-NT: Akka taeyoi Pablo õinifo pexe rasi ano nã Trófimo fe kafãsaito. Nã Trófimo
    Efeso anoa ini. Na Pablo nõko Nios kĩfiti pexefã mẽra Trófimo ikikinaki ixõ shinãnifo
    aa yamafiano.
  cab-NT: Jaríñagunbei ítara ladǘga meja jaríjini Páblo ubúrugu lúma Trófimo le Éfesona,
    jarítaguatíñati luágu barǘlaani témpulurúgun.
  clu-clu: (Toladia andang koon tungud nga nakita nanda si Trofimo nga taga-Efeso
    nga nagtabid kay Pablo doto sa Jerusalem kag andang kaisip gindara tana ni Pablo
    sa timplo.)
  swh-ULB: Kwa kuwa mwanzoni walikuwa wamemwona Trofimo Muefeso akiwa pamoja naye
    mjini, nao walidhani kwamba Paulo alimleta hekaluni.
  tpt-NT: Chuncha tanaul porke va ixtalaqtsꞌinta ni Pablo kun qayntaun yu ixjunkan
    Trófimo yu machaqaꞌ Éfeso y va ixtalhilay ni Pablo ixlhaꞌanta lakatajtan.
  aai-aai: (Iti na’atube hio anayabin Trofimus, Ephesusine nan hairi nati bar merar
    gagaminamaim Paul bairi hima hireremor hi’itih, naatu hinot i hibuwih bairi Tafaror
    Bar ana efanamaim hirun.)
  sny-sny: Lowe meni ta, iyape Trofimus, Pol mase iro siyeteye. Serai lowe apou toteye,
    “Pol meni ape Owane Sitewi lo wesi tutawe papu hene wiye.” [Ap 20:4]
  myy-myy: Cʉto gʉdareco Trófimo wame cʉtigʉ rãca Pablo ĩ ñaja ticõri, ito bajiro
    gotiyijarã ĩna. Judio masʉ meje ñayijʉ Trófimo. Efeso cʉto gagʉ ñayijʉ ĩ. Ito
    ĩnare ti bʉjacõri, “Judio masʉ meje ñagʉ̃re Dios ya wijʉ ãmi warʉ ĩ”, yi tʉoĩayijarã
    ĩna. Iti tʉoĩa warã, iti cʉto gãnare ito bajiro gotiyijarã ĩna.
  trc-NT: ꞌO̱ se a̱j queneꞌen nij soꞌ man síí cuꞌna̱j Trófimo síí yaníj cavii chumanꞌ
    Efeso se vaa va̱j soꞌ ga̱ Pabló rque chumanꞌ Jerusalén, ne̱ guun rá nij soꞌ se
    vaa catúj síí cuꞌna̱j Trófimo yoꞌ rá nuvií noco̱o, quiꞌyaj Pabló a.
  cut-NT: Tihca̱ ra̱hn sa̱hn chahn yahn che ndihchero se Pa̱blo viya̱n me che nduco
    ye Trófimo, a̱ma sa̱hn ya̱n Efeso, ne ra̱hco se te co quenda ye sa̱hn min chete
    ya̱co.
  bel-bel: Бо папярэдне яны бачылі зь ім у горадзе Трахіма Эфэсяніна і думалі, што
    Павал яго ўвёў у храм.
  zlm-KSZI: Mereka berkata begitu kerana pernah melihat Trofimus orang Efesus bersama
    Paulus di kota itu lalu mereka menyangka bahawa Paulus telah membawanya ke dalam
    rumah ibadat.
  gdr-gdr: Naskand ton Polɨnd yɨr yongo Epeso tunggam Tropimo kɨma menamenand Yerusalem
    taunɨnd. Sɨ re ton Polɨnd yɨr yongo yɨnametɨnd, ton jaba ɨja na nony aukɨto da
    Pol kea amaya Tropimond yiyonj ɨgaram yɨnamet wɨngɨr wa. Sɨ onggɨt penaemb ton
    odede yɨt apurento.
  vmy-NT: ꞌBa kitsu nchjabiu ngatꞌa jaꞌba je tsabe Trófimo, xi jngu xuta xi naxinanda
    Éfeso tseꞌe, kionga tjenko Pablo ngajin naxinando. ꞌBa nchjabiu kitsikjaꞌetsjen
    nga Pablo jaꞌasꞌenko xutabiu ngaya ningu ngayeje.
  cmn-FEB: （他们之所以这么说，是因为之前曾在城里看到他和弗所人特罗非摩在一起，所以就以为保罗带他进入了圣殿。）
  gmv-RNT: Isti hessa gida gaasoy hayssafe kase Efesoone yeletta gidida Xirofimosa
    izara issife katama giddon beyida gish iza Phawuloosi Xoossa Keeththe ekki gelida
    misatida gishassa.
  ncl-NT: Inon quijtujque pampa quitajque nepa pa Jerusalén ca Pablo tocni Trófimo
    hual yec de Efeso. Quijtujque pampa Pablo quihualicac Trófimo calijtic in tiopan
    hué, mas que amo quichíac inon.
  wed-wed: '@see-verse:ACT.021.028'
  sua-sua: (Ngata re kvat o vrong rhek enang tok, ekam ko nanga ma kolkha to endo
    gi, o mia ngat vokom a vrong rhek langto, endo e Tropemus to nkong mEpeses ko
    tgi vrong punpa kar e Pol kun mnam a rengmat to endo he ngat le gi vrong kpat
    te, nam kaikkiem e Pol kun mnam E Nut ka maksien kat, vanangko nove!)
  klt-klt: Wáina miuráng wawu ing wata, rám káman Trofimus Efesus nan watá it yáilá
    Jerusalem wata kinan Pol yot seng sulingga átninggun kápuráng hálendu Pol yá it
    káungá kapmená káin engotang kuk hám ingga wata narángga miuráng.
  are-are: Etnataka lakinha angkaka etna Paul Trophimus tharranha arakalanga town-ala
    nthulapumanga. Artwa Trophimus erataka Ephesus town-arinya naka. Etnantama eterraka
    Paul-ala kula Trophimus erinha temple yard kwana inthorrurna kngakala.
  gai-gai: '@see-verse:ACT.021.028'
  qvm-NT: Mana Israel runata templuman yaycatsishganta yarpapäcorgan Trófimuta y Pabluta
    cällicho puriycagta ricashga carmi. Trófimoga Efeso marcapita mana Israel runami
    cargan.
  chz-NTPS: (Jëëhꜘ, jä̱ä̱ꜗ baˊ gaꜙjë̱ë̱yꜗ Paaˊ taꜙ jeeˊ jwɨɨˉ maˊ ngëyꜙ ko̱ˉjø̱hꜘ
    kya̱a̱hˊ Trófimo, hi̱ˉ cha̱a̱ˉ Éfeso. Heˉja̱ˉ naˉ, dsaˉ judiu heꜘ maˊ jmeeꜙ hʉʉˊdsëˉ
    heˉ maˊ jä̱ä̱ꜙ Paaˊ ja̱a̱ˉ hi̱ˉ saꜙ la̱a̱ꜗ judiu jeeˊ chihˈ gwahꜙ.)
  kmu-kmu: NaꞋafene nago yupa PoloꞋa TalofimusiꞋene ala kumapi vaiyateti nehaꞋageꞋya
    age-mainayanagiꞋya TalofimusiꞋa Efesusiti kano maineanagiꞋya amakesafinaga havige
    nehuꞋya “PoloꞋa ani Yuta vea omainea kanoa tagaila ala mono notifi avaleno haimaine.”
    huꞋya havige humainae.
  ood-NT: Bash kaij nash pi am hu hebai neid g Paul hema wehm g gawul mahs oꞌodham
    ch hab e ahg mat am i wahki. Hegai mo wa am wehmaj o hab chehgig Trophimus ch
    ab Ephesus t ab d kihkam.
  lbm-lbm: उन्न येको सी पहिले इफिसुस निवासी त्रुफिमुस ख ओको संग नगर म देख्यो होतो,
    अऊर समझ्यो होतो कि पौलुस ओख मन्दिर म ले आयो हय।
  ncj-NT: Ijcon oquihtohque tleca quinitztoque achto ipan in altepetl in Pablo ihuan
    Trófimo den Efeso, huan oquinehnehuilihque quen Pablo noyojqui oquihuicac ipan
    in tiopantli inon Trófimo.
  yuj-yuj: Am kar takrá sénap te, ankwap fi mekamp Trofimus Efesus mekamp taun mek
    Polént yárakepo nkeap kwamp maok, ae te Polo man lotu nap tokwae mek warámpea
    korop námpwaeria niapon.
  kto-kto: Miaramo urio ties, memani, tinan la agimameng Trofimus onim na taun Efeso
    la unama na taun ga Paulo, ga agatmeng namo ga alagiong ara Paulo ga muo uobu
    na penbut a luguan ila kani o lotu.
  gmv-NT: ኢስቲ ሄሳ ጊዳ ጋሶይ ሃይሳፌ ካሴ ኤፌሶኔ ዬሌታ ጊዲዳ ፂሮፊሞሳ ኢዛራ ኢሲፌ ካታማ ጊዶን ቤዪዳ ጊሽ ኢዛ ጳዉሎሲ
    ፆሳ ኬꬄ ኤኪ ጌሊዳ ሚሳቲዳ ጊሻሳ።
  por-BLT: (Eles disseram isso, porque tinham-no visto junto com Trófimo, de Éfeso,
    na cidade tempos antes, e presumiram que Paulo o havia levado até o Templo.)
  stp-NT: Baꞌ dhiꞌ gu Troopimo aagɨt jup kaiꞌch am, guiꞌ nar bhammɨ dɨr jaꞌk kam Eepeso,
    nam guꞌ bɨɨpɨꞌ dɨr ka nɨiꞌñ nam bha jaꞌp maap ka jim gu Paablo na paiꞌ jax jir
    gɇꞌ kiicham, baꞌ jaꞌp jum aaꞌ am nat mu baidhak gɇꞌ chiop.
  mgc-mgc: Kya zë maakowe asösunnï henye Pawolo ika Trɔhimusu ta Efeso mï yëkëlu,
    ga kö'du zë ongɔnnï zë 'dö rïyö mï gawo kyedre ne.
  ame-NT: T̃arroʼmar atet̃ otet oʼ eñchet Pablo epuet Trófimo all chopeñeʼchen epuet
    Jerusaléño. Trófimo ñeñt̃paʼ efesoʼmarneshaʼ, ama judioneshayaye. Ñetpaʼ c̈hoʼ
    otenapuetañ ñatoʼ Pablopaʼ oʼt̃eʼ abeʼt̃atan Trófimo all Parets paʼpacllo ñeñt̃
    ama pocteyeʼ enteno judioneshaʼ.
  mgh-2016: Yoolhumacha chiicho wo waanyihera wiira Natrofimo, anenchi o Uefeso yaari
    vamoka ni Napaolo vawani, yahokelhihiya ni Napaolo Inupa ya Nlhuku.
  kvn-NT: Imi teun Judiomal-Asiaginmalad Jerusalén-neg-kweburgin Pablo-takcha, Trófimo-Efeso-tolbak
    pipirmadii. Al Judiomal-Asiaginmalad ebinzhemal, Pablo Pabzhe-koled-negzhe Trófimo-odos.
    Tenal Pablo Pabzhe-koled-negzhe Trófimo-kwen-odoszhul.
  gvf-gvf: Epesas ai yal ta Giriki ibal kaan Tiropimas, Pol ogu ai suna bole para
    milungure, goma kanere, Pol yalini awli ka main ogu bil ala nama di pirungwa.
  san-ISO: pūrvvaṁ tē madhyēnagaram iphiṣanagarīyaṁ traphimaṁ paulēna sahitaṁ dr̥ṣṭavanta
    ētasmāt paulastaṁ mandiramadhyam ānayad ityanvamimata|
  deu-ELBBK: Denn sie hatten vorher den Trophimus, den Epheser, mit ihm in der Stadt
    gesehen, von dem sie meinten, dass Paulus ihn in den Tempel geführt habe.
  mcb-NT: Ikantantaigakarira maika ontitari ineaigakerira inkaara itentavagetakarira
    Toropimo poniankicharira Epesoku ineaigiri ariori itentanakari irirori ivankoku
    Tasorintsi.
  yle-yle: (Yi kópu vyi ngópu, mu kópu u dîy꞉o Tîdopimas Epeso pi Póól u k꞉ii Njedusalem
    paambwi têdê mwiyé m꞉uu dumo. Nuw꞉o kn꞉aadi ngópu, apê ngmênê, Póól ngê Tîdopimas
    Chóó Lémi u ngomo k꞉oo dê knî.)
  swh-1850: Sababu ya kusema hivyo ni kwamba walikuwa wamemwona Trofimo mwenyeji,
    wa Efeso, akiwa pamoja na Paulo mjini, wakadhani kwamba Paulo alikuwa amemwingiza
    Hekaluni.
  ese-NT: Eꞌe, yahuajo onaaya Topimo ba canaje Pabo nijje Jenosanenajo nequi. Topimo
    aje oe Jodio pojjeama, Epesojo baꞌe. Oya Eyacuiñajjija equi quea quemo huasijje
    dobiqui jjima. Jamatii Jodio cuaa Pabohua Jodio pojjeama Topimo bajjani Eyacuiñajjija
    equi quea quemo huasijje dojodobiaqui canaje poso acanaje. Jamajjeya quea quene
    nee nee poanaje.
  jac-NT: Hac tuꞌ yute yalni ebnaj yuto yil ebnaj yecꞌ naj Pablo yet yalan̈tocano
    yeb naj Trófimo yul con̈ob Jerusalén; naj tiꞌ ah con̈ob Efeso naj. Haꞌ yute isnani
    ebnaj to yicto naj Pablo huneꞌ naj mach Israelo yul yatut Comam Dios, yaj machoj.
  cak-CNT: Que c'a ri' niquibila' ri vinek ri', roma quitz'eton ri pa tinamit chi
    ri Pablo junan benek riq'uin ri Trófimo ri aj-Éfeso, y rije' xquich'ob chi ri
    Pablo ruc'uan chuka' apo ri Trófimo ri pa rachoch ri Dios.
  zia-zia: Ayero sewa, noeno okowata, gitau Paulo mene Efeso emo zo yazo Trofimo aune
    dema nape atu puma-sauma yenu gigiwa. Arare awong oko giro baingtiro eyero sewa,
    “Ibu baina naname ewiya emo Yuda oko mene towao teng oko, emaze nung emo Yuda
    oko zo yuno puro toiya.”
  mal-2015: അവർ മുമ്പെ എഫെസ്യനായ ത്രോഫിമോസിനെ അവനോടുകൂടെ നഗരത്തിൽ കണ്ടതിനാൽ പൗലൊസ്
    അവനെ ദൈവാലയത്തിൽ കൂട്ടിക്കൊണ്ടുവന്നു എന്നു നിരൂപിച്ചു.
  tuo-NT: Na todʉporo Éfesocjʉ̃ judío masʉ̃ nitigʉ Trófimo wãmetigʉre Pablo meꞌrã
    nicã ĩꞌacãrã niwã macãpʉ. Tojo ĩꞌaꞌcãrã nitjĩarã, na “Cʉ̃rẽ Õꞌacʉ̃ wiꞌipʉ miisãjãapĩ”,
    ni wãcũcãrã nimiwã.
  mbl-NT: 'Hõmã Yoneo yõg tikmũ''ũn te Paot pẽnãhã kõmẽn kopah, ha ''Ep yõg tik puknõg
    ''ãxet''ax Tonop mõgãhã'', ha hãmpe''paxex, hu: “Paot te'' mõgãhã Topa pet xexka
    kopa kamah,” kaxĩy. Pãyã'' mõgã''ah.'
  zpc-NT: Canaꞌ unayaquëꞌ, porque blëꞌëyaquëꞌ ciudad naꞌ rdalë Pablo tu benꞌ griego
    lao Trófimo. Naquëꞌ benꞌ ciudad Efeso. Quie lenaꞌ racajëꞌ pensari de que uquiëꞌ
    Pablo lëbëꞌ luꞌu idaoꞌ rnabëꞌra naꞌ.
  gul-NT: (Dem Jew say dat, cause dey been see Trophimus wid Paul een de city. Trophimus
    come fom Ephesus, so dem Jew tink Paul been tek Trophimus eenta God House.)
  mau-NT: Coi³ qui³tso² nca⁴ ya⁴ na⁴xi⁴na³nta¹-ve⁴ nca³sˀa⁴ tsa³ˀya³xcon³-le⁴ cao⁴
    Pablo je² Trófimo xi³ Efeso tsˀe⁴. Qui³si³cja³ˀai³tsjen³ nca³ je² Pablo ja³ˀai³cao⁴sˀen³
    yo⁴nco⁴.
  gup-gup: Kaluk bedda birrikarrewarrewong. Bu birrinang Paul benedjarrkdi kore kubolkbuyika
    kururrkwern bininj nawu minj Jew nawu Ephesusbeh, nawu ngeyyoy Trophimus, dja
    bedda yimankek birriyimi Paul biyingimeng kore kururrk Temple. Dja burrkyakni,
    bedda birridjalwelengnameng.
  bss-NT: (Chǒm éche ênkə̌ŋ boŋ béhɔ́bé nɛ̂ édíi áyə̄le bénnyīn Trofimusɛ,
    mod a dyad dé Efɛsus bɔ́ Paal béwóó á dyad-tê. Né-ɔɔ́, bénwēmtɛ̄n nɛ́n
    bán Paalɛ asɔ́nlé mɔ́ á Ndáb-e-Dyǒb.)
  met-met: (Daharua bila ba namua na muga dibagu Tropimas, Epasas tela, gabu Pol maluxuʼm
    long sabangga ba, saing dahagaxa ba Pol xap maluxuʼm Urana Numang yabanoa.)
  kpj-NT: Juhuu tahe ijõmy robire hãbuõmy hãwãhãkỹ‑ki Paulo‑wana ratxirerimy. Trofimo
    inire. Tii heka Efesu hãwã mahãduõ ityhydỹỹduõ rare, judeukõdu mahãdu aõkõ tii
    ihỹre. Tahe judeu mahãdu rõhõtinyre Paulo dohodỹỹnahetowo‑ò Trofimo ridyramy.
    Tahe Paulo ridyõlere.
  zao-NT: Tata nzhab re zha, tak mwii zha lee Paba kon thib zha yez Éfeso kuu le Trófimo
    ndiy yez, ne mtsow zha xgab mloo Paba zhaʼa leen gwodoo.
  byx-byx: Lura i re tekmet taqurla sagel ma Paulus i raquarli medu ret luqa i qe
    ne ma Tropimas i iane paikmet. Dap luqa ma Tropimas dai quasiq ai qa navet ma
    Isrel. I ra tu araa qevep ai ma Paulus ka man se qa sev ama Lautu-vem-ki.
  ctu-CTI: Chʌ'ʌch ti yʌlʌyob como tsa'ix i yilʌyob Pablo ya' ti ili lum yic'ot juntiquil
    Trófimo bʌ i c'aba' ch'oyol bʌ ti Efeso. Ti' lolon pensaliyob ti' pʌyʌ ochel ti
    templo Pablo jini Trófimo.
  zos-NT: Porque vi'nati o isyaj Pabloji'ṉ cumgu'yomo tum ñøyipø'is Trófimo, Efeso
    cumgupyøn. Qui'sayajpa'is cyomo'yajpana'ṉ que Pablo'is oy ñøtøjcøy Trófimo masandøjcomo.
  gvs-gvs: Sinuwonúwana Paulo Totuyoyowo isiuyedi unana boi Totuyoyowo tayamo yoina
    Taropimo guma Epeso Yerusalema goi sigite Pauloyana taiyao. Tuwo sitainasi; sinuwonúwana
    bego Paulo ikabi ime Vada Kimaasabaina ina kali goi isiuye. Tauna gamodi igoyo.
  kbm-kbm: (Eisir inei yaun etok ve gisov as-mate ti be eisir ili amol Epesas ane
    ti are Tropimas ebe gilauk givang nam luvwe givin Pol ok, beti eisir inei bwat
    Pol gigas ei gisov lum yamar aplo gile gikwai.)
  tew-tew: Gin ditú̖ gá Trophimus oe Ephesus-wi óemûˀḏân Paul-áḏí oe búˀ i̖ˀge dajiḏi,
    heḏiho diˀân Paul-di iˀ méesate ee óetsꞌúḏeˀin.
  rmc-rmc: Bo angloda dikhle le Trofimus andral o Efezus le Pavloha andro foros a
    gondoľinenas peske, hoj les o Pavol iľa andro chramos.
  apr-apr: (Di tooltool tina ngan tiwete betanga nen, yesoo mugu ngan tikamata tool
    ke Epeses yo Toropimus i, in iye Paulu tinepe ye malala mai tani in. Ngan la le
    tiyeisa o ye la Paulu tani in ikauu lapau a ise koongoo lono ke bareme mai ke
    sungunu i.)
  tiy-tiy: (Loo bé niy kébéréh ruwe non énggito roy ségétéwe lagéy békén Judio féndawét
    Trofimo tidéw Efeso ménséodor bé Pablowe mangéy Jerusalem. Atin marok nuwit Pablowe
    mahur dob lawi i Tuluse ni.)
  nlg-nlg: (Gaira tara bosai te vaghai raini, na pukuna tara vaevanea Trophimus ni
    Ephesus te nia udukolu Paul ilokana na komu sule, mara ghanaghana gaira ke, Paul
    te lavia vaa tana Valetabu.)
  dgr-DOGNT: (Dǫ ı̨łè Ephesus got'ı̨į̀ Trophımus wìyeh, Paul xè gıaɂı̨ ı̨lè t'à eyı
    dǫ Paul xè Nǫ̀htsı̨kǫ̀-gocho gà nììtłaa gı̨ı̨wǫ t'à agedı.)
  pes-OPV: زیرا قبل از آن تروفیمس افسسی را باوی در شهر دیده بودند و مظنه داشتند که
    پولس او را به هیکل آورده بود.
  ron-1924: Ын адевэр, вэзусерэ май ынаинте пе Трофим, Ефесянул, ымпреунэ ку ел ын
    четате ши кредяу кэ Павел ыл бэгасе ын Темплу.
  tpz-tpz: Ee to soe vamanih, suk varuꞌ manih pa vöön apuh ee to ep ne e Trofimus
    a teꞌ va Ëfësus vaꞌpeh me e Pöl, pare pu ne pan, e Pöl to me ho poan koman Iuun
    Hinhin Apuh.
  agd-agd: Para va máa sen na ino. Pefá Pori ano Efesasí baru rákena vanta Tarofimusin
    má Yerusaremí nókan Yutan kayo ano ontaren pasin mi mai vantan aviren kákan monó
    namun dafufin óden mino sen iniren mi máan ten mino.
  rkb-NT: Ana hi nitsasokonaha Teropemo humo niy. Teropemo Epeso ezekta niy. Serusarẽhe
    eze Pauro tuk niukuru. Sudeutsa zinynaha. Pauro Teropemo Deus wahoro zubata bo
    zioktyhyryk mytsaty ahabyitsa nikaranaha.
  san-THA: ปูรฺวฺวํ เต มเธฺยนครมฺ อิผิษนครียํ ตฺรผิมํ เปาเลน สหิตํ ทฺฤษฺฏวนฺต เอตสฺมาตฺ
    เปาลสฺตํ มนฺทิรมธฺยมฺ อานยทฺ อิตฺยนฺวมิมตฯ
  iws-iws: Bɨiya sɨma kɨgɨn tɨ inkamɨn Judan inkam tani Trofimasɨn, siya om Efesas
    hɨrankɨn. Mɨ siya Pol saɨkar nwokɨn om Komii Jerusalem hɨrɨn. Mɨ sɨmiir kwoɨnɨn
    ha naɨngwokɨm Pol siya nɨkɨunami siirɨn sɨmiir omaka Adi Komii siir inɨg hainaniya
    saiir hɨriirɨn. Mɨ ta yaiya asi nɨmbiyamka.
  pol-SZ: Wcześniej bowiem widzieli w mieście Pawła z Trofimem z Efezu i sądzili,
    że wprowadził go do świątyni.
  ztq-NT: Singo chëb xaa Israel go porñee kon xaa Pable leñ kyedzy chop Pable tu xaa
    Efeso nii pcholë Trófimo. Nladzy xaa te wi Trófimo kuni Pable leñ lidzy Dios.
  zai-NT: Uní' ca zaqué purti biiya ca canazá né be Trófimo, binni Efeso, ne zácaxa
    ca biuu né be laa ndaani yu'du ro'.
  upv-upv: Arwerai erpok suri arrorrmi Pol eptevi Tropimas nga mivi jinibb ne vare,
    m̃eri Epesas san, van re Naim On; suri arlesi nuru Pol re ngaim ie.
  aui-aui: '@see-verse:ACT.021.028'
  wap-NT: (Ĩtoꞌoran naꞌapa ushaꞌapanum kauꞌan ĩtukapanii Trophimus, Ephesus san, Paul
    tuma donoi ii. Ĩꞌitiiman mani kainaꞌa Paul morota-kidan uruu patuma Tominkaru
    Dapu iti.)
  mva-mva: (Norane be Epises tamoata ara Tropimus diaru dite, be ilodi bokai dipile
    Pol ibagalako Nanaranga pera nena-lo. Nge bokai ka pile ngaedi dipile.)
  dwr-NT: Unttunttu kase Efesoonen de7iyaa Xirofimoosa Phawuloosanna katamaan be7eedda
    diraw, Geeshsha Golliyaa Phawuloosi A gelisseeddawaa unttunttoo malateedda.
  kfw-kfw: Ajarchu tiallai inmani'n Ephesus ah Trophimus kha amale inruoiya khuopui
    khan inleimu, ama kha Paul in Biak-inn suungnga aheiruoi tia inmani'n inleingaidon.
  bfz-bfz: तिने तो इजी ते पईले त्रुफिमुस इफिसुसवासिए खे पौलुसो साथे नगरो रे देखेया
    था और समजो थे कि पौलुस तेसखे मन्दरो रे ली आयी रा।
  cuk-09: Weyob Judiomar-Asiaginmalad sogsagusmardo, ar ade iduar Jerusalén-neggweburgi
    Pablo-daksagusmalad, Trófimo-Efesogined-ebo gudii. Degisoggu, Pablo Trófimo-Judiosulid
    Bab-Dummadse-goled-negse odosye bimalanad.
  ben-OBCV: (তারা ইফিষের ত্রফিমকে ইতিপূর্বে পৌলের সঙ্গে নগরে দেখে মনে করেছিল, পৌল
    হয়তো তাঁকে মন্দির অঞ্চলে নিয়ে এসেছেন।)
  mil-NT: Te ducaⁿ nǐ cáháⁿ‑güedé chi ní sani iní‑güedé sá nǐ quɨ́hu ndɨhɨ‑dé té Trǒfimú
    veñúhu‑güedé, chi ní xiní‑güedé xícá cùu ndɨhɨ ñaha‑dé xɨtɨ́ ñuú. Te tée‑áⁿ cúú‑dě
    tée ñuú Éfesú, te ñá dɨ́ú těe isràél cúú‑dě.
  myu-myu: Tũybe Paulo Judeu'ũmat o'tujuõm Deus eju kawẽnwẽnap'a be iãn o'e ip. Imẽnpuye
    oitakomãn ip Paulo kay. Ixe Judeu'ũmat putet Trófimo i osunuy. Éfeso ka bewiat
    osunuy. Koap pima Judeuyũ Paulo o'jojojo Trófimo eju. Xepxem oekuku ip Jerusalém
    ka be―Paulo Trófimo eju.
  amk-amk: (Emadu tonanai we antanafa ewati Trofimusi inontarai Efesusi foi da ria
    Paulusi na bendarifoi. I mani Yahudi kaha dine, tuti enemitituai we Paulusi kiari
    kawuru to Sempaisi ne Munu rorongfe afui fo, mae bireri.)
  fai-fai: Be watawo kaleyo bá, ika dil kal atamomo, Faul aka Tadofimas Efesis abiw
    kinim, kata aso alew Yedusalem kábiw ka. Kale im aket Faul aka dew tam Yol am
    so kába manon, kale ilim aket kuw kale dabadásidiw kayo ko.
  ura-NT: Jauriaa Efeso caje unaa Torofimo aina, nii neseu coaracuruhane jaun jetaotera,
    “Teenforo asae jecha nii Torofimo enoaelu Faboro,” naain aitocure.
  mcd-NT: '@see-verse:ACT.021.028'
  urt-urt: Tehei kin ŋaiye tinge yanange wusyep uku taꞌe leꞌe na, tinge si yetekeꞌe
    Tropimus, miyeꞌ Grik ende tikin Efesus narp topoꞌe Pol nato Jerusalem pe, tinge
    ŋoihyeryembe nange Pol si nenge kin nato yukoh yirise.
  kiz-kiz: Kwa kujha mwanzoni bhajhele bhambwene Trofimo Muefeso akajha pamonga ni
    muene mjini, na bhene bhadhanileghe kwamba Paulo andetili mu hekalu.
  tzo-TZE: Ti jech laj yalique, yu'un yilojic ti oy la xchi'in sbaic ta xanubal tey
    ta Jerusalén xchi'uc Trófimo li Pabloe. Li Trófimoe ja' yan lum vinic tey voq'uem
    ta Efeso. Jech la snopic ti laj yic' ochel ta yamaq'uil temploe.
  lex-lex: Rakot emkade yoma iramkek nana dodo'ona Trofimus makden Epsus de nor rewre'wa
    Paulus la letlawna ralamni, ne ratniekamde Paulus nodia riy de pa nla'awa la Uplerlawna
    romni kreini.
  dov-dov: Mukuti bakali babona Tulofimasi waku Efeso nkalaawe mudolopo, mpawo bakayeeya
    kuti Pawulu wakali wamweeta mukati ka nganda ya Leza.
  rgu-rgu: '@see-verse:ACT.021.028'
  toc-NT: Huá chuná xta­li̠­qui­lhuamá̠­nalh porque xali̠­tzi̠sa xtaucxilhni̠t nac
    Jeru­salén pi̠ xta̠­la­pu̠lay cha̠tum chixcú xalac Efeso xuanicán Trófimo, y xta­lac­pu­huán
    pi̠ Pablo xma̠­nu̠ni̠t chú nac pu̠si­culan a̠má chixcú hua̠nti̠ ni̠ judío.
  som-som: Maxaa yeelay, mar hore waxay magaalada kula arkeen Torofimos oo reer Efesos
    ahaa, kaasoo ay u maleeyeen in Bawlos macbudka keenay.
  mam-C: Kyq'ma ikyjo ti'jjo tnejil ja te na'b'l Dios, qu'n otaqxi tz'iwle Pabl kyu'n
    toj tnam junx tuk'a jun nya Judiy te Éfeso, Trófimo tb'i, exsin kub' kyb'isin
    qa ax Pabl xi q'intej Trófimo tojjo tnejil ja anetzi'n, qu'n tu'n nya wentaq toj
    kykawb'il aj Judiy tu'n tokx jun nya aj Judiy toj.
  ndj-ndj: Vadetili naha nongwa vavelili vamuwona Tilofimu, Muifesu pamu na mweni
    kumbwani, vakacheyi Pauli kamuyingisha Munyumba ya Chapanga.
  mbj-NT: Tii da rawén ky hadoo, pooj jé rabahapäh Paw-Ro sii Epeso buuj, Toropimo
    häd näng doo, panang bä rababong bä. Paw-Ro mahũũm red'oo P'op Hagä Do tób n'aa
    yt hã.
  lat-VUC: Viderant enim Trophimum Ephesium in civitate cum ipso, quem æstimaverunt
    quoniam in templum introduxisset Paulus.
  ngp-ngp: Vilekile wakalonga ivo nikugamba wamuonaga Tolofimo mkaya wa Efeso akanda
    hamwenga na Paulo kwo mzi, niyo wafanyanya, Paulo nakamwingiza kudya kwe Nyumba
    ya Mnungu.
  enq-2: '@see-verse:ACT.021.028'
  eng-ASVBT: For they had seen with him in the city Trophimus the Ephesian, whom they
    supposed that Paul had brought into the temple.
  mna-mna: (Zin tiso ta kembei paso, muŋgu tire Tropimus ta ki kar Epesus i ziru Paulus
    tiwwa pa Yerusalem. Tana tikam ŋgar sorok ma tiso ko Paulus ikami ma ziru tilela
    Urum Merere ka siiri.)
  myw-myw: Ilivans ma̱wan peinan kweiboug nikines gum-Epesos towen Tilopim son Pawl
    nisesus waven; idokes kid Pawl itok taw towen ineis Yowbad wanbunatum.
  sby-sby: Balambeco pakwinga balabona mutuloba walikukwiweti Tulofimo waku Efenso,
    kali pamo ne Paulo mu munshi, neco balayeyeti Paulo la mumanta kuya nendi mu Ng'anda
    ya Lesa.
  sll-sll: Homa Pol Epesas yal Tropimas kina si daule mole kina ereho wangwo hamia.
    Hanere, “O, yal i Pol kina mone guwa si wamia, ware aule ire bina mining oo ala
    omua di pire ha i ditongwi.
  yaq-NT: Inime'e inien jiian, aapo'ik bat naataka, junama'a bwe'u jo'ara Jerusalenpo,
    senu Eepeso' tea'a betana jometa, Toopimo' teamtamak a' bitlamtakai. Intok i'an
    bempo, Paplota junaka'a junama'a bwe'u te'opou a' nu'upak ti ean.
  uro-uro: Rhat tamän doqoräkt dinguna mai rhat lu ma Trofimus ama Efesuska qärakni
    i qa qä nä ma Pol in det mät ama värhäm ma Jerusalem dä rhit päspät i ma Pol sa
    qa mon sä ma Trofimus säva ama ansäspämgi ama mor qi.
  ita-1885: (Perciocchè dinanzi avean veduto Trofimo Efesio nella città con Paolo,
    e pensavano ch'egli l'avesse menato dentro al tempio.)
  muy-muy: Tə̀ɗəm Pol àgudarkabá ahay na ti, aɗaba tìpikaba tay ata Trofim zal Efez
    na tə̀bu təsawaɗakabu a kəsa bu. Nahkay tə̀hi ana ahàr ahkado Pol naŋ àbu afiyu
    naŋ a ahay gəɗakani ge Melefit ni vu.
  kqc-kqc: (Makai niyadi, ini adina bi sena Trophimus kaere bi Ephesus amiye, taoniri
    Paul sa vesi mokeyadi Paul yaku bi Sei nivakena yavari afei dui reyo.)
  tav-tav: Atie jʉgoye Trófimo judío majocʉ meere Efeso macacʉre Pablo Jerusalẽpʉre
    cʉ cabapacʉto catʉjʉyuparã. To bairi, “Cʉ̃rena mani cáti nʉcʉbʉgori wiipʉre cʉ
    jʉgo jãaricʉmi Pablo,” caĩ tʉgooñañuparã cʉ catʉjʉricarã.
  eng-ULB: For they had previously seen Trophimus the Ephesian with him in the city,
    and they thought that Paul had brought him into the temple.
  spa-VBL: (Decían esto porque anteriormente lo habían visto en la ciudad con Trófimo,
    el efesio y supusieron que Pablo lo había traído al Templo).
  fra-_FOB: Car ils avaient vu auparavant dans la ville avec lui, Trophime d'Éphèse,
    et ils croyaient que Paul l'avait mené dans le temple.
  hau-ULB: Domin dama sun ga Tarofimas mutumin Afisa tare da Bulus cikin birni, suka
    yi zaton ya kawo shi cikin haikali.
  mal-mal: അവർ മുമ്പെ എഫെസ്യനായ ത്രൊഫിമൊസിനെ അവനോടുകൂടെ നഗരത്തിൽ കണ്ടതിനാൽ പൗലൊസ്
    അവനെ ദൈവാലയത്തിൽ കൂട്ടിക്കൊണ്ടുവന്നു എന്നു വിചാരിച്ചു.
  kkc-kkc: (Yu odoo hagee bia oso Yu odoonee Epeses mapoo badeli, Tolopimus, Polo
    dio Yelusalem mapoo silee ogoloso, diayo goolee, Poloye yo dibada tei moso mapoo
    ido palabele dolone egeesee taka.)
  urd-GVR: (Yih āḳhirī bāt unhoṅ ne is lie kī kyoṅki unhoṅ ne shahr meṅ Ifisus ke
    Ġhairyahūdī Trufimus ko Paulus ke sāth dekhā aur ḳhayāl kiyā thā ki wuh use Baitul-muqaddas
    meṅ lāyā hai.)
  far-far: Kera saea ru nai, sulia ne kera ada to'ona sa Trofimus na wane 'i Efesus
    nia to fainia sa Paul senai 'i Jerusalem ana maedangi eteta, ma kera ka kwaisae
    sa Paul nia talaia 'uria laona Beu Abu God.
  suz-BL: परमप्रभु यावे आ खिं ग्रांग्रा दिशो सेल्‍‍शो बाक्‍माक्‍त, दे मारदे देंमा
    देंशा हना, एफिसस सहर ङा त्रोफीमस कली सहरमी पावल नु काथा गाक्‍शो तशा, परमप्रभु
    यावे आ खिं लाइश्‍शा, ओंइने थुमा बाक्‍त, दे मिम्‍शो बाक्‍मा बाक्‍त। प्रेरित २०:४;
    २तिमोथी ४:२०
  car-NT: Moro uwaporo 'ne irombo mo'ko Efese pono Trofimus tone i'waine kynakon imaro
    moro aitopo ta. Mo'ko aro'po ekano'satokon ro Paulus 'wa moro Tamusi auty taka.
  amp-amp: Bi taunkorn htimomr Porr Efesus thof Trofimusrpno ufau faumour. Ndnetmn
    memom, “Ka rpat fknif rmont.”
  bht-bht: उना ऐसा बोलया क्योंकि इसला पेहले इफिसुस शेहरे दे वासी त्रुफिमुस जो पौलुस
    सोगी शेहरे च दिखया था, कने समझदे थे कि पौलुस उसयो मंदरे च लेई आया है।
  eng-NOY: For they had before seen with him in the city Trophimus, the Ephesian,
    whom they supposed that Paul had brought into the temple.
  cub-NT: Jipocamia jã́rejaimad̶a Pablo cuyʉre Jerusalén ãmicʉriĩmaroi judíova ãmevʉcacʉmaque,
    ʉ̃i ãmiá Trófimo, Éfeso ãmicʉriĩmarocacʉ. Que baru ina judíova “Pablo nʉvacʉbe
    judío ãmecʉre Jʉ̃menijicʉi cʉ̃rami jívʉi”, arejaimad̶a na ʉbenina.
  ita-1927: Infatti, aveano veduto prima Trofimo d’Efeso in città con Paolo, e pensavano
    ch’egli l’avesse menato nel tempio.
  lww-lww: Apisa sanini, apisape Pol p̃ere yaru nap̃a pe pe Yu re poli pimi loyum̃a
    e yo wa, komin nap̃a apisu Pol vanua e mrapa nap̃a naga mial ke amio Tropimas
    nap̃a nae Episas, nap̃a naga pe pe Yu re poli, ana am̃ape pona Pol p̃ere naga
    pa loyum̃a.
  ckb-ckb: لەبەر ئەوەی تروفیمۆسی خەڵکی ئەفەسۆسییان لە شارەکەدا لەگەڵی بینیبوو، وایاندەزانی
    پۆڵس لەگەڵ خۆی هێناویەتییە ناو پەرستگا.
  spm-spm: (Mee ufhuaragha Efesusɨnɨ uŋuun gumaghan mav, Trofimusɨn garima, a Polɨn
    phoruhga Jerusalemɨnɨ uŋuuni ikhɨvana avhena arui. Mee kamagh nɨghɨnɨsi, Pol ana
    nigha Gotɨn rɨphenam mbɨroghɨn gu.)
  nas-nas: Aunooꞌ tee teinge tee Toropimas Juꞌdeeaing-koong Epeses-nung ooaara tee
    ninka otoreko teka temono-koo osi pankamono-koo daang eeꞌ noruꞌauꞌ, “Tee aunge
    Paulaꞌke dootuuꞌnava pankava-koo meekava-koo tung-antavuieeng.”
  uvl-uvl: (Te hele ke mau iange te esia Tropimus nenge na nge Epeses nge iri nai
    Paulus te i rarara nga kileng neu pe te teke Paulus mene teua i langa NeHalang
    na pele palaungana letena.)
  eng-BBE: For they had seen him before in the town with Trophimus of Ephesus, and
    had the idea that Paul had taken him with him into the Temple.
  ixl-CNT: Tan aatz qꞌu vinaj tziꞌ, til unpajul u Pablo tu tenam aas aꞌich imol u
    Troofimo, u aa Eefeso. Ech motx titzꞌa aas aꞌ imol okoꞌp tu viqꞌanalil u totztioxh
    u Pablo.
  xsi-xsi: Kinzi nenzi ŋgua ŋinde nde duvi mine; muŋga simora Trofimus, i Efesus lawea
    warika, imo kuku Paulo lâ Jerusalem lawea, aku situ Paulo ikai Trofimus ilâ luma
    sapâŋa ilo.
  crx-NTPO: ('Et ndun dune Trophimus, Ephesus whut'en-un, Jerusalem 'et la Paul bulh
    na'as whe hinilh'en inle'. 'Et Paul bulugliz whucho daínilhti huninzun 'inka'
    hutni.)
  kan-OKCV: ಅವರು ಮೊದಲು ಪಟ್ಟಣದಲ್ಲಿ ಪೌಲನೊಂದಿಗೆ ಎಫೆಸದ ತ್ರೊಫಿಮ ಎಂಬವನು ಇದ್ದುದನ್ನು ಕಂಡಿದ್ದರಿಂದ,
    ಪೌಲನು ಈಗ ಅವನನ್ನು ದೇವಾಲಯದೊಳಗೆ ಕರೆದುಕೊಂಡು ಬಂದಿರಬಹುದೆಂದು ಅವರು ಭಾವಿಸಿದರು.
  bbb-bbb: Ijadufuo maeje e Torofimasi e are Efesasiko ije fu Foruki sidove ijia oenoeno
    bu gae. Ijadufuo bu vierafero fu Forure e ije mesirina Godido Are ijia aru ruaemaro
    bu ijadufuo ijiege kumei.
  blw-blw: Yaha hen ekatcha way nangarkoro te innilacha hen netnochan Pablo hen anchi
    faén Judio way ah Trofimo hen ngachanna way iyEfeso, wat hen ekatcha ah hamhamàcha,
    awni yag empaghépna hiyah Templo.
  tam-2017: எபேசு பட்டணத்தைச் சேர்ந்த துரோப்பீமு என்பவன் நகரத்தில் பவுலோடு இருக்கிறதை
    ஏற்கனவே பார்த்திருந்தபடியால், பவுல் அவனைத் தேவாலயத்திற்கு உள்ளேயும் கூட்டிக்கொண்டு
    வந்திருப்பான் என்று நினைத்தார்கள்.
  azz-NT: Huan ijcón ne tayecanani judíos quijtoayaj porín yejuan quinitacque Pablo
    huan Trófimo tech in pueblo de Jerusalén. Huan queme yejuan quimatque que Trófimo
    hualehuac de Efeso, huan no quimatque que Trófimo sen nemía ihuan Pablo, ica ya
    nojón yejuan quiyolnemilijque que Pablo no quisehuicaya ya ne tiopanijtic ne Trófimo
    ten amo pohui queme in judíos.
  spa-RV-1909: Porque antes habían visto con él en la ciudad á Trófimo, Efesio, al
    cual pensaban que Pablo había metido en el templo.
  csy-csy: Banghangziam cile amate in Ephesus khua mi Trophimus taw Jerusalem ah a
    mu ngei uh hang in biakinn sung ah tumpui hi, ci muangmaw uh hi.
  mxq-NT: Dʉꞌʉn jyʉnaꞌañʉ tya̱dʉ israelítʉty ko tʉ tꞌixy ma̱ Jerusalén ka̱jpn yʉ Pa̱a̱blʉ
    mʉt ja Trófimʉ diꞌibʉ Éfesʉ kuga̱jpn. Pa̱a̱ty jyʉnandʉ ko Pa̱a̱blʉ tʉ tmʉdʉkʉ
    ma̱ mʉj tsa̱jptʉjk tʉja̱ꞌa̱ yʉ Trófimʉ diꞌibʉ grieegʉ ja̱ꞌa̱y.
  tzj-NT: Queri' quibij chique como c'o jun achi quitz'aton nabey rachbilan ja Pablo
    chipan ja tinamit in pa quetzij eje'e' ja Pablo rcojonto ja rachbil chipan ja
    templo. Ja c'a rachbil ja Pablo, Trófimo rubi', arja' ma aj Israel ta, aj Efeso.
  tdt-tdt: Sira hatete nunee tanba foin dadauk sira haree Trófimu, ema Éfezu ida nebee
    laos Judeu hamutuk ho Paulo iha sidade laran. Nunee sira hanoin Paulo lori tiha
    ona nia tama ba iha uma kreda boot. Afinal lae.
  ron-BTF: (Fiindcă, mai înainte, îl văzuseră cu el în cetate pe Trofim, un efesean
    pe care presupuneau că Pavel l-a adus în templu.)
  eng-WEBP: For they had seen Trophimus the Ephesian, with him in the city, and they
    supposed that Paul had brought him into the temple.
  eng-FBV: (They said this because they had seen him previously in the city with Trophimus
    the Ephesian and presumed that Paul had brought him into the Temple.)
  nld-1939: Want ze hadden Trófimus, den Efesiër, in zijn gezelschap in de stad gezien,
    en meenden nu, dat Paulus hem in de tempel gebracht had.
  bwo-bwo: Hano boetuwere maniyere shin Efesonn shuwetso T'rofimos bínton kitotse
    bek't boteshtsoosh P'awlos bín Ik' moots dek't b́kindtsok'o boosh bíarernee.
  nch-BL: Quiijtojque ya ni pampa achtohuiya quiitaque Trófimo quema nemiyaya ihuaya
    Pablo ipan altepet Jerusalén. Huan yaya ehuayaya altepet Éfeso huan amo se israelita.
    Yeca moilhuijque para Pablo quihuicac Trófimo ipan hueyi israelita tiopamit, pero
    amo cana.
  quc-TNT: Je' xquibij wa' rumal chi quilom ri tat Pablo c'o pa ri tinimit Jerusalén,
    rachi'l ri tat Trófimo aj Éfeso. Xquichomaj c'ut chi xuc'am bi ri are' pa ri nimalaj
    rachoch Dios.
  tfr-NTPO: L̈unashko ga Pablo ĩna l̈ok shäng kjok shto obl̈ë Trófimo tjok, e Éfeso
    so, e judío l̇l̇ëm wl̈eniyo. Ga epga wotjl̈ĩno l̈ok ga söra Pablorë öötong l̈öng
    Sbö u zl̈ong bängdo l̈ara. «Sbö u iara beno jong dboy ba kong ame» l̈ara l̈ok
    e kjĩshko, miga eni l̇l̇ëme.
  kaq-NT: Efeso janiha joni betan Pablo jaton jema janin nichi jisipixon Papan xoboho
    Pablonen jaa mapemahi shinancanquin. Trófimo cahen jaa joni.
  sgb-sgb: Hinabi lay habayto ta nahêlêk lay kalamo ni apostol Pablo, ya hi Trofimo,
    ya taga-balayan Efeso, ya alwan Israelita, ha balayan Jerusalem, haka êndat la
    no pinagkalamo na ya ni apostol Pablo ha Templo.
  vie-1934: Số là, chúng trước đã thấy Trô-phim, người Ê-phê-sô, ở với Phao-lô tại
    trong thành phố, nên ngờ rằng Phao-lô đã dẫn người vào đền thờ.
  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାରି ଗା଼ଡ଼ାତା ଏପିସିୟତି ତ୍ରପିମଇଁ ପା଼ୱୁଲ ତଲେ ମେସାମାଚେରି, ଅ଼ଡ଼େ ଏ଼ୱାଣାଇଁ
    ମାହାପୂରୁ ଇଲୁତା ତାଚାମାନେସି ଇଞ୍ଜିଁ ଅଣ୍‌ପିମାଚେରି ।
  cha-cha: (Sa guinin malie güe antes yan si Trófimo, un taotao Efeso, gui siuda,
    ya jinasoñija na si Pablo cumone jalom gui templo.)
  amu-NT: Luaaꞌ tyoluena ee cweꞌ na ntyꞌiaana Pablo naquiiꞌ tsjoom ñequio tsꞌaⁿ na
    nchii judío na jndyu Trófimo, jom tsꞌaⁿ Éfeso, joꞌ chii jlaꞌtiuuna na tjañꞌoom
    Pablo tsaⁿꞌñeeⁿ naquiiꞌ watsꞌom tꞌmaⁿ.
