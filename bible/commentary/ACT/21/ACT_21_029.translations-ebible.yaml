  wol-2010: Li tax ñu wax loolu, mooy gisoon nañu Torofim mu Efes, ànd ak moom ca
    dëkk ba, te ñu yaakaar ne Pool dugal na ko ca kër Yàlla ga.
  nss-nss: (Yihu pwai tehen tora, paratesah, hunime Tropimus ndramira Epesus hamou,
    iro nondriya kol namandran ara iro sura Pol. Pwen yihu ara hulohonge tehe Pol
    ara kinwiri yiy pwen kinna nondriya kowa yumwa totohun namandran.)
  snc-snc: Moḡesina ḡekirato, korana ḡia na Efeso tarimana arana Trofimo, Paulo ḡesi
    mo vanuḡa baregonai ḡeḡitarito, ema ḡetuḡamaḡito, ḡia tu Paulo na Rubu Veaḡai
    eḡori-toḡaiato.
  lgl-lgl: Gera ilia me 'are fo, sulia gera lesia Trofimus wale 'i Efesus lia 'e io
    failia Paul 'i lififo 'i Jerusalem ala atoa etaeta, ma gera ka fia 'uria Paul
    'e talaia fala 'i laola Luma Abu God.
  mmo-mmo: + o 21:29 Sin 20:4; 2Ti 4:20*Lanêêl nambêênju in sil layi Tolopimas vu
    Epesas nando talind bop Yelusalem having Pol, tombe kand vu nambe mak Pol giiy-ambe
    huli-la Anutu-te dumb bop alo having.
  ncu-NT: Baa tɔwe̱ ane̱ŋ bo̱ le̱e̱ fe̱yɛ baa ŋu Trofimus ne̱ ɔɔ le̱e̱ Ifisus maŋ‑nɔ‑ɔ
    na Pɔɔl a nare̱ maŋ‑nɔ, ne̱ baa fa fe̱yɛ Pɔɔl a yaa mò̱ Wuribware̱ suŋkpa mɔ‑rɔ
    ne̱e̱.
  cni-NT: 'Chapinqui ineavaqueri Pavoro anta nampitsiqui, itsipavetari Torojimo: yora
    ejesosati. Ijitashijeitavacari iriotaque iqueacaapaaqueri ivancoqui Tasorentsi,
    irootaque icantantacari: “Yamanirotaqueri aca pashinisati atiri”.'
  eng-WMB: For they had seen Trophimus the Ephesian, with him in the city, and they
    supposed that Paul had brought him into the temple.
  zaw-NT: Si'c caniireni sa'csi te huält bahuiireni sanä Pabl Trófimos lo nezyuj.
    Trófimos najc te beṉzijt ni siääd guedx Éfeso. N̲aj cayujnreni xhigab laa niguiiga
    ni siädnä Pabl neṉ xquidoro rexpejṉ Israel.
  san-MAL: പൂർവ്വം തേ മധ്യേനഗരമ് ഇഫിഷനഗരീയം ത്രഫിമം പൗലേന സഹിതം ദൃഷ്ടവന്ത ഏതസ്മാത്
    പൗലസ്തം മന്ദിരമധ്യമ് ആനയദ് ഇത്യന്വമിമത|
  tam-TCV: ஏனெனில் அவர்கள் எபேசியனான துரோப்பீமும், பவுலுடனே பட்டணத்தில் இருந்ததை முன்பு
    கண்டிருந்தார்கள். இதனால் பவுல், அவனையும் ஆலயத்திற்குள் கூட்டிக்கொண்டு வந்திருப்பான்
    என்று அவர்கள் நினைத்தார்கள்.
  mit-NT: Ducán nì cachi tèmà, vàchi antes nì caxinì‑te xicánúú Pablo ñuu mà cutnáhâ‑né
    xì iin nècuàchì ñuu Éfeso nani Trófimo, (iin nècuàchì inga raza). Te nì catuxi
    inì‑te ndacá stná Pablo tiàa ma nì sàhàn ini veheñùhu cahnu‑ma.
  ceb-ULB: Kay sa miagi nakita nila si Trofimo nga taga Efeso nga kuyog kaniya sa
    siyudad, ug naghunahuna sila nga gidala siya ni Pablo didto sa Templo.
  ces-LB: Předtím totiž Pavla zahlédli ve městě s Trofimem z Efezu a mysleli, že ho
    vzal i do chrámu, kam pohané nesměli.
  mkn-mkn: '@see-verse:ACT.021.028'
  nce-nce: Ëtani, Polna, Efesus life mago ho, Trofimusna, Jerusalem lifate mëta asë
    mëtelo. Na kë enëne mana hwi motloma. Na këme nëgeme bu Polme meweniji lamëtletla,
    “Bu kë Israelbë afenëboni lëtabejwa lëglebë home, Gotobë lotu lowa wafi tlelëkakulewa.”
  pol-UBG: Przedtem bowiem widzieli z nim w mieście Trofima z Efezu i sądzili, że
    Paweł wprowadził go do świątyni.
  qxh-NT: 'Paycuna Pabluta ricarunaj Éfeso runa Trófimuwan marcaćhu puriycajta. Chayćhi
    yarparan: «Tayta Diosninchipa wasinmanpis jäpa runata yaycuchisha» nir.'
  nwi-nwi: (Kamhani məknakɨn meinai kupən kɨmɨsəm yemə Efesas a, nhagɨn e Trofimas,
    rameriwək iriu Pol apa yerkwanu. Kɨni khamə-ta mə Pol rɨmɨkɨr in muə ye nəkwai
    Nimə Ehuə kape Kughen).
  kmo-kmo: (Yecha her Pol riitaka Tropimas, Epesas ma, riitaka akamaka tar. Tarek,
    heri ye eecha hikir Pol rii riina harapa lotu akak ye ir. Eena ye eecha wor.)
  agr-agr: Nunak, Trófimo Efesonmaya nujai Pablo yaaktanum wekagun wainkaju asag,
    jega Apajuí ememattainmash awayaestai tusag tiajui.
  kyc-kyc: Wamba dokopa taone dokona Topimasa Epesasa akali doko baapa kareyambinyi
    kandapala Poleme akali doko tembole anda lanyuo ipyalamo lao suu pyapala leyami.
  urd-GVU: (یہ آخری بات اُنہوں نے اِس لئے کی کیونکہ اُنہوں نے شہر میں اِفسس کے غیریہودی
    ترفمس کو پولس کے ساتھ دیکھا اور خیال کیا تھا کہ وہ اُسے بیت المُقدّس میں لایا
    ہے۔)
  yre-NT: Waa 'vɩ zɩɛ, kɔɔ o Pɔl 'lee Efɛz min Trofi 'yɩ 'fla yei, ɛn 'o ci nrɔn 'nan,
    -wɛɛ wla 'o 'vale -a Bali -pan 'kuin.
  fuh-BKF: Walaa ko ɓe mbiiri noon si wanaa ko ɓe njiinoo Torofim Efeesunke oon ina
    wondi e Pool ley ngalluure ndeen. Iɓe cikka Pool nanniino mo e ley suudu dewal
    mawndu nduun.
  arl-NT: Cuno Judiocuacaari naa sequetuquiaari Pablotej, Trófimo jiyanishano pueyanota
    nojori niquiniuucua nojuaja tarijia na rucuanejosacari cuno tiacajiniaja. Trófimoori
    Jesuucua tiuunia tahue quijia, Éfeso tiacajinijinio pueyano. Naaratej, cuno Judiocuacaari
    jiyaniquiaari Pablo naasucuaari cuno tahue tiuquinirii Pueyaso Secojojua tiajinia.
  ziw-ziw: Walonga vino kwaviya wamwona Tilofimo kulaila Efeso na Paolo mwomzi, nawo
    wafanyanya kugamba Paolo kamwingiza mwe Nyumba nkulu ya Chohile.
  grc-TR: Ἦσαν γὰρ προεωρακότες Τρόφιμον τὸν Ἐφέσιον ἐν τῇ πόλει σὺν αὐτῷ, ὃν ἐνόμιζον
    ὅτι εἰς τὸ ἱερὸν εἰσήγαγεν ὁ Παῦλος.
  nag-nag: Age te Paul ekbar Trophimus koi kene Ephesus laga manu logote berai thaka
    dikhise, aru taikhan bhabise Paul he eitu ke loi girja te anise eneka bhabi thakise.
  eng-OEBCW: (For they had previously seen Trophimus the Ephesian in Paul’s company
    in the city, and were under the belief that Paul had taken him into the Temple.)
  knj-NT: Quey tu' jix yute k'anab sba eb jaxca tu', yutol jix yil eb, junne c'al
    chi ec' Trófimo yetoj Pablo tu' yul conob. Ja' Trófimo tu', Griego naj a Efeso.
    Ja' sna'on eb, tol jix yi' octoj Pablo tu' yul stemplo Dios tu' yetoj.
  deu-1912: (Denn sie hatten mit ihm in der Stadt Trophimus, den Epheser gesehen;
    den, meinten sie, hätte Paulus in den Tempel geführt.)
  san-PUN: ਪੂਰ੍ੱਵੰ ਤੇ ਮਧ੍ਯੇਨਗਰਮ੍ ਇਫਿਸ਼਼ਨਗਰੀਯੰ ਤ੍ਰਫਿਮੰ ਪੌਲੇਨ ਸਹਿਤੰ ਦ੍ਰੁʼਸ਼਼੍ਟਵਨ੍ਤ ਏਤਸ੍ਮਾਤ੍
    ਪੌਲਸ੍ਤੰ ਮਨ੍ਦਿਰਮਧ੍ਯਮ੍ ਆਨਯਦ੍ ਇਤ੍ਯਨ੍ਵਮਿਮਤ|
  nob-LB: Mannen hadde tidligere på dagen sett Paulus nede i byen sammen med Trofimus
    fra Efesos, og de trodde derfor at Paulus hadde tatt ham med seg til templet.
  ntj-ntj: Tjiinya-ya kutjulpirtu nyangu wati yini Turapimanya Yipitjanyamartatji
    Puulta parrapitjalayintja Tjurutjamalawana. Palunyalu-ya kulirnu wati palunyanya
    katingu tjurrtju purlkanyangka tjarrpatjunu. Palunyakukantjalu-ya kulirnu.
  sxb-NT: (Awayaudi awo waawoola otio ni waingirizia mbwe Paulo aingiire ni Trofimaasi
    Omuefeeso mu olwanyi olwa ekaalu aeniki waawanga ni wawuine Paulo na agenda-genda
    nae ku omugizi ogwo.)
  nhu-NT: Bó to jemyi nonɛn, njefo bó to nu ɛ yɛn ɛ Baul ghane ɛlaante bô Toofimus
    wvù wee wvu Ɛfɛsus. Ɛ bó mum no kpwaake lɛ Baul nu ɛ ley bô wvú fô yew ncese le.
  row-row: '@see-verse:ACT.021.028'
  msy-msy: (Me faragha Efesusɨn gumazim Trofimusɨn garima, a Pol ko nguibar ekiamɨn
    aven arui. Ezɨ me kamaghɨn nɨghnɨsi, Pol a inigha Godɨn Dɨpenimɨn mɨriamɨn aven
    ghu.)
  agg-agg: Grik hɨfɨhündɨ Efesus ŋgoafɨhündɨ Trofimus ai Por-dɨbo Serusarem ŋgoafɨhü
    manüŋguwa hoeirüwurɨ houmboemo ai yaru hoafɨyomondühɨ yahomoya, “Nindou yɨhoefɨ
    ndɨfohündɨ ndanana Por ai Godɨndɨ worɨ ranambe serümündü kambeifuai,” yahomo houmbo
    hoafɨmemo.
  ptp-ptp: He nêl bêge, ên he yê wê Pol la vɨlee vac Jelusalem hɨxôn Tlopimas wê tɨbii
    Epesas ti ge, om he so nêbê mêd Pol kô Tlopimas mɨ yuu la vac Anutu xumac ngɨbua
    nɨlô.
  nak-nak: (Egite veia maie, la vuhula mai alalavi egite hilo e Pol mira me Tropimas,
    la tau Epesas, egira kavovou te la tia la mautu, egite kau moliale Pol veia eia
    pulitia la tahalo alele soilo te la luma la lotu ele, eala moli ouka, eia kama
    igoa mai ale egite veitia, eia kama pulia soilo te la luma la lotu, eia tikumu,
    la vuhula kama la tau Iuda e Tropimas ele.)
  lbb-lbb: La atongi larne anasa nating, la ka oroi tar diau ma e Tropimus, a te Epeses,
    tumo lahanua, pa la nuki mang e Pol i ben kas pasi uting na rumai a artabar.
  kan-2017: ಮೊದಲು ಅವರು ಎಫೆಸದ ತ್ರೊಫಿಮನನ್ನು ಅವನ ಸಂಗಡ ಪಟ್ಟಣದಲ್ಲಿ ನೋಡಿದ್ದರಿಂದ ಅವನನ್ನು
    ಪೌಲನು ದೇವಾಲಯದೊಳಗೆ ಕರೆದುಕೊಂಡು ಬಂದನೆಂದು ಭಾವಿಸಿದರು.
  cso-NT: Ca³juáh³ tsú² la³ nɨ́² quí¹hliá² ca³jɨ́en³² tsú² Po¹ jmɨ́¹tin² já¹ juú²
