    nahil e ti aheuvin ahi.
  mar-mar: या यहूदी लोकांनी तुझ्याविषयी ऐकले आहे की, जे यहूदी इतर देशात राहतात त्यांना
    तू मोशेचे नियम पाळू नका असे सांगतोस, तसेच आपल्या मुलांची सुंता करू नका असे सांगतो
    व आपल्या चालीरीती पाळू नका असे सांगतो.
  snp-snp: Etiti minafa, wenena malekate kamokafo Yuda wenena ailo feka wenena ebanido
    minamo wenena ya Mosese lo melami kala ya fuliti nomilipati ukanigu Goti ainala
    fukámoti, Yuda wenena monanina meyalo melámalo, loto api gilibane, loti lae.
  isl-isl: Menn úr þessum hópi, sem búa hér í Jerúsalem, hafa heyrt að þú sért á móti
    lögum Móse, kærir þig kollóttan um gyðinglegar venjur og bannir að sveinbörn séu
    umskorin.
  spy-NT: /Kōōkēēmwoochi kule 'kwēēnēētē Yuutayeek tukul choo kiikuburuch keey āk
    choo mā Yuutayeek kule kuweeksee ng'aleekaab *Muusa ameemuraatan lēēkōōk amarub
    ātēbuutēkaab Yuutayeek.
  xnn-xnn: Ngem wada nan nangibaga ken daida en initdowam kano nan Judio ay wada isnan
    ilin di baken Judio ta taynanda nan linteg tako ay initdon din si Moses. It-itdom
    kano ta adida segyatan nan an-akda ya adida soloten nan ogali tako.
  mwe-mwe: Bhabhalanjilwenje ngani jenu kuti nnakwajiganyanga Bhayaudi bhatamanga
    mwilambo ina kuti bhanakagulanje Malajilo ga a Musha wala bhanaataganje unyago
    ashibhana bhabhonji na bhanakaguyanje ikubho ya Shiyaudi.
  tte-tte: Na iyamo wasa sibenalan yakato tomo Yudiya siya simiyamiya siya nige Yudiya
    ali yanuwa kolili, meuloili kuyakayakataili Mosese ana loina sisikotanani yakato
    kuwalo tabu nigwenigwe mumugana sigiginauli natuliyao kolili yo tabe mumugala
    tabu simumuliya.
  tcs-tcs: Dem Zuwispipol i bin lisen tokbaut yu, dat yu bin spik dem Zuwispipol uda
    stap wea dem kantri blo dem Nozuwispipol, no po lisen lo blo Mozes. Dempla i bin
    lisen yu bin spik po dempla no po kate da poskin blo dem boi pikinini wase Mozeslo
    i spik.
  hlt-THB: Gentel khqi anglakawh amik awm Judakhqi ing Mosi ce hlat taak unawh, ami
    cakhqi chahhui ama qeet voel aham ingkaw nimah phung na khaw amni sak qoe voel
    aham nang ing cawngpyi hyk ti, tinawh a mingmih a venawh kqawn pe hawh uhy.
  soq-soq: Sumanailala sa e kutuna eteiena abo e Iuswa uwa daitada bedeuwo waimoia
    waeuwamoipe waiponase, ‘E Moses anaanawa mai ruawaitonune obanla gegelau mampo
    ete nonowa dewawa dewasanuna, dia! E gombala dewau tontau uduudu emona!’
  qub-qub: 'Paycunaga gampäpis caynömi mayasha: jäpa marcacho tiyaj Israelcunatashi
    gamga michashcanqui Moisespa layninta cumlinanta. Manashi munanquichu wamrancunata
    señalananta, custumrincunata cumlinantapis.'
  att-att: Á narámak da ta ituddum kanu sù ira Kudio nga nakipaggián sù lugár nayù
    ira ari Kudio ta likuránád da yù ituddu ni Moyses. Á ituddum kanu gapay ta arád
    den ipakugì yù ira ánâ da, ánna ari iren tumuttul sù kustombare tam nga Kudio.
  bki-bki: Mia nalo amijogio ruei, ka napano tomu nalo ajum̃a aberveriiso kirivova,
    aberenio jau kojom̃a koberloglog kiado torogio nalo kirivova napano ajua buruvenuo
    dolu laka yako. Aber jau kojo koberloglog searialo, kober bo ka atuvan tuboiano
    na Mosis kiano vija kiado bajago moruo nalo, a bo laka ka ala re bunu pakuveu
    ea kenerilo nalo.
  bqp-bqp: Ò mà kũ ntɛn yã da Yuda kũ ò kú buri pãndenↄ tɛ́nↄnɛ ò kpɛ li Musa
    dokanɛ, òsun tↄ̃̀ zↄ̃ ń nɛ́nↄnɛro òsungↄ̃ ń futɛokarayãnↄ kũnaro.
  mcp-mcp: Bwə́ mə́ shîn gwádʉga lâŋ í ŋgə́ kyey yí nə́ wo ŋgə jɨ́ɨ́gʉli Oyúdɛn bʉ́sə
    ikûl íkûl dɨ́ wá nə́ bwə́ bɨ́dʉ́g məcɛ̧ɛ̧ mə́ Moyîz kú ná kwo bɛ̧ mwo. Wo ŋgə
    nə́mə́ cɨ nə bwo nə́ bwə́ kú ná ŋgə sá bwân báŋ ábɨwáág, bwə́ kú ná ŋgə bɛ̧ ijâm
    nə ijag bísʉ́.
  hat-hat: Yo vin di yo ki jan ou menm Pòl, w'ap moutre tout jwif k'ap viv nan mitan
    lòt nasyon yo pou yo kite Lalwa Moyiz la tonbe. W'ap di yo pa sikonsi pitit yo,
    ni yo pa bezwen swiv koutim jwif yo.
  npl-NT: Iwa yokimilijkeh tejwatsi tikinmachtia nochteh n judíojteh non chantitokeh
    itech oksikimeh altepemeh, iwa ayakmó makitlakitakah tlan Moisés otlanawati. Noiwa
    kijtoah te tikinmilia amo makinsirkunsidarokah impilwah nion makichiwakah tlan
    otechititijkeh totatawah.
  bgg-bgg: Jimagunde ithek è gathek shii, na è Gaibranthek sohthek hà rai pha Jewthek
    shii Moses pha Iphey duiine awaithek aniphiing migiangkheg chid pha nane mizenthek
    anuii chid rabo è yua phrone yao ramuii ro.
  eng-TCENT: They have been informed that yoʋ teach all the Jews who live among the
    Gentiles to forsake Moses, telling them not to circumcise their children or walk
    according to our customs.
  eng-BSB: But they are under the impression that you teach all the Jews who live
    among the Gentiles to forsake Moses, telling them not to circumcise their children
    or observe our customs.
  cpu-NT: 'Ikemakoventakemi eeroka piyotaayetakeri asheninka nampiyetarori pashineki
    nampitsi, pinkantayeterimi: ‘Te onkovajaantya pinkempisantero Ikantakaantane Moisés-ni,
    te onkovajaantya pintomeshitaaniyetairi pitomiite, te onkovajaantaiya eejatzi
    antayetairo okaratzi ameyetari pairani.’'
  san-ASM: শিশূনাং ৎৱক্ছেদনাদ্যাচৰণং প্ৰতিষিধ্য ৎৱং ভিন্নদেশনিৱাসিনো যিহূদীযলোকান্
    মূসাৱাক্যম্ অশ্ৰদ্ধাতুম্ উপদিশসীতি তৈঃ শ্ৰুতমস্তি|
  tod-tod: Tama ti mɛnigɛ ga Zuifuiti niiti ti zii ɠiligiti saama, ɗa naati pɛ kalasu
    ga ti ɓeteʋe Moize ná-tɔgiti ba, ɗa ɠɛɛzu ti ma ti mina mɔ ti-lointi tati pɛlɛʋolu,
    naa ʋoluma ti mina mɔ ʋokɔɠɔ faa ʋɔlɔmaiti ma.
  tac-NT: '''Lige alué ralámuli suwábaga ''la akéríguru mué saega ra''íchachi Moisesi
    nila nulalí olagá. Akéríguru mué alanigá eyenio: «Tase nokiboa ''emi napurigá
    nulálige alué Moisesi ''ya ajtígame rió, ''lige tase rijpunawa alué ''emi ''kúchila
    isílala napurigá nokiame niru ramué ralámuli jurío, ''lige tase oyérawa napurigá
    nokiame niru ramué», alarigá akéríguru.'
  eng-WEBPB: They have been informed about you, that you teach all the Jews who are
    amongst the Gentiles to forsake Moses, telling them not to circumcise their children
    and not to walk after the customs.
  gfk-H: Senbia diet gata ser bia u la hauhausur ira Iudeia bakut kinas ta ira hanua
    ta diet ing pai Iudeia diet bia diet ira Iudeia diet na tahurus talur ira warkurai
    ta Moses. Ma diet gata ser mah bia u la tangtangai ta ira Iudeia bia waak diet
    kutkut ira palatamai diet ira nudiet nat na bulu ma waak diet murmur ira nudahat
    magingin.
  viv-viv: Ada o faꞋiniya kaliva higahe-kawowo badi agaidiya higa vaita miYuda moyaꞋaidi
    yoꞋo tulidiyao adi fafali tulina tulina agaidiya himimiyami-ma udavehawaledi be
    higa Mosese yana vehimeya hidakilowena. Higahe vaita udagahedi udagayo, Keke natumiyao
    kaliva wowodiya iyaꞋiyaya wanatomogolohini, ada ide miYuda yada dewa tuwaina au
    wanahegena.
  yao-yao: Apilikene kuti alakwe nkwajiganya Ŵayahudi ŵakutama pasikati ja ŵandu ŵangaŵa
    Ŵayahudi anagakamulisye Malajisyo ga Akunnungu gaŵapele che Musa, ni mwasalile
    akaumbasya ŵanache ŵao namose kugakamulichisya masyoŵelo ga Ŵayahudi.
  tgp-tgp: Ale la rongoa moiso vara ko lo verea isana Jew tari sei la lo toho na jara
    tamlohi r̃or̃oha vara la sopo mele usuri na leu non Moses, ale ko verea isara
    vara la sopo tair̃alihi na natura teni vara la sopo usuri na posir̃a matan tuai.
  auc-NT: Ayæ̈ edæ bitö Pabodobi wënæ wënæ cædämaï ïñömite wadäni bitö ïmitedö ante
    babæ wapiticæ̈ godö oodeoidi ïnänite ïïmaï ante tedewënäni ëñënänipa. Tömënäni,
    Pabodo wayömö wayömö godinque oodeoidi wabæca quëwënäni ïnänite bee tente odömöninque
    ïïmaï ante apæ̈necampa, ante tedewënänipa. Pabodo, Mïnitö wënäni ïnänite ëö togæ̈nämaï
    ïedäni, äninque, Dodäni näni angaïnö mïni ëñënö ante ñimpo cæedäni, ante änewengampa,
    ante tedewënänipa. Ayæ̈ godömenque äninque, Möitee wodi nänö wææ angaïnö ante
    wido cæedäni, ante Pabodo änewengampa töö. Ante tömënäni bitö ïmitedö ante babæ
    ante tedewënänipa. Ïñæmpa bitö mänömaïnö ante änämaï ïñömite tömënäni oodeoidi
    ïnänite babæ ante apæ̈nedäni ëñënänipa cæbii.
  kbc-NT: Codaa odibodicetibige maniiɡ̶axinitiniwace judeutedi ane liɡ̶eladi miditaɡ̶a
    ane daɡ̶a judeutedi mone eni me daɡ̶adiaa leeditibige moyotete lajoinaɡ̶aneɡ̶eco
    Moisés. Eledi odibodicetibige maniiɡ̶axinitiniwace niɡ̶ijo judeutedi me doɡ̶oyakagidi
    nigaanigawaanigi ane ɡ̶odakatigi, codaa me daɡ̶adiaaɡ̶odioteci eletidi lakataɡ̶a
    ɡ̶odoiigi judeutedi.
  bmh-bmh: Dudu ipal agen na en guzenanem, ‘Pol nug Zuda duailel go emgasag ipal ebu
    darem, go Moses nugau kasai ze i sesamorab aimai awaraneu. Gonug en aneu, ag agal
    geleagar agal enimag galau i kuatan. Go muz igul koli i sesamorabun awaraneu.’
  ctu-BL: Tsa'ix lon subentiyob jini wʌ' bʌ añob, wola' cʌntesan judíojob ya' ti'
    tojlel gentilob cha'an mi' cʌyob i mandar Moisés. Wola' sub mach yomic mi' tsepbeñob
    i pʌchʌlel i yalobilob, yic'ot mach yomic mi' cha'leñob che' bajche' i tilel judíojob.
  meq-meq: 'Azlakwa bay, ta tsəne nəkar na, ka tətikateye a Yahuda neheye tebiye nəteye
    mandza eye mə walaŋ i bərakəzaŋ hay ta gər ha bazlam mapala eye nakə Mbəlom a
    vəlay a Musa aye. Ka gwaɗateye: “Kâ ɗəsum tay ha wawa kurom hay bay ada kâ pumay
    bəzay a kule i Yahuda hay bay sa.”'
  noa-H: Maimua hamag jaauwai, mag judionaan t'um hamach durr chaaur jooba nʌm k'ʌʌnag
    pua Moiseeu hiek p'ã pʌarr gaai nem jaau sĩsidʌmjã hʌʌrk'apiba jaaujem haajemgui
    hajierram. Mag nʌm dʌ̈i hĩchab hamag chaain mehëudamjã t'ʌabichpiba jaaunaa warag
    maach jöoin hijã hisegpi jaaujem haajem.
  alp-NT: Po esi lene kena ale be atetuke pusue tamata Yahudia rebe esi rue kai tamata
    maketaru, leke ono lulu Alla Eni pleta meru moneka. Kai kwali ahnausi leke esi
    sunate esi nanaru yake kai esi ono lulu ite tamata Yahudiaru iteki atataru yake.
  san-VEL: '"si"suunaa.m tvakchedanaadyaacara.na.m prati.sidhya tva.m bhinnade"sanivaasino
    yihuudiiyalokaan muusaavaakyam a"sraddhaatum upadi"sasiiti tai.h "srutamasti|'
  kbq-kbq: Mago'a vahe'mo'za anage hu'za kagrikura zamasmi'naze, kagra maka Jiu vahe'mo'za
    megi'a vahepi mani'nazana, Mosese kasegemo'a taza osugahie hunka nehunka, mofavreramina
    zamufa taga huozmanteho nehunka, tagri tavutavamofo avu'avara osugahaze hunka
    hu'nananke antahi'none.
  kbh-kbh: Y ents̈anga chë́ngbioye noticia tmojats̈atá, aca chë inÿe luarënguenache
    imoyena judiënga cojtsabuatambá, Moisés tojanmandá soyënga ndoñe ntseyeunanama
    y basetémënga base bobachtema chë más delicadents̈e ndoñe ntjatëts̈ama, nts̈amo
    bënga judiënga fsënduamancá, y nts̈amo bënga fsëndëtats̈ëmbcá ndoñe chamondëtsamana
    ca.
  ron-LSB: Ei au fost informați despre tine, că îi înveți pe toți iudeii care sunt
    printre neamuri să se lepede de Moise, spunându-le să nu-și taie împrejur copiii
    și să nu umble după obiceiuri.
  pon-pon: Nan a loki on irail duen komui, me dene komui kin kaukawewe men Juj, me
    dondole men liki kan, ren kajela Mojej o padapadaki, re ender jirkomjaij jeri
    kan, o pil der dadaur tiak kan.
  nhe-BL: Huan israelita tlaneltocani quicactoque tiquinmachtía israelitame tlen itztoque
    ipan altepetini ica tlacame tlen ax israelitame para nojquiya ma quincajtehuaca
    itlanahuatil Moisés. Quiijtohuaj tiquinilhuía israelitame ma ax motequilica inintlacayo,
    niyon inintlacayo inioquichpilhua, ica nopa tlanescayotl tlen itoca circuncisión.
    Huan quiijtohuaj tiquinilhuía ma ax quitoquilica totlamachtil tiisraelitame.
  sps-sps: San mes vainy tsue of rari tsumanyi te natiny tsue tap rarora taa Jiun
    fafaaman te kaa ror fapoopoan nara vainy sikia ma taa Jiu ma bainy iny arin Faun
    te kirkir iny e Moses. Ayei natiny tsue non, ‘Mi ma kat vaaren vaapee tan guei
    tsumi ana mi te bainy ma vovou pis iny kat iny muan.’
  wnc-wnc: Unzing natapa ngana kunduta gae anzing yaniking, ‘Polda kuke Judia nana
    aminu paku kepman nanae banakan yuaingu Mosesde mama wamu ateningge yaninggaunin.
    Yanike sanga tupa yawake tasikaking kaknga teke waatdakana gupna dua matake sanga
    tapatu tapatu dua yawaningge yaninggaunin,’ ngang yaniking.
  bus-bus: Aↄ̃ↄ mà kɛ̀ nɛ́ɛ yã daa Yuda kɛ̀ aↄ̃ↄ kú bori pãndenↄ tɛ́nↄnɛ aↄ̃ kpɛɛ
    li Musa dokanɛ, aↄ̃ton bã̀ngu kɛ ń nɛ́nↄnɛro aↄ̃tongↄ̃ ń fɛɛakaarayãnↄ kũnaro.
  gub-BL: Amo umume'u neremiapo kwer wanupe wà. — Pawru nezewe i'i iko a'e, i'i waiko
    uzeupeupe wà, nerehe uze'eg pà wà rihi. — Pezar zo Moizez ze'eg nehe ty wà. Peho
    zo zutew wanàmuzgwer wanape rupi nehe. Pemonohok kar zo pena'yr wapirera'i wanuwi
    nehe ty wà, i'i Pawru oho iko a'e, zutew wanupe a'e, uzeruzar ma'e wanupe a'e,
    i'i uzeupeupe wà, nerehe uze'eg pà wà.
  imo-imo: I Juda imbomani ningi ungu mane tirinumunga ungu temanemu pileringi. Nuni
    nini lekolio Juda imboma manga pupu lupe imbomanga imunana molongemani oi Mosesinga
    mane ungumu tiye kolaio ningo enonga bakuluma kangi pundu kopiko naa ltendeko
    Juda imbomanga ulu puluma naa lombileio ningo ninu ungu pilko keri konopu leringi.
  boj-boj: Deqa tamo qudei na Juda naŋgi endegsib minjreqnub, ‘Pol na Juda tamo uŋgasari
    sawa bei beiq di unub qaji naŋgi Moses aqa dal anjam dauryqa saidnjreqnu. Osiqa
    naŋgi endegsi minjreqnu, “Nuŋgo aŋgro naŋgi muluŋ breinjraib. Kumbra kalil Moses
    a nami niŋgi dauryqa merŋgej qaji di uratiy.” ’ O Pol, tamo qudei na Juda naŋgi
    degsib minjreqnub.
  eng-DRA: 'Now they have heard of thee that thou teachest those Jews, who are among
    the Gentiles, to depart from Moses: saying, that they ought not to circumcise
    their children, nor walk according to the custom.'
  knf-knf: 'Kë wi bakţupuŋ baka ţi iwi wii wi : baji iwi iji kjukan bayuday bŧi banwooŋ
    du ŋŧaak ŋmpaţi aji bawut pţaş Bgah bi Moyiŧ. Baji iji kji na baka, bawut pwalan
    bapoţ *kaŧëmp, bawut pţaş bgah bi bayuday.'
  san-KHM: ឝិឝូនាំ ត្វក្ឆេទនាទ្យាចរណំ ប្រតិឞិធ្យ ត្វំ ភិន្នទេឝនិវាសិនោ យិហូទីយលោកាន៑
    មូសាវាក្យម៑ អឝ្រទ្ធាតុម៑ ឧបទិឝសីតិ តៃះ ឝ្រុតមស្តិ។
  arn-NT: 'Ka feypingey ta Pablo: —Ti pu judiu wall mapu mülelu dunguyepakeeymew ta
    eymi tami kimeltukefiel tati pu judiu tañi müngeltunoafiel engün Moyse tañi werküelchi
    dungu, ka tami feypikefiel tañi sirkunsidanoael engün tañi pu fotüm ka tañi inanoael
    rume iñchiñ taiñ wimtun dungu.'
  zas-NT: Ma biguiejn tëë reeman guial lüj culüü bén Israel ree, bén ad zojbt ree
    loj nacion Israel guial ad züjncwentt reeman xley Moisejs, rëb tëël loj reeman
    guial ad rüjnt naguiejn chuꞌ xiꞌn reeman sen ru ree bén Israel ad zinal tëët reeman
    dux costumbr ree.
  ken-NT: Bo Israɛl abhɛn fá Yerúsalɛm bárɛm bɛ́ ɔ̌kɔ̀ ɔ́ngati nɔkɔ bo Israɛl mankɛm
    abhɛn báchí amɛm bɛtɔk bɛchak bɛ mámfɛ́rɛ́ ntí ndǔ bɛbhé Moses nɛ bɛ mándɔ
    bɛ́syɛ́p bɔ̌bhap, nɛ bɛ mándɔ́ bɛ́kóŋo bɛpɨŋ ɛbhɛn bachǐmbɨ bhap.
