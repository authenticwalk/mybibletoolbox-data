    torã imarãte kibojayu. I''suᵽakajaoka ‘Mija makarã circuncisión baarika, suᵽabatirã
    matatarãte baarijariroyika yi''ririja''atarika sime’, kẽñu”, ĩ''rãrimarãte ãrĩrijayu,—
    Ᵽablote narãᵽe.'
  ter-NT: Hara koe eyékoxeopikehiko íhikexi uhá koeti jûdeu ovâti xapákuke ne xâne
