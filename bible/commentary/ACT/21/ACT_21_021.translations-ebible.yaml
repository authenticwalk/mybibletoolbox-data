    sohtoa cahserogãre yʉhre ne dutierare”, nimedi mʉhʉre tiquina. “Judio masa tiquina
    yee tiyere Pablo duhu dutire”, ni ahri gʉ̃hʉre ni yahu wajare mʉhʉre.
  anv-NT: Ɛbwɔ́ ama áwuú nnó ɔkɛne ɔgarege bɔɔ́ Jus abi álú né malɔ bɔɔ́ abi
    álá pɔ́ bɔɔ́ Jus nnó ásɔgé sé baá bwɔ́ nsɔ ne yɛ mankwɔlé gepɔge bɔɔ́
