    *tèkeli kʉɗi ana bəza gatay va ba akaba tàɗəbay manjəhaɗ ya ahaslani ga ndam Zʉde
    ya taɗəbay ni va ba ferera.
  kqc-kqc: Ina vene bi sena neideyadi, ya yaku Jew vene tau, kaere bi tutubena idana
    venesa amededi, oteimaro bi Moses di ago gira rofu etagae riyagane, ini mida mida
    di roaita ka ga nugaragane ma Jew vene di toutou ka ga usi reyaganedi.
  tav-tav: 'Aperã maca nare ocõo bairo na ĩ wadama: “Ñuuquẽemi Pablo. ‘Judío maja
    aperã tʉpʉ cãni baterãre Moisé cʉ carotiriquere átiqueticõaña,’ na ĩmi. Na punaare
    circuncisión átaje quenare, mani judío maja mani cáti anie quenare áti rotiquetinucumi
    Pablo,” na ĩ wadanucuma, cʉ caĩ buiowã Pablore.'
  eng-ULB: They have been told about you, that you teach all the Jews who live among
    the Gentiles to abandon Moses, and that you tell them not to circumcise their
    children, and not to follow the old customs.
  spa-VBL: A ellos les han dicho que tú enseñas a los judíos que viven entre los extranjeros
    a que ignoren la ley de Moisés, diciéndoles que no circunciden a sus hijos y que
    no sigan nuestras costumbres.
  fra-_FOB: Or, ils ont été informés que tu enseignes à tous les Juifs qui sont parmi
    les Gentils, à renoncer à Moïse, en leur disant de ne pas circoncire les enfants,
    et de ne pas se conformer aux coutumes.
  hau-ULB: An kuma gaya masu a kanka cewa, kana koya wa Yahudawan da suke zaune cikin
    al'ummai su yi watsi da Musa. Kana koya masu kada su yi wa 'ya'yansu kaciya, kada
    kuma su bi tsofaffin al'adu.
  mal-mal: എന്നാൽ മക്കളെ പരിച്ഛേദന ചെയ്യരുത് എന്നും നമ്മുടെ പഴയ ആചാരങ്ങൾ അനുസരിച്ചു
    നടക്കരുത് എന്നും നീ ജാതികളുടെ ഇടയിലുള്ള സകല യെഹൂദന്മാരോടും പറഞ്ഞ് മോശെയെ ഉപേക്ഷിച്ചുകളയുവാൻ
    ഉപദേശിക്കുന്നു എന്നും അവർ നിന്നെക്കുറിച്ച് ധരിച്ചിരിക്കുന്നു.
  kkc-kkc: 'Osoloso odoo aboso dimapoo nee goo maga gamenee takolone egeesee takaso,
    ‘Poloye Yu odoo mi abo mapoo debeli dimapoo takolone: Moseseeye eligi goo sabolo,
    osoloso holaiso kolo koolai goo sabolo, osoloso Yu odoo ibada adaga dia goo abo
    sabolo na deedee, dee takomo silo,’ diso.'
  urd-GVR: Unheṅ āp ke bāre meṅ ḳhabar dī gaī hai ki āp Ġhairyahūdiyoṅ ke darmiyān
    rahne wāle Yahūdiyoṅ ko tālīm dete haiṅ ki wuh Mūsā kī sharīat ko chhoṛ kar na
    apne bachchoṅ kā ḳhatnā karwāeṅ aur na hamāre rasm-o-riwāj ke mutābiq zindagī
    guzāreṅ.
  far-far: Kera rongoa farongoe ne saea, 'oe famanata Jiu ki ne kera to ana mae fere
    wane ne nao lau Jiu ki, fua sae kera nao si ro lau sulia na taki ne sa Moses nia
    kwatea, ma 'oko saea fuada kera nao si 'ole 'unge ana wele kera ki, ma kera nao
    si sasi sulia na falafala kulu Jiu ki.
  suz-BL: मेकोपुकीमी ‘पावलमी अर्को रागी ङा मुर नु बाक्‍ब यहूदी आन कली मोसामी अरेशो
    लोव़ पचा प्रोनीने, इन आल आन कली ख्रोइक्‍तीक चिनु मख्रोतीन’ दे शेंना शेंन गाक्‍ब,
    देंशो नेंशो बाक्‍नीमी। प्रेरित १६:३
  car-NT: Tota te i'waine man o'wa pa'poro mo'karon Simosu me e'i'non ra'na amandonon
    Simosu emepary mo'ko Moses anamyika'pa noro iwaito'ko'me. Mo'karon wokyryjan ty'makon
    ani'kotopo'pa iwairykon man poko emeparykon ekari'saton o'wa. Morokon Simosu emery
    nondapory ekari'saton o'wa ty'waine.
  amp-amp: Tfit wom Judam yitamn kfo fura kangmm, ‘Porrn yima tangimpno tohyuk Judam
    kfo kangrm, “Nd Mosesrhu boririfhu mrokfot wayafho thukomt. Nikmoh yon yindariyenroh
    tham mirahko apuk thu hanynomm. Yo nkifra yirmoht masat yak hik duha.” ’
  bht-bht: कने कुछ लोकां उना यहूदियां जो दसया जिना दा तेरे बारे च ऐ विशवास है, कि
    तू होर जातियां च रेणेबाले यहूदियां जो मूसा दी व्यवस्था जो छडी देणे तांई सिखांदा
    है, कने बोलदा है, कि ना बचयां दा खतना करा कने ना ही इना यहूदी रिती-रिबाजां पर
    चला।
  eng-NOY: But they have been informed concerning thee, that thou teachest all the
    Jews who are among the gentiles to forsake Moses, telling them not to circumcise
    their children, nor to walk after the customs.
  cub-NT: 'Aru caivʉ ina d̶ad̶ama cainʉmʉa yópe Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye
    báquepe Moisés bácʉre. Apevʉ borocʉrivʉ, yópe arĩ, coyʉimad̶a náre: “Pablo bueibi
    judíovare judíova ãmevʉ ne joborõai cʉrivʉre, ne d̶abenajiyepe ayʉ yópe Jʉ̃menijicʉi
    d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre”, aimad̶a na. Aru apenore, yópe
    arĩ, coyʉimad̶a: “Pablo judíovare buraicõjememi némarare ne cajede yópe Jʉ̃menijicʉi
    d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre. Aru d̶aicõjememi náre yópe majeñecuva
    mácavʉ ne d̶arĩ cõmajiye báquepe”, aimad̶a.'
  ita-1927: Or sono stati informati di te, che tu insegni a tutti i Giudei che sono
    fra i Gentili, ad abbandonare Mosè, dicendo loro di non circoncidere i figliuoli,
    e di non conformarsi ai riti.
  lww-lww: Ana lala amloge pa rui, nap̃a yaru la asum̃a apisayu kare ko ke asape ko
    opa opiankare ga kieta lus la nap̃a asike gare purvanua tap̃ena lala. La asape
    ko osum̃a opian ke la nene osape popon aligan rui navisaluaena kiena Mosis amio
    kala p̃elaga marua ne lala, ana asape osape popon manene m̃ena nap̃a ve akila
    re si p̃aviu e narila lala.
  ckb-ckb: ئاگادار کراونەتەوە کە تۆ هەموو جولەکەکانی نێو نەتەوەکان فێری هەڵگەڕانەوە
    لە تەوراتی موسا دەکەیت و پێیان دەڵێی منداڵەکانیان خەتەنە نەکەن و بەگوێرەی نەریت
    نەژین.
  spm-spm: Gumasir marsi akaman nɨɨŋga asava nɨɨn gɨna amaaŋga nɨɨm mbɨŋgɨ kamaghɨusue,
    nɨɨ igharisirɨ unuaghɨnan gumasir thooŋn itir Judarir akhoghɨn gumasi marsi vɨŋgɨva
    Moses osɨrisir othevir gɨn maŋŋan men thevi. Nɨɨ kamaghɨusue, ‘Gen non boorir
    momooŋn niro ofhɨsia rɨghora thaghɨri, Judarii ee nono othevi ramua thaghɨri.’
  nas-nas: Teinge eeꞌninge daꞌ daang taararauꞌ dake Juꞌnupoong Juꞌdeeaing ninka nariꞌ
    otoromaing Moosesi bakaang boto siꞌkoo naueriko biurukaaꞌkoong dopaꞌ napuꞌaariarooꞌnaang
    nauerima eeꞌnoko toomo siompaavarooꞌnaang tampeko.
  uvl-uvl: Pe iri te longe hana hel ria helenga nge te teke iong o hele lange Iuta
    mur nenge tetu teu luluch nge hana lomonmona ngana mur ke tesaua hotonga mur nenge
    Moses. Pe pule te teke iong o hele lange iri ke te riria tuturia mur singiria
    ero pe te nanasia Iuta mur ria poinga ero.
  eng-BBE: And they have had news of you, how you have been teaching all the Jews
    among the Gentiles to give up the law of Moses, and not to give circumcision to
    their children, and not to keep the old rules.
  ixl-CNT: Utz vetmotxtabꞌil unjolol kam saiꞌ. Tan naal tu qꞌu Israeel qꞌuꞌl ayeꞌn
    xoꞌl qꞌu puera aanima aas saelka tiꞌ vichusbꞌal u Moisees. Yeꞌk sitzokꞌeꞌl bꞌiil
    ichiꞌl qꞌul ikꞌaol utz, yeꞌk sisaji ok qꞌu kostuumbre naal te aas nitaleꞌ.
  xsi-xsi: Andeta muŋga, tamâta pinde sisowe ŋgua laŋeŋa lâ noko tini mine tu, ‘Paulo
    uru ipanananzi Juda tamâta simo ŋgu pinde ŋgininzi ikura nia nia, aku uru ipainzi
    tu ma sipu mulinzi pa Mose ne ŋgua tukuŋa. I uru ipainzi tu, “Miki ma kavenzi
    natumi karaenzi ndimo. Miki ma kapaveta kuku mâsi siŋga ndimo.’”
  crx-NTPO: '''Enne nyulh ''úhudants''o nts''en''a la Lizwifne ''udun yun k''ut hudilhts''i,
    ''enne whubodilh''eh. Moses ooghuni ''uk''unusguz-i hiladootnih, ''ink''ez duzkeh
    hika dune unli-i, ''i k''ut hubuhít''us-un, ''ink''ez Lizwif k''un''a dune hinli-un
    cha ''etsul ''uhooneh whuz un''a hubodilh''eh hutni.'
  kan-OKCV: ನೀನು ಯೆಹೂದ್ಯರಲ್ಲದವರ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ ಯೆಹೂದ್ಯರಿಗೆ, ‘ನೀವು ಮೋಶೆಯ ನಿಯಮವನ್ನು
    ಅನುಸರಿಸಬೇಡಿರಿ, ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ಸುನ್ನತಿ ಮಾಡಿಸಬೇಡಿರಿ, ನಿಮ್ಮ ಆಚಾರಗಳನ್ನು ಅನುಸರಿಸಬೇಡಿರಿ,’
    ಎಂದು ಬೋಧಿಸುವುದಾಗಿ ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ಅವರಿಗೆ ತಿಳಿದು ಬಂದಿದೆ.
  bbb-bbb: Bu vua one a kuariamo ije bune fie. Bu fiega are oenoekinu e Jiusi boeje
    bu e ae binoko ijena kariva ije nijasia kinu kiako bu Mosisido akae ije bu nuvevo
    ije bu arevo bu ije fie. A ijiege renoekinu ro kuke kiakoke bu anafa buone ije
    kame surive buone kaniaufuna nuga naejiave. Ro kuke a kiakoke bu e Jiusi ijiebuo
    vame bu naebe nuvediavo bu ije fie.
  blw-blw: Ngém wacha hen chengngarcha way cham ano intudtuchu hen anchichay kacharaantaaw
    way i namfunag ah safaliy lota ta etagaycha ano hen anchi orchin Moses, te cham
    ano itudtuchu way achicha markaan hen a-anàcha ya achicha ano agé tongparén hen
    tapen hen gagangaytaaw way Judio.
  tam-2017: யூதரல்லாதோர்களோடு இருக்கிற யூதர்களெல்லோரும் தங்களுடைய பிள்ளைகளுக்கு விருத்தசேதனம்பண்ணவும்,
    மோசேயின் நியாயப்பிரமாணத்தின்படி நடக்கவும் வேண்டியதில்லை என்று நீர் சொல்லி, அவர்கள்
    மோசேயைவிட்டுப் பிரிந்துபோகும்படி போதனை செய்கிறீர் என்று இவர்கள் உம்மைப்பற்றி கேள்விப்பட்டிருக்கிறார்கள்.
  azz-NT: Huan nochi nojón taneltocani judíos quitecaquiliayaj que tejua Pablo tiquinnextilijtinemi
    in tagayot judíos ten calyetocque intzalan in analtecocayome, que ma amo monequi
    ma quitacamatinemican oc in tanahuatil de Moisés. Huan no quijtoaj que tejua tiquinilijtinemi
    que amo monequi ma quinnescayotican ninoquichpiluan tech ninnacayo huan nión no
    monequi ma quintacamatican in tanextililisme ijcón queme cualcuitihuitze ne tohuejcautatuan.
  spa-RV-1909: Mas fueron informados acerca de ti, que enseñas á apartarse de Moisés
    á todos los Judíos que están entre los Gentiles, diciéndoles que no han de circuncidar
    á los hijos, ni andar según la costumbre.
  csy-csy: Nangma in Moses thukham na nusia tu a, amate tate zong vunteap tan ngawl
    tu a hihi, taciang ngeina te zong a zui tu uh hi ngawl hi, ci in na hil hi, ci
    thu Gentile mite sung ah a om Judah mite theampo tung ah phawksak hi.
  mxq-NT: es tʉ jyʉnaꞌañ ja ja̱ꞌa̱y ko mij myaꞌʉxpeky mʉt nidʉgekyʉ israelítʉty diꞌibʉ
    tsʉna̱a̱ydyʉp ma̱ ja ja̱ꞌa̱y diꞌibʉ kyaj ꞌyisraelítʉty, es kyaj tpanʉjxʉt ja Moisesʉ
    ꞌyanaꞌamʉn es kyaj yajtsúkʉt yʉ ꞌyuꞌungʉty waanʉ ma̱ ja yedyʉjkꞌa̱jtʉn, es nan
    kyaj tpanʉjxʉt diꞌibʉ jaayʉm nduꞌunʉm.
  tzj-NT: Eje'e' c'o jule' tzij bin chique cumal ja winak ja quimajon atzijoxic. Ma
    utz ta ja tijonem ja naya' chique ja kach tak aj Israel ja rec'o pa tak tinamit
    quixin ja ma e aj Israel ta, cha. Quewa' ja tijonem ja naya' chique ri', cha.
    Jun, ma rjawaxic chi ta chi nquinimaj ja nbij ja Moisés. In jun chic, ma rjawaxic
    chi ta chi neba̱n circuncidar ja tak calc'wal. In jun chic, mejor nqueya' can
    ja kacostumbre ja rok aj Israel. Queri' abin chique, cha.
  tdt-tdt: Ema balu mai foo hatene dehan, irmaun hanorin ema Judeu sira iha rai liur
    para lalika tuir tan Moisés nia lei. Sira dehan, irmaun haruka sira lalika sunat
    sira nia oan mane, i lalika tuir ita nia lisan seluk.
  ron-BTF: Și ei sunt instruiți despre tine, că înveți toți iudeii care sunt printre
    neamuri să părăsească pe Moise, spunând că ei nici nu ar trebui să circumcidă
    pe copiii lor, nici să umble cuvenit obiceiurilor.
  eng-WEBP: They have been informed about you, that you teach all the Jews who are
    among the Gentiles to forsake Moses, telling them not to circumcise their children
    and not to walk after the customs.
  eng-FBV: They have been told that you teach Jews living among the foreigners to
    ignore the Law of Moses, telling them not to circumcise their children and not
    to follow our customs.
  nld-1939: Maar nu hebben ze van u horen zeggen, dat ge afval van Moses leert aan
    de Joden, die onder de heidenen leven, en hun zegt, dat ze hun kinderen niet mogen
    besnijden, of volgens onze gebruiken mogen leven
  bwo-bwo: Nee Ik' ash Woteraw ashuwotsitse beyiru ayhudiyi jamwotssh ‹It nanaúwotsi
    gofo damik'ayere wee nemok'o fink'ayere› etaat daniyat Muse nemo b́ gahituwok'o
    nk'aliri ett keeweyirwo bo shishrne.
  nch-BL: Huan israelita taneltocani quicactoque tiquinmachtía israelitame cati itztoque
    ipan altepeme ica masehualme cati amo israelitame para nojquiya ma quincajtehuaca
    itanahuatilhua Moisés. Quiijtohuaj tiquinilhuía israelitame ma amo motequilica
    inintacayo, yon inintacayo inioquichpilhua, ica nopa machiyot circuncisión. Huan
    quiijtohuaj tiquinilhuía ma amo quitoquilica totamachtil tiisraelitame.
  quc-TNT: Bim c'u chque we winak ri' chi ri lal tajin quetijoj la conojel ri winak
    aj Israel ri e c'o chquixol ri niq'uiaj winak chic chi ya man rajwaxic tä chic
    queniman che ri xtakan wi ri ka mam Moisés. Xukuje' cäquibij chi cäbij la chque
    chi man rajwaxic taj coc ri retal ri ojer trato che ri qui cuerpo ri qui c'ojol,
    xukuje' chi man rajwaxic tä cäca'no jas ri uj nak'atal wi.
  tfr-NTPO: Ga roy kura l̈ok ga pja to shäng oml̈ë obl̈ë. Judíoga l̈öng nopga judío
    l̇l̇ëm wl̈eniyo tjrëko l̈i pim shäng “L̇l̇ëye tara Moisésdë l̈i, e rayëy ga pjl̈úe”
    l̈ëp to shäng eni ba kong. Ga pja tjl̈ẽ ga “Bi wapga, e doyo jyã tëy l̇l̇ëm ga
    pjl̈úe. Bi sdëkwo tek dënashko dwayo l̈i, e shäryëy ame bakoe” l̈ëp shäng eni.
  kaq-NT: Mian roqui min hochó jabisnihbo noquen caibo mian honanmahi Moisesnin joi
    jenebahinnon. Jaton baquebo honantijayamati roqui mian jato yohihi. Moisesnin
    yohini quescayamascarihbihi jihuenon roqui mian jato yohihi. Jascaraibo ta nincacaniqui.
  sgb-sgb: Nabalit-an la ya antoroan mo hilay kapareho tamon Israelita ya ampaniwalay
    na kan Panginoon Jesus, ya ampaidi ha logal lan alwan Israelita, ya paan hila
    kanon humonol ha Kautuhan ni apo Moises, nanad ha paan lay nan ipatuli ya anak
    la, haka paan hilan humonol ha kaatag ya natotoan tamo ha toa tamo.
  vie-1934: Vả, chúng đã hay rằng anh dạy các người Giu-đa ở trong các dân ngoại rằng
    phải từ bỏ Môi-se, chớ nên làm phép cắt bì cho con mình, hay là ăn ở theo thói
    tục mình nữa.
  kxv-kxv: ଏ଼ୱାରି କାବ୍ରୁ ବେଟାଆ଼ହା ମାନେରି, ନୀନୁ ଏଟ୍‌କା କୂଡ଼ାତାରି ତା଼ଣା ବାସା ଆ଼ହାମାନି
    ବାରେ ଜୀହୁଦି ଲ଼କୁଣି ମ଼ସାତି ମେ଼ରା ପିସାଲି, ଏ଼ୱାରି କକାରି ତ଼ଲୁ ଦା଼ଦୁ, ଅ଼ଡ଼େ ଜୀହୁଦି
    ଲ଼କୁତି ପା଼ଣାପା଼ଟୁ ମା଼ନୱି ଆ଼ଆଦୁ ଇଞ୍ଜିଁ ଜା଼ପ୍‌ହିମାଞ୍ଜି ।
  cha-cha: Ya matungo guinin jago, na unfanagüe todo y Judios ni y mangaegue gui Gentiles,
    na ujafañuja gui as Moises, ilegmo, na munga manmasirconsida y famaguonñija, ni
    ujadalalag y costumbre.
  amu-NT: Sa̱a̱ jnda̱ jndyena cantyja ꞌnaⁿꞌ na ꞌu xuiiꞌ maꞌmo̱o̱ⁿꞌ nda̱a̱ chaꞌtso
    nnꞌaⁿ judíos na cwicꞌeeⁿ ntꞌomcheⁿ njoom naquiiꞌ ntaaⁿ nnꞌaⁿ na nchii judíos.
    Jnda̱ jndyena na matsuꞌ na tacalanꞌoomꞌndye naⁿꞌñeeⁿ ñꞌoom na tqueⁿ Moisés. Mati
    jnda̱ jndyena na matseijndo̱ꞌ nꞌom naⁿꞌñeeⁿ na tacalꞌana costumbre na cwilꞌaaya
    ñequio yoꞌndaa na naⁿnom, meiⁿ tacalacanda̱a̱ꞌndyena ntꞌomcheⁿ costumbre ꞌnaaⁿ
