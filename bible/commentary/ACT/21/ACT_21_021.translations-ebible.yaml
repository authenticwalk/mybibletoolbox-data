  eng-WEBU: They have been informed about you, that you teach all the Jews who are
    among the Gentiles to forsake Moses, telling them not to circumcise their children
    and not to walk after the customs.
  gnw-NT: Ẽrei jerãcua chupe reta quirãi nde nemboe opaete judío judío mbae vae reta
    ipɨte rupi ñugüɨnoi vae reta agüɨye vaerã uyapo Moisés iporoyocui. Echa'ã jerãcua
    quirãi nde ndere chupe reta agüɨye vaerã umɨcircuncidaca taɨ reta, jare agüɨye
    vaerã uyapo yande yayapoñoi vae —jei reta Pablo pe—.
  mux-mux: 'Akiliinga-pe Juda-yi mare-ni oku kene nu tellu akili mele oliunga Juda-yambu
    Krais piliili yambu kanumandu niku siring enini piliiku kis piliiku molemele.
    Nu-ni tellu akili mele oku niring mele i-sipa: “Juda-yambuma yambu-lupama-kene
    molemele yambuma-ni Moses-ni ung-mani sirimuma naa piliiku munduku kelku, eninga
    kangmanga kangi te kopsiku poku teku naa liiku munduku, oliu Juda-yambumanga ulu-puluma
    naa teai.” niku nu-ni aku-sikunu nillu nilimele.'
  maj-NT: Kik'inyaha̱ nga ji tíbakuyáí nga tjíhin nga ts'i̱ín t'axín kju̱a̱téxumaha̱
    Moise ngayjee̱ xu̱ta̱ judio̱ xi tjíntujíhi̱n xi najmi judio̱, ko̱ nga b'a̱ tíbixín
    nga najmi ts'i̱íhi̱n ni circuncision ntíhi̱, ko̱ nga najmi ts'i̱íntjusun sin cháná.
  bkq-NT: 'Moisés inweniby izepa âmâ, waunlo ara olâ enanajimo. “Paulo, judeu domodo
    âkelo âtâ anakonro modoram aguely: ‘Moisés inweniby imowâdaungâ. Âmerymo ilery
    ety iopiry kadatâwâdaundâ. Kydamudo ezewenrypyry imowâdaungâ’ nygue Paulo” warâ
    kely keankâ indakylymo. Kewâdyly kulâ olâ mârâ aguehomobyry.'
  kue-kue: Te yomba tau ene ka yegl dine dingo ye pirkwa, ‘Yomba Bina dumo koglkoglo
    meglmara ana Juda yomba pukamugl mogl-eingwa i Moses lomo kindekondo te wano nangino
    punduno bogl endekre te okuna mambunono i erekriyo dine dingwa.’
  cot-NT: Iriatimpajia iquemacojiaquempi pitsatacaajiaqueri joriojia guinteninijiatsica
    osamani conoajiacarica teeca iriojia joriojia ijijiaqueji pitsatacaajiaqueri cameetsanijite
    aatonijite inetsanajiajiro itioncacotanaqueca Moishishini. Aisa ijijiaqueji picantajiaqueri
    aatonijite itotsaiquitsijiajiri ichonquimashi irijanijiate aisa aatonijite yoguijatacojiajirotsi
    icantajiguinica avaesatinijiate.
  bnp-bnp: Ri longo ta ioe o tovo e huriki a Iuda ri made basi na tanga ne huriki
    i uka ma ria a Iuda, ta ri gi lohopile a vinara ne Moses, ta o taki ria nahea
    ri gi pala a kulina tune ria, nahea ri gi muri mai a naro hosi ne huriki a Iuda.
  apn-NT: '@see-verse:ACT.021.020'
  ctp-NT: 'Loꞌo ni, nchkwiꞌ neꞌ judío kanꞌ loꞌo taꞌa neꞌ chaꞌ xka chaꞌ nduꞌu nuꞌwin
    ꞌin neꞌ judío taꞌaan nu ndiꞌin xka kichen: nduꞌuu chaꞌ ja ndiꞌin chaꞌ tukwa neꞌ
    kanꞌ chaꞌ kula nu ngwaꞌan ayman Moisés lo kityi, kwiꞌ nduꞌuu chaꞌ ja ndiꞌin chaꞌ
    siꞌyu neꞌ kijin ꞌin sñiꞌ kiꞌyu neꞌ chaꞌ lkwan neꞌ, kwiꞌ nduꞌuu ꞌin neꞌ chaꞌ ja
    kuꞌni ꞌa neꞌ sa ñaꞌan nu ngiꞌnian taꞌaan nu lkaan neꞌ judío, ndukwin neꞌ kanꞌ.'
  opm-opm: Ama Juda dire pohon sawa mengnong kasip ham marin papti bap ihir kat han
    ihir Por oh Juda na hat pati han ire mutuh ma pati Juda bap ihirnong Gur Moses
    ohe pohon sawa meng oh mandatinmur. Mandama eit watah na agatmaro Juda dire pohon
    ihapti da mandamo henmur pot apripatmur ritperhan ihir amraptimur.
  bvr-bvr: Wurra aburr-werranga gipa bubu-ngurrjinga burrwa, jimarna Mojich (Moses)
    gun-nika joborr nginyipa n-dumurra. Jimarna Ju yerrcha gu-werranga gu-werranga
    gu-rrawa aburr-nirra nginyipa ny-yeya burrwa gala barra majija burrbi-nega rrapa
    minypa gun-ngayburrpa gun-guwarr gala barra gubu-borrwa.
  wal-wal: Yerusalaame Aihudati, Aihuda gidennaageetu biittan de7iya Aihuda ubbati
    bantta naata qaxxarenna mala, woi Aihudatu meeziyaa kaallenna mala, Muuse higgiyaakka
    moorana mala neeni tamaarissiyoogaa siyidosona.
  zad-NT: Na' ba bengakile' rson ka chono', na' nagake' chzajniilo' yog' beṉ' Israelka'
    lle' yell zit'ka' bich gongake' ka na ley c̱he dii Moiséza', ni bi koo bi' c̱he'ka'
    seṉ daa le circuncisión, na' bich gongake' daa yoolocho choncho.
  kmg-kmg: 'Ehame gore dâŋ šiŋuc wareme manaeŋgopieŋ: `Judaŋic qâpuc jaŋere ŋondeŋko
    juraŋgopieŋ jaŋe Mosere dâŋ qikiŋneniŋte jazaekac, ehuc ɋiefâc-jeŋic jaŋere sahacko
    ma mi bajareniŋte muac-jopaekac, â Judaŋic juju hata-nâŋec beheniŋte qafeŋ-jopaekac.
    Ž'
  aso-aso: 'Neꞌmine ogavo eveneꞌ malite soza gamazi tiꞌ li li-gidikevo gilaaꞌ nave:
    Gaza Zuda ve haza heta atoꞌ veti vovoꞌninguꞌ miniꞌmi moni nizave inginemuꞌ nene
    Moseꞌ lo huko lineꞌ gamazi nene gili hulilizave laaꞌ idoꞌ gipeꞌine zuho okoꞌine
    lolovo huki-ngidami Zuda veti monovo danavate mukiꞌ hulilizave lo lo-ngemeꞌ ngemeꞌ
    ogaꞌ nane likevo gilaaꞌ nave.'
  uli-uli: Resa rongrong le gel hosa foloyur Jews kala re mel woal mekla faluyer Gentiles,
