    ña̱ ko̱ káni ka̱a̱n taꞌa̱nda̱ ñíi̱ de̱ꞌe yií na̱, ta kaá taꞌani ní ña̱ ko̱ káni
    ka̱a̱n kee na táto̱ꞌon ni̱ sa̱ kee na̱ veꞌá ni̱ sa̱ ndei sa̱ naꞌá.
  pon-2006A: Irail rongehr me komw kin padapadahkihong mehn Suhs kan me koukousoan
