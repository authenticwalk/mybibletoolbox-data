    vayaꞌai kavaꞌmo osiyo, huno hapa nepaiye, huꞌa hapa paiꞌnageꞌa afiꞌnae.
  kmk-kmk: Nagngoḻan da un itudtudum kanu utdat Judio un inggaw sit boboḻoy dat bokona
