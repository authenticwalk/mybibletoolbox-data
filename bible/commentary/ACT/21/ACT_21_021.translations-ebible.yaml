  sey-NT: Ja̱je cacohuaꞌipi asayë mëꞌëpi judío pa̱i yequë pa̱i quëꞌro paꞌicohuaꞌire
    Moisés cua̱ñeseꞌere yoꞌomaꞌpë caquë cuiꞌne ca̱ꞌnije tëamaꞌpë paꞌijë̱ꞌë caquë,
    cuiꞌne aiohuaꞌi yoꞌoseꞌe yoꞌomaꞌpë caquë yeꞌyaji asayë.
  nvm-nvm: Regavo vuak on uruvana bun faim baren bu faiga ar oknum e Jius uruvana
