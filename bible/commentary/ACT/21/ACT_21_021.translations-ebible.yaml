  kpg-kpg: Digaula gu longono bolo goe e hai au agoago gi digau o Jew huogodoo ala
    e noho i lodo nia guongo o digau tuadimee bolo gi kilia gi daha Nnaganoho Moses,
    e hai gi digaula bolo gi hudee sirkumsais nadau dama, be e daudali nnangaahai
    mouli o digau o Jew.
  taj-taj: ह्राङसे अर्गु य्‍हुल्‍सारी चिबा यहूदीगदेदा एनीगदेसे ह्राङला कोलागदेला खतना
    थालउ। ओच्‍छे मोशासे पिन्‍बा ठिम अन्‍छार आलसै तला भिसी लोप्‍बा मुला रो भिबा ताम
    थेनीगदेसे थेःबा मुला।
  avt-avt: Mɨt han epei nemipɨn netpor ti epei atɨp mɨt han ne weiwɨk me Isrel nau
    nerer wit wit ke mɨt ne weiwɨk ham, hɨr enweikɨn sip enwet hɨm me Moses, hɨr ap
    enrekir yɨnk ke nɨkerek nɨr, hɨr ap enises menmen haiu mɨt ne weiwɨk me Isrel
    in misesim.
  cbk-cbk: Pero tiene gale quien ta habla canila que uste dao ta enseña con aquel
    maga Judio quien ta vivi junto na lugar del maga hende-Judio, que no debe mas
    hace islam con el di ila maga hijo. Y ta enseña tamen dao uste que no debe mas
    sila sigui el ley di Moises ni sigui tamen el maga costumbre del maga Judio.
  uig-ARA: 'ئۇلار سېنىڭ توغراڭدا: «ئۇ ئەللەرنىڭ ئارىسىدا ياشىغان پۈتۈن يەھۇدىيلارغا
    مۇسا پەيغەمبەرگە تاپشۇرۇلغىنىدىن يېنىشنى، يەنى بالىلىرىنى خەتنە قىلدۇرماسلىقنى،
    يەھۇدىيلارنىڭ ئەنئەنىلىرىگە رىئايە قىلماسلىقنى ئۆگىتىدۇ» دەپ ئاڭلىدى.'
  tuf-tuf: 'Uwat baha ojcor eyin quin uchta wácuano: “Pábloat judíoin quin bachan
    chihtán yajc áytiro. Judío bár bin cajc cutar itquin judíoin quin Moisés bachan
    chihtán yajc ayti síuro. Sasá umán cuic ayti síuro. Cahmor yajacan yajc ayti síuro,”
    wácuano, bah ojcor.'
  abx-abx: Agpakasumatan mga iya nga agturu'an-mo pagtalikot si nagturu'-na si Moises
    i dimu'an mga Hebro nga agpangistar si mga lugar-na si mga ma'in Hebro. Agparapanuru'an-mo
    kuno' mga iya si ga'i pagpaturi' si mga dadi'-na pati' si ga'i pagsunod si kabatasanan-ta
    kam mga Hebro.
