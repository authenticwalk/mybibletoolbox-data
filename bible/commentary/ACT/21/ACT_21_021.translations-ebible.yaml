  txu-NT: '''Ã no tỳx nhym me kwỳ arỳm ajã ''êx ne memã ajarẽ. Ne memã kum, “Paur
    arĩk apỹnh me bajtemkôt ban mebê idjaerbê Môjdjê kukràdjà kurêo ba. Ne mã memã
