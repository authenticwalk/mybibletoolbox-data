  sab-NT: Kwian israelita aini una Jerusalénge nu Jesu gerua gaba, amage geru chku
    uñale ba kle kwian israelita kle toi chudalla naske ba kle tke tangle me Moisés
    gerua gbe gdadi, kaire ba kle gerule ama ole kwian israelita me mo kirolla kwara
    tkadalenga ni age sidri kwian israelita suia kle age kare. Una aige kwian israelita
    Chubenuge suge ba kle chage kwian israelita Chubenu nga nage tke tangle ene.
  tmd-tmd: Makwam Juda nöbö mö piaku bli Jerusalem kɨ hön, ‘Pol nuŋ, Mosɨs maduar
