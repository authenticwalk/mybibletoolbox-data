verse: ACT.021.021
translations:
  kpx-kpx: Isito keau a vata degomoleve vamale hoto ke evige a Diue ata haivei namigevei
    kosea, ‘Lainaho Mosese menaka ke ehovai la esee vudie vate bohisi la buluve vaveve
    ke nahate vagelive.’
  okv-H: rate enana duru ingera amo inena Judea embomeni enda nei nei ta iragora amita
    degi pambuto Moses ta ke pepeni avo Judea embo ta meni isasaraho ta hamo kakamba
    mane ara ehea eto Judea embo ta ari tapa avo mane ara ehea
  tbo-tbo: Lawa gehouhi hi nei po hi igoum hi pa, tam mi Yudeya tauhi ega mi Yudeya
    hai meyagai ugolihi hi mamae, Mose a lugagayo uta iatatiyena powahi po ipa uta
    pa, “Mose a lugagayo ta palihaleya,” po uta paliwelehi uta pa, “Ega natunatuta
    hai wekiwekilala ta huhounihi. Ma gasi ega mi Yudeya ita mae odubohi ta meme tagohi.”
  mal-C: എന്നാൽ, യെഹൂദേതരരുടെ മധ്യത്തിൽ താമസിക്കുന്ന യെഹൂദരെ മോശയുടെ ന്യായപ്രമാണം
    ഉപേക്ഷിക്കാനും അവരുടെ മക്കളെ പരിച്ഛേദനം നടത്തുന്നതും നമ്മുടെ ആചാരങ്ങളനുഷ്ഠിച്ചു
    ജീവിക്കുന്നതും വിട്ടുകളയാനും താങ്കൾ ഉപദേശിക്കുന്നതായി അവർ തെറ്റിദ്ധരിച്ചിരിക്കുന്നു.
  grc-SR: κατηχήθησαν δὲ περὶ σοῦ, ὅτι ἀποστασίαν διδάσκεις ἀπὸ Μωϋσέως τοὺς κατὰ
    τὰ ἔθνη πάντας Ἰουδαίους, λέγων μὴ περιτέμνειν αὐτοὺς τὰ τέκνα, μηδὲ τοῖς ἔθεσιν
    περιπατεῖν.
  bgc-bgc: उननै यो सुण राख्या सै के तू गैर यहूदी माणसां के बीच म्ह रहन्दे होए यहूदियाँ
    ताहीं या शिक्षा देण लागरया सै के मूसा नबी के नियम-कायदा नै छोड़ द्यो, ना तो अपणे
    बाळकां का खतना करो अर ना रीति-रिवाज्जां पै चाल्लों।
  khz-khz: Goi valimu ira gevararato. Gevaikilarato, goi na irau tano ai getanuna
    Iuda talimara maparara ovevega-riparana, okilana, Mose gena rova pia raokwania,
    natura melora tauniparara kopira ragai pia voro-vagira, e Iuda tenera geria kala
    ragaina pia kwalanara.
  deu-TKW: Sie haben sich aber über dich berichten lassen, daß du überall die Juden
    in der Heidenwelt den Abfall von Moses lehrest, und anweisest, ihre Kinder nicht
    zu beschneiden und die Sitten nicht zu beobachten.
  zsr-NT: Chgulayönnëꞌ yuguꞌ le tuiꞌ quiuꞌ didzaꞌ bunách, taꞌná rguꞌu yöl‑luꞌu yúguꞌtë
    bönniꞌ judío nútsaꞌquëꞌ ladj bunách gzaꞌa, quië lucaꞌnëꞌ le gna bëꞌë Moisés, len
    rna béꞌinuꞌ lequëꞌ cu laꞌchuguëꞌ lu xpë́laꞌcbiꞌ biꞌi bö́nniꞌdauꞌ quequëꞌ, len
    cu lunëꞌ ba laꞌn yuguꞌ le nalë́biruꞌ runruꞌ rëꞌu, bunách judío.
  lin-lin: Nzokande, bayokaki sango ete oteyaka na Bayuda nyonso oyo bavandaka kati
    na bato ya bikolo ya bapaya ete batosa te Mobeko ya Moyize, mpe ete olobaka na
    bango ete bakata lisusu te ngenga ya bana na bango mpe batika kosalela bokoko
    ya Bayuda.
  hns-NT: Oelog soenies hai kie toe sab par-des ke Israel log ke siekhaawe hai Mosas
    ke kaanoen tjhor dewe ke, aapan betwan ke hakiekat na kare ke, aur Israel ke nem
    kaam me na lewe ke. Hamlog djaaniela kie toe aisane na siekhaile hai.
  noa-E: Maimua amag jaauwai, mag judionaan thum amach durr chaaur jooba nʉm khʉʉnag
    pua Moiseeu iek phã pʉarr gaai nem jaau sĩsidʉmjã ʉʉrkhapiba jaaujem aajemgui
    ajierram. Mag nʉm dʉ̈i ĩchab amag chaain mehëudamjã thʉabichpiba jaaunaa warag
    maach jöoin ijã isegpi jaaujem aajem.
  eng-EMTV: and they have been informed about you, that you are teaching defection
    from Moses, to all the Jews who are among the Gentiles, saying for them not to
    circumcise their children nor to walk in our customs.
  mib-NT: Te ni canihīn i jnūhun cácahān jeē stɨ́vɨ ní steén ni núū tāca jnáhan yó
    ñáyuu hebreo cáyūcu jícá i tāca gá nación, chi ni steén ni núū i jeē ma cuatáhú
    gá i nuū ley Moisés, ni ma sáha ga i circuncidar sēhe i, ni ma cuatáhú gá i tāca
    gá jeē tajnúní jenahán.
  lif-NT2: थिम्‍मे़न्‍दङ् सुवाङ्‌लुम्‍मो के़युङ्‌बा यहुदिहाॽ मोसारे़ कुसाम्‌योथिम्‍मिन्
    ले़प्‍मादेःमा हे़क्‍क्‍याङ् खुनिॽ ये़म्‍बित्‍छाॽसाःहाॽआङ् हर्दो हे़क्‍मा पिमासि
    मे़ःन्, हे़क्‍क्‍याङ्‌आनिॽ यहुदि साम्‌योथिम्‍माङ् नाःप्‍मा मे़ःन् लॽरिक् के़हुॽरुसिरो
    फाॽआङ् खे़ने़ॽ के़याःम्‍बेओ खे़ङ्‌हाॽरे़ मे़घे़प्‍सुआङ् मे़वाॽरो॥
  xnj-xnj: Vayuwini mambu gaku gewiwula Vayawudi vevitama pagati ya vandu vangalikuvya
    Vayawudi, kuvya vakotoka kulanda malagizu ga Bambu geampeli Musa, vakotoka kuvadumula
    jandu vana vavi kavili vakotoka kulanda mivelu ya Vayawudi.
  mmx-mmx: La lentaba vetpes di tong i do, nenu mo uk lox ase leme Judaia mo dik lok
    at laramenemen at limixin kopmen di me Judaia, la u tong i ridi do dina ke xepe
    Laulis Linga at ne Moses, la nemen nedi guta vit kepe lengkontuxu at laxamdak
    atdi la nemen diguta mumu asu leveloklok atnedik leme Judaia.
  cbr-NT: A unicamax ca quia, min isamina bëtsi bëtsi menua judíos unicama, Moisésnën
    usai judíos unicama 'iti cuënëo bana quicësabi oi 'iaxma 'inun quixun can. Canan
    isamina judíos unicaman 'acësaribi oquin bëbu tuá 'unántioxunma 'anun quixunribi
    can.
  tee-NT: Pus ju yu'unch va taquik'alhak'asmatninch ju uxint'i ni ma va alacmalaninin
    ju quint'a'israelitanin'an ju tamakvilanalh junta tat'ajun ju yu'unch ju jantu
    israelitanin. Chai ma alhamalanininch ni jantuch vana catanavi tachi ju ixnajun
    ju Moisés. Chai ma va a'unich ni ma jantu cati'ach'uc'ucalh ju ists'alan'an nin
    yuchi ni ma lai catanavi tachi ju akts'iya lanitau ju quijnan'an ju israelitanin
    juntau.
  eng-LSV: and they are instructed concerning you, that you teach departure from Moses
    to all Jews among the nations, saying not to circumcise the children, nor to walk
    after the customs;
  cak-NT: Y reje' x-ix chique, chi ret na'ij chique ri israelitas ri jec'o pa ch'aka
    chic rech-ulef, chi can man tiqui'en ri nu'ij ru-ley ri Moisés, que man tiqui'en
    ri circuncisión chique ri c'ajola', y chuka' man tiqui'en ri ch'aka chic ex ri
    ru'in can ri Dios che ri Moisés.
  pah-NT: 'Igwete ojipe''g̃a mbero nde mombe''gwovo g̃a pe, ei g̃a. “Paulo''ga ko
    ombo''e te''varuhu judeus''g̃a nhaporemo – kiroki g̃a u judeus''g̃arũive''g̃a
    pyteri pe,” ei g̃a. “Paulo''ga e''i g̃a pe: ‘Pepohi ti Moisésva''ea remimbo''eagwera
    hugwi,’ ei Paulo''ga g̃a pe,” ei g̃a heikwehe. “‘Tapekytia''javi ti peja''yra''g̃a
    nakwanha pi''ria,’ ei ga,” ei g̃a. “‘Tapekoa''javi ti nhanderamonhava''ea nhi''ig̃agwera
    rehe,’ ei Paulo''ga g̃a pe,” ei g̃a heikwehe. Nahã g̃a mbero reki nde mombe''gwovo
    g̃a pe, ei g̃a imombe''gwovo Paulo''ga pe.'
  sja-NT: Mãgɨɨrãpa ũri p'anɨ pɨa judiorã awaraa eujãde p'anɨɨrãmaa jaratee ni Moisepa
    p'ãdade jara bɨk'a oonaadamerã, mãik'aapa warra k'ap'ɨade tauchaa bɨnaadamerã,
    ma awara ne-inaa chonaarãweda oopatap'edaa oonaadamerã.
  xed-xed: Ka lu nda həŋ nda gwaɗa ta kagha ná, ma snə kuni ta zlaha Musa, ma ɗatsə
    kuni ta fafaɗa zwana ghuni, ma taghə kuni ta nzakwa la Yahuda, ká ka ta taghay
    ŋa inda la Yahuda ta nzaku ma səla hamata sanlaha ma mnduha, ka lu ta mnay.
  mks-NT: Joo na̱ñe̱he̱ ná tu̱hun ña̱ xíca nuún jána̱hún nu̱ú na̱ Israel, na̱ ndúu
    ñuu tóho̱ ña̱ co̱ xíní ñúhú ga̱ caja na ña̱ sáhndá ley Moisés ta ni marca cán
    co̱ xíní ñúhú chica̱a̱n ga̱ na̱ yiquí cu̱ñu ja̱hyi na. Ta jána̱hún na̱ ña̱ co̱
    ndítahan caja na costumbre na̱jándacoo tásáhnu jícó yo̱ nu̱ yo̱.
  gfk-S: Sene be di ga ser leh be u la hausur ira Iudeia bakut rusu ta ira katano
    ta di ing pa dile Iudeia be di ira Iudeia di na tahurus talur ira harkurai tane
    Moses. Ma di ga ser leh bileng be u la tangtange ta ira Iudeia be waak di kutkut
    ira palatamai di ira nudi not no bulu ma waak di ra murmur ira nudait tintalen.
  bmu-bmu: Mewö kapaŋ köljemö, göhö buzupki mi kewö laŋ jiget mötket, ‘Juda ambazip
    deŋda kian kantri yeŋgö sutŋine anda maljei, göŋön liliköba i kewö kusum eŋgiba
    maljan, jimakze, “Iŋini mönö Mosesgö köna keu andö qeba Anutugöreŋ aiwesök mi
    azi morosepsep sileŋine kude yandime aka Juda ahakmeme tosatŋi mi kude wuataŋgöme.”
    ’
  dgz-dgz: Go mu ge oitaga anega anune, ame ge ian ugupe at muga gapan wanumuine Diu
    nagirewa iravi Mosis iup namua seni amba Diu gutut nuga tat mega ae veapen amba
    orup apan etua muga paua tum ya tapen wadidiamuingiana, ap anune.
  eng-GNV: Now they are informed of thee, that thou teachest all the Iewes, which
    are among the Gentiles, to forsake Moses, and sayest that they ought not to circumcise
    their sonnes, neither to liue after the customes.
  zaa-NT: Pero làcą nna chi bina cą qui'ni lu' nna ruthète'ni lu' iyaba ca enne' judío
    tsè'e le' adí ca nación huaya' qui'ni bíruhuá caduel·la' guni cą según ley nu
    gutixa Moisés, de ra lu' cą qui'ni bíttuúru caduel·la' guni cą circuncidar ca
    ỹi'ni quį nìhua làa gúniíru cą seguir adí ca costumbre nu ra lo ley qui' quį.
  eng-WEBSTER: And they are informed concerning thee, that thou teachest all the Jews
    who are among the Gentiles to forsake Moses, saying, That they ought not to circumcise
    their children, neither to walk after the customs.
  guh-guh: 'Pajudíovi apo jumecovënëtsi Jesús pelivaisi, xamë netsipaebaponaelivaisi
    cayabaranajumetsënëtabiaba. Nexata bajarapajudíovi najumetsënëtsiaya jumai tsabiabi
    Jesús pelivaisi pejumecovënëtsijudíovijavabelia: “Itsa raja Pablo livaisi tsipaebapona
    judíovijava, itsanacuanëjava pejinavanapaevi, Pablo itavetabiaba judíovi pecopatsinexa
    Dioso Moiséspijinëta penajumecopatsilivaisi pejumecovënëtsijavami. Itavetabiabanua
    bajarapamonae pecopabinexa peperabëcaucubijava pexi. Pablo itavetabiabanua bajarapamonae
    pecatsitecaeyaniva vajasalinaivi pijacuene,” jai tsabiabi bajarapamonae najumetsënëtsiaya
    xamë yabara Jesús pelivaisi pejumecovënëtsijudíovijavabelia, jai Santiagobana
    Pablojavabelia.'
  bon-bon: Teepi idre ituge ätecija määme poto cidi me egä, iyeta Israela biname lui
    cina yaacrajuge nuuja biname bime gawe maramara cabu, maane teebibine yaabiberäjimute
    Moose me cotre mule gomalame, piiyepu jaajanemute teeme imäbägrä bime matikolä
    tääpe lica iirputame Acejiyame me cewecu acatame, coo piiyepu teebibine jaajanemute
    Israela biname bime mule lica wawename.
  nhw-BL: Huan israelita tlaneltocani quicactoque tiquinmachtía israelitame catli
    itztoque ipan altepeme ica masehualme catli amo israelitame para nojquiya ma quincajtehuaca
    itlanahuatilhua Moisés. Quiijtohuaj tiquinilhuía israelitame ma amo motequilica
    inintlacayo, niyon inintlacayo inioquichpilhua, ica nopa machiyotl circuncisión.
    Huan quiijtohuaj tiquinilhuía ma amo quitoquilica totlamachtil tiisraelitame.
  mgw-mgw: Tubakiyilwe panga, wayi'gana Ayahudi babatama pamope na bandu bangali Ayahudi
    baisalawe Salya ya Musa, kanebaaine bana babe liku'mbi', na baileke yali yabe
    ya Kiyahudi.
  swh-ONEN: Lakini wameambiwa habari zako kwamba unafundisha Wayahudi wote waishio
    miongoni mwa watu wa Mataifa kumkataa Mose, na kwamba unawaambia wasiwatahiri
    watoto wao wala kufuata desturi zetu.
  wbi-wbi: Vavulilue kusimilisivua uve, kuuti ghu vulanisia ava Yahudi vino vikukala
    pakate pavapanji kulekana nu Musa, kuuti ghukuvavula vano navakekile avaana vavanave,
    kangekange navangafwataghe injio isa kali.
  bba-bba: Bɑ bu wunɛn ɡɑri sɔ̃ɔwɑ mɑ ɑ Yuu be bɑ wɑ̃ɑ tɔn tukobun mi sɔ̃ɔmɔ bu Mɔwisin
    ɡɑri deri, bu ku deemɑ swĩi, bu ku mɑɑ ben bibu bɑnɡo ko.
  eng-KJVCPB: and they are informed of thee, that thou teachest all the Jews which
    are among the Gentiles to forsake Moses, saying that they ought not to circumcise
    their children, neither to walk after the customs.
  kgk-NT: 'Ha oĩ he''i va''e nde-rehe: “Upe Paulo he''i judeu kwéry-pe, judeu e''ỹ
    va''e pa''ũ-my oiko va''e-pe: Anive pejapo Moisés he''i va''ekwe. Anive peipirekytĩ
    pene mitã kwimba''e-pe. Anive pehendu pene ramói he''i va''ekwe, he''i voi ko
    Paulo” he''i íxupe mo''ã nde-rehe, he''i íxupe omombe''u-vy.'
  waj-waj: 'Vaidi vooya vaa iya kiaa mmida tunoo: Pauruuso ngiari voopinnaiya yoosinnaiyauvaki
    nuainno varioo Yutayaa gioonna kiaapu iyauvaki variaiya tinoo: Musiiva mmaanna
    tuu kuaivaa pikiada sa ngiingii nnaakaraiya mmammaiyauvaa hatokaatee. Sa Yutayaiya
    aataruuyauvaa iikiatee. A itaa kua kiannaivaara vaidi vooyaano tiravai.'
  cpy-cpy: 'Ikemako-wentakimi eeroka piyotaa-yitakiri asheninka Judá-paeni jeekatsiri
    otsipaki nampitsi, pikanta-yiterimi: ‘Tee okowa-jaanta pimonkaateero Ikantakaantani
    Moisés, tee okowa-jaanta pitomeshitaa-niteeri pitomi-paeni, tee okowa-jaanta antayiteero
    okaatzi ameyitari paerani.’'
  mpx-mpx: Hi hago tage Yudiya gegewel bolo hi miminek labi getoga elal u papankitel
    Mosese wana Logugui nihi towani. Ge tage u ba bahi gotomwa yoho paganina nihi
    giginol natuliyau elal, ge pagan bolo hi neem tubulau elal bahi nihi totoulil.
  wbp-wbp: Juwu-paturlu nyampurlarlu kirringkarlu, milya-pinyi kangkulu nyuntuju kuja
    kanpa nyampurla nyina palkalku. Ngulaju nyanungu-paturlangurlu kalu milya-pinyi
    kujalpanpa-jana nganta ngurrara-kari ngurrara-kari warru yimi-ngarrurnu Juwu-patu-kariki.
    Purda-nyangulu jaru wita kujalpanpa-jana warru yimi-ngarrurnu nganta yungulu Mujuju-kurlangu
    nganta kuruwarri yangka yampimi nganta. Juwu-patu kajili Kirijini-jarrilki, ngulangkuju
    nganta yungulu yampilki yangkaju kuruwarri Mujuju-kurlangu. Manu yungulu-jana
    witawita wirriyawirriya ngarrka-kijirninja-wangurlulku nganta yampi manu kuruwarri
    nganta yungulu yampi yangka Mujuju-kurlangu kuruwarri manu ngalipa-nyangu Juwu-kurlangu.
    Ngula-warnukuju marda kapungkulu kulu-jarri nyampu-patuju Juwu-patu Kirijini-patu.
  luo-luo: Osenyisgi ni ipuonjo jo-Yahudi modak e kind joma ok jo-Yahudi duto mondo
    kik gilu Chike Musa, kisemogi mondo kik giter nyithindgi nyangu kata kik gilu
    timbewa.
  nhe-NT: Huan israelita tlaneltocani quicactoque tiquinmachtía israelitame tlen itztoque
    ipan altepetini ica tlacame tlen ax israelitame para nojquiya ma quincajtehuaca
    itlanahuatil Moisés. Quiijtohuaj tiquinilhuía israelitame ma ax motequilica inintlacayo,
    niyon inintlacayo inioquichpilhua, ica nopa tlanescayotl tlen itoca circuncisión.
    Huan quiijtohuaj tiquinilhuía ma ax quitoquilica totlamachtil tiisraelitame.
  aii-aii: ”ܘܦܝܼܫܹܐ ܝܢܵܐ ܡܘܼܚܒܸܪܹܐ ܒܘܼܬ ܕܝܼܘܼܟ݂ ܕܡܲܠܘܼܦܹܐ ܝܘܸܬ ܠܟܠܵܝܗ‌ܝ ܝܗܘܼܕܵܝܹ̈ܐ
    ܕܒܸܚܵܝܵܐ ܝܢܵܐ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ ܕܦܵܪܩܝܼ ܡ̣ܢ ܡܘܼܫܹܐ، ܘܕܒܹܐܡܵܪܵܐ ܝܘܸܬ ܕܠܵܐ ܓܵܙܪܝܼ ܒܢܘܿܢ̈ܵܝܗ‌ܝ،
    ܘܠܵܐ ܢܵܛܪܝܼ ܥܝܵܕܲܢ.
  esk-NT: Iñuich uqautigigaich iḷisautriñipḷutin Jew-payaanik iñuuniaqtuanik atlat
    nunaaqqiŋitñi suksraaquplugich maliġutaksraq qaisauruaq Moses-kun, uqautinipḷugich
    nalunaitŋutchiqsuquŋitḷugich qitunġauraġikkaŋich naagaunniiñ kamagitquŋitḷugich
    Jew-ŋuruat ilitqusiat.
  msb-msb: Ginsumatan sinda manungod sa imo na ginatukduan mo kuno an tanan na mga
    Judio na nagaistar sa katakin san mga dili-Judio na pabayaan kuno an Kasuguan
    ni Moises kag ginsabihan na dili pagturion an inda mga anak o magsunod sa mga
    kaugalian.
  cpa-NT: Jøng² ma²ca¹nǿng² dsa² héi² jǿg³ hi² juaih¹²hning ca¹lah¹já¹ dsa² judío
    tiogh³ ja³siíh³ jǿg³ hi² tsa¹tónh²dsa juu¹² jǿg³ quiah¹² hlai³ Moisés. Di³ lë́²dsa
    juúh²hning tsa¹ma¹hniuh¹² jmo¹ dsa² judío circuncisión quiah¹² guing² quián¹²dsa,
    tsa¹ma¹hniuh¹² cán²dsa mai³¹ quián² jniang³ ma²ca¹já¹.
  dso-dso: ସେମନ୍‌ କବର୍‌ ପାଇଆଚତ୍‌ ଜେ, ତମେ ଜିଉଦିନଇଲା ଦେସେ ବାସା ଅଇରଇଲା, ଜିଉଦିମନ୍‌କେ ମସାର୍‌
