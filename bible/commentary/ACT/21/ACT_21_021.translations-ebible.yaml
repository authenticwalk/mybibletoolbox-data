    kuríkea sirkunsidá kíxea xé'ahiko, koane kuríkeamaka itúkea kuteâti hókone ne
    voxúnoekene, uti jûdeu, enepone yutoxóvoti yútoeke Muîse.
  bmr-NT: Jaamoro neehicahi ɨɨjohova dɨɨbeguehicahi paryɨ judiomɨ siicuumijejaa iicamoco,
    Moise atajɨɨbaunoco mimiyaaveguedino. Tollɨro bu seeme meeheque miquitɨcujitɨhi,
    siino mojeevamaajebadɨ momoonɨcujitɨhi, ɨɨjohova neehicahi, noomoro.
  fuf-fuf: E hoore ɓe yeetaama wonde hiɗa jannude Yahuudiyankeeɓe wonɓe e hakkunde
    ɓe wonaa Yahuudiyanke ɓen fow wota ɓe jokku Sariya Muusaa on, ɗun ko wi'ugol ɓe
    wota ɓe sunnin fayɓe maɓɓe ɓen e wota ɓe jokku naamuuji ɗin.
  mwc-mwc: Si kwaruma si wona, kata ku wona, ‘Jew biyisi ereonowasi Gentile kamosi
    yai te mamana wai kega Moses ana kairuwana sina kibi. Te wonewonisi kega natunatusi
    sinisi sina bonai kona ata dudura sini saununuri.’
  bhl-bhl: 'Kate, mali kawtiw mak teleko, fein ibolow so kunum waneng biilo bokoyemomeliw:
    ‘Fol e Suda kawtiw num ibik biliw kawtiw im mutuk dim biliw Suda kunum waneng
    ilo bokoyemomele: ‘Yu nukalem awalik kumel im kukuw so, Moses em kukuyemse weng
    so, alik alik be sak koleweko, yom kunum aul im kal e kanelom okiyem kemokoliw
    te!’, yangbe kai!’, angiwi, i kilikabiliw te.'
  ons-ons: Ŋei natne eŋe sari geŋane ra more, don borikine Yuda ŋei ŋerep iwa yale
    edane rakoi, ‘Paulo eŋe Yuda ŋei ŋerep, so qelaŋ Yuda ŋadino eŋe iwa yale kito
    ebonmaike, “Ŋine maine Yuda gege masi qeliŋ warekei, ŋine gipolekopŋine solaene
    mi kitasikei.” ’ Geŋane yale ra more edangoi.
  con-NTPO: 'Tsendeccuta tsu qquen in''jan''fa: Queja cca''tti canjen''su israendeccunga
    japa ccaningae atesian''jen. Nane Moisés manda''choma catipa tise''pa dushundeccuma
    chhiyitevaembe''yi ingi a''i nafattu''choma pañambe''yi canse''faya''cho, qquen
    te qui atesian''jen.'
  ghs-ghs: Oonita sigita niiho noo teeke erake hiire baami nana nookorai. Hee, Dzuta
    abi raaba abiho bisata oorai nokoi Moseho noo qaatareiqi pobi hiirorai, hiiqi
    khametoho samata geeba mootainoiqi qamuni hiirorai, ma Dzuta abi oora ma qaara
    tete napame qaatareiqi qamuni hiirorai.
  peg-peg: ଆରେ, ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ବିତ୍ରେ ବାହା କିନାକାର୍ ୱିଜ଼ାର୍‌ ଜିହୁଦିରିଂ ଜାର୍‌
