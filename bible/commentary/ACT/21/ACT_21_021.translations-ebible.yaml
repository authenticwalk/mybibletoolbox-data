    haramwo rete hagilla mekla layur, ngo haramwo rete dabey meka kkor Jews.
  nin-NT: A ka bre ba are amuwa ka ba di uwa di tsarr ani Yahuda ba wemi nggo a so
    ni igbu i abangga ba nggo a si si ani Yahuda hen, di a bu ba ure ku Musa ku ttungo
    na bu si yo ku amumarr ambarr ba iji hen, na si ga inkindirr yi nggo ani Yahuda
    ba a di na hen.
  acu-NT: 'Tura judío ainau judíochu ainamunam pujuinau juni taar, amin pachitmasar
    aints ainaun ujainak: ‘Pabloka Moisésa chichame umirtsuk asataram tawai. Tura
    atumi uchiri nuwapchiri charutsuk asataram tawai. Tura judío ainauti turuti aa
    nuna mash inaisataram tawai,’ amin pachitmasar mash turaminawai.'
  cak-WNT: Y tzijon c'a chique chi riyit nabij chique ri israelitas ri yec'o pa nic'aj
    chic ruwach'ulef, chi ma tiquiben ta ronojel ri nubij ri ruley ri Moisés, chi
    ma tiquiben ta ri circuncisión chique ri tak c'ajola' (alaboni'), y chuka' ma
    tiquiben ta ri nic'aj chic ri rubin ca ri Moisés ri c'o chi niban.
  ebk-ebk: Nachamagcha ay insursuruwam kanu am-in nan chiyuycha Judio ay nakiiili
    as nan chiyuycha Gentil ay mankug as nan Lintig Moises. Infiagfiakiam pay kanu
    kan chicha ay achicha sugyatan nan an-akcha ay lanaraki winnu unuchun nan iniili
    ay ukiali takú ay Judio.
  spa-PDDPT: Se les informó con respecto a ti, que enseñas a los judíos que están
    entre los gentiles a apostatar de Moisés, pues les dices que no circunciden a
    sus hijos, ni practiquen las tradiciones judías.
  ruf-ruf: Tsawalongelighwa ka ghweghwe kowalangulitsa Wayahudi wose iwokala mghati
    mwa iwanu iwali si Wayahudi waghaleke malaghitso gha Musa, tsakuwalongela waleke
    kuwengitsa ngoma iwana wawo wala kuchiwinza ichihendo chetu.
  gun-gun: 'Ha''e kuery pe ma omombe''ua ma ndereko ramigua. Ha''e vy aipo''ea: “Amboae
    regua ikuaia rupi Paulo ombo''e judeu kuery Moisés ojapo uka va''ekue gui ojepe''a
    aguã re, gua''y kuery pire omboi e''ỹ, neĩ lei re oĩa rami ve''ỹ ikuai aguã”,
    ''ea ndereko ramigua rive omombe''u vy.'
  agu-BL: Poro na kubit jun yol tzawe'j yi na cẍtzan tan chichusle'n tan cyaje'n cyen
    quilol yi ley Moisés. Nin na cẍtzantz tan talche'n scyetz yi qui tajwe'n tan chibnol
    circuncidar chinitxa', nin na awal scyetz yi nk'e'tz tajwe'n tan chixome'n te
    chichusu'n kamam kate', che'ch.
  isn-isn: Atambuiwe kutula u ewe, kina ukumanyisa i Ayahudi ni ikiie mu anyaingu
    kulekanuka nu Musa, ni kina ukuatambuila aleke kuatwala i kidamu i ana ao, hangi
    aleke kutyata i ntendo nia kali.
  eng-PEV: But we have heard people say that you tell the Jewish Christians in those
    other countries to stop following our law. Those people reckon you tell Jewish
    people not to do a young man operation on their sons, and they reckon you tell
    Jewish people to stop doing other things from our culture. Look, we know their
    story isn’t true,
  ilo-ULB: Naibaga kadakuada ti maipapan kenka nga insurom kano amin a Judio nga agnanaed
