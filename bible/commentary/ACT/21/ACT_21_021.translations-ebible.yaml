    pelama, tama agai Juda hani gegebo da. Tama agai koneama, te po augwalibolo ola
    mabo da, “Dagego Mosesgo dago wąįbolo mani bomo yai po wali pigio. Dagego ogwa
    ame nabode, tigiwali togogimio. Dago wąįgo yali kolesaga tudiba tagalao,” Polgo
