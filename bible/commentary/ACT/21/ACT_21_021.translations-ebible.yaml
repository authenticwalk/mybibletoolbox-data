    ruwanancuta, judiocunapaj waj costumbrencunatapas mana ruwanancutapas.
  tnc-tnc: 'Aᵽerã ᵽuri õ''õrã imarãte ikuᵽaka bojairã: “Judíotatamarĩrã ka''iarã Ᵽablote
