    noxou Mosesi. La nini nevikalaneꞌi lexe xooxoo ungasiꞌa ta ꞌiliꞌa mamu mo imulinu
    ꞌiliꞌilixo ane noxiꞌa ta xasixasiꞌa ne la mamu.
  qvw-NT: Ñatac uyalipäcula ‘Cay Pablosh mana-Israelcunäćhu yaćhä caśhta-masinchiccunäta
    “Moisespa camachicuyninta custumrinchiccunactapis un'aycul, amaña chuliquicunacta
    siñalaychu” nilshi yaćhayächin’ niyäta.
  nfa-nfa: Te ngaa abhu dhèu dhu leko-monya palème ètu neꞌe, peka na, èu ae ka dhu
    ajꞌa dhèu-dhèu Yahudi ètu era leo, peka na, rèngu madhutu ia ka atora-atora agama
    nèti Musa. Rèngu peka kahèi, na, èu kai si, sèna ka madhutu ia ka adꞌa suna hia
    ana-ana mone rèngu. Aa èu kai dhèu sarani sèra kahèi, sèna ka madhutu ia ka atora
    adꞌa dhu leo sèra nèti èdhi dhèu Yahudi.
  tnp-tnp: Ilah kɨnotətəu rəkɨs nəghatiən nəuvein iətəm kətəni məmə nətəgətun nətəm
    Isrel əpəha ikɨn mɨn pɨsɨn pɨsɨn məmə okotəpəh Lou rəha Mosɨs. Kəni motətəu məmə
    ik nətəni məmə okəsəhgi-pəniən nenətɨlah mɨn, kəni məsotohtəu=pən mɨniən kastɨm
    rəhatah.
  urd-urd: और उन को तेरे बारे में सिखा दिया गया है, कि तू ग़ैर क़ौमों में रहने वाले
    सब यहूदियों को ये कह कर मूसा से फिर जाने की ता'लीम देता है, कि न अपने लड़कों का
    ख़तना करो न मूसा की रस्मों पर चलो।
  hot-hot: Ma thêlô bôk elaŋô yôv nena hôdôŋ avômalô Islael takatu ba êmô ŋê loŋ buyaŋ
    malêvôŋ nena netak Mose anêŋ balabuŋ lôk miŋ neŋgothe nali iniŋ kupik vê ami lôk
    miŋ nebaloŋ yêlôaniŋ kobom ami.
  mqj-NT: Sapo' napekareba pepa'guruammu lako to Yahudi dio lembang senga' kumua tae'
    la unturu' pepa'guruanna Musa. Annu umpa'guruko ade' tau tae' la ussunna' anakna
    anna tae' la unturu' kabeasaanna to Yahudi.
  rus-SYN: А о тебе наслышались они, что ты всех Иудеев, живущих между язычниками,
    учишь отступлению от Моисея, говоря, чтобы они не обрезывали детей своих и не
    поступали по обычаям.
  mbh-mbh: Na o nongpola ako wong patoral Judare ako o men tomo nge areko or ini Judare
    avele a ole rem, ve aro o lel ol okime nge a Moses ile patorong panesnga mo o
    mothong tova o is ol otutunre ole na o mothong tova o kis ol ar pompomere ole
    vothung mun.
  bdd-bdd: Ta wasau sihesagoheya ꞌabehega ꞌowa ꞌino heꞌita meYudiya ꞌoidiya, taudi
    ꞌasa ganamuli ꞌadi tomiyao baꞌidadiyao simiyamiya ꞌabehega ꞌuheheꞌitadi meYudiyaedi
    ma Mosese ꞌina loina silogwahate, ma sahena natudiyao meloheyadi ꞌwapidi siꞌupwaꞌupwa,
    ma tubudao mumugadi sahena simulimuliye.
  cbt-NTPO: Inapitaso' nonpin nanan natantopi. “Paono nisha piyapi'sa' ya'huërinquë
    paaton, cotioro'sa' inaquë ya'huëpisopita nisha a'chintërin. ‘Moisësë pënëntërinso'
    a'poco'. Ama huachi hui'namapita marca acotocosohuë',’ tënin Paono pënëntaton.
    Co nohuantërinhuë' iráca napopiso' natëcaiso',” topi, natantopi.
  rmy-SERVI: И пала тут вонэ шундэ, со ту сиклярэх иудеен, савэ машкар наиудеендэ
    джювэн, тэ отджян Моисеехкэрэ Упхэнимастар. И со ту пхэнэх, тэ на обчинэн вонэ
    пэхкэрэн чяворэн тай тэ на джювэн кади, сар амэндэ прылито.
  srn-NT: Now sma taigi den tak' yu e leri ala den Dyusma di e libi na mindri den
    tra folku, tak' den no abi fu du moro san a wèt fu Moses e taki. Yu ben sa taigi
    den tak' den no abi fu besnei den pikin, èn tak' den no abi fu hori den gwenti
    fu den Dyu moro.
  cta-NT: Loꞌo juaꞌa̱ cua nquijeloo chaꞌ jiꞌi̱ nguꞌ chaꞌ nguluꞌu nuꞌu̱ jiꞌi̱ nguꞌ
    judío tyaꞌa na nu ndiꞌi̱ xaꞌ quichi̱, chaꞌ ngaꞌaa ntsuꞌu chaꞌ taquiyaꞌ nguꞌ biꞌ
    jiꞌi̱ chaꞌ cusuꞌ nu nguscua jyoꞌo Moisés biꞌ, ni ná ntsuꞌu chaꞌ xiꞌyu nguꞌ quiji̱
    sñiꞌ nguꞌ chaꞌ culacua̱ nguꞌ; nguluꞌu nuꞌu̱ chaꞌ ná ngaꞌa̱ chaꞌ cuaꞌni nguꞌ biꞌ
    ñiꞌya̱ nu nduꞌni na chaꞌ laca na nguꞌ judío, nacui̱ nguꞌ.
  bqc-SIM: Wà n yã'ònɛ́ wà mɛ̀, ńlɛ yãda Yuda pↄ́ kú buipãleↄ guuↄnɛ aa bↄ
