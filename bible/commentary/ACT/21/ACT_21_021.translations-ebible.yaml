    mö röd du Juda nöbö mö yöi mɨdöi mögörɨb mibɨl akuyöbö ñɨgö yada, “Ha ñɨŋ bla
    uñ ödörmɨjeñ; Juda ada röi mag akuyöbö rɨmɨjeñɨŋö,” rɨ gö,’ me röia.
  acr-NNT: Pero xtzijox kꞌu chike puwi ri kꞌutunik la chikiwach konoje raj judiꞌabꞌ
    ejeqel naj chikixoꞌl ri na e ta aj judiꞌabꞌ. Kabꞌiꞌx kꞌu riꞌ rilal keqꞌatej la
    che utaqexik ri taqanik re ri Moisés, ma kabꞌiꞌij la chike na kakikoj ta chi ri
