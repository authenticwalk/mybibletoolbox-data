    a'õbi acã ojeku — io'e.
  amk-amk: Manamo medu we amea aha ma deyo, “Todoni mesai wedua yau ninai, metohong
    enehurorongnei fituayai funomaia. Mewaitawanai weo imainenang ampa, amani wiro
    we etafu yau fo tera kaha, mae we imereha na Yerusalemi we Seng Yesusi kontai.”
  fai-fai: beta Faul weng atung fakadu num bakoyam, “kiba, watawo kale aman bom aket
    budunin kukánabiwe? Naka ken kano sok gei tabono kale faskobi ade ken naka Kamok
    Yesus alam win dim Yedusalem kal fikalono kalbi.” Kalesa.
  ura-NT: 'Nete: “Chanuna chanaain, canu inaderaaquiche. Canuna, itolere que jatoroaain
    neeun. Coatia, leinjiin canu ichojoaain, camaauruhaneeicha coina jatoroaain nihaaun.
    Canuna naineeun, Cana Curuaanaa Jesoso coreniha ohanu Jerosaleeunne,” naainte,
    canacaanu tonorae Faboro.'
  mcd-NT: Noco cumani, —¿Ahuuscain man uaiquimun? ¿Uarifi man uaimapaimun? Ua munushfain
    ua onushtiro. Jerusalén anoafoan ua rutufiatiro uhuun Ifo Jesushuunoashu mun itishara
    apaiyaifo cuscan ua huatirofo. Munfin itisharaquin uhuun Ifohuunoashu nashquin,
    —ishon Pablo noco yoini.
  urt-urt: Kom kin nungwisme wusyep na, ‘Yip yende ŋaimune liki? Ŋam gwarnge ŋaiye
    pa yilil no, pa yende ŋoihmbwaip ŋam ka mane? Ŋam si mende miꞌmiꞌ ŋaiye ka yupwaiꞌe
    ŋam yinir Jerusalem, topoꞌe ma mule munuh hlaꞌ me wah tikin Lahmborenge Jisas.’
  kiz-kiz: Ndipo Paulo ajibili, “Mwibhomba kiki, mwilela ni kunivunja muoyo ghwa nene?
    Kwa ndabha nijhe tayari siyo tu kufungibhwa, lakini pia kufwelela okhu Yerusalemu
    kwandabha jha lihina lya Bwana Yesu.”
  tzo-TZE: 'Itac''ov li Pabloe: ―¿C''u yu''un chavoc''taicun? ¿C''u yu''un chavaq''uic
    cat co''nton? Xu'' tey chichucat, ac''o me tey chicham ta Jerusalén ta scoj li
    Cajvaltic Jesuse ―xi li Pabloe.'
  lex-lex: 'Mere nakot mai ami: “Ina-nara ama-hyali, la''a hya'' pede mkio''a-mkiakru
    emkadena pa la''pa mhi''a a ralmu nmayo''a?! Awuayow olek pa hota alier la wutwutu-kokgohu,
    me la''pa rwen a lia Yerusalem la''a Itmatromni Yesus kniarni wawannu, de a''g
    edonna wuadur nana pera ida.”'
  dov-dov: Elyo Pawulu wakasandula, “Uchitayi, kulila akukwamuna moyo wangu? Nkambo
    ndililibambilide, pepe kwangwa luzutu, pesi ikuti ndifwe mu Jelusalema mukambo
    kazina lya Mwami Jesu.”
  rgu-rgu: Tehuu ana sipoꞌ nae, “Taꞌa! Ubeaꞌ taon emi dola leoꞌ naa? Emi tao ma au
    dale ka nalulutuꞌ. Leo iaꞌ. Tebe hapu lahenda ruma ta rahiiꞌ au fa, huu no au
    tuka Ramatua Yesus. Tehuu leo mae ara puputu ra au, fo raisa au, doo tao au leoꞌ
    bea boe, au ataa sipoꞌ.”
  toc-NT: 'Pero Pablo chiné quin­ca̠­kalhtí̠n: —¿Túcu xpa̠­la­cata qui­la̠­li̠­lak­ta­sa­yá̠hu
    y li̠huaca qui­la̠­li̠­ma­ka­li̠­pu­hua­ná̠hu? Aquit ni̠ cpe̠­cuán, aktum cca­tzi̠y
    ma̠squi caquin­ta­mac­nú̠­calh nac pu̠la̠­chi̠n osuchí ma̠squi caqui­mak­ní̠­calh
    nac Jeru­salén caj xpa̠­la­cata Quim­pu̠­chi­nacán Jesús.'
  som-som: Markaasaa Bawlos u jawaabay oo ku yidhi, Maxaad samaynaysaan oo aad u ooyaysaan
    oo ii qalbi jebinaysaan? Maxaa yeelay, diyaar uma ihi inaan xidhnaado oo keliya,
    laakiinse waxaan u diyaarahay inaan Yeruusaalem ku dhinto magaca Rabbi Ciise aawadiis.
  mam-C: 'Me tzaj ttzaq''win Pabl kyjalu''n: ¿Tiqu''n nchi oq''a, ex tu''n ikyjo,
    b''e''x nchin jaw b''isi''n? Q''o''nx we wib'', nya noq o''kxjo tu''n nkub'' k''lo''n,
    qala'' ex qa majx tu''n nkyima toj Jerusalén, noq tu''n tpajjo nnimb''ila ti''j
    Jesús, a tAjaw Tkyaqil, chi Pabl.'
  ndj-ndj: Lakini Pauli ayangulili, “Mukudayila kugola liki? Mukudayila kubalula mutwi
    nenga kwa misosi? Ndiva kala kuwopiwa muchijaka kula Yelusalemu weka hela ha,
    ila hata kusova kwanongwa ya Bambu Yesu.”
  mbj-NT: 'Ti m'' Paw-Ro ky hadoo: —Hëd n''aa bë ba''oot? Tak''ëp ỹ h''yy katón bë
    an''oo bä —näng mäh. —Dooh ỹ eỹỹm bä ỹ ramaw''yyd däk do hã. Rakarẽn bä ỹ radajëëb
    bä Jerusarẽnh bä, ỹ dajëp né hẽ Jesus Tak''ëp Hyb N''aa Jawyk Do hyb n''aa. Dooh
    ỹ eỹỹm bä —näng mäh.'
  lat-VUC: 'Tunc respondit Paulus, et dixit: Quid facitis flentes, et affligentes
    cor meum? Ego enim non solum alligari, sed et mori in Jerusalem paratus sum propter
    nomen Domini Jesu.'
  ngp-ngp: Mna Paulo niyo awahitula, “Mwadamanyai? Ivo mkuta kuila no kunikant'ha
    tama? Miye hikeika lumwe hiyo kuvugailwa du kudya Yelusalemu, mna hata ukubanika
    mwe mbuli ya Zumbe Yesu.”
  enq-2: Dopa leamanopa Polome lao pituu, “Nyakamame aipuma ee lao nambanya mona kenda
    pisekelyami? Namba anjetae palipenge dokonya iki daa, Kamongo Jisasanya kenge
    dokonya namba Jerusalema kumapenge dokonya apata depa latae kalyona” lea.
  eng-ASVBT: And Paul answered, What do ye, weeping and breaking my heart? for I am
    ready not to be bound only, but also to die at Jerusalem for the name of the Lord
    Jesus.
  mna-mna: 'Tamen ni iso piam ma isombe: “Ah, tiŋiizi tiom tiŋgi parei? Koso kakam
    be kaparru kopoŋ pa pataŋana tiŋgi? Sombe tipo yo su Yerusalem, na tipo yo lak!
    Mi sombe tipun yo ma aŋmeete pa Merere Yesu zaana, ina ambai tomini.”'
  myw-myw: Pawl mo ikatimop agem, ilana, “Awoum kuva̱lams; ma̱wan bo bigeg nanoug.
    Nanoug bo atam va̱gan kid tasiyas biyagageigs, daGuyaws Yeisuw peinan. Bweina
    biyousigs; bweina bikatimateigs; bwein-wan.”
  sby-sby: Nsombi nendi Paulo walakumbuleti, “Mulalilishanyanga aconi ne kumpa buyowa?
    Ndalibambila, nteko kuya kusungwa konka sobwe, nsombi kuya kufwila kopeloko mu
    Yelusalemu pacebo ca lina lya Mwami Yesu.”
  sll-sll: Ditominba, Pol wara kere, “Hai mere yu dingere na miling kule timiya monama
    di pino? Na Yerusalem pire halabusi paralga paralio, te golalga i ere golalga
    pamio, te Yulang Hong Yisas haang a yuwo ol ware golalga golalio, tal ongwo ni
    yalhobi haina mene? Mekio,” di na tongwi.
  yaq-NT: 'Taa ju''u Paplo, inime''e: ―Jaisa betchi''bo eme''e bwanaka, intok nee
    sioktua. Bwe''ituk jum Jerusalen tea''po, inepo ka kia in suma''atunee''uta, taa
    ketchia, kia junaman jo''arapo, yo''owe Jesukrijtotamak in ea'' betchi''bo, ama
    me''etuneeka juni''i, kaachin jiia ―ti am yoopnak.'
  uro-uro: Dä ma Pol qa muvät toqortäqyia, “Mäniekt bä ngänit nok dä ngänit säm ama
    iräski säp gu snängaqa? Inguna aingo di sa ngua rhäkmu na nas iva qaku sokt ti
    naqop pät a ngo dap pa qäqi ngu ñäp e ma Jerusalem sä ma Jisas aa ngärhipki.”
  ita-1885: 'Ma Paolo rispose: Che fate voi, piangendo, e macerandomi il cuore? poichè
    io sia tutto pronto, non solo ad esser legato, ma eziandio a morire in Gerusalemme,
    per lo nome del Signor Gesù.'
  muy-muy: 'Ay ti Pol àhi ana leli ahkado : « Kitʉwʉm ti kamam ? Kawayum kəbumuvù
    aŋgwaz ti kamam ? Nu ti ku takoru takaɗ nu a Zerʉzalem azuhva Bay geli Yezu tekeɗi
    araŋa gani goro do. Tamal ti takoru təwəl nu ciliŋ ti ma gani goro mam ; nàgray
    aŋgwaz do, nəgəskabu nahkay. »'
  kqc-kqc: Kamini nikabai reyo, “Beika dada isaka nisi nai uka moi yau ridedi? Na
    bi na kaya dogo reyaka, maena dudu maka de na ukita regedi, idu Jerusalem ri Iesu
    Varika amiye di roka dudu ka muyegida.”
  tav-tav: 'To bairo cʉ jã caĩrije to cãnibato quena: —¿Nope ĩrã to bairona yʉre cabaipere
    tʉgooñarique pairi mʉja otiti? To bairo ĩrã yʉ macare yʉ catʉgooñarique pairo
    yʉre mʉja ĩ. Jesu yere yʉ cabuiorije wapa presopʉ yʉre na cajooro, yʉre na cajĩa
    rocaata quena, to bairo yʉ na cátie to cãnibato quena wariñuurique mena yʉ baigʉ,
    caĩwĩ Pablo.'
  eng-ULB: Then Paul answered, “What are you doing, weeping and breaking my heart?
    For I am ready, not only to be tied up, but also to die in Jerusalem for the name
    of the Lord Jesus.”
  spa-VBL: 'Sin embargo, Pablo respondió: “¿Qué hacen? Están llorando y rompen mi
    corazón. No solo estoy listo para ser amarrado en Jerusalén, sino también para
    morir allí por causa del Señor Jesús”.'
  fra-_FOB: 'Mais Paul répondit: Que faites-vous, en pleurant et me brisant le cœur?
    Car je suis prêt, non seulement à être lié, mais même à mourir à Jérusalem pour
    le nom du Seigneur Jésus.'
  hau-ULB: Sai Bulus ya amsa ya ce, “Me kuke yi, kuna kuka kuna karya mani zuciya?
    Bama a shirye don dauri kadai nake ba har ma da mutuwa a Urushalima, sabili da
    sunan Ubangiji Yesu.”
  mal-mal: 'അതിന് പൗലൊസ്: “നിങ്ങൾ കരഞ്ഞ് എന്റെ ഹൃദയം ഇങ്ങനെ തകർക്കുന്നത് എന്ത്? കർത്താവായ
    യേശുവിന്റെ നാമത്തിനുവേണ്ടി ബന്ധിയ്ക്കപ്പെടുവാൻ മാത്രമല്ല യെരൂശലേമിൽ മരിക്കുവാനും
    ഞാൻ ഒരുങ്ങിയിരിക്കുന്നു” എന്ന് ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Esino Poloye imapoo egeesee takaso, “Bei kasi maga niyo pupusiga sabolo
    amapoo goohele ka tonowala? A Yelusalem mapoo tiso tialogoloso magalai goo hedebe
    mapoo mopoodoo dele. Esino Yesuwo goo maga talai sabolo mopoodoo dooso,” diso.
  urd-GVR: Lekin us ne jawāb diyā, “Āp kyoṅ rote aur merā dil toṛte haiṅ? Dekheṅ,
    maiṅ Ḳhudāwand Īsā ke nām kī ḳhātir Yarūshalam meṅ na sirf bāndhe jāne balki us
    ke lie apnī jān tak dene ko taiyār hūṅ.”
  far-far: Boroi ma nia olisi kalu ka 'uri, “'Uta ne mulu ka angi 'urinai ma mulu
    ka kwate nau ku kwaimanatai? Nau ku sasi akau nao lau fuana kani laku ga 'ana
    'i Jerusalem, boroi ma fua nau ka mae laugo sulia na 'Aofia sa Jesus.”
  suz-BL: पावलमी चहिं “मारदे ङाक्‍शा ब्रेश्‍शा, आं थुं खाइक्‍पाइक्‍नीनी? मलथु मप्रोंइनुङ।
    यरूसलेम जाक्‍दीश्‍शा, प्रभु येसु आ नेंमी फ्रेंसीचा ला ममाइ, बेक्‍चा माल्‍ती हना
    यो, बेक्‍नुङ” देंत। प्रेरित २०:२४
  car-NT: 'Paulus wyka''po te: “O''to ko maijaton? Ajurarykon terapa yturu''po ambotyry
    ''se man. Ywaimypory taro roten kapyn, ywo''wopory taro enapa te wa Jerusalem
    po mo''ko Jopoto Jesus ety upu''po me.”'
  amp-amp: Tfit Porr sinyahato kfo memor, “Tamohmpno nurwatko nanhu yima yuhur gumuhatewar.
    Na to kanga fitoh kmimn ndhtet neft anama. Na to wofnwa Jerusalemthu nohneft.
    Na inji narhota Jisasrhu yufat yura yura htarahmt yimam.”
  bht-bht: पर पौलुसे जबाब दिता, तुसां क्या करा दे न, रोई-रोई करी मेरा मन तोड़ा दे
    न? मैं तां प्रभु यीशुऐ दे नाऐ तांई यरूशलेम शेहरे च सिर्फ बनुणे तांई ही नी बल्कि
    मरणे तांई भी तैयार है।
  eng-NOY: Then answered Paul, What mean ye that ye weep, and break my heart? For
    I am ready not only to be bound, but also to die at Jerusalem for the name of
    the Lord Jesus.
  cub-NT: 'Ʉbenita Pablocapũravʉ arejame ñʉjare: —¿Aipe teni oivʉrʉ̃ mʉja? Chĩore
    d̶abejarã yʉre. Yʉ́vacari jũracʉbevʉ Jerusalẽ́cavʉ yʉre ne bʉoru, aru yʉre ne
    boarĩ́ jarʉvaru máre, ji coyʉiye boje Jesús ʉ̃i yávaiye méne, arejame Pablo.'
  ita-1927: 'Paolo allora rispose: Che fate voi, piangendo e spezzandomi il cuore?
    Poiché io son pronto non solo ad esser legato, ma anche a morire a Gerusalemme
    per il nome del Signor Gesù.'
  lww-lww: Ana Pol pisatam̃e imimi, pisa pisape “Ei, aulai, asum̃a atagi ke sanene,
    kila nemloge sane sineu sape wororo ga narui. Ana suri punu ga nene poga ga, visae
    le Yerusalem lala aligan inu e yum̃a nakoaena komin kia kiena ne Sup̃e Yesu, ana
    naga poga ga, ana visae m̃arera m̃a sanene vano-o nemare, ana nekekara ga.”
  ckb-ckb: 'بەڵام پۆڵس گوتی: «چیتانە، دەگریێن و دڵم دەشکێنن؟ ئامادەم نەک تەنها بەند
    بکرێم، بەڵکو بۆ ناوی عیسای خاوەن شکۆ لە ئۆرشەلیم بشمرم.»'
  spm-spm: Mem mbɨkemisima Pol mee ikaragha kamaghɨm mbɨŋgeeghi, “Gee thoghousua aziava
    nan nava amuima a magharɨsi? Mee na ikeghemi, anaaŋ indera. Khɨɨ Iesusɨn izɨɨn
    Jerusalemɨna avhen aremighemi, anaaŋ ivhɨra indera.”
  nas-nas: Teketa Paulaꞌke makuꞌurima aaꞌpuuꞌ, “Aming-koo diiꞌ birontarima ning domang
    orari-antamerimaang? Aiꞌ ning tee maamumari oꞌnong kiimata narung-koo deeaꞌ, teka
    booꞌkoo teeꞌ nariꞌ Ovoring Jiisuuꞌ bakaang miring-koo teke Jerusalemaꞌke.”
  uvl-uvl: Ol pe Paulus hele, “A tangtang ia utar? A poia iau ke letek kolkol sakilil.
    Nenge teke te laua iau pe te hune iau, letek meina nga nem ero, iange e nanas
    mene Iesus lemene ngana.”
  eng-BBE: Then Paul said, What are you doing, weeping and wounding my heart? for
    I am ready, not only to be a prisoner, but to be put to death at Jerusalem for
    the name of the Lord Jesus.
  ixl-CNT: 'Pek tzaqꞌbꞌu koꞌn u Pablo ech tzaꞌ: —¿Kam nebꞌaneꞌ aas netoqꞌeꞌ? Aal koꞌxh
    netilinsa vaanima. Tan kꞌajel vibꞌ aas yitꞌ taꞌn koꞌn koj saqitzpꞌin, pek kꞌuxh
    sayatzꞌpꞌin tu Jerusaleen tiꞌ vibꞌii u kuBꞌaal Jesuus.— Texhtuꞌ.'
  xsi-xsi: Taitu Paulo iporo taulo tu, “Ŋana sâ kâ ŋga miki kakai tiŋa kazavaru iloŋgu
    kaloŋgu, a? Naŋa apaveta warakâŋgu iloŋgu kaloŋgu sondo lâ ŋana amo luma sakamao
    ilo. Aku apaveta sondo lâ ŋana amâte lâ Jerusalem lawea tona, ŋana aveta Maro
    Ŋalae Yesu ŋa ipâŋga ŋalae.”
  crx-NTPO: '''Et ''uneúlhni, “''Et di ''uhleh whe'' dahni, ahtso ''ink''ez sdzi ts''odi
    ulh''i? Jerusalem sotilhghel ''et huba lhadúst''oh, ''et hoonts''i ''on ''un Sizi
    Gri neMoodihti ''en ooba ''et datísah huba lhadúst''oh whe'' ''ust''oh.”'
  kan-OKCV: ಆಗ ಪೌಲನು, “ನೀವೇಕೆ ಅತ್ತು ನನ್ನ ಹೃದಯ ಒಡೆಯುತ್ತೀರಿ? ಬಂಧಿತನಾಗಲಷ್ಟೇ ಅಲ್ಲ, ನಮ್ಮ
    ಕರ್ತ ಯೇಸುವಿನ ಹೆಸರಿನ ನಿಮಿತ್ತ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಾನು ಸಾಯಲಿಕ್ಕೂ ಸಿದ್ಧನಾಗಿದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ro Foru fu kuo, Ja irerefuo oefiane abekoke oe none fuka naebe madieme.
    Naeje nane samuaeva ijadufuo bu na toenamiekuva ije fune mareke. Na Jesu E Ireobo
    ijadufuo ive ije dabe kuaenoejo ijadufuo bu Jerusareme ijia na kanie na baronekuva
    ije fu marekono kue.
  blw-blw: Ngém senongfatan Pablo chàni way mangaliyén, “Nokay lawaha ah chayu ekamkaman
    an haén, te anyuwat agég cha héphépén hen antoy pararo way hamhamào hen annay
    kelayu. Sosnod-o, nansasagganaà angkay way faén yanggay hen mafaruchà ahchid Jerusalem,
    te uray agé no yato hen matéyà gapon Apo Jesus.”
  tam-2017: 'அதற்குப் பவுல்: நீங்கள் அழுது என் இருதயத்தை ஏன் சோர்ந்து போகப்பண்ணுகிறீர்கள்?
    எருசலேமில் நான் கர்த்தராகிய இயேசுவின் நாமத்திற்காகக் கட்டப்படுவதற்கு மட்டுமல்ல,
    இறப்பதற்கும் தயாராக இருக்கிறேன் என்றான்.'
  azz-NT: 'Pero in Pablo technanquilij nochi ijcuín: ―¿Queyé namejuan nanchocaj? Huan,
    ¿queyé no nannechyoltayocoltíaj? Porín nejua notanejnequilis nicnequi nictacamatis
    Notecotzin Jesús, masqui ma nechtzijtzicocan ne Jerusaléncopaca oso masqui ma
    nechmictican.'
  spa-RV-1909: 'Entonces Pablo respondió: ¿Qué hacéis llorando y afligiéndome el corazón?
    porque yo no sólo estoy presto á ser atado, mas aun á morir en Jerusalem por el
    nombre del Señor Jesús.'
  csy-csy: Tua zawkciang in Paul in, banghang in kap in ka thin hong nosak nu ziam?
    banghangziam cile Topa Jesus min taw ki hen tu bek hi ngawl, Jerusalem ah thi
    thu zong ka ki nging khol zo hi, ci in zo hi.
  mxq-NT: 'Perʉ Pa̱a̱blʉ ꞌyadsooy: —¿Ti ko mjʉꞌʉy mya̱ꞌa̱xtʉ? ¿Tits ko miits xyajjotmayꞌooktʉ?
    Nayjya̱ꞌa̱bʉts kyaj jeꞌeyʉ nyajkʉtsúm nyajtekytsyúmʉt, extʉ nayjya̱ꞌa̱bʉts es
    nguꞌoogʉdʉts ja Nindsʉnꞌa̱jtʉm Jesús jam Jerusalén.'
  tzj-NT: 'Pro ja Pablo xbij chake: —¿Nak tre ja tok nixok''i? Xa bis neya'' chwe
    ja neban quela''. Ja chwe anin in conforme chi nquebac'' nuk''a'' wakan tri''
    pa Jerusalén, in conforme chi ninquicamsaj tri'' chakaja'' pro rmal ja kajaw Jesús
    ja tok xtiban queri'' chwe, ne'' chake.'
  tdt-tdt: Maibee nia hataan, “Nusaa mak imi tanis? Imi halo hau nia laran dodok deit.
