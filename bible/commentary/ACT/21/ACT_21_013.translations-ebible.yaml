  cbt-NTPO: —¿Onpoatonta' na'nëtoma' asëtaramaco? Ama huachi na'nëcosohuë'. Inatohua'
    pa'pato, yatonpoarinaco. Nipirinhuë', yapa'sarahuë. Sinioro Quisoso imarahuëso
    marë' yatëpapirinacohuënta', pa'sarahuë, itërincoi.
  rmy-SERVI: 'Нэ Павло пхэнда пэ кода: — Пэ со тумэ ровэн и розчинэн муро їло? Мэ
    лошало на кацик тэ авав спхангло, нэ и тэ мэрав дэ Ерусалимо пала Лав Рае Исусохкоро.'
  srn-NT: 'Ma Paulus piki un taki: “Fu sanede un e krei so? Un e meki mi lasi ati.
    Mi no klari wawan fu den tai mi na Yerusalem, ma fu dede drape srefi gi a nen
    fu Masra Yesus.”'
  cta-NT: ―¿Ni chaꞌ laca nxiꞌya ma̱? ―nacui̱ Pablo jiꞌi̱ ya liꞌ―. ¿Ni chaꞌ laca ndyuꞌni
    ma̱ chaꞌ ca xñiꞌi̱ tiꞌ naꞌ? ―nacui̱―. Cua laca chaꞌ tsaꞌa̱ ca Jerusalén; tyajaꞌa̱
    naꞌ tsaꞌa̱, masi loꞌo sca̱ꞌ nguꞌ jnaꞌ, masi loꞌo cujuii nguꞌ jnaꞌ cajua xquiꞌya
    Jesucristo nu Xuꞌna na.
  bqc-SIM: 'Ɔ̃ à mɛ̀: Bↄ́yãi álɛ ↄ́ↄlↄ álɛ ma nↄ̀sɛ ↄ̃̀ↄkpamɛɛi? Asu àↄ yea ũ
    seo. Baa tó ma ga Yelusalɛũ Dii Yesu tↄ́ yã́i, ma sↄu mà.'
  tcz-CHONGTHU: Ahinlah Paul in aseiyin, “Ipi dinga kap nahiuvem? Kalungthim nasujun
    uve! Keima chea songkul tanding mai mai hilouvin Pakai Yeshua min a thidinga jong
    gotsa kahitai,” ati.
  mar-mar: पण पौल म्हणाला, “तुम्ही हे काय करीत आहा, असे रडून तुम्ही माझे मन खचवीत
    आहात काय? मी फक्त बांधून घेण्यासाठी नव्हे तर प्रभू येशूच्या नावासाठी यरूशलेम शहरामध्ये
    मरायलादेखील तयार आहे.”
  snp-snp: Polokafo itibito lolomami, Nediti kufu oti keina nomae? Yelusalemu unamo
    ya nela wi nedenawae, loto koli kolámowe. Ido Wekola Yesu kuliya yamu fulunamo
    yaki yamu sene-muluneu keina kolámowe, loto lolomaiye.
  isl-isl: 'En hann svaraði: „Hvað á þessi grátur að þýða? Þið særið hjarta mitt!
    Ég er ekki aðeins fús að láta fangelsa mig í Jerúsalem, heldur líka að deyja vegna
    Drottins Jesú.“'
  spy-NT: Yooto, kukētwēēch ꞉Bāwulō kule, “Ām nee yu ōriirēēnoo ānkōōyēyē mooyēēnyuu
    kunwaakan? Mēēbērē ayeytaat /keerata baateey, nteenee achamaat mbo kule āmēēchi
    Yēērusālēēm kubo kaayneetaab Mokoryoontēēt Yēēsu.”
  xnn-xnn: Dat songbatan Pablo ay mangwani en, “Dayon agaan sak-en? Dayon pasakiten
    nan nemnemko? Nakasaganaak isnan mangibalodanda ken sak-en olay no mangpateyda
    id Jerusalem maipanggep isnan pammatik ken Apo Jesus.”
  mwe-mwe: Ikabheje a Pauli gubhajangwile, “Nkupinga tendanga nndi? Nnagutanga mmulaganje
    ntima? Nne ng'engwilwe nngabha ga tabhwape ku Yelushalemu, ikabheje nkali kubhulagwa
    kwa ligongo lya a Yeshu.”
  tte-tte: Na Paulo iwaloma kolimai iba, “Tabu kwavavalam yo kategu kwayayakamkamna.
    Nuwana tem sipeiyau deli mena nige tawae yabo o nuwana tem siloina siunuyamateyau
    na yaboita Guyau Yeisu esana mena, nige tawae yabo besiele kaiwena yatalamwagauko.”
  tcs-tcs: Bat Pol i bin spik po mipla, ‘Ei, wanem yupla krai po. Yupla meke mi prapa
    nadakain sore. Yupla mekem ad po mi. Nomata, ai wiling po go po zeilaus po da
    BosLod Zizas. Ai redi po ded wea Zarusalem po em.’
  hlt-THB: Cawh Paul ing, “Ikaw ham kqang unawh namik kaw nami seet sak? Pin ham doeng
    am nawh, Bawipa Jesu ang ming awh athih ham dy awm a oepchoeh na awm nyng kaw,”
    ni tinak khqi hy.
  soq-soq: Mo Paul epe waitusaio me diamone wanase, “Dima baiwa e nuala kekeleidio
    waituneile nuana badosailana? Ne rua os mo Ierusalem bedewe tauneapu do Tatamba
    Iesu baiwa inawana epe bonteapa.”
  qub-qub: 'Ichanga Pablo niran: «¿Imanirtaj waganqui llaquicachimashpayqui? Nogaga
    Jerusalencho astimaptinpis chasquicushämi. Tayta Jesús janan manami wataränalläpächu
    listu caycä. Sinöga Jerusalencho wañunäpäpis listumi caycä.»'
  att-att: Á simibbák laguk si Pablo, á kinagi na, “Ngattá, ta kuletán nawà? Ta pappanatan
    nawà nga paddaddamán. Ta naparánakin nga mebáluk, á umayà ta Jerusalem, mássiki
    nu papatáyad dangà megapu sù ángnguruk ku kâ Apu Kesu.”
  bki-bki: Ana Pol berdop̃e ban kumemi, berinavo “Ee, tomu nalo, kamiu kumitum̃a kumiteg
    jibe na, mila nemijog jibe ka mia kiaku iviso rivurkokorovio ga. Mia vite nonovio
    naio bo ga, verenio nalo na vio Yerusalemo adu kiniou notoa yimo na nalakoiano
    rivior Tubo Yesu siano, nina naio bo ga na, ana verenio sikili ga tibe na rivano-o
    mia nam̃aro, nina kiniou najaaro ka ga.”
  bqp-bqp: 'Akũ à pì: Bↄ́yãi átɛn ↄ́ↄ dↄ átɛni ma nɛ̀sɛɛ yakamɛnɛɛ? Àsungↄ̃ yĩna
    ũ sero. Bee tó mani ga Yurusalɛmu Dikiri Yesu tↄ́ yãi, ma soru kɛ̀ kↄ̀.'
  mcp-mcp: 'Nə́ ndɛɛ́ Pwôl mú bɛ̧sa nə sə́ nə́: «Nəcé jɨ́ bɨ́ é zə bɛ́wʉli mə lâm
    nə yə́ bɨ́ ŋgə́ jɨɨ nə yí? Mɛɛ mə jɨ ŋkwəmʉsá nə́ bwə́ wálʉ́lə́g mə məŋkəda nûŋ
    Yurʉ́səlɛm, tɔɔ bwə́ gwú ntâg mə jínə́ mə́ Yésus dɨ́, bwə́ gwúg.»'
  hat-hat: 'Men, li reponn nou: Poukisa pou n''ap kriye konsa, pou n''ap chache kraze
    kouraj mwen konsa? Mwen menm, se pa pare sèlman mwen pare pou m'' kite yo mare
    mwen. Menm si mouri vini, m''ap mouri pou Seyè Jezi nan Jerizalèm.'
  npl-NT: 'Pero Pablo otechnankili: —¿Tleka nonchokah iwa nonkichiwah manimoyolkoko?
    Ne amo nimawi tla nechijilpiskeh noso tla nechmiktiskeh ompa Jerusalén por niktematiltijtinemi
    Itoka n Toteko Jesús.'
  bgg-bgg: Ji è yao magungde, Phaul è ithek shii yao, “Nathek ne nyie rek phlei? Hì
    è rek ne choh phane gu lubu chuimuii ne bey? Gune Jerusalem hà phang pha jia asi
    pha yi Ithong Isu chiang è iy pha de nya rek mua phro.”
  eng-TCENT: But Paul responded, “What are you doing, weeping and breaking my heart?
    For I am ready not only to be imprisoned, but even to die in Jerusalem for the
    name of the Lord Jesus.”
  eng-BSB: Then Paul answered, “Why are you weeping and breaking my heart? I am ready
    not only to be bound, but also to die in Jerusalem for the name of the Lord Jesus.”
  cpu-NT: 'Iro kantacha ikantanake irirori: “¿Opaitama piraantaiyarini, ovana povashiretakaakana?
    Aña minthatakana naaka. Aririka onkantya iroosoyeetena irojatzi nonkamimentantyaariri
    Avinkatharite Jesús janta Jerusalén-ki, omavaityaata.”'
  san-ASM: কিন্তু স প্ৰত্যাৱাদীৎ, যূযং কিং কুৰুথ? কিং ক্ৰন্দনেন মমান্তঃকৰণং ৱিদীৰ্ণং
    কৰিষ্যথ? প্ৰভো ৰ্যীশো ৰ্নাম্নো নিমিত্তং যিৰূশালমি বদ্ধো ভৱিতুং কেৱল তন্ন প্ৰাণান্
    দাতুমপি সসজ্জোস্মি|
  tod-tod: 'Kɛlɛ Pɔle gi wooɠaaʋoteni, é ɠɛ ma: «Lee ɠana wo kɛɛzu, wo ɗa wɔlɔ, wo
    ɗa zìi ɠoloɠolo? Nɔ̀un, kɛ̀ʋele ɓɛtɛʋɛ gìli vai nɔ laade, kɛlɛ gè za ɓalaa
    Zeeluzalɛme Maliɠii Yesu laaseigi ʋɛ.»'
  tac-NT: '''Lige Páulo nejele alanilía: ―''Emi ralámulika, ¿chonigá naligíabaché
    pe ne''chí sewétigá? Tabilé chérikáwé rekó ralámulika ne''chí bulé, ''lige rekó
    me''ae ne''chí alé Rusaleni mochígame ralámuli. Neka ''ma jena ajtíkuru mukumea
    alué Wa''lula Esusi oyériga ―anile alué Páulo alanilía.'
  eng-WEBPB: Then Paul answered, “What are you doing, weeping and breaking my heart?
    For I am ready not only to be bound, but also to die at Jerusalem for the name
    of the Lord Jesus.”
  gfk-H: Io, ga babalu bia, “Waak muat susuah ma waak muat hatapunuk iau! Iau tagura
    taar bia da his iau, ma iau tagura taar mah bia ena maat kaia Ierusalem utano
    hinsana no Watong Iesu.”
  viv-viv: Tu Folo gigahema gigayo, “Gavadi-yo watatagitagiya aseꞋaseku waꞋiꞋiveꞋakolukoluni?
    Iya gahawahegeku be kaꞋi Yelusalema againe hinayogoku amine o hinayogoku, tu kadu
    gahawahegeku be kaꞋi Kaiwabu Yesu faꞋine medede againe ganaꞋalika amine o ganaꞋalika.”
    Hidedemi gigahe.
  yao-yao: Nambo che Paolo nsyene ŵajanjile, “Ana nkusaka kupanganya chichi? Nkusaka
    kuusupusya ntima wangu ni misosi jenu? Ndili chile ngaŵa kutaŵikwa pe ku Yelusalemu
    kula, nambo atamuno kuwa kwa ligongo lya Ambuje Che Yesu.”
  tgp-tgp: Moiso Paul mo verea mara, “Ka lo vai na sava nahai? Matan nomim tangi mo
    lo vaiau na lo rongo mo sati! Matan enau na tatamahu moiso vara la pa lihoau,
    ale vara a mate Jerusalem mata hijan Moli Iesu.”
  auc-NT: Ante wææ äñömönite Pabodo wæætë, —Mïnitö ïñæmpa Ca ca wæmïni ëñente wædinque
    wætawente awædö. Edæ Eedotadëë goyömote bæi ongonte goti wïnäni incæte wæ̈nönäni
    wæ̈mo incæte botö ïñömö ñimpo cædämaï inte mönö Awënë Itota ëmöwo beyænque cöwë
    gocæboimpa.
  kbc-NT: Pida Paulo naɡ̶a ɡ̶odigidi, meetoɡ̶owa, “Igaameni ina manoenitiwaji? Jaɡ̶awiitiwaji
    me jilee yaaleɡ̶ena. Jinaɡ̶anoenitibecetiwaji, igaataɡ̶a ja idigo metidigoetini
    codaa ja idigo metideloadi digoida nigotaɡ̶a Jerusalém leeɡ̶odi Liboonaɡ̶adi Ǥoniotagodi
    Jesus.”
  bmh-bmh: Iguanag go guzenai aurina, go nug koli guzenai aigeun, “Ag einen enai weinina,
    izal oiab eg wai meu? Zerusalem uzanan dudu agen iz Yesus nugau salau meminag,
    go en gusig patilamam, izal dabeleu go iboi. Go iz iwebiag, noumanai go han go
    iboi.”
  ctu-BL: 'Pablo tsi'' subeyon lojon: ¿Chucoch mi la'' cha''len uq''uel? ¿Chucoch
    mi la'' wʌq''ueñon i ch''ijiyemlel c pusic''al? Joñon chajpʌbilon, mach cojic
    jach cha''an mij cʌjchel, pero cha''an mic chʌmel ja''el ti Jerusalén cha''an
    ti'' c''aba'' lac Yum Jesús, che''en.'
  meq-meq: 'Ane tuk na, a mbəɗamay faya, a gwaɗamay: «Ka tuwumeye ada faya ka dəɗumeŋeye
    ha ɗərev na, hərwi mey? Neŋ na, neŋ maləva bo eye tâ gəs ga a daŋgay kə ge ɗuh
    bay tâ kəɗ ga, nâ mət hərwi Bəy Maduweŋ Yesu ma Zerozelem.»'
  noa-H: 'Mamʌ mag mapimap''a nʌm hee, jũrr hich Pabloou marag magjim: —¿K''ant''eeta
    jãg pãar dauhi paar t''ʌnarráma? Hoob k''ĩirjumiet hajim. Pãar hich jãgta nʌmʌn
    magan mʌchpata hök''ĩirjuu hapiju hẽk''a nʌmgui hajim. Jerusalén pabaimaawai hamau
    mag mʌ hibʌʌrwiajã, maach Pör Jesús gaaimua k''ai, hidëu mag sim. Hi gaaimuan
    mʌʌn magʌmjã haba t''õju chirʌmgui hajim Pabloou.'
  alp-NT: Po Pauluse iralake be, “Le mula pine imi ranire? Imi ono ele mere eono laleku
    tia titinai. Esi kerike au pise esi bunu au sebeisi neka le au lulu Tuhane Yesuse
    neka.”
  san-VEL: kintu sa pratyaavaadiit, yuuya.m ki.m kurutha? ki.m krandanena mamaanta.hkara.na.m
    vidiir.na.m kari.syatha? prabho ryii"so rnaamno nimitta.m yiruu"saalami baddho
    bhavitu.m kevala tanna praa.naan daatumapi sasajjosmi|
  kbq-kbq: Anante Poli'a kenona zamirera anage hu'ne, tamagra nahigetma zavira netetma,
    narimpamofona nazeri kna nehaze? Na'ankure nofinukera nazeriza anaki nantehogukera
    trora osuanki, Ramofo Jisasi agire Jerusalemi frinaku retro nehue.
  kbh-kbh: 'Chora Pablo tonjánayana: —¿Ndáyeca s̈mojtsos̈aché y s̈mojtsama ats̈be
    ainaniñe puerte ngménana chaotsemnama ca? Ats̈e së́ntseprontana y ndoñe nÿe chas̈mobatsëcama;
    Jerusalenoca jobanámnaca së́ntseprontana, Bëngbe Utabná Jesusbiama ca —cha tonjánayana.'
  ron-LSB: 'Atunci Pavel a răspuns: “Ce faceți, plângeți și îmi frângeți inima? Căci
    sunt gata nu numai să fiu legat, ci și să mor la Ierusalim pentru Numele Domnului
    Isus.”'
  pon-pon: 'A Pauluj kotin japen: Da me komail janejanki o kawekila nan monion i?
    Pwe kaidin jalidi eta, me i kak on, pwe pil mela nan Ierujalem pweki mar en Kaun
    Iejuj.'
  nhe-BL: 'Pero Pablo technanquili: ―¿Para tlen inchocaj huan innechcuesolmacaj? Na
    nimocualtlalijtoc para nechilpise o nechmictise ipan Jerusalén pampa nijneltoca
    Tohueyiteco Jesús intla queja nopa monequi.'
  sps-sps: Sen Pol tsue of rara, “A saf a ka te tangis iny romi na, sam kat fifiiring
    rom fakats tsonyo? Nyo gim rou ma kakoun iny kotskots tsun, sikia, nyo kakoun
    rou ma mat kan Jerusalem kainy govets a asangan a Tsunaun e Jisas.”
  wnc-wnc: Inimbitana ngana anzing ninikut, “Ginu dasingge kwanamu sitnawake natane
    natdetdetna tasiwa mainggak. Na kaautde yutnangge dua gwaukgat. Sike Jerusalem
    kopa ninu Jesuat nana amindane iwaninda atnuwan kupitde dua gwaunggat,” ngang
    ninikut.
  bus-bus: 'Ben à bè: Bↄ́yãnzi ée ↄ́ↄ dↄↄ ée ma nↄ̀sɛ yakaamɛzi? Àtongↄ̃ yina ũ
    sero. Baa tó mɛ́ ga Yerusalɛmu Dii Yesu tↄ́ yãnzi, ma sorumi mà.'
  gub-BL: Na'e Pawru i'i urewe a'e. — Màràzàwe tuwe pezai'o peiko nezewe, hemuzemumikahy
    kar pà. Tuwe heàpixipixi wà nehe. Tuwe hezuka wà nehe. Herurywete nezewe mehe
    nehe, ta'e Zanezar Zezuz hemiruze'eg romo aiko ihe xe, ta'e ize'eg imume'u har
    romo aiko ihe xe, i'i urewe.
  imo-imo: Nalo aku tepo nimulu wali yuni linondo nimbei, “Enoni na ambe telka na
    teko kamele pungu pungu tikolio kola teremeleya? Na Jerusalem kombuna aku teko
    ka tiengei nimbo tumbi tipo moro. Akumu kau molo. Nalo na Iye Awili Jisasinga
    imbi ambolopolio yunge temane tondopo nimbo tiromunga imbomani na toko kondongeipe
    na tumbi tipo moro,” nimu.
  boj-boj: Onaqa Pol na iga mergej, “Niŋgi kiyaqa akamoqnsib are gulbetetbeqnub? E
    Tamo Koba Yesus aqa ñam qa tonto talq di waibqab di kere. Aqa ñam qa e lubib moiqai
    di kere. E gulbe di uratqasai. E itqai.”
  eng-DRA: 'Then Paul answered, and said: What do you mean weeping and afflicting
    my heart? For I am ready not only to be bound, but to die also in Jerusalem, for
    the name of the Lord Jesus.'
  knf-knf: 'Kë Pawulu aşë ŧeemun aji : « we wi nabaaŋ awooni ba, aŧokën uşal? Nji,
    katim ki Yeŧu Ajugun kakëş nwut batanën bafiŋ du Yeruŧalem. »'
  san-KHM: កិន្តុ ស ប្រត្យាវាទីត៑, យូយំ កិំ កុរុថ? កិំ ក្រន្ទនេន មមាន្តះករណំ វិទីណ៌ំ
    ករិឞ្យថ? ប្រភោ រ្យីឝោ រ្នាម្នោ និមិត្តំ យិរូឝាលមិ ពទ្ធោ ភវិតុំ កេវល តន្ន ប្រាណាន៑
    ទាតុមបិ សសជ្ជោស្មិ។
  arn-NT: 'Welu Pablo llowdunguy: —¿Chem mew anta ngümapeymün ka weñangkülkamun? Iñche
    ta eluwkülen tañi traringeael müten no, welu ka tañi lakonael rume ta Jerusalen
    mew, Ñidol Jesus tañi duam.'
  zas-NT: 'Per badxiꞌman laan, naman: ―¿Chexc zeel roondi abiꞌ rguꞌ nayadi naj? Par
    naj achet güünan majsi guixiin o majsi guiëtan Jerusalén por Dad Jesús.'
  ken-NT: Kɛ Pɔ̌l akɛmɛ chi bɛ, “Ndaká yí bǎdì ɛnyunɛ? Bǎyɛ̀m ntɨ ɛna amɛm! Mɛnká
    bɛ mámfyɛ mɛ ɛkɛrɛ́kɛnɔŋ, nɛ yɛ̌ chí nɛwú nká bɛgu ɛ̌ti Yesu Acha.”
