verse: ACT.021.013
translations:
  kpx-kpx: Ige au namigevei avoe, “La osiohoike ninalahai di uvu aiohavoma. Halege
    di keve tige abu Iesu ivimo di umuvai dahavoi vatetumu daovale keta duave.”
  okv-H: Paul na ke mine einge ena, “Ungo do eto sisi sasi ijie nau jo ere kajiheve?
    Na nau hamo mahu ngahia ehija avo eto Jerusalem ta pambuto Bada Iesu avoembo punduto
    tipura ta ikaro horasona amo tehora o taro pehasora amo nau degi ta tehora.” ainge
    enu
  tbo-tbo: Tamogi i baha i buiya i pa, ‘Awai o dewadewaya? Po geka pite o tutou ma
    nugonugou e iyuwa. Tau a nonogo duma ipa u Yelusalem hina paniu ma gasi ipa Guyau
    Yesu binei a hilage.’
  mal-C: അപ്പോൾ പൗലോസ്, “നിങ്ങൾ ഇങ്ങനെ കരഞ്ഞ് എന്റെ ഹൃദയം തകർക്കുന്നതെന്തിന്? ബന്ധിക്കപ്പെടാൻമാത്രമല്ല,
    കർത്താവായ യേശുവിന്റെ നാമത്തിനുവേണ്ടി ജെറുശലേമിൽ മരിക്കാനും ഞാൻ തയ്യാറാണ്” എന്നു
    മറുപടി പറഞ്ഞു.
  grc-SR: ⸂Ἀπεκρίθη τε⸃ ὁ Παῦλος, Τί ποιεῖτε κλαίοντες καὶ συνθρύπτοντές μου τὴν καρδίαν;
    Ἐγὼ γὰρ οὐ μόνον δεθῆναι, ἀλλὰ καὶ ἀποθανεῖν εἰς Ἱερουσαλὴμ ἑτοίμως ἔχω ὑπὲρ τοῦ
    ὀνόματος τοῦ κυρίου Ἰησοῦ.
  bgc-bgc: पर पौलुस नै जवाब दिया, “थम के करो सो के रो-रोकै मेरा मन तोड़ो सो? मै तो
    प्रभु यीशु कै नाम कै खात्तर यरुशलेम नगर म्ह ना सिर्फ बाँधे जाण ए कै खात्तर बल्के
    मरण कै खात्तर भी त्यार सूं।”
  khz-khz: Na ia evega-geleto, netiwato, “Rakagau tagina gokalaana au aoku govega-moiraana?
    Au kala-maavu, ati tipo Ierusalemai pia ligoku, na Velekou Iesu arana pakunai
    pana kwarega maki.”
  deu-TKW: 'Hierauf antwortete Paulus: was treibt ihr, so zu weinen und mir das Herz
    zu brechen? ich bin bereit nicht blos mich binden zu lassen, sondern auch zu sterben
    in Jerusalem für den Namen des Herrn Jesus.'
  zsr-NT: 'Bubiꞌë didzaꞌ Pablo, gnëꞌ: ―¿Bizxa ni runliꞌ, rbödxliꞌ len rushuíꞌniliꞌ
    nedaꞌ? Nedaꞌ chzoaczaꞌ sinaꞌ, clëgz lúguëꞌë nedaꞌ, san gatiaꞌ caꞌ Jerusalén niꞌa
    queëꞌ Xanruꞌ Jesús.'
  lin-lin: 'Kasi Polo azongiselaki biso : — Mpo na nini bozali kolela mpe kolembisa
    ngai ? Nasili komibongisa kaka te mpo na kokangama, kasi mpe mpo na kokufa kati
    na Yelusalemi mpo na Kombo ya Nkolo Yesu.'
  hns-NT: 'Bakie oe bolies: „Toelog kaahe ke aas gieraaike hamaar diel oedaasie kare
    hai? Ham tajaar baatie Jeroesaalem me na khaalie baanhal djaai ke, bakie bhie
    Prabhoe Jiesoe khaatien mare ke.”'
  noa-E: 'Mamʉ mag mapimapha nʉm ee, jũrr ich Pabloou marag magjim: —¿Khantheeta jãg
    pãar dauhi paar thʉnarráma? Oob khĩirjumiet ajim. Pãar ich jãgta nʉmʉn magan mʉchpata
    ökhĩirjuu apiju ẽkha nʉmgui ajim. Jerusalén pabaimaawai amau mag mʉ ibʉʉrwiajã,
    maach Pör Jesús gaaimua khai, idëu mag sim. I gaaimuan mʉʉn magʉmjã aba thõju
    chirʉmgui ajim Pabloou.'
  eng-EMTV: Then Paul answered, “Why are you weeping and breaking my heart? For I
    am ready not only to be bound, but also to die at Jerusalem, for the name of the
    Lord Jesus.”
  mib-NT: 'Yūcuán na te ni cahān Pablo: ¿Najehē cándahyū ni jíjnáhan ní, te cásáha
    ní jéē cucuíhyá ni ná? Chi sāñá je íyó túhva ná jéē násūu máá jéē cónuhnī ná ini
    ñuu Jerusalén, chi suni jeē vēsú na cúū na jéē sɨquɨ́ maá Jítoho yō Jesús, áchí
    de.'
  lif-NT2: कर पावलरे़ आनिगे़ अक्‍खे मे़त्तिगे़, “खिनिॽ थेआङ् के़हाबिआङ्‌आसाॽइ यक्‍ल
    के़याःन्‍दुम्‍बाबे? इङ्‌गाॽग यरुसले़म्‍मो दाङ्‌बा ये़सुरे़ कुलागि साक्‍सिङ्‌मारक्
    मे़ःन्, कर सिःमा पोःङ्‌साङ् यारिप् वाॽआरो॥”
  xnj-xnj: Nambu Pauli avayangwili, “Ndava kyani mwivemba? Na kunidenya mtima? Nijitendelekili,
    lepi ndava ya kukungiwa ndu ku Yelusalemu, nambu hati mewawa kufwa ndava ya liina
    la Bambu Yesu.”
  mmx-mmx: Ketla ni ga lok, “Laai nom nemi mik lox i, ming teng keretnom la mirak
    lox abulu lorooro rak? Nia a gagas pam kusu dinaba xoxo ia. La nia a gagas bok
    kusu ti met mo go Jerusalem kusu ti xip aurut laasen at Leeme Silok ne Iesu.”
  cbr-NT: 'Cacëxbi ca Pablo quiacëxa: —¿Añu cupí caramina usai banai bëunan mëscúquin
    ''ë masá nuitumin? Jerusalénuxuan Nucën ''Ibu Jesúsnan cupí ''ë nëacancëxbi cana
    bënë́tima ''ain. Usoquin nëanan ''ë ''acancëxbi cana asábi ''iti ''ain.'
  tee-NT: 'Para ju acsnich ju Pablo quintajunan: ―Tajuch ni va lack''alhunat''itch
    chai quilamaxcaniniyau ju qui''alhunut. Ju quit''in jantu tu''u'' iclhiulai mas
    tach''in aquintanaviyanta ju lak''achak''an Jerusalén. U mas aquintamakniyanta
    va ixlacata ni iclhilaksita ju qui''ucxtin''an Jesús. ―Chunch ju quintajunan.'
  eng-LSV: and Paul answered, “Why are you weeping, and crushing my heart? For I am
    ready, not only to be bound, but also to die at Jerusalem for the Name of the
    Lord Jesus”;
  cak-NT: 'Pero ri Pablo xu''ij chake: ¿Anchique roma rix niya-pe bis pa wánima roma
    jixok''? Ren man ninpokonaj ta wi'' xa xquixim pa Jerusalem, chuka'' man ninpokonaj
    ta wi'' xa yicamises roma nintzijoj rutzij ri Ajaf Jesús, xcha'' ri Pablo.'
  pah-NT: 'Igwete Paulo''ga ei: —Maraname pe jehe''ouhui ji rehe? Pe ji mbopyagwyruhu
    javo ji ve novĩa, ei ga. Na g̃a ji kwari ji jukavo vehevi te a''ero nehẽ, ei ga.
    Ji ti aho jate tuhẽ pevo nehẽ Jesus''ga rehe jipojykaharete''ga rehe nehẽ, ei
    ga.'
  sja-NT: 'Mamĩda irua mãgaji: —¿K''ãare-it''ee jãk''ɨara jẽe p''anɨma? aji. Mɨ t''ãri
    p''uapit''aaruta. Ichita mɨ wãit''ee Jerusalendee jɨ̃ nɨ̃bɨruta pɨjida, ma awara
    peet''aaruta pɨjida, mɨa Cristopa ooda jaratee bɨ k''aurepa.'
  xed-xed: 'Ka Pwal nda aŋni mantsa: «Ta ghəŋa wu ta tawa kuni ta taw. Ta kumay kuni
    ta giɗiftá zləŋ ra? Iʼi ta ɗa ná, ŋa habaftá iʼi yeya a wu, dər má ŋa dza ta iʼi
    ma Ursalima ta ghəŋa hga Mgham Yesu tsi, nda fa vgha ɗa,» kaʼa.'
  mks-NT: 'Joo na̱nducú ñehe Pablo tu̱hun nu̱ú nde̱ já na̱cachi da já: —Ndá cuéntá
    quéa̱ sácu cóhó ndo̱ ta cája ndó ña̱ cándií ini i̱. Cande̱hé ndo̱ ná ca̱ha̱n i̱
    xi̱hi̱n ndo̱. Co̱ó caja toho a ná cató na̱ ye̱he̱ jáchi̱ íin tia̱hva i̱ ndiquia̱hva
    i̱ mí i̱ quiví i̱ sa̱ha̱ Jesús, xitoho í mé ñuu Jerusalén cán —na̱cachi da.'
  gfk-S: Io, iga babalu be, “Waak mu susuah ma waak mu hatapunuk iou! Iou taguro ter
    be da hiis iou ma iou taguro ter bileng ura minat kaia Ierusalem utano hinsana
    no Watong Jisas.”
  bmu-bmu: Qetal waŋgiinga kewö meleŋda jiyök, “Iŋini mönö denöwö akze? Sahöta keu
    jiba mewö miaŋön uruni munjuratze. Nöŋön Jerusalem anbi gwaröhöm niŋgimegöra jöjörözal
    aka miyök qahöpmö, Kembu Jisös qetŋaŋgöra aka nuŋgugetka kömumbileŋak, nöŋön mönö
    miaŋgöra mewöyök jöjöröba kinjal.”
  dgz-dgz: Go Pol gare anega wan, “Iwa dimen e iragi iri den anega potana todum wadum
    taiwanin? Ne pananegepi megenat ya anuivin, go den pa Ierusalem gwanap Ayop Iesu
    menan bonigasepen menan anuivin.”
  eng-GNV: Then Paul answered, and sayd, What doe ye weeping and breaking mine heart?
    For I am ready not to be bound onely, but also to die at Hierusalem for the Name
    of the Lord Iesus.
  zaa-NT: 'Becàbi Pablua nna ra bi: Biánícca ribetsi le nna rudihuiní''ni le latsi''
    lóstu''a'' nì''i. Pues inte'' nna dispuesto bá ga''na'' alàa tsuą'' teruba canchu
    guỹiga'' cą inte'', sino ą''hua para gattia'' le'' Jerusalén por nu cca qui''
    Señor Jesús.'
  eng-WEBSTER: Then Paul answered, What mean ye to weep, and to break my heart? for
    I am ready not to be bound only, but also to die at Jerusalem for the name of
    the Lord Jesus.
  guh-guh: 'Nexata Pablo panejumaitsi: —¿Detsa xuajitsia panuame? ¿Panenajamatabëxainaeya
    exanaejitsiamë tsaja? Xanë raja evetajë tanecëtsinexa. Evetajë tanebeyaxuabijava
    ata Jerusalén tomarata vajatuxanenë Jesús pelivaisi yabara, panejai Pablo.'
  bon-bon: Yepä, tabe mene niwecnistinige egä, “Weene ngena jeweneniye? Ele ingeni-tninige,
    cebine ngenecu mäpu me naweniye! Cane amacetnäjäneji gäne lica ätäya taatu me,
    yepä cuta budre äbitame Yerusalema je Yageyame Yeesu tääpume.”
  nhw-BL: 'Pero Pablo technanquili: ―¿Para tlen anchocaj huan antechtequipacholmacaj?
    Na niitztoc para nimotemactilis para nechilpise huan nojquiya para nechmictise
    pampa niiaxca Tohueyiteco Jesús sintla quej nopa monequi ipan Jerusalén.'
  mgw-mgw: Lakini Pauli aatiyangwa, “Mupala panga namani? Mupala kuniti'kwana mwoyo
    wangu' kwa moli ginu? Nenga niyi'ki'tile kwenda tabilwa baili, ata kiwo kwa kitumbu
    sa lina lya Bwana Yesu.”
  swh-ONEN: Lakini Paulo akajibu, “Kwa nini mnalia na kunivunja moyo? Mimi niko tayari
    si kufungwa tu, bali hata kufa huko Yerusalemu kwa ajili ya jina la Bwana Yesu.”
  wbi-wbi: Pe u Paulo akamula, “Muvomba kiki, mulila na kudenyania inumbula jango?
    Ulwakuva niling'anisie, nambe kukungua kweene, looli kange kufwila ukuo ku Yerusalemu
    vwimila vwa litavua ilya Mutwa Yesu.”
  bba-bba: Adɑmɑ u nɛɛ, mbɑn sɔ̃nɑ i sumɔ mɛsum mɑ i nɛn wɔruɡɔru kpeesiɑmɔ. Nɑ mɑm
    sɔɔru sɑ̃ɑ n kɑ ɡbi Yinni Yesun yĩsirun sɔ̃ Yerusɑlɛmuɔ, n ǹ mɔ bɔkubu tɔnɑ.
  eng-KJVCPB: Then Paul answered, What mean ye to weep and to break mine heart? for
    I am ready not to be bound only, but also to die at Jerusalem for the name of
    the Lord Jesus.
  kgk-NT: 'Ha''e katu he''i ore-vy: —Ma''erã peje upéixa xe-vy? Aha-ta joty xe. Ma''erã
    tipo xe rapirõ? Pene rasẽ ramo, naxe py''a ratãvéi-ma va''erã. Xe rasẽse-ma ave
    xe ave. Ndaxe pu''akavéi-ma va''erã xéjehe. Xe py''a-py pekwa va''e voi. Upe Jerusalém
    pygwa kwéry xe pokwase ramo, xe pykwase ramo ave, taxe jokwa katu, he''i. —Upe-py
    Nhandejáry Hesu ahayhu-gwi xe jukase ramo, taxe juka katu ave, he''i. —Ojapose
    va''e, tojapo katu xe-rehe, he''i ore-vy.'
  waj-waj: 'kiaannaduu rikioo ivo ti kuaivaa sai tunoo: Ngia aaniira ratada variaannee?
    Na ngii tauko kaayauma ni ausaivo mmuaararainoo. Fai na Yerusareema vinai iya
    ni ranaa rammuaara iikiai fai na hama aatuunaravai. Iya tikiai fai na Udaanga
    Yisuu Kirisiinnara putinaraivo inna aikioovee,'
  cpy-cpy: 'Roo kanteencha ikantanakae: “¡Eero piraawaeteeyani, osheki powashireta-kaakina!
    Tema kowanakina naaka. Aririka okantyaa roojoteetena roojatzi nokamawentan-tyaariri
    Awinkatharite Jesús janta Aapatziyaweniki, omawaetyaata.’'
  mpx-mpx: Yaka Pol i baem eliyama i ba, “Hauna kaiwena ku lolokahin ge ateu ku papalomwani?
    Iyaka ya talamwagau nige tage nihi yowanau ya, yaa Babala Yeisu alana kaiwena
    na yaomalek Yelusalema.”
  wbp-wbp: Kuja-kurra jaru-kurra Puurlurluju-nganpa wurra-manu nganimpaju ngulaju
    kujarlu, “Nyarrparla kankujulu yulanja-karra yulanja-karrarluju warla-pajirni?
    Kujarlaju nyurrurla-paturlaju, ngaju-nyangu pirlirrpaju kajiji marda jurnta yanilki
    ngajukuju. Manu kujarluju kankujulu mularrpa-mani. Ngajujurna Warlalja-Wiri-kirlangu
    Jijaji-kirlangu warrkini, ngulaju kapurna wurra-juku yani wajampa-wangu Jurujulumu-kurraju.
    Ngulangka kajilpajulu ngaju yapa-patu-karirli wayikarla, manu kajilpajulu tarnnga-kurra
    pungkarla, ngulaku-malku ngajuju kapurnarla Jijajiki wurra-juku marlaja yani.”
  luo-luo: To nodwokowa kowacho niya, “Angʼo momiyo uywak kendo unego chunya? An aikora
    ok mana ni twech kende, to kata ni tho e Jerusalem kuno, nikech nying Ruoth Yesu.”
  nhe-NT: 'Pero Pablo technanquili: ―¿Para tlen inchocaj huan innechcuesolmacaj? Na
    nimocualtlalijtoc para nechilpise o nechmictise ipan Jerusalén pampa nijneltoca
    Tohueyiteco Jesús intla queja nopa monequi.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܩܵܡܘܿܕܝܼ ܒܸܒܟ݂ܵܝܵܐ ܝܬܘܿܢ ܘܒܸܫܡܵܛܹܗ ܝܬܘܿܢ
    ܠܸܒܝܼ؟ ܐܵܢܵܐ ܗܕܝܼܪܵܐ ܝܘܸܢ ܠܵܐ ܐܲܚܟ̰ܝܼ ܕܦܵܝܫܹܢ ܐܣܝܼܪܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ ܕܡܵܝܬܹܢ ܓܵܘ
    ܐܘܿܪܸܫܠܸܡ ܒܘܼܬ ܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ.“'
  esk-NT: Aglaan Paul-ŋum kiugaatigut, “Suvaata qiaplusi sayaiġniaqpisitŋa? Uvaŋa
    itqanaigutianiksimagiga qiḷiqsrukkaułiksraq Jerusalem-mi unniiñ tuqqutaułiksraq
    piqusiġḷuŋa Ataniġmik Jesus-mik.”
  msb-msb: Pero nagsabat siya, “Nano kay nagatangis kamo kag nagapasakit san akon
    tagipusuon? Aram man niyo na handa na ako dili lang na mapriso kundi bisan mamatay
    sa Jerusalem alang-alang sa Ginooʼn Jesus.”
  cpa-NT: 'Jøng² ca¹juúh² Pablo: ―¿He² løa¹ høgh² hniah¹²? Cuuh² hniah¹² ju²hí³ dsøa¹².
    Ju³hŋiéng²dsa jní². Ju³ lah¹la² jŋaih¹dsa jøa³juøi² Jerusalén huu¹³ quiah¹² Jesús,
    Juu¹³ jniang³, cøng² hi² hiug² dsøa¹ báh³ jní² ―ca¹juúh² Pablo.'
  dso-dso: ମାତର୍‌ ପାଉଲ୍‌ କଇଲା, “ତମେ ଏଟା କାଇଟା କଲାସ୍‌ନି, କାଇକେ ଏନ୍ତି କାନ୍ଦାବୁବା ଅଇ
    ମର୍‌ ମନ୍‌ କିଲ୍‌ବିଲ୍‌ କଲାସ୍‌ନି ? ଜିରୁସାଲାମ୍‌ ଅବ୍‌କା ବାନ୍ଦାଇ ଅଇବାକେସେ ନାଇ, ମାତର୍‌
    ମୁଇ ମାପ୍‌ରୁ ଜିସୁର୍‌ ପାଇ ମର୍‌ବାକେ ମିସା ରାଜି ଆଚି ।”
  meu-meu: Bena Paulo e haere, eto, Ini o tai tomamu bona lalogu ini o hamanokaia
    tomamu anina be dahaka? Lau be vada name heḡaeḡae, bae ḡuigu; oibe, dia una mo,
    baina mase danu Ierusalem ai, Lohiabada Iesu ladana bagunai.
  yva-NT: Weramu Paulus po apa ayaowe rasakinav akanande reansai pare, “Aro! Vemo
    wapoyovare somai nora! Mo inanuga rantaun dave ti! Yara risyamo inaneme raneka
    indamu siurijo nande rinai no Yerusalem wemamo syo raugav tenambe. Vatane ware
    wo inaijar wo inaokokaisy muno ware wo inaubaisy weye ritavondi Amisy Yesus apa
    tame rai, wea indati syo rawatambe jewen.”
  dgc-dgc: Pero kinagi ni Pablo dikame, a “Diyanék moy sésawayén! Bakit mégsésangitén
    kam, a pahinaén moy i isip kua? Ewanék méganteng éng gapusénék de ta Jerusalem.
    Maski mateék alang-alang ta Panginoon Jesus, éy handaék dén.”
  zpm-NT: 'Pquiabaque me në me lo no: ―¿Pe nac dzigo roon to? Teḻ naa laa naa bleeladzle
    naa maase gzobdoo zho naa Jerusalén, niicxe haxta gut zho naa waa porne rleynie
    naa Jesús. ¡Loxaque rsiaab guieḻnë to naa i goṉ squi rac to!'
  hix-NT: Onà wyaro haxa amna yoyukye, Pawru. Àsok tawro uro meryehoketxow harha,
    kekonà, amna wya. Àsok tawro owratetxow harha, rohnànà. Xerusaryen hon komo wya
    rahomomnyàr hona oseryehpàra rma wehxaha, kekonà. Txesus yanoto me ryehtxoho hoye
    ro rowayehketxow hana, Kohkom yanoto me ryehtxoho hoye ro mak ha. Rowayehrà hona
    rma oseryehpàra ro mak wehxaha, kekonà, Pawru, amna wya.
  sim-sim: karem ni mbarik Pol mu mbara, �Mberem ushiwak ji tlaholoho wavu anhin kavak
    ji nandu. An mashi Wasilaka Jisashin a sawenda onik anin li toloho Jerusalemik
    krawuk li owekwan a ajekwa ambu nir. Os li mandingormekwak li uwa oso nga an mbeek
    a ajekwa ambu nir.�
  npi-ULB: त्यसपछि पावलले जवाफ दिए, “मलाई जानदेखि निरुत्साही पार्न रोएर रोक्‍ने कोसिस
    नगर्नुहोस् । किनकि म प्रभु येशूको नाउँको खातिर बाँधिन मात्र होइन, यरूशलेममा मर्न
    पनि तयार छु ।”
  cgc-cgc: Piro, gasabat kanen i, “Man-o tak nangagal kaw daw papasebe a nyo? Daw
    pagbeet ta Ginuo Jesus, anda a dili nang na gapuson daw prisuon, anda a man bisan
    na patayen a pa naan ta Jerusalem tenged yaken i gasirbi ki kanen.”
  tim-tim: Hain dâm magaŋdenŋe Pauloŋe hin maknengiep, “Ye wangât indem tatbiâ biwine
    hioŋdâp? Hepunŋet. Nâŋe Yesugât akmâ nâŋgâm Yerusalem kipian âgâre mem kala busi
    kâlegen katnekbai aregât hamep bo aktân. Akto are konok bo. Humo Yesugât nâŋgâm
