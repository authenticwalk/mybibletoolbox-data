    Jerusalẽ macaina sua, sañurucua nire”, ni yahua wahaha surara pʉhtorore.
  ksj-ksj: Nariga mau runeꞌeteꞌe zamaḡano, hariḡaniꞌa Roma uti vazeḡa boro mazao buaꞌ
    onamiro, raenaꞌa, “Ierusalema ne niduꞌa haraꞌa iriꞌaveha.”
  sbk-sbk: Nabhahanzaga hubude, ugosi wikeya lya alinzi bhe Yerusalemu huje yonti
    elifujo yeene.
  mya-JVB: ပေါလု ကိုသတ် မည်ဟု အားထုတ် ကြသောအခါ၊ ယေရုရှလင် မြို့ တစ်မြို့လုံးမငြိမ်မသက်ရုန်းရင်းခတ်မျှ
    ဖြစ်သည်ဟု လူတစ်ထောင်ကို အုပ်ချုပ် သော စစ်သူကြီး သည် သိတင်း ကြား လျှင်၊
  kgf-kgf: Ic eneŋ Paulo qehumuwiŋ ʒé waŋgic Yerusalem imi hétéŋ yandayaguc waŋec
    imuac surucya yaré ic 1,000 galeŋgina iwaru hayu niŋec.
  awb-awb: Sega Pora suboneherautaq Aroma sontíá kéné anotah wahnáhnká ómi Sarúsarama
    suwahpeqte kégá aiq tobehowe u irowe.
  gdn-gdn: Iyapana Poru waunitau minimana po kwaetagamawa ade rata kandamawa idiwa
    ki sisiyai tawana Roumi ragidai piyaramuguma mu kawaimaga waina-pupu,
  nko-NT: Brɛ́á bʋdɛ mʋ da, bʋdekléá bɔ́mɔ mʋ a, ɔkʋ lɛ́yɛbláa Romafɔ ɩsá akɔpʋ́
    ɔhandɛ ɔbɛ́ɛ, “Kpokiti ladá Yerusalem wúlutɔ.”
  bsn-NT: Pablore sĩaroana ĩna yiñarirĩmarone, romano masʉ surara ʉjʉre queti ejayuju,
    jũnisinirã, masa ĩna avasãñase.
  pib-NT: Ruylatanmakluna. Runkakapka solalone gitsrukate, “Psolpokchiko Gerosale
    yotaljeptaajitaa gixa.”
  wiv-wiv: Dia ta ba paparakilania dia kata hubi matehia, na kalohua ti bele na komada
    kara soldia kamahi bukuni Rom habuka varihubia kapou na taon ni Ierusalem.
  reg-reg: Anu bhaliga bhalegeja okwenda okumwita, emisango jamukingie omukulu wa
    lijeshi lya Abhalisi ati Yerusalemu yona ijue inyombo.
  mlh-mlh: Pol kiperu qaiŋgo ore yameŋ kebuŋ biŋeine saueru Rom mamari kubure mamari
    siŋaŋ qoruine iŋore kajego buŋo iŋi rakako maneya, “Jerusalem sosowo yoŋoji oyowo
    baku jigo qagobi.”
  gof-ENT: ኣሳይ ጳዉሎሳ ዎና ሃኒሺን፥ «ዬሩሳላሜ ካታማይ ኩሜ ቡቄቲስ» ጊያ ኦዳይ ሮሜ ሻላቃኮ ጋኪስ።
  aau-aau: Uwrsa hom Pol se lokin kwor e ma mon liok somokwe, Rom mo aw-uwr hakamay
    hiykwe sa sehe lonuayk, “Uwrsa lowpwarowp Jerusalem ko homkwe aw hokruw ono.”
  tvk-tvk: Melele xa vanut moletin xil ak di lasak tengan lavas vin Pol, vatixar tei
    na moletin xil te vaeen milongeong ni xa vaeen tei xa mahulong mistal e Serusalem.
  prf-NT: Bunuwán di dán nakuwan ti Pablo peru nabareta nen pinunu nen sundalu hidi
    a gulu i buu a Jerusalem.
  auy-auy: sáwífaꞌ-waasi Póromba tufúꞌnaafuꞌ-uwaná moóráwigo Rómu-i-waasiti óraakomba
    isimámena séna Yérúsaremufaꞌa seyaafáꞌ-wáásí wétiyaawe súwana
  tbg-tbg: Vaiinti nahenti ruvaaqumavi vauka Porura arukareka auti vauvaro vaiinti
    vovano uva varakero tiharo, Ekaa Ieruharemini variaka arara itai okararama qovaramate
    iavo, tuvaro
  hub-NT: 'Turawar aya maataj tuinaig, Romanmaya suntara apurin: Jerusalénnumia shuar
    aina ashi iruuntrar senchi maaninawai tusar ujakaruiti.'
  hmo-hmo: Idia ura Paulo idia alaia gwauraia. To Ierusalema ibounai ia heai noho
    sivaraina be tuari biaguna ia kamonai.
  big-big: Pulaga ngai mizimokko Paulu uliweki yang kelemiyageya keya nakko Romwiligi
    Amiwiliyegi ngai yemanebekyegi pelik meiya, Yirusalem yerendagawili mabuwili nakko
    nakyegi ngai mizi.
  gux-G: Ban jagi ke ban kpa o, ke li maama kua sejenba yudaano tubli nni ke Jerusalema
    kuli ye li ŋmadli nni i.
  cnl-NT: '''E³ la²³ jmoo³²te''²³ ''e³ ''née²³te''²³ rɨ²³jŋɨ''n²³te''²³ Poo², ca²³núu³
    juii² dsa³ ''láa³. ―Nɨ́ɨn³ la²³jɨn³ dsa³ Jerusalén, ¿mɨ³naa''³¹? ―sɨ''²³te''²³
    juii² dsa³ ''láa³.'
  zar-NT: Cateʼ chitequi quézinëʼ ilútiëʼ Pablo, bidxín didzaʼ lahuëʼ bönniʼ lo rinná
    béʼenëʼ bönniʼ röjáquiëʼ gudil-la. Biyönnëʼ tun dzatsa yúguʼtë bönachi Jerusalén.
  kde-kde: Pavachichivammwalale Paolo, nkulu wa matiyala la Valoma nkupilikana habali
    aneyo kuva imanga yammalele ya Yelusalemu yòmbele timbwili.
  ata-ata: Ioxe no mine aneꞌi miꞌoxe ivau Paulo sou usoli aloxo ne, la sou ꞌavaꞌavaxaꞌa
    ilou aꞌalo mulai muxalisou kisiꞌa ta mitema sou ꞌotoꞌoto sie Romu. Anu mulomu
    lexe ta mitema mukalusi sie Ielusalemu laꞌiaxaꞌa mo aneꞌi miavutinoxu ꞌotoꞌoto.
  qvw-NT: Chayćhu Pablocta wañulpayalcächiptinñam juc willacü ćhäla Roma-lädu cachacucunap
    puydïninman “Jinantin malcaćhümi lluy-lluy lücutucucuyalcan” nil.
  nfa-nfa: Ropa ra tasibꞌu neo pamadhe Paulus, ka komedhaa sordadꞌu Roma dhu ètu èèna,
    tadèngi lii maruru èèna.
  tnp-tnp: Nian kəmotalkut məmə okotohamu Pol, kəni iətəmi asoli rəha soldiə mɨn rəha
    Rom əpəha Jerusɨləm, təmos nəghatiən məmə katol nati asoli kəti əpəha i taun.
  urd-urd: जब वो उसे क़त्ल करना चहते थे, तो ऊपर सौ फ़ौजियों के सरदार के पास ख़बर पहुँची
    “कि तमाम येरूशलेम में खलबली पड़ गई है।”
  hot-hot: Thêlô idum ek nijik yani vônô haveŋ denaŋ, ma abô halaŋviŋ hi hayô Lom
    iniŋ anyô vovak laik môŋ nena avômalô Jelusalem sapêŋ idum pôk lili bêŋ anôŋ.
  mqj-NT: Marassanni la umpatei Paulus, sae siami kareba lako randan ponggawana tantarana
    to ma'parenta Roma kumua ramba issinna Yerusalem.
  rus-SYN: Когда же они хотели убить его, до тысяченачальника полка дошла весть, что
    весь Иерусалим возмутился.
  mbh-mbh: Na o mostun a Pol ipunrinnga, mako riong i kimapot a Rom a punongare oa
    pomnga ve, tokokoe alavusnga areko ru a Jerusalem o toth ako aro o pun pel.
  bdd-bdd: ta sitohotoho sabi loheꞌamasina. Coinega boda ꞌaleha ꞌana tohanugeta wasa
    ꞌihesagoheya ꞌabehega meYelusalema mabwaiyadi sihehedagadaga besobeso.
  cbt-NTPO: Paono yatëparapiso', capitan hua'anso' natantërin. Ya'ipi Quirosarinquë
    ya'huëpisopita yaniahuërapi, natantërin.
  rmy-SERVI: Вонэ камле тэ умарэ Павло, нэ дума пала кода, со всаворо Ерусалимо подваздэняпэ,
    доджиля пханглякэрэ пхурэдэрэстэ дэ римско халавдэнгоро стидэмо.
  srn-NT: Di den sma ben e suku fu kiri Paulus, a komandanti fu den Romeini srudati
    kisi a boskopu tak' heri Yerusalem de ini bigi dyugudyugu.
  cta-NT: Ngua tiꞌ nguꞌ cujuii nguꞌ jiꞌi̱ Pablo; pana ndyaa xi xaꞌ la nguꞌ slo nu
    xuꞌna sendaru nguꞌ romano, ndyaa cachaꞌ nguꞌ jiꞌi̱ chaꞌ lye tsa nxu̱u̱ tyaꞌa lcaa
    nguꞌ quichi̱.
  bqc-SIM: Kɛ́ aa ye aa aà dɛ, yã́pi bao Loma sosaↄ gbɛ̃zↄ̃ↄ lè, a mà Yelusalɛũ
    lòo.
  tcz-CHONGTHU: Chutia Paul tha ding agot laiyun, Jerusalem mite asousang thu chu
    Rome sepaite vaipi popa heng alhung tan ahi.
  mar-mar: ते त्यास ठार मारण्याचा प्रयत्न करीत असतानाच रोमी सैन्याच्या सरदाराकडे बातमी
    गेली की, सगळ्या यरूशलेम शहरात सगळीकडे गोंधळ उडालेला आहे.
  snp-snp: Ido wenena yate Polo oluti ofo fulunune, loti o minato, Lomu kimiwe kiyabani
    we wenaba yakafo Yelusalemu minamo wenena muki seni kala-kala lito, ka naba-naba
    loti, fina fi minae, loti lamo ka ya kolito
  isl-isl: Þeir börðu hann og ætluðu að ganga af honum dauðum. En þegar foringi rómversku
    hersveitarinnar frétti af uppþotinu,
  spy-NT: Kumii ꞉bichoo kusyēēmē kule kubakach Bāwulō, kuyityinē ꞉ng'aleechaa nyēē
    wōō nyēbo lukēētaab Rooma kule kimā mining' ꞉wōōrōōryēēt *kiriinkēētaab Yēērusālēēm
    tukul.
  xnn-xnn: Laydenda ay mangpatey ken siya koma ngem dinngen nan apon di soldado ay
    iRoma ay mentoltolay id Jerusalem ay men-golgolo am-in nan omili.
  mwe-mwe: Bhalinginji nkuloleya mwa kwabhulajila, bhakulungwa bha bhakomana ngondo
    bha Loma, gubhapatile ntenga kuti ku Yelushalemu kowe kushinyata.
  tte-tte: Bodane nuwanuwali lalakina tem Paulo siunuyamate mwa siunuunui nimali mena.
    Sauganane koina Loma ali tokaleya ali toloina wasa ibenalani yakato Yelusalema
    kana tomiyayao meuloili sikalekaleya.
  tcs-tcs: Da mob bin redi po kile Pol, bat da bigamibos blo ol dem Romamiman wea
    Zarusalem i bin lisenbaut da big trabol.
  hlt-THB: Paul ce him ham na cai uhy, cawh khawk bau khui pum awh awipuungnaak awm
    hy tice Rom qaalboei ing za hy.
  soq-soq: Mo sape Paul bosapona baiwantoio apana da gagalo wadene Rom sorodia uwauleidia
    apanawa mampe wisene wane wanase, “Ierusalem bolawa uduudu bedewe rasa debama
    segaleide.”
  qub-qub: Nircurmi aypalla runacuna Pabluta wañuchiyta munar magaran. Chayno magaycashantami
    Roma suldärucunapa comandantin wiyaran.
  att-att: Á papatáyád da nakuan si Pablo, ngam nakarámak yù kátannangán nga kapitán
    na suddálu nga taga Roma ta maggugúru yù ira tangelián na Jerusalem, nga mamapátay.
  bki-bki: Naruei bogo napano ajum̃a aburu Pol ban ka ajidom ka auebinio rim̃aro,
    ana iliano binimei bokar toro na toru na kulo na mira nalo na vio Romo napano
    aju yako Yerusalemo, berinavo burum̃ara mira judolu ga mijian yako.
  bqp-bqp: Kũ ò ye ò a dɛ, yã pì baaru Romu sozanↄ gbɛ̃ zↄ̃kↄ̃ kĩnaa lè, à mà Yurusalɛmu
    wã̀.
  mcp-mcp: 'Nda bwə́ á ŋgə sɔ̧́ nə́ bwə́ gwú nyə nə́, lâŋ í mú kə wɔ́ɔ́s wə́ lúlúú
    á ózɨmbɨ tɔ́ɔ́shin í á ŋgə jwú cínɔŋg yí nə́: «Yurʉ́səlɛm yɛ̂sh músə nə́ shwuu.»'
  hat-hat: Yo t'ap chache yon jan pou touye Pòl, lè nouvèl la rive nan zòrèy kòmandan
    batayon women an. Yo te vin di l' ki jan tout lavil la te tèt anba.
  npl-NT: Ya kimiktiskiah n Pablo ijkuak n soldado tlayákanki romano okima nochteh
    n tlakah de Jerusalén opajsolitokah.
  bgg-bgg: Ji pha bran brogthek è Phaul shii ua mua pha rek, jimagunde, Jerusalem
    shii bajo buii rey ramuii rone ji pha phosrone Roman arming yungpho shii thoh
    ge.
  eng-TCENT: But as they were trying to kill him, a report went up to the commander
    of the Roman cohort that all Jerusalem was in an uproar.
  eng-BSB: While they were trying to kill him, the commander of the Roman regiment
    received a report that all Jerusalem was in turmoil.
  cpu-NT: 'Iroovetaincha iroverimi, ari ikamantaitakeri ijevare ovayiriite poñaachari
    Roma-ki, ikantaitakeri: “Jimaimanetavakaatyaara janta.”'
  san-ASM: তেষু তং হন্তুমুদ্যতেेষু যিৰূশালম্নগৰে মহানুপদ্ৰৱো জাত ইতি ৱাৰ্ত্তাযাং সহস্ৰসেনাপতেঃ
    কৰ্ণগোচৰীভূতাযাং সত্যাং স তৎক্ষণাৎ সৈন্যানি সেনাপতিগণঞ্চ গৃহীৎৱা জৱেনাগতৱান্|
  tod-tod: Ti ɠɛni ɠɛɛzu, ti Pɔle ʋa, eyɛsu ma wooi zeeli Wɔlɔme salaʋusu ɓulugiti
    unda ɠɔɔɠuluɓai ma ga Zeeluzalɛme taazuʋɛ ɠa wuulee.
  tac-NT: '''Lige alué ralámuli ''la iwégame wejpisole alué Páulo. ''Lige me''lináliga
    nokale alué Páulo alé. ''Lige bilé rió ''male alué abé wa''lula sontalo ruyemia,
    alé napu mochile alué sontalo. ''Lige alé sebasa, anele: ―Mué rió wa''lula, ye
    ralámuli jena we''ká riógichi Rusaleni mochígame ''la iwégame na''awa ―anile alué
    rió alé sebasa napu asale alué wa''lula sontalo.'
  eng-WEBPB: As they were trying to kill him, news came up to the commanding officer
    of the regiment that all Jerusalem was in an uproar.
  gfk-H: Ing diet ga wara bubu bing ia, no nianga ga haan tupas no lualua ta ira umri
    ma Rom bia ira mataniabar tano pisa na hala Ierusalem kana diet ga gilgil tiga
    tamat na purpuruan.
  viv-viv: Au yoꞋo Folo himunumununa higa vaita hidaluveꞋalikana, tu badi miYelusalema
    moyaꞋaidi hivekwavekwageya-ma valeyadi Loma tolugaviya adi togiyomatana lakahina
    ginogalina.
  yao-yao: Ŵaliŵisile chile kuti ŵaulaje, nambo ngani jo japikaniche kwa jwankulu
    jwa ŵangondo lichila ŵa Chiloma kuti Yelusalemu jose jili tametame.
  tgp-tgp: Ale la pa lo vaihitea vara la vilimateia. Pani retisohai matea mo tikeli
    na commander nona tamlohi vuro non Rome vara tamlohi tari la lo vai na vaore rongorongo
    vono Jerusalem.
  auc-NT: Ayæ̈ godömenque, Wæ̈nongæ̈impa, ante tæcæ cæyönäni adocanque mæ̈i odömäno
    tontadoidi awënë cömantante ingante apæ̈necantapa. Eedotadëë tömäo Yæ yæ äninque
    pogodo pönänipa cæbii.
  kbc-NT: Niɡ̶ijo naɡ̶a domoɡ̶oyeloadi Paulo, niɡ̶ijo lacilo iodaɡ̶awadi romaanotedi
    ja wajipatiogi ica me dayaagetiogi anitawece nigotaɡ̶a Jerusalém.
  bmh-bmh: '@see-verse:ACT.021.030'
  ctu-BL: Che' bʌ woli' ñopob i tsʌnsan Pablo, tsa' subenti jini am bʌ ñuc bʌ i ye'tel
    ti' tojlel jump'ejl mil soldadojob cha'an woliyob ti leto pejtelel winicob ti
    Jerusalén.
  meq-meq: Ahəl nakə ta pəla tsəveɗ a satay məkəɗe na Pol aye na, bagwar i bəy i sidzew
    i Roma a tsəne ndo hay tebiye ma Zerozelem mə wadəŋ wadəŋ.
  noa-H: Mag dawag harrwi, k'apanaam k'ʌʌnau haawai, ya Pablo t'õopäaig hẽk'a nʌm
    hee, Roma durram soldaaun pöm t'ʌnarr heem chi comandanteeu hũr hat'ajim, mag
    p'öbör heem hõor t'umta kaaijã hee t'ʌnʌm hanʌm.
  alp-NT: Kena tamata rebe esi hoha mere esi ono kena esi bunu Pauluse, tamata sae
    me ibeteke ete solalua rebe Kaisare ipletaesie, esi elake be pusue kota Yerusaleme
    ehoha.
  san-VEL: te.su ta.m hantumudyateे.su yiruu"saalamnagare mahaanupadravo jaata iti
    vaarttaayaa.m sahasrasenaapate.h kar.nagocariibhuutaayaa.m satyaa.m sa tatk.sa.naat
    sainyaani senaapatiga.na nca g.rhiitvaa javenaagatavaan|
  kbq-kbq: Polima ahe friku'ma nehazageno, anampinti vahe'mo'za zamaga re'za vu'za,
    maka Jerusalemi vahe'mo'za ha' nehaze hu'za sondia vahete kva nehia nera ome asmi'naze.
  kbh-kbh: Jtsóbama ya imojtsebuachéta ora, chë Romoca soldadëngbe mandayá tojántats̈ëmbona
    nÿetsca chë bëts pueblents̈a ents̈anga imojtsenbouenanama.
  ron-LSB: În timp ce încercau să-l ucidă, a sosit la comandantul regimentului vestea
    că tot Ierusalimul era în zarvă.
  pon-pon: Irail pan kamela i, a ron ap lel on jaumaj en jaunpei kan, me Ierujalem
    moromoronda.
  nhe-BL: Huan nopa israelitame itztoyajya para quimictise Pablo quema nopa hueyi
    tlayacanquetl tlen soldados romanos quicajqui para tlahuel moajcomantoyaj nochi
    tlacame ipan Jerusalén.
  sps-sps: Tan nainy te tanaf iny atsuiny ari Pol, an tsue ruak to tana Vaamuan nan
    tsoiny mumua tan vainy puaan tana Roum, ri tsue to a fokinai iny Jerusalem te
    vaaporor er.
  wnc-wnc: Gwabou yapukusikenga Pol wesipa tanguwawa wamu Rom nana amak amindane tupan
    tapae wamu anzing yatewan kukut, “Jerusalem nanata aminu tapatu undang wesipa
    tangukaing,” ngang yatewan kukut.
  bus-bus: Kɛ̀ aↄ̃ↄ yezi wà à dɛ, yã pì baaru Romu sozanↄ gbɛ̃nsi kii lè, à mà Yerusalɛmu
    lògo.
  gub-BL: Uzeagaw teko Pawru izuka haw rehe wà. Na'e amo awa oho zauxiapekwer wanuwihaw
    pe a'e kury. Hom tawhu pe har wanuwihaw ikàg ma'e hemiruze'eg romo wanekon a'e
    zauxiapekwer wà. A'e awa umume'u wazeàmàtyry'ymaw izupe kury. — Zeruzarez pe har
    paw rupi katete wikwahy a'e wà kury, uzeàmàtyry'ym pà a'e wà kury, i'i tuwihaw
    pe.
  imo-imo: Pol kano imbomani tongei teringi. Nalo aku wali Rom kombu ele iye Jerusalem
    kombu moloringimanga nokoli iye awilimuni kombu sitimunga undukana opa makinjiko
    mongo peremo ningina pilerimu.
  boj-boj: Onaqa naŋgi Pol moiyotqa marsibqa baŋ na qaloqneb. Qaleqnabqa Rom qaja
    tamo naŋgo gate koba a anjam endegsi quej, “Jerusalem endia tamo uŋgasari kalil
    naŋgi minjiŋ ani oqetnjreqnu.”
  eng-DRA: And as they went about to kill him, it was told the tribune of the band,
    That all Jerusalem was in confusion.
  knf-knf: Kë baloŋ baŋal pfiŋa. Wal mënţ kë başë yil du naşih i bangoli biki Rom,
    aji na a ubeeka wi Yeruŧalem bŧi uyewlaa.
