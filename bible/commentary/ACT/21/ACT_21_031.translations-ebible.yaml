  ame-NT: Oʼ muetsamochet Pablopaʼ añña ñeñt̃ solltarneshaʼ paʼm̃chaʼtaret̃erpaʼ oʼ
    eʼmanet atet̃ nanac amaʼtoc̈htena allohuen acheñeneshaʼ all Jerusaléño.
  mgh-2016: Attu vaari aya aatameriaka weeva Napaolo, nttenga wahorwaa ni waaphiyelha
    olhupalhe a manyaasikari o Urumi wiira injarare ihokelha Uyerusalemu wonkhaye.
  kvn-NT: Tegin tulemal Pablo-mesdanikidgin, Romano-chulub-e-sagla wisgunoni, tulemal-pel-kwapa-Jerusalénginmalad
    ulualmal.
  gvf-gvf: U ku bilungwa yal kobe Pol si gulala di erungwa, Orom simil nen kenin erungwa
    yal ka iru di ungwa, “Yerusalem ibal para nomanin si gogo ere wi yau di milemua.”
  san-ISO: tēṣu taṁ hantumudyatēेṣu yirūśālamnagarē mahānupadravō jāta iti vārttāyāṁ
    sahasrasēnāpatēḥ karṇagōcarībhūtāyāṁ satyāṁ sa tatkṣaṇāt sainyāni sēnāpatigaṇañca
    gr̥hītvā javēnāgatavān|
  deu-ELBBK: Während sie ihn aber zu töten suchten, kam an den Obersten der Schar
    die Anzeige, dass ganz Jerusalem in Aufregung sei;
  mcb-NT: Impo ipasapasaigakeri irogamagaigakerimera, kantankicha irorotyo ikamantunkanira
    itinkami soraroegi ikisaigakara maganiro Jerosarenkunirira ikaemavaitaigakera,
  yle-yle: Yélini y꞉oo Póól a pw꞉ii ngópu, myednye vyee, u yi y꞉e doo kwo, Ghê nmo
    ngî. Wod꞉oo pi ngmê ngê Lóma lede yoo yi kada pini ka mdoo ńuwo, kwo, Pi yintómu
    ka l꞉êê té.
  swh-1850: Walikuwa tayari kumuua, lakini habari zilimfikia mkuu wa jeshi la Kiroma
    kuwa Yerusalemu yote ilikuwa imejaa ghasia.
  ese-NT: 'Oya cuana quea quene nee nee, quea mase nee nee poanaje. Pabo sapa jajahuejjajea
    sa acanaje meiya. Onaaya ca ca Shomano emeshi meseja sohuinano huoojeajji poani
    que cuajicuajipoquinaje; huohuiqui canaje jama baꞌa: —¡Bacue oe! Ojjaña Jenosanenajo
    baꞌeca quea shajjaquijjo nee nee poani, cuajicuaji canaje jjachichaquiequi baa
    —poanaje.'
  jac-NT: Caw lan̈anxa iscam naj yu ebnaj, yet yapni huneꞌ tzotiꞌ tet naj comandante,
    yahawil yeco yin̈ ebnaj soldado ah Roma tato caw sunil anma ay yul con̈ob Jerusalén
    ah wejnahi.
  cak-CNT: Y niquicamisaj yan c'a ri Pablo. Pero xapon c'a rutzijol riq'uin ri achin
    ri uc'uey quichin ri soldados y can c'o ruk'ij achi'el ruk'ij jun Coronel, chi
    ri vinek richin ri Jerusalem e yacatajinek.
  zia-zia: Emo awong Paulo puro daya magayaise newa bowi amimene Romana gorobo emora
    gitau yaora-una baungnu nigina, “Yerusalem emo bauno apakana winade neya ara.”
  mal-2015: അവർ അവനെ കൊല്ലുവാൻ ശ്രമിക്കുമ്പോൾ യെരൂശലേം ഒക്കെയും കലക്കത്തിൽ ആയി എന്നു
    പട്ടാളത്തിന്റെ സഹസ്രാധിപന്നു വർത്തമാനം എത്തി.
  tuo-NT: 'Na Pablore wẽjẽrãtirãpʉ weemiwã. Na wẽjẽsĩꞌrĩrĩ cura ãpẽrã masã surara
    wiogʉpʉre wererã waꞌacãrã niwã. Aꞌtiro nicãrã niwã: —Nipeꞌtirã aꞌti macã Jerusalẽ́cjãrãrẽ
    cumuca waꞌaro weeapʉ, ni werecãrã niwã surara wiogʉpʉre.'
  mbl-NT: 'Ha tikmũ''ũn te Paot putex putup, ha tik ''ũm te xonat yõg Kononeo pu hãm''ãktux,
    hu: —Yenoyanẽn yõg tikmũ''ũn xohix gãy nãm! Kaxĩy.'
  zpc-NT: Naꞌ barutiyaquëꞌ Pablo caora bdyin diꞌidzaꞌ ga nitaꞌ comandante quie soldado
    de que legazi raca huedila entre yaca benꞌ ciudad Jerusalén.
  gul-NT: Den dem people beena try fa kill Paul. Bot somebody gone an tell de commanda
    ob de Roman sodja dem, da say all de people een Jerusalem been een a ruckus.
  mau-NT: Coan³me³-le³ cho⁴ta⁴ nca³ si⁴²cˀen³ Pablo. Qui³tsjoa³-le⁴ cjoa⁴qui²xi⁴ je²
    xi³ nca³jco⁴-le⁴ so³nta²do⁴, nca³ tjin¹ cjoa⁴si³ nca³qui³jnta² ya⁴ na⁴xi⁴na³nta¹
    Jerusalén.
  gup-gup: '@see-verse:ACT.021.030'
  bss-NT: Áde ábɛ̂ bad béhɛdɛɛ́ Paalɛ awúu nɛ̂, dɔ́ɔ bad behɔ́g békíí mod ambáá
    a sə́nze a Roma aláa bán mpuutéd ńdé dyad á Jerusalɛm áte ásyə̄ə̄l.
  met-met: Dituba mua ba dung mati, baing Rom lipu haungingamdi yanamidinga lungu
    haruangua ba Yerusalem longgalo dahaungguba.
  kpj-NT: Tahe rirubunykemy ritelenyre heka. Tahe soldado dinodu tyhy roholare aõma
    ibutumy Jerusalẽ hãwã‑ki jei jei‑di rỹireri.
  zao-NT: Ne or mera kuth re zha Paba, lee diiz mzin lo soldad kuu nabee lo thib mil
    soldad, lee re zha yez Jerusalén ngetsow thib zhoo.
  byx-byx: Taqurla de ai de re tekmet ip te peleng ma Paulus. Dap sa luqa ama Barlka
    i ai de qe uas te ama Amiqena i qa nev ama Gaman pet ma Jarusalem, dai qa narli
    sever ama buurlemki ne ama qaqet i ra iing demna ip te peleng ma Paulus.
  ctu-CTI: Chʌncox i jop' i tsʌnsan Pablo che' ñac ti yubi t'an jini ñuc bʌ soldado
    cha'an bajche' lu' ju'upojolob pejtyelel quixtyañujob ya' ti Jerusalén.
  zos-NT: Mientras que nømna'ṉ syun yaj ca'yaj Pablo, maṉ chajmayaj møja'aṉ soldado
    covi'najø que nømna'ṉ syo'natejyaj mumu Jerusalén gumguy.
  gvs-gvs: Niga bodayadi sipooikiki bego Paulo sikaumate go, livala tayamo ina Roma
    idi tokatuwonaiyao adi tokalikumatana yaina bego Yerusalema goi boda liliudi sivapodepodeda.
  kbm-kbm: Eisir ilgum ivang ve ines Pol vunu, be yaun givang love gisov amolmol valir
    ane as amol bamo ebe geb eisir dabin ok talngavo, ve amolmol tepwengge nangge
    Jerusalem ele-leinge be avos bambamo be ilgum ve ines Pol vunu.
  tew-tew: Paul óeháyjíˀin didaˀ, heḏiho toˀwí iˀ Rome-win sundaḏoví pꞌóˀḏéḏîˀ
    tsondivíˀpiye namää óetꞌôeˀm̖íḏí in Jerusalem-win tꞌowa tꞌä̖hkí báyékí ditꞌayjaapóeˀin.
  rmc-rmc: Androda, sar les imar džanas te murdarel, pes došunďa o veľiťeľis upral
    o ezeros slugaďa, hoj hin bari vika andro Jeruzalem.
  apr-apr: Di tooltool tina ngan tiparama Paulu tani a bet tiraumate. Le nga bingi
    idada le la tool kuto mai yo matan kala di tooltool ke patokongo ke Rom i, in
    ilongo betanga ben di tooltool le imot yo tinepe Yerusalem nga, ngan tikap malmal
    a tipamaditi patokongo mai.
  tiy-tiy: Amun télamané ro damén féléhuén, wén i ménangéye mélolok dob odoroy de
    sundalo tidéw Roma, bé mérimbur i kéluhanay étéwe dob Jerusalem.
  nlg-nlg: Ma gaira tara tabotabo na mateana Paul, me mina sara na rongorongo tana
    vunaghidira na ovu ni malaghai ni Rome ge Jerusalem udolu tara gunaguna.
  dgr-DOGNT: Paul ełaàgıìhwhı ha nèhogį̀ı̨ɂǫ ekò Rome gots'ǫ eghǫǫ-dǫǫ̀-gha-k'àowo
    yeghǫ ıìkw'o. Kǫ̀godeè Jerusalem dǫ hazǫǫ̀ xè nàdahoowo t'à eghǫǫ-dǫǫ̀-gha-k'àowo
    yeghǫ ıìkw'o.
  pes-OPV: و چون قصدقتل او می‌کردند، خبر به مین باشی سپاه رسید که «تمامی اورشلیم به
    شورش آمده است.»
  ron-1924: Пе кынд ынчеркау сэ-л омоаре, с-а дус вестя ла кэпитанул оастей кэ тот
    Иерусалимул с-а тулбурат.
  tpz-tpz: A napan to se ip ee pe Pöl, ivëh, ka napan va po vaman vanö a soe manuh
    pe susun po teꞌ vëvënsun pan, a napan to teꞌ ne Jerusalëm to vavapus ne.
  agd-agd: Munkuren béin aruan purono siráken minó Yerusaremí nanin banta ano aran
    má o éken átaru iyain baya Romú bara fákena aruvin banta kayorá ma yafíkein banta
    ano inen mino.
  rkb-NT: 'Zibeze tsihikiknaha zetu. Iwaze sodadutsa pehatsa isoho ziwaby amakata
    ipe niy: — O kytsa sizubarẽtsa myzokyrykynaha. Maku pibeze tsihikiknaha — niy.'
  san-THA: 'เตษุ ตํ หนฺตุมุทฺยเตेษุ ยิรูศาลมฺนคเร มหานุปทฺรโว ชาต อิติ วารฺตฺตายำ
    สหสฺรเสนาปเต: กรฺณโคจรีภูตายำ สตฺยำ ส ตตฺกฺษณาตฺ ไสนฺยานิ เสนาปติคณญฺจ คฺฤหีตฺวา
    ชเวนาคตวานฺฯ'
  iws-iws: Mɨ sɨma Pol siir nɨsom aokiyam tɨrkɨm mɨ yaiya tɨ kamɨm yaii nɨniiyɨm sɨmiir
    bɨi nwowiyɨn ofisa inkamɨn siir hɨriir yɨmbiyam. Sɨma hɨnɨɨna boɨnkɨm, iikam whɨekakɨm
    om komii Jerusalem hɨranɨm ɨni hinda yanaakiyɨm.
  pol-SZ: A gdy już mieli go zabić, wiadomość o rozruchach w całej Jerozolimie dotarła
    do dowódcy rzymskiego oddziału.
  ztq-NT: Kwxaak xaa wor go kazh nyuty xaa Pable, per tsiñee lëë tiits ptsiñ lo xaa
    nii xñabey lo soldad nii lëë kchë meñ Jerusalén noyuñ tily,
  zai-NT: Ucala'dxi ca ñuuti ca laabe peru uyuu tu yetidxi xaíque sti ca soldadu cayaca
    yaya irá binni Jerusalén.
  upv-upv: Nir ngok armerreni parevji pini Pol; mian ko nale ejpari burtur se jinibb
    nuval ne Rom nir, ornge nga laten nga m̃ikarkar san errmali renge Jerusalem totoklai.
  aui-aui: Noko korotona Pol kasunuyina biidi siyimatipo, na sisiya inagho da Roum
    wiiyogha badana ghamana iwaiyana da Jerusalem damdi Bare Kabikabikuwayina kubune
    siyirouwa.
  wap-NT: 'Aizii wuruꞌu pidannaouz, ĩaipan naa pazowiaꞌakan uruu. Upuꞌu mazan parada-karu
    kaawan Rome ikiꞌo soldyaanao zowaunaa idaꞌati. Kaikapaꞌa wuruꞌu parada-karu dyuuda-kaoaz:
    “Ipai, ipai pidannao toꞌoradinan kai Jerusalem ii, tuukiaꞌo kaiwuruꞌu ĩtoꞌoradinanuz.”'
  mva-mva: Pol ambe umoatea kana be mere be kauborua biabia ipura. Bokaibe Rom koai-bagi
    pangana nedi bokai ilongo Ierusalem-lo ambe eung be ebulo biabia teke imarang.
  dwr-NT: Asay Phawuloosa wodhana hanishshin, “Yeerusalaame katamay mulekka shabbirettidiggeedda”
    giyaa haasayay Roome gadiyaa olaa kaappuwaassi gakkeedda.
  kfw-kfw: Inmani'n ama kha thatsik intholai, Jerusalem pumpui alei-inhaang jei tia
    Rome raalmi rahoi lamkakeipa diang chong inhongpejei.
  bfz-bfz: जेबे सेयो तेसखे काणा चाओ थे, तेबे पल़टणा रे सरदारो खे सन्देशा पऊँछेया कि
    सारे यरूशलेम नगरो रे आल्ला पड़ी रा।
  cuk-09: Dulemar bato Pablo nue iblogednaga imaknanaigu, Roma-sorda-dummadse gaya-burba
    nonikid, ega sognonimalad, bela Jerusalén-neggweburgine dulemar urwebukmarye.
  ben-OBCV: তারা যখন তাঁকে হত্যা করতে উদ্যত, সেই সময়ে রোমীয় সৈন্যদলের অধিনায়কের
    কাছে সংবাদ পৌঁছাল যে, সমস্ত জেরুশালেম নগরে গণ্ডগোল শুরু হয়েছে।
  mil-NT: Te sa cahní‑yu té Pǎblú ní cùu, te ní sáháⁿ ɨɨⁿ ǔú‑güedé núú ndécú těe cùu
    capitáⁿ cúnùu‑gá, te ní xáhaⁿ‑güedě xii‑dé sá ncháá ñǎyiu ñuú Jerusàlén xǐnàá‑yu.
  myu-myu: Paulo aoka ojuy ip. Adeayũ dak o'jedau 1000 be sorarayũ kukukat kay imukũyjom―Jerusalém
    ka wiwi'ukayũ kukukat kay. — Soat Jerusalém ka watwat jewaokakam! — io'e ip cebe.
    — Kawẽn ikẽrẽ jĩjã — io'e ip. — Jewaoka ojuy ip — io'e ip cebe.
  amk-amk: Kaiwasafosa erurai we emung Paulusi tonanai, mae inontarai manei mitoa
    deikaririai we afai Roma fosa ene komandangfoi, weo bendari Yerusalemi sentenang
    nikuayai na kaiwasa etohona fosa.
  fai-fai: Faul alumo kanamsiw. Kale umi sung uyo tad Udom abiw un tabudin kinim im
    un tabudin kamok dakung akei nadiwe bako, “Yedusalem abiw be wanang so kinim so
    iyo aket keng keiyama yuleng kal bom weng dudu una tada yubiwo.” Akiwe,
  ura-NT: 'cuu atinanacaneein Faboro sooruhane coina, niqui. Nii jana jetaote, le
    lauriin Romanocuru soondaro curuaanaa- comaandaanti rai beeorihure: “Leinjiin
    ainate, satiin nejerateeure Jerosaleeun nenacaaurura,” naain jetao beeure.'
  mcd-NT: Pablo rutupaifiaifono Romano ranushumuafo niaifoan mucaifoan nicani. Nantifi
    Jerusalén ano icafo mucaifoan nicani.
  urt-urt: Miꞌe pe, lenge mitiŋ tuhwar yende wah yonombe Pol, kom miyeꞌ ondoh lenge
    miyeꞌ wondoh Rom nambaꞌe wusyep ahraꞌ embep uku ŋaiye lenge Jerusalem lalme yende
    dandainge.
  kiz-kiz: Bhobhijaribu kun'koma habari syamfikili mbaha ghwa jeshi lya bhalinzi kujha
    Yerusalemu jhioha jhimemili ghasia.
  tzo-TZE: Ta sc'an ox ta smilic li Pabloe pero oy boch'o bat yalbe ta anil li tribunoe,
    ja' li banquilal yu'un lajuneb ciento soldadoetique. Li tribunoe laj ya'i ti liquemic
    xa ta vochlajetel scotol li cristianoetic tey ta lume.
  lex-lex: 'La''pa riwra rwenna Paulus, dewade riy rla rakota mak kodia keki-rautu
    Roma o''tani riwra: “Ee! Makden la Yerusalem uhunu-riwni rler la yawenan lawna!”'
  dov-dov: Elyo nibakali kweezya kumujaya, makani akasika kuMwami wenkamu yechandaano
    yabalinda kuti yoonse Jelusalema yakali mukubotelwa.
  rgu-rgu: Ara bei raꞌeoꞌ fo nau raisa Paulus, te soldadu Roma malaka bau-ina na nai
    naa namanene tasibu ria.
  toc-NT: Actzú xuani̠t aya xta­makni̠y acxni̠ cha̠tum alh huaniy xaco­man­dante tropa
    pi̠ xli̠­hua̠k cris­tianos tachí­palh cha̠tum chixcú y xta­hui­li̠­ni­má̠­nalh.
  som-som: Markay damceen inay isagii dilaan ayaa war u yimid sirkaalkii ka sarreeyey
    ciidankii in Yeruusaalem oo dhan rabshaysan tahay.
  mam-C: Ch'ixtaq tkub' b'yo'n Pabl, tej tb'intej jun ichin te aj Rom, a tnejil xq'uqil
    tnam te Jerusalén, jun tqanil, qa otaq chi jaw tilj kykyaqil xjal.
  ndj-ndj: Vayitandili kala kudayila kumuwulagha Pauli, lakini filongu fyamufikilili
    mkomi wa machonda wa Chilumi kucha Yelusalemu yosi yaveli yikwila ndilingu.
  mbj-NT: Ranaboh nuuj jé paawä Paw-Ro, Roma buuj warahén n'aa wahë n'aa hã rapanäk
    mä Jerusarẽnh buuj kamaj'ĩĩ do ky n'aa.
  lat-VUC: Quærentibus autem eum occidere, nuntiatum est tribuno cohortis quia tota
    confunditur Jerusalem.
  ngp-ngp: Waungaga wamkome Paulo, mna ulosi wabulaga ko mkulu wa wank'hondo we Kilumi
    kugamba, Yelusalemu yose yamemaga nk'humbizi.
  enq-2: Dokaitame Polo pyao kumasalanya piaminopa, Jerusalema tange dupa pitakame
    koo-kaa lelyamino lapae doko amii isingi mupa dokome sia.
  eng-ASVBT: But as they were seeking to kill him, tidings came up to the chief captain
    of the band, that all Jerusalem was in confusion.
  mna-mna: 'Tiso tikam be tipuni ma kup. Tamen sua ikam biibi ŋonoono ta imborro zin
    malmal kan ki Rom i. Tiso pini ta kembei: Zin Yerusalem kan ta timap ma tikamam
    malmal biibi.'
  myw-myw: Tasiyas iwaweiys Pawl, sivines kid bikatimates. Mina-Lom sitakanaviy babaw
    nisesus Yelusalem. Teitan gamag mo inek takanaviys sitovek, ikow liva̱nen asisinap
    tasiyas min-Yelusalem, peinan ikawnaweinsa mav.
  sby-sby: Cindi ncebali kuyanda kumushina Paulo,makani awa alanyufwika ku mukulene
    wa bashilikali bonse Baciloma eti mu munshi wonse wa Yelusalemu mulesulu mipyopyongano.
  sll-sll: Ena arihobi Pol si gonama di ongure yal ta bli si pi yol Roman soldia kene
    ongwo yal mongwo bani pire, “Yuda ari para muru u ku bole blo tolo dire kura bonangwo
    pamia wo”. dungwi.
  yaq-NT: Inime'e intok junama'a jaibu a' me'ebaao su, nooki, junama'a bwe'u jo'arapo
    si'ime yoemrata emo toboktalaa'u betana, ama ju'u junama'a tua juebena sontaommeu
    yo'otaka ameu weyekamtau yuumak.
  uro-uro: Bä nga rhoqoräkt i rhi siqut iva rhi veng ma Pol dä nak sa ama enge ngä
    rhäk pät ama Romgäna arha ulaqimärharhärhäkt arhä narhoerqa mamär i ama inirqi
    ama mor qi di qia e mät ama värhäm ma Jerusalem moe.
  ita-1885: Ora, com'essi cercavano d'ucciderlo, il grido salì al capitano della schiera,
    che tutta Gerusalemme era sottosopra.
  muy-muy: 'Tawayay takaɗ naŋ wuɗak nahəma, ma gani ènjʉa afa bay ga ndam slewja ga
    ndam *Rom a. Tə̀hi ahkado : « Tuwər àgrava ahalay a kəsa Zerʉzalem ba ɗek. »'
  kqc-kqc: Amiye tau bi Paul umuyegi reyadiri, Rome di iya rededi vene di ourefeidena
    amiye yaku beika amiye tau Jerusalem taoniri siboroka reyadi mina neideyo.
  tav-tav: 'Pablore cʉ jĩagarãpʉ cátibama. To bairo cʉ na cátigari paʉna aperã polisía
    maja ʉpaʉre cʉ cabuiora aáma: “Nipetirã ati maja Jerusalén macana awaja punijinirã
    áama,” caĩ buioyuparã polisía maja ʉpaʉre.'
  eng-ULB: As they were trying to kill him, news came up to the chief captain of the
    guard that all Jerusalem was in an uproar.
  spa-VBL: Mientras trataban de matarlo, el comandante del batallón romano recibió
    la noticia de que toda la ciudad de Jerusalén estaba alborotada.
  fra-_FOB: Mais, comme ils cherchaient à le tuer, le bruit vint au tribun de la cohorte
    que tout Jérusalem était en trouble.
  hau-ULB: Suna kokarin kashe shi kenan, sai labari ya kai wurin hafsan sojoji cewa
    Urushalima duk ta yamutse da tarzoma.
  mal-mal: അവർ അവനെ കൊല്ലുവാൻ ശ്രമിക്കുമ്പോൾ യെരൂശലേം ഒക്കെയും കലഹത്തിൽ ആയി എന്ന്
