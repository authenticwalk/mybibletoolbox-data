    Jerusalén ja̱³.
  txq-txq: Neu ara ramue fo rae hala risan, boe ma soldadu Roma komedan numa naa,
    nenene nemue-anggik naa.
  aaz-aaz: Oras sin ntaisibun he nroor niis ne te, sorarus Roma sin aꞌnaak kouꞌ goes
    reꞌ npaumaak anbi naan, nneen taisibu naan.
  qup-NT: Chay chiknik runakuna Pablota ña wañuchinayahushpankuna shuk romano komandanteka
    uyarka, tukuy Jerusalenpi kawsak runakuna piñarishpankuna tantarishkankunata.
  azb-azb: Onlar Paulu öldürməyə çalışırdılar ki, bütün Yerusəlimin təşvişə düşməsi
    xəbəri Roma alayının minbaşısına çatdırıldı.
  eng-DBY: And as they were seeking to kill him, a representation came to the chiliarch
    of the band that the whole of Jerusalem was in a tumult;
  guo-NT: We'p wʉt cha-aelkolaxach Pablo boesaliajwas judíos, jawʉt, Roma tʉajnʉpijin,
    soldawpaklon, jʉmtaen wʉajan, Jerusalén paklowaxpijiw xabich palalapox.
  hla-hla: Ba nori e katsin atunger e Pol, bu toa u raranga e la uana tara tsunono
    tara Retsimen ba te poiena a barebana hobotor i Jerusalem i asingoto me hiagetagetar.
  mav-NT: Mi'i hawyi ta'a­tu­'auka teran na'yn ma'ato put'ok'e ra'yn i'auka teran
    hat sura­ra'in akag ete. Ta'i tu'uka irane ti yne Ieru­sarẽi miaria i'atu'e sura­ra'in
    me. Mi'i hawyi surara akag koro tero­po'ok tesu­ra­ra'in i'atu­'akag ko'i wywo.
  kpf-kpf: '@see-verse:ACT.021.030'
  ppo-ppo: Atéró daapa, atimané Pol daai Jerusalem-mó doasi bóe duraalu, fo whaa du
    beteretei Rom Gavman-né diki tare whi̧rapené topo whi̧né wosalepó.
  hin-2017: जब वे उसे मार डालना चाहते थे, तो सैन्य-दल के सरदार को सन्देश पहुँचा कि
    सारे यरूशलेम में कोलाहल मच रहा है।
  wol-KYG: Naka lañu koy wuta rey, ñu àgge njiital gàngooru Room ba yore kilifteef
    ga, ne ko Yerusalem gépp salfaañoo na.
  bef-bef: To enali Poluhi ho fililuneꞌmu nehago Lomu gimi bomagihi kabaꞌani bo Yelusale
    hepatoga sipi luba nehabe lite lu emigo keheliꞌehina.
  amm-amm: Nosai no mo; Polo mo louwa tukolokino, uo nokoyo. Louwa tukolo manokino
    mo, imo kolomoki, totawoi polimano samukuko nokotani auso mo, noino, “Yolusolimo
    nokonu mo noko nokolalo saso, iwo topi. Uo mo siyoli, ta topi.”
  zaj-zaj: Viwalondile kumkoma, mbuli zija zim'vikila mkulu wa madale gose ga asikali
    wa Loma kamba wanhu wose wa mdiwambo da Yelusalemu wakala mumzahimzahi.
  chq-NT: La mo 'iin²¹²in jnga'²mo Poo² mo gacwá² júu³ tyani 'in tyʉ'² to² nifu 'láa²
    'in néei¹ do. Gacwá² júu³ 'e jileei'²¹ tsá² seein²¹ Israel nigajmaa¹a mɨɨ'¹³.
  swp-swp: Isi se aipate ia bena se unui, iala tanuagana wasana i ataiei Ierusalema
    tataodi gamagaridi se hetalagegagega.
  bjr-bjr: Moo fannoo sandee oonureenoo Roomma maqannaa saideena qimaminoo qinau Yeerusaree
    maqannaasa aiqama suqiqa tinoorirafa firaafa maridanoo fee qimasoofanoo Saideena
    fannoo narí sundiauqa namufaqa sandamaqaraasinoo misa usi marunakina aniramasoofaqa
    Pauroona ariuna minnisee náriara kai rakeeiqau.
  aby-aby: I orouma Foru ma feafisane ureibisabaie dai ame yawokeka mibairo fare weisaro
    nauike weiro dawaini kafudeni orouini ame orouini eno emuama sabu anisa. Ane fakabaie
    i Du orouma dai yawokeibisa orou eriekake Foru ureibisabai idua meisa.
  eng-YLT: and they seeking to kill him, a rumour came to the chief captain of the
    band that all Jerusalem hath been thrown into confusion,
  jni-jni: Sa wa zinu ubara abanga uguna wadi hu me, abanga me abiki ahira unu ydang
    uni kono agi urushalima wa shagilan.
  kne-kne: Padpadasen da pay ay mamse en sisya, waday nangipadamag sin komander di
    sosoldado ay Romano ay man-gogolo din am-in ay omili.
  tgj-tgj: Nyitwng ngv Paulnyi mvki dubv gwngto, vbvrikunamv Roman sipai kamandar
    lo yunying ngv aatoku Jerusalem mvnwng lo yalungyachung bv ridu vla.
  wat-wat: Fauno si vivibaiiya be sina nuvimatiya eatu Noma tonuaviya kasi toviketanuneina
    biga i nowaniya vitana fiyao Yenusanema namoḡa matatafusi si vivikamunumunuwa
    Numa Kodukodu kana kani sinenei.
  gui-NT: Jayave yatɨ vae reta oipota tei oyuca Pablo. Erei jeracua sundaro reta juvicha
    pe opaete Jerusalén pegua reta oyapo ñogüɨnoi tecorai.
  quc-TT: Tajin kakitzukuj jas kakibꞌan chukamisaxik are xuta ri achi, ri kinimal
    ri ajchꞌoꞌjabꞌ chajil tinimit aꞌj Roma, chi konojel ri winaq pa ri tinimit Jerusalén
    e chꞌuꞌjarinaq.
  heg-NTPO: Oras oen lobo-lau le noan keo tele un kon, tentara Roma las komendan mes
    se na, ming in lobo-lau na.
  ptu-ptu: Mane mahassam ma'pattuju la umpatei Paulus, iya landa' siaham duka' kaheba
    lako pangngulunna sohodadu kahajaam Roma naua mahamba asam issinna Yerusalem.
  bzd-NTPO: Ie'pa tö ittekewa̱tke eta̱ ttè de Roma ñippökwakpa eruleë e' comandante
    a̱ tö Jerusalén wakpa ulitane shu̱ti̱neka̱ tai̱ë.
  kwf-kwf: KaidaꞋi neꞋe ngwae ki kira oga kike saungia sa Paul, ti ngwae kira ka kwate
    alaꞋanga fuana ngwae ꞋinotoꞋa ana ofoꞋa Ꞌi Rom, osiꞋana na sua ngalungaluꞋanga
    doe neꞋeri ka liu saena fanoa Ꞌi Jerusalem.
  eng-WYC-2017: And when they sought to slay him, it was told to the tribune of the
    company of knights, that all Jerusalem is confounded.
  eng-WMBB: As they were trying to kill him, news came up to the commanding officer
    of the regiment that all Jerusalem was in an uproar.
  zat-NTPS: Ba zuate̱ xelútie̱' Pablo gate benne' Roma dxenná be'e̱ lu wedil-la benne̱'
    ba dxeledxé'ena zraga ca naca benne' zaj zre̱'e̱ xe̱zre Jerusalén.
  spp-spp: 'Mà pi yaha pi i Poli boŋkanna caa, ka pìi si sà yi jwo sòrolashiibii ɲùŋufembwɔh''á
    na: «Zheruzalɛmu kànhe puni na wá a ɲyàha a wùrugo!»'
  zty-NTPS: Kate' za' gótgake' Pablon', bžin diža' ḻaw benne' blo, benne' žeje' ḻo
    wdiḻe. Benle' žongak yógo'te benách nníta'gake' ḻo yež Jerusalén žo'osbé.
  mek-mek: Ke Paulo kegaaupugua keomaoma kai, Roma ifani auꞌi 1000 eꞌimaꞌi lopiaga,
    Ierusaleme taonina alogai aꞌoaꞌo akaikiꞌa emia auga fouga elogo.
  aey-aey: Odimeig dana am ben Pol qagadoqaga oodogin age Jerusalem cunugca je alalac
    benanu je suldocobil Rom agena han iloca ten.
  urd-GVH: वह उसे मार डालने की कोशिश कर रहे थे कि रोमी पलटन के कमाँडर को ख़बर मिल
    गई, “पूरे यरूशलम में हलचल मच गई है।”
  ycn-ycn: 'Nahuata rinócana. E''iyonaja ne''iyajena jecho''ótaño riyucuna surárana
    huacára''ajerijlo, nemá rijló: —Cajrú pajimila eruna nócaco pajhua''atéchaca me''etení.'
  djr-djr: Yanbi balaŋ walal ŋanya murrkay' muka bunhany Bolnhany, yurr waŋganydhu
    ŋula yolthu dhäruk-djuy'yurr ŋuriki ŋurruḏawalaŋuw yolŋuw, ŋunhi ŋayi djägamirr
    ŋuriki Rawumbuywu walalaŋ miriŋuw; waŋanany ŋayi ŋunhi bitjarr, “Go rälin marrtji
    bondin yan, bili dhiyalnydja Djurutjalamdja ga mari dhärra yindin mirithirra,”
    bitjarr.
  kvg-kvg: Ndigu ezoqam, Pol laelae-qa mbogoám. Geté ndego Lom nakhag kawa ezoqa
    kandambaqape, manqat ge-ewag, av nqægo, Zelusalem taon ate qægoam, qaqa kandambaqape
    ndøfakhān,
  rug-rug: Sipu korapa komitia pude va matea gunia rini se Paula, si kamo la mo sa
    inavoso koa sa ṉati koimata tanisa qeto minate tadi na tie Roma, sapu keke vinari
    kakatorai si korapa ta evaṉa pa Zerusalema, gua.
  hop-NT: Noqw nāt puma put nīnantotaqw, yaw Jerusalem ep sinom a’nö hiniwmanayaqat
