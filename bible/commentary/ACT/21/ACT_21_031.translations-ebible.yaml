verse: ACT.021.031
translations:
  kpx-kpx: Ige abu isiviale Bolo hamage au hatai. Kateisege ata moleu Loma ame kosiveho
    hoto hanavoi loui avoe, “Dielusalemae ata bahataeau mole havema.”
  okv-H: Eto embomeni na Paul taro pehaja uo Roman isoro embo ta tihi jigari embo
    na Jerusalem embomeni na sio sao ari ke avo ingito
  tbo-tbo: Lawahi boluhi hi ileta ipa Paulo hina uni ma baha hi himili mi Loma hai
    tu wigawiya hai taniwaga ugolina hi pa mi Yelusalem atapuhi he itona.
  mal-C: അവർ അദ്ദേഹത്തെ കൊല്ലാൻ ശ്രമിക്കുമ്പോൾ, ജെറുശലേം നഗരം മുഴുവൻ ഇളകിമറിഞ്ഞിരിക്കുന്നെന്ന്
    റോമൻ സൈന്യാധിപന് അറിവുലഭിച്ചു.
  grc-SR: Ζητούντων ⸂δὲ⸃ αὐτὸν ἀποκτεῖναι, ἀνέβη φάσις τῷ χιλιάρχῳ τῆς σπείρης, ὅτι
    ὅλη ⸂2συγκέχυται⸃ Ἱερουσαλήμ·
  bgc-bgc: जिब वे उसनै मार देणा चाहवै थे, तो पलटन के सरदार नै सन्देशा पोंहच्या के
    सारे यरुशलेम नगर म्ह दंगा माचरया सै।
  khz-khz: Ira na Paulo ia vagi-matea negetiiwai aonai, talima ta eve raka-rageto,
    Roma vetali velena kamuna eve vaikilaato, Ierusalema maparanai veineveine kamu
    vagi gekalaana.
  deu-TKW: Schon giengen sie darauf aus, ihn zu töten, als die Kunde zu dem Obersten
    der Cohorte hinauf kam, daß ganz Jerusalem in Aufruhr sei.
  zsr-NT: Catiꞌ chtáquicznëꞌ ludöddëꞌ Pablo, bdxin didzaꞌ lahuëꞌ bönniꞌ blau nacuꞌë
    lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l. Byönnëꞌ tun rusbö́ yúguꞌtë bunách Jerusalén.
  lin-lin: Wana bazalaki koluka koboma Polo, sango ekomaki kino na matoyi ya mokonzi
    ya basoda ya Rome ete mobulu ekoti kati na Yelusalemi mobimba.
  hns-NT: Tab djab oesab maangat raha oke maar dhaare, tab Roma ke soerdjaatie ke
    barkwa soenies kie sahar bhar me haltjal matjal hai.
  noa-E: Mag dawag arrwi, khapanaam khʉʉnau aawai, ya Pablo thõopäaig ẽkha nʉm ee,
    Roma durram soldaaun pöm thʉnarr eem chi comandanteeu ũr athajim, mag phöbör eem
    õor thumta kaaijã ee thʉnʉm anʉm.
  eng-EMTV: And seeking to kill him, a report went up to the commander of the garrison
    that all Jerusalem had been stirred up,
  mib-NT: Te ni cacuni i cahni i de núú. Te general, tēe cújéhnu nuū ndɨ́hɨ soldado,
    ni nihīn de jnūhun jeē ndɨhɨ ñayuu ñuu Jerusalén ni candonda i cácuvaā i.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ से़प्‍मा मे़गोःत्तुल्‍ले़ यरुसले़म्‍मो
    हयङ्‌किल्‍लिङ्‌के़बोःङ्‌बार के़बप्‍पा इङ्‌घङ्‌ङिन् रोमि तुरास्‍मा थक्‍तुम्‍बाल्‍ले़
    कुने़क्‍खोॽओ तोःक्‍ते़॥
  xnj-xnj: Pavalingili kumkoma Pauli, malovi gala gakamhikila mkulu wa msambi wa ku
    Loma kuvya Yelusalemu yoha yimemili chitututu.
  mmx-mmx: Mo limixin diga lok tong i do dina sep ne Pol la soso mun lara laradi ga
    lox aonon levelinga ri leeme gomgo at limixin esep boro Rom do limixin axap go
    Jerusalem mo diga lok lekarakat.
  cbr-NT: Usaquin 'ai Jerusalénu 'icë camabi uni tsuáquirucëa ñuia ca comandantenën
    cuacëxa.
  tee-NT: Ju yu'unch ixtamakniputun ju Pablo para quimac'atsanicalh ju comandante
    ni chux ju lapanacni amachak'an anch na ixtalaktalhk'amantach.
  eng-LSV: and they seeking to kill him, a rumor came to the chief captain of the
    band that all Jerusalem has been thrown into confusion,
  cak-NT: Ya niquicamisaj ri Pablo. Pero ri comandante quichi ri soldados ch'anin
    x-ix che chi conojel ri winak chi ri Jerusalem je-catajinak.
  pah-NT: 'Kiro g̃a Paulo''ga jukag̃werĩ. Emo ojipe''g̃a oho imombe''gwovo soldados''g̃a
    pe romanos''g̃a pe. Igwete g̃a ei soldados''g̃a nduvihavuhu''ga pe: —Jerusalémmeve''g̃a
    nhaporemo onhimboahivuhu ohapukapukajahyavo, ei g̃a ga pe.'
  sja-NT: Mãga nɨde taawa Pablo peet'aadait'ee pak'ãri, Romadepema soldaorã poro waibɨamaa
    jaranajida p'uuru pidaarã jõma k'ĩrau para nɨ̃bɨ.
  xed-xed: 'Ta naghay naghay həŋ ta tva dzatá Pwal ta lagha lu da mnay ŋa mghama sludzi
    kazlay: ya nda ɓadza vli ma luwa Ursalima kəʼa.'
  mks-NT: Chí ndúcú na̱ cahní na̱ da̱ joo da̱ cúú jefe soldado cán na̱ñe̱he̱ dá tu̱hun
    ña̱ na̱ndiva̱a̱ ndihi ña̱yivi ñuu Jerusalén cán.
  gfk-S: Be ing di ga ura ububu bing ie, no nianga ga hana tupas no lilie ta ira umri
    me Rom be ira matanabar tano taman Ierusalem kanaia di ga gilgil tike tamat na
    purpuruan.
  bmu-bmu: Pol jöhöba qebingö kapaŋ kölgetka buzupŋi sehiba Rom yarö kambugö suahö
    galöm bohonŋi yaŋgö kezapŋe keu kewö geiga mörök, “Jerusalem pakpak yeŋön karim
    aka bim qeze.”
  dgz-dgz: Ierusalem nagirewa Pol top boepen taiwanumune arara babara waiwanumune
    oisewa at Rom ita nagirewa baware mugawa inap tauen anun.
  eng-GNV: But as they went about to kill him, tydings came vnto the chiefe captaine
    of the band, that all Hierusalem was on an vproare.
  zaa-NT: De chi calatsi' quį gutti cą Pablua nna bitsina' noticia lani comandante
    qui' ejércitua qui'ni iyaba ca enne' tsè'e le' ciudáad nna yala escándalo chi
    runi cą.
  eng-WEBSTER: And as they went about to kill him, tidings came to the chief captain
    of the band, that all Jerusalem was in an uproar.
  guh-guh: Bajarapamonae picani Pablo jamatabëbeyaxuabatsi. Nexata bajarapaepatota
    itsamonae tsipaeba vajabitsaë pepo pevetsinë, comandantejavabelia. Tsipaeba pacuenia
    daxita Jerusalén tomarapijivi bitso anaepanavanapa.
  bon-bon: Claabe biname bime tomi cina liga Paulo ne budre me jewenisi, piba cubu
    biname lui Rooma cewe cabu ca, teeme mope biname te itecijige egä iyeta Yerusalema
    ngalebora teepi cubu jiicenisi.
  nhw-BL: Huan nopa israelitame quimictiyayaj Pablo quema nopa hueyi tlayacanquetl
    tlen soldados romanos quicajqui para tlahuel moajcomantoyaj nochi masehualme ipan
    Jerusalén.
  mgw-mgw: Baabini kummulaga, lakini abali yaamwiki kolongosi ywa yesi lya Kirumi
    panga ku Yelusalemu kwoti kwaai na puyo.
  swh-ONEN: Walipokuwa wakitaka kumuua, habari zikamfikia jemadari wa jeshi la askari
    wa Kirumi kwamba mji wa Yerusalemu wote ulikuwa katika machafuko.
  wbi-wbi: Ye valyale vighela kukum'buda imola sikam'fikila um'baha ghwa kipugha ikya
    valoleli kuuti i Yerusalemu jooni jilyale jimemile ulunjughanjugha.
  bba-bba: Sɑnɑm mɛ bɑ kĩ bu nùn ɡo, yerɑ Romun tɑbu sunɔ u nuɑ mɑ Yerusɑlɛmu kpuro
    yɑ burinɑmɔ.
  eng-KJVCPB: And as they went about to kill him, tidings came unto the chief captain
    of the band, that all Jerusalem was in an uproar.
  kgk-NT: 'Ojukase mo''ã íxupe hikwái. Ojukase jave, coronel-pe ogwahẽ ipoxyha rerakwã:
    —Ipoxy okwa-vy Jerusalém pygwa gwive, he''i omombe''u-vy.'
  waj-waj: Rau kiooduu iya Pauruusaa ruputuaara uuduu rikioo Roomaa rapira vaidiiya
    kieetaivo mmuakiaa gioonna kiaapu Yerusareemaiya sabi kua sabi kua ruairata ruairata
    tuuvaa rikioo
  cpy-cpy: 'Roowiteencha rompojee-terimi, ari ikamantee-takiri jewatziriri rowayirite
    wirakocha, ikantee-tziri: “Ikosheka-wakaatyaa atziri.”'
  mpx-mpx: Boda heliya iyoho Pol hi lololi nuwaliya nihi tagapaaliga, yaka Loma wali
    tolohaveyan wali tologugui wasa i hago te Yelusalema ana tomina gegewel hi lohaveyan.
  wbp-wbp: Ngula-jangkaju, pakarninjakulkulurla rdurrjurnu. Ngana mayirla jinta parnkaja
    jaru-kurlu kulu wiri-kirli jintaku wiriki yurrkunyukungarduyuku Ruumu-kurlanguku,
    ngulakujurla yimi-ngarrurnu, ngulaju kujarla wangkaja, “Yinya Yuwarli Maralypirla
    Juwu-kurlangurla, jintalku kalu yapa pakarni kulkurru-kurra yapangku jintawarlayirli-jiki
    panungku-juku!”
  luo-luo: Kane gichako goye mondo ginege, wach nochopo ni jatend lweny mar jo-Rumi,
    ni dala Jerusalem duto otimo koko.
  nhe-NT: Huan nopa israelitame itztoyajya para quimictise Pablo quema nopa hueyi
    tlayacanquetl tlen soldados romanos quicajqui para tlahuel moajcomantoyaj nochi
    tlacame ipan Jerusalén.
  aii-aii: ܘܟܲܕ ܒܵܥܝܼ ܗܘܵܘ ܠܸܩܛܵܠܹܗ، ܡܛܹܐ ܠܹܗ ܚܲܒܪܵܐ ܠܪܲܒ ܐܲܠܦܵܐ ܕܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܪ̈ܗܘܿܡܵܝܹܐ،
    ܕܟܠܵܗ̇ ܐܘܿܪܸܫܠܸܡ ܫܓ݂ܝܼܫܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Taapkua aupił̣ł̣autriruat tuqułhiñaaġuqsaqmigaatlu Paul, imma kiliŋniġaat
    Rome-maġmiut aŋuyyiuqtiŋisa qaukłiat iñupayaat Jerusalem-mi akataunipḷugich.
  msb-msb: Myintras ginatalinguha ninda patayon si Pablo, may nagbarita sa pinakanamumuno
    san mga suldados na Romano na nagakasaramok an bilog na Jerusalem.
  cpa-NT: Jøng² ma²jmo¹² lah¹jŋaih¹dsa mi³ca¹lø¹ŋi¹² juu¹³ hlég² juanh¹² ma²tiogh³dsa
    cu²møah¹³ ta³cøng² juøi².
  dso-dso: ରିସାଅଇଲା ଲକ୍‌ମନ୍‌ ପାଉଲ୍‌କେ ମରାଇବାକେ ଚେସ୍‌ଟା କଲାଇ, ମାତର୍‌ ସମାନ୍‍ ସେ ବେଲାଇ
    “ ଜିରୁସାଲାମେ ଗଣ୍ଡ୍‍ଗଲ୍‌ ଚାଲ୍‌ଲା ଆଚେ ।” ବଲି ରମିୟ ସନିଅମନର୍‌ କବର୍‌ ସୁନ୍‌ଲାଇ ।
  meu-meu: Idia ese bae alaia mase eto. To Ierusalem idoinai e heloḡo-heloḡova harina
    na tuari biaguna badana e kamonai;
  yva-NT: Vatano wanui umaso ware wo Paulus aubaisy. Arono naije ayao inta nande no
    naito Roma awa akarijo akoe ai mare, “Yerusalem soamo ntanamanine ramu yara ntavaea
    no.”
  dgc-dgc: Talaga de a bunon ti Pablo, éy nabaheta no kapitan du sundalu a méligalig
    du Judeo. (Du sundalu éy taga Roma.)
  zpm-NT: Zeeṉe gocnaṉ meṉ ne rnabey lo meṉguiib ne ndxie ga laa ruid co noyac,
  hix-NT: Pawru yotahatxahke nehxatxkon haryhe tà, toto komo. Àtoko rma ekaytà komo
    yonytxay hatà, arymano ynye ro komo yohà ymo, Homayana rma. Tweromra ro rma haxa
    nohsamnohtxow hatà, Xerusaryen hon komo, omeroro, ketxkon hatà, anoto komo, àwya.
  sim-sim: Urik ma amber hom Polin li mandingormekurik limu ura. Urik Romik fehe komanda
    mashi oson ormu misira, Jerusalemik fehe ma amber li anangriaha li anajirin.
  npi-ULB: तिनीहरूले उनलाई मार्न कोसिस गरिरहँदा, सारा यरूशलेम नै खलबलिएको थियो भन्‍ने
    खबर सुरक्षाकर्मीहरूका प्रमुख कप्‍तानकहाँ आयो ।
  cgc-cgc: Na patayen en inta danen Pablo i, may gasugid naan ta kumander ta mga sundalo
    na mga ittaw an ta bilog na Jerusalem gagamo.
  tim-tim: Hâŋgi tigimbiâ Paulo mem moâkgât komberâm akbiâ hutyeŋânba siâŋe den kato
    Roma tembe loko yeŋgât humoyeŋe aregât ariep. Akto den kalep are hin, “Yerusalem
    kipia ambolupŋe hârokŋe bugâ komberâm mendugumbiâ kuk humo miawaktâp.”
  yor-yor: Bí wọn sì ti ń wá ọ̀nà láti pa á, ìròyìn dé ọ̀dọ̀ olórí ẹgbẹ́ ọmọ-ogun
    pé, gbogbo Jerusalẹmu ti dàrú.
  wos-wos: Gena yambu téfindaka di du takwa Polré hiyandéte xiyanjoka di huru. Di
    Polré xiyanjoka huruta téndaka hundi ye dé Romna xi warekwa duna néma dumbu xakundéka
    dé xéké. Di hambukmbu wata di yitaka yatakandaka dé wungi xéké.
  emp-NTPO: Paulo bea quĩrĩã panʌmisa ab̶aʌba romano sordaorã boro dji dromaa jarad̶e
    wãsia jũma Jerusaleʌ̃ne duanʌra quĩrũbucasid̶ada.
  eng-F35: As they were trying to kill him, news came to the commander of the garrison
    that all Jerusalem was in an uproar.
  ind-ind: Sementara orang banyak itu berusaha membunuh Paulus, laporan datang kepada
    komandan batalion Romawi bahwa seluruh penduduk Yerusalem sedang rusuh.
  pes-OPCB: همین‌طور که او را به قصد کُشت می‌زدند، به فرماندهٔ هنگ رومی خبر رسید که
    در اورشلیم غوغاست.
  mpt-mpt: Fole ananom gabiba naka maki omha bianiba Lom teni awa genalin nakai komoke
    baabaniba Yelusalem bib seli weng sum ngambianiba awa gembiobo gesiba wentenea
  ssx-ssx: Kutupa Polo ota꞉ lia homaaluekema꞉ taapolo haena꞉ hali ma꞉nda꞉ma꞉ mo hande
    Loma꞉ ami haliwekina꞉ tumiki hali pa꞉ta꞉ pua alota꞉ Diutuseleme da wanda꞉hali
    paeyaoma꞉ momba꞉la hata꞉ wi laa pa pi taka꞉lake la alu alu pitelememe pua leekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ bi ɑ kpɑɑ ŋɔi inɛ nɡboi iɡũi Romu í ɡbɔ iyi hoyɑ hoyɑ
    í dede si ilui Zeruzɑlɛmu fei.
  gaq-gaq: ଆରି ମେଇଂ ଆମେକେ ବାଗୁଏଃ ବିଃନ୍‍ସା ଚେସ୍‌ଟା ଡିଂଆର୍‍କେ ଗୁଲେ ଯିରୁସାଲାମ୍‌ କିରମର
    ଡିଂଡିଂଗେ ଡାଗ୍‍ଚେ ସନ୍ୟଦଲ୍‍ନେ ମୁଇଂ ସ ସେନାପତିଇଂନେ ଡାଗ୍ରା କବର୍‍ ବିଆର୍‌କେ
  gof-RNT: Asay Phawuloosa wodhana hanishin, “Yerusalaame katamay kumethi buqettis”
    giya oday Roome shaalaqaakko gakkis.
  unx-unx: ଇନ୍‌କୁ ଇନିଃକେ ଗଗଏଃ ନାଗେନ୍ତେକ ଚେଷ୍ଟା ତାଇକେନ୍‌ ଇମ୍‌ତା ଗଟା ଯୀରୁଶାଲେମ୍‌ରେ ହାଲାଗୁଲାତେ
    ପେରେଃକାନା ମେନ୍ତେ ରୋମାନ୍‌ରେନ୍‌ ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇନିଃତାଃତେ କାନାଜି ସେଟେର୍‌ୟାନା
    ।
  gah-gah: 'Lá iake, Pauloni alímiki apili hilinigi niago, gakóma nene Loma amitini
    gimisigi vetini gizapa ve napa aitoka vokago, láa loko gilimó: Zelusale vegená
    mukilite lovaga nilave,'
  lcm-lcm: Taun kilapo usausa si raung ania, ainoinoai lava i vap ipo visvis kala
    longong ta katapo atogon a angpipisuai lava kata serei nei rina lava aongos e
    Ierusalem.
  aer-aer: Tyerrtye areyele Paul atwerrirretyame ingkwe ilwetyeke-ante, kenhe artwe
    anyentele anteme aremele unteke thultye areyeke akngerrepate iletyeke tyerrtye
    areye-arle atwerreke-akerte.
  qvc-NT: 'Chaymandaqam suq lastima maqashpa, wanchiykaptinllapana, suldadukunapa
    kamachikuqnin yach''arqan: Tukuy Jirusalimbish ancha sh''uqyaykanllapa, nishpa.'
  tgl-ULB: Habang binabalak nila na siya ay patayin, nakarating ang balita sa pinunong
    kapitan ng mga bantay na ang lahat ng nasa Jerusalem ay nagkagulo.
  cbs-NT: jaska Jerusalén anuxun Pablo tenanun, iwanan, kusha kusha akin ma tenain
    buanaibu maewan jidabi itimaskaibun romano soldadobu xanen ibun jaskaibu banabimabu
    ninkatan
  xtm-NTPP: Ni ka jani ini de ja jin ka'ni de tee ma, kovaa sani te ni kenda tnu'u
    nuu tee tátnuni nuu mil soldado ñuu Roma ma, ja ndaka ñayii ñuu Jerusalén ma,
    ni ka ndututu i ja jin ka'ni i Pablo ma.
  nnq-nnq: Nkenga gwenio ngujiga kunkoma Paulo, nambu nhwalo gwenio ngaujoa nkolongwa
    jwa Loma kilongoi jwa manjolinjoli kutenda Yelusalemu joa jibi ni kijonga.
  bao-NT: Mee, Pablore jĩarãpʉ cʉ̃ja ca tiiro, uwamarã romanos cʉ̃ja ca niiri tabe
    ca dotigʉre, “Niipetirã Jerusalén macãrã acaro bui mecʉ̃ peticoama,” cʉ̃ja ca
    ĩirije queti eaupa.
  san-ORI: ତେଷୁ ତଂ ହନ୍ତୁମୁଦ୍ୟତେेଷୁ ଯିରୂଶାଲମ୍ନଗରେ ମହାନୁପଦ୍ରୱୋ ଜାତ ଇତି ୱାର୍ତ୍ତାଯାଂ ସହସ୍ରସେନାପତେଃ
    କର୍ଣଗୋଚରୀଭୂତାଯାଂ ସତ୍ୟାଂ ସ ତତ୍କ୍ଷଣାତ୍ ସୈନ୍ୟାନି ସେନାପତିଗଣଞ୍ଚ ଗୃହୀତ୍ୱା ଜୱେନାଗତୱାନ୍|
  rmn-rmn: Он мангенас тэ мударэн э Павлэс, ай о габэри одолэстар, кай алаи о Иерусалими
    андэ трашатэ, гело джи ки бинеско баро ки римски кагортеско.
  huv-NT: Cos lamapiüngüw apmambiyaw nómban, quiaj tamb masoic nop minatang ocueajiw
    soldados, nguineay nipilan tiül Jerusalén lamawitichaw noic nadam moncüy.
  otn-NT: Ya nne yø ja̱'i̱ ngue xta̱ hyo ra̱ Pablo. Bi zønna̱ hya̱ p'ʉ bí 'bʉhrá̱
