  avt-avt: 'Mɨt yapɨrwe nererik hɨr wen nanɨnep Pol kaki, mɨt han nen natɨp mɨtɨk
    iuwe Ofisa ke ami ke Rom nar ik: “Mɨt yapɨrwe neit Jerusalem hɨr nenepan.”'
  cbk-cbk: Mientras ta precura sila mata con Pablo, tiene tamen quien ya reporta con
    el comandante del maga soldao Romano que todo el maga gente na Jerusalem ta man
    alsamiento ya.
  uig-ARA: بۇ ئوپ ئادەم پاۋلۇسنى ئۇرۇپ ئۆلتۈرۈۋەتمەكچى بولۇپ تۇرغاندا، پۈتكۈل يېرۇسالېمنى
    مالىمانچلىق قاپلاپ كەتكەنلىكى توغرىسىدىكى بىر خەۋەر ئۇ يەردە تۇرۇشلۇق رىم قىسمىنىڭ
    مىڭبېشىغا يەتكۈزۈلدى.
  tuf-tuf: Etar yauwin yajcayat, istiyát soldado carin quin ehcwáy bijacro. Jerusalén
    cuitar uw bahnaquin tecuay yinjaquin ehcwáy bijacro.
  abx-abx: Si pagparamamatay-na mga iya si Pablo, akabantugan i punu'-na si mga taga
    Roma sundalo, nga bali kasamukan i bug'os Jerusalem.
  mco-NT: Yaj'ögamyb anajty ajcxy Pablo. Chi je soldado huindzɨn ayuc mɨdoy co tüg'ócɨy
    je cajp jäy ajcxy tɨ chachhuaangɨxy chachjɨhuɨɨygɨxy.
  bsp-bsp: Ntɛ ŋanayi kəsɛp kədif kɔ mɔ, k’aŋkɔ paloku wəbɛ wəsɔdar wəRom a pəyama-yama
    peyi Yerusalɛm fəp.
  kqf-kqf: Bi noitaunana maso ai pekina ba giuna i velau makai te Loum edi tauwaiḡaviya,
    edi bada didigina i vaiye. Yelusalem lavedi pali vanuwina ganakukuna noponemo
    waiḡasiḡasi aubaina te a ḡaḡala gulata.
  cpb-NT: 'Iroowetaincha ritsitokerime, ari ikamantaitakeri reeware owayeripaini poñaachari
    Roma-ki, ikantaitakeri: “Ikoshekawakagaitya janta.”'
  aon-aon: Eshudok sabaishi arpesh shakri shubo Pol nugok aria ahudok atuh baraen
    nyanak nyatogrum debeini um sabaimi soldia iri, eshesh Rom esheshim. Shakripan
    namudok shakri, “Ihishmorim shape Jerusalem iri juwehosish aria shape shahwar
    shanaki shanak.”
  hus-NT-2005: U leꞌnábich tʼajat ka chemdhá, tam tin choꞌóbnaꞌ an pulek okʼlek soldadotsik
    abal ejtal an atiklábtsik xi ba jachanꞌ an bitsow xi Jerusalén, u chakúl ti kʼwajattsik.
  mig-NT: Te kája'ni‑í Pablo núú. Ko ni̱ ja'a̱n tu̱'un yá'a nuu̱ general cha̱a tɨ́ɨn
    soldado ja̱ nɨ́ɨ́ ñúu̱ Jerusalén ni̱ ka̱ndonda‑i kákuvaa̱‑i.
  bps-bps: Na fanla kenen fnati, bay linge i ulu dad sundalu mdà di banwe Roma gablà
    di samuk di kabal syudad Dyérusalém.
  mbs-mbs: Ibeg dan, mengimatay ki Pablo. Meneng doen otaw mig-indan te kapitan te
    sondalo te migsamok den se kedita te otaw te Jerusalem.
  cme-NT: Baŋ hielaa-yo, baa ta ba taara ba ko-yo. Yalle kã ka hi *Oromɛ ba sorosi
    ba yuntieŋo‑i, wuɔ *Yerusalɛmu huolaa.
  sus-sus: E nu wama Pɔlu faxafe nɛ. Sɔɔri mangɛ naxa a kolon Darisalamu birin ya
    isoxi.
  pon-2006: Pwihno ahpw songosong en kemehla Pohl; oh ni ahnsowo pakair ahpw kolahng
    kaunen sounpei en Rom me dene moromor wiewiawi nan Serusalem pwon.
  dad-dad: Idi Pol dukesiyou fenẽ age de mog, od isel, Rom kusĩ tamo neid odug, Jerusalem
    taun tamo kayau ganan kuru dalesef ya anĩ karĩ yen.
  zab-NT: Apac quinxúdeb laab, chi bdzɨny rson lo comandant ni rnabee lo de suldad
    dec tuby scand cayun irate de bniety Jerusalénqui.
  jae-jae: Lau tau sêsôm sebe sênac Paulu êndu e siŋwaganêŋ kapitaisêga gêŋô lau Jerusalemŋa
    samob sêli tauŋ sa ŋawae,
  ksd-ksd: Ba dia mainge upi diat a doka, a varvai ure i vana rikai arama pire ra
    luluai na loko na tarai na vinarubu, ba ra Ierusalem par i purpuruan.
  msm-NT: No oghimatajan dan on podom si Pablo, to kumandanti to mgo sundayu nanangonan
    no nagubut to tibuuk siyudad.
  myk-myk: Na pu yaha pu na Pɔli shaa di gbo, a pii di baa kari na shɛ yi jo sɔrɔsii
    pu wo ɲuŋɔfɔgbɔ wu mu na Zheruzalɛmu kulo li bɛɛri lʼa wuregi.
  sbe-sbe: Paulo se biteligwadagwadai na se kaipate bena se koihemwaloi. Na wasa wa
    ye lau Loma yodi iyala kapinana ye lapui meta Yelusalema unai hetalagegagega ye
    lakikalili.
  mcr-mcr: Qu Poli ique äpäkpŋqä itqätaŋguwäŋgaŋi, mäkä-iqä Romä iutaŋä iquau miqä
    naqä iqu, “Jerusälemä pmeqä eeqänäŋä iqua, äkasuwä ätnäpu, mäkä hiŋgi äunätqäŋäuä”
    tqaŋgä äwiyäqe, maqänäŋi iqueqä mäkä-iqä iquautä, iquauqä naqä iquautä, itmeqe,
    qokä-apäkä iqua pmetaŋguwä iqinyqä tnäŋä äquveqäkuwi. Qokä-apäkä iqua, iqutä,
    iqueqä mäkä-iqä iquatä äquvepqaŋgä äqumbiyi, qu Poli ique äpäkmiŋuwi ävquatämäukuwi.
  cux-NT: Ní diiⁿnú yiinu yā chi 'caaⁿ'nuⁿ yā Pablo. 'Áámá yā caⁿ'a yā yeⁿ'ē comandante,
    chi nducyáácá 'iiⁿ'yāⁿ yáāⁿ Jerusalén nguɛɛ 'diiiⁿ snée yā.
  tur-YTC: Onu öldürmeye çalışırken, bütün Yeruşalem Kenti’nin karıştığı haberi Roma
    taburunun komutanına ulaştı.
  san-ITR: teShu taM hantumudyateेShu yirUshAlamnagare mahAnupadravo jAta iti vArttAyAM
    sahasrasenApateH karNagocharIbhUtAyAM satyAM sa tatkShaNAt sainyAni senApatigaNa ncha
    gR^ihItvA javenAgatavAn|
  bel-N: А калі шукалі забіць яго, да тысячніка кагорты дайшла вестка, што ўвесь Ерусалім
    узрушаны.
  sch-sch: Paul hah that rang an ti lâitakin Jerusalema mingei murdi an injêl ti
    Rom râlmi ulientak kôm an hong rila.
  mic-MIQNT: Na mimajuinu'g wejo'tmi'tij ne'pa'new Poligapal ta'n tujiw gegnua'tuteg
    na iganpugutuaji Lo'mewaq sma'gnisg, Ta'n telgi'g Selusalemg sespena'q. Sma'gnisuo'guomg
    gigjiw eteg 'gjia'sutuo'guomg.
  huu-NT: Pablona meineiacania, soldaduaɨ ie comandantedɨ nana comɨnɨ ɨeillana fɨdɨde.
  jiv-NT: Tura maatai tusar matsamtuinia̱i̱ suntara kapitiántri̱ Jerusaréṉnumia̱
    aents ashí charaatum ajainian antukmiayi.
  otm-NT: Nɛ nu'bʉ mí zäpi ɛ̨na xtá hyo ra Pablo, nu ra hmudofʉi mí øde ngue gätho
    ra hnini Jerusalén bin 'yo'ts'i.
  dah-dah: Be, al buda gore mayniŋ teŋ hikeb Roma gabmande fuleŋa marte doyaŋ al kuruŋ
    go, “Yerusalem bana kanduk kuruŋ forok yihi,” mere momoŋ go nuryiŋ.
  tnk-tnk: Nərmama me nəha kamhousi Pol mə tuhousi əpune. Ia nəpɨn nəha nəɡkiariien
    rutə mevən tɨ iaruaɡən səvəi Rom sə in rasori ia naruaɡən me irəha taosen. In
    rɨreɡi mə nərmama me pam ia Jerusalem kamho nurɨɡrɨɡien asori.
  kpr-kpr: Evetu genembo totorugusera aimi Paul budo, ambare dae sedo dorero, Rome
    embo da isoro kakato da giti jighari ainda bino ava iri niningusira. Amo, Jerusalem
    embo isambu titigho ariá setero nu niningusira.
  san-IAS: teṣu taṁ hantumudyateेṣu yirūśālamnagare mahānupadravo jāta iti vārttāyāṁ
    sahasrasenāpateḥ karṇagocarībhūtāyāṁ satyāṁ sa tatkṣaṇāt sainyāni senāpatigaṇañca
    gṛhītvā javenāgatavān|
  nho-nho: Te saaita naa tama naa ni mee ma ki taia laatou Paul raa, te taratara raa
    ku tae ki te hakamau naa soldia Rome raa ma naa tama i Jerusalem raa ku hetaa huri.
  gym-NT: Bti jatanina Pablo kämike angwane, nitre israelita namani krübäte jökrä,
    kä namani kä mike nokre Jerusalén abko kukwe jänükani rükätre romanobo dänkien
    kriye.
  azg-NT: Ndoꞌ viochen xjen na conanꞌjndëhan na ninꞌquinanꞌcueeꞌhan jon, tueeꞌ tsꞌan
    naijon na mꞌaan nquii tsꞌan na icoꞌxen sondaro quiiꞌ tsjoon Jerusalén. Siquindyii
    tsanꞌñeen jon na tsochen nnꞌan tsjoonꞌñeen contsjëhan yo jñꞌoonꞌñeen.
  bhd-bhd: ज़ैखन तैना तैस मारनेरी कोशिश केरने लवरे थिये, त फौजी टोलरे सरदारे कां खबर
    पुज़ी, कि बड़े लोकेईं यरूशलेम नगरे मां खलबली मच़ोरीए।
  too-NT: Lā' a'xni'ca' ixmaknīcu'tuncantza', māca'tzīnīca xapuxcu' tropa que ixlīhuāk
    xalanī'n nac Jerusalén ixta'a'kchā'nkō'nī't lā' ixtatā'kaquī'kō'nī't.
  ind-AYT: Sementara mereka berusaha untuk membunuhnya, sampailah laporan kepada kepala
    pasukan Roma bahwa seluruh Yerusalem sedang dalam kekacauan.
  cjo-NT: 'Roowiteencha rowamaerimi, omaanta ikemakotakiri riraga iyomantaantete joraaropaeni,
    kaateentsiripaeni 600. Ikamanteetziri: —Ikijeeyanakani maawaeni jerojareejatzi.'
  nsn-nsn: Gine ra ueduedanga pesina tar marang uiliatung pous tatanon, o ueluatata
    tar puhono ko la pokoso tar tamatang uoum keip tasir tamatang uiliatungung Roum
    pare, o tamatang tar uan uleik ka ueluelnimaliana ueltebeiris.
  san-DEV: तेषु तं हन्तुमुद्यतेेषु यिरूशालम्नगरे महानुपद्रवो जात इति वार्त्तायां सहस्रसेनापतेः
    कर्णगोचरीभूतायां सत्यां स तत्क्षणात् सैन्यानि सेनापतिगणञ्च गृहीत्वा जवेनागतवान्।
  tna-NT: Pablo emanuame piba yatasa huecuana cama, soldado cuana sa echua puji cristiano
    cuana enimetipeitani quisatana huecuana. Da su, pamapa mesa soldado cuana dhitametana.
    Cristiano cuana enimetipeitasa su, jududutana huecuana. Beju judío cuana ja soldado
    cuana eputasiu ba putsu, Pablo icherijitana huecuana.
  lid-lid: Iri anya kadi Pol kimek ki-iu, arile tinan ta atondrok lau ta bahun badu
    Rom, badeh, ndranuhun lau solo-an labai ado Jerusalem ndratukum, ma anya kamekes
    bahun laba tinan.
  wim-wim: Than pam wanch al-alangan keꞌ mulathiythan nunang Paul.aniy, puth nil thonam
    weeꞌang nath waaꞌ pam moom Roman army alantan than pam wanch aak Jerusalem.angan
    wik pech-pechinana pek-pekwin thakana.
  zga-M: Wuvigela ukhumbuda, inogwa neivikha fikhile usikhakhali umbakha ukhuta khu
    Yelusalemu khwoni khudegile ifujo.
  yom-yom: Bu batomba bu vondila Polo, tsangu yitula nate kuidi Pfumu masodi ma basi
    Loma ti khindu yeka mu Yelusalemi dioso.
  san-SIN: තේෂු තං හන්තුමුද්‍යතේेෂු යිරූශාලම්නගරේ මහානුපද්‍රවෝ ජාත ඉති වාර්ත්තායාං
    සහස්‍රසේනාපතේඃ කර්ණගෝචරීභූතායාං සත්‍යාං ස තත්ක්‍ෂණාත් සෛන්‍යානි සේනාපතිගණඤ්ච ගෘහීත්වා
    ජවේනාගතවාන්|
  yut-yut: Pol aŋakba kɨmot do aŋakwa Jerusalem amɨn morap kɨsi gen butjap ematyo
    madep aŋ uŋun dakon gen bini Rom dakon emat amɨn dakon mibɨltok amɨn da nandagɨt.
  grc-BYZ: ζητούντων δὲ αὐτὸν ἀποκτεῖναι ἀνέβη φάσις τῷ χιλιάρχῳ τῆς σπείρης ὅτι ὅλη
    συγκέχυται Ἱερουσαλήμ·
  cpc-NT: 'Iroowitaincha intsitokirimi, ari ikamantaitakiri ijiwari owayiriiti poñaachari
    Roma-ki, ikantaitakiri: “Imaamanitawakaatya janta”.'
  nhg-NT: Oquetratörojque quemectisquea Pöblo pero seque giente oquelfito inu coroniel
    de inu trupa de soltörojte. Oquelfejque nele noche giente de Jerusalén chöchalöntaya.
  nya-nya: Pamene anthuwo ankafuna kupha Paulo, nkhaniyi inamveka kwa mkulu wa magulu
    a asilikali a Aroma kuti mzinda wonse wa Yerusalemu wasokonezeka.
  ngu-NT: Niman chica quinequiyaj quimictisquej, oquimachiltito on hueyi comandante
    ica on soldados ica nochi quech chanej ipan Jerusalén yonajcoman.
  kup-kup: Tat paru Pol ur ñomapanez hat toohan aban nari Roma ñai abanariz map ahopun,
    “Zerusalem zeitak añarab ahovokaro poek zei ñai ahov baval hah,” pot ñetiv mañah.
  jid-jid: Niwa ba ta son wuu, tu tre a ye ri ni ton kapti wu bi gben ndji Urushelima
    wawu ni kri gro tsishishi.
  wmw-wmw: Pawakiwazisana namuna zakumuulaya Paulu, nkulungwa wa masurudadu wa waRoma
    akipata habari kuwa Yerusalemu piya ilawa girita.
  gmv-GGM: Asay Phawulossa wodhdhan koyshshin “Yerusalame diza kummetha derey ba garssan
    shirotides” giza kittay Rome olanchata azazizayssakko gakkides.
  ssg-ssg: Teka kilai seilon ien laha tohongi teleiai Pol tuahe kakain tahia tamus
    hani Klodius tel masiwi ti hile ti Rom ka hilehile i sosohot leili Jerusalem.
  zpo-NT: Nzhekla re xaa gut xaa Pab. Nu gorna nzhé xaaya lo xaa nabeyy lo tub mil
    soldad, tub xaa nabeyy kwent cheen Roma, lee rese myet xaa yezh Jerusalén nayii
    doo xaa.
  poy-poy: Waweriti kala kumlaga kumbiti visoweru vimwizira mkulu gwa wanjagila wa
    shiroma kuwera Yerusalemu yoseri iweriti imema ndewu.
  qwh-NT: Pabluta wanuratsiyänanpaq quecayaptinnam, romanu soldaducunapa comandantinta
    willariyarqan Jerusalen marcacho nunacuna tse bullaquicho caquicayanqanta.
  gaw-gaw: Ag Paulus qeḵulagnu heegeg amu Romnu daup Jerusalem daap̱ig, amu dilag
    oḵai nug, “Jerusalem danab oh ahan oṯaiṯeb,” doyom.
  nca-nca: Pol toworo uroyiqo, Rom koro kuma unindoro uni kembé ŋundo Yerusalem soso
    iŋo-iŋoye kape taró ŋuro piŋa mande iŋaró.
  zpz-NTPP: Orzeꞌ dela mbecy zigy bicy pee dey nu ñgyut yu Baly. Orzeꞌ bzeed mbecy
    raso̱o̱ lo yu nu riib ic de soldad nu dutuub la lat gyedz Jerusaleeng yuꞌ deet
    dey.
  mkj-mkj: Pokonno jongjong in kojukdi Paul a nehn anjoauwohr pakair lel oang koaun
    in jounpei in Rome pwa pei ne wiawi nehn Jerusalem pwon.
  zac-NT: Hia guc lduꞌu rall niaguini rall Pablo. Iurní gua rsunë lu capitán shtë
    ra suldadë rumanë de quë grë mënë shtë ciudá nalë́ bëdzatsu rall.
  kyg-kyg: Apano aeꞌnaya vayaꞌmogimo huꞌapaeꞌmo, faligiye, huꞌa huteꞌa neꞌamagigenoꞌaeꞌmo
    mago vekamoꞌa Lomu ati vayaꞌaiteꞌmo yagaino neꞌapateya vekalegamo uno ha painoꞌaeꞌmo,
    Muki Yulusalemu vayaꞌmogi apano neꞌae, huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Patoyon okyanon dat tagu si Pablo, yoong inggaw ummoy nangipadamag sidit
    ap-apun dat suldadu’d Roma un nagulu ud Jerusalem.
  cao-NT: Jabi toa quëtsonish ca nohiria bá Pablo acasni quiha. Jabija pi carayana
    ca soldado ba comandanté toa jodiobá acasni ca nicayamarohano tsi quiha Pablo
    ja aquë acaniquë ra. “Iquinahi quiha Jerusalén ca nohiria bo tëquë” i ja qui jaca
    ni quiha.
  bbr-bbr: '@see-verse:ACT.021.030'
  inb-inb: Pablota ña wañu­chin­ga­pa iuiai­wa chari­na­ku­uraka, Roma­manda sul­da­du­kunata
    mandag­pag­pi iacha­rig­rirka, tukui Jeru­sa­lenpi kag­kuna ajai uia­ri­na­kugta.
  hrv-hrv: Dok su mu o glavi radili, dođe do tisućnika čete glas da je sav Jeruzalem
    uzavreo.
  box-NT: Ɓa wi ɓa ɓúe ó Poole à bṹn ɓa ɓueé bía á nɔn ho *Oroomu dásíwá
    kuure ɲúhṹso yi le ho Zeruzalɛɛmu ɓúenɓúen kánkáa.
  ote-NT: Ne nuꞌʉ́ mi ꞌramanu pa xa da̱ma hyo. Pe bi ꞌyøde ra da̱nga nda̱ gá soldado
    gue gatho ra hnini de Jerusale xqui njʉtsꞌi.
  wnu-wnu: Ende at Pol waramb mumusiorub at ne aib qamb yogub igamari yogorau munon
    yurau Yerusalem ginam aib eng oroar igo eng igub wonou yurau eng oromar yara gab
    ne wogumirei.
  zam-NT: Le'pe' ndlya's mèna guth mèna Pab co'se' mbìn mbi' co' nac comandant, co'
    ñibe' loo thìb ayo solndad le'n ciuda Jerusalén, le' ryete mèn ciuda Jerusalén
    nguátbèe.
  zyp-NT: Kaa thaw a aa tah chung takhei Jerusalem khuapui kawkih letah hnahnawhnah
    a ung tahpaw thongpang khah Rom raekeh buipaw tah a thui.
  sey-NT: Pablote ja̱ maca huani je̱oñuꞌu cajë yoꞌojëna, yecohuaꞌipi soldado pa̱i
    ëjaëre Coronelre, siꞌa Jerusalén acohuaꞌi ai jo̱sa yoꞌoyë, quëahuë.
  nvm-nvm: Regavo e iji zienva iji bun For kanakuai reokoga e be fun vake e Romkobuon
    e bijaivo ijiebuon e bomana iji kua, Ar Jerusarem ijia e uruvana bu vuakredo buka
    karine bijaikno kuain.
  mps-mps: Tama augwaligo Pol ela mubo sę yali. Tama ebadi, bidi me deli pelama,
    te Rom gavman enesigi bidi tonalubo tobolu bidi pageba aselama, te po wai, “Te
    Jerusalem we bidi tigidali augwaligo moni po dagą obao, augwali pąde hwįabo
    maga yali.”
  pab-NT: Okoi halitinae aisehena Paulo hoka sorarenae xekohasehare sema hatyo Jerusalém
    tyaoniterenae xalijiniharene.
  llg-llg: Faik fo lambue sangga tao lisa Paulus, boe ma malangga soldadu Roma manai
    ndiak namanene nahuuk ndia.
  kyf-kyf: Zuifʋ mɩ 'klɩ 'yɩda, wa 'ka Pɔlʋ 'bha, 'ɩn nyɩma yia wɛlɩ Wlɔmʋʋ 'slʋjaa
    -zloo -kanyɔ 'kadʋ kwa, nɩɩ, -Zeluzalɛmʋ -nyɩma weee ka gbugblolu.
  tpi-tpi: Ol man i wok long kilim Pol, na namba wan ofisa bilong ol lain soldia bilong
    Rom i harim tok olsem, “Olgeta Jerusalem i kros na ol i wok long pait nabaut.”
  mih-NT: I cuñi ñu cahñi ñu sii ra ta i saa tuhun cuan ndya nu ndyaa ra cu nuu sii
    minoo mil zandaru vatyi i cuvaa nacahnu ñuu Jerusalén.
  qvh-NT: Nircurmi saysica runacuna Pabluta wanusiyta munar magayargan. Sayno magaycashgantanami
    Roma soldäducunapa comandantin wiyargan.
  kms-kms: Ni Pol mi mine, wand vir ir viso Rom kin ami mingg yumbui nyamb kin wand
    te nutungu. Ni mari, “Jerusalem buagi wuti iri ri ningg riri riri nyuw ruwo.”
  agn-agn: Asing patayen da rin tang mga taw si Pablo, nabalitan tang komander tang
    batalion tang mga sondalong taga Roma ang pamagkagolo ra ono tang mga taw ong
    siodad.
  nhi-NT: Ihcuac yocmictisquiah, ic ihcuacon ocnauatitoh in soldadohueyitlayacanqui
    nic nochtin tlacameh de Jerusalén omahcocuqueh.
  ttc-NT: Ch'inky tuq tqet kykansa', b'ix te k'ulul mandad kyi'j kye kapitan kye soldad
    tuj Jerusalen owok xhcha'o', kyaqil kye xjal tuj te amaq' ojetq tuq kyejaw lab'un.
  dan-1931: Og da de søgte at slå ham ihjel, gik der Melding op til Krigsøversten
    for Vagtafdelingen, at hele Jerusalem var i Oprør.
  kwj-kwj: Wosini Pol ni ya wu yenda. Wondawani o mwanji to au anaye hima wui apukolaka
    tambwa ini ya raru. Raruni ya sawe, “Jerusalem hima le nimba wu apapanani hima
    foni wu yenda.”
  vie-OVCB: Họ đang tìm cách giết Phao-lô, thì viên chỉ huy trung đoàn La Mã vừa nhận
    được tin cả thành Giê-ru-sa-lem nổi loạn.
  kze-kze: sáwíva-kwaasi Póromba inkamír-inkami'a kwéuwana moóráwai Árómáani-i-kwaasiti
    anóndakontavena usimámena séna Yérúsaremuva'a amápa-kwaasi áái'a kwétiyaawe súwana
  mpj-mpj: Palunyangkaya martukajalu Puulpa pungkukijalu mitu, kaluya karlkin kujupalu
    yanuya-jananya jakurljunu jantulwintikajangka, Ruumanmartajingka. Jilanyaya-jananya
    jakurljunu, “Jarujalummartajilu-ngkuya pungkuninpa.”
  lbk-lbk: Ya osto'y pateyencha koma siya, naipachamag isnan ap-apon nan kakapitan
    nan sorchachon si iRoma ay enkhogkholo cha isnan olay entona id Jerusalem.
  mto-NT: Yakꞌo̱o̱ꞌkuvaandinup tseꞌe vyeꞌna ku veꞌe je̱ ka̱ts du̱mo̱tu je̱ tojpa juuꞌ
    veꞌe du̱nu̱vintsá̱nip nu̱miijl je̱ tojpata̱jk je̱ts yoojmu̱ktup ajxu̱ktupeꞌe nu̱jom
    je̱ jayu je̱m Jerusalén.
  bzh-bzh: Devonġin bë dengis Paulus menadiiḳ, rëḳ bengö ya verup vu Rom hir alam-beġö-yi
    losho alaj bë beġö verup beyoh vu Yerusalem pin.
  guj-2017: તેઓ તેને મારી નાખવાની તૈયારીમાં હતા એટલામાં પલટણના આગેવાનને સમાચાર મળ્યા
    કે, આખા યરુશાલેમમાં હુલ્લડ મચી રહ્યું છે.
  jvn-NT: Wong-wong ijik arep matèni rasul Paulus terus kumendané militèr Rum krungu
    nèk ènèng gègèran nang kuta Yérusalèm.
  byr-byr: Yarai tihɨꞌna kyeꞌ kwala bwaꞌnaanyaꞌ tamakyaꞌna sahwarɨ tamɨna yadaapɨjɨ
    pwara Romɨya aawɨlasaraavɨ maremwaaide naangerɨ yagaala wɨdaaseꞌ “Yarala! Jeruzaalemɨ
    mwaalya yuyara jaka dɨna, mala tannɨvanɨgava.”
  ian-ian: Wan nɨma sakwat nɨmba yisola la nɨmba Pol kat vatnyavat tɨndi. Romba yaa
    la soldia kat vɨga la njambwi nyan Jerusalemba la nɨmba nɨma vat yinja vak kat
    wutndɨ.
  hun-hun: Amikor pedig meg akarták ölni, eljutott a hír a sereg ezredeséhez, hogy
    az egész Jeruzsálem felzendült.
  mcf-NT: Aden Pabado buanec, Cuesunenu, quec cuëdcuededsho tantiashun chuitanac
  kjs-kjs: Go enaalinumi Pol tyalo pisimi rabu Rom soldia alinuna surube alimi Jerusalem
    su-para piri enaalinu pogolasaasimi remaa pagisimi.
  mni-mni: Makhoina mahakpu hatnaba hotnaringeida Jerusalem apumba irang thokle haina
    Rome-gi lanmisinggi makokki maphamda pao youre.
  yad-NT: 'Riñi jvaryu̱yadanumatiñi̱ Pávuru, varicha̱ra̱ju̱ rito̱jada niquejada simu
    su̱tarumiy nutyityu̱: “¡Ti̱ta̱ju̱ vicha̱da ja̱nvay rañi panaryi̱ru̱y ti̱na̱cho̱!”'
  mxb-NT: Ta kóni̱ na̱ kaꞌání ñaá ná. Tído ni̱ ka̱ndaa̱ ini ta̱a dándáki soldado ña̱
    ndidaá kúú ña̱yuu ndéi Jerusalén ni̱ na̱kui̱na vaa̱.
  pon-2006A: Pwihno ahpw songosong en kemehla Pohl; oh ni ahnsowo pakair ahpw kolahng
    kaunen sounpei en Rom me dene moromor wiewiawi nan Serusalem pwon.
  maq-NT: Hane jinguyëjë rë xi tisahmi xutacjín jan cjuandya xi tsiquehen me Pablo
    ne, quiji cjua rë capitán tsëhë sindadu xi yëjë xuta Jerusalén ne, tjemu jyë suë
    tisahmi me.
  hto-hto: Ja íena tɨtáacadiaɨoɨmo, soldados igüelli illaɨma ja afe aillo comɨnɨ fɨeni
    faɨllíñainana fɨdɨde. Daje izói Pablo ja íaɨoɨ tɨtáacanafuena fɨdɨde.
  por-BRBSL: Enquanto tentavam matá-lo, chegou a notícia ao comandante do regimento
    de que toda Jerusalém estava em alvoroço.
  ces-NKB: Když [už] ho však chtěli zabít, došla k veliteli posádky zpráva, že se
    celý Jeruzalém bouří.
  cui-cui: Barapomonae, pomonae peanaepanaewi muxu Pablo pebexubichi. Bara nexata
    romanomonae soldadomonae pia pepa pentacaponaein tatsi jume tane xua daxita Jerusalén
    tomaramonae najume cayayataxuba.
  boj-2014: Onaqa naŋgi Pol moiyotqa marsibqa baŋ na qaloqneb. Qaleqnabqa Rom qaja
    tamo naŋgo gate koba a anjam endegsi quej, “Jerusalem endia tamo uŋgasari kalil
    naŋgi minjiŋ ani oqetnjreqnu.”
  eng-OEBUS: They were bent on killing him, when it was reported to the officer commanding
    the garrison, that all Jerusalem was in commotion.
  eri-eri: Fai nere Pol dukote wode ono ganenga, Rom nebere oota fai nebere mora amugou
    no beele benou isai, “Nere Jerusalem oruwanga honggoro bode kejiwe onou warade.”
  aly-aly: Akngerr rernem renh ipmek atwetyek-arrpantey iytarr-akngek. Ingwerel Rome-areny
    ahelengkw atyetyart renh ilek, “Jerusalem-areny-rnem ahel atwerreyel!”
  wiu-wiu: Nitaneyake one wia tukadete wili toa kakolipa ako tobou meane poyo agomepa
    Yerusaleme take meki-kiti kotimi yoa kamokolokaki wa okoimo yatekome
  swe-swe: Medan de försökte döda honom, fick befälhavaren för den romerska bataljonen
    information om att Jerusalem var i uppror. [Den romerska befälhavaren hette Claudius
    Lysias, se . Han ansvarade över en kohort, som bestod av 600 soldater. Han befann
    sig i Antoniaborgen som hade flera torn där man hade uppsikt över tempelområdet
    och märkte att det var oroligheter på gång.]
  cth-cth: Taminaw ni Pawl hah thei hane a panki awh navah, Jerusalem kho teh ruengrueng
    ati awh telah ransa 1,000 touk ka uk e Rom ransabawi ni kamthang a thai navah,
  mti-mti: Sira mu me totanwa oya anog emewa, umum me mut namuyoiyoi abnawa kokawa
    gumbe uwane. At undag Jerusarem danave wayug wayug eme.
  pad-NT: 'Paulo-ra vanaabinivini-ra vanofi''aha adani vaihamahiki. Hari. Sorara vakadika''da''dia
    bikamitha''ihi ida moni: —Vaihamahimani''aha adani sidaji kaija''arini. Ni-aogaki
    ida vidavini vanofivini — moni-ra vikhakia bini''a''aha ada sorara vakadika''da''di.'
  twi-twi: Bere a dɔm no pɛɛ sɛ wokum Paulo no, obi kɔka kyerɛɛ Roma asraafo sahene
    no se basabasa asi Yerusalem.
  hlt-hlt: Anih ngawn hamla a toem uh dongah Jerusalem pum loh a puen te olthang loh
    caem kah rhalboeipa taengla a pha.
  tbz-SIM: 'Kɛ̀ bɛ̀ nwékíí kɛ dɔ́ kóò kùɔ, kɛ̀ bɛ̀ɛ nɑ́kɛ́ Odommu kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kóo kótì kɛ dɔ̀: Dikpɑ̀nnì bo dihɛì miɛkɛ.'
  san-GUJ: તેષુ તં હન્તુમુદ્યતેेષુ યિરૂશાલમ્નગરે મહાનુપદ્રવો જાત ઇતિ વાર્ત્તાયાં સહસ્રસેનાપતેઃ
    કર્ણગોચરીભૂતાયાં સત્યાં સ તત્ક્ષણાત્ સૈન્યાનિ સેનાપતિગણઞ્ચ ગૃહીત્વા જવેનાગતવાન્|
  amx-amx: Tjerrtj inang Paul renh ngkwal irrernng atwek. Arrpenhel Rome-areny atwenh-atwenh
    map-henh twernk ateng-ilek, tjerrtj Jerusalem-areny map atwerremeng.
  ake-NT: Iwɨnɨ i'se to' esi koro'tau, main uya Roman amʉ' soisaai epuru eporo'pʉ
    eke pe Surusiran pata pon kon utaipon pɨ' man tukai'.
  qvn-NT: Nä Pablota wanuchinanpag carcayaptinmi willarärira waranga soldäducunapa
    mandagninta, Jerusalenchru lapan runacuna sucsutänacurcur, lutan rurarcayanganta.
  tku-NT: A'cxni' ixmaknīcu'tuncantza', palaj māca'tzīnīca xapuxcu' tropa ē huanica
    ixlīpō'ktu xalanī'n nac Jerusalén ixtasītzī'kō'nī't ē ixtatā'kaquī'kō'nī't.
  bjk-bjk: Ma nang idi toxo mamaa rua sesexomet ine, a tinenge ixo wanot pösöt a sisila
    möxöbo umri mee Rom bara abo marakörö möxö lagunon taxin Jerusalem te eöngat ma
    te wewet a tiip taxin.
  msy-2020: Egha Judan gumazamiziba aremeghamin mɨdorozim Pol gamima Romɨn mɨdorozir
    gumazibar ekiam oraki. Ezɨ mɨgɨrɨgɨam ghua kamaghɨn a bato, Jerusalemɨn gumazamiziba
    uariv sosi.
  bpr-bpr: Na di ta fanla kfati ku Pol, ta nun tmulen di kernél i dad sundalu di Roma,
    ta msamuk i kabal Dyérusalém.
  rmy-VLAKH: Онэ камэнас тэ умарэн лэ Павлос, нэ дума пала када, со всаворо Иерусалимо
    вазгляпэ, дожыля кав миенго римсконэс полкос.
  cle-NT: Cá⁴dah²laá⁴ mɨ³hí⁴dah²jɨ̱́yh⁴, joó⁴ gá⁴dxaáh² juúh⁴ xi² jey¹ comandante
