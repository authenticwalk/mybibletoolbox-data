    ci dolli mu indi ci kër Yàlla gi ay Gereg, ba sobeel bérab bu sell bii.»'
  bef-bef: Oho, Isilaeli bonaꞌise. Meleꞌisi ete leheꞌmalo. Yaꞌma bouba asaga hepato
