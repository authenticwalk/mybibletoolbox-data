  san-ORI: ପ୍ରୋଚ୍ଚୈଃ ପ୍ରାୱୋଚନ୍, ହେ ଇସ୍ରାଯେଲ୍ଲୋକାଃ ସର୍ୱ୍ୱେ ସାହାଯ୍ୟଂ କୁରୁତ| ଯୋ ମନୁଜ
