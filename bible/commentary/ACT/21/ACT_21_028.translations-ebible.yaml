  nal-nal: Dit kupkup malasing kari, “Nim ubina in Israael. Naagu wat fawaal maam!
    A rapti angkari xa zazangas farawuk lamun non faakdul ma xat firaai aubina adu
    dina lis a tora naandi zin dia ma a vaal xoxok angkari, ma tuaa dina los amun
    Lus sin dia ina Moses ka lis sin dia. Ma naari naan ka zaxot ubina xawit amun
    Judaa xu lamaskana rabaraau ila vaal xoxok malasing ma xa vamitikaai a vaal xoxok
    angkari.”
  kyq-kyq: 'Gɔtn se naaɗe dɔɔb ɔɔy ɔɔ: «Gaan *Israɛlge, ɓɛrɛ, jꞋoorjekiro! Gaabm kɛn
    lee dooy jeege gɔtn ɓaa se paac ute taargen jig ey se, ɓaaɗoga ara. Naan̰ ɓo debm
    kɛn lee taaɗ taargen jig eyo ro gaan Israɛlge tu, ro *Ko Taar kɛn Raa ɛɗo Musa
    ki ɔɔ ro Ɓee Raa ki. Ɓɔrse, naan̰ ɓaaɗoga daan bɔɔr Ɓee Raa kɛn maak ki se, ute
    jeegen Yaudge eyo ɔɔ Ɓee Raa se lɛ, naan̰ tujin̰ga.»'
  kwd-kwd: Ma gila o'omae ma gila ka 'ilo'oo, “Ta'a lo'oo 'i Israel! Moru kwaibooni
    mai ameeru! Nga wane lo'oo ngaia 'e leka na nga fanua lo'oo te'efou fana fa'ananaulana
    ta'a lo'oo fana mala'ino'oni na ta'a 'i Jiu, ma fana mala'ino'oni na nga tagi
    ala Moses fe'enia nga 'Ifi Abu lo'oo. Ma nga alata lo'oo, ngaia 'e talaia ta'a
    na'a gila 'ame Jiu fana 'ubulana 'Ifi Abu lo'oo, ma gila ka fa'asuaa no'o nga
    lefu lo'oo 'e abu.”
  ded-ded: Pauro mendanggema arohogec, “Oe Israengic, ngeni hama meficnunugec meni!
    Ngic yomocngo bangecsoc kengkecma yudangic nenang nga dedeseriyoacnina amma womonnina,
    imocac ngaba ambesonga, ngic ifi edeyunukecde. Amma womonninau grikngic hesicyunuma
    ereu kpetiac amanina yomoc goteng heidae.”
  ewe-ewe: “Israelviwo, mixɔ na mí loo! Ame siae tsi tsitre ɖe Yudatɔwo ŋu, eye wònɔ
    gbɔgblɔm na amewo be womegawɔ ɖe Yudatɔwo ƒe sewo dzi o. Gawu la, edo vlo míaƒe
    gbedoxɔ la hã, eye wòkplɔ Helatɔwo yi míaƒe gbedoxɔ mee be yeaɖi gbɔ̃ teƒe kɔkɔe
    sia.”
  nuy-nuy: Warraawurru-yung warra-Jew wurru-yamaa wurraaḏangi, “Numburraaṉina, waḻya-waḻya
    warra-Israel, ngirri-maṉmang!” wurru-yamayn. “Yaagi nubagi-yung na-waḻyinyung,
    wani-yiyina warra-wurru-wurruj aarrawindi-waj a-lhal, ngarraniiladi-yamawana ngagurru
    warra-Israel, marri anaani ana-lhaawu-runggal, marri anaani ana-Temple-Maṉngulg.
    Waari aadani-yung-bugij-magaa, wani-waṉijgina warruburru warra-Gentile anaani-rruj
    ana-Temple-Maṉngulg-duj, nguynju yadhu waaladi-wina.”
