    indu' inagira abanga tipkadaga tonga tara' ning toging.
  ino-ino: '@see-verse:ACT.021.027'
  gnn-gnn: bala yatjunmina waŋana bitjarrana, “Way nhuma yolŋu walala Yitjuralpuyŋu,
