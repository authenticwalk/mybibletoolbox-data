  tod-tod: 'ti ɗa kpeei loo, ti ɗa ɠɛ ma: «Izelayɛle nuiti, à ɓɔ gi ʋa! Wɛlɛ, zunui
    nii ɠa é ɛsɛ pɛ kalasu adaʋɛ pɛ Izelayɛle nuɓusɛiti daalɔɠɔma, ta Moize ná-tɔgi
    ta GALA sei ʋɛlɛi laalɔɠɔma, é lɛa ga vɔlɔ zii ɠiligiti GALA sei ʋɛlɛi wu, ti
    ada ɲadegai nii ɠɔzɔa!»'
  tac-NT: '''Lige anile alué ralámuli e''wele ra''íchaga: ―''Emi ralámuli israelita,
    nejkúrisi gastigárilichi ye rió. Ye rió ju bochígimi we''ká riógichi eyéname chátiri
    ra''íchali beníriga ralámuli jurío ''lige aminami tabilé jurío. ''Lige ye rió
    tabilé nirame ju Moisesi nila nulalí. ''Lige aminami tabilé nirame ju re''obá.
    ''Ma bayele jaré ralámuli tabilé israelita napurigá jena wa''lú re''obá ra''pichila
    e''yénamala napu tabilé lisensia ''yalime ju napurigá alemi e''yénamala. Onorúgame
    tabilé najkí napurigá alarigá nokimela alué ralámuli.'
  eng-WEBPB: crying out, “Men of Israel, help! This is the man who teaches all men
    everywhere against the people, and the law, and this place. Moreover, he also
    brought Greeks into the temple and has defiled this holy place!”
  gfk-H: '@see-verse:ACT.021.027'
  viv-viv: HikiveꞋavina digo hikovakova higayo, “MiIsileli ama veluga! Hida hima kaliva
    fafali moyaꞋaina agaidiya ginauna, kaliva moyaꞋaidi givehavehawaledi be yada yoꞋo
    giꞋiꞋihawadamanedi, kadu Mosese yana vehimeya ada hida yada manuwa-tafalolo lakahina
    tova moyaꞋaina gihawahawatagona. Hidede amine gihuluva tu adamoya koyona kadu
    saꞋeyana giveꞋatutamoꞋaina, faꞋina ada hawata giyawelina be yoꞋo tulidiyao kalivai-dina
    manuwa-tafalolo againe gilukuwedi be yada manuwa-tabu gikivebwanenena.”
  yao-yao: achinyanyisyaga, “Ŵanyamwe Ŵaisilaeli, kuntukamusye! Mundu ju ni jwejula
    jwakwajiganya achalume wose indu yakukanilana ni Ŵaisilaeli pamo ni Malajisyo
    ga Akunnungu gaŵapele che Musa ni Nyuumba ja Akunnungu ji. Ni sooni ŵajinjisye
    Ŵagiliki pa Nyuumba ja Akunnungu ni kupasakasya peuto papaswela pa.”
  tgp-tgp: La lo uloulo lara, “Tavtavuin Israel! Ha tueni kamam! Tamlohi nike natu
    mo lo vujangi na tamlohi tari na jara tari vara la r̃ohu na nor̃a tamlohi, nor̃a
    leu ale jara tapu nike! Aulu hin haratu, mo lavi na tamlohi r̃or̃oha hai la unu
    na lolo rope Temple, ale mo vai jara tapu nike mo lumiha!”
  auc-NT: aa pedinque tömengä ingante në pïinte änäni ïñömö, “Idægoidi cöwä aedäni”
    ante, “Ïingä ingampa cæmïnii. Pö godongämæ̈ cæedäni. Tömengä inguipoga tömäo godinque
    tömämæ quëwënäni ïnänite mäo apæ̈nedinque ïïmaïnö ante tedewengampa. Idægoidi
    wënæ wënæ cædäni ïnänipa, ante cöwë änewengampa. Wængonguï oncö ñæ̈næncö incæ
    önonconque impa, angampa. Ayæ̈ Wængonguï nänö wææ angaïnö ante mönö ëñënämaï ingæ̈impa,
    ante tömengä änewengampa töö. Ayæ̈ ïñömö oncö tæiyæ̈ waëmö oncö ïñonte tömengä
    wæætë guidiegoidi ïnänite ænte mämö ïincönë guiidinque otæ̈në öñö baï cæcantapa
    cæmïnii,” ante pïïnänitapa.
  kbc-NT: Odaa ja napaawaɡ̶ateloco, modi, “Akaami ɡ̶onioxoadipi israelitatedi, ɡ̶odaxawaneɡ̶egi!
    Niɡ̶ida ɡ̶oneleegiwa joaniɡ̶idaa diiɡ̶axinaɡ̶atece inoatawece nipodaɡ̶a me nakapetegipi
    ɡ̶odoiigi Israel, codaa modakapaɡ̶ateetege lajoinaɡ̶aneɡ̶eco Moisés codaa me liɡ̶eladi
    Aneotedoɡ̶oji. Odaa natigide ja nadeegitiobece catiwedi Aneotedoɡ̶oji liɡ̶eladi
    niɡ̶ina ane daɡ̶a judeutedi ane daɡ̶a domaɡ̶a yakadi me nakatiobece, odaa niɡ̶ida
    anee joɡ̶onapioyaɡ̶adi Aneotedoɡ̶oji liɡ̶eladi.”
  bmh-bmh: '@see-verse:ACT.021.027'
  ctu-BL: 'Jini winicob c''am tsi'' yʌlʌyob: Winicob israelob la''la ti coltaya. Umba''an
    jini winic mu'' bʌ i cha''len cʌntesa ti'' contra i cha''año'' bʌ Dios yic''ot
    ti'' contra jini mandar yic''ot ti'' contra jini Templo. Che''ʌch woli'' pam cʌntesan
    winicob x''ixicob. Mach cojic jach jini, pero tsa''ix i pʌyʌ ochel griegojob ja''el
    ti'' mal Templo. Tsa''ix i bibesa jini Ch''ujul bʌ Ajñibʌl, che''ob.'
  meq-meq: 'Ta wuda, tə gwaɗ: «Israyel hay, hwayumaw! Ndo nakə a tsikawa wu nakə lele
    bay ka Israyel hay, ka bazlam i Musa mapala eye ada ka gay i məɗəslay ha gər a
    Mbəlom aye na, neŋgeye anaŋ. Anəke na, neŋgeye faya ma zakiye ha wene wene eye
    na, kə həlaw ndo neheye Yahuda hay bay aye a gay i məɗəslay ha gər a Mbəlom. Kə
    nas ha təv nakə tsəɗaŋŋa eye.»'
  noa-H: Mag hõor p'ogueupʌ̈iwia warag, —¡Keena israelnaan, maar juag hoobahut'ʌ̃!
    haajeejim. Chamʌg wounauta durrpierr hõor t'umaam k'ʌʌnag maach jöoin hi hisegpi
    jaaunaa, Moiseeu p'ã pʌatarr hiekjã hasekaspiba jaau nʌrranaa, hĩchab mʌg Haai
    hi jëeujem di higwiajã k'aigba hiek'a nʌrraba haajeeb hajierram. Mag nʌrrʌmua
    hĩs hag hee judionaan k'abam k'ʌʌn dubju k'aba haajemta warag hierr p'ë wai sĩewai
    mʌg diin ya k'aigba sĩsimgui hajierram. Deeu wajaug paapʌ̈ibam haig chan pöd hag
    hee Hẽwandamag jëeuju k'aba simgui hajierram, hähäak'amua.
  alp-NT: Esi kloloe be, “Ei kwalia! Tamata Israele! Tapa ami mina! Tamata meije ikeu
    etia-etia neka. Iatetuke pusue tamata leke esi suka ite yake, kai lene loko lepata
    rebe Musa ilekilu yake. Ilepa tiae loko Tuhane Eni Luma meije. Meije ikeri tamata
    Yahudia mo kena kusu Tuhane Eni Lumare peneka. Esi ono tiae kena otoi moli meije!”
  san-VEL: proccai.h praavocan, he israayellokaa.h sarvve saahaayya.m kuruta| yo manuja
