    ni mahali apa. Kabhele abhaletili Bhayunani mu hekalu ni kupanajisi mahali apa
    patakatifu.”
  tzo-TZE: 'Tsots i''avanic: ―¡Jchi''iltac, la'' coltauncutic! Li jchi''iltic li''i
