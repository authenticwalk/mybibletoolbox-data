    den sâm dâzâŋgomap. Oi tirik namâniŋan Grik a diiziŋgi zâine mân dâp uap.”
  ppo-ppo: Atétu, fo fake yóló duraalu, “Israel fake so whi̧-ó, da̧ tao sae. I whi̧néta,
    hae kwia feamó betó mole so whi̧paae yó matere foné da̧ Israel so whi̧tamokélé,
    Moses-né asȩre fotamokélé, da̧né momatere betamokélé, fopaae buó̧póló bóe delaté
    kotapó. Téturaalu, da̧né mo dowi alakélé, inire be wisi Kirik whi̧rapekélé, ai
    dapesó wóló daae mole ape. Até dere alané i be doróló folokole ai eratere ape,”
    yalepó.
  hin-2017: “हे इस्राएलियों, सहायता करो; यह वही मनुष्य है, जो लोगों के, और व्यवस्था
    के, और इस स्थान के विरोध में हर जगह सब लोगों को सिखाता है, यहाँ तक कि यूनानियों
    को भी मन्दिर में लाकर उसने इस पवित्रस्थान को अपवित्र किया है।”
  wol-KYG: 'di xaacu naan: «Wallee, bokki Israyil! Waa jii, mooy kiy wër fépp, di
