    কলুষিত করেছে।”
  mil-NT: 'Te níhi ní cáháⁿ‑güedé, te xǎhaⁿ‑güedě xií‑yu: —¡Nchòhó ñáyiu isràél, yáchí‑ndó
    chì cuánùndaha ñaha‑ndo! Chi tée‑a yayàcáⁿ cuáháⁿ‑dé càháⁿ‑dé sá ñà túú nàndɨ́hɨ‑o,
    te càháⁿ‑dé sá vǎ cádá‑ó nchàa nacuáa càháⁿ tnúhu sá nǐ chídó tnùní ndíi Moìsés,
    te càchí‑dé sá ñà túú nàndɨ́hɨ veñúhu‑a. Te ñá dɨ́ú‑ní xǐǎⁿ chi sa ní quɨ́hu‑dé
    veñúhu‑a ndɨhɨ cue tée ñá túú cùu ñáyiu isràél, te sá dúcáⁿ nǐ quide‑dé, te ñá
    túú‑gǎ ní cǎnehe íí‑dě xɨtɨ́ veñúhu. Te veñúhu‑a cùu‑xi vehe Yá Ndiǒxí —càchí‑güedé
    xǎhaⁿ‑güedě xií‑yu.'
  myu-myu: 'O''jewãwã ip ya''õberen adeayũ be. — Israel naxegebitbit! — io''e ip.
