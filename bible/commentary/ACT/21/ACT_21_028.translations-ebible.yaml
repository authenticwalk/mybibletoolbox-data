    ty ziknasihyrinymyryky. Atahi kytsa pe: “Sudeutsa batu simysapy maha. Moises harere
    bo batu hỹ zikaha. Deus wahoro zubata humo batu iktsa zuba zikaha Sudeutsabyitsa
