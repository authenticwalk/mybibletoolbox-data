    એતેષાં લોકાનાં મૂસાવ્યવસ્થાયા એતસ્ય સ્થાનસ્યાપિ વિપરીતં સર્વ્વત્ર સર્વ્વાન્ શિક્ષયતિ
    સ એષઃ; વિશેષતઃ સ ભિન્નદેશીયલોકાન્ મન્દિરમ્ આનીય પવિત્રસ્થાનમેતદ્ અપવિત્રમકરોત્|
  amx-amx: Inang arlkemel ilek, “Peltj mapay, ularr petjewarrang! Nhenh kwenh artwang
    rang, rarl mer mapel tjerrtj nwerneh tjel-angkem! Rang Altjerr-henh church angerretj
    nhenh Moses-henh mpwareng-areng thwen arrampewem! Lyet rang tjerrtj lwereny map
    church angerretj nhenh-warn angetjekarleng, artwang Greece-arenyarl!” Lakenh inang
    Paul-eh mwekeny-irremel arnkely-irrek.
  ake-NT: To' ukɨ'pɨ'nʉnpɨtʉ'pʉ, “Esuwerʉ amʉ', ina ipika'tɨtɨ'! Pʉse rɨ si ka'pon
