    — io''e ip napa ma. — Judeu''ũmayũ o''tujuõm ija''a be — io''e ip. — Ija''a mubuyxi''ũm''ũm
    cĩcã ip — Judeuyũ napa ma o''e―Ásia eipi bewiayũ.'
  amk-amk: mae esahu tuturi eteyo, “Inontarai Israeline meaine, memito ma mefata amea
