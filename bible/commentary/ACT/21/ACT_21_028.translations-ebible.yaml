    yaun be tis lum yamar ok. Be gen etok ge ite. Ei gigas amolmol subu ebe nangge
    Juda ite ok isov lum yamar aplo ile be ande ilgum taku yamar etok be tiate gikwai.”
  tew-tew: 'Ginnân dívítu̖wí̖núndeˀ: “Un tꞌowa Israel-win, díkhä̖geˀnan. Nä́ˀi-ân
