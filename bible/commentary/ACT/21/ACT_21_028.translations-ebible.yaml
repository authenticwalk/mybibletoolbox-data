    kéká aviren ma kákan monó namumpin dun peran maen mai avúavá ano kantasí ukhá
    ein baru maman painíen mino.
  rkb-NT: 'Tahaksoho ty opykani kazi nikaranaha. Asahi: — Sudeutsa aidytsa tymytsumuẽhĩnahaktsa.
