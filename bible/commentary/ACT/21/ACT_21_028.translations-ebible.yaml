    meiũ i'atu'e ta'a­tuehay pirik wo. Ta'i ai'y­wania ete aheko ete Tupana yat ete
    ihay sa'ag sa'ag hat wyti meiũ miit i'atu'e. Kereku ywania kawiat rei'o ti totopag
    Tupana mõtypot hawe. Mi'i pote toimohun kahato meiũwat seiam wakuat i'atu'e Pauru
    piat pe.
  kpf-kpf: Gâsumŋâ den kâtikŋâ sâm sâwe, “O Isirae a, ga betniŋan minek. A zirâŋ hânŋâ
