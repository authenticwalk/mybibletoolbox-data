  rmn-rmn: 'бэбэряса: — Израильтяня! Керэн ярдыми! Адава одова мануш, саво алаен вэркатэ
    сиклярэл мамуй амарэ дюнястэ, амарэ Тхэдимастэ тай амарэ храместэ. Анкха ов андяс
    андэ храми э грекен тай кердяс гарами адава шужо тхан.'
  huv-NT: 'Condom tepajüw napac, tapiüngüw: ―¡Teat cambaj Israel, macaron imbeolan
    xicon! Jogüy lanasapan aaga naxey tenguial aquiaach ombeay nipilan tiül meáwan
    cambaj majcüyiw majawüw micambajaats, aton macueatiw marangüw meáwan leaw apiüng
    tiül aaga poch tüünd Moisés. At aton andeac ngo majneaj wüx aaga nadam nangaj
    iüm cam. Y ngome áagan ayaj, átan lamamelich tiül aaga nadam nangaj iüm cam acas
    nipilan griego; atquiay lamitsojow aaga nadam nangaj iüm cam ―awüw.'
  otn-NT: 'Bi̱ mʉhra̱ hmafi yø judío p''ʉya, bi ''yɛ̱na̱: ―Ague gyø judíohʉ, da̱mi̱
    fäxca̱he ua. Nu̱na̱ ra̱ n''yohʉ ''bʉcua ya, guehna̱ xännba̱bi̱ yø ja̱''i̱ ndap''ʉ
    bi zä na̱ ngue hi̱ngui̱ nnu̱ ma̱nho''a̱ te nná̱ ''bʉhmʉ. I xännba̱bi̱ yø ja̱''i̱
    ngue hi̱ngui̱ nnu̱ ma̱nho ra̱ ley, ''nɛ̱ hi̱ngui̱ nnu̱ ma̱nho ra̱ ni̱ja̱ jaua.
    I ja ma̱n''na ra̱ hya̱ p''ʉya, ya xa̱ cʉtua ja ra̱ ni̱ja̱ ''da yø ja̱''i̱ hi̱ngyø
    judío. Di ts''ongua ja ra̱ ma̱ca̱ ni̱ja̱ jaua.'
  nop-nop: Ulaŋa indiŋ kutigiŋ, “Isilaehi metam, buŋa nihitubu-lodayaneŋ. Me kwetkwet
    yauŋa Isilaehi indi’walaŋ titiŋnik mu keledok yenilak eŋ Moses’walaŋ Yodoko Mede
    maaŋ mu keledok yenilak, tiŋa undugoŋ Siloŋyot yendok mede kadakaniŋ nilak, me
    iŋakoŋ. Tiŋa undugoŋ kamiŋ me fekhinit mokit yanagila buŋa Siloŋyot maaneŋ fooŋ
    Siloŋyot Uŋgoniŋ u tubukadaka tilak.”
  obo-NT: Id pomehes sikandan no mid ungketen to, “Mgo duma roy no koubbaran ni Israel,
    tovangi koy! Ini en iddos minuvu no ahad ingkon od poko-undiyon, iddos nonaw rin,
    od supak keta woy riyot mgo Suhu ni Moises, ahad pa ka-ay to templo. Konna ra
    idda, id libmitan din pe-en inis Uhis no Lugaa, su id piyod din ka-ay't daom to
    templo iddos konna mgo Judio!”
  kca-kca: 'ўвман: «Израиль йох, ԋотаты! Тӑм хŏйат арат тӑхайән мŏхет мирэва пӑ Закона
    пӑ тӑм тӑхайа ӑт рӑхты щирән утәԓтәԓ; Щи тўмпийән грекәт Турәм Хота тус пӑ тӑм
    йэмәӈ тӑха щопитсәԓы».'
  cak-ENT: 'Y tok xquitz''om, riq''uin c''a cuchuk''a'' xquibila'': ¡Kojito''! ¡Kojito'',
    rix kavinak israelitas! ¡Ja achi re'' ri nbiyaj ronojel tinamit, y nyerutijoj
    ri vinük que man tiquibün ri nbij chupan ri ley ri xuya'' ri Dios richin ri Moisés,
    y itzel chuka'' nch''o chirij ri racho ri Dios ri c''o chere'' pa Jerusalén. Q''uiy
    c''a chuka'' ri nbij chikij roj israelitas, y vocomi ye rucusan-pe vinük ri man
    ye israelitas tüj, cachi''el xa man racho tüj ri Dios nbün chin ri lok''olüj jay
    re''!'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤣᤑᤡᤛᤛᤀᤥ ᤒᤠ ᤋᤪᤥᤑᤡᤔᤛ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤴ ᤕᤧᤰᤕᤰᤁᤥ ᤂᤢᤏᤧ᤹ᤏᤢ ᤋᤠᤰᤁᤴᤏᤡ ᤘᤕᤧᤒᤠ
    ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤒᤠ ᤂᤧᤴᤏᤣ ᤐᤠᤘᤗᤖᤧ ᤕᤜᤢᤍᤡ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤅᤥ ᤔᤠᤱᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤁᤣ᤺ᤳᤋᤢᤒᤠ
    ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤛᤣ. ᤕᤠᤵᤔᤡ ᤁᤢᤓᤠ᤹ ᤀᤠᤒᤡᤖᤧᤶᤔᤧ᤹ᤀᤥ᥄ ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ
    ᤀᤠᤳᤋᤠᤴᤇᤠᤱ ᤀᤠᤏᤡ᤹ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤏᤢ ᤀᤠᤏᤡ᤹ ᤕᤜᤢᤍᤡ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤔᤠᤱᤜᤡᤶ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤔᤏᤠᤜᤠ᤹
    ᤏᤡᤛᤠᤶ ᤜᤢ᤹ᤖᤢᤛᤡᤖ ᤘᤠ᤹ᤖᤥ॥ ᤁᤶᤔᤩᤠᤰᤗᤰ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤸᤗᤧᤃ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤀᤠᤱ ᤔᤠᤱᤜᤡᤶ ᤛᤡᤃᤠᤱ
    ᤋᤠᤖᤢᤛᤡᤀᤠᤱ ᤁᤴ ᤛᤣᤛᤣ ᤋᤧᤴᤏᤡᤴᤏᤣ ᤆᤡ᤺ᤴᤍᤢᤖᤥ ᤗ᤹ᤖᤡᤰ ᤀ᤺ᤰᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤧᤖᤥ॥
  mie-NT: 'De nī ncana jee ndá: Ndá ní tēe nación maá ó Israel, cuāha núú ndá ní ndahá
    ní, chi tēe yáhá cúu jā jíca nuu níí cáhnú stéhēn dē nūū ndācá nchivī, de cáhān
    dē sīquī nación ndācá ó jíín sīquī ley Moisés jíín sīquī templo yáhá. De mitan
    ja nī squívi dē jacū tēe griego inī templo īī yáhá, de súcuán nī stíví dē templo
    chi cáhān ley jā má cūú quīvi nchivī incā nación jāá nsūú nchivī hebreo cúu, ncachī
    ndá.'
  san-TIB: པྲོཙྩཻཿ པྲཱཝོཙན྄, ཧེ ཨིསྲཱཡེལློཀཱཿ སཪྻྭེ སཱཧཱཡྻཾ ཀུརུཏ། ཡོ མནུཛ ཨེཏེཥཱཾ
    ལོཀཱནཱཾ མཱུསཱཝྱཝསྠཱཡཱ ཨེཏསྱ སྠཱནསྱཱཔི ཝིཔརཱིཏཾ སཪྻྭཏྲ སཪྻྭཱན྄ ཤིཀྵཡཏི ས ཨེཥཿ; ཝིཤེཥཏཿ
    ས བྷིནྣདེཤཱིཡལོཀཱན྄ མནྡིརམ྄ ཨཱནཱིཡ པཝིཏྲསྠཱནམེཏད྄ ཨཔཝིཏྲམཀརོཏ྄།
  qve-NT: 'khaynata qaparispanku: —¡Israel nacionniyoq qarikuna, yanapawayku! ¡Kay
    runan llapallan llaqtakunapi runakunaman yachachimushan Israel nación llaqtapa
    contranpi, Moisespa kamachisqan leykunapa contranpi, hinallataq kay templopa contranpi
    ima! ¡Chaymantapas Grecia nacionniyoq runakunatan Dios yupaychana temploman haykuchishan!
    ¡Saynata chay huchasapa runakunata temploman haykuchispanmi, Diospa ch''uya templontapas
    manaña respetaspa qenllichashan! nispanku.'
  pao-NT: ka mu ewow numu oetu meeoo netammabodote, “Ne nanumu, yabe ne tummatzi.
