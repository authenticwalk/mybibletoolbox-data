    qaqet per ama luqup mai, i qa taqen a uut mavik, de ngene ma Moses aa lengi, de
    ngene luqia iara a uur a Lautu-vem-ki ama Slurlki. I maikka luqa iara. I iara
    dai mager ip ngenet lu qa i qe tekmet ne ama viirang, i raquarli ra tu araa qevep
    ai qa men se iari ama qaqet i quasiq ai ama Judaqena na ra. I qa men se ra sev
    auur a Lautu-vem-ki ama Slurlki. Be sa iara dai ra lenges ne auur a Lautu-vem-ki,
    be vemki dai quasiq ai ama atlu, de ama Ngemumaqa aa saqang.”
  ctu-CTI: 'Ti c''am bʌ t''an ti yʌlʌyob: Israelo'' bʌ winicob, cotyañon lojon. Jiñʌch
