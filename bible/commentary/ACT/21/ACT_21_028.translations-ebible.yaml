  txq-txq: '@see-verse:ACT.021.027'
  aaz-aaz: '@see-verse:ACT.021.027'
  qup-NT: 'Payta apishpankuna kaparirkakuna: ¡Israel runa masinikuna, ñukanchita yanapak
    shamuychi! Kay runaka tukuy partipi mana alitachu yachachishpa purihun. Ñukanchi
