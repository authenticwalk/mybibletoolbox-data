verse: ACT.021.028
translations:
  kpx-kpx: Evudei hohavei avoe, “Iselala ataea, loholive no tedaeveve. Malaha koike
    matama bahatae timale ata haivei nahie ata aiogevema. Isi Mosese menaka aiohavoi
    dubuta aiohavoma. Katealemoike au tota kove lohoale Diue ata holioholiale kebia
    holoevei dubue tumu ko aiohavoma.”
  okv-H: “Eto Israel embomeni, ungo hondate evu. Embo emina enda nei ta pahue Moses
    ta ke pepeni te ungotena Israel embomeni te ungotenau temple avo sokova ke eaguja,
    eto amina enda nei embo humbuto temple otohu ei ta horeto ehei sapura ehija,”
  tbo-tbo: ma hi ototu hi pa, ‘I lawa mi Yudeya, ona haguiyai. Geka tauna lawana tupo
    atapuna e wiiwileya ma lawa e iatatiyehi i pa Yudeya lawahi Mose a lugagayo po
    geka numa dalabuna ega hina iponawogogeya. Ma amalai gasi tauhi ega mi Yudeya
    i weluwinihi po hi lui mai numa dalabu baneina ugolina, po geka dobu gegena hi
    wigobugobugeya.’
  mal-C: “ഇസ്രായേൽജനമേ, ഞങ്ങളെ സഹായിക്കുക! നമ്മുടെ ജനങ്ങൾക്കും ന്യായപ്രമാണത്തിനും
    ഈ സ്ഥലത്തിനും എതിരായി എല്ലായിടത്തും എല്ലാവരെയും പഠിപ്പിക്കുന്നവൻ ഇയാളാണ്. മാത്രമല്ല,
    ഇയാൾ ഗ്രീക്കുകാരെ ദൈവാലയത്തിനുള്ളിൽ കൊണ്ടുവന്ന് ഈ വിശുദ്ധസ്ഥലം അശുദ്ധമാക്കുകയുംചെയ്തിരിക്കുന്നു!”
    എന്ന് അവർ വിളിച്ചുപറഞ്ഞു.
  grc-SR: κράζοντες, Ἄνδρες Ἰσραηλῖται, βοηθεῖτε. Οὗτός ἐστιν ὁ ἄνθρωπος ὁ κατὰ τοῦ
    λαοῦ καὶ τοῦ νόμου καὶ τοῦ τόπου τούτου πάντας πανταχοῦ διδάσκων· ἔτι τε καὶ Ἕλληνας
    εἰσήγαγεν εἰς τὸ ἱερόν, καὶ κεκοίνωκεν τὸν ἅγιον τόπον τοῦτον.
  bgc-bgc: “हे इस्राएलियों, मदद करो, यो वोए माणस सै, जो माणसां के, अर नियम-कायदे के,
    अर इस जगहां कै बिरोध म्ह हरेक जगहां सारे माणसां नै सिखावै सै, उरै ताहीं के यूनानियाँ
    ताहीं भी मन्दर म्ह ल्याकै उसनै इस पवित्र जगहां ताहीं अपवित्र करया सै।”
  khz-khz: gekogoto, negetiwato, “Isaraela taumi, ai ioveakavamai! Etalima e kapu
    mapararai eagona, taunilimalima maparara evega-riparana; Isaraela talimara, e
    Mose gena rova, e eRupu Veaga ragaina pia kwalanaa netina. Ewagumona maki, ia
    na Grik talimara eRupu Veaga aonai pevaitogara, ekapu veagana pevega-rakavaa.”
  deu-TKW: 'und riefen: Ihr israelitische Männer, zu Hilfe! Das ist der Mensch, der
    allerorten jedermann lehrt gegen das Volk und das Gesetz und diese Stätte, und
    dazu hat er auch noch Griechen in das Heiligtum hereingebracht, und diese geweihte
    Stätte entweiht.'
  zsr-NT: 'Gluꞌë zidzj didzaꞌ, taꞌnë́ꞌ: ―Gul‑gaclen netuꞌ, bönniꞌ Israel. Bönniꞌ ni
    yúguꞌtë latj rusëdnëꞌ yúguꞌtë bunách lucáꞌn caꞌz yödz queëruꞌ len zxba queëꞌ Moisés,
    len gdauꞌ queëruꞌ ni. Naꞌa, chgluꞌë gdauꞌ ni yuguꞌ bönniꞌ gzaꞌa. Cni runëꞌ, run
    ditjnëꞌ latj laꞌy ni.'
  lin-lin: 'na koganga : — Bato ya Isalaele, bosunga biso ! Botala moto oyo azali
    koteya bato nyonso mpe na bisika nyonso, ete batelemela bato na biso, Mobeko na
    biso mpe Tempelo oyo. Lisusu, akotisi bato ya Grese kati na Tempelo mpe akomisi
    esika oyo ya bule mbindo.'
  hns-NT: „Bhaai log, batjaaw! Ie aadmie sagaro sab koi ke aage aapan siektjha se
    hamlogke djaat, kaanoen aur Parmeswar ke mahal ke kharaab kare hai! Ab oe doesar
    djaat log ke ie pawietr djagaha me ledjaaike barbaad kar deis hai!”
  noa-E: Mag õor phogueupʉ̈iwia warag, —¡Keena israelnaan, maar juag oobahuthʉ̈! aajeejim.
    Chamʉg wounauta durrpierr õor thumaam khʉʉnag maach jöoin i isegpi jaaunaa, Moiseeu
    phã pʉatarr iekjã asekaspiba jaau nʉrranaa, ĩchab mʉg Aai i jëeujem di igwiajã
    khaigba iekha nʉrraba aajeeb ajierram. Mag nʉrrʉmua ĩs ag ee judionaan khabam
    khʉʉn dubju khaba aajemta warag ierr phë wai sĩewai mʉg diin ya khaigba sĩsimgui
    ajierram. Deeu wajaug paapʉ̈ibam aig chan pöd ag ee Ẽwandamag jëeuju khaba simgui
    ajierram, ääakhamua.
  eng-EMTV: crying out, “Men of Israel, help us! This is the man who is teaching all
    people everywhere against the people and the Law and this place; and furthermore
    he has brought Greeks into the temple and has defiled this holy place.”
  mib-NT: 'Te ni cacana jee i: Tēe ñuu yō Israel, cuāha núú ní ndaha jíjnáhan ní na
    jnɨ́ɨ yó tée yáha. Chi máá de cúu tēe jíca cuu nɨ́ɨ́ cáhnu stéén de nuū tāca ñáyuu,
    te cáhán de sɨquɨ̄ nación yō jiín sɨ́quɨ̄ ley jeē ni jéhe ya nuū Moisés jiín sɨ́quɨ̄
    templo yáha. Te suni je ni quɨ̄vɨcoo de jíín jecu tēe griego ini templo iī yāhá,
    te súcuan stɨ́vɨ de jnūhun iī jeē cahán jeē ma cúu quɨ̄vɨ ñayuu ini templo te
    núu nasūu ñáyuu hebreo cúu i, áchí.'
  lif-NT2: खे़ङ्‌हाॽरे़ एफिससओ बा त्रोफिमस मे़प्‍मनाबा मनाःन् ये़क्‌यक्‍को खुने़ॽनु
    ताक्‍कन्‍नि वये़बा मे़निःसुआङ् बा खे़न्‍ने पावलरे़ यहुदि साम्‌योथिम्‍मिल्‍ले़
    कुदक्‍ले़ङ्‌ङो माङ्‌हिम् सिगाङ् केःत्तुबा फाॽआङ् खे़ङ्‌हाॽरे़ मे़इःत्तुआङ् खे़ङ्‌हाॽ
    इस्राइलिसे, याप्‍मि कुभाॽ आबिरे़म्‍मे़ॽओ! कन् मनाःल्‍ले़ आत्तान्‍छाङ् आनिॽ सुवाङ्‌हाॽ
    नु आनिॽ यहुदि साम्‌योथिम् हे़क्‍क्‍याङ् कन् माङ्‌हिम्‌तक्‍ले़ङ्‌वाओ मनाहाॽ निसाम्
    हुॽरुसिर वाॽरो॥ कम्‍म्‍याक्‍लक् मे़ःन्‍लो, कल्‍ले़ग थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽआङ्
    माङ्‌हिम् सिगाङ् तारुसिआङ् कन् सेसे ते़न्‍निन्‍ने चिःन्‍दुरो लॽरिक् अःक्‍मा मे़हेःक्‍ते़रो॥
  xnj-xnj: Vakaywanga, “Vagosi va Isilaeli, mutitangatila! Mundu mwenuyu ndi mweakuvawula
    vandu kila pandu mambu gegibelana na vandu va Isilaeli, gegibesa malagizu ga Chapanga
    geampeli Musa na pandu apa Pamsopi. Hati hinu avayingisi vandu vangali Vayawudi
    Munyumba ya Chapanga na kupahakasa pandu pamsopi.”
  mmx-mmx: Digap kup keretna, “Nemi limixin me Israel. Ude nimi la mina lok tooro
    nama. Anai laradi na it pas tangtagap at lengkot axap la ik lox ase limixin do
    dina lox abulubun kepe limixin me Judaia la dina ke xepe Laulis Linga atdik la
    na loogu laplavang. La ananga ira lok ka laradi xopmen me Judaia ukeneng at loogu
    laplavang la kerepmo i lok puvula na loogu xaala!”
  cbr-NT: 'Bitsi ca munuma cuënishi quicancëxa: —Israel unicama, nu ca ''aquin. Ënë
    unix ca an camabi menu cuanquin judíos unicamamia ''inun quixun unicama ñuixuncë
    a ''icën. Usa ''ixun ca nun cuati bana Moisésnën cuënëo quicësabi oi ''iaxma ''inun
    quixun canan, anuxun Nucën Papa Dios rabiti xubu ënë ''atimaquin ñuiquinribi unicama
    caia. Usa ''ixun ca anuxun Nucën Papa Dios rabiti xubunu judíosma, axa griego
    banan banacë unicama raíriribi atsínmiaxa. Atsínmixun ca ënë xubu upí ''atimamiaxa
    —quiax.'
  tee-NT: 'P''as ixtalaclat''asani ju ist''a''israelitanin. Ixtanajun: ―Quint''a''israelitanin
    aquila''aktaijuch. Ju ani ya lapanac yuchi ju amasuni ju lapanacni ixlhilacaputs''un
    ju lacamunutpa''. Na macxcai quintalhichivinan ju quijnan''an ju israelitanin
    juntau chai macxcai lhichivinin ju ixlhamap''aksin ju Moisés chai ju ani k''ai
    quimpujitat''an. Chai ixlhitijt''ui ju yuchi va k''aya amanulh ju yu''unch ju
    jantu israelitanin lacpujitat chai va lak''alhilh ju ani k''ai ixpujitat Dios.'
  eng-LSV: crying out, “Men, Israelites, help! This is the man who, against the people,
    and the Law, and this place, is teaching all everywhere; and further, also, he
    brought Greeks into the temple, and has defiled this holy place”;
  cak-NT: 'Y cuando xquitz''om, can yesiq''uin niqui''ij: ¡Kojito''! ¡Kojito'', rix
    kawinak israelitas! ¡Ja achi re'' ri can pa ronojel tenemit yerutijoj ri winak
    chi quiri'' man niqui''en ta ri nu''ij chupa ru-ley ri Moisés, y itzel chuka''
    nich''o''n chirij ri rocho ri Dios ri c''o we'' pa Jerusalem. Q''uiy chuka'' ri
    nu''ij chakij roj ri joj israelitas, y cami anche''l xa man rocho ta ri Dios nu''on
    che ri lok''olaj jay re'', roma jerucusan-pe winak ri man je israelitas ta y reje''
    man utz ta ye''oc-pe we''!'
  pah-NT: '@see-verse:ACT.021.027'
  sja-NT: —Israel pidaarã, tai k'aripátɨ. Nãgɨ́ eperãpa p'uuru bee chaa ne-inaa k'achia
    jaratee ni tachi judiorã ãpɨte. Jaratee bɨ Moisepa p'ãdade jara bɨk'a oonaadamerã
    mãik'aapa pedee k'achia jara bɨ na te ãpɨte. Ma awara judio-eerã t'ĩupiji nama,
    mãgeerã Tachi Ak'õrepa t'ĩupiik'araa bɨda a bɨ mĩda. Mãgá Tachi Ak'õre te waibɨa
    k'achia oomaa bɨ.
  xed-xed: 'Ka dzata həŋ ta lawlaw: «Ari mnduha la Israʼila! Kudiɗwa! Ya wana tsa
    mndu ta ra inda vli ka raraza mnduha mu, nda zlaha Musa, nda na həga Lazglafta
    na tani ya kay. Laghani guli ná, ka hladamtá la Grek da na həga Lazglafta na,
    ka ŋriŋtá na vli nda ghuɓa na,» ka həŋ.'
  mks-NT: 'Ta na̱casáhá cáyuhú na̱ nu̱ú ña̱yivi já cáchí na̱ já xi̱hi̱n ná: —Cande̱hé
    ndó, na̱ Israel. Caja ndó ña̱ma̱ni̱ chindeé ndó nde̱he̱ xi̱hín da̱ yóho jáchi̱
    níí cúú nu̱ xíca da̱ yóho cáha̱n núu da sa̱há ña̱yivi Israel ta jána̱ha̱ da̱ ña̱yivi
    ña̱ co̱ ndítahan nu̱ ná candúsa na ley Moisés ta ni co̱ ndítahan nu̱ ná caja cáhnu
    na veñu̱hu cáhnu ndáca̱a̱n Jerusalén yóho. Ta viti cája núu chága̱ da̱ jáchi̱
    ja̱nda̱ java da̱ tóho̱, da̱ ñuu Grecia na̱jáqui̱hvi da veñu̱hu í ta jáyu̱xu̱ da̱
    veñu̱hu yi̱i̱ yóho xi̱hín da̱ tóho̱ ja̱n —cáchí na̱.'
  gfk-S: '@see-verse:ACT.021.027'
  bmu-bmu: 'Qeraköba memba kewö qetket, “Israel ambazip, mönö bauköm neŋgiget! Azi
    kiaŋön mönö gölmeŋi gölmeŋi liliköba miri dop kusum eŋgiba uruŋini kewö kuŋgum
    eŋgimakza: Iŋini pakpak mönö Israel ambazip kambu qetala mem bölim neŋgime. Nanine
    Köna keu mosöta jöwöwöl jikenine laŋ öŋgöba iwilele aka malme. Mewö kusum eŋgiba
    malök aka merak Grik azi mi tok waŋgita jöwöwöl jikenöŋ öŋgöiga miri kömbukŋi
    kiaŋön mönö töwiba kölköljiŋjiŋambuk akapuk.”'
  dgz-dgz: Mu senao anega wane, “At Isurero apane wai tawarit nimanen! Apan mam, at
    at iravi tau ge tau aiwandini, waenapan iravi nu Diu nagirewa tandaya nimanen
    amba Mosis iup seni ae veapen amba God Paewa gapan tandae den wadidiam wandin.
    Amba den Diu uoni nagirewa, tambun God Paewa mapa naumo onen. Ap tani God Paewa,
    virip arewa mame wabigimen!”
  eng-GNV: 'Crying, Men of Israel, helpe: this is the man that teacheth all men euery
    where against the people, and the Lawe, and this place: moreouer, he hath brought
    Grecians into the Temple, and hath polluted this holy place.'
  zaa-NT: 'guretsi yà''a ca nubéyu''a nna ra cą: Iyáỹiate le ca enne'' Israel, lità
    le guni le cualani intu'', porqui''ni là nui nuą'' ribeni itú lettia bání riquixa''ánią
    iyaba ca enne'' qui''ni guyudí'' cą raza qui'' ri''u, ą''hua rinnią contra nu
    dá'' lo ley qui'' ri''u nna. Además de nui nna chi bega''ą tuchùppa canu raza
    griego le'' templuį nna labí respeto gùppa cą le'' lugar le''ya qui'' rí''uį.'
  eng-WEBSTER: 'Crying out, Men of Israel, help. This is the man that teacheth all
    men every where against the people, and the law, and this place: and further,
    hath brought Greeks also into the temple; and hath polluted this holy place.'
  guh-guh: 'Nexata bajarapamonae vavajai pinijijumeta. Najumetsënëtsiaya jumaitsi:
    —¡Tajamonae judíovi, naxanitsia! ¡Paneyavenonare! Maponëje daxitanacuanëjava livaisi
    tsipaebanajetaruca daxitanacuanëpijivi vajanacaitoyanexa vaxaitsi manacuapijivitsije.
    Itavetaponanua Dioso Moiséspijinëta penajumecopatsilivaisi jivi pejumecovënëtsiyaniva.
    Itavetaponanua mapatemplobo ataje jivi peyaiyataeyaniva. Apo judíovi ata Pablo
    barëjoneyabiaba matemploboyarenaje. Nexata baja Dioso tsitaabejetsi mapatemploboje,
    Dioso pijatemplobo. Nexata baja Pablo naneconita Diosojavabelia, jai najumetsënëtsiaya
    judíovi Pablo yabara Asiavënë nacuaverena pepatsivi.'
  bon-bon: babo tage ca jiicemisi egä, “Israela biname, nitityärineye! Agesa biname
    lui te iyeta poto ta waatnetnäjuge, biname bine yaabiberäjemuge Israela biname
    bine äciseräjame, piiyepu Moose me cotre bine, cuta piiyepu ai iiwäreja mete ne.
    Cuta piiyepu page tabe poto Griik biname bine iiwäreja mete caale bora me sewademige,
    siige pepu pi niiya bii jewenige ai cudege puupu ne!”
  nhw-BL: 'huan tzajtzique: “Anisraelita tlacame, techpalehuica. Ya ni nopa tlacatl
    catli nemi campa hueli huan quinmachtía nochi masehualme ma amo quichihuaca catli
    tiisraelitame timomajtoque tijchihuaj. Quiijtohua ma amo tijtoquilica itlanahuatilhua
    Moisés, niyon ma amo tijtlepanitaca ni totiopa. Huan nojquiya quinhualicatoc sequin
    tlacame catli amo israelitame nica tiopan calijtic huan yeca quichijtoc amo tlapajpactli
    ni tiopamitl catli tlatzejtzeloltic.”'
  mgw-mgw: Baapangite ndu'ti kababaya, “Mwaisilaili mwaitu, mutuyangatiye! Ayu' nga
    yu'lu' mundu ywannyi'gana kila mundu na kila pandu taukana na bandu bitu, salya
    yitu, ata Nyumba ya Nnu'ngu'. Kai', aaletike Agiliki mu Nyumba ya Nnu'ngu' na
    kupasapuya pandu pano papeleteu.”
  swh-ONEN: Wakapiga kelele wakisema, “Waisraeli wenzetu, tusaidieni! Huyu ndiye yule
    mtu anayefundisha kila mtu na kila mahali, kinyume na watu wetu, sheria zetu na
    hata Hekalu hili. Zaidi ya hayo amewaleta Wayunani ndani ya Hekalu na kupanajisi
    mahali hapa patakatifu.”
  wbi-wbi: Valyale vijeghela, “Avaanhu ava ku Israeli, mututange, uju ghwe muunhu
    jula juno ivulanisia avaanhu kwooni amasio ghano gha pungine na vaanhu, indaghilo
    pano tulipuo apa. Kange avaletile ava Yunani mu nyumba inyimike ijakufunyila na
    piku panyasia apa pa vwimike.”
  bba-bba: Bɑ ɡbɑ̃sukumɔ bɑ mɔ̀, bɛɛ Isirelibɑ, fɑɑbɑ woo! Durɔ wiyɑ u rɑ de bɑɑmɑ
    kpuro u n Isirelibɑn kɔ̃sɑ ɡerumɔ, kɑ ye n sɑ̃ɑ Mɔwisin woodɑ kɑ mɑɑ sɑ̃ɑ yee
    teni. Wee, u mɑm kɑ tɔn tukobu ɡɑbu nɑ sɑ̃ɑ yee dɛɛrɑ tenin mi mɑ u tu disi doke.
  eng-KJVCPB: 'crying out, Men of Israel, help: This is the man, that teacheth all
    men every where against the people, and the law, and this place: and further brought
    Greeks also into the temple, and hath polluted this holy place.'
  kgk-NT: —Nhande re'ýi kwéry, Israel remiarirõre kwéry, ore pytygwõ katu, he'i onhe'ẽ
    hatã-vy judeu kwéry. —Ko va'e kwimba'e ko nhane moakãrasy va'e. Opa va'e rupigwa-pe
    he'i va'e nhane rendu e'ỹ hagwã. Inhe'ẽ rei rei va'e nhande kwéry-rehe. Moisés
    he'i va'ekwe nhane rekorã-rehe onhe'ẽ rei rei. Inhe'ẽ rei rei ave Nhandejáry róga
    kakwaa-rehe. Ha ko'ánga katu judeu e'ỹ va'e-pe ogwenogwahẽ-ma Nhandejáry róga-py.
    Ogwenogwahẽ-vy omongy'a koty marangatu kuri, he'i mo'ã hese onhe'ẽ hatã-vy.
  waj-waj: 'pinaama aayanna reeda tunoo: Vaidi Isarairaayaso, numa ti tasipama iikiatee.
    Aa vaidi aavo vo yoosinna vo yoosinnaiyauvaki nuainno varioo ta gioonna kiaapu
    Isarairaiya tiiyaraatama Anutuuqaa mmaanna tuu kuaivaaraata aa nnau aavaaraatama
    maisa kua tioo ooqoo tiivai. Aanna makee ivo ngiari voopinnaiya ti nuunaira nnau
    pinaa aavaki vitoo nnikio nnau yoketaa tuanaivo maisainoo, tiravai.'
  cpy-cpy: 'ikaemae-yanakini, ikantzi: “¡Nosheninka, Israel-paeni! ¡Pamitakotena!
    Riitaki irika atziri jatayiteen-tsiri jempe-rika-paeni ikaminaa-yitziri atziri
    ikoshekyaari asheninka-paeni, itheenka-waetziro Ikantakaantani Moisés, itheenka-waetakiro
    eejatzi iroka tajorentsi-panko. Roo owanaa-perotacha ikyaakaakiri tajorentsi-pankoki
    itsipa-jatzi atziri kaari asheninkata, itheenka-tajorentsi-waetakiro.”'
  mpx-mpx: yaka hi yogayoga hi ba, “Isileli gamagaliliyau, ku nem ku labema. Tau toto
    ya gamagalau labi gegewena i papankitel tage wala boda Isileli, Mosese wana Logugui
    ge wala Limi Bwabwalena ya heliya bugul bwagabwaga ya. Ge bugul etega al, Gilik
    gamagaliliyau enuna iyaka i ahel i en tukagil Limi Bwabwalena ya gamwanaa, inoke
    hi papabiki-an.”
  wbp-wbp: Ngula-jangkaju, yardalu-jana purlaja yangka-patuju Yajiya-wardingki-patu
