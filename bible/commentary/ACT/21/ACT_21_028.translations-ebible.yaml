  kbq-kbq: anage hu'za ranke hu'naze, Israeli vahe'mote taza hiho! Ama ne'mo'a hakare
    kaziga mani'naza vahetamina rempi hunezmino, vahetine kasegetine, ra mono nontia
    ha' renente! Mago'enena agra Griki vahera zamareno ra mono nomofo agu'afi nevuno,
    ruotage hu'nea ra mono nona eri pehena nehie!
  kbh-kbh: 'mënts̈á jtsayebuáchëse: “¡Israeloca ents̈anga, s̈mabétsëjabuache ca! Quem
    boyabása entsemna chë nÿets luarënguenache iuana abuátambaye soyënga bëngbe ents̈angbe
    contra, y nts̈amo bëngbe leyënguiñe endayanama contra, y quem Bëngbe Bëtsabe bëts
    yebnama ndoñe ts̈abá yontsoyebuambná. Y cabana quem Bëngbe Bëtsabe bëts yebnoye
    grieguënga tojúmashengo, y chca cha tonjama chë Bëngbe Bëtsabe bëts yebna Bëngbe
    Bëtsabe bominÿiñe ndoñe ts̈abá chaondë́tsemnama ca” —chënga imojtsichamo.'
  ron-LSB: 'strigând: “Bărbați ai lui Israel, ajutor! Acesta este omul care îi învață
    pe toți oamenii de pretutindeni împotriva poporului, a legii și a acestui loc.
    Mai mult, el a adus și greci în templu și a pângărit acest loc sfânt!”'
  pon-pon: 'Weriwerada indada: Ol en Ijrael, komail jauaja, iet aramaj o me kin kaukawewe
    on karoj waja karoj, ren palian Juj akan, o kapun, o waja kij et, o a pil kalua
    don nan im en kaudok men Krik kai, o kajaminela waja jaraui wet.'
  nhe-BL: 'huan tzajtzique: “Inisraelita tlacame, xitechpalehuica. Ya ni nopa tlacatl
    tlen nemi campa hueli huan quinmachtía nochi tlacame ma ax quichihuaca tlen tiisraelitame
    timomajtoque tijchihuaj. Quiijtohua ma ax tiquintoquilica itlanahuatil Moisés,
    niyon ma ax tijtlepanitaca ni totiopa. Huan nojquiya quinhualicatoc sequin tlacame
    tlen ax israelitame nica tiopan calijtic huan yeca quichijtoc ax tlapajpactic
    ni tiopamitl tlen tlatzejtzeloltic.”'
  sps-sps: ana ri kuu fatsian fi to nei, “Amin vainy iny Isrel, faakouts mamam yam
    tovei, a mes to aya te natiny faatsuts rarora fokinai vainy tan fo mamatsiny fan
    ya te fauf ir vainy tsura fiisen men Faun te kirkir iny e Moses ana saape to ayei
    kan. Sikia ma foka tsun to aya, ayei kan te naa fiisen rame na tee vainy sikia
    ma taa Jiu ser sof koman a saape ri kat fifiiring to na pan a taabos.”
  wnc-wnc: Tanggaganuke apaa anzing yanggamataking, “Ae! Apu gatanimunong! Aminu aapa
    kepna kepna sukuke aminbam yanike ninu Isrel aminde asapdutnimuke Mosesde mama
    wam gatu Anutue yot takwanu anggwen ngangge sapdut wam yanggak. Unzing sapduke
    kundumaman tasinggaunin. Tasike aminu kepman nana amin pake Anutue yot takwan
    gwene apakonggaunin. Pakoke yot takwan gwendane pasap wamu atzipbukut,” ngang
    yaking.
  bus-bus: 'Aↄ̃ↄe wii lɛɛ wà bè: Isarailinↄ, à wa faaba kɛ. Gbɛ̃ kɛ̀kii bé ègↄ̃ yã
    daa baade pínginɛ gu píngia, kɛ̀ bↄ̀ wa gbɛ̃nↄ yã kpɛɛ kↄ̃n wa dokao kↄ̃n gura
    kɛ̀o. Beee gbɛra à dↄkɛ̀ Luda uao dↄ à gɛ̃̀n kↄ̃n Girikinↄ.'
  gub-BL: — Pe Izaew izuapyapyr pe ty wà, i'i a'e zutew wà, amogwer wanupe wà. — Urepytywà
    pe nehe ty wà. Ko awa wata oho iko ywy nànàn taw nànàn a'e, zaneràmuzgwer ze'eg
    rehe uze'eg zemueteahy pà a'e, Moizez ze'eg 'ym rehe upurumu'e pà a'e, 'àg tàpuzuhu
    pupe zaneremiapo rehe uze'eg zemueteahy pà no. Ko 'ar rehe kury, werur amo zutew
    'ym xe tàpuzuhu pe wà kury, ko Tupàn henaw ikatu haw imuaiw kar pà wà kury, i'i
    wanupe wà.
  imo-imo: Kano tekolio ru ningo ningei, “Iye imuni kombu palinga andopalie Mosesinga
    mane ungumu kinye linonga imbomanga kinye ya i Gotenga tempel ulkemunga kinye
    opa pule topalie yuni imboma ungu mare lupe mane tipe nimbe tilipe andoromo. Kinye
    kape yuni iyepu kondoli temo. Yuni i kombu kake telimu tepa kalaro mondoromo.
    Grik kombu iye mare Gotenga tempel ulkena mepa tuku ombalie olandopa tepa kenjirimo.
    Imunga Israel imboma, yu ambolopo ingi tiemili kani tapaio,” ningi.
  boj-boj: '@see-verse:ACT.021.027'
  eng-DRA: 'Men of Israel, help: This is the man that teacheth all men every where
    against the people, and the law, and this place; and moreover hath brought in
    Gentiles into the temple, and hath violated this holy place.'
  knf-knf: 'Wi bamobuluŋ aşë huuran aji : « An bañaaŋ biki *Iŧrayel naţënkun! Ñiinţ
    anjaaŋ aţup wi nja uwuţaan ţi bañaaŋ na dko, ţi *Bgah bi Moyiŧ na ţi Katoh ki
    Naşibaţi ki, awi. Adoo beeh beeh aţij baloŋ banwooŋ baanwo bayuday ţi katoh ki,
    aţopan dko dyimanaan di. »'
  san-KHM: ប្រោច្ចៃះ ប្រាវោចន៑, ហេ ឥស្រាយេល្លោកាះ សវ៌្វេ សាហាយ្យំ កុរុត។ យោ មនុជ ឯតេឞាំ
    លោកានាំ មូសាវ្យវស្ថាយា ឯតស្យ ស្ថានស្យាបិ វិបរីតំ សវ៌្វត្រ សវ៌្វាន៑ ឝិក្ឞយតិ ស
    ឯឞះ; វិឝេឞតះ ស ភិន្នទេឝីយលោកាន៑ មន្ទិរម៑ អានីយ បវិត្រស្ថានមេតទ៑ អបវិត្រមករោត៑។
  arn-NT: 'wirarkülen: “¡Pu israelche, kellumuiñ! Fey tüfachi wentru tati fill püle
    kimeltucheyawkelu iñchiñ taiñ trokiñche ñi üyawtukefiel. Notukadunguyawülkefi
    Moyse tañi ley dungu ka wesa tukulpakefi tati ngillatuwe ruka. Fey tüfa ka küpay
    ta ngillatuwe ruka mew kiñeke griegu engün. Yamlafi tüfachi lif küme ngillatuwe
    ruka.”'
  zas-NT: 'rëb reeman: ―¡Bén Israel, gol been yudar! Xin guie na̱j xin ziza gra lad
    caneeguijdxix bén Israel ree në dux yadoo ree, rëb tëëx loj ree bejn guial ad
    güün reeman ziꞌc rniabee dux ley ree. Abiꞌ ad tijbtzi laan, në ma badxeꞌx bén
    ad najt ree bén Israel lën dux yadoo ree ni na̱j ni nada par dunuj ree ma beenx
    laan ziꞌc tijb luar ad rüjnt sirv.'
  ken-NT: mámbɨk nɔkɔ bɛ, “Bo Israɛl, kwak ka bhɛsɛ́! Ghɔ́ ká mmu anɛ ákɔ̀ antɔŋ
    nɔkɔ bɛbɛ́ptí mɛnyɨŋ ɛ̌ti bo bhɛsɛ́ nɛ bɛbhé Moses nɛ ɛ̌ti ɛkɛrákap Mandɛm
    ɛnɛ. Akʉ kpát nɛ́nɛ asɔt bǒ abhɛn bápú bo Israɛl achwe fá amɛm ɛkɛrákap
    ɛnɛ nɛ bhɔ. Anyɔ̌p Ɛkɛt Mandɛm nɛ ɛ́pɛt ɛpu ɛkɛrɛ́ bɛdyɛrɛ!”
