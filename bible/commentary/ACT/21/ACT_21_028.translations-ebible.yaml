  apr-apr: inbe koodi le mai nen, “Ai, di tooltool ke Isrel nga, kaman man kalonam!
    I tool tani yo ipa bet ipatomonai di tooltool ke ni mai i le imot a irautoo di
    tooltool kiidi ipa ye wer ke Maro inbe bareme mai ke sungunu lapau i, in naii.
    Ngan iyei dada nen leu tiap, bong ikap di Girik yo tipa ye rara kidi Yuda tiap
