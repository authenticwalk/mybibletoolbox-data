    sɨmiir omaka Adi Komii siir inɨg hainaniya saiirɨn. Mɨ taka omaka mɨiyɨk bɨ nɨmbiyamka.
    Sɨma hɨnɨɨna boɨnkikɨm.
  pol-SZ: —Izraelici! Pomóżcie nam! Ten człowiek wszędzie i wszystkich nastawia przeciwko
