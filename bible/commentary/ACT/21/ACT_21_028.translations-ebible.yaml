    the people, and the law, and this place, and has brought Greeks too into the temple,
    and profaned this holy place.
  guo-NT: 'Samata, jawʉt, japi nejlasfʉl wʉt, jʉm-aechfʉli: “Takoew, ¡xanal nakajachawae''e
    ampon aton jaelsliajwan! Ampon aton naewʉajnafʉl puexa paklowaxanpijiw, japi naexasis-elaliajwa
    Moisés chajia lelpox. Jʉm-aechbejpon: ‘Dios pejtemploba pachaema-el’ —aechon.
    Isbejpon naktapae-elox ampatemplobatat, bʉ''low xoton griegos” —aech judíos Pabloliajwa.'
  hla-hla: Ba nori e ku hapanir me poier, “A barebanar i Israel, mi taguhu ramo lam!
    Nonei lasi a tson teka te hatuts rena a barebana tara han hoboto te gi tori-tsuga
    ba meni a barebanar i Israel nu Lo tere Moses na Luman Lotu Pan teka. Na tana
    ka lel has, nonei e piou hasir u katun halhal i tarara u Jiu i iahana Luman Lotu
    Pan ba nonei te kato habahi hakapena a makum a goagono teka!”
  mav-NT: Mi'i hawyi te'e­ro'e ta'a­tuehay pirik wo — Sura­ra'in urupo­wyro ro eipe
