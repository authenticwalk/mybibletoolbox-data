  pan-pan: ਅਤੇ ਪੌਲੁਸ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਦੁਹਾਈ ਦੇਣ ਲੱਗੇ, ਹੇ ਇਸਰਾਏਲੀ ਮਰਦੋ ਇੱਥੇ ਆਓ ਅਤੇ ਮਦਦ
    ਕਰੋ! ਇਹ ਉਹ ਮਨੁੱਖ ਹੈ ਜਿਹੜਾ ਹਰ ਥਾਂ ਸਾਡੀ ਕੌਮ, ਬਿਵਸਥਾ ਅਤੇ ਇਸ ਥਾਂ ਦੇ ਵਿਰੁੱਧ ਸਭਨਾਂ ਨੂੰ
    ਸਿੱਖਿਆ ਦਿੰਦਾ ਹੈ! ਅਤੇ ਉਸ ਨੇ ਯੂਨਾਨੀਆਂ ਨੂੰ ਵੀ ਹੈਕਲ ਵਿੱਚ ਲਿਆਂਦਾ ਅਤੇ ਇਸ ਪਵਿੱਤਰ ਥਾਂ
    ਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ ਹੈ।
  gvc-gvc: 'õ sehe ni sañurucuha: —Mʉsa sã coyea Israe masa sãre yoadohona taga. Ahriro
    jira marine dojomehneriro. Ahriro Cohamacʉ Moise cjirore to cũri dutiare ahri
    wʉhʉ cʉ̃hʉre “Wiho jia jira”, ni buhe sito tara jipihtinare. Ã yoa tiro Cohamacʉ
    wʉhʉpʉre judio masa jieraina cʉ̃hʉre na sãare. Ã yoaro ahri wʉhʉre ñaa marieni
    wʉhʉre tiro dojomehnere —ni sañurucuha judio masa Asia yahpa macaina tó macainare.'
  ksj-ksj: Ebu ḡihau ḡoereꞌenaꞌa, “Isaraela azaḡa, danafoꞌi! Vaze ꞌadiꞌe habaꞌa habaꞌano
    vazevaze ihozeꞌenaꞌa ꞌahige raꞌohe. 'Isaraela azaḡa haḡaio ago onamoꞌi, zu Mose
    goro ḡoeꞌa modoꞌi!' Ebu Dibuꞌo Neḡa rae sausauneꞌohe. Zu emeḡe Dibuꞌo Neḡano Giriki
    azaḡa tutuze zouzadu, haba zaḡoḡa ꞌadi sausauneꞌohe.”
  sbk-sbk: Bhakhoola iholo abhaIsraeli enzi intuavwe ulamuntu ayinzile yamanyizya
    abhantu zyasigazihwanziwa mu mushibhanza ahwanza apachafule apafinjile epa.”
  mya-JVB: ဤ သူကား၊ ငါတို့အမျိုး နှင့် ပညတ် တရားကို၎င်း ဤ အရပ် ဌာနကို၎င်း၊ ခပ်သိမ်း
    သောအရပ်တို့၌ ဆန့်ကျင်ဘက် ပြု၍၊ လူအပေါင်း တို့အား ဆုံးမ ဩဝါဒပေးသောသူဖြစ် ပါ၏။ ထိုမျှမက
    ၊ ဟေလသ လူတို့ကို ဗိမာန် တော်ထဲသို့ သွင်း ၍၊ ဤ သန့်ရှင်း ရာဌာန တော်ကို ညစ်ညူး စေပြီတကားဟု
    ဟစ်ကြော် ၍၊ ပေါလု ကို ဘမ်းဆီး ကြ၏။
  kgf-kgf: Késama qacma ʒégic; Ohec Israel ic mandac, hama méra nénécmigic! Ic yomi
    baec séc kemma Yuda ic neŋaŋ haʒéc waŋ nénécmima héna acnina ʒéma ocmuŋ téréyanina
    yomi ʒébirima ic embac momac yanda ku énécmianʒac imi mia. Imi sac qahac ocmuŋ
    téréyaiguc Girik ic onagicma éréma ama téréya yomi meʒapi qezac.
  awb-awb: nahtapeq míó kega ehwehnabaéra mahraréra, Ísara keo, séhréh aitáhro. Mah
    anínká ómi mah kehiná kéhínánsábé ite Asiu ke íre kaweq ke wóe síwáhnoréna Mósísiga
    sehgíóro ú ehweh anterúáhro ue síwáhnorire. Mah nahnsábé anetaníbo ue síwáhnorire.
    Wega mó ahbabáritéhmé Káríki ke Manikánsabe iwíáh íwíáh atáh náhúpéq móárítéhre.
    Móárítéh púana wega mah kawéq náhnsábé íre kaweratéhre uwe.
  gdn-gdn: Mu bonanamaga ragiragi kawaya tagubu ke; “Tawana Isiraero ragidai, garugaru
    kebomuri nu waitanimuri. Apunu yau tawana tawana umawa wadawa iyapana kuduba tadeyawa
    da mu ubumana nu Diyu ragidai tagararanimana ade oragai apunai Mosisi gora tapu
    ade Mamanuga God e Tawai ki si mete kaupamana ki nana ki yonai wagawa umawa. E
    karako Mamanuga God e Tawai rabineya tawana kwaiyanai ragidai mete bananatapu
    bautagubu ki pokere e inako kwaewena ki ka e tawa bagi kawaya yau bigi kwebu.”
  nko-NT: Bɔsʋrá okitikíti bɛɛ, “Israelfɔ ayin, mlɩdalɩ ba oo! Oyin ámʋ́ʋ́ ɔna
    ɔdɛ ahá atɔ́ suná, yíntá amʋ́ agywɩɩn ámʋ nɩ. Mʋdɛ́kʋsʋ́ lɩ́ɩ́ ɔmá ánfɩ,
    Mose Mbla pʋ́ Bulu ɔtswɛ́kpa amʋsʋ nɩ́. Alakpá Griikifɔ kʋ́ráá ba Bulu ɔtswɛ́kpa
    wunsɩnɛ́sʋ́ nfɩ. Mʋ́ sʋ alapʋ́ ifin da ɔwankɩ́kpá amʋ.”
  bsn-NT: 'To yicõari, ado bajiro avasãñujarã ĩna: —Israel ñamasir''i jãnerabatia,
    yʉare ejarẽmorã vayá. Rojose yigʉ ñaami ãni. “Manire ĩateato” yigʉ, masa ñaro
    cõrone gotimasiocudirũgũami. To bajiro ĩ yirã ñari, Moisére Dios ĩ roticũmasiboarere,
    to yicõari, Diore yirʉ̃cʉbʉoriavire rʉ̃cʉbʉobeama. To bajise ĩnare gotirũgũr''i
    ñari, Diore yirʉ̃cʉbʉoriavire rʉ̃cʉbʉobecʉ, griego masare ĩnare ũmato sãjañumi
    —masare yiavasã gotiyujarã ĩna, Pablore ĩre jũnisinirã.'
  pib-NT: Saplewjetna, “Jejine, Gisrayiline, gipxakanunwu. Tyetkanwa jeji pasretmnunanuka
    pejnuruneko ginkaklewyegitachri, yine gapatachri, ga wa Tokanchi Yokanatkaluru
    koxa, ga wa tyepji koxa. Wanepnute Kriykone yoshmaka kpashiwakapji. Tye kpashiwaka
    gimuteru rixkaka.”
  wiv-wiv: dia ta goe dia ka tani barae, “Vuni Israel, miu mai kodonihita! Kua ia
    kua! Na kaka kua e gala ki vavaketea manumanu na palaka laveve ki popole taduria
    manumanu kamana kadolu lo, ia mai na palaka kua ve. Kua ti pelea ve manumanu kua
    beta dia na lala a Vuvu dia kene mai hoho ve na tempel dia kene katia palaka tumonga
    kua kini molumolua.”
  reg-reg: Bhaliga mbhayogana, “abhanu bha Israeli, mchisakile. unu Ni munu oyo keigisha
    abhanu bha bhuli mbhala emisango ejo jitasikene na bhanu, ebhilagilo, no lubhala
    lunu. One abhaletele abhayunani mu yekalu no kunyamula anu bhuli obhwelu”
  mlh-mlh: 'Qafagaru roru iŋi oŋgabuŋ, “Israel ŋiŋigo, bapi nobeniŋ! Ŋi yo oiji moreŋine
    moreŋine roregaru kae so qaji yareru maŋyaŋuŋ iŋi bapakare yabeega: Ŋoŋo sosowo
    Israel ŋiŋigo kubu qomukuru bosembea nobeinebi. Nonunde Kadi buŋo bokeru boji
    soriŋnoŋuŋgo kosa roperu jauba eru goinebi. Oŋu qaji yareru goya eru muŋambe Grik
    ŋi Anuture moge tomiri oi oŋuakoŋ ogagaru boji soriŋgo ropeko pi mokiine yo oiji
    jukuwi eru bapeboriŋineke egu fukeiŋ.”'
  gof-ENT: «ኢስራዔሌ ኣሳው፥ ኑና ማዲቴ፤ ሃ ኡራይ፥ ኑ ዴሪያ፥ ኑ ሂጊያኔ ሃ ፆሳ ኬ ኢፃና ሜላ ኣሳ ኡባ ታማርሴስ። ሄሲካ
    ጊዶና ኢፂን ኣይሁዴ ጊዶናይሳታ ፆሳ ኬ ጌልሲዲ፥ ሃ ጌሻ ቤሳ ቱኒሲስ» ያጊዲ ዋሲዶሶና።
  aau-aau: Homkwe senkin nak-okre me, “Uwrsa Israel ko om, hreme hiy-mon e. Uwr ohokwe
    hromo uwrku o, sow Moses so o, God so a pekney-weys o, seme lanio sor me-piap-ma-piap,
    yier lowpwarowp mon. Sa hiykwe yor seme-aw mon pa. Hiykwe seyr Grik-uwr me God
    so a pekney-weys mon hiy-nuw-e nene, sa God so a pekney-weys se sehe mon seipasei.”
  tvk-tvk: Melele xa ladal xati, lakei nggeih ba mi moletin xil labit, “!Tua namem
    xil, mumei! !Mututou ni xamem! Moletin ak vari iaxa di pispisi mi moletin xil
    vus e rute xil vus tengan linem isa iha xat xir, ngan Isrel xil, iha xat rae xil
    xa Mosis tesa ni mi xir, e iha xat Nim Eo nar. E taxeak, xi di mileh moletin xil
    xa latave Siu ti lamei e Nim Eo ak vari, e di misak ni ut eo nar mei pupuru pe
    met Hi.”
  prf-NT: Ipáppákraw di a, “Kabanuwan mi hidi, tulungan moy kami! Saiddi en tolay
    a mágtatolduwán ten atanan a tolay maski ni hádya siya a makademát ti kontra ten
    Israelita hidi, ten Kautusan ni Moises, sakay kontra ten Templo. Awan na inggalang
    i Templo tamiday, tehud pa siya a ingkuyug a Hentil a summáddáp, diningáttan na
    en banal a lugar!”
  auy-auy: Ísareri-waasi súwaꞌnai oro. Maankwáásígó naaóꞌ-naoꞌa wénena Ísareri-waasisafena
    sáwí-aai simátinkena Móseseni ámáámba símai sáwíꞌa uwánkena maanórááꞌ-ámáán-dámbá
    símai sáwíꞌa wéiye. Káféꞌa fíꞌonkaa-waasi tíꞌmaena maanórááꞌ-ámáán-dáúmpáꞌá Yúndaa-waasi
    aantembo íyón-daumpaꞌa mótinkaisana póna maankáwéꞌ-námbá sáwíꞌa wéiye sumbá
  tbg-tbg: Isareri vaiintivarao, ani tinavu kahaqiate. Maa vaiintiva vonaini vonaini
    niharo Isareri vatanaakarave, Mosira uva okararave, maa Kotira Naavuarave, qora
    uva ti vai vaiintiva vaimanta tenavu vira ravaaqavu kauro. Ho vate viva vo vatanaa
    vaiintinavu ntita varero Kotira Naavu vainaini vuru kaimanta vinavuka vo vatanaa
    vaiinti vaihara ti, vika Kotira Naavu takuqira qoraiqama amitaavo, ti.
  hub-NT: 'senchi chichainak: “Israelita ainata yainkatarma. Ju shuara juwaiti ashi
    nugkanam wekaas shuaran jintintuk, judío umitairi ainaka umirkairpa tusa taku,
    chicham umiktarma tusa Moisés tina nusha umimaitsurme, tura Yuus ememattasa iruuntai
    jea nunasha aitkasag pegkerchau chicharnayi. Nuna tinu asa yamaisha griegonmaya
    shuar ainan iruuntai pegkera nuna egkemtua pegkerchau amajeawai”, tusa tuina.'
  hmo-hmo: 'Idia boiboi, idia gwau, “Israela taudia e, umui durua ai. Inai tau ese
    taunimanima ibounai gabu ibounai dekenai ia hadibaia noho, iseda bese bona Mose
    ena taravatu bona inai Dubu Helaga do idia ura henia lasi. Bona inai danu ia karaia:
    Ia ese Helene taudia Dubu Helaga lalonai ia hakaua vareai, bona inai Gabu helagana
    ia hamiroa.”'
  big-big: Pi kebangkelara koyimowei Yudawiligu pelik kek kisa, Yombu Isileiliwili,
    tonuwayegi saweliweki koli. Yombu pobok ngabelak mabiyengke kang kunimowei yongkambanu
    mabuwiliyegi teni Isileiliwiliyegi kezanga yani keya Mosegi loyengki kezanga mani
    keya tenigi i walek yemanemakki ngago kaile kai yongomo mizibek. Keya pugu weik
    kaile nariktau mizarik pi yombanu Kirik nawili pelege Anotogi i walek Yuda onowili
    ige lagi ono pemakke yeik iza orowei la logo i walek pemak korowali kelemiya.
  gux-G: Bi den tandi ki tua “Israyeli niba, todi mani ti. Ya nilo n kpaagi ki tundi
    bi niba i kaankuli ya bona n ki cɔlni ti buolu, ti yikodi yeni tin kua naani ne.
    Lani baba ka; o go kuani bi nilanba ti jaandiegu nni, ki jɔgni lanya kaangagdiŋanmɔnu.”
