    Xla'' cālīchihuīna''n quincā''lacchicni''ca''n ē quilīmāpa''ksīnca''n ē huā''mā''
    xaka''tla'' templo. Nā cāmānūnī''t xaka''tla'' nac templo tī jā israelitas. Chuntza''
    talactlahualh chī ixlītze ixuanī''t.'
  bjk-bjk: Me idi toxo xukup bira, “Marakörö mee Israel, moro top e mem! Ina tödi
    na ibo usu abo marakörö xirip kö öxöno lagunon bere idi tabo tengen ögarin a nangadi
    re ire abo Judeia ma a warkurai ma gunon ne lotu raxin te ire. Ma önga laa bölök,
    ine iri lamus ölaxa a dauleng ne Grik urungan kölöme xö xönö möxö gunon ne lotu
    raxin ma iri öbiling ina xönö na nang i madakdak kö wawara re God.”
  msy-2020: “Israelɨn gumaziba, ia en akuragh! Gumazir kam, en gumazamizibagh asɨghasɨghasa,
    gumazir igharaziba ko nguibar igharaziba bar men sure gami. Egha Moses Osirizir
    Araziba ko Godɨn Dɨpenim gasɨghasɨgha mɨgei. A uaghan Grighɨn gumaziba inigha
    Godɨn Dɨpenim avɨnizir dɨvazimɨn aven ghua, God ua bagha inabazir Dɨpenim gamima
    a Godɨn damazimɨn mɨze.”
  bpr-bpr: Na mkit ale, manla, “E dad to Israél, tnabengyu gami. Dunan ani i to gal
    lamngab di kdee dad banwe du tamdò sasè di kdee dad to gablà di gito dad Dyu,
    na i uldin blé Dwata fagu ku Mosis, na i Gumnè Gumangamfùto di Dwata. Na ani,
    ta lê kenen mebe dad to ise Dyu fusuk dini, na fagu déé, ta fagsikan i Gumnè Gumangamfùto
    di Dwata.”
  rmy-VLAKH: 'Онэ цыписавэнас: — Мурша Израилёстирэ! Поможысарэн! Акэ мануш, саво
