    uzavu hantu hano hakukile!”
  grc-TR: κράζοντες, Ἄνδρες Ἰσραηλῖται, βοηθεῖτε. Οὗτός ἐστιν ὁ ἄνθρωπος ὁ κατὰ τοῦ
