  soy-soy: 'Apí n cɑ́ɑ́i rɛ: Isirɑyɛɛli pikɔ́, ɑni kɑm ɑni rɔ́ lɛ̃́! Usoi uyɛɛ ḿpɑ́
    yei nɛ ḿpɑ́ úye Isirɑyɛɛli pikɔ́ kɛcɑ́ɑ́ nsímɛ́ kópɛ n símisi un kɔ tee rɛ
    úkɑ úu kɑpɛ yɛ Moisi isé nɛ Uléécɑɑ kɛyɔ nkɛ́ wɑisɛ yɛ nkó. U nkpéni ntɔ́rɔɔ
    sei nɛ Pikirɛki kei lonlɛ uu kɔ kɛlõ sɔnɛ kɛ̃ mɛ́kpɛrinkpɛ wɑisɛ.'
  hui-hui: Minuwa tigua dalimu lalu, Isaraelealiru-o biamogo bule ibidaba. Agali ogome
    dindi bibahendeha pume halu ibugua wali agali hearu lawai halu Isaraele wali agalibi
    Mosese heneyangi Mana lowini ngagobi Anduane Homogonaga anda ogonibi uruni galone
    ndo lalu haga. Ogoni hangu ndo ayuore ibugua Yuali ndo agali tara tara maru hearu
    Anduane Homogonaga anda haru anda ibalu anda ogoni loma bia hene hayago mo mebia
    hayiya, lene.
  amf-amf: “Israveel eenato, woam kelshee! Wosa eenbee, yigginbee, raqin kobeam bagaate
    peen wulir dohon een wulam dhettsea ea kaane. Pir Girik eenaam Barjosa gazan ooninsa
    mayante arsintaka ogo gazisadhon raqinam minngisidine” hamayse ke ilatade.
  quc-NNT: 'Xkiraq ki chi'', xkib''ij: ¡Tata''ib'' aj Israel! ¡Chujto'' alaq! Are
    achi wa'' ri käb''in pa konojel taq ri tinimit. Kuya tijonik chke ri winaq, kub''ij
    ri man utz taj chkij ri qa winaqil, chrij ru Pixab'' ri Moisés, xuquje'' chrij
    we loq''alaj ja ri''. E u k''amom k''u b''i jujun winaq aj Grecia ri man e qa
    winaqil taj pa ri nimalaj rachoch Dios, u b''anom ri äwas u b''anik pa we loq''alaj
    k''olib''al ri'', —xecha''.'
  dob-dob: ta sibwaubwau, sigwaegwae, “Me Isileli ye, wamai be waꞌita tai getei, tauna
    tomota esena yaudi ꞌediya ꞌieꞌita gesiyedi, be ꞌaene ꞌida boda, be ꞌida loinao
    be ꞌida Anuwa Tabu sida sinalidi, ta wate Anuwa Tabu gete ꞌigie yage besobesoena,
    manuna mali tomota, taudi nigeya me Yudia, ꞌimeꞌedi solanaya.”
  wrs-wrs: Hev dandwonam velaipulvo ovunvna, Israelnind seh, kolvrowol viu kam. Men
    hona indhanarini osva lohmana vevna nohalm nohalm, numhowol vaomana vevna, osmba
    lohohmomba Mosesnamba hiluvla vrelm, indkokla vewolalm pivna indhanam, wo eva
    hona tempelduvm pivnam. Wo hev vei, doa wonsihai meisnindmba monglamba tempelpulmeramba.
    Osva himba doa indkokla wonvrei vuhemba, nomba Sesoava hevmba memba okuluhnamba.
  mca-mca: 'Qa pekhewe''en qa yit''ijju'' in taya''yijipji'': —¡Israel ƚeiƚets, iftits''iƚij
    yiwets! Ha''ne jukhew hik ha''ne ha'' yijatshen ene'' weekji'', naq''axij ene''
    witsetits, yijatshenij qu'' ƚ''ejuihifetsi''ij ha''ne initset, qa aka'' inqe ley
    qa ene'' qi witlijtsitjii iye. Hane''ej qa neka''xii iye kekhewe'' nite'' judiol
    ene'' witlijtsitjii, ma'' qa yiwuƚ''enhet ha''ne les ƚe''wis wititset.—'
  tzo-TZC: 'Jech lic avanicuc: ―Jchiꞌiltac, laꞌ coltauncutic. Ti vinic liꞌe, jaꞌ ti
    buchꞌu ta xanav ta scotol banomil ti ta xchanubtasvan ti mu xtun ta xal ti jlumaltique,
    ti smantal ti Moisese, ti templo liꞌe. Pero avi tana un, laj sticꞌ ochel tal jyanlumetic,
    yoꞌ tal soqꞌues ti chꞌul templo liꞌe ―xiic.'
  mya-mya: သူ​တို့​က ``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့၊ ကူ​ညီ ကြ​ပါ။ ဤ​သူ​သည်​အ​ရပ်​တ​ကာ​သို့​သွား​၍
    ငါ တို့​အ​မျိုး​သား​တို့​ကို​လည်း​ကောင်း၊ ဤ​ဗိ​မာန် တော်​ကို​လည်း​ကောင်း​ပြစ်​တင်​ရှုတ်​ချ​ကာ
    လူ အ​ပေါင်း​တို့​အား​ဟော​ပြော​သွန်​သင်​သူ​ဖြစ်​၏။ ထို​မျှ​မ​က​ယ​ခု​သူ​သည်​ဂ​ရိ​အ​မျိုး​သား
    တို့​ကို ဗိ​မာန်​တော်​ထဲ​သို့​ခေါ်​ဆောင်​လာ​ပြီး လျှင် ဤ​မြင့်​မြတ်​သန့်​ရှင်း​သည့်​ဌာ​န​တော်
    ကို​ညစ်​ညမ်း​စေ​ပါ​၏'' ဟု​ဟစ်​အော်​ကြ​၏။-
  gng-NT: 'ki wuureh ki teh: «Israyɛl yaabɛ, la tuo mɛn, ujɛ wà sɔ cuonh niʼkɛ saan,
