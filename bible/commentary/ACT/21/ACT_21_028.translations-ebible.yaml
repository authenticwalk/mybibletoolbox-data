  mkj-mkj: Irai ken rahrahuki, “Armaj in Israel kan! Kamwai jeuweje kamai! Ioar woal
    mene ma kin aluhjili wija ohroj padpadahkihoang armaj ohroj padahk ma uhwoang
    mihn Israel, kojonned in Moses, apel Umw Joarwihe. Apkas ih pel ukdo epwi mihn
    likin nehn Umw Joarwihe apel kajaminihla wija joarwi oauwe!”
  zac-NT: 'Gurushtiá rall: ―Lëꞌë të më israelitë, gulë bëꞌnë compañi lëꞌë naꞌa purquë
    nguiu rëꞌ canzëll grë ladë. Cagluáꞌall ra mënë ldaiꞌ naná cuntrë naciuni shtë
    hiaꞌa nu cuntrë lëy shtë Moisés nu cuntrë mizmë iáduꞌu shtë Dios. Nu iurneꞌ gulutëll
    laꞌni iáduꞌu bëldá më griego. Zni quëhúnëll manchar lugar santu rëꞌ.'
  kyg-kyg: Isaleli vayaꞌmogitapae, huꞌa, Laha maeyo. Ani vekamoꞌa Yu vayaꞌmogitaeꞌmo
    hosu lava gemo huge Mosese keꞌaepa geꞌaeꞌmo hosu gemo haneꞌniye, huno huge mani
    alopa mono nofeꞌmo hosu ge huge huno muki kotegamo alino apaya neꞌmale. Agaemo
    hemenimo mago alu nofi vayaꞌmo apavalelineno lagae laote mono notimo alino hosu
    huno ateꞌniye, huꞌa hapa paiꞌnae.
  kmk-kmk: Impappakuy da un, “Kabbuḻunana Judio tumuḻung kayu! Ta antuwon dit tagu
    un mandakdakdak sida’l losana igaw un mangitudtudu’t dat losan un naidon selbin
    dat ugali taku’n Judio kan sat lintog Moses padana pay ta dinimok na tun nasantuwana
    timplu ta nangilnok sidat bokona Judio.”
  cao-NT: Tsamihax tsi quiha, —Noqui mëbihuë, Israél ca joni bá. Moisés yoba, noba
    nohiria bo, noba arati iti, tihi cabo ocahuamisxëniria ca tsi xo naa joni ra.
    Anoma tsi xo toa nohiria bo ja tiisimahaina ra. Jaboqui tsayacahuë. Noba iti roa
    ca yoshihuahi quiha pë. Noba arati xobo qui carayanabo ja jicomaquë ra —nëa tsi
    quiha ja nëcacaniquë joi pistimá tsi quënahi na.
  bbr-bbr: '@see-verse:ACT.021.027'
  inb-inb: 'kapa­rii kalla­rir­ka­kuna: —Israel­manda runa­kuna, aida­wag­samui­chi.
    Kai­mi ka chi runa, tukui alpapi nukan­chi kikin­kuna­manda, Moisés tukui ima
    ruran­ga­pa ni­raiaska­manda i kai Diuspa atun wasi­manda kuntra rimaspa purig.
    Sutipa­mi nii­ki­chita: kasa­pas­mi rurarka: mana judíu kag­kuna­ta­pas­mi kai
    Diuspa atun wasi ukuma iai­ku­chirka. Chasa mana alli­lla ruras­ka­waka, kai Taita
    Diuspa­lla kaska wasi­ta­mi mapaia­chig­sa­murka—.'
  hrv-hrv: 'vičući: “Izraelci, u pomoć! Evo čovjeka koji sve posvuda poučava protiv
    naroda, Zakona i ovoga mjesta pa je još i Grke uveo u Hram i oskvrnuo ovo sveto
    mjesto.”'
  box-NT: 'À ɓa wee bío pɔ̃́npɔ̃́n: «*Isirayɛɛlesa, mi ɓuen wɛn, yìa kà lé o
    nìi na wee hɛ́ɛ kàrán ɓa nùpua le ɓa yí kɔ̃̀nbi o Isirayɛɛle nìpomu ɓúenɓúen
    là a Mɔyiize làndá, lè le Dónbeenì zĩ-beenì na kà. Hã laà na kà wán
    ó o yàá bò mín làa bìa yínɔń ɓa zúifùwa á zonnáa le Dónbeenì zĩ-beenì
    lún na bìo sã̀ ɓa zúifùwa yi á zoó tiíra dén sòobá-lùe so.»'
  ote-NT: 'Ne nuꞌʉ́ xi mi mafi mi ena: ―¡Núꞌahʉ gyá me Israelhʉ, faxcaheua! Nuna guehna
    ra ꞌñøhø ꞌyo habʉraza ʉꞌta ya ja̱ꞌi da ña̱maꞌñʉ de ma hninihʉ ne de ma leyhʉ ne
    de ma nija̱hʉ. Ha nubyá xa cʉꞌta ꞌraya me Grecia ja ma nija̱hʉ, núyʉ hindi ꞌñepi
    da yʉtꞌi, y hønsɛ ri tsꞌonga ma ma̱ca nija̱hʉ.'
  wnu-wnu: 'Baab qamamir: Isrel munon yarari munon e gune wo gari munon ginam-ginam
    isub Moses qomon gumater eng nob inorou munai eng nob sai qob qamb qib igo. Ende
    at ne munon yurau ar qei wurinob di gitarau qomon eng songi qib igour,” qamamir.'
  zam-NT: 'No cabii ndxab mèna: ―Mèn nación Israel, blyath no gu'' nu'' tyen na''
    mbi'' ndxè''. Mbi'' ndxè'' nac mbi'' co'' ngue tee lu'' loo mèn rye nación. Ale
    mbixyath mbi'' contra nacionpe'' na''. No mbixyath mbi'' contra ley co'' mxo''f
    Moisés loo na''. No nac mbi'' ngolo ngola''s che''n templ ndxè''. No más de cona,
    ale negadi''s ngòo no mbi'' plá mèn grieg le''n templ na'' par ngòc zab le''n
    templ na'' co'' nac lugar natú'' loo na''.'
  zyp-NT: Aaning cawh ysang he ka, “Israel cawngsaw sahlo, a va ma baw tua o! Ma cawngsawpaw
    tahei kawkih letah sei ka, kaa mingphing le kaa phungbia le ma behnah ing araecakahpaw
    bia khei cawngsaw maikaw a cawngpah lai he. Mataico ma sahlo hlui co Grik cawngsaw
    sahlo khah behnah ing dung chunglang a va naekhui he ka, ma hming pathai heh a
    papia a palui,” tatah aa tah.
  sey-NT: 'tutu cuijë: “Israel pa̱i co̱caijë̱ꞌë. Iquëpi siꞌa hue̱ꞌña cuꞌi maire sa̱ñope
    caquë yeꞌyaquë cuiꞌne Moisés cua̱ñeseꞌe cuiꞌne iye huëꞌe sa̱ñope caquë yeꞌyaquë.
    Ja̱je paꞌipi yure Maijaꞌquë huëꞌena griego pa̱ire dapi, iye deꞌo huëꞌere siꞌsi
    necai, cahuë.”'
  nvm-nvm: Bu kunaime kume, E Isrerko gurie ifejduof e igar ar iror ijia oknum e Isrerko
    igi nuvuisina kuaivknum Mosison akaij ijigam Godon ar ijiebuon vuak ise kuaimoin.
    Regavo ivia fu e Jius bakin ijin aferdiame Godon ar igia aru ar akai igi dab buzeimno
    kumen.
  mps-mps: Tama augwaligo Pol te Jerusalem be nani tomode Efesus bidi deli dali bilibo
    polobadu suali, te bidi agai nogi Trofimus, te Israel hani isąwai bidi. Tama
    augwaligo homugo Polgo te odasa asali bidi Israel hani meni homu yali, aga te
    Moni Lotu Be tomoba asali, tama te be dolali, augwaligo te geda mubo homu yali.
    Tama sulama, augwaligo i tama wali, “Hai, dage Israel bidi dabe, asiąo, da tau
    sagasiąo. Dago koneani. Bidi me deli agai tigidali bulude bidibo we bidi dabebolo
    po ola mabo, te dago hani nogi me, dago bomo yai po me, dago Moni Lotu Be tempel
    me agai aiyaba elalubo da. Nogo tuyu, te tibo bidi e dao. Suiąo. Megi dagego
    aga suao. Agai dwai kolesaga mu yali, Israel hani isąwai bidi dago dwagi yai
    Moni Lotu Be tomoba odasa asalio. Te dwali. Tama tibaso, megi Pol agai dago Moni
    Lotu Be tempel dolalio, te be megi da te Godigo gedude dwagi yai mu menio,” augwaligo
    te po wali.
  pab-NT: 'Hoka kawihenahitaha: — Xakahinaehena wiso, Israel yerenae! Exe haliti atyo
    tonakoaita, aotyakijita tyotya hakakoare koa, majudeuneharenae kahalakoahare Israel
    yerenae kakoa maheta. Kasani maisa judeunae xaotyakiraho tyakekoha aokare, exahe
    maxaimanisaka Wiraexatyakala Hana aokita. Hiyaiya, kalikini ali majudeuneharenae
    nolokita Iraexatyakalati Hanako hoka aiyalakotya exe waiyexe ako — nexaha.'
  llg-llg: '@see-verse:ACT.021.027'
  kyf-kyf: «Izlaɛlɩɩ nyɩma, a bɛ -aɩn -yɔ! Nyɩmɛ -ɔ mɩa da, da weee -yɔ nyɩma weee
    ɔ slolua gbʋ -we -wa Izlaɛlɩnyɩma klaa, we -yɔ Moizɩɩ tite -yɔ -Lagɔbudu 'kadʋʋ
    -yɔ -tʋ. 'Ɩn -slɛɛn, nyɩma -wa 'nɩa Zuifʋ, ɔ ka wa -Lagɔbudu 'kadʋ zɔ -la, sanɛɛ
    'sa ɔ plalɩa wee -mɔwlʋ da pʋɩn -llɛllɛ!»
  tpi-tpi: na ol i singaut strong olsem, “Yupela man bilong Israel, helpim mipela.
    Dispela man hia em i save tokim olgeta man long olgeta ples long daunim lain bilong
    yumi wantaim lo bilong Moses na dispela tempel tu. Na em i no mekim dispela pasin
    tasol. Nogat. Em i bringim ol Grik i kam insait long banis bilong tempel na ol
    i mekim dispela ples God i bin makim bilong em yet i kamap doti long ai bilong
    God.” Ol i mekim dispela tok,
  mih-NT: 'I cana saa ñu ta catyi ñu: Ñiyɨvɨ ñuu Israel, tyindyee ndo sii ndi. Ra
    ihya cuu ra zacuaha sii tandɨhɨ ñiyɨvɨ ñuu ñiyɨvɨ ta catyi ra vatyi ña vaha ley
    saha ra Moisés ta ñahñi tyindyee vehe ñuhu ya. Ta vityi i tyihi ra sii ra griego
    vehe ñuhu ya ta zatɨvɨ ra ihya ta ii xaan cuu ihya. Ta ña zacahnu ra sii ra Ndyoo
    sa ndisa cuii.'
  qvh-NT: '@see-verse:ACT.021.027'
  kms-kms: Asi Tropimus Epesus kin Jerusalem neyi nandi Pol temi mas, di ni nei mamb
    kin mari Pol Tropimus nitanyi God ningg baj pe tende nar no. Muq quan kumo ngam
    mare mari, “Nungoqi wute Israel kin beghi ghav wundug! Wuti nen ni pripri wute
    tiqe aye kin beghi ningg wute di beghi lo di God ningg baj wen ningg wand bei
    nindim nari ni brequ. Tene segi, pre otiwo di ni Grik ninge nitami God ningg baj
    pe neyi nandi, puq nen kin te ni sunyi yuwon ye ven unje nap.”
  agn-agn: Ganing tanirang pamaginiteg, “Mga Israelita! Tabang amo! Ang taw ang na
    maski ong aypa paning pagtoldok ong mga taw ang kontraen itang mga Judio, may
    ang Katobolan ni Moises, asta ang Timplong mismong narin. Ingkelan na pa tarin
    ong teled tang Timplo tang mga belag ta Judio ig don binolingan na tang sagradong
    logar ang na!”
  nhi-NT: 'Opohtzahtziah: —¡Israelitas, ixtechonmatlanican! Nin yen tlacatl naquin
    nouiyan ica nitlamachtilis techixnamiqui tehuan de Israel, uan sannoiuqui quixnamiqui
    in totlanauatil uan nin teopantli. Uan axan oquincalaquih siqui griegos itich
    in teopantli, uan ica non yocpitzoticchiu nin mouistic teopantli.'
  ttc-NT: 'Nkyesiky''in tuq ikxjani: «¡Etetz aj tijajil Israel a''ix, sek'' etonen
    waq quky''ila! Aj ntza''n te xjal aj nxik txnaq''tza'' nya''tx tume''l, aj nya''tx
    ikxji eq''i'' tzan kye qxjalil b''ix nya''tx iktza'' nyolin tuj te Kawb''il ti''j
    qrelijyon aj oqet stz''ib''a'' Moisés, b''ix nxnaq''tzan nya''tx galan ti''j te
    ja Nin Jay Nab''il Qtata Dios b''ix ma''tx kye''otz tin txq''an xjal aj nya''tx
    tijajil Israel. Ikxji nk''ulun jun b''an nya''tx galan ti''j te ja Nin Jay aj
    pawa'' a''ox te nab''il Qtata Dios.»'
  dan-1931: 'og råbte: “I israelitiske Mænd, kommer til Hjælp! Denne er det Menneske,
    som alle Vegne lærer alle imod Folket og Loven og dette Sted; og tilmed har han
    også ført Grækere ind i Helligdommen og gjort dette hellige Sted urent;”'
  kwj-kwj: Wosini hapa tinga ka hinga ya wu ucha, “Kunu Isurel hima kupu, ma nunu
    okula. Dorihaꞌa hima ele ko kipe hima ni ondiyakandiyandau ti, nui hima kupu ga
    Moses kaisiro Gotri lo mwanji ga do Gotri aka laka okwe rakai kinani ri wondau.
    Woro dohaꞌa sumbu tombwa mina. Girik pe hima fwele ri ratani do Gotri aka laka
    we ki ri rasirasini o aka kipe naha ni ri woyemuro okwe.”
  vie-OVCB: 'Họ kêu gào: “Hỡi người Ít-ra-ên, giúp chúng tôi với! Tên này đi khắp
    nơi xúi giục mọi người phản nghịch dân tộc, luật pháp, và Đền Thờ. Nó còn đem
    cả người Hy Lạp vào đây, làm ô uế nơi thánh!”'
  kze-kze: Ísareri-kwaasi súwa'naa oro. maankwáásígó naaó'-nao'a kwénaaena Ísareri-kwaasiyavena
    sáwí-aimba simátinkena Mósesina ámáámba simái sáwí'a kwéumankena maanánóm-bónó'-námbá
    simái sáwí'a kwéiye. ívé'a ó'onkaa-kwaasi tí'maena maanánóm-bónó'-náúmpá'á Yútaa-kwaasiye
    su'maimo iyí-náúmpá'á mógwétinkaisana póna maankáwé'-námbá sáwí'a kwéiye sumbá
  mpj-mpj: Jilanyaya wangkangu, “Juwukajaluya kulila! Ngaalu-jananya Puulju parna
    parlparriwana nintijulpayi martukaja, ka Juwukaja-lanya minyjilypa warningu, jaaji
    majulurrjukamu Muujajmili luwu. Palulu-jananya kuwarri Kiriki wangkawinti, Juwuparnikaja
    katingu jaaji majungka jarrpajunu. Wiyala-jananya jarrpajunin ngaangka Kiriki
    wangkawinti, Juwuparnikaja, paki, jumaji Mamakura ngarnawarrapurlukaku ngurra.”
  lbk-lbk: ay nangifogfokhaw, “Iib-a ay Israelitas, fomachang kayo! Si tona nan mangisos-olo
    isnan katakhotakho isnan olay entona ay mannilaw ken chatako, nan lenteg tako
    ya olay nan nay ay enchad-ayawan tako. Faken yangkhay sa mod-i ket iniskhepna
    akhes is kaTimplo nan Gentil ay nangipakaisew isnan nay ay nasantowan ay enchad-ayawan
    tako!”
  mto-NT: 'je̱tseꞌe ma̱kk vyaandi: ―¡Israeejlit jáyuda, putá̱kada a̱a̱ts! Ya̱ꞌa̱ xa
    veꞌe je̱ yaaꞌtya̱jk juuꞌ veꞌe nu̱jom je̱ it du̱tukvittp je̱tseꞌe je̱ nu̱may jayu
    du̱yakꞌixpu̱k, veꞌem tseꞌe du̱tukꞌix juuꞌ veꞌe kyapaatyp kyahꞌake̱e̱guip ma̱a̱t
    je̱ jaanchjaꞌvin juuꞌ u̱u̱ꞌmeꞌe njaye̱jpumdup, ni kaꞌats je̱ꞌe̱ veꞌe du̱paatpa
    du̱ꞌake̱e̱guiva ma̱a̱t je̱ Moisés je̱ pyavaꞌnu̱n ukpu̱ je̱ vintsa̱ꞌkin juuꞌ veꞌe
    nmo̱ꞌyumdup ya̱ ma̱ja̱ tsapta̱jk. Ax ka je̱ꞌe̱jyap tseꞌe, ta̱ xa veꞌe du̱yakta̱jkiva
    yaja ma̱ja̱ tsaptu̱jk pa̱n pa̱n jatyeꞌe ka je̱ israeejlit jáyuvap, veꞌem tseꞌe
    tu̱du̱yakvintsa̱ꞌkintó̱ki ya̱ it.'
  bzh-bzh: gedetahi bë, “Ham alam Israel, ham doḳ vu he! In mehö sagi nenër vu alam
    yoh vu nyëġ pin bë dedahun hil hed alam los hil horek gedub-vabuung-böp sagi
    geving. Beḳo alam Grik la loḳ yam dub-vabuung-böp sënë ving bevonġ paya vu
    nyëġ vabuung sënë!”
  guj-2017: 'તેઓએ બૂમ પાડી કે, ‘હે ઇઝરાયલી માણસો, સહાય કરો: જે માણસ સર્વ જગ્યાએ લોકોની
    તથા નિયમશાસ્ત્રની તથા આ જગ્યાની વિરુદ્ધ સર્વને શીખવે છે તે આ છે; વળી તેણે ગ્રીકોને
    પણ ભક્તિસ્થાનમાં લાવીને આ પવિત્ર જગ્યાને અશુદ્ધ કરી છે.'
  jvn-NT: 'Wong-wong Ju sangka Asia mau pada bengok-bengok ngéné: “Sedulur-sedulur
    wong Israèl, nyuwun tulung! Lah iki wongé sing nang endi-endi mulangi, supaya
    wong-wong kabèh pada nglawan bangsa Israèl lan wèt-wèté nabi Moses lan uga Gréja
    Gedé iki. Lah saiki wong iki malah ngejèk wong sing dudu Ju digawa mlebu nang
    Gréja Gedé lan ngregeti panggonan sing sutyi iki.”'
  byr-byr: Gamɨnyɨ galalɨmwanna yeva jaka wɨdeꞌ “Yɨzɨrelɨyaihi, dɨnegaidaayɨla! Aꞌmwe
    dai yuyaba kaanya yamaryada yuyaraavɨ wɨjɨwaakɨna ‘Yɨzɨrelɨyara kayaaꞌnanyarera.
    Mozɨzare Kɨwɨnyaꞌ waryaanyaꞌnesɨ. Gotɨyare Angeꞌ tewaanyaꞌ mɨka,’ sara wɨjɨwaakadelyɨ.
    Nabaai, dahaaꞌ Gotɨyare Angevɨ kayaaꞌnanaangei Menyara pwaraavɨ makulaabɨna yaka
    sara kayaaꞌna kyɨwaꞌ nemɨre Anga tewaanyaꞌ gɨrɨkitaꞌnanyaꞌ yɨmaꞌnɨwakesɨ.”
  ian-ian: Ndi nɨma kwundimba walega wandi. Isrel lɨga nɨmba yagwa ngwula. Wan nyan
    ngepma ngepma yiga Moses kwiya lo kwagala ngwula waa walɨndɨ. Isrel tɨga nɨmba
    kat kai awa waa walɨndɨ. Mbambala Juda ana ndɨ nat kɨta nyan kwutaa Godna ngay
    kalɨndɨ. Wundi kat tɨga wan ngay nglambi lɨndɨ waa walega wandi.
  hun-hun: 'ezt kiáltva: „Izraelita férfiak, segítsetek! Ez az az ember, aki a nép
    ellen, a törvény ellen és e hely ellen tanít mindenkit mindenütt; ezen felül még
    görögöket is hozott be a templomba, és megfertőztette ezt a szent helyet.“'
  mcf-NT: —Isadaidbotedishun tantiata. Nëidëmbi Nuquin Papa tabadte shubu uashunaidën
    puduedtemaid isadaidpembo yuedquin nëid shubu bëda icsa uameboed neque. Bednu.
    Uidën uaic cho —quequin abimbo chiacbimboec onquecuededpondash.
  kjs-kjs: 'Nimumi ripinaaoma gu-rupa yalaasimi: Israel enaali, naa raba mealepa.
    Go aliri nipu su raayona pamuma enaali agale gu-rupa pamu lakela lisimi: Israel
    ruru-para Moses-na rekena wi agale-para lotu ada-para nimu raayo giyalepa gu-rupa
    lakelea. Go pea-pulu abi nipumi ruru rado Grik enaali go epe lotu ada-para mea
    ipisa. Go puma go epe ada makoyaaya.'
  mni-mni: "aduga makhoina laorak-i, “He Israel-gi misa, eikhoibu pangbiyu! Mapham\
    \ khudingda chattuna mi khudingda Israel-gi mising, Wayel Yathang amasung Mapugi\
    \ Sanglen asigi maiyokta tambiba nupa adu asini. Aduga houjik mahakna Greek-ki\
    \ mi khara Mapugi Sanglen asida pusillaktuna asengba mapham asibu maanghalle.”\x94"
  yad-NT: '@see-verse:ACT.021.027'
  mxb-NT: 'Ta ni̱ ka̱sáꞌá káyuꞌú rá: ―¡Ndoꞌó, ta̱a Israel, chindeé ndó nduꞌu̱, chi̱
    ta̱a yóꞌo kúú ta̱a xíonoo iin níí kúú xíán kénóo ra ñoo yo̱, ta kénóo taꞌani ra
    ley Moisés, ta kénóo taꞌani ra veꞌe ño̱ꞌo káꞌano yóꞌo! Ta viti kía̱n víꞌí ka̱
    ví ni̱ kee ra, chi̱ ni̱ chiꞌi ra dao ta̱ griego ni̱ xini xíxi ra veꞌe ño̱ꞌo ii̱
    yóꞌo ―kaá ra̱.'
  pon-2006A: Irail eri weriwerki, “Ohlen Israel kan! Kumwail sewesei kiht! Iei ohl
    menet me kin kohseli wasa koaros oh kin kaukauwe mehn Israel oh Kosonned en Moses,
    oh pil Tehnpas Sarawi wet. Oh met e pil kahrehlong ekei mehn liki nan Tehnpas
    Sarawi oh kasaminehkilahr wasa sarawi wet!”
  maq-NT: 'hisca cajindaya me cachja me cuitjin: ―‍¡Ngayujun ni ngayun xuta tjë rë
    Israel, nduvun tisecuun niji! ¡Cha vihi xi tsujyihiya chja cha condra naja ngayaan
    xuta rë Nina, cojo condra rë ley xi vitexa naja, cojo condra tsëhë cahndë́ vihi!
    Cuatjin tsujyihiya chja cha cojo yëjë xuta jingujyë ni. Hacuaha catsinguetsun
    cha cahndë́ rë Nina vi, tsëhë xi canduvacojo cha xutaxín nguehe cahntsua yungun
    xi matitjun vi. Cuatjin cajindaya me cachja me ta,'
  hto-hto: 'Lláɨtano caillɨ́oidiaɨoɨ: —¡Israel naɨraɨ, caɨ cano! Bímɨe nágagobiaɨdo
    nana comɨ́nɨaɨmo caɨ naɨraɨ uáitaoicana llófuecaide. Daje izói Moisés ocuícafuena
    uáitaoide. Bie caɨ Juzíñamuimo gaɨríracona uáitaoide. Ie emódomo jae mena griego
    ímɨe íaillɨnoɨ jofo uite. Daɨí bie Juzíñamuido ñue fɨnócaco ero bácajaɨbite, —daɨdíaɨoɨ.'
  por-BRBSL: 'gritando: “Homens de Israel, ajudem! Este é o homem que ensina todos
    os homens em toda parte contra o povo, e contra a lei, e contra este lugar. Além
    disso, ele também trouxe gregos para o templo e profanou este lugar sagrado”!'
  ces-NKB: 's křikem: “Izraelité, pomozte! Toto je ten člověk, který všechny všude
    učí proti tomuto lidu, Zákonu i místu a k tomu ještě přivedl do chrámu Řeky a
    poskvrnil toto svaté místo!”'
  cui-cui: 'Jume daunweya wawai, jeye: “¡Pajume taema, paxam pomonae Israel nacuapiwi
    pamxaem! ¡Pana yawende! Barapon cuiduba ducuanaebiya daxita jiwi. Abeya naca yabara
    cui cueicueijei. Mataʉtano abeya yabara cueicueijei Moisés pia peitorobi coyenewan
    tatsi. Mataʉtano barapo Nacom pin pia bo abeya yabara cueicueijei barapon. Mataʉtano
    bapon griegomonae matacapoinchi barapo Nacom pin pia bo berena. Poxonae Pablo
    matacapona griegomonae, Nacom pin pia botha tatsi atutube exana”, jei barapomonae.'
  boj-2014: '@see-verse:ACT.021.027'
  eng-OEBUS: “People of Israel! Help! This is the man who teaches everyone everywhere
    against our people, our Law, and this place; and, what is more, he has actually
    brought Greeks into the Temple and defiled this sacred place.”
  eri-eri: danga bagu yauredu benou lewane, “Tere Israel fai, hoyo higagu. Fai beha
    no matane oruwa langa, fai oruwanga ebere gane bagu, Moses nomo nuuni beele bagu,
    tempel beha fere unyinege inyabamuwou beele lenigi-nigina. Onodu wahanga ada ono-onona.
    No Grik hanigedu tempel orei huwanya langa mayainga, nere Itou no haumu no nogo
    nomo bona hangadawai waha, Itou ago langa jijigamu wane.” Nere beele onou lewane,
  aly-aly: “Artwa Israel-kenh-rnemay! Artwa nhenhey ra, apmer arrpanenh-warl Moses-kenh
    angka apmwangkwarr ilerl-apeyel, apmwangkwarr ileyel warl nhenhek Paul-el Jew-weny-rnem
    atnwenhek Jew-kenh tyaty ilkwewarl, nthakenh alhey-angenh-warl.”
  wiu-wiu: Nitoa kayo ekete ekete Iserele yene tone ame-lawe toto wete auapenoe. I
    agomepa ta piko peyake ali atoa olaukama yakome toto Yu yene akoa agale oa tone
    totonoke poanemo oa tone i tobou losu yapuka paya tetepo takoa olaukama yako.
    Opi i tobou losu yapu keneke pa yatene ali-mene moa aua nikilepa tone kekanele
    eni toko wa kayo oa kakoi.
  swe-swe: 'och skrek: ”Israeliter, hjälp oss! Här är mannen som lär alla överallt
    att vara emot vårt folk och vår lag [Torahn] och denna plats [det heliga templet].
    Nu har han till och med tagit in greker i templet och orenat denna heliga plats!”'
  cth-cth: Isarel taminaw na kabawm a haw! Hete tami nahoehmaw, Isarel taminaw kâtaran
    sak hanelah, Mosi e kâlawk pahnawt hane hoi hete hmuen pahnawt hanelah kacangkhaikung
    lah meng ao. Hete bawkim thungvah Grik taminaw bout a kâenkhai teh a kamhnawng
    sak.
  mti-mti: sira kwaruwaya, “Isuraeru igiyawa, waita nuniya! Apan mame me at undag
    apa iyayapan undag toyau toyau munivi, iyayapan numawa, Gwangwan numawa ge at
    mame oya garadodot atan eme. Sira megiyave Griisu apan aug temporu arawa danave
    unig onne, sira at iyakaisiyapama mame miyot miyot ane.”
  pad-NT: 'Vabodi''barahana va''ora vani''aha adani judeus kaija''ari vahoariha Deu-ra
    khai vani''avini kagorani kavasiribanini bodinia: —Akadija''ari, haria vaakodia
    bana. Hihada makhira agathi''iki aadahaoni''iki hada, ija''ari arabo hoariha hojaki-ra
    va''ora ka''ojomo''ihahavi''iki hada va''ora vanakaidivajanarara kaimoni adani
    akadija''ari. Va''ora ka''ojomo''i''iki hada vanaabajanaria kaimoni ida Deus kava''isohihi
    jiriki. Paulo va''ora ka''ojomo''iki jaboni adani ija''ari vaibavi ipohikia vahojaki
    va''ora vanakaidivajanaria kaimoni hida hihida gora. Hari. Deu-ra khai ani''avini
    kagorani kavasiribanini bodinia va''ora vikhajakosi''aha adani akadija''ari vihiriki.
    Akadikaaji hiki ida akadija''ari vihiriki hihida gora avi''oina. Akadikaaji-ra
    kajonivini mani ida akadija''ari vihiriki-ra va''ora avi''oivini hija, oniani
    ida Deu-ra khai ani''avini kagorani-ra najaharivini hija — Ásia kaarabonia vikha''iki
    va''ora vani''aha adani judeus kaija''ari vahoariha va''ora vakorijanahavini.'
  twi-twi: Wɔteɛteɛɛ mu se, “Israel mmarima, monsɔre mmɛboa yɛn! Oyi ne ɔbarima a
    baabiara a ɔbɛkɔ no ɔnam ne nkyerɛkyerɛ so tia Israelfo, Mose mmara ne asɔredan
    yi. Mpo ɔde amanamanmufo bi aba ha de agu Kronkronbea ha ho fi.”
  hlt-hlt: “Israel hlang rhoek aw n'bom uh lah. Anih he pilnam nen khaw, olkhueng
    nen khaw, he hmuen nen khaw a kingkalh la om tih khotomrhali ah boeih a thuituen,
    Te phoeiah Greek rhoek khaw bawkim la hang khuen tih hmuen cim he a poeih bal,”
    tila pang uh.
  tbz-SIM: 'kɛ́kuɔ́nko kɛ dɔ̀: Isidɑyɛɛribɛ ti dɛɛtɛ́nɛ̀! Onìtì yie, nweè nɑ́ɑntɛ
    tipíìtì timɔu Isidɑyɛɛribɛ kpɛ́í, kɛ yetɛ Mɔyiisi kó ikuɔ́, kɛ dɑ̀ɑ́tí kɛ tɑnnɛ́
