    templo cu''untic li''i. Jech noxtoc oy laj yic'' ochel li'' ta yamaq''uil templo
    li boch''otic muc ja''uc jchi''iltic ta israelale. Mu xich'' ta muc'' li templo
    cu''untique ―xiic.'
  lex-lex: 'Noma rhaunu-rhaunu pa riwra: “Israel miy re, mtiulan nan mai ami ee! Ha
    rlerna inhattioo! E'' ed mak kwatutu-kwaye''ela meni-meni to''a, pa riy honona
    edonna ratlin la hairi Israel, me yana rlernohora Musa deullu-tatarni me napolu-naliella
    Uplerlawna roma kreini. Ne yeher to''a nodi owa''ana riy mak Yahudi atia'' pa
    rma rhi'' akdeha-aktiahlia Uplerlawna romni mak kmou-kwitan di.”'
  dov-dov: Bakali kompoolola, Nobalumi ba Izilayeli, mutugwasye. Ngonguwe muntu uyiisya
    baluumi boonse koonse zintu zilwisyania abantu, amulawu, abusena obu. Kutali oobo,
    alubo, wakeeta baGiliki munganda ya Leza, mpawo wakasofwazya busena busalala.
  rgu-rgu: '@see-verse:ACT.021.027'
  toc-NT: 'Y chiné tzú­culh tama̠­ta­si̠nán: —¡Hui­xinín lac­chix­cu­huí̠n xalac Israel,
    cat­la­huátit li̠tlá̠n caqui­la̠­mak­ta̠­yáhu! Pu̠tum cachi­páhu eé chixcú porque
    huá eé hua̠nti̠ an nac catu̠hua̠ pu̠la­tama̠n ca̠li̠­ma̠­kalh­chu­hui̠ni̠y cris­tianos
    xla­cata pi̠ niaj cata­ma̠­kan­táx­ti̠lh hua̠ntu̠ quin­ti­ca̠­li̠­ma̠­peksí̠n
    Moisés, y na̠chuna li̠túm huan pi̠ mat niaj cala­ka­chix­cu­hui̠­náhu uú nac lanca
    xpu̠­si­culan Dios xalac Jeru­salén, pero huata la̠nchú ca̠ta̠­ta­nu̠­ni̠­tanchi
    u̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ ni̠ judíos y chuná la̠n li̠ka­ma̠­nama xpu̠­si­culan
    Dios.'
  som-som: iyagoo qaylinaya oo leh, Nimankii reer binu Israa'iilow, na caawiya. Kanu
    waa ninka bara dadka oo dhan oo meel kasta jooga inay ka gees noqdaan dadka iyo
    sharciga iyo meeshan. Weliba wuxuu macbudka keenay dad Gariig ah, meeshan quduuska
    ahna xaaraan buu ka dhigay.
  mam-C: 'ex jaw ẍch''in kyjalu''n: Qo kymojintza, ayi''y aj Israel. Atzin ma'' ichin
    lo, nb''et toj tkyaqil twutz tx''otx'', ex nxnaq''tzin kyexjal jotxjo, a nya wen
    te qtanim, nya wen ti''j tkawb''il Moisés, ex a nya wen ti''jjo tnejil ja te na''b''l
    Dios, a xjanxix wen.'
  ndj-ndj: Vawutili, “Yumwi valulumi Vayisilaeli! Mututangi. Mundu ayu yavawula vandu
    vosi kila mahali milandu yingajila kulinganila na mlima wetu na Malawu va Chapanga
    vamupili Musa na nyumba ayi ya Chapanga. Kandi, pawileka ayi, kavayingisha Vagiliki
    munyumba ya Chapanga, kapapighasha mahali apa pang'alili.”
  mbj-NT: 'Rageëënh bä m'' raky hadoo: —Ãã bë masaa Isaraéw buuj! —näk mäh. —Hahỹ
    né hẽ aj''yy jé pad''yyt hẽ hawät doo, tametëëk do kamaj''ĩĩ ãã hã, Mosees ky
    n''aa jaw''yyk do hã na-ããj hẽ, hahỹỹ hã na-ããj hẽ P''op Hagä Do tób n''aa hã.
    Hỹỹ kä na-ããj hẽ tamanaa Judah buuj nadoo do wawẽẽ hẽ, P''op Hagä Do tób n''aa
    hẽnh. Ta yd rejãã tan''oo bä —näk mä sa kyyh.'
  lat-VUC: 'Viri Israëlitæ, adjuvate: hic est homo qui adversus populum, et legem,
    et locum hunc, omnes ubique docens, insuper et gentiles induxit in templum, et
    violavit sanctum locum istum.'
  ngp-ngp: Wagutilaga wakagamba, “Want'hu wa Izilaeli, chambizeni! Uyu niyudya akugenda
    kila hant'hu, kuhiniza want'hu wose kuhigana na want'hu wa Isilaeli ne miko ya
    Musa ne Nyumba ya Mnungu, hata ivi haluse kawengiza kwe nyumba ya Mnungu want'hu
    hi Wayahudi, naho wahagela usavu hakukile ha Mnungu!”
  enq-2: 'Wambale dosa, Epesusa tange Tropimusa lenge dokopa, Polopa Jerusalema kateambinopa,
    Esia katengema Juu dupame kandeami. Kandeami dokonyana, Polome akali doko laminao
    lotuu anda nee nyetae kamapu dokonya ipupyape lao masetala puu lao dapa leami:
    “Akali dakeme yuu pitakanya paeyao, Mosesanya loo dupapi, naima tatapi, naimanya
    panda dakepi, dutupa angi mende daana lao, endakali dupa pitaka mana lamaiyoo
    kalyamo. Doko mende. Mende doko, baame akali Giriki mendapu laminao, lotuu anda
    nee nyetae kamapu dakenya ipupala, panda nee nyetae dake kapo pipya. Tenge dokonya,
    naimame baa minilyamanona, nyakama Israele dupame nisalapa!” leami.'
  eng-ASVBT: 'crying out, Men of Israel, help: This is the man that teacheth all men
    everywhere against the people, and the law, and this place; and moreover he brought
    Greeks also into the temple, and hath defiled this holy place.'
  mna-mna: 'Mi kalŋan izalla ma tizzo: “Ou, niom tomtom ki Israel, kamar mi ku''uulu
    yam lak! Tomtom tau iwwa pa lele ta boozomen mi ikamam sua pizin tomtom ta munŋaana
    men kembei iti ramaki tutu kiti mi Urum Merere potomŋana tiŋgi na koroŋ sorok,
    ta itunu tis! Mi buri ŋonoono, ni ikam mbulu toro ma isala ki. Pa iyo Grik pakan
    ma tilela Urum Merere potomŋana ti ma tau tipasaana ma isaana kat.'
  myw-myw: '@see-verse:ACT.021.027'
  sby-sby: Balabilikisheti, “Batuloba amwe Baislayeli, kamwisani mutunyamfwe! Uyu
    emuntu usa wayanga kwiyisha bantu kuli konse, sha kwipisha bene Islayeli, ne Milawo
    ya Mose, kayi ne Ng'anda ya Lesa ino. Lalete bantu bakunsa mu Ng'anda ya Lesa,
    lasafwanya musena waswepa uno.”
  sll-sll: Di pire gala dire, “Isrel yalhobo, ni yalhobi aki di na tenana wo. Yal
    iwe, nan Isrel arihobi ire, kwiana moya Moses krehaman ha ire, nan bina mining
    oo ire dire, ari wiyol tau mongwo bani pire, i nigi domia pire tekio, di wama
    dungwo piminiraya. Yu ongwo i ta mamba, nan bina mining oo ala yal i wiyol ta
    aule ire ungure iriyala te wangwo i, oo ala i ol kirime si na tomua” dungwi.
  yaq-NT: 'intok: ―Eme''e, Ijra''el tuka''uta betana kateka, inim yoemra, itome''em
    ania. Ini''i juna''a ju''u, si''imekut naj weyeka, inim itom yoemrata beje''eka,
    intok ju''u Moiseej tuka''uta nesauri ji''ojteim beje''eka, intok kia inika''a
    itom bwe''u te''opota beje''eka yee majtame. Intok naa buustia, ini''i i''an inim
    te''opopo waate rieekom im kima''i, junuen inika''a te''opota, Liojta im ane''e
    benasi eiyaawamta, ka tu''ik au ya''alaa ―ti kusisi chaae japtek.'
  uro-uro: dap tit näs toqortäqyia, “Aruvek nae ma Israel, ngäni ang bä ut moe urhi
    sangar tak täkt ama ruqa. Qärak tak täkt ama ruqa i qat tet tä äkt moe dä qä su
    ama ruvek moe na ama enge bä qä slava na aurha ruvek dä ma Ngämuqa aa Muräkt nage
    ma Moses dä sävät tos täkt ama ivärhäs. Dä qäqi qa rha arhani ama Jentailqäna
    säva ama ansäspämgi ama mor qi bä rha slava nä rhos ama qumärqumär äs mamär ama
    ivärhäs.”
  ita-1885: 'gridando: Uomini Israeliti, venite al soccorso; costui è quell''uomo,
    che insegna per tutto a tutti una dottrina che è contro al popolo, e contro alla
    legge, e contro a questo luogo; ed oltre a ciò, ha eziandio menati de'' Greci
    dentro al tempio, ed ha contaminato questo santo luogo.'
  muy-muy: '@see-verse:ACT.021.027'
  kqc-kqc: Imuna nigasa niyadi, “Israel vene una aedefo! Mina bi amiye kaere gagani
    tau di amiye tau oteimado, uni davatu vene ma Moses di ago gira ma mina Sei nivakena
    yava rofu tourage redo. Ye gua Greek vene Sei nivakena yavari afei dui resi mina
    kikifa sana moi kino riyo!”
  tav-tav: —Jã yarã Israel maja, jã átinemorã ajá. Anina ãmi nipetiropʉ cabuio teña
    rooye tuʉ. “Judío maja ñuuquẽema. Moisé cʉ carotiriquere cáti nʉcʉbʉgoquetipe
    ã. Ati wii Dio wii wapa maa,” ĩ buio teñanucumi. To bairo quena griego majare
    ati wii caroaro jã cáti nʉcʉbʉgori wiipʉre na cajʉgo jãawĩ. To bairo na jʉgo baii
    cawatoa cãni wiire na jʉgo baiire bairo baimi. Judío maja cãniquẽnare atopʉre
    na cajãa rotiquetipe ã, caĩ awajawã.
  eng-ULB: They were shouting, “Men of Israel, help us. This is the man who teaches
    all men everywhere things that are against the people, the law, and this place.
    Besides, he has also brought Greeks into the temple and has defiled this holy
    place.”
  spa-VBL: “¡Hombres de Israel, vengan a ayudarnos!” gritaron. “Este es el hombre
    que está enseñando por todas partes para que se opongan a nuestro pueblo, a la
    Ley y al Templo. Además ha traído griegos al Templo, contaminando este lugar santo”.
  fra-_FOB: 'En criant: Hommes Israélites, aidez-nous. Voici l''homme qui prêche partout,
    et devant tous, contre la nation, la loi, et ce lieu-ci; il a même encore amené
    des Grecs dans le temple, et a profané ce saint lieu.'
  hau-ULB: Suna ta kururuwa, “Mutanen Isra'ila ku taimaka mana. Wannan shine mutumin
    da ke koya wa dukan mutane ko'ina abubuwa gaba da mutane, da shari'a da kuma wannan
    wurin. Banda haka ya kawo Helenawa cikin haikalin nan ya kazantar da wannan wuri
    tsatsarka.”
  mal-mal: “യിസ്രായേൽ പുരുഷന്മാരേ, സഹായിക്കുവാൻ; ഇവൻ ആകുന്നു ജനത്തിനും ന്യായപ്രമാണത്തിനും
    ഈ സ്ഥലത്തിനും വിരോധമായി എല്ലായിടത്തും എല്ലാവരെയും ഉപദേശിക്കുന്നവൻ; മാത്രമല്ല അവൻ
    യവനന്മാരെയും ദൈവാലയത്തിൽ കൂട്ടിക്കൊണ്ടുവന്ന് ഈ വിശുദ്ധസ്ഥലം മലിനമാക്കി” എന്ന്
    ഉറക്കെ വിളിച്ചുപറഞ്ഞു.
  kkc-kkc: Osoloso diayo toso agadigilone egeesee takaso, “Isalael odoo, niyo iba
    pidi! Odoo hagoso mi susuga mapoo silone, Moseseeye eligi goo sabolo, Isalael
    odoowo goo sabolo, osoloso ibada tei moso sabolo maga gamenee takeliso. Osoloso
    epei Guliki odoo ee ibada tei moso mapoo ido pala oso ibada tei moso Godeeyo howo
    woola tokenee paso,” diso.
  urd-GVR: aur chīḳhne lage, “Isrāīl ke hazarāt, hamārī madad kareṅ! Yih wuhī ādmī
    hai jo har jagah tamām logoṅ ko hamārī qaum, hamārī sharīat aur is maqām ke ḳhilāf
    tālīm detā hai. Na sirf yih balki is ne Baitul-muqaddas meṅ Ġhairyahūdiyoṅ ko
    lā kar is muqaddas jagah kī behurmatī bhī kī hai.”
  far-far: Ma kera ka akwa koko kera ka 'uri, “Wane ana 'i Israel! Mulu kai kwai'adomi
    mai amalu! Na wane ne nia liu ana fere ki tafau fua famanatalana wane ki fua ngengelana
    wane Jiu ki, ma fainia na taki sa Moses ki fainia na Beu Abu ne. Ma ana kada ne,
    nia ka talaia wane ne nao lau Jiu ki 'uria laona Beu Abu ne, ma kera ka fasua
    na kula abu ne!”
  suz-BL: मिनु पावल कली ग्‍याइश्‍शा, मेकेर बाक्‍ब मुर आन कली “इं इस्राएली, नेल्‍ल
    कोव़थ पिन, है। गो आंइ ग्‍याइश्‍शो मुर तेइ तेइ हिरशा, नेल्‍ल मुर आन कली इं यहूदी
    आ पर्बम मरिम्‍शो लोव़ पशो बाक्‍त। इं अरेशो मपचा, दे दूली शेंबाक्‍त। परमप्रभु यावे
    आ खिं आ पर्बम शुक्‍शी लोव़ पाइक्‍बाक्‍त। मोशो ला ममाइ, अर्को रागी ङा ग्रीक आन
    कली परमप्रभु यावे आ खिंमी लाइश्‍शा ओंइशा, ग्रांग्रा दिशो सेल्‍‍शो आंइ मिक्‍चीमी
    ताइतक” दे शुश रेयके पा दोस गेमे बाक्‍त। प्रेरित ६:१३; इजीकीएल ४४:७
  car-NT: 'iko''tapoty''san: “Na''na epano''toko, Israel pajanymbo! Mo''se ro mo''ko
    yja''wanymbo amepanen me man! Wararo pa''poro kari''na emepanon Simosu emery urumenato''me
    i''waine, moro omenano mero''po urumenato''me i''waine, moro Tamusi auty urumenato''me
    enapa i''waine. Itaka ro Griek tane''se i''wa mandon moro Tamusi auty taka. Iwara
    ero Tamusi waitopo tyja''wanga i''wa man.”'
  amp-amp: Yaktahato naku hany memoum, “Niko Isrerko wania yaknhokmnom. Nda yimar
    kmi kmim kfo habri kangr, nom Isrernomi nd Mosesrhu boririfhut yo nda rmont, ndm
    kangr, ‘Yak wuna bowunayanm.’ Yo tfit yima tangim yaknewarm nda rmont hnewurm.
    Hnehato nd rroh futn rmont thu kasitt.”
  bht-bht: “हे इस्राएलियां, सहायता करा; ऐ सै ही माणु है, जड़ा हर जगा साड़े यहूदी लोकां
    दे, कने मूसा दिया व्यवस्था दे कने इसा जगा दे खिलाफ च सारे लोकां जो सिखांदा है,
    ऐथू दीकर की होर जाति दे लोकां जो भी इस मंदरे च आंणी करी इस पबित्र जगा जो अपबित्र
    करी दिता है।”
  eng-NOY: crying out, Men of Israel, help! This is the man that teacheth every one
    everywhere against the people, and the Law, and this place; and besides he even
    brought Greeks into the temple, and hath polluted this holy place.
  cub-NT: 'Ʉ̃́re jẽni, cod̶oboborĩ arejaimad̶a: —¡Mʉja, Israecavʉ, cad̶atejarã ñʉjare!
    Ñai ʉ̃mʉ, ʉ̃́recabe buecʉnʉñʉ caino joborõcavʉre, ne jápiabenajiyepe ayʉ maja
    judíovare, ne jʉ abenajiyepe ayʉ Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede
    Moisés bácʉre, aru ne pued̶abenajiyepe ayʉ Jʉ̃menijicʉi cʉ̃ramine máre. Aru davacʉbe
    judíova ãmevʉre Jʉ̃menijicʉi cʉ̃rami jívʉi. Que teni ãmeno d̶aibi yo cʉrõ Jʉ̃menijicʉ
    jinore, arejaimad̶a na.'
  ita-1927: Uomini Israeliti, venite al soccorso; questo è l’uomo che va predicando
    a tutti e da per tutto contro il popolo, contro la legge, e contro questo luogo;
    e oltre a ciò, ha menato anche de’ Greci nel tempio, e ha profanato questo santo
    luogo.
  lww-lww: la apion pan la, apisape “!Ei, amiu le Israel lala, aiila imimi e yaru
    nene! !Yaru ke nanene narui nap̃a naga sum̃a pa make e yo punu ga, ana naga sum̃a
    pisa kare ke ita le Yu lala, nap̃a ita yeririna wa kiena ne Ntewa lala, a sum̃a
    pian kare yeririna la pisape kieta navisaluaena amio kieta Yum̃a Wa nini, la pe
    ape suri re tai poli. Ana imimi mekilia m̃ena ga mesape naga p̃erevinaun ga yeririna
    lap̃asia nap̃a la pe ape le Yu re la poli, ana apimi loyum̃a e yo wa na Yum̃a
    Wa nini. !Yaru nene naga p̃arnena kare manene Yum̃a Wa m̃ana ne Ntewa pap̃isi,
    popon tekila suri tai vania!”
  ckb-ckb: 'هاواریان دەکرد: «خەڵکی ئیسرائیل فریابکەون! ئەمە ئەو پیاوەیە کە لە هەموو
    شوێنێک لە دژی گەل و تەورات و ئەم شوێنە هەموو خەڵک فێردەکات، تەنانەت یۆنانیشی هێناوەتە
    ناو پەرستگا و ئەم شوێنە پیرۆزەی گڵاو کردووە!»'
  spm-spm: “Israeliiŋn akhoghɨn gumasi, gee ena akura! Gumaghan khav, en gumasi rako
    amisira rafaravaghava, igharis gumasir rako uŋuimbar igharis tharsi bar men surea
    amui. A Moses osɨrisir othevi ko Gotɨ rɨphenaŋga asɨghasɨghousua mbɨŋgeeghi. A
    ivhɨra Grighiiŋna akamaŋga aghuuir gumasir marsi nigha, Gotɨ rɨphenam mbɨroghɨ
    athɨgha zui. Ma gumagh Got nombɨusua mbɨsevir rɨphenam mbɨroghɨn zɨɨva aŋra amuightima
    a Gotɨna arɨmasi rɨfhaaŋn maghatiighemi.”
  nas-nas: Bokiaama aaꞌpauꞌ, “Diiꞌ aintaang niiꞌmaikororiꞌ Isireeli-nupoonge pakumereriai.
    Aung tee naning ookara nantoong osi ookutunairu-koo nau-antavurimaung aing aaꞌning
    turang-antavurima niikaning nantoong eeꞌnoko Moosesi-nung boto eeꞌnoko ava dootuuꞌnava
    pankava. Baruꞌnooꞌ Juꞌdeeaing ava dootuuꞌnava pankava-koo tung-antavuriee ava
    meekava orari-antavuma.”
  uvl-uvl: Te laua i pe alngaria ke mai, “Imo hana nenge Israel a at ke a halaua imem.
    Non nei i rara nga kileng lochloch ke hetottore hehei pe hana pe hele poreke hana
    nenge ita pe rera hotonga mur pe NeHalang nena pele palaungana nenga ra kileng
    nei!”
  eng-BBE: 'Crying out, Men of Israel, come to our help: this is the man who is teaching
    all men everywhere against the people and the law and this place: and in addition,
    he has taken Greeks into the Temple, and made this holy place unclean.'
  ixl-CNT: 'Nichmotxiqꞌeqꞌuneꞌ, motx tal ech tzaꞌ: —¡Vinaj Israeel, lochonojex! Tan
    aatz u vinaj tzaꞌ, aꞌ vaꞌl til chaj koꞌxh nichusvu kam aas niteesa iqꞌii u kutenam.
    Niteesa iqꞌii u oꞌtla mantaar utz, tuchꞌ u totztioxh tzaꞌ. Utz taꞌn koꞌn koj,
    pek vettiqꞌol ukuꞌl griego tu viqꞌanalil u totztioxh tzaꞌ, puera aanima. ¡Vettaqꞌlu
    ukuꞌl paav tu u tioxhla atibꞌal tzaꞌ!— Texhtuꞌ.'
  xsi-xsi: Kinzi sisarâwa tu, “Wa, miki Isrel tamâta ŋai, kasukama ŋga! Tamâta ŋine
    uru ilâ ikura nia nia ipanananzi tamâta rârâni ŋana siveta ‘a’ pa nenda ŋgu wa
    nenda ŋgua tukuŋa wa luma sapâŋa ŋine wa. Andeta ŋinde nâ tia; ikainzi Grik tamâta
    pinde simâ luma sapâŋa ilo tona, aku mâsi ŋine iveta muso pa nia sapâŋa!”
  crx-NTPO: “Israel oots'u hainzutne, nela 'uhneh!” hutni whe huhuyih, “Ndun dune
    'en 'unt'oh, whunílhcho nuya 'ink'ez Israel oots'u hainzutne Moses ooghuni 'uk'unusguz-i
    cha 'ink'ez nelugliz whucho cha ts'iyawh whuch'az yálhduk. 'Ink'ez 'andit 'udun
    yun k'ut whut'enne cha nelugliz whucho dábuninla 'et whe neba me whulhtsi!” hutni.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರೇ, ನಮಗೆ ಸಹಾಯಮಾಡಿರಿ! ನಮ್ಮ ಜನರಿಗೂ ನಮ್ಮ ನಿಯಮಕ್ಕೂ ಈ ಸ್ಥಳಕ್ಕೂ ವಿರೋಧವಾಗಿ
    ಎಲ್ಲಾ ಜನರಿಗೆ ಬೋಧಿಸುತ್ತಿರುವ ಮನುಷ್ಯನು ಇವನೇ. ಅಷ್ಟೇ ಅಲ್ಲ, ಗ್ರೀಕರನ್ನು ದೇವಾಲಯದೊಳಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದು ಈ ಪವಿತ್ರ ಸ್ಥಳವನ್ನು ಭ್ರಷ್ಟಗೊಳಿಸಿದ್ದಾನೆ,” ಎಂದು ಕೂಗಿ ಹೇಳಿದರು.
  bbb-bbb: Bu farena kume, E Isureroko gurie ifejuofo. E igare are irore ijia oenoekinu
    e Isureroko ige nuvuesina kuaemo. Fu ijiege kuaenoekinu Mosisido akae ijiakiro
    Godido Are ijiebuo vua ise kuaenoene. Ro ivia fu kuke Godido Are Akae ige dabe
    buzeina e ae binoko ijene kaenamiana igia aru ruaemano kumei.
  blw-blw: yag chachaat èngaw way mangaliyén, “Sosnodni way ganà Israel, torongan
    chàni te antoyan peet hen anchi tagu way cha mangintudtuchu hen aminay tatagu
    ta lawengéncha chitaaw way Judio ya ta achicha agé afuroton hen orchin Moses.
    Ya chacha agé itudtuchu way achi agé masapor rispituwén hen antoy Templotaaw.
    Ya kaskasen te empa-aggarémhana hen antoy nasantowan way Templotaaw te annag empaghép
    hen tapen anchichay faén Judio.”
  tam-2017: இஸ்ரவேலர்களே, உதவிசெய்யுங்கள். நம்முடைய மக்களுக்கும் வேதப்பிரமாணத்திற்கும்
    இந்த இடத்திற்கும் எதிராக எல்லா இடத்திலும் எல்லோருக்கும் போதித்துவருகிறவன் இவன்தான்;
    இந்த தேவாலயத்திற்குள்ளே கிரேக்கரையும் கூட்டிக்கொண்டுவந்து, இந்த பரிசுத்த இடத்தைத்
    தீட்டுப்படுத்தினான் என்று சத்தமிட்டார்கள்.
  azz-NT: 'Huan quiquitzquijque Pablo huan quitzajtziliayaj in tagayot ijcuín: ―¡Namejuan
    nantagayot de Israel, xitechpalehuican! Porín yejua ya nijín tagat ten nohuiyan
    quinixtopeutinemi topueblojcahuan de Israel. Huan no tanextilijtinemi que ma amo
    xictacamatican in tanahuatil de Moisés. Huan nijín tagat no tamachtía que ma amo
    se quitztani oc nijín tomahuiscatiopan. Huan nijín tagat Pablo ay quincalaquijtinemi
    sequin griegos tech nijín tomohuiscatiopan, huan ijcón quipitzochiutinemi de nijín
    tomohuiscatiopan.'
  spa-RV-1909: 'Dando voces: Varones Israelitas, ayudad: Este es el hombre que por
    todas partes enseña á todos contra el pueblo, y la ley, y este lugar; y además
    de esto ha metido Gentiles en el templo, y ha contaminado este lugar santo.'
  csy-csy: 'Israel mite awng, hong hu tavun: hisia pa in mun tatuam a om mi theampo,
    thukham le hi mun langpan in thuhil hi: tuabek dom ngawl in Greek mite zong biakinn
    sung ah tumpui a, hi mun thiangtho ninsak hi, ci in au uh hi.'
  mxq-NT: 'es mʉk tmʉga̱jxtʉ ja ja̱ꞌa̱yʉty: —¡Miits israelitʉ mʉguꞌugʉty, pudʉjkʉgʉts!
    Tya̱a̱dʉ dʉꞌʉn ja yedyʉjk diꞌibʉ jʉdijtp oytyim diꞌibʉ ka̱jpnʉty, es ttukꞌʉxpeky
    tʉgekyʉ naxwíñʉdʉ es kyaj twindsʉꞌʉgʉdʉ nmʉgunaxꞌa̱jt nmʉguga̱jpnꞌa̱jtʉm, ni ja
    Moisesʉ ꞌyanaꞌamʉn es ni yʉ nmʉj tsa̱jptʉjkꞌa̱jtʉm. Es nandʉꞌʉn tʉ tmʉdʉkʉ ma̱
    tya̱dʉ mʉj tsa̱jptʉjk ja grieegʉ ja̱ꞌa̱yʉty, es dʉꞌʉn kyaj tmʉjꞌíxyʉ tya̱dʉ wa̱ꞌa̱ts
    luga̱a̱r.'
  tzj-NT: 'Quemaj rakic quechi'', quewa'' quibij chique ja winak ri'': —Achi''i''
    ja rix kach tak aj Israel, kato''o'' ki''. Jawa'' jun achi ri'' benak nojel nat
    nakaj chi quitijoxic ja winak pro xa ma utz ta ja tijonem ja nuya'' chique. Como
    arja'' xa itzel ntzijon tre ja katinamit, xa itzel ntzijon tre ja kaley in tre
    ja katemplo ri'' chakaja''. In ma ruyon tari'' pro ec''o jule'' achi''i'' ercojonto
    chipan ja templo pro ma e aj Israel ta in ixix bien ewotak chi xajan ne''oqui
    winak chipan awa'' santilaj templo ri'' ja wi ma e aj Israel ta, xeche'' chique.'
  tdt-tdt: hodi hakilar dehan, “Israel oan sira, ajuda lai ami! Ema ida nee mak hanorin
    ema hotu iha nebee-nebee hodi hatete aat ita nia povu Israel, ita nia lei ho mos
    uma kreda boot nee. Aat liu tan nia lori ema laos Judeu mai iha uma kreda boot
    hodi halo foer fatin santu nee.”
  ron-BTF: 'Strigând: Bărbați israeliți, ajutor! Acesta este omul care învață pretutindeni
    pe toți împotriva poporului și legii și acestui loc; și mai mult, a adus și greci
    la templu și a profanat acest loc sfânt.'
  eng-WEBP: crying out, “Men of Israel, help! This is the man who teaches all men
    everywhere against the people, and the law, and this place. Moreover, he also
    brought Greeks into the temple and has defiled this holy place!”
  eng-FBV: “Men of Israel, help!” they shouted. “This is the man who is teaching everyone
    everywhere to oppose our people, the Law, and the Temple. He's also brought Greeks
    into the Temple, defiling this holy place.”
  nld-1939: “Israëlieten, te hulp! Dit is de man, die overal iedereen leert tegen
    het volk, tegen de Wet en tegen deze plaats; ook heeft hij heidenen in de tempel
    gebracht, en deze plaats ontwijd.”
  bwo-bwo: «Israe'el ashuwotso! noosh gaatsowere! no ashonat no nemon, beyokanowere
    c'ashfetst dats datsatsi ash jamonowere daniruwo ashaaniye, hanuwere boratse ett
    Ik' ash woteraw ashuwotsi Ik' moots kindsht s'ayin beyokan k'imhsre!» ett bokuhi.
  nch-BL: 'huan tzajtzique: “Anisraelita tacame, techpalehuica. Ya ni nopa tacat cati
    nemi campa hueli huan quinmachtía nochi masehualme ma amo quichihuaca cati tiisraelitame
    timomajtoque tijchihuaj. Quiijtohua ma amo tiquintoquilica itanahuatilhua Moisés,
    yon ma amo tijtepanitaca ni totiopa. Huan nojquiya quinhualicatoc sequij tacame
    cati amo israelitame nica tiopan calijtic huan yeca quichijtoc amo tapajpacti
    ni tiopamit cati tatzejtzeloltic.”'
  quc-TNT: 'Xquirak qui chi'', xquibij: ¡Tata''ib aj Israel! ¡Chujto'' alak! Are achi
    wa'' ri cäbin pa conojel tak ri tinimit. Cuya tijonic chque ri winak, cubij ri
    man utz taj chquij ri ka winakil, chrij ru Pixab ri Moisés, xukuje'' chrij we
    lok''alaj ja ri''. E u c''amom c''u bi jujun winak aj Grecia ri man e ka winakil
    taj pa ri nimalaj rachoch Dios, u banom ri äwas u banic pa we lok''alaj c''olibal
    ri'', —xecha''.'
  tfr-NTPO: Eshko ga tjl̈ẽ l̈ok nopga l̈i kong dbo go ga «¡Israel tjëyoga, tjawa kjimtozĩa!
    Domer to shäng oba ping owa kjok shto obl̈ë obl̈ë l̈i ëre. L̇l̇ëye l̈e to shäng
    l̈i, e shji Israel tjëyoga ëre wl̈oyo, kjok l̇l̇gwekkl̈o tara Moisésdë l̈i wl̈oyo,
    Sbö u ëre wl̈oyo bakoe. ¡Erö l̇l̇ëme! Nopga söra tek shrono kjl̈öbö jũshko judío
    l̇l̇ëm wl̈eniyo. ¡E go ga shto iak beno buk dboy Sbö kong ëre, e iara beno buk
    eni ame!» l̈e.
  kaq-NT: 'Coshin sca quenacanquin: —Noque yanapannahue, noque caibon. Nea ta jatihibi
    janin nihxon noque qui tiromahi yohuanai joni qui. Nea ta Moisesnin joi qui yohuanihqui.
    Nea xobo qui tiromahi yohuanrihbihi. Jascajahax ta Pishin pari ta jaiqui hihquish,
    Papan xoboho nahuabo rihbi mapemaxon nea mequexonti xobo rishtajahiqui —hahcanquin.'
  sgb-sgb: Êmên di ya in-angaw la, “Hikaw ya kapareho naên hên Israelita, hawpan yo
    kay. Ta habaytsi ay ampaytoro hên narawak kano ya bansan Israel, haka narawak
    ya Kautuhan ni apo Moises haka ya Templo ni Apo Namalyari. Biha andêmêkan na êt
    ya hata Templo, ta ampantan ya êt hên Griego di ha lalên hata Templo ni Apo Namalyari.”
  vie-1934: 'mà kêu lên rằng: Hỡi các người Y-sơ-ra-ên, hãy đến giúp với! Kìa, người
    nầy giảng dạy khắp thiên hạ, nghịch cùng dân, nghịch cùng luật pháp, và nghịch
    cùng chốn nầy nữa, đến đỗi hắn dẫn người Gờ-réc vào trong đền thờ, và làm cho
    nơi thánh nầy bị ô uế.'
  kxv-kxv: “ଏ଼ ଇସ୍ରାୟେଲତି ଲ଼କୁ ସା଼ୟେମି କିୟାଦୁ; ଈୱାସି ସା଼ରିୱାକି ହାଜାନା ଇସ୍ରାୟେଲ ଲ଼କୁତି
    କ଼ପାଟି ଅ଼ଡ଼େ ମ଼ସା ହୀତି ମେ଼ରା ଇଞ୍ଜାଁ ଈ ମାହାପୂରୁ ଇଲୁ କ଼ପାଟି ଜା଼ପ୍‌ହିମାନେସି । ଇଞ୍ଜାଁ
    ନୀଏଁ ଏଚରଜା଼ଣା ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁଣି ମାହାପୂରୁ ଇଲୁତା ତାଚାନା ସୁଦୁ ଟା଼ୟୁତି ପ଼ଲ୍‌ଆ କିହିମାନେସି
    ।”
  cha-cha: 'Ya managang ilegñija: Taotao Israel, fanmanayuda: Estagüe yuje na taotao
    y jafananagüe todo y taotao manoja guato contra y pueblo, yan y lay, yan este
    na lugat: yan janafanjalom y Gentiles gui templo, ya janataelaye este na lugat.'
  amu-NT: 'Jeeⁿ jndeii tyolaꞌxuaana jluena: —ꞌO re nnꞌaaⁿya Israel cateiꞌjndeiꞌyoꞌ
    jâ ee luaa tsꞌaⁿ na ñetonom chaꞌtso njoom. Tyotseineiiⁿ ñꞌoom nacjoo chaꞌtsondyo̱
    ñequio nacjooꞌ ljeii na tqueⁿ Moisés, ndoꞌ nacjooꞌ watsꞌom tꞌmaⁿwaa. Ndoꞌ nchii
    macanda̱ luaaꞌ, mati jnda̱ jndyochom ntꞌom nnꞌaⁿ na nchii judíos naquiiꞌ watsꞌom
    tꞌmaⁿwaa. Joꞌ na jnda̱ seitsꞌiaaⁿñê juunaꞌ na matseixmaⁿnaꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom.'
  hin-CV: “प्रिय इस्राएलियों! हमारी सहायता करो! यही है वह, जो हर जगह हमारे राष्ट्र,
    व्यवस्था के नियमों तथा इस मंदिर के विरुद्ध शिक्षा देता फिर रहा है. इसके अलावा
    यह यूनानियों को भी मंदिर के अंदर ले आया है. अब यह पवित्र स्थान अपवित्र हो गया
    है.”
  spa-BES: 'Gritando, hombres de Israel, vengan en nuestra ayuda: este es el hombre
    que está enseñando a todos los hombres contra el pueblo, la ley y este lugar;
    y además, ha llevado a los griegos al Templo, y a profanado este lugar santo.'
  san-BEN: প্রোচ্চৈঃ প্রাৱোচন্, হে ইস্রাযেল্লোকাঃ সর্ৱ্ৱে সাহায্যং কুরুত| যো মনুজ
    এতেষাং লোকানাং মূসাৱ্যৱস্থাযা এতস্য স্থানস্যাপি ৱিপরীতং সর্ৱ্ৱত্র সর্ৱ্ৱান্ শিক্ষযতি
    স এষঃ; ৱিশেষতঃ স ভিন্নদেশীযলোকান্ মন্দিরম্ আনীয পৱিত্রস্থানমেতদ্ অপৱিত্রমকরোৎ|
  tdx-tdx: 'ami’ty koike ty hoe: Ry ‘ndaty nte Israeleo, oloro! Intoy t’indaty mañòke
    sikal’ aia sikal’ aia ty handietse ondatin-tikañeo naho i Hake vaho ty toetse
    toy, mbore nampizilihe’e amy anjombay o nte-Grikao le naniva ty toetse-miavake
    toy.'
  naf-naf: atam kitik mtati kwizet ŋakŋak mti zewien, “Islael am kot ndapmukulem mit!
    An kapiyaŋ msat kataŋ meti nin sambe kapi Mosesiyelen zii zet ma sesewat mkan
    kapi eyo zemtalati mamimtotndein. Mti Glik an notnaŋ indatimti kwapme ekŋenaŋ
    mme sesewat mkan temaŋ kapi okbi okbiŋaŋmak mambein nâip!”
  grc-MT: κραζοντεσ ανδρεσ ισραηλιται βοηθειτε ουτοσ εστιν ο ανθρωποσ ο κατα του λαου
    και του νομου και του τοπου τουτου παντασ πανταχου διδασκων ετι τε και ελληνασ
    εισηγαγεν εισ το ιερον και κεκοινωκεν τον αγιον τοπον τουτον
  vid-vid: Wayoweleza, “Wanhu wa Isilaeli, mtutanze! Ayu ndo yula munhu yalingulangusa
    wanhu chila honhu mbuli zila zilingubeza wanhu wa Isilaeli, zilingubeza malajizo
    ga Musa na honhu aha helile. Sambi nakawenjiza wanhu hawawele Wayahudi mng'handa
    ya Nguluwi na kuhadita hakokomoche honhu hano helile.”
  pio-NT: 'Càité judíonái néemíanícawa wenàiwicanái irí: “¡Píacué israelitaca, piyúudàacué
    wía! Yái asìaliquéi yèepuníiriwa macái cálita, yéewáida yèepunícawa macái wenàiwica
    báawacaténá naicáca wía, wía judíoca. Yéewáidaca nía nacái náináidacaténáwa báawéeri
    iyú Dios itàacái ìwali, profeta Moisés itànèericaté. Yéewáidaca nacái báawáanápiná
    naicáca templo. Idéca nacái itéca càmíiyéi judío aléi templo irìculé casacàacaténá
    imànica templo Dios íicha, yái Dios yàasu templo masaquèerica”, náimaca Pablo
    ìwali.'
  tsn-tsn: ba goa ba re, “Banna ba Iseraele! Thusang! Monna yo ke ene yo o rerang
    kgatlhanong le batho ba rona a ba raya a re ba tlole melao ya Sejuta. Ebile o
    bua kgatlhanong le Tempele ebile a e leswafatsa ka go tsenya Badichaba mo teng.”
  amr-NT: —‍Boʼtihuapok Israel huabokerek. In huabokerek nogbayo nogbayo oʼhuaeʼikaʼpo,
    oroen eʼmanmadikaʼ dakhueʼda o̱ʼe̱ oʼmanmadikikaʼpo, Moisésenbaʼtaj pe̱e̱hueʼdik
    yanikaʼ oʼmanmadikikaʼ, kenpaʼti in Diosen jaktaj dakhueaʼda oʼhuaaʼpo kenpaʼti
    nog aratbuttada Diosen jakyo oʼbakuda̱ʼnok Diostaj ta̱hui̱ri̱ga̱ʼda o̱gkikaʼpo.
    —‍Nogbayo judío huabokereka ʼuttaʼda onʼmanaʼuyate. Namaʼda onʼmanaʼuynigʼa.
  pwg-pwg: '@see-verse:ACT.021.027'
  cjv-cjv: 'u boiro “Isirae ari ne yokamai uro no yokamai Pauro si gorapunga akire
    di noreiyo! Yaromi man man muruwo furo no yokamai mapunom te Mose ka di guwo dungua
    te no fi mun ei topunga ikinom bire norome. Te yaromi tai ta ama bemia i epe:
    Yaromi Giriki ari endire fi mun ei topunga iki ikai tei fure yo tongua akai i
    bei niki de tome,” epe dime.'
  tha-KJV: ร้องว่า “​ชนชาติ​อิสราเอลเอ๋ย จงช่วยกันเถิด คนนี้เป็นผู้​ที่​ได้​สอนคนทั้งปวงทุกตำบลให้เป็นศั​ตรู​ต่อชนชาติของเรา
    ต่อพระราชบัญญั​ติ​และต่อสถานที่​นี้ และยิ่งกว่านั้​นอ​ีก เขาได้พาคนชาวกรีกเข้ามาในพระวิหารด้วย
    จึงทำให้​ที่​บริสุทธิ์​นี้​เป็นมลทิน”
  por-BR-2018: 'Clamando: Homens israelitas, ajudai -nos ; este é o homem que por
    todos os lugares ensina a todos contra o nosso povo, e contra a Lei, e contra
    este lugar; e além disto, ele também pôs gregos dentro do Templo, e contaminou
    este santo lugar!'
  mhl-mhl: 'Qafagaru roru iŋi oŋgabuŋ, “Israel ŋiŋigo, bapi nobeniŋ! Ŋi yo oiji moreŋine
    moreŋine roregaru kae so qaji yareru maŋyaŋuŋ iŋi bapakare yabeega: Ŋoŋo sosowo
    Israel ŋiŋigo kubu qomukuru bosembea nobeinebi. Nonunde Kadi buŋo bokeru boji
    soriŋnoŋuŋgo kosa roperu jauba eru goinebi. Oŋu qaji yareru goya eru muŋambe Grik
    ŋi Anuture moge tomiri oi oŋuakoŋ ogagaru boji soriŋgo ropeko pi mokiine yo oiji
    jukuwi eru bapeboriŋineke egu fukeiŋ.”'
  klv-klv: lukai ke, “UleIsrael gail, mǝtevi tarhǝt sinamito! Ategai evi naulum̃an
    toṽusan nǝvanuan p̃isi len naut p̃isi. Len nap̃usanan san isor tas nǝvanuan sidat
    gail, nalo sidato mai naut egai. A mǝhat hǝn natgalenan, esǝhar auleKris gail
    vi lan naut siGot, gol ke naut tolo egai eb̃iŋb̃iŋal len nǝhon aGot.”
  bco-bco: Iyo꞉ halale sa꞉la꞉likiyo꞉ a꞉la꞉sio꞉, “Isolael kalu gio꞉ nio꞉ asuwa꞉foma.
    Kalu we, heno꞉ tambo wida꞉li sia꞉likiyo꞉, kaluka꞉isalemo꞉wo꞉ Mo꞉sa꞉sa꞉ ele difa꞉
    a꞉no꞉ mo꞉kudu hamana꞉ki sio꞉. Eyo꞉ Godeya꞉ malilo꞉ a we dio꞉ge sa꞉la꞉len. A꞉la꞉ta꞉ga꞉
    o꞉go꞉ eyo꞉ Yu kaluma nolo꞉ Godeya꞉ Malilo꞉ hen we Godeya꞉ siwa꞉l amio꞉ mogagabiki,
    tililia꞉ mio꞉ ko꞉lo꞉ a꞉lab” a꞉la꞉sio꞉.
  kdl-NT: n a sala̱si n a dansi, “Atoku a tsunu aza a Isaraꞌila, ɓa̱nga̱ tsu! Vuma
    ɗa wa kyawunsa ko nte wa n u wishisi ama a tsunu, n Mele ma tsunu, kpam n Kuwa
