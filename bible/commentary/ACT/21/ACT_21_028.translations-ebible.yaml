    ihoroc firing tandungmahon foro wömai ingoroc:'
  hus-NT-1971: 'In lej thajat uluchic: ―At juntalab Israelchic, tucu tolminchi jant’ini’
    ti qui t’ajchi axe’ xi inic. Ju’tamaquits ta ca xe’tsin tocat in t’ajal abal an
    inicchic tucu tomolnanchi huahua’ tu Israel i abatnaxtal. Tocat in exobchal an
    inic yabcua’ in uchbil quim putu c’al an ts’ejcath cau. Yab tu c’ac’nanchal i
    tiyopanil, ma xo’ in ne’tha’ ca otsits i griegochic taja’. Antsana’ tu othnanchamalits
    i t’ocat tiyopanil.'
  med-med: Ni kʉn, wamp nimbʉ ndi, ronduⱡ ke nʉk mel, “Isrel wamp mbʉ ye! Tʉn tʉk
    rʉpʉndʉiya! Wu ei ndi, Isrel wamp mbʉ nga mbo uⱡ etmin, wote Moses nga mi ik na,
    wote manga wingti na mbila pora andpa, wamp mbʉ ik mbo rondpa, uⱡ tʉn nga etmin
    mbʉ nga nimba kit mondrum. Wote akup, Grik wamp mat, mepa omba, manga wingti ila
    om uⱡ ei ndi, kona wingti ei etpa ⱡar mondum!” nʉtʉng.
  bch-bch: ta tingangar ta tikeo, “Gimi panua Israel ami, alua gai! Eaba ga oaine,
    ngan ele paoatainga pagid panua toa ngada ne ngan tuanga ga tuanga, ikado posanga
    paeamao ngan alu togita, ga ngan leda apu, ga ngan Deo ele luma toa ne pade. Ga
    pade, ei itada ngan luma toa ne aea ul mao, be ibada gid panua Iuda ad mao ga
    tidudunga ngan aea ala, ta ikado ga luma toa ne iuot paeamao.”
  cco-NT: —Jaléngꞌˋ dseaˋ rúꞌˋuuꞌ dseaˋ Israel ñilíingˉnaꞌ ñijmɨcó̱o̱ꞌˇnaꞌ jneaꞌˆ
    fɨˊ la, co̱ꞌ lab singꞌˊ i̱ dseañʉꞌˋ dseaˋ góoˋooꞌ i̱ ngɨˊ ta˜ guiaˊ júuˆ e jaˋ
    cǿøngˋ røøˋ có̱o̱ꞌ˜ lají̱i̱ꞌ˜ e tɨ́ɨˋɨɨꞌ fɨˊ góoˋnaaꞌ, o̱ꞌguɨ cǿøngˋ røøˋ có̱o̱ꞌ˜
    júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ e cajmeꞌˊ Moi˜ có̱o̱ꞌ˜guɨ guáꞌˉ quíˉiiꞌ cajo̱.
    Jo̱ jaˋ mɨˊ cajmɨꞌgórˋ guáꞌˉ güeangꞌˆ quíˉiiꞌ, co̱ꞌ cajajéeiñˋ fɨˊ dsíiˊ sɨnʉ́ʉˆ
    guáꞌˉ quíˉiiꞌ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ góoˋooꞌ dseaˋ Israel.
  deu-1951: Ihr israelitischen Männer, kommet zu Hilfe! Das ist der Mensch, der allenthalben
    jedermann lehrt gegen das Volk und das Gesetz und diese Stätte. Dazu hat er auch
    noch Griechen in den Tempel geführt und diese heilige Stätte entweiht!
  alq-ALGNT: 'Ki pabibagi8ag dac: “Kakina kina8a e tacieg Israel a8iagog, 8idjiicinam!
    Mi 8aa nabe ka paba kikinoamagedj ega kidji apitenimagani8indjin Coda8innin, acitc
    ega kidji apitendjigadenigin Mois odinakonige8inan kek8an oo8e kitci aiamiemigi8amini.
    Aja acitc ogi pidigean a8iagon ega e Coda8inni8indjin ooma kitci aiamiemigi8amikag.
    Aja dac o8initon oo8e kitcit8a aiamiemigi8amini!”'
  ixl-NNT: 'As sikꞌin veꞌt chajnaj. As ech tal veꞌt chajnaj ileꞌ: —¡Ex kumool tiaal
    Israel, elochtaj oꞌ! ¡Tan aꞌ najeꞌ u viꞌlaꞌ uvaꞌ ni xaan tulaj unqꞌa tenameꞌ tiꞌ
    ichusat umaꞌt txumbꞌal te unqꞌa kumooleꞌ tiꞌ teesal iqꞌii u kutenameꞌ tukꞌ u kutostiixheꞌ
    as tukꞌ unqꞌa yoleꞌ uvaꞌ tzꞌibꞌamal kan taꞌn u Moisés! ¡As cheel kat teqꞌol ok
    tzan naj kaꞌt unqꞌa naj uvaꞌ jit kumool qibꞌ stukꞌ tu u kutostiixheꞌ! ¡As ni teesa
    naj iqꞌii u tiixhla atinbꞌaleꞌ!— tiꞌk unqꞌa najeꞌ tul nik isikꞌineꞌ,'
  boa-NT: 'Áánemáhjáa kéévánécoba néémeé: —¡Ámuúha ijraéémuj, metsááne múúhakye mépɨ́aabóva!
    Áánu muurá éhne pahúlleváré úwááboobéré péhíjcyaabe ímityúné ihjyúvahíjcyá méiiñújɨ
    múnáadítyu. Áhdure Píívyéébée Moitséeúvuj tééveri ájcúné taúhbaju nééné tsɨjɨ́jtóríyé
    úwáábohíjcyaábe. Téhdure ímityúné ihjyúvahíjcyaabe duurúvájatu. Ááneréi íjcyáíyónáa
    muurá íñe íjtye gríéégómuke tééjá pañévú iúácóneri tútávájtsoobe tééjá pañe ɨ́ɨ́né
    imítyúné úújéítyúrotsíi.'
  etr-etr: Gaulahilä ilia gelola uuala sähalea, Isilale dolöla dili-e, nilï ugila
    negemolö mofiamo. Dolö gowea sege dibe sulubadelagi udia dolö nefolalebe sulubadelama
    säla olelesalea, Isilale udia dolöge, Ado säla negei dibe amoge, amase, sege gowege,
    amolida memalämelëla säla olelelomelë. Amomu made, ea Giligi dolö odoa nefolalebe
    amoligi Godeïe mosöa sigi maalahilä mosö Godea hïle nafolai nelo amoge neala nafadei
    gabiola säi.
  quh-NT: —¡Diospa ajllaskan israelcuna, yanapawaycu! Caymin chay tucuynejpi tucuyman
    yachachispa purej runaka. Cay runa yachachin khesachayta llajtanchejta, Moisespa
    camachiskasnintapis, yupaychana-wasinchejtapis. Cunanpis cayka waj llajtayoj runasta
    yupaychana-wasinchejta juchawan ch'ichichashan, —nispa.
  kwi-kwi: 'kit kwianara: “Israel awa, kiwainchain. An ampune wan sura uztuza kamtanamtu
    cha. Usne au Israel awaruza aliz kulnarɨt. Usne Moisés kamtara aizpa mɨshitchi.
    Uskas Dios katsa yalta sɨnamchi namnintɨt. Mane Griego awara apain karara, Dios
    katsa yalta napnapa. Sun akwa, usne sun sɨnam yalkin sɨnamchi namninta.”'
  agm-agm: Isɨwatawaawɨ satɨwɨ kaahaatawaatopo, “Isɨraherɨhiyaate, utaaho kɨmoai itɨhundɨtɨhaawɨ
    nyangisenda napɨwɨse,” tawaatopo. Tɨwosawɨ satawaatopo, “Utaamo kɨmo nyahɨ Isɨraherɨhiyaanamɨ
    kiyohɨwaiwaunɨ Mosesihomɨ wɨnɨhapɨpaunɨ nyamɨ aŋɨ awaindɨhandunɨ netɨ nopɨsasatɨ
    ipɨhatisamaitandɨ nahataapɨpɨhɨ daayatɨ isɨhiyai kaundisɨhore. Iyataatɨ utaamo
    kɨmo amɨ wɨndɨ siya kiyahore isɨhiya usa Judaahiyaamatɨpɨmetahiyai numwaasi aŋɨ
    awaindɨmandɨ kɨmandaatɨhɨ nasahore. Iyataatɨ isɨhiya usa Judaahiyaamatɨpɨmetahiya
    nyamɨ aŋɨ awaindɨhandaatɨhɨ nanyapɨtaatɨwɨ itɨhɨtaahapɨhɨtihɨhandɨ kandɨ Porɨho
    kɨmo isɨhiya kiyai numwaasi nasataatɨ sandaahɨ Autaahaatɨho sawahopɨ namɨhainjɨpɨpɨhɨ
    netɨ Autaahaatɨhomɨ ndɨhetɨ kipatɨ atɨha ahiyatɨ nanyopɨsasataise,” tɨwɨ katawaatopo.
  ubr-ubr: Osi siyoku siyau, “Israel sabu woibaisi! Atonio orot on tafanam engon ibib,
    sabu engon tutufin ibebeyes Israel yangan on ibiragites, on Moses an baifafaro
    dura aurin a atonio tafaror goa aurin on ibikakafun. Ato ari on sabu men Jew yangan
    ba iboes sirui tafaror goai ato efan kakafaiin on iyamai idum!”
  tsw-NT: Na a saali, “A̱za̱ a̱ tsu, kamba ntsu! Vuma nda u ta garasa ba̱ta̱ ba̱ta̱
    o ritosu ili i vama a̱ tyo e ekere a ama a̱ tsu oɓolo na̱ Wila̱ wa Musa, na adama
    a̱ A̱a̱ꞌisamapaɗa a nda. U zuwa ta̱ uba̱ta̱ wa akiza u nda wo oꞌwo ili i wono
    a na u tarai Atakpaci a uwa pe.”
  cax-NT: 'Tosibicoma, namatü: —Mañoñünca auqui Israel, apayura suiñemo, tonenti naqui
    ñoñünrrü urapoiti isucarü nanaiña genterrü arrüna churriampü ñanunecacarrti ümo
    noesa genterrü israelitarrü y ümo ito nüriacarrü y ümo arrüna niporrti Tuparrü.
    Y toaviarrü cuamatü uiti bama griegorrü auna porrü samamecana ümoti Tuparrü. Sane
    nauquiche caüma ane nomünantü auna nocü uiti.'
  aia-aia: Marau awara o'ani, “'I'amou saeni Israel, moi 'a'auhi'ameu! 'Ia mo'oni
    'a 'ari suri'i mwani 'omaa rago na mamaani ha'a-ta'aigaaui Jiu mana Ringe ana'ia
    Moses mana Ruma Maeani. Ma ha'ado'oa ro'u i Ruma Maea, 'a waa siri sae nara ai'a
    Jiu na'iei.”
  srp-1865: 'Vièuæi: pomagajte, ljudi Izrailjci! ovo je èovjek koji protiv naroda
    i zakona i protiv ovoga mjesta uèi sve svuda; pa još i Grke uvede u crkvu i opogani
    sveto mjesto ovo.'
  agt-agt: '@see-verse:ACT.021.027'
  lug-lug: nga bwe baleekaana nti, “Abasajja Abayisirayiri! Mutuyambe! Ono ye musajja
    agenda ayogera obubi ku ggwanga lyaffe ne ku mateeka gaffe ne ku kifo kino, ng’ayigiriza
    buli muntu buli wantu. Era ayonoonye Yeekaalu yaffe ng’agireetamu Abayonaani.”
  yby-yby: 'Epesisi numutoti Poloko hetoka we mako Tilopimoko maya minaiyoko mudaikiki
    Poloda maya monoka numuda napa oho ulau maya ilime-loko yowihe liki domoda ga
    sa-liki lae: Agae, Isilaelo wese, nisiki lilimamae.'
  heb-heb: ויצעקו לאמר אנשי ישראל עזרו זה הוא האיש המלמד את כל אדם אשר בכל הארץ סרה
    על העם הזה ועל התורה ועל המקום הזה וגם הביא אל המקדש אנשים יונים ויחלל את המקום
    הקדוש הזה׃
  mpp-mpp: aukwelu yanguc wackelu miibong, “Oe Israel ngic-ngigac, ngenge wele baficnubabong
    banang! Ngic yagodi himongsoc hike galu Yuda ngic-ngigac nongileng nga yefe-yowanonggeng
    ailu Ibu-macnonggeng, yogolec ngaba ainogale, ngic yagodi edocebalu gagac. Ailu
    Ibu-macnonggang Grik ngic mengocebame ofelu macnonggeng gbagbacne yago wonong
    holeibong.”
  apb-apb: Na kire ko soi oto paine kire ko te'uri, “!Mo mwane ni Israel, omu ke lae
    mai pe'i'emeelu! A mwane ienini ko ha'a-uusulie mwala aana ahutana mo henue hunie
    kire ke lae hu'isie tolahana mwala ikolu na huni lae hu'isie mo Ha'atolanga a
    Mosis na tolahana Nume Maa'i Peine ie. Na e toolea no'one mai ngaeta mo Aapoloa
    Aaopa molana i laona Nume Maa'i, na ko ha'amada'aa oto Hahu'ana Leu Maa'i ngeena.”
  san-TEL: ప్రోచ్చైః ప్రావోచన్, హే ఇస్రాయేల్లోకాః సర్వ్వే సాహాయ్యం కురుత| యో మనుజ
    ఏతేషాం లోకానాం మూసావ్యవస్థాయా ఏతస్య స్థానస్యాపి విపరీతం సర్వ్వత్ర సర్వ్వాన్ శిక్షయతి
    స ఏషః; విశేషతః స భిన్నదేశీయలోకాన్ మన్దిరమ్ ఆనీయ పవిత్రస్థానమేతద్ అపవిత్రమకరోత్|
  ben-IRV: ইস্রায়েলের লোকেরা সাহায্য কর; এই সেই ব্যক্তি, যে সব জায়গায় সবাইকে আমাদের
    জাতির ও ব্যবস্থার এই জায়গার বিরুদ্ধে শিক্ষা দেয়; আবার এই গ্রীকদেরও মন্দিরের
    মধ্যে এনেছে, ও এই পবিত্র স্থান অপবিত্র করেছে।
  ntu-ntu: Tzkabong, tzrpi-rbrlr kx, “Lr Israel, okatramu nigr! Ncblo lc tqvz mrkang
    kqlu, tqalvztr-ngrde leplz amrlx kx nqmq krgu trka, x Lou scgung x Mangr-nzangiongr
    Yawe trka kz! Kzdq mou da kx trkatxpx-mopwz nzvzmi-krmleng ncblo kxtrngiulrJiu
