  gvn-gvn: Jana yirrkan, “Yurra Jew-warra, yurra nganjinin helpim-bunga. Yanyu dingkar
    yiringkurrku dungan-dungay, bama yiringkurrku buyun-buyunku binal-bunganka. Nyulu
    balkal-balkal, ‘Yurra Mosesamu law kari nyajinyaku. Yurra Jew-warrandamunbu churchmunbu
    kari wala.’ Yalarrku nyulu bama Gentile-warra churchmunbu yalbaymba wundin. Yinyamundu
    nyulu yanyu church buyun-daman. Yanyu Godumukuda church, Gentile-warra kari bajaku
    wala.”
  nhy-NT: 'Iwan otzajtzikej: ―¡Tlakaj de Israel, xitechpalewikan! Yin tlakatl nemi
    ik nowian (nian nepa) kinmilwijtinemi in tlakaj amo ma kichiwakan tlan kijta itlanawatil
    in Moisés, iwan kinmilwia amo ma kitlakitakan in weyi tiopan. Iwan axan, yokinkalakij
    nian ijtik in weyi tiopan sekimej griegojtin otlaijtlakokoj nian kan tlatiochiwaloj.'
  asm-FB: “হে ইস্ৰায়েলৰ সন্তান সকল, সহায় কৰা; যি মানুহে আমাৰ জাতিৰ বিধানৰ আৰু এই
    ঠাইৰ বিৰুদ্ধে আটাই ঠাইতে সকলো লোকক শিক্ষা দিব লাগিছে, এই জনেই তেওঁ। ইয়াৰ বাহিৰেও
    গ্ৰীক মানুহকো মন্দিৰৰ ভিতৰলৈ আনি, এই পবিত্ৰ ঠাই অপবিত্ৰ কৰিলে।”
  okv-okv: “Eto Israel embomeni, ungo hondate evu. Embo emina enda nei ta pahue Moses
    ta ke pepeni te ungotena Israel embomeni te ungotenau temple avo sokova ke euja,
    eto amina enda nei embo umbuto temple otohu ei ta toreto etei sapura etija,”
  mxt-NT: 'Ta cacanachaá ra ta cacatyí ra: ―Nyoho ñáyɨvɨ Israel, tyi̱nyee ndo chi
    ndi. Ican ra ihya cuví ra cha chicá noo tandɨhɨ ri ityi. Ta sañahá ra chi tandɨhɨ
    ñáyɨvɨ. Catyí ra vatyi cha ñima ri tuhun cuví yo ñu Israel. Ta catyí ra tyi ña
    vaha ley cha tyaa̱ ra Moisés, ta ña vaha vehe ñuhu ihya. Ta sɨɨn ri vityin tyihi̱
    ra chi suhva ra Grecia chichi vehe ñuhu satɨvɨ́ ra nu ii ihya ―catyí ra canachaá
    ra.'
  tzo-NT: 'Hech i''avanic: ―¡Totetac, ho''ucutic israelucutic, la'' me coltauntutic!
    Ti jchi''iltic li''to ja'' chchanubtas scotol crixchanoetic yu''un chiscontrainucutic
    xchi''uc ti mantaletic cu''untique xchi''uc ti templo li''to. Ja'' laj xa yic''
    ochel tal ti yut templo yanlum viniquetic. Muc un spas ti muc'' ti ch''ul templo
    cu''untic li''to ―xchiic.'
  ind-AGS: “Hai orang Israel, tolonglah!” teriak mereka. “Inilah orang yang mengajarkan
    setiap orang dimana saja untuk menentang kita, Hukum Taurat dan rumah Tuhan. Dia
    juga membawa orang-orang bukan Yahudi masuk ke dalam rumah Tuhan, menajiskan tempat
    kudus ini.”
  omw-omw: Isareri nraakye qora tuaavo, tiri kyaahaqa hiate. Mwaa vaisiva mponani
    mponani nrohiqaro Isareriaravata, Mosesira qua okyararavata, tiri mwaanra nraamwu
    mwaanravata, api qua ti vari vaisiva varihata mwia ntavaaqavu kyauro. Qio mate
    mwiva mpo mwatanaa vaisinramwu sitaqiro Kotira nraamwuqi nrumu kyaihata mwihua
    mpo mwatanaa vaisi variqatara tita, mwihua Kotira nraamwu uaqiamama kyaavaro hiama
    kyotataqama vaiho, tita.
  yrb-yrb: '@see-verse:ACT.021.027'
  maa-NT: '''Ñó kiìchja̱, kitsò: ―¡Ngats''ioò xi xi̱ta̱ Israel ''mì‑nò, ti̱chját''aà‑náje̱n!
    Jè xi̱ta̱ jè xi tsó''ba nga kijndà na̱xa̱ndá nga okoòya kjo̱tíxoma xi kondra̱
    ts''e̱ na̱xa̱ndá, kondra̱ ts''e̱ kjo̱tíxoma‑la̱ Moisés, ko̱ kondra̱‑la̱ i̱ngo̱
