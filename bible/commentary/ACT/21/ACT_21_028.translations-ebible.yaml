    wasin mana alli kananta. Kunanka kay Tata Diospa wasinta susyachishpa mana judiyu
    runakunata yaykuchishkasapa.'
  zca-NT: 'naye kibizhië bixa'': ―¡Rë go men Israel, goknu go zakzi be miyi'' re''!,
    porke rë plo nikizë xa'', kilu'' xa'' lo rë men, nidi''zh xa'' gat lë''t kwa''n
    nile'' rë men Israel, no nu ley kwa''n mila'' Dios lo Muisés gat ñalt le'' be,
    mbaino nu yado'' che''n be, nazu''t nidi''zh xa''. ¡No haxta nu ngulo xa'' pla
    men grieg, xa'' gat nambet, le''n yado'' che''n be, par mitsinu xa'' lugar nazhon
    re''!'
  cbc-NT: 'Bairo cʉ̃ patirocapeari, atore bairo ĩ awajawã: “¡Jãã yarã israelita majã,
    ãnirẽ jãã jʉñeña! Cʉ̃ã niñami nipetiropʉ macããna camasãrẽ ricaati jeto caquetibʉjʉñesẽãnucũʉ̃.
    Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ roro majũ ĩbʉsʉnucũñami. Ati wii Dios ya wii
    cʉ̃ãrẽ bairo roro majũ ĩ bʉsʉpainucũñami. Bairi ãmerẽ tunu nemojãñurõ roro átigʉ,
    griego majãrẽ na jʉ̃goatíupi ati wiipʉre. Bairo cʉ̃ caátoi, ati yepa caãnimajũrĩ
    yepare royetuyami,” qũĩtuti awajawã.'
  qxo-NT: '@see-verse:ACT.021.027'
  mox-mox: ʼInega ikolukolua ta ivonaya, “Emavo me Isileli, oiulema! Mana baʼe ʼoloto nana
    tuta qabuna tautauya diʼwe taha taha ʼidia ta tomotau koyadi talaveaveaʼiedi ta
    veveʼitedi itaʼa eda luvineavo ge ina ʼabibodei, ta wese vonedi vonigo Vanue Gwalagwalana
    yani kavokavovo. Ta wese mali tomotau taudi ge me Diu ʼebeʼewedi mimiedi Vanue
    Gwalagwalana gamonaya, ta baʼe ʼinega eda Vanue Gwalagwalana igigivebwavuya.”
  kew-kew: 'Nimumi ripinaawa gupa yaasimi: Israel onaa, niaa raba mealepa. Go aare
    nipu su rayona pamua onaa agaa gupa pamu laketa simi: Israel ruru-para Moses-na
    rekena i agaa-para lotu ada-para nimu rayo gimalepa gupa laketa. Goa pea-pulu
    abia nipumi ruru rado Grik onaa go epe lotu ada-para mea ipisa. Goa pua go epe
    ada maoyaaya.'
  dww-dww: Be taudi bonedima dosine a riuna, “Yau bana, ko sagumai! Uma tauḡominama
    vutuna dobu matabuna banaga matabudi yawai katakataidina, be giu gewegewedie dà
    banagama, dà tarawatuma be dà tempolma ya riuriuedana. Be tauna eteni banegidima
    mate ya saḡedina dà tempolma nopone be ya voie da inam babau gabunama ya kawa
    miramirana.”
  twi-ASANTE: Wɔteateaam sɛ, “Israel mmarima, monsɔre mmɛboa yɛn! Yei ne ɔbarima a
    baabiara a ɔbɛkɔ no ɔnam ne nkyerɛkyerɛ so tia Israelfoɔ, Mose mmara ne asɔredan
    yi. Mpo ɔde amanamanmufoɔ bi aba ha de agu Kronkronbea ha ho fi.”
  aoj-aoj: Eaꞌ soga saꞌi mehip naꞌamba saꞌi, “Ipaꞌ epes Israelipai, topalopapa! Aman
    anamba nihimbaꞌma epes hiasi walemb hiagoma napaꞌaga miniꞌap apeꞌipi Israela muꞌuli
    inimba Godi Moses nagawalipasani naloma ipat luꞌunai Godi wapani. Eaꞌ ina isimba
    atis, owaꞌ. Anen nauꞌwai anis epes owaꞌ Judaisia safiꞌi sawisi nomon ipat anamba
    sandaꞌana aluguna.”
  cbv-cbv: “Yeéb jwĩ déewãá, jwiítdih ñi teo wáac jʉ̃ʉ́wʉ́. Nin nihat baácboó jib
    bohéna, jwiít judíowãdih, Moisés ã wʉtatjidih, nin Dioíh mʉʉdíhbʉt nihat cã́acwãdih
    yeejép ãpĩ́ bohéna caá. Judíowã nihcannitdih bʉʉ Dioíh mʉʉdíh nʉmah waadnít, nindih
    ã yéejana caá”, ĩ niíj ñaacáp jĩ.
  taw-taw: '@see-verse:ACT.021.027'
  jic-NT: 'Yümücj tjowelepj: “Israelpan, nculá qjuis capj mp''a''sá. Yom niná malala
    vele judiopan po''ó jun ta''á. Vele yupj jilal más ''ücj ma lajay Moisés tjijyü''tá.
    Vele yupj jilal Dios wo malala. Jis ticyuna judiopan tulucj. Dios wo mo''ó tjil
    yupj. Mpes pasal malala nyuca la tjiji jupj Dios wo lal”, nin tjowelepj.'
  zap-NT: 'wkarëzyaa men, re men: ―¡Men-Israel, gugun xyudar noo! Laa ménree nga nak
    ne zad ka yrandxee lugar rneluu men mén kos ne nuu konter por menlaz be no le
    por ley ne wdee Dëdyuzh lo Moises no le por xeydoo Dëdyuzh. Orrenaa le men wdee
    txup tson mén ne nakdet men-Israel lenxeydoo Dëdyuzh, rgyitno meno no nda we.'
  wer-wer: “Israel omnarö, ten kaamök elnieë. Omën epop kaatë yesem Israel omënere
    Mosesë ngön ë kosang wesautre Anutuu ngönën tup kaö epëten wak irëak yaaup. Pël
    ëak nenteta, pi köpël omnarö mësak Anutuu ngönën tup kaö epëtak wais kewil elmë
    pël yaaup,” pël mëëa.
  ipi-ipi: '@see-verse:ACT.021.027'
  qul-NT: 'Pablota jap''ispataj, wajach''acorkancu: “¡Israel runacuna, yanapawaychis!
    Cay runa tucuynejpi yachachin nokanchispaj llajtanchis contra, Moisespaj leynin
    contra, cay templo contrapas. Astawanraj templonchisman griego cajcunata yaycuchin
    khellichachinanpaj.”'
  tnc-tnc: 'Ikuᵽaka kire nokabaaeka: —Yija tã''omaja, Israeltatarã, yijare mija jeyobaabe.
    Ĩ''ĩ ĩmirĩji imaki ba''iaja mare jaitaᵽarimaji. I''suᵽakajaoka “Moiséte jã''mekakaka
    mayi''rirũkimarĩa sime”, ãᵽaraka ᵽo''imajare kibojaᵽibayu. Suᵽabatirã ika Tuᵽarãte
    jiyiᵽuᵽaka õrĩriwi''ia ba''iaja jaiyuyeiki kime. Judíotatamarĩrãte ᵽariji Tuᵽarãte
    jiyiᵽuᵽaka õrĩriwi''iarã ke''eetamaka ba''ia sakimarũjeyu Tuᵽarã ñakoareka,— ãrĩwa''ri
    aᵽerãte nabojaeka.'
  ter-NT: 'Hara koe yuhóhiko vaúkexea: —Itínoe izaraelíta, hivá''axavi. Enepora hóyeno,
    koati énomone ihíkaxo xanéhiko ya uhá koeti ipuxóvokuti okópea xanena ûti, koane
    okópea ne Ponóvoti Kixovókuti yútoe Muîse, koane púvea ra hána''iti imokóvokuti,
    enepora témpulu. Haina póhutine, itea muhíkova ûrukoa témpuluke ne xâne ákoti
    itukapu jûdeu, ikopíti''ikoati ra sasá''iti péti —kíxoanehiko.'
  bmr-NT: 'Jaamo agaibacasimoro nuuhi: Israel miyamɨnaa, mɨɨhaico mahamusu. Jaanɨ
    fahɨgovadɨ feehicahi imitɨno jɨɨbogooboro israelmɨnaahallɨvɨ, bu Moise tajɨɨbajɨhallɨvɨ
    icano. Jaaboro jino saatoho griegomɨco jiija templojafaño sɨvaabo toojaco imɨhɨninɨqui,
    noomoro.'
  fuf-fuf: 'e hoore hiɓe ewnoo, wi''a: «Isra''iilayankeeɓe*, wallee men! E hino neɗɗo
    wonɗo jannude fow on nokku woo nokku fii liddagol jamaa on, liddoo Sariya on,
    liddoo kadi ndee nokkuure. E hay o naadii *Gereekiyankeeɓe ka juulirde mawnde,
    o tuuninii ndee nokkuure hormorde!»'
  mwc-mwc: kata si rausi ba si paraparara, “Israel biyimi, koi basikai! Niko sebare
    kupura ereonowana ata pipiya e bibeyebeyesi kata Moses ana kairuwana kega sina
    bosisiri, ba yebo Greek biyisi i urabaisi si riu God ana ku yove ba God ana yove
    si pudapudai.”
  bhl-bhl: 'Nimtew angom? Sua kel akate, i Fol so, Efesus abiw mutuk fian kayak Tolofimus
    so, aso ilo abiw mutuk fian ka kel yetemeko, kame ibolow fukuniwete: “Fol e akalem
    akunum so teleko, aso i Sunbin-Got em am yol ayem aneng kalo teliw sako!”, angsiliw
    kasike. Angsiliw kasike kame, i ka biliw kawtiw biilo bokoyemomeliw: “Isalael
    kunum kumel yutaka! Alik alik yu fongate akate teleko, nulo dokoyemina! Kunum
    be aneng aneng angom kakabomi, ka biliw kawtiw biilo kukuyemin wa mak kukuyemkabe
    kunum ete te. E nukalem Isalael kawtiw so, nukalem kukuyemin sawa weng so, Sunbin-Got
    em am yol aneng ayem kale so, alik alik beelo sakok keyemkakabe kunum ete te.
    E Isalael kawtiw num ibik biliw kawtiw mali mak yemde teleko, Sunbin-Got em am
    yol ayem kaleelo yemde telesomi, sakok kelewbe kasike.”, yangeko gaansiliw te.'
  ons-ons: Paki boka rakoi, “Israel ŋei, ŋine mapik ŋonikei! Ŋei iwa eŋe kepe baŋem
    lolike ge, Yuda ŋei ŋerep so qelaŋ ŋei ŋerep weneŋ iwa yale edane okanmaike, ‘Ŋine
    Yuda ŋei ŋerep so Mose wane ra rokop don ea misuk desikei, so Anutu wane Bakom
    Urum ea weneŋ ma baikka okanikei’ Yale raki paki, so eŋe qelaŋ mane Grik ŋei Anutu
    Bakom Urumgo iwenka wamaike, ea wane Bakom Urum maki sigilemaike.”
  con-NTPO: 'Qquen tsu fundo''fa: —¡Israe''su aindeccu, ingima fuite''faja! Va tsu
    poi andenga japa ega''ve atesian''su. Egae tsu afa''je ingi aindeccune, Moisés
    manda''chone''qque, va Chiga ettine''qque. Toya''caen va Ñotssia Chiga can''jen''choma
    tsu egae daño, griegondeccuma Chiga ettinga anga ca''niamba.'
  ghs-ghs: Kosibete Pauro aimaqi suu ubaqotoqi hiireta. Ae, Isirae abi baa nana hoobidzare.
    Abirai haba samaneta tuumaqi Dzuta abi napa ibo eeteqi hu noo napaho ma biiri
    napaho baaba eeteqi biiri napahota Giriki abi dzeima baaqi qaheuba nagake kanesanomaitorai.
  peg-peg: ଏ ଇସ୍ରାଏଲିୟନି ଲକୁ, ସାଇଜ କିଦାଟ୍‌; ସବୁ ବାହାତ ଇମ୍‌ଣି ମାନାୟ୍‌ ମା ଜାତି, ମସାତି
    ବିଦି ଆରି ଇ ବାହା ବିରୁଦ୍‌ତ ୱିଜ଼ାରିଂ ହିକ୍ୟା ହିନାନ୍‌, ହେୱାନ୍‌ ଇୱାନ୍‌; ଆରେ ପା ଗ୍ରିକ୍‌କାରିଂ
    ପା ମନ୍ଦିର୍‌ ବିତ୍ରେ ତାସି ପୁଇପୁୟା ବାହାତ ବିଟାଡ଼୍‌ କିତାନ୍‌ନ୍ନା ।”
  txu-NT: Pa 'amỳn o djan 'ã 'êx ne kàj bê memã kum, —Ẽ me abê idjaer, amibêx ne ar
    ikôt o kangõ. Ota, me'õ ja ne bar arỳm ar amã arẽ. Nãm mebê ar inhõ me wỳnh kurêo
    ba. Nãm ajte mebê Môjdjê kukràdjà kurêo ba. Nãm ajte mebê kikreti ja kurêo ba.
    Nãm apỹnh me ba djàri kunĩkôt me kunĩbê kurêo ba. Ne kam arỳm Metĩndjwỳnh nhõ
    kikreti kreo àpnu. Nãm arỳm amikôt me bajtembê kreguo wadjà nhym Metĩndjwỳnhbê
    arỳm kikreti kre punure ne. Nãm me ã Paur'ã 'êxo ane.
  eng-WEBU: crying out, “Men of Israel, help! This is the man who teaches all men
    everywhere against the people, and the law, and this place. Moreover, he also
    brought Greeks into the temple and has defiled this holy place!”
  gnw-NT: 'jare iñeeãta reve jei: —Cuimbae Israel pegua reta, oremborɨ. Cua cuimbae
    oporomboe opaete que rupi opaete ĩru vae reta oyovaicho vaerã yande ndive, mboroyocui
    ndive jare cua Tumpa jo ndive. Jare jae güeru griego reta uruique Tumpa jo pe,
    jare jucuarãi umɨnguɨaca cua o Tumpa oĩ pɨpe vae —jei reta.'
  mux-mux: 'nangale toku kene niku mele: “Isrel-yima, oliu oku liiku tapunjai. Yi
    ili-ni koleamanga pali andupa yambuma temani topa silimú akili i-sipa mele: “Oliunga
    yambuma kene, oliunga ung-manima kene, lku-temboll ili kene, kanuku kis piliiku,
    oliu Juda-yambuma telemulu mele naa teai.” nimba mani silimú yili ili. Ulu akuma
    mindi naa telemú. Ulu te ekupu ya tekemuko. Lku kake tili ilinga Juda-yambumanga
    ulsukundu yambu-lupa mare memba um akiliinga lku ili tepa kis-sim.” niring.'
  maj-NT: '''Yún i̱ncha kikjintáya nga b''i̱ i̱ncha kitsú: —¡Jun já Israel, ti̱si̱nko̱ni̱!
    Kui nda̱i̱ xi tíbakúyaha̱ ngayjee̱ xu̱ta̱ tu̱ má xi tje̱hén ni nga tífi kontra̱ha̱
    xu̱ta̱ná, kju̱a̱téxumoo̱ ko̱ a̱nte xu''bi̱. Santaha jas''enko̱ já griego̱ e̱i̱
    na̱tsihi̱n ni̱nku̱ nga kits''ínsi nginku̱n Nti̱a̱ná a̱nte nkjún xu''bi̱.'
  bkq-NT: 'Aituo myani adaenkelymo judeu tonlo modoram: — Nhaum, etaungâ! Awâkâ uguondo,
    tâinkâ lelâba inakanhe enomedâni kulâ awâkâ! Judeu domodo eynynâba kulâ aguely.
    Moisés inweniby eynynâba kulâ aguely. Xirâ Deus ety eynynâba kulâ aguely waunlo.
    Iwerâ judeu keba modo nhenewyly xarâ kydaseraji. Âji tywykeim ara nhedyly kulâ
    awâkâ xirâ Deus ety! — kelymo myani.'
  kue-kue: Yegl ere ye ka wibogl yegl dingwa, “Israel yagl wagle ene wu no akeple
    diyo! Yagl i dumo bange bange pindre yomba kindaginde ka beke tomara i nono yombano
    ya te Moses lomo ya te God holi yungumo magl i ye dikinde yongwa. Ana erme ye
    Grik yomba auro iyu God holi yungumo mina togl suna ungo ana God angaimo holi
    sideglmbi yongwa.”
  cot-NT: 'Ariqueate icajemajianaque icantajigui: —Shiramparijia ishiraerijia, pamitacojiguenashiatsi.
    Iriotaque irira quenaguetatsica amatavijajiguirica caquinte. Iroguenti isavicaventi
    itsatacaajiaqueriqueate maasano, iquenquetsatacoguishetaqueri agonorojia jero
    aisa maasano itioncacotanaqueca Moishishini. Aisa inijashicaro ocatica teemporo.
    Aisa yamajiaqueri guiriegojia yoguijaajiaqueri acaniqui teemporoqui, icovaeguishetacaantacaroca
    ocatica yashintacaca Aapani Irioshi.'
  bnp-bnp: Lakea ri gale tala ri ta maea, “Mua o huriki a Israel, mu kori mia! A bakovi
    iea i lakea na tanga lobo, i vara e huriki ri gi tepu e huriki a kabune hita,
    a vinara ne Moses, a roho na Vure. Ngane i bole dili na roho na Vure e huriki
    a Grik, ri kinimutoa!”
  apn-NT: —E mẽ amnẽ mra nẽ jahti pumu. Na hte krĩ piitã hkôt ri mẽ pahkwỳjê mã tanhmã
    ri hêx to ho pa. Tĩrtũm nhỹ hã finat Mojes kapẽr nhũm mẽ kãm ho kapẽr punuj o
    pa. Nẽ mẽ pahte Tĩrtũm mã amnhĩ jarẽnh xà hã ixkreja nhũm hte mããnẽn tanhmã mẽ
    kãm ho kapẽr punuj to. Mẽ pahpyrà nẽ kêp Ijaew tã mẽ pahpê hkwỳ ho kapẽr o pa.
    Tã ra axtem nẽ amnhĩ kôt Tĩrtũm nhõ ixkre hwỳr Ijaew kêt xwỳnh kwỳjê ho agjê.
    Mẽ kot hwỳr gjêx kêt kumrẽx tã nhũm axtem nẽ amnhĩ kôt mẽ ho agjê. Anẽ.
  ctp-NT: 'Msiꞌya neꞌ judío kanꞌ ꞌin neꞌ kichen bra kanꞌ: ―¡ꞌWan, neꞌ Israel taꞌaan
    ―ndukwin neꞌ kanꞌ―, tayaꞌ wan ꞌwa! ―ndukwin neꞌ―. Nchga kichen seꞌen ndaꞌan yu
    kiꞌyu re nduꞌu yu ꞌin nten chaꞌ ja suꞌwean, nan nu lkaan neꞌ judío; ja suꞌwe chaꞌ
    kuꞌni tnuan chaꞌ nu ngwaꞌan ayman Moisés lo kityi, ndukwin yu; loꞌo nduꞌu yu chaꞌ
    ja suꞌwe laa tlyu re. Loꞌo xka chaꞌ kuxi, wa mdiyan loꞌo yu re ꞌin neꞌ xka laꞌa
    tsuꞌ niꞌ lyaa tlyu re ꞌñaan, chaꞌ kuꞌni ñuꞌun neꞌ ꞌin laa seꞌen ngiꞌni tnuan ꞌin
    Ndiose.'
  opm-opm: Net poripti kasip mengtei Isrer bap gurhe nuhur Por ohnong ha sutingwe
    rim napanggeitina. Mama han mohoh dirnongo Moses ohe pohon mengnongo dire ap yawarnong
    moho erernong moh namkar bisei matin ohe meng oh rit apripatmur. Rit aprisa ginhe
    Juda na hat pati han ihirsi apnong mama pamra oh atnap apnong moh naer mar ihahmur
    pongopa.
  bvr-bvr: Minypa ngana waykin aburr-wena, aburr-yinanga burrwa, “A-lay, Yichrayal
    (Israel) aburr-bapurr, buburr-gunggaja arrburrwa an-guna barra ngubi-rrima. Ngardawa
    nipa gun-jaranga rrawa a-boya a-workiya rrapa minypa wurra gama gorlk a-weya burrwa
    a-workiya, ngayburrpa Ju yerrcha nguburr-werra arr-nenga a-workiya. Minypa gun-ngayburrpa
    gun-guwarr rrapa Wangarr gun-nika bala gun-japurra burr-guta nipa an-guna gun-nerra
    gu-nenga arrburrwa a-workiya. Rrapa mola Jentayl yerrcha burr-ganyja gurda, gu-bala
    Wangarr gun-nika gu-japurra aburr-barrngumurra.”
  wal-wal: '@see-verse:ACT.021.027'
  zad-NT: 'Na'' wṉegake'' zilljə che''gake'': ―Le'', beṉ'' Israel, ḻi gaklen neto''.
    Beeni chde'' doxen chli'' chsedile'' beṉ'' kwenc̱he gakzbangakile'' cho'' beṉ''
    Israel, len ley c̱hechona'' na'' yoodo'' c̱hechoni. Na'' ṉaa sto dii zban wal
    ba bizone'', ba wlo''e to c̱hop beṉ'' griego yoodo'' c̱hechoni, ḻa'' bi de lsens
    sho'' beṉ''ki lill xḻatj Chios c̱hechona''.'
  kmg-kmg: Ehuc Paulo rorâ kuku qajarehuc mumbiŋ, “Oe, Israe ŋicbureŋ, ware bafic-nâponiŋ¡
    Ŋic šizi mâreŋ sâc jurahuc Judaŋic nâŋâc râsi enârehuc sâcmutâc dâŋnâŋec â ufuŋ-nâŋec
    ši mu qâsuac ehuc juekac. Erâ wâc ufuŋ-nâŋecko Grikŋic jowac-jopame wefuhuc furufic
    ši gâc hecneŋgopieŋ.”
  aso-aso: 'gekeꞌ gekeꞌ li tiꞌ li laniꞌ: Isilaeleꞌ vekizo, alevo. Makaꞌ dalone. Aꞌmine
    ve mene numudoꞌ namadoꞌ mono leze Zuda ve do leme-ledo Moseꞌ lo huko-lidineꞌ gamazisi
    idoꞌ monoꞌ numuno mesi dovo ledevoꞌ ogo eveneꞌ mukiꞌ lo-ngeme ngemeꞌ ogaꞌ ive
    ma ne neive. Idoꞌ nGiliki aleve ngeleꞌmizo aꞌminguꞌ dizidiꞌmo nesi monoꞌ numudeuꞌ
    mene do goloso ogave li laniꞌ.'
  uli-uli: Ngo resa tawulagili le re sor bo, “Mall Israel! Ha tupungugmem! Iye mal
    we ye loh pangal lobos ye sala foloyu ngalir yarmat bo rebe tagul tangir yarmetal
    Israel, ngo re tagul tangi Hatobtob we yael Moses iwe mo Templum le. Iwe ngo igla
    iye yesa kaklong Gentiles lal Templum le, le yesa tungaf loh lobole ye santus
    iyang!”
  nin-NT: A hantu da di, “Anishirr bu Israila, a nga yi ni zi inta! Wanggo yo à su
    ugo wa nggo à di zirr kago na di re are andanda ni itu i ani Israila ba tuku Are
    ka Musa ka, nu Uki Unkpi ku Ibarr Abachi ku. I ziza nggo uwa a gri abangga ba
    nggo a si si ani Yahuda hen na du ba ni na abubo a wre anggo ki ndanda.”
  acu-NT: 'Tura kakarar untsuminak: “Israel ainautiram, yainkataram. Ju aintska mash
    nungkanam pasé chichaman nuikiartak wekau achikji. Juka Israel ainautin pachitmas,
    tura Moisésa chichame pachis, tura Yus seatai juun jeancha pachis: Nuka nakitrataram
    tu nuikiartawai. Tura Yus seatai juun jeanam judíochu ainau pengké wayaachminun
    wainiat, griego ainausha wayaawarti tusa juni itayi. Tura nuna turak, juka nekas
    péngke jea wainiat pasemamtikui,” nangkamiar waitrinak tiarmiayi.'
  cak-WNT: 'Y tek xquichop niquirek quichi'', xquibila'' c''a: ¡Kojito''! ¡Kojito'',
    riyix kech aj Israel! ¡Ya achi re'' ri nibiyaj pa ronojel tinamit, y yerutijoj
    ri winek chi ma tiquiben ta ri nubij chupan ri ley riche (rixin) ri Moisés, y
    can itzel chuka'' nich''o chrij re rachoch ri Dios re c''o wawe'' pa Jerusalem.
    Q''uiy c''a chuka'' ri nubij chikij riyoj israelitas, y ruma chi wacami ye rucusan
    pe winek ri ma ye israelitas ta chupan re rachoch ri Dios, tz''il c''a xuben chare
    re lok''olaj jay re!'
  ebk-ebk: Infukiawcha, “Iib-ami ay kianak Israel! Akayu ta fudngun takú na! Hi tona
    nan nangisursuru as nan am-in ay tataku henan am-in ay lukiar as maekontra kan
    chitaku ay kianak Israel, as nan Lintig Moises ya as nan nauy Templo. Ad wani,
    enpaskopna us nan tapen chi Gentil as nan Templo ya linuketancha nan nauy nasantowan
    ay lukiar.”
  spa-PDDPT: 'y gritaban: ¡Varones israelitas, ayuden! ¡Éste es el hombre que enseña
    a todos en todas partes contra el pueblo, la Ley y este Lugar! Además, introdujo
    a unos griegos en el Templo y profanó este santo Lugar.'
  ruf-ruf: wakemela, “Amweye wamale wa Isiraeli, mtwapfile! Hayuno iyo imunu iyakwanga
    chila hanu, na kuwalangulitsa iwanu wose waleke kuwawinza Waisiraeli na ghamalaghitso
    gha Musa na hanu hano hanoghile. Kuya kawaghala iwanu iwali si Wayahudi mne Ing'anda
    ye Imulungu, na kuhahinya hanu hano hahenzeluke.”
  gun-gun: 'ojapukai: — Avakue Israel regua, orepytyvõ ke! Kova''e ava ma opa rupi
    nhombo''e oikovy nhande kuery rovai guarã, lei ha''e kova''e oo rovai guive. Aỹ
    katuve ma grego kuery ogueroike kuri templo py. Ha''e rami py omongy''apa kova''e
    oo iky''a e''ỹ va''ekue — he''i okuapy.'
  agu-BL: 'Chin chija''j nin tzun bantz tan yol, itzun cyaltz: —E''u'' katanum, aj
    Israel, kuch''eye'' kib. Je jun yaje''j yi alchok tunin na tzane''t tan chichusle''n
    wunak nin na tal i'' yi qui''ct nin xac yi ketz kaley tu yi ama''le''j. Nin nk''e''tz
    ntina''tz, poro ja cho''c stzakpul i'' aj griego le ama''le''j kale qui''c cu
    tan cyucumule''n. Ja po''tij yi ama''le''j ta''n, yi wi''nin xanil, —che''ch tzun
    bantz.'
  isn-isn: Ai atulaa akuzogolya, “Antu a Israeli, kuaiilyi, Uyu ingi yuyo muntu nuenda
    amanyisa i antu kila nkika i makani niiza nsuta ni antu, ilagiilyo, ni kianza
    iki. Wa aleta ga ni Ayunani mu Itekeelo nu kuika kibudu kianza apa ni pelu.
  eng-PEV: '@see-verse:ACT.021.027'
  ilo-ULB: Impukpukkawda “Lallaki iti Israel, tulongandakami. Daytoy ti tao a nangisuro
    kadagiti amin a tattao iti sadinoman kadagiti banbanag a maibusor kadagiti tattao,
    iti linteg, ken iti daytoy a lugar. Saan laeng a dayta, nangikuyog pay kadagiti
    Griego idiay templo ket tinulawanda daytoy a nasantoan a lugar.”
  pir-NT: —‍Mʉsa ʉsã acaye, Israe masa ʉsãre yedohona ahtaya. Ahriquiro ijire. Ahriquiro
    Cohãcjʉ̃ Moisere tiquiro cũri dutiyere, ahri wʉhʉ gʉ̃hʉre cohã duti, buhere ijipihtiyequinare.
    Sa ye marine judio masare ñano ni yahuducure. Sa yero tiquiro Cohãcjʉ̃ wʉhʉpʉre
    judio masa ijieyequinare ne sajãri. Sa yero ahri wʉhʉre ñañe mariedi wʉhʉre tiquiro
    dojomehnedi, ni, sañuducuahye judio masa Asia yehpa cjẽna to cjẽnare.
  anv-NT: Ákalege áké, “Bɔɔ́ Isrɛli chwɔ́ge depoó ɛse, depyɛ mende yina. Gɛ mende
    yi akɛ́ne yɛndé mbaá ágarege bɔɔ́ nnó ábyágé melɔ ɛsé, ne mabɛ́ Mosis
    ne ɛcha upɛ Ɛsɔwɔ ɛwéna. Ne nana akpɛ ne bɔɔ́ Grek né ɛcha upɛ Ɛsɔwɔ, nkane
    apyɛmbɔ afyɛ deba né melu ukpea ɛwe.”
  sab-NT: 'ama ngautu: —¡Cha bitalla israelita, cha chudaboi onbre ai gai! Onbre ai
    kle chage nga ulitage kwian tke tangle geru nganakege, ama kle gerule che suia
    dollale ama kle gerule Moisés chadalla dollale ama kle gerule u gerungwa Chube
    ole dollale. Kaire ama me agedu no ama kwian gdaite me israelita du gwa u gerungwa
    Chube olege ene u chegu sugaska Chube gwa giti, ama me kle u ai gai dage, u aige
    kwian israelita alin ñage joge gwa gerule Chube ole.'
  tmd-tmd: Pol nugwo pɨ cɨcɨ nɨgön, wö diba rön yadmä, “Nöbö mö Isrel ruai. Nöbö kɨ
    nuŋ mögörɨb hör piaku piaku magalɨg yönön, nöbö mö piaku ñɨgö mönö inakmönö hörön,
    an Isrel nöbö mö aipam, lo an aipam, God höjöpalɨb ram kɨ aipam mönö gwogwo yadmɨda.
    Makwam adakwör, wopik nuŋ Juda nöbö mö yöi akuyöbö God höjöpalɨb rama ram möl
    yuadö duölɨb piaku, ñɨgö amɨn yölɨŋ pön ha. Makwam, nuŋ ram lei kɨ rɨ gwogwam
    rö,” rɨmä.
  acr-NNT: 'Kesikꞌin kꞌu che ubꞌiꞌxikil: «¡Achijabꞌ alaq aj Israel, chojtoꞌo alaq!
    E achi waꞌ ikꞌowinaq pa taq ronoje luwar y kakꞌutun chikiwach konoje ri winaq
    rukꞌ taq chꞌaꞌtibꞌenik chirij ri qatinamit, chirij ri Tzij Pixabꞌ y chirij ri
    Rocho Dios. Yey na xew ta waꞌ, ma uꞌanom che wa Santowilaj Luwar pachaꞌ na jinta
    chi uqꞌij echiriꞌ xebꞌukoj lo jujun na e ta aj judiꞌabꞌ pa ri Rocho Dios, yey
    waꞌ xebꞌok pa ri luwar na taqal ta chike» kechaꞌ.'
  kpg-kpg: Digaula ga wwolowwolo, “Nia daane o Israel! Goodou hagamaamaa ina gimaadou!
    Deenei taane dela e heehee i nia madagowaa huogodoo, e agoago gi nia daangada
    huogodoo, e hai baahi gi digau Israel mo Nnaganoho Moses, mo di Hale Daumaha deenei.
    Gei dolomeenei mee gu laha mai ana gau tuadimee gi lodo di Hale Daumaha, gei gu hagahuaidu
    di gowaa haga madagu deenei!”
  taj-taj: थेनीगदेसे क्रिङ्‌बान, “इस्राएलला म्‍हिगदे ङन्‍दा ह्रो लउ। तिग्‍दा भिसम
    खानङदमान य्‍हाङला य्‍हुलला म्‍हिगदेदेन य्‍हाङला ठिम ओच्‍छे चु ग्‍लाला बिरोध लसी
    लोप्‍सी भ्रबा म्‍हि चुनोन हिन्‍ना। चुदे जे आहिन, चुसे परमेश्‍वरला मन्‍दिररी अर्गु
    य्‍हुलला म्‍हिगदेदा भसी चु चोखो ग्‍लादा नइबा तना लबा मुला” भिसी भिजी।
  avt-avt: “Yi mɨt ne Isrel. Yi eikepai. Mɨtɨk ik hɨrak mɨtɨk kerek kepno keprer wit
    wit katɨp mɨt yapɨrwe hɨr mɨt ne weiwɨk me Isrel netike hɨm me Moses, wɨnak iuwe
    ke God hɨram menmen weinɨm. In ek hɨrak epei keithis mɨtɨk ap ke Isrel keiyɨk
    kan kekre haau mɨt narik ap te nanɨno nɨmɨn ek au. Mɨt iuwe neriuwesɨsek, nehimɨtanek
    ne haiu mɨt ne Isrel keriyen.”
  cbk-cbk: y ya grita, “Maga gente de Israel, ausillo! Este ya el gente quien ta enseña
    con el maga gente de todo′l lugar para man contra canaton maga Judio, y ta man
    contra le con el ley di Moises y hasta ta man contra tamen con el di aton templo.
    Ademas ya deshonra ya le este lugar sagrao del templo por causa cay ya manda le
    entra con el maga Griego.”
  uig-ARA: ــ ئەي ئىسرائىللار، ياردەمدە بولۇڭلار! ھەممە يەردىلا، ھەممە ئادەمگە خەلقىمىزگە،
    تەۋرات قانۇنىغا ۋە ئىبادەتخانىغا قارشى سۆزلەرنى ئۆگىتىۋاتقان ئادەم دەل شۇ. ئۇنىڭ
    ئۈستىگە، ئۇ يەنە گرېكلەرنى ئىبادەتخانىمىزغا باشلاپ كىرىپ، بۇ مۇقەددەس جاينى بۇلغىدى!
    ــ دەپ چۇقان كۆتۈردى
  tuf-tuf: 'Caquir car cohwjacro: —Israélinu, is cuitar yajw̃i. Uch serat is uw ojcor
    ay bár tew̃ro. Búcoyan búcoyan eyta tew̃ro. Bahnaquin quin Moisés bachan chihtán
    ojcor ay bár tew̃ro. Sir usi ojcor ay bár tew̃ro, -wajacro-. Cajc bahnác cutar
    eyta tew̃ót bicaro. Etar cat Sir usi abáy ruhw̃ujacro. Sir usi bach aujacro. Sir
    usar sáhuwajar bin quin sahu áyjacro. Judío bár bin quin sahu áyjacro, cohwjacro,
    judíoinat.'
  abx-abx: si pagparapanurakaw-na, “Mga a'a-na si Israel, amuliga kam si kami'! Iyay
    to i lalla magparaturo' si dimu'an mga a'a bisan singnga kuntra si mga a'a-ta,
    si bala'ud-ta, pati' si pag'ampu'-ta ato sito lugar. Pwira pa sinan, agbawa pa
    liwat iya mga Griko pada'ito si hawan-na si templo ngan tungod sito akarigsukan
    i sagrado lugar.”
  mco-NT: 'chi ajcxy yam chachmɨnaangɨxy: ―¡Israel jäy ajcxy, pubejtcɨch ɨɨch ajcxy!
    Jada je'' je yëydɨjc huɨdi xɨ ya tzach nigapxp ni''ojɨɨyb judíojäy ycostumbre,
    Moisés ycötújcɨn, etz nDios ytɨjc. E jadüg nax tɨ yajtɨgɨɨygɨxy griegojäy ma Dios
    ytɨjc, yajjɨbɨcɨɨygɨxy jada it lugar huätzpɨ. (Com ca'' ñigödúcyɨty nɨcxy griegojäy
    ytɨgɨ̈y ma Dios ytɨjc.)'
  bsp-bsp: 'Ŋac-kulɛ-kulɛ: «Arkun a Yisrayel, nəder nəmar su! Wəkawɛ ɛntəksɛ afum
    fəp kəfo o kəfo tɔkɔ tɔntɔtesɛ afum asu, sariyɛ sosu, kɔ nnɔ kəfo kaŋkɛ mɔ! Ali
    aKresi ɛmbɛrsɛnɛ ŋa nnɔ kəlɔ kəpɔŋ ka Kanu, k’eyik-yikəs kəfo kəsoku kaŋkɛ!»'
  kqf-kqf: '@see-verse:ACT.021.027'
  cpb-NT: 'ikaimaiyini, ikantzi: “¡Shiramparipaini! ¡Israel-iite! ¡Pamitakotena! Jirika
    atziri kenakenayetatsiri tsikarikapaini riyotaayetziri atziripaini pithokashitariri
    asheninkapaini, pithokashitawori Inintakaantaitanewo rosankenatakeri Moisés-ni,
    pithokashitzitawori tasorentsipanko. Iro maperotaincha, ikyaakaakeri kaari asheninkata
    tasorentsipankoki, rithainkatasorentsiwaitakero.”'
  aon-aon: Shasuwan aria shahwar shakri, “Ipak Israel, arigah yowi taurumap! Arman
    anudok douk nanak ihirub warub nakrip ihish arpesh um shukri uwok um apak Israel
    um atudok Iruhin ananit debeiti urupat shukri yowetari tabo susih iri. Aria shopunek
    nakripesh um nununu Iruhin ananin lo seiwok nakoguk Moses enyi. Aria madae nunek
    enyudok atin uwe, uwok. Aria shopunek narauri anam kupaimi armam douk amam madae
    Juda iri uwe hanaki hanak hawish numun narub atudok Iruhin ananit urupat tataoum.
    Hawish aria henek Iruhin ananit urupat goutukwit.”
  hus-NT-2005: 'ani in ulutsik kawidh enchéꞌ: ―¡Payꞌlomlábtsik xi Israel, ti ku tolmiy!
    Jechéꞌ an inik, jaꞌich xi xeꞌech putálkʼi in okʼtsal an atiklábtsik abal kin pojkaꞌ
    ni at kidhtal, nin takʼixtal na Dios xin jilám dhutsadh na Moisés ani jechéꞌ an
    pulek atá xon tu kʼakʼnáb na Dios. Aníl jeye, in ódhámalich ba jechéꞌ an pulek
    atá xon tu kʼakʼnáb na Dios cháb óx i griego ani anchanꞌ, in chʼoꞌyalich jechéꞌ
    an tʼokat altá.'
  mig-NT: 'Te ni̱ ka̱kana jaa: Cha̱a Israel, kua̱''a núu nda''a jíná''an‑ró, chi cha̱a
    yá''a jíka kuu‑de ta̱ká ñuu̱, stá''a̱n‑de nuu̱ táká cha̱a te ká''a̱n‑de sɨkɨ̱
    ñáyɨvɨ‑yo, jíín sɨkɨ́ ley, jíín sɨkɨ́ lugar yá''a. Te suni a ni̱ skɨ́vɨ‑de sava
    cha̱a sɨ́ɨn nación ini̱ ve̱''e ii̱ yá''a te ni̱ sáchá''án‑de ve''e ii̱. Achí.'
  bps-bps: Na falbongla i kitla, manla, “E dad to di Israél, tnabengyu gami. To ani
    gal tamdò i kdee dad to dmuen gito dad Dyu, na dmuen i dad flaloito, na balù i
    Bong Gumnè Dwata. Na ani nun dad to ise Dyu fafusukan dini, na fagsikan i Mtiu
    Gumnè Dwata ani.”
  mbs-mbs: Migbelobansag dan, kagi dan, “Menge kedomaan day bowad-bowad i Israel,
    telebani kay. Seini se otaw egtoladà diyà te kedita te otaw te lindoan kidon Judiyo,
    aw simbahan seini egpenimeneman, aw punù ingkeliwat i Moises. Labi pa medaet se
    ininang din seini, so inibing din se otaw kenà Judiyo dini didalem te dakel simbahan
    seini egpenimeneman, pengkey eked iyan kepakay.”
  cme-NT: 'Ba siire ta ba kaasĩŋ wuɔ: «*Isirahɛl-baaŋ namaa, kuraaŋ-kuŋ! Naacolŋo
    maŋ wuɔraayaŋ u bĩɛna i yerre‑i terni-na hiere u yaa daayo. U wuɔra u piiye wuɔ
    Isirahɛl-baaŋ miɛ i saa fa, nuɔŋ miɛ sĩ. Aa tiraa cira *Moisi *ãnjĩnamma saa
    fa baa Diilodubuɔ‑i hiere. U yaa tiraa sire biɛ *niɛraamba jo ji suur baa-ba Diilodubuɔ‑i-na
    a guɔla-yuɔ hã-ye.»'
  sus-sus: E nu sɔnxɔɛ rate, «Isirayilakae, wo muxu mali! Na xɛmɛ nan yi ki naxan
    kawandi ɲaaxi rabama yire birin mixi birin bɛ, Yuwifie, nun Annabi Munsa xa sɛriyɛ,
    nun yi hɔrɔmɔbanxi xa fe ra. A man bara Girɛkikae raso hɔrɔmɔbanxi kui. Na bara
    yi yire sɛniyɛnxi findi yire sɛniyɛntare ra.»
  pon-2006: Irail eri weriwerki, “Ohlen Israel kan! Kumwail sewesei kiht! Iei ohl
    menet me kin kohseli wasa koaros oh kin kaukauwe mehn Israel oh Kosonned en Moses,
    oh pil Tehnpas Sarawi wet. Oh met e pil kahrehlong ekei mehn liki nan Tehnpas
    Sarawi oh kasaminehkilahr wasa sarawi wet!”
  dad-dad: diweig diron, “Israel tamo, usennamãg! Tamo enei anĩ, neda tamo kayau,
    neda lo ado, modoũ enei nigin, od sane teneub ganan bun, tamo ganan ifelnẽdidig.
    Takag, ĩ Grik tamo tempel modoũ bun gurif isi di, fateul modoũ enei amuyẽ ifenen.”
  zab-NT: 'rbɨxtiadeb: —¡De bniety Israel, gulgacné! Bnietreniy candza iranezte caniyáb
    de bniety Israel cun yudoo xtennɨ, ne raipbɨ de bniety quɨt gúndeb zec ni rnabee
    ley xtennɨ. Ne gati zíyziti, aguluuzacbɨ de bniety griego laniudoo sant xtennɨ,
    abannébny zec tuby rut quɨt illiú.'
  jae-jae: Ma sêmôêc gebe “Aô, Israelwaga, anam aêac samaŋ. Alic ŋac tau, taŋ kêdôŋ
    lau aŋga gamêŋ samob gêbu lau Israel to Mosenê biŋsu ma gamêŋ tau tonec naŋ. Ma
    galoc gêwê Helen ŋagêdô sêsô lôm dabuŋ sêja ma gêgôm gamêŋ dabuŋ tau kêtu secgoc.”
  ksd-ksd: A tarai Israel, avat a maravut; go ra tutana i tovotovo vakaina ra tarai
    par ta ra rakarakan a gunagunan ure kada vuna tarai, ma ure ra tinata na varkurai
    bula, ma ure go ra pal; ma i tar agur pa ra umana Elenas bula ta ra pal na vartabar,
    ma i tar vakaina go ra pal tabu.
  msm-NT: Migbansagon sikandan no mig-iling, “Mgo angod noy no mgo kaliwat ni Israel,
    buligi koy! Seini to diya otow no ogyogob-yogob to kayunsudan su igpasupak ki
    din no mgo Hibru dow to mgo balaod ta hasta seini Bayoy to Diyus. Aw kuntoon pigpahilabihan
    to kadoot din, su pigligsoman din seini balaan no ampuanan ta. Su pigpaduma din
    kani to mgo otow no kona no mgo Hibru!”
  myk-myk: 'Na ganha na xhuulo na: «Izirayɛli shɛɛn, yʼa ma yoo, yʼa ma! Ná we wʼa
    ɲaari na sipyii pu kalaa tɛyɛ yi bɛɛri ni na wèe wo shi wu ɲɛ xuuni-i ge, wee
    wu ɲɛ we. Wee wʼa yu bɛ sanha na wèe wo saliya we ni wèe wo Kilɛ-pɛɛŋɛ pugbɔhɔ
    ki ɲɛ xuuni wɛ. Lee bɛɛri kadugo na, Girɛkii bɛ ni wʼa pa na pa jé fo Kilɛ-pɛɛŋɛ
    pugbɔhɔ kiyɛ pyaa ni, na wèe wo fɛfɛɛrɛ xuu wu nɔrɔgɔ wèe mu.»'
  sbe-sbe: Na se heyoheyoga kalina lakilakiyena se wane, “Isalaela tamowaidi maudoimiu,
    kwa saguigai! Teina tamowai ta meta teha maudoina udiyedi ye hededeheyaheyababada,
    yo tamowai maudoidi ye hededehekaiyawasidi bena Dius yoda laugagayo tabu se miyawatanidi,
    yo yoda Numa Tabuna ta ye hededeheyaheyababa. Yo hinage Giliki tamowaidi ye woyaidima
    Numa Tabuna ta unai na teha tabuna ta ye hebikikaliliyei!”
  mcr-mcr: “He Israitqä iquenyä, yätamäkqä nepiyä! Ämaqä aŋä-himqä eeqänäŋä iu ätuäkitä,
    neyaqä ämaqä iquautä, kukŋuä-suqä iutä, hiqäva-imäkqä aŋä täu-pqe, mändi äkittqiyäkitŋqe,
    ämaqä tä, qäqueqä. Itaŋga täŋgaŋi iqu tiiŋä-pqe äyä imäkqiyä. Iqu ämaqä, ne Israitqä
    iqune qäyä etaŋgi huizi iquauŋi, hiqäva-imäkqä aŋä täkŋä yäpä täŋgisa ätuma äyapqiyä.
    Iqu e imäkqe, aŋi Goti Hanjuwä Iqueqänä qäyä etaŋgi, Iqueqä hiŋuä iqiŋi kiyä mätqä
    imäkqiyä” ätukuwi.
  cux-NT: 'N''gaī yiicú yā: Ndís''tiī saⁿ''ā Israel, cúnnéé nī. Sáⁿ''a ''cūū chí nduu
    cuaaⁿ ngi''cueeⁿ sa nducyaaca ''iiⁿ''yāⁿ contra yáāⁿ miiⁿ ndúúcū yeⁿ''ē contra
    yeⁿ''e ley ndúúcū yeⁿ''ē contra yeⁿ''e lugar ''cūū. N''déee ca nguɛ́ɛ́ ti chuū.
    Ní candɛɛ sa ''iiⁿ''yāⁿ chi nguɛ́ɛ́ yeⁿ''e ndaata Israel chɛɛti yaācū templo.
