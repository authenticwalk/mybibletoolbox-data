  buk-buk: Ŋac sêmbwêc, “Mac lau Israel-ŋga, ameŋ anem yac sa. Alic ŋgac dec. Iŋ ŋgac
    naŋ kêdôhôŋ lau tôm gameŋ hoŋ, ma pu yac lau Israel-ŋga ti yac neŋ yomsu, ma pu
    gameŋ dindec whiŋ. Ma gêŋ daŋ tiyham. Iŋ kôc lau Grik ŋatô sêsôc lôm dabuŋ ŋabatêmndö
    sêmeŋ, dec kôm gameŋ dabuŋ dindec ŋadômbwi sa.”
  pri-NT: 'Â rà ina pâ: «Tèpa *Isaraéla, guwà me nau pitu tâbà! Wàéni ê pwi âboro
    na é picémara pitiri pâ, naa cicara ê Ba kâjè, ma ê Naèà kà Moosé, ma ê Wâra pwapwicîri
