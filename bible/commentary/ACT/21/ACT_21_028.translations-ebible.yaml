    dhuwala gam', ‘Yaka malthurra Mawtjitjkalaŋunydja ŋurikinydja romgu,’ bitjanna.
    Ga bitjandhi liŋgu ŋayi ŋuli yukurra waŋa yätjkuma dhuwala Godku Buṉbunhanydja.
    Dhuwalanydja ŋilimurruŋgu dhuyu wäŋa gay' baḏuwaḏuyunara nhanukuŋuna, liŋgu ŋayi
