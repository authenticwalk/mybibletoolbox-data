  maz-NT: '@see-verse:ACT.021.027'
  bod-N: སྐད་ཆེན་པོ་བརྒྱབ་སྟེ་ན༌རེ། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ངེད་ཅག་ལ་རོགས་རམ་བྱོས༌ཤིག
    མི་འདི་ནི་ཡུལ་ཕྱོགས་ཀུན་གྱི་མི་ཐམས་ཅད་ལ་ཆོས་བསྒྲགས་ནས་བདག་ཅག་གི་མི་སེར་དང་བཀའ༌ཁྲིམས།
    གནས་འདི་བཅས་ལ་དམའ་འབེབས་བྱེད་མཁན་ཞིག་གོ། ཡང་ཁོས་གྷི་རིག་པ་རྣམས་མཆོད་ཁང་ནང་དུ་ཁྲིད་ནས་གནས་མཆོག་འདི་མི་གཙང་བར་བྱས་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü tagaãcü aita naxüe ñaxü̃maã: —Pa Tomücügü Pa Yudíugüx, ¡Paxa toxü̃ perüngü̃xẽẽx!
    Ñaã nixĩ i ngẽma yatü i guxü̃wama yangúexẽẽchigüxü̃ i duü̃xü̃gü na taxchi naxaiexü̃cèx
    i yixema i Yudíugü, rü naxchi na naxaiexü̃cèx i ngẽma mugü ga Moĩché ümatüxü̃
    rü daa tupauca ya taxü̃ne. Rü nae̱tüwa i ñu̱xmax rü nuxa daa tupauca ya taxü̃negu
    nanamucu i ñuxre i duü̃xü̃gü i tama tacümagu ĩxü̃, rü ngẽmaãcü nanaxüxaxẽẽ i ñaã
    nachica i üünexü̃ —ñanagürügü.'
  zpl-NT: 'nu rixiali beei nú unibeei: ―¡Bee bene Israel, uriꞌihua elietsa! Benequieꞌ
    neca enu enzee catse seꞌta bee bene Israel cuna induaꞌahua cuna nú rni nucuaꞌ
    nú la riꞌi bee bene tucu nú rnibiyaꞌ leyꞌahua, nu la necane nucuaꞌtsia, leꞌca
    uduꞌla nucuaꞌ bene griego liñi induaꞌahua nu rriꞌila nucuaꞌ induaꞌahua xi neca
    tucu luhuare nú la zibiꞌ nu necane tucu luhuare elunecachi.'
  mbc-NT: Moropai Paulo yapisî'pî to'ya. Moropai inkamoro entaimepîtî pia'tî'pî. —‍Judeuyamî'
    anna pîika'tîtî. Mîserî warayo' pemonkonyamî' yenupa pinunpanen. Eerepansa' man
    tarî uurî'nîkon kore'ta. Moisés kaaretarîya yenupanto' winîkîi eeseurîma îri pe,
    moropai epîremanto' yewî' winîkîi. Moropai inkamoro yarakkîrî tîwe'sanon Judeuyamî'
    pepîn ewonsa' man uyeserukon yawîrî pra.
  ndg-ndg: Babile bakikombwa ndoti, “Bandu ba Israeli, mutusaidie. Ayoo nga yolo mundu
    ywafundisha bandu kila mahali makowe ambayo ni kunchogo na bandu, saliya, na mahali
    pano. Pia atibaleta Ayunani katika lihekalu na kupanajisi mahali pano patakatifu.”
  wsk-wsk: ale aikasan, “Israel alo, nanga saongalko!” makasan. “Kari ewerta sor suen
    biya te geragakaso ale anananga kariimet, se anananga law, se nanga temple imi
    balu maguwukaso. Ale umu la mena, nu sor saki karogo la nunga gikaso ale nongorak
    temple ningi kasu nagukaso, ale kuwim laili imi karur tuikaso,” makasan.
  toj-NT: 'Ti och ahuanuquea: ―Huinique sbaj Israel, coltayoticon ba. Ja'' ni ja tan
    huinic it ch''ac ta sbejta ec'' ba spetzanil ja lugari. Quechan xchol ja huan
    yaljel ec'' yab ja cristiano que jel bi piero ja smodo ja suinquil ja jlugartiqui,
    soc mi xa sbejuc oj c''uuctic ja smandar ja Moisesi, jaxa santo jtemplotic iti,
    mi ni bi sbejuc huax yajtatica. Jaxa huego ¿mi ma xihuelauc sbaj ja jas huan sc''ulajel
    ja ba yojol ja santo jtemplotic ba? ¡Ti xa ch''ican soc ja tantic griego jumasa
    iti! iday, snaj ja Dios ja baye tac, xchiye xta, pero ahuanel.'
  kkl-kkl: Saelbanebag haum alamekti, “Israel nang yebelahisu! Nimi eneri tala-tala
    pina, nun Yahudi nimi san tilipto ambarelamsil. Samenag Allahri, 'Undo-undo ulamlulom,'
    aro Musaag ambarogpa, mome toro pibog. Musari mome toro pibogneap, Allahri Ae
    eneap babe mombolag nenero ambarelamsil. Wene ane iplulom! Eldi Yunani nimi poa
    Allah Eldamne Mem Ae aramag payalamsildi, sembenga nenelal,” alamekti, Paulus
    saelbaek.
  tbc-tbc: awad tubun mi disasai dugo dubol, “Isrel tamol! Abunawama! Tamol nek en
    aben fidian lo itor dugo tamolpein Juda adi dil saiadi wo ipiteŋanai se ya. Ago
    dugo Moses san kubiaeŋ nuŋon tia yak ago ibol dugo, tempel dam ta gun na yak ibol
    se ya. Agod gamu en tamol Juda tia yak iŋal go tempel lo diladug, aben gun en
    nun dupani a.”
  sna-sna: vachishevedzera vachiti, “Varume veIsraeri, tibatsirei! Uyu ndiye murume
    anodzidzisa vanhu kwose kwose zvinopesana navanhu vokwedu, murayiro wedu uye nenzvimbo
    ino. Zvisati zviri izvozvo zvoga, akapinza vaGiriki muruvanze rwetemberi akasvibisa
    nzvimbo iyi tsvene.”
  smk-NT: Nita'way ra, “Si'kamon kapadan Israelita, tulungan rakami! Sya ey taw si
    tawon mampangyakay abirno nin adti nin kuntra kontamon Judio, sa Gugan-gan tamo
    tan konan Timplo tamo. Ket sawanin, nangawit ya et iti nin ambo' nin Judio mataman
    no maiyawa', ket sa wanin siti nin masagrado nin lugar ket ginwa' naya nin kai
    ana nin maikana' konan Dios!”
  grc-TCGNT: κράζοντες, Ἄνδρες Ἰσραηλῖται, βοηθεῖτε. Οὗτός ἐστιν ὁ ἄνθρωπος ὁ κατὰ
    τοῦ λαοῦ καὶ τοῦ νόμου καὶ τοῦ τόπου τούτου πάντας πανταχοῦ διδάσκων· ἔτι τε καὶ
    Ἕλληνας εἰσήγαγεν εἰς τὸ ἱερόν, καὶ κεκοίνωκε τὸν ἅγιον τόπον τοῦτον.
  gof-WFTW: “Isra7eele asaw, nuna maaddite; ha uray, nu deriya, nu higgiyanne ha Xoossa
    Keetha ixxana mela asa ubbaa tamaarssees. Hessika gidonna ixxin Ayhude gidonnayssata
    Xoossa Keethi gelssidi, ha geeshsha bessaa tunisis” yaagidi waassidosona.
  spa-BLM: 'gritando: “¡Hombres de Israel, ayudad! Este es el hombre que enseña a
    todos los hombres en todas partes contra el pueblo, y la ley, y este lugar. Además,
    ¡también ha metido griegos en el templo y ha profanado este lugar santo!”'
  kyz-NT: '''Ga pyyg ire ''gã ''ga reruafukaita ''ga rerekou: —Pe''je pejejua ''ga
    pyyka ore pyri. Koa kũima''e ''ga pyyka ore pyri. Kwe pe ''ga oi ''gã mu''jau
    tywet rakue— ''jau ''gã ''gã nupe. —“Peapo awi Moisesi ''ga remimu''efer imũ”,
    e''i ''ga ''gã nupe rakue. “Judeu ''gã nia''wyri”, e''i ''ga rakue. “Janeruwarete
    ''ga mogytaawa nia''wyri”, e''i ''ga rakue— ''jau futatee ''gã ''gã nupe. —A''ere
    ''ga ''ã ''awamũ judeue''ema ''gã neruri erosou Jarejuwarete ''ga mogytaaw ipe—
    ''jau ''gã ''ga rerekou eruafukaita ''gã nupe. —Judeue''ema ''gã ae nuerurarũi
    Jarejuwarete ''ga mogytaaw ipe. A''etea ''ga werut ''gã ''au— ''jau ''gã ''ga
    reruafukaita erekou.'
  dao-dao: Ngpyang u lü, “Isarel khyange aw, jah kpüi law ua, hin naw khaw naküt üng
    khyang naküta veia, Judah khyangea thume, hina Temple jah kse na ve; acun däk
    am ni, templea k'uma pi Krik khyange jah luhpüi lü, hina Temple ngcimcaiki pi
    mtüihkhehsaki ni” ami ti. (
  cya-cya: 'Ycui'' cueen ne'': Nchgaa ''un ne'' Israel, ta yaa'' um ''in hua. Nde
    yu nu ndlo''o ''in nten nchgaa se''en si''yana ña''an ti''i ne'' ''in na, nchcui''
    ca''an ne'' ''in lee lo''o laa nu nducua re, a cunta nguiten lo''o yu ''in ne''
    gentil se''en re, lo'' ngui''ni coo'' yu ''in na.'
  beu-beu: '@see-verse:ACT.021.027'
  wrk-wrk: Kaya yali kudanyu, “Narri, narringi yaji Yisrayil. Narri, kabukawa. Najba
    narri nayinda. Nayinda barri, nyulu jilajba lukuluku kajana yajina milidimbikanyi
    yingkamuku. Milidimba nyulu yalunya, marda yalimi miku ngayangayijba yuwa Musiskanyi.
    Yabimba nyulu kiji nanginyina jurjina marda. Nayimanji nyuli kuyu ngurranyimuku
    kalawunyi jurjina. Jungku nyulu balkina yuwana, jala nyulu yabimba nanda yaji,
    jala nyuli kuyu ngurranyi kalawunyi jurjina.”
  nii-nii: Pe wumb wii dinga tok ninjing, “Enim Esrel wumb, sin paki tei! Ya wu ei,
    epi konu orung orung pei wumb andan topu ngonum. Esrel wumb to mani kindpi kin,
    sinim lo ek to mani kindpi kin, sin men ngii owundu ek nipi kis enim,” pa ninjing.
    “Pe eim epi endi sinim men ngii ełe tuk tu wupu kin, er penj mondpu kin, Griik
    wumb kombur sinim men ngii ełe nirik tu wum,” ninjing.
  ign-NT: 'Tipiara­canapa: —¡Tátanaveana israelítana! ¡Yare, ímica­ta­cahavi! Émara
    ema maca achane ema tipaicahi tamutu avasareana. Tímitu­re­capahi nayehe ena achaneana
    eta macontra­chirahi eta viávasa. Éneri­chuvare macatia­nacahi eta mayeherepi
    ema Moisés, étapa eta juca viyehe Templo. Puiti macasia­pavare te juca Templo
    ema apava­sa­na­tataji. Majara­recapa eta juca tacapi­ca­hu­quenehi —nacahepa.'
  dik-NT: Ku luelkë ke cï keröt jɔt, “Kɔc Itharel! Kuɔnykë ɣo! Yen raan kën, ee yen
    piny kuany yic ke piööc kɔc ku ye lueel kɔc Itharel aa kɔc rɛc, ku ë löŋ Mothith,
    ku jɔl a luaŋ Nhialic kënë yɔ̈ɔ̈ŋ yiic. Ku ëmën acï kɔc cie kɔc Itharel bɛ̈ɛ̈i
    luaŋ Nhialic aya, ku bïk bɛ̈n yiëk yic buɔ̈ɔ̈l yen tɛ̈n athɛ̈ɛ̈k Nhialic!”
  cac-cac: 'Te chaan̈ ix yal eb'': —Ex quetisraelal, ochan̈ec qued''oc. Aton vin̈
    tic tzec'' c''ayb''an eb'' anima d''a junjun lugar d''a chucal. Syalan chucal
    vin̈ d''a co patic a on̈ israel on̈ tic. Syalanpax vin̈ d''a spatic ley Moisés
    yed'' d''a spatic stemplo Dios tic. Axo ticnaic ix scomon iq''uejochta jayvan̈
    eb'' griego vin̈ d''a yol yamaq''uil stemplo Dios tic. A jun templo tic, yicn̈ej
    Dios yaji, palta ix te juvi yuj vin̈ d''a yichan̈ Dios, xchi eb''.'
  tzj-E: 'Congan xquemaj rakic quechi'' y cawra necbij: —Ach-i'' ix aj Israel, kat-o''
    ki'' com jawra acha bnak nat nkaj che ctojxic wnak per m-utz ta tijonem nuya''
    chca. Com arja'' xitzel ntzijona tzrij ketnamet, xitzel ntzijona tzrij kley y
    tzrij ktemplo chka'', y mruyon ta jara'' per chka'' ec''ola nic''aj ach-i'' erecsan
    ta chpam templo jme kwinak ta. Ixix ewutkin xjan nque''oca wnak chpam jawra santlaj
    lwar jme aj Israel ta.'
  san-BUR: ပြောစ္စဲး ပြာဝေါစန်, ဟေ ဣသြာယေလ္လောကား သရွွေ သာဟာယျံ ကုရုတ၊ ယော မနုဇ ဧတေၐာံ
    လောကာနာံ မူသာဝျဝသ္ထာယာ ဧတသျ သ္ထာနသျာပိ ဝိပရီတံ သရွွတြ သရွွာန် ၑိက္ၐယတိ သ ဧၐး;
    ဝိၑေၐတး သ ဘိန္နဒေၑီယလောကာန် မန္ဒိရမ် အာနီယ ပဝိတြသ္ထာနမေတဒ် အပဝိတြမကရောတ်၊
  yaa-NT: 'Mã Pablo achikaxõ fãsikõi ato yoinifo iskafakakĩ: “Israelifãfe, nofeta
    nãkifẽkape, a na feronãfake kafãsakĩ yorafo ato pãrafofãsa famiski. Nõko maifo
    tii anoa ato chakafakĩ yoimiski. Askatari a Moisés noko yoini anori nikayamakãfe
    ato fai. Askatari nõko Nios kĩfiti pexefã chakafakĩ mekafai. Askatari nõko Nios
    kĩfiti pexefã sharafinakõifiano chakafaa, a mẽra nõko kaifoma griego yorafo ikimana,”
    fanifo.'
  cab-NT: ába jagúaragun. —¡Wügǘriña Israelítagu, íderagua jumáwa! Niján wügǘri
    le eíbugubalin sun fulásu arúfudaja joun sun gürígia wuríba luágu wanásiñun, luágu
    lilúrudun Moisés, lúma tuágu témpulu to, belúgüdaali gíñe gürígia ja mámabaña
    juríu témpulurugun awíyedei fulásu sándu le ligíbugiñe Búngiu.
  clu-clu: Nagsinggit sanda, makon, “Mga taga-Israel, bolig kamo! Maman dia ang tao
    nga nagapanodlo bisan diin tana magayan kontra kanatun nga mga Judio, kontra sa
    Kasogoan ni Moises, kag kontra sa timplo nga dia. Bukun lang dan, kondi gindara
    na pa digi sa sulud ang timplo ang mga tao nga bukun Judio, gani ginparisna na
    pa ang sagrado nga dia nga logar!”
  swh-ULB: Walikuwa wanapiga kelele, “Watu wa Israeli, tusaidieni. Huyu ni yule mtu
    anayewafundisha watu kila mahali mambo ambayo ni kinyume na watu, sheria, na mahali
    hapa. Pia amewaleta Wayunani katika Hekalu na kupanajisi mahali hapa patakatifu.”
  tpt-NT: 'Pꞌays tachivinil y tanaul: —Kintꞌaꞌisraelitas, kilaꞌaqtayjuu. Mas va toꞌoxtaycha
    kaval ni aniy lapanaki yucha lakmalaniy tachun ni lapanakni para kintaxkajin kijnan
    y vachuꞌ para kataxkayl ixlhachimoꞌon Moisés ali yu aniy ay kilakatajtankꞌan.
    Chavaycha aniy laklhiminta lapanakni yu jantu israelitas kataval y chuncha taxkilivay
    yu aniy lakatajtan yu ixnavin Dios.'
  aai-aai: hitar koukuw hi’af hio, “Israel Oro’orot kwana kwaibaisi! Iti orot efan
    etei remor ana bai’obaiyenamaim it ata sabuw isah tur kakafin maiyow eo, naatu
    ata ofafar baihamiyin isan eo’o, naatu iti Tafaror Bar wabin ebi’afiy. Naatu kakafin
    gagamin anababatun sisinaf i kwana’itin, Ufunane Sabuw buwih hina hirun ata Bar
    Gagamin gubagub tibitin.
  sny-sny: “Juda lo lu taune werese nomo pati anire! Meni eite lu taune werese ma'e
    apou au te'e atuatusiya, ‘Fene werese Juda lo marepi werese arunatite. Fene Moses,
    lo yo peri owe ape umasite. Fene Owane Sitewi lo wesi ape owe wire.’ Fene peri
    nomo lo wanute! Meni ape meni tewi tere'e ta Owane Sitewi lo wesi papu hene wiye.
    Yo seni ape amou tene! Le Owane Sitewi lo wesi tutawe unou a'i au iroteye.”
  myy-myy: —Gʉare ejabʉaya gʉa ñarã mʉa. Ãni ʉ̃mʉgʉ̃ti ñami manire ñeñaro bʉsi ucuri
    masʉ. “Moisés ĩ rotirise gayere quenarise meje ña”, yi masare goti batoami ĩ.
    Ito yicõri adi wi Dios ya wire ñeñaro bʉsitugʉ ñami ĩ. Judio masa meje ñarãre
    adi wi Dios ya wi ãmi ejañi ĩ. Ito bajiro ĩ yija adi wi Dios ya wire ñeñogʉ̃ yami
    ĩ, yiyijarã ĩna gãjerãre gotirã.
  trc-NT: 'Ne̱ caguáj nij síí cavii estadó Asia, cataj nij soꞌ: ―Cuno̱ soj si̱j israelitá
    caꞌmi̱i̱ núj, ne̱ ra̱cuíj soj man núj á. ꞌO̱ se síí nihánj roꞌ, me síí tucuꞌyón
    man nij yuvii̱ ya̱nj cunuda̱nj chumanꞌ se vaa nij vaa níꞌ si̱j israelitá do̱ꞌ,
    se vaa nij vaa tucuáán noco̱ꞌ níꞌ do̱ꞌ, se vaa nij vaa nuvií noco̱o nihánj do̱ꞌ,
    taj soꞌ a. Ne̱ nda̱a yuvii̱ yaníj catúj nuvií noco̱o nihánj, ne̱ quiriꞌ rej gue̱e̱
    nihánj, quiꞌyaj soꞌ na̱nj á ―taj nij soꞌ, niꞌya̱j nij soꞌ man Pabló a.'
  cut-NT: 'cah se: ―Nchuhn, ihyan nación yahn Israel, ¡cuinan ne nuhn! Cota̱h vo sa̱hnguh
    che quechica se nduh ya̱n nduh ya̱n, rinun se ihyan che hua dinahn ye che rihquentiyon
    nación yuhn vo ma̱n, ya̱co yuhn vo ma̱n, ley yuhn vo ma̱n. Ava̱ne ne, nda se a̱ma
    o sa̱hn ta̱ma nación muhn chete ya̱co, detoh nan se muhn na̱n che rendeva vo yavena̱n
    Dendiohs.'
  bel-bel: 'закрычаўшы: мужы Ізраільскія, памажэце! Гэты чалавек усіх і ўсюды настаўляе
    супроць народу і закона і месца гэтага; да таго ж і Элінаў дапусьціў у храм і
    спаганіў сьвятое месца гэтае.'
  zlm-KSZI: sambil berseru, ‘Hai orang Israel, marilah tolong kami! Inilah dia orang
    yang menyebarkan merata-rata ajaran yang menghina kaum kita, Taurat dan rumah
    ibadat. Dia juga telah membawa orang Yunani ke dalam rumah ibadat, menajiskan
    tempat suci ini.’
  gdr-gdr: Ɨ ton ket b'okta arara aento da, “Israel rɨga! Yɨm nokaina! Ɨtemb jɨ rɨga
    yete re komkesa eriyand komkesa rɨga negɨr yɨt kɨma ouyaena eyeniny mera Ju rɨga
    gatab ɨ gog yɨt gatab ɨ dɨde onggɨtyam meraina yɨnamet gatab. Ma onggɨtyam nena
    e, ajɨ ton Grik rɨga im eyeniny yɨnamet wɨngɨr wa, sɨ ton onggɨtyam meraina yɨna
    pɨpmet ma sobijog kɨl kɨma e omnɨka yiyeny.”
  vmy-NT: 'nga ꞌñu kiskiꞌndaya: —¡Jún naꞌen xi Israel tseꞌe, tisekonii̱! —kitsu—.
    Kui xutabi tuchuña tsuꞌba nga tibakuya tsiꞌire xuta nga bi chjire xutana ko kjuatexumare
    Moisés ꞌba ko ningubi. Kaꞌnda jaꞌasꞌenko nchja xi bi judío ngaꞌe nga kitsijndi
    ngaꞌnde tsjebi ngixkun Naꞌenchana.'
  cmn-FEB: 他们高喊：“以色列人啊，快来帮忙！这个人到处唆使众人反对我们以色列人，反对律法和圣殿。他甚至还把希腊人带入圣殿，污染了这片圣地。”
  gmv-RNT: “Isra7eele asato! Nuna maaddite! Nu asanne nu woga hayssa nu dizasoza cayishenne
    derey dizason ubban asa tamarsizayssi hayssi izakko! Hessika gidenna giidi Ayzaabeta
    Xoossa Keeththe gelthidi hayssa geeshsha soza tunisides” gishe waassida.
  ncl-NT: 'tzajtzitataloaya, quilijque: —¡Lacames israelitos, xilapalehuican! ¡In
    se in lacal hual yajtinemi pa mochi cajcapa lamaxtitinemi pampa tehuanten amo
    ticate cuali! ¡Lamaxtitinemi pa camo quineltocasi in hual Moisés quijtuni pa quichihualosquiaya!
