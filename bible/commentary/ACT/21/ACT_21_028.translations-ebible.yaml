  nnq-nnq: Angweto ngabachobela, kulenga, “Bandu ba Kuisilaeli mutujangate jonjo nga
    mundu ojwajenda kila paali kummola kila mundu gangapaligwa ku bandu ba Kuisilaeli,
    Malagilo ga Musa na nyumba ja Nnoongo. Na ngoe baletite bandu banga Akayahudi
    ku nyumba ja Nnoongo nu kupabeka paali pa Chwapi uchapu!”
  bao-NT: 'o biro ĩi acaro bui, ñeewa Pablore: —¡Israelitas, jãare tii nemoña! Ani
