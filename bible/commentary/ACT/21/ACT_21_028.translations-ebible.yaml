  mcd-NT: '@see-verse:ACT.021.027'
  urt-urt: Pe tinge yanange na, “Yip miyeꞌ lenge Israel, pa yungwisme poi. Miyeꞌ eꞌe,
    kin nalꞌe nalꞌe ŋanange wusyep tale poi Juta, topoꞌe wusyep erŋeme poi, topoꞌe
    yukoh yirise luku. Ŋoinde kin, kin yukur gande yaŋah poi no, kin nenge lenge miyeꞌ
    Grik nato yukoh yirise ŋende yumbune yukoh yirise luku lome.”
  kiz-kiz: Bhakajha bhijhwegha, “Bhanu bha Israeli, tutangatilayi. Ojho ndo munu jhola
