  mcq-mcq: ꞌEnareja pu ira ajiraꞌe ijá ꞌumeja Isureri orakije roe niꞌajúha. Eakara
    kwaaka mapokijino eaka mapokijija ehu núna ꞌee núni tamana ꞌee ruhakaho ninama
    ꞌwaramujiru pana kaivo hu Kuriki aherame núni Temiporua vaji rouꞌe akuavuri ruhakaho
    nihoꞌo siseranu.
  sus-A: عٍ نُ سْنشْي رَتٍ، «عِسِرَيِلَكَيٍ، وٌ مُشُ مَلِ! نَ شّمّ نَن يِ كِ نَشَن
    كَوَندِ حَاشِ رَبَمَ يِرٍ بِرِن مِشِ بِرِن بّ، يُوِقِيٍ، نُن عَننَبِ مُنسَ شَ
    سّرِيّ، نُن يِ هْرْ مْبَنشِ شَ قٍ رَ. عَ مَن بَرَ فِرّكِكَيٍ رَ سٌ هْرْ مْبَنشِ
    كُي. نَ بَرَ يِ يِرٍ سّنِيّنشِ قِندِ يِرٍ سّنِيّنتَرٍ رَ.»
  jpn-1965: こう叫んだ。「イスラエルの人々。手を貸してください。この男は、この民と、律法と、この場所に逆らうことを、至る所ですべての人に教えている者です。そのうえ、ギリシヤ人を宮の中に連れ込んで、この神聖な場所をけがしています。」
  fra-SBL: 'en s''écriant : « Hommes d''Israël, au secours ! Voici l''homme qui enseigne
    partout à tous les hommes contre le peuple, contre la loi et contre ce lieu. De
    plus, il a introduit des Grecs dans le temple et a souillé ce lieu saint ! »'
