    Ụlọ-nsọ. Ẹlẹdẹ ọhụn sụọ, o webanhangụọzị nwan ndị wụlẹni ndị Ju imẹ Ụlọ-nsọ, mẹrụ
    ebeni rị Nsọ!”
  leu-leu: E ri xukulai, “Mi rabuna ti Israel, xavang nemaam! A mataa aanabeꞌ a falet
