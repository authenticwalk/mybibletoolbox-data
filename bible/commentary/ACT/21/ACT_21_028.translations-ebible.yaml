    Naajuhuaj, tariucuacaanu Moisés Rootasano sesacatequiaa pueyajaariuhuaj. ¡Quiarijiani,
    pa Secojojua tiajinia sacuaraatia tiuquinitiaree taucuacaari!'
  ziw-ziw: Wagutila, “Wantu wa Izulaeli! Chambizeni! Yuno nuyo mntu akwita chila hantu
    akahinya chila yumwenga kuhigana na wantu wa Izulaeli, sigilizi za Musa na Nyumba
