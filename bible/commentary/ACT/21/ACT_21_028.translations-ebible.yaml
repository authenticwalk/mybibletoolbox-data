  kde-kde: Nkutayanga lwasu uvachidoni, “Mmaisilaeli avetu, tuyangate! Ayu njo ayula
    munu avahûnda vanu vammalele kila pachinu kwa kuvatangolela lahakalenge vanu vetu
    na Sheliya yanga Musa pamo na Ing'ande aino ya Nnungu wetu. Henga pamo na kulatenda
    anelo, àvainjijije vanu vakávele Vayahudi mu Ing'ande ya Nnungu na kupahakajanga
    pachinu apano panaswe.”
  ata-ata: La miꞌava kaka lexe, “Ta Isilaeli, ngasuꞌulinexi. Xo itema ane ꞌo itema
    sou ulosieꞌi ta mitema mukalusi no tuatuala sou ixililineꞌi noxinge ta mitema
    ne Isilaeli mo ixililiiou no anu lapuloto noxou Mosesi xe taasou lalotu tatila
    noxou Lataua menge kalumo. Mo uꞌoxo ꞌilixo anenesi uasi. Anu munoꞌa ta mitema
    aneꞌi ane ta Iutaia uasi, sou miꞌuna miꞌoxo masuanu tani tavuna noxou Lataua.”
  qvw-NT: 'Chayćhümi Pablocta chalacälälil: “¡Israel-masïcuna yanapapämay! ¡Cay umrïmi
    intirućhu malcanchicpïpis, Moisespa camachicuyninpïpis ñatac cay chuya juntunacunanchic
    wasinchicpïpis cuntran yaćhachïca! ¡Jinaman''a cay Diosllanchicpa caśhanta mana
    allinman julul jalutacuyan mana Israelcunacta yaycachiyninwan!” niycuyalcan.'
  nfa-nfa: '@see-verse:ACT.021.027'
  tnp-tnp: məutagət əfəməh lan məmə, “!Ei, nətəm Isrel! !Əhuva motasiru e tɨmah! Suah
    əpələ in əpə iətəm tatuvən ikɨn mɨn rəfin mətəgətun nətəmimi məmə okotəməki e
    tah mətəni kəm lah mɨn məmə Lou rəha Mosɨs in nati əpnapɨn əmə mɨne Nimə Rəha
    Uhgɨn. Kəni mit Nanihluə mɨn məhuva ikɨnu imatah pɨsɨn əmə ikɨn e Nimə Rəha Uhgɨn,
    kəni noliən əha təmatgəhli Lou kəni mɨnol tɨnamɨkmɨk u ikɨnu.”
  urd-urd: कि “ऐ इस्राईलियो; मदद करो ये वही आदमी है, जो हर जगह सब आदमियों को उम्मत
    और शरी'अत और इस मुक़ाम के ख़िलाफ़ ता'लीम देता है, बल्कि उस ने यूनानियों को भी
    हैकल में लाकर इस पाक मुक़ाम को नापाक किया है।”
  hot-hot: Ma elam kaêk aêntêk, “Môlô ŋê Islael, nônêm yêlô sa! Anyô êntêk ma ôpatu
    ba hathak hanaŋ abô kambom hathak alalô lôk abô balabuŋ ma unyak matheŋ êntêk
    haveŋ lomalak nenanena ba hadôŋ avômalô sapêŋ hathak auk êŋ. Ma nômla yaŋ haviŋ
    aêntêk. Yani halom ŋê loŋ buyaŋ doho ba ibitak êyô unyak matheŋ êntêk kapô ba
    idum loŋ matheŋ habitak lelaik.”
  mqj-NT: 'napasiolaan meoli-oli nakua: “O anggammua'' to Israel, pamoloikan kami!
    Iamo te to silao ma''leleanne umpa''guru tau la umbelle''kia'' to Israel anna
    pepa''guruanna Musa anna Banua Ada''na Puang Allata''alla. Temo ussolaan pole
    omi to Yunani tama Banua Ada''na Puang Allata''alla ungkadakei angngenan masero.”'
  rus-SYN: 'крича: мужи Израильские, помогите! этот человек всех повсюду учит против
    народа, и закона, и места сего; притом и Еллинов ввел в храм и осквернил святое
    место сие.'
  mbh-mbh: Ma o pres ve, “Thomu toko Israelre opoesal them, toko ake i re aton ru
    i esu esa a pen elonga ma i oma riong kerenga nge it toko Israelre na nge a Moses
    ile patorong tomo mun nge Lotu Tepun a Vel ake, na e mun nge ako i wol tokokoe
    areko or ini Judare avele a Lotu Tepun a Vel a lok lemi ako o pavothal nge, ma
    i paakop pen riringa ake.”
  bdd-bdd: ta siwuiwui, sigwaegwae, “MeIsileli he, wanaoma ma loheya bewa waꞌita,
    tauna tomota tupwa mabwaiyana ꞌoidiya ꞌiheꞌita puidiya, ꞌabehega ꞌida boda sisinasinaligita,
    ta ꞌida loinao ma ꞌida Hada Heꞌasisi sisinalidi, ma wete Hada Heꞌasisi bewa ꞌiꞌabihe
    ginaula bwagebwageya, weyahina tupwa ganamuliyega, taudi geya meYudiya, ꞌiꞌewedima
    ꞌalona.”
  cbt-NTPO: “¡Huëco' iyaro'sa' catahuacoi! Iso quëmapi ya'ipi parti paaton, nisha
    a'chinarin. ‘Cotioro'saso' co no'tëquën a'chinpihuë'. Moisësë pënëntërinso' a'poco',’
    tënin. Naporahuaton, Yosë chinotopiso pëi' co huachi noya ni'ninhuë'. Ni'cochi.
    Crico piyapi'sa' isëquë chachin ichiya'conin ni'ton, Yosë pëinën tapiarin. Co
    inapitaso' ya'conacasohuë' nipirinhuë',” toconpi.
  rmy-SERVI: 'Тай типисявэнас: — Израильтянуря! Дэн амэнди зор! Кадэва мануш пав всавири
    люмля сиклярэл всавэрэн, соб вонэ тэ на прылэн амаро народо, амаро Упхэнимо и
    амаро храмо. Екхатар вов анда дэ храмо греконэн, соґа маґрисарда кадэва свэнто
    тхан.'
  srn-NT: 'dan den bari taki: “Kondreman, kon yepi wi! Disi na a man di e waka leri
    ala sma na ala sei tak'' den sani fu den Dyusma no bun. A e leri den tu tak''
    den no abi fu teri a wèt fu Moses nanga a presi disi. Boiti dati a pori a Santa
    Presi fu di a tyari Grikisma go ini a mamakerki.”'
  cta-NT: 'Ngusiꞌya nguꞌ judío biꞌ jiꞌi̱ nguꞌ quichi̱ liꞌ: ―Cuꞌma̱ nguꞌ Israel tyaꞌa
    na ―nacui̱ nguꞌ―, xtyucua ma̱ jiꞌi̱ ya ―nacui̱ nguꞌ―. Cua nguluꞌu nu quiꞌyu re
    jiꞌi̱ nguꞌ lcaa quichi̱ su ngutaꞌa̱ yu chaꞌ ná tsoꞌo na nu laca na nguꞌ judío;
    ná tsoꞌo chaꞌ cuaꞌni tlyu na jiꞌi̱ chaꞌ nu nguscua jyoꞌo Moisés, loꞌo juaꞌa̱ ná
    tsoꞌo laa tlyu re, nacui̱ yu re. Loꞌo chaca chaꞌ ni, cua ndyaa loꞌo yu re jiꞌi̱
    nguꞌ xaꞌ tsuꞌ neꞌ laa tlyu re chaꞌ cuaꞌni ñuꞌu̱ nguꞌ jiꞌi̱ laa su nduꞌni tlyu
    na jiꞌi̱ ycuiꞌ Ndyosi.'
  bqc-SIM: 'Aalɛ wiilɛ aalɛ mɛ: Isailiↄ, à wá leò. Gbɛ̃́ɛ bee mɛ́ ìↄ yãda gbɛ̃́piiɛ
    gupiiu, ì Isailiↄ awiambↄ ń Mↄizi ikoyão ń guɛ beeo. Bee gbɛa à dↄ̀ɛ Lua
    uawa lↄ, à gɛ̃̀u ń Gɛlɛkiↄ.'
  tcz-CHONGTHU: Chuin amahon aseiyun, “Israel mite nei kithopiuvin! Hiche mipa hin
    muntina eiho dounan thu asei jing in, chule mijouse koma Judate chonna dan ajui
    lou nadingun thu aseiye. Houin dounan thu aseiyin, chule Houin jenga jong chidang
    namdang te ahin puilut in asuboh in ahi” atiuve.
  mar-mar: ते मोठ्याने ओरडून म्हणाले, “इस्राएलाच्या लोकांनो, मदत करा! हाच तो मनुष्य
    आहे, जो सर्व लोकांस सगळीकडे आपल्या लोकांविरुद्ध आपल्या नियमांविरुद्ध व या जागेबद्दल
    शिकवीत आहे आणि आता त्याने ग्रीक लोकांस देखील परमेश्वराच्या भवनात आणले आहे आणि
    ही पवित्र जागा विटाळविली आहे.”
  snp-snp: au loti eti lamo, Isilaeli wenenate, ade olu faka lalo! Aya ama wekafo
    mikau-mikau monito wenena muki mikau-mikau api gilibami ya lamo Yuda wenena minonimoki,
    ido lo melami kate yaki, ido numude ama yamuki kamade kito ka nosámami api gilibaiye.
    Ido yako minámaiye. Aya felegaga numude naba kilalau Giliki wenena gilimito dito
    felegaga ebate amau yaki olu ladi o edaiye, loti au loti lae.
  isl-isl: 'og æptu: „Ísraelsmenn! Komið og hjálpið okkur! Hjálp! Þetta er maðurinn
    sem talar gegn þjóð okkar og hvetur alla til að óhlýðnast lögum okkar Gyðinga.
    Hann fordæmir musterið og saurgar það með því að fara þangað með heiðingja!“'
  spy-NT: ānkubōloobōl kule, “Biikyoo bo Isrāyēēl, ānkōōyēētyēēchēēch! Inēētootē ꞉chiichiitēnyi
    biiko tukul ām wōlto ake tukul kung'āloolootēē biikyoo nyēē miyaat, ātēbuutēkyoo
    āk mbo Kōyiitēnyi. Mā chooto baateey, kāākukwēr mbo subak Kirikiik kukwa biiwuutaab
    Kōōtaab Yēyiin, kōōntosuur mbo yuutēyu churtaat.”
  xnn-xnn: dadapay menbogaw isnan ib-ada ay Judio ay mangwani en, “Akayo gagayyem.
    Mangbadang kayo tay si tona nan om-omey isnan kailiili ay men-is-isolo isnan naikakasiyo
    ken datako ay Judio ya nan Templo tako ya nan linteg tako ay initdon din si Moses.
    Nan esa pay ay inikkana et padogisena nan Templo tako tay inpasgepna nan baken
    Judio.”
  mwe-mwe: Gubhajobhelenje, bhalinkutinji, “Mmashileunji bha pa Ishilaeli, ntujangutanje!
    Jweneju ni mundu ajiganya bhandunji mmbali yowe indu ikapinjikwa na bhandunji
    bha shilambo sha Ishilaeli, ya kana Shalia ja a Musha na pa ukonjelo pano. Na
    kabhili anakwaajinjiyanga Bhagiliki nniekalu nikupanyatiya pa ukonjelo pano.”
  tte-tte: Siyogayoga siba, “Isileli tomoliyao, kwalaoma kwasaguimai. Tomo bwaite
    ilau tomo dedei meuloina iyakayakataili yakato ala boda Isileli yo Mosese ana
    loina yo ala Nume Tabu siyamala ginauli bwagabwaga. Sauga bwaite Giliki tomoliyao
    tupwali ikalaili yo iyoga-luseyagili Nume Tabu kalona mena mwa siulabikibiki.”
  tcs-tcs: Dempla bin singaut ane bin spik diskain, ‘Ei, yupla ol man blo Izrael!
    Yupla elpe mipla gar! Dis man ya em da seimwan uda go ebriwea ane tise ol pipol
    rongwei baut dem lo blo mipla ane pipol blo mipla ane baut dis Tempol. Em bin
    meke dis oliples nomo oli nau bikoz em bin teke sam Nozuwispipol kam insaid da
    Tempol.’
  hlt-THB: “Israel thlangkhqi aw, ni bawm lah uh! Ve ak thlang ing hun qoek awh nik
    thlangkhqi ingkaw anaa awi ing ve a hun ve kalh nawh thlang cuk am kik hy. Cek
    coeng bai awh, Greekkhqi ce bawkim awh lut pyikhqi nawh vawhkaw hun ciim ve am
    caih sak hawh hy,” tinawh khy uhy.
  soq-soq: rasantone apana diamoie waiase, “Israel apanawa, no sauneno apana ema onawa
    enata! Me naepe aleidia no apanamba Israelwa waeuwakadisamodie Moses anaanawa
    ita no gombambaida dewau wadabuamodie. Ita do God duwa kakaila ema wakadisawa
    wadie. Tane do me Girik apanawa isiwa banlamone God duwa enedia bolawe odeieno
    bola kakaila ema no sawantitana kadisaiena.”
  qub-qub: «Israelcuna, yanapämay. Cay runami intërupa purin marcanchïpa contran rimar,
    layninchïpa contran rimar. Templunchïmanpis mana Israel runacunatami yaycachimusha.
    Chayno rurashpanmi Templunchïta ganraycächin» nir.
  att-att: Á nakkatakátol ira nga kud da, “Sikayu nga kagittá mi nga ginaká ni Israel,
    en naw kami abbágán! Ajjan saw yù tolay nga mangituddu sù mekontará nittam ánna
    yù mekontará sù tunung ni Moyses, á ituddu na gapay yù mekontará sù mangilin nga
    kapilliá. Á yaw paga yù liwâ na, ta pinatallung na saw yù ira ari Kudio, á yáyù
    nga jinapingán na yù mangilin nga kapilliá!”
  bki-bki: amiaga ealo, aberinavo “!Ai, kamiu kulo Israel nalo, kuvijai kumemi ka
    toro nei! !Toro nei naruei naio ban ea vio nonovio, ana jom̃a berii niegeniege
    kito kulo Ju nalo, napano robe Atua kiano kulo lu nalo, a naio jom̃a berloglog
    niegeniege tomu nalo ber kiado tuboiano bija kiado Yimo Lu nei, maka ave titenia.
    A kumemi numijikia bunu ka naio buru bena tomu nalo tealo napano maka ave kulo
    Ju nalo, abinimei jouro ea tanobuku lu na Yimo Lu nei. !Naio binimei mila lelan
    tolu na Yimo Lu nei, bo ka kito rala titai ka naio!”
  bqp-bqp: 'Òtɛn wiki lɛ́ ò pì: Isarailanↄ, à ó leo. Gbɛ̃ díkĩna mɛ́ àdigↄ̃ yã da
    gbɛ̃ sĩnda pínkinɛ gu sĩnda pínkia, kũ à bo ó gbɛ̃nↄ yã kpɛ kũ ó dokao kũ
    gu díkĩnao. Abire gbɛra à dↄkɛ̀ kũ Luda ↄnnwo dↄ à gɛ̃̀n kũ Girikinↄ.'
  mcp-mcp: 'Bwə́ mú ŋgə kɨ̂m nə́: «Bag ɔ́ *Izʉrəyɛ̂l, oshwoŋ, zəgá, muud ɛ́ga wə́
    ŋgə́ lúmbʉli nə kúl buud jísʉ́ nə məcɛ̧ɛ̧ mə́sʉ́ nə Luŋ ga. A ŋgə lúmbʉli nə sə́
    mínjɨ́ɨ́gʉ́lá myɛ́ á ŋgə́ jɨ́ɨ́gʉli buud bɛ̂sh kʉ́l jɛ̂sh yííd. Nyə a bə́lɛ nə́mə́
    zə nyíŋgal Ogʉrɛ̂k wâ Luŋ, a mə́ wá mə́lwaagʉwo wa fééshá kʉ́l gaád.»'
  hat-hat: 'Yo t''ap rele: Moun ras Izrayèl yo, pote nou konkou! Men nonm k''ap plede
    mache toupatou pale mal ak tout moun sou do pèp Izrayèl la, sou do Lalwa Moyiz
    la, sou do tanp sa a. Koulye a, li penmèt li fè moun ki pa jwif antre nan tanp
    lan, l''ap lakòz kote nou mete apa pou Bondye a pa nan kondisyon pou fè sèvis
    Bondye.'
  npl-NT: 'iwa otsajtsikeh: —¡Tlakah de Israel, techpalewikah! Ye nin tlakatl akin
    sentetl kitemachtijtinemi matikinmixnamikikah itlanawatilwah Moisés, iwa amo matiktlakitakah
    toweyi Tiopa. Iwa axa noiwa yokinkalakih itech toweyi Tiopa sikimeh griegos, iwa
    okipochewakoh nin chipawak Tiopa.'
  bgg-bgg: Ithek è ziak ne yao, “Israel pha bran de wo! Nong phi bo! Hì pha bran ne
