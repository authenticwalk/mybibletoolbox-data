    ma naadò naawê wà tàpé na càra caa tèpa Juif!»'
  zpq-NT: 'Bososya''adie'', gosene'': ―Le''e beṉe'' gualaž, ḻe gon txen sencho benga.
    Chde'' doxen chsed chlo''ede'' contr yež Israel c̱hechon'', na'' contr ley c̱hechon''
