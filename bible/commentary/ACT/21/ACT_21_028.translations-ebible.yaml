  not-NT: 'Icaimaiganaque: —Nomatsiguenga, pomitocotaiguena. Iriro ica quenaguetatsi
    yamatobitaiguëri matsiguenga. Cara yogomeanti icanqueri: “Teni inganinate jorío.
    Teni onganinate ora isanguenare Moisés. Teni onganinate oca pongotsica irasi Tosorintsi”.
    Iroro oca icantiri matsiguenga. Yamai pinetseri. Yamapëri ira basiniati matsiguenga
    ira cagari jorío, yoguimingatëro oca pongotsica. Iroro inibataiguë jorío.'
  plu-plu: 'Igkis awna akak gihawnakis. Giwnkis: ―Awaykemni. Uyay amnih usuh. Ner
    awayg ka kabay. Ig wew muwwapu ekkene ta gitkis madikte hiyeg adahan igkis usiguhtenwiy
    wixwiy hiyeg judeyenepwi, adahan igkis siguhnes amekene Moís gikumadukan, adahan
    igkis siguhnes inin iwetrit Uhokri Gipin. Ku apim inin ig patehe Uhokri Gipin
    barewpitye mmanawa ig parakse hiyeg ku pariye kane judeyenema ta agikut.'
  iou-iou: Iŋitpäŋ gera ŋode yäŋkuŋ; Isrel ämawebe in täŋkentäŋ nimut! Äma ŋonitä
    ämawebe komeni komeni nintäŋo wäpnin biŋam ukät Moses täŋo baga man ba kudupi
    yot ŋo täŋpäwakta yäwetpäŋ yäwoŋärek täŋtäŋ kuk täyak yäk. Ba ugän nämo! U Grik
    nanik ätu yäŋ-yäkŋat yäpmäŋ kudupi yot gänaŋ äroŋkuk. Kudupi yot Anututä inita
    biŋam yäwani-ken äroŋirä Anutu iŋamiken täŋpäwak täŋkuŋ yäk.
  ntp-NT: 'Dai ijiña daidʌ icaitimi: ―Aapimʌ judidíu, gʌrsoiñavurai. Idi ʌrʌcʌʌli
    ismaacʌdʌ aipaco aimʌraiña dai vui ñioocaiña judidíu dai mamaatʌtuldaragadʌ Moseesacaru
    dai idi judidíu quiuupaigadʌ vui ʌʌpʌ dai sivi asta vaapai goovai aa oodami ismaacʌdʌ
    maitʌrjudidíu ʌgʌʌ quiuupaigadʌrʌ judidíu dai poduucai maisiaa duutuli idi quiuupai
    siaaco siaa duutudai judidíu Diuusi ―ascaiti ʌjudidíu.'
  rai-rai: Ma diat kulkulaai naa, “A taara Israael, muaat a waraaut miaat. A muaana
    mi, i wer a taara raap u ra rakrakaan buaal kupi diat a nget daat, ungaai ma ra
    kum Naagagon anun Moses, ma ra ruma na wetabaar. Ma ia ben aruk paa kaai a kum
    te Grik urin u ra ruma na wetabaar, ma ia wadur wa a gomgom na ruma mi.”
  haw-1868: Kahea aku la lakou, E na kanaka o ka Iseraela, e alu. Eia ke kanaka nana
    i ao aku i kanaka a pau mai o a o i ka mea ku e i kanaka, a me ke kanawai, a me
    keia wahi; a lawe mai no hoi ia i mau Helene maloko o ka luakini, a ua hoohaumia
    i keia wahi hemolele.
  ffm-ffm: 'Eɓe ngulla, eɓe mbiya: —Israa''iilankooɓe, paabee min! Oo woni gorko jannginoowo
    yimɓe e ley nokkuuje ɗee fuu ana bekkisoo yimɓe leɲol meeɗen, ana bekkisoo sariya
    meeɗen oo, ana bekkisoo nokku ceniiɗo oo. Jooni kaa, o waddii fay Yunaninkooɓe
    e ley Suudu Dewal Mawndu nduu. O soɓinii oo nokku ceniiɗo!'
  arb-NAV: 'وَهُمْ يَصْرُخُونَ: «النَّجْدَةَ يَا بَنِي إِسْرَائِيلَ! هَذَا هُوَ الرَّجُلُ
    الَّذِي يَدْعُو النَّاسَ فِي كُلِّ مَكَانٍ إِلَى عَقِيدَةٍ تُشَكِّلُ خَطَراً عَلَى
    شَعْبِنَا وَشَرِيعَتِنَا وَعَلَى هَذَا الْمَكَانِ، حَتَّى إِنَّهُ أَدْخَلَ الْيُونَانِيِّينَ
