    ɨpʉremato' iwʉ', mɨrɨ awonsi'kɨ Main, Mosi' winon ewa'nomanin. Mɨrɨ pona, Kiri'
    amʉ' ne'sa' iya Papa ena' use'man nɨto', ɨpʉreman nɨto' iwʉ' ta', wakʉ pata ma'tanʉ'se'na,”
    ta'pʉ to' uya.
  qvn-NT: “Israel casta olgocuna yanapapäcamay. Cay runam maypas chaypas puriyämun
    lapan runacunata lutanta yachrayächir. Cayga lutanta yachrayächin nacionninchipitam,
    Moisés isquirbinganpitam, jinaman Diospa cay wayinpitam. Manam chaylapishchu;
    canansi cay runaga Diospa wayin sawan ruyimanmi yaycarachinag Israel casta runacuna
    gotucarcänanman juc casta runacunata. Chaynuy rurarga Diospa wayintam manacagpag
    ricayächin”.
  tku-NT: 'Palha'' tahuanli: ―¡Chi''xcuhuī''n israelitas, caquilāmaktāyauj! Huā''mā''
