    Mɨ Moses siir siyɨuɨn mɨ Isrelan iikam ɨkɨm mɨ ta Juda sɨmiir omaka Adi Komii
    siir inɨg hainaniya wɨ siya nanugaugauwi. Mɨ tɨ dimɨnɨn sasa rani. Nɨɨngaka. Siya
