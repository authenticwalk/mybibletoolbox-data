    firu'' pa-eres neneive, tsenmin challa enu judío chachi jutyulabaren entsa aa
    eleshasha vi'' Dioschin juu junuren firu'' tireve, tiiti'' jutindu kala.'
  ikk-NT: yimẹ oro, a sị, “Ndị Izrẹlụ! Bịa nị-o! Ọnwan wụ okẹnnyẹ hụ hụn e jẹnsọnmẹ
