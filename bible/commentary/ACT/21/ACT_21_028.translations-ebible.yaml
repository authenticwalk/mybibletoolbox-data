    chu puráca''alomi quemacá que. Raú chapú napechu huecá''ana nacú, huapuráca''alo
    lana''aquéjami nacú hua''ató. Raú caja napechu i''imari chapú Tupana ñacaré nacú.
    Marí que rila''acá piño uncá huani paala: Rihuá''a ajopana rijhua''até Tupana
    ñacaré chojé, uncá huecá''ana calé ne''emacá. Nahuá''acana aú rapichata huajló
