  zar-NT: 'Guluʼë zidzaj didzaʼ, taʼnnë́ʼ: —¡Guliʼgácalen netuʼ, bönniʼ Israel! Bönniʼ
    ni rusédinëʼ yúguʼtë bönachi yúguʼtë lataj uluʼcáʼana cáʼasö yödzö queë́ruʼ, en
    xibá queëʼ Moisés, en yudoʼ queë́ruʼ ni. Naʼa, chiguluʼë yuguʼ bönniʼ izáʼa lu
