  mle-mle: Day ata gaam sidiy, “Yisrayil duw, nyanak sugwiyaan akwur! Kidi duw ababa
    tipaam yin yaan tibagwukuw, Yisrayil duw takwak kalivadidiy day maa wakwadiy Mawsis
