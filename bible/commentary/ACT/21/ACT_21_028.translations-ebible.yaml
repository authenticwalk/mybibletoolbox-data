  shp-NTPO: 'Jainoaxa neskati saa ikana iki: “¡Noa akinkanwe *Israelita, jonibo! Nato
    joninra jatíbiain jato ésekin jakonmabires noa ninkakaamai. Jainxon ja Moiséssen
    eséribi jakonmabires imai itan nato Dios rabiti xoboribi jakonma ninkakaamai.
    Jainxon ja griego joniboribi jato jikimaxon, nato xobo, Dios bebon jakonma banémake”,
    ikibo.'
