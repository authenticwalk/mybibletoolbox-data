  bbr-bbr: Ninomunus, tapera, ik Pol pak Jems aparam rai potomun. Kiro menan woiaka
    epar moin roat näunäu ak Jems pak rain pote tarwaromun.
  inb-inb: Kaian­di Pabloka, nukan­chi­wa sug­lla­pi tukuspa, Santiago­pagma chaiag­rir­kan­chi.
    Jesus­wa tukus­ka­kuna­pura tukui iacha taita­kuna­pas­mi chipi tanda­rig­rir­ka­kuna.
  hrv-hrv: Sutradan ode Pavao zajedno s nama k Jakovu. Nađoše se ondje i sve starješine.
  box-NT: Mu tá na lée tɔ̃n, ó o Poole làa wɛn bò mín van o Zaaki cɔ̃́n. Lé
    bĩ́n á ɓa kèrètĩ́ɛwa kuure ya-díwá ɓúenɓúen kúaa mín wán yi.
  ote-NT: Ha nurá hyaxꞌa̱ ra cu Pablo bi ma con guecje pa dá cꞌa̱ꞌtshe ra cu Cobo,
    ne ja mi ꞌbʉhni gatho maꞌra ya da̱nga cu de ra nija̱.
  wnu-wnu: Ineminei igo urigerma der Pol nob Yems ne banamori big ibogoub qamb isuminei.
  zam-NT: Co'se' ngo nìi izlyo' tedib huiz co' nde nque, ngua no nu' Pab par ngua
    too naa nu' Cob. Le'pe' nziri' rye mèngool co' ndyoo ner no co' ndyoo naa loo
    mèn co' ngòo loo cón che'n Diox liz Cob ngua nu'.
  zyp-NT: Mataico, ningthlamongpaw cawh Paul le a tangpaw kaaning sahlo cawh Jeims
    khah a va tong he peh ka, macang vytei zong a tling thlu he.
  sey-NT: Pëparena, ñatasi muꞌse Pablo ja̱ꞌre co̱ni Jacobo quëꞌrona doꞌi saëꞌë. Sa
    ti̱ꞌajëna, ja̱rote cuiꞌne siꞌaohuaꞌi sehuocohuaꞌi ëjaohuaꞌi paëꞌë.
  nvm-nvm: Areme afarma For fun nona e Jeims gakuai vain revo tavan iji e sos ijiebuon
    e mamkanuk iji bun ijia afuime karin.
  mps-mps: Tama do kigamu Pol dali da pelama, Jems dali po wagi pali. Tama te Jisasgo
    po wali pabo hani monu dabe tobolu bidi augwali me da dali sisinagasali.
  pab-NT: Kamaetali hoka Paulo tyoa wiyema Tiago waiya maheta. Tyotya Jesus koamaniya
    tyaoniterenae nityohalitiranae nali makere hohisakoita.
  llg-llg: Foꞌa mai, boe ma ai miu matonggo mia Yakobis, ma basa lasi-lasi salani
    kala lakabubua lai ndia boe.
  kyf-kyf: -Mʋʋ 'bɩgʋ zlɩ zlɩa, Pɔlʋ -yɔ -aɩn 'sɔ yia *'Zakee -gbɛ mnɩ. -Mɔ leglizɩɩ
    nyɩma kpasɩ weee gbelia 'wlu.
  tpi-tpi: Long de bihain Pol i go wantaim mipela long lukim Jems. Na olgeta hetman
    bilong sios tu i kam bung long dispela taim.
  mih-NT: Ta inga quɨvɨ sahan ndi sihin ra Pablo vatyi cua natuhun ra sihin ra Jacobo.
    Ta i titahan tandɨhɨ ra ndyizo tyiño sa cuenda ñiyɨvɨ sino iñi.
  qvh-NT: Waraynin junagnami Pabluwan aywayargä Santiaguta watucayänäpä. Saychömi
    tariyargä lapan mayor wauguicunatapis shuntacash caycagta.
  kms-kms: Yambgriq beghi Pol anene po Jems buqoid. Di wute Jisas nei rimbig kin quayi
    kiyi mandi Jems ane mas di beghi ninde bodo.
  agn-agn: Ang diminaton ang kaldaw napaning ami ni Pablo ong da Santiago ig don ka
    tang tanan ang mga mepet tang banoa.
  nhi-NT: Oualimostic Pablo otechuicac ottlahpalotoh in Jacobo, uan ompa ocatcah nichicautoqueh
    nochtin nintlayacancauan in tlaniltocanih.
  ttc-NT: Tuj junky iwitq te Pa'k oxik quky'ila q'olb'el te Chaw b'ix kkyaqil kye
    tijxjal ojetq tuq tz'ok kchimo' kyib' tzi.
  dan-1931: Og Dagen efter gik Paulus ind med os til Jakob, og alle de Ældste kom
    derhen.
  kwj-kwj: Wosini lindanawani Pol Jemis ni hei ki nunu ga ya ri i. Nu ini nu heiwani
    sios mekupu hima ele Jemis ga ya wu da.
  vie-OVCB: Hôm sau, Phao-lô hướng dẫn chúng tôi đến thăm Gia-cơ, gặp đông đủ các
    nhà lãnh đạo Hội Thánh Giê-ru-sa-lem.
  kze-kze: ugwaéwándaya usá aaváyaavimba Ísóigona kwaásiti anón-kwaasi Yémési torupamátinkowasa
    máyópata Póro sí'maenaya kúwata komáyaawananaya
  mpj-mpj: Yungunpa-lanyaju Puulju katingu Jayimijjalaju nyakuraku. Palungkaya nyinapayi,
    Jaajipurluka maajakajalurrju.
  lbk-lbk: Isnan kawaksana inmey kami ken Pablo ay en nangila ken Santiago, ya wad-ay
    cha am-in nan amam-a ay mangichad-alan isnan mamati.
  mto-NT: Je̱ kuꞌóxitts a̱a̱tseꞌe je̱ Pablo o̱jts ntukma̱a̱tkuꞌíx je̱ Santiago, je̱mpa
    tseꞌe vye̱ꞌnada nu̱jom pa̱n pa̱n jatyeꞌe du̱nu̱vinténidup je̱ jaanchjaꞌvivata̱jk
    je̱m Jerusalén.
  bzh-bzh: Gemonbuk lob Paulus ya ving he, behe ya halë Yakobus. Lob alam ggev pin
    denedo ving yi.
  guj-2017: બીજે દિવસે પાઉલ અમારી સાથે યાકૂબને ઘરે ગયો, અને સઘળા વડીલો ત્યાં હાજર
    હતા.
  jvn-NT: Esuké rasul Paulus karo awaké déwé kabèh terus niliki Yakobus. Para pinituwané
    pasamuan kabèh uga pada teka.
  byr-byr: Yɨlaaya kanemaryeꞌ yɨrɨka pɨrɨvɨ Polɨjɨ nemɨjɨ Jemɨzarɨ tɨnna wanganyaꞌna
    wɨna kyo Jemɨzai mwaalakeba Kɨraazɨtɨyareraavɨre aꞌmwe naangerajɨ mwaalɨna yeꞌ.
  ian-ian: Nat nandinya Pol Jems kat vɨvat yindɨ. Jerusalemba la Jisasna mbaapmamba
    la njambwi nɨmba kɨta vat tɨndi.
  hun-hun: Másnap pedig Pál velünk együtt bement Jakabhoz, ahol a vének is mindnyájan
    ott voltak.
  mcf-NT: Aden yuedac tabadash badiadash Acobo isec nidoapondash. Acobobëd Esuquidistu
    tantiaquido tsusiobotedi icpondash.
  kjs-kjs: Go puma ekera-nane Pol nipu naa raapu Jems adola pisima. Go rabu lotu ada
    surube alinu page epa kiritasimi.
  mni-mni: Mathanggi numitta Paul-na eikhoiga loinana Jacob unaba chatlammi. Aduga
    singlupki ahal laman loinamak mapham aduda leirammi.
  yad-NT: Rata̱rimyusiy saya̱da Pávuru nu̱dyisa̱ jijeñu̱yadana̱cho̱ simu Santiyácu.
    Jasiy rivyicha̱da variy rimyityumiy.
  mxb-NT: Tá ni̱ tu̱u noo̱ iin ka̱ kuu̱, dá ni̱ kee ndu kuaꞌa̱n ndu̱ xíꞌín Pablo korniꞌini
    ndu Jacobo. Tá ni̱ saa̱ ndu̱, sa̱ ni̱ ndi̱tútí ndidaá vá na̱ sáꞌano ndéi na.
  pon-2006A: Mandahn rahno Pohl ahpw iangkitada pwe en kolahng tuhwong Seims, oh irail
    me mah kan en mwomwohdiso pil iang mi wasao.
  maq-NT: Hane xi camá nchujun jan ne, Pablo ne, quiji me cojo niji xi cuisiajmi me
    cojo Jacobo. Hacuaha ha tjin tangun yëjë xuta changá rë yungun jan.
  hto-hto: Afe jítɨramo Pablo naa caɨri Santiago uáiduaidɨcaɨ. Daje izói nana illáɨcomɨnɨ
    afénomo itíaɨoɨ.
  por-BRBSL: No dia seguinte, Paulo entrou conosco para James; e todos os anciãos
    estavam presentes.
  ces-NKB: Druhého dne tedy šel Pavel s námi k Jakubovi a [tam] se sešli všichni starší.
  cui-cui: Icha matacabitha Pablo pana nebarʉ pona. Pasiwa ponan Santiago. Baraxota
    irʉ daxita pitiri jiwi jinomparʉ.
  boj-2014: Nebeonaqa iga Pol dauryosim Jems unqajqa gilem. Gilsim Kristen gate kalil
    naŋgi Jems koba na koroesonabqa Pol a naŋgi kaiyeinjrej. Osiqa wau kalil Qotei
    a Pol aqa baŋ na sawa bei beiq di tamo uŋgasari naŋgo ambleq di yoqnej qaji deqa
    naŋgi sainjrej.
  eng-OEBUS: and the next day Paul went with us to see James, and all the church elders
    were present.
  eri-eri: Inyi hamba Pol no ere gaara Jems uroya goyeye. Nere sios nomo mora bagu
    oruwanga, nere fere saini waha langa maidu komo wane.
  aly-aly: Arlta ingwerelan Paul-akerr anwantherr James-anem aretyek alhek. Tyaty-areny-rnem
    arntarnt-arey-angker ingwer-rnem-then James-itwek anenharl.
  wiu-wiu: Wa podolikama Yame enepato wa Poloyo toto-pala koua pome enekale Yesuno
    ali atoa yopia meane ali peya one mekata eida oboa meadekoi.
  swe-swe: Nästa dag gick Paulus tillsammans med oss andra till Jakob [Jesu bror,
    som ledde församlingen i Jerusalem]. Alla de äldste [ledarna i församlingen] kom
    också dit. [Det är anmärkningsvärt att ingen av apostlarna nämns. De fanns med
    i det förra apostlamötet för sju eller åtta år sedan, se . Det är troligt att
    de är ute på missionsuppdrag runt om i världen. De tog uppdraget i på fullt allvar
    att nå hela världen under sin livstid. Även om det finns berättelser och sägner
    som inte är trovärdiga, kan man med ganska stor säkerhet ändå säga att områden
    som ligger så långt från Jerusalem som England, Spanien, Mauritius, Etiopien,
    Kina och Finland ser alla ut att ha haft besök av en eller flera av Jesu tolv
    apostlar! Petrus var i Mindre Asien, och vi vet att han uppehöll sig en längre
    tid i städerna Antiokia och Rom. Andreas, Petrus bror, reste norrut och evangeliserade
    Bulgarien, Ukraina, Rumänien och Ryssland och kan ha varit ända upp mot gränsen
    till Finland. Jakob, Sebedeus son, hade dödats av Herodes Agrippa I, se . Innan
    dess sägs det att han evangeliserade i Spanien. Johannes, Jakobs bror, verkade
    i Turkiet. Filippus bodde först i Caesarea vid medelhavskusten. När Paulus senare
    blev arresterad flyttade Filippus med sin familj till Mindre Asien. Matteus verkade
    först i Nordafrika, men rörde sig senare söderut och räknas som Etiopiens apostel.
    Jakob, Alfeus son, verkade i Egypten. Judas Taddeus och Simon seloten evangeliserade
    Mesopotamien och Persien. Simon verkade dessutom i hela Nordafrika från Egypten
    hela vägen ut till Atlanten. Därifrån ska han ha rest med båt till England där
    vi vet att kristendomen redan hade anlänt när södra England blev en del av Romarriket
    år 43 e. Kr. Tomas och Bartolomeus reste först till Kazakstan, Kirgizistan och
    Uzbekistan ända fram till Pakistan och Kina. Efter apostlamötet i Jerusalem for
    de ut igen via Saudiarabien till Indien.]
  cth-cth: Atangtho vah Pawl hoi cungtalah Jem koe ka cei awh teh kacuenaw hoi ao
    awh.
  mti-mti: Oiyat umae, Poru nu tam nunne sira Jemus oya amdau antune. Asimeve namuyoiyoi
    igiyawa undagit agoniyag wakeya.
  pad-NT: Ka'afokajomani Tiago-ra anavanavanahahi Paulo khama, ariabono vara akani'akhama'ihi.
    Jesus Cristo kaija'ari vanava'isohiva abono vahojahahavi'iki.
  twi-twi: Ade kyee no, Paulo ne yɛn kokyia Yakobo ne Yerusalem asafo no mu mpanyimfo.
