  dah-dah: Irdeb fay urkeb Yems kinniŋ yeŋ neŋya Polya tumŋaŋ yeŋ hitte kutiriŋ. Kuŋbe
    yeŋya gor niŋ doyaŋ mar manaŋ tumŋaŋ yintiriŋ.
  tnk-tnk: Kɨni rakwakwi irə, Pol ruvnimwə kɨmaha min mevən mətə Jemes. Elta me səvəi
    nəfwakiien irəha mwi fwe ikɨn.
  kpr-kpr: Nati joká detero, tumba dabako avido sifo atetiri, namane Paul de dabade
    eredo James kena era, Iesu da dorevare da babojegari totorugedo, anumbirero teteruseri.
  san-IAS: parasmin divase paule'smābhiḥ saha yākūbo gṛhaṁ praviṣṭe lokaprācīnāḥ sarvve
    tatra pariṣadi saṁsthitāḥ|
  nho-nho: Teelaa aso raa, oo iloo maatou ma Paul no mmata i James. Naa tama hakamaatua
    te lotu raa hakkaatoa ni nnoho i te kina naa.
  gym-NT: Abti jändrinane angwane, Pablo rikaba nunbe basare Santiagoye. Nun rikaba
    Santiago känti amne, ja mräkätre tödekaka Jesubti jie ngwianka näma ja ükaninkrö
    jökrä yete, känti nun rababa.
  azg-NT: Ndoꞌ vi na tonco ncüiichen xuee, juu Pablo tja jon na mꞌaan Santiago, ndoꞌ
    mantyi sá yohin. Nque nnꞌan na conintque quiiꞌ ntꞌan nnꞌan na vantyja nꞌon, tsoñꞌenhan
    jndë tëncüihan joꞌ.
  bhd-bhd: होरसां असां पौलुसे साथी नेइतां याकूबे सेइं मिलने जे, तैड़ी सब बुज़ुर्ग
    अकोट्ठे भोरे थिये।
  too-NT: Lā' ixlīlakalī quina'n lā' Pablo iclaka'uj Jacobo. Lā' a'ntza' ixtahui'lāna'nkō'
    ixlīhuākca'n xanapuxcu'nu' lītā'timīn.
  ind-AYT: Lalu, pada hari berikutnya, Paulus pergi bersama kami mengunjungi Yakobus,
    dan semua penatua datang.
  cjo-NT: Okitejitanaki rareetakayenari Paaworo Jantyaako, noyaatanakiri naari. Janta
    ipiyoteeyakaninta maawaeni aataperoteenchari aapatziyariripaeni Jesoshi.
  nsn-nsn: Doh tar uagiamehenar marein, siokor inggeim uakapa mes Poul king siokor
    la tar la banga tang Jems menia ponompe tasir mamahoholik ra siokor uangoul tagu
    pon.
  san-DEV: परस्मिन् दिवसे पौलेऽस्माभिः सह याकूबो गृहं प्रविष्टे लोकप्राचीनाः सर्व्वे
    तत्र परिषदि संस्थिताः।
  tna-NT: Pia huenati Pablo, ecuanaju neje Jacobo peje su putiana. Jei eputani edue
    cuana sa ehuidusuji cuana dapia anitaina.
  lid-lid: Na len ari ja badeh, Pol hawe aso mari ala anyolom Jemis; ma oro lau ta
    Jises rayah tinan are aliy ale.
  wim-wim: Ngaaꞌ thonang ngulana ngan yotaman iiyan aꞌ James.ant wampan. Than pam
    manth-thayan aak churchan piꞌ-piꞌina, angam thampa uwan thanang.
  zga-M: Ilya khilavo uPavuli akhaluta paninie nufwe khwa Yakobo, avadyakhoni voni
    valepwuvale.
  yom-yom: Mu lumbu kilanda Polo wutunata kuidi Zaki, kuna ku kutakana bakulutuboso
    ba dibundu.
  san-SIN: පරස්මින් දිවසේ පෞලේ(අ)ස්මාභිඃ සහ යාකූබෝ ගෘහං ප්‍රවිෂ්ටේ ලෝකප්‍රාචීනාඃ සර්ව්වේ
    තත්‍ර පරිෂදි සංස්ථිතාඃ|
  yut-yut: Tɨmɨkba pakgɨmaŋ da wɨsa dagokdo Pol nin gat kɨsi Jems kok do kɨgɨmaŋ.
    Kɨŋ altaŋek paŋmuwukbi dakon kɨla amɨn kɨsi morap uŋudon gɨn Jems gat ekwa pɨndakgɨmaŋ.
  grc-BYZ: τῇ δὲ ἐπιούσῃ εἰσῄει ὁ Παῦλος σὺν ἡμῖν πρὸς Ἰάκωβον, πάντες τε παρεγένοντο
    οἱ πρεσβύτεροι.
  cpc-NT: Okanta okitiijyitamanai, jaanakina Pablo nariityaari Jacobo, ari isaikakiri
    iijatzi maawoni antaripiroriiti.
  nhg-NT: Pa mustlateca Pöblo uya ca tejua para otectlajpaluto Jacobo. Ompa oyejyeya
    nuyejque noche biebentzetzi tli quentlachiliöya inu creyentes.
  nya-nya: Mmawa mwake Paulo pamodzi ndi ife tonse tinapita kwa Yakobo, ndipo akulu
    onse a mpingo anali komweko.
  ngu-NT: Niman huajmostla Pablo niman tejhuamej otiajquej para oticnotzato Jacobo,
    niman no ompa nemiyaj nochimej on tlajtlajmatquej tlayecanquej itech tocnihuan.
  kup-kup: Tahan dei poek orat hegiekanañ zeirevai Polinañ dei aban Zemis Iesuz homet
    hehariz ahop ravat heh-popuz zeimakeh sat lokegin añarab Iesuz togutaz koravori
    amun emat hehan,
  jid-jid: Nivi wa a ka hu ki, Bulus a njita hi ni ko Yakubu, i bi chiche ba bana
    he niki.
  wmw-wmw: Subuu yake, Paulu akilawa pamoja nofwe, tikuka mpaka ka Yakobu kummona.
    Piya wakulungwa wa jamati wajumana noko.
  gmv-GGM: Wonttetha gallas Phawulossay nunara Yaqobekko bides; he wode wossa keeththa
    ciimati hen deettes.
  ssg-ssg: Ngain liai telao amite ma Pol nahih paxai Jeims ape hatesol masiwi ti teka
