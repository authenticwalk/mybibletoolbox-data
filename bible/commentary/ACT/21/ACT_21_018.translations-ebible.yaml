  mkj-mkj: Rehnwa mwerin Paul pwilihda kamai pwa en inla suhwoang James, a koaun in
    mwomwohdjo kan pel mine wijahu.
  zac-NT: Brëgueꞌlë bianú naꞌa Pablo; biadëꞌnë naꞌa visitar lëꞌë Jacobo. Ndë zubë
    ra mëgulë naná cabësë shchiꞌni Dios.
  kyg-kyg: Egaꞌamo Poloꞌe lagaeꞌeꞌmo Yemisitegamo uꞌnonageꞌapaeꞌmo Yemisiꞌe vayatama
    vayaꞌeꞌmo maiꞌnae.
  kmk-kmk: Mabigat man naitung-ud si Pablo kan dikami un umoy namiling kan Santiago.
    Ot dintong mi dat losana lalallakay dat manuttuwa’t di.
  cao-NT: Jatsi huëaquë tsi quiha noqui Pabló boniquë Jacobo jisxëna. Jabi mani ini
