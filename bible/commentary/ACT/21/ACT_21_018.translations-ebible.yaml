    avi ve Jemɨsɨ hɨnimi heŋ mɨgudɨba hɨniavɨmi.
  nbq-nbq: Wokninipu lagagwama, nogo yiluk, hutun at Paulus ninim it Ala aburi enasini
    ovok erogo werekma Yakubus bika lagagup.
  tgo-tgo: Mbaŋambaŋa vena weime Pol wo raka na vo thuwe Jemes, na ekelesiya ghanjigiyagiya
    va inanji gheko weiyaŋgi.
  yap-yap: Me reb e rran riy ma gamad yan Paul ngguyed James; ma urngin e pi’in pi’ilal
    ko galesiya ni yad bay.
  mop-NT: Tu samalili, bini aj Pablo ti sut etel aj Jacobo. Que'eno'on tu pach. Le'ecoo'
    u yaj cananil a hermano ich caj Jerusalene, que'enoo' etel aj Jacob.
  tet-tet: Baa awan, ami baa hasoru Yakobus. Fukun sarani seluk hotu-hotu moos namutuk
    iha nia.
  hlt-MCSB: A vuen ah Paul tah kaimih neh James taengah ka kun uh tih a ham rhoek
    khaw boeih ha pawk uh.
  xtd-NT: 'Kɨu kuu uu n‑ka xeꞌen‑da ntdaa‑da xiꞌin Spalu nuu tuu Jacob. Ijan xtuu
    sexaꞌnu ka taxnuni nuu ñayiu ka kukanu ini Jesucristu:'
  mdy-ETH: ዚሮ ጉቴሎ ጳውሎሴ ኑኡና ዎላ ያይቆኦቤ ኮራ ዓኣዼኔ፤ ዒኢካ ሺኢጲፆ ማኣሮኮ ጪማ ዓኣኔ።
  spl-spl: Emet haŋ sâmu yahatmâ Yakowohât emelan yâhâwin. Yan yâhâ tatmunŋe Yesuhât
    komot ya yeŋgât galemlipyeŋe kerekŋe taka peneningiŋetâ orowâk tatmâ den huhuwin.
  usp-NT: Y laj jcab' k'ij xe' Pablo chikij, xojb'e chi jsolaj Santiago y wi'taka'
    cla' juntir yak ajililtak jcholajl chijxo'lak yak ajtakeltak re Kakaj Jesucristo.
  zav-NT: Na' beteyo gwyeɉlento' Pabən' ɉəyeto' Jacobən' na' bžinto'onə' bazɉəndopə
    zɉənžag yoguə' beṉə' golə beṉə' blao c̱he beṉə' ca' chso'onḻilažə' Jesocristən'
    na'.
  sgz-sgz: Gimá kis iatung má i libung, ki ák arasa ur latiu, gimá pán pas ngorer
    má gimá tiklik mam Paulo suri na mák Iakobo. Ái Iakobo mai boh tátáil no káián
    tan tám ruruna di kis á Ierusalem, dikte hau talum má iatung.
  kek-NT: Jo' cuulajak chic laj Pablo co̱ chirilbal laj Jacobo ut la̱o co̱o chirix.
    Ac ch'utch'u̱queb aran chixjunileb li neque'c'amoc be sa' xya̱nkeb laj pa̱banel.
  blz-NT: Koi liilana kai tii Paulus nomae'mo mangarae'i i Yakobus. Giigii' tanaasna
    jama'at uga' isian indo'o.
  poe-NT: Ntá tí ya̱on chrꞌéxi̱n chꞌín Pablo sákjuíkoni chꞌán kjuítsjeheni chꞌín Jacobo
    la ntaha tjejó kaín tí sín tꞌe̱to̱an kuènte ni̱nko.
  san-TAM: 'பரஸ்மிந் தி³வஸே பௌலே(அ)ஸ்மாபி⁴​: ஸஹ யாகூபோ³ க்³ருʼஹம்ʼ ப்ரவிஷ்டே லோகப்ராசீநா​:
    ஸர்வ்வே தத்ர பரிஷதி³ ஸம்ʼஸ்தி²தா​:|'
  cof-NT: Junni ayuna nanchi chiquilari Jacóboca quirabi jilaiyoe. Jesucrístochi tsachila
    tala mantá tanlanan Jacóbobe pelayaica jominlae.
  srm-NT: Di dobooko fëën, hën u ku Paulosu, hën u go haika Jakobosi. Nöö di u go
    dou, hën u si dee oto tiima u keiki tuu nëën ala.
  qvs-NT: Chaymanta kayantin ñukaykunawan tantalla Pabluka rirkan Santiagota chapak.
    Paywan tantalla tukuy ansianukuna karkansapa.
  zca-NT: No xtu riyë'l, ngwa no kun Pab, ngwatsi' no ma Jakob, no nu ze' une no,
    nzhin rë xa' nzo lo rë men che'n Jesukrist, xa' nzho yezh Jerusalén.
  cbc-NT: Ti rʉ̃mʉ cabusuri rʉ̃mʉ caãno, jãã mena ámí Pablo cʉ̃ã Santiago ya wiipʉ.
    Topʉ nipetiro, cabʉtoa camasĩrĩ majã cʉ̃ã ãñupã.
  qxo-NT: Waraynin junagnam Pabluwan aywayargä Santiaguta watucagnin. Tsaychömi tariyargä
    llapan yachatsicog waugicunatapis goriraycäyagta.
  mox-mox: Mahala ahalia ʼinega Faulo maega atauya Iemesa ena vanuea sabi vayausina,
    tauna ʼekalesia ana tovanugweta qiduana. Ta ʼekalesia ana tovanugwetayavo qabudi
    vanuea itoatoa alobedi.
  kew-kew: Goa pua ekeraa-nane Pol nipu niaa raapu Jems adola pisima. Go rabu lotu
    ada surube aanu page epa kiritasimi.
  dww-dww: Be pomainama Pol be tauma ḡesaumaima kè naḡona Jeims kitanama aubainama.
    Be Mamaitua na damma babadidima matabudi mate dabudi a tavana.
  twi-ASANTE: Adeɛ kyeeɛ no, Paulo ne yɛn kɔkyeaa Yakobo ne Yerusalem asafo no mu
    mpanimfoɔ.
  aoj-aoj: Ama wafilu nemaf giꞌmaifi Pol nafeꞌ nalomafa ma negati Jems. Eaꞌ amom agufumi
    hiami ma esis Kristeni mape malomana.
  cbv-cbv: Biíh yeó jáap Santiago pebhna Pablojĩh enedih jwĩ bejep jĩ. Nihat Jesúíhwãdih
    waóhnit ã pebh jʉibínit, ĩt páñap tajĩ.
  taw-taw: Mɨnek takaw agɨnɨg, bɨawl Jemis nop nɨgɨnɨg amɨl nɨgɨnok, bɨ Klays binɨb
    ne okok kɨlop kod mɨdebal okok ayɨp apnan gɨl yelak.
  jic-NT: Yaya Pablo tjemey cupj qjuilal, cus tjinyucucj Jacobo. Dios ts'uyupj co'müypan
    'a jis tjimyula ne'aj 'ots'ipj.
  zap-NT: Wra gyëël, wa noo wii lo Jacob yra noo Pabel; nga ndxin yra mén ne rnebééy
    lo yra men ne rlaleedx Jesucrist.
  wer-wer: Pël ëën ëlpamök Poolring Sems pim naë së itaangkën wotöökörö piiring wëa.
  ipi-ipi: Anate-lene Polo bala nanima towa atu Jemesa andolo pema-kola, Jutusaleme
    sosa okona akali esamane tupa pitaka epoto, nanima towa atu amunguli pema.
  qul-NT: K'ayantin Pablo nokaycuwan purerkan Santiagota watoj. Chaypitaj iglesiapi
    caj tucuy encargadoncunawan tantacorkaycu.
  tnc-tnc: Aᵽerĩmi bikitojo Santiago ᵽõ'irã wi'iturirĩ Ᵽabloka yija a'raᵽe. Nimauᵽatiji
    Jesúre ã'mitiriᵽẽairãte imaruᵽutarimaja imaᵽataraᵽarã Santiago ᵽõ'irã.
  ter-NT: Yaneko po'ípone káxe, xané'evi Poûlu xoko Teâku. Ina ho'uxóvomaka uhá koêti
    neko inuxínoti ítuke Itukó'ovitiya.
  bmr-NT: Jaano sifucutɨ mɨɨhaima Pablo fuuhi Jacooboco memeecɨtequi. Jahɨgo tollɨro
    icaumo famooro quillahuto.
  fuf-fuf: Bimbi nden ɲande menen e Puulusa men ari ka Yaaquuba, ardotooɓe *moftal
    ngal kadi fow ari ɗon.
  mwc-mwc: Mara i tom wai Paul ba mutukai ka nae James kata kitai, wai taparoro babadisi
    nai si mamana.
  bhl-bhl: Keyemiwi, aneng iti danse ding dim bakate, Fol so, nuso, alik alik nu makuw
    Sekow em fukun elo unsuluw te. Kaem ding dim bakate, sios im kak yetebiliw kunum
    alik alik bikati nuso makuw wensansuluw te.
  ons-ons: Kepe qaeki, Paulo eŋe ŋenerop Yakop kayakane arike, mali malip magu ŋei
    suaine koropŋo yewa metkoi.
  con-NTPO: Ccaqui a'ta Pablo ingi'ccu Santiagoni can'su jasi poiyi'cco tseni'su coenzandeccu'qque
    fae'ngae bo'fa.
  ghs-ghs: Oonihe iihai mootomi Pauroi nanake dzeimaqi Dzakopoho torota peiteta. Nanai
    ota peiteqi oomi sinabidzaho bosa qobaqoba qesa biranate soubireta.
  peg-peg: ଆର୍କାତ୍‌ ନାଜିଂ ପାଉଲ୍‌ ମାହୁଦାଂ ଜାକୁବ୍‌ ଇଞ୍ଜ ହାଚାନ୍‌, ଆରେ ହେ ବାହାତ ୱିଜ଼ାର୍‌
    ପ୍ରାଚିନାର୍‌ ରୁଣ୍ଡାତାର୍ ।
  txu-NT: Nhym ar ijã akati. Bar kam ije Xijagu pumũnh kadjy Paurkôt 'ỳr tẽn 'ỳr bôx.
    Nhym me kute Jeju nhõ me jao ba djwỳnh kunĩ kam nhỹ.
  eng-WEBU: The day following, Paul went in with us to James; and all the elders were
    present.
  gnw-NT: Jayave pɨareve pe Pablo oo ore ndive opou Jacobo pe. Jare opaete upurugüɨrovia
    vae reta itenondegua reta uyembatɨ joco pe.
  mux-mux: Ulsulam-uikundu Poll kene oliu kene Jemis kanomulú purumulu kene tápu-yima
    pali yunu-kene muluring.
  maj-NT: Ni̱stjin xi ma ndyjuu̱n Pablo̱ ko̱ ji̱n tsankintsubek'ui̱n Santiago̱. Yo̱
    tjíntu ngayjee̱ jácháha̱ xu̱ta̱ ni̱nku̱ nk'ie nga tsichii̱.
  bkq-NT: Kopaelâgâem ani Paulo agâ xina idâly, Tiago agâ agueze; Jesus einwânni modo
    iwymâry myani mâkâ. Idânârâ Jesus einwânni modo iwymârydo âtâdyguybyem ani târâ.
  kue-kue: Ana tangina no yomba tau Pol bogl Jems kanapre omgo, ama kamambuno ende
    okuna eingwa yomba prapra igle umakaisi meglkwa.
  cot-NT: Osavincaguitetanajigueti itsipajianaquena Paavoro noajiaquitiqueate nonejajiaquitiri
    Santiago. Ariqueate ichoocajiaque maasano quempoguijajiguirica quemisantajiatsica
    icapiocajiacaqueate.
  bnp-bnp: Na parava muri, mateu e Paulus mete vano, mete masia e Iakop. E huriki
    a gare na lotu ranga, ri made vonga.
  apn-NT: Hãmri nhũm apkati pa mẽ ma Pawre hkôt Xiakre hwỳr mõ. Nhũm mẽ kot Tĩrtũm
    kapẽr o mẽ ahkre xwỳnh piitã ra kuri akuprõ nẽ mẽ ixkutêp hkrĩ.
  ctp-NT: Bra nu ngwiꞌya xaa xka tsan ndyaa Palyu loꞌo ba seꞌen ndiꞌin Santiago. Nde
    kwa ndyoꞌ tiꞌin nchga neꞌ kula ꞌin neꞌ taꞌaan nu msñian chaꞌ ꞌin Jesucristo kichen
    kanꞌ.
  opm-opm: Timorimdapat kutwi nuhur Jemis ohnong wamtiperim pipa. Sayaoh sios ihirnong
    wamat papti han ihirhe gonsi apris Jemis ohsi patingopa.
  bvr-bvr: Nyiburr-yu, guna-gepana, lika Paul ngayburrpa nyiburr-garlmuna, nyiburr-bona,
    nyiburr-bena burrwa Jeymch (James) rrapa aburr-werranga burr-guta Jesus burr-yika
    jawina mu-murna yerrcha.
  wal-wal: Wonttetta gallassi, PHauloosinne nuuni Yaaqoobaara gaittanau biida. Woosa
    keettaa cimati ubbatikka de7oosona.
  zad-NT: Na' betiyo wza'len Páblona' neto' jawianto' Jacóbona'. Na' ka bllinnto',
    ba lle' yog' beṉ'ka' ngoo lo na'gake' beṉ'ka' nonḻilall' Jesúza' Jerusalénna'.
  kmg-kmg: Eme hae fureme Paulozi Jakobore ficko jowac-nâpome fembeŋ. Ferâ juhapene
    mitire micne bapa gâcne fisi-fârembiŋ.
  aso-aso: Ongo goꞌ lavo Pauloꞌ aza Zakoboꞌni vo ninge-delove lavo makaꞌ vune. Numuꞌveuꞌ
    vo nodizo ninguneꞌ nene monoꞌ gizebo vesi Zakobolesi makaꞌ nizaniꞌ neivo ningune.
  uli-uli: Yela rallawe seral ngo Paulus yesa dabohmem ha sala tefael mo irel James;
    iwe ngo pangerloh mal kowe yar irel eklesia we ngo re mel lobowe.
  nin-NT: Ambre ka nggarr u Bulu a ga inta ku re nu Yakubu ku, a akikre ba we a se
    na ba.
  acu-NT: Kashin tsawaarar Pablojai Santiago jiistasar wemiaji. Tura nuni jear, Cristonu
    ainau juuntri mash iruntrar pujuinau wainkamiaji.
  cak-WNT: Y pa ruca'n k'ij xkachibilaj c'a el ri Pablo riche (rixin) chi xbekatz'eta'
    ca ri Jacobo. Tek xojapon riq'ui ri Jacobo, quinojel ri ancianos riche (rixin)
    ri iglesia, quimolon c'a chuka' qui' chiri'.
  ebk-ebk: As nan kafikiatana, nakiuy hi Pablo kan chakami ay uy mangila kan Santiago.
    Am-in nan mangepangpanguru as nan chiyuycha omaafurot at wachacha hid-i.
  spa-PDDPT: El día siguiente, fuimos con Pablo para saludar a Jacobo, y se reunieron
    todos los ancianos.
  ruf-ruf: Litsuwa liwinzile Pauli na twetwe tsatughenda kumwona Jakobu, na iwabala
    wose we iwanu iwomtoghola Kiristu tsawabaho.
  gun-gun: Ko'ẽ jevy orereve Tiago-a py Paulo oo oexa aguã. Igreja re opena va'e kuery
    ha'e javi ijaty ra'e.
  agu-BL: Nin le ca'p k'ej kabene'n tzuntz tu Pawl tan xajse'n kajwutz Jacow. Nsken
    chicham quib cyakil yi e' wi' banl wi' xe tetz ca'l.
  isn-isn: Mudau akwe uPaulo ai ulongoe palung'wi nu sese nu Yakobo, ni anyampala
    ihi nai akoli.
  eng-PEV: The next day, we went with Paul to talk to James, one of the Christian
    leaders. All of the other Christian leaders in Jerusalem were there too.
  ilo-ULB: Iti simmaruno nga aldaw kimmuyog ni Pablo kadakami a napan kenni Santiago,
    ken adda amin a panglakayen sadiay.
  pir-NT: Ape decopʉ Pablo ʉsã mehna Santiagore ihñano esari. Ʉsã topʉ esagʉ̃ topʉ
    ijipihtiyequina Jesu yequina pʉhtoa ijiri.
  anv-NT: Bií ujyage ɛsé ako ne Pɔl dejyɛ gɛ́ Jɛmsi ne ákpakpa bɔɔ́ ɛchomele Jisɔs
    ako alu ntó ɛfɛɛ́.
  sab-NT: Nagbietege Pablo cha ulita ole ule jo Santiago ngwadi, Santiago ngwadi kwian
    Chubenu chugagwalla ulita kledu.
  tmd-tmd: Idöm Pol an pɨsaŋ Jems nugwo mönö yadɨba dumɨŋa. Jerusalem Jisas nugw pim
    nöbö mö bla nugwidɨx mɨdmɨdim nöbö piaku magalɨg hö mögum rön mɨdmä.
  acr-NNT: Chukaꞌm qꞌij kꞌut, ri Pablo xeꞌek qukꞌ che rilik ri Jacobo yey konoje ri
    e aj wach re riglesia kimolom kibꞌ chiriꞌ.
  kpg-kpg: Dono daiaa, gei Paul gaa hula gimaadou belee heetugi gi James. Gei digau
    mmaadua daumaha huogodoo o di nohongo dabu deelaa la gu i golo.
  taj-taj: ओच्‍छे न्‍हङगरदङ पावल ङन्‍देन छ्‌याम याकूब मुबा ग्‍लारी निजी। थेरी जम्‍मान
    मण्‍डलीदा च्‍याबा म्‍हिगदे ह्रुप तबा मुबा।
  avt-avt: Hɨr netaihis haiu mau wɨ ham, hɨrak Pol ketikewai men mɨr Jems. Mɨt iuwe
    ninɨn naanmɨpre mɨt nises hɨm me Krais nererik newenɨpiyek, hɨr nau netikerek.
  cbk-cbk: Ala mañana si Pablo y todo came ya anda visita con Santiago, y talla ya
    tamen todo el maga oficial del iglesia.
  uig-ARA: ئەتىسى، پاۋلۇس بىز بىلەن بىللە ياقۇپنى كۆرگىلى باردى. ياقۇپ بىلەن ئاقساقاللارنىڭ
    ھەممىسى ئۇ يەرگە يىغىلغانىدى.
  tuf-tuf: Cur cuanmí cuit Pábloan Santiago quin bijacro. Is catum béjecro. Santiago
    owár werjayín bahnaquin sécuajacro.
  abx-abx: Ka'asumuhan, palangngan si Pablo pagbagat si Santiago, ngan agpabaya'-na
    kami' nga dati kahuruwangan-na. Agpanambong i dimu'an mga mahanak si pagtu'o ari.
  mco-NT: Com jabom ɨɨch ajcxy nɨcxy mɨɨd Pablo, y'oy ɨɨch ajcxy ngogapxɨ̈y Jacobo,
    e jɨm anajty tüg'ócɨy huɨdi nigohuajc'ajtp je mɨbɨjcpɨdɨjc.
  bsp-bsp: Dɔckɔsɔk kɔ səsol kɔ Pol, kɔ səŋkɔ ndena Sak. Kɔ abeki a kəloŋkanɛ ka alaŋ
    a Yerusalɛm fəp ŋambəpsɛnɛ dəndo.
  kqf-kqf: Bokinamai Pol bi tama ke nawa Diyemes kitana aubaina. Bi tauwaisumaḡa edi
    babada matabudi ḡome a miyamiya.
  cpb-NT: Okanta okiteeshetamanai, raanakena Pablo nareetyaari Jacobo, ari risaikitakari
    eejatzi maawoini itzinkamipaini.
  aon-aon: Ruwahepih aria mani Pol manak um mutik Jems. Ihim-morim eshesh Kristen
    esheshim debeimi douk shopunek hanaki hani Jems hantorum hape.
  hus-NT-2005: Tam ti jun tsudhelom, na Pablo junax kʼal wawáꞌ, u kʼale ki álnaꞌ na
    Jakobo ani taꞌ jeye ti kʼwajat tajaꞌ ejtal an okʼlek belomtsik.
  mig-NT: Te ɨnga̱ kɨvɨ̱ xía̱n‑ún ni̱ kɨ̱vɨ Pablo jíín‑rí jíná'an‑ri̱ ini̱ ve̱'e Jacobo.
    Te yúan ni̱ ka̱kutútú táká cha̱a kákuu nuu̱.
  bps-bps: Di tmadol duh magin Fol gami du nlauymi Dyém, na déén i kdee dad ulu mebe
    i dad faglut di ku Dyisas di Dyérusalém.
  mbs-mbs: Keeldawan niyan, miglegeana si Pablo ki Santiago. Timaking kay kandin.
    Netipon heman se kedita te egpengibing te simbahan.
  cme-NT: Ku cuo kaala‑i-na, Pol wuɔ kã baa-ye Sake dumɛlle-na. Yiɛ kã ka da Diiloŋ-dũŋ-baamba
    yaataamba‑i hiere terieŋgu-na.
  sus-sus: Na kuye iba, muxu nun Pɔlu naxa siga Yaki xɔnyi. Danxaniyatɔɛ ɲama kuntigi
    birin naxa e malan naa.
  pon-2006: Mandahn rahno Pohl ahpw iangkitada pwe en kolahng tuhwong Seims, oh irail
    me mah kan en mwomwohdiso pil iang mi wasao.
  dad-dad: Naa anĩ ile di, amã Pol geid Jems mailauf nigin melen, sios uyu irouya
    ganan an difaren.
  zab-NT: Chi bragueel bionén Pablɨ biotixlon Jacob, ruy ax zuguaaza irate de ni rnabee
    lo de xpɨny Crist.
  jae-jae: Ŋageleŋ Paulu kêkôc aêac sa adêŋ Jakobo aja, ma laumata samob sêkac sa
    sêmoa tonaŋ.
  ksd-ksd: Ba i ga ningene, avet ma Paulo, ave ruk tadav Iakobo, diat ma ra umana
    patuana.
  msm-NT: Pagkabukas, migduduma koy onsi Pablo diya ki Santiago. Nahimun duon to tibo
    panguyu to mgo magtutuu.
  myk-myk: Kee caŋa ki ɲimuguro a Pɔli di gari ni wèe ni Yakuba kaban. Nʼa daa fɛɛ
    nɔhɔlɛɛ pu bɛɛri bɛ pu bi pinnɛ wà.
  sbe-sbe: Mala ye tom kabo Paulo maidamai ka lau Yamesi ka kaitaumanai, na dubu babadadiyao
    maudoidi meta hinage se laomagogoi menai.
  mcr-mcr: Awiŋgaŋi, Poli iqu, Jemisi iqutä kukŋuä siyŋqä uwqaŋgi, ne-pqe anä äukqe.
    Itaŋga quuvqä heqiyqeu miqä eeqänäŋä iqua-pqe, inä ätimäukuwi.
  cux-NT: Chidɛɛvɛ táámá nguuvi Pablo miiⁿ cueⁿ'e sa ndúúcu 'nū ní snaáⁿ 'nū Jacobo
    ndúúcū nducyáácá 'iiⁿ'yāⁿ ndiicúū s'eeⁿ chi 'āā nduuvidaama yā.
  tur-YTC: Ertesi gün Pavlus’la bizimle birlikte Yakov’un yanına girdi ve ihtiyarların
    hepsi de hazırdı.
