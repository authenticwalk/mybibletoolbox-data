verse: ACT.021.018
translations:
  kpx-kpx: Iniale vani mole Bolou no holoevei Diemisi elehaho tilu. No keve tige ekalesiae
    kosive keau bahata keve ua.
  okv-H: Eto evito Paul na dago ga James kesi pahunu ekalesia ta okokose tapa vahaita
    uo kito
  tbo-tbo: Malitom po Paulo mitehi to nae Yamesa to galeya. Ma tanitaniwaga atapahi
    noka hosi hi’mboina po hi mamae.
  mal-C: അടുത്തദിവസം പൗലോസും ഞങ്ങളെല്ലാവരുംകൂടി യാക്കോബിനെ കാണാൻ പോയി. സഭാമുഖ്യന്മാർ
    എല്ലാവരും അവിടെ ഉണ്ടായിരുന്നു.
  grc-SR: Τῇ δὲ ἐπιούσῃ εἰσῄει ὁ Παῦλος σὺν ἡμῖν πρὸς Ἰάκωβον, πάντες τε παρεγένοντο
    οἱ πρεσβύτεροι.
  bgc-bgc: दुसरे दिन पौलुस म्हारै ताहीं लेकै याकूब कै धोरै गया, जित्त सारे कलीसिया
    के अगुवें कठ्ठे थे।
  khz-khz: Elaganiato, Paulo ai ria gaagoto Teimiti gitagitana; e rupu kuneagina talimara
    maparara vonai tanukou-tago.
  deu-TKW: Und am Tage darauf gieng Paulus mit uns zu Jakobus, und die sämtlichen
    Aeltesten fanden sich ein.
  zsr-NT: Dza buróp naꞌ gyázlenëꞌ netuꞌ Pablo lu yuꞌu, yajyutuꞌ‑nëꞌ Jacobo, atiꞌ nudubquëꞌ
    niꞌ yúguꞌtë bönniꞌ gul tun chiꞌë bunách queëꞌ Cristo nacuꞌë Jerusalén.
  lin-lin: Mokolo oyo elandaki, Polo amemaki biso epai ya Jake, mpe bakambi nyonso
    ya Lingomba bayaki kuna.
  hns-NT: Biehaan bhaile Paulas hamlogke sanghe Jaakobas ke ghare gail. Sab iesaai
    samaadj ke barkwan hoewa bhie raha.
  noa-E: Mag maach bartarr noram Pabloou maar ich dʉ̈i phë arrjim Santiago oon. Mag
    Santiago di aig ĩchab iglesia eem chi pörnaanjã narr aawai
  eng-EMTV: On the next day Paul was going in with us to James, and all the elders
    were present.
  mib-NT: Te ɨnga quɨvɨ̄ un ní cajengoo ná jíjnáhan ná jiín Pablo vehe Jacobo, te
    yūcuan ní candutútú táca tée jéhnu cándīso jníñu nuū ñáyuu cácandíje.
  lif-NT2: हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा पावले़न् आनिगे़ लाम्‍लोःबा याकुबरे़ कुहिम्‍मो
    आनिगे़नु पे॥ खे़प्‍मो के़रे़क् तुम्‍लाम्‍लोःबाहाॽ मे़जुप्‍से़आङ् मे़युङे़रो॥
  xnj-xnj: Chilau yaki Pauli pamonga na tete tahambili kumjambusa Yakobo na vagogo
    voha va msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: Ap mo lara laaleng melemu nema mi ne Pol magat pas kusu mana ven ti ne
    Jems. Nedi axap luvuttadi amgomgo at lotu go Jerusalem diga rupot to ap mo lovotpot
    buru.
  cbr-NT: Usaquian bicëx 'inëti cananuna pëcaracëbë Pablobë Jacobo isi cuancën. Abë
    ca axa Jesucristomi catamëcë unicaman cushicamaribi 'iacëxa.
  tee-NT: Chai ni alakatam avilhchan jumpa pus ju Pablo quintat'a'anch la'ixchaka'
    ju Jacobo. Chai chux ju yu'unch ju ixtalhinajun la'ixpujitat'an vachu' ixtatak'aixtokta
    ju anch.
  eng-LSV: and on the next day Paul was going in with us to James, all the elders
    also came,
  cak-NT: Y ruca'n k'ij xojbe riq'uin ri Pablo chi xbekabana' visitar ri Jacobo. Cuando
    xojapon riq'uin ri Jacobo, conojel ri achi'a' ri je-pa'l chech ri samaj chiquicojol
    ri kach'alal, quimolon-qui' chiri'.
  pah-NT: Ko'emame Paulo'ga ore rerohoi Tiago'ga repiaga. Jesus'gareheve'g̃a ndepiakatuhara'g̃a
    nhaporemo ojatyka upa.
  sja-NT: Aɨ norema Pablo tai ome Santiagomaa wãji. Mama ichiaba ijãapataarã ak'ɨpataarã
    p'anajida.
  xed-xed: Ga mahtsimani, ka sliʼaftá Pwal kawadaga nda aŋni ka lagha da Yakubu. Ka
    lagha gwal Igliz tskavata demdem hada.
  mks-NT: Ta inga qui̱ví ita̱a̱n já ndáca Pablo nde̱he̱ na̱sa̱ha̱n nde̱ coto nihni
    nde̱ Jacobo. Ta tá na̱xi̱nu̱ co̱o nde̱ cán já na̱xini nde̱ ña̱ na̱taca tócó ndihi
    na̱ sa̱cua̱ha̱ nu̱ú na̱ cúú cuéntá Jesús cán.
  gfk-S: Ma tano mes na bung Pol tikai ma mem bakut mem ga hana ura nesnes Jemes.
    Ma ira tena harbalaurai tano lotu di ga kis bakut ter.
  bmu-bmu: Jölöŋnini jigetka ahöba wahöta Polnöŋ nembuk bisop Jeims ekingö möta anin.
    Aninga urumeleŋ könagesögö jitŋememe yeŋön körek pakpak miaŋgöreŋ kaŋgota tatket.
  dgz-dgz: Inaton woup seni Pol amba nu iragi apan Diemis inap daio aneton. Ierusalem
    Iesu dugup mega kwayup taine nagire amena Diemis den tanam wanumon.
  eng-GNV: 'And the next day Paul went in with vs vnto Iames: and all the Elders were
    there assembled.'
  zaa-NT: Attu yu'utsá nna guda' Pablua lani intu' hua' tu' huenàba titsa' Jacobo
    enne' ná huá apóstol. Nía nna tsè'e huá iyaba ca hermanos canu ná cabi ancianos
    le' iglesia.
  eng-WEBSTER: 'And the day following Paul went in with us to James: and all the elders
    were present.'
  guh-guh: Nexata meravia pitsijavata Pablo panebarësivaxaina Santiagojavabelia. Nexata
    Santiago pijabota naena ancianovi.
  bon-bon: Nuuja bimu Paulo cibibine niwecitinige, Yakobu ne edärisi. Iyeta modamoda
    ätrunga biname cine cama puga ge.
  nhw-BL: Huan hualmostla tiyajque ihuaya Pablo tijpaxalotoj Jacobo, huan nopona itztoyaj
    nojquiya nochi nopa huehue tlacame tlen tlaneltocani.
  mgw-mgw: Pammalau' yake, twalongwaniye na Pauli yenda kwakaulya Yakobi na api'ndo
    boti ba kanisa.
  swh-ONEN: Kesho yake Paulo pamoja na wengine wetu tulikwenda kumwona Yakobo, na
    wazee wote walikuwepo.
  wbi-wbi: Ikighono kino kikwisa u Paulo akalutile palikimo nusue kwa Yakobo, nava
    ghogholo vooni vano pevakale.
  bba-bba: Yen sisiru Pɔlu u kɑ sun Yɑkɔbu berɑm dɑ mɑ Yesun yiɡbɛ ɡuro ɡurobu kpuro
    bɑ mɛnnɑ mi.
  eng-KJVCPB: And the day following Paul went in with us unto James; and all the elders
    were present.
  kgk-NT: Ha iko'ẽ-my Paulo ndive oroho herekwa héry va'e Tiago va'e renda-py. Upe-py
    orogwahẽ jave ra'e ojogweroaty ra'e Hesu reroviaha rerekwa kwéry.
  waj-waj: Tiiyara yoketauduu vakiaannaiya patauduu ta Pauruusaa tasipama Yakoopaasi
    kuaannaduu vaa ausa hanigioo kieetaiya ivaki inna tasipama variravai.
  cpy-cpy: Okanta okitejeta-manaki, raayita-nakina Pablo nareetyaari Jacobo, rirentzi
    Jesús. Ari noñaapaakiri eejatzi jewayitziriri noyemijantzinkarite-paeni.
  mpx-mpx: Lan i gan al, yaka aloma Pol ha na Yemesa ha kite, ge ekelesiya ana tohouwa
    gegewel heliya iyoho alonau.
  wbp-wbp: Ngula-jangkaju, parra-pardu-karirlalku, Puurluju-nganpa jirrnganja yanu
    Jamaji-kirlangu-kurra yuwarli-kirra yungurnalurla wangka manu yungurnalu nyanja-yani.
    Jamaji ngulajulpa nyinaja jaajikingarduyu wiri. Panu-kari wiriwiri ngulajulpalu
    yalumpurla-yijala nyinaja Jamaji-kirlangurla yuwarlirla, ngulaju wiriwiri-yijala
    jaajikingarduyu-patu-yijala.
  luo-luo: Kinyne Paulo kaachiel kodwa nodhi mondo one Jakobo kendo jodongo duto nochokore
    kodwa.
  nhe-NT: Huan tonili tiyajque ihuaya Pablo tijpaxalotoj Jacobo, huan nopona itztoyaj
    nojquiya nochi nopa huehue tlacame tlen tlaneltocani.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܲܚܢܲܢ ܘܦܵܘܠܘܿܣ ܐܙܝܼܠܔ ܠܲܢ ܕܚܵܙܲܚ ܗܘܵܘ ܠܝܲܥܩܘܿܒ݂. ܟܠܵܝܗ‌ܝ
    ܚܘܵܪ̈ܕܸܩܢܹܐ ܬܵܡܵܐ ܝܗܘܵܘ.
  esk-NT: Uvlutqikmanaasiiñ Paul-ŋum piqasiġaatigut qiñiġiaqługu James, aasiiñ ukpiqtuaŋuruatlu
    qaukłiŋich nayuutiniqsut tavrani.
  msb-msb: Pagkaotro adlaw, nag-upod sa amon si Pablo pakadto kan Santiago. Adto naman
    didto an tanan na mga namumuno san mga nagatuod.
  cpa-NT: Mi³ca¹jni¹ ca¹ŋi¹niang¹³ jnieh³ quianh¹³ Pablo. Ca¹ŋi¹ne¹³ jnieh³ Jacobo.
    Ja³jøng² mi³tiogh³ ca¹lah¹já¹ dsa² canh¹³ quián¹² guøh¹².
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ପାଉଲ୍‌ ଆମର୍‌ ସଙ୍ଗ୍‍ ଜାକୁବ୍‌କେ ଦେକ୍‌ବାକେ ଗାଲା, ମଣ୍ଡଲିର୍‌
    ସବୁ ପାର୍‌ଚିନ୍‌ମନ୍‌ ତେଇ ରୁଣ୍ଡି ରଇଲାଇ ।
  meu-meu: Kerukeru, Paulo na ai ida ala, Iakobo dekenai a raka vareai; ekalesia oreana
    ita-taona taudia iboudiai danu e hebou.
  yva-NT: Siman akato Paulus poroto po Yakobus apan muno reantavondi ai. Akarijo wo
    anugano Amisye maugav una no naije tenambe tavon.
  dgc-dgc: Ey to kagagabian na éya, éy kaguman kame ni Pablo a bumisita de Santiago.
    Ey édsa be to miting me du étanan a matétanda a tagapamahala ta simbaan ta Jerusalem.
  zpm-NT: Biini liu co güeynie Pabl no lidz Jacob bioquiaabdiuzh no me, lëëtaque laa
    grë zha rnabey ne zo lo grë zha ne rliladz Jesús Jerusalén ga, ndxie ga.
  hix-NT: Enmahàtxhe, Txaku yonyxe amna ntoye, Pawru yakoro. Àto nehxatxkonà, Txesusu
    mryenon yonye ro komo, omeroro.
  sim-sim: Ni wahandashihi Pol nirin or laha Jemsin heyekurik nimu ira. Oro wolo sios
    lida ondo orok limu tirsalira.
  npi-ULB: अर्को दिन पावल हामीसँगै याकूबकहाँ पुगे, जहाँ सबै अगुवाहरू उपस्थित थिए ।
  cgc-cgc: Ta sunod na adlaw, Pablo i gabisita ki Santiago duma ki kami. Naan man
    dya tanan na mga gapanguna ta mga gatuo.
  tim-tim: Tatmâ yem kindenŋe hauŋdo Pauloŋe oloŋ nenekto Yakopogât emelan âgâyion.
    Ain âgâenŋe Yesugât kâmot yâk yeŋgât damunlupyeŋe hârokŋe togom penânengiyi.
  yor-yor: Ní ọjọ́ kejì, a bá Paulu lọ sọ́dọ̀ Jakọbu; gbogbo àwọn alàgbà sì wà níbẹ̀.
  wos-wos: Gan hwae ganémba Jemsré xénjoka dé Pol nani wali yi. Ye nani xé Jisasna
    hundi xékékwa duna néma du atéfék Jems wali rendaka.
  emp-NTPO: Nurẽma Paulora dairã ume Santiago acʌd̶e wãsid̶aa. Djabarã bororã sid̶a
    jũma mama duanasid̶aa.
  eng-F35: The next day Paul, with us, went to see James, and all the elders were
    present.
  ind-ind: Keesokan harinya, Paulus dan kami pergi menemui Yakobus. Semua pemimpin
    jemaat di sana juga sudah berkumpul bersamanya.
  pes-OPCB: روز دوم پولس ما را با خود برد تا با یعقوب ملاقات کنیم. تمام مشایخ کلیسای
    اورشلیم نیز حضور داشتند.
  mpt-mpt: boman ole Fole ni sinwalo Yemse hen motemobta bainobo galin nakaia unangai
    komokwali alukum Yemse tena blib kesoa yatenoba
  ssx-ssx: Kutupa da ka꞉la꞉paota꞉ mo handeteke haemeke tondiki haliweki paeyao pitina꞉
    Polo ame̱le̱ nikita꞉ Dia꞉mesi handolo poma꞉me.
  mkl-mkl: Iju kumɑ́ɛ ŋɔi ɑwɑò Pɔlu ŋɑ ɑ̀ bɔ bi Zɑɑki nɔ inɛ nɡboi iɡbɛi Jesu ŋɑu
    fei ɑ̀ tɔtɔɔ bɛ.
  gaq-gaq: ତେନ୍‍ ମାର୍‍ତଡ଼େ ପାଉଲ୍‍ ନେ ଏତେ ଜାକୁବ୍‌କେ କେନ୍‍ସା ୱେଆର୍‍କେ; ସେବକ‍ଇଂ ଆତ୍‍ଅରିଆ
    ପିଙ୍ଗ୍‍ଚାଲେ ଆର୍‍ଗେ ।
  gof-RNT: Wonttetha gallas Phawuloosinne nuuni Yayqoobara gahettanaw bida. Woosa
    keethaa cimati ubbatikka yan de7oosona.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ପାଉଲୁସ୍‌ ଆଲେଲଃ ଯାକୁବ୍‌କେ ନେନେଲ୍‌ ନାଗେନ୍ତେ ସେନଃୟାନା, ଏନ୍ତାଃରେ
    କାଲିସିୟାରେନ୍‌ ସବେନ୍‌ ପ୍ରାଚିନ୍‌କ ତାଇକେନା ।
  gah-gah: akokunike gó lokago, Pauló eza monó gizapa ve napa Zemusini numukuka lelémoko
    itimó. Iteko nouko, monó ve olotiva imi asú amó.
  lcm-lcm: Na si mang taun ang namemla pasal kuvul ve Paulo si kanan arai ani Iakovo
    na keve vap lava aongos kitapo ago.
  aer-aer: Arlte arrpenhele ingweleme Paul anwerne ingkirreke-arlke alheke James aretyeke,
    akngerrepate tyatye-arenye ikwerenge anentye akngerre areye-arlke.
  qvc-NT: 'Chaymandaqam qayandinna Pabluqa noqaykunata apawashpa, rirqan parlaq Jakubuwan.
    [Nuta: Chay Jakubullam Santyagupis shutiq.] Waqpim karqan yumbay yach''achikuq
    ansyanukuna.'
  tgl-ULB: Kinabukasan sumama sa amin si Pablo papunta kay Santiago at naroon ang
    lahat ng mga nakatatanda.
  cbs-NT: janu uxashini Jesúsun betsa Santiago nun jaki bai ka jabianudi dasibi mekenikabu
    nun jatuki nukua
  xtm-NTPP: Te kivi xtnee ma, ni jan koo sa ji'in Pablo ma ve'e tee kúu Jacobo ma,
    te yukan ka iyo ndaka tee ka nukuiñi ja ka jini ka jito de ñayii ka kandija Su'si
    ma.
  nnq-nnq: Lichoba eliika Paulo ngalongwana na twenga kujenda kunnola Yakobo, na akinanhota
    bi likanicha bakiba.
  bao-NT: Ape rʉmʉ Pablo, jãa mena Santiagore ĩagʉ waawi. Ñucã toopʉre, Jesucristore
    ca tʉo nʉnʉjeerãre ca jʉo niirã niipetirã niiupa.
  san-ORI: ପରସ୍ମିନ୍ ଦିୱସେ ପୌଲେଽସ୍ମାଭିଃ ସହ ଯାକୂବୋ ଗୃହଂ ପ୍ରୱିଷ୍ଟେ ଲୋକପ୍ରାଚୀନାଃ ସର୍ୱ୍ୱେ
    ତତ୍ର ପରିଷଦି ସଂସ୍ଥିତାଃ|
  rmn-rmn: Авэр дес о Павел екхетханэ амэнца гело ко Яков. Отхэ сас алаи о барэ мануша.
  huv-NT: Aw alinoic nüt, quiaj tamb a Pablo majaw a Jacobo, taquiiübasan mamb aton.
    Alcanchiümoj quiaj meáwan montangtang monajiüt tiül minipilan Teat Jesús.
  otn-NT: Mi̱ hyaxpʉya, dá̱ mähme ra̱ Pablo ngue di zɛnguahe ra̱ Jacobo. Gä mi̱ 'bʉp'ʉ
    yø 'yɛ̱c'ɛ̱i̱ 'bɛt'o p'ʉ ha di̱ mpɛti yø 'yɛ̱c'ɛ̱i̱.
  nop-nop: Unduŋ tiŋa ikumun, ala heleune Pol adi Jems kawene uguk. Kaŋ kayoŋbop diniŋ
    talitimeŋ hogohogok noŋgoŋ bopnegiŋ.
  obo-NT: So-op no allow, sikami duma ki Pablo, id lowwi ki Santiago. Diyon en mandad
    nolivuung iddos langun nod pombuyyahon tod pompomakoy.
  kca-kca: Кимет хатәԓ Павел мўӈ пиԓэвән Иаков хŏща йŏхтәс; ун икет па хŏԓ йŏхәтсәт.
  cak-ENT: Y pa ruca'n k'ij xkachibilaj c'a e ri Pablo richin xbekatz'eta' can ri
    Jacobo, ri nabey uc'uey quichin ri hermanos. Tok xojapon riq'uin ri Jacobo, conojel
    ri ch'aka chic achi'a' ri ye uc'uey quichin hermanos, quimolon c'a chuka' qui'
    chiri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤐᤠᤘᤗᤧᤴ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤶᤗᤥ᤺ᤒᤠ ᤕᤠᤁᤢᤒᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤐᤣ॥
    ᤂᤧᤵᤔᤥ ᤁᤧᤖᤧᤰ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤔᤧᤈᤢᤵᤛᤧᤀᤠᤱ ᤔᤧᤕᤢᤅᤧᤖᤥ॥
  mie-NT: De quīvī téēn nī jēhēn ndá sá jíín Pablo vehe Jacobo. De ñúcuán nī ncutútú
    ndá tēe ñáhnú jā ndíso tíñú nūū ndá nchivī cándíja.
  san-TIB: པརསྨིན྄ དིཝསེ པཽལེ྅སྨཱབྷིཿ སཧ ཡཱཀཱུབོ གྲྀཧཾ པྲཝིཥྚེ ལོཀཔྲཱཙཱིནཱཿ སཪྻྭེ ཏཏྲ
    པརིཥདི སཾསྠིཏཱཿ།
  qve-NT: 'Paqarisnin p''unchawtaqmi, Pabloqa noqaykuwan kushka (Jesuspa wawqen) Santiagota
    visitaq riran. Hinaspan tarirayku Jesucristopi creeqkunapa llapallan líder ancianonkunatapas
    huñunasqata. [Nota: Santiagopa huknin sutinmi karan Jacobo. Payqa Jesuspa wawqenmi
    karan. Hinaspapas kay Jacoboqa manan Jesuspa apostolnin kaqchu karan].'
  pao-NT: Oogow mooo'a soo Paul numme-no mea ka mu tunaka'oedyukudu moohedu, James
    mee naneadu-no ne apegeakwuse. No'yoona mu tunaka'oedyukudu moohedu oe.
  cbu-NT: Papor Irusarinush kuseeru, putamsha Sandeekup pangatama átu, Kayunutamta
    táyaruni, naatarangini. Napkuni, yuw Isuschichee ksutkana an ichinguru anushtam
    shaniyarangana.
  usa-usa: ánibo aabáyaanapimma Póro wemá Yêmitimma aónane kéitaqtaa yaímma Káríqton-annabike
    anó-wayukama yeráwáqá Yêmitigaraq yagaroqtamá máqe-uraae.
