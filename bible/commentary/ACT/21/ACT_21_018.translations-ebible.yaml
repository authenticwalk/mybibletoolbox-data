  nca-nca: Saraŋoníqo, Pol noreya Jems qenewero otowó. Oto huru-huru koro tapá uni
    soso Jems koya yaŋgurí.
  zpz-NTPP: Orzeꞌ na tuubaꞌ dzi Baly gua nuy de̱. Gua güi̱i̱ de̱ Santiag, nunu niꞌ
