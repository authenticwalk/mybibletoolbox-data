  zpo-NT: Nu lee stub mbizh, ngwasewii re nu Pab lo Chag, nu baa nzhi rese xaa gol.
  poy-poy: Shirawu yakuwi Paulu kagenditi pamwera natwenga kumlamusiya Yakobu, na
    wazewi na shipinga sha wantu wawamjimira Yesu Kristu waweriti viraa.
  qwh-NT: Waränin junaqnam Pabluwan ewayarqä Santiagu watucaq. Tsemanmi jina mandacoqcunapis
    juntacäräyämorqan.
  gaw-gaw: Gamalag ahe, deḏ amu dimp̱a Paulus nug ig ele oh Jakobus anidḵunignu uḵaut,
