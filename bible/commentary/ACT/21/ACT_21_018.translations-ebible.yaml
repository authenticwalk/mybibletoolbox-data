  tsw-NT: Ana usana u tawai, reve a̱tsu na̱ Bulu tsu ꞌya̱wa̱ tse ene Yakubu, waru
    azagbain a̱ a̱za̱ e Itoni a̱ shi ta̱ lo.
  cax-NT: Au quiatarrü nanenese arrti Pablo iquianati somü esati Jacobo. Acamanu iyoberabaramacü
    ito namanaiña bama ane nüriacarrüma eana bama icocoromati Jesús.
  aia-aia: Na'i nata dangi mia Pol 'a hano bei'ameu 'anai 'ari garihia Jems. 'Iraaui
    bwauodo na'i heisoi ni Jerusalem rau awa ro'u na'i 'isi.
  srp-1865: A sjutradan otide Pavle s nama k Jakovu, i doðoše sve starješine.
  agt-agt: A ta lalakwat a emmi itan ig Santiago ikid na kadwan kiden kalalaklakayan
    na mangurug kiden.
  lug-lug: Awo enkeera ffenna ne tugenda ne Pawulo ng’agenda okulaba Yakobo, n’abakadde
    b’Ekkanisa y’omu Yerusaalemi bonna baaliwo.
  yby-yby: udokudanaki go maya lokaiyoko, Polomamo monoka ujapa we napa Jemisida numudalauka
    lilime-loko yowiye. Sakoya yoweko minuniyoko, monoka we loidawa nisi suwae.
  heb-heb: וממחרת היום נכנס פולוס עמנו אל יעקב ויבאו שמה כל הזקנים׃
  mpp-mpp: Aime mac saeme Poldi Yakobosle macka mengocnubame feibeng. Felu ngiyebeng
    micnefocngineng yenge kwesiibong.
  apb-apb: Oto aana dinge lo'u i puri, ahutameelu, melu meni lae huni lai leesie a
    Jemes, na ahutana mo na'ohai mwane aana soihaada'inge ikire no'one pe'ie.
  san-TEL: పరస్మిన్ దివసే పౌలేఽస్మాభిః సహ యాకూబో గృహం ప్రవిష్టే లోకప్రాచీనాః సర్వ్వే
    తత్ర పరిషది సంస్థితాః|
  ben-IRV: পরের দিন পৌল আমাদের সঙ্গে যাকোবের বাড়ি গেলেন; সেখানে প্রাচীনেরা সবাই উপস্থিত
    হলেন।
  ntu-ntu: Nrlc ngrlxobz Pol x nigr kz vzkr badr nzrmctingr Jemes, x kxnzaclvelr dzbe
    lrmakxtr kcng tzmnc-kzng Jerusalem.
  pan-pan: ਦੂਜੇ ਦਿਨ ਪੌਲੁਸ ਸਾਡੇ ਨਾਲ ਯਾਕੂਬ ਦੇ ਘਰ ਗਿਆ ਅਤੇ ਸਾਰੇ ਬਜ਼ੁਰਗ ਉੱਥੇ ਹਾਜ਼ਰ ਸਨ।
  gvc-gvc: Pa nʉmʉi Paulo sã mehne Santiagore ñʉno sʉre. Sã tópʉ sʉchʉ tói jipihtina
    Jesu yaina pʉhtoa jire.
  ksj-ksj: Irarirotene, Paulo zu emeḡe niduꞌaꞌe Iakobo ḡianiꞌ onamiro. Ierusalema
    ekalesia azaḡa boroboro niduꞌa zuni eꞌea.
  sbk-sbk: Shandao lwalwe u Paulo tabhalile tenti hwa Yakobo, na bhazee bhonti bhahali.
  mya-JVB: နက်ဖြန် နေ့၌ပေါလု သည် ငါ တို့နှင့်တကွ ယာကုပ် ထံသို့ ဝင် လျှင် သင်းအုပ်
    အပေါင်း တို့သည် စည်းဝေး ကြ၏။
  kgf-kgf: Waŋu ama giaŋiyu Paulonéŋ Yakoboac amaiguc nonagicma eŋu inicni galeŋ mocʒoŋ
    imuaru hama kecgic.
  awb-awb: Mó wehekáh Porareq itereqka Sémísiba pokowanara ómi Sísa tagaríáh ábóáwáh
    wéh míówe.
  gdn-gdn: Nu ika ukwampi nawaru puruwena ka nu ubumpi Poru mete apunu Diyemesi empamana
    ki nana kaigibi. Debai ragidai ki mu kuduba ika mete idiwa.
  nko-NT: Ɔyɩ kɛhɛ anɩa Paulonyɔ anɩlɛ́yɛkɩ Yakobo. Ɔpasua ahandɛ amʋ fɛ́ɛ́ bɛba ɩnʋ.
  bsn-NT: Gajerʉ̃mʉ yʉa rãca vacami Pablo, Santiago ya vijʉre. To ñañuma Jesúre ajitirʉ̃nʉrãre
    ũmato ñarã jedirone.
  pib-NT: Waleprikgogne wixayma jigloka Pawlo Santiyako yegi. Pejnuruneko tsrune gina.
  wiv-wiv: Ti dama ruana hita laveve kamani Pol hita ta vano hita kata hadavia a Jems,
    na pararaha laveve kara sios dia ta lohulohu laveve.
  reg-reg: Obhuchee bhendeko Paulo agendele amwi neswe ewa Yakobho, nabhakaluka bhona
    bhaliga bhalio.
  mlh-mlh: Mijerinoŋuŋ mibi peku pakereru Polji niŋoke bisop Jeims ŋoneiŋgo maneru
    rabeŋ. Rabeneŋ maŋkekerisie kufufunde minebobo yoŋoji sosowo oo waperu ŋebuŋ.
  gof-ENT: ዎንቴ ጋላስ ጳዉሎሲኔ ኑኒ ያይቆባራ ጋሄታናው ቢዳ። ዎሳ ኬ ጪማቲ ኡባቲካ ያን ዴዖሶና።
  aau-aau: Enekwei leikmon hokwe Pol hiykwe hreme hiy-ey, Jems se lira e. Seyr sios
    makwey-uwr lowpwarowp homkwe siraw non-hokruw.
  tvk-tvk: E visuvong nen, Pol be xamem ba mapus elda Temis del elda sav xil mun te
    sias.
  prf-NT: Ten ruway a aldew ay bummisita kami a de Pablo kánni Santiago. Ked bi haud
    en pinunu hidi nen simbaan ti Jerusalem.
  auy-auy: iwaéwándasa aafáyáaraꞌa Fasiꞌaénkóní waásiti óraaꞌ-waasi Yémísi túwaandu
    uwátinkowasa méropata Póro síꞌmae kúwata koméraawananasa
  tbg-tbg: Vika tinavu quahama timiteha tinavu tivita kovaro vira qararaa Poruva tinavu
    hampata Iemira tavareva viro. Vumanta Ihura vainti nora vaiintinavuvata Iemira
    hampata vauvaro
  hub-NT: 'Kashinia nui Pablo: Santiago irarsami takai wearmiaji. Tura Santiago jeen
    jeaakmar Jesúsai surumankau ainan uuntri ashi matsatmaunam jeamiaji.'
  hmo-hmo: Kerukeru, Paulo ese ai danu ia lao, Iamesi itaia totona. Ekalesia kwarana
    taudia ibounai idia hebou, Iamesi danu.
  big-big: Tonuwa iwek kola logo wangane Paulu tonuwa kiling Jemsyegi pakeli kambela.
    Kanda pangalege pura Yirusalem yerengke Yisuyegi ngizi kumuliwiligi ngaiwili mabuwilirau
    koyilege.
  gux-G: Lan fiifandi, ke Pɔli gedi yeni ti Jaka kani, Kiristi nitaanli nikpelba kuli
    den ye likani.
  cnl-NT: La²³ mɨ³dxóo³ la'³, i²gui²³²ra'³¹ quia̱'n²na'³¹ Poo². I²joon²³²na'³¹ Jacobo.
    Núu²³ nee'n²³² la²³jɨn³ dsa³ 'i³ dxi³ 'i'²³ jee²³² quiee'³² dsa³ quien³² Jesús.
  zar-NT: Dza buropi naʼ Pablo guyázalenëʼ netuʼ lu yuʼu, yöjyutuʼ-nëʼ Jacobo, ateʼ
    nudúbigaquiëʼ niʼ yúguʼtë bönniʼ gula tapa chiʼë bönachi queëʼ Cristo nacuʼë Jerusalén.
  kde-kde: Ulyamba wake Paolo nkupapatana na hwetu kuhwena unannola Yakobo, na vasele
    vammalele va likuwa lya vanu vankulupîla Yesu navanang'o vánipwawa.
  ata-ata: Iliꞌi no voxo vile la, la Paulo mukasi noxixe sou noxiꞌa telai temaisiꞌa
    Iakovo iloꞌa ta tatila noxiꞌa ta mitema noxou Lataua no mine mineꞌe mipita.
  qvw-NT: Chay walantinñatacmi Jacobocta watucü Pablowan lipäculá. Chayćhütacmi chalapacücunap
    caminaycünincunäpis cayalcäñä.
  nfa-nfa: Bèli èèna, ka jiꞌi aaꞌi-aaꞌi laꞌa paraga dènge Yakobis. Aa dhèu heka-dhèu
    heka dhèu sarani aaꞌi-aaꞌi ra pakaboko le ètu èèna.
  tnp-tnp: Kəni lauɨg lan Pol mɨne itɨmah rəfin iəməhuvən məmə iəkoteruh Jemɨs. Kəni
    eldə mɨn rəfin rəha niməfaki kəməhuva.
  urd-urd: और दूसरे दिन पौलुस हमारे साथ या'क़ूब के पास गया, और सब बुज़ुर्ग वहाँ हाज़िर
    थे।
  hot-hot: Haviyô hayaŋ ma yêlô lôk Pol a ek nagê Jems ma avômalô êvhaviŋ iniŋ avaka
    sapêŋ êmô haviŋ.
  mqj-NT: Masiangngii, laomokan sola Paulus umpellambi'i Yakobus, dio asammi reen
    perepi' kilambi' lako.
  rus-SYN: На другой день Павел пришел с нами к Иакову; пришли и все пресвитеры.
  mbh-mbh: Ma nge erangunga Pol i es tomo nge them mo them thopol a Jems. Na lotu
    a mukalingare o voth tomo mun.
  bdd-bdd: Ta gona ꞌiꞌadaleya ta Paulo baꞌidamai ꞌatauya Yemesa ꞌina hada, ta nobwa
    tohekalesiyao ꞌidi tohanugetao ꞌalobediya.
  cbt-NTPO: Tahuëririnquë Paono pa'nin Santiaco nicapon. Quiyanta' pa'nai. Ya'ipi
    ansiano'sa' inaquë nani niyontonpi.
  rmy-SERVI: Пэ авэр диво Павло їтханэ амэнца джиля Иаковостэ. Котэ сле всавэрэ пхурэдэра.
  srn-NT: A tra dei wi nanga Paulus go luku Yakobus. Ala den fesiman fu a gemeente
    ben drape tu.
  cta-NT: Nguxee chaca tsa̱ ndyaa Pablo loꞌo ya ca slo Jacobo. Cajua ndyuꞌu tiꞌi̱
    lcaa nguꞌ cusuꞌ jiꞌi̱ nguꞌ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesucristo quichi̱ biꞌ.
  bqc-SIM: Kɛ́ a gu dↄ̀, Pↄlu gɛ̀wanↄ Zaaki bɛ. Gbɛ̃zↄ̃ↄↄ kãaaa we ḿpii.
  tcz-CHONGTHU: Ajing in Paul jong Jacob toh kimuto ding in keiho toh kalhonun, hichea
    chun Jerusalem houbung upa ho jouse jong aumun ahi.
  mar-mar: दुसऱ्या दिवशी पौल आमच्यासह याकोबाला भेटायला आला, तेव्हा सर्व वडीलजन हजर
    होते.
  snp-snp: Aiyo-koiyo lo ledato, leda ya Poloki lamo liliga maki Yemusi eyeto lokoli-fakoli
    enune, loto amo nedo wogeto yalo mono wenena kiyabani we muki minae.
  isl-isl: og daginn eftir fór Páll með okkur til fundar við Jakob og aðra leiðtoga
    safnaðarins.
  spy-NT: Kikēēruuyē wōlooto, nto yu kāyyēēkunēē, bokeekas Yāākōbō. Kimii ꞉booyik
    tukul wōlooto.
  xnn-xnn: Idi napseng dakamit omey ay menpaila ken da Santiago ya nan am-in ay amam-a
    ay mangipangpango isnan mamati ken Jesus.
  mwe-mwe: Malabhi gakwe a Pauli gubhapite na uwe na bhakulungwanji bhowe bha liekalu
    bhapalinji kukwaabhona a Yakobho.
  tte-tte: Kaliyate labuina koina, mekamakava Paulo kalau Yemesa kagitai yo ekalesiya
    kana tobagunao siyaele mekanakavao.
  tcs-tcs: Da neksdei Pol ane mipla i bin go po luk Zemes. Ol dem soselda i bin de
    tu.
  hlt-THB: A khawngawi nyn awh Jakob a venna Paul ingkaw kaimih ce cet unyng, a hqamcakhqi
    boeih ce cawh awm uhy.
  soq-soq: Ita imonemba Paul no do antena Iems ewate gagalontataa baiwa. No me awa
    antene Ierusalem ekelesiawa onionialala uduudu sape auwenatue waimoio mampo winen.
  qub-qub: Warannin junäga aywaräcuna Santiaguta watucoj. Chaycho tariräcuna mayur
    yäracojcuna shuntacasha caycajta.
  att-att: Á sù tádday ággaw, nepulù si Pablo nikami, á em mi tullúnán di Ime. Á ajjan
    tán gapay yù ira karakalán nayù ira manguruk kâ Apu.
  bki-bki: Naruei numon, viomijeni kavijo ana kumemliko Pol, nubano numaluvo ka Yemesi,
    ana navurim̃araboiano dolu nalo na nalotuano na vio Yerusalemo bunu nalo aju ea
    bogo nei.
  bqp-bqp: Kũ gu dↄ̀, Pↄlu gɛ̀ɛ kũoo Yamisi bɛa. Gbɛ̃ zↄ̃kↄ̃nↄ kakarana gwe ń pínki.
  mcp-mcp: Mán mələ̂m, Pwôl mú kə nə sə́ wə́ Zhâk, ocúmbá buud bwə́ mú nə́mə́ wɔ́ɔ́s.
  hat-hat: Nan denmen, Pòl ale lakay Jak ansanm ak nou. Tout chèf reskonsab legliz
    yo te reyini la.
  npl-NT: Ijkuak owalmostlatik, otiajkeh iwan Pablo otiktlajpalotoh n Jacobo, noiwa
    ompa okatkah nochteh n tokniwah tetajmeh non tlayakantokeh kan omoololoayah.
  bgg-bgg: Ji pha thimiang duiine Phaul ne Jems shii si pha wuii dun; thiisa hà charch
    pha zab dukhothek de um iang.
  eng-TCENT: The following day Paul went in with us to James, and all the elders were
    present.
  eng-BSB: The next day Paul went in with us to see James, and all the elders were
    present.
  cpu-NT: Okanta okitaitamanake, jaayetanakena Pablo nareetyaari Jacobo, ari isaikitakari
    eejatzi maaroitemi antarikonaite.
  san-ASM: পৰস্মিন্ দিৱসে পৌলেঽস্মাভিঃ সহ যাকূবো গৃহং প্ৰৱিষ্টে লোকপ্ৰাচীনাঃ সৰ্ৱ্ৱে
    তত্ৰ পৰিষদি সংস্থিতাঃ|
  tod-tod: Poluma voloi, Pɔle ʋɛɛni gi ʋa, gi li Zake ʋɔ bɛ, totuɠɔiti gaalɛa ɠɛni
    de ba ɓalaa ná.
  tac-NT: '''Lige melénala alué Páulo si simíturu ramué ''yuga alué Santiago si ra''ichamia.
    ''Lige alé alué rió Santiago bejtélachi we''ká rió mochile alué e''wélala napu
    repume nile alué Esukristo oyérame.'
  eng-WEBPB: The day following, Paul went in with us to James; and all the elders
    were present.
  gfk-H: Ma tano mes na bung Pol tikai ma mehet bakut mehet ga haan wara nasnas Jemes.
    Ma ira lualua tano lotu diet ga kis bakut taar.
  viv-viv: Bogi ada mala gilauna Folo ime buye ana be Yemesa buye analukahihi. Ada
    ide toꞋekelesiya ada tonagona moyaꞋaidi bana buye hivagaꞋauta.
  yao-yao: Malaŵi jakwe che Paolo ŵalongene ni uweji kukwakomasya che Yakobo, achachekulu
    wose ŵa ŵandu ŵakunkulupilila Che Yesu ŵa kweleko ŵaliji palapala.
  tgp-tgp: Mo mele rani sahe, Paul mo usuri kamam kama vano vara kama hite James peresi
    na vajiaha aulu na vao kalesia atu sei la lo toho atu.
  auc-NT: Ayæ̈ ïïmö ate Pabodo tönö godongämæ̈ möni poncabo Tantiago weca ëñacæ gotamönipa.
    Tömengä weca pöñömönite në pönënäni ïnänite në aadäni në Picæ̈näni tömänäni adoyömö
    pönänitapa.
  kbc-NT: Neɡ̶eledi noko Paulo ja ɡ̶odixigaɡ̶awa igo dakapetege Tiago. Idiaaɡ̶i ijotawece
    niɡ̶ijo laxokodipi lacilodi lapo loiigi Ǥoniotagodi yatecoɡ̶o.
  bmh-bmh: Ninemun, umaseu, ig Pol al Zems piabun aimai betemun. Go uzanan oiagab
    petak emen dudu banban go Zems al daremen betei tularemun.
  ctu-BL: Ti yijc'ʌlal tsa' ochi Pablo quic'ot lojon ba'an Jacobo. Tsi' tempayob i
    bʌ pejtelel jini ancianojob.
  meq-meq: Tədœ eye na, Pol ta nəmay, nəmaa ye a gay i Yakuba. Mə ɗəma na, madugula
    neheye tə ndzatay kame a ndo məpe mədzal gər hay ka Yesu aye tə haya gər tebiye.
  noa-H: Mag maach bartarr noram Pabloou maar hich dʌ̈i p'ë harrjim Santiago hoon.
    Mag Santiago di haig hĩchab iglesia heem chi pörnaanjã narr haawai
  alp-NT: Ele bobanure Pauluse ikeu sakesa kai ami kena keu loko Yakobuse, kai pusue
    tamata rebe esi hlaleke loko Yesuse esi elakaru esi lupu ete mere.
  san-VEL: parasmin divase paule.asmaabhi.h saha yaakuubo g.rha.m pravi.s.te lokapraaciinaa.h
    sarvve tatra pari.sadi sa.msthitaa.h|
  kbq-kbq: Uvasonkeno ko'ma atigeno, Poli'a, Jemisine maka mono kva vahe'zagama (eldas)
    mani'naza ome zamagenaku tagrane vu'ne.
  kbh-kbh: Yëfsana, Pablo bë́ngaftaca tonjána Santiago jábuachama, y chents̈e, nÿetsca
    chë os̈buachiyë́ngbeñe bëtsëjemëngcá mandayë́ngnaca monjétsemna.
  ron-LSB: A doua zi, Pavel a intrat cu noi la Iacov; și toți bătrânii erau de față.
  pon-pon: A mandan ran o Pauluj ian kit kotila ren Iakopuj o jaunkoa karoj pokon
    pena waja o.
  nhe-BL: Huan tonili tiyajque ihuaya Pablo tijpaxalotoj Jacobo, huan nopona itztoyaj
    nojquiya nochi nopa huehue tlacame tlen tlaneltocani.
  sps-sps: Voun, mes nainy, Pol naa fiisen ma naa mam, a tou tagei e Jemis ana rin
    fuainy tsoiny tatagaa ot tana gum nar vainy fafaaman kaa fiisen mito Jemis.
  wnc-wnc: Papa pekumanga enake Jemsde kunangge tasina Pol kaya kuut nikat gatapan
    kukumang. Jems waapa take amin notnaat unekan gatake yuwawa kukumang.
  bus-bus: Kɛ̀ guu dↄ̀, Pↄlu gàawao Yemisi bɛ. Gbɛ̃nsinↄ kakↄ̃ana gwe ń píngi.
  gub-BL: Iku'egwepe Pawru oho urerupi Xiak hexak pà a'e. Uzeruzar ma'e waneruze'egar
    paw rupi a'e pe wanekon a'e wà no.
  imo-imo: Otilikondo Pol kano Jems kanombaimunga lino kinye waye purumulu. Aku wali
    tapu iyema kape, pali akuna moloringi lemo.
  boj-boj: Nebeonaqa iga Pol dauryosim Jems unqajqa gilem. Gilsim Kristen gate kalil
    naŋgi Jems koba na koroesonabqa Pol a naŋgi kaiyeinjrej. Osiqa wau kalil Qotei
    a Pol aqa baŋ na sawa bei beiq di tamo uŋgasari naŋgo ambleq di yoqnej qaji deqa
    naŋgi sainjrej.
  eng-DRA: And the day following, Paul went in with us unto James; and all the ancients
    were assembled.
  knf-knf: Unuur utëbanţën, kë *Pawulu aşë bi na un, kë ŋya uko Yakob. Dul di di bantohi
    biki pnŧuk pi banfiyaaruŋ bŧi bayituŋ.
  san-KHM: បរស្មិន៑ ទិវសេ បៅលេៜស្មាភិះ សហ យាកូពោ គ្ឫហំ ប្រវិឞ្ដេ លោកប្រាចីនាះ សវ៌្វេ
    តត្រ បរិឞទិ សំស្ថិតាះ។
  arn-NT: Kangelu antü mew, Pablo iñchiñ amuiñ taiñ pemeafiel ta Santiaw, fey tüfey
    mew trawüluwküley kom tati pu longkolelu ti feyentulechi pu che mew.
  zas-NT: Chi bareguiaal bunëꞌn Pab bugnajn Jacob, ni rigaꞌ gra ree bén rniabee loj
    ree bén rliladx Jesucrist.
  ken-NT: Nɛ́yí nɔkɔ Pɔ̌l asɔt bhɛsɛ́ sɛ́rɔk bɛghɔ Jems. Bǒbati bǒnkwɔ bachak abhɛn
    Yerúsalɛm mankɛm bábhák arɛ.
