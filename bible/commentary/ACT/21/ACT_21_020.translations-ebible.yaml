verse: ACT.021.020
translations:
  kpx-kpx: Kateai haivege abu ke evisi Dilava hoesehavoi namihai avoe, “No haoka,
    a hilokage nahie Diue ata moagataho keau Iesu ehovaito isiviale Mosese menaka
    ke ehovai ma tumuai.
  okv-H: ingito God jakeka eto Paul ta degi einge ea, “Namei kijo, Judea embomeni
    tapa thousands ainge amina Bada Iesu ta ke avo ke be ijie ambo ambo ere ora eto
    Judea embomeni ta ke pepeni mamahu mahu avo sapura ae javotoho na agi eagora,
  tbo-tbo: Tanitaniwagahi a baha hi noonoli po Yaubada hi wotalagiyeya. Ma apoma hi
    baha nae Paulo ugolina hi pa, ‘Walehiyai, u galeya Yudeya lawahi tausana wabihaga
    naka Guyau he itumaganeya. Ma tauhi gasi Mose ugolinei lugagayo i nenei naka yohola
    he wootagoya.
  mal-C: 'ഇതു കേട്ട് അവർ ദൈവത്തെ സ്തുതിച്ചു. പിന്നീട് പൗലോസിനോട് ഇങ്ങനെ പറഞ്ഞു: “സഹോദരാ,
    ക്രിസ്തുവിൽ വിശ്വസിച്ചവരായ അനേകായിരം യെഹൂദർ ഉണ്ടെന്നു താങ്കൾക്ക് അറിയാമല്ലോ. അവരെല്ലാവരും
    മോശയുടെ ന്യായപ്രമാണത്തിൽ തീക്ഷ്ണതയുള്ളവരാണ്.'
  grc-SR: Οἱ δὲ ἀκούσαντες ἐδόξαζον ⸂τὸν κύριον,⸃ ⸂2εἰπόντες⸃ αὐτῷ, Θεωρεῖς, ἀδελφέ,
    πόσαι μυριάδες εἰσὶν ⸂3Ἰουδαίων⸃ τῶν πεπιστευκότων· καὶ πάντες ζηλωταὶ τοῦ νόμου
    ὑπάρχουσιν·
  bgc-bgc: उननै न्यू सुणकै परमेसवर की महिमा करी, फेर उसतै बोल्या, “हे भाई, तू देक्खै
    सै के यहूदियाँ म्ह तै कई हजारां नै बिश्वास करया सै, अर सारे नियम-कायदे कै खात्तर
    मानण म्ह पक्के सै।
  khz-khz: Ira na gekamonagiato aonai, maparara na Palagu gevega-rageato. Ne ira na
    Paulo gevaikilaato, negetiwato, “Walakavamai, ogitaana Iuda talimara ragana vira
    warau Iesu gekamonagi-veniana, e rova maki gekwalana-namanamaana.
  deu-TKW: 'Sie aber, als sie es hörten, priesen Gott, und sprachen zu ihm: du schaust,
    Bruder, wie viel Myriaden von Gläubigen unter den Juden sind, und alle sind Eiferer
    für das Gesetz.'
  zsr-NT: 'Catiꞌ gulayönnëꞌ lë ni, gulaguꞌë Dios yöl‑laꞌ ba. Niꞌr glëꞌ Pablo: ―Rléꞌicznuꞌ,
    bö́chiꞌtuꞌ, cátiꞌga zian gayuꞌë bönniꞌ judío taꞌyejlëꞌë Cristo, atiꞌ tuntsquëꞌ
    ba laꞌn zxba queëꞌ Moisés yúguꞌtëꞌ.'
  lin-lin: 'Sima na bango koyoka ye, bakumisaki Nzambe. Bongo balobaki na Polo : —
    Ndeko, ozali komona motango ya bankoto ya Bayuda oyo bakomi bandimi, mpe bango
    nyonso bazali na bolingo makasi mpo na Mobeko ya Moyize.'
  hns-NT: 'Tab oelog ie baat soenke Parmeswar ke aadar kare lagal. Aur oesab Paulas
    se bolies kie: „Bhaai, dekh. Israel ke djaatie me ke hadjaaran iesaai hoi gail
    hai. Oesab Prabhoe Jiesoe me bieswaas kare hai, aur oesab bhie Mosas ke kaanoen
    ke sab baat maane hai.'
  noa-E: Pabloou amachig mag ĩgkhamam ũrbaawai onee nʉm iekhau warag Ẽwandamagta,
    “Aay, ʉ̈ucha magbarm Ẽwandam” ajierram. Maimua jũrr amach garmua Pabloog, “Pʉdë
    maar iek ũrbarí, marau pʉrʉg jaaukhim” awi, —Pua pʉchdëujã khaphʉ chirʉmgui ajierram,
    judionaan ee õor pöoma thʉnʉm chi ʉ̈kha nʉm khʉʉn, mamʉ thum mag thʉnʉm khʉʉn
    iek ichiita amau ich mag Moiseeu phã pʉatarr iek pʉaba ʉʉrkha wënʉrraju aai nʉm
    aajem.
  eng-EMTV: And hearing this, they were glorifying the Lord, saying to him, “You see,
    brother, how many thousands of Jews there are who have believed, and they are
    all zealous for the law;
  mib-NT: 'Te ni cajini sōho de jnūhun yáha, te ni cacahān de jeē yóhyo cújéhnu Yaā
    Dios. Te ni cacahān de jíín Pablo: Hermano, vijna te jíní ni náa cuehē mil jnáhan
    ñuu yō hebreo ni cacandíje i Jesús, te cácahān nīhin i jeē cánuú squícu yó ley
    jeē ni jéhe ya nuū Moisés.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खे़न् मे़घे़प्‍सुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनारा मे़भोःसु, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ अक्‍खे मे़मे़त्तु, “नुसाॽए,
    ओमे़त्ते़ॽना, कप्‍मोआङ् यरिक् हे़न्‍छिङ् यहुदिहाॽरे़ ये़सुःन्‌नसाःन् मे़जोगुआङ्
    मे़वाॽरो॥ खे़ङ्‌हाॽ मोसारे़ साप्‍तुबा साम्‌योथिम्‍मिन् इःप्‍मा नाःप्‍मा खुनिॽ
    सिक् के़सम्‍बा मे़जोःक्‌॥
  xnj-xnj: Ndi pavagayuwini ago, vakamulumba Chapanga. Kangi vakamjovela Pauli, “Mlongo,
    uhotola kulola kuvya vavi maelufu ga Vayawudi vevavi vamsadika hinu na voha vilanda
    cha kukangamala malagizu ga Bambu geampeli Musa.
  mmx-mmx: Melemu at levelinga at ne Pol, limixin diga emi asu mi ne Moroa. La diga
    lok ti ne Pol, “Neton nama. U ven i do, buaang limixin me Judaia di nunu, la nedi
    dim tebeng lolos Laulis Linga.
  cbr-NT: 'Usaquian Pablonën ñuixuncëxun ca —asábi ca —quixun caquin Nucën Papa Dios
    rabiacëxa. Rabitancëxun ca Pablo ësaquin cacëxa: —Asábi ca. Usa ''aínbi camina
    ''unanin, ''aisamaira judíos unicamax ca Jesúsmi sinánxa. Sinánxunbi ca ësaquinribi
    sinania, Moisésnëan usai judíos unicama ''iti cuënëo bana quicésabi oi cananuna
    ''iti ''ai quixun.'
  tee-NT: 'Pus ju yu''unch acsni tak''asmatnilh ixchivinti ju Pablo talak''ayalh ju
    Dios. Para astan tajuni: ―K''oxich ji quilak''au. Para ju uxint''i lakts''int''a
    ni na lhu lana ju quint''a''israelitanin''an ju talhilaca''anta Jesús ju chavai.
    Para ju yu''unch tanajuntaca'' ni akts''iya tasq''uini ni canaviyau tachi ju ixnajun
    ju Moisés la''ixlhamap''aksin.'
  eng-LSV: and they having heard, were glorifying the LORD. They also said to him,
    “You see, brother, how many myriads there are of Jews who have believed, and all
    are zealous of the Law,
  cak-NT: 'Y cuando xquic''oxaj ri xu''ij ri Pablo chique, reje'' xquiya'' ruk''ij
    ri Dios romari'', y xqui''ij che ri Pablo: Kach''alal, can niquicot ri kánima
    roma ri xatzijoj chake. Ret aweta''n chi can je miles israelitas ri quiniman ri
    Jesucristo, y ja reje'' ye''in chi can nic''atzin ni''an ri nu''ij chupa ru-ley
    ri Moisés.'
  pah-NT: 'Henduvame Paulo''ga nhi''ig̃a ko g̃a Tupana''ga mbohetei a''ero. Aerẽ g̃a
    ei Paulo''ga pe: —Oreirũ, ehepia judeus''g̃a kiro. He''yjuhu hete ko g̃a jikogi
    Jesus''ga rehe milhares. Moisésva''ea remimbo''eagwera rehe g̃a ndekohetei reki
    tihendu katu pa ti hamo javo, ei g̃a Paulo''ga pe.'
  sja-NT: 'Mãga ũridak''ãri, o-ĩa para beeji mãik''aapa ɨt''aa t''ɨ̃jida Tachi Ak''õremaa
    jaradait''ee iruta jõmaarã k''ãyaara waibɨara bɨ. Mãpai Pablomaa mãgajida: —Ɨ̃pema
    Pablo, pɨa k''awa bɨda ajida, nãpema judiorã cho-k''ara Cristode ijãa p''anɨ.
    Mamĩda at''ãri k''ĩsia p''anɨ Moisepa p''ãdade jara bɨk''a oodaipia bɨ.'
  xed-xed: 'Snanata taŋ ta tsa skwi rusanaf Pwal ta həŋ ya, ka zləzlvu həŋ ta Lazglafta.
    Ka həŋ nda tsi mantsa: «Zwaŋama, nda ngha ka ta dəmbuʼ a ta la Yahuda ta zlghafta
    ya kiʼe, ta ŋavaŋa həŋ ka sna zlaha Musa.'
  mks-NT: 'Tá na̱xini jo̱ho na̱ cán ña̱ yóho já na̱caja cáhnu na Ndióxi̱. Ta tá na̱ndihi
    já na̱casáhá cáchí na̱ já xi̱hi̱n Pablo: —Cande̱hé, ñani i̱. Sa̱ xíni̱ va̱hún
    ña̱ cua̱há ndiva̱ha táhan na̱ na̱quixi chi̱chi Israel sa̱ ndíco̱ na̱ íchi̱ cuéntá
    Jesús viti. Ta tócó ndihi na cáchí na̱ ña̱ ndítahan caja na ña̱ sáhndá ley Moisés.'
  gfk-S: Be ing di ga hadade hobi di ga pirlet God. Io, di ga tange tane Pol, “Tasi
    mem, u nunure be a haleng na arip na Iudeia di te nurnur ma di bakut di bala gaas
    ura murmur ira harkurai tane Moses.
  bmu-bmu: Mi jii möta Anutu möpöseigetka azi ipŋi kunŋan kewö jiyök, “Pol alanini,
    Juda ambazip tausenŋi tausenŋi yeŋön Jisös möt nariba uruŋini meleŋda töndup körek
    pakpak toroqeba Mosesgö Köna keu mi törörök wuataŋgöbingö kapaŋ kölje.
  dgz-dgz: Mu nop ma anune, mu God wa atonasen. Amba mu Pol inap anega wane, “Tatan
    Pol, mapa Diu nagirewa arugataet Iesu anu tumasene, amba God iup mega tantanewa
    waiwanum, ame ge asigigap.
  eng-GNV: 'So when they heard it, they glorified God, and sayd vnto him, Thou seest,
    brother, how many thousand Iewes there are which beleeue, and they are all zealous
    of the Law:'
  zaa-NT: 'De biyénini cabi nu ra Pablua nna bedàliani cabi Tata Dios. Làniana ra
    cabi Pablua: Hermano, hua yù bá lu'' qui''ni iỹé mili'' ca enne'' judío nì nna
    chi ríalatsi'' quį Jesucristua nna ra cą qui''ni caduel·la'' guni ri''u cumplir
    iyaba nu ra lo ley nu bethà''na Moisés.'
  eng-WEBSTER: 'And when they heard it , they glorified the Lord, and said to him,
    Thou seest, brother, how many thousands of Jews there are who believe; and they
    are all zealous of the law:'
  guh-guh: 'Itsa jumetane bajarapacuenia Pablo penavajunupaebijava, nexata Santiago,
    ancianovi yajava, jamatabëcuenebarëya. Nexata daxita bajarapamonae pejumetaexae
    bajarapacuene, pexaniajamatabëcuene rajuta Diosojavabelia. Nexata Santiagobana
    jumaitsi Pablojavabelia: —Patajabananë, yapëtaneme baja cajena mapacueneje. Judíovi
    bitso ayaibitsaëtoxaneto, miles pajivibeje Dioso pejumecovënëtsivi. Yapëtanemenua
    baja mapacueneje. Daxita bajarapajudíovi jumecovënëtsi ata Jesús pelivaisi, itsiata
    abaxë tsiteca jumecovënëtavanapa Dioso Moiséspijinëta penajumecopatsilivaisi.'
  bon-bon: Teeme mene liba itecijemige, teepi iyeta cina Acejiyame ne ewepyeräjisi,
    puma cita ca Paulo ne jejisi egä, “Cime biname, maane jepänenite lija tausen Israela
    biname cina Yeesu ne ituge ätrunga, piiyepu teepi iyeta mime Israela biname bime
    cotre bine cängena jaawenemusi.
  nhw-BL: 'Huan nopa huehue tlaneltocani tlen Jerusalén quicajque catli quiijto. Huan
    pejque quihueyichihuaj Toteco, huan nojquiya quiilhuijque Pablo: ―Toicni Pablo,
    ta tijmati itztoque miyac mil israelitame catli nojquiya quineltocatoque Jesús,
    huan nochi inijuanti miyac quintlepanitaj itlanahuatilhua Moisés.'
  mgw-mgw: Pabaagayu'wine go, bankwi'yite Nnu'ngu' na bammakie Pauli, “Nnongo! Lola,
    kubile na maelupu ga Ayahudi babayi'ki'tya panga aumini, na boti baikamwa Salya
    ya Musa.
  swh-ONEN: Baada ya kusikia mambo haya wakamwadhimisha Mungu. Ndipo wakamwambia Paulo,
    “Ndugu, unaona kulivyo na maelfu ya Wayahudi walioamini, nao wote wana juhudi
    kwa ajili ya sheria.
  wbi-wbi: Unsiki ye vam'pulike agha, vakam'pala u Nguluve, pe vakam'bula, “Ghulola,
    nyalukolo kweghale amaelufu ghalingi vitiike muvala muva Yahuhudi. Aveene Vooni
    valinuvufumbue uvwakukola indaghilo.
  bba-bba: Ye bɑ win ɡɑri nuɑ, be kpuro bɑ Gusunɔ siɑrɑ. Mɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ,
    kĩnɑsi ɑ wɑ? Yuubɑ nye nyewɑ bɑ nɑɑnɛ doke, mɑ be kpuro bɑ kpɑm kɑ tii Mɔwisin
    woodɑ bɔkuɑ.
  eng-KJVCPB: 'And when they heard it, they glorified the Lord, and said unto him,
    Thou seest, brother, how many thousands of Jews there are which believe; and they
    are all zealous of the law:'
  kgk-NT: 'Inhe''ẽ ohendu ramo, omomba''egwasu Nhandejáry-pe hikwái. Upéi he''i íxupe
    Hesu reroviaha rerekwa va''e: —Ore ko orojohu porã voi mombyry-gwi ne rembiapokwe.
    Ha a pygwa katu judeu kwéry va''e, ojerovia va''e, nde rapykwe pygwa ndojohu porãi.
    Ojohu porã e''ỹha ereikwaa voi, ore ryvy. Heta eterei judeu ojerovia va''e oĩ.
    Moisés he''i va''ekwe nhane rekorã ojapose joty voi hikwái. Ikyre''ỹha ereikwaa
    voi.'
  waj-waj: 'Ivo itaama iya kiaa mmi taika kiooduu rikiada iya Anutuuqaara kua yoketaivaa
    tiravai. Kiaa kiada Pauruusaa tunoo: Ti seena-o, vaa a taannavai. Aavaki kaayakaayau
    ari vookarau gioonna kiaapu Yutayaiya vaa Yisuunnara kutaavaivee tida Anutuuqaa
    mmaanna tuu aataruuvaa hama pikiaavai. Yaagueeqama iikiaavai.'
  cpy-cpy: 'Ikanta ikemaeyakini, ithaamenta-nakari Tajorentsi. Rootaki ikantan-tanakariri
    Pablo: “Noyemijantzinkaritee, eenitatsi osheki asheninka Judá-paeni kemijanta-neeriri
    Jesús. Roo kanteencha eeniro ishintsi-yitziri kemijantzinkari-paeni imonkaatero
    Ikantakaantani Moisés.'
  mpx-mpx: Sauga wasa o hi hago, inoke Yehoba hi tobalan. Inoke abwe hi baek Pol elana
    hi ba, “Talima, u kite, Yudiya ali toto tausan ehila iyaka hi abulilek, ge gegewel
    Mosese wana Logugui hi nunuwana-an bubun.
  wbp-wbp: Kujalu yangka-paturlu yali-paturlu wiriwirirli jaajikingarduyu-paturlu
    kuja-kurra Puurlu purda-nyangu wangkanja-kurra, kujarlaju Kaatukulkulurla pulka-pungu.
    Ngula-jangkaju, jintarla wangkaja Puurlukuju, “Puurlu, nganimpaku warlalja ngurrara-jinta,
    purda-nyangunpa jaru nyampurla Jurujulumurla Juwu-patu kujalu Kirijini-jarrija
    panu-nyayirni, manu kuja kalurla ngungkurr-nyina Jijajiki. Ngulangkuju Kirijini-paturluju
    kalu kuruwarri Mujuju-kurlanguju wurrangku-juku purami. Kulalu yampija yangkaju
    nyanungu kuruwarriji.
  luo-luo: Kane giwinjo mano, negipako Nyasaye, eka giwacho ni Paulo niya, “Owadwa
    Paulo, inyalo neno kaka jo-Yahudi gana gi gana oseyie kuom Ruoth Yesu, kendo kargi
    giduto giketo chunygi kuom luwo Chik.
  nhe-NT: 'Huan nopa huehue tlaneltocani tlen Jerusalén quicajque tlen quiijto. Huan
    pejque quihueyichihuaj Toteco, huan nojquiya quiilhuijque Pablo: ―Toicni Pablo,
    ta tijmati itztoque miyac mil israelitame tlen nojquiya quineltocatoque Jesús,
    huan nochi inijuanti miyac quintlepanitaj itlanahuatil Moisés.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܵܗܵܐ، ܫܘܼܒܸܚ ܠܗܘܿܢ ܠܐܲܠܵܗܵܐ ܘܐܡܝܼܪܗܘܿܢ ܠܦܵܘܠܘܿܣ:
    ”ܐܲܚܘܿܢܲܢ، ܒܸܚܙܵܝܵܐ ܝܘܸܬ، ܐܲܠܦܹ̈ܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܗܘܼܡܸܢܹܐ ܝܢܵܐ، ܘܟܠܵܝܗ‌ܝ ܛܲܢܵܢܹ̈ܐ
    ܝܢܵܐ ܒܘܼܬ ܢܵܡܘܿܣܵܐ.'
  esk-NT: Naalaqtauŋanikamitruŋ quyaniġaat Agaayyun nipliutiplugu Paul itna, “Aniqatmaaŋ,
    kaŋiqsiḷḷagiñ piqałha iñugiallapiaqtuanik Jew-ŋuruanik ukpiqsriruaniktuuq aglaan
    iliŋich piipkaitḷutiŋ Moses-ŋum maliġutaksraŋanik.
  msb-msb: Pakabati ninda sani, gin-umaw ninda an Dios. Tapos, may ginsabi sinda sa
    iya, “Aram mo, kamanghod, may mga linibo na Judio didi na mga nagtuod kag tanan
    sinda ginasunod gayod an Kasuguan.
  cpa-NT: 'Jøng² ca¹mi¹juanh¹² dsa² héi² Diú¹³ mi³ca¹nǿng²dsa. Ni³ jøng² ca¹juúh²
    dsa² héi², ca¹tsáih¹dsa Pablo: ―Dsio¹ báh³, roh¹³ jniang³. Jøng² ma²ŋih³hning
    ta¹lah¹mei¹³ dsa² judío ma²hé² jǿg³ quiah¹² Juu¹³ jniang³. Jøng² ca¹lah¹já¹ dsa²
    héi² hniu¹ hi² jmó³ jniang³ ju³lah lǿa¹² lei¹³ quiah¹² hlai³ Moisés.'
  dso-dso: ତାର୍‌ କାତା ସୁନ୍‌ଲାପଚେ ସେମନ୍‌ ସବୁ ଲକ୍‌ ପରମେସରର୍‌ ଡାକ୍‌ପୁଟା କଲାଇ । ତାର୍‌ପଚେ
    କଇଲାଇ, “ବାଇ ପାଉଲ୍‌, ତମେ ଦେକ୍‌ଲାସ୍‌ନି, କେନ୍ତି, ଏବେ ଅଜାର୍‌ ଅଜାର୍‌ ଜିଉଦିମନ୍‌ ମାପ୍‌ରୁ
    ଜିସୁକେ ମାନ୍‌ଲାଇନି ଆରି ସେମନ୍‌ ରିତିନିତି ମିସା ମାନ୍‌ଲାଇନି ।
  meu-meu: Idia na e kamonai, bena Dirava e heatolaia. Bena idia ese ia e hereva henia,
    eto, Varavalamai e, oi dibamu Iuda taudia daha daha ese Iesu vada e badinaiamu;
    iboudiai danu taravatu e badinaia tarika-tarikamu.
  yva-NT: Akarije umaso wo Paulus apa ayao ranaun, umba wo Amisye ararimbe. Umba wo
    raura nanto Paulus ai ware, “Reama arakovo Paulus, nyo raen vatano Yahudi nanawirati
    wanave Yesus aije soamo awa wanuije nanto no ribuge manui rave. Muno wenanawamo
    manuga ntenami ubeta Ananyao Musa rai mavabe.
  dgc-dgc: 'To pékabati de Santiago a meadu dén a éwan Judeo i nipasakup ni Jesus,
    éy mésaya side ta Diyos. Sakay kinagi de ni Pablo i éye: “Entan mo, wadeng, éng
    sénganya dén a libu a Judeo i méniwalaa ni Jesus. Ey mesipag be side a tumupad
    ta kautusan ni Moises.'
  zpm-NT: 'Zeeṉe bin zhow per nli rley zho, rdeed zho xquizh lo Dios; dzigo rëbchaa
