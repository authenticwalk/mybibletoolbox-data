    vyavasthaamataacaari.na etat pratyak.sa.m pa"syasi|
  kbq-kbq: Ama ana nanekema antahite'za, Anumzamofo agi erisaga hu'naze. Zamagra anage
    hu'za Polina asami'naze, kagra nerafuga antahio, nama'a tauseni'a Jiu vahe'mo'za
    zamentinti nehu'za, Mosese Kasege'ne amage' nentaza vahe'mo'zanena hampo'nati'za
    amage' nentaze.
  kbh-kbh: 'Chca tmonjanuena ora, Bëngbe Bëtsá tmontanchuá y Pablo mënts̈á tmonjaniyana:
    “Morna, Jesucrístbeyeca bëngbe cats̈ata, contsonÿá nts̈amo ba uaranga judiënga
    Jesucrístbeñe imojtsos̈buáchema, y chënga nÿetscanga montsantjes̈na nÿetsca Jesucrístbeñe
    os̈buáchiyënga chë Moisesbe leyents̈a nÿetsca mandënga chamotsocumplínama.'
  ron-LSB: 'Aceștia, când au auzit, au slăvit pe Dumnezeu. I-au zis: “Vezi, frate,
    câte mii sunt printre iudei dintre cei care au crezut și toți sunt zeloși pentru
    Lege.'
  pon-pon: 'Irail lao ronadar mepukat, re ap kapinaki Kot indai on i: Ri at kilan
    men Juj me totoia me ian pojonlar, o irail karoj kin kesempwali kapun o.'
  nhe-BL: 'Huan nopa huehue tlaneltocani tlen Jerusalén quicajque tlen quiijto. Huan
    pejque quihueyichihuaj Toteco, huan nojquiya quiilhuijque Pablo: ―Toicni Pablo,
    ta tijmati itztoque miyac mil israelitame tlen nojquiya quineltocatoque Jesús,
    huan nochi inijuanti miyac quintlepanitaj itlanahuatil Moisés.'
  sps-sps: Te nongon fakap ari tsunia, ana ari variri to na asangan e Gov, ana ari
    tsue to ten Pol, “Vamuinyasiny, nyi nat rom kaa minon tapan Jiun kinai, te ruak
    iny vamuinyasiny fafaaman fakap er, ana ri parits fiisok ror tan vovou iny a Faun.
  wnc-wnc: Yaniwan natake Anutue umana yatangenaking. Yatangenake anzing iniking,
    “Notnin tapasim. Gika atnataayak. Judia nana aminbamda Jesue banip sike yuainggen.
    Sike aminu waakwau Mosesde mama wam tawananggengu kekeknga siknga nataaingunin.
  bus-bus: 'Kɛ̀ aↄ̃ yã pì mà, aↄ̃ Luda sáabu kpà. Ben aↄ̃ bènɛ: Ǹ yã pì gwa, wa
    gbɛ̃. Yudanↄ Yesu náanɛ kɛ̀ bↄrↄ ũgbangba, ben aↄ̃ píngi aĩa vĩ Musa doka musu.'
  gub-BL: Ize'eg henu mehe a'e pe har paw rupi katete uze'egatu Tupàn rehe a'e wà.
    Na'e i'i Pawru pe wà. — Erexak katu urereta haw iko ne, ureryky'yr. Zutew tetea'u
    wiko uzeruzar ma'e romo a'e wà kury. Weruzar tuwe Moizez ze'eg waiko wà no.
  imo-imo: I nimu kano ungu pilkolio Gotenga imbi kapi ningi. Aku tekolio Polondo
    ningei, “Angoya, Juda imbo paa awinini Jisasinga temanemu pilko ipuki tiringi
    ltemoma nu liko manjirino. Nalo imbo akumani Mosesinga mane ungumu pilipo lombilimalanje
    aku paa penga konopu ltemele.
  boj-boj: Onaqa Kristen gate naŋgi Pol aqa anjam di qusibqa tulaŋ areboleboleinjrnaqa
    Qotei aqa ñam soqtoqneb. Osib Pol minjeb, “O gago was Pol, ni qalie, Juda tulaŋ
    gargekoba naŋgi Yesus qa naŋgo areqalo siŋgilateqnub. Naŋgi Moses aqa dal anjam
    dauryqajqa dego siŋgilaeqnub.
  eng-DRA: 'But they hearing it, glorified God, and said to him: Thou seest, brother,
    how many thousands there are among the Jews that have believed: and they are all
    zealous for the law.'
  knf-knf: 'Wi bantohi baŧiinkuŋ uko waŋ, badëman Naşibaţi aşë ji na Pawulu : « Ayiţun
    iwini, *bayuday baŧum baŧum bafiyaar hënkuŋ Yeŧu Ajugun, akuţ aţaş bŧi *Bgah bi
    Moyiŧ bnuura.'
  san-KHM: ឥតិ ឝ្រុត្វា តេ ប្រភុំ ធន្យំ ប្រោច្យ វាក្យមិទម៑ អភាឞន្ត, ហេ ភ្រាត រ្យិហូទីយានាំ
    មធ្យេ ពហុសហស្រាណិ លោកា វិឝ្វាសិន អាសតេ កិន្តុ តេ សវ៌្វេ វ្យវស្ថាមតាចារិណ ឯតត៑
    ប្រត្យក្ឞំ បឝ្យសិ។
  arn-NT: 'Allküñmaetew ti pu longko, püramyefi engün ta Ngünechen. Fey ti pu longko
    feypifi engün ta Pablo: —Küme dungu tatey, peñi. Tüfa Jerusalen waria mew tati
    pu judiu mew pütrün judiuche müley tati feyentulu, fey itrokom tüfachi pu judiu
    ngangewküley tañi inanieafiel Moyse tañi ley dungu.'
  zas-NT: 'Chi biguiejn reeman zian, bazaꞌt reeman Dios zagdxe, zianz rëb reeman loj
    Pab: ―Lüj ragbee guial entr loj ree bén Israel zien daꞌt reeman ma bililadx Jesucrist,
    abiꞌ gra reeman rëb guial rüjn naguiejn güün bejn ziꞌc rniabee xley Moisejs.'
  ken-NT: Bághókó nɔ́kɔ́ mɛnyɨŋ ɛbhɛn yi arɛmɛ báchyɛ bakak ntá Mandɛm. Barɛm
    yɛ ntá Pɔ̌l bɛ, “Manɔ́, wɔmbɔ̌ŋ ɔghɔ ndǔ bɛyǎ nká bo Israɛl mánókó Yesu,
    nɛ bábhʉɛt bɛfyɛ bɛtaŋ ndu bɛbhʉɛrɛ bɛbhé Moses sayri.
