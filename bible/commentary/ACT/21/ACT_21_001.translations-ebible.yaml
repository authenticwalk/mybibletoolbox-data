    bey jun conob chi yij Rodas. Catu' jix cu to pax junel xa, jix cu apni bey jun
    conob chi yij Patara.
  deu-1912: Als nun geschah, daß wir, von ihnen gewandt, dahinfuhren, kamen wir geradewegs
