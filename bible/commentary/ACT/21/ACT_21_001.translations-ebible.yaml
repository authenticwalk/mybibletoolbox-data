  kan-2017: ನಾವು ಅವರನ್ನು ಬಿಟ್ಟು ಹಡಗನ್ನು ಹತ್ತಿದ ಮೇಲೆ ನೇರವಾಗಿ ಕೋಸ್‍ ದ್ವೀಪಕ್ಕೆ ಬಂದು ಸೇರಿದೆವು.
