    Patala ani agoꞌnanenafiꞌmo uta avaꞌyi huteta sipifatiꞌmo lamita maiꞌnone.
  kmk-kmk: Utdi, nampalang kami utdat manuttuwa ot nambapul kamiyona nandadawwos Coos.
