  juy-juy: ତେତ୍ତେ ସିଲଡ୍‌ ଇନ୍‌ଲେନ୍‌ ଡାଆ ଜାଜଲୋଙନ୍‌ ଡାୟ୍‌ଲେ କୋସ ଡେପ୍ପାନ୍‌ ଏଜିର୍ରାୟ୍‌,
