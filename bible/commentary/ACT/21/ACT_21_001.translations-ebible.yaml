  san-PUN: ਤੈ ਰ੍ਵਿਸ੍ਰੁʼਸ਼਼੍ਟਾਃ ਸਨ੍ਤੋ ਵਯੰ ਪੋਤੰ ਬਾਹਯਿਤ੍ਵਾ ਰੁʼਜੁਮਾਰ੍ਗੇਣ ਕੋਸ਼਼ਮ੍ ਉਪਦ੍ਵੀਪਮ੍
