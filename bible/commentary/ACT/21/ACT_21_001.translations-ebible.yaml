  ipi-ipi: Epesasa sosa okona esamane tupamane nanima atu poto, sipi yane ongane ape
    yai-kola, nanimato yakama atalapape lema. Atalapape lalu, nanima sipinga pitiyu,
    yuu ailene Kosa lene okona tika pua pema. Anate-lene nanima sipinga pitiyu, yuu
    ailene Lotesa lene okona wamba ini pulu, Patata tano okona pema.
  qul-NT: Creyentecunata sakespa, botepi rectota puriporkaycu Cos llajtaman, k'ayantintaj
    Rodas llajtaman, chaymantataj Pátara llajtaman.
  tnc-tnc: Jesúre ã'mitiriᵽẽairãte a'ribojaweatirã waᵽururã yija jãiraᵽe. Suᵽabatirã
    wãjiaja Cos wãmeika jũmurikarã yija a'raᵽe. Aᵽerĩmi Rodas wãmeika jũmurikarã yija
    a'raᵽe. Toᵽi Ᵽátararã yija eyaraᵽe.
  ter-NT: Vuké'exone víkopeovahiko neko inuxínoti ítuke Itukó'oviti, yane namúkopone
    uti hána'iti vatéke, pihópone ûti. Ponó koépone ûti ya kali poké'e koéhati Kô
    ovoti kukúkeke úne. Poéhapoa káxe ikénepo, simóne ûti ya Rôdi, ina vukopónomaka
    ya pitivóko koéhati Pátara,
  bmr-NT: Jaamo monahabomɨco mejeevesuumoro meenegari sanotɨcovoro mufuuhi Cos onoochugaivɨ.
    Jaano sifucutɨ Roda cuumivɨ. Jaamañotɨ Patara cuumivɨ mɨhɨfutuuhi.
  fuf-fuf: Ɓay men sertii e maɓɓe, men bakii ɗon e laana ndiyan, men fewni haa Koosi.
    Bimbi nden ɲande men yahi Rodeesi. Ɓay men iwii ɗon kadi, men yahi Patara.
  mwc-mwc: Kai kiuruvisi murinai totorina ka nae ku Cos. Mara i tom wai ka nae ku
    Rhodes ba namai wata ka nae ku Patara.
  bhl-bhl: Beli, num ilo takas koyemsuluw ding dim bakate, nu siw beso abiw be koleweko,
