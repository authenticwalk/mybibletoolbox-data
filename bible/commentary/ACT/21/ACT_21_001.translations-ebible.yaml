    ngara na Patara.
  tnp-tnp: Nian iəmotauiəhruin rəkɨs ilah, iəməhuvən e negəu kəni mohiet, motaiu əhruahru
    əmə o nɨtəni əkəku əha, Kos. Kəni lauɨg lan iəkəhuva e nɨtəni əkəku əha, Rotes.
    Kəni iəmohiet mɨn ikɨn əha məhuva mɨn e ikɨn kəti kətəni məmə Patarə, kəni məhuvari
    ikɨn.
  urd-urd: जब हम उनसे बमुश्किल जुदा हो कर जहाज़ पर रवाना हुए, तो ऐसा हुआ की सीधी राह
    से कोस टापू में आए, और दूसरे दिन रूदुस में, और वहाँ से पतरा शहर में।
  hot-hot: Yêlô atak thêlô lôk kapôlôŋiŋ malaiŋ, ma yeŋ hatak ŋgwêk daŋ anêŋ Miletus
    ba hi nôŋnôŋ hadêŋ ŋgavithôm Kos. Haviyô hayaŋ ma yêlô ayô ŋgavithôm Lodes vêm
    ma a Patala.
  mqj-NT: Sisarakmokan perepi'na to Efesus, ma'kappala'mokan ma'maloloan lako Kos.
    Masiangngi saemokan lako Rodos angki mane tarru' lako Patara.
  rus-SYN: Когда же мы, расставшись с ними, отплыли, то прямо пришли в Кос, на другой
    день в Родос и оттуда в Патару,
  mbh-mbh: Them paioal or ma vus lama them losa ma them thoteta ol a imot nge, ma
    them mon vengveng a mtho ako iion a Kos. Ma erangu mun na them mon ma them velpol
    a mtho aolonga ako iion a Rodes. Lamako them plosa ma them velpol a rem ako iion
    a Patara.
  bdd-bdd: Ma Paulo mahetemai, ꞌiyamayaowedi ꞌaloyauwedowediya ma ꞌaꞌuꞌe dumwaluna
    ta Kesa ꞌoina ꞌasohota. Gona ꞌiꞌadaleya ꞌaꞌuꞌe hila ta Lodi ꞌoina ꞌasohota, ta
    hali sabwelowa ꞌasohota Patala.
  cbt-NTPO: Imapisopita nani nontahuatoi, panca nanchaquë pipirai. Cosëquë no'tëërai.
    Tahuëririnquë Notasëquë canconai. Ina quëran Pataraquë canconahuatoi, nonshirai.
  rmy-SERVI: Кала амэ розачилепэ лэнца, тунчи выджиле дэ море. И лагле ворта пэ острово
    Косо. Пэ авэр диво амэ авиле дэ Родосо тай котарь лагле дэ Потара.
  srn-NT: Baka di wi prati nanga furu muiti fu den, wi koti a se abra go langalanga
    na Kos. A tra dei a sipi go na Rodos, dan fu drape wi go na Patara.
  cta-NT: Nguxtyanu ya jiꞌi̱ tyaꞌa ya liꞌ. Nduꞌu ya ndyaa ya neꞌ yaca niꞌi̱ ca loyuu
    su cuentya Cos. Ca chaca tsa̱ ndyalaa ya ca quichi̱ Rodas, loꞌo liꞌ ndyalaa ya
    ca quichi̱ Pátara.
  bqc-SIM: Wá kɛ̃amá gbɛa wa gɛ̃ gó'ilɛnau wa dazɛu, wa mipɛ̀ Kosuwa. Gu sìa dↄa
    wa ka Lode, ↄ̃ bↄa we wa gɛ Patala.
  tcz-CHONGTHU: Chuin Ephesus houbung upa ho henga lhahna thu asei jouvin, Cos twikol
    jonin konga kakitolun, ajing in Rhodes kalhung un chule chua kon chun Patara kajonun
    ahi.
  mar-mar: त्यांचा निरोप घेतल्यानंतर आम्ही समुद्रमार्गे निघालो आणि सरळ प्रवास करीत
    कोस बेटास आलो, दुसऱ्या दिवशी आम्ही रुद बेटास गेलो, तेथून आम्ही पातरा शहरास गेलो.
  snp-snp: Ena yalo lamo wenenawa yama fulo gedeito sipiku dito no mulalo efe loto
    uto Kosi ebau fedeto, ledawa ya Lodesi ebalo ya u fedeto, ido yaloti uto Patala
    numudo fedone.
  isl-isl: Eftir að við höfðum kvatt öldungana frá Efesus sigldum við beina leið til
    Kós. Daginn eftir komum við til Ródos og fórum svo þaðan til Patara.
  spy-NT: Yu kikiikeebchey keey āk bichoo, keebe ankubokeelaany mwēēnkēēt ankeechuul
    ākoy Kōōs. Nto mii yu kāyyēēkunēē, keenam baanta ākoy Rōōtō. Yu kākēēng'ēētyēē
    yooto keeyit Bataara.
  xnn-xnn: Dakami ken da Pablo et idi kasin kami ninlogan ay mangtaynan ken daida
    et indadawesmi id Coos. Isnan napsengana inmey kami id Rodas. Idi napseng abes
    dat id Patara.
  mwe-mwe: Tukaalajilanjeje, gutukwelile meli gutupite mpaka ku Koshi. Malabhi gakwe
    gutuishe ku Lode na gwajabhula penepo gutupite ku Patala.
  tte-tte: Kalokaiyoni toekalesiya Epeso ali tobagunao kolili kabo kakuke katata molosi
    kalau kaulisi bwanabwana Kosa. Kaliyate labuina koina kabo kakukeyoi kalau bwanabwana
    Lodesi kabo muli mena kalau kaulisi yanuwa Patala.
  tcs-tcs: Orait. Apta mipla bin yawo dem soselda blo Episis, mipla bin seilbaut go
    po wan ailan, neim blo em Kos. Da neksdei mipla bin kese nada ailan, neim blo
    em Rod, ane prom de mipla bin seilbaut go po Patara.
  hlt-THB: A mingmih mi ka ming kqeng awh, Kos tuilak cung na tuicunli awh am dyng
    na cet poe unyng. A khawngawi awh Rhodes tulak cung na cet unyng, cawhkawng Patara
    na cet unyng.
  soq-soq: No sape winene mo auwamote emote waa odate asiasi dodomana anten Kosiwa.
    Imonemba no bonabona Rodesiwa winete ita owa tampa bolawa Patara bedewe anten.
  qub-qub: Mayur ermänucunapita dispidicurir aywacuräcuna lamar chaupin Cos tishguman.
    Warannenga lamar chaupin Rodas tishguman chayaräcuna. Chaypita waranninna Pátara
    marcaman chayaräcuna.
  att-att: Páno mi nira, nallúgán kami laguk ta biray, á minay kami daretiu ta pugu
    na Kos. Á sù mekaruá nga ággaw minay kami ta pugu na Roda. Páno mi ta Roda, nakáddè
    kami ta ili na Patara.
  bki-bki: Ana kumemi numituvan nalo ajua vio nei Maelitas, ana nuburu m̃aaja, nubano
    memedu ga nuboru ea uleule sesa na Kos, ana numon ea vio nene. Viomijeni kavijo,
    ana kumemi numituvan vio bereio, nubano-o nuboru bereio ea uleule dolu na Rotis,
    ana numon bereio, viomijeni kavijo, ana nubano bereio, napano nuboru ea bulukomeli
    na Patara ea tano labo.
  bqp-bqp: Ó kɛ̃naḿma gbɛra o gɛ̃ gó'itɛn o da zɛ́n o mìi pɛ̀ Kosua. Gu làa dↄnaao
    o ka Rode, akũ bona gwe o gɛ Patara.
  mcp-mcp: Ja sə́ á ka tɨ́ mənyúúl na béégya nə bwo yí, sə́ á ka wú nə byɔ́ɔ́l dʉ́sʉ́
    bwúŋʉ́d, sə́ mú bɛ̧ zhɨ́ɨ́ tʉ́təlí kə Kos. Mán mələ̂m sə́ mú kə Rodɛs, sə́ wú
    Rodɛs kə Patara.
  hat-hat: Apre nou fin kite yo, nou pati sou batiman an. Nou fè k'ap tou dwat sou
    Kòs. Yon jou apre, nou te rive Wòd. Soti la, n' ale Patara.
  npl-NT: Ijkuak otikinkajtejkeh, otitlejkokeh itech se barko iwa milaktik otiajkeh
    kan isla de Cos. Ijkuak owalmostlatik otiajkeh kan isla de Rodas, iwa de ompa
    otikalakitoh kan altepetl de Pátara.
  bgg-bgg: Gathek è ithek shii salam yao marui ne ji pha ithua thoh ne wuii dun. Thiisa
    è gathek ne miang in ne Khos hà wuii thog dun; ji pha thimiang duiine è rey mage
    shii gathek ne Rhodes hà thog dun. Thiisa è de gathek ne Phathara hà wuii din
    dun.
  eng-TCENT: After we parted from them and set sail, we followed a straight course
    and came to Cos. The next day we reached Rhodes, and from there we went to Patara.
  eng-BSB: After we had torn ourselves away from them, we sailed directly to Cos,
    and the next day on to Rhodes, and from there to Patara.
  cpu-NT: Ikanta nookanairi iyekiite, otetaiyanaana, tampatzika novanakero niyaatake
    Cos-ki, okitaitamanake areetakana janta Roda-ki, ipoña navisanake irojatzi Pátara-ki.
  san-ASM: তৈ ৰ্ৱিসৃষ্টাঃ সন্তো ৱযং পোতং বাহযিৎৱা ঋজুমাৰ্গেণ কোষম্ উপদ্ৱীপম্ আগত্য
    পৰেঽহনি ৰোদিযোপদ্ৱীপম্ আগচ্ছাম ততস্তস্মাৎ পাতাৰাযাম্ উপাতিষ্ঠাম|
  tod-tod: Gi zeɠeai ma ti ɠoba, gi lɛɛni ɓatoi zu, gi sakpa Kɔse, naa ʋoluma voloi
    gi zeeli Lɔɔde, gi zeɠe miná gi li Patala.
  tac-NT: '''Lige ramueka jímirituru alé bárkochi, alué ralámuli abajá ejtebige. ''Lige
    simáruturu ramué bárkochi si''né alé Kos anilime gawí ilígachi ba''wichí nasipa.
    ''Lige alé che''labaru ramué. ''Lige uché melénala simáruturu ramué alé Rórasi
    anilime gawí ilígachi ba''wichí nasipa. ''Lige alé simasa, sebáruturu Pátara anilichi
    we''ká riógichi.'
  eng-WEBPB: When we had departed from them and had set sail, we came with a straight
    course to Cos, and the next day to Rhodes, and from there to Patara.
  gfk-H: Namur ing mehet gata haan talur tar um diet, mehet ga kawaas tiga mon, mehet
    gaam hilau takodas u Kos. Tano mes na bung mehet ga haan u Rodes ma makaia mehet
    ga hanuat Patara.
  viv-viv: Tu ime alukafoiyedi-yo wakeya ayage be alowoga. Au niꞋuya atalalaka anauna
    tu Kosi againe adamanaꞋela. Bogi ada mala gilauna kadu anauna tu Lodesi avaina.
    Lodesi ahege tu anauna Fatala avaina.
  yao-yao: Pitwalangene nawo, twakwesile mu ngalaŵa jekulungwa ni twajawile mpaka
    ku Kosi. Malaŵi jakwe twaiche musi wa ku Lode ni kutyochela kweleko twajawile
    ku Patala.
  tgp-tgp: Kamara kama tinar̃ihira, kama malue vano na tasi, ale kama sivo tataholo
    na ureuren Cos, ale mo mele rani sahe kama pala Rhodes, ale kama malue atu kama
    hoso Patara.
  auc-NT: Mönitö tönïñadäni tönö godongämæ̈ wægöninque Pabodo tönö möni goquincabo
    ïñömö, Wipo ñæ̈næmpo do wogaa gocæ cæpa, ante adinque edæ, Ñöwo gomönipa, ante
    tömënäni ïnänite ëmö cæte godinque mänimpodë go guiitamönipa. Guiidinque mönitö
    töingä wogaa godinque Coto näni quëwëñömö ponte tömæ̈wæ̈ æite monte ate ïïmö ate
    Ododata gomönique go Patada näni quëwëñömö pontamönipa.
  kbc-NT: Naɡ̶a jibodenaɡ̶a niɡ̶ijo lapo ijo laxokodipi lacilodi loiigi Ǥoniotagodi,
    naɡ̶a jaxotaɡ̶atinigi naɡ̶ajo etogo-nelegi, odaa ja iniwiajeeɡ̶a. Odaa ja ɡ̶odeɡ̶enaɡ̶aticogi
    minitaɡ̶a lidelogo ane liboonaɡ̶adi Cós. Neɡ̶eledi noko odaa jeɡ̶ejoɡ̶ota nigotaɡ̶a
    Rodes, naɡ̶a jalataɡ̶a, odaa jiɡ̶iniɡ̶a nigotaɡ̶a Pátara.
  bmh-bmh: Ig Epesus dudu banban ‘Kero’ awaraimai, utarai wanemun. Ig beteimai, waug
    uzan tub wanib Kos betemun. Go ninemun, umaseu, Rodes waug uzan betemun. Go eiman
    koli Patara uzan betemun. Uzan tub tebil tub Ponisia agaig bitabun dareun ig tebil
    go wag simai, wanemun.
  ctu-BL: Che' bʌ tsaj cʌyʌyob lojon tsa' ochiyon lojon ti barco. Toj tsa' majliyon
    lojon ti Cos, ti yijc'ʌlal c'ʌlʌl ti Rodas, ti wi'il c'ʌlʌl ti Pátara.
  meq-meq: Nəmaa ŋgəna gər na, nəmaa ye, nəmaa tsal a kwalalaŋ i yam. Nəmaa ye kwayaŋŋa
    a gəma i Kos. Tədœ eye na, nəmaa ndisl a Rodes. Nəmaa lətse abəra ma Rodes, nəmaa
    ye a Patara.
  noa-H: Mag Miletomua Efesopie jöoin chi pörnaan p'ëpʌawia döjãrr paauk'abaadeeu
    sĩi marau k'ajapp'a döjãrr morrdam Cos hanʌmʌg hërëubaadëjim. Maigmua hag noram
    sĩi hich maigpaimua t'ʌadʌ deeum p'ʌram Rodas ha t'ʌ̃r sim gaai barwia, mammua
    jũrr döhieg p'ʌʌrp'eeu, Pátara hanʌm barjim.
  alp-NT: Ami baie tamata rebe esi hlaleke loko Yesuse esi elakaru eleki ami keu beisi
    ne. Eleki ami sai sosoli lopai nusa Kose eleki ele bobanure ami roma me nusa Rodose.
    Eleki bei mere ami sai rame lopai kota Patara.
  san-VEL: tai rvis.r.s.taa.h santo vaya.m pota.m baahayitvaa .rjumaarge.na ko.sam
    upadviipam aagatya pare.ahani rodiyopadviipam aagacchaama tatastasmaat paataaraayaam
    upaati.s.thaama|
  kbq-kbq: Hagi Tagra anama huteta, zamatreta ventea atufegantu hagerimpi atreta fatgo
    huta vuta, Kosie nehaza hageri amunompi me'nea osi mopare (ailen) vuta, nanterana
    Rodesie nehaza kumate (ailen) uhanatiteta, anantetira Patara mopare uhanati'none.
  kbh-kbh: Chë Jesucrístbeñe os̈buáchiyënga fsënjë́ftsanabashejuana ora, barquë́shañe
    fsënjanenojayé y ndericho Cos luaroye fsënjána; chë yëfsana Rodasoye y chents̈ana
    Pátara puebloye.
  ron-LSB: După ce ne-am despărțit de ei și am pornit, am ajuns în linie dreaptă la
    Cos, iar a doua zi la Rodos și de acolo la Patara.
  pon-pon: KADEKADEO kit lao majelwei jan murin at kamurimuri on irail je tanatan
    inen won Kuj, a manda lel on Roduj, a jan waja o je tanalan Patara.
  nhe-BL: Huan teipa tiquincajtejque nopa huehue tlacame huan ticalajque ipan nopa
    barco huan tiyajque xitlahuac hasta piltlaltzi Cos. Huan tonili tiajsitoj piltlaltzi
    Rodas huan teipa tiyajque altepetl Pátara.
  sps-sps: Mam naus osing ratuari, ana mam nai jias to tana toraara ana toraara kovoo
    bus nato. Mam sak fatoobing tsun em ma naa tana toor koo rori Kos. Ai tan mes
    nainy mam ruak to tana toor tsian iny Ros. Ana mam naus osing to na toor tsian
    iny Ros mam nai ruak to tan mounan iny Lisia tana ngats fan iny Patara.
  wnc-wnc: Siwan ninu meya siknga natake sandetnangge bitake ngana puya kaya siwan
    gaak wam yanike aminu waakwau peke kukumang. Kuke sip tangan kuke tupakande Kos
    kep yangga banakan yuak dakane kundoke uneta akuwatna zikaake kwakawan kusika
    Ros kep yangga banakan yuak dakane kuut kundoke uneta kusika Patara yot gapmane
    kukumang.
  bus-bus: Wa kɛ̃naḿma gbɛra wa gɛ̃ góro'itɛn wa da zɛ́n wa mì pɛ̀ Kosua. Gu làa dↄnao
    wa ka Rode, ben bↄna gwe wa gaa Patara.
  gub-BL: — Zazur rihi zazur rihi, uru'e wanupe ure. Na'e uruhem oroho a'e wi wanuwi.
    Urupyterahaw yryhu oroho. Te uruhem uruzuwà yrypypo'o Koz her ma'e pe kury. Iku'egwepe
    uruhem Hoz taw pe. A'e wi uruata wi oroho Patar taw pe no.
  imo-imo: Lino palini imbo kanomando kondo kolopolio molaio nimbo opele nimbolio
    lino purumulu. Nomu kutana pumbolio toya topo pumbo Kos nimbe nomu kutana tuku
    mai pundu kelo te lerimuna wendo purumulu. Kelepo otilikondo no sipina pumbo Kos
    tiye kolopolio Rodes nimbe kombu tenga wendo purumulu. Aku kombu tiye kolopolio
    anjikondo pumbo Patara kombu wendo purumulu.
  boj-boj: Iga qobuŋ na aisim Kos nui buŋyosim nebeonaqa Rodes nuiq di tiryonam olo
    nebeej. Nebeonaqa iga Rodes nui uratosim aisim Patara qureq di tiryem.
  eng-DRA: And when it came to pass that, being parted from them, we set sail, we
    came with a straight course to Coos, and the day following to Rhodes, and from
    thence to Patara.
  knf-knf: Wi ŋdukuŋ bantohi biki Efeŧ ţuŋ, aşë ya uŧool na ulanŧu, te unjiw wi Koŧ.
    Unuur utëbanţën, kë ŋban pkëŋ pi Rodeŧ, awoona da, aya ubeeka wi Patara.
  san-KHM: តៃ រ្វិស្ឫឞ្ដាះ សន្តោ វយំ បោតំ ពាហយិត្វា ឫជុមាគ៌េណ កោឞម៑ ឧបទ្វីបម៑ អាគត្យ
    បរេៜហនិ រោទិយោបទ្វីបម៑ អាគច្ឆាម តតស្តស្មាត៑ បាតារាយាម៑ ឧបាតិឞ្ឋាម។
  arn-NT: Weñangkün mew elkünulu taiñ pu peñi ka lamngen ta iñchiñ, püraiñ ta farku
    mew, fey üngkükünu amuiñ ta Kos wapi mew, fey kangelu antü mew amuiñ ta Roda wapi
    mew, fey tüye mew tuwiyiñ ka amuiñ ta Patara trokiñ mapu.
  zas-NT: Ni basaꞌnan laa reeman, abiꞌ badxuꞌn loj barcw bioꞌn tibli niz Cos, yuj
    rigaꞌ loj nijsdoo. Chi bareguiaal badxinan niz Rodas nëgajcan rigaꞌ loj nijsdoo,
    abiꞌ ni badxoon bioꞌn guiedx Pátara.
  ken-NT: Bɛsɛ́ nɛ Pɔ̌l sɛ́rɔ́ bǒbatí nkwɔ́ Ɛ́fɛsɔs. Achwi ápɔ́kɔ bhɛsɛ́ sɛ́pé
    sɛrɔk téé sɛ́gháká ndǔ ɛtɔk ɛnɛ nnyɛ́n nɛkabhɛ ɛnɛ bábhɨ̀ŋɨ bɛ Kós. Nɛ́yí
    nɔkɔ sɛ́rɔ́k sɛ́chwɔ́p Ródes. Sɛ́fú nɔ́kɔ́ árɛ́ sɛ́rɔ́k sɛ́gháka Patara.
