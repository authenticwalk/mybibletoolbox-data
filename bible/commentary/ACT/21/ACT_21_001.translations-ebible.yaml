    teꞌújna Rodas. Teajta teꞌuun huiráacɨ, tetɨꞌɨjtá ti teꞌuun aꞌuráane aꞌujna u Pátara.
  zpu-NT: Bde bkwaꞌnntoꞌ beꞌnn kaꞌ, naꞌ byoꞌtoꞌ barconꞌ zejtoꞌ lilla ganꞌ lliꞌ to
