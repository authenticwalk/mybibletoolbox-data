  peg-peg: ହେୱାର୍‌ତାଂ ହେଲ ଅସି ଆପେଂ ଜାଜ୍‌ତ ଦୁମ୍‌ଜି ହାଣ୍‍କୁ ହାଜ଼ିତ କସ୍‌ତ ୱାତାପ୍, ଆର୍କାତ୍‌
