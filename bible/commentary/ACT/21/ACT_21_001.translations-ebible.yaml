    áná, Pátara macãpʉ jãã etawʉ.
  qxo-NT: Tsaychö criyicog waugicunapita despidicurirnam büquiwan aywacuyargä “Cos”
    ningan islayag. Warayninnam päsacuyargä “Rodas” ningan islayag y tsaypitanam Patara
    marcayag chäyargä.
  mox-mox: Imaʼa Faulo maega ʼekalesia ana tovanugwetayavo alukafoiedi, ʼinega agelu
    ta malavetega atauya vavava bwanabwana Kosa ʼinaya ta alugu. Mahala vulihia ʼinega
    agelu ʼevivi atauya taha wese bwanabwana ana wawa Lodesi ʼinaya alugu. Wese ahala
    ʼeviviea ʼinega Lodesi anogei ta avaukamana ʼabaga Fatala ʼinaya.
  kew-kew: Go rabu niaame onaanu patalepape loa sipi madaa pirua pisima. Niaa sipi
    madaa pirisima rabu redepo yabo pua mo Kos su-para opapasima. Goa pua ekeraa-nane
    go Kos su gimoa Rodes su-para pua piruare wala Patara su-para pua opapasima.
  dww-dww: Raḡanine tauma kè gosedina, tauma kukakukae kè naḡona Kosma. Be pomainama
    tauma kè naḡona Rodus, dabudine da kè naḡona Patarama.
  twi-ASANTE: Yɛne Efeso asafo mpanimfoɔ no dii ntetemu no, yɛsii mu nam nsuo ani
    tee kɔɔ Ko. Adeɛ kyeeɛ no, yɛkɔduruu Rodo na yɛfirii hɔ kɔɔ Patara.
  aoj-aoj: Afaꞌ wakwaha agufumi wafeꞌ walota sip pakwaha Miletus apafeꞌ. Afaꞌ usiꞌifa
    wafeꞌ naoh wataga Kos. Ama wafilu wafeꞌ wataga Rodes. Eaꞌ wakwaha Rodes wafeꞌ
    wataga Patara wakwaha sip apamba usilaꞌi wape.
  cbv-cbv: Mileto tʉ́tchimant bejna, Jesúíhwã maáta Éfeso tʉ́tchimant jʉinítjidih
    “Jwĩ bejna caá”, niijnít, johlitjĩh bejni jãáj chóodih waadnít, Cos wʉ̃t jʉmni
    quewaboó jwĩ chʉ́ʉh jʉibínap jĩ. Pánih jʉibínitji daanimant bóo yeó jáapdih Rodas
    wʉ̃t jʉmni quewadih chʉ́ʉh jʉibí, yap bejnit, Pátara wʉ̃t jʉmni tʉ́tchidih jwĩ
    jʉibínap jĩ.
  taw-taw: Pen chɨn bɨawl Epesus nɨb anɨb okok kɨlop, nɨbi mɨdem agɨl saŋɨdɨnok. Sip
