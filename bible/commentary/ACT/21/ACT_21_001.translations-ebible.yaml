  jic-NT: Nasa leque tjevelecj, ne barco mo'o tjeleque. La t'as way tjeleque Cos nt'a.
    Yaya tjeleque wa Rodas nt'a. Yaya sipé Pátara nt'a tjeleque wa.
  zap-NT: Nga wyan men yra men, le noo wuu bark yra noo wa noo tebli lyu ne la Cos
