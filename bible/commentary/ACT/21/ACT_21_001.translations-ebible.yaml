  nag-nag: Aru taikhan pora alag koi kene amikhan jahaaj te uthi kene sidha rasta
    jaise aru Cos te ponchise, aru dusra din Rhodes te, aru ta te pora Patara te ahi
    jaise.
  eng-OEBCW: When we had torn ourselves away and had set sail, we ran before the wind
    to Cos; the next day we came to Rhodes, and from there to Patara,
  knj-NT: Jix can eb creyente tu' ku xin, catu' jix cu oc yul barco, catu' t'inan
