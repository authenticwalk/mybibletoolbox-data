  cof-NT: Aman Efeso tsachilaca purato, chiquilari Cos tinun pisa fecári barcochi
    tule jilaiyoe. Junsi ayuna nanchi Rodas tinun pisase poleto, Pátara pueblobi felaiyoe.
  srm-NT: Nöö di u ku dee hedima u keiki fu Efeise paati, hën u buta a mindi. Hën
