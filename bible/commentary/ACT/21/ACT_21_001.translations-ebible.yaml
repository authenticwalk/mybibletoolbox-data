  nob-LB: Etter at vi skilte lag med lederne for menigheten i Efesos, seilte vi rett
    ned til øya Kos. Neste dag nådde vi øya Rhodos og fortsatte derfra til byen Patara.
  ntj-ntj: Nyangka-latju wantirra-tjananya kutipitjangu. Kapiwana-latju tjurrkurlpartu
    pitjalayirnu ngurra Kuutjaku parrapitjangu. Ngurra palunyangka-latju ngarringu
    tjirnturringkula mapitjangu ngurra Ruurrku. Palunyatjanu-latju pitjalayirnu parrapitjangu
    yiwarla Pataraku.
  sxb-NT: Olwa twamala okurekana nawo, twawunguka tugia ku ekizinga ekietwa mbwe Koosi.
    Enkio walwo, twawunguka tugia Rodeesi, nikuemao tugia Pataara.
  nhu-NT: Ɛ bee bo Baul gay bó le, mum nɛ fó lente ɛ̂ ŋguw e teytey, fɛse Kos. Ɛ bvú
    buy yuu, ɛ bese gɛn Lodɛs, ke nɛ fó, gɛn Batala.
  row-row: Hai mitea basa mo lasi Kristen mia Efesus ra ma, mi sae ofaꞌ no rala susaꞌ,
    de lao tuteꞌ misiꞌ pulu Kos. Fefetun ma, hai losa pulu Rodos. Mia naa, hai lao
    mikindoo misiꞌ namo sia kota Patara.
  msy-msy: Egha e, Efesusɨn Kraisɨn adarazir gumazir dapaniba, ataghragha e bar oseme.
    Egha e kurim inigha Kosɨn arighatɨzim baghavɨra zui. Egha amɨmɨzaraghan gɨn e
    Rodesɨn arighatɨzimɨn ghue. Egha Rodes ategha Pataran nguibamɨn ghue.
  agg-agg: Ranɨhü Efesusɨhündɨ hɨfandɨ-rundeimbɨ hɨnɨŋgɨrɨhupurɨ mburɨhu sipambe farɨyahu
    hohu refe ho refe ho rakoate Kos airanɨna mahefɨ. Ranɨhünda simayowa Rodes airanɨna
    hefɨ mburɨhu asükai hefɨ adükarɨ ŋgoafɨ Patarahü tükümehundɨ.
  ptp-ptp: Mêd xe lec sip dɨ sea he dɨ mɨla bôbac vô vɨgwe Kos, dɨ vɨgwe vɨdiiên ge
    xe kɨdi mɨ la vɨgwe Los, dɨ xe sea Los dɨ mɨla Patala.
  nak-nak: Amite goio hiliti, sae te sipi, amite toto moli solau la olu bisi e Kos.
