  eng-WEBU: When we had departed from them and had set sail, we came with a straight
    course to Cos, and the next day to Rhodes, and from there to Patara.
  gnw-NT: Jare ndoo ma yave chugüi reta, nduasa sɨmi ɨ guasu rupi tenta guasu Cos
