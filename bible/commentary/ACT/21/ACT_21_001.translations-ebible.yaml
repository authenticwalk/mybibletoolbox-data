    Chay ishlamanta Patara llaktapi chayarkanisapa.
  zca-NT: No or mila' no rë men che'n Jesukrist ze', orze' nkë no bark, par ngwa no
    nali laka lazh men Cos, tu yezh win kwa'n nzhin tsao' nitsdo'. No xtu riyë'l,
    mizhin no lazh men Rodas, xtu yezh win kwa'n nzhin ska tsao' nitsdo'. No di ze'
    ngwa no yezh Pátara, kwa'n nzhin ro' nitsdo'.
  cbc-NT: Marĩ yarã Jesure catʉ̃goʉsari majãrẽ na átáje uwiri bero, cũmua mena jãã
