verse: ACT.021.001
translations:
  kpx-kpx: Tiale no halevehatuevegeto no bouti mai inuta tialeau vata mole Kosi ke
    evihai tilu. Isi vani mole tilialeau Lodasi vata evihai Batala oe velehovoi keve
    dobuluvilu.
  okv-H: Eto dago peketo toto e nga ta tihi tambueto da Cos ta puvuto ai hetea eto
    pambuto iji nei da Rhodes ta puvuto heteto toto da Patara ai
  tbo-tbo: Ma hougana to mamalihi ma to nenehalehi naka to’mkuka po dumalu to damana
    Kosi bonabonana ugolina. Ma malitom po to nae Lodisi bonabonana ugolina po noka
    hosi ma to nae Patala meyageina ugolina.
  mal-C: അങ്ങനെ അവരോട് യാത്രപറഞ്ഞശേഷം ഞങ്ങൾ കപ്പൽകയറി കോസ്ദ്വീപിലും അടുത്തദിവസം രൊദോസ്ദ്വീപിലും
    അവിടെനിന്നു പത്തര തുറമുഖത്തിലും എത്തി.
  grc-SR: Ὡς δὲ ἐγένετο ἀναχθῆναι ἡμᾶς ἀποσπασθέντας ἀπ᾽ αὐτῶν, εὐθυδρομήσαντες ἤλθομεν
    εἰς τὴν Κῶν, τῇ δὲ ἑξῆς εἰς τὴν Ῥόδον, κἀκεῖθεν εἰς Πάταρα·
  bgc-bgc: जिब हमनै उनतै न्यारे होकै जहाज खोल्या, तो सीध्धी राही तै कोस टापू म्ह आये,
    अर दुसरे दिन रुदुस टापू म्ह अर ओड़ै तै पतरा टापू म्ह।
  khz-khz: Ira ria gavevega-nekato, ne galakato. Rawapara na garavuto, rorirori pene
    ago Koso ai gakwarato; elaganiato vou Rodes ai garavuto, voanana garavuto Patarai.
  deu-TKW: Wie es aber geschah, daß wir uns von ihnen losgerissen und gelichtet hatten,
    segelten wir geradezu auf Kos, am folgenden Tage aber auf Rhodus, und von da nach
    Patara.
  zsr-NT: Gdöd buláꞌalentuꞌ lequëꞌ, gyuꞌutë nöz barco naꞌ, atiꞌ tinz gyeajtuꞌ ga zoa
    luyú bidx nazíꞌ lei Cos. Dza buróp naꞌ, gdödtuꞌ yetú latj nazíꞌ lei Rodas, atiꞌ
    buzaꞌtuꞌ niꞌ len bdxintuꞌ yödz Pátara.
  lin-lin: Sima na biso kokabwana na bango, tokotaki na masuwa mpe tokendeki kino
    na esanga ya Kosi ; bongo mokolo oyo elandaki, tokendeki na Roda mpe, longwa wana,
    tokomaki na Patara.
  hns-NT: Tab hamlog oedaasie se Efese ke iesaai samaadj ke barkwan se biedaai leike
    djahaadj se Kos des gailie. Tab biehaan hoike hamlog Rodos des pahoetjlie aur
    ekare baad Pataara sahar me.
  noa-E: Mag Miletomua Efesopie jöoin chi pörnaan phëpʉawia döjãrr paaukhabaadeeu
    sĩi marau khajappha döjãrr morrdam Cos anʉmʉg ërëubaadëjim. Maigmua ag noram sĩi
    ich maigpaimua thʉadʉ deeum phʉram Rodas a thʉ̈r sim gaai barwia, mammua jũrr
    döieg phʉʉrpheeu, Pátara anʉm barjim.
  eng-EMTV: Now when it came to pass that we had put to sea, having withdrawn from
    them, running a straight course we came to Cos, and on the next day to Rhodes,
    and from there to Patara.
  mib-NT: Yūcuán na te ni caquendōo tācá hermano ñuu Efeso, te ni quɨ̄vɨcoo ná barco,
    te cuangoo ndaā‑ni ná ndé Cos. Te ɨnga quɨvɨ̄ ni jinūcoo ná Rodas, te yūcuan ní
    quendacoo ná te ni jinūcoo ná ñuu Pátara.
  lif-NT2: आल्‍ल एफिससस्‍मा तुम्‍लाम्‍लोःबाहाॽ से़म्‍मुॽइ पिरुसिआङ् खे़प्‍मोनु वालाधालाम्
    कोस वागप्‍खाम् ले़प्‍माङ् पेःक्‍मना॥ हे़क्‍क्‍याङ् कुदाःन्‍दिक्‍मा रोदोस मे़प्‍मनाबा
    वागप्‍खाम् के़प्‍मनाआङ् खे़प्‍मोलाम् पतारा ये़क्‌यक्‍को ताःमनारो॥
  xnj-xnj: Patamali kulagana nawu, tayingili muwatu na kuhamba lumonga mbaka Kosi.
    Chilau yaki tahikili kumuji wa Lode, na patahumili kwenuko tikahamba kumuji wa
    Patala.
  mmx-mmx: Limixin me Epesas diga lox abeese nama mi lainbulu silok la maga on basinge
    di. Maga sen kaxat la maga sen epopolo uto Kos. Ap mo laaleng melemu maga rupot
    to Rodes, la maga sen kaxat me go uto at lemenemen Patara.
  cbr-NT: Buáncëx 'iruax Efesonu 'icë unicama ëbiani cuanx cananuna Cos cacë nasínu
    cuancën. Anuax coonx cananuna Rodas cacë nasínu cuanx, anuaxribi Pátara cacë ëmanu
    bëbacën.
  tee-NT: Chai acsni ic'alacmacaju ju quilhi'alak'avin la'ixmacni Jesús pus ictaju
    lacabarco. Va sok ic'au tus iccha'au ju xalacat'un Cos. Ni alakatam avilhchan
    jumpa iccha'au ju xalacat'un Rodas. Ictaxtu ju Rodas. Iccha'au ju lak'achak'an
    Pátara.
  eng-LSV: And it came to pass, at our sailing, having been parted from them, having
    run direct, we came to Coos, and the succeeding [day] to Rhodes, and there to
    Patara,
  cak-NT: Y cuando kajachon chic ki', ri kach'alal xec'ue' can, y roj xojoc-e pa barco,
    y choj xojbe pa jun rech-ulef co'l oc ri rubinan Cos ri pa ya' c'o-wi. Y ruca'n
    k'ij xojel-e chiri', xojapon pa jun chic rech-ulef c'o chuka' pa ya' rubinan Rodas.
    Y cuando xojel-e chiri', xojapon pa tenemit Pátara.
  pah-NT: Igwete ore hoi g̃a hugwi a'ero oro'ava herogwovo ypa'ouhũa rehei katu cidade
    de Cós rehei katu. Ko'emame ore herohoi ojipe pe ypa'ouhũ me Rodes pe. Pea hugwi
    ore herohoi heroja cidade de Pátara pe o'eamo.
  sja-NT: Mãgá despediidap'eda, barcode tai bataujida mãik'aapa wãjida Cos isladee.
    Aɨ norema wãjida Rodas isladee. Mamãik'aapa panajida Pátara p'uurude.
  xed-xed: Tahula dgata ŋni ta vgha nda həŋ, ka lamə ŋni da kwambalu. Ka sliʼafta
    ŋni ka laghwi tur da luwa Kus. Gamahtsimani, ka sliʼafta ŋni ka laghwi da luwa
    Rudes. Ka gi sliʼafta ŋni hada guli ka laghwi da luwa Patara.
  mks-NT: Tá na̱ndihi na̱ndinda̱yí nde̱ na̱ cúú cuéntá Jesús cán já na̱ndaa nde̱ barco
    na̱quee nde̱ cua̱ha̱n nda̱cú nde̱ in ñuu naní Cos. Ta inga qui̱ví ita̱a̱n já na̱quee
    tucu nde̱ cua̱ha̱n nde̱ chí inga ñuu naní Rodas. Ta já na̱quee nde̱ cua̱ha̱n nde̱
    chí ñuu naní Pátara.
  gfk-S: Io, ma be mem gate hana talur ter um di, mem ga kawas tike mon, mem gom hana
    takados u Kos. Tano mes na bung mem ga hana u Rodes ma mekaia mem ga hanawat Patara.
  bmu-bmu: Yaizökzök jiba neŋgömosötketka opo seri öröba möröreŋgögetka luhutnöŋ naŋgöi
    anda gölme jölanŋi qetŋi Kos miaŋgöreŋ göröken diŋdiŋanök anda aŋgorin. Aŋgota
    ahöba wahöta toroqeba gölme jölanŋi qetŋi Rodos miaŋgöreŋ anin. Miaŋgöreŋök toroqeba
    Lisia prowinsgö miriŋi qetŋi Patara miaŋgöreŋ aŋgorin.
  dgz-dgz: Waenapan den gaun gare gare tatoni amba bagu sisi baware den ae vemot aneton,
    nu kabum gagap dotouat tamana ane pa Kos tauaton. Inaton, woup seni anet at Rodes
    tauaton, amba anetoni pa Patara tauaton.
  eng-GNV: And as we launched forth, and were departed from them, we came with a straight
    course vnto Coos, and the day following vnto the Rhodes, and from thence vnto
    Patara.
  zaa-NT: Bechu titsa' diba tu' ca hermanos nna, gutà'a tu' le' bárcua nna hua' tu'
    directo taá para ttu isla láą Cos. Attu yu'utsá nna hua' tu' ttu yetsi láą Rodas.
    De nía nna hua' tè tu' attu yetsi láą Pátara.
  eng-WEBSTER: 'And it came to pass, that after we were separated from them, and had
    lanched, we came with a straight course to Coos, and the day following to Rhodes,
    and from thence to Patara:'
  guh-guh: Itsa baja panapëjiobiveretajë ancianovi, panarunarecajë baja barco ënëabereca.
    Pananicabaliajë rovialia patapatsinexalia Cos tomarabelia. Bajaraxuacujinae, meravia
    pitsijavata, panapatajë abaxë epatua Rodas tomarata. Bajaraxuacujinae abaxë icatsia
    panapatajë Pátara tomarabelia.
  bon-bon: Cine ätrunga biname bine yewo jewenemisi Miletu je, piba teebibine ebmalemisi.
    Cine babo poo gaabe malu ne conocäco yuurisi, Kosa curä je atyarinago. Nuuja bimu
    cine Roos curä ne joomlisi. Puma cita ca malu cewe Patara me naclige.
  nhw-BL: Huan teipa tiquincajtejque nopa huehue tlacame huan ticalajque ipan nopa
    hueyi cuaacali huan tiyajque xitlahuac hasta piltlaltzi Cos. Huan hualmostla tiajsitoj
    piltlaltzi Rodas huan teipa tiyajque altepetl Pátara.
  mgw-mgw: Patuyomwi lagana nabo, twau'bwike mumeli no yenda ntawalia mpaka Kosi.
    Pammalau' yake twaikite Lode, patubu'i kwo twayi'i Patala.
  swh-ONEN: Tulipokwisha kujitenga nao, tukaanza safari kwa njia ya bahari moja kwa
    moja mpaka Kosi. Siku ya pili yake tukafika Rodo na kutoka huko tukaenda Patara.
  wbi-wbi: Unsiki ghuno tukalekine navene, tukyula ku nyanja, tukafikile mulikaja
    ilya Kosi, ikighono kinokikafikile mu likaja lya Rodo, na kuhuma ukuo tukafikile
    mulikaja lya Patara.
  bba-bba: Ye sɑ nɔɔ kɑnɑnɑ kɑ be sɑ kpɑ, sɑ ɡoo nimkuu duɑ sɑ doonɑ sɔru sɔrum mɛ
    Kɔsiɔ. Yen sisiru sɑ dɑ Roduɔ. Sɑɑ min di, sɑ mɑɑ dɑ Pɑtɑrɑɔ.
  eng-KJVCPB: 'And it came to pass, that after we were gotten from them, and had launched,
    we came with a straight course unto Cos, and the day following unto Rhodes, and
    from thence unto Patara:'
  kgk-NT: 'Ha upéi katu: —Oroho jevy-tama, oro''e íxupe kwéry, Éfeso pygwa-pe. Upéi
    oronhemboyru kanoagwasu-py y-rupi oroho hagwã. Pya''e oroho ykõi-my orogwahẽ hagwã,
    ykõi héry va''e Cós-py. Iko''ẽ-my oroho ramo orogwahẽ jevy oroho-vy ykõi ambue
    héry va''e Rodes-py. Upe-gwi oroho jevy yvy ete-py, Pátara tetã-my.'
  waj-waj: Iya Pauruusaa vitada oro ivau kiooduu teeda ta iyara boo ikiee kiaa kiada
    ta iya pikiada siipaivaki karada safuuma vidada yoosinna Kosoo yaatarada vakiaannaiya
    patauduu vidada yoosinna Rotoo yaatarada vidada yoosinna Pataraivaki siipaivakidiri
    reemi rada
  cpy-cpy: Ikanta nookayitaneeri, oteteeya-naanani, tampatzika nowanakiro niyaataki
    nampitsiki Cos. Okanta okitejeta-manaki areetakina otsipaki nampitsi Rodas, okanta
    nawijanaki roojatzi Pátara-ki.
  mpx-mpx: Ha lokaiyoni toekelesiya Epeso wali tohouwa elal, yaka ha kuki ha alupasapu
    ha na ha tan taval Kos. Lan i gan, yaka ha kuki ha na ha tan Lodesi, inoke lan
    etega al ha kuki ha na ha tan panuwa Patala.
  wbp-wbp: Kujarnalu-jana yangka Yipija-wardingki-patu jakuru-pungu, ngula-jangkajurnalu-jana
    pawurtu-kurlurlu yampinja-yanu. Ngula-jangkaju, yarnkajarnalu kurlirra-purda mangkuru-wana.
    Yanurnalu nguru-kurra wita-kurra yirdi-kirraju Kaaju-kurra, ngulaju-ka wita walya
    nguna kulkurrirni ngapangka, ngula-kurranyarnalu yanurra. Ngula-ngurlujurnalu
    yarda yarnkaja kurlirra kakarrara nguru wita-kurra-yijala ngulaju yirdi-kirraju
    Rawuju-kurra, ngulaju-ka walya wita-yijala nguna kulkurrirni-yijala mangkururlaju.
    Ngula-jangkajurnalu Rawuju-jangkaju yarda yarnkaja kakarraralku jinta-kari-kirralku
    kirri-kirra yirdi-kirra Patara-kurra, ngulaju-ka kirri yaliji karri mangkururla
    pirntinyarra.
  luo-luo: Bangʼ kane wasegoyonegi oriti, ne wasiayo yie mi wakwangʼ e dier nam tir
    nyaka chula mar Kos. Kinyne ne watundo e chula mar Rodos, kendo kane waa kanyo,
    to ne wadhi mi wachopo Patara.
  nhe-NT: Huan teipa tiquincajtejque nopa huehue tlacame huan ticalajque ipan nopa
    barco huan tiyajque xitlahuac hasta piltlaltzi Cos. Huan tonili tiajsitoj piltlaltzi
    Rodas huan teipa tiyajque altepetl Pátara.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܦܪܝܼܫ ܠܲܢ ܡܸܢܵܝܗ‌ܝ، ܛܪܹܐ ܠܲܢ ܒܝܵܡܵܐ ܕܘܼܙ ܘܐܬܹ‌ܐ ܠܲܢ ܠܩܘܿܣ، ܘܒܝܵܘܡܵܐ
    ܐܚܹܪܢܵܐ ܠܪܘܿܕܘܿܣ، ܘܡ̣ܢ ܬܵܡܵܐ ܠܦܵܐܛܵܪܵܐ.
  esk-NT: Tavra avitnapta iliŋitñiñ tiksiqhuta nalġuqhuta ikaaqtugut qikiqtamun Cos-mun.
    Uvlutqikmanaasiiñ tikitchugut qikiqtamun Rhodes-mun tavrakŋaasiiñ tiksiḷgitḷuta
    Patara-mun.
  msb-msb: Paghali namon sa mga namumuno sa Efeso, naglayag na kami diretso pakadto
    sa Cos. Pagkaotro adlaw sa Rodas naman kag hali didto pakadto sa Patara.
  cpa-NT: Mi³ ca¹heih² jnieh³ jǿg³ dsa² roh¹³ jniang³, jøng² ca¹ŋi¹niang¹³ jnieh³
    juu¹² barco. Ca¹ŋi¹niang¹³ jnieh³ cu¹dsøg¹² ca¹lah¹ca¹dsiég¹ jnieh³ jøa³juøi²
    Cos. Mi³ca¹jni¹ jøng² ca¹ŋi¹niang¹³ jnieh³ jøa³juøi² Rodas. Jøng² ca¹ŋi¹niang¹³
    jnieh³ jøa³juøi² Pátara.
  dso-dso: ସେମନ୍‌କେ ପାଟାଇଦେଇକରି ଆମେ ତେଇଅନି ଜାଜେ ଚଗି ସିଦା କସ୍‌ ନାଉଁର୍‌ ଜାଗାଇ କେଟ୍‌ଲୁ
    । ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ରଦେ କେଟ୍‌ଲୁ, ସମ୍‌ଦୁର୍‌ ପାଲି ପାଲି ଜାଇ ପାତାରା ନାଉଁର୍‌ ଜାଗାଇ
    ଗାଲୁ ।
  meu-meu: Taunabunai, ai ese a hatonidia mai lalo-metaumai ida, bena lara a kidaia,
    a heau maoromaoro, Koso ai a heau kau; kerukeru Rodo ai a heau kau; unu amo a
    heau ala Patara.
  yva-NT: Reamo kove raura vatane umaso mai, umba reansea nyomano ngkayune rai reamanawadi
    wanta no nupatimugo Kos. Umba siman akato reanta no nupatimugo Rodos, umba reamanya
    iridi kobe ti wananta no munijo Patara.
  dgc-dgc: Nadid, éy tinumulak kame dén, a inumahabes kame ta Kos. Ey to kagagabian
    na éya éy nagtulos kame ta Rodas sakay ta Patara.
  zpm-NT: Blozhse bzhieeṉ no nia grë zha Efés co, laa no bziaab barcw, laa no zio
    bdziṉ no ti lo guidzliu win ne no lo nisdoo co lë Cos. Biini liu briee no ga bdziṉ
    no lo sti guidzliu win co lë Rodas. Rodas briee no bdziṉ no guiedz Pátara.
  hix-NT: Ehfesu hon komo hyaye amna ntoye. Tuna ymo amna nwetoye. Kos yamtar yawo
    ro amna ntoye. Àsnye ro amna ntoy xarha. Enmahàtxhe, Hoknes hona amna nahatakaye.
    Àsnye ro amna ntoy xarha. Paatara hona amna nahatakaye.
  sim-sim: Nir sios lida ondon ni halashihi sipik ni lawuhu nombok ailan Kosik er
    nimu ira. Uhu wahandashihi ailan Rodesik nimu talara. Ushihi Rodesin ni halashihi
    kuyanga Patarak nimu talara.
  npi-ULB: जब हामी उनीहरूबाट छुट्टिएर जहाजमा यात्रा सुरु गर्‍यौँ, हामी सिधै कोस सहरतिर
    लाग्यौँ । त्यसपछि हामी अर्को दिन रोडस सहरतिर र त्यहाँबाट पटारा सहरतिर लाग्यौँ
    ।
  cgc-cgc: Pagtapos ta ame na pagpalam daw pagbelag alin ta mga gapanguna ta mga gatuo
    na naan ta Efeso, galakted kay na galayag na rumbo nay an diritso ta pulo Coos.
    Ta sunod na adlaw, giling kay ta pulo Rodas daw alin dya gadiritso kay ta Patara.
  tim-tim: Akto nenŋe hepunmâ hân siâ haru tânâmŋân talep kotŋe Ko ain tâŋâk ariyion.
    Arim yem kindenŋe hauŋdo arewa arim haru tânâmŋân hân siâ talep kotŋe Rodo ain
    arim waŋga hepunmâ Patara kipian ariyion.
  yor-yor: Lẹ́yìn tí àwa ti kúrò lọ́dọ̀ wọn, tí a sì ṣíkọ̀, àwa bá ọ̀nà wa lọ tààrà
    sí Kosi. Ní ọjọ́ kejì a sì lọ sí Rodu, à si gba ibẹ̀ lọ sí Patara,
  wos-wos: Diré yatakataka wuni ané nyinga hayindé du, Pol akwi, déka du nawulak akwi,
    wungi nani gunjambémbu wara nani yi. Tale nani Kosré male yimbeka nukwa nak yindéka
    nani Rodesré yi. Ye xaakwa Rodes yatakataka nani Patararé yi.
  emp-NTPO: Maʌ̃ djabarã amenaped̶a dairãra barcod̶e Cos morrod̶aa jipa wãsid̶aa.
    Nurẽma Roda morrod̶aa wãnaped̶a Patará purud̶e jũẽne wãsid̶aa.
  eng-F35: So after disengaging ourselves from them we were able to set sail, and
    running a straight course we came to Cos, and the next day to Rhodes, and from
    there to Patara.
  ind-ind: Setelah berpisah dengan para pemimpin Jemaat Efesus, kami berlayar menuju
    pulau Kos. Besoknya, kami ke pulau Rodos. Dan dari situ kami melanjutkan perjalanan
    sampai ke kota Patara.
  pes-OPCB: وقتی از آنها جدا شدیم، با کشتی مستقیم به جزیرهٔ کوس رفتیم. روز بعد به
    رودس رسیدیم و از آنجا به پاترا رفتیم.
  mpt-mpt: Ni Mailitas bibo deibonoba siibe obetnoba molot watnoba Kos bib wat sobnoma
    boman ole imin beboba kwinoa watnoba Los bib wat aan sobnoma boman ole imin beboba
    kwinoa watnoba Batala bib wat unanoba
  ssx-ssx: Nikana꞉ma꞉ koto wanda꞉hali pa꞉ta꞉ a꞉taloe la iki mina꞉pa꞉lao poma꞉me. Palai
    kawasona꞉ pitata꞉ tikitikina꞉ tunkula pua Kosi da pa꞉ta꞉ poma꞉me. Kutupa da ma꞉nda꞉
    kelepeeketa꞉ Lodesi da pa꞉ta꞉ opolo puata꞉ pa mo Padata da pa꞉ta꞉ poma꞉me.
  mkl-mkl: Iyi ɑ̀ tɔɔ ŋɑ sukudɔ̃ ŋɔi ɑwɑò Pɔlu ɑ̀ koo ɑ̀ lɔ ɑkɔi inyi ɑ̀ nɛ suusuu
    ɑ̀ bɔ ɡunɡum ɡɔ iyi ɑ̀ yɑ kpe Kosi, iju kumɑɛ nɔ ɑ̀ to ɡunɡum mmu ɡɔ iyi ɑ̀ yɑ
    kpe Rodu. Hɑi bɛ mɑ́ nɔ ɑ̀ bɔ Pɑtɑrɑ.
