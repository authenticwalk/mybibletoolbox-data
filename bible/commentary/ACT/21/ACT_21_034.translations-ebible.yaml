  kan-OKCV: ಜನಸಮೂಹದಲ್ಲಿದ್ದ ಇತರರು ವಿವಿಧ ರೀತಿಯಿಂದ ಕೂಗುತ್ತಿರಲು ಗಲಭೆಯ ನಿಮಿತ್ತ ಸಹಸ್ರಾಧಿಪತಿಗೆ
