    anga enge inguna nage ama inirqi dä soknga qa voda ama enge iva ama ulaqimärharhärhäkt
    ti rha ma Pol ivakt iva rha rhu qa va arha vätki qäraktni i rhat dräm dat tas
    e väm gi.
  ita-1885: E gli uni gridavano una cosa, e gli altri un'altra, nella moltitudine;
