  som-som: Qaar waxay ku qayliyeen wax, qaarna wax kale, dadkii badnaa dhexdiis, oo
    markuu runtii garan kari waayay rabshaddii aawadeed ayuu ku amray in qalcaddii
    la geeyo.
  mam-C: Me junjunkye jaw ẍch'inte jun ti'la, me mikyxi kyu'n junjuntl. Tu'ntzintzjo,
