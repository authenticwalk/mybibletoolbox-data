  nob-LB: Blant folket skrek noen det ene, mens andre sa noe helt annet. Kommandanten
    kunne ikke i forvirringen få klarhet i hva de mente. Han ga derfor befaling om
    at Paulus skulle bli tatt med til den romerske festningsborgen.
  ntj-ntj: Nyangka-ya tjarralu-tjarralu kutjupa-kutjupa watjaranytja. Nyangka purtu
    kuliranytja. Palunyalunku warrmarla pirninya-tjananya watjarnu Puulnga katirra
    tjarrpatjunkutjaku palunyaku-tjanampa yiwarla witu-witungka.
  sxb-NT: Awantu awo waamuirania owugawuke-gawuuke. Awandi waaogereranga ni wawoola
    kino, na awandi wawoola ekindi ekisaasa. Erioga eriawanga ao rialowera omukangasi
    owa awa-iiye okutuukra owuene owua amangʼana. Kutio yalaga awa-iiye waae mbwe
    watoole Paulo waire mu ekambi yaawu.
  nhu-NT: Ɛ fó nɛ no yole lo, ɛ ban wamte fin, ɛ boba wamte fifi. Ɛ wvú faŋɛ yaa eloocɛ
    eyuw laa ɛ̀ sɛ be kooy la lɛ. Ɛ wvú mum nɛ gay lɛ bó ejo Baul eben bô wvú fô la
    di bonyii bo nci le.
  row-row: Te ara nda rataa no hara iseꞌ sa. Ruma rae, “Ana tao taꞌo ia.” Te ruma
    rae, “Ana tao taꞌo naa.” De malangga a pusin. Ana nda nahine dedꞌeat naa huu-pata
    na sa, huu atahori hetar eki-randu. Naa de, ana denu rendi Paulus nisiꞌ mamana
    neneaꞌ a.
  msy-msy: Ezɨ avɨrir ekiar kamɨn aven me pura tintinimɨn bizibav gei. Me nɨgɨnir
    kuram gamima, mɨdorozir gumazibar ekiam deragha bizitam gɨfozir puvatɨ. Egha kamaghɨn
    a uan mɨdorozir gumazibav kemezɨma, me a inigha uan dɨpenimɨn ghu.
  agg-agg: Ranɨyomo asu bɨdɨfɨrɨ ai ŋgorü hoafɨ hoafɨyomo asu bɨdɨfɨrɨ ai ŋgorü-moatükunɨ
    hoafɨyomondühɨ hoafɨ afɨndɨ afɨndɨmemo. Ai mamɨpo hoafɨkoate ŋgorü kiafu ŋgorü
    kiafu raraomarundamboyu ami bogorɨ ai fɨfɨrɨfekoateyuhü ahandɨ amimbo yahuya,
    “Ndowaründümo ami worɨna gafomo keboundɨ,” mehupurɨ.
  ptp-ptp: Lêc xomxo ya tyuc kɨyang ngwe dɨ he ya tyuc kɨyang bangwe, dɨ he tyuc vac
    nidɨdun levac om tɨbii levac tige o ngô kɨyang wê he tyuc ge nivɨha lêm, om nêl
    vô nue vevac ên nêb he i kô Pol mɨ loc vac xumac wê he vông ge.
  nak-nak: Tio eia tahi egiteu maie, egite soko la tilola, egite isahari la merera
    isa, egite isahari la merera isa, la merera tegite isapolopolo moliti ele. Egite
    marapa mai ele, la tau Rom uru ele eia kati gabutatala tigi. Tio eia goio baha
    taro e Pol soio te la luma uru tetala, egite soldia goio vaharia.
  lbb-lbb: Dingla na tarai tagun a kunum, la atong ning a warwara, pa dingla otleng
    la atong ning a warwara masik. A tnan ningnigo bel i kibas lar pas a momolna,
    kamna ana tnan arlak, pa i arsune sur dir ben e Pol uting na rumai anuna tarai
    a harum.
