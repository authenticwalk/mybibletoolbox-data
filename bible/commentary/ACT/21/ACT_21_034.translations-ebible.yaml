  san-PUN: ਤਤੋ ਜਨਸਮੂਹਸ੍ਯ ਕਸ਼੍ਚਿਦ੍ ਏਕਪ੍ਰਕਾਰੰ ਕਸ਼੍ਚਿਦ੍ ਅਨ੍ਯਪ੍ਰਕਾਰੰ ਵਾਕ੍ਯਮ੍ ਅਰੌਤ੍ ਸ ਤਤ੍ਰ
