    raangtaan eh heh mina loong asuh Pool ah sipaahi tongtheng adi siitkaat thuk rumta.
  bgt-bgt: Kekeha tadia na mavitu kena ghuu eigna sina fata, mi kekeha kena ghuu eigna
    na fata tavogha. Imarea kena haohaghore puala ma na vunaghidia na komi soldia
    ke boi tangomana na adoagna na hava ke eia a Pol. Na vunegna iangeni, imanea ke
    velera nigna na komi soldia eigna kedana hati vanoa a Pol kori na vathe hutu nidia
    mara na soldia.
  mvn-mvn: Ka tupwai yokoia nihenia yai nuanua ivi‑hone, ka tupwai yai nuanua tunina
