    pede o'tani nhopan pa rodia Paulus la mak kodi keki-rautu yatiak genni.
  dov-dov: Bamwi munkamu bakali koompolola chintu chomwe bamwi chimbi. Mukuti mupati
    wachandano takaziba bwini akambo kakuyowela kwakaliwo, elyo wakabambila kuti,
    Pawulu ayeetwe mukati kachikwabililo
  rgu-rgu: Tehuu ara ta rataa heni haraꞌ esa boeꞌ. Ruma rae, “Ana tao leo iaꞌ.” Ma
