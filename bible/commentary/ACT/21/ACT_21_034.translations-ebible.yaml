  nss-nss: Pe hu ndramat soyon iya hurawure huro, pe hayah tahu ara huro wayeh handra,
    pe hayah tahu ara huro wayeh handra yi. Pe ngangaliya hu ara soyon iya, pe kenol
    tahu ndram ara kinlahiy para kisehe ndroiyi nongan ndrokonan pwi. Pwen ipwatisingiy
    iya kili hu ndram para hu kawiri Pol kiya nondriya suwe hu.
  snc-snc: Mo ḡutuma-bara nuḡanai tari ḡefararato-ḡoi; guruḡa ta ḡekiraḡiato-ḡoi,
    ma kotari na tu guruḡa ta, be vetari verena baregona na maki guruḡa roroḡotona
    ta asi eḡabiato. Moḡa lorinai ḡena mero ekirarito, Paulo tu vetari tarimari ḡeri
