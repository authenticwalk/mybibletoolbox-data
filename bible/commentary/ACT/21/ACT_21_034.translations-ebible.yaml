    pichar wakasa ma yenya wor, “Diita ma riina o ana pichar ma yechi akak na yeechi
    ye i.”
  agr-agr: 'Tujash wajumak aents aidau, tikich wajiin pachisag untsumainai, tikich
    aidaushkam dutiksag tikichin tuidau, imatuidau asagmatai comandanteshkam shiig
    dekamainchau dekapeau asa: —Suntajá batsamtain jukitajum, —tiuwai.'
  kyc-kyc: Dokopa wambu malu kareyami dupwame pii rekyae lao lapala lapome mende lao
