    selana saka napala baa yanda singi palenge anda dokona lanyuo pena leya.
  urd-GVU: ہجوم میں سے بعض کچھ چلّائے اور بعض کچھ۔ کمانڈر کوئی یقینی بات معلوم نہ
    کر سکا، کیونکہ افرا تفری اور شور شرابہ بہت تھا۔ اِس لئے اُس نے حکم دیا کہ پولس
    کو قلعے میں لے جایا جائے۔
  yre-NT: Minnun pɛɛnɔn -paandɩ 'sia 'e cin va, min -mie "e -paan "wo 'wɩ 'pee vɩdɩ
    -a, -e min -mie "e -paan "wʋ 'wɩ 'pee vɩdɩ -a. -Yee "wɛan 'sounjanun tazan -dan
    'ka -kɔlalɛ 'wɩ 'tʋ -ci mandɩ -a sɔɔ zɩɛ -a yei "dɩ, ɛn e 'nan, 'o 'kʋ Pɔl -a
    'sounjanun -le 'kuin.
  fuh-BKF: Jamaa oon ina feekoo. Ɓee ina ƴeewnoo ɗum, ɓee to ina ƴeewnoo ɗum to. Duko
    jiiɓiiko koon haɗi mo faamude. Ndelle o yamiri Pool yaaree ley suudu sooro sordaasiiɓe
    toon.
  arl-NT: 'Pueyari saaja jiyajeneta nacooriquiaa. Nioori tamaatia nacooriquiaacujua.
    Tamasacaari socua tamaatia nacooriquiaajanaajataj. Comandanteeri cunora maja na
    niishiniu quiquiaari casaa Pablo miiriijiaarani, puera nojori cojuatunenuucua
    na nacoosacari. Cunora na soldadohua sequereeri: —¡Pa quijia tiajinia nia jaatucuyarohua!'
  ziw-ziw: Wamwenga wa mwedifyo wagutila chimwenga, watuhu nawo chituhu. Nakuna mtibilinkanyo
    umtendile mkulu ywa wankondo asekumanya ichindedi chilaile, ivyo niyo awaunga
    wantu wakwe wamwigale Paolo kundani kwe dijeleza.
  grc-TR: Ἄλλοι δὲ ἄλλο τι ἐβόων ἐν τῷ ὄχλῳ· μὴ δυνάμενος δὲ γνῶναι τὸ ἀσφαλὲς διὰ
