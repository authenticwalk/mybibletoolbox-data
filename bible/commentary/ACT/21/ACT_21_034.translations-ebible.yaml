verse: ACT.021.034
translations:
  kpx-kpx: Kateisege ata degomoleau hoto nimolete lousege degomoleau hoto nimolete
    louge ame kosiveu kemo daudauai au esemu namigevege abu Bolo melavei ame balikie
    tilu.
  okv-H: embo na ke peni vahai ijie o a ijio embo okose amina Paul ta sapura avo eto
    ingari inono ae enu amita isoro embo ta enu Paul humbuto amita bande peni ai ta
    vihesi uo
  tbo-tbo: Boluna u hinena hai wibaabani gololohi tapuna po tapuna ega ginouli emosi
    ugolinei hita wigouya. Nugolagalaga i lata duma u hayahi po taniwagana awai moinana
    i waawala naka ega ita hanapugeya. Ega yaka i baha po a hewahewali ipa Paulona
    hina giyeya tu wigawiya hai ani mae ugolina.
  mal-C: ജനക്കൂട്ടത്തിൽ ഓരോരുത്തരും ഓരോവിധത്തിൽ വിളിച്ചുകൂവിക്കൊണ്ടിരുന്നു. ബഹളംനിമിത്തം
    സൈന്യാധിപനു സത്യാവസ്ഥ മനസ്സിലാക്കാൻ സാധിക്കാതെവന്നതുകൊണ്ട് പൗലോസിനെ സൈനികത്താവളത്തിലേക്കു
    കൊണ്ടുപോകാൻ അയാൾ ആജ്ഞാപിച്ചു.
  grc-SR: Ἄλλοι δὲ ἄλλο τι ⸂ἐβόων⸃ ἐν τῷ ὄχλῳ· μὴ ⸂2δυνάμενος δὲ⸃ γνῶναι τὸ ἀσφαλὲς
    διὰ τὸν θόρυβον, ἐκέλευσεν ἄγεσθαι αὐτὸν εἰς τὴν παρεμβολήν.
  bgc-bgc: पर भीड़ म्ह तै कोए किमे अर कोए किमे चिल्लान्दा रहया। जिब रोले कै कारण वो
    सही सच्चाई न्ही जाण सक्या, तो उस ताहीं गढ़ म्ह ले जाण का हुकम दिया।
  khz-khz: Vogutuma para aonai taarana geparalawai; kila ta gekilagiawai, reketa na
    makila ta, gaurai vetali velena kamuna maki kila rorirorina ta ati egapiato. Gaura
    pakurai gena melo evaikilarato, Paulo vetali talimara geria kapu ai pia ago-agia.
  deu-TKW: Es rief aber alles durcheinander in der Masse, und weil er des Lärmens
    wegen nichts sicher erfahren konnte, hieß er ihn in die Burg bringen.
  zsr-NT: Taꞌbödxyaꞌa bunách zian naꞌ, len qui queëgac ca taꞌná. Cni guc, cutu bi
    guc tséjniꞌnëꞌ bönniꞌ blau naꞌ, le tun rusbö́ bunách naꞌ, atiꞌ gna béꞌinëꞌ bönniꞌ
    rjaquëꞌ gdil‑l laꞌchë́ꞌë Pablo lu yuꞌu zxön ga tuꞌdubëꞌ bönniꞌ rjaquëꞌ gdil‑l.
  lin-lin: Kati na ebele ya bato oyo batondaki wana, bamoko bazalaki koganga mpo na
    likambo moko, mpe bamosusu, mpo na likambo mosusu. Lokola mokonzi ya basoda azalaki
    kososola te bosolo ya likambo, mpo na mobulu oyo ebimaki, apesaki mitindo ete
    bamema Polo kati na lopango ya basoda.
  hns-NT: Bakie sab koi tjiellaai lagal, aur etana halla raha kie barkwa na djaan
    paais ka bhail hai. Ohie se oe hoekoem deis Paulas ke soerdjaatie ke thaana me
    ledjaaike.
  noa-E: Mamʉ mag sĩi irua khajapha jëeutarrta, deeu eeupemjö sereubaadëwi sĩi ääakhamua
    jũrr chikhaman ichaaur jaaupʉ̈pʉ̈i khaawai chi comandanteeu pöd ʉ̈khajujã khaugba
    aadëjim. Mag, sĩi warag ich soldaaunag chi Pablo cuartel ee arrpijim.
  eng-EMTV: But others among the crowd were crying out one thing and some another;
    and because he was unable to ascertain the truth because of the noise, he commanded
    him to be brought into the barracks.
  mib-NT: Te ni cacana ñayuu cuehē ún, sava i ɨɨn jnūhun te sava ga i ɨnga jnūhun,
    te tu ní cúu cuni de na cuēchi ni sáha Pablo, chi cácuvaā i. Te ni ndacu de jniñu
    cuahān Pablo nde cuartel.
  lif-NT2: खे़न् मनाहाॽओ कुभारे़ थिक् पाःन् मे़बाःत्तु हे़क्‍क्‍याङ् वेॽहाॽरे़ वेॽ
    पाःन् मे़बाःत्तुर मे़अःक्‍ते़॥ कन् थे पोःक्‍खे़बा फाॽआङ् खे़न् थक्‍तुम्‍बे़ल्‍ले़
    से़क्‍खा पाःन् थेआङ् कुसिङ् निःप्‍मा मे़सुक्‍तुन्‍लो॥ खे़ल्‍ले़ चोगुल्‍ले़ कुमनाहाॽ
    पावले़न् थक्‍सुबा यक्‍को थाःङ् तेॽमा पाङ्‌घुसिरो॥
  xnj-xnj: Vangi mu msambi wula vakavya mukuywanga vangi aga na vangi gala. Ndava
    ya chitututu, mkulu wa msambi wa manjolinjoli amanyili lepi uchakaka wa mhalu
    waki. Ndi akahamula vandu vaki vampeleka mugati ya ngomi ya manjolinjoli.
  mmx-mmx: Lentaba xeneng atdi mo limixin diga tong lara levelinga vetpes. La lentaba
    diga tong leta lepelinga vetpes bok. Langsangan lekarakat silok ga vot, la mo
    leeme gomgo goxo lox empana i do naklen ka lavasuun at na leedak. Kuren la ni
    ga tong i ri limixin teren kusu dina lam ka ne Pol uto at loogu matmatkun atdi.
  cbr-NT: Ñucácëbëbia unicamax bëtsi bëtsi bana ñui sharácëbëtan upí oquin cuaquinma
    ca comandantenën anua suntáru bucucë xubunua buánun quixun cacëxa.
  tee-NT: Para ju lapanacni na ixtalact'asai chai ju ali'in tumpa talak'alhin ixtanajun
    chai ju ali'in atumpa. Pus ju comandante jantu lai ixmachakxai ju stavasalanti.
    Pus alai va lhinaulh ixlhi'anca lacacuartel.
  eng-LSV: and some were crying out one thing, and some another, among the multitude,
    and not being able to know the certainty because of the tumult, he commanded him
    to be carried into the stronghold,
  cak-NT: Y roma ri winak xabachique (xama'anchique) yequi'ij-apo, ri comandante man
    jun xu'on entender. Can je q'uiy ri winak y can yesiq'uin yech'o'n-apo. Romari'
    ri comandante xu'ij chi tic'uax-apo ri Pablo pa cuartel.
  pah-NT: Ojoatyatyvi g̃anhi'ig̃a ga pe g̃a hapukajahyrame onhimongyavo. A'ero ga
    ndokwahavi reki maranuhũ javo. Nurã ga Paulo'ga rerohoukari soldados'g̃a nongauhua
    pype.
  sja-NT: Biuk'a nɨ̃beeji; abaapa ne-inaa jarapachi, awaraapa ne-inaa awara. Mapa
    chi soldaorã poro waibɨapa p'oyaa k'awa-e paji k'asaa jara para bɨ. Maperã jaraji
    soldaorãmaa ãchi temaa ateedamerã.
  xed-xed: 'Ka nu ŋa ya ta gwaɗay, ka nu ŋa ya ta gwaɗay, ka tsa tskata ghəŋa mnduha
    ya. Triɗ, trap ta mghama sludzi ta ksaftá ghəŋa gwaɗa, kaʼa mantsa: «Klawakla
    ta na Pwal na da vla nzakwa la sludzi,» kaʼa.'
  mks-NT: Joo sa̱ jíin sa̱ jíin tu̱hun cáyuhú in in ña̱yivi cán. Sa̱há ña̱ cán quéa̱
    co̱ó na̱cuu canda̱a̱ ini da̱ cúú jefe soldado cán ndá cua̱chi quéa̱ jácojo na
    ja̱ta̱ Pablo jáchi̱ a̱ ju̱ú quia̱hva ndíva̱a̱ na̱ cán ndúu na. Sa̱há ña̱ cán quéa̱
    na̱sahnda mé jefe soldado cán chuun ña̱ ná cañehe na Pablo vehe nu̱ ndúu soldado.
  gfk-S: Ari ta ira matanabar di ga tange tike linge ma ari di ga tange ra mes. Be
    pai gale tale be na nunure leh no tutuno kinong ira matanabar di ga haraba, iga
    ter ra dades na nianga ta ira nuno umri be di na lamus leh Pol utuma tano nudi
    baang iat.
  bmu-bmu: Qesim eŋgiyökmö, ambazip kambunöhök keu murutŋi murutŋi meleŋda laŋlaŋ
    qetket. Mewö laŋlaŋ qeta göju megeraŋgöra aka könaŋi törörök mötmamgö osiyök.
    Mi osiba miaŋgöra jim kutuiga Pol waŋgita yarö azi yeŋgö ain kiripo uruŋe anget.
  dgz-dgz: To iam ame gapan upi nop senao waiwanumun amba upi senao ugup waiwanumune.
    Arak maken mame gapan ita yamewa tavewa yope tan, go Pol dim da tani me ya anun.
    Ap menan ita nagirewa Pol warupe pa muga amopen diamon.
  eng-GNV: And one cryed this, another that, among the people. So when he could not
    know the certeintie for the tumult, he commanded him to be led into the castell.
  zaa-NT: Ttu te ca ènni'a nna ribetsi yà'a cą ttu lò, attu te cą nna attu lò, hasta
    qui'ni comandántea nna nìdi làa gutéelínią biỹa nuá rinne cą por tantua ruido
    nu runi cą. Acca benią mandado qui'ni iche' cą Pablua le' cuartel.
  eng-WEBSTER: 'And some cried one thing, some another, among the multitude: and when
    he could not know the certainty for the tumult, he commanded him to be carried
    into the castle.'
  guh-guh: Nexata bajarapajivi bitsaëtoxanetonëyajuvënëvi comandantejavabelia najuatsipaebanubena
    pinijijumeta. Nexata comandante apo jumetae xaniavaetsia bitso jivi pevavajaixae.
    Nexata comandante itoroba vajabitsaë Pablo pecaponaenexatsi vajabitsaë pijaboyabelia.
  bon-bon: Poto biname yepä mene jiicisi; nuuja cina mara mene jiicisi. Mene maramara
    name pi, cubu mopeyame äblicäco cängena umle äbita ngena bii bäbitige. Tabe peei
    name pi teeme biname bine jejemige Paulo ne acaname teeme cubu biname bime kokre
    mete cabu me.
  nhw-BL: Huan sequin nopa masehualme chicahuac quitzajtziliyayaj se tlamantli huan
    sequinoc seyoc tlamantli. Huan nopa tlayacanquetl amo hueliyaya quimati tlaque
    nelía quichijtoya Pablo pampa miyac masehualme tlahuejchihuayayaj. Huajca quinnahuati
    isoldados ma quihuicaca Pablo hasta cuartel campa mocajque soldados.
  mgw-mgw: Bandu bi'ngi' palu' pa kipi'nga sa bandu bapangage ndu'ti, aba kabalongela
    li', balu' kabalongela li'lu'. Yu'lu' mpi'ndo ywa yesi waibweni panga akombwali
    tanga kitumbu sa yi'lu' ndu'ti, aamulise Pauli apelekelwe kunyumba ya banayesi.
  swh-ONEN: Baadhi ya watu katika ule umati wakapiga kelele, hawa wakisema hili na
    wengine lile. Yule jemadari alipoona kuwa hawezi kupata hakika ya habari kwa sababu
    ya zile kelele, akaamuru Paulo apelekwe katika ngome ya jeshi.
  wbi-wbi: Vamo avaanhu mukipugha valyale vilalatila ikiiinu iiki navange ikinge.
    Ulwakuva u jemedari naghelile kukuvavula ikinu kye kyoni kila ulwakuva lwa njeghelo
    sila, akalaghila u Paulo ise munkate mu lilinga.
  bba-bba: Gɑbu tɔn wɔru ɡe sɔɔ, bɑ ɡɑri tee ɡbɑ̃sukumɔ, ɡɑbu mɑɑ ɡɑri ɡɛɛ, sere tɑbu
    sunɔ u kpɑnɑ u ɡɑri yin ɡem ɡiɑ wure bɑkɑnun sɔ̃. Yen sɔ̃nɑ u woodɑ wɛ̃ bu kɑ
    Pɔlu dɑ sɑnsɑni ɡbɑ̃rɑruɡiɑn mi.
  eng-KJVCPB: 'And some cried one thing, some another, among the multitude: and when
    he could not know the certainty for the tumult, he commanded him to be carried
    into the castle.'
  kgk-NT: Ha omombe'u joavy avypa hikwái. Upéa-gwi ndoikwaáiry voi soldado ruvixa.
    Ijayvu eterei voi hikwái. Upéa-gwi nohendúi mba'eve. Upéixa ramo he'i ogweraha
    hagwã koty-py, soldado kwéry renda-py.
  waj-waj: tuduu rikiada vooyaano nuunaida ngiari vo kuavai puaisakama aayanna reeda
    tuduu vooyaano ngiari vo kuavai tiravai. Iya puaisakama sabi kua sabi kua ruairata
    ruairata tuuvaara kieeta vaidiivo hama Pauruuso uu kua oyaivaara arinaima rikieerama
    kioo ari rapira vaidiiya tuduu iya Pauruusaa vitada rapira vaidiiya nnauvakira
    viravai.
  cpy-cpy: Roo kanteencha eenitatsi cheraashi-waeta-neenchari, roo kanteencha eenitatsi
    itsipa-paeni kaari akakoterini ikantawitakari. Tee ikematha-tziri reewarite owayiri
    oeta awijatsiri. Rotyaantakiri rowayirite raanakiri Pablo jempe imaapiinteeyini
    owayiri-paeni.
  mpx-mpx: Gamagalau enuna hi yoga bugul etega bana hi baunan, enuna al hi yoga bugul
    getoga bana hi baunan. Awauli kaiwena tologugui nige bosowaina sapu etega ni pwawa,
    inoke i ba tolohaveyan Pol hi pwatanik wali baleka.
  wbp-wbp: Junga-juku, jintangkarlu-juku jarungkujulu jangku-manu purlanja-karra purlanja-karrarlu.
    Jinta-karirla purlaja jaruju jinta-kari, jinta-karilkirla purlaja jaru jinta-kari-yijala.
    Ngula-jangkaju, panu-karijilpalu jarnkujarnku purlaja purdangirli kamparrukamparru.
    Kujarlaju, yangka wiri-jarlu yurrkunyukungarduyu kawarr-karrijalparla ngana Puurluju,
    manu nyarrparlu nganta maju-manu nyiya. Ngula-jangkaju, yangkaju yurrkunyukungarduyu
    wiri wangkaja-jana nyanungu-nyanguku yurrkunyu-patuku, “Nyampulu jirri-kangka
    yangka-kurra ngalipa-nyangu-kurra yuwarli wiri-kirra.”
  luo-luo: Jomoko e chokruokno nokok kawacho gimoro achiel to jomoko ne wacho gimachielo
    makoro jatend lweny ne ok nyal ngʼeyo malongʼo gima notimore nikech koko, omiyo
    nogolo chik mondo oter Paulo kama askeche odakie.
  nhe-NT: Huan sequin nopa tlacame chicahuac quitzajtziliyayaj se tlamantli huan sequinoc
    seyoc tlamantli. Huan nopa tlayacanquetl ax hueliyaya quimati tlaque nelía quichijtoya
    Pablo pampa miyac tlacame tlahuelchihuayayaj. Huajca quinnahuati isoldados ma
    quihuicaca Pablo hasta cuartel campa mocajque soldados.
  aii-aii: ܐܝܼܢܵܐ ܚܲܕܟܡܵܐ ܡܲܩܘܸܚܝܼ ܗܘܵܘ ܚܲܕ ܡܸܢܕܝܼ ܘܐܚܹܪ̈ܢܹܐ ܚܲܕ ܡܸܢܕܝܼ ܐܚܹܪܢܵܐ. ܘܡ̣ܢ
    ܡܲܩܘܲܚܬܵܝܗ‌ܝ ܪܲܒ ܚܲܝܠܵܐ ܠܵܐ ܝܕܝܼܥ ܠܹܗ ܡܵܢܝܼ ܝܗܘܵܐ ܗܲܡܙܘܼܡܹܐ ܫܪܵܪܵܐ. ܗ̇ܝܓܵܗ ܦܩܝܼܕ
    ܠܹܗ ܕܠܲܒܠܝܼ ܗܘܵܘ ܠܹܗ ܦܵܘܠܘܿܣ ܠܩܲܠܥܵܐ.
  esk-NT: Tamatkua iñugiakpauraqtuat iġialaaqsiñiqsut atiŋitchuamik nipimik. Qaukłium
    iḷitchuġilguiññiġaa sumik agvisiqhutiŋ itnasiġałhat. Taatnaqhuni tiliñiġai aŋuyyiuqtit
    Paul inaatnuutitquplugu.
  msb-msb: May iba na nagsiriyak sin lain man sa iba. Kaya, kay dili niya maaraman
    an kamatuudan tungod sa kasamok, ginsugo niya na darhon si Pablo sa kwartel.
  cpa-NT: Jøng² ma¹quién¹ ca¹qui² ca¹hløah¹ lah¹jan² lah¹jan² dsa² jue¹². Cu¹dsie¹²
    tsa¹ca¹lø¹ŋë́² juu¹³ hlég². Di³ tsih¹² cu²hmøah¹³. Hi² jøng² ca¹tai¹dsa Pablo
    hniú¹² ja³tiogh³ hlég².
  dso-dso: ଲକ୍‌ମନର୍‌ ମାନ୍ଦାଇଅନି କେ କେତେ ରକାମ୍‌ କାତା କଇ ଆଉଲିଅଇଲାଇ । ଏନ୍ତି କିରମାର୍‌
    ଅଇଲା ଜେ, ସନିଅମନର୍‌ ମୁକିଆ, ସତ୍‌ସେ, ଏ ଗଟ୍‍ନା କାଇକେ ଅଇଲା ବଲି ବୁଜିନାପାର୍‌ଲା । ସେଟାର୍‌ପାଇ
    ସେ ପାଉଲ୍‌କେ ଗଡ୍‌ବିତ୍‌ରେ ଦାରିଜିବାକେ ସନିଅମନ୍‌କେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: A hutuma bogaragidia amo haida hereva ta ma haida hereva ta e lololai;
    bena heloḡo-heloḡo dainai ia na hereva maorona idavarina asi dibana. Taunabunai
    e hahedua, Paulo na tuari kohorona lalonai bae hakaua vareai.
  yva-NT: Weti vatano wanui wato inta wunanta, inta wunanta muno awa ana wo raura
    nsasyeo kaijinta awa rai. Unepatare so vayave ti nait akari akoe umawe nanto ayao
    tugae raije ramu. Maisyare omai ti, po naite inta matutir indamu wo Paulus augaveta
    no naite awa yavare rai vayave.
  dgc-dgc: I nisengbita du Judeo éy basta pehéng, a éwan paripareho tu kagi de. Ey
    tu kapitan, da éwan na mépospusan éng anya i nanyaria, éy inutusan na du sundalu
    a kébilén de ti Pablo to kwarter.
  zpm-NT: Psilo zho nguiedz roptsie zho, zhaase zhaase ncuaaṉe rcaadzdoḻ zho me. Goṉse
    meṉ rnabey co rlud dieṉ pepaa rlisqui zho, nacne bnabey me grë meṉguiib co ziesaṉ
    zho Pabl yu ne rbëzpaa zho.
  hix-NT: Anar me rha nàrwonatxkon mak hatà, toto komo, teryewrye ro. Natmeryketxkonà
    rma haxa mak hatà. Àro ke uhutwahra rma nehxakon hatà, noro ymo. Bàn kom yaka
    moson atxok ha, kekon hatà, àro ke, arymano ynye ro komo wya.
  sim-sim: Hako ma musha mendek orok li sihi mashi apsham apsham li mbaha warje mende
    nga li mba hukwanakwayishirik or mbeek yawur misihi yariri ambu ri. Uhu nor mbashirik
    awun undari ma Polin li laha aka lihik limu la layikmba ura.
  npi-ULB: भिडमा केही मानिसहरू एउटा कुरा भन्दै चिच्‍च्याए, भने अरूहरू अर्कै कुरा भन्दै
    चिच्‍च्याए । यी सबै हल्लाले गर्दा कप्‍तानले केही पनि भन्‍न सकेनन्, र पावललाई किल्लामा
    ल्याउनलाई आदेश दिए ।
  cgc-cgc: Lain-lain na mga sabat namatian din. Tenged sikad en gamo, dili en mlaman
    ta kumander daw ino gid natabo ya. Pasugo din iya an na mga sundalo na dleen Pablo
    i naan ta iran na kampo.
  tim-tim: Hain dâmbo yeŋeâk purik gurik akmâ magaŋgimbiâ den gulip milip agep. Den
    hain akbiâ gulip humo akto den bo nâŋgâm heŋgemgom tembe loko makyeŋgimbo mem
    kiap yeŋgât emetyeŋân ariwerâm agi.
  yor-yor: Àwọn kan ń kígbe ohun kan, àwọn mìíràn ń kígbe ohun mìíràn nínú àwùjọ;
    nígbà tí kò sì lè mọ̀ ìdí pàtàkì fún ìrúkèrúdò náà, ó pàṣẹ kí wọ́n mú un lọ sínú
    àgọ́ àwọn ológun.
  wos-wos: Wungi wakwexékéndéka nawulak di nak hundi hambukmbu wandaka nawulak di
