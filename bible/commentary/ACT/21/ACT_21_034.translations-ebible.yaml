  nag-nag: Aru bhir te kunba kiba-kibi koise, aru kunba dusra kiba koi thakise, aru
    bisi hala kora karone tai thik pora eku bujhi bo para nai, etu karone taike bondhi
    kora jagate loi jabole hukum dise.
  eng-OEBCW: Some of the crowd said one thing, and some another; and, as he could
    get no definite reply because of the uproar, he ordered Paul to be taken into
