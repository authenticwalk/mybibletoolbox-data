  bht-bht: पर भिड़ा चे कोई कुछ बोलणा लग्गा कने कोई कुछ, कने जालू रोले दिया बजा ला
    सच्चाई पता नी लग्गी, तां उसयो किले च लेई जांणे दा हुकम दिता।
  eng-NOY: And some cried one thing, and some another, among the multitude. And not
