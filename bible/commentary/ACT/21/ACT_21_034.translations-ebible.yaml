  ndj-ndj: Vamonga mulipinga lila vakawuteyi vakadeteyi naha na vamonga naha. Mkomi
    wa machonda kalemwa kupata milandu ya nakaka kwanongwa ya umatu wula, kavalayisha
    vamuyeghi mugati ya luviwu.
  mbj-NT: Ti m' ta see hadoo ta wób rageëënh, ta see ky n'aa hadoo ta wób sa kyyh.
    Dooh m' warahén sa wahë n'aa h'yyb mepëë bä ta ky n'aa hã, tak'ëp rageëënh do
    hyb n'aa. Ti hyb n'aa tamejũũ ramahũũm warahén tób n'aa yt hã.
  lat-VUC: Alii autem aliud clamabant in turba. Et cum non posset certum cognoscere
    præ tumultu, jussit duci eum in castra.
  ngp-ngp: Mwedi fyo diya wamwenga nawakalonga ivi, wamwenga nawo walonga viya, kwe
