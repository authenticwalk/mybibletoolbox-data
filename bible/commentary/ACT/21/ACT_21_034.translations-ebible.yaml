  mal-mal: പുരുഷാരത്തിൽ ചിലർ ഇങ്ങനെയും ചിലർ അങ്ങനെയും വിളിച്ചുപറഞ്ഞുകൊണ്ടിരുന്നു;
    അങ്ങനെ അവരുടെ ബഹളം നിമിത്തം നിശ്ചയമായി ഒന്നും അറിഞ്ഞുകൂടായ്കയാൽ അവനെ കോട്ടയിലേക്ക്
    കൊണ്ടുപോകുവാൻ കല്പിച്ചു.
  kkc-kkc: Osoloso odoo susuga oso goo opusomo opusomo di takolone to neligidi takaso.
