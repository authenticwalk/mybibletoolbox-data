    na wane ni omee ki ne kera to ana.
  suz-BL: मिनु नेल्‍लेमी रेयके पामेनु, लडाइ पाइब आन ठेयब मुरुमी मारेइ रुप्‍ने मचबा
    बाक्‍त। मोपतीके सिपाही आन बाक्‍तीकेम लाइक्‍चा माल्‍ब, दे लदमे बाक्‍त।
  car-NT: Tamero roten mo'karon kari'na apyimy kyniko'tapo'sakon. Morokon iko'tykon
