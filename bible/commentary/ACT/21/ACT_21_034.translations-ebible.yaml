    anivasa le, om nêêl-ambe lako Pol la hil ngaamong vaha-so baand.
  ncu-NT: Ne̱ ase̱sɛ‑ɔ bo̱ko̱ a faa‑rɔ ba be̱ŋŋaa ase̱ŋ ko̱, na bo̱ko̱ mɔ e̱ be̱ŋŋaa
    ako̱, na a kwe̱e̱. Mfaanɛɛ se̱‑ɔ, asoogyaa ɔgye̱ŋkpɛɛpo̱‑ɔ mo̱ŋ taare̱ ŋu ke̱tɔ
    ne̱ kaa baa ase̱ŋ‑ɔ. Amo̱se̱‑ɔ, ne̱ ɔɔ sa kanɔ fe̱yɛ bo̱ taa Pɔɔl de̱e̱ yaa bo̱
    be̱ya asoogyaa awuye kwatase̱‑rɔ.
  cni-NT: Ipashiniyetanaquero icantayetanaqueri. Icajemajeitanaque, tecatsi incantea
    comantanti iriotacoteri, irootaque yaacantantanacariri anta ivancoqui soraro.
  eng-WMB: Some shouted one thing and some another, among the crowd. When he couldn’t
    find out the truth because of the noise, he commanded him to be brought into the
    barracks.
  zaw-NT: Lo rebeṉ xhidaalga yu' rexpejṉ Israel ni guredxa' tej diidx, yu'za reni
    guredxa' ste'ca diidx. Di comandant niujn gan niacbeeni xhicuent cayajc biejy
    sa'csi cabedxa' guiraa rebejṉ. Dxejc gunibeeni chanä resoldaad Pabl cadro rbäjzreni.
  san-MAL: തതോ ജനസമൂഹസ്യ കശ്ചിദ് ഏകപ്രകാരം കശ്ചിദ് അന്യപ്രകാരം വാക്യമ് അരൗത് സ തത്ര
    സത്യം ജ്ഞാതുമ് കലഹകാരണാദ് അശക്തഃ സൻ തം ദുർഗം നേതുമ് ആജ്ഞാപയത്|
  tam-TCV: மக்கள் கூட்டத்திலிருந்த சிலர் சத்தமிட்டு ஏதோ ஒன்றைச் சொன்னார்கள். மற்றவர்கள்
    வேறு எதையோ சொன்னார்கள். ஏற்பட்டிருந்த குழப்பத்தினால், படைத்தளபதிக்கு உண்மையை அறியமுடியவில்லை.
    எனவே அவன் பவுலைப் படையினரின் முகாமுக்குக் கொண்டுசெல்லும்படி உத்தரவிட்டான்.
  mit-NT: Doco nèhivì cuáhà yucán, cána ndee‑né; tucu tucu cachí iin iin‑ne, mànìcùí
    cundaà ini comandante nansa ndisa iá chuun ma ñà‑cána guá nècuàchìmà. Ñàyùcàndùá,
    nì dàndàcú‑né nùù soldadu xi‑ne ñà‑nì cúndácá‑te Pablo nùhù ini vehe cahnú‑te.
  ceb-ULB: Kadaghanan sa panon sa katawhan nagsinggit sa lahi nga tubag ug ingon man
    usab ang uban. Sanglit ang kapitan dili gayod makasulti bisan unsa tungod sa kasaba,
    nagmando siya nga dad-on si Pablo sa kuta.
  ces-LB: Lidé křičeli jeden přes druhého. Velitel viděl, že se takhle nic nedozví,
    a tak dal rozkaz odvést Pavla do pevnosti.
  mkn-mkn: Ma dong sonde manyao deng satu suara. Ada yang bilang, “Dia su bekin bagini.”
    Ma ada yang bilang, “Dia su bekin bagitu.” Ais itu komandán jadi pusing. Dia sonde
    mangarti itu parkara pung ujung-pohon, tagal orang banya dong ada batarea rame-rame.
    Andia ko dia suru ko dong bawa Paulus pi benteng.
  nce-nce: Na feilawa oneho li li galina feilawa gëgali mëtla. Na bu feilawa se mototla
    na wame home boblo mogotomabë enënebë eso ho bu gali aholokwane sle hana tlome.
    Këme nëgeme bu wame home boblo mogotomabë enëneme gali tlome, “Sobo Polme sebobë
    lowa elelulome.”
  pol-UBG: I jedni z tłumu krzyczeli tak, a drudzy inaczej. A gdy z powodu zgiełku
    nie mógł dowiedzieć się niczego pewnego, rozkazał zaprowadzić go do twierdzy.
  qxh-NT: Tapuptin, ima niytapis mana camäpacuranchu. Wichaypa-uraypa rimacäriran.
    Chaymi murucucunapa capitannin ima juchanta taripuyta mana camäpacur, cuartilman
    Pabluta apacuran.
  nwi-nwi: Kɨni narmamə a kɨsokrən apomh. Tɨksɨn kamhani nar kɨrik; kɨni tɨksɨn kamhani
    nar pɨsɨn. Kasokrən pɨk, yamehuə kape mobael rɨpəh nəmien nəfrakɨsien. Mɨni-pən
    tuk mobael mɨnə mə tukharəh Pol mhavən ye nəkwai nimə kape mobael.
  kmo-kmo: Worek, ma kaw ye maji pochik worek, ma kaw ye akar majik wor. Maji harapa
