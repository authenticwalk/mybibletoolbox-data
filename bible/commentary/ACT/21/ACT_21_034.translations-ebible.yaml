    ilia da Bolo gagili sali diasuga oule masa:ne sia:i.'
  acf-NT: Yon konpanni moun té ka hélé yon bagay, an lòt konpanni té ka hélé an lòt
    bagay. La té ni tèlman dézòd, konmandè-a pa té sav ègzaktiman ki sa ki té fèt,
    kon sa i fè yo pwan Pòl épi mennenʼy mouté an kay sé sòlda-a.
  tpi-OTNT: Bikpela lain manmeri i stap, na ol i singaut nabaut na i mekim ol narapela
    narapela tok. Ol i mekim bikpela nois tumas, na ofisa i no inap harim as bilong
    tok. Olsem na em i tokim ol soldia long bringim Pol i go insait long haus bilong
    ol.
  mbt-NT: Migbalbalukan ka me etew piru lein-lein ka tabak dan. Ne puun su kene din
    egkatahaan ke nekey ka neyitabu tenged su nasamuk e ka me etew, migsuhu e sikandin
    ne igpeuyan si Pablu diye te kampu ran.
  hau-SA: Waɗansu daga cikin taron suka ɗau kururuwa suna ce abu kaza, waɗansu kuma
    suna ce abu kaza, da yake shugaban ƙungiyar sojan ya kāsa samun ainihin tushen
    maganar saboda yawan hayaniyar, sai ya yi umarni a kai Bulus barikin soja.
  mam-NT: Pero tzinxsen n-el cywi' xjal, ya minx iy'xtl tyol Pablo tuj twi'xin, bix
    mitetpe el tniy'xin ti cyyol xjal, cuma tec'ax tzin tyolen jun wik yol, bix cabtl
    juntl wik cyyol. Mix e'la tniy'xin ti'j. Entonces cwa t-xi' tchk'o'nxin tu'n t-xi'
    k'i'n Pablo tuj jaa' jaa' najla ke soldado.
  udu-udu: Dhali kun tiya cuun mo nton ’de/ mo dhali kun tiyan tiya ibwaman ma waambuhany
