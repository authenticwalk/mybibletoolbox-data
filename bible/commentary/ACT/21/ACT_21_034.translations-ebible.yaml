    ivo elo asigilaga awant'hu wakwe wamwigale Paulo kwe nk'hambi ya wank'hondo.
  enq-2: Dopa leamopa, kambu dokonya endakali kateami dupanya mendapuame puu lao pii
    mende leaminopa, mendapuame puu lao pii mendeaka leami. Dopa lao koo-kaa leami
    dokonya, amii isingi mupa dokome pii tenge angi doko kapa pao nyepenge nanjia.
    Dopa piamosa, amii dupame akali doko laminao amii palengema panda dokonya pena
    lea.
  eng-ASVBT: 'And some cried one thing, some another, among the crowd: and when he
    could not know the certainty for the uproar, he commanded him to be brought into
    the castle.'
  mna-mna: Iwal biibi ta timbotmbot i, pakan timaŋga ma tiso pa sua uunu ta. Be pakan
    timaŋga, to tiso pa uunu toro. Tabe tikam ma biibi tana ipas kat sua ŋonoono sa
    som. Pa tiso sua ndelndelŋa, mi orooro kizin isala mete. To biibi tana iso ma
    tikam Paulus mi tiuri lela ruumu mbolŋana ta zin malmal kan timbotmbot pa na.
  myw-myw: Gamag babaw mo iwkuwaks, livan kweitan kweitan illivans. Ta-ma̱wan biligintun
