    kiano tomu nalo berinavo avuru Pol rivan bereio ea kanalo burusio.
  bqp-bqp: Akũ zàa gũn gbɛ̃nↄ tɛn wiki lɛ́ òtɛn yã dokↄ̃nↄ oro. Kũ zuka dí tó
    gbɛ̃ zↄ̃kↄ̃ↄ pìi fↄ̃̀ à yã pì sãnsãn maro, à pì ò gɛ́ kãao sozanↄ bùran.
  mcp-mcp: Njɨ, na mə́ŋkúmbə mə búud dɨ́, í á bə nyâŋ ŋgə́ kɨ̂m jé, nyâŋ ŋgə́ kɨ̂m
    jé. Kakʉ́lə jɔɔŋg mú sá nə́ lúlúú ózɨmbɨ kú wámbʉlə sâ í ámə sɨ̂y yí. A mú ntâg
    cɨ nə́ bwə́ kə́g nə Pwôl luŋgʉla ízʉmbid.
  hat-hat: Men, nan foul moun yo, yon pati t'ap rele yon bagay, yon lòt pati t'ap
    rele yon lòt bagay. Sitèlman yo t'ap fè dezòd, kòmandan an pa t' kapab fin konprann
    sa yo t'ap di a. Lè l' wè sa, li bay lòd pou yo mennen Pòl nan kazèn lan.
  npl-NT: Kemi nochteh otsajtsiah, n soldado tlayákanki amitla okajsikamatia, yika
    otlanawati makitsakuatih n Pablo.
  bgg-bgg: Ji pha bran giak è gai yao ne ziak, giak è gai yao ne ziak. Thiichiih shii
    wieng phleg pha miyao yao dun ne yungpho ji ne nyie rey dun pha isiie athieg mua
    phi, ji-è, ai è branthek shii yung ne Phaul shii siphahithek rai pha hò hà noh
    yi.
  eng-TCENT: But some in the crowd were shouting one thing, and some were shouting
    another, and since the commander could not find out any reliable information because
    of the uproar, he ordered Paul to be taken away to the barracks.
  eng-BSB: Some in the crowd were shouting one thing, and some another. And since
    the commander could not get at the truth because of the uproar, he ordered that
    Paul be brought into the barracks.
  cpu-NT: Tzimayetatsi cheraacheraatanaintsiri, temaita oshiyavakaa okaratzi icheraavetaiyakarini.
    Tera onkante iriyotero irika jevari opaita avisatsiri. Jotyaantakeri irovayirite
    iraanakeri Pablo janta jimaapiintaiyini.
  san-ASM: ততো জনসমূহস্য কশ্চিদ্ একপ্ৰকাৰং কশ্চিদ্ অন্যপ্ৰকাৰং ৱাক্যম্ অৰৌৎ স তত্ৰ
    সত্যং জ্ঞাতুম্ কলহকাৰণাদ্ অশক্তঃ সন্ তং দুৰ্গং নেতুম্ আজ্ঞাপযৎ|
  tod-tod: Kɛlɛ bɛbɛi zaama ɛsɛ pɛ ge ɠɛni nɔnɔ wosu, ti ɗa ɓain, ti woo la liini
    ga faa ɠila. Tɛi kɔɔɠuluɓai la ɠɛni faa nɔpɛ gaaɠaazu naama vaa zupui zaama, é
    devei veeni ga ti lii la kɔɔlaɠai zu.
  tac-NT: '''Lige alué ralámuli pe napuchíbiriga ne''oa jale alé. Tabilé ''la bi''lepi
    ra''íchale alué ralámuli. ''Lige alué rió wa''lula sontalo tabilé ''la námale
    lanichi alué ralámuli alé jaga. ''Lige alué ralámuli cha bochí aniá jáligame.
    ''Lige alué wa''lula sontalo nulale napurigá o''toboa alué Páulo alé galírale
    napu mochime nile alué sontalo.'
  eng-WEBPB: Some shouted one thing and some another, amongst the crowd. When he couldn’t
    find out the truth because of the noise, he commanded him to be brought into the
    barracks.
  gfk-H: Ari ta ira mataniabar diet ga tangai tiga linga ma ari diet ga tangai ra
    mesa. Ing pa ga tale bia na nunurei lah no tutuna kanong ira mataniabar diet ga
    tabi nianga, ga tar ra dadas na nianga ta ira nuna umri bia diet na lam lah Pol
    uram tano nudiet hala ira umri.
  viv-viv: Ada yoꞋo gitoliluveluvedi-yo kaliva tufoidi hidede amine hikovakova kadu
    tufoidi medede amine hikovakova, yadi kova tulina tulina. Ada vekwageya butudi
    lakahi-moꞋena faꞋina togiyomatana vekwageya inubana velemoꞋena keke anafaiweya
    gidanuhagani. Hidema faꞋina yana kalivamomo givehimeyedi be Folo tolugaviya yadi
    manuwa toyogina againe hinanauwena.
  yao-yao: Ŵane ŵaali mu mpingo wa ŵandu mula ŵagumilangaga, ŵane achi ni ŵane acho.
    Ligongo lya wele utinda wo, jwankulu jwa ŵangondo jula nganakombola kugamanyilila
    magambo gasyenesyene. Nipele ŵalamwile ŵangondo ŵala kuti ŵajigale che Paolo ni
    kunjausya mu likome.
  tgp-tgp: Pani hai hin vao atu la lo ulo na hinau matea, hai la lo ulo na hinau tinapua,
    ale pa commander atu mara mo levosahia vara i pa sopo er̃i lavuti na retivarar̃uhu
    matan vaore atu, mo retileu vara la lavi Paul i unu na patu ima mata vuro Jerusalem.
  auc-NT: Äñongante pancadäniya, Ïïmaï cæcantapa, äñönäni wadäni wæætë, Wïï ïïmaï
    wadö cæcantapa, äninque wææ wææ äñönänite tontadoidi awënë cömantante ïñömö, Nöingä
    ante æbänö cæte ëñenguïmoo, ante wædinque tontadoidi ïnänite angä ëñëninque Pabodo
    ingante tömënäni wææ cæte ïñömö ænte mæ̈icæte ante cædänitapa.
  kbc-NT: Idi ica oko niɡ̶idi lapo-nelegi napaawaɡ̶ateloco ida ica ligegi, idiaaɡ̶eledi
    jeɡ̶eledi ligegi me napaawaɡ̶ateloco. Eliodi ica me dayaagetiogi neɡ̶epaaɡ̶icota
    niɡ̶ijo goloneegi me daɡ̶adiaa yowooɡ̶odi niɡ̶ica anewi. Odaa ja iiɡ̶e niɡ̶ijoa
    iodaɡ̶awadi moyadeegiticogi Paulo minitaɡ̶a liɡ̶eladi iodaɡ̶awadi ane dotete.
  bmh-bmh: Goagen polu ze beu beu gonugau enib ebu memen. Malai dudu goagal banou
    go goagal ze asiu suban duabun iboin tam, gonun, gonugau malai dudu awarina, Pol
    goagal zaueim imai siabun aimai awareun.
  ctu-BL: Ti pejtelelob woliyob ti c'am bʌ t'an. Jelchojc jax chuqui tsi' yʌlʌyob.
    Ma'anic tsa' mejli i ch'ʌmben isujm chuqui tsa' ujti come ju'ucñayob ti cabʌl
    t'an. Jini cha'an tsi' yʌq'ueyob mandar cha'an mi' pʌyob majlel Pablo ti' yotot
    soldadojob.
  meq-meq: 'Ane tuk na, ndo niye hay tebiye faya ta wudiye ta gədaŋ. Siye hay ta wuda,
    tə tsik wal, ada siye hay ta wuda, tə tsik wu mekeleŋ. Bagwar i bəy i sidzew niye
    a sla faya mətsəne wuray deɗek eye bay, hərwi faya ta wudiye haladzay. Tsa na,
    a gwaɗatay a sidzew hay: «Dum ha Pol a təv kway nakə ka ndzawakwa mə ɗəma aye.»
    Tsa na, ti ye ha Pol a ɗəma.'
  noa-H: Mamʌ mag sĩi hirua k'ajap'a jëeutarrta, deeu heeupemjö sereubaadëwi sĩi hähäak'amua
    jũrr chik'aman hichaaur jaaupʌ̈pʌ̈i k'aawai chi comandanteeu pöd hʌ̈k'ajujã k'augba
    haadëjim. Mag, sĩi warag hich soldaaunag chi Pablo cuartel hee harrpijim.
  alp-NT: Tamata bokala meru leini esi kloloe be elere, leini esi kloloe be elere.
    Hoko hoha titinai eti solaluaru esi elake irekwa mo be andia tinai. Hoko iulake
    keri Pauluse me esi otoi maka ruere.
  san-VEL: tato janasamuuhasya ka"scid ekaprakaara.m ka"scid anyaprakaara.m vaakyam
    araut sa tatra satya.m j naatum kalahakaara.naad a"sakta.h san ta.m durga.m netum
    aaj naapayat|
  kbq-kbq: Hu'neanagi tusi'a vahetamimpinti mago'amo'za ranke hu'za ra kefinti mago
    zanku kereso nehazageno, mago'amo'za ruge nehazageno, sondia kva ne'mo'a ke agafa'a
    keno eri fore osu'ne. Na'ankure rama'a vahe'mo'za kehakare nehazageno ontahino,
    Polina avareta sondia vahe kumapi viho hige'za avare'za vu'naze.
  kbh-kbh: Pero chë ents̈ángbeñe, ínÿenga canÿe soye imojtsáyebuache y ínÿengna inÿe
    soye; y chca, nts̈amo ndegombre tojanopasama jtsetats̈ëmbuama chë mandayá ndoñe
    tonjanobená; chcasna, cha tojanmandá Pablo chë soldadëngbe oyenoye chamuánatsama.
  ron-LSB: Unii strigau un lucru și alții altul, în mulțime. Când nu a putut afla
    adevărul din cauza gălăgiei, a poruncit să fie dus în cazarmă.
  pon-pon: A akai jan nan pokon o weriwer wiada eu jon en lokaia a akai eu. A ni a
    jota kak weweki, me re moromoronki, ap majani, a en wijikelan nan im en jaunpei.
  nhe-BL: Huan sequin nopa tlacame chicahuac quitzajtziliyayaj se tlamantli huan sequinoc
    seyoc tlamantli. Huan nopa tlayacanquetl ax hueliyaya quimati tlaque nelía quichijtoya
    Pablo pampa miyac tlacame tlahuelchihuayayaj. Huajca quinnahuati isoldados ma
    quihuicaca Pablo hasta cuartel campa mocajque soldados.
  sps-sps: U vavarioiny nar tsoiny min moun te kaa, ana mesapan kuu iny ton sen vegiau,
    ana mesapan kuu iny ton mes. U goonen kinai fiisok, ana vaamuan nan tsoiny mumua
    gim to ma onot ma nongoiny kifon vegiau. Kat to ya tsue of ratuari ma atoiny naa
    ri Pol koman a numaa na parits tan vainy puaan.
  wnc-wnc: Ngang yanikwaiwan aminu pakapu yupbasikingga wamu takngatukan dua yaking.
    Sike kundu wamu takngatu yawawa kundu wamu takngatu yawawa ngang tasike gakngatbam
    tasimapa kukut. Tasiwawa yapii siknga natapnanga dua sikut. Siwan amak aminda
    amina yaniwan Pol take yotnaatang initake kopningge yanikut.
  bus-bus: Ben zà guu gbɛ̃nↄↄ e wii lɛɛ aↄ̃ↄe yã dↄ̃nkↄ̃ ooro. Kɛ̀ zↄka e tó gbɛ̃nsi
    pì fↄ̃̀ à yã pì sãnsãn maro, à bè wà gáo sozanↄ bɛ.
  gub-BL: Amo umume'u amo ma'e izupe wà. Amo ae umume'u amo ae ma'e izupe wà. Ni amo
    awa numume'u kwaw ma'e amo ae awa hemimume'u kwer rupi a'e. Wanemimume'u kwer
    pitàitàigatu uzawy amogwer wanemimume'u wà. A'e rupi tuwihaw nukwaw kwaw Pawru
    hemiapo kwer a'e. A'e rupi uze'eg wemiruze'eg wanupe kury, zauxiapekwer wanupe
    kury. — Peraha ko awa pi pe zauxiapekwer wanàpuzuhu pe nehe ty wà, i'i wanupe.
  imo-imo: Kano tepa nimu wali nombeya teko angileringi kano imbo pana kango mareni
    ru ningo ungu te ningi. Aku wali mareni ungu tela ru ningo ningi. I ru ningo ungu
    panjiringi ungumanga ele iyema nokoli iye awili kiyendomuni ulu mongo perimumu
    kanopa imbi naa tirimu. Imunga ele iyema nokoli kano iyemuni Pol kano ele iyemando
    liko meko enonga ulkena paio nimu.
  boj-boj: A naŋgi degsi nenemnjrnaqa naŋgi olo leleŋkobaoqnsib anjam utru segi segi
    mareleŋoqneb. Qudei naŋgi anjam bei maroqneb. Qudei naŋgi anjam bei maroqneb.
    Naŋgi degsib mareleŋoqnsib ariya naŋgi Pol aqa une geregere ubtosib marqa keresai.
    Deqa qaja tamo naŋgo gate koba a na aqa qaja tamo naŋgi minjrnaqa naŋgi Pol osib
    naŋgo ŋeio talq osi gileb.
  eng-DRA: And some cried one thing, some another, among the multitude. And when he
    could not know the certainty for the tumult, he commanded him to be carried into
    the castle.
  knf-knf: Baloŋ ţi pnŧuk baji bahuuran wi, bukundi kahuuran wi moŋ. Bañaaŋ baŋaat
    pŋaat paŋ kë naşih i bangoli aanhilan ame uko unţëpuŋ na manjoonan, aşë ji baţija
    du katoh kaweek kambiguŋ na pmboş pkëm.
  san-KHM: តតោ ជនសមូហស្យ កឝ្ចិទ៑ ឯកប្រការំ កឝ្ចិទ៑ អន្យប្រការំ វាក្យម៑ អរៅត៑ ស តត្រ
    សត្យំ ជ្ញាតុម៑ កលហការណាទ៑ អឝក្តះ សន៑ តំ ទុគ៌ំ នេតុម៑ អាជ្ញាបយត៑។
  arn-NT: Welu kiñekentu wirari kiñe dungu, kakelu wirari kangelu dungu, feymew ti
    kapitan chem dungu no rume pepi küme kimlay ñi feypimeken engün kom ti pu che
    wirarkümekelu engün am. Feymew werküy tañi yengeael ta Pablo kuartel mew.
  zas-NT: Per gurixdiaj reeman rëb reeman garent garen, guial rbixdiaj daꞌt reeman
    achet gojc niagbeex, dxel gunabeex bignë reex Pab lod yuꞌ ree suldad.
  ken-NT: Bǒbhɔ bábho bɛbɨk mandɛm nɔkɔ mɛnyɨŋ kɛkuri kɛkuri ɛnyu ɛnɛ́ mbɔk bárɛ̀m
    ɛyap ɛnyu, báchák mándɛm nɔkɔ ɛyap. Ɛbyɔk ɛyɔ ɛ́kʉ mǔngo batɛmɛ́ nɛnu kɛ́kɛm
    ntí nɛ nnɛt ndǔ ndak anɛ áfákárí. Aghati bǒbhi bɛ́ mansɔt Pɔ̌l mandɔk mamfyɛ
    amɛm ɛbhǎ batɛmɛ́ nɛnu.
