    ivitana‑wahewahe ananina. Akaka tauna ya tau nau‑havia veimeyei Paulo iomanei
    me Rom yai tau nau‑havia yai manua wayahina.
  djk-NT: Ma a hii kulu Dyusama e piki buuya buuya. Ibiiwan e taki disi dati. A gaan
    komandanti á poi fusutan. Ne a meke suudati tyai Pawlesi gwe na a gaan suudati
    dyali di be meke a wan sodoo, fu tan luku sani a ondoo.
  uig-LAT: Lékin topilangchilarning ichide beziler uni dése, beziler buni déyiship
