    ivau Paulo usoli, la sou aneꞌi mivoꞌonu milutunoxu la.
  qvw-NT: Ñatac nunacunaca sumä rabyaśha lücutucucuyal “¡Wañuchishun wañuchishun!”
    nil apalcaćhaśhtin ipanta lipäcula cuartilpa yaycunanman ćhaycachinancama. Chaymi
    nunacunaca ticshïnanpi cachacucunaca Pablocta altuman pallacalcälil pasaycachipäcula.
  nfa-nfa: Sordadꞌu se lere rèti Paulus, te ngaa dhèu ae se madhutu kahèi, dènge asa
    tabha maruru. Ropa oe caꞌe langa, dhèu seꞌe asa ra hoe aae, ka ra karubhu asa
    madha lasi. Toke sordadꞌu se nedhe Paulus, sèna ka dhèu sèra baku abꞌo palaho
    ne. Hèia ra paꞌoo dènge lii mèdhu, aku rèngu na, “Pamadhe ne! Pamadhe eele ne!”
  tnp-tnp: Nian Pol tɨnatəpag-əpag pəri məmə otuvən imə, kəni soldiə mɨn kəmoteapən
    ohni kəni motləfəri, mətəu-inu nətəmimi nɨkilah tətahmə pɨk məmə okotoh.
  urd-urd: जब सीढ़ियों पर पहुँचा तो भीड़ की ज़बरदस्ती की वजह से सिपाहियों को उसे उठाकर
    ले जाना पड़ा।
  hot-hot: Thêlô ewa Pol êyô loŋ êŋ anêŋ alêlê ma avômalô leŋiŋŋaŋa kambom ek nijik
    yani vônô ba intu ŋê vovak êv Pol liŋ hathak leŋ ek miŋ hatôm nijik yani ami.
  mqj-NT: Saei lako sa'de eran, nasirande-randeimi tantara annu ma'dallo'mi tau buda.
  rus-SYN: Когда же он был на лестнице, то воинам пришлось нести его по причине стеснения
    от народа,
  mbh-mbh: Ma Pol i es ma i patuno inga papalinga, mako punongare o potuna i la, eneke
    nge tokokoere ole lo vurong nge ipunrinnga.
  bdd-bdd: Sitauyeya, ta boda sigamwasowala hedada ta simulimuliyedi, ma siwuiwui,
    “Waloheꞌamasiyamo.” Coinega toloꞌalehao Paulo siꞌahaliya tete ꞌoinega ta hada
    ꞌalona, tomota ꞌidi ꞌohe weyahina.
  cbt-NTPO: Quëpahuachinara, ya'ipi piyapi'sari imasapi. “Tëpachinaco',” itërapi.
    Pëi' nanpënanquë canconahuatona', na'con na'con no'huitona', yaahuëpi. Napoaton
    sontaro'sari Paono inápaquë pitëtërahuatona', quëpapi.
  rmy-SERVI: Кала вонэ подлэнаспэ пав лестница, мануша ачиле тэ стасавэ лэн кади,
    со халавдэ лиджялдэ Павло пэ вастэн.
  srn-NT: Di den doro na a trapu fu a oso, den sma meki sowan dyugudyugu tak' den
    srudati ben abi fu opo Paulus tyari go moro fara.
  cta-NT: Loꞌo cua ndyalaa sendaru su tyacui̱ lo ndyiyaꞌ toꞌ niꞌi̱ jiꞌi̱ nguꞌ, liꞌ
    ngusñi sendaru jiꞌi̱ Pablo, ngüiꞌya cua̱ nguꞌ jiꞌi̱ yu chaꞌ ñasi̱ꞌ tsa nguꞌ quichi̱
    jiꞌi̱ yu.
  bqc-SIM: Kɛ́ wà kàaànↄ dɛdɛkĩi, sosaↄ mɛ́ sù aà sɛ̀ gbɛ̃́ↄ nↄnↄaaa yã́i.
  tcz-CHONGTHU: Chuin Paul chu kulpi sung alut kigon ahile mipi ho jeh chun alut thei
    tapon hijeh chun ama ventup nading in sepai hon alengkouvun aput thouvin ahi.
  mar-mar: जेव्हा पौल इमारतीच्या पायऱ्यांजवळ आला तेव्हा शिपायांना त्यास उचलून आत न्यावे
    लागले.
  snp-snp: Eti logimami ka koliti Polo ilimiti uti kimi numuna naba kanu-wela latalo
    yako u fedafa, wenena mau minamo ya ofo fulunagilamo yamu kimiwe yate Polo olu
    faka loti oluti numugu idato,
  isl-isl: Þegar þeir komu að tröppunum ætlaði múgurinn alveg að tryllast. Hermennirnir
    urðu að bera Pál á öxlum sér til að verja hann,
  spy-NT: Yu makuyit ꞉Bāwulō yēē /kikēēloong'tēē, kukōrōmiit ꞉wōōrōōryēēt miisin kut
    kukalabaat ꞉biikaab lukēēt.
  xnn-xnn: Idi inomdanda isnan agdan dadat lak-eyen siya ay mangipapangato tay dadama
    nan inikkan nan kaipoipogaw
  mwe-mwe: A Pauli bhakaishejepe pa ngashi, penepo guipinjikwe ashimanjola bhaajigalanje
    a Pauli kwa ligongo lya nnjasha ya bhandunji.
  tte-tte: Saugana silaoma gamwa kaba mwalisae koina tokaleya Paulo sikeleisinan sikewai
    kaiwena boda simunamunai molosi.
  tcs-tcs: Wen dem amiman i bin kam po dem step blo amibarik, da mob i bin kam mo
    nadakain wail, ane bin puse wananada. So dem amiman i bin liptemap Pol ane bin
    kare em go antap po seibe em.
  hlt-THB: Paul ing thlaak kainaak a pha awh, thlang kqeng ing ami phawp ami seh aih
    awh qalkapkhqi ing Paul ce zoek unawh pawm uhy.
  soq-soq: Mo Paul banlene du bedewe odaoda intawe wimone Paul wadanaposie awanene
    odane anton, apana rasalala me epapubolepia sawa.
  qub-qub: Runacuna fiyupa rabyasha guepanpa gatir magayta munaptin escalunman chayaycacherga
    suldärucuna wintucurcurna cuartilman wichächiran.
  att-att: Á pakáddè da ta áddán na paggianád da, kináttu nayù ira suddálu si Pablo,
    tapè ilillì da sù pore nayù ira magaru,
  bki-bki: Ana bogo napano ajum̃a aban ea m̃arabo sesa tai, ana m̃arabo nene naio
    bujo ga ka tomu nalo napano ajum̃a tinielo ka ajidom atuku Pol kia ga vo. Naruei
    tomu na mira nalo aburu ga Pol bano,
  bqp-bqp: Kũ ò kà kãao didikia, sozanↄ mɛ́ ò a sɛ̀ gbɛ̃nↄ nanakↄ̃ana yãi.
  mcp-mcp: Ja Pwôl nyə á kə kumə ícé í mə́kuú yâ bádʉ́lə njɔ́w yí, ózɨmbɨ bwə́ á ŋkɛ̂ny
    nyə gwɔ̂w nəcé buud bwə́ á bə njɨ nə́ bwə́ sá nyə bɔ̂w,
  hat-hat: Lè sòlda yo rive bò eskalye a avèk Pòl, yo te blije leve l' anlè pou yo
    te sa pase avè l', sitèlman moun yo te ankòlè.
  npl-NT: Ijkuak okalakitoh kan kitsakuaskiah n Pablo, n soldadojteh sa okikechpanojtiayah
    porke n tlakah saikpanoa okualantokah.
  bgg-bgg: Ithek de Phaul rog ukhno thog pha wuii gieng, chiih-è siphahithek è Phaul
    shii chaing ne noh chid pha rey dun, nyieliieshii, bran brogthek ne bajo buii
    rey dun.
  eng-TCENT: When Paul reached the steps, he had to be carried by the soldiers because
    of the violence of the crowd.
  eng-BSB: When Paul reached the steps, he had to be carried by the soldiers because
    of the violence of the mob.
  cpu-NT: Ikanta joirinkakaaveetarira Pablo, eekero ishintsitatzi atziriite ikovi
    impasavaiteri, irootakera janatantatainakariri ovayiriite inkene irotzikaaventeri.
  san-ASM: তেষু সোপানস্যোপৰি প্ৰাপ্তেষু লোকানাং সাহসকাৰণাৎ সেনাগণঃ পৌলমুত্তোল্য নীতৱান্|
  tod-tod: Siɛgi zu Pɔle ɠɛni la nu lɛɛzuʋɛ, kɛni salaʋusuiti ti seɠeni, tɔɔzei bɛbɛi
    ná-ziiɠulai ʋa,
  tac-NT: '''Lige amulí seba galírale napu ilile mulá, o''wíniga o''tóliru alué Páulo
    napurigá ta me''limela alué ralámuli, cha ayóligame alué ralámuli Páulo ''yuga.'
  eng-WEBPB: When he came to the stairs, he was carried by the soldiers because of
    the violence of the crowd;
  gfk-H: Ing Pol ga hanuat taar ta ira pinapaas hut uram ta iakano sibaan, ira umri
    diet ga kap ia naliu kanong bia ira mataniabar diet ga manga ngangar sakit.
  viv-viv: Au hivebutu hinauwena abavaga againe hiyemu tu tovekwageya hinuwakoyo-moꞋa
    be hifaiwala faꞋina badi tolugaviya Folo hifewana be manuweya hinaselakahina.
  yao-yao: Che Paolo paŵaiche pakukwelela kwinjilila nkati, ŵangondo ŵannyakwile ligongo
    lya utindiganyo wa ŵandu.
  tgp-tgp: Ale lara la mai na jara sevsevuti hin patu ima mata vuro atu, tamlohi vuro
    la tauri Paul aulu na pilira matan vao atu la lo vaihitea mo r̃ilangi jea vara
    la vilimateia,
  auc-NT: Ænte godinque tëwaimpa ganca tæcæ pöñongante godongämæ̈ ongönäni godömenque
    ænguï badinque wïwa cæcæ cædäni wædinque tontadoidi wæætë Pabodo ingante wææ cædinque
    önönancapæ̈ ængö cædinque adïmongä næ̈ænte mæ̈idäni tëwaimpaa æicantapa.
  kbc-NT: Odaa joɡ̶otota neɡ̶epaa midataɡ̶a liwekaladi anigo mida lapoagi niɡ̶ini
    diimigi ane dotete. Niɡ̶ijoa iodaɡ̶awadi odowediteloco Paulo moyoyaɡ̶aditijo,
    leeɡ̶odi niɡ̶ijo noiigi-nelegi me domoɡ̶odoletibige monaxacoɡ̶otibige.
  bmh-bmh: Go imai zau abu gatugat waugab zuna, duailel go oiagab zabeg pet zuna,
    go wabun ina, malai dudu agen go golosai oimai, gamai wanemen.
  ctu-BL: Che' bʌ tsa' c'otiyob ba' quejpʌctic ts'ajc, jini soldadojob tsi' ch'uyuyob
    majlel Pablo, come wen mich'ob winicob.
  meq-meq: Ahəl nakə faya ta diye na, Pol a ndisl ka təv nakə maga madədo aye na,
    sidzew hay tə zla na hərwi ndo hay faya ta ŋgəɗətsiye na ka zal.
  noa-H: Mag soldaaunau Pablo harrumua ya chi cuartel haiguim döig bʌ̈k'ʌrr pabaimaawai
    warag sĩi chaaijö jua hee jiir harrjierram, hõrau hamachig bãyeu haujujö haadëp
    haawai.
  alp-NT: Hoko kena esi kerini roma me elana buai rulu bei Tuhane Eni Lumare, solaluaru
    esi tohini le tamata meru esi uru boka kuate kena bunui.
  san-VEL: te.su sopaanasyopari praapte.su lokaanaa.m saahasakaara.naat senaaga.na.h
    paulamuttolya niitavaan|
  kbq-kbq: Agrama latare'ma ege'za, Polina sondia vahe'mo'za azerisga hu'za mareri'naze.
    Na'ankure rama'a vahe'mo'za ahenaku nehazageno'e.
  kbh-kbh: Chë soldadëngbe oyenoca grádasbengoye tmojánashjajna ora, chë soldadënga
    tojanotocá Pablo cutsnana juambama, chë ents̈anga ts̈a rábiaca imojtsemna causa,
  ron-LSB: Când a ajuns pe scări, a fost dus de ostași, din pricina mulțimii care
    se înghesuia;
  pon-pon: A lao lel on kandake o, jaunpei ap wewa i, pweki pokon o koiden pena i.
  nhe-BL: Huan ajsitoj campa nopa escalones ipan cuartel, huan nopa soldados quiquechpanojque
    Pablo para ax quiajsise nopa tlacame pampa nelía cualaniyayaj.
  sps-sps: Te taan naa Pol sa ruak panan tututua nanaa numaa to aya, tsoiny min moun
    komainy to ma atsuiny fiisok ya, san vainy puaan govets tsuiny naa towa.
  wnc-wnc: Yaniwan initake yaikop dakane kundopa ngana aminbamda yawake Pol tangutningge
    kekeknga siknga yaking. Yanggamatake, “Tangutna! Tangutna,” ngangu apaa yanggamatamapa
    kuwan amak aminda, “Tangutnang,” ngang yake akgwaamutake yotnaatang takopbing.
  bus-bus: Kɛ̀ wà kào didikiia, sozanↄ bé wà à sɛ̀ gbɛ̃nↄ nanakↄ̃ana yãnzi.
  gub-BL: Weraha Pawru a'e wà, tàpuzuhu huwake myromyrogaw huwake a'e wà. Nupuner
    kwaw uzeupir haw rehe a'e, ta'e teko wikwahy tuwe a'e wà xe. Ipuruzuka wer zepe
    hehe wà xe. A'e rupi zauxiapekwer upir Pawru a'e wà, heraha pà heruzeupir pà myromyrogaw
    rehe a'e wà.
  imo-imo: Nimu kano ulu teringi wali imbo kano pana ele iyema puringi mele lombileringi.
    Imbo akumani ru ningo ningei, “Yu toko kondaio,” ningi. Imbomani Pol tamili ningo
    tongei teringimunga ele iyemani enonga ulke wendo ongolio wali Pol yu kano ki
    polo pala, teni teni ola taropela teko meringi.
  boj-boj: Osi giloqnsib naŋgo ŋeio tal jojomyeqnabqa tamo uŋgasari kalil naŋgi minjiŋ
    ani oqetnjrnaqa naŋgi daurnjroqnsib murqumyoqnsib maroqneb, “Niŋgi na Pol qalsib
    moiyotiy.” Naŋgi degsib maroqneb deqa qaja tamo naŋgi na Pol soqtosib naŋgo qawarq
    di atsib osi giloqneb.
  eng-DRA: And when he was come to the stairs, it fell out that he was carried by
    the soldiers, because of the violence of the people.
  knf-knf: Bado na ppayan Pawulu ajeja jej ahilna abuur pnŧuk pankşookuluŋ.
  san-KHM: តេឞុ សោបានស្យោបរិ ប្រាប្តេឞុ លោកានាំ សាហសការណាត៑ សេនាគណះ បៅលមុត្តោល្យ នីតវាន៑។
  arn-NT: Puwülngelu ta ella konpuelchi kuartel mew, fey ti pu soltaw ta pürümkachi
    meñkuñpüramfi engün ta Pablo, rumeñma lladkülelu am tati pu che tañi wesalkayaetew.
  zas-NT: Chi bidxin reex loj ree scliar lod yuꞌ ree suldad guin, gulejn reex Pab
    guial dád nadoxh rüjn ree bén zien nal laa reex,
  ken-NT: Ágháká nɔ́kɔ́ ndu nkɔ́k anɛ bɛ́chwe anywɔ́p, batɛmɛ́ nɛnu bápɔ́kɔ yi
    ndǔ bághɔ́ bɛ́ bɛyǎ bo abhɛn bachi arɛ babho bɛ́twɔ nɛ baraká bɛtaŋ.
