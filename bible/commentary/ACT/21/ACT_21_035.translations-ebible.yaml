verse: ACT.021.035
translations:
  kpx-kpx: Melavei tiale anakamo tige ataeau hamaho vage abu bae ehumo ebagevai mai
    tilu.
  okv-H: embomeni na sio sao tasi uo Roman isoro embomeni na Paul oviribeto humbuto
    indiri ta vihio
  tbo-tbo: Paulo hi gigiyeya naka hau tete ma hi awali babana bolu mulinei hi nenei
    uyohi i gigai duma ipa hina uni.
  mal-C: പൗലോസ് ദൈവാലയത്തിന്റെ സോപാനത്തിൽ എത്തിയപ്പോഴേക്കും ജനക്കൂട്ടം വല്ലാതെ അക്രമാസക്തരായി;
    അതുകൊണ്ടു സൈനികർക്ക് അദ്ദേഹത്തെ ചുമന്നുകൊണ്ടുപോകേണ്ടിവന്നു.
  grc-SR: Ὅτε δὲ ἐγένετο ἐπὶ τοὺς ἀναβαθμούς, συνέβη βαστάζεσθαι αὐτὸν ὑπὸ τῶν στρατιωτῶν
    διὰ τὴν βίαν τοῦ ὄχλου.
  bgc-bgc: जिब वो सीढ़ी पै पोंहच्या, तो इसा होया के भीड़ की दाब कै मारे सिपाहियाँ
    नै उस ताहीं ठाकै ले जाणा पड्या।
  khz-khz: Ragerage ai gevaikwaraato aonai vetali talimara na, gevua-rageato, kwalana
    votaunilimalima maparara aora geginigini-rakavato.
  deu-TKW: Als er aber auf der Treppe war, kam es dazu, daß ihn die Soldaten trugen,
    wegen des Andrangs des Volkes;
  zsr-NT: Catiꞌ guladxinëꞌ ga nac niꞌyëpiꞌ qui yuꞌu zxön naꞌ, gluiꞌnëꞌ Pablo bönniꞌ
    naꞌ rjaquëꞌ gdil‑l, le dxíadiꞌigac lequëꞌ bunách zian,
  lin-lin: Tango Polo atiaki matambe na ye na binyatelo ya ematelo, basoda bakumbaki
    ye, mpo ete bato bazalaki kotia mobulu makasi.
  hns-NT: Bakie thaana ke sierhie lage manai log etana thelat raha kie soerdjaatie
    ke Paulas ke oethaawe ke paral.
  noa-E: Mag soldaaunau Pablo arrumua ya chi cuartel aiguim döig bʉ̈khʉrr pabaimaawai
    warag sĩi chaaijö jua ee jiir arrjierram, õrau amachig bãyeu aujujö aadëp aawai.
  eng-EMTV: But when he arrived at the stairs, he had to be carried by the soldiers
    because of the violence of the crowd.
  mib-NT: Te nuū ni jínū Pablo escalera cuartel ún, te soldado ni cajnɨɨ de Pablo
    cándīso de sɨquɨ̄ jeē cácuni ñayuu ún jnɨɨ i Pablo sáha xeēn i jíín de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ थरेॽइन् मे़लिङुर मे़बत्‍छे़ल्‍ले़ मनाहाॽरे़ आत्तिति
    हयङ्‌किल्‍लिङ् मे़जोगुआङ् पावले़न् से़प्‍मा मे़गोःत्तुल्‍ले़ थक्‍सुबाहाॽरे़ पावले़न्
    मे़बक्‍खुआङ् मे़देॽरुरो॥
  xnj-xnj: Pauli pahaikili pangazi, yavaganili manjolinjoli kumgega ndava ya chitututu
    cha vandu.
  mmx-mmx: Diga emu min uto at laata at loogu, la limixin esep diga xip ka i mila
    limixin diga musak aleng.
  cbr-NT: 'Cacëxuan buáncëbë, a caxu cuanquin catícabiani ca unicama sharati tsuáquirui
    quiacëxa: —Ca bamati ''icën. Usai quia tsuáquirucëbëtan ca unínma ''aia quixun
    suntárucaman atun xubunua ''icë tapitia ''urama ''ain Pablo ''icúquin birubianquin
    buáncëxa.'
  tee-NT: Para acsni tacha'alh junta talactsa talactsa junita lacacuartel pus lana
    tach'ixlhi'alh ju taropajni va ixlaca'atalh ni na k'ox ixtatalhk'amanta ju lapanacni.
  eng-LSV: and when he came on the steps, it happened he was carried by the soldiers,
    because of the violence of the multitude,
  cak-NT: Y cuando je-benak chech ri gradas chi ri cuartel, ri soldados xquitzekej
    ri Pablo chicaj, roma ri winak más xcataj quiyowal.
  pah-NT: Ga rerovahemame ojiupihava rehe g̃a ojatiy'varimo ga rerohoi he'yjuhuve'g̃a
    hugwi onhimboahiheteve'g̃a hugwi topyhygahayme g̃a ga javo.
  sja-NT: Soldaorã temãi tomede panadak'ãri, Pablo ɨt'ɨ́ jira ateejida eperãarã waidoopa,
  xed-xed: Ndusadaghata Pwal tavata dzatá tva ŋlu da həga, ka gi tsukwaghatá la sludzi,
    kabga nda ga sida mnduha.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o na cán na̱ca̱hán na̱ ndaa na cua̱ni̱ vehe soldado cán
    xi̱hi̱n Pablo joo co̱ó na̱cuu ndaa na jáchi̱ chí cándíhi táhan ña̱yivi cúni̱ na̱
    cani na Pablo. Sa̱há ña̱ cán quéa̱ na̱sa̱jo̱có soldado cán Pablo já na̱ndaa na
    cua̱ni̱ vehe soldado cán xi̱hi̱n dá.
  gfk-S: Be ing Pol ga hanawat ter ta ira pinapaas hut utuma ta ikino katano, ira
    umri di ga kap ie nalu kinong urah ira matanabar di ga manga ngangar sakit.
  bmu-bmu: Waŋgita angetka ambazip kambu ketaŋi yeŋön könaŋine eŋguataŋgöba kaba kewö
    qetket, “Mönö qeget kömuma. Yapmakek!” Mewö qetketka yarö azi yeŋgö ain kiripo
    naŋguŋe aŋgoriga könöpuk anda kaba göjupmajup ketaŋi akeraŋgöra aka gwötpuk lömböriyök.
    Miaŋgöra yarö azi yeŋön Pol memba aŋguba anget. Mewö.
  dgz-dgz: Wat amone, nesip gine tauane gapan waenapan arugataet guguk wa tauane menan
    Pol paina ao waran dot amon.
  eng-GNV: And when hee came vnto the grieces, it was so that he was borne of the
    souldiers, for the violence of the people.
  zaa-NT: De bitsina' ca soldadua lani Pablua làti tsappi ca enne' para gá'a cą le'
    cuartel nna, uccua duel·la' ichìthaní cą Pablua porqui'ni ca enne' ỹétse'á nna
    yala loco beni cą contra Pablua.
  eng-WEBSTER: And when he came upon the stairs, so it was that he was borne by the
    soldiers, for the violence of the people.
  guh-guh: Pablo capatatsi vajabitsaë pijaboitapata. Vajabitsaë pijabo pepënëvelia
    xaina beescaleracuenia pexanaejava. Nexata bajarajota Pablo vajabitsaë nacobenayotsiaya
    cajunayatsi vajabitsaë pijaboyalia pecajonenexatsi. Tsipaji icatsia bajarajota
    Pablo jivi bejitsiatsi bitso pianaepanaexae.
  bon-bon: Paulo cama cubu biname cina mete bäbleta ne liba joomlisi, teepi piba teebine
    cabu ta ecanisi, ingle puga ge poto mage drowäyame biname.
  nhw-BL: Huan ajsitoj campa nopa escalones ipan cuartel, huan nopa soldados quiquechpanojque
    Pablo para amo quiajsise nopa masehualme pampa nelía cualaniyayaj.
  mgw-mgw: Pauli paikite pa ngasi, asikali baampu'twi nnani nnani kwo yogopa puyo
    ya si'lu' kipi'nga sa bandu,
  swh-ONEN: Paulo alipofika penye ngazi, ilibidi askari wambebe juu juu kwa sababu
    fujo za ule umati wa watu zilikuwa kubwa.
  wbi-wbi: Kange ye afikile pa ngasi, pe akatolua nu nsikari ughwa kipugha vwimila
    uvwa lunjughanjugha.
  bba-bba: Ye bɑ ɡbɑ̃rɑ ten yɔɔtiru turɑ tɑbu kowobɑ Pɔlu suɑ bɑ sɔndi ben senu wɔllɔ,
    tɔn wɔru ɡen mɔrun sɔ̃.
  eng-KJVCPB: And when he came upon the stairs, so it was, that he was borne of the
    soldiers for the violence of the people.
  kgk-NT: 'Ogwahẽ ramo ijeupi haty-py, ogwerojeupi íxupe heraha-vy ani hagwã ojuka
    íxupe, Paulo-pe ipoxy va''e:'
  waj-waj: Vida iriivaa rooru kioovau kuaara uuduu gioonna kiaapuuya ututuuma kiada
    tukikaakama kiada inna ruputu kiaara uuvaara rapira vaidiiya inna taina raida
    ngiari nnauvakira viravai.
  cpy-cpy: Ikanta roerinka-kaawitari Pablo riyaata-kaeri imaapiintzira owayiri-paeni,
    eekiro ishintsitatzii atziri-paeni ikoyi ipajawaeteri, rootaki inatanta-nakariri
    owayiri-paeni okini rotzikaa-wenteri.
  mpx-mpx: Sauga hi nem tetiya, yaka tolohaveyan Pol hi kalivai kaiwena boda hi huga
    nabi.
  wbp-wbp: Junga-juku, Puurlujulu jirri-kangu nyanungurra-nyangu-kurra yuwarli wiri-kirra.
    Kujalpalu Puurlu jirri-kangurra yurrkunyu-paturlu, ngula-puruju yangkangkuju Juwu-paturlu,
    wurrangku-jukulpalu puranja-yanu Puurluju, manulpalu-jana putaputa puntarninja-yanu
    yurrkunyu-patukuju. Kujalu yurrkunyu-patu manu Puurlu kutu-jarrijalku yali-kirra
    yuwarli-kirra, ngulangkaju yungulurla jirrnganja wari-yantarla kankarlu-warnu-kurra
    ruumu-pardu-kari-kirra, kala lawa. Yangka yapa panu-kari Juwu-patu, ngulajulpalu-janarla
    jaarl-karrija wurra-juku yirdiyikiji laljilalji-nyayirni. Ngula-kujakujulu Puurluju
    jarna-manulku, kankarlurlulkulu jarna-kanja-yanu.
  luo-luo: Kane Paulo ochopo e ndiri midonjogo ka jolweny, jogo koro ne ger marach
    mi nochuno askeche mondo otingʼe.
  nhe-NT: Huan ajsitoj campa nopa escalones ipan cuartel, huan nopa soldados quiquechpanojque
    Pablo para ax quiajsise nopa tlacame pampa nelía cualaniyayaj.
  aii-aii: ܟܲܕ ܡܛܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܠܕܵܪ̈ܵܓ̰ܹܐ، ܙܝܼܕ ܠܹܗ ܫܓ݂ܘܼܫܝܵܐ ܓܵܘ ܟܸܢܫܵܐ، ܗܵܕܟ݂ܵܐ
    ܕܕܲܚܫܹ̈ܐ ܛܥܝܼܢܗܘܿܢ ܠܦܵܘܠܘܿܣ.
  esk-NT: Tikiutikamitruŋ tutipqiñun aŋuyyiuqtit akiyaġaat Paul atakkii iñuich qinnaktaliqpaitḷutiŋ.
  msb-msb: Pag-abot ninda sa hagdanan haros ginaalsa na siya san mga suldados kay
    dili ninda mapugulan an mga tawo.
  cpa-NT: Mi³ca¹dsi¹lé²dsa ja³tioh¹³ jáng¹³ uǿi²dsa hi² dsi³lé²dsa dsi²néi², ca¹chiog¹
    hlég² Pablo juu¹² guiuh¹³ cog¹²dsa. Di³ hiug¹² hne² dsa² jue¹².
  dso-dso: ସନିଅମନ୍‌ ପାଉଲ୍‌କେ ଦାରି ଚଗ୍‌ବା ପାଉଚେ କେଟ୍‌ଲା ଦାପ୍‌ରେ, ତାର୍‌ ଚାରିବେଡ୍‌ତି
    ରଇଲା ଲକ୍‌ମନ୍‌ ବେସି ଆଉଲି ଅଇଲାଇକେ ସନିଅମନ୍‌ ତାକେ ବଇ ଦାରିଗାଲାଇ ।
  meu-meu: Vadavada ai e kau ai, tuari taudia ese e huaia dae, badina be aru taudia
    na mai edia daḡedaḡe.
  yva-NT: Weti naite umaso wo augav umba unande ware wo tentene raiseo. Weramu vatano
    wanuije ware udodorabe ubeker wo Paulus aubaisy. Weti naite wo Paulus aijaseo
    wo anawan bayave.
  dgc-dgc: Ey kédemét de to agdenan, éy inégkat siya du sundalu a nisangkay dahil
    ta kahigpit no ligalig du Judeo.
  zpm-NT: Laa grë meṉguiib co csilo soquianie Pabl lo scaler ne rdziṉ ro yu co, gataa
    mazd bzoobyaṉ zho me, sac ntseeb rac grë miech co;
  hix-NT: Àwenarye tetxkon hatà, toto komo, thenyenohnà komo. Etahatxok ha, ketxkon
    hatà, Pawru hoko. Etahatxok ha. Etahanàr xe rma haxa nehxatxkon hatà. Àro ke Pawru
    yanàmtxownà hatà, arymano ynye ro komo, toto kom hona ukurunhonàr horà. Anàmsah
    me rma natxownà hatà, okayàmno ytxoho yarye.
  sim-sim: Hako Pol or ihi akak or lawukurik or urik ma musha orin li heyehe limu
    tara. Awun unda ma li heyeri lir Polin li jikuri mendek nashirik orin limu kishara.
  npi-ULB: जब पावल सिँढीमा आए, भिडको हिंसाले गर्दा उनी सेनाहरूद्वारा लगिए ।
  cgc-cgc: Tanan an na mga gagamo galagas ki danen. Pag-abot danen naan ta geddan
    na melled ta kampo, kinanglan danen na pas-anen Pablo i tak mga ittaw an anda
    na patayen kanen i. Sigi danen an singgit, “Patayen kanen an!”
  tim-tim: Mem oloŋmâ arim tirekŋânba âgâwerâm akbiâ luâk bikŋande gulip milip akmâ
    dâp tigim kârikŋeâk konmâ hin dâyi, “Luâk are moâkgât kone.” dâyi. Hain dâmbiâ
    tembe lokoŋe Paulo kombâirâm mem agatmâ kambeyeŋân katmâ lokom emet kâlegen âgâwerâm
    agi.
  yor-yor: Nígbà tí ó sì dé orí àtẹ̀gùn, gbígbé ni a gbé e sókè lọ́wọ́ àwọn ọmọ-ogun
    nítorí ìwà ipá àwọn ènìyàn.
  wos-wos: Wungi wandéka di xi warekwa du Polré hura yi, deka geré. Hura ye warinjoka
    hurundaka di du takwa biya mawuli wita Polré xiyanjoka mawuli yandaka di déré
    yate hura wari.
  emp-NTPO: Dji dumema jũẽsid̶ad̶e mamaʌba sordaorãba Paulora jira edesid̶aa, judiorãra
    bio quĩrũ duanʌ bẽrã.
  eng-F35: When he reached the stairs, he had to be carried by the soldiers, because
    of the violence of the mob.
  ind-ind: Ketika sampai di tangga batu, tentara-tentara terpaksa mengangkat Paulus
    karena orang banyak itu berdesak-desakan hendak menyerang dia,
  pes-OPCB: وقتی به پله‌های قلعه رسیدند، مردم چنان هجوم آوردند که سربازان مجبور شدند
    برای حفظ جان پولس او را روی شانه‌های خود ببرند.
  mpt-mpt: i debeb bebiba nakaia unangai al obba sumo tliyebua dosileb bianiba ngambianiba
    Anaine! Anaine ge ngambiba awa genalin nakai debeb utniba basalo kikib ut unaniba
    afu dobtouleb utniba basal dim ut dofakaniba debeb tala
  ssx-ssx: Kutupa mo wata꞉pe lieke alena꞉ opolo peekepate pa mo mombela mineke pambemeke
    haliwekima꞉ pasa꞉tei pua꞉tiki pemeke handaata꞉ mo ami haliwekima꞉ Polo kikima꞉
    mina꞉liao opa꞉liaemekeme.
  mkl-mkl: Iyi ɑ̀ toò Pɔlu hɑi bii ɑ̀ yɑ ɡũ ɑ lɔò inɔ ileu, ŋɔi sooɡe ŋɑu ɑ̀ soo
    lele nɑ kuɡɑɑbui zɑmɑɑu,
  gaq-gaq: ମେଇଂ ଆମେକେ ଡୁଂୱେଚେ ସନ୍ୟ ଡୁଆନେ ପାଆଚ୍‌ ଡାଗ୍ରା ୱେଚାନେ ବେଲା ଆମେକେ ଗେରେ ଲେକ୍ନେ
    ରେମୁଆଁଗଣ୍ଡ୍‌ଇଂ ଏନ୍ତି କିରମର ଡିଂଆର୍‍କେ ଜେ ସନ୍ୟଇଂ ପାଉଲ୍‍କେ ଡୁଙ୍ଗ୍‍ଚେ ଡୁଂଡଆର୍‍କେ ।
  gof-RNT: Phawuloosi yedhdhi keyaa dethaa gakkiya wode asaa sugethaa gisho wotaaddareti
    iya tookkidosona.
  unx-unx: ଇନ୍‌କୁ ପାଉଲୁସ୍‌କେ ଇଦିକେଦ୍‌ତେ ଗାଡ଼୍‌ରେୟାଃ ପାଉଁଚ୍‌ତାଃ ସେଟେରଃତାନ୍‌ରେ ଗାଦେଲ୍‌
    ହଡ଼କଆଃ ଖିସ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ସିପାଇକ ପାଉଲୁସ୍‌କେ ଗଅଃକେଦ୍‌ତେ ଇଦିକିୟାକ ।
  gah-gah: Loko lokimikago, alímiki vake numuni akaló iake itinigi niago, vegená keza
    kémegetiki vake ganimakilisi iki vake imane ve asú itive liki likago, Pauloni
    apili hilinigi ago, ami vete aputá viziki ali milamó.
  lcm-lcm: Taun kanla serei mete takaman keve vap i visvis kila sunguk ia using a
    petau lava ang kita lapo vangang lava luai.
  aer-aer: Itne renhe apmere nhenge-werne akngeke tetyenge areye intyetyeke akertne
    atheke. Kenhe tyerrtye areyele akenhe itnenhe akwete-arle apenterlenge, Paul renhe
    atwetyeke. Kele thultye akngerrepate rarle anteme thultye areye ileke Paul kutyemele
    apmere lterrke ikwere-werne akngetyeke.
  qvc-NT: Chay kwartilnimba gradangunaman ch'ayachishpaqam, utqaymaya Pabluta alayrilla
    alsashpa, irpurqanllapa uku kwartilman, ama chay kuntraqkuna qoch'ishpa wanchinanllapa.
  tgl-ULB: Nang dumating siya sa hagdanan, binuhat siya ng mga kawal dahil sa karahasan
    ng mga tao.
  cbs-NT: yudabu mesebainaibun Pablo soldadobun iaxun tapaitiwen mapemabainaibun
  xtm-NTPP: Nuu ni ka kenda koo de nuu ka iyo xkueyi ma, ni ka jiso soldado ma Pablo
    ma, ja kuechi ja nde'e xeen ka kuu ñayii ma,
  nnq-nnq: Pababandakila kuika nakwe pangacha, manjolinjoli genia ngagampotola Paulo
    magambu gwa kijonga cha bandu.
  bao-NT: Uwamarã cʉ̃ja ca niiri wii mʉa waarica tabere earãra, bojoca uwiori wãmepʉ
    cʉ̃ja ca tii nʉnʉjeero macã cʉ̃re wee ñee, tiicã mʉa waawa,
  san-ORI: ତେଷୁ ସୋପାନସ୍ୟୋପରି ପ୍ରାପ୍ତେଷୁ ଲୋକାନାଂ ସାହସକାରଣାତ୍ ସେନାଗଣଃ ପୌଲମୁତ୍ତୋଲ୍ୟ ନୀତୱାନ୍|
  rmn-rmn: Кана он сас опэр басамакя, о дюняс лилэ тэ тасавэн аякха, кай о салдатя
    ваздинэ тай гелдэ э Павлэс.
  huv-NT: Wüx lapeayiw tiül ombeay iüm maquiüjpüw a Pablo, ajcüwa soldados quiaj tandeajndiw
    tiüt, cos nipilan xeyay lajcüyiw majawüw nej.
  otn-NT: Nu̱'mø mi̱ zømp'ʉ ja yø 'dexto ngue ra̱ cuarte, xøgue ni̱ gʉstho yø soldado
    na̱ ra̱ Pablo, porque di̱ mäs'yø ja̱'i̱ ngue nne da̱ guaspi.
  nop-nop: Metam hogohogok gu mik titiŋdok namandap hogok diweeŋ ilaugiŋ doktiŋa mikme
    hekidi talolok foloŋ wosuwaaŋ tubupilali beem tiŋa logiŋ.
  obo-NT: To id inguma ran diyot geddan to kampu, id onnat dan dobbo si Pablo amoy
    diid ka-apput taddot id pontinundug no od kopiyan nod posakit kandin.
  kca-kca: Хун пӑ ԓўв ов нухләт хŏща уԓмаԓән, мир похәл щиты хӑтәԓ пӑ, ԉаԉ йохәта,
    нŏх аԓәмман, ԓўвеԓ туты вера йис,
