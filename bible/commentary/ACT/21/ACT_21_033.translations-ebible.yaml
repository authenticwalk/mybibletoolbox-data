  mya-mya: ထို​အ​ခါ​တပ်​မှူး​သည်​ပေါ​လု​ထံ​သို့​ရောက်​၍ ဖမ်း​ဆီး​ပြီး​လျှင် သံ​ကြိုး​နှစ်​ချောင်း​ဖြင့်​ချည်
