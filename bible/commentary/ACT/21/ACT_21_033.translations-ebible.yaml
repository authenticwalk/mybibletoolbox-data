  amp-amp: Be krnungothetr brbo Porrpno yauyakni-hato Porr fakmorr. Yakhato soldiam
    kfomotrm hus senf yakhato kimomr. Tfit kekutnihato Judam ttiwon memorm, “Nda yimare,
