  hau-ULB: Sai hafsan ya tafi ya danke Bulus ya sa aka daure shi da sarkoki biyu.
    Ya tambaya ko shi wanene da kuma laifinsa.
  mal-mal: സഹസ്രാധിപൻ അടുത്തുവന്ന് പൗലോസിനെ പിടിച്ച് അവനെ രണ്ടു ചങ്ങലകൊണ്ട് ബന്ധിയ്ക്കുവാൻ
