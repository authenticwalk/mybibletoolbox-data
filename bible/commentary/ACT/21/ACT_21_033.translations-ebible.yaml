    simásuwena tísai ena séna maankwáásí nááwaꞌiyo. We nóra uráiyo súwasa
  tbg-tbg: Kia qaiqaavata aruvaro iqokaqaa raqiki vau vaiintiva oru Porura tuatero
    tiharo, Seni taaraqantaqohai vira rumpataate, tiro. Minti tivakero viva irero
    tiharo, Maa ta vaiintirave? Maava nana vara kaimantae ne vira ruquti variavo?
    tiro.
  hub-NT: 'Turawarmatai apu jeari achik juki, jimar cadenajai jigkartaarma tusa inais,
    aruma nui jeari chicharuk: “¿Amesha yaitam? ¿Wari chichamrakminia aitkarmainawa?”
    tusa inimiayi.'
  hmo-hmo: Tuari biaguna be Paulo dekenai ia lao, ia dogoatao, oda ia gwauraia, auri
    rua dekenai idia kwatua. Gabeai ia henanadaia, ia gwau, “Inai tau be daika, bona
    dahaka ia karaia?”
  big-big: Pulaga amiwiliyegi ngai yemanebek Pauluyegi kanda pelik meiya, Ni i wigirimakka
    wigiragi meiya. Pilik miza logo pugu wagelawiliyegi seng neyaugu pi tariyiweki
    yeiya. Togo yongkambanuwiliyegi pelik nguk yeiya, Yombubok tak? Pugu mizayeng
    nangaiyeng?
  gux-G: Ke sejenba yudaano nagni ki cedi ke bi cuo Pɔli, ki cedi ke bi loli o yeni
    i kudseseli. Ke o buali wan tie yua yeni wan tieni yaali.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lǿn²³ mɨ³lén² ''ñée² juii² dsa³ ''láa³. Ca²³dxi³
    ''i''²³ ''e³ rɨ²³sø̱''n² Poo² dsa³ ''láa³. Ca²³dxi³ ''i''²³ ''e³ rɨ²³''ñúun²³te''²³
    tú̱²³ ñí² cadenas. Ca²³ŋɨ́ɨ³ júu² ''e³ ''i̱i̱² sɨɨ''³¹ Poo², ''e³ ''ee² dsoo²
    quiee''³².'
  zar-NT: 'Níʼirö gubíguiʼë bönniʼ lo naʼ, en guzxönëʼ Pablo, ateʼ gunná béʼenëʼ bönniʼ
    röjáquiëʼ gudil-la ilúguiëʼ lëʼ len chopa du guíë. Gudödi niʼ gunábinëʼ bönachi
    zián niʼ, rnnëʼ: —¿Nuzxi caz bönniʼ ni, en bizxi benëʼ?'
  kde-kde: Bahi ayula nkulu wa matiyala nkummwenela Paolo, nkunkamula na kwamulu ahungwe
    mididi mivili ya chitale. Anepo nkuuja kuchidoni, “Ayu nnani? Na àtendile chani?”
  ata-ata: La sou kisiꞌa ta mitema sou ꞌotoꞌoto ne mutetelisou Paulo ia muvikala pekiaꞌu
    noxou vile noxiꞌa ne sou lexe usakiinu no anu seni tamei. Mukalu la sou anu mutaliꞌisiꞌa
    lexe anu itema ꞌei xe anu muꞌoxo maꞌia.
  qvw-NT: Chay cachacucunap puydïnin ćhayculmi Pablocta ishcay cadinawan ćhänächila.
    Jinalculmi tapula “¿Pim cay nunaca? ¿Imactam lulälun?” nil.
  nfa-nfa: Èle èèna ka, komedhaa na kèpe Paulus, ka na pua ho sordadꞌu sèra èki ne
    pake rate bèsi dua. Ra èki rare, ka na karèi dhèu sèra, peka na, “Dhèu neꞌe ne,
    cee? Na tao sala ngaa?”
  tnp-tnp: Kəni iətəmi asoli rəha soldiə mɨn təmuva o Pol maskəlɨm, kəni magət e rəhan
    mɨn soldiə mɨn kəhuva motəlis e sen keiu. Kəni motətapuəh o nətəmimi məmə, “?Iətəmi
    pəh u? ?Təmol nati tərah nak?”
  urd-urd: इस पर पलटन के सरदार ने नज़दीक आकर उसे गिरफ़्तार किया “और दो ज़ंजीरों से
    बाँधने का हुक्म देकर पूछने लगा, ये कौन है, और इस ने क्या किया है?”
  hot-hot: Anyô vovak laik môŋ hayô ma havaloŋ Pol ma hanaŋ hadêŋ ŋê vovak nena nekak
    Pol loŋ esak seŋ ju. Ma hanaŋ hik avômalô liŋ nena, “Yani ma opalê ba hadum malê
    te?”
  mqj-NT: Umpellambi'imi Paulus inde randan ponggawana tantarae anna sakkai. Ussuami
    tantarana umpungoi dua rante bassi anna pekutananni kumua bennannara inde taue
    anna aka napogau'.
  rus-SYN: 'Тогда тысяченачальник, приблизившись, взял его, и велел сковать двумя
    цепями, и спрашивал: кто он и что сделал.'
  mbh-mbh: Mako punongare oa pomnga i es ol ma i rereu ol a Pol, mako i ria ol or
    ve aro o kin ol i nge sen or aini. Lama i nina or ve, “Toko ake ini anga, na i
    oma neke?”
  bdd-bdd: Coinega boda ꞌaleha ꞌana toloinaina ꞌidobima ma Paulo ꞌiꞌabiyahiya, ta
    ꞌiloina ma balae seni ꞌeluwa ꞌoidiyega sipaiya, ma ꞌihesilala boda ꞌoidiya, ꞌigwaeya,
    “Taiya tauna? Ma toꞌaha ꞌipaihoweya?”
  cbt-NTPO: 'Capitan hua''ani canconahuaton, Paono maconin. “Cato'' catinaquë tonpotanpatëquë'',”
    itohuachina, a''na sontarori nitonpotanpatërin. A''na tanpain quëraonta'' a''na
    sontarori inapotërin. Inapotohuachinara, capitanso'' piyapi''sa'' natanin: “¿Ma''ninta''
    iso quëmapi? ¿Ma''ta'' onporinso''?” tënin.'
  rmy-SERVI: Пхурэдэр поджиля, прыпхэнда тэ схутилэ Павло тай тэ спхандэ лэ донца
    ланчугонэнца. Вов пхучля манушэндэ, ко исин кадэва мануш и со вов терда.
  srn-NT: 'Dan a komandanti go na en, a meki den grabu en, dan a taigi den fu keti
    en nanga tu keti. Dan a aksi den sma taki: “Suma na a man disi èn san a du?”'
  cta-NT: Liꞌ ndyaa xuꞌna sendaru biꞌ cacua ti slo nu Pablo biꞌ; ngulo cña chaꞌ tejeyaꞌ
    sendaru jiꞌi̱ yu, chaꞌ sca̱ꞌ nguꞌ jiꞌi̱ yu loꞌo tucua tyaꞌa carena chcua̱. Liꞌ
    nchcuane xuꞌna sendaru biꞌ jiꞌi̱ nguꞌ quichi̱, chaꞌ caca cuayáꞌ tiꞌ ycuiꞌ tilaca
    laca preso biꞌ jiꞌi̱, ñiꞌya̱ laca quiꞌya nu ntsuꞌu jiꞌi̱ yu.
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi sↄ̃̀ Pↄluzi, à aà kũ̀ à mɛ̀ wà aà ye ń mↄdaonaↄ mɛ̀n
    pla. À ń lá à mɛ̀: Dén gbɛ̃́pi ũi? Bↄ́ yã́ a kɛ̀i?'
  tcz-CHONGTHU: Chuin vaipipo chun Paul chu akan'in, thihkhao nia hen ding in thu
    apen, chuin mipi ho koma chun hiche mipa hi koiham chule ipi abolset ham tin adong
    tan ahi.
  mar-mar: मग सरदार पौलाकडे आला व त्यास अटक केली व त्यास साखळ्यांनी बांधण्याची आज्ञा
    दिली, मग सरदाराने पौल कोण आहे व त्याने काय केले आहे याविषयी विचारले.
  snp-snp: Ofo fulitato, kimiwe kiyabani we wenaba yakafo Polo nedo uto ana-kiyanalo
    oluto aini nela gedimo lele yakafo nela wi edalo, logimito wenena mau minamo loga
    o gedami, Aya we ama ya kema ne? Ido nedi-nedi iye? loto loga o gedaifa,
  isl-isl: Hersveitarforinginn tók Pál fastan og fyrirskipaði að binda hann með tvöföldum
    fjötrum. Síðan spurði hann mannfjöldann hver hann væri og hvað hann hefði gert.
  spy-NT: Kinam ꞉kāāntōōyiintoonoo kibo lukēēt Bāwulō ankumwaayta /keeratee nyōrōōrōōnik
    āyēēng'. Nto mii yoo, kuteebee biiko kule, “Ng'oo ꞉chiichi nto subak kayey nee?”
  xnn-xnn: Dat ikawen san apo si Pablo et ipag-odna is doway kawal danat sooten isnan
    kaipoipogaw no sino nan ngadana ya nan basolna.
  mwe-mwe: Bhakulungwa bha bhakomana ngondo bhala gubhapite kwaakamula a Pauli, gubhaamulishe
    bhatabhwe mindondolo jibhili. Gubhabhushiye, “Jweneju gani na atendile nndi?”
  tte-tte: Loma tokaleya ali toloina ilaoma Paulo ilokalatani yo iwalo sen labui sikalaili
    koina sipani kabo bodane ineliyagili iba, “Yaiya tomone bwaite yo tawae iginauli?”
  tcs-tcs: Da bigamibos i bin go ane kese Pol. Em bin gibe oda po sam amiman po mekpas
    em wea tu sein. Den em bin aske da mob, ‘Ei! Uda dis man? Wanem rong dis man bin
    mekem?’
  hlt-THB: Qaalboei ing cet nawh Paul ce am tu awh thiqui pakkhih ing khih aham awi
    pehy. U aw ang mingnaak, ikaw a sai dawngawh nu, tice doet hy.
  soq-soq: Ita sorodia uwaula Paul mampe wisene me dibura apanawa rua wadene sorodiawa
    diamona mo me seni nata mampe taupu. Ita sorodia uwaula apana waitaramone wanase,
    “Apana ema enedio eweilana dima dewasankadisan? Me mida, wano etapa!”
  qub-qub: Comandantiga Pabluta prësu charircur ishcay cadinawan watachiran. Nircur
    runacunata tapuran «¿Pitaj cay runa? ¿Imatataj rurasha?» nir.
  att-att: Á jimikkì yù kátannangán nga kapitán kâ Pablo, á ginápù na. Á inipegálù
    na ta duá nga káwák. Á iniyabbû na laguk sù ira tatolay yù ngágan na ánna anni
    yù liwâ na.
  bki-bki: Ana toro na toru nene binimei, mil ban kiano tomu nalo, berinavo ava avokar
    Pol, ana avivikar jum̃ano tivelinio rivan ea nalo tai a tivelinio ea dolu tai
    ka marimieni. Naruei naio bika denlo, berinavo “?Ana toro nei naio be kei? ?A
    naio mila venia ka kamiu?”
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìi nà Pↄlui à a kũ̀ à pì ò a yĩ kũ mↄ̀kakↄ̃ananↄ
    mɛ̀n pla. À ń lá à pì: Dín gbɛ̃ pì ũu? Bↄ́ yãn à kɛ̀ɛ?'
  mcp-mcp: Lúlúú á ózɨmbɨ tɔ́ɔ́shin músə shísh nyə́dɨ́, mamʉsə bií nyə, cɨ nə́ bwə́
    wálʉ́lə́g nyə nə mikwoolú mí íŋkwánz mímbá. A mú ka ŋgə jî nə́ a mpúg nə́ muud
    wɔɔŋg wə́ zə́? Jɨ́ nyə́ ámə sá yí?
  hat-hat: Kòmandan an pwoche bò kot Pòl, li fè yo arete l', li bay lòd pou yo mare
    l' ak de chenn. Lèfini, li mande ki moun li te ye, kisa l' te fè.
  npl-NT: Ijkuak n soldado tlayákanki okalakito, okikitski n Pablo iwa otlanawati
    makiijilpikah ika ome kadenajteh. San nima n soldado tlayákanki okintlajtlani
    akin ye iwa tlan okichi.
  bgg-bgg: Ji pha yungpho è Phaul moe shii wuii srane Phaul shii zum, chiih-è Phaul
    shii shiirnai nyi è joi pha yung. Ji è rek ched ne ai è sai, “Hì ne hanyie ga?
    Chiih-è ai è nyie rek muii ga?”
  eng-TCENT: Then the commander came up, took him into custody, and commanded him
    to be bound with two chains. He then asked who he was and what he had done.
  eng-BSB: The commander came up and arrested Paul, ordering that he be bound with
    two chains. Then he asked who he was and what he had done.
  cpu-NT: 'Joirikaitapaakeri Pablo, ikantanakeri irovayirite: “Poosotantyaari apite
    ashirotha.” Ipoña josampitanakeri atziriite: “¿Niinka irika, opaita jantakeri?”'
  san-ASM: স সহস্ৰসেনাপতিঃ সন্নিধাৱাগম্য পৌলং ধৃৎৱা শৃঙ্খলদ্ৱযেন বদ্ধম্ আদিশ্য তান্
    পৃষ্টৱান্ এষ কঃ? কিং কৰ্ম্ম চাযং কৃতৱান্?
  tod-tod: Kɔɔɠuluɓai maaɓuɠani Pɔle ʋa, é so, é devei ve ga ti gili ga yɔlɔɠɔ felegɔ.
    Naa ʋoluma, é ti ɠaazaɠani ga toɠa ga ɓɛ, ta leeni ɠa é kɛai.
  tac-NT: '''Lige alué wa''lula sontalo alé a''bé simile. ''Lige nulale cha''píniliga
    alué Páulo. ''Lige nulale buléniliga oká karénate alué Páulo. ''Lige ''ma bulugá
    ajchasa alué Páulo, ''lige alué wa''lula sontalo rukele alué ralámuli. Anele:
    ―¿Chieri ju ye rió? ¿Tachiri nasibú ye rió ''emi ralámuli ''yuga? ―anele alué
    rió.'
  eng-WEBPB: Then the commanding officer came near, arrested him, commanded him to
    be bound with two chains, and enquired who he was and what he had done.
  gfk-H: No lualua ga hanuat ma ga palim kahai lah Pol ma ga tar ra dadas na nianga
    bia da his ia ma ta irua dadas na hidihidi sakit. Io, ga tiri bia Pol ia siga
    ma asa ka i gil?
  viv-viv: Au bana togiyomatana Folo gikiveꞋavini tu yana tolugaviya givehimeyedi
    be bulava kainumula luhei againe fafaline fafaline hinayogona. Hiyogona gihavaina
    yoꞋo gitoliluveluvedi gigayo, “Hida kaliva hakwaꞋadi? Gavadi gigani?”
  yao-yao: Nipele jwankulu jwa ŵangondo jula ŵanjaulile che Paolo, ŵankamwile ni kulamula
    kuti ataŵikwe minyolo jiŵili. Ni ŵausisye achitiji, “Ana ncheni jweleju, nombe
    atesile chichi?”
  tgp-tgp: Moiso pa commander atu mo sinai mo taurilatia, ale mo retileu vara la lihoa
    na jen mo rua, moiso mo usia vara enia hare ale vara mo vai na sava mo sati.
  auc-NT: Pabodo weca pöninque awënë cömantante angä ëñëninque tontadoidi wæætë Pabodo
    ingante bæi ongöninque yaëmengö mëmëña goti wïnänitapa. Awënë cömantante ïñömö,
    Æcänö ingäï, ante ayæ̈, Quïnö wënæ wënæ cæcäï.
  kbc-NT: Niɡ̶icotio niɡ̶ijo goloneegi, odaa ja niwilo Paulo, ja iiɡ̶e niɡ̶ijoa iodaɡ̶awadi
    moigoetece Paulo itiwataale galeenatedi ɡ̶apileceɡ̶e. Niɡ̶idiaaɡ̶idi ja nigetiniwace
    niɡ̶ijo noiigi, meetiogi, “Amiini ica ɡ̶oneleegiwa? Codaa amiida ica loenatagi
    ane beyagi?”
  bmh-bmh: Malai dudu go goagal banou nug Pol waugab beteimai, gusig pataimai, us
    sil ebeg kiai mabun aimai, gonugau malai dudu awareun. Guzenaimai, go nug duailel
    kanabareun, “Du e in? Go eruneun?”
  ctu-BL: Tsa' c'oti jini am bʌ ñuc bʌ i ye'tel. Tsi' chucu Pablo. Tsi' yʌc'ʌ mandar
    cha'an mi' cʌjchel ti cha't'ujm cadena. Tsi' c'ajtibe i c'aba' yic'ot chuqui tsi'
    cha'le.
  meq-meq: 'Bagwar i bəy i sidzew niye a həndzəɗ naha ka təv i Pol, a gəs na. Tsa
    na, a gwaɗatay: «Dzawum na lele tə tsalalaw sulo.» Tsa na, a tsətsah ka ndo hay,
    a gwaɗatay: «Ndo nakay neŋgeye na, way? A ge na, mey?»'
  noa-H: Mag barimawia, chi comandanteeu Pablo pʌr haupiwia, warre caden numiimua
    jʌ̃ sĩupijim. Maimua haig narr k'ʌʌnag, —¿Jã jamaam woun hagá, maimua k'ani hichdëu
    jãg sĩejĩ? ha jëeujim hajap'a k'ap haag.
  alp-NT: Eleki solaluaru esi elake mere ikeu loko Pauluse eleki ikerikeni, kai iulake
    esi loi. Kai itneu be, “Tamata meije sire? Iono saisare?”
  san-VEL: sa sahasrasenaapati.h sannidhaavaagamya paula.m dh.rtvaa "s.r"nkhaladvayena
    baddham aadi"sya taan p.r.s.tavaan e.sa ka.h? ki.m karmma caaya.m k.rtavaan?
  kbq-kbq: Anante sondia kva ne'mo'a Polina ome azeriteno, huzmantege'za tare seni
    nofinu anakintetageno, anante sondia kva ne'mo'a, zamantahige'ne, Agra aza'e,
    agra na'a hu'ne?
  kbh-kbh: 'Chorna, chë soldadëngbe amëndayá tojanobeconá, Páblëbioye tbojánishache
    y tojanmandá uta cadenë́juaca cha chamotsebátsëcama y tojanatjá: “¿Nda mua yomna
    y ndayá tojama ca?”'
  ron-LSB: Atunci comandantul s-a apropiat, l-a arestat, a poruncit să fie legat cu
    două lanțuri și a întrebat cine este și ce a făcut.
  pon-pon: 'Jaumaj o ap kai on, koledi i majani, i en jalikidi jal mata riapot, o
    idok: Ij i, o da me a wiadar?'
  nhe-BL: Huan nopa hueyi tlayacanquetl hualajqui huan quiitzqui Pablo huan quinilhui
    isoldados ma quiilpica ica ome tepos mecatl. Huan teipa pejqui quitlajtlanía Pablo
    ajqueya ya huan tlaque ax cuali quichijtoya.
  sps-sps: Vaamuan nan tsoiny mumua naa mito ya nots to Pol. Ya tsue of raton vainy
    puaan ma kotskots ari ya na fuan a tseen, ya rangat ratuari, e sei na mes nato
    ee? Ai te kat a saa?
  wnc-wnc: Kayuwawa amak aminu waapata kuku Pol tanggaganukut. Tanggaganuke amina
    yaniwan senu takngaata wamatekenga aminbamu anzing yanikwaikut, “Aminu aapa mamin?
    Ita wai dasing kaknga tasikut?”
  bus-bus: 'Ben gbɛ̃nsi pì sↄ̃̀ Pↄluzi à à kũ̀ à bè wà à yi kↄ̃n mↄ̀kyakoonↄ mɛ̀n
    plaa. À ń lá à bè: Dén gbɛ̃ pì ũu? Bↄ́ yãn à kɛ̀?'
  gub-BL: Uhem tuwihaw Pawru huwake kury. Upyhyk kar kury. — Pezàpixipixi nehe ty
    wà, mokoz kyhàhàm tàtà ma'e pupe nehe ty wà, i'i zauxiapekwer wanupe. Na'e upuranu
    teko wanehe kury. — Mo romo hekon ko awa a'e, ma'e uzapo a'e, i'i wanupe, wanehe
    upuranu pà.
  imo-imo: Ele iyema nokoli iye awili kanomuni Pol kano pumbe ambolopa ltimu. Aku
    tepalie yunge ele iyemando nimbei, “Pol ka sen taloni ka taio,” nimu. Aku tepalie
    imboma walipe pilipe nimbei, “I iyemu nariya? Yuni ulu alowa ambelemu temoya?”
    nimu.
  boj-boj: Onaqa qaja tamo naŋgo gate koba a bosiqa Pol ojsiqa aqa qaja tamo naŋgi
    minjrej, “Sil siŋgila kokba aiyel osi bosib a tontiy.” Onaqa naŋgi bosib Pol tontonabqa
    qaja tamo naŋgo gate koba a na tamo uŋgasari kalil naŋgi endegsi nenemnjrej, “Tamo
    endi yai? A une kiye yqo deqa niŋgi a qaloqnab?”
  eng-DRA: 'Then the tribune coming near, took him, and commanded him to be bound
    with two chains: and demanded who he was, and what he had done.'
  knf-knf: 'Kë naşih i bangoli aşë bi ţi Pawulu, amëbana, aşë do kë batana na ktal
    ktëb ki mnkorentu aliinŧan. Wi wi aşaaŋ ahepar aji : « Ñiinţ i awo ahoŋ ba? Abaa
    do do we ba? »'
  san-KHM: ស សហស្រសេនាបតិះ សន្និធាវាគម្យ បៅលំ ធ្ឫត្វា ឝ្ឫង្ខលទ្វយេន ពទ្ធម៑ អាទិឝ្យ
    តាន៑ ប្ឫឞ្ដវាន៑ ឯឞ កះ? កិំ កម៌្ម ចាយំ ក្ឫតវាន៑?
  arn-NT: Tati kapitan fülkonpuy, fey püresufi ta Pablo ka werküy tañi trarilelngeael
    ta epu kadena mew. Fey wüla ramtuy ñi ineyngen ka tañi chem wesa femün.
  zas-NT: Dxel gubig suldad rniabee guin, gunaazix Pab gunabeex guxhii reex laaman
    con tioꞌp caden. Abiꞌ gunabdiidxix chu laaman xhie tëë beenman.
  ken-NT: Mǔngo batɛmɛ́ nɛnu akɛ́m yi nɛ achyɛ ɛyɔŋ bɛ́ mámfé yi nɛ ngɛm ɛpay.
    Abhɛ́p bhɔ bɛ, “Mmǔ-nɛ chi agha? Akʉ yi?”
