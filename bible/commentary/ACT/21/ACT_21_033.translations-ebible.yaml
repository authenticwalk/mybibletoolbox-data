    —¿Ñamʉ cʉ ãti? ¿Ñeere cʉ áati cʉ̃a? na caĩ jeniñawĩ.'
  eng-ULB: Then the chief captain approached and laid hold of Paul, and commanded
    him to be bound with two chains. Then he asked who he was and what he had done.
  spa-VBL: Entonces el comandante llegó y arrestó a Pablo, ordenando que lo ataran
