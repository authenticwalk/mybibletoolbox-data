verse: ACT.021.033
translations:
  kpx-kpx: Ige ame kosiveu tiale Bolo mai au esemuho louge abu seimi abuitata Bolo
    umuvage au deiadave eviliho ata belagevenu.
  okv-H: Eto isoro ta tihi jigari embo na Paul andito chain heriso na pundurora ke
    embomeni ta degi ke eto einge eto ingina, “Embo amo amunure eto amita ari sapura
    deire?” ainge ijinu
  tbo-tbo: Apoma taniwagana i nae po Paulo ugolina ma i baha po hi womomohi ma gulawa
    pawapawasi luwaga ugolinei nimana hi panihi. Ma bolu i lubayadehi i pa, ‘Geka
    lawana iyai? Ma powa awai i dewaya?’
  mal-C: സൈന്യാധിപൻ ചെന്ന് പൗലോസിനെ അറസ്റ്റ് ചെയ്തു; അദ്ദേഹത്തെ പിടിച്ച് രണ്ടുചങ്ങലകൊണ്ടു
    ബന്ധിക്കാൻ കൽപ്പിച്ചു. അദ്ദേഹം ആരാണെന്നും എന്തു കുറ്റമാണു ചെയ്തതെന്നും അയാൾ ചോദിച്ചു.
  grc-SR: ⸂Ἐγγίσας δὲ⸃ ὁ χιλίαρχος ἐπελάβετο αὐτοῦ, καὶ ἐκέλευσεν δεθῆναι ἁλύσεσιν
    δυσίν· καὶ ἐπυνθάνετο τίς ⸋ἂν⸌ εἴη, καὶ τί ἐστιν πεποιηκώς.
  bgc-bgc: फेर पलटन के सरदार नै धोरै आकै पौलुस ताहीं पकड़ लिया, अर दो साँकळां तै बाँधण
    का हुकम देकै बुझ्झण लाग्या, “यो कौण सै अर इसनै के करया सै?”
  khz-khz: Ne vetali velena kamuna Paulo genai eagoto, egapiato, gena melo evaikilarato,
    teini ruala na pia ligoa. Ne everenagito, netiwato, “Etalima e rai, e ia rakagau
    pekala?”
  deu-TKW: Hierauf trat der Oberst herzu, bemächtigte sich seiner, hieß ihn mit zwei
    Ketten binden, und erkundigte sich, wer er sei und was er gethan.
  zsr-NT: 'Niꞌr gbiguëꞌë bönniꞌ blau naꞌ, len gzxönëꞌ Pablo, atiꞌ gna béꞌinëꞌ bönniꞌ
    rjaquëꞌ gdil‑l lúguëꞌë lëꞌ chop du guia. Gdöd niꞌ gnabnëꞌ bunách zian niꞌ, rnëꞌ:
    ―¿Nuzxa caz bönniꞌ ni, len bizxa benëꞌ?'
  lin-lin: Mokonzi ya basoda apusanaki, akangaki Polo mpe apesaki mitindo ete bakanga
    ye minyololo mibale. Bongo atunaki soki Polo azali nani mpe asali nini.
  hns-NT: Tab soerdjaatie ke barkwa Paulas lage gail aur oke doei ketie se banhwaais
    aur khodjie karies kie oe kaun aadmie hai aur kaun kharaabie karies hai.
  noa-E: Mag barimawia, chi comandanteeu Pablo pʉr aupiwia, warre caden numiimua jʉ̈
    sĩupijim. Maimua aig narr khʉʉnag, —¿Jã jamaam woun agá, maimua khani ichdëu jãg
    sĩejĩ? a jëeujim ajapha khap aag.
  eng-EMTV: And the commander, approaching, took hold of him, and ordered him to be
    bound with two chains; and he was inquiring who he might be and what he had done.
  mib-NT: Yūcuán na te ni quɨ̄vɨ general mēhñu ñáyuu, te ni jnɨɨ de Pablo, te ni ndacu
    de jniñu jeē conuhnī de jíín úū cadena. Yūcuán na te ni cajnūhún general ndé tée
    cúu Pablo te na cuēchi ni sáha de.
  lif-NT2: खे़न् थक्‍तुम्‍बे़न् पेआङ् पावले़न् ते़म्‍सुआङ् ने़त्‍छि फे़न्‍सिक्‍खिहाॽरे़
    इघेःङ्‌मा पाङ्‌घुसि॥ हे़क्‍क्‍याङ् खे़ल्‍ले़ खे़प्‍मो के़वाॽबा मनाहाॽ सेःन्‍दोसुसि,
    “कन् मनाःन् हाःत्‍निबे? हे़क्‍क्‍याङ् कल्‍ले़ थे चोगुआङ् वाॽ?”
  xnj-xnj: Mkulu wa msambi yula akamhegelela Pauli, akamkamula na kulagiza akungiwayi
    minyololo yivili. Kangi akakota, “Mwenuyu ndi yani? Abudili kyani?”
  mmx-mmx: Leeme gomgo ga vas saparap ne Pol, la ga ranga alis i, la ga tong i ri
    limixin esep do dina xoxo i mi luvaroos sen. La ni ga sue, “Nege i na laradi,
    la lavanga salai mo ni i lox i?”
  cbr-NT: Usocëbë uquin ca Pablo biquin comandantenën aín suntárucama manë risi rabëtan
    tëcërëcanun quixun cacëxa. Caquin ca ui cara ax 'icë quixun ñucánan añu cara 'axa
    quixun ñucácëxa.
  tee-NT: Pus ju comandante lak'alh ju Pablo. Lhinaulh ixch'apaca chai ixmakch'ica
    lacak'ant'ui cadena. Chai astan asacmilh ju lapanacni tichi chavaich ju Pablo
    chai tis talak'alhinch ju xanavi.
  eng-LSV: Then the chief captain, having come near, took him, and commanded [him]
    to be bound with two chains, and was inquiring who he may be, and what it is he
    has been doing,
  cak-NT: Y ri comandante xtiquier xapon-apo c'a riq'uin ri Pablo, xberutz'ama-pe,
    y xu'ij chi tixim che ca'i' cadenas. Y c'ajari' xuc'utuj anchique achi raja',
    y anchique rumac.
  pah-NT: Igwete soldados'g̃a nduvihavuhu'ga ruri Paulo'ga pyhygauka ga kwaruka itanhuramuhũa
    pyvõ mokõiva'ea pyvõ. —Ma'g̃a koro? ei ga. Ma gara rehe pe ga nupanupãuhui? ei
    ga g̃a pe.
  sja-NT: Mãpai ma soldaorã poro waibɨa chep'eda, Pablo jita ataji mãik'aapa cadena
    omeepa jɨ̃ nɨ̃bɨpiji. Maap'eda eperãarãmaa iidiji k'asaa t'ɨ̃jarapata jã eperã
    mãik'aapa k'ãare k'achiata ooji.
  xed-xed: Ka gavadaghatá mghama la sludzi ka ŋanatá Pwal, ka tsatsanaftá ziɗaha his.
    «Wa va kagha, nahgani maga ka?» kaʼa nda tsi.
  mks-NT: A̱nda̱ já na̱cayati da̱ cúú jefe soldado cán nu̱ Pablo já na̱tiin da da̱
    cu̱hu̱n da̱ veca̱a. Ta na̱sahnda da chuun ña̱ ná cató na̱ da̱ xi̱hín i̱vi̱ cadena.
    Tá na̱ndihi já na̱casáhá ndáca̱ tu̱hún da̱ ña̱yivi ña̱ ndá da̱ cúú da̱ yóho ta
    ndía̱ na̱caja da.
  gfk-S: No lilie ga hanawat ma iga palim kawase leh Pol ma iga ter ra dades na nianga
    be da hiis ie ma ta iruo dades na hinhiran sakit. Io, iga tiri be nesi kaie Pol
    ma be iga gil ra so.
  bmu-bmu: Mosötketka suahö galöm bohonŋan sutŋine anda jim kutuiga Pol memba tapep
    (muŋgamuŋga) yahötnöŋ jöhöget. Jöhögetka kewö jiba qesim eŋgiyök, “Azi ki niŋia?”
    aiga “Wania aiga qeze?”
  dgz-dgz: Ita yamewa Pol inap taue damik dere kaimake dena gapan Pol panapen diamon.
    Panane amba ita yamewa apanewa singui wayaven, “Apan ma da? Me koewa dim da tan?”
  eng-GNV: Then the chiefe Captaine came neere and tooke him, and commanded him to
    be bound with two chaines, and demaunded who he was, and what he had done.
  zaa-NT: Làniana gubiga' tè comandántea nna bedàxu'ą Pablua preso, benią mandado
    bexìqquia cą bi lani chuppa cadena. Bitola nna gunàba tìtsa'ą nuỹa ná bi ą'hua
    biỹa beni bi acca yala calatsi' quį hué' cą bi nna.
  eng-WEBSTER: 'Then the chief captain came near and took him, and commanded him to
    be bound with two chains: and inquired who he was, and what he had done.'
  guh-guh: Nexata comandante Pablo cujirenatsi. Vaetabiaexanatsi pijajivi. Comandante
    itoroba pijajivi Pablo pecëtsinexatsi anijacadenamaëtotabeje. Bajaraxuacujinae
    yanijoba judíovijavabelia. —¿Detsa maponëje? ¿Detsa xua exana maponëje? jai comandante.
  bon-bon: Cubu mope biname te piba Paulo bau me ädige, joomlige, mene jejemige teebine
    ätäyame neeneni ayana seea ca. Puma cita ca tabe biname bine itemlemige egä, “Laasi
    nyene ai biname; tabe ngena bii jewenige?”
  nhw-BL: Huan nopa hueyi tlayacanquetl hualajqui huan quiitzqui Pablo huan quinilhui
    isoldados ma quiilpica ica ome tepos cadena. Huan teipa pejqui quitlatzintoquilía
    ajqueya Pablo huan tlaque amo cuali quichijtoya.
  mgw-mgw: Yu'lu' mpi'ndo ywa yesi aamwegeleli Pauli na kummoywa, aamulise atabilwe
    kwa pingwi ibi'li'. Ngalaluya, “Ayu' nyai? Kai', apangite namani?”
  swh-ONEN: Yule jemadari akaja, akamkamata Paulo akaamuru afungwe kwa minyororo miwili.
    Akauliza yeye ni nani, na alikuwa amefanya nini.
  wbi-wbi: Kange um'baha ghwa kipugha ye alipipi akan'kosa u Paulo, pe akalaghila
    akungue namanyololo mu m'biili. Akam'posia umwene kaange ghwe veeni kange ghwe
    veeni avombile kicking.
  bba-bba: Tɑbu sunɔ wi, u dɑ Pɔlun mi, u nùn mwɑ mɑ u woodɑ wɛ̃ bu nùn bɔke kɑ yɔni
    yiru. Mɑ u bu bikiɑ, wɑrɑ durɔ wi. Mbɑ u kuɑ.
  eng-KJVCPB: Then the chief captain came near, and took him, and commanded him to
    be bound with two chains; and demanded who he was, and what he had done.
  kgk-NT: 'Upe rire coronel ogwahẽ ou-vy oipyhy Paulo-pe. He''i oipokwa hagwã íxupe
    mokõi ipo-rehe. Upéi oporandu upe-py oĩ va''e kwéry-pe: —Kiva''e tipo kóa? Mba''éixa
    tipo héry? Mbava''e tipo ojapo ko va''e? he''i upe pygwa-pe.'
  waj-waj: 'Pikiooduu kieeta vaidiivo Pauruusaa vainiivau dioo vainno ari rapira vaidiiya
    tuduu iya yaagueeqa yeena taaravaitana varada inna ranaa rau kiooduu kieeta vaidiivo
    Pauruusaara gioonna kiaapuuya yaparainno tunoo: Aanna gioononnee? Ivo dee mmoori
    maisavai iivainnee?'
  cpy-cpy: 'Roteeya-paakiri Pablo, ikantanakiri rowayirite: “Poojotan-tyaari apite
    eshirotha.” Rojampita-nakiri atziri-paeni: “¿Iitaka irika? ¿Oetaka rantakiri?”'
  mpx-mpx: Tolohaveyan wali tologugui i nem Pol i lib ge i ba sein eluwa hi ahe hi
    yowaniya. Inoke boda i nelil i ba, “Henala tau ya ge hauna i ginol?”
  wbp-wbp: Yangka wiri yurrkunyukungarduyu, ngulaju kutu-nyayirnirla parnkaja Puurlukuju.
    Ngula-jangkarluju, puuly-mardarnu Puurluju, manu-jana wangkaja nyanungu-nyanguku
    yurrkunyu-patuku, “Wayikalu nyampuju wati nyampu-jarra-kurlurlu jirrama-kurlurlu
    jayini-jarra-kurlurlu wuruly-parnkanja-kujaku.” Ngula-jangkaju, payurnu-jana yangkalku
    turnu-warnu Juwu-patu, “Ngana nyampuju wati? Nyiya-ngurlunkulu pakarnu?”
  luo-luo: Jatelono nobiro momako Paulo, kendo nogolo chik mondo otweye gi nyoroche
    ariyo. Bangʼe nopenjogi niya, “Ngʼatni en ngʼa? To osetimo angʼo?”
  nhe-NT: Huan nopa hueyi tlayacanquetl hualajqui huan quiitzqui Pablo huan quinilhui
    isoldados ma quiilpica ica ome tepos mecatl. Huan teipa pejqui quitlajtlanía Pablo
    ajqueya ya huan tlaque ax cuali quichijtoya.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܘܕܒ݂ܝܼܩ ܠܹܗ ܠܦܵܘܠܘܿܣ، ܘܦܩܝܼܕ ܠܹܗ ܕܐܵܣܪܝܼ ܗܘܵܘ ܠܹܗ
    ܒܬܲܪܬܹܝ ܫܸܫܠܵܬܹ̈‌ܐ. ܗ̇ܝܓܵܗ ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܕܡܵܢܝܼ ܝܗܘܵܐ ܘܡܘܼܕܝܼ ܝܗܘܵܐ ܒܸܥܒ݂ܵܕܵܐ.
  esk-NT: Taavruma qaukłium tikitñamiuŋ Paul tiguniġaa aasii tillisigiplugu qiḷiqsruquplugu
    malġuiñik kalimñiġñik. Tavraasiiñ apiqsruqtaaqsiñiġai itna, “Kiña una aŋun? Sumik
    savvaqłukpa?”
  msb-msb: Pakatapos nagtulos an pinakanamumuno, ginpadakop si Pablo kag ginpagapos
    ini sa duha na kadena. Naghunga kun sin-o siya kag kun nano an iya ginahimo.
  cpa-NT: Jøng² mi³ca¹dsiég¹ juu¹³ hlég² cøg¹², ca¹chiánh²dsa Pablo. Ca¹jmo¹dsa héh¹
    ca¹hŋió²dsa Pablo quianh¹³ ton¹ cadena. Ni³ jøng² ca¹ŋai¹dsa hein² dsa² Pablo,
    ji² he² ca¹jmo¹dsa.
  dso-dso: ସେନାପତି ପାଉଲ୍‌କେ ବନ୍ଦିକରି, ତାକେ ଦୁଇଟା ସିକ୍‌ଲିତେଇ ବାନ୍ଦ୍‌ବାକେ ଆଦେସ୍‌ ଦେଲା,
    ତାର୍‌ ପଚେ ସେ ପାଚାର୍‌ଲା, “ଏ ଲକ୍‌ କେ ? ଆରି ସେ କାଇଟା କଲା ଆଚେ ?”
  meu-meu: Bena tuari biaguna badana e raka kahira, e abia, ena orea taudia e haduadia
    gadea rua amo bae ḡuia. Bena e henanadai, ia be daika bona ena kara be dahaka.
  yva-NT: Umba nait akari akoe umawe nanto po Paulus aijar. Muno po apa naite inta
    yatutir indamu yo waijo besije jiruma ransawa Paulus aneme rai. Umba nait akari
    akoe umaso po vatano wanuije umawe manajo pare, “Vatane sopamo are pije? Animaisye
    mi po rave?”
  dgc-dgc: Ey tu kapitan éy dinikép na siya, a nipagapus na ta kadena, sakay pinakelagipan
    na side éng ti ésiya siya, sakay éng anya i kasalanan naa.
  zpm-NT: Dzigo wbig meṉ rnabey co, bnabey me grë zhaguiib co bzoob zho Pabl chop
    caden. Bnabdiidz me lo grë miech co dieṉ cho nac Pabl, pe quiayuṉ me ne scataa
    rlëënie zho me.
  hix-NT: Àhyakanye haxa toy hatà, arymano ynye ro komo yohà. Pawru yahohsoy hatà,
    arymano ynye ro komo wya. Nasohtohoy xarha tà, yawaka ke, osoraka ro hatà. Onok
    mosonà, kekon hatà, Pawru hoko. Onok mosonà. Àsok nahko haryhe, kekon hatà, toto
    komo wya.
  sim-sim: Urik komanda oto awun unda ma orhi ondon or mbashirik sen kuvu lap li laha
    Polin limu ishira. Uhu Judama ondon ormu silira, �Ma toto lawe ri? Mberem or ur?�
  npi-ULB: त्यसपछि प्रमुख कप्‍तान नजिक गए, र पावललाई समाते, र तिनलाई दुईवटा सिक्रीले
    बाँध्‍न आदेश दिए । तिनले उनी को थिए, र उनले के गरेका थिए भनी सोधे ।
  cgc-cgc: Papranian Pablo i ta kumander daw padakep daw pagapos kanen i ta mga sundalo
    ta darwa na kadina. Tapos ta paggapos ki kanen, gainsa kumander an naan ta mga
    ittaw, “Kino ittaw na i? Ino nabuat din na sala?”
  tim-tim: Hepunbiâ tato tembe loko humoyeŋe arekŋe Paulogâlân togom tembe lokolupyeŋe
    hin makyeŋgiep, “Luâk ire mem tâk kârikŋe lâuwâ arekŋe bâtŋe bip bip hikom kala
    busi kâlegen katŋet.” dâmbo are akberâm akbiâ hin dâep, “Luâk ire wânân gâtŋe.
    Akto gain gain akto biwiyeŋe bâliâp?” dâep.
  yor-yor: Nígbà náà ni olórí ogun súnmọ́ wọn, ó sì mú un, ó pàṣẹ pé kí a fi ẹ̀wọ̀n
    méjì dè é; ó sì béèrè ẹni tí ó jẹ́, àti ohun tí ó ṣe.
  wos-wos: Xiyahafi yandaka dé néma du Polka ye déré huluke dé déré sen yétékmbu gindate
    dé déka duré wa. Wataka dé du takwaré wakwexéké, “Ané du héndé? Méta dé ya?”
  emp-NTPO: Sordaorã boro dji droma araa jũẽsid̶e Paulora jidaped̶a carena uméba jʌ̃
    b̶ʌbisia. Maʌ̃be ẽberãrã powua nũmʌ́a iwid̶isia Paulora caida idjab̶a cãrẽda osi
    cawaya.
  eng-F35: Then the commander came up and took hold of him, commanded that he be bound
    with two chains, and started inquiring who he was and what he had done.
  ind-ind: Sesudah komandan itu tiba, dia menyuruh tentara-tentaranya menangkap Paulus
    dan mengikat dia dengan rantai kepada dua tentara di sebelah kiri dan kanannya.
    Lalu dia bertanya, “Siapa orang ini, dan kesalahan apa yang sudah dilakukannya?”
  pes-OPCB: 'فرماندهٔ هنگ، پولس را گرفت و دستور داد با دو زنجیر او را ببندند. سپس
    از مردم پرسید: «این کیست و چه کرده است؟»'
  mpt-mpt: komoke Fole afunea awa genalin nakai baabenea Naka ele sen sayo asu tebeloniba
    gebaine genea inabaiba eka nakaia unanga ile baabenea Naka ele niniino wanete?
    E nimin kenebiote? ge baabesea
  ssx-ssx: Kutupa mo hande a꞉nda꞉ tumiki halima꞉ a꞉pa Polo minata꞉ seni pu yaapoma꞉
    hotape leekeme. Kutupa Polota꞉ hane halipe eki hau pia꞉pe laa lota꞉ piekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi iɡũu í bɔ bi Pɔlu í muu nɔ í ni ɑ dũu do sesee minji. Nɔ
    í bee ŋɑ í ni, yooi. Mii í ce.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ମୁଇଂ ଶହ ସେନାପତି ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ମ୍ୱାର୍‍ତି ସିକ୍ଲିଏତେ
    ଗାଗ୍‌ନ୍‌ସା ଆଦେସ୍‍ ବିଃଆର୍କେ ବାରି “ମେଁ ଜାଣ୍ଡେ ଆରି ମେଁ ମେଁ ଡିଙ୍ଗ୍‌ବକେ ?” ଡାଗ୍‍ଚେ
    ସାଲିଆକୁଆର୍‍କେ ।
  gof-RNT: He wode shaalaqay shiiqidi, Phawuloosa oykkidi, nam77u santhalaatan qashettana
    mela kiittis. Yaatidi, I ooneekkonne ay oothidaakko asaa oychchis.
  unx-unx: ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇନିଃ ପାଉଲୁସ୍‌କେ ବାରିୟା ସିକ୍‌ଡ଼ିତେ ତଲି ନାଗେନ୍ତେ ଆଚୁକେଦ୍‌କଆ
    । ଏନ୍ତେ ଇନିଃ କୁଲିକେଦ୍‌କଆଏ, “ନେ ହଡ଼ ଅକଏ ତାନିଃ ଆଡଃ ଇନିଃ ଚିନାଃ ଚିକା କାଦାଏ ?”
  gah-gah: Ahulikago, gizapa ve napa nenémo anitike Pauloni aleake, goní itane loko
    loake, seni nagá lositatunú zitalo loko loketamó. Loketake, áisi hí ve noive itó
    nana netá golesa nalive loko loká oketamó.
  lcm-lcm: Au ainoinoai lava ang kala pasal taun ia na kanla teng akit ia na kala
