  san-ORI: ସ ସହସ୍ରସେନାପତିଃ ସନ୍ନିଧାୱାଗମ୍ୟ ପୌଲଂ ଧୃତ୍ୱା ଶୃଙ୍ଖଲଦ୍ୱଯେନ ବଦ୍ଧମ୍ ଆଦିଶ୍ୟ ତାନ୍
