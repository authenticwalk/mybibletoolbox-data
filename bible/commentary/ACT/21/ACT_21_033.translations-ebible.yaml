  bsp-bsp: Kɔ wəbɛ wəpɔŋ wəsɔdar nwɛ ɔŋcɔŋnɛ, k’osumpər Pol, k’osom a pakotɛ kɔ gbekce
    mɛrəŋ. K’eyif fum nwɛ ɔyɔnɛ mɔ, kɔ tɔkɔ ɔyɔ mɔ.
  kqf-kqf: Tauwaiḡaviya edi bada i saḡa Pol i kaididi bi tauwaiḡaviya i egelidi te
    seini labumo maso a pani. Ḡome tana lava i waitalayedina gado, “Niga lavana aiyai
    bi bai i voiye?”
  cpb-NT: 'Rotaiyaitapaakeri Pablo, ikantanakeri rowayerite: “Poosotantyaari apite
    kotsirotha.” Rosampitanakeri atziripaini: “¿Iitaka jirika, iitaka rantakeri?”'
  aon-aon: Anudok debeini soldia nanak um Pol nasuhwan aria dodogeshin um ananim soldia
    huweshikan biyab senab. Aria narigesh nakri, “Anudok meini arman aria nenek maresh?”
  hus-NT-2005: Utey tám an pulek okʼlek soldadotsik, in yakʼwaꞌ na Pablo ani in ulu
    ka wikʼan kʼal cháb i patʼál. Tayíl konyatich tám xitam jáꞌ jeye ani xantʼéy in
    tʼajámal.
  mig-NT: Yúan‑na te ni̱ jaa̱ general te ni̱ tɨɨn‑de Pablo. Te ni̱ tá'ú‑de tiñu ni̱
    ja̱kunu'ni̱ Pablo jíín úu̱ cadena. Yúan‑na te ni̱ jika̱ tu̱'ún ndé cha̱a kúu‑de
    te na̱ún ní sá'a‑de.
  bps-bps: Kafdadong i ulu i dad sundalu, kanfean Fol, na fbakusan kenen lwe sangkalì.
    Na snalekan i dad to, manan, “Simto kè i to ani, na tan kè i mgimoan?”
  mbs-mbs: Pegdateng te kapitan doton, dinakep din si Pablo. Iniketan se belad din
    te dowa sengkalì. Penga niyan, mig-insà se kapitan aw sinu se ngadan din, aw eden
    se medaet ininang din.
  cme-NT: Baŋ juɔ ji hi, sorosi ba yuntieŋo bel Pol aa ce ba vaa-yo baa jɔlgɔbaa-ba
    hãi. Baŋ vaa-yo, wuɔ yuu u sĩnni‑i aa naa yuu uŋ ciɛ kumaŋ.
  sus-sus: Awa, sɔɔri mangɛ naxa yaamari fi e xa a xiri yɔlɔnxɔnyi firin na. A naxa
    maxɔrinyi ti fa nde a ra, nun a munfe rabaxi.
  pon-2006: Kaunen sounpeio eri kohla rehn Pohl oh koledi, oh ruwese en selkihdi selmete
    riapwoat. E ahpw idek, “Ihs ohl menet, oh dahme e wiadahr?”
  dad-dad: Kusĩ tamo neid odug isi, Pol dale, sen uru nem difõf nigin iron. Age ye
    fen, Pol ĩ ai anĩ, ereb ĩ age fen anĩ ado nigineg, Juda tamo to fiyẽdin.
  zab-NT: Chiyru gubii comandantqui, gunaazbɨ Pablɨ gunabeeb ildiibdeb de naab cun
    tiop caden. Ax gunabdiidx comandantqui tú laab, ne xi baanbɨ.
  jae-jae: Go kapitaisêga kêtu gasuc gêja, kêkôc Paulu tôŋ ma kêsôm sêsô eŋ tôŋ ŋa
    kapoacwalô luagêc. Go kêtu kênac ênê ŋam to biŋ, taŋ eŋ gêgôm naŋ.
  ksd-ksd: A luluai na vinarubu i lualua i vana pirana, ma i vatur vake, ma i kure,
    ba da vi ia ma ra ivu vivi na palariam, ma i titir ba to ia, ma ba ava i tar pait
    ia?
  msm-NT: Dajun duguka to sikan kumandanti si Pablo aw dakopa dow ipusas to magdibayuy
    no boyad din duon to mgo sundayu no migbantoy kandin. Tapus to sikan, nangusip
    sikan kumandanti to sikan nahimun no mgo otow dow hintawa si Pablo dow nokoy to
    sae din.
  myk-myk: 'A sɔrɔsii pu wo ɲuŋɔfɔgbɔ wu ba Pɔli co. A wu sɔrɔsii pu pye na pu tɔɔrɔ
    shɔnhɔyɔ shuun le wu na. Ba pʼa Pɔli pɔ na xɔ wɛ, a wu yegeŋɛ pye na: «We ná we
    di ɲɛ jɔgɔ wɛ? Ɲaha wu dʼa pye wɛ?»'
  sbe-sbe: Iyala kapinana wa Paulo ye hai na ye hededelau yona tauꞌiyala tamowaidiyao
    wa udiyedi na seni labui udiyedi se pai. Na kabo boda wa ye henamaiyeidi ye wane,
    “Teina tamowai ta kaiteya, yo saha yababana ye ginauli?”
  mcr-mcr: Iŋgaŋi mäkä-iqeu miqä naqä iqu äpäqe, Poli ique a äkiqätäqe, iqueqä ämaqä
    iquau ique senqä hŋquaqutä guä kiqiyäupŋqä ätukqe. Iŋgaŋi iqu qokä-apäkä iquauŋi,
    yatŋqä ävätä, “Ämaqä tqu, tqukä? Iqu äänä imäkätqänä?” ätukqe.
  cux-NT: 'Taachí ndaā comandante tuu''mi ní sta''á yā Pablo ní caⁿ''á yā orden chí
    chɛɛ̄ chiichí sá ndúúcū ''uuvi cadenas. Ní comandante tiinguuneéⁿ yā: ¿Du''u rá
    saⁿ''ā miiⁿ ní dɛ''ɛ̄ vɛɛ miiⁿ ní dɛ''ɛ̄ idiiⁿ sa?'
  tur-YTC: Sonra komutan yaklaşıp Pavlus’u tutukladı. Çift zincirle bağlanmasını buyurdu.
    Kim olduğunu ve ne yaptığını sordu.
  san-ITR: sa sahasrasenApatiH sannidhAvAgamya paulaM dhR^itvA shR^i Nkhaladvayena
    baddham Adishya tAn pR^iShTavAn eSha kaH? kiM karmma chAyaM kR^itavAn?
  bel-N: Тады, наблізіўшыся, тысячнік узяў яго і загадаў зьвязаць двума ланцугамі
    і пытаўся, хто ён і што зрабіў.
  sch-sch: Hanchu, râlmi ulientak han a kôm a hong nâia, Paul hah a sûra a kuta
    zingjirûi inik a minbun kelena, masuole chu lokongei kôm han tumo ani le imo
    a tho minchâi a rekela.
  mic-MIQNT: Ta'n teli nqase'g iganpuguit iga'teg ta'n Poligap eig, wesua'latl. Telimaji
    sma'gnisg, “Gl'pilug pisgataqanapigtug!” Poligap wej gl'pisijig sma'gnisg. Na
    tujiw pipanigesit, “Wen ta u't ji'nm, aq tala'teges?”
  huu-NT: 'Comandante naimɨemo iaɨreicaia, Pablona gaɨtade. Naimɨena mena lloeo dɨga
    maɨllena llote. Jɨcanote: —¿Bu naimɨedɨ? ¿Bue ñete?'
  jiv-NT: Kapitiánka Páprun jeari achikmiayi. Tura jimiará jiruja̱i̱ jiṉkiamiayi.
    Nuya̱sha aniasmiayi “¿Niisha yait? ¿Warinia túrait?” tímiayi.
  otm-NT: 'Nɛ nu''a ra hmudofʉi bʉya bi bɛnt'' ra Pablo ɛ̨na da got''i, nɛ bi manda
    ngue da mba nthąt''i yoho yʉ cadena. M''bɛjua bi t''än''dʉ, nɛ bi t''ɛ̨mp''ʉ:
    ―To''o na, ''bɛ''a bi ''yøt''na.'
  dah-dah: Irkeb fuleŋa marte doyaŋ al kuruŋ beleŋ fuleŋa marmiŋ hulyaŋ yirke Pol
    teŋ sen irawa beleŋ po fere tiyamiŋ. Gwaha irdeb al buda kuruŋ hitte fulgaŋ kaŋbe,
    “Al gabe ganuŋ? Irde daha tiya?” yineŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Iəmə asori səvəi naruaɡən me revən tɨ Pol, mɨni pen tɨ naruaɡən me səvənhi
    mə tuhəkwtəmhiri in, mhərihi ia jen kəru. Nənə in rəres pen nərmama me i mə, “Nəfe
    i iərmama? Rɨno nəfe?”
  kpr-kpr: Dotero, giti jighariá nu Paul kena ira numoá sandido, seini (chains) etoto
    aimi bundoro dae sedo, ategi usira, “Genemboé mavejori? Nunda dara rejori? Nu
    nangeti?” aminge ategi usira.
  san-IAS: sa sahasrasenāpatiḥ sannidhāvāgamya paulaṁ dhṛtvā śṛṅkhaladvayena baddham
    ādiśya tān pṛṣṭavān eṣa kaḥ? kiṁ karmma cāyaṁ kṛtavān?
  nho-nho: Te hakamau raa ni hanatu ki Paul no vanaake iloo ki ana soldia raa ki tauhia
    Paul no saisaitia ki naa seni e lua. Teenaa ki vasiri te hakamau raa peelaa, “Teenei
    ko ai? Se ssara peehea ttama nei ni mee?”
  gym-NT: 'Angwane rükätre dänkien kri ye käkwe krötabare Pablo ken, käkwe Pablo kani
    ngite, bti mäkätemna kadena krobubti kwe nitre rükäye, bti niebare krörö kwe:
    ¿Ni ne abko nire amne tä dre nuene? niebare kwe ietre.'
  azg-NT: Ndoꞌ nquii tsanꞌñeen na icoꞌxen sondaro, xjen na tyjeeꞌ jon, tꞌua jon tsꞌian
    na cyꞌonhan Pablo, ndoꞌ quinanꞌtyenhan jon yo ve carena. Jndë joꞌ taxeeꞌ jon,
    nin tsꞌan condui Pablo ndoꞌ nin ꞌnan sitjahin.
  bhd-bhd: फौजी टोलरे सरदारे नेड़े गेइतां पौलुस अपने कब्ज़े मां कियो, ते तैस दूई शांगलेइं
    सेइं बंधनेरो हुक्म दित्तो, ते फिरी तैनी पुच़्छ़ू, “ए मैन्हु कौने ते एनी कुन कियेरू
    आए?”
  too-NT: Huan xapuxcu' tropa tapajtzūlh lā' tuncan māchi'panīni'lh Pablo lā' līmāchī'nīni'lh
    con kantu' cadenas. Kalhasqui'nīni'lh tichū xla' lā' tuchū ixtlahuanī't.
  ind-AYT: Setelah itu, kepala pasukan mendekati Paulus dan menangkapnya, serta memerintahkan
    agar Paulus diikat dengan dua rantai. Lalu, ia mulai bertanya siapa Paulus dan
    apa yang telah dilakukannya.
  cjo-NT: 'Ari ipokapaaki komantaante, raapaakiri Paaworo. Roojotakaantakiri. Ro roojotantapaakariri
    apite karenatha. Rojampikowentapaakiri riroripaeni: —¿Ninka irika? ¿Oetaka rantakiri
    pikijeeyantakaririni?'
  nsn-nsn: Git nas tamatang uoum keipir uiluiliatung ke me kuse tatanon, kare ualatoho
    pare, ra uih taneiono me torikir tiein. Song ke dangatono tasir tamata pare, maionene,
    doha haua ke guataion?
  san-DEV: स सहस्रसेनापतिः सन्निधावागम्य पौलं धृत्वा शृङ्खलद्वयेन बद्धम् आदिश्य तान्
    पृष्टवान् एष कः? किं कर्म्म चायं कृतवान्?
  tna-NT: 'Da su soldado cuana sa echua puji ja cuatsasiatana soldado cuana Pablo
    painata huecuana puji, beta cadena neje Pablo parisita huecuana puji. Daja a putsu,
    echua puji ja cristiano cuana: —¿Aidhe da tueda? ¿Ai madhada ni da tuahueda ataitia?
    —bajatana huecuana.'
  lid-lid: Ndramak tinan ta atondrok iri lau ta bahun eme tawi Pol, ma tiye oro lau
    tan i buku doh, “Ado kasawei iy ndramak dah na la-uh sen.” Eme ma iy ndremenya
    iri lau nane i buku doh, “Ya, iy ndramak dah, iy are lau handru? Ma iy amekes
    saba kandriyen ndra-in handru?”
  wim-wim: Nil pam moom aak Rome anpalana Paul.ant paththam iiy aꞌ maman aꞌ nil pam
    soldiers al-alantan thaw chains kuchamang kathayn nunangwey. Aꞌ ngul anpalaniya
    nil thant pam wanch al-alantan engk ngul, “Ayyang niiyalang, nil pam in weeꞌa?
    Nil way ngeen yump niiyant e?”
  zga-M: Umbakha vavasikhali akhakhegelela akhamwibata u-Pavuli, akhalamula akhugiwe
    imiregekhe gevile. Akhambucha umwene veni na agakhile khikhi.
  yom-yom: Pfumu masodi wufikama vaba Polo, wunsimba ayi wutuma masodibakanga polo
    mu zisieni zizole. Bosi wuyuvula kani Polo niandi nani ayi diambu mbi kavengi.
  san-SIN: ස සහස්‍රසේනාපතිඃ සන්නිධාවාගම්‍ය පෞලං ධෘත්වා ශෘඞ්ඛලද්වයේන බද්ධම් ආදිශ්‍ය
    තාන් පෘෂ්ටවාන් ඒෂ කඃ? කිං කර්ම්ම චායං කෘතවාන්?
  yut-yut: Emat amɨn dakon mibɨltok amɨn da obɨŋ Pol abɨdaŋek nap teban bamorɨ baŋ
    Pol abɨsɨni do yoyɨgɨt. Aŋek amɨn yaŋ yoyɨgɨt, “On namɨn amɨn kɨnda? Ae ninaŋ
    agɨt?”
  grc-BYZ: ἐγγίσας δὲ ὁ χιλίαρχος ἐπελάβετο αὐτοῦ καὶ ἐκέλευσε δεθῆναι ἁλύσεσι δυσί,
    καὶ ἐπυνθάνετο τίς [ἂν] εἴη καὶ τί ἐστι πεποιηκώς.
  cpc-NT: 'Joirikaitapaakiri Pablo, ikantanakiri jowayiriti: “Poojotantyaari apiti
    ashirotha”. Ipoña josampitanakiri atziriiti: “¿Iitaka jirika, iita jantakiri?”'
  nhg-NT: Entunses inu coroniel omopacho. Ocasec Pöblo para quebicas prieso. Oquemelfe
    isoltörojua ma quejilpicö ca unte carienajte. Sötiepa inu coroniel otlajtla nele
    öquenu Pöblo hua tlininu oquechi.
  nya-nya: Mkulu wa asilikaliyo anabwera nagwira Paulo, ndipo analamula kuti amangidwe
    ndi maunyolo awiri. Kenaka iye anafunsa kuti ndi ndani ndipo wachita chiyani.
  ngu-NT: Quemaj on comandante oquinisihuij niman ijcuac yocajsic Pablo, otlanahuatij
    ma quisalocan ican ome teposcadenas. Quemaj oquintlajtoltij on tojlamej aquinonon
    yejhua niman tlinon oquichiu.
  kup-kup: Tahan ñai aban ahö pop emat etet Pol ñevok bizapanez bahapuh pim irih ñai
    aban hehari senirepekaronañ pim marasikaroz demapanez mañahan demoohan aban urooh-porin
    at mañah, “Met aban epop horï tairao tahan ari pi epat metoog?”
  jid-jid: Niki ninkon kapti a zren hi ka vu Bulus, nda mmha yo ndi du ba lowu ni
    sraka ha. Niki a mye ka a hi nha mba a hi ngye wa a tia.
  wmw-wmw: 'Nkulungwa ire na kufika karibu, akinkola Paulu, akitumiza afungiwe na
    unyolo miwiri, ikisa akindairi: “Eyu munu‑yu nani? Na kakosa kinani?”'
  gmv-GGM: Azazizayssi izakko shiiqidi Phawulossa oykkidi nam77u sanssalatan qachchistana
    mala azazidi izi oonnakkone ayy ooththidakone erranas iza oychchides.
  ssg-ssg: Ape tel masiwi Klodius xoti Pol. I hone teka unauan ka lato kewa huaik
    sen xinoti konginian. Ape i kamei teka kilai seilon, “Aita tel seilon ie? I ailewen
    waliko la?”
  zpo-NT: Zee lee xaa nabeyy lo tub mil soldad mbii nu mzen Pab nu mnabeyy xaa zee
    kado xaa Pab kwaan chop kaden. Gwluzh zeera mnabdizh xaa nen cho nak xaa, nu cho
    kwaan mle xaa.
  poy-poy: Mkulu gwa jeshi kamgenderiti Paulu, kambata na kuamuwa wamtawi minyololu
    mushimba. Shakapanu kawakosiiti, “Ndo muntu gaa ayu, na katenda shishi?”
  qwh-NT: Tsenam comandanteqa chëcur Pabluta juclla tsarircamorqan y soldaduncunata
    ordinarerqan ishque cadenawan watäyänanpaq. Tsepitanam nunacunata taporqan Pablu
    pi canqanta y imata rureconqanta.
  gaw-gaw: Uueg daup dilag oḵai nug gumaṯa wana, Paulus aḏa, daup amelagp̱a, “Ag nug
    sen aḏitp̱a qaḵeg!” anana, nug Juda danab oḏ maṯom. “Imu danab aun, nug aḏi heum?”
    awa oḏ maṯom.
  nca-nca: Uni kembé ŋundo kutaqemo mahero Pol toworo kuma uniyó yimira, kato utó
    kondémbo irisa kusiyi, ye yimiraró. Yero unipare ŋande osese yereró, “Ŋa dani
    ka? Do ka taró?”
  zpz-NTPP: 'Orzeꞌ mbecy nu riib ic zeꞌ guay lo Baly. Orzeꞌ mniiy lo mbecy nu cyiig
    dey yu nu cyup caden nu cha nu dey yu pres. Orzeꞌ nay rab yu mbecy: ―¿Cyu mbecy
    yu ii? ¿La coz bicy yu? ―nay.'
  mkj-mkj: Koaun in jounpeiho inla koldi Paul, ruwoj pwa en joalkihdi joal pahrang
    riau. Ih idoak, “Inje woal mene, dahkij ih ne wiahda?”
  zac-NT: 'Iurní guabiꞌguë capitán; biáꞌall Pablo prësi. Gunibë́ꞌall bëliꞌbi Pablo
    con chupë cadënë. Despuësë gunaꞌbë diꞌdzë capitán: ―¿Chu na nguiu rëꞌ? ¿Pë bë́ꞌnëll?'
  kyg-kyg: Ati vayaꞌaiteꞌmo yagaino neꞌapateya hogote vekamoꞌa Polo haopaleꞌmo uno
    maiꞌnenoꞌaeꞌmo, Lole seli nofitalatetiꞌmo kitapa ateyo, huno hapa paiꞌniye. Agaemo
    ani vayaꞌaifeꞌmo, Ina laꞌmo maiꞌnenoꞌaeꞌmo na kava huꞌniye, huno apafi geꞌniye.
  kmk-kmk: Utdi, kummatam dit ap-apun di suldadu ot inaḻa na si Pablo un pinapingil
    sidat suldadu na si duwa’n kinawad. Utdiyon inimusana dat tagu un kanana’n, “Ngadan
    dituwa tagu? Ngadan dit kingwa na?”
  cao-NT: Cahëxo tsi quiha Pablo bichi comandante caniquë. Pablo qui soldado bo tsaminiquë.
    Tsamixo tsi quiha ja nëxacaniquë dos ca cadena bá no. Jaquirëquë, —¿Tsohuë ni
    naa joni ra? ¿Jahuë yoi ca ja aca? —i nohiria bo qui ja niquë.
  bbr-bbr: Kiro marai roat akan näwäus Pol siakup potomara, sakau ateanik, muris ipou
    rakiraun rai kon marai roat awarowon. Keseria, kos roasiret totwarowon, “Okoro
    inok ro? Ko owosewon?”
  inb-inb: 'Chi­ura mandagka, Pablo­pagma chaiag­rispa, paita api­chispa, nirka, iskai
    kadi­na­kuna­wa wata­chu­kuna. Nis­paka, chipi kag­kunata tapurka: —Kai runa,
    ¿pitak ka? ¿Imatak rura­kurka?'
  hrv-hrv: Onda se tisućnik približi, uhvati ga, zapovjedi da ga okuju dvojim verigama
    pa stade ispitivati tko je i što je učinio.
  box-NT: Á ɓa dásíwá ɲúhṹso vá vaá ɓó a Poole yi ò o nɔn lè ɲii le ɓa
    wìi wo à ca lè hã zúakùaríwà bìo ɲun. Bṹn mɔ́n ó o tùara a léeníi
    làa bìo ó o wó.
  ote-NT: Hangue nura da̱nga nda̱ gá soldado bi gʉ ntsꞌa̱hni ra cu Pablo ne bi manda
    dra tha̱tꞌi co yoho ya cadena, nepʉ ꞌmɛfa bi ꞌñani toꞌo mi gueꞌa̱ ne te xqui ꞌyøtꞌe.
  wnu-wnu: 'Ende yarab ne yogorau munon baraitari eng Pol baab wonou yurau wurinob
    qamar: “Bunom ombur ba munon e ubent tourimar.” Ende qamb ne bo wuri qebi qamar:
    “Munon e youro? Ne wo qomon boru maigas at qib igo?”'
  zam-NT: 'Sya, mbii gax comandant co''te'' nax Pab. Mblít comandant Pab. Mnibe''
    comandant loo solndad tedó'' solndad nii Pab no ya'' Pab con chop caden. Ngoloa,
    mnibdi''s comandant loo Pab. Ndxab comandant: ―¿Chó nac lùu? No ¿cón ngue tee
    lil, à''?'
  zyp-NT: Raekeh buipaw a vong ka, Paul cawh tle ka, bahrairui sanghning tah khi law,
    a tah he. Mataico ahomaw na cang? Zemaw na tua? takhei a hae.
  sey-NT: 'Ja̱ maca Coronelpi ti̱ꞌani i̱ soldadore cua̱ñepi. Pablote tse̱ani caya
    quë̱na meapi hue̱jëꞌë caquë ja̱ maca Pablote se̱jiꞌi: “¿I̱que mami aꞌni?” caquë,
