  azz-NT: Huan cuac ejcoc ya in tayecanque soldado, ijcuacón quitanahuatilij ma quiquitzquican
    Pablo queme preso huan ma quitzijtzicocan ica ome tepos cadena. Huan de ompa in
    tayecanque soldado tajtanic de can cayot ne Pablo huan de toni tajtacol quichihuac.
  spa-RV-1909: Entonces llegando el tribuno, le prendió, y le mandó atar con dos cadenas;
    y preguntó quién era, y qué había hecho.
  csy-csy: Tua zawkciang in tulkhat uk ngalkap mangpa sia Paul kung ah hongpai a,
    a mat zawkciang thikkol ni taw hen tu in thupia hi; taciang ama akua ziam, cile
    bangvawt ziam, ci dong hi.
  mxq-NT: 'Net ja solda̱a̱dʉ windsʉngopk tnimiiñ ja Pa̱a̱blʉ es tma̱jtsy. Ta dyajnejxy
    kʉwʉʉñ mʉt majtskʉ kadenʉ. Es ko waanʉ ꞌyijty, net dyajtʉʉy ja solda̱a̱dʉ windsʉngopk:
    —¿Mbʉ́n mijts, es ti tʉ xytyuñ?'
  tzj-NT: 'C''ac''ari'' be ja coronel ruq''uin ja Pablo, xucoj preso in xuya'' orden
    chi nba̱c'' tre ca''i'' cadena. Ja c''a tok bac''taj rmal quewa'' xbij chique
    ja winak ri'': —¿Nak chi achi''al c''awa'' wari''? ¿Nak ril xuban? ne'' chique.'
  tdt-tdt: Too iha nebaa, komandante kaer tiha Paulo, i haruka futu nia ho korenti
    rua. Depois nia husu ba ema barak nee dehan, “Ema nee see? Nia halo sala saida?”
  ron-BTF: Atunci, căpetenia s-a apropiat și l-a luat, și a poruncit să fie legat
    cu două lanțuri; și a întrebat cine este și ce a făcut.
  eng-WEBP: Then the commanding officer came near, arrested him, commanded him to
    be bound with two chains, and inquired who he was and what he had done.
  eng-FBV: Then the commander came over and arrested Paul, and ordered him to be bound
    with two chains. He asked who he was, and what he had done.
  nld-1939: De hoofdman kwam naderbij, nam hem gevangen, en liet hem met twee kettingen
    boeien. Nu onderzocht hij, wie hij was, en wat hij gedaan had.
  bwo-bwo: Jishiruwonuwere P'awlosok t'int detsdek't git habliyon b́tipetuwok'o bíazazi,
