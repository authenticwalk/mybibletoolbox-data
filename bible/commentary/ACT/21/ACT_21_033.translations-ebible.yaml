  san-BUR: သ သဟသြသေနာပတိး သန္နိဓာဝါဂမျ ပေါ်လံ ဓၖတွာ ၑၖင်္ခလဒွယေန ဗဒ္ဓမ် အာဒိၑျ တာန်
