  lif-NT: ᤂᤧᤴ ᤌᤰᤋᤢᤶᤒᤧᤴ ᤐᤣᤀᤠᤱ ᤐᤠᤘᤗᤧᤴ ᤋᤧᤶᤛᤢᤀᤠᤱ ᤏᤧᤳᤇᤡ ᤑᤧᤴᤛᤡᤰᤂᤡᤜᤠ᤹ᤖᤧ ᤀᤡᤄᤣ᤺ᤱᤔᤠ ᤐᤠᤱᤄᤢᤛᤡ॥
