  nas-nas: Eeꞌnoko tenang teie tavuꞌnupoong-koong boreꞌke pora Paulaꞌ mooꞌura botoaruꞌ
    daiꞌaavaꞌnaang sieenai kevintai. Eeꞌnoko teie tanaꞌurima aaꞌpuuꞌ, “Aung baa? Aming
