  upv-upv: Ko burtur ean morie Pol ko ololi jinibb sen nir arrul totkoni, ko arkai
    totkoni nevren tevi dil delrrurr eru. Mian ko osusi tevir owra “M̃erel evi si
    le san? Ololi erpese le?”
  aui-aui: Wiiyogha badana ghamana ipiika Pol biidi da ikabitawani, bi yana wiiyogha
    tomotomogha iwonedi da sein yadi batama siyaghira tawatawani. Wasina bi koroto
    ivitarakiiyanedi bo, “Mmko awaki tomoyina? Bi awaki ibera?”
  wap-NT: 'Soldyaanao zowaunaa kaawan naꞌiti, sariapa uzaamatan Paul ĩꞌai. Udaunaꞌan
    udyuudan naa uwatuda-kao dyaꞌutamtinpaꞌo chain idi. Naꞌiki upishaan naa pidannao
    kaikapaꞌa: “Kanom kaduz wuruꞌu diꞌoraz pidanaꞌa? Kanom mooko ushaꞌapata?”'
  mva-mva: Kodeka koai-bagi pangana ngae ilako Pol-lo, be idokimatei be ipile be kaleti
    oarige ‘seng’ rua ane diuauri. Kodeka bokai itegidi, “Nge naita kata? Rakana iemaki?”
  dwr-NT: He wode, he olaa kaappuu shiiqi, Phawuloosa oyqqiide, laa77u santhalataan
    qashettana mala azaziide, I oonenttonne qassi ayaa ootheeddenttonne asaa oochcheedda.
  kfw-kfw: Khawa pha lamkakeipa in aheinaiya ama kha sur-inlang thirrui inniya khitnasik
    chong apejei; halli ama kha tume khat-um angme ithojei tia aleirakel.
  bfz-bfz: तेबे पल़टणा रे सरदारे पौलुसो रे नेड़े आयी की से पकड़ी ता और दो जंजीरा साथे
    बानणे री आज्ञा देई की पूछणे लगेया, “ये कूणे और इने क्या करी राखेया?”
  cuk-09: Geb degi Roma-sorda-dummad dulemarse warmakdapgu, Pablo-gadapid. Geb degi
    eskoro-dub goabogi edinnoye igar uksasunnad. A-sorba geb dulemarse egichiarsunnad,
    “¿Wede doa-dule?” degine “¿Wede ibu imaksabarsunna?”
  ben-OBCV: সেনাপতি এগিয়ে এসে তাঁকে গ্রেপ্তার করলেন ও দুটি শিকল নিয়ে তাঁকে বাঁধার
    আদেশ দিলেন। তারপর তিনি তাঁর পরিচয় ও তিনি কী করেছেন, তা জিজ্ঞাসা করলেন।
  mil-NT: 'Te tée cùu capitáⁿ ní sátuha‑dé té Pǎblú, te ní xáhaⁿ‑dě xii cue sandàdú‑dé
    sá tnɨ́ɨ́ ñàha‑güedé dacùtu ñaha‑güedé úú cadèná. Te dǎtnùní ní xícáⁿ tnúhú‑dě
    núǔ‑yu, te xǎhaⁿ‑dě: —¿Ná cúú těe‑a? ¿Ná ní quide‑dé? —càchí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: — Epesubumukirik cuy correntebum―xepxepum — io'e sorarayũ be. — Abu ite
    ag̃okatkan? — io'e yaoka ojuyayũ be. — Apẽn ite o'e eywebe? — io'e.
  amk-amk: Komandangfoi da wa tefu Paulusi tuti wiora tate warangfo suru ria afai
    mamuna mandu uwaramifo na wai besi. Mayeai dutang bera kaiwasafosa kariri Paulusi
    we i mani mandoni dine tuti fianai aino niari sarawaifa fo.
  fai-fai: Kale un tabudin kamok ayo matam mewso nadanade yak Faul dew faku nadane
    weng bakoyam, “ayen sok alew tuw falfala gei daudino.” Yakei nadane beta aka kinim
    wanang dákadáyam, “kim aket aka kan ata ade aka yaknámin ban uta keiyaba?” Yakane,
  ura-NT: 'Nitohaneein cuhin jetaote, Faboro roha turuhin, Faboro mucuhin, coroatajai
    cadena que ichoharate. Nii baiha jetaote, acaauru caje bajae: “Chatohanaina caa
    cacha. Chatohanaina ichae,” naain bajae.'
  mcd-NT: Niaifoan ahuun ranushumuafo yonoano Pablo cuno pono rafutan munushnifo.
