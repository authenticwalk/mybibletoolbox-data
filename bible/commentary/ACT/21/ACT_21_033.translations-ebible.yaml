  san-TIB: ས སཧསྲསེནཱཔཏིཿ སནྣིདྷཱཝཱགམྱ པཽལཾ དྷྲྀཏྭཱ ཤྲྀངྑལདྭཡེན བདྡྷམ྄ ཨཱདིཤྱ ཏཱན྄ པྲྀཥྚཝཱན྄
