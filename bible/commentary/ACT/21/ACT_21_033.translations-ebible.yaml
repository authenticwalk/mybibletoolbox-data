  crx-NTPO: '''Et lhuganne moodih Paul yuts''oozya, yílhchoot, ''ink''ez nanki lhuztih
    tl''ool be huyoolhghel hubulhni. ''Ink''ez uboodulhkut, “Ndun dune mbe ''unt''oh,
