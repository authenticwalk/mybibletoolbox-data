  far-far: Kada na wane 'initoa nai ka dao na, nia ka leka siana sa Paul, ma ka daua.
    Sui nia ka saea fuana wane nia ki fua kera ka kani fafia ana ro seni ki. Sui nia
    ka ledia wane ki ka fata 'uri, “Sa ti ne wane ne, ma ru ta'a te ne nia sasia?”
  suz-BL: मिनु लडाइ पाइब आन ठेयब मुरुम पावल कली ग्‍याइक्‍पाइश्‍शा, साङलो निक्‍शी लिक्‍तीने
