  bht-bht: तालू पलटना दे सरदारे पौलुसे बाल आई करी उसयो पकड़ी लिया; कने दो सुंगला ला
    बनणे दा हुकम देईकरी पूछणा लग्गा, “ऐ कुण है, कने इनी क्या कितया है?”
  eng-NOY: Then the chief captain came near and laid hold of him, and commanded him
