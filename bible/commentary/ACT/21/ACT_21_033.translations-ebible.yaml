  kan-OKCV: ಸಹಸ್ರಾಧಿಪತಿ ಅಲ್ಲಿಗೆ ಬಂದು ಪೌಲನನ್ನು ಬಂಧಿಸಿ, ಅವನನ್ನು ಎರಡು ಸರಪಣಿಗಳಿಂದ ಕಟ್ಟಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸಿದನು. ಅನಂತರ “ಇವನು ಯಾರು? ಇವನು ಮಾಡಿದ್ದೇನು?” ಎಂದು ವಿಚಾರಿಸಿದನು.
  bbb-bbb: Bu arekoga e ireobo ije fune kekena kiamo bu Foru farena seni inokiro kame
    toe. Areme fune uri e ije kiae, E ige era fu irere abemano kiae?
  blw-blw: Wat imfagan hen anchi Komandér ta telewéncha ah Pablo ya kawachancha ah
