  urt-urt: Miyeꞌ ondoh nal me Pol pe, ki syep narpe kin pe, kin ŋana lenge miyeꞌ wondoh
    ŋaiye ka yupwaiꞌe merkinip yil syep Pol. Miꞌe pe, miyeꞌ ondoh ŋisilih lenge na,
    “Miyeꞌ ai eꞌe, kin de tale?”
  kiz-kiz: Kisha mbaha ghwa majeshi akan'karibila ni kun'kamula Paulo, ni kuamuru
    akongibhwayi minyororo mu mbele. Akan'kota muene niani na aketili kiki.
  tzo-TZE: C'alal ic'ot li tribunoe, la stsac li Pabloe. Laj yal mantal ti ac'o yich'
    chuquel ta cha'lic cadenae. Tey la sjac' c'usi sbi xchi'uc c'usi smul li Pabloe.
  lex-lex: 'Makodi keki-rautu o''ta lawna nhopan pa rtoran reria Paulus pa rrantia
    Paulus limni malwiru-malganna la mak katiaka riy woru. Noma o''tani de natiana:
    “Riy di de he''a? Hya''a pede emkadina?”'
  dov-dov: Elyo mupati wachandano wakasika wajata Pawulu, mpawo wakabambila kuti aangwe
    anketani zyobile. Elyo wakabuzya kuti wakaliini akuti wakaliini.
  rgu-rgu: Malaka ria homu na Paulus, ma ana nadenu fo heke Paulus pake tali besi
    dua. Ara heke basan boe ma, ana natane lahenda sira nae, “Lahenda ia, nana bea?
    Ana nasalaꞌ ubeaꞌ?”
  toc-NT: Acxni chilh coman­dante ma̠pek­sí̠­nalh xla­cata pi̠ cachi­pá­calh Pablo
    y cali̠­ma­ca­chí̠­calh kantiy cadenas, aca­li̠stá̠n chú ca̠ka­lhás­quilh a̠ma̠ko̠lh
    cris­tianos nícu xmi­ni̠­tanchá a̠má chixcú, túcu xtla­huani̠t y túcu xuanicán.
  som-som: Markaasaa sirkaalkii sare ku soo dhowaaday oo qabtay isagii, oo wuxuu ku
    amray in lagu xidho laba silsiladood; waana weyddiiyey ninkuu yahay iyo wuxuu
    sameeyey.
  mam-C: B'e'xsin ok laq'e tnejil xq'uqil kyk'atz, exsin xi tq'ma'ntz, tu'n tku'x
    Pabl toj tze, ex tu'n tok k'let kyuk'a kab'e kxb'il. Tej tb'ajjo ikyjo, xi tqanintz
    ankyetaqjo Pabl, ex ti'chaq otaq b'ant tu'n.
  ndj-ndj: Pambeli mkomi wa machonda kaselela, kamkamula, kalayisha awopiwi kwa mingongola
    mivili, kadasha, “Ayu ghani? Na kagola chindu liki?”
  mbj-NT: 'Ti m'' warahén sa wahë n''aa kaja nä bä tamaso däk Paw-Ro, ti m'' tamejũũ
    ramoo maw''yyd däk haak sapuuw hadoo doo me. Ti m'' teaanh mäh: —Jaa hahỹ aj''yy?
    H''ëëd hado tamo haj''aa? —näng mäh.'
  lat-VUC: 'Tunc accedens tribunus apprehendit eum, et jussit eum alligari catenis
    duabus: et interrogabat quis esset, et quid fecisset.'
  ngp-ngp: Mkulu we difyo dye Kilumi amgulukilaga Paulo niyo amgwila no kusiigila
    Paulo akakilizwe mp'hingu mbili, akajika niyo auza, “Uyu niani? Naho kabalangai?”
  enq-2: Dokopa amii isingi mupa doko Polo katea dokonya tengesa ipupala baa minia.
    Minatala, amii mendapuame sene kende lapomame Polo anjina latala, endakali dupa
    tipa pyoo, “Akali dake api? Akali dakeme aipa pyaape?” lea.
  eng-ASVBT: And the chief captain came near, and laid hold on him, and commanded
    him to be bound with two chains; and inquired who he might be, and what he had
    done.
  mna-mna: 'Biibi tana ila ipet kizin, tona iso ma tikiskis Paulus, mi tipo namaana
    pa re ru. To iwi zin. Iso: “To tiŋgi, ni asiŋ? Mi ikam so mbulu i?”'
  myw-myw: Takanaviy sitovek mo iyous Pawl, idibakes natakanaviys biyawanis kid Pawl
    naman palayun-wan sen waseg, mo ilana, “Kal mtowen? Aveiyag inuwek?”
  sby-sby: Mukulene wa bashilikali bonse walaya kuli Paulo kuya kumwikata. Walambila
    bashilikali nabambi kwambeti bamusunge ncetani shibili, lino walepusheti, “Inga
    muntuyu niyani, kayi nicani ncalenshi?”
  sll-sll: Soldia u mala ure, Pol aling su a i sire ayulang han sungwi. Sire, arihobi
    sirin bol tere, “Yal i ara mome? Talime ongwo tal ome?” ditongwi.
  yaq-NT: Junako ju'u sontaaommeu yo'owe junama'a kibakeka, juka' Paplota a' bwij
    teboka intok wooi sisi'iwook wikiammea a' suma'atebok. Junak chukula intok, junama
    nattemaek, Paplota a' jabetuka'u intok juka' a' ya'ariaka'uta ju'uneebaekai.
  uro-uro: Dä qä narhoerqa mamär qa met bä savuk dä qa sangar a qa näkt ka voda ama
    enge bä ba aa ulaqimärharhärhäkt iva rhi qop mät aa rhäkt na ama seniom ama udiom.
    Näkt mamär dä qa snanbät toqortäqyia, “Auge rhak täkt dä qa rhäk pät agini?”
  ita-1885: E il capitano, accostatosi, lo prese, e comandò che fosse legato di due
    catene; poi domandò chi egli era, e che cosa avea fatto.
  muy-muy: 'Eslini bay ga ndam slewja ni àhəɗakfəŋiyu ka Pol, àgəs naŋ mək àhi ana
    ndam slewja gayaŋ ni tə̂wəla naŋ àna jejirɓi a cʉ. Èhindifiŋa ma kè mis na, àhi
    ana tay ahkado : « Naŋ way ? Àgudar mam ? »'
  kqc-kqc: Iya rededi vene di ourefeidena amiye yaku Paul rofu bosi moi gira resi
    ago maro seini remanu dudu miyaganedi. Resi amiye nikaiteyo, “Ina bi kaere ma
    beika be reyo?”
  tav-tav: 'To bairi polisía maja ʉpaʉ Pablo tʉpʉ eja, cʉ mena macanare na ñe rotiri
