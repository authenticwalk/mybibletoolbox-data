  ory-ory: ଏଥିରେ ସେ ସେହିକ୍ଷଣି ସୈନ୍ୟ ଓ ଶତ-ସେନାପତିମାନଙ୍କୁ ନେଇ ସେମାନଙ୍କ ନିକଟକୁ ଦୌଡ଼ିଗଲେ।
