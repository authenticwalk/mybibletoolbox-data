  hat-BSA: Lapoula li te pran sòlda yo avèk santenye yo, e te kouri desann kote yo.
    Lè yo te wè sòlda yo avèk kòmandan an, yo te sispann bat Paul.
  bxh-bxh: Yo fede, feula na, hiyala tau lau kulukuluwenna yo ena tau hiyala ya foyahidi
