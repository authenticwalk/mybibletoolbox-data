  tnn-tnn: Kən təmaut məmɨk rəhan neen mopael mɨn ne netəm-iasol mɨn lan motaiu motuwɨn
    əpəh netəmim koatəmou ikɨn. Nian netəmim kəmotəplan ilat, kən kotapəs nohən Pol,
