    gizømet, gibøitavun, yaq ndigu Pol-qa kha khaneam, sège-ivøvém.
  rug-rug: Ke tioko vagi sa ṉati koimata sari kaiqa palabatu varipera, na tie varipera,
    meke tuturei topue gore la sarini koa sa vinarigara. Sipu dogoria tugo rina tinoni
