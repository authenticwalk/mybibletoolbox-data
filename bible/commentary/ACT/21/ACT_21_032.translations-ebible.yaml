    duujã́wã.
  bjp-bjp: Kabisit ae ka lame sape turim foron tom fapaket turan fale famfamu kiri
    sabin ma ri ka filaupu usuf gur na fanu ae. Aunbiing ri ka par kabisit ae turan
    foron tom fapaket kia, ri ka susuaf na paket Pol.
  xon-xon: Libuul ngbaan ni le upol ngbaan di butɔb aajab bibaa ni baaninkpiib, ki
    san buen kinipaak ngbaan chee. Baah kan butɔb aajab ngbaan ni baapol na, le bi
    di cha Pɔɔl, kaa ki gbaa u.
  tzo-ZNT: Ora la iyicꞌ echꞌel ep yajsoltero xchiꞌuc jayvoꞌ capitán. Anil la ibatic
