    is ok be isov intangi eisir ile. Givin ebe amolmol ili eisir valir ane be tis
    as amol bamo etok ok, be ipelk be es Pol vukuri ite.
  tew-tew: Wesebo iˀḏi wên sundaḏo inbí tsonnin wóegé ovâywéˀgeˀan, heḏi indá owáy
    in tꞌowa dijiˀ iwepiye dívíˀä̖ä̖hoˀ. Iví sundaḏo wóegé dipówáḏí in tꞌowaḏi
    ovâymûˀ ihayḏi wesebo Paul óewhä̖́ḏiḏi dívíwóyí̖ˀ.
  rmc-rmc: Ov peha takoj iľa le slugaďen the le veľiťeľen upral o šel a denašľa maškar
    lende. Sar dikhle o manuša le veľiťeľis the le slugaďen, preačhile te marel le
    Pavol.
  apr-apr: Motong la kuto mai tani in imadit tina le ikap di tooltool turana bulbulini
    ke patokongo, tiye di tooltool ke patokongo pattu a tigege rumu kidi, inbe tidada
    a tidu pang ye ni yo di tooltool malala mai tina ngan tinepe ye i. Yeiso bet di
    Yuda tina ngan tikamata tool kuto mai tani in iye di tooltool ki ke patokongo
    tina yo tidu nga, ngan le tiwulai bedi ye Paulu le nga tirauu mulu tiap.
  tiy-tiy: Sonom so béno, i odoroy de sundalo ni, nuwitén i de sundalo no ségéta mangéy
    dob gonoy de étéw ni. Atin amun énggitoy de étéw ni énggumah i de sundalo beroy
    odoro ruwe, ténréno roy kélubag ruwe bé Pablowe.
  nlg-nlg: Mana tinoni arelavaghi te mina vaso me holara balu nina mane sule mana
    lei nina malaghai ge ra sama horu itadira na vure. Tana bona na vure tara righia,
    kolura nia nina lei malaghai, gaira udolu tara beto na labuana Paul.
  dgr-DOGNT: Ekòet'ıì eghǫǫ-dǫǫ̀-gha-k'àowo edecheekeè xè dǫ nı ts'ǫ̀ tı̨mǫgeède.
    Dǫ nàdahogehdèe sìı eghǫǫ-dǫǫ̀-gha-k'àowo eyıts'ǫ wecheekeè gıaɂı̨ ekò Paul degı̨ı̨tso.
  pes-OPV: اوبی درنگ سپاه و یوزباشی‌ها را برداشته، بر سرایشان تاخت. پس ایشان به مجرد
    دیدن مین باشی و سپاهیان، از زدن پولس دست برداشتند.
  ron-1924: Ачеста а луат ындатэ осташь ши суташь ши а алергат ла ей. Кынд ау вэзут
    пе кэпитан ши пе осташь, ау ынчетат сэ май батэ пе Павел.
  tpz-tpz: Ke susun apuh pa nap vëvënsun kon a ma teꞌ vëvënsun me e susun pee, kee
    vëvëhöꞌ rakah ee manuh pa napan. A napan to ep in e susun apuh po teꞌ vëvënsun,
    pare vahik rëp ee pe Pöl.
  agd-agd: Iniren mai yafisin banta ano esé ana manáa aruvin banta kayoi yafisin banta
    vá aruvin banta kéká bá avíaren mai ma sisuvo siyain barurá araviyain má mai nanin
    banta ano vetin onen Porin ma ankamiyá ein mo ifá en mino.
  rkb-NT: Iwatahi sodadutsa pehatsa atsoko niparak. Sodadutsa sizubarẽtsa nisioktyhyryk
    Pauro bo izumunaha. Sodadutsa izumunahaze kytsa Pauro nitsakikinahatsa pyk niaha.
  san-THA: 'ตโต โลกา: เสนาคเณน สห สหสฺรเสนาปติมฺ อาคจฺฉนฺตํ ทฺฤษฺฏฺวา เปาลตาฑนาโต
    นฺยวรฺตฺตนฺตฯ'
  iws-iws: Mɨ siya bɨ kɨmɨmɨnkɨn kam nhɨrɨm yaii nɨniiyɨm mɨ sɨmiir bɨiyan ɨeya, sɨmiir
    yɨkɨunam mɨ ɨna iwɨtnaniyamɨm iikam hoɨmgakɨm sɨmiirɨm. Mɨ ɨiya sɨma kamɨm yaii
    nɨniiyɨm mɨ sɨmiir bɨiyan kamɨm sɨmiir kɨgwɨnɨm mɨ sɨma Pol siir bɨ swokɨ tɨokɨm,
    ɨna yɨuguskiyɨn.
  pol-SZ: Zebrał więc szybko podległych sobie dowódców oraz żołnierzy i wszyscy razem
    wbiegli w tłum. Na widok wojska przestano bić Pawła.
  ztq-NT: lëë xaa go ptop kchë xsoldad ni kchë xaa nii xñabey lo xsoldad xaa aan lëë
