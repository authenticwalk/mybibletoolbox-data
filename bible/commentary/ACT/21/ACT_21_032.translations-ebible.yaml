  gux-gux: Lanyogunu o den taa a minteela leni minteela kobiga yudanba tianba ki sani
    ki gedi ku niligu kani. Ban den laa ba, bi den cedi kaa go pua Polo.
  kos-kos: In pacl sacna leum sac el eis kutu mwet mweun wi mwet kol lalos, ac sulaklak
