  bzj-bzj: Faas, faas-wan ih aada owt sohn soalja ahn aafisa ahn chaaj dong pahn di
    krowd. Wen di krowd si di soalja dehn, dehn stap beet Paal.
  chk-chk: Lon ewe chök otun ewe sounemenemen sounfiu a angei ekoch meilap me ekoch
    sounfiu o ra sätiu ren ewe mwichen aramas. Lupwen än ekewe aramas küna i fiti
    ekewe sounfiu, ra ükütiu le wichi Paulus.
  ssd-ssd: nu pitik ndo kame gabat afu kame mbal ndoŋ kilmba pinderka nane tugum pronaig.
