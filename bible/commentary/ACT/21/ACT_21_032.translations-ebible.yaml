    e-sordamarmala-dani dakarmargu, Pablo-sarsonanaid indaas imaksamalad.
  tbf-tbf: Lalapus mo ine mi muomuo leong a nga kerie ba muomuo i pakien meie mi kulou
    ni minakiur nge soer peuk simi bineit. Sien ian mi kulou gi ta nga lalaro kenvamate
    e Paulo, gi ta nga pare mi muomuo ma ken sar ka ni minakiur, gi nangba nga maes
    nia tsatsakie e Paulo.
  uig-CYR: Миң беши дәрһал ләшкәр вә бир нәччә йүз бешини елип, топ-топ адәмләрни
