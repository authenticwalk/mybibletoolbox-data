  dwr-ENT: ሄ ኦላ ካፑ ዎታዳራቱዋኔ ፄታቱዋ ካፓቱዋ ኢቲፔ ኣኪዴ፥ ዎፂዴ ኣሳ ቦላ ኬሲ ዎዳ፤ ኣሳይ ኦላ ካፑዋኔ ዎታዳራቱዋ
