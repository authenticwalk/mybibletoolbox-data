    ume. Sodadu domodo tywymâry agâ tientuomo, inepa kehoem napioguba idylymo myani.
  kue-kue: Ana kimbirnem sutno kande moglkwa ye oglandi kimbirmonem ya te kimbirnem
    mina ende okuna eingwa wagle auro indre muglkumdi ende atne yomba meglmara igle
    eingwa. Kimbirnem sutno kande kimbirmo nem akiye wingo yomba kandre ana Pol eresi
    meglkwa ikra sikre kondingwa.
  cot-NT: '@see-verse:ACT.021.031'
  bnp-bnp: I malaviriri kunana i bole ranga nugumaheto, ri nunu lokovonga. Na tahuna
    e huriki ri matai a ubu turana e huriki a nugumaheto, ri lobo ni ubina e Paulus.
  apn-NT: '@see-verse:ACT.021.031'
  ctp-NT: Kanꞌ chaꞌ ngulo xꞌnan sndaru tñan ꞌin capitán ꞌin yu chaꞌ tsaa loꞌo neꞌ
    ꞌin ñaꞌaan ta sndaru, chaꞌ tsaa neꞌ loꞌo xꞌnan neꞌ kanꞌ lo kiyaꞌ. Msnan neꞌ ndyaa
    neꞌ seꞌen ndyoꞌ tiꞌin nchga nten kichen bra kanꞌ. Bra ti mdyii mjiꞌin neꞌ ꞌin
    Palyu xa wa naꞌan neꞌ chaꞌ ndijyan sndaru loꞌo xꞌnan neꞌ.
  opm-opm: Oh orhe dupsi hano ire duuptei hano ihirnong ambura kapkap apingopa. Apriperhan
    ihir dupsi han ihirnong wamara kas ham na sum mandangopa.
  bvr-bvr: Lika warrika bunggawa an-gata a-garlmunapa an-dakal ana-ganyja. A-yurtchinga
    a-ni, a-bena burrwa aburr-gata aburr-jaranga wurra gama gorlk. Rrapa gun-gatiya
    waypa birripa burrbi-nana bunggawa burrwa Rowm an-guyinda an-dakal rrapa aburr-yigipa
    wugupa nula aburr-bena, lika gubu-bawuna gun-gata minypa Paul abu-buna aburr-ni.
  wal-wal: Gakkin shaalaqai wotaaddaratanne mato halaqata issippe ekkidi, woxxiiddi
    asaa bolli kiyi wodhdhiis; asai shaalaqaanne wotaaddarata be7ido wode, PHauloosa
    wadhdhiyoogaa aggi bayiis.
  zad-NT: Na' lii btoptie' soldadka' na' beṉ'ka' ngoo lall' na' ḻegake' na' wyajdogake'
    gana' lle' beṉ'ka'. Na' beṉ'ka' chit Páblona' ka ble'gakile' beṉ' wṉabia'na' len
    soldad c̱he'ka', na'ch bsangake' bich bet wdingake'ne'.
  kmg-kmg: Dâŋ iŋuc manarâ izia momori fekicne wahakicne rocjopame ɋuruŋ ɋuruŋ rambiŋ.
    Eme ŋic jaŋe Paulo qahuc juhapie soŋaŋ sâko â momorifâc-ticne fisipie honec-joparâ
    behembiŋ.
  aso-aso: aza gelo amisi idoꞌ engiꞌ gizebo veꞌine linge masi ngeleꞌmizivo lotiꞌ izi
    limi geti vi nizada hetelikevo guveꞌinesi vesi amisi ningi Pauloꞌni bililisa aniꞌ
    nene alami hulaniꞌ.
  uli-uli: Yodwe chog ngo tamol saldaw we yesa fesngur tot saldaw resa hamdadiy luwulur
    yarmat. Yodwe yarmat rela wiri we yesa papadoh saldaw ngo resa poloh mo irel yar
    lliy Paulus.
  nin-NT: Mre uwa a vu ankpinkpye abi ta iku banu na abi ta iku na kru ji kuma na
    anishirr ba ba. Anishirr ba a hi ma na abi ta iku ba mre na ba ttungo ni hlo Bulu
    yi.
  acu-NT: Tu ujaam, suntara apuri ni suntari ainaujai, tura kapitantri ainaujaisha
    Pablo katsuminamunam ampukiar wearmiayi. Turinamtai aints ainau nuna wainkar,
    Pablon katsuminayat inaisarmiayi.
  cak-WNT: Rumari' ri achi ri' can chanin c'a xerumol pe ri achi'a' ri yec'o pa ruk'a',
    ri soldados y ri capitanes, y junanin (anibel) xebe acuchi (achique) quimolon
    wi qui' ri winek. Y ri winek, can xu (xe) wi c'a xequitz'et, xquitanaba' ruch'ayic
    ri Pablo.
  ebk-ebk: Hiya at chi ya, enmetakin nan komander as tapen nan kakapetan patí sosorchachucha,
    ya tenmagtagcha ay kinmuwab as nan kawad-an nan tataku. Kun pay inilan nan tataku
    nan komander ya nan sosorchachu, kinyatcha ay cha manoprat kan Pablo.
  spa-PDDPT: De inmediato éste tomó soldados y centuriones y corrió hacia ellos. Cuando
    vieron al comandante y a los soldados, dejaron de golpear a Pablo.
  ruf-ruf: Bahala imkulu hayo kawasola iwakulu wangi hamwe na asikali katsuma kuhulumkila
    mne kingili. Nawo hawamwonile imkulu ayo ne asikali wake, waleka kumtowa Pauli.
  gun-gun: Ha'e ramo ha'e va'e ogueru vyvoi xondaro kuery, huvixa yvyĩve va'e reve.
    Onhamba jogueruvy heta va'e kuery mbyte katy. Ha'e ramo huvixa ha'e xondaro kuery
    ovaẽ rã heta va'e kuery oexa vy opytu'upa Paulo oinupãa gui.
  agu-BL: Chibene'n tzun tcy'al yi ajcawa'tz yi e' sanlar scyuch' yi chicapitán. Lajkel
    nin tzun cyopone'n scye'j yi e' wunak yi na chitzan tan biyle'n Pawl. Yi quilol
    yi e' wunak yi topone'n yi wi'tz ajcaw scyuch' yi e' sanlar yi xomche' te'j chitanewe'n
    tzuntz tan biyle'n Pawl.
  isn-isn: Itungo lilo aka ahola i asunja nu mukomoli akalimankiila iumbi. Matungo
    i antu nai akihenga u mukulu nua idale nila asunja, akaleka kumukua uPaulo.
  eng-PEV: So he quickly got a big mob of soldiers, and some boss soldiers, and they
    all ran to the mob that was hitting Paul. The mob saw the Roman soldiers and their
    big boss, so they stopped hitting Paul.
  ilo-ULB: Dagusna nga inkuyog dagiti soldado ken dagiti senturion ket nagtarayda
    pababa kadagiti adu a tattao. Idi nakita dagiti tattao ti kangatoan a kapitan
    ken dagiti soldado, insardengda ti panangkabkabilda kenni Pablo.
  pir-NT: Tiquina sa nigʉ̃ tʉhoro pʉhtoro pehe tiquiro yequina surarare, tiquina dutiyequina
    gʉ̃hʉre cahmecoadoqueo, tiquina mehna Pablore wejẽ duayequina cahapʉ oma cã esahye.
    Surara tiquina esagʉ̃ ihñañe Pablore quẽmediquina quẽ duhu cãhye.
  anv-NT: ala mbɔ asɛ bɔɔ́ bee ne ákpakpa bwɔ́, álomé áchwɔ́ kpɛ metɔɔ́ metɔɔ́
    gejamégé bɔɔ́ bimbɔ. Bɔɔ́ bina ágɛ́gé ndɛre ɛbwɔ́ áchwɔ́, álya mantule Pɔl.
  sab-NT: Guardia donga chugagwalla kweri guardia donga ngle litu ole, guardia donga
    chugagwalla kweri jo donga e ulita dbe ule jrite blike kwian kle kira bate ngwadi.
    Kwian israelita bai kle kira bate Pablo ole kle Pablo bate ama ulita gwagedu guardia
    donga chugagwalladi chie donga na ngle ole gire ama me Pablo batu dare.
  tmd-tmd: '@see-verse:ACT.021.031'
  acr-NNT: Ekꞌu ri comandante xebꞌukꞌam bꞌi ri soldados kukꞌ ri kicapitanes. Kebꞌan
    kꞌu riꞌ xebꞌek pa e kꞌo wi ri winaq. Echiriꞌ taq ri winaq xkil ri comandante kukꞌ
    ri soldados, xkoqꞌotaj ri kakiꞌan kꞌax che ri Pablo.
  kpg-kpg: Gei tagi dauwa aamua deelaa ga limalima hua gaa lahi ana dagi dauwa mono
    gau dauwa, ga hagalimalima gi lala gi di gowaa dela iei digau dogologo. Di madagoaa
    nia daangada ne gidee di tagi dauwa aamua i baahi digau dauwa, digaula guu noho,
    digi bili gi Paul.
  taj-taj: जमाहेन्‍से थेसे तुरुन्‍तन सिपाहीदेन कप्‍तानगदेदा छ्‌यामनोन भोर्सी यार्बान
    पावलदा तोबान लबा ग्‍लारी खजी। पावलदा तोबागदेसे हाकिमदेन सिपाहीगदेदा म्राङ्सी पावलदा
    तोबा ख्‍लाजी।
  avt-avt: Hɨrak kemtau menmen im epei au, hɨrak keithis mɨt han ne ami ninɨn naanmɨpre
    mɨt ne ami nar 100, hɨr netike soldia ne ami yapɨrwe nesiuknen nekiuwe nen nɨr
    mɨt en. Hɨr nekiuwe nen nɨr mɨt en, hɨr nɨrek ketike mɨt ne ami yapɨrwe, hɨr nenep
    Pol au. Hɨr nerp neit.
  cbk-cbk: Despues el comandante ya lleva gayot dayun con el maga capitan y con el
    maga soldao, y ya corre sila para aquel lugar. Cuando el maga gente ya mira que
    ta vene ya el comandante y el maga soldao, ya descansa ya sila de pegar con Pablo.
  uig-ARA: مىڭبېشى دەرھال لەشكەر ۋە بىرنەچچە يۈزبېشىنى ئېلىپ، توپ-توپ ئادەملەرنى باستۇرۇشقا
    يۈگۈرۈپ كەلدى. مىڭبېشى ۋە ئەسكەرلەرنى كۆرگەن خالايىق پاۋلۇسنى ئۇرۇشتىن توختىدى.
  tuf-tuf: Ehcúr soldádoin carat ima cocarcahmorin cat, soldádoin cat secuar béjecro.
    Uw tecuay yinjaquin quin quinjacro. Uw quin cucayat, uwat soldádoin itchacro.
    Ityat, Pablo tajcáy raújaquin sicor bar etchacro.
  abx-abx: Agban'o dayon i puno' pirangan mga sinturyon huwang si mga sundalu-na ngan
    agpanlalahi padalugdog si magpanggubok. Si pakakulaw-na si magpansamok si puno'
    huwang si mga sundalu-na, agpamahuway to pagpandasok si Pablo.
  mco-NT: Je soldado huindzɨn huodzonday ysoldado ajcxy, e chi ajcxy ñɨcxy poyɨ̈gy
    ma je mayjäy yhuaangɨxy yjɨhuɨɨygɨxy. Co je mayjäy ajcxy ijxy miñ soldado ajcxy
    mɨɨd yhuindzɨn, chi ajcxy ixmajch Pablo ca' ocjaccójxcɨxnɨ.
  bsp-bsp: Gbəŋcana babɔkɔ kɔ wəbɛ wəsɔdar wəpɔŋ nwɛ ɛlɛk asɔdar kɔ abɛ aŋan alɔma
    kɔ ŋayɛksɛ kəkɔ di. Ntɛ aSuyif ŋanəŋk asɔdar aŋɛ kɔ abɛ aŋan mɔ, kɔ ŋasak kəsut
    Pol.
  kqf-kqf: Ḡome maḡemota tauwaiḡaviya edi bada, waibabada ḡesaudi bi tauwaiḡaviya
    i waidolidi te a yovo a nawa lava kumdi lisidimo. Laḡannemo lava babada nananakidi
    a kitekitedi ba Pol kwapuna a kaisako.
  cpb-NT: Ikanta reewarite raanake rowayerite, riyaatashitanakeri ipiyotaiyakanira
    atziri. Ikanta iñagaiyawakerini ripokake, ripakaanakeri ripasataitziri Pablo.
  aon-aon: Namudok aria ahudok atuh narao anam debeimi hagimaguk anan iri hani anam
    soldia aria hahur habuhukuk um eshudok sabaishi arpesh. Douk eshesh Juda shatik
    anudok debeini um amam soldia nani iri ananim soldia hanaki aria wata shakutun-ukuk
    um agundok shanum.
  hus-NT-2005: Tam ti an pulek okʼlek soldadotsik in choꞌóbnaꞌ abal u chakúl an atiklábtsik,
    in junku an soldadotsik ani an okʼlek soldadotsik jeye ani adhik ti kʼaletsik
    xon ti kʼwajat an atiklábtsik. Tam ti chuꞌtat an pulek okʼlek soldadotsik ani
    an soldadotsik jeye, in kubdhaꞌtsik ti pewex an ta Pablo.
  mig-NT: Te cha̱a general, ni̱ jaka‑de soldado jíín capitán. Te kájinu‑de kája'a̱n‑de
    onde̱ nuu̱ ká'i̱in ña̱yɨvɨ kuá'a̱‑ún. Te ni̱ kajini̱ ña̱yɨvɨ já ní ja̱koyo general
    jíín soldado, te ni̱ ka̱jukuiñi̱‑i ja̱ kája̱'a‑i Pablo.
  bps-bps: Taman faflal kenen fagin i dad sundalu na dad ulula faflal salu di bleng
    i bong dee dad to tastifun déén. Na di kite i dad to i ulu dad sundalu na i dad
    sundalu, fanak ale maug ku Fol.
  mbs-mbs: Pegketà inibing te kapitan se menge serhinto aw sondalo, aw mig-ayas dan
    doton te otaw netipon. Pegkità te menge otaw te kapitan aw sondalo, limengà dan
    te pegsombag dan ki Pablo.
  cme-NT: Sorosi ba yuntieŋo pãŋ sire ne sorosibaa-ba namba baa u nayuntaamba namba,
    ba ta ta ba gbar ba kã. Nuɔmbaŋ juɔ'a ba ne da sorosibaa-ba jo dii, baa yaŋ Pol
    muoma‑i aa naa yiɛra ta ba ne.
  sus-sus: Sɔɔri mangɛ naxa sɔɔrie nun e xa xunmatie tongo, e siga Pɔlu fɔxɔ ra keren
    na. Ɲama to sɔɔrie to, e naxa ba Pɔlu bɔnbɔfe.
  pon-2006: Ni ahnsowohte kaunen sounpeio ahpw kahrehda opiser kei oh sounpei kei,
    oh mwadangdilahng pokono. Ni aramas ako ar kilangada ohlo, iangahki sounpei kan,
    re ahpw tokedihsang keme Pohl.
  dad-dad: Kaisã bagai, kusĩ tamo neid odug ĩ, kusĩ tamo neid orowa tunĩ ado kusĩ
    tamo geif fen, tamo kayau musei gedin gududu de disilen. Tamo kusĩ dalesen idi,
    kusĩ tamo neid odug ado yogon kusĩ tamo geid dileid fen, Pol dun anĩ folõ difelen.
  zab-NT: As bchasaa comandantqui de suldad cun de capitán, xuuindeb güedeb rut dxasaa
    de bnietqui. Chi gunádeb bdzɨny comandantqui cun de suldad, ax gulez cataazdeb
    Pablɨ.
  jae-jae: tec kêkôc siŋwaga to nêŋ kapitai ŋagêdô sa jasêlêti dêdêŋ lau tau sêsêp
    sêja. Lau tonaŋ sêlic kapitaisêga to siŋwaga sêmêŋ ma sêwi Paulu siŋ sêjac eŋ
    kêtiam atom.
  ksd-ksd: I agur vuavue pa ra tarai na vinarubu ma ta umana luluai, ma dia vila ba
    tadav diat; ba dia gire ra luluai i lualua ma ra tarai na vinarubu, dia ngo ma
    ra kita Paulo.
  msm-NT: Dajun din padumaha to mgo kapitan dow mgo sundayu din aw linaguy pailing
    duon to sikan nahimun no mgo otow. Pagkita dan on to sikan kumandanti dow mgo
    sundayu din, migsigkon sikandan to pagkulata ki Pablo.
  myk-myk: Ba sɔrɔsii pu wo ɲuŋɔfɔgbɔ wʼa yee logo wɛ, taapile ni a wu sɔrɔsii pii
    lɔ na fara sɔrɔsii ɲuŋɔfɛɛ pii na, a pʼi baa jé kanha ki ni. Ba Yawutuu pʼa sɔrɔsii
    wo ɲuŋɔfɔgbɔ wu ɲa ni wu sɔrɔsii pu ni wɛ, a pʼi Pɔli wo kpɔɔnrɔ ti ɲɔ yereŋɛ.
  sbe-sbe: Unai tauꞌiyala hekadiyo yo yodi sentuliyo ye haidi na maidanao se heloigogoi
    se dobi tauhetalagegagega bodadiyao wa udiyedi. Boda wa maudoidi tauꞌiyala tamowaidi
    ma kadi tanuwaga se kitadi ede Paulo se kabigabaei.
  mcr-mcr: '@see-verse:ACT.021.031'
  cux-NT: Tuu'mí nūuⁿ comandante sta'á yā soldado s'eeⁿ ndúúcū capitán ní chéénu yā
    'iiⁿ'yāⁿ s'eeⁿ naachi canéé Pablo miiⁿ. Taachí nducyaaca yā n'diichí yā comandante
    ndúúcū soldado s'eeⁿ tuu'mi s'neeⁿnaaⁿ yā chi n'geⁿ'é yā Pablo miiⁿ.
  tur-YTC: Hemen yüzbaşılarla askerleri yanına alıp üzerlerine koştu. Halk komutan
    ve askerleri görünce Pavlus’u dövmeyi bıraktı.
  san-ITR: tato lokAH senAgaNena saha sahasrasenApatim AgachChantaM dR^iShTvA paulatADanAto
    nyavarttanta|
  bel-N: Ён, неадкладна ўзяўшы жаўнераў і сотнікаў, пабег на іх, а яны, убачыўшы тысячніка
    і жаўнераў, перасталі біць Паўла.
  sch-sch: Masuole chu, râlmi pâl ulientakpu han râlmi ulienngei le râlmingei
    hah a tuonga lokongei tieng an tân kelena, lokongei han, râlmi ulientak le râlmingei
    ha an mu lechu Paul an lei jêm hah an inngama.
  mic-MIQNT: Na smtug iganpuguit wesua'laji wel pugwenniji sma'gnisg aq jaqali nisita'jig
    ta'n mimajuinu'g etl sespo'ltilij. Ta'n tujiw mimajuinu'g nemia'titeg iganpuguilitl
    maw sma'gnisg, na tujiw pun matta'titl Poligapal.
  huu-NT: Ieconi naimɨedɨ, ie soldaduaɨ dɨga, nana ie illaɨcomɨnɨ dɨga, comɨnɨ dɨne
    aisɨcana bitɨmacɨ. Ie jira comɨnɨdɨ naimacɨna cɨuano, Pablona fajana faɨnonocaidɨmacɨ.
  jiv-NT: Kapitiáncha ni suntari̱n tura sarjentuncha irur tseke weriarmiayi aents
    pujuarmia nui̱. Aencha suntaran tura kapitiánin wáinkiar, Páprun asutíniayat iniaisarmiayi.
  otm-NT: Nu'a 'bex bi zix'ʉ yʉ dofʉi nɛ gätho yʉ hmudofʉi, nɛ bi mba n'dihi bʉ 'bʉh
    yʉ ją'i. Nɛ nu'bʉ mi nu yʉ ją'i gue mba bʉ yʉ dofʉi nɛ yʉ hmudofʉi, 'bex bin hɛ̨
    ním 'bɛnza ra Pablo.
  dah-dah: Nurdeb goyare goyen po fuleŋa marmiŋ kuraya gote doyaŋ marmiŋya yadeb al
    buda gabu irde hinhande gor kup yeŋ kurkamiŋ. Irkeb al gabu irde Pol mayde hinhan
    kuruŋ goyen mel go yeneŋbe tubul po tiyamiŋ.
  tnk-tnk: Təkwtəkwuni a riri naruaɡən me nepwɨn səvənhi mɨne nəmə asori me səvənraha
    haiu mheiwaiu tɨ nərmama me. Nəpɨn nərmama me hətoni iəmə asori nəha mɨne naruaɡən
    me səvənhi, irəha həpwəh nousiien Pol.
  kpr-kpr: Ningido, nu totoi eredo, nunda isoro kakato mendeni nenda babojegaride
    dabade budo, sumbudo era natofo jokáda teteruseri. Ne Paul dorero, isoro kakato
    nenda giti jigharide dabade era buvero gido, dotutuseri.
  san-IAS: tato lokāḥ senāgaṇena saha sahasrasenāpatim āgacchantaṁ dṛṣṭvā paulatāḍanāto
    nyavarttanta|
  nho-nho: Te hakamau naa ni masike koi no too iloo ana soldia raa ma aaraa hakamau aana
    no ffuro atu ki naa tama naa. Te saaita naa tama naa ni kkite i te hakamau naa
    ma ana soldia raa, see taia iloo laatou Paul.
  gym-NT: Angwane rükätre dänkien kri ye käkwe rükä kwekwe ükaninkrö jötrö ngwarbe
    rükätre dänkien mda mdabe, bti nikanintre betekä nebe nitre nämane kä mike nokre
    ye känti. Rükätre dänkien kri nükani mate rükätrebe, ye jatabare ietre angwane,
    Pablo metani ñakare mda kwetre.
  azg-NT: Ndoꞌ juu xjen na jndyii tsanꞌñeen na nndaꞌ, quintyjachen tëchu jon sondaro
    yo capitán na nanꞌxuanhan ncüii cüii ciento sondaro. Ninñoonꞌ tyꞌehan naijon na
    mꞌan joo nanꞌñeen. Ndoꞌ nque nnꞌan na cotjaꞌhan Pablo, vi na jndë jntyꞌiahan sondaroꞌñeen,
    ninñoonꞌ jntyꞌehan na cotjaꞌhan jon.
  bhd-bhd: तैखन तैना सिपेहिन ते सूबेदारन एन्तां तैन कांजो दौड़ो, ते तैनेईं फौजी टोलरे
    सरदारे ते सिपाही लेइतां पौलुस मारनो कुटनो बंद कियो।
  too-NT: Lā' chu tuncan lacapalh xapuxcu' tropa cālē'lh ixtropasna' lā' capitanes.
    Lā' tatu'jnulh lā' tachā'lh a'nlhā ixtatakēstoknī't. Lā' a'xni'ca' xlaca'n talaktzī'lh
    huan tropasna' lā' huan capitanes, tū'tza' tatucsli Pablo.
  ind-AYT: Saat itu juga, ia membawa para prajurit dan para perwira, lalu berlari
    turun kepada mereka. Dan, ketika orang banyak itu melihat kepala pasukan dan para
    prajurit, mereka berhenti memukuli Paulus.
  cjo-NT: Ishintsitzi raanakiri joraaro, eenitatsi kapitaanotatsiri, ishiyashiteeyanakarini.
    Iñaanteeyawakaririni atziri, ipakaanteeyanakaririni ipajeeyirinira.
  nsn-nsn: Inggono ke uateuele tunin, kare kila tasir gisiameher tamatang uoum keip,
    karo tamatang uiliatung, kara ualoko tar la banga tasir tamatasin. Gine ka bang
    huara pesit ra nimaliana tasir uiluiliatung menas tamatang uoum keip, gisina ka
    uolo uakenua tar uiliatung tang Poul.
  san-DEV: ततो लोकाः सेनागणेन सह सहस्रसेनापतिम् आगच्छन्तं दृष्ट्वा पौलताडनातो न्यवर्त्तन्त।
  tna-NT: '@see-verse:ACT.021.031'
  lid-lid: Eme ma iy andrei iri tinan hawe iri lau ta bahun, iri sakaliye ala loboho
    nane iri lau mara-ei atukum are aliy. Iri Juwis anyolom tinan ta mwena tiri lau
    ta bahun hawe iri lau ta bahun le badeh, iri ruwani Pol ma iri ba-um iy ja bwai.
  wim-wim: An yaam keꞌanang paththama, nil pam moom alangan pam moom wiy anangan kal
    thanang aꞌ soldiers wiy anangan kal thanang aꞌ than yotaman kamp moꞌ-moꞌin thant
    pam wanch al-alantan. Than pam wanch al-alangana thathin thanang um thantan moꞌ-moꞌin-a,
    than Paul.an keꞌam ngul piik-piikin nunang, yaꞌa.
  zga-M: Usikhe ugwa akhavatola avasikhali alikhuyila khululundamano. Avanu vavile
    vambwene umbaha va vasikhali, na vasikhali vakhelekhelwa ukhunto u-Pavuli.
  yom-yom: Muna thangu yina Pfumu masodi ma basi Loma wubonga masodi ayi bapfumu ziawu,
    bayenda nsualu ku buangu ki kutakana batu. Bu bamona pfumu masodiva kimosi ayi
    masodi, balembolo buela beta Polo.
  san-SIN: තතෝ ලෝකාඃ සේනාගණේන සහ සහස්‍රසේනාපතිම් ආගච්ඡන්තං දෘෂ්ට්වා පෞලතාඩනාතෝ න්‍යවර්ත්තන්ත|
  yut-yut: Yaŋ nandaŋek uŋudon gɨn kɨla amɨni dɨ gat ae emat amɨni dɨ gat tɨmɨkban
    tɨmtɨm yaŋek mɨŋat amɨn kabɨkon pɨgɨwit. Pɨgakwa amɨn da emat amɨn dakon mibɨltok
    amɨn gat ae emat amɨni gat pɨndagek Pol saŋbeŋek dɨma aŋakgwit.
  grc-BYZ: ὃς ἐξαυτῆς παραλαβὼν στρατιώτας καὶ ἑκατοντάρχους κατέδραμεν ἐπ᾽ αὐτούς.
    οἱ δὲ ἰδόντες τὸν χιλίαρχον καὶ τοὺς στρατιώτας ἐπαύσαντο τύπτοντες τὸν Παῦλον.
  cpc-NT: Ikanta jiwari japatotanakiri jowayiriti, ishiyapaaka ipiyotaiyakani atziri.
    Ikanta jiñagaiyawakirini ipokaki, jowajyaantanakiri ipajawaitziri Pablo.
  nhg-NT: Entunses inu coroniel oquemöntie seque soltörojte hua seque capetönte. Oaseto
    sa nima cöne giente chöchalöntaya. Cuöc giente oquejtaque inu coroniel ca isoltörojua,
    ayecmo oquebitejque Pöblo.
  nya-nya: Nthawi yomweyo iye anatenga asilikali ndi atsogoleri a magulu a asilikali
    ndi kuthamangira kumene kunali anthuwo. Anthuwo ataona mkuluyo ndi asilikali ake
    analeka kumenya Paulo.
  ngu-NT: Quemaj nimantzin on comandante oquinsentlalij isoldados niman on intlayecancahuan
    niman nochimej yejhuamej onotlajtlalojquej ne campa nemiyaj on tlacamej. Ijcuac
    on tlacamej oquitaquej on comandante niman isoldados, xoc oquimailijquej Pablo.
  kup-kup: Tahan pi pim ñai aban ahö modari met ñai aban parum irih hehari bavizat
    zuam porü hat sat ahovokaro topourat Pol uroohaek sahan paru ñai aban ahö popur
    pimerin etet Pol betet zei manah.
  jid-jid: Niki a tsi kri vu bi lokpa baba bi ya ndji deri ri, nda tsutsu grji nimi
    jbu indji ba. Niwa indji ba ba to ninkon kaptin mba bi lokpa ba, ba donme ni tsi
    Bulus.
  wmw-wmw: Kwa mpunde noure, iye akiwatwala masurudadu pamoja na wakulungwa wawo,
    akisika akituwirira nokure. Ewo, pawammonire nkulungwa ire akija pamoja na masurudadu,
    wakasa kumwibiya Paulu.
  gmv-GGM: Hessa gish izi oolanchatanne xeetu oolanchata azazizayta kaaleththidi esoon
    woxxishe asay dizaso bides; asay olanchata azazizayssa beeydi phawulossa buuka
    aggida.
  ssg-ssg: Kiliwan wanen i waxi teka seilon ti hile ma teka masiwi hahitakan ape lato
    kiliwau kosea hani kapi teka laha apupuha. Ti teka kilai seilon ningahiwa lato,
    laha monga xaiai Pol.
  zpo-NT: Zee lee xaa mtop lak soldad cheen xaa nu lak xaa nabeyy lo re soldad, nu
    mrexonn xaa ngwa xaa pa nzo re myet. Gorna ngune re xaa lo re soldad, mlaa re
    xaa, nu namzaatra xaaya yenn Pab.
  poy-poy: Kamu kamu mkulu gwa njagira kawatola wanjagila na mkulu gwa wanjagila,
    kashigendera shipinga sha wantu. Nawomberi pawamwoniti mkulu gwa njagira na wanjagila,
    waleka kumkoma Paulu.
  qwh-NT: Tsenam comandanteqa ofisialnincunata y soldaduncunata qayaratsir, coripa
    ewayarqan tse bullaquicayanqanman. Comandantita soldaducunatawan yecurëcaqta riquecurnam,
    tse bullaquicaqcuna Pabluta maqecayanqanta pärariyarqan.
  gaw-gaw: Nug doya, paha aha, daup 100 dilag iḵi laala amu daup laala ele diie, ag
    qaibaḏ Paulus Juda ele gumadna noeg, Juda ag daup dilag oḵai, daup ele nop̱ig
    anadna, ag Paulus baula ii maḵuḏp̱ig, uup̱ig.
  nca-nca: Ŋunde ŋuro waka ta uni kembémbo kuma unindoro sopo-sopo kumimboya uniyemboya
    yorero kheŋgeŋo uyaŋgurí. Uyari unipareto yiyoro Pol utoyaŋgo ŋu rotaŋgurí.
  zpz-NTPP: Orzeꞌ yu nu riib ic zeꞌ lueg la gua nuy de jef ni soldad, nunu gua nuy
    la be soldad. Orzeꞌ tub miiñ ziꞌl bi bruꞌñay zeꞌ nu yuꞌ de mbecy zigy zeꞌ. Na
    ornu de mbecy bzaac dey yu nu riib ic zeꞌ nu de soldad, orzeꞌ guca dey nu rshet
    yu ni Baly.
  mkj-mkj: Nehn oar anjoauwo koaun in jounpeiho ken ukda laplap pwi apel jounpei pwi,
    pispislahng pokonno. Nehn en armajjok kapangda koaun in jounpeiho apel jounpeihok,
    irai ken uhdihjang poki Paul.
  zac-NT: Iurní bëtëá capitán ra suldadë nu ra saꞌ narnibëꞌa capitán. Bëdchini guëlluꞌnë
    rall catë rë ra mënë. Iurë guná ra mënë lu capitán nu ra suldadë, gulezë bëdëꞌë
    rall shtë Pablo.
  kyg-kyg: malage huno ati vayaꞌe ati vayaꞌaiteꞌmo yagaiꞌa neꞌapataya vayaꞌeꞌmo apavalelino
    nagu nagu huno lamiꞌniye. Ani amagiꞌnaya vayaꞌmogimo agaeꞌe ati vayaꞌaꞌeꞌmo apaketeꞌapaeꞌmo
    Poloꞌa magoꞌe huꞌa oꞌamagiꞌa afaꞌa ateꞌnae.
  kmk-kmk: Utdi, dagusa nangayag dit ap-apu utdat oopisyal kan pati utdat suldadu
    da ot nanukḻus da un inummoy sit kawadan dat tagu. Mailan man dat tagu’t di dit
    ap-apu kan dat suldadu na inillongan da un manabisabid kan Pablo.
  cao-NT: Nicaxo tsi quiha jahuë soldado bo, jahuë capitán bo, tihi cabo ja quënatapiniquë.
    Bamahaxma tsi quëtsonish ca nohiria bo qui ja jabacaniquë. Jatsi nohiria bá Pablo
    jënëniquë soldado bo jisi na.
  bbr-bbr: Kurte kiro marai ro näwäu nukas siräumara, kon karauk marai roat imwaromara,
    kiro roasiret turur rain opok nowon. Roasiret ak kiro marai roat akan ro näwäu
    pak nona, apwareanik, ak Pol we rain utoin.
  inb-inb: Chasa uianga­lla­wa, chi man­dag­ka, sul­da­du­kunata i kapi­tan­kunata
    tanda­chispa, chi achka runa­kuna­pag­ma kalpalla rir­ka­kuna. Chi man­dag sul­da­du­kuna­wa
    ri­na­kugta kawas­paka, Pablota piag­kuna sakir­ka­kuna.
  hrv-hrv: On odmah uze vojnike i satnike pa otrča dolje k njima. Oni pak kako ugledaše
    tisućnika i vojnike, prestadoše udarati Pavla.
  box-NT: Mí lahó yi ó o dɛ̀ɛnía fó ɓa dásíwá ɓúi lè mí ɲúnása, à ɓa
    lùwa mà ɓa zã̀amáa. Bìo á bán mɔn ɓa dásíwá kuure lè mí ɲúhṹso
    á ɓa día a Poole haró.
  ote-NT: Hangue núꞌá̱ bi muntsꞌa gatho yá soldado ne maꞌra ya nda̱ gá soldado, ne
    bi ma hnestꞌihi pa habʉ xqui muntsꞌa ya ja̱ꞌi. Nepʉ ngu mi hyanda ya ja̱ꞌi ra
    da̱nga nda̱ gá soldado bi zøni mi zi yá soldado, ra oraꞌa̱ ya himbi sigui bi naꞌmba
    ra cu Pablo.
  wnu-wnu: '@see-verse:ACT.021.031'
  zam-NT: Sya, mbli comandant setilte mqueltàa solndad, no taamas solndad co' más
    ñibe' taachu'th. Ryete solndada mque' carre. Nda solndad co'te' nziri' mèn co'
    nguátbèea. Co'se' gunèe mèna nde comandant no nde solndada, mblá' mèna Pab. Ya
    ne'tolode mtin mèna Pab.
  zyp-NT: Macawtaco, rairang teitah raebui sahlo le raekeh sahlo khah a chui he ka,
    zawpui ungnah lang cawh a sai he. Hnahnawhnah a chuakhuipaw sahlo taco Rom raekeh
    buipaw le a raekeh sahlo khah a hmuh tih he tah Paul aa tuhpaw khah aa tai.
  sey-NT: Quëarena, Coronelpi asani i̱ soldado pa̱i ja̱ꞌre co̱ni i̱ti yoꞌo hue̱ꞌñana
    huëꞌhuëhuë. Huëꞌhuë ti̱ꞌajëna, ñani Pablote huaiye je̱ohuë.
  nvm-nvm: Fu ijeg kuamga e bomana iji fun migegare e bijaivo kafo gavo e bijaivo
    ijiebuon e mamkanuk kafo aferdiame vake e uruvana gami bu afuinva ijia kekoin.
    E uruvana bu ga fu e bijaivo ijiena kukubija vaka bu For bu kanavo iji bu ijia
    aren.
  mps-mps: Tama te po obaso, te ami tobolu bidigo enesigi bidi hauwa mu me, augwali
    tonalubo bidi dabe me selama, te Moni Lotu Be tempel gobeba polo udulama pali.
    Tede augwaligo te we bidigo Pol elebo suali. Tama te we bidi augwaligo te ami
    tobolu bidi me, te enesigi bidi hauwa asobo sulama, augwaligo Pol ma elebe, tagalali.
  pab-NT: Hatyaoseta kaholawaka ahohisakoatya sorarenae exekohasenai kakoita hoka
    tema xane hikoaha haliti hisoakere koni. Hatyo halitinae waiyaha sorarenae xekohasehare,
    sorarenae xoaha hoka halakisaha Paulo hamokohekoalaha.
  llg-llg: Boe ma tutik noke nala soldadu nala lo sila malangga-malangga nala, de
    ala maso leni hataholi noꞌu kala leu, fo mana mambue kala sila. Leꞌdoeik lita
    soldadu la ala mai, boe ma ala hahae mbomboko Paulus.
  kyf-kyf: -Bha -bhlokpadɛ, ɔ 'bhua 'slʋja -yɔ 'slʋjaa glʋ gbuu 'yugalɩnya 'wʋ, 'ɩn
    ɔ -yɔ -gwagwɩe yia nyɩmaa -zloo gbɛgbɛɩn mnɩ. Da wa 'yɩa ɔ -yɔ 'slʋja 'sɔ -yɔ,
    'ɩn wa yia Pɔlʋʋ bhɩtɩe 'yitide.
  tpi-tpi: Olsem na kwiktaim em i kisim ol ofisa na soldia na ol i lusim haus bilong
    ol soldia na ran i go daun long dispela hap ol manmeri i stap long en. Ol Juda
    i lukim namba wan ofisa i kam wantaim ol soldia, na ol i lusim Pol na ol i no
    paitim em moa.
  mih-NT: Ta ta sica cuii ñi i quihin ra cu nuu sii zandaru sii inga ra ñiñi cuenda
    zandaru sihin zandaru ra. Ta i cacono tandɨhɨ ra ndya nu yucu tuu ñiyɨvɨ. Ta sa
    ndyehe ñiyɨvɨ vatyi vasi zandaru ta i zaña ñu sa cañi ñu sii ra Pablo.
  qvh-NT: Saymi soldäducunata shuntarcur jucla aywargan Pabluta magaycäyashgan cagman.
    Soldäducuna chaycagta ricasquirmi Pabluta cachariycuyargan.
  kms-kms: Muq ni brequne ami ninge nate mowi, di yumbui ninge nate mowi, di vig mamb
    Pol mi mi pe tende maghe mo. Juda ni ami mingg yumbui nyamb kin nikin ami ane
    mandi muqond, muq ni Pol mune mi segi, si meri.
  agn-agn: Nagekel ang lagi tang komander ta mga sondalo ig mga kapitan ig dayon ang
    napaning ong mga taw. Asing inita tang mga taw ang asia ra tang komander ig ang
    mga sondalo, pinenayan nira si Pablo tang palo.
  nhi-NT: Sanniman oquinnichicoh nisoldados uan nintlayacancauan, uan omotlalohqueh
    campa ocatcah nonqueh tocniuan. Ihcuac yehuan oquitaqueh in soldadohueyitlayacanqui
    uan ocsiquin soldadohten, sa occauqueh acmo ocmacayah in Pablo.
  ttc-NT: Ntons, tetz e'ok xhchimo' kye tsoldad b'ix kye kapitan kye soldad b'ix eb'ajxik
    oqelan aj ja' tuq akyeqet kye xjal. Ya ma xik kye'e' kye xjal ojetq pon te k'ulul
    mandad kyuky'i tsoldad, ntons okaj ksi' tzan tqet kyb'uju' te Pa'k.
  dan-1931: Han tog straks Stridsmænd og Høvedsmænd med sig og ilede ned imod dem.
    Men da de så Krigsøversten og Stridsmændene, holdt de op at slå Paulus.
  kwj-kwj: O hinga wowani metengei ba ri ini au anaye hima fwelenga wunu aulindau
    hima fwelenga ri ra ra wunu tambwa namani ya wu rai. Wowani au anaye hima wui
    apukolaka ga ele ri au anaye hima lenga wu heikoni Pol ni ai wu ye nambwe ya rini
    wu hanjaꞌai.
  vie-OVCB: Ông lập tức ra lệnh cho các lính và quan chỉ huy xông vào giữa đám đông.
    Nhìn thấy viên chỉ huy và quân đội đến, dân chúng mới ngưng đánh đập Phao-lô.
  kze-kze: avekáán-umai i-kwáásíyé miwítí kawáá-kwáásíyé tí'maena isaaiséna kuména
    kwaási torupamái máyómpimba tavákáraa'a úmaena kumúwasa i-kwáásíyé miwítí anóndakone
    tuwánésa inkamé máyómba úwoi máyówana
  mpj-mpj: Kulirnukaya pinirringu Ruumanpurluka maaja, jantulwintikajalurrju. Yanuya-jananya
    ngarlkilmalpayi martukaja. Jantulwintikajaya-jananya nyangu kaya Puulpa junu,
    pungkuparnilu.
  lbk-lbk: Sa na't inpaayag kannay nan tapin nan kakapitan ya nan kasorchasorchachocha,
    sa cha't nentatagtag ay pomanad is kakawad nan katakhotakho. Osto'y inilacha nan
    ap-apon si kakapitan ay infofoweg nan kasorchasorchacho, tinomke cha ay namaig
    ken Pablo.
  mto-NT: Vanꞌit tseꞌe du̱yaknayꞌamojkijidi je̱ tyojpada je̱ts je̱ꞌe̱da pa̱n pa̱n
    jatyeꞌe du̱nu̱vintsá̱nidup nu̱mó̱kupx jaty je̱ tojpata̱jkta, je̱tseꞌe noomp ña̱jkxti
    joma veꞌe je̱ jáyuda. Ku tseꞌe je̱ jayu du̱ꞌix je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip
    nu̱miijl je̱ tojpata̱jk ma̱a̱t je̱ tyojpada, vanꞌit tseꞌe du̱tsiiꞌkꞌatú̱vidi je̱
    Pablo.
  bzh-bzh: Lob pevis beḳo alam-beġö-yi la, geyi kapten, bedeseröġ medeluḳ medeya
    vu sir. Yuda delë alam-beġö-yi losho alaj, lob devuu Paulus gesu desis rë.
  guj-2017: ત્યારે સિપાઈઓને તથા શતપતિઓને સાથે લઈને તે તેઓ પાસે દોડી આવ્યો, અને તેઓએ
    સરદારને તથા સિપાઈઓને જોયા ત્યારે પાઉલને મારવાનું બંધ કર્યું.
  jvn-NT: Sakwat kumendané terus teka nang Yérusalèm nggawa bala ofisir-ofisir lan
    soldat-soldat. Kadung pada weruh kumendané teka karo soldat-soldat mau, wong-wong
    Ju terus pada mandek enggoné nggebuki rasul Paulus.
  byr-byr: Sara kudaaseꞌ maremwaaide naangei gannya aawɨlata maremwaaidɨvɨsarajɨ aawɨlata
    kwalaalyarajɨ yarai makuna yaka kwala naangeyawɨnna yarai walaawɨna yaꞌ. Walaawɨna
    kyaꞌ aꞌmwera gamɨjɨ gamɨre aawɨlasarajɨ saraavɨ tɨnna wanganna yeva sahwarɨ ayɨna
    muramyɨ yeꞌ.
  ian-ian: Wungi kat tɨga ndɨna njambwi soldia nat soldia kat kwutaa nɨma sakwat nɨmba
    la kavat pɨlɨga yindi. Wan nɨmba soldia kat vɨlaa Pol kat viyalɨnja vat kwagalalaa
    kwo lɨndi.
  hun-hun: Ő azonnal vitézeket és századosokat vett maga mellé, lefutott hozzájuk.
    Amikor pedig meglátták az ezredest és a vitézeket, abbahagyták Pál verését.
  mcf-NT: abi chuiquidbëd sondado cho-chosho isun Pabado cuesbededquin isadaidbon
    ëmpondash.
  kjs-kjs: Go rabu surube alimi nipuna soldia alinu-para nipuna yada ali kalunu-para
    yaaloma enaalinu piri-para wagepu pisimi. Gore Pol lisimi enaalinumi mudu surube
    ali soldia alinu adisimi rabu Pol giyoma nalisimi.
  mni-mni: Khudakta mahakna lanmising amasung lanmi chammagi mapusing puduna miyam
    adu tamna chensinkhi. Maduda mising aduna lanmi makok amadi mahakki lanmising
    adu ubada makhoina Paul-bu phuba tokle.
  yad-NT: Varicha̱ra̱ju̱ su̱pa̱jada riy su̱tarumiy, rinsu̱vye jarye yisa̱ju̱, richiichiye̱yada
    variy simuju̱. Ridyiyadanumatiy nijya̱nvay ruuva su̱tarujuu nutyityu̱jsa̱, ripyaru̱yada
    ji̱ta jvatyiyada variy siva Pávuru.
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ da̱taká ra̱ kuaꞌa̱ soldado xíꞌín dao ka̱ ta̱a ñóꞌo ti̱xi
    ndáꞌa̱ rá. Dá ni̱ kee ra taxí táꞌan ra kuaꞌa̱n ra̱ no̱ó ni̱ na̱taka ña̱yuu kuáꞌa̱
    ñoó. Dá tá ni̱ xini na̱ ña̱ ni̱ ka̱sáa̱ ta̱a dándáki soldado ñoó xíꞌín soldado
    ra̱, dá ví ni̱ da̱ndíꞌi na ña̱ káni na Pablo.
  pon-2006A: Ni ahnsowohte kaunen sounpeio ahpw kahrehda opiser kei oh sounpei kei,
    oh mwadangdilahng pokono. Ni aramas ako ar kilangada ohlo, iangahki sounpei kan,
    re ahpw tokedihsang keme Pohl.
  maq-NT: Ngajan xi capitán jan ne, ngutjen ni quijijne me cojo sindadu rë me hiscan
    xi hinchataha xutacjín jan. Hane xi cavëë xutacjín jan sindadu cojo capitán rë
    cha ne, sehe casejyu me xi tivaja rë me Pablo.
  hto-hto: Mei jira afe illaɨma ie jabóidɨllaɨmaɨaɨ naa ie llaɨzɨ́raɨnɨri jɨ́ɨrite.
    Jɨ́ɨrillano afe comɨnɨ illánomo aizɨ́cana jáidiaɨoɨ. Iemona nana comɨnɨ llaɨzɨ́raɨnɨ
    illaɨma naa ie llaɨzɨ́raɨnɨri bíllana cɨóillano, Pablo fáajana fáɨcanocaidiaɨoɨ.
  por-BRBSL: Imediatamente, ele pegou soldados e centuriões e correu até eles. Eles,
    quando viram o capitão chefe e os soldados, pararam de bater em Paulo.
  ces-NKB: Ten ihned vzal vojáky a setníky a přiběhl na ně. A oni, jakmile uviděli
    velitele a vojáky, přestali Pavla bít.
  cui-cui: Nexata soldadomonae pia pepa pentacaponaein tatsi, bapon pia soldadomonae
    copiya piamonae caecaetuteta. Bapoxonae barapo soldadomonae pin bicheito becuinaeyiya
    ichaxota Pablo muxu pebexubichi. Poxonae barapo soldadomonae taerʉcʉpatsi barapo
    bicheito xainya umenarʉcʉpa. Barapoxonae barapomonae equeicha jopa Pablo bʉtsi.
  boj-2014: A degsi qusiqa aqa qaja tamo qudei naŋgo gate naŋgi ti joqsiqa gurgurosib
    tamo uŋgasari naŋgo ambleq ainabqa unjrsibqa Pol qalqa urateb.
  eng-OEBUS: He instantly got together some officers and soldiers, and charged down
    on the crowd, who, when they saw the commanding officer and his soldiers, stopped
    beating Paul.
  eri-eri: Onodu no fasadu onou nomo ofisa bagu oota fai bagu hani gainga oota fai
    nebere mata awadu, gurarudu bode haumu nere fai-aita bagu golo wane walanga minane.
    Ono wanenga, Juda nere oota fai mora amugou nomo oota fai bagu minanenga nerigedu
    bode Pol awa tuwane, nere ege waregu uwa.
  aly-aly: Ahelengkw-rnemek yangkelhek, ra renh-rnem artweriletyek irlkenty-akert.
    Ahelengkw-rnem rernem arnarek apetyenharl, rernem Paul renh atwey-angenh-anem,
    menty arek.
  wiu-wiu: eina eina oneke lokoa poyo ali-kiti yopiane ago-meneka pa poyo ali-kitika
    moa kepoke ketipea teyapea kikilikoa aua eni Yu yene oboa kakoita pekeneya. Nitikale
    enekete e yename Polo ikimu wia wakoli
  swe-swe: På en gång tog han med soldater och befäl (centurioner) och sprang ned
    till folksamlingen. [Eftersom en centurion ansvarade för 100 soldater, var det
    minst 200 soldater som kom rusande.] Så snart de fick se befälhavaren och soldaterna
    slutade de att misshandla Paulus.
  cth-cth: vai touh lahoi Rom ransa bawinaw hoi ransanaw teh yawng laihoi a tho awh.
    Ransabawi hoi ransanaw a tho awh e a hmu awh navah, Pawl ka hem e naw a kâhat
    awh.
  mti-mti: Me tatevit mut igiyawa ge senturion tam munan amiya. Iyayapan mu mut namuyoiyoi
    abnawa kokawa ge mut igiyawa yawamiyawa Poru toemewa yankweya.
  pad-NT: Jorakia sorara vakadika'da'di va'ora baranahaha adani sorara vaipohiki,
    vakadika'da'di vahoariha vi'bamiki kidiania avikhara kaimoni. Vaki'darahaha'aha
    ija'ari vaipohiki vajoroniki vakadiania. Sorara-ra va'ora vanokiha adani ija'ari
    vaihamahiki, ni-Paulo-ra vidafiahajanaki.
  twi-twi: Amono mu hɔ ara ɔsahene no ne asraafo mpanyin bi ne asraafo bi de ahoɔhare
    kɔɔ nea dɔm no ahyia hɔ. Bere a nnipa no huu no ne asraafo no, wogyaee Paulo hwe.
  hlt-hlt: Anih long te rhalkap neh rhalboei rhoek tlek a khuen tih amih te a suntlak
    thil. Rhalboeipa neh rhalkap rhoek te a hmuh uh daengah Paul a boh uh te a toeng
    uh.
  tbz-SIM: Kòo yú bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ iwɛ̃ĩ yɛmbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ mɛcɑ̃ɑ̃. Bɛ̀ bɛ̀ yɑ̀ní
    dìì mɔ̀nnì kɛ́yóu bɛ̀ bo mpuotimɛ̀ Pɔɔri.
  san-GUJ: તતો લોકાઃ સેનાગણેન સહ સહસ્રસેનાપતિમ્ આગચ્છન્તં દૃષ્ટ્વા પૌલતાડનાતો ન્યવર્ત્તન્ત|
  amx-amx: Twernk rang atwenh-atwenh kwerenh mapeh ntangkelhek, rang atwenh-atwenh
    ineh-akert aningk ineh-warn arrtjanek. Aningk inang twernk renh arek, atwenh-atwenh
    map-akert petjerleh, inang Paul renh atwetj-kwenhelemeh imperl-alhek.
  ake-NT: Inke pʉra soisa amʉ' anʉmʉ'pʉ iya. To' eka'tumʉ'pʉ tu'kan kon koro'ta'.
    Roman amʉ' soisaai epuru mɨrɨ awonsi'kɨ soisa amʉ' ensa' to' uya a'tai, iwɨpɨtʉ
    tʉuya'nokon ereutanʉkʉ'pʉ to' uya.
  qvn-NT: Chaura willaräriptinga chayüram waranga soldäducunapa mandagninga, soldäduncunata
    jinaman pachrac soldädu mandagcunata goturcachirga aywara chay runacunacagman.
    Chay waranga soldäducuna mandagta soldäduncunatawan ricaparärirga, manam nä Pablota
    magapäcurachu.
  tku-NT: Palaj tunca xapuxcu' tropa cālē'lh ixtropas ē ixcapitanesca'n. Tatu'jnulh
    ē tachā'lh jā ixtatakēstoknī't. A'cxni' xlaca'n talaktzī'lh tropas ē capitanes,
    jātza' tatucsli Pablo.
  bjk-bjk: Ine ixo saxit mon ma ixo lamus lo önga bo umri ma önga bo umri rataxin
    ma toxo ulo su uri xö marakörö. Ma nang ina marakörö niang toxo pere ina sisila
    mabo umri rine, idi toxo mamanaa ra sese e Pol.
  msy-2020: Ezɨ a zuamɨra mɨdorozir gumazibar garir gumazir dapanir maba ko, mɨdorozir
    gumaziba inigha me ivemara danganir gumazamizir avɨrim iti naghɨn zui. Ezɨ Pol
    mɨsozir gumaziba mɨdorozir gumazir ekiam ko an gumazibar ganigha Pol ataki.
  bpr-bpr: Na fabaltik kenen mwè dad sundalu na dad ganlalla, na neben ale di gustifun
    i dad to. Na kanto teen i dad to fan fmati ku Pol i dad sundalu ayé, ta fanak
    ale maug ku Pol.
  rmy-VLAKH: Вов сыго ля халавдэн и коискачи шэлэнгонэн тай прастая кордэ, кай стидэпэ
    мануша. Кала иудеёря удикхле пхурэдэрэс мия халавдэн и лэстирэ халавдэн, онэ пэрэашыле
    тэ марэн лэ Павлос.
  cle-NT: Mɨ²ja̱³ cá⁴bí⁴ñiih³ comandante ja̱³ diáh⁴ soldados, ba² cá⁴bí⁴ñiih³ diáh⁴
