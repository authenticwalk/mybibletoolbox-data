  zai-NT: Para ucuaa ca soldadu stiu', ne caadxi capitán, ziuxooñe ca', yendá ca ra
    rí ca binni que. Peru ora bi'ya ca binni que laacabe biaana dxí ca de niguiñe
    ca Pablu.
  upv-upv: Ko ngavilvilsen elai jinibb nuval tevi m̃erwomu ser nir sopor, arwolu van
    lat nga nat m̃ikarkar muto ren. Ko daron nga jinibb nir markulu marmeteni burtur
    tevi jinibb nuval sen nir, ko setemun arevji Pol.
  aui-aui: Na yana wiiyogha tomotomogha da kadi babada irutayina, bi sivera sinagho
    noko gawarine. Raghanina noko korotona sikita bi iyo damdi da kate kadi bada ghamana
    yawata siyapiipiika na Pol gudana sikabitore.
  wap-NT: Soldyaanao zowaunaa abatankan idi naꞌapaꞌo kuwai, sariapa unaꞌakan soldyaanao,
    panaobanaanao tuma kida. Kadimanaꞌo idaꞌan ĩmakoꞌokan naa pidannao toꞌoradinainao
    diꞌiti. Aizii pidannao tukapankan soldyaanao zowaunaa, pasoldyaannao tuma, sariapa
    ĩsookadaꞌakan pazowiautapan Paul.
  mva-mva: Makara nge oaikiki-tina koai tamoata ne alu idokidi be dipanana be dilako
    eung ngae ieno kana. Tamoata be aine Rom koai-bagi pangana nedi tamoata ne zaiza
    ditedi nge Pol palita dilikitaki.
  dwr-NT: He olaa kaappuu wottaaddaratuwaanne xeetatuwaa kaappatuwaa ittippe akkiide,
    woxxiidde asaa bolla kesi wodhdheedda; asay olaa kaappuwaanne wottaaddaratuwaa
    be7eedda wode, Phawuloosa shociyaawaa bashi aggeedda.
  kfw-kfw: Ama'n innot-ah raalmi ngai khat-um raalmi rajakhat lamkakei ngai aruoiya
    inmani katung intaan jei; inmani'n lamkakei ngai khat-um raalmi ngaikha inmupha,
    Paul inwuok kha indajei.
  bfz-bfz: तेबे से फटाफट सिपाईया और सूबेदारा खे लयी की तिना गे थाले दौड़ी की आया।
    जेबे पीड़े फौजिया री पल़टणा रे सरदारो खे और सिपाईया खे देखी की पौलुसो खे मारने
    कुटणे खे बन्द करी ता।
  cuk-09: Degisoggu, Roma-sordamar-dulatar-sediid e-sordamarse gochasunnad, degi,
    sordagan-dummaganse gochabalid, geb bela duurmakdemalad, bia dulemar urwebukwadse.
    Dulemar Roma-sorda-dummad, degi, e-sordamala dani dakarmargu, Pablo-sarsonanaid
    indaas imaksamalad.
  ben-OBCV: তিনি সঙ্গে সঙ্গে কয়েকজন শত-সেনাপতি ও সৈন্যকে নিয়ে দ্রুত জনতার কাছে ছুটে
    গেলেন। হাঙ্গামাকারীরা যখন সেনাপতি ও সৈন্যদের দেখতে পেল, তারা পৌলকে মারা বন্ধ করল।
  mil-NT: Te òré‑áⁿ cuǎháⁿ tée cùu capitáⁿ cúnùu‑gá ndɨhɨ dava‑gá cue tée nchìcúⁿ‑gá
    ndɨhɨ sandàdú‑dé. Te òré ní xiní‑yu ní quexìo coyo‑güedé núú xǐxúcu‑yu, te ní
    yùhú‑yu ñá túú‑gǎ ní càní‑yu té Pǎblú.
  myu-myu: Imẽnpuye sorarayũ kukukat dao ma o'jedau ig̃o'a be. Ade jĩjã jesorarayũ
    o'tujowat jeweju. 100 be sorarayũ kukukayũ dak o'tujowat jeweju. O'jedau ip Paulo
    kay. Itakomaayũ Paulo mupokupog̃ o'e. Oibu'un ip yaoka am sorarayũ dobuxik buje.
    1000 be sorarayũ kukukat oajẽm. Jesorarayũ o'g̃uju Paulo bum ig̃o'a beayũ be yaokaap
    puxim.
  amk-amk: Na kutu nanai kontai komandangfoi kia perwira maneiru teai tuti afai manea,
    era esahera to katai etohong nai foi. Kaiwasafo ewati afai mamuna fosa nanai arahio
    efotou eboi Paulusi fo.
  fai-fai: aka wabising un tabudin kinim so imi gebom gebom so iyo wabading bákadu
    imadew tad wanang kinim kanamubiw imi tem tadiwe, wanang kinim iyo un tabudin
    kamok atam nadiwe ika Faul faumin uyo kudásiw.
  ura-NT: Nii jaun jetaote, coitucuuriin luhecotariin nii rijieeoritiin, acaauru curuaanaacuru,
    acaauru rai soondarooru, naaonjoaain jitariin taojiaain jetao, soroneein cuhin,
    nii neeuruha cachaaurune jaun turuha cue comaandaanti. Nii acaauru curuaanaacuru,
    acaauru soondarooru, naaonjoaain aina cuha nii acaauru comaandaantine coaariin
    jetaote, Faboro faohacuruhane jianecure.
  mcd-NT: Nicaquin niaifo patasharifo non ahuun ranushumuaforifi mucaifoanno ichonifo.
    Niaifo yafi ranushumua futsafo fuchicatan Pablo sutufiacaquin unuriscatanifo.
  urt-urt: Nilyehe sai pe, kin nambaꞌe lenge miyeꞌ wondoh syeꞌ pe, tinge hri ya jah
    ŋaiye mitiŋ grangarar jan. Ŋupe ŋaiye lenge miyeꞌ yetekeꞌe miyeꞌ ondoh uku topoꞌe
    lenge miyeꞌ wondoh yat pe, tinge yasme Pol, kut tinge sisyoꞌ jan.
  kiz-kiz: Mara ejhu akabhatola askari ni jemedari akaujumbila umati. Wakati bhanu
    bhambwene mbaha ghwa majeshi ni askari, bhakaleka kun'tobha Paulo.
  tzo-TZE: Jech ta ora laj yic' batel ep yajsoldadotac xchi'uc jayibuc capitán soldado.
    Ibatic ta anil yo' bu oyic li cristianoetique. C'alal laj yilic cristianoetic
    ti tey chbat xchi'uc yajsoldadotac li tribunoe, mu'yuc xa la smajic li Pabloe.
  lex-lex: Mtatande nekpa o'ta lawna nora makodi keki-rautu ror o'tani rhapartikil
    nohora la'a yawenan lawna genni. La'pa ramkek nana o'ta lawna de nora makodi keki-rautu
    rpitu-rkor pa rtopur pa rmai wia, dewade wnianalu la Paulus rho' taru.
  dov-dov: Mpawo wakabweza abasilumamba abasilutwe babasilumamba bali mwaanda mpawo
    bakachijana buselela kuya kumakamu makamu Eelyo bantu nibakabona Mwami wachandano
    chaba Silumamba, bakimikila kumuma Pawulu.
  rgu-rgu: Boe ma naloo na soldadu ma sira malaka nara fo ara masoꞌ leo lahenda mapupueꞌ
    sira daleꞌ Ara bei rita soldadu ra malaka bau-ina na mai, boe ma ara ta popoꞌo
    Paulus sooꞌ
  toc-NT: Caj li̠puntzú a̠ma̠ko̠lh tropa pu̠tum tácha̠lh antaní xtza­macán y acxni̠
    a̠ma̠ko̠lh cris­tianos taúcxilhli pi̠ tácha̠lh tropa niaj tahui­lí̠­nilh Pablo.
  som-som: Markaasuu wuxuu watay askar iyo kuwo boqol askari u taliya, hoos buuna
    u soo orday; iyaguna, markay arkeen sirkaalkii sare iyo askartii, ayay Bawlos
    garaacidda ka daayeen.
  mam-C: I ok chmo'n xo'l q'aq', exqetzi'n nejinel tu'n tnejil xq'uqil, ex i xi rinin
    ja' ite'taqxjal. Tej kylonte xjaljo tnejil xq'uqil exqetzi'n jni' xo'l q'aq',
    b'e'x xi kytzaqpi'n tu'n kyb'ujin ti'j Pabl.
  ndj-ndj: Kavatola machonda na vakomi vawu, kavayendela mbilu. Veni pavamuwonili
    mkomi va machonda na vamachonda vamleka Pauli kumtovanga.
  mbj-NT: Ti m' warahén sa wahë n'aa tanaëënh mä warahén wób, warahén sa wahë n'aa
    wób na-ããj hẽ. Ti m' rawaj'aah Jerusarẽnh buuj sa wë. Rabahapäh bä m' warahén
    sa wahë n'aa sa sii han'aa doo, moo yyw padëëk mä Paw-Ro rej'ãã doo.
  lat-VUC: Qui statim, assumptis militibus et centurionibus, decurrit ad illos. Qui
    cum vidissent tribunum et milites, cessaverunt percutere Paulum.
  ngp-ngp: Aaho mkulu we difyo dye Kilumi aguhaga wank'hondo ne vilongozi wawe, niyo
    wawagulukila wadya want'hu, nawo weze wamuwone mkulu we difyo dye Kilumi, niyo
    waleka kumtoa Paulo.
  enq-2: Sulu petala baame amii 100 isingipi, mee amiipi, dupa lanyepala, endakali
    kateami dokonya alo pyao lanao peami. Pao pyakaneaminopa, amii isingi mupa dokopi,
    mee amiipi, dupa endakali kambu dokome kandatala, Polo dee napinya kaeyami.
  eng-ASVBT: 'And forthwith he took soldiers and centurions, and ran down upon them:
    and they, when they saw the chief captain and the soldiers, left off beating Paul.'
  mna-mna: Tabe tikamam, mi biibi ŋonoono tana wis ma isu raama zin malmal kan kini
    mi zin bibip kizin. Zin Yuda tipunun Paulus, mi tire biibi tana ziŋan zin malmal
    kan kini tuŋ sula, to tizemi.
  myw-myw: Takanaviys sitovek mo idawes takanaviys sisiyas sitakalikays, nuwanaw isawls
    va̱gan binekes gamag tasiyasa babaw. Tasiyas ikines takanaviys sisiy sitovek bo
    nimeis, mo ipiyaves anwaway Pawl.
  sby-sby: Mwa bwangu bwangu mukulene wa bashilikali bonse, walamanta bamakulene ba
    bashilikali, pamo ne bashilikali nabambi ne kubundumukila ku bantu abo balikwinsa
    mipyopyongano. Mpobalamubona kesa pamo ne bashilikali, balacileka kumuma Paulo.
  sll-sll: Dungure soldia yal bir ire, soldia tau ire, soldia kene ongwo yal tau ire
    dire, bli si ya ime pire, Yuda ari u ku bongwo bani ongwi. Ongure Yuda arihobi
    hangure, soldia umia hanere Pol hon sikima.
  yaq-NT: Junako ju'u sontaommeu yo'owe, jume' a' sontaowam nau tojaka intok jume'
    wate sontaao yaa'uchim nau tojak, intok junaka'a bu'uuraata ane'u tajti buitek.
    Junako ju'u bu'uuraa, juka' sontaommeu yo'ota intok jume' wate sontaaom bichakai,
    juka' Paplota bep yaatek.
  uro-uro: Dä qop ka lir qa rhäqoar sa arhani ama narhoerta bä ba ama handret na rha
    ama ulaqimärharhärhäkt bä sävät iarhakt ama ulaqimärharhärhäkt bä rha ang masirhat
    bä sage qä guläñgi na ama ruvek. Bä nga qa ruvek ta lu qä narhoerqa qä na aa ulaqimärharhärhäkt
    dä mae vät a rha nävät ma Pol aa rhäng bä qaku rhi arhäktgyäm sä qa.
  ita-1885: Ed egli in quello stante prese de' soldati, e de' centurioni, e corse
    a' Giudei. Ed essi, veduto il capitano, e i soldati, restarono di batter Paolo.
  muy-muy: Eslini bay ga ndam slewja ni àday ndam slewja akaba gəɗákani gatay ndahaŋ
    ke weceweceni, tàcuhwakioru ke mis dal-dalani ni. Mis ni tə̀bu təzləɓ Pol, ay
    tàra tìpia bay ga ndam slewja akaba ndam slewja gayaŋ na ti tə̀mbrəŋ məzləɓ naŋ
    hʉya.
  kqc-kqc: Resi doba deri maka iya vene di ourefeidena vene ma iya rededi vene bedakai
    afeyo ma raga resi amiye tau amededi fogori okiyadi. Kamini amiye yaku iya rededi
    vene vegasa Paul udedi mina fereyadi.
  tav-tav: Tie quetire apii nemoo cʉ yarã polisía majare cʉ mena macana ʉparã quenare
    na pi, na cajʉgo atʉ aámi na tʉpʉ. Na caatʉ ejaro tʉjʉrã Pablore cʉ caquẽ anibatana
    cʉ caquẽ janacõawã.
  eng-ULB: Right away he took soldiers and centurions and ran down to the crowd. When
    the people saw the chief captain and the soldiers, they stopped beating Paul.
  spa-VBL: De inmediato el comandante tomó a unos centuriones y descendió corriendo
    hasta donde estaba la turba. Cuando la multitud vio al comandante y a los soldados,
    dejaron de golpear a Pablo.
  fra-_FOB: A l'instant il prit des soldats et des centeniers avec lui, et courut
    à eux; et voyant le tribun et les soldats, ils cessèrent de battre Paul.
  hau-ULB: Nan take ya dauki mayaka da jarumawa, suka sheka da gudu wurin taron. Da
    mutane suka ga hafsan sojoji da rundunansa sai suka daina dukan Bulus.
  mal-mal: അവൻ ക്ഷണത്തിൽ പടയാളികളെയും ശതാധിപന്മാരെയും കൂട്ടിക്കൊണ്ട് അവരുടെ നേരെ പാഞ്ഞുവന്നു;
    അവർ സഹസ്രാധിപനെയും പടയാളികളെയും കണ്ടപ്പോൾ പൗലൊസിനെ അടിക്കുന്നത് നിർത്തി.
  kkc-kkc: '@see-verse:ACT.021.031'
  urd-GVR: Yih sunte hī us ne apne faujiyoṅ aur afsaroṅ ko ikaṭṭhā kiyā aur dauṛ kar
    un ke sāth hujūm ke pās utar gayā. Jab hujūm ne kamānḍar aur us ke faujiyoṅ ko
    dekhā to wuh Paulus kī piṭāī karne se ruk gayā.
  far-far: Ma ana kada ne wane 'initoa nia rongoa na ru nai, nia fi leka, ma ka talaia
    tani wane ni omee nia ki fainia na wane fanaonao kera ki, kera ka leka 'ali'ali
    'uria kula ne wane ki kera oku ana. Ma ana kada ne wane ki kera ada to'ona na
    wane 'initoa nai fainia na wane omee nia ki, kera fi sui fasia na kwaelana sa
    Paul.
  suz-BL: आ सिपाही आन कली लाइश्‍शा दोरशा जाक्‍दीम्‍माक्‍त। मिनु मेकोपुकी जाक्‍शो तशा,
    पावल कली तुप्‍चा प्रोन्‍मे बाक्‍त।
  car-NT: O'win wytory ito'po iwetoine typyitorykon maro, tupi'nonokon jopotokon maro
    enapa. Ipyitorykon maro mo'ko warinu pokono jopoto ene'po mero ty'waine, Paulus
    wokepy'po i'waine.
  amp-amp: Be yimar wanyhato ofisami soldiam yakhato yimomwe Porr tat noh hasomo tkittn.
    Be nd Porr tatmo yimam nd yimam htiyakhato Porr fafho thumomr.
  bht-bht: तालू सै झट सिपाईयां कने सुबेदारां जो लेईकरी उना बाल आया; कने लोकां दिया
    भीड़ा सरदारे जो कने सिपाइयां जो दिखीकरी पौलुसे जो मारणा बंद करी दिता।
  eng-NOY: who immediately took soldiers and centurions, and ran down to them. And
    seeing the chief captain and the soldiers, they left off beating Paul.
  cub-NT: Maumejiena cójijovarĩ churaravare aru apevʉ ne jabovare máre, cúyarĩ jõd̶ari
    earejaimad̶a ina obedivʉ põeva yebai. Aru ne jã́iyede ñai jabocʉre aru ina churaravare
    máre, Pablore jara popeni dajocarejaimad̶a na.
  ita-1927: Ed egli immediatamente prese con sé de’ soldati e de’ centurioni, e corse
    giù ai Giudei, i quali, veduto il tribuno e i soldati, cessarono di batter Paolo.
  lww-lww: Ana yerkawa nene sum̃alu veraga, pio kiena yeririna lala, amio kiela yaru
    na mara lala, ana la akiriri apito tano e yo nap̃a asum̃a akila ke pupia m̃aagena
    nene ea. Ana pogos nap̃a yeririna la apisu apisape yerkawa na mara nene pimi tol
    yo nene, ana la amligan Pol, la pe asu re si poli.
  ckb-ckb: یەکسەر سەرباز و سەرپەلی برد و ڕایکردە لایان. کاتێک فەرماندە و سەربازەکانیان
    بینی، لە لێدانی پۆڵس وەستان.
  spm-spm: Mauthughura a uzuamɨra mbɨzorsir gumasir garir gumasi rako mbɨzorsir gumasir
    marsi nigha, mee akhɨrɨsiigha gua gumasi rako amisira avhɨrara itira aŋanan zui.
    Mauthughura Polɨ mbɨsuesi gumasi, mee mbɨzorughan gumaghan ikhɨv koma aŋm mbɨzorsir
    gumasir ganigha Pola thaghi.
  nas-nas: Eeꞌnoko teie namuꞌke bakaning piatooronuka biikaning daakuꞌnaꞌ tarenuka
    ninka bokuvurira kuaꞌpariruꞌ doonko teing-aape. Eeꞌnoko tenang teinge tee piatooronuka-koong
    boreꞌ ooaara teing ninka bakaning piatooronuka ninka nariꞌ Paulaꞌ tavuꞌ bakeauꞌ.
  uvl-uvl: Ueiuei mana pe non neu mene nena palinga hel ana hana mur pe te song ke
    tela nga kileng unne nenge hulua te emurungrung ia. Hulua nemur te esia iri ke
    mau pe te palia Paulus ero ol.
  eng-BBE: 'And straight away he took some armed men and went quickly down to them:
    and the Jews, seeing them, gave no more blows to Paul.'
  ixl-CNT: Aatz tek u qꞌesal sol tan, tiqꞌo kꞌasuꞌl sol tiꞌ tuchꞌ tereꞌn qꞌesal sol
    utz, tꞌaspu topon kꞌatza. Ech taꞌxh tek til qꞌu aanima aas opon u qꞌesala tuchꞌ
    qꞌul isol, motx tek yaꞌ iqꞌostu u Pablo.
  xsi-xsi: Koipu iloŋo ŋgua ŋinde lâ, ŋineŋga walele nâ ikainzi zugu tamâta pinde
    sitavanzi nenzi katonâŋa, aku sipalilu sindue silâ panzi ŋgu ŋalae. Kinzi ŋgu
    matanzi kâki simoranzi zugu tamâta nenzi koipu ipalilu imâ kunzi zugu tamâta pinde,
    kala mbaunzi piti lâ Paulo tini, aku sipu kilo tia.
  crx-NTPO: '''Et ''aho lhuganne moodih ''uyoonne moodih ''ink''ez lhuganne cha hilhchoot
    ''ink''ez ''ilhozdílne buts''u whe hilghaz. ''Et ndunne dune lhuganne bulh ubotilh''en
    whe ''et Paul njan hiyedúlh-un ''etsul ''uhuyínla.'
  kan-OKCV: ಅವನು ತಕ್ಷಣವೇ ಸೈನಿಕರನ್ನೂ ಶತಾಧಿಪತಿಗಳನ್ನೂ ಕರೆದುಕೊಂಡು ಜನಸಮೂಹದ ಬಳಿಗೆ ಓಡಿಬಂದನು.
    ಅವರು ಸಹಸ್ರಾಧಿಪತಿಯನ್ನೂ ಅವನ ಸೈನಿಕರನ್ನೂ ಕಂಡಾಗ ಪೌಲನನ್ನು ಹೊಡೆಯುವುದನ್ನು ನಿಲ್ಲಿಸಿದರು.
  bbb-bbb: Fu ijiege kuaramoga e ireobo ije fune migegire e azo kevo ijiakiro e mamekanu
    buone ije gue kaenamiana vakuma e boeje game bu afuiva ijia kekei. Areme e boeje
    bu gake fu e azo kevo ijena difurisae vuakoga Foru bu kanavo ije bu ijia arei.
  blw-blw: Yachi yag anat ayagan hen anchi Komandér hen tapenay sorchachuna ya hen
    anchichay kapetancha yag nanagtagcha way éméy hen anchi chachan gagabforan. Yag
    hen nangil-an hen tatagu an chicha, entagaychaat way mamagoh an Pablo.
  tam-2017: உடனே அவன் போர்வீரர்களையும் அவர்களுடைய அதிபதிகளையும் கூட்டிக்கொண்டு, அங்கே
    ஓடினான்; ரோம அதிபதியையும் போர்வீரர்களையும் அவர்கள் பார்த்தவுடனே பவுலை அடிக்கிறதை
    நிறுத்திவிட்டார்கள்.
  azz-NT: Ijcuacón in tayecanque soldado quincuiteu sequin tayecanani ninsoldados,
    huan de ompa motalojque huan quintalochtij hasta campa in tagayot motehuijtoyaj.
    Huan cuac in tagayot quitacque que ejcotihuitze ya in tayecanque soldado ihuan
    ocsequin miacque soldados, ijcuacón quicauque Pablo huan amo cachi quimajmagacque
    oc.
  spa-RV-1909: El cual tomando luego soldados y centuriones, corrió á ellos. Y ellos
    como vieron al tribuno y á los soldados, cesaron de herir á Pablo.
  csy-csy: 'Ama in ngalkap te le zakhat uk ngalkap mang te sam pai a, mipi te sang
    ah tai uh hi: taciang amate in tulkhat uk ngalkap mangpa le ngalkap te a mu ciang
    in, Paul sia vel nawn ngawl in tawlnga hi.'
  mxq-NT: Net ja solda̱a̱dʉ windsʉngopk dyajnaymyujkʉ ja syolda̱a̱dʉtʉjk es ja solda̱a̱dʉ
    windsʉ́nʉty, es jya̱jttʉ pʉyeꞌegyʉ ma̱ mayjyaꞌayʉty. Es ko ja ja̱ꞌa̱yʉty tꞌijxtʉ
    ja solda̱a̱dʉ windsʉngopk mʉt ja syolda̱a̱dʉtʉjk, net ja Pa̱a̱blʉ tnasma̱jtsʉdʉ
    es kyaj tnakywyojptʉ.
  tzj-NT: Ja c'a coronel ec'o jule' soldado xersiq'uila' e cachbil jule' capitán.
    C'amc'ol canim xebe ja bar ec'o wi' ja winak. Ja c'a winak tok quetz'at ja coronel
    e rachbil ja soldado quitanba' rch'ayic ja Pablo.
  tdt-tdt: Komandante bolu kedas kapitaun ho tropas balu hodi halai ba iha ema barak
    nee. Bainhira povu haree komandante ho tropas mai, sira la baku tan Paulo ona.
  ron-BTF: Acesta îndată a luat soldați și centurioni și a fugit jos la ei; și când
    au văzut pe căpetenie și pe soldați, au încetat să îl bată pe Pavel.
  eng-WEBP: Immediately he took soldiers and centurions and ran down to them. They,
    when they saw the chief captain and the soldiers, stopped beating Paul.
  eng-FBV: Immediately the commander took some centurions and soldiers and ran down
    to the mob. When the mob saw the commander and the soldiers, they stopped beating
    Paul.
  nld-1939: Aanstonds nam hij soldaten en honderdmannen met zich mee, en snelde er
    heen. Zodra men den hoofdman en de soldaten zag, hield men op, Paulus te slaan.
  bwo-bwo: Mansh bí kes'fuwotsnat bali naashuwotsi b́shuutsats jishdek't ashuwots
    maants kaari wos'fere bíami. Ashuwotswere kes'fuwotsnat boon jishiruwon bobek'tsok'on
    P'awlosi jot'o k'azbok'iri.
  nch-BL: Huajca nimantzi quinhualicac isoldados huan inintayacancahua huan motalojque
    hasta campa itztoyaj nochi nopa masehualme. Huan nopa tacame quiitaque huala nopa
    hueyi tayacanquet inihuaya isoldados huan ayecmo quimaquilijque Pablo.
  quc-TNT: Ri nim takanel ri' xeumulij jujun u soldados, xukuje' jujun chque ri qui
    nimal tak ri soldados, sibalaj aninak xebe' jela' jawije' e c'o wi ri winak. Aretak
    ri winak xquil ri nim takanel e rachi'l ru soldados, xquitanaba' u ch'ayic ri
    tat Pablo.
  tfr-NTPO: Kuya ga ba ëngkjwagaga töna ba kägäyoga tjok, ga jer l̈ok zron jong nopga
    tjeng kës l̈ishko. Ĩya nopga l̈irë ga Pablo shpora ame.
  kaq-NT: Sontarobo quenamaxon jaton capitanbo rihbi histon quenamaxon jato betan
    jema janin hishtocahinquihrani sontaro tininti jahui. Jaton hapo betan sontarobo
    jahui honanxon Pablo rishquiquin jenebahinscacanquin.
  sgb-sgb: Tampol nan impabaêg hilay kapitan, haka ya kaatag ya hundaloh na, ta nuwayu
    hila hên nagtagloh ha gulo. Hên nahêlêk lan Israelita ya pinakapoon lan hundaloh
    ha bansan Roma haka ya kalamo nay hundaloh, ay intunggên lay pamahakit la kan
    apostol Pablo.
  vie-1934: Người lập tức bắt quân lính và cai đội kéo đến nơi chúng. Vừa thấy quản
    cơ và quân lính thì chúng thôi, không đánh Phao-lô nữa.
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାସି ଦେବୁଣିଏ ରିଜାରି କ଼ସ୍‌କା ଇଞ୍ଜାଁ ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ
    କାଜାରାଇଁ ଆସାନା ଏ଼ୱାରିତା଼ଣା ଦାବ୍‌ଡ଼ି ହାଚେସି, ଲ଼କୁ ରିଜାରି କ଼ସ୍‌କା ଅ଼ଡ଼େ କ଼ସ୍‌କା
    ମୁହେଁ କାଜାରାଇଁ ମେସାନା ଏ଼ୱାରି ପା଼ୱୁଲଇଁ ୱେ଼ଚାଲି ପିସ୍ତେରି ।
  cha-cha: Ya enseguidas mangone sendalo sija yan capitan, ya manmalago guato guiya
    sija; ya anae malie y magas y inetnon yan y sendalo sija, manbasta masaulag si
    Pablo.
  amu-NT: Joꞌ chii tsaⁿꞌñeeⁿ mantyja tjachom sondaro ñequio capeitaⁿ na cwitsa̱ꞌntjom
    cwii cwii siaⁿnto sondaroꞌñeeⁿ. Jndeii tyꞌena yuu mꞌaⁿ nnꞌaⁿ na cwilaꞌjmeiⁿꞌndye.
    Quia na ntyꞌiaa naⁿꞌñeeⁿ tsꞌaⁿ na cwiluiitquieñe ñequio sondaro ꞌnaaⁿꞌaⁿ, quia
    joꞌ mañoomꞌ ꞌndyena na cwitjaaꞌna Pablo.
  hin-CV: सेनापति तुरंत अपने साथ कुछ सैनिक और अधिकारियों को लेकर दौड़ता हुआ घटना स्थल
    पर जा पहुंचा. सेनापति और सैनिकों को देखते ही, उन्होंने पौलॉस को पीटना बंद कर दिया.
  spa-BES: Y luego tomó algunos hombres armados y descendió rápidamente hacia ellos;
    y los judíos, al verlos, no le dieron más golpes a Pablo.
  san-BEN: ততো লোকাঃ সেনাগণেন সহ সহস্রসেনাপতিম্ আগচ্ছন্তং দৃষ্ট্ৱা পৌলতাডনাতো ন্যৱর্ত্তন্ত|
  tdx-tdx: aa le ninday lahindefoñe miharo mpifele-jato amy zao re nitsondemboke te
    nizo­tso, nisorogoda mb’am’iareo ao. Ie zoe’ i màroy i talè mandroron-dahin-defon-katsaorañe,
    le napo’ iareo ty fikobokobohañ’ i Paoly.
  naf-naf: Kegok nâmti kasa kuku an mobotnaŋ ma tototnaŋ indatime buluŋ sakwep mepme
    am ekŋenaŋ Pâl takunapeme kasa kuku ŋeŋaŋaŋ kasa kuku notnaŋ ekŋen indatimti mepme
    indikti peme tapme telelaŋ mekoti tabien.
  grc-MT: οσ εξαυτησ παραλαβων στρατιωτασ και εκατονταρχουσ κατεδραμεν επ αυτουσ οι
    δε ιδοντεσ τον χιλιαρχον και τουσ στρατιωτασ επαυσαντο τυπτοντεσ τον παυλον
  vid-vid: Baho du, mkulu wa chilundo kawahola wamizi na mkulu wawo, nawabilimila
    kulichila chilundo cha wanhu. Hewo lowamuwene yula mkulu wa ilundo lya wamizi
    waleka kumtowa Paoli.
  pio-NT: Yá ráunamáita itéca yàasu úwináiwa, náiwacanánái yáapichawa, yá nalicùa
    napìacawa wenàiwicanái yèewiré. Níái manùbéeyéi wenàiwicaca, naicácanacáita úwi
    íiwacaliná, yàasu úwinái yáapichawa, yá nayamáidaca nanúadáidaca Pablo.
  tsn-tsn: Mme a akofa a laola masole a gagwe le baeteledipele gore ba tsene fa gare
    ga boidiidi. Erile fa baferetlhi ba bona mephato e tla, ba khutlisa go betsa Paulo.
  amr-NT: i̱dada sorotataj sorotataj huairiere o̱gkupopakonpo aratbut e̱gkupopakyo
    onʼbaketonyakuy. Aratbuta huairitaj sorotatatere onʼbatiahuaydepo Pablotaj eʼtuktukada
    onʼbatikonʼuy.
  pwg-pwg: Ma yaghiyaghinai seri badana ina seri wawayisi irutinisi ma iverau ioru
    viruwa ku gawarina. Nani korotona seri wawayisi ikitisi na Pol gudana ivoterei.
  cjv-cjv: Ena yaromi ka i fire kakom boromdi kiminem kiapanom ari enomdire te kiminem
    ama enomdire bu dire fu ari kuku boingi tei ungoro ari yokamai kiminem te kiapanom
    yai ori winga kanere Pauro tokoi sikere yo moime.
  tha-KJV: ในทันใดนั้น นายพันจึงคุมพวกทหารกับพวกนายร้อยวิ่งลงไปยังคนทั้งปวง เมื่อเขาทั้งหลายเห็นนายพั​นก​ับพวกทหารมาจึงหยุดตีเปาโล
  por-BR-2018: O qual, tendo tomado logo consigo soldados e centuriões, correu até
    eles. E eles, vendo ao comandante e aos soldados, pararam de ferir a Paulo.
  mhl-mhl: Oŋu maneru oo akoŋ mamari ŋi kubu goine mamari siŋaŋyaŋuŋke oga yaberu
    riŋaru yoŋoreo rakabuŋ. Rakabi oi ŋone yaberu Pol qabuŋ, oi bokebuŋ.
  klv-klv: Vǝha-sua ŋai esǝhar nasoltia mai nasenturion gail, lugam vi pan van hǝn
    naluṽoh. Nǝboŋ naluṽoh lotoris nasoltia gail mai nakomada toil a m̃o, lǝsǝṽas
    aPol am.
  bco-bco: '@see-verse:ACT.021.031'
  kdl-NT: Kute‑kute u bidyai atigi a roku kaɓolo n asoje a banai ɗe a asu u le. An
    ama yi a wenei uzapige vi utuwa̱ n asoje, aku a a̱sa̱ka̱ yi malapa.
  apu-NT: Iuasaakipeka sotatoakori auĩte anikana sotatoakori. Imitekana Paoromoni.
    Kãkiti atapakasaakina sotatoakori auĩte sotatoakorikata, iuasaakiika iotoka Paoro
    iaritatinina.
  roo-roo: Oire iravu ro-ia ofisato ikaureva oearovu tapo reipa irara ora viurupa
    irara voare vo kasipu uvuru uva touva. Uva rera kekeoro ora oearovu viurupa irara
    Pol eakaiva rera kopii pie arapa.
  miz-NT: Ura tsí i kána ña sntadún san ni ña odo nūú iña ñá ne, koó dā ntáxkainu
    ña, xee ña mi nátaká nuu ñaꞌa san. Dā íni ñaꞌa san tsí e xee tóꞌō sntadún san
    ni ūn ntɨɨ́ ntɨ̄ɨ́ sntadún san ne, tēé daꞌna ña e ntaéꞌní ña Pablu.
  qvz-NT: Chasna uyasha paihua sundalugunandi paigunata mandaccunandi tandarisha callpanaura
    chi runaguna aushcama. Chi sundalugunata mandac paihua sundalugunandi callpamuucta
    ricusha chi runaguna Pablota libachinata saquinaura.
  deu-ELO: der nahm sofort Kriegsknechte und Hauptleute mit und lief zu ihnen hinab.
    Als sie aber den Obersten und die Kriegsknechte sahen, hörten sie auf, den Paulus
    zu schlagen.
  mjc-NT: Tacan tan ra comandante can jandu ii̱n ra tsi ra capitán naha ra tan tsihin
    andaru naha ra. Tan tsinú ra naha cuahán ra naha nu yucú nyɨvɨ. Cuhva tsa nyehe̱
    ñi tsi ra comandante can tsihin andaru can naha ra, jaña̱ ñi tsa cañí ñi tsi ra
    Pablo.
  caa-caa: Entonces e comandante militar umorojse tunor usoldadobꞌ taca cora oficial
    y ixiobꞌ ajner esto tiaꞌ turu e sian gente era. Y conda irnobꞌ e comandante militar
    era y e sian soldadobꞌ umen e gente uyactobꞌ uyobꞌornar e Pablo.
  pls-NT: Co rato mé jehe tti vaquetonhe xisoldado vayé xisoldadoe co icha xí que
    vaquetonhe icha xisoldado co cain xí mé coinga xa cjoi xa tti vintte cainxin chojni.
    Co are cain chojni vicon xisoldado co tti vaquetonhe xisoldado, jehe na igoenha
    na Pablo icha.
  eng-WYC-2018: Which anon took knights, and centurions, and ran to them. And when
    they had seen the tribune, and the knights, they ceased to smite Paul. (Who at
    once took some soldiers, and centurions, and ran to them. And when they had seen
    the commander, and the soldiers, they ceased to strike Paul.)
  bdv-bdv: ଇତାକ୍‌ ସେଦାହ୍ରେ ସଃଇନ୍ ଆର୍‌ ହାଁଚ୍ କଳି ସଃଇନ୍ ଉହ୍ରାର୍‌ ଅଃଦିକାରିକ୍‌ ଦଃରି ସେମଃନାର୍‌
    ତଃୟ୍‌ ଦଃବୁଳ୍‌ଲା, ସେମଃନ୍ ସଃଇନ୍‌ ଅଃଦିକାରିକ୍‌, ଆର୍‌ ସଃଇନ୍‌ମଃନ୍‌କେ ଦଃକି ପାଉଲ୍‌କେ ମାରୁକେ
    ବଃନ୍ଦ୍‌ କଃଲାୟ୍‌ ।
  otq-NT: Nuꞌmú̱, bi musnu̱ gatho ya ndogu ne yá ndö, bi nixtꞌi bi ma habu̱ xki mhuntsꞌa
    ya jöꞌi. Nu mi hyantꞌu̱ mi epꞌu̱ ya ndogu ne yá ndö, bi hye̱pꞌu̱ ar Pablo.
  tzo-SA: Laj yicꞌ ba ta ora ep yajsoltarotac schiꞌuc jayvoꞌ banquilal soltaro. Ibatic
    ta anil li yoꞌ bu oyic li jsaꞌcꞌopetique. Cꞌalal iyilic li crixchanoetic ti te
    xtal schiꞌuc yajsoltarotac li mucꞌta banquilal soltaroe, laj yictaic smajel li
    Pabloe.
