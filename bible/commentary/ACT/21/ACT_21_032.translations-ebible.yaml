  hch-NT: Cuitü cuyaxi varevitüca, xei sienituyari cuyaxi teva'aitüvamete varevitücata,
    mücü mana niutanausa vahesüa. Teüteri mevaruxeiyaca cuyaxi tiva'aitüvame, cuyaxirita,
    meteniuhayeva me'icuvayatü Papuru.
  crn-NT: Aj pu i aꞌɨ́ɨn xantaaruꞌu taꞌamuájca huáꞌajseɨj ɨ́ ruxantaaruꞌustemuaꞌa,
