  sbs-sbs: Haho vulyo nahinda masole ni balauli wa masole niku tilila hansi kuchi
    navungi chonse.
  sue-sue: Ge ago niniro giro soldia osaire witaire puro eya bamuwa. Bamuwa ema Paulo
