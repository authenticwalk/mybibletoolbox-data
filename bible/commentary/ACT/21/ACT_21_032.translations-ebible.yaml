    ussolaan tantarana lao lako angngenan nangei tau buda. Tappana ummita tantara,
    monda siami ungkambei Paulus.
  rus-SYN: Он, тотчас взяв воинов и сотников, устремился на них; они же, увидев тысяченачальника
    и воинов, перестали бить Павла.
  mbh-mbh: A ur e avele na oa pomnga aken i wol punongare ole mukalinga pelie tomo
    nge punongare ma o songu a or nge la. Ma tokokoere o thopol ako i es tomo nge
    punongare, mako o modopu ol a Pol isisonga.
  bdd-bdd: Ta ꞌilomwayamwayauwa, ma toloꞌalehaowedi ma ꞌadi tohanugetao ꞌiꞌewediya,
    ma boda ꞌoidiya sipili suluwa. Tutaina boda siꞌitediya toloꞌalehao ma ꞌadi tohanugetao
    sinaonaoma, ta Paulo ꞌana hunuwa silolaguwa.
  cbt-NTPO: Natantahuaton, sontaro'sa', capitano'sa', inapita amatahuaton, quëparin.
    Ta'arahuatona', piyapi'sa' niyontonpiquë pa'sapi. Sontaro'sa' ya'caritërahuachinara,
    cotioro'sari quënanahuatona', co huachi Paono ahuëpihuë'.
  rmy-SERVI: Вов лиля халавдэн тай шэлякэрэ пхурэдэрэн и чутапэ манушэндэ. Кала иудея
    дыкхле пханглякэрэ пхурэдэрэ и халавдэн, вонэ пэрэачиле тэ марэ Павло.
  srn-NT: Wantron a teki srudati nanga ofisiri lon go na den sma. Di den sma si a
    komandanti nanga den srudati, den tapu fu naki Paulus.
  cta-NT: Biꞌ chaꞌ ngulo nu xuꞌna sendaru biꞌ cña jiꞌi̱ capitán jiꞌi̱ chaꞌ tsaa loꞌo
    nguꞌ jiꞌi̱ ñaꞌa̱ latya sendaru, tsaa nguꞌ loꞌo ycuiꞌ xuꞌna nguꞌ biꞌ ca su ndiꞌi̱
    nguꞌ quichi̱. Ngusna nguꞌ ndyaa nguꞌ su ndyuꞌu tiꞌi̱ lcaa nguꞌ quichi̱ liꞌ. Ngaꞌaa
    ngujuiꞌi̱ nguꞌ quichi̱ jiꞌi̱ Pablo loꞌo naꞌa̱ nguꞌ jiꞌi̱ sendaru loꞌo xuꞌna sendaru
    biꞌ lijya̱.
  bqc-SIM: Wegↄ̃ↄ à sosa badeↄ sɛ̀ ń sosa nɛ́ↄ, ↄ̃ aa gɛ̃̀má ń bao. Kɛ́ gbɛ̃́ↄ
    sosaↄ gbɛ̃zↄ̃ↄpi è ń sosaↄ sãnu, aa Pↄlu gbɛ̃a tò.
  tcz-CHONGTHU: Gangtah in asepai hole alamkai hotoh mipi lah a chun achesuh tauvin
    ahi. Chuin mipi chun sepai vaipi popa le asepai ho hung kumsuh chu amu phat un
    Paul avoh'u chu anga tauvin ahi.
  mar-mar: ताबडतोब त्याने काही शिपाई व काही शताधिपती घेतले व तो यहूदी जेथे पौलाला
    मारीत होते, तेथे धावत गेला, जेव्हा यहूदी लोकांनी रोमी सरदाराला व सैन्याला पाहिले
    तेव्हा त्यांनी पौलाला मारण्याचे थांबविले.
  snp-snp: ayalo ya kimiwe kiyabani we malekaki ido kimiweki gilimito oluloti wenena
    mau minado ya wato, kimiwe kiyabani weki kimiwe geyetiti Polo ofo minamo ya fulitae.
  isl-isl: skipaði hann hermönnum sínum og liðsforingjum að fara á vettvang og hljóp
    síðan sjálfur niður eftir til mannfjöldans. Þegar múgurinn sá hermennina koma,
    hættu þeir að berja Pál.
  spy-NT: Yooto kuwēētooy ꞉kāāntōōyiintoonoo bo lukēēt areet akeenke biiko alak chēbo
    lukēēt chēē wōōyēch āk chēē minkēēch ākoy wōlooto kimii ꞉wōōrōōryēēt. Nto kukāsē
    ꞉bichoo kiyēyē wōōrōōryēēt chiichoo bo lukēēt āk biikyii, mānāātākubirsēēt Bāwulō.
  xnn-xnn: Danat ipaayag nan kakapitan ya nan sosoldadoda dadat asitatagtag ay omey
    mangdateng isnan kaipoipogaw. Idi ilan nan ipogaw san apo ya san sosoldado dadat
    isaldeng ay mangbab-aig ken Pablo.
  mwe-mwe: Shangupe gubhaatolilenje ashimanjola na bhakulungwanji bha manjola, gubhapite
    lubhilo kulugwinjili lwa bhandunji kula. Na bhalabhonji bhakaabhonanjeje bhakulungwa
    bha bhakomana ngondo na ashimanjola bhala, gubhapumwilenje kwaakoma a Pauli.
  tte-tte: Mwa tokaleyayao tupwali yo ali tobagunao tupwali ikalaili yo sisagena silau
    bodane tokaleyayaone kolili. Saugana bodane Loma toloinane me ana tokaleyayao
    sigitaili mwa Paulo nige siuunui-yoi.
  tcs-tcs: Em bin stretwei ran go wea dat big wail mob. Em bin teke sam amiman ane
    sam sekan amiopisa blo em, go tu. Wen da mob i bin luk ol dem amiman, dempla i
    bin stap ploke Pol.
  hlt-THB: Anih ing qaalboei pynoet ingkaw qalkapkhqi ce ang tawnna khy nawh thlang
    kqeng a venna ce dawng uhy. Thlang kqeng ing qaalboei ingkaw qalkapkhqi ce ami
    huh awh, Paul ami vyk ce noen uhy.
  soq-soq: Me benema sa etene tauwadea os sorodia debamau ita sorodiawa isiwa do otamone
    mo rasantoia bedeuwo nomoiena rasa obasasapua baiwa. Mo mida Paul onawa eneia
    sorodia ita mo uwauleidia apanawa mampo nomoieno ewamone Paul epeia santone eiena.
  qub-qub: Chaura comandantiga capitancunata, suldärucunata pushacurcur cörriyllapa
    aywaran runacuna shuntacasha caycashan cajman. Suldärucuna chayajta ricar Pabluta
    mana magarannachu.
  att-att: Á inagálán na yù ira aru nga suddálu ánna yù ira kapitád da, á nakkarerá
    ira nga minay sù ira magaru. Á pakasingan nayù ira tatolay sù kátannangán nga
    kapitán ánna yù ira suddálu ánna yù ira kapitád da, nattukkâ ira nga manultù kâ
    Pablo.
  bki-bki: Ana toro na toru nene jumolu vaarakurano, bio kiano tomu nalo, naliko kanalo
    tomu na mira nalo, ana nalo ajikiti abatove ea vio napano ajum̃a amila burum̃ara
    m̃aduano nei eaio. Ana bogo napano tomu nalo amial toro na toru na mira nei binimei
    bokar vio nei, ana ajuvan Pol, maka bunu atukuio.
  bqp-bqp: Gwe gↄ̃̀nↄ à soza bàdenↄ sɛ̀ kũ a bàsaridenↄ, akũ ò gɛ̃̀ḿma kũ bàao.
    Kũ gbɛ̃nↄ sozanↄ gbɛ̃ zↄ̃kↄ̃ↄ pìi è kũ sozanↄ lɛɛlɛ, ò Pↄlu gbɛ̃naa tò.
  mcp-mcp: Nə́mə́ cé nə cé, a mú ŋwa ózɨmbɨ nə milúlúú mí ózɨmbɨ təd, bə́nɔ́ŋ bwə́
    mú kə nə mikʉ́lə́ wú búúd bwə́ á bii Pwôl wá. Njɨ búúd bɔɔŋg bwə́ á dʉ́g lúlúú
    ózɨmbɨ tɔ́ɔ́shin nə bɔ́ɔ́l ózɨmbɨ yí, bwə́ á yɔw yídʉ́lə Pwôl.
  hat-hat: Lamenm li pran kèk ofisye ak kèk sòlda avèk li, li kouri desann bò kote
    foul moun yo. Yo menm menm, lè yo wè kòmandan an ak sòlda yo yo sispann bat Pòl.
  npl-NT: San nima n soldado tlayákanki okinmoololo isoldadojwah iwa okintlelochti
    kan omopajsolojtokah. Ijkuak n tlakah okitakeh n soldado tlayákanki iwa isoldadojwah,
    okikajkeh n Pablo iwa ayakmó okiwitekeh.
  bgg-bgg: Ji nya yoi dang shii, ji pha yungpho è awai ophisphothek nane siphahithek
    noh ne ji pha bran brog um pha ithua shii wuii thog ruii. Branthek è ai nane ai
    siphahithek shii doh mage ne Phaul shii azuang din pha ruii muii.
  eng-TCENT: At once he took soldiers and centurions and ran down to them. When the
    mob saw the commander and the soldiers, they stopped beating Paul.
  eng-BSB: Immediately he took some soldiers and centurions and ran down to the crowd.
    When the people saw the commander and the soldiers, they stopped beating Paul.
  cpu-NT: Ikanta jevarika japatotanakeri irovayirite, ishiyeeyanakani ipiyotaiyakani
    atziri. Ikanta iñeeyavakerini ipokakera, jovashaantanakeri ipasavaitziri Pablo.
  san-ASM: ততো লোকাঃ সেনাগণেন সহ সহস্ৰসেনাপতিম্ আগচ্ছন্তং দৃষ্ট্ৱা পৌলতাডনাতো ন্যৱৰ্ত্তন্ত|
  tod-tod: Gaamago nɔ, é salaʋusuiti ta ta-ɠundiɠiiti seɠeni, ti li bɛbɛi ʋɔ pelei
    ga kpizɛi. Ti kɔɔɠuluɓai ɠaai ma ta salaʋusuiti, ti ɓeni Pɔle loɠa vai ʋa.
  tac-NT: '''Lige alué abé wa''lula sontalo, yati bayérole jaré sontalo gapitánila,
    ''lige we''ká sontalo ''yuga. ''Lige simíbale júmika alué we''ká ralámuli na''áwame
    e''nemia. ''Lige alué ralámuli alué Páulo wejpisoa uchule, ''lige alué ralámuli
    we''ká sontalo etesa, a''rele wejpisoa.'
  eng-WEBPB: Immediately he took soldiers and centurions and ran down to them. They,
    when they saw the chief captain and the soldiers, stopped beating Paul.
  gfk-H: Ma kaikek at no lualua ga lam lah aring umri tikai ma aring tamat na umri
    ma diet ga hilau suur taar ta ira mataniabar. Ing ira mataniabar ing diet ga hatahuat
    no purpuruan diet ga nas lah no lualua tikai ma ira nuna umri, diet ga sangeh
    wara bubu Pol.
  viv-viv: Ginogali-yo auheꞋama tolugaviya kadu adi tonagona tufoidi buye givaidi
    be yoꞋo agaidiya himaduna. Ada tovekwageya togiyomatana yana tolugaviya buye hiꞋitadi
    againe, Folo ana munuga hiꞋilovena.
  yao-yao: Pangakaŵa jwankulu jwa ŵangondo mia moja jula ŵaajigele ŵangondo ŵakwe
    ni achakulu ŵao ni ŵautuchile ku mpingo wa ŵandu kula. Ni ŵanyawo paŵammweni jwankulu
    jo ni ŵangondo ŵakwe ŵalesile kumputa che Paolo.
  tgp-tgp: Vahatea purongo commander atu mo lavi na tamlohi vuro peresi na captain
    la maro la sivo hin vao atu. Ale vao atu lara la hite commander atu mo mai peresi
    la tamlohi vuro atu, la sopo mele tamaji Paul.
  auc-NT: Ante mæ̈i angä ëñente wædinque awënë cömantante ïñömö tontado capitäöidi
    tontadoidi ïnänite, Pöedäni, äninque në Yæ änäni weca pogodo wææ̈ do pönänitapa.
    Ïninque awënë cömantante tönö tontadoidi do wæænte pönänipa, ante adinque wadäni
    wæætë Pabodo ingante në tæi tæi pänïnäni inte ñöwo ñimpo cædinque ee adänitapa.
  kbc-NT: Odaa aɡ̶ica ane yopaɡ̶adi ja lixigaɡ̶awepodi ijoa jajeentexedi ijaaɡ̶ijoa
    iodaɡ̶awadi, odaa ja walokoditiogi niɡ̶ijo noiigi-nelegi. Odaa niɡ̶ijo noiigi
    noɡ̶onaditege niɡ̶ijo goloneegi ijaaɡ̶ijoa iodaɡ̶awadi, odaa joɡ̶oika monaxacoɡ̶otibige
    Paulo.
  bmh-bmh: Pigai malai du banou go nug asaimai, gonugau malai dudu ipal imarai, duailel
    go gotulai daremen ebu noun. Duailel ag go malai dudu agal du banou mui nuna,
    uligaraimai, go Pol wai daremen utemen.
  ctu-BL: Jini am bʌ i ye'tel tsi' pʌyʌ majlel soldadojob yic'ot i yaj capitañob.
    Ti ajñel tsa' majliyob ba' añob. Jini winicob tsi' cʌyʌyob i jats' Pablo che'
    bʌ tsi' q'ueleyob jini am bʌ ñuc bʌ i ye'tel yic'ot soldadojob.
  meq-meq: Kwayaŋŋa, a ye ta bagwar i sidzew ada sidzew siye hay ta hway ka təv i
    ndo niye hay. Ndo hay tə ŋgatay a bagwar i bəy i sidzew ta sidzew siye hay na,
    tə gər ha məkəɗe Pol.
  noa-H: Magbaawai hag bʌ̈rre capitannaan soldaaun dʌ̈i t'ʌ̃rk'a hauwi mag ham poposk'am
    haar k'ap'ig p'öbaadëjim. Mag wëtwi warm k'ʌʌnau mag comandante hich soldaaun
    dʌ̈i pochag hurum hoo hat'aawai jũrram k'ʌʌnau Pablo p'otpʌ̈pʌ̈ik'arrjã tag dichbajierram.
  alp-NT: Hoko solaluaru esi elake mere irana solalu utune esi elake sie ilaru kai
    solalua makete lekwe eleki esi bala lolete otoi rebe hohare. Kena tamata rebe
    esi hoha mere esi selu solaluaru hoko esi hleke bei teta Pauluse.
  san-VEL: tato lokaa.h senaaga.nena saha sahasrasenaapatim aagacchanta.m d.r.s.tvaa
    paulataa.danaato nyavarttanta|
  kbq-kbq: Ana sondia kva ne'mo'a ame' huno sondia vahe'zaga nezmareno, mago'a vahe'mokizmi
    kva vahe'zaga (sensulien, hantretia sondia vahete kva nera) zamarege'za, zamaga
    re'za ana vahete e'naze. Polima ahenaku nehaza vahe'mo'za, sondia vahe'mokizmi
    kva ne'ene, sondia vahe'zagama nezamage'za, ohe'za atre'naze.
  kbh-kbh: Asna, chë mandayá chabe soldadënga y inÿe chents̈a amë́ndayënga tojánachembo
    y cánÿiñe chë ents̈anga imojtsemnoye tmojëftsanótjajo. Ents̈anga, chë mandayá
    y chë soldadë́ngbioye tmojánanÿe ora, tmojtsanajbaná Pablo jants̈etayana.
  ron-LSB: Imediat a luat soldați și centurioni și a alergat la ei. Aceștia, când
    i-au văzut pe căpitanul principal și pe soldați, au încetat să-l mai bată pe Pavel.
  pon-pon: I ari madan ukada jaunpei o jaumaj akai ap tanadi won irail Ir lao kilan
    jaumaj o jaunpei ko, re ap jolar woki Pauluj.
  nhe-BL: Huajca nimantzi quinhualicac isoldados huan inintlayacancahua huan motlalojque
    hasta campa itztoyaj nochi nopa tlacame. Huan nopa tlacame quiitaque huala nopa
    hueyi tlayacanquetl ininhuaya isoldados huan ayoc quimaquilijque Pablo.
  sps-sps: Sen tsun ya nom rato na tee tsoiny mumua ana vainy puaan tsuri ser kuar
    veesau tsun ra naa tan tagin. Taa Jiu tagei fuainy tsoiny mumua fiisen kan ramirin
    vainy puaan, ser gima rapits pis e Pol, ri fatsurua iny naa ya.
  wnc-wnc: Yatewan kuwan natake amina kundu papan isapmake pukuking. Isapmake pukuwawa
    kake Pol tangukingu undang teke unin kayuking.
  bus-bus: Gwe gↄ̃ↄ à soza bàdeenↄ sɛ̀ kↄ̃n à bàsaideenↄ, ben aↄ̃ gɛ̃̀ńla kↄ̃n bào.
    Kɛ̀ gbɛ̃nↄ sozanↄ gbɛ̃nsi pì è kↄ̃n sozanↄ lɛdo, aↄ̃ Pↄlu gbɛ̃na tò.
  gub-BL: Tàrityka'i tuwihaw omono'og zauxiapekwer wamuwà wà kury, werur wanuwihaw
    wà no. Uzàn oho teko wazemono'ogaw pe wà, taw mytepe wà. Na'e teko wexak tuwihaw
    wà kury, wexak zauxiapekwer wà no. Upytu'u Pawru ipetek ire wà.
  imo-imo: Kano tepalie walitikale yunge maindo ele iye nokoli mare kinye ele iyemare
    kinye lipe mepa pumbelie lkipe pumbe ne kano imbo pana nombeya teko angileringina
    wendo purumu. Imbomani aku oringi ulu kanokolio Pol kano toko peramara tiringi
    ulumu keleringi.
  boj-boj: A degsi qusiqa aqa qaja tamo qudei naŋgo gate naŋgi ti joqsiqa gurgurosib
    tamo uŋgasari naŋgo ambleq ainabqa unjrsibqa Pol qalqa urateb.
  eng-DRA: Who, forthwith taking with him soldiers and centurions, ran down to them.
    And when they saw the tribune and the soldiers they left off beating Paul.
  knf-knf: Ţi dko mënţ, kë naşih adu bangoli baloŋ baweek na baloŋ ţuŋ, aşë mintar
    pnŧuk mënţ. Wi bañaaŋ bawinuluŋ na bangoli, aşë ţañan pkoba.
  san-KHM: តតោ លោកាះ សេនាគណេន សហ សហស្រសេនាបតិម៑ អាគច្ឆន្តំ ទ្ឫឞ្ដ្វា បៅលតាឌនាតោ ន្យវត៌្តន្ត។
  arn-NT: Tati kapitan trapümi kom tañi pu soltaw, ka lefkülen amuy chew tañi mülemum
    tati pu che. Pefilu engün tati kapitan ka ti pu soltaw, fey fente wülelfi engün
    ta Pablo.
  zas-NT: Laa batoꞌp gajc suldad rniabee guin xsuldadix në za tioꞌp choon ree suldad
    rniabee, baxüün reex wej reex lod rigaꞌ ree bén guin. Chi baguiaa ree bén guin
    bidxin suldad rniabee guin con ree xsuldadix, dxel bacwëëz gudijn reeman Pab.
  ken-NT: Tɛ́mté wu, asɔt batɛmɛ́ nɛnu nɛ mbɔk bǒbati bhap básɛ́p barɔk arɛ. Bo
    bághɔ́ nɔ́kɔ́ yí ndǔ átwɔ̀ nɛ batɛmɛ́ nɛnu, bábhɔ́t bɛdɛn Pɔ̌l.
