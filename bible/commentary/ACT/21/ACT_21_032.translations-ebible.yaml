  fra-NCL: Il prit à l’instant des soldats et des centurions, et accourut à eux. A
    la vue du tribun et des soldats, ils cessèrent de frapper Paul.
  bhg-bhg: Ango edo embo awa burigibé itoro embobo ae itoroda gisijijiegari de kundo
