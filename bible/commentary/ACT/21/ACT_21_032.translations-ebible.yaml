verse: ACT.021.032
translations:
  kpx-kpx: Ige solekavesite ame kosiveu au esemu holoevei ata moaga kebia vigoe tinu.
    Ige ataeau ame kosiveta esemuveta elegevei Bolo hamale ke halevalu.
  okv-H: amita isoro embo te isoro kihi humbari embo te veto humbuto huheveto puvua.
    Eto embo na Paul toruo isoro embo puvutohuo kito toa.
  tbo-tbo: Taniwagana mala emosi ma a tu wigawiya po tu galena itete i tamihi po hi
    hopu lawahi boluhi ugolihi. Hougana lawahi tu wigawiyahi po hai taniwaga hi gagaleya
    ma Paulo hi wilawi woloeya.
  mal-C: അയാൾ പെട്ടെന്നുതന്നെ ചില ശതാധിപന്മാരെയും സൈനികരെയും കൂട്ടിക്കൊണ്ട് ജനക്കൂട്ടത്തിനിടയിലേക്കു
    പാഞ്ഞു. സൈന്യാധിപനെയും പട്ടാളക്കാരെയും കണ്ടപ്പോൾ അവർ പൗലോസിനെ അടിക്കുന്നതു നിർത്തി.
  grc-SR: ὃς ἐξαυτῆς παραλαβὼν στρατιώτας καὶ ἑκατοντάρχους, κατέδραμεν ἐπ᾽ αὐτούς·
    οἱ δέ, ἰδόντες τὸν χιλίαρχον καὶ τοὺς στρατιώτας, ἐπαύσαντο τύπτοντες τὸν Παῦλον.
  bgc-bgc: फेर वो जिब्बे सिपाहियाँ अर सूबेदारां नै लेकै उनकै धोरै तळै भाज आया, अर
    उननै पलटन के सरदार अर सिपाहियाँ ताहीं देखकै पौलुस ताहीं मारणा-छेतणा छोड़ दिया।
  khz-khz: Ia veganamo gena vetali gitatagona talimara e vetali talimara eago-agirato,
    ne geraka-rigoto vogutuma para geriai. Talima na vetali velena kamuna magena vetali
    taura gegitarato aonai, ira na Paulo kwarikwarina gevega-aikiato.
  deu-TKW: Der nahm sogleich Soldaten und Hauptleute, und eilte herab zu ihnen. Da
    sie aber den Obersten und die Soldaten sahen, hörten sie auf den Paulus zu schlagen.
  zsr-NT: Laꞌ butubtëꞌ bönniꞌ rjaquëꞌ gdil‑l len bönniꞌ taꞌná béꞌinëꞌ lequëꞌ bönniꞌ
    blau ni, atiꞌ jaréluꞌë gyéajlenëꞌ lequëꞌ ga naꞌ tun rusbö́ bunách naꞌ. Catiꞌ gulaleꞌi
    bunách niꞌ bönniꞌ blau naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, len bönniꞌ naꞌ
    rjaquëꞌ gdil‑l, gulusanëꞌ taꞌguinëꞌ Pablo.
  lin-lin: Mbala moko, azwaki basoda elongo na bakonzi na bango, mpe bakendeki na
    lombangu epai ebele ya bato bazalaki. Tango kaka bamonaki mokonzi ya basoda elongo
    na basoda na ye, batikaki kobeta Polo.
  hns-NT: Bas oe aapan soerdjaatie aur oesabke barkwan ke leike toerante gail dekhe.
    Djaise djhoend log oesabke dekhies, taise roek gail Paulas ke maare ke.
  noa-E: Magbaawai ag bʉ̈rre capitannaan soldaaun dʉ̈i thʉ̈rkha auwi mag am poposkham
    aar khaphig phöbaadëjim. Mag wëtwi warm khʉʉnau mag comandante ich soldaaun dʉ̈i
    pochag urum oo athaawai jũrram khʉʉnau Pablo photpʉ̈pʉ̈ikharrjã tag dichbajierram.
  eng-EMTV: who immediately having taken along soldiers and centurions, ran down among
    them. And when they saw the commander and the soldiers, they stopped beating Paul.
  mib-NT: Te ni jeca general tācá soldado jiín capitán, te cájinu de cuangoo de nde
    nuū cáhīin ñayuu cuehē ún. Te ná ni cajito ñayuu jeē ni jínūcoo general jiín soldado,
    te ni cajecuɨñɨ̄ i jeē cácani i Pablo.
  lif-NT2: खिमो खे़न् थक्‍तुम्‍बाल्‍ले़ कुभा तुम्‍थक्‍सुबाहाॽ नु थक्‍सुबाहाॽ तेॽरुसिआङ्
    मनाहाॽ मे़वये़बा ते़न्‍नो लोःक्‍ते़र के़रे़, हे़क्‍क्‍याङ् मनाहाॽरे़ खे़ङ्‌हाॽ
    मे़निःसुसिआङ् पावले़न् हिप्‍मा मे़ले़रुरो॥
  xnj-xnj: Bahapo mkulu wa msambi akavatola manjolinjoli na vachilongosi wavi, vakavajumbila
    kuhamba. Vayawudi pavamuwene mkulu wa msambi pamonga na manjolinjoli vakaleka
    kumtova Pauli.
  mmx-mmx: La soso mun mo leeme gomgo ga lok ka lentaba digak lok mu ren la lentaba
    limixin esep la diga sixit uto saparap mo limixin. Mo limixin diga ven mo leeme
    gomgo eburu mi limixin esep, la diga xap ta lesepsep ne Pol.
  cbr-NT: Usaquin cuaquin aín suntárucamacëñun suntárunën cushicama timëtancëxun abáquianquin
    buanx ca comandante anua unicama 'icë anu bëbacëxa. Bëbaia isquin ca mëëquinbi
    Pablo ëancëxa.
  tee-NT: Pus ju anu' comandante lana k'ailhimilh ju xacapitán chaich ju ixtaropajni.
    Ta'ats'alalakmilh ju lapanacni. Chai ixtalhavat lapanacni acsni talakts'ilh ju
    comandante chaich ju ixtaropajni pus tamamacta ixk'ainekmaca ju Pablo.
  eng-LSV: who, at once, having taken soldiers and centurions, ran down on them, and
    they having seen the chief captain and the soldiers, left off beating Paul.
  cak-NT: Romari' ri achi ri' can ch'anin xerumol ri achi'a' ri jec'o pa ruk'a', ri
    soldados y ri capitanes, y junanin xebe anchi' quimolon-wi-qui' ri winak. Y cuando
    ri winak xequitzu', xquimalij ruch'ayic ri Pablo.
  pah-NT: Kotihĩ ga soldados'g̃a nderuri g̃anduvihava'g̃a pavẽi g̃a nenonhana he'yjuhuve'g̃a
    pyteri pe Jerusalémmeve'g̃a pyteri pe. Soldados'g̃a ndepiagame g̃a Paulo'ga nupambigi
    a'ero opohia ga hugwi.
  sja-NT: Aramata ichi soldaorã p'e atap'eda, awaraa poroorã ome p'ira chejida see
    nɨ̃badamaa. Ma soldaorã poro waibɨa chi soldaorã ome cheruta unudak'ãri, eperãarãpa
    Pablo ichiak'au bɨjida.
  xed-xed: Ka gi hlaftá tsi ta sludziha nda maliha ta ghəŋa la sludziha, ka sliʼafta
    həŋ ka ndadaghata slanaghata həŋ. Nghay taŋ ta mghama la sludzi nda la sludzi
    tani, ka gi zlaŋta həŋ ta dza Pwal.
  mks-NT: A̱nda̱ já na̱játaca da̱ cúú jefe soldado xi̱hín java ga̱ da̱ náhnu já xínu
    da na̱xi̱nu̱ co̱o da nu̱ ndíva̱a̱ ña̱yivi cán. Tá na̱xini ña̱yivi cán va̱xi da̱
    cúú jefe soldado cán xi̱hi̱n java soldado já na̱jáya̱a̱ ñahá na̱ chí co̱ cáni
    ga̱ na̱ Pablo.
  gfk-S: Ma kaie iat mon no lilie ga lamus leh ari umri tikai ma ari tamat na umri
    ma di ga hilo sur utusu ta ira matanabar. Be ira matanabar ing di ga hatawat no
    purpuruan di ga nes leh no lilie tikai ma ira nuno umri, di ga hatakumutne ra
    ububu Pol.
  bmu-bmu: Mewö möta miaŋgöreŋök yarö azi kambu tosatŋi suahö galömŋinambuk eŋguaŋgita
    luhuba yeŋgöreŋ geget. Gegetka i eŋgeka Pol qegeri, mi mosötket.
  dgz-dgz: Me oit ame anuni gapan, menawaet ita yame bawarewa upi amba gauarapewa
    nagirewa tambu serarat waenapan to iam ame nimakamup tauan. Waenapan Pol toiwanumune
    gapan ita nagirewa yawane menan Pol ae veane.
  eng-GNV: 'Who immediately tooke souldiers and Centurions, and ran downe vnto them:
    and when they sawe the chiefe Captaine and the souldiers, they left beating of
    Paul.'
  zaa-NT: Comandántea nna betùppa chìą ca soldadua lani ca capitán qui' quį nna bigaá
    chì cą dia cą làti cca ruídua. Bilá' báni ca enne' ỹétse'á ca soldado nna, bedùtsi
    taá cą labiru be' cą Pablua.
  eng-WEBSTER: Who immediately took soldiers and centurions, and ran down to them.
    And when they saw the chief captain and the soldiers, they left beating Paul.
  guh-guh: Nexata comandante bepijia barëlia pijajivi vajabitsaëvi, vajabitsaëvi pijacapitánvi
    yajava. Cujinaejina jivi penacaetuatsijavabelia. Nexata judíovi itsa tane comandante
    vajabitsaëvi pebarëpatsijava, nexata judíovi copaba pebejavatsi Pablo.
  bon-bon: Piba taatu peei cubu mope biname te poto cubu modamoda biname piiyepu poto
    cubu biname bine sewademige, wata eclige pui tomi cabu me. Biname cina liba cubu
    mopeyame jepänisi teeme cubu biname cama, teepi ebmalisi Paulo ne aglime.
  nhw-BL: Huajca nimantzi quinhualicac isoldados huan inintlayacancahua huan motlalojque
    hasta campa itztoyaj nochi nopa masehualme. Huan nopa tlacame quiitaque huala
    nopa hueyi tlayacanquetl ininhuaya isoldados huan ayacmo quimaquilijque Pablo.
  mgw-mgw: Popopo, mpi'ndo ywa Yesi aatweti asikali na alongosi ba yesi. Nabembe pabaamweni
    mpi'ndo ywa yesi na asikali, ngabasomwa kunku'mbwa Pauli.
  swh-ONEN: Mara yule jemadari akachukua maafisa wengine wa jeshi pamoja na askari
    wakakimbilia kwenye ile ghasia, wale watu waliokuwa wakifanya ghasia walipomwona
    yule jemadari na askari wakija, wakaacha kumpiga Paulo.
  wbi-wbi: Pa uluo akavatola avasikari nava jemedari akakimbilila ikipugha. Unsiki
    ghuno avaanhu ye vamwaghile um'baha ughwa valoleli navasikari, vakamuleka kun'tova
    u Paulo.
  bba-bba: Mii mii u tɑbu wiruɡibu ɡɑbu suɑ kɑ tɑbu kowobu, mɑ u kɑ bu dukɑ dɑ tɔn
    wɔru ɡen mi. Sɑnɑm mɛ tɔn wɔru ɡe, ɡɑ nùn wɑ kɑ tɑbu kowobu sɑnnu, bɑ Pɔlu soberu
    deri.
  eng-KJVCPB: 'Who immediately took soldiers and centurions, and ran down unto them:
    and when they saw the chief captain and the soldiers, they left beating of Paul.'
  kgk-NT: Upe-ma ramo oripara ogwejy ou-vy. Ojave ogweru soldado kwéry, capitão ave.
    Ohexa ramo coronel-pe soldado-pe ave hikwái, noinupãvéiry-ma íxupe.
  waj-waj: akiairaama ari rapira vaidiiyaata iyara haitatuuraiyaatama vitoo seenoo
    gioonna kiaapuuyasi viravai. Vuduu gioonna kiaapuuya innaatama rapira vaidiiyaatama
    teeda Pauruusaa ripiida ruputuuvaa pikieeravai.
  cpy-cpy: Ari ipiyota-nakiri eejatzi rowayirite inampina-paeni rirori jewari, ishiyana-kityaa
    ipiyotee-yakanira atziri. Ikanta iñaawakiri ipokaki, ipakaanakiri ipajawaetziri
    Pablo.
  mpx-mpx: Inoke tolohaveyan enuna avaliyau ali tohouwa i ahel ge hi patalelu hi na
    boda elal. Sauga boda tolohaveyan wali tologugui alonau wana tolohaveyan hi kitel,
    inoke hi bakuhu nige al Pol hi lolol.
  wbp-wbp: Junga-juku, yurrkunyukungarduyu-kariyi-nyanu wiriwiri kapanku-jana turnu-manu
    yangkangkuju jinta-karirli yurrkunyukungarduyurlu wiringki, manu-jana manu yurrkunyu-patu-yijala
    turnu-warnu-kari turnu-warnu-kari-jangka. Ngula-jangkaju, kapanku parnkajalu wajirli
    Yuwarli Maralypi-kirraju. Kujalpalu kutulku parnkanjarni yanu yurrkunyu-patu,
    yangkangku Juwu-paturlu nyangulu-jana. Ngula-warnuju rdiily-parnkajalu Puurluku
    pakarninjakuju.
  luo-luo: Kuom mano, nokawo jotelo moko gi jolweny mi oringo odhi kodgi nyaka kuma
    ne oganda ochokore. Kane jokokogo oneno jatend lweny gi jolweny mane ni kode,
    ne giweyo goyo Paulo.
  nhe-NT: Huajca nimantzi quinhualicac isoldados huan inintlayacancahua huan motlalojque
    hasta campa itztoyaj nochi nopa tlacame. Huan nopa tlacame quiitaque huala nopa
    hueyi tlayacanquetl ininhuaya isoldados huan ayoc quimaquilijque Pablo.
  aii-aii: ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܗ̇ܘ ܫܩܝܼܠܔ ܠܹܗ ܥܲܡܹܗ ܕܲܚܫܹ̈ܐ ܘܪܲܒ ܡܵܐܐ، ܘܪܚܝܼܛ ܠܗܘܿܢ ܬܵܡܵܐ.
    ܐܝܼܡܲܢ ܕܐܢܵܫܹ̈ܐ ܚܙܹܐ ܠܗܘܿܢ ܠܪܲܒ ܐܲܠܦܵܐ ܘܠܕܲܚܫܹ̈ܐ، ܟܠܹܐ ܠܗܘܿܢ ܡ̣ܢ ܠܸܡܚܵܝܵܐ ܠܦܵܘܠܘܿܣ.
  esk-NT: Taavruma qaukłium katitiqługich aŋalatit suli aŋuyyiuqtini upaktuġniġai
    iñugiakpauraqtuat iñuich. Qiñiqamitruŋ qaukłiq aŋuyyiuqtituummaan anauminġiġñiġaat
    Paul.
  msb-msb: Nagpatiripon dayon siya sin mga suldados kag inda mga namumuno, tapos,
    nagpakadto sa mga katawuhan. Pakakita ninda sa mga suldados kag san pinakanamumuno,
    nag-udong sinda pagpalo kan Pablo.
  cpa-NT: Dsø¹juu¹² jøng² ca¹togh¹² juu¹³ hlég² juanh¹² héi² hlég² quián¹²dsa quianh¹³
    ca²dsiog³ juu¹³ hlég² meh². Jøng² ca¹ŋi¹lé²dsa gu¹hei¹² juu¹² ja³tiogh³ dsa² jue¹².
    Jøng² mi³ca¹jái¹ dsa² jue¹² ja¹lé² juu¹³ hlég² juanh¹² quianh¹³ hlég² quián¹²dsa,
    tsa¹ma¹qui² ca¹túg²dsa Pablo cang³.
  dso-dso: ସେ କେତେଟା ସେନାପତି କେତେଟା ସନିଅମନ୍‌କେ ଦାରି ଦାପ୍‌ରେ, ଗଟ୍‍ନା ଗଟ୍‌ଲା ଜାଗାଇ ଆସି
    କେଟ୍‌ଲା । ଲକ୍‌ମନ୍‌ ସନିଅ ଆରି ସେନାପତିକେ ଦେକିକରି ପାଉଲ୍‌କେ ମାର୍‌ବାଟା ଚାଡିଦେଲାଇ ।
  meu-meu: bena ia ese tuari taudia mai biagudia ida e hakaudia haraḡa-haraḡa, dekedia
    e heau diho. Aru taudia ese tuari biaguna badana mai ena orea taudia ida e itadia,
    bena Paulo idadabana e hadokoa.
  yva-NT: Naije kobe nait akari akoe umaso po naite inta maugav, awa akari matavon.
    Umba naite umaso wavave wansanan no vatano wanui usivuinye mansai. Arono vatano
    nanawirati wo Paulus anepate wo naite maeno udei, mansaneme rapaya ai.
  dgc-dgc: Ey agad siya naginan dide, a kinumuyog du sundalu na. Ey du Judeo, péketa
    de du sundalu éy nihintu de tu pégbélbég de ni Pablo.
  zpm-NT: lëëlëd brieenie me grë xmeṉguiib me ni grëraa zha ne rnabey lo zho. Zeeṉe
    goṉ grë zha ne noguiṉ Pabl ga, laa grë meṉguiib co bdziṉ, dzigoraa blëz bdiṉ zho
    me.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, karyhe toy hatà, noro ymo ha. Arymano ynye
    ro komo yarày hatà, takoro. 100 komo yoh komo xarha yarày hatà. Karyhe totxownà
    hatà, toto komo hyaka. Dow dow dow dow, Pawru heno yotahetxkon hatà, toto komo.
    Tàwyanye arymano ynye ro komo yonyetxhe rma, natàknatxownà hatà.
  sim-sim: Uhu kolomalok orhi siyok sinda kepten lal nga awun unda ma lal nga or laha
    limu ira, os hulaima nokopma ondo tirsari mishik. Urik Judama ondo komanda oto
    awun unda ma orhi nga nor laharashirik li heyehe os Polin li jiri er limu halara.
  npi-ULB: तुरुन्तै सिपाहीहरू र कप्‍तानहरू लिएर तिनी त्यस भिडतिर दौडे । जब मानिसहरूले
    प्रमुख कप्‍तान र सिपाहीहरूलाई देखे, उनीहरूले पावललाई कुट्न छोडे ।
  cgc-cgc: Dayon gadala kumander an ta mga sundalo daw ta mga upisyal ta mga sundalo
    daw gadali-dali danen an munta naan ta tama ya na mga ittaw. Na nakita ta mga
    gagamo ya kumander an daw mga sundalo, pauntatan danen pagbugbog an ki Pablo.
  tim-tim: Den hain dâmbo tembe loko yeŋgât humoyeŋe arekŋe nâŋgâm tembe loko gegeŋe
    âgâ âgâŋe hârok meyekmâ sumbe emetŋân togombiâ luâk kâmot humo arekŋe yekmâ hamep
    akmâ Paulo hepunbiâ talep.
  yor-yor: Lójúkan náà, ó sì ti mú àwọn ọmọ-ogun àti àwọn balógun ọ̀rún, ó sì súré
    sọ̀kalẹ̀ tọ̀ wọ́n lọ; nígbà tí wọ́n sì rí í olórí ogun àti àwọn ọmọ-ogun dẹ́kun
    lílù Paulu.
  wos-wos: Xéka dé wun néma du déka xi warekwa du nawulakré wandéka di wali dé bari
    hari yi, du takwa hérangwandéndaka hafwaré. Ye xakundaka di du takwa di xi warekwa
    du deka néma duré akwi xéta di Polré wambula xiyahambandi.
  emp-NTPO: Ara maʌ̃da idji sordaorãda, ãdji bororã sid̶a trʌ̃ped̶a ẽberãrã quĩrũbuca
    duanʌmaa pira wãsid̶aa. Judiorãba ãdjirã zebʌda unusid̶ad̶e Paulo puo pananada
    idu b̶ʌsid̶aa.
  eng-F35: He immediately took soldiers and centurions and ran down among them, and
    when they saw the commander and the soldiers they stopped beating Paul.
  ind-ind: Dia langsung mengerahkan para tentara dan komandan kompi lalu berlari ke
    tempat kerusuhan itu. Ketika orang-orang Yahudi melihat komandan batalion dan
    tentaranya datang, mereka berhenti memukuli Paulus.
  pes-OPCB: او نیز بی‌درنگ با سربازان و افسران خود به سوی جمعیت شتافت. چشم مردم که
    به سربازها افتاد، از زدن پولس دست کشیدند.
  mpt-mpt: e awa genalin nakai hebmamsab dletnea mo temea nakaia unangai yatemniba
    Fole ananom gabibo deibasiba
  ssx-ssx: Koto pi opuata꞉ mo tumiki halima꞉ a̱i̱ koto kone ipika꞉ ami mandane haliweki
    ika꞉ opisa haliweki tonka꞉na꞉ oni wanda꞉hali pa꞉ta꞉ anke hao hatuku peekeme. Kutupa
    wanda꞉halima꞉ mo ami tumiki hali ipika꞉ ami haliweki ame̱le̱ epemekeeki handaata꞉
    Polo litolo haemeke ekita꞉ mina꞉pa꞉laemekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ í so sooɡe ɡɔ ŋɑ do inɛ nɡboi sooɡe ɡɔ ŋɑ mɑ́ nɔ í sɛi í bɔò
    ŋɑ bi zɑmɑɑu. Iyi zɑmɑɑu í yɛ nŋu do sooɡe ŋɑu, ŋɔi ɑ̀ jɔ̀ Pɔlu ku cɑ̃.
  gaq-gaq: ଆତ୍‍ବା ମେଁ ଆତେନ୍‌‍ ଦାପ୍ରେ ସନ୍ୟ ଆରି ମୁଇଂ ଶହନେ ନେତା ମୁଇଂସ ସନ୍ୟ‍ଇଂନେ ନେତା‍ଇଂକେ
