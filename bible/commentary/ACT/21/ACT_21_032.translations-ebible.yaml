  ibo-ibo: Otu mgbe ahụ o duuru ụfọdụ ndịisi agha ya na ndị agha ya mee ngwangwa bịaruo
    nʼebe ha nọ. Mgbe ha hụrụ ndị agha ka ha na-abịa, ha kwụsịrị iti Pọl ihe.
  yml-yml: Vonanina toeva biola i nogai tolugaviavo wata ꞌadi toꞌedakumetavo i vonedi
