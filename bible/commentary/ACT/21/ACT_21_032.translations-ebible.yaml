    angraeng hoi misatuh kaminawk to hnuk o naah, Pawl to bop o ai anghngai o duem.'
  bkd-bkd: Aman uminagpas su kapitan duma hu mga sakup din duun ku nangaamul-amul
    ha mga etaw. Su maahà sidan hu mga etaw hinimlayan dan pagbunalai si Pablo.
  ctu-76: Jini ñuc bʌ soldado ti' wa' much'quiyob cabʌl soldadojob yic'ot i capitañob.
    Ti ajñel ti c'otiyob ya' ba'añob jini quixtyañujob. Che' ñac quixtyañujob ti yilʌyob
    jini ñuc bʌ soldado yic'ot i winicob ti wa' actyʌyob i yʌc'ben Pablo.
  lac-NT: Caj joc' u t'ʌn u soldados yejer u capitánob. Caj t'ʌnob ten u jach ts'urir
    soldado. Seb caj binob tu cu chucur Pablo. Caj yirob cu tar u jach ts'urirob soldado
