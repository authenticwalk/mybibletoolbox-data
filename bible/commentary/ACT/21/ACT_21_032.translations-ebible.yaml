    Nekztanaqui z̈oñinacaqui nii zultatunaca sargentunacz̈tanpacha cherchic̈ha. Nuz̈
    cherz̈cu Pablo kijtz̈ cjen nuz̈quiz apatatchic̈ha.
  ksr-ksr: Kaeŋ moma iikanondeeŋ manjaqeqe eja tuuŋ tosia kawali galeŋgiawo uŋuama
    luguŋ yoŋoonoŋ kemegi. Kemegi ii iŋiima Pool qegiti, ii mesaogi.
  eng-TNT: Which immediatly toke soudiers and vndercaptaynes and ranne doune vnto
    them. When they sawe the vpper captayne and the soudiers they lefte smytinge of
