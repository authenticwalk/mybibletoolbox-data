  eng-DBY: who, taking with him immediately soldiers and centurions, ran down upon
    them. But they, seeing the chiliarch and the soldiers, ceased beating Paul.
  guo-NT: Do jawʉt, soldawpaklon tameja soldaw, paklochowbej. Jawʉx, natameja wʉt,
    japi dʉkpdepi xabich jiw natameja poxade. Judíos taen wʉti soldawpaklon, soldaw
    sʉapich, kekofbapi Pablo beyax.
  hla-hla: Ba tsunono e lu rena u soldia na palair u kepten ba nori e pieta gala hobotor
    tara barebana. Ba poata ti tare ien a tsunono nu soldia, ba nori e hanoan singata
    ner e Pol.
  mav-NT: Mi'i hawyi tuwe­hyt'ok meremo ipy'ahak takaria py'a­setpe. Sura­ra'in akag
    koro te'e­ra­'a­kasa hawyi meremo i'atu­pohep ta'yn Pauru pak pak haria.
  kpf-kpf: Den yatâ nâŋgâmŋâ zorâŋak kâwali a galem patâŋâ arâpŋâ sâtŋâ sot yen gâsuziŋgi
    sârârâk kârâm âiwe. Oi Yuda a zen Paulo kom tatne kâwali a galem patâ sot kâwali
    a, zen gane ziŋgit birâwe.
  ppo-ppo: Téturaalu, kale sekȩ́né ama diki tare whi̧raperó mepaae topo whi̧rapetamo
    atima sururu yóló, ai whaa du beterepaae dorowalepó. Téteremó, ai bóe du betale
    so whi̧né doasiró ama diki tare whi̧rapetamo wale ala kilitu, Pol du betaletei,
    taalalepó.
  hin-2017: तब वह तुरन्त सिपाहियों और सूबेदारों को लेकर उनके पास नीचे दौड़ आया; और
    उन्होंने सैन्य-दल के सरदार को और सिपाहियों को देखकर पौलुस को मारना-पीटना रोक दिया।
  wol-KYG: Ca saa sa mu ànd ak ay dag, ak njiiti takk-der, ne jaas ca biir mbooloo
    ma. Yawut ya nag gis njiital gàngoor ga ak dag ya, daldi dakkal yar ya ñu doon
    dóor Póol.
  bef-bef: Kehelito anaꞌasi ai gimi bo lugaꞌa hiti to kabaꞌanimagi hiti eneleꞌmoto
    hololu luto li gehesa nehanalo eneleꞌmago enali hololu lite li gehesa nehanalo
    limite nehetiꞌahana. To boanaꞌmagi yaꞌma gimi bomagihi kabaꞌani bo hiti to aiꞌa
    gimi boꞌa hiti be gelete Poluhi osahi haluneꞌmu hanamo heꞌmite faꞌmene mineꞌahana.
  amm-amm: Nonani imo kwaiki mo, polimano noko siyaiso kolisiyo fukino, polimano nokowoi
    toi samukuko nokowoi. Na fufumuwanoki, ukouniyaikokai nokoni auso. Noko nokolaloyo
    fufumuwanoso kwaikokino mo, Poloso ti monoi pa wasokinoso.
  zaj-zaj: Kipigiti kikija kawasola asikali na wakulu wa madale ga asikali mia na
    kukimbilila kudikalile didale da wanhu. Waja iwanhu wakalile mumzahimzahi viwamonile
    ija imkulu na asikali zake, waleka kumtoa Paulo.
  chq-NT: Joon 'in tyʉ'² to² do gauncaain²¹ 'láa² tya'a coon'¹³ 'inlɨ́ɨi¹³ 'in tyʉ'²gɨ
    to². Joon gatyalíin² cwiin¹in lɨ téein² 'in tsá² to'² mɨɨ'¹³ do. 'In tsá² do gatʉ́ʉ²mo
    jo jmaai'²¹gɨ Poo² mo ganii²¹ 'in tyʉ'² to² do coon'¹³ 'láa² tya'a.
  swp-swp: 'Iala tanuagana wa, iala tataodi maedi senturion headi i woeaheuheulaidi
    se aitautaugogo, se lau tatao aridi eai: isi iala tanuagana eo iala tataodi, se
    itadi Paulo se pidiri lautom.'
  bjr-bjr: '@see-verse:ACT.021.031'
  aby-aby: '@see-verse:ACT.021.031'
  eng-YLT: who, at once, having taken soldiers and centurions, ran down upon them,
    and they having seen the chief captain and the soldiers, did leave off beating
    Paul.
  jni-jni: Ma dusa ma ziki ma soja nan anu ani kono adang, wa dusa uhana ahira anigo
    na nabu me, sa anabu wa ira ma soja nan unudang me, wa ceki utira u Bulus.
  kne-kne: Dagos et kaayag sisya sin kakapitan ya sosoldado, et tomanagtag da ay emey
    sin kad-an di kaipoipogaw. Sin nangilaan di ipogaw sin komander ya din sosoldado,
    kaisaldeng da ay manesdespeg en Pablo.
  tgj-tgj: Vjakpigobv kamandar angv nyigam meego okv sipai twnggo naalaila nyitwng
    apam lo juklu toku. Vdwlo nyitwng ngv ninyia sipai atwng am kaapa tokudw, bunu
    Paulnyi jvngkumato.
  wat-wat: Eketa yana tonuaviya kasi kaimatana nukusi i venuvakukusisiya eketa si dibwana
    sabu kuweyaisi. Tovanama sabuveka si kitisiya tonuaviya kasi toviketanuneina nukusi
    si nenemiya, vitana Fauno si munumunuya eava si onoviya.
  gui-NT: Jare jupiveiño jae osɨi ou yatɨ vae reta cotɨ sundaro reta jare cien sundaro
    vae juvicha reta ndive. Jare tenta pegua reta oecha yave sundaro reta jare juvicha,
    mbaeti ma ocua Pablo re.
  quc-TT: Ri nim taqanel riꞌ xuꞌmulij jujun aꞌj chꞌoꞌjabꞌ chajil tinimit, xuqujeꞌ
    jujun chike ri kinimal taq ri aꞌj chꞌoꞌjabꞌ chajil tinimit, aninaq xebꞌe jawjeꞌ
    e kꞌo wi ri winaq. Are xkil ri winaq ri nim taqanel e rachiꞌl ri ajchꞌoꞌjabꞌ chajil
    tinimit, xkitanabꞌaꞌ uchꞌayik ri Pablo.
  heg-NTPO: Tiata un haman un tentara las, nol oen tene-tenen nas, le oen taam lakos
    se atuil hut mamo man in lobo-laung nas. Oen ngat net tentara las nol komendan
    na maa kon, oen teen in diku-sapan Paulus.
  ptu-ptu: Nalambi'na kaheba, mengkalao siaham indo pangngulunna sohodadu sola sanaka-naka
    sababanganna umpasola sohodadunna le'ba' lako indo ongeam naongei tau buda. Naitanna
    indo tau buda sule sohodadu, iya mondai siaham untappai lima Paulus.
  bzd-NTPO: Eta̱ ie' tö iñippökwakpa dapa'wé̱ ikayuapa ta̱, eta̱ itu̱nemirak wé̱ pë'
    daparke ee̱. Mik pë' tö ñippökwakpa ena icomandante sué̱, eta̱ ie'pa tö Pablo
    méa̱t, kë̀ ippèia̱.
  kwf-kwf: Ma ana kaidaꞋi neꞋe ngwae ꞋinotoꞋa nia rongoa na ru neꞋeri, nia fiꞋi leka,
    ma ka talaꞋia ti ngwae ana ofoꞋa nia ki faꞋinia na ngwae faꞋinaꞋonaꞋo kira ki,
    kira ka leka ꞋaliꞋali Ꞌuana kula neꞋe ngwae ki kira fiku ana. Ma ana kaidaꞋi neꞋe
    ngwae ki kira lisia naꞋa ngwae ꞋinotoꞋa neꞋeri faꞋinia na ngwae ofoꞋa nia ki,
    kira fiꞋi mamalo faꞋasia na kwaꞋilana sa Paul.
  eng-WYC-2017: Which anon took knights, and centurions, and ran to them. And when
    they had seen the tribune, and the knights, they ceased to smite Paul.
  eng-WMBB: Immediately he took soldiers and centurions and ran down to them. They,
    when they saw the chief captain and the soldiers, stopped beating Paul.
  zat-NTPS: Nadxa benne' nigá bchague̱' benne' dxjaque̱' wedil-la nen benne' dxenná
    bé'ene̱' le̱', na' xjaca chégüe̱' naga zaj nazraga benne' zan ca'. Gate benne'
    ca' belelé'ene̱' benne' na' dxenná be'e̱ lu wedil-la, na' bulusane̱' québedxa
    buluzálaje̱' Pablo.
  spp-spp: Ka uru si ntíl'a sòrolashiibii pìi ná pi yyaha yyére shiin yîrige pi a
    fê a kàre pi cyage e. Yahutuubil'à sòrolashiibii ná pi ɲùŋufembwɔhe ɲya ke, maa
    Poli bwɔɔnre ɲwɔ yaha.
  zty-NTPS: Naž benne' blon' ḻa' btobtie' benne' ka' žjake' ḻo wdiḻe, tẕen ḻen benne'
    ka' ẕché'gake' ḻégake', na' taríaze wyéjḻene' ḻégake' gan žongak benne' ka' žo'osbé.
    Katen' bḻé'egekle' benne' blon' ḻen benne' ka' žjake' ḻo wdiḻe, naž bsángake'
    ẕwaw ẕžá'agake' Pablon'.
  mek-mek: Ega puo isa fiakoa mo ifani auꞌi 100 keꞌimaꞌi lopiaꞌi isaꞌi, ke ifani auꞌi
    fou kepiau keake laꞌafou kelao. Laꞌafouai papiau Paulo keauauga kai ifani auꞌi
    ke ifani lopiaꞌi kemai auga keisaꞌi aisama, Paulo keauga auꞌi keapakipo.
  aey-aey: Mahuc bahic han ilo uqa uqana han dana 100 agena ilo leihca han dana leihca
    cedadimei dana am ben cemenug guguli nen. Odocob age han ilo uqana han danaca
    fimeig Pol qudi dadandoin eu culein.
  urd-GVH: यह सुनते ही उसने अपने फ़ौजियों और अफ़सरों को इकट्ठा किया और दौड़कर उनके
    साथ हुजूम के पास उतर गया। जब हुजूम ने कमाँडर और उसके फ़ौजियों को देखा तो वह पौलुस
    की पिटाई करने से रुक गया।
  ycn-ycn: Eja surárana huacára'ajeri jahuacátari surárana, ra'apiyatéjena hua'até.
    E jecho'oquelo nephaca rejo íqui'iruna ina'uqué e'iyajé. Ina'uqué amaca aú surárana
    huacára'ajeri huaíchaca surárana hua'até, aú nayurí Pablo huilá i'icacana.
  djr-djr: Ga dhunupan ŋunhi ŋurruḏawalaŋuny ḏirramu ga djämamirrnydja mala ga Rawumbuynydja
    mala miriŋu mala waṉḏi'-waṉḏinan balayin yolŋuwala walalaŋgal. Ga ŋunhi nhakun
    walal nhäŋalnydja ŋunhiyi buŋgawanhany ga ŋunhi Rawumbuynhany miriŋunhany walalany
    bala walal dhunupan ḏaḏawyurra Bolwalnydja bartjunmaranhaŋur.
  kvg-kvg: yaq ndego até gendego, tegi nakhag ezoqam, tigi kawakawa-za namba vø̄-upøzo,
