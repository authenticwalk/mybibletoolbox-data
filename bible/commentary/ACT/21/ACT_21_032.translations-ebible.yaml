  san-URD: تَتو لوکاح سیناگَنینَ سَہَ سَہَسْرَسیناپَتِمْ آگَچّھَنْتَں درِشْٹْوا پَولَتاڈَناتو
    نْیَوَرْتَّنْتَ۔
  heb-LB: והוא ציווה מיד על חייליו וקציניו לרוץ אל ההמון. כשראו התוקפים את החיילים
    הרומאים, הם הרפו מפולוס.
  caf-NT: '''Et ''ahoh nehughan moodih ''uyoon moodih ''ink''ez nehughan chah hilhchoot
