    baatsu, tunajatu ajacacuare Pablo.
  kgp-NT: Kỹ tóg soldado ag jé prẽr kỹ, ag pã'i jé prẽr kỹ tóg ag to pétẽ mũ. Ag tỹ
    soldado ag ve kỹ, ag tỹ major ve kỹ ag tóg sir krỹg he mũ, Paulo rẽn kỹ.
  bvd-bvd: Ma 'ana kada ne waa gwaungai nai nia rongo doo nai, nia ka 'ali'ali ka
    lea na mai ka talaia na mai tai waa 'ana omee nia ki fainia toa gwaungai kera
    ki, kera daka lea uri kula nai toae ki kera koni ai nai. Ma 'ana kada toae ki
    kera da suana naa waa gwaungai nai fainia toaa ni omee nia ki, kera dafi luka
    'ana kwae lana sa Bol.
  ukr-1871: Узявши він зараз воїнів і сотників побіг на них; вони ж, побачивши тисячника
    та воїнів, перестали бити Павла.
  apz-apz: Ose upaꞌnontɨfi hwe yofe engoꞌnjo sohwo kakoe aꞌamu itokusoꞌnjo sohwamo
