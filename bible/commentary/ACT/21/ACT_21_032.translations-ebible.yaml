  mio-NT: Chacan cuu cha quii xaan quihin ra sandaru chahnu chi ra capitán chi ra
    sandaru, ta quee ra chinu ra nu nducuiti ñivi. Tacan cuu, ta quechaha ndehe ñivi
    can ti cha vachi ra sandaru chi ra cuu xini ra, ta saña ñi cha cani ñi chi ra
    Paulu.
  srq-NT: Soldados rerecua que soldados munua nda. Oficiales abe no. Nyoɨ asi que
    mbia ɨcuã ndea cote ra. Mbia que Pablo iruã nua eã cote ra. Soldados rese mae
