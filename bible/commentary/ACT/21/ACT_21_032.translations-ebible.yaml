  kpw-kpw: '@see-verse:ACT.021.031'
  ong-ong: Wem fei lepeye, yalu pau ili lirpepe yali pal piti pontoluwepe mete, pepi
    pe pulwepe mete fei pe pailolo pire ipli pepe. Wem pe puluwo le lire yali pal,
