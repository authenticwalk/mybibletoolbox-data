  qup-NT: Chasna uyashpan chay komandanteka suntalunkunata, kapitankunatapas tantachishpan
    kallpa rirka chay tantarishka runakunama. Chay komandante suntalunkunawa pakta
    kallpamuhukta rikushpankuna runakunaka sakirkakuna Pablota makanata.
  azb-azb: Minbaşı dərhal yüzbaşılarla əsgərləri özü ilə götürərək izdiham olan yerə
