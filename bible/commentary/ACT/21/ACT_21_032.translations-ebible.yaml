    sohwoꞌnji aꞌamu itokusoꞌnjo sohwanjimo uhwonontɨfi hofɨko Poulɨmo apaꞌno ikujoho
    mafongkuꞌmentohofofoho. Hofɨko uyohohuꞌmentohofofoho.
