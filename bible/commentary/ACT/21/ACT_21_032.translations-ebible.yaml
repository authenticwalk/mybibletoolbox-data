    ti totil solteroe, iyicta la sbaic ta smajel li Pabloe.
  mpm-NT: Ti chaa un ni na stutu da taka capitán da, jiin tendɨꞌɨ soldado da, ti ka
    jaꞌa da corrɨ kuankoyo da nuu kaꞌiin yɨvɨ un. Nu ni jini yɨvɨ un ja vaji chaa
    un jiin soldado da, ti tukaa ni ka kani da sɨkɨ Pablo.
  ots-NT: Car comandante ya, bú pɛjni quí sundado co cʉ dda capitán. Guegue‑cʉ bi
    xønijʉ gá nguatijʉ pʉ jabʉ már ntu̱jnijʉ. Cja̱ cʉ cja̱hni, bbʉ mí jiantijʉ‑cʉ,
    bi jiɛjmʉ ca mír ʉnijʉ car Pablo.
  hoy-hoy: आग आव तुरन्त सैनिकगोळी अदिक सूबेदारगोळी हुळकु आंदुर हात्‍ती ल्यालमा ओळकु
    बंदुन; अदिक आंदुर पलटन इन सूबेदार उक अदिक सैनिकगोळी नोळकु पौलुस उक बडोद बिट बुटुर.
  uri-uri: Yatom aktutu tolti melnum a atn hep ekg almpwrong pa kil wi tu tiur alkilen
    a kul rkentel pa namponen tu tiur a almpwrong pa, tu aktutu kai kinar kai ari
    tu wailet a atn pa. Yatom tu wrongwailet a ha pa tu ari melnum a atn hep ekg almpwrong
    pa kil kul namponen tu alkil a almpwrong pa, yatom tu elnten a er Pol pa.
  amo-amo: Udia nanan likum fita dadai ayira anong anan katame nin na mong anan likum
    gbardan inin chuo ida kiti kuti kubuawe kikana lipitin nanit wadiku. Dana lipintin
    nanit alena iwa din kwizu Bulus ku yene ugo likum nin nanan likum din chinu itin
    ichino kwuizu ghe.
  pjt-pjt: Munu paluṟu mapalku wangkangu wati tjaultji tjuṯaku mayatja maṉkurta tjanampa
    tjaultji tjuṯa mantjiṟa mapalku katinytjaku aṉangu tjuṯakutu munu paluṟu kuḻu
    tjanala tjunguringkula anu. Munuya mapalku wirtjapakaṟa nyangu aṉangu tjuṯa mulatu
    kapuṯungku ngaṟala Paulanya pikangku pungkunyangka. Ka aṉangu panya tjuṯangku
    tjaultji tjuṯa pitjanyangka nyakula palunya wantingu pungkunytja wiyangku.
  cwe-cwe: Bahobaho imkulu wa wakalizi, kawasola wakalizi na imkulu na kudihitila
    diya dibumbila da wanhu. Viwamuwone imkulu wa wakalizi, wakalizi waleka kumtowa
    Paulo.
  daa-NT: Koɗok di, ŋa soktu askirna iŋ aginduwco, ŋu aaniyiig gee-aku iŋ gaɗco. Min
    gee kuuk koocaag Pool taliig tatkaw iŋ askirnay asaw-ak, ŋu peytu.
  mlp-mlp: Nazaq iyan hidmo in bab mataw gigo aseseqta in ahaqenibta na asor gigo
    bab mataw nenaqmo giwaqim in bunmo sibim mataw wagayta na gigerab tuwolehiy. Wolehan
    Juda in bab mat danmebta na ago mataw kabemmo nenaq bolsa gibiyad in Pol wol yaqayta
    na tuhulosiy.
  ape-C: Namudok aria ahudok atuh narao anam debeimi hagimaguk anan iri hani anam
    soldia aria hahur habuhukuk um eshudok sabaishi arpesh. Douk eshesh Juda shatik
    anudok debeini um amam soldia nani iri ananim soldia hanaki aria wata shakutun-ukuk
    um agundok shanum.
  bgs-bgs: Tigkô dád igpid katô kapitan tô mga sarhento asta sundalo, asta sékót dan
    igsadun tun ta mga manubù na ilimud. Tô igkita tô mga manubù katô kapitan asta
    katô mga sundalo, igsódóan dan tô paglagpás ki Pablo.
  faa-faa: Airakano ame aporo satini foaka pukua, ame aporo metakira soko, ame aporo
    koporo metakira soko, eyaki hakāsa aporo weraka risia á foaka pusuapo. I perakano,
    Yu aporomo aseraka, Pore ruraka risiane metakarisiapo.
  kik-kik: Nake o rĩmwe akĩoya anene na thigari magĩikũrũka harĩ kĩrĩndĩ matengʼerete.
    Rĩrĩa andũ acio maarutaga ngũĩ moonire mũnene ũcio na thigari ciake magĩtiga kũhũũra
    Paũlũ.
  cap-NT: Jalla nii quintu zizcu, walja apura zultatunaca juntassic̈ha ninacz̈ sargentunacz̈tan.
