  ben-IRV: যিরূশালেমে উপস্থিত হলে ভাইয়েরা আমাদের আনন্দের সঙ্গে গ্রহণ করলেন,
  ntu-ntu: Kx kaputrpzkr kc Jerusalem, mzlegr kcng nzamnctx-angidrlr nigr.
  pan-pan: ਜਦੋਂ ਅਸੀਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆ ਪਹੁੰਚੇ ਤਾਂ ਭਰਾਵਾਂ ਨੇ ਖੁਸ਼ੀ ਨਾਲ ਸਾਡਾ ਸਵਾਗਤ ਕੀਤਾ।
  gvc-gvc: Jerusalẽpʉ sã sʉchʉ, tó macaina Jesu yaina sehe “¿Wihimajari?” ni, wahchea
    mehne piti bocare sãre.
  ksj-ksj: Eme Ierusalema neḡano feuriꞌ itirotene, Zuhiꞌa Boro mone azaḡaniꞌa matuꞌeꞌenaꞌa
    mae ḡihifiro.
  sbk-sbk: Natafiha hu Yerusalemu aholo bhetu bhatejeliye shinza tee na hulugano.
  mya-JVB: ယေရုရှလင် မြို့သို့ ရောက် သောအခါ၊ ညီအစ်ကို တို့သည် ကြည်ညို သောစိတ်နှင့်
    ငါ တို့ကို လက်ခံ ကြ၏။
  kgf-kgf: Waŋu keŋkecma Yerusalem kerenni imuaru ninʒéŋ ninʒéŋ dacmuna ieneŋ goihéihéi
    waŋ nénécmima nénépésigic.
  awb-awb: Itega Sarúsarama suwahpeq kowanaraq mibeqté Sísa tagaríáh kégá sirupipeq
    eyoyóéra mehweh aitówe.
  gdn-gdn: Nu natere Diyerusaremu baigibi ka Iyesu sumapiyamu ragidai kuduba nu diriwanuga
    kwaetagubu.
  nko-NT: Brɛ́á anɩlówie Yerusalem ɩnʋ á, ahógyipʋ amʋ bɔhɔ anɩ atúu.
  bsn-NT: Jerusalénjʉre yʉa ejato, toana Jesúre ajitirʉ̃nʉrã, variquẽnase rãca yʉare
    sẽnicama ĩna.
  pib-NT: Gerosale wapokinitka moletkakachine gimuwatachine yoptotwu.
  wiv-wiv: Kamana hita ka zahe bele ni Ierusalem, na Kristen kamahi ni Ierusalem dia
    ta hilohilo matoto kua dia ta hadavihita.
  reg-reg: Chejile chakinga, Yerusalemu abhasu bhachikumile kwo bhukondeleywe.
  mlh-mlh: Niŋoji Jerusalem ropebeneŋ maŋkekerisie ogopunoŋuŋ yoŋoji oga noberu jerieru
    mijerinoŋuŋ mibuŋ.
  gof-ENT: ኑኒ ዬሩሳላሜ ጋኪዳ ዎዴ ኣማኒያ ኣሳቲ ኑና ኡፋይሳን ሞኪዶሶና።
  aau-aau: Hrom Jerusalem mon lousne menkin, kristen lowpwarowp homkwe hreme kar nuw-ey
    huon.
  tvk-tvk: Melele xa xamem maduxoh taon te hal Serusalem, Kristin xil langgur pilei
    xamem del sien.
  prf-NT: Nadid, káddemát mi ti Jerusalem ay tinanggap kami ti mahusay nen mánnampalataya
    hidi haud.
  auy-auy: Mósinkesasa kentí naaópaꞌa kúmúwata Yérúsaremufaꞌa méraawanasasa Ísun-aaimo
    ísówi aamoí umpínkémbá siyówata
  tbg-tbg: Tenavu Ieruharemini oru raavauramanta tinavu qata vakaukavara Ihura vaintinavu
    mini vauka tinavu quahama timiteha tinavu tivita kora.
  hub-NT: Jerusalénnum jeawakrin, nuiya shuar Jesúsai surumankau aina shir anentramsar
    juramkiarmiaji.
  hmo-hmo: Ierusalema dekenai ai ginidae neganai, Keristani taudia ese ai idia abia
    dae mai moale danu.
  big-big: Pulaga yombanu Yisuyegi ngizi panu kumuli pulogo Yirusalem yerengkewili
    mabuwiligu tonuwayegi pakelawekke wilikwilik miza.
  gux-G: Tin pundi Jerusalema, ti kpiiba den ga ti cangu yeni li pamanli.
  cnl-NT: Ma²ca¹dxi¹gui²³²ra'³¹ juɨɨ³ Jerusalén, jɨn³ dsɨ́² te'²³ jó̱o̱²ra² ca²³'i'n²te'²³
    jnee'³¹.
  zar-NT: Cateʼ bidxintuʼ Jerusalén, len yöl-laʼ rudzeja quégaquiëʼ bö́chiʼruʼ niʼ
    taʼyéajlëʼë Cristo gulunëʼ netuʼ bal.
  kde-kde: Patuhwikile ku Yelusalemu vakúkulupila avetu vánitupwechela kwa ihangaladi
    ing'ulu namene.
  ata-ata: No mine nexi texali ne Ielusalemu, la ta mitema aneꞌi ane mimuxaxu taneꞌi
    noxou Iesu ne minoꞌixe la miꞌosasixe tatila manina.
  qvw-NT: Ñä Jerusalenta ćhäläliptïmi chalapacücunaca sumä-sumä cushisha ćhasquipämäla.
  nfa-nfa: Ropa jiꞌi dꞌai Yerusalem, aꞌari aaꞌi-aaꞌi ètu nèi sèmi rare jiꞌi dènge
    dꞌara karejꞌe.
  tnp-tnp: Nian iəməhuva Jerusɨləm, piatah mɨn nɨkilah təmagiən pɨk məmə koteruh itɨmah.
  urd-urd: जब हम येरूशलेम में पहुँचे तो ईमानदार भाई बड़ी ख़ुशी के साथ हम से मिले।
  hot-hot: Yêlô ayô Jelusalem ma ŋê êvhaviŋ ewa yêlô thô lôk leŋiŋmavi anôŋ.
  mqj-NT: Saekan lako Yerusalem, dore' asammi angganna to mangngorean untammuikan.
  rus-SYN: По прибытии нашем в Иерусалим братия радушно приняли нас.
  mbh-mbh: Ma them velpol a Jerusalem ma toko lemioongare o nongpoo them tomo nge
    lemi sivengaing.
  bdd-bdd: Ma Yelusalema ꞌoina ꞌalatu pwaima, ta totapwalolowao siloyauwedomaiya maꞌidi
    yaliyaya.
  cbt-NTPO: Quirosarinquë canconpatoira, imapisopita nóya nontërinacoi. Huë'naiso
    marë' noya cancantopi.
  rmy-SERVI: Кала амэ авиле дэ Ерусалимо, пхрала прылиле амэн лошаґа.
  srn-NT: Di wi doro na Yerusalem, den bribisma teki wi nanga opo anu.
  cta-NT: Tsoꞌo ntsuꞌu tyiquee ñati̱ jiꞌi̱ Jesucristo tyaꞌa na chaꞌ cua ndyalaa ya
    ca Jerusalén.
  bqc-SIM: Kɛ́ wa ka Yelusalɛũ, Yesudeↄ wá sí ń pↄnao.
  tcz-CHONGTHU: Chuin Jerusalem kalhun un amuna um sopi numei le pasal hon phatechan
    eina vailhunun ahi.
  mar-mar: आम्ही जेव्हा यरूशलेम शहरास पोहचलो, तेव्हा तेथील बंधुजनांनी मोठ्या आनंदाने
    आमचे स्वागत केले.
  snp-snp: Ena Yelusalemu o fedogeto Yesu mono wenenala yate leyeti seni-mulunigu
    lalo koliti aiyo-koiyo lo ledae.
  isl-isl: Söfnuðurinn í Jerúsalem fagnaði okkur vel,
  spy-NT: Nto yu kabokeeyit Yēērusālēēm, kutaacheech ꞉mbo ng'eetaabiya ām ng'erekweek
    chēē chaang'.
  xnn-xnn: Nan mamati ken Jesus id Jerusalem et ginmasingda isnan inomdananmi isdi.
  mwe-mwe: Tukaisheje ku Yelushalemu, bhakilishitu ajetunji gubhatuposhelenje kwa
    kwinonyela.
  tte-tte: Saugana kayawatagili Yelusalema kamakavao tomeliwo siyoganimai me ali yaliyaya.
  tcs-tcs: So nau mipla bin kese Zarusalem ane ol dem amenbala ane amensisi de i bin
    prapa api po luk mipla.
  hlt-THB: Jerusalem khaw ce ka mi pha awh, koeinaakhqi ing ni ym khqi uhy.
  soq-soq: No Nason duwa ete Ierusalem bedewe odatano sumanai sosomba sape waimoia
    nuaeu do auwadewasaneieno wainite itunten.
  qub-qub: Jerusalenman chayaycuptë ermänucunaga cushicuran.
  att-att: Á pakáddè mi ta Jerusalem, nagayáyâ yù ira manguruk nga naggián ta Jerusalem
    megapu sù labbè mi.
  bki-bki: Ana bogoti napano kuruado nalo amial kumemi nubinimei nuboru bereio ea
    vio Yerusalemo ruei, mia ajaaro toru laka.
  bqp-bqp: Kũ o ka Yurusalɛmu, Yesudenↄ ó sí kũ pↄnnao.
  mcp-mcp: Ja sə́ á kə wɔ́ɔ́s Yurʉ́səlɛm yí, omínyɔŋʉ̂ bʉ́sʉ́ wâ búgə́ bwə́ á lə́g
    sə́ nə məshusʉg.
  hat-hat: Lè nou rive Jerizalèm, frè yo resevwa nou ak kè kontan.
  npl-NT: Ijkuak otikalakitoh Jerusalén, n tokniwah non kineltokah Cristo Jesús otechselijkeh
    ika pakílistli.
  bgg-bgg: Gathek è Jerusalem wuiithogmage shii, migipho è gathek shii lua wieho ne
    wuii yi.
  eng-TCENT: When we arrived in Jerusalem, the brothers warmly welcomed us.
  eng-BSB: When we arrived in Jerusalem, the brothers welcomed us joyfully.
  cpu-NT: Ikanta nareetaiyapaakani Jerusalén-ki, kimoshire ikantaiyani iyekiite iñaavakena.
  san-ASM: অস্মাসু যিৰূশালম্যুপস্থিতেষু তত্ৰস্থভ্ৰাতৃগণোঽস্মান্ আহ্লাদেন গৃহীতৱান্|
  tod-tod: Siɛgi zu gi zeelini la Zeeluzalɛme, kidaaleʋe nuiti ti gi laaɠomini ga
    koozunɛɛi.
  tac-NT: '''Lige alué ralámuli alé Rusaleni mochígame Esukristo oyérame ''we ra''sálá
    ramué alé sebásiga.'
  eng-WEBPB: When we had come to Jerusalem, the brothers received us gladly.
  gfk-H: Ma ing mehet ga hanuat aram Ierusalem, ira tasi mehet ta Karisito kaia diet
    ga guama panei lah mehet.
  viv-viv: Tu Yelusalema ayemu againe, tovetumagana yadi wavemwamwala hilusiuleyema.
  yao-yao: Patwaiche ku Yelusalemu, ŵandu ŵakunkulupilila Che Yesu achinjetu ŵa kweleko
    ŵatupochele uchenene nnope.
  tgp-tgp: Hin rani atu kama pala Jerusalem, vorai peresi na vevorai kalesia la lavi
    kamam na avulahi tavera.
  auc-NT: Tömengä oncönë pö guii mömönique go Eedotadëë pöñömöni mänïñömö quëwente
    në pönënäni ïñömö, Waa pömïni amönipa, ante todänitapa.
  kbc-NT: Igaanaɡ̶a ejoɡ̶oticogi nigotaɡ̶a Jerusalém, niɡ̶ijo ɡ̶onioxoadipi eliodi
    me ninitibigiwaji niɡ̶ijo noɡ̶odibatoɡ̶ogi.
  bmh-bmh: Ig Zerusalem ban uzan sina, igual zaiger ipal goagal oiagab petak emen
    go ig peigaimai, siksikemen.
  ctu-BL: Che' bʌ tsa' c'otiyon lojon ti Jerusalén, tijicñayob i pusic'al jini hermanojob,
    tsi' pʌyʌyon lojon ochel.
  meq-meq: Ndo məpe mədzal gər hay ka Yesu ta təma may tə məŋgwese eye lele.
  noa-H: Mag durr paauk'abaadëwi ya Jerusalén paauk'abaimaawai, haig chi hʌ̈k'a durrarr
    k'ʌʌnau sĩi maar hamach haig baarpi hauwia t'um honee nʌisijim.
  alp-NT: Kena ami luake me kota Yerusaleme, tamata rebe esi hlaleke loko Yesuse ete
    mere esi sapa ami kena lale ndinate.
  san-VEL: asmaasu yiruu"saalamyupasthite.su tatrasthabhraat.rga.no.asmaan aahlaadena
    g.rhiitavaan|
  kbq-kbq: Jerusalemi uhanatunke'za Anumzamofo naga'mo'za muse nehu'za tavatagi'za
    knare hutma aze hu'naze.
  kbh-kbh: Jerusalenoye fsënjánashjajna orna, chents̈a Jesucrístbeñe os̈buáchiyënga
    oyejuayënga s̈onjanë́buaja.
  ron-LSB: Când am ajuns la Ierusalim, frații ne-au primit cu bucurie.
  pon-pon: Kit lao lel Ierujalem, jaulan kan kajamo kit popol.
  nhe-BL: Huan quema tiajsitoj altepetl Jerusalén, nopa tlaneltocani techselijque
    ica paquilistli.
  sps-sps: Te ruak amam Jerusalem, an fo vamuinyasiny fafaaman paparaa tsun to ma
    nom mamam.
  wnc-wnc: Siwan ninu Jerusalem kundopna notnin Jesuat nana aminda ninduke apbakngake
    paking.
  bus-bus: Kɛ̀ wa ka Yerusalɛmu, Yesudeenↄ wa si kↄ̃n pↄnnaao.
  gub-BL: Zeruzarez tawhu pe urehem mehe uzeruzar ma'e uremuixe katu kar wàpuz me
    a'e wà. Hurywete urerexak mehe wà.
  imo-imo: Akuna molopolio Jisas ipuki tiko moloringi imbomani lino kanoko tono kolko
    panjiko ltingi.
  boj-boj: Iga Jerusalem di brantonamqa Yesus aqa tamo uŋgasari dia soqneb qaji naŋgi
    na iga nugsibqa tulaŋ areboleboleinjrnaqa iga osib geregereigeb.
  eng-DRA: And when we were come to Jerusalem, the brethren received us gladly.
  knf-knf: Wi ŋbanuŋ Yeruŧalem, banfiyaaruŋ babi akitun na mnlilan.
  san-KHM: អស្មាសុ យិរូឝាលម្យុបស្ថិតេឞុ តត្រស្ថភ្រាត្ឫគណោៜស្មាន៑ អាហ្លាទេន គ្ឫហីតវាន៑។
  arn-NT: Puwlu iñchiñ ta Jerusalen, ti feyentulechi pu che rume ayüwkülen lloweiñmew.
  zas-NT: Abiꞌ ree bén Jerusalén rliladx Jesucrist dád nix guyu luxdoo reeman bacaꞌ
    reeman dunujn.
  ken-NT: Mpok sɛ́chwɔ́bhɛ́ Yerúsalɛm batɨ bǒnkwɔ abhɛn bachi árɛ́ básɔ́t bhɛsɛ
    nɛ maŋák.
