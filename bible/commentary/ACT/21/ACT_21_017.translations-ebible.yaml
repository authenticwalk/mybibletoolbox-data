verse: ACT.021.017
translations:
  kpx-kpx: No Dielusalema keve velehovoge evievi ataeau no vahaeho vai no tovu valu.
  okv-H: Eto dago na Jerusalem ta puvuo namei kamei na dago osa osa ue pekea.
  tbo-tbo: Hougana u Yelusalem to laugeleta naka tu wimulitago a kaohahi ma hi witutuhageiyai.
  mal-C: ജെറുശലേമിൽ എത്തിയ ഞങ്ങളെ സഹോദരങ്ങൾ ആനന്ദത്തോടെ സ്വീകരിച്ചു.
  grc-SR: Γενομένων δὲ ἡμῶν εἰς Ἱεροσόλυμα, ἀσμένως ⸂ἐδέξαντο⸃ ἡμᾶς οἱ ἀδελφοί.
  bgc-bgc: जिब हम यरुशलेम नगर म्ह पोहचे, तो बिश्वासी भाई घणी खुशी कै गेल्या हम तै
    मिले।
  khz-khz: Ierusalemai gakwarato aonai, walakava mavererera na gegapi-ragemaito.
  deu-TKW: Da wir aber in Jerusalem angekommen, empfiengen uns die Brüder mit Freuden.
  zsr-NT: Catiꞌ bdxintuꞌ Jerusalén, len yöl‑laꞌ rudziji quequëꞌ glunëꞌ netuꞌ ba laꞌn
    bö́chiꞌruꞌ niꞌ taꞌyejlëꞌë Cristo.
  lin-lin: Tango tokomaki na Yelusalemi, bandeko bayambaki biso na esengo.
  hns-NT: Djab hamlog Jeroesaalem me pahoetjlie, tab hoewa ke bieswaasie log hamlogke
    bahoet prem se bhiettar leis.
  noa-E: Mag durr paaukhabaadëwi ya Jerusalén paaukhabaimaawai, aig chi ʉ̈kha durrarr
    khʉʉnau sĩi maar amach aig baarpi auwia thum onee nʉisijim.
  eng-EMTV: And when we arrived in Jerusalem, the brothers gladly received us.
  mib-NT: Te nuū ni jínūcoo ná ñuu Jerusalén, te hermano cáyūcú ñuu ún yōhyo ni cacusɨɨ̄
    ni de jeē ni jínūcoo ná.
  lif-NT2: हे़क्‍क्‍याङ् यरुसले़म के़प्‍मनाःल्‍ले़ खे़प्‍मोबा नसानिबाहाॽरे़ लुङ्‌मे़न्‍दिङ्
    याप्‍मि लाम्मे़दाःक्‍तिगे़रो॥
  xnj-xnj: Hinu patahikili ku Yelusalemu, vamsadika vayitu vatipokili kwa luheku.
  mmx-mmx: At lovotpot atnama go Jerusalem luvuttadi nunu diga lok momo aleng minama.
  cbr-NT: Usa 'ain ca Jerusalénu bëbaia axa Jesucristomi catamëcë unicaman cuëënquin
    nu biacëxa.
  tee-NT: Chai acsni iccha'auch ju lak'achak'an Jerusalén pus ju quilhi'alak'avin'an
    la'ixmacni Jesús va lhik'ach quinta'amaklhtayanantanch.
  eng-LSV: And we having come to Jerusalem, the brothers gladly received us,
  cak-NT: Y cuando xojapon pa Jerusalem, ri kach'alal can yequicot xquic'ul kawech.
  pah-NT: Ore vahemame Jerusalém me Jesus'gareheve'g̃a ndoryndoryvamo ore rehe.
  sja-NT: Jerusalende panadak'ãri, ijãapataarãpa o-ĩa tai auteebaijida.
  xed-xed: Ɓhadaghata ŋni da Ursalima, ka tsuʼafta zwanama ta aŋni nda rfu.
  mks-NT: Tá na̱xi̱nu̱ co̱o nde̱ ñuu Jerusalén já cávatá na̱ cúú cuéntá Jesús cán
    na̱ndiquehe na nde̱he̱.
  gfk-S: Ma be ing mem ga hanawat tuma Ierusalem ira hinsaa mem tane Krais kaia di
    ga laro pane leh mem.
  bmu-bmu: Neŋön Jerusalem aŋgoringa urumeleŋ alaurup yeŋön neŋgömemba söŋgaiba jölöŋnini
    jiget.
  dgz-dgz: Pa Ierusalem tauatoni gapan Iesu dugup mega nagirewa atonu den waup nimanen.
  eng-GNV: And when we were come to Hierusalem, the brethren receiued vs gladly.
  zaa-NT: Betsina' ba tu' Jerusalén nna yala lani la' redacca' latsi' beni ca hermanos
    intu' recibir.
  eng-WEBSTER: And when we had come to Jerusalem, the brethren received us gladly.
  guh-guh: Itsa papatajë Jerusalén tomarabelia, Dioso pejumecovënëtsivi panecopiapita
    jamatabëcuenebarëyaya.
  bon-bon: Cine liba atyarinago Yerusalema me, ätrunga biname cina cibibine niwacletnäjininisi
    gege cama.
  nhw-BL: Huan quema tiajsitoj altepetl Jerusalén, nopa tlaneltocani techselijque
    ica paquilistli.
  mgw-mgw: Patuikite ku Yelusalemu, alongo baatupoki kwo napusika muno.
  swh-ONEN: Tulipofika Yerusalemu ndugu wakatukaribisha kwa furaha.
  wbi-wbi: Ye tufikile ku Yerusalemu, avanyalukolo vakatuupile nulukelo.
  bba-bba: Sɑnɑm mɛ sɑ turɑ Yerusɑlɛmuɔ, nɑɑnɛ dokeobɑ sun dɑm koosiɑ kɑ nuku dobu.
  eng-KJVCPB: And when we were come to Jerusalem, the brethren received us gladly.
  kgk-NT: Upe-py orogwahẽ oroho-vy ramo, ore rerovy'a Hesu reroviaha kwéry ore rexa
    ramo.
  waj-waj: Ta Yerusareema kuaanna suaivaki vaa ausa hanigieera vaidiiya ti teeda tiiyara
    kaayauma yoketairavai.
  cpy-cpy: Okanta nareetee-yapaakani Aapatziyaweniki, kimoshireteeyakini noyemijantzinkarite-paeni
    iñaawakina.
  mpx-mpx: Inoke sauga ha vin Yelusalema, talimeyau toabulilek hi ahema alona ge wali
    yaliyaya.
  wbp-wbp: '@see-verse:ACT.021.016'
  luo-luo: Kane wachopo Jerusalem, jowete norwakowa gi mor.
  nhe-NT: Huan quema tiajsitoj altepetl Jerusalén, nopa tlaneltocani techselijque
    ica paquilistli.
  aii-aii: ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܲܢ ܠܐܘܿܪܸܫܠܸܡ، ܩܘܼܒܸܠܔ ܠܗܘܿܢ ܐܸܠܲܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܒܚܲܕܘܼܬܵ‌ܐ.
  esk-NT: Jerusalem-mun tikitñapta aniaqatiupta quyaplutiŋ paġlagaatigut.
  msb-msb: Pag-abot namon sa Jerusalem, maayo man an pagpadayon sa amon san mga kamaranghod
    sa pagtuod.
  cpa-NT: Jøng² hioh¹² jenh¹² dsa² roh¹³ jniang³ ca¹haih²dsa jnieh³ jǿg³ mi³ca¹dsiég¹
    jnieh³ jøa³juøi² Jerusalén.
  dso-dso: ଜିରୁସାଲମର୍‌ ବିସ୍‌ବାସି ବାଇମନ୍‌ ଆମ୍‌କେ ସାର୍‌ଦାସଙ୍ଗ୍‍ ଗତିଆ କଲାଇ ।
  meu-meu: Ierusalem ai a kau negana ai na varavara ese e abimai dae mai moaledia
    ida.
  yva-NT: Reansisa no Yerusalem, arakovo wanave Yesus ai una no naije manayanambe
    rave arono wo reansaen.
  dgc-dgc: Kédemét me ta Jerusalem, éy tinanggap kame agad du méniwala ta éya.
  zpm-NT: Grë zha ne rliladz Jesús Jerusalén, rley zho zeeṉe goṉ zho laa no bdziṉ,
    blëzlo zho no.
  hix-NT: Xerusaryen hona amna yahatakatxhe rma, teryehorye amna yotakmetxownà, Txesusu
    mryenon yonye ro komo.
  sim-sim: Ushihi Jerusalemik ni talarik Jisasin hishindiyanda ma nirin li heyehe
    limu rupshira.
  npi-ULB: जब हामी यरूशलेममा आइपुग्यौँ, दाजुभाइहरूले हामीलाई खुसीसाथ स्वागत गरे ।
  cgc-cgc: Na gabot kay naan ta Jerusalem, mga utod nay an dya ta pagtuo, pabaton
    kay danen na may kalipay.
  tim-tim: Akto arewa arim Yerusalem kipian arienŋe âmâ Yesugât kâmot bikŋande penânengim
    heroŋe aknengimbiâ ain maŋgan akmâ olowâk talion.
  yor-yor: Nígbà tí a sì dé Jerusalẹmu, àwọn arákùnrin sì fi ayọ̀ gbà wá.
  wos-wos: Nani Jerusalemémbu xakumbeka di Jisasna hundi xékékwa du naniré xéta di
    yikafre mawuli ya.
  emp-NTPO: Jerusaleʌ̃ne jũẽsid̶ad̶e djabarãba dairãra bio b̶ʌsrid̶a edasid̶aa.
  eng-F35: And when we arrived in Jerusalem the brothers received us gladly.
  ind-ind: Sewaktu kami tiba di Yerusalem, saudara-saudari seiman menyambut kami dengan
    gembira.
  pes-OPCB: مسیحیان اورشلیم همه به گرمی از ما پذیرایی کردند.
  mpt-mpt: '@see-verse:ACT.021.016'
  ssx-ssx: Diutuseleme da nane poma꞉ dina꞉ta꞉ Ketiso wanda꞉halima꞉ ta꞉na꞉ma꞉ homolo
    hata꞉ niki handa꞉ mimime.
  mkl-mkl: Iyi ɑ̀ to Zeruzɑlɛmu bɛ ŋɔi kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑ ɑ̀ ɡbɑ wɑ do
    inɔ didɔ̃.
  gaq-gaq: ନେ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ ନେୱେଚାକେ ଆନେକେ ବୟାଁଇଂ ସାର୍‍ଦାରେ ସାର୍ଲ ଆମ୍ୟାଃଆର୍‍କେ
    ।
  gof-RNT: Nuuni Yerusalaame gakkida wode ammaniyaa asati nuna ufayssan mokkidosona.
  unx-unx: ଆଲେ ଯୀରୁଶାଲେମ୍‌ରେ ସେଟେର୍‌ୟାନ୍‌ ଇମ୍‌ତା ଏନ୍ତାଃରେନ୍‌ ବିଶ୍ୱାସୀ ହଡ଼କ ଆଲେକେ ରାସ୍‌କାତେକ
    ଦାରମ୍‌କେଦ୍‌ଲେୟା ।
  gah-gah: Minokunike, nenelotí Zelusalega tovo unimó. Neneló ligivetege lilími miliake,
    nasahilí ilimikago,
  lcm-lcm: Au, namemanla serei e Ierusalem na keve tungara e iang kila songo alak
    aro imem velai ani uruk lava.
  aer-aer: Anwerne Jerusalem-eke irrerlenge arteke Jesus-eke akangkwe-irrentye akngerre
    areye anwerneke arnterre anthurre akangkeke.
  qvc-NT: Jirusalinman ch'ayaptiyllapaqam, kriyiq masinchiqkunaqa kushikushpa, shumaqta
    ch'ayachiwarqanllapa.
  tgl-ULB: Nang dumating kami sa Jerusalem, tinanggap kami ng mga kapatid nang may
    kagalakan.
  cbs-NT: janua Jerusalén anu jikitan Mnasónen jiwe anu nuku iyuabu ikunwainbu nukuwen
    benimabidan nuku iabu
  xtm-NTPP: Nuu ni kenda koo sa ñuu Jerusalén ma, ñayii ni ka nduu sa'ya Su'si o a,
    ni ka jan‑ta'vi sii ini ña'a i.
  nnq-nnq: Kingobu apatuika Kuyelusalemu, abaamine ngubutupokela kwa mbone.
  bao-NT: Jerusalén'pʉ jãa ca earo, Jesucristore ca tʉo nʉnʉjeerã ʉjea niirique mena
    jãare bocawa.
  san-ORI: ଅସ୍ମାସୁ ଯିରୂଶାଲମ୍ୟୁପସ୍ଥିତେଷୁ ତତ୍ରସ୍ଥଭ୍ରାତୃଗଣୋଽସ୍ମାନ୍ ଆହ୍ଲାଦେନ ଗୃହୀତୱାନ୍|
  rmn-rmn: Кана амэ алям андэ Иерусалими, о пхрала лошаса амэн муклэ пэстэ.
  huv-NT: Wüx tapeayasan Jerusalén, najneájan tangochiw xicon monyar andeac Teat Jesús,
    apac omeajtsüw majawüw xicon.
  otn-NT: Nu̱'mø ma̱ søngähe Jerusalén, ɛ̱mmɛ̱i̱ di johya yø 'yɛ̱c'ɛ̱i̱ ngue dá̱ nnu̱he.
  nop-nop: Jelusalem wosuwane metam nadisukilitihinit uŋoŋ itowagiŋdi kohonik kutnimgiŋ.
  obo-NT: Na, to id inguma koyd diyot Jerusalem, oray'n nahaa iddos mgo suwod to kopomakoy
    no id olit-olit konami.
  kca-kca: Хун мўӈ Иерусалима йŏхәтсув, хӑнам йохән, амәтман, мўӈ вана ўсайув.
  cak-ENT: Y tok xojapon c'a pa Jerusalén, riq'uin c'a quicot xojc'ulux coma ri hermanos.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤢᤛᤗᤧᤔ ᤁᤧᤵᤔᤏᤠ᤺ᤸᤗᤧ ᤂᤧᤵᤔᤥᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤗᤢᤱᤔᤧᤴᤍᤡᤱ ᤕᤠᤵᤔᤡ ᤗᤠᤶᤔᤧᤍᤠ᤺ᤰᤋᤡᤃᤧᤖᤥ॥
  mie-NT: De tá nī nquenda ndá sá Jerusalén de nī ncusiī ndasí inī ndá hermano ñúcuán
    jā ní nquenda ndá sá.
  san-TIB: ཨསྨཱསུ ཡིརཱུཤཱལམྱུཔསྠིཏེཥུ ཏཏྲསྠབྷྲཱཏྲྀགཎོ྅སྨཱན྄ ཨཱཧླཱདེན གྲྀཧཱིཏཝཱན྄།
  qve-NT: Jerusalén llaqtaman chayaruqtiykun, Jesucristopi creeq wawqekunaqa, ancha
    kusikuywan chashkiwaranku.
  pao-NT: Numme Jerusalem-wi petuga, mu tunaka'oedyukudu besa numme-matoo sokwama
    ka pu-baa ne petugase.
  cbu-NT: Anush kusaranguni, Isuschichpatatin kis ipunarangini. Yuwaa Papor Irusarinush
    kusarangu anoo kamaneena.
  usa-usa: ketáámá Yérútáárebaq yaayamá kéyunanataa yaímma ketíbâqawaaraa-kayukama
    yeráwáqá yimuqá kémareta keqtáámá tiwíkaae.
  soy-soy: Kɑri Yerusɑlɛm n tuipɔ, Yeesu pikɔ́ ɑpí nɛ mpɔ́ɔnɑrɛ rɔ́ yɔ́su.
  hui-hui: Yarusaleme anda pirimagola Yasu mana yu tiga biaga maru hearume, Ibalu
    harimida, lowa turu timbuni hene.
  amf-amf: Yerusaalem wo yeskaysaka Barjodar woylamin qajayna eena wozaka woam ke
    tiyade.
  quc-NNT: Aretaq xujopan pa ri tinimit Jerusalén, xujkik'ulaj ri qachalal, sib'alaj
    xekikot quk'.
  dob-dob: Ta niꞌatu Yelusalema ꞌena ꞌamai, ga totapwaloloyao silokagutokiyema ma
    idi gwausowala.
  wrs-wrs: Diva Yerusalemrava kava henanam ona pulvona, Kristusnindva diva kamba losnamona
    undwonam holvorombol vina.
  mca-mca: In hats tsami'ƚii ha' Jerusalén, qa hekhewe' yijayan pa' Jesús qa wetfeli'ƚ
    ye'mkii qi in ƚe'sitsi'mkii.
  tzo-TZC: Cꞌalal jech licꞌotcutic ta Jerusalene, xmuyubajic xa laj scꞌoponuncutic
    ti jchꞌunolajeletique.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သို့​ကျွန်ုပ်​တို့​ရောက်​ကြ​သော အ​ခါ ညီ​အစ်​ကို​များ​က​လှိုက်​လှဲ​စွာ​ကြို​ဆို
    ကြ​၏။-
  gng-NT: Tɔ, ti baa' Yerusalɛm ni ma nnɔ nɛ binib bà teke' *Yesu ki jin' nnɔ teke'
    tɛ nin uyɛnsɔnge.
  cbi-NTPO: Tsejtu lala Jerusalénsha dejiñu, junga keranguemu naatalala lalanu sunden
    demikawa.
  ikk-NT: Ogẹn ẹnyi gi ru Jerusalẹm, ndị hụn kwerini nọ nabanhan ẹnyi ọhụnma-ọhụnma.
  leu-leu: Layaan maam savat pe Jerusalem a mu rabuna sina Piran, ri fasusui faagutan
    nemaam.
  maz-NT: C'o cjuarma a Jerusalén me go mäji va recibidozüjme.
  bod-N: དེ་ནས་ངེད་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་པ་དང་སྤུན་ཟླ་རྣམས་ཀྱིས་དགའ་སྤྲོའི་ངང་ནས་བསུ་བ་བྱས་སོ།།
  tca-NT: Rü yexguma Yerucharéü̃wa tangugügu, rü yema yaxõgüxü̃ rü taãẽãcüma toxü̃
    nayauxgü.
  zpl-NT: Nu bee bene Jerusalén enu nzeli arquiꞌ Jesucristo, chiquiꞌ ñia utsu arquiꞌbeella
    uyucu beella liꞌiru.
  mbc-NT: Jerusalém pona anna erepansa' yai innape Jesus ku'nenanya anna yapisî'pî
    tîwakîrikon pe taatausinpai.
  ndg-ndg: Patuikite Yerusalemu, alongo balitukaribisha kwa puraha.
  wsk-wsk: Ana tai Jerusalem arataman mu Kris alo amilmil te nanga iluman.
  toj-NT: Jaxa cuando c'oticon ja ba Jerusaleni, jel gusto sc'ulanoticon recibir ja
    quermanotic jumasa ja tihui.
  kkl-kkl: As Yerusalem pibuba, nungkabo Yesusag “Sikne” aro seneragtop nimiri sin
    wana awi yeng uro nu kiplamsiek.
  tbc-tbc: Saen maŋ Jerusalem na milasa man ilo rumok adi ilo uyan lo diŋiliama ya.
  sna-sna: Takati tasvika paJerusarema, hama dzakatigamuchira nomufaro.
  smk-NT: Sin rinmate' kami anaod sa Jerusalem, maririket saran nangako' komi a bubsat
    sa pammemper itaw.
  grc-TCGNT: Γενομένων δὲ ἡμῶν εἰς Ἱεροσόλυμα, ἀσμένως ἐδέξαντο ἡμᾶς οἱ ἀδελφοί.
  gof-WFTW: Nuuni Yerusalaame gakkida wode ammaniyaa asati nuna ufayssan mokkidosona.
  spa-BLM: Cuando llegamos a Jerusalén, los hermanos nos recibieron de buen grado.
  kyz-NT: Jerusareg ipe orowaẽm ypy we ore arawau Jejui 'ga rerowiaara 'gã nesaka.
    Ore resakawe 'gã aku'iramũ ore ree. Ai'iwe Paulo 'ga ore rerawau Tiago 'ga resaka.
    Peu Jejui 'ga rerowiaara 'gã 'wyriara 'gã ajatykau kwaiwete Tiago 'ga pyri.
  dao-dao: Jerusalem mlüh kami pha üng jumeikie naw hlimtui khaia ami ja na khinnak.
  cya-cya: Tsu'hue 'a ntsu'hui tiquee nchgaa jun nu ndi'in quichen Jerusalén xa mdiyaa
    hua se'en ndi'in jun.
  beu-beu: Ni ila Yerusalem mi muse, nikaku naung ba iomi Lahatala vengaanamang ang
    naung emangpi ning tarima bot iomi etatabit mang sanang.
  wrk-wrk: Jala nurri wanbiya Jirusalim, baki mirnarrijba yali muwa krisjinmuku, jali
    yalu najba nurrunya. Mirnarrijba yali muwa nurrungi barri.
  nii-nii: Sin Jerusalem konu ełe tor punjpun wumb ei, Gos tiłap ełe mulnjung wumb
    ei, tor ok, sin kanik, ka piik, angił embilk enjing.
  ign-NT: Te vítecapapa te Jerusalén, ena vichamuriana tiúrisa­mu­rea­naríne eta najaca­pi­ra­havihi.
  dik-NT: Nawën ɣeetku Jeruthalem go kɔc cï gam ɣo lor ke mit puɔ̈th.
  cac-cac: Ayic ix on̈ c'och d'a Jerusalén chi', tzalajc'olal ix on̈ scha eb' creyente
    ta'.
  tzj-E: Je' kch'alal jec'ola pJerusalén kas qui'il kc'ulic xqueban tak xokekaja cuq'uin.
