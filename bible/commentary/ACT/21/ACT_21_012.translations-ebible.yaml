  nko-NT: Brɛ́á anɩlónu asʋ́n ánfɩ á, anɩa ahá ámʋ́ʋ́ bʋbʋ ɩnʋ ámʋ fɛ́ɛ́ anɩlókokóli
    Paulo anɩaa ɔmáyɔ Yerusalem.
  bsn-NT: To ĩ yisere ajicõari, Cesarea macana, yʉa quẽne, Jerusalénjʉre Pablore ĩre
    varotibetiboacajʉ.
  pib-NT: Wyijnakotinri, wagjitlu wixa wane gajene koxa Gerosale ma kanikinitipachi.
  wiv-wiv: Kamana hita ka longoria na polea kua, hita ia mai na manumanu kamahi na
    palaka kua hita ta mimia vona, hita ta hule haroinia matoto a Pol habuka beta
    kete zahe kiri Ierusalem.
  reg-reg: Chejile chongwa emisango ejo, eswe na bhanu bhanu bhaliga bhekae ebhala
    lilya nchimukomelesha Paulo asige kuja Yerusalemu.
  mlh-mlh: Oŋu miko maneru niŋo eru maŋkekerisie ogopunoŋuŋ oo gobuŋ, yoŋoji oŋuakoŋ
    Polji Jerusalem egu raiŋ ore karieru qomuku tebeŋ.
  gof-ENT: ኑኒ ሄሳ ሲዒዳ ዎዴ ኑኔ ያን ዴዒያ ኣሳቲ ጳዉሎሲ ዬሩሳላሜ ቦና ሜላ ዎሲዳ።
  aau-aau: Hromkwe ok seme lonuayk menkin, hrom o, uwr har o, Pol se senkin lonseyn
    mesopok, “Pol, hunkwe Jerusalem mon peie ley o.”
  tvk-tvk: Melele xa malonge mak, xamem del moletin sav xil mun madakes Pol tengan
    nava ti mu Serusalem.
  prf-NT: Ten pákkasanig mi ten kinagi na ay impákkekagbi mi sakay nen tolay hidi
    haud kánni Pablo a dyan dán siya umangay ti Jerusalem.
  auy-auy: iséta kesétaamo méron-kwaasiseꞌa Pórontafeta séta Yérúsaremufaꞌa ímba iyuwó
    óraaka séwánanasa
  tbg-tbg: Minti tumanta tenavuvata, mini vaukavata, vi uvara iri Porurara mpo ike
    tiha, Kia Ieruharemini vuane, ti.
  hub-NT: 'Nuna takai antukar, Cesareanmaya shuar ainajai iruunturar Pablo chicharkur:
    “Nekas Jerusalénnumka weepa”, tusa timiaji.'
  hmo-hmo: Inai hereva ai kamonai neganai, ai bona unai gabu taudia ese Paulo ai noia,
    Ierusalema do ia daekau lao lasi.
  big-big: Togo ne kiling pulogowili puragi kerewiyawekke tonuwa Paulu paka Yirusalem
    yerengke kang nelegi kelegele keya meiya.
  gux-G: Tin gbadi lan ya maama, tinba yeni ya niba n ye likani kuli ń taani ki maadi
    Pɔli ke wan da gedi Jerusalema.
  cnl-NT: 'Ma²ca¹nʉʉ²ra''³¹ júu² ''e³ ca²³lʉ́³ Agabo, bi²³ ca²³xii''³¹ra''³¹ Poo²:
    ―''A²³ rɨ³guaan³ juɨɨ³ Jerusalén xú̱n³. ''E³ quie''²³ la''³ ca²³jua''³ dsa³ quien³²
    Jesús ''i³ nee''n²³² Cesarea co̱''³.'
  zar-NT: Cateʼ biyö́nituʼ didzaʼ ni, gútaʼyutuʼ lahuëʼ Pablo, netuʼ, en nupa nacuáʼ
    niʼ, para cabí tsejëʼ Jerusalén.
  kde-kde: Patupilikene anelo, hwetu na vanu vanji vanapwawije apala nkumpembeja namene
    Paolo anahwene ku Yelusalemu.
  ata-ata: Xe nexi telomusou aloxo ne, la nexi noxiꞌa ta mitema aneꞌi ane lai ne tavikala
    pekiaꞌu lexe Paulo ne ulai ne Ielusalemu uasi.
  qvw-NT: Chayta uyalilculmi llapan chalapacücunäwan Jerusalenta mana linanpä ruygapäculá.
  nfa-nfa: Ropa jiꞌi tadèngi ngare lii dhèu neꞌe, jiꞌi aaꞌi-aaꞌi mi manèngi dènge
    dꞌara kateme sèna ka Paulus laꞌe ia ka asa Yerusalem. Jiꞌi dhu jꞌajꞌi ana madhutu
    na, dènge dhèu-dhèu sarani ètu èèna, lii manèngi jiꞌi sèmi èèna ka.
  tnp-tnp: Nian iəmotətəu nəghatiən əha, itɨmah nətəm ikɨn əha, iəmotəniəhu əskasɨk
    Pol məmə otəsuvəniən Jerusɨləm.
  urd-urd: जब ये सुना तो हम ने और वहाँ के लोगों ने उस की मिन्नत की, कि येरूशलेम को
    न जाए।
  hot-hot: Yêlô alaŋô abô êŋ, ma yêlô lôk avômalô loŋ êŋ alaŋ ba anaŋ hadêŋ Pol nena
    miŋ ni Jelusalem ami.
  mqj-NT: Kirangnginna inde battakadae, pada-padamokan sola to mangngorean dio melau
    lako Paulus kenamala ta'mo lao lako Yerusalem.
  rus-SYN: Когда же мы услышали это, то и мы и тамошние просили, чтобы он не ходил
    в Иерусалим.
  mbh-mbh: Ma them nongpol ake, ma them tomo nge toko pelie ako them ri engeng a Pol
    ve, i mothong tova i es a Jerusalem la.
  bdd-bdd: Tauma ma ꞌasaina ꞌana tomiyao gwae bewa ꞌahesagoheya ma Paulo ꞌaꞌahwanoiyeya,
    ꞌagwae, “Sahena ꞌuhanehane Yelusalema.”
  cbt-NTPO: 'Natanahuatoi: “Ama Quirosarinquë paquësohuë'',” itopiraihuë''. Inaquë
    ya''huëpisopitarinta'' inachachin napotopirinahuë'', co yanatërincoihuë''.'
  rmy-SERVI: Кала амэ ушундэ када, тунчи и амэ, и катутнэ мануша ачиле тэ мангэ Павло
    тэ на джял дэ Ерусалимо.
  srn-NT: Di wi yere a sani dati, wi nanga den bribisma drape begi Paulus tangitangi
    fu no go na Yerusalem.
  cta-NT: Ndyuna ya chaꞌ nu nchcuiꞌ Agabo, loꞌo liꞌ ca taꞌa ya loꞌo nguꞌ Cesarea tyaꞌa
    na, tyaꞌna nchcuiꞌ ya loꞌo Pablo chaꞌ ná tsaa yu ca Jerusalén.
  bqc-SIM: Kɛ́ wa yã́pi mà, wá ń beleↄ wa awakpà Pↄluɛ asu gɛ́ Yelusalɛũo.
  tcz-CHONGTHU: Chuin hiche gaothusei kajah phatun keiho le amuna um seijui hon Paul
    henga Jerusalem ache lou na dingin kataovun ahi.
  mar-mar: आम्ही व तेथील सर्वांनी ते शब्द ऐकले, तेव्हा आम्ही व इतर लोकांनी पौलाला
    कळकळीची विनंती केली की, त्याने यरूशलेम शहरास जाऊ नये.
  snp-snp: Kawa eti lolomami ya kolitoto lamoki ido wenena yalo minamo yaki Polo ya
    Yelusalemuka ámunaiye, loto ilulu kuto loumogeto,
  isl-isl: Þegar við heyrðum þetta, grátbáðum við Pál – bæði trúaða fólkið á staðnum
    og við ferðafélagar hans – að fara ekki til Jerúsalem.
  spy-NT: Kēēkāsē ng'aleechaa kibo chiichoo, keesaaysaay ꞉acheek Bāwulō kēēboontē
    keey āk biiko chēē kimii yooto, kule māwo Yēērusālēēm.
  xnn-xnn: Idi dinngemi di dakamit menpakaasi am-in ta adi koma omey si Pablo id Jerusalem.
  mwe-mwe: Bhai, tukapilikaneje genego uwe na bhandunji bhananji bha pepala gutwaashondelesheye
    a Pauli bhanajende ku Yelushalemu.
  tte-tte: Saugana walone kabenalani mwa tomo meuloimai Paulo kawalo-nuwai tabu isasae
    Yelusalema.
  tcs-tcs: Wen mipla i bin lisen dis tok, mipla ane dem biliba uda bin stap de bin
    bege Pol no po go po Zarusalem.
  hlt-THB: Ce ak awi ce ka ming zaak awh, kaimih ingkaw cawhkaw ak awmkhqi ing Paul
    ce Jerusalem na ama ceh aham hlawh unyng.
  soq-soq: No Agabus gagalowa ema etate sosomba isiwa sape wanwanlala do Paul iriri
    mampe badowa waitusatana me mai Ierusalemwa odepi alepi, dia.
  qub-qub: Chayta wiyar llapan ermänucunawan Pabluta ruwarä «Jerusalenman ama aywaychu»
    nir.
  att-att: Á pakaginná mi sù kinagi ni Agabo, sikami ánna yù ira manguruk, inikomá
    mi kâ Pablo ta ari umay ta Jerusalem.
  bki-bki: Naruei ea bogoti napano kumemi numijog iliano nei, kumemliko nalo napano
    aju ea bogo na, nubitig Pol, numisikili ka naio nuberbure ka naio ka maka rivu
    ka rivan bereio mave yako Yerusalemo.
  bqp-bqp: Kũ o yã pìi mà, ókↄ̃nↄ kũ wɛ̃tɛpidenↄ o kútɛ kɛ̀ Pↄlunɛ àsun gɛ́ Yurusalɛmuro.
  mcp-mcp: Nda sə́ á gwág ntɔ́ nə́, nə sə̂, nə obúgʉla wâ Sezarê sə́ bɛ̂sh sə́ á tɛ́ɛ́g
    Pwôl məbwə̂ nə́ a kú bád kə Yurʉ́səlɛm.
  hat-hat: 'Lè nou tande sa, nou menm ansanm ak tout moun Sezare yo t''ap di Pòl konsa:
    Tanpri souple, pa moute Jerizalèm.'
  npl-NT: Ijkuak otikkakeh tlan okijto n Ágabo, tejwah iwa non de Cesarea otiktlatlautijkeh
    n Pablo amo mawia Jerusalén.
  bgg-bgg: Gathek è ji è yao pha yoi mage ne gethek nane gaithek è Phaul shii Jerusalem
    hà awuii yi pha khung ne yao.
  eng-TCENT: When we heard this, we and the local residents urged Paul not to go up
    to Jerusalem.
  eng-BSB: When we heard this, we and the people there pleaded with Paul not to go
    up to Jerusalem.
  cpu-NT: 'Ikanta nokemaiyavakeroni iroka, nokakantavetanakari Pablo: “Eerora piyaatzi
    janta Jerusalén-ki.” Arira ikantzitavetakariri eejatzi Cesarea-satziite.'
  san-ASM: এতাদৃশীং কথাং শ্ৰুৎৱা ৱযং তন্নগৰৱাসিনো ভ্ৰাতৰশ্চ যিৰূশালমং ন যাতুং পৌলং
    ৱ্যনযামহি;
  tod-tod: Gi naama wooi mɛnigai ma ga taai naa zu nuiti, gi Pɔle maanɛɛnɛni ga é
    mina lɛ Zeeluzalɛme.
  tac-NT: '''Lige ramué Páulo gompaniérola ''lige alué ralámuli alé abajá mochígame,
    napu''lige alué ra''íchali akisuga, ''we a''wágame anéruturu Páulo: ―¡Tase simiboa
    mué alé Rusaleni! ―anéruturu ramué alué rió Páulo.'
  eng-WEBPB: When we heard these things, both we and the people of that place begged
    him not to go up to Jerusalem.
  gfk-H: Ing mehet ga hadadei kaiken, mehet ma ira tunatuna kaia, mehet ga suah taar
    ta Pol bia waak i hanahaan uram Ierusalem.
  viv-viv: Tu ime yana gahe anogalini-yo Folo againe agahe toyogina, ime kadu tovetumagana
    moyaꞋaidi medede againe himiyami-ma buyeꞋi agayo, “Keke-moꞋa Yelusalema againe
    unana.”
  yao-yao: Patwapilikene yeleyo, uweji ni ŵandu ŵane ŵaŵaliji pepala twachondelele
    che Paolo kuti akajaula ku Yelusalemu.
  tgp-tgp: Kamam peresi la haratu la lo toho atu, kama rongo hinau atu sohena, kama
    verea r̃ilangi isan Paul vara i sopo sahe Jerusalem.
  auc-NT: Mänömaï apæ̈necä ëñëninque mönitö Tetadea quëwënäni tönö Pabodo ingante
    wææ wææ apæ̈nedinque, Eedotadëë godämaï ïmäwe.
  kbc-NT: Igaanaɡ̶a jajipaaɡ̶atalo niɡ̶ijoa Ágabo lotaɡ̶a, odaa okotawece ja domaɡ̶a
    inoliiɡ̶atini Paulo, eliodi me jipokaɡ̶ata me diɡ̶igo Jerusalém.
  bmh-bmh: Ig ze go doimai, ig uzanan dudu go mui Pol Zerusalem uzan i bitamau aimai
    ze gusig auremun.
  ctu-BL: Che' bʌ tsa'ix cubi lojon jini t'an, joñon lojon quic'ot jini ya' bʌ añob
    tsac sube lojon Pablo ti wocol t'an cha'an ma'anic mi' letsel majlel ti Jerusalén.
  meq-meq: 'Bo may eye ta malamar neheye ma Sezare aye nəmaa tsəne bazlam niye na,
    nəmaa gay amboh a Pol. Nəmaa gwaɗay: «Kâ ye a Zerozelem bay.»'
  noa-H: Maach jʌ̃gʌucha mag hũrbaawai Cesareapien dʌ̈imua marau Pabloog Jerusalenag
    mapiba jaau naajim.
  alp-NT: Kena ami lene ibeteke mere hoko ami kai tamata rebe esi hlaleke loko Yesuse
    rebe esi rue me kota Kaisareare, ami kotie rame bei Pauluse be, “Ntuane akeu siba
    lolete kota Yerusaleme yake.”
  san-VEL: etaad.r"sii.m kathaa.m "srutvaa vaya.m tannagaravaasino bhraatara"sca yiruu"saalama.m
    na yaatu.m paula.m vyanayaamahi;
  kbq-kbq: Ana naneke antahiteta, tagrane anampi nemani'za vahe'ene kazigazi huta,
    Poliga Jerusalea mareorio huta asami'none.
  kbh-kbh: Chca fsënjanuena ora, bënga y chents̈a ents̈anga Pablo fsënjanimpadá Jerusalenoye
    ndoñe chaondë́tsama.
  ron-LSB: Când am auzit aceste lucruri, noi și oamenii din locul acela l-am rugat
    să nu se suie la Ierusalim.
  pon-pon: Kit lao ronada mepukat, kit o pil irail karoj toun waja o ap poekipoeki
    a ender kotidalan lerujalem.
  nhe-BL: Huan quema tijcajque nopa tlajtoli, tojuanti tlen tihualajtoyaj ihuaya Pablo,
    ininhuaya nopa Cesarea ehuani, nochi tiquilhuijque ma ax yohui Jerusalén.
  sps-sps: Te nongoiny amam a ka to ana mam fiisen ramirin tsoiny min moun tana fan
    to aya sing to Pol ma naa vaare ya Jerusalem.
  wnc-wnc: Unzing yakapan natake nikat gatu yot toikatda Pol Jerusalemu dua kopikge
    kwanam siyuk asiinimbitakumang.
  bus-bus: Kɛ̀ wa yã pì mà, wapinↄ kↄ̃n wɛ́tɛ pì deenↄ wa agbaa kpà Pↄlunɛ àton gá
    Yerusalɛmuro.
  gub-BL: Ize'eg henu mehe uruze'eg Pawru pe ure kury. Amogwer a'e pe har uze'eg izupe
    a'e wà no. — Eho zo Zeruzarez tawhu pe nehe ty, uru'e izupe.
  imo-imo: Lino palini aku unguma pilerimulu. Aku pilipoliomunga lino waye andorumuluma
    kinye imbo akuna moloringima peyani Pol Jerusalem kombundo naa puwi nimbo enge
    nimbo walipo pilerimulu.
  boj-boj: Onaqa iga Agabus aqa anjam di qusimqa tamo uŋgasari qudei qure dia soqneb
    qaji naŋgi iga ti Pol minjoqnem, “Ni Jerusalem aiyaim.”
  eng-DRA: Which when we had heard, both we and they that were of that place, desired
    him that he would not go up to Jerusalem.
  knf-knf: Wi ŋŧiinkuŋ uko waŋ, un na banfiyaaruŋ biki Kayŧaraya, ŋkooţ Pawulu awut
    kaya Yeruŧalem.
  san-KHM: ឯតាទ្ឫឝីំ កថាំ ឝ្រុត្វា វយំ តន្នគរវាសិនោ ភ្រាតរឝ្ច យិរូឝាលមំ ន យាតុំ បៅលំ
    វ្យនយាមហិ;
  arn-NT: Feychi dungu allkülu iñchiñ ka ti pu che mülelu Sesarea mew, llellipufiyiñ
    ta Pablo tañi amunoael ta Jerusalen.
  zas-NT: Chi baguiejnan zian, dunujn con ree bén rliladx Jesucrist luguiedx guin
    baguieenan naguiejn loj Pab ad cheman Jerusalén.
  ken-NT: Sɛ́ghókó nɔ́kɔ́ ndak wu, bɛsɛ́ bho sɛ́kɔ̀ nyaka nɛ yi nɛ bǒnkwɔ abhɛn
    bachi Seséria sɛ́nɨ́k Pɔ̌l mmʉɛt bɛ́ ákɛ́rɔŋ Yerúsalɛm.
