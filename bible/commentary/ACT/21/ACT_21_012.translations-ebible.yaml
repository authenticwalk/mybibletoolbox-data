verse: ACT.021.012
translations:
  kpx-kpx: Ige o ke evievi ata isi no bahataeau hoto ke evisi ninalahai isiviholilu
    Bolou Dielusalemae taliho.
  okv-H: dago ingito Paul mane Jerusalem pambaja enana te dago te tapa vahaita eto
    haekeo
  tbo-tbo: Geka bahahi to noonolihi po tiyai po noka dobuhi lawahi Paulo to talagagali
    to pa ega ina nenae u Yelusalem.
  mal-C: ഇതു കേട്ടപ്പോൾ ഞങ്ങളും അവിടെയുണ്ടായിരുന്ന സഹോദരങ്ങളും ജെറുശലേമിലേക്കു പോകരുതെന്ന്
    പൗലോസിനോട് അപേക്ഷിച്ചു.
  grc-SR: Ὡς δὲ ἠκούσαμεν ταῦτα, παρεκαλοῦμεν ἡμεῖς τε καὶ οἱ ἐντόπιοι, τοῦ μὴ ἀναβαίνειν
    αὐτὸν εἰς Ἱερουσαλήμ.
  bgc-bgc: जिब हमनै ये बात सुणी, तो हमनै अर ओड़ै के माणसां नै पौलुस तै बिनती करी के
    यरुशलेम नगर नै ना जाइए।
  khz-khz: Ekila gakamonagiato aonai, ai e vonai talima reketa ria Paulo ganogiato,
    Ierusalemai ragai pene ago.
  deu-TKW: Wie wir aber das vernahmen, drangen wir sowohl als die vom Orte in ihn,
    nicht nach Jerusalem hinaufzugehen.
  zsr-NT: Catiꞌ byö́nituꞌ didzaꞌ ni, gútaꞌyutuꞌ lahuëꞌ Pablo, netuꞌ len nup nacuáꞌ
    niꞌ, cui tsijëꞌ Jerusalén.
  lin-lin: Tango toyokaki maloba wana, biso mpe bandimi ya Sezarea tobondelaki Polo
    ete akende na Yelusalemi te.
  hns-NT: Tab djab hamlog ie baat soenlie, tab hamlog aur hoewa ke bieswaasie log
    Paulas se bienaai karlie Jeroesaalem na djaai ke.
  noa-E: Maach jʉ̈gʉucha mag ũrbaawai Cesareapien dʉ̈imua marau Pabloog Jerusalenag
    mapiba jaau naajim.
  eng-EMTV: Now when we heard these things, both we and the local residents urged
    him not to go up to Jerusalem.
  mib-NT: Te jeē ní cajini sōho na jnúhun yáha te máá ná jiín táca tée cácandíje cáyūcú
    ñuu Cesarea ni cacahān ndahú ná jiín Pablo jeē ma quihín de ñuu Jerusalén.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ कन् पाःन्‍निन् खे़म्‍मनाआङ् आनिगे़ नु वेॽ खे़प्‍मो
    के़वाॽबा मनाहाॽरे़ यरुसले़म मे़बेगे़न्‍ने़ॽ फाॽआङ् खुने़ॽनु चक्‍मे़ल्‍लॽए पेलि
    फाक्‍मना॥
  xnj-xnj: Patayuwini genago, tete pamonga na vandu vangi vevavi penapo, tamuyupili
    Pauli akotoka kuhamba ku Yelusalemu.
  mmx-mmx: Maga ronga i na la nema eburu mi lentaba me go maga ngising tinotno ne
    Pol do ni noxot pas uto Jerusalem.
  cbr-NT: Ësaría Agabo quia cuaquin ca nubëtan Cesáreanu 'icë unicamanribi, Jerusalénu
    cuanxma 'inun quixun Pablo cacëxa.
  tee-NT: Pus acsni ick'asmatvich ju ani chivinti ju quijnan chai ju amachak'an anch
    pus k'asi icjuniuch ju Pablo ni jantuch ca'alh ju lak'achak'an Jerusalén.
  eng-LSV: And when we heard these things, we called on [him]—both we, and those of
    that place—not to go up to Jerusalem,
  cak-NT: Y cuando xkac'oxaj quiri', roj y ri kach'alal aj-Cesarea yalan xkac'utuj
    che ri Pablo chi can man tibe pa Jerusalem.
  pah-NT: 'Henduvame ganhi''ig̃a ore ehetei Paulo''ga pe pevove''g̃a pavẽi: —Terehoa''javi
    ti Jerusalém me a''ero, oro''e ore ga pe novĩa.'
  sja-NT: Taipa mãik'aapa Cesareadepema ijãapataarãpa mãga ũridak'ãri, Pablomaa enenee
    jõneejida Jerusalendee wãnaamerã.
  xed-xed: Na snaŋta ŋni ta tsa gwaɗa ya, nda aŋni tani, nda gwal ma tsa vli ya tani,
    ka ndəɓə ŋni ta dzvu ŋa Pwal ŋa kwalani kul lafi da Ursalima.
  mks-NT: Tá na̱xini jo̱ho nde̱ ña̱ na̱cachi Agabo yóho já na̱casáhá nde̱ cáha̱n nda̱hví
    nde̱ xi̱hi̱n Pablo ña̱ ná a̱ cúhu̱n da̱ ñuu Jerusalén. Ta jári na̱ cúú cuéntá
    Jesús ndúu ñuu Cesarea cán cáha̱n nda̱hví na̱ xi̱hi̱n dá ña̱ ná a̱ cúhu̱n da̱.
  gfk-S: Be ing mem ga hadade kakarek, mem ma ira turadi kaia, mem ga suah ter tane
    Pol be waak ie ra hinana utuma Ierusalem.
  bmu-bmu: Mewö jii möta nini aka urumeleŋ alaurup miaŋgöreŋ malgeri, yeŋön mohot
    Polnöŋ Jerusalem anbapuköra uleta qetal waŋgiin.
  dgz-dgz: Nop ma anutoni gapan, pa nagirewa amba nu den, Pol pa Ierusalem ya dot
    aepen menan nu irin den watanaton, Pol anega diaton, “Apan nugawa, ge Ierusalem
    ya agai.”
  eng-GNV: And when we had heard these things, both we and other of the same place
    besought him that he would not go vp to Hierusalem.
  zaa-NT: Biyéni báni tu' ca tìtsa'a nna, laniana intu' lani ca hermanos tsè'e Cesaréa
    nna gutta'yúni tu' Pablua qui'ni bittu eyya bi Jerusalén.
  eng-WEBSTER: And when we heard these things, both we, and they of that place, besought
    him not to go up to Jerusalem.
  guh-guh: Nexata itsa pajumetaniji bajarapacuenia Agabo patanetsipaebijava, nexata
    paxanë, Cesarea tomarapijivi yajava, panacobenaasivanë picani Pablo peponaeyaniva
    Jerusalén tomarabelia.
  bon-bon: Ai mene liba nitecijininige, cine piiyepu puga lui biname, cine iyeta Paulo
    ne ele cama jejananisi egä, “Gone otni Yerusalema me!”
  nhw-BL: Huan quema tijcajque nopa camanali, tojuanti catli tihualajtoyaj ihuaya
    Pablo, ininhuaya nopa Cesarea ehuani, nochi tiquilhuijque ma amo yohui Jerusalén.
  mgw-mgw: Patugayu'wine go, bandu bi'ngi' babaabile pamope na twenga twatikunnu'ba
    muno Pauli kaneayende ku Yelusalemu.
  swh-ONEN: Tuliposikia maneno haya sisi na ndugu wengine tukamsihi Paulo asiende
    Yerusalemu.
  wbi-wbi: Ye tum'pulike amasio agha usue navaanhu vano vakale vikukala pala tukam'bula
    u Paulo aleke pitogha kuluta ku Yerusalemu.
  bba-bba: Ye sɑ ɡɑri yi nuɑ, bɛsɛ kɑ tɔn be bɑ wɑ̃ɑ mi, sɑ Pɔlu suuru kɑnɑm wɔri
    u ku Yerusɑlɛmu ye dɑ.
  eng-KJVCPB: And when we heard these things, both we, and they of that place, besought
    him not to go up to Jerusalem.
  kgk-NT: 'Inhe''ẽ orohendu ramo, oro''eri eri íxupe: —Ani ani ereho teĩ Jerusalém
    tetã-my, oro''e Paulo-pe. Ha upe-py oĩ va''e ave he''iri iri íxupe ani hagwã oho.'
  waj-waj: 'Ivo itaa kua tuduu rikiada teetaata mmuakiaa gioonna kiaapu ivakinnaiyaatama
    yaagueeqama Pauruusaa kiaannanoo: Sa Yerusareema kuanee,'
  cpy-cpy: 'Tema nokemae-yakini nokaatzi notsipatakari Pablo, nokanta-kanta-witanakari:
    “Eero piyaatzi Aapatziyaweniki.” Ikantzita-witakari eejatzi kemijantzinkari-paeni
    nampitawori janta.'
  mpx-mpx: Sauga baaba o ha hago, inoke alomeyau ge gamagalau panuwa o elana Pol ha
    lopwali nabiyan bahi ni nana Yelusalema.
  wbp-wbp: Kujarnalu kuja-kurra purda-nyangu Yakapa wangkanja-kurra, ngula-jangkaju,
    wangkajarnalurla Puurlukulku wajampa-nyayirni ngulaju kuja, “Yaninja-wangu nyinaya,
    kula yanta Jurujulumu-kurra!”
  luo-luo: Kane wawinjo wachno, wan kaachiel gi ji duto, ne wasayo Paulo mondo kik
    odhi Jerusalem.
  nhe-NT: Huan quema tijcajque nopa tlajtoli, tojuanti tlen tihualajtoyaj ihuaya Pablo,
    ininhuaya nopa Cesarea ehuani, nochi tiquilhuijque ma ax yohui Jerusalén.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܲܢ ܐܵܗܵܐ، ܐܲܚܢܲܢ ܘܐܢܵܫܹ̈ܐ ܕܬܵܡܵܐ ܦܘܼܪܦܸܠܔ ܠܲܢ ܒܦܵܘܠܘܿܣ ܕܠܵܐ
    ܐܵܙܹܠܔ ܗܘܵܐ ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Taamna tusaakaptigu uvagutlu atlatlu tavraniittuat uqapsaaġaluaġikput utlautitquŋitḷugu
    Jerusalem-mun.
  msb-msb: Pakabati namon sani, nakimaluoy kami kag san mga tawo didto kan Pablo na
    dili siya magkadto sa Jerusalem.
  cpa-NT: Mi³ca¹néng³ jnieh³ jǿg³ jøng², ca¹tséih³ jnieh³ cu¹dsie¹² quianh¹³ dsa²
    tiogh³ hi² tsa¹ma¹dsánh¹ Pablo juu¹² Jerusalén.
  dso-dso: ଏଟା ସୁନି ଆମେ ଆରି ସେ ଜାଗାଇ ରଇଲା ବିନ୍‌ଲକ୍‌ମନ୍‌, ପାଉଲ୍‌କେ “ ଜିରୁସାଲାମେ ନ ଜାଆ”
    ବଲି ବାବୁଜିଆ କଲୁ ।
  meu-meu: Una hereva a kamonai negana ai na ai bona una gabu taudia danu a noia loulou,
    Ierusalem basine ha dara dae.
  yva-NT: Arono reamo Amisye apa ayao Agabus po raura umaso ranaun, reansanuga mamaun.
    Weti reame arakovo una no Kaisarea nanawe rean tenambe reamare wamo Paulus ansopi.
    Weti reamare, “Arakovo Paulus, vemo nyoronto no Yerusalem inya!”
  dgc-dgc: Ey sikame, pékabati me ta éya, éy pinékiohonan me ti Pablo a diyan siya
    tumulos ta Jerusalem.
  zpm-NT: Grë zha ne rliladz Jesús ga, zeeṉe bin zho sca rëb meṉ co, rnab zho lo Pabl
    tsied me Jerusalén, yeque no sca rnee lo me. Mban rac no rdzioon no.
  hix-NT: Àro wyaro amna wya entxatxhe rma, onà wyaro amna nkekonà, Pawru wya. Xerusaryen
    hona àtohra mpàn exko, kekonà amna, teryewrye ro. Àro wyaro rma rha nketxkon xarha,
    Sesaryeya hon komo, Txesusu mryenon komo rma.
  sim-sim: Mashi oson ni misihi nir nga orok fehe ma nga amber kwambuk Polin nimu
    mbara, �Mir avak Jerusalemik iwa halaka,�
  npi-ULB: जब हामीले यस्ता कुराहरू सुन्यौँ, हामी र त्यस ठाउँमा बस्‍ने मानिसहरू दुवैले
    पावललाई यरूशलेममा नजान बिन्ती गर्‍यौँ ।
  cgc-cgc: Pagmati nay, kami daw duma na mga ittaw gapangabay gid ki Pablo na dili
    kanen an miling naan ta Jerusalem.
  tim-tim: Agaboŋe den hain dâmbo nen akto kipia ambolupŋe nenŋe Paulo Yerusalem kipian
    bo âgâwen dâm magaŋion.
  yor-yor: Nígbà tí a sì tí gbọ́ nǹkan wọ̀nyí, àti àwa, àti àwọn ará ibẹ̀ náà bẹ̀
    ẹ́ pé, kí ó má ṣe gòkè lọ sí Jerusalẹmu.
  wos-wos: Agabus wungi wandéka xékéta nani wumbu rekwa du takwa wali nani Polré wa,
    “Méni Jerusalemré yamba yikéméni. Méni yimémboka hélék nani ye.”
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e dairãba, djabarã Cesaread̶ebema bid̶a Pauloa bed̶ea djuburiasid̶aa
    Jerusaleʌ̃naa wãrãmãrẽã.
  eng-F35: Well, when we heard these things, both we and the local residents, we pleaded
    with him not to go up to Jerusalem.
  ind-ind: Waktu mendengar hal itu, kami bersama saudara-saudari seiman di Kaisarea
    memohon dengan sangat kepada Paulus supaya jangan melanjutkan perjalanan ke Yerusalem.
  pes-OPCB: با شنیدن این مطلب، همهٔ ما و ایمانداران قیصریه به پولس التماس کردیم که
    به اورشلیم نرود.
  mpt-mpt: ni wentenoba ni tenaboba bibo yo seli tenanoba Fole tolobo genoba Kobo
    Yelusalem bibo mo unaebe ge baabasob otane
  ssx-ssx: Kotoeki opuaata꞉ koto pa꞉ta꞉ haeme wanda꞉hali ame̱le̱ nikana꞉ma꞉ Polo pa꞉ta꞉
    Diutuseleme da nane na polena꞉e laa honke loma꞉me.
  mkl-mkl: Iyi ɑwɑ do inɛi Sezɑree ŋɑ iyi ɑ̀ wɑ bɛ ɑ̀ ɡbɔ ideu, ŋɔi ɑ̀ wɑsi ku tɔɔ
    Pɔlu ku mɑɑ̀ bɔ Zeruzɑlɛmu mɑ́.
  gaq-gaq: ଏନ୍‍ ଅଁଚେ ନେ ଆରି ଆତ୍‍ଅରିଆ ଲେଃମ୍ୟାକ୍ନେ ବିନ୍‍ରେ ପାଉଲ୍‍କେ ଯିରୁସାଲାମ୍‌ନ୍ନିଆ
    ମାୱେନ୍‍ସା ଗୁଆରି ଡିଙ୍ଗ୍‌ ଆର୍‍କେ ।
  gof-RNT: Nuuni hessa si7ida wode nunne yan de7iya asati Phawuloosi Yerusalaame boonna
    mela woossida.
  unx-unx: ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଆଲେ ଆଡଃ ଏନ୍‌ ଠାୟାଦ୍‌ରେ ତାଇକେନ୍‌ ଏଟାଃ ହଡ଼କ ପାଉଲୁସ୍‌କେ
    ଯୀରୁଶାଲେମ୍‌ତେ ଆଲମ୍‌ ସେନା ମେନ୍ତେଲେ ବିନ୍ତିକିୟା ।
  gah-gah: Gakó láa loko lokago, lezagi ámina apá amelagegi Pauló nene Zelusalega
    vamitive loko negénegeka lotunimó.
  lcm-lcm: Si taun namemla longong asukang ke kuvul ve mang matan e iang, namemla
    sokotuk ia si kana ago ta palak an ane Ierusalem.
  aer-aer: Yanhe awemele anwerne Paul-eke lterrke akwete angkeke Jerusalem-werne alhetyale.
    Jesus-kenhe areye apmere yanhe-arenye areyele-arlke renhe ileke alhetyaleke.
  qvc-NT: Chayshina niptinmi, noqaykunaqa tukuy chay sesaryanu kriyiq masinchiqkunawan
    Pablutaqa ancha rrugarqayllapa, ama rinambaq Jirusalinmanqa.
  tgl-ULB: Nang marinig namin ang mga bagay na ito, nagmakaawa kami at ang mga tao
    na nakatira sa lugar na iyon kay Pablo na huwag pumunta sa Jerusalem.
  cbs-NT: ninkatan Jerusalén anu jau ana jadi kayamanun nuku inun Cesarea anuabun
    nun nemakin bashibiakubaina
  xtm-NTPP: Ja ni ka jiniso'o sa sukan ma, ni ka keja'a sa ji'in ndaka tna'a o ni
    ka nduu sa'ya Su'si ma ja ka iyo i ñuu yukan ka ka'an nda'vi sa Pablo ma ja máko
    ki'in de ñuu Jerusalén ma.
  nnq-nnq: Apatujoa genia, twenga pamwe na akajito ngutumpembela Paulo akajendaje
    Kuyelusalemu.
  bao-NT: 'Atere tʉori, jãa, to biri Cesarea macãrã: —Jerusalén''pʉre waaticãña —jãa
    ĩimiwʉ Pablore.'
  san-ORI: ଏତାଦୃଶୀଂ କଥାଂ ଶ୍ରୁତ୍ୱା ୱଯଂ ତନ୍ନଗରୱାସିନୋ ଭ୍ରାତରଶ୍ଚ ଯିରୂଶାଲମଂ ନ ଯାତୁଂ ପୌଲଂ
    ୱ୍ୟନଯାମହି;
  rmn-rmn: Амэ шунлям адава тай атхутнэ манушэнца лилям тэ мангас э Павлэс, тэ на
    джял андэ Иерусалими.
  huv-NT: Xicona wüx tanguiayasan aag ayaj, quiaj tasajasan a Pablo naquiüjpanüw meáwan
    monyar andeac Teat Jesús tiül Cesarea, nde mamb Jerusalén.
  otn-NT: Nu̱'mø ma̱ øcähe na̱ ra̱ hya̱ na̱ p'ʉya, hangu̱ dá̱ xicähe ra̱ Pablo, da̱
    gue'ʉ yø mmɛ̱ngu̱ p'ʉ, xifi ngue hi̱ndi̱ ma Jerusalén.
  nop-nop: Unduŋ ninimbu nadiŋa metam uŋahi indut yali Pol Jelusalemde mu wek yoŋa
    nihep tugumun
  obo-NT: To norinog doy idda, sikami woy dos dumon mgo minuvu rutun, id loglohottan
    doy si Pablo no konnad od allus diyot Jerusalem.
  kca-kca: Хун пӑ мўӈ щит хуԓтмәсув, мўӈ па, щита уԓты ŏтәт па пойкащсәт, ԓўв Иерусалима
    ӑт ат мӑнәс.
  cak-ENT: Y tok xkac'axaj c'a quiri', roj y ri hermanos aj-Cesarea juis c'a xkac'utuj
    chin ri Pablo que man tibe pa tinamit Jerusalén.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤶᤔᤏᤠᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤏᤢ ᤘᤣ᤹ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤕᤖᤢᤛᤗᤧᤔ ᤔᤧᤒᤣᤃᤧᤴᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ᤏᤢ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤐᤣᤗᤡ ᤑᤠᤰᤔᤏᤠ॥
  mie-NT: De jā súcuán nī jini ndá sá tūhun ñúcuán, de ndá sāán jíín ndá cā hermano
    Cesarea nī ncāhān ndāhví ndá sá jíín Pablo jā má quíhīn dē Jerusalén nícu.
  san-TIB: ཨེཏཱདྲྀཤཱིཾ ཀཐཱཾ ཤྲུཏྭཱ ཝཡཾ ཏནྣགརཝཱསིནོ བྷྲཱཏརཤྩ ཡིརཱུཤཱལམཾ ན ཡཱཏུཾ པཽལཾ ཝྱནཡཱམཧི;
  qve-NT: Chayta uyarispaykun noqaykupas, hinallataq chaypi kaqkunapas Pablota ruegarayku,
    Jerusalén llaqtamanqa amaña rinanpaq.
  pao-NT: Numme ka o nakase, numme ka mu numu-no ka Paul too'e nenuumakute, “Gi Jerusalem-witoo
    meapana,” meeoo oo netammana.
  cbu-NT: Akápoa kuk mazinayaruni, ichinguruni pachindkuni, Watsta. Irusarinap naarinllpa;
    tárangini Paporootsi.
  usa-usa: ánibo ketáámá maamin-áímmá kéiteqtaa ketáágáráq yaímma aarawaagáráq Póroqtabama
    “wemá Yérútáárebaq íma wíno” téqtaa tiráunatae.
  soy-soy: Kɑri ɑnɔ́ɔ nyɛ̃ n kṍ, tɔ́ nɛ Sesɑree-pɔ Yeesu pikɔ́ ɑri Pɔɔli súúluisɛ
    rɛ úu kɑpɛ Yerusɑlɛm hɑ.
  hui-hui: Ani layagola hale howa inamebi wali agali hearumebi Polohondo lalu, Í̠na
    Yarusaleme puabo nahe waha, lalu la dege bialu lo erekui harima.
