verse: ACT.021.040
translations:
  kpx-kpx: Ige ame kosiveu isiviage Bolou anakamo lamisi ata keluevege abu tobekai
    usege au Diue hotomo abuho lounu.
  okv-H: isoro embo peni na aravora enu Paul na indiri ta heteto ingeni na ahe ahe
    enu embomeni jamopo eo Paul na Judea embomeni ta ke na enana ta degi einge ena.
  tbo-tbo: 'Taniwagana Paulo i palihaleya yaka hau tete i towolo ma nimanei lawa i
    litodihi. Hougana lawahi hi wogenuwana naka Paulo Yudeya ponahigei i baha nae
    ugolihi i pa:'
  mal-C: സൈന്യാധിപന്റെ അനുമതി ലഭിച്ചപ്പോൾ പൗലോസ് സോപാനത്തിൽനിന്നുകൊണ്ടു ജനങ്ങൾക്കുനേരേ
    ആംഗ്യംകാട്ടി; അവർ നിശ്ശബ്ദരായപ്പോൾ അദ്ദേഹം എബ്രായരുടെ ഭാഷയിൽ അവരോട് ഇങ്ങനെ പ്രഘോഷിച്ചു.
  grc-SR: Ἐπιτρέψαντος δὲ αὐτοῦ, ὁ Παῦλος ἑστὼς ἐπὶ τῶν ἀναβαθμῶν κατέσεισεν τῇ χειρὶ
    τῷ λαῷ· πολλῆς δὲ σιγῆς γενομένης, ⸂προσεφώνει⸃ τῇ Ἑβραΐδι διαλέκτῳ λέγων,
  bgc-bgc: 'जिब उसनै हुकम दिया, तो पौलुस नै सीढ़ी पै खड़े होकै माणसां ताहीं हाथ तै
    इशारा करया। जिब वे चुप होए तो वो इब्रानी भाषा म्ह बोल्लण लाग्या:'
  khz-khz: Vetali velena kamuna na rorirori eveniato, ne Paulo ragerage ai erugato,
    gimana na taunilimalima elao-talirato. Veineveine enotuto, ne Paulo na Heberu
    karonai evaikilarato.
  deu-TKW: 'Da er es gewährte, stellte sich Paulus auf die Treppe und winkte dem Volke
    mit der Hand; als es dann ganz stille geworden war, redete er sie auf Hebräisch
    also an:'
  zsr-NT: Bëꞌë lëꞌ latj bönniꞌ blau naꞌ, atiꞌ gzuinëꞌ Pablo ga nac niꞌyëpiꞌ, len bchis
    nëꞌë quië laꞌcuáꞌ dxiz bunách zian niꞌ. Catiꞌ chgulacuꞌë dxiz, bë́ꞌlenëꞌ lequëꞌ
    didzaꞌ Pablo lu didzaꞌ hebreo.
  lin-lin: 'Sima na mokonzi ya basoda kopesa ye nzela, Polo atelemaki na binyatelo
    mpe atombolaki loboko. Bato batikaki makelele, mpe Polo akomaki koloba na bango
    na lokota ya Arami :'
  hns-NT: Tab djab barkwa oke hoekoem deis, tab Paulas sierhie par thara bhail aur
    djhoend ke haathe se sankiaaike saaniet karies. Sab djaatie tjoeppaai gail aur
    soene lagal. Tab Paulas Israel ke bhaasa me oesabse bataawe lagal.
  noa-E: 'Mag chadcha chi comandanteeu Pabloog, “Pʉ iekhaju aai chirʉm” abaawai, Pabloou
    ajapha döig dag gaai dʉnʉʉunaa õor khĩupamkhĩir juau jaaubaawai, khĩu paaukhabaadee,
    jũrr ebreonaan meúa amag magjim:'
  eng-EMTV: And permitting him, Paul stood on the stairs and motioned with his hand
    to the people. And when there was a great silence, he addressed them in the Hebrew
    language, saying,
  mib-NT: 'Te general ni jēhe de jnūhun jeē cahān de. Te ni jecondichi Pablo nuū escalera,
    te ni sáha de seña jiín ndaha de jeē na cúu nayúú ñáyuu ún. Te nuū ní cuu nayúú‑ni
    i, te jíín jnúhun yuhu ñúū de hebreo ni cahān de:'
  lif-NT2: थक्‍तुम्‍बे़ल्‍ले़आङ् पाःप्‍मा ते़न्‍दिङ् पिरु॥ हे़क्‍क्‍याङ् पावले़न्
    थरेॽले़ नाङ्‌सेःक्‍को ये़म्‍सिङ्‌ङाङ् मनाहाॽ हुक्‍चाःल्‍कि पिरुसिरो॥ हे़क्‍केःल्‍ले़
    खे़न् मनाहाॽ स्‍वाःत् मे़बोःक्‍खे़आङ् खे़न् मनाहाॽनु पावले़न् हिब्रु पाःन्‍नो
    पाःप्‍मा हेःक्‍ते़रो॥
  xnj-xnj: Mkulu wa msambi wa manjolinjoli yula akamyidakila. Ndi Pauli akayima panani
    ya ngazi akavapungila vandu chiwoko, muni vaguna, akatumbula kulongela nawu muluga
    ya Chiebulania.
  mmx-mmx: Leeme gomgo ga siam do ni na vaase. Kuren la ne Pol ga xatu kaxat to at
    laata ap mo loogu la ga sep makmak di. Diga lok pilo, la ne Pol ga vaase ridi
    mi lavapaase Ibru.
  cbr-NT: 'Cacëxun ca comandantenën —camina cati ''ai —quixun cacëxa. Cacëx tapitinu
    nixun mëcënan sanáncëxa nëtëtia ca Pablonën hebreo banan banaquin ësaquin unicama
    cacëxa:'
  tee-NT: 'Pus ju anu'' comandante lacasq''uinilh. Chai ju Pablo taya junta talactsa
    junita lacacuartel. Ch''ixnilh ju ixmaca'' ju ixtalhavat lapanacni ni sekch catataya.
    Chai acsni sekch tataya pus ju Pablo tsuculh axak''alana'' lacalhihebreo. Chani
    ajuni:'
  eng-LSV: 'And he having given him leave, Paul having stood on the stairs, beckoned
    with the hand to the people, and there having been a great silence, he spoke to
    them in the Hebrew dialect, saying:'
  cak-NT: 'Y ri comandante xuya'' lugar che chi xch''o''n. Y ri Pablo xpa''e'' chiri''
    pa tak gradas, y xu''on-pe retal che ruk''a'' chique ri winak chi quietane-ka.
    Y cuando man jun chic nich''o''n, raja'' xbech''o''n-pe chiquiwech pa ch''abel
    hebreo, ri quich''abel ri israelitas, y xu''ij:'
  pah-NT: —Enhi'ĩ ti a'ero g̃a pe, ei ga ga pe. A'ero Paulo'ga ami g̃ajiupihava rehe.
    Igwete ga pove'eg̃i g̃a pe ji rendu ti javo. A'ero g̃a pipavi upa. Igwete judeus'g̃a
    nhi'ig̃imo tuhẽ ga ei onhimombe'gwovo g̃a pe.
  sja-NT: Mãpai mãgɨ́ soldaorã poro waibɨapa pedeepiji. Pablo tomede bainɨ̃ beep'eda,
    juapa eperãarãmaa jaraji k'ĩup'ee p'aneedamerã. Eperãarã k'ĩup'ee para beek'ãri,
    Pablo hebreo pedeede pedeeji.
  xed-xed: Ka vlaŋtá tsa mghama la sludzi ya ta tvi. Ka sladatá Pwal ta tsa dzatá
    tva dzaʼa da həga ya. Ma hlə kuni ta wi, kaʼa nda dzvu nda mnduha. Sriw, nzanza
    mnduha. Ka zlraftá Pwal ta gwaɗa nda həŋ nda gwaɗa Hebru.
  mks-NT: A̱nda̱ já na̱sa̱ha̱n da̱ cán ña̱ma̱ni̱ nu̱ Pablo ña̱ ná ca̱ha̱n da̱ xi̱hín
    ña̱yivi. A̱nda̱ já na̱nda̱ca̱ ndichi Pablo nu̱ú cua̱ni̱ vehe cán já na̱ndiñehe
    da ndáha̱ dá nu̱ ná já ná catáji̱ yúhu̱ ná. Ta tá sa̱ na̱catáji̱ yúhu̱ ná já na̱casáhá
    cáha̱n da̱ tu̱hun hebreo xi̱hi̱n ná.
  gfk-S: Io, no lilie ga haut, ma ne Pol ga tur tuma ta ira pinapaas hut ma iga teh
    pam uta ira matanabar be di na hatakumutna nianga. Ing di ga tur matien um Pol
    ga ianga ma no nianga gar na Iudeia horek.
  bmu-bmu: Mewö jiiga “Ölöp jiman,” jiiga Polnöŋ döpnöŋ kinda ambazip eŋgöra börö
    misiyök. Börö misiiga göju mosöta keu bök kingetka Hibru keunöŋ keu kewö jii mötket,
  dgz-dgz: Ita yamewa umap wani menan Pol nesipa yone waenapan nop ae veapen menan
    naniwa ao wadaven. Wam ame mu nop ae veane, me Iburu nop muga gapan inamup nop
    wan.
  eng-GNV: 'And when he had giuen him licence, Paul stoode on the grieces, and beckened
    with the hand vnto the people: and when there was made great silence, hee spake
    vnto them in the Hebrewe tongue, saying,'
  zaa-NT: 'Comandántea nna betią permiso qui'' Pablua. Làniana Pablua nna gùdu bi
    lo ca escalera nna beni tè bi seña lani ná'' bi para gudà naga'' quį qui'' bi.
    De uccua tsi qui'' quį nna, gùnne bi lani titsa'' hebreo nna ra bi:'
  eng-WEBSTER: And when he had given him license, Paul stood on the stairs, and beckoned
    with the hand to the people. And when there was made entire silence, he spoke
    to them in the Hebrew language, saying,
  guh-guh: 'Nexata comandante tocopatatsi livaisi petsipaebinexa. Pablo nuca vajabitsaë
    pijabo pepënëvelia beescaleracuenia pexanaejavajumata. Pablo nacobeyota jivi pemoyanexa.
    Nexata baja jivi itsa moya, Pablo navajunupaeba bajarapamonaejavabelia hebreojumeta.
    Pablo jumaitsi:'
  bon-bon: 'Piba cubu mopeyame teebine mene me padare ecärige. Puma cita ca Paulo
    mete bäbleta cabu jeclajutige, teeme ime ca biname bine bojä jewenemige. Teepi
    liba bojä jegemige, Paulo teebibine jejemige Israela biname bime Heberu mene ca
    egä:'
  nhw-BL: 'Huan nopa tlayacanquetl quicahuili, huan Pablo moquetzqui ipan nopa escalones
    huan quinmailhui ma ayacmo molinica. Huan quema ayacmo moliniyayaj, Pablo quincamanalhui
    ica hebreo, inincamanal israelitame. Quinilhui:'
  mgw-mgw: Yu'lu' mpi'ndo ywa yesi ngaannyi'ki'ti'ya. Kwa nyo Pauli aayi'mi mungasi,
    aapu'ngi luboko balu' bandu, pabaatami liki, aatumbwi longela nabo kwa Kiebrania.
  swh-ONEN: 'Akiisha kupata ruhusa ya yule jemadari, Paulo akasimama penye ngazi akawapungia
    watu mkono ili wanyamaze. Wote waliponyamaza kimya, Paulo akazungumza nao kwa
    lugha ya Kiebrania, akasema:'
  wbi-wbi: Unsiki ghuno u jemedari atavwile, u Paulo Akiva pa ngasi akahumia indaghilo
    ku vaanhu kuluvoko lwa mwene. Unsiki ghuno ghukalilime fiijo pe akajova navoope
    kuki Hebrania. Akaati,
  bba-bba: Tɑbu sunɔ wi, u nùn ɑyeru wɛ̃. Mɑ Pɔlu u yɔɔwɑ yɔɔtiru wɔllɔ u tɔn be kɑ
    nɔmu mɑrisiɑ. Ye bɑ mɑri, u bu sɔ̃ɔwɑ kɑ Heberum u nɛɛ,
  eng-KJVCPB: And when he had given him licence, Paul stood on the stairs, and beckoned
    with the hand unto the people. And when there was made a great silence, he spake
    unto them in the Hebrew tongue, saying,
  kgk-NT: —Aipo ramo, enhe'ẽ katu, he'i íxupe coronel. Upéixa ramo onhembo'y oĩ-vy
    ijeupi haty-rehe. Ombovava opo íxupe kwéry omokirirĩ hagwã. Okirirĩmba rire-ma
    onhe'ẽ íxupe kwéry. Hebreu nhe'ẽ-py onhe'ẽ íxupe kwéry.
  waj-waj: 'tuduu rikioo ee-oo tuduu Pauruuso iriivaa rooru kioovau dioo vainno gioonna
    kiaapuuya kua pikiaateeraivaara ari yaakuuvaitanaadiri ruvuaatauduu iya kua pikiooduu
    ivo ngiari kua Eporaivakidiri iya kiaa mmioo tunoo:'
  cpy-cpy: 'Ishinetee-takiri Pablo. Katziyanaka pawitsiki, itzinaa-wakotanaka imaeritan-tawakyaari
    isheninka-paeni. Ari ipampoyeeyanakirini imaeritee-yanakini. Ari retanakawo iñaawaetan-tanakawo
    iñaani, kameetha ikenkitha-waeta-kaanakiri maawoeni isheninka-paeni Heber-paeni,
    ikantanakiri:'
  mpx-mpx: 'Yaka tologugui i talam, inoke Pol i talmilil tetiya ge nimana i latahinek
    boda elal. Sauga gegewel hi mikekei, inoke i pana Hibilu eliyalil i ba:'
  wbp-wbp: Junga-juku, yangkajurla wangkaja yurrkunyukungarduyu wiri, “Yuwayi, wangkayalku-jana!”
    Junga-juku, Puurluju karrijalpa kankarlarra yuwarlirla, ngula-ngurluju rdakardakarlu-jana
    wurulypa-manu. Kuja-jana wurulypa-manu, ngulakuju-jana wangkaja Puurluju jaruju
    nyanungurra-nyangu yangka jaruju Yipuru.
  luo-luo: 'Kane jatend lweny osemiye thuolo mondo owuo, Paulo nochungʼ e raidhi,
    motingʼo ni ji bade mondo gilingʼ. Kane giselingʼ nowuoyo kodgi gi dho jo-Hibrania
    kowacho niya:'
  nhe-NT: 'Huan nopa tlayacanquetl quicahuili, huan Pablo moquetzqui ipan nopa escalones
    huan quintlamanextili ma ayoc molinica. Huan quema ayoc moliniyayaj, Pablo quincamahui
    ica hebreo, inintlajtol israelitame. Quinilhui:'
  aii-aii: 'ܟܲܕ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܹܗ ܦܣܵܣܵܐ، ܟܠܹܐ ܠܹܗ ܦܵܘܠܘܿܣ ܥܲܠܔ ܕܵܪ̈ܵܓ̰ܹܐ ܘܫܥܝܼܫ
    ܠܹܗ ܐܝܼܕܹܗ ܠܐܢܵܫܹ̈ܐ. ܐܝܼܡܲܢ ܕܫܠܹܐ ܠܗܘܿܢ، ܗܘܼܡܙܸܡ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܒܠܸܫܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ:'
  esk-NT: Tavra qaukłium uqaquniġaa. Paul-guuq tutipqiñun qikaqhuni urriqaniġai iñuich.
    Nipaiqmata ilaan nipliutiniġai Hebrew-tun itna,
  msb-msb: Pakatuguti sa iya, nagtindog si Pablo sa hagdanan, nagsenyas san iya kamot
    sa mga tawo. Tapos, san magpuruyo na an tanan, nagsurmaton siya sa inda sa Hebreo.
  cpa-NT: 'Jøng² mi³ca¹cuø¹ juu¹³ hlég² jǿg³, ca¹nung² Pablo guiuh¹³ ja³tioh¹³ jáng¹³.
    Ca¹jmo¹dsa quianh¹³ gug²dsa tsa¹ma¹ju³tiúh³ dsa² jue¹² cu²møah¹³. Jøng² mi³ca¹túgh²dsa
    tei³, ca¹juúh² Pablo quianh¹³ jǿg³ hebreo. Ca¹juúh²dsa:'
  dso-dso: ସେନାପତି ତାକେ ଆଦେସ୍‌ ଦେଲାକେ ପାଉଲ୍‌ ପାଉଚ୍‌ ଉପ୍‌ରେ ଟିଆଅଇ, ଲକ୍‌ମନ୍‌କେ ଚିମ୍‌ରା
    ଅଇବାକେ ଆତ୍‌ ସାଗିଆ କଲା । ସେମନ୍‌ ଚିମ୍‌ରା ଅଇଲାଇକେ, ପାଉଲ୍‌ ଇବ୍‌ରୁ ବାସାଇ କଇଲା ।
  meu-meu: E gwau maoro; bena Paulo na vadavada ai e gini, imana ai taunimanima e
    taodia ahu. Idia na asi reḡereḡedia; bena ia ese Heberu gadodia ai e hereva henidia,
    eto,
  yva-NT: Umba nait akari akoe umaso pare, “Nyayao kai.” Weti Paulus tet no tentene
    umawe rai, umba aneme raijaseo vatane mansai indamu umanin. Arono umanin, umba
    po raura mansaijo taune awa ayao Yahudi rai.
  dgc-dgc: Nadid, da pinumayag tu kapitan, éy niontok ni Pablo tu kamét na monda tumahimik
    side, sakay négkagi siya dide ta kagi na Judeo.
  zpm-NT: '―Zaca ―rëb meṉ co. Lo scaler co zo Pabl blunia me lo grë miech co cuedze
    zho. Zeeṉe laa zho biacdze, dzigo psilo me bnee me xtiitsë me grë me zho, rëb
    me:'
  hix-NT: Hàà, kasko kahpa, kekon hatà, arymano ynye ro komo yohà. Kasko kahpa, àwyanye.
    Okayàmno ytxoho yawo rma nehxakon hatà, Pawru. Natahoyotkay hatà, tatàknye harha
    toto komo yehtxoho me. Dà, natàknatxehkatxownà hatà, nyamoro, omeroro. Àro ke
    nàrwonàmye hatà, Pawru, Xuknewyana komo rwon yaw hatà.
  sim-sim: Urik komanda oto or mbashirik Pol akayangak or sihi nor mbashinak mayam
    li sinak or sawekmbaha ormu tavalounara. Urik ma amber mayam limu sira. Urik Pol
    lirin Hibruhi mashik ormu sawera.
  npi-ULB: जब कप्‍तानले पावललाई अनुमति दिए, तिनी सिँढीमाथि चढे, र तिनले मानिसहरूतिर
    हात हल्लाए । जब त्यहाँ गहन मौनता छायो, उनले तिनीहरूसँग हिब्रूमा बोले । उनले भने,
  cgc-cgc: Na patugutan Pablo i ta kumander, gatindeg kanen i naan ta geddan daw gasinyas
    naan ta mga ittaw na maglineng. Na galineng en danen an, gambal kanen i ki danen
    ta Hebreo na linggwai.
  tim-tim: Hain dâmbo âlepŋe dâmbo Pauloŋe tirek kakŋânba kinmâ bâtŋe pando den nâŋâgâmbiâ
    Yuda yeŋgât denân makyeŋgiep.
  yor-yor: Nígbà tí ó sì tí fún un ní ààyè, Paulu dúró lórí àtẹ̀gùn, ó sì juwọ́ sí
    àwọn ènìyàn. Nígbà tí wọ́n sì dákẹ́ rọ́rọ́, ó bá wọn sọ̀rọ̀ ní èdè Heberu, wí
    pé,
  wos-wos: 'Wungi wandéka dé néma du wa, “Mé wa.” Wandéka dé Pol jambé takumbu téta
    tamba harékéndéka di wun du takwa hundi buléhafi yandaka dé diré Hibruna hundimbu
    angi wa:'
  emp-NTPO: Dji dromaba idu bed̶eabisia. Maʌ̃be Paulo dumene ʌ̃ta nũmʌba idji jʌwaba
    ẽberãrãra chupeabisia. Chupeasid̶ad̶e hebreo bed̶ead̶e bed̶easia.
  eng-F35: 'So when he had given him permission, Paul stood on the stairs and motioned
    to the people with his hand. When there was a great silence, he addressed them
    in the Hebrew language, saying:'
  ind-ind: Lalu komandan itu mengizinkan Paulus berbicara kepada orang banyak. Paulus
    berdiri di atas tangga dan memberi tanda dengan tangannya kepada mereka supaya
    tenang. Sesudah mereka diam, mulailah dia berbicara dalam bahasa Ibrani,
  pes-OPCB: 'وقتی فرمانده اجازه داد، پولس بر روی پله‌ها ایستاد و با دست به مردم اشاره
    کرد. وقتی همه ساکت شدند، او به زبان عبری به ایشان گفت:'
  mpt-mpt: komoke baabanea Kebmaye baabenale gesea Fole basal dim ut mabianea nakaia
    unangai weng homon ngambib kesoa yatemnea e kweile tofanea atemniba kimik gesiba
    e Hiblu weng baabesebe.
  ssx-ssx: Kutupa mo halima꞉ A꞉pa꞉la꞉me lolena꞉e leeke handa Poloma꞉ta꞉ mo wata꞉pe
    manda hata꞉ ipika꞉ kikima꞉ wanda꞉hali pa꞉ta꞉ pi paape laaka꞉na꞉ ikana꞉ma꞉ pi pi
    na leke haena꞉ Poloma꞉ mo Hibulu pi laa iki pa꞉ta꞉ alota꞉
  mkl-mkl: Nɔ inɛ nɡboi iɡũu í muɑɑ kpɑ̃ɑ. Ŋɔi Pɔlu wɑ leekĩ bi ku ɡũ ku lɔò inɔ
    ileu í ni zɑmɑɑu ku coko do ɑwɔ. Ŋɔi ɑŋɑ fei ɑ̀ coko cɑu. Nɔ Pɔlu wɑ sɔ̃ ŋɑ ide
    do feei Ebɛɛ.
  gaq-gaq: ସେନାପତି ଆମେକେ ଆଦେସ୍‌ ବିଲା ପାଉଲ୍‍ ପାଆଚ୍‌ ଆଡ଼ାତ୍ରା ତୁଆଁଚେ ରେମୁଆଁଇଂକେ ବୁଙ୍ଗ୍‍ଲେଃ
    ନ୍‍ସା ନ୍ତି ଆତଡ଼ିଆଚେ ବାଲିର୍‍କେ । ମେଇଂ ବୁଙ୍ଗ୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ପାଉଲ୍‍ ଏବ୍ରୀ ବ୍ନାସାରେ
