  tbz-SIM: 'Kòo ɑ̃ɑ̃pɔ̀nkótìi yie nkɛ̀ Pɔɔrii ncómmú yɛdɛtìsɑ̀kɛ̀ kɛ́yekìi o nɔ̀ùtɛ̀
    bɛnìtìbɛ̀ kɛ̀ bɛ̀ dɔ̀ kɑ́rɛ́. Kɛ̀ Pɔɔri bɛ́innɛ̀ Ebedeebɛ kó tinɑ́ɑǹtì kɛ dɔ̀:'
  san-GUJ: તેનાનુજ્ઞાતઃ પૌલઃ સોપાનોપરિ તિષ્ઠન્ હસ્તેનેઙ્ગિતં કૃતવાન્, તસ્માત્ સર્વ્વે
