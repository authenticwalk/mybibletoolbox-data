    xuta caviyujujyuu me ne, ngajan xi Pablo ne, cachja me cojo xuta jan hne hebreo,
    cuitjin cachja me:'
  hto-hto: 'Iemona afe illaɨma Páblona faɨríote. Iemo Pablo afe caifo jáirabɨcɨmo
    náidaillano comɨ́nɨna ónoɨdo llɨ́ɨcaitade. Iaɨoɨ úrioina llɨ́ɨcaillamona Pablo
    afémacɨ uáillaɨdo íaɨoɨmo úrite. (Afémacɨ úrilla uai ‘hebreo’ daɨna.) Iaɨoɨna
    daɨde:'
  por-BRBSL: Quando ele lhe deu permissão, Paul, de pé nas escadas, acenou com a mão
    para o povo. Quando houve um grande silêncio, ele falou com eles na língua hebraica,
    dizendo,
  ces-NKB: 'A když [mu to] dovolil, Pavel zůstal na schodech a pokynul rukou lidu.
    A když nastalo hluboké ticho, promluvil k [nim] hebrejským jazykem:'
  cui-cui: 'Soldadomonae pia pepa pentacaponaein tatsi bara Pablo yabara jume copatatsi
    xua Pablo bara pepaebiwa tsane. Pablo ichaxota nonababeibiya baxota asiya uncua.
    Yawa pecobetha jume matawenta barapomonae xua moya peenaenexa. Poxonae moya enarʉcʉpa
    barapomonae, Pablo hebreo jumetha cueicueijei. Namchi, jeye:'
  boj-2014: Onaqa qaja tamo naŋgo gate koba a na Pol odyonaqa tetaq di tigelosiqa
    aqa baŋ soqtonaqa tamo uŋgasari kalil naŋgi kiri kirionabqa Hibru anjam na endegsi
    minjrej,
  eng-OEBUS: 'The commanding officer gave his permission, and Paul, standing on the
