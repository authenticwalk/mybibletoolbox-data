    Zuda ve mukikumuꞌ Hebilaioꞌ ve laaꞌ aniꞌ engiꞌ gamaziutiꞌ tiꞌ lo lo-ngimineꞌ:'
  uli-uli: 'Iwe tamol saldaw we yesa tahche bo yebe hapatpat. Paulus yesa su wol terap
