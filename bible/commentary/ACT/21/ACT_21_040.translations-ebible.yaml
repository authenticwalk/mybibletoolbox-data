  taj-taj: जमाहेन्‍से “तला” भिसी भिमाहेन्‍से पावल चामरी राप्‍सी म्‍हिगदेदा यासे चाल
    लजी, ओच्‍छे म्‍हिगदे कुटिसी चिजी। जमाहेन्‍से थेसे हिब्रू ग्‍योइरी चुह्रङ् भिसी
