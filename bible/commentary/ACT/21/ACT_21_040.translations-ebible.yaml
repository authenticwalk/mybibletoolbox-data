  azg-NT: 'Ndoꞌ juu tsanꞌñeen, ntjo ntyjii jon na nndaꞌ. Yajoꞌ tcüentyjeeꞌ Pablo naijon
    na ngaqueeꞌ tsꞌan ꞌndyo juu vꞌaaꞌñeen. Sꞌaa jon ntꞌö jon ndëëhan na cüichen jndyuehan.
    Ndoꞌ vi na jndë tichen jndyuehan, taꞌ jon sinin jon ndëëhan yo jñꞌoon hebreo,
    jñꞌoon na mancüiixjen na conanꞌnein nquehan. Itso jon:'
  bhd-bhd: 'ज़ैखन तैनी अज़ाज़त दित्ती, त पौलुस पेवड़न पुड़ खड़ो भोइतां लोकन जो हथ्थे
    सेइं इशारो कमाव कि च़ुप रान। ते ज़ैखन तैनेईं च़ुप कमाई त पौलुसे इब्रानी भाषाई
    मां ज़ोनू शुरू कमाव:'
  too-NT: 'Huan xapuxcu'' maxquī''lh talacasqui''. Lā'' Pablo tāyalh nac līta''sna''
    lā'' cāmacahuani''lh para cataquilhca''cslalh huan tachi''xcuhuī''t. Lā'' a''xni''ca''
    taquilhca''cslalh, cātā''chihuīna''lh tachihuīn hebreo lā'' hualh:'
  ind-AYT: Dan, ketika kepala pasukan memberi izin, Paulus berdiri di tangga dan memberikan
    isyarat kepada orang-orang dengan tangannya. Lalu, ketika suasana sudah menjadi
    sangat tenang, ia berbicara kepada mereka dalam bahasa Ibrani dengan berkata,
  cjo-NT: 'Ari ishinetakiri, ikantziri: —Intsipaete, pikenkithatakayeri. Roojatzi
    ikatziyantapaaka ateetamentotsiki. Roojatzi itzinayimotanakiri atziri rako. Imaeriteeyanakini,
    roojatzi ikenkithatakagaeyantakarini. Ro ikenkithatakaantariri ipaante ewereeyo,
    rootaki rashi joriiyopaeni.'
  nsn-nsn: Gine ke uamaluana per tamatang uoum keip tasir uiluiliatung tatanon e mene
    baka tasir tamat, Poul ke tur kai toro kakaet, kare sarang pau tasir tamat. Gine
    ka turtur sikoro pesin, inggono ke kula tasisina toro uelhireng Hibru.
  san-DEV: तेनानुज्ञातः पौलः सोपानोपरि तिष्ठन् हस्तेनेङ्गितं कृतवान्, तस्मात् सर्व्वे
    सुस्थिरा अभवन्। तदा पौल इब्रीयभाषया कथयितुम् आरभत,
  tna-NT: 'Da su echua puji: —Jade, mimique —atana Pablo. Da su beju Pablo cuartel
    tsequeini butse su neti putsu, mesa eme detse jemitsuatana cristiano cuana pamitanata
    puji. Tuna mitanatana su, Pablo mimipiruana uja judío cuana sa yana su:'
  lid-lid: Iy tiye i buku doh, ma tinan tiri lau ta bahun anya, “Mwasin, ou winiyan
    asehek sahou.” Eme ma Pol atehei minen i loken ta iri kandru-uk. Eme ma iri andru-uk
    i le rasan, ma iy asehek sahou ili tiri i boho kon Aramek.
  wim-wim: Nil mooman thaw nil Paul.an mak wik thawow thant pam wanchantan. Ngul anpalaniya
    nil Paul.an stepsangan than aꞌ mal wooꞌ yump thant pam wanchantan appapan nyiinayn.
    Thanan popam ngul weenin aꞌ anpalana nil Paul.an wik thaaꞌnganth Hebrew.ang ngul
    thaw thant, wik thaaꞌnganth ananiy thant pam wanch Jews.antama.
  zga-M: Avile umbakha va vasikhali antamile, u-Pavuli akhima mugeto akhahumya eishala
    khuvanu khukhivokho khya mwene. Ulwale mie, akhanchovanavo khukhi Ebrania. Akhata,
  yom-yom: 'Pfumu masodi wumvana minsua. Polo wutelama va kikada, wumuna koko mu diambu
    di sima biyoko bosi biyoko bimanisa. Biyoko bioso bu bimanisa, bosi wutona yoluka
    mu mbembo yi ki Ebelewo :'
  san-SIN: තේනානුඥාතඃ පෞලඃ සෝපානෝපරි තිෂ්ඨන් හස්තේනේඞ්ගිතං කෘතවාන්, තස්මාත් සර්ව්වේ
    සුස්ථිරා අභවන්| තදා පෞල ඉබ්‍රීයභාෂයා කථයිතුම් ආරභත,
  yut-yut: Yaŋban mibɨltok amɨn da gen tagɨ yoyɨsak do iyɨgɨt. Iyɨŋban Pol uŋun maŋ
    wɨgɨgon da agek upbalap dɨma ani do kɨsirɨ da tɨlak aŋ yomgut. Yaŋ aban amɨn kɨsi
    upbalap yɨpmaŋ mudawit. Yaŋ aŋakwa Pol da Ibru genon da yaŋ yoyɨgɨt,
  grc-BYZ: ἐπιτρέψαντος δὲ αὐτοῦ ὁ Παῦλος ἑστὼς ἐπὶ τῶν ἀναβαθμῶν κατέσεισε τῇ χειρὶ
    τῷ λαῷ· πολλῆς δὲ σιγῆς γενομένης προσεφώνησε τῇ Ἑβραΐδι διαλέκτῳ λέγων·
  cpc-NT: 'Ishinitakiri. Katziyanaka Pablo pawitsiki, itzinaawakotanaka jimairitantawatyaari
    ijyininkapaini. Ari jimairitaiyanakini. Kinkithawaitanaki Heber-paantiki iñaaniki
    iriroriiti, ikantanakiri:'
  nhg-NT: 'Inu coroniel oquecö Pöblo ma quennunutza giente. Entunses omoquetz ipa
    inu escalón de cuartel. Oquechi sieña ca imö ma sa yetacö inu giente. Cuöc otlacactajque,
    oquennunutz ca hebreo. Oquejto:'
  nya-nya: Ataloledwa ndi mkulu wa asilikaliyo, Paulo anayimirira pa makwereropo nakweza
    dzanja lake kwa gulu la anthuwo. Onse atakhala chete, iye anayankhula nawo mʼChihebri.
  ngu-NT: 'Niman ica on comandante ocahuilij, Pablo ompa ohuajnotelquetz ne ipan igradas
    on cajli niman oquintlajtlanilij on chanejquej ican ima para ma ca nahuatican.
    Ijcuac xoc yacaj onahuat, oquinnotz Pablo ican tlajtojli hebreo, oquimijlij:'
  kup-kup: Pot mañahan ahö pop gu hahan Pol ririñasik rouvat het ñetiv hapanez marañinañ
    paru bagaa batahan had gaa tahan Ibru parumauz ñevonañ Pol parun epat mañah,
  jid-jid: Niwa kaptin a nu kpanyime'a, Bulus a lu kri ni bubu ban zaa nda ti wo ni
    indji ba. Niwa bubua a ti gbi me, a tre niba ni lan Ibraniyawa ba. A tre nde,
  wmw-wmw: 'Kwa kuwa nkulungwa ire kampa riusa, Paulu akimira pashikada na akilamusa
    nkono, alama ya kuwanyamaza wanu ware. Pawanyamare, akanza kusowera kiebraniya,
    akamba javi:'
  gmv-GGM: Izi hasa7ana mala erro giin Phawulossay dhoqqasoon eqqidi asay coou gaana
    mala ba kushshera malatides; asat coou giin isiraele nayta qaalara hizzgides.
  ssg-ssg: Ti tel masiwi sowini haniwa Pol, i tu patul lehe laha ningahi i. I tulini
    minan lehe i kak. Ti teka kilai seilon kak mongawa, Pol hutui kakaian ti kakai
    Arameik, puki kakaialaha.
  zpo-NT: 'Lee xaa nabeyy mzeyal. Nu lee Pab mzoli delant lo re xaa nu kwaan yaa xaa
    mle xaa nseyn, zee nakeetra re myet rezh. Gorna lee re xaa namkeetra rezh, ngunii
    xaa lo re xaa mer xtizh xaa kwaan nak hebreo. Nu nzhé xaa:'
  poy-poy: Mkulu ulii gwa wanjagila kamjimira. Hangu Paulu kagolokiti panani pa lukweneru,
    kawapungira mawoku wantu walii, na pawalikaliti jiii, kanja kuyowera nawomberi
    kwa Shiebraniya.
  qwh-NT: 'Tse comandanti “Allim canqa, parlapäriquï” niptinnam, Pabloqa gradaman
    shacurir, maquinwan señasta rurarir nunacunata upälläratserqan. Upalläriyaptinnam
    hebreu idiomacho nunacunata parlaparqan queno:'
  gaw-gaw: Awa a amu daup dilag oḵai nug ena awa a, aria Paulus nug aha, adqaḏp̱a
    hibaiṯa, danab ah amelagp̱a ep̱eg huma heehe, ag oh to eṯan, oḏelag qamuteg, aria
    Paulus nug Hibru naip̱a ag amelagp̱a nai madiḵunu ha, nug inam aum.
  nca-nca: Uni kembé ŋundo meté yiníqo, Pol mako piŋo saŋano ŋuno kaŋero kandímbo
    naŋge rokó-rokó taró. Ŋunde ŋuro soso maŋgoye kusiyoyi Polko Hibru mandewore mande
    yaró. Ŋande yaró,
  zpz-NTPP: Orzeꞌ yu nu riib ic zeꞌ briic yu rishbeey ni Baly nu niiy. Orzeꞌ Baly
    wes suy lo escaler zeꞌ. Bicy yaay lo de mbecy zigy nu cueꞌ gyicy dey zu redz.
    Na ornu guca nu zu redz, orzeꞌ Baly mniiy lo dey nu riidz hebreo.
  mkj-mkj: Koaun in jounpei laplappo ken mweidoahng. Paul ken uhda pohn koandoauwok
    kamoaloailoaihdi armajjok; nehn ahr ne moaloailoaidi, ih sikesikkoang ihr in lalin
    Hebrew.
  zac-NT: 'Bëdëꞌë capitán permisi. Iurní guzuldí Pablo lu shquilier catë reꞌpi mënë
    ruaꞌ cuartel. Bëꞌnë Pablo sëñi con guiáꞌaiꞌ lu ra mënë parë guëac dchi rall. Iurë
    bëac dchi rall, Pablo guniꞌi lu rall con dizë́ hebreo:'
  kyg-kyg: yagaino neꞌapateya hogote vekamoꞌa, he, huno ha paiꞌnigeno Poloꞌa kuꞌyaletiꞌmo
    he tino ayaꞌmo ataleꞌnigeꞌapaeꞌmo magoꞌe huꞌa ge osuꞌnagenoꞌaeꞌmo Yu gefatiꞌmo
    hapa paiꞌniye.
  kmk-kmk: Utdi, pinalubusan dit ap-apun di suldadu ot summikad si Pablo utdit palikad
    dit aḻdan asina intayag dit ima na un nampaginok sidat tagu. Guminok da man nambagbaga
    kan dida utdit ugud da un Hebreo.
  cao-NT: Jatsi, —Ihuë —i ja qui comandante niquë. Jatsi quiha tapiti cacha tsi Pablo
    niiniquë chanixëna. Niixo tsi quiha jahuë mëquë ja huishquihaniquë nohiria bo
    pasimaxëna. Pasijacaquë tsi quiha jato joi yoí tsi chanitsi Pablo niquë.
  bbr-bbr: Kiro marai ro näwäus io rai aurnuk, Pol ko kiro äpäs opok tai raumara,
    roasiret asoraun rai kon ipous asorwe rai awaronuk, roasiret erekapu asorna, Pol
    nukas Ibru ämänis keser awarowon,
  inb-inb: 'Chi mandag “Aja” ni­ura, Pabloka, chi iskalira awa ladu saia­rispa, maki­wa
    upallai­chi nig­sina kawa­chirka. Tukui­kuna upallag­samu­ura, paika, hebreo rimai­wa
    rimaspa, nii kalla­rirka:'
  hrv-hrv: 'Kad mu on dopusti, Pavao stojeći na stubama mahnu rukom narodu pa kad
    nasta velika tišina, prozbori hebrejskim jezikom:'
  box-NT: Á ɓa dásíwá ɲúhṹso nɔn mu níi wo yi. Ó o Poole wã́a dĩ̀n ho lún
    zũaɲii ò o dá mí níi ɓa zã̀amáa yi á ɓa ɓúenɓúen wó tɛ́tɛ́tɛ́, ò o
    lá le bíonì ò o wee bío làa ba lè mu zúifùmu.
  ote-NT: 'Nepʉ núꞌa̱ ra da̱nga nda̱ gá soldado bi umba nsɛqui da ña̱. Nuꞌbʉ́ ra cu
    Pablo bi ꞌmai ja ra ꞌrendo ne bi ꞌñutua ra seña ya ja̱ꞌi co rá ꞌyɛ pa da goꞌta
    yá ne, ne ya hinto bi ña̱. Ha nura cu Pablo bi ña̱ dega ebreo ne bi ꞌñembabiꞌʉ:'
  wnu-wnu: Ende qamara munon baraitari io qamara ne wo der naget qamara qob wogub
    qi igamari ne Yuda wurinou qobut qamara igub igurei.
  zam-NT: 'Mda'' comandant lugar loo Pab par tyoodi''s Pab loo mèna. Sya, alanleque
    mdoo Pab loo mèna loo escaler co''te'' ndxòo mèn ro puert che''n cuartel. Sya,
    mbli Pab señ con ya'' Pab par cued li mèn ruid. Co''se'' xèegà nguled ruid, mtlo
    Pab, mxal'' Pab loo di''s loo mèna. Mdoodi''s no Pab mèna di''stèe co'' nac di''stèe
    che''n mèn nación Israel. Ndxab Pab:'
  zyp-NT: 'Raekeh buipaw tah biareinah naw cawh a peh cawtah Paul cawh hlidong leco
    a daw ka, a kiá khei ming zawpuipaw cawh de tua law, a tah he. De teitah aa ung
    taikhei, aa hai leco Aramaik rei tah bia a rei:'
  sey-NT: 'Caquëna, deꞌoji, caëna. Caquëna, Pablopi soldado huëꞌe mëiconi nëcaquë
    jë̱tëpi jaꞌjëquëna, ñani coca caye je̱orena, Pablopi hebreo cocapi capi, Israel
    pa̱ire:'
  nvm-nvm: Fu ijeg kuamga e bomana iji fun kua, Iji fun marenmano ni kuardiamne kuain.
    E bomana iji fu ijeg kuamga For fun vien ijia manine imut igia e uruvana bijukuriama
    bu isuar kariko fun uri e Ibrukobuon isama ijia ijeg kuardiain.
  mps-mps: Tama te ami tobolu bidigo “Augwali dali nago po wao,” olama, tama Pol aga
    te be togobilide dolalu, agai nogo tų yali, te we bidi augwaligo po wabo tagalomainogo.
    Tama augwali pedauwali pania selama, tama agai Juda pogo po pusubo gagalali.
  pab-NT: 'Hatyaoseta sorarenai xekohasehare halakisene irae maheta hoka Paulo tityoa
    kakohakalati heno hoka hakahe kakoa aimenekotya mema tyaonaha hoka irae ekakoaha
    maheta. Hatyaoseta tyotya halitinae mema tyaonaha hoka iraehena ekakoaha hebreu
    xako hoka nehena:'
  llg-llg: Malangga soldadu ndia nakaheik. Boe ma Paulus nambadeik neu eꞌdak lain,
    de ana soꞌuk liman, fo noke sala nee-nee, suek ana nakokola. Basa ndia, boe ma
    nakokola nenik sila dedeꞌa Aram. (Te nai ndia, hataholi Ibrani la lakokola pake
    dedeꞌa Aram).
  kyf-kyf: '''Slʋjaa -kanyɔ ''kadʋ yia ɔ ''yoo ''nyɛ. Pɔlʋ ''yligbea sɩkalie ''wlu,
    ''ɩn ɔ yia sɔ ''pa nyɩma -yla, nɩɩ, wa ''mu ŋwɛ. Da wa ''dɛ weee ''mua ŋwɛ blenyii,
    ''ɩn Pɔlʋ yia wa -yla gbʋ gba zuifʋwɛlɩ ''wʋ:'
  tpi-tpi: Ofisa i orait long dispela askim, na Pol i sanap long dispela lata na i
    mekim nais long han bai ol manmeri i pasim maus. Olsem na olgeta ol i pasim maus,
    na Pol i toktok long ol long tok Hibru. Em i tok olsem,
  mih-NT: 'I saha ra cu nuu cuan permiso vatyi cahan ra Pablo. Ta i sicuɨñɨ ndyaa
    ra Pablo nu iyo cuayu ta saha ra zeña sihin ndaha ra vatyi cua cutaxi ñiyɨvɨ.
    Ta sa cutaxi ñu ta zɨquɨ i cahan ra sihin ñu sihin zahan hebreo. Zahan cahan maa
    ñu cuu si cuan. Ta catyi ra:'
  qvh-NT: Sayno niptinmi say comandanti ruwacushganta aunergan. Saymi Pablo grädacho
    ichiycur maquinwan sëñargan runacuna upälacuyänanpä. Lapan upälacuyaptinna hebreo
    idiömapa parlapargan.
  kms-kms: 'Muq ami mingg yumbui nyamb kin te Pol ngiq nindig, di Pol sinyembe pe
    tendene yenu, di si nindigi kuyo, di wute wand rind segi yeru. Muq Pol ni Arameik
    wand pe pugri wand nand:'
  agn-agn: Pinagnan si Pablo tang komander ang mitala, animan kimindeng tanandia ong
    aldan ig sininiasan na tang mga taw ang mamagipes. Asing anda ray paginingal,
    dayon ang minitala tanandia ong nira ong bitalang Hebreo.
  nhi-NT: 'Uan yeh oquicau. Pablo omosinquitz ipan in escaleras, uan ica nima oquinsintlacaquitih
    in tocniuan. Osintlacaqueh, uan opeu tlahtoua ica hebreohtlahtol. Oquihtoh:'
  ttc-NT: 'Ya ma stzoqpij te k''ulul mandad kye soldad tzan tyolin te Pa''k, ntons
    te Pa''k oqet wa''let twi'' te grad b''ix ojaw tin tq''ab'' tzan kylumet kye xjal.
    Ya ma kyelumet kye xjal, owaq''ik tzan tyolin tuj te yol ebrey, oxik tq''uma''
    ikxjani:'
  dan-1931: 'Og da han tilstedte det, stod Paulus frem på Trappen og slog til Lyd
    med Hånden for Folket. Men da der var blevet dyb Tavshed, tiltalte han dem i det
    hebraiske Sprog og sagde:'
  kwj-kwj: 'Ete wowani ori au anaye hima lei apukolaka ya ri ohouna. Wowani Pol aka
    lata ki kau ri etisini tapa rihi ti ri rasaisini ele himiyama hurahama ni ya ri
    yetiꞌati. Wowani wunu tinda ete takisopo wuhi ti wu dimiwani Pol mwanji ti Hipuru
    mwanji tiki ka hinga ya wunu ri sawe:'
  vie-OVCB: Được chấp thuận, Phao-lô đứng lên bậc thềm, lấy tay ra hiệu cho dân chúng
    yên lặng, rồi dùng tiếng Hê-bơ-rơ nói chuyện với họ.
  kze-kze: anóndako séna ánivo mirán-uwo súwana Póro ontará-káráúrá'á ména aaiseránááontavena
    ayáámba mósá tuwéna séna kemó senda-áímbá ísáaro súwasa aaisérówana Yútaa-kwaasi
    tááivinkemba Ípírun-aimpinkemba simátímakaiye.
  mpj-mpj: Palunyangka maajalura Puulku yuujunu. Puulpa-jananya tuwungka ngururrpa
    ngarnawarra wangkangu, martukajangka. Ka marrkurnu-jananya maralu yakarrikuraya.
    Palunyangkaya yakarringu ka-jananya wangkangu, Yipuru wangka.
  lbk-lbk: Intan-oy nan ap-apo, ya tinmakcheg si Pablo is kaagchan ay naninyas isnan
    katakhotakho, ya osto'y khinminek cha nenkali ken chaicha isnan kalicha ay Hebreo.
  mto-NT: 'Maso̱o̱kju tseꞌe je̱ tojpata̱jk je̱ vyintsá̱n. Ténip tseꞌe je̱ Pablo vyeꞌna
    je̱ja escalera ku̱jx, vanꞌit tseꞌe je̱ kya̱ꞌa̱j ma̱a̱t je̱ nu̱may jayu du̱yakꞌama̱ꞌt.
    Ku tseꞌe yꞌamo̱ꞌtka̱jxti, vanꞌit tseꞌe du̱tukmuka̱jts je̱ hebreo aaj. Jidu̱ꞌu̱m
    tseꞌe du̱nu̱u̱jmi:'
  bzh-bzh: Lob alam-beġö-yi alaj yoġekin. Lob Paulus raḳ ya nare lël gevarah nema
    raḳ. Lob alam pin ayej ma, gemëm nër ġaġek ya vu sir loḳ Hibru ayej.
  guj-2017: તેણે તેને રજા આપી, ત્યારે પાઉલે પગથિયાં પર ઊભા રહીને લોકોને હાથે ઇશારો
    કર્યો, તેઓ બધા એકદમ શાંત થઈ ગયા, ત્યારે તેણે હિબ્રૂ ભાષામાં બોલતાં કહ્યું કે.
  jvn-NT: Kumendané nglilani lan rasul Paulus terus ngadek nang anda lan ngunggahké
    tangané, supaya wong-wong pada meneng. Kadung wong-wong wis meneng rasul Paulus
    terus ngekèki katerangan marang wong-wong ing basa Ibrani.
  byr-byr: Aꞌmwe naangei “Wikɨra,” kudaꞌ sahwai yɨtaavakulyayaba yɨladaaꞌna yaka gannya
    asi aꞌmweraavɨna bathamakina kyaꞌ aꞌmwera yagaala majara kave mwaalɨna kyeꞌ Yɨvɨruyagaalyaꞌ
    wɨdaꞌ.
  ian-ian: Njambwi nyan kwowa ndi kat awa wandɨ maa Pol ngwutnyalamba laataa ndi kat
    taamba taagandɨ. Kwundi ngambulapman tɨndi, Pol ndi kat ndina angwa kwundimba
    Hibru walɨnja kwundimba ngambundɨ wan nyaangɨt.
  hun-hun: 'Amikor aztán megengedte, Pál a lépcsőkön állva intett kezével a népnek,
    és mikor nagy csend lett, megszólalt zsidó nyelven:'
  mcf-NT: 'Adoaquien: —Ai, onqueta —capondash sondado chuiquidën. Adoac abuc dectatoten
    nidtoash nidec, Otacquio tabad, quequin ismequin Pabadon mëdante uic-uiccapondash.
    Aden nasho isash isadaidbo otacquio tantiec tabadsho isash: —Ebedeyon, nuquin
    onqueten mibi chuinu —quec nadec Pabado onquedopondash:'
  kjs-kjs: 'Gore Bosboi-mi lakalisa-pulu Pol nipu mo rapuluma madaa opasaaoma rekasa.
    Gore Pol-me ki wagepu puma wawa lisa rabu enaali raayome agale loraasimi. Go rabu
    Pol Juda agaleme enaalinu-para agale lakalisa. Nipumi go-rupa lisa:'
  mni-mni: 'Lanmi makok aduna mangonda ayaba pirammi maram aduna Paul-na khong kapham
    thaksing aduda leptuna mising aduda tuminna leibinaba makhut hairammi. Miyam aduna
