    kallar båda ”hebreiska”] och sade:'
  cth-cth: Ransabawi ni hai lawk a dei sak. Pawl teh khalai dawk a kangdue teh a kut
    a nâ pouh teh, taminaw hah sairasuep lah ao awh. Hatnavah ahni ni Hebru lawk lahoi
    lawk a dei.
  mti-mti: Mut namuyoiyoi abnawa kokawa dig wane gae wape, meve Poru tet egave yoine,
