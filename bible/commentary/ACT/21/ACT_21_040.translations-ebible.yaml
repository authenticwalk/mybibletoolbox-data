    navo kwa luga yavo ya Chieblaniya.
  ata-ata: Ioxe no mine kisiꞌa ta mitema sou ꞌotoꞌoto mupelemasaxanu Paulo mukalu,
    la sou Paulo mutulu no valovalo sou aitenga, la mutovolaꞌi no avolu mulai noxiꞌa
    ta mitema mo muvikalaneꞌi sou lexe ixolu tasiau. La sou aneꞌi mixolu tasiau, la
    anu muvikalaneꞌi no anu vaikala Evalaio.
  qvw-NT: 'Chayćhümi cachacucunap puydïnin awnïluptin, Pablo cuartilpa puncunćhu śhalcuculcul
    maquinwan siñaśhchaycul nunacunäta upällachila. Upälläluptinñatacmi Israel limayninćhu
    limayta allaycula:'
  nfa-nfa: Ka komedhaa madhutu kahèi lii manèngi Paulus. Hèia Paulus titu ètu dedha
    langa, ka na dedꞌe kacui-aai na, manèngi rèngu mau-mau, ho na neo padhai lii.
    Ka na mulai padhai lii tao lii rèngu unu ra, lii Aram. (Te ètu èèna, bèli-bèli
    dhèu Ibrani padhai lii pake lii Aram).
  tnp-tnp: Kəni tegəhan lan. Kəni Pol təhtul pəri əpəha kətəgəpag-əgəpag ikɨn məfəri
    nəhlmɨn məmə okəsotagətiən. Nian kəməsotagətiən, kəni təghati kəm lah e nəghatiən
    Isrel məmə,
  urd-urd: जब उस ने उसे इजाज़त दी तो पौलुस ने सीढ़ियों पर खड़े होकर लोगों को इशारा
    किया। जब वो चुप चाप हो गए, तो इब्रानी ज़बान में यूँ कहने लगा।
  hot-hot: Ma anyô vovak laik môŋ halôk, ma Pol hamiŋ alêlê ma hêv baŋ hathak leŋ
    ek avômalô bônôŋ. Thêlô bônôŋ, êŋ ma Pol hanaŋ abô hadêŋ thêlô hathak abô Hiblu.
  mqj-NT: 'Napatiolaimi randan ponggawana tantara. Ke''de''mi Paulus yao eran anna
    ummangka'' limanna umpakamma'' tau kamban. Mattanni tau, mantula''mi ma''basa
    Ibrani nakua:'
  rus-SYN: 'Когда же тот позволил, Павел, стоя на лестнице, дал знак рукою народу;
    и, когда сделалось глубокое молчание, начал говорить на еврейском языке так:'
  mbh-mbh: Mako oa pomnga i nongala ile riong, ma Pol i mita a papalinga ma imeni
    vutun or mo o poreng, mako o poreng ma i ria or nge la nge Hibrure okei ve,
  bdd-bdd: Citagwaleya, ta Paulo teteya ꞌitoholo, ma nimana ꞌiꞌabilagasiya ma silolagu,
    ta ꞌoinega mabwaiyadi silolaguwa, ta Paulo ꞌena Ibeliuwega ꞌihegwaediya, ꞌigwae.
  cbt-NTPO: '“Inta nipachin, nontëquë'',” itërin. Paono nanpënanquë huanirahuaton,
    anqui anquita''parin. Piyapi''sari ni''sahuatona'', copica topi huachi. Napohuachinara,
    Paonori cotio nananquë itapon:'
  rmy-SERVI: Пхурэдэр домукля кода. Тунчи Павло вщиля пэ лестница и сикавда вастэґа,
    соб вонэ тэ ачен мулком. Кала вонэ пэрэачиле тэ типисявэ, Павло дэдуманя пав еврейско
    чиб.
  srn-NT: 'A komandanti gi en primisi, dan Paulus tan tnapu tap''sei fu a trapu èn
    a sori den sma nanga en anu tak'' den mus tan tiri. Di den alamala tan tiri, Paulus
    bigin taki nanga den ini Dyutongo. A taki:'
  cta-NT: Liꞌ nda xuꞌna sendaru chacuayáꞌ chcuiꞌ Pablo, biꞌ chaꞌ ndatu̱ yu lo ndyiyaꞌ
    quee biꞌ liꞌ, ngutacui yaꞌ yu chaꞌ ca ti̱ nu nguꞌ quiñaꞌa̱ biꞌ. Loꞌo ngua ti̱
    nguꞌ, liꞌ chaꞌ hebreo nchcuiꞌ Pablo loꞌo nguꞌ, chaꞌ biꞌ laca chaꞌcña jiꞌi̱ nguꞌ
    judío.
  bqc-SIM: 'À aà gbà zɛ́, ↄ̃ Pↄlu zɛ̀ dɛdɛkĩi, à ↄkɛ̀ gbɛ̃́ↄnɛ. Kɛ́ aa nìlɛ
    kílikili, à yã''ònɛ́ ń Ɛbɛlu yã́o à mɛ̀:'
  tcz-CHONGTHU: Chuin vaipipo chun anoppeh jeh chun, Paul chu kalbi a chun ading in
    mipi ho chu thipbeh a umdingin atemin, chuin mipi thipchet'a aum phat in amaho
    pao Aramaic in ahoulimin ahi.
  mar-mar: जेव्हा सरदाराने त्यास बोलण्याची परवानगी दिली तेव्हा तो पायऱ्यांवर उभा राहिला
    आणि आपल्या हाताने त्याने लोकांस शांत राहण्यास सांगितले, जेव्हा सगळीकडे शांतता
    पसरली तेव्हा पौल इब्री भाषेत बोलू लागला.
  snp-snp: Loga o edaito, ya kimiwe kiyabani wemakafo, Faifa logimo, loto loumaito,
    Polokafo latalo nedi minoto wenena mau naba minamo ya ka ádenawae, loto ana olu
    faka lito ka ádoti minato, Yuda wenena inanimoni kanidokati ka eti logimami,
  isl-isl: 'Hersveitarforinginn leyfði það. Páll stóð nú í tröppunum og gaf fólkinu
    bendingu um að þagna. Kyrrð færðist yfir og Páll tók til máls:'
  spy-NT: Yu /kākēēchāmchi, kōōyyoonyēē barak yēē /kikēēloong'tēē ankumwechee biiko
    āwunnyēk kusiisyo. Yu kāākusiisyo ꞉bichoo, kumwoochi ꞉Bāwulō Yuutayeek ām kuutiing'waa
    kule,
  xnn-xnn: Dat owenan san apo dat tomakdeg si Pablo isnan agdan danat ipaginek nan
    kaipoipogaw. Idi ginminekda dat komali si Pablo isnan Hebreo ay kalin nan ib-ana
    ay Judio.
  mwe-mwe: Bhakulungwa bhala gubhakundile. Kwa nneyo a Pauli gubhajimi pangashi, gubhaajinulilenje
    nkono bhandunji bhapumulanje, bhakapumulanjeje, a Pauli gubhatandwibhe kubheleketa
    nabhonji kwa Shiebhulania.
  tte-tte: Kabo toloinane italam mwa Paulo itolo gamwa kaba mwalisae koina nimana
    ikeleisinan bodane kolili. Meuloili simwanou kabo Paulo iedeedede kaina Ibeliu
    mena.
  tcs-tcs: Da bigamibos i bin gri. So Pol bin stanap wea dem step. Em bin meke ansain
    po dem pipol po stap kuaiat. Den em bin stat po tok wea langus blo dem Zuwispipol.
  hlt-THB: Qaalboei ing awi kqawn thainaak ce a peek awh, Paul ing thlaak awh dyi
    nawh thlang kqeng ce a kut ing zaap hy. Thlang boeih ami awm sap awhtaw, a mingmih
    a vanawh Aqamaic awi na awi kqawn pek khqi hy.
  soq-soq: Paul epe iririleidio sorodia uwaula etene diena gagalolepi. Ita Paul du
    bedewe odompaa intawe enene witapa wadenposie epadomono dainantoieno me Ibru aiawe
    mo mampo gagaloleno eteiena.
  qub-qub: 'Chaura comandantiga Pablo ruwacushanta auniran. Chaymi Pablo escaluncho
    sumaj ichiycur maquinwan runacunata upällachiran. Nircur hebreo rimaycho niran:'
  att-att: Á inanugù nayù kapitán. Á nanáddak si Pablo laguk ta áddán, á initáyák
    na yù limá na, tapè magimammà yù ira tatolay. Á pagimammà da, nagubobuk si Pablo
    ta Kebru, nga ággubobuk na Kudio.
  bki-bki: Naruei toro na toru nei naio mijamo, ana Pol jumolu ju mave, ana buk jum̃ano
    ber amelumu, ana abinimei amelumu batitig bo. Ana naio mil banlo, mil jel ea kulo
    Ju nalo kialo iliano ga memedu.
  bqp-bqp: 'À a gbà zɛ́, akũ Pↄlu zɛ̀ didikia à ↄ sɛ̀ gbɛ̃nↄnɛ. Kũ ò yĩ̀tɛ kítikiti,
    à yã òńnɛ kũ Eberu yão à pì:'
  mcp-mcp: 'Nda bwə́ á magʉlə nə́ a lásʉ́g nə́, Pwôl nyə á ka tɔ̂w na ícé í mə́kuú
    yâ bádʉ́lə njɔ́wʉ́d, a mú fʉfə búud mbwə̂. Buud bɛ̂sh bwə́ mú ji kʉ́l-kʉ̂l nə́
    kufʉg. Pwôl mú tɛ́ɛ́d lásʉ́lə nə bwo kə́l lʉ́ hebʉrə̂ dɨ́, nyə nə́:'
  hat-hat: 'Kòmandan an ba l'' pèmisyon. Lè sa a, Pòl kanpe sou eskalye a, li fè pèp
    la yon siy avèk men li. Lè yo sispann fè bri, Pòl pale ak yo nan lang ebre. Li
    di yo konsa:'
  npl-NT: 'N soldado tlayákanki okikawili matlajto, iwa n Pablo omóketski kan nochteh
    kitaskiah, iwa ika ima okintlakawaltih n tlakah. Ijkuakó nochteh san owalmokajkeh
    iwa Pablo opé tlajtoa ika hebreo, iwa okinmili:'
  bgg-bgg: 'Ji-è ji pha yungpho è Phaul shii yao pha ishak phi, ji è, Phaul ne datham
    shii riu srane branthek shii aro yi pha wad è kho ne yao. Ithek è aro sha pha
    rey mage shii Phaul è ithek shii Hebriu pha miyaogam è yao phi:'
  eng-TCENT: When the commander gave him permission, Paul stood on the steps and motioned
    with his hand to the people. When there was a great hush, he addressed them in
    the Hebrew language,
  eng-BSB: 'Having received permission, Paul stood on the steps and motioned to the
    crowd. A great hush came over the crowd, and he addressed them in Hebrew:'
  cpu-NT: 'Ishinetakeri. Katziyanaka Pablo pavitsiki, itzinaavakotanaka irimairetantavakyaari
    isheninkapayeeni. Ari jimairetaiyanakeni. Kinkithavaitanake hebreo-ki iñaanekira
    iriroriite, ikantanakeri:'
  san-ASM: তেনানুজ্ঞাতঃ পৌলঃ সোপানোপৰি তিষ্ঠন্ হস্তেনেঙ্গিতং কৃতৱান্, তস্মাৎ সৰ্ৱ্ৱে
    সুস্থিৰা অভৱন্| তদা পৌল ইব্ৰীযভাষযা কথযিতুম্ আৰভত,
  tod-tod: 'Tɛi kɔɔɠuluɓai vaani bu, Pɔle yɛni loni nu lɛɛzuʋɛ, é yee ɠɛ ɓɛɓɛ nuɓusɛiti
    ma ga ti maaɠɛ kpɔ. Naa lɛini tɔɔntɔɔn, Pɔle tɔɔzei ga ɓɔɛa ti ʋɔ Alame wooi zu,
    é ɠɛ ti ma:'
  tac-NT: '''Lige alué wa''lula sontalo ''la elile napurigá alué Páulo ra''ichámala
    alué ralámuli ''yuga. ''Lige alué Páulo o''weti ilísale alé galí muláchiri re''pá
    ajtigé. ''Lige alué Páulo o''weti ilísiga, ''lige sekate ra''íchaga, i''kilí mochíbale
    alué ralámuli, ''lige anele alué we''ká ralámuli ebreo ra''íchaga:'
  eng-WEBPB: When he had given him permission, Paul, standing on the stairs, beckoned
    with his hand to the people. When there was a great silence, he spoke to them
    in the Hebrew language, saying,
  gfk-H: Io, no lualua ga haut, ma Pol ga tur aram ta ira pinapaas hut ma ga hakilang
    ira mataniabar bia waak diet wara nianga. Ing diet ga tur matien um, Pol ga ianga
    ma no nianga gar na Iudeia hoken.
  viv-viv: Au togiyomatana gihawahegena faꞋina Folo abavaga againe gimidi yoꞋo nimane
    giluhawatadi. HiꞋilova againe givebutu bona Hibeliu againe gilukahihi, higa badi
    miYuda taudiyao bonadi.
  yao-yao: Jwankulu jula ŵajitichisye, nipele che Paolo ŵajimi pakukwelela pala, ŵagolwesye
    nkono kwamyalasya ŵandu ŵala, ni ŵandu ŵala ŵamyalele ni ŵatandite kuŵecheta nawo
    Mchiebulania.
  tgp-tgp: Commander atu mara mo tinar̃ihia, Paul mo turu hin jara sevsevuti atu,
    ale mo tahe na limana isan vao atu, ale lara la toho malum, mo retireti isara
    na leon tavtavuin Israel.
  auc-NT: Äñongante Ao angä ate tëwaimpaa adiyæ̈ gongæ̈ninque godongämæ̈ ongönäni
    ïnänite Pabodo, Apocæ̈në ïedäni, ante baï cædinque compo compo cæcä. Adinque tededämaï
    ongönäni ate tömengä ebedeoidi näni tededö tededinque ïïmaï ante apæ̈necä ëñënänitapa.
  kbc-NT: Niɡ̶ijo goloneegi ja ika Paulo me dotaɡ̶a. Naɡ̶a dabiditini midataɡ̶a niɡ̶ijo
    liwekaladi diimigi, odaa ja datikata libaaɡ̶adi dipokotiogi niɡ̶ijo noiigi-nelegi
    me notokotiniwace. Igaanaɡ̶a notokotiniwace, odaa ja notaɡ̶aneɡ̶etiniwace Paulo
    yatitiogi ioladi hebraico.
  bmh-bmh: Go malai du banou nug io aimai aurina, Pol gue abu gatugat go ebu tapai
    daimai, duailel soabun aimai gonugau ebeg sil soan aimai awarina, duailel unum
    soina, Pol nug Hibru ze eiman guzenai awareun,
  ctu-BL: Che' bʌ tsi' yʌc'ʌ i t'an, che' wa'alix Pablo ba' quejpʌctic, tsi' pʌsbeyob
    i c'ʌb jini winicob. Che' bʌ tsa' wen ñʌjch'iyob, Pablo tsa' caji i pejcañob ti'
    t'an hebreojob.
  meq-meq: Bagwar i bəy i sidzew niye a vəlay tsəveɗ ka mətsike me. Pol a lətse ka
    dakakal i gay, a gatay tə həlay kət kət ada ndo hay tebiye tâ ndza tete. Tsa na,
    ndo hay tebiye tə ndza tete. Pol a dazlay mətsikatay me tə bazlam i Yahuda hay.
  noa-H: 'Mag chadcha chi comandanteeu Pabloog, “Pʌ hiek''aju haai chirʌm” habaawai,
    Pabloou hajap''a döig dag gaai dʌnʌʌunaa hõor k''ĩupamk''ĩir juau jaaubaawai,
    k''ĩu paauk''abaadee, jũrr hebreonaan meúa hamag magjim:'
  alp-NT: Kena solaluaru esi elake isuka kena Pauluse ilepa etesi, eleki ikele kena
    elane eleki ibitike balai lokosi leke esi ndene, eleki pususi ndene. Pauluse ilepa
    lokosi kena sou Ibrani be,
  san-VEL: tenaanuj naata.h paula.h sopaanopari ti.s.than hastene"ngita.m k.rtavaan,
    tasmaat sarvve susthiraa abhavan| tadaa paula ibriiyabhaa.sayaa kathayitum aarabhata,
  kbq-kbq: ana sondia kva ne'mo'a knareki kea huo higeno, Poli'a latare oti'neno azanu
    avame hige'za keresoma nehazazana eri taganageno, antahi'naza Aramu (Hibru) kefinti,
    anage huno zamasmi'ne.
  kbh-kbh: 'As, chë soldadëngbe amëndayá chca tbojanlesenciá. Páblëna chë gradasbenguiñe
    tojantsá y cucuats̈e tojanatsbaná ents̈anga iytëca chamobiamama. Nÿetscanga iytëca
    imojtsemna orna, Pablo hebreo biyañe mënts̈á ents̈anga tojanë́yana:'
  ron-LSB: După ce i-a dat voie, Pavel, stând pe scări, a făcut semn cu mâna către
    popor. Când s-a făcut o mare tăcere, el le-a vorbit în limba ebraică, zicând
  pon-pon: 'I ari mueid on i. Pauluj ap kotida pon kandake o olol on aramaj akan.
    A lao molelar kaualap, Pauluj ap kaparok on irail ni nor en Ipru majani:'
  nhe-BL: 'Huan nopa tlayacanquetl quicahuili, huan Pablo moquetzqui ipan nopa escalones
    huan quintlamanextili ma ayoc molinica. Huan quema ayoc moliniyayaj, Pablo quincamahui
    ica hebreo, inintlajtol israelitame. Quinilhui:'
  sps-sps: 'Ana vaamuan nan tsoiny mumua famanat iny to Pol, ai Pol tsutsun to tan
    tututua ana ayei govets fapaas to na niman jias ma kaa faamon tsoiny min moun.
    Kat to ana fokinai vanumui rato, ai Pol kat ton vegiau faa Hiburu ai tsue to na
    ka:'
  wnc-wnc: Iniwan katewan Polda yaikopdakane yainggangganuke yuke wamu yaninangge
    tasiwan kake maak paking. Maak pawawa Hibru wam tangan anzing yanikut,
  bus-bus: 'À à gbà zɛ́, ben Pↄlu zɛ̀ didikiia à ↄ kɛ̀ gbɛ̃nↄnɛ yáku. Kɛ̀ aↄ̃ yĩ̀tɛ
    kítikiti, à yã òńnɛ kↄ̃n Eberu yão à bè:'
  gub-BL: — Aze pa, eze'eg wanupe nehe, i'i tuwihaw izupe. A'e rupi Pawru upu'àm oho
    myromyrogaw apyr kury. Opoe'eg teko wanupe, wamupytu'u kar pà wanehapukaz re.
    Wapytu'u pawire uze'eg wanupe zutew ze'eg rupi kury.
  imo-imo: Kano tepa nimu kinye ele iyema nokoli iye kanomuni Pol kano ungu nipili
    aulke lipe tirimu. Kano wali Pol kano ulke polona ola angilipelie imbo kano pana
    taka liko angileio nimbelie yunge ki ola mundupelie ki talo lope lape tenderimu.
    Aku terimu wali imbo kanoma ungu oo torumu kinye Pol Juda ungu lepa imboma ungu
    nimbe tirimu.
  boj-boj: Onaqa qaja tamo naŋgo gate koba a na Pol odyonaqa tetaq di tigelosiqa aqa
    baŋ soqtonaqa tamo uŋgasari kalil naŋgi kiri kirionabqa Hibru anjam na endegsi
    minjrej,
  eng-DRA: 'And when he had given him leave, Paul standing on the stairs, beckoned
    with his hand to the people. And a great silence being made, he spoke unto them
    in the Hebrew tongue, saying:'
  knf-knf: 'Wi naşih i bangoli adinanuŋ, kë Pawulu aşë naţ du bko duuţ atar baka kañen.
    Wi bañaaŋ bayompuŋ bŧi, kë aşë ţiini na baka na uţup *uhebërë aji :'
  san-KHM: តេនានុជ្ញាតះ បៅលះ សោបានោបរិ តិឞ្ឋន៑ ហស្តេនេង្គិតំ ក្ឫតវាន៑, តស្មាត៑ សវ៌្វេ
    សុស្ថិរា អភវន៑។ តទា បៅល ឥព្រីយភាឞយា កថយិតុម៑ អារភត,
  arn-NT: 'Tati kapitan elueyew ñi dunguael, fey Pablo witrapüray chew tañi mülemum.
    Fey tañi kuwü mew “ñüküfkülemün” pifi tati pu che. Ñüküfnaglu engün, fey dungufi
    ebrewdungun mew, feypilen mew:'
  zas-NT: 'Dxel cwëjb suldad guin, abiꞌ guzuli Pab loj ree scliar guin beenman sen
    loj ree bén guin con yaaman din yacwëëz roꞌ reeman. Chi bacwëëz reeman, dxel guneenëman
    laa reeman diidx hebreo, rëbaman:'
  ken-NT: Mǔngo wu akaa. Pɔ̌l ate yɛ ndǔ nkɔ́k anɛ bɛchwe anywɔ́p asá awɔ amfay
    bɛ bo mánkwɛn kpák. Bákwɛ́n nɔ́kɔ́ kpák, abho yɛ bɛrɛm kɛpɨ nɛ bhɔ ndǔ Híbru,
    ɛyɔŋɔ́tɔk ɛyap.
