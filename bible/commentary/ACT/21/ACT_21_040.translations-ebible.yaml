  yad-NT: 'Su̱mutya̱jadanumatiy nutyityu̱ni̱ Pávuru: “Joonu,” variñi̱ ji̱ta saraniñuvejada
    jasumijyojcha, su̱mu̱ya̱jada variy riñe̱cho̱ nijya̱nvay, rirya̱tidye jdasajay
    variy. Rindasa̱da ji̱ta nijya̱nvay variy, saniquejada ji̱ta Pávuru si̱tenu jiñiquejadamu
    variy ruuva, jiryatiy Ebrévu niquejada darya.'
  mxb-NT: 'Dá ni̱ sonó ta̱a ñoó ña̱ kaꞌa̱n Pablo xíꞌín ña̱yuu ñoó. Dá ni̱ na̱kuíi̱n
    ndichi Pablo noo̱ kuei̱n yéꞌé veꞌe soldado ñoó. Dá ni̱ nda̱neꞌe na ndáꞌa̱ ná ni̱
    xika̱ na̱ ña̱ ná kandei tádi̱ ña̱yuu ñoó. Dá tá ni̱ kutádi̱ ná, dá ni̱ kaꞌa̱n
    na̱ yúꞌu̱ hebreo xíꞌín ná, ta kaá na̱:'
  pon-2006A: 'Kaunen sounpeio ahpw mweidohng. Pohl eri kesihnenda pohn kehndake ko
    oh oaloallahng aramas ako; oh ni ar meleileidier, e ahpw koasoia ong irail ni
    mahsen en Ipru:'
  maq-NT: 'Hane xi casua capitán jan cahndë́ xi cuichja Pablo ne, hora xi secun Pablo
