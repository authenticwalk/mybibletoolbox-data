    jevarika, ikantziri: “¿Kantatsima nonkinkithavaitakaimi kapicheeni?” Ari ikantanake
    jevari: “¡Tsika piyotziroka noñaane!'
  san-ASM: পৌলস্য দুৰ্গানযনসমযে স তস্মৈ সহস্ৰসেনাপতযে কথিতৱান্, ভৱতঃ পুৰস্তাৎ কথাং
    কথযিতুং কিম্ অনুমন্যতে? স তমপৃচ্ছৎ ৎৱং কিং যূনানীযাং ভাষাং জানাসি?
  tod-tod: 'Siɛgi zu ti ɠɛni Pɔle lɛɛzu la kɔɔlaɠai zu, é kɔɔɠuluɓai ɠaazaɠani, é
    ɠɛ ma: «Ɗa kɛ gè ɓɔɛ è ʋɔ ɓaa?» Naa ɠɛ ma: «È Gɛlɛke wooi ɠwɛɛ mu ɓaa?'
  tac-NT: 'Alué sontalo amulí bajchachi alué Páulo alé alué a''boi galílachi, ''lige
    rukele alué Páulo alué wa''lula sontalo griego ra''íchaga: ―¿''La lisensia nejí
    mué wa''lula napurigá ne ra''ichámala pe u''kabi ra''íchili? ''Lige alué wa''lula
    nejele: ―''La benégame ju mué griego ra''íchaga, neka tabilé machié mué griego
    ra''íchame ko.'
  eng-WEBPB: As Paul was about to be brought into the barracks, he asked the commanding
    officer, “May I speak to you?” He said, “Do you know Greek?
  gfk-H: Ing ira umri diet ga wara kapkap halaka Pol tano nudiet hala, Pol ga tiri
    no lualua bia, “I tale bia iau na tangai tiga linga taam?” Io, ga balu ia, “Ai!
    U ianga na Grik!
  viv-viv: Tu tolugaviya Folo manuweya hidalukuwena ma togiyomatana againe gigahe
    gigayo, “Nuwanuwaku ganagahe.” Bana togiyomatana gigayo, “Ha! Bona Gilika uhalamanena.
  yao-yao: Paŵanjinjisyaga mu likome, che Paolo ŵanchondelele jwankulu jwa ŵangondo
    mia moja jula achitiji, “Ana ngukombola kuŵecheta chindu nomwe?” Jwankulu jula
    ŵajanjile, “Ana nkumanyilila kuŵecheta Chigiliki?
  tgp-tgp: Ale lara la pa lo lavi Paul mo lo unu hin patu ima mata vuro atu, Paul
    mo verea isan commander atu mara, “A er̃i vere na hinau matea isam?” Commander
    atu mo hutua, mo r̃aramia mara, “Avei, engko ko levosahi na leo mara Greek?
  auc-NT: Wææ cætïñömö tæcæ mangui guiicæte ante cæyönäni Pabodo ïñömö tontadoidi
    awënë cömantante ingante apæ̈nedinque, —Bitö Ao ämi ëñente ate botö adodeque bitö
    ïmite apæ̈necæboimpa. Äñongante, —Ïñæmpa bitö guidiego tededö tedebi ïmitawo.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi naɡ̶a domaɡ̶a oixotio Paulo catiwedi niɡ̶ijo liɡ̶eladi
    ane dotete, odaa jeɡ̶eeta niɡ̶ijo goloneegi, “Domigetaɡ̶a yakadi me ɡ̶adotaɡ̶aneɡ̶eni?”
    Odaa niɡ̶ijo goloneegi ja ige, meeta, “Ida makaami otaɡ̶anitigi ioladi greego?
  bmh-bmh: Malai dudu agen Pol zaueim imai siabun ina, Pol nug malai dudu agal du
    banou Grik ze eiman aureun, “Iz duailel ze marabun iboin ta?” Du banou gonug Pol
    aureun, “Ei, na Grik ze macanem ta?
  ctu-BL: 'Che'' bʌ tsa'' caji i pʌyob ochel Pablo ti'' yotot soldadojob, Pablo tsi''
    sube jini ñuc bʌ i ye''tel: ¿Mejl ba c pejcañet? che''en. Jini ñuc bʌ i ye''tel
    tsi'' sube: ¿A cʌñʌ ba i t''an griegojob?'
  meq-meq: 'Ahəl nakə faya ta fələkwiye ha Pol a gay tay niye na, Pol a gwaɗay a bagwar
    i bəy i sidzew niye tə bazlam i Gərek: «Ka vəleŋeye tsəveɗ ka mətsikaka wu ga
    andaya təɗew?» Bagwar i bəy i sidzew niye a tsətsah faya, a gwaɗay: «Nəkar na,
    ka sər bazlam i Gərek ɗaw?'
  noa-H: Mag harrumua ya hich cuartel hee wai dubaagpam hoobaawai hich Pabloou mag
    soldaaun pör chi comandanteeg griegonaan meúa jëeujim, jöpcha hi dʌ̈i hiyʌ̈ʌ haag.
    Chi comandanteeu hũurwai Pabloou hichig griegonaan meúata hiek'abarm hũrbaawai
    hirig, —Hãa, puan magan maar meujã hiek'aajeebma hajim.
  alp-NT: Kena solaluaru esi ono kena kusu le Pauluse me esi otoi maka ruere, Pauluse
    ibeteke loko solaluaru esi elake be, “Ntuane, au lepa kai ale totore saisa moyo?”
    Iralake be, “Ei, arekwa sou Yunanire?
  san-VEL: paulasya durgaanayanasamaye sa tasmai sahasrasenaapataye kathitavaan, bhavata.h
    purastaat kathaa.m kathayitu.m kim anumanyate? sa tamap.rcchat tva.m ki.m yuunaaniiyaa.m
    bhaa.saa.m jaanaasi?
  kbq-kbq: Polima avare'za sondia vahe kumapi ufre'za nehazageno sondia kva ne' asamino,
    Knare mago'a kea kasmisufi? Higeno ana ne'mo, Griki kea antahi'nano? huno Polina
    antahige'ne.
  kbh-kbh: 'Chë soldadëngbe oyenoye ya jamashënguama imojtsemna orna, Pablo chë soldadëngbe
    amëndayábioye tbojantjá: —¿Tas̈catjaleséncia ratotema ácaftaca jóyebuambayama
    ca? Y chë mandayá tbojanjuá: —¡Aca icobena griego biyañe jóyebuambayama!'
  ron-LSB: 'Pe când Pavel era pe punctul de a fi dus în cazarmă, l-a întrebat pe comandant:
    “Pot să-ți vorbesc?” El a spus: “Știi greacă?'
  pon-pon: 'A ni en Pauluj a pan wiji kelon on nan im en jaunpei, a ap majani on kaun
    lapalap o: A jota muei on ia, en indan komui meakot? A ap majani: Komui aja lokaia
    en Krik?'
  nhe-BL: 'Huan quema quicalaquiyayaj Pablo ipan cuartel, yajaya quitlajtlani nopa
    tlayacanquetl tlen soldados: ―¿Huelis nimocamahuis mohuaya para se tlalochtli?
    Huan nopa tlayacanquetl quiijto: ―¿Ta tihueli ticamati totlajtol, griego?'
  sps-sps: Te kat iny mei naa rin vainy puaan e Pol gagon koman a numaa na parits
    tsuar, ai Pol tsue of to na vaamuan nan tsoiny mumua tan faa Grik, “Nyo onot rou
    ma vegiau tsumanyi?” Ana vaamuan nan tsoiny mumua tsue to, “Nyi natiny faa Grik
    rom, ge?
  wnc-wnc: Amak aminda Pol take yotnaatang takopnangge gwaamutake kowawa Polda tupan
    tapa Grik wam tangan anzing inikwaikut, “Wamu takngatu take ba ganiwit,” ngang
    iniwan yake anzing inikut, “Grik wamu atnataayak?
  bus-bus: 'Kɛ̀ wà yezi wà gɛ̃ kↄ̃n Pↄluo sozanↄ bɛ, ben à gbɛ̃nsi pì là à bè: Nɛ́
    we mà yã ońnɛↄ́? Ben à à là à bè: Nɛɛ̀ Giriki yã maↄ́?'
  gub-BL: Tàpuzuhu pupe heruixe etea'i mehe wà, Pawru uze'eg tuwihaw pe kury. — Aipo
    apuner amo ma'e imume'u haw rehe newe, i'i izupe. — Aipo erekwaw Kere ywy rehe
    har ze'eg ne, i'i tuwihaw izupe. — Akwaw katu ihe, i'i Pawru izupe.
  imo-imo: Ele iye kanomani Pol yu kano meko enonga ulkena tuku pungei teringi. Nalo
    Pol yuni ele iyema nokoli iye awilimundo i tepa nimu, “Nundo ungu te nemboya?”
    nimbe waltindirimu. Kano tepa nimu wali ele iyema nokoli kano iyemuni nimbei,
    “Nu Grik ungu pilko ninoya?
  boj-boj: Naŋgi Pol osi giloqnsib naŋgo ŋeio tal gogeq di atqa laqnabqa Pol a Grik
    anjam na qaja tamo naŋgo gate koba endegsi nenemyej, “E ni anjam bei mermqa kere
    e?” Onaqa minjej, “Ni Grik anjam qalie e?
  eng-DRA: 'And as Paul was about to be brought into the castle, he saith to the tribune:
    May speak something to thee? Who said: Canst thou speak Greek?'
  knf-knf: 'Wi bangoli bakñooţuŋ *Pawulu du pşih, kë aşë hepar naşih i baka, aji :
    « Dhil kaţupu uko uloŋ i? » Kë aŧeema aji : « Mbeeh! Ite uţup *ugrek i?'
  san-KHM: បៅលស្យ ទុគ៌ានយនសមយេ ស តស្មៃ សហស្រសេនាបតយេ កថិតវាន៑, ភវតះ បុរស្តាត៑ កថាំ
    កថយិតុំ កិម៑ អនុមន្យតេ? ស តមប្ឫច្ឆត៑ ត្វំ កិំ យូនានីយាំ ភាឞាំ ជានាសិ?
  arn-NT: 'Petu tukungepulu kuartel mew, Pablo ramtufi tati kapitan tati trokiñ soltaw
    mew: —¿Kiñe lelen nütramkayafuyu eymi iñchiw? Fey tati kapitan llowdungueyew:
    —¿Eymi ta kim griegu dungurkeymi?'
  zas-NT: 'Chi ma chuꞌnë reex Pab lod yuꞌ ree suldad guin, gunabdiidxaman loj suldad
    rniabee guin, rëbaman: ―¿Zajc ganenëꞌn lüj ya? Badxiꞌ suldad guinan rëbix: ―¿Rajc
    rnieel diidx grieg ya?'
  ken-NT: Ndu ɛ́rɔ́bhɛ́ kɛ́kwɔ́t bɛ batɛmɛ́ nɛnu manchwe amɛm ɛbha, Pɔ̌l abhɛ́p mǔngo
    wu bɛ, “Ɛ́tá, chɔŋ ɔ́nka bɛ́ ngátí wɔ, ndak-a?” Mǔngo wu aghok nɔkɔ ndǔ yi
    árɛ̀m chi Grik, abhɛ́p yi bɛ, “Ɔrɨ́ŋɨ́ ɛyɔŋɔ́ Grik-ɛ?
