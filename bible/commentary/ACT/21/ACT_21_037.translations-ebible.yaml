verse: ACT.021.037
translations:
  kpx-kpx: Ige abu mai tiale oe uvue tiho vasege Bolou Gilikie hotomo ame kosive ke
    namihage au vikoai avoe, “Ana Gilikie hoto hilokanu.
  okv-H: Eto enana Roman isoro embomeni na Paul humbuto enana ta irari bande peni
    ta horasi uo Paul na isoro tihi jigari embo ta degi ke einge ena, “Na no degi
    ta ke asona amo aravorete?” ainge enu embo peni amina ke mine einge ena. “Ajae,
    umo Greek ke ingari ra
  tbo-tbo: Tu wigawiyahi mei hai ani mae hina luiluiya ma Paulo i baha nae taniwagana
    ugolina i pa, ‘Emoemotana apo ginouli gehouna ugolim ata baheya.’ Ma Paulo pona
    Gilikigei i baha yaka taniwagana i lubayada i pa, ‘Pona Giliki u hanapugeya?
  mal-C: അങ്ങനെ സൈനികർ പൗലോസിനെ അവരുടെ താമസസ്ഥലത്തേക്കു കൊണ്ടുപോകാൻ തുടങ്ങുമ്പോൾ,
    അദ്ദേഹം സൈന്യാധിപനോട്, “അങ്ങയോടു ചില കാര്യങ്ങൾ പറയാൻ അനുവദിക്കുമോ?” എന്നു ചോദിച്ചു.
    അതുകേട്ട് അയാൾ, “എന്ത്, താങ്കൾക്ക് ഗ്രീക്കുഭാഷ അറിയാമോ?
  grc-SR: Μέλλων ⸂τε⸃ ⸉εἰσάγεσθαι εἰς τὴν παρεμβολὴν⸊ ὁ Παῦλος λέγει τῷ χιλιάρχῳ,
    Εἰ ἔξεστίν μοι εἰπεῖν ⸆ πρός σε; Ὁ δὲ ἔφη, Ἑλληνιστὶ γινώσκεις;
  bgc-bgc: जिब वे पौलुस नै गढ़ म्ह ले जावण आळे थे, तो उसनै पलटन के सरदार तै कह्या,
    “जै मन्नै इजाजत हो तो मै थारे तै किमे कहूँ?” वो बोल्या, “के तू यूनानी भाषा जाणै
    सै?
  khz-khz: Roli kiana vetali talimara geria numai gevaitogaato aonai, Paulo na vetali
    velena kamuna evaikilaato, netiwato, “Pana vaikilamu rorinai pa?” Ia na evega-geleato,
    netiwato, “Goi Grik geria karo ripamu?
  deu-TKW: 'Und da er in die Burg hineingeführt werden sollte, sprach Paulus zu dem
    Obersten: darf ich etwas zu dir sagen? Der aber antwortete: du verstehst griechisch?'
  zsr-NT: 'Catiꞌ niꞌ gulazú lauquëꞌ laꞌguꞌë Pablo lu yuꞌu zxön niꞌ, lëꞌ gudxëꞌ bönniꞌ
    blau naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l, gnëꞌ: ―¿Naruꞌ gunnuꞌ latj gyëpaꞌ
    liꞌ tu didzaꞌ? Bönniꞌ blau naꞌ gudxëꞌ Pablo: ―¿Ractsuꞌ didzaꞌ griego?'
  lin-lin: 'Wana balingaki kokotisa ye kati na lopango ya basoda, Polo atunaki mokonzi
    ya basoda : — Nakoki koyebisa yo likambo moko ? Mokonzi ya basoda atunaki Polo :
    — Oyebi koloba lokota ya Greki ?'
  hns-NT: 'Tab djab soerdjaatie oke thaana me ledjaat raha, tab oe barkwa se bolies:
    „Ham tose koetjh poetjh sakiela?” Tab barkwa poetjhies: „Toe Griek ke bhaasa batia
    hai?'
  noa-E: Mag arrumua ya ich cuartel ee wai dubaagpam oobaawai ich Pabloou mag soldaaun
    pör chi comandanteeg griegonaan meúa jëeujim, jöpcha i dʉ̈i iyʉ̈ʉ aag. Chi comandanteeu
    ũurwai Pabloou ichig griegonaan meúata iekhabarm ũrbaawai irig, —Ãa, puan magan
    maar meujã iekhaajeebma ajim.
  eng-EMTV: Then as Paul was about to be led into the barracks, he said to the commander,
    “Is it permitted for me to speak to you?” And he said, “Do you know Greek?
  mib-NT: 'Te cásquɨ́vɨ de Pablo ini cuartel nuú, te jíín jnúhun griego ni cahān Pablo
    jiín general: ¿A cuáha ni jnúhun cahān ná ɨɨn jnūhun jíín ní? achí de. Te ni cahān
    general jiín de: Te jíní rō cahán rō yuhu griego jeē súcuan.'
  lif-NT2: खे़ङ्‌हाॽरे़ पावले़न् थक्‍सुबा यक्‍को तेॽमा मे़इःत्तुल्‍ले़ पावलरे़ थक्‍तुम्‍बे़न्
    अक्‍खे मे़त्तु, “आदाङ्‌बे, इङ्‌गाॽ खे़ने़ॽनु कुभा पाःन् पाःप्‍मा सुक्‍काबि?” हे़क्‍क्‍याङ्
    खे़न् थक्‍तुम्‍बाल्‍ले़आङ् अक्‍खे मे़त्तु, “खे़ने़ॽ ग्रिक पाःन्‍नाङ् पाःप्‍मा
    के़ले़स्‍सुबि?
  xnj-xnj: Pavamuyingisa mungomi, Pauli akamuyupa mkulu wa msambi wa manjolinjoli
    yula, “Nihotola kukujovela chindu?” Mkulu wa msambi wa manjolinjoli akamkota,
    “Wu, umanya kujova Chigiliki?
  mmx-mmx: Mo limixin esep diga lok do na lok ka ne Pol uto at loogu matmatkun la
    ni ga vaase ri leeme gomgo mi lavapaase Grik, “I epovo bok do ana tong tevelinga
    ru?” Mo leeme gomgo ga rakdu la ga sue i,
  cbr-NT: 'Usoquin buánxuan atun xubunu suntárucaman atsínmicëxunbi ca Pablonën comandante
    cacëxa: —¿Bananun caina ''ë ''imitima ''ain? Cacëxun ca comandantenën cacëxa:
    —¿Griego banan banati caina ''unan?'
  tee-NT: 'Chai acsni ixtamanuputunachalh ju Pablo lacacuartel pus ju yuchi xak''ala
    ju comandante lacalhigriego. Junich: ―Lamapainin ict''achivimputunan lacats''unin.
    Chai ju yuchi juni: ―Lai''as ch''ivinin ju lhigriego.'
  eng-LSV: And Paul being about to be led into the stronghold, says to the chief captain,
    “Is it permitted to me to say anything to you?” And he said, “Do you know Greek?
  cak-NT: 'Y cuando nicuses-apo ri Pablo pa cuartel, raja'' xu''ij che ri comandante:
    ¿C''o modo yich''o''n juba'' awiq''uin? xcha''. Y ri achi xu''ij che ri Pablo:
    ¿Jach''o''n chuka'' ret pa ch''abel griego?'
  pah-NT: 'Gwerohog̃werĩrame ongauhua pype Paulo''ga ei soldados''g̃a nduvihavuhu''ga
    pe: —Tanhi''ĩ na''ẽ ti nde ve, ei ga ga pe. Igwete ga ei Paulo''ga pe: —Erekwaha
    nde Gréciapeve''g̃a nhi''ig̃a naerũ?'
  sja-NT: 'Mamĩda teeda panadai naaweda, griego pedeede Pablopa mãgaji ma soldaorã
    poro waibɨamaa: —Mɨ pɨ ome arak''atɨa pedee k''inia bɨda aji. Mãpai mãgɨ́ poro
    waibɨapa p''anauji: —¿Pɨa griego pedee k''awa bɨ-ek''ã? aji.'
  xed-xed: Ta ghwaŋ a lu ka kladamta Pwal da vla nzakwa la sludzi tama wu, «dzaʼa
    tsuʼay ka, ka mnaghaŋta yu ta gwaɗa ɗa ra?» Ka Pwal nda tsa mghama sludzi ya.
    «Nda sna ka ta gwaɗa la Grek ra?
  mks-NT: 'Ta tá sa̱ ndúcú na̱ jáqui̱hvi na Pablo ini vehe soldado cán já na̱cachi
    Pablo já xi̱hín da̱ cúú jefe soldado cán: —Á quia̱hva ndó ña̱ma̱ni̱ nu̱ú i̱ ná
    ca̱ha̱n i̱ i̱vi̱ joho tu̱hun xi̱hín ña̱yivi yóho. A̱nda̱ já na̱nducú ñehe da̱
    cúú jefe soldado cán tu̱hun nu̱ Pablo já na̱cachi da já: —Á tia̱hvún ca̱hún tu̱hun
    griego, dá já.'
  gfk-S: Be ing ira umri di ga ura kapkap halala Pol utuma tano nudi baang, Pol ga
    tiri no lilie be, “I tale be ni tange tike linge tam?” Io, iga balu ie, “Ai! U
    ianga na Grik!
  bmu-bmu: Aŋguba kaba yarö azi yeŋgö sel uruŋe öŋgöbingö aketka Polnöŋ suahö galöm
    bohonŋi kewö qesim waŋgiyök, “Ni göhöra keu kun ölöp jimam me qahö?” Qesim waŋgiiga
    möta köŋkuŋ aka jiyök, “O, gi Grik keu mötzan me?
  dgz-dgz: Ita nagirewa Pol pa muga gwanap wat amopen taiwanumune gapan, Pol ita yamewa
    inap anega singui wayaven, “Ne nop inagap wapena, umap?” Ita yame ame gare anega
    wan, “Ge nop Gurik waiana apanewa?
  eng-GNV: And as Paul should haue bene led into the castell, he sayd vnto the chiefe
    Captaine, May I speake vnto thee? Who sayd, Canst thou speake Greeke?
  zaa-NT: 'Lótaá dia cą gúga''a cą Pablua le'' cuartel nna ra tè bi comandante qui''
    ca soldadua lani titsa'' griego: Tsí huacca ínnía'' tuchùppa titsa'' lani cuią''lu''.
    Becàbi comandántea nna rą bi: Tsí ína ri''u huaccani lu'' titsa'' griego,'
  eng-WEBSTER: And as Paul was to be led into the castle, he said to the chief captain,
    May I speak to thee? Who said, Canst thou speak Greek?
  guh-guh: 'Itsa baja Pablo vajabitsaëvi pijaboyalia cajonejitsiatsi, nexata Pablo
    griegojumeta jumaitsi comandantejavabelia: —Netocopare tacatsipaebinexa caejumeyo,
    jai Pablo. Nexata comandante jumaitsi: —¿Xamë tsaja natsipaebame griegojume?'
  bon-bon: Paulo cama lui cubu biname cina teeme kokre mete me mameta liba äbäcna,
    Paulo piba mene jejige cubu mopeyame ne egä, “Nää, cane mene naajene?” Puma cita
    ca mopeyame te itemlige, “Baa, maane Griik mene umle gäte?
  nhw-BL: 'Huan quema quicalaquiyayaj Pablo ipan cuartel, yaya quitlatzintoquili nopa
    tlayacanquetl tlen soldados: ―¿Huelis nicamanaltis ica ta se tlatoctzi? Huan nopa
    tlayacanquetl quiijto: ―¿Ta tihueli ticamanalti tocamanal, griego?'
  mgw-mgw: Pabaannyingiyage munyumba ya banayesi, Pauli aannu'bite mpi'ndo ywa yesi
    kammakia, “Wendanji'ki'ti'ya kukubakia kikowe?” Yu'lu' mpi'ndo ywa yesi ngannyangwa,
    “Kumbe umanyi longela Kigiliki!
  swh-ONEN: Mara tu Paulo alipokaribia kuingizwa kwenye ngome ya jeshi, akamwambia
    yule jemadari, “Je, naweza kukuambia jambo moja?” Yule jemadari akamjibu, “Je,
    unajua Kiyunani?
  wbi-wbi: U Paulo ye itwalua munkate mu ngome, akam'bula um'baha ghwa kipugha, “Lunoghile
    kukum'bula ikinu?” Um'baha jula ughwa kipugha akaati, “Ghujova ikii Yunani?
  bba-bba: Sɑnɑm mɛ bɑ kĩ bu Pɔlu duusiɑ sɑnsɑni ɡbɑ̃rɑruɡiɑ mi, u tɑbu sunɔ bikiɑ
    u nɛɛ, kon kpĩ n kɑ nun ɡɑri ko? Tɑbu sunɔ u nùn bikiɑ u nɛɛ, ɑ Gɛrɛkim nɔɔmɔ
    ro?
  eng-KJVCPB: And as Paul was to be led into the castle, he said unto the chief captain,
    May I speak unto thee? Who said, Canst thou speak Greek?
  kgk-NT: 'Ha upéi katu nogwenogwahẽi vyteri íxupe koty-py. Oĩ joty ijeupi haty-py:
    —Amombe''use voi nde-vy peteĩ mba''e, he''i Paulo coronel-pe. Onhe''ẽ ramo, ohexa
    katu íxupe. He''i íxupe: —Erenhe''ẽ kwaa nipo ra''e grego nhe''ẽ-py, he''i.'
  waj-waj: 'Tida varuduu rapira vaidiiya Pauruusaa vitada ngiari rapira nnauvaki kuaaree
    kiaa uuduu Pauruuso iya kieeta vaidiivaa tunoo: Na aita kua kiaunnee? tuduu rikioo
    kieeta vaidiivo inna sai tunoo: Mo a Ereengaa kua kiannakuannee?'
  cpy-cpy: 'Roowiteencha ikyaakaeteri Pablo imaapiintzira owayiri-paeni, rojampita-nakiri
    Pablo reewarite owayiri-paeni, ikantziri: “Kantachama nokenkitha-waeta-kaemi eepichokiini.”
    Ari ikantanaki jewari: “¡Jempema piyotziroka noñaani!'
  mpx-mpx: Kelaubwa Pol nihi en tukan wali balek gamwanaa, inoke i baek tolohaveyan
    wali tologugui elana i ba, “Tab i bosowaina bugul etega na baunan elam?” Tologugui
    Pol anana i lahe i ba, “Age pana Gilik u atena ya?
  wbp-wbp: Kujalpalu Puurlu kankarlarra jarna-kangurra yungulurla jirrnganja yukayarla
    tuwangkalku, tuwa-pirdiji Puurluju wangkajalkurla yurrkunyukungarduyukuju wirikiji,
    ngulaju kujarla wangkaja Puurluju, “Wurra yungurnangku wangka-wiyi.” Junga-juku,
    yangkaju yurrkunyukungarduyu wiri wangkajarla Puurlukuju, “Kula-ngantalpanpa ngurrpa
    nyinaja wangkanjakuju jarukuju Kiiriji-wardingki-kirlangukuju. Kala junga kanpa
    wangka yaliji jaru Kiiriji-wardingkiji.
  luo-luo: Kane jolweny koro chiegni donjo gi Paulo kama gidakie, nokwayo jatendgi
    kowacho niya, “Yiena mondo awachni wach moro.” Jatend jolweny nodwoke kapenje
    niya, “Kare ingʼeyo dho jo-Yunani?
  nhe-NT: 'Huan quema quicalaquiyayaj Pablo ipan cuartel, yajaya quitlajtlani nopa
    tlayacanquetl tlen soldados: ―¿Huelis nimocamahuis mohuaya para se tlalochtli?
    Huan nopa tlayacanquetl quiijto: ―¿Ta tihueli ticamati totlajtol, griego?'
  aii-aii: 'ܟܲܕ ܦܝܵܫܵܐ ܝܗܘܵܐ ܡܘܼܥܒܸܪܵܐ ܦܵܘܠܘܿܣ ܠܩܲܠܥܵܐ، ܐܡܝܼܪܹܗ ܠܪܲܒ ܐܲܠܦܵܐ، ”ܐܝܼܬ
    ܠܝܼ ܦܣܵܣܵܐ ܕܗܲܡܙܸܡܸܢ ܥܲܡܘܼܟ݂؟“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܟܹܐ ܝܵܕܥܹܬ ܠܸܫܵܢܵܐ ܝܵܘܢܵܝܵܐ؟'
  esk-NT: Aŋuyyiuqtit itqutiłhiñaaġuqmatni Paul inimiknun ilaan nipliutiniġaa qaukłiq,
    “Uqaqatigillakkumiñaqpigiñ?” Taavruma apiqsruġniġaa, “Uqatlavich Greek-tun?
  msb-msb: San isusulod na si Pablo sa kwartel, naghangyo siya sa pinakanamumuno,
    “Sir, pwede ako makisurmaton sa imo?” Naghunga naman an pinakanamumuno, “Nano,
    makasurmaton ka sin Griego?
  cpa-NT: 'Jøng² mi³ma²tai²dsa Pablo dsi²néi² hniú¹² ja³tiogh³ hlég², ca¹juúh² Pablo,
    ca¹tsáih¹dsa juu¹³ hlég²: ―¿Tsa³lé² hlanh¹³jni hning² cøng² jǿg³? ―ca¹juúh²dsa.
    Jøng² ca¹ŋai¹ juu¹³ hlég². Ca¹juúh²dsa: ―Ha²lah dsio¹ hløah³hning jǿg³ griego.'
  dso-dso: ପାଉଲ୍‌କେ ସନିଅମନ୍‌ ଗଡ୍‌ବିତ୍‌ରେ ନେବାବେଲେ ସେ ସନିଅମନର୍‌ ମୁକିଆକେ କଇଲା, “ମୁଇ
    ତମର୍‌ ସଙ୍ଗ୍‍ କାତା ଅଇପାର୍‌ବି କି ?” ସନିଅମନର୍‌ ମୁକିଆ କଇଲା, “ତୁଇତା ଗିରିକ୍‌ କଇଲୁସ୍‌ନି
    ।
  meu-meu: Kohoro lalonai bae hakaua vareai eto; bena Paulo ese tuan biaguna badana
    e noia, eto, Mani bama hereva henimu. Tuari biaguna badana eto, Helene gadodia
    mai dibamu a?
  yva-NT: Naite umararai ware wo Paulus augave siso kobe no awa yavare rai. Weramu
    arono naije Paulus po raura nanto nait akari akoe umawe ai pare, “Injae, syo ana
    inta raura nai rako?” Umba nait akari akoe umaso po raura akanande ai pare, “O,
    weti winanto ayao Yunani raija rako?!
  dgc-dgc: Nadid, to péngiesdép de ni Pablo to kwarter, éy kinagi na to kapitan, a
    “Eng maari éy te kaginék diko.” Ey kinagi na ta éya ta kagi na Griego. Ey kinagi
    no kapitan, a “Tukoy mo bale i kagi na Griego?
  zpm-NT: 'Laa grë meṉguiib co csëëble me leṉ yu co, zeeṉe bnee me lo meṉ rnabey co,
    rëb me: ―¿Pe zrieelo gne naa ti xtidz naa lo luu? Dzigo rëb meṉ rnabey co: ―¿Mod
    rac luu rnee luu xtiidz zha Gres?'
  hix-NT: Àro yarye tàtotxhenye rma, bàn kom yaka owompaya nehxatxkon hatà. Àtoko
    rma, onà wyaro nkekon hatà, Pawru, arymano ynye ro komo yohà wya. Rorwonàmrà xe
    wehxaha, ayakoro, kekon hatà, àwya, Kryekyana komo rwon yaw hatà. Hàà, Kryekyana
    komo rwon yaw manay hamà, kekon hatà, noro ymo.
  sim-sim: Urik awun undari ma ondo am Polin li laha aka lihik li lalayikurik li urik
    Pol komanda oton Grikhi mashik ormu mbara, �Wa, am mi halashinak mashi las mirin
    a mbakundan?� Urik komanda oto mu mbara, �Mir am Grikhi mashin mbanda om?
  npi-ULB: पावललाई किल्लाभित्र ल्याउन लाग्दा, तिनले प्रमुख कप्‍तानलाई भने, “के म तपाईंलाई
    केही कुरा भनूँ ?” कप्‍तानले सोधे, “के तिमी ग्रिक बोल्छौ ?
  cgc-cgc: Na dleen en inta ta mga sundalo Pablo i naan ta selled ta kampo, gambal
    kanen an naan ta kumander, “Pwidi a mag-ambal ki kaon?”
  tim-tim: Hain akbiâ tembe lokoŋe wârakmâ Paulo lokom âgâm dawalauŋân katbiâ Pauloŋe
    tembe lokoyeŋgât humoyeŋe are Girik denân aikoep, “Den siâ makgiŋberâm aktân.”
    dâmbo tembe lokoyeŋgât humoyeŋe arekŋe hin dâep, “Ai, gâ Girik den nâŋgâmat mon?
  yor-yor: Bí wọ́n sì tí fẹ́rẹ̀ mú Paulu wọ inú àgọ́ àwọn ológun lọ, ó wí fún olórí
    ogun pé, “Èmi ha lè bá ọ sọ̀rọ̀ bí?” Ó sì dáhùn wí pé, “Ìwọ mọ èdè Giriki bí?
  wos-wos: Xi warekwa du Polré deka geré hura warinjoka hurundaka dé Pol deka néma
    duré Grikna hundimbu wa, “Méniré hundi nawulak watawuni.” Wungi wandéka dé wun
    néma du wa, “Yingi maki dé? Méni Grikna hundi méni xéké.
  emp-NTPO: 'Sordaorãba Paulo ãdjirã duanabada ded̶e ed̶a edebʌdad̶e Pauloba ãdjirã
    boro dji dromaa griego bed̶ead̶eba iwid̶isia: –¿Bia b̶ʌca mʌ̃ra bʌ ume bed̶eaida?–
    Dji dromaba panusia: –¿Bʌa griego bed̶eara cawa b̶ʌca?'
  eng-F35: 'As Paul was about to be led into the barracks, he said to the commander,
    “May I speak to you?” So he said: “Do you know Greek?'
  ind-ind: Sewaktu hampir tiba di dalam markas, Paulus bertanya kepada komandan batalion,
    “Bolehkah saya bicara sebentar dengan Tuan?” Komandan itu menjawab, “Wah, rupanya
    kamu bisa berbahasa Yunani!
  pes-OPCB: 'وقتی وارد قلعه می‌شدند، پولس به فرمانده گفت: «اجازه می‌فرمایید با شما
    چند کلمه حرف بزنم؟» فرمانده با تعجب پرسید: «آیا تو زبان یونانی را می‌دانی؟ مگر
    تو همان مصری نیستی که چند سال پیش شورشی به پا کرد و با چهار هزار آدمکش به بیابان
    گریخت؟»'
  mpt-mpt: am unom genamsiba e awa genalin nakai komoke Glik weng baabanea Ne wengo
    baabkenano? gesea komok esak baabaneo Kobo Glik wengo tekein kebeba?
