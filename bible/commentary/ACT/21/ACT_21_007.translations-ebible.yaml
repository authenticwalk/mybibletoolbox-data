  deu-1951: Wir aber beendigten die Fahrt und kamen von Tyrus nach Ptolemais und begrüßten
    die Brüder und blieben einen Tag bei ihnen.
  alq-ALGNT: Tir (Tyr) odenakag e odji madjaiag, nigi inacimin pinici Tolemes (Ptolémaïs)
