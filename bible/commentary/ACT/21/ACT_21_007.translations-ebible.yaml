  ixl-NNT: As tul el veꞌt chꞌuꞌl oꞌ tu u Tiro, as kukꞌaj veꞌt qibꞌ viꞌ u mar unpajte.
    As oon veꞌt oꞌ tu u Tolemaida. As kuqꞌiila veꞌt qibꞌ tukꞌ unqꞌa qitzꞌin qatzikeꞌ.
    As umaꞌl qꞌii kubꞌan tzitziꞌ.
  boa-NT: Aamée muha Tíírótu nihñéréjuco tsahííyí mepééme mécátsúúveté Toremáidávu.
    Átsihyíi íjcyáné cahcújtso múnáadívú muha meúújetémema méijcyá tsájcoójɨ.
  etr-etr: Ödä sibigi filahilä Daia dïgïla awähamu nea, Dolemesi besela galai. Besela
    galalahilä nedoo nefolalo amoli säla olela gausialahilä ilibalä segeyo afädë adi.
  quh-NT: Nokaycurí Tiro llajtamanta Tolemaida llajtaman chayarkaycu. Ajinapi yacusnejta
    purinaycoka tucucorka. Chay llajtapi uraycuytawantaj tantaska hermanosta napaycuspa
    uj p'unchayta paycunawan khepacorkaycu.
  kwi-kwi: Tiro pɨpuluras kanuawara ɨat kit minpara Tolemaida pɨpulura pianaiznash.
    Suane aune Diosta piantuza “kakishapu” kizaiznash. Uspakasa maza payuin nukkulanash.
  agm-agm: Aihɨ nyahɨ aunahɨpatɨ Taiyaahanda namasi sipɨhandotɨ kiyaanɨnɨhɨ niyaatɨ
    aunahɨpatɨ Toremesihanda noaipɨhaayo. Noaipawaatɨ kapɨhɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiyai
    usonaatɨ pɨwaundɨhaayo. Aihɨ kapɨhɨ kiyaisaatɨ Toremesihanda asisɨha naasaahɨ
    bindɨhaayo.
  ubr-ubr: Wei wa wabo Tyre emon nana wanai Ptolemais mafam gagamin wagat, wei nan
    taitai tutuai baitutumotis waikakaiwis ato mat nan ra kaitamom wama.
  tsw-NT: Reve tsu lyawa Taya a̱ tyo Talamaya. Ana tsu ca̱sa̱la̱i na̱ a̱za̱ e Itoni,
    a̱vu tsa asa pe ayin a̱ ta̱.
  cax-NT: Arrüsomü caüma tacürurrü sobesa viajerrü isuqui turrü auqui Tiro au manu
    pueblurrü nürirri Tolemaida. Sopiñatai taha, supanquiquia nurria ümo bama suisaruquitaiqui
    au nürirrti Jesús. Tamantai nanenese subaca ichepema.
  aia-aia: Meu hano baaniai Taea 'anai 'omaai Tolemes. 'Oha meu ada, meu bae beiraaui
    sae ni heisoi na'i 'isi. 'E ta'i dangi nameu awa beiraau.
  srp-1865: A mi poèevši plovljenje od Tira, doðosmo u Ptolemaidu; i pozdravivši se
    s braæom ostasmo kod njih jedan dan.
  agt-agt: A tekami en nakadatang ta ili na Tolemayda a nagdisaag kami ha. A tekami
    en nagimpakpakamu ta mangurug kiden ten a nagammak kami hapa ta bali da ta tāhiklaman.
  lug-lug: Bwe twava e Ttuulo ne tugoba e Potolemaayi, ne tulamusaganya n’abakkiriza,
    ne tumala nabo olunaku lumu.
  yby-yby: Sa-ikayoko, Taiya numutoti maya woko Tolemai numutoka hetokudanaki yaloka
    maya Jisesida wewenala yuhaki eke-woke lokudanaki numuda makoko udune.
  heb-heb: ואנחנו כלינו את דרך הים ונרד מצור אל עכו ונשאל לשלום האחים ונשב אתם יום
    אחד׃
  mpp-mpp: Tair-hocni hikegacgu Tolemes taonka hikelu lac-wagewacni walu taon iwa
    gaibeng. Galu ngic hae-gbafocngineng iwa gaibong, yengeholec hadeng moniyang felu
    ngiyeibeng.
  apb-apb: Melu uure mwaanie i Taea, oto melu lai hule lo'u aana huilume i Tolemes.
    Oto melu lae i saana mo pwaarongoisuli weu i leune na melu ko ii'o pe'ire lo'u
    hunie ta'a-ta'a hai dinge.
  san-TEL: వయం సోరనగరాత్ నావా ప్రస్థాయ తలిమాయినగరమ్ ఉపాతిష్ఠామ తత్రాస్మాకం సముద్రీయమార్గస్యాన్తోఽభవత్
