  kgf-kgf: Waŋu Tiro ama areŋa yanda igucnec keŋkecma doku héna méndacma Tolemai ʒéic
    ala ama areŋa yandaiguc keremma imuaru ninʒéŋ ninʒéŋ dacmuna yaiʒézé ac waŋ énécmima
    ai meme momacguc iniguc keriŋ.
  awb-awb: Itega Táíya suwahpeq sueq sípi kéweweq pokue Tórémési suwahpeq pokowane.
    Mibeqté Sísa tagaríáh kéreq mehwehéq peh morá wéhékáh seba kowíahwane.
  gdn-gdn: Nu waka kawareya natere Taya kamadimpi manako kaiweya idiweya da natere
    Toremesi baigibi. Nu Toremesi baigibi ka nu Iyesu sumapiyamu ragidai dai ika bananatampi
    manako nu mara eyaka mena mu mete ika idiweya.
  nko-NT: Anɩlɛ́dɩnká ɔpʋsʋ tsú Tiro alɩɩ bowie Ptolemai otsubúnɔ. Brɛ́á anɩlówie
    ɩnʋ á, anɩlɛ́yɛha ahógyipʋ ánɩ́ bʋbʋ ɩnʋ itsiá, anɩlétsiá amʋ́ wá ɛkɛwʋ́lɛ.
  bsn-NT: Tiro variarã, Tolemaida vãme cʉti macajʉ ejacajʉ yʉa. To ejacõari, Jesúre
