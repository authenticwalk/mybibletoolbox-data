  gof-ENT: ኑኒ ኣባ ኦጊያ ኦንጊዲ፥ ፂሮሳፔ ጴፄሌማይሳ ጋኪዳ። ያን ኣማኒያ ኣሳታ ሳሮዲ፥ ኤንታ ማታን ኢሲ ጋላስ ፔዒዳ።
  aau-aau: Hrom Tair se ma lokriy hain hokwe, sawk Tolemes mon nak-ousne. Hromkwe
