  wol-2010: Bi nu jógee Tir nag, nu demaat ci géej, ba teer Patolemayis. Foofa nu
    nuyu bokk ya, yendu, fanaan.
  nss-nss: Pwen yowu tali kol Tayar pe yowu ngap yowu ya Tolemayis, pe yowu rawulohani
    nali yowu hu para sios. Pe yowu ye polo hu lang sih.
  snc-snc: Taia na ḡaiaḡoto Tolemais. Ḡema davara iaḡoiaḡona dokona moḡa. Monai tarikaka
    tari ḡesi ḡavedoḡarito, ma ḡavaḡa-namorito, ḡia ḡesi ḡaro sebona ḡatanuto.
  lgl-lgl: Sui meulu ka la faasia 'i Taea, meulu ka dao ala falua 'i Tolemais, meulu
    ka lesia nali ioli gera fakwalaimoki, ma meulu ka io failida sulia teke fe atoa.
  mmo-mmo: Hey vu Taia be hey ala lôôt-ambe aatok ala Tolemes, be hey vakaas having
    Omaaho Bop-ate hil vuu-ju, de hey nando busin ti having sil.
  ncu-NT: Ne̱ ane̱ a be̱e̱ kya ane̱ kpa‑ɔ se̱ bo̱rɔ nkyu si le̱e̱ Tiro ya fo̱ Tolomayis
    maŋ‑nɔ. Ne̱ ane̱ a ka bamo̱ ne̱ baa kɔɔre̱ Yeesuu gyi mfe̱ŋ‑ɔ kanɔ, ne̱ ane̱ a
    kye̱na bamo̱ ase̱ kake ko̱ŋko̱.
  cni-NT: Ari noponeanaca Tiroqui, noquenacotanaque, novaanaja aisati Toremairaqui.
    Noquivantapaaqueri ayemisantaririnte. Aparo nomaaque.
  eng-WMB: When we had finished the voyage from Tyre, we arrived at Ptolemais. We
    greeted the brothers and stayed with them one day.
  zaw-NT: Biriitinu guedx Tiro. Che bidzuṉnu ro' guedx Tolemaida, gulujx xpiajnu biäjtnu
    neṉ barcw. Dxejc biohuiinu rexpejṉ Jesucrist ni yu' guejdxga, biannänureni tejtis
    yääl.
  san-MAL: വയം സോരനഗരാത് നാവാ പ്രസ്ഥായ തലിമായിനഗരമ് ഉപാതിഷ്ഠാമ തത്രാസ്മാകം സമുദ്രീയമാർഗസ്യാന്തോഽഭവത്
    തത്ര ഭ്രാതൃഗണം നമസ്കൃത്യ ദിനമേകം തൈഃ സാർദ്ധമ് ഉഷതവന്തഃ|
  tam-TCV: நாங்கள் தீரு பட்டணத்திலிருந்து தொடர்ந்து பயணம் செய்து, பித்தொலோமாய் பட்டணத்தில்
    கரையிறங்கினோம். அங்கே சகோதரரைச் சந்தித்து அவர்களை வாழ்த்தி, அவர்களுடனே ஒரு நாள்
    தங்கினோம்.
  mit-NT: Daaní, nì quee barcu mà ñuu Tiro, te nì xìca‑nù mahì mar ndè ñuu Tolemaida.
    Yucán nì nuu‑nsi, te nì casàhú‑nsì xì nècuàchì hermanu ñuu mà. Te iin quìvì‑ní
    nì cuee‑nsì yucán.
  ceb-ULB: Sa dihang nahuman na kami sa paglawig gikan sa Tiro, nahiabot kami sa Ptolemais.
    Didto nag-abi-abi kami sa mga kaigsoonan ug nagpabilin kami uban kanila sulod
    sa usa ka adlaw.
  ces-LB: '@see-verse:ACT.021.006'
  mkn-mkn: Botong barangkat dari Tirus, ais botong singga di kota Ptolemais. Di situ,
    botong turun dari kapal, ju botong pi cari katumu deng orang parcaya dong. Botong
    dapa sang dong, jadi botong tenga deng dong satu hari.
  nce-nce: Na kwe sebo sibu lona, Tair lifate kile tla, na sebo Tolemes lifatewa fwa
    tula. Na sebo kë life mago, Kristen onehome, sësle totoma. Na sebo buna jowa olëwa
    tafa tla.
  pol-UBG: Pod koniec żeglugi z Tyru przypłynęliśmy do Ptolemaidy i powitawszy braci,
    spędziliśmy u nich jeden dzień.
  qxh-NT: Chaypita Tiro marcapita aywacur, Tolemaida marcaman ćhayarä. Chaycamalla
    yacupa aywarä. Chay marcaćhu irmänunchicunawan wamayänacur, juc junaj juyapärishcä.
  nwi-nwi: Kɨni rao rɨtərhav Taea maiyu muə Toleme. Yakhavhiak, mhavən mɨsəm nəməhuak
    mɨnə. Masəmɨr kɨmawə miriə nɨpɨg kɨrikianə.
  kmo-kmo: No icharek, Taia akaman heechi Tolemes akamak igayer. Igayechi Kristen
    ma yaka kumwoy yenya woshi achi yechaka niy pochi eecha siir.
  agr-agr: Tironmayati juwakiaja nayants wegamuk, Tolemaidanum jegaa, nui jiinkí Jisusa
    nemajuidau batsatbaunum jegawaja, chichai chichainakua makichkia kanaja ukukiabiaji.
  kyc-kyc: Yuu Taya piso pao yuu Tolemesa doko epo kando nyepeyama. Kando nyepala
    Kurisene yangonge dupwa kando nyepala yuu mendaki role pyao doo kareyama.
  urd-GVU: صور سے اپنا سفر جاری رکھ کر ہم پتُلَمَیِس پہنچے جہاں ہم نے مقامی ایمان
    داروں کو سلام کیا اور ایک دن اُن کے ساتھ گزارا۔
  yre-NT: Zɩ kʋ 'si Tir bɛ, ɛn kʋ 'bɔla Potelemai, -a -nan nɛn 'kʋe -fɔdɩ -klʋ -dan
    ji -nyan. Zozinɔn nɛn fɛ zɩɛ -a -nan bɛ, kʋ o 'tɔ bʋ, ɛn kʋ yi -tʋ drɛ o va.
  fuh-BKF: Nde min naatunoo laana Tirus min ndilli fu, min njehi Potolemayis. Min
    njowtowi sakiraaɓe toon, min nyallidi e maɓɓe, min mbaali.
  arl-NT: Canaari Tiro tiacajiniji jaaretaareeni. Canaari Tolemaida tiacajinia tiuutiaseeni.
    Canaari cuniqui tacatasee puetunujuanaani. Canaari tii quijiaca Jesuucua tiuuniaa
    pueya saruhuataseeni. Canaari nojoritia quishii niquiriyatu juucani.
  ziw-ziw: Chijendeleza ne ntambo yetu, kulaila Tilo kubula Tolemayi, uko chiwalamsa
    wazumile niyo chekala nawo hamwenga kwa zuwa dimwenga.
  grc-TR: Ἡμεῖς δέ, τὸν πλοῦν διανύσαντες ἀπὸ Τύρου, κατηντήσαμεν εἰς Πτολεμαΐδα,
    καὶ ἀσπασάμενοι τοὺς ἀδελφοὺς ἐμείναμεν ἡμέραν μίαν παρ᾿ αὐτοῖς.
  nag-nag: Aru jitia amikhan Tyre pora safar khotom hoise, amikhan Ptolemais te ponchise.
    Aru bhai khan ke salam jonai kene taikhan logote ek din thakise.
  eng-OEBCW: After we had made the run from Tyre, we landed at Ptolemais, and exchanged
    greetings with the followers there, and spent a day with them.
  knj-NT: Ja' yet jix cu el bey conob Tiro tu', catu' jix cu apni bey conob Tolemaida.
    Ja' tu' jix cu el can tej yul barco titu'. Catu' jix cu can yetoj eb creyente
    jun c'u titu'.
