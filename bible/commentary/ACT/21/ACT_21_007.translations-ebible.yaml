    biꞌ, juaꞌa̱ ndyanu ya loꞌo nguꞌ sca talya ti.
  bqc-SIM: Bↄa Tii wa ɛa dazɛu e wa ka Tↄlɛmai. Wa fↄkpà Yesudeↄwa wa kɛńnↄ gↄↄ
    do.
  tcz-CHONGTHU: Tyre kadalhah jou uva kakingah nau masapen chu Ptolemais ahi. Hichea
    chun sopi numei le pasal ho chibai kaboh pauvin amaho henga chun nikhat kakibangpa
    uvin ahi.
  mar-mar: सोरापासून आम्ही आमचा प्रवास सुरू केला व पोलेमा येथे उतरलो आणि तेथील बंधुजनांना
    भेटलो, त्यांच्याबरोबर एक दिवस राहिलो.
  snp-snp: Ena lamo Taiya numudo fulito sipiku ya minoto uto uto, Tolemesi numudo
    fedeto, sipikuti lumuto yalo mono wenenate geyeto aiyo-koiyo logimito fo kamena
    lawoko amoki minone.
  isl-isl: Næsti viðkomustaður, eftir að við fórum frá Týrus, var Ptólemais. Þar stoppuðum
    við aðeins einn dag og notuðum tímann til að heimsækja söfnuðinn.
  spy-NT: Kikeetas taay ꞉acheek āk baannyoo, kung'eetee Tiirō kut bokeeyit Tolemay.
    Kikiisubaay mbo ng'eetaabiya ām wōlooto ānkēēbēēnii bēsyēēt akeenke.
  xnn-xnn: Ninlogan kami enggana id Tolemaida ay nagapo id Tiro dakamit mendessaag.
    Nakiag-aggong kami isnan mamati ken Jesus id isdi et siya nan inmapaanmi.
  mwe-mwe: Gutupite na mwanja gwetu gwajabhula ku Tilo gutuishe ku Tolemaishi, kweneko
    gutwaalamushilenje ashaapwetu, gututemi nabhonji lyubha limo.
  tte-tte: Kakukeyoi Taiya koina yo kakalau kalau kaulisi Tolimeisi. Yanuwane koina
    tomeliwo kalobaili na kolili kamiyamiya kaliyate kaigeda.
  tcs-tcs: Prom Taira mipla bin go po Tolamas nau. De mipla i bin mite ol amenbala
    ane amensisi ane bin yan tugeda wea dempla ane mipla bin stap de po wan dei.
  hlt-THB: Tura khaw awhkawng lawng ing cet poe unyng, Ptolemai awh dym unyng, cawhkaw
    amik awm koeinaakhqi ce kut tlaih unyng saw hypoet awm unyng.
  soq-soq: Pitolomaisiwa winene wainite. Ita sumanailala sape waimoia dommote walama
    dea do wantana.
  qub-qub: Tiro marcapita aywacurna Tolemaida marcacama chayarä. Chaycho ermänucunawan
    tincurmi paycunawan juc junaj goyaräcuna.
  att-att: Á pabbiray mi nga naggapu ta Tiro, nakáddè kami ta ili na Tolemes. Á keggá
    mi ta Tolemes, em mi laguk sinullúnán yù ira nga mawwawági sù ángnguruk mi kâ
    Apu Kesu, á naggián kami nira ta táttangággaw.
  bki-bki: Ana kumemi numituvan vio Taia, ana nuburo nuba ea m̃arkomeli na vio Tolimeas,
    ana ea vio na nuba nubitavo bija kuruado nalo, numitu kumemilikolo ea ga legiano
    takurano nei.
  bqp-bqp: Bona Taya o ɛra o da zɛ́n ari o ka Tↄlɛmai. O fↄ kpà Yesudenↄa o kɛ kũńwo
    gↄrↄ do.
  mcp-mcp: Sə́ bâŋ, tɨ́lə sə́ á tɨ́ Tir yí, sə́ á kə səl byɔ́ɔ́l Tolemayis, sə́ bə́da
    óbúgʉla sə́ á kwey wú sə́nɔ́ŋ sə́ mú já jwɔ̂w ŋgwúd.
  hat-hat: Nou soti lavil Tir nou rive lavil Tolemayis, se la nou fini vwayaj sou
    lanmè a. N' al di frè ki te la yo bonjou, nou pase yon jou avèk yo.
  npl-NT: Satepa otiajkeh okachi tlayakapa iwa otikalakitoh kan altepetl de Tolemaida.
    Ompa otikintlajpalojkeh n tokniwah iwa otimokajkeh inwah se tonati.
  bgg-bgg: Gathek ne athodang pha guithek kho lumuii Thyre è Phtholemais wuii thog
    dun. Thiichiih shii de gathek è migipho shii khung rai ne ithek rog shii inai
    jia rai marui.
  eng-TCENT: When we completed the voyage from Tyre, we arrived at Ptolemais. After
    greeting the brothers, we stayed with them for one day.
  eng-BSB: When we had finished our voyage from Tyre, we landed at Ptolemais, where
    we greeted the brothers and stayed with them for a day.
  cpu-NT: Ipoña namaatakotanai irojatzi Tolemaida-ki, ari novethayetapaari iyekiite,
    aparoni kitaite nosaikimovaitanakeri iriroriite.
  san-ASM: ৱযং সোৰনগৰাৎ নাৱা প্ৰস্থায তলিমাযিনগৰম্ উপাতিষ্ঠাম তত্ৰাস্মাকং সমুদ্ৰীযমাৰ্গস্যান্তোঽভৱৎ
    তত্ৰ ভ্ৰাতৃগণং নমস্কৃত্য দিনমেকং তৈঃ সাৰ্দ্ধম্ উষতৱন্তঃ|
  tod-tod: Gi kpoloɗɛ ɠa ziɛi ɠaaɓelani ga gi zeɠe Tiil gi li Petɔleemayise, gi laali
    kidaaleʋe nuiti ma miná, gi folo ɠila kɛ ti ʋa.
  tac-NT: '''Lige ramué alé we''ká riógichi Tiro e''yénaga, sebáruturu alé we''ká
    riógichi Tolemáira anilichi. ''Lige alé sebasa, reporáruturu ramué alué we''ká
    ralámuli Esukristo oyérame alé ejperégame. ''Lige ramué bilé rawé mochíruturu
    alé alué ralámuli ''yuga.'
  eng-WEBPB: When we had finished the voyage from Tyre, we arrived at Ptolemais. We
    greeted the brothers and stayed with them one day.
  gfk-H: Io, mehet ga haan balin laah tano numehet hinahaan ma Tair ma mehet ga sot
    Tolemas. Ma kaia, mehet ga karo lah ira tasi mehet ta Karisito ma mehet ga kis
    tikai ma diet tiga bung.
  viv-viv: Tu ime yamana wakeya anauwena, Taiya againe alowoga anauna tu melala ana
    egana Tolemaisi againe ayemu be ahobu. Ada tovetumagana agaidiya ana be anaꞋitadi,
    ada badi agaidiya bogi saꞋeyana ada.
  yao-yao: Kutyochela ku Tilo twajendelechele ni ulendo wetu mpaka twaiche ku Tolemaisi,
    ni kweleko twajawile kukwakomasya ŵakukulupilila achinjetu, twatemi nawo kwa lyuŵa
    limo.
  tgp-tgp: Kama mele tapulo na nomam hahau atu Tyre kama sivo kama hoso Ptolemais,
    ale kamara kama tulahi na vorai kalesia peresi na vevorai kalesia atu moiso, kama
    lo toho peresira mata rani matea.
  auc-NT: Mönitö ïñömö Tido ïñömö wadæ tao wogaa godinque Todëmaida ïñömö pö tömæ̈wæ̈
    æidinque mänïñömö näni pönencabo ïnänite adinque mönitö, Pömönipa, äninque tömënäni
    tönö adoönæque quëwentamönipa.
  kbc-NT: Eɡ̶idaaɡ̶ee me iniwiajeeɡ̶atinigi naɡ̶ajo etogo-nelegi, odaa ja jalataɡ̶a
    nigotaɡ̶a Tiro, odaa jeɡ̶ejoɡ̶ota nigotaɡ̶a Ptolemaida. Jiɡ̶idiaaɡ̶i me ɡ̶odecoaditece
    ɡ̶onioxoadipi codaa idiaaɡ̶ejonaɡ̶a miditaɡ̶a onijoteci noko.
  bmh-bmh: Ig Tair uzan uteimai, Tolomes uzan betemun. Go ebu duailel ipal agal oiagab
    petak emen betei tularaimai, go abai ziwas tutak daremun.
  ctu-BL: Che' loq'uemonix lojon ti Tiro ti barco, tsa' c'otiyon lojon ti Tolemaida.
    Ya'i tsa cʌq'ue lojon cortesía hermanojob. Tsa' jaleyon lojon jump'ejl q'uin yic'otob.
  meq-meq: Nəmaa ye abəra mə Tir tə kwalalaŋ i yam, nəmaa ye a Pətolmayis. Mə ɗəma
    na, nəmaa tsikatay me a ndo məpe mədzal gər hay ka Yesu, nəmaa ndza mə ɗəma məhəne
    nəte ta nəteye.
  noa-H: Maimua ya hãbmiecha tag p'ũas jẽmerbaju hat'ee, mag maach narr p'öbör Tiro
    hanʌm haigmua jap hee paauk'awia, Tolemaidaag wëtwi, barwi, haig chi hʌ̈k'a durrum
    k'ʌʌn dʌ̈i saludaawia, warag ham haig k'ãaim hãb hëntër k'ëujim.
  alp-NT: Ami sai bei me kota Tiruse, ami luake mpai kota Ptolemaise eleki ami rulu
    ete mere. Eleki ete mere ami keu loko tamata rebe esi hlaleke loko Yesuse ete
    mere kena beteke holmate etesi eleki ami rue kaisi petu esa.
  san-VEL: vaya.m soranagaraat naavaa prasthaaya talimaayinagaram upaati.s.thaama
    tatraasmaaka.m samudriiyamaargasyaanto.abhavat tatra bhraat.rga.na.m namask.rtya
    dinameka.m tai.h saarddham u.satavanta.h|
  kbq-kbq: Tagra Tairi kumara atreta vuva vuva huta Tolemais uhanatiteta, mono nagara
    ome nezmatagita anante magokna mani'none.
  kbh-kbh: Tirents̈ana fsënjë́ftsanbocna y Tolemaida puebloye fsënjánashjajna; y chents̈e
    tonjanopochocá bëngbiama bejaycá chë te ayana. Tolemaidents̈e Jesucrístbeñe os̈buáchiyënga
    fsënjanacheuá y chë́ngaftaca canÿe te fsënjanoquedanga.
  ron-LSB: După ce am plecat din Tir, am ajuns la Ptolemaida. I-am întâmpinat pe frați
    și am rămas cu ei o zi.
  pon-pon: Kit tanatan kodo jan Tiruj ap ko don Ptolomaij; kit ap ranamaui jaulan
    kan o kairu re ’rail ran eu.
  nhe-BL: Quej nopa tiquisque altepetl Tiro huan tiyajque ipan barco hasta tiajsitoj
    altepetl Tolemaida campa titemoque huan tiquintlajpalotoj toicnihua huan timocajque
    ininhuaya se tonal.
  sps-sps: Te fakap bus amam taan mam naa to tana toraara mam naus osing to na Taia,
    ana mam nai ruak to tana ngats fan Tolemes. Mam tsue, nainy rof, tan fo vamuinyasiny
    fafaaman, ana mam kaa fiisen ramituarin tan sen nainy.
  wnc-wnc: Kuwawa ninda sip tangan kopna Taia tupakande kuke you wanggapma teke kusika
    kuku Tolemes yot gapmane kundopbumang. Undang kundoke notninu Jesuat nana aminu
    unenana kana tapduu gwendu unekan gatake yukumang.
  bus-bus: Bↄna Taya wa ɛara wa da zɛ́n ai wa ka Tↄlɛmai. Wa ì kpà Yesudeenↄa wa kɛńyo
    gurↄ do.
  gub-BL: Uruata wi oroho Xir taw wi kury. Te uruhem Pituremaz taw pe kury. Uruexak
    uzeruzar ma'e a'e pe har ure wà. Pitài 'ar urumumaw a'e pe har wapyr urereko pà.
  imo-imo: Nomu kutana pumbo pumbolio Tolemes kombu wendo orumulu. Aku kombuna Jisas
    ipuki tiko moloringi imboma panjipo lipo imbo akuma kinye wali tendekumu molorumulu.
  boj-boj: Ariya iga qobuŋ na Tair qure uratosim aisim Tolemes qureq di tiryem. Tiryosim
    dia Yesus aqa tamo uŋgasari naŋgi itnjrsimqa bati qujai naŋgi koba na soqnem.
  eng-DRA: 'But we having finished the voyage by sea, from Tyre came down to Ptolemais:
    and saluting the brethren, we abode one day with them.'
  knf-knf: Ŋbaañşaan pyaanţ pi nun na ulanŧu wi ŋwoonuŋ ubeeka wi Tir, aban ubeeka
    wi Ptolemayiŧ. Wi ŋbanuŋ da, ŋya wul banfiyaaruŋ Yeŧu mboş, aţo unuur upëb na
    baka.
  san-KHM: វយំ សោរនគរាត៑ នាវា ប្រស្ថាយ តលិមាយិនគរម៑ ឧបាតិឞ្ឋាម តត្រាស្មាកំ សមុទ្រីយមាគ៌ស្យាន្តោៜភវត៑
    តត្រ ភ្រាត្ឫគណំ នមស្ក្ឫត្យ ទិនមេកំ តៃះ សាទ៌្ធម៑ ឧឞតវន្តះ។
  arn-NT: Fey tripapuiñ ta lafken mew, rumerpuiñ ta Tiro taiñ amuael ta Tolemayda
    waria, fey tüfey mew chalipuiñ taiñ pu peñi ka lamngen, fey mülewepuiñ kiñe antü
    kisu engün mew.
  zas-NT: Chi badxoon luguiedx Tiro bioꞌn luguiedx Tolemaida, ni gulox dux viajn loj
    barcw, bioꞌ tëën bugneenëꞌn bén zojb ree ni, bén rliladx ree Jesucrist abiꞌ bayaꞌnan
    con laa reeman tib dxej.
  ken-NT: Sɛ́rɔ́ yɛ Táya, áchwí ápɔ́kɔ bhɛsɛ kpát sɛ́gháka Tolemays. Sɛ́rɔ áchwí
    sɛ́kó ɛtɔk sɛ́káka bakoŋo Yesu abhɛn bachi arɛ, nɛ sɛbhak nɛ bhɔ́ ndǔ nywɔp
    nɛmɔt.
