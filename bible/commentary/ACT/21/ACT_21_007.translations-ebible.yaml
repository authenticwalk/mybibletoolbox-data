    aktoeꞌ tlla.
  juy-juy: ସୋର ଗଡ଼ାନ୍‌ ସିଲଡ୍‌ ଜାଜଲୋଙନ୍‌ ଡାୟ୍‌ଲେ ଡାଆଗଡ୍‌ ଜିର୍ରେ ଇନ୍‌ଲେନ୍‌ ପତଲମାଇ ଡେସାନ୍‌
