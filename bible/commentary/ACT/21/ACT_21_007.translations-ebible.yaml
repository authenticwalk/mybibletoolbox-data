    enta mwini varita
  yrb-yrb: Taira su ekoisite Torimai suro ane fasi. Fasite i Godinu sina naueta uwarabai
    owiga usite aisite wau uriro Sesaria suro anisi. Ane fasite bouti ekoisite Firifinu
    su ubarero ane amusi. Firifina Godinu sina weta amara. Firifi demurai dawana i
    sewenini (7) afosoro durua ueta uwarabai oita amara. I amarabai yaubisi.
  maa-NT: Ya̱á jyehet'aà nga tsitjaàjiìn‑ndá‑je̱n nga itjo‑naje̱n Tiro skanda ijchò‑je̱n
    Tolemaida. Ya̱á kinìhixat'aà‑je̱n xi̱ta̱ xinguia̱á i̱t'aà ts'e̱ Cristo; jngoò
    na̱chrjein tsitsa̱jnako̱‑je̱n.
  mcq-mcq: ꞌEnareja ijino Taia rene vaꞌe kehi hijajaho Tarimeisi useviꞌi kivajaho
    ea kaꞌene nimaa rojiꞌinijija ꞌajorame naꞌia kwino pu puꞌúmo ijí nejara.
  sus-A: مُشُ نَشَ كٍلِ تِرٍ سِفَقٍ رَ ثِتٌلٌمَيِ. مُشُ نَشَ نفَشَكٍرٍنيِيٍ شّيبُ
    مّننِ، مُشُ نَشَ قّيحّن نَا.
  jpn-1965: 私たちはツロからの航海を終えて、トレマイに着いた。そこの兄弟たちにあいさつをして、彼らのところに一日滞在した。
  fra-SBL: Lorsque nous eûmes terminé le voyage de Tyr, nous arrivâmes à Ptolémaïs.
    Nous saluâmes les frères et restâmes avec eux un jour.
  yka-yka: Patulak kami amban Tiros hap Tolemas. Pagtekka kami laˈi, sinagina weˈ
    kami meˈ pagkasi kami tindeg si Isa malaˈihin duk laˈi kami si siye da ellew.
  mle-mle: Taya wapakuw, Talamayis tipaar ata yidiyan. Alim nyan Kristen gwalugwa
    duwak wayapiy sikuw, nyi nak dayawa kwadiyan.
  shp-NTPO: Ja Tironkoniax kaxa, Tolemaida jema senenres noa wapóronin kaa iki. Jatian
    jainoa joi akaibo non jato meshakona iki. Jainra westíora neteres noa jato betan
    iká iki.
  aom-aom: Vaꞌiro noro Tyre amoho vuonugoꞌi boat-re vaꞌaroho vaꞌo Ptolemais amore
    ro ravoꞌamareje. Ravoꞌamoromo Christian aganoho jejëmiromo jabuꞌo majae gemu raromareje.
  geb-geb: Nza maam Tair tha vov, Toremes ŋgu bakɨme phorgi. Nza maaŋ phorgap, Zisas
    khothɨgap ana zɨn vui gumgi gu mbigi harir suigi. Nza mbe harir suigap, raa bavira
    mbe phorga maaŋ kegi.
  bsj-bsj: Kambo nyo dim yim nyembo taya di nyon lam talamaya. La wi, nyo yar kan
    kange kebnyebo nya da kume win kange ci.
  cak-cak: Ri k'ij tok xojel-pe ri pa tinamit Tiro richin xojbe pa tinamit Tolemaida,
    jari' ruq'uisbel k'ij ri xojbin pa ruvi' ri mar. Chiri' pa Tolemaida xe'ekabana'
    saludar ri quiniman ri Ajaf Jesús, y xojc'uje-pe jun k'ij quiq'uin.
  chf-NT: Pason t'ocob tä Tiro tu pat nab, c'oton t'ocob tä Tolemaida. Cä pequi t'ocob
    machcatac u tz'ombi u t'an Dios ya'i, cä chi t'ocob t'oc ump'e q'uin.
  tlf-tlf: Kale nuyo abiip Taya uyo kupkaa sip tem ilep daage no abiip Tolemes no
    Kristen iyo weng umobe-nulup e, iso kugol bii sulup nala e,
  piu-2006: Tawunu Taayalangurulatju puuta palula kaḻpakatirra yanu tawunu Tulamayitjalakutu.
    Ngurra palulalatju tjarukatirra Yiitjuku walytja tjuṯakutu yanu. Tjana nganampa
    nyakula yunyparringu. Nganaṉa tjanalawana tjungu nyinarra ngarringu.
  poh-NT: Nok hoj chic elenak cho ar Ti̱ro, xkachop woꞌ chic je kabe̱h nah haꞌ cu
    rehtal pan tinamit Tolema̱yra ponok kawach. Ar xojcahnic jenaj kꞌi̱j eh chiwach
    i jenaj kꞌi̱j reꞌreꞌ xponic kayew cho risukquil quicꞌux take aj niminel wilque̱b
    ar.
  tue-tue: Tiropʉ niiãrira wáa, Tolemaida macãpʉ jeawʉ. Toopʉ́ Jesuré padeoráre ãñuduti,
    sicabʉreco pʉtʉáwʉ cʉ̃́ãmena.
  bjp-bjp: Keme ka apti tina Tair ke keme ka masa na Potolemais. Aiwa, keme ka fatafe
    turan foron tom unune ma keme ka kiis tura ri na nenge biing.
  xon-xon: ki ti nyan Taya aatiŋ ni, ki puur buen Tolemais aatiŋ ni. Taah ti fuu nima
    na, le ti nyan buŋɔb na ni, ki buen ti doon Yesu aanib bi bi nima na, ki nan bi
    bi chee nwiin mubaa.
  tzo-ZNT: Jaꞌ yech ti cꞌalal lilocꞌoticotic ta Tiroe. Ta barco libatoticotic, licꞌototicotic
    ta jun jteclum Tolemáida sbi. Cꞌot jcꞌoponticotic ti muchꞌutic xchꞌunoj scꞌop
    Riox teyoꞌe. Ijchiꞌinticotic jun cꞌacꞌal.
  mpm-NT: Siaꞌan ni kekoyo na ñuu Tiro, ti ni ka jakoyo na undi ñuu Tolemaida. Yukan
    ni ka kanxiaꞌu na jiin yɨvɨ ka kandixia jnuꞌun Jesús un. Ni ka kendo na ɨɨn kɨvɨ
    jiin da naa da.
  ots-NT: Bi bøm pʉ Tiro car barco bbʉ, pé bi hño jar deje, cja̱ dú tzøtije pʉ Tolemaida.
    Nu pʉ Tolemaida, dú ca̱pje jar barco, ya jim pé dá hñoje jar mar. Dú zɛnguaje
    cʉ hermano már bbʉh pʉ, dú hmʉpje pʉ hnajpa.
  hoy-hoy: आग नाव सूर टु जलयात्रा पुरा माळकु पतुलिमयिस दा पोहचुसदेव, अदिक विश्वासी
    वार्टुरी नमस्कार माळकु आंदुर सांगुळ ऊंद दिन ईत्‍तेव.
  uri-uri: Men arpm wan hunokgen pa nuhurn ha wail Tair pa, kinar paln kinar ha wail
    Tolemes pa. Ya a men atn hor hunokg pa, apm kinar eln ngko ha wail Tolemes pake.
    Men kai ari tu ipmawrij a mento ukpma Krais pa, ntien ark pa wang wrij.
  amo-amo: Nin kidun tichino u Tyre, tileu ubun nin chinbit udu ka gbiri Ptolemais.
    Kikane anan yinnu sa uyenu wa duku. Timini tiwa liso nanin tiso nan ghinu nin
    kani kitike
  pjt-pjt: Munula nyara palulanguṟu Tayanya wantikatira uḻpaṟira anu munula ngura
    ini Talamaitjala wirkanu. Munula ngura nyara palula pautanguṟu ukalingkula piṟuku
    Jesuku walytja tjuṯa nyakula wangkara pukuḻmanangi munula tjanala tjunguringkula
    nyinangi tjiṉṯu kutju.
  cwe-cwe: Chigendelela na mwanza wetu kulawa Tilo kuhita Tolemayi, uko chiwalamsa
    wahuwila wayetu na chikala nawo zuwa dimwe.
  daa-NT: Min ni amiltu min ɗo geeger ka Tiir, ni birtu Petolemayiis. Min ni ottu,
    ni gasiig siŋta ho ni eeltu iŋ ŋuura.
  mlp-mlp: Ari i muyib gwalim uliq Tair hulosad le uliq Tolemes-ib tuwow. Woqim nab
    i le Krais ago on mataw asor gibiyad giben tuwaz. Giben wazim i nenaq kam amulikmo
    tuqos.
  ape-C: Manak mato korohuk kwakutukuk Tair aria manak matogur wabur nyeigur-iburum
    Tolemes. Manak matogur menekumesh yopuhi eshesh Kristen aria mani eshesh mape
    atuh nyumnah abrudok wabur.
  bgs-bgs: Na, tô igsaké ké tikud tun ta Tiro, igsadun ké tun ta lunsud ka Tolemaida.
    Igpónóg ké, igpamasak dé tô mga kataladi, asta igdággà ké dutun ka sábbad dukilám.
  faa-faa: Taia taoneane metakarikia pukua, Toremése taonea pausapo. Pauraka kasu
    sipiane metakarikia, Toremése taonea Keresoa paosa aporo maeane isiapo aseraka,
    ere hakásamo iyaki hakāsa wasápo.
  kik-kik: Twoima Turo, tũgĩthiĩ na mbere na rũgendo rwitũ, tũgĩkinya Putolemai, tũkĩgeithia
    ariũ na aarĩ a Ithe witũ kuo na tũgĩikarania nao mũthenya ũmwe.
  cap-NT: Nekztanaqui Tiro wajtquiztan zarakchinc̈ha, Tolemaida cjita watja irantiscama.
    Jalla nicju criichi jilanacz̈quin tsaani ojkchinc̈ha. Jalla nekztanaqui tsjii
    nooj kamchinc̈ha nii jilanacz̈tan.
  ksr-ksr: Pool ano neŋauruta nono kaeŋ Taia mesaoŋ toroqeŋ kema gomaŋ qata Tolemes
    kanoŋ keuma waŋgo mesaoniŋ. Waŋgo mesaoŋ uumeleeŋ alaurunana joloŋgia jeniŋ ano
    yoŋowo weeŋ motooŋgo laligoniŋ.
  eng-TNT: When we had full ended the course from Tyre we aryved at Ptolomaida and
    saluted the brethren and abode with the one daye.
  sbs-sbs: Linu hatumana musipili wetu wa kwa Tire, chitwakasika kwa Ptolemaisi. Uko
    nitwakalumelisa vaakwakwetu ni kwikala nabo izuva lyonke.
  sue-sue: Nakare Taya nate ena susaumite Tolemes nate kei awenakare. Ana Yesura dubu
    tamuro pi daimata numorekare dai aunakare.
  fra-NCL: Pour nous, achevant notre navigation, nous allâmes de Tyr à Ptolémaïs,
    et ayant salué les frères, nous passâmes un jour avec eux.
  bhg-bhg: Edo nakare un made Taia nasida dodo Pitolemais nasida maundo denembesitera.
    Edo nasi ainda nakare nanonameji da yai ategari pisido awamanede deguta da (1)
    sima esitera.
  snn-NT: Ja'nrëbi Tirote jo'cani, Tolemaida huë'e jobona ti'anni, ja'an jobo bain
    Cristo bainre tëhuoni, bacuani bojojën saludani, te'e umuguse bëani ba'ijën ñatani
    saë'ë.
  atb-NT: Ngamoq gi, Turuq myuq mai lhaî jî chûng mù, Toleme wà má jé ló bê. Ngamoq
    gi, haú wâ mâ é gumang wuì lé shichyên yù mù, yhangmoq eq rahá ra-nyí chôm nyi
    kûn é nghut lhê.
  cek-AK: Tura vangpui hoiah palong hoi ka caeh o moe, Ptolemai ah kang hak o, toah
    kaom nawkamyanawk to ban ka sin o, nihcae khaeah nito ka cam o.
  bkd-bkd: Su makauma kay diyà ta Tolemaida sa napuun ta Tiro kuminawas kay. Seled
    hu nangkaaldaw nakig-ahà kay hu mga tumutuu diyà.
  ctu-76: Ti ñumiyon lojon majlel ti ja' c'ʌlʌl Tiro c'ʌlʌl ti Tolemaida. Ya' ti lojon
    c pejcʌ ochemo' bʌ ti' t'an Dios. Ti cʌyleyon lojon quic'otyob jump'ej q'uin.
  lac-NT: A baywo', quij Lucas, caj in p'ʌtajob u cajar Tiro, jeroj caj c'uchenob
    yejer chem ich u cajar Tolemaida. Tiri' caj joq'uenob ich chem caj binenob in
    wirob ij quet acsa'orirex. Ti' p'atenob turiri' u q'uinin yejerob.
  xla-xla: Di Taya mo etle ma Tolemais mo dla tauwa. Mo edla mikadepe dle so opi umpame
    yia꞉ mate alila hatlo ha꞉ha꞉uwa.
  xav-NT: Tawamhã Tiru hawi, wa tô ai'aba'ré ni. Wasi'aba'réi wamhã, Patorema'ida
    na 'ri nho'õmo nhisi u, wa tô aihutu ni. Tame ĩsazei'wa norĩ hã wa tô sawi za'ra
    ni. Tame ma tô bâdâ hã misi wa'ãma ai'utõrĩ za'ra, ĩ'rata wasi'ubumroi ré hã.
  cuk-cuk: Degi, anmar Tiroʼgi-nai urgi argua, Tolemaida-neggweburse an nonimalad.
    Agi Bab-Jesús-nuggi anmar gwenadganga doggus-nuedye sogsad. Ibagwen amar-walik
    anmar megismalad.
  tbf-tbf: Gei nga soer kovuni i Turos ma gei nga so tsaer i Tolemai, ivie gei nga
    so ra vorotan mi kulou vodovodon tuktuk, ma gei nga mon meie gie mi ra kes.
  uig-CYR: Тур шәһиридин деңиз сәпиримизни давамлаштуруп, ахирида Питолимайс шәһиригә
    кәлдуқ. У йәрдики қериндашлар билән көрүшүп, уларниң йенида бир күн турдуқ.
  ikw-NT: A kwọru ọgbo aị hite nụ Taya zne Pitolimasi, a zne bekwu rụmu nda aị, aị
    nụ be dazịri otu ọbochi.
  khs-khs: 'Aputa: niwa Taiya taune amowa iya:pela: hapawa ha:na: tese Tolemese taunewemi
    fiya telakeye. Emiwa niyawa Keleso sena kesalewa potapola: imawa ikilale napolo
    e seyakeye. Apula: niwa iwalapulu ikila semetei ke enekeye.'
  dwr-ENT: ኑኒ ኣባ ኦጊያ ዉርሲዴ፥ ፂሮሳፔ ጴፄሌማይሴ ጋኬዶ፤ ኢሻቱዋ ሳሮቲዴ፥ ኡንቱንቱ ማታን ኢቲ ጋላሳ ፔሼዶ።
  pma-pma: Sip lokovein out Taer ka va en out Patolemas. Ka ekonek, mesao en Kristin
    keil ka mero ral min keil rokol visokon.
  atd-NT: Nigparagas koy to pogsakoy noy ligkat to Tiru no nigduung koy on dio to
    lunsud to Tolimaida. Nigpanumbaloy koy pad dio to mgo sulod ta to pogtuu no nasimagan
    koy ro to pog–ugpo dio to kandan.
  tel-2017: మేము తూరు నుండి ప్రయాణించి, తొలెమాయికి వచ్చి, అక్కడి సోదరులను పలకరించి
    వారి దగ్గర ఒక రోజు గడిపాం.
  hat-BSA: Lè nou te fin fè vwayaj la sòti Tyr, nou te rive Ptolémaïs. Lè nou te fin
    salye frè yo, nou te rete avèk yo pandan yon jou.
  bxh-bxh: Taila ꞌe lau afulen, na ꞌe lau Pitolemaisi. Amainiya afa haidamai ꞌe lautoꞌiyedi,
    be lisidi yai ꞌe miya lahai esega.
  top-NT: La̱ ctaxtúu nac Tiro ti̱tum ccha̱u nac Tolemaida y juú na̱ cca̱lakpaxia̱lhnáu
    cristianos tí ixtali̱pa̱huán Jesús y cca̱ta̱latahuiláu aktum chichiní. Na̱ juú
    qui̱tá̱yalh la̱ta cpu̱tla̱huáu barco nac pupunú.
  msk-msk: Kayan dyomatung kami ag Tolemaida sikun ag Tiro. Sang gabi nami disaan
    na yagabisita sang manga otaw na yotoo kang Jesus.
  gyr-NT: Tiro sui oroso Tolemaida ve. Oroyepotase, oroso Jesús reroyasar repia ãgua.
    Aheve oropɨta ñepei arɨ.
  kmh-kmh: 'Pen chin siyip diy Taya kirgiy, am sua ginuk: Tolemeys. Sua giy, biynimb
    Jiysis nup gosimb niŋyak gok kuyip aŋgnuk, “Nimb mindpim aŋgnuk.” Kun aŋgiy, ñin
    bap kiy yip kun ak mindonuk.'
  ukr-ONPU: Ми продовжили свою морську подорож і з Тира прибули в Птолеміаду, де,
    привітавши братів, пробули з ними один день.
  emi-emi: Ami ghe tiu ghoala eTaer me ami ghe lao sio tale masaliki taatara ateae
    eTolimais. Ami ghe soula katoa laghe aaiesoa ngaitauaa teeiemami, me ami ghe toka
    teeilala kateva nonga nau.
  zpv-NT: Ya chin guluhlla xpiahje nu nin zioꞌpa nu loh ñihsadoꞌ hasta guihdxyi Tiru
    cun guihdxyi Tolemaida, chiꞌchi biodiaꞌha nu cuun raꞌ xpwiinn Jesucristu nin nuu
    raꞌ guihdxyi chi, ya bidxiaꞌhannee nu laꞌh raꞌ ba tuhbi dxyih.
  gux-gux: Tin den jiidi ku ñinbiagu nni Tili dogu nni, ti den suagi ki gedi Polema,
    lankani ti den laa ti kpiiba Jesu yaaba, ki sedi leni ba danyenli.
  kos-kos: Ke kut kalot liki acn Tyre kut sun acn Ptolemais, ac kut paing mwet lulalfongi
    in acn we, ac muta yorolos len se.
  ibo-ibo: Mgbe anyị hapụrụ Taịa, anyị kwụsịrị na Tolomas. Nʼebe a anyị kelekwara
    ndị kwere ekwe nọ nʼime obodo a, nọnyere ha naanị otu ụbọchị.
  yml-yml: Wata Taia ꞌwainega ꞌa silakata ꞌa nagoi ꞌa leꞌwa ꞌatamana Tolemesi, tovetumaganavo
    ꞌa veluagadi ꞌa vekaiwa ꞌwaidie, bei taiadi ꞌa miamiani ꞌaiata ꞌaitamogana.
  ory-ory: ସୋରରୁ ଆମ୍ଭେମାନେ ଜଳଯାତ୍ରା ଶେଷ କରି ତଲିମାଇ ପ୍ରଦେଶରେ ପହଞ୍ଚିଥିଲୁ ଓ ଭାଇମାନଙ୍କୁ
    ନମସ୍କାର କରି, ଗୋଟିଏ ଦିନ ସେମାନଙ୍କ ସହିତ ରହିଲୁ।
  bzj-bzj: Wi kantinyu wi jerni fahn Taiya ahn gaahn shoa da Toalamays, wehpaa wi
    greet di bileeva dehn ahn stay wid dehn fi wan day.
  chk-chk: Iwe, aia sopwela äm we sai, aia seres seni Tirus tori Ptolemais. Ikenan
    aia kapong ngeni ekewe chon lükü Jesus o nonom rer eu rän.
  ssd-ssd: Sine Tirus kusremba ka Tolemesŋge ibeŋ kageŋ sulumba Yesus dubinaig mbal
    kaiyeniŋmba nane ndoŋ mara ndindo mingeŋ.
  acr-TNT: Xkamaj tanchi ubi kabe chwi ri mar; xojel lo pa ri tinamit Tiro y xojopon
    pa ri tinamit Tolemaida. Tecꞌuchiriꞌ, xkaya rutzil quiwach ri hermanos chiriꞌ
    y xojcanaj can jun kꞌij cucꞌ.
  rop-rop: Brom deya melabat bin kipgon langa det taun gulum Patalameiyas. Deya na
    melabat bin midim sambala bilibamob, en melabat bin jidan garram olabat oni wan
    dei.
  mee-mee: Minmina na mangng ka kaꞌe Taia na ka loa ba ka lele ngae Tolemes. Ba ka
    ina mangng tagukama ka ra lopatokonakana re nga inaeala, na mangng ka momo kala
    nge ri ka kae te.
  dif-dif: Ngaiana palkana matja mudana, ngaiana Tyrundru Ptolomaiungu wokarana wonti,
    ja ngatatani mandurini jaura jinkina wonti, ja ditji kulno tanangu jela ngamana
    wonti.
  gam-gam: No sip al molo dumo Tair kere er dumo Tolemes pupin. Po er kal pupinka
    pillgi dji una wo no aglene aumaka, no kambono boll aike molo papin.
  nou-nou: Edo nango Tyre nati awa dodo nga de Ptolemais nati da mambusera. Edo ainda
    bugudo Iesu gebe ari embobo atega edo ainda ungode iji da atisera.
  mqb-NT: Azla a manay tə kwalalan a ndav nà, à manay sa zla à Tirus wa hus à
    Potolimayis. À man ata ɗukwen, mə njahay hway sa jan 'am anà mərak ahay.
  ape-B: Manak malto kolohuk kwatukemaguk Taia ali manak matoglu wabul yeulibulmu
    Tolemes. Manak matoglu monemech gude echech Kristen ali manech mape atuh nyumnah
    ablabuk wabul.
  grc-F35: Ἡμεῖς δὲ τὸν πλοῦν διανύσαντες ἀπὸ Τύρου, κατηντήσαμεν εἰς Πτολεμαΐδα·
    καὶ ἀσπασάμενοι τοὺς ἀδελφοὺς ἐμείναμεν ἡμέραν μίαν παρ᾿ αὐτοῖς.
  cav-NT: Tiro juque ecuana cuinanacuare. Judirucuare ecuana Tolemaidaju. Tuhua tupu
    ecuana ena eque dirucuare. Cuaba ebari juque cuinanatsu ecuana cuacuare tuhua
    Jesús queja ecatyati cuanaque isarara. Tuna tsehue ecuana anicuare peadya huecaca.
  kgp-NT: Kỹ ẽg tóg cidade tỹ Tiro tá pa kỹ mũ mãn kỹ cidade tỹ Ptolemaida tá junjun
    mũ. Jesus mré ke ag vég ẽg tóg mũ sir tá. Ag mré ẽg tóg kurã pir han mũ.
  bvd-bvd: Ni kameli meli ka lea faasia 'i Taea, lelea meli ka dao 'ana fera 'i Tolemis,
    kameli meli ka suana tai toaa manata mamana ki, ma meli ka too fai kera suli tii
    fa dani.
  ukr-1871: Ми ж, скінчивши плаваннє від Тира, пристали в Птоломаїдї, і, привитавши
    братів, пробули в них один день.
  apz-apz: Nakwo ango Taiya ulɨkoꞌmentani nowekontani ango Toulemes sopo iꞌmofapmmentɨhwonefoho.
    Osopo aꞌamu Jisasɨmo inɨngkamotofo soꞌnji noswoꞌnontani sɨkuno angaꞌno fosyawoꞌmentɨhwonefoho.
  yon-yon: Kwane, nub kuu Taiya domonde motodbed kwane wene Tolemeis taun nanduwen.
    Nandekoruwa, anam andiwendan yaa wengande kubende aron mimo kuu kuyaa doburuwen.
  poi-NT: Atsucumta jém Tiro, anɨcta hasta jém attebet Tolemaida. Jemum atsac jém
    barco, moj anɨquit́am puymɨ. Jesɨc jém attebet Tolemaida andioschi jém tantɨ̱wɨtam,
    atsɨ́yt́a con jeeyaj tu̱m ja̱ma.
  wuv-wuv: Hai'ouna tamadi'ininaa Tyre ma re pe'i yei Ptolemais. Ma hai'ouna bapa'aa
    ei lofu ma gutafipui a'a ro'ou heai arewaa.
  quf-NT: Chaynu Tiro pwiblumanta rirmi, Tolemaida pwibluman ĉharayllapa. Chayman
    ĉharmi, Jesuspi kriyiq masiyllapata tarir saludarayllapa. Chayna chaypi kidarayllapa
    paykunawanqa uk diyataraq.
  yuw-yuw: Oro non Tair imana fauna ongga böcsa au mano Tolemes wocin ongkubomon.
    Wocin ongkungmanaina kombing tobic tobic suraro yana feuya yuot wocin kumbong
