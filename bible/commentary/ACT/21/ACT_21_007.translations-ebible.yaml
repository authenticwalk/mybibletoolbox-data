verse: ACT.021.007
translations:
  kpx-kpx: Tilialeau Tolomeasi oe velehovoi kemo dobuluvisi tialeau evievi ata kaovei
    elegevei abuhi ulialeau emo ladevelu.
  okv-H: Eto da Tyre toto e nga ta pambuto da Ptolemais ta puvuto namei kamei ga umoro
  tbo-tbo: U Taya ma to gelugelu naka u Tolemesi to gota po noka hosi tu wimulitago
    to mamalihi ma mitehi to mae iyeta emosi.
  mal-C: സോരിൽനിന്ന് കപ്പലിൽ യാത്രചെയ്തു ഞങ്ങൾ പ്തൊലെമായിസിൽ എത്തി. അവിടെ കരയ്ക്കിറങ്ങി
    സഹോദരങ്ങളെ അഭിവാദനംചെയ്ത് അവരോടുകൂടെ ഒരു ദിവസം താമസിച്ചു.
  grc-SR: Ἡμεῖς δέ, τὸν πλοῦν διανύσαντες ἀπὸ Τύρου, κατηντήσαμεν εἰς Πτολεμαΐδα,
    καὶ ἀσπασάμενοι τοὺς ἀδελφοὺς ἐμείναμεν ἡμέραν μίαν παρ᾽ αὐτοῖς.
  bgc-bgc: जिब हम सूर नगर तै जहाज पै सफर करकै पतुलिमयिस नगर म्ह पोहचे, अर बिश्वासी
    भाईयाँ नै नमस्कार करकै उनकै गेल्या एक दिन रहे।
  khz-khz: Taia na garavuto Tolemais. Gema rawapara lakalakana ikana voa. Vonai walakava
    reketa ria gaverawalito, e gavega-namarato, ira ria toma kwapuna gagapiato.
  deu-TKW: Wir aber vollendeten unsere Fahrt von Tyrus ab, und kamen nach Ptolemais,
    und begrüßten die Brüder und blieben einen Tag bei ihnen.
  zsr-NT: Buzaꞌtë barco naꞌ lu yödz Tiro, atiꞌ ga yajséy bdxin lu yödz Tolemaida.
    Niꞌ burujtuꞌ lëꞌi barco naꞌ. Bugaptuꞌ Dios bö́chiꞌruꞌ nacuꞌë niꞌ, atiꞌ bugáꞌnlentuꞌ
    lequëꞌ tu dza.
  lin-lin: Tosukisaki mobembo na biso ya mayi, kolongwa na Tiri kino na Pitolemayisi
    epai wapi topesaki bandeko mbote mpe tovandaki elongo na bango mokolo moko.
  hns-NT: Tab hamlog Tieras sahar se Patolamais sahar me pahoetjlie aur hoewa ke bieswaasie
    bhaai-bahien log se bhet karlie aur ek rodj oesabke sanghe rahielie.
  noa-E: Maimua ya ãbmiecha tag phũas jẽmerbaju athee, mag maach narr phöbör Tiro
    anʉm aigmua jap ee paaukhawia, Tolemaidaag wëtwi, barwi, aig chi ʉ̈kha durrum
    khʉʉn dʉ̈i saludaawia, warag am aig khãaim ãb ëntër khëujim.
  eng-EMTV: And completing our voyage from Tyre, we arrived in Ptolemais, and having
    greeted the brothers, we stayed one day with them.
  mib-NT: Te ni quendacoo ná ñuu Tiro cuangoo ná jíín barco, te ni jinūcoo ná ñuu
    Tolemaida ni quendacoo ná ini barco. Te yūcuan ní jengoo ná ní cacahān na jíín
    táca hermano, te ni caquendōo ná jíín de ɨɨn quɨvɨ̄.
  lif-NT2: आनिगे़ तायरनु वालाम्‍दिःक् चोःक्‍मनार तोलेमाइस के़प्‍मना॥ खे़प्‍मो नसानिबाहाॽनु
    सेवा मःमनाआङ् थिक्‌ये़न् याःक्‍मना॥
  xnj-xnj: Tete tayendalili na lugendu lwitu tahumili ku Tilo na kuhamba Tolemai kwetavajambwisi
    valongo vitu, tatamili nawu ligono limonga.
  mmx-mmx: Maga sen kaxat boro Taia la uto Potolemas, mo go maga vot pasa luvuttadi
    nunu la maga nemen eburu minedi at leges aleng.
  cbr-NT: Anuax cuanx cananuna Tolemaida ëmanu cuancën. Cuanx bëbaxun axa Jesucristomi
    catamëcë unicama catancëx cananuna achúshi nëtën atubë 'iacën.
  tee-NT: Chai ictaxtuch ju Tiro chai ic'auch ju lak'achak'an Tolemaida. Tus anch
    xacpu'anau ju barco. Ju anch ic'amac'amichau ju quilhi'alak'avin la'ixmacni Jesús
    chai ic'at'atolhchau ju yu'unch tam avilhchan.
  eng-LSV: And we, having finished the course, from Tyre came down to Ptolemais, and
    having greeted the brothers, we remained one day with them;
  cak-NT: Y cuando xojel-pe pa Tiro chi xojbe pa Tolemaida, jari' ri ruq'uisbel k'ij
    ri xka'an parui-ya'. Chiri' pa Tolemaida xeka'an-wi saludar ri kach'alal y xojc'ue'
    jun k'ij quiq'uin.
  pah-NT: Igwete ore herohoi Tiro hugwi herogwovo cidade de Ptolemaida pe. A'ero ore
    hoi Jesus'gareheve'g̃a ndepiaga g̃a anhuvanhuvana. Ojipeji ore kiri g̃a pyri.
  sja-NT: Tiro p'uurudeepa tai wãjida. Mata panajida Tolemaida p'uurude. Mama ijãapataarã
    ome ewari aba p'aneejida.
  xed-xed: Ka kɗiŋtá ŋni ta mbaɗa ŋni nda kwambalu. Sliʼafta ma luwa Tir ka ɓhadaghata
    da luwa Tulemayis. Hada, ka guguvta ŋni ta zgu nda zwanama. Ka zata ŋni ta fitik
    turtuk kawadaga nda həŋ.
  mks-NT: Na̱quee nde̱ mé ñuu Tiro cása̱ha̱n nde̱ nu̱ú tañu̱hú ja̱nda̱ quia̱hva na̱xi̱nu̱
    co̱o nde̱ ñuu Tolemaida. Ta mé cán na̱ca̱ha̱n Ndióxi̱ nde̱ xi̱hi̱n na̱ cúú cuéntá
    Jesús ndúu cán. Ta chí na̱cando̱o nde̱ in qui̱vi̱ xi̱hi̱n ná.
  gfk-S: Io, mem ga hana baling leh tano numem hinana me Tair ma mem ga sapa Tolemas.
    Ma kaia, mem ga haatne leh ira hinsaa mem tane Krais ma mem ga kis tikai ma di
    tike bung.
  bmu-bmu: Pol aka nini yaŋgö suŋgurumurupŋan mewö Taiö mosöta toroqeba anda miri
    qetŋi Tolemes miaŋgöreŋ aŋgota waŋge mosörin. Waŋge mosöta urumeleŋ alaurup jölöŋini
    jiin aka yembuk wehön mohot malin.
  dgz-dgz: Pa Taya ae veat ap sia anet pa Tolemas tauaton. Iesu dugup mega nagirewa
    yawamot gaun waton amba wam daiton mu den wanineton.
  eng-GNV: And when we had ended the course from Tyrus, we arriued at Ptolemais, and
    saluted the brethren, and abode with them one day.
  zaa-NT: Bedà' tu' yetsi Tiro nna bitsina' tu' attu yetsi láą Tolemaida. Nía nna
    bil·lùỹa viaje qui' tu' lo inda. Le' yetsi Tolemaida nna hua' tu' huenàba titsa'
    ca hermanos nna, gulèda tè tu' nía ttu tsá lani cabi.
  eng-WEBSTER: And when we had finished our course from Tyre, we came to Ptolemais,
    and saluted the brethren, and abode with them one day.
  guh-guh: Tiro tomarata patananaropobicujinae, panapatajë Tolemaida tomarabelia.
    Bajarapatomarata pabajacobajë Dioso pejumecovënëtsivi. Bajarapamonaejavata panajinavanapajë
    caematacabi.
  bon-bon: Cine Turo ca poo gaabe naclige Petolemaisa cewe me. Puga cine ätrunga biname
    bine sebore jewenemisi, piiyepu yepä bimu ten cama ninajininige.
  nhw-BL: Quej nopa tiquisque altepetl Tiro huan tiyajque ipan hueyi cuaacali hasta
    tiajsitoj altepetl Tolemaida campa titemoque huan tiquintlajpalotoj toicnihua
    huan timocajque ininhuaya se tonal.
  mgw-mgw: Patubu'i Tilo, ngatuika ku Tolemai, akwo twatami nabo alongo aumini kwa
    lisu'ba limo kwapanga abali no bonagana nabo.
  swh-ONEN: Tukaendelea na safari yetu toka Tiro tukafika Tolemai, tukawasalimu ndugu
    wa huko, tukakaa nao kwa siku moja.
  wbi-wbi: Kange ye tumalile ulughendo lwitu kuhuma ku Tiro, tukafikile ku Tolemai.
    Pala tukahungile avanyalukolo na pikukala na vene kighono kimo.
  bba-bba: Sɑɑ Tirin di sɑ kpɑm swɑɑ wɔri mɑ sɑ turɑ Tolemɑisiɔ. Miyɑ sɑ sɑrɑ ɡoo
    nimkuun di mɑ sɑ dɑ sɑ nɑɑnɛ dokeobu tɔburɑ mɑ sɑ kpunɑ mi nɔn teeru.
  eng-KJVCPB: And when we had finished our course from Tyre, we came to Ptolemais,
    and saluted the brethren, and abode with them one day.
  kgk-NT: Oroho jevy-ma orogwahẽ jevy oroho-vy Ptolemaida tetã-my. Upe-py oroho orohexa
    Hesu reroviaha. Peteĩ áry-py oropyta hendive.
  waj-waj: Vuduu ta Turudiri pikiada vidada yoosinna Potoromai siipaivakidiri reemi
    rada taannaduu vaa ausa hanigieera gioonna kiaapu vooya ti teeda ti sunada vuduu
    oro iya nnauyauvaki mmuaa heena
  cpy-cpy: Okanta namaata-koteeyini nopoñaawo Mapiniki roojatzi Tolemaida-ki. Ari
    nowetha-yitapaakari noyemijantzinkarite-paeni, tema apaani kitejeri nojeeki-mowaeta-nakiri
    rirori-paeni janta.
  mpx-mpx: Yaka ha kuki Taya ge ha alalau ha na ha tan Tolimeis. Panuwa o elana alomeyau
    toabulilek ha mulolu, inoke ha minaa ga eliyalil lan maisena.
  wbp-wbp: Junga-juku, nganimpajurnalu yarda yarnkajarra kurlirra kirri-kari-kirralku
    yirdi-kirraju Talimi-kirra. Kujarnalu ngulangka jitija pawurtu-ngurlu, ngula-jangkajurnalu-jana
    pardupardu-maninjarla ngamurlu-manu wardinyi-nyayirnirli nganimpakupurdangka Kirijini-patu.
    Ngulangkaju jirrnganja nyinajarnalu-jana jintaku parraku.
  luo-luo: Ne wadhi nyime gi wuodhwa ka waa Turo, nyaka ne wagowo Potolomai, kuma
    ne wamosoe jowete, kendo ne wabet kodgi kuom odiechiengʼ achiel.
  nhe-NT: Quej nopa tiquisque altepetl Tiro huan tiyajque ipan barco hasta tiajsitoj
    altepetl Tolemaida campa titemoque huan tiquintlajpalotoj toicnihua huan timocajque
    ininhuaya se tonal.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܛܪܹܐ ܠܲܢ ܒܝܵܡܵܐ ܡ̣ܢ ܨܘܿܪ ܡܛܹܐ ܠܲܢ ܠܦܛܵܠܵܡܹܐܘܿܣ. ܬܵܡܵܐ ܕܪܹܐ ܠܲܢ
    ܫܠܵܡܵܐ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܘܫܪܹܐ ܠܲܢ ܠܟܸܣܠܵܝܗ‌ܝ ܚܲܕ ܝܵܘܡܵܐ.
  esk-NT: Tyre-miñ tikitchugut Ptolemais-mun. Taavrumani piqasiḷgitkivut aniqatiut
    nayuqługich uvlumi.
  msb-msb: Hali sa Tiro nagpadayon kami sa Tolemaida. Pag-abot didto, ginpangumusta
    namon an mga kamaranghod sa pagtuod kag nag-istar kaupod ninda sin usad ka adlaw.
  cpa-NT: Mi³ca¹huaih¹² jnieh³ jøa³juøi² Tiro, ca¹ŋi¹niang¹³ jnieh³ jøa³juøi² Tolemaida.
    Ja³jøng² ca¹héih³ jnieh³ jǿg³ dsa² roh¹³ jniang³. Ca¹jŋi³ jnieh³ quianh¹³dsa cøng²
    jmai³.
  dso-dso: ଆମେ ଟାୟରେଅନି ପାନିଜାଜେ ବାରଇ ପତ୍‌ଲମା ନାଉଁର୍‌ ଜାଗାଇ କେଟ୍‌ଲୁ, ତେଇ ବିସ୍‌ବାସି
    ବାଇମନର୍‌ ସଙ୍ଗ୍‍ ଜୁଆର୍‌ବେଟ୍‌ ଅଇ ଗଟେକ୍‌ ଦିନ୍‌ ରଇଲୁ ।
  meu-meu: 'Turo amo a heau, Tolemaia ai a heau kau: emai heau dokona bunai. Unuseni
    ai varavara a hahenamo henidia, dina tamona idia ida a noho.'
  yva-NT: Reamuje reamo munijo Tirus rapaya, umba reanande no munijo Pitolemais. Reansisa
    no munije wato rai, reanta wamo kove raura arakovo wanave Yesus aije mansai nanawirati
    una no naije. Umba reano marijat masyote intabo.
  dgc-dgc: Kétulak me sa, éy inumange kame pa ta Tolemayda. Ey nékiagum kame be sa
    du méniwala ni Jesus, a tinumulos kame dide ta esa a kélép.
  zpm-NT: Briee no Tir bdziṉ no guiedz Tolemaid, ga bio no bioquiaabdiuzh no grë zha
    ne rliladz Jesús ga, bliaaz no lo zho tib dze.
  hix-NT: Txeru hoye amna ntoye. Pàtoryemayda hona amna nahatakaye. Àto amna nasanàmye.
    Txesusu mryenon komo yonyxe amna ntoye. Àhyawonye 1 me amna nenmahye.
  sim-sim: Yanga Tairin ni halaha yanga Tolemesik nimu talara. Uhu Jisasin hishindiyanda
    ma ol orok fehe ondon ni heyehe ni howaimbawayihi niri namtar orok nimu wara.
  npi-ULB: जब हामीले टुरोसबाटको जलयात्रा सिध्‍याएका थियौँ, हामी टोलेमाइसमा आइपुग्यौँ
    । त्यहाँ हामीले भाइहरूलाई अभिवादन गर्‍यौँ, र उनीहरूसँगै त्यहाँ एक दिन बस्यौँ ।
  cgc-cgc: Gapadayon kay ta ame na pagbyai daw galayag kay alin ta Tiro munta naan
    ta syudad Tolemaida. Pag-abot nay, gangamusta kay ta mga gatuo dya daw gadayon
    kay ki danen ta isya adlaw.
  tim-tim: Waŋgan âgâenŋe menenekmâ Tiro kipia are hepunmâ arim Tolemai kipian kat
    nenekto waŋga hepunmâ kipian âgâm ariyion. Arim âmâ Yesugât kâmot yektenŋe maŋgan
    nenekbiâ olowâk talion.
  yor-yor: Nígbà tí a sì ti parí àjò wa láti Tire, àwa dé Pitolemai; nígbà ti a sì
    kí àwọn ará, a sì bá wọn gbé ní ọjọ́ kan.
  wos-wos: Gunjambéré wara tair yatakataka nani yi, Tolemesré. Ye xaakwa gunjambé
    yatakataka ye nani Jisasna hundi xékékwa du takwaré xé. Xétaka nani natafa nukwa
    di wali re.
  emp-NTPO: Maʌ̃be Tirod̶eba barcod̶e wãnaped̶a Tolemaida purud̶e jũẽsid̶aa. Mama
    djabarã acʌd̶e wãnaped̶a ãdjirã ume ewari ab̶a panesid̶aa.
  eng-F35: Now upon arriving in Ptolemais, the voyage from Tyre ended; so greeting
    the brothers we stayed with them one day.
  ind-ind: Dari Tirus, kami lanjut berlayar dan tiba di kota Petolemais. Kami mencari
    saudara-saudari seiman di situ. Sesudah menemukan beberapa orang dan bersalam-salaman,
    mereka mengajak kami menginap malam itu.
  pes-OPCB: پس از ترک بندر صور، به پتولامیس رسیدیم. در آنجا به دیدن ایمانداران رفتیم،
    ولی فقط یک روز در آنجا ماندیم.
  mpt-mpt: '@see-verse:ACT.021.006'
  ssx-ssx: Nikita꞉ Taiya da mina꞉pa꞉lao kawasona꞉ pita mo Tolemese da pa꞉ta꞉ opolo
    poma꞉me. Koto pa꞉ta꞉ haeme Ketiso wanda꞉hali kiki mina꞉ alu alu pea hoto homeke
    iki ame̱le̱ poluma꞉me.
  mkl-mkl: Hɑi Tii ɑ̀ dɑsi kpɑ̃ɑ mɑ́ nɔ ɑ̀ to Tolemɑsi. Bɛi ɑ̀ kitɑ hɑi si ɑkɔi inyiu
    nɔ ɑ̀ koo ɑ̀ ce kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑ fɔɔ nɔ ɑ̀ sũ bɛ idũ ɑkɑ̃.
  gaq-gaq: ନେ ଟାୟର୍‌ବାନ୍‍ ଜା‍ଆଜ୍‌ନ୍ନିଆ ଯାତ୍ରା ଡିଂଚେ ତାଲମେଇନ୍ନିଆ ନେପିଙ୍ଗ୍‍ଚାକେ ବାରି
    ବୟାଁଇଂକେ ସାର୍‍ଲଚେ ମୁଇଂ ଦିନା ମେଇଙ୍ଗ୍‌ ଏତେ ନେଲେଃଗେ ।
  gof-RNT: Nuuni abbaa ogiya onggidi, Xiroosappe Phexelemaysa gakkida. Yan ammaniyaa
    asata sarothidi, entta matan issi gallas pee7ida.
  unx-unx: ସୋର୍‌ ନାଗାର୍‌ହେତେ ଆଲେ ପତଲ୍‌ମାଇ ସାହାର୍‌ତେଲେ ସେଟେର୍‌ୟାନା, ଏନ୍ତାଃରେ ବିଶ୍ୱାସୀକକେ
    ଜହାର୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଲଃ ମୁସିଙ୍ଗ୍‌ଲେ ତାଇନ୍‌ୟାନା ।
  gah-gah: Lá ikago, Tulo numutokatí voko Tolemai numutoka anitekunike, neneló Izesuni
    vegenala zuhagi gekévaké lokunike numuni hamokó akunimó.
  lcm-lcm: Au, e mung, si namemla sang pelek a Turo namemanla serei e Potolemais,
    na e iang namemanla angruduai ve keve tungara na namemla ago ve ria ani sikei
    a taun.
  aer-aer: Tyre-ntyele anwerne alheke antekerre atheke apmere Ptolemais-werne. Boat-enge
    atnarnpemele awethe anwerne arrpenhe Jesus-kenhe areyeke angkeke. Anwerne arlte
    anyenteke itnekenge aneke itnenhe akangketyeke mpwaremele.
  qvc-NT: Chayshina Tiru llaqtamanda lluqshishpam, barkupina mar yakupa sawanda rirqayllapa
    Tulimayda llaqtaman. Chaypim kriyiq masinchiqkunata napaykushpa, paykunapa pullanna
    suq diyata kidarqayllapa.
  tgl-ULB: Nang matapos namin ang paglalakbay mula sa Tiro, dumating kami sa Tolemaida.
    Doon ay binati namin ang mga kapatid at nanatili na kasama nila ng isang araw.
  cbs-NT: janua Tiro anua kai mae betsa Tolemaida anu keti itan ja xaxuwen nun juai
    jenetan ikunwainbu nun jatu bechima benimakin nuku yukabu jatuki bayui janu uxashini
  xtm-NTPP: Saña chi kuan koo sa onde ñuu Tiro ma, te yukan, te kuan koo sa ñuu Tolemaida
    ma, ni ka jan kua'a sa nchuxi ñayii ni ka nduu sa'ya Su'si o a ja ka iyo i yukan,
    te ni ka iyo sa ji'in i in kivi.
  nnq-nnq: Twenga ngutujendeke na mwanja, kuboke ku Tilo ngutuika ku Tolemaisi, kwenio
    ngatapata abali abaamine akajito nu kutama nabo kwa lichoba limwe.
  bao-NT: Tiro macã mena bua jãa waa nʉnʉa waarã, Tolemaida macãpʉ jãa eawʉ. Jesucristore
    ca tʉo nʉnʉjeerãre ĩarã waa, cʉ̃ja mena jĩcã rʉmʉ jãa niiwʉ.
  san-ORI: ୱଯଂ ସୋରନଗରାତ୍ ନାୱା ପ୍ରସ୍ଥାଯ ତଲିମାଯିନଗରମ୍ ଉପାତିଷ୍ଠାମ ତତ୍ରାସ୍ମାକଂ ସମୁଦ୍ରୀଯମାର୍ଗସ୍ୟାନ୍ତୋଽଭୱତ୍
    ତତ୍ର ଭ୍ରାତୃଗଣଂ ନମସ୍କୃତ୍ୟ ଦିନମେକଂ ତୈଃ ସାର୍ଦ୍ଧମ୍ ଉଷତୱନ୍ତଃ|
  rmn-rmn: Амэ ачявдям о Тир тай алям андэ Птолемаис. Отхэ амэ дикхлям э пхралэн тай
    ачилям лэнца екх дес.
  huv-NT: Xicona nawasan Tiro, tambasan tiül cambaj Tolemaida, samban tiül nadam müx.
    Ndoj tambasan natepeayiün meáwan monyar andeac Teat Jesús monlüy quiaj. Condom
    tacülasan quiaj noic nüt naquiüjpanüw.
  otn-NT: Da̱mbá̱ nɛ̱xähe p'ʉ Tiro, dá̱ søngähe p'ʉ ja ra̱ hni̱ni̱ Tolemaida. Ja bi
    zɛp'ʉ'a̱ nná̱ ogähe ra̱ barco p'ʉya. Ma̱ sømhme p'ʉ ja ra̱ hni̱ni̱, dá̱ zɛnguahe
    ya ma̱ zi cu̱hʉ. Ja dá̱ m'mʉcähe p'ʉ n'na pa p'ʉya.
  nop-nop: Kaŋ indi Taiyaniŋ wooŋ Tolemes uŋgoŋ fooŋ metam kayoŋbop yabuŋa timiŋ kubugoŋ
    adut uŋgoŋ deikumun.
  obo-NT: Pomon diyot Tiro, id ponayun koy po-undiyot bonuwa to Tolemaida. To kod-inguma
    roy rutun, id olit-olit koy taddot mgo suwod to kopomakoy woy id owwot koy riyot
    kandan to sokkad no allow.
  kca-kca: Мўӈ пӑ, мӑнты верев йэԓԓы тўвман, Тир эԓты Птолемаида воша йŏхәтсув, хŏта
    хӑнам йохԓув ўщайән версәԓув пӑ ԓыв хŏщайэԓ и хӑтәԓ усув.
  cak-ENT: Y ja tok xojel-pe pa tinamit Tiro richin xojbe c'a pa tinamit Tolemaida,
    jari' ri ruq'uisbül k'ij ri xkabün pari' ya'. Y chiri' pa tinamit Tolemaida xkabün
    saludar c'a can ri hermanos, y xojc'uje can jun k'ij quiq'uin.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤋᤠᤕᤖᤏᤢ ᤘᤠᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥ᤺ᤰᤔᤏᤠᤖ ᤋᤥᤗᤣᤔᤠᤀᤡᤛ ᤁᤧᤵᤔᤏᤠ॥ ᤂᤧᤵᤔᤥ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤏᤢ ᤛᤣᤘᤠ
    ᤔ᤺ᤔᤏᤠᤀᤠᤱ ᤌᤡᤰᤕᤧᤴ ᤕᤠ᤺ᤰᤔᤏᤠ॥
  mie-NT: De súcuán nī nquee ndá sá inī ñuū Tiro cuāhān sá jíín barco, de nī nquenda
    sá ñuū Tolemaida de sá de nī nquee sá barco. De ñúcuán nī nsāhá ndá sá saludar
    ndá hermano, de nī īyo ndá sá iin quīvī jíín ndá dē.
  san-TIB: ཝཡཾ སོརནགརཱཏ྄ ནཱཝཱ པྲསྠཱཡ ཏལིམཱཡིནགརམ྄ ཨུཔཱཏིཥྛཱམ ཏཏྲཱསྨཱཀཾ སམུདྲཱིཡམཱརྒསྱཱནྟོ྅བྷཝཏ྄
    ཏཏྲ བྷྲཱཏྲྀགཎཾ ནམསྐྲྀཏྱ དིནམེཀཾ ཏཻཿ སཱརྡྡྷམ྄ ཨུཥཏཝནྟཿ།
  qve-NT: Hinaspan chay Tiro llaqtamanta barcopi rirayku lamar qochapa patanpi Tolemaida
    nisqa llaqtakama. Hinaspan Jesucristopi creeqkunata chay llaqtapi saludaspayku,
    paykunawan qepakurayku chay p'unchaw.
  pao-NT: Meadabena numme ka Ptolemais mee naneadu-kwi petuga. O numme mu tunaka'oedyukudu
    nobe'nge umu-baa numme tooi.
  cbu-NT: Naateeruni, Tórlemayidash yakat matayaruni, anush Isuschichee naparani.
    Minam maarangini.
  usa-usa: ánibo ketáámá únópí-káárébí maréqtaa Tááyabaq yuwéqtaa móra-maruqa Tórameti
    koyamá uráunatae. miráitaqtaa ketááí tíbâqawaaraa-kayukama timá íráqôniq umáyikeqtaa
    yeráwáqtê yagaroqtamá kímora-yupaama máqe-uraunatae.
  soy-soy: Tiiri-i kɑri mɛtɔ́rɔɔ kúninɔi lõ ɑrí nɛ Putolemɑyisi sĩ. Ari kei Yeesu
    pikɔ́ yɑ́ɑ́si ɑrí nɛ kɛyɑ́ɑ kɛsɛ pikɛmɛɛ́ tonɛ.
  hui-hui: Iba taluni biralu Taia yu wahalu puabo howa Tolemesi anda pirima. Anda
    puwa Yasu mana yu tiga biaga hearuhondo, Bayale kamibe, lalu ti heba horo mbira
    ho halu palirima.
  amf-amf: Wodiar bazindara sagadhen gonngalanka Thiroosra dhaabhayse Bhethelemays
    kataman wo yeskade; ogotear Barjodar woylamin qajaynaam nagaysayse kembesana kinka
    rooro kalaa haaqayse wo wodhade.
  quc-NNT: Ri uj xqataqej ri qa b'e pa ri mar, qelik loq pa ri tinimit Tiro, xujopan
    pa ri tinimit Tolemaida. Xqayala rutzil ki wäch ri qachalal ri e k'o chila', xujkanaj
    k'u na jun q'ij kuk'.
  dob-dob: Ta Taiya ꞌapilisinena ga ꞌaꞌadau limana, ga Tolimei ꞌena ꞌalugu, ga ꞌasuya,
    ta ꞌenega toekalesiyao ꞌalobedi ga ꞌalokagutokiyedi, ta ꞌasiyata ꞌebweuna maꞌemao
    ꞌamiyana.
  wrs-wrs: Kava os wonlohmana vilangana Tairriniva, venamba, di pulvona Tolemes kotara.
    Wo doa kav sehmona akivrakivra ovovna Kristusnindmongo di, wo diva kava mongawanin
    wonvina hemba.
  mca-mca: In hats ƚ'ajƚeje'm iye in heneki'ƚ in hata'ƚi'ƚii ha' Tiro, ma' qa tsami'ƚets
    ha' witset Tolemaida. Qa in hats hi'weni'ƚ qa hewetfeli'ƚi'm iye hekhewe' yijayan
    pa' Intata, qa ewi'ƚ ka' neƚu in ya'maneyi'ƚijup.
  tzo-TZC: Cꞌalal lilocꞌcutic ta Tiro jteclume, lixanavcutic batel ta barco cꞌalal
    to Tolemaida jteclum. Tey laj jtacutic ti jchꞌunolajeletique. Tey licomcutic jun
    cꞌacꞌal.
  mya-mya: တု​ရု​မြို့​မှ​ဆက်​၍​ခ​ရီး​ပြု​ကြ​ရာ ကျွန်ုပ်​တို့ သည်​ပ​တော​လင်​မြို့​သို့​ရောက်​ကြ​၏။
    ထို​မြို့ တွင်​ညီ​အစ်​ကို​များ​ကို​နှုတ်​ဆက်​ပြီး​နောက် သူ​တို့​ထံ​တွင်​တစ်​ရက်​မျှ​တည်း​ခို​ကြ​၏။-
  gng-NT: Ti kɔn' buñɛrciɛnbu mifɔrkaam Tir ya du ni nɛ ki tì baa' Tolemayis ya
    du ni. Ti jon' ki fuonde' binib bà teke' *Yesu ki jin' ki te niʼsaan nnɔ, nɛ
    ki tien' biʼsaan uwien uba.
  cbi-NTPO: Tsai' Tirobi malu' miitu, Tolemaida pebulusha demavijitaa nuka jinu ti'
    baakuchi jinduba dejiwayu, tsejtu junu keranguemu naatalalanu kata' dekuindakitu,
    yaiba ma malu dechuwayu.
  ikk-NT: Ogẹn ẹnyi gi ghagụụ Taya pụ, ẹnyi nọ ru Tolemaịsị; ẹnyi nọ kele umunẹ ẹnyi
    imẹ Kraịstị rị ebẹhụ, sọn wẹ nọdị akp'ọhịn ohu.
  leu-leu: Maam falet fulaa e maam taꞌulan a bina Tair e maam fe ung pe Tolimas. E
    pave maam fasusui a mu fetinan e maam waan xuvul pari pana yaan saxa.
  maz-NT: '''Ma ró pedyejme a Tiro, ró möjme a Tolemaida c''ü tsja a Fenicia. ''Ma
    ró dagüjme nu, dya cja ró möcjöjme cja barco. A Tolemaida ró ma zenguajme c''o
    cjuarma, y ró minc''öjme ''napa co anguezeji.'
  bod-N: ངེད་རྣམས་ཐཱར་ཞེས་པ་ནས་མཚོ་ལམ་བརྒྱུད༌དེ། ཕེ་ཏོ་ལེ་མཱ་རུ་སླེབས་པ་དང་མཚོ་ཐོག་གི་འགྲོ་ལམ་མཇུག་རྫོགས་པ་རེད།
    དེ་ནས་གནས་དེའི་སྤུན་ཟླ་རྣམས་ལ་འཚམས་འདྲི་བྱས༌ཤིང༌། ཁོ་རྣམས་དང་མཉམ་དུ་ཉིན་གཅིག་ལ་བསྡད།
  tca-NT: Rü toma rü Tiruwa itaxĩãchi rü Turemáĩdawa tangugü. Rü yéma ítachoü̃, yerü
    yexma nayacuèx ga wapurugu na taxĩxü̃. Rü nüxü̃ tarümoxẽgü ga yema yaxõgüxü̃ ga
    yéma yexmagüxü̃, rü wüxi ga ngunexü̃ natanügu tarücho.
  zpl-NT: Chenu uchiuꞌuru eyeche Tiro uyaꞌaru Tolemaida, zeꞌe ulaxu nú seeru barco,
    leꞌca uyaniru lubee bene enu nzeli arquiꞌ Jesucristo eyeche zeꞌe, nu ulluaꞌaru
    cuna liꞌibeella tucu bichia.
  mbc-NT: Mîrîrî tîpo anna wîtî'pî Tiro cidaderî poi anna erepamî'pî Ptolemaida pona.
    Miarî innape Jesus ku'nenan eporî'pî annaya. Moropai to' pî' anna esekaremekî'pî.
    Inkamoro kore'ta tiwin wei yuwa'ka'pî annaya.
  ndg-ndg: Patuyomwile safari yitu boka Tiro, tuikite Tolemai. Palo tuasimamii alongo,
    na tama nabo kwa lisoba limo.
  wsk-wsk: Ana nama Tyre beteman ale dal te kunasaman nama Ptolemais arataman. Ale
    mu te Kris alo nungarkaman ale day suanta ko mu te nongorak bagaman.
  toj-NT: Jaxa quenticoni ti xa elticon ja ba chonab Tiro. Ti huajticon soc barco
    ja ba chonab Tolemaida, jaxa ba Tolemaida, mi xa ni q'ueticon barco ja elticon
    ja tihua. Ti canticon jun c'ac'u soc ja quermanotic ja tihui.
  kkl-kkl: Tirus nimi sikininge asag piekpa, nu mag alip toman agha as Ptolemais piburi,
    nungkabo Yesusag “Sikne” aro seneragtop nimi as eneko nimi wamekne kipsiburi,
    ik nhon sum wamubu.
  tbc-tbc: Maŋ fon miyawaig Taia mubiseig maug, Tolemes na madu ya. Atna ilo rumok
    adi aenkadi meil go banid mabig, dida nal kisaek mumado ya.
  sna-sna: Takapfuurira mberi norwendo rwedu tichibva kuTire tikandoburuka chikepe
    paToremai, patakakwazisana nehama tikagara zuva rimwe chete navo.
  smk-NT: Nangibwat sa babali nin Tiro, nituloy mi a sinmaki ket dinmuong kami sa
    babali nin Tolemaida. Pinasyar misaray mammemper itaw ket itaw kami nin sayay
    awro.
  grc-TCGNT: Ἡμεῖς δέ, τὸν πλοῦν διανύσαντες ἀπὸ Τύρου, κατηντήσαμεν εἰς Πτολεμαΐδα,
    καὶ ἀσπασάμενοι τοὺς ἀδελφοὺς ἐμείναμεν ἡμέραν μίαν παρ᾽ αὐτοῖς.
  gof-WFTW: Nuuni abbaa ogiya onggidi, Xiiroosappe Phexelemaysa gakkida. Yan ammaniyaa
    asata sarothidi, entta matan issi gallas pee7ida.
  spa-BLM: Cuando terminamos el viaje desde Tiro, llegamos a Tolemaida. Saludamos
    a los hermanos y nos quedamos con ellos un día.
  kyz-NT: Tiro 'jaw awi ore arawau orowaẽma Tolemaita 'jawa upe. Peu ore Jejui 'ga
    rerowiaara 'gã amũ nekoaa nũ. A'eramũ ore peu arajemogyau 'gã pyri. Kaarup. Majepei
    tee oroser ire aru'aa yaruu pype nũ.
  dao-dao: Acunüng, Turah üngka naw mlawng am kami ceh law päng üng, Potalemaia kami
    phaki, acua jumeikie jah hnukset u lü, ami veia mhnüp mät kami veki.
  cya-cya: Mdo'o hua quichen Tiro lo' mdiyaa hua se'en lca quichen Tolemaida, can'
    yatii cha' nu mda'an hua ni' yca na'an. Ya ycui' cha' hua 'in jun ta'a na, lo'
    can' nguinu hua sca tla.
  beu-beu: Ni Tirus mi lamal muse, ni ila bendar Ptolemais mi miari. Angu mi di, ni
    kampal taang kaluar hela sengmuse, ni ila nehe omi vengaanamang ang naung ing
    aalaping. Ni ing harak muse ni iat mihit ved nu.
  wrk-wrk: Barlba nurri kula wayana, yingkayurri yajiyurri, niji Dulimayis. Najba
    nurri yalunya krisjinmuku nanayina yajina, baki jungku nurri yalundu yingamalinyina
    kambana.
  nii-nii: Sin sip ełe tonu pupun, Taiya konu ełe si kindpin kin pupun, Solemes konu
    ełe tor punjpun. Sin Gos tiłap ełe mulnjung wumb kin, kunum endeim mołpun, nga
    punjpun.
  ign-NT: Eta viásihairahi te Tiro, vítecapapa te Tolemaida. Étapa táenasihahi eta
    vipaisirahi te une. Viyanapa véchaji­ca­vacahi ena vichamuriana. Vinasipa étana
    sache eta nayehe.
  dik-NT: Ɣok aacï ger jäl Tire agut Ptolimiath, tɛ̈ yen cï ɣok kɔckuan cï gam bɛ̈n
    la muɔ̈ɔ̈th thïn ku rëërku ke ke niɛ̈n tök.
  cac-cac: Ayic ix on̈ elxi d'a chon̈ab' Tiro chi', ix on̈ c'och d'a chon̈ab' Tolemaida.
    Ata' ix cactejcan te' barco chi'. Ix on̈ lolon yed' eb' creyente ta'. Jun c'ual
    ix on̈ ec' yed' eb'.
  tzj-E: Cara' xkaban xok-el ela chpam tnamet Tiro y xokekaj chic chpam jun tnamet
    rbin-an Tolemaida. Tzra' ec'ol wa' jle' kch'alal xekawil y xokc'je'a jun k'ij
    cuq'uin.
  san-BUR: ဝယံ သောရနဂရာတ် နာဝါ ပြသ္ထာယ တလိမာယိနဂရမ် ဥပါတိၐ္ဌာမ တတြာသ္မာကံ သမုဒြီယမာရ္ဂသျာန္တော'ဘဝတ်
    တတြ ဘြာတၖဂဏံ နမသ္ကၖတျ ဒိနမေကံ တဲး သာရ္ဒ္ဓမ် ဥၐတဝန္တး၊
  yaa-NT: Nãskata kanõanãfãnẽ nõ kai Tiro ano nõ nokoni, nãnoax kaax Tolemaida ano
    nõ nokoni. Nãnoax a Nios Ifofaafo fe nõ ato fe yoinãsharakõini, askatari nãno
    nõ ato fe oxa fishtiyoni.
  cab-NT: Ába wagúmuchuni waweíyasun baránaja lúmagiñe ubúrugugiñe Tíro darí Tolemáida,
    le ñí lubei wabúsura joun afíñetiña, ába weréderun ában wéyu jáma ñi.
  clu-clu: Pagalin namun sa Tiro nagpadayon kami sa amun biyai paayan sa Tolemaida.
    Pagabot namun doto nagpakigkita kami sa mga tomoloo kag nagtinir kami doto kananda
    sangka adlaw.
  swh-ULB: Hata tulipomaliza safari yetu kutoka Tiro, tukafika Tolemai. Pale tulisalimia
    ndugu, na kukakaa nao kwa siku moja.
  tpt-NT: Chuncha ktaxtuucha ni laka putaulan Tiro, kpuꞌau barco tus Tolemaida. Ancha
    vachuꞌ klakmastakꞌau yu ixtalhakapuꞌan y klaktꞌataulau taun julchan.
  aai-aai: Taiya’ane wa abai anan i Polemais imaim wa aiyut, nati’imaim taiti baitumatumayah
    hai merar ayi bairi veya ta’imon ama.
  sny-sny: Sosu nomo wai se omo Tair arunati su, nomo omo Tolemes iyatu furi. Wai
    ape furi su, nomo lu feni tamo eriteye. Sosu, nomo lowe mase poweiye ta'i saro
    ahe iroteye.
  myy-myy: Tirona wacõri Tolemaida jetaca ejacʉ gʉa. Itojʉ ejacõri Jesure tʉorʉ̃nʉrãre
    senicʉ gʉa. Ito yicõri co rʉmʉ tujacʉ gʉa ĩna rãca.
  trc-NT: Dan me se tanáj núj chumanꞌ Tiro yoꞌ, ne̱ caꞌanj uún núj rque rihoo, ne̱
    cuchiꞌ núj nda̱a chumanꞌ cuꞌna̱j Tolemaida, ne̱ nanó núj cuentó ga̱ nij tinúú
    níꞌ síí ya̱nj chumanꞌ yoꞌ, ne̱ quináj núj o̱rúnꞌ güii ga̱ nij soꞌ a.
  cut-NT: Chica nuhn ya̱n Tiro, nda̱ nuhn ya̱n Tolemaida. Min nta̱ca nuhn ihyan che
    ritahno ye Dihvo vo, ne chahtenan nuhn nduco ye a̱ma ro.
  bel-bel: А мы, адбыўшы плаваньне, прыбылі з Тыра ў Пталемаіду, дзе, прывітаўшы братоў,
    прабылі ў іх адзін дзень.
  zlm-KSZI: Dari Tirus kami meneruskan pelayaran ke Ptolemais. Di situ kami memberi
    salam kepada saudara-saudara seiman lalu tinggal dengan mereka selama sehari.
  gdr-gdr: Ɨ sɨn ket Tiro ke yiwatonda, dɨde ket opektondam Ptolemai taun wa. Ɨ re
    sɨn gɨga ke oblektondam, sɨn gar ke utkunda nany dɨde yɨngganwar simesime amnentondam,
    dɨde ket ton kɨma yɨpa bibɨr yowamonda.
  vmy-NT: Barkubiu ꞌetjukonii̱ naxinanda Tiro ꞌba tsangi̱n naxinanda Tolemaida. Kjiniteꞌnda_ri̱
    ntsꞌia xi tjindu kio ꞌba jngu nixtjin kuankoni̱.
  cmn-FEB: 我们从推罗开始的那段旅程，终点是多利买。我们问候那里的信徒，然后住了一天。
  gmv-RNT: Nu Xirooseppe dendidi gede Phixilamaysse geetettizaso gakkidos. Henka ammaniza
    asara gaggidi saroketidi heen ista achchan issi gallas gam7idos.
  ncl-NT: Cuaquín tehuanten tiajque tijcajtataloaya Tiro huan tiajsijque Tolemaida.
    Nepa tilamijque tiajque ca barco. Tiquinpialtijque tocnían in laneltocanijmes
    huan timocahuajque ca yehuanten se tonali.
  wed-wed: Au Taia ma a nae au Tolemais taon a ḡeta. Tauvitumaḡana kampa a nebelei
    ma aupom tagogi maiteni a mae.
  sua-sua: Ngota parem a rengmat to mTaira he kta hoger ngua ngae. Ngota ngae to kpis
    mnam a rengmat to e Ptolemes. Ko tok kat, ngota mrung e Yesus ka ngaomevek he
    kaum kar mar kais ma gi kolkha to agitgiang.
  klt-klt: Kulá Tair sangga kungga ku it táwi Tolemes káin hangga ku Ánutu yan ámna
