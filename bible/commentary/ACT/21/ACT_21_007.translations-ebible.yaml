    nu ndiꞌin kichen kanꞌ, loꞌo nganun ba loꞌo neꞌ kanꞌ ska tla ti bra kanꞌ.
  opm-opm: Taia aptei oh mandama susa Toremas aptei oh kotpa. Kora kakdah wandasa
    ama aptei ohe Krais ohe danong hat pati kuuhan ihirsi amam gosham we gosaro hama
    atei timdipa.
  bvr-bvr: Lika Daya wenga nyiburr-bona, nyiburr-bena Dolaméyach (Ptolemais). Gata
    nyiburr-gortkurrchinga, lika Jesus burr-yika jawina aburr-gata galamurrpa nyibu-garrana,
    lika nyirrbu-menga, nyirrbu-ganyja, birripa aburr-murna nyiburr-ni ngorrngurra
    gun-ngardapa.
  wal-wal: Nuuni abbaa ogiyaa wurssidi, Xiiroosappe PHexelemaise gakkida; ishantta
    sarotiiddi, eta matan issi gallassaa pe7ida.
  zad-NT: Na' biza'nto' Tírona' billinnto' yell Tolemáidana', na' bwapnto' chiox beṉ'ka'
    nonḻilall' Jesúza' na', na' bigaaṉlennto' ḻegake' shlla.
  kmg-kmg: Eme Tiro haeonec raku Tolemai haeo fisipene wokeo rara i tarawec. Eme ira
    mitiŋic iqic-joparâ ŋafe mocjaha jaŋehec fombeŋ.
  aso-aso: Neꞌmine ikevo laza gohi apiꞌ ogo Tilo ebeꞌ hulo Tolemai ebeta vo hetelo
    neloꞌ Izesuꞌ evenele zuhosi lopoꞌni lapaꞌni lo numuno hamoꞌ engikisi unguneꞌ.
  uli-uli: Hasa taboloh terag we yamem, hasa chuy mo woal Tyre hasa loh woal Ptolemais,
    lobowe ha chungur sibis chotugul mo iyang, iwe hasa mele irer wol sebong.
  nin-NT: Inta kuchi nu uzirr munta ku zhi nu Taya ku kukri nu Tolema, ni chi amuya
    abiga nabo ni so ki azhi ayirr nabo.
  acu-NT: 'Waketkiaramtai iikia Tironmaya jiinkir, kanujai Tolemaida yaktanam jeamiaji.
    Tura nuni jear kanunmaya jiinkir, Cristonu ainau wainkar: Winaji tusar chichasar,
    nijai kichik kinta pujusmiaji.'
  cak-WNT: Y ya tek xoj-el pe ri pa Tiro riche (rixin) chi xojbe c'a pa Tolemaida,
    yac'ari' ri ruq'uisbel k'ij ri xojbiyin pa ruwi' ya'. Y chiri' pa tinamit Tolemaida,
    tek kaya'on chic rutzil quiwech ri kach'alal, xojc'oje' pe jun k'ij quiq'ui.
  ebk-ebk: Inturuymi ay nunpapor nunlapu ad Tiro inkiana inumchan kami ad Tolemaida.
    Hid-i nan nangpakomostaanmi as nan iib-a ay omaafurot ya nakepagyan kami kan chicha
    as hin-urkiw.
  spa-PDDPT: Completamos la navegación de Tiro a Tolemaida, donde saludamos a los
    hermanos y nos quedamos un día con ellos.
  ruf-ruf: Tughendelela na ghumwanza kulawa Tiro, tupfika Tolemayi, baho tuwalamsa
    iwanu iwamtoghole Yesu na kukala nawo kwa litsuwa limwe.
  gun-gun: Ha'e gui Tiro tetã gui roove vy Ptolemaida py rovaẽ. Ha'e py ma roxarura
    irmão kuery ikuai va'e pe. Peteĩ ára orekuai ha'e kuery reve.
  agu-BL: Cyaje'n cyen tzun yi tnum Tiro ka'n. Cho'n tzun kopone'ntz Tolemaida, ya'stzun
    kawi'tzal kabe' wi a'. O' icy'ak jun k'ej tan talche'n jun yos scyetz yi e' kajwutz
    yi ate'-tz le yi ama'la'tz.
  isn-isn: Nai kikamala ga nu muhinzo nuitu kupuma ku Tiro, kikapikiila ku Tolemai.
    Pang'wanso ai kika alamusha i anyandugu, nu kikie nienso ku luhiku lung'wi.
  eng-PEV: We left Tyre on that ship, and we sailed to a town called Tolemayis. There
    were Christians in that town too, so we went and said hello to them, and we stayed
    with them that night.
  ilo-ULB: Idi nalpas ti panagdaliasatmi manipud Tiro, simmangpetkami idiay Tolemaida.
    Sadiay kinablaawanmi dagiti kakabsat ken nakipagtalinaedkami kadakuada iti maysa
    nga aldaw.
  pir-NT: Tiro wame tiri macare maja yʉhdʉʉ ʉsã. Sa yena Tolemaidapʉ wahã saʉ ʉsã.
    Topʉta pajiri mare waha bato tii ʉsã. Ti macapʉ esa, Jesu yequinare “¿Ʉsã acaye,
    ijiajari?” ni, ihcã deco ʉsã tiquina mehna ijinii.
  anv-NT: Délyágé melɔ Tiya, dekwɔné melɔ Ptolɛmɛs ne dema táne né ɛ́kpe dejyɛ
    tame bɔɔ́ Jisɔs abi alu ɛfɛɛ́. Debɛlé ne ɛbwɔ́ dama.
  sab-NT: Cha ulita chagedu dare duge una Tiro joge una Tolemaidage. Cha ulita jo
    chke una Tolemaidage, eni cha ulita tendu daba Chubenu ngwange, cha ulita chegu
    daba Chubenu una Tolemaidamu ole chui gbaite.
  tmd-tmd: Makwam an bɨyöja pön, taun dib Taia röböxön, du taun dib Tolemais aŋöi
    nɨgmɨŋa. Aŋöi nɨgön, nöbö mö Jisas nugw pim akuyöbö ñɨgö, “Ñɨŋ mɨdöiŋ ä?” rön,
    wop mɨdöy ñɨgö pɨsaŋ mibɨl yöraku mɨdmɨŋa.
  acr-NNT: Xqamaj tanchi ubꞌi qabꞌe chwi ri mar; xojel lo pa ri tinamit Tiro y xojopon
    pa ri tinamit Tolemaida. Tekꞌuchiriꞌ, xqaya rutzil kiwach ri hermanos chiriꞌ y
    xojkanaj kan jun qꞌij kukꞌ.
  kpg-kpg: Gimaadou ga duudagi adu di madau ala, gaa dele mai Tyre gaa dau i Ptolemais,
    di gowaa dela ne haga aloho iei gimaadou gi madau ihoo hagaaloho hagadonu, gaa noho
    i baahi digaula i di laangi e dahi.
  taj-taj: टुरोसग्‍याम ङनी समुन्‍द्रला ग्‍याम तबान टोलेमाइस भिबा ग्‍लारी धोखजी। जमाहेन्‍से
    थेरी मुबा प्रभुदा विश्‍वास लबागदेदा स्‍याप्‍सी ङनी थेनीगदेदेन छ्‌याम तिरे चिजी।
  avt-avt: Haiu mau sip pɨke men mɨnaaiwɨr wit Taia men ere mɨpiun wit Tolemes. Haiu
    mɨpiun Tolemes, haiu men mɨr mɨt en nises hɨm me Krais haiu mau metikeri wɨ miutɨp.
  cbk-cbk: Despues de salir na Tiro ya man viaje came na Tolemaida y ya visita tamen
    con el maga hermano na fe alla, y ya esta anay came junto canila por un dia lang.
  uig-ARA: تۇر شەھىرىدىن دېڭىز سەپىرىمىزنى داۋاملاشتۇرۇپ، ئاخىرىدا پىتولىمايس شەھىرىگە
    كەلدۇق. ئۇ يەردىكى قېرىنداشلار بىلەن كۆرۈشۈپ، ئۇلارنىڭ يېنىدا بىر كۈن تۇردۇق.
  tuf-tuf: Pueblo Tiro bin isan canoa cuitar pueblo Tolemaida cun béjecro. Erar cur
    caran, rabin tihrjacro. Rabin owár che istiy cuanjacro.
  abx-abx: Tikang si Tiro, agpadayon kami' pagpalayag ngan padu'ong ari si syudad
    Tolemaida. Sapangumustahan kami' ari i mga kabugtu'an si pagtu'o, ngan akahuwang
    kami' si mga iya adda allaw.
  mco-NT: Co ɨɨch ajcxy ndzooñ Tiro, chi nɨcxy ɨɨch ajcxy Tolemaida. Jɨm ɨɨch ajcxy
    ngapxpocxɨch je huɨdi anajty ajcxy mɨjpɨdaacp Jesús, e nmɨɨdhuɨ'my ɨɨch ajcxy
    jɨm tüg xɨɨ.
  bsp-bsp: Kɔ səna, kələpəs kosu kəkɔt kɔ səmbɛkɛ dare da Tir kəkɔ ka dare da Pətolemay.
    Nde sənakɔ səyif awɛŋc asu aŋa alaŋ mɔ, kɔ səŋcepərɛnɛ di dɔsɔk din.
  kqf-kqf: Bi Taiya tauninemo ke modina kamaina eete Tolemais dobunemo ke tava, ḡome
    tauwaisumaḡa ke yebonedi bi tedi vaitedi ke miyana laḡan ḡemota.
  cpb-NT: Irojatzi namaatakotantanaari areetakena Tolemaida-ki, ari niwethatapaari
    iyekipaini, apaani kiteesheri nisaikimowaitanakeri irirori.
  aon-aon: Manak mato korohuk kwakutukuk Tair aria manak matogur wabur nyeigur-iburum
    Tolemes. Manak matogur menekumesh yopuhi eshesh Kristen aria mani eshesh mape
    atuh nyumnah abrudok wabur.
  hus-NT-2005: U ulich Tolemayda xon ti okʼóch an belách ban jaꞌ xi tuju Tiro. Tajaꞌ
    Tolemayda, i chapnédhaꞌ an kidháblábtsik ani u kʼwajay kʼal jajáꞌtsik jun a kʼítsá.
  mig-NT: Te ruu̱ jíná'an‑ri̱, ni̱ kenda koyo‑ri̱ ñuu̱ Tiro ni̱ ka̱jika‑ri̱ jíín barco.
    Te ni̱ ja̱koyo‑ri̱ ñuu̱ Tolemaida. Te yúan ni̱ kaka'a̱n‑ri̱ jíín táká ñani̱. Te
    ni̱ ka̱kendo̱o‑ri̱ jíín‑de ɨɨn kɨvɨ̱.
  bps-bps: Na fles gami di kagumi mdà di Tiro na dmuung gami di Tolimiyas. Na nlauymi
    i dad flanekmi di kafaglut di ku Dyisas déén na mnè gami di dale sbutang.
  mbs-mbs: Pegsakay day lekat te Tiro, dimoton kay te Tolemay. Timenà kay kidoen,
    aw limaoy kay te menge otaw egpemenal. Minidegà kay kidoen te sebad se delem.
  cme-NT: Iŋ siire terieŋgu-na, yiɛ kã Pitolemayisi. Iŋ hiiriiye Pitolemayisi‑i-na,
    molo saa ji tiraa suur baatoŋ-na. Iŋ hiiriiye, yiɛ kã ka jaal tobimba maŋ dii
    terieŋgu-na aa tĩɛna ce yiiŋgu diei baa-ba.
  sus-sus: Muxu naxa keli Tire sigafe ra Pitolomayi. Muxu naxa ngaxakerenyie xɛɛbu
    mɛnni, muxu naxa fɛɛɲɛn naa.
  pon-2006: Se usehlahte at seiloak, seiloaksang Dair kolahng Tolemeis, wasa me se
    rahnmwahwih riat me pwoson akan oh mihmih rehrail rahn ehu.
  dad-dad: Amã Taia taun anenem tokõ mafel, Ptolemais taun kututũ maun, an amã momoiya
    tamo kayau aan mafiyeĩd fen, idi geid naa tekelei mabodon.
  zab-NT: Chi bdiian guɨdx Tiro biion par Tolemaida, ruy bialo viaj xtennɨ láani barcu.
    Ziyza bioninén de bniety ruy ni reldilaaz Jesucrist, ax bzuguanéndeb tuby dxi.
  jae-jae: Aêac alac aŋga Turu e jaasô Tolemai ma atap lasitêwai gamêŋ tônêŋa sa,
    tec aweŋ gêjac tauŋ ma aŋgôŋ awiŋ êsêac bêc teŋ.
  ksd-ksd: Ba i ga par ra vinavana mara Tiro, ave pukai aro Potolemai, ma ave vatatabe
    ra tarai na lotu, ma ave ki pa pire diat a kopono bung.
  msm-NT: Paglikat noy to Tiro, migpadajun koy pailing diya to yunsud to Tolemaida.
    Duon noy ipagkita to mgo magtutuu, aw migpabilin koy diya kandan sed to songo
    aedow.
  myk-myk: Ayiwa, ba kɔɔgbɔhɔ kʼa yìri ni wèe ni Tiiri kulo li ni wɛ, a wèe di shɛ
    digi kulo la ni lee mɛgɛ ɲɛ na Potolomasi; Wà wèe ya kɔrɔgɔ ki wo ɲara li ɲɔ yaha.
    A wèe di foro kɔɔgbɔhɔ ki ni, na jé kanha ki ni, na shɛ nʼa daa fɛɛ pu shaari,
    na lee caŋa ɲii le pinnɛ pye ni pu ni shiizhan.
  sbe-sbe: Taiya ka laugabaei na ka lau Tolemaisi unai ka duna. Taukawamamohoi menai
    taumiya wa ka hailobaidi na maidamaiyao ka miya mayadai kesega.
  mcr-mcr: Tayäŋi äväma äwani, aŋä-himqä Tolemesi iu ätimäukque. Iqiŋi, ne quuvqä
    heqiyqä iquau yeeqä ävätanä, hiunji hŋqunä anä äpmakque.
  cux-NT: Nús'uū ní ch'iinu cheⁿ'é 'nū na barco. Cueⁿ'é 'nū yeⁿ'ē yáāⁿ Tiro ní ndáa
    'nū yáāⁿ Tolemaida. Ní taachí yaa'vi hermanos nús'uu ch'ɛɛtineé 'nū ndúúcu yā
    'áámá nguuvi.
  tur-YTC: Sur’dan yolculuğumuzu bitirince Ptolemais’e vardık. Kardeşleri selamlayıp
    onlarla birlikte bir gün kaldık.
  san-ITR: vayaM soranagarAt nAvA prasthAya talimAyinagaram upAtiShThAma tatrAsmAkaM
    samudrIyamArgasyAnto.abhavat tatra bhrAtR^igaNaM namaskR^itya dinamekaM taiH sArddham
    uShatavantaH|
  bel-N: А мы, скончыўшы плаваньне ад Тыру, прыйшлі ў Пталемаіду, і, прывітаўшы братоў,
    засталіся ў іх на адзін дзень.
  sch-sch: Rukuong leh kin se pata Tyre renga Tolemais kin tunga iempungei chibai
    kin pêka mahan sûn khat an kôm kin châma.
  mic-MIQNT: Na tujiw pusieg aq siawita'ieg weji pqoji siawaqtaqatieg Tail glapis
    Ptolemeis. Na'te'l naqita'ieg aq na'taqama'tieg. Weltesgaqatjig ta'nig getlams'tasultijig
    aq wijitgweiaqatjig newgtigisgug.
  huu-NT: Tiromona Tolemaida railla naɨraɨmo jaidɨcaɨ. Creyentiaɨna uaiduano, darui
    naimacɨ dɨga itɨcaɨ.
  jiv-NT: Iisha Tirunmaya̱ entsak wea-wéakuar Turumáitianam nui̱ṉ jíintramji. Tura
    nui̱ jearsha Yusa̱i̱ yachi̱ ármia nu chichasar nui̱ṉ chikichkí tsawant pujusmaji.
  otm-NT: Bá nɛxhe bʉ Tiro, dá mbähmbe nɛ dá cąhmbe 'bʉ má sømhbe bʉ Tolemaida. Nu'bʉ
    má zɛnguahe yʉ cu, dán tehe bʉ n'da pa.
  dah-dah: Be, Tair taun go tubul teŋ kuŋ kuŋbe Tolemes taunde forok yitiriŋ. Gorbe
    hakwa tubul teŋ siŋare kurkuŋ Yesu niŋ dufaymiŋ saŋiŋ irtiŋ mar yeneŋbe yeŋya
    wawuŋ uŋkureŋ po firtiriŋ.
  tnk-tnk: Nɨtətə səkɨmaha rier ia Taea, maiu, muvehe ia taon nəha Toleme. Nənə iahəuvarei,
    mhəuvən mhətoni piəvtaha me fwe ikɨn, mharə kɨmaha mɨnraha nəpɨn pekɨn.
  kpr-kpr: Namane tuturo edo reighi Taiar ghedo sembera, reighi javo Tolemeas aminda
    teteruseri. Teredo, Iesu da natofo tambudo nemokena anumbedo tumba dabako geka
    se niningero sifo atetiri, namane eredo reighiá dodo era, reighi Sesaria aminda
    buvudo, feroveta eni javo Philip kena aviseri. Philip resena emo, nu giti gegenembo
    6 ainde dabade Jerusalem aminda bayau soro aoro dae sedo, gateguseri.
  san-IAS: vayaṁ soranagarāt nāvā prasthāya talimāyinagaram upātiṣṭhāma tatrāsmākaṁ
    samudrīyamārgasyānto'bhavat tatra bhrātṛgaṇaṁ namaskṛtya dinamekaṁ taiḥ sārddham
    uṣatavantaḥ|
  nho-nho: Maatou ni uhuki i Tyre no tere ki Tolemaias. Teenaa maatou ni oo no nnoho
    maatou aso tokotasi ma naa tama te lotu i te kina naa.
  gym-NT: Nun näma juta Tirote, bti nun rikaba ta amne nun rikabata mrä rute mrenbti
    amne nun rababa juta Tolemaida. Ye känti nun rikaba jate nebe jutate amne, ja
    mräkätre tödekaka Jesubti näma yete abko, ie nunkwe köbö ngwiantariba, bti nun
    rababa kibien yete.
  azg-NT: Juu vꞌaandaaꞌñeen, jnduiꞌhanꞌ tsjoon Tiro. Sá, squë́ tsjoon Tolemaida. Joꞌ
    jntꞌuí vꞌaandaaꞌñeen. Ndoꞌ nque nnꞌan na vantyja nꞌonhan Jesús na mꞌanhan tsjoonꞌñeen,
    sancyá tsꞌon nanꞌñeen, ndoꞌ ntjo já yohan ncüii xuee.
  bhd-bhd: ज़ैखन असां सूर नगरे मरां सफर पूरू केरतां पतुलिमयिस मां पुज़े, ते विश्वासी
    ढ्लान जो नमस्कार केरतां तैन सेइं साथी अक दिहाड़ी राए।
  too-NT: Ictaxtūj de nac Tiro lā' icchā'uj nac Tolemaida. A'ntza' ica'ksputui iclatā'kchokoyāuj
    nac mar. Lā' iccākaksui huan tā'timīn a'ntza' lā' ictachokouj con ū'tunu'n lakatin
    chi'chini'.
  ind-AYT: Setelah kami mengakhiri perjalanan dari Tirus, kami sampai di Ptolemais,
    dan kami menyapa saudara-saudara seiman, serta tinggal bersama mereka selama satu
    hari.
  cjo-NT: Ari nopoñaanaka Tziiroki, nokinakotanaki, nowaaganaa eejatzi Toremaeraki.
    Nareetapaakari ayemijantzinkarite niwethatapaakari. Apaani nomaaki.
  nsn-nsn: Inggeim king la ualo ualatuman poluk tenami niualo, gine king hiliu pe
    inggeim i Tair, inggeim king la hungungua i Tolemes, doh tar uanion inggeim king
    la meneng uaha tun tasir tamatang tagorong man, karing uangoul tagu baka tasisina
    tar siokor marein.
  san-DEV: वयं सोरनगरात् नावा प्रस्थाय तलिमायिनगरम् उपातिष्ठाम तत्रास्माकं समुद्रीयमार्गस्यान्तोऽभवत्
    तत्र भ्रातृगणं नमस्कृत्य दिनमेकं तैः सार्द्धम् उषतवन्तः।
  tna-NT: Da su beju Tiro ebuteji jenetia cuinanana ecuanaju. Tolemaida ebuteji su
    ecuanaju cuinatiana. Tueda ejude su aniji jei eputani cuana tsu putsu, piada tsine
    ecuanaju anihuananana tuna neje.
  lid-lid: Eme ma ndron nane aso an bolon alakak are Tair ales ili kon tinan Tolomes.
    Eme aso ndruni oro lau ta Jises rayah ja are loboho doh, ma ateu lim hawe oro.
    Ma aso are hawe oro len ari le.
  wim-wim: Nganiya yiipam anman ngul moꞌ-moꞌan aak Tyre anpalan aak piꞌan namp Ptolemais
    aakanakan. Aak angan thamp ngan pam wanch Christians wiy uwan thanang aꞌ maꞌ-thonam
    wunan thanttang aak anganiy.
  zga-M: Twavile tumalile isafwari yeto ukhuma khu Tiro, tukhafikha khu Tolemai. Pala
    tukhaponia avalukhu, tukhatama navo ikhigono khimo.
  yom-yom: Bu tumanisa nzietolo eto mu maza, botuka ku Tile nate ku Pitolemayisi.
    Kuawu tuvanina bakhomba mboti. Lumbu kimvimba tukadila yawu.
  san-SIN: වයං සෝරනගරාත් නාවා ප්‍රස්ථාය තලිමායිනගරම් උපාතිෂ්ඨාම තත්‍රාස්මාකං සමුද්‍රීයමාර්ගස්‍යාන්තෝ(අ)භවත්
    තත්‍ර භ්‍රාතෘගණං නමස්කෘත්‍ය දිනමේකං තෛඃ සාර්ද්ධම් උෂතවන්තඃ|
  yut-yut: Nin Tair kokup yɨpmaŋek kɨŋ Tolemes kokup papmon altagɨmaŋ. Uŋudon Yesukon
    saŋbewit amɨn kabɨ gɨldat tagɨ yaŋ yoyɨno uŋun gat gɨldat kɨnda egɨpgumaŋ.
  grc-BYZ: Ἡμεῖς δὲ τὸν πλοῦν διανύσαντες ἀπὸ Τύρου κατηντήσαμεν εἰς Πτολεμαΐδα, καὶ
    ἀσπασάμενοι τοὺς ἀδελφοὺς ἐμείναμεν ἡμέραν μίαν παρ᾽ αὐτοῖς.
  cpc-NT: Ipoña namaatakotanai irojatzi Tolemaida-ki, ari niwithayitapaari iyikiiti,
    apaani kitiijyiri nosaikimowaitanakiri iriroriiti.
  nhg-NT: Oteyajque de puieblo de Tiro hasta puieblo de Tolemaida. Otequentlajpalojque
    tocnihua ompau. Otocöjque ca yejua sie tunale.
  nya-nya: Ife tinapitiriza ulendo wathu wochokera ku Turo mpaka tinafika ku Ptolemayi.
    Kumeneko tinalonjera abale ndi kukhala nawo tsiku limodzi.
  ngu-NT: Ijcuac otiquisquej ne Tiro ipan barco, otajsiquej ne ipan on hueyican itoca
    Tolemaida. Ompa otiquintlajpalojquej on tocnihuan niman se tonajli inhuan otitocajquej.
  kup-kup: Tahan dei Taia zei pot betet emat Tolemes zei potak emegipuh poek Iesuz
    homet heh-deim modarin etet dei maras manat parunañ ñetiv hahot aliz hones poek
    het oreg.
  jid-jid: Niwa ki kle zren mbu rji ni Tyre, ki ye ni Ptolemais. Niki chi mri vayi
    ba ni son niba wu vi ri.
  wmw-wmw: Mwinsho ya safari yetu ya Tiru, tikifika Tolemayi. Noparepare tikidairiyana
    nawo habari wenye kwamini, tikikala nawo kutwa nzima.
  gmv-GGM: Nu xiirossape denddidi abba bolla buus wursiidape guye gede Phexelemayis
    geetettizaso gakkidos. Henkka ammaniza asara gagidi saroketidi hen istta achchan
    issi gaalas gamidos.
  ssg-ssg: Amite lang tatale hani tehu taon Petolemais. Ti amite hasungawa, tin hina
    teka kahikahi Jises ien ape amite to lawai lato ti ngain tehu.
  zpo-NT: Leeka bark kwaan mzen nu yezh Tiro mzhino nu axta yezh Tolemaida. Baa mla
    nu leen bark nu ngunii nu “dix” lo re wech nu lo re bzan. Mlaz nu lo re xaa tub
    mbizh.
  poy-poy: Twenga twendereyiti na mwanja gwetu kulawa Tiru tusoka Tolemaisi kweni
    tuwalamsiya wawumini, tulikaliti nawomberi lishaka limu.
  qwh-NT: Tiropitanam Tolemaida nishqan puertuman eucurnin, barcupita bajayarqä. Tsechonam
    Jesusman creyicoqcunata watucaqnin ewayarqä, y pecunawan quedacuyarqä juc junaq.
  gaw-gaw: Ig ub aṯan teta, Taia uuta, ig gota Tolemes teta, ig kristen humaṯut amu
    ig deḏ laip̱u ag ele daamut.
  nca-nca: Asa ko nore waŋgowore Tair yendé rotoro, yate Tolemes yendémo ŋuno uyaretowó.
    Ŋuno uni topotoya kosa meté yatowó, ko nore kosa kanata na ŋuya yatowó.
  zpz-NTPP: Orzeꞌ bru̱u̱ de̱ Tiro za̱ de̱. Orzeꞌ byaꞌ lo byaj miꞌ zeꞌ Tolemaida. Orzeꞌ
    zeꞌ mne̱e̱ de̱ ñgyoozh nu de bicy na. Zeꞌ pcyiiñ du̱ de̱ yu tub dzi.
  mkj-mkj: Kamai uhjehlahr amai jeiloak jang Tyre oang Ptolemais, wijahu ma kamai
    rahnmwahuwihla joauloanngok ma kamai onohn iparai rehnnoau.
  zac-NT: Bëruꞌu naꞌa Tiro. Guzë́ naꞌa lu nisë hashtë Tolemaida. Bëdietë naꞌa barcu
    ndë, nu bëdëꞌnë naꞌa saludar ra narialdí lduꞌu dizaꞌquë nu bëdëaꞌnë naꞌa con lëꞌë
    rall tubi dzë.
  kyg-kyg: Taiya taonifatiꞌmo ataleta aniꞌmo lakaeta Tolemesi taonifiꞌmo uta avaꞌyi
    huteta lamita konagatimogifeꞌmo ge apamamaeteta apakaeꞌeꞌmo magoke afinaꞌmo lokaeta
    maiꞌnone.
  kmk-kmk: Manipud Tiro intuluy mi un nambapul aginggana’t dummatong kami’t din Tolemaida.
    Biniling mi dat manuttuwa’t di ot nakaigaw kami kan dida si sin-aḻgaw.
  cao-NT: Jatsi catëquëniquë barco. Riquibaya tsi Tolemaida yaca qui no rërëniquë.
    Rërëxo tsi toá ca chahahuacanaibo no joihuaniquë. Huësti ca bari tsi jato bëta
    no chitëni quiha.
  bbr-bbr: Ik Taia mena utia, Tolomes mena potomun. Kiro opok karauk roasiret akan
    woiaka epar moin pote tarwarea, ak pak omre karar raumun.
  inb-inb: 'Nukan­chika, chi Tiro pui­blu­manda Tolemaida suti pui­bluma chaiag­rir­kan­chi.
    Chi­pika, iakupi purii puchukar­kan­chi. Chi pui­blu­pika, Jesus­wa tukus­ka­kuna­ta:
    “¿Alli­llachu ka­puan­gi­chi?” nispa, sug­lla puncha pai­kuna­wa kar­kan­chi.'
  hrv-hrv: Tako dovršismo plovidbu. Iz Tira stigosmo u Ptolemaidu. Pozdravili smo
    braću i ostali jedan dan u njih.
  box-NT: Wa dĩ̀n ho Tiire yi á vannáa ho Pitolemayiisi lóhó, á tɛ̀ɛnía wàn
    zàwa kèrètĩ́ɛwa na bĩ́n yi, à wa kará làa ba le wizon-kùure. Lé bĩ́n
    á wa vɛɛnì mu yámú ɲumu wán vó yi.
  ote-NT: De guehni Tiro dí mahe ja ra hnini Tolemaida. Ja dá zɛnguaheni ya cu, y
    dá ꞌbʉheni ꞌna pa con gueꞌʉ.
  wnu-wnu: Tabin eng in bisi ginam Tolemes end inwaga Yisast oabig igour yurau eng
    bo qen gari end wurinob igunei.
  zam-NT: Tataa mod mbli nu' gan mque tee nu' loo níttó' par neda desde ngro' nu'
    Tir axta mzin nu' tedib puert chu'th co' lèe Tolemaid. Tya gunii nu' Diox loo
    mèn co' ndxela's loo Jesucrist no loo cón che'n Jesucrist. No mbyan' nu' con mèna
    thìb huiz no maste.
  zyp-NT: Tuilawng co Tair khua taitah sei peh ka, Ptolemai khuapui letah kaa cung.
    Ma leco zingtu uny sahlo khah bia a ching he peh ka, aaning khaco ning kheh ka
    caang he peh.
  sey-NT: Tiropi Tolemaidana tsiaya saiye sani tëjini Maijaꞌquë doꞌijëre pëpani teꞌe
    muꞌse i̱ti macana pëahuë, i̱ohuaꞌi ja̱ꞌre co̱ni.
  nvm-nvm: Non sisim abe ar Taia iji areme vake ar Toremais ijia usem e God ma vierafejo
    kafo biediame anadiame buna ijia naki besum karin.
  mps-mps: Te da te moni gebadu Tair be nani tagalama, pelama, te nabis be nani nogi
    Tolemesba sabolali. Tede dago te Jisasgo po wali pabo we bidi dali deli sogo pilama,
    da ma peyu, “Dage tao,” olama pali,.
  pab-NT: Hatyaoseta wijiyehitiya Tiro nalita wenakalati Ptolemaida nali xeta. Hatyo
    nali Jesus koamaniya tyaoniterenae wahalakoatya hoka wikatyawaxa ihiyeha, haki
    ferakene wisaona ehaliyaha.
  llg-llg: Ai mima Tirus mai, de ai tuli kota Ptolemais. Miu ndia, boe ma ai konda
    mima ofak lain mai, de ai miu sangga matonggo mia hataholi kamahele kala. Ai hambu
    sala, de ai leo mia sala faik esa.
  kyf-kyf: -A 'bhʋa Tilɩgbe 'wʋ 'glʋ nya, 'ɩn -a yia Pʋtolemaisɩ -amɩaa nɔnʋe 'wlubha.
    -A -saa wee 'gbe nʋkplɛɛ -Lagɔbhelia fʋ, 'ɩn -a yia 'ylɩ -bhlo li wa nya.
  tpi-tpi: Orait mipela i lusim Tair, na mipela i go kamap long taun Tolemes. Mipela
    i tok gude long ol Kristen, na mipela i stap wanpela de wantaim ol.
  mih-NT: I quita ndi ñuu Tiro ta cuahan ndi ñuu Tolemaida. Ta yucuan i zandoo ndi
    barco ta i sahan ndi nu ndyaa ñiyɨvɨ sino iñi Tuhun Ndyoo yucuan. Minoo ñi quɨvɨ
    i ndoo ndi sihin ñu.
  qvh-NT: Tiro marcapita yargurmi Tolemaida marcayag chäyargä. Saycho waugui-panicunawan
    tincurmi paycunawan quëdayargä juc junag.
  kms-kms: Beghi bot pe pewo po, Tair si piraq, di tene po Tolemes po par. Muq Jisas
    ningg wute chumbuai kin wand pem pre, di ni ane pas nginy iri powi.
  agn-agn: Pagalin amen ong Tiro, nagpadayon tang pagbiriahien amen asta makabot ami
    ong Tolemaida. Don ami nagigbagat ong mga logod ig nagtinir ami ta tatang kaldaw
    ong nira.
  nhi-NT: Uan tehuan otyahqueh otcauqueh Tiro uan otahsiqueh Tolemaida, campa oahsito
    in barco. Ompa otquintlahpalotoh in tocniuan tlaniltocanih uan inuan otmocauqueh
    se tonal.
  ttc-NT: Ya ma qopona Tolemáida qetzlen Tir, oxwa'qna q'olb'el kye qerman tzi b'ix
    okajna jun q'ij kyuky'i'l txini.
  dan-1931: Men vi fuldendte Sejladsen og kom fra Tyrus til Ptolemais, og vi hilste
    på Brødrene og bleve én Dag hos dem.
  kwj-kwj: Sipi ki nu rau nu litisiwani Taiya ko hanjaꞌaisini Tolemes ko ki ya iraru.
    Wosiwani sembe haro hima ele nu weseꞌasini wunu ga gisi funda ya nu da.
  vie-OVCB: Rời Ty-rơ, chúng tôi đến Tô-lê-mai, chào thăm anh em và ở lại một ngày.
  kze-kze: miwítí naaópa'a íyúwata nompí-sípívímbá Táyaa-naopata tuwéta Tórémesi-naopata
    marapá'á ásáveta Ísun-aai ísówai tuwánéta siyáánta kwétimeta moórá-no'waamba miwísé
    kwaéta
  mpj-mpj: Tawun Taayajanulaju yanu tawun Talamayijakarti. Tawun jiingkalaju tiputingu
    ka Jiijajmili walyjakajangka kujurringu. Ka nyinangulaju karrpungka kujungka.
  lbk-lbk: Intot-oloymi ay nenfaat mailapo id Tiro engkhana'y inomchan kami id Tolemaida
    ay en kami nanot-oyyan isnan iib-a ay mamati, ya minangilicha chakami isnan sin-akhew.
  mto-NT: Vanꞌitts a̱a̱tseꞌe ntsa̱a̱ꞌn je̱m Tiro je̱ts a̱a̱tseꞌe nje̱ꞌy je̱m Tolemaida.
    Ku a̱a̱tseꞌe je̱ barco ntukvaach, vanꞌitts a̱a̱tseꞌe nko̱jtspa̱a̱ꞌkx je̱ utsta
    je̱ ajchta ma̱a̱t je̱ utsta je̱ tsa̱ꞌa̱da juuꞌ veꞌe je̱mda, je̱ts a̱a̱tseꞌe nma̱a̱txa̱najxti.
  bzh-bzh: He raḳ yaġ bekesuu Ture gaya rot batöḳ ya Petolemais. Lob he jom Kerisi-yi-alam
    lo nemaj gehe nado buk ti ving sir.
  guj-2017: પછી અમે તૂરથી સફર પૂરી કરીને ટાલેમાઈસ આવી પહોંચ્યા; ભાઈઓને ભેટીને એક દિવસ
    તેઓની સાથે રહ્યા.
  jvn-NT: Awaké déwé terus budal nang kuta Pétolémais. Nang kono awaké déwé niliki
    sedulur-sedulur Kristen sing nang kono lan nginep sewengi.
  byr-byr: Anga Taayaa sɨpɨyaꞌ yaꞌmaꞌna yaka Anga Tolɨmezɨna kuna makuna kaneyaꞌ Kɨraazɨtɨyarɨne
    neyaꞌmweraavɨ ata bwaꞌnona kumɨnyawɨ sawɨta pɨrɨvɨ se waꞌmwaꞌna yo.
  ian-ian: Taia kwagalalaa Tolomes, yinɨn. Wan ngepmamba la ndi Jisasna mbaapma nɨmba
    kat apma nandinya walaa ndinogwinala ngambuga kɨta nandinya lɨnɨn.
  hun-hun: Mi pedig a hajózást befejezve, Tíruszból eljutottunk Ptolemaiszba. Köszöntöttük
    az atyafiakat, és náluk maradtunk egy napig.
  mcf-NT: Adec cano antabëdtoanec auëshquio nidec shubu dadpen icquid Todemaida yacno
    choash Pabadobëd capuquido tabadtuidpondash.
  kjs-kjs: Naa sip madaa piruma pua Tair su giyoma Tolemes su-para opapasima. Go rabu
    naame kone rulae enaali adoma ki muma yapi komeame nimu raapu pirisima.
  mni-mni: Eikhoina higi khongchat adu Tyre-dagi Ptolemais-tanna chatlammi aduga mapham
    aduda eikhoina thajabasingbu taram taramna okcharaga makhoiga loinana nongma leirammi.
  yad-NT: Rabaryi̱jadanumatiy nu̱ryupiyada runda Tírumusiy, nu̱dyito̱jada ji̱ta variy
    Todemáyidamu. Jasiy nu̱myu̱chuvañuvejada variryi nu̱tyeryi̱veda, nu̱me̱cho̱jada
    tarundaqui variy ruusa̱.
  mxb-NT: Ta ñoo Tiro ñoó kúú noo̱ ndíꞌi ni̱ tiin ndu barco, dá ni̱ saa̱ ndu̱ ñoo
    naní Tolemaida. Ta ñoó ni̱ kaꞌa̱n ndu̱ ndisáꞌán xíꞌín na̱ kúú kuendá Jesús ndéi
    ñoó. Dá ni̱ sa̱ ndei tóo ndu xíꞌín ná iin kuu̱.
  pon-2006A: Se usehlahte at seiloak, seiloaksang Dair kolahng Tolemeis, wasa me se
    rahnmwahwih riat me pwoson akan oh mihmih rehrail rahn ehu.
  maq-NT: Hane ngayin ne, catsanguin cojo barcu xi cavétjin tsëhë Tiro, hane cafihin
    Tolemaida. Hane xi catsanguin catihin rë xuta ladu rë Jesús nina ne, ngajan cavinechin
    cojo rë me ngu nixtin.
  hto-hto: Tíromona bitɨcaɨ Tolemáidamo dúcɨna. Dɨnomo ite ámatɨaɨ uáidollena darui
    nabáidɨcaɨ.
  por-BRBSL: Quando terminamos a viagem de Tyre, chegamos a Ptolemais. Cumprimentamos
    os irmãos e ficamos com eles um dia.
  ces-NKB: My jsme se pak z Týru vydali na další plavbu a dorazili jsme do Ptolemaidy.
    Pozdravili jsme bratry a zůstali jsme u nich jeden den.
  cui-cui: Bara papanenebiyan tsʉrʉcʉpae xua Tiro tomara weya paponan. Tolemaida tomara
    beya papanenebiyan. Baxota equeicha pajacoban pomonae Jesús pejume cowʉntsiwichi.
    Caentacabitha baxota pajinompan.
  boj-2014: Ariya iga qobuŋ na Tair qure uratosim aisim Tolemes qureq di tiryem. Tiryosim
    dia Yesus aqa tamo uŋgasari naŋgi itnjrsimqa bati qujai naŋgi koba na soqnem.
  eng-OEBUS: After we had made the run from Tyre, we landed at Ptolemais, and exchanged
    greetings with the followers there, and spent a day with them.
  eri-eri: Ariya ere Tair awadu boya goi Tolemes taon langa heigeye. Onodu Kristen
    kaiye nigidu, fati etenga nere bagu yafeye.
  aly-aly: Tyre tawen-they anwantherr kel anperl-alhek apmer Ptolemais ikwer-warl.
    Anwantherr arlta anyentel ikwer-rnem-itwek aney-alhek.
  wiu-wiu: Nitikolipa Taia ta tewitikoa pote Tolemesi take witakete ete katepitoa
    potepa Yesunomo yakoa motane yene kotukete ke wa tebetekoo. Nitoapa ta pataka
    odeneke eni yene-pala eida mekoo.
  swe-swe: Sedan vi seglat från Tyros kom vi till Ptolemais [nuvarande Akko]. Vi hälsade
    på syskonen (bröderna och systrarna i tron) där och stannade hos dem en dag. [Medan
    båten lastades om.]
  cth-cth: Hahoi Taire kho hoi Ptolamais kho lah pou ka cei awh teh hawvah hmaunawnghanaw
    hoi ka kâhmo awh teh hnin touh ka o awh.
  mti-mti: Nu at Taiya apa amatog wa gumbe onantu, nu Ptoremais uwatune. Me apa nu
    tatanaiwa baigan muntu, sira oiyat desiroi mu gaibu waketune.
  pad-NT: Hari. Oniaroa, Tiro sidajia aka'ajihi'ihi. Aakakha'ianahi, Tolimaida sidajia
    akakhano'ihi. Aogaimori'ihi va'ora aka'ivanitiha adani arigamina Jesus kaniaja.
    Mahi hoarani vani arihoja'ihi vakadiania.
  twi-twi: Yefi Tiro no, yɛtoaa yɛn akwantu no so faa nsu ani koduu Ptolemai. Yeduu
    hɔ no yekokyiaa asuafo a wɔwɔ hɔ no dii wɔn nkyɛn da koro.
  hlt-hlt: Tedae Tyre lamloh Patolema ka pha uh vaengah yincaeh te ka khah uh. Te
    vaengah manuca rhoek te ka voek uh tih amih te hnin at ka om puei uh.
  tbz-SIM: Kɛ̀ tí ítɛ́ Tiiri kɛ́tuɔkɛ Potodemɑyiisi kɛ dɔ̀ diyiè dìmɑ́ɑ̀ kɛ dɔú nti
    kɔbɛ Yesu kɔbɛ.
  san-GUJ: વયં સોરનગરાત્ નાવા પ્રસ્થાય તલિમાયિનગરમ્ ઉપાતિષ્ઠામ તત્રાસ્માકં સમુદ્રીયમાર્ગસ્યાન્તોઽભવત્
    તત્ર ભ્રાતૃગણં નમસ્કૃત્ય દિનમેકં તૈઃ સાર્દ્ધમ્ ઉષતવન્તઃ|
  amx-amx: Tyre town-eng-ntjel nwern town Ptolemais kwer-warn boat-el alhek. Ptolemais
    kwerel nwern boat-eng anarnpek. Nwern nakenh-nakenh arrpenh map aretj-alhemel
    inehel-arleng kweny nyentel intek.
  ake-NT: Miyarɨ rɨ utɨn pɨ' ina esi'pʉ Taya apai. Ina ekanwaka'pʉ Toremes pona. Mɨrɨ
    yau te'san ina tonpa ton pɨ', “Miyarɨ,” ta'pʉ ina uya. To' piyau ina uko'mamʉ'pʉ
    tikin nɨ wʉi.
  qvn-NT: Tïropita yargorurga, aywacurcarä Tolemaida marcacamam. Chayman chrarurga
    aywapäcurä Jesusman yupachicugcuna saludagmi. Chaychrüga paycunawan capäcurä juc
    junagmi.
  tku-NT: Ictaxtūj nac Tiro ē icchā'uj nac Tolemaida. A'ntza' ica'ksputui iclatā'kchokoyāuj
    nac mar. Iccāmaclauj tā'timīn a'ntza' ē iccātā'tachokouj ū'tunu'n a'ktin quilhtamacuj.
  bjk-bjk: Mem moxo wan lo baling kö nuan te mem mee Tair ma moxo ösö Tolemas. Ma
    ringan mem moxo öga abo Kristien ma moxo kis midi xö önga bung.
  msy-2020: Ezɨ e Tair ategha Tolemesɨn nguibamɨn otivigha, dughiar aghuim Kraisɨn
    adarazigh anigha, me ko aruer vamɨran ike.
  bpr-bpr: Na fles gami mdà di Tiro salu ditù di banwe Tolimiyas, na kantomi kel ditù,
    lnauymi i dad to ftoo di ku Dyisas, na sdumi fanak déé di safédla.
  rmy-VLAKH: Амэ плывисардэ майдур и андав Тиро авиле андэ Птолемаисо. Котэ дикхлепэ
    лэ пхралэнца тай проандярдэ лэнца екх дес.
  cle-NT: Duh³ hí⁴jooy³ viaje chiaa⁴²ah¹ ja̱³ mɨ²ja̱³ gá⁴voó⁴ah¹ fɨɨ³ Tiro, cá⁴dxá⁴dxia⁴²ah¹
    lɨ́⁴ fɨɨ³ Tolemaida. Mɨ²ja̱³ ya²hi̱²ah¹ ya²jmeeh²ah¹ diáh⁴ du³ñuúh²a² ja̱³, ba²
    gá⁴cueeh⁴²ah¹ chia̱a̱h²ah¹ diáh⁴ ca̱a̱³ jmɨɨ́¹.
  txq-txq: Ai saꞌe ofak numa Tirus mai, de ai tuli mesik kota Ptolemais. Numa naa
    ai konda numa ofak mai, de ai miu sangga matonggo mia hatahori kamaherek kara.
    Ai matonggo mia sara, de ai leo mia sara faik esa.
  aaz-aaz: Hai mfeen miꞌko Tirus, rarit hai meis mok kota Ptolemais. Anbi kota naan,
    hai msaun miꞌko bnao oe, ma hai mnao maim apirsait ein. Hai miteef mok sin, rarit
    hai mtook mok sin neno meseꞌ.
  qup-NT: Tiro llaktamanta rishpanchi Tolemaida llaktapi paktarkanchi. Chay llaktapi
    Jesukristuta kirik wawkikunata shuk punchata pasyarkanchi.
  azb-azb: Surdan dəniz səyahətimizə davam edərək Ptolemaisə gəldik və orada imanlı
    bacı-qardaşlara baş çəkib bir gün yanlarında qaldıq.
  eng-DBY: And we, having completed the voyage, arrived from Tyre at Ptolemais, and
    having saluted the brethren, we remained one day with them.
  guo-NT: Tiro paklowaxxot xanal chaliknax wʉt, do jawʉx, chapatx Tolemaida paklowax.
    Do jaxotde, chapa'ax wʉt, kaes chaflae-enil minlel. Tolemaida paklowaxxot naexasiti
    Jesucristo pejwʉajan saludax. Japixot namax kaematkoiliajwa.
  hla-hla: Alam u osaia tara tolala me la ba nem a taun i Taia me la nitoam. Ba lam
    e na tuku mia tara taun i Tolemes. Ba lam e hatsomi mia turu Kristen, ba te ka
    gono mera mien u toa u lan.
  mav-NT: Mi'i pytkai urutuwat ra'yn tawa Putu­re­maita kape tawa Tiru pyi. Mi'i tote
    uruto­'o­puẽti ra'yn uruwy­ria'in Iesui mohey haria wywo. Itote urutu­kup­te'en
    wẽtup e'at i'atu­wywo.
  kpf-kpf: Oi Tiro kamânân gâbâ Tolemaio kamânân takindâ waŋgâyân âiâiŋâ zo âkip.
    Yesugât kâmut ŋâtik kânok zen sot ziwen.
  ppo-ppo: Da̧ atéró ai Tair be taaróló fóló, Tolemais bemó sókó felepó. Ai bemó betó
    mole Keriso norapepaaekélé ko̧leó yóló, be dȩ beta̧ atimatamo betalepó.
  hin-2017: जब हम सोर से जलयात्रा पूरी करके पतुलिमयिस में पहुँचे, और भाइयों को नमस्कार
    करके उनके साथ एक दिन रहे।
  wol-KYG: Nun nag ba nu jógee Tir, danoo ñoqli ba teeri Patolemayis. Nu nuyoo faak
    bokki taalibe ya, toog faak ñoom benn fan.
  bef-bef: To Taiya hepatogati heꞌmito buto Tolemesi hepato nehetito anaga neminana
    bonati Yesuhi kagaꞌa kehelise nehanamagihi enebe tigitoti enali hiti minoto moneko
    yegegu koꞌohune.
  amm-amm: Nosai no mo; Taiya nokonuso utukaimokinoki, Tolimaiso nokonuso nukinoki,
    poso ayou molosai. Iloso folamuwaniyo konokinoki, tolomu nokoso kokanokinoki,
    Isisoso mulumolo luwai nokoso. Amoloki siyasoso tanikokinoki.
  zaj-zaj: Tugendelela na mwanza wetu m'bahali kulawa Tilo na kugela nanga mdiwambo
    da Tolemai, ako tuwalamsa wanhu wamtogole Kilisto na kukala na hewo zua dimwe.
