    ସରିନ୍‌ ଆବଡିନ୍ନାନ୍‌ ଏଡକୋଲନାୟ୍‌ ।
  for-for: Pigoya, Taya kumatasaba wama Toromesi kumata uma irosauwakana, wanipisa
    karebi wakenaenaba a'ya puntiye. Pigoya, pita'i mono kina uma ibatama, ka aseka
    igege waintune.
  epo-epo: Kaj fininte la marvojaĝon de Tiro, ni alvenis ĉe Ptolemais; kaj ni salutis
    la fratojn, kaj restis kun ili unu tagon.
  gfk-gfk: Io, mehet ga haan baling laah tano numehet hinahaan me Tair ma mehet ga
    sapa Tolemas. Ma kaia, het ga haatne leh ira hinsaka mehet ta Krais ma mehet ga
    kis tika ma diet tiga bung.
  bjz-bjz: Aghá ea, námane Tair reta rekimbea arera, bogu naa ragaro Tolemeas teterurere.
    Iesu da yavero avo tambua, fefera dabako namonde vitirere.
  atg-NT: Anye rọte iTai vu, anye bhale iTolẹmasi. Anye la aghọ tsẹ eni e miesuọ,
    anye nu wẹ la aghọ ogbẹlẹghuo.
  bjv-NT: J-ɨndə ngangɨ kaw mba ləje kɨ bato, lo kɨ j-ḭ Tɨr tɨ jɨ re jɨ tḛḛ Toləmayɨsɨ
    tɨ. Me ɓe bo tɨ kɨn no̰o̰, j-uwə ji ngako̰je je, ɓa j-ɨsɨ səde ndɔ kare.
  tos-NT: Acxni̱ chú̱ ctaca̱xui̱ c-Tiro, ccha̱hu c-Tolemaida. Antá̱ chú̱ cta̱ctahu
    c-pu̱tacutnu, chu̱ antá̱ na̱ clakapaxia̱lhnanko̱hu hua̱nti̱ na̱ xli̱pa̱huanko̱y
    Jesús, hua̱mpi̱ caj aktum quilhtamacú̱ antá̱ ctamakaxtakui.
  rro-rro: Turo ai beromaiai tabeau taeao Tolemaia ai takara'au, a'ikakauma haukia
    kipokia tabaitabu ahi ba wapu hamona weia kipokia tamiaho.
