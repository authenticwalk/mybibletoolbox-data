  tnn-tnn: Kən nego təmiet Taea maiu o nɨtən Toleme. Kən ekotuwar ikɨn motuwɨn kəplan
    piatɨmat mɨn, kos nian kitiəh.
  hch-NT: Tirusie teheyecüneca mücü naviyasie, tavari tenecüne. Turemaira tecaneta'axüani.
    Mana tevarutavaüritüaca 'ivamarixi, xei tucari tepuyuri vahesüa.
  crn-NT: Tetɨ́ꞌɨj huiráacɨ teꞌújna Tiro, teucheꞌe tu huajúꞌucaa baarcu jetze. Tetɨ́ꞌɨj
