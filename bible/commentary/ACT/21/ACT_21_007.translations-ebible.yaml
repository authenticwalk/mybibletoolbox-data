  wiv-wiv: Hita ta vatia a Tair, hita ta vano pati ni Tolemes, na palaka kua ia hita
    ta zahe hadavia na Kristen kamahi vona, hita ta ngoro kamadia dama katiu.
  reg-reg: Chejile chikamala olugendo lweswe okusoka Tiro, nchikinga Tolemai. Elya
    chakesishe abhasu no kwiyanja nabho kwo lunaku lumwi.
  mlh-mlh: Pol eru muraŋpuine niŋo oŋu Taia bokeru jikigaru raru kae tinaine Tolemes
