  con-NTPO: Tirone sombopa Tolemaida canqqueni napipa tseni'su Jesúsve in'jan'chondeccui'ccu
    fae a'ta can'jen'fa.
  ghs-ghs: Ma Ttiro nagapake qaate tuuma qaaramuti Ttoremae nagapata biranateqi sisimata
    tta eeteta. Qate nanai ota sinabidza tupu abi saridzeqi qupi teenake nokoma meeta.
  peg-peg: ଆପେଂ ଟାୟର୍‌ତାଂ ଏସ୍‌ଜାଜ୍‌ତାଂ ହାନାକା ୱିସ୍ତି ପାତଲ୍‌ମାଇତ ଏକାତାପ୍ ଆରି ଟଣ୍ଡାର୍‌ରିଂ
    ଜୱାର୍‌ କିଜ଼ି ର ଦିନ୍‌ ହେୱାର୍‌ ହୁକେ ମାଚାପ୍‌ ।
  txu-NT: Bar kam amipãnh krĩraxbê Xiru mẽ. Ne tẽ:n kam arỳm krĩraxbê Tomedja'ỳr bôx.
    Ne kam ar ije Jeju kukwakam me kute abeno kamy pumũnh kadjy arỳm wabi. Nhym ar
    ijã akati pydji apêx.
  eng-WEBU: When we had finished the voyage from Tyre, we arrived at Ptolemais. We
    greeted the brothers and stayed with them one day.
  gnw-NT: Jayave Tiro güi ndoo nuvãe tenta guasu Tolemaida pe. Jare joco pe numbɨsaluda
    upurugüɨrovia vae reta, jare ndupɨta jae reta ipɨ penti ara.
  mux-mux: Sipna kolea-auli Taya mundupu kelepu Tollemes taon-na purumulu. Akuna Krais-nga
    yambuma muluringna pupuliinga, kanglupu “Eni mulúngi lem.” nimbu ena te enini
    kene we mulurumulu.
  maj-NT: Nku tsutsu tsitjuko̱i̱ Tiro̱ ko̱ tsankii̱n nanki Tolemaida̱. Kisuniñai̱hi̱
