    awyly.
  kue-kue: Ana no Taia kamun kindekondo endpi Tolemes kamun omgo sip pango ana pirngi
    dingwa angro wagle tau meglko kandre ka wakai ditendre ye bogl ande enge suwarata
    mounga.
  cot-NT: Ariquea noponeanaca Tiroqui, namajatacotanaque noajianaquero Toremairaqui,
    ariqueate nagatacojiapojaque oraniqui. Noajianaquequeate nonejajiapojaqueri napiguemisantarijiateni,
    aparo nomaimojianaqueri.
  bnp-bnp: Mete pasi tala vonga o Tair, mete lakea o Tolomis. Mete tagui vonga e huriki
    a kabukabu, mete mahita vonga.
  apn-NT: Mõõ nẽ krĩ pê Poremax wỳr pôj nẽ hã ajêt. Hãmri nẽ pàr rũm ijapôj nẽ axte
