  aak-aak: E nemone Taia pɨ́nɨ nɨwiárɨmɨ nurane aŋɨ́ yoɨ́ Toremesɨyɨ rɨnɨŋɨ́pimɨ nɨrémómáná
    nayoarane ámá Jisasomɨ dɨŋɨ́ nɨwɨkwɨ́roro nánɨ negɨ́ nɨrɨxɨ́meá imónɨgɨ́áyo yayɨ́
    nɨwirane ayɨ́ tɨ́nɨ sɨ́á ayi sá weŋwáone
  chd-NT: Alipalunca liƚya' Tiro aƚcuaitsa liƚya' Tolemaida. Aƚpo'nonapá al barco.
    Jiƚpe Tolemaida aƚnontsola' lapimaye. Anuli litine aƚmanenca pe lomana'.
  kdc-kdc: Tugendelela na mwanza wetu tulawa Tilo tuchola Tolemaisi, ako tuwalamusa
    wakilisito tukala nao siku dimoja.
  nhr-nhr: Eẽ xae ko Ture koe guuam dàòm cgoa xg'ara, ka xae kò Petolemaia koe tcãà,
    a xae a kò sixae ka c'ẽea ne tsgám̀kagu, a gane cgoa cúím cáḿ ba hãa.
  uig-PIN: Tur xǝⱨiridin dengiz sǝpirimizni dawamlaxturup, ahirida Pitolimays xǝⱨirigǝ
    kǝlduⱪ. U yǝrdiki ⱪerindaxlar bilǝn kɵrüxüp, ularning yenida bir kün turduⱪ.
  beo-beo: Ninia Daia moilai yolesili asili, Dolema:iese moilaiga doaga:le, Yesu Ea
    fa:no bobogesu fi dunu gousa:le, eso afadafa ili amola sigi esalu.
  acf-NT: Nou kontiné voyaj nou sòti Taya pou wivé Tolimé, koté nou di sé fwè-a bonjou
    épi nou wèsté épi yo pou yon jou.
  tpi-OTNT: Orait mipela i lusim Tair, na mipela i go kamap long taun Tolemes. Mipela
    i tok gude long ol Kristen, na mipela i stap wanpela de wantaim ol.
  mbt-NT: Ne migpabulus key te peggipanew ney puun te Tiru peendiye te Tulimayda.
    Pegginguma ney diye, nekegkita key e man-e te me suled te pegpalintutuu, wey migsengekaaldew
    key pad diye.
  hau-SA: Muka ci gaba da tafiyarmu daga Taya muka sauka a Tolemayis, inda muka gai
    da ’yan’uwa muka yi kwana ɗaya tare da su.
  mam-NT: Bix ex ko'ya tuj barc tejxa kpona tuj tnom te Tolemaida, bix etz ko'ya tuj
    barc. Bix e xi' ko'ya jyol cye ocslal. E k'olben ko'ya cye, bix e ten ko'ya jun
    k'ij cyuya.
  udu-udu: Dhali ki aman ’baarkina mo/iim bam mo e yi’de/ ’peni Pan Sur mo tani aman
    merkina e Pam Puṯulimaayis mo dhali am thekina waḵ me’d mo dhali ’ko nyaḵki uni
    ka cim ’de/ mo.
  tvt-tvt: Seng Tair dowa juulam ih karoh karoh eti eno Ptomais ni tong kati, erah
    ni hanpiite loong asuh jengse ah ra eno sasiit tong kati.
  bgt-bgt: Ighami kiti taveti au i Taia miti vano kori na meleha i Tolemes. Kori vido
    kiti torongaghi vano ingengeni, ighami kiti vano reghira na komi tinoni kiloau
    miti mono duadia sina dani.
  mvn-mvn: Ka Taia ani‑tawanei, e akadau meagai Tolemaisi wayahina anu, e ani‑ubaubau,
    ka tau ekalesia avaniahai anau‑kaiwa wayahia, ka auyewa aitamoata nui amamaei.
  djk-NT: Baka di u komoto a Tilosi Foto de, ne u go doo a kondee den e kai Potolemayesi.
    Namo u miti anga biibiwan de tu. Ne u tan ape wan dei anga den.
  uig-LAT: Tur shehiridin déngiz sepirimizni dawamlashturup, axirida Pitolimays shehirige
    kelduq. U yerdiki qérindashlar bilen körüshüp, ularning yénida bir kün turduq.
  nde-nde: Saqhubeka ngohambo lwethu sisuka eThire sayakhuphukela ePhetholemayi, lapho
    sabingelela abazalwane, sahlala labo usuku lonke.
  ton-ton: Pea ne mau folau mei Taia ki Tolimease, pea ngata ai ʻemau folau, pea naʻa
    mau feʻiloaki mo e kāinga, pea mau nonofo mo kinautolu ʻi he ʻaho pe taha.
  mir-NT: Mänit højts jim̱ ndsóhṉgumbä Tiro. Mänit højts jim̱ njaac nøcxy maa jaꞌa
    cajpt hänajty xiøhatiän Tolemaida. Coo højts jim̱ nmejch, mänit højtsä mäbøjpädøjc
    hoy nguhix̱y. Tuꞌtsuhm̱ højts jim̱ nhijty maa jaꞌa mäbøjpädøjc‑hajxiän.
  cak-YNT: Y tak xojel-pa pa Tiro chin xojba pa Tolemaida, jare' re ruq'uisibal k'ij
    re xkaban pa rue-mar. Y chire' pa tenemit Tolemaida xkaya' can ruxnokil-quivach
    re hermanos, y xojc'ue' jun k'ij quiq'uin.
  ces-1613: My pak přeplavivše se od Týru, dostali jsme se až do Ptolemaidy, a pozdravivše
    tu bratří, pobyli jsme u nich jeden den.
