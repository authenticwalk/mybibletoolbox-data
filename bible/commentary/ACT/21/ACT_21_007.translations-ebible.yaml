  mdy-ETH: ፂሮሴይዳፓ ዒቂ ባዞ ጊዴና ሃንቲፆ ኑ ኩርሴስካፓ ጴፄሌማይሴ ጌይንታ ዓጮ ሄሊ፥ ዒኢካ ኪሪስቶሴ ጉሙርቃ ዓሶና ዎላ
