  ben-IRV: পরে সোরে জলপথের যাত্রা শেষ করে তলিমায়ি প্রদেশে পৌছোলাম; ও বিশ্বাসী ভাইদের
    শুভেচ্ছা জানালাম এবং তাদের সঙ্গে এক দিন থাকলাম।
  ntu-ntu: Alilvc-moukr mz nzayo-krgr kc prla. Abzokr nzalilvcngr mrkc taon Taea,
    alilvcbzkr mz taon Tolemais. X pitxbzkr, “Nimu la,” mz mzlegrng mrkc x mnctikr
    badr zbq esz'.
  pan-pan: ਅਸੀਂ ਸੂਰ ਤੋਂ ਸਮੁੰਦਰ ਦਾ ਸਫ਼ਰ ਖ਼ਤਮ ਕਰਕੇ, ਤੁਲਮਾਇਸ ਵਿੱਚ ਪਹੁੰਚੇ ਅਤੇ ਭਰਾਵਾਂ ਦੀ
    ਸੁੱਖ-ਸਾਂਦ ਪੁੱਛ ਕੇ ਇੱਕ ਦਿਨ ਉਨ੍ਹਾਂ ਨਾਲ ਰਹੇ।
  gvc-gvc: Tiro wama tiri macai jiina wahana Tolemaidapʉ wahã sʉi sã. Tóihta pjiri
