  mbh-mbh: Mako them losa a Tair ma them otuno a Tolemes. Ma them pathokeal toko lemioongare
    ma them voth tomo inga nge or nge nang omole.
  bdd-bdd: Ma Taiya ꞌaꞌebesineya ta ꞌaꞌuꞌe hila, ta Tolimei ꞌoina ꞌasohota, ma ꞌasuluwa,
    ta ꞌoinega tohekalesiyao ꞌalobediya ma ꞌaloyauwedowediya, ta sabwelo ꞌaigeda mahetemai
    ꞌamiyamiya.
  cbt-NTPO: Tiro quëran pipirahuatoi, Torimaitaquë canconai. Imapisopita nontahuatoi,
    a'na tahuërira' i'huatonai.
  rmy-SERVI: Амэ дурэдэр лагле пав пане тай Тиростар авиле дэ Птолемаида. Котэ амэ
    наисардэпэ пхралэнца и просле лэнца екх диво.
  srn-NT: Di wi kmopo na Tirus wi seiri go na Ptolemais. Drape wi go taki den bribisma
    odi, dan wi tan wan dei nanga den.
  cta-NT: Nduꞌu ya quichi̱ Tiro ndyaa ya ca quichi̱ Tolemaida. Xaꞌ nduꞌu ya neꞌ yaca
