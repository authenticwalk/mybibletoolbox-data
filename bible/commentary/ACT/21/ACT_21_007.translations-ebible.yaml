  bch-bch: Gai atnan tuanga Tair ta alado ga ala adudunga ngan tuanga Tolemes. Be
    akeo “ado kemi” ila pagid oaeoaemai ngan iaoa kelede ton Kristus toa eoa ta adio
    toman ngan gid ngan ado kelede.
  cco-NT: Jo̱ mɨ˜ caꞌuøøˉnaaꞌ fɨˊ Tiro, jo̱ caguiéˉnaaꞌ fɨˊ Tolemaida. Jo̱ fɨˊ jo̱b
