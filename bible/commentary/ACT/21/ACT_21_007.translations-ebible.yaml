    na̠ xta­li̠­pa̠­huán Jesús y kasijua aktum quilh­ta­macú antá cta­mak­xtekui.
  som-som: Oo markii dhoofkii aannu Turos ka soo dhoofnay noo dhammaaday, waxaannu
    nimid Botolemays; markaasaannu walaalihii soo salaannay oo maalin la joognay iyagii.
  mam-C: Tb'ajlinxitzin ikyjo, o kani'n tzma Tolemaida. Antza, o q'olb'ini'y kyuk'a
    nimil, ex axsa, o kyiji'y kyuk'a jun q'ij.
  ndj-ndj: Yufwi twayendili Tilu mbaka Tolemaisi pala twavajambushili Vakilistu vayetu,
    twayikalili na veni lijuva limu.
  mbj-NT: Tiir bä naa marakate bahõm, Toremajida bä tanu däng. Ta tii bä ãã beg'ããs
    Jesus hã h'yy ka'eeh do sa wë. Sét adëb bä ãã tab'ëës sa sii.
  lat-VUC: 'Nos vero navigatione expleta a Tyro descendimus Ptolemaidam: et salutatis
    fratribus, mansimus die una apud illos.'
  ngp-ngp: Chahalawaga kuita Tilo, niyo chabula Tolemaisi aho chawalamsaga wandugu
    wahuwila wa Kilisito zetu, niyo chekalanya nao zuwa dimwenga.
  enq-2: Naima Taeya yakinatala, sipinya Tolemesa pyakameama. Pyakamatala Kristene
    kaiminingi dupa kingi nyepala, dupa-pipa yuu gii mendai kateama.
  eng-ASVBT: And when we had finished the voyage from Tyre, we arrived at Ptolemais;
    and we saluted the brethren, and abode with them one day.
  mna-mna: To ampet mini, mi wooŋgo iko ma amla mi amlela kar Tolemais. Amre toŋmatiziŋ
    pakan, mi niamŋan ambot pa aigule ta.
  myw-myw: Kakilev Ta̱yil kasisawl ee... mo ka̱lug Pitolimey, kanekes tayakelesiys,
    kamuloul simayas tasiyas, kases-vak wasibunatum katanok yam.
  sby-sby: Twalapitilisha bulwendo bwetu mu bwato kufuma ku Tulo, ne kushika ku Pitolemasi
    uko nkotwalapa mitende banse ne kwikalako busuba bumo.
  sll-sll: Ena na gina Taia aidole ere ominga ominga, Tolemes malgi omingi. Omingere
    Yisas pir tongwo hobi aya maya dire kewa dungure kina ereho pamingi.
  yaq-NT: Bwe'u jo'ara Tiiro' tea'po yeu sajaka, itepo inim senu bwe'u jo'ara, Tolemaira'
    tea'u tajtia jiba, itepo bawet bo'o joak. Junama'a itepo, jume' Krijtopo itomak
    werim teaka, tua alleaka am tebotuak. Intok itepo junama'a senu ta'apo te amemak
    taawak.
  uro-uro: Bä saqi as urhi ngang barhäm aurha tmerhäs pä garäska nae ma Tair bä ut
    mair e mät ama värhäm ama mor äm ma Tolemes. Sae ma Tolemes dä ut mes aut märmärgem
    bä ba ama qatnanaktpämda näkt kali lut gem da vät ama qunäga ama sägäk.
  ita-1885: E noi, compiendo la navigazione, da Tiro arrivammo a Ptolemaida; e, salutati
    i fratelli, dimorammo un giorno appresso di loro.
  muy-muy: Leli nakəŋ màsləka e Tir a ti mòru a Petlemayʉs. Eslini mòru mə̀di ahàr
    ana ndam məfəki ahàr ka Yezu, mə̀gri sa ana tay, mànjəhaɗ akaba tay ruk mək màndəhaɗbu.
  kqc-kqc: Tyre feregasa Ptolemais ri boi okiyafa; mironari bi usika ourenasa egoru
    resi meda yokoi maka ina venesa ameyafa.
  tav-tav: To bairi jã cáaápʉ Tolemaida cawamecʉti macapʉre. Topʉ Jesure caapiʉjarãre
    na ñuu roti, jĩca rʉmʉ na mena jã catuawʉ.
  eng-ULB: When we had finished the voyage from Tyre, we arrived at Ptolemais. There
    we greeted the brothers and stayed with them for one day.
  spa-VBL: Nuestro viaje desde Tiro terminó en Tolemaida, y allí saludamos a los creyentes
    y nos quedamos con ellos durante un día.
  fra-_FOB: Achevant notre navigation, de Tyr nous vînmes à Ptolémaïs, et après avoir
    salué les frères, nous demeurâmes un jour avec eux.
  hau-ULB: Da muka gama tafiyarmu a Taya muka iso Talamayas. A nan ne muka gaisa da
    'yan'uwa, muka zamna kwana daya da su.
  mal-mal: ഞങ്ങൾ സോരിൽനിന്ന് യാത്രതിരിച്ച് പ്തൊലെമായിസിൽ എത്തി, അവിടെ സഹോദരന്മാരെ
    വന്ദനം ചെയ്ത് ഒരു ദിവസം അവരോടുകൂടെ പാർത്തു.
  kkc-kkc: Iba Taya mi omaga see Tolemais mi mapoo diso. Mi omapoo tei telaga odoo
    abo tugodoloso, dibolo biame hedebe badebeiso.
  urd-GVR: Sūr se apnā safr jārī rakh kar ham Patulimayis pahuṅche jahāṅ ham ne maqāmī
    īmāndāroṅ ko salām kiyā aur ek din un ke sāth guzārā.
  far-far: Sui kalu ka leka fasia 'i Taea, kalu ka dao ana fere 'i Tolemais, kalu
    ka ada to'ona tani wane ne kera famamana, ma kalu ka to faida sulia te maedangi.
  suz-BL: मिनु टायर रे लशा, तोलेमाइस जाक्‍दीश्‍शा तोंइ‍साक्‍क। मिनु थमा सुइक्‍ब आन
    कली ग्रुम्‍थ लशा, काबु काथा बाक्‍तक।
  car-NT: Tyrus wyino ro na'na tunda'po Tolemai 'wa. Moro po ro mo'karon Kristus wyinonokon
    etawa na'na wyto'po. O'win kurita na'na we'i'po ekosaine.
  amp-amp: Be nom Tairt htanymohat hirhany hirhany Tolemes mifnahhato rim dbkafmonom.
    Rim dbkafhato nom ndharhof Kristenmpno nahtihato be ndha rpa marr tohmonom rompno.
  bht-bht: जालू असां सूर शेहरे ला शुरू कितियो यात्रा पुरी करिरी असां पतुलिमयिस शेहरे
    च पुज्जे, कने मसीही भाईयां जो नमस्ते करिके उना सोगी इक रोज रे।
  eng-NOY: But we, finishing our voyage, came down from Tyre to Ptolemais; and having
    embraced the brethren, remained with them one day.
  cub-NT: Etarĩ Tiro ãmicʉriĩmarore jocarĩ, earejacarã Tolemaida ãmicʉriĩmaroi. Jacoyʉrejacarã
    diĩmarocavʉ Jesúre jʉ aipõevare. Aru mautedejacarã náque cũinájãravʉ.
  ita-1927: E noi, terminando la navigazione, da Tiro arrivammo a Tolemaide; e salutati
    i fratelli, dimorammo un giorno con loro.
  lww-lww: Ana mep̃ure petan yo Taea, mepa metava e pulkumali nap̃a Tolimeas, ana
    e yo nene ana mepa mepitawe arueta lala, mesike memio la e legiena taaga nene.
  ckb-ckb: لە سورەوە بەردەوام بووین لە گەشتەکەمان و گەیشتینە پتولمایس، لەوێ سڵاومان
    لە خوشک و برایان کرد و ڕۆژێک لەلایان ماینەوە.
  spm-spm: Uthughun khavɨn ee Tairɨnɨ uŋuua thaegha Tolemesɨnɨ uŋuuno othuivigha,
    uthughun aghuuŋ Kraisɨna andarsigha aniiŋgava ee men phorugha uthughunɨ uvhuavɨre
    men phougha ikhee.
  nas-nas: Aareri-koo koinampira Taiaꞌketa bera Tolemes basimariruꞌ eeꞌnoko niiꞌke
    teꞌnupoong baito-nupoong ooarampira tampara tampampima teke naꞌmung doong oꞌnoruꞌ
    teing ninka.
  uvl-uvl: Iok mo mana hot nge Tir pe mo song ke mola nge Tolemis. Pe nga lamau mo
    saolia iri hel pule nge leteria manmanna pe motu luluch nge iri ke etue elle mana.
  eng-BBE: And journeying by ship from Tyre we came to Ptolemais; and there we had
    talk with the brothers and were with them for one day.
  ixl-CNT: Ech qelbꞌen tu Tiro utz, oponoꞌ tu Tolemaida. Utz qaqꞌ ichajlichil qꞌu
    niman tetz u Jesuus latziꞌ. Maꞌl qꞌii kubꞌanka tzixeꞌ. Ech yaꞌ tek u kupaal viꞌ
    aꞌ.
  xsi-xsi: Maka kakai wâŋga kapile Tair lawea, ŋineŋga kalâ lee katoa Tolemes lawea.
    Maka kaporo wisi-ara ne ŋgua ilâ panzi kalo-tawana tamâta simo lawea ŋinde, aku
    kamo ndaina kunzi ikura kari taitu.
  crx-NTPO: '''Et ts''ikelh za'' ts''ut''en Tyre nus nats''uski whe Ptolemais ts''e
    ts''oozki. ''Et ''ilhu dzin za ooba ''alha'' hoont''ohne buzih uzdálts''i''.'
  kan-OKCV: ಟೈರ್ ಪಟ್ಟಣದಿಂದ ನಮ್ಮ ಪ್ರಯಾಣ ಮುಂದುವರಿಸಿ ಪ್ತೊಲೆಮಾಯ ಎಂಬಲ್ಲಿಗೆ ಬಂದಿಳಿದೆವು.
    ಅಲ್ಲಿಯ ಸಹೋದರರನ್ನು ವಂದಿಸಿ ಅವರೊಂದಿಗೆ ಒಂದು ದಿನ ಇದ್ದೆವು.
  bbb-bbb: None are Taea ijia sisime abena vakuma are Toremasi ijia usiae. Areme none
    e Godi ma vierafevo gue ijia kariva ije biediana anadiama areme none mu besu ijia
    buina kari.
  blw-blw: Angkay hiyachi way lummigwat-ani ad Tiro, nanlurugan-ani ingganad Tolemaida
    yag an-aniyat gumhad way i mangila hen anchichay ommafurot way eTolemaida yag
    ummiyan-ani ah fafaréycha.
  tam-2017: நாங்கள் கப்பல் பயணத்தை முடித்து, தீரு பட்டணத்தைவிட்டு பித்தொலோமாய் பட்டணத்திற்கு
    வந்து, சகோதரர்களைச் சந்தித்து, அவர்களை வாழ்த்தி அவர்களோடு ஒருநாள் தங்கினோம்.
  azz-NT: Huan cuac tiquisque de pueblo Tiro huan tiajsicque campa pueblo Tolemaida,
    ijcuacón ticauque ya in barco den toaixconemilis. Huan ticalaquitoj tech nojón
    pueblo Tolemaida huan tiquintajpalotoj in tocnihuan taneltocani huan ompa ihuan
    timocauque se tonal.
  spa-RV-1909: Y nosotros, cumplida la navegación, vinimos de Tiro á Tolemaida; y
    habiendo saludado á los hermanos, nos quedamos con ellos un día.
  csy-csy: Tyre pan in khualhaw ka man uh ciang in Ptolemais ka theng uh hi, taciang
    suapui te ka paupui uh a, amate taw ni khat sung ka om uh hi.
  mxq-NT: Nyajkugʉjxʉdʉts ja nvya̱jʉ ma̱ jikymyejyñ Tirʉ es extʉ Tolemaydyʉ. Es jap
    nga̱jxpoꞌxtʉts yʉ nmʉguꞌuktʉjkʉts es nwʉꞌʉmdʉts mʉt yʉꞌʉjʉty tuk xʉʉ.
  tzj-NT: Queri' kaban, xokelel chipan ja tinamit Tiro, xokekaj chic chipan chic jun
    tinamit rbina'an Tolemaida. Tri' ec'o wi' jule' kach'alal xekawil in xokq'ueje'
    jun k'ij cuq'uin.
  tdt-tdt: Ami sai husi Tiru, baa iha sidade Tolemais. Ami tuun husi roo hodi baa
    kumprimenta sarani sira, i hela ho sira loron ida.
  ron-BTF: Iar după ce am terminat noi călătoria pe mare, de la Tir am ajuns la Ptolemaida
    și am salutat frații și am rămas cu ei o zi.
  eng-WEBP: When we had finished the voyage from Tyre, we arrived at Ptolemais. We
    greeted the brothers and stayed with them one day.
  eng-FBV: Our voyage from Tyre ended at Ptolemais where we greeted the believers
    and stayed with them for a day.
  nld-1939: We zeilden nu van Tyrus naar Ptolemaïs, waar we onze zeereis ten einde
    brachten; we gingen er de broeders begroeten, en vertoefden één dag onder hen.
  bwo-bwo: T'rositse tuwat P'et'elemays maants nobodi, manokno amantsuwotsnton gonkeyat
    jamo no'ateyakon bonton ik aawo nojini.
  nch-BL: Quej nopa tiquisque altepet Tiro huan tiyajque ipan hueyi cuaacali hasta
    tiajsitoj altepet Tolemaida campa titemoque huan tiquintajpalotoj toicnihua huan
    timocajque inihuaya se tonal.
  quc-TNT: Ri uj xkatakej ri ka be pa ri mar, kelic lok pa ri tinimit Tiro, xujopan
    pa ri tinimit Tolemaida. Xkayala rutzil qui wäch ri kachalal ri e c'o chila',
    xujcanaj c'u na jun k'ij cuc'.
  tfr-NTPO: E irgo ga tjawa jek dl̈ung kjing go Tiro kjokyo dwayo öötong l̈öng Tolemaida
    kjokyo. Eshko ga Jesús tjl̈õkwo kjragaga l̈öng kjl̈öbö, ga «¿Pjãy yonde?» l̈ërwa
    ba kong. Eshko ga tjawa beno l̈öng ba tjok.
  kaq-NT: Tiro potabahinax Tolemaida jeman taxnatax noque mapeti, main sca canoxon.
    Jano noquen huetsabo jisi caxon huesti neten rihbi jato pasijaquin.
  sgb-sgb: Paubat ha balayan Tiro ay inhundo naên ya pamanlumagay naên hên angga ha
    nakalatêng kay ha balayan Tolemaida. Bayron pinakikitan naên hên namapayabi ya
    hilay patêl ha Panginoon.
  vie-1934: Còn chúng ta đi hết đường thủy, thì ở thành Ty-rơ sang thành Bê-tô-lê-mai,
    chào thăm anh em và ở lại với họ một ngày.
  kxv-kxv: ମା଼ମ୍ବୁ ସ଼ର ଗା଼ଡ଼ାଟି ପତଲମାୟିତା ଏଗାହାଚମି, ଇଞ୍ଜାଁ ଏମ୍ବାଆଁ ତାୟିୟାଁଣି ଜହରା
    କିହାନା ଏମ୍ବାଆଁ ର଼ ଦିନା ଏ଼ୱାରିତଲେ ଡ଼ୟିତମି ।
  cha-cha: Ya anae inquimple y jinanaomame desde Tiro, manmatojam Tolemaida, ya insaluda
    y mañelo, ya mañagajam güije yan sija un jaane.
  amu-NT: Jluiiꞌâ tsjoom Tiroꞌñeeⁿ, saayâ squia̱a̱yâ tsjoom Tolemaida. Joꞌ joꞌ jluiiꞌâ
    wꞌaandaa. Saanquiaayâ na xmaⁿndye nnꞌaⁿ na cwilaꞌyuꞌ tsjoomꞌñeeⁿ ndoꞌ ljooꞌndyô̱
    ñꞌeⁿndyena cwii xuee.
  hin-CV: सोर नगर से शुरू की गई यात्रा पूरी कर हम प्‍तुलेमाईस नगर पहुंचे. स्थानीय
    भाई बहिनों से भेंट कर हम एक दिन वहीं रुक गए.
  spa-BES: Y viajando en barco desde Tiro, vinimos a Tolemaida; y allí tuvimos una
    conversación con los hermanos y estuvimos con ellos por un día.
  san-BEN: ৱযং সোরনগরাৎ নাৱা প্রস্থায তলিমাযিনগরম্ উপাতিষ্ঠাম তত্রাস্মাকং সমুদ্রীযমার্গস্যান্তোঽভৱৎ
    তত্র ভ্রাতৃগণং নমস্কৃত্য দিনমেকং তৈঃ সার্দ্ধম্ উষতৱন্তঃ|
  tdx-tdx: Ie nihenefa’ay i lia boak’e Tiròy le avy e Tolemaia, naho nifañontane amo
    mpiama’eo vaho niam­bahiny am’iereo andro raike.
  naf-naf: Nin waŋgaen moti Taia msat katipemti metne metne Tolemes mkaen pataŋ zemti
    am nâmkiŋpepemak ekŋen mukum indemti kasup kwep pi ekŋenmak ke wembenn.
  grc-MT: ημεισ δε τον πλουν διανυσαντεσ απο τυρου κατηντησαμεν εισ πτολεμαιδα και
    ασπασαμενοι τουσ αδελφουσ εμειναμεν ημεραν μιαν παρ αυτοισ
  vid-vid: Natulutilila na majendo kuluta Tilo natufika Tolemaisi, hala natuwalamsa
    wanhu walingumkunda Kilistu, tikala nawo zuwa limwe.
  pio-NT: Yá wàacatéwa Tiro íidalutalená íicha manuíri úni yáacubàa àta wàanàacataléta
    Tolemaida íidalutalená néré. Yáté wadéca wamáalàidaca wèepuníináwa manuíri úni
    yáacubàa. Wàanàacaté Tolemaida ìyacàlená néré, yá watàidaca abénaméeyéi yeebáidéeyéi
    Jesús itàacái. Yá wayamáacawa náapicha abé èeri.
  tsn-tsn: Mme kwa re neng ra ema teng gape go tloga kwa Ture ke kwa Potolomaia kwa
    re neng ra dumedisa badumedi teng mme ra tlhola nabo le-tsatsi le le lengwe fela.
  amr-NT: Ken huakkaʼ jak Tiroyaʼ oʼbakhuaʼuy. E̱ʼpo̱gyo̱ kusiʼpetoneʼyo oʼhuaʼuy.
    Tolemaida huakkaʼ jakyo oʼbetuy. Jesúsen huaknopo̱e̱ʼeritaj oʼbahuahuaypo nogmeʼnoetida
    kenomeyere oʼmata̱ʼe̱ahuaduy.
  pwg-pwg: Ma Taya kakiibutawei na kakuka da ku Tolemayas kwanatuna kawota. Ma nani
    dobunai vitumaghana damsi iverupotekai ma yavata kamakii kupom da kakena.
  cjv-cjv: Ena no yokamai Taiya tei ma dere nuwi boromdi fure fure Toremai tei ure
    Yesu gama “Moi dimio?” di erere yokamai gere aro kakom towane moipune.
  tha-KJV: ครั้นพวกเราแล่นเรือมาจากเมืองไทระถึงเมืองทอเลเมอิสแล้ว ก็​สิ​้นทางทะเล
    เราจึงคำนับพวกพี่น้องและพักอยู่กับเขาหนึ่งวัน
  por-BR-2018: E nós, acabada a navegação de Tiro, chegamos a Ptolemaida; e tendo
    saudado aos irmãos, ficamos com eles por um dia.
  mhl-mhl: Pol eru muraŋpuine niŋo oŋu Taia bokeru jikigaru raru kae tinaine Tolemes
    oo roperu ogâ bokebeŋ. Ogâ bokeru maŋkekerisie ogopunoŋuŋ mijeriyaŋuŋ mibeneŋ
    eru yoŋoke giobobo moakoŋ gobeŋ.
  klv-klv: Namtuwol a Tair van vǝbar naut a Ptolemais. Len naut enan namtuke, “Ivoi,”
    mai nǝvanuan nadǝlomian gail ale namtutoh mai galito hǝn nǝmariboŋ esua.
  bco-bco: Nio꞉ Taya a꞉no꞉ ta꞉ta꞉ga꞉ ha꞉nakiyo꞉, Tolemes amisa꞉na fa꞉la꞉dota꞉ga꞉yo꞉,
    tilidabu kaluka꞉isale nolo꞉ a꞉na galilia꞉sa꞉ga꞉, ho꞉len imilig nowo꞉ a꞉na ali.
  kdl-NT: An tsu a̱sa̱ka̱i Taya, tsu lyai kapala na̱ nwalu she a Talamaya. Nte tsu
    damamgbana̱sai pini n atoku kpam tsu shamgbai pini n ele kain ka te.
  apu-NT: Ininiã Txiro sitatxiti atakanapa. Iuaĩkana apotorika. Eereka aãpoka Pitoremaita
    sitatxiti. Iuaã ate misãkiretana kãkiti Xesosi sãkire auiãkani. Akaikota ãti õti
    ninoakata.
  roo-roo: Vo osa aue iava ita Taia-ia avaiepa vore Tolemes. Uva evoa oearovuva oirao
    pie vovou irara sekaniepa voa touoro katai voki-ia.
  miz-NT: Ntīi ntɨ́ ñuú Tiru, kuéꞌen ntɨ́ ñuú Tolemaida. Ikān ixkoto níꞌni ntɨ ení
    kō, ña kuíntiꞌxe i san. Uun ñúū kantóō ntɨ́ ni ñā.
  qvz-NT: Tiromanda Tolemaida nishca llactagama barcollahuan pactaranchi. Chi llactai
    tiyac quiriccunahuan shuc punzhata pasiaranchi.
  deu-ELO: Als wir aber die Fahrt vollbracht hatten, gelangten wir von Tyrus nach
    Ptolemais; und wir begrüßten die Brüder und blieben einen Tag bei ihnen.
  mjc-NT: Tan tsa quee̱ ndi ñuu Tiro, cuahán ndi nda ñuu Tolemaida. Tan ican tsaha̱
    ndi nacumi tsi nyɨvɨ yɨhɨ́ cuenda ra Cristo. Tan ndoo̱ ndi tsihin ñi iin quɨvɨ.
  caa-caa: Pues entonces locꞌoyon tama e chinam Tiro era tama e barco y ixion tor
    e jaꞌ esto tama e chinam Tolemaida. Y yajaꞌ cawacta e barco y catajwi cabꞌa taca
    cora ajcꞌupesiajobꞌ tama Cawinquirar y quetpon tacarobꞌ tama inteꞌ día. Y de allí
    quetpa tuaꞌ caxana tama e bꞌir tuaꞌ cacꞌotoy tama e chinam Jerusalem.
  pls-NT: Co jañá sacjoixin na ciudad de Tiro co joaso na ciudad de Tolemaida. Co
    nttiha vaniaxin na barco. Co ngain ciudad mé janha na vetan na nivaguitticaon
    Jesús co vittona na ná nchanho ngain na.
  eng-WYC-2018: And when the ship sailing was filled from Tyre, we came down to Ptolemais,
    and when we had greeted well the brethren, we dwelled one day at them, (or and
    after we had warmly greeted the brothers, we stayed there one day with them).
  bdv-bdv: ଅଃମିମଃନ୍‌ ସର୍‌ ଗଃଳେ ହୁଣି ଜାଜେ ପତଲ୍‌ମାୟ୍‌ ତଃୟ୍‌ ହଚ୍‌ଲୁ, ଆର୍‌ ବାୟ୍‌ମଃନ୍‌କେ
