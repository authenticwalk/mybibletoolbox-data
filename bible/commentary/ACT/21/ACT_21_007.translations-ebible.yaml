  zap-NT: Ne wruu noo Tiro, wa noo Tolemaida; ngatee wyal wuu noo lenbark yra noo.
    Ne wruu noo lenbark, wa noo wagabtyuzh noo yra mén ne rlaleedx Jesucrist, lex
    wkaa noo lo men tebdxe.
  wer-wer: Wangaöök ilëak Taia kakaan yesem Tolemes kak së oröak Yesuu ingre mor sauröen
    yoöre ërëp mëak pitring wë ka kopët nent yaur.
  ipi-ipi: Nanima sipinga pitiyu, Taya tano okone tepa alu, Tolemesa tano okona peakaiyu
    lema. Peakaiyu loto, nanimato Kitisene wandakali tano okonena ateaini tupa towa
    sikane lalu, ole mindiki utupane towa atu atema.
  qul-NT: Tiromanta llojsispa Tolemaida llajtaman chayarkaycu. Ajinapi botepi puriyta
    tucucharkaycu. Creyentecunata watuspa, uj p'unchayta paycunawan quedacorkaycu.
  tnc-tnc: Tirowejeaᵽi a'ritirã Tolemaidawejearã yija eyaraᵽe. Torã eyatirã Jesúre
