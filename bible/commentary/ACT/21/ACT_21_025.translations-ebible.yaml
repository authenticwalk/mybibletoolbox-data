  eng-WEBU: But concerning the Gentiles who believe, we have written our decision
    that they should observe no such thing, except that they should keep themselves
    from food offered to idols, from blood, from strangled things, and from sexual
    immorality.”
  gnw-NT: Ẽrei yaicuatía ma judío mbae vae upurugüɨrovia vae reta pe agüɨye vaerã
    uyapo mboroyocui. Jaeño agüɨye tou reta soo tumpa-raanga pe uñemee vae, jare soo
