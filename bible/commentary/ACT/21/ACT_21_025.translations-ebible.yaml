    cue ñáyiu ñuyíú‑a. Te ní xáhaⁿ‑ndɨ̌ sá vǎ cáxǐ‑yu nɨ́ñɨ́, te vá cáxǐ‑yu cuñú nchaa
    quɨtɨ cuèhné. Te vá càháⁿ ndɨhɨ cue tée ñadɨ̀hɨ́ te núu ñá dɨ́ú ñàdɨhɨ́‑güedé
    cúǔ‑yu, te ni cuè ñáyiu dɨ̀hɨ́ vá càháⁿ ndɨhɨ́‑yu tée te núu ñá dɨ́ú yɨ̀ɨ́‑yu
    cùu‑güedé. Duha ní tee‑ndɨ́ núú tùtú cuáháⁿ —càchí‑güedé xǎhaⁿ‑güedě xii té Pǎblú.
  myu-myu: '— Kuy oceje''awero Judeu''ũmayũ awẽ ãm — io''e ip. — Cartadup ocetupmuju
