    Eyı haàtłǫ haahłe ha-le gìts'edıì gıts'ǫ̀ ts'ı̨ı̨tł'è ı̨lè,” gıìhdı.
  pes-OPV: لیکن درباره آنانی که از امت‌ها ایمان آورده‌اند، مافرستادیم و حکم کردیم
