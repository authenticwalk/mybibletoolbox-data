  mdy-ETH: ኪሪስቶሴ ጉሙርቃ፥ ዓይሁዴ ማዒባኣ ዓሶ ዛሎ ጋዓንቴ ‹ሜሌ ካኣሺም ሹኪንቴ፥ ዒኢቴ ባኣዚ ሙዒፖቴ፤ ሱጉሢያ ዑሽኪፖቴ፤
