  mbh-mbh: Na nge tokokoe areko or ini Judare avele ako o velpol ini toko lemioonga,
    them wat malueng a or nge lale. Ako lemimem ve o mothong tova o an aning ako o
    sung tel i a avalare nge. Na o mothong tova o an mekerem ako ia mla i te a ilemi.
