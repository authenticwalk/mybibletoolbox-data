verse: ACT.021.025
translations:
  kpx-kpx: Isito Diue ata holioholiale keau Iesu ehovale kebiaho no levaleva hanavoi
    namigevei kosea, ‘Lainaho abu lovi malei loboe dilava hoesegevemale ke igelive.
    Isi lainaho bae taho isi mesia tahota igelive. Isi lainaho bae mole keatehi ladevegelive.’”
  okv-H: Eto enda nei embomeni na Iesu ke be ijie ambo ambo ue ke pepeni do agi asora
    avo dago na ke kaseto ahari ta kajihera amo indari enda ta God ingeni na eto pene
    ikari amo sapura avoeto mane indesora, eto nei amo orosa be avo mane indesora.
    Nei amo o orosa te mane indesora eto nei amo embo na mane tiha asora.” Eto ke
    avo eo irae enu
  tbo-tbo: Tamogi tauhi ega mi Yudeya Guyau hi itumaganeya amaka hai baha to himili.
    Ma to paligaagalihi i wikaha ugolina naka aniani awai talaoloto hi yambenenehi
    ega hina anani. Muhala waitalana po gadouna he kikiki ega hina anani. Ma gasi
    to paligaagalihi ipa ega hina matamatamaga.’
  mal-C: യെഹൂദേതരരായ വിശ്വാസികളെ സംബന്ധിച്ചിടത്തോളം അവർ വിഗ്രഹാർപ്പിതഭക്ഷണം, രക്തം,
    ശ്വാസംമുട്ടിച്ചു കൊന്നവ, ലൈംഗികാധർമം എന്നിവയിൽനിന്ന് അകന്നു ജീവിച്ചുകൊള്ളണമെന്നു
    നാം തീരുമാനമെടുത്തത് അവർക്ക് എഴുതിയിട്ടുണ്ടല്ലോ!”
  grc-SR: Περὶ δὲ τῶν πεπιστευκότων ἐθνῶν ἡμεῖς ⸂ἐπεστείλαμεν,⸃ κρίναντες ⸋μηδὲν τοιοῦτον
    τηρεῖν αὐτούς, εἰ μὴ⸌ φυλάσσεσθαι αὐτοὺς ⸂2τό τε εἰδωλόθυτον καὶ τὸ αἷμα καὶ πνικτὸν
    καὶ πορνείαν.⸃
  bgc-bgc: पर उन गैर यहूदियाँ कै बारै म्ह जिन नै बिश्वास करया सै, हमनै यो फैसला करकै
    लिख भेज्या सै “के वे मूर्तियाँ कै स्याम्ही बलि करे हाड़ माँस तै, अर लहू तै अर
    घेट्टी घोट्टे होयां के माँस तै अर जारी तै बचे रहवैं।”
  khz-khz: Ati Iuda talimara gekamonagina geria pepa warauna gatuguto, gavaikilarato,
    kaivakuku gevenirato ganiganira ragaina pia ganira, e rala e gaagorana gepora-materana
    ramaramara virigora ragai pia gani, e ragaina pia mata-poraga.”
  deu-TKW: Was aber die Heiden betrifft, die gläubig geworden sind, so haben wir die
    Anordnung getroffen, daß sie sich hüten sollen vor dem Götzenopfer, Blut, Ersticktem
    und Unzucht.
  zsr-NT: 'Ca nac quegac bunách gzaꞌa, nup niꞌ chtaꞌyejlëꞌ Cristo, chben xtídzaꞌtuꞌ
    len buzujtuꞌ lu guich ca ral‑laꞌ lunëꞌ. Cutu run bayúdx lun chiꞌë yuguꞌ lë ni
    tunëꞌ bönniꞌ judío, san tuz: Cu lahuëꞌ le taꞌgúꞌu bunách laugac bdauꞌ guiöj bdauꞌ
    yag, Len cu lahuëꞌ rön, Len cu lahuëꞌ xpë́laꞌcbaꞌ böaꞌ guixiꞌ cunarujcbaꞌ rön,
    Len cu lunëꞌ le cunác.'
  lin-lin: Mpo na bato ya bikolo ya bapaya oyo bakomi bandimi, tokomeli bango mikano
    na biso ete basengeli te kolia misuni ya banyama oyo ebonzami lokola mbeka epai
    ya banzambe mosusu, basengeli te komela makila, basengeli te kolia nyama oyo babomi
    na kozanga kobimisa makila, basengeli te kosala kindumba ya lolenge nyonso.
  hns-NT: 'Oesab bhie bolies kie: „Hamlog sallaah karlie kie doesar djaat ke bieswaasie
    log ke djaroerie na hai Mosas ke kaanoen ke hoekoem se rahe ke. Aur hamlog ek
    tjietthie me liekh deilie hai kie oesabke na tjaahie khaana khaai ke djaun naklie
    bhagwaan ke tjaharaawal gail hai. Aur bhie na khoen aur gos djaun me khoen hai.
    Aur oesabke na tjaahie tjhatjhoendaraipan kare ke.”'
  noa-E: Magnaa, Ar judionaan khabam khʉʉn ĩchab maach Ẽwandam iek ʉ̈khatarr khʉʉnagjã
    ya marau ẽsap aaidʉpʉ̈ijimgui ajierram. Amag marau jaaupʉ̈itarr gaai, õrau amach
    juau nem parhoobamta Ẽwandamkha waunaa agʉg jëwaag nemchaain thõotarr modjã khöpiba,
    nem thõowia ag bag dën reyen wau sĩsidʉmjã khöpiba, ni nem sĩi bëgöne bag ãrba
    thõo sim modjã khöpiba jaaupʉ̈ijim. Mag nʉm dʉ̈i ĩchab dich õor khabam dʉ̈i chan
    oob bʉ̈ʉrjã khapes apiba jaaupʉ̈ijimgui ajierram, Pabloog ĩgkhamamua.
  eng-EMTV: But as for the Gentile believers, we wrote, having judged that they should
    keep no such thing, except that they should keep themselves from things offered
    to idols, from blood, and from anything strangled, and from sexual immorality.”
  mib-NT: Te ñayuu tācá nación jeē násūu ñáyuu hebreo cácuu i te ni cacandíje i ya,
    je ni catee ná carta cuahān nuū i jeē tu cánuú squícu i ley un, chi máá‑ni jeē
    ma cáji i cūñu jeē ni sóco nuū ídolo ni nɨñɨ̄ ni quɨtɨ jeē jihí jeē tu jétɨ nɨñɨ̄
    tɨ̄, te ni ma cáca jnéní i, áchí de.
  lif-NT2: कर नसाःन् के़जोःक्‍पा थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़ग, हाराॽ नावाइत्‍लाओ
    सिदुङ्‌जभा चोःक्‍मनाबा चाःन् मे़न्‍जःने़न्‍ल, सामाक्‍खिॽ नु कुसित्‍ला यॽमना से़प्‍मनाबा
    सा चामा मे़नुॽने़न्‍लो, हे़क्‍क्‍याङ् चाराम्‍मोलाम् एःक् मे़वाॽनिरो के़लॽबा आनिगे़
    निःन्‍धो पाःन्‍हाॽ सक्‍इङ्‌घङ्‌ङो साप्‍तुम्‍बे़आङ् पत्‍लो॥”
  xnj-xnj: Nambu kuvavala vandu vangalikuvya Vayawudi vevasadiki, tivapelekili balua
    yetiyandiki mambu getihamwili, vakotoka kulya chindu chochoha chechiwusiwi luteta
    vachapanga va udese, vakotoka kunywa ngasi, na vakotoka kulya nyama ya hinyama
    yidodanu, vayepa ukemi.”
  mmx-mmx: Ketla mara lox aonon pam levelinga ri limixin kopmen di me Judaia no diga
    nunu. Mo levelinga i tong i ridi do di noxo anan teveluxa no diplavang min ti
    lempatpoovo moroa, la di noxo anan tavanga mi lada ren, la di noxo anan lempanga
    mi lavanuet kangkedek no diga xut amer i, la dina ke loklok ting longka tixin.”
  cbr-NT: 'Mixmi judío uni ''aish usai judíos unicama ''iti bana quicësabi oi ''iti
    ''aínbi ca nun sináncëx judíosma unicamax usai ''itima asábi ''icën. Usaquin sinánquin
    cananuna ësaquin ''axun acama quirica buánmian: Judíos unicama usai ''iti banacama
    quicësa oquin ''aquinma camina ësaquinshi ''ati ''ain, unínbia uniocë ñu rabiquian
    ''acë ñuina camina pitima ''ain, ''imainun camina ñuina imi pitima ''ain, ''imainun
    camina tëtsë́cacë ñuina pitima ''ain, ''imainun ca bëtsi xanubë ''ima uni aín
    xanubëishi ''iti ''icën.'
  tee-NT: Pus ju quijnan ic'ats'oknunitauch ju yu'unch ju tamaklaca'anita ju Jesús
    ju jantu israelitanin tajunita. Ic'ajuniuch ni jantu tasq'uini ni catanavi tachi
    ju ixnajun ju Moisés. Va yuchi ni jantu cata'ulh ju taxtokni ju lhik'ailakts'incanta
    ju tu'u' ju lakts'incanta tachi ju dios. Nin yuchi ni cata'ulh ju ac'alhni. Nin
    yuchi ni cata'ulh ju va pixtuch'imaknicanta. Nin yuchi ni va catat'atsuculh ju
    jantu ixpapa'an u ix'amachaka'an.
  eng-LSV: And concerning those of the nations who have believed, we have written,
    having given judgment, that they observe no such thing, except to keep themselves
    both from idol-sacrifices, and blood, and a strangled thing, and whoredom.”
  cak-NT: Y chique ri man je israelitas ta ri quiniman ri Jesucristo, xkatak yan e
    jun carta quiq'uin anchi' xka'ij-e chi can man nic'atzin ta niqui'en ronojel ri
    nu'ij ri ru-ley ri Moisés. Chupa ri carta xka'ij-e xe ri anchique más nic'atzin
    niqui'en, que man tiquitaj ti'j chi jun chicop ri xcamises chi xsuj chech jun
    dios ri man ketzij ta, man tiquitaj quic', man tiquitaj ti'j chi jun chicop ri
    xcom roma xjik', chuka' ri achi'a' y ri ixoki' man tiquicanola-qui' chi niqui'en
    mac, xecha' che.
  pah-NT: '—Oro judeus''g̃arũive''g̃a pe – kiroki g̃a ojiko Jesus''ga rehe – g̃a pe
    ore ikwatijari ikwehe, ei g̃a ga pe. Igwete ore ei g̃a pe: “Nahã po pe ndekoi
    hamo. Tape''ui ti g̃ambatera ikwava''eg̃ame ha''angava pe g̃wemimbohetehara pe,”
    oro''e ore. “Hekoa tape''ui no,” oro''e ore g̃a pe. “Mbiara tape''ui ipore''ymame
    hekoa jugwi,” oro''e ore. “Taperekoi ojipe''g̃a nembireko''g̃a,” oro''e ore g̃a
    pe ikwatija, ei g̃a Paulo''ga pe.'
  sja-NT: 'Jõdee mãga oopi k''iniada-e judio-eerãmaa, ichiaba Cristode ijãadak''ãri.
    Jĩp''a taipa ãramaa p''ã pëi p''anɨ: k''onaadamerã nechiara ata bɨdap''edaa ne-inaa
    eperãpa ooda k''ĩrapite, aɨ k''ĩrapite ɨt''aa t''ɨ̃pata; k''onaadamerã ne-inaa
    waa maa-e pɨrã ne-animal ɨ̃yapa jɨ̃a piuda chiara mãik''aapa pariatua p''ek''au
    oonaadamerã.'
  xed-xed: 'Ŋa gwal kul haɗ ka la Yahuda ya, tsiŋtsa mu ta ghəŋani ka vindanafta mu
    ta həŋ kazlay: Yaha həŋ da za sluʼa skwa wuyay, yaha həŋ da za us, yaha həŋ da
    za skwi ɓərta lu nda ɓərta, yaha həŋ da maga sliʼiŋsliʼiŋ kəʼa,» ka həŋ.'
  mks-NT: Ta sa̱há na̱ tóho̱, na̱ cúú cuéntá Jesús, sa̱ na̱ca̱hyí nde̱ in carta cua̱ha̱n
    nu̱ ná ña̱ ná a̱ jándi̱hi̱ na̱ mé ná caja na ley Moisés. Joo na̱cachi nde̱ xi̱hi̱n
    ná ña̱ ná a̱ cáxí na̱ cu̱ñu quíti̱, rí na̱jo̱co̱ na̱ nu̱ú ti̱ni̱ñu yúú. Ta ná
    a̱ cáxí na̱ ni̱i̱ ta ni ná a̱ cúxu na cu̱ñu quíti̱, rí na̱sa̱hnú. Ta ná a̱ cóo
    na xi̱hín ta̱a á ñáha̱, na̱ co̱ cúú yíi̱ ná á ñájíhí na̱. Ña̱ yóho cúú tu̱hun
    na̱ca̱hyí nde̱ nu̱ carta cua̱ha̱n nu̱ú na̱ tóho̱ —na̱cachi na̱ sa̱cua̱ha̱ cán
    xi̱hi̱n Pablo.
  gfk-S: 'Ma mem te gil horek uta ira ut na nurnur ing pata be a Iudeia di. Mem te
    tula pakpakat ukaia ho di ma mem ga hinawase di be mem gate hanawat tikai ma tike
    lilik be pa di nale gil karek ra linge: waak di en ta nian ing di tun hartabar
    me ter ta ira palimpuo, waak di ra en de, waak di ra enen tike linge ing di lut
    bing, ma waak di ra gilgil no sana tintalen na ninohon tikai.”'
  bmu-bmu: Göhöreŋ keu kömumapmö, kian kantri yeŋön Jisös möt nariba uruŋini meleŋgeri,
    neŋön yeŋgöra keu kewö jöhöba kimbi ohoba alin anök, ‘Sömbup busuŋi bem lopioŋ
    yeŋgö naluk buŋa qeba könaŋine algetka ösumŋinan walöŋnöhi, mi mönö kude neme.
    Mewöyök sep me sömbup jölŋini qeqeŋi miaŋgö busuŋi mi kude neme. Serowilin kude
    akŋe. Yuai kanjamŋambuk 4 mi mönö mosöta andö qegetka dop kölma.’”
  dgz-dgz: Go Diu uon, ian ugupe Iesu anu tumasine nagirewa guegue nuga iragi ya tapen
    menan ok manega inamup enuton, Waenapan nanimup god eboewa guewa kaitane ameme
    antaba wat irine god muga munapen ame tabaewa ya nane. Amba man deniwa ya nane.
    Amba man mege wat imokaminewa ya nane. Amba waen ge apan wainan gogo ya tane.”
  eng-GNV: For as touching ye Gentiles, which beleeue, we haue written, and determined
    that they obserue no such thing, but that they keepe themselues from things offred
    to idoles, and from blood, and from that that is strangled, and from fornication.
  zaa-NT: pero acerca de ca enne' chi ríalatsi' qui' Jesucristua màsqui'ba labí ná
    cą raza qui' ri'u nna, chìa bediani tu' cą qui'ni bíttuá nùyue tse'e cą acerca
    de ca costumbre nu dá' lo ley qui' ri'u, sino hué' teruba cą cuidado bittu go
    cą nu déda' ru'a lo ca ídolo nìhua réni qui' ca animal nìhua bèlá' qui' ca animal
    nu gùttì xìhui', ą'hua qui'ni làa thualàni cą nu labí ná tsela quį.
  eng-WEBSTER: As concerning the Gentiles who believe, we have written and concluded
    that they observe no such thing, save only that they keep themselves from things
    offered to idols, and from blood, and from strangled, and from lewdness.
  guh-guh: 'Pamonae apo judíovi, pijasalinaivi apo itavetsitsi daxita pacuene vaxaitsi
    judíovitsi vajasalinaivi nacaitaveta. Nexata pamonae apo judíovi ata, Dioso pejumecovënëtsivi,
    pataitavetsinexa, caelivaisiyobeje patoyaquinajë cuyalatota. Itsa patoyaquinajë,
    pajumaitsinë mapacueniaje: “Pecobeta saya pexanaenëanëjavabelia pevi perajutsinexa
    ofrendacuenia itsa tobia baca oveja ata, pëtsa paxaneme bajarapayajuvënëvi. Pëtsa
    paxaneme peja. Pëtsa paxaneme cuibocuetsacaeya pebeyaxuabinë pevi. Papebijivi
    baja nacojioba, pëtsa matayajibatsi itsavajavabelia pijavavecua. Papebijivi pijinia
    abaxë apo nacojiobi, pëtsa matayajibatsi petirivajavabelia. Bajara pijinia pacuenia
    petiriavi ata. Papetiriavi baja nacojioba, pëtsa matayajibatsi itsanëjavabelia
    pamonavecua. Papetiriavi pijinia abaxë apo nacojiobi, pëtsa matayajibatsi pebijavabelia,”
    pajanë itsa patoyaquinajë apo judíovijavabelia, jai Santiagobana Pablojavabelia.'
  bon-bon: 'Yepä, lui biname Israela cabu ca lica gemi, lui cina Yeesu ne jäätrungusi,
    cine teeme poto cidi me ituge atrana, piiyepu mene teeme bau me itu jäätyepepesi
    teeme umle me egä: Gone deedei yäärwäjemuye lui cude ge, ingle uuje tääpume iiwäräjeji
    gemi, piiyepu gone cibu yäärngäjemuye lui bime mäju cabu uudi yaanajuge, piiyepu
    uudi gone yäänäjuye, cuta piiyepu sargi mule gone jaawenimuye. Siige.”'
  nhw-BL: Pero para masehualme catli amo israelitame catli quineltocaj Tohueyiteco,
    ya tiquintlajcuilhuijtoque huan tiquinilhuijque san ma quichihuaca catli más monequi.
    Ma amo quicuaca tlacualistli catli sequinoc quitlalijtoque iniixpa tlaixcopincayome
    huan totiotzitzi. Huan ma amo quicuaca estli, niyon tlapiyalme catli san quinquechpatzcatoque.
    Huan amo aqui ma quichihua tlamantli ihuaya se catli amo inamic.
  mgw-mgw: Bu'kana na balu' bandu bangali Ayahudi babaabile aumini, twaapeleki balua
    yatwabakiye panga kanebalye ilyo ya paibi'ki'lyo ya kinnu'ngu' ba ubu'su', kanebanywe
    myai, kanebalye inyama yaipopotolilwe, na kanebatome ilu'mbu'.”
  swh-ONEN: 'Lakini kuhusu wale watu wa Mataifa walioamini, tumewaandikia uamuzi wetu:
    kwamba wajitenge na vyakula vilivyotolewa sadaka kwa sanamu, na damu, au kula
    nyama ya mnyama aliyenyongwa, na wajiepushe na uasherati.”'
  wbi-wbi: Looli imola isa vapanji vaano viitiki, tulyalembile na kuhumia ululaghilo
    kuuti vanoghile kukujileka ni fiinu fino fihumisivue mumatekelo agha fihweni,
    ni danda, kuhuma ni kila kino kinyongilue, kange vavulekaghe uvuvafu.”
  bba-bba: Adɑmɑ ye n sɑ̃ɑ tɔn tuko nɑɑnɛ dokeobuɡiɑ sɑ bu woodɑ yiiyɑ mɑ sɑ bu yen
    tireru mɔrisiɑ sɑ nɛɛ, bu ku bũu sɑ̃ɑ dĩɑnu di, bu ku yɑɑ yɛm di, bu ku yɑɑ tem
    ye bɑ wĩiru tɛmɑ bɑ kɑ ɡo, bu ku mɑɑ kɔ̃ɔ mɛnnɑ tɑntɑnɑru sɔɔ.
  eng-KJVCPB: As touching the Gentiles which believe, we have written and concluded
    that they observe no such thing, save only that they keep themselves from things
    offered to idols, and from blood, and from strangled, and from fornication.
  kgk-NT: '—Ha judeu e''ỹ va''e ojerovia va''e katu, are-ma voi oromondo va''ekwe
    íxupe kwéry ore kwatia nhe''ẽ: “Ani penhemongy''a teĩ pe''u-vy tembi''u tupã ra''anga
    rovagwy-py onhemoĩ va''ekwe. Ani peiko rei teĩ kunha kwimba''e ndive. Ani pe''u
    teĩ ijuka-vy ohumbiri va''ekwe. Ani pe''u teĩ so''o hugwy reheve.” Kóa nhe''ẽ
    oromondo va''ekwe íxupe kwéry, he''i íxupe Hesu reroviaha rerekwa va''e omombe''u-vy.'
  waj-waj: 'Mo ngiari voopinnaiya vaa Yisuunnara kutaavaivee tiraiyara teenoo yaata
    utida iyani yanaa voovai fafaara reeda ta kua yeena rau kiaanna kuaivaa nnaasu
    iikiateera kiaa mmiravai. Ta iya kiaa mmida kiaannanoo: Unnakua anutuuyauvaa mmiaa
    haipa yeenna fayaiyauvaa sa nnaatee. Sa fayai kiauyauvaa nnaatee. Sa fayaiyauvaa
    nnuunaiyauvaki hadauma utuaavo putiiyauvaa nnaatee. Sa sabi nuaira aataruuvaa
    iikiatee, tiravai.'
  cpy-cpy: 'Riima itsipa-jatzi kaari asheninkata, ikaatzi kemijanta-neeriri Jesús,
    notyaanta-kiniri paerani jankina-rentsi. Nokantakiri: ‘Eero powayitari tzimahaanta-tsiri
    tsimeri itahae-tziniriri tajorentsi-niro. Eero powakoyitawo riraa tsimeri. Eero
    pimayempi-waetzi, tema ipinkaetani ranteeterorika.”'
  mpx-mpx: Yaa toabulilek bolo nige Yudiya i oola, he wali leta iyaka ta ginol ta
    pek elal inoke wala logugui ta wasaan elal ta ba, ‘Bahi aanan toto hi pakakanunek
    yabowaine kakakawel elal nuku aan. Bahi bwasumu toto yawalina hi am kaus ge i
    aliga bunumwina nuku aan, kaiwena saliyana nige i lalau. Ge bahi ganawal paganina
    nuku giginol.’”
  wbp-wbp: Kala panu-kariki yapaku Juwu-wangu-patuku, kujalu kamparru-wiyi Kirijini-jarrija,
    ngulakuju nyurrurnalu-jana yilyaja jaru witangka pipangka. Ngulangkaju pipangka
    kujarnalu-jana wangkaja, ‘Kuyu yangka kuja kalurla Juwu-wangu-paturlu yinyi kurapaka
    jinta-kariki juju-kariki, ngulajulu kuyuju yampiya ngarninja-wangurlu! Manu yampiyalu
    yalyuju ngarninja-wangurlu! Manulu kuyu yampiya ngarninja-wangurlu yangka kuyuju
    waninja rduly-pajirninja-warnu! Manulu kalykuru-jarrinja-wangu nyinaya jungarni,
    warru wajirli-pinja-wangu!’ Kujanyarnalu-jana wangkaja pipangkaju.”
  luo-luo: To kuom joma ok jo-Yahudi moyie, wasendikonegi kuom gimane buchwa ongʼado
    ni kik gicham chiemo motimgo misango ni nyiseche manono, kik ucham remo, gi ring
    jamni mode, kendo ni kik giterre.”
