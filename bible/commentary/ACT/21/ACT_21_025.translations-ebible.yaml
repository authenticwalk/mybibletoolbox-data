    Jorioocuru- bichauhenaauru, Faboro rai.'
  mcd-NT: Tsain futsari Jesús icoinra huafo nan nocon caifomahuunoa mia yoinon. Non
    ato yoiama, “Moisés noco caifo yononi cuscan marifi acahuun,” noncai anori ato
    huaama. Non ato cunu fomani isca huaquin, “Dioscoinma aton diosiran huacashon
    tamanchinafo. A oincaquin tushu piyamacahuun. Man ascara piyaino futsafoanri mato
    oincaquin shinantiro marifi ato futan dioscoinma man fuchipai cufishquin. Ascan
    chaca itiro. Imi ayayamacahuun. Yoina yafi ina tumosishon ahuun imi foamano ahuun
