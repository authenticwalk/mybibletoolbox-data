  cbt-NTPO: Nisha piyapi'saso nipirinhuë' nani ninshitërai. “Quisocristo imapatama',
    co ya'ipi iráca pënëntërinso' natëcamaso' ya'huërinhuë'. Isoíchin sha'huichinquëma'
