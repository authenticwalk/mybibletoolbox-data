    เตษามนฺยวิธิปาลนํ กรณียํ นฯ'
  iws-iws: Mɨ iikam nhɨrɨm Juda iikamɨm naɨngwo tɨbmiiyɨm krɨma yokwo bɨdi wɨn hauugiyɨm
