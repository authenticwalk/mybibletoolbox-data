    yan memmemna ra'ana-remnia ya'ana-yemnu maka ha ra rhoi-rtani lia uplera-upmati.
    Yan memmemna remun rara, me yan ra'an ha ihi maka riy edon rotna tiernu-rkokia
    apannu, me yan ralira-raliai.”
  dov-dov: Pesi atala abamaasi ibakasyoma, twakalemba mizeezo yesu kuti bakaligwisye
    kuzintu zyapedwa kuzikozyanio, kubulowa akulizyadinwa, azyamalalane.”
  rgu-rgu: 'Tehuu soa neuꞌ lahenda ta Yahudi sira fa ramahere neuꞌ Ramatua Yesus,
    nana ami haitua fee sii susuraꞌ soo. Ami mafada sii faiꞌ na ita naꞌeꞌetun ria
    soo, mae ara ta parluu tuka katemaꞌ hada Yahudi a atoran na. Ara muste rafarereneꞌ
