  urt-urt: Poi si member wusyep mal lenge Kristen ŋaiye somohon haiten pe, poi mana
    lenge ŋoihmbwaip poi ŋaiye yukur ka yono ŋai ŋaiye mitiŋ syeꞌ si yember yirisukwarme
