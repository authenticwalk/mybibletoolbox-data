    monoka nalo aveli ka sunbue nalo napano kulo dolu nalo amila sida kanio ban kanalo
    tavoru nalo ruei, a monoka asen re burukija, a asen re sunbue na temeul nalo napano
    sano ja maka riou kon vo, a mia monoka ala re bajago nalo napano bova, jibe kanio
    siakiano, p̃eli na siakaiano.”
  bqp-bqp: Buri pãnde Yesu náanikɛrinↄ sↄ̃, o takada kɛ̃̀ o òńnɛ o zɛo ò mì kɛ̃ nↄ̀bↄ
    kũ ò sa òo tãnaaaa kũ aruo kũ nↄ̀bↄ kùtukpanasario kũ pãpãkɛnaao.
  mcp-mcp: Shú bɔɔŋg búúd bwə́ cúgɛ́ Oyúdɛn njɨ bwə́ á mə́ *búgʉla Yésus wá, sə́ á
