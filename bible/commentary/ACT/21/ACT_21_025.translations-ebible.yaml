    lia kfoꞌer, keta haa naꞌan sera baa kukun, keta haa naꞌan raan, no keta haa naꞌan
    mak ema nisak noꞌo. Lia nia dei mak ami katak baa itakaan mamaluk lahoos Yahudi
    sia. Oras neꞌe, kalo mau nalaꞌok amikaan dale neꞌe, ita ema sarani mak Yahudi
    no lahoos Yahudi, bele moris diꞌa-diꞌak ho malu.”'
  hlt-MCSB: Aka tangnah namtom rhoek kawng dongah mueirhol buh neh thii, rhawnkhak
