    Usa pay at masapor chukkiancha nan mangepapasan as assi ay lachok.”
  spa-PDDPT: En cuanto a los gentiles que han creído, decidimos escribirles que se
    abstengan de comer lo sacrificado a ídolos, de sangre, de lo estrangulado y también
    de inmoralidad sexual.
  ruf-ruf: Ka pfatuwaandikile iwanu iwali si Wayahudi iwamtoghole Yesu, wobamighwa
    waleke ukuja ipfijo ipfitambikighwe kwa ipfinyagho, waleke ukuja idamu, waleke
    ukuja imnyama iyabotighwe na waleke utsinzi.”
  gun-gun: Ha'e rã judeu e'ỹ va'e regua ojerovia va'e pe ma oreayvu romondouka ae
    ma, ha'e kuery ho'u e'ỹ aguã mba'emo ra'angaa pe ojuka pyre, huguykue, neĩ mymba
    ojyryvipy pyre ro'okue, ha'e gui itavy rei e'ỹ aguã — he'i.
  agu-BL: Ma yi e' yi nk'e'tz e' judiy, yi ocsa'nt yi balaj stziblal, ten ben u'j
    ka'n ẍchiwutz yi qui tajwe'n tan chixome'n te yi ketz yi na kaban. Ntina's na
    kaj yi qui't chibajsaj yi e'chk takle'n yi na oyij tetz chitx'ixwatz ẍchiwutz
    yi e'chk takle'n yi banij tane'n. Ej nin ten kal scyetz tan qui chibajsal chich'
    tu yi e' txuc yi qui na el chiẍch'el yi na chiquim, nin tan cyaje'n cyen quilol
    yi xna'ni'n tu yaji'n, —che'ch tzun yi e' wi' banl wi' bantz tetz Pawl.
  isn-isn: Kuiti ku makani a anyaingu naza atulaa ahuiili, ai kukilisilye nu kupumya
    i malagiilyo kina atakiwe kihuja ni intu naza ipumigwe isongelyo ku a dudu, ni
    sakami, kupumiila ni iko naza kigogilwe, hangi ihuje nu usambo.”
  eng-PEV: We leaders know that the Christians that are not Jews don’t have to do
    everything in our Jewish law, and we wrote them a letter about it. But we told
    them, – If somebody reckons that a statue is a god, and if they give food to that
    statue to show respect to it, don’t eat any of that food. – And don’t eat the
    blood of animals. – And if somebody holds an animal’s neck really tight to kill
    it, don’t eat meat from that animal. – And don’t sleep with somebody that you
    are not married to, as if they are your wife or husband. That’s what we wrote
