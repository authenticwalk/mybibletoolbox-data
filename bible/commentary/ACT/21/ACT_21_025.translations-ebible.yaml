    ngayburrpa nyibu-borrwurra burrwa minypa gun-guna: Mun-gata balaja, jin-garla
    jin-gata aburr-werranga jibu-barnjinga nula aburr-workiya an-guripa jin-guripa
    wangarr rrapa minypa barrwa mbi-banga aburr-workiya, wurra mun-narda Jesus burr-yika
    marr aburr-balcharra nula gala barra mbi-bay; ngardawa an-guripa mun-nika mun-gata
    balaja. Rrapa gala barra an-maningan jin-maningan jibu-bay. Rrapa minyjak an-guyinda
    minyjak jin-guyinda jiny-juwuna a-juwuna minypa ana-gugaliya jawa a-jirra a-birrirrijinga
    nula, ana-gurda ngacha birripa Jesus burr-yika gala barra abu-bay an-garla rrapa
    jin-garla. Rrapa gala barra marrambay jama aburr-ji. Gu-gurda ngacha joborr gun-guyinda
    gun-mola burrwa Jesus burr-yika gu-galiya yerrcha barra gubu-borrwa, Jentayl yerrcha
    aburr-gata gu-werranga gu-werranga gu-rrawa.”'
  wal-wal: “SHin ammanida Aihuda gidenna asata gidikko, eti eeqassi yarshshidobaa
