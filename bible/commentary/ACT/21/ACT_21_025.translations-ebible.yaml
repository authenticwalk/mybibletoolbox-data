    uyo wanin bá ade sakadin kámin bá.’ Yakeisuduw.” Kalesiw.
  ura-NT: 'Nena laen, Joriooniheichuru netonai esenetaaurera rai, quiricha cuhane:
    ‘Coa acaauru chosineein acaauruhacha tei- ecaanto rai- inara araaichuru tenojoi-
