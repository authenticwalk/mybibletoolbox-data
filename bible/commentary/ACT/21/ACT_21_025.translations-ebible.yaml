  ngp-ngp: Naho mwa wadya want'hu hi Wayahudi watendile wahuwilwa wa Kilisito, nekiwaandikile
    kale kuwagambila zimbuli kifanyanye, wasekudya chochose kitendelwe nt'hambiko
    kwe milungu ya kidant'hi, wase kunywa sakame wasekudya nyama inyogotolwe, naho
    mkenege no uhabwasi.”
  enq-2: Wamba naimame pii lao wasepala, akali tata waka Jisasa tungi pingima dupanya
    pepa pyao pyasakamaiyamano dokonya, gotena lao wasepae dupa kundi maitae neepi,
    taeyokopi, dopale mangenya minao kumasetaepi, dupa nala naeyao, kepo kolala naeyaowaka
    pina lao pepa pyaseteama. Dopana, dee mende apata nalamanana” leami.
  eng-ASVBT: But as touching the Gentiles that have believed, we wrote, giving judgment
    that they should observe no such thing, save only that they should keep themselves
    from things sacrificed to idols, and from blood, and from what is strangled, and
    from fornication.
  mna-mna: “Mi wal urlaŋan ta Yuda somŋan i na, niam amur zaala pizin kek mi ambeede
    ro ila pizin, mi amso pizin be tikan kini ta tipakur zin merere pakaamŋan pa i
    pepe, tikan siŋ pepe, tikan buzur siŋŋana pepe, mi timolo ula ka tutu pepe.”
  myw-myw: “Makaleiwag wasigeis tobwag ven gimgilis, kalisiy isimounids waseg Yeisuw,
    nakalel silet nein wasigeis tasiyas, nakakaleiwag va̱gan kid bipiyaves kan nimgwavis
    silma̱nin tobwag yowbad, o buyav, o viniyonan man bo niskwen kayon neimat nanawan;
    o nag bikanavays mav.”
  sby-sby: Ku bantu ba mishobo naimbi abo balashoma Mwami Yesu, twalabalembela kalata
    ya kubenshibisha ncetwalasuminishana. Twalasuminishaneti, nkabelela kulya byakulya
    bikute kupewa milumbo kutumbwanga, nambi kulya milopa, nambi kulya nyama yalifwila
    ne kutensa bufule.”
  sll-sll: Ari wiyol tau Yisas pir tongwo hobi homa pasi bol tere, so gal bala hau
    ke tere nekio, hau algi nekio, hau nugung a di dire algi i mena olekinangwo nekio,
    al ama wou sikio, ha yu diminirawa”.
  yaq-NT: Taa jume' intok ka juriom taka, inime'e Krijtota suallame betana, inime'e,
    itepo inia weyemta betana kaachin bem eenee'u betana, ala bempo'im, jume' ka lutu'uriapo
    liosim am yo'ori betchi'bo juka' wakajta ameu na'ikiarita, ka bem a' bwa'anee'uta,
    intok kia ojbota intok kia juka' bamsoalamta juni'i. Intok ame nasuk, kaabeta,
    jamutta ka a' jubeka, ka aamak a' tu'urinee'u betana, itepo jaibu ameu ji'ojtesula.
  uro-uro: “Dap nga sävät ama Jentailqäna ama qatnanakt päm da di sa ut säm aut snängaqa
    va ama abuqit bä ba rha iva qale rhi natmäs ama tmäs kärangätni i ama vodämes
    na ngät sage ama ngämuqa ama iras mät ka bä qosaqi va qale rhi natmäs ama släktka
    aa biaska bä qosaqi va qale rhi natmäs ama släktka qärakni i sa rha rhäkbrät pät
    aa qän bä qa ñäp dä va qale rhat tualat na ama vuini na ama qavatka.”
  ita-1885: Ma, quant'è a' Gentili che hanno creduto, noi ne abbiamo scritto, avendo
    statuito che non osservino alcuna cosa tale; ma solo che si guardino dalle cose
    sacrificate agl'idoli, e dal sangue, e dalle cose soffocate, e dalla fornicazione.
  muy-muy: 'Ay nday ndahaŋ ya nday ndam Zʉde do təfəki ahàr ka Yezu ni ti mə̀bikioya
    wakita ana tay a àndava. Ere ye ti mazlapaki ni, mə̀hi ana tay ahkado : “Kàhəpəɗum
    aslu ga pəra ba, kə̀zumum mimiz ba, kàhəpəɗum aslu ga zlam ya tə̀mərɗay məmərɗani
    ni ba, kə̀grum mesʉwehvu ba daya.” »'
  kqc-kqc: 'Ye tutubena idana vene, kaere bi mokena vari gira aeyadi, bi uni ukari
    beika moi vava riyafa, bi burari marafa. Ago bi yomini: ofa sei di nemokori aededi
    iruku ma dava ma bauye moisi umuyeyadi vibani bi irina ga reyaganedi, ma koa ga
    reyaganedi.”'
  tav-tav: —Jesure caapiʉjarã judío maja cãniquẽna macare mere cajʉgoyepʉ papera pũuropʉ
    jã catʉgooñari wamere na cátiparore bairo na jã caqueti joowʉ. “Wericarã Dio cãniquẽnarena
    aperã na cáti nʉcʉbʉgorãre waibʉcʉ rire na cabaje jeni bʉgarijere ʉgaqueticõaña.
    Waibʉcʉrã na riíre ʉgaqueticõaña. Waibʉcʉrã wamʉa wãia jurericarã rií requetanare
    ʉgaqueticõaña. Cáti epericarã cʉtiqueticõaña.” To cõo cãnacã wamerena tiere na
    jã caĩ queti uca joowʉ, caĩwã Pablore.
  eng-ULB: But concerning the Gentiles who have believed, we wrote and gave the instructions
    that they should keep themselves from things sacrificed to idols, from blood,
    from what is strangled, and from sexual immorality.”
  spa-VBL: En cuanto a los extranjeros que han creído en el Señor, ya escribimos una
    carta respecto a nuestra decisión de que deben abstenerse de comer alimentos sacrificados
    a los ídolos, consumir sangre o cualquier animal estrangulado, y de inmoralidad
    sexual”.
  fra-_FOB: Quant aux Gentils qui ont cru, nous avons décidé et nous leur avons écrit
    qu'ils ne devaient rien observer de semblable, mais se garder seulement de ce
    qui est sacrifié aux idoles, du sang, de ce qui est étouffé et de la fornication.
  hau-ULB: Game da al'umman da suka bada gaskiya mun yi masu wasika, mun bada umarni
    su kaurace kansu daga sadakokin da aka mika wa gumaku, da jini, da abin da aka
    makare da kuma fasikanci.
  mal-mal: വിശ്വസിച്ചിരിക്കുന്ന യഹൂദരല്ലാത്തവരെ സംബന്ധിച്ചോ, അവർ വിഗ്രഹാർപ്പിതവും
    രക്തവും ശ്വാസംമുട്ടിച്ചത്തതും പരസംഗവും മാത്രം ഒഴിഞ്ഞിരിക്കേണം എന്ന് നിർദ്ദേശിച്ച്
    എഴുതി അയച്ചിട്ടുണ്ടല്ലോ”.
  kkc-kkc: Esino goo hagee Yu odoonee tei too odoo dibada goonee. Bei, iyo dimapoo
    to hogugu olo teneeso. Osoloso iyo to hogugu ee ma kulodu egeesee hoguguso, ‘Niba
    gamenee godee mapoo nali bi tenee toloso na ne. Osoloso sawo na ne, osoloso hwei
    sawo sabolo mologa na ne, osoloso odoo hee mapoo goo heli na te,’ diso.”
  urd-GVR: 'Jahāṅ tak Ġhairyahūdī īmāndāroṅ kī bāt hai ham unheṅ apnā faislā ḳhat
    ke zariye bhej chuke haiṅ ki wuh in chīzoṅ se parhez kareṅ: butoṅ ko pesh kiyā
    gayā khānā, ḳhūn, aise jānwaroṅ kā gosht jinheṅ galā ghūṅṭ kar mār diyā gayā ho
    aur zinākārī.”'
  far-far: '“Ma fuana wane ne nao lau Jiu ki ne kera famamana, kalu kekede fuada tafau,
    ma kalu ka farongoda ana na manatae wane ne kalu alafafia: Kera nao si ''ania
    na fanga ne kera afafu ana mamala god ne kera fosia, ma kera nao si ''ania ''abu
    naoma ta ru ne kera lioa, ma kera ka ada suli kera fasia oeelae.”'
  suz-BL: अर्को रागी ङा ख्रीस्‍त कली थमा सुइक्‍ब कली चहिं दोदेंशो शेंचा, दे ङोंइती
    कना ब्रेक्‍शा सोइक्‍ने थुम्‍तक। मेको आन कली ‘मूर्ति कली चढ़ेशो मजचा, हुश मब्‍वचा,
    हुश मचुइक्‍थु साइश्‍शो श्‍ये मब्‍वचा, तेल्‍लेम मपचा’ दे नेंपाइक्‍ने थुम्‍तक” दे
    माइक्‍तेक्‍म। प्रेरित १५:२१,२९
  car-NT: Mo'karon Simosu me e'i'non Kristus wyinonokon poko na'na tauran epopon terapa.
    I'waine ro na'na kareta meron, ikapy'san tamusi 'wa yry'san tonomy anono'pa iwaito'ko'me,
    mynu anenapy'pa iwaito'ko'me, ena'sawyry'kary ke iwo'po tonomy anono'pa iwaito'ko'me,
    wararo roten wokyry, woryi poko e'i'pa enapa iwaito'ko'me.”
  amp-amp: Nd yima tangim, Jisasr hikwam, bi gon-twat wandfahato kfo memonomm, ‘Niko
    mirahko tahi rmonm tarioh mthewa yemroroh yemropam yo nd kkupayetmi nd mtiye teh
    tfnayet yemrom ayanom. Ndm ye juha. Yo mirahko ijoh atonenom.’”
  bht-bht: पर उना होर जातियां दे बारे च जिना भरोसा कितया है, असां ऐ फेसला करिरी चिठ्ठी
    लिखी भेजी है, की सै उस खाणे जो ना खान जिसयो लोकां मूर्तियां जो चढ़ाया हो, कने
    व्यभिचार मत करदे कने गल्लां घोटी करी मारयो जानवरां दा मॉस कने खून मत खांदे।
  eng-NOY: But concerning the gentile believers, we have written to them and decided
    that they should observe no such thing, save only to abstain from things offered
    to idols, and from blood, and from what hath been strangled, and from fornication.
  cub-NT: 'Ʉbenita ñʉjavacari toivacarã no paperayocare ina judíova ãmevʉ Jesúre jʉ
    aipõevare, ne majinajiyepe aivʉ maje dápiaiyede. Yópe arĩ, toivacarã náre: “Caiye
    ãiyede pẽpeimara mácavʉ ne jíno mácarõre ãmejara. Aru jivede ãmejara. Ãimajiarʉa
    jive cʉede máre ãmejara. Aru d̶abejarã ãmeina d̶aiyede apevʉque mʉjemarebʉcʉva
    ãmevʉque”, arĩ toivacarã ñʉja náre, arejaima Pablore Jesúre jʉ aivʉre coreipõeva.'
  ita-1927: Quanto ai Gentili che hanno creduto, noi abbiamo loro scritto, avendo
    deciso che debbano astenersi dalle cose sacrificate agl’idoli, dal sangue, dalle
    cose soffocate, e dalla fornicazione.
  lww-lww: Ana e lepas kiena la nap̃a pe ape Yu re poli, nap̃a la amlelaga rui, ita
    tepisayu pa suri nene nanua rui, ana kieta visena la nene nanua tepisa ne, ana
    imimi mesiri pa e m̃aki tai pa pan la rui. Imimi mepisawal pan la, mepisape la
    monar avalia tata la nap̃a li tap̃ena lala akila pa kup̃ap̃aena ea pa kiela nono
    la rui, a la monar ve akan re kuruta, pona akan tata na suri mali nap̃a kana kuruta
    pe mlau re poli wa, a yokorena la monar ve akila re p̃elaga viowa, sa nap̃a la
    atap̃a lau, pona kolau.”
  ckb-ckb: دەربارەی ناجولەکەکانیش کە باوەڕیان هێناوە، نامەیەکمان ناردووە و فەرمانمان
    کرد خۆیان لە قوربانی بت و لە خوێن، لە گۆشتی ئاژەڵی خنکێنراو و لە داوێنپیسی بپارێزن.»
  spm-spm: Uthughun khavɨn igharisirɨ unuaghɨnan gumasi marsi ivhɨra Iesusɨn gɨn zui,
    ee non nɨghɨnɨghanɨ mbɨgharan mav osɨrigha memɨusua fhomɨrama ane amanda. Ee mbɨŋgɨ
    kamaghɨusue, ‘Gee mee marvir guagha anɨndir aghaer rama thaghɨri. Gee ivhɨra ŋae
    itira asɨsi rako asɨsi mee ufhuri rafhava mbɨsosi tharsi rama thaghɨri, nori niava
    akuira othevir maghatɨsir ramua thaghɨri.’ ”
  nas-nas: Teka teing Juꞌdeeaing-koo baito-nupoong teing, niiꞌke karavoto daarievorompiruꞌning
    kakaꞌdekemarira matauampiruꞌnaꞌ taamang kumponing tositosinanka-koo dariniiꞌ eeꞌnoko
    ereng naiaavarooꞌnaang, bioꞌ tutung tavaama ereng dakoaavaung-koong maaꞌaavarooꞌnaang,
    eeꞌnoko kaukauro nkoaavarooꞌnaang.”
  uvl-uvl: Pe hana lomonmona ngana nemur nenge leteria manmanna, mohas ia alalaha
    e lange iri lo, ke mo teke te ngaua ngaunga nenge te tunge lange ae tapuna mur
    ero pe mo teke te inia toho ero pule. Pe pule mo teke te ngaua huros nenge teroke
    ero pe tepoi pulut rara lange hehei ero.”
  eng-BBE: But as to the Gentiles who have the faith, we sent a letter, giving our
    decision that they were to keep themselves from offerings made to false gods,
    and from blood, and from the flesh of animals put to death in ways against the
    law, and from the evil desires of the body.
  ixl-CNT: Pek ech koj qꞌu puera aanima qꞌuꞌl nimanya tan, vetkutzꞌibꞌal bꞌen talax
    te. Taꞌxh simaj tibꞌ tiꞌ techbꞌul qꞌu echbꞌubꞌal qꞌuꞌl maꞌt ipaal vatz bꞌanich
    tioxh. Yeꞌk satechbꞌu kaj. Yeꞌk sichiꞌ chiꞌo aas yeꞌ elnaj ikajal. Utz yeꞌk sateesa
    tibꞌ tu bꞌey tuchꞌ aanima.— Texh te.
  xsi-xsi: Aŋga kinzi kalo-tawana tamâta lâ tinikoa ŋgu, ande muŋga taŋgere ŋgua pinde
    lâ pepa tini ilâ panzi lâ. Kinda taporo pwataki panzi lâ ŋana ŋgua pâŋa muŋga
    taveta ŋinde. Kinda tapainzi tu ma sipakatona sondo, aku ma sika kâpwa ŋinde muŋga
    tamâta sipatarâwa panzi maro laŋeŋa ndimo. Kinzi ma sinu see ndimo, ku ma sika
    simbi tamâta sipa ŋandola kaika kala imâte ŋinde ndimo. Aku ma sipalulua tininzi
    potomule ndimo.” Kinzi katonâŋa siporo ŋgua ŋine pa Paulo.
  crx-NTPO: '''Et hoonts''i ndunne ''udun yun k''ut whut''enne ooba ''alha'' hoont''oh
    suli''ne buts''ó k''e''ts''anguz ''ink''ez nts''en''a la ''uzdíja-un, ''et ubuzdáni''
    ndai la t''alh-i buyak''usda k''eltsi ts''u hítulhdilh ooh''alh junih. Ts''ekoo
    k''us dune bulh ninta'' ''ooht''en junih. Khuna ooze'' ''úsguz-i ''ink''ez ''uskai''
    bulhítsus-i ooh''alh junih, ''ink''ez ''uskai'' cha ooh''alh junih,” Paul hudáni''.'
  kan-OKCV: ಯೆಹೂದ್ಯರಲ್ಲದವರಿಂದ ಬಂದ ವಿಶ್ವಾಸಿಗಳಿಗಾದರೋ, ಅವರು ದೇವರಲ್ಲದವುಗಳಿಗೆ ಅರ್ಪಿತವಾದ
    ಮಲಿನ ಆಹಾರದಿಂದಲೂ ರಕ್ತದಿಂದಲೂ ಕುತ್ತಿಗೆ ಹಿಸುಕಿ ಕೊಂದ ಪ್ರಾಣಿಯ ಮಾಂಸದಿಂದಲೂ ಅನೈತಿಕತೆಯಿಂದಲೂ
    ದೂರವಿರಬೇಕೆಂದು ನಾವು ಬರೆದ ನಮ್ಮ ತೀರ್ಮಾನವನ್ನು ತಿಳಿಸಿದ್ದೇವೆ,” ಎಂದರು.
  bbb-bbb: Ro una e Jiusi baki ije bu Godi ma vierafevo ije none fasi isoe nijiana
    kuariaedo bube ire ije bu kena godi bino zinone ifaejiaeva ije ike. Ro kuke bube
    fanu kavuane ijiakiro fanuve ije bu kena mauike uro maniavo ije idufuo. Ro bube
    bara ro baru turavono kiae.
  blw-blw: Ngém mepanggép agé hen anchichay faén Judio way cha omafurot, maid met
    imfagataaw way masapor tongparénchachi, te hen tugun way ensorattaaw an chicha,
    wat achicha koma issa hen heno way mehnga ya achicha agé issa hen chara ya hen
    heno way naskar way cha-an lomayaw hen charana. Ya masapor agé achicha mì-isséy
    hen faén ahawacha. Yaha met yanggay hen ensorattaaw an chicha.”
  tam-2017: விசுவாசிகளான யூதரல்லாதவர்கள் இப்படிப்பட்டவைகளைக் கைக்கொள்ளாமல், விக்கிரகங்களுக்குப்
    படைத்த அசுத்தமானவைகளை சாப்பிடாமலும், கழுத்தை நசுக்கி கொல்லப்பட்ட மிருகம் மற்றும்
    இரத்தம் ஆகியவற்றை சாப்பிடாமலும், தகாத உறவு கொள்ளாமலும் இருக்கவேண்டும் என்று நாங்கள்
    தீர்மானம்பண்ணி, அவர்களுக்குக் கடிதம் எழுதி அனுப்பினோம் என்றார்கள்.
  azz-NT: Pero tejuan tiquintajcuilohuilijque ya in taneltocani ten amo judíos, huan
    tiquinilijque que amo monequi ma quitacamatican nijín taman tanahuatilme de Moisés.
    Ta, sayó ma amo quicuacan nacat ne tenica quimohuistilijque tatadiosme. Huan nión
    no ma quicuacan esti. Huan amo no xicuacan nacat de ne ocuilinme ten cuaestemotocque
    cuac quimictíaj. Huan amo no aquen ma se tagat oso sihuat ma sen cochtinemican
    como amo namicuani.
  spa-RV-1909: Empero cuanto á los que de los Gentiles han creído, nosotros hemos
    escrito haberse acordado que no guarden nada de esto; solamente que se abstengan
    de lo que fuere sacrificado á los ídolos, y de sangre, y de ahogado, y de fornicación.
  csy-csy: A um Gentile mite taw kisai in, tabang thu te bangma zui ngawl tu in, lai
    ka thak zo uh hi, ahihang milim te tung a kipia thisan, tawlsan in a ki ngo sa
    te le paktat nate pan in amate le amate kikeam tahen, ci hi.
  mxq-NT: Es mʉt diꞌibʉ kyaj ꞌyisraelítʉty es tmʉbʉktʉ Jesús, tʉ nja̱ꞌa̱yʉm wiꞌix
    nga̱jxmujkʉm ko kyaj tjʉꞌxtʉt yʉ tsuꞌutsy diꞌibʉ tʉ yajtukwindsʉꞌʉgʉ agojwinnáx,
    kyaj tjʉꞌxtʉt ja neꞌpyñ o tsuꞌutsy diꞌibʉ kyaj wa̱ꞌa̱ts tʉ wyinda̱jxta̱ꞌa̱y, es
    nandʉꞌʉn kyaj myʉꞌindúndʉt.
  tzj-NT: Pro ja kach'alal ja ma e aj Israel ta c'o jun carta katakonel chic cuq'uin,
    kabijel chique chi ma rjawaxic ta chique eje'e' chi nquinimaj ja kacostumbre ajoj
    ja rok aj Israel. Xarwari' kabijel chique chi ma tiqueti' ta ja ti'ij ja tzujun
    chiquewach cachbal tak winak owi chwach rachbal tak nakun. In jun chic, ma tiqueti'
    ta ja quic'. In jun chic, matiqueti' ta ja ti'ij ja wi ma elnak ta rquiq'uel ja
    chicop. In jun chic, ma que'oc ta cuq'uin ixoki' ja ma e quixjayilal ta in ja
    rixoki' chakaja' ma que'oc ta cuq'uin achi'i' ja ma e quichajilal ta. Queri' ja
    kabijel chique, xeche' tre ja Pablo.
  tdt-tdt: Maibee kona ba sarani sira nebee laos Judeu, ami haruka ona surat ba sira
    hodi foo hatene ami nia desizaun katak, sira la presiza tuir ita nia lei hotu.
    Ami foo hanoin deit ba sira dehan, sira la bele haan ai haan nebee mak hamulak
    tiha ona ba lulik, la bele haan animal nia raan, la bele haan naan husi animal
    nebee la koa kakorok hodi hasai nia raan, i la bele halo sala seksual.”
  ron-BTF: Iar în legătură cu neamurile care cred, noi am scris și am hotărât ca ei
    să nu țină asemenea lucru, ci doar să se păzească ei de cele sacrificate idolilor
    și de sânge și de animale sugrumate și de curvie.
  eng-WEBP: But concerning the Gentiles who believe, we have written our decision
    that they should observe no such thing, except that they should keep themselves
    from food offered to idols, from blood, from strangled things, and from sexual
    immorality.”
