    tabilé se'nú rió 'yuga gojchimeli júkuruchigó. Pe ye rejcholi pe'kabi 'la oyéramili
    júkuru alué ralámuli tabilé jurío.
  eng-WEBPB: But concerning the Gentiles who believe, we have written our decision
    that they should observe no such thing, except that they should keep themselves
    from food offered to idols, from blood, from strangled things, and from sexual
    immorality.”
  gfk-H: 'Ma mehet ta gil hoken uta ira tena nurnur ing pai Iudeia diet. Mehet ta
    tula pakpakat taar ta diet ma mehet ga hasasei diet bia mehet gata hanuat tikai
    ma tiga lilik bia pa diet na gil kaiken ra linga: waak diet ienien ta nian ing
