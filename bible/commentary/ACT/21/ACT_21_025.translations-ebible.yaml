    madɨbae ma i voruyathu; na tembe ŋgoreiyeva, yathima thanavuniye raraitharɨ thava
    hu vakatha.’”
  yap-yap: Machane pi’in gathi yad piyu Israel nike mich Jesus u wun’rad, e kug pi’ed
