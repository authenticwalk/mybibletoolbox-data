    cuaꞌni nguꞌ lcaa lo chaꞌ nu ntsuꞌu jiꞌi̱ nguꞌ judío tyaꞌa na. Nguscua ya chaꞌ
    ndiꞌya̱: ná tsoꞌo cacu nguꞌ cuañaꞌ naꞌni nu cua nda nguꞌ chaꞌ caca msta̱ jiꞌi̱
    joꞌó, ni ná tsoꞌo cacu nguꞌ tañi, ni ná tsoꞌo cacu nguꞌ naꞌni nu ná ndyalú tsoꞌo
    tañi niꞌ loꞌo ndyujuii nguꞌ jiꞌi̱, ni ná tsoꞌo chcaꞌa̱ nguꞌ loꞌo ñati̱ nu siꞌi
    clyoꞌo nguꞌ.'
  bqc-SIM: Buipãle Yesudeↄ sↄ̃, wa lakɛ̃ wá ònɛ́ wa zɛò aa laaika sa'onↄↄi ń
    kpàao ń nↄ̀ↄ kòlokpasai sóao ń gbãsĩkɛao.
  tcz-CHONGTHU: Chidang namdang seijuite vang chu lekhathot a isei jouseu banga chon
    dingu ahi. Milim anga kikatdohsa an aneh lou dingu, thisan ahiloule hetlou sa
    aneh lou dingu, chule jonthanhoina a kona kikangse dingu ahi,” atiuve.
  mar-mar: जे परराष्ट्रीय विश्वास ठेवणारे आहेत त्यांना आम्ही पत्र लिहिले आहे, ते असे,
    मूर्तीला वाहिलेले अन्न त्यांनी खाऊ नये, रक्त अगर गुदमरून मारलेले प्राणी त्यांनी
    खाऊ व जारकर्म करू नये.”
  snp-snp: Ido ailo feka wenena koli kikitamo wenena ya mona etiti melenawae, loto
    etito ka lufuwa wito fulo gedonimo ne. Ido suki goti konuma-kobina ofo ki gimamo
    ya linate moi witi ánalo. Ido wanu yaki moi witi ánalo. Ido neta ma kenobalalo
    ipili witi ofo folamo yaki moi witi ánalo. Ido kopa-napa olu onamo mona yaki melámalo,
    loto ka lufuwa wito fulo gedone, loti loumae.
  isl-isl: En við ætlumst alls ekki til að heiðingjarnir, sem tekið hafa kristna trú,
    hlýði þessum venjum, nema þá þeim sem bréfið okkar fjallaði um. Þar stóð að þeir
    skyldu forðast að neyta kjöts af köfnuðum dýrum, sem ekki hefði blætt út, og einnig
    saurlifnað.“
  spy-NT: Nto kurubta keey āk choo mā Yuutayeek choo kiikuchamta Yēēsu, kōōkēēsirchi
    choo barweet kurubta keey āk kiyēē /kookiitiil kule kutayee keey ꞉icheek kwoomē
    āmit choo /kākēēsooytoochi āynātōōs. Kutayee keey martaayeet, bany chēbo tyoong'in
    chēē /kakeekul āk kiisēēn.”
  xnn-xnn: Ngem nan baken Judio ay mamati ken Jesus et adimi kanan ta patiyenda nan
    linteg tako ay Judio. Kedkedeng san bilin ay insolatmi ken daida ta adida is-isda
