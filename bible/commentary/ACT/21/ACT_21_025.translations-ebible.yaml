  tod-tod: Nii é ga zii ɠiligiti tɔnɔi, niiti ti ɠidaaleʋeai, gi sɛʋɛi leʋegɛ ti
    ma ga ti mina ɗa ga suaiti mi, niiti ti ɠulaai ga zalaɠai kɔɔɠɔ ganigiti bɛ, ta
    ɲamai, naa ʋɛɛ suaiti ba ti ma ɲama la ʋuuni, ti ɓɔɠɔ maaɲɛ ɓalaa ga koloɠologi.»
  tac-NT: Alué ralámuli Esukristo oyérame alué tabilé jurío, 'ma ruyérugame niru 'we
    'ya ramué alué rejcholi napurigá tajché lagá mochímala alué ralámuli alué Moisesi
