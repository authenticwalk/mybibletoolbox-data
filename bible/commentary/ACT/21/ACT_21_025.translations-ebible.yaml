    í ózɛmbî ɔ́ áyadʉ́g, bwə́ yɔw dʉ́lə də mə́cií, nə dʉ́lə də míshwun mí shígɛ́ shwɨy
    mə́cií myá, bwə́ yɔw jaŋga.»
  hat-hat: 'Men, pou moun ki pa jwif yo epi ki kwè nan Jezi koulye a, nou deja ekri
    yo, nou voye di yo sa n'' te deside: piga yo manje vyann bèt ki te ofri pou touye
    bay zidòl, piga yo manje san, ni vyann bèt ki mouri toufe. Egzante tout dezòd
    lachè.'
  npl-NT: Pero n tokniwah non kineltokah Cristo Jesús non amo judíojteh, yotikintlajkuililijkeh
    iwa otikinmilijkeh amo makintekipacho nochi ni, sanwel amo makikuakah nakatl non
