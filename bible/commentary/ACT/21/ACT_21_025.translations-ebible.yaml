    Wytykyryk kino niwatihi usta maku bo iktsa zuba tynakaranaha. Ahazoho spu ty ka
    tsõ tsõ byitaha. Siraratsa tsimysisoikpyryrykpyryryknaha zeka hauk hauk byitaha.
    Iwa sibo tsiwatahakanaha. Ustsa sopyk ty zuba batu hỹ mykaranaha zeka wasani maha”
