    napalti no egay nakaan nan basana isnan napaltiyana ya adida iseyseyep nan bakenda
    asawa.” Siya di nan kinwanin da Santiago ken Pablo.
  mwe-mwe: Ikabheje kwa ngani ja bhandunji bha ilambo ina bhalinginji bhakilishitu,
    twaajandishilanje bhaluwa kwatalashiyanga shitushite lajila, bhanalyanganje yalya
    ya mbepei ya ashinnungu bha yanamu na bhanataunanje nnyama yangainga na bhaiepuyanje
    na labhalabha.”
  tte-tte: Na tomeliwo siya nige Yudiya kaiweli tauna kona ali leta kaleleliko yo
    kayawasali ama loina kawalo-masalan kolili yakato kanne kokotomo kolili sipwaopwaoliyanne
    tabu koina sikekekan, tabu sigaganawali yo tabe tabu kwasine sinunuma kekan saugana
    mena. Yaboyoi na tem ebaebai galogalona sikikimoi na iboita tabu sikakan.”
  tcs-tcs: '‘Mipla i bin pinis raite leta po dem biliba uda Nozuwis. Wea dat leta
    mipla i bin spik diskain: No kaikai eniting ol bin opa po dem kabing blo ol dem
    laigod bikoz i no oli. No kaikai eni animal demwan bin strangol ane no kaikai
    mit i gad blad. No meke olkain nugud sekssin wase slip wea pikinini, man wea man,
    oman wea oman, o slipraun nomata yupla maret o no maret.’'
  hlt-THB: Khawsa ak cangnaak Gentelkhqi venawh bul qunaak buh a ankhqi ama ai aham,
    thi ama ai ham, hawng khak meh ama ai ham ingkaw amak ciim nupa thawlhnaak ama
    sai aham awi tlyknaak ca ce pat pe hawh uhy,” tina uhy.
  soq-soq: E no dima dieetana rua dewasae Iuswa sumanailala mape waimoia nuau eusaa.
    Tane mo uwa daitada apanawa sumanailala letau girumantene Moses anaanawa umanawa
    diamotano atentone waimoi. No diamote watanase, ‘Nana kokoitau mampo pulontoia
    miramiraua mai nana, osina mai nana, do moia gadompawa tai mampe tauio boleidio
    osina nipawa bedewe winedia mai nana. Nina dewawa mai dewasana, dia.’”
  qub-qub: Mana Israelcunamanpis ermänucunamanga maynami cartata apachishcä ïdulucunapaj
    churashan aychacunata, maticusha uywacunata, yawarcunata mana micunanpaj; ollgupis
    warmipis jucwan-jucwan manana puricunanpaj.»
  att-att: “Á ta meyannung sù ipakuá mi sù ira ari Kudio nga manguruk kâ Apu Kesu,
    initúrâ mi nira, á arám mi nira kinagi ta tuttulad da yù kustombare tam nga Kudio.
    Ngam yawe lâ yù kinagi mi sù túrâ mi ngaw nira, ta arád da kanan yù neyátáng ta
    sináddios, á arád da kanan yù dága ánna yù ayám nga ari naparága, á ari ira makiruruk
    sù arád da atáwa. Yáyù lâ kinagi mi sù ira ari Kudio,” kud di Ime kâ Pablo.
  bki-bki: Ana ea tivelinio na nalo napano maka ave kulo Ju, napano nalo amonea ruei,
