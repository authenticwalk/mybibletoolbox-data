  urd-GVH: 'जहाँ तक ग़ैरयहूदी ईमानदारों की बात है हम उन्हें अपना फ़ैसला ख़त के ज़रीए
    भेज चुके हैं कि वह इन चीज़ों से परहेज़ करें : बुतों को पेश किया गया खाना, ख़ून,
