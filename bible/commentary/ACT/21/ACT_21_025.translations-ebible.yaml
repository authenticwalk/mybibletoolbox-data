    roo emi. Leo-leoꞌ: Bosoꞌ raa paa sosokoꞌ. Bosoꞌ raa paa daaꞌ; ma banda fo roi
    podeꞌ raꞌisaꞌ, bosoꞌ raa paa.'
  toc-NT: Pero a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos pero aya tali̠­pa̠­huani̠t
