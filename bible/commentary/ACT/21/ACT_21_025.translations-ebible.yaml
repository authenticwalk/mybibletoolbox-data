  mqj-NT: Sapo lako to salianna to Yahudi to ummoreammo Puang Yesus, mangkami kipopebanni
    sura' kumua tae' la ummande nande mangka dipopemala' lako dewata senga', tae'
    la ummande rara, balena olo'-olo' mate ditekke, anna tae' la ullullu' pa'bannetauan.”
  rus-SYN: А об уверовавших язычниках мы писали, положив, чтобы они ничего такого
    не наблюдали, а только хранили себя от идоложертвенного, от крови, от удавленины
