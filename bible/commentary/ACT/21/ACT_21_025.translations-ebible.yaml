    pepá te uinga topu sirimulu kanili. Pepá kanuna “Teai.” nirimulu akili mele i-sipa:
    “Unji ku mélema liiku angnjiku “Oliunga pulu-yili.” nikuliinga popu toku langi
    kalku silimele langima ‘Kalaru mululi langima.’ niku naa noku, mélemanga memima
