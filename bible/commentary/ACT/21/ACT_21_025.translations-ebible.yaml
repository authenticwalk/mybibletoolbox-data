    nosha tananpitoco'. Naporahuaton, a'naquën maconorahuatona', ma'sha tëpapi. Co
    huënainën noya inquipirinahuë', ca'pi. Ina noshanta' ama ca'cosohuë'. Naporahuaton,
    ama monshihuancosohuë'. Cotioro'sacoi pënëntëraiso' na'con ya'huëpirinhuë', inaíchin
    natëcamaso' ya'huërin,” tënai, nisha piyapi'sa' ninshitatoi, itërin Santiacori.
  rmy-SERVI: 'А наиудеенди, савэ патине, амэ искриисардэ кади: лэнди нащи тэ ха кода,
    со андэ дэ жэртва дэвлорэнди, тай мас затасавдэ хулаимастар, тэ пэ рат и тэ терэ
