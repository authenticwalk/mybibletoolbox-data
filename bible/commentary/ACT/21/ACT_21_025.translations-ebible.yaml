  pan-pan: ਪਰ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਹੱਕ ਵਿੱਚ ਜਿਨ੍ਹਾਂ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਹੈ ਅਸੀਂ ਇਹ ਲਿਖ ਭੇਜਿਆ ਸੀ
