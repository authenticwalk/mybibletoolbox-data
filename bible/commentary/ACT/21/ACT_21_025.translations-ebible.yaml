  kmg-kmg: Á qâpuckonec opâ ruac jaŋe nemuɋâŋte taha bâzi, qowisoc, qowi bituakicne
    â sasec boe sau irec sawa bâec baniŋte mupaŋke-jarembeŋ.”
  aso-aso: 'Idoꞌ heta atoꞌ ve Izesuꞌnimuꞌ gili eleꞌvoleꞌ igi nizavemuꞌ nene gozopoꞌ
    luhuvo niteꞌ gizo huluneꞌ nene lo hukuneꞌ gamazi nene tiꞌ lo gizuneꞌ ma neive:
    Avazaha oꞌmoso niteliti nosoꞌ nitekutiꞌ nami ize guloliti vaniseꞌine nami idoꞌ
