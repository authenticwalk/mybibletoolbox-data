  mil-NT: Te sa ní quide ndáá‑ndɨ́ cuèndá nchaa ñáyiu ñuú xícá, nchaa ñáyiu ní tuha
    ichi Jèsús. Te sa ní cadúha‑ndɨ́ tutú ní tendaha‑ndɨ̌ cuáháⁿ ndaha nchaa ñáyiu‑áⁿ
