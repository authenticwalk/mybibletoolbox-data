  mwc-mwc: Gentile bigeruwana biyisi kairavisi wai, ama nota pepai ka kirumi ba kai
    porai i nae kurisi. Kata puyobunuwa kamsi ba tarasi, ba abapayapayaya sini kima
    bunuwana wai, kega sina kam, ba kega sini kaokaowana, kona sina rukaipara.”
  bhl-bhl: 'Keko beli, kanelokolew eisneng be fein ibolow so Suda kunum waneng alik
    alik im ibolow fukunin be ki makmak keloke te. Kate, Suda kawtiw num ibik biliw
    kawtiw alik alik biim dulum elote nu sua kel akate fut weng mak boko, im dim elo
    dabalayemsuluw te. Bosuluw kukuyemin weng beem weng gel e kanekote: ‘Mak e, kawtiw
    i samal mak kuluko, dasuw-got im aik ayem weing dako, fuko, ilo duyemiw tewe,
    i kanelom wanokoliw te! Mak e, i kanelom osow kemin kukuw kemokoliw te! Mak e,
    sok giko, aliw samal beem kaim e buselinba kele kasike, i kanelom wanokoliw te!
    Fefe e, i kanelom samal im kaim be wanokoliw te!’, be ete kuw nu ilo fut tem boko,
    yangsuluw te.”, dangsiliw te.'
  ons-ons: Ŋo qelaŋ ŋei ŋerep mali malip Yuda ŋadino ŋine eŋane ra more, ŋene kibi
