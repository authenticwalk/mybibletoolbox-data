  eng-BSB: As for the Gentile believers, we have written to them our decision that
    they must abstain from food sacrificed to idols, from blood, from the meat of
    strangled animals, and from sexual immorality.”
  cpu-NT: 'Irooma naakaite, niyotaiyini ikenakaashitakaro asheninkapayeeni shintsishintsitashivaivetachari
    irimonkaratakaanteromi Ikantakaantaitane. Tema ikaratzi kaari asheninkayeta kempisantayetaatsiri,
