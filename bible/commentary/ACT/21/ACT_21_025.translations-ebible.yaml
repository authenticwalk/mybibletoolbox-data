    Naꞌiki aonaa ukashaapaꞌanaꞌa daonaiora naꞌiki zun kiaapaakan pamamazidakan puꞌu,’”
    kiaꞌo wuruꞌu ĩkianuz Paul ati.'
  mva-mva: 'Ungguma Takadi lama diuni ilom ngabukutakidi kana nge keka ambe kigeredi
