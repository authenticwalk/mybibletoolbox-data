    aomnga.”
  bdd-bdd: “Ta Yesu ꞌana tohemisao tupwa ganamuli ꞌoidiya, taudi geya meYudiya, ꞌidi
    leta ꞌahetune pwaiya ta ꞌabehega toꞌaha gide tomota sipwaopwaoliyedi hali ꞌebe
    hemisao ꞌoidiya sahena siꞌaiꞌai, ta wete hebai mabweyahidi ma hebai ꞌaniꞌo didididi
