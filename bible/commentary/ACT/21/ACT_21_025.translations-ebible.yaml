  viv-viv: Tu yoꞋo tulidiyao tovetumagana ma yadi leta ahe aꞋetoladina be yama vehimeya
    faꞋina avenuwaꞋatadi. Agahedi higa vaita keke kevakeva kilumina agaidiya mali
    kaliva hihawadavadavayedi-ma hinaꞋuꞋadi, kadu keke kevakeva dayagidi hinayuni,
    kadu kevakeva kikibahidiyao be dayagidi keke gidamadu-ma keke hinaꞋuꞋani. Kadu
    kaliva keke mali vevine buye hinadauda, ada meda anafaiweya vevine keke mali kaliva
    buye hinadauda. Au hidede amine agahedi.”
  yao-yao: Yankati ŵandu ŵangaŵa Ŵayahudi ŵaŵakulupilile Che Yesu, uweji twalembele
    chikalata ni kwasalila itwilamwile ni kwapelechela, chachikuti, akalya chachili
    chose chetaje mbopesi sya minungu ja unami, ni akalya miasi, ni akalya nyama ja
    chinyama chepopotolwe ni aleche chikululu.”
  tgp-tgp: Pani isana tamlohi r̃or̃oha sei la rasua, kama pete sohai na leta moiso
    peresi na nomam r̃omr̃omi vara la sopo hani na mit sei la silea isana tamasi moiso,
    ale la sopo inu na r̃ae, ale vara la sopo hani te maji sei la punia, ale vara
    la toho asau na mauri maji.”
  auc-NT: “Ayæ̈ oodeoidi ïnämaï ïnäni guiquënë në pönënäni badinque æbänö cæquënënäni
    ïnänipa, ante pönente wædinque mönitö do godongämæ̈ pönëninque tömënäni ïnänite
    ïïmaï ante yewæ̈montamönipa. Wadäni, Wængonguïidi quï, ante cænguï näni cönönincoo
    ante mïnitö cæ̈nämaï gomö aedäni. Wepæ̈ owemöingä adinque cæ̈ningä ñë wïmencate
    wæ̈ningä adinque cæ̈nämaï ïedäni. Ayæ̈ nänöogængä ïnämaï ïñongante mïnitö godö
    guëa mönämaï ïedäni, ante do yewæ̈montamönipa,” ante në aadäni Picæ̈näni Pabodo
    ingante apæ̈negadänimpa.
  kbc-NT: Pida niɡ̶ijo ane daɡ̶a judeutedi anonakato Ǥoniotagodi, jiwakateenaɡ̶atibige
    ɡ̶odidie notaɡ̶anaɡ̶axi me jeloɡ̶otaɡ̶atiogi ane ɡ̶odowoogo. Jajoinaɡ̶atece me
    doɡ̶oyeligo niweenigi niɡ̶ina eledi oko anoilokotajeta niwigo, migetaɡ̶a lawodi
    eijeeɡ̶agi, oteɡ̶exaaɡ̶aɡ̶a okanicodaaɡ̶ica eijeeɡ̶agi anoiɡ̶iwoola. Eleditace
    me daɡ̶a noomatewa ane daɡ̶a lodawa.”
  bmh-bmh: Bo, go emgasag ipal ebuan duailel goagal oiagab petak emen iguan sikut
    wai maraimai, awaremun go em uwait ulagwag moroimai, ee biz ebu aganemen mui,
    egun eseu mui, egun ipal beguranag olinarena, noumemen go ag i zan. Ag wal igul
    i macan aimai awaremun.”
  ctu-BL: Jixcu jini gentilob tsa' bʌ i ñopoyob, tsa'ix c ts'ijbubeyob lojon chuqui
    tsac ña'ta lojon. Tsac subeyob lojon cha'an mi' cʌyob i c'ux jini tsʌnsʌbil bʌ
    i majtan dioste' yic'ot i ch'ich'el yic'ot milbil tac bʌ. Tsac sube lojon cha'an
    ma'anic mi' cha'leñob ts'i'lel. Che' tsi' subeyob Pablo jini ancianojob.
  meq-meq: 'Ndo neheye Yahuda hay bay aye ada ta təra ndo məpe mədzal gər hay ka Yesu
    aye na, ɓa nəmaa watsa tay naha bəɗaw? Nəmaa watsa tay naha, nəmaa gwaɗatay: “Tâ
    həpəɗ slo nakə tə kəɗay a kule aye bay. Tâ nda bambaz bay kwa gənaw nakə a mət
    məməte aye tâ həpəɗ slo eye bay. Tâ tsəpa bo tay abəra ka mezeleme.”»'
  noa-H: Magnaa, Har judionaan k'abam k'ʌʌn hĩchab maach Hẽwandam hiek hʌ̈k'atarr
    k'ʌʌnagjã ya marau hẽsap haaidʌpʌ̈ijimgui hajierram. Hamag marau jaaupʌ̈itarr
    gaai, hõrau hamach juau nem parhoobamta Hẽwandamk'a waunaa hagʌg jëwaag nemchaain
    t'õotarr modjã k'öpiba, nem t'õowia hag bag dën reyen wau sĩsidʌmjã k'öpiba, ni
    nem sĩi bëgöne bag hãrba t'õo sim modjã k'öpiba jaaupʌ̈ijim. Mag nʌm dʌ̈i hĩchab
    dich hõor k'abam dʌ̈i chan hoob bʌ̃ʌrjã k'apes hapiba jaaupʌ̈ijimgui hajierram,
    Pabloog hĩgk'amamua.
  alp-NT: Kai arekwa lekwe be tamata makete rebe tamata Yahudi mo rebe esi hlaleke
    loko Yesuse pende, ami natue sulate lokosi peneka kena beteke saisa rebe ami teure
    be manane rebe rilukele ete tuhane tinai more kane yake. Kai kane lalakwe yake
    pise aklaline rebe emata le klosekele yake kai ono ntasite yake.”
  san-VEL: bhinnade"siiyaanaa.m vi"svaasilokaanaa.m nika.te vaya.m patra.m likhitvettha.m
    sthiriik.rtavanta.h, devaprasaadabhojana.m rakta.m galapii.danamaaritapraa.nibhojana.m
    vyabhicaara"scaitebhya.h svarak.sa.navyatireke.na te.saamanyavidhipaalana.m kara.niiya.m
    na|
  kbq-kbq: Hu'neanagi megi'a vahe'ma zamentinti nehaza vahetega, tagra avonkreta,
    havi anumzante Kresramana vuntesia zagagafane, korane anankema taga osu zagagafane
    onetma, monko'zana atreho huta tagesa antahiteta kre zami'none. (Apo 15:29)
  kbh-kbh: 'Y chë ndoñe judiënga Jesucrístbeñe imojtsos̈buachengbiamna, bënga ya fsënjubuábiama
    y fsënjáuyana ndayá jtsocumplínama chënga yojtsamnama, mënts̈á: ‘Ndoñe chamondëtsesá
    mënts̈ena, chë ents̈anga tmojtsejuabná diosënga imomna soyënga jadórama tmojiyëbana;
    ni buiñe, ni tses̈ana bayëngbe mënts̈ena; y ndoñe chamondë́tsama bacna soyënga
    shembásenga y boyabásengaftaca ca’ ” —chënga tmojánayana.'
  ron-LSB: Dar în ceea ce privește neamurile care cred, am scris hotărârea noastră
    că nu trebuie să respecte nimic de acest fel, decât să se ferească de mâncarea
    oferită idolilor, de sânge, de lucrurile sugrumate și de imoralitatea sexuală.”
  pon-pon: 'A duen me pojonlar jan ren men liki kan, je intiniedier o kujoned edar,
    me ren der kapwaiada mepukat. A iet eta: Ren liki jan uduk me mairon on kot likam,
    O nta, o man mopelar, o nenek.'
  nhe-BL: Pero para tlacame tlen ax israelitame tlen quineltocaj Tohueyiteco, ya tiquintlajcuilhuijque
    huan tiquinilhuijque san ma quichihuaca tlen más monequi. Ma ax quicuaca tlacualistli
    tlen sequinoc quitlalijtoque iniixtla tlaixcopincayome huan totiotzitzi. Huan
    ma ax quicuaca estli, niyon tlapiyalime tlen san quinquechpatzcatoque. Huan axaca
    ma quichihua tlamantli ihuaya se tlen ax inamic.
  sps-sps: 'Sana rin vamuinyasiny fafaaman sikia ma taa Jiu faan bus iny nan noun
    tsuri ser tsue of ratuarin tsue to aya te kotskots ari muan: er ainy vaare to
    ta faruet te atsuiny a vainy ser kat of yan fifaan tana fo kaisa tan gov gamgam
    ana ri kan ma jiu vaaren rafatsiny, ana ri kan ma ainy vaaren faruet te tang a
    vainy a googon ya ser maten, ana ri te tsikoor ge fipisui ge fifiinaum vaare min
    moun an tsoiny.”'
  wnc-wnc: Sike aminu kepman nana Jesue banip sike yuaingu wamu nisa yana kekekakut
    takngae pas gwan yamukumang. Yamuke kaau kep tapae yamunangge zipningu dua nake
    gatu dak ba dua nake ba gatu kaap guyakngane wapa kumningu dua nake yasewa dua
    tasike yutningge gwan yanikumang,” ngang iniking.
  bus-bus: Bori pãnde Yesudeenↄ sↄ̃, wa takada kɛ̃̀ wá òńnɛ wa zɛo aↄ̃ mì kɛ̃ nↄ̀bↄ
    kɛ̀ wà saa òo tãaa kↄ̃n aruo kↄ̃n nↄ̀bↄ kòtokpasaio kↄ̃n pãpãkɛnao.
  gub-BL: Amo ae ma'e uruzapo kar kwez uzeruzar ma'e zutew 'ym wanupe ure. Oromono
    kar ureze'eg pape rehe imuapyk pyr wanupe ure. — Pe'u zo ma'ero'o kwer tupàn a'ua'u
    pe imono pyrer nehe ty wà, uru'e kwez wanupe. — Pe'u zo ma'e huwykwer nehe no.
    Pe'u zo ma'e i'azuwyk pyrer ho'o kwer nehe no. Peho zo penemireko 'ym wapuhe nehe,
    peho zo kuzà wyzài wapuhe nehe, peho zo pemen 'ym wapuhe nehe no, uru'e kwez wanupe.
    Urumuapyk a'e ze'eg pape rehe, imono kar pà wanupe.
  imo-imo: 'Lino Juda imboma aku tepo teremolo nalo manga pupu lupe imbomando linoni
    eno i tendeku ulu teaio naa nimbolio pipia te oi topo tirimulu. Aku pipiana i
    tepo nimbo topo tirimulu: Kolo gote imbo kini wamolimanga kuro koinge langima
    enoni naa naio. Eno yokoli angili ari melema naa naio. Eno nomi ambolko pupu tokolio
    toko kondonge ari melema naa naio. Ambiye wapu langi noli aku ulumanga eno tenga
    tuku naa peaio,” nimbe Jems i tepa nimu.'
  boj-boj: Ariya Pol, ni qalie, iga nami anjam bei neŋgreŋyosim sawa bei bei qaji
    naŋgoq qariŋyem. Naŋgi di Yesus qa naŋgo areqalo siŋgilateb qaji. Iga anjam endegsim
    qariŋyem, ‘Niŋgi gisaŋ qotei atrainjro qaji iŋgi bei uyoqnaib. Wagme leŋ ti uyoqnaib.
    Wagme sil na kakro tontnjrnab moreŋeb qaji di uyoqnaib. Sambala kumbra dego yoqnaib.’
    Iga nami anjam degsim qosisim neŋgreŋyosim naŋgoq qariŋyem.”
  eng-DRA: But as touching the Gentiles that believe, we have written, decreeing that
    they should only refrain themselves from that which has been offered to idols,
    and from blood, and from things strangles, and from fornication.
  knf-knf: 'Kë banwooŋ baanwo bayuday aşë fiyaar hënkuŋ Yeŧu, ŋpiiŧ baka uko wi ŋdinanuŋ:
    Nawutan kade uyemaţ wi mngur, ŋnŧaam ŋankeţuŋ kë pñaak paantulaa. Nawutan pjuban
    pi piinţ. »'
  san-KHM: ភិន្នទេឝីយានាំ វិឝ្វាសិលោកានាំ និកដេ វយំ បត្រំ លិខិត្វេត្ថំ ស្ថិរីក្ឫតវន្តះ,
    ទេវប្រសាទភោជនំ រក្តំ គលបីឌនមារិតប្រាណិភោជនំ វ្យភិចារឝ្ចៃតេភ្យះ ស្វរក្ឞណវ្យតិរេកេណ
    តេឞាមន្យវិធិបាលនំ ករណីយំ ន។
  arn-NT: 'Fey ti pu judiu tuwünngenolu kay tati feyentulu iney rume ta chem pilayay,
    iñchiñ dew wirilelfiyiñ taiñ adkünuelchi dungu: Tañi inoafiel ti ilo tati langümelngeel
    ti dewman ngünechenngealu, ka mollfüñ no rume, tati nentumollfüñnoelchi kulliñ
    no rume, ka fill domo ñi üñamyenoael no rume.'
  zas-NT: Abiꞌ por ree bén ad najt bén Israel, bén ma bililadx ree Jesucrist, ma baxhaalan
    tijb guiꞌch loj reeman ziꞌc baguieenan xgab guial ad rayalt chuꞌ reeman xgab por
    xley Moisejs. Per ad rayalt gaw reeman ni rbej loj ni na̱j ree xdios reeman, ad
    gaw tëë reeman rejn niꞌqui bëël rberejn, ad sunë tëë reeman ben ren bén ad najt
    lacheel reeman.
  ken-NT: Mbák chi bakoŋo Yesu abhɛn bápú bo Israɛl, sɛ́to bɔ bɛkáti ndu bɛ́gháti
    bhɔ́ bɛ́ bákɛ́ nyiɛ́ yɛ̌nyɨŋ ɛnɛ báchyɛ́ ntá mandɛm nsé mbɔ akap. Nɛ bɛ́ bábhɨ́kɨ́
    bhɔŋ mɛ́nyiɛ́ manoŋ nɛ nnya anɛ manoŋ ami ábhɨ́kɨ́ rɔŋ amɨk, nɛ bɛ́ bǎkɛ́ fyɛ
    amɔ ndǔ barak ɛpúsí.”
