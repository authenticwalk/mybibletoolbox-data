  kde-kde: Henga kuyamba avala vanu vakávele Vayahudi vankulupîla Yesu tùnivalembila
    kuyamba vitukutuku vituamwile. Tùnivaamulu vanalye vyakulya vihumîjwe sadaka kudisanamu
    na vanalye myadi na vanyama vapopotwîje na valinyemye na umalaya.”
  ata-ata: Tei la nenge tekaukavunu vaikala vile aloxo ꞌo sou tesovanu mulai noxiꞌa
    ta mitema aneꞌi ane ta Iutaia uasi e mimuxaxu taneꞌi noxou Iesu. La sou teꞌuna
    tanenge noxiꞌa aloxo ꞌo, ngingi ngaꞌou laꞌilali ane aneꞌi miiamanu mulai noxiꞌa
    ta lataua kalakalavoi mamu, mo ngaꞌou mii ane sialuxu uasi, mo mii sou poosi ane
    miailiꞌosou mo musoli ne xiasinu mamu, mo ngapoloxalonu ꞌilixo sou voteꞌi.”
  qvw-NT: Chay mana-Israel chalapacücunaman'a, apachipäculäñam manaña anla juchacuycunacta
    lulananpä, nï yawarnin pasäśha uywacunacta, nï taytachancunaman uywa uśhancunacta
    mana micapäcunanpäpis” nil nipäcula.
  nfa-nfa: 'Te ngaa mi dhèu dhu Yahudi boe, dhu lèka le Lamatua Yesus, èdhi paꞌadhu
    le sasuri hia ra. Èdhi peka le lii pamaꞌète èdhi ca hari nèi, dhu peka, rèngu
    parluu boe madhutu atora adꞌa Yahudi aaꞌi-aaꞌi ra. Dhu rèngu hudꞌi tao madhutu,
    sèmi neꞌe ku: bhèni-mone baku tao jꞌara makae dènge dhèu dhu jꞌajꞌi boe dhèu èmu-kamali
    ra. Rèngu baku pabꞌali dènge mèdha sogo-tagu, aa baku raꞌa ngangaꞌa dhu tao madenge
    aꞌari dhèu Yahudi. Conto sèmi: rèngu baku raꞌa sisi sogo-tagu; baku raꞌa raa badha;
    aa baku raꞌa sisi badha madhe dhu ra pacèli koko.”'
  tnp-tnp: “Kəni rəueiu iəkəni Nanihluə mɨn nətəm kəutəhatətə e Iesu. Itɨmah iəmotahli=pən
    rəkɨs nauəuə kəti kəm lah. Nauəuə əha tətəni lanu rəhatɨmah nəghatiən məmə ilah
    okəsotuniən nɨrə, mɨne nauəniən u katol sakrifais lan kəm narmɨ nati mɨn, kəni
    məsotuniən nati miəgəh u kəmarin nentəui mətəu-inu nɨran əpəha ikɨn e nɨpətɨn,
    kəni məsotoliən təfagə e pətan.” Kəni Pol təmegəhan e nəghatiən əha.
  urd-urd: मगर ग़ैर क़ौमों में से जो ईमान लाए उनके बारे में हम ने ये फ़ैसला करके लिखा
    था, कि वो सिर्फ़ बुतों की क़ुर्बानी के गोश्त से और लहू और गला घोंटे हुए जानवरों
    और हरामकारी से अपने आप को बचाए रखें।
  hot-hot: Ma hathak avômalô loŋ buyaŋ takatu ba êvhaviŋ, yêlô bôk ato kapya hadêŋ
    thêlô yôv ek nenaŋ abô takatu ba alalô bôk abutiŋ nena thêlô miŋ nejaŋ alim takatu
