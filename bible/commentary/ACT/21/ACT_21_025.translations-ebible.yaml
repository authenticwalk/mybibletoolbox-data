    kuruntamakpas, chiwazha ña dios awakana sarɨtta mɨlarɨt aizpa kuamanpa. Kalpa
    kuhtɨt aimpi puztakine, ña kuman. Aimpikas kuman. Ampuruzne mamazpa ashampara
    sanachi. Ashamparuzne mamazpa ampura sanachi.
  agm-agm: 'Aihɨ nyahɨ isɨhiya Judaahiyaamatɨpɨmetahiya Jisaasihopɨ gɨwunyaahohiyɨhiyaapɨ
    utɨpɨho aimɨ jɨpatɨpiyaatɨ nusoaaso. Nusoaasɨhaawɨ nyahɨ pɨwɨha sata kataatɨ nusoaasohɨhaare:
    “Autaahaatɨho jaiwɨtɨwɨhoai isɨhiya nandapa amɨ kohasɨpɨho tipɨ tɨhɨwɨ nunyohɨpɨpaamɨ
    nawɨpɨpa sahɨ nepɨ wɨndɨ namaanɨwɨse. Aiwɨ kohasɨpɨho asɨpɨpa biyatɨ tɨhomaatatɨ
    jɨtɨpatɨ noaahapa wɨndɨ namaanɨwɨse. Aiwɨ sahɨ isɨhiya usɨhiya amɨ asɨhiya kɨhiyaisawɨ
    irɨmunɨwɨse taatɨ aimɨ nusoaasohɨhaare,” tɨwɨ Porɨhoai awaisawɨhiya kaundawaatopo.'
  ubr-ubr: Baise sabu men Jew yangan ato sinat baitutumotis simamatar on auris fef
