    re? ¿Nde mbia ɨquia ɨquiasa rerecua eã nde re? Cuatro mil mbia ɨquiasa. ¿Nde ererao
    eã turúquiaa re? ɨ que ererecua Pablo je ra.
  kje-NT: Ya auroin o mamwali ri Mesir, maa lo'o ka! Ri Mesir onne haul arra lalapa
