  cnt-NT: Jaun₂, ¿on₃jua'₅₄ 'ne₂ lɨ́ng'₅ dsa₂ egipcio i₂ca₂jmo₃ mɨ'₅₄ qui₂ca₂tsɨ₂jain₃
