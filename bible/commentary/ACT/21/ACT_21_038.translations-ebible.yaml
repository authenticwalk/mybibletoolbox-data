    ndáka ñaá rá ni̱ saꞌa̱n ra̱ nda̱ noo̱ kúú ñoꞌó i̱chí ―kaá ra̱.
  pon-2006A: Eri, kaidehn kowe ohlen Isipo, me tapihada mwekid en moromor ehu oh kaundahr
