  san-DEV: यो मिसरीयो जनः पूर्व्वं विरोधं कृत्वा चत्वारि सहस्राणि घातकान् सङ्गिनः
    कृत्वा विपिनं गतवान् त्वं किं सएव न भवसि?
  tna-NT: 'Da su echua puji ja Pablo uja jeutsutana: —Mida griego cuana sa yana su
