  apb-apb: Mala uri ko urine, na i'oe nga mwane ni Ijip ha'ike. Ineu nou lo'onga'inie
    uri i'oe mwane ni Ijip nge e aehotaa haiseuninge honosie aalahanga ni Rom, na
    i puri e tahi pe'ie e hai sinolai mwane horo-horo ingeie i laona hanuesala.”
  san-TEL: యో మిసరీయో జనః పూర్వ్వం విరోధం కృత్వా చత్వారి సహస్రాణి ఘాతకాన్ సఙ్గినః
    కృత్వా విపినం గతవాన్ త్వం కిం సఏవ న భవసి?
  ben-IRV: তবে তুমি কি সেই মিশরীয় নও, যে এর আগে বিদ্রোহ করেছিল, ও গুপ্ত হত্যাকারীদের
    চার হাজার জনকে সঙ্গে করে মরূপ্রান্তে গিয়েছিল?
  ntu-ntu: ?E nim lr Ijipt kc mzli lcmonrng ena, tzotang badr gzpman x mailzpxle ncblo
    nedeng siu-pwx (4,000) lzke o trtingr? Dzbede lc nzrpibz ‘Kxnzrnibqng mz toki.’”
  pan-pan: ਕੀ ਤੂੰ ਉਹੋ ਮਿਸਰੀ ਨਹੀਂ ਹੈਂ, ਜਿਹੜਾ ਕੁਝ ਦਿਨ ਪਹਿਲਾਂ ਦੰਗਾ ਕਰ ਕੇ ਡਾਕੂਆਂ ਦੇ ਚਾਰ
    ਹਜ਼ਾਰ ਆਦਮੀਆਂ ਨੂੰ ਜੰਗਲ ਵਿੱਚ ਲੈ ਗਿਆ ਸੀ।
  gvc-gvc: ¿Sohõ jiriro, Egipto macariro jierajari mʉhʉ? Tiro masare ti pʉhtoare cohã
    dutiro, cuatro mil pʉhtoare cohã duaina sehere masa marienopʉ naari jire. ¿Tiro
    jierajari mʉhʉ? —niha surara pʉhtoro Paulore.
  ksj-ksj: “Ḡaꞌe, Izipi vazeḡa ibite Roma gavamani teite utitihi radu, gorugoru azaḡa
    maḡa boro ḡazaḡa (4000) haba bohaꞌa tutuze onamiroteꞌe vazeḡa hehe?”
  sbk-sbk: Awe siga yayula uMisri yalongozizye unanzi ahijile agaidi elufu zine mwisengo?”
