  heb-LB: ”האם אינך המצרי שארגן לא מזמן מרד ומשך אחריו למדבר ארבעת־אלפים רוצחים?“
  caf-NT: “Et Egypt ts'ih haínya dune 'en tulih 'unint'ah? Nyun tulih 'inja, ndunnah
