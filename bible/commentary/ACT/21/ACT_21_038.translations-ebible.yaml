    ma napro'uk.”
  gaz-gaz: Ati namicha biyya Gibxi kan dhiʼeenya kana goolii kaasee shororkeessitoota
    4,000 fudhatee gammoojjiitti gale sana mitii?”
  kud-kud: Yagu nuwatuwu owa Itipita towahona, mwalona ulaoma tau'oiye mwalowoi 4,000
