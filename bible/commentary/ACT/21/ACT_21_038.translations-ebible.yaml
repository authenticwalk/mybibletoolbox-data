  kpf-kpf: Mârumâk Aigita a ŋâiŋâ a kutâ kunat sâmŋâ a 4 tausen diiziŋgi hân a mân
    ândiândiŋan âiwe. Gâ a zo mo ŋâi?”
  ppo-ppo: Ya̧ta, mepaae kemeyale be dȩmó 4,000 whi̧rape a̧lisó fóló, so whi̧ bitinire
