  tgj-tgj: "“Vbvrikunamv no kvvlo kvcho gv Ijipt nyi ako yalungyachung dula hejar\
    \ api alvmanv nyi go rigvla chukrimooku lo riram la ramgvnv angv mai?”\x94"
  wat-wat: Iyau a nuwanuwa vitana kwaḡa bwatanemoka tene Itifita maise. I anuvanuva
