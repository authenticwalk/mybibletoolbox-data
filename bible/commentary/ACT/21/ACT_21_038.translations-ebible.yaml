    naipemo aliꞌnaya vayaꞌmo apavalelino kaꞌme kotega uꞌniya vekae, huꞌna nagesa afiꞌnove,
    huno ha paiꞌnigenoꞌaeꞌmo
  kmk-kmk: Bokon kad nin un sika dit iyEgipto utdit adi payyan nasulit un gummusuḻ
