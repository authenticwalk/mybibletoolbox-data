  msy-2020: Kɨ ghaze, nɨ Isipɨn gumazim, nɨ fomɨra gavman ko mɨsogha, 4,000plan gumazir
    kuraba inigha ghua gumazamiziba puvatɨzir danganimɨn ghu. Nɨ gumazir kam?”
  bpr-bpr: Na ku ayé, ise ge kadì i to mdà di Idyip mimò samuk falami ani i mebe fat
    libu dad sasè to nun tek salu di banwe landè to mnè ditù!”
  rmy-VLAKH: — Тунчи ту на кодва египтянино, саво коискачи вряма палпалэ вазгля лэ
