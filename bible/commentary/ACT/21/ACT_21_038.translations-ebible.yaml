  iws-iws: Kariir kwoɨnɨn ha naɨngwokɨn aɨngwo kɨra tɨ nu Isipan inkamɨn siya nɨuwi.
    Bɨiya inkam komii komii gavman sɨmaka yaii kɨra nɨniigɨn. Mɨ kɨra tɨ inkamɨn 4,000
