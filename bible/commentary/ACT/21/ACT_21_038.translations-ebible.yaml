  qvw-NT: 'Ya''a pinsalá: ‘Cay''a malcäpa cuntran śhalcuculcul tawa walanga wañuchicücunacta
    puśhaculcul chunyänincunaćhu pulï Egipto nunäćha’ nilmi” nila.'
  nfa-nfa: Ladhe sèmi èèna, ngangee jaꞌa sala di. Jaꞌa neo laa, na, èu ne dhèu Masir
    dhu uru èèna, kakèjꞌi-rariu dhèu, sèna ka pakaco dènge maruru. Ka nèti èpa riho
    dhèu rèdꞌu dènge rèka, hèia ra rai asa dꞌara padꞌa sodꞌa. De èu ne, aadꞌo di,
    sina ma?”
  tnp-tnp: Nɨkik təhti məmə ik iətəm Ijɨp u nəmətalkut məmə nəkələs iahu rəhatɨmah
    kəpmən aupən, kəni məmki nətəmimi fo-tausɨn u Nətəmi Rəha Nuhamuiən Nətəmimi,
    kəni məhuvən məutatɨg əpəha ikɨn təpiə-məpiə ikɨn. ?Ik uə kəpə?”
  urd-urd: क्या तू वो मिस्री नहीं? जो इस से पहले ग़ाज़ियों में से चार हज़ार आदमियों
    को बाग़ी करके जंगल में ले गया।”
  hot-hot: Yahasoŋ nena o anyô Ijip sêbôk ba huik vovak hadêŋ Lom ba howa ŋê kambom
    takatu ba ik anyô vônô hatôm 4,000 ba hu loŋ thiliv la.”
  mqj-NT: Dadi tangngiako to Mesir, to mane mangka la umbali to ma'parenta napolalan
    ussolaan appa' tasa'bu gurilla lako padang alla'?”
  rus-SYN: Так не ты ли тот Египтянин, который перед сими днями произвел возмущение
    и вывел в пустыню четыре тысячи человек разбойников?
  mbh-mbh: Na ong ini toko Isip anga aton avele ako i patea punong nge gavman nomenga
    mun tie, na i wolpot toko punongare or 4,000 ako o el bainat a pen polpolnga la?”
  bdd-bdd: Cigu nuwatuhu ꞌowa gwama Itipitaina, tauna mwalo ꞌinaoma ta toloheꞌamasa
    powa tausani ꞌihegogonediya ꞌaleha weyahina, ta ꞌihanugetediya yoho ꞌawawa.”
  cbt-NTPO: —Iquipito piyapinquën ta'ma topirahuë'. Inaso' i'huamiáchin copirno no'huiton,
    catapini huaranca tirocoro'sa', inotëro parti quëparin, itërin.
  rmy-SERVI: Выджял — ту на кодэва египтянино, саво надумут подваздэня манушэн тай
    улиджялда пала пэ дэ шуки пхув штар пхангля прахарен?
  srn-NT: A no yu na a man fu Egipte di no langa di psa meki opruru ini a kondre èn
    di lowe go ini a dreisabana nanga fo dusun kiriman?”
  cta-NT: ―¿Ha siꞌi nuꞌu̱ laca nu nguꞌ Egipto nu ngua loo jiꞌi̱ nguꞌ nu ngusu̱u̱ tyaꞌa
    loꞌo gobierno tsubiꞌ? ―nacui̱ jiꞌi̱ Pablo―. ¿Ha siꞌi nuꞌu̱ ndyaa loꞌo jiꞌi̱ jacua
    mil tyaꞌa ñati̱ cuxi ca lo nati̱ꞌ btyi?
  bqc-SIM: Egipi gbɛ̃́ pↄ́ fɛ̀lɛ ń gbãadeↄ zĩ́azĩa à gɛ̀ guwaiwaiu ń bùsudɛnaↄ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ síiↄ̃n n ũo lò?
  tcz-CHONGTHU: Nangma Egypt mi, masang laiya miho tilsea mi sangli gamthip'a loidoh
    pachu nahi louham?” ati.
  mar-mar: मग मला वाटते, तो मनुष्य तू नाहीस, मला वाटले ज्या मिसरी मजुराने काही दिवसांपूर्वी
    बंड करून सरकारला त्रास देण्याचा प्रयत्न केला, तोच तू आहेस, त्या मिसरी मनुष्यांने
    चार हजार दहशतवाद्यांना अरण्यात नेले.”
  snp-snp: Kamo ya Isipi we ma gamani yaki fina finune, loto we nosámamo fo tauseni
    (4,000) ya gilimito eba fafato yau wimo wema ya minabe? loto loga o edaito
  isl-isl: '@see-verse:ACT.021.037'
  spy-NT: Ibooyē ꞉inyiing' oob Miisir ānku inyiing' ꞉nyoo kiwēēkyēēch keey intōōchi
    kāwōōtik kisyēērōōk ang'wan kuba suurkwēēn ām bēsyōōsyēk chēē ng'ēri choo kookukeeyta?”
  xnn-xnn: “Kanak en sik-a san iyEgipto ay ninpagolo isnan ipogaw id kasin ay apon
    di epat ay libo ay ninpatey is ipogaw ay nangboboweg ken siya isnan pondag,” kinwanin
    san apo ken Pablo.
  mwe-mwe: Ugwe nngabha Mmishili agano mobha pegano apitinishe bhandu elupu nsheshe
    bhaashemwanga mabhulaga bhandu, alikwaalongoyanga kuanga?”
  tte-tte: Yabatoko kowa Itipita tomona yabo tauna kona gabeman toloinao ikalomagigi-lagili
    yo tokaleya kali baibaiwa powa tausan (4,000) yauyauleli iyoganli silau paepaeli
    bwagabwaga mena.”
  tcs-tcs: Ai bin tingk yu da man prom Izipt uda bin meke big trabol bipo ane bin
    lide 4,000 nugudman go wea da dezet eria!’
  hlt-THB: Nang ve Izip pa maana thlang thongli kqawng damiah na ak ceh pyi ce aw?
    tina hy.
  soq-soq: ne insakoantene insena abo e Isibt apanawa me mida imanamampe rubusane
    Rom gabemaniwa kadisapona baiwa ona apanawa 4000 banlamone nosene alen sala makowa
    bedewe. Tane e Girik aiawe gagaloiteno ne atenten e mai apana sa, dia.”
  qub-qub: Chauraga ¿manachu gam canqui Egipto runa? ¿Manachu gam Romapa contran ñaupata
    jatarirayqui? ¿Manachu gam purirayqui chunyajpa chuscu waranga (4,000) runacunata
    pushasha?»
  att-att: Ari sikaw laguk yù laláki nga taga Egipto? Ta kagiak ku ta sikaw yù namappatapátu
    ánna nangituluk ta appátaribu nga tulisán nga nagármas túrin ta kalállammatán!”
    kun nayù kapitán.
  bki-bki: ?Jibe na, kiniou nejidom neverii jau kobe toro Ijivi nanua maka vesiou
    ga ana milavon ka rila baravo, ana naio buru bulag tomu nalo menu veri [4,000]
    aban ea kanano taara na m̃a amuemue tomu nalo, mia nalo aburo abano ajuluku ea
    vio yauo? ?Jau naruei jau kobe toro nene, a?”
  bqp-bqp: Misila gbɛ̃ kũ à fùtɛ kũ gbãnadenↄo zĩna à gɛ̀ɛ gbárannan kũ bùsudɛri
    gbɛ̃nↄn dúbu siikↄ̃nↄmɛ n ũroo?
  mcp-mcp: Ntɔ́ jɨ nə́ wo dɨ́ mwân Igîpten nyə á ndəm zə wá zhizhɔɔm wa nə́ ndɛɛ́
    a mú kə nə izhilʉŋgaanə́ otɔ́ɔ́shin onɔ̧̂ shí a shwééshá dɨ́ yɛ́?»
  hat-hat: Si se sa, se pa ou menm ki ejipsyen an, nonm ki te kòmanse yon revolisyon
    tou lòt jou a epi ki te mennen katmil (4.000) bandi avè l' nan dezè a?
  npl-NT: 'Ijkuakó n soldado tlayákanki okili: —¿Amo te n egipsio non yowejka otikixnamik
    n weyi tlanawati, iwa otikinwík nawi mil temiktijkeh kan tlaltejtéyinki?'
  bgg-bgg: Na ne Egyph pha bran asi bey? Buyo shii hanyiethek srobro shii buii mak
    rek pho rab ne itham wi shii jabiing hà noh dunpha bran ji asi bey?”
  eng-TCENT: Then yoʋ are not the Egyptian who before these days incited a revolt
    and led four thousand men of the Assassins out into the wilderness?”
  eng-BSB: “Aren’t you the Egyptian who incited a rebellion some time ago and led
    four thousand members of the ‘Assassins’ into the wilderness?”
  cpu-NT: Tetya Egipto-satzi pinatzi eeroka poñaakaantakarori chapinkipaite maimanetaantsi,
    kenapaintsiri tsika te jinampiitaro, jamake 4,000 ovayiriite.”
  san-ASM: যো মিসৰীযো জনঃ পূৰ্ৱ্ৱং ৱিৰোধং কৃৎৱা চৎৱাৰি সহস্ৰাণি ঘাতকান্ সঙ্গিনঃ কৃৎৱা
    ৱিপিনং গতৱান্ ৎৱং কিং সএৱ ন ভৱসি?
  tod-tod: Ɗa lɛi è ʋa ɠɛ mu ga Ezipete nui naa, nii é ʋuutugi leʋeai feya, é li
    ga nu ʋaa nu waanaanigɔ (4 000) teʋebai zu?»
  tac-NT: ¿Tabilé mué ju alué rió Ejipto bejtégame napu geriyero nílige, napu 'yuga
    eyénilige naó mili geriyero jami mejkami tabilé riógachi?
  eng-WEBPB: Aren’t you then the Egyptian who before these days stirred up to sedition
