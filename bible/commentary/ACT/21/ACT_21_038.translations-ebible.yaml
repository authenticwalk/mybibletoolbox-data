  reg-reg: Angu awe utali mu misiri ulya oyo kubhambhilo atangasishe obhunyamuke no
    kugega abhakuti bha bhanu bhiumbhi bhina ibhala?”
  mlh-mlh: Ore eru go Ijipt ŋi fukege me mata? Ijipt ŋi moji yunekoŋ kiso ŋi tebeyaŋuŋke
    4,000 oi bojiqojibu eyaberu Rom gawman kiso eku jigo oyowo fuŋgaru yaberu oga
    yaberu moreŋ buroineo rabuŋ. Go siŋaŋ ŋi oi fukege me mata?”
  gof-ENT: ኔኒ ሃይሳፌ ሲን ቡቄ ሜዲ ሼምፖ ዎዳ ኦይዱ ሙኩሉ ኣሳታ ኤኪዲ ባዞ ጌሊዳ ጊብፄ ኡራ ጊዲኪ?» ያጊስ።
  aau-aau: Hmey, hunkwe Isip-uwr, ompeys Gavman me aw ma hiy-ono pie hiy non, seyr
