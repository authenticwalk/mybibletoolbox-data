  mto-NT: ¿Ka je̱ꞌe̱p mitseꞌe toꞌk je̱ egíptovit jayu juuꞌ veꞌe je̱ jayu du̱yakpojtu̱k
    je̱tseꞌe nu̱maktaaxk miijl je̱ yakjayuꞌo̱o̱ꞌkpa du̱yaknu̱jkx joma veꞌe je̱ jayu
