  gfk-H: Io hua, pai uga tako no Isip nong ga hatahuat no hinarubu nalamin ta ira
    mataniabar ma Rom a bar tinahon naluai ing ga lam ra ihat na arip na tena harbing
    uram tano hanua bia.”
  viv-viv: Iya gavaita oꞋeni hima kwanaIdifita, bana boi vekwageya givebutuna be kabemani
    hivekwageyedi, ada yana yoꞋo fowa tausani (4,000) higa toluveꞋalika ginagoyedi
    be babigaga againe ginauwedi. KaꞋi o keke bana kalivai-nadi?” Hidedemi togiyomatana
    gigahe.
  yao-yao: Ana mmweji ngati Mmisili jumwachisisye ŵandu atindiganye ni kwalongosya
    ŵakuulaga elufu nne ŵala mpaka mwipululu?”
  tgp-tgp: Engko mo sopo pa mara Egypt atu sei mo lo tiroma na vao mata valum naturihi,
    ale sei mo tiroma na tamlohi mata vili na tamlohi mo tari vaha vati la vano na
    jara tano koru?”
  auc-NT: Bitö ïñæmpa equitobi ïnömi inte edæ doyedë, Wido cæcæ̈impa, ante cædinque
    në, Wæ̈nongæ̈impa, ante näni änincabo ïñönänite coatodo mïido ganca ïnäni ïnänite
    önömæca ænte mäobi godänitapa. Botö ayömo bitö adobi ïmitapa töö.
  kbc-NT: Ida makaami, anaɡ̶akamaɡ̶akaami ijo ɡ̶oneleegiwa egípcio ane yadeegi ijoa
    cwaatolo miili oko anodiotibeci miditaɡ̶a nipodigi ane yadilo ane diɡ̶icata niɡ̶eladimigipi?
    Ijotawece nibo likanaɡ̶anaɡ̶atedi domoɡ̶odoletibige metiɡ̶odideleɡ̶e anoko romaanotedi.”
  bmh-bmh: Iz dabelem na Izip du. Getal go ig ibaig malai maimai, dudu tausen iwanarai
    sag alalabun malai mui imaraimai, du tamacag uzan betei gotulareun aimai dabelemin.”
  ctu-BL: ¿Mach ba jatetic jini egipto tsa' bʌ i teche leto ti' contra gobierno maxto
    jali? ¿Mach ba jatetic tsa' pʌyʌ majlel ti jochol bʌ lum lujumbajc' stsʌnsajob?
    che'en.
  meq-meq: Na gwaɗ nəkar ndo i Ezipt wuray patakay a zlaw mawesewes a huɗgay aye ada
    a həlaw ndo hay gwezem faɗ tə wu həlay a patay ha a kəsaf hərwi mabəbazl tay ha
    ndo hay aye bəɗaw?»
  noa-H: ¿Pʌ Egiptopierr k'abá, pua k'abajĩ har na biek hãb gobierno dʌ̈i wërbʌag
    chumanaan pöm cuatro mil pʌch daumaai jʌr hauwi hõor barba haajem chʌʌi p'ë harrtarr?
    hajim hirig.
  alp-NT: Yapine ale mere tamata Mesire rebe beluke meije ihohae pemerintare eleki
    ipletae tamata maka bunu usata ata me otoi nsekile, piseo?”
  san-VEL: yo misariiyo jana.h puurvva.m virodha.m k.rtvaa catvaari sahasraa.ni ghaatakaan
    sa"ngina.h k.rtvaa vipina.m gatavaan tva.m ki.m saeva na bhavasi?
  kbq-kbq: Kagra Isipi ne'ma, mago'a knafima ugota hunka, 4 tauseni'a vahe'ma kamani
    vahe ha'ma rezmanteku'ma hu'naza vene'nema zamavarenka hagege kokampi vu'nana
    nepi, ru nere?
  kbh-kbh: As, ¿aca ndoñe condmëna chë Egiptocá, chë ndoñe bayté quenátsmëna ents̈anga
    yojanëtsëtsná chë mándayëngbe contra chamotsemnama y chë canta uaranga podesca
    uamana ents̈anga puñálaca uajatë́ngaftaca, ents̈anga ndoyena luaroye tojanbocná
    ca?
  ron-LSB: Nu ești tu, deci, egipteanul care, mai înainte de aceste zile, a stârnit
    răzvrătirea și a condus în pustiu pe cei patru mii de oameni ai asasinilor?”
  pon-pon: Ari, kaidin komui ol en Akipten, me kapeida aramaj oko mon ran akai, ap
    kalualan jap tan ol lolap pakid?
  nhe-BL: Huajca ta ax tinopa tlacatl egipcio tlen timoilhuiyayaj. ¿Ax ta tlen quinajcomanqui
    tlacame achtohuiya, huan quinyacanqui nahui mil temictiani huan quinhuicac ipan
    nopa huactoc tlali?
  sps-sps: Nyo pon manyi na tsoiny Ijip to te fapupuaan fiisen me na gamaman tan fo
    mar nainy te naa en. Nyi nom raton fats a tapan mes to te nom iny kirat iny puaan,
    ya mei ratuari tana pan a uur?”
  wnc-wnc: Nata gae natake Isip nana tapatuta tupa amnangge natake aminu buyambam
    yaniwan musia enawan aminu 4,000-da amakgane sanga pake keu amina wena komune
    kuke ninu Rom nana amin nipbitnangge tandakngaking unin ba ngang gae natat,” ngang
    inikut.
  bus-bus: Igipiti gbɛ̃ kɛ̀ fɛ̃̀ gbãadeenↄzi zĩna à gàa gbáan kↄ̃n bùsudɛri gↄ̃ↄn
    bↄrↄ siigↄ̃ↄnↄn n ũroo?
  gub-BL: — Azeharomoete nereiko kwaw a'e Ezit ywy rehe arer romo ne. Amo 'ar mehe
    ur xe a'e, omono'og 4.000 awa a'e wà, zauxiapekwer romo wamuigo kar pà a'e wà,
    ureàmàtyry'ym pà a'e wà. Tàpuz heta 'ymaw pe wata oho waiko a'e 'ar mehe wà, i'i
    tuwihaw Pawru pe.
  imo-imo: Isip kombu iye teni gavmanemu kinye ulu mongo mare lipe opa pule alaye
    kolte oi mele tomo. Aku tepalie yuni iye 4,000 loi imbo topa kondolima kombu ku
    imbo naa peli wena mepa purumumu karolo iyemu nunje konopu lteo,” nimu.
  boj-boj: E endegsi are qalonum. Ni Isip tamo bei nami Rom ti qotqa marsiqa tigelosiq
    qaja tamo 4,000 joqsiqa wadau sawaq di laqnej qaji agi ni edegonum.”
  eng-DRA: Art not thou that Egyptian who before these days didst raise a tumult,
    and didst lead forth into the desert four thousand men that were murderers?
  knf-knf: Mënţ iwi keeri iwooŋ ñiinţ i Ejiptu ampataţiiŋ ţi ŋnuur ŋloŋ ţuŋ, aţëp
    du *pndiiş na balaŧ iñeen week ŋyaaş iñeen ŋbaakër (4000). »
  san-KHM: យោ មិសរីយោ ជនះ បូវ៌្វំ វិរោធំ ក្ឫត្វា ចត្វារិ សហស្រាណិ ឃាតកាន៑ សង្គិនះ
    ក្ឫត្វា វិបិនំ គតវាន៑ ត្វំ កិំ សឯវ ន ភវសិ?
  arn-NT: Iñche rakiduamkülefun eymi tati egipto wentrungen, tati llitulu kiñe weychan
    ka tripalu tati uwe lelfün mew meli warangka weychafe engün.
  zas-NT: ¿Nid lüj na̱j xin Egipto guzu contr gobiarn ya, abiꞌ laa bigxüün gajquil
    niz loj yujbidx con tajp mil ree xbejnl, bén bagüjt ree bejn?
  ken-NT: Pú wɔ́ ɔ́chí mmu Íjip? Pú wɔ kɛ ɔkʉ bo bágʉɛ́bhɛ́ ɛsɔŋɔri ɛtɔk nɛ ɔkʉ
    bawǎy bho nka ɛnwi bárɔ́k nɛ wɔ amɛm baso?”
