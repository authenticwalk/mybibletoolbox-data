  san-SIN: යෝ මිසරීයෝ ජනඃ පූර්ව්වං විරෝධං කෘත්වා චත්වාරි සහස්‍රාණි ඝාතකාන් සඞ්ගිනඃ
    කෘත්වා විපිනං ගතවාන් ත්වං කිං සඒව න භවසි?
  yut-yut: Abɨkisokgwan Isip amɨn kɨnda gapman gat emat wasaŋek amɨn dapdap sɨbani
