    tjaa nnꞌaⁿ cꞌoom.
  hin-CV: इसका अर्थ यह है कि तुम वह मिस्री नहीं हो जिसने कुछ समय पहले विद्रोह कर दिया
    था तथा जो चार हज़ार आतंकियों को बंजर भूमि में ले गया था.”
  spa-BES: ¿Es usted, por casualidad, el egipcio que, antes de esto, hizo que la gente
