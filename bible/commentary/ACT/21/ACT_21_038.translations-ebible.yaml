  pib-NT: ¿Gi ge Gigipsyo gajerukyi pixa, wa muchikawako gepkoxamkoje waragka jejine
    kgiylalewaklerune pkomyekanshinikanuta; yineru mwiyawakanu panikna?”
  wiv-wiv: Ia ho za na kaka bukuni Isip kua muga pare kua tu vamuria manumanuna varihubia
