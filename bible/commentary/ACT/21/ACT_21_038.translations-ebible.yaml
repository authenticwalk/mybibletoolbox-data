  bhd-bhd: कुन तू तै मिस्र मुलखेरो रानेबालो नईं, ज़ैनी किछ च़िरे पेइले सरकारारी खलाफत
    कियोरी थी, ते 4000 मैनन् ज़ैन कां हथियार थिये तैना जंगले मां नीयोरे थिये?
  too-NT: ¿Chu tū' hui'x huan chi'xcu' xala' nac Egipto a'ntī tā'kaquī'lh makāntza'
