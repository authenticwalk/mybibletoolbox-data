  urd-GVH: तो क्या आप वही मिसरी नहीं हैं जो कुछ देर पहले हुकूमत के ख़िलाफ़ उठकर चार
    हज़ार दहशतगरदों को रेगिस्तान में लाया था?”
  ycn-ycn: 'Surárana huacára''ajeri quemari rijló: —¿Uncá chi Egipto eyaje calé picá,
