  mal-2015: കുറെ നാൾ മുമ്പെ കലഹം ഉണ്ടാക്കി നാലായിരം കട്ടാരക്കാരെ മരുഭൂമിയിലേക്കു കൂട്ടിക്കൊണ്ടുപോയ
