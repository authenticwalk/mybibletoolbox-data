  kxv-kxv: ଆତିହିଁ ଈଦାଆଁ ନ଼କେଏ ଏମିନି ମିସରତି ଲ଼କୁ ଗଡ଼୍‌ହା ହ଼ପ୍‌ହାନା ସା଼ରି ମା଼ଣା କାଗଂରାଣି
    ଲ଼କୁ ହିଲାଆ ଟା଼ୟୁତା ଅ଼ହାମାଚାତି ନୀନୁ ଏ଼ୱାତି ଆ଼ଏ କି ?”
  cha-cha: Ti jago ayo y taotao Egipto, ni y antes di este sija na jaane unfatinas
