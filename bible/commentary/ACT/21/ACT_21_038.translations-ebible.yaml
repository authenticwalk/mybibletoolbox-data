  quc-TT: ¿La man at riꞌ ri achi, ri at aj Egipto, ri chi kebꞌ oxibꞌ qꞌij xwaꞌjil
    chirij ri qꞌatbꞌal tzij, kꞌa te riꞌ xuꞌmulij kajibꞌ mil achyabꞌ kamisanelabꞌ,
    xukꞌam bꞌik pa ri juyubꞌ ri katzꞌinowik?
  heg-NTPO: Eta ela lam, auk in nangan ni kula son. Auk bali le ku niam atuling Mesir,
    man lelon na hode-lokot atuli las le oen tao lobo-lau. Hidim kat nal atuil in
    kil lelat at lihu aat, le lakos se epe mesa. Mo atuling na ku lo, ta lo?”
  ptu-ptu: Dadi taiako indo to Mesir puha umpasola appa' sa'bu tau to salle inaba
    lako pohiallasam aka la umbali to ma'pahenta?”
  bzd-NTPO: E̱'ma be' kë̀ dör Egipto wak dë'bitu̱ eköl e̱' ka'ka̱ ñippök sa' ta̱ e'.
    Ie' mía̱ ká̱ wé̱ kë̀ yi ku̱' ee̱ s'ttökwa̱ wakpa ta̱ döka̱ mil tkëyök (4000).
  kwf-kwf: ꞋUnaꞋeri ma ꞋaeꞋo noaꞋa laꞋu na ngwae ba Ꞌi Ejipt ba ana kaidaꞋi ba sui
