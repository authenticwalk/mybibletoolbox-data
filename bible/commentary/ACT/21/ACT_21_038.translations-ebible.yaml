verse: ACT.021.038
translations:
  kpx-kpx: Ana subuta Egubitoe malaha moleu lohoale ata bahata voa taoseni (4,000)
    malevei abuhi gamani aiohavoito ataeau uvesiteve tiale malaha ke anike ko.”
  okv-H: te Egypt embo vahai na amita tunga tiukari embo tapa 4,000 ainge humbuto
    gavana ta degi isoro asi degi ojagatambu ta pambuna umo embo aravo hotembehena
    rate umo Greek embomeni ta ke ingari rate umo embo avo manera.” ainge enu
  tbo-tbo: Nugote tam lawa Isipitagei yaka lolowa witona u laiwawali? Ma tu’munugo
    tausana wohepali ami witona ugolina u tahaehi po mitehi o nae hau balabala yabayababa?’
  mal-C: കുറെനാൾമുമ്പ് ഒരു വിപ്ളവം തുടങ്ങുകയും നാലായിരം ഭീകരന്മാരെ മരുഭൂമിയിലേക്കു
    നയിക്കുകയുംചെയ്ത ഈജിപ്റ്റുകാരനല്ലേ നിങ്ങൾ?” എന്നു ചോദിച്ചു.
  grc-SR: Οὐκ ἄρα σὺ εἶ ὁ Αἰγύπτιος ὁ πρὸ τούτων τῶν ἡμερῶν ἀναστατώσας καὶ ἐξαγαγὼν
    εἰς τὴν ἔρημον τοὺς τετρακισχιλίους ἄνδρας τῶν σικαρίων;
  bgc-bgc: “के तू मिस्र देश का कोनी, जो इन दिनां तै पैहल्या बिद्रोही बणकै, चार हजार
    हथियार सुधा माणसां नै जंगळ म्ह लेग्या?”
  khz-khz: Pe goi ne ati voAikupito talimana, toma reketa warau pege vanagi, ia na
    kaomani vevagi-venina etinaato, e vagivagi talimara ragana vativati (4,000), mageria
    vevagi rinagara tanoleanai eago-agirato talimamu?”
  deu-TKW: Da bist du wohl nicht der Aegypter, der kürzlich die viertausend Mann Sikarier
    aufwiegelte, und in die Wüste führte?
  zsr-NT: ¿Naruꞌ clëg liꞌ bönniꞌ Egipto naꞌ dza lahui niz butubëꞌ bönniꞌ guladáꞌbaguëꞌë
    yúlahuiꞌ, atiꞌ bchëꞌë lu latj caꞌz gdu choaꞌ gayuꞌë bönniꞌ gdödi bunách?
  lin-lin: Boni, ezali yo te moto ya Ejipito oyo akotisaki mobulu na mikolo oyo eleki
    mpe amemaki batomboki nkoto minei kati na esobe ?
  hns-NT: Ka, toe Egypte des ke aadmie na baate djaun koetjh dien pahiele haltjal
    matjaais raha aur tjaar hadjaar djaanmarwan sanghe maidaan me tjal gail raha?”
  noa-E: ¿Pʉ Egiptopierr khabá, pua khabajĩ ar na biek ãb gobierno dʉ̈i wërbʉag chumanaan
    pöm cuatro mil pʉch daumaai jʉr auwi õor barba aajem chʉʉi phë arrtarr? ajim irig.
  eng-EMTV: Are you not then the Egyptian who rose up before these days, and led forth
    the four thousand men of the assassins into the wilderness?”
  mib-NT: Núu súcuan te nasūu róhó cúu tēe Egipto jeē jé ni cuu quɨvɨ̄ ni ndonda sɨquɨ̄
    gobierno te ni quenehen cuūn mil tēe jéhni ndɨ̄yɨ cuangoo jíín de nde nuū ñúhun
    téhé, áchí.
  lif-NT2: हे़क्‍केने़ फाॽग्र कुभा तङ्‌बे तगि हाङ्‌बिफ्‍युङ् के़हेःक्‍पा खे़न् मिस्रि
    मनाःङ्‌ग खे़ने़ॽएबिलाबे़ फाॽआङ् निङ्‌वाॽ इःत्तुङ्‌लो॥ खे़ल्‍ले़ ये़ःङ्‌घादे़न्‍नो
    हे़न्‍छिङ् लिसि (४०००) हाङ्‌बिफ्‍युङ्‌बाहाॽ लाम्‍लोसुसिआङ् वये़रो॥”
  xnj-xnj: Wu, veve ndi Mmisili yula magono gegapitili atumbwili chitututu na kuvalongosa
    vakomaji elufu mcheche kuhamba kulugangatu?”
  mmx-mmx: “Kereva. Nenu xopmen mo laradi boro Isip? At lentaba levenaleng ga xap
    pam, neni ga lok kaxat leesep eburu mi lagavaman la gam gomgo rinedi lavanuet
    larabin sangsangaun kobot (4000) limixin esep uto at lamatbin.”
  cbr-NT: ¿Mix caramina Egiptonu 'icë uni an bari itsin, 'apumi nishquin unicama tsuáquirumitancëxun
    uni 'aquin cuatro mil uni, anu uni 'icëma menu buáncë, ama 'ain?
  tee-NT: Ja janta'as uxint'i ju anu' lapanac amachaka' Egipto ju ixt'alasaputun ju
    ucxtin. Chai jantuca' mak'an amak'aixtoklh lakat'at'i milh lapanacni amaknininch
    chai alhi'alh makat junta mati' xamati' t'ajun. Ja janta'as uxint'i.
  eng-LSV: Are you not, then, the Egyptian who made an uprising before these days,
    and led the four thousand men of the assassins into the desert?”
  cak-NT: ¿Man ja ret ta c'a ri achi aj-Egipto ri c'o yan jun tiempo xcataj chirij
    ri gobierno y quieji' mil achi'a' camisanel ri xerumol, ri xquimol-qui' pa tz'iran
    rech-ulef? xuche'x.
  pah-NT: Nde ko Egitopeve'ga rũi naerũ? – kiroki ga ymya he'yjuhuve'g̃a monhimboahivi
    nhanderuvihava'ga pe g̃a momymomyina, ei ga. Igwete ga quatro milve'g̃a nderohoi
    ongae'ỹi me iporojukauhuve'g̃a. Nde ko ga rũi naerũ? ei ga Paulo'ga pe.
  sja-NT: ¿Mãgara pɨ-ek'ã aji, jã Egipto pidapa mẽepemaarã cuatro mil ateeda eujã
    pania wẽe bɨmaa?
  xed-xed: Ka gha a na mnda la Masar ta sliʼanaftá zlərɗawi ka ma taŋ, ka hlaghatá
    gəndaha dəmbuʼ fwaɗ da mtak ya wu ra?» kaʼa nda Pwal.
  mks-NT: Á a̱ ju̱ú toho yóhó cúú da̱ na̱quixi nación Egipto viti chá va, da̱ na̱jáca̱ha̱n
    ña̱yivi ná ndicui̱ta na cani táhan na xi̱hín gobierno ta na̱sa̱ndaca da co̱mi̱
    mil da̱ sáhní ndi̱i na̱sa̱ha̱n da̱ chí yucú íchí nu̱ú co̱ó ña̱yivi. Á a̱ ju̱ú
    toho yóhó cúú mé da̱ cán —na̱cachi da̱ cúú jefe soldado cán xi̱hi̱n Pablo.
  gfk-S: Io kaie, paile augo tok no Isip nong ga hatawat no hinarubu nalamin ta ira
    matanabar ma ne Rom a bar tinohon nalalie ing iga lamus ra ihet na arip na ut
    na harbing utuma tano katano bia.”
  bmu-bmu: Miaŋgöra gi Ijipt azia akzan me qahö? Ijipt azi kunŋan uruwale tuarenjoŋ
    azi timbiŋinambuk 4000 mi eŋololoŋ ak eŋgiiga Rom gawman tuarenjoŋ aka bim karim
    könahiba aka eŋguaŋgiri gölme qararaŋkölkölŋe anget. Gi galöm azi mia akzan me
    qahö?”
  dgz-dgz: Go ne anuna ge at Idip apane anun. Apan ame watageta Rom kansoro nagirewa
    inamup tandayasiwandin anan datnak mumeni amba 4000 ita nagirewa naumo at kaimewa
    aen, ge apan ap me go?”
  eng-GNV: Art not thou the Egyptian who before these dayes raised a sedition, and
    led out into the wildernesse foure thousande men that were murtherers?
  zaa-NT: entonces álahua lu' nuą' enne' Egipto nu chì' uccua gáabą́ cabeza qui' ttu
    partido de tappa mili' canu huètti enne' nna uccua cą rebelde lani gobierno nna
    guche' tìą cą lo i'yatò' lá cá.
  eng-WEBSTER: Art not thou that Egyptian, who before these days madest an uproar,
    and leddest out into the wilderness four thousand men that were murderers?
  guh-guh: ¿Xamë tsaja apo Egipto nacuapijinëmë? ¿Xamë tsaja imata jivi apo itorobimë
    pianaepanaenexa gobiernojavabelia? ¿Xamë tsaja imata penamaxëvanitsivi cuatro
    mil ponëmaxëto apo barënajetabajiravimë petusato nacuayabelia? jai comandante
    Pablojavabelia.
  bon-bon: Maane piba pui Aikupitoyame lica gäte, lui te ai padare niinäce gaabe je
    gije itu labacitepi Rooma gabmani cama cubu iicaname. Tabe lui fooa tausen girigale
    biname bine cubu turikä cama ewademige daapo taatu cewe cabu me.”
  nhw-BL: Huajca ta amo tinopa tlacatl egipcio catli timoilhuiyayaj. ¿Amo ta yaya
    catli quinajcomanqui masehualme nepa tonaliya, huan quinyacanqui nahui mil temictiani
    huan quinhuicac ipan nopa huactoc tlali?
  mgw-mgw: Kwa nyo wenga wa yu'lu' mundu ywa Misili lili, ywaapangite puyo masu'ba
    gagapite kaalongoya makatauluma 4,000 mpaka kulubele?”
  swh-ONEN: Je, wewe si yule Mmisri ambaye siku hizi za karibuni alianzisha uasi akaongoza
    kundi la magaidi 4,000 wenye silaha jangwani?”
  wbi-wbi: Asi, uve naveve mu Misri juno pavutengulilo alongosia uvugalusi kaange
    atoola avalugu imbilima shine kulukuve?”
  bba-bba: Ǹ n mɛn nɑ, ɑ ǹ sɑ̃ɑ Eɡibitiɡii wi? Wi u ɡɑsɔ derɑ tɔmbɑ tem yɛ̃robu
    seesi, wi u tɔmbu nɔrɔbun subɑ nnɛ mɛnnɑ (4.000) swɑɑ diobun yiɡbɛrun di, mɑ u
    kɑ bu dɑ ɡbɑburɔ?
  eng-KJVCPB: Art not thou that Egyptian, which before these days madest an uproar,
    and leddest out into the wilderness four thousand men that were murderers?
  kgk-NT: —Aipo ramo ndaha'éi nipo nde ra'e upe Egito gwigwa erembopoxy va'ekwe kente
    kwéry-pe. Ndererahái nipo tekwaty e'ỹ-my irundy mil kwimba'e oporojuka va'ekwe,
    he'i Paulo-pe coronel.
  waj-waj: Hama a Iyiipaa vaidikuannee? Vo suai vaidi Iyiipa voovoono kaayau gioonna
    kiaapu (4000) kua tuduu iya Roomaa kieetaivaara nnannatooduu iya kaayau rapira
    yau suruuyauvaa utuuvaara iya vitoo koo mmuyai gaanga yoosinnaivaki viravai. Aanna
    a ii vaidiikuannee?
  cpy-cpy: ¿Tema eeroka Apitantoni-jatzi, eeroka poñaakaan-takawori chapinki koshekaantsi,
    kinapaen-tsiri ochempi-mashiki, pamaki 4000 powayirite?”
  mpx-mpx: Age owa nige gagama Itipita i oola, toto valila i pihigelgel gamaman elana
    ge tolohaveyan ali gewi po tausan i nulil hi na uleya?”
  wbp-wbp: Kula-ngantalpanpa yangka wati Yijipi-wardingki nyuntuju nyinaja, yangka
    kajinpa-jana kula-nganta nyuntulurlu warrmarla linjarrpa wita-wangu-patu 4,000-pala
    turnu-manu, ngula-kurluju kula-nganta kajinpa-nganpa nyuntulu jangkardu yanu warrmarla-kurlu
    nyuntu-nyangu-kurlu kulu-parnta-kurluju nganimpaku yapaku Ruumu-wardingkikiji.
    Manu kula-nganta kajinpa-jana nyuntulurlu pina nguru-yirrarnu warrmarlakuju nyuntu-nyangukuju
    yali-kirraju jilja-kurralku-yijala. Kula-ngantalpanpa yali wati nyinaja nyuntuju.”
  luo-luo: Donge aparo ni in e ja-Misri manyocha ochako koko e dalani kotelo ni jo-mahundu
    alufu angʼwen momanore gi gige lweny, nyaka e thim?”
  nhe-NT: Huajca ta ax tinopa tlacatl egipcio tlen timoilhuiyayaj. ¿Ax ta tlen quinajcomanqui
    tlacame achtohuiya, huan quinyacanqui nahui mil temictiani huan quinhuicac ipan
    nopa huactoc tlali?
  aii-aii: ”ܠܹܐ ܝܘܸܬ ܐܲܢ݇ܬ ܗ̇ܘ ܡܸܨܪܵܝܵܐ ܕܡ̣ܢ ܩܲܕܡ ܐܲܢܹܐ ܝܵܘܡܵܢܹ̈ܐ ܥܒ݂ܝܼܕ ܠܘܼܟ݂ ܫܓ݂ܘܼܫܝܵܐ
    ܘܦܘܼܠܸܛ ܠܘܼܟ݂ ܥܲܡܘܼܟ݂ ܓܵܘ ܒܲܪܝܼܵܐ ܐܲܪܒܥܵܐ ܐܲܠܦܹ̈ܐ ܩܵܛܘܿܠܹ̈ܐ؟“
  esk-NT: Ivrumiŋauŋitpich Egypt-miu qaŋaqammiuraq akatchipḷuni akiḷḷiḷiqsuutmik,
    sivulliqł̣ugich sisamanik kavluutiyuŋnanik satkuliŋnik iñuiḷaamun?”
  msb-msb: Dili ba ikaw an taga-Ehipto na dili pa lang dugay nagtuna sin araway kag
    naggiya sin upat ka libo na mga rebelde pakadto sa kadlagan?”
  cpa-NT: ¿Tsa³lanh¹²hning dsa² egipcio héi², dsa² ca¹jmo¹ møah¹³ ma²ŋi³jáng¹, dsa²
    ca¹ŋi¹jian¹ quiún² mei¹³ dsa² jag¹³ quiah¹² Asesino juu¹² ja³tsa¹chian² dsa² tiogh³?
    ―ca¹juúh² juu¹³ hlég².
  dso-dso: ସେନ୍ତି ଆଲେ କେତେ ଦିନ୍‌ ଆଗେ ମିସରର୍‌ ଜନ୍‌ ଲକ୍‌ ଚାରି ଅଜାର୍‌ କାଙ୍ଗାର୍‌ମନର୍‌
    ସଙ୍ଗ୍‍ କେଟିରଇଲା, ତମେ ସେ ଲକ୍‌ ନୁଆଁସ୍‌ !”
  meu-meu: Oi na dia hari Aigupto tauna, gunaguna ala-ala e havaraia bona ala-ala
    taudia daha hani tano ḡaḡaena e hakaudia lao, a?
  yva-NT: Syo ratantona syare veravo winyamo vatano Mesir inta pirati winy, wepirati
    masyoto nandijawe po vatane mansano ribuge mambisya manuga raugabe indamu uta
    no nugo vabukane vono maninimbe, wo anaiyu ratayao wo marova rave pemerinta Roma
    ai. Weti vatano wepamo wepi win dako?”
  dgc-dgc: Eng kona sa, éy besa a siko tu komander a taga Egipto a nékilaban dikame
    to esa a taon? Akala ko éy siko tu amo du épat a libu a tulisan to ilang a lugar?”
  zpm-NT: ¿Led luud ga dzigo nac ti zha Egipt ne psilo racntseeb lo gobiern leṉ dze
    rii? Nac diidz, tap mil zha ntseeb nacnie zho, laa zho ziese nëz dan.
  hix-NT: Exetyana ymo me haxa khutwan haryhe. Homayana komo yarymatxahke nehxak hatà,
    noro ymo ha, kekon hatà. Àhyaka nohsamnohyatxok hatà, waha komo, 4 mew kom hatà.
    Ahehnaka naryatxok hatà, noro ymo ha, kekon hatà. Noro ymo mehra kat manaye, kekon
    hatà, arymano ynye ro komo yohà, Pawru wya.
  sim-sim: An a hishiwa, mir Ijipik fehe ma kar mas wolok awun uhu gavman nga anajihi
    ma 4,000 ol man mandingormendari ondon laha misamtelmbamba orok i lihinda ma,
    karem a hishiwa mir.�
  npi-ULB: के तिमी त्यही मिश्री होइनौ र जसले पहिले विद्रोहको नेतृत्व गरी चार हजार
    आतङ्ककारीलाई उजाड-स्थानतिर लग्यौ ?”
  cgc-cgc: Gasabat kumander an, “Nalam ka pla mag-ambal ta Griego? Salig ko kaon Egiptuanen
    ya na kan-o gaumpisa ta paggamo kuntra ta gubirno. Kanen ya gadumala ta appat
    libo na mga armado na mga ribildi na padala din naan ta lugar na ula kabalayan.”
  tim-tim: Ulikŋân Aigita gâtŋe siâ bugâ komberâm ikiŋe tembe lokolupŋe 4,000 meyekto
    hân kamitŋângen ariyi aregât nâŋe gâ yâk dân. Akto gâ hinŋe Girik den makniŋmenâ
    nâŋgâm, “O luâk ire âmâ Aigita gâtŋe bo.” dân.” dâep.
  yor-yor: Ìwọ ha kọ ní ara Ejibiti náà, tí ó ṣọ̀tẹ̀ ṣáájú ọjọ́ wọ̀nyí, ti ó sì ti
    mú ẹgbàajì (4,000) ọkùnrin nínú àwọn tí í ṣe apànìyàn lẹ́yìn lọ sí ijù?”
  wos-wos: Hanja Isipna héfambu yandé du nak dé Romna gavmanka hélék yata wandéka
    di 4,000 du déka hundi xéké. Xékéndaka nani wunde duka nani wa, “Duré xiyaakwa
    du di. Wunde du di Isipna duna hukémbu ye di yi, du rehafi hafwaré. Méni wun Isipna
    du méni wana?”
  emp-NTPO: ¿Bʌẽ́ca Egiptod̶ebema, ẽberãrã sãʌ̃bed̶a quĩrũbigad̶ada? ¿Mĩã beabadarãda
    ẽjũã põãsa ewaraga b̶ʌd̶aa mil quĩmãrẽ pe edesiẽ́ca?–
  eng-F35: Aren't you the Egyptian who some time ago started a revolt and led the
    four thousand men of ‘the Assassins’ out into the wilderness?”
  ind-ind: Kalau begitu, kamu bukan orang Mesir yang beberapa waktu lalu memulai pemberontakan
    dan memimpin empat ribu orang pemberontak masuk ke padang belantara.”
  pes-OPCB: '@see-verse:ACT.021.037'
  mpt-mpt: Sino Isib naka make kikalin nakabo e komokwali yenanang genea naka yebinabib
    nakai 4,000 i dletnea monea ibuantem ye unibbuo kebtio? gesea
  ssx-ssx: Kutupa mo somema꞉ alota꞉ Kitiki pita꞉ neketa꞉ opelepe leekeme. Neketa꞉
    mo hande Idiepi hali dia꞉ya꞉ka꞉ta꞉pe laata꞉ Neketa꞉ kapomani mea lopaaluekema꞉
    mo 4 daoseni pi uleke yambolo haemeke haliweki sutiao mo hapu hayeke alena꞉ hatuku
    peeke hali dia꞉ya꞉ka꞉ta꞉pe leekeme.
  mkl-mkl: Debɛi, i kù jɛ inɛi Ezibiti iyi si ɑjɔ ɡbeejiu ihɛ̃ í bi ku kɛkɛ ilɑɑluu
    nɔ í tɔtɔɔ woo kpɑ inɛ ŋɑ ɑŋɑ dubu mɛɛ í bɔò ŋɑ si ɡbɑbuɑu?
  gaq-gaq: ତେଲା ନା ମେଁନେ ଆତେନ୍‌‍ ମିସର୍‌ନେ ରେମୁଆଁ ଣ୍ଡୁ, ଜା ଉଡ଼ିମୁଆଁ ଅଃସେ ସର୍‍କାର୍‍ନେ
    ବିରୁଦ୍‌ରେ ଜୁଦ୍‌ ଡିଂବଗେ ଆରି ଅଁ ଅଜାର୍‍ ଡାକୁ ସାଚେ ବାଲିଲଃନ୍ନିଆ ୱେଲେଃଆର୍‍ଗେ ।”
  gof-RNT: Neeni hayssafe sinthe buqethi medhdhidi shemppo wodhida oyddu mukulu asata
    ekkidi bazzo gelida Gibxxe uraa gidikkii?” yaagis.
  unx-unx: ଏନ୍‌ରେଦ ଚିମିନ୍‌ ମାହାଁ ସିଦାରେ ମିସାର୍‌ରେନ୍‌ ଅକ ହଡ଼ ହାଲାଗୁଲାକେଦ୍‌ତେ ଉପୁନ୍‌
    ହାଜାର୍‌ ବରୱାନ୍‌ ଗଗଏଃ ହଡ଼କକେ ଇଦିକେଦ୍‌ତେ ବିର୍‌ରେ ସେଟେର୍‌ୟାନା, ଆମ୍‌ ଚିନାଃ ଏନ୍‌ ହଡ଼
    ନାହାଁଲାମେ ?”
  gah-gah: Gozapá Izipi ve makolímo gamani vegená lova ale kiminogo izegipa agunamotamola
    4 tausen lovámini galaváa mikasi gomopalaló kelémoko vimó nenazo, geza ámina ve
    noape itó haitó ve noane.
  lcm-lcm: Au na numai parik ta igenen i Aigipto, nang amukmuk kata tutapong a visvis
    misagai ang na kala ausingai ani 4,000 na igenen i daung ang ane nei ring varasai
    palau?”
  aer-aer: Ayenge-arle apale itirreke unte-arle artwe Egypt-arenyeke-athene nhenge
    akurne mpwarentye akngerre nhenge akwele. Arrule artwe nhengele tyerrtye areye
    ulpertelhe-ileke atwerretyeke thultye Caesar-kenhe areyenge. Re artwe 4,000-pele
    irrtyarte-akertenge arrwekele-irreke, imerte itnenhe atnyenemele apmere ahurratyele,
    atwerretyeke-urletye.”
  qvc-NT: '¡A! Noqaqam yuyarqay: Chay wapu ijiptinuch''i kangi, nishpa. Chaqa payqam
    4.000 matansyirukunata chunchaman surqoshpa, munarqan binsiyta gubyirnunchiqta.
    ¿Manachu chay wapu runa kangi? nishpa.'
  tgl-ULB: Hindi ba ikaw iyong taga-Egipto, na dating nangunguna sa paghihimagsik
    at nagsama ng apat na libong terorista patungo sa ilang?”
  cbs-NT: Jaskakenan, miadan, egiptonawa betsa xanen ibukin nukun mae nuku mebinun
    ika jawen 4,000 junibu puben chachinanbu janu tsua jiweabumanu jatu iyutanimadan,
    min ja dabanenbin en ikai— aka
  xtm-NTPP: ¿Masu ndijin kúu tee ñuu Egipto ma ja jâ iyo kii ma ni xtutu ni ñayii
    ja jin kanaa i ma, te ni jeka ni kuun mil tee kúu ka kanaa ma, te kua'an ni ji'in
    de nuu ñatuu nawa iyo kuiti ma? ―‍kúu de jiña'a de.
  nnq-nnq: “Mwe jwajoje Mmisili ojwatumbula kijonga lichana tu na kalongelea akangondwa
    elufu ncheche mpaka kupongoti?”
  bao-NT: ¿To docare mʉa, egipcio bojocʉ, tĩrʉmʉ jañurore wiorã cʉ̃ja ca dotirijere
    junari, bii ametʉene nʉcã, bapari mil jĩari maja uwamarãre ca yucʉ maniri yepapʉ
    ca jʉo waaricʉ méé mʉ niicãtimiti? —cʉ̃re ĩiupi.
  san-ORI: ଯୋ ମିସରୀଯୋ ଜନଃ ପୂର୍ୱ୍ୱଂ ୱିରୋଧଂ କୃତ୍ୱା ଚତ୍ୱାରି ସହସ୍ରାଣି ଘାତକାନ୍ ସଙ୍ଗିନଃ
    କୃତ୍ୱା ୱିପିନଂ ଗତୱାନ୍ ତ୍ୱଂ କିଂ ସଏୱ ନ ଭୱସି?
  rmn-rmn: — Самким, ту на одова египтяни, саво набут палэ ваздиняс чингар тай гелдяс
    пал пэстэ андэ ливади штар биня чёримарен?
  huv-NT: ¿Neol, ngome ique aaga naxey naw Egipto, teawitich moncüy ninguinüt, ndoj
    temelich tiül wajchiüc apiquiw mil monbiy nipilana? ―aj nej.
  otn-NT: ¿Ua hi̱nga̱ gue'e'a̱ ra̱ mmɛ̱ngu̱ Egipto bi xoxa̱ n'na ra̱ sʉi 'mø yø pa
    xa̱ thogui? ¿Ua hi̱n ga̱di̱ ma̱nda̱'ʉ goho ma̱hua̱hi̱ nja̱'i̱ yø hyote bá̱ m'mʉp'ʉ
    ja ra̱ da̱po?
  nop-nop: Koom Isipniŋ me niŋ gapman mik timiŋa me 4 tausen yanagila wooŋ kwet fiileŋ
    itougiŋ u du kube?”
  obo-NT: Na, ko ungketen, konna vos sikkow iddos toho Ehipto no lammi pa id supak
    to guberno! Id ponguu sikandin to oppat no maan (4,000) no minuvun mongimatoy,
    woy id piyod din sikandan diyot noka-awoy-awoy'n lugaa!”
  kca-kca: Щишән ки, наӈ ӑнта щи Египет хŏйат, хŏй мŏԓхашәк йэшащты щир верыԓыйәс
    пӑ таԓ тӑхайа ԋӑԓ щŏрәс веԓтатты хŏйат тус?»
  cak-ENT: ¿Man ja tüj rat ri' ri achi aj-Egipto ri c'o yan chic ba' tiempo quecatüj
    chirij ri gobierno ye rachibilan ye caji' mil camsanela' tak achi'a', ri xquimol-qui'
    pa tz'iran ruch'ulef? xbix.
  lif-NT: ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤢᤓᤠ ᤋᤱᤒᤣ ᤋᤃᤡ ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤁᤧᤜᤣ᤺ᤰᤐᤠ ᤂᤧᤴ ᤔᤡᤛᤪᤡ ᤔᤏᤠ᤺ᤱᤃ ᤂᤧᤏᤧ᤹ᤀᤣᤒᤡᤗᤠᤒᤧ
    ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ॥ ᤂᤧᤸᤗᤧ ᤕᤧ᤺ᤱᤄᤠᤍᤧᤴᤏᤥ ᤜᤧᤴᤇᤡᤱ ᤗᤡᤛᤡ (᥊᥆᥆᥆) ᤜᤠᤱᤒᤡᤑᤩᤢᤱᤒᤠᤜᤠ᤹ ᤗᤠᤶᤗᤥᤛᤢᤛᤡᤀᤠᤱ
    ᤘᤕᤧᤖᤥ॥”
  mie-NT: ¿A nsūú maá nú cúu tēe nación Egipto jā ní nenda sīquī gobierno quīvī yātā
    túsaá? Chi tēe ñúcuán nī snénda dē cūmī mil tēe jā jáhnī ndīyi nī jēhēn dē jíín
    jondē nūū ñuhun tíhá, ncachī general.
  san-TIB: ཡོ མིསརཱིཡོ ཛནཿ པཱུཪྻྭཾ ཝིརོདྷཾ ཀྲྀཏྭཱ ཙཏྭཱརི སཧསྲཱཎི གྷཱཏཀཱན྄ སངྒིནཿ ཀྲྀཏྭཱ
    ཝིཔིནཾ གཏཝཱན྄ ཏྭཾ ཀིཾ སཨེཝ ན བྷཝསི?
  qve-NT: Saynaqa, ¿icha qanchu kashankipas chay Egipto llaqtayoq runaqa? Chay Egipto
    nación llaqtayoq runan, Romamanta kamachikamuq gobiernopa contranpi, runakunata
    hatarichiran. Hinaspan tawa waranqa terrorista runakunata ch'inñeq lugarman pusaran,
    nispa.
  pao-NT: U haa'a oosoo nana Egypt-witu kemmana ka pudu oosoo nana tutzanagoekuse,
    yise ewa (4000) naana mu tugoedu-nagatu ka giba-matoo bika?”
  cbu-NT: 'Nuw shiyaa: Sing Ijiptashuch tputs nish kuseeru, yutarit yaspatarangu;
    gobernoo kapeeteeni. Yaantari kurakarineemani ínayani; tárangu shiyaa anund atinatana
    putayashina. Kamuzaa ipunpunar mil apusap machtarangiya. Pachampannand tputs machtarangiya.
    Ashiri shiy anoozish, ndambari; tárangiya komandante.'
  usa-usa: naayóbáqá móra-nakoma Íqtîbibake miráuma náápaamma awétáma taígani-kayukama
    (4,000) yiwíqmena kaqmáápaqa waayukáma íma máa-marabaq uráimma minnâ íma eyábono?”
    téna ítama aónaraiye.
  soy-soy: Lɛ̃ nnyɑ, ɑ́i pɔ́ɔ Esipiti ukɔ́ uyɛɛ sé nní ńcɔkɔi nɛ ń kɑ uu pisoi
    kṍ ɑ́kotokú ɑnɑ kpísi uú nɛ kucɛsi kóimɑ loni rɛ pikɛ́ ɑtɔpi u lɛ̃́ɛ?
  hui-hui: Iyibiali mbira ala gabumane heba wai bialu ibunaga wai biaga agali daosini
    maria (4,000) dindi ko wali agali nahaga wiagoria haru penego í̠ ndoda, lene.
  amf-amf: Ya Roome bitaadar goore dhaasana kosa birayse een deesayna shii oydi eenaam
    hanka entsate darandar yivaa Gibth eatayu?” kina ki hamade.
  quc-NNT: ¿A mat at ri' ri jun achi aj Egipto, ri xke' kieb' oxib' q'ij wa' xuyak
    rib' chrij ri q'atb'al tzij, te k'u ri' xeumulij kiejeb' mil achijab' kämisanelab',
    xeuk'am k'u b'i pa ri juyub' ri kätz'inowik? —xcha che.
  dob-dob: ꞌIgu nuwanuwa ꞌoyo goma Itipita nina, tauna lowa ꞌimai ga toloemwawasa
    powa tausani ꞌiegogonedi losaiya manuna, ga ꞌianuganedi mitawa daitaya.”
  wrs-wrs: Kava nengei, os yimba nomba Isipnindrini, ye daosmba wulphunna, indkokla
    vewolalmba kam duangmba, eva mani doarama. Yimba wongana 4,000pelara daosnindmba
    indhanahuiramba sahal petharamba.
  mca-mca: Ye'ehe, ¿me qa nite' akha' pa' Egipto ƚeiƚe' yisu'untax pa'aj qu' niwu'm
    pekhewe' tenek'enheiji' pa' witset, qa yojo'ok'oyii pa'aj pe' yamets ikwetju'ƚ
    mil (4.000) iwatlanhenhets pa' ham i'ni'i'?—
  tzo-TZC: ¿Mi moꞌcot ti jꞌegipcio vinic un chaꞌe, ti leꞌ xa batel laj sliques jun
    mucꞌ ta cꞌop ti laj stsob batel chanmil (4000) jmilvanejetic ti ta xocol banomile?
    ―xꞌutat.
  mya-mya: မ​ကြာ​သေး​မီ​အ​ခါ​က​ပုန်​ကန်​ထ​ကြွ​လျက် သူ ပုန်​လေး​ထောင်​ကို​ခေါင်း​ဆောင်​၍
    တော​ကန္တာ​ရ​သို့ ခေါ်​ဆောင်​သွား​သူ​အီ​ဂျစ်​အ​မျိုး​သား​ပင် မ​ဟုတ်​လော'' ဟု​မေး​၏။
  gng-NT: Nɛn mɛn la, sin ŋa ñí Esipt ya jɛ wà cère' linigol yìe' tiʼdu ya ciɛnb
    ya ñɔbu bó idɛn yiɛ nɔ ki tuke' binikub itur inan ki jon' kupenpelku ni nnɔ-a?»
  cbi-NTPO: Tsaaya, ¿ñaa Egiptosha chumu ruku kaspele ne chachillanu romano uñilanu
    dekundaa tire', 4.000 ruku vinguemulanu mi'ke' ka', tiba den chutyunu tenasha
    miya' jimu jutyuu? timi.
  ikk-NT: Ya wụ, ẹlẹ 'yụ wụ onyẹ Ijiptu hụ bulụmanị ndị rị a kịnị, kịrị ndị ịkpatan
    nnụ iri ahụn shi imẹ atụ?”
  leu-leu: Nano, no saxa ti Isip aava saxano yaan lumua no paamuian a rabuna saat
    4,000 xe la xobingil, bo?”
  maz-NT: '@see-verse:ACT.021.037'
  bod-N: དེས་ན་ཁྱོད་ནི་སྔོན་ཆད་མི་རྣམས་ལ་ཟིང་ཆ་ལངས་སུ་བཅུག་པ་དང་། ལག་དམར་བཞི་སྟོང་དབེན་གནས་སུ་ཁྲིད་པའི་ཨེ་ཅིབ་པ་དེ་མ་ཡིན་ནམ་ཞེས་དྲིས༌སོ།།
  tca-NT: ¿Tama ẽ́xna cuma yiĩxü̃ i Equitucü̱̃ã̱x ga ü̃paxüra rü duü̃xü̃güxü̃ cunuẽxẽẽxü̃
    na ãẽ̱xgacümaã nügü nadèi̱xü̃cèx rü dauxchitawa ga taxúema íxãpataxü̃wa cunagagüxü̃
    ga 4000 ga yatügü ga máẽtaxü̃gü? —ñanagürü.
  zpl-NT: ¿Xieꞌ laca liꞌilu bene Egipto enu uriꞌi condra gobierno, nu chu unguyaꞌlu
    tacu mili bee beneꞌlu enza lu dañi achi, liꞌibeei enu unguuti bee bene la?
  mbc-NT: Amîrî ka'rî wanî manni' Egito pon pe. Manni' 4.000 surarayamî' kaisarî yaanen
    keren pona uyesa'kon yarakkîrî epîi? —‍ta'pîiya.
  ndg-ndg: Je wenga wa Mmisri ambaye awali utiongoza uasi na kubatola magaidi elfu
    ncheche mmwitu?”
  wsk-wsk: Ale mam, “Ani ikikasam mu ni Egypt kari, ekela ulengko kota nama sanamarukko,
    ko kari 4000 kager ko nunga giam, ale nongorak namaram sor garagarayam te bagakaso
    wore i makasam.”
  toj-NT: ―¿Mi ma huenuc ja tan egipcianoa ba? Ja tan huinic jahui ay xa t'un tiempo
    slea jitzan ja smoji pero quechan ba huan snicjel ec' ja cristiano. Aye como chane
    mil ja yenlei pero lajan soc puro tan milhuanum. Ti huax ajyiye ec' ja ba ch'ayan
    lugari, xchi ja comandante.
  kkl-kkl: “Wene selamba, anna Mesirne poneko kom te? Weneog aneko suknumna suknubaomdi,
    'Roma nimi mombolag wamukap kom,' aro mal taropnang teng-tengne (4000) poro agha
    aldesag piomne poneko kom te?” aro haibaog.
  tbc-tbc: Ŋai ŋabol oŋ Igipta tamol ta imug doup tubun iŋal go gabman ida ager dumado
    wo igane amaiak ŋabol a. Agog tamol foa tausen banid yu dumui anda iŋal go tan
    kawan ak lo diau a.”
  sna-sna: Ko, hauzi uya muIjipita akamutsa bope, akatungamirira zviuru zvina zvavapanduki
    mugwenga nguva dzakapfuura here?”
  smk-NT: Say wangko no si'kaytaw si Egipcio nin nangipangulo nin pagriribildi sa
    gubyirno sin ambo' et nin na'teng tan lider ran a'pat a ribon lulalakin di-armas
    nin man'umadidtaw sa lugar a ambo' nin matawo.”
  grc-TCGNT: Οὐκ ἄρα σὺ εἶ ὁ Αἰγύπτιος ὁ πρὸ τούτων τῶν ἡμερῶν ἀναστατώσας καὶ ἐξαγαγὼν
    εἰς τὴν ἔρημον τοὺς τετρακισχιλίους ἄνδρας τῶν σικαρίων;
  gof-WFTW: Neeni hayssafe sinthe buqethi medhdhidi shemppo wodhida oyddu mukulu asata
    ekkidi bazzo gelida Gibxe uraa gidikkii?” yaagis.
  spa-BLM: ¿No eres tú entonces el egipcio que antes de estos días incitó a la sedición
    y condujo al desierto a los cuatro mil hombres de los Asesinos?”
  kyz-NT: Nuapoi sipo 'ga jeje'ega pa, a'e naje 'ã re'ã— 'jau jefaruu 'gã 'wyria'ri
    'ga 'ga upe. —NaRoma 'wyriararete muearera rũi nipo ene ki sa? 'Awamue futat ako
    Egitu ywy pewarera 'ga aparuapisi ma'efera 'gã nerooi 'wyriara mueu ai'i. Kwaturu
    miu aparuapisi ma'efera 'gã 'ga erawau ai'i— 'jau 'ga imome'wau Paulo 'ga upe.
    —Amunawe'em ipe ako 'ga 'gã nerawau 'wyriara mueu akojai'i. Na'efera rũi nipo
    ene ki sa?— 'jau 'ga Paulo 'ga upe.
  dao-dao: Nang ajana, yea ngthawn lü, khyang thawng kphyü ye vaia kpyawnga ja dawngpüikia
    Egypt khyanga am na kyaki aw?” a ti.
  cya-cya: ¿Ta si'i nu'huin lca yu Egipto nu mxo' ti'in tsa jacua mii yu nducun' nu
    ncua xcan', lo' ya lo'o 'in yu se'en ngutyi can'?
  beu-beu: Hula aulangse, nenomi anga ahala tila. Na veng nomit hula, aaing anga Mesir
    enehe ba tura nehe omi taang senge ini bir arahak angu. Seng angmuse, ana bot
    nehe ribu buta ba golo maang pina angu iat bihit mana osing mi ila angu. Aarunge
    aaing anga bae nehe angu niang.”
  wrk-wrk: Miku ninji nanda nganinyi, nangangi yaji juju kularra Yijib. Miku ninji
    nanda jali wudumba wirdukudukudu nganinyimuku dabanki nurrunya Rumanmuku. Baki
    barlba yali nanganbu mangkurruna 4000 barri, yali barlba dabawarr nanganbu. Miku
    ninji nanda nganinyi. Yinini ninji.”
  nii-nii: Na piind, nim Eisip wu ni piind. Ok kembis kin nim gapman kin opu enjii
    en wu 4,000 tui kepii ambił sipinjing. Sipik puk kin, mei wumb mulenjing konu
    ełe punjung.”
  ign-NT: Tacahe, ¿váhiyara pítina ema ticavasa te Egipto, ema tíchahi eta revolución
    ticaete­ha­recahi cape juca viásine­quenehi, ema majuna­quenehi tiámamu­rihahi
    te mávapahi ena cuatro mílqueneana ticapahiana? —máichapa.
  dik-NT: Ku yïn, cïï ye raan Ijip wäär cï raan tim kaŋuan muk dhɛ̈ŋ wat nhïïm roor,
    ku wïc ba thɔ̈r kek kɔc mac baai?”
  cac-cac: Valoc to aj Egipto ach. A valani to a ach tic ic'nacchaan̈ jun oval d'a
    spatic vin̈ yajal d'a peca'. A jun vin̈ chi', yic'nacb'at chan̈e' mil eb' mac'umcham
    anima vin̈ d'a tz'inan luum, xchi vin̈.
  tzj-E: ¿Ma atet tc'ara' at aj Egipto jxatyictaja tzrij gobierno? Com c'ola jun acha
    aj Egipto c'majru' ta tiemp xertajchij wnak che nqueyictaja tzrij gobierno y ec'ola
    e cji' mil comsanel xerc'aj ptak chkilaj tak lwar.
  san-BUR: ယော မိသရီယော ဇနး ပူရွွံ ဝိရောဓံ ကၖတွာ စတွာရိ သဟသြာဏိ ဃာတကာန် သင်္ဂိနး ကၖတွာ
    ဝိပိနံ ဂတဝါန် တွံ ကိံ သဧဝ န ဘဝသိ?
  yaa-NT: Akka, ¿mĩmamẽ a Ejipto anoa afetĩama xanĩfo potapaiyanã cuatro mil yorafo
    tsõa istoma iyoni?” ixõ xanĩfãfe yõkani.
  cab-NT: ¿Máma lubeí bugúya Ejíptona lé meja adǘgübei ában mabúchajaü luágu ában
    dan, ába lanǘgün gádürü mílu wügǘriña gáfarajatiña lídoun fulásu mageírawaguti?
  clu-clu: Akun pagsarig ikaw ang lalaki nga taga-Egipto nga kano lang daya nagdomara
    sa pagribildi sa gobyirno. 4,000 ka tao nga mairisug kag poros armado anang nadara
    sa naligwin nga logar.”
  swh-ULB: Je, wewe si yule Mmisri ambaye awali aliongoza uasi na alichukua magaidi
    elfu nne nyikani?”
  tpt-NT: ¿Ni uxintꞌi jantu yuꞌ kꞌatꞌi yu machaqaꞌ Egipto, yu tauncha julchan makal
    taun lhilukuj para kamapaxakal ni jalhachimoꞌonuꞌ, y chꞌantaun tatꞌaꞌal laꞌatꞌati
    mil xamakanan lhilukuj taꞌan lakatꞌun yu jaxixninta?
  aai-aai: O men Egypt orot iti boro’omo sabuw 4,000 baiyow kwanekwaneyah ibow arar
    yan itit gawan isan ibirakit wari’en?”
  sny-sny: Ane ne ne apou toteye, Ne lai Isip lo meni eite tu naifa le lu owane ma'e
    ai atu tiyatiteye, sosu ai atu siye lu 4,000 pani ariye a'i hene meme'ititeye.”
    [Ap 5:36-37]
  myy-myy: Griego oca mʉ bʉsijama, Egipto gagʉ meje ña mʉ. ¿Masare oca riawʉsacõri
    ʉjarãre rẽtocũ ãmorã cuatro mil ñarãre baba cʉti wacõri yucʉ manojʉ wa ucurʉ meje
    ñati mʉ? yi seniĩayijʉ ĩ Pablore.
  trc-NT: Ne̱ nuveé so̱ꞌ me síí cavii rej cuꞌna̱j Egiptó síí me rá cunu̱ꞌ ga̱ gobiernó
    ne̱ caꞌanj nica̱j caꞌa̱nj míj nij síí me rá ticavi̱ꞌ man yuvii̱ nda̱a rej tacaan
    asi̱j rque̱ do̱j naꞌ ―taj síí ꞌni̱j raꞌa man nij tanuu, xnáꞌanj soꞌ man Pabló
    a.
  cut-NT: ¿A ndiyu di sa̱hn nación yahn Egipto che ndedecuen ca̱nda a ra̱hn me, quenda
    cun mil sa̱hn rihno ihyan cua̱hn icoya̱hn?
  bel-bel: Дык ці ня ты той Егіпцянін, які напярэдадні ўчыніў бунт і зьвёў у пустыню
    чатыры тысячы чалавек разбойнікаў?
  zlm-KSZI: Bukankah kamu ini orang Mesir yang dulu mencetuskan pemberontakan dan
    memimpin empat ribu orang pengganas ke gurun?’
