    esorarayũ eju. 4000 ag̃okatkayũ oekuku ip ceweju. 4000 beayũ o'tujowat uk'a'ũmat
    pe. Warara'acat aoka ojuy ip o'e. Ẽn ixe ag̃okatkat g̃u du? 1000 be sorarayũ kukukat
    o'e Paulo be.
  amk-amk: Tonana mani wau ma wiro inontarai Mesiri di wau kaha fe. Yeitarahi wau
    mani inontarai Mesirio raminde nanai fianduhi inontarai ewepiaura wering webea
    (4.000) emainenang na fimamuna emamunara, mayeai kiasa ewawu to katai wemereha
    kaha foi.”
  fai-fai: “nam aket kaba sin kinim mak Isiw kayak imi gawman so ginan bom nada un
    tabudin kinim seng (4,000) iyo imadew anang iwán sed gisa bakan unsa, be kawta
    memako? Kakbi.” Akane,
  ura-NT: Taa ii, jauriaa Egipto cocoaichaneein- cacha areroo jena oharaancai sonajaain
    jaaoreraauru aina cuhin Romanonichaanune aina nejeratenaa neeineta,” naain bajae.
  mcd-NT: ¿Minmun Egipcioma? Nan nocon niaifo potapai 4,000 rutumitsamisifo tsoan
    istaipama ano iyoni. ¿Nanmun min? —ishon yocaiton.
  urt-urt: Ŋam ŋoihmeryembe nange nin miyeꞌ Isip ende ŋaiye somohon ŋende yumbune
    gavman poi pe, kin nal yerme miyeꞌ 4,000 ŋaiye tinge yarmbe wondoh yal moi gungurar.”
  kiz-kiz: Je, bhebhe sio jhola Mmisri ambajhe awali alonguisi uasi na atolili magaidi
    elfu nne nyikani?”
  tzo-TZE: ¿Me mu vo'ocot li egipto vinicot ti ach' to no'ox laj aliques c'ope, ti
    laj avic' batel ta xocol banamil chanmil (4,000) jmilvanejetique? ―xi ijac'bat
    yu'un li tribunoe.
  lex-lex: Hade emkade de o' di de mak kmalawna hairi Roma o'a? Riy makden Mesir maka
    ktut iwarni-wo'orni, me nodia wlaria riy riwnu wogata mak kmalawna pa rler la
    wo'ora-kawru la' ler ululu?”
  dov-dov: Toli waku Ijipita na, wakindide chimwi chiindi chakinda wakatalika kupapapila
    mpawo akuzulwida zyuulu zyabalumi baku 'Asasinzi' kuya munkaanda?”
  rgu-rgu: Kalu leoꞌ naa soo na, au alelaꞌ sala, au ae o ia, nana lahenda Masir fo
    rina faiꞌ na ana dudukuꞌ lahenda ra tao tasibu. Basa boe ma, noo lahenda mana-homu
    sisiro rifun haa ralai leo mamana nafuniꞌ reu. Tehuu o ta ria fa, hete?”
  toc-NT: Aquit xac­lac­pu­huán pi̠ ma̠x huix a̠má chixcú xalac Egipto hua̠nti̠ ni̠naj
    maka̠s quilh­ta­macú tima̠­la­ca­tzú­qui̠lh tasi̠tzi, xlá ca̠ma̠­ké̠s­tokli akta̠ti
    mi̠lh lac­chix­cu­huí̠n hua̠k mak­ni̠­naní̠n y pu̠tum ca̠tá̠alh nac desierto.
    ¡Oh, pus pi̠ ni̠ huix!
  som-som: Haddana miyaanad ahayn Masrigii maalmahan hortoodii rabshad kiciyey oo
    afarta kun oo nin oo dhiigqabayaal ah cidlada u kaxeeyey?
  mam-C: 'Xitzin tq''ma''n tnejil xq''uqil: ¿Ma nyatzin tejiy aj Egipto, a xi t-xiky''b''in
    jun q''oj qi''ja aj Romqo''y, a atxix ojtxe, exsin extza toj k''ul kyuk''a kyaje
    mil b''yol xjal?'
  ndj-ndj: Yuwi yula Mumisili ndaa mwandi apa akandili ndilingu na kuvalongosha vatovilela
    elufu mchechi mbaka kucheja ng'odu!”
  mbj-NT: —Õm nado Esit buuj kamaj'ĩĩ do du n'aa do nag'aap hẽ denaa hẽ? Õm nado ti
    mahũũm do 4 miw heb'ooh do banawäng doo hẽnh? —näng mäh.
  lat-VUC: nonne tu es Ægyptius, qui ante hos dies tumultum concitasti, et eduxisti
    in desertum quatuor millia virorum sicariorum?
  ngp-ngp: “Ivo weye hiyo yudya Mmisili, mwe mazuzi akongile kusaguka na kuwalongowela
    wadya makank'halu magana milongo mine mpaka kwenyika?”
  enq-2: Kuki wambale akali Ijipi tange mendeme gapomane-pipa yanda pyoo sakatatala,
    endakali pyao kumasingi akali tausene kitomende tole katao yanda piamino dutupa
    laminao, endakali napalenge yuu dokonya paka peamo doko embana lao nambame masilyona”
    lea.
  eng-ASVBT: Art thou not then the Egyptian, who before these days stirred up to sedition
    and led out into the wilderness the four thousand men of the Assassins?
  mna-mna: Pa nio aŋkam ŋgar pa tomtom ki Aikuptu ta uriizi ŋonoono ipese wal zigzikŋan
    munŋaana paŋ (4,000) mi iyaaru zin ma tila pa lele bilimŋana be tikam malmal na.
    Tabe aŋso ko nu tau.”
  myw-myw: '@see-verse:ACT.021.037'
  sby-sby: Anu sena ntobe mwine Injipito usa walaleta mipyopyongano ya kubukila bwendeleshi
    cisa cindi, ne kutangunina bakapondo myanda makumi ana, kuya nabo mucinyika?”
  sll-sll: “Owa, diwa” dungwi. “Na piriga yol Isip yal ta homa ure gabman kina kura
    bolala dire, ari miki weni po tausen aule ire ganba po engwo bani oma dungwo i
    mono? Molkinia Griki ha dingiwe,” dungwi.
  yaq-NT: Junak su, jaisa empo ka juna'a ja'ani, ju'u bwiaara Ejipto' tea'po jometaka,
    wa'a inim ka tua binwatuko, inim ya'uraata beje'eka nassua tebobaeka a' naateka.
    Intok jume' naiki miil o'owim, yee susu'aka ta'eewame, jum bwe'u se'e pa'ariau
    bicha yeu am nuk sikame ja'ani ―ti au nattemaek.
  uro-uro: Nak kop nga qärak na nge ama Isipka i mäqi dä ngia nasäng na ama ulaqi
    sävät ama Romgäna? Nak kärak na nge i sa ngia artäm sa ama levaet ama tausengäna
    na rha ama gamoe qärarhani i rha nämäni ama guläñgi na ama umangbämda bä sävät
    ama qräk dä bäs ama ivärhäs?”
  ita-1885: Non sei tu quell'Egizio, il quale a' dì passati suscitò, e menò nel deserto
    que' quattromila ladroni?
  muy-muy: Tata zal Ezip ya ti àgəskabu ma ga ngumna ndo, àgray ti mis dəbu faɗ tàɗəbay
    naŋ, tàrakaboru akaba tay a huɗ gili vu guhwa hini ni ti nak do waw ? »
  kqc-kqc: Ye ya bi mirona Egypt amiye kaere senagi gavamani rofu ruda rena kora resi
    amiye 4,000 kaiya dudu amiye umuyena vene ourefeidesi gagani autu sanari diyo
    amiye ba ide?”
  tav-tav: Baiyupa tirʉmʉacã Ejipto macacʉ, Roma macana ʉparãre na mani jĩa netocõarã
    ĩi, ¿mʉ yarãre na cajʉgo quẽricʉ mee mʉ ãti mʉa? ¿Na quẽ netogʉ cañee unie manopʉ
    bapari cãnacã mil majuu cãnare na caneoricʉ mee mʉ ãti? cʉ caĩ jeniñañupʉ polisía
    maja ʉpaʉ Pablore.
  eng-ULB: Are you not then the Egyptian, who previously led a rebellion and led the
    four thousand men of the 'Assassins' out into the wilderness?”
  spa-VBL: “¿Acaso no eres el egipcio que hace poco incitó una rebelión y condujo
    a cuatrocientos asesinos al desierto?”
  fra-_FOB: N'es-tu point cet Égyptien qui, ces jours passés, a excité une sédition,
    et conduit au désert quatre mille brigands
  hau-ULB: Ashe ba kai ne Bamasaren nan da kwanakin baya ka haddasa tawaye, ka dauki
    'yan ta'adda dubu hudu ka kai su jeji ba?”
  mal-mal: കുറേനാൾ മുമ്പെ കലഹം ഉണ്ടാക്കി നാലായിരം കൊലയാളികളെ മരുഭൂമിയിലേക്ക് കൂട്ടിക്കൊണ്ടുപോയ
    മിസ്രയീമ്യൻ നീ അല്ലയോ?” എന്നു ചോദിച്ചു.
  kkc-kkc: '@see-verse:ACT.021.037'
  urd-GVR: To kyā āp wuhī Misrī nahīṅ haiṅ jo kuchh der pahle hukūmat ke ḳhilāf uṭh
    kar chār hazār dahshatgardoṅ ko registān meṅ lāyā thā?”
  far-far: '''Urinai ma ''oe nao lau na wane be ''i Ijip be ana kada be suina toli
    be ''oe safalia na firue baita, ma ''oko talaia na fai to''oni wane ki, ma kera
    ka leka ''uria laona lofaa ''eke''eke fainia na naife ni sauwanee kera ki fua
    firue?”'
  suz-BL: इजीप्‍त रागी ङा ४ हजार खुइ आन कली गोरशो रागीमी लां कोंइब मुर दा मनवे” देंमाक्‍त।
  car-NT: Mo'ko penaro waty mo'karon Rome ponokon weto kari'na apokumanenymbo, mo'ko
    wo'i taka okupa'en dusun tokonamon aronenymbo Egypte pono kapyn iro ke amoro man?”
  amp-amp: Ni htitwoyann kanga Ijif thofe. Bingot wom Ijif thofr Rom gafmanroh mrokfom
    hanyjbornahato 4,000 yahr kmim yakhato yima toh duha tkitt kafrohmom. Na kanga
    ka ni nd yimaye.”
  bht-bht: क्या तू सै मिस्र देशे दा माणु नी है, जिनी कुछ बकत पेहले सरकारा दे खिलाफ
    बिरोध कितया था कने चार जार आतंकियों जो सुनसान जगा च लेई गिया था?”
  eng-NOY: Art thou not then the Egyptian, who before these days made an insurrection,
    and led out into the wilderness those four thousand men of the assassins?
  cub-NT: ¿Dinʉmʉ mʉ ãmecʉrʉ̃ ãñʉ Egiptocacʉ jaboteni põevare nʉvañʉ mácʉ yóvaicʉvaimil
    paivʉ baju põecʉbenoi, põevare boaré d̶acʉyʉ, me javejĩene aru maucʉvare d̶acʉyʉ
    jaboteinore máre? arejamed̶a ñai churaravai jabocʉ pʉeno parʉcʉ Pablore.
  ita-1927: Non sei tu dunque quell’Egiziano che tempo fa sollevò e menò nel deserto
    que’ quattromila briganti?
  lww-lww: ?Visae ve sanene, nesitom nesape ko ope yere Isip nini nap̃a pe yam piavi
    re poli naga tap̃ali sape kila politik nene, ana naga p̃ere yeririna lala manu
    vari apa e kiena p̃egas naweena yeririna nene, ana ap̃ure apa atapolou e yo korena.
    ?Ko na yaru ne na nene, ne?”
  ckb-ckb: تۆ ئەو پیاوە میسرییە نیت کە ماوەیەک لەمەوبەر ئاژاوەیەکی نایەوە و فەرماندەیی
    چوار هەزار پیاوکوژی کرد بەرەو بیابان؟»
  spm-spm: Khɨɨ kamaghɨusue, nɨɨ Isiviiŋnɨ unuaghɨnan gumagh. Isiviiŋn gumaghan mav,
    a fhomɨra gavmanɨn phorugha mbɨsogha, 4,000ɨn gumasi maghatɨsi nigha gua gumasi
    iti phatɨsira aŋanan gu. Nɨɨ ma gumaghara ti?”
  nas-nas: Daꞌ ee tee Iisipiꞌnupoong-koong deeaꞌ tee temuꞌ Roomaꞌketa siivenkeꞌ tutumpuma
    nantoong karenaumo kokoreiꞌ tooreerenuka meeꞌboraꞌ sirakamaaꞌkoo beꞌantavuruꞌnung?”
  uvl-uvl: Non Ekipto tana e at tala nga lamai lo pe poia hunelinga palaungana ke
    lohot nge hana nga lamai. Pe mene ke hana iri ana non kina lime iri analoch iri
    henel (4,000) pe te mene reria palinga hel ana ure mur pe tei ke tela nga ich
    sana lomona ngana e. Pe e esia iong pe e teke ma i iam atat nem pullo.”
  eng-BBE: Are you by chance the Egyptian who, before this, got the people worked
    up against the government and took four thousand men of the Assassins out into
    the waste land?
  ixl-CNT: Utz ¿yitꞌ tzik axh u aa Egipto vaꞌl ilak tenam tiꞌ ibꞌanax txabꞌkin jatuten
    chaj? ¿Ayaꞌ vaꞌl tiqꞌo bꞌen 4,000 lakol chꞌaꞌo tiꞌ tu tzꞌinlich tzaji txꞌavaꞌ?—
    Texh te.
  xsi-xsi: Naŋa atu noko nde Isip tamwata ŋinde muŋga kumandi pwai kazâŋa pa Rom.
    Tiambo noko muŋga pwainzi tamâta 4,000 kakai pila ŋalaŋala kalâ pa nia bilimu
    toŋge, tiya?”
  crx-NTPO: “'Et de Egypt ts'e haínya-un dune 'en iloh lakw 'int'oh? Nyun tilah 'inja,
    ndunne 4,000ne lhuganne dudulh dune dzoh nuhulhdeh ubuzílhtsi? 'Ink'ez dune lhuhóot'ih
    ts'e whuz buba whénya, nyun tilah 'int'oh?” yúlhni.
  kan-OKCV: “ಹಾಗಾದರೆ ಕೆಲವು ಸಮಯದ ಹಿಂದೆ ದಂಗೆಯೆಬ್ಬಿಸಿ ನಾಲ್ಕು ಸಾವಿರ ಉಗ್ರಗಾಮಿಗಳನ್ನು ಅರಣ್ಯಕ್ಕೆ
    ಕರೆದುಕೊಂಡುಹೋದ ಈಜಿಪ್ಟಿನವನು ನೀನಲ್ಲವೋ?” ಎಂದನು.
  bbb-bbb: A e Gurisi ijiebuo isama ije kuaekuma na vierafero a e Ijifitiko bakiro
    na ijiege vierafeke. E Ijifitiko ije fuka iviama igiebure e uruvana (4000) ijiege
    kaenamiana ae sao ijia vae. E ije fu vierafe fuka e uruvana kaenamia afuina areme
    una e Romuko ijena bijaekiro vierafei. Ijadufuo ije abe are ijiege re ke a bakino
    kuae?
  blw-blw: Wat faén peet hea hen anchi iyEgipto way ap-apon hen anchichay tommaropa
    hen anchi ar-argaw way nangetnod hen anchichay opatlifu way pattéyan way tatagu
    ah chanak.”
  tam-2017: பல நாட்களுக்கு முன்னே கலகம் உண்டாக்கி, நான்கு ஆயிரம் கொலைபாதகர்களை வனாந்திரத்திற்குக்
    கொண்டுபோன எகிப்தியன் நீதானே என்றான்.
  azz-NT: Achá tejua ya tiyesqui ne den tipueblojcat de Egipto ten quichihuac ne hueyi
