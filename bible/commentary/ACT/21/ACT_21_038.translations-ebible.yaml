    xa ba latevae xuxus e di, latesak pisi tengan lapangei polien na kavmen te hal
    Rom.”
  prf-NT: Ni konahud ay bakán a siko en taga-Egipto a pinunu nen áppat a libu a armadu
    a lállaki a náklaban dikomi sakay tinumalon hidi.”
