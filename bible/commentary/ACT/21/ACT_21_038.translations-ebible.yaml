    pintal aakanakan aꞌ than yotamangan yuk thawar kalin yipam pam wanch anangan mulathayn
    thanang. Nint pam anan ey?”
  zga-M: Uve, siyo veve Imisiri uvealonginche uvutulanogwa, akhatola avabudi elfu
