    surárana penaje. Pu''uteni meñaru chojé rihuá''a necá. Nahuata nócacajo, naca''acáloje
    hue''emacana penaje. ¿Uncá chi ricá ta calé picá? —que rimacá Páblojlo.'
  djr-djr: Ŋarrany nhuna gan dhuwal guyaŋan yanbi nhe dhuwal wäŋa-Yetjippuynha yolŋu,
    ŋunhi mari-djämamirr yolŋu ŋunhi ŋayi märr barpuru ga waŋgany-manapan ḻuŋ'maram
    dharrwany yolŋuny walalany, bala barpuru walal ga ŋunhalnydja nharaŋŋurnydja wäŋaŋur
    ŋayan'tharrany bunharawnydja napurruŋgun.”
  kvg-kvg: Av tægoat ndægo, yaq qo ndego Izip ezoqám mbá, ndego nakhag matev gengaz,
    gaman namba, neka leg-av manqei-te pepen ezoqam fo taosen vø̄møvab.”
  rug-rug: Vea, lopu agoi tu sa tie Izipi pu varipera la koasa qinavuna Roma visoroihe,
