    ja kas talan wi', ne' tre.
  tdt-tdt: Entaun o laos ema Ejitu ida nebee uluk halibur ema atu hatuun governu ka?
    Nia lori ema rihun haat nebee kaer kroat ba iha rai fuik.”
  ron-BTF: Nu ești tu atunci acel egiptean, care înainte de aceste zile a făcut tulburare
    și a condus afară în pustie patru mii de bărbați care erau asasini?
  eng-WEBP: Aren’t you then the Egyptian who before these days stirred up to sedition
    and led out into the wilderness the four thousand men of the Assassins?”
  eng-FBV: “Aren't you the Egyptian who recently incited a rebellion and led four
    thousand Assassins into the desert?”
  nld-1939: Zijt ge dan de Egyptenaar niet, die laatst dat oproer heeft verwekt, en
    vier duizend bandieten naar de woestijn met zich mee heeft gelokt?
  bwo-bwo: Eshe, and karnon fayo tizat awd kum kash úd'tswotsi woruwo maants dek't
    t'afts Gbs' asho nenalneya?»
  nch-BL: Huajca ta amo tinopa tacat egipcio cati timoilhuiyayaj. ¿Amo ta nopa tacat
    cati quinyolajcomanqui masehualme nopona tonaliya, huan quinyacanqui nahui mil
    temictiani huan quinhuicac ipan nopa huactoc tali?
  quc-TNT: ¿A mat at ri' ri jun achi aj Egipto, ri xque' quieb oxib k'ij wa' xuyac
