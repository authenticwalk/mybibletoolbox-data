  san-BEN: যো মিসরীযো জনঃ পূর্ৱ্ৱং ৱিরোধং কৃৎৱা চৎৱারি সহস্রাণি ঘাতকান্ সঙ্গিনঃ কৃৎৱা
    ৱিপিনং গতৱান্ ৎৱং কিং সএৱ ন ভৱসি?
  tdx-tdx: Tsy ihe hao i nte-Egipte nañoràke fakomale-bey, ninday ‘ndaty mpamono efats’
