    ne campa taiucan.
  spa-RV-1909: ¿No eres tú aquel Egipcio que levantaste una sedición antes de estos
    días, y sacaste al desierto cuatro mil hombres salteadores?
  csy-csy: Nangma sia tu masia buaina vawt a, tualthat mi tul li duisung ah a paipui
    Egypt mi pa hi ngawl ni ziam? ci hi.
  mxq-NT: ¿Tii mij kyaj mꞌejiptʉja̱ꞌa̱yʉty diꞌibʉ tʉʉyʉp mʉt tsyiptuuñ yʉ yajkutujkpʉ
    es dyajpʉdseemy ma̱ mʉj ittum taxk mil yʉ yajja̱ꞌa̱yꞌoꞌkpʉty?
  tzj-NT: ¿La ma atat ta c'a ja rat aj Egipto ja xatyictaj trij ja gobierno? Como
