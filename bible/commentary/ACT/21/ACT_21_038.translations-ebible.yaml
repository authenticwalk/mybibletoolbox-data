  nko-NT: Mʋ́ sʋ megyí fʋ́gyí Egyipteyin amʋ́ʋ́ ɔlɛha kpokiti lɛda brɛ́ kʋtɔ, ɔlɛkpa
    ahá amɔpʋ́ mpɩ́m-na (4,000) buo ɩwɩ ya dimbísʋ́ ámʋ nɩ?”
  bsn-NT: “Egipto sitajʉ ñar'i, adi sitare ejacõari, ‘Gobierno ĩ rotiboasere cʉdibeticõari,
    mani masune rotirãsa’ ĩnare ũmato yicõari, sĩarimasa cuatro mil ñarãre yucʉ́ manojʉ
