    rute.”
  aly-aly: Atha ngenh iterl-areyel, ngan Egypt-areny, ntwarl apmwerrkel ingkerrenh
    irrwernek, aha pweytilek. Nga yerlirrek irlkenty-akert artwa 4,000 ahern arlpaw-warl,
    ahel atwerretyek.”
  wiu-wiu: Nipa nepa eya ago toameadeko. Ali atoa wia tukakala tane ali ege egeta
    kadukoa (4,000) poi kamotokoa moa ali piamene take aua pekene Idipi ago ne toameadeko
    wa okale
  swe-swe: Då är du inte egyptiern som gjorde uppror för en tid sedan och fick med
    sig de 4 000 knivmännen (dolkmännen, sikarierna) ut i öknen?” [Paulus förväxlades
    med en egyptier som uppviglade knivmän. Denna grupp kallades sikarier eftersom
    de hade knivar, latin ”sicari”, gömda under kappan och begick lönnmord på sina
    politiska motståndare. De var en radikal gren bland seloterna. Den judiske historiken
    Josefus beskriver samma händelse med fler detaljer. Egyptiern var en falsk profet
    som ledde en stor grupp ut i öknen. År 54 e.Kr. kom han sedan till Olivberget
    med sina anhängare. Han ansåg sig vara en messiasfigur och på hans befallning
    skulle Jerusalems murar falla, sedan skulle de inta Jerusalem. I stället anlände
    ståthållaren över Judéen, Felix, och dödade och tillfångatog många av dem, medan
    resten och även den egyptiske ledaren flydde. Detta är bara ett av många exempel
    på oroligheter och uppror som skedde vid den här tiden.]
  cth-cth: Hat pawiteh nang teh, hnuk lae tami thong pali touh kahrawngum ka cetkhai
    e dingca bawi Izip tami nahoehmaw telah a pacei.
  mti-mti: Ge Ejipt apan me wayug wayug namu aivi sira mut igiyawa 4,000 mina gaibu
    at inguiwa arawa a amiyawa?”
  pad-NT: Egito kaarabonia kha'iki ada makhira vakaabiniki vaipohiki-ra va'ora vaka'da'di'iki.
    Ovari va'ora avikha'iki adani 4 mil vihiki vaipohina vakasa'aiki arabo kagorariki
    kania. Vanofiki va'ora vidavini adani akadisorara. Vakaabiniki vakadika'da'di
    mani i?
  twi-twi: Ɛnyɛ wo ne Misraimni a da bi ofii basabasayɛ ase dii mmarima awudifo mpem
    anan anim kɔɔ sare so no?”
  hlt-hlt: Hnukbuet tue vaengkah boe aka koek tih hlangrhet la tongpa thawngli te
    khosoek la aka mawt, Egypt hoel te nang pawt nim?” a ti nah.
  tbz-SIM: Fɔ̃́ɔ̃̀ í tú Esibiti kou wèè yetɛ dihɛì kpɛti kɛ wɑɑ́ mbɛkpɑ̀rìbɛ̀ sikɔupísìnɑ̀ɑ̀
    (4000) kɛ̀ dí tɑ dikpɑ́ɑ̀ miɛkɑɑ̀?
  san-GUJ: યો મિસરીયો જનઃ પૂર્વ્વં વિરોધં કૃત્વા ચત્વારિ સહસ્રાણિ ઘાતકાન્ સઙ્ગિનઃ
    કૃત્વા વિપિનં ગતવાન્ ત્વં કિં સએવ ન ભવસિ?
  amx-amx: Thang iterl-arek, ntwang kwel Egypt-areny nheng anemarleh-athen, rarl ngwerreh
    war tjerrtj map rwekenth-kenth-ilekarl-penh. Kwereng rang artwang atwenh-atwenh
    4,000-akert rrkwal-warn alhek. Artwang nhenh inang ingkerreny arrawey-akert anek.
    Ntwang artwang rang key?”
  ake-NT: “Isi' pon pen pe' ɨmɨrɨ manenpanin sara'tɨnin nʉ'pʉ, 4,000 kaisaron kon
    wɨnin nan anin nʉ'pʉ rɨmono' ta' pena?” ta'pʉ iya.
  qvn-NT: Chaura ¿manachu gamga canqui chay Egiptopita runa, mas naupata runacuna
    lutanta rurapäcunanpag sucsutag, jinaman chay jäpag pampaman chruscu waranga runa
    wanuchigcunata jorgog?”
  tku-NT: ¿Jā hui'x tzamā' chi'xcu' xala' nac Egipto tī tā'kaquī'lh lakma'jtza' ē
    cālē'nca nac cā'tzaya'nca ti'ya't a'ktā'ti' mil maknīni'nī'n?
  bjk-bjk: Io, kaim bere nöngön a Isip niang ixo urulo a inarese kaluluon kö marakörö
