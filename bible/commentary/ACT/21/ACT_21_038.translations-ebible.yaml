  guj-2017: મિસરીએ કેટલાક સમય ઉપર ચાર હજાર ખૂનીઓને ઉશ્કેરીને બળવો કરાવ્યો અને તેઓનો
    (આગેવાન થઈને) તેઓને બહાર અરણ્યમાં લઈ ગયો તે શું તું નથી?’
  jvn-NT: Dadiné kowé dudu wong Egipte kaé sing durung suwi waé nggawé ramé-ramé gègèran
    lan nggawa bala patang èwu okèhé digawa nang wustèn?”
  byr-byr: wɨdaꞌ “ ‘Kɨgaaꞌ Kwaaka Yɨzɨpɨ mwaalya sai “Aꞌmwera kwaaka maremwaaidɨvɨsaraavɨ
