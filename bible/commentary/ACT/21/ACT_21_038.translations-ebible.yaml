  ino-ino: Nakaeya nakesa afoana kakaeya a'ke'ainaka Isipi koteka mai'ne'ka ‘Mi'ko
    kamani vaya'ae la hukune.’ hute'ka fo tauseni'a vaya (4,000 vaya) apavale'ka mi'ko
