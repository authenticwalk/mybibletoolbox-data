  gmv-NT: ሂስቲን ሃዒ ማታ ዴሬ ጊዶን ሜቶ ዴንꬄꬂዳ ሼምፖ ዎꬊዳ ኦይዱ ሺ ኣሳ ኤካዳ ባዞ ባቃቲዳ ጊብፄ ኣዴዚ ኔና ዲኪ?”
    ጊዴስ።
  por-BLT: Você não é o egípcio que, recentemente, incitou uma rebelião e levou quatro
