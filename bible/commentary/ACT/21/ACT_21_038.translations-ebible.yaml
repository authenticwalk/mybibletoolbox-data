    papiauꞌi 4000 eꞌimaꞌi, ago maininai epakokoꞌi. Egaꞌina auga oi ma,” eoma.
  aey-aey: Hina Isipdec dana osofo uqa wele nag han dana 4,000 ihulahaladimei age
