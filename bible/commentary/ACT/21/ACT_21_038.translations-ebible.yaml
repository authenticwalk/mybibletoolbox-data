    jan ni. ―‍Cuatjin cachja capitán jan.
  hto-hto: ¿Mei o egipcio ímɨeñedɨo? Afémɨe naui jɨáɨe illáɨmana benó jóoneacade.
    Táɨzicɨmo cuatro mil come fáraɨnɨ uite, —daɨde.
  por-BRBSL: Você não é então o egípcio que antes destes dias agitou a sedição e levou
