  kpj-NT: 'Tamy roirenyreu tahe, rỹỹraxirenyre kahãwã ityhydỹỹdu mahãdumy. Tai raharenyre.
    Sohoji semanamy bede tiiboho‑wana wadireny rỹire. Kiaerydỹỹna mahãdu heka Paulo
    dee raryberenyre: —Aõma noõmykre Jerusalẽ‑ò. Deuxu Tyytybytyhy tuu tamyreny rarybemyhỹre.'
  zao-NT: Tsa mzaal nee re zha kuu nyelaaz Jesús, ne mlet nee gaz wiz lo re zha, tsa
    nzhab re zha lo Paba yat Paba Jerusalén, tak lee Mbi Nayon mloo thib kuu lo zha.
  byx-byx: De vet ma Taia dai uut lu iari ama Kristenkena de qurl uut gel ta se ama
    niirl ama ngeriqit ngen a iam. De ama Qevepka ama Glasingaqa qa qurl a ra te ama
    lengi ip tel sil barek ma Paulus ip kuasik mager ip ka iit savet ma Jarusalem.
  ctu-CTI: Ya' ti lojon c sajcʌyob jintyo ti lojon c tyaja ochemo' bʌ ti' t'an Dios.
    Ti poj cʌyleyon lojon quic'otyob siete q'uin. Jini Ch'ujul bʌ i Ch'ujlel Dios
    ti' nijcʌbeyob i pusic'al ochemo' bʌ ti' t'an Dios cha'an mi' subeñob Pablo cha'an
    mach majlic ti Jerusalén.
  zos-NT: Jiṉø mba'jta'møjtzi vya'ṉjamyajpapø'is Jesús, y tzø'tyam jetji'ṉ cu'yay
    jama. Y Masanbø Espiritu Santo'is chi'yaj qui'psocuy jiṉda'mbø va'ṉjajmocuy
    tøvø va'cø chajmayaj Pablo que va'cø jyana maṉ Jerusalén gumgu'yomo.
  gvs-gvs: E kavaiu kasou kana Yeisu ina tovatotowanayao kalusaledi. Kalusaledi, kababanedi,
    tuwo maliyalina ana badabada ainima aiyuwo goi kakaiyakedi. Ego tauyadi Baloma
    Kimaasabaina nukotodi isanayatoidi kaga bei isowóduwo Paulo yaina, tauna silaatuwoko
    kadi, ‘Paulo, taabu kunonōina Yerusalema.’
  kbm-kbm: Amei ambielk ve amolmol bui ane nangge namb dabe etok be ambweg avin eisir
    gitangi Sonda ti. Ngalau Yamar geb eisir nok avwut be inei gitangi Pol ve nile
    ete Jerusalem ok bwaya, velob amolmol ines ei vunu.
  tew-tew: Waˀ gin dívíˀoḏi wên Jesus-víˀpiye dívíwä̖yundeˀin âynuwä̖, heḏi âyshaaḏi
    wí jâaḏi indáḏí ívíwóyí̖ˀ. Indi Paul óetu̖ˀan Jerusalem-piye wínamú-ípí gin,
    gá iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏi ovâytu̖ˀandân háa ûnpuwagíˀoˀin.
  rmc-rmc: Rodňam ode avri le učeňiken a ačhiľam lenca ode efta džives. Ola učeňika
    ľigende le Duchoha phenenas le Pavloske, hoj te na džal upre andro Jeruzalem.
  apr-apr: Ngan amsolo a amdi tana ngan ampusye Yesu di galiunu pattu, motong la amye
    di amnepe ye ke limi be ru nango. Inbe Maro Amunu Silene ila Yesu di galiunu tina
    ngan lodi a ipasongosongo di bet tilele Paulu a ken ilo pang Yerusalem be.
  tiy-tiy: Atin diyo énggito gey i de munur bé Kristowe, mélaw ménbati gey diyo ségéfadiyan.
    Atin non fénémanduoy Rémogor i Tuluse bero, féngginau roy Pablowe bé békén taus
    mangéy Jerusalem.
  nlg-nlg: Mai sodora iga na balu taluutuni, mai kabu itadira te kaekage e vitu na
    bongi. Ta nina maana na Tarunga Tabu ra bosa vania Paul, “Ko bei tona gea Jerusalem.”
  dgr-DOGNT: Ekǫ Nǫ̀htsı̨ wecheekeè gıts'aɂı̨, łǫ̀hdı̨ dzęę̀ ts'ǫ̀ gıxè ats'ı̨ı̨t'è.
    Yedàyeh Nezı̨ı̨ wedahxà Paul ghǫnàdageetì, “Kǫ̀ta Jerusalem ts'ǫ̀ anede-le,” gıìhdı.
  pes-OPV: پس شاگردی چند پیدا کرده، هفت روز در آنجاماندیم و ایشان به الهام روح به
    پولس گفتند که به اورشلیم نرود.
  ron-1924: Аколо ам гэсит пе ученичь ши ам рэмас шапте зиле. Ученичий, прин Духул,
    зичяу луй Павел сэ ну се суе ла Иерусалим.
  tpz-tpz: Emöm to taum a ma teꞌ va po vaman nën, ko nö em pa teꞌ vaꞌpeh me raoe po
    pöh nënkikiu. O kikis pa Tuvuh Vasioꞌ to heꞌ soe a napan, kee soe ke Pöl a ö neꞌ
    se nat non nö manuh Jerusalëm.
  agd-agd: Máan tiyaimpin tetí ankan Taiyá barurá eravuvé mumunan nanin banta van
    e yosé oriyá o odaré betin má dan manápá ifo afápá kan un kádan damú bákun Kantá
    Aunan pintena mumunan nanin banta ano manáa inin mamaren Porin ayópá en ída vá
    Yerusaremí barufá orono sen mino.
  rkb-NT: 'Iwaze Sesus tuktsa tsiksihobyknaha. Mytsyhyrytsa wa zurunahaze situk tsikypykyryknaha.
    Pauro bo Deus hyrikoso humo nitsasokonaha ipe nikaranaha: — O Serusarẽhe bo batu
    pão — nikaranaha. Tapara Deus hyrikoso sibo nitsaso hawa ty Pauro bo mykara.'
  san-THA: 'ตตฺร ศิษฺยคณสฺย สากฺษาตฺกรณาย วยํ ตตฺร สปฺตทินานิ สฺถิตวนฺต: ปศฺจาตฺเต
    ปวิเตฺรณาตฺมนา เปาลํ วฺยาหรนฺ ตฺวํ ยิรูศาลมฺนครํ มา คม:ฯ'
  iws-iws: Mɨ krɨma iikamɨm naɨngwo tɨbmiiyɨm sɨmiir inɨ kɨgɨu. Mɨ krɨma tɨ om ɨiirɨn
    ɨiyɨm ɨriiyar kwɨsa ywowak. Mɨ Adi Komii siir naeyɨu mɨiyɨkɨn siya hɨurworwokaikɨn
    iikamɨm naɨngwo tɨbmiiyɨm sɨmiir kwoɨn ɨmiirɨn. Mɨ sɨma Pol siir boɨnmauu, kɨra
    om komii Jerusalem hɨriirɨn wɨ kɨpi nam.
  pol-SZ: Odszukaliśmy tam miejscowych wierzących i postanowiliśmy zatrzymać się u
    nich przez tydzień. Z natchnienia Ducha Świętego mówili oni Pawłowi o niebezpieczeństwie
    podróży do Jerozolimy.
  ztq-NT: 'Loxsye ptsiil noo meñ nii xniladzy xtiits Dios, lëë noo blyëës kadzy kpidz
    lo meñ go. Aan lëë Kyalbini Ntson kwnee kchë nii ktsyool Pable Jerusalén lo meñ
    go, aan lëë meñ go chëb lo Pable: —Nody nii tsil Jerusalén.'
  zai-NT: Biyubi du ra nuu ca xpinni Cristu ne biaana né du laaca gadxe gubidxa. Ne
    pur ni gudxi Espíritu Santu laacabe, gudxi cabe Pablu cadi che Jerusalén.
  upv-upv: Namsusi pejpej jinibb se Iesu nir ie, ko namlik tevir ejpari wik san. Ko
    Nem̃in On owrowrai tevir nga parwerai tevi Pol nga setemun pian Jerusalem.
  aui-aui: Nama katarakapoka da wiigeruwana damdi mududi kabananidi, na yawata kamakae
    da taparoro tana ikovi. Bi mmkodi wiigeruwana damdi, Kanuma Kabikabikuwayina yana
    maragate na siwonakasiyaragha da Pol geinanagho Jerusalemma.
  wap-NT: Uruu wiizai diꞌii, waikoda mishidainao Jesus. Uruu idi baudaꞌapa sondii
    wanaꞌiaꞌakan ĩtuma, kanawa sannao tomunuꞌikinpan kawanaꞌati. Uruu dono Kaimanaꞌo
    Doronaa kowaada-kidan mishidainao ati, naꞌapam nii Paul shaꞌapata-kao Jerusalem
    ii. Uruu idi tuukii ĩmashaatanuzu, aonaa kizi umakon naꞌiti.
  mva-mva: Makara nge tamoata lama diuni alu kipurakadi be amaridi lima-rua sakedi-o
    kisoaki. Oli Spirit nge ambe taritokada ngaedi bokai itikingdi Pol Ierusalem ngalako
    masa ngamate. Bokaibe bokai diakoroi, “Ierusalem moaki kulako.”
  dwr-NT: Yaani kaalliyaawantta demmiide, unttunttunna laappu gallassaa utteeddo;
    Phawuloosi Yeerusalaame beenna mala, unttunttu aw Ayyaanaan odeeddino.
  kfw-kfw: Khawakhan siamruoi ngai kin-intongpuiya inmanile nisari kin-omjei. Inmani'n
    Ratha ranak jarra Paul kha Jerusalem tiang simaknasik inleirilpi.
  bfz-bfz: तेबे तेती चेलेया खे पाई की सात दिन तक रये, तिने पवित्र आत्मा रे सिखाए रे
    पौलुसो खे बोलेया, “यरूशलेमो नगरो रे पैर नि राखणा।”
  cuk-09: 'Agi anmar gwenadgan-Bab-Jesúsba-nanaimalad amisgu, e-walik ibagugle anmar
    megialid. Ar Bab Dummad Burba Nuedba gwenadgan Pabloga sokarmalad: “Mer Jerusalénse
    naye.”'
  ben-OBCV: সেখানে কয়েকজন শিষ্যের সন্ধান পেয়ে আমরা তাঁদের সঙ্গে সাত দিন থাকলাম।
    পবিত্র আত্মার মাধ্যমে তাঁরা পৌলকে জেরুশালেমে না যাওয়ার জন্য পীড়াপীড়ি করলেন।
  mil-NT: Te yàcáⁿ ní naníhí tnáhá‑ndɨ̌ ndɨhɨ ñáyiu ní sándáá iní tnúhu Jèsús, te
    ní xíndecu‑ndɨ́ úsá nduu ndɨhɨ́‑yu. Te ní xáhǎⁿ‑yu sá vǎ quɨ̀hɨ́ⁿ té Pǎblú ñuú
    Jerusàlén, chi Espíritú Yǎ Ndiǒxí ní xáhaⁿ‑xi xìí‑yu sá ndóhó vìhi‑dé nǔu na quɨ̀hɨ́ⁿ‑dé.
  myu-myu: Jesus kay itabucayũ ocetobuxik ibo ka be. Ibun ma ocesop cexe ip. 7 xet
    ocesop cexe ip. Ixeyũ o'jekawẽn Paulo eju Deus biõg̃buk a'õbi. — Eju g̃u juy Jerusalém
    ka be — io'e ip Paulo be. — Jaoka ip itakomaayũ — io'e ip.
  amk-amk: Na nanai amera wa ametuambawa inontarai eraria Yesusi fosa, kontai ameminohi
    riasa ari minggu bei. Allai Nuaninufoi deinawiai wesa ampafe etaunau Paulusi we
    wiro da to bendari Yerusalemi fanai.
  fai-fai: itam naduwe iso kal tein bi am fet kal keisuw. Kawákal Yesus aket kukádawin
    kinim iyo Sinik Abem kitid dim Faul ayo weng bakaya badano, ika bako, “kaba Yedusalem
    so unemin báyo.” Akansiw.
  ura-NT: Cuuna, nii Tiro neseu, Jesocurisito esenetaeraauru eruhin, acaauru aina
    caaunsi janoneein nihacaanu. Nii janate, acaauru que coitucueratiha Cana Coaunera
    Suujuene jaun, coitucuhin, Jerosaleeun cuha Faborone caohateeure.
  mcd-NT: Mapuinifoan non Jesús tanamisifoqui noconi. Non atofu osha siete nanno non
    nituyoni. Nanfoan Diospan Yoshin Sharahuunshon Pablo yoinifo, —Jerusalén ano cayamahuu,
    —huanifo.
  urt-urt: Taꞌe luku pe, poi gwah metekeꞌe lenge jetalah tikin Jisas syeꞌ ŋaiye yarp
    Tair pe, poi top lenge marp sande ende supule. Yohe Yirise ŋana lenge ŋanah ŋoihmbwaip
    tinge pe, tinge yaname Pol ŋaiye yukur ka el Jerusalem, na pakai.
  kiz-kiz: Baada jha kubhabhona bhanafunzi, twatamili okhu magono saba. Bhanafunzi
    abha bhakan'jobhela Paulo kupetela kwa Roho kwamba muene asikanyi Yerusalemu.
  tzo-TZE: Tey la jsa'cutic jch'unolajeletic. C'alal la jtacutique, tey la jchi'incutic
    vucub c'ac'al. Li jch'unolajeletique ac'bil xa sna'ic yu'un Ch'ul Espíritu ti
    ta sta uts'intael tey ta Jerusalén li Pabloe. Jech tey laj yalbeic ti mu me xbat
    ta Jerusalene.
  lex-lex: La hande pa amla mtomra-mnah'a riy maka kpesiay lia Yesus, pa amora mparin
    tiar lia krei id ralamni. Onnila Uplerlawna Nhiw Lululli Nakot la re, hota Paulus
    nlernana yatyatni-halalli yatlorni-yatra'ani pede irano'a-ranatga Paulus, totpena
    yana la'a Yerusalem.
  dov-dov: Eelyo nitwakajana basikwiiya, twakakkala mazuba musanu aabili. Kwindila
    muMuuya bakali kukasya Pawulu kuti atayinki ku Jelusalema.
  rgu-rgu: Huu noo ara bei raꞌonda hata sira, boe ma ami onda fo meu saka lahenda
    kamahereꞌ ara. Ami maneta moo sii, basa boe ma ami leo moo sii losa mamasoꞌ esa.
    Amaꞌ Manetualain Dula-dale Na nafada lahenda fo rai naa, de horo Paulus rae ana
    bosoꞌ leo Yerusalem neu bali.
  toc-NT: Acxni̠ cchá̠hu, cta̠c­táhu nac barco y cca̠­la­ka­pa­xia̠lhnáhu a̠ma̠ko̠lh
    cris­tianos xala a̠má ca̠chi­quí̠n hua̠nti̠ xta­li̠­pa̠­huán Jesús, y kasijua
    aktum xama̠na antá xac­la­ma̠­náhu. Aca­li̠stá̠n maka­pi­tzí̠n ca̠naj­laní̠n tahuá­nilh
    Pablo xla­cata pi̠ ni̠ juerza cat­la­huá­nilh naán nac Jeru­salén porque chuná
    xca̠­ma̠­ca­tzi̠­ni̠ni̠t Espíri­tu Santo.
  som-som: Oo markaannu xertii ka helnay, ayaannu meeshaas joognay toddoba maalmood;
    oo kuwaasu waxay Ruuxa ugu sheegeen Bawlos inaanu Yeruusaalem cag saarin.
  mam-C: Antza, el jyet txqan nimil qu'n, ex wuq q'ij o kyija kyuk'a. Me otaq tzul
    jun tqanil tu'n Xewb'aj Xjan kye nimil antza. Tu'ntzi'n, xi kyq'ma'n te Pabl,
    tu'n mi txa'ye tzma Jerusalén.
  ndj-ndj: Kula tuvawona vandundami, tuyikala nawu majuva saba, veni vamuwombela Pauli
    kwa liwovi lya Mfuki Mng'alili akotoo kuyipakila kuyenda Yelusalemu.
  mbj-NT: 'Tii bä ãã mamuun Jesus hã h''yy ka''eeh do tii bä habong doo. 7 ta ä̃h
    ãã baym dó sa pa. Ti m'' P''op Hagä Do Sahee baher''oot Jesus hã h''yy ka''eeh
    do sa hã nyy d'' rabad''oo Paw-Ro hã Jerusarẽnh hẽnh. Ti hyb n''aa m'' raky hadoo
    Paw-Ro hã: —Ahõm manä Jerusarẽnh hẽnh —näk mäh.'
  lat-VUC: 'Inventis autem discipulis, mansimus ibi diebus septem: qui Paulo dicebant
    per Spiritum ne ascenderet Jerosolymam.'
  ngp-ngp: Uko chabwiilaga wanamp'hina wa Kilisito niyo chekala nao juma dimwenga
    wahuwila wa Kilisito ao walonga kwa udahi wa Muye ywa Mnungu, niyo wamgamba Paulo
    usekuita Yelusalemu.
  enq-2: Pyakanatala naimame disaipolo mendatupa kateamino kandao nyepala, dupa-pipa
    yuu gii kalange kateama. Spiritame endakali dokaita masepae maiyamopa, Polo baa
    lalyoo Jerusalema napena daa leami.
  eng-ASVBT: 'And having found disciples, we tarried there seven days: and these said
    to Paul through the Spirit, that he should not go up to Jerusalem.'
  mna-mna: Amla amru zin wal ki kar tana ta titoto Yesu i, to niamŋan ambot pa aigule
    lamata mi ru. Pa amzza wooŋgo tau. Mi Merere Bubuŋana ipatooŋo zin pa mbulu tabe
    ipet pa Paulus i, tabe tibiigi i be imbot. Kokena isala Yerusalem. Niamŋan ambotmbot,
    to amzem zin mi amla. Wal boozomen ta titoto Yesu i, ziŋan waen bizin mi lutun
    bizin, ta timap tiur yam ma amzem kar mi ampera tai. Ampera tai na, amlek kumbuyam
    mi amsuŋ su peende.
  myw-myw: Kanineiv tayakelesiys, kaban mwasanin, mo kasesuna simayas tasiyas katanok
    wik; o peinan Yowbad Kululuwan ikatimlakes, ikakins-wan igaw min-Yelusalem biyagages
    kid Pawl, mapuna illivans, “Awoum kun Yelusalem.”
  sby-sby: Kopeloko twalacanako beshikwiya nabambi mbotwalekala nabo masuba asanu
    ne abili. Abo balamwambila Paulo, kupitila mu Mushimu Uswepa kwambeti kataya ku
    Yelusalemu.
  sll-sll: Hanere bani sare ta muru momingi. Momingere God Kwiang Yisas pir tere grang
    wine ongwo hobi ha yu i grang bani engure, yalhobi Pol “ni Yerusalem hoyo” dire,
    mana ditongwi.
  yaq-NT: Junama'a intok itepo, jume' Krijtota sualeme ama teakai, itepo junama'a,
    woo busan ta'apo te amemak ama taawak. Intok bempo, Liojta tu'u jiapsie ju'uneetuawaka,
    inime'e, juka' Paplota, bwe'u jo'ara Jerusalen tea'u a' weenee'u, ka au a' tu'ine'eti
    au jiiak.
  uro-uro: Dä ut sär sä nas bä ut met bä ut män bät arhani ama qatnanaktpämda e bä
    qali lut gem da vät ama ngärhäqyet da udiom ama qunäng. Ama Qloqaqa ama Qumärqumärqa
    qa vuk sa ama snängaqa bä ba rha bä rhi nänmae vät ma Pol iva qale qä namet sae
    ma Jerusalem.
  ita-1885: E, trovati i discepoli, dimorammo quivi sette giorni; ed essi, per lo
    Spirito, dicevano a Paolo, che non salisse in Gerusalemme.
  muy-muy: 'Eslini mə̀di ahàr ana ndam maɗəbay divi ga Yezu ni, mànjəhaɗ gosku sekw
    akaba tay. Nday nakəŋ *Məsuf Njəlatani àɗəfikia ere ye ti amagrakivu ka Pol a
    Zerʉzalem na ana tay a, nahkay tə̀hi ana Pol : « Kòru ba. »'
  kqc-kqc: Mironari usi dina vene be baku resi ina venesa meda 7 ameyafa. Toga Vima
    kikifa di vava dudu Paul rofu nigamadi bi Jerusalem ri ga boyainedi.
  tav-tav: Topʉ to macana Jesure caapiʉjarãre jã cabʉga ejawʉ. Jĩca semana na mena
    jã catuawʉ. Cabaipere Dio Espíritu Santo na cʉ camajioro, “Jerusalẽpʉre aáqueticõaña.
    Mʉ jĩarema,” Pablore cʉ caĩwã.
  eng-ULB: After we found the disciples, we stayed there seven days. Through the Spirit
    they kept urging Paul not to go to Jerusalem.
  spa-VBL: Allí buscamos a los creyentes y nos quedamos en ese lugar durante una semana.
    Y por medio del Espíritu Santo los creyentes le dijeron a Pablo que no fuera a
    Jerusalén.
  fra-_FOB: Et ayant trouvé les disciples, nous y demeurâmes sept jours. Ils disaient
    par l'Esprit à Paul, de ne pas monter à Jérusalem.
  hau-ULB: Bayan mun sami almajirai sai muka zauna can kwana bakwai. Al'majiran suka
    ce ma Bulus, ta wurin Ruhu, kada ma ya je Urushalima.
  mal-mal: ഞങ്ങൾ ശിഷ്യന്മാരെ കണ്ടെത്തി ഏഴുനാൾ അവിടെ പാർത്തു; അവർ പൗലൊസിനോടു യെരൂശലേമിൽ
    പോകരുത് എന്ന് ആത്മാവിനാൽ പറഞ്ഞു.
  kkc-kkc: Iba omapoo dileso tei telaga odoo abo ogoloso, dibolo biame 7 debeiso.
    Iba dibolo omapoo doboome, Dio Tei oso eligi maga diayo Polo mapoo Yelusalem mapoo
    na diye, dee takemeleeso.
  urd-GVR: Jahāz se utar kar ham ne maqāmī shāgirdoṅ ko talāsh kiyā aur sāt din un
    ke sāth ṭhahre. Un īmāndāroṅ ne Rūhul-quds kī hidāyat se Paulus ko samjhāne kī
    koshish kī ki wuh Yarūshalam na jāe.
  far-far: Ma 'i senai kalu ka dao to'ona tani wane ne kera famamana ki, ma kalu ka
    to faida sulia fiu maedangi ki. Ma sulia na Anoeru Abu ka kwatea na manatalae
    fuada, kera ka fata 'abero ana sa Paul fua nao nia si leka lau 'uria Jerusalem.
  suz-BL: मिनु सहर लशा, थमा सुइक्‍ब आन बाक्‍तीके माल्‍शा, ७ नाक्‍त सम्‍म मेकोपुकी
    नु बाक्‍तक। मिनु थमा सुइक्‍बपुकीमी परमप्रभु यावे आ सोक्‍त रे पा लोव़ पा पावल कली
    “यरूसलेम मलावो” दे माइक्‍तेक्‍म। प्रेरित २०:२३
  car-NT: Irombo mo'karon omepatonon epoje na'na wyto'po. Oko-to'ima kurita na'na
    we'i'po ekosaine. Tamusi a'kary 'wa ty'namororykon ke Paulus uru'po i'waine Jerusalem
    'wa itory pona.
  amp-amp: Tairtn wom Kristenm mhtihato be ndha rpa wikr rompno tohmonom. Bro Nkifrarhu
    Yafothat nd Kristenm thu yuhur memotm, “Porr wakfo rafokahtkomr Jerusalemkort
    mirahr aiya.”
  bht-bht: कने ओथु असां कुछ चेलयां जो तोपया कने असां ओथु उना सोगी सत रोजां दीकर रे।
    उना पबित्र आत्मा दे जरिये हर बार पौलुसे ला यरूशलेम शेहरे जो नी जाणे दी विनती करदे
    रे।
  eng-NOY: And having found out the disciples, we remained there seven days; and they
    told Paul, through the Spirit, not to go up to Jerusalem.
  cub-NT: Que baru dicũre jocarĩ etarĩ, mari, ĩmaroi nʉri, vorĩ copʉrejacarã diĩmarocavʉ
    Jesúre jʉ aipõevare. Náque mautedejacarã cũinásumana. Ñai Espíritu Santo náre
    majide d̶arejaquemavʉ aipe vaiquíyede Pablore Jerusalén ãmicʉriĩmaroi. Que baru
    “Nʉmejacʉ Jerusalẽ́i”, arejaima ʉ̃́re.
  ita-1927: E trovati i discepoli, dimorammo quivi sette giorni. Essi, mossi dallo
    Spirito, dicevano a Paolo di non metter piede in Gerusalemme;
  lww-lww: Ana mepa makale li nalologena lala e yo nene, ana siraunia, mesum̃a memio
    la pano tol legiena olua. Ana e pogos nene, la apisu nap̃a Ninuna Wa pian la nap̃a
    p̃isi na va ve sanape e Pol garu Yerusalem, a la apisi pania, sinelan asape avisalup̃aria
    asape ve va re si tol yo nene.
  ckb-ckb: لەوێ قوتابییەکانمان دۆزییەوە و حەوت ڕۆژ ماینەوە. بە ڕێنمایی ڕۆحی پیرۆز
    تکایان لە پۆڵس کرد کە نەچێتە ئۆرشەلیم.
  spm-spm: Ee anamogh Kraisɨna andarsivɨusua gara gua men ganighava 7 pɨlanɨ uthusir
    mena aghani ikhee. Uthughun khavɨn Gotɨnɨ Utum mem mbɨkemisima mee Polɨ mbɨŋgɨ
    kamaghɨusue, “Nɨɨ Jerusalemɨnɨ uŋuun maŋŋa thaghɨri.”
  nas-nas: Eeꞌnoko teka Jiisuuꞌ bakaning barevarenuka daaꞌarampira teke oꞌnoruꞌ ˜keꞌmunta-taa
    doong. Eeꞌnoko Tanuaang Meekunge Paulaꞌ kiimatavaavainaꞌ nauvurioꞌ teinge Paulaꞌ
    poteauꞌ Jerusalemaꞌ beꞌkoo.
  uvl-uvl: Pe nga kileng neu mo saolia hana hel nge leteria manmanna nge Iesus, pomalam
    mola ke motu luluch nge iri ke etue iri rahtele nai. Pe Opepengpeng poia iri ke
    te hele ele Paulus ke lange Ierusalem ero.
  eng-BBE: 'And meeting the disciples we were there for seven days: and they gave
    Paul orders through the Spirit not to go up to Jerusalem.'
  ixl-CNT: Ech qil qꞌu niman tetz Jesuus tziꞌ. Utz jujvaꞌl qꞌii kubꞌan tzixeꞌ. Nichmotxtal
    tu u Pablo titxumbꞌal u Tioxhla Espiiritu aas yeꞌk sabꞌen tu Jerusaleen.
  xsi-xsi: Aŋga maka nde kalâ kasânda kalo-tawana tamâta pinde kulunzi, aku kamo ndaina
    ikura kari lima kanaŋo rua. Aku Koroani Sapâŋa itula ilo-kalo panzi kalo-tawana
    tamâta ŋinde, kala situ kaika pa Paulo tu ma ilâ pa Jerusalem ndimo.
  crx-NTPO: '''Et Sizi Gri yugha hodul''ehne buka'' ts''oodulhkut whe nabuts''inla
    ''ink''ez ''ilhu lisman ''et buzih uzdálts''i'', Ndoni be Paul Jerusalem ts''e
    tóoya'' junih huyúlhni.'
  kan-OKCV: ಅಲ್ಲಿ ಶಿಷ್ಯರನ್ನು ಹುಡುಕಿ, ಕಂಡು ಅವರೊಂದಿಗೆ ಏಳು ದಿನ ಇದ್ದೆವು. ಪೌಲನು ಯೆರೂಸಲೇಮಿಗೆ
    ಹೋಗಬಾರದೆಂದು ಅವರು ಪವಿತ್ರಾತ್ಮ ಪ್ರೇರಣೆಯಿಂದ ಹೇಳಿದರು.
  bbb-bbb: No ijia arina e Godi ma vierafevo gue biediana none fura besu buina ijia
    kari. Ro e ije bune Godido Kavene ijare kuariaema ijadufuo bu Foru fu Jerusareme
    vadufuo ije bu vafui.
  blw-blw: Angkay ad Tiro, inchahanni agé hen anchichay tapenay ommafurot wat nì-iggaw-ani
    an chicha ah ihay chuminggu. Yachi yag empaka-ammun hen Espiritun Apudyus an chicha
    hen mepasamak an Pablo no éméy ad Jerusalem, wat imfagacha way achina koma etoroy.
  tam-2017: 'அந்த இடத்திலே வாழ்ந்துவந்த சீடர்களைக் கண்டுபிடித்து, அங்கே ஏழுநாட்கள்
    தங்கினோம். அவர்கள் பவுலைப் பார்த்து: நீர் எருசலேமுக்குப் போகவேண்டாம் என்று பரிசுத்த
    ஆவியானவரின் ஏவுதலினாலே சொன்னார்கள்.'
  azz-NT: 'Huan campa ne pueblo Tiro tiquintemojque huan tiquinajsicque sequin imomachtijcahuan
    de Jesús huan ompa ihuan timocauque chicome tonal. Huan Dios quinyolnojnotzac
    ya ica in Yecticatzin Espíritu nijín taneltocani. Ica ya nojón yejuan quilijque
    Pablo ijcuín: ―Amo xiyó ne Jerusaléncopaca.'
  spa-RV-1909: Y nos quedamos allí siete días, hallados los discípulos, los cuales
    decían á Pablo por Espíritu, que no subiese á Jerusalem.
  csy-csy: 'Taciang nungzui te taw ka kimu uh a, ni sali sung ka taam uh hi: amate
    in, Paul sia Jerusalem a pai tu hi ngawl hi, ci in Thaa tungtawn in son hi.'
  mxq-NT: Jap nbáttʉts diꞌibʉ myʉbʉjktʉ ja Jesús, es nꞌijttʉts jʉxtujk xʉʉ mʉt yʉꞌʉjʉty,
    es yʉꞌʉjʉty Espíritʉ Santʉkyʉjxm tꞌanma̱a̱ydyʉ kʉdiibʉ Pa̱a̱blʉ ñʉjxʉt Jerusalén.
  tzj-NT: Tri' ec'o wi' jule' kach'alal xekawil in xokq'ueje' na wuku' k'ij cuq'uin.
    Ja kach'alal quibij tre ja Pablo chi mejor matibe pa Jerusalén como bin chic chique
    rmal ja rEspíritu Santo chi c'oli nc'ulmaj na tri'.
  tdt-tdt: Nunee ami tuun baa vizita sarani sira, i hela ho sira semana ida. Espiritu
    Santu foo hatene ba sira para foo hanoin ba Paulo atu la bele liu ba Jerusalém.
  ron-BTF: Și găsind discipoli, am rămas acolo șapte zile; aceștia i-au spus lui Pavel
    prin Duhul, să nu urce la Ierusalim.
  eng-WEBP: Having found disciples, we stayed there seven days. These said to Paul
    through the Spirit that he should not go up to Jerusalem.
  eng-FBV: We found the believers and stayed there for a week. Through the Holy Spirit
    the believers told Paul not to go to Jerusalem.
  nld-1939: We zochten daar de leerlingen op, en bleven er zeven dagen lang; ze bezwoeren
    Paulus door den Geest, niet naar Jerusalem te gaan
  bwo-bwo: Manokere amantsuwotsi geeyat nodatsiyakon bonton shawat aawosh manoke noteshi.
    Bowere S'ayn shayiron jisheyat P'awlossh «Iyerusalem maants amk'aye» ett bokeewi.
  nch-BL: Huan tiquinpantijque taneltocani nopona huan timocajque inihuaya para chicome
    tonati. Huan quiilhuijque Pablo ma amo yahui Jerusalén. Quiilhuijque ya nopa pampa
    Itonal Toteco quinnextilijtoya taya quipanosquía nopona.
  quc-TNT: Xekarik jujun cojonelab chila', xa je ri' xujcanaj can wukub k'ij cuc'.
    C'o c'u ri xk'alajisax chquiwäch ri cojonelab rumal ri Lok'alaj Espíritu rech
    cäquibij che ri tat Pablo chi me' pa ri tinimit Jerusalén.
  tfr-NTPO: Eshko ga Jesús tjl̈õkwo kjragaga wl̈ẽnorwa l̈öng kjl̈öbö, ga tjawa beno
    l̈öng ba tjok eshko dbargwo kjäk (7). Eshko ga Sbö Sëya tjl̈ẽ tjl̈õkwo kjragaga
    l̈i kong ga «L̇l̇ëbo wen Pablo kong owa Jerusalén kjokyo» l̈e. E irgo ga l̈ano
    l̈ok Pablo tjok, jem Jerusalén kjokyo l̇l̇ëm wl̈o.
  kaq-NT: Tiro janin tah non Criston baquebo meranihqui. Jato betan tah non siete
    neten banetahnihqui. Dios Yoshiman shinanmaha Pablo yohicanquin, Jerusalen janin
    cayamahue hahxon.
  sgb-sgb: Kaban an-itaoy lay kalga, ay tinapol naên hilay ampaniwala kan Panginoon
    Jesus ya atsi bayro, ta napaidi kay pon bayro kanla hên pitoy allo. Gawan ha impaihip
    nan Espiritu ni Apo Namalyari kanlan patêl ha Panginoon, ay ambawalên la ya hi
    apostol Pablo hên paan yay na dayi hên mako ha balayan Jerusalem ta kayno main
    mamatsi kana.
  vie-1934: Chúng ta đi tìm được các môn đồ rồi, bèn ở lại với họ bảy ngày. Các môn
    đồ chịu Đức Thánh Linh cảm động, dặn Phao-lô chớ lên thành Giê-ru-sa-lem.
  kxv-kxv: ଏମ୍ବାଆଁ ନାମିତି ସୀସୁୟାଁଣି ପାରାନା ଏ଼ୱାରାଇଁ ବେଟାଆ଼ହାନା ଏମ୍ବାଆଁ ସା଼ତା ଦିନା
    ଡ଼ୟିତମି; ଇଞ୍ଜାଁ ପା଼ୱୁଲ ଏ଼ନିକିଁ ଜିରୁସାଲମତା ହାଲଅସି ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ସୁଦୁଜୀୱୁ ତଲେ
    ବାତିମା଼ଲିତେରି ।
  cha-cha: Ya anae manmañodajam güije disipulo, mañagajam siete na jaane; ya ilegñija
    as Pablo pot y Espiritu, na chaña jumajanao julo Jerusalem.
  amu-NT: Tyolꞌua̱a̱yâ nnꞌaⁿ na cwilaꞌyuꞌ tsjoomꞌñeeⁿ ndoꞌ quia jliuuyâ joona ljooꞌndyô̱
    ñꞌeⁿndyena cwii ntquieeꞌ xuee. Joona jnda̱ tꞌmo̱ⁿ Espíritu Santo nda̱a̱na ljoꞌ
    nntjom Pablo, joꞌ chii tyoluena nnoom na tincjaⁿ Jerusalén.
  hin-CV: वहां हमने शिष्यों का पता लगाया और उनके साथ सात दिन रहे. पवित्र आत्मा के
    माध्यम से वे बार-बार पौलॉस से येरूशलेम न जाने की विनती करते रहे.
  spa-BES: Y al encontrarnos con los discípulos, estuvimos allí por siete días; y
    dieron órdenes a Pablo por el Espíritu de que no subieran a Jerusalén.
  san-BEN: তত্র শিষ্যগণস্য সাক্ষাৎকরণায ৱযং তত্র সপ্তদিনানি স্থিতৱন্তঃ পশ্চাত্তে পৱিত্রেণাত্মনা
    পৌলং ৱ্যাহরন্ ৎৱং যিরূশালম্নগরং মা গমঃ|
  tdx-tdx: Nitsoehe’ay o mpiòkeo, le nañialo am’iereo ao fito andro, ie nitolom-panohiñe
    i Paoly añamy Arofoy ty tsy hionjoñe mb’e Ierosaleme añe.
  naf-naf: Âpme nin toti met am nâmkiŋpepemak notnaŋ indaikti ekŋenmak kasup 7 mambenn.
    Âpme Emetak Teŋaŋ am notnaŋgat zemindeme ekŋenaŋ koti Pâlaŋ Zelusalem mkaen ku
    mebegalen zemkulumpewienaŋgut egaŋ zelin ku nâŋge.
  grc-MT: και ανευροντεσ μαθητασ επεμειναμεν αυτου ημερασ επτα οιτινεσ τω παυλω ελεγον
    δια του πνευματοσ μη αναβαινειν εισ ιερουσαλημ
  vid-vid: Ako tuwafika wanhu walingumkunda Kilistu, tikala na hewo kwa mhela wa juma
    imwe. Walanguswa awo wa Kilistu wali wodamla kwa ludali lwa Muhe Yelile, nawamlonjela
    Paoli yaleche kuluta Yelusalemu.
  pio-NT: Néese Tiro ìyacàlená néré wacutáca áibanái yeebáidéeyéica Jesús itàacái,
    yá wayamáacawa náapicha néré siete èeri. Espíritu Santo icàlidacaté nalí Pablo
    yùuwichàanápinátéwa Jerusalén ìyacàlená néré, íná nasutáca Pablo íicha wawàsi
    manuísíwata ipíchaná yàacawa néré.
  tsn-tsn: Mme re ne ra fologa mo sekepeng, ra bona badumedi, mme ra nna le bone selekanyo
    sa beke. Barutwa ba ba ne ba tlhagisa Paulo, Mowa O O Boitshepo o porofesa ka
    bone gore a seka a ya Jerusalema.
  amr-NT: Tiro huakkaʼ jakyo Jesúsen huaknopo̱e̱ʼeritaj oʼbahuahuaydepo kenomeyere
    siete huameʼnoe o̱ʼunhuaʼuy. Diosen Noki̱re̱ga̱ huaknopo̱e̱ʼeritaj kenda oʼmanopo̱e̱a̱ʼnok
    “Jerusalényo̱ huahueʼdik ya̱e̱ʼ, Pablo.” Huaknopo̱e̱ʼeria oʼnonaʼuy.
  pwg-pwg: Ma vitumaghana damsi viya kapananisi da yavata kamakai taparoro sago. Ma
    Kanuma Vovokaravina ina rewapanai ti damsi Pol ivona kirakiiyei da ke ita ghae
    ku Jerusalem.
  cjv-cjv: No furo Yesu gama wandouro kanere yokamai gere Sarere towane tei moipune.
    Yai Gumam Murom Sumuna yokamai “Pauro Yerusarem kiname,” ka di eronguamere yokamai
    ka epe Pauro di teimba
  tha-KJV: เมื่อไปหาพวกสาวกพบแล้ว เราจึงพักอยู่​ที่​นั่นเจ็ดวัน สาวกได้เตือนเปาโลโดยพระวิญญาณ
    มิ​ให้​ขึ้นไปยังกรุงเยรูซาเล็ม
  por-BR-2018: E nós ficamos ali por sete dias; e achamos aos discípulos, os quais
    diziam pelo Espírito a Paulo, que não subisse a Jerusalém.
  mhl-mhl: Rakaru kiŋariŋ goine bofuke yaberu yoŋoke jikigaru giobobo 7 gobeŋ. Oo
    gobeneŋ Moro Tiriineji boburo yabeko Pol Jerusalem sitio egu rainde siŋaŋ bobo
    buŋo mibuŋ.
  klv-klv: Namtusab̃ ahai susur galevis, ale namtutoh ei nǝmariboŋ emǝlevru. Len aNunun
    aGot galit lukel mai aPol ke satevi mǝhat vi Jerusalem.
  bco-bco: Taya amisa꞉n a꞉namio꞉ tilidabu kaluka꞉isale nolo꞉ a꞉na galilia꞉sa꞉ga꞉,
    ho꞉len dom a꞉la꞉fo꞉wo꞉ i o꞉lia꞉ silikiyo꞉, Godeya꞉ Mamaya꞉yo꞉ tilidabu kaluka꞉isale
    o꞉mo꞉wo꞉ asulo꞉wo꞉ dimiabiki, iliyo꞉ Fo꞉l e Ya꞉lusalem ha꞉nabena꞉ki hagugu sio꞉.
  kdl-NT: Tsu cina ta̱ pini Atoni, aku tsu dusuki pini n ele hal aꞌayin a shindere.
    Kulu Keri ku tonuko le a tonuko Bulus kotsu u bana a Urishelima wa.
  apu-NT: 'Iuaã ate aõkitari kãkiti Xesosi sãkire auiãkani, ininiã akaikota ninoakata
    ãti semanati. Ninoa txari Paoro: —Xerosareẽmoni !pisipe, kotxi Erekari Matamatakoti
    sãpiretapekaua ate pimisiritiko tĩkane aua iuaãtaã —itxarina.'
  roo-roo: Uva voa toupaoro oeavuva aivaroiova disaipel. Oa iava voa touiova katai
    wik rutu sovara-ia. Uva Tugoropato Uraurato vo goruaro iavirava Pol taviiva oiso,
    “Viapau uvuipau ra Jerusalem iare avau.”
  miz-NT: 'Ikān nániꞌí ntɨ ña kuíntiꞌxe i Jesuú ne, dadɨɨ intóo ntɨ́ ni ña ūun vite.
