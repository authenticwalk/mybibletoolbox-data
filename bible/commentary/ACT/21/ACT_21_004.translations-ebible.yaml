    quien³² Jesús ''i³ nee''n²³² juɨɨ³ Tiro. Ca²³sɨ''²³ Poo²: ―''A²³ rɨ³guaan³ juɨɨ³
    Jerusalén ―ca²³jua''³te''²³. Qui² Espíritu Gáan³ ca²³sɨ''²³ dsa³ Tiro ''e³ jmii''³¹
    rɨ²³ji̱''²³ Poo².'
  zar-NT: Lu yödzö Tiro naʼ yöjxácaʼtuʼ tu bönniʼ réajlëʼë Cristo, ateʼ bugáʼanalentuʼ
    lëʼ, en yuguʼ bö́chiʼruʼ niʼ idú gadxi dza. Tuʼ chibuluíʼinëʼ Dios Böʼ Láʼayi
    légaquiëʼ le ral-laʼ gaca queëʼ Pablo, gulë́ʼ lëʼ bitiʼ tsejëʼ Jerusalén.
  kde-kde: Aneko nkuvakoja vakuhundwa, nkuikala navo kwa maduva saba. Vanang'o kwa
    kulojwa na Umumu Wanaswe nkunnyaulila Paolo kuchidoni, anahwene ku Yelusalemu.
  ata-ata: La nexi texalisiꞌa ta molomolo noxou Iesu. La nexi texolu lai ne voxo muxatele
    tamei. Xe Uleenu Tavuna muvikalaneꞌi, la aneꞌi mivikalanu Paulo lexe ulai ne Ielusalemu
    mamu.
  qvw-NT: Chayćhu chalapacücunäta ashil talilcälilmi paycunawan anćhish muyun caycälí.
    Chayćhümi paycuna Chuya Ispiritup nichila Jerusalenta Pablo mana linanpä.
  nfa-nfa: Lula rèngu papuru mèdha era, ka jiꞌi puru laꞌa ngadꞌo dhèu-dhèu sarani
    ètu èèna. Ropa paraga, hèia jiꞌi pea dènge ra ca migu kateme. Dhèu seꞌe se abhu
    le tadha nèti Roh Lamatua ho kai Paulus, sèna ka laꞌe ia ka asa Yerusalem.
  tnp-tnp: Ikɨn əha iəməhuvən moteruh nətəmi rəha Iesu. Kəni motatɨg itɨmah min ilah,
    motos nəfakiən apiəpiə kəti. Kəni Narmɨn Rəha Uhgɨn təghati kəm lah, kəni ilah
    kəmotəni=pən əskasɨk kəm Pol məmə otəsuvəniən Jerusɨləm.
  urd-urd: जब शागिर्दों को तलाश कर लिया तो हम सात रोज़ वहाँ रहे; उन्हों ने रूह के
    ज़रिए पौलुस से कहा, कि येरूशलेम में क़दम न रखना।
  hot-hot: Êŋ ma yêlô apôm ŋê êvhaviŋ anêŋ loŋ êŋ ba amô haviŋ thêlô hatôm sonda daluk
    te. Ma hathak Lovak Matheŋ ma thêlô enaŋ lôklokwaŋ hadêŋ Pol nena miŋ ni Jelusalem
    ami.
  mqj-NT: Umpellambi'imokan pira-pira to mangngorean dio angki torro sola saminggu.
    Umpakari'di'mi Paulus annu naparunduk Penawa Masero kumua daumo anna lao lako
    Yerusalem.
  rus-SYN: И, найдя учеников, пробыли там семь дней. Они, по внушению Духа, говорили
    Павлу, чтобы он не ходил в Иерусалим.
  mbh-mbh: Ma them thepol toko lemioonga pelie nge. Na them voth tomo nge or nge nang
    or limai. Na nge Oni Riringa ile engenging ma o ri engeng a Pol ve aro i mothong
    tova i es a Jerusalem la.
  bdd-bdd: Ta tupwana Yesu ꞌana tohemisao ꞌalobediya ta mahetemai ꞌamiyamiya sabwelo
    sebeni, ma Yaluyaluwa Tabuna sanapu ꞌiyamayaowedi ꞌiꞌebwaediya, ꞌoinega Paulo
    sihegwaeya, sigwae, “Sahena ꞌulagalaga Yelusalema.”
  cbt-NTPO: 'Quisoso imapisopita quënanconahuatoi, inaquë a''na simana pochin yacapatonai.
    Ispirito Santo nohuanton, Paono pënënpi: “Ama Quirosarinquë paquësohuë'', aparisitochinën,”
    itopirinahuë''.'
  rmy-SERVI: Дэ Тиро амэ аракхле сиклярнэн и просле котэ эфта дивэ. Вонэ дэдумане
    Павлости Фаностар, соб вов тэ на джял дэ Ерусалимо.
  srn-NT: Drape wi go suku den bribisma, dan wi tan seibi dei nanga den. Den taigi
    Paulus tak' a Santa Yeye ben taigi den fu a no go na Yerusalem.
  cta-NT: ndyaa ya slo taju ñati̱ jiꞌi̱ Jesucristo nu ndiꞌi̱ quichi̱ biꞌ; ndyanu ya
    cati tsa̱ loꞌo nguꞌ biꞌ liꞌ. Nchcuiꞌ nguꞌ biꞌ loꞌo Pablo chaꞌ ná tsaa yu ca quichi̱
    Jerusalén, chaꞌ cua nguaꞌni Xtyiꞌi ycuiꞌ Ndyosi chaꞌ ngua cuayáꞌ tiꞌ nguꞌ biꞌ
    ñiꞌya̱ nu caca jiꞌi̱ Pablo ca quichi̱ biꞌ.
  bqc-SIM: Wa Yesudeↄ wɛ̀ɛlɛ, ↄ̃ wa ãsↄ̃a do kɛ̀ńnↄ. An gbɛ̃eↄ ò Pↄluɛ ń Lua Nisĩna
    gbãao asu gɛ́ Yelusalɛũo.
  tcz-CHONGTHU: Chuin vapam achun kavah leuvin ahile seijui phabep kaga mudoh un,
    amaho koma chun hapta khat kaumun ahi. Hichea seijuiho chun Lhagao Thenga konin
    gaothu aseiyun, Paul chu Jerusalema chejom lou dingin aseiyun ahi.
  mar-mar: तेथे येशूचे काही शिष्य आम्हास आढळले आणि आम्ही त्यांच्याबरोबर सात दिवस राहिलो,
    पवित्र आत्म्याच्या सूचनेवरून त्यांनी पौलाला असे सांगितले की, त्याने यरूशलेम शहरास
    जाऊ नये.
  snp-snp: Eti lato, ya sipikuti lumuto uto numudo dito, Yesu ege melamo wenena moni
    wilinune, loto uto geyeto, fo kamena seweni (7) yalo amoki lakoina minone. Minogeto,
    Ounakafo Yesu ege melamo wenena logimaito, amo yate Polo ya Yelusalemu numudo
    ya áumo, loti auma witi loumae.
  isl-isl: Við fórum í land, höfðum upp á hinum kristnu þar og dvöldumst hjá þeim
    í eina viku. Lærisveinarnir þar fluttu Páli boðskap, innblásinn af heilögum anda,
    og vöruðu hann við að fara til Jerúsalem.
  spy-NT: Kikēēnyōōru biikaab Kiriistō ām wōlooto ānkiibuurtē keey bēsyōōsyēk tisab.
    Kimwoochi ꞉bichoo Bāwulō kubununēē Tāmirmiryēētaab Yēyiin kule māwo Yēērusālēēm.
  xnn-xnn: Dinatnganmi nan mamati ken Jesus et nakadomingomi ay nakitetee ken daida.
    Dadat ibaga ken Pablo ta adi omey id Jerusalem tay inpagtek nan Ispirito Santo
    ken daida en awnit mapaligatan id isdi.
  mwe-mwe: Gutwaimenenje bhaajiganywa bha a Yeshu kweneko, gututemi nabhonji kwa juma
    jimo. Bhalibheleketanga kwa mashili gaka Mbumu, gubhaalimbiyenje a Pauli bhanajende
    ku Yelushalemu.
  tte-tte: Tomeliwo tupwali kalobaili yanuwane koina mwa mekamakavao kamiyamiya wiki
    kaigeda. Yaluyaluwa Tabuna iyanuwapeili mwa siwalolau Paulo koina tabu ilalau
    Yelusalema kisi siunuyamate.
  tcs-tcs: Mipla bin paine sam biliba de wea Taira ane mipla i bin stap de wea dempla
    po wan wik. Da OliSpirit i bin gaide dempla ane dempla bin wone Pol no po go po
    Zarusalem.
  hlt-THB: Cawh hubatkhqi hu unyng saw, cekkhqi venawh khaw khqih nyn awm unyng. Myihla
    ak caming Paul ce Jerusalem na ama ceh aham hlawh uhy.
  soq-soq: No bola sa bedewe sumanai sosomba banumoite dommote wiki dea mo do wantana.
    Ita no mo do wainitano Aleu kakaiwa sumanailala sa insaisa wanamono atentone mo
    Paul waitusaiena Ierusalem awa epi, kadi donsapia sawa.
  qub-qub: Chaycho ermänucunawan tincur juc semäna goyaräcuna. Paycunami Espíritu
    Santu tantiyachiptin Pabluta micharan «Jerusalenman ama aywaychu» nir.
  att-att: Labbè mi ta Tiro, nálek mi yù ira manguruk kâ Apu Kesu, á naggián kami
    nira ta tangaligguán. Á kinagi ra kâ Pablo ta ari umay ta Jerusalem, gapu ta pinalappâ
    nayù Mangilin nga Ikararuá nira yù mesimmu sangaw kuna nga jigâ túrin.
  bki-bki: Ana nubano numisirav naiagagoano nalo ea vio nei, ana iorou kanio ana numitu
    kumemi liko bano-o bokar legiano aluo [7]. Ana ea bogo na, nalo amial napano Niununo
    Lu jiloglog nalo napano mia tum̃abe ka Pol yako Yerusalemo, ana amil banio, tinielo
    ka averbure naio ka mia naio rivan lie re ka mia naio rivokar vio nei.
  bqp-bqp: O Yesudenↄ wɛ̀tɛ, akũ o azuma do kɛ̀ kũńwo. Ń gbɛ̃kenↄ ò Pↄlunɛ kũ Luda
    Nini gbãnao kũ àsun gɛ́ Yurusalɛmuro.
  mcp-mcp: Sə́ á ji cínɔŋgʉ́ mwɔ̂w zaŋgbá nəcé sə́ á kwey bɔ́ɔ́l óbúgʉla cínɔŋg. *Ompwíín
    bɔɔŋgʉ́, Ŋkɛ̧́ŋkɛ̧̂ Shíshim í á tɔ̂w bwo lúúd bwə́ mú cɨ nə Pwôl nə́ á kú bád
    kə Yurʉ́səlɛm.
  hat-hat: Nou jwenn kèk disip, nou pase sèt jou avèk yo. Lespri Bondye a te avèti
    yo pou yo te di Pòl pa moute Jerizalèm.
  npl-NT: Ompa otikinmajsikeh sikimeh tokniwah, iwa otimokajkeh inwah chikome tonati.
    Yejwah okilijkeh n Pablo amo mawia Jerusalén, ijkó kemi okinnejmachti n Espíritu.
  bgg-bgg: Thiichiih shii de gathek è migi now pha bran si ne ithek rog shii damiley
    thog pha rai marui. Thiichiih shii Ragung pha blu è Phaul shii Jerusalem awuii
    rabo ne yao ruii.
  eng-TCENT: Then we found some disciples and stayed there for seven days. Through
    the Spirit they kept telling Paul not to go up to Jerusalem,
  eng-BSB: We sought out the disciples in Tyre and stayed with them seven days. Through
    the Spirit they kept telling Paul not to go up to Jerusalem.
  cpu-NT: 'Noñaapaatziiri kempisantzinkariite, ari nosaikimovaitanakeri okaratzi 7
    kitaite. Ikantavakeri Pablo: “Eerora piyaatzi janta Jerusalén-ki.” Iro ikantantakari,
    tema jiyoshiretakaayetakitziiri Tasorentsinkantsi.'
  san-ASM: তত্ৰ শিষ্যগণস্য সাক্ষাৎকৰণায ৱযং তত্ৰ সপ্তদিনানি স্থিতৱন্তঃ পশ্চাত্তে পৱিত্ৰেণাত্মনা
    পৌলং ৱ্যাহৰন্ ৎৱং যিৰূশালম্নগৰং মা গমঃ|
  tod-tod: Gi kaladopoiti kaani miná, gi yɛni ti ɠoba dɔɔɠɔ ɠila daawu. Zɛnvu Ɲadegai
    puuni naati ziima ga ti Pɔle lɛnɛ ga é mina lɛ Zeeluzalɛme.
  tac-NT: '''Lige ramué alé bárkochi e''tigisa simáruturu alé nasipa we''ká riógichi.
    ''Lige ramué alé we''ká riógichi najteparu jaré ralámuli Esukristo oyérame. ''Lige
    ramué alué ralámuli ''yuga mochiru gichao rawé. ''Lige alué ralámuli Esukristo
    oyérame Onorúgame Alawala gu''írile napurigá ''la machimela alakimeo alué Páulo
    alé we''ká riógichi Rusaleni. ''Lige alekeri anele alué ralámuli alué Páulo: ―Tase
    simiboa mué rió alé we''ká riógichi Rusaleni ―anele alué ralámuli alué Páulo.'
  eng-WEBPB: Having found disciples, we stayed there seven days. These said to Paul
    through the Spirit that he should not go up to Jerusalem.
  gfk-H: Ma ing mehet ga hanuat tupas ira tena tinaram tano lotu kaia mehet ga kisi
    ra liman ma irua na bung tikai ma diet. Ta ra haphapuasnai tano Halhaliana Tanua
    diet ga hasasei Pol bia waak i hanahaan u Ierusalem.
  viv-viv: Au ime ana tovetumagana anuhagadi ada badi agaidiya amiyami tafalolo saꞋeyana.
    Ada AluꞋaluwa Mahalina gavadi Folo againe ginalakayemu-ma badi agaidiya gihawavemogatalena
    faꞋina Folo againe higaheyaꞋayaꞋala higayo, “Keke Yelusalema againe unana.”
  yao-yao: Kweleko twaasimene ŵandu ŵakunkulupilila Che Yesu, ni twatemi pamo ni ŵanyawo
    chijuma chimo. Kwa machili ga Mbumu jwa Akunnungu ŵanchondelele che Paolo kuti
    akajaula ku Yelusalemu.
  tgp-tgp: Ale kama ale na tamlohi usuri hin jara atu ale kama hitera, kama lo toho
    peresira mata rani mo limaravrua. La lo r̃area isan Paul lara Tanume Tapu mo verea
    isara vara i sopo tau na palona Jerusalem.
  auc-NT: Ti wææ̈ninque mönitö tömënäni quëwëñömö ponte ayömöni Itota ingante në tee
    empote quëwënäni a ongönäni adinque mönitö önompo æ̈mæmpoque go mëönaa ïñonte
    tömënäni tönö godongämæ̈ quëwentamönipa. Tömënäni guiquënë, Wængonguï Tæiyæ̈ Waëmö
    Önöwoca apæ̈necä ëñënïnäni inte Pabodo ingante, Bitö wæquinque Eedotadëë ïñömö
    gocæ cæbipa, ante wææ änänitapa.
  kbc-NT: Manitaɡ̶a naɡ̶ani nigotaɡ̶a ijo jakapaɡ̶atege onateciɡ̶ijo anodiotece Ǥoniotagodi,
    odaa jiɡ̶idiaaɡ̶ejonaɡ̶ate miditaɡ̶a seete nokododi. Odaa Liwigo Aneotedoɡ̶oji
    yajigotiogi lowooɡ̶otakaneɡ̶egi mowo libodigi Paulo me deɡ̶ele migo nigotaɡ̶a
    Jerusalém.
  bmh-bmh: Uzan tub duailel ipal Uwait en oiagab petak emen tularaimai, go abai zobu
    tutak daremun. Duailel go Uwait nugau Ah Wes nug dabeleu marena, Pol go Zerusalem
    ban uzan i siabun aimai kuatai ze auremen.
  ctu-BL: Che' bʌ tsac taja lojon xcʌnt'añob tsa' jaleyon lojon ya'i wucp'ejl q'uin.
    Tsi' subeyob Pablo ti jini Espíritu mach yomic mi' letsel majlel ti Jerusalén.
  meq-meq: 'Nəmaa ndzatay a gər a ndo məpe mədzal gər hay ka Yesu mə ɗəma. Nəmaa ndza
    ka bo dziye luma nəte. Məsəfəre Tsəɗaŋŋa eye a ɗatay ha wu nakə ma ta ndzay a
    gər a Pol aye. Tsa na, tə gwaɗay: «Pol, kâ ye a Zerozelem bay.»'
  noa-H: Mag p'öbör hee chi hʌ̈k'a durrum k'ʌʌn haar wëtwi ham dʌ̈i maar siete días
    naaimajim. Hich maig mag chi hʌ̈k'a durrum k'ʌʌnag Hẽwandam Hak'arau jaaubaawai
    jũrr hamachdëu Pabloog Jerusalenag mapiba jaaujim.
  alp-NT: Ete mere ami keu loko tamata rebe esi hlaleke loko Yesuse rebe esi rue ete
    mere kai ami rue petua itu kaisi. Kai Ro Misete Iono sie meru lalesi rekwa be
    tatike pine Pauluse isupu susate mpai Yerusaleme hoko esi ahnau Pauluse leke ikeu
    lopai kota Yerusaleme yake.
  san-VEL: tatra "si.syaga.nasya saak.saatkara.naaya vaya.m tatra saptadinaani sthitavanta.h
    pa"scaatte pavitre.naatmanaa paula.m vyaaharan tva.m yiruu"saalamnagara.m maa
    gama.h|
  kbq-kbq: Jisasima amage'ma nentaza disaipol nagara ome nezmageta, ana kumate 7ni'a
    kna mani'none. Zamagra mago'ene Avamu'mo zamazeri otige'za Poliga Jerusalemi ovuo
    hu'za hu'naze.
  kbh-kbh: Chents̈na, Jesucrístbeñe os̈buáchiyënga fsënjánanÿena y canÿsëfta te chë́ngaftaca
    fsënjanoquedá. Chënga Pablo tmonjaniyana cha ndoñe ibonjamna Jerusalenoye jtsayana
    ca, er chë Uámana Espíritu tojanabuayená ndayá choca cháftaca jopásama.
  ron-LSB: După ce am găsit discipoli, am rămas acolo șapte zile. Aceștia i-au spus
    lui Pavel, prin Duhul Sfânt, că nu trebuie să se urce la Ierusalim.
  pon-pon: Je lao diaradar tounpadak kan, kit ap mimieta waja o ran iju. Irail ap
    majanki Nen, Pauluj ender kodalan Ierujalem.
  nhe-BL: Huan tiquinpantijque tlaneltocani nepa huan timocajque ininhuaya para chicome
    tonali. Huan quiilhuijque Pablo ma ax yohui Jerusalén. Quiilhuijque ya nopa pampa
    Itonal Toteco quinnextilijtoya tlaque ipantisquía nepa.
  sps-sps: Ana mam naa to, mam sab raton matisian mam kaa fiisen ra mituari tana fan
    to aya, onots fits nainy. An Aaven Taabos fatsuiny ton fakats tan matisian, ser
    tsue of e Pol ma naa vaare ya Jerusalem.
  wnc-wnc: Yuke peawa ninu epuuku aminu Jesuat nana dakngaking aminu you wanggapmane
    yukingu kana unekan gatake yuke tapduu katak kuut musa kautdune gweaat ngang yukumang.
    Yuwatna Waung Takwanda aminu yot toikge musia pangenawan tangutnang ngang natake
    Pol Jerusalemu dua kuwikge asinimbitaking.
  bus-bus: Wa Yesudeenↄ wɛ̀tɛ, ben wa azuma doo kɛ̀ńyo. Aↄ̃ gbɛ̃kenↄ ò Pↄlunɛ kↄ̃n
    Luda Nini gbãaao kɛ̀ àton gá Yerusalɛmuro.
  gub-BL: Uruexak amo uzeruzar ma'e oroho a'e pe wà no. Urumumaw 7 'ar a'e pe wapyr
    urepyta pà ure. Tupàn rekwe umuze'eg kar a'e pe har Pawru pe a'e wà. — Eho zo
    Zeruzarez pe nehe ty, i'i Tekwe Puràg Pawru pe a'e, a'e pe har wamuze'eg kar pà
    izupe a'e.
  imo-imo: Lino kano Tair kombu akuna Kristen imbo mare kanopo ltendepolio, wali kite
    yupoko pakera imbo akuma kinye akuna molorumulu. Gotenga Mini Kake Telimu imbo
    akumanga konopundo molopalie tope tirimu wali imbo akumani Polondo enge ningo
    ningei, “Nu Jerusalem kombundo naa puwi,” ningi.
  boj-boj: Qure dia iga Yesus aqa tamo uŋgasari naŋgi itnjrsimqa bati 7 naŋgi koba
    na soqnem. Sonamqa Qotei aqa Mondor na anjam ubtosiqa naŋgi endegsi minjrej, “Pol
    a Jerusalem dia gulbe koba itqas.” Degsi minjrnaq qusibqa Pol waiŋyoqneb, “Ni
    Jerusalem aiyaim.” Onaqa Pol na kamba minjroqnej, “Sai. E Jerusalem aiqai.”
  eng-DRA: 'And finding disciples, we tarried there seven days: who said to Paul through
    the Spirit, that he should not go up to Jerusalem.'
  knf-knf: 'Du Tir ŋya ţënk banfiyaaruŋ Yeŧu, aţo na baka kanëm kapëb. *Uhaaş wi Naşibaţi
    uwuuk baka, kë başë ji na *Pawulu : « Kya Yeruŧalem. »'
  san-KHM: តត្រ ឝិឞ្យគណស្យ សាក្ឞាត្ករណាយ វយំ តត្រ សប្តទិនានិ ស្ថិតវន្តះ បឝ្ចាត្តេ
    បវិត្រេណាត្មនា បៅលំ វ្យាហរន៑ ត្វំ យិរូឝាលម្នគរំ មា គមះ។
  arn-NT: Petu wellimngelu ti farku, pepufiyiñ tati pu feyentuleyelu. Müleweiñ kisu
    engün mew regle antü, fey kisu engün feypifingün ta Pablo tati Lif Küme Püllü
    ñi piel mew tañi amunoael ta Jerusalen.
  zas-NT: Ni badxaaglojn bén rliladx ree Jesucrist abiꞌ badxuꞌnëꞌn laa reeman gajdx
    dxej. Bén guin ree por xSprijt Dios rëb reeman loj Pab guial ad bal cheman Jerusalén.
  ken-NT: Sɛ́fú amɛm áchwí sɛ́kó sɛ́rɔ́k ɛtɔk. Sɛ́ghɔ́ mpay bakoŋo Yesu arɛ, sɛ́chɔ́kɔ
    nɛ bhɔ́ ndǔ manywɔp tándrámɔt. Ɛfóŋó Bɛdyɛrɛ akʉ bɔ baghati Pɔ̌l bɛ ákɛ́mɔ
    bɛrɔŋ Yerúsalɛm.
