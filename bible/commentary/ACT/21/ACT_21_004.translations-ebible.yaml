    ña. Tsi é xeꞌe Espíritū Sántū san kútuni ña te dóo ntoꞌo Pablu te kɨ́ꞌɨ̄n ñá ikān.'
  qvz-NT: Chasna llutaricpi chillai tiyausha quiriccunata mascasha tupasha canzhis
    (7) punzhata paigunahuan pasiaranchi. Chibi aushcai Diospa Samai chi quiriccunata
    Pablo imasna turmintaringaraushcata yuyachira. Chasna yuyachicpi paiguna Pablota
    ruganaura ama Jerusalenma ringuichu nisha.
  deu-ELO: Und als wir die Jünger gefunden hatten, blieben wir daselbst sieben Tage;
    diese sagten dem Paulus durch den Geist, er möge nicht nach Jerusalem hinaufgehen.
  mjc-NT: Tan tsa nañihi̱ ndi tsi nyɨvɨ yɨhɨ́ cuenda Nyoo ñuu can, ndoo̱ ndi tsihin
    ñi utsa quɨvɨ. Tan catyí ñi tsihin ra Pablo tyin ña taahán tsi tsa cuhun ra ñuu
    Jerusalén tyin tacan caha̱n Tatyi Ii Nyoo tsihin ñi.
  caa-caa: Y catajwi cabꞌa taca cora ajcꞌupesiajobꞌ tama Cawinquirar tama e chinam
