    rrapa mola abirri-jirrapa gun-ngardapa, minypa 7. Birripa minypa Mern An-mawunga
    wugupa burrwa aburr-wena nula Paul gala barra a-boy Jirúchalam (Jerusalem).
  wal-wal: Yaani kaalliyaageeta demmidi, etaara laappun gallassaa uttida; PHauloosi
    Yerusalaame beenna mala, eti au Ayyaanan yootidosona.
  zad-NT: Na' jadiljnto' beṉ'ka' nonḻilall' Jesúza' na' bigaaṉlennto' ḻegake' to xman.
    Na' Espíritu Sántona' golle' ḻegake' bi chiyaḻ' yiyaj Páblona' Jerusalénna'.
  kmg-kmg: nâŋe haeo ferâ mitiŋic bâfuac-joparâ jaŋehec šoaŋ 7 jumbeŋ. Eme Mârozi
    ejareme jaŋe Paulo Jerusalem haeo mi raocte mu hezuc ecnembiŋ.
  aso-aso: laza sipiutiꞌ lemo dizo Izesuꞌ evenele zuho ma ningo inginesi ongo nonivo
    gamene seveni vineꞌ. Aꞌmine aleve nene Oꞌmosoꞌmi Sikalahuliꞌmo do ote-ngedavo
    Zelusalemi numudoꞌ vamilive li Pauloꞌni li-imaniꞌ.
  uli-uli: Ila lobola hala chungur sibis chotugul mo iyang iwe hasa mel irer irel
    sew wiik. Iwe ngo irel mala kkamelal Espritu Santus ngo resa kangalu Paulus bo
    towe loh Jerusalem.
  nin-NT: Inta zha abiga abanu hi nabo ni ku so na ba ki ivi itangba. Izhi Iwre yi
    i da ba di a bu da ku Bulu di a bu si kuma nu Urushalima hen.
  acu-NT: 'Tura jiinkir, Cristonu ainau nuni pujuinau eakmiaji. Tura wainkar, nuni
    nijai siete (7) kinta pujarin, Yuse Wakani Cristonu ainaun nekamtikiau asamtai,
    Pablon chicharinak: —Jerusalénnum weep, —tiarmiayi.'
  cak-WNT: Y xekacanoj c'a ri kach'alal ri yec'o chiri'. Y wuku' k'ij ri xojc'oje'
    chiri' quiq'ui. Y ri kach'alal ri' xquibij c'a chare ri Pablo chi ma tibe ta pa
    Jerusalem, ruma ri Lok'olaj Espíritu ruk'alajsan chiquiwech chi c'o nuc'ulwachij
    ri Pablo ri pa Jerusalem.
  ebk-ebk: As nan nanginchananmi as nan tapen nan omaafurot hid-i, nakepagyan kami
    kan chicha as pitu ay urkiw. Babaen as nan enpakaammon nan Espiritu Santo, tinugtukuncha
    hi Pablo ay achi umuy ad Jerusalem.
  spa-PDDPT: Hallamos a los discípulos, quienes por el Espíritu decían a Pablo que
    no subiera a Jerusalén. Permanecimos allí siete días.
  ruf-ruf: Ako tuwapfika iwanu iwamtoghole Yesu, tukala nawo ghamatsuwa saba. Kwa
    ingupfu ya Ghumuhe Mwenzeluka wamghoma Pauli aleke kughenda Yerusalemu.
  gun-gun: Ha'e py temimbo'e kuery rojou vy sete ára ropyta ha'e py. Ha'e va'e kuery
    ma Nhe'ẽ gui oikuaa vy Paulo pe ijayvu Jerusalém katy oo e'ỹ aguã.
  agu-BL: Kabene'n tzun tan chijoyle'n yi e' kajwutz yi ate'-tz. Yi chijale'n ka'n,
    nintzun o' a'tij juk k'ej scye'j. Cyalol tzuntz tetz Pawl tan yi Espíritu Sant
    tan qui bene'n Jerusalén.
  isn-isn: Ze yakilaa kuihenga i amanyisigwa, ki kikie kung'wanso mahiku mupungati.
    iAmanyisigwa awa akamutambuila uPaulo ku kiila ku Ng'wau ng'welu kina u ng'wenso
    waleke kupambata ku Yerusalemu.
  eng-PEV: While the ship was at Tyre for the workers to unload it, we got off it,
    and we found the Christians there, and we stayed with them for 7 days. God’s Holy
    Spirit told those Christians to tell Paul, “Don’t go to Jerusalem.” So they told
    him that, but Paul wanted to keep going to Jerusalem.
  ilo-ULB: Kalpasan a nasarakanmi dagiti adalan, nagtalinaedkami sadiay iti pito nga
    aldaw. Imbaga dagitoy nga adalan kenni Pablo babaen iti Espiritu a saan isuna
    a bumaddek idiay Jerusalem.
  pir-NT: Topʉ Jesu yequinare ihñana, siete decori waro tojoarĩi ʉsã ti macapʉ. Sa
    ye to cjẽna Jesu yequinare Espíritu Santo tiquiro yahuriro sahata tiquina Pablore
    Jerusalẽpʉ waha dutieramedi.
  anv-NT: Détánégé dejyɛ kɛ́le bɔɔ́ Jisɔs. Degɛ́gé ɛbwɔ́, debɛlé ne ɛbwɔ́ né
    uwyaá kpogele. Mendoó Ukpea ɛpyɛ ɛbwɔ́ agaré Pɔl nnó ajyɛgé fɔ né Jɛrosalɛ.
  sab-NT: 'Eni kwian tanre geru Jesu giti gaba skwendu cha ulitage, cha ulita chegu
    chui guke kwian e ulita ole. Kwian Jesu gerua gaba e Chube Oña nu ama ta gbaba
    Pablo ta gbe chke kwian Pablo dollale giti, kwian gweale una Jerusalénge kle mo
    ta gbaba biale age me no Pablo ole. Daba Jesu gerua gaba e ulita Pablo ta gbu
    Chube Oña kirallaske ene: —Ba me ñage joge una Jerusalénge, kwian tanre ba dollale
    kle ba ngwange.'
  tmd-tmd: Taia du aŋöi nɨgön, du nöbö mö Jisas nugw pim piaku ñɨgö hölu nugwön, ñɨgö
    pɨsaŋ iŋpɨlö paŋyöbö i mɨdmɨŋa. Makwam God Inöma nuŋ ñɨgö rɨbyöx nölmɨn, ñɨŋ Pol
    nugwo yadmä, “Jerusalem duba rɨmɨdlö aku, dumɨjɨnö,” rɨmä.
  acr-NNT: Chupa kꞌu wa tinamit xeqariq ri kikojom rubꞌiꞌ ri Cristo y xojkanaj wuqubꞌ
    qꞌij kukꞌ. Ekꞌu rike xkipixabꞌaj ri Pablo chaꞌ na keꞌek ta Jerusalem, ma ri Ruxlabꞌixel
    ri Dios xuqꞌalajisaj chike ri kukꞌulumaj ri Pablo we xopon chilaꞌ.
  kpg-kpg: Gimaadou ga gidee hunu daangada hagadonu i di gowaa deelaa, gaa noho i
    baahi digaula i di tabu e dahi. Mai i nia mogobuna o di Hagataalunga Dabu, digaula
    ga helekai gi Paul gi hudee hana gi Jerusalem.
  taj-taj: ओच्‍छे प्रभुदा विश्‍वास लबागदेदा म्‍हाइसी स्‍याप्‍माहेन्‍से ङनी निसरेधोना
    थेरीन चिजी। थेनोन धुइरी प्रभुदा विश्‍वास लबागदेसे परमेश्‍वरला आत्‍माग्‍याम पावलदा
    यरूशलेमरी थानिउ भिसी भिजी।
  avt-avt: Haiu epei men mɨr mɨt han nises hɨm me Mɨɨk Iuwe Krais te haiu mau metikeri
    me wɨ hispɨnak wik (7). God Hɨmɨn Yaaik kɨkɨak han ke mɨt en te hɨr natɨp Pol
    ap kakno wit Jerusalem.
  cbk-cbk: Ya puede came encontra con el maga siguidores del Señor, y ya esta came
    junto canila por un semana. Y por medio del Espiritu Santo ya avisa sila con Pablo
    que no mas pursigui anda na Jerusalem.
  uig-ARA: ئۇ يەردە مۇخلىسلارنى تېپىپ، ئۇلارنىڭ يېنىدا يەتتە كۈن تۇردۇق. ئۇلارغا مۇقەددەس
    روھنىڭ ۋەھىيىسى كېلىپ، ئۇلار پاۋلۇسقا ئايىغىڭ يېرۇسالېمغا باسمىسۇن، دەپ نەسىھەت
    قىلدى.
  tuf-tuf: 'Tijcár isat Jesús chiwa yajcáy béjecro. Yajcáy beyar Jesús chiwa itchacro.
    Istír eyin owár cucuí cuanjacro. Erar Sir Ajcan Cámuran Eyat chiwa istiy quin
    uchta ehcujacro. Pábloan Jerusalén bitách bejer ehcujacro. Eyta cuácayat, chiwat
    Pablo quin wajacro: —Jerusalén biti jaw̃i, wajacro.'
  abx-abx: Aniya' sabagatan kami' mga inadalan ari, ngan ag'istar kami' adda duminggo
    si mga iya. Pina'agi si paggiya-na si Espirito agparasagdunan-na mga iya si Pablo
    nga ga'i agpadayon pan Jerusalem.
  mco-NT: Jɨm ɨɨch ajcxy nbaty jäy huɨdi anajty yajmɨj'ajtp Jesús, chi nmɨɨdhuäcxɨjpɨch
    ajcxy huixtujc xɨɨ. Je' ajcxy je Espíritu Santo yajnejhuɨɨyɨ co Pablo ayo'n pada'ñ
    Jerusalén, paady ajcxy nɨmay Pablo co ca' huaad jɨm ñɨcxy.
  bsp-bsp: Ntɛ sənabəp di acɛpsɛ a Yesu mɔ, kɔ səyi di mata camət-mɛrəŋ. Kəcɔŋəs ka
