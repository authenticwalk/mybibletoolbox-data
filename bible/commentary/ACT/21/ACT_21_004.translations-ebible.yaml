  mdy-ETH: ዒዞ ቤዞይዳ ኪሪስቶሴ ጉሙርቃ ዓሶ ኮዒ ኑ ዴንቃዖ፥ ዔያቶና ዎላ ላንካይ ኬሊ ዴዔኔ። ዔያታኣ ዓያና ጌኤሺ ዔያቶም
