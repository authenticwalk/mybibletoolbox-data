    yezh Jerusalén.
  cbc-NT: Bairo ti macãã petapʉ rocatuetari yua, to macããna Jesure catʉ̃goʉsari majãrẽ
    jãã bocáwʉ. Narẽ bocári bero, na mena jãã tuawʉ jĩcã wãmo peti pʉga pẽnirõ cãnacã
    rʉ̃mʉrĩ majũ. Na pʉame, Espíritu Santo cʉ̃ camasĩõrĩjẽ jʉ̃gori, “Mʉa, ápéricõãña
    Jerusalẽpʉre. Roro mʉ átirema,” qũĩwã Pablore.
  qxo-NT: Tsaynam marcaman yaycur Jesucristuman criyicogcunawan tincurna paycunawan
    cayargä juc semäna. Paycunata Espiritu Santo tantiyatsiptinmi Pabluta niyargan
    Jerusalenman mana aywananpä.
  mox-mox: Ta omoʼe ʼinaya Ieisu ana toʼabibodayavo alobedi ta maega atoatoa ʼaubena
    seveni ʼidewani. Ta toʼabiboda dina Niboana Gwalagwalana ʼinega Faulo ivenoqiea
    ge natauya Ielusalema ʼinaya.
  kew-kew: Go su-parare niaame Gote-na disaipel onaanu medaloma adola pisima. Goa
    pua nimuna adaa sarara padane pirisima. Gore Holi Spirit-mi mo Krais-na onaanu
    kone kasa-pulu nimumi Pol-para Jerusalem su-para napope lo lakesimi.
  dww-dww: Naumeki da inam waganama kè dobi pore be dabudine tauwai muriwatana ḡesaudima
    kè banavidi da taudi mate dabudi raḡan 7 kè miana. Uma tauwai muriwatanidima Arue
    Pol a riuena da tauna nam sibo ya saḡa ya naḡo Jerusalemma.
  twi-ASANTE: Yɛhunuu asuafoɔ bi wɔ hɔ tenaa wɔn nkyɛn dii nnawɔtwe. Asuafoɔ no nam
    Honhom Kronkron adiyie so bɔɔ Paulo kɔkɔ sɛ ɔnnkɔ Yerusalem.
  aoj-aoj: Eaꞌ afaꞌ wafeꞌ owandoꞌma anis Kristen watilis aꞌ wape walomas wik siꞌigai.
    Eaꞌ Ambal Godi nasaꞌma ukup esis Kristeni ma sogaꞌipa Pola ina nefeꞌ Jerusalem,
    owaꞌi.
  cbv-cbv: Páant ĩ aabáát pónih, jwiítboó tʉ́tchi tacna bejnit, Jesúíhwãdih jwĩ jwãááp
    jĩ. Pánih jwãáhnit, biíc semana ĩjeéh jwĩ chão jwʉ́ʉhʉp jĩ. Pablo ded pah Jerusalén
    tʉ́tchiboó ã yapat pínahdih Tʉ́ini Espíritu queétdih ãt jéihyanap tajĩ. Pánihna,
    “Jerusalénna ma bejca bojoó”, caandíh ĩ niijíp yʉh jĩ.
  taw-taw: Taun Taya amjakɨl, am binɨb Klays yɨl yelak okok kɨlop pɨyow nɨŋɨd, kɨli
    ayɨp ñɨn anep kugul yonok. Pen God Kawnan ne ak binɨb anɨb okok kɨlop gos ñek,
    Pol nop agɨlak, Jelusalem amnɨgeban ak ma amnɨmɨn agɨlak.
  jic-NT: 'Jesucristo lal japon la tepyalactsja. Yus tjinyucucj na, semana pjaní tepyatjaquecj
    ne''aj yupj jis lal. Yupj tjowelepj Pablo lal: “Ma jutja Jerusalén mo''ó”. Dios
    Cjües sin tji''yüsa la tjiji malala ca mpalas Pablo lal Jerusalén po''ó, mpes
    nin tjowelepj yupj.'
  zap-NT: Nga wtsëlo noo yra mén ne rlaleedx Jesucrist, lex wkaa noo lo men guedx
    gbiz. Por Espíritu Sant waknan men ne sak Pabel Jerusalén; por neguin re men lo
    Pabel ne tsadet Pabel Jerusalén.
  wer-wer: Pël ëën pörek Yesuu ingre mor saurö koirak pitring wë sant nent won sëën
    Pulöök pit kaamök elmëën Pool Yerusalemë sëpanëak nga yema.
  ipi-ipi: Sipi okone tepa alu, nanimato Kitisene wandakali minditupa aiya pua andalu,
    utupane towa ole yanasa atema. Atema-kola, Oli Sipitisa okomane utupanenga epo
    tumbi lea-kola, utupane-mane Polo lamawuato, nimba Jutusaleme polene leai.
  qul-NT: Creyentecunata taripaspa, kanchis p'unchayta paycunawan quedacorkaycu. Paycunaman
    Santo Espíritu willaskanraycu, Pablota nerkancu manaña Jerusalenman purinanta.
  tnc-tnc: Torã Jesúre ã'mitiriᵽẽairãte ĩatõᵽotirã ĩ'ᵽotẽñarirakarĩmi naka yija imaraᵽe.
    “Jerusalénrã Ᵽablote ba'iaja jũarãñu”, ãrĩwa'ri Esᵽíritu Santore nare õrĩrũjemaka,
    “Jerusalénrã me'ria'si”, kire narĩka.
  ter-NT: Yane pitivóko, vopósiko po'ínuhiko kutípoti Jesus. Vinixóponoa, poéha sêmana
    vókoa xapákukehiko. Vo'ókuke ne koúhapu'ikinoake Sasá'iti Omíxone Itukó'oviti
    koêku ne kixókonokumo Poûlu, ixíko'okohiko Poûlu ákoyea pîha ya Njeruzálem.
  bmr-NT: 'Jaamo tahɨ Cristotaco mahatyɨmeuhi. Jaamoma toonovɨ mihicauhi sajaguisɨ
    tɨcovovɨ. Jaamo diito Pabloco jɨɨbuguuhi Moocaani Gaijari: Jerusalevɨ feejirahana,
    noomoro.'
  fuf-fuf: 'Ɓay men tawii taalibaaɓe ɓen ɗon, men woni balɗe jeeɗiɗi. Immorde e Ruuhu
