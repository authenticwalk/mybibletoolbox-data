  qvs-NT: Chay llaktapi tarirkanisapa Jesusta kreyikmasinikunata. Paykunawan tantalla
    kanchis diyata kiparirkanisapa. Chaypina Tata Diospa Espiritun yachachiptinkuna
    paykunaka Pabluta willarkansapa ama Jerusalenman rinanpa.
  zca-NT: Ze', mizhë'l no pla men che'n Jesukrist kwa'n nzho yezh ze', no mia'n no
