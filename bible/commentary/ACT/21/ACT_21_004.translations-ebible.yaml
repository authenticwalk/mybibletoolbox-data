  cof-NT: Junni panaricaca larinasanan, Jesucrístobe penenaminlaca neyato felaiyoe.
    Aman siete ma fecári yalabe pechuminlayoe. Junnasa niyanhino jonunca Diosichi
    Tencabe miito, Pábloca payilaquee yape Jerusalenca jitusa.
  srm-NT: Hën u go a tela go suku dee biibima u Masa Jesosi naandë tefa u si de. Hën
