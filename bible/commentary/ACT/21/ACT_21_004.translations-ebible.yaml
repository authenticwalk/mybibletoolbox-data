    nagapata eto tuumainoho qubake qaanateta.
  peg-peg: ହେବେତାଂ ଚେଲାରିଂ ଡେକ୍‌ଚି ହେୱାରିଂ ବେଟା ଆଜ଼ି ସାତ୍‌ ଦିନ୍‌ ହେବେ ମାଚାପ୍‍, ଆରେ,
