  spl-spl: Yawu otŋetâ nenŋeâmâ kapiân yâhâ Yesuhât komot mem teteyekmâ orowâk manmunŋe
    hilâm nombolân yâhâp pesuk sâop. Sâp yan Anitâhât Wâtgât mâmâŋahât Heakŋe lohimbi
