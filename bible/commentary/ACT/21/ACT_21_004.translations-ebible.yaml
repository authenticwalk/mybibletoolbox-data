    á bung. Má Tanián a Pilpil a apos tari uri holhol kán bos tám ruruna suri parai
    si Paulo ngo koion na han uradi Ierusalem. Má ngorer dik lala sung Paulo ngo,
    “Koion una han ur Ierusalem.”
  kek-NT: Aran katauheb cuib oxib laj pa̱banel ut cocana cuukub cutan riq'uineb. Ut
