    riyoshiretakaatziiri Tasorenkantsi.'
  aon-aon: Maparug enesh shagipesh Jisas iri shape agundok aria mani eshesh mape atug
    wik. Iruhin ananin Mishin nyawish enesh Kristen aria nyeshuhur dodogowish atish
    shakrip Pol um mare nunak um Jerusalem, uwok.
  hus-NT-2005: Tajaꞌ Tiro, i elaꞌ an belomtsik ani u kʼwajay búk a kʼítsá kʼal jajáꞌtsik.
    Jajáꞌtsik, ijtsidh kʼal an Tʼokat Ejattaláb, in utsaꞌtsik na Pablo abal yab alwaꞌ
    ka kʼale Jerusalén.
  mig-NT: Te ni̱ ka̱kendo̱o‑ri̱ yúan ɨɨn semana, chi ni̱ kani'i̱n tá'an‑ri̱ jíín ñáyɨvɨ
    káskuá'a. Te ni̱ kaka'a̱n‑i jíín Pablo ni̱ sá'a Espíritu ja̱ má kí'i̱n‑de ñuu̱
    Jerusalén.
  bps-bps: Na nun teenmi dad to faglut déén, na taman mnè gami di dale fitu butang.
    Na mdà di alak Tulus Dwata fakdo ale ku Fol du fye laan fadlug di Dyérusalém.
  mbs-mbs: Netelaan day se menge doma otaw egpemenal kidoen, aw mig-ogpà kay kidoen
