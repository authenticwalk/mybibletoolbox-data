    ।
  txu-NT: 'Bar kam wabin Jejukôt me ba djwỳnh jabej mõn arỳm me kwỳmã ikato. Ne kam
    mekam ar iba: nhym kam ar ijã akatibê 7 apêx. Ar ijã akati apêx kêtri ne me Metĩndjwỳnh
    Karõ kukwakam Paurmã kum, —Kwãrĩk wãnh Djeruxarẽmã àbir kêt, ane.'
  eng-WEBU: Having found disciples, we stayed there seven days. These said to Paul
    through the Spirit that he should not go up to Jerusalem.
  gnw-NT: Jare nuñevãe upurugüɨrovia vae joco pegua reta ndive, jare ndupɨta joco
    pe siete ara. Jare jae reta Espíritu Santo rupi jei Pablo pe agüɨye vaerã oo Jerusalén
    pe.
  mux-mux: Akuna Yesos-nga lumbili anduli yambu mare muluring kanupuliinga enini-kene
    wasie kóru tilu we mulurumulu. Mini Kake Tiliele-ni enini tondulu sirim kilia
    enini Poll-ndu “Jerusallem kelku aima naa pui.” niku karaye tiring.
  maj-NT: Kisakúni̱ xu̱ta̱ xi yjankihi̱ Jesu xi tjín yo̱. Yatu ni̱stjin ts'andayani̱.
    Kui xi b'a̱ kitsúhu̱ Pablo̱ nga najmi tu̱ ngju̱a̱i̱ nanki Jerusalen, a̱t'aha̱
    Espiri̱tu̱ Santo̱ tsakúchjihi̱ ni xi ka̱ma.
  bkq-NT: 'Pepi odayba âxiegueybyem, tonlo modo Jesus einwânni xina nhuinly. Akaemo
    ewy xina tuiose ani. Tokalâ semana ani xina eagâmo awyly. Saguhoenlâ Deus Ispiritury
    eyanmo adâkeze myani Paulo âsenagazedyly wâgâ Jerusalémdâ. Aituo ani eyam aguelymo:
