    nojoriiri Pablo sequetuquiaari maja na quianura Jerusalén tiacajinia.
  ziw-ziw: Kudya chibwila wanampina wamwenga na kwikala nawo kwa mazuwa mfungate.
    Kwa udahi wa Muye wamgamba Paolo asekwita Yelusalemu.
  grc-TR: Καὶ ἀνευρόντες τοὺς μαθητάς, ἐπεμείναμεν αὐτοῦ ἡμέρας ἑπτά· οἵτινες τῷ Παύλῳ
    ἔλεγον διὰ τοῦ πνεύματος, μὴ ἀναβαίνειν εἰς Ἱερουσαλήμ.
  nag-nag: Aru ta te kunba biswasi chela khan lok paikene amikhan saat din ta te thakise.
    Aru taikhan Atma dwara Paul ke Jerusalem te najabole koise.
  eng-OEBCW: There we found the disciples and stayed a week with them. Speaking under
    the influence of the Spirit, they warned Paul not to set foot in Jerusalem.
  knj-NT: 'Ja'' yet jix cu eltej yul te'' barco tu'' ey eb creyente jix kil yin. Jujeb
    c''u jix cu ec'' yetoj eb titu'', catu'' jix yalon eb tet Pablo tu'' jaxca ti'':
    —Manchej jaach toj bey Jerusalén tu'', ẍi eb tet naj. Quey tu'' jix yute yalon
    eb tet naj jaxca tu'', yutol jix ak''le yotajne el eb yu Santo Espíritu tzet t''inan
    sjul yiban naj titu''.'
  deu-1912: Und als wir Jünger fanden, blieben wir daselbst sieben Tage. Die sagten
    Paulus durch den Geist, er sollte nicht hinauf gen Jerusalem ziehen.
  san-PUN: ਤਤ੍ਰ ਸ਼ਿਸ਼਼੍ਯਗਣਸ੍ਯ ਸਾਕ੍ਸ਼਼ਾਤ੍ਕਰਣਾਯ ਵਯੰ ਤਤ੍ਰ ਸਪ੍ਤਦਿਨਾਨਿ ਸ੍ਥਿਤਵਨ੍ਤਃ ਪਸ਼੍ਚਾੱਤੇ
    ਪਵਿਤ੍ਰੇਣਾਤ੍ਮਨਾ ਪੌਲੰ ਵ੍ਯਾਹਰਨ੍ ਤ੍ਵੰ ਯਿਰੂਸ਼ਾਲਮ੍ਨਗਰੰ ਮਾ ਗਮਃ|
  nob-LB: Mens dette sto på, gikk vi i land og fant fram til disiplene og stanset
    hos dem en uke. De ble ledet av Guds Ånd til å advare Paulus mot å fortsette til
    Jerusalem.
  ntj-ntj: Nyangka-latju mapitjangu wanalpayi pirni ngurriralpi-tjananya lurrtjurringu.
    Nyinarrayirnu-latju wiiki kutjurringu. Nyangka Kuurti Walykumunulu-tjananya tjukurrpa
    Puulngatjarra yutirnu. Nyangka-luya watjaranytja Tjurutjamaku yankutjamaaltu wantitjaku.
  sxb-NT: Twatuukra eyo Awakristo wandi, awa twawa nawo ku omudiira mulala. Awakristo
    awo waagania Paulo ku amaani aga *Omwoyo Omweru ogwa Katonda mbwe atagia Yerusaleemu.
  nhu-NT: Ɛ bese gom bonyii bo mbee le, ɛ bee bó ce ɛdiuw ɛsooshwiy. Ɛ Keyoy ke Yuule
    ge ɛ bó tefe Baul lɛ fo wvú emom egɛn Jɛlusalɛm kɛ.
  row-row: Huu ara feꞌe raꞌondaꞌ sudꞌi a saa ra, de hai onda mii sangga atahori mamahereꞌ
    ra. Hai mindaa mo se, de leo mo se nggarei esa. Dula-dale nafadꞌe atahori mana
    sia naa ra, fo raꞌangge Paulus afiꞌ sudꞌi fee ne Yerusalem ne.
  msy-msy: Egha e kagh Kraisɨn adarazir apigha me ko 7 pla dughiabar ike. Ezɨ Godɨn
    Duam me mɨkemezɨ me Pol mɨgɨa ghaze, nɨ Jerusalemɨn mangan kogham.
  agg-agg: Ranɨhü hefɨ nindou Adükarɨmbo süŋgurɨhindeimbɨ mamareia hoeirɨhurɨ hohu
    asu ai-babɨdɨ 7 si manɨmboefɨ. Yifiafɨ Aboedɨ ranai aheimbo ŋgusüfoambe botɨmareandüra
    Porɨmbo hoafɨyeihɨ seiya, “Se yowanɨ Serusaremɨnambo hɨfopoanɨ,” masahündo.
  ptp-ptp: dɨ xe lop vêl ên sip dɨ la myag xomxo vông vinên vac vɨgwe tige lêc xe
    tulec he ya om xe la dô hɨxôn he da ti. Myakɨlôhô Ngɨbua vông xovôên vô he om
    he nêl vô Pol ên nêbê, “Locên Jelusalem i ma.”
  nak-nak: Amite goio te la mautu alele, amite poga egiteu la valalua te Iesus isahari,
    egite goio puli amiteu soio, amite pou oio tegiteu la haro ivitu. La Kalulu La
    Marokala vei matagagati la gabutatalala tegiteu, egite goio mera taroa e Pol veia
    eia ge umala ge goio e Ierusalem, eia soukama ge vilua.
  lbb-lbb: Ning mila pastek pas a tarai a asasaer tingia mila kes pas a mais a pukakiar
    taum onla. Pa a Talngan Tabu i anuknuk la ana warwara mang, e Pol gong i han usaot
    e Jerusalem.
  kan-2017: ಅಲ್ಲಿ ಶಿಷ್ಯರನ್ನು ಹುಡುಕಿ, ಕಂಡು ಏಳು ದಿನ ಉಳಿದುಕೊಂಡೆವು. ಅವರು ದೇವರಾತ್ಮನ ಪ್ರೇರಣೆಯಿಂದ
