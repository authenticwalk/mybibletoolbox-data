    Maromak Kmalar Lulik tiꞌan, nebee nakahik Paulus baa Yerusalem. Mais nia la noꞌuk
    rona.
  hlt-MCSB: Te vaengah hnukbang rhoek neh pahoi ka hum uh tih hnin rhih ka om uh.
