verse: ACT.021.004
translations:
  kpx-kpx: Isege no tiale evievi ata kaovei elegevei abuhi bula igae uvumo ua. Ige
    evievi ata keau Munanae Tumue vuvunemo Bolo namihai avoe, “Ainaho bae Dielusalemae
    tigei.”
  okv-H: dago ai veto ambotani hambuto enana ga hura vahai ai mihio enana ambotani
    ta jo ta Ahihi Otohu na ke enu enana joru eto Paul ta degi, “Umo mane Jerusalem
    pambasoa.” ainge ea.
  tbo-tbo: Ma noka hosi tu wimulitago gehouhi to tuhagahi po mitehi to mae dalabu
    gaogaona emosi. Alugo Woiyawa a litahatahayagei tu witumaganahi Paulo hi paliweleya
    hi pa ega ina nenae u Yelusalem.
  mal-C: ക്രിസ്തുശിഷ്യരെ കണ്ടെത്തി ഞങ്ങൾ ഏഴുദിവസം അവിടെ താമസിച്ചു. ജെറുശലേമിലേക്കു
    പോകരുതെന്ന് ആ ശിഷ്യന്മാർ പൗലോസിനോട് ദൈവാത്മപ്രേരണയാൽ നിർബന്ധിച്ചുപറഞ്ഞു.
  grc-SR: ⸂Καὶ ἀνευρόντες⸃ ⸆ μαθητάς, ἐπεμείναμεν αὐτοῦ ἡμέρας ἑπτά· οἵτινες τῷ Παύλῳ
    ἔλεγον διὰ τοῦ πνεύματος, μὴ ⸂2ἀναβαίνειν⸃ εἰς Ἱερουσαλήμ.
  bgc-bgc: चेल्यां नै पाकै हम ओड़ै सात दिन ताहीं रहे। उननै पवित्र आत्मा के सिखाए पौलुस
    तै कह्या के ओड़ै (यरुशलेम नगर म्ह) पाँ ना धरिये।
  khz-khz: Iesu gekwalanaawai talimara reketa vonai garawalirato, ira ria epetoma
    kwapuna gataluto. Veaga Palaguna tiavuna na ira na Paulo gevaikilaato, Ierusalemai
    ragai pene ago.
  deu-TKW: Wir aber suchten die Jünger auf, und blieben daselbst sieben Tage, und
    sie rieten dem Paulus durch den Geist, nicht nach Jerusalem hinaufzugehen.
  zsr-NT: Lu yödz Tiro naꞌ yajxácaꞌtuꞌ bönniꞌ niꞌ taꞌyejlëꞌë Cristo, atiꞌ niꞌ bugáꞌnlentuꞌ
    lequëꞌ gdu gadx dza. Le chbuluiꞌinëꞌ lequëꞌ Dios Böꞌ Laꞌy le ral‑laꞌ gac queëꞌ
    Pablo, glëꞌ lëꞌ cutu tsijëꞌ Jerusalén.
  lin-lin: Lokola tokutaki bayekoli kuna, tovandaki elongo na bango mikolo sambo.
    Nzokande Molimo asololaki na Bayekoli, mpe balobaki na Polo ete akende na Yelusalemi
    te.
  hns-NT: 'Hoewa par hamlog koetjh Jiesoe ke tjela log ke pailie, aur ek hapta oelogke
    hia rahielie. Oelog Paulas se bataais kie: „Paulas, soen. Pawietr Aatma hamlogke
    dekhaais hai kie Jeroesaalem me toke moesiebat hoiga. Ohie se hamlog sotjiela
    kie bestar rahat djab toe hoewa na djaite.”'
  noa-E: Mag phöbör ee chi ʉ̈kha durrum khʉʉn aar wëtwi am dʉ̈i maar siete días naaimajim.
    Ich maig mag chi ʉ̈kha durrum khʉʉnag Ẽwandam Akharau jaaubaawai jũrr amachdëu
    Pabloog Jerusalenag mapiba jaaujim.
  eng-EMTV: And having discovered disciples, we stayed there seven days. They said
    to Paul through the Spirit not to go up to Jerusalem.
  mib-NT: Te ni jenanducú ná ñayuu cácandíje, te ni caquendōo ná jíín i uxā quɨvɨ̄.
    Te máá Espíritu Santo ni steén nuū i jeē quíji jnūndóho sɨquɨ̄ Pablo ñuu Jerusalén,
    te jeē yúcuan ní cacahān i jíín de jeē ma quihín de.
  lif-NT2: खे़प्‍मो नसानिबा फुॽनुसाॽहाॽ कोःप्‍मनासिआङ् खे़ङ्‌हाॽ तुम्‍मनासि हे़क्‍क्‍याङ्
    ये़त्‍नाम् थारिक्‌खे़ङ्‌हाॽनु वाॽमना॥ खे़ङ्‌हाॽरे़ सेसेमाङ्‌लाम् पावले़न् यरुसले़म्‍मो
    मे़बेगे़ने़ॽ फाॽआङ् मे़मे़त्तुरो॥
  xnj-xnj: Kwenuko tavakoli vamsadika, tatamili nawu mulukumbi lwa lijuma limonga.
    Vamsadika venavo vakavya vilongela mukulongoswa na Mpungu Msopi, vakamjovela Pauli
    akotoka kuhamba ku Yelusalemu.
  mmx-mmx: Maga long lenger i do lentaba luvuttadi nunu mo diga nemen go, la maga
    nemen eburu minedi at lavanuti aleng. Mi lolos at Loroonan Kaala diga tong i ri
    ne Pol do ni noxot pas uto Jerusalem.
  cbr-NT: Usai Tironu bëbaxun, axa Jesucristomi catamëcë unicama mërax, cananuna mëcën
    achúshi 'imainun rabë́ nëtën atubë anu 'iacën. Nuxnu anu 'ain ca Nucën Papa Diosan
    Bëru Ñunshin Upitan sinánmicëxun a unicaman uisai cara Pablo 'iti 'icë quixun
    'unánquin Jerusalénu cuanxma 'inun quixun cacëxa.
  tee-NT: Chai ni ic'alhitaju ju vachu' ixtalhilaca'anta Jesús amachak'an anch pus
    ic'alact'atolhchau lakatujun avilhchan. Pus ju Spiritu Santu ix'alacmavasalanilh
    tuchi catapasaya' la'is'atsucunti ju Pablo acsni tavanan ac'anau ju lak'achak'an
    Jerusalén. Pus yuchi talhitapaininilh ni jantu ca'alh.
  eng-LSV: And having found out the disciples, we tarried there seven days, and they
    said to Paul, through the Spirit, not to go up to Jerusalem;
  cak-NT: Y xekacanoj ri kach'alal ri jec'o chiri'. Y wuku' k'ij ri xojc'ue' chiri'
    quiq'uin. Y ri kach'alal ri' man niquijo' ta chi ri Pablo nibe pa Jerusalem, roma
    ri Espíritu Santo ruk'alajin chiquiwech chi c'o anchique xti'an che ri Pablo pa
    Jerusalem.
  pah-NT: 'A''ero ore ẽi orogwovo Jesus''gareheve''g̃a ndeka pevo g̃a ndepiaga. Sete
    ore kiri g̃a pyri a''ero. Igwete g̃a ei Paulo''ga pe tohoyme ti ga Jerusalém me
    nehẽ javo novĩa. A''ereki Tupana''ga ra''uva omombe''u jipe g̃a pe. “Tiruahũ po
    ti Paulo''ga pe Jerusalém me nehẽ,” e''i. Emo Paulo''ga e''i g̃a pe: —Aho tuhẽ
    ti pevo nehẽ.'
  sja-NT: Mama ijãapataarã jɨrɨdak'ãri, unu atajida mãik'aapa ewari siete p'aneejida
    ãra ome. Mama bɨde Tachi Ak'õre Jaurepa ma ijãapataarãmaa k'awapiji Pablo Jerusalende
    p'asait'ee. Mapa irumaa jarajida wãnaamerã.
  xed-xed: Hada, ka slanaghatá ŋni ta gwal zlghay nda ŋuɗuf, ka zata ŋni ta fitik
    ndəfáŋ da həŋ. «Ma laf ka da luwa Ursalima,» ka həŋ nda Pwal, manda kɗakwa Sulkum
    nda ghuɓa ta mnanaŋtá həŋ.
  mks-NT: Mé ñuu Tiro cán na̱nditahan nde̱ na̱ cúú cuéntá Jesús ta na̱cando̱o tóo
    nde̱ xi̱hi̱n ná ti̱xi u̱sa̱ qui̱vi̱. Ta na̱jáca̱ha̱n ínima̱ yi̱i̱ Ndióxi̱ na̱
    cán ña̱ ná ca̱xi tu̱hun na xi̱hi̱n Pablo ña̱ ná a̱ cúhu̱n da̱ ñuu Jerusalén.
  gfk-S: Ma be mem ga hana tupas ira ut na tinaram tano lotu kaia mem ga kisi ra liman
    ma iruo na bung tikai ma di. Taitus ira haphapuasne tano Halhaaliena Tanuo di
    ga hinawase Pol be waak i hanana utuma Ierusalem.
  bmu-bmu: Geba gwarekurup miwikŋaim eŋgiba yembuk toroqeba wehön 7 malin. Miaŋgöreŋ
    malinga Uŋa Töröŋan sölölöhöm eŋgii Pol Jerusalem sitinöŋ anbapuköra galöm meme
    keu jiget.
  dgz-dgz: Iesu dugup mega nagirewa yomu tat yawamotoni ame pura daiton den ap mepe
    tanam wanineton. God Guewa anenen Ierusalem gapan Pol inap venasepiwa wadiamoni
    menan Iesu dugup mega nagirewa Pol pa Ierusalem ya aepen dian.
  eng-GNV: And when we had found disciples, we taried there seuen dayes. And they
    told Paul through the Spirit, that he should not goe vp to Hierusalem.
  zaa-NT: Nía nna gulèda tu' gàtsi ubitsa nna beni tu' visitar ca creyente. Làcabi
    nna uccua cabi saber por medio de Espíritu Santo qui'ni naduel·la' quixá'ani cabi
    Pablua qui'ni bittu eyya tè bi Jerusalén.
  eng-WEBSTER: 'And finding disciples, we tarried there seven days: who said to Paul
    through the Spirit, that he should not go up to Jerusalem.'
  guh-guh: 'Nexata Tiro tomarata pacaxitajarabajë Dioso pejumecovënëtsivi. Bajarapamonaejavata
    pajinavanapajë siete pamatacabibeje. Bajarapamonae tajëvelia Espíritu Santo pejamatabëcueneta
    yapëtaeyaexanatsi Pablo pebejiobiaexanaejavanexatsi Jerusalén tomarata. Nexata
    bajarapamonae jumaitsi Pablojavabelia: —Pëtsa poname Jerusalén tomarabelia, jai
    picani bajarapamonae.'
  bon-bon: Cine poto ätrunga biname puga jepänemisi, seben bimu ten cama ninajininige
    poo trämä. Aceji Seemo me umle cabu teepi Paulo ne jejisi egä, “Gone lädute Yerusalema
    me!”
  nhw-BL: Huan tiquinpantijque tlaneltocani nepa huan timocajque ininhuaya para chicome
    tonali. Huan quiilhuijque Pablo ma amo yohui Jerusalén. Quiilhuijque ya nopa pampa
    Itonal Toteco quinnextilijtoya tlaque quipanosquía nepa.
  mgw-mgw: Akwo, twaakoli aumini batwaatami nabo kwa yuma yimo. Nabembe kabalongoyelwa
    na Loo Mpeleteu, bammakie Pauli panga kaneayende ku Yelusalemu.
  swh-ONEN: Baada ya kuwatafuta wanafunzi wa huko, tukakaa nao kwa siku saba. Wale
    wanafunzi wakiongozwa na Roho wakamwambia Paulo asiende Yerusalemu.
  wbi-wbi: Ye avavuene avavulanisivua, tukikala ukuo ifighono budika lubale. Ava vulanisivua
    avaava vakam'bula u Paulo kukilila uMhepo kuuti umwene nangisaghe ku Yerusalemu.
  bba-bba: Sɑ nɑɑnɛ dokeobu kɑsu mɑ sɑ kɑ bu sinɑ ɑlusumɑ bɔ̃ɔ teeru. Hunde Dɛɛro
    derɑ bɑ Pɔlu sɔ̃ɔmɔ u ku Yerusɑlɛmu dɑ.
  eng-KJVCPB: 'And finding disciples, we tarried there seven days: who said to Paul
    through the Spirit, that he should not go up to Jerusalem.'
  kgk-NT: 'Ogwenohẽmba jave, oroheka upe tetã-rupi Hesu nhe''ẽ renduha va''e-pe. Orotopa
    ramo, oropyta sapy''a hendive kwéry. Peteĩ semana oropyta: “Ani ereho teĩ Jerusalém-my”
    he''i Paulo-pe. Oiko asytamaha ohendu uka íxupe kwéry Nhe''ẽ Marangatu tee va''e.
    Upéa-gwi omombe''u íxupe ani hagwã oho.'
  waj-waj: 'nuaidada taannaduu vaa ausa hanigieera gioonna kiaapu vooya ivaki ti teeda
    vauduu ta iya tasipama mmuaa Sudaaqavai ivaki variravai. Variaannaduu Mmannasa
    Yoketaivo iya kiaa mmuu kuaivaa Pauruusaa kiaa mmida tunoo: Sa Yerusareema kuanee,'
  cpy-cpy: 'Ari noñaapaaki kemijantzinkari-paeni, ari nojeeki-mowaeta-nakiri okaatzi
    7 kitejeri. Ikantawakiri Pablo: “Eero piyaatzi Aapatziyaweniki.” Roo ikantan-tariri,
    tema Ishire tajorentsi iyoshireta-kaeriri.'
  mpx-mpx: Toabulilek enuna ha pwawal panuwa o elana, inoke alomeyau ha mina ga wik
    maisena. Yayaluwa Bwabwalena wali aatena i pek inoke hi baek Pol elana bahi ni
    nana Yelusalema.
  wbp-wbp: Kujarnalu pawurtu-ngurlu jitija, ngula-jangkarluju, warrulparnalu-jana
    nyangu Kirijini-kariyi-nyanuku yapaku nyajangu kajilpalu nyinaja Kirijini. Ngulakurnalu-jana
    jirrnganja nyinaja jintaku wiyikiki. Junga-juku, yangka-patuju Kirijini-patu yaninjarla
    wangkajalurla Puurlukuju, ngulaju kujalurla wangkaja, “Wangkaja-nganpa Pirlirrpa
    Kaatu-kurlangu kuja yungurnangkulu milki-wangka nyuntukuju, ‘Nyampurla-jukulpanpa
    nyinayarla nganta Jurujulumu-kurra yaninja-wangu nganta!’”
  luo-luo: Ne wayudo jopuonjre kuno, kendo ne wabet kodgi kuom ndalo abiriyo. Kaka
    Roho Maler notelonigi, neginyiso Paulo ni kik odhi Jerusalem.
  nhe-NT: Huan tiquinpantijque tlaneltocani nepa huan timocajque ininhuaya para chicome
    tonali. Huan quiilhuijque Pablo ma ax yohui Jerusalén. Quiilhuijque ya nopa pampa
    Itonal Toteco quinnextilijtoya tlaque ipantisquía nepa.
  aii-aii: ܬܵܡܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܲܢ ܬܲܠܡܝܼ̈ܕܹܐ، ܘܦܝܼܫ ܠܲܢ ܠܟܸܣܠܵܝܗ‌ܝ ܫܲܒ݂ܥܵܐ ܝܵܘܡܵܢܹ̈ܐ.
    ܐܲܢܹܐ ܐܡܝܼܪܗܘܿܢ ܠܦܵܘܠܘܿܣ ܒܪܘܼܚܵܐ ܕܠܵܐ ܐܵܣܹܩ ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Paqitlugich iḷaŋich ukpiqtuat nayuġivut akunniqsaami. Aŋalataagun Ipqitchuam
    Irrutchim iñiqtiġaluaġaat Paul Jerusalem-muquŋitḷugu.
  msb-msb: Didto nakigkita kami sa mga nagatuod kaya nag-istar kami kaupod ninda sin
    pito ka adlaw. Ginsabihan ninda si Pablo paagi sa poder san Espirito Santo na
    ada sa inda na dili magpadayon sa Jerusalem.
  cpa-NT: 'Jøng² mi³ca¹dsanh¹² jnieh³ dsa² quianh¹³ Jesús, dsa² chian² ja³jøng², ca¹jŋi¹
    jnieh³ quianh¹³dsa guio¹ jmai³. Jøng² ca¹tsáih¹ dsa² héi² Pablo jǿg³ ca¹he¹ jmi²dsí²
    quiah¹² Diú¹³: Hi² tsa¹mi³dság¹dsa jøa³juøi² Jerusalén.'
  dso-dso: ତେଇ ଆମେ କେତେଟା ବିସ୍‌ବାସିମନର୍‌ ସଙ୍ଗ୍‍ ବେଟ୍‌ ଅଇ ସେମନର୍‌ ସଙ୍ଗ୍‍ ଗଟେକ୍‌ ଆଟ୍‌
    ରଇଲୁ, ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ଚାଲ୍‌ନା ପାଇକରି ସେମନ୍‌, ଜିରୁସାଲମେ ଜିବାକେ ପାଉଲ୍‌କେ ମନା କଲାଇ
    ।
  meu-meu: Iesu ibadinana taudia a davaridia, bena unuseni ai boi hitu a nohova; Lauma
    ena amo idia ese Paulo e hamaoroa loulou, Ierusalem basinela.
  yva-NT: Umba reanta wamo vatano wanave Yesus aije mapan no naije ti reano matavon
    masyote kaururum. Anawayo Vambunine mo ama ayao raugaje arakove umaso mansai mare
    indati siurije nande Paulus ai no Yerusalem. Weti arakove umaso ware wo Paulus
    amavug, ware, “Winsyisyaube! Vemo nyoronto no Yerusalem inya!”
  dgc-dgc: Dinemtan me sa i sénganya a tolay a méniwala, éy tinumulos kame dide ta
    pitu a aldew. Ey side éy kinagi de ni Pablo a diyan siya tumulos ta Jerusalem.
    Da kinagi dide na Espiritu na Diyos a maghirap kan siya ta éya.
  zpm-NT: Zigne bdziṉ no ga bdzieet no barcw bziaab no lad guiedz co, biodziel no
    grë zha ne rliladz Jesús ga; bliaazaque no lo zho ga ti zhmal. Dzigo psiaab Espíritu
    Sant guic zho rnee zho lo Pabl, tebaa siguieḻ me mazd tsied me Jerusalén.
  hix-NT: Txesusu mryenon komo amna nenyeye. Àhyawonye 7 me amna nenmahye, àto. Xerusaryen
    hona àtohra mpàn exko, ketxkonà, àton komo, Pawru wya. Teryewhamnohsom me noro
    yehtxoho hutwany komo kax mak nehxatxkon hatà. Khoryenkom yokato nhutwamohsotho
    rma mon nehxakon hatà. Àro ke, àtohra mpàn exko, Xerusaryen hona, ketxkonà, àwya.
  sim-sim: Urik Jisasin tiyandari ma lal orok ni heyehe niri tostava tava yok frijip
    lir nga orok nimu lira. Urik Masikome Avui Wasilakahi Jisasin tiyandari ma orok
    fehen or sauhashirik Polin limu sawera, �Mir avak Jerusalemik iwa hala.�
  npi-ULB: हामीले चेलाहरूलाई भेट्टाएपछि हामी त्यहाँ सात दिनसम्म बस्यौँ । ती चेलाहरूले
    पवित्र आत्माद्वारा पावलले यरूशलेममा पाइला राख्‍नुहुँदैन भने ।
  cgc-cgc: Na kakawas kay en, papangita nay mga gatuo an dya. Pagkita nay ki danen,
    gatinir kay ki danen ta isya na duminggo. Na naan kay dya, papaintindi naan ki
    danen ta Dyos Ispiritu Santo daw ino matabo ki Pablo. Yon na gambal danen an ki
    Pablo na dili dapat kanen an miling naan ta Jerusalem.
  tim-tim: Akto nenŋe kipian âgâm Yesugât kâmotlupŋe mem miawak yekmâ yâk olop mandenŋe
    hilâm nâmbulân lâuwâ bo agep. Akto hilâm are hutŋân sop siâ Anutugât Heakŋande
    makyeŋgimbo aregât Paulo yâk Yerusalem kipian bo ariâk dâm magaŋi.
  yor-yor: 'Nígbà tí a sì ti rí àwọn ọmọ-ẹ̀yìn níbẹ̀, a dúró ní ọ̀dọ̀ wọn níbẹ̀ fún
    ọjọ́ méje: àwọn ẹni tí ó ti ipá Ẹ̀mí wí fún Paulu pé, kí ó má ṣe lọ sí Jerusalẹmu.'
  wos-wos: Wulaaye nani hwaké, Jisasna hundi xékékwa du takwaka. Hwaka xétaka nukwa
    angé tamba yétiyéti angé tamba hufuk nani di wali re. Rembeka Godna Hamwinya diré
    wandéka di Polré wa, “Méni Jerusalemré yamba yikéméni.” Wungi wandaka dé deka
    hundi xékéhambandé.
  emp-NTPO: Mama dairãba Jesu ĩjã b̶eada unuped̶ad̶a bẽrã ãdjirã ume siete ewari panesid̶aa.
    Maʌ̃ne ãdjirãba Ãcõrẽ Jaured̶eba Pauloa jarasid̶aa Jerusaleʌ̃naa wãrãmãrẽã.
  eng-F35: Upon finding disciples we stayed there seven days; these, through the Spirit,
    told Paul not to go on to Jerusalem.
  ind-ind: Waktu itu kami menemukan beberapa pengikut Yesus di sana dan tinggal bersama
    mereka selama tujuh hari. Melalui nubuatan dari Roh Allah mereka menasihatkan
    Paulus supaya jangan pergi ke Yerusalem.
  pes-OPCB: در آنجا ایماندارانی یافتیم و هفت روز نزد ایشان ماندیم. ایشان به‌واسطۀ
    روح خدا، پولس را ترغیب می‌کردند که به اورشلیم نرود.
  mpt-mpt: bainobo galin nakai hen te yatemnoba baka bioba Gode Hobe bobol tem funino
    i omyensea Fole baabaniba Kobo Yelusalem bibo mo unaebe ge baabaib ole
  ssx-ssx: Koto pa꞉ta꞉ pua mandane disaipolo wanda꞉hali handa꞉ wiaata꞉ pula homeke
    iki ame̱le̱ pelia haoma꞉me. Holi Sipitidima꞉ ika꞉ hone u tiaaso haena꞉ ikana꞉ma꞉
    Polo pa꞉ta꞉ alota꞉ Diutuseleme da nane na pua꞉peke aleo laa lememe.
  mkl-mkl: Ilu bɛi ɑ̀ yɛ inɛ ɡɔ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesu nɔ ɑ̀ ce ɑjɔ mɛɛje bi
    tu ŋɑ bɛ. Ŋɔi Hundei Ilɑɑɔ̃ í jɔ̀ ɑ̀ sɔ̃ Pɔlu ɑ̀ ni ku mɑɑ̀ bɔ Zeruzɑlɛmu.
  gaq-gaq: ଆତ୍‍ଅରିଆ ନେ ଉଡ଼ିରୁଆ ବିସ୍‌ବାସିଇଂକେ କେଚେ ମେଇଙ୍ଗ୍‌ ଏତେ ମୁଇଂ ସାନ୍ତା ନେଲେଃଗେ
    । ପବିତ୍ର ଆତ୍ମାନେ ଆଦେସ୍‍ ବାଚେ ମେଇଂ ପାଉଲ୍‍କେ ଯିରୁସାଲାମ୍‌ ୱେନ୍‍ସା ମନା ଡିଂଆର୍‍କେ ।
  gof-RNT: Yan ammaniyaa asata demmidi enttara laappun gallas uttida. Phawuloosi Yerusalaame
    boonna mela entti iyaw Ayyaanan odidosona.
  unx-unx: ଏନ୍ତାଃରେ ଆଲେ ଚିମିନ୍‌ ବିଶ୍ୱାସୀକକେ ନାମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁଲଃ ମିଦ୍‌ ହାପ୍ତାଲେ ତାଇନ୍‌ୟାନା
    । ପାବିତାର୍‌ ଆତ୍ମାରାଃ ଆନାଚୁ ନାମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ ପାଉଲୁସ୍‌କେ ଯୀରୁଶାଲେମ୍‌ତେ ଆଲମ୍‌
    ସେନା ମେନ୍ତେକ କାଜିକିୟା ।
  gah-gah: leza Izesuni vegenala zuhatini numúitoka iteko nouko, holisi hamó oko vimó.
    Oko novigo, Sikalahulímo kigikagú hoza alekago, Zelusalega vamitive liki Pauloni
    agisa agizató amó.
  lcm-lcm: Au, namemla tung alak asi an arai ani ri vap lomlomon e iang, na namemla
    ago ve ria ani limalengua na taun. Le si Malanganto Gogoai kila antok a Paulo
    si kana ago ta pasal an ane Ierusalem.
  aer-aer: Akarelhemele anwerne Jesus-kenhe areye apmere yanhe-arenye aretyeke alheke.
    Itne anwernenhe apmere itnekenhenge akangkemele arntarnte-areke arlte 7-peleke-atwetye.
    Akangkwe-irrentye akngerre areyele apmere Tyre-nge Paul ileke re Jerusalem-werne
    alhetyeke-kwenye Utnenge Akngerrele-arle itneke imernekenge nthakenhe-arle ikwere
    irretyenhe.
  qvc-NT: 'Chay Tiruman yaykushpaqam, tarirqayllapa Jisuspi kriyiq masinchiqkunata.
    Chaymi syiti diyasta paykunawan tiyarqayllapa. Paykunataqam Dyuspa Santu Ispiritun
    nishqa karqan: Pablutaqam rinllapa imanachiq, nishpa. Chaymi paykunaqa Pabluta
    nirqanllapa: —Amar riychu Jirusalin llaqtamanqa, nishpa.'
  tgl-ULB: Pagkatapos naming matagpuan ang mga alagad, nanatili kami roon ng pitong
    araw. Nagsabi kay Pablo Ang mga alagad na ito sa pamamagitan ng Espiritu na huwag
    siyang tumapak ng kaniyang mga paa sa Jerusalem.
  cbs-NT: 'janua ikunwainbuki nukutan janu mapekeyushina semana bestichai jatuki nun
    bayuaya Diosun Yushin Pepatun bebunkidi ikunwainbu yuia jabuan Pablo yuikin: “Jerusalén
    anu kayamayuwe”, akin keyuabu'
  xtm-NTPP: Te yukan ni ka ndani'i tna'a sa ji'in tee ka kandija tna tnu'u ni kaxtnu'u
    Jesús ma, te ni ka ndoo sa ji'in de uja kivi. Te nuu ni ka jini tee ya'a ja ni
    kaxtnu'u Xtumani Ndios ma sukan ndo'o Pablo ma, te ni ka ndaka'an‑so'o de nuu
    Pablo ma ja máko ki'in de ñuu Jerusalén ma.
  nnq-nnq: Kwenio ngatakolela akinapunji bange nu ngututama na angweto kwa machoba
    saba. Kwa makakala gu Uhuke jwa Chwapi ngabannengela Paulo akajendaje Kuyelusalemu.
  bao-NT: Tii macãre Jesucristore ca tʉo nʉnʉjeerãre bʉa ea, cʉ̃ja mena jĩcã amo peti,
    ape amore pʉaga penituaro niiri rʉmʉri jãa niiwʉ. Cʉ̃ja pea Añuri Yeri cʉ̃jare
    cʉ̃ ca wede majioro macã, “Jerusalén'pʉre waaticãña,” ĩimiwa Pablore.
  san-ORI: ତତ୍ର ଶିଷ୍ୟଗଣସ୍ୟ ସାକ୍ଷାତ୍କରଣାଯ ୱଯଂ ତତ୍ର ସପ୍ତଦିନାନି ସ୍ଥିତୱନ୍ତଃ ପଶ୍ଚାତ୍ତେ
    ପୱିତ୍ରେଣାତ୍ମନା ପୌଲଂ ୱ୍ୟାହରନ୍ ତ୍ୱଂ ଯିରୂଶାଲମ୍ନଗରଂ ମା ଗମଃ|
  rmn-rmn: Андэ Тир амэ аракхлям сиклярдэн тай ачилям лэндэ эфта дес. Катар Духос
    он пхэнэнас э Павлэски тэ на джял андэ Иерусалими.
  huv-NT: Wüx taxomasan monyar andeac Teat Jesús monlüy quiaj, tacülasan quiaj ayaíw
    nüt naquiüjpanüw. Naleaing nejiw tasajüw a Pablo nde mamb Jerusalén, cos Nangaj
    Espíritu ocueaj Teat Dios lamasaj nejiw nguineay apmamongoch a Pablo tiül Jerusalén.
  otn-NT: Dá̱ nthɛgähe p'ʉ 'bʉhyø 'yɛ̱c'ɛ̱i̱ p'ʉya. Ja dá̱ m'mʉcähe p'ʉ nyoto ma̱
    pa. Pɛ ra̱ Espíritu Santo bi 'yu̱tyø 'yɛ̱c'ɛ̱i̱'a̱ te ja ngue da̱ thohra̱ Pablo.
    Ja̱na̱ngue hi̱ndi̱ japyø 'yɛ̱c'ɛ̱i̱ ngue xtí̱ ma Jerusalén.
  nop-nop: indi fooŋ me nadisukilitihinit noli yabuŋa uŋoŋ Sonda kubugoŋ hatigumun.
    Uŋoŋ hatine Uŋgoniŋ Munabulidi metam yenimbune metamdi Pol Jelusalemde mu wek
    niŋgiŋ.
  obo-NT: Id nangkap doy rutun iddos od pompomakoy, woy riyon koy en mid oubpa to
    kandan daom to pittun allow. Na, ukit to id ponudtuu to Uhis no Ispiritu riyon
    tod pompomakoy, id osengan dan si Pablo no konna od allus diyot Jerusalem, oyya
    su od posupittan sikandin dutun.
  kca-kca: Щӑԓта, утәԓтәты хŏйатәт мŏщатмев кемән, щита ԓапәт хӑтәԓ усув. Ԓыв, Йэмәӈ
    Ԓыԓән аԉман, Павел пеԓа пŏтәртԓәт, ԓўв Иерусалима ӑт ат мӑнәԓ.
  cak-ENT: Y xekacanoj c'a ri hermanos ri yec'o chiri'. Y siete k'ij ri xojc'uje'
    chiri' quiq'uin. Y ri hermanos ri' xquibij c'a chin ri Pablo que man tibe pa tinamit
    Jerusalén, roma ja ri Lok'olüj Espíritu ri k'alajrisayon chiquivüch que c'o nuc'ulachij
    ri Pablo pa tinamit Jerusalén.
  lif-NT: ᤂᤧᤵᤔᤥ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤁᤥ᤺ᤵᤔᤏᤠᤛᤡᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤋᤢᤶᤔᤏᤠᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤳᤏᤠᤶ ᤌᤠᤖᤡᤰ
    ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤘᤠ᤹ᤔᤏᤠ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤐᤠᤘᤗᤧᤴ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤔᤧᤒᤣᤃᤧᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: De ñúcuán nī nanducú ndá sá nchivī cándíja, de nī īyo sá jíín ndá ji ūjā
    quīvī. De nī stéhēn Espíritu Santo nūū ndá ji jā quiji tūndóhó sīquī Pablo inī
    ciudad Jerusalén, de jā ñúcuán nī ncāhān ndá ji jíín dē jā má quíhīn dē nícu.
  san-TIB: ཏཏྲ ཤིཥྱགཎསྱ སཱཀྵཱཏྐརཎཱཡ ཝཡཾ ཏཏྲ སཔྟདིནཱནི སྠིཏཝནྟཿ པཤྩཱཏྟེ པཝིཏྲེཎཱཏྨནཱ
    པཽལཾ ཝྱཱཧརན྄ ཏྭཾ ཡིརཱུཤཱལམྣགརཾ མཱ གམཿ།
  qve-NT: Chaymi noqaykupas barcomanta urayuspayku, Jesucristopi creeqkunata tarirayku.
    Hinaspan chay llaqtapi qanchis p'unchaw paykunawan kushka qepakurayku. Hinaqtinmi
    paykunaqa Santo Espiritupa willasqan kaspanku, Pablota hark'aspa willaranku, Jerusalén
    llaqtaman ama rinanpaq.
  pao-NT: Numme mu tunaka'oedyukudu onoko mayuse umu-baa naapahe tooipunne. Ka Te
    Naa Besa Pooha-toohakwi umu ka Paul meeoo netamma, “Gi Jerusalem-witoo meapana.”
    Pana oosoo gi mu nakabetsea.
  cbu-NT: 'Káreeramchuni, Isuschichingaz nachungarangini. Pakeeruni, anpat taarangani.
    Isuschich ichinguru shaneeranganaya. Apanll Wani Isuschichee mang'' p''tseerangu,
    Isuschichsha: Zuwaa Paporoo, Irusarinap naarinllpa; tárangiya. Itaru, Papor wits
    nda mazinarangiya. Anush tsimbun matayaru maats taaranginiya.'
  usa-usa: ánibo mi-márúkáqá ketáámá yaímma Káríqton-anna-wayukama kéyimoneqtaa yeráwáqtê
    yagaroqtamá abapaké kaayaq-yúpáámá máqe-uraunatae. miráitana Aokaq-Áágómá Káríqton-anna-wayukati
    yúyánámmá mamá akoqnáá kéitata yeráwáqá Póroqtabama wemá Yérútáárebaqa íma wíno
    téta tirááe.
  soy-soy: Ari kei Yeesu pipirɛtiki lɛɛpɔ, ɑri pikɛkúrí tonɛ siyɑ́ɑ sisɛɛi. Nfɑ́ɑsɔnɛ
    nn pi símisi ɑpi Pɔɔli mɑɑ rɛ úu kɑpɛ Yerusɑlɛm hɑ.
  hui-hui: Taia tanoha anda puwa Yasu mana yu tiga biaga hearu handa walia howa iname
    ti heba sarere mbira hondo harima. Ngode Datagaliwabe Dinini ibugua Yasu mana
    yu tiga biaga o biaruha howa mo manda bia hayagola tigua Polohondo, Yarusaleme
    napobe, lene.
  amf-amf: Barjodar woylamin qajayna eenaamaar zagate haapayse kembesana kinka rooro
    tobbhaa wo dooqade. Kedi Manpas Gazanka entsadhayse Bhawloosna “Yerusaalemdar
    yivaabhode!” hamayse kina ke giyade.
  quc-NNT: Xeqariq jujun kojonelab' chila', xa je ri' xujkanaj kan wuqub' q'ij kuk'.
    K'o k'u ri xq'alajisax chkiwäch ri kojonelab' rumal ri Loq'alaj Espíritu rech
    käkib'ij che ri tat Pablo chi me' pa ri tinimit Jerusalén.
  dob-dob: Ta ꞌaina Yesu ꞌana toemisao ꞌalobedi ga maꞌemao ꞌamiyami ꞌasiyata sebeni,
    ta Yaluyaluwa Tabuna mwalatoi gosemao nidi ꞌiꞌebwaꞌedi, ꞌenega Paulo sieonena,
    sigwae, “Geyaꞌabo ꞌulagalaga Yelusalema.”
  wrs-wrs: Wo diva kava nungeilna Kristusnindm, wo he kamba wonaevulna mongawa mingunamba
    Tairrava. Sesoasongol moamba vrahunna hemba, wo himba vinamba, ovumnivna Polmba,
    Yerusalemba galmba.
  mca-mca: Qa in hats hi'weni'ƚ hekhewe' yijayan pa' Intata, ma' qa mexe ya'maneyi'ƚijup
    tsamiƚijets wetsjuk tatsai (7) neƚuts, qa hekhewe'en qa yittaxijets ha' Pablo
    qu' hasu'uj namii ha' Jerusalén, qe ta'ƚijupi' pekhewe' nifeli'm pa' Espíritu
    Santo hekhewe'en.
  tzo-TZC: Tey laj jtacutic jchꞌunolajeletic. Tey licomcutic vucub cꞌacꞌal schiꞌuquic.
    Ti jchꞌunolajeletique iꞌacꞌbat snaꞌic yuꞌun ti Chꞌul Espíritue ti mu xbat ta Jerusalén
    ti Pabloe.
  mya-mya: ထို​အ​ရပ်​တွင်​ယုံ​ကြည်​သူ​အ​ချို့​တို့​ကို​တွေ့ သ​ဖြင့် ကျွန်ုပ်​တို့​သည်​သူ​တို့​နှင့်​အ​တူ​ခု​နစ်
    ရက်​မျှ​နေ​ကြ​၏။ ထို​တ​ပည့်​တော်​တို့​သည် ဝိ​ညာဉ်​တော်​၏​တန်​ခိုး​အား​ဖြင့် ပေါ​လု​အား
    ယေ​ရု​ရှ​လင်​မြို့​သို့​ဆက်​၍​မ​သွား​ရန်​ပြော ကြား​ကြ​၏။-
  gng-NT: Ti laa' binib bà teke' *Yesu ki jin' udu nnɔ ni, nɛ ki tien' biʼsaan iwien
    ilole. *Mifuoñaanm cère' bi tɔke' Pɔl ki ye u la dùo Yerusalɛm bó.
  cbi-NTPO: 'Tsejtu juntsa pebulunu keranguemu naatalalanu mi''ke'' katatu, yaiba
    ma semana dechuwayu. Tsenñu junu keranguemu naatalalanu Espíritu wandi'', Pablo
    tyeeba inuuñuba mijakaañu'' mitya, Pablonu: Jerusalénsha miityude, ti'' papatila.'
  ikk-NT: Ẹnyi nọ chọrị ndị rị e sọn Ụzọ-Jesu rị ebẹhụ, sọn wẹ nọdị izu-ụka ohu. Ghahanị
    ikẹn Mmọn-nsọ wẹ nọ sị Pọlụ ya ejẹnlẹ Jerusalẹm.
  leu-leu: Maam tingin a mu rabuna aava ri namkai e maam waan xuvul pari pana yaan
    pisiguak. A Vovau Xaradak a ferawai xe siri e ri xuus na Pol o i muta falet xe
    Jerusalem.
  maz-NT: A Tiro ró jodüjme ja mi cãrã c'o mi ätpä o̱ jña e Jesucristo. Nujnu, ró
    minc'öjme nu siete pa. O̱ Espíritu Mizhocjimi ya vi jíchiji c'o cjuarma c'ü me
    ro sufre e Pablo a Jerusalén. Nguec'ua o xipjiji e Pablo c'ü dya ro ma nu.
  bod-N: དེ་ནས་ངེད་ཅག་གིས་རྗེས་འབྲང་པ་རྣམས་བཙལ་ནས་རྙེད་ཅིང་གནས་དེར་ཉིན་བདུན་ལ་བསྡད་པ༌དང༌།
    རྗེས་འབྲང་པ་རྣམས་ཀྱིས་དམ་པའི་ཐུགས་ཉིད་ཀྱི་སྒོ་ནས་ཕོལ་ལོལ་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་མི་ཕེབས་པར་ཞུ་བ་ནན་གྱིས་ཞུས་སོ།།
  tca-NT: 'Rü yexma nüxü̃ tayangau ga yémacü̱̃ã̱x ga yaxõgüxü̃, rü 7 ga ngunexü̃ yéma
    natanüwa tayexmagü. Rü Tupanaãẽ i Üünexü̃ nayadexagüxẽẽ ga yema yaxõgüxü̃, rü
    Pauruxü̃ ñanagürügü: —¡Tãxṹ i Yerucharéü̃wa cuxũxü̃! —ñanagürügü.'
  zpl-NT: zeꞌe uchuꞌuru bee bene eyeche zeꞌe enu nzeli arquiꞌ Jesucristo, nu ulluaꞌaru
    cuna liꞌibeella zeꞌe achi bichia. Nu bee benequieꞌ equie cuendaꞌ Espíritu Santo
    ungabiyaꞌbeella lunú zeca Pablo Jerusalén che unibeella lu Pablo nú la challa
    zeꞌe.
  mbc-NT: Miarî tiaronkon innape Jesus ku'nenan eporî'pî annaya. Inkamoro pokonpe
    anna ko'mamî'pî tiwin semana kaisarî. Inkamoroya taa ko'mannîpî'pî Morî Yekaton
    Wannîya taasa' wenai Paulo wîtî namai Jerusalém pona.
  ndg-ndg: Baada ya kuabona banafunzi, twatama masoba saba. Banafunzi aba bammakiya
    Paulo pitya kwa Roho panga ywembe kana ayende Yerusalemu.
  wsk-wsk: Se wonong mu te ana Kris alo sang nungarkaman ale week suanta ko nongorak
    bagakasan. Se nuna Bur Laili ikia nungarukaso se Paul me Jerusalem namarukko manarukasan.
  toj-NT: Jaxa tihui, ti huaj leeticon ja creyente jumasa. Cuando jtaaticoni, ti canticon
    juque c'ac'u soc ja yenlei. Ja creyente jumasa ja jahui ti yalahue yab ja Pablo
    moc bi lom huajuc ja ba Jerusaleni, como alubal bi yabye yuj ja Espíritu Santo.
  kkl-kkl: Saingnil piburi, as Tirus anekoa Yesus yubu ka'ero ulamek nimi wamekne
    kemeroa yabihiburi, ik saekbare wamubu. Tirus ane wamububa, Allah Yame Walingeri
    Yesus yubu ka'erop nimi tanekoag ambatsiogpa, yubu ane nen tipto Paulusag, “Yerusalem
    pheng kom,” aro ambarek.
  tbc-tbc: '@see-verse:ACT.021.003'
  sna-sna: Takati tawana vadzidzi ipapo, takagara navo kwamazuva manomwe. Vakakumbirisa
    Pauro kubudikidza noMweya kuti arege kuenda kuJerusarema.
  smk-NT: Dinumog misaray tumutumbok kona ni Jesus itaw ket nikikalamo' kami konra
    nin nanglinggo. Bana' sa nipaninreg nan Ispirito nan Dios konra, nibarita' ra
    kona ni Pablo a andi' yayna yapo' nin tumuloy nin mako sa Jerusalem.
  grc-TCGNT: Καὶ ἀνευρόντες μαθητάς, ἐπεμείναμεν αὐτοῦ ἡμέρας ἑπτά· οἵτινες τῷ Παύλῳ
    ἔλεγον διὰ τοῦ πνεύματος, μὴ ἀναβαίνειν εἰς Ἱερουσαλήμ.
  gof-WFTW: Yan ammaniyaa asata demmidi enttara laappun gallas uttida. Phawuloosi
    Yerusalaame boonna mela entti iyaw Ayyaanan odidosona.
  spa-BLM: Habiendo encontrado discípulos, nos quedamos allí siete días. Estos dijeron
    a Pablo por el Espíritu que no subiera a Jerusalén.
  kyz-NT: 'Arawau Jejui ''ga rerowiaara ''gã amũ nekoaa. A''eramũ ore arawau arajemogyau
    Jejui ''ga rerowiaara ''gã nog ipe. Majepeja morowykye''ema magwapa arajemogyau
    peu Jejui ''ga rerowiaara ''gã pyri. Peuwara ''gã, Jejui ''ga rerowiaara ''gã
    ''jau Paulo ''ga upe: —Ereo awi Jerusareg ipe. ''Au etee eko ore pyri— ''jau ''gã
