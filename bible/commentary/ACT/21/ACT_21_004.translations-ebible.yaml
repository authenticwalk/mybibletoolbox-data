  bhl-bhl: 'Kaem ding dim bakate, nu kaem Yesus elo gelewkabiliw kunum waneng biim
    fukun uneko, iso buluwi, ben kel ding banimse te. Keko beli, Sunbin-Finik e mali
    kunum waneng biilo Fol em dulum elote kaneloke em sang kukuyemei, i Fol elo kamin
    weng mak bokolewomeliw: “Ku Selusalem abiw mutuk fian kalo nam unew te!”, dangsiliw
    te.'
  ons-ons: Ŋene mali malip ŋei ŋerep natne maratone more, eŋerop soda weku gekone,
