  mxb-NT: Ta ñoó ni̱ na̱kiꞌin táꞌan ndu xíꞌín dao na̱ kúú kuendá Jesús ndéi ñoo ñoó.
    Dá ni̱ sa̱ ndei ndu usa̱ kuu̱ xíꞌín ná. Ta ni̱ na̱kani na xíꞌín Pablo ña̱ ni̱
    kaꞌa̱n Espíritu ii̱ Ndios xíꞌín ná, ña̱ ná dáꞌa ni koꞌo̱n na̱ ñoo Jerusalén.
  pon-2006A: Se tuhwong ekei me pwoson wasao, oh se mihmihki rehrail erein wihk ehu.
    Sang ni kaweid en Ngehn Sarawi, re ahpw padahkihong Pohl en dehr kohla Serusalem.
  maq-NT: Hane xi casacu xinguin cojo xuta ladu rë Jesús jan ne, cavinechintihin ngajan
    yatu nixtin. Hane ngujo profeta xi siu ngajan Tiro ne, tjin mé cachja Hasen rë
    Nina cojo rë me, sehe cachja profeta jan cojo Pablo xi cjuiin me Jerusalén.
  hto-hto: 'Afégobemo ite Juzíñamuimo ɨ́ɨnotɨnona cɨóizaidɨcaɨ. Dɨnomo siete dɨ́garui
    íaɨoɨ dɨga itɨcaɨ. Dɨnomo Ñuera Joreño llogáiaɨoɨ. Ie jira Páblona daɨdíaɨoɨ:
    —Benómona Jerusalemo jáiñeno iri, —daɨdíaɨoɨ.'
  por-BRBSL: Tendo encontrado discípulos, ficamos lá sete dias. Estes disseram a Paulo
    através do Espírito que ele não deveria subir a Jerusalém.
  ces-NKB: A když jsme nalezli učedníky, zůstali jsme tam sedm dní. Ti říkali Pavlovi
    skrze Ducha, aby nechodil do Jeruzaléma.
  cui-cui: 'Baraxota Tiro tomaratha pacaxibarʉcʉpan pomonae Jesús pejume cowʉntsiwichi.
    Barapomonae pia xantha tatsi pajinompan siete po merawiyobe. Barapomonae Pablo
    tsipaebatsi, jeichichi: “Jopa Jerusalén tomara beya ponaeinde”, jeichichi. Nacom
    pia Pejumope tʉnaxʉ tatsi barapomonae yabara tsiwanaya tsipaebatsi po coyene xua
    ichamonae Pablo cana exanaeinchi barapo tomaratha.'
  boj-2014: Qure dia iga Yesus aqa tamo uŋgasari naŋgi itnjrsimqa bati 7 naŋgi koba
    na soqnem. Sonamqa Qotei aqa Mondor na anjam ubtosiqa naŋgi endegsi minjrej, “Pol
    a Jerusalem dia gulbe koba itqas.” Degsi minjrnaq qusibqa Pol waiŋyoqneb, “Ni
    Jerusalem aiyaim.” Onaqa Pol na kamba minjroqnej, “Sai. E Jerusalem aiqai.”
  eng-OEBUS: There we found the disciples and stayed a week with them. Speaking under
    the influence of the Spirit, they warned Paul not to set foot in Jerusalem.
  eri-eri: Onodu ere mani Kristen toroba nigidu boya, fati 7 taon waha langa yafeye.
    Ono geyenga Hauri Guuni no Kristen beele lenigainga, nere Pol Jerusalem adai goyei
    nomo bode letuwane.
  aly-aly: Kwertengerl tawen-areny anwantherr arey-alhek. Akngey-kenh Itnwengel renh-rnem
    ilek, Paul renh iletyek, Jerusalem-warl alhey-angenh anetyek. Alakenh-anyem rernem
    Paul renh iley-ayntek. Anwantherr ikwer-rnem-itwek aney-alhek, arlta 7-ek-atwety.
  wiu-wiu: Eida Yesuno agale litia tane yene tuku toa enamutuketepa ta pataka tatono
    (7) kakoake eni yene-pala mea kakoo. Nitikolopa Epetane Yominiyo wene takakale
    tokome eni yename Polo nepa Yerusaleme poamea wa pubu okoi.
  swe-swe: '[Det är troligt att det var just Paulus förföljelse av de kristna som
    var orsaken till att det fanns en församling här, se . Församlingen hade startat
    efter den första vågen av förföljelse i Jerusalem, se .] Vi sökte upp lärjungarna
    och stannade där i sju dagar. [Eftersom man får leta efter församlingen verkar
    varken Paulus eller någon från hans resesällskap vara bekant med dem.] Genom Anden
    sade de åt Paulus upprepade gånger att inte fortsätta upp till Jerusalem. [Redan
    när Ananias bad för Paulus vid hans omvändelse i Damaskus fick han ett profetiskt
    ord att han skulle få lida för Jesu namn, se . Denna kallelse har blivit alltmer
    tydlig för Paulus, först i Efesos, se , och sedan i Miletos, se . Kan då samme
    helige Ande som manat Paulus att gå till Jerusalem och sedan Rom nu försöka hindra
    honom? Lärjungarna här i Tyros upplevde helt korrekt Andens tilltal att Paulus
    skulle möta på motstånd i Jerusalem. Deras naturliga reaktion och tolkning av
    budskapet var att försöka hindra Paulus att resa vidare. En liknande händelse
    skedde snart igen i Caesarea, då svarade Paulus att han var väl medveten om sin
    kallelse även om det skulle innebära martyrskap, se vers 10-14. Framme i Jerusalem
    bekräftade Jesus själv för Paulus att han var i Guds vilja, se . En liknande händelse
    skedde när Jesus började uppenbara de profetiska händelserna kring sin död och
    uppståndelse för lärjungarna. Petrus förstod inte detta och försökte tillrättavisa
    Jesus att han inte skulle behöva dö, se .]'
  cth-cth: Hawvah a hnukkâbangnaw ka kâhmo awh teh ahnimouh koe hnin sari touh ka
