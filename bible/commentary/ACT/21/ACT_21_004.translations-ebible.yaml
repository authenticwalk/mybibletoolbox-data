  tbz-SIM: Ti dɛ nyɑ̀ Yesu kɔbɛ, kɛ́ mbɛ̀ bonɛ̀ kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀ kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu
