  yad-NT: 'Jasiñi̱ nu̱cheryeñuvejada riy Jesúsmu tuva̱chuvay, nu̱me̱cho̱nuvejada jasiy
    ruusa̱ taraqui simyanu sa̱ra̱ju̱. Jasiñi̱ ji̱ta rityu̱choda siva Pávuru, Ju̱denu
