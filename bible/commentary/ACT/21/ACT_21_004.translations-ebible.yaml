    que conda acꞌotoy e Pablo tama e chinam Jerusalem que axin achecta lo que imbꞌacꞌajr
    uwirnar tut, y tamar era uyareobꞌ que más ani bueno que machi axin.
  pls-NT: Ngain ciudad mé janha na vetan na chojni que vaguitticaon Jesús co nttiha
    vittona na ngain na ná semana. Co jehe na ndache na Pablo ixin icha jian tsjiha
    ngain ciudad de Jerusalén. Jañá ndache na ixin Espíritu Santo joinchenohe na quehe
    tsonhe Pablo nttiha Jerusalén.
  eng-WYC-2018: And when we found (some) disciples, we dwelled there seven days; which
    said by (the Holy) Spirit to Paul, that he should not go up to Jerusalem.
  bdv-bdv: ସେତି ବିସ୍ୱାସିମଃନ୍‌କେ ଲଳି ସେମଃନ୍‌କେ ବେଟ୍‌ହାୟ୍‌ ସେତି ସାତ୍‌ଦିନ୍ ରିଲୁ, ଆରେକ୍‌
    ପାଉଲ୍‌ ଜଃନ୍‌କଃରି ଜିରୁସାଲମେ ନଃହଚେ, ଇତାର୍‌ ଗିନେ ସେମଃନ୍ ଆତ୍ମା ତଃୟ୍‌ ତାକେ କୟ୍‌ଲାୟ୍‌
    ।
  otq-NT: Ma da tsu̱henu̱ ya ku, ne da ꞌbu̱hwihenu̱ yoto mpa. Nuya ku xki nzinga ár
    Hñö Jö mi xipabi ar Pablo hinge nda ma Herusalen.
  tzo-SA: Te la jsaꞌcutic li buchꞌutic yichꞌojic ta mucꞌ li Cajvaltique. Cꞌalal ijtacutique,
    la jchiꞌincutic jucub cꞌacꞌal. Li buchꞌutic yichꞌojic ta mucꞌ li Cajvaltique acꞌbil
    xa snaꞌic yuꞌun li Chꞌul Espíritu ti ta sta ilbajinel ta Jerusalén li Pabloe.
