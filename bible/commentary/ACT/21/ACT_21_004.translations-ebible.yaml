  sus-sus: Muxu naxa Isa fɔxirabirɛe ndee li naa. Muxu naxa xi solofere radangi e
    xɔnyi. Ala Xaxili Sɛniyɛnxi naxa goro Isa fɔxirabirɛe ma, e xa a fala Pɔlu bɛ
    a naxa te Darisalamu.
  pon-2006: Se tuhwong ekei me pwoson wasao, oh se mihmihki rehrail erein wihk ehu.
    Sang ni kaweid en Ngehn Sarawi, re ahpw padahkihong Pohl en dehr kohla Serusalem.
  dad-dad: Amã an dõ fiya tamo kayau fotou mafeid fen, weim naa sewen mabodon. Idi
    Awa Uurem Pol Jerusalem to ilauf nigin totol bagai dirokenen.
  zab-NT: Ruy bdxialnɨ de bniety ni reldilaaz Jesucrist, chiy bzuguanéndeb gadz dxi.
    De bnietqui pur Spíritu Sant, raipdeb Pablɨ dec quɨt chiatib Jerusalén.
  jae-jae: Aêac atap ŋacseŋomi sa ma aŋgôŋ awiŋ êsêac bêc 7. Lau tonaŋ Ŋalau Dabuŋ
    kêkac êsêac e sêsôm gêdêŋ Paulu gebe êpi Jerusalem êna atom.
  ksd-ksd: Ba ave tar tadav ra tarai na vartovo, ave ki abara lavurua na bung; ma
    go diat dia ve Paulo ta ra Tulungen, ba koko na rua Ierusalem.
  msm-NT: Mighaw-as koy aw pagbayak to mgo magtutuu duon, aw pigsimanahan koy duon
    kandan. Pigmanduan sikandan to Ispiritu Santu to pagpatahan ki Pablo no konad
    ogpadajun diya to Jerusalem,
  myk-myk: 'A wèe di foro kɔɔgbɔhɔ ki ni, na jé kanha ki ni, na shɛ nʼa daa fɛɛ pii
    ta wà Tiiri ni. A wèe di cewuu nigin pinnɛ pye ni pee ni wà. Pɔli bi da zhɛ kanhama
    pemu ɲa Zheruzalɛmu ni ge, Fɛfɛɛrɛ Munaa bi pee kaa jo pee nʼa daa fɛɛ pu mu.
    A pee di Pɔli pye: «Ma ganha bu shɛ Zheruzalɛmu ni wɛ.»'
  sbe-sbe: Tauhemuliwatani hekadi ka lobaidi ede menai maidamaiyao ka miya mayadai
    haligigi-labui (7). Na Yaluwa Tabuna tamowai wa ye hekatadi ede Paulo se kaibwadai
    bena tabu ye laulau Yelusalema.
  mcr-mcr: Iqiŋi ne, ämaqä Goti Hanjuwä Iquenyqä quuvqä eqiyäpu iqi äpmamiŋuwä iquau
    ämäqumueni, iquatä wikä hŋqu äpmakque. Ämaqä iquauŋi, Dŋä Äŋguä Iqu kŋuä vqaŋgi,
    qu Poli iqueŋi, “Si Jerusälemäŋqä mäwqä isŋqeqä” ätumiŋuwi.
  cux-NT: Nndaacá 'nū 'iiⁿ'yāⁿ s'eeⁿ chi i'téénú Cristo ní canéé 'nū miiⁿ ndɛɛ̄chɛ̄
    nguuvi. 'Iiⁿ'yāⁿ s'eeⁿ ní ngaⁿ'a yā ngiī yā Pablo miiⁿ cáávā Espíritu N'dai yeⁿ'e
    Ndyuūs chi nguɛ́ɛ́ caⁿ'a sa yáāⁿ Jerusalén.
  tur-YTC: Öğrencileri bulup orada yedi gün kaldık. Bunlar Ruh aracılığıyla Pavlus’u
    Yeruşalem’e çıkmaması gerektiğini söylediler
  san-ITR: tatra shiShyagaNasya sAkShAtkaraNAya vayaM tatra saptadinAni sthitavantaH
    pashchAtte pavitreNAtmanA paulaM vyAharan tvaM yirUshAlamnagaraM mA gamaH|
  bel-N: І, знайшоўшы вучняў, мы былі там сем дзён, а тыя праз Духа казалі Паўлу,
    каб ён не ўзыходзіў у Ерусалім.
  sch-sch: Ma mun han iempungei senkhat kin va mua an kôm sûn sari nikhuo kin châma,
    anni ngei han Ratha Inthieng rilin Paul hah Jerusalema se loi rangin an khapa.
  mic-MIQNT: Na'te'l weltesgaqatjig ta'sijig getlams'tasultijig aq mawgatmu'tieg'pnig
    aqantie'uti. Wejuli Nisgam igan gnua'tuaji ta'n goqwei tliatew ugjit Poligapal.
    Telima'titl, “Mut lielin Selusalem.”
  huu-NT: Tiromo ite creyentiaɨ caɨ baillanona, siete dɨgarui naimacɨ dɨga itɨcaɨ.
    Jerusalémo naimɨena judíuaɨ meineñellena, nainomo naimɨe jaiñellena, Jusiñamui
    Joreño naimacɨna Pablomo llotatate.
  jiv-NT: Nui̱ Yus-shuar wáinkiar nuiṉ siati tsawant pujusmaji. Tura Yus-shuaran
    Yusa Wakaní̱ ujakam Páprun chicharainiak “Jerusaréṉnumka wéchatniuitme” tiarmiayi.
  otm-NT: Nu'bʉ má tįmhbe bʉ yʉ 'yɛ̨c'yɛi bʉya, dám 'bʉhmbe nyoto pa. Nɛ nu rá Hogandąhi
    Oją bi bɛ̨nba yʉ 'yɛ̨c'yɛi 'bɛ'a da thoh ra Pablo 'bʉ da mba bʉ Jerusalén. Janangue'a
    bi xifi hin da mba.
  dah-dah: Kat siŋare kuŋbe Yesu niŋ dufaymiŋ tareŋ irtiŋ mar kura gor yintiriŋ. Irdeb
    yeŋya gor wawuŋ 7 hinhet. Gor hitekeyabe Holi Spirit beleŋ Polbe kame Yerusalem
    kuŋ kanduk kinyeŋ goyen mel go bebak yirkeb basiŋa irmaŋ hamiŋ.
  tnk-tnk: Kɨmaha iahəuvarei, mhəuvən mamhətui nərmama me səvəi Iesu. Mhətoni irəha,
    nənə Nənɨmwɨn Ikinan ro irəha hətoni nəfe tuko ia Pol fwe Jerusalem. Ro pen irəha
    həni pen tɨ Pol i mə trəpwəh nevənien. Iaharə fwe Taea kɨmaha mɨnraha meste nəfwakiien
    kuatia.
  kpr-kpr: '@see-verse:ACT.021.003'
  san-IAS: tatra śiṣyagaṇasya sākṣātkaraṇāya vayaṁ tatra saptadināni sthitavantaḥ
    paścātte pavitreṇātmanā paulaṁ vyāharan tvaṁ yirūśālamnagaraṁ mā gamaḥ|
  nho-nho: Maatou ni oo atu no llave iloo i naa tama te lotu te matakaaina naa, teenaa
    nnoho iloo maatou te wiki tokotasi ma naa tama naa. I te saaita maatou ni nnoho
    ma naa tama naa raa, naa tama naa ni usuhia TeAitu Tapu raa no puratia laatou
    Paul ki see hano ki Jerusalem.
  gym-NT: Juta yete ja mräkätre tödekaka Jesubti kwanba nunye amne, nun rababa bämän
    krati niaratrebe yete. Angwane Ngöbö Üai Deme köböire Pablo ñan rikadre nebe Jerusalén
    abko ja mräkä ye rababa niere kisere Pabloye.
  azg-NT: Juu tsjoonꞌñeen jntꞌuë́ nnꞌan na vantyja nꞌonhan Jesús, ndoꞌ vi na jndë
    tijndaꞌ naijon mꞌanhan, nen xuee ntjo já yo nanꞌñeen. Nquii Espíritu Santo jndë
    siꞌman jon ndëëhan nin ꞌnan na ngenon nquii Pablo, ngꞌe joꞌ jnduehan nnon jon
    na tyiꞌncjato jon Jerusalén.
  bhd-bhd: तैड़ी असन चेले मैल्ले ते तैन कां असां सत दिहाड़े राए। तैनेईं पवित्र आत्मारे
    ज़ोने मुताबिक पौलुसे यरूशलेम नगरे मां गानेरे लेइ ठाको।
  too-NT: A'ntza' iccākaksui a'ntīn ixtakalhlaka'ī' lā' ictachokouj con ū'tunu'n lakatojon
    chi'chini'. Huan Espíritu Santo ixcāhuaninī't a'ntū napātle'ke. Lā' ū'tza' huan
    tā'timīn talīhuanilh Pablo que tū' ca'a'lh nac Jerusalén.
  ind-AYT: Setelah berjumpa dengan para murid, kami tinggal di sana selama tujuh hari.
    Dan, melalui Roh, mereka terus menasihatkan Paulus agar tidak naik ke Yerusalem.
  cjo-NT: 'Nokowayitapaakirini naari aapatziyariri Jesoshi. Noñaantapaakariri, nojeekimotapaakiri
    7 kitejiri. Iyotagaeyakirini Ishire Tajorentsi, ikanteeyantaririni Paaworo: —Eero
    piyaatzi Jerojareeki: rowashironkagaetawakimikari. Omaanta tee ikemijantziri Paaworo.'
  nsn-nsn: Inggeim king la ueltupara tasir tamatang tagorong mana tar uanion, karing
    uangoul tagungua tasisina tar mouitir marein.
  san-DEV: तत्र शिष्यगणस्य साक्षात्करणाय वयं तत्र सप्तदिनानि स्थितवन्तः पश्चात्ते
    पवित्रेणात्मना पौलं व्याहरन् त्वं यिरूशालम्नगरं मा गमः।
  tna-NT: Dapia jei eputani cuana tsu putsu, siete tsine tuna neje ecuanaju anitiana.
    Tueda edue cuana Espíritu Santo ja Jerusalén ejude su aniji cuana ja Pablo einata
    shanapametana huecuana putsu, Pablo tueda ejude su paputi mahue puji jubida quisatana
    huecuana.
  lid-lid: Aso ala kon doh, ma ndruni oro lau ta Jises rayah, ma aso are hawe oro
    are gwek, winiya len ma ndro taloh. Udu bolo len doh badeh, boto-on ta Malawin
    Ndrabun tiye sahou randra ili tiri. Eme ma iri tiye sahou nane doh ili ta Pol
    i buku doh, “Ou sala kon tinan Jerusalem labai, bwe kameh iri kadai ou amak.”
  wim-wim: Nganwey pam wanch Christians wiy aak anganiy uwan thanangwey aꞌ puth angman
    wunan thanttangwey week thonamaka. Nil Ngeen-Wiy Min God.antam alangan kanam meenath
    thant Christians al-alantan nil Paul.ang aak way ngulan uwow aak Jerusalem.anganweya.
    Aꞌ thanan thaaꞌ-mamanang thaw-thawin nungantan nil keꞌan iiyow aak Jerusalem.akan.
  zga-M: Vutuvawene avakongi, tukhatama ukhu ifigono saba. Avakhongi ava vakhambula
    u-Pavuli ukhugendela khu Mepo ukhuta umwene alekhe ukhuluta khu Yelusalemu.
  yom-yom: Tubata minlonguki ayi tsambudi di bilumbu tuvuandila yawu. Balubula Polo
    mu lutumunu lu pheve Yinlongo mu bika kuenda ku Yelusalemi.
  san-SIN: තත්‍ර ශිෂ්‍යගණස්‍ය සාක්‍ෂාත්කරණාය වයං තත්‍ර සප්තදිනානි ස්ථිතවන්තඃ පශ්චාත්තේ
    පවිත්‍රේණාත්මනා පෞලං ව්‍යාහරන් ත්වං යිරූශාලම්නගරං මා ගමඃ|
  yut-yut: nin kɨŋ Yesu dakon paŋdet kabɨni pɨndatno uŋun gat gɨldat 7 kabɨ egɨpgumaŋ.
    Egapno Telagɨ Wup da paŋtagap aban Pol yaŋ iyɨwit, “Gak Jerusalem dɨma kɨki.”
  grc-BYZ: καὶ ἀνευρόντες [τοὺς] μαθητὰς ἐπεμείναμεν αὐτοῦ ἡμέρας ἑπτά· οἵτινες τῷ
    Παύλῳ ἔλεγον διὰ τοῦ Πνεύματος μὴ ἀναβαίνειν εἰς Ἱεροσόλυμα.
  cpc-NT: 'Noñaapairi kimisantzinkariiti, ari nosaikimowaitanakiri okaatzi 7 kitiijyiri.
    Ikantawakiri Pablo: “Iiro piyaatzi Jerusalén-ki”. Iro ikantantakari, jiyoshiritakaakitziiri
    Tasorintsinkantsi.'
  nhg-NT: Otecnömejque inu creyentes ompau. Otechecumejtejque ca yejua. Inu creyentes
    oquelfejque Pöblo majcamo beya ca Jerusalén. Ejqueu Espíritu Sönto oquemelfejque
    ma quelficö Pöblo.
  nya-nya: Tinafunafuna ophunzira kumeneko, ndipo titawapeza tinakhala nawo masiku
    asanu ndi awiri. Iwowa, mwa Mzimu Woyera anakakamiza Paulo kuti asapite ku Yerusalemu.
  ngu-NT: Niman otiquinnextijquej on tlaneltocaquej yejhuan chantiyaj ne, niman ompa
    inhuan otitocajquej chicome tonajli. On tlaneltocaquej oquijlijquej Pablo para
    ma ca ma huiya ne Jerusalén quen on Espíritu Santo oquinmachiltij.
  kup-kup: Met poek Iesuz homeo badae batat heh-narin etet parunañ honeo deiparo hegin
    sadë honeo bon tah. Met paru pori Pul Tinapuhö bahodad batahan Polin epat mañah,
    “Zerusalem zeitak ni seken nemenapan hezag, tovai ni poek sotun.” Pot paru ahoam
    piin mañooh.
  jid-jid: Hu wa ki to mri ko bihuba, ki kii ni ki wu vi tangban. Hu kpere sron brji,
    basi yo tre ni Bulus du na hi Urushelima na.
  wmw-wmw: Noyo kaya‑yo, tiwasingana wenye kwamini wamojawapo, tikikala nawo sumana
    mmoja. Ewo, wakamuriwa kwa uwezo wa Roho Takatifu, wakimwambira Paulu kuwa asuke
    Yerusalemu.
  gmv-GGM: Hen ammanizayta koyi demmidi isttara lappun gallas gammiidos; Isttikka
    xiillo ayana kaalethon phawulossa “Yerusalame boppa” gidi yootida.
  ssg-ssg: Ti ien amite paxai ngah teka kahikahi Jises ape amite to kapi lato puasain
    tehu. Holi Spirit kak hatakei hani lato waliko ti na i sohot hani Pol ape lato
    hahongo i ka i kum lua hahani Jerusalem.
  zpo-NT: Baa mzhaal nu re xaa Jesús, nu mlaz nu lo re xaa gazh mbizh. Nu lee re xaa
    tubka nzhé lo Pab nanyat xaa Jerusalén, nel mlu Mbi Naban tub kwaan lo re xaa.
  poy-poy: Tuwoniti waumini wamu aku, na tulivaga pamwera nawomberi kwa lijuma limu.
    Kwa likakala lya Rohu, wamgambira Paulu kotukugenda Yerusalemu.
  qwh-NT: Tsecho Jesusman creyicoqcunawan tarinacurnam, juc semana pecunawan quedacuyarqä.
    Tse creyicoqcunam Santu Espiritu cäyitsiyaptin Pabluta niyarqan Jerusalenman mana
    ewananpaq.
  gaw-gaw: Anam dayeye amu ig gota, kristen danab anadta, ap̱a ig deḏ eblaih aḏit
    ele daamut. Amu Kayak Ouḏi Nug kristen amu dilag dab mak maḏ eṯe, ag Paulus amegp̱a,
    nug Jerusalem ii gomanu ap̱ig.
  nca-nca: Yendémo ŋuno Yesu koro iŋo-iŋo rewero unipareyó kumi yiyato ŋundo Yuqapo
    Pol ŋande miraŋgurí, “Ke Yerusalem ma owero.” Ŋunde ŋuroko naru kande saŋiyoro
    irisa ŋunde ŋuno yoratowó.
  zpz-NTPP: Orzeꞌ zeꞌ byap de̱ la be mbecy ni Crisht, nunu pcyiiñ du̱ de̱ yu tub sman.
    Orzeꞌ nu nac Espiriit Yon ni Ñgyoozh mnii nu dey Baly nu cueꞌ chay par Jerusaleeng.
  mkj-mkj: Kamai kapangda joauloang pwi wijahu; doari, kamai ken mine iparai oaroain
    wihk oau. Jang in manman in Ngen Joarwi irai pwehng Paul en joah inla Jerusalem.
  zac-NT: Bëdzelë naꞌa ra narialdí lduꞌi dizaꞌquë nu bëdëaꞌnë naꞌa gadchi dzë con
    lëꞌë rall. Espíritu Santo bëldaguë llgabë guëc rall lo quë nagac cumplir con Pablo.
    Guniꞌi rall lu Pablo adë tsádiꞌiꞌ Jerusalén.
  kyg-kyg: Lamiteta Ala kava neꞌmo geꞌamo neꞌafiya vayaꞌaifeꞌmo kahauya huta apaketetaeꞌmo
    apakaeꞌeꞌmo magoke salemo lokaeta maiꞌnone. Goti Aunemeꞌamoꞌmo hapa paiꞌnigeꞌa
    Polofeꞌmo, Yulusalemu taonifiꞌmo ohaiyo, huꞌa ha paiꞌnae.
  kmk-kmk: Ininap mi dat manuttuwa’t di ot nakaigaw kami kan dida si sindumingguwan.
    Utdiya ininggawan mi kan dida, imbabagga da kan Pablo un Adina umoy ud Jerusalem
    ta siya’d impatigammun Ispiritu Santu kan dida.
  cao-NT: Jatsi toá ca xatë bo jisi no caniquë, carga ja niacaquë no. Siete ca bari
    no tsi quiha jato qui no shishoniquë ra. Jatsi Espíritu Santó chamá tsi toá ca
    xatë bá Pablo yobaniquë, “Jerusalén qui cayamahuë” iquiina.
  bbr-bbr: Kiro mena karauk roasiret Anut mesin woiaka epar moin tarwarea, ak pak
    tup karar raumun. Kiro roasiret Anut nukan Osou Näus ronkat aronuk, Pol ko Jerusalem
    näu mena wa tonau rai tämuraurin.
  inb-inb: 'Chipika, Jesus­wa tukus­ka­kuna­wa kawa­na­kur­kan­chi. Kan­chis punchami
    pai­kuna­wa chisiar­kan­chi. Pai­kuna, Santu Ispi­ri­tu­wa Pablota iuia­chi­na­kurka,
    kasa nispa: —Mana Jerusalenma ri­kui.'
  hrv-hrv: Pronađosmo učenike i ostadosmo ondje sedam dana. Oni po Duhu nagovarahu
    Pavla da ne uzlazi u Jeruzalem.
  box-NT: Wa yú ɓa kèrètĩ́ɛwa ɓúi bĩ́n á wa wó ho yàwá ɲúhṹ dà-kéní
    làa ba. Le Dónbeenì Hácírí ɲà ɓa zeǹ wán, á ɓa bía là a Poole le o
    yí va ho Zeruzalɛɛmu.
  ote-NT: Ne ma dá tsʉheni ya gamfri, ne dá ꞌbʉheni yoto ma pa con gueꞌʉ. Ha nuꞌʉ́
    bi xipa ra cu Pablo gue hinda ma pa Jerusale ngueꞌa̱ ra Ma̱ca Nda̱hi xqui xipiꞌʉ
    te ma da thoguini.
  wnu-wnu: '@see-verse:ACT.021.003'
  zam-NT: Tya, mzyál' nu' taamas mèn co' ndxela's loo Jesucrist no loo cón che'n Jesucrist.
    Mbyan' nu' con mèna gaz huiz le'n ciuda Tir. Látha, mnibe' Xpii Natú' loo mèna.
    Ndxab Xpii Natú' loo mèna gab mèna loo Pab más huen ne'yade Pab ciuda Jerusalén.
  zyp-NT: Ma letei a ungpaw hningzuitu sahlo cawh hui he peh ka, aaning khaco ningsarih
    ka caang he peh. Thlawpaw hnisahnah thong khei, Paul cawh Jerusalem khuapui lang
    sei haitei bei ceh tatah aa thly.
  sey-NT: Sëꞌaona ja̱rona Maijaꞌquë doꞌijëre ti̱ꞌahuë. Ti̱ꞌani i̱ohuaꞌi quëꞌrona pëahuë,
    siete muꞌseña. Pëarena, deꞌo joyopi Pablo ai yoꞌo ja̱ꞌñere quëaquëna, asani cahuë,
    Pablore Jerusalénna saimaꞌë paꞌijë̱ꞌë.
  nvm-nvm: No ijia arime e God ma vierafejo iji kafo biediame non buna ijia naki sibank
    karin. Regavo e iji bun Godon Kaven Akai ijar kuardiame nijaidiainma ijefuon bu
    For kua, Ab ar Jerusarem ijia vakno kuain.
  mps-mps: Tama pelama, Jisasgo po wali pabo hani gegelama, augwali dali bidibadi,
    Sabat deli bidali. Tama te sogo Godigo Dwagi Yai Mobo Bidigo augwalibolo po me
    deli wali. Augwaligo Polbolo te po tama wali, “Te nage Jerusalemba pelamuo,” wali.
    “Augwaligo nage elabuo,” wali.
  pab-NT: Nali haiyaharenae Jesus koamaniya tyaoniterenae ana wahikoa hoka hasemanane
    wisaona ehaliyaha. Hatyaoseta Isekohaliti Waiyexe aotyakisa hatyo naliyerenae
    hoka Paulo hiye iraeha hoka maisa xaneta maheta Jerusalém xeta.
  llg-llg: Huu ala bei lakonda ofak fufua nala, de ai konda miu sangga hataholi kamahele
    kala. Ai matonggo mia sala, de ai leo mia sala sosoꞌdaina esa. Hataholi manai
    ndia kala, ala hambu nafafaꞌdak neme Manetualain Dula Dalen mai, fo ala kaꞌi Paulus,
    boso ana neni Yerusalem neu bali.
  kyf-kyf: -Mɔ Tilɩ -a ylɩa -Zezuu 'bɩnɔnya, 'ɩn -a yia wa -gbɛ -tʋ lɔkɔwlu -bhlo.
    Gbʋ -we 'kaa Pɔlʋ ylɩ, -Lagɔɔ Zuzu gbaa we wa -yla, 'ɩn wa nɛɛ ɔ -yla, ɔ 'na mnɩnɩ
    -Zeluzalɛmʋ -nɩ.
  tpi-tpi: Na mipela i go lukim ol Kristen, na mipela i stap long dispela taun inap
    7-pela de. Holi Spirit i givim tok long ol Kristen, na ol i tokim Pol long em
    i no ken i go long Jerusalem.
  mih-NT: I nanducu ndi sii ñiyɨvɨ sino iñi Tuhun Ndyoo, ta i ndoo ndi sihin ñu usa
    tahan quɨvɨ. Ta maa ñu i nacatyi ñu sihin ra Pablo vatyi ña vaha cuhun ra ñuu
    Jerusalén vatyi tacuan catyi Tatyi Ii sihin ñu.
  qvh-NT: Saycho waugui-panicunawan tincurmi paycuna cagcho goyäyargä ganchis junagnintin.
    Paycunami Santu Espíritu tantyasiptin Pabluta niyargan Jerusalenman mana aywananpä.
  kms-kms: Di beghi po Jisas ningg wute te buqod, di ane pase nginy 7-pela pu pawo.
    Ququ Yuwon Ye wute te nei nem bu ni Pol Jerusalem no kin te segi puq mindig ei
    ni no segi.
  agn-agn: Dinilem amen don tang mga sinagpan tang Gino, ig nagtinir ami ong nira
    ta pitong kaldaw. Sinoldokan tanira tang Ispirito Santo ang aningen si Pablo ang
    indi ra domayon ong Jerusalem.
  nhi-NT: Ompa otquimahsiqueh in tlaniltocanih inauactzinco Cristo, uan ompa otmocauqueh
    chicome tonal. Yehuan oquinyolohnehmachtih in Espíritu Santo uan oquiluihqueh
    in Pablo amo matlehco Jerusalén.
  ttc-NT: Tzi e'oknoj qwitza kye aj nkye'okslan tuq ti'j Jesus b'ix okajtena tzi wuq
    q'ij. Tzan tpaj te Txew Dios nyolin tuq tuj kyanim [qa te Pa'k owokel ten twitz
    xhcho'nal], kyetz oxik kyq'uma' te Pa'k tzan k'on tuq txik Jerusalen.
  dan-1931: Og vi opsøgte Disciplene og bleve der syv Dage; disse sagde ved Ånden
    til Paulus, at han ikke skulde drage op til Jerusalem.
  kwj-kwj: Wosiwani nu ini Jisas ni sirinandau hima ele ni nu wakini nu heisini o
    ko ki gisi tapaꞌangi hatachi fisi wunu ga ya nu da. Wondawani Gotri Himamwale
    kipe ti ele hima inaka wuhi rasaiwani Pol ni wu autangini ya wu sawe, Jerusalem
    apa ri i hinga.
  vie-OVCB: Chúng tôi lên bờ tìm gặp anh em tín hữu địa phương, và ở lại với họ bảy
    ngày. Được Chúa Thánh Linh báo trước, anh em khuyên Phao-lô không nên lên Giê-ru-sa-lem.
  kze-kze: Ísuna aampa'á kuwáí máyówata tuwánéta moórá-sontaa miwísé máyaawanasaya
    sésa Áánútun-amanko simátímakain-aimba Pórontavesa simámesa sésa inkámóvo Yérúsaremuva'a
    íma kwaaó simáma'maesa íyúwata
  mpj-mpj: Jiingkalaju tiputingu ka ngurrilpayilaju-janampa, ka kujungkarringu, Jiijajmili
    walyjakajangka. Palungkalaju-jananya ngurrangka nyinangu kujungka, wiikingka.
    Mamamili Kuurtilu-jananya nintilpayi palumartaji, kaya Jiijajmili walyjakajalu
    kulirnu, karaya Puulku wajarnu, mirta Jarujalumkarti yankuraku.
  lbk-lbk: Inanapmi ischi nan cheycha'y mamati et minangilicha chakami is esa'y chomingkho.
    Khapo isnan inpaammon nan Ispirito Santo, ke cha't ay inpidwapidwa ken Pablo ta
    ad-ina koma itoloy ay omey id Jerusalem.
  mto-NT: Vanꞌitts a̱a̱tseꞌe nꞌixti je̱ utsta je̱ ajchta ma̱a̱t je̱ utsta je̱ tsa̱ꞌa̱da
    juuꞌ veꞌe je̱m, je̱ꞌe̱ts a̱a̱tseꞌe nma̱a̱ttsu̱u̱nidu vuxtojtu̱k xa̱a̱j. Ax je̱ꞌe̱da
    tseꞌe je̱ Espíritu Santo ka̱jx du̱nu̱u̱jmidu je̱ Pablo je̱ts kaꞌa veꞌe ña̱jkxu̱t
    je̱m Jerusalén.
  bzh-bzh: Lob he ya matöḳ raḳ Kerisi-yi-alam la vu sagu, lob he nado soda ti ving
    sir. Loḳ Anon Vabuung vër kwaj lob denër vu Paulus bë su na Yerusalem.
  guj-2017: અમને શિષ્યો મળી આવ્યા. તેથી અમે સાત દિવસ ત્યાં રહ્યા; તેઓએ પવિત્ર આત્મા
    (ની પ્રેરણા) થી પાઉલને કહ્યું કે, ‘તારે યરુશાલેમમાં પગ મૂકવો નહિ.’”
  jvn-NT: Nang kuta Tirus kono awaké déwé kepetuk karo sedulur Kristen siji-loro.
    Awaké déwé terus nginep nang omahé sedulur-sedulur kuwi nganti seminggu suwéné.
    Nang kono Roh Sutyi ngekèki kaweruh marang sedulur-sedulur, terus pada menging
    rasul Paulus, supaya ora budal nang kuta Yérusalèm.
  byr-byr: Bwalaawɨna yona Jizaazarɨ mɨdɨdɨvɨta pwaraavɨ bɨrɨna yona kumɨnyaba wikɨya
    pɨrɨꞌ mwaalɨna yo. Saba mwaalɨna yadozɨ Kuryai Tewaanyai Taayaa mwaalyaraavɨ Polɨmɨna
    pwara kayaaꞌna yɨpɨꞌdeꞌna wɨjɨwaainyɨna kyaꞌ sahwara Polɨmɨ wɨdeꞌ “Jeruzaalemɨna
    yɨlaawɨna minnera!”
  ian-ian: Wan ngepmamba Jisasna mbaapmamba la nɨmbana ngaymba yiga ndinogwinala tɨnɨn.
    Nandinya sɨlavɨli lɨnɨn. Godna waagan ndina maawut ngwandɨndɨ mala Pol kat wandi.
    Jerusalemat ke yiga waa wandi.
  hun-hun: Ott maradtunk hét napig, miután megtaláltuk a tanítványokat, akik a Lélek
