    yacno nidenda, quequin Pabado chuipondash.
  kjs-kjs: Go su-parare naame Gote-na disaipel enaalinu medaloma adola pisima. Go
    puma nimuna adare sarere komea pirisima. Gore Holi Spirit-mi mo Keriso-na enaalinu
