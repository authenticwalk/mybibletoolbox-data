  kue-kue: Dumo igle disaipel tau meglko no kan indre ana ande enge 7 ye bogl mounga.
    Ana Spirit eremogl pirngi dingwa yomba ditongo ana Pol Jerusalem kamun pikrambedi
    mane diteingwa.
  cot-NT: 'Ariqueate oraniqui nonejajiapojaqueri quemisantajiatsica, yaajiavaquena
    ariqueate nomaimojianaqueri 7 savincaguiteri. Ontaniqui nochoocajiaquegueti Ishire
    Aapani Irioshi iquenquetsashirentacaajiaqueri iriatimpajia icantantajiavetavacarica
    Paavoro: —Aatocaja pijati Jerosarequi.'
  bnp-bnp: Mete pugai vonga e huriki a kabukabu, lakea mete made turane ria na parava
    i polorua. A Hanu Kiripiripi i taki ria, ri gi takia e Paulus nahea ge lakea o
    Ierusalem.
  apn-NT: 'Hãmri pa mẽ kutêp api nẽ krĩ kamã mẽ kot Jejus kôt axpẽn to htõ nẽ htõx
    xwỳnhjê japêr o mõ. Hãmri nẽ nhỹri mẽ omu nẽ mẽ hkôt ri ixpa ho ixtã ũ semãn.
    Nhũm prem Tĩrtũm Karõ nhỹ hã Pawre mã kapẽr nẽ kãm: —Kwa Pawre mẽ inhma. Kot ka
    Jerujarẽ hwỳr pôj nhũm xep mẽ kãm akurê xwỳnhjaja tanhmã anhĩpêx to. Tĩrtũm Karõ
    na ã akukamã mẽ inhmã ajarẽnh anẽ. Jakamã kwa hwỳr amõr kêt nẽ. Na pa mẽ tee ri
    akukamã ijamaxpẽr. Anẽ.'
  ctp-NT: ndyaa ba seꞌen ndiꞌin nchga nten ꞌin Jesucristo nu ndiꞌin kichen kanꞌ; kati
    tsan nganun ba loꞌo neꞌ kanꞌ bra kanꞌ. Ykwiꞌ neꞌ kanꞌ loꞌo Palyu chaꞌ ja tsaa
