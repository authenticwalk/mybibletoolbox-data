    उन ईमानदारों ने रूहुल-क़ुद्स की हिदायत से पौलुस को समझाने की कोशिश की कि वह यरूशलम
    न जाए।
  ycn-ycn: 'Re huephata Jesucristo ja''apiyá jema''ajeño naquiyana. Huayuró najhua''até
    pajluhua sápacaje quetana. E nemá Páblojlo: —Pi''ijnaniya Jerusalén ejo. Tupana
    Pechu quemari huajló naca pila''ajico rejo —que nemacá rijló.'
  djr-djr: Ŋunhiliyiny Däyany wäŋaŋur ŋanapurr maḻŋ'maraŋal yolŋunhan walalany Garraywalaŋumirrinhan
    mala, bala ŋanapurr gan nhinanany walalaŋgalnydja ŋunhiliyiny 7-nha munhany. Ga
    ŋunhiwurryi yolŋu walal marŋgithin, ŋunhi ŋayi gan Dhuyu-Birrimbirryu lakaraŋal
    walalaŋgal, bala walal waŋanany Bolnhany bitjarrnha, “Yakan nhe dhu marrtji balany
    Djurutjalamlilnydja, bili mari nhuŋu ga ŋunhiliyiny wäŋaŋur dhärra yindi,” bitjarr.
    Yurr ŋayipiny Bolyuny yaka dhäruk märranha walalaŋ.
  kvg-kvg: 'Yaq Taya taon-te ndøgo, Klisten ezoqam qeizøvao, vø̄izømet, yaq ni namba
    niti-sokhoám ndigu. Pula kopó. Ndigu Nqova Mbomambaqape mokho-te, Pol āv gimbøe-viømém
    nqǽgo: Ndego Zelusalem taon-te bèwa᷄v.'
  rug-rug: La tutuvi gami vasina sari kaiqa tie te Karisito, meke koa koa rini keke
    vuiki vasina si gami. Meke vata gilana nia sa Maqomaqo Hope koari na tie hire,
    si pude mani lopu la pa Zerusalema se Paula, gua; ke tozi nia rini si asa.
  hop-NT: Noqw itam hakimuy tuptsiwni’yuṅqamuy tutwaqe, tsaṅe’sikis tālat aṅ pep yēse.
    Noqw pay Paul Jerusalem qa aqwniqat puma Qahováriwtaqat Hikwsit ahpiy put aw paṅqaqwa.
  san-URD: تَتْرَ شِشْیَگَنَسْیَ ساکْشاتْکَرَنایَ وَیَں تَتْرَ سَپْتَدِنانِ سْتھِتَوَنْتَح
    پَشْچاتّے پَوِتْریناتْمَنا پَولَں وْیاہَرَنْ تْوَں یِرُوشالَمْنَگَرَں ما گَمَح۔
  heb-LB: ירדנו לחוף וחיפשנו את המאמינים המקומיים. כשמצאנו אותם, נשארנו איתם שבוע
    ימים. המאמינים האלה שמעו מרוח הקודש שפולוס יסבול בירושלים ועל כן הם הזהירו אותו
    שלא יעלה לשם.
  caf-NT: '''Et Sizi Gri yugha hoodul''eh hubuka'' ts''oodulhkut hoh nabuts''inla
    ''ink''ez ''ilhuh hukw''enilhghel ''et buzih uzdálts''i, Ndoni be Paul Jerusalem
    ts''ih tóoya gunih hiyúlhni.'
  mio-NT: Tacan cuu, ta nanducu ndi chi ñivi Ndioo iyo ñuun can, ta ndoo nuun ndi
    chi ñi ucha quivi, ta quechaha cati ñi chi ra Paulu ti ña cua cuhun ra iti ñuun
    Jerusalén. Tacan cati ñi, vati tuhun can cati ra Tati Ndioo chi ñi.
  srq-NT: Jesús quiato que urembɨrõ hue jenda ra. Siete días que ureɨco erese ra.
    Espíritu Turã ngue hue jenda mbucheẽ Pablo je ra. —¡Eresochɨ̃ nda Jerusalén jẽ!
    ɨ rei ngue Pablo je re.
  kje-NT: Lolo Tirus ai lam ka'arala ri man lernohi Yesus lolo onne, la am minala
    noro hi domeku ida. Roh Kudus naledi woroin ainima ri orwali enihe me'e, penia
    hir konohi mayai inhawa lo'o namwali Paulus lere man mai, de nounaku Paulus na'ahenia,
    “Yono mala'a laa Yerusalem me'e.”
  gaz-gaz: Achitti barattoota argannee guyyaa torba isaan bira turre. Isaanis akka
    Phaawulos Yerusaalem hin dhaqneef Hafuura Qulqulluun isa akeekkachiisan.
  kud-kud: Na tupwana Yeisu ana taumulitao alobaidi, ta baidamaiyao amiyamiya ahubena
    7. Na Alu'aluwa Ve'ahihi yana nuwamaseleyena ama geluwone Paulo hiwalo auli, ‘Havena
    uhaehae Yelusalem.’
  urb-NT: 'A''ep Jesu kotyhar ta ke jamahem. Ame''ẽ ta namõ japyta rĩ. (Amõ jarusu
    keruhũ jamahem ym.) A''erehe a''ep awa po wajar mokõi jaker rĩ. Tupã''ã je''ẽha
    rupi ame''ẽ ta pandu: —Jerusarẽ ok ta pe eho ym — aja Páu pe pandu. (Anĩ. “Ihẽ
    aho ta me''ẽ te''e” aja Páu pandu.)'
  fra-LSG: Nous trouvâmes les disciples, et nous restâmes là sept jours. Les disciples,
    poussés par l’Esprit, disaient à Paul de ne pas monter à Jérusalem.
  san-HK: tatra ziSyagaNasya sAkSAtkaraNAya vayaM tatra saptadinAni sthitavantaH pazcAtte
    pavitreNAtmanA paulaM vyAharan tvaM yirUzAlamnagaraM mA gamaH|
  cak-SNT: Y xaꞌkacanuj ri discípulos ri icꞌo chireꞌ, y siete (vukuꞌ) kꞌij ri xojcꞌujieꞌ
    chireꞌ quiqꞌuin. Y ijejeꞌ xquiꞌej cꞌa cha ri Pablo chi man tiꞌa Jerusalén, ruma
    ri Espíritu Santo ruꞌeꞌn chica chi cꞌo chica xtiꞌan cha chireꞌ.
  uvh-uvh: Bemkura ning tanga anga yong wara'ni naktangka aming u yaptuanga adisigok
    kubap unggung sande kubanik ning yagum. Ka Pol wari inga' Jerusalem yong kuta
    napa' ni katua wara'ning wa Anutuning mini unggo wari naktangka aming u yangnataminga
    naktangka aming wari Pol wari Jerusalem ga' mo' arara waraga' anisefi tanga midi
    tangkunang aniging.
  ino-ino: Mai'neta Yisasiteka apa'ku'a ami'naya vaya apa'keteta ani kumate laya mako
    kaya hano huteno laya mako kayati aole alea kana (7 kana) mai'nonakeno Fate Akufa
    Avamu'mo'a Yisasina apa'ku'a ami'naya vaya'aife huno apa'kesa hike'a Polofe “Yelusalemu
    o'uvo.” hu'a ha'nepaiye.
  gnn-gnn: Ŋunhalayi Däya wäŋaŋura ŋanapurru maḻŋ'marama yolŋunha walalanha Garraywalaŋumirrinhanydja,
    bala ŋanapurru nhinana walalaŋgala yukurra ŋunhili 7-nha walu. Ŋunhiyi yolŋu walala
    marŋgithina Garrkuḻukkala Birrimbirryu, bala walala waŋana Bolnhana bitjarra,
    “Yakana nhe yurru marrtji bala Djurutjalamlilinydja, bili mari yukurra bathalana
    ŋorra ŋunhalaminydja wäŋaŋura nhuŋu,” bitjarrana. Yurru ŋayi Bolyunydja yaka dhäruk
    märraŋala walalanha.
  yal-yal: Nxu yi Yesu fɔxɔrabirana ndee li mɛn. Nxu yi lɔxɔ xun keden ti ne fɛma.
    E yi a fala Pɔli xa Alaa Nii Sariɲanxin sɛnbɛni, e naxa, a a nama siga Yerusalɛn
    taani.
  cnt-NT: Jaun₂ ca₂jen'₂ jnia'₅₄ dsa₂ 'én₂ rɨn'₅₄ tián'₅ ja₁jaun₂. Jaun₂ ca₂tió'₄
    jnia'₅₄ guio₃ jmɨg₄ quiain'₅₄. Dsa₂ 'éi₂ në́₃, ca₂'ë́₂ jág₁ a₂ca₂cuë₃ Jme₂dsí₂
    Jŋió₅, ca₂tsɨ́'₃ Pa₄ a₂tsá₃ dsi₂ten₅₄ dsó₃ juɨ₅ Jerusalén.
  tif-tif: 'Yesus ami lak duulin unang tunum imi fen yang itamuple, iso kawu bom-ilupla,
    God ami Sinik ata mafek mafek Pol ami diim kawu tiltam tabokomu kaali, imi aket
    tem ku-fatap-daayala, Pol ami dil molum o kala bokola-lomdip: Kabi Jerusalam kaa
    din unemin daa yo, akipla kemin, bii am fetkal kelale, Kristen tunum unang man
    so, alik iyo numi imbiilip tam daak abip dukum umi saak lo tam aba yak aba toop
    yol ok balang abale, kulaali iso, nuso, katuun dung fakela daak ok dinin diim
    aba God ami beten kamaan-bam,'
  nlx-nlx: ताहरी आमु थोड़ाक विश्वासी जुड़ना, एने आमु ता हेऱ्या एक एप्तो वोर रेना।
    चोखाला जीवाम बोरायीन पौलुसाह केया तु यरूशलेम माय मा जाहे।
  apw-NT: 'Ínashood baa nkaigo áígee gosts’idi nohwee da’izkąą: áí Holy Spirit yádaabihiłti’go
    Paul, Jerúsalemyú doṉáh hela’, daabiłṉiigo.'
  gum-gum: Incha nambe truyu trune kørrømisrøbelø ker, Jesucristoi kusrenanigwan marøb
    melabelø truyu warain køben. Inchen nømbe Espíritu Santogurri eshkailø kua, Pablone
    Jerusalénsrømay imønrrain chibelø køn.
  not-NT: 'Canta naniaigapëri quemisantatsiri. Natiomotaiguëri 7 cataguiteri. Pogometaiguëri
    Caninaro Isëre Tosorintsi, icantaigabaqueri Paboro: —Quero piáti Jerosarénquë.'
  plu-plu: 'Ayge usuh uté Kiyapwiye Jesus gihiyegapu aygnenepwi. Usuh msakwa ayge
    gimunkis adahan pahay paka. Apim ini ig Uhokri Gitip akki ta gitkis ku pariye
    nemnikumpiye ta git kiyapwiye Pol. Igkis hiyapni henne, igkis awna ta git: ―Ka
    ba atak atere apitit Jerusalém. Pis umehpikanek.'
  iou-iou: Peŋirä ninä kome uken nanik äbot täŋpani ämawebe u yabänayäŋ äpämaŋ kuŋkumäŋ.
    Päŋku kepma 7 ude ukät penta itkumäŋ. Itkaŋ Kudupi Munapiktä äbot täŋpani manbiŋam
    yäwerirän nadäŋpäŋ Pol iwetkuŋ; Gäk Jerusalem kwentawä yäk.
  ntp-NT: Tʌtai anaasi tʌaapai aatʌmʌ dai tʌʌ ʌʌmoco vaavoitudadami. Dai anaasi vii
    aatʌmʌ cuvaracami tasai. Tai Diuusi Ibʌadʌ ñiooqui ʌvaavoitudadami tai ʌgai potʌtʌdai
    ʌPaavora sai maitʌaagai isimia ʌgai Jerusaleenamu.
  rai-rai: Baa miaat baraata paa a taara na wawer miaat ki paa matira 7 na bung. Ma
    a Takado na Nion i wanuk ta diat ma ra pirpir naa Paaulo koku i waan unaanga Ierusalem.
  haw-1868: Loaa ia makou kekahi mau haumana, noho iho la makou ilaila i na la ehiku;
    olelo mai la lakou ia Paulo, na ka Uhane, i pii ole oia i Ierusalema.
  ffm-ffm: Min tawi ɗon taalibaaɓe, min ngoni ɗon balɗe jeɗɗi. Eɓe mbiira Pool ley
    Ruuhu Ceniiɗo pati ŋabbita Urusaliima.
  arb-NAV: عِنْدَئِذٍ بَحَثْنَا عَنِ التَّلامِيذِ، وَأَقَمْنَا عِنْدَهُمْ سَبْعَةَ
    أَيَّامٍ، وَكَانُوا يَنْصَحُونَ بُولُسَ، بِإِلْهَامٍ مِنَ الرُّوحِ، أَلّا يَصْعَدَ
    إِلَى أُورُشَلِيمَ.
  cop-CNT: ⲉⲧⲁⲛϫⲓⲙⲓ ⲇⲉ ⳿ⲛⲛⲓⲙⲁⲑⲏⲧⲏⲥ ⲁⲛϣⲱⲡⲓ ⳿ⲙⲙⲁⲩ ϧⲁⲧⲟⲧⲟⲩ ⳿ⲛⲍ̅ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⲛⲁⲓ ⳿ⲉⲧⲉⲛⲁⲩϫⲱ
    ⳿ⲙⲙⲟⲥ ⳿ⲙⲡⲁⲩⲗⲟⲥ ⳿ⲉⲃⲟⲗϩⲓⲧⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲉ⳿ϣⲧⲉⲙ⳿ⲑⲣⲉϥϣⲉ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉⲒⲗ̅ⲏ̅ⲙ̅.
  sri-sri: 'Irogue eja, Jesúre bʉremurãrẽ bokaja, su mojõma pere gaji mojõ peru pẽrẽbejarinʉrĩ
    ĩgʉ̃sã merã ããrĩbʉ́. Ĩgʉ̃sã Õãgʉ̃ deyomarĩgʉ̃ masĩrĩ sĩsũnerã ããrĩsĩã, Pablore:
    “Jerusalẽ́gue waabirikõãka mʉrẽ wẽjẽrĩ!” ãrĩ werema.'
  nal-nal: Maadi tangin azanon ubina di inaxam paazaai inaan ma maadi iziar varaxai
    wana naandi wana a raan ka wizik urua. Ma lamaskana a Laklagaai a Raabu di vazei
    Pol adu tuaa naan kana waan Jerusalem.
  kyq-kyq: 'Maakŋ gɛgɛr kɛn Tir ki se, naaje jꞋɔŋ gɛnaagen aalga kaal maakɗe do Isa
    *al‑Masi ki, ɔɔ gɔtn se naaje kꞋtiŋg ɓii cili ute naaɗe. Gaŋ jee se, *Nirl Salal
    taaɗɗen nakŋ kɛn utu Ꞌkaan do Pɔl ki ɔɔ naaɗe taaɗ Pɔl ki ɔɔ: «N̰Ꞌɔn̰te ɓaa Jeruzalɛm
    ki.»'
  kwd-kwd: Sui ma 'imeeru meru ka to'o daria tani ta'a gila tagoto'o ai, ma meru ka
    nana'i fe'eniga suria fiu ma'e gani. Ma tofuna nga Anoe 'ola Abu 'e kwatea no'o
    manatangaa faga, gila ka fa'abasua la Pol fana ngaia 'e sia leka la'u fani Jerusalem.
  ded-ded: Faimanu neni amau emma Yesuac habu meficyunuma yenigoc wenac 7 kefing.
    Kecmina Asungo meyunuu yeni Pauroac goroyoac dema Yerusarennu mi kenudeac degec.
  ewe-ewe: Míawo hã míeɖi tsa yi dua me, eye míedi xɔsetɔ siwo le afi ma la henɔ wo
    gbɔ kɔsiɖa ɖeka. Gbɔgbɔ Kɔkɔe la ƒo nu to hame sia dzi, ale wogbe na Paulo be
    megayi Yerusalem o.
  nuy-nuy: Nurru anaani nurru-yanggi, nga bagu naa-lhangarrmayn waadurru wuu-jambarrgini-yinyung.
    Nga anubagu nurraanggarra-yagaynjini mana-miyn.nganga marang-aynjaabugij marri
    jarranggay. Anubani-yung wanggu-magaa Maṉngulg Mawurr, marri wunu-magayn na-Paul,
    “Yagi nuṉḏumi ana-Jerusalem-guy.”
  cop-BHC: ⲈⲦⲀⲚϪⲒⲘⲒ ⲆⲈ ⲚⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲀⲚϢⲰⲠⲒ ⲘⲘⲀⲨ ϦⲀⲦⲞⲦⲞⲨ ⲚⲌ ⲚⲈϨⲞⲞⲨ ⲚⲀⲒ ⲈⲦⲈⲚⲀⲨϪⲰ ⲘⲘⲞⲤ
    ⲘⲠⲀⲨⲖⲞⲤ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲠⲒⲠⲚⲈⲨⲘⲀⲈϢⲦⲈⲘⲐⲢⲈϤϢⲈ ⲈϨⲢⲎⲒ ⲈⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: Yêc malac Taya yac atap lau sêkêŋ whiŋ-ŋga sa, ma ambo awhiŋ ŋac tôm bêc
    7. Ŋalau Dabuŋ kêŋ puc ŋac dec ŋac bu sêlhac Pol ahuc bu têŋ Jerusalem ndi dom.
  pri-NT: Ûna bà pâmari tèpa cèikî wê, â bà tà tâa jaarà naa na caapwi nadàpàra pwapwicîri.
    Â ê Nyuâaê Pwicîri, âna é naa tàra ê popai goo Paulo. Â rà ina têe pâ, na é cibwaa
    too naa *Iérusaléma.
  zpq-NT: Na' jaydiljwto' beṉe' ca' chesonxene' Jesucriston' Tiron' na' bega'aṉlento'
    ḻegaque' to xman. Na' Spiritw c̱he Diosen' bzenen ḻegaque' cont gosata'yoede'
    Pablon' bi šeje' ciuda Jerusalénṉa'.
  por-TFT: Alguém nos avisou de onde moravam os cristãos de Tiro e, por isso, nós
    (excl) fomos lá e ficamos com eles durante uma semana. Já que o Espírito de Deus
    revelou a eles que algo ruim aconteceria a Paulo em Jerusalém, eles avisaram Paulo
    que ele não deveria ir para lá.
  gwi-NT: Izhik gwik'injiighit nąįį goovankeegwarah'in ts'ą' googwarah'ąįį ts'ą' drin
    k'ideetit ch'ihłak (one week) gahkhyuk gavaa t'igwinchy'a'. Ch'anky'aa Shroodiinyąą
    vat'aii k'iighai' Paul, Jerusalem gwits'ee noohzhi' shrǫ' agahnyąą.
  gvn-gvn: Nganjin Jesusamu jawun-karra warrmba-bungan townbu Tyre. Nganjin warngku
    7-bala jananji bundarin. Jana Jesusandamundu jawun-karrangka Paul milka-bakan.
    Jana yalaman, “Yundu kari townbu Jerusalem dungay baja.” Godundumundu Wawubu yinya
    kuku balkan jananda. Yamba nyulu jananda kari milka-janan.
  nhy-NT: Ompa otikinmitajsikej in momachtijkej tlaneltokakej iwan otimokajkej inwan
    chikome tonale. Yejwan okilwijkej in Pablo amo ma wia Jerusalén ijkón ken okinmilwij
    in Espíritu Santo.
  asm-FB: সেই ঠাইৰ শিষ্য সকলক বিচাৰি পোৱাত, আমি তাতে সাত দিন থাকিলো; তেওঁলোকে পবিত্র
    আত্মাৰ দ্বাৰাই পৌলক যিৰূচালেমলৈ যাবৰ বাবে মানা কৰিলে।
  okv-okv: nango ai beto ambotani tambuto enana ga hura vahai ai mitio enana ambotani
    ta jo ta Ahihi Otohu na ke enu enana joru eto Paul ta degi, “Umo mane Jerusalem
    pambasoa.” ainge ea.
  mxt-NT: Ta cha nañihi̱ ndi chi ñu yɨhɨ́ cuenda Nyoo ñuu cuan, ndoo̱ ndi chihin ñu
    ucha quɨvɨ. Ta catyí ñu chi ra Pablo vatyi ña tahán chi cha cuhun ra Jerusalén
    vatyi tyicuan caa sañaha̱ Tatyi Ii chi ñu.
  tzo-NT: 'Laj jsa''tutic ti jch''unojeletique ti te nacajtique. Hucub c''ac''al te
    laj jchi''intutic. Ti jch''unojeletique ac''bil xa sna''ic yu''un ti Ch''ul Espíritue
    ti chba yich'' vocol te ti Jerusalén ti Pabloe. Ti jch''unojeletique chch''unic
    ti mu xbat hech yu''un hech laj yalbeic ti Pabloe: ―Mu me xamu batel ti Jerusalén
    ―x''utat yu''unic.'
  ind-AGS: Kami bertemu dengan jemaat di kota Tirus dan tinggal di sana selama seminggu.
    Jemaat di kota tersebut melalui tuntunan Roh Kudus menasihatkan Paulus untuk tidak
    pergi ke Yerusalem.
  omw-omw: tirevata mwini mwaamwi nteta uro Iesusirara qutaave tuhua puaama kyeta
    mwihua kyapata mwini kuaa uikiara variavananra. Variavararo Kotira mwanraquravanto
    mwihua kyaahaqa huvata mwihua Porurara tiqata, Hia Ierusaremini quante, tita.
  yrb-yrb: '@see-verse:ACT.021.003'
  maa-NT: Ya̱ Tiro, kiskaàkjoò‑je̱n xi̱ta̱ xi kota'yàt'aà‑la̱ Cristo, itoò na̱chrjein
    tsitsa̱jnako̱‑je̱n. Jñà xi̱ta̱ koi kitsò‑la̱ Pablo nga mìkiì kjoi̱ ján Jerusalén;
    jè Ini̱ma̱ Tsjeè‑la̱ Nainá k'oa̱á s'ín tsibéno̱jmíya‑la̱.
  mcq-mcq: ꞌEnareja ijino tisaiporuepo ijí hiꞌava ronareja sarama kimareja hura kwino
    ijí pu puꞌúmo hijara. ꞌEjumakame Godoni ꞌAvenijara ꞌwaravume pu Poruho Jerusaremi
    pavaꞌamarono ꞌwaravara.
  sus-A: مُشُ نَشَ عِسَ قْشِرَبِرّيٍ ندٍيٍ لِ نَا. مُشُ نَشَ شِ سٌلٌقٍرٍ رَدَنفِ عٍ
    شْنيِ. عَلَ شَشِلِ سّنِيّنشِ نَشَ فٌرٌ عِسَ قْشِرَبِرّيٍ مَ، عٍ شَ عَ قَلَ ثْلُ
    بّ عَ نَشَ تٍ دَرِ سَلَمُ.
  jpn-1965: 私たちは弟子たちを見つけ出して、そこに七日間滞在した。彼らは、御霊に示されて、エルサレムに上らぬようにと、しきりにパウロに忠告した。
  fra-SBL: Ayant trouvé des disciples, nous restâmes là sept jours. Ceux-ci disaient
    à Paul, par l'Esprit, qu'il ne devait pas monter à Jérusalem.
  yka-yka: Ngasuwaˈ kami laˈi meˈ tindeg si Isa duk patennaˈ kami si siye da simana.
    Peggeˈ bakas siye pinahātihan weˈ Niyawa Tuhanin, hangkan inakahan weˈ de si Paul
    gaˈi iye dinaˈak palaˈus hap Awrusalam.
  mle-mle: Nyan nuwukadiy Kristen sitakirakuw, dayawa wik nak kwadiyan. God dikidi
    Mawul dayak simakakuw, day Polak wadiy, “Min Jiruwsalimaar yi maa.”
  shp-NTPO: Jainoara nobé joi akaibo non nokoa iki. Jain banetaxa, kanchis nete noa
    jato betan iká iki; jatian jabo moa Diossen Shinanman keshana ixon, moa Jerusalénhain
    katima Pablo yoikana iki.
  aom-aom: 'Ravoꞌamoromo noro Keriso-are aribövioho nahëvojuvo birohëvoromo jabuꞌo
    raromamu hurae gemu barëjadeje. Jabuꞌo raromamu God-are Aruꞌahohuro ë Keriso-are
    a jabesi örire uehore bojëmiꞌego Paul uanövareje: Jerusalem bogave vaꞌiranëjo.'
  geb-geb: Nza maam Tair phorgav, nza vov, Zisas khothɨgap ana zɨn vui gumgi gu mbigi
    gari. Nza maam mbe phorga harathɨgi rarir kegi. Nza maaŋ mbe phorga kim, Fhe Bakɨmen
    Ŋina Ŋaar mbe rugim, mbe khaŋ Por ga nzuai, “Ndu Zerusareman naaŋ thari.”
  bsj-bsj: Kambo nyo fiya bibei tomange, la nyo yiwi kume niber, la bibei tomange
    yii Bulus, ki yuwa tangbe yare wursalima.
  cak-cak: Chiri' xekil ri quiniman ri Jesucristo, y xojc'uje' vuku' k'ij chiri'.
    Rije' c'o ruk'alajrisan ri Lok'olaj Espíritu chique, romari' xqui'ij che ri Pablo
    chi man tijote-e pa tinamit Jerusalem.
  chf-NT: Cä nuc'ti t'ocob machcatac u tz'omben u t'an Dios. Colon t'ocob t'oc ya'i
    siete día. Unejob Ch'u'ul Pixan u yäc'bi u yälben aj Pablo que mach xic tä Jerusalén.
  tlf-tlf: no Yesus imi ilak dolin unang tinum iyo fen-bom itam-nulup e, iso kugol
    bom-bulupta, God imi Sinik iyo bilip imi aget tem weng uyo bogobela e, Fol imi
    bogobe-nilip e, “Yuudiya kasel iyo tebe kangkolan-temip kale, kabo Jerusalam uyo
    unemin ba o,” agelip ko. Kale am ban kal ke kupka-nulup e, abiip boyo kupkaa daaginum
    o agan-bulup kale, Kristen tinum unang so man sino ulimal ulimal iyo nuyo imdep
    tam abiip afalik umi sep ko tam abe top yol ok bal top tamip e bole, iso nuso
    katuun duung fegela daak ok diniing diim ku ton-nulup e, God imi aman duga-e-bom-nulup
    e,
  piu-2006: Yankula ngurriralatju tjanala tjungurringu Yiitjuku walytja tjuṯangka.
    Palula tjanala nganaṉatju tjungu nyinangu, tjiṉṯu tjapanpala. Katutjaku kurrunpangku
    palunya ngurrara tjuṯa tjananya nintintjala, paluru tjana Puulanya marrkuṉu, wiya
    Tjarutjalumalakutu yankunytjaku.
  poh-NT: Ruꞌum aj reꞌ wuku̱b kꞌi̱j xojcahnic cu̱cꞌ take aj niminel xkarak take ar.
    Reꞌ take reꞌ pꞌuht quipitim i maꞌ Lu̱ꞌ chi maꞌxta nak rojic ar Jerusalen ruꞌum
    chi cꞌahchiꞌ rikꞌormojic queh ruꞌum i Lokꞌ laj Uxlabal chi ar Jerusalen reꞌ maꞌ
    Lu̱ꞌ narojic ricꞌulum tiꞌcꞌaxic.
  tue-tue: Toopʉ́ ʉ̃sã Jesuré padeoráre ãmaã, bʉajeáwʉ. Cʉ̃́ãmena sica semana pʉtʉáwʉ.
    Cʉ̃́ã Espíritu Santo masĩré ticorémena Pablore “Jerusalénpʉ wáarijãña” jĩĩmiwã.
  bjp-bjp: Aunbiing keme ka tafe foron tom unune, keme ka kiis pes ifit e biing aiwa.
    Ma Tanwa Kalkaluu ka fas ri isi rin fas Pol le gong i la ubae na Ierusalem.
  xon-xon: Le ti nyan buŋɔb na ni, ki buen kitiŋ ponn ni, ti ti ban Yesu aanib. Ti
    nan ti kan bi, ki nan bi bi chee ki ti saa iwiin ilole. Taah bi bi chee na, le
    Uwumbɔr Aafuur Nyaan cha bi tuk Pɔɔl ke u taa buen Jerusalem.
  tzo-ZNT: Ijsaꞌticotic ti muchꞌutic yichꞌoj ta mucꞌ Cajvaltic Jesucristo teyoꞌe.
    Ti cꞌalal ijtaticotique, ijchiꞌinticotic vucub cꞌacꞌal. Yulesbil xa onox ta sjolic
    yuꞌun ti Chꞌul Espíritue ti ta xꞌilbajinat ta Jerusalén li Pabloe. ―Mu yaꞌuc batan
    ta Jerusalén ―xutic.
  mpm-NT: 'Ti ni ka nanduku na yɨvɨ ka kandixia kanchuku ñuu un, ti ni ka kendo na
    uxia kɨvɨ jiin da. Ni ka kachi da nuu Pablo: ―Tu kiꞌin ni ñuu Jerusalén ―ni ka
    kachi da. Siaꞌan ni ka kachi da nuu Pablo, chi siaꞌan ni ka jini da jiin inijnuni
    Espíritu Santo.'
  ots-NT: Guejti pʉ jar jñi̱ni Tiro, dú jonije cʉ hermano mír hmʉh pʉ, cja̱ dú tötije.
    Dú hmʉjtije pʉ yojto mpa co cʉ hermano‑cʉ́. Guegue‑cʉ́ mí ne di ccaxjʉ car Pablo
    pa jin di bøx pʉ Jerusalén, como car Espíritu Santo xquí xijmʉ ncjapʉ.
  hoy-hoy: अल नामी थ्वाळासा विश्वासीगोळ सिकदुर अदिक नाव अल येळ दिन ताका ईत्‍तेव. आंदुर
    आत्मा अन्द सामर्थ्य अन द्वारा पौलुस से अंदुर कि यरूशलेम होगबाळेत.
  uri-uri: Kai ha pa men kai ari tu disaipel a Jisas pa yatom men ntien ark pa wang
    wampomit wampomwekg. Ari Maur Wor kil la nasen ekg kuina ur al paln ekg Pol atn
    kinar Jerusalem pa, yatom tu la nasi Pol pa la tolpa, “Ampur kitn wa kinar Jerusalem
    pa.”
  amo-amo: Umong bele nari kikane ananyinusauyenu sosun nan nya Tyre, nin nanin tisuo
    nan ghinu tita ayiri kuzor. Bar Ufunu Ulau Kutellẹ na ti nanin yinno anit ma ti
    Bulus ku tikanchi nan nya Urshalima, inanin wa belin Bulus ku na awa duo kikaneba.
  pjt-pjt: Kala tjana kutjupa kutjupa tjuṯa pautanguṟu mantjiṟa tjunkunyangka paṯaṟa
    ankula nyangu Jesuku walytja tjuṯa, kalanya paluṟu tjana wiṟungku mantjiṟa palumpa
    tjanampa ngurangka tjiṉṯu 7 kanyiningi. Munuya paluṟu tjana Kurunpa Miḻmiḻṯu nintinnyangka
    Paulanya markuṉu Jerusalemalakutu ankunytja wiyaku.
  cwe-cwe: Uko chiwafika wanhu wowamsondelele Yesu, chikala nawo kwa lusita lwa siku
    saba. Kwa ludabwa lwa Muhe Yelile, wamulongela Paulo sekeyahite Yelusalemu.
  daa-NT: 'Tiir atta, ni gas gee kuuk aamin ɗo Iisa Masi ho ni goytu iŋ ŋuur mena
    peesira. Sando ŋuur gay, Ruwwin ta Buŋdi mingu ɗo maan kaak yaaji ase ɗo Pool
    ho ŋu kaawiiji aman : « Yaman, dak ɓaanno Zeruzaleem ! »'
  mlp-mlp: Sa i inaqmo hitiqim le disaipel ginagunim tigibiy. Gibiyad i kam 7 nazaqmo
    uliq nab tuqos. Ossa God ago Bugaw Dimunta disaipel na ginadib gamuk emsa in Pol
    kazaq bulon yaqay, Ni Jerusalem-ub hi leh haq yaqay.
  ape-C: Maparug enesh shagipesh Jisas iri shape agundok aria mani eshesh mape atug
    wik. Iruhin ananin Mishin nyawish enesh Kristen aria nyeshuhur dodogowish atish
    shakrip Pol um mare nunak um Jerusalem, uwok.
  bgs-bgs: Igpamasak dé tô mga ágpampamaké, asta igóddô ké tun kandan dalám ka sábbad
    linggo. Ukit katô Ugis Espiritu, igulit dan ki Pablo na dì mému madun sikandin
    tun ta Jerusalem.
  faa-faa: Pukua Yasuaki patera asesa aporo Taia taonea risiane, isiapo kokoa aseraka,
    sokō hakásamo iyaki risiapo. Risiane Ho Kotesamo iaki somerakano, ipu Poreaki
    someraka, “Né rusua kukohoamo, Yarusarame sitia hiakopo,” aisapo.
  kik-kik: Tũgĩkora arutwo kuo, na tũgĩikara nao mĩthenya mũgwanja. Nao arutwo acio
    na ũndũ wa kũmenyithio nĩ Roho Mũtheru magĩthaitha Paũlũ ndagathiĩ Jerusalemu.
  cap-NT: 'Jalla nicju criichi jilanaca kjurchinc̈ha, zalañcama. Nekztanaqui ninacz̈tan
    kamchinc̈ha tsjii simana. Ninacaqui Espíritu Santuz̈ cjen chiikatchic̈ha Pabluz̈quiz,
    tuz̈ cjican: —Amqui anatac̈ha ojkzqui Jerusalén watja.'
  ksr-ksr: Kemeŋ gowoko tosia mokolooŋ oŋoma yoŋowo toroqeŋ weeŋ 7 laligoniŋ. Kanoŋ
    laligoniŋ Uŋa Toroyanoŋ sololooŋ oŋono Pool Jerusalem sitinoŋ kembabotiwaajoŋ
    galeŋ meme qaa jegi.
  eng-TNT: And when we had founde brethren we taryed there .vii. dayes. And they tolde
    Paul thorowe the sprete that he shuld not goo vp to Ierusalem.
  sbs-sbs: Hatuwana valutwana, nitwekala mazuva amana iyanza ni obele. Ava valutwana
    ni vati kwa Paulusi chenzila ya Luhuho Lunjolola kuti senzi akalyatiki itende
    lyakwe mwa Jerusalema.
  sue-sue: Ago inoinu nakare ana nate witiro Yesura dubu tamuro waiko be 7 ago noinakare
    awa. Ago noinakare Ozana meni nukare senu giro Paulo Yerusalem nate bayai azu
    sewa.
  fra-NCL: Nous trouvâmes les disciples, et nous restâmes là sept jours ; et ils disaient
    à Paul, par l’Esprit de Dieu, de ne pas monter à Jérusalem.
  bhg-bhg: Ango edo nakare yai ainda ambodani tamundo awamanede deguta 7 sima esitera.
    Edo Asisi Kotopu mi buro ro Paul da yai idegaina awa embomainde yai ainda tesiri
    gido awamanemi Paul de sitera, “Imo Jerusalem visido mamainyae.”
  snn-NT: Ja'nca ba'icuabi Cristo bain hua'nare tëhuoni, bacua naconi bëani, te'e
    ëntë sara samu umuguseña baë'ë. Ja'nca ba'ijënna, Riusu Espíritubi masi güeseguëna,
    bacuabi Pabloni quëahuë. Jerusalén huë'e jobona gare ti'anma'ijë'ën quëahuë.
  atb-NT: Haú wâ má, chángzô pé lé myang hô luî, yhangmoq chyáng nyhit nyí bíng yu
    é. Chángzo haú bang gi, Chyoiyúng Woi-nyí èq lhoq pûn é dông Poluq lé Yerusalem
    wà mó shut a ló râ matú, chôm hkûm akô.
  cek-AK: 'Toah hnukbang kaminawk to ka hnuk o, nihcae khaeah ni tarukto ka cam o:
    nihcae mah Muithla rang hoiah Pawl khaeah Jerusalem ah caeh han ai ah thuih pae
    o.'
  bkd-bkd: Nakaahà kay diyà hu mga tumutuu aman migtimà kay pa diyà hu nangkasimana.
    Dayun impadayag hu Balaan ha Ispiritu diyà ta kandan sa mahitabù ki Pablo diyà
    ta Jerusalem aman inikagiyan dan haena ha harì en dumayun diyà.
  ctu-76: Ya' ti lojon c sajcʌyob jintyo ti lojon c tyaja ochemo' bʌ ti' t'an Dios.
    Ti poj cʌyleyon lojon quic'otyob siete q'uin. Jini Ch'ujul bʌ i Ch'ujlel Dios
    ti' nijcʌbeyob i pusic'al ochemo' bʌ ti' t'an Dios cha'an mi' subeñob Pablo cha'an
    mach majlic ti Jerusalén.
  lac-NT: 'Tiri'' caj in nup''ajob jun yarob ij quet acsa''orirob ich u cajar Tiro.
    Ti'' p''atenob yejerob siete u q''uinin tu yatocho''. Robob caj u ya''arajob ti''
    Pablo: ―Mʌ'' a yʌn bin Pablo tu cajar Jerusalén. Quire'' baxuc caj ya''araj tenob
    u Taj''or u Pixam C''uj.'
  xla-xla: Di edla tame mikadepe dle so opi natipame yia꞉ mate alila 7 ha꞉ha꞉uwa.
    Di yia꞉ mate edla ha꞉ha꞉lati Hela꞉dle Sokota imale tle yia꞉ta Polo watle Yelusalem
    dla tamiyo demyeuwa.
  xav-NT: Tame wa tô Zezusihi zazei'wa norĩ hã sõpẽtẽ za'ra ni. Wasisõpẽtẽ za'ra wamhã,
    romhuri misi, ma tô wa'ãma ai'utõrĩ za'ra, wasiré wasi'ubumroi ré hã. Tawamhã
    ĩsazei'wa norĩ hã 'Re ĩhâimana u'âsi mono pẽ'ẽzani te te tãma ĩwaihu'u za'ra zéb
    zarina, ma tô Paruhu ma roti za'ra, Zeruzarẽ u morĩ tõ da.
  cuk-cuk: 'Agi anmar gwenadgan-Jesúsʼba-nanaimalad dakalid. A-walik anmar ibagugle
    (7) megialid. Gwenadgan Bab-Dummad-Burba-Isligwaledba Pabloʼga sokarmalad: “Mer
    Jerusalénʼse be nae.”'
  tbf-tbf: Gei nga vorotan mi kulou vodovodon tuktuk ian en, ma gei nga mon meie gie
    bu ra mi napaririem potsu luo. Simi ngesengesien mi Moromoruo Tamat gi nga vangenge
    e Paulo va ta kap nga kien i Ierusalem.
  uig-CYR: У йәрдә мухлисларни тепип, уларниң йенида йәттә күн турдуқ. Уларға Муқәддәс
    Роһниң вәһийиси келип, улар Павлусқа айиғиң Йерусалимға басмисун, дәп несиһәт
    қилди.
  ikw-NT: A whnụrnu agwna ele kweru ekwe pịi, aị nụ be dazịri otu ikwezu. Hite nụ
    rikne Enine Chiokike, be kanụ Pọlu o znékọ Jerusẹlem.
  khs-khs: 'Aputa:, emiwa Keleso sena kesale noka sitalapita: potapola: ikila tomoipewa
    iwalapulu ke sita:nekeye. Ho Napoyewi Keleso sena kesale ima walo selapita: iyawa
    Polewa Yelusalemewemi hanapa e sela:nekeye.'
  dwr-ENT: ያኒ ካሊያዋንታ ዴሚዴ፥ ኡንቱንቱና ላፑ ጋላሳ ኡቴዶ፤ ጳዉሎሲ ዬሩሳላሜ ቤና ማላ፥ ኡንቱንቱ ኣው ኣያናን ኦዴዲኖ።
  pma-pma: En out Taer, mevotin Kristin tei keil, ka mero ral min keil wik tai. Ka
    navong memul semau ral min keil, Ninin Votut vothot eni keke tounah tisa hekula
    Pol en out Serusalem. Sakini asak visi keke avahiles rendemien onen Pol, ka asakras.
  atd-NT: No dio to Tiru, nigpamangho koy to mgo otow no nigtuu ki Hisus. Pogkita
    noy on, dio koy nigtagood nig–ugpo to papitu no allow. No ligkat to impohitaga
    to Gimukud to Magboboot to mgo nigtuu, nanangonan dan on si Pablo to oyow kono
    din oghondio to Hirusalim.
  tel-2017: మేమక్కడి శిష్యులను కలుసుకుని అక్కడ ఏడు రోజులు ఉన్నాం. వారు ఆత్మ ద్వారా
    “నీవు యెరూషలేములో కాలు పెట్టవద్దు” అని పౌలుతో చెప్పారు.
  hat-BSA: Apre nou fin twouve disip yo, nou te rete la pandan sèt jou. Yo menm te
    kontinye ap di Paul selon Lespri a pou l pa mete pye l Jérusalem.
  bxh-bxh: na ꞌe lau Yesu tau famuli watanina haisa ꞌe yoꞌoyoꞌoidi ee–, ꞌe lobahidi
    be ma afa haidamai ꞌe miya lahai faligigi luwaga. Yaluwa Tabuna ena gigibwali
    yai Paulo sa faliba, tabu i lau Yelusalem.
  top-NT: Cta̱ctáu y cca̱lakpaxia̱lhnáu tí ixtali̱pa̱huán Jesús amá ca̱chiquí̱n y
    juú clatamá̱u aktum xama̱na. Makapitzi cristianos tahuánilh Pablo ni̱ caalh nac
    Jerusalén porque Espíritu Santo chú ixca̱ma̱cxcatzi̱ni̱ni̱t, pero xlá ni̱ káxmatli.
  msk-msk: Yagatotol kami sang manga tomotoo, kayan yaguya kami agkanilan nang pitong
    allaw. Yang manga tomotoo pyapakatigam nang Balaan na Espirito na si Pablo magatigkul
    sang karisud ag Jerusalem, wakaw yagalaong silan na di da yaan apakadtoon.
  gyr-NT: 'Aheve orosepia Jesús reroyasar yuvɨrecoi vahe. Ahese oropɨta siete arɨ
    ipɨri. Yepe ahe Jesús reroyasar aipo ehi Pablo upe yuvɨreco: “Espíritu Santo oñehe
    oreu. Evocoiyase eresoi rene Jerusalén ve” ehi yuvɨreco chupe viña,'
  kmh-kmh: Taya sua giy, am biynimb Jiysis nup gosimb niŋyak gok kuyip piyow niŋiy,
    kiy yip wiyk nokom bap mindonuk. Pen Gor Kawnan ak biynimb kun gok kuyip gos ñek,
    Pol nup aŋgyak, “Jerusalem amniŋg gispan ak ma amnimin aŋgyak.”
  ukr-ONPU: Знайшовши учнів, ми пробули з ними сім днів. Вони, довідавшись через Духа
    про майбутнє, застерігали Павла не йти до Єрусалима.
  emi-emi: Ami ghe tarala disaepolo atoa me ghaitu (7) nau ami ghe toka teeilala.
    Spiriti eteva ghe auliaala ta taumattu me laghe aaulia ngasarasarakana ta Pol
    va erau mene sae eJerusalem.
  zpv-NT: Ya guihdxyi Tiru chi badxiꞌloh nu xpwiinn raꞌ Jesucristu nin nuu raꞌ guihdxyi
    chi, ya bidxiaꞌhannee nu laꞌh raꞌ ba riꞌchi gahdzi dxyih, ya baluuꞌyi Spíritu
    Saantu laꞌh raꞌ ba guñiꞌ raꞌ ba loh Pahblu tin ayi chee ba para guihdxyi Jerusalehn.
  gux-gux: Ti den laa bi hoadikaaba, ki tieni likani dana lele. U Tienu Fuoma Yua
    den doagidi bi hoadikaaba po ke ban waani Polo ke wan da gedi Jelusalema
  kos-kos: Kut konauk kutu mwet lulalfongi in acn we, ac muta yorolos ke wik se. Ke
    ku lun Ngun Mutal elos fahkang nu sel Paul elan tia som nu Jerusalem.
  ibo-ibo: Mgbe anyị chọtara ndị na-eso ụzọ ahụ, anyị nọnyere ha abalị asaa. Ha gwara
    Pọl site nʼike nke Mmụọ Nsọ, ka ọ ghara ịga Jerusalem.
  yml-yml: ꞌAtamananina ꞌwaineye Iesu ꞌana tovetumaganavo ꞌa veluagadi taiadi ꞌa miamiani
    wiki ꞌaitamogana. ꞌAnuꞌanunu ꞌAtumaina i vedi Faulo veviga bwaikina i na veluagai
    bega i talabodebodeni kebu i na nago Ielusalema, siwe wikinina i ꞌaꞌava, ꞌa tovoi
    ꞌa tauya. Ma yadi vevinevo wata natudiavo taiadi ma fuema ꞌa obu balebaleye bei
    ꞌagema ꞌa vetufanoꞌuyedi ꞌa veluꞌui Yaubada ꞌwaineye.
  ory-ory: ସେଠାରେ ଶିଷ୍ୟମାନଙ୍କୁ ଖୋଜି, ସେମାନଙ୍କ ସାକ୍ଷାତ ପାଇ ସାତ ଦିନ ରହିଲୁ; ପୁଣି, ଯେପରି
    ପାଉଲ ଯିରୂଶାଲମ ସହରରେ ପଦାର୍ପଣ ନ କରନ୍ତି, ଏଥିପାଇଁ ସେମାନେ ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ତାହାଙ୍କୁ
    କହିଲେ।
  bzj-bzj: Dehsoh wi fain sohn loakal bileeva ahn stay wid dehn fi wan week. Dehn
