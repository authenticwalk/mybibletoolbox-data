  san-TAM: 'தத்ர ஸி²ஷ்யக³ணஸ்ய ஸாக்ஷாத்கரணாய வயம்ʼ தத்ர ஸப்ததி³நாநி ஸ்தி²தவந்த​: பஸ்²சாத்தே
