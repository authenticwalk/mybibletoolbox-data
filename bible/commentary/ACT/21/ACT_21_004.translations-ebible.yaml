    ni Paulus kada' alia mae' na Yerusalem.
  poe-NT: Ntá ntiha kꞌuitjani tí sín tinkáchónki Ìnchéni a ntá ntiha kuíto̱hekoni
    sín yato ya̱on. A̱ ntá jehe sín mé kjuínchenohe sín Ncha̱kuen Dios chénka sín
