    hegek Paulus yugugu dugwit, “Hat Yerusalem labuk o,” yugogogwa ovara,
  tgo-tgo: E ghembako iyako tɨne wo vaidiŋgiya raloŋweloŋweghathɨ vavana gheko na
    wo yaku weimaŋgi wik umbwara. Nyao Boboma le woraŋgiya weŋgi thɨ dage weya Pol
    na thava i wa Jerusalem.
  yap-yap: Mu gu pir’eged boch e girdi’ u rom nike mich Jesus u wun’rad, ma gamad
    par rorad ni reb e wik. Miyad yog ngak Paul u gelngin fare Kan Nthothup ndabki
    yan Paul nga Jerusalem.
  mop-NT: 'Pues te''i. Ti cüxtajoo'' a hermano te''i, y culajo''on siete q''uin eteloo''.
