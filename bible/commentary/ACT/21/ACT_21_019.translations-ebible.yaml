    ပြသလေ၏။
  kgf-kgf: Waŋu Paulonéŋ yaiʒézé ac waŋénéc midacmaguc inéŋ weleŋ qemiyu Anutunéŋ
    ic enia ionaru ai meyec imi momacguc momacguc bénʒéŋ bénʒéŋ énézédarec.
  awb-awb: Poraga sereq mehwehéna Sísa éhweh nahnso ke moke teriunsabe Manikánka miraú
    arámbéhrí sáhnsahwe teriuwe.
  gdn-gdn: Poru mu parautapu manako e Mamanuga God e kasiyarai pokaiya tawana kwaiyanai
    ragidai mu pauna-mugu badidi upiwagawa umawa ki sisiyai kuduba makeya makeya mu
    kabuwatapu.
  nko-NT: Paulo lɔ́wa amʋ́ ɔnɔ́, ɔlɛbláa amʋ́ tógyítɔ́á Bulu latsʋn mʋsʋ bwɛ́
    ahá ánɩ́ bʋmegyí Yudafɔtɔ.
  bsn-NT: To bajiri ĩnare quẽnaroti gajanocõari, ĩ gotimasiorere Dios ĩ ejarẽmose
    rãca jud'io masa me ñarã Jesúre ĩna ajitirʉ̃nʉrere ĩnare gotijeocõacami Pablo.
  pib-NT: Rali galukletinitkana, psolpotuko Pawlo ginkakna ptowruko wa Goyakalu gixyawaka
    payineyegiyako wale kamrureya.
  wiv-wiv: A Pol ki hate motunidia laveve, pale, ia vala ripot na galanga laveve kua
    a Vuvu e vala vona, ki katia na limana na pidaka manumanu kua beta dia na lala
    a Vuvu.
  reg-reg: Ejile amala obhukesha, nabhatondela chimwi chimwi ku ganu Nyamuanga akolaga
    mu bha maanga okulubhana ne milimu jae.
  mlh-mlh: Ŋebi Polji mijeriyaŋuŋ miku sunduine ruaya. Anutuji uje fukeru maŋgo enoreko
    kotu kantri yoŋore botugo raru roregaru misin gio babeneŋ foriine fukeya, ore
    binaŋ fuŋineke bomukuru moakoŋ moakoŋ oi sosowo yajiya.
  gof-ENT: ጳዉሎሲ ኤንታ ሳሮዳፔ ጉዬ ኣይሁዴ ጊዶና ኣሳ ጊዶን ባ ባጋራ ፆሳይ ኦዳባ ኡባ ኤንታው ኦዲስ።
  aau-aau: Pol hiykwe hme me-ihey nok, hme ok nuw-mesor kow lowpway, mey lowpwarowp
    God hiy Pol so mey ko kueir nonaw uwr-kayn irweyk mo ompok mon ma meio ousne seme.
  tvk-tvk: Melele xa Pol bit bos makoe mi xil, mitumul mi xil usil holesok xil ngasen
    xa Hi di tepol ni mi ngan xil xa latave Siu ti texo polien nan xil.
  prf-NT: Binati hidi ni Pablo sakay inessa-essa na a imbareta dikodi en atanan a
    ginamet nen Diyos ten Hentil hidi ten pamamag-itan nen págserbi na.
  auy-auy: Póro ayáámba tímaꞌmai aaweyáá éna séna Maníkó ámakain-kisaumo fíꞌonkaa-waasifimbo
    maiyáin-aai seyaafáꞌ-ááí simátimuwasa
  tbg-tbg: ho Poruva vika uva mantamakero, viraqaahairo uva vo, Kotiva vira kahaqi
    vauvaro viva nai vo vatanaa vo vatanaaka nora kaiqa vara nimitaqiro vu uvara vika
    tiva nimiro.
  hub-NT: 'Pablo nitan amikma chichaak: Wii yama nagkamchaku wekamunmasha tura judíochu
    ainanam wekakaisha, Yuus tu yainkamai tusa nitancha ujamiayi.'
  hmo-hmo: Paulo ese idia ia hanamoa, bona Dirava ese idau bese taudia edia huanai
    ia karaia, Paulo ena gaukara dekena amo, unai sivarai ibounai ia gwauraia.
  big-big: Paulu puwili kiling melegulang miza logo puwiliyegi ne weik lewa yeiya
    logo Anotogo yawe pigi Yuda onowiligi tepekke miza puragi kelemiya piyeng mabiyengki
    waberek panu kozak yeiya. Anotogi kozandago pi ngagoyeng kozak kai keya Anotogo
    keke miziyeng mizarikki pugu kozak yeiya.
  gux-G: Wan fuondi ba ki gbeni, ke o dugni ba U Tienu ń tieni yaali kuli bi nilanba
    siiga o tuonli sanu po.
  cnl-NT: Ca²³cuǿ³ u²³juee'n³¹ Poo² quia̱'² dsa³ 'í³. Jo̱³ tu³ ca²³jmée³ júu² 'e³
    jmii'³¹ lǿ² la²³jɨ³ 'e³ ca²³jmée³ Dios. Ca²³jua'³ 'e³ jmii'³¹ lǿ² 'e³ ca²³núu³
    dsa³ jia'³ júu² quiee'³² Dios 'e³ ca²³'ɨ́ɨ³ 'ñée².
  zar-NT: Cateʼ Pablo chibugapëʼ légaquiëʼ Dios, busiyönnëʼ légaquiëʼ yúguʼtë le benëʼ
    Dios lu nëʼë lëʼ ga nacuáʼ bönachi izáʼa.
  kde-kde: Paolo pavasalimidile, nkuvahaulila kila chinu chatendile Nnungu muvanu
    vakávele Vayahudi kupitila utumishi wanga Paolo.
  ata-ata: La Paulo muꞌosasiꞌa no anu xaixai noxou la muaꞌaloiꞌa sou mimii e Lataua
    muꞌoxonu muxali no tatexa noxiꞌa ta mitema aneꞌi ane ta Iutaia uasi.
  qvw-NT: Ćhaycul lluytapis limayculmi Pablo willala manyapi Diosninchic paywan mana-Israelcunäćhu
    allin lulaycuśhanta.
  nfa-nfa: Jiꞌi hia lii mahoꞌo èci dènge èci, hèia Paulus padhue-padhai aaꞌi-aaꞌi
    dhu Ama Lamatua tao le ètu mia-mia, hia mi dhèu Yahudi boe sèra. Na peka na, Lamatua
    Yesus bhoke le jꞌara, ka rèngu parcaya Lamatua Yesus. Na lolo kahèi, tasa mera
    mia Lamatua pake ne dènge angalai-angalai na ètu dꞌara sasabꞌa-laꞌa ra.
  tnp-tnp: Pol təməni təuvɨr kəm lah kəni məni pətɨgəm vivi kəm lah natimnati rəfin
    agɨn e rəhan naliuəkiən iətəm Uhgɨn təmol kəm Nanihluə mɨn.
  urd-urd: उस ने उन्हें सलाम करके जो कुछ ख़ुदा ने उस की ख़िदमत से ग़ैर क़ौमों में
    किया था, एक एक कर के बयान किया।
  hot-hot: Ma Pol hakam thêlô ma hanaŋ hathak nôm takatu ba Wapômbêŋ hadum hathak
    yani hêk avômalô loŋ buyaŋ malêvôŋ.
  mqj-NT: Nasalama' asammi Paulus anna mane untetteran angganna kara-kara mangka napogau'
    Puang Allata'alla ummolai pengkaranganna illalan alla'-alla'na tau senga' salianna
    to Yahudi.
  rus-SYN: Приветствовав их, Павел рассказывал подробно, что сотворил Бог у язычников
    служением его.
  mbh-mbh: Ma Pol i pathokeal or, mako i ritetu or, nge ur alavusnga ako God i oma
    i nge tokokoe areko or ini Judare avele ako nge ile omaing.
  bdd-bdd: Ma Paulo ꞌigwae helauwediya, ta ꞌina guguya ma Yehoba ꞌina paihowa tomiya
    ganamuli ꞌalodiya weyahina ꞌiheꞌoteꞌotetela bwaibwaina ꞌoidiya.
  cbt-NTPO: '“Huë''cama, iyaro''sa'',” itahuaton, Paonori itantapon: “Nani hua''qui''
    Quisocristo nanamën a''chinahuë. Nisha piyapi''sa'' a''chintëra''piarahuë. Yosë
    catahuarincoi ni''ton, noya natanatona'', na''a imasapi huachi,” itërin. Ya''ipi
    a''chininso'' sha''huitërin.'
  rmy-SERVI: Павло наисардапэ лэнца и розпхэнда вса пала кода, со терда Дэвэл машкар
    наиудеен лэхкэрэ вастэнца.
  srn-NT: Baka di Paulus taki den odi, a ferteri den finifini fu a wroko di Gado meki
    a du mindri den sma di no de Dyu.
  cta-NT: Nchcuichaꞌ Pablo jiꞌi̱ nguꞌ biꞌ, liꞌ nchcuiꞌ yu loꞌo nguꞌ, ndachaꞌ yu lcaa
    ñaꞌa̱ cña nu nguaꞌni ycuiꞌ Ndyosi loꞌo ngutiꞌi̱ ya slo nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Pↄlu fↄkpàmá, ↄ̃ à yã́ pↄ́ Lua kɛ̀ a zĩ musu buipãleↄ guu dàu a
    sìunɛ́ dodo píi.
  tcz-CHONGTHU: Chuin chibai aboh jouvun Paul in Pathen in chidang namdang te chunga
    kidang tah a na atoh ho abonchan aseitan ahi.
  mar-mar: पौल त्यांना भेटला, नंतर त्याच्या हातून देवाने परराष्ट्रीय लोकात कशीकशी
    सेवा करून घेतली, याविषयी क्रमवार सविस्तर माहिती सांगितली.
  snp-snp: Minato, Polokafo aiyo-koiyo ka logimito ailo feka wenena minagu yau mono
    lono olami yamu Gotikafo neta mona-mona imo ka ya muki logimaiye.
  isl-isl: Þegar þeir höfðu heilsast, skýrði Páll frá öllu því sem Guð hafði látið
    hann gera meðal heiðingjanna.
  spy-NT: Yooto koosubaay ꞉Bāwulō booyichoo ānkurārchi ng'ālyoo ake tukul nyēē kiikuyēchi
    ꞉Yēēsu biiko choo mā Yuutayeek kubuntēē inee.
  xnn-xnn: Idi nin-asiinilada dat sodsodoken Pablo am-iam-in nan inpaikkan Apo Dios
    isnan baken Judio isnan nin-isolowana ken daida.
  mwe-mwe: Bhakaalamushilanjeje, a Pauli gubhaatalashiyenje yowe ibhatendile a Nnungu
    kubhandunji bha ilambo ina nniengo lyabho.
  tte-tte: Paulo iwalo-mulolo kolili yo kabo ginauli meuloina bwaimwana Yaubada ipaisowaiyako
    siya nige Yudiya tomoliyao kolili iwalo-masalan.
  tcs-tcs: Apta Pol i bin grite dempla, em bin spik dempla ebriting wiskain God i
    bin yuze em po meke wok blo em wea demwan uda Nozuwispipol.
  hlt-THB: Paul ing cekkhqi ce kut ami tlaih coengawh bi ami binaak awh Khawsa ing
    Gentelkhqi venawh ikawmyihna them a sainaak tice kqawn pek khqi hy.
  soq-soq: Paul mo auwamone dewa uduudu dima God me nolawa mampe uwa daitada apanawa
    bedeuwo dewasana umanawa benemawamono eteiena.
  qub-qub: Paycunata saludaycur Pabloga willaparan Tayta Diosninchi imano mana Israel
    runacunacho rurashantapis.
  att-att: Á kinagi ni Pablo nira, “Á kunnasi kayu, wáwwagì?” Á inistoriá na nira
    yù ngámin nga inipakuá ni Namarò kuna megapu sù pangilayalayâ na ta bilin ni Apu
    sù ira ari Kudio.
  bki-bki: Ana nubanjumememi kalo, naruei Pol mil banlo, naio berial vite nonovio
    beve terakurano napano Atua milaio ruei, miyotuba ea im̃auano na kanano, nina
    ea nalo napano maka ave kulo Ju, napano naio jom̃a ba jeliviv ea kanalo vio nalo.
  bqp-bqp: Pↄlu fↄ kpàḿma, akũ à yã kũ Luda kɛ̀ a zĩ gãi buri pãndenↄ tɛ́ bàbańnɛ
    mámmam zɛ́azɛa.
  mcp-mcp: Pwôl mú bə́da bwo nə́ ndɛɛ́ a mú ká zə jaaw bwo bímbí Zɛmbî nyə á balan
    nə nyə ikûl ishúsʉ́d yí. Nyə á ŋgə bwiiŋg sâ jɛ̂sh a ŋgə́ fɛ́ɛl.
  hat-hat: Pòl di yo bonjou, apre sa li tanmen rakonte yo an detay tou sa Bondye te
    fè ak travay li nan mitan moun ki pa jwif yo.
  npl-NT: Pablo okintlajpalo iwa okintlapowi nochi tlan Dios okichi innawak non amo
    judíojteh ika iteki non Totajtsi Dios okimaktili.
  bgg-bgg: Phaul è ithek shii salam yao, Phaul è ithek shii Hamangkhung-aphuii è Gaibranthek
    shii ai blia è nyiethek rek pha ji zab phosro phi.
  eng-TCENT: After greeting them, he reported in detail what God had done among the
    Gentiles through his ministry.
  eng-BSB: Paul greeted them and recounted one by one the things that God had done
    among the Gentiles through his ministry.
  cpu-NT: Jovethatapaakari Pablo, ipoña ikamantapaakeri maaroni opaiyeta jantakaayetakeriri
    Pava janta inampiiteki pashinesatzi atziriite.
  san-ASM: অনন্তৰং স তান্ নৎৱা স্ৱীযপ্ৰচাৰণেন ভিন্নদেশীযান্ প্ৰতীশ্ৱৰো যানি কৰ্ম্মাণি
    সাধিতৱান্ তদীযাং কথাম্ অনুক্ৰমাৎ কথিতৱান্|
  tod-tod: Pɔle ti luʋɔni, naa ʋoluma é tɔɔzei ga naa zuɠulaa ti ma ga gilagila,
    nii GALA ge kɛai zii ɠiligiti saama ga ná-botii maaʋele.
  tac-NT: '''Lige alué Páulo alé sébaga repórile alué ralámuli, ''lige ruyéturu alué
    ra''íchili napurigá ''síliga Onorúgame alué Páulo ''yuga alé ''mimi eyénachi we''kaná
    we''ká riógichi alué ralámuli tabilé jurío ejperélachi.'
  eng-WEBPB: When he had greeted them, he reported one by one the things which God
    had worked amongst the Gentiles through his ministry.
  gfk-H: Ing Pol gata lulu taar ma diet, ga hasasei um diet ta ira linga bakut ing
    Kalou ga gil narako tano nuna pinapalim taar ta diet ing pai Iudeia diet.
  viv-viv: Bana Folo gilusiuleyedi tu Yaubada yana gugai yoꞋo tulidiyao hinafadiya
    giꞋawatalatalainena. Gavadi gavadi moyaꞋaina Yaubada yana veluga againe bana tauna
    gilumamalena gifaisewana, medema giꞋawatalatalainena.
  yao-yao: Patwamasile kwakomasya, che Paolo ŵatandite kwasalila yanayose nkati iŵaitesile
    Akunnungu kwa masengo ga che Paolo kwa ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: Ale Paul mara mo sile na retioloolo isara moiso, mo tapulo vereuli mamahuni
    na hinau tari God mo vaia isana tamlohi r̃or̃oha na nona vavahinau.
  auc-NT: Adinque Pabodo, Waa quëwëmïni, äninque godömenque ïïmaï ante apæ̈necantapa.
    Mëmöidi ëñëedäni, äninque, Botö oodeoidi ïnämaï ïnäni weca gote cæyömote Wængonguï
    ïïmaï godongämæ̈ waa cæcantapa, ante Wængonguï nänö cædïnö ante tömengä adodö
    adodö ante apæ̈necä ëñënänitapa.
  kbc-NT: Odaa Paulo naɡ̶a nicetiniwace, odaa ja yatematitiogi ijoatawece loenataka
    Aneotedoɡ̶oji miditaɡ̶a niɡ̶ijo ane daɡ̶a judeutedi niɡ̶ijo naɡ̶a imonyatedicogi
    Paulo midiaa libakadi.
  bmh-bmh: Pol nug umaseu awaraimai, ein salau emgasag ipal ebuan duailel ebalagab
    Uwait nug gonugau ebeg sil meun, salau dudu ipal unum ze suban mareun.
  ctu-BL: Che' bʌ tsi' yʌq'ueyob i bʌ cortesía, Pablo quepecña tsa' caji i subeñob
    pejtelel chuqui tac tsi' cha'le Dios ti' tojlel gentilob ya' ba' tsi' cha'le subt'an.
  meq-meq: Pol a tsikatay me ada a təkəratay wu nakə Mbəlom a ge tə neŋgeye ma məsler
    ŋgay nakə a ge mə walaŋ i ndo neheye Yahuda hay bay aye tebiye.
  noa-H: Pabloou hamag saludaawia hök'ar hiyʌ̈ʌmamua hamag jaaubaadëjim, jãga judionaan
    k'abam k'ʌʌn heejã Hẽwandamau hirig hich hiek jaaupinaa hĩchab nem k'ĩir pogk'e
    waupimaajeejĩ.
  alp-NT: Kena ami kotie hlamate beisi, eleki Pauluse ialena etesi be, kena ilepa
    Yesuse ete tamata makete rebe tamata Yahudi more, Alla Ionosi hlaleke lokoI.
  san-VEL: anantara.m sa taan natvaa sviiyapracaara.nena bhinnade"siiyaan pratii"svaro
    yaani karmmaa.ni saadhitavaan tadiiyaa.m kathaam anukramaat kathitavaan|
  kbq-kbq: Poli'a ome zamageno zamatagiteno, agra agafa huno mago' mago'zama Anumzamo'ma
    mono eri'za megi'a vahepima e'nerigeno hu'neazana zamasmi'ne.
  kbh-kbh: Pablo tonjanacheuá y chents̈ana tonjanacuntá lempe nts̈amo Bëngbe Bëtsá
    Páblëbe trabájoca chë ndoñe judië́ngbeñe tojanmama.
  ron-LSB: După ce i-a salutat, a relatat unul câte unul lucrurile pe care le făcuse
    Dumnezeu printre neamuri prin slujba lui.
  pon-pon: A lao ranmaui irail, ap kotin kajokajoia meakan, me Kot kotin wiai on men
    liki kan ki a dodok.
  nhe-BL: Huan Pablo quintlajpalo, huan quinilhui sesen tlamantli tlen Toteco quichijtoya
    ica tlacame tlen ax israelitame tlen yaja quinmachtijtoya.
  sps-sps: Pol tsue nainy rof tsuri ana ayei siisio faarof of ratuarin fo mamatsiny
    ka te kat e Gov tana binun ten Pol fapoopoan nar tsoiny min moun sikia ma taa
    Jiu.
  wnc-wnc: Kuna Polda gaak wam yanikenga kepman nana kepna kepna ayuaing komune kuke
    puya pasiwawan Anututane kekeknga aknganata gatangaman pasikutde wam katak siknga
    ngang yaniwan natapbing.
  bus-bus: Pↄlu ì kpàḿma, ben à yã kɛ̀ Ludaa kɛ̀ a zĩi gãzĩ bori pãndenↄ tɛ́ tↄ̃̀kɛ̃ńnɛ
    mámmam zɛ́azɛa.
  gub-BL: — Nekatu ty nekatu ty, i'i Pawru wanupe. Na'e umume'u Tupàn hemiapo karer
    paw a'e, zutew 'ym wapyr wiko mehe arer a'e pape wanupe wemimono kar rehe a'e.
  imo-imo: Aku imbo kanoma panjipe lipelie Goteni Pol yu kinye molopalie Juda imbomanga
    manga pupu lupemanga imunana terimu uluma pali Poloni nimbe tirimu.
  boj-boj: '@see-verse:ACT.021.018'
  eng-DRA: Whom when he had saluted, he related particularly what things God had wrought
    among the Gentiles by his ministry.
  knf-knf: Pawulu awul baka mboş, aşë ţup baka bnuura iko bŧi yi Naşibaţi aţëpnuŋ
    ţi a ado du banwooŋ baanwo bayuday.
  san-KHM: អនន្តរំ ស តាន៑ នត្វា ស្វីយប្រចារណេន ភិន្នទេឝីយាន៑ ប្រតីឝ្វរោ យានិ កម៌្មាណិ
    សាធិតវាន៑ តទីយាំ កថាម៑ អនុក្រមាត៑ កថិតវាន៑។
  arn-NT: Pablo chalipufi ta Santiaw ka ti pu longko, feymew Pablo kom küme nütramelpufi
    engün chem dungu ñi femel ta Ngünechen ta kisu mew, miyawlu tati pu judiu tuwünngenolu
    mew.
  zas-NT: Chi gulox bagajpdiozan laa reeman, dxel bagojn Pab laa reeman tijb gaj ni
    beenman por xguialrniabee Dios delant loj ree bén ad najt bén Israel.
  ken-NT: Pɔ̌l akaka bhɔ́ aghati bhɔ́ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ Mandɛm ákʉ́ nɛ́ntɨ bo abhɛn
    bápú bo Israɛl mpok yí ákʉ̀ bɛtɨk Mandɛm nɛntɨ nap.
