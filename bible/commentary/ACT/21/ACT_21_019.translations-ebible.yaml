  uri-uri: Men ark pa, Pol kil ukwor tu pa plaln pa, kil la kiti nasen kweiur kweiur
    wrongwailet a Maur Wailen kil akwap wail ak wang a kil atn akwap aklin tu a ake
    Juta pa.
  amo-amo: Bulus nin liso nani, anin bele nanin vat ilemon na Kutelle nasu nin nan
