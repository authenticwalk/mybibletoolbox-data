verse: ACT.021.019
translations:
  kpx-kpx: Ige Bolou adaeabe hatuevei hoesegevei Dilavau lovivemo Diue ata holioholiale
    kebia tedaevemale ke loui haivenu.
  okv-H: Paul na peketo enana ta degi God na sovera Paul ta ikenu enda nei embomeni
    ta degi ari nei te nei te tapa do ena avo enu
  tbo-tbo: Paulo i mamalihi po i kokoe. Ma a bagibagi ugolinei Yaubada ginouli emosi
    po emosi tauhi ega mi Yudeya u hayahi i dewadewahi naka atapuhi i dede pahi.
  mal-C: പൗലോസ് അവരെ അഭിവാദനംചെയ്തിട്ട്, തന്റെ ശുശ്രൂഷയിലൂടെ ദൈവം യെഹൂദേതരരുടെ ഇടയിൽ
    ചെയ്ത കാര്യങ്ങൾ വിശദീകരിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ ἀσπασάμενος αὐτούς, ἐξηγεῖτο καθ᾽ ἓν ἕκαστον ὧν ἐποίησεν ὁ θεὸς ἐν τοῖς
    ἔθνεσιν διὰ τῆς διακονίας αὐτοῦ.
  bgc-bgc: जद उसनै उन ताहीं नमस्कार करकै, जो-जो काम परमेसवर नै उसकी सेवा के जरिये
    गैर यहूदियाँ म्ह करे थे, एक-एक करकै सारे बताए।
  khz-khz: Paulo na evega-namarato mulinai, ia gena inagulu aonana Palagu na ati Iuda
    talimara raka ekala-tiwarato valira maparara geria ekilagirato.
  deu-TKW: Und er begrüßte sie und berichtete ihnen alles im einzelnen, was Gott bei
    den Heiden durch seinen Dienst gewirkt.
  zsr-NT: Catiꞌ chbugapëꞌ Dios lequëꞌ Pablo, buluiꞌinëꞌ lequëꞌ yúguꞌtë le benëꞌ Dios
    lu nëꞌë lëꞌ ga nacuáꞌ bunách gzaꞌa.
  lin-lin: Sima na ye kopesa bango mbote, Polo akomaki koyebisa bango likambo moko
    na moko, oyo Nzambe asalaki kati na bato ya bikolo ya bapaya, na nzela ya lotomo
    na ye.
  hns-NT: Tab Paulas oesabse bhet karke phor-phorke bataawe lagal kie Parmeswar okar
    dwaara doesar djaatie log khaatien kaun kaam karies hai.
  noa-E: Pabloou amag saludaawia ökhar iyʉ̈ʉmamua amag jaaubaadëjim, jãga judionaan
    khabam khʉʉn eejã Ẽwandamau irig ich iek jaaupinaa ĩchab nem khĩir pogkhe waupimaajeejĩ.
  eng-EMTV: And having greeted them, he reported one by one those things which God
    had done among the Gentiles through his ministry.
  mib-NT: Te Pablo ni sáha de saludar tēe ún jíjnáhan de. Yūcuán na te ni castūhún
    de ndɨhɨ jniñu ní sáha Yaā Dios ná ni nacani de jnūhun ya nuū ñáyuu tācá nación
    jeē tu cájini i jnūhun ya.
  lif-NT2: पावलरे़ खे़ङ्‌हाॽ के़रे़क् सेवा मे़त्तुसिआङ् खुने़ॽ कुहुक्‍कोलाम् थिम्‍मे़न्‍दङ्
    सुवाङ्‌हाॽरो अक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याःम्‍बक् चोगु के़लॽबा काक्
    पाःन्‍हाॽ चे़क्‍तुसिरो॥
  xnj-xnj: Patamali kuvajambusa, Pauli avajovili mambu goha Chapanga geagahengili
    kwa vandu vangalikuvya Vayawudi munjila ya lihengu laki.
  mmx-mmx: Pol ga paase momo rinedi la ga tong asu lempanga axap no ne Moroa ga lox
    i at lekngen kantubu at limixin kopmen di me Judaia.
  cbr-NT: '''Icë —¿uisa caina ''ai? —quixun catancëx atubë banaquin ca Pablonën uisaira
    oquin cara Nucën Papa Diosan ''amicëxun, anua judíosma unicama ''icë ëmacamanuxun
    ñu ''axa quixun ñuixuancëxa.'
  tee-NT: Pus ju Pablo alacmac'ami chai astan ajunk'o tuchi ix'anavinita ju Dios ju
    yu'unch ju jantu israelitanin tajunita acsni tavanan ix'ajuni ixchivinti Dios
    ju Pablo.
  eng-LSV: and having greeted them, he was expounding, one by one, each of the things
    God did among the nations through his ministry,
  cak-NT: Ri Pablo xuya' ruxnakil-quiwech conojel, y chijujun-chijujun xutzijoj ronojel
    ri xu'on ri Dios chiquicojol ri winak ri man je israelitas ta, roma raja' xutzijoj
    rutzij ri Dios chique ri winak ri'.
  pah-NT: Igwete Paulo'ga nhi'ig̃i g̃a pe. A'ero ga imombe'upavi g̃a pe ohoagwera.
    —Amombe'umbe'u ji Jesus'ga judeus'g̃arũive'g̃a pe, ei ga. Nurã Tupana'ga g̃a mbojikogukari
    ojihe, ei ga. Nahanahã Tupana'ga rekoi g̃apyteri pe a'ero ore horame g̃a pyri,
    ei Paulo'ga imombe'upava g̃a pe.
  sja-NT: Pablopa saludaap'eda, nepɨrɨji jõma Tachi Ak'õrepa ooda ichi k'ap'ɨa pari
    judio-eerã t'ãide.
  xed-xed: Tahula ganaghata Pwal ta zgu ta həŋ, ka rusu tsi turtuk turtuk ta skwi
    maga Lazglafta mataba gwal kul nzakway ka la Yahuda nda ma slnani.
  mks-NT: Ta na̱ca̱ha̱n Ndióxi̱ Pablo xi̱hi̱n ná já na̱casáhá ndícani da nu̱ ná tá
    in tá in ña̱ náhnu na̱sa̱ha̱n Ndióxi̱ ña̱ma̱ni̱ nu̱ dá caja da tañu na̱ tóho̱,
    na̱ co̱ó na̱quixi chi̱chi Israel.
  gfk-S: Be ing Pol gate lulu ter ma di, iga hamatur um di ta ira linge bakut ing
    God ga gil naramon tano nuno pinapalim ter ta di ing pa dile Iudeia.
  bmu-bmu: Tatketka Polnöŋ jölöŋini jiba kösohotŋi alök. Anutunöŋ köiput aka nam köl
    neŋgiiga kian kantri yeŋgö sutŋine anda liliköba misin nup meinga ölŋi ahuyöhi,
    miaŋgö kösohotŋi mesiŋda mohot mohot mi körekŋanök jii mötket.
  dgz-dgz: Pol gaun inamup wani amba God aro waneni gapan Diu uoni nagirewa yaumakamup
    nao mega taiwandini oisewa wadiamon.
  eng-GNV: And when he had embraced them, hee tolde by order all things, that God
    had wrought among the Gentiles by his ministration.
  zaa-NT: Beni bá Pablua cabi saludar, làniana gùdulo bi gutixà'a bi ttu ttu tsa ca
    cosa nu beni Tata Dios lani ca enne' qui' adí ca nación por medio de làbi.
  eng-WEBSTER: And when he had saluted them, he declared particularly what things
    God had wrought among the Gentiles by his ministry.
  guh-guh: Nexata Pablo bajarapamonae bajacoba. Pebajacobicujinae Pablo bajarapamonaejavabelia
    navajunupaeba daxita pacuene Pablo exanapona apo judíovijava ata Dioso peyavenonaexaetsi.
  bon-bon: Paulo teebibine sebore jewenemige, iyeta cängena jeitnäjemige Acejiyame
    te ngena bine ituge waweneca teeme Paulo me kaakesea cabu ca nuuja gawe biname
    bime tääpume.
  nhw-BL: Huan Pablo quintlajpalo, huan quinilhui sesen tlamantli catli Toteco quichijtoya
    ica masehualme catli amo israelitame catli yaya quinmachtijtoya.
  mgw-mgw: Payomwi kwapanga abali, Pauli aabakie makowe goti limo ata li'ngi' gaagapangite
    Nnu'ngu' kwa bandu bangali Ayahudi kwo pi'tya lyengo lyake.
  swh-ONEN: Baada ya kuwasalimu, Paulo akatoa taarifa kamili ya mambo yote ambayo
    Mungu alikuwa amefanya miongoni mwa watu wa Mataifa kupitia huduma yake.
  wbi-wbi: Ye tuhungile, akavapela imola jino ye jikyale ijinge amasio ghano uNguluve
    alyavombile mu vanave mu vapanji kuhumila mumbombele inofu ijaija ija mweene.
  bba-bba: Ye Pɔlu u bu tɔburɑ u kpɑ u bu sɑɑriɑ tiɑ tiɑ sɔmbu te Gusunɔ u kuɑ tɔn
    tukobun suunu sɔɔ win wɑɑsun sɔ̃.
  eng-KJVCPB: And when he had saluted them, he declared particularly what things God
    had wrought among the Gentiles by his ministry.
  kgk-NT: Ha Paulo katu oporandu íxupe kwéry oiko porãha-rehe. Upéi omombe'u íxupe
    kwéry. Peteĩ teĩ omombe'u gwembiapokwe judeu e'ỹ va'e pa'ũ-my ojapo va'ekwe. Nhandejáry
    nhe'ẽ-py ojapo japo va'ekwe gwive omombe'upa.
  waj-waj: Varuduu Pauruuso iyasi vioo iyara kiaa kioo Anutuuqo inna mmuu mmooriivaa
    ivo ngiari voopinnaiyasi nuainno varioo vo yoosinna vo yoosinnaiyauvaki uu mmayaayaiyauvaa
    iya kiaa mmiravai.
  cpy-cpy: Riitaki rowetha-yitapaakari Pablo, ikamanta-paakiri okaatzi rantakaa-yitakiriri
    Tajorentsi inampiki-paeni itsipa-jatzi atziri.
  mpx-mpx: Inoke Pol i ba mulolu elal, yaka bugul gegewena toto wana tuwalali elana
    Yehoba i ginol bolo nige Yudiya i oola gamwaliyaa, wasana i wasaan elal.
  wbp-wbp: Puurluju-jana panuku-juku Jamajiki manu panu-kariki jaajikingarduyuku wangkaja
    wardinyi-nyayirni manu ngampurrpa. Manu-jana yimi-ngarrurnu nyiyarningkijarra
    Puurlurluju kujalparla marlaja warrki-jarrija Kaatuku nguru-kari nguru-kari Juwu-wangu-kurlangurlaju.
  luo-luo: Paulo nomosogi, eka nonyisogi weche duto kuom gik mane Nyasaye osetimo
    e kind joma ok jo-Yahudi e tichne mar lando Injili.
  nhe-NT: Huan Pablo quintlajpalo, huan quinilhui sesen tlamantli tlen Toteco quichijtoya
    ica tlacame tlen ax israelitame tlen yaja quinmachtijtoya.
  aii-aii: ܕܪܹܐ ܠܲܢ ܫܠܵܡܵܐ ܥܲܠܵܝܗ‌ܝ، ܘܗܘܼܩܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܦܵܘܠܘܿܣ ܐܵܬܘܼܬܵܐܝܼܬ ܟܠܔ
    ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܲܠܵܗܵܐ ܒܝܲܕ ܚܸܠܡܲܬܹܗ ܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Paul-ŋum paġliiŋanikamigich tusaayugaaqtinniġai iluqaanik Agaayyutim iñiqtaŋanik
    tumigiplugu savaaġikkani akunġatni Jew-ŋuŋitchuat.
  msb-msb: Ginkumusta sinda ni Pablo, tapos ginsumat niya an tanan na ginhimo san
    Dios para sa mga dili-Judio paagi sa iya pagpahayag san Maayo Na Barita.
  cpa-NT: Jøng² mi³ca¹haih² Pablo dsa² héi² jǿg³, ca¹dsii¹dsa lah¹cøng² lah¹cøng²
    jǿg³ ha²lah ca¹mi³hag¹³ Diú¹³ ca¹lah¹jǿ¹ hi² ca¹jmo¹dsa ja³tiogh³ dsa² tsa¹lán¹²
    judío.
  dso-dso: ପାଉଲ୍‌ ସେମନ୍‌କେ ଜୁଆର୍‌ବେଟ୍‌ ଅଇ ତାକର୍‌ କାମେଅନି, ପରମେସର୍‌ ଜିଉଦିନଇଲା ଲକ୍‌ମନର୍‌
    ବିତ୍‌ରେ ଜାଇଟା କରିରଇଲା ତାର୍‌ ଗଟେକ୍‌ ଟିକିନିକିର୍‌ ତାଲିକା ଦେଲା ।
  meu-meu: Paulo ese e hahenamo henidia, bena Dirava ese bese idau-idau taudia bogaragidiai
    iena hesiai amo e karava kal-adia iboudiai sivaraidia e gwaurai.
  yva-NT: Paulus po kove raura mansai, umba po raura pare, “Arono syo Ayao Kovo Yesus
    ravovo vatano Yahudi jewene mansai, Amisye po kovo manakoe raugaje mai.” Umba
    po raura kakavimbe mansai tenambe.
  dgc-dgc: Binate side ni Pablo, sakay tulos nibaheta na dide tu nipagimet diya na
    Diyos du éwan Judeo a tolay, to péglebut na ta Asia sakay ta Masedonia.
  zpm-NT: Blozhse pquiaabdiuzh Pabl grë zha co, dzigo psilo me bzodiidz me lo zho
    grëse zha gocnieṉ Dios me güeyseed me grë miech stib guiedz.
  hix-NT: Komokno, kekonà, Pawru, àwyanye. Noskarymatxehkaye, àwyanye. Khoryenkomo
    hyaka tatamoketxhàràtho yokarymatxehkaye. Khoryenkomo wya Xuknewyanahnà komo yowakryetxhàràtho
    rma yokarymatxehkaye, Pawru, Txaku komo wya.
  sim-sim: Urik Pol lirin or howaimbawaihi mbele mbele os Avui Wasilaka orhi tavak
    Judama ambu ondo lihi nindik or landari oson ormu sawera.
  npi-ULB: जब पावलले उनीहरूलाई अभिवादन गरे, उनले आफ्‍नो सेवा-कार्यद्वारा परमेश्‍वरले
    अन्यजातिहरूका माझमा गर्नुभएका कुराहरू एक-एक गरेर तिनीहरूलाई प्रतिवेदन दिए ।
  cgc-cgc: Pablo i gangamusta ki danen daw pasugiran din danen an ta tanan na mga
    pabuat ta Dyos naan ta mga dili-Judio paagi ki kanen.
  tim-tim: Togom penânengimbiâ Pauloŋe maŋganyekmâ Anutuŋe meme agaŋdo Yuda bo manmai
    are yeŋgâlân arim wan me wan akyeŋgimbo bunŋe agep aregât keiŋânbak den pat makyeŋgiep.
  yor-yor: Nígbà tí ó sì kí wọn tan, ó ròyìn lẹ́sẹẹsẹ ohun gbogbo tí Ọlọ́run ṣe láàrín
    àwọn aláìkọlà nípa iṣẹ́ ìránṣẹ́ rẹ̀.
  wos-wos: Xéta dé Pol dika dinguna nataka dé diré atéfék hundi wa, God yandén atéfék
    jémbaka. Hanja God wandéka dé Pol ye nak téfana du takwaré hundi wata dé Godna
    jémba ya. Wun jooka dé Pol diré hundi wa.
  emp-NTPO: Maʌ̃be Pauloba “mẽrã djabarã” aped̶a Ãcõrẽba idjid̶eba judiorãẽ́ma od̶ada
    jũma daucha nẽbʌrʌsia.
  eng-F35: After greeting them he reported one by one the things that God had done
    among the Gentiles through his ministry.
  ind-ind: Paulus memberi salam kepada mereka dan menyampaikan laporan satu per satu
    tentang semua hal yang sudah diperbuat Allah melalui pelayanannya di antara orang
    bukan Yahudi.
  pes-OPCB: پس از سلام و احوالپرسی، پولس آنچه را که خدا به‌وسیلۀ او در میان غیریهودیان
    انجام داده بود، به طور مفصل برای ایشان بیان کرد.
  mpt-mpt: Fole heitdabe tlane ole baabenea Ne Yudabai baka blio Gode daatne bia e
    wengo omkeima bia nakaia unangai homoni wenteniba bainobo geibbiobo ge baabene
    ole eka e Gode okoko okok kem haabi tleo weng osak oyemsea
  ssx-ssx: Kutupa Poloma꞉ keiyae pi laa ipikana꞉ma꞉ amba꞉ pi wala꞉ tia pomieke pita꞉
    Koda꞉ma꞉ mo Diendaili wanda꞉hali pa꞉ta꞉ pieke ekimanu homeke homeke lo la hala꞉tiki
    pia꞉me.
  mkl-mkl: Ŋɔi Pɔlu í ce ŋɑ fɔɔ nɔ í sisi nŋɑ mii ŋɑ iyi Ilɑɑɔ̃ í ce ɑkɑ̃ ɑkɑ̃ si
    ɡɑ̃mɛi hɑi jɛ Zuifu ŋɑ nɑ icɛ iyi nŋu í ce.
  gaq-gaq: ପାଉଲ୍‍ ଆମେଇଂକେ ଜୁଆର୍‌ ବେଟ୍‌ ଡିଙ୍ଗ୍‌ଚେ ମେଁନେ କାମ୍ ବାନ୍‍ ଇସ୍‍ପର୍‍ ଅଣଜିଉଦିଇଂନେ
    ବିତ୍‍ରେ ମେଁ ଡିଂବଗେ; ମେଁନେ ମୁଇଂ ପୁରାପୁରି ବାବ୍‍ରେ ଆମ୍ୟାଃବିଃଆର୍‍କେ ।
  gof-RNT: Phawuloosi entta sarothidaappe guye Ayhude gidonna asaa giddon ba baggara
    Xoossay oothidabaa ubbaa enttaw odis.
  unx-unx: ପାଉଲୁସ୍‌ ଇନ୍‌କୁକେ ଜହାର୍‌କେଦ୍‌କଆ ଆଡଃ ଆୟାଃ କାମି ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ସାଅଁସାର୍‌
    ହଡ଼କ ଥାଲାରେ ଅକ କାମିକଏ କାମିକେଦା, ଏନା ସବେନାଃଏ ଉଦୁବାଦ୍‌କଆ ।
  gah-gah: Imi asú ikago, kigizakú aleake, Ómasímo hize lé otago hetoka vegenatoka
    monó hoza aligo gihila zi gakó nene miní ameko avetó o kimimó.
  lcm-lcm: Au, kala lulun aongos iria na kala mengen amalangas aroron iria ta kana
    abis e nei liuan i ri vap i ngising na keve bil aongos ang a God kata abis ia
    singiria.
  aer-aer: Paul-ele arrernelhemele arteke ileke itneke nthakenhe-arle Ngkartele mpwareke
    Jew anetyakenhe areyeke urrkapentye rarle mpwarekenge. Re itneke ileke rarle apmere
    arrpe-anenhe-werne alheke ayeye Jesus-akerte ilerle-apemele urrkapentye mwerre
    akngerre areye-arlke itnekenge mpwaremele, Jew anetyakenhe atningke Jesus-eke
    akangkwe-irreke urrkapentye ikwerenhenge.
  qvc-NT: Ch'ayashpaqam Pabluqa paykunata napaykushpa, manyaqlla parlachirqan Dyus
    paywan rurashqambaq waq mana isrraylinu kaqkunawan kaykaptin.
  tgl-ULB: Nang batiin niya sila, isa-isang ibinalita ni Pablo ang mga bagay na ginawa
    ng Diyos sa mga Gentil sa pamamagitan ng kaniyang ministeryo.
  cbs-NT: jatube yuka itan janubi Pablon jatu jancha wakin jaska Diosun medabewakin
    dayamakin jamapai betsa tibi judiobuma anuxun Jesús jatu ikunwanmakubainai binumakubainshina
    jatuki chaniai
  xtm-NTPP: Te Pablo ma, ni wa'a de nchuxi. Sani te ni ndakani de ndi‑in ndi‑in ja
    vii ja va'a ni sa'a Su'si ma ji'in ja sukan ni chindee ña'a ya ja ni kaxtnu'u
    de tnu'u vii tnu'u va'a ya ma nuu ñayii masu judío ka kuu i ma.
  nnq-nnq: Paulo ngabapata abali na kalandulila kila kilebe echatei Nnoongo panakati
    ja bandu banga Akayahudi kupete maengo gakwe.
  bao-NT: Pablo pea cʉ̃jare jãi yapano, judíos ca niitirã watoapʉre cʉ̃ mena Ʉmʉreco
    Pacʉ cʉ̃ ca tiiriquere, ca bii nʉnʉa waaricarore biro cʉ̃jare wede nʉnʉa waawi.
  san-ORI: ଅନନ୍ତରଂ ସ ତାନ୍ ନତ୍ୱା ସ୍ୱୀଯପ୍ରଚାରଣେନ ଭିନ୍ନଦେଶୀଯାନ୍ ପ୍ରତୀଶ୍ୱରୋ ଯାନି କର୍ମ୍ମାଣି
    ସାଧିତୱାନ୍ ତଦୀଯାଂ କଥାମ୍ ଅନୁକ୍ରମାତ୍ କଥିତୱାନ୍|
  rmn-rmn: О Павел диняс сэлями лэн тай алаи пхукавдяс одолэстар, со о Дэл кердяс
    машкарэ ко наиудея андар лэско иргатлыки.
  huv-NT: Teat Pablo tatepeay nejiw. Condom tapots mandeac masaj nejiw andüübndüjpeay
    nguineay Teat Dios lamarang tiül nipilan ngome judío wüx nej tamb mandeac Mipoch
    Teat Dios tiül meáwan cambaj.
