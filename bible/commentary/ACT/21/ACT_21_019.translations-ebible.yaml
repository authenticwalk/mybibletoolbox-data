  mto-NT: Vanꞌit tseꞌe je̱ Pablo kyo̱jtspo̱o̱ꞌkxjidi je̱tseꞌe tyukmumaajntykjidi ti
    jatyeꞌe je̱ Nteꞌyam tyoon je̱ꞌe̱ ka̱jx joma veꞌe ka je̱ israeejlit jáyuvapta.
  bzh-bzh: Paulus jom nemaj ggovek, log turin huk pin sën Anutu ġadu yi bevonġ vu
    alam-yu-ngwë lo los dahis vu sir.
  guj-2017: તેણે તેઓને ભેટીને ઈશ્વરે તેની સેવા વડે બિનયહૂદીઓમાં જે કામ કરાવ્યા હતા
    તે વિષે વિગતવાર કહી સંભળાવ્યું.
  jvn-NT: Sakwisé mbagèkké sedulur-sedulur, rasul Paulus terus ngomongké bab sembarang
    sing ditindakké karo Gusti Allah nang tengahé wong sing dudu Ju lantaran dèkné.
  byr-byr: Mwaalɨna kyeꞌ Polɨ “Nyaꞌmweihi!” wɨdaka gannya wawɨnyavɨna ajɨmya yuyangɨyaraayaba
    Gotɨyai yake yuyanna wɨdaꞌ. Miꞌna kudaꞌ kadɨka wɨꞌnyɨna yeva Gotɨyarɨna “Byaannakeigɨ!”
    yɨlaaya yɨna yeꞌ.
  ian-ian: Pol ndi kat apma nandinya walaa ngepma ngepma yiga Godna nyaangɨt mbutɨnda
    vak kat ndi kat mbutndɨ.
  hun-hun: Köszöntötte őket, majd sorjában elbeszélte, amiket az Isten a pogányok
    között az ő szolgálata által cselekedett.
  mcf-NT: Adec nidec ambo puduedshun, Mibi isec chobi, quequin, Ëmbi Esuquidistu chuibanubi
    Nuquin Papan tantiamiac isadaidpembo dadpen Esuquidistu tantiaquido yanosh, quequin
    Pabadon chuipondash.
  kjs-kjs: Pol-me nimu-para abi epama lomare nipuna pisade kogono raayo madaa agale
    lakalisa. Gore ruru rado enaali piri-parare Gote-me Pol raba misa-daa remaa meda
    meda lo lakalisa.
  mni-mni: Paul-na makhoi pumnamakpu taramna koujaraga Jihudi nattabasingda mahakki
    thougalgi mapanna Tengban Mapuna toubiba khudingmak adu kupna paodamlammi.
  yad-NT: Samu̱chuvedivasiy, jityu̱choda Pávuru nu̱ñi taramusirya, jiryatiy sivaayada
    Ju̱denu Pávuru jvaayadamusiy riyadaju̱ nijya̱nvay jiryatimyu̱ ne Judíyuveda daryi.
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ kaꞌa̱n Pablo ndisáꞌán xíꞌín ná, dá ni̱ ka̱sáꞌá ná nákani
    na xíꞌín no̱ón saꞌa̱ iin rá iin ña̱ ndato ni̱ kee Ndios xíꞌín ná no̱ó ni̱ saꞌa̱n
    na̱ ni̱ da̱náꞌa̱ na̱ no̱ó na̱ ko̱ kúú na̱ Israel.
  pon-2006A: Pohl eri rahnmwahwih irail oh koasoiaiong irail soahng koaros me Koht
    ketin wiahier nanpwungen mehn liki kan ni eh wie doadoahk rehrail.
  maq-NT: Hane xi cavatju cachja Pablo nina cojo rë me ne, sehe casuacuenda chichihin
    me yëjë ni xcusun xi casahmi Nina ngajñi rë xa rë Nina xi casahmi Pablo ngajñi
    rë xutaxín.
  hto-hto: Pablo íaɨoɨ uáidote. Uáiduano Pablo nana iedo judíoñedɨnomo Juzíñamui fɨnócafuiaɨ
    jino illa dɨ́gafuiaɨ íaɨoɨmo llote.
  por-BRBSL: Quando ele os saudou, relatou um a um as coisas que Deus havia trabalhado
    entre os gentios através de seu ministério.
  ces-NKB: A když je pozdravil, vyprávěl [jim] jedno po druhém všechno, co Bůh skrze
    jeho službu udělal mezi pohany.
  cui-cui: Barapomonae Pablo jacoba. Bapoxonae tsiwiyo bexa Pablo tsipaeba daxita
    po coyene xua Nacom exana pomonaetha pomonae jopa judiomonae naexanaeyo. Yawano
    paeba po coyene Pablo itorobatsi Nacom, xua petacaponaenexa Nacom Pejume Diwesi
    tatsi.
  boj-2014: '@see-verse:ACT.021.018'
  eng-OEBUS: After greeting them, Paul related in detail all that God had done among
    the Gentiles through his efforts;
  eri-eri: Ono wanenga Pol no kaiye nigidu bona, Itou no dada oruwanga no owo langa
    nere fai-aita bagu fereha waha gama langa onowai waha haide nagai.
  aly-aly: Paul-el ilek ikwer-rnem Akngey-kenh angka mwerr-angker akalty-anthenh Akngeyel-anem
    Jew-weny-rnem Jesus-warl atnwenhetyek ikwerenh-angkwarr.
  wiu-wiu: Kini oboa mekoita eida pome kakome Poloyo e yene yono mootokoapa i i wa
    e ku pa yatene mekoika Akolali patu kautakoa kakome toma yakanakamo to̱awea oka.
  swe-swe: Paulus hälsade på dem och berättade i detalj om allt som Gud hade gjort
    bland hedningarna genom hans arbete.
  cth-cth: Pawl ni ahnimanaw kut a man awh teh a thaw tawk e lahoi Jentelnaw koe Cathut
    ni thaw a tawknae kongnaw hah buet touh hnukkhu buet touh a dei pouh.
  mti-mti: Poru mu baigan munne, sira me nauwawa gumbe God aninin Ju onan igiyawa
    danave anewa, desirom desirom amatog waivine.
  pad-NT: Paulo va'ora ka'ivaniti'aha. Va'ora nanamithavini hi'ihi ida Deus kabadani
    Pauloa bada bini'a'iki niha ninini Deus va'ora kajoamorabakhiavini adani judeus
    kaija'ari vihiriki.
  twi-twi: Nkyia no akyi no, Paulo kaa biribiara a Onyankopɔn nam ne som no so ayɛ
    wɔ amanamanmufo no mu no kyerɛɛ wɔn.
  hlt-hlt: Te vaengah amih te a voek tih a bibi dongah Pathen loh namtom rhoek ham
    a saii pah te pakhat phoeiah pakhat rhip a thui pah.
  tbz-SIM: Kɛ̀ Pɔɔrii bɛ̀ dɔu nkɛ́deè, kɛ́ bɛ̀ nɑ̀kɛ́ dɛmɔu Kuyie nhò pĩ̀ńnɛ̀ mɛ̀ɛ̀
    botí mutɔ̃mmú bɛ̀ɛ̀ í tú Sifubɛ bɛ miɛkɛ.
  san-GUJ: અનન્તરં સ તાન્ નત્વા સ્વીયપ્રચારણેન ભિન્નદેશીયાન્ પ્રતીશ્વરો યાનિ કર્મ્માણિ
    સાધિતવાન્ તદીયાં કથામ્ અનુક્રમાત્ કથિતવાન્|
  amx-amx: Paul rang inenh kangkemel ilek, “Thang tjerrtj lwereny mapeh angketj mwerr
    renh kaltj-antherl-apetjam mer mapel. Altjerr rang tjengel-ayeng twer angerr kwerenhel
    mpwarek, tjerrtj lwereny map Jesu-warn twepelh-iletjeh. Aningkel kwetemeh Jesu
    renh nakek.”
  ake-NT: “Miyarɨ,” ta tʉpo to' pɨ', Paarʉ uya tanporon Papa nʉkupʉ'pʉ pɨ' Esuwerʉ
    amʉ' pen koro'tau te'tʉrawasoma a'taino pɨ' to' auro'ka'pʉ.
  qvn-NT: Chaychru Pabloga nä lapanta saludarcurga willapara juc casta runacunachru
    Dios yanapaptin ima-aygatas lapan rurangancunatam.
  tku-NT: Pablo cātā'chihuīna'nli ē ā'līstān cāhuanilh pō'ktu chī Dios maktāyalh tū
    tlahualh na ixlacpu'na'i'tātca'n tī jā israelitas.
  bjk-bjk: Ma nang e Pol ixoro tön lime sik midi, ine ixo tengen ömaras idi mabo lasa
    e God ixo pet kölöme xö tinörön te ine urungan te idi a nangadi nang kaim bara
    abo Judeia.
  msy-2020: Pol dughiar aghuim me ganigha, Ekiam Kantrin Igharazibar Gumazamizibar
    tongɨn an dafarimɨn amizir biziba bar dar gun me mɨgei.
  bpr-bpr: Na kafnge Pol mlé kumusta di kdeela, ta tulenan i kdee dad nimò Dwata di
    dad to ise Dyu fagu di katdòan.
  rmy-VLAKH: Павло дя лэнди о васт и роспхэндя пала вся кода, со о Дэл тердя машкар
    найиудеёря черэз лэстири бути.
  cle-NT: Mɨ²ja̱³ gá⁴hí̱¹ Pablo ja̱³ gá⁴jmeéh⁴ diáh⁴, ja̱³ba² gá⁴jmeéh⁴ diáh⁴ juúh⁴
    ta² chiáh² ja̱³, gá⁴jmeéh⁴ diáh⁴ juúh⁴ liáh³ca̱a̱³ liáh³ca̱a̱³ hi³ ma³jmeé³ Dios
    ja̱³ chiáh² diáh⁴ hi³ há⁴hé³ na³lɨ́y⁴ israelitas ja̱³.
  txq-txq: Ai mafee hada-horomatak esa no esa, boe ma Paulus tui loa-narun laꞌe-neu
    basa hata fo Lamatuak taon nai bee a mesan soa-neu hatahori ta Yahudir. Nae, Lamatuak
    Yesus soi dalak ena fo ara ramahere neu Ndia. Ana oo tui talo bee de Lamatuak
    pake ndia, ma basa ndia nonoon nai ue-osa ia dale ena boe.
  aaz-aaz: Hai mmataeb es nok es, rarit naiꞌ Paulus naꞌuab neu kai, suuk aꞌroo anmatoom
    nok areꞌ rasin reꞌ Uisneno nmoꞌe nrair sin anbi mee-mee neu atoniꞌ ꞌtetaꞌ. In
    nak Usif Yesus anfei ranan he sin npirsain neu Ne. In natoon amsaꞌ, on mee mꞌes
    Uisneno npaek in tuan ii, nok in aok-bian sin, anbin mepu ia.
  qup-NT: Saludashkanwasha Pabloka tukuyta kwintarka chay ñukanchi mana israel runakunapa
    llaktanchikunapi Yaya Dios rurashkanta paypa yachachihushkanwa.
  azb-azb: Paul onlardan hal-əhval tutandan sonra öz xidməti ilə əlaqədar olaraq Allahın
    başqa millətlər arasında gördüyü işlərdən ətraflı məlumat verdi.
  eng-DBY: And having saluted them, he related one by one the things which God had
    wrought among the nations by his ministry.
  guo-NT: Xanal patx wʉt Santiagoxot, Pablo puexa kejacha. Do jawʉt, chiekal chapaeipon
    puexa ispoxan, Dios kajachawaesfʉlas wʉt, judíos-elixot wʉt.
  hla-hla: Be Pol e hatsomi ranen, ba te hatei ranen a mamana ka hoboto te kato e
    Sunahan me poiena, “E Sunahan e taguhe molia ba nonei te kato beie nei u katun
    halhal i tarara u Jiu u toukui u niga.”
  mav-NT: Mi'i hawyi waku kahato sig woro­ho­'o­puẽti mehĩ'in e. Mi'i hawyi Pauru
    henoi kahato aikotã Tupana tunug wakuap irania'in ywania yt Iuteuria i haky­'e­ra'at
    hap ete.
  kpf-kpf: Gane Pauloŋâ bitziŋ kom Anutuŋâ mam okŋaŋgi kamân ŋâin gok zeŋgâren nep
    tuugip, zorat den siŋgi dâzâŋgom naŋgip.
  ppo-ppo: Atépa, Pol-né atimapaae ko̧leó fo yóló Kótóné a̧ fotoko̧ratepa, amamo Juda
    meire fake so whi̧paae erale ala mo fea yalepó.
  hin-2017: तब उसने उन्हें नमस्कार करके, जो-जो काम परमेश्वर ने उसकी सेवकाई के द्वारा
    अन्यजातियों में किए थे, एक-एक करके सब बताया।
  wol-KYG: Póol nuyook ñoom, ba noppi benn-bennalal leen jëf, ji Yàlla sottale liggéeyam
    ci biir jaambur ñi.
  bef-bef: Polu enebe tigitoꞌa kagaꞌa asagaꞌi lu epito yaꞌma Huꞌmau fegutoga bonaꞌi
    hetofa hu epoloꞌehinaꞌa yaꞌma Poluhi foyaꞌa liꞌehinaꞌmu asagaꞌna yamofihi kaga
    lu epiꞌehina yabe.
  amm-amm: Polo mo ikoki, “Woli iyali, moi kuo.” Nosai no ima imo lukasiyoluwaikoki,
    na ikoki, “Kotoyo fasimonalo manoki. Tani amiyo mi sisiyoli analo manoki, noko
    nokonu nokoni asiso.” Ainoso ainoso imo lukasiyoluwaikoki.
  zaj-zaj: Vuyamambukize kuwalamsa, Paulo kasonga kuwasimulila lumosilumosi mbuli
    ziyatendile Mulungu mwa Wamhazi kubitila sang'hano yake.
  chq-NT: Joon Poo² do gafee'¹mo 'in tsá² néei¹ do. Ga'láa² 'wii²¹² tyaa¹a júu³ la
    coon²¹ la coon²¹ 'e nigajmaa¹a Dios jee²¹² 'in tsá² jo seein²¹ Israel mo gacwoo¹o
    júu³ tyʉ́² tya' Dios.
  swp-swp: Ia i lautoiedi, abo ginauri gamagamagari Eaubada i ginauridi Murimuri‐tataodi
    aridi eai, ena guguia debana eai, i heriba komakomanidi.
  bjr-bjr: '@see-verse:ACT.021.018'
  aby-aby: Foruini iyaini emuabairo fakiro Foruma emua yaisina arie wake weike Godinu
    wake i imusu oroubairo weibisia eno yarie, Godima Danu imukekaini danu buna makara
    ibake i Du me imusu oroubairo Godinu wake yaisina we eneibisararo i imusu orouma
    nanu wake naukada emenu imuka yaisina Godibairo odeibisaya eno wei.
  eng-YLT: and having saluted them, he was declaring, one by one, each of the things
    God did among the nations through his ministration,
  jni-jni: Sa ma mara u'iso uwe, ma ribe ubezizi uwe vat timum be sa ugomo Asere maa
    wuzi anyimo anu zatu tarsa Asere barki katuma kameme.
  kne-kne: Idi nakisamano si Pablo en daida, dinad-at na din am-in ay inam-amag Diyos
    babaen sin ena nangaskasabaan en daida ay Gentil.
  tgj-tgj: Paul bunu mvnwng nga alvbv kaarwk sito okv ninyigv lokv Pwknvyarnv oguaingbv
    Jentail vdwgv pingkolo ripvkudw um mvnwng nga bunua mimpa jitoku.
  wat-wat: I bwaduviagigikuwisiya muninei, matatafuna gunina ovina i nusifufuwekoḡoiya
    nenesiyai namaise yana bunanige sinenei Guyau i savivina Kani Kwauna nenesiyai
    fasinei.
  gui-NT: Jare opa ma maraetei oyapo yave, Pablo omombeu chupe reta quirai jae oparavɨquɨ
    judío mbae vae reta ipɨte rupi, jare quirai Tumpa jeta mbaembae oyapo chupe reta.
  quc-TT: Ri Pablo xuya rutzil kiwach konojel, kꞌa te riꞌ xutzijoj ronojel ri ubꞌanom
    ri Dios chkixoꞌl ri winaq ri man aꞌj Israel taj.
  heg-NTPO: Kaim todan apa mes nol mesa, hidim Paulus dehet mamo deng totoang man
    Ama Lamtua in daek son se ola-ola, taung atuil Yahudi lo kas sa. Un tek noan,
    Lamtua Yesus sai lalan son le oen parsai se Una. Nol un kon nahdeh deng taon elola
    le Ama Lamtua pake una, nol un tapan nas se os ni dalen na.
  ptu-ptu: Nasalama'i asammi Paulus anna mane natula' nalise-lisesanni indo ingganna
    kaha-kaha puha napadadi Puang Allataala lako tau taianna to Yahudi anna mala ullambi'
    kasalamasam kahana pengkähänganna Paulus.
  bzd-NTPO: Ie' tö ie'pa shke̱'wé̱ ta̱ ì ko̱s wé̱itö Skëköl batamik, pë' kë̀ dör judiowak,
    esepa shu̱a̱, e' pakéitö ie'pa a̱ yësyësë.
  kwf-kwf: Sa Paul ka fata leꞋa leꞋa fuada, sui nia ka faꞋarongo kira Ꞌani ru neꞋe
    God nia sasiꞋi taꞋifau ki Ꞌani raoꞋa neꞋe sa Paul sasiꞋi safitana na ngwae neꞋe
    noaꞋa laꞋu Jiu ki.
  eng-WYC-2017: Which when he had greeted, he told by all things, what [things] God
    had done in heathen men, by the ministry of him.
  eng-WMBB: When he had greeted them, he reported one by one the things which God
    had worked amongst the Gentiles through his ministry.
  zat-NTPS: Pablo bgape̱' le̱' diuzre, na' bzenne̱' benne' ca' tu tu da be̱n Dios
    lu na' le̱' ládujla benne' quebe zaj naque̱' judío.
  spp-spp: Fwùŋi pyiŋkwooni kàntugo, Poli à jwumpe lwɔ́, karigii Kile à pyi mà u yaha
    supyishiŋi sanŋi shwɔhɔl'e ke, maa cyire puni yyaha jwo pi á niŋkin niŋkin.
  zty-NTPS: Kate' Pablon' ba wdape' ḻégake' “Padiox̱” bzenle' ḻégake' yógo'te da'
    ben Dios ḻo ne'e ḻe' gan zej nnita' benách zi'to' ka'.
  mek-mek: Paulo isa epamegoniꞌi. Egae kai Iudea papiauꞌi laaꞌi auꞌi epoꞌiai, Paulo
    Deo ega pinauga ekapaisa alogai, Deo isa epalagaina kapaꞌina ekapaiꞌi auga, agaꞌo
    agaꞌo fouga maaꞌiai eifania.
  aey-aey: Odocob Pol feele adimei uqa Anut uqana odoc Juda dana qee eundec gemo Anut
    uqa Pol ebenna cabi osolosol onnu saaden.
  urd-GVH: उन्हें सलाम करके पौलुस ने तफ़सील से बयान किया कि अल्लाह ने उस की ख़िदमत
    की मारिफ़त ग़ैरयहूदियों में क्या किया था।
  ycn-ycn: Pablo ajalácari necá. E ri'imá risápaca'ala yucuna najló, Tupana yucuna
    ri'imaqué ajopánajlo, ajopánajlo que, uncá judíona calé ne'emacá. Palá Tupana
    la'ajica ra'apiyá jema'ajeño, ajopana, ajopana que. Riyucuna ri'imá najló.
  djr-djr: Ga ŋayiny ŋunhi Bolnydja dhärranan, bala ŋayi yan lakaraŋalnydja walalaŋgal
    bukmakkalnha yan, nhaltjarr ŋayi gan ŋunhi God-Waŋarryu djäma mirithirr ŋamakurr
    ŋurikiwurruŋ ŋunhi Djan'tayilwu yolŋuw walalaŋ nhanukalaŋawurr djämakurr Bolwalaŋuwurr.
  kvg-kvg: Yaq Pol ndigu zenda kaka guzumbu-itiam, ndego emanqat zømbe-votót, matev
    ate ndægo, Mbumbukiam bawan vini-ak-te, teqa sasae mokho-te gematønumam.
  rug-rug: Zama qetuqetu koa rini se Paula, meke tozi betoi sa koa rini sari doduru
    tiṉitoṉa gua saripu evaṉi sa Tamasa koari na tie Zenitailo, pa korapa inene misinare
    tanisa.
  hop-NT: Noqw pam pumuy amumi hahlayhtit; pahsat pu God hin put tumalayat ahpiy qa‐Jew‐sinmuy
    amuhpa’ hihta tumaltaqat pās nanap hin hiniwhtiqat pam pumuy amumi tuawi’ta.
  san-URD: اَنَنْتَرَں سَ تانْ نَتْوا سْوِییَپْرَچارَنینَ بھِنَّدیشِییانْ پْرَتِیشْوَرو
    یانِ کَرْمّانِ سادھِتَوانْ تَدِییاں کَتھامْ اَنُکْرَماتْ کَتھِتَوانْ۔
  heb-LB: לאחר חילופי ברכות סיפר להם פולוס על המעשים הנפלאים שעשה אלוהים באמצעותו
    בין הגויים.
  caf-NT: '''Et Paul, “Dahooja,” hubúlhni. ''Ink''ez ts''iyawh nts''oh ''udun yun
    k''ut whut''en hubutah hube ''ut''en be Yak''usda ne''ust''en, ''et hubugha hubulh
    náwhulnuk.'
  mio-NT: ta sacahnu ndi chi ndihi ra, ta quechaha cati tuhun ra Paulu ndihi cha ni
    savaha ra Ndioo. Chaha ra cuenda yoso cuhva cha ni tasoho ñivi cuu inga tucu ñivi
    tuhun cha ni cati tuhun ra.
  srq-NT: Pablo que ñee ee ra. Mba e renei nenei ja ee. —Dios que siqui tuchɨ serese
    ra. Se echeẽ nenei nenei mose judíos eã je, ɨ que Pablo Jesús quiato rerecua je
    ra.
  kje-NT: Am rakanedi ne, Paulus naledi nin hiyene arore, la wakunu ha wo'ira na'akeme
    man Makromod Lalap hi'iyedi lolo ri ma ka namwali Yahudi enihe lere ai nodi Makromod
    Lalap Lirna Wawa'an eni loikaru hi.
  gaz-gaz: Phaawulosis nagaa isaan gaafatee waan Waaqni tajaajila inni kenneen Namoota
    Ormaa keessatti hojjete hunda tokko tokkoon isaanii ibse.
  kud-kud: Ta Paulo ivelauwedi, na Yaubada yana paihowa nigele Yudeya holadiyai vehabana
    i'au'aubabada aidiyai.
  urb-NT: Upa ame'ẽ ta po ke a'eta ngi Páu pyhyk rahã, upa katu te a'e ma'ema'e ame'ẽ
    ke a'e pandu pandu a'eta pe. Amõ awa ta renda rupi wata oho rahã, Tupã je'ẽha
