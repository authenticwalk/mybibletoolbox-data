  taw-taw: Pen binɨb anɨb okok agɨlɨg agɨlak, Pol nop pɨsnep paklɨm agɨlak.
  jic-NT: 'Judiopan cjüil jiquiltsja, yümücj tjoweleptsja: “Tjü''ü''ná jupj”.'
  zap-NT: 'ne zanal, rderëz men, re men: ―¡Guket men!'
  wer-wer: Pël ëën omën kësang pan pitëm ënëm yesem ngön ëak epël mëëa. “Pipop mën
    wel wieë,” pël mëëa.
  ipi-ipi: '@see-verse:ACT.021.035'
  qul-NT: 'wajach''acuspa: “¡Wañuchun!” nispa.'
  tnc-tnc: '@see-verse:ACT.021.035'
  ter-NT: 'Hara koéhiko yûho vaúkexea neko xanéhiko: —Képeka! Képeka! —kóyehiko.'
  bmr-NT: 'Jaamo sihidɨ miyamɨnaa idojɨcutɨ bucasiuhi: ¡Magaicaau! noomoro sefano.'
  fuf-fuf: 'Ko fii hari konu yimɓe ɓen no jokki mo, no ewnoo, wi''a: «Waree mo!»'
  mwc-mwc: Ba koroto murinai si sununuri wai si paraparara, “Ko kasibunui! Ko kasibunui!”
  bhl-bhl: 'Uniwi, kunum waneng alik alik bi ilo yenggelew teleko, fian kuw gaaneko,
    bokolomeliw: “Aliwi, kuanoka! Aliwi, kuanoka!”, ange ange keko, gaanem talsiliw
    te.'
  ons-ons: Ŋei ŋerep magu suaine eŋe mogatone ari more, togoleka boka rakoi, “Qeu,
    yeine seukep!”
  con-NTPO: 'Nane poiyi''cco bo''fa''chondeccu sundarondeccuma omboemba qquen fundo''je''fa:
    —¡Fi''ttija!'
  ghs-ghs: Peitemi abi tupu minai iihaqi sokasoka hiire tuumaqi erake hiireta, Abi
    oi baamu naatare! Oiqi hiireta.
  peg-peg: ଇନାକିଦେଂକି ତାଙ୍ଗ୍‌ ଅହାଟ୍‌ ଇଞ୍ଜି ବେସି ଲକୁ ପାଚେ ହାଲୁ ହାଲୁ କିକିରାଡିଂ କିଜ଼ି
    ଅହାଟ୍‌, “ଅହାଟ୍‌ ଇଞ୍ଜି ମାଚାର୍‌ ।”
  txu-NT: 'Me krãptĩ: ne me kôt mõn kàj bê memã kum, “Me tu abĩ. Me tu abĩ”, anhỹro
    mõ.'
  eng-WEBU: for the multitude of the people followed after, crying out, “Away with
    him!”
  gnw-NT: 'Echa''ã opaete yatɨ vae reta yugüɨraa sundaro reta jaɨcue, jare iñeeãta
    reve jei: —Tumano jocua cuimbae.'
  mux-mux: Yambu lumbili puringma-ni nangale toku “Kulupili toku konjai.” nilsiliiku
    lumbili puring.
  maj-NT: 'Nkjin ṉkjún i̱ncha maha xi b''i̱ tíi̱ncha tsu nga yjanki: —¡Kat''en ndo̱!'
  bkq-NT: Tadaenkeze kehoem myani kurâdo nhapygue idâly. — Xyâgâ! Xyâgâ! — kelymo.
  kue-kue: Yomba merkinde sikasi pi kaglkane indre dingwa, “Ye yende korugl piyo!”
  cot-NT: 'Yoguijaguijaipojaqueriqueate icajemajiapojaquequeate: —¡Imaicashia irimetoje!'
  bnp-bnp: E huriki a tara na ni rata tuhare ri muri ne huriki a nugumaheto ri gale
    maea, “Mu rabalakia!”
  apn-NT: '@see-verse:ACT.021.035'
  ctp-NT: Loꞌo kaꞌan ꞌa nten ndyaa ñaꞌan ꞌin sndaru bra kanꞌ. ―¡Yjwi lya wan ꞌin yu
    kwa! ―ndukwin neꞌ kanꞌ ꞌin sndaru kanꞌ.
  opm-opm: '@see-verse:ACT.021.035'
  bvr-bvr: '@see-verse:ACT.021.035'
  wal-wal: Aissi giikko, daro asai, “A wora!” yaagiiddinne wocamiiddi kaallees.
  zad-NT: 'Na'' beṉ'' zan nogake''ne'' chosyaagake'', che''gake'': ―¡Ḻii wittegue''!'
  kmg-kmg: 'Ŋic guru sâko jaŋe bâjâpec-jopahuc owac owacke rahuc šiŋuc mumbiŋ: “Ŋic
    e arictac eoc!”'
  aso-aso: '@see-verse:ACT.021.035'
  uli-uli: Yarmat resa dabey miril le resa tawulagili chog bo, “Ha limeseloh!”
  nin-NT: Anishirr ba a so ga ba ttu na so du hantu di, “Ngu ma!”
  acu-NT: '@see-verse:ACT.021.035'
  cak-WNT: 'Y quinojel c''a ri winek ri'' can ye tzeketel c''a el chiquij, y sibilaj
    c''a pa quichi'' niquiben y niquibila'' c''a: ¡Ticamisex ri Pablo! yecha''.'
  ebk-ebk: Cha umun-unud nan hanacha ongor ay tataku ay cha mangifugfukiaw, “Patayunyu
    hiya!”
  spa-PDDPT: 'porque la muchedumbre del pueblo gritaba: ¡Mátalo!'
  ruf-ruf: Likingili limuwinza na iwanu waghendelela kukemelela, “Mkomeni ayo!”
  gun-gun: 'Mba''eta heta va''e kuery hakykue katy gui ou vy ojapukai: — Pejuka —
    he''i okuapy.'
  agu-BL: 'Na cyakil cunin wunak xomche'' nintz wutz chicoc. Nin chin chija''j nintz
    tan yol: —¡Quimoken! —che''ch tzun na ban nintz.'
  isn-isn: Ndogoelyo i umbi nila antu ai limutyatiie nu kulongoleka kukua iyogo, “Muheji
    uyu.”
  eng-PEV: The mob kept on shouting, “Kill him. Kill him.”
  ilo-ULB: Gapu ta dagiti adu a tattao ket simmurot ken ipukpukkawda “Ipanaw isuna!”
  pir-NT: Masa tiquinare peyequina nʉnʉ tã, sañuducu nʉnʉ tãhye. —‍Tiquirore wejẽ
    cãhña, ni, sañuducuahye tiquina Pablore.
  anv-NT: Ɛbwɔ́ ako ákwɔ́lege Pɔl meso ákálege nnó áwá ji.
  sab-NT: 'Kwian ngle ulita chagedu Pablo nate ngaute: —¡Pablo guda!'
  tmd-tmd: Makwam nöbö mö piaku ñɨŋ mönö ölɨsö yadön yadmä, “Nugwo aŋadö pɨl pal nɨgi!”
    rɨmä.
  acr-NNT: 'Ma rukꞌiyal winaq re ri tinamit ketenenik, kiternabꞌem lo ri Pablo y kesikꞌinik:
    «¡Kamisaxoq! ¡Kamisaxoq!» kechaꞌ.'
  kpg-kpg: Digau dogologowaahee ga lloomoi i muli o mee, ge wwolowwolo, “Daaligidia
    a mee gii made!”
  taj-taj: तिग्‍दा भिसम म्‍हिला हुलसे “चुदा साइनोन तोःला” भिसी क्रिङ्‌बान लिच्‍छा
    लिच्‍छा भ्रबा मुबा।
  avt-avt: 'Hɨr nisesik nɨnap natɨp nar ik: “Yi eikɨp kaki.”'
  cbk-cbk: El maga gente que ta sigui atras ta continua grita, “Mata con ese!”
  uig-ARA: 'چۈنكى ئۇلارنىڭ كەينىدىن توپ-توپ ئادەملەر ئەگىشىپ مېڭىپ: ــ ئۇ يوقىتىلسۇن!
    ــ دەپ ۋارقىرىشاتتى.'
  tuf-tuf: 'Yehw̃ becayat questoc uw ricá quinjacro. Quina rabar cohwjacro: —Yauwi.
    Pablo yauwi. In yauwi, cohwjacro.'
  abx-abx: Agpamungyod i kalabbatan ngan sigi panurakaw, “Matayu-bi iya!”
  mco-NT: 'Tüg''ócɨy je mayjäy pamiingɨxy axam je soldado ajcxy, yam chachmɨnaangɨxy:
    ―¡Huen ögy!'
  bsp-bsp: 'Kənay ka afum kənacəmɛ Pol darəŋ, ŋac-kulɛ: «Pamələk kɔ!»'
  kqf-kqf: Banina lava kumna a kaiwatedi bi kalinedi dididiginemo a binabinauna gado,
    “Koi peki! Koi peki!”
  cpb-NT: 'Maawoini atziri royaatakowentanakeri, ikaimaiyini: “¡Powamayeriwé!”'
  aon-aon: Ihishmorim shanaki aria shahwar shakri, “Buwon nugok!”
  hus-NT-2005: 'kom an atiklábtsik ejtal wéwnaxnék ani kawidh in ulaltsik enchéꞌ:
    ―¡Ka chemdhá!'
  mig-NT: 'Chi̱ kua''a̱ ñáyɨvɨ vái koyo‑i ichi yatá soldado, te kákana jaa‑i: Ka''ni‑ní
    cha̱a jia̱n, áchí‑i.'
  bps-bps: Na i kdee dad to mlalò déén too mkit, manla, “Fnatiyu kenen.”
  mbs-mbs: Migbelobansag se otaw timaking, kagi dan, “Imetayan tadon den sikandin.”
  cme-NT: '@see-verse:ACT.021.035'
  sus-sus: barima mixi gali nan nu biraxi e fɔxɔ ra, e nu fa a fala e xui itexi ra,
    «A xa faxa!»
  pon-2006: pwehki pwihnen moromoro ar pwakipwakih oh weriwerki, “En kamakamala!”
  dad-dad: Tamo musei idi dõ difeid fen, diweig diron, “Ukesig!”
  zab-NT: 'ne iratedeb rbɨxtiadeb: —¡Gultinxúb!'
  jae-jae: gebe lau tau samob sêwiŋ ma sêmôêc paŋgeŋ gebe “Enaŋamaŋ.”
  ksd-ksd: 'Tago ra kor na tarai dia murmur, ma dia oraoro dari: Da doka.'
  msm-NT: aw aboy binansagon, “Himataji!”
  myk-myk: 'Bani sipyiɲɛhɛmɛɛ pu bi taha wu fɛni, na xhuulo na yu na: «Yi wu gbo laha
    wà! Yi wu gbo laha wà!»'
  sbe-sbe: Tauhemuliwatanidi bodana maudoidi wa se yogayogahilau ma kalinalakilakidi
    se wane, “Kwa koihemwaloi!”
  mcr-mcr: '@see-verse:ACT.021.035'
  cux-NT: 'Ti n''deēe n''dáí ''iiⁿ''yāⁿ yeⁿ''e yaāⁿ miiⁿ cueⁿ''e yā cuaaⁿ dáámí saⁿ''ā
    miiⁿ ní n''gaī yā: ''Cuuvi sa.'
  tur-YTC: Kalabalık, “Öldürün onu!” diye bağırarak peşinden gittiler.
  san-ITR: tataH sarvve lokAH pashchAdgAminaH santa enaM durIkuruteti vAkyam uchchairavadan|
  bel-N: 'бо мноства народу ішло за імі, крычучы: «Забі яго!»'
  sch-sch: Lokongei han “That roi” tia hêtsan chungin an jûi ngei bang.
  mic-MIQNT: '''Ms''t ta''n te''sijig nattesgua''titl aq sesgu''tijig, “Ne''po''t!”'
  huu-NT: 'Ailluena comɨnɨ racadɨmacɨ. Ocuioisɨte: —¡Naimɨena meine!'
  jiv-NT: Tura aencha ukunmaani̱ pataakar, mantamnatí, tu untsummiarmiayi.
  otm-NT: 'Nguetho xʉn ngu yʉ ją''i bi dɛnni bi mbafi: ―Dami hyohʉ, ɛ̨n''ʉ.'
  dah-dah: Irkeb gama irde hinhan mar gore, “Mayke kami! Mayke kami!” yeŋ kwep kwep
    teŋ hinhan.
  tnk-tnk: Kamhəkurirə ia Pol mɨne naruaɡən me, mamhəkwein əpwəmwɨs mə, “Housi əpune
    iəmə nəha.”
  kpr-kpr: Ne Paul da amboda amboda ise koko sise, “Devu ambare!” siseri.
  san-IAS: tataḥ sarvve lokāḥ paścādgāminaḥ santa enaṁ durīkuruteti vākyam uccairavadan|
  nho-nho: Tevana iaa te kanohenua naa ni oo atu koi vaamuri ka tanitani varo ake
    ki naa soldia raa peelaa, “Taia te tama naa ki mate!”
  gym-NT: 'ñobtä ñan angwane ni jökrä nikani Pablo jiebti, ye abko namani ngrente
    kri, kä namanintre niere: ¡Ni ye kämike, ni ye kämike! namanintre ngrente.'
  azg-NT: 'Ee nque nnꞌan na tentyjahan tonquenꞌ sondaroꞌñeen, ninvito tonanꞌxuaahan,
    tonduehan: “Maninjon ro quinanꞌcueeꞌhoꞌhin.”'
  bhd-bhd: सारे लोक ज़ैना पौलुसे पत्ती पेवरे थिये, तैना चिन्डां मारते थिये, “एस मार।”
  too-NT: 'Ixlīhuākca''n ixtastālani''tēlha lā'' ixtata''satēlha lā'' ixtahuan: ―¡Canīlh!'
  ind-AYT: sebab, orang banyak itu terus mengikuti mereka, sambil berteriak, “Enyahkan
    dia!”
  cjo-NT: 'Royaatanakiri osheki atziri ikaemaeyanakini: —Powamayeri.'
  nsn-nsn: O tamata geka uakeluk ra kulkula uauleik teilimpe pare, “Uiliatung pous
    liu tatanon!”
  san-DEV: ततः सर्व्वे लोकाः पश्चाद्गामिनः सन्त एनं दुरीकुरुतेति वाक्यम् उच्चैरवदन्।
  tna-NT: '@see-verse:ACT.021.035'
  lid-lid: '@see-verse:ACT.021.035'
  wim-wim: Than pam wanchangan monkan-wak-wakin thanang aꞌ wik anman pech-pechin wik
    inangana, “Mulathāmp nunanga!”
  zga-M: Ululundano lwe vanu valikhukoga nu khupwata, “Mugenche uyu!”
  yom-yom: 'Bila nkangu wu batu wuba kunlandakana wuba yamikina : —Kafua !'
  san-SIN: තතඃ සර්ව්වේ ලෝකාඃ පශ්චාද්ගාමිනඃ සන්ත ඒනං දුරීකුරුතේති වාක්‍යම් උච්චෛරවදන්|
  yut-yut: Amɨn morapmɨ da buŋon yolek madepsi sigɨn yaŋ tɨdaŋek yawit, “Aŋakba kɨmakban!”
  grc-BYZ: ἠκολούθει γὰρ τὸ πλῆθος τοῦ λαοῦ κράζον· αἶρε αὐτόν.
  cpc-NT: 'Tima maawoni joyaatakowintanakiri, ikaimaiyini: “¡Powamairiwí!”'
  nhg-NT: 'Pos noche giente tli quentocatöya oquejtojtöya checöhuac: ―¡Xecmecticö!'
  nya-nya: Gulu la anthu limene linamutsatira linapitiriza kufuwula kuti, “Ameneyo
    aphedwe basi!”
  ngu-NT: 'Niman nochimej huajlayaj icuitlapan, huajtzajtzitiayaj: ―¡Ma miqui! ¡Ma
    miqui!'
  kup-kup: '@see-verse:ACT.021.035'
  jid-jid: Nitu jbu indji ba ba sia huba nda ni kpagro ndi, “Niwu hi.”
  wmw-wmw: 'Kusema kweli, wanu wengi wakija nyuma wakikuwa wakamba: “Mulayeni, mulayeni!”'
  gmv-GGM: Deereykka “iza wodhna wodhana” gi wassishe iza kaallides.
  ssg-ssg: Teka seilon to nahih usiusi Pol ape tilol ausisini, “Teleiwa i! Teleiwa
    i!”
  zpo-NT: 'Rese myet mreke tich re xaa nyano Pab nu mbezh xaa: —¡Bit gu xaa!'
  poy-poy: Toziya wantu mushipinga shikulu wamfatiti pawabotanga, “gumlagiri patali!”
  qwh-NT: Y llapan nunacunam qatiyarqan qaparir “¡Tse nunaqa wanutsun! ¡Tse nunaqa
    wanutsun!” nishpa.
  gaw-gaw: Ag Paulus maon uḵaegeg, danab ah ameg naḏi ag dim lamadnana, huanak ena
    ap̱ig. “Qep̱eg mauhaḏ! Qep̱eg mauhaḏ!” aon ep̱ig.
  nca-nca: Kowe unipare parámi ŋu yohowero oro ene mande kondé ŋande yaŋgurí, “Urika
    khumoní!”
  zpz-NTPP: 'De mbecy zigy zaab dey ich yu. Rbish ti dey. Orzeꞌ na dey: ―¡Biit yu!
    ―na dey.'
  mkj-mkj: kauj ih apel rahrahuki, “Kojukdi ih!”
  zac-NT: 'Grë ra mënë nacanaldë, gurushtiá rall: ―Gátill; gátill.'
  kyg-kyg: Apakame huꞌa neꞌeꞌapaeꞌmo lokiya gefatiꞌmo, amagigeno falino, huꞌa huꞌnae.
  kmk-kmk: Ta gapappakuyan da un maitungtung-ud un kanan da un, “Patoyon taku.”
  cao-NT: Banahuaniquë nohiria bo, Pablo acasquí na. —Ahuë. Ahuë —i jaca niquë joi
    pistiamá no.
  bbr-bbr: Roasiret akas tainware pemana, sakau urwein, “Wena, meie!”
  inb-inb: 'Chi tukui kati­raiag­kuna, sin­chi kapa­rispa ni­na­kurka: —Wañu­chii­chi.'
  hrv-hrv: 'Jer mnoštvo je naroda išlo za njima i vikalo: “Smakni ga!”'
  box-NT: 'Ɓa ɓúenɓúen ɓura bò a yi ká ɓa a bío pɔ̃́npɔ̃́n: «O ò ɓúe.»'
  ote-NT: 'Ngueꞌa̱ gatho ya ja̱ꞌi mri ꞌbɛfa mi mantho mi ena: ―¡Dá tho nura ꞌñøhøꞌa̱!'
  wnu-wnu: '@see-verse:ACT.021.035'
  zam-NT: 'Tataa mbli solndad tac taamas mèn co'' nde nque, co'' nac leque mèn co''
    nguátbèea, mbez yèe mèna. Mbez mèna: ―Solndad, fcàa gu'' mbi'' ba''. Beth gu''.'
  zyp-NT: A zuilaipaw he zawpui taco, “Thae law! Thae law!” tatah a y lai he.
  sey-NT: 'Sajëna, jai pa̱i tutu cuihuë: “I̱te huaijë̱ꞌë”.'
  nvm-nvm: Regavo e iji zienva iji bu rad jajia vaknum kume, Kana fu guamno kumen.
  mps-mps: Te Juda dabe augwali wali asobadi, augwaligo “Pol ela muao,” po bomonama
    wali.
  pab-NT: 'Exemaha tyoahitaha kawiyatyahitaha: — Xaisehenene, xaisehenene — nexahitaha.'
  llg-llg: '@see-verse:ACT.021.035'
  kyf-kyf: 'Nɩɩ, nyɩma weee mɩ ɔ ''bɩ, ''wʋkpɩkpɩe nya: «A ''bha ɔ!»'
  tpi-tpi: Bikpela lain manmeri i bihainim ol na ol i wok long singaut strong olsem,
    “Kilim em i dai.”
  mih-NT: 'Ndyico tandɨhɨ ñu sii ra ta cana saa ñu: ¡Nacuu ra cuan! Catyi ñu.'
  qvh-NT: 'Paycunata asca runacunami gatiräyargan: “¡Wanusish casun!” niyashpan.'
  kms-kms: Wute dobu ruru, di riri, “Wi nati!” Ni pugri riri riri dobu ruru.
  agn-agn: Agdatonon nira si Pablo ig sigi tang iteg nirang ganing, “Patayen da lamang
    tanandia!”
  nhi-NT: 'Uan nochtin tlacameh tlen incuitlapan oualayah oualpohtzahtzitayah: —¡Mamiqui!'
  ttc-NT: 'Kyaqil tuq kye xjal lapike'' tuq kyi''j b''ix nkyesiky''in tuq ikxjani:
    «¡Intqet kanslet, intqet kanslet!»'
  dan-1931: 'thi Folkemængden fulgte efter og råbte: “Bort med ham!”'
  kwj-kwj: Wondawani ele himiyama hurahama miyafo naha wunu sirinandani au laka ya
    wu uchanda, “Ma rini yewa sa ha!”
  vie-OVCB: 'Họ kéo theo sau gào thét: “Giết nó đi!”'
  kze-kze: tínaaemba kwa'maé kwéiyesa tuvuwíyana puwíno símaesa anónka'a iráawe.
  mpj-mpj: Jampaya jantulwintikajalu katipayi, palunyangkaya martukaja wanarnukaya
    mirrapayi, “Pungkuralaju mitu junkura!”
  lbk-lbk: ay inmon-onod ay waschin mangifogfokhaw en, “Pateyenyo!”
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe ma̱kk vyaandi: ―¡Vaꞌan du̱ꞌa̱a̱ꞌku̱!'
  bzh-bzh: Galam pin denesepa sir bedetahi bë, “Ġengis menadiiḳ!”
  guj-2017: કેમ કે લોકોની ભીડ તેઓની પાછળ ને પાછળ ચાલીને બૂમ પાડતી હતી કે, ‘તેને મારી
    નાખો.’”
  jvn-NT: 'Wong-wong pada bengok-bengok: “Patèni wong kuwi, patèni wong kuwi!”'
  byr-byr: Sareꞌ dareꞌnesɨ. Kwala naanga yuyaꞌ mɨdɨnaabɨna yeva jaka naanga wɨdeꞌ
    “Tamakaana!”
  ian-ian: Juda ndina kwupmba yiga walega walɨndi. Ndɨ kat vatnya waa walɨndi.
  hun-hun: 'mert az egész sokaság követte őket, és kiáltozott: „Öld meg őt!“'
  mcf-NT: 'Aden cadoanquin buansho isash cuëdcuededquido: —Aidien cuesunetiad —quepondash
    sondado chuiquid chiec.'
  kjs-kjs: '@see-verse:ACT.021.035'
