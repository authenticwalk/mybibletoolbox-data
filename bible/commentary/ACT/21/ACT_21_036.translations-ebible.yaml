verse: ACT.021.036
translations:
  kpx-kpx: Isege ataeau iaeabela tai baita loui avoe, “Hamave. Hamave.”
  okv-H: embo isapamane na, “Paul tevujo pehai.” ainge ea.
  tbo-tbo: Ma gasi hi awawali babana lawahi hi ototu hi pa, ‘Ta uni!’
  mal-C: അവരുടെ പിന്നാലെ ചെന്ന ജനസമൂഹം, “അവനെ കൊന്നുകളയുക, കൊന്നുകളയുക” എന്നു വിളിച്ചുപറഞ്ഞുകൊണ്ടേയിരുന്നു.
  grc-SR: Ἠκολούθει γὰρ τὸ πλῆθος τοῦ λαοῦ ⸂κρᾶζον,⸃ Αἶρε αὐτόν.
  bgc-bgc: क्यूँके माणसां की भीड़ न्यू चिल्लान्दी होई उसकै पाच्छै पड़री थी, “उसनै
    खतम कर द्यो।”
  khz-khz: Votaunilimalima maparara ira mulira na geraka-agoto, gelailaiwai, negetiiwai,
    “Iovagia!”
  deu-TKW: 'denn der Volkshaufe zog mit, unter dem Geschrei: fort mit ihm.'
  zsr-NT: 'le zaꞌc cúdzuꞌquëꞌ bunách naꞌ, taꞌbödxyaꞌa, taꞌná: ―Gul‑döddëꞌ.'
  lin-lin: 'Bato nyonso bazalaki kolanda ye na koganga : — Akufa !'
  hns-NT: 'Djhoend to okar paatjhe tjalal aur tjiellaaike bolies: „Oke maar dhaar!”'
  noa-E: Mag thʉnʉmʉn am ẽudee serereug wëtumua warreta Pablo thõopi jajaau aajeejim.
  eng-EMTV: For the multitude of the people was following, calling out, “Take him
    away!”
  mib-NT: 'Chi ndɨhɨ i vējicoo i ichi yátá soldado, te cácana jee i: Cahni ni tée
    jíñá, achí i.'
  lif-NT2: खे़ङ्‌हाॽ खुनिॽ एःक्‍एःक् खे़न् मनाःन् से़रे़म्‍मे़ॽ, से़रे़म्‍मे़ॽ लॽरिक्
    मे़अःक्‍ते़र मे़दिम्‍दुसिरो॥
  xnj-xnj: Ndava muni msambi wa vandu uvaha vamlandili kuni viywanga, “Mkomayi!”
  mmx-mmx: Diga mumu asu i la digap kup keretna, “Sev amer i!”
  cbr-NT: '@see-verse:ACT.021.035'
  tee-NT: 'Pus ju ixtalhavat lapanacni ju ixtach''ak''ok''ata va p''as ixtachivinin.
    Ixtanajun: ―Amaknit''itch.'
  eng-LSV: for the crowd of the people was following after, crying, “Away with him.”
  cak-NT: 'Y conojel ri winak ri'' can je-tzakal-e chiquij, y yalan pa quichi'' niqui''en
    y niqui''ij: ¡Ticamises ri Pablo! yecha''.'
  pah-NT: A'ereki g̃a ohoohoji g̃a ndeviri ohapukajahyavo pejuka ga javo novĩa.
  sja-NT: 'eperãarã t''ẽe bia wãdap''edaa perã: —¡Peet''áatɨ!'
  xed-xed: «Dzata! Dzata, dzata!» ka tsa ŋəɗdəma ta mnduha ta mbaɗa mistani ya, ka
    dzaʼa nda hla wi.
  mks-NT: 'Ta tócó ndihi na̱ cán cáyuhú cóhó na̱ ndícaa na ja̱ta̱ soldado já cáchí
    na̱ já: —Cahní ndó da̱. Ná quivi da —cáyuhú na̱.'
  gfk-S: Ma ira matanabar ing di ga murmur hanana, di ga kakongane hanana be, “Mu
    ubu bing ie!”
  bmu-bmu: '@see-verse:ACT.021.035'
  dgz-dgz: Pa nagirewa, Pol evip onamone kaimakaet ve anega waiwanumun, “Toguran wat
    aisen!”
  eng-GNV: For the multitude of the people followed after, crying, Away with him.
  zaa-NT: 'Iyaba cą dia cą cue''e la bi nna ribetsi yà''a cą nna ra cą: Gatti bą.'
  eng-WEBSTER: For the multitude of the people followed, crying, Away with him.
  guh-guh: Jivibitsaëtoxanetonë Pablo barabocabuataponatsi. Vavajai tsabuataponae
    bajarapamonae. —¡Pabeyaxuare! jai tsabuataponae Pablo yabara.
  bon-bon: Teepi iyeta teebine ingwe icwisi, ala cama jiicisi egä, “Egleye teebine
    budre me!”
  nhw-BL: 'Inijuanti quintoquiliyayaj huan tzajtziyayaj: “¡Xijmictica ne tlacatl!”'
  mgw-mgw: kwa mwanjaa sendekummi'ngi'ya ku'no kakipanga ndu'ti kababaya, “Mummulagi
    kwo!”
  swh-ONEN: Umati wa watu ulikuwa ukifuata ukiendelea kupiga kelele ukisema, “Mwondoe
    huyu!”
  wbi-wbi: Pe ikipugha kikam'bingilila na kughendelela ni njeghelo, “M'busie uju!”
  bba-bba: Mɑ tɔn be kpuro bɑ bu nɑɑ kɔtinu dimɔ bɑ ɡbɑ̃sukumɔ, bɑ mɔ̀ i nùn ɡoowo!
  eng-KJVCPB: For the multitude of the people followed after, crying, Away with him.
  kgk-NT: —Peraha katu pejuka. Peraha katu pejuka, he'i onhe'ẽ hatã hatã-vy Paulo-rehe
    gwĩ hupive kwéry ogwa'ẽ va'e.
  waj-waj: 'Vuduu mmuakiaa gioonna kiaapu inna vata rada vuuya puaisakama aayanna
    reeda varida tunoo: Ruputu kikio putuaivee, tiravai.'
  cpy-cpy: 'Tema eekiro royaata-kowenta-tziiri atziri-paeni, ikaemaeyini, ikantzi:
    “¡Powamayiriwé!”'
  mpx-mpx: He boda iyoho hi nouliulil ge hi yogayoga hi ba, “Ku tagapaaliga!”
  wbp-wbp: Puurlu, kujalpalu yurrkunyu-paturlu kankarlurlulku jarna-kangurra kankarlarra
    ruumu-pardu-kurra, ngula-kurraju yangkaju ngalya-kari Juwu-patu, wurra-jukulpalu-jana
    kulu-juku purlaja purdangirli-wanaju, ngulaju kujalpalu-jana purlaja, “Pungkalu,
    pungkalu tarnnga-kurra!”
  luo-luo: Ogandano mane oluwogi nosiko kakok niya, “Negeuru.”
  nhe-NT: 'Inijuanti quintoquiliyayaj huan tzajtziyayaj: “¡Xijmictica ni tlacatl!”'
  aii-aii: 'ܟܸܢܫܵܐ ܪܵܒܵܐ ܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪܹܗ ܘܡܲܩܘܘܼܚܹܐ: ”ܩܛܘܿܠܔ ܠܹܗ.“'
  esk-NT: Iñuich malgutigaluaġniqsut iġialaplutiŋ, “Tuqqutchiuŋ!”
  msb-msb: Nagsunod naman dayon an grupo san mga katawuhan na nagasiriyak, “Pataya
    siya!”
  cpa-NT: 'Ti³dse¹³ dsa² jue¹² cah³ hlég². Ca¹qui² ca¹hløah¹dsa tí². Ca¹juúh²dsa:
    ―¡Ju³jón³dsa! ―ca¹juúh²dsa.'
  dso-dso: ବଇନେବା ବେଲେ ଲକ୍‌ମନ୍‌ ପଚ୍‌ପଚ୍‌ ଆସି ତାକେ ମରାଆ ବଲି ଆଉଲି ଅଇତେରଇଲାଇ ।
  meu-meu: Badina be hanua taudia ibouboudiai ese e ḡavaia, e lolo, eto, Aine mase.
  yva-NT: Vatano wanui wo marijat, wunanta ware, “Aubai bayave ra kakai!”
  dgc-dgc: Da uméunonod side du sundalu, a mepehéng side a tahod, a pinégkagian de
    side a bunon ti Pablo.
  zpm-NT: 'naḻbe zho, roptsie zho rnee zho: ―¡Goḻnitlogazh meṉ qui! ¡Niinagazh goḻgut
    me!'
  hix-NT: '@see-verse:ACT.021.035'
  sim-sim: Ma musha mendek li tiya ihi limu mbara, �Ma toton mandingormeshinak or
    haka,� karem limu mbara.
  npi-ULB: मानिसको भिड पछि-पछि लाग्यो, र तिनीहरू यसरी चिच्‍च्याइ रहे, “तिनीबाट अलग
    बस !”
  cgc-cgc: '@see-verse:ACT.021.035'
  tim-tim: '@see-verse:ACT.021.035'
  yor-yor: Nítorí ọ̀pọ̀ ènìyàn rọ́ tẹ̀lé e, wọ́n ń kígbe pé, “Mú un kúrò!”
  wos-wos: Du takwa di déka hukémbu ye di hambukmbu wanjita di wa, “Déré mé xiya.
    Déré mé xiya.” Wungi di wa.
  emp-NTPO: 'Ãdjirãba sordaorã caid̶u jĩgua jarabadjid̶aa: –¡Idjira beatad̶adua!–'
  eng-F35: Because the crowd kept following and shouting, “Away with him!”
  ind-ind: dan karena begitu banyaknya orang yang mengikuti sambil berteriak-teriak,
    “Binasakan dia!”
  pes-OPCB: 'جمعیت نیز به دنبال آنها فریاد می‌زدند: «اعدامش کنید! اعدامش کنید!»'
  mpt-mpt: '@see-verse:ACT.021.035'
  ssx-ssx: Pate mo haliwekima꞉ telia꞉ mea pulu hata꞉ wi alo alota꞉ Homena꞉ lie laa
    la꞉tiki pimikime.
  mkl-mkl: domi inɛ ŋɑu fei ɑ̀ wɑɑ too ŋɑ ɑ̀ wɑɑ lɑò ɑ̀ wɑɑ ni, i kpɑɑ.
  gaq-gaq: ରେମୁଆଁଇଂ ସାପାରେ ମେଁ ପ୍ଲା ପାଙ୍ଗ୍‌ଚେ ୱାସାର୍‍ଚେ ବାସଙ୍ଗ୍‍ଡିଂଆର୍‍ଗେ “ଆମେକେ ବାଗୁଏ
    ବିଃପା ।”
  gof-RNT: Daro asay, “I hayqqo!” yaagidi waassishe kaalloosona.
  unx-unx: ସବେନ୍‌ ହଡ଼କ ଆୟାଃ ଦୟା ଦୟା ଅତଙ୍ଗ୍‌ ଆଉକେଦ୍‌ତେ “ଇନିଃକେ ଗଜିପେ” ମେନ୍ତେ କାଉରିତାନ୍‌ଲଃ
    କାଜିକେଦାକ ।
  gah-gah: '@see-verse:ACT.021.035'
  lcm-lcm: Petau ang kitapo using ia, kipo songosongo ta, “Tara raung ia!”
  aer-aer: Kenhe tyerrtye itnenhe-arle apenteke areye akenhe ikwere alakenhe-arle
    arlkerrerlenge, “Renhe irrerlknge atwaye! Artwe yanhe atwaye!”
  qvc-NT: 'Chaqa paykunaqam ikinllapata rirqan qayach''akushpa: —¡Wanchiyllapa chay
    Pabluta! ¡Wanchiyllapa chay Pabluta! nishpa.'
  tgl-ULB: Sapagkat ang karamihan ng mga tao ay sumusunod at patuloy na sumisigaw
    ng, “Alisin siya!”
  cbs-NT: 'yudan kaian jaki sinatai jachun bukin jui kushipawen yuikubainkin: —Tenankanwen!
    Tenankanwen!— ikubainaibun'
  xtm-NTPP: 'vaa ndaka i ka kayu''u, ka ndikin i de kuan koo i, te ka jiña''a i: ―‍Jin
    ka''ni ni de ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Angweto boa ngabankengama kongo bakachobela kulenga, “Mankome jwenio!”
  bao-NT: niipetirã cʉ̃ jiro, “Jĩacãña, jĩacãña,” cʉ̃ja ca ĩi acaro bui nʉnʉjeero
    macã.
  san-ORI: ତତଃ ସର୍ୱ୍ୱେ ଲୋକାଃ ପଶ୍ଚାଦ୍ଗାମିନଃ ସନ୍ତ ଏନଂ ଦୁରୀକୁରୁତେତି ୱାକ୍ୟମ୍ ଉଚ୍ଚୈରୱଦନ୍|
  rmn-rmn: 'Бут дюняс джянас пал лэндэ тай дэнас бэбэря: — Мэрипэ лэски!'
  huv-NT: 'Xeyay nipilan almandüjpiw nejiw, tenguial apajüw, apiüngüw: ―¡Ich mandeow
    nómban! ―awüw.'
  otn-NT: 'Bá̱ mafi gätho yø ja̱''i̱ bá̱ ''bɛfa, bi ''yɛ̱na̱: ―Da̱ du̱ ra̱ Pablo ―bi
    ''yɛ̱na̱.'
  nop-nop: Tubu metam adi mindaŋ yehikeleeŋ kakaliŋa indiŋ kutigiŋ, “Ulukumuŋ tineŋ.”
  obo-NT: Woy ayas dan id pomehes no mid ungketen to, “Od imotayan ikon minuvu!”
  kca-kca: 'мир аратәԓән ԓыв йўпеԓән шушәс пӑ ўвәс: «Ԓўвеԓа сŏрәм ат уԓ!»'
  cak-ENT: 'Y conojel c''a ri vinük ri'' ye tzeketül c''a e chiquij, y juis pa quichi''
    nquibün y nquibila'' c''a: ¡Ticamsüs la Pablo! nquibij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤀᤣ᤺ᤰᤀᤣ᤺ᤰ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤛᤧᤖᤧᤶᤔᤧ᤹. ᤛᤧᤖᤧᤶᤔᤧ᤹ ᤗ᤹ᤖᤡᤰ ᤔᤧᤀ᤺ᤰᤋᤧᤖ ᤔᤧᤍᤡᤶᤍᤢᤛᤡᤖᤥ॥
  mie-NT: 'Chi ndihi nchivī níquīn ji soldado, de cána jee ndá ji: Ná cúū tēe jīñā,
    ncachī.'
  san-TIB: ཏཏཿ སཪྻྭེ ལོཀཱཿ པཤྩཱདྒཱམིནཿ སནྟ ཨེནཾ དུརཱིཀུརུཏེཏི ཝཱཀྱམ྄ ཨུཙྩཻརཝདན྄།
  qve-NT: Saynataqa ruwaranku, llapallan chay runakuna nishu phiñasqallaña qepankuta
    hamuspa, “¡wañuchun!” nispa qaparqachasqankuraykun.
  pao-NT: Umu mu-nakwi ooosapa mu nageno'o, “A batsa,” mee unnena.
  cbu-NT: '@see-verse:ACT.021.035'
  usa-usa: miráitata netuqyaammá aarawaamá yinnaaé waqméta kéweta ikámma púyóro.”
    téta tirááe.
  soy-soy: 'Pisoi riwúí yɛ pɛɛ u tikilɛnlɛ pin cɑ́ɑ́i rɛ: Ani u kpu!'
  hui-hui: Wali agali biarume haruru pialu bi timbuni lalu, Ba homelo ba, lai hene.
  amf-amf: Ogono eenoar “Kiam deesee!” hamayse ilatada kesa paananka keda yive.
  quc-NNT: 'Konojel k''u ri winaq ri e teren chkij käkiraq ki chi'', käkib''ij: ¡Chkämisaxoq!
    —kecha''.'
  dob-dob: '@see-verse:ACT.021.035'
  wrs-wrs: '@see-verse:ACT.021.035'
  mca-mca: 'qe hekhewe'' olots nijayanijpha''mkii in taya''yijipji''kii, qa yit''ijju'':
    —¡Nawa''m!—'
  tzo-TZC: 'Yuꞌun scotolic xꞌavlajetic talel ta patil: ―¡Acꞌo chamuc! ―xiic ta jmec.'
  mya-mya: လူ​ပ​ရိ​သတ်​တို့​သည် ``သူ့​ကို​သတ်​ပါ'' ဟု ဟစ်​အော်​လျက်​လိုက်​ကြ​၏။
  gng-NT: 'Udu nnɔ ya nib kɛ pɛ puoli nɛ ki wuureh ki teh: «Ku wɔ mɛn! Ku wɔ mɛn!»'
  cbi-NTPO: kumuinchi chachilla yanu tu'nuuve ti' bendaa kendetsuñu' mitya.
  ikk-NT: Igunrun ahụn hụ e sọn wẹ, e yi, “Gbu n'ẹ! Gbu n'ẹ!”
  leu-leu: E a malila aava ri usi soxote, ri taxa lo xukulai faagut, “Punuxe!”
  maz-NT: '@see-verse:ACT.021.035'
  bod-N: མི་ཚོགས་རྗེས་སུ་འབྲངས་པ་དང་ཁོ་རང་སོད་ཅིག་ཅེས་འུར་བརྒྱབ་པའོ།།
  tca-NT: '@see-verse:ACT.021.035'
  zpl-NT: 'nu ye bee beneañi zeꞌe rixiali beei nú unibeei: ―¡Uti nucuaꞌ!'
  mbc-NT: 'To'' entaimepîtî''pî inî'' panpî'' iwenairî si''ma: —‍Iwîtî iwîtî —‍ta''pî
    to''ya.'
  ndg-ndg: Maana kipenga sa bandu batikengamana na yendelea kukombwa ndoti, “muntole
    yolo!”
  wsk-wsk: Se kariimet nogowom karo se mu, bala, “Am moral se kuerukko,” mu me ta
    bita tokasan.
  toj-NT: 'Spetzanil ja ma'' ti nochanei, xch''eljiye xta: ―¡La xa jmiltic, la xa
    jmiltic! xchiye xta.'
  kkl-kkl: '@see-verse:ACT.021.035'
  tbc-tbc: '@see-verse:ACT.021.035'
  sna-sna: Vanhu vazhinji vaimutevera vakaramba vachidanidzira vachiti, “Ngaaurayiwe!”
  smk-NT: ket wanran man'iburya-buryaw nin mantumumbok, “Patyen tamoya!”
  grc-TCGNT: Ἠκολούθει γὰρ τὸ πλῆθος τοῦ λαοῦ κρᾶζον, Αἶρε αὐτόν.
  gof-WFTW: Daro asay, “I hayqqo!” yaagidi waassishe kaalloosona.
  spa-BLM: 'pues la multitud del pueblo lo seguía, gritando: “¡Fuera!”'
  kyz-NT: '@see-verse:ACT.021.035'
  dao-dao: Khyang naküt naw, “hnim ua” tia Pawluha hnua ngpyangkie.
  cya-cya: 'si''yana ña''aan nten can'' nducui ncha''an ne'' ''in yu, lo'' nchcui''
    cueen ne'': Yjui tijin um ''in yu.'
  beu-beu: '@see-verse:ACT.021.035'
  wrk-wrk: Ngala yali kirrijba dungalana, kaya yali kudanyu barri nanamukunyi kijiyudinyi.
    Nayi yali kaya, “Kurdanbakiyi nayinda nganinyi. Kurdanbakiyi.”
  nii-nii: Wumb tiłap owundu ekii se puk kin, wii tok yi ninjing, “Eim to kundei!
    Eim to kundei!” yi nik punjung.
  ign-NT: 'Taicha namutu náehicapahi tipiara­ca­napaipa: —Máepená­va­ne­tataji —nacahepa.'
  dik-NT: Gokë buɔɔth ku yekë kiu ëlä, “Bäk, dhilku nɔ̈k.”
  cac-cac: 'Masanil eb'' tzac''anoch yuj vin̈ ix laj avaj chaan̈ eb'': —Chamocab''
    vin̈ d''a elan̈chamel, xchi eb''.'
  tzj-E: 'Y conjelal jetren ela tzrij congan nquerak quechi'' y cawra necbij: —Tcamsaj,
    tcamsaj.'
  san-BUR: တတး သရွွေ လောကား ပၑ္စာဒ္ဂါမိနး သန္တ ဧနံ ဒုရီကုရုတေတိ ဝါကျမ် ဥစ္စဲရဝဒန်၊
  yaa-NT: Nãskakẽ keyokõi acho fokani fãsikõi mekafonifo. “Aa chaka reterisafakãfe,”
    ato faafonifo.
  cab-NT: ladǘga jayábiña súngubei járigi agúarajeina. —¡Jilála!
  clu-clu: kag sigi andang sonod nga nagasiringgit nga patayun tana.
  swh-ULB: Maana umati wa watu walimfuata na waliendelea kupiga kelele, “Mwondoeni
    huyu!”
  tpt-NT: 'Tachun ixtaxkaulhiminta y pꞌays ixtalaktꞌasajminta, ixtanajun: —¡Kijnan
    knaunau kanilcha! ¡Kanilcha!'
  aai-aai: Sabuw ufuh hitarkoukuw hina hio, “Kwa’asabun emorob!”
  sny-sny: Sosu lu taune werese apou hareyei erasi uteye, “Meni ape aine tera'ere!
    Meni ape aine tera'ere!” [Lu 23:18]
  myy-myy: '@see-verse:ACT.021.035'
  trc-NT: 'ꞌO̱ se canocoꞌ raan nij yuvii̱ man nij tanuu, ne̱ caguáj nij yuvii̱, cataj
    nij yuvii̱: ―Ticavi̱ꞌ soj man soꞌ cuaj ei ―taj nij yuvii̱, caguáj nij yuvii̱,
    niꞌya̱j nij yuvii̱ man Pabló a.'
  cut-NT: 'ndito ca̱hche ye, rah ye: ―¡Cuihno nchuhn sa̱hn tih!'
