    ta'pʉ iya.
  qvn-NT: 'Niptinmi Pablo cay nira: “Nogaga cä Israel casta runam, wac Cilicia ningan
    Tarso marcachru näcisham. Chay marcaga alisca alinnin marcam wac Ciliciachrüga.
