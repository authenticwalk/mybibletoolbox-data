  aoj-aoj: Owaꞌ Pol naꞌi, “Owaꞌ. Aeꞌ aman Judaiwai. Wambel aeꞌambili Tarsus itap luꞌupa
    Silisia. Apaꞌ aeꞌ aman anambel wambel luꞌwambili agol luꞌwagili. Inaꞌ niꞌi awi,
    aeꞌ iꞌipasa anif basef esis amam nematawa.”
  cbv-cbv: —Caán nihcan caá. Weembʉ́t judío mʉn tigaá. Cilicia baácdih Tarso tʉ́tchidih
    bóo caá. Caán tʉ́tchi oboh jʉmni tʉ́tchi nihcan caá. Pánihna, queét cã́acwãdih
    weemdíh ma naáwát tʉ́ʉtʉ́, Pablo ãt niijíp wʉt jĩ.
  taw-taw: Agek, Pol agak, Yad bɨ Juda olap agak. Yɨp tɨkɨlak, Silisiya plopens taun
