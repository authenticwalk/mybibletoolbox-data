  awb-awb: Úwana Poraga, Íné Asiu aní múge. Íné Sírísía marákórápéq Tahsa suwahpeqte
    ání múge. Tahsa suwahpeq áhnte nahnsó ké míáhwe. Íné mahtaq míáh ké ehweh terinie
    úwe.
  gdn-gdn: Ko Poru denai wagubu ke; “Ae, ki ka eba nau. Nau ka Diyu apunai tawana
    Sirisiya natere Tatasi rabineya wena-sugubuwani. Nau ka natere kawaya ki apunai.
    Ko nau nuwaneya karako iyapana yau yona mo mu tadeyana wainapakani.”
  nko-NT: Ɩnʋ Paulo lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Yudayin ngyi mɩ́ mʋ́. Tarso ánɩ́ ɩbʋ Kilikia
    ɔmátɔ́ bɔkwɩɩ́ mɩ́. Megyí wúlubitɔ notsú. Nobwíí ɩpa, ha mɩ́ ambla ahá
    ánfɩ asʋ́n.”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro ĩre cʉdiyuju Pablo: —Jud''io masʉ ñaja
    yʉ, Cilicia sita ñarimaca Tarso vãme cʉti macagʉ. To bajiri, ãnoa yʉre jũnisinirã
    rãca ñagõrʉaja yʉ —ĩre yiyuju Pablo.'
  pib-NT: Wane china Pawlo, “Gita galikakni jeji Goteyno, Tarso gajerno, pokchi kapiranyegiru
    Surisyasretaya. Giyagni nagjityi puchichyapno yine nunkakinripa.”
  wiv-wiv: A Pol ki tania, “Hau na Iuda katiu, ki valohua hau ni Tarsus ni Silisia,
    miu ka lala habuka a Tarsus beta ni na taon vetanga katiu, e hizanga! Vatiau na
    pole kamana manumanu.”
  reg-reg: Paulo naika, “anye ndi Muyaudi, okusoka mu musi gwa Tarso ogwa Kilikia
    anye nili mwenengo wa mu musi gwa insonga. Enibhasabhwa, munyikilisishe naike
    na bhanu.
  mlh-mlh: 'Oŋu ojime Polji miya, “Noŋ Juda ŋi. Noŋ Silisia prowinsre taoŋ tinaine
    Tarsus manege, oo fukeru go wapeboŋ. Ore eru weu garebemiŋ: Go soine minde nonji
    ŋiŋigo kubu yo yoŋore buŋo mibe manenimiŋ.”'
  gof-ENT: ሺን ጳዉሎሲ፥ «ታኒ፥ ኪልቂያን ዴዒያ ኤሬቲዳ ቴርሴሴ ካታማን ዬሌቲዳ ኣይሁዴ ኣሲ። ሃያና ታና ኦዲሳርኪ?» ያጊስ።
  aau-aau: Sawk Pol hiykwe aw-uwr mo hakamay se senkin mekow, “Hakwe Juda mo uwr-ku
