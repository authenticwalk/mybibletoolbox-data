    iau ani naka mengen tapai ani vap ke.”
  aer-aer: Paul akenhe alakenhe-arle angkirtnerlenge, “Arrangkwe, ayenge-arle Jew-arle
    apmere Tarsus-arenye. Apmere akngerre nhenge ahelhe Cilicia mpwepele. The ngenhe
    apayuthneme unte ayenge impetyeke ayenge tyerrtye areyeke angketyenhenge.”
  qvc-NT: 'Chayshina tapuptinmi, Pabluqa nirqan: —Noqaqam isrraylinu runa kani. Piru
    manam kay Isrrayilpichu nasishqa kani. Waq prubinsya Silisyapa chay ancha kamachikuq
    Tarsu llaqtambim nasishqa kani. Dijawayri yush''ayku willanay kay runakunata,
    nishpa.'
  tgl-ULB: Sinabi ni Pablo, “Ako ay isang Judio, na mula sa lungsod ng Tarso sa Cilicia.
    Ako ay mamamayan ng isang mahalagang lungsod. Nakikiusap ako saiyo, hayaan mo
    akong magsalita sa mga tao.”
  cbs-NT: 'Pablon kemakin: —En jamaki. Eadan, en judiobin. Mai pakea betsa Cilicia
    anu mae kushipa Tarso anua en kainiki. Ea jaska wama ja yudabu en jancha wayuai
    ea jeneyuwe— aka'
  xtm-NTPP: 'Te jiña''a Pablo ma: ―‍Ña''a chi saña kúu Pablo tee judío ni kâku ñuu
