  sgz-sgz: Ái Paulo a kosoi má ák parai ngo, “Auh, kápte. Á iau á kesi kakun Iudáiá
    tili malar á Tarsus i balis á Silisia, bimán rum a pakta i ngisán. Keskam, arwat
