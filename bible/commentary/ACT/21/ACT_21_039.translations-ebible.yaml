    inde tau kambanne.”'
  rus-SYN: 'Павел же сказал: я Иудеянин, Тарсянин, гражданин небезызвестного Киликийского
    города; прошу тебя, позволь мне говорить к народу.'
  mbh-mbh: Ma Pol i olal ile riong ve, “Tho ake ini toko Juda, lek rem tepun ako ini
    a Tarsus ako a epee a Silisia ako ini rem ako i pomnga. Ken i sivenga ako aro
    som wompot tel tho mo tho ri tel a tokokoe areken nge.”
  bdd-bdd: Ta Paulo ꞌigwaeya, “Geya. Taugu gwama Yudiyaigu, ta ꞌigu ꞌasa Tasisi, tupwa
