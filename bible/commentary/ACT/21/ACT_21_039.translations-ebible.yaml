  cbu-NT: 'Paporsha: Dancha. Nuw Utaáshuchtana. Itaru, Társisush yakat nllurtarangina.
    Sirísash kung an yakat taariya. An yakat kapungcha; kizpurcha. Ashiri yakat kapung
