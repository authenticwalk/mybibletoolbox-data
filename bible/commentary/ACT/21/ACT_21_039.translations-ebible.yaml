  urd-urd: पौलुस ने कहा “मैं यहूदी आदमी किलकिया के मशहूर सूबा तरसुस शहर का बाशिन्दा
    हूँ, मैं तेरी मिन्नत करता हूँ कि मुझे लोगों से बोलने की इजाज़त दे।”
  hot-hot: Ma Pol hanaŋ, “Mi. Ya anyô Islael te ba yenaŋ loŋ ma Tasus hêk plovins
    Silisia. Yenaŋ loŋ ma loŋ lôk athêŋ. Hatôm yanaŋ abô dokte êndêŋ avômalô takêntêk
    e?”
  mqj-NT: 'Natimba'' Paulus nakua: “To Yahudina'', to lu dio mai Tarsus, mesa tondok
