verse: ACT.021.039
translations:
  kpx-kpx: Ige Bolou namihai avoe, “Ba, dau Diue ata dalike. Vata mole Silisia kemo
    o mole baluga Tasisi kemoike di lohonu. Iale a isiviage di ata kebiaho hoto loui.”
  okv-H: Paul na ke einge ena. “Na Judea embora. Na nau aja na enda Celicia ta da
    Tarsus ai ingena avo eto na da okose amita embora. Avoeto na embomeni ta degi
    ke asona amo aravorete?” ainge enu
  tbo-tbo: Paulo taniwagana a baha i wimiheya i pa, ‘Tau lawa Yudeyagei. Silisiya
    u tupona dobu gowana Tasasi ugolina hi guniu. Noka meyageina u Silisiya i geduma
    ma tau meyageina lawana. A mamala dumam ma una palihaleu po lawa ugolihi a wibaabani.’
  mal-C: അപ്പോൾ പൗലോസ്, “ഞാൻ കിലിക്യാപ്രവിശ്യയിലെ തർസൊസിൽനിന്നുള്ള ഒരു യെഹൂദനാണ്;
    ഒട്ടും അപ്രധാനമല്ലാത്ത ഒരു നഗരത്തിലെ പൗരൻ. ദയവായി ജനങ്ങളോടു സംസാരിക്കാൻ എന്നെ
    അനുവദിക്കേണം” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ ὁ Παῦλος, Ἐγὼ ἄνθρωπος μέν εἰμι Ἰουδαῖος, Ταρσεὺς τῆς Κιλικίας,
    οὐκ ἀσήμου πόλεως πολίτης· δέομαι δέ σου, ἐπίτρεψόν μοι λαλῆσαι πρὸς τὸν λαόν.
  bgc-bgc: पौलुस नै कह्या, “मै तो तरसुस का यहूदी माणस सूं! मै किलिकिया परदेस के तरसुस
    नगर का बासिन्दा सूं। मै तेरे तै बिनती करुँ सूं के मन्नै माणसां तै बात करण दे।”
  khz-khz: Paulo na evega-geleato, netiwato, “Au Iuda talimaku, awalato vanugana kamuna
    arana Taso, vanuga mavalina, Silisia tanonai. Anogimuna, gemu kala, etaunilimalima
    ana vaikilara.”
  deu-TKW: 'Paulus aber sprach: ich bin ein Jude, von Tarsus in Kilikia, Bürger dieser
    ansehnlichen Stadt, ich bitte dich aber, gestatte mir zum Volke zu reden.'
  zsr-NT: 'Niꞌr gudxëꞌ lëꞌ Pablo, gnëꞌ: ―Le nactë nacaꞌ nedaꞌ judío. Guljaꞌ Tarso,
    yödz blau luyú Cilicia. Rátaꞌyuaꞌ lauꞌ gunnuꞌ nedaꞌ latj guꞌa didzaꞌ laugac bunách
    ni.'
  lin-lin: 'Polo azongisaki : — Te, ezali ngai te ! Ngai nazali Moyuda ya Tarse, kati
    na mokili ya Silisi, mpe moto ya engumba moko ya tina mingi. Nabondeli yo, pesa
    ngai nzela ya koloba na bato.'
  hns-NT: 'Tab oe bolies: „Na, ham Israel ke aadmie baatie. Ham Sieliesia des Taarsas
    me rahiela. Sab koi oe sahar ke biese me djaane hai.” Oe bolies: „Toe hamme hoekoem
    dei sake hai djhoend log se koetjh bataawe ke?”'
  noa-E: Magbaa Pabloou, —Mʉ chan Egiptopierr khabam. Mʉʉn judioougui ajim, Cilicia
    durr phöbör Tarso aajem ee thaabatarr. Mʉ mag sĩi phöbör parhoobam eemjã khabam.
    Mamʉ pua khõs akhiin, idëu mʉrʉg iekhapikham, mua õrag iekham khõsi chirʉmgui
    ajim.
  eng-EMTV: But Paul said, “I am a Jew from Tarsus of Cilicia, a citizen of no obscure
    city; and I request of you, permit me to speak to the people.”
  mib-NT: 'Yūcuán na te ni cahān Pablo: Tuú, chi tēe hebreo cúu ná, te ni cacu ná
    ñuu Tarso, ɨɨn ñuu jeē cujéhnu ndañúū Cilicia. Te quiñūhun ni ni cuáha ní jnúhun
    na cáhán na jíín ñáyuu yáha jíjnáhan i, áchí de.'
  lif-NT2: पावलरे़ मे़त्तु, “इङ्‌गाॽ मे़ःन्‍नाॽरो, इङ्‌गाॽग यहुदिआ, हे़क्‍क्‍याङ्
    सिलिसिया थुम्‍मोबा तार्सस्‍सो सावाःन्‍छिङ्‌ङाङ्‌बा॥ इङ्‌गाॽ के़ये़क्‍पा ये़क्‌यक्‍कोबा
    यक्‌युङ्‌बाआ॥ आदाङ्‌बे, कन् मनाहाॽनु इङ्‌गाॽ पाःप्‍मा पाङ्‌घाङ्‌ङे़ॽओ॥”
  xnj-xnj: Pauli akayangula, “Nene na Myawudi, mkolonjinji wa ku Taso muji wa Kilikia,
    muji weutopeswa. Chondi niyidakila nilongela na vandu.”
  mmx-mmx: Pol ga lok keretna, “Nenia lara at limixin me Judaia, boro at lemenemen
    Tasas at lenep Silisia. Nenia me go ap mo lemenemen doxodok. A sing u do i epovo
    ana vaase ri limixin.”
  cbr-NT: 'Usaquin ñucácëxun ca Pablonën cacëxa: —''Ëx cana judío uni ''ain, Cilicia
    menua ''icë ëma cha, Tarso, anu ''icë. ¿Usa ''ain caramina ''ën axa tsuáquirucë
    unicama canun ''ë camitima ''ain?'
  tee-NT: 'Pus ju Pablo junich: ―Ju quit''in jantiyu'' ju anu'' lapanac. Ju quit''in
    ic''israelita. Ic''amachaka'' Tarso. Lakatam k''ai lak''achak''an laxalacat''un
    Cilicia. Va ictapaininiyan ni alac''asq''uich ni act''achivinilh ju ixtalhavat
    lapanacni.'
  eng-LSV: And Paul said, “I, indeed, am a man, a Jew, of Tarsus of Cilicia, a citizen
    of no insignificant city; and I implore you, permit me to speak to the people.”
  cak-NT: 'Pero ri Pablo xu''ij: Ren jin jun israelita ri xinalex pa Tarso, ri jun
    nimalaj tenemit ri c''o pa rech-ulef Cilicia. Y ninc''utuj favor chawe chi taya''
    lugar chue chi yich''o''n chique ri winak.'
  pah-NT: —Ji ko a'ea rũi, ei Paulo'ga. Judeuramo ko ji. Cilícia ko jigwyra, ei ga.
    Cidade de Tarso pe huvihavuhu pe ji ari kako, ei ga. Na ji nhi'ig̃i kiro g̃ande'yjuhua
    pe, ei ga ga pe.
  sja-NT: 'Pablopa p''anauji: —Mãga-eda aji. Mɨ judiopɨ Tarso p''uurudepema. Mãgɨ́
    p''uuru Cilicia eujãde bɨ. Mɨ ma p''uuru pipɨara bɨdepemapɨ. Mɨ chupɨria pedeepipáde
    aji, eperãarãmaa.'
  xed-xed: 'Ka Pwal mantsa: «Mnda la Yahuda iʼi, ya lu ma luwa Tarsus ta haɗika Silisi,
    zwaŋa sana luwa ta klu lu ya yu. Kdəkkdək, vlihavla ta tvi ka gwaɗganata yu ta
    mnduha,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pablo tu̱hun nu̱ dá já na̱cachi da já: —Jíin va
    cúú ye̱he̱ jáchi̱ cúú u̱ in da̱ na̱quixi chi̱chi Israel ta na̱cacu u̱ ñuu Tarso,
    in ñuu cáhnu ndáca̱a̱n estado Cilicia. Ta viti á cuu quia̱hva loho ndó ña̱ma̱ni̱
    nu̱ú i̱ ná ca̱ha̱n i̱ i̱vi̱ tu̱hun xi̱hín ña̱yivi yóho —na̱cachi Pablo xi̱hín
    da̱ cúú jefe soldado cán.'
  gfk-S: Ma ne Pol ga tange be, “Iou tike Iudeia me Tasas ruma Silisia, a so taman
    iou tike taman nong no hinsana i lie. Maris, bala leh iou be ni ianga baak ta
    ira matanabar.”
  bmu-bmu: 'Mewö jiiga Polnöŋ jiyök, “Ni Juda azia. Ni Silisia prowinsgö taon qetŋi
    Tarsus mötzani, mönö miaŋgöreŋ ahuba mala koral. Miaŋgöra qesim gihibi: Gi ölöp
    jinöŋga nöŋön ambazip kambu kieŋgöra keu jibi mötme.”'
  dgz-dgz: Pol gare wan, “Ae, ne ap da uon. Ne Diu apanewa at Silisia pa sewa Tasas
    gapan yanan. Ne pa sewa bawarewa ame apanewa. Ne waenapan wadiamot anuivin, ame
    umap go?”
  eng-GNV: Then Paul sayde, Doubtlesse, I am a man which am a Iewe, and citizen of
    Tarsus, a famous citie of Cilicia, and I beseech thee, suffer mee to speake vnto
    the people.
  zaa-NT: 'Pablua nna ra tè bi ą: Inte'' nna ná'' enne'' judío, gùlia'' le'' ciudad
    Tarso, ttu ciudad principal le'' estado nu lá Cilicia. Acca benna bál·la permiso
    inénia'' ca enne'' tsè''e nì.'
  eng-WEBSTER: 'But Paul said, I am a man who am a Jew of Tarsus, a city of Cilicia,
    a citizen of no mean city: and I beseech thee suffer me to speak to the people.'
  guh-guh: 'Nexata Pablo jumaitsi: —Jume raja. Xanë raja saicaya judíonënë, Tarso
    tomarapijinënë. Tarsotomara cajena pinijitomara daxita Cilicia nacuata penaetomaranëvecua.
    Pexaniacuene netoexanare. Netocopare livaisi tatsipaebinexa mapamonaejavabeliaje,
    jai Pablo.'
  bon-bon: Paulo jejige egä, “Eewe lica, cane Israela biname gäne, aplimlujine Taasu
    cewe je Kilikiya gawe cabu. Cane ngii biname gäne pui babo cewe Taasu cabu je.
    Owecu, cane singi gäne mene jajime biname bine.”
  nhw-BL: 'Huan Pablo quiilhui: ―Na amo ya. Na niisraelita huan niehua nopa hueyi
    altepetl Tarso ipan tlali Cilicia. Techchihuili se favor, nijnequi niquincamanalhuis
    ni masehualme.'
  mgw-mgw: Pauli ngayangwa, “Nenga nga Nannyahudi, nibelekuli Taliso akwo Kilikia,
    namwenekaya ywa kilambo sakitanganikwe na boti. Sonde li'li'li', uniyi'ki'ti'ye
    nilongele na bandu ba.”
  swh-ONEN: Paulo akajibu, “Mimi ni Myahudi, mzaliwa wa Tarso, huko Kilikia, raiya
    wa mji maarufu. Tafadhali niruhusu nizungumze na hawa watu.”
  wbi-wbi: U paulo akaati, “Une nili Muyahudi kuhuma mulikaja ilya Tarso ilya ku Krikia.
    UneUne nili muholua ghwa likaja lino litanbulike. Nikuvasuma, munitavule nijove
    na vaanhu.”
  bba-bba: Pɔlu nùn wisɑ u nɛɛ, nɛ Yuuwɑ, bɑ mɑn mɑrɑwɑ Tɑɑsiɔ, Silisin tem sɔɔ. Nɑ
    sɑ̃ɑ kpɑɑ yɛ̃ro wuu ɡe sɔɔ, ɡe ɡɑ yĩsiru yɑrɑ. Nɑ nun kɑnɑmɔ, ɑ de n kɑ tɔn be
    ɡɑri ko.
  eng-KJVCPB: 'But Paul said, I am a man which am a Jew of Tarsus, a city in Cilicia,
    a citizen of no mean city: and, I beseech thee, suffer me to speak unto the people.'
  kgk-NT: 'Upéi he''i coronel-pe: —Ndaha''éiry xe upe va''e, he''i. —Xe ae judeu kwéry
    va''e, Tarso tetã mygwa xe, he''i. —Tarso tetãgwasu voi. Cilícia yvy-py oĩ va''e.
    Ãy anhe''ẽse voi hendive kwéry, eheja katu tanhe''ẽ hendive kwéry, he''i coronel-pe.'
  waj-waj: 'tuduu rikioo Pauruuso inna sai tunoo: Hameetavee. Na Yutayaa vaidivai.
    Ni noova Kirikiaa mmataivau vau yoosinna Tarasaadiri ni mmateeravai. Na yoosinna
    pinaivakidiri ngiauvai. A tinai fai na gioonna kiaapuuyaatama kua tinarannee?'
  cpy-cpy: 'Ikantzi Pablo: “Naaka isheninka Judá-paeni, nopoñaachari Tarso-ki jeekatsiri
    janta Cilicia-ki. Otzinkami iroka nonampi, nokoyi nokenkitha-waeta-kaeri nosheninka-paeni.”'
  mpx-mpx: Pol i ba, “Nigeya! Nau Yudiya gamagalina, ge no panuwa Tasisi labi Silisiya,
    panuwa alana gaganina. Ya awanun elam u talam ge na baaba gamagalau elal.”
  wbp-wbp: Ngula-jangkaju, Puurlurlulku jangku-manu yangkaju yurrkunyukungarduyu wiri,
    “Lawa, kularna nyanungu ngajuju, ngajujurna Juwu nyurrurla-piya. Ngajujurna wiri-nyayirnirla
    kirringka palka-jarrija yirdingkaju Taajurla, ngulaju ngurrara-karirla kuja-ka
    nguna Jilijiyarla, ngulangkanyarna palka-jarrija. Yungurna-jana jaru wita wangka
    ngajuju nyampukuju turnu-warnuku yapaku.”
  luo-luo: Paulo nodwoke niya, “An ja-Yahudi monywol Tarso, e piny Kilikia. Kuom mano,
    ok aa e dala moro matin minyalo chayo. Kiyie, to miya thuolo awuo gi jogi.”
  nhe-NT: 'Huan Pablo quiilhui: ―Na axtle. Na niisraelita huan niehua nopa hueyi altepetl
    Tarso ipan tlali Cilicia. Xinechchihuili se favor, nijnequi niquincamahuis ni
    tlacame.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܐܵܢܵܐ ܝܗܘܼܕܵܝܵܐ ܝܘܸܢ ܡ̣ܢ ܛܵܪܣܘܿܣ ܕܩܝܼܠܝܼܩܝܼܵܐ، ܡܕܝܼܢ݇ܬܵ‌ܐ
    ܡܵܪܹܐ ܫܸܡܵܐ. ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܡܸܢܘܼܟ݂ ܕܫܵܒ݂ܩܹܬ ܠܝܼ ܕܗܲܡܙܸܡܸܢ ܥܲܡ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ.“'
  esk-NT: Paul-ŋum kiuniġaa, “Jew-ŋuruŋa animapluŋa Tarsus-mi Cilicia-miittuami, iñugipluŋa
    taavrumani nunaaqqimi iñuich iḷisimallautakkaŋatni. Nipliqsillaŋniaŋŋa iñuŋnun!”
  msb-msb: Nagsabat si Pablo, “Judio ako, hali sa Tarso na sakop san Cilicia. Pumuluyo
    ako sani na kilala na syudad. Kaya, ginahangyo ko sa imo na pasurmatunon ako sa
    mga katawuhan.”
  cpa-NT: 'Jøng² ca¹juúh² Pablo: ―Dsa² judío báh³ jní², dsa² juøi² chian² Tarso, juøi²
    juøh¹² tén¹² Cilicia. Jøng² jmóh³hning juøh¹² hoh¹². Cuúh³ jǿg³ hlanh¹³jni dsa²
    jue¹² ná¹² ―ca¹juúh²dsa.'
  dso-dso: ପାଉଲ୍‌ କଇଲା, “ମୁଇ ସିଲିସିଆର୍‌ ତାର୍‌ସିସେ ଜନମ୍‌ କରିରଇବା ଗଟେକ୍‌ ଜିଉଦି, ଗଟେକ୍‌
    ମୁକିଅ ଗଡର୍‌ ଲକ୍‌ । ଏ ଲକ୍‌ମନ୍‌କେ ବୁଜାଇ କଇବାକେ ଦୟାକରି ମକେ ଅଲପ୍‌ ଆଦେସ୍‌ ଦିଆ ।”
  meu-meu: Paulo eto, Lau na Iuda taugu; egu hanua na Taso, Kilikia tanona ai, harina
    dia maraḡi hanuana. Na noimumu, mani emu kara, taunimanima aina hereva henidia.
  yva-NT: Umba Paulus po raura pare, “Risya jewen. Yara risyamo vatano Yahudi pi risy.
    Sya munije mi Tarsus no no Kilikia. Sya munijo Tarsus omamo ama tame manakoe no
    mine so rai. Injae, syare winyo inamayar kai indamu syo ayao inta raura kakavimbe
    nanto vatano wanuije so mansai.”
  dgc-dgc: Ey “Ewan,” kagi ni Pablo, “Judeoék san a taga Tarso, tu dikél a banuwan
    ta Silisia. Eng maari, éy mégkagiék pad didi Judeo a éye.”
  zpm-NT: ―Led naada ―rëb Pabl― meṉ Israel nac naa. Guiedz Tars gol naa, lëë guiedz
    co nac miṉe nroobraa lo grë guiedz ne ngab Cilis. Na laa naa rnab lo luu, beeṉ
    guieḻnzaac bneedz diidz gne naa chop lan xtidz naa lo grë miech qui.
  hix-NT: Neyukye hatà, Pawru. Norohnà uro, kekon hatà. Xuknewyana haxa uro, Tahsu
    honotho rma, Seryeseya yamtar honotho rma. Anaro owto yoho rma haxa naha, rowtotho,
    kekon hatà. Rorwonàmrà xe wehxaha, toto kom yakoro, moxam yakoro, kekon hatà,
    Pawru.
  sim-sim: Urik Pol mu mbara, �An Judama lar anira. Provins Silisiak nanda yanga Tarsusik
    fehe anira. Kuyanga anhi oso hi ngashi sir. Hako halashinak mashin hulaima nokopman
    a saweka.�
  npi-ULB: पावलले भने, “म किलिकियाको टार्सस सहरको एक यहूदी हुँ । म एउटा महत्त्वपूर्ण
    सहरको नागरिक हुँ । म तपाईंलाई आग्रह गर्छु कि, मलाई यी मानिसहरूसँग बोल्न दिनुहोस्
    ।”
  cgc-cgc: Sabat Pablo, “Yaken i Judio na natao naan ta syudad Tarso na sakep ta Cilicia.
    Yaken isya na pumuluyo naan ta bantog na syudad Tarso. Daw pwidi, tugutan a no
    ta pag-ambal naan ta mga ittaw.”
  tim-tim: Hain dâmbo Pauloŋe hin dâm magaŋep, “Nâmâ Yuda luâk, Kilikia hân Taso kipia
    humo aregât amboŋe. Nâ nâŋgâ niŋmenâ luâk kâmot humo ire den siâ makyeŋgiwe.”
    dâep.
  yor-yor: Ṣùgbọ́n Paulu sì wí pé, “Júù ní èmi jẹ́, ará Tarsu ìlú Kilikia, tí kì í
    ṣe ìlú yẹpẹrẹ kan, èmi síbẹ̀ ọ, fún mi ní ààyè láti bá àwọn ènìyàn wọ̀nyí sọ̀rọ̀!”
  wos-wos: Wungi wandéka dé Pol wa, “Yingafwe. Wuni Judana du wuni. Wuna motéfa Tarsus
    dé. Silisiana héfambu dé re. Wuna getéfa dé néma getéfa dé. Wuni ande du takwaré
    hundi wanjoka wuni mawuli ye. Wamét wuni wunde du takwaré hundi watawuni.”
  emp-NTPO: 'Maʌ̃ne Pauloba jarasia: –Mãwãẽ́a, mʌ̃ra judioa. Cilicia druad̶ebemaa.
    Tarso puru dromane tosid̶aa. Mʌ̃ quĩrã djuburia puru quĩrãpita idu bed̶eabidua.–'
  eng-F35: But Paul said, “I am a Jew, from Tarsus in Cilicia, a citizen of a not
    insignificant city; but I beg you, allow me to speak to the people.”
  ind-ind: Jawab Paulus, “Saya memang orang Yahudi, tetapi saya berasal dari kota
    Tarsus di provinsi Kilikia. Jadi saya adalah warga salah satu kota penting dalam
    kerajaan Roma. Saya minta izin untuk berbicara kepada orang banyak ini.”
  pes-OPCB: 'پولس جواب داد: «نه، من یهودی هستم، اهل طرسوس قیلیقیه، شهری که پرآوازه
    است. خواهش می‌کنم اجازه بفرمایید با این مردم چند کلمه حرف بزنم.»'
  mpt-mpt: Fole baabanea Yeye nekobbabo, ne Yuda nakabo, ne Silisia betano bibo niniino
    Tasas bib sak netabo, ne bibo bib sum ayamobo, ne nakaia unangai wengo mo baabenano
    gesea
  ssx-ssx: Poloma꞉ alota꞉ I̱ta꞉ Diu halie. Mo Silisia nane Tasa꞉si teke da tiekena꞉
    da hali hao epoa꞉me leekeme. Wanda꞉hali pa꞉ta꞉ pi loluekema꞉ neke pa꞉ta꞉ honke
    alome leekeme.
  mkl-mkl: Ŋɔi Pɔlu í jɛɑɑ í ni, ɑmuu Zuifui. Amuu ɑmɑɑlui si ilu ɡɔ iyi í nyɑ iri.
    À bim ni Tɑrusi si ilɛi Silisi. Ǹ wɑ n tɔɔɛi, jɔ̀ n bɑ inɛ ŋɑu ide ku fɔ.
  gaq-gaq: ପାଉଲ୍‍ ଉତର୍‍ ବିକେ “ସିଲିଷୀଆନେ ତାର୍ଷିସ୍‍ନ୍ନିଆ ଜନମ୍‍ ଡିଂଲେକ୍ନେ ନେଙ୍ଗ୍‍ ମୁଇଂ
