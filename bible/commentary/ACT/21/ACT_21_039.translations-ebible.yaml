  apn-NT: 'Hãmri nhũm Pawre kãm: —Nà ixpê Ejit nhõ xwỳnhta kêt. Ixpê Ijaew na pa.
    Pyka pê Siris kamã krĩ rax pê Tas kamã na pa pre ixkato. E xà kot paj ixkôt mẽ
