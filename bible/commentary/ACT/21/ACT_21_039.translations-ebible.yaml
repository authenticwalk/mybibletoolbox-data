  acu-NT: 'Tu iniam Pablo ayaak: —Atsa, nuchawaitjai. Wikia judío aintsuitjai. Tarso
    yaktanmaya aintsuitjai. Cilicia nungka yaktari nekas juun yaktaitai, nuniayainjai.
    Wait aneasam ju aints ainaujai chichasat tusam tsangkatrukta, —timiayi.'
  cak-WNT: 'Yac''a ri Pablo xubij: Riyin yin jun israelita ri xinalex pa Tarso, ri
    jun nimalaj tinamit ri c''o pa Cilicia. Y nc''utuj c''a jun utzil chawe chi taya''
    k''ij chuwe riche (rixin) chi yich''o chique ri winek.'
  ebk-ebk: “Fiakun ya,” ensongfiat Pablo. “Ha-un at Judiowak ay naiyanak ad Tarso
    ay mafigfigfig ay siyudad henan probinsiya ay Cilicia. Parufusanak pay ay munkali
    as nan tataku.”
  spa-PDDPT: 'Pablo contestó: Yo ciertamente soy judío, nativo de Tarso, una ciudad
    importante de Cilicia. Te ruego que me permitas hablar al pueblo.'
  ruf-ruf: Pauli kedika, “Bae, nene na Myahudi wa Taso, ako Kilikiya, isi imanyika
