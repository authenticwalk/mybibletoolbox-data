  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤔᤧ᤺ᤴᤏᤠ᤹ᤖᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤕᤜᤢᤍᤡᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤗᤡᤛᤡᤕᤠ ᤌᤢᤶᤔᤥᤒᤠ
    ᤋᤠᤷᤛᤛ᤻ᤛᤥ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤅᤠᤱᤒᤠ॥ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤕᤧᤰᤐᤠ ᤕᤧᤰᤕᤰᤁᤥᤒᤠ ᤕᤰᤕᤢᤱᤒᤠᤀᤠ॥ ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤴ ᤔᤏᤠᤜᤠ᤹ᤏᤢ
    ᤀᤡᤱᤃᤠ᤹ ᤐᤠ᤺ᤵᤔᤠ ᤐᤠᤱᤄᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān Pablo: Nduú chi tēe hebreo cúu sá, chi nī ncacu sá
    Tarso jā cúu ñuū cúñáhnú ndáñúū Cilicia. De sāhá ní favor cuāha ní tūhun jā cāhān
    sá jíín ndá nchivī yáhá, ncachī dē.'
  san-TIB: ཏདཱ པཽལོ྅ཀཐཡཏ྄ ཨཧཾ ཀིལིཀིཡཱདེཤསྱ ཏཱརྵནགརཱིཡོ ཡིཧཱུདཱིཡོ, ནཱཧཾ སཱམཱནྱནགརཱིཡོ
    མཱནཝཿ; ཨཏཨེཝ ཝིནཡེ྅ཧཾ ལཱཀཱནཱཾ སམཀྵཾ ཀཐཱཾ ཀཐཡིཏུཾ མཱམནུཛཱནཱིཥྭ།
  qve-NT: 'Chaymi Pabloqa contestaspa khaynata niran: —Manan noqaqa chay egipcio runachu
