  smk-NT: Ni'bat na ni Pablo, “Saya ako nin Judio. Niyanak ako sa Tarso, si pitanda-tanda'
    nin syudad sa prubinsyan Cilicia. Aburuyan rako tana pa nin mag'irgo konran tutawo?”
  grc-TCGNT: Εἶπε δὲ ὁ Παῦλος, Ἐγὼ ἄνθρωπος μέν εἰμι Ἰουδαῖος, Ταρσεὺς τῆς Κιλικίας,
