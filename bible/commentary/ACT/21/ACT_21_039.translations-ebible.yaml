  unx-unx: ପାଉଲୁସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଙ୍ଗ୍‌ କିଲିକିଆ ପାର୍‌ଗାନ୍‌ରେୟାଃ ତାର୍ଷିସ୍‌
