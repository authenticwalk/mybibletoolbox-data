  san-ORI: ତଦା ପୌଲୋଽକଥଯତ୍ ଅହଂ କିଲିକିଯାଦେଶସ୍ୟ ତାର୍ଷନଗରୀଯୋ ଯିହୂଦୀଯୋ, ନାହଂ ସାମାନ୍ୟନଗରୀଯୋ
    ମାନୱଃ; ଅତଏୱ ୱିନଯେଽହଂ ଲାକାନାଂ ସମକ୍ଷଂ କଥାଂ କଥଯିତୁଂ ମାମନୁଜାନୀଷ୍ୱ|
  rmn-rmn: 'О Павел пхэнляс: — Мэ иудеи андар Тарс андэ Киликия, мануш барэ дизако.
    Мангав тут, мук ман тэ пхэнав э дюняски.'
  huv-NT: 'Quiaj tasaj nej a Pablo: ―Xique naleaing judío xic, nawas Tarso. Aaga cambaj
    quiaj najntsop atam tiül iüt Cilicia. Nganüy satün icueaj meaach xic nendeac nasajüw
    nipilan ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Pablo p''ʉya, bi ''yɛ̱na̱: ―Nu̱gä drá̱ judíogä, drá̱ mmɛ̱ngu̱gä
    p''ʉ ja ra̱ hni̱ni̱ Tarso, guehna̱ ra̱ hni̱ni̱ ta̱te p''ʉ ja ra̱ häi Cilicia na̱.
    Pɛ da̱mi̱ ''yørca̱ ra̱ ma̱te guí ''dacra̱ nt''ɛ̱di̱ ga̱ nzocä yø ja̱''i̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ niŋguk kaŋ Poldibo yoguk, “Nu adi Judame, Silisiya maaneŋ Tasus uŋoŋ
    mintagut, tiŋa undugoŋ nu yokwet wapum wougigitnit gineŋ itoulat. Ale kedembe
    metam mede yenimbit?”
  obo-NT: Mid tavak si Pablo to, “Konna. Sokkad a no Judio woy nominuvu a riyot Tarso,
    dos novantug no bonuwa no sakup to prubinsya to Cilicia. Otid kopakoy, boggayi
    a to timpu nod ooseng ka-ay't mgo minuvu.”
  kca-kca: 'Павел пӑ йастәс: «Ма Киликия мўвән уԓты Тарс ун вошәӈ иудей ху. Нӑӈен
    пойәкԓәм, мӑнэм мир пеԓа йастәты эсԓы».'
  cak-ENT: 'Pero ri Pablo xbij c''a: Yin yin jun israelita ri xinalüx pa Tarso, ri
    jun nimalüj tinamit ri c''o pa ruch''ulef Cilicia. Y ninc''utuj c''a favor chave
