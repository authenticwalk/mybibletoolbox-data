  kek-NT: 'Quichak''oc laj Pablo ut quixye: —Inc''a''. La̱in aj judío. Yo''lajenakin
    sa'' li tenamit Tarso li cuan xcue̱nt Cilicia. Na''no ru lin tenamit. Tintz''a̱ma
    cha̱cuu nak tina̱canab chira̱tinanquileb li tenamit, chan.'
  blz-NT: Ia simbati i Paulus taena, “Yaku' samba Yahudi. Yaku' mian na kota Tarsus,
    kota men tolele na poropinsi Kilikia. Yaku' mama'ase' too daa patalaion morobu
    na mian biai' karaale'e.”
  poe-NT: 'Ntá kjuáte̱he chꞌín Pablo ntáchro chꞌán kíxin: ―Náhí, janhan mé ijnko chojni
    judío. Tsíkokjínaxián chjasin Tarso, estado Cilicia. Janhan me ijnko chojni tsíkji̱xi̱n
    ijnko chjasin imá tjetoan. A̱ ntá ijie xrja̱nnóa̱ha kíxin tsjánjuan kjuachaxin
