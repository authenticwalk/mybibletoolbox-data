  bod-N: ཡང་ཕོལ་ལོལ་གྱིས་འདི་སྐད༌དུ། ང་རང་ཀི་ལིག་ཡཱ་ཡུལ་གྱི་ཐཱར་ཟི་ནས་སྐྱེས་པའི་ཡ་ཧུ་དཱ་པ་ཞིག་ཡིན༌ལ།
