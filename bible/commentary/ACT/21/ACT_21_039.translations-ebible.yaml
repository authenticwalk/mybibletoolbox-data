    xeayvu aguã — he''i.'
  agu-BL: —Jun cu'n yol, in judiy. In aj Tarso, jun lmak tnum cwent Cilicia. Bane'
    binu' pawor swetz, tak'u' ama'l swetz tan yol scyetz yi e' wunake'j, —stzun Pawl
    tetz yi wi'tz ajcaw.
  isn-isn: uPaulo akaligitya, “Unene ni Muyahudi, kupuma kisali ka Tarso a ku Kilikia.
    Unene ni munya ihi nua kisali ni kikumukile. Numulompile, mundeke nitambulye ni
    antu.”
  eng-PEV: Paul said, “I’m not that man. I am a Jew from Tarsus, and Tarsus is an
    important town in Cilicia country. Please, can I talk to these people?”
  ilo-ULB: Kinuna ni Pablo, “Maysaak a Judio, a naggapu iti siudad ti Tarso idiay
    Cilicia. Maysaak nga umili iti maysa a napateg a siudad. Dawatek kenka, palubosannak
    nga agsao kadagiti tattao.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Pablo yʉhtiahye: —‍Tiquiro ijieraja yʉhʉ. Judio
    masʉ ijiaja. Tarsopʉ Cilicia yehpapʉ ijiri macapʉ masa bajuʉ yʉhʉ. Ihyo ijiri
    maca cjʉ̃ ijieraja yʉhʉ. Yʉhʉ ahriquina masa mehna yahuducu duaga yʉhʉ, niahye
    Pablo tiquirore.'
  anv-NT: Ne Pɔl ashuú ji meko aké, “Nlu muú Jus ne ntane melɔ Tasɔs né gebagé
    mewaá Silisya. Ne Tasɔs apɔ́ fɔ́ melɔ nsɛ́lé. Ntɛ nkwɔ wɔ mata, chyɛ me ɛké
    gébé njɔɔ́ mejɔɔ́ ne bɔɔ́ bina.”
  sab-NT: 'Pablo gerudu guardia donga chugagwalla ole: —Cha me kwian nga Egiptomu,
    cha kwian israelita. Cha medunga una Tarsoge nga Ciliciage, una e kweri kwian
    tanre kle toi una ege. Cha takalin ba cha chuge ngwadi gerule kwian kle chie cha
    nate ole.'
  tmd-tmd: Aliö rɨmɨn, Pol yadöŋa, “Wöhö, nɨ Juda nöbö i. Nɨ yöx pön hem taun dib
    Tasas, Silisia Propins yöraku. Taun dib na aku iba mɨda. Makwam nɨ yöwö ran, nɨ
    nöbö mö kɨyöbö ñɨgö mönö i yad nöinö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Pablo: —Na in taj. Paqatzij wi in jun achi laxik in kukꞌil
    ri e aj judiꞌabꞌ. In alaxinaq pa ri tinamit Tarso, jun tinamit lik kꞌo uwach re
    Cilicia. Noꞌj kantzꞌonoj kꞌu ko cheꞌla, yaꞌa ko la chwe kinchꞌaꞌt chikiwach ri
    tinamit —xchaꞌ.'
  kpg-kpg: Paul ga helekai, “Au tangada o Jew, ne haanau i Tarsus i lodo Cilicia,
    tangada donu ni di waahale hagalabagau. Dumaalia mai gi di au e helekai gi digau
    aanei.”
  taj-taj: तर पावलसे “ङा मी किलिकिया भिबा ग्‍लाला टार्सस भिबा शहरला यहूदी हिन्‍ना,
    ङा जजाबा शहरला म्‍हि आहिन। थेतबासेलमा ङादा चु म्‍हिगदेदा तिगै पाङ्‌पुङ्‌गो” भिसी
    बिन्‍ती लजी।
  avt-avt: 'Pol kewenhi kar ik: “Hi au. Hi mɨtɨk ke weiwɨk me Isrel, miye wina weit
    wit Tasas ke provins Silisia, hi mɨtɨk ke wit niuk mɨrak iuwe. Ti ewisa hi etɨp
    mɨt menmen mai o au?”'
  cbk-cbk: Despues si Pablo ya contesta, “Yo un Judio nacido de Tarso de Cilicia,
    un ciudadano de aquel ciudad importante. Ta pidi yo permiso, favor deja anay conmigo
    habla con el maga gente.”
  uig-ARA: 'لېكىن پاۋلۇس: ــ مەن يەھۇدىي، كىلىكىيە ئۆلكىسىدىكى ئۇلۇغ شەھەر تارسۇسنىڭ
    پۇقراسىمەن. خالايىققا بىرنەچچە ئېغىز سۆز قىلىشىمغا ئىجازەت قىلىشىڭىزنى ئۆتۈنىمەن،
    ــ دېدى.'
  tuf-tuf: 'Táyoyat Pábloat wajacro: —Batro. Asra eyi batro. Asra judíoinro. Asra
    cajc Cilicia binro. Pueblo Tarso binro. Pueblo ayan cuít bi sicar binro. Cuatán
    aját bah quin chícaro. Uw ricá quin tew̃ín acu chícaro. ¿Ajc waátaica? táyojocro'
  abx-abx: Anaruman si Pablo, “Adda dina ako Hebro, nga taga Tarsos, Cilicia. Addangan
    ako a'a-na si nasyon Roma tikang si mahaya gayod syudad. Alayon, tugutin ako pagpahalling
    si mga a'a.”
  mco-NT: 'Chi Pablo nɨmay je soldado huindzɨn: ―Ɨɨch judíojäy ɨɨch, jɨm ngogájpɨdyɨch
    Tarso, tüg mɨjcajp huɨdi yajpatpɨ jɨm Cilicia ñaaxjot. Tun may''ajt miñ mayjäy
    n''ocmɨgapxɨch.'
  bsp-bsp: 'Kɔ Pol oloku: «Awoŋ! Ina, wəSuyif iyɔnɛ, dare da Tarəs atɔf ŋa Silisi
    aŋkom im, fum wəka dare dɔpɔŋ de! Intol’ am, məwosɛ ilok-lokər afum.»'
  kqf-kqf: Bi Pol i giuna gado, “Geḡa, tagu ba Diu lavagu egu dobu ba dobu isa nawanawana
    Tasis, Silisiya plovins noponemo. Bi yà waibaḡam te maso kunai aninegu te lava
    lisidimo bai e giuwe.”
  cpb-NT: 'Ikantanake Pablo: “Judá-ite ninatzi naaka, nopoñaawo Tarso-ki saikatsiri
    Cilicia-ki. Otzinkami inatzi nonampi. Nokowi pishinetena nonkenkithawaitakairi
    nosheninka.”'
  aon-aon: Aria Pol wata nakripan nakri, “Eik anan um Juda. Sheyubuki debeiburi wabur
    Tarsus douk bape agudok shokugi nahobig Silisia iri. Eik douk yani eshesh abrudok
    wabur nyeigur nyato iruhmobur iri atish arpesh. Aria yakri nyukripe wosik um ikripesh
    eikin baraen eshudok arpesh.”
  hus-NT-2005: 'In ulu tám enchéꞌ na Pablo: ―Nanáꞌ in judío ani in chakam ban yejcheꞌ
    bitsow xin bij Tarso. Jechéꞌ an bitsow u takʼnal ban chabál xi Silisia. Por tu
    kontsal ti alwaꞌtaláb abal ti kin walkaꞌ ku tawnaꞌ an atiklábtsik.'
  mig-NT: 'Yúan‑na te ni̱ kachi̱ Pablo: Máá‑ná kúu ndija cha̱a judío, te ɨɨn se̱''e
    ñuu̱ Tarso, ɨɨn ñuu̱ ká''nu ndañúu̱ Cilicia. Te ká''a̱n nda̱''ú‑ná jíín‑ní kua̱''a‑ní
    tu̱''un ná ká''a̱n‑ná jíín ñáyɨvɨ yá''a. Achí‑de.'
  bps-bps: Na tmimel Fol, manan, “Agu sa satu Dyu mdà di Tarsus, satu bong syudad
    glam di banwe Silisya. Na ku mfakay, begam agu faloh talù di dad to.”
  mbs-mbs: Minikagi si Pablo, “Siaken se Judiyo. Sakop a te Tarso, sìyan dakel lonsod
    doton te Silisya. Ibeg ko mikagi a diyà te otaw netipon.”
  cme-NT: 'Pol wuɔ cira: «Muɔŋo‑i, *Yuifuyiɛŋ muɔ, mi huɔŋ Tarse, dii Silisi mara
    nuɔ; mi hel nebuɔ-na; nelgbãŋgbãlãŋ muɔ sĩ. Jande mi cãrã-niɛ, yaŋ mi piiye
    cɛllɛ baa nuɔmba‑i.»'
  sus-sus: Pɔlu naxa a yaabi, «Yuwifi nan n na, Tariseka. Na taa xungbe a munafanyi
    gbo Silisi bɔxi ma. N sago sa n xa wɔyɛn yi gali bɛ.»
  pon-2006: Pohl ahpw sapengki, “Ngehi mehn Suhs, I ipwidi nan Tarsus en Silisia,
    uhdahn towe mehlel en kahnimw kesempwalo. Menlau mweidohng ie I en koasoi ong
    aramas pwukat.”
  dad-dad: Pol iron, “Aya Juda tamo, Silisia provins oun Tasus taun tamal, taun yana
    ado nẽ fõ morou. Utorna len, tamo kayau od arokenẽdiyouf.”
  zab-NT: 'Chiyru raipy Pablɨ laab: —Bniety Israel nare. Nare gula guɨdx Tarso ni
    ná lo estad xte Cilicia, tuby guɨdx ni gati gullieezti sac. Baanbiu favor bsaanbiu
    ininía de bnietquɨ.'
  jae-jae: Tec Paulu kêsôm gebe “Aê tinoc Judao, tec kêkôc aê aŋga Tarsus Kilikiaŋa
    ma gawê kaiŋ malac towae tônê gawiŋ, tec kateŋ aôm gebe ôlôc ma jasôm biŋ êndêŋ
    lau tônê.”
  ksd-ksd: 'Ma Paulo i biti: Iau a te Iudaia marama Taso, a gunan Kilikia; vakir iau
    a tutana tai ta gunan vakuku, ma iau lul u, ba una tul tar iau, ba ina varvai
    tadav ra tarai.'
  msm-NT: Kagi ni Pablo, “Hibru a. Diya a i-anak to Tarso no bantugan no siyudad no
    sakup to prubinsya to Cilicia. Ko mahimu, paikagiha a duon to kaotawan.”
  myk-myk: 'A Pɔli di wu ɲɔ shɔ na: «Yawutu nɛ ɲɛ, Tarisi kulo li ni nɛ yìri, Silisi
    fiige ki ni. Kulo lemu shɛn nɛ ɲɛ ge, lʼa pɛlɛ. Ɲɔ mayɛ na mʼa na yaha di jo ni
    sipyii pu ni.»'
  sbe-sbe: Na Paulo ye hededebui ye wane, “Yau meta Dius tamowaina, na yogu magai
    Tasusi teha Silisiya unai meta tamowai maudoidi kabina se kata. Na taba gonowana
    ya hedehededelau tamowai ta udiyedi?”
  mcr-mcr: Iŋgaŋi Poli iqu, tiiŋä ätukqe. “Nyi ämaqä Israitqä iqunä, aŋä-himqä Tasusi
    iutaŋä, qua Silisiya iutaŋä iqunjqä. Nyaqä aŋä-himqe, yoqä naqä qoŋqä aŋiqä. Nyi
    ämaqä tquau kukŋuä tumqä, hiŋuinä ŋqänyä” ätukqe.
  cux-NT: 'Tuu''mi ní caⁿ''ā Pablo: ''Úú ní saⁿ''ā Israel yeⁿ''ē yáāⁿ Tarso, saⁿ''ā
    yeⁿ''ē ''áámá yáāⁿ ch''ɛɛtɛ̄ yeⁿ''e yáⁿ''āa Cilicia. Ngiicá nanáaⁿ nī, ''cuaaⁿ
    nī chi yaa''ví ''iiⁿ''yāⁿ.'
  tur-YTC: Pavlus, “Ben Kilikya’dan Tarsuslu bir Yahudi'yim. Hiç de önemsiz olmayan
    bir kentin vatandaşıyım. Rica ediyorum, halka konuşmama izin ver” dedi.
  san-ITR: tadA paulo.akathayat ahaM kilikiyAdeshasya tArShanagarIyo yihUdIyo, nAhaM
    sAmAnyanagarIyo mAnavaH; ataeva vinaye.ahaM lAkAnAM samakShaM kathAM kathayituM
    mAmanujAnIShva|
  bel-N: 'А Павал сказаў: «Я — Юдэй з Тарсу, грамадзянін знакамітага гораду ў Кілікіі.
    Прашу ж цябе, дазволь мне гаварыць да народу».'
  sch-sch: Paul'n “Juda, Cilicia rama Tarsus khopuiliena suok ki nia, khuo kâm omtak
    mi ki ni, rangâihoitakin lokongei makunga hin chong thei rangin ni phal roh,”
    a tia.
  mic-MIQNT: Poligap asitematl, “Moqwa'. Ni'n na Lesui'pewi, etli ugs'tqamuiap na
    'gjigan Talsus, Silisia eteg. Na'te'l tleiawi mesgi'g Lo'mewei 'gjigan. Ma gisi
    ignmuiwn glulan mimajuinu'g?”
  huu-NT: 'Pablo uai ote: —Naimɨeñedɨcue. Judío imɨedɨcue. Ciliciamo ite Tarso railla
    naɨraɨmona bitɨcue. Naie naɨraɨ mamecɨdɨ are soride. Comɨnɨmo cue llollena, omo
    jɨcanoiacadɨcue.'
  jiv-NT: Tutai Papru tímiayi “Núchaitjai. Antsu wikia Israer áentsuitjai. Sirisia
    nuṉkanam uunt pepru Tarsu náartin ana nui̱ akiiniaitjai. Tura waitneasam ju̱
    aents chichastin tsaṉkatrukta” tímiayi.
  otm-NT: 'Nu ra Pablo bi dądi: ―Hin''na, hinga guecä. Nugä dra judíogä nɛ dra mɛngu
    Tarso, n''da ra dąhnini ngue ja rá ts''ɛdi bʉ ja ra häi Cilicia. Nuya dí ä''a
    n''da ra mate ngue ga xicä ts''ʉ yʉ ją''i.'
  dah-dah: Irkeb, “Moŋ, nebe Yuda mar al, Silisia naŋare niŋ taun kuruŋ Tarsus, Roma
    gabman beleŋ doyaŋ irde hire gor niŋ al. Niŋgeb igiŋ nubul tike al ga mere yireŋ?”
    inyiŋ.
  tnk-tnk: Mɨreɡi Pol rɨni mə, “Rekəm. Iou iəmə Isrel. Iakɨnətui fwe profens nəha
    Silisia ia taon nəha Tasas. Iou sitisen riti səvəi taon asori nəha. Iakase ik
    mə ko ikəseni ro iou iakəɡkiari m nərmama me nəha.”
  kpr-kpr: Paul sisira, “Na Jusi embori. Na Frovensi Silisia ainda jokáda, reighi
    javo Tarsus aminda siroruseni. Reighi resena emo, jo kitako iraeri, mindafu bekári.
    Na uju erena amo, na natofokena vironu sarena,” aminge sisira.
  san-IAS: tadā paulo'kathayat ahaṁ kilikiyādeśasya tārṣanagarīyo yihūdīyo, nāhaṁ
    sāmānyanagarīyo mānavaḥ; ataeva vinaye'haṁ lākānāṁ samakṣaṁ kathāṁ kathayituṁ
    māmanujānīṣva|
  nho-nho: Teenaa ki mee ake Paul kiaa ia, “Seai. Nau nei se Jew. Nau ni haanauria mai
    i Tarsus iloto Silisia, aa teenaa seai ma se henua hakavarevare. Nau e hiihai
    maa koe ki tiiake nau ki taratara ki te kanohenua nei.”
  gym-NT: 'Angwane Pablokwe niebare ie: Ti abko israelita nünanka juta Tarsote, juta
    ütiäte kri kä Ciliciate ye känti, akwa makwe kä bian chi tie blitakrä ja mräkätre
    nokobe, ie ti tö nibi, niebare Pablokwe ie.'
  azg-NT: 'Ndoꞌ joꞌ tꞌa Pablo, sitcüeꞌ jon jñꞌoon nnon tsanꞌñeen: —Condui ja tsꞌan
    judío. Tui ja juu tsjoon Tarso, tsjoon tꞌman na icoꞌxenhanꞌ ndyuaa Cilicia. Majoꞌ
    macꞌan vi nayaꞌñeen nnonꞌ, ncyaꞌ chjo jñꞌoon na ntsinën ndëë nanminꞌ.'
  bhd-bhd: पौलुसे ज़ोवं, “अवं त यहूदी आईं, ते तरसुस नगरेरो राने बालोईं, ज़ैन किलिकिया
    इलाकेरू मुशूर नगर, अवं तीं कां मिनत केरताईं मीं लोकन सेइं गल केरने दे।”
  too-NT: 'Lā'' Pablo kalhtīni''lh: ―Quit israelita xala'' nac xaka''tla'' xcānsipej
    Tarso nac estado de Cilicia. Icsqui''ni''yāni'' caquimakxtekti na''iccātā''chihuīna''n
    huā'' tachi''xcuhuī''t.'
  ind-AYT: Namun, Paulus berkata, “Aku adalah orang Yahudi dari Tarsus, Kilikia, seorang
    warga dari kota yang penting. Aku mohon, izinkan aku berbicara kepada orang-orang
    itu.”
  cjo-NT: 'Rakanakiri: —Tee. Naaka joriiyo. Nopoñaanaka Taarishoki, rowaga shiriishiyawero.
    Iyotakotzirori nonampi. Iroñaaka nokantemi: pishinetena nokenkithatakayeri atziri.'
  nsn-nsn: Doh Poul ke mene hahaua pare, “Inggo deha Jung tar uan i Tasius i Silisia,
    inggo u la tur pono tar uan uleik ger tohangana pon. Uamaluana geru mene bako
    tasir tamat.”
  san-DEV: तदा पौलोऽकथयत् अहं किलिकियादेशस्य तार्षनगरीयो यिहूदीयो, नाहं सामान्यनगरीयो
    मानवः; अतएव विनयेऽहं लाकानां समक्षं कथां कथयितुं मामनुजानीष्व।
  tna-NT: 'Da su Pablo ja echua puji atana: —Aimue ema egipcio deja mahue. Ema mu
    judío deja Cilicia yahua, Tarso ejude aida jenetia. Beju jiahue d''eji ema tiaque
    cristiano cuana neje emimi puji.'
  lid-lid: Pol eme asehek sahou i tan ja i buku doh, “Jo iy ndramak badeh, bwe. Jo
    ndramak ari labai badu Juwis, kon tek handru badeh, Tasus, udu bolo kon tinan
    Silisiya. Ma nyarak badeh, ere bolo buk badu kon tinan doh, arile na idah jo anya
    kandremenya ou. Jo anya kasehek sahou kili tiri lau mara-ei are kede-eh.”
  wim-wim: Anpalan nil Paul.an ngul thaw nungant, “Ngay in pam Jewa. Ngay aak wuut
    piꞌan Tarsus aak Cilicia anpalan wampangana. Ngay kan mak wik thawāng thant pam
    wanchantana.”
  zga-M: U-Pavuli ukhata, “Une nili Njahudi, ukhuhuma mumbuchege uwa khu Tarso iya
    khu Kilikia. Une nilivambunchege uvuvakha, nidova, mnavuleninchove na vanu.”
  yom-yom: 'Polo wumvutudila : —Nana tata ! Minu ndidi Nyuda, ndidi muisi Talise,
    divula dimosi di mfunu didi mu zunga ki Silisi. Ndemvukila, wuphana minsua miyolukila
    va ntuala batu.'
  san-SIN: තදා පෞලෝ(අ)කථයත් අහං කිලිකියාදේශස්‍ය තාර්ෂනගරීයෝ යිහූදීයෝ, නාහං සාමාන්‍යනගරීයෝ
    මානවඃ; අතඒව විනයේ(අ)හං ලාකානාං සමක්‍ෂං කථාං කථයිතුං මාමනුජානීෂ්ව|
  yut-yut: Yaŋban Pol da yagɨt, “Nak Juda amɨn kɨnda. Kokupno uŋun Tasas, Silisia
    mɨktɨmon tosok. Kokup madepno amɨn morap da man bini nandaŋ. Amɨn gen tagɨ yoyɨkeŋ?”
  grc-BYZ: εἶπε δὲ ὁ Παῦλος· ἐγὼ ἄνθρωπος μέν εἰμι Ἰουδαῖος Ταρσεύς, τῆς Κιλικίας
    οὐκ ἀσήμου πόλεως πολίτης· δέομαι δέ σου, ἐπίτρεψόν μοι λαλῆσαι πρὸς τὸν λαόν.
  cpc-NT: 'Ikantzi Pablo: “Judá-mirinka ninatzi naaka, nopoñaawo Tarso-ki saikatsiri
    janta Cilicia-ki. Otzinkami inatzi nonampi, nokowi pishinitina nokinkithawaitakairi
    nojyininka”.'
  nhg-NT: 'Entunses Pöblo oquelfe: ―Naja amo. Naja nejoreyo. Onetlöcat pa puieblo
    de Tarso pa tlöle de Cilicia. Necaca neciudadano de inu puieblo tli bieye momajteca.
    Xeniechmocöbele, por favur, ma nonunutza ca giente.'
  nya-nya: Paulo anayankha kuti, “Ine ndine Myuda, wa ku Tarisisi ku Kilikiya. Sindine
    nzika ya mzinda wamba. Chonde loleni ndiyankhule nawo anthuwa.”
  ngu-NT: 'Ijcuacon Pablo oquijlij: ―Nejhua nihebreo. Onitlacat ne ipan on iregión
    itoca Cilicia ipan on hueyixticaj hueyican itoca Tarso. Nimitztlajtlanilia, tej,
    xnechcahuili para ma niquinnotza in tlacamej.'
  kup-kup: Pot hahan Pol hañiv epat mañah, “Gu, ne pop bon, oñ patap ev, Zudaholokanañap,
    Silisia zei posik nem zei kapot Tasas zei ahö potak nem abatao petï ok menahan
    hez. Povoz rekot ni gu haken ne añarab eperin ñetiv mañom, ma tair?”
  jid-jid: Bulus a tre ndi, Mi ndi Yahudawa, rji ni gbu Tarsus ni Cilicia. Mina vren
    meme wu gbu wa a hi fii me na. Mi bre, du me tre ni indji ba.
  wmw-wmw: 'Paulu akinjibu: “Omi ndi kweli niwa Yahudi, nipongoriwa Tarusu iri Kilikiya,
    niwa munu wa inti bora. Tafadali nipe riusa nisowere na wanu‑wa.”'
  gmv-GGM: Phawulossaykka “tani Killiqiya garssan daroo errettida Xerssese kaataman
    yeelletida Ayhude asa, hayssa asas tana yochcharkki” gides.
  ssg-ssg: Pol kak pahoi, “Kumahe! Nga tel Ju ti Tarsus leili Sailisia, tehu taon
    lalap tuah. Ewi na nga kakane teka seilon ie?”
  zpo-NT: 'Pab nzhé lo xaa: —Na nak xaa Israel, xaa yezh Tarso, yizhyo cheen Cilicia.
    Na nak tub xaa tub yezh nonsa. ¿Che zle lu jabor lo na, laa nii na lo re myet?'
  poy-poy: Paulu kankula, “Neni ndo Myawudi, mwiwuka gwa Tarisu pa Kilikiya, neni
    ndo mwiwuka gwa lushi lwalumanikana. Shondi nukuluwa, gunekeziyi ntakuli na wantu.”
  qwh-NT: 'Pablunam nerqan: —Noqaqa israel nunam cä, Cilicia marcapa capitalnin Tarsu
    marcacho yuricoq. Rogacushqequi: Ama acseqa quëtsu que nunacunata parlapärishaq.'
  gaw-gaw: Oḏ meṯe am Paulus nug aum. “Da amu Juda danab, da ab onig Tasus, Silisia
    wanp̱a daaṯe, amup̱an danab. Ab oḵai dahil amu onig oḵai ele. Amu na ap̱e, da
    danab ah amelagp̱a nai madiḵulnu ool daaṯe,” awa aum.
  nca-nca: Ko Polko yaró, “Noko Juda uni ka, Tarsus yendé Silisia mirako qu ka. Yendéne
    muko owí parámi moré. Ai, no unipare mande yunowero iŋoteno.”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Baly: ―Ya̱ naca̱ mbecy Israeel. Gula̱ Tarso, tub gyedz lily
    nu ri lo yu ni Cilicia. Nunu ya̱ ricy cupa̱ dela rishbeey nu ca lo cuen ni de
    mbecy gyedz zeꞌ. Orzeꞌ bicy faboor bzaan ne̱e̱ du̱ de mbecy zigy ―nay.'
  mkj-mkj: Paul japoangki, “Ngoahi mihn Jew men, ngoahi noaisikdi nehn Tarsus nehn
    Cilicia, uhdahn sowoa mehlel in kahnihmw kajampwallo. Menlau mweidoahng ngoahi
    en sikesik oang armaj pwiai.”
  zac-NT: 'Iurní Pablo bëquebi lu capitán: ―Nahia më israelitë. Gula Tarso, ciudá
    ruꞌbë shtë regiuni Cilicia. Tarso na catë gula. Bëꞌnë favurë, bëneꞌe permisi të
    guëniꞌinúa ra mënë.'
  kyg-kyg: Poloꞌa, Nagaemo Yu vekamo Tasasi taonimo Silisiya kotegamo hogote taonifi
    vekamo maiꞌnove. Kahao ke hove. Vayaꞌaifeꞌmo geꞌnimo hapa paigesuve, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Summungbat si Pablo un, “Bokona sakon. Judiowak un iTarso un mandindinamaga
    ili’t din probinsiya’d Cilicia. Pangaasim ud ta mampalawagak sidan tagu.”
  cao-NT: 'Jatsi Pabló quëbiniquë: —Toa joni ma xo ëa ra. Jodio yoi xo ëa ra. Ciliciá
    ca Tarso yacatá tsi ë coniquë. Yaca-yacaria tsi xo toa. Ea shinahuë. Noho jimibo
    qui chaniparicasquia —i ja qui Pablo niquë.'
  bbr-bbr: Pol nukas äiewon, “Wa. Is Juda ro, isan mena Tarsas, Silisia provins opok,
    kiro isan om enip orip. Na is utoirota, roasiret ämän maraurim.”
  inb-inb: 'Chi­ura, Pabloka ainirka: —Nuka, judíu runa­mi kani. Sili­sia alpapi,
    chi Tarso iapa uia­riska pui­blu­manda­mi kani. Dius­man­da­mi mañaiki: saki­wai,
    kai tukui runa­kunata nuka riman­ga­pa.'
  hrv-hrv: 'Pavao odvrati: “Ja sam Židov iz Tarza cilicijskoga, građanin grada znamenitoga.
    Molim te, dopusti mi progovoriti narodu.”'
  box-NT: 'Ó o Poole bía nɔn wo yi: «Ĩnɛ́n lée zúifù nìi. Ĩ wee lé ho Silisii
    kɔ̃hṹ ló-beenì ɓúi na ɓa le Taasi na yèni ló yi. Sábéré à ũ na le
    níi miì le ĩ bío lè ɓa zã̀amáa.»'
  ote-NT: 'Nepʉ nura cu Pablo bi da̱di ne bi ꞌñembabi: ―Hina. Nugá drá xodyo, drá
    me Tarso núꞌa̱ ra da̱nga hnini de ra hai Cilicia. Ne dí ba̱nteꞌibya gui ꞌraca
    nsɛqui ga zofo nuyʉ ya ja̱ꞌi ꞌbahni.'
  wnu-wnu: 'Ende qamara Pol qamar: “Ye munon eng ue, ye Yuda munon, nani ginam Tarsus
    end yebaurei. Yonou ai aib eng Silisia. Yonou unum eng ginam aib end igo. End
    ne waga munon e wurinob qob qei qemerini qiyo?”'
  zam-NT: 'Sya, ndxab Pab loo comandant: ―Yende xàa. Daa nac mèn nación Israel. Ngóol
    daa le''n ciuda Tars co'' nac thìb ciuda más naroo loo rye yèezya'' che''n làaz
    mèn cilis. Per ña''ben thìb favor loo U''. Fta'' U'' lugar loon toodizen ndxep
    loo mèn ba''.'
  zyp-NT: Paul tah, “Kama cawh Silisia pai Tarsas khuapui letah a pipaw Juda cawngsaw
    cang neh ka, ma khua puimaw cawngsaw cawh ka cang. Zawpuipaw khahei biareinah
    naw na pa peh theh be?” tatah a chai.
  sey-NT: 'Caquëna, Pablopi capi: “Pa̱ni, yëꞌë cato Israel pa̱i aꞌë. Cilicia yeja
    Tarso daripë aquë aꞌë. Ja̱je paꞌina, mëꞌëre se̱ñë, ja̱ohuaꞌire coca casiꞌi.”'
  nvm-nvm: Fu ijeg kuamga For fu uri roin kua, Naiji na ma e Jius. Revo naiji bu ar
    Tasas Sisiria guf ijia nafedien. Rega ar iji bu na nafedienva iji fuka ma bomana.
    Regavo e-e ni kiega na e uruvana gumi vuak kuardiavno kuain.
  mps-mps: Tama Polgo te po wei ponani, “Ena da Juda bidi hani dao. Ena ame nani bulu
    da Tarsus da, te Silisia tǫ tomode. Tama tibaso, eno Grik po wabo dao. Tama eno
    nogi da te Tarsus bulude bukude asęnama elalubo dao, te moni be nani. Tiali megi
    eno homugo nagebolo hanalu obao. Eno homugo tigidali we bidibolo po waio,” te
    po wai.
  pab-NT: 'Hatyaoseta Paulo nehena ihiye: — Natyo atyo judeu, wenakalati Tarso nali
    atyo notyaona, Cilícia koa nali. Tarso atyo wenakalati masakare waiyexe. Xoana,
    waiyehenaiya hahalakisa natyo hoka nirae exe halitinae kakoa?'
  llg-llg: Boe ma Paulus nataa nae, “Taa Ama! Au ia hataholi Yahudi. Au inang ana
    bonggi au neme kota Tarsus, nai nusa Kilikia. Au oke ama ana mboꞌi au, fo au bisa
    kokolak ua hataholi noꞌu kala ia.”
  kyf-kyf: 'Pɔlʋ yia we ''bɩgʋpalɩɛ: «Zuifʋ ɩn -mɩa, Talɩsɩgbe nʋkplɛ, Silisi -dʋdʋ
    -gʋ. Gbe ka ''ŋnɩ mɩa mnɩda, we nʋkpla -nyɩmɛ ɩn -mɩa. -Mɩ na bhubhoea, -ɩn ''nyɛ
    ''mɩ ''yoo, ɩn ''ka nyɩma -yla gbʋ gba.»'
  tpi-tpi: Na Pol i tok olsem, “Mi man bilong lain Juda. Mi bilong taun Tarsus long
    distrik Silisia. Taun bilong mi em i gat biknem. Plis, mi laik givim tok long
    ol manmeri.”
  mih-NT: 'Tacuan i cahan ra ta i catyi ra Pablo: Yɨvɨ yuhvi. Ra hebreo cui. Ra ñuu
    Tarso sa iyo cuenda Cilicia cui. Cahnu xaan ñui. Sa ndyoo ñi cuhvon minoo tumañi
    iñi sii, naquehin sihin ñiyɨvɨ yucu ihya.'
  qvh-NT: 'Saymi Pablo nergan: “Nogaga manami Egipto runasu caycä, sinöga Israel runami,
    taytay. Cilicia provinciacho cag Tarso marcacho yuregmi cä. Cananga rätula cachaparcamay
    Israel mayëcunawan parlarcunäpä.”'
  kms-kms: Di Pol nari, “Nge Juda kin wuti. Nge Tarsus Silisia opu kin. Nge tiqe ni
    nyamb kin. Nu ngiq ghand ei nge wute wand keny ningg.”
  agn-agn: Siminabat si Pablo, “Belag. Yo tatang Judio, ig siodadanos tang ilaladong
    siodad tang Tarso, don ong Cilicia. Mga maimo lamang, mitalao kay ong mga taw.”
  nhi-NT: 'Ompa oquihtoh in Pablo: —Neh injudío, ontlacat Tarso se ueyi altipetl tlen
    poui Cilicia. Inmitzontlatlautia, ixnechoncaua manquinnohnotza in tocniuan.'
  ttc-NT: 'Yaji te Pa''k oxik tq''uma'' ikxjani: «Wetz b''an''ax a''in jun aj tijajil
    Israel b''ix a''in aj Tars tuj tkwentil Silisy, jun nim amaq''. Per tzoqpij ch''in
    tzan nyolin wetz kyuky''i''l kye ja xjalni.»'
  dan-1931: 'Men Paulus sagde: “Jeg er en jødisk Mand fra Tarsus, Borger i en ikke
    ubekendt By i Kilikien. Men jeg beder dig, tilsted mig at tale til Folket!”'
  kwj-kwj: Ete wowani Pol ga ya ai sawe, “Ani Juta hima kupu fo. Ai ko ti Tasas, Silisiya
    mapwa ki dau. Ko ahi hi chele. Woroti ma fiya ani ohounawa ele bai himiyama hurahama
    ni mwanji wunu a sawe.”
  vie-OVCB: 'Phao-lô đáp: “Tôi là người Do Thái, công dân Tạt-sơ, xứ Si-li-si, một
    thành phố nổi danh. Xin cho tôi nói chuyện với dân chúng.”'
  kze-kze: Póro séna Yútaa-kwaasi úne. kesinó kembá Sírísiyaa-marava'a Táásási-naopa'a
    masínkarena anón-daopa'a masínkaraiye simásuwena séna moórá-aimba simátimenae
    súwana
  mpj-mpj: Palunyangka Puulju wajarnu, “Paki. Ngayurna parna Jilijiyamartaji, tawun
    Taajajmartaji, Juwurna nyininpa, tawunpaju Taajajpa nyininpa, maju. Ngayurna-janampa
    maaja nyininpa. Kajirna-jananya wangkaku?, martukajangka ngaakajangka?”
  lbk-lbk: Sa et kinwanin Pablo, “Esang ak ay Judio ay naiyanak id Tarso ischi id
    Cilicia. Faken ap-aped ay ili nan nalpowak. Pangngaasim ta pakaliyem sak-en isnan
    naycha ay takho.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo yꞌatsa̱a̱jv: ―Israeejlit jayu xa a̱tseꞌe, je̱m a̱tseꞌe
    Tarso nkukajpu̱na, ñu̱má̱jip tseꞌe je̱ kajpu̱n je̱m cilíciait yꞌit jo̱o̱tm. Toojnjik
    a̱ts toꞌk aaj je̱ maaꞌyu̱n je̱ts a̱tseꞌe ya̱ jayu du̱muko̱tsta.'
  bzh-bzh: Rëḳ Paulus nër yah vu bë, “O saḳ Yuda, gataġ ḳo sa ggëp Tarsus vu distrik
    Kilisia. Sa nyëġ los bengö. Om ġengoġek gesa nanër ġaġek dus ti vu alam sënë
    rë.”
  guj-2017: પણ પાઉલે કહ્યું કે, ‘હું કિલીકિયાના તાર્સસનો યહૂદી છું, હું કંઈ અપ્રસિદ્ધ
    શહેરનો વતની નથી; હું તને વિનંતી કરું છું કે, લોકોની આગળ મને બોલવાની રજા આપ.’”
  jvn-NT: 'Rasul Paulus semaur: “Aku iki wong Ju sing lair nang Tarsus, kuta sing
    kesuwur nang bawah Silisia. Aku nyuwun dililani ngekèki katerangan marang wong-wong
    iki!”'
  byr-byr: Polɨ wɨdaꞌ “Aawa, Juyainyɨ sahwainyɨ Kwaaka Sɨlɨzɨya Anga Taazazɨ mudanga
    nyɨmaarakeinyɨ. Anga naangeba mwaalyainyɨra. Nyaꞌmweigɨ, ‘Aꞌmwe daraavɨ duthana!’
    kanyɨdaꞌgɨri wɨdɨdeinyɨra.”
  ian-ian: Pol wandɨ. Wunai ana ndɨ. Wun Juda wun. Wuna angwa ngepma Tasas. Wan ngepma
    Silisia walɨnja nɨma kɨpmamba lɨgandɨ. Wuna ngepma nɨma ngepma. Kɨndɨ nɨmba kat
    mbupmat yigowun waa wandɨ Pol.
  hun-hun: 'Pál pedig ezt mondta: „Én ugyan tarzuszi zsidó ember vagyok, Cilicia nem
    ismeretlen városának polgára, de kérlek téged, engedd meg nekem, hogy szóljak
    a néphez.“'
  mcf-NT: 'Adoaquien: —Isadaidbo nebi. Nidaid Sidisia caid shubu dadpen icquid Tadso
    caid yacnoshon tishaid yec con matses chuibante bunebique. ¿Adabi oncame? —quepondash
    Pabado.'
  kjs-kjs: 'Pol-me surube ali-para talo: E, ni go ali-daa dia. Niri Juda. Naa amame
    ni madi suri Tasare Silisia su ru-nane aasa. Niri mudu adare-para piri ali yaade.
    Gore neme enaali-para lakelanowa.'
  mni-mni: "Maduda Paul-na paokhum pirak-i, “Eidi Cilicia-gi Tarsus-ta pokpa Jihudini,\
    \ maru oiba sahar adugi mini. Chanbiduna eina miyam asida wa haiba yahanbiyu.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Pávuru variñi̱: “Ne. Nu̱tyu rañi rañi̱cha Judíyu, Sidísiya
    mucadi ja̱mi̱. Nu̱tyu rañi rañi̱cha Társu ja̱mi̱, jadchityi ru̱rachara ti̱ta̱ju̱
    tara vicha̱divaju̱. Rajechiñu̱y yivara jivya̱tavidye ra̱nique ruusa̱ nijya̱nvay.”'
  mxb-NT: 'Dá ni̱ kaa Pablo xíꞌín rá: ―Yuꞌu̱ kúú iin ta̱ Israel, ta ni̱ kakii ñoo
    Tarso, táꞌa̱n ña̱ kúú iin ñoo ndáya̱ꞌi chí kuendá Cilicia diꞌa. Tído xíka̱i̱ iin
    ña̱ mani̱ noo̱ ní ña̱ konó ní ná kaꞌi̱n cháá xíꞌín ña̱yuu yóꞌo ―kaá na̱.'
  pon-2006A: Pohl ahpw sapengki, “Ngehi mehn Suhs, I ipwidi nan Tarsus en Silisia,
    uhdahn towe mehlel en kahnimw kesempwalo. Menlau mweidohng ie I en koasoi ong
    aramas pwukat.”
  maq-NT: 'Ngajan xi Pablo ne, cuitjin cachja me: ―‍Ngahan ne, ngu cha tjë rë xuta
    Israel ngahan. Nangui naha ne, ngu nandya xi hacuaha jemu vengui chji rë xi hmí
    rë Tarso, tsëhë distritu Cilicia. Nihñu favor ne, tuhun cahndë́ cuichjá cojo xuta
    xi cuicun vi. ―‍Cuatjin cachja Pablo.'
  hto-hto: 'Jira Pablo íena daɨde: —Tarso jófuemo jococa judíodɨcue. Cilicia énɨemo
    ite ñue onórede jofue ímɨedɨcue. Comɨ́nɨmo cue úrilleza cuemo izire cácarei, —daɨde.'
  por-BRBSL: 'Mas Paulo disse: “Sou um judeu de Tarso na Cilícia, um cidadão de cidade
    não insignificante. Peço-lhe, permita-me falar com o povo”.'
  ces-NKB: 'Pavel tedy řekl: “Já jsem Žid z Tarsu v Kilikii, občan ne bezvýznamného
    města. Proto tě prosím, dovol mi promluvit k lidu.”'
  cui-cui: 'Nexata Pablo jume nota, jeye: —Apara pepa judiomonaepiyon. Tarso tomaratha
    naexanan. Tatomara ainya cui tsipei pepa tomara. Tarso tomara Cilicia nacuatha
    eca. Nejume cui yabara copare xua barapomonae tatsipaebiwa tsane, jei Pablo.'
  boj-2014: Onaqa Pol na minjej, “E tamo di sai. E Juda tamo. Ijo qure utru Tarsus.
    Tarsus a qure kobaquja. A Silisia sawaq di unu. Deqa ni mare. E na tamo uŋgasari
    kalil endi anjam bei minjrqa kere e?”
  eng-OEBUS: “No,” said Paul, “I am a Jew of Tarsus in Cilicia, a citizen of a city
    of some note. I beg you to give me permission to speak to the people.”
  eri-eri: Ono wainga Pol no benou letuwai, “Ji Juda fai. Ji Tarsus taon, Silisia
    distrikha. Yame taon no unyi anyakaro. Plis, ji fai-aita bagu beele lenigon boni.”
  aly-aly: Paul ilelhek, “Arrangkw, ayeng artwa Jew-arl aneyel, tawen Tarsus-areny,
    tawen ilkwa apmer Cilicia-itwel. Ntwa apek ayenh tyarlewem, ayeng ilelhetyek artwa
    nhenh-rnem-warl?”
  wiu-wiu: Poloyo okome nopa Yu yatene ago Silisia ta keneke piko Tasase take opiane
    ago. Nopa eni ibini akene take agono, e Yu yene-pala agale pade ouno, oyake-pe-kale
    okome
  swe-swe: 'Paulus svarade: ”Jag är jude från Tarsus i Kilikien, medborgare i en betydande
    stad. Jag ber dig: låt mig få tala till folket.”'
  cth-cth: Pawl ni, Kai teh Judah phun, Cilicia ram thung kamthang e kho Tarshish
    hoi ka tho e tami doeh. Taminaw koe lawk na dei sak haw atipouh.
  mti-mti: Poru garawa wane, “Ne Ju abnawa me Sirisia danave Tarusas apan, sira ne
    toimu me abnawa di. Garawapa ne kwenega iyayapan gae dirumpna.”
  pad-NT: —Iniani, ovari ohirihi. Hovani judeus kaija'ari ho. Ova'banaki ibavini Tarso
    sidaji. Cilícia kaarabonia hojaki ida sidaji karaho Tarso oniki. Khai va'ora ini'amanira
    koda hadani vara va'ora oni'avini?
  twi-twi: Paulo buaa no se, “Meyɛ Yudani a wɔwoo me wɔ Tarso; Kilikia kurow a agye
    din no mu nipa ne me. Mesrɛ wo, ma me ho kwan na me ne nnipa no nkasa.”
  hlt-hlt: Te dongah Paul loh, “Kai tah Kilikia Tarsus kah Judah hlang la ka om tih
    kho mailai kah pilnam moenih, Te dongah pilnam taengah thui ham khaw kai nan paek
    ham nang kan dawt,” a ti nah.
  tbz-SIM: 'Kɛ̀ Pɔɔri dɔ̀: N tú Sifu nwe kɛ̀ bɛ̀ m pɛitɛ́ Tɑɑsi dihɛì diɛ, Sidisii
    kó kutempɛ̃, n dɑ bɑ́ɑmmu yóu kɛ̀ m bɛ́i.'
  san-GUJ: તદા પૌલોઽકથયત્ અહં કિલિકિયાદેશસ્ય તાર્ષનગરીયો યિહૂદીયો, નાહં સામાન્યનગરીયો
    માનવઃ; અતએવ વિનયેઽહં લાકાનાં સમક્ષં કથાં કથયિતું મામનુજાનીષ્વ|
  amx-amx: Paul rang ilelhek, “Yeng itja artwang rang anem. Yeng kwenh artwang Jew
    mer Tarsus-areny. Tarsus rang town angerr mer Cilicia-el. Ntwang apek yengenh
    impemer, tjerrtj yanh map-warn angketjeh-amparr?”
  ake-NT: Paarʉ uya eikʉ'pʉ, “Esuwerʉ urɨ, Tarʉsas, Siri'siya yawon yau iyentusa'
