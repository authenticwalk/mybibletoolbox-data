  mdy-ETH: ጳውሎሴ፦ «ታኣኒ ኪልቂያይዳ ኮሺ ዔርቴያ ማዔ፥ ፄርሴሴ ካታሜሎይዳ ሾይንቴ ዓይሁዴ ዓሲኬ፤ ሃዳራ ታኣኒ ዴሮም ኬኤዞም
