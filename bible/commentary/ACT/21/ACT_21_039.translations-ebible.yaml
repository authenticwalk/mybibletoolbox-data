  ndg-ndg: Paulo kabaya, “Nenga na Myahudi, boka mji wa Tarso ya Kilikia. Nenga ni
    raia wa mji maarufu. Naaloba, mniruhusu nilongele na bandu.”
  wsk-wsk: Se Paul den koma mam, “Mena! Ani Juda kari, ani Cilicia wonong Tarsus ko,
    ani wonong bo nup mena ko kari mena. “Ni kuring aisu se kariimet den sang nunga
    manikko terong e?” mam.
  toj-NT: 'Ti yala ja Pablo: ―Miyuc, ja queni judioon nia. Ti manxiyon ja ba Tarso.
    Mero suinquilon ja Cilicia. C''ulan qui ja hua pavori. Aa qui tiempo ba oj c''umuc
