  mar-mar: पौल म्हणाला, “किलकिया प्रांतातील तार्सस नगरात राहणारा मी एक यहूदी आहे,
    मी एका महत्त्वाच्या शहराचा नागरिक आहे, मी तुम्हास विनवितो, मला लोकांशी बोलू द्या.”
  snp-snp: Polokafo itibito loumami, Namo Yuda we minowe. Numune meya ya Silisia ebau
    kuliya Tasusile, loto ya kuliya dito nemo numuna ne. Ido wenena ka logiminafao?
    loto loga o edaiye.
  isl-isl: „Nei,“ svaraði Páll. „Ég er Gyðingur frá Tarsus í Kilikíu og það er ekkert
    sveitaþorp! Viltu leyfa mér að ávarpa mannfjöldann?“
  spy-NT: Kukētyi ꞉Bāwulō kule, “Āyēku anii Yuutāyiin nyēbo Taarso ām Kiliikya, chiitaab
    ꞉kōōrēēt nyēē mābo kiriing' nyēē mātookunoot. Lēyyē, kany baa, āng'āloolchi biiko.”
  xnn-xnn: “Bakenak,” kinwanin Pablo. “Judiowak ay iTarso id Cilicia et waay maid
    egay nangtek isnan ilimi. Et wada nan kayatko ay ibaga isnan ipogaw ay naayda
    no mabalin.”
  mwe-mwe: A Pauli gubhajangwile, “Nne Nannyaudi, kumelekwe ku Tasho nshilambo sha
    Kilikia, nne mundu jwa shilambo nngabha sha nyegala. Shonde nneshe melekete na
    bhashilambobha.”
  tte-tte: Paulo iba, “Nigele. Yau Yudiya tomona yalaomaya Tasisi dedei Silisiya yo
    yagu yanuwa esana ilalaki. Yakawanoi koliwo tem kutalam na yaedeedede tomo kolili.”
  tcs-tcs: Pol i bin ansa, ‘No! Ai Zuwisman. Ai bin bon wea taun blo Tasas wea kantri
    blo Salisia. Da taun wea ai bin bon, em impotant ples. Pliz gar, ken ai spik po
    dem pipol?’
  hlt-THB: Paul ing, “Kai taw Kilikia qam Tarsu khaw awhkaw Juda thlang ni, khaw mailai
    awhkaw thlang am ni. Thlang kqeng a venawh awi nik kqawn sak cang,” tina hy.
  soq-soq: Ita Paul leusane wanase, “Ne ipa Iuswa, Silisia bedewe bola Tasusiwa munten,
    ne bola debama sa otopa. Ne ideita eneawo apana ema mampo gagalonteapa!”
  qub-qub: 'Pabluna niran: «Manami. Nogaga Cilicia probinsyapa capitalnin Tarsocho
    yurej Israel runami cä. Tayta ruwacushayqui. Cay runacunata mä tantiyaycachishaj.»'
  att-att: Á kinagi ni Pablo kuna, “Ari sikán, ta Kudiongà nga taga Tarsu, nga dakal
    nga ili sù purubinsia na Silisia. Á ikomâ bì nikaw ta anugutam mà nga makiubobuk
    sù ira tatolay.”
  bki-bki: Naruei Pol berdop̃eio, berinavo “Ee, makanio, kiniou nebe toro Ju ga tai
    memedu nei, mia kiniou nemijikia nemil jel ea Krik, bior nebe toro na burum̃ara
    bulukomeli na vio Tarsis, ea tanobuku na vio Silisia. Tenene na kiniou nejidom
    nevika denso ka jau kajamo ka kiniou ka neil kija rivan tiniobi nalo na beamu
    vo.”
  bqp-bqp: 'Pↄlu wèa à pì: Yudan ma ũ. Ò ma i Taasu, Silisia bùsummɛ. Wɛ̃tɛ tↄ́saridenlo.
    Ma wɛ́ kɛ̀mma ǹ ma gba zɛ́ mà yã o gbɛ̃nↄnɛ.'
  mcp-mcp: 'Pwôl mú bɛ̧sa nə nyə nə́: «Mɛɛ mə jɨ mwâ *Yúdɛn á Tárʉs, shí á Silisî.
    Mə jɨ muud á ŋgwə́la wúsə́ kú bə zhizhe ŋgʉ́ŋgwə́lá yí. Mə́ jəgʉla nə wo nə́ wo
    yə́g mə́ fwála, mə fwóg lésha nə buud ɔ́ga.»'
  hat-hat: 'Pòl reponn li: Se jwif mwen ye. Mwen fèt lavil Tas nan peyi Silisi. Ou
    wè se sitwayen yon gwo lavil mwen ye. Tanpri, kite m'' pale ak pèp la.'
  npl-NT: 'Pablo otlanankili: —¡Mach ne! Ne niwalewatok de Israel, iwa onitlákatki
    kan altepetl de Tarso, non altepetl weyi kijtosneki itech tlali de Cilicia. Pero
    nimitstlatlaujtia techonkawili manikintlapowi n tlakah.'
  bgg-bgg: Phaul è chang, “Gune Jew ro, gune Tharsus hà Khilisia shii giak pha Jew
    ro, gune bajo boh pha rajan shii rai pha bran ro. Gu shii de branthek shii yao
    yi pha phi bo.”
  eng-TCENT: Paul said, “I am a Jewish man from Tarsus of Cilicia, a citizen of an
    important city. Now I beg yoʋ, let me speak to the people.”
  eng-BSB: But Paul answered, “I am a Jew from Tarsus in Cilicia, a citizen of no
    ordinary city. Now I beg you to allow me to speak to the people.”
  cpu-NT: 'Ikantzi Pablo: “Judío nonatzi naaka, nopoñaaro Tarso-ki saikatsiri janta
    Cilicia-ki. Otzinkami onatzi nonampi, nokovi pishinetena eeroka nokinkithavaitakairi
    nosheninka.”'
  san-ASM: তদা পৌলোঽকথযৎ অহং কিলিকিযাদেশস্য তাৰ্ষনগৰীযো যিহূদীযো, নাহং সামান্যনগৰীযো
