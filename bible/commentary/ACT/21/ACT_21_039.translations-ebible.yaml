    city. I beg you, allow me to speak to the people.”
  gfk-H: Ma Pol ga tangai bia, “Iau tiga Iudeia ma Tasas tano hanua Silisia. Iau maram
    tiga pisa na hala nong no hinsana i luai. Maris, taram lah iau bia iau na ianga
    baa ta ira mataniabar.”
  viv-viv: Bana Folo gigayo, “Iya kwanaYuda, melala ana egana Tasasi againe gatubuga,
    medema Silisiya ana fafali againe, ada melalai-nadi ana egana keke kabiꞋona kaliva
    matadiya, ada iya wada melala kalivana. Iya gaveꞋoꞋole udahawahegeku be yoꞋo agaidiya
    gadagahe.”
  yao-yao: Che Paolo ŵajanjile, “Ngwamba! Uneji ndili Myahudi, jumbagwilwe ku Taso,
    musi wa ku Kilikia, uneji jwa musi waumanyiche nnope. Choonde, munyitichisye mechete
    ni ŵandu ŵa.”
  tgp-tgp: Paul mo r̃aramia mara, “Mo vono! Enau Jew matea mara Tarsus hin Cilicia,
    enau matan taon aulu atu! O er̃i tinar̃ihia vara a retireti isan la tamlohi nike?”
  auc-NT: Äñongante Pabodo wæætë, —Ïñæmpa botö waobo ëñagaïmo inte oodeobo ïnömo ïmopa.
    Botö wïï önöñömonque ëñagaïmo ïmopa. Tiditiabæ Tadoto näni nanguï quëwëñömö ëñagaïmo
    ïmopa cæbii. Ao ämi ate botö ïïnäni ïnänite apæ̈nebo ëñëmaïnänipa.
  kbc-NT: Pida Paulo meeta, “Ee beɡ̶ee judeu, yanikadi nigotaɡ̶a Tarso, nigotaɡ̶a
    ane daɡ̶axa me ɡ̶oneɡ̶e digoida nipodigi Cilícia. Jipokotaɡ̶awa madikani me inotaɡ̶aneɡ̶etiniwace
    niɡ̶idi noiigi-nelegi.”
  bmh-bmh: Pol nug eneun, “Tam. Iz Zuda du, izal uzan Tarsus, Silisia agaig ebuan,
    go izal em wanib a. Na iz utileben, duailel ze maramoroi.”
  ctu-BL: 'Pablo tsi'' sube: Mach joñonic. Mero judíojon. Ch''oyolon ti Tarso ya''
    ti Cilicia. Ya'' chucbil j c''aba'' ti ñuc bʌ tejclum. Awocolic, la'' c pejcan
    jini winicob, che''en.'
  meq-meq: 'Pol a mbəɗay faya, a gwaɗay: «Neŋ na, ndo i Yahuda. Tə wa ga ma gəma i
    Tarsis ka dala i Silisi. Neŋ ta deɗek wawa i gəma niye lele eye. Amboh vəleŋ tsəveɗ
    ka mətsike me, na tsikateye me a ndo hay.»'
  noa-H: Magbaa Pabloou, —Mʌ chan Egiptopierr k'abam. Mʌʌn judioougui hajim, Cilicia
    durr p'öbör Tarso haajem hee t'aabatarr. Mʌ mag sĩi p'öbör parhoobam heemjã k'abam.
    Mamʌ pua k'õs hak'iin, hidëu mʌrʌg hiek'apik'am, mua hõrag hiek'am k'õsi chirʌmgui
    hajim.
  alp-NT: Pauluse iralake be, “Mo, aure tamata Yahudi bei kota Tarsuse, kota elake
    me otoi Kilikia. Au kotie leke asuka kena au lepa ete tamata bokala meru mina.”
  san-VEL: tadaa paulo.akathayat aha.m kilikiyaade"sasya taar.sanagariiyo yihuudiiyo,
    naaha.m saamaanyanagariiyo maanava.h; ataeva vinaye.aha.m laakaanaa.m samak.sa.m
    kathaa.m kathayitu.m maamanujaanii.sva|
  kbq-kbq: Poli'a kenona anage hu'ne, Nagra Jiu nere Tasisi kumateti Sirisia provinsfinti,
    agatere'nea rankumatetire. Knare natre'nanke'na ama vahetamina kea zamasmigahuo
    higeno,
  kbh-kbh: 'Chora Pablo tbojanjuá: —Ats̈e judío sëndmëna, Tarso puebloca onÿnaná,
    canÿe uámana pueblents̈e Cilicia luaroca; Diosmanda s̈molesenciá ents̈anga jáuyanama
    ca.'
  ron-LSB: 'Dar Pavel a zis: “Eu sunt un iudeu din Tars, din Cilicia, un cetățean
    al unei cetăți deloc neînsemnate. Vă rog, dați-mi voie să vorbesc poporului.”'
  pon-pon: 'A Pauluj majani: Nai ol en Juj amen, men Tarjuj, kanim indand en Jilijia
    eu, i men poeki re omui, en mueid on ia, en kapakaparok on aramaj pukat.'
  nhe-BL: 'Huan Pablo quiilhui: ―Na axtle. Na niisraelita huan niehua nopa hueyi altepetl
    Tarso ipan tlali Cilicia. Xinechchihuili se favor, nijnequi niquincamahuis ni
    tlacame.'
  sps-sps: Ai Pol tsue to na ka, “Anyo na tsoiny Jiu agiir Tasas unya Silisia. A ngats
    fan tsonyo kaa minon asangan. Rof non, famanat you ma vegiau anyo tan tsoiny min
    moun?”
  wnc-wnc: Iniwan Polda anzing inikut, “Na Judia nana tapatu. Na you Tasas gapma Silisia
    kep komune yuak gapmane aakum. Sike you wanggapma umana kaya. Ge aminbamde wamu
    takngatu yamunangge nataat,” ngang inikut.
  bus-bus: 'Pↄlu wèàla à bè: Yudan ma ũ. Wà ma i Taasu, Silisia bùsummɛ. Wɛ́tɛ tↄ́saideenlo.
    Ma wɛ́ɛ kɛ̀mma ǹ ma gba zɛ́ mà yã o gbɛ̃nↄnɛ.'
  gub-BL: — Nan kwaw pa, i'i Pawru izupe. — Zutew romo aiko ihe. Tar taw pe azexak
    kar ihe, Xiri ywy rehe ihe. Aiko tawhu pe harete romo ihe. Tuwe aze'eg a'e teko
    wanupe ihe kury, i'i izupe.
  imo-imo: Kano tepa nimu kinye Poloni ungu pundu topa nimbei, “Na Silisia kombu awili
    akuna tukundo Tarsus kombu akuna mololi iye Judamu. Aku kombu siti muli mulimunga
    na kombu pulu iyemu. Imunga na aku iyere molo kani paa yane iye, ya imbomando
    ungu nimbo tiemboi kani aulke liko tiwi,” nimu.
  boj-boj: Onaqa Pol na minjej, “E tamo di sai. E Juda tamo. Ijo qure utru Tarsus.
    Tarsus a qure kobaquja. A Silisia sawaq di unu. Deqa ni mare. E na tamo uŋgasari
    kalil endi anjam bei minjrqa kere e?”
  eng-DRA: 'But Paul said to him: I am a Jew of Tarsus in Cilicia, a citizen of no
    mean city. And I beseech thee, suffer me to speak to the people.'
  knf-knf: Kë Pawulu aşë ŧeema aji « Nji dwo *nayuday abuk ubeeka wi Tarŧuŧ, du uŧaak
    wi Ŧiliŧiya. Dwo abuk ubeeka ummeeţaniiŋ. Dkooţu kooţ, ţenaan nţiini na bañaaŋ.
    »
  san-KHM: តទា បៅលោៜកថយត៑ អហំ កិលិកិយាទេឝស្យ តាឞ៌នគរីយោ យិហូទីយោ, នាហំ សាមាន្យនគរីយោ
    មានវះ; អតឯវ វិនយេៜហំ លាកានាំ សមក្ឞំ កថាំ កថយិតុំ មាមនុជានីឞ្វ។
  arn-NT: 'Fey Pablo feypifi ti kapitan: —Iñche ta judiungen. Tarso waria mew tuwün,
    Silisia trokiñ mapu mew. Iñche konpalen ta küme yamfal trokiñ pu che mew, welu
    füreneaen eymi, eluen tañi dunguafiel tati pu che.'
  zas-NT: 'Dxel rëb Pab lojx: ―Bén Israel naj. Goolan luguiedx Tarso tijb ree guiedx
    zojbloj ni rigaꞌ niz Cilicia. Baneesii mod ganenëꞌn bén guie ree.'
  ken-NT: Pɔ̌l akɛmɛ yi bɛ, “Puyɛ̌ mɛ. Nchí mmu Israɛl, mmɔ̌ ɛtɔk Tásɔs, ɛtɔk ɛgho
    ɛnɛ ɛbhɔŋɔ mɛnwɔp atú Silísha. Nnɨkmʉɛt, chyɛ mɛ ɛpok ndɛm kɛpɨ ntá bo abhɛn.”
