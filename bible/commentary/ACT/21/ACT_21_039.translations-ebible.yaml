  gof-WFTW: Shin Phawuloosi, “Taani, Kilqiyan de7iya erettida Terseese kataman yelettida
    Ayhude asi. Hayyana tana odisarkkii?” yaagis.
  spa-BLM: 'Pero Pablo dijo: “Soy un judío de Tarso de Cilicia, ciudadano de una ciudad
    nada insignificante. Te ruego que me permitas hablar al pueblo”.'
  kyz-NT: —Naani nũ'ũ. Judeua te je nũ'ũ. Tarsu pe te je 'ari ikue. Sirisia ywy pe
    te Tarsu ruwi nũ'ũ. Tuwiuu te aipoa Tarsua— 'jau Paulo 'ga imome'wau 'wyria'ri
    'ga upe. —Tene je je'egi 'gã nupe— 'jau Paulo 'ga jefaruu 'gã 'wyria'ri 'ga upe.
  dao-dao: Pawluh naw, “Kei cun Kilikih hne, Tasuh mlüha ngtüikia Judah khyanga ka
    kyaki, ka venaka mlüh pi sawxata am kya, mlüh ktung ni, na bä ni hina khyangea
    veia ngthu na pyensaka” a ti.
  cya-cya: 'Xacan'' mxcuen yu Pablo ''in x''nan sindatu can'': Nan'' lcan sca ne''
    judio nu mdo''o quichen Tarso, sca quichen nu ndon loo se''en lyi''ya loo Cilicia,
    lo'' jñan cha'' tsu''hue ''in um taa um cha'' cuiya'' chcuin'' lo''o nten re.'
  beu-beu: Angmuse Paulus ana ebalet hula, “Niang nimang! Naing anga Yahudi enehe.
    Niva ana bendar Tarsus ba propinsi Kilikia mi angu, mi naing vengajai. Na banang
    nimang aana naing ening lohi, senge na bisa nehe toang anga naung iat mateng.”
  wrk-wrk: Jananganjayi mambuka Bulwanyi, “Ngayu Ju. Ngaki yaji langkurri Darsus.
    Nanda Darsus walkurra barrawuyabarrawuya, nananyina yajina Silisiya. Ngayanyi
    yanyba yalungi muranyi.”
