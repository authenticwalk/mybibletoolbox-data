    ကို​ကျေး​ဇူး​ပြု​၍​လူ​တို့​အား​စ​ကား​ပြော​ခွင့် ပြု​ပါ'' ဟု​ဆို​၏။
  gng-NT: 'Nɛ Pɔl ye: «Min yé Suf nɛ, ki maa'' Tars ya du wà te Silisi ya tinfɛnm
