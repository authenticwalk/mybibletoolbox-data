    ꞌoidiya yagwae?”
  cbt-NTPO: —Co inacohuë'. Caso' cotio quëmapico. Tarsoquë nasitërahuë. Inaso' panca
    ninano', Sirisia parti ya'huërinso'. Ya'ipi piyapi'sa' nohuitopi. Isopita piyapi'sa'
    nonchi, topirahuë', itërin.
  rmy-SERVI: 'Павло пхэнда: — Мэ иудеи Тарсостар, саво дэ Киликия, мануш барэ форостар.
    Мангав тут, дэ манди тэ дэдумэ манушэндэ.'
  srn-NT: 'Paulus piki a man taki: “Mi na wan Dyu. Mi na wan borgu fu Tarsus, wan
    prenspari foto na Silisia. Mi e aksi yu primisi fu taki nanga den sma.”'
  cta-NT: ―Siꞌi naꞌ ―nacui̱ Pablo―. Nguꞌ judío laca naꞌ. Tarso naa quichi̱ tyi naꞌ,
    la cuiꞌ sca quichi̱ tlyu xi ca loyuu su cuentya Cilicia ―nacui̱―. Cuaꞌni nuꞌu̱
    chaꞌ tsoꞌo ta nuꞌu̱ chacuayáꞌ jnaꞌ chcuiꞌ naꞌ xi loꞌo nguꞌ quichi̱ re juani.
  bqc-SIM: 'Pↄlu wèwà à mɛ̀: Yudan ma ũ. Wà ma i Taasu, Silisi bùsuuɛ. Wɛ̃́lɛ
