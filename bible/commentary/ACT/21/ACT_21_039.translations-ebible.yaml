  ctp-NT: ―Siꞌi naꞌ ―ndukwin Palyu―. Neꞌ judío lkaǎn. Tarso naan kichen tyiǐn, kanꞌ
    lka kichen tlyu la lo yuu nu kwenta ꞌin Cilicia ―ndukwin―. Kuꞌnii chaꞌ suꞌwe taa
