  san-TEL: తదా పౌలోఽకథయత్ అహం కిలికియాదేశస్య తార్షనగరీయో యిహూదీయో, నాహం సామాన్యనగరీయో
    మానవః; అతఏవ వినయేఽహం లాకానాం సమక్షం కథాం కథయితుం మామనుజానీష్వ|
  ben-IRV: তখন পৌল বললেন, আমি যিহূদী তার্ষ শহরের কিলিকিয়া প্রদেশের লোক, আমি একজন
    প্রসিদ্ধ শহরের নাগরিক; আপনাকে অনুরোধ করছি, লোকেদের সঙ্গে কথা বলার অনুমতি আমাকে
    দিন।
  ntu-ntu: Rpibz Pol kx, “Ninge lr Jiu. Mzke' nzmc mz taon kxmyapxbz Taszs, mz Silisia
    Provins. Suti drtwrnge nzycmne-krbo mz zbo ngr leplz mrka.”
  pan-pan: ਪੌਲੁਸ ਨੇ ਕਿਹਾ, ਮੈਂ ਤਾਂ ਇੱਕ ਯਹੂਦੀ ਮਨੁੱਖ ਕਿਲਕਿਯਾ ਦੇ ਤਰਸੁਸ ਦਾ ਰਹਿਣ ਵਾਲਾ ਹਾਂ,
    ਜੋ ਕੋਈ ਮਾੜਾ ਸ਼ਹਿਰ ਨਹੀਂ ਹੈ ਅਤੇ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਜੋ ਮੈਨੂੰ ਲੋਕਾਂ ਨਾਲ
    ਬੋਲਣ ਦੀ ਆਗਿਆ ਦੇ।
  gvc-gvc: 'To ã nichʉ tʉhoro Paulo õ sehe ni yʉhtiha: —Tiro jieraja yʉhʉ. Judio masʉno
    jija. Tarsoi Cilicia yahpai jiri macai masa bajuai yʉhʉ. Wiho jiri maca macariro
    jieraja yʉhʉ. Yʉhʉ ahrina masa mehne durucu duaja yʉhʉ —niha Paulo tirore.'
  ksj-ksj: Ebu Pauloꞌa naenaeninaꞌa, “Mene, eꞌe Iuda vazeḡa. Nehe niḡa Taso, Kilikia
    habaꞌa zamaḡano ne boro. E vaze ḡuḡuvaḡa ꞌadi ḡorezoga rae umiꞌeꞌohe.”
  sbk-sbk: U Paulo waga ane endi Muyahudi wa hu Tarso iya hu Kilikia. Ilaba munduhusu
    enjanje na bhantu.”
  mya-JVB: ပေါလု ကလည်း၊ အကျွန်ုပ် သည် ကိလိကိ ပြည်တာရှု မြို့၌ မွေးဘွားသော ယုဒ လူ ဖြစ်
    ပါ၏။ အကျွန်ုပ်နေသော မြို့ကား၊ သာမည မြို့ မ ဟုတ်။ ဤသူ တို့အား အကျွန်ုပ် ပြော ရသော
