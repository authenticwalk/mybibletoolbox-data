    a ―‍kúu de jiña''a de.'
  nnq-nnq: Paulo ngajanga, “Nenga Nhyahudi namelikwa ku Taso ku Kilikia, mundu jwa
    kilambo echikimanyikana. Chonde nannyopa uneke nongele na bandu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩiupi Pablo: —Cʉ̃ méé yʉ nii. Yʉa, judío
    bojocʉ, Tarso macʉ̃, Cilicia yepare ca nii majuropeeri macã macʉ̃ yʉ nii. Petopʉra
