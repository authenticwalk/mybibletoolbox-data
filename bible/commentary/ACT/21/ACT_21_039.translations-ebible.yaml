    zeꞌe. Uriꞌi faura uzela nú nia lubee benequieꞌ.'
  mbc-NT: 'Pauloya yuuku''pî. Ta''pîiya: —‍Uurî wanî Judeu pe. Esenpo''pî Tarso cidaderî
