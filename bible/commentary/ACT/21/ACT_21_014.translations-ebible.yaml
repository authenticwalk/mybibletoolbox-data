  hlt-MCSB: Te dongah anih te ngaiyak voel kolla ka paa uh tih Boeipa kah kongaih
    bangla om ka ti uh.
  xtd-NT: 'Ñayo‑da n‑kundee tnuꞌu xa daxino ini‑da‑s, te n‑ka jaꞌan‑da: —Na kuu na
    juini Taa‑ro Ianyuux.'
  mdy-ETH: ኑ ዞራ ዞሮ ዒ ዔኮ ዒፃዛ፦ «ማይ ፆኦሲ ማሊሢ ማዖንጎ» ጌዒ ኑ ሃሼኔ።
  spl-spl: Yawu sâmu witgum ekuwin yamâ nâŋgâmu ki ârândâŋ otmu iliwelop. Yakât otmâ
    pilâm yuwu sâwin. “Wuân me wuân Kutdâhât biwiŋan tap ya tetewaŋgiwuap. Ya Anitâhât
    wahap.” Yawu sâwin.
  usp-NT: 'Y jwi''l ta'' raj tijcoj lawi'' ri xkab''ij re, xkamay jb''ij re, xichak
    xkab''ij re: Rane''na Kakaj Dios ri Kajawl chab'' nen raj tran, xojche'' re.'
  zav-NT: 'Na'' gocbe''ito'' bito bi gaquə gonto'' par cui šeɉe'' Jerosalenṉə'', na''
    bitoch bi gožto''one'', con gožto''one'': —Gaquə con de''en əṉa X̱anchon''.'
  sgz-sgz: Má ngorer á gim kápte gim arwat suri tur kári má arkeles i holhol si Paulo.
    Má pasi á ngorer gimá arsok alari má gimá parai singin ngo, “Á iáu sang má, erei
    má i kam hol. Unák mur on ngorer i nemnem si Konom.”
  kek-NT: La̱o inc'a' coru chixjalbal ru lix c'a'ux laj Pablo. Jo'can nak ma̱c'a'
    chic kaye re. Chi-uxk ta jo' naraj li Ka̱cua', chanco.
  blz-NT: Paulus bude' momorongori i kai, mbaka' i kai nimporokotmo, sianmo nongkokundakon
    i ia. Taemai, “Sobii, kada' Tumpusi a pinginti'i wakana.”
  poe-NT: 'Ntá kjuachahyani nixje̱he̱ni chꞌán ntá kuíto̱heni chꞌán. Ntáchroni kíxin:
    ―Tí nkehe tjinkaon Ìnchéni mé tso̱nhen ―ichroni.'
  san-TAM: தேநாஸ்மாகம்ʼ கதா²யாம் அக்³ருʼஹீதாயாம் ஈஸ்²வரஸ்ய யதே²ச்சா² ததை²வ ப⁴வத்வித்யுக்த்வா
