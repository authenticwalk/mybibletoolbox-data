  nob-LB: 'Vi forsto da at han ikke hadde noen planer om å bøye av. Vi roet oss og
    sa: ”La det bli som Herren vil.”'
  ntj-ntj: Nyangka-latju purtu marrkurayirnu wantingu. Palunyalu-latju watjarnu, “Wanti-la
