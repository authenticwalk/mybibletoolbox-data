  zca-NT: 'Ngale''t no gan, ngala yek xa'', kuze'' nzhab no: ―Lë'' Señor wane kwan
    le'' Señor kun lë'' xa''.'
  cbc-NT: 'Bairi jãã pʉame dope bairo qũĩnetõmasĩẽtĩrĩ, atore bairo jãã ĩwʉ̃: —Toroque,
    Dios cʉ̃ caborore bairo cʉ̃ baiáto.'
  qxo-NT: 'Tsaynö niyangäcunata Pablo mana cäsuyämaptinnam manana masga rugayargänatsu,
