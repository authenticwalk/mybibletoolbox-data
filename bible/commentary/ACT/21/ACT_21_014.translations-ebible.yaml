  npl-NT: 'Iwa kemi amo okinek techkakis, otikkajkeh iwa sa otikijtojkeh: —Mamochiwa
    tlan Dios kimonekiltis.'
  bgg-bgg: Gathek è aishii anyiu mua, ji-è, gathek ne agak pha sang yao din, “Yang
    ne hì ne Ithong pha munow ji rey yi bo.”
  eng-TCENT: Since he would not be persuaded, we said, “The Lord's will be done,”
    and then we kept silent.
  eng-BSB: When he would not be dissuaded, we fell silent and said, “The Lord’s will
    be done.”
  cpu-NT: 'Tera nonkitsirinkatyeeri, intaani nokantanakeri: “Omatyaata ikoviri Avinkatharite.”'
  san-ASM: তেনাস্মাকং কথাযাম্ অগৃহীতাযাম্ ঈশ্ৱৰস্য যথেচ্ছা তথৈৱ ভৱৎৱিত্যুক্ত্ৱা ৱযং
    নিৰস্যাম|
  tod-tod: 'Tɛi gi la ɠɛni zoosu gi ʋa ná-kisiɛi lati, gi la mɔ ɠɛni daani kpaangbali,
    gi ɠɛni ma nɔ: «Maliɠii yiimai zoo, é ɠɛ!»'
  tac-NT: 'Páulo tabilé e''wale rekó sulilia. ''Liko ''ma tabilé che aneru ramué.
    ''Liko pe aneru: ―Oláwogó napurigá najkí Onorúgame ―anéruturu ramué alué Páulo.'
  eng-WEBPB: When he would not be persuaded, we ceased, saying, “The Lord’s will be
    done.”
  gfk-H: Ma ing mehet ga tingtigal pua ia, mehet ga sangeh ma mehet ga tangai bia,
    “Asa ing no Watong i nem bia na hanuat, io, i tahut bia na ngen at hua.”
  viv-viv: Au agahe-wayogena faꞋina aꞋilova tu agayo, “Kaiwabu givehimeya amine, au
    ginalakayemu.”
  yao-yao: Paŵakanile kutupilikanila twannesile nikuti, “Chakusaka Ambuje chitendekwe!”
  tgp-tgp: Ale matan kama sopo er̃i horoa, kama sopo mele vere te hinau pani kamara,
    “R̃a pa usuri na masolon Moli purongo.”
  auc-NT: Ante mänömaï apæ̈necä ëñëninque mönitö ancaa wææ äñömönite Pabodo, Cöwë
    gocæboimpa, ante ñimpo cædämaï inte angä wædinque mönitö wæætë edæ, Wængonguï
    nänö änö baï bacæ̈impa, ante adinque mönitö ee ate pæ wëënetamönipa.
  kbc-NT: Igaanaɡ̶a jinataɡ̶a me daɡ̶a jakataɡ̶a me jiigaɡ̶a lowoogo, odaa ja jikanaɡ̶a,
    odaa mejinaɡ̶ata, “Jemaanaɡ̶a Ǥoniotagodi meote niɡ̶ica anepaa yemaa meote.”
  bmh-bmh: Ig gonugau dabeleu koli kekulabun iborain tam. Guzenaimai, ig auraimai,
    enemun, “Uwait Banou gonugau dabeleu na ebizab zumau.”
  ctu-BL: 'Che'' bʌ ma''anic tsi'' jac''beyon lojon c t''an, tsaj cʌyʌ lojon c suben.
    Tsac sube lojon: La'' mejlic chuqui yom lac Yum, cho''on lojon.'
  meq-meq: 'Nəmaa zəba faya na, ma gəsiye bazlam may bay. Nəmaa rəzlay a gər mətsikay
    sa bay. Nəmaa gwaɗ: «Bəy Maduweŋ mâ ge wu nakə a say aye.»'
  noa-H: Par mag jajaauk'amjã maach hiek hʌ̈k'aba habaawai warag hich magpai sĩuwia
    Hẽwandamagta marau, —Hẽwandam, pʌʌta maach Pör haawai pʌchdëu k'ap hirig nem jaaubá
    hanaajim.
  alp-NT: Ele mere isuka lene loko amiki hnaune mo, eleki ami lului neka kai ami kotie
    loko Tuhane be, “Pusulu uono bei Tuhane Ale neka.”
  san-VEL: tenaasmaaka.m kathaayaam ag.rhiitaayaam ii"svarasya yathecchaa tathaiva
    bhavatvityuktvaa vaya.m nirasyaama|
  kbq-kbq: Na'ankure agra ketia ontahisiaza higeta, tagra kea osuta Ramofo avesi'zamo
    fore hanie huta hu'none.
  kbh-kbh: 'Jáyënjanama ndoñe chibiatanobená ora, ndoñe más chibiatanimpadá; nÿe mënts̈á
    fsënjaniyana: —Nts̈amo Bëngbe Utabná yojtsebos̈cá chaotsemna ca.'
  ron-LSB: 'Și cum nu se lăsa convins, am încetat, zicând: “Facă-se voia Domnului!”'
  pon-pon: 'A lao jota duki on, kit ap nenenla indada: Kupur en Kaun o en pwaida.'
  nhe-BL: 'Huan tiquitaque ax tleno más huelqui tijchihuaj, huajca tiquijtojque: ―Ma
    panos tlen quinequi Tohueyiteco.'
  sps-sps: Mam gima onot ma pangis fakats tsunia, kat to ana mam anofe ton tsue to
    aya. Mam tsue to, “Mangiir tana Tsunaun tapokaa enanon.”
  wnc-wnc: Niniwan kekekawan kake ninda inimbitana maiwan undang tekumang. Teke, “Buyambam
    tapanindane banipda siwanu apme tasiwik,” ngang yakumang.
  bus-bus: 'Kɛ̀ wèe fↄ̃ wà milɛ blèro, wa kámma bò wa bè: Dii pↄyezi kɛ.'
  gub-BL: Nurupuner kwaw imupyta kar haw rehe ure. A'e rupi — Tuwe ma'e uzeapo Tupàn
    hemimutar rupi nehe, uru'e izupe.
  imo-imo: Linoni yu Jerusalem kombu pumbei terimu ulumu manda naa nimbo kenderimulu.
    Imunga yundo naa puwi nimulu ungu kelepolio nimili, “Awilimuni nu kinye wendo
    opili konopu lembalo ulumu aku wendo opili,” nimulu.
  boj-boj: Pol a degsi gago anjam quqwa uratosiq mergonaqa iga na olo saidyosai. Iga
    marem, “Uŋgum. Pol a Tamo Koba aqa areqalo dauryosim Jerusalem aiyem.”
  eng-DRA: 'And when we could not persuade him, we ceased, saying: The will of the
    Lord be done.'
  knf-knf: 'Wi ŋwooŋ ŋënhilan pneenana, aşë wuta, aji : « Uwoon jibi Ajugun ajakuŋ!
    »'
  san-KHM: តេនាស្មាកំ កថាយាម៑ អគ្ឫហីតាយាម៑ ឦឝ្វរស្យ យថេច្ឆា តថៃវ ភវត្វិត្យុក្ត្វា
    វយំ និរស្យាម។
  arn-NT: 'Pepi wiñorakiduamelnofilu am iñchiñ, femkünufiyiñ feypilen mew: “Ñidol
    kisu ngüneay tañi ayüelchi dungu.”'
  zas-NT: 'Chi bayagbeen guial ad zaguieentan gan yadxoonan laaman chitëë cheman,
    achetri baguieꞌchan lojman, tijbzi ni raguieꞌchan lojman: ―Gac ziꞌc rniabee Dios.'
  ken-NT: Nɛ ndu sɛ́bhɨ́kɨ́ kwáy bɛkʉ yi anjibhiri ntɨ̌ ɛni, sɛ́rɔ, sɛ́rɛm bɛ, “Ɛ́mbák
    mbɔ ɛnyǔ mbɔŋ Mandɛm Acha áyàŋ.”
