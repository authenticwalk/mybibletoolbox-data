  sxb-NT: Olwa twawona no omwoyo gwae guri omukalu ku ewintu ewia twamulaganga, twarekana
    nae ni tuwoola mbwe okuagala okwa Katonda kuwe mbwe nikwo okuikola.
  nhu-NT: No je to baa nu dvú keege ɛ́ wvú ekumɛn ŋkpwawcɛ we, ɛ bese mum lu, gay
    kɛ wase lɛ, “Fí enù kɛ no Tata gomte.”
  row-row: Hai bubꞌuluꞌ Paulus nda nau rena hai sa ena ma, hai hela e neu. Hai mae,
    “Neu! Hela Lamatuaꞌ hihii-nanau Na dadꞌi.”
  msy-msy: Pol bar gavgavizɨma e tagha anetegha kamaghɨn mɨgei, “Bizir tizim Ekiam
    a damusɨ ifongegh, an a damu.”
  agg-agg: Ŋga ro ŋgɨrɨ Porɨndɨ hohoanɨmo ŋgorü-süŋgundɨhundɨ sefɨ hohumboyefɨ asu
    hoafɨ ranahambo ambe masefɨ. Ranɨyefɨ hoafɨyefühɨ sefɨya, “Adükarɨndɨ hohoanɨmonambo
    yaŋgɨr-anɨmbo ranɨ moatükunɨ ra tükümbɨfeyo-wamboane,” masefɨ.
  ptp-ptp: Xe nêl kɨyang tɨbeac vô Pol, lêc o ngô lêm, om xe sea vyam wê xe nêl ge
    dɨ nêl bêga bê, “Anutu i vông i tɨyi wê xovô ge.”
  nak-nak: E Pol goio vikara mai ele, eala moli amite kamati koramulia ge putu oli
    lou la vikararala tetala, la havu tatubatuba moliti amiteu, amite goio vei moliti
    mago “Korati ele, eme ge tilimuli moliti la masasagala te La Uru.”
  lbb-lbb: Ning mila tolpanai sur milar sairasi, mila manah kama, pa mila atongi mange,
    “I wakak ning dir tolsot pas a nemnem anuna Leklek.”
  kan-2017: ಅವನು ಒಪ್ಪದೆ ಇದ್ದುದರಿಂದ; “ಕರ್ತನ ಚಿತ್ತದಂತೆ ಆಗಲಿ” ಎಂದು ಹೇಳಿ ನಾವು ಸುಮ್ಮನಾದೆವು.
  cso-NT: 'Tɨ³la³ tiá² ca³tiau¹³ yáh³ jnoh¹ hi³ tɨ́¹ jéinh¹ jnoh¹ jmɨ́¹ tsɨ́³ tsú²,
