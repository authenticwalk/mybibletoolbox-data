  ena-ena: Abamɨgɨlavɨci hɨma lɨci valavɨmi. Lavɨla abavɨmi. Aludɨ Hekɨlɨ agaŋ akuaba
    akuaba iahavɨbali agɨlasaŋ abami sadaŋ hameŋ laci lɨhavɨbali uavɨmi.
  nbq-nbq: Yuknirigya lagagimu, yugigik adigat ogagagup ovara, hunggitek welagagimu,
    “Ala endawi ombasiga adigat arumwak,” yiluk, mbup yagagup.
  tgo-tgo: Ma valɨkaiwame wo vɨva le renuwaŋa, iya kaiwae mbema wo viyathu eŋge na
    woŋa, “Loi le renuwaŋa ŋgoreiye ne i yomara.”
  yap-yap: Ma de yag ni gu t’ared laniyan’. Ma aram ma gamad pag me lungumad, “Tin
    nib m’agan’ Somol ngay e ngan rin’.”
  mop-NT: Chica'an to'on ti ma' tan u yubic ti t'an. Ti p'ütaj ti wadic ti'i ti ma'
    u beel ich caj Jerusalen. —Ca' uchuc jabix u c'ati a Dioso,— co'on.
  tet-tet: Rona Paulus dale nunia, ami hatene nia la noꞌuk rona ami. Tan baa nia,
