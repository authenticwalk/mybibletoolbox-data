  grc-F35: Μὴ πειθομένου δὲ αὐτοῦ, ἡσυχάσαμεν εἰπόντες, «Τὸ θέλημα τοῦ Κυρίου γενέσθω.»
  cav-NT: Tura ecuana bacacarama acuare. Eje bucha abacashataquima baatsu, tuque ecuana
