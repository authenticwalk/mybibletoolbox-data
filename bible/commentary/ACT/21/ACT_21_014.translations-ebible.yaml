  mox-mox: Ta ge ama fata ada awatayei ʼinega aluaʼu ta avoneaya, “Tolaʼai Kaiwabu
    nuanuana una viaqia, e tua uda viaqi!”
  kew-kew: 'Gore Pol-na koneme nipu ora palua kone isa-pulu niaame agaa loraawa gupa
    sima: Aa Mudu-na kone nipuna palia-ga pinawa sima.'
  dww-dww: Raḡanine tauma nam teneteneḡina da ke riutuaḡaie, naumeki da tauma kèi
    nuatuḡutuḡu be kè riuna, “Naumeki, Bada na ḡoanama nama e tubuḡana.”
  twi-ASANTE: Yɛkaeɛ kaeɛ a wampene no, yɛgyae kaa sɛ, “Deɛ Awurade pɛ na ɛnyɛ.”
  aoj-aoj: Eaꞌ afaꞌ ina laꞌififama wogapaꞌaga nomonas ananisi, owaꞌ. Eaꞌ afaꞌ ukup
    pasoꞌafa ma basef ifimba waꞌi, “Okom Dembinaii nondataga.”
  cbv-cbv: Páant jwĩ naáwáchah yʉhna, Pablo ã jepahcah ennit, jwĩ cádahap jĩ. —Dios
    ã náahatdihjeh ã chãja naáh, jwĩ niijíp jĩ.
  taw-taw: Pen chɨn Pol nop anɨgɨl ag mel nɨŋɨd agɨnok, God ne ke nɨgup tek gɨnɨgab
    agɨnok.
  jic-NT: 'Jupj ma quelel líjitsja cupj qjuisastsja jin, mpes ma la tjemyonacj niswá.
    Tjevelecj p''in: —Qjuisas qjuis Jepa Dios jos jinwá mpalas.'
  zap-NT: 'Wyenense noo yra noo ne wundet noo gan nsoow noo Pabel, betre redet noo,
    nunegue ne re noo: ―Gak zegne rlaan Dëdyuzh.'
  wer-wer: Pël niiaan ten pim könö ilak menaat pangk naën ëën epël yemak. “Aköpë kentöökë
    ya pil ëëp.”
  ipi-ipi: Wuane lea-kola, nanimato balana nembo-tene oko katulo mo lawa napulu-peyama
    ya lo andoto, Akali Andane okomane nembo tola pua peakale lo ando kondama lema.
  qul-NT: 'Manaña imaynata jarc''ayta atispa, dejaporkaycu: —Señorpaj munaynin ruwaska
    cachun —nispa.'
  tnc-tnc: 'Yija ãrãᵽaka uᵽaka kiyi''ribeᵽakã''ã, i''tojĩrãja kire yija jaiẽjerija''ataraᵽe.
    Suᵽabatirã ikuᵽaka kire yija ãrãᵽe: —Maiᵽamakire yaᵽaika uᵽakaja simarũ.—'
  ter-NT: 'Noixoâne ûti ákoyea víta vípokea isóneu, sikó kíxoane ûti kuteâti isóneunoa,
