verse: ACT.021.014
translations:
  kpx-kpx: Kateai louge no keluveve ke halevai namihai kosea, “Halege Kosive isivi
    unaha.”
  okv-H: dago amita jo ari haperekari inono ae enu ke einge ea, “Bada na amita uje
    do aisuja avo Bada na aisuja.”
  tbo-tbo: Ega emoemotiyai ipa nugonugona to buiya yaka to pa, ‘Heki, Guyau tuawana
    a nugotuhugei ina nae.’
  mal-C: അദ്ദേഹത്തെ ഒരുവിധത്തിലും പിന്തിരിപ്പിക്കാൻ സാധ്യമല്ല എന്നു കണ്ടിട്ട്, “കർത്താവിന്റെ
    ഇഷ്ടം നടക്കട്ടെ” എന്നു പറഞ്ഞുകൊണ്ട് ഞങ്ങൾ പിന്മാറി.
  grc-SR: Μὴ πειθομένου δὲ αὐτοῦ, ἡσυχάσαμεν εἰπόντες, ⸉Τὸ θέλημα τοῦ κυρίου⸊ ⸂γενέσθω.⸃
  bgc-bgc: जिब उसनै न्ही मान्नी तो हम न्यू कहकै बोल-बाल्ले रहगे, “प्रभु की मर्जी पूरी
    हो।”
  khz-khz: Ai ati gelegele ia paia gaoa gaurai, ia noginogina gavega-aikiato, ne gakilato,
    “Velekou gena ririwamo pene vekala.”
  deu-TKW: 'Da er sich nicht bereden ließ, so gaben wir Ruhe und sprachen: des Herrn
    Wille geschehe.'
  zsr-NT: 'Le cutu gzxáquiꞌtuꞌ‑nëꞌ didzaꞌ, cutur bi gudxtuꞌ‑nëꞌ, atiꞌ gnatuꞌ: ―Gac
    ca dzag ladxëꞌë Xanruꞌ.'
  lin-lin: 'Lokola tolongaki te kobongola makanisi na ye, totikaki kobondela ye mpe
    tolobaki : — Tika ete mokano ya Nkolo esalema !'
  hns-NT: 'Tab djab oe hamlogke baat na maanies, tab hamlog tjhor deilie aur bollie:
    „Djaun Prabhoe maangie, ohie hoi.”'
  noa-E: Par mag jajaaukhamjã maach iek ʉ̈khaba abaawai warag ich magpai sĩuwia Ẽwandamagta
    marau, —Ẽwandam, pʉʉta maach Pör aawai pʉchdëu khap irig nem jaaubá anaajim.
  eng-EMTV: And when he remained unpersuaded, we were silent and said, “Let the will
    of the Lord be done.”
  mib-NT: 'Te jeē tu ní cúu cuɨtɨ casɨcoo ná, yūcuán na te sa suhva ni cacahān ná:
    Na cóo ndese cúní maá Jítoho yō nuu súcuan, áchí ná.'
  lif-NT2: हे़क्‍क्‍याङ् आल्‍ल खुने़ॽ कुनिङ्‌वाॽ नुःक्‍मा सुक्‍मे़दे़त्‍ने़न्‍बा निःमनाआङ्
    अक्‍खे पाःप्‍मना, “दाङ्‌बाल्‍ले़ कुनिङ्‌वाॽ हे़क्‍केए पोःङ्‌निरो॥”
  xnj-xnj: Peabeli getamjovili tagunii tikajova, “Maganu ga Bambu gahengekayi!”
  mmx-mmx: Ma goxo lox epovo i xusu ti ba gili lodoxoma ren, kuren la maga ke xepe
    i la maga lok, “Lavavara at ne Moroa do ni na lox i xuren.”
  cbr-NT: 'Usai quia Jerusalénu cuancatsi quia cananuna Pablo sinanamicasmacën. Usa
    ''ain cananuna quiacën: —Nucën ''Ibu Dios cuëëncësabi oi ca ''iti ''icën.'
  tee-NT: 'Chai ni jantu lai icmalaca''iniu pus va sek ictayau. Va xacnonau: ―Chach
    navi ju qui''ucxtin''an Dios tachi ju lacasq''uinch ju yuchi.'
  eng-LSV: and he not being persuaded, we were silent, saying, “The will of the LORD
    be done.”
  cak-NT: 'Y roma man xojtiquier ta xka''an che chi can man tibe pa Jerusalem, xe
    xka''ij: Ja'' ta ri nrojo'' ri Ajaf jari'' ta ri nibanataj, xojcha''.'
  pah-NT: Ndokoi ga orenhi'ig̃a rehe. —Nandejate ti toko Tupana'ga remimbotarimova'ea,
    oro'e ore. A'ero ndoro'ea'javi ga pe a'ea rehe.
  sja-NT: Tai pedee ũri-e pada perã, ichiak'au bɨjida. Jĩp'a Tachi Ak'õre juade bɨjida,
    Tachi Ak'õrepa ichiak'au oomerã ichia oo k'iniata.
  xed-xed: Na tsa trapta ŋni mida ya ná, ŋəvglaŋ a aŋni guli wa. «Ka maga Mgham Yesu
    ta skwi ya kumaŋ tsi,» ka aŋni ta ghəŋani.
  mks-NT: 'Co̱ó na̱cuu caja nde̱ cava nde̱ ji̱ni̱ dá ña̱ ná a̱ cúhu̱n da̱. Chí co̱ó
    na̱ca̱ha̱n chága̱ nde̱ sa̱há ña̱ yóho xi̱hi̱n dá ta na̱cachi nde̱: —Ná coo tá
    quia̱hva cúni̱ Ndióxi̱ va.'
  gfk-S: Ma ing mem ga tingtigel puo ie, mem ga sangeh ma mem ga tange, “Aso ing no
    Watong i sip be na hanawat, io, i tahut be na ngan iat hobi.”
  bmu-bmu: Mewö jiiga mölöwörim waŋgibingö osiba urunini bönjöŋ köliga kewö jiin,
    “Mi mönö Kembugö jitsihitŋaŋgö dop asuhuma.”
  dgz-dgz: Nu watanaton go me epara ta di aet anun, ap menan nu ae veat anega waton,
    “Umap, God anuni gapan venasep.”
  eng-GNV: So when he would not be perswaded, we ceased, saying, The will of the Lord
    be done.
  zaa-NT: 'Labí biríalàni tu'' gurèxael·la'' tu'' bi, acca bíruhuá bethàga'' tu''
    bi sino ra tu'' bi: Ccá bá según nu rú''ulatsi'' Señor Jesús cá.'
  eng-WEBSTER: And when he would not be persuaded, we ceased, saying, The will of
    the Lord be done.
  guh-guh: 'Pasiva atanë tsabiabi, Pablo itsiata apo najamatabëcopatsi peponaejava
    Jerusalén tomarabelia. Nexata baja belia pacopatajë pataasivatsabiabijava. Pajumaitsinë
    nexata: —Pacuenia Dioso tojitsipatsi pexanaenexatsi, beexanaenatsi baja, pajanë.'
  bon-bon: Cine liba äblicäco ge teebine mara ngene atwanena ceera, piba mene ebmalisi,
    jiicisi egä, “Mime Yageyame me singi pa läbitepi.”
  nhw-BL: 'Huan tiquitaque amo tleno más huelqui tijchihuaj, huajca tiquijtojque:
    ―Ma panos catli quinequi Tohueyiteco.'
  mgw-mgw: Paakani yi'ki'tya katukatu gatummakie, ngatunneka katubaya, “Lyalibini
    Bwana lipaangike.”
  swh-ONEN: Alipokuwa hashawishiki, tukaacha kumsihi, tukasema, “Mapenzi ya Bwana
    na yatendeke.”
  wbi-wbi: Ulwakuva u Paulo nakale ilonda kuvulua, tukabuhilile na kujoova, “kange
    uvughane vwa Mutwa vuvombike.”
  bba-bba: Ye sɑ deemɑ u ǹ bɛsɛn ɡɑri wure, sɑ mɑri mɑ sɑ nɛɛ, Gusunɔn kĩru tu koorɑ.
  eng-KJVCPB: And when he would not be persuaded, we ceased, saying, The will of the
    Lord be done.
  kgk-NT: 'Upéixa ramo, ndikatúi orojoko íxupe. Noronhe''ẽngivéi-ma íxupe: —Tereho
    katu. Ejapo katu Nhandejáry remimbota eiko-vy, oro''e rei-ma íxupe.'
  waj-waj: 'tuduu rikiada ta hama inna kuaivaa hatokeeraida pikiada innara kiaannanoo:
    Inna aikioo, kii ti Udaanga Anutuuqaa yaata utiraivaugiataama iikiaivee, tiravai.'
  cpy-cpy: 'Teera notsinampaa-tziri nokanta-yiwitakari, apatziro nokanta-nakiri: “Omatyaata
    ikoyiri Awinkatharite.”'
  mpx-mpx: Nige bosowaima wana nuwatu naha pil, inoke ha pialiyoho ya ge ha ba, “Ha
    awanun bugul gegewena ni masal ni ola Yehoba wana nuwatu.”
  wbp-wbp: Puta warla-pajirninjarla yampijarnalu, manurnalurla wangkaja, “Kajilpangku
    Jijaji Warlalja-Wiri nyinayarla ngampurrpa Jurujulumu-kurraku yaninjaku, ngulaju
    ngula-juku yantalku!”
  luo-luo: Kane wayudo ni ok onyal loko pache, to ne waweyo wachno, mi wawacho niya,
    “Ruoth Nyasaye mondo otim dwarone.”
  nhe-NT: 'Huan tiquitaque ax tleno más huelqui tijchihuaj, huajca tiquijtojque: ―Ma
    panos tlen quinequi Tohueyiteco.'
  aii-aii: 'ܟܲܕ ܠܵܐ ܡܘܼܨܝܸܬ ܠܹܗ ܐܸܠܲܢ، ܫܠܹܐ ܠܲܢ ܘܐܡܝܼܪܲܢ: ”ܫܒ݂ܘܿܩ ܕܗܵܘܹܐ ܨܸܒ݂ܝܵܢܵܐ
    ܕܡܵܪܝܵܐ.“'
  esk-NT: Nutqaqtilguitñaptigu nipliutiłhiñaġikput, “Agaayyutim pitqutaa iñiqtauyumuuq!”
  msb-msb: San dili siya mahidara, nag-udong na lang kami kag nagsabi, “Matuman lugod
    an pagbuot san Ginoo.”
  cpa-NT: 'Jøng² ha¹chi² ma¹ca¹tséih³ jnieh³ dsá¹. Di³ tsa¹ca¹niuh³dsa. Ca¹juúh³ jnieh³:
    ―Ju³lé³ ha²lah hniu¹ Juu¹³ jniang³ ―ca¹juúh³ jnieh³.'
  dso-dso: ଆମେ ତାକେ ବୁଜାଇ ନାପାରି, ତେଇଅନି ଚିମ୍‌ରାଇ ଅଇ କଇଲୁ “ମାପ୍‌ରୁ ମନ୍‍ କଲାଟା ପୁରାପୁରୁନ୍‌
    ଅ ।”
  meu-meu: Bena lalona ianina ai asia heḡereḡere dainai emai noinoi a hadokoa, ato,
    Lohiabada ena ura mo baine karaia.
  yva-NT: Maisyare omaisy, reamo raen Paulus apa bekere matu indamu to no Yerusalem.
    Ponae po reama ayao rarijati, weti reamanin kobe reamare, “Koto ti, Amisye apa
    bekere obo mamaisy.”
  dgc-dgc: Nadid, péketa me a éwan mésaway ti Pablo, éy éwan me dén pinilit. “Masunud
    maka i kaluuben na Panginoon,” kagi me.
  zpm-NT: 'Bdziaṉse no nlid yquiaadiag me xtiidz no, dzigo mazd psaan no, rdzieets
    no: ―Goḻgotsaa csaan ne, Diostaa naṉ dieṉ zha gaca.'
  hix-NT: Amna rwonà yonytxahra ro mak nehxakonà. Àro ke amna natàknaye. Tano me ro
    hak ohxe amna yenyo, Kohkomo, kekon haxa amna.
  sim-sim: Ni heyeri Pol Jerusalemik or ikuri mendek nari ri. Ushirik ni heyehe nir
    mbeek orin ni pantlekurik nari ambu sir. Uhu nimu mbara, �Mbele mbele os si nakmba
    Wasilaka mbahanda oso halanak os si nakmba nor mbahanda hom si naka.�
  npi-ULB: पावलले फर्किने इच्छा नगरेपछि हामीले कोसिस गर्न छाड्यौँ, र भन्यौँ, “प्रभुको
    इच्छा पुरा होस् ।”
  cgc-cgc: Tenged dili nay kanen an mapenggan, ula kay en gapilit pa ki kanen daw
    gambal kay nang en, “Kabay pa na matuman kabebet-en an ta Ginuo Dyos.”
  tim-tim: Hain dâmbo lâuwâŋe hâwâtmâ magaŋdenŋe nengât den bo nâŋgâ nengimbo aregât
    hin dâyion, “Bâin. Humogât den are kârikŋe agâk are Humogât han.” hain dâyion.
  yor-yor: Nígbà tí a kò lè pa á ní ọkàn dà, a dákẹ́ wí pé, “Ìfẹ́ tí Olúwa ni kí ó
    ṣe!”
  wos-wos: Wungi wata nana hundi xékéhambandé. Xékéhafi yandéka nani déka hundi hasa
    wahafi yata nani wa, “Reséndé. Néma Du mawuli yandéka maki métaka yandé.” Wungi
    nani wa.
  emp-NTPO: 'Maʌ̃ne dairãba idjía jara panesid̶aa wãrãmãrẽã baribʌrʌ idji crĩchara
    poyad̶aẽ́ basía. Maʌ̃ bẽrã waa maʌ̃nebemada bed̶ead̶aẽ́ basía. Ãtebʌrʌ jarasid̶aa:
    –Mãwã b̶aibʌrʌ, dadjirã Boroba quĩrĩã b̶ʌ quĩrãca oya.–'
  eng-F35: When he would not be dissuaded, we stopped, saying, “Let the will of the
    Lord be done.”
  ind-ind: Kami tidak bisa mengubah pendapatnya. Akhirnya kami berhenti membujuk dia
    dan berkata, “Biarlah kehendak TUHAN yang jadi.”
  pes-OPCB: 'وقتی دیدیم که او منصرف نمی‌شود، دیگر اصرار نکردیم و گفتیم: «هر چه خواست
    خداست، همان بشود.»'
  mpt-mpt: ni wengo ombiabene kesoa ni imino ohamino deibanoba baabanoba Sume baabkenea
    Inanale genebo kebmaye inanale ge baabasobobe.
  ssx-ssx: Kutupa ipika꞉ hone la꞉ka꞉laapeke na yeke handa nikana꞉ma꞉ kiao alota꞉ Tekehalina꞉
    hone pa꞉la꞉eki pina꞉e loma꞉me.
  mkl-mkl: Iyi ɑ̀ yɛ kù ɡbɔ ide nwɑ, ɑ̀ coko nɔ ɑ̀ ni, Aɔ̃ Lɑfɛ̃ɛ ku ce idɔɔbiɛ.
  gaq-gaq: ନେ ଆମେକେ ଆଦ୍ରିଗ୍‍ ମାୟାଚେ ଆତ୍‍ବା ବୁଙ୍ଗ୍‍ ଲେଃଚେ ନେବାଲିର୍‌କେ, “ମାପ୍‍ରୁନେ ଇକ୍‌ଚା
    ପୁରନ୍‍ ଡିଂଲେ ।”
  gof-RNT: Nu zoriya I ekkonna ixxin, “Godaa sheney hano” yaagidi si77i gida.
  unx-unx: ଇନିଃ ଆଲେୟାଃ କାଜି କାଏ ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ ହରାତେ ଆଲେ ହାପାୟାନାଲେ ଆଡଃ “ପ୍ରାଭୁଆଃ
    ମନେଲେକା ହବାଅଃକା” ମେନ୍ତେ କାଜିକେଦାଲେ ।
  gah-gah: Loko lokago, agata aleko luhá nene gelemigo, ahulokunike Guivahanímo giliko
    alévolé ino loko lunimó.
  lcm-lcm: Asukang a parik namemlapa angkoai si mengen i atakun ania na namemla atalipai
    ania na namemla antok ta, “Kapo ro, Volava ka using kana vubuk.”
  aer-aer: Kele anwerne impeke anteme uyarne-arle anwerne Paul ayakekenge. Anwerne
    anteme ikwere alakenhe angkeke, “Kele mwerreyaye, akngerrepate Jesus-ele mpwareme
    iwenheke-arle re ahentye aneme.”
  qvc-NT: 'Chayshina noqaykunata niwaptinmi, manana atishpa arkayta, dijarqayllapana
    rinambaq: —Dyus munashqanshina kanqa, nishpa.'
  tgl-ULB: Dahil ayaw ni Pablo na hikayatin siya, tumigil na kami sa pagsubok at sinabing
    “Nawa mangyari ang kalooban ng Panginoon.”
  cbs-NT: 'jaska waxun jawen shinan betsa wamatima jau jaskadatanun nema jenetan yuikin:
    —Nukun Xanen Ibun shinanen iwe— nun wa'
  xtm-NTPP: Kovaa ñatuu ni ka kundee sa ja kandija de sukan ka jiña'a sa ma, te ñatuu
    ni ka jiña'a‑ka sa de naxe sa'a de ma. Yika‑ni ja ka jiña'a sa ja ko kuu sukan
    kúni maa Iya Tátnuni ma.
  nnq-nnq: Apatuchipula kunhwibila, ngutunneka nu kulenga, “Elibapala Angwana likamuligwe.”
  bao-NT: 'Do biro pee tii, cʉ̃ ca tʉgoeña wajoaro tii majitima ĩirã, o biro cʉ̃re
    jãa ĩiwʉ: “Wiogʉ cʉ̃ ca boorore biro mʉre to biijato,” jãa ĩiwʉ.'
  san-ORI: ତେନାସ୍ମାକଂ କଥାଯାମ୍ ଅଗୃହୀତାଯାମ୍ ଈଶ୍ୱରସ୍ୟ ଯଥେଚ୍ଛା ତଥୈୱ ଭୱତ୍ୱିତ୍ୟୁକ୍ତ୍ୱା ୱଯଂ
    ନିରସ୍ୟାମ|
  rmn-rmn: 'Кана амэ галилям, кай ов си зорало андэ пэ дилатэ, амэ тэныкисаилям, пхэнляс
    екх: — Мэ овэл аякха, сар мангел о Сагбус.'
  huv-NT: 'Pues wüx tajawasan ngondom napalan, quiaj tacueatasan nasajan, tapiüngasan:
    ―Teat Dios ajaw nguineay apmarang ―sawan.'
  otn-NT: 'Ya hi̱ndá̱ ta̱phe ngue hi̱nxti̱ map''ʉ, da̱ hɛcähe p''ʉ p''ʉya, di ɛ̱mphe:
    ―A nu̱yá, di̱ nja''a̱ te rá̱ pähä Oja̱ ya ''mø.'
  nop-nop: Unduŋ ninimbu indi kotigoŋ niŋgigine mu tugumun. Adi Wapum’walaŋ nadinadi
    kedem kelewek yo hogok yakumun.
  obo-NT: Na, pomon to nosorollan doy no konna en sikandin od pa-awid, de-en id ikahi
    koyd baling to, “Muopa no iddos id kopi-i tod Longaggon kos od kotuman.”
  kca-kca: 'Хун пӑ мўӈ ԓўвеԓ вŏԓәтты ӑт верәтсэв, ромәпсув, йастәман: «Турәм Куща
    партәпса щирән ат питәԓ!»'
  cak-ENT: 'Y roma c''a ri man xojtiquer tüj xkabün chin que man ta nbe pa Jerusalén,
    xaxe c''a xkabij: Ja ta c''a ri rurayibül ri Ajaf nbanatüj, xkabij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤏᤢ᤺ᤰᤔᤠ ᤛᤢᤰᤔᤧᤍᤧᤳᤏᤧᤴᤒᤠ ᤏᤡ᤺ᤔᤏᤠᤀᤠᤱ ᤀᤰᤂᤣ ᤐᤠ᤺ᤵᤔᤏᤠ.
    “ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤐᤥ᤺ᤱᤏᤡᤖᤥ॥”
  mie-NT: 'De nduú ní ncúu casī ndá sá jā má quíhīn dē. De nduú cā ní ncáhān fuerza
    sá jíín dē, chi nī ncāhān sá: Ná cóo nāsa cúnī maá Jētohō ō túsaá, ncachī ndá
    sá.'
  san-TIB: ཏེནཱསྨཱཀཾ ཀཐཱཡཱམ྄ ཨགྲྀཧཱིཏཱཡཱམ྄ ཨཱིཤྭརསྱ ཡཐེཙྪཱ ཏཐཻཝ བྷཝཏྭིཏྱུཀྟྭཱ ཝཡཾ ནིརསྱཱམ།
  qve-NT: 'Chaymi noqaykuqa, mana ni imaynanmantapas Pablotaqa convencechiyta atiraykuchu,
    Jerusalén llaqtaman ama rinanpaqqa. Hinaspan noqaykuqa Pablota nirayku: —Señor
    Jesuspa munayninman hina ruwasqa kachun, nispayku.'
  pao-NT: Soo Paul gi ne nakabetse'a. Numme oo nema'wuse gi hayoosoo ooetuooo netamma.
    Nummesoo meeoo nananetamma, “Oo-toogoo manekwu.”
  cbu-NT: Kapung xapooranguni, kasarangini. Apanll waana zandku, waritachparee; tárangini.
  usa-usa: ánibo ketáámá íma káqomma túyánámmá itéqtaamanibo maará téqtaa ketáámá
    tiráunatae. ‘kanaaráq uyátárai-nakoni aúyánákáq mi-qtátááqá abarokáq íniye.’ téqtaa
    tiráunatae.
  soy-soy: Kɑri umɛkɔ́ m pɔɔnɛ, ɑri sɛ́ɛ́ ɑri pɛɛ mɛsɛ mɑɑ rɛ Upíimɑ mɛlɑ mɛkɛ́ wɑ.
