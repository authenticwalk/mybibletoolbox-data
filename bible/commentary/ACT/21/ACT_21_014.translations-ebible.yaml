  deu-1912: 'Da er aber sich nicht überreden ließ, schwiegen wir und sprachen: Des
    HERRN Wille geschehe.'
  san-PUN: ਤੇਨਾਸ੍ਮਾਕੰ ਕਥਾਯਾਮ੍ ਅਗ੍ਰੁʼਹੀਤਾਯਾਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਯਥੇੱਛਾ ਤਥੈਵ ਭਵਤ੍ਵਿਤ੍ਯੁਕ੍ਤ੍ਵਾ
