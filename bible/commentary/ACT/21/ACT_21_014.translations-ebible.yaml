  boa-NT: 'Ehdúu múúhakye dibye néénéllii muha dííbyeke menééhií: —Óvíikyéhde muhdú
    Píívyéébe ímillédú ú ijcyáhi.'
  etr-etr: Amala säsebegi, ea helësëi neebe amo haila fisimolöi made beala nilïa fisilahilä
