  cof-NT: Junni Páblori chiquila payinasanan, natiya merátunan, payino deilaiyoe.
    Miya Jesucrístochi munate, yape tsanquiniquisa! tilatiyoe.
  srm-NT: 'Wë di u si taa wa a’ köni fëën, u bai ën te u wei hën a nango fëën, nöö
    hën u disa. Hën u taa: “Wë antoobi. Fa i si i nango naandë, nöö di soni Masa Gadu
    kë, hën musu pasa ku i e.”'
  qvs-NT: 'Chashna willawaptinkuna mana atiparkanisapachu michayta. Chaypina willanakurkanisapa:
