  bmr-NT: 'Jaanoco gaajacuruubo imuguuhi ofoonoco. Jaanegui mɨllɨ munuucuutɨhi. Jillɨro:
    Jɨɨ, munuuhi tahɨ Moocaani Aivojɨɨbo jeebɨɨ onoobadɨ diica, noomoro.'
  fuf-fuf: 'Nde tawnoo o jaɓaali yilteede e ko o anniyii kon, men haɓɓitaaki hande
    kadi, kono men wi''i: «Yo kodduruyee Joomiraaɗo on waɗu!»'
  mwc-mwc: Ba kai gesena kabakabai wai ka boterei ba ka wona, “Bada ana wainai nikona
    ina tupuwa.”
  bhl-bhl: 'Yangei, nu kitil weng kuw dulew dulew kesuluw kate, Fol e num dangsuluw
    weng be wosulinba keko, “Kimika! Ne kalo unika!”, yangse kasike, nu akalem fukunin
    kuw geleweko, bokolewomeluw: “Kamok Fian em ‘Kanekemoka!’, angeko, ibolow fukunin
    bete kuw fein kom dulum elote kanekemoke te!”, dangsuluw te.'
  ons-ons: Ŋene eŋane dereretine maine mi maingekone, eso yeine qelige more rakone,
    “Waom eŋine simile eaka maine wakoniake.”
  con-NTPO: 'Ya''caen supa Pablo in''jambisi gi anttepa su''fa: —Cuintsu ma''caen
    Na''su in''jan''chove tsonjan.'
  ghs-ghs: Hiiremi oho bai hiiremi tatanga naatemi noko ma nanai gama qaateqi hee.
    Isanate, Sooparaho noo meenoma naatare.
  peg-peg: ଆପେଂ ହେୱାରିଂ ବୁଜାୟ୍‌ କିକିୟ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ୱାଦାଂ ହେବେ ରିସା ଆଜ଼ି ଇଚାପ୍‌,
    “ମାପ୍ରୁତି ଇଚା ପୁରା ଆୟେତ୍‌ ।”
  txu-NT: 'Nã bãm ar te: nên kam kum, —Aj, Bẽnjadjwỳr djwỳnh kute amim ajã karõ kôt
    gê ã ajo tẽmo ane, anen arỳm anhikrê.'
  eng-WEBU: When he would not be persuaded, we ceased, saying, “The Lord’s will be
    done.”
  gnw-NT: 'Jayave ndoe''ã ye ma mbae chupe cua re, orepuere''ã jese ramo. Jayave ndoe:
    —Tuyeyapo yandeYa jei vae.'
  mux-mux: 'Karaye tepuliinga “Aima mólu. Naa pui.” nimbu mulurumulu akiliinga-pe
    oliunga ung nirimuluma karaye tepa naa piliirim kilia kanupuliinga oliu-ni nimbu
    mele: “Aku lem kapula. Auliele-ni piliipaliinga ‘Wendu upili.’ nimbá mele wendu
    upili.” nimbuliinga kilirimulu.'
  maj-NT: Nk'ie nga najmi kits'ín yu Pablo̱ ni xi tí'mii̱hi̱, najmi b'a̱ ta̱ kik'in
    saha̱ ri̱. —Katuma xi nkú ts'ín mjehe̱ Nti̱a̱ná —tu̱ tsixíhín sai̱.
  bkq-NT: Xina aguely tindadyseba ani. Aituo ani xina âdakepa idyly. — Jesus ize ato
    aralâ nidâ — xina kely lelâ.
  kue-kue: No ka ditomga i ye pir ikruko ana no kindekondo ana yegl dumga, “Yaglkande
    prukwa mere erambiwo.”
  cot-NT: 'Nocantajiavecari, cotanquitsi teequeate inquemisantajiguenaji, aatoquea
    nocantajiri, ariotapojaque. Nocantajiaqueri: —Iriompate Aapani Irioshi querocacaqueate
    ininqueca.'
  bnp-bnp: Mete masia e Paulus i uka ma ge longo a ningaru ne mateu, lakea i uka ma
    mete toni tabu ni pulo a niluhoi vona, lakea mete ta maea, “A maki e Bakovi Dagi
    i ngaru ge bele, bara i bele.”
  apn-NT: 'Hãmri pa mẽ tee ri mẽ hwỳr mõr nê hkurê kaprỳ nẽ kãm: —Tôe. Nà kam nẽ Tĩrtũm
    kãm hprãm xà hkôt mãmrĩ mẽ hwỳr mõ rỳ mẽ hwỳr amõr kêt nẽ. Anẽ.'
  ctp-NT: Ngwa biyaꞌ tiꞌ ba bra kanꞌ chaꞌ ja ska chaꞌ ka kuꞌni ba chaꞌ ja tsaa yu
    la kwa. ―Suꞌwe si ka ꞌin yu sa ñaꞌan nu ndukwin Ndiose chaꞌ ka ꞌin yu sikwa ―ndukwin
    ba bra kanꞌ.
  opm-opm: Napotporhan ihan nuhur Por ohe son da oh na yawar matin hatin ma hapat
    dahapti Ihan Hanipyah orhe dahat pat da oh ha tarpatinoh daham kimiritpa. Kimirim
    atei inpa.
  bvr-bvr: Paul a-yinagata a-wena; gala gu-yagurrmungarna arrburrwa. Lika gala mola
    nyiburr-ngiwijarrarna nula. Wurra nyiburr-yinanga, “Ganapiya, ngayburrpa nyiburr-mola
    Wangarr a-yinmiya barra jama a-ji.”
  wal-wal: Zoriyaa i ekkennan ixxin, “Godai giidoogee hano” yaagidi co77u giida.
  zad-NT: 'Na'' ka gokbe''into'' bi chzenag Páblona'' daa che''nto''ne'' bi yiyaje''
    Jerusalénna'', na''ch wnanto'': ―Gakshga ka cheeni X̱ancho Jesúza''.'
  kmg-kmg: 'Dâŋ âzâcnepene mi maname beherâ šiŋuc mumbeŋ: `Wofuŋte dâŋ sanaŋkezejec.”'
  aso-aso: 'Neꞌmine lavo laza nene ngelo eiꞌ gamaziloꞌ lamosoꞌ ogavo eleseꞌ ogo mino
    tiꞌ lo luneꞌ: Lamineꞌ ve. Guvelesi ve lineꞌ gamazi ha sotoꞌ ilive.'
  uli-uli: Ye teyoh ngalugmem le habe wigdi depal, iwe hasa sor bo, “Sibe mapel bo
    hare sew le depel Samol mele yebe mmal.”
  nin-NT: Inta i da di a bu ka amarr amaka sarr ni na chankarr ni ba ttungo, ni barr
    di, “Aseki ka we nggo a ta la, a bu si nâ ta si nggo Atiko wa a da.”
  acu-NT: 'Tura Pablo antukchamtai, iikia chicharkur: —Ii Apuri wakeramuri ati, —tusar
    itatkamiaji.'
  cak-WNT: 'Y ruma c''a ri ma xojcowin ta xkaben chare chi man ta nibe pa tinamit
    Jerusalem, xaxu (xaxe wi) c''a xkabij: Ya ta c''a ri ruraybel ri Ajaf nibanatej,
    xojcha''.'
  ebk-ebk: Kunmi pay chaan naawis hiya, kinminak kami ya kunmi kenali, “Nan laychun
    koma Apo Dios nan ommat.”
  spa-PDDPT: 'Como no pudimos convencerlo, dijimos: ¡Que se haga la voluntad del Señor!'
  ruf-ruf: Halemile kututegheletsa, tumleka, tulonga, “Ghayobama Imulungu ghatendeke.”
  gun-gun: Ha'e rami rã ndorojokoi vy ropytu'u, ha'e vy — Tove toiko Senhor oipota
    va'e — ro'e.
  agu-BL: Quinin tzun o' xcye'-tz tan xtx'ixpe'n tajtza'kl. —Bne' bin Kajcaw tajbil
    te'ju', —ko'ch tzun bantz tetz.
  isn-isn: Ku iti uPaulo shanga ai uloilwe kupeng'wa, ai kulekile nu kuligitya, “Uugwa
    ulowa nuang'wa Itunda utumike.”
  eng-PEV: Then we knew that Paul wouldn’t listen to us, so we stopped trying to tell
    him not to go to Jerusalem. We just said, “All right. We want our leader, Jesus,
    to do whatever he wants to do.”
  ilo-ULB: Gapu ta ni Pablo ket saanna a tinarigagayan ti paallukoy, nagsardengkami
    a nangpadas ket kinunami, “Ti pagayatan iti Apo ti maaramid.”
  pir-NT: '“Wahaeraja”, tiquiro nigʉ̃ tʉho duana nimi ʉsã. Tiquiro “Wahaʉtja”, tiquiro
    nigʉ̃, sa tʉhotu cʉ̃hʉ ʉsã. Ohõ saha nii: —‍Mari pʉhtoro tiquiro cahmeno sahata
    yeahro, nii ʉsã.'
  anv-NT: Tɛ ndɛre ɛsé delá káge kwɔre metɔɔ́ wuú, delya yɛndé geno nnó Ata
    Ɛsɔwɔ apyɛ ndɛre ɛjií ji.
  sab-NT: 'Pablo me cha ulita kerua gbu gdadi, cha ulita ama chugu ngwadi ama kle
    mo ta gbe kare joge, cha gerudu Pablo ole: —Cha ba jige Chube kote, Chubege uñale
    Chube takalin mine ba alin.'
  tmd-tmd: Makwam an Pol nugwo aliö yad wöhö riö duön röböxön yadmɨŋa, “Nöbö Diba
    nuŋ keir nugw mag akuyöbö cönɨŋö,” rɨmɨŋa.
  acr-NNT: 'Yey ruma kꞌu na xqachꞌij ta uqꞌatexik chaꞌ na keꞌek taj, xqoqꞌotaj kojchꞌaꞌt
    rukꞌ puwi waꞌ, xew kꞌu xqabꞌiꞌij che: —E chuꞌana na riꞌ janipa ri karaj ri Qanimajawal
    —xojchaꞌ.'
  kpg-kpg: Gimaadou gu deemee di hai a mee gii huli dono manawa, gei gimaadou ga helekai,
    “Go di manawa o Dimaadua la gii gila.”
  taj-taj: ङन्‍से पावलला सेम दोःबारी आखम्‍माहेन्‍से “प्रभुसे जुन म्‍हन्‍बा मुला थे
    ताम पूरा तगै” भिसी ङनी कुटिसी चिजी।
  avt-avt: 'Haiu metpɨwek metpɨwek au. Hɨrak ketaihɨm kewɨrem, haiu mekintɨp merp
    matɨp mar ik: “Han kit. Haiu hanhan menmen me Mɨtɨk Iuwe Krais hɨram mamnen.”'
  cbk-cbk: Nuay man gayot came puede convence con Pablo, poreso nuay mas lang came
    suplica, pero ya habla, ya lang came, “El Señor ya lang cuidao con ele.”
  uig-ARA: 'بىز ئۇنى قايىل قىلالماي، ئاخىرىدا سۈكۈت قىلىپ: ــ رەبنىڭ ئىرادىسى ئادا
    قىلىنسۇن! ــ دېدۇق.'
  tuf-tuf: 'Isat “biti jaw̃i,” conjác cuar, Pablo urá tehmoti rehjecro. Tehmoti rehquít
    isat ima quin seo conti etchacro. Isat wajacro: —Sir chihtá cuitar birar bétatar
    erar biwi, wajacro.'
  abx-abx: Ngan ga'i namay gayod iya akapinahan, pamahuway kami' ngan agpaminugad,
    “Tuman-na si Paragdalom i katuyu'an-na.”
  mco-NT: 'Co ca'' ɨɨch ajcxy mɨmadacy nɨcxy nyajhuɨ́''mgɨxyɨch Pablo, chi ɨɨch ajcxy
    n''amoonɨ, chi ɨɨch ajcxy ñayñɨmaayɨ: ―Huen cuyduñ je Huindzɨn Jesús chojcɨn.'
  bsp-bsp: 'Ntɛ anasɛp kɔ antɔ-tam Pol dəmoloku mɔ, kɔ səŋce kɔ. Kɔ səntola: «Kanu
    kəsɔŋɛ tɛfaŋ ta Wəbɛ teyi!'
  kqf-kqf: Bi laḡannemo mote luvamai te maso kei ḡake ba kamaina te ke miya moimoisili
    bi ke giuna gado, “Kamaina te Bada ena ḡowana luvanemo mainana ya tubuḡa.”
  cpb-NT: 'Tera noitsinampaatyeeri, apatziro nokantanake: “Imatyaata ikowiri Awinkatharite.”'
  aon-aon: Makripan dodog um mare nunak um douk mabirak matik uwok, aria madae mukri
    um mukripan dodog shopunek uwe, uwok. Aria makri, “Wosik Debeini ananin mour.
    Anan nukri nuneken mumam aria wosik nunekesh kabi anan nakri um.”
  hus-NT-2005: 'Kom yab i ejto ki tamkʼuy, yabich más xataꞌ ti utsaꞌ. Tokot i utsaꞌ
    enchéꞌ: ―Ka tʼájan xan tin léꞌ an Ajátikláb.'
  mig-NT: 'Te tú ní kúu ská''a̱n‑ri̱‑de. Te ni̱ ka̱sía̱‑ni‑ri̱‑de. Te ni̱ kaka''a̱n‑ri̱:
    Ná kóo ndasa játa''a̱n ini̱ máá Jíto''o̱‑yo̱, áchí‑ri̱.'
  bps-bps: Na di kgadèmi làmi gagan tamlas i fandaman, falohmi kenen, na manmi, “Fye
    ku Dwata dmohò i knayean.”
  mbs-mbs: Wedà day kebatog se migtameng kandin. Penga niyan, minikagi kay, “Meinang
    se ibeg te Pengolo tadon.” Penga niyan, nepenek kay.
  cme-NT: 'Uŋ yagaraa miɛ nuŋgu‑i, i saa ce-ku ku hãi; yiɛ yaŋ-yo aa naa cira: «Ma
    ce ŋaa Itieŋ uŋ taaraŋ-mɛi dumaa.»'
  sus-sus: A to mu tin muxu xui suxude, muxu mu tin a karaxande. Muxu naxa a fala,
    «Marigi sago xa raba.»
  pon-2006: Eri, pwehki at sohte kak wia mehkot en wekidala eh lamalam, se ahpw nda,
    “Eri, kupwur en Kaun-o en pweida.”
  dad-dad: Amã ĩ wala inoya kisi feleya sa ken, folõ mafiye kele fen, moron, “Odug
    nẽ oroya anĩ kisi falauf.”
  zab-NT: 'Chi gucbeen quɨt idxannɨ gan quɨt chiab, quɨtru xi rdxaiptinbɨ, rdxaiptisnɨb:
    —Su chagac zec ni inabee Dios.'
  jae-jae: Aêac asôm biŋ elêmê tec ajam tauŋ tôŋ ma asôm gebe “Apômtaunê biŋ êtu anô.”
  ksd-ksd: 'Ba ave mama tigal ia, ave ngo ko, ma ave biti: Boina ba da pait ika ra
    nuknuk i ra Luluai.'
  msm-NT: Pagsabut noy no kona sikandin ogkapogongan, puli koy on mig-iling, “Na,
    matuman to pagboot to Ginuu.”
  myk-myk: 'Wèe ya pa li ɲa nago Pɔli ya go wu wu hakili laha Zheruzalɛmu shɛɛ li
    na-ɛ ge, a wèe di cari, na jo: «Le li wa Kilɛ ɲidaan ge, lee li pye.»'
  sbe-sbe: Na nige gonowamai ka nuwakoi na ka hededenuwahi, unai ka wane, “Besi, na
    Guiyau yona nuwatu mo ta lauwatani.”
  mcr-mcr: Iqu yäŋä qäŋgaŋgi äqunani, ne aŋgumŋi mätquä itanä, “Nätmatqä Naqä Iquesa
    ätimäuqe, qäyä ätimäuänä” ätkque.
  cux-NT: 'Nguɛ́ɛ́ cuuvi di''cuíitu ''nū ''iiⁿ''yāⁿ chí cu''neeⁿ ''nū ''iiⁿ''yāⁿ ní
    ngaⁿ''á ''nū: Cuuví tan''dúúcā chi neⁿ''e Señor.'
  tur-YTC: Onu ikna edemeyince, “Efendi’nin isteği olsun” diyerek sustuk.
  san-ITR: tenAsmAkaM kathAyAm agR^ihItAyAm Ishvarasya yathechChA tathaiva bhavatvityuktvA
    vayaM nirasyAma|
  bel-N: 'І не пераканаўшы яго, мы супакоіліся, кажучы: «Няхай станецца воля Госпадава!»'
  sch-sch: Methêm theijât ani khâiloi sikin, “Pumapa ti lam tak nirese,” kin tia,
    kin mojôk zoi.
  mic-MIQNT: Mo gisa'l'g'tt gawasgita'sin. Ta'n wen telgwitg uggamlamung na tela'teget.
    Smtug punajeiaqat aq telimg't, “Etamg't Gjinisgam, ‘Apoqonmugsieg ul'te'tmulinen
    aq tla'taqatinen ta'n gi'l tel puatmn.’ ”
  huu-NT: 'Caɨ lloga uai naimɨe ɨɨnoñena muidona, raitɨcaɨ: —Caɨ Nama jitaille rafuena
    fɨnuana jitaidɨcaɨ. —Iemei llɨɨcaidɨcaɨ.'
  jiv-NT: Tura iisha Papru emetatai tukamar tujinkiar “wats, nuiṉkia Uunt Yus wakera
    nu tímianak atí” tiarmaji.
  otm-NT: 'Nɛ him bi zä dá sąmhbe, dá hɛthe bʉya nɛ dá ɛ̨mhbe: ―Nu''a rá pähä Oją
    da t''øt''e.'
  dah-dah: Goyenpoga mereniniŋ ma nurtek hekeb, “Al Kuruŋ beleŋ dufay kirtiŋ gobe
    gwahade po forok yiyyeŋ,” yeŋbe bada hitiriŋ.
  tnk-tnk: Nənə nəpɨn iahətə mə ko iahəpkɨnise mhə in, iahəpwəh, nənə mhəni mə, “Pwəh
    tuko rəmwhen Iərɨmənu rokeikei.”
  kpr-kpr: Aminge sedo, namanenda geka jo bae etiri jaredo, namaneva beka dotutuseri.
    Beka dodo, eminge siseri, “Avori, Bajari da uju aminga ava are!”
  san-IAS: tenāsmākaṁ kathāyām agṛhītāyām īśvarasya yathecchā tathaiva bhavatvityuktvā
    vayaṁ nirasyāma|
  nho-nho: Maatou ni see lavaa iloo te hurisia maatou te manava Paul, teenaa tiiake iloo
    maatou ki hano ia ki tana maanatu. Maatou ni mee ake koi peelaa, “Tiiake ki akottia
    te hiihai TeAtua.”
  gym-NT: 'Pablo töi rikwitaba ñakare nunye, abtä rababa jirekäbe nunye amne nunkwe
    nieba krörö mda: Ni Dänkien tö dreye, ye erere raba bare, nunkwe nieba.'
  azg-NT: 'Ndoꞌ ngꞌe na tyíꞌquindëë nntꞌá na ntsquë́ ñuaanꞌ jon na vja jon Jerusalén,
    joꞌ jntyꞌëtö́. Jnduë́: —Quindui chaꞌxjen na ntꞌue tsꞌon nquii ta Tyoꞌtsꞌon yo
    Pablo.'
  bhd-bhd: ज़ैखन तैनी न मन्नू त असां च़ुप राए, “कि प्रभुएरी मर्ज़ी पूरी भोए।”
  too-NT: 'Lā'' a''xni''ca'' tūlalh icmā''a''ka''ī''nīuj que tū'' ca''a''lh, tū''tza''
    ā''chulā'' icuaniuj. Xmān huā''mā'' icuáuj: ―Calalh chu a''ntū ixtapuhuān Māpa''ksīni''.'
  ind-AYT: Dan, karena Paulus tidak bisa diyakinkan, kami diam dan berkata, “Biarlah
    kehendak Tuhan yang terjadi.”
  cjo-NT: 'Tee ikemijantana, roojatzi nomaeritantanaka. Nokanteeyini: —Omawitya oetarika
    ikowakayimiri Awinkatharite.'
  nsn-nsn: Gine ahik pe inggeim pah king pehuara tar kula tane tatanon, inggeim king
    la uakenua puk manas, karing kula pare, “Auia! Uakeluk tena nimalarar Tamata Noman.”
  san-DEV: तेनास्माकं कथायाम् अगृहीतायाम् ईश्वरस्य यथेच्छा तथैव भवत्वित्युक्त्वा वयं
    निरस्याम।
  tna-NT: 'Pablo mue pibaturucame putsu, uja ecuanaju ana: —Da su mu daja Diusu sa
    tsada papu.'
  lid-lid: Aso badeh, winiyan batubuni budon tan bwe, ma aso basehek sahou bala tan
    ja bwai. Eme ma aso anya, “Ya, Laban, ou bwidi iri lakou kameh asahan na so-ok
    tam le amwenen.”
  wim-wim: Nganan puth yaꞌangam thaw-thawan nungant yiipan keꞌ iiyowa, ngan puth keꞌ-ngul
    wayathin nunang, yaꞌa, nganiy putha wik inangan thawan nungant, “Ngan kaangk nil
    Lord.angan yumpow nungant anana keꞌ nilaman kaangk wanttakan yumpow.”
  zga-M: Ulwakhuva u-Pavuli salikhunogwa ukhuvuliwa, tukhelekhelwa ukhunchuva, “Uvunogwe
    wa Ntwa vikhogiwagwe.”
  yom-yom: 'Bu tusia nunga ko mu balula mabanza mandi, tusia buela kunleba ko ayi
    tutuba : —Bika luzolo lu Pfumu luvangama !'
  san-SIN: තේනාස්මාකං කථායාම් අගෘහීතායාම් ඊශ්වරස්‍ය යථේච්ඡා තථෛව භවත්විත්‍යුක්ත්වා
    වයං නිරස්‍යාම|
  yut-yut: Yaŋban Pol kono kɨk do teban tagɨt, ae nandak nandakni nin da kulabɨk arɨpmɨ
    dɨma agagɨ yaŋ nandaŋek yagɨmaŋ, “Amɨn Tagɨ da yo altaŋ ɨmjak do nandɨsak uŋun
    tagɨ altaŋ ɨmjak.”
  grc-BYZ: μὴ πειθομένου δὲ αὐτοῦ ἡσυχάσαμεν εἰπόντες· τὸ θέλημα τοῦ Κυρίου γινέσθω.
  cpc-NT: 'Tii nokitsirinkashitari, nokantanakiri: “Imatyaata ikowiri Awinkathariti”.'
  nhg-NT: 'Así es que abele otectzacuilejque para majcamo beya ca Jerusalén. Entunses
    ayecmo tli otequejtojque. Solamiente otequejtojque: ―Ma mochihua tietlanequelestzi
    Deus.'
  nya-nya: Titalephera kumuletsa tinamuleka ndipo tinati, “Chifuniro cha Ambuye chichitike.”
  ngu-NT: 'Niman ica xotihuelquej oticchijquej ma techtencaqui, ijqui oticajquej,
    yej otiquijtojquej: ―Ma nochihua tlen toTeco quinequis.'
  kup-kup: Pol pot hahan dei ñetï povor kao piin mañegin pi hat navet am sapanez rez
    kek tat hahan dei nae nap epat hag, “Kar, Iesu darim Amip pimauz zaitivok pi sapanez
    bahodad batahan okat hamah, povoz dari ñetï mod nao piin namañotü,” pot hag.
  jid-jid: Nitu wa Bulus na kma sron ni bre mba na, ki son ngbangbi ni lu tre ndi,
    “Du kpe wa Irji kpanyime niwu du he toki.”
  wmw-wmw: 'Kwa kuwa atinkidirire kunkubalisa kuwa asuke, tikimwasa ikisa tikamba:
    “Vikune vyaisaka nafsi ya Mwenyezimungu.”'
  gmv-GGM: Izi nu zoore ekkontta ixxin “histtikko Goda sheney hano” gidi agagides.
  ssg-ssg: Amite kum pon towiahui namili Pol ape amite ukek, “Tiliwen Haeu aile haseleni
    pupuasan.”
  zpo-NT: 'Nu nel namyet roo nu lo xaa, mlaa nu nya xaa, zee nzhé nu lo xaa: —¡Gak
    mod nzhekla Xaa Nabeyy!'
  poy-poy: Patusinditi kumuzyangazyanga tunyamala, tulonga hera, “Shakafira Mtuwa
    shitendeki!”
  qwh-NT: 'Jarcäyänäpaq mana conbensitsita puedirninnam, jaqiriyarqä queno nishpa:
    “Dios munashqanno catsun” nir.'
  gaw-gaw: Nug anam awa a, ig nuhig dab mak eḏugnignu elele iiṯa anidmut amunu ig
    nai amu baula ii maṯita inam amut. “Naḏi nuhig dab mak aaḵuib nug baḏ!” aot amut.
  nca-nca: Ŋunde yiníqo, nore iŋo-iŋoyó rohoréŋowero mepémo kini tero mande ŋu rotato.
    Ŋande yatowó, “Uni Parámimboro nuŋgurí tunoqiní.”
  zpz-NTPP: 'Wangac cuugy de̱ lardooy. Orzeꞌ guca̱ de̱ nu rne̱e̱ nu cueꞌ gyay. Orzeꞌ
    mne̱e̱ de̱: ―Gal nu rlagy Shuaan den Jesuuz, ni gac ―mne̱e̱ de̱.'
  mkj-mkj: Nehn amai johkak ukudla en Paul lamlam, kamai ken mweidla. Kamai ken pwahla,
    “Kupwuren Koaunno en pwoaida.”
  zac-NT: 'Adë bëdë́ꞌnëdiꞌi naꞌa gan nazú naꞌa lull. Iurní adë biadíꞌdzëdiꞌi naꞌa
    más; niétiquë guniꞌi naꞌa lu Pablo: ―Rac shtuꞌu naꞌa gac cumplir voluntá shtë
    Dios.'
  kyg-kyg: Lagaemo Polo agesamo oꞌaliꞌnonaꞌmofeꞌmo, Ala kava neꞌmoꞌa hu maleꞌniya
    kavaꞌmo afaꞌa afole aino, huta huꞌnone.
  kmk-kmk: Ot gaputa adina mabagaan, inggongda mi ot imbaga mi ullawa un, “Sat piyaon
    ud Apu ud matungpal.”
  cao-NT: Jabi noqui Pabló chahahuayamaniquë. Jaha tsi no pasiniquë. —Ja shinahai
    ca Diós ano ra —i no ni quiha.
  bbr-bbr: Ik kon ronkat ätäi pirirau senek wa. Keseria, ik aurmoi, äiemun, “Anut
    Näwäu kon ronkat na opok päura.”
  inb-inb: 'Chasa uiaspa, mana paita sug rigcha iuia­chin­ga­pa pudis­paka, tukui­kuna
    upalla saki­rir­kan­chi, kasa nispa: —Nukan­chipa Taitiku imasa munas­ka­sina
    tuku­puachu.'
  hrv-hrv: 'A kako se nije dao nagovoriti, ušutjesmo rekavši: “Gospodnja budi volja!”'
  box-NT: 'Bìo wa hò a san làa bìo ó o le mí ì wé, á wa khú a yankaró yi
    à wa bía: «O Ɲúhṹso lé yìa sĩi bìo wé.»'
  ote-NT: 'Pe himbi za dá ha̱cuahe ra cu Pablo pa da ma de guehni, ne ya hinte dá
    ma̱ñhe, hønsɛ dá embabihe: ―Nuꞌbʉ́ dá tꞌøtꞌa ngu núꞌa̱ rá paha ma zi Hmuhʉ.'
  wnu-wnu: 'In nob ende qomorune wo ende ininob qamara in bo maigas me taisiunei eng
    gab wogub Qenut qamamin: “Nonou gari mi eng gagar wot eb,” ende qamaminei.'
  zam-NT: 'Per como le'' nu'' ne''nglide gan ngòn Pab ro nu'' par nglàa yéc Pab no
    nglàa lezo'' Pab más huen ne''ngade Pab, ¿lé''?, mblá'' nu'' tolo gunee Pab cón
    li Pab. Ante ndxab nu'' loo Pab: ―Ante gàca lool, Pab, xal nee lezo'' Tad. No
    ya yende cón tolo ngab nu'' lool, Pab.'
  zyp-NT: Thly khypaw a cang ly taitah tai peh ka, “Abuipaw dunah cawh tua cang ky
    seh,” kaa tah.
  sey-NT: 'Ja̱je caquë Jerusalénna sasiꞌi caquëna, asani i̱te pëajë̱ꞌë caye je̱oni
    cahuë: “Mai Ëjaë yëyeje̱ paꞌija̱quë.”'
  nvm-nvm: Fu iji kuome no bijuva fun maguomga non ijia areme uri nuvuon kuai, Ire
    uruvana ni arega fu E Bomana ijar fu vierafenma ijia rega no gavno kuain.
  mps-mps: Dago Polbolo te po wai, “Dago naga homugo pai hagede ebadi, dago togologobeo.
    Dago te po tama silali. Tilama, dago Godibolo po wainao, ‘Genuai Bidi, naga homugo
    naga tigidali sę pedalomainao, da wali paibao, dago te aga pelamuo po ma wagobeo,’”
    dago te po wali.
  pab-NT: 'Wiwatyalini xakore hoka maisa semaxemaita wiraine hoka hatyaoseta wexa:
    — Maika Enore aokitere akereta kaomaka.'
  llg-llg: Ai bubuluk mae, Paulus tana nau namanene ai, de ai mboꞌin mae, “Neu! Ela
    Manetualain hihiin ana daꞌdi.”
  kyf-kyf: 'Nɩɩ, ɔ ''nɩ -amɩaa wɛlɩ ''wʋŋwnuda -mɩɩ ''gbʋ, -a yia ɔ bhubhoe ''yitide.
    ''Ɩn -a nɛɛ: «Nyɩmaa -Kanyɔɔ dʋmagbʋ nʋ lɛ!»'
  tpi-tpi: Mipela i lukim olsem Pol i strong long i go, olsem na mipela i no traim
    moa long senisim tingting bilong en. Mipela i tok, “Samting Bikpela i laik bai
    i kamap, em i ken kamap.”
  mih-NT: 'Tacuan i catyi ra, ta ñá cuu zama ndi cuhva sica iñi ra. Yucuan cuenda
    i zandoo ndi tyiño cuan ta catyi ndi: Nazavaha maa ra Ndyoo cuhva cuñi ra.'
  qvh-NT: 'Niyashgäcunata Pablo mana cäsuyämaptinmi mana más ruwayargänasu. Saypa
    trucanga: “Tayta Dios munaptenga jina saynöpis cangacher” niyargä.'
  kms-kms: Beghi oyi ni wand te oyi bidig kin tiq segi, di beghi wand te si pare di
    pari, “Yumbui nikin nei pene.”
  agn-agn: Ig asing indi enged mawidan amen, napananeng ami ra lamang ang ganing,
    “Balampa mainabo tang galiliagan tang Gino.”
  nhi-NT: 'Uan nic amo ouilic otyolcuipqueh, acmo itlah otquiluihqueh. Sa otquihtohqueh:
    —Mamochiua nitlaniquilitzin in toTecotzin.'
  ttc-NT: 'Ntons qetza oqet qwitza twitz tzan k''on tuq txik per k''onti''l oxik toksla''na.
    Ntons oxik qtzoqpi''na b''ix oxik jq''uma''na ikxjani: «Intky''ik iktza''x tgan
    te Qajawil.»'
  dan-1931: 'Da han nu ikke vilde lade sig overtale, bleve vi stille og sagde: “Herrens
    Villie ske!”'
  kwj-kwj: O hinga ri sawesiwani ri inaka nu jameko ki ai nu hambwa nambwe. O hinga
    keke tambwa nu sawero mwanji hinga ti nu hanjaꞌaisini ka hinga ya rini nu sawe,
    “Apukolaka ri okokona ti sa ri wosi.”
  vie-OVCB: 'Ông nhất định không nghe, nên chúng tôi đành nín lặng, chỉ nói: “Xin
    ý Chúa được thực hiện.”'
  kze-kze: kwenááiya íma kanaán-umaiya araaisénaumne séta ivátuweta séta Ísóigona
    imáyáara'a mirá ónááowe siráundayaawe.
  mpj-mpj: Purtulaju wajarnu yumurringu. Kalaju wajarnu, “Nyamunta Mamalu ngampurrju
    kanyilku.”
  lbk-lbk: Tay ad-i kaaw-awisan siya khinminek kami, ya kinwanimi't yangkhay, “Nan
    nemnem Apo Dios nan maangnen.”
  mto-NT: 'Ax kuts a̱a̱tseꞌe xkaꞌo̱ꞌyixju̱ je̱ts a̱a̱tseꞌe nnaxkó̱tsu̱t, vanꞌitts
    a̱a̱tseꞌe nmaso̱o̱kni. Jidu̱ꞌu̱mts a̱a̱tseꞌe nvaajñ: ―Vaꞌan veꞌem du̱tunju̱ pa̱n
    vintso̱ veꞌe je̱ Ma̱ja̱ Vintsá̱n du̱tsa̱k.'
  bzh-bzh: Lom he su ayoh vu bë rëḳ aġërin kwa rë, om sën he ayemin ma, gehe nër
    bë, “Om maam anon jaḳ noh vu Anutu kwa!”
  guj-2017: જયારે તેણે માન્યું નહિ, ત્યારે ‘પ્રભુની ઇચ્છા પ્રમાણે થાઓ,’ એવું કહીને
    અમે શાંત રહ્યા.
  jvn-NT: 'Awaké déwé wis ora bisa ngendek rasul Paulus, mulané awaké déwé ya mung
    négakké waé karo ngomong: “Muga karepé Gusti Allah keturutan.”'
  byr-byr: Sara nedaka kuna dɨragɨnna yawɨꞌna kyaꞌ yagaala pɨnɨ ayɨna mujɨ yona wɨdɨna
