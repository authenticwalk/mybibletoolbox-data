  cco-NT: 'Jo̱ co̱ꞌ jaˋ calɨ́ꞌˉguɨ́ɨꞌ e caꞌíˉ júungˆ Paaˉ faꞌ e jaˋ nidsérˉ fɨˊ Jerusalén,
