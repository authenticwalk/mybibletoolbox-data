    tianâtyby xina nhuduly-ro warâ, kâzewenry ara — kely Paulo.'
  kue-kue: Ana Pol eremogl yagl 4 ikra di yungo ana tangina ye yene God ongumuglo
    mina wu du-wakai enaglkwa ipre akiye yagl wagle bogl kongunmo erikwa. Ye ere kondigo
