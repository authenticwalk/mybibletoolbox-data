    mra. Na pa prem ra mẽmoj tã tanhmã Tĩrtũm mã amnhĩ jarẽnh to. Tã kot paj mẽ axte
    ixtã ũ semãn hãmri nẽ hatur xàm mẽnh kaxyw akupỹn awỳr mra nẽ amã mẽmoj gõ ka
    mẽ inhmã Tĩrtũm mã agõ nẽ hkôt kãm mẽ ijarẽ. Nẽ pa kot paj mẽ ixpiitã hpãnhã amã
