    raan dina lis a vaanongang iwana talazang sin naandi zaksaxai.
  kyq-kyq: 'Gɔtn se, Pɔl took taarɗe ɔɔ mɛtbeen̰ki se, Pɔl ɓaa ute jee se gɛn ɓaa
    tugŋ ɗaapm roɗe naan Raa ki. Naan̰ kɛn se, Pɔl ɓaa daan bɔɔr ɓee Raa kɛn maak
    ki ɔɔ ɔŋ *debm tɛɗn sɛrkɛ Raa ki se, ɔndin̰ ɓiia, ɔɔ ɗeekin̰ ɔɔ: «Ɓii kɛn naaje
    *kꞋtug kꞋɗaapga roje naan Raa ki num, naŋa naŋa kic ɓo ano ɓaa ute sɛrkin̰ sɛrkin̰
    naan Raa ki.»'
  kwd-kwd: Na ruana gani, la Pol 'e leka fe'enia nga fai wane lo'oori, maka agea no'o
