  kmg-kmg: Eme Paulo e dâŋjeŋic manarâ ŋic 4 jaŋerao šuhuckeme hae fureme sahac ŋaqi
    wiac-jeŋic šure emasaŋ erâ taha ufuŋko fembiŋ. Ferâ Paulozi mumupaŋ dameŋ tatarare
