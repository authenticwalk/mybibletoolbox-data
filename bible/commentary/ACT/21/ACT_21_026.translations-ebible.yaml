    si mga kahuruwangan-na. Mangno pada'iray iya si templo pagpakatu'an kon ay pitsaha
    atapos i tala'an kay binuno' sinan allaw i mga papahalarun-na si kada addangan.
  mco-NT: Chi Pablo mɨɨd nɨcxy je nimɨdaaxpɨ yëydɨjc, com jabom ajcxy nayyajpocyñïhuaatzɨ
    ajcxy, chi ajcxy ytɨgɨɨy ma Dios ytɨjc, e chi ajcxy ytɨy'ajt yejcy ma judío teedy
    ti xɨɨ ycɨxa'ñ je nayyajpocyñïhuädzɨɨ, etz ti xɨɨ huindzɨgɨ'ñ ɨyujc cɨ̈yegaangɨxy
    nidüg nidüg.
  bsp-bsp: Dɔckɔsɔk kɔ Pol ɛlɛk afum aŋɛ, kɔ ŋaŋcop kəsɔkəsnɛ, k’ɛmbɛrɛ kəlɔ kəpɔŋ
    ka Kanu disrɛ, k’ɔŋkɔ pəboŋc dɔsɔk ndɛ kəsɔkəsnɛ kəŋan kəndelip mɔ, kɔ dɔsɔk ndɛ
    andeloŋnɛnɛ nwɛ o nwɛ mɔ.
  kqf-kqf: Bokinamai Pol mba oloolotodi i legaudi bi a kuvesi munaḡedi. Ḡome tedi
