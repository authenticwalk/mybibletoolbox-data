  kew-kew: Go rabu Pol-me mo aa 4-pela lamua pua ekeraare Juda aanuna epe lotu ada-para
    pisa. Goa puare Pol-me onaanu-para go imaa niti dia yalia di oro kerepo lakesa.
    Go diri dia naloare mena tua onaanu maepeaainalo Gote-para kateme. Goa pua Juda
    aanuna kone mogeasa.
  dww-dww: Dabudine pomainama Pol inam tautauḡomidima ya ragaudi be tauna taudi mate
    nopodima a kawa vere munaḡedina. Dabudine taudi a naḡona tempol nopone be Pol
    pirisi ya riuedina da yodi sauga adi raḡanima a kovina, be raḡan 7 muridie taudi
    tenatenaḡaḡa nopokawa vere puyodima ta verauḡedina.
  twi-ASANTE: Adeɛ kyeeɛ no, Paulo ne mmarima no kɔdwiraa wɔn ho. Ɔne wɔn kɔɔ asɔredan
    mu kɔkyerɛɛ da a wɔbɛwie wɔn ahodwira no ne da a wɔbɛbɔ afɔdeɛ ama wɔn mmaako
    mmaako.
  aoj-aoj: Eaꞌ Pol naoꞌwa amam amamba, ma wafilu eaꞌ naila waf hiafi ma nondaꞌ anen
    nagataga hililiꞌ ma naep Godi nogaloma amom. Anen nandaꞌas naꞌamba nafeꞌ nawis
