  maj-NT: A̱s'a̱i ngjiko̱ Pablo̱ já xi ñjuu̱. Ni̱stjin xi ma ndyjuu̱n kits'ín jeko̱
    yjoho̱ nginku̱n Nti̱a̱ná. Jas'en na̱tsihi̱n ni̱nku̱ tu̱ xi ku̱i̱tsu̱yaha nkjé
