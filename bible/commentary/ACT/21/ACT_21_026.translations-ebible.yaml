  aso-aso: Neꞌmine likevo ingi goꞌ lavo Pauloꞌ aza gamaziꞌine gelo vo aꞌmine laniꞌ
    ve setaꞌve setaꞌvela giꞌmizavo engikisi okoꞌine luꞌine di lamineꞌ iꞌmi vi minaniꞌ.
    Neꞌmine igi nizavo Pauloꞌ aza Zuda veti monoꞌ numuno nabauꞌ dizo ingine hamoꞌ
    hamokumuꞌ Oꞌmoso initeꞌ gizi imilizaniꞌ gamene adoꞌ okoꞌine luꞌine di lamineꞌ
    igi minilizaniꞌ gamene nene osuꞌ lilineꞌ gamenemuꞌ nene aꞌmine gonoloꞌ gizebo
