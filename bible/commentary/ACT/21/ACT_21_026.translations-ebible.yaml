  uli-uli: Iwe Paulus sa palir mal kowe, ngo la rallawe seral ngo resa foru hafforol
    hachuchuyel tab mo uwor, iwe ngo Paulus yesa bulong lal Templum we sala sor lepal
    bong le rebe mel iyang ngo yesa moch haw bungul yar tab. Ila yodla rebe fang yael
    semal mo semal ir maligach iyang.
  nin-NT: Nggo nu uha wa Bulu à yo anishirr ane̱ ba, na kuma na ba ku ngla ukpa nâ
    ta si nggo iba i anu Yahuda yi i da di a bu di na. Na gru kuma nu Uki Unkpi ku
    Ibarr Abachi ku, na ku da ivi yi nggo a taka na ingla ukpa ikikre yi. Na azhibarr
    a ikikre wa, nggo aba a taka gri aseki ka nggo a ta ni ka nggo.
  acu-NT: 'Tinamtai Pablo nunia jiinki, kashin tsawaar nu cuatro (4) aintsjai Moisés
    tímia nunisarang ni namangken nijaamarar, Yus seatai juun jeanam wayaawar, Pablo
    nu aints ainaun pachis sacerdoten chicharak: —Nu kintati ni nijiaamarar umisar,
    tangkun sumakar Yusen susartas itaartatui, —timiayi.'
  cak-WNT: Y ri Pablo xeruc'uaj c'a el ri caji' achi'a' ri', y pa ruca'n k'ij xquich'ajch'ojsaj
    c'a el qui', y xebe pa rachoch ri Dios ri c'o chiri' pa Jerusalem, riche (rixin)
    chi xbequibij ca achique k'ij xtitz'aket ri k'ij riche (rixin) ri ch'ajch'ojirisanic
    y chiquijujunal xtiquiya' chare ri Dios ri c'o chi niquiya'.
  ebk-ebk: As nan kafikiatana, entakin Pablo nan opat ay lanaraki, ya nakikisan hiya
    kan chicha ay nangekaman as nan panagcharos. Angkiay sinungkop as nan Templo ay
    mangepakaammu as nan pachi mu kaat ay urkiw nan marpasan nan panagcharos ya nan
    mun-ichatonan nan tunggal usa kan chicha.
  spa-PDDPT: Entonces Pablo se purificó con ellos y al día siguiente entró en el Templo
    para informar sobre el cumplimiento de los días de la purificación, hasta cuando
    fuera ofrecida la ofrenda por cada uno de ellos.
  ruf-ruf: Litsuwa liwinzile Pauli kawasola iwanu awo na kwideghetesa nawo. Kuya kengila
    mne Ing'anda ye Imulungu kuwalongela litsuwa lye ukumalitsa ukwideghesa na litsuwa
    lye kulapfa nambiko kwaajili ya chila yumwe mna wawo.
  gun-gun: Ha'e ramo Paulo ma ko'ẽ jevy avakue ogueraa vy ha'e kuery reve ojeky'a'o
    uka. Ha'e vy templo py oike vy omombe'u ojeky'a'oa ára raka'e pa opa 'rãa, ha'e
    peteĩ-teĩ rekovia mymba ome'ẽ aguã.
  agu-BL: E' bene'n tzun tcy'al Pawl yi e' yaja'tz. Itzun le junt eklok, yi nsken
