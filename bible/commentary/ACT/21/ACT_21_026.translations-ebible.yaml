  eng-WEBU: Then Paul took the men, and the next day purified himself and went with
    them into the temple, declaring the fulfillment of the days of purification, until
    the offering was offered for every one of them.
  gnw-NT: Jayave Pablo oo jocua cuimbae reta jupíe, jare pɨareve pe uyeyoe Tumpa cotɨ
    mboroyocui jei rami jae reta ndive, jare uique Tumpa jo pe umɨmbeu mbae ara pe
    opata uyeyoe vae. Echa'ã jocua ara penti penti umeeta iofrenda.
  mux-mux: Kanu-kene ipulam-uikundu tápu-yima-ni “Ti.” niring mele tembandu Poll-ni
