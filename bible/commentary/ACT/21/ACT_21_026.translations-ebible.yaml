  tbz-SIM: Kɛ̀ Pɔɔrii bɛ̀ nɛinɛ̀ kɛ̀ bɛ̀ɛ dɔɔ̀ ikuɔ́ kɛ́wenkɛ, kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀
