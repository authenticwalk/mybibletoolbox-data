    vat ngɨlɨndɨ.
  hun-hun: Akkor Pál maga mellé vette azokat a férfiakat, másnap velük megtisztult,
    bement a templomba, és bejelentette a tisztulás napjainak elteltét, amikor mindegyikükért
    bemutatják az áldozatot.
  mcf-NT: Aden chiaquien badiadash Nuquin Papa tabadte shubu uashunaid yacno dada
    4tedbëd choash Pabado, Nëidted dadabëdtambi ëmbi Nuquin Papan chiacted piucquid
