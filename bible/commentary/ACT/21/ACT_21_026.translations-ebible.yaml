  zca-NT: Orze' ngwanu Pab dap miyi' ze', no xtu riyë'l ngwa Pab kun lë' bixa' par
    mbe bixa' nela xmod nzobni' lo ley kwa'n mila' Dios lo Muisés, orze' lwega' nguio
