    'Ifi Abu na God, maka kwairii te'ana nga fataabu nga alata 'uta'i na nga fiu gani
    fana fa'akwaringa te'e sui ai, sui ma tagila bi'i kwatea nga tabonga aaga.
  ded-ded: Ifi degec Paurongo yoacngina negemma ngic 4 yenearu tahockeu wereckengau
