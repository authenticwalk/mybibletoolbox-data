    Yak''usda bukw''uzdai k''ut ''ilhunah hinli hoh huba ''uhudutélhk''un.'
  mio-NT: Tacan cuu, ta quihin ra Paulu chi ra cua coo ica. Tuvi inga quivi, ta cha
    cua coo ica ra ta ra cuenda ra Ndioo. Chacan ni cuahan ra ta ra ve ñuhun, vati
    cua sacoto ra Paulu chi ra sutu judío ndaa quivi cua ndoo vaha ndico ra ta ra
    cuenda ra Ndioo, vati cua cati ra ta ra ndaa quivi cua cuhva ra cha cua samani
    ra chi ra Ndioo.
  srq-NT: Pablo que ũquɨ̃ cuatro querao cote ra. Dios chuchúaa que ererao ra. Isamamɨ
    ngue Pablo ñɨmbitirõ nda. Ũquɨ̃ cuatro rese. Oso que ñee Dios chuchua rerecua
    je cote ra. —Aque mose ra mbae mo ureɨquia Dios je cote, ɨ que Pablo ee ra.
  kje-NT: Enime'ede Paulus lernohi rira nounaku eni, penia oreki ai noro ri wo'akka
    onnenihe lar hi'i panaeku leke ra'amou ra'adewe kemen wewerre. Enine Paulus laa
    Makromod Lalap Nina Romleu Lapa raram leke konohi Yahudi rir imam enihe lere wo'ira
    mene rira panaeku ra'amou ra'adewe kemen horu, leke hir elekedi panaeku ra'amou
    ra'adewe kemen onne la rodi rir honoi kanani mai imam enihe leke rala hoikani
    Makromod Lalap.
  gaz-gaz: Phaawulosis guyyaa itti aanutti namoota sana ofitti fuudhee isaan wajjin
    of qulqulleesse; ergasii immoo gaafa guyyoonni qulqullaaʼummaa sun itti xumuramanii
    fi yeroo itti aarsaan maqaa tokkoo tokkoo isaaniitiin dhiʼeeffamuu malu beeksisuuf
    mana qulqullummaa seene.
  kud-kud: I'ahubena na Paulo tomowaowa vehopali ilauvaidi ta baidanao hi'abiye maseleuyoidi.
    Na vada tapwalolo mwala'ina iluwui ta tomowa iwalo aulidi mata ahubena viha abiye
    maseleuyoidi i'ovi na yadi abapwaoli hi'aiyauyanedi.
  urb-NT: (Ame'ẽ ke rehe Páu hendu katu.) A'erehe tumeme sawa'e ta ke a'e raho. Ame'ẽ
    ku'ẽ rahã, jundéu awa ta ukwa aja ma'e ka'u te'eha ma'ema'eha ke ame'ẽ ta namõ
    ipy'a ngi a'e juhyk oho. Upa rahã, Tupã rehe ngã jumu'eha renda keruhũ pe a'e
    ixe oho. Jundéu awa tama'e pa'i ta pe weraha mangaha ke a'e pandu oho. Myja rahã,
    ipy'a juhykiha upa ta my, ame'ẽ ke pandu oho. Ame'ẽ weraha uhyk rahã, Tupã rehe
    ngã jumu'eha renda keruhũ pe ma'e ke a'eta werur ta. Tupã pe me'ẽ ta, ame'ẽja
    saka. Aja Tupã rehe ipy'a ke a'eta moĩ moĩ katu ta. Sawa'e ta pame katu te werur
    ta. Páu werur ta tĩ.
  fra-LSG: Alors Paul prit ces hommes, se purifia, et entra le lendemain dans le temple
    avec eux, pour annoncer à quel jour la purification serait accomplie et l’offrande
    présentée pour chacun d’eux.
  san-HK: tataH paulastAn mAnuSAnAdAya parasmin divase taiH saha zuci rbhUtvA mandiraM
    gatvA zaucakarmmaNo dineSu sampUrNeSu teSAm ekaikArthaM naivedyAdyutsargo bhaviSyatIti
    jJApitavAn|
  cak-SNT: Y ri Pablo xaꞌrucꞌuaj ri icajeꞌ achiꞌaꞌ reꞌ, y chucaꞌn kꞌij xquitzꞌuc-el
    chi niquiꞌan purificar-quiꞌ, y xaꞌa pa templo chi xiꞌquiꞌej ri chica kꞌij xtitzꞌakat
    chi niquiꞌan purificar-quiꞌ y chiquijunal xtiquiyaꞌ ri quiꞌeꞌn chi niquiyaꞌ cha
    ri Dios.
  uvh-uvh: Ning tinga Pol wari adisining midi u naknga aigaim sa' tanga kamindapning
    aming fama'gong fama'gong u inagira ning tanga kadagang tipmiri ning kane ka kadapmang
    ka adi titiga' sura toging u adisigok dabik anga kubap tiging. Ning tanga tempel
    ganangga' anga kane u tiging wari ari' biinga Anutuga' napa' wara'ning uningkim
    ofa wa Pol ana yotangkaima kamaim waraga' pris arantagim u anga yanggu'.
  ino-ino: Inake hu'a hapaitakeno eka'a Polo'a ani aole'ae aole'ae (4) vaya'ae apavaleteno
    apa'kaeya'ae Anumayamo aulakale apa'kufa'ae apa'ku'ae honi'ya ya'api ohanesea
    kava hu'a sese hutakeno ala mono nopi haino kava vaya'aife inake huno hapa'nepaiye
    “Anumayamo aulakale lakufa'ae laku'ae honi'ya yati ohanesea kava huta sese humaleta
    naya mako kaya hano huteno naya mako kayati aole alea kana (7 kana) maiteta lamete
    lamete sipi sipi afu heta Anumaya Kotiteka sala mana haesuna yati alita eta amikune.”
    hu'ne.
  gnn-gnn: Ŋayinydja ŋunhi Bolyunydja ŋäkula, bala märraŋalana yana ŋunhiyi dhäruk
    walalaŋgu. Bala wiripuŋuyunydja munhayu walala ḏarrtjalkkunhaminana walalanhawuy
    walala, ŋunhi romdja yukurra bitjandhina waŋa, ŋayipi Bol ga ŋunhiyi ḏämbumiriw
    ḏarramuwurru, ga dhäŋuru ŋuliŋuruyinydja walala marrtjina bala buku-ŋal'yunaramirrililina
    buṉbulili. Bala ŋayi Bolyu ḻakaraŋala ŋuripanydja ŋurru'-ŋurruŋuwanydja yolŋuwa
    bitjarrana, “Ŋanapurruna yurru dhiyalaŋumiyinydja romŋura nhina yukurra märr-ḻurrkun'
    munha, ga ŋuliŋurunydja dhäŋuru ŋarra yurru bäyim waŋga'-waŋgany wäyin dhiyakuyi
    walalaŋgu ḏarramuwurruŋgu, märr yurru walala wekama Godku, bitjan ŋapatjkunaramirri
    walalaŋguway yätjpuynha.”
  yal-yal: Na xɔtɔn bode, Pɔli yi na xɛmɛne tongo e yi rasariɲan e bode xɔn ma. Na
    xanbi ra, a so Ala Batu Banxini alogo a xa a fala e xa e sariɲan lɔxɔne rakamalima
    waxatin naxan yi, e yi saraxan ba e keden kedenna birin xa.
  cnt-NT: Jaun₂ ca₂jŋia₃ bá₄ Pa₄ dsa₂ quén₂ 'éi₂. Jme₁jnia₃ jaun₂ në́₃, Pa₄ quiain'₅₄
    dsa₂ quén₂ 'éi₂ ca₂jmo₃ le₁jë́₃ quió'₅. Jaun₂ ca₂'í₃ i₁dsi₅ guá'₅ templo ca₂i₁'ë́₄
    jág₁ i₂lɨ́g'₂ dsian₅ ta₁guio₃ jmɨg₄ a₂jmo₂₃ le₁jë́₃ quió'₅, jë₁ma₂të́₂ rë₁dsɨ́n'₂
    dsa₂ já'₂ ne₄ ne₄chei₂ o₄quió'₄ le₂jain₂ le₂jain₂.
  tif-tif: 'Kanolipla, Pol ayo tunum atalingkal iyo nikil silip, sintam God ami tiin
    diim kawu wok-sam waka-bam tambal kelipla, tam lotu am diildiil tam-ilom, Pol
    ayo pris awem tunum ami bokola-lomda: Am fetkal kii tal-unipya, tunum atalingkal
    kalawiimi weng kutii God ami bokonbip ami iintang am bom-bilip kaayo, dinim-nokomu.
    Kemin, kaata asuk taldupla, kalawiimi sipsip aye, ma God ami kola kola kelum o,
    kala-lomdip, kulii-tal tiip-tipya, anulokomap kayi! aka ko.'
  nlx-nlx: तेवी पौलुस ता माणहाह लेन दिहरे दिह ता हिऱ्यो चोखो एन मोंदिर माय गीयो, एने
    ताहरी केय दिनो काय चोखो एणेन दिह केवीह पुरा एती, आपणे माय रेन आखान केरता बोली
    केवीह चेड़ावाय जाय।
  apw-NT: Áík’ehgo Paul nṉee dį́į́’ihíí yił okaigo iskąą hik’e godnłsįgo yił iłch’į’áda’desdlaaná’
    da’ch’okąąh goz’ąą yuṉe’ yił okai, godnłsįgo iłch’į’ádaach’idle’ ąął bengowáhíí
    bebígozįįhíí bighą, ła’íí dała’á ntį́į́go dahat’íhíta Bik’ehgo’ihi’ṉań bá baa
    hi’né’híí ałdó’ bebígozįįhíí bighą.
  gum-gum: Inchen Pablobe tru pibgatø møguelan pera ya, katø kwalømbe truiløba kegøtø
    tru chish misrøb marigwan nømba kegøtø treeg mara, Pablobe Tiuswei yau kebibig
    køn, tru kaig marig chigaig kønrrab marøb kuin kwalømmera chi kwaløm nemisren,
    nømui kanuin kanui Tiuswan tru keta tranamigwan chi kwaløm tranamigwan eshkanrrab.
  not-NT: 'Aro iquemisanqueri Paboro. Oquëtaguetanë yáganëri ira sërari icarati itsibasati,
    yoguëtetanontaigaca cara yogomeanti Tosorintsi, icanaque oquibequë pongotsi irasi
    Tosorintsi icomantapë: —Ongaraque 7 cataguiteri nomoncaraquero ora icanti Tosorintsi
    jirai aisa ora isanguenaque Moisés. Aroca nangantaiguëro, aro nomaiguëri Tosorintsi
    oisha.'
  plu-plu: Ig kiyapwiye Pol timapni inakni henne, ig ihe giwnkis nerras Jesus gihiyegapu
    giwewkistenkis. Hewke ig tipik gikakkis nerras paxniknene awaykemni. Ig barewpithe
    gitew payak gikakkis ku samah judeyenepwi gihiyakemnikis. Pisenwa ig pareke gikakkis
    ta agikut ini leglis kewye Uhokri Gipin. Ayge ig ekkene ta git muwpeg ku muweke
    hawkri ntewnehker gaw adahan igkis ahegbet adahan igkis kakanhewnes ta git Uhokri.
  iou-iou: Eruk käbeyä täŋpä tärewänkaŋ patkuŋo yäŋewänä Pol äma Anutu-kät yäŋkehäromtak
    man yäwani 4 ukät päŋku yäŋkehäromtak man yäŋkuŋo udegän yäŋkuk. Ude täŋkaŋ kudupi
    yot gänaŋ äroŋpäŋ bämop äma ŋode iwetkuk; Baga man terak kudän täwani udegän,
    kepma 7 itna täreŋirän yäŋkehäromtak man yäŋkumäŋo unitäŋo epäni u api tärewek
    yäŋ iwetkuk. Eruk, kepma 7 udeta ugän it yäpmäŋ kuŋtäŋgän yäŋkehäromtak man u
    täŋ-tärekta gupe käbäŋi nikek ijiŋkuŋ.
  ntp-NT: Taidʌ ʌPaavora vaidacai ʌmaacova cʌcʌʌli judidíu quiuupaigadʌamu dai siaadiqui
    Paavora ʌʌmadu ʌgaa maacova idui istumaasi gʌaagaitadai siduñiagi siʌʌscadʌ bai
    duñiagi ʌmo istumaasi Diuusi ʌʌmadu. Dai gooquiʌrʌ vaa Paavora ʌgʌʌ quiuupaigadʌrʌ
    judidíu dai aagida agai ʌtʌaanʌdami ʌgʌʌ quiuupaigadʌrʌ judidíu istuigaco naatocai
    iduñia agai ismaacʌdʌ bai dui ʌgai Diuusi ʌʌmadu, dai amaasi vuaapa agai ʌgai
    ʌʌpʌ ʌʌmadutai istumaasi daasda agai Diuusi.
  rai-rai: Io, u ra bung namur, Paaulo i ben paa waat na muaana maa, ma diat ungaai
    ma Paaulo diat wagomgom diat. Diat ruk u ra ruma na wetabaar, ma i waatung taa
