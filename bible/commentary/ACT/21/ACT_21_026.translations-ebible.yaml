    misãkiretiko aikotiã. Isãpiretari sasetotxi ninoa keto iĩtona arokiko xipokini
    õti, kotxi iuasaakiko sasetotxi apakapari ninoa sikakiti Teosomoni.
  roo-roo: Oire uva utupa voki-ia vo resura tapo avaroepa Pol voeapa va vorisa tugoropa
    sisu. Oa iava voea rutu va puraiva ora rera. Eisi osa iava Jiu vo kepaaro-ia Rovopa
    Kepa Tempel koataroepa va iava vao reo ovoi reesiaro vearovira voea tavitavisa.
    Oire uva ora rera-ia tapo oavu purareva tugoropa sisu, oisore ra sisigaruevira
    rutu toupareve. Osa iava voea tavireva oiso, “Va vao tugoropa sisu oa opesipere
    vosa koruoua puraio, vo rara erao vatarapa voki puteve.”
  miz-NT: Kidáā ne, kueꞌen níꞌi Pablu kɨmi ñáꞌa, ñatīí san. Utén san ne, dadɨɨ ntúntoo
