  cbv-cbv: Páant ĩ niijíchah joinít, Pablo cheibit queét chénena míic neonádih nʉmah
    bejnit, “Queét tʉ́init caá”, Dios ã niiját pínah niijná, Moisés ã wʉtatjidih ĩ
    chãjap jĩ. Pánihna, Dioíh mʉʉná waadnít, ĩ péaat pínah yeó jáapdih, Diosdih ĩ
    wʉ̃hat pínah yeó jáapdihbʉt sacerdotewãdih ĩt naáwáp wʉt jĩ.
  taw-taw: Anɨb agelak, Pol takaw kɨlop ak dɨl, mɨnek bɨ omɨŋal omɨŋal anɨb okok ayɨp,
    God takaw ne pal ak kɨdek gɨl, wɨdɨn mɨdup ne adek sɨŋak teplep yonɨgabun agɨl
    gɨlak. Anɨgɨl, God agnɨgep kal awl ak amɨl, Pol bɨawl yelak okok kɨlop agak, Chɨn
    ñɨn akal teplep yonɨgabun, anep kagol ak mɨdɨl, ñɨn adek ak, God nop tap ñeb ogɨnap
    keke dad apɨl, nop sɨbog ñɨnɨgabun agak.
  jic-NT: Mpes yaya Pablo nin la tjiji yupj tjowelepj jin. Tjemey niyom yulupjana
    nenem jilal. Moisés tjijyü'ta jin la tjajay, ca salá jinwá cüpalas Dios lal. Tjil
