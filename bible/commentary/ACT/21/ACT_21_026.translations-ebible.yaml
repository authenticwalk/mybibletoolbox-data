    Sir wiquin wahnín acu bitat rocátatar ey ehcujacro. Cucuí cuanyat wahnata wajacro.
  abx-abx: Ka'asumuhan, agpamabaya'-na si Pablo i mga lalla ngan agbuhat-na i kinahanglanon
