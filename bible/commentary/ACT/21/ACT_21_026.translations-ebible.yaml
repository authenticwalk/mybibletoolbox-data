  mbh-mbh: Na nge erangunga Pol i es tomo nge toko or penel aken ma i oma vothung
    ako i pariri isivenga a God itheki tomo nge or. Lamako i es ol a Lotu Tepun a
    Vel mo i sung ritetong nge nang kathnga ako vothung ako nge paririong aken aro
    i vusu nge, na nge nang aken aro o oma toko penel aken ole sungong omole omole
    nge.
  bdd-bdd: Coinega Paulo ꞌidi gwae ꞌihesagoheya, ta hali sabwelowa site hataedi mahetenao
    sitauya ma siꞌabihe ꞌehaudiya. Cigumwala ma Hada Heꞌasisi ꞌoina ꞌiluhuwa, ma Pauloina
    topwaoli ꞌihegwaeya, ꞌigwae, “Tauma ꞌagwae hemisa pwaiya Yehoba ꞌoina ta sabwelo
    sebeni ꞌima ꞌabiheꞌehau ꞌigumwala, ta ꞌoinega ꞌahilama ma yapwaoli tauma weyahima.”
  cbt-NTPO: 'Itohuachina, “Noyahua''. Napo''i nipachin,” itërin Paonori. Tahuëririnquë
    catapiniya''pi quëparin. Iráca pënëntërinso'' natërahuatona'', Yosë chinotopiso
    pëiquë ya''conpi. Ya''conahuatona'', corto hua''an sha''huitopi: “Canchisë tahuëri
    huë''sápoi Yosë camaitërinso'' natëtoi oshanëhuëi inquica''huaiso marë''. Tahuëri
    nanihuachin, ma''sha quësarai canpitari tëpatoma'' ahuiquitamaso marë'',” itopi.'
  rmy-SERVI: Пэ авэр диво Павло лиля пэґа кадэлэн манушэн, соб тэ жужарэпэ лэнца.
    Тунчи вов заджиля дэ храмо тай пхэнда, дэ сави вряма вонэ пэрэачена тэ жужарэпэ,
    и кала пала кожнонэ лэндар анэна жэртва.
  srn-NT: A tra dei Paulus go nanga den fo man, dan den krin densrefi soleki fa a
    wèt e taki. Dan a go ini a mamakerki go taigi a Dyudomri oten den bo kba fu krin
    densrefi, fu den ben kan tyari a offer san den ben mus tyari gi ibriwan fu den.
  cta-NT: Ca chaca tsa̱, liꞌ ndyaa loꞌo Pablo jiꞌi̱ nu jacua tyaꞌa ñati̱ biꞌ, nguaꞌni
    lubii nguꞌ jiꞌi̱ ycuiꞌ ca nguꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi. Liꞌ ndyaa nguꞌ neꞌ
    laa tlyu, chaꞌ cachaꞌ nguꞌ jiꞌi̱ nguꞌ biꞌ ni tsa̱ tye tyucoꞌo tsa̱ jiꞌi̱ nguꞌ
    loꞌo tyaꞌa nguꞌ, chaꞌ liꞌ taca ca̱a̱ nguꞌ neꞌ laa jua, ca̱a̱ loꞌo nguꞌ msta̱ nu
    ta nguꞌ jiꞌi̱ ycuiꞌ Ndyosi liꞌ.
  bqc-SIM: Ɔ̃ Pↄlu gbɛ̃́piↄ sɛ̀ tàńnↄ. Kɛ́ a gu dↄ̀ aa gbãbↄ̀ ńzĩaɛ, ↄ̃ à gɛ̃̀
    Lua ua, à gbãbↄ láagↄↄ sa pↄ́ wa o an baadeɛ yã'ò.
  tcz-CHONGTHU: Chuin Paul chu ajing in hiche mili ho toh chun Houin a acheuvin, kisuhtheng
    na achelhah pi un, chule mipi angsunga chun phongtah in kisuhthengna nikho kichai
    niding le amichan cheh a kilhaina abol diu thu aseiyin ahi.
  mar-mar: मग पौलानेच त्या चार लोकांस आपल्याबरोबर घेतले, दुसऱ्या दिवशी शुद्धीकरणाच्या
    विधीमध्ये तो सहभागी झाला, मग तो परमेश्वराच्या भवनात गेला, शुद्धीकरणाचे दिवस केव्हा
    संपतील हे जाहीर केले, शेवटच्या दिवशी प्रत्येकासाठी अर्पण देण्यात येईल.
  snp-snp: Ido ledawama ya Polokafo we kusema gilimito uto, ukani-luni-kani noku wito,
    olu felegaga mo loto minenune, loti mona melamo ya amoki lakoina melaiye. Monawa
    ya meletoto felegaga kuliyai numuna nabau dito yokila ki umamo we ya ukani-seni-muluni
    olu felegaga mo lenawamo kamena ya fuli lenami ka logimito, ido wewa Goti yokila
    ki umunawamo kamena ya mele gimaiye.
  isl-isl: Páll féllst á beiðni þeirra. Daginn eftir fór hann í musterið til að framkvæma
    helgiathöfnina ásamt mönnunum fjórum og tilkynnti þar að hann héti því að bera
    fram fórn, ásamt hinum, að sjö dögum liðnum. Dagarnir sjö voru nær liðnir þegar
    Gyðingar frá Litlu-Asíu sáu Pál í musterinu og æstu fólkið upp gegn honum. Þeir
    gripu hann
  spy-NT: Yu kāyyēēkunēē, kuwēēto keey ꞉Bāwulō bichoo, nto yu kābokōōtiliil keey,
    kuba *Kōōtaab Yēyiin. Kiiboor bēsyēēt nyēē bēkunēē ꞉bēsyōōsyēk tisabu choo /kiitiliilēē
    keey āk yēē /kēēbēēlchinēē chii ake tukul kōrōsēēk.
  xnn-xnn: Isonga napseng dat maiboweg si Pablo isnan epat ay amam-a et omeyda isnan
    Templo et menpailada isnan padi ta ipagtekda nan agew ay kakwasan nan ikkanda
    esadapay menpalti ya menpaapolog.
  mwe-mwe: Bhai, pa malabhi gakwe a Pauli gubhaatolilenje bhandunji bhatabhilenje
    nalili bhala gubhajujile nabhonji Nnungu nkwiikonjeleya. Kungai nigubhajinjile
    nliekalu, kuulugula ga mpelo gwa mobha ga kwiikonjeleya kwa a Nnungu na ga mbepei
    ipinga shoywa kwa kila mundu.
  tte-tte: Mwa koina yanuwa ilayan Paulo tomo yoli esopaline iyoganli silau kabiyakapwa
    mumugana mekanakavao siginauli. Imwawasi kabo ilau Nume Tabu koina topwaoli ana
    wasa iwolena yakato kaliyate seben kabo ali kabiyakapwane imwawasi na sauganane
    koina kani topwaoli man ipwaoliyagili tomo yoli esopaline kaiweli.
  tcs-tcs: So da neksdei Pol ane dem po man i bin pole da lo blo Mozes po kline demplaselp.
    Den em bin go po da Tempol ane bin spik po dem prist wanem deit dat klining seramoni
    i go pinis po dem po man, ane wattaim dempla go kam po meke dem sakripais po God.
  hlt-THB: A khawngawi nyn awh Paul ing cekkhqi ce ceh pyi nawh cekkhqi mi ciimcaihnaak
    ce sai haih uhy. Cekcoengawh ciimcaihnaak khawnghi boeih nawh cekkhqi boeih aham
    ciimsaknaak tym ce sim sak aham bawkimna cet hy.
  soq-soq: Paul mo aiau ruawalene imonemba apana sa otamone do antone etemitamita
    dewawa dewasaiena. Ema aupe Paul meba God duwa bedewe odene alene ita pirisi dien
    walama dainea mo etepu miramiralena walamawa dialepio ita me mo deadea baibu nene
    otepie pulou itupi.
  qub-qub: Chauraga chuscun runacunata pushacurcur Pablo aywaran. Warannin junäga
    paycunawan iwal mayllacuran. Nircur Templuman yaycuran imay junaj limyuyayta ushananpaj
    cashantapis willaj. Chay junajmi ofrendanta chuscun churanan caran.
  att-att: Á sù tádday ággaw, binulun na laguk ni Pablo yù ira appâ nga tolay, á pinalurò
    da yù kustombare ra nga meyannung ta pitu nga ággaw nga pamakarenu ra nga Kudio.
    Á minay laguk si Pablo sù mangilin nga kapilliá, tapè ipakánnámmu na sù pári yù
    ággaw nga kabalin nayù pamakarenu ra ánna yù pangiyawâ da sù meyátáng megapu nira
    nga katággitádday.
  bki-bki: Naruei Pol ba mila jibe ka napano nalo aberenio, napano ea legiano dolu,
    ana naio buru nalo veri neibano, ba mila ijaiano na meravo nalikolo, a ba joomo
    ea Atua Kunuano Lu bunu bijalo, ka rijogio verenio kanalo verikariano naio riva
    rivokar legiano ve vio, ana monoka asian kanalo ijaiano nalo veve terakurano ka
    verikariano nei ea legiano vaio. Ana aberenio legiano ve aluo [7] rivar laka,
    ana mia atikar ka ala vite nalo nene.
  bqp-bqp: Akũ Pↄlu gbɛ̃ pìnↄ sɛ̀ à tà kũńwo. Kũ gu dↄ̀, ò gbã̀ bò ń zĩdanɛ, akũ
    à gɛ̃̀ Luda ↄnn de à gbã̀bogↄrↄ lɛ́ dìtɛ kũ sa kũ oni o ń baadinɛɛo.
  mcp-mcp: Ntɔ́, jwɔ̂w í á bɛ̧ yí, Pwôl nyə á ŋwa buud bɔɔŋg, bə́nɔ́ŋ bwə́ kə gusa
    ŋgusa íci nə́ ndɛɛ́ a mú ka zə nyíi *Luŋ mə́ Zɛmbî zə́lə jaaw jwɔ̂w ŋgusa íci
    wɔɔŋg í bá shîn yí, jwɔ̂w múúd yɛ̂sh mə bá lwágʉlə sâ á kɛ́ɛ́nzh yí.
  hat-hat: Lè sa a, Pòl pran kat mesye yo, epi nan denmen li patisipe avèk yo nan
    sèvis pou mete yo nan kondisyon pou sèvi Bondye ankò. Apre sa, li al nan tanp
    lan, li fè konnen ki jou sèvis la va fini, kilè pou yo ofri bèt pou yo touye pou
    yo chak la.
  npl-NT: Ijkuakó Pablo okinwík nonteh nawi tlakah, iwa ijkuak owaltláneski sansikah
    omochipajkeh. Otlanki okalak kan Weyi Tiopa okimilito tlan tonati tlamis mochipawaskeh,
    iwa kemania kinmiktiskeh n yolkameh para kinmaniliskeh Dios.
  bgg-bgg: Ji-è, Phaul è ji pha thimiang duiine è rey mage shii, ji pha bran wi shii
    noh ne ithek shii muhui hui ne rek phi. Ji è rek ched marui ne ai ne Misiahò hà
    wuii srane ji pha muhui hui ched pha inai khinyama chia pha um lei ne ji yao pha
    siog phi wuii. Idohhè pha inai shii ne ithek wi chiang è khlem ne zud phi chid
    phro.
  eng-TCENT: Then Paul took the men, and on the next day he purified himself with
    them and went to the temple, giving notice of when the days of their purification
    would be completed and the offering would be presented for each of them.
  eng-BSB: So the next day Paul took the men and purified himself along with them.
    Then he entered the temple to give notice of the date when their purification
    would be complete and the offering would be made for each of them.
  cpu-NT: Ipoña Pablo jaanakeri 4 shirampari. Okanta okitaitamanake itsipayetakari
    inkitevathayetakaitairi, ikyaake tasorentsipankoki inkamantante tsika onkarate
    kitaite onthonkantyaari ishinetakaantakeri, iñaaventakotakero tsikapaiterika iramayetantyaariri
    aparopayeeni irashitakaiyaariri Pava.
  san-ASM: ততঃ পৌলস্তান্ মানুষানাদায পৰস্মিন্ দিৱসে তৈঃ সহ শুচি ৰ্ভূৎৱা মন্দিৰং গৎৱা
    শৌচকৰ্ম্মণো দিনেষু সম্পূৰ্ণেষু তেষাম্ একৈকাৰ্থং নৈৱেদ্যাদ্যুৎসৰ্গো ভৱিষ্যতীতি
    জ্ঞাপিতৱান্|
  tod-tod: Poluma voloi Pɔle zunui naati seɠeni, ti ɓɔɠɔ ɲade ta naati, naa ʋoluma
    ti lɛ GALA sei ʋɛlɛi wu. É kui lɛ ga tiye voloi ta-ɲade fai ɠaaɓelazu la, yeei
    zalaɠai maanɛai la, é ɠula ti ɠilagilagi ʋɛ.
  tac-NT: '''Lige alué Páulo bayérole alué naó rió. ''Lige melénala bajkile alé ba''ichí
    alué ralámuli ''yuga, ''ma bi''wígame alawégame aniame nile napurigá nulame nile
    Moisesi. ''Lige wa''lú re''obachi bajkile alué balé ruyemia gichao rawé kachi
    me''limé orile alué ajágame Onorúgame kógimia napurigá Onorúgame ''ma ku a''lá
    narémala alué naó rió.'
  eng-WEBPB: Then Paul took the men, and the next day purified himself and went with
    them into the temple, declaring the fulfilment of the days of purification, until
    the offering was offered for every one of them.
  gfk-H: Io, tano mes na bung Pol ga lam lah kaikek ra tunana ma gaam laka tikai ma
    dal ta iakano pakpakilai bia ia ma dal, dal naga langalanga tano ninaas ta Kalou.
    Io, ga laka uram tano tamat na hala na lotu wara nianga palai bia hunangesa dal
    na hapataam iakano pakpakilai nong na halangalanga dal tano nudal kunubus. Ma
    ga wara hinhinawas bia tikatikai ta dal na gil no nuna hartabar ta gahim bung.
  viv-viv: Ada au tovetumagana adi tonagona hidedemi higahe faꞋina, tova anavelu Folo
    kaliva adivefowa ginauwedi ada Mosese givehimeya amine bana badi buye yadi yegayega
    hivaina. Hiyegayega gihavaina Folo manuwa-tafalolo lakahina againe giluku be abaveyao
    ana tofaisewa yadi yegayega ana aituha faꞋina ginavenuwaꞋatadi, higa aiyeta seveni
    ginahavaini-yo kevakeva yadi abaveyao faꞋina hinaꞋaliyedi.
  yao-yao: Nipele malaŵi jakwe che Paolo ŵaajigele ŵandu ŵala ni kupopela kwa kuliswejesya
    pamo nawo. Nipele ŵajinjile pa Nyuumba ja Akunnungu kukusala mbesi ja moŵa gakuliswejesya
    ni yankati mbopesi ja malipilo jichijityosyekwe kwaligongo lya jwalijose mwa ŵanyawo.
  tgp-tgp: Moiso mo mele rani sahe, Paul mo lavi la tamlohi atu, ale enia mo hase
    vaia mo vokevoke peresira, moiso mo vano na Temple mo vereuli na isoiso rani mata
    nora retitauhi mata vokevoke isana pr̃is vara la pa sile na malamalai matara hatehateahi.
  auc-NT: Ïïmö ate ñäö bayonte në aadäni Picæ̈näni näni änïnö baï ëñente cædinque
    Pabodo mengäa go mengäa ïnäni ïnänite ænte mäocä gote cæyönäni tömengä nänö tæiyæ̈
    waëmö baquinque ante tömënäni tönö Möitee wodi nänö wææ angaïnö ante ëñente cæcantapa.
    Mänömaï cædingä inte tömengä Wængonguï oncö ñæ̈næncö yabæcönë go guiidinque mänïñömö
    cædäni ïnänite apæ̈nedinque, Mönitö adoque Wængonguï itædë go ate Möitee wodi
    nänö angaïnö ïinque cæmöni ate ïïnäni ïñömö, Wængonguï quï, ante baö pædæ pönönäni
    æ̈ninque tancæmïnimpa, ante Pabodo tömënäni beyæ̈ ante apæ̈necantapa.
  kbc-NT: Igaaneɡ̶eledi noko Paulo jiɡ̶igo lixigaɡ̶awepodi niɡ̶ijoa cwaatolo ɡ̶oneleegiwadi,
    odaa jaɡ̶awatiogi niɡ̶idaa dinanatigi me diniwilegitibigiwaji, ane lakatigi judeutedi.
    Niɡ̶idiaaɡ̶idi odaa ja dakatiwece Aneotedoɡ̶oji liɡ̶eladi mowo libodigi niɡ̶ijo
    ane nibaaɡ̶atigi niɡ̶ini diimigi, oyeloɡ̶oditiogi niɡ̶ica noko nige nigomaɡ̶a
    me diniwilegitibigiwaji. Igaataɡ̶a niɡ̶ijo noko oninitecibeci yakadi meo lokotajegitalo
    Aneotedoɡ̶oji, liboonigi ane iiɡ̶eta lajoinaɡ̶aneɡ̶eco Moisés.
  bmh-bmh: Guzenaimai, nineimai, umaseu, Pol nug dudu iwanarai sag go imaraimai, go
    abai koli naliu usalabun wanemen. Go guzenaimai, go Uwait esab muranemen zau banou
    simai, Uwait ula dacanemen dudu ziwas eiceisab uteimai, go unu tamacag usalabun
    Uwait egun biz ebu agaimai murabun kanabareun.
  ctu-BL: Pablo tsi' pʌyʌyob jini winicob. Ti yijc'ʌlal tsi' sʌq'uesa i bʌ yic'otob.
    Tsa' ochi ti Templo cha'an mi' subeñob baqui bʌ q'uin mi caj i yujtel i sʌq'uesañob
    i bʌ, yic'ot baqui bʌ q'uin mi caj i yʌq'uentel i majtan Dios am bʌ ti' wenta
    ti jujuntiquil.
  meq-meq: 'Tədœ eye na, Pol a ye ta ndo neheye faɗ aye, ti ye mata bere bo tsəɗaŋŋa.
    Tsa na, Pol a ye a gay i məɗəslay ha gər a Mbəlom, a gwaɗay a ndo məvəlay wu a
    Mbəlom: «Məhəne tasəla ka ndəv abəra mə ɗəma na, məbere bo kway ma ndəviye, nəmaa
    maweye hərwi ada kwa way mâ vəlay wu a Mbəlom.»'
  noa-H: Warm k'ʌʌnau hichig mag jaaubaa chadcha Pabloou mak'ʌʌn jayapam k'ʌʌn dʌ̈i
    mawia, hag noram Hẽwandam na wajap'a nʌisieg hamach t'um hãba hamach k'ooipinaa,
    Haai hi jëeujem deg dubjim, p'adnaanag k'an hedta mag sʌrk'a nʌm höbër hëebaadeewai
    hag paar nemchaaindam hamach pipied k'ëchju haai nʌ ha jawaag.
  alp-NT: Eleki ele bobanure Pauluse ikeu sakesa kai sie ataya meru eleki esi ono
    lulu atate andita nanare. Eleki esi kusu me Tuhane Eni Luma kena esi beteke ete
    imame be petu ila atate andita nanare pela kai esi binatana kena palalu ete Allare
    esi palaule.
