    bero, ti wii macããna sacerdote majãrẽ na quetibʉjʉwĩ Pablo Diore na caĩrĩcãrõrẽ
    bairo na caátiyaparopa rʉ̃mʉ caetaparore. Tunu na caãno cãrõpʉa ovejare Diopʉre
