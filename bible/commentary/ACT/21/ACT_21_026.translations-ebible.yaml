    na parava ge lobo vona a naro iea, lakea ni gi rata a nihabi ne ria takutaku.
  apn-NT: 'Hãmri nhũm Pawre mẽ kuma nẽ mẽ kãm: —Tôe. Nà ãm hãmri na ka mẽ inhmã awjarẽ.
    Nà kot paj ã amnhĩ nhĩpêx anẽ. Anẽ. Jakamã nhũm apkati nhũm ma mẽ kêp 4tajê o
