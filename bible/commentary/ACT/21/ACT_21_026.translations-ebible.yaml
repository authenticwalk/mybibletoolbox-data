    Pablo Diosta alabana huasima yaicura ima punzhata ovejata apamusha nisha rimangahua.
  deu-ELO: Dann nahm Paulus die Männer zu sich, und nachdem er sich des folgenden
    Tages gereinigt hatte, ging er mit ihnen in den Tempel und kündigte die Erfüllung
    der Tage der Reinigung an, bis für einen jeden aus ihnen das Opfer dargebracht
    war.
  mjc-NT: Tacan tan tsa tuvi̱ inga quɨvɨ tan cuahán ra Pablo tsihin tandɨhɨ tsa cumi
    taahan ra can naha ra. Tan janduvaha̱ ra tsi ra nuu Nyoo iin caa ñi tsihin ra
    can naha ra. Tacan tan quɨhvɨ̱ ra tsitsi vehe ñuhu cahnu tyin jacoto ra cuví jutu
    ama cundɨhɨ tsa utsa quɨvɨ tsa nduvaha tsa cumi taahan ra can naha ra, tan cua
    jamañi ra tsa jamañi ra nuu Nyoo.
  caa-caa: Pues entonces tama otronteꞌ día e Pablo uqꞌueche ixin e cuatro winicobꞌ
    tacar tuaꞌ axin uyustes ubꞌobꞌ tama uyalmobꞌ, y de allí e Pablo ixin ochoy tama
    e templo tuaꞌ uyare e sacerdote tucꞌa día tuaꞌ acꞌapa uyustes ubꞌobꞌ tuaꞌ uyubꞌi
