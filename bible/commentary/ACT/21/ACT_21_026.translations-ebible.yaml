    “An wop akuyöbö iŋösu sö hör mɨdön, weik wop mɨj aku ap bli hörɨrör pön hön, God
    höjöpal ur nöinɨŋö,” röŋa.
  acr-NNT: Ekꞌu ri Pablo xebꞌukꞌam bꞌi ri kajibꞌ achijabꞌ rukꞌ y chukaꞌm qꞌij xujosqꞌij
