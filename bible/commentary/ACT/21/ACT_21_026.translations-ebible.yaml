    huuphiyan aude immanaakko erissanau Beeta Maqidasiyaa geliis.
  zad-NT: Na' betiyo ka bixi biyech Páblona' len beṉ'ka' zi tap, na' wyajgake' yoodo'na'
    kwenc̱he wzenile' bx̱ozka' bi llan sheelo daa ba nc̱hebgake' kwenc̱he ka yiyoll
