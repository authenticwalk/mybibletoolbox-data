    mu-ngoyurra gochila abi-rrana Wangarr. Lika wugupa aburr-bona Wangarr gun-nika
    bala gun-japurra. Lika gun-gata yarlanga aburr-wepiyana minypa Mojich burr-wuna
    joborr. Lika Paul a-barrngumurra wupa, lika junggay an-gata a-wena nula gu-yinpa
    barra gubu-mungba barra. Minypa ngorrngurra arr-ngardapa arr-murna rrapa abirri-jirrapa
    gu-ni barra, lika burdacha rrapa jip abu-ga barra gurda, Wangarr abu-wu barra
    ngardapa ngardapa.
  wal-wal: Hegaappe guyyiyan, PHauloosi wonttetta gallassi asata ekkidi, etaara geeyiis;
