  eng-DBY: Then Paul, taking the men, on the next day, having been purified, entered
    with them into the temple, signifying the time the days of the purification would
    be fulfilled, until the offering was offered for every one of them.
  guo-NT: Dolisdo', kandiawa wʉt, Pablo japi, cuatro poejiw, bʉ'fol Dios pejtemploba
