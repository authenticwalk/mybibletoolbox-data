    tetz yi pale' yi mbi k'ejlal yi tzajpon wi' chimantar, bantz cyak'ol yi chitx'ixwatz.
  isn-isn: Uugwa, uPaulo aka ahola i agoha, nu luhiku nula kabiili, akielya u mukola
    palung'wi ni enso, akingila mu Itekeelo, kutanantya i tungo nila mahiku na kielya,
    kupikiila isongelyo lipumigwe ku nsoko a kila ung'wi ao.
  eng-PEV: Paul listened to everything they said, and he agreed to do that ceremony
    with those 4 men. The next day, he got them together, and they started to do the
    ceremony to make themselves clean. After that, Paul went to God’s ceremony house,
    and he told the leader of the Jewish ceremonies the date they will finish that
    ceremony and give animals to God for each of them, the way they do in Jewish culture.
  ilo-ULB: Ket insurot ni Pablo dagiti lallaki, ket iti simaruno nga aldaw, dinalusannna
    ti bagina a kaduana ida ket napanda idiay templo ket impakaammona no kasano kabayag
    ti aldaw ti pannakadalusda, aginggana a ti daton ket naidaton para iti tunggal
    maysa kadakuada.
  pir-NT: 'Tiquina sa ni yahuducuri bato ape deco Pablo pehe pititiaro ʉmʉa mehna
    tiquina basi Cohãcjʉ̃ yere yeye tehe tiquina ñano yerire coseye tehe, Cohãcjʉ̃
    wʉhʉpʉ sajãa wahahye. Ti wʉhʉpʉ sajã saro, tiquinare yahuahye Pablo: “Ohõpe decori
    dʉhsare mʉsa coseato”, ni yahuahye tiquiro pititiarore. Sa ye tiquina cose bato
    tiri decopʉ tiquinapequina Cohãcjʉ̃re wahiquinare tiquina ohoati deco ijiri.'
  anv-NT: Ne Pɔl asɛ bɔɔ́ bimbɔ, bií újyage ɛbwɔ́ ájyɛ lɔ depɔ ɛtire mamféré
