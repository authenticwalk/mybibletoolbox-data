    noa, mana meṯak danab amelagp̱a deḏ aṯenp̱a ag aaḵu op̱ia awak daap̱eg uḵeb malaglagnu
    amu ag anen anen ahilag mana meṯaknu doḏ aon doḵulagnu ele aum.
  nca-nca: Asa ko saraŋoníqo, Polko uni ŋu yorero eneya Anutu toŋímo sara tunoqewero
    otete ŋu taŋgurí. Ŋunde teroqo Ya Surumímo oro piŋa mande ka o qa-qa uni yimitoro
    ŋande yaró, do naru kano murí tewero naruyó ŋu kini teweya, ko do naru kano uni
    soso ŋundo o qa-qa Anutu te inowaŋgo ŋuro yimiraró.
  zpz-NTPP: Orzeꞌ tuubaꞌ dzi Baly gua nuy de mbecy zeꞌ, nunu bicy nuy dey mod nu rnii
    leey nu bzeeñ Moisees par nu gyacaacy mbecy lo Ñgyoozh. Gazeꞌ nu guꞌy loliꞌ ni
    yuꞌ nu driib zily mbecy Israeel Ñgyoozh, nunu bicy yu nu gud lagy de mbecy nu
    yuꞌ zeꞌ gul gyaꞌ lo tiem nu gyacaacy dey. Tiem zeꞌ, orzeꞌ tub ga la dey cuic yu
    gun lo Ñgyoozh.
  mkj-mkj: Paul ken ukda woallok. Rehnwahr mwerin, Paul pwili irai wiahla kajarwihn
    kamwkel. Mwerin, ih dilda nehn Umw Joarwiho, pakairkihda ia woaroaihn anjoaun
    kamwkello pirin roj a emen emen irai en wia ah meiroang.
  zac-NT: Iurní Pablo biaꞌa guëzá tapë nguiu parë bëꞌnë rall según lëy nabëquëꞌë Moisés.
    Brëgueꞌlë stubi dzë bëꞌnë rall cumplirin. Lueguë guatë́ rall iáduꞌu parë bëꞌnë
    Pablo visi lu ra bëshuzi pë dzë gunë cadë tubi rall ofrecërë ra ma ziquë ofrendë
    lu Dios.
  kyg-kyg: Ani gemo huꞌnayaꞌmofeꞌmo Poloꞌa egaꞌamo apavalelinuno mono kavaꞌmo huno
    agae agufaꞌe apakae apakufaꞌeꞌmo alino alagepa huno apateꞌniye. Agaemo ani Yu
    vayaꞌai mono kavaꞌmo huteno Yu vayaꞌai alopa mono nopiꞌmo haino mono huꞌa neꞌapataya
    vayaꞌaifeꞌmo, seveniꞌa afinaꞌmo utesigeno alita alagepa huta nelatona kavaꞌmo
    hano hugiye. Alo hutapa maiꞌnetapa hano hisigetapaeꞌmo ofalinimo alitapa amitapa
    lateyo, huno hapa paiꞌniye.
  kmk-kmk: Ummampayun si Pablo ot utdit mabigat indallay na dat opata laḻaki utdit
    timplu ot naidoga un nangilugi utdit kadawiyana koko-on daḻapnu madaḻusan da.
    Utdiyon, nilumnok un ummoy nangipatigammu’t dit padi nu kapiga dit magangputan
    dit madaḻusan da kad makwa dit datun di kada-osa kan dida.
  cao-NT: Japi huëaquë tsi quiha jodioba bahuëhacati jabi Pabló aniquë toa cuatro
    ca joni bo yaxo na. Axo tsi quiha arati xobo-xoboria qui jato ja boniquë ja acana
    ca yoaxëna. Jabi jato bax arati ibo bá yohina tëpasnox pari no tsi siete ca bari
    no tsi ja mana-manati nori icani quiha. Toa bari bo quirëquë jato quëshpi tsi
    yohina tëpas-hacati nori ini quiha. Tihi ca ati jaca nori ini quiha. Jodioba jabi
    bo quiha.
  bbr-bbr: Keseria, ninoinus, tapera, Pol nukas kiro roat 4 orip imwareanik, ak pak
    ätäi eposek saräun manoin. Kiro keser kurea, ko Anut osap nuriäi ou näwäu owa
    tonomara, Anut kamuk raiäin roat omre esap esap utia, ak ukun wäpik saräun Anut
    opur patan opok amke muraun totwarowon.
  inb-inb: 'Chasa sug kaiandi, Pablo, chi chusku runa­kunata pusaspa, imasa ruran­ga­pa
    willa­raias­ka­sina Diuspa ñawipi mai­lla­rig­rir­ka­kuna. Chasa ruras­paka, Diuspa
    atun wasi ukuma iai­kurka, willan­ga­pa: ima punchami pai­kuna mai­lla­rin­ga­pa
    puchuka­rin­ga­pa ka; chi punchaka, tukui pai­kuna­manda ufrindata rupa­chig­rin­ga­pa.'
  hrv-hrv: Nato Pavao uze one ljude, sutradan se s njima zajedno posveti, uđe u Hram,
    oglasi svršetak dana posvećenja nakon kojih će se za svakoga od njih prinijeti
    prinos.
  box-NT: Ó o Poole wã́a fó ɓa nùpua nùwã náa mu, á mu tá na lée tɔ̃n ó o
    làa ba páanía wó ɓa ceéró làndá. Bṹn mɔ́n ó o wà zon le *Dónbeenì
    zĩ-beenì lún yi, ò o bía le mí ceéró làndá á à vé hã wizooní bìo
    hèɲun yi. Bṹn wee zéení le lé ho pã̀ahṹ na á ɓa à wé mu hãmu yi ɓa
    nì-kéní kéní bìo yi.
  ote-NT: Nuꞌbʉ́ rá hyaxꞌa̱ ra cu Pablo bi zixa núꞌʉ goho ya cu pa dua nxʉca mahyɛgui
    con gueꞌa̱ ngu yá nza̱i ya xodyo. Ne ꞌmɛfa bi yʉtꞌa ja ra nda̱nija̱ pa bi unga
    ntꞌøde haꞌmʉ da ua yá pa de ra nsʉqui, ne haꞌmʉ da datꞌa ra pa da unga yá hña̱ꞌti
    núꞌʉ ya cuꞌʉ.
  wnu-wnu: Inemirei igo urigerma Pol der munon 4-ende eng oromar inorou munai aib
    eng mor isub Qenut gitarau qomon eng ebetemirei. Ebet ne munon aib-aib inorou
    mon eng qoat igour eng wuri gim qob qen mai-mai ubura munon 4-eng gitab igour
    eng wogubour qi eng wurinob qamarei. A qen mait wai gari-gari wurit berari Qenut
    mutet worunor qi eng qoyoam qob wurinob qamarei.
  zam-NT: Sya, thidte mbe' Pab dyap mèna. Co'se' ngo nii izlyo' tedib huiz co' nde
    nquea, mbembìile' Pab con dyap mèna loo xley' mèna. Ngoloa, thidte ngua no Pab
    dyap mèna le'n templ par ngua nee mèna loo nguley' pól tyaa huiz co' mtelole'
    mèna ryete con' co' mcàbgòn mèna loo Diox li mèna, co' nee di's, mzinle' tiemp
    hue' mèna gòn co' ta'la's mèna loo Diox le'n templ.
  zyp-NT: Taico, ningthlamongpaw leco Paul takhei ma tlaw cawh seikhui he ka, aaning
    khatah pathai pahlingnah phungphe cawh a tua. Mataico behnah ing lang khah sei
    ka, a pathai a pahlingnah zening tamaw a chang a tah le aaning pakheh cy aa cawtah
    thuihlainah tuanah cai kong khah tlangbui a va ching he.
  sey-NT: Ja̱je casi maca Pablopi cuatro ë̱mëohuaꞌire sapi. Sani ñatasi muꞌse i̱ohuaꞌi
    ja̱ꞌre teꞌe siꞌsire cuya to̱ni Maijaꞌquëre se̱ huëꞌena cacapi, i̱ohuaꞌi ca nëosi
    muꞌse ti̱ꞌajaꞌa muꞌse quëasiꞌi caquë. Ja̱je cani cayë, pa̱i ñape Maijaꞌquëre coa
    i̱siyere daja̱ꞌa muꞌse ti̱ꞌaëna yoꞌo ja̱ꞌñere.
  nvm-nvm: Areme afarma For fun e iji aferdiame buna va e uruvana ijiebuon nifak ijia
    ire kafo reja bu giame vierafero bu akai oijro bu ijeg vierafen. Areme fun va
    Godon ar ijia keko e Godon isuf baroino iji kua, No naki sibank samua fu barga
    no e iji besubesum buon Godon isuf barokno kuain.
  mps-mps: Tama te po obaso, do kigamu Pol agai te bidi me si me si nama bidi oda
    selama, Moni Lotu Be tempelba pali. Tama augwaligo te Juda hanigo God gedude dwagi
    yai kolesaga ilabo lotu wali. Tama nosali augwali te Moni Lotu tempel Be tomoba
    pelama, tama Pol agai te lotu po wabo tobolu bidibolo te po walali, “Te Sabat
    deli silibo si, nosali da te Godigo gedude dwagi yai ilabo lotu silaibao. Silama,
    te da deli deligo te Godibolo ula mabo nai dabe magasaibao,” te po wai.
  pab-NT: Hatyaoseta Paulo irae hatyo 4-harenae kakoa hoka kamaetali xane exemaha
    tihaharetyoahenahitaha maheta. Hatyo najikinita xane Iraexatyakalati Hanako isoa
    kaexakatya maheta hatihaharetyoaneha ferakene miyane hoka kirakahare xaisaka fetatyaka
    ferakene aose xane hikoa.
  llg-llg: Boe ma Paulus ana simbok hahambuk ndia no malole. De foꞌa mai, boe ma no
    hataholi kahaa kala sila leni Uma Ina Huhule-Haladoik leu, de ala tao lalalao
    ao nala, tungga heti-heu anggama Yahudi. Basa ndia, boe ma Paulus nafaꞌda malangga
    anggama manai ndiak nae, bei faik hiꞌda bali, te neu ko ala tao lateꞌe sila hehelu
    nala. Te mete ma ndia basa soo na basa sala, esa-esako musi ala fee sila tutunu-hohotun
    neu Manetualain.
  kyf-kyf: -Mʋʋ zlɩ zlɩa, tɔʋn, Pɔlʋ -yɔ waa nyɩma -mnʋa yia mnɩ. 'Ɩn ɔ -yɔ wa yia
    -yɔwɔlʋgbʋ lɛnʋ dabʋdʋ. -Mʋʋ 'bɩgʋ, 'ɩn ɔ mnɩa -Lagɔbudu 'kadʋ zɔ, 'ɩn 'ylɩ -we
    nya wee -yɔwɔlʋgbʋ 'kaa bhɩa, ɔ yia we gba. We ji -wa nɩɩ, bhla -we nya wa 'kaa
    wa -zila bʋbɔ -bhlo -bhlo.
  tpi-tpi: Olsem na Pol i kisim ol dispela man i bin mekim promis long God, na long
    de bihain em i bihainim olgeta pasin bilong mekim em yet i kamap klin wantaim
