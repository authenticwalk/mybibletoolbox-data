    je̱ꞌe̱ veꞌe ku veꞌe je̱ ya̱x du̱pá̱mdat ka̱kje̱ꞌe̱.
  bzh-bzh: Nebë saga, lob Paulus ḳo alam saga monbuk belosho desepa loḳ horek pin
    sën gevonġ benij veseek jaḳ gëp Anutu mala lo. Log loḳ ya dub-vabuung-böp ving
