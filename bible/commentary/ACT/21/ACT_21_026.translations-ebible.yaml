    lan. U hats teka e haruto nanou u ranga i taren e manana.
  mav-NT: Mi'i hawyi he'i­hot'ok pe Pauru toto 4 ok ihainia wywo. Mi'i hawyi te'e­ru­we­pit­pit'ok
