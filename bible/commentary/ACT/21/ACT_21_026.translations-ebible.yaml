    fasinei. Ebe noko tovanama nenei kasi givieyaeya bwanaosesi, tovibwanaose sita vibwanaoseiisiya
    tamokatamokaḡa fasisiyai.
  gui-NT: Jayave Pablo ojo jocuae cuimbae reta jupíe, jare pɨareve pe oyetɨo Tumpa
    cotɨ mboroócuai jei rami jae reta ndive, jare oique Tumpa jo pe omombeu mbae ara
    pe opata oyetɨo. Echa jocuae ara metei ñavo omeeta mbota.
  quc-TT: Xpe kꞌu ri Pablo, xuꞌkꞌam bꞌik kajibꞌ achyabꞌ rukꞌ. Chukabꞌ qꞌij xresaj
    ri awas chirij junam kukꞌ, kꞌa te riꞌ xok pa ri Templo chubꞌixik chike janipa
    qꞌij karaj na chi resaxik ri awas chikij, are kakitzuj aꞌwaj chi kijujunal cho
    ri Dios.
  heg-NTPO: Kon nam Paulus sium banan nol oen in nangan na. Tiata, ola ka kon un nol
    atuil at aat nas leo-leo lakos se Um in Kohe-kanas Tene ka, le tao niu oen apan
    nas muid atorang agama Yahudi la. Hidi nam, Paulus tek tulu agama in se la ka
    noan, lelo il pait le lam, oen daek nuli oen in hida ka. Eta leol il nas hidis
    son nam, oen mesa-mesam tamang in todan-lahing bel Ama Lamtua.
  ptu-ptu: Masiäi, napasolam Paulus indo to appa' umpalako situhu' kabiasaam ussehoi
    kalena. Puhai, tamaim Banua Debata la umpa'paissangam wattunna la mala diangga'
    maseho, anna wattunna la dipalako pemala'na si mesa-mesa.
  bzd-NTPO: Es Pablo e̱' yéttsa̱ wëpa tkël, e'pa ta̱. E' bule es ta̱ ie' e̱' batse'wé̱
    ie'pa ta̱. E' ukuöki̱ ta̱ ie'pa tkawa̱ Skëköl wé a̱. Ee̱ Pablo tö ibiyö́ ché tö
    mik ta̱ ie'pa batse'ne e' diwö e̱ne ta̱ ie'pa íyi meke Skëköl a̱ iwakpa bil ekkë.
  kwf-kwf: Sa Paul alafafia na liaꞋi ngwae neꞋeri, ma ana ruana asoa, nia ka leka
    naꞋa faꞋinia na fai ngwae neꞋeri ki, ma ka faꞋasikasika faꞋinida. Sui nia ka leka
    saena Luma Abu God, ka faꞋarongoa na fata abu Ꞌani na kaidaꞋi faꞋuta neꞋe na fiu
    asoa fuana faꞋasikasikaꞋa ke sui ana, sui mala kira fiꞋi kwatea na kwaisuꞋusiꞋanga
    kira ki.
  eng-WYC-2017: Then Paul took the men, and in the day pursuing, he was purified with
    them, and entered into the temple, and showed the [ful] filling of days of purifying,
    till the offering was offered for each of them.
  eng-WMBB: Then Paul took the men, and the next day purified himself and went with
    them into the temple, declaring the fulfilment of the days of purification, until
    the offering was offered for every one of them.
  zat-NTPS: Nadxa Pablo guché̱'e̱ tapa benne' ca', na' zra xula bca'ana chawe' cuine̱'
    lau Dios nen benne' ca', na' belexú'e̱ lu xudau' chee̱ buluzenne̱' bxruze ca'
    gate xexuzre zra ca' chee̱ da dxulucá'ana chawe' cuine̱' lau Dios, gate na' tu
    tue̱' dxal-la' xelegú'e̱ guna'.
  spp-spp: Kuru canŋa nùmpanŋa, ka Poli si bâra pire nàmbaabii na, maa sà uye fíniŋɛ
    ná pi e. Lire kàntugo ka u u ŋkàr'a sà jyè Kileɲaarebage e, canmpyaagii pi sí
    n‑pyi si fíniŋɛ ke, cyire canmpyaagii sí n‑kwɔ̀ canŋke ŋkemu i ke, maa kuru canŋke
    cyêe. Kuru canŋke ninuge e, pi shin maha shin sárage mpyi a yaa ku wwû.
  zty-NTPS: Naž Pablo bchi'e tape benne' ka' ḻen ḻe', na' ža chope ža ben chawe' kwine'
    tẕen ḻen ḻégake' kan nak che yodo'. Naž wyaze' ḻa' ḻi'a yodo', nich gak bia' biẕ
    ža yeyóž góngake' da' gon chawe' kwíngake', ža na' žaḻa' chjwá'gake' da' kó'ogake'
    ḻaw Dios to toe'.
  mek-mek: Isa keifa kainai egani aisama, Paulo au egaꞌina auꞌi pani eafiiꞌi fou kagakaga
    kainai aloꞌi felo femia, laomai apala fekepuaꞌafuga auga miamia kekapaisa. Egae
    kai Paulo gaika isa ifoꞌi aloꞌi ofuga agefua afegai ke gaika agaꞌo agaꞌo fauꞌiai
    aꞌo Deo agepaꞌa penia auga kina, sakedote maagai gaifania eoma puo Deo ega eꞌai
    ekoko, sakedote eega elao.
  aey-aey: Hibna Pol uqa deel osona dana eundec ehadeceb soidoc biluqagan kobol eu
    uqa age gami odoin. Odimei uqa tempelna limei deel ganic hedocob age soidoc biluqagannu
    maadigia bili len. Odimei age osolosol agena ihanec odoqagannu saen euha maaden.
  urd-GVH: चुनाँचे अगले दिन पौलुस उन आदमियों को साथ लेकर उनकी तहारत की रुसूमात में
    शरीक हुआ। फिर वह बैतुल-मुक़द्दस में उस दिन का एलान करने गया जब तहारत के दिन पूरे
    हो जाएंगे और उन सबके लिए क़ुरबानी पेश की जाएगी।
  ycn-ycn: Marí caje aú Pablo huá'ari ileruna achiñana rijhua'ató. Pa'u quele ne'emacá.
    Muní que riqueño'ocá ripéchuhua lamá'atacana Tupánajlo najhua'até. E rimujlúca'a
    Tupana ñacaré chojé, rimacáloje najló méquechaca nañapátaca napechu lamá'atacana.
    Marí caje ejomi nenójicano pirajina naquiyana nachaya pajluhuano que Tupánajlo.
  djr-djr: Bala ŋayiny ŋunhi Bolyuny ŋäkul, bala yan märraŋala dhäruktja walalany.
    Ga wiripuŋuynha munhay bala walal gan ŋunhi ḏarrtjalkkunhaminan walalanhawuynhany
    walal, ŋunhi gan rom dhärran walalaŋ balanyarawyi djämaw, ŋayipi Bol ga ŋunhiwurryi
    ḏämbumiriw ḏirramuwurr, ga dhäŋur beŋuryiny walal marrtjin balan buku-ŋal'yunamirrilila
    buṉbulil. Bala ŋayi Bolyuny gan lakaraŋala ŋurikiwurruŋguny ŋaḻapaḻmirriwnydja
    yolŋuw walalaŋ bitjarra, “Ŋanapurrnydja dhu ga dhuwal dhiyalnydja romŋur nhina
    märr-ḻurrkun' munha, ga dhäŋur beŋuryiny ŋarrany dhu bäyimnha waŋga'-waŋgany warrakan'
    mala dhiyakuwurruŋ ḏirramuwurruŋ, märr walal dhu mundhurr-gurrupanna God-Waŋarrwun
    walalaŋgiyingalaŋuwuynha walal yätjkurruwuynha dhuwurrpuy.”
  kvg-kvg: Yaq khøuwa nøme qandopave, Pol ndigu angana foa gè-itúb, neka ti namba
    matev vø̄ngazem, av Mozes ge꞉peawam, Mbumbukiam-qa bøi-te toqome-ndaføyamba-eq.
    Taqa zita-te, Pol Mbumbukiam-qá khoev-té genø-ón, Mbumbukiam-gi iziz ezoqam
    vømēzømas, gekha khøuwā ndøgo, matev ate ndægo tømøzø-navøem. Yaq taqa zita-te,
    Mbumbukiam-gi iziz ezoqam kopømbaqapé, ndigu ezoqa kopokopo, søvakha gigiap zǿløvutám
    Mbumbukiam-te.
  rug-rug: Ke pa koivugona, si turaṉi e Paula sari ka made tie pu guni rini meke la
    va via pule nia si asa, somanae koari ka made. Meke tiqe nuquru la sarini pa Zelepade,
    pude la tozia sa totoso pu kaqu hokoto sa totoso tanisa vinavia tadi kasa pude
    mudina asa kaqu ta tavete sari hopeke dia vina vukivukihi vinulasa, gua.
  hop-NT: Pahsat pu Paul pumuy tahtaqtuy tsāma; nihqe qavoṅvaqw pumuy amumum napwataqe,
    God kīyat aw paki; nihqe hisat puma put aṅ kūkuyvaqw pumuy nanāp amuṅem himu nākwahiwniqat
    paṅqawu.
  san-URD: تَتَح پَولَسْتانْ مانُشانادایَ پَرَسْمِنْ دِوَسے تَیح سَہَ شُچِ رْبھُوتْوا
    مَنْدِرَں گَتْوا شَوچَکَرْمَّنو دِنیشُ سَمْپُورْنیشُ تیشامْ ایکَیکارْتھَں نَیویدْیادْیُتْسَرْگو
    بھَوِشْیَتِیتِ جْناپِتَوانْ۔
  heb-LB: פולוס הסכים להצעתם, ולמחרת הלך עם הארבעה לבית המקדש כדי לקיים את הטקס ולקבוע
    את תאריך הקרבת קרבן עבור כל אחד מהם, בתום שבעת ימי הטהרה.
  caf-NT: '''Et huwa Paul ndunnah dinah dune hubílhchoot ''ink''ez ''om bun dzin ''et
    nts''e na''a duna''huldoh ''et hubulh duna''elde. ''Aw ''et hubuluglez whucho
    danánja, ''et hoh ''aw ''et Lizwif k''una''a buna''éde. ''Ink''ez Lizwif nawhulnuk
