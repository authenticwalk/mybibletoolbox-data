    Huun nodi katak naꞌak, sei loron hira tenik, foin sia ida-idak mai natama sera
    baa Naꞌi Maromak, tan sia nalaꞌok mohu mamenon tiꞌan.
  hlt-MCSB: Te dongah hlang rhoek te Paul loh a khuen tih, hnin at a om phoeiah amih
