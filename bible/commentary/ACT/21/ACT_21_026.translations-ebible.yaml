    Jainxon jato yoia iki; jatiankaman ja axekan ikí chokíti nete senenai, itan ja
    senenketianpari jato westíorabo kopí, Dios jawéki meniti.
  aom-aom: 'Ëhi uavamu hegorovo Paul-ro ejëhëꞌëro nërö ë Jew raje ae 4-ho söjëvo vaꞌoromo
