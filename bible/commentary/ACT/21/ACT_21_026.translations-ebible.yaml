    Juda alinuna kone mogeaasa.
  mni-mni: Maram aduna mathanggi numitta Paul-na nupasing adu puduna makhoiga loinana
    sengdokpagi thouram pangthoklammi. Aduga mahakna Mapugi Sanglenda changduna makhoigi
    sengdokpa loigadaba aroiba numit amasung makhoi ama-mamgi katnapot adu karamba
    matamda katkadage haibadu khang-hallammi.
  yad-NT: Ramuni̱tiy sa̱ra̱cheda riy dañuju̱yu vaduy, sinra̱da variy ruusa̱, rata̱rimyusiy
    riya̱da variy ramuju̱ Ju̱denu nijyu̱ jachipiya̱jontiy. Variñi̱ ji̱ta rirya̱tu̱chu,
    ta̱ra rundamu nu̱ña̱nuramu̱y, variryundamu day rirya̱jvañi̱ yasi̱ntiy, rirya̱tidye
    jnutatya variy simu Ju̱denuni̱.
  mxb-NT: Dá ni̱ kee Pablo ndáka na ndin komi̱ ta̱a ñoó kuaꞌa̱n na̱. Ta kúú iin ka̱
    kuu̱ ñoó, dá ni̱ ndu̱vii ná mií ná xíꞌín ro̱ón. Dá ni̱ ku̱ꞌu na yéꞌé ño̱ꞌo káꞌano
    ñoó, dá ni̱ ka̱sto̱ꞌon na xíꞌín ta̱ duti̱ ndá oon xi̱no ndin usa̱ kuu̱ ña̱ nduvii
    ná mií ná xíꞌín ta̱a ñoó noo̱ Ndios, dá kuu chiñóꞌo̱ ta̱ duti̱ ñoó iin kíti̱ noo̱
    Ndios saꞌa̱ iin rá iin na.
  pon-2006A: Pohl eri kahrehda ohl ako, oh pweidi songada e ahpw iang irail wiahda
    kasarawien kamwakel. E ahpw pedolong nan Tehnpas Sarawio, oh pakairki duwen arail
    ahnsoun kamwakel en imwisekla mwurin rahn ekei, oh ni ahnsowo en emenemen meirong
    ahpw pahn wiawi.
  maq-NT: Hane xi camá nchujun jan ne, sehe quijicojo Pablo cha xi cuacun jan, sehe
    catsityjahi tangun me yojo rë me cojo cha, sacuatjin xi ha xcusun rë xuta tjë
    rë Israel. Sehe ngajan xi Pablo cojo cha xi cuacun jan ne, cavisehen me yungun
    xi matitjun, xi cuichja me há cjín sa nixtin xi cuijnetaha xi cuma tyjahi camahani
    me, hane hacuaha cjue cjuatjo xcun Nina ngatsë rë jima ngu me.
  hto-hto: Ie mei Pablo afe nagaámamɨe uite; uillano afe jítɨramo, íaɨoɨ comécɨmo
    ite ɨ́aɨfuiaɨ múiñuafue fɨnódiaɨoɨ. Afe meífodo jofo Juzíñamuimo gaɨríracomo jáidiaɨoɨ.
    Dɨnomo íaɨoɨ comécɨmo ite ɨ́aɨfuiaɨ muiñóillɨruillaɨ fuillɨ́rui lluájidiaɨoɨ.
    Afe daɨí íaɨoɨ llúamona illa dɨ́gamɨerie íaɨoɨ raa fia íaɨoɨ fecállɨrui llotíaɨoɨ.
  por-BRBSL: Então Paulo levou os homens, e no dia seguinte purificou-se e foi com
    eles ao templo, declarando o cumprimento dos dias de purificação, até que a oferenda
    fosse oferecida por cada um deles.
  ces-NKB: Tehdy Pavel vzal ty muže a když se s nimi druhého dne očistil, vešel do
    chrámu, aby ohlásil, kdy se vyplní dny toho očištění - až bude za každého z nich
    přinesena oběť.
  cui-cui: 'Nexata Pablo barʉ poinya barapo cuatro poyobe. Icha matacabi Pablo irʉ
    barapo cuatro poyobe exana po coyene xua jopa penajʉntʉ coyene taxobiwa Nacomtha.
    Bapoxonae Pablo irʉ barapo cuatro poyobe Nacom pin pia botha tatsi jojoniya. Pablo
    namchi, jeye: “Equeicha papatsinan siete po matacabibe poxonae pawetsin po coyene
    xua daxota jopa pata najʉntʉ coyene taxobiwa Nacomtha. Pacaponaein duwein sacerdotemonaepin
    pebexubinexa tsane xua pata catsinexa Nacom”, jei Pablo.'
  boj-2014: Onaqa Pol na tamo qolqe naŋgi di joqsiqa nebeonaqa atra tal miligiq gilsiq
    une kobotqajqa kumbra Moses a nami marej qaji di naŋgi koba na dauryosib yeb.
    Osiqa atra tamo naŋgi minjrej, “Une kobotqajqa bati koboamqa iga gago segi segi
    wagme osim Qotei atraiyqom.”
  eng-OEBUS: Paul joined the men, and the next day shared their purification, and
    went into the Temple, and gave notice of the expiration of the period of purification
    when the usual offering should have been made on behalf of each of them.
  eri-eri: Ono wanenga Pol no fai nere Itou ago langa beele baara tawane waha hanigai.
    Onodu inyiba ete langa no nogo nere bagu, jijiga uwau heigei nomo fanyimu waha
    oruwanga oojowai. Onodu no pris lenigonbona, fati ada gonga nere Itou ago la jijiga
    uwau heigedu bode, nere etenga-etenga nebere eeya muru warou elegedu mayod bode,
    waha bona tempel orei huwanya langa goyai.
  aly-aly: Arlta ingwerelan artwa 4-pel ikwer-rnem-angkwarr Akngey-kenh warl ilkwewarl
    alhek lhewelhetyek, Moses-kenh-angkwarr. Rantey arrpemarl alhek atyetyart tyaty-areny
    inetyek, rernem Akngey tyenkerr anthetyek. Rernem alhek atyetyart tyaty-areny,
    iletyek ilengerek-atwety rernem tyenkerr Akngey anthetyek.
  wiu-wiu: Nitaneyake podolikama Poloyo einali-mene moa aua poka. Nitoapa Akolaline
    leneke poanele takoa koikatapeneya meadete toatekoile einali-mene-pala odeneka
    toomotokome tobou losu yapu poka. Nitikome okome Akolaline leneke poanele takoa
    koikatapeneya meadete toatekole ipete toa peya takadete toko. Ipete kime lodo
    yotokate tomotoa tone tone sipi sipi kai eya aua note menoo wa Akolalike lodo
    yotokoai tane ali-kiti-pala eina oi mepaneya.
  swe-swe: Då tog Paulus med sig männen, och nästa dag renade han sig tillsammans
    med dem. Sedan gick han in i templet och meddelade när reningsdagarna skulle vara
    avslutade och offret bäras fram för var och en av dem. [En jude som återvände
    till Jerusalem efter att ha varit på hednisk mark genomgick en reningsperiod på
    sju dagar, se . Paulus blev som en jude för att vinna judar, se .]
  cth-cth: Hattoteh Pawl ni hote tami pali touh hah a ceikhai teh a tangtho vah thoungnae
    phunglam hah a sak khai hnukkhu, bawkim thung a kâen awh teh thoung nahane atueng
    apout hoehroukrak atueng na yit touh maw a ro han, hote atueng a baw hnukkhu thuengnae
    lengkaleng sak hane hah vaihma koe a dei pouh awh.
  mti-mti: Meoya Poru iyayapan mu tamne, sira oiyat umae undagit wat muinamne sira
    temporu arawa danave unigiya, sira muinnewa kumiwa onananewa, apan desirom desirom
    oya puyo wanigimtanwa kumiwa dirumne.
  pad-NT: Oniaroa, ka'afokajomani Paulo va'ora avikhaha adani judeus kaija'ari avako'bamahakhamaki,
