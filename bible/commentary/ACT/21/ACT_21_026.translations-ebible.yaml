    khaŋ nzuai, “Nza Fhe Bakɨme nɨman ŋgararga tɨvi, nza nta muuŋgia thugi. Nza harathɨgi
    rari vhɨzgirim, nza zɨv, shaman muunga.”
  bsj-bsj: la Bulus tuu nubo, celfini con nirum dor cero kange ci, la cin yaken kuu
