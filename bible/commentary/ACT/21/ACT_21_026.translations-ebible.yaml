  mdy-ETH: ዬካፓ ጳውሎሴ ዓሶንሢ ዔኪ ዚሮ ጉቴሎ ዔያቶና ዎላ ዑፆ ጌኤሾ ዎጎ ኩንሤኔ፤ ጌኤሽኪንቶ ኬላ ዋኣዒ ማዓቴያ ሃሣ ፔቴ
