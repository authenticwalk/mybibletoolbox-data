    mbizh kwaan gak kumplir wdizh kwaan mlaa xaa lo Dios, kwaane nak, gorna kad tub
    xaa nzhaal yiidno gon cheen xaa.
  poy-poy: Su lishaka lyalifatiti Paulu kawatoliti wantu walii na kalipunga pamuhera
    nawu. Shakapanu kingira Mnumba nkulu ya Mlungu, pakabwera visoweru vya upeleru
    wa mashaka ga kulipunga na tambiku meitendwi kwa kila muntu.
  qwh-NT: Waräninnam Pabloqa chuscun nunacunata pusharcur jeqarerqan Moises mandacushqanno
    limpiu cayänanpaq caqta cumpleq. Tsepitanam templuman yecuriyarqan limpiuna cayanqanpita
    ime junaqpis Diospaq qarenin cada unu apayänanpaq caqta saserdotita willayänanpaq.
  gaw-gaw: Aaḵu Paulus nug danab waḏele amu diie, deḏ amu dimp̱a ag gona, nug kobol
