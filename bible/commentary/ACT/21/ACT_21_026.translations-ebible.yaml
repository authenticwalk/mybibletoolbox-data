    laḡanina i tubuḡa. Bi laḡan 7 mulidimo tada ḡemoḡemotaḡa kavisuvisu puyona ta
    tavaitedi.
  cpb-NT: Ikanta Pablo raanakeri 4 atziri. Okanta okiteeshetamanai itsipatakari ikitewathatakagaitairi,
    ikyaake tasorentsipankoki inkamantante jimpe onkaate kiteesheri ithonkantyaari
    ikowakaantakeri, ikenkithatakotakero tsikapaite ramantyaari apawopaini rashitakayaariri
    Pawa.
  aon-aon: Pol nemnek debeimi amamin baraen aria ruwahepih narao amudok nubatim armam
    hanak henek ehudok aih um Iruhin nutrum nukri wosik amam douk yopum. Aria Pol
    nanak nawish Iruhin ananit debeiti urupat nakripaguk amam pris um ahudok nyumnah
    douk ta hunek enyudok nyunak nyutuh aria hutogur yopum abom ahi, aria um agundok
    amam sisig atin hurauri eshudok aria amam pris hunek ofamesh um huko Iruhin.
  hus-NT-2005: In júnaꞌ tám na Pablo xi chéꞌ an iniktsik ani ti jun tsudhelom, in
    tʼoko tinbáꞌ junax kʼal jajáꞌtsik. Tayíl ochich ban pulek atá xon tu kʼakʼnáb
    na Dios abal kin ulu xowkʼi ti neꞌech ka okʼon an tʼokeltaláb. Jechéꞌ, jaꞌich
    xowkʼi ti neꞌech kin kʼwajbaꞌtsik an pikbantsixtaláb juntsik ti éb.
  mig-NT: Yúan‑na te Pablo, ni̱ jaka‑de cha̱a‑ún. Te ɨnga̱ kɨvɨ̱ xía̱n‑ún, ni̱ nasándoo‑de
    máá‑de jíín‑de. Te ni̱ kɨ̱vɨ‑de ini̱ ve̱'e ii̱ ja̱ kástu̱'ún‑de nuu̱‑í na̱ kɨvɨ̱
    jínu kándundoo‑de te soko̱‑dé kɨtɨ núu̱‑yá sɨkɨ̱ ɨ́ɨn ɨɨn‑de núú.
  bps-bps: Taman di tmadol duh fagin Fol i fat lagi ani, na flanebla i ktola. Na kafnge
    én, salu ale di lam i Bong Gumnè Dwata, du fgadean ku kilen i duh kafngela flaneb
    i ktola, du én i bang kabléla dsù.
  mbs-mbs: Keeldawan niyan, minakop si Pablo diyà te epat otaw sìyan aw migpakang
