    di ni kin kin mir mare mandi God muang ye te ningg prist simbe mindim.
  agn-agn: Animan pagaramal, ingkelan ka kaman ni Pablo tang mga laling asi ig bindoat
    nira tang na-tang ong Katobolan agod magimong limpio ra tanira ong pama-dek tang
    Dios. Pagatapos dayon ang napaning si Pablo ong Timplo para ipatako mga tanopa
