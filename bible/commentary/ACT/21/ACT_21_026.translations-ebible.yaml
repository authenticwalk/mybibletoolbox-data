  tha-KJV: เปาโลจึงพาสี่คนนั้นไป และวั​นร​ุ่งขึ้นได้ชำระตัวด้วยกั​นก​ับเขา แล​้วจึงเข้าไปในพระวิหารประกาศวั​นที​่การชำระนั้นจะสำเร็จ
