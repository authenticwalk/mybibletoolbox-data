    Buk sën degetunġ seriveng balam-deneḳo-seriveng debesi jaḳ jepö vu sir lo.
  guj-2017: ત્યારે પાઉલ બીજે દિવસે તે માણસોને લઈને તેઓની સાથે શુદ્ધ થઈને ભક્તિસ્થાનમાં
