    Ëhiꞌonugoromo Paul-ro God-are osa börömore vaꞌoromo priest aribövioho uëvadeje:
    Majae ëminoꞌe barëꞌiramu evare ë ae 4 jabesi o nasi sisëho barëꞌajëjo. Barëꞌiramu
    evare ae gemu gemu nosi jöhuni God-ni mi suvuore bahiꞌejarëjo.'
  geb-geb: Mbe maaŋ Por ga suaŋgim, Por mba kama havharar Fhe Bakɨme phorga suaŋgiap
