    chianec nidoapondash.
  kjs-kjs: Go rabu Pol-me mo maalapu ali mapuma ekera Juda alinuna epe lotu ada-para
    mapisa. Go pumare Pol-me enaalinu-para go imaa niti pima lakalisa. Go yapi di-ri
