    a tloga a fela fa Bajuta bangwe ba ba tswang Asia ba mmona mo Tempeleng mme ba
    tsosa mokubukubu mo bathong kgatlhanong nae. Ba ne ba mo tshwara,
  amr-NT: Ken Pabloa bottaʼ bottaʼ huabokerektaj oʼbatohuaʼpo emeʼte kenomeyere onokteyoʼ
