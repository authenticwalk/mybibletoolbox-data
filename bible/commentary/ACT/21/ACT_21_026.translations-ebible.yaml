    wanggu-warrbidi-wayn aḏaba waadurru-yung. Marri ni-yanggi wubani a-Temple-Maṉngulg-guy.
    Anubagu wani-magaa, ni-yamayn “Wurrugu marang-aynjaabugij marri muulawaa mana-miyn.nganga,
    anubani waa-lhalamayaa-yinyung warruburru-yung-jinyung warra-wulal-wulal, anggu-jadugiiyn,”
    ni-yamayn. “Wurrugu marri, ambunuuyn na-God-guy, waadurru-yung warraaynjaaynjaabugij-gaj.”
    Dani-yung ni-yamayn.
