  hin-CV: अगले दिन पौलॉस ने इन व्यक्तियों के साथ जाकर स्वयं को शुद्ध किया. तब वह मंदिर
    गए कि वह वहां उस तारीख की सूचना दें, जब उनकी शुद्ध करने की रीति की अवधि समाप्‍त
