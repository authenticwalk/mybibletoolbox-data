    مۇددىتىنىڭ قاچان توشۇدىغانلىقى، يەنى ھەرقايسىسى ئۈچۈن قۇربانلىق قىلىنىشنىڭ قايسى
    كۈنى بولىدىغانلىقىنى ئۇقتۇرۇپ قويدى.
  tuf-tuf: Werjayinát eyta wacayat, Pábloat chihtá cájacro. Cuanmí cuit Pablo serin
