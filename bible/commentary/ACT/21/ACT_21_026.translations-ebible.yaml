    bee Faboro.
  mcd-NT: Ascan man yoia cuscan Pablo nan rafu non rafuri nocofunufo Dios fu tsainti
    pushu muran iyoni ato futan ahuun caifoan fuyamisi cuscan anon. Aton chaca soashcaquin.
    Dios fu tsainti pushu niaifofo yoini, —Siete oshatan non nuno nituyoi nocon chaca
    soanon. Anaititan non Dios inanpacushquin. Non Upa Diosin yoita cuscan non anon,
    —ishon Pablonun ato yoini.
  urt-urt: Nyermbe pe, Pol nambaꞌe lenge miyeꞌ hoye hoye luku pe, kin top lenge na
    ŋende ŋaiꞌe ŋaiꞌe luku ŋaiye ka tuhur prihe yil ŋembep tikin Got. Miꞌe pe, kin
    nal yukoh yirise ŋaiye ka ini lenge pris ŋup tikin uku pe, tinge ka tuhur prihe
    ko, lenge pris ka yende ofa me tinge ilyeh ilyeh tongonose.
  kiz-kiz: Ndipo, Paulo abhaletili bhagosi, ni ligono lya pili, akakitakasa muene
    pamonga nabhu, akajhingila mu hekalu, kipindi kya ligono lya kwitakasya hadi sadaka
    kupisibhwa kwa ndabha jha khila mmonga bhabhi.
  tzo-TZE: Jech li Pabloe ta yoc'omal laj yic' batel li chanib xchi'ile, laj yac'
    sbaic ta lecubtasel yu'un pale tey ta yamaq'uil templo. Li Pabloe laj yalbe pale
    bu ora chac' ta loq'uel sjolic li chanibique yu'un jech xu' ta xac'beic smoton
    Dios jujunic.
  lex-lex: La'a repar lerni noma Paulus nora riy mandadata re rla' pa ror rewre'wa
    Paulus pa ramou-rawitna inonni re. Noma Paulus nla'awa Uplerlawna roma kreini
    pa nakot nohor la imam, totpena lera wo'it owa'an nanpena yamou-yawitan de nhoru,
    me rima-rima hota rodia nhioi-tniani pa rala la Uplerlawna.
  dov-dov: Elyo Pawulu wakabweza balumi, mpawo mubuzuba litobela wakalisalazya we
    antomwe ambabo. Elyo bakaya munganda ya Leza, akubona kuti mazuba akusalazigwa
    azuzikizigwa azipo ziketwe izya umwi wabo.
  rgu-rgu: Basa boe ma, Paulus sipoꞌ matalolole sira nafadan ria. De balahaan ria
    boe ma, ana noo lahenda kahaaꞌ sira sama-sama leo Uma Mamasoꞌ Inaꞌ a daleꞌ reu,
    boe ma ara tao makamomoi ao-ina nara, tuka agama Yahudi a atoran na. Basa ria
    boe ma, Paulus nafada malaka agama nai naa nae, bei faiꞌ hida bali, besaꞌ ko ara
    tao ratetu sira hehelu nara. Te kalu basa faiꞌ sira soo na, ara muste esa-esa
    reni sira tutunu-hohotu nara fee Manetualain.
  toc-NT: Pablo tla̠n tlá­hualh hua̠ntu̠ tahuá­nilh a̠ma̠ko̠lh lak­ko̠lun, y li̠cha̠lí
    ca̠tá̠alh a̠ma̠ko̠lh kalha­ta̠ti lac­chix­cu­huí̠n la̠qui̠ naca̠­ta̠­la­ka­chix­cu­hui̠nán
    nac lanca pu̠si­culan, pero acxni̠ nia̠ xtanu̠y antá, pu̠lh tama̠­kan­tax­ti̠­ko̠lh
    la̠ta túcu lactzu̠ lactzú xta­la­cas­quín natat­la­huay y aca­li̠stá̠n chú tatá­nu̠lh
    la̠qui̠ nata­ma̠­ca­tzi̠­ni̠nán o nata­li̠­ta̠yay pi̠ li̠tzi̠má natalé̠n xli̠­la­ka­chix­cu­hui̠ncán
    hua̠ntu̠ nata­li̠­pa̠x­cat­ca­tzi̠niy Dios.
  som-som: Markaasaa Bawlos nimankii kaxeeyey, oo maalintii dambena intuu iyagii isla
    daahiriyey ayuu macbudka galay, isagoo caddaynaya maalmihii isdaahirinta dhammaadkoodii,
    ilaa intii sadqada loo sadqeeyey mid kasta oo iyagii ka mid ahaa.
  mam-C: Tb'ajlinxitzi'n ikyjo, b'e'x i xi tk'le'n Pabl ayej kyaje ichin, ex tojxi
    juntl q'ij, kub' tsaqsin tib' junx kyuk'a, tze'nku ntene kyxol aj Judiy. Texjo
    or anetzi'n, b'e'x okx tojjo tnejil ja te na'b'l Dios, noq tu'n tq'met jtojtaq
    tu'n tjapin b'ajjo q'ij, ja' tu'n kynimintaqjo kyyol te Dios, ex jtojtaq tu'n
    tkyij tq'o'n junjun toyaj.
  ndj-ndj: Chilawu yaki Pauli avatolili vala vandu kagola dadava ya kwing'alisha pamu
    na veni. Pambeli kayingila Munyumba ya Chapanga kuvawombela kucha ndili dayivi
    mwishu wa kuying'alisha pamu na veni na matambiku davagoli kwa vandu vosi vala.
  mbj-NT: Ti m' jat'iip hadoo Paw-Ro mahũũm ta ti ajyy. Tamoo wät sa sii Mosees ky
    n'aa jaw'yyk do mejũũ doo da, sa h'yyb rabenäm hyb n'aa P'op Hagä Do matym gó.
    Ti m' tabahõm P'op Hagä Do tób n'aa hẽnh, tapanäk hyb n'aa ta tii bä moo b'ook
    do sa hã, ny noo gó tabahänh P'op Hagä Do matym gó sa h'yyb rabenäm doo. Tapanäk
    mä na-ããj hẽ sa hã ny noo gó P'op Hagä Do hã rama ejuu doo.
  lat-VUC: Tunc Paulus, assumptis viris, postera die purificatus cum illis intravit
    in templum, annuntians expletionem dierum purificationis, donec offerretur pro
    unoquoque eorum oblatio.
  ngp-ngp: Ivo, zuwa ditimile Paulo awaguhaga wadya want'hu no kugenda kukesunt'ha
    hamwenga nawo, akajika niyo engila kwe Nyumba ya Mnungu, awagambilaga watu miwazile
    ya mazuwa yo kubinda ukukesunt'ha, naho niini malavo yakuunga yalavigwe kwajili
    ya kila yumwenga ywawe.
  enq-2: Yuu gii mende dokonya Polome akali kitomende dutupa lanyepala, dutupa-pipa
    kaimala pyoo wasoo nepeami. Dopa petala, Polo baa lotuu anda nee nyetae dokonya
    pupala prisa dupa lamaiyoo, “Yuu gii kalange patatamopa, kaimala pyoo wasoo nepao
    etatama. Etapala, naima mendai-mendainya Gote kundi maipenge dupa maitamana” lea.
  eng-ASVBT: Then Paul took the men, and the next day purifying himself with them
    went into the temple, declaring the fulfillment of the days of purification, until
    the offering was offered for every one of them.
  mna-mna: 'Tikeene ma aigule toro to, Paulus ila ikam tomtom paŋ tana, mi ziŋan tila
    be tiurpe zin ma tiwe ŋgeezeŋan pa Anutu mataana. Ni ila Urum Merere, to iur sua
    sotaaraŋana kizin ise: Ko tikam aigule piizi be tiurpe zitun ma imap, mana tikam
    patoronŋana ma ikot zin.'
  myw-myw: Pawl iligen, itam. Neiyam nen itokes gamag tasiyas, iwidis wous, mo isiw
    Yowbad wanbunatum, Pawl mo idibek tanuwagan lun; ilana, “Yakamey amalivan Yowbad
    waseg; yam tasiyas beikous bakaduy kunum, bo baka̱lun Yowbad waseg, ma̱wan Moses
    nakaleiwag.”
  sby-sby: Neco busuba bwakonkapo, Paulo walaya ne batuloba bana ne kuliswepesha pamo
    nabo. Kufumapo walaya mu Ng'anda ya Lesa kuya kubenshibisha bantu sha bushiku
    mbweshi bakapwishe kuliswepesha kwabo mpweti akababengele milumbo kuli Lesa batuloba
    basa umo ne umo.
  sll-sll: Dungure Pol yal sui sui dire hobi kina molere, ha di nima pire di tibi
    olere, pege au kula pari wai monaminua di pungwi. Pirere yalhobi ere pi Yuda bling
    mining oo bir ala pire, ha maing oo singaba yu ditongwi, “na yalhobi haung tau
    molere, emgi pege au kula pari wai monaminga haung u tibi nangure, na yalhobi
    mominga meri kunung pire kun i uminga si kere na yalhobi u wai naminga pire God
    to,” dungwi.
  yaq-NT: Junako ju'u Paplo, inime'e nok mabetaka, juname'e o'owim aman nuk siika.
    Intok junama'a yokoriapo, aapo inime'emak nau, Liojta bichapo emo tu'utewaka,
    au emo jiokoiwamta yaak. Junako aapo junama'a, juriom bwe'u te'opou kibakek, junuen
    junama'a Liojta bichapo emo tu'utewaka au emo jiokoiwamta ya'asuako, taewaim jak
    weyeo am chupneeo, junako, bempo'im we'epulaim juka' Liojtau bicha bem na'ikiari,
    bempo'im aman a' tojineeo, ama anemmeu a' teuwaabaekai.
  uro-uro: Qale bä duququ dä ma Pol qä nä qä gamoe bä qa mon säda ama venas na ama
    qumärqumär angärha ron. Dä qa met bä säva ama ansäspämgi ama mor qi bä qa muqunäga
    vät ama pris sävät ama qunäga qärakni iva rhäksot nä iangärhäkt ama venas na ama
    qumärqumär dä va qä vodäm sädaver mä rha moe.
  ita-1885: Allora Paolo, presi seco quegli uomini, il giorno seguente, dopo essersi
    con loro purificato, entrò con loro nel tempio, pubblicando i giorni della purificazione
    esser compiuti, infino a tanto che l'offerta fu presentata per ciascun di loro.
  muy-muy: 'Nahkay hajəŋ gani Pol nakəŋ tàsləka akaba mis faɗani na, tàgray zlam gatay
    ge migi njəlatani. Kələŋ gani Pol nakəŋ àhuriyu a dalaka ga *ahay gəɗakani ge
    Melefit ni vu. Àhi ana ndam *maŋgalabakabu mis akaba Melefit ni ahkado : « Amagra
    vaɗ adəskəla ti migi njəlatani, nahkay ti ku way way do geli amaŋga ga məvi sədaga
    ana Melefit a. »'
  kqc-kqc: Kamini Paul bi mina rumana vene afeyo ma ari uveyo medari ina venesa ini
    kino moi ruaka rina vegu reyadi. Gabi Sei nivakena yavari dui resi ago maradi,
    goina medari mina kino moi ruaka rina di ari boi koina nisi ina neinei rofu ori
    sisika rego.
  tav-tav: To bairi ape rʉmʉ bapari cãnacãʉ cãna na mena Dio wiipʉre cáaámi Pablo.
    Dio wiipʉre aá, na cátore bairona, “Caroaʉ ãmi,” Dio yʉre cʉ caĩ tʉjʉparore bairo
    ĩi cámí Pablo. Dio wii macacʉ sacerdotere, “Jĩca semana apeye uniere jã átigarã,
    Dio, ‘Caroarã ãma,’ jã cʉ caĩ tʉjʉparore bairo ĩrã,” cʉ caĩwĩ Pablo. “Jã cãni
    tʉjari rʉmʉ cãno mani judío maja mani cátinucurore bairo waibʉcʉrã jã jĩa joe
    buje mʉgogarã, Diore jã cáti nʉcʉbʉgorijere iñoorã,” caĩwĩ Pablo Dio wii macacʉ
    sacerdotere.
  eng-ULB: Then Paul took the men, and the next day, purifying himself with them,
    went into the temple, announcing the period of the days of purification, until
    the offering was offered for every one of them.
  spa-VBL: Así que Pablo llevó consigo a estos hombres, y al día siguiente fue y se
    purificó con ellos. Entonces fue al Templo para dar aviso respecto a la terminación
    del tiempo de purificación y de la ofrenda que se daría por cada uno de ellos.
  fra-_FOB: Alors, Paul ayant pris ces hommes, et s'étant purifié avec eux, entra
    dans le temple le jour suivant, déclarant la durée des jours dans lesquels la
    purification s'accomplirait, et quand l'offrande serait présentée pour chacun
    d'eux.
  hau-ULB: Sai Bulus ya dauki mazannan, washegari ya tsarkake kansa tare da su, suka
    shiga haikali, domin ya sanar da cikar ranakun tsarkakewarsu, wato ranar ba da
    sadaka domin kowanne dayansu.
  mal-mal: അങ്ങനെ പൗലൊസ് ആ പുരുഷന്മാരെ കൂട്ടിക്കൊണ്ട് പിറ്റെന്നാൾ അവരോടുകൂടെ തന്നെയും
    ശുദ്ധിവരുത്തി; ദൈവാലയത്തിൽ ചെന്ന് അവരിൽ ഓരോരുത്തനുവേണ്ടി വഴിപാട് കഴിക്കുവാനുള്ള
    ശുദ്ധീകരണകാലം തികഞ്ഞു എന്നു ബോധിപ്പിച്ചു.
  kkc-kkc: Osoloso biame hee mapoo Poloye odoo bakadio bakadio di gilimadoloso wudu
    walame mopoodoo dalai biame bei mooloogooso. Eseme Poloye tei moso mapoo peleso
    wiligi odoo taba mapoo egeesee takaso, “Iba biame 7 ee ma kulodu mopoodoo koodobuloso,
    hamamee Godee mapoo emegei di bi tenelaiso,” diso.
  urd-GVR: Chunāṅche agle din Paulus un ādmiyoṅ ko sāth le kar un kī tahārat kī rusūmāt
    meṅ sharīk huā. Phir wuh Baitul-muqaddas meṅ us din kā elān karne gayā jab tahārat
    ke din pūre ho jāeṅge aur un sab ke lie qurbānī pesh kī jāegī.
  far-far: Sa Paul alafafia na manatae wane nai, ma ana ruana maedangi, nia ka leka
    na fainia na fai wane nai ki, ma ka fafalu faida. Sui nia ka leka laona Beu Abu
    God, ka farongoa na fataabu ana na kada te ne na fiu maedangi fuana fafalue sui
    ana, sui kera fi kwatea na afafue kera ki.
  suz-BL: मिनु पावलमी मेको आन लोव़ नेंशा, आ दीसा मेको ४ जना नु काथा लशा चोव़खेचा पुंइसीशा,
    परमप्रभु यावे आ खिं ओव़शा, चोव़खेतीक नाक्‍त गेना नुप्‍बा नु नोले चढ़ेचा, दे चढ़ेब
    आन कली तुइक्‍पदमे बाक्‍त। गन्‍ती ६:१३-२१; १कोरिन्‍थी ९:२०
  car-NT: Irombo Paulus 'wa mo'karon wokyryjan aro'san tymaro. Irombo koro'po imaroine
    tywekorokapo'po mero, moro Tamusi auty taka ito'po. Moro po ro moro ekorokano
    y'matyry man kurita ekarity'po i'wa. One wara a'ta pa'poro ty'waine moro Tamusi
    'wa tymy yry man ekarity'po enapa i'wa.
  amp-amp: Porr nd Bro Nkifrarpno nakfo tahimo yimam yakmormn hwe fnah dbha fuk trufmom.
    Yuk trufnihato Porr nd Bro Nkifrarhu temperr yimor. Yihato prism kfo nuhas memorm,
    “7-pela yiham yinyiruhatm nieruhanomn rpa rpa yimanom Bro Nkifrar tarioh mtharahnom.”
  bht-bht: दूऐ रोजे पौलुसे उना माणुआं सोगी जाई करी अपु जो शुद्ध किता, तां सै मंदरे
    जो गे, कने ऐ घोषणा किती, कि शुद्धी दे रोज कालू मुकणे न, मतलब की उना चे हर इकी
    तांई भेंट चढ़ाणे दे दिन कालू पुरे होंणे।
  eng-NOY: Then Paul took the men, and the next day having purified himself with them,
    entered the temple, announcing the completion of the days of the purification,
    until the offering was made for every one of them.
  cub-NT: Dinʉmʉ Pablo yóvarejamed̶a ina yóvaicʉvaivʉ ʉ̃mʉvare. Cõmiáijãravʉi d̶arejamed̶a
    ʉ̃ yópe Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquepe Moisés bácʉre náque, ne
    meara marajiyépe ayʉ Jʉ̃menijicʉi jã́inoi. Ecorejamed̶a Jʉ̃menijicʉi cʉ̃rami,
    coyʉcʉyʉ sacerdotevare ájãravʉ ne jebeijãravʉre, ne jínajiyepe ayʉ ne jícaiyede
    Jʉ̃menijicʉre na coapa.
  ita-1927: Allora Paolo, il giorno seguente, prese seco quegli uomini, e dopo essersi
    con loro purificato, entrò nel tempio, annunziando di voler compiere i giorni
    della purificazione, fino alla presentazione dell’offerta per ciascun di loro.
  lww-lww: Ana Pol pa kila ga sa nap̃a la apisa, nap̃a e legiena tap̃ena, ana naga
    p̃ere la vari nap̃ani, ana naga pa kila nalaena naikikena amio la, a naga pa m̃ena
    ga loyum̃a e Yum̃a Wa m̃ana ne Ntewa amio la, vena loge asape p̃isi na kiela navisaarena
    naga p̃isi na va tol legiena ve via, ana p̃isi na monar la awar kiela nalaena
    navisaarena la veve taaga nene e legiena ya. Ana apisape visae legiena ve olua
    warovia, ana p̃isi na la asiar akila suri la nene.
  ckb-ckb: بۆ بەیانی پۆڵس پیاوەکانی برد و لەگەڵیان ڕێوڕەسمی پاکبوونەوەی ئەنجام دا،
    پاشان چووە ناو پەرستگا بۆ ئەوەی کۆتایی هاتنی ڕۆژانی پاکبوونەوە ڕابگەیەنێت و بۆ
    هەر یەکێکیشیان قوربانیی بکات.
  spm-spm: Kamagha amuisima Pol thaegha gua gumasir kharsi nighava, amɨrɨtusi rɨmaaŋra
    a men phorugha gua mee norira Gotɨna arɨmasi rɨfhaaŋnɨ uzueghousua othevir khasigha
    amui. A gɨn gua Gotɨ rɨphenam mbɨroghɨn gugha Gotɨna aphuraphurava aghae rako
    bisir aŋga anɨndi gumasi vɨŋgɨ kamaghɨusue, “Ee Gotɨna arɨmasi rɨfhaaŋnɨ uzueghemirɨ
    orɨrɨvhanɨ uthugha gɨvousua ramutima, mee emɨusua uvhuaghɨuvhuaghɨva aphuraphurir
    othevira ramuaŋga.”
  nas-nas: Eeꞌnoko teing urantanuka biikaang kara tampaꞌ taaravura Paulaꞌke teing
    nantoong karenaumo bokuvurira daunaꞌmung kiiroraaꞌantavaruꞌ teing ninka nariꞌ.
    Eeꞌnoko pava dootuuꞌnava pankava-koo tumparuꞌ piristiꞌnanka nauvuriiꞌnaang ˜kenaanka-taa
    doong tankinuko kiiroraaꞌariaing, narunaꞌ narunaꞌ kante boontuarira teing.
  uvl-uvl: Iok laol, pomange rou Paulus mene hana henel neu kela helemlem mule iri.
    Pe poia poinga neu lange i sipona ke helemlemia i pule. Ke het pe Paulus langa
    hetoronga ana pele ke hele tote ure nenge te poia neu nge ana etue lape het. Iange
    nga ure neu ana etue het ngana, lape te makia iri elle pe elle reria tunginga
    nenge lange NeHalang. (Ure nenge te poia neu ana etue iri rahtele nai.)
  eng-BBE: Then Paul took the men, and on the day after, making himself clean with
    them, he went into the Temple, giving out the statement that the days necessary
    for making them clean were complete, till the offering was made for every one
    of them.
  ixl-CNT: Uncheeꞌ ech tek qꞌejal tuul, bꞌenoꞌk u Pablo tu viqꞌanalil u totztioxh.
    Tiqꞌo bꞌen kaavaꞌl qꞌu vinaj tiꞌ. Iꞌan qꞌu kostuumbre tetz txꞌaatxꞌochil. Ex taleꞌ
    jatu satzojpu u qꞌii tiꞌ u kam talaꞌtziꞌi. Utz jatu satoksa u txꞌoloꞌm sijununil.
  xsi-xsi: Aku wurita kilo, ŋineŋga Paulo ikainzi tamâta ŋapa ŋinde ku ipaveta kuku
    mâsi ŋana tini mbâra-mbâra kâ kunzi. Iveta mine lâ, ŋineŋga ilâ Maro Kindeni ne
    luma sapâŋa ilo aku iporo pwataki ŋana zo ndia nenzi mâsi ŋana tini mbâra-mbâra
    kâ ma marumbu lâ. Iporo tu i ma itaulo lâ zoni ndaina ŋana iveta ne patarawâŋa
    ŋana kinzi tamâta ŋinde taitu-taitu.
  crx-NTPO: '''Et ''inka Paul nyoonne dine dune hubílhchoot ''ink''ez ''om bun dzin
    ''et nts''en''a la duna''huldoh ''et bubulh duna''ilde. ''Et ''awet bulugliz whucho
    danánja, ''et whe la ''awet Lizwifne k''un''a buna''ide. ''Ink''ez Lizwif lubretne
    ubudáni'' dáwhuldzoh dzin ''et ''uhutit''elh njan ''et lhahódutileh whuts''un
    loodel k''ut ''ilhone hinli whe cha buba ''uhudutálhk''un.'
  kan-OKCV: ಮರುದಿನ ಪೌಲನು ಆ ನಾಲ್ವರೊಂದಿಗೆ ತನ್ನನ್ನು ಶುದ್ಧೀಕರಿಸಿಕೊಂಡನು. ಅನಂತರ ಶುದ್ಧಾಚಾರ
    ಮುಗಿಯುವ ದಿನಗಳ ಬಗ್ಗೆ ತಿಳಿಸುವುದಕ್ಕಾಗಿ ದೇವಾಲಯಕ್ಕೆ ಹೋದನು. ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗಾಗಿ
    ಯಾವಾಗ ಅರ್ಪಣೆಯು ಆಗಬೇಕೆಂಬುದರ ಬಗ್ಗೆಯೂ ಸೂಚಿಸಿದನು.
  bbb-bbb: Bu ijiege kuaravoga nituame Foru fune e ije kaenamiana bune vae. Bune va
    e boeje ijiebuo nidua ijia usiaena Foru buina ire bino revoga e ije bu giana vierafero
    bu akae oenoejoro bu ijiege vierafe. Areme fune va Godido are ijia aruna e Godido
    zinone ifaejemo ije kuae, No mu sibaneke samua fu furiga no e ije besubesu ijiebuo
    Godido zinone ifaejekono kuae.
  blw-blw: Angkay hiyachi way nawakas, enetnod Pablo tot-owa hen anchichay opat yag
    nètape an chicha way nangamma amin hen ekat hen orchin Moses mepanggép hen mancharosan
    an Apudyus. Yachi yag anat hénggép ah Templo way i mangimfaga hen ag-agaw way
    marpasan hen chacha ammaan te no marpas, masapor wachan michaton an Apudyus para
    hen ihaiha an chicha.
  tam-2017: மறுநாளிலே பவுல் அந்த நான்கு மனிதர்களோடு சேர்ந்து தானும் சுத்திகரிப்புச்
    செய்துகொண்டு, தேவாலயத்தில் பிரவேசித்து, அவர்களில் ஒவ்வொருவனுக்காகவும் வேண்டிய
    பலியை செலுத்தி முடிக்கும்வரைக்கும் சுத்திகரிப்பு நாட்களை நிறைவேற்றுவேன் என்று
    அறிவித்தான்.
  azz-NT: Ijcuacón in Pablo quincuic ne nahui taca huan quinsehuiyac. Huan imostica
    yejuan quitacamatitoj in tanahuatil de Moisés para ijcón moyolchipahuasque. Huan
    ijcón in Pablo calaquito tech hueyi tiopan para ijcón quitenejmachtis quemanían
    motamichipahuatij ya. Huan cuac motamichipahuasque ya, ijcuacón cada senme de
    yejuan monequi quinmictisque sequi tapialme para ica quinmohuistilisque Dios.
  spa-RV-1909: Entonces Pablo tomó consigo aquellos hombres, y al día siguiente, habiéndose
    purificado con ellos, entró en el templo, para anunciar el cumplimiento de los
    días de la purificación, hasta ser ofrecida ofrenda por cada uno de ellos.
  csy-csy: Tua ahikom Paul in a zingciang in mihing li te paipui a, amate taw thianthona
    vawt khawm uh hi, taciang biakinn sung ah tum uh a, thianthona hun a bo tu ni
    le amate khatsim atu biakpiakna piak tu zong hilhi.
  mxq-NT: Net ja Pa̱a̱blʉ tmʉnejxy ja ma̱jtáxkpʉ yedyʉjk, es jakumbom ñayyajwátsʉdʉ
    nidʉgekyʉ. Netʉ Pa̱a̱blʉ jyajty ma̱ ja mʉj tsa̱jptʉjk es tꞌawánʉt ja teetytyʉjk
    na̱ꞌa̱ dyajjʉjpkʉ́xʉt ja wa̱ndakʉn es na̱ꞌa̱ dyajmínʉt ja windsʉꞌkʉn.
  tzj-NT: Ja c'a Pablo arja' xeruc'amel ja quiji' kach'alal. Ja c'a chi rcab k'ij
    quijosk'ij qui' ja cani' nrajo' ja quireligión. C'ac'ari' xoc chipan ja templo,
    xerbij chique ja sacerdote chi ja costumbre xin josk'inem c'a chi wuku' k'ij xtiban
    wi' cumplir tokori' tok c'oli ja xtiquitzujuj chwach ja Dios chiquijujunal ja
    cani' nrajo' ja quireligión.
  tdt-tdt: Nunee aban fali, Paulo lori ema nain haat nee baa tuir serimonia hamoos
    aan hamutuk ho sira. Depois nia baa iha uma kreda boot hodi foo hatene ba nai
    lulik katak, loron hira tan mak serimonia hamoos aan nee hotu. Nia mos dehan,
    bainhira serimonia nee hotu, nia sei foo sira nain haat nee nia ida-idak nia oferta.
  ron-BTF: Atunci Pavel a luat pe acei bărbați, și în următoarea zi, curățindu-se
    împreună cu ei, a intrat în templu să declare împlinirea zilelor curățirii, până
    ce va fi oferită o ofrandă pentru fiecare dintre ei.
  eng-WEBP: Then Paul took the men, and the next day purified himself and went with
    them into the temple, declaring the fulfillment of the days of purification, until
    the offering was offered for every one of them.
  eng-FBV: So Paul took the men with him, and the next day went and purified himself
    with them. Then he went to the Temple to give notice regarding the end of the
    time of purification and the offering which would be made for each of them.
  nld-1939: Daarom nam Paulus de volgende dag de mannen met zich mee, liet zich tegelijk
    met hen reinigen, ging met hen de tempel binnen, en kondigde aan, wanneer de dagen
    der gelofte geëindigd zouden zijn, en het offer voor een ieder van hen zou worden
    gebracht.
  bwo-bwo: Maniyere hakon P'awlos ashuwotsi dek'amt yaats guurok'on b́tooko b́s'ayintsi,
    bos'ayinet aawwots awur bo s'uwitwok'onat ik ikuwots jangoshowere Ik'osh imet
    mabi gizo b́ dashet gizwo awur b́wottsok'o daniyosh Ik'i moots b́kindi.
  nch-BL: Huajca Pablo quinhuicac nopa nahui tacame huan tonili motapajpacchijqui
    inihuaya quej quiijtojque itanahuatilhua Moisés. Huan yajqui ipan hueyi israelita
    tiopamit para quinilhuiti nopa totajtzitzi taya tonali nopa nahui tacame quitamiltisquíaj
    cati quitencahuilijque Toteco para quichihuase. Quej nopa quimatisquíaj nopa totajtzitzi
    taya tonali sempa hualase para quimacase Toteco inintacajcahualis.
  quc-TNT: Xpe c'u ri tat Pablo, xeuc'am bi ri quiejeb achijab ruc'. Chucab k'ij xresaj
    ri äwas chrij junam cuc', te c'u ri' xoc pa ri nimalaj rachoch Dios chubixic chque
    janipa' k'ij craj na che resaxic ri äwas chquij, aretak chquijujunal cäquiya ri
    rajwaxic cäsipax cho ri Dios.
  tfr-NTPO: Eni ga domerga dogl̈o pkëng (4) l̈ara l̈i söra Pablorë jek ba tjok. Wẽshko
    ga opyono shäng ba tjok, ga l̇l̇ëye shäryëy l̈ara Moisésdë, shji äär Sbö poshrëk
    ba ushko ga pjl̈ú wl̈o l̈i, e shäryara ba tjok pjire. E irgo ga jek öötong shäng
    Sbö u zl̈ong bäng, ga ba dbaryo pjir l̇l̇ono, Sbö sënggl̈o söya eshko wl̈o l̈i
    söya l̇l̇ono, e l̈ara tjl̈apgaga l̈öng eshko l̈i kong pjire.
  kaq-NT: 'Jascaha jaa beronanbo hiohax huetsa neten sca jato betan nashihax Papan
    xoboho Pablo mapeti. Mapexon: —Jatíhi neten hihquish tah non mequejaqueti queyoscatihi.
    ¿Jahua neten non jatihibichina noquen hinanti non betihin hinannoxon? —hihqui
    Pablo, hapo yocacahti.'
  sgb-sgb: Hên humonoy allo, ay nakilako hi apostol Pablo kanlan apat. Biha ya hinumwên
    ha Templo, ay naglinis ya pon ayon ha ugali lan Israelita. Pangayarin habayto
    ay impamwang nay na ni apostol Pablo ha pari no hinon allo ya matupad ya impangako
    lan apat, kan Apo Namalyari, ta habaytoy allo ya pamiátang lan ayop.
  vie-1934: Phao-lô bèn đem bốn người cùng đi, vừa đến ngày sau, làm lễ tinh sạch
    cùng họ, rồi vào trong đền thờ, đặng tỏ ra ngày nào kỳ tinh sạch sẽ trọn, và dâng
    của lễ về mỗi người trong bọn mình.
  kxv-kxv: ଏମ୍ବାଟିଏ ପା଼ୱୁଲ ଅ଼ର ଦିନା ଏ଼ୱାରିତଲେ ହାଜାନା ଅଟ୍‌ହା କଡିନି ମେ଼ରା ମା଼ନୱି ଆ଼ତେସି,
