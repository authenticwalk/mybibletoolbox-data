    बलि खाइमा फुल्‍बा भिसी परमेश्‍वरला मन्‍दिररी पूजा लबा म्‍हिदा पाङ्‌बारी पावल परमेश्‍वरला
    मन्‍दिर न्‍हङरी वाङ्‌जी।
  avt-avt: Hɨr natɨp epei au, Pol keithis mɨtɨkɨt it wɨ ham hɨrak keriyakɨt ten tɨrɨak
    menmen hɨm me Moses katɨp te God katɨp hɨrakɨt tɨre yaaikɨt. Epei au, hɨrakɨt
