verse: ACT.021.026
translations:
  kpx-kpx: Kateai louge Bolou ata kebia holoevei vani mole abuhi tiale Diue menaka
    ehovai abu ebika hoesegevelu. Ige Bolou Diue dubu baluga ke uvue tiale dubue kosive
    namihai avoe, “No no ebika hoesegevege uoholiale noeabuna uliege bula igaeu uoholisege
    hoidevei loholive mesia malei Kosive hoesehavoi.”
  okv-H: iji nei Paul na embo nei heriso nei heriso ainge humbuto pambuto Judea embomeni
    ta ari avo tongopa irae eto temple jo ta horeto enana ta ajirekari iji heka ena
    amo ajirekari iji tutumota o ingaro evekasuja avo Priest ta degi ke ena.
  tbo-tbo: Malitom ma Paulo lawahi wohepali i weluwinihi po mitehi hi liyeuyeu mehi.
    Ma numa dalabu baneina i luiya po lawa i paliwelehi apo iyeta awai liyeuyeumehi
    ina kokoe ma hai ani witalaguyaba hin’ombenenehi.
  mal-C: അടുത്തദിവസം പൗലോസ് ആ പുരുഷന്മാരോടൊപ്പം തന്നെയും ശുദ്ധീകരിച്ചു. അവരിൽ ഓരോരുത്തനുംവേണ്ടി
    വഴിപാടുകഴിക്കാനുള്ള ശുദ്ധീകരണകാലം തികഞ്ഞു എന്ന് അറിയിക്കാനായി അദ്ദേഹം ദൈവാലയത്തിൽ
    പ്രവേശിച്ചു.
  grc-SR: Τότε ὁ Παῦλος παραλαβὼν τοὺς ἄνδρας, τῇ ἐχομένῃ ἡμέρᾳ σὺν αὐτοῖς ἁγνισθεὶς
    εἰσῄει εἰς τὸ ἱερόν, διαγγέλλων τὴν ἐκπλήρωσιν τῶν ἡμερῶν τοῦ ἁγνισμοῦ, ἕως οὗ
    προσηνέχθη ὑπὲρ ἑνὸς ἑκάστου αὐτῶν ἡ προσφορά.
  bgc-bgc: फेर पौलुस उन माणसां नै लेकै, अर दुसरे दिन उनकै गेल्या शुद्ध होकै मन्दर
    म्ह गया, अर ओड़ै बता दिया के शुद्ध होण कै दिन, यानिके उन म्ह तै हरेक कै खात्तर
    चढ़ावा चढ़ाए जाण तक के दिन कद पूरे होवैगें।
  khz-khz: Ne Paulo na votalima vativati egapirato, elaganiato aonai maparara kala-aleva
    inaguluna geve kalaato. Voia mulinai Rupu Veaga aonai elaka-togato, e arigi toma
    kala-aleva pene aiki tomana, e arigi toma wareware gaura ira kwapurakwapura ararai
    pia tao ekilagi-matagaiato.
  deu-TKW: Da übernahm Paulus die Männer am folgenden Tag, und nachdem er sich mit
    ihnen der Reinigung unterworfen, gieng er in den Tempel, und zeigte die Erfüllung
    der Tage der Reinigung an (nämlich bis zur Darbringung des Opfers für einen jeden
    von ihnen).
  zsr-NT: Niꞌr bchëꞌë queëꞌ Pablo tapëꞌ bönniꞌ naꞌ, atiꞌ dza buróp niꞌ ben dxiꞌa cuinëꞌ
    tsazxö́n len lequëꞌ ca nac qui gdauꞌ. Niꞌr gyaziëꞌ löꞌa gdauꞌ, quië gac bëꞌ bizxa
    dza udx lunëꞌ le tuꞌún dxiꞌa cuinquëꞌ, dza niꞌ ral‑laꞌ tsjuaꞌquëꞌ le laꞌguꞌë lahuëꞌ
    Dios qui queëquëꞌ.
  lin-lin: Mokolo oyo elandaki, Polo amemaki bato yango mpe amipetolaki elongo na
    bango. Bongo akotaki na Tempelo mpo na koyebisa mokolo oyo tango ya komipetola
    ekosila, mokolo oyo bakobonza mbeka mpo na moko na moko kati na bango.
  hns-NT: Biehaan bhaile Paulas oesabke leike gail safa karwaawe. Tab ekare baad oesab
    Parmeswar ke mahal lage gail aur aapan naam liekhwaais djanaawe khaatien safa
    rahe ke aakhrie dien kab rahiega aur kaun taariek ke baliedaan karwaawe ke tjaahie.
  noa-E: Warm khʉʉnau ichig mag jaaubaa chadcha Pabloou makhʉʉn jayapam khʉʉn dʉ̈i
    mawia, ag noram Ẽwandam na wajapha nʉisieg amach thum ãba amach khooipinaa, Aai
    i jëeujem deg dubjim, phadnaanag khan edta mag sʉrkha nʉm öbër ëebaadeewai ag
    paar nemchaaindam amach pipied khëchju aai nʉ a jawaag.
  eng-EMTV: Then Paul, having taken the men, on the next day having been purified
    with them, entered into the temple, thus giving notice to the completion of the
    days of the purification, until the time when the offering was offered in behalf
    of each one of them.
  mib-NT: Yūcuán na te ni jeca Pablo tēe ún, te ɨnga quɨvɨ̄ un ní cajichi de ni canasándoo
    de máá de nuū yā. Te ni quɨ̄vɨ Pablo ini templo ni cachi de nuū sutú na quɨvɨ̄
    jínu jeē nasándoo tēe un máá de nuū yā, te quindeca de quɨtɨ jeē socó de nuū yā.
  lif-NT2: हे़क्‍केलॽरिक् पावले़न् ते़न्‍दे़आङ् कुदाःन्‍दिक्‍मा खे़न् लिसि मनाहाॽ
    तेॽरुसिआङ् खे़ङ्‌हाॽनु सोरिक् यहुदि थिम् कुइसिःक् सुत्‍थो चोःक्‍सिङ्‌॥ हे़क्‍क्‍याङ्
    सेसे पोःङ्‌मा ये़न्‍निन् आप्‍फाल्‍ले़ चुःत्ताङ् काक्‍ले़ लागि सिदुङ्‌जभा तोःम्‍मा
    पोःङ् के़लॽबा निङ्‌वाॽफुसाम्‍बान् इङ्‌घङ् पिसे़ खुने़ॽ माङ्‌हिम् सिगाङ् लाःसे़रो॥
  xnj-xnj: Hinu chilau yaki Pauli akavatola vandu vala muni ajinyambisa nawu pamonga,
    kangi akayingila Munyumba ya Chapanga, na kujova ligono la mwishu la kunyambiswa
    na luteta lweluwusiwa ndava ya kila mmonga.
  mmx-mmx: Kuren la ne Pol ga lam ka di mo lavanuet luvuttadi la ga emu minedi la
    ap mo lara laaleng melemu ni ga lox epovo luunun tidi la diga gan kepe levengkabinim
    at lempatlak atdi. La ni ga beles to xeneng at loogu laplavang la ga vaase axasep
    lavanisa levenaleng ti laxavaxap ap mo loklok la at ua laaleng diba raba laramtaba
    atdi.
  cbr-NT: Usaquian abëa 'icëcamabëtan Jacobonën cacësabi oquin, rabë́ 'imainun rabë́
    uni a buonx ca Pablo judíos unicama 'icësaribiti nashi abë mëníocacëxa. Mëníocanan
    ca uisa nëtën cara anun mëníocati nëtë sënë́nti 'icë quixun canan uisa nëtën cara
    Nucën Papa Dios rabiquin ñuina rëti 'icë quixun anu 'icë sacerdotebëtan mëníoi
    anuxun Nucën Papa Dios rabiti xubunu cuancëxa.
  tee-NT: Pus ju acsnich ju Pablo alact'a'alh ju anuch pumat'at'i lapanacni chai ni
    alakatam avilhchan jumpa alact'anavi tachi ju talai ju israelitanin ni salaka
    cava ju ix'alhunut'an la'ixmacni Dios. Chai astan ju Pablo tanu lacak'ai ixpujitat'an
    ju ist'a'israelitanin. Va alh ajunini' ju palijni tavanan calaktsaya' ju avilhchan
    acsni lai catalhimina' ju atapacxat ju catamakniniya' ju Dios.
  eng-LSV: Then Paul, having taken the men, on the following day, having purified
    himself with them, was entering into the temple, announcing the fulfilment of
    the days of the purification, until the offering was offered for each one of them.
  cak-NT: Y ri Pablo xeruc'uaj-e ri quieji' achi'a' ri', y ruca'n k'ij xquich'ajch'ojij-qui',
    y xebe pa rocho ri Dios ri c'o chiri' pa Jerusalem, chi xbequi'ij anchique k'ij
    nitzakon chi quich'ajch'ojin chic qui'. Y c'ajari' chiquijunal niquiya' ri can
    qui'in chi niquiya-wi che ri Dios.
  pah-NT: G̃anhi'ig̃a rupi Paulo'ga quatrove'g̃a nderohoi g̃a nderekovo. Ko'emame
    ga jipyhei g̃a pavẽi xanhimombyry ti Tupana'ga pe javo. Aerẽ g̃a ki ojatykahavuhua
    pype. Igwete Paulo'ga imombe'ui mbatera ikwava'ẽhara'ga pe. —Orojipyhei ore ko,
    ei ga ga pe. Kiro sete po ti ore kiri nehẽ, ei ga. Aerẽ po ti ji imondoukari mbiara
    quatrove'g̃a ndepyga ikwava'eg̃uka g̃a pe imondovouka Tupana'ga pe nehẽ, ei Paulo'ga
    ga pe.
  sja-NT: Aɨ norema Pablopa ma eperãarã k'ĩmari ateeji Tachi Ak'õre temaa. Oojida
    Moisepa p'ãdade jara bɨk'a t'ĩu pia p'anadamerã Tachi Ak'õre te waibɨade. Maap'eda
    Pablo t'ĩuji Tachi Ak'õre tede jarait'ee sãapaita Tachi Ak'õremaa ãchia jaradap'edaa
    jõdait'ee mãik'aapa sãapaita ãchia ne-animalaarã ateedait'ee p'aareerãmaa peedap'eda,
    paadamerã Tachi Ak'õre-it'ee.
  xed-xed: Mantsa tama, ka sliʼafta Pwal kawadaga nda tsa mnduha fwaɗ ya ka tsalapta
    tsi ta ghəŋani. Gamahtsimani, ka lamə tsi da həga Lazglafta, ŋa mnata fitika dzata
    ghəŋa tsa tsalatá ghəŋ, nda vlata skwa pla ghəŋ dzaʼa vlə lu ta həŋ ta həŋ ya.
  mks-NT: A̱nda̱ já na̱quehe Pablo ndíco̱mí da̱ta̱a cán ndáca da cua̱ha̱n xi̱hi̱n
    dá. Ta inga qui̱ví ita̱a̱n já na̱ndaja vií da̱ mé dá nu̱ Ndióxi̱ ta na̱ndivií
    ndíco̱mí da̱ cán viti. Ta tá na̱ndihi já na̱qui̱hvi da veñu̱hu ña̱ ca̱xi tu̱hun
    da xi̱hi̱n ná ndá qui̱vi̱ xi̱nu̱ co̱o ña̱ ndivií na̱ já ná cuu jo̱co̱ in in da̱
    cán ña̱ha nu̱ Ndióxi̱.
  gfk-S: Io, tano mes na bung Pol ga lamus leh kike ra tunana ma iga lala tikai ma
    duhat ta ikino gingilaan be aie ma duhat, duhat nage langalanga tano ninanaas
    tane God. Io, iga lala utuma tano hala na lotu tamat ura hininaawas palai be hunangesa
    duhat na hapatam ikino gingilaan nong na halangalanga duhat tano nuduhat kunubus.
    Ma iga ura hininaawas be tiketike ta duhat na gil no nuno hartabar ta garim bung.
  bmu-bmu: Jitŋememe yeŋön mewö jigetka Polnöŋ azi 4 mi eŋgömemba ahöba wahöta yembuk
    köl könjörat ak aŋguget. Ak aŋgugetka jöwöwöl jikenöŋ öŋgöba azi mohot mohot eŋgöra
    naluk ala jöwöwöl ohogetka köl könjörat nalöŋini tekömawi, miaŋgö nalö buzupŋi
    jii mötket. Mewö.
  dgz-dgz: Pol apan degede ame den tanam ae inen. Woup seni imumu God yamap woup sepen
    menan paua tan. Tane God Paewa unuk ae agi wane gueguewa wam ansena gapan uon
    tapi amba God menan man irinewa oisewa den pa nagire wadiamon.
  eng-GNV: Then Paul tooke the men, and the next day was purified with them, and entred
    into the Temple, declaring the accomplishment of the dayes of the purification,
    vntill that an offering should be offered for euery one of them.
  zaa-NT: Làniana guche' Pablua tappa ca nubéyu'a. Attu yu'utsá nna beni hua Pablo
    tì'a nu ra lo ley para eyàcca nàrì cabi; gutà'a tehuá Pablua le' templua nna gutixà'a
    bi cuaỹa il·lùỹa ca tsá nu ná qui'ni eyàcca nàrì cabi. Le' templua nna gulèda
    bi hasta qui'ni chi ì'yu tsá para ccá presentar ttu ofrenda para ttu ttu tsa cabi.
  eng-WEBSTER: Then Paul took the men, and the next day purifying himself with them,
    entered into the temple, to signify the accomplishment of the days of purification,
    until an offering should be offered for every one of them.
  guh-guh: Santiagobana Pablo pitorobicujinaetsi, meravia pitsijavata, Pablo napona
    pebijivi cuatro ponëbeje pepëta pacuenia Santiagobana itorobatsi. Pablo nexata
    najamatabëcuenexaniavaetapona piajamatabëcuenesaënexa Diosojavabelia cuatro ponëbeje
    yajava. Bajaraxuacujinae Pablo temploboyalia joneya sacerdotevijavabelia, petsipaebinexa
    pamatacabi copiarucaejitsia Pablobana penajamatabëcuene xaniavaetsijava Diosojavabelia.
    Bajarapamatacabi cuatro ponëbeje Diosojavabelia ofrenda perajutsijavanënexa templobota
    notsijitsia. Nexata picani daxita bajaraxua Pablo cobecovëmatamotsijitsia bajaraxua
    pecanajetsivijavabelia.
  bon-bon: Yoo, puma cita ca nuuja bimu Paulo pui fooa biname bine ewademige, ten
    cama Acejiyame ne yiiwäräjisi kälyä äbitame. Peei liba siige, Paulo piba Acejiyame
    me iiwäreja mete gomerage me ädige. Tabe puga mene jejemige lui bimu cabu pui
    fooa biname bime kälyä wawena padare pagege apira, piiyepu jejemige egä tabe pui
    bimu cabu pagege cibu bine aletna teeme yepäyepä iiwäreja mule bine apirame.
  nhw-BL: Huajca Pablo quinhuicac nopa nahui tlacame huan hualmostla motlapajpacchijqui
    ininhuaya quen quiijtojque itlanahuatilhua Moisés. Huan yajqui ipan hueyi israelita
    tiopamitl para quinilhuiti nopa totajtzitzi tlaque tonali nopa nahui tlacame quitlamiltisquíaj
    catli quitencahuilijque Toteco para quichihuase. Quej nopa quimatisquíaj nopa
    totajtzitzi quema sempa hualase para quimacase Toteco inintlacajcahualis.
  mgw-mgw: Bai, pammalau' yake Pauli aatweti balu' bandu no panga nabo ibala ya kwiipeletea.
    Bu'kapo, ngayingya mu Nyumba ya Nnu'ngu', kaabakia makowe ga kuuyomolyo wa lisu'ba
    lya kwiipeletea na salaka yayaalu'a piyilwa kwa kila mundu.
  swh-ONEN: Ndipo kesho yake Paulo akawachukua wale watu na akajitakasa pamoja nao.
    Akaingia ndani ya hekalu ili atoe taarifa ya tarehe ambayo siku zao za utakaso
    zingemalizika na sadaka ingetolewa kwa ajili ya kila mmoja wao.
  wbi-wbi: Pe pano, u Paulo akavatoola avaghosi, ikighono ikyavuvili, akinosisie jujuo
    palikimo na veene, akingila mu nyumba imbaha inyimike ijakufunyila, kupulisia
    unsiki ughwa kighono ikyakuvavulanisia na lilitekelo lihumisivue vwimila umuunhu
    ghweni ughwa vanave.
  bba-bba: Mɑ Pɔlu u kɑ durɔ be dɑ. Yen sisiru bɑ tii dɛɛrɑsiɑ, mɑ u sɑ̃ɑ yeru duɑ
    u bu sɔ̃ɔwɑ sɑɑ ye dɛɛrɑsiɑ bin sɑnɑm koo kpe, kpɑ bu ben bɑɑwure yɑ̃kuru kuɑ
    dɔmɑ te.
  eng-KJVCPB: Then Paul took the men, and the next day purifying himself with them
    entered into the temple, to signify the accomplishment of the days of purification,
    until that an offering should be offered for every one of them.
  kgk-NT: 'Ha upéi katu Paulo oho. Upe irundy kwimba''e jave oho. Iko''ẽ-my ojapo
    myamyrĩ Moisés he''i va''ekwe. Onhemopotĩ oiko-vy óga kakwaa-py hikwái. Upéi Nhandejáry
    róga kakwaa-py oike jevy omombe''u hagwã mbovy áry po ohasa-ta onhemopotĩ porãmba
    peve. Upéi he''i pa''i-pe: —Oronhemopotĩmba rire, peteĩ teĩ orome''ẽ-ta nde-vy
    ne rembijukapyrã, he''i íxupe omombe''u-vy.'
  waj-waj: Iya itaa kua tuduu vauvo patauduu Pauruuso iya tuu kuaivaa iinno vaidi
    taarama taaramada vitoo mmaanna tuu kuaivaa hatokoovaara irisai iira aataruuvaa
    iya tasipama iiravai. Iima taika kioo nuunaira nnau pinaivaki vioo mmaanna tuu
    kuaivaa hatokoovaara irisai iira aataruuvaa iikiaa suaivo taika kinai iya puaraiyauvaa
    mmuaavai mmuaavai varada kati Anutuuqaara hudaaraivaara kieeta vaidiiya kiaa mmiravai.
  cpy-cpy: Ikanta Pablo raanakiri irika 4 atziri. Imawitakawo okitejeta-manee itsipayitakari
    ikite-wathatan-tayi-teeyaari. Opoñaa ikyaaki tajorentsi-pankoki ikamantante jempe
    okaate kitejeri othonkan-tyaari ikashiya-kaantziri rirori, ikantan-tyaari jempe-paete
    ramayiteri rashita-kaeyaariri Tajorentsi.
  mpx-mpx: Ekelesiya ana tohouwa wali nuwatu Pol i talamwi, inoke lan i gan al bolau
    ali toto esopali i ahel ge ali abwabubun paganina alonau hi ginol. Yaka i na Limi
    Bwabwalena elana topowon wana wasa i pek hauna lan ge ali abwabubun ana sauga
    ni mowasi, yaka topowon bwasumu ni powonan bolau esopali kaiweliya.
  wbp-wbp: Junga-juku, Puurluju-jana ngungkurr-nyinaja yangka-patukuju jaajikingarduyu-patuku
    wiriwiriki. Junga-juku, parra-pardu-karirlalku kangurnu-jana Puurlurluju Yuwarli
    Maralypi-kirraju yangka-patu murntu-pala. Ngula-jangkaju, yaninjarla wangkajarla
    Puurluju maralypikingarduyukuju wirikiji, “Nyampu-paturlu wati-paturlu yungulurla
    kuyu warntarri ngayi purrami Kaatuku, kujalu-nyanu yangka kamparrurlu-wiyi yungu
    Kaatuku. Ngulakuju kapurnangku yinyi tala nyuntuku, ngula-jangkarlunya yungunpa-janarla
    jirrnganja ngayi-purra kurapaka Kaatuku.” Junga-juku, Puurlu-jana jirrnganja nyinaja
    yalumpurla-juku Yuwarli Maralypirla jintaku wiyikiki.
  luo-luo: Kinyne Paulo nokawo jogo mi nopwodhore kaachiel kodgi, eka nodonjo e hekalu
    mondo onyisgi chiengʼ ma pwodhruokno norume, kod odiechiengʼ ma notimnie misango
    ni ngʼato ka ngʼato.
  nhe-NT: Huajca Pablo quinhuicac nopa nahui tlacame huan tonili motlapajpacchijqui
    ininhuaya queja quiijto itlanahuatil Moisés. Huan yajqui ipan hueyi israelita
    tiopamitl para quinilhuiti nopa totajtzitzi quema nopa nahui tlacame quitlamiltisquíaj
    tlen quitencahuilijque Toteco para quichihuase. Quej nopa quimatisquíaj nopa totajtzitzi
    quema sampa hualase para quimacase Toteco inintlacajcahualis.
  aii-aii: ܗ̇ܝܓܵܗ ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܠܘܼܒܸܠܔ ܠܹܗ ܦܵܘܠܘܿܣ ܠܐܵܢܝܼ ܐܢܵܫܹ̈ܐ ܘܕܘܼܟܹܐ ܠܹܗ ܓܵܢܹܗ
    ܥܲܡܵܝܗ‌ܝ. ܘܥܒ݂ܝܼܪܹܗ ܠܗܲܝܟܠܵܐ ܠܡܲܕܘܼܥܹܐ ܐܝܼܡܲܢ ܒܸܬ ܬܲܡܸܡܝܼ ܝܵܘܡܵܢܹ̈ܐ ܕܕܲܟܲܝܬܵ‌ܐ
    ܕܦܵܐܹܫ ܡܘܼܩܪܸܒ݂ܵܐ ܩܘܼܪܒܵܢܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܟܠܔ ܚܲܕ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Aasiiñ Paul iḷaliutiniqsuq aŋutinun. Uvlutqikmanaasiiñ salummaqsaqatauniqsuq
    tuvraqługu Jew-ŋuruat ilitqusiatigun suli utlautipluni agaayyuvikpaŋmun uqautityaqługu
    agaayuliqsi qakuguaglaan salummaqsaqtiłiqtiŋ naanniaqtilaaŋanik. Akunniqsaaŋanikpan
    tuniḷḷaqsaġumaniqsut.
  msb-msb: Kaya, gin-upod ni Pablo idtoʼn mga lalaki. Pagkaotro adlaw ginhimo niya
    an seremonyas san paglinis kaupod ninda kag nagsulod sa templo para ipaaram sa
    mga padi kun san-o matatapos an mga adlaw san paglinis kag kun san-o mahalad san
    sakripisyo para sa kada usad sa inda.
