    mandira.m gatvaa "saucakarmma.no dine.su sampuur.ne.su te.saam ekaikaartha.m naivedyaadyutsargo
    bhavi.syatiiti j naapitavaan|
  kbq-kbq: Nanterana Poli'a zamavareno agrane ana vahe'ma zamazeri agru huteno, ra
    mono nompi vuno, ana zupa mago mago'mofonte Kresramana vuno azeri agaruhu kna
    vagaregahie huno ome zamasmi'ne.
  kbh-kbh: As Pablo, yëfsana chë cántanga tonjanënatse y chë́ngaftaca tonjanma soyënga
    Bëngbe Bëtsabe delante ts̈ábenga jtsatsmënama. Chents̈ana, Pablo Bëngbe Bëtsabe
    bëts yebnoye tonjánamashëngo chë bachnanga júnayama, ndayténtscoñe yojamna chë
    cantangbiama soyënga jtsamama, Bëngbe Bëtsabe delante ts̈ábenga jtsatsmënama,
    y jayanama ndayté chëngbiama yojtsemna ndaye ora cada ona ibojtsemna ndayánaca
    Bëngbe Bëtsabe bëts yebnoye juambana, Bëngbe Bëtsabiama juats̈ëmbonama.
  ron-LSB: Pavel a luat pe bărbați, s-a curățit a doua zi și a mers cu ei în Templu,
    și a vestit împlinirea zilelor de curățire, până când s-a adus jertfă pentru fiecare
    dintre ei.
  pon-pon: Pauluj ap kotin ukada ol oko, a manda a kamakelekelada pein i ap ian irail
    kotilon on nan im en kaudok o kotin kajaledar ran en arail kamakelekel, lel mairon
    en amen amen wiauier.
  nhe-BL: Huajca Pablo quinhuicac nopa nahui tlacame huan tonili motlapajpacchijqui
    ininhuaya queja quiijto itlanahuatil Moisés. Huan yajqui ipan hueyi israelita
    tiopamitl para quinilhuiti nopa totajtzitzi quema nopa nahui tlacame quitlamiltisquíaj
    tlen quitencahuilijque Toteco para quichihuase. Quej nopa quimatisquíaj nopa totajtzitzi
    quema sampa hualase para quimacase Toteco inintlacajcahualis.
  sps-sps: Kat to sen Pol nom ir a ina fats a mes, tan mes nainy ya vovou iny ton
    kat iny ruak fataabos fiisen ramiri. Te kat fakap bus ari na ka to ya nai sof
    to gagon koman a saape sa tsue of ir fo tsoiny faakor tana taa Jiu, tan saf nainy
    ei naa te ruak iny taabos fakap rori, ri kan atoiny miror a fo iseiny iseiny fifaan
    tsuar.
  wnc-wnc: Iniwa Polda aminu wa tapaat tapaat ngang papan pekinga enake aminu waakwakat
    unekan gatake yuke kepi waaknga tawake tasiking. Unzing tasike Anutue yot takwan
    gwene kopbut. Koke you wagwendane take aminu anzing yanikut, “Tapduu katau kuut
    musa kautdune gweaat kana sandewana kepi atawake tasikamang kaknga tasina puyuwana
    sanga Anutue peyamit,” ngang yanikut.
  bus-bus: Ben Pↄlu gbɛ̃ pìnↄ sɛ̀ à tàńyo. Kɛ̀ guu dↄ̀, aↄ̃ gbãsĩ bↄ̀ ń zĩndan, ben
    à gɛ̃̀ Luda ua lɛ à gbãsĩbↄgurↄ lɛ́ dìɛ kↄ̃n saa kɛ̀ weé o ń baadenɛo.
  gub-BL: A'e rupi Pawru weruzar waze'eg a'e. Iku'egwepe oho wanupi, uzemukatu kar
    pà Tupàn pe Moizez ze'eg kwehe arer rupi.
  imo-imo: Otilikondo Pol kinye kano iye poko kinye eno kulumie taio ningi kano uluma
    pulu mondoko teringi. Poloni aku ulu tepalie pele Gotenga tempel ulkena tukundo
    pumbelie Gotenga popo tondoli iyemando enoni kulumie teko pora tinge walimu wai
    timbei nimbe purumu. Iye kano pokoni te te ningo Gotendo melema toko kalamili
    ningemunga popo tondoli iyemani melema tumbi tiko noindeio ungumu nimbei terimu.
  boj-boj: Onaqa Pol na tamo qolqe naŋgi di joqsiqa nebeonaqa atra tal miligiq gilsiq
    une kobotqajqa kumbra Moses a nami marej qaji di naŋgi koba na dauryosib yeb.
    Osiqa atra tamo naŋgi minjrej, “Une kobotqajqa bati koboamqa iga gago segi segi
    wagme osim Qotei atraiyqom.”
  eng-DRA: Then Paul took the men, and the next day being purified with them, entered
    into the temple, giving notice of the accomplishment of the days of purification,
    until an oblation should be offered for every one of them.
  knf-knf: Unuur utëbanţën Pawulu kë aşë ya na biinţ babaakër bukuŋ, ajun bañow na
    baka. Aşë ya du *Katoh Kaweek ki Naşibaţi. Aţup unuur wi bakluŋ kayit kaji andoli
    kado bţeŋan bi nul, woli bañow baţëpi.
  san-KHM: តតះ បៅលស្តាន៑ មានុឞានាទាយ បរស្មិន៑ ទិវសេ តៃះ សហ ឝុចិ រ្ភូត្វា មន្ទិរំ គត្វា
    ឝៅចកម៌្មណោ ទិនេឞុ សម្បូណ៌េឞុ តេឞាម៑ ឯកៃកាត៌្ហំ នៃវេទ្យាទ្យុត្សគ៌ោ ភវិឞ្យតីតិ ជ្ញាបិតវាន៑។
  arn-NT: Feymew Pablo allkülu tüfachi dungu, yefi tati meli pu wentru. Ka antü mew
    liftufaluwi kiñentrür kom engün. Feymew müten konpuy ti ngillatuwe ruka mew tañi
    feypipuael tuntepu mew tañi fentekünuael ñi mupitun tañi tukulpakünuel engün,
    fey ka chumül tami pepi wülpuael tati mañumtun ta kake kiñeke kisu engün mew.
  zas-NT: Dxel binë Pab guidap ree bén guin, abiꞌ chi bareguiaal been reeman ziꞌc
    rniabee ley par gac reeman naya. Dxel guyu reeman lën yadooroꞌ Jerusalén din gugojn
    reeman goc yayaaloj dxej güün reeman ziꞌc rniabee ley, dxej rayal chinë tijb gaj
    reeman tijb be guiët ziꞌc tijb gon par Dios.
  ken-NT: Nɛ́yí nɔ́kɔ́, Pɔ̌l asɔt yɛ bǒbhɔ batí anwi, bɔ́ mankɛm básó bɛsí nɛ
    Mandɛm. Arɔk yɛ amɛm ɛkɛrákap Mandɛm bɛkʉ bǒ batí mándɨ́ŋɨ kpoŋoroŋ nywɔp
    ɛnɛn nɛsǒ-bɛsí ɛnap nɛ Mandɛm nɛ́may, kɛ mánchyɛ akap ɛ̌ti yɛ̌ntɨkɨ mmu wap
    ndǔ nkwɔ bho bati anwi.
