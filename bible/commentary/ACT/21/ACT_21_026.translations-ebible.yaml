    gbu age kwian israelita kle age kare mo gbale trate Chube gwa giti. Ama agedu
    ene ulita gire Pablo jo gwa u gerungwa Chube olege geru kete kwian bda gwangadage,
    Pablo gerudu: —Chui guke be chke gire cha ulita be chie bda dbe mo kaire kaire
    jige bage, ba bda e gweda Chube gwa giti, gire ene daba gdabaga ai gerudu kare
    Chube ole lle boi Chube alin chuia bidege —Pablo gerudu ene kwian bda gwangada
    ole.'
  tmd-tmd: Aliö rɨmɨdmɨn, Pol mönö ñɨŋa pön, löum nöbö igwö sö ap höjöpal ur nölɨba
