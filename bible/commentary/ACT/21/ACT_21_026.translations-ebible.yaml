    kanggo wong siji-sijiné.
  byr-byr: Miꞌna kudeꞌ yɨrɨka pɨrɨvɨ Polɨ aꞌmweraavɨ makuna kyaꞌ kumɨjɨ gɨrɨkitaꞌnanya
    wasɨꞌnyaꞌne yɨna yeꞌ. Miꞌna kyeꞌ Gotɨyare Angevɨ wɨlaka Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨsaraavɨ
    wɨdaꞌ “Wikɨya mena kwavɨlavojɨ aꞌmwe dara gɨrɨkitaꞌnanya wasɨꞌnyaꞌne yuna kyɨmaꞌnojɨ
    sagaaꞌ pwai sipɨzipɨya pɨrɨꞌ wakɨna. Pwai pɨrɨꞌ wakɨna, yuyaina Gotɨyarɨna wakaadengɨra.”
  ian-ian: Wungi kat tɨga wundi aynat nɨmba kat Pol kwutaa kalindɨ. Ndi aywaa Judana
    vapmba ndina nglambi njangindi. Njangilaa God kat kwunatɨnja ngay wuleilaa God
