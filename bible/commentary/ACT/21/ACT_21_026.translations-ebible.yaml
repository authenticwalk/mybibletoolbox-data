    જ શુધ્ધીકરણના દિવસો પૂરા થશે.
  jvn-NT: Esuké rasul Paulus terus ngejèk wong papat mau lan sakwisé nindakké sesutyi
    bebarengan miturut tata-tyarané wong Ju, terus pada mlebu Gréja Gedé. Nang kono
