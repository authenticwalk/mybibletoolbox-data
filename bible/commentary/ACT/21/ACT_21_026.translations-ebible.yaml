    san nté kaa ntuvi da nte te kuvi ntúntoo ña, tsí da kidáa kāꞌmi ña kɨtɨ nú nāa
    kan é kuēꞌé ña doméni iña Xuva ko.
  qvz-NT: Chi rucu quiriccuna chasna rimacpi uyasha Pablo chi chuscu (4) runagunata
