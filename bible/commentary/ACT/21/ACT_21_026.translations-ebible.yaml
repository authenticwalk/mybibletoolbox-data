    tamen el dia cuando cada uno di ila ay dale el di ila ofrenda del maga animal.
  uig-ARA: بۇنىڭ بىلەن، پاۋلۇس ئۇ كىشىلەرنى ئېلىپ، ئەتىسى ئۆزى ئۇلار بىلەن بىللە تازىلىنىش
