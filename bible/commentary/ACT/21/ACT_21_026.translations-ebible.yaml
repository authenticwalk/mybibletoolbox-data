  bkq-NT: 'Kopaelâgâem ani Paulo akaemo quatro uguondo modo agâ Deus ety odaji idâly.
    Moisés inweniby ara, Deusram “Aiese xina” tâkehobyry adientuomo, akaemo okogueday,
    eagâmo tokogueze lâpylâ myani Paulo. Kurâdo eynynâ Deus agâ aguewâni modoram aguely
    myani: — Sete emedyly sakaduo lelâlâ ise koendâ kuru tywykeba xina idyly, Moisés
