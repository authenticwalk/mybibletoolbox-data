  hla-hla: Be Pol e lu rena a pal tson, bu hamahö ba nori e la hoboto uar turu lotu.
    Na turu lotu teka nori i na tuolia i matana pal kapan turu lotu turu Jiu me hamana
    uar i iasa tere Sunahan ti matskö uen turu Lo turu Jiu. Be Pol e tasuna tara Luman
