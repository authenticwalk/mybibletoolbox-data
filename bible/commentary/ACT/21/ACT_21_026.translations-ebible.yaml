  peg-peg: ପାଉଲ୍‌ ହେବେଣ୍ଡାଂ ହେ ଲଗାଂ ଅଜ଼ି ଆର୍କାତ୍‌ ନାଜିଂ ହେୱାର୍‌ ହୁକେ ଜାର୍‌ତିଂ ସକଟ୍‌
