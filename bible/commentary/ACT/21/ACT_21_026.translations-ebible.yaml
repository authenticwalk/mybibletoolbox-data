  mto-NT: Vanꞌit tseꞌe je̱ Pablo du̱ma̱a̱tnu̱jkx je̱ nu̱maktaaxk yaaꞌtya̱jkta. Je̱
    kuꞌóxit tseꞌe du̱ma̱a̱tnaajkvatsꞌukvaajnjidi. Vanꞌit tseꞌe tya̱jki je̱p ma̱ja̱
