    depɔ ɛtiré na debyɛ nyɛ, ne yɛ́ndémuú bwɔ́ achyɛge nyɛ unó upɛ bi mbaá Ɛsɔwɔ.
  sab-NT: 'Nagbietege Pablo agedu ulita kwian Chubenu chugagwalla gerudu ama ole kare,
