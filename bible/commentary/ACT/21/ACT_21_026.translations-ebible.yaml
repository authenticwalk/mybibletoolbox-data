    ohnong Por oh Nure mama ihat pati dik oh bes oh timbas hatiprimur. Timbas hapti
    nuhur nuranure apop oh nitat Got ohnong apopris atemar atiprimur ama potip oh.
    Giporpat ihir ama inpa oh.
  bvr-bvr: Ganapiya. Gun-narda Paul a-galiyana burrwa Jeymch birripa, lika gun-nerranga
