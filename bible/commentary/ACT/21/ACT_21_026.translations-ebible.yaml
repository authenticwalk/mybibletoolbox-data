    hulaŋ ciaŋ mɨguavɨla abavalɨ agɨlasaŋ igahɨlahɨla sagalɨ hɨtɨŋ hɨtɨŋ Asɨ saŋ igubalaŋ
    uami. Lɨlaŋ Asɨ nulɨdɨ igɨdaci nɨbɨlaŋ huaci sɨlɨvɨ laci hɨniavɨbali uami.
  nbq-nbq: Yugugu lagagwama, nogo yiluk, hutun, Paulus en ap eneyave 4 ako wogonombolok
    lagya lagagirik, it inim is enovaga ndibogogwa. Ndibugu lagagwama, Ala awi valekma
    nunggugu lagagwarik, it is enovaga ndibisiluk dogop hudi andi, o ngga vaga atma
    akluk enadik-enadik Ala ake baup ako yugeragagi.
  tgo-tgo: Mbaŋambaŋa vena, Pol weiyaŋgiya ghɨmoghɨmoruko theghevarɨko na ghanjivanamwe
    kaiwae i vakatha weiyaŋgi. Amba i wa e Ŋgolo Boboma tɨne na i giya ravowovowo
    yanawae na ne thembaŋa vara ghanjivanamweko iyako iko, na ravowovowoko i wo thetheghan
    na i vowo regha na regha kaiwanji.
  yap-yap: Me un Paul ngak fapi pumo’on me reb e rran riy me un ngorad ko bangbangen
    e be’ech nigey. Me yan ngalan e Tempel nge yog ngorad ko in e rran me taw ko chirofen
    ni kem’ay e rran ko be’ech nigey rorad riy, ni ireram e chirofen nra bagayad ma
    nga ni pi’ e birok’ e maligach ni aram e gamanman.
  mop-NT: Pues te'i. Bini aj Pablo tu pach a cuatro tuul jabix ti albi ti'iji. Tu
    samalili, ichni etel a cuatro tuul jabix ti sucoo' u bete' aj Israele. Pachili,
