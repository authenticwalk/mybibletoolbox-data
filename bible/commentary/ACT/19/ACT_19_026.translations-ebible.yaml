  gaq-gaq: ଆରି ନ୍ତିଏତେ ଆରେକ୍ନେ ଦେବ୍‍ତାଇଂ ଇସ୍‍ପର୍‍ ଣ୍ଡୁ ଡାଗ୍‍ ବାଲିର୍‍ଚେ ‘ଆକେନ୍‍ ପାଉଲ୍‍
