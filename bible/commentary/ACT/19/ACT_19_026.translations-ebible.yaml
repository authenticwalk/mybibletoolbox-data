  urd-urd: तुम देखते और सुनते हो कि सिर्फ़ इफ़िसुस ही में नहीं बल्कि तक़रीबन तमाम
    आसिया में इस पौलुस ने बहुत से लोगों को ये कह कर समझा बुझा कर और गुमराह कर दिया
    है, कि हाथ के बनाए हुए हैं, ख़ुदा “नहीं हैं।
  hot-hot: Ma doŋtom lêk ôyê lo olaŋô abô hathak nôm atu ba Pol hadum. Ôpêŋ hathak
