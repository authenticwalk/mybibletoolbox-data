    руками человеческими не суть боги.
  mbh-mbh: Na toko ake ini a Pol i ri ololo toko na seng pulua olemi. Ako ranga ve
    thomu o nongpol i na o thepol i lale. Na i oma inga ake ru a Epesus inga avele.
    Avele, i oma i pa omole moro i vus a pen alavusnga ako ru a Esia. Na i ri ve,
    god ako ru te oma i nge menir ini god nunganga avele.
  bdd-bdd: Ma Paulo ꞌina heꞌita ꞌoinega tomota baibaiwadi ꞌiheꞌitediya ꞌigihe nuwabuidiya,
