  nob-LB: Nå har dere alle sett og hørt hvordan denne Paulus har fått mange til å
    tro at guder som er laget av menneskelige hender, ikke er noen guder. Det er ikke
    bare her i Efesos folk endrer sin innstilling, men i hele provinsen Asia.
  ntj-ntj: Palunyalu-yan nyakula puru kulira wati nyarra Puultu-lanya watjaranyangka.
    Tjiinya watjara yarlaku-lanyu pupakatirra marninypungkula yapu purnu watilu palyarnu
    wantitjanya. Palunyalu yarnangu pirni pinkurrtjingarnu yiwarla ngaangkatja puru
    ngurra Yayitjalawana-ya nyinarranytjanya.
  sxb-NT: Ni mumiire okuwurra kandi mumiire okuwona na amiiso giinyu aweene kiomo
    omuntu oetwa mbwe Paulo ono amiire okugamba-gambra awantu awa mu ekitemo kiifu
    kino, mboole mbwe ampi ekialo kiona ekia Eesia, na awagalusia ni isema na awoola
    mbwe katonda ezilongerwe na amakono ziwula emirimo.
  nhu-NT: Ben ɛ no yɛne bvuu yuuke fiɛɛ fì fimbwɛ fì Baul fin gee. Wvú ghane gayte
    lɛ kɛ bonyo' bò bó kene lo bô can yaa nu bonyo' kɛ. Wvú nu ɛ ge wase nonɛn, ɛ
    baŋke bvufee bvu bonyii le nteen Ɛfɛsus jan, ɛ no baŋse wase tɛn bvu bonyii bo
    Ɛsia le bocii ɛ bó beŋe wvú le.
  row-row: Te aleꞌ ia, hita tita no mata tara ma rena no ndiki tara ena, huu-tonggon
    mia Paulus oꞌola nara. Ana dunggu-mbau atahori hetar, rae saa fo hita taoꞌ ia
    ra, nda naꞌena ngguna saa saꞌ boe. Ana nae, paton fo hita taoꞌ ia, lamatua lelekoꞌ.
    Nda akaꞌ a atahori sia Efesus rena e sa, te atahori sia basa nusa Asia ra o rena
    e boe.
  msy-msy: Ia garava orasi, gumazir kam Pol, gumazamizir avɨrim an akaba bangɨn ira
    dar gɨn zui. Efesusɨn kaghɨra puvatɨ, Esian Provins bar. A gumazibar nɨghnɨzibagh
    ami, da tuavir igharazibar zui. A kamaghɨn mɨgɨa ghaze, gumaziba amir marvir guaba,
    da guizbangɨra godba puvatɨ.
  agg-agg: Sɨhamundɨhoarɨ se hoeirundɨ asu hɨmborɨyomo nɨne-moatükunɨ Por ratüpurɨmayu
    ra. Ai yare hoafɨyuhü yahuya, ‘Sɨsamɨ god warɨnambo ratüpurɨyo-weimbɨhündɨ ana
    god hondüyopoanɨ,’ yahu arandɨ. Nindou afɨndɨ ranaheimbo gugurearü haya hohoanɨmo
    ŋgorü süŋguarearü marandɨ ra Efesus hɨfɨhündɨ yaŋgɨrɨ randürɨpoanɨ, ŋga bɨdɨfɨrɨ
    muŋgu Esia hɨfɨhündɨ kameihɨ randürɨ.
  ptp-ptp: Lêc xam wê dɨ ngô wê Pol val pɨlepac xomxo tɨbeac nɨlô dɨ he vông i vin
    kɨyang wê nêl ge. Ên Pol nêl ên nêbê anutu wê xomxo vông ya vɨgê ge, ge o Anutu
    nôn lêm. Pol lam nêl kɨyang tige vac il bed dɨ nêl vac vɨgwe levac Esia vɨhati
    hɨxôn.
  nak-nak: La tahalo moli ale e Pol, eia moli eala igo marapati la gabutatalala te
    la valalua tomi usu. Etato tomi rovitia, etato hilo taia. Eia veitia la valalua
    tomi maie mago ‘La uru ale amuto lotu tatavuale, eia kama sesele, ale la valalua
    egite pui molila la lima giteu.’ La merera aleie, eia kama vei molia omai Epesas,
    ouka. La merera aleie, eia vavavati te la galegale tomi e Esia. Eia veia la uru
    ale etato pui molila la lima gatou, eia kama sesele.”
  lbb-lbb: Te e Epeses, pa ting na hananuala rop te na papar Esia, a barsan ne, e
    Pol, ka ben rongon pas a galis a tarai, ning i atai la mang a ututnala ne dala
    sira toli ana kundala, bel a godla.
  kan-2017: ಆದರೆ ಕೈಯಿಂದ ಮಾಡಿದ ಮೂರ್ತಿಗಳು ದೇವರುಗಳಲ್ಲವೆಂದು ಆ ಪೌಲನು ಹೇಳಿ ಎಫೆಸದಲ್ಲಿ ಮಾತ್ರವಲ್ಲದೆ
    ಹೆಚ್ಚುಕಡಿಮೆ ಆಸ್ಯಸೀಮೆಯಲ್ಲೆಲ್ಲಾ ಬಹಳ ಜನರನ್ನು ಒಡಂಬಡಿಸಿ ತಿರುಗಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ ಎಂಬುದನ್ನು
    ನೀವು ನೋಡುತ್ತಿದ್ದೀರಿ, ಕೇಳುತ್ತಿದ್ದೀರಿ.
