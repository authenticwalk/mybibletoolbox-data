  ziw-ziw: Haluse, mwaviwona nakwiva nyuwe wenye vino yuno Paolo akudamanya. Agamba
    milungu ikudamanywa kwa mikono ya wantu siyo milungu, naho kadaha kukwesa walozize,
    woseni wa hano Efeso namjihi mo mkowa mjima wa Asiya.
  grc-TR: Καὶ θεωρεῖτε καὶ ἀκούετε ὅτι οὐ μόνον Ἐφέσου, ἀλλὰ σχεδὸν πάσης τῆς Ἀσίας,
    ὁ Παῦλος οὗτος πείσας μετέστησεν ἱκανὸν ὄχλον, λέγων ὅτι οὐκ εἰσὶ θεοὶ οἱ διὰ
    χειρῶν γινόμενοι.
  nag-nag: Aru apnikhan bhi dikhi aru huni ase, khali Ephesus te he nohoi kintu pura
    Asia te eneka koi kene Paul pora bisi manu ke biswas kori loi ase, tai koi ase
    juntu hath pora bonaise utu Isor nohoi.
  eng-OEBCW: and you see and hear that not only at Ephesus, but in almost the whole
    of Roman Asia, this Paul has convinced and won over great numbers of people, by
    his assertion that those Gods which are made by hands are not Gods at all.
  knj-NT: Pero che yila, catu' che yaben pax tzet lalan yunen Pablo. Tol ja' wan dios
    wa'nebil yu ánima, man dios oj yalon naj. Ec'al xa mac txequel jix ak'cha el sc'ul
    oj yu naj. Man asanne oj bey Efeso ti', pero q'uey pax tu' jix yun yak'le sc'ul
    oj masanil eb bey yul yet Asia ti' yu naj.
  deu-1912: 'und ihr sehet und höret, daß nicht allein zu Ephesus sondern auch fast
    in ganz Asien dieser Paulus viel Volks abfällig macht, überredet und spricht:
    Es sind nicht Götter, welche von Händen gemacht sind.'
  san-PUN: ਕਿਨ੍ਤੁ ਹਸ੍ਤਨਿਰ੍ੰਮਿਤੇਸ਼੍ਵਰਾ ਈਸ਼੍ਵਰਾ ਨਹਿ ਪੌਲਨਾਮ੍ਨਾ ਕੇਨਚਿੱਜਨੇਨ ਕਥਾਮਿਮਾਂ ਵ੍ਯਾਹ੍ਰੁʼਤ੍ਯ
    ਕੇਵਲੇਫਿਸ਼਼ਨਗਰੇ ਨਹਿ ਪ੍ਰਾਯੇਣ ਸਰ੍ੱਵਸ੍ਮਿਨ੍ ਆਸ਼ਿਯਾਦੇਸ਼ੇ ਪ੍ਰਵ੍ਰੁʼੱਤਿੰ ਗ੍ਰਾਹਯਿਤ੍ਵਾ ਬਹੁਲੋਕਾਨਾਂ
