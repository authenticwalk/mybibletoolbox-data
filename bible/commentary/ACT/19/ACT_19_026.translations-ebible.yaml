    Asia batane sacutaae lalajeeinte, amuhemujueein, nii chosi esetaauruhane jiaanecuruha
    cachaaurune coina relanajaane jaun, esenetaacoaaure.'
  mcd-NT: Ascafia man man nicamisi na nocofunu Pablonun noco yora ichapafo Efeso anoafo
