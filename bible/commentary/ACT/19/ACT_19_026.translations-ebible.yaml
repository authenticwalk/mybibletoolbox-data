    Eikhoi mioibagi khutna saba laisingdi Tengban Mapu natte haiduna Ephesus asida
    leiba mising amadi Asia-gi mapham ayambada mi mayam amabu mahakna thajahalle.
  yad-NT: 'Tajitya jiryi̱nu̱y, jiryetyuva̱chu ti̱ta̱ju̱, ne vinu jiyu Evésumu, Ásiya
    mucadiva jarye ti̱ta̱ju̱, jadchiñi̱day sa̱tachoda Pávururiy nijya̱nvay quivu̱yadata.
    Ni̱ni̱ jtay: Jiryatiy ruuvaay jijyomututani̱ jantyasi̱, tama̱ Ju̱denumiy nta riñi̱cha
    day. Darya niquejadata savuunusara Pávuru riy nijya̱nvay.'
  mxb-NT: Tído sa̱ ni̱ xini va mií ndó, ta ni̱ sei̱do̱ꞌo ndó saꞌa̱ iin ta̱a naní Pablo.
    Ta o̱ du̱ú iin tóꞌón ñoo Éfeso yóꞌo xíonoo ra, chi̱ iin níí kúú vá kuendá Asia
    yóꞌo xíonoo ra. Ta sa̱ ni̱ ka̱ndeé rá ni̱ xino̱ ini kua̱ꞌá nda̱ꞌo ña̱yuu kandísa
    na noo̱ káꞌa̱n ra̱, chi̱ kaá ra̱ ña̱ ko̱ ta̱ꞌón ndios kíán káva̱ꞌa ndáꞌa̱ ta̱a.
  pon-2006A: Pein kumwail kak kilang oh rong dahme aramas menet Pohl kin wiewia. E
    kin koasoia me koht akan me kin wiawihkihda pehn aramas kaidehn mwahn koht ekei,
    oh e inenen pweida ni eh koangngoangehki aramas tohto met, nan Episos oh pil kereniong
    nan wehin Eisia pwon.
  maq-NT: Ngayun ne, chutsujun hacuaha machaya nuju cjua xi hacuiin suvá ni nguehe
    ta cojo jingujyë ni distritu Asia ne, tsujyihiya cha Pablo vë, sahmi cha xi vijnecacun
    xuta cjín hacuaha tsismicacun me nina naja ta, tsëhë xi chja cha xi nina xi nindajan
    cojo ntsan ne, hacuiin nina jain me.
  hto-hto: 'Mei íadɨ baie Pablo llócaigafuena cacádɨomoɨza. Afémɨe daɨde: “Comɨnɨ
    fɨnoca juzíñamuillaɨna íeñede,” daɨde. Ie llogáfuemo Pablo aillo comɨ́nɨna ɨ́ɨnotade.
    Daa benó Efésomoñede daɨí ɨ́ɨnotade, mei íadɨ nana Asia énɨedo ɨ́ɨnotaacade.'
  por-BRBSL: Vocês vêem e ouvem que não somente em Éfeso, mas em quase toda a Ásia,
    este Paulo persuadiu e afastou muitas pessoas, dizendo que não são deuses que
    são feitos com as mãos.
  ces-NKB: 'A vidíte i slyšíte, že nejen v Efezu, ale téměř po celé Asii ten Pavel
    přesvědčil a odvrátil veliké množství [lidí], protože říká: ‘Ti, kteří jsou udělaní
    rukama, nejsou bohové!’'
  cui-cui: Pon pataneme yawa pajume tanemeno, barapon Pablo. Bapon paeba ducuanaebiya
    xua pinae pomonae icha nacom canaʉtsiya exana apara pinae xapain jopa daxua pepa
    nacomiyo. Pomonae Pablo cuidubeiba jume jejei tsaibichi ayei jiwi Efeso tomarathano,
    Asia nacuathanorʉ jume jejei pinmonae.
  boj-2014: Ariya Pol a gago wau endi ugeteqnu. Agi a gam endena ugeteqnu. A na tamo
    uŋgasari gargekoba naŋgo are tigeltetnjroqnsiqa minjreqnu, ‘Tamo naŋgi baŋ na
    qotei gereiyo qaji di qotei bolesai. Di gisaŋ qotei.’ Yeqnaqa naŋgi aqa anjam
    di dauryoqnsib qotei Artemis qoreiyoqnsib Artemis aqa atra tal sulum dego awaiyqa
    urateqnub. Pol aqa kumbra di niŋgi uneqnub. Aqa anjam dego niŋgi queqnub. Aqa
    kumbra di a Efesus endia segi yosai. Esia sawa keretoqnsiqa dia dego a kumbra
    di yeqnu.
  eng-OEBUS: and you see and hear that not only at Ephesus, but in almost the whole
    of Roman Asia, this Paul has convinced and won over great numbers of people, by
    his assertion that those Gods which are made by hands are not Gods at all.
  eri-eri: Ariya Pol no fai waha fai-aita bagu baingaro kuse nigidu bona, ninanege
    hilalamu nagina waha tere ureye, tere iseyeha. Onowou beha no Efesus taon langanga
    onowei uwa. No menanga onou Esia prowins nomo haumu oruwa langa edomu wonbona
    jugu tuwaha. No benou lelena, ‘Nere itou ere owoge langa ati ganaya waha, nere
    itou tigini uwa.’
  aly-aly: Arrantherr apek awek Paul-elarl ingwer-rnem ilpertilek apmer Asia-itwek,
    nhel Ephesus tawen-itwek-then. Ra renh-rnem ilek, ‘Artwa ra altyerr mpwaretyek
    arrangkw. Altyerr-arrpantey iltyelarl mpwarekarl arrangkwarl, inngewenyarl, arrangkwarl.’
  wiu-wiu: Nitikoyake tone ika iyapa Poloyo paya tetepo takama pokolo kime enoa yakoa
    tiki. Enilepa Epesase take odene toamoko. Tone Esia ta piko peyake pima yakome
    okome pule ali atoa eyane yomini kini yoname mitikoa latikoinakeya-kitipa Akolaline
    yagono mena wa oma yako. Nipa ali atoa peya matiyame one agale etepea litia tomotoa
    tokome toko.
  swe-swe: Men ni både ser och hör hur den där Paulus har fått med sig en mängd människor,
    inte bara i Efesos utan i nästan hela Asien, med sitt tal om att gudar gjorda
    av människohand inte skulle vara några gudar.
  cth-cth: Hatei, hete Pawl tie niyah, kut hoi sak e teh Cathut nahoeh ati teh Efisa
    kho e taminaw dueng laipalah Asia ram e tami pueng hai a dumyen teh lam a hmang
    sak toe.
  mti-mti: Ye yavene sira anoene. Apan mame Poru at Epesas danave mekut onan Koni
    Esia danave undag iyayapan obiren gae yusipam gumbe toyau munivi mu anopipanum
    aya. Me waivi, ‘God iyayapn nanuwo waremewa me god onan.’
  pad-NT: A'onivani jaboni avanoki'iki ada Pauloa oniki vara nina, avakamitha'iki
    ida kidivarani jaboni. Kidivarani hiki ida akadiamonahi, deus hirini-ra kahivini.
    Deus ka'oa hiriha ada makhira binamonahaki deus amovana. Nimania ida Paulo vara
    va'ora ni'abakhiavini afodanoki. Ija'ari vaipohiki Paulo athi-ra vakajari'daravini
    mani ida Diana-ra vanofijanaravini hija bana vakadideusa hini. Éfeso sidaji kaija'arini,
    Ásia kaaraboni kaija'arini vihiki Diana-ra vanofijanaravini hija bana jaboni.
  twi-twi: Mo ara moahu na moate dwuma a saa Paulo yi redi. Ɔka se anyame a nnipa
    de wɔn nsa ayɛ no nyɛ anyame biara. Ɔnam saa asɛm yi so adan nnipa bebree adwene
    wɔ Efeso ha ne Asia nyinaa.
  hlt-hlt: Ephisa bueng ah pawt tih Asia pum banghui ah Paul loh a yoek tih hlangping
    muep a maelh te khaw na hmuh uh tih na yaak uh coeng. Kut neh a saii boeih he
    pathen moenih,” a ti.
  tbz-SIM: Di wúómmu kɛ yo dɛ̀ í tú Efɛɛsi mɑ́ɑ̀, Asii kó kɛtenkɛ̀ kɛmɔu ndi Pɔɔri
    nɑ̀ɑ́mmɛ̀ bɛnìtìbɛ̀ kɛ tú bɛnìtìbɛ̀ dɔ̀ɔ̀ri sìì tenkɑɑnìi í tú Kuyie, kɛ̀ kusṹkù
    yìé nho kpɛti.
  san-GUJ: કિન્તુ હસ્તનિર્મ્મિતેશ્વરા ઈશ્વરા નહિ પૌલનામ્ના કેનચિજ્જનેન કથામિમાં વ્યાહૃત્ય
    કેવલેફિષનગરે નહિ પ્રાયેણ સર્વ્વસ્મિન્ આશિયાદેશે પ્રવૃત્તિં ગ્રાહયિત્વા બહુલોકાનાં
    શેમુષી પરાવર્ત્તિતા, એતદ્ યુષ્માભિ ર્દૃશ્યતે શ્રૂયતે ચ|
  amx-amx: Arrantherr kwenh kaltj, arrantherr arek awekarl thwen angketj artwang Paul
    kwer-akert, rang nheng tjerrtj map mer nhenhel-ayeng palekalek kaltj-antherl-apetjam,
    mer apanpel Asia-el thwen. Paul rang inenh rrtjwerremel iletjam, altjerr nwernarl
    iltjel mpwarekarl inang itjarl altjerr kwel anemeng.
  ake-NT: Miyarɨ rɨ ensa', etasa' auya'nokon E'pe'sas po rɨken pen, e'tane siya rɨ
    Eisa pata awɨrɨ, tu'kan kon ka'pon amʉ' uya apurɨto' pe Paarʉ uya iku'sa' ka'pon
    nʉkoneka'pʉ ɨpʉreman nɨto' ipɨ' pe esi papa pe pʉra rɨ ta iya.
  qvn-NT: 'Nätan cananga ricarcayanquim, mayarcayanquim Pablo cay niyar puriyanganta:
    ‘Chay runacuna rurayanganga manam Dioschu’ niyanganta. Chaynuypa yachrachin manam
    cay Efeso marcalachrüchu, antis nachrga lapan Asiachrümi. Nätan chay yachrachinganta
    achcam runacuna chrasquicurcayan.'
  tku-NT: ¿Ē jā ca'tzīyā'tit o jā kexpa'tā'tit tū a'kspulamā'lh nac Efeso ē na ixlīpō'ktu
    nac Asia? Huā'mā' Pablo cāmā'a'ka'ī'nīnī't lhūhua' tachi'xcuhuī't. Cālakpalīni'lh
    ixtalacapāstacni'ca'n. Cāhuanī tū ixtamacanī'tlaujca'n chi'xcuhuī'n jā ū'tza'
    dios.
  bjk-bjk: Me mum moxoro pere ma moxoro ölangen a lasa ina tödi na e Pol, ixo wewet.
    Ine i rengrengen bara inabo perewuo ewe nang a tödi i pet, i kobo god tunon arixe.
    Me ine iri lamus tewe a oleleng ne nangadi, ma kaim bara mera xalik Epeses, inexalik
    kö boxönö xirip mee provins Esia.
  msy-2020: Ia garava orasi, gumazir kam Pol, gumazamizir avɨrim an akaba bangɨn ira
    dar gɨn zui. Efesusɨn kaghɨra puvatɨ, Esian Provins bar. A gumazamizibar nɨghnɨzibagh
    ami, da tuavir igharazibar zui. A kamaghɨn mɨgɨa ghaze, gumaziba amir marvir guaba,
    da guizbangɨra godba puvatɨ.
  bpr-bpr: Na ta teenyu na lingeyu i nimò Pol du yé tdòan na i dad dwata nimò dad
    to ise ku too glut dwata kun. Na fan-gawan i dad to, na ta dee mgeben dini di
    Ifisu, na ta fan sdulê di kabal Asya.
  rmy-VLAKH: Ай тумэ дикхэн и ашунэн, со кадва Павло пэрэцырдя пэ пэстири риг бутэ
    манушэн на качи катэ андо Эфесо, нэ пай всавори Цыкни Азия. Вов пхэнэл, со дэвла,
    савэ стердэ вастэнца, на дэвла.
  cle-NT: Joó⁴ ga³joó³ah³ baáy⁴ ga³nuu³ah³ ba² dxú⁴ hi³ chie⁴ji̱i̱⁴ Pablo nɨ³ féh³
    hi³ há⁴hí̱³ Dios nɨ³ diáh⁴ dioses hi³ ga³jmee⁴²a² jnia² nɨ³. Há⁴ja̱³ ti̱¹ ba²
    Éfeso la³, na³ca̱á̱y⁴ ba² Asia nɨ³ ma³tiaá⁴ ma³bi³taay³ diáh⁴ dsa³ nɨ³.
  txq-txq: Tehuu hatematak ia, ita mete-tita no ita mata deꞌe heli-helin nara, ma
    tamanene no ita ndiꞌi doo heli-helin nara ena, naa numa Paulus kokolan unda-poden
    mai. Huu ndia leꞌa-nore hatahori noꞌuk ka nae, buas sara fo ita taok kara ia,
    ta raena sosoak hata-hata. Ana nae, patong fo ita dokik ia, kada dewa-dewi kekedik
