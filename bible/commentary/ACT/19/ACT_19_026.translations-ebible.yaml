  nbq-nbq: ap inis Paulus ako en, ‘Huvuwak avakwa en yi ininggi-vaga ogovak higirik
    andi, eve menda dek,’ yagaliga ako, o Epesus yoma en adigat dek. Ata, o Asia yi
    awi ndi awi andoma ovok erogo avakwa wisane enendawima malit lagya dugwit, nomalinivit
    lagya hinil hugwi, henaruk hunggwis, ogasagwi o.
  tgo-tgo: Kaero tembe ghamimberegha hu thuwe na hu loŋwe budakaiya leke Pol i vakavakatha.
    I valogha gharɨgharɨ nuwanji loiŋgike iya thɨ vakavakatha e nɨmanɨmanjike ma loi
    emunjoru. Gharɨgharɨke wolaghɨye Epesas e tɨne na mbalama i wo Eisiya laghɨyeke,
    kaero i govɨva nuwanji.
  yap-yap: Kam guyed ma kam rung’aged e n’en ni be rin’ facha’ i Paul. Be weliy ni
    liyos nike ngongliy e girdi’ karogned e got ngay e gathi bogi got e pin’em, ma
    ke yo’or e girdi’ nike riyul’ u wan’ e tin ke yog, ni girdi’ nu roy u Efesus nge
    gonap’an e urngin e girdi’ ni bay u lan e nug nu Asia.
  mop-NT: —¿Ma' wa tane'ex a wilic a wu'yic c'u' a tan u betic aj Pablojo?— cu t'an
    ti'ijoo'. —Ma' chen wa'ye' ich caj Efeso, pero c'üs ca'ax tubajac ich cuenta Asia
    tan u jelic u tucul a cristiano aj Pablojo. Tan u tz'ocsabül u t'an. “Ma jiil
    Dios a dios a betabi u men cristiano,” cu t'an aj Pablojo,— cu t'an aj Demetrio
    ti'ijoo'o.
  tet-tet: Mais oras neꞌe, ita duꞌuk haree hodi matan, rona hodi tilun, oin nunabee
    Paulus sasuꞌat ema waꞌin naꞌak, buat mak ita halo neꞌe la noo folin. Nia naꞌak,
    aiꞌoi lulik mak ita halo neꞌe, tolek dei. Lahoos ema kota Efesus mesan mak rona
    baa nia, mais ema rai Asia tomak rona baa nia.
  hlt-MCSB: Ephisa bueng ah pawt tih Asia pum banghui ah Paul loh a yoek tih hlangping
    muep a maelh te khaw na hmuh uh tih na yaak uh coeng. Kut neh a saii boeih he
    pathen moenih,” a ti.
  xtd-NT: Ka xini‑n te ka teku‑n xa ɨɨn se nani Spalu xikonuu yaꞌa, te jaꞌan‑s nuu
    ñayiu xa ianyuux ka kidavaꞌa ñayiu ñuñayiu ñatu kuu‑ia ianyuux. Duꞌa jaꞌan‑s te
    kueꞌe ñayiu dajaꞌan‑s, te dandaꞌu‑s‑yɨ. Ñadu ni ñuu‑ro kida‑s xaꞌa chi diko nga
    xa ndexio‑s ntdaa ñuu kuechi Asia.
  mdy-ETH: ሃይ ጳውሎሴ ጎዖሢ ‹ዓሲ ኩቺና ማዢንቴ ማላሢ ካኣሽኮ ባኣዚቱዋሴ› ጌዒ ጌዒ ዔፕሶኔ ዓጮይዳ ሌሊቱዋንቴ ዻካ ዓጪ
    ሌሊ ዓታዛ ዒሲያ ዓጮ ቢያይዳ ዋኣዼ ዓሲ ዒዚ ጎኔኬ ጌይሲ፤ ሃሣ ኪሪስቶሴ ጉሙርቃንዳጉዲ ማሄቶዋ ዒንሢ ዒንሢ ቶኦኪና ዛጌሢና
    ዋይዜሢና ጉዲኬ።
  spl-spl: Yawu gârâmâ lok âlâ, kutŋe Paulo, yâkŋe Epeso nengâlen taka kapi yu ambolipŋe
    otmu Asia ambolipŋe lohimbi kiŋgitŋe orowâk yuwu sâm ekyongomap. “Lok âlâlâŋe
    eŋgatyeŋaŋak nâŋgâm Porom Lâpio me yu yakât umutŋe tuhumai yamâ bulâŋe bia.”
  usp-NT: Y atak ilani' y tali' awi'lak chi man winak ri jb'ij Pablo tijin tijb'ij
    rechak cristian chi mak dios ri b'analke jwi'lak cristian ma' dios ta'n. Jilonli
    b'il re juntir cristian jwi'l y ma' xita'ke neri Éfeso b'il jwi'l, b'ili' jwi'l
    lak juntir tilmit re Asia y sub'laj cristian xcojowtak jyolj.
  zav-NT: Na' babenczele na' bable'iczele can' chonḻizə to de'e le Pab chsed chlo'ine'
    beṉə' lao' syoda Efeso nga na' casi yoguə' beṉə' ža' doxente Asian' che'e ḻega'aque'
    de que yoguə'əḻoḻte lgua'a lsaquə' de'e chso'on beṉac̱hən' bito zɉəzaquə'ən par
    šeɉṉi'alažə'əchon. Na' beṉə' zan bachoso'ozenag c̱he'.
  sgz-sgz: Má kes mul, gamáte mákái má gamáte longrai kán worwor ái Paulo ngo tan
    tártárwán káláu di longoi mai limán kálámul má gitá lu lotu uri narsá di, kápte
    ngo di liuán káláu. Mái Paulo ákte abálbál pasi marán kálámul suri dik ruruna
    i dánih a parai. Áá, ákte longoi main Epeso má erei pátum, má nák bonta noi kunlán
    balis á Esiá.
  kek-NT: Ac e̱rabiom resil nak laj Pablo ac xtacchi'i nabaleb li cuanqueb aran Efeso
    jo' ajcui' sa' chixjunil li tenamit xcue̱nt Asia. Ac nequenau nak yo̱ chixyebal
    reheb nak moco dioseb ta li yal yi̱banbil xban cui̱nk.
  blz-NT: Koini'i kuu piile'mo ka' kuu rongormo a upa men ia wawau i Paulus. Ia nangaan
    se' patung men wawauonna mian taasi'po diim. Ka' i ia nomokomo ninsidakon mian
    biai' mamarasaya pisiso'na, taasi' tongko' kani'i na Efesus, kasee uga' karani'
    longkop libutan na Asia.
  poe-NT: Kjánchó ó kꞌuíkonrá la ko ó kuínhínrá tí nkehe xritjako chꞌín Pablo. Tjako
    chꞌán kíxin tí nkehe tsíkjano̱ya mé jehya Dios. Kjánchó jehya chjasin Éfeso ó.
    Náhí, nkuíxín estado Asia kuítekaon chojni.
