    ‘Yowbad tasiyas kubunis wanimamiy, yowbad tobwag tasiyas.’
  sby-sby: Mulabononga ne kulinyumfwila mobene bintu mbyalenshinga Paulo uyu. Lambangeti
    balesa bakubumba ntebo balesa sobwe. Neco, bantu bangi balashomo mbyalanyengelelenga
    bantu muno mu Efeso, ne mucimpansha conse ca Asiya.
  sll-sll: Haminba, Pol digan i ure aiyulang mining ganing ole yong bai eminga i kwia
    molkimia, hulu ya moni dimua dimia. dungwo ipire, Esia probins arihobi ire, te
    Epesas malgi arihobi ire dire, miki weni pir tomue.
  yaq-NT: Taa i'an intok, enchim jaibu ju'unea'a benasia, ini'i Paplo, inim, jume'
    jiapsame betana ya'arim yo'oriwame, inime'e ka lutu'uriapo am liosimtuka'u ti
    inim a' teuwaa'u. Intok inien, jiba iniae, yoemrata juebenak a' sualtualaa, ka
    inim bwe'u jo'ara Eepeso' tea'po jiba, taa ketchia, inim bwiaara Aasia' tea'po
    batte si'imekutchi.
  uro-uro: Näkt ngänät lu dä ngänät nari sävät ama lat kärangätni i iaqäkt ama ruqa
    ma Pol qat tualat na ngät i qä rhartäm sa ama ruvek masirhat narhäkt ma Efesus
    bä qäqi nämät tak täkt ama ngärhäktka ama rhäk täm ga ma Esia i qä qoar i ama
    ngämuqa aa iaus iangärhäkt kärangät i ama ruvek tat tualat na ngät na arhä rhäkt
    di nak kaku ama ngämuqa iaqäkt.
  ita-1885: Or voi vedete ed udite, che questo Paolo, con le sue persuasioni, ha sviata
    gran moltitudine, non solo in Efeso, ma quasi in tutta l'Asia, dicendo che quelli
    non son dii, che son fatti di lavoro di mani.
  muy-muy: Ay nihi ti kìpʉma akaba kìcʉma ere ye ti Pol àgray na. Àhi ana mis ahkado
    zlam geli ya magraya tay àna ahar geli gelena ni ti melefit do. Ma gayaŋ ya ti
    àɗəm ni ti mis kay tə̀gəskabá. Tə̀gəskabu ma gayaŋ ni ti mis ya ahalay e Efez
    ni ciliŋ do, mis ya ka haɗ Azi ni ndahaŋ day tə̀gəskabá.
  kqc-kqc: Gua yaike vesi neidededi mina amiye Paul yaku amiye tau gade di uka moisi
    moi gaima rido, mina Ephesus gaganiri maka de, idu mina Asia gagani tora noibanu
    ka. Ina ya nido, amiye vana yaku sei ridedi bi sei rama iniye ide.
  tav-tav: Yucʉra Pablo camajare cʉ cabuio teñarijere mʉja api. “Wericarã maca cáti
    nʉcʉbʉgoparã me ãma,” ĩ buio teñanucumi. To bairo cʉ caĩ buio teñarijere mani
    ya maca Efeso macana, Asia yepa macana quena capãarã apiʉjama, mani wericarã macare
    nʉcʉbʉgoquẽnana.
  eng-ULB: You see and hear that, not only at Ephesus, but almost throughout all Asia,
    this Paul has persuaded and turned away many people. He is saying that there are
    no gods that are made with hands.
  spa-VBL: Sin duda alguna, como ustedes ya saben por lo que han visto y oído—no solo
    aquí en Éfeso sino por toda Asia—este tal Pablo ha convencido y confundido a mucha
    gente, diciéndoles que no hay dioses hechos por manos humanas.
  fra-_FOB: Et vous voyez et vous entendez dire, que non seulement à Éphèse, mais
    presque par toute l'Asie, ce Paul a persuadé et perverti un grand nombre de personnes,
    en disant qu'ils ne sont pas des dieux ceux qui sont faits de main d'homme.
  hau-ULB: Kun gani kun kuma ji cewa, ba a Afisa kadai ba, amma har da fadin kasar
    Asiya wannan Bulus ya rinjayi mutane da yawa. Yana cewa babu alloli da ake kerawa
    da hannu.
  mal-mal: എന്നാൽ ഈ പൗലൊസ് എന്നവൻ കയ്യാൽ തീർത്തത് ദേവന്മാർ അല്ല എന്നു പറഞ്ഞുകൊണ്ട്
    എഫെസൊസിൽ മാത്രമല്ല, മിക്കവാറും ആസ്യയിൽ ഒക്കെയും വളരെ ജനങ്ങളെ സമ്മതിപ്പിച്ച് പിൻതിരിപ്പിച്ചുകളഞ്ഞു
    എന്ന് നിങ്ങൾ കണ്ടും കേട്ടും ഇരിക്കുന്നുവല്ലോ.
  kkc-kkc: Esino niba odoo Poloye goo tomo egee silo, niba gooleedooso. Yayo takolone
    edebeeyo deeso moodoo godee ee tei godeenee, dee takomo silime, odoo susuga Asiya
    mi mapoo debeli sabolo, osoloso Epeses mapoo debeli sabolo, oso yima hamamee dadagamo
    silesibiso.
  urd-GVR: Āp ne yih bhī dekh aur sun liyā hai ki is ādmī Paulus ne na sirf Ifisus
    balki taqrīban pūre sūbā Āsiyā meṅ bahut-se logoṅ ko bhaṭkā kar qāyl kar liyā
    hai ki hāthoṅ ke bane dewatā haqīqat meṅ dewatā nahīṅ hote.
  far-far: Kamulu ada to'ona ma kamulu ka rongoa tafau na ana ru ne sa Paul nia sasia
    ki. Nia saea ka nunuiru ne wane ki kera saungaida, kera nao lau god mamana ki.
    Aia, ma sulia ne nia fata 'urinai, wane 'oro seki 'i Efesus ki ma na mae fere
    'oro ki laona lofaa 'i Esia laugo ne manatada 'e abulo na sulia.
  suz-BL: मुल चहिं एको पावल नें पाइश्‍शो मुरुमी एसीया नेल्‍ल हिरने थुम्‍शा, इं एफिससमी
    जाक्‍शा, मुर नेल्‍ल आन कली ‘मुर आन गुइ रे सेल्‍शो मूर्ति देवी ममाइ’ देंशा शुश
    मुर आन थुंमी मूर्ति पूजा पचा प्रोंइपाइक्‍तीमी। मेको इं मिक्‍चीम ताइतय।
  car-NT: Mo'ko Paulus te uwa mo'karon ikapy'san tamusi wairy ekarojan. Pyime kari'na
    'wa moro oka tamyikapo i'wa man, ero Efese po roten kapyn, pa'poro rypo Asia po
    enapa te. Moro ro aseke menejaton, metaton enapa.
  amp-amp: To nd yima Porr be tu yonmar yima rifhur faso kfo hta mmo bamumiwurm. Nd
    na kfiwat bi tuko htihato wanyeteko. Nd neft nhai be Efesusrpat nakahr. Nhai.
    Yuht Esia profins inji kak hamumiwurm. Kmi kmim kfo kangrm nom yimanom hingrnewa
    tahi yifonm nhai yafotha duhatem.
  bht-bht: कने तुसां दिखदे कने सुणदे न कि सिर्फ इफिसुस शेहरे च ही नी, बल्कि सारे आसिया
    प्रदेश दे सारे ग्रां च, इनी पौलुसे ऐ बोली करी मते लोकां जो समझाया कने भटकाया भी
    है, कि जड़ी हथां दी कारीगिरी है, सै ईश्वर नी है।
  eng-NOY: and ye see and hear, that this Paul hath persuaded and turned away much
    people, not only of Ephesus, but of almost all Asia, saying, that those are not
    gods, which are made with hands.
  cub-NT: 'Ñai Pablore jã́ri jápiaivʉbu mʉja. Buede cuibi põevare, yópe arĩ: “Pẽpeimara
    põeva ne d̶aimara jʉ̃menijina ãmema”, arĩ bueibi ʉ̃. Obedivʉ põeva yui, Éfesocavʉ,
    aru caino Asiacavʉ máre, jʉ ad̶ama ʉ̃i bueiyede.'
  ita-1927: E voi vedete e udite che questo Paolo ha persuaso e sviato gran moltitudine
    non solo in Efeso, ma quasi in tutta l’Asia dicendo che quelli fatti con le mani,
    non sono dèi.
  lww-lww: Ana nesitom nesape amiu na amloge narui, pona ita lap̃asia tepisu e kilamarata
    rui, nap̃a yaru suri nap̃a Pol nene naga sum̃a pilon ke sitomena kiena ne yeririna
    la pa pe tap̃ena. Naga sum̃a kila ke e nini, a sum̃a kila ke m̃ena e lavisin pulkumali
    punu ga na pupia kieta lepas nini Esia, nap̃a naga sum̃a pian ke yaru lala pisape
    nono la nap̃a yaru miyum̃aen e limana, la pe ape ntewa re nena poli.
  ckb-ckb: بینیوتانە و بیستووتانە کە نەک تەنها لە ئەفەسۆس، بگرە لە هەموو ئاسیا، ئەم
    پۆڵسە قەناعەتی بە خەڵکێکی زۆر هێناوە و لەڕێ لایداون، دەڵێت ئەوانەی دەستکردن خودا
    نین.
  spm-spm: Gee Pol amuisi bisir garava aŋm mbɨŋgheer akaav oraesire. A Efesusɨnɨ uŋuu
    koma Esian distrigh gumasi rako amisi bar men nɨghɨnɨsi ighaghɨusue. A kamaghɨm
    mbɨŋgɨ kamaghɨusue, ‘Gumasi amuir marvir gua, anda guisimbaaŋra goti phatɨ.’
  nas-nas: Ooverimang diiꞌke noruꞌeri otong teie aunge Paulaꞌke tee arooꞌantavurima
    bereꞌantavurimang mmauꞌ nantoong aaꞌpuma, ‘Kumponinanka teing birenge nkoaarimaing
    teing kumponinanka deeaꞌ.’ Teeꞌ minkuvumaung, Epeses-namono-koo naroꞌke deeaꞌ,
    teka ookutunairu-koo Eesia-nameensiꞌkooning-koo.
  uvl-uvl: Pe heueu nei a esia lo, pe a longe helenga nemur nenge Paulus heleleia
    iri. Paulus nena helenga nemur poia hulua halang nge Epeses pe nga kileng lochloch
    ngana nge Eisia ke leteria manmanna ero toto nga ure nemur nenge ta popoia iri
    nem. Paulus hele ke teke mele pele ume hote NeHalang nga penna ero toto. Pe hele
    ke teke ure nemur nenge hana teume hote iri nga peria mana, luna ero toto pule.
  eng-BBE: 'And you see, for it has come to your ears, that not only at Ephesus, but
    almost all through Asia, this Paul has been teaching numbers of people and turning
    them away, saying that those are not gods who are made by men''s hands:'
  ixl-CNT: Pek netileꞌ utz, netabꞌi aas maꞌxh teesalka sibꞌal aanima u Pablo tziꞌ.
    Oleꞌy tiꞌ toksal yol tiviꞌ. Tan nitaleꞌ aas yitꞌ tioxh koj qꞌuꞌl ibꞌanoꞌm koꞌn
    aanima. Utz yitꞌ taꞌn koꞌn koj tu Eefeso nitalva tzaꞌ, pek nital tikuenta Aasia
    kajayil.
  xsi-xsi: Aku miki kaloŋo wa kamora tu tamâta ŋinde Paulo uru ilaŋenzi tamâta rârâ
    ku izavaru ilonzi kalonzi. Andeta iveta mine lâ Efesus lawea nâ, ande tia. Iveta
    mineni lâ Esia tâno pinde tona. I uru iporo mine, ‘Maro ndia taveta lâ mbalaunda,
    ande ŋinde nde maro laŋeŋa nâ.’
  crx-NTPO: Nohnich'oh whunulh'en 'ink'ez whuduhts'o ndun dune Paul daneh whe 'ut'en,
    ‘Ndi neyak'usda dune 'ayalh'en 'aw yak'usda lhe'ít'oh,’ neyúlhni. Lhane whe buba
    'alha' hoont'oh ubulhtsi, njan Ephesus 'ink'ez Asia yun k'ut ndulcho whe cha at'en
    buba 'alha' utni.
  kan-OKCV: ಪೌಲನೆಂಬ ಈ ಮನುಷ್ಯನು ಎಫೆಸದಲ್ಲಿಯೂ ಇಡೀ ಏಷ್ಯಾ ಪ್ರಾಂತದಲ್ಲಿಯೂ ದೊಡ್ಡ ಸಂಖ್ಯೆಯಲ್ಲಿ
    ಜನರನ್ನು ಮನವೊಲಿಸಿ, ಕೈಯಿಂದ ಮಾಡಿದ ಮೂರ್ತಿಗಳು ದೇವರುಗಳಲ್ಲ ಎಂದು ಹೇಳಿ, ಅವರನ್ನು ಮಾರ್ಪಡಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ
    ಎಂಬುದನ್ನು ನೀವು ಕೇಳಿದ್ದೀರಿ ಹಾಗೂ ಕಂಡಿದ್ದೀರಿ.
  bbb-bbb: Rove iviama jane kojo e ije bu kua Foruno kuavo ije irere fu remo ije jane
    fiekinu gavo. E ije fu kuae godi ije bu e umui ijia amaeriaevo ije buka godi ma
    bakino kuae. E ije fuka e boeje ijiege biesirianoekinu kuariakoke e Efesasiko
    ige abero e aesakae Esia guove ijia kariva ije buka una vua fuone ije abeve.
  blw-blw: Ya ad uwanat agé, chataaw changrén hen anchi cha itudtuchun Pablo way heno
    way enammaan hen tatagu, faén ano tot-owa way apudyus. Yag annaat agég enawis
    hen ammag chuaray tatagu ahtod Efeso way mangafurot hen chana intudtuchu, ya faén
    anggay yanggay ahto, te umat agé hen kafabréfabréy hen amin antoy provinsiyan
    hen Asia.
  tam-2017: இப்படியிருக்க, கைகளினால் செய்யப்பட்ட தேவர்கள் தேவர்களல்லவென்று இந்தப்
    பவுல் என்பவன் சொல்லி, எபேசுவிலே மாத்திரமல்ல, கொஞ்சங்குறைய ஆசியா எங்கும் அநேக மக்களுக்குப்
    போதித்து, அவர்களைத் தன் பக்கமாகச் சேர்த்துக்கொண்டான் என்று நீங்கள் கண்டும் கேட்டும்
    இருக்கிறீர்கள்.
  azz-NT: Huan namejuan cuali nanquitztocque ya huan nanquicactocque ya que nijín
    tagat Pablo tamachtijtinemi de que nijín tatadiosme ten tejuan ticchihuaj ica
    tomahuan, yejuan nojonques amo melau diosme. Huan ijcón no in Pablo quintaneltoctijtinemi
    ya míac tagayot amo sayó nican topueblo Efeso. Ta, hasta nochi ne campa talme
    de Asia, que ma quinsecocahuacan nijín tatadiosme ten tamachijchiume.
  spa-RV-1909: Y veis y oís que este Pablo, no solamente en Efeso, sino á muchas gentes
    de casi toda el Asia, ha apartado con persuasión, diciendo, que no son dioses
    los que se hacen con las manos.
  csy-csy: 'Tua bekdom ngawl, Ephesus bek ah hi ngawl in, Asia ngamsung bup dektak
    ah, hi Paul in khut taw a ki vawt te Pathian hi ngawl hi, ci a, mi tampi te hanthawn
    in kikhealsak hi, ci zong mu in na za uh hi:'
  mxq-NT: Per miits mꞌijxtʉp es mmʉdoodʉp ko tadʉ Pa̱a̱blʉ jyʉnaꞌañ ko yʉ dios diꞌibʉ
    yedyʉjk kyoj yaꞌoꞌoyʉdʉp, kyaj yʉꞌʉ Dyiósʉty. Es dʉꞌʉnʉ mayjyaꞌay ttukmʉbeky,
    kyaj yaayʉty Éfesʉ, nandʉꞌʉn ma̱ tʉgekyʉ Asyʉ ñaxwíñʉdʉ.
  tzj-NT: Pro bien etz'aton bien ec'waxan ja nbij ja rachi rbina'an Pablo. Ja Pablo
    nbij chi ja cachbal tak winak in rachbal tak nakun xa ebanon cumal winak, ma e
    dios ta, ne'e. Ja c'a camic e q'uiy ja winak quiniman chic ja nbij in quicojon
    chic qui' ruq'uin. Queri' quibanon ma ruyon ta wawe' chipan ja katinamit Efeso
    pro chipan ja jule' chic tinamit ja c'o pa rcuenta Asia chakaja'.
  tdt-tdt: Maibee agora imi haree ho rona rasik, ema nia aman Paulo lori ema barak
    lao sala dalan ona. Tanba nia dehan, estatua maromak nebee ita ema halo ho liman,
    laos maromak. Laos ema iha sidade Éfezu deit mak rona ba nia, maibee kuaze iha
    provinsia Ázia tomak.
  ron-BTF: Mai mult, vedeți și auziți că nu numai în Efes, ci aproape în toată Asia,
    acest Pavel a convins și a abătut mulți oameni, spunând că aceia ce sunt făcuți
    de mâini nu sunt dumnezei,
  eng-WEBP: You see and hear that not at Ephesus alone, but almost throughout all
    Asia, this Paul has persuaded and turned away many people, saying that they are
    no gods that are made with hands.
  eng-FBV: As you're no doubt aware from what you've seen and heard—not just here
    in Ephesus, but throughout almost the whole of Asia—this man Paul has convinced
    and misled many people, telling them that there are no such things as gods made
    by human hands.
  nld-1939: 'Nu ziet gij en hoort gij, hoe deze Paulus niet slechts te Éfese, maar
    in bijna gans Azië heel wat mensen door zijn redeneren er afkerig van maakt. Want
    hij beweert: Wat met de hand wordt gemaakt, zijn geen goden.'
  bwo-bwo: P'awlosan ‹Ash kishon dozets aranots Izar Izewerotsiyaliye› ett Efeson
    s'uzitse b́woterawo muk' datsuniyere okoon Isiyi dats jamatse awuk'o ayts ashonton
    keweek'rat bí amanitsok'o it it tookon bek'aat it shishtsoniye.
  nch-BL: Huan anquiitaj huan anquimatij ni Pablo quiijtohua para taixcopincayome
    cati tamachijchihuali amo ya nopa dios. Huan miyac masehualme nica altepet Éfeso
    huan ipan nochi tali Asia quineltocaj cati yaya quiijtohua.
  quc-TNT: Quil ba' alak xukuje' cäta alak chi we achi ri', Pablo u bi', cubij chi
    ri tiox ri xa e banom cumal winak man e dios tä ri'. Man xuwi tä c'u ri winak
    pa Éfeso u cojom qui c'ux, xane xukuje' ne ri winak pa tak conojel ri tinimit
    ri e c'o pa Asia.
  tfr-NTPO: '@see-verse:ACT.019.025'
  kaq-NT: Hihti caibo yohixon ta Pablonen jato honanmahiqui jaa sca chibanahbo. Efeso
    janin res ma bi ta jatihibi janin jato jascajaquin yohihiqui. Casi jatihibi Asia
    mai mehabo ta jato nincamascaiqui. Jaa tah man jisxon nincarihbihi. Jonin mequeman
    hahcaibo ta diosmabo qui hih ta jaiqui.
  sgb-sgb: Angkahêlêk yo haka angkagilaman yo ya andaygên ni Pablo. Anhabiên na ya
    alwan pêtêg diyos ya andaygên hên gamêt, haka kal-atan hên naamuyot na hên a maniwala
    kan Diana, alwan bat di ha balayan Efeso, noa, ha boon probinsyan Asia.
  vie-1934: các ngươi lại thấy và nghe nói, không những tại thành Ê-phê-sô thôi, gần
    suốt hết cõi A-si nữa, rằng tên Phao-lô nầy đã khuyên dỗ và trở lòng nhiều người,
    mà nói rằng các thần bởi tay người ta làm ra chẳng phải là chúa.
  kxv-kxv: ଅ଼ଡ଼େ, କେସ୍କାତଲେ କେ଼ପିତି ପେ଼ଣ୍‌କା ମାହାପୂରୁ ଆ଼ଏ ଇଞ୍ଜିଁ ୱେସାନା ପା଼ୱୁଲ ୱାର୍‌ଇ
    ଏପିସିୟତା ଆ଼ଏ, ସାମା ବାରେ ଆସିୟାତା ଜିକେଏ ହା଼ରେକା ଲ଼କୁଣି ଜା଼ପ୍‌ହାନା ଏମ୍ବାଟି ମା଼ତୱି
    କିହିମାନେସି, ଈଦାଆଁ ମୀରୁ ମେସାମାଞ୍ଜେରି ଅ଼ଡ଼େ ୱେଞ୍ଜାମାଞ୍ଜେରି ।
  cha-cha: Ya inliija yan injingog, na ti ayoja iya Efeso, lao cana todo iya Asia
    nae megae na taotao jasuug si Pablo, yan jabira, sa ilegña na ti manyuus ayo sija
    y finatinas canae.
  amu-NT: Sa̱a̱ cwindyeꞌyoꞌ ndoꞌ cwintyꞌiaꞌyoꞌ na manom Pablo. Matsoom tsꞌiaaⁿ na
    cwilꞌa nnꞌaⁿ ñequio lueena, tiyuuꞌ na Tyꞌo̱o̱tsꞌom joonaꞌ. Ndoꞌ nchii macanda̱
    nnꞌaⁿ tsjoom ñjaaⁿ Éfeso sa̱a̱ manntycwii ndyuaa Asia jnda̱ sꞌaaⁿ na cwiñequiandye
    nnꞌaⁿ ñequio ñꞌoomwaaꞌ na matseineiiⁿ.
