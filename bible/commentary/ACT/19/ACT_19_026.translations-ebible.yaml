  mcp-mcp: Bɨ́ ŋgə dɨ́ gwág nda í mú ŋgə lɨ́s nə́! Nə́, tɔɔ wa Ifɛ̂z tɔɔ Azî yɛ̂sh,
    Pwôl ɛ́nɛ mə́ shîn sá nə́ zhwog buud bwə́ mágʉləg lâŋ yé nə́ ozɛmbî buud bwə́
    lúlə nə məbwə̂ wá bwə́ cúgɛ́ ózɛmbî.
  hat-hat: Men, nou wè ak je nou, nou tande ak zòrèy nou sa nonm yo rele Pòl la ap
