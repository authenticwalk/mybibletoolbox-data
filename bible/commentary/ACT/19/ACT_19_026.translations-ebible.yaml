  aaz-aaz: Mes oras ia, hit tiit tok hit matak, ma hit tneen teik hit rukik, naan
    naiꞌ Paulus in kakain aa. In nfuir ma nkopoꞌ too mfaun ii nak, baerꞌ ein reꞌ hit
    tmoeꞌ sin reꞌ ia, ka maꞌupaꞌ fa. In nak, baer fuat reꞌ hit tmoeꞌ sin reꞌ ia, suma
    pah tuaf ein ruum-ruum aah. Onaim ka abitan kota Efesus fa es reꞌ anmesen nenan,
    mes propinsi Asia nfuun am nateef annenan amsaꞌ.
  qup-NT: 'Kunanka rikunkichi uyankichi Pablo yachachihushkanta kasna: Runa rurashka
    dioskuna, santokuna mana shutipa dioskunachu nishpa. Chasna yachachihun mana kay
    Efeso llaktallapichu, ashwan tukuy Asia allpapipas. Chayrayku achka runakunata
    kirichirka manana Artemisata atunyachinankunapa.'
  azb-azb: Amma bu Paul deyir ki, əl işi olan allahlar həqiqi allahlar deyil. Yalnız
    Efesdə deyil, demək olar ki, bütün Asiya vilayətində nə qədər insanı tovlayıb
    azdırdığını görmüsünüz və eşitmisiniz.
  eng-DBY: and ye see and hear that this Paul has persuaded and turned away a great
    crowd, not only of Ephesus, but almost of all Asia, saying that they are no gods
    which are made with hands.
  guo-NT: 'Xamal taenam Pablo. Jʉmtaenambejpon. Japon xabich jiw naewʉajan wʉt, jʉm-aechfʉlon:
    ‘Ídolos, jiw pajut ispoxan, dioskola-el’ —aechon. Samata, xabich jiw naexasit
    Pablo naewʉajanpoxan Jesúsliajwa. Koew ampapaklowaxpijiw, jachi-el. Xabich puexa
    Asia tʉajnʉpijiwbej naexasit Pablo naewʉajanpoxan.'
  hla-hla: Na katun teka e Pol e roron habiritsena u hakats tara katun a para ba te
    poiena, ‘U keisa te kuieri u ualima e ma got hamanari.’ Alimiu u tare men na limiu
    u hengo hakapa hase men. Nonei e ma mar kato peisa uanei i teka i Epesas. E moa.
    Nonei e kato hasema u ranga teka tara han a para koru i iahana provins teka i
    Eisia.
  mav-NT: Ta'i aipo wuat aiminug kaipyi wyti ahekat ra'yn e. Mi'i hawyi ewei'a­kasa
    ra'yn Pauru potpap hap. Eweikuap ta'yn ihay aikotã tohenoi tawa Ewesu piaria pe
    i'ewyte wuat'i yi Asia wato hap ok tã hap. Mio tã e — Mo wuat minug tupa­naria
    wyti yt Tupana kahato i e hap eweikuap ta'yn e. Mi'i hawyi ti mesup ta'yn miit'in
    toiat kahato ahetu­pa­naria. — Waure­'i­'a­tu'e ra'yn e.
  kpf-kpf: Oi a ŋâi ga ândiap, kutŋâ Paulo. Zen zâkkât topŋâ nâŋge. Zâkŋâ Epeso kamânân
    gok sot Asia hânân kamân dâp a doŋbep um gulip kwatziŋgâm itâ sâm dâzâŋgomap,
    ‘A betŋâ lopio tuutuuŋâ, zo bon buŋâ.’
  ppo-ppo: Kale whi̧ Pol-né i so whi̧ mo fea kó̧paae fó̧póló kisipa mutu, mo dere
    nisiyóló wosó̧póló i fo yalepó. Whi̧né naasené aletere kótórapeta, mo kótó meipó
    yale fo diaao̧ wosóo, dia̧né kolóo, ai yale ape. Ai fota, da̧ Efesus be hulua
    so whi̧paae maaté ini, Esia hae kwia tua̧mó betó mole so whi̧ feané ai wosalepó.
  hin-2017: और तुम देखते और सुनते हो कि केवल इफिसुस ही में नहीं, वरन् प्रायः सारे
    आसिया में यह कह कहकर इस पौलुस ने बहुत लोगों को समझाया और भरमाया भी है, कि जो हाथ
    की कारीगरी है, वे ईश्वर नहीं।
  wol-KYG: 'Yeena gis nag mbaa ngeen déggal seen bopp ni Póol moomu di naxee ba fàbbi
    mbooloo mu bare, te du ci Efes gii rekk, daanaka Asi gépp la: Mu naay: “Yàlla
    yu loxol nit sàkk du yàlla.”'
  bef-bef: 'Ma bo Polu nohinanamofihi hapaꞌa lenalitini lenubutu be gelete akehelilata
    nehabe. Ai silaga bonaꞌi Efeso maga asagaꞌi nehana hiti to asaga Esia kegiꞌa bu
    baga iloto ma luto lu epilata nohibe: Bonaꞌmagi enayatu anaꞌina mehaꞌa lolo hite
    komopaꞌani emilata nehanaya faga faga suhi nehabe luto lu epilata nohibe.'
  amm-amm: Ulai noko wai Polo mo noko nokolaloso tainiko ifoluwaikomoi, tikalomoi,
    “Nokoyo kuwokokai tomoki mo kumoki tolomu noko komiyai muwoi. Noko nokolaloso
    no moloi samukuko monoi?” Aino no tikalo mo, wiyou, Ifiso noko nokolalo molopoi
    molopoi imo tukwai itouniyaimono. Aisiya asi komaso noko nokolalo mani, imo na
    tukwai itouniyaimo si liyai. Moi mo sai, imo mo tokolo koloma tumo liyaimoi. Moini
    molo tiyo mani, tokinuwo.
  zaj-zaj: Na molola na kuhulika avija Paulo viyawaswagize na kuwagiza wanhu bwando
    hano Efeso. Na sio tu hano Efeso ila muisi yose ya Asia. Kolonga kamba miungu
    ija itendigwe na makono ga wanhu si miungu.
  chq-NT: Pe la lɨ́² 'e jøø²¹ø' joongɨ nʉʉ²¹ʉ' la lɨ júu³ tya¹ Poo² do ngɨɨ¹ jin'²in
    'e jilee'²¹ dioses 'in jmaai¹ tsá² jon' dioses 'i. Joon la joon fúu¹mo 'in nigajai'²
    lɨ́ɨi² júu³ tya'a. Jon' jiin'¹³ lo‑o pe la caain²¹ lɨ sii²¹ Asia.
  swp-swp: Hinage au itayao, eo au ataieyao, Epeso eai mo nige’e, eanua gamagamagaridi
    hinage Asia eai, teina Paulo tatao gamagaridi i nuanuaoidi eo i henuabuidi, i
    ene isi nige eaubada tatao nimadi eai mo se ginauridi ede.
  bjr-bjr: Innee mi fasiqana Pauroonara iridaqa mina oosana irimariafanoo. Maasa qisaukunnai
    auqimarunnanara sia Anutufa uqannee qidanoo. Mifa Eefeesusa maa maqusanaki faqa
    Asia maqa maaqaki aiqamai faqa Yisunara qimannimifaqa misa kuqaa fee qimasee maasa
    Arateemisa nammarina minnisaidaqa.
  aby-aby: '@see-verse:ACT.019.025'
  eng-YLT: and ye see and hear, that not only at Ephesus, but almost in all Asia,
    this Paul, having persuaded, did turn away a great multitude, saying, that they
    are not gods who are made by hands;
  jni-jni: Ya ira ya kunna agi, dasi u afisawa cas ba, vat u pash unipin ni asiya
    bulus ugeme ma ranga we. Ma gusa we agi ada barame Asere in tari ba.
  kne-kne: Inil-ila tako abe si Pablo, ya dindinnge tako di it-itdo na sin kaipoipogaw.
    Kanana en baken tet-ewa ay diyos di inamag di ipogaw, yan ad-adoy inaw-awis na
    isnan ed Efeso ya istay am-in ay ili isnan probinsiya ay Asia.
  tgj-tgj: Vjak, nonu atubongv kaasudu okv tvvsudu ogugo Paul gv ridung doonv nga.
    Ninyia hoka minto laak lokv mvnam pwknvyarnv ngv pwknvyarnv jvjv mangvkv okv ninyia
    awgo milwk toku Epesus okv Asia mooku gv nyi taktv yanga ka.
  wat-wat: Naki tututaumi kwa kitiya keta kwa nowaniya namaise Fauno i savisavivina
    Efeso sinenei eketa yota fafani Eisiya kana matatafu. Tanake namoḡa yagwanisi
    nuwatasi i kanikaniya keta Atemisi kana kodukodu si visaḡaketuketuwiya. Tanake
    i bwadubwaduwa, ‘Iba kafa kodukodu namoḡa nimasiyai si kikifufuna o mukamokena
    guyau.’
  gui-NT: Jare peecha jare peendu ma quirai cuae Pablo omboyerova jeta vae Efeso pe
    jare opaete seri Asia rupi jae iporomboe pe. Echa jae jei mbaembae cuimbae reta
    omojaanga oyapo vae mbaeti co tumpa reta —jei—.
  quc-TT: Kiwil bꞌa ri achi Pablo, kubꞌij chi we tzꞌaq riꞌ e winaq e bꞌanowinaq man
    e dios taj. Man xwi ta kꞌu ukojom kikꞌuꞌx ri winaq pa Éfeso, xane ukojom kikꞌuꞌx
    konojel ri winaq ri e kꞌo pa ri tinimit Asia.
  heg-NTPO: Mo halas ni kit net nol matan beas esa, nol ming nini kit hngilan esa
    son, deng Paulus in tao-tao ngas. Ta un dehet atuil hut mamo kas noan, sa-saa
    man kit in dakeng nias, muik ambak saa lo. Un tek noan, bangat man kit in dakeng
    nias, suma dewa tamlom dewi in tipu-dai tuun. Suma atuil in se kota Efesus sias
    siis man ming haup lo, molam totoang atuil in ne propinsi Asia ngas kon, ming
    haup un in teka na.
  ptu-ptu: 'Sapo'' tentomai tahingnginna'' anna taita diona pepa''guhuam napalao Paulus.
