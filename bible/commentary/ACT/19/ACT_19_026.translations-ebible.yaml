    varar̃uhu, ale mo sopo vujangia nike Ephesus purongo, pani na jara tari Asia sei
    mo lo vano ea.
  auc-NT: Ayæ̈ nanguï ïnäni Epeto ïnömö quëwënäni incæ Atiabæ wodo tömämæ quëwënäni
