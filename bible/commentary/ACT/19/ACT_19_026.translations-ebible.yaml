  bfz-bfz: तुसे देखोए और सुणो बी ए कि सिर्फ इफिसुस नगरो रेई नि बल्कि सारे आसिया प्रदेशो
    रे ये बोली-बोली की इने पौलुसे बऊत लोका खे समजयाया और परमाई बी राखे, कि जो आथे
