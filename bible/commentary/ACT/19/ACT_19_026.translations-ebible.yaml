  ena-ena: Namɨlaŋ Polɨ lɨlalɨ agadɨ ci igɨlalaŋ uami. Nɨbu hulaŋ iamɨgali akape agɨladɨ
    hɨji mɨŋaihuihu lɨlalɨ uami. Efesusɨ haiabɨla neŋ pam ma lɨlalɨ uami. Esia fɨli
    tɨbɨ avi hɨdahɨda hameŋ laci ala lɨlalɨ uami. Polɨ nameŋ abɨlalɨ uami. Namɨlaŋ
    kɨlɨ akuaba akuaba agɨladɨ lɨhulɨhu lamalama aludɨ asɨ aba abɨlalaŋ aba abɨlalɨ
