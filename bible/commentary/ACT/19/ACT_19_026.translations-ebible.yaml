  buk-buk: Magoc mac alic ti aŋgô ŋawaê pi gêŋ naŋ Pol kôm. Iŋ ŋgac naŋ sôm têŋ lau
    bu gwam naŋ ŋamalac amba sêmasaŋ, naŋ anötö ŋandô dom. Ma iŋ gêm lau daêsam si
    ŋalôm kwi bu sêhu sakiŋ anötö gwam-ŋga siŋ. Iŋ kôm yêc malac Epesas ma sauŋ iŋ
    ndê yom oc nem gameŋ Esia-ŋga sambuc ahuc.
  pri-NT: Ba po dau wâru tèpa âboro ni na province Asia, ma pitiri gòropuu, na rà
    pwamaina Artémis. Êco na guwà jèe tàgére côo ma têre ê pwina é pwa ê ji pwi Paulo
    bèepwiri. Ba é gére inapàpari pâ, ticèmuru naa goo ânuuru duée, ba muru na pwa
    goro na-araraîri âboro. Â rà pâ nau wâru wà tàpé na rà cèikî ê pwiibà, càcaa wâco
    wâni Éféso, â jèe wâpitiri Asia. «Po dau èpà, ba o péa o ina ba èpà ê wakè kâjè,
    bau imara i wâra pwapwicîri kà Artémis, â péa o nabwé na jè pwamainaê!»
  zpq-NT: Na' ba beneczele na' ba ble'eczele can' chon to beṉe' le Pablo chsed chlo'ede'
    beṉe' ḻo ciuda Efeso c̱hecho nga na' ḻecze chsed chlo'ede' zan beṉe' že' doxen
    distritw Asia nga, che'e ḻegaque' bibi zaca' ḻ gua'a ḻsaca' da' cheson beṉac̱hen'
    cont chesejnilažen'. Na' beṉe' zan ba chosozenague' c̱he' na' chesebejyic̱hje'
    dan' chejnilaže'cho.
  por-TFT: Sabem também que esse tal de Paulo já persuadiu muitos habitantes de Éfeso
    a deixarem de comprar as imagens que fabricamos. Agora nem os habitantes das muitas
    outras cidades de nossas províncias querem comprar o nosso produto. Aquele sujeito
    diz às pessoas que os deuses que fabricamos e cultuamos não são realmente deuses
    e que não devemos adorá-los.
  gwi-NT: Juk Paul nǫh'in. Nats'ąą oo'ok neehidik ts'ą' ginkhii, ąįį veenjit gootth'ak.
    ‘Ch'ik'itiltsį' dinjii yahtsii ąįį Vit'eegwijyąhchy'aa t'inchy'aa kwaa,’ nyąą.
    Ąįį geh'an dinjii lęįį dząą gwizhit ąįįts'ą' khaiinjii Asia nahkat gwizhit datthak
    giik'injiighit.
  gvn-gvn: Kari. Yurra Paul nyajin. Nyulu bamanda yalamalmal, ‘Ngurma mulkaynji, yinya
    God kari bajaku.’ Nyulu balkal-balkal, ‘Ngurma mulkaynji bamangkaku marabu balkan,
    yinya God kari. Yinyaynka yurra mulkayandamun jurrkijika Godundu.’ Nyulu Paulungku
    bamanda wubulbuku balkan, bamanda yalaymba townbu Ephesus, bamanda wubulbuku bubungu
    Asia. Bama jirray nyungundu milka-janan, mulkayandamun jurrkijinka.”
  nhy-NT: Pero ken namejwan ya ankikakij iwan ya ankitaj, yin Pablo kijtojtinemi nik
    in diosmej katlej in tlakaj kinchiwaj mach melawak diosmej, iwan miekej tlakaj
    yokintlaneltokitij. Amo san de nian Éfeso sino noijki itech nochi in región de
    Asia.
  asm-FB: কিন্তু ‘যিবোৰ হাতেৰে সাজে, সেইবোৰ ঈশ্বৰ নহয়’ পৌলে এই কথা কৈ, অকল ইফিচৰ
    নহয়, প্ৰায় গোটেই এচিয়াত বহু লোকক প্ৰভাম্বিত কৰি অপথে নিলে, ইয়াক আপোনালোকে
    দেখিছে আৰু শুনিও আছে।
  okv-okv: te embo Paul na god ingeni na ove ari amo god be mane ke avo da Ephesus
    te Asia Province ta embomeni tapa jo kaetei ahereketo embo isapamane na Paul ta
    ke avo ke be erera.
  mxt-NT: Soco nyoho nyehé ndo ta chiñí ndo yoso caa sacuví ra Pablo ñuu yo Éfeso
    ihya, ta nɨcahnu ityi Asia. Vatyi catyí ra tyi nyoo cha savahá ñáyɨvɨ ñima Nyoo
    cuví. Ta cuaha xaan ñáyɨvɨ nachino iñi sahá ra.
  tzo-NT: Avilojic, ava'yojic ti laj xa sutesbe yo'ntonic ep crixchanoetic ti Pabloe
    yu'un chal ti ma'uc Dios c'usi pasbil ti sc'ob crixchanoetic. Ep ti much'utic
    hech xch'unojic xae. Ma'uc no'ox li' ti Efeso li'to; ti scotol slumal Asia uc.
  ind-AGS: Seperti yang sudah kalian lihat dan dengar — bukan hanya di kota Efesus
    ini, tetapi hampir di seluruh wilayah Asia — orang yang bernama Paulus ini sudah
    menyakinkan dan menghasut banyak orang, mengatakan kepada mereka bahwa tidak ada
    dewa yang bisa dibuat oleh tangan manusia.
  omw-omw: Nkye Poruva vare vari kyaiqara ntapihi kyaarave. Poruva tiqaro, Nkye nkyeta
    kyauquqotai mwanriqa ututaava hia qutaa mwanriqavanto variho, tiho. Mwitaa tirara
    tita, airi nraakye qora Epesaasiqinaahuave, ekyaa vara ututu Esiaaqinaahuave,
    mwia quara qutaa quave ti variarave.
  yrb-yrb: '@see-verse:ACT.019.025'
  maa-NT: Ta̱nga ti̱koa̱á titsa̱'ya‑nò, ko̱ titsa̱na'yà‑nò nga jè xi̱ta̱ xi 'mì Pablo,
    k'oa̱á s'ín binchá'a yije xi̱ta̱ nga mì xó tsà nainá xi tsja xi̱ta̱ sindaà‑ne.
    Kjìn ma‑ne xi jye jahatjìya‑la̱, mìtsà ta̱ i̱ Éfeso, kóho̱kji jngoò itjandiì nangui
    Asia.
  mcq-mcq: Ja nikama hejujaꞌinaꞌe Epasasieru pana kaivo Esia mahoꞌo ike Poru ikara
    venauꞌe ea mapoka ijá ꞌwavo godia kaꞌene iji vejujija godia pana ꞌúvu.
  sus-A: وٌ بَرَ عَ تٌ، وٌ بَرَ عَ مّ، يِ ثْلُ بَرَ مِشِ فبٍفبٍ مَدَشُ عَسِ بْشِ بِرِن
    مَ، عٍقّسّ فبَنسَن شَ مُ عَ رَ. عَ نَشّ عَ عَلَيٍ نَشٍيٍ رَقَلَشِ مِشِيٍ بّلّشّ
    رَ، عَ عَلَ مُ عٍ رَ.
  jpn-1965: ところが、皆さんが見てもいるし聞いてもいるように、あのパウロが、手で作った物など神ではないと言って、エペソばかりか、ほとんどアジヤ全体にわたって、大ぜいの人々を説き伏せ、迷わせているのです。
  fra-SBL: Vous voyez et vous entendez que ce n'est pas seulement à Éphèse, mais dans
    presque toute l'Asie, que ce Paul a persuadé et détourné beaucoup de gens, en
    disant que les dieux faits de main d'homme ne sont pas des dieux.
  yka-yka: Takitebi ne duk takalebi ne bang ine hininang aˈa inēnande si Paul miyaˈan.
    Magtoloˈ iye weˈ bang tuhan hinang aˈa, gaˈi koˈ bennal tuhan. Duk ekka ne kahagad
    si panoloˈne inin, dumaˈin hadja tuˈu si Epesus, saguwaˈ arak si kēmon tibuˈukan
    Asiya.
  mle-mle: “Pol dikidiy kwurdidiy yawiy gwur vikuw, lakwugwura. Di wakwanaad adiy
    duw dayadiy kwurdadiy kayik adiy mwiya god maa. Aw Yipisasawa miyawa Asiya tamiyaam
    rinadiy tipaam kwanadiy duw taakw samasam wukijibir tinadiy diki majik.
  shp-NTPO: Ikaxbira matonbi ninkáxon oinke, ja ikonma diosbora diosma iki, ikibo
    ikai. Jaskáakin jato yoixonra, ja wetsaresibi joibo icha joni jato ikonhamake.
    Neno Efesoainbichoma riki, jato jaskáai, ja Asia mai rebestanishamankinra jato
    jaskarabo onanmai.
  aom-aom: 'Ijo bajo bövie baejarue höjo röhu ë a sisë Paul-hu diehi jiëꞌe mu vaejajoho
    jemëro jemesi nunëro garomo jemesi hiaꞌëro hejaruje höjo. Huro uövuaje höjo: Aehu
    övehu avohoꞌamaje vöröꞌe inömoho ëho vörö rumoꞌe jioꞌamajëjo. Ëhi uöromo Ephesus
    amo rajohuꞌo Asia saꞌa rajo ioroꞌiorohuꞌo jabesi simanoho huotovëhamu ae ma-veminoꞌe
    bogo eꞌi aꞌi ae ahoꞌobëhe ëma sarerivoromo uvoruomëꞌe höjo: Paul jö mae jövajëjo.'
  geb-geb: Kha guma Por, ana zɨgap, ana gumgi gu mbigi vhɨrvera ŋgav, mbe ndɨkndɨgi
    tuara mbuim, nde khar mba bigi mbararav, ana mbui tɨvi gari. Ana kha Efesus ŋgu
    bakɨmera mba bigi ga mbui fhuvara. Ana kha mbui bigi, nta za kha Esia fhaiŋ vhara
    za mbui. Ana mba bigi ga mbuav khaŋ nza nzuai, ‘Nza kha won farir mbarɨvi ntuu
    karigi, nta guigira bigi guari fhuvara.’ ”
  bsj-bsj: Kom to, kom nuwa ki kebo ka afisa, dila gwam biten asiya Bulus wo bolom
    nubo dutce. Yiti ki “Fulen da kange mani ci yweltiki kange”.
  cak-cak: Pero rix itz'eton y ivac'axan chi ri Pablo man xe ta vave' pan Efeso, xa
    juba' ma pa ronojel tak tinamit richin ri roch'ulef Asia rutijon-vi ruk'ij rujalon
    quino'oj eq'uiy, richin niquinimaj chi ri vachibel ebanalo'n coma vinak, man e-dios
    ta.
  chf-NT: A chänila y a ubila cache' aj Pablo q'uen u yäc'bi u q'uexe' u c'ajalinob
    y u tz'eje' ubajob t'oc ni ch'uj jini, mach seq'uen aj efesiojob, q'uen täcä a'ajtä
    entero tä Asia, u yälbenob cache' mach jin dios jini u yute t'oc u c'äb winicba.
  tlf-tlf: ipkil tinangku kupkaa utamsip kale, tinum Fol beyo Efesis kasel so mep
    so alugum Provins Esia kasel migik so kwiin tagang iyo fomtuup bogobe-nala e,
    ‘Sinik Demitrius ninggil ilimi sagaal tuup telelam-nuubip boyo fen god ba o,’
    age uget taga-bala kup-kagan-nak-bilip kale,
  piu-2006: Yaṉangu ngaa ngurrara tjuṯa tjananya Puulalu marrkuṉangi, Tayananya wiya
    waḻkuntjaku. Paluru manta Yayitjanya ngurrara kutjupa tjuṯaṯarra tjananya marrkuṉangi.
    Yalatji paluru tjananya marrkuṉangi, ‘Marangku tjiilpatjanu palyaṉutjakunyu wiya
    waḻkuntjaku, Katutjanya kutju waḻkura nyinanytjaku.’ Yaṉangu tjuṯalingkungku wangka
    palumpa kulira Tayananya wiya waḻkuṉi. Nganaṉa tjiilpatjanu palyaṉutja tjinguru
    tjana wantiku, payimilantjawiyangku.
  poh-NT: Raj laꞌ yuꞌna nawilom tak eh nabiraj woꞌ tak chi yohbal wach take tinamit
    cꞌahchiꞌ quicana̱b ricojoric wach reꞌreꞌ ruꞌum cꞌahchiꞌ richꞌuksjic quicꞌux ruꞌum
    maꞌ Lu̱ꞌ chi naquikꞌebem lok rij quicꞌux reꞌreꞌ, maj maꞌ xa reꞌ ta ayuꞌ E̱peso
    jeꞌ laꞌ woꞌ chi junsut riyukꞌul A̱sya cꞌahchiꞌ rikꞌorom chi reꞌ take tiyo̱x xa
    tikꞌimaj cuꞌum winak maꞌ reꞌ ta dios take.
  tue-tue: Ãno Éfesopʉre Pablo paʉre cʉ̃ʉ̃ wederémena nʉnʉrĩ́ tiitóai mée. Ãno Asiapʉcãrẽ
    mʉ́ã ĩñarõbirora, teero biiri mʉ́ã tʉoróbirora paʉ niicua. Basocá tiiríraja “padeorá
    mee niiĩya” jĩĩãwĩ cʉ̃ʉ̃du.
  bjp-bjp: Gam par u ke gam ka ongen ta u le kaltu ae asa e Pol, i dat wolwol ken
    fanu fuun ma ka lame fager ta ri aga na Efeses ke na falifu tikii na Eisia. Ka
    fas ri le foron tier igii kere tel u sau ini limrer, biil ri foron god tekentu.
  xon-xon: Pɔɔl mu bi bii timi aatuln la. Ni kan aa? Ni ŋun waah len pu na. U len
    ke ŋiwaa ŋi binib mɔɔ ŋi na aa ye nibaa. Binib bi bi Efesus aatiŋ ni do, ni Asia
    aapepel mɔmɔk ponn ni na pam pak waah len pu na, kaa ki dii ŋiwaa.
  tzo-ZNT: Avilojic avaꞌyojic ti ep xa muchꞌutic xchꞌunoj cꞌusi chal li Pabloe. Mu
    jaꞌuc noꞌox liꞌtoe. Xchꞌunojic noxtoc li crixchanoetic ta sjunlej Asiae ti maꞌuc
    rioxetic li cꞌusitic pasbile.
  mpm-NT: Ko jini yo ja kaꞌan Pablo ja santu kuachi ka saꞌa yo, ansu maa Yandios kuu.
    Ti siaꞌan ni skandixia da kuaꞌa yɨvɨ, ti tukaa ka jaan i santu ka saꞌa yo. Ti
    ansu nɨnɨ ñuu Efeso jaꞌa, chi nɨ ñuu Asia. Siaꞌan ka jini yo nava saꞌa da.
  ots-NT: Pe nuya, ya xcú cca̱htijʉ te xí ncja. Xcú dyødejʉ te i øti car Pablo, cja̱
    co te i xij yʉ cja̱hni. øde, i ma̱ guegue, jin gui Ocja̱ cʉ i øti yʉ cja̱hni.
    Eso, ya jin gui ddömbigui cʉm ídolojʉ ncja ngu̱ nguá ddöni má̱hmɛto. Jin gui jøña̱
    hua Efeso xí jiɛh cʉ cja̱hni ca mír hñe̱me̱jʉ cʉ ídolo. Exque casi göhtjo nʉr
    jöy Asia, rá ngu̱ cja̱hni ya xí jiɛjmʉ‑cʉ́, como ya xí hñe̱me̱jʉ ca i ma̱ guegue
    car Pablo.
  hoy-hoy: नीव नोळतीर अदिक केळतीर कि सिर्फ इफिसुस अच दा ईला, उलटा सप्पा आसिया क्षेत्र
    दा ईद अन अनकु ई पौलुस हापाळ सा लॉकुरी समझुसदुन, कि जो कय इन कारीगरी आद, आंदुर
    परमेश्वर आल्लच.
  uri-uri: Ti kipm alkipm atning a ari melnum Pol ti pa, kil alm nikgwalpmel a ak
    rkoln tu wrong kinkpman wailet paitn ai atn Epesus ti, wa yampingken ekg kil wa
    wi hor ha knokg a Esia ti. Kil la tolpa mring maur a melnum ntekg ak wam tolti
    pa, pa ake mring maur aklahle.
  amo-amo: Iyiru Bulus ulena asosin nan nya Efisu ana dursuzo anit gbarde na iwa seru
    ma guinkibit ba mana tinake. Nene ma anit gbardan unuzu kusari ni gbiri nan nya
    kusari bit na idu sesu nimong ilena tike ba. Bulus na bellin anite atellẹ alena
    ti din zazunu ah atellẹ riba nin nanin na tiwa zazu anin ba.
  pjt-pjt: Palu kuwari nyanga Paulalu pitjala aṉangu tjuṯangka tjakultjuṟa kuraṉu
    alatji wangkara, ‘Nyanganpa panya watingku palyantja god ngalypa-ngalypa mulamula
    wiya.’ Alatji wangkara paluṟu aṉangu ngura winkitja kuraṉu ngura nyanga Ipitjala
    nyinanytja tjuṯa kutju wiya, palu aḻa lipitja manta Aitjala nyinanytja tjuṯa kuḻukuḻu.
    Kaya alatji wangkanyangka kulintjatjanungku kuwari Tayananya waḻkulwiyangku wantingi.
    Ka nyura nyakunytjatjanungku nintingku kulini.
  cwe-cwe: Lelo modaha kuwona na kuhulika mweye wenyewo yaja yoyotenda Paulo. Kawakong'hela
    na kuwahindula wanhu watogole kuwa milungu itendigwa na wanhu siyo milungu hata
    chidogo, siyo Efeso muhala mbali mikowa yose ya Asiya.
  daa-NT: Kar gay, ku talaag di ho ku doraag di maan kaak kuuniyaw-aŋka. Gem kaak
    ŋu koliy Pool-aŋ kaawa ɗo geemir a margin kuuk gi siytu-aŋ, ŋuur arro Buŋ kaak
    ka seener. Pool gedirco ɗo gee dakina kuuk cokiyga, Epeezɗo di nam yoo ɗo kiɗ
    ka Aazi okin̰ji.
  mlp-mlp: Teq mat anan Pol haqayta na in on mataw kabemmo gihureqan in ginad buliyim
    i gigo kabiy ka anan ginad a ta hi bilaqaq ham. Na ne ahol waqim ne tuhuritiyta
    ham. Teq mat na in uliq Efesus-mo gimen a hi amta ham. Haiq ham. In saw Esiya
    asor ayahmo nazaqmo gimen amtamo ham. In bilaqaq, God katiyta amo amo mataw gibenab
    emayta na in god diq a haiq haqaqta ham.
  ape-C: Ipak kanak wosik patrin jurug aria pemneken enyudok anudok arman Pol neneken
    iri. Nakri amam debeimi god omi douk arpesh shenekam esheshis wis iri madae adurimi
    uwe, uwok. Nakripesh namudok douk nyabuh sabaishi arpesh esheshiruh aparuh aria
    shakri ananin baraen douk adurin. Nakripeshen abrudok wabur Efesus aria shopunek
    hurukatin um ihishmorim arpesh shape agudok shokugi nahobig Esia iri shemneken
    shatuh.
  bgs-bgs: Asal igkita yu si Pablo, asta igdinág yu tô igkagi din. Mà din, ándà ágpulusán
    katô ágmanaman na gimun ka manubù, su ánnà kun manama. Marapung tô mga manubù
    na inapid katô ágtinuruán din, agad dini ta Efeso asta tun ta kaluwagan kani probinsya
    ka Asia.
