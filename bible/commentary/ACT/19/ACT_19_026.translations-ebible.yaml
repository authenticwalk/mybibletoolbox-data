  byr-byr: Nayaa yawɨꞌmanɨgasaihɨlyɨ. Polɨ yɨvanɨkeꞌ tɨnna wangadɨvɨꞌ kadɨka wɨꞌnadɨvɨsaihɨlyɨ.
