  kbc-NT: Jaɡ̶anatitiwaji codaa majipaata Paulo me dotaɡ̶atibece me lakapetegi niɡ̶inoa
    niwicidi. Eote niɡ̶inoa lotaɡ̶a aɡ̶inokina digoina nigotaɡ̶a Éfeso. Pida eledi
    dotaɡ̶atibece ja domaɡ̶a inatawece nipodigi Ásia. Paulo mee niɡ̶inoa niwicidi
    ane ɡ̶odoenataka me daɡ̶a ɡ̶onoenoɡ̶ododi leeɡ̶odi aoniɡ̶ica loniciwaɡ̶a. Odaa
    eliodi oko joɡ̶oyiwaɡ̶adi lotaɡ̶a, odaa aɡ̶aleeɡ̶odinoojetetalo niɡ̶inoa ane ɡ̶odoenataka.
  bmh-bmh: Du go wanib Pol nug ein ze macaneu agtal doiban, sisian. Gonug enaneu,
    dudu agen go agal ebeag sil em uwait dorog patai macanemen, esab go polu wes.
    Guzenaimai, go nug Epesus uzan mui, Esia agaig ebuan duailel asiu pet unum awarina,
    gonugau ze tutak sesamorem.
  ctu-BL: La' wujil chuqui woli' mel Pablo, come tsa'ix la' q'uele. Tsa'ix la' wubibe
    i t'an. Tsa'ix i xic'beyob cabʌl winicob x'ixicob cha'an mi' cʌyob Diana, mach
    wʌ'ic jach ti Efeso, pero colel i ñumel ti pejtelel Asia ja'el. Mi' yʌl mach diosic
    jini melbil tac bʌ ti c'ʌbʌl.
  meq-meq: Ane tuk na, nəkurom faya ka ŋgatumeye ada faya ka tsənumeye wu nakə faya
    ma giye bo aye. Pol faya ma tsikateye a ndo hay na, kule neheye nəkway faya ka
    ŋgarakweye aye nəteye mbəlom hay bay. Ndo hay haladzay ta təma bazlam ŋgay. Kanaŋ
    ma gəma i Efez ɗekɗek bay, ka dala i Azi tebiye.
  noa-H: Mamʌ mag nʌm hee pãrau pãach daúa hoonaa pãach kachiujã hũurjeewai pãrau
    k'ap'ʌ nʌmgui hajim hanʌm, Pabloou hiek'a nʌrrʌm. Hi hiek mag “Hõrau juau nem
    wautarr chan hẽwandam k'abam” hanʌm. Mag jaau nʌrraawai hõor pöm chadcha hi higar
    hʌ̈k'a t'ʌnʌmgui hajim hanʌm. Mag hʌ̈k'a nʌm chan mag hich mʌig Efeso heepaijã
    k'aba, sĩi mʌg Asia durr hee peer t'umaam k'ʌʌnauta hʌ̈k'a wëjöm. Pãrau k'ap'ʌ
    nʌmgui hajim hanʌm, mag sĩi hõrau hirua jaau nʌrrʌm hʌ̈k'a nʌm gaaimuapaijã k'abam.
  alp-NT: Po meije imi ruami selu kai lene saisa rebe Pauluse iono tamata meije esi
    hlaleke loko eni Allare kai ibeteke be Artemise mere Alla tinai mo. Batuke mei
    Epsuse mo, po mahake pusue otoi Asia meije, iumauke kai ilemake tamata bokala.
  san-VEL: kintu hastanirmmite"svaraa ii"svaraa nahi paulanaamnaa kenacijjanena kathaamimaa.m
    vyaah.rtya kevalephi.sanagare nahi praaye.na sarvvasmin aa"siyaade"se prav.rtti.m
    graahayitvaa bahulokaanaa.m "semu.sii paraavarttitaa, etad yu.smaabhi rd.r"syate
    "sruuyate ca|
  kbq-kbq: Hanki tamagra ketma antahitama nehaze, Efesasige ana nosianki, Esia kokampina
    Poli'ma vahetamina kema zamasamino, vahe'mo'ma azanteti'ma trohu'nea anumzana,
    e'i tamage huno anumzana omanitfa hune huno tusi'a vahe krerafa zamazeri ruvahe
    nehie.
  kbh-kbh: Pero ts̈ëngaftanga s̈montsonÿá y s̈montsuenana nts̈amo chë Pablo ca uabainá
    yojtsichamcá. Cha entsichamo, chë ents̈angbe pormana soyënga ndoñe yontsemna jtsadoránana
    ca; y chca ba ents̈anga tojabuayená y chënga aíñe montseyeunana. Chë soyna ndoñe
    nÿe muents̈e Efesents̈e chca quenátopasana; nÿets Asia luaríñnaca chca entsopasana.
  ron-LSB: Vedeți și auziți că nu numai în Efes, ci aproape în toată Asia, acest Pavel
    a convins și a îndepărtat pe mulți oameni, spunând că nu sunt dumnezei făcuți
    de mâini.
  pon-pon: A komail kilekilan o roneron, me Pauluj men et kin kaloedi o kawukila aramaj
    toto a kaidin nan Epijuj eta, pwe pil koren ion nan Ajien pon, ni a kin padaki
    on aramaj akan, me dene kaidin irail kot akan, me wiaui pan pa en aramaj akan.
  nhe-BL: Huan inquiitaj huan inquicactoque ni Pablo quiijtohua para tlaixcopincayome
    tlen tlamachijchijhuali ax neli dios. Huan miyac tlacame nica altepetl Éfeso huan
    ipan nochi tlali Asia quineltocaj tlen yajaya quiijtohua.
  sps-sps: Ana mes to aya Pol, mi tagaa em ana mi nongon fanatnat iny towa tana saa
    te natiny kat non ya. Ayei tsue na ka, u kaisa te kat a vainy nimar a sikia ma
    gov faman, ana ayei kan te kat ir a vavainy ser takopis faavot fi er tsunia. A
    vainy iny nei Efeses ana fan tsian iny Asia.
  wnc-wnc: Sike Polda aminbam yanike, ‘Anutu kataknginda pasikamangu anutu siknga
    dua,’ ngang yanikut. Yanike maya wawi kwaapzang pake musia papan tekwaba Efesas
    yot gapmane gatu Esia keu kwaapzang komune tasitake sukukut. Gisa gwa kake nataaing.
  bus-bus: Ée ee bensↄ̃ ée maa lán Pↄlu e kɛɛ nà, kɛ̀ à bè tãa kɛ̀ wà ń pínↄ nɛ́
    diinↄnlo. À gbɛ̃nↄ mì lìɛ pari, aↄ̃ à yãzɛ è. Èe kɛ Ɛfesu kɛ̀n adoro ai kↄ̃n
    Asia bùsu gu parideeomɛ.
  gub-BL: — Pekwaw Pawru hemiapo kwer. Peinu ize'eg no. — Tupàn a'ua'u awa wanemiapo
    kwer a'e wà, nuiko kwaw tupàn ete romo azeharomoete har romo a'e wà, i'i oho iko
    purupe. Teko tetea'u uzeruzar ize'eg rehe wà. Xe har Ew tawhu pe har wà, Az ywy
    rehe har wà no, uzeruzar ize'eg rehe wà no.
  imo-imo: Nalo kinye Pol iye imuni teremo ulumu kanaio. Yuni imbo pulumu nimbe konopu
    ltendepa kundupe tukundo ltimo aku ulumu enoni kanoko pilko pora tirimele. Yuni
    aku ulumu Efesus kombu taunona kau tukundo naa teremo nalo Esia kombumunga pali
    tukundo ambolopa mandopa mele teremo. Aku iyemu yuni nimbei, Linoni kini wamopolio
    teremolo gote akuma gote tukume mare molo nimo.
  boj-boj: Ariya Pol a gago wau endi ugeteqnu. Agi a gam endena ugeteqnu. A na tamo
    uŋgasari gargekoba naŋgo are tigeltetnjroqnsiqa minjreqnu, ‘Tamo naŋgi baŋ na
    qotei gereiyo qaji di qotei bolesai. Di gisaŋ qotei.’ Yeqnaqa naŋgi aqa anjam
    di dauryoqnsib qotei Artemis qoreiyoqnsib Artemis aqa atra tal sulum dego awaiyqa
    urateqnub. Pol aqa kumbra di niŋgi uneqnub. Aqa anjam dego niŋgi queqnub. Aqa
    kumbra di a Efesus endia segi yosai. Esia sawa keretoqnsiqa dia dego a kumbra
    di yeqnu.
  eng-DRA: 'And you see and hear, that this Paul by persuasion hath drawn away a great
    multitude, not only of Ephesus, but almost of all Asia, saying: They are not gods
    which are made by hands.'
  knf-knf: Kë naşë win abot aŧiink uko unkţëpuŋ, Pawulu uŋ aji başibaţi banţaknaaniiŋ
    iñen yi bañaaŋ baanwo başibaţi na manjoonan. Ahinan akakan ţi udolade wi nul pnŧuk
    pi bañaaŋ, mënţ ţi Efeŧ ţi ţañ da, ma ţi kaya pba uŧaak wi Aŧiya bŧi.
  san-KHM: កិន្តុ ហស្តនិម៌្មិតេឝ្វរា ឦឝ្វរា នហិ បៅលនាម្នា កេនចិជ្ជនេន កថាមិមាំ វ្យាហ្ឫត្យ
    កេវលេផិឞនគរេ នហិ ប្រាយេណ សវ៌្វស្មិន៑ អាឝិយាទេឝេ ប្រវ្ឫត្តិំ គ្រាហយិត្វា ពហុលោកានាំ
    ឝេមុឞី បរាវត៌្តិតា, ឯតទ៑ យុឞ្មាភិ រ្ទ្ឫឝ្យតេ ឝ្រូយតេ ច។
  arn-NT: Welu eymün ta pefimün ka allkükefimün, fey ti Pablo pingelu feypiyawi che
    tañi dewmakeelchi ngünechen fey ta ngünechen no. Femngechi ta kakünurakiduamelfi
    pütrün che tüfa Efeso mew müten no ka femngechi femi epe kom Asia tañi trokiñ
    mapu mew.
  zas-NT: Per yan lëjt ruguiaa riguiejn tëëdi, Pab ziza cayëbix guial dios ni rüjn
    ree bejn ad diost reen. Abiꞌ zian cayujnx gan caliladx zien ree bejn laax, ad
    tijbtizi luguiedx guie, në guidib niz Asia.
  ken-NT: Bě babhɔŋ bǎghɔ̀ nɛ bǎghòk ɛnyɨŋ ɛnɛ́ Pɔ̌l ákʉ̀, puyɛ̌ chí ndiɛrɛ
    fá Ɛ́fɛsɔs, kɛ atú Esia ankɛm. Akʉ bɛyǎ bo báka nɛ yi ndu yi árɛ̀m bɛ, ‘Bɔmandɛm
    abhɛn bo bághókó nɛ amɔ bápú bo mandɛm wáwák!’
