verse: ACT.019.026
translations:
  kpx-kpx: Isito Bolou vamale ke la elehai evige au ata haivei avoe, ‘Ataeau abu adata
    dilava nahate vaevemale keau Dilava seleve holioholilu.’ Bolou hoto kateale louge
    Esia vata komo isi o baluga komo ata moagaeau hotove evisi ehovalu.
  okv-H: te embo Paul na god ingeni na ove ari amo god be mane ke avo da Ephesus te
    Asia Province ta embomeni tapa jo kajehei ahereketo embo isapamane na Paul ta
    ke avo ke be erera.
  tbo-tbo: Amaka o galeya po o hanapugeya naka geka lawana Paulo awai e dewadewahi.
    Tauna i pa talaoloto lawa nimahigei he dewadewahi naka ega hai wipoya. Ma lawa
    boluhi i winugowinihi po he iponawogogeya. Ega Epeso lawahi tuawahi ma Asiya tupona
    atapuna.
  mal-C: എന്നാൽ, ഈ പൗലോസ് ഇവിടെ എഫേസോസിലും ഏഷ്യാപ്രവിശ്യയിൽ എല്ലായിടത്തുമുള്ള ഒട്ടധികം
    ആളുകളോട്, ‘മനുഷ്യൻ ഉണ്ടാക്കിയ ദൈവങ്ങൾ ദൈവങ്ങളേ അല്ല’ എന്നു പറഞ്ഞ് അവരെ വശീകരിച്ച്
    വഴിതെറ്റിച്ചിരിക്കുന്നു. അത് നിങ്ങൾ കാണുകയും കേൾക്കുകയും ചെയ്തിരിക്കുന്നല്ലോ.
  grc-SR: Καὶ θεωρεῖτε καὶ ἀκούετε ὅτι οὐ μόνον Ἐφέσου, ἀλλὰ σχεδὸν πάσης τῆς Ἀσίας,
    ὁ Παῦλος οὗτος πείσας μετέστησεν ἱκανὸν ὄχλον, λέγων ὅτι οὐκ εἰσὶν θεοὶ οἱ διὰ
    χειρῶν γινόμενοι.
  bgc-bgc: थम देक्खो अर सुणो सो के सिर्फ इफिसुस नगर म्ह ए कोनी, बल्के कई बर सारे आसिया
    परदेस म्ह न्यू कह-कहकै इस पौलुस नै घणे माणसां ताहीं समझाया अर भकाया भी सै, के
    जो हाथ की कारीगरी सै, वे ईश्‍वर कोनी।
  khz-khz: Ewagumona gomi matotaumi na gogitaana e gokamonagiana, etalima Paulo na
    rakagau ekalaana. Ia ekilana, taunilimalima gimara na gekalarana palagura ati
    palagu, e ia na taunilimalima gutuma para aora eganirana, evaipakarana, ati Epeso
    aimo, na Asia tanona maparanai maki.
  deu-TKW: Nun schaut und hört ihr, wie dieser Paulus nicht nur von Ephesus sondern
    fast von ganz Asia viel Volk herumgebracht hat mit der Beredung, daß das keine
    Götter seien, die mit Händen gemacht werden.
  zsr-NT: 'Rléꞌiliꞌ len ryö́niliꞌ ca runëꞌ Pablo naꞌ. Clëgz Éfeso ni, san gdu luyú
    Asia chbdél‑liꞌnëꞌ bunách zian, atiꞌ chbutsë́ꞌë ca tunëꞌ, rëꞌ lequëꞌ: “Cutu nacgac
    dios le nungac bunách.”'
  lin-lin: Nzokande, bino moko bozali komona mpe koyoka ndenge nini Polo wana azali
    kosala nyonso mpo na kondimisa bato mpe kobenda sima na ye bato ebele awa kaka
    na Efeso te, kasi mpe na etuka mobimba ya Azia ; azali koloba ete banzambe oyo
    esalemi na maboko ya bato ezali banzambe te.
  hns-NT: 'Ab Paulas bole hai kie: ‘Manai ke haathe se banaawal bhagwaan sattja bhagwaan
    na hai.’ Toelog apane dekhle aur soenle hai kie ie rakam se oe na khaalie Efese
    me, bakie Aasia des bhar me dher manai ke sotj-bietjaar badale hai.'
  noa-E: Mamʉ mag nʉm ee pãrau pãach daúa oonaa pãach kachiujã ũurjeewai pãrau khaphʉ
    nʉmgui ajim anʉm, Pabloou iekha nʉrrʉm. I iek mag “Õrau juau nem wautarr chan
    ẽwandam khabam” anʉm. Mag jaau nʉrraawai õor pöm chadcha i igar ʉ̈kha thʉnʉmgui
    ajim anʉm. Mag ʉ̈kha nʉm chan mag ich mʉig Efeso eepaijã khaba, sĩi mʉg Asia durr
    ee peer thumaam khʉʉnauta ʉ̈kha wëjöm. Pãrau khaphʉ nʉmgui ajim anʉm, mag sĩi
    õrau irua jaau nʉrrʉm ʉ̈kha nʉm gaaimuapaijã khabam.
  eng-EMTV: And you observe and hear that not only at Ephesus, but almost in all of
    Asia, this Paul has persuaded and turned away a great multitude, saying that they
    are not gods which are made by human hands.
  mib-NT: Te cájito ní te cájini sōho ní jéē ɨɨn tēe nání Pablo chi cáhán de jeē násūu
    yáā cácuu jeē casáha ñayuu. Te je ni scandíje de cuehē ñayuu, nasūu máá ɨɨn‑ni
    ñuu Efeso yāhá chi nɨ́ɨ́ cáhnu Asia.
  lif-NT2: आल्‍ल खिनिॽ आबाङे के़निःसुम्‍माङ् के़घे़प्‍सुम्‍माङ् के़वयिॽ, कन् पावल
    मे़प्‍मनाबा मनाःल्‍ले़ एफिससओरक् मे़ःन्, कर एसिया खाराक्‍पा ते़ङ्‌गप्‍पो यरिक्
    मनाहाॽ, आनिॽ मनाहाॽरे़ हुक्‍किल्‍ले़ चोःक्‍मनासिबा नावाइत्‍लाहाॽ माङ्‌सि मे़ःन्‍लो
    फाॽआङ् ले़मुसिर वाॽरो॥
  xnj-xnj: Hinu mwihotola kuyuwana na kujilolela mwavene mambu geihenga Pauli, lepi
    Pa Efeso pene, nambu mewa ku Asia yoha. Mwene akuvakulukisa na kuvang'anamusa
    vandu vasadikayi kuvya vachapanga vala vevitengenezwa na vandu, hati padebe lepi
    vachapanga.
  mmx-mmx: Nemi xa mira ven pam i la mira ronga vam mo levelinga ne Pol i tong i.
    Ni lok do levenmoroa limixin di lox i mi levengkikngen di, kopmen levenmoroa ruturun.
    La ni ira sat ka vam buaang nedi limixin mi levelinga ren, la ira lox asubu di
    basinge lomoroa rixin nade Epesas la at lengkot axap bok at na lenep Asia.
  cbr-NT: Usa 'aínbi camina mitsun Pablo isanan an ñuicë banaribi cuatin. An ca Efeso
    ëmanushima, Asia menu 'icë ëmacama oquin, unían a rabinuxun 'acë ñu ax ca asérabi
    diosma 'icë quixun caquin, a rabixunma 'anun caquin 'aisamaira uni sinánmiaxa.
  tee-NT: Para ju uxijnan lakts'int'it ju anu' Pablo chai k'asmat'at'it tachi ju chivinin
    ju yuchi. Ju yuchi va najun ni jantu vasalh dios ju tuchi navicanta lacamaca'.
    Chai na pumalhu ju xamalaca'ini. Chai jantu va yuchi ju amachak'an ani laquilak'achak'an'an
    Efeso para vachu' ju amachak'an na lakalhu lak'achak'an laxat'un Asia ju xaquimalaca'ini
    ju chivinti.
  eng-LSV: and you see and hear, that not only at Ephesus, but almost in all Asia,
    this Paul, having persuaded, turned away a great multitude, saying that they who
    are made by hands are not gods;
  cak-NT: Pero rix itz'eton y chuka' ic'oxan chic chi ri achi ri ni'ix Pablo che,
    nu'ij chique ri winak chi ri dioses je-banon coma achi'a' man je dios ta. Y can
    je q'uiy ri rujalon yan quino'j (quina'oj) y quiniman chic, man xe ta we' pa Éfeso,
    xa can pa ronojel ri rech-ulef Asia.
  pah-NT: 'Pe pehepia kiro akoja''ga rura kokoty. Pehendu pe Paulo''ga remimombe''ua
    no, ei Demétrio''ga g̃a pe. A''ereki ga e''i: “Aherembiapoa imbohetehava ko Tupanamo
    rũi oko,” e ko Paulo''ga, ei ga. Igwete Paulo''ga heroviarukaruhui onhi''ig̃a
    he''yjuhuve''g̃a pe avo Éfeso pe, ei Demétrio''ga. G̃a pe jate rũi reki. Nhandegwyri
    pe nhaporemo g̃a Paulo''ga mbopogweuhui ogwovo ganhi''ig̃a rupi onhimongyavo Ásia
    pe nhaporemo, ei ga g̃a pe.'
  sja-NT: Ma awara parãpa unu p'anɨ mãik'aapa ũri p'anɨ Pablopa jaratee bɨ, ne-inaa
    ooda eperãarãpa aɨ k'ĩrapite ɨt'aa t'ɨ̃pata ak'õre waibɨarã-e. Mãga jara bɨpa
    eperãarã chok'ara ichi eere ũraa p'e iru bɨ. Mãga jara-e bɨ nama Éfeso p'uurudepai.
    Ichiaba mãga jara bɨ jõma Ásia eujãde.
  xed-xed: 'Nda ngha kuni, nda sna kuni guli ta skwi ta mnə Pwal. Kaʼa na: Nza a skwi
    ta tsatsafta mnduha nda dzva taŋ ka Lazglafta wu, kaʼa. Ka tɗaghatá tsi ta ndəghata
    mnduha. Ma na luwa Afisus na kweŋkweŋ yeya a wu, nduk ma inda vli ta haɗika Asiya
    tani.'
  mks-NT: Joo sa̱ xíní ndo̱ ta ñéhe̱ mé ndó tu̱hun sa̱há da̱ naní Pablo. Xíca nuu
    da cáha̱n da̱ xi̱hín ña̱yivi ña̱ a̱ ju̱ú toho ndióxi̱ cúú ña̱ cáva̱ha ndahá ña̱yivi.
    Ta sa̱ cua̱há ndiva̱ha ña̱yivi na̱cava da ji̱ni̱. Ta a̱ ju̱ú in túhún ñuu Efeso
    yóho cuití va jáchi̱ sa̱ na̱candeé da̱ na̱cava da ji̱ní cua̱há na̱ ndúu chí estado
    Asia viti.
  gfk-S: Ma mu te nes ma mu te hadade ing ikin ra turadi Pol i gilgil. I tangtange
    be ira palimpuo ing a turadi i gil pata be a god tutuno kike. Kaie, ite lamus
    habota leh ra haleng turadi mekira Epesas ma ta ikin ra kudulena katano Esia.
  bmu-bmu: Mi mötzinmö, Pol azi miaŋön Efesus kiaŋgöreŋ kaŋgota ambazip uruŋini esiba
    ki aka Eisia prowins pakpak dop köla ambazip kambuŋi kambuŋi kuŋgum eŋgii jaŋjuŋ
    akzei, mi nalö kewöŋe ölöp eka mötze. Yaŋön kewö jimakza, ‘Bem börönöŋ memeŋi
    mi bem ölŋi qahö.’
  dgz-dgz: Go e asigiap, apan Pol me opata gapan anega wadiamuiwan, apan da nanip
    god nuga gueguewa kaisepiwa ame god da uon, ap opata wani gapan waenapan arugataet
    at Epesas gapan amba at Eisia paua gapan uruga oit ame anu tumasiwanum.
  eng-GNV: Moreouer ye see and heare, that not alone at Ephesus, but almost throughout
    all Asia this Paul hath perswaded, and turned away much people, saying, That they
    be not gods which are made with handes.
  zaa-NT: pero hua rilá' báni le nna hua runa hua le nu riquixá'a Pablua, reną qui'ni
    ca ídolo nu runi ca enne' nna labí ná cą dios. Lani modo ba nna chi benią qui'ni
    nuỹétse'ní ca enne' ríalatsi' ca titsa' nu riquixá'ą, alàa tsuą' teruba le' ciudad
    qui' ri'u Éfesuį sino le' itúỹia tegaba región qui' ri'u Asia,
  eng-WEBSTER: Moreover, ye see and hear, that not alone at Ephesus, but almost throughout
    all Asia, this Paul hath persuaded and turned away many people, saying, that they
    are no gods which are made with hands.
  guh-guh: 'Pataneme rabaja. Pajumetanemenua baja Pablo pejumaitsaponaejava mapacueniaje:
    “Jivi raja pecobeta jumapecataeya pexanaenëanë, apo diosovi cajena,” pejaitsaponaejava.
    Nexata jivi ayaibitsaëtoxaneto mapatomarapijivije jumecovënëtapona Pablo bajarapacuenia
    petsipaebaponaejava. Itsiata apo ëmapatomarapijivije. Daxita Asiavënë nacuapijivi
    ata jumecovënëtapona.'
  bon-bon: Page weene jepäneniye, jitecijeniye ai biname Paulo te ngena jewenenige.
    Tabe jiicenemige egä, ‘Ime ca wawenäneji uuje lui toraca lica gemi.’ Bucurage
    biname cina peei mene bii jitrungisi mime cewe Epeso je piiyepu Asiya probins
    iyeta poto ta.
  nhw-BL: Huan anquiitaj huan anquimatij ni Pablo quiijtohua para tlaixcopincayome
    catli tlamachihuali amo ya nopa dios. Huan miyac masehualme nica altepetl Éfeso
    huan ipan nochi tlali Asia quineltocaj catli yaya quiijtohua.
  mgw-mgw: Kai', mwenga mwendakugabona gapanga Pauli ga kwakonga na kwaobeya bandu,
    ku'no ku Efeso na ku Asia yoti kaabakia panga, ‘Inyago yaiyanilwe na bandu, kinnu'ngu'li
    ata pasene.’
  swh-ONEN: Pia ninyi mmeona na kusikia jinsi ambavyo si huku Efeso peke yake lakini
    ni karibu Asia yote, huyu Paulo amewashawishi na kuvuta idadi kubwa ya watu kwa
    kusema kuwa miungu iliyotengenezwa na watu si miungu.
  wbi-wbi: Mulola na kupulika kuuti, usue tuliapa pa Efeso, looli pipi ni Asia jooni,
    u Paulo uju avavulile na kuvashetulania avanhu viinga. Ijova kuuti kweghasili
    amanumbela Ghana ghavombilue na mavoko.
  bba-bba: Bɛɛn tii i wɑɑmɔ, i mɑɑ nɔɔmɔ mɑ Pɔlu wi, u tɔn dɑbinu kɔkurɑ u mɑɑ bu
    swɑɑ nim wiɑ, n ǹ mɔ Efesu mi tɔnɑ, kɑ mɑɑ Asin tem wuu dɑbinu sɔɔrɑ, u mɔ̀,
    bũu ni tɔmbɑ kɑ nɔmɑ kuɑ nu ǹ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: 'Moreover ye see and hear, that not alone at Ephesus, but almost throughout
    all Asia, this Paul hath persuaded and turned away much people, saying that they
    be no gods, which are made with hands:'
  kgk-NT: '—Ha upe Paulo no''ã-rami he''i va''e: “Gwĩ tupã ra''anga erejapo va''e
    ndaha''éi tupã” he''i. Upéa-gwi Paulo nhe''ẽ-rupi ndogweroviavéi tupã ra''anga-pe.
    Inhe''ẽ-rupi heta-ma oĩ ogwerovia e''ỹ va''e. Oĩ a pygwa, mombyry rupigwa ave
    ndogweroviavéiry va''e. Ásia yvy-rupi heta-ma ogwerovia e''ỹ va''e oĩ. Ha upe
    va''e katu pehexa-ma, pehendu-ma ave, he''i.'
  waj-waj: 'Ii vaidi Pauruuso ii mmooriiyauvaa vaa ngiengieenoo teeda rikiaavai. Pauruuso
    tinoo: Vaidiiya ngiari yaakukidiri iikiaa anutuuyauvo hama kutaa anutuuyauvaivee,
    tikiai rikiada kaayau gioonna kiaapu Epesiisa aavaki variaiyaata mmuakiaa mmata
    Asiaivaki variaiyaatama vaa inna kuaivaa rikiada kutaavaivee kiaavai.'
  cpy-cpy: 'Roo kanteencha akema-kotakiri iiteetziri Pablo, roñaashirenkakiri osheki
    atziri jaka Efeso-ki eejatzi maawoeni nampitsi okaatzi tzimatsiri Asia-ki, ikantayitziri:
    ‘Tajorentsi-niro irika rowetsikani atziri, tee riroperotzi.’ Tema osheki atziri
    kemijanta-kiriri.'
  mpx-mpx: He iyaka totomiu ku kite ge wasana ku hago, tau toto Pol i ba tage yabowaine
    bolo gamagalau hi giginola nimaliyaa nige yabowaine hot i oola. Inoke iyaka gamagalau
    hi gewi nuwaliya i gove wala panuwa Epeso ge kelaubwa Eisiya ana labi bwalibwaligena
    elana.
  wbp-wbp: Nyan-yijala kankulu Puurluju nyurrurla-paturluju, manu kankulu purda-nyanyi
    kuja kajana jaru warru yimi-ngarrirni nyampurla kirringka kuja-ka warru wapami.
    Yimi-ngarrirni kajana nyampurra juju witawita yuwarli, kuja karlipa ngurrju mani
    rdakangku, ngulaju nganta tarruku-wangu. Kuja-kurlunya kajana Puurlurluju jaruju
    warru yimi-ngarrirni. Junga-juku, yapa panu-kari nyampu-wardingki kirri-wardingki,
    ngulaju kalurlajinta ngungkurr-nyina Puurlukuju. Manu panu-karirlangu kuja kalu
    nyinami kirri-karirlangurla warrukirdikirdi Yajiyarla, ngularlangu kalurlajinta
    ngungkurr-nyina-yijala.
  luo-luo: To koro uneno kendo uwinjo kaka ngʼat miluongo ni Pauloni oseloko ji mathoth
    Efeso-ka, nyaka e piny Asia duto. Owacho ni nyiseche ma dhano oloso ok gin nyiseche
    mar adier.
  nhe-NT: Huan inquiitaj huan inquicactoque ni Pablo quiijtohua para tlaixcopincayome
    tlen tlamachijchijhuali ax neli dios. Huan miyac tlacame nica altepetl Éfeso huan
    ipan nochi tlali Asia quineltocaj tlen yajaya quiijtohua.
  aii-aii: ”ܐܵܕܝܼܵܐ ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܘܒܸܫܡܵܥܵܐ ܕܵܐܟ݂ܝܼ ܐܵܗܵܐ ܦܵܘܠܘܿܣ ܡܲܪܥܘܼܫܹܐ ܝܠܹܗ
    ܘܡܲܕܘܼܪܹܐ ܐܢܵܫܹ̈ܐ ܪܵܒܵܐ، ܠܵܐ ܐܲܚܟ̰ܝܼ ܓܵܘ ܐܵܦܸܣܘܿܣ، ܐܝܼܢܵܐ ܚܲܕܟ̰ܵܐ ܦܵܝܫܵܐ ܒܟܠܵܗ̇
    ܐܵܣܝܼܵܐ، ܒܹܐܡܵܪܵܐ ܕܐܲܠܵܗܹ̈ܐ ܕܦܝܼܫܹܐ ܝܢܵܐ ܬܘܼܪܨܹܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܠܹܐ ܝܢܵܐ ܐܲܠܵܗܹ̈ܐ.
  esk-NT: Ilipsi iḷitchuġigiksi qanuġli taimña Paul nipliġaġiłha aanġuat iñiqtauruat
    iñuktigun agaayyutauŋiññipḷugich. Uvani Ephesus-mi suli iluqaaniyuŋnak Asia-mi
    iñugiaktuat iñuich maliġualiġaich iḷisauttutai.
  msb-msb: Nakikita kag nababatian niyo mismo ini si Pablo na ginapasunod kag ginapatuod
    an damo na mga tawo, dili lang an mga taga-Efeso kundi haros sa bilog na probinsya
    san Asia, na dili kuno matuod na dios an hinimo san tawo.
  cpa-NT: 'Jøng² na¹ bíh³ jáih² hniah¹² he² hi² jmo¹² Pablo héi². Di³ jue¹² dsa² ma²hé²
    jǿg³ dsii¹² dsa² héi² jøa³juøi² Efeso quianh¹³ mih² tsa¹ta³cøng² ja³tén¹² Asia.
    Juúh²dsa: “Tsa¹lán¹² Diú¹³ hi² jmo¹² dsa² quianh¹³ gug²dsa,” juúh² Pablo.'
  dso-dso: ଏବେ, ଏ ଲକ୍‌ ପାଉଲ୍‌ କାଇଟା କଲାନି, ସେଟା ତମେ ନିଜେ ଦେକିପାର୍‌ଲାସ୍‌ନି ଆରି ସୁନି
    ପାର୍‌ଲାସ୍‌ନି । ସେ କଇଲାନି, ଲକର୍‌ ଆତେ ତିଆର୍‌ କଲା ଦେବ୍‌ତା ସବୁ ବିଲ୍‌କୁଲ୍‌ ଦେବ୍‌ତା
    ନଅତ୍‌ । ସେ ଇତି ଏପିସେ ଆରି ସବୁ ଆସିଆ ଦେସେ ବେସି ଲକ୍‌ମନ୍‌କେ ଏ ବିସଇ କଇ ଉସ୍‌କାଇଲାନି ।
  meu-meu: bona o itaiamu bona o kamonaimu danu, ina tau Paulo ese taunimanima hutuma
    bada lalodia e animu, bona e hakaudia sirimu, dia Efeso ai mo, a Asia tanona idoinai;
    danu, e tomamu taunimanima imadia ese e kara diravadia na dia dirava korikori.
  yva-NT: Soamo wapo ranaun Paulus wato po yaro vatane wo ranari raurana pare ama
    vambunine meweno rai ti vatane usambayambe raija marudi. Paulus apa ananyaowe
    umaso ngkove ramu, weramu mo vatano wanui manuga raugabe. Weti vatano una no Epesus
    umaso bo raije ramu, yara kavintare propinsi Asia umaso rai tenambe wanave ai
    to.
  dgc-dgc: Sakay nabaheta moy be dén ti Pablo, a kontara tu pégtoldu na ta ugali tam,
    da kagi na a éwan kan diyos du gégemtén tam a ribultu. Sakay te meadu dén nadid
