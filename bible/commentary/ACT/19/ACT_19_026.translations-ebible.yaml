  byx-byx: Dap katikka ma Paulus dai diip ke lenges na uut de diip ke lenges ne auur
    a bisnis. I raquarli ai de qe su ai liirang aa i uure lautu sagel iirang, i uur
    rekmet ne iirang ne auur a ngerik dai quasiq ai ama revan iirang. I sa qa su iari
    i buup na ra ver auur a qerleng i ma Aisia de ma Epasas. Be maikka buup na ra
    i ra tit naset ma Paulus aa lengi. I lungera ama lengi dai diip ngere lenges na
    uut mai dap maikka diip ngere lenges maden ne auur a Slurlki ma Atemiis. De maikka
    diip ngere lenges ne auur a Lautu-vem-ki ama barlki de ngene liirang aa ama giliirang.
