    Efesas ma faasilik lamun non faakdul ila provins Esia.
  kyq-kyq: Num gaŋ naase aakkiga ɔɔ Ꞌbooykiga nakŋ kɛn deel Ɛpɛz ki paac se ɔɔ Pɔl
    ese se ɗeek jeege tu ɔɔ raagen naaje mala kꞋtɛɗin̰ki ute jijege se, raagen ɗeer
    eyo. Do taar kɛn naan̰ lee taaɗ jeege tu se ɔl jeege dɛna took taarin̰a ɔɔ ɓaaga
    mɛtin̰ ki. Nakŋ se, naan̰ tɛɗin̰ Ɛpɛz ki sum eyo, num gaŋ taa naaŋ Azi ute magalin̰
    paac kici.
  kwd-kwd: Mooru moru agasia ma moru longoa te'efou no'o nga 'ola lo'oo la Pol ngaia
    'e agea. Ngaia 'e iiria ni nunu'i 'ola na'a ta'a lo'oo gila launge'enia, ngaia
    god 'amoe. Aia, ma tofuna na'a ngaia 'e fata 'ilo'oo, nga ta'a 'e aula 'i lo'oo
    'i Efesas ma nga ma'e fanua 'e aula 'ubulana gule'e lefu 'i Eisia la'u mola manatalaga
    'e bu'ota'i no'o suria.
  ded-ded: Nga ngic mong hama kecde kpara Pauro, yeac hania negendae. Ye Efeso amaunac
    nga Asia bangec goaunac ngic noc efea fenggeyunuma uba mesufu ayemmema yofi edeyunuande,
    ‘Nemuonga ngicmaringo memea, imoc wiac fora kpahac.’
  ewe-ewe: Ke ele nyanya me na mi katã be Paulo va le tagbɔ gblẽm na amewo be mawu
    siwo wotsɔ asi wɔe la menye mawu gbagbe o, eye esia na be míaƒe dɔ megale edzi
    yim tututu le Efeso afi sia kple Asia nuto la katã me o.
  nuy-nuy: Yagu na-Paul naadagi-yung wani-magana warraarraarrawindi warra-wurru-wurruj,
    anaani-rruj ana-Ephesus marri anubani anaaynbaj ana-lhal ana-Asia. Anubani wurru-jambarrgiiyn
    ana-lhaawu nigawi-nyinyung. Ngagurru ngirri-maṉdhangi-yinyung anaani ana-lhawadhawarra,
    ngagurri-nyinyung-mirri ana-marang, ni-yamana ‘Waari anaani-yung aniijgubulu-magaa.’
  cop-BHC: ⲞⲨⲞϨ ⲦⲈⲦⲈⲚⲚⲀⲨ ⲞⲨⲞϨ ⲦⲈⲦⲈⲚⲤⲰⲦⲈⲘ ϪⲈ ⲞⲨ ⲘⲞⲚⲞⲚ ⲆⲈ ⲈⲪⲈⲤⲞⲤ ⲘⲘⲀⲨⲀⲦⲤ ⲀⲖⲖⲀ ⲤⲬⲈⲆⲞⲚ
    ϦⲈⲚϮⲀⲤⲒⲀ ⲦⲎⲢⲤ ⲀⲪⲀⲒ ϪⲈ ⲠⲀⲨⲖⲞⲤ ⲞⲨⲰⲦⲈⲂ ⲚⲞⲨⲚⲒϢϮ ⲘⲘⲎϢ ⲈⲂⲞⲖ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ϨⲀⲚⲚⲞⲨϮ ⲀⲚ
