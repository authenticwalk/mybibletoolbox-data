    ñati̱ ti; siꞌi ycuiꞌ Ndyosi laca joꞌó biꞌ, nacui̱ Pablo. Loꞌo nu juani ntsuꞌu
    tsa nguꞌ quichi̱ re nu ngusñi chaꞌ nu nchcuiꞌ yu biꞌ.
  bqc-SIM: 'Álɛ e mɛ́ álɛ ma lá Pↄlupi lɛ́ kɛ, à mɛ̀: Tã́a pↄ́ wà ń píↄá
    luaↄ no. Ɔ̃ à gbɛ̃́ dasiↄ mi lìaa, wà aà yã́zɛ è. I kɛ Ɛfɛsɛ la ado no,
