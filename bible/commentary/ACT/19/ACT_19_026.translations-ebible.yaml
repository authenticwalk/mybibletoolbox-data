  cof-NT: '@see-verse:ACT.019.025'
  srm-NT: Ma unu tuu ta jei dee soni di wisiwasima dë de kai Paulosu ta fan. A ko
    ta bai sëmbë taki taa dee gadu u ta mbei ku maun aki, de an dë gadu. Nöö di fa
    a ta fan dë, nöö na u köndë sëmbë nöö jei ën e. A fika piki nöö dee fan fëën dou
    hii köndë u Asia. “Nöö fa a ta fan dë, nöö sëmbë pakisei a ta bia tuu. Biga sömëni
    sëmbë ko piki ën buka kaa.
  qvs-NT: Chaymanta kawashkankichi uyarishkankichi chay runa Pablu yachachikunanta.
    Payka riman runakuna rurashkan dioskuna mana dioskuna kananta. Chashna yachachikushpa
    kay Efeso llaktanchikunapi yaka tukuy Asia partipi aypa runakunata ñami kreyichishkasapana.
  zca-NT: Lë' go nane la, no nzhon la go, lë' xa' lë Pab re' kila yek rë men, ke rë
    winab kwa'n nichao' ya' men, gat lë't Diose. Mbaino gat lë't nab yezh re' kile'
    xa'i, sino ke dub lazh men Asia kile' xa' sa'. No dox men mile' la xa' gan ngula
    yek.
  cbc-NT: Bairo cabaimiatacʉ̃ãrẽ, ãmerẽ cʉ̃, Pablo, cʉ̃ caĩrĩjẽrẽ mʉjãã tʉ̃gonucũña.
    Cʉ̃ pʉame, ‘Jʉ̃gũẽãrẽ bairo cabaurã camasã na caweericarã, jʉ̃gũẽã mee niñama,’
    ĩ quetibʉjʉ ñesẽãnucũñami. Bairo ĩrĩ, capããrã camasãrẽ cariape na tʉ̃goñao joroque
    átiyami. Ati macã Efeso macã jeto meerẽ bairo átiyami. Asia yepa nipetiro jãñurĩpʉ
    etaro baiya cʉ̃ caĩrĩjẽ.
  qxo-NT: Gamcuna ricayangayquinöpis y wiyangayquinöpis tsay Pablo niyangan runaga
    yachatsicuycan ‘Runa rurangancunataga manam imatapis adorantsictsu’ nirninmi.
    Tsaynö yachatsicur criyitsishga atscag runacunatam. Manam cay Efeso marcallachöpistsu
    tsaynö criyitsipacur puriycan, sinöga entëru Asia provincia quinranpis tsaynöllam.
  mox-mox: Ta Faulo nana niʼau tomotau qabudi gedi ʼeviʼeviviedi ta wese nuadi givilei,
    mana vonavona vonigo yaubadayavo tomotau nimadiega iviaviaqidi taudi gebu yaubada
    aqiaqi. Ta baʼe yani nana ge daʼifoqe itaʼa me Efeso ada ʼaidega ʼidaya, ta ʼesi
    diʼwe qabuna Eisia gamonaya wese ʼidia.
  kew-kew: Goa pea pare nimimi Pol-na agaa pagoa niminaaeme pae? Go aa Pol-me onaa
    remo mada mawaritimi loa niaana warini gote-daa dia tea. Go tea-pulu go Efesus
    su-para piri onaa adaapumi page Esia su robo ru-nane piri onaa adaapumi page Pol-na
    agaa pagoa niaana oyae nakabalimi simi.
  dww-dww: Be taumi koya kita be koya vaiena da uma baneginama Pol banaga toitoi nuedima
    ya riu vitaredina, baninama tauna ya riuna da mamaitua banaga nimedie voivoiedima
    inam taudi nam Mamaitua. Uma kauinama nam Epeses taunaḡa nopone i giuena, be Eisia
    provinsnama matabuna nopone nama ya giugiuna.
  twi-ASANTE: Mo ara moahunu, na moate dwuma a saa Paulo yi redi. Ɔka sɛ, anyame a
    nnipa de wɔn nsa ayɛ no nyɛ anyame biara. Ɔnam saa asɛm yi so adane nnipa bebree
    adwene wɔ Efeso ha ne Asia nyinaa.
  aoj-aoj: Eaꞌ aman anamba Pol nahokola amam nematawa hiasi saila anef waf daiaf nalamona
    ukup asasipi, isimba ipaꞌ patilis pegawas! Anen ina nandaꞌam naꞌa Efesus atogon,
    owaꞌatin. Anen nandaꞌam mafeꞌagon hiꞌalagon felefeleꞌma itap luꞌupa Asia anamba
    hiagoma. Anen nagaꞌi, ‘Amom god apaꞌ mandaꞌ lagof mandaꞌami, amamba ina god endilisimi,
    owaꞌatin.’
  cbv-cbv: Obohjeéhtih, nin Pablo ã bohénachah, jwiítdih ã tobohna caá. ‘Dioswã déedih
    cã́acwã ĩ pãpnidih báadhni nihcan caá’, ãpĩ́ niíj bohéna caá. Páant ã niijíchah
    joinít, dawá Éfeso tʉ́tchidih moón, nihat Asia baácdih moonbʉ́t ã bohéátdih ‘Yoobópdih
    tigaá’, ĩ niijná caá.
  taw-taw: Bɨ anɨb ak Pol pen ne apɨl, binɨb okok kɨlop yepɨs agɨl agup, Ñɨn mɨdup
    dɨl tap gɨpal okok, tap agnɨgep mel agup agak. Anɨb agek, taun Epesus binɨb kuŋay
    yɨbɨl dɨl, Esiya plopens mɨdupsek binɨb kuŋay yɨbɨl dɨl nɨgebal agak. Pol tap
    anɨb okok gup ak, nɨbi ke nepɨm agak.
  jic-NT: Jus nlayé tsjan la tjiji Pablo Efeso po'ó, nasa way nin p'iyá liji jun ta'á
    Asia po'ó. Jupj nin vele dios witjacj niyom lis tjajay malala, dios witjacj tulucj
    yupj. Pülücj topon jupj lal, mpes quina ma jisas Artemisa.
  zap-NT: Per orree rwii de yra de no ron de ne ka te mén ne la Pabel kazëët men lo
    mén ne mdoo ne rzhexkwaa mén nakdeto dëdyuzh; zenga wun men gan wlaleedx mén ne
    rzëët men, let nozdet nee Efeso rzëët meno sinke ydendxee Asia.
  wer-wer: Ar Pool piin ëwat wë. Pim yaautön tiar kat yawiaurö. Pi Epesas kak eprekaan
    Esia yangerakë omnaröen epël ök maim wëaup. ‘Öngre omp ak kaarkaar omën moresök
    ket ëa eporö kë wonörö.’ Pool pi pël yemaan omën kësang pim ngön pöta ënëm yaë.
  ipi-ipi: '@see-verse:ACT.019.025'
  qul-NT: Kancuna ricuchcanquichis, uyarichcanquichistaj, imaynata Pablo tucuynincuman
    yachachiskanta, ‘Mana verdadero Dioschu chay runapaj ruwaskan dioscunaka’ nispa.
    Ajinata yachachispa, achqha runacunata pantachin, mana cay Efeso llajtallapichu,
    astawanpas tucuy Asia provinciantinpi.
  tnc-tnc: ¿Ᵽablote ᵽo'imajare bojaika ã'mitirikoribeyurã mija bai? “Mija õñu uᵽakaja
    baatirã mija jiyiᵽuᵽayeeika, jiyiᵽuᵽayeerũkimarĩa sime”, kẽñu. Kijaika ã'mitiritirã
    rĩkimarãja ᵽo'imajare kire ã'mitiriᵽẽayu. Éfeso wejeakarã takajamarĩa kire ã'mitiriᵽẽairã.
    Ritaja Asia ka'iarã imarã kire ã'mitiriᵽẽairã oyiaja nime.
  ter-NT: Neíxoanenoe koane kémoane koeku ítuke ne hóyeno koéhati Poûlu, enó'iyeane
    xâne ítone kutípea yûho koane kátavokea ya hó'e ûti. Yoko haina póhutine yâye
    Éfezuke, itea kalíhanini ya heú koeti poké'exa Âzea kíxeaneye. Koyúhoa ákoyea
    akána'u ne hó'e ûti koeku itúkeovo ítuke vo'u xâne.
  bmr-NT: 'Jaano icanaaca amɨɨhairyo maatyɨmemere muguubuhicacuuhi diibo Pablo: Miyamɨnaa
    eetavomo diosmɨ icatɨmo, nooboro efeehicanoco. Jaamaño miyamɨnaaco: Miyaano, nuusuuboro
    feehicaabo. Jaano jiicuumivɨro icatɨno fahɨgovavɨro jino Asia jiinɨjevɨ.'
  fuf-fuf: awa kadi hiɗon yi'ude, hiɗon nanude ko woni feƴƴude kon, hara hinaa Efeesi
    ɗoo tun, fayda ko e nder Aazii on fow wonde, oo wi'eteeɗo Puulusa no murtinde
    jamaa ɗuuɗuɗo, fellintinira ɓe wi'ugol wonde allaaji moƴƴiniraaɗi juuɗe neɗɗanke
    wonaa allaaji.
  mwc-mwc: Ba niko sebare, Paul ko kinakinani ba ko nonori kata, pipiya pesarisi e
    binuwatainisi ba e wonawona kata, pipiya nimasi yai god te taratara bibisaka wai
    kega god damana. Ba kega nina Ephesus kamonai wata e wosewosei ba Asia kupurina
    ereonowanai.
  bhl-bhl: 'Kate kame, yu kilele atemeko, kal keliwete: Kunum mak beem wiin e Fol
    teleko, Efesus kasel so, Esia aneng fian kasel iso, alik alik nulo weng mak bokoyemomele:
    ‘Yom got alik alik bi, mali kun so kal so kunum mak kailbiliw kasike, i fein got
    kelinba kebiliw kate, dasuw dasuw-got kuw kebiliw kai!’, yangei, kunum waneng
    banban i em yange weng be kiliko, fein gelewkabiliw te.'
  ons-ons: ŋo ŋei iwa Pauloŋo masi kine kine mamaike, ea mo ŋine ŋidom maine kamami
    so detmami, eŋe ramaike, ‘Lopio ŋei meteŋo mamaine, eamo anutu midakaka,’ eŋe
    yale ra, ŋei ŋerep korop edangi, eŋe don ea dere malip kamami, iwa Epeso matko
    ŋei ŋerep so Asia kepeo korop loutne don ea malip kamami, eŋe lolike don ea ra
    qelaŋanmaike.
  con-NTPO: Tsa'ma ja'ño que'ija pañamba atte'fa va Pablo tson'jen'choma. Tiseja vani,
    pa'cco Asia andeni'qque tsu atesian'jen “A'i ñoña'cho chigaja ñoa'me chigambi.”
    Tsa'caen susi tsain'bitssi a'i tsama pañamba Dianama catipa tsave in'jan'fa.
  ghs-ghs: Oonita abi teei baaorai, Pauro oioni, nike noho khooba gesina. Noi Epeso
    nagapa napaho Asia Gattiqa haba nena abi adzepeke qupa rasaki eeteqi hee, Abi
    botoma neemi gisigisi korabetorai oi quba meeama.
  peg-peg: ଆରେ, କେଇରଚ୍‌ଚି ପୁତ୍‌ଡ଼ାଂ ଇସ୍ୱର୍‌ ଆକାୟ୍‌ ଇଞ୍ଜି ଇଞ୍ଜି ଇ ପାଉଲ୍‌ କେବଲ୍‌ ଏପିସତ
    ଆକାୟ୍‌, ମତର୍‌ ୱିଜ଼ୁ ଆସିଆତ ଦେସ୍‌ତ ଜବର୍‌ ମାନାୟ୍‍ତିଂ ବୁଜାୟ୍‌ କିୟ୍‌ କିଜ଼ି ଇନାନା, ଇଦାଂ
    ଏପେଙ୍ଗ୍‌ ହୁଡ଼୍‍ନାଦେରା ଆରି ୱେନାଦେରା ।
  txu-NT: Ẽ, arỳm ne gar Paur kute ar amijo ba kôt omũn arỳm kabẽn kôt ama. Djãm krĩrax
    jabê Epexukambit ne ar kabẽn ba? Kati, pykabê Adjijja kunĩkôt ne me krãptĩ:bê
    metĩndjwỳnh karõ nhipêxja kurêo ban kubê ar meo akẽxo ba. Nãm arĩk memã kum, “Djãm
    metĩndjwỳnh karõ nhipêxjabê Metĩndjwỳnhkumrẽx? Arkati. Kubê Metĩndjwỳnh kêtkumrẽx”,
    anhỹr o ba.
  eng-WEBU: You see and hear that not at Ephesus alone, but almost throughout all
    Asia, this Paul has persuaded and turned away many people, saying that they are
    no gods that are made with hands.
  gnw-NT: Jare peecha jare piyandu ma quirãi cua Pablo umbɨyerova jeta vae Efeso pe
    jare opaete seri Asia rupi jae iporomboe pe. Echa'ã jae jei tumpa-raanga cuimbae
    reta uyapo vae tumpa'ã co reta —jei—.
  mux-mux: 'Yi Poll akili-ni ung nilimále-ni yambu pulele kundi topa wendu liilimú
    akili eni piliiku kanolemele. Yunu-ni nimba mele: “Kíli-ni teku mimi telemele
    pulu-yambu akuma gólu toku telemele.” nilimú ungele mindi Epesas taon-na yambuma
    kene kolea Esia propinj pali kepe yambuma piliiku liiku yunu lumbili pulimelé.'
  maj-NT: Tu̱nga tíyanú ko̱ tínu'yó ni xi títs'ín Pablo̱ e̱i̱ Efe̱so̱ ko̱ santaha
    tu̱ má nankihí ni xi tjín a̱nte Asi̱a̱. B'a̱ títsu nga nti̱a̱ xi ts'ínnda xu̱ta̱
    najmi nti̱a̱. Nkjin xu̱ta̱ ja i̱ncha kits'ínkjáíhi̱n ni xi tíbakúya ndo̱ ko̱ i̱ncha
    kits'ínk'óntjaiya kju̱a̱nkjintak'uhu̱n.
  bkq-NT: Âdaidyly awyly tutuze âmaemo, Paulo Jesus wâgâ agueduo. Aguely tydaselâ
    âmaemo. “Deus kuru mâkeba awâkâ uguondo modo kulâ nhygatyby; tohoguezeim mâkeba
    tâise awârâ metalgueto, segueto warâ” tâkeze inanry Paulo. Taunlo modo ewy aguidope
    aguely neinwândâ. Aituo deusa Diana einwândyly inmolymo. Xirâ âtâ anano modo lelâba
    keankâ kurâdo, Ásia eynynonro modo warâ, Paulo aguely idataynrim modo. Kiyngatyby
    modo einwândyly inmolymo keankâ.
  kue-kue: Erme Pol sragl orkwa i enene pirkan erikwa. Ye ka giglendi dungo ana yomba
    merkinde Efesus kamun ya te Esia dumo koglkoglo meglkwa i prapra nomano i-yake
    tendre ana ende ye mina eingwa. Te ye ama yegl dungwa, ‘Yomba onguno mina god
    kanekane bekingwa i god kaima ta moglkrikwa.’
  cot-NT: Cotanquitsi imaica pamenajigueja irira Paavoro iquenquetsataquegueti icanquequeate
    iriraqueate irioshivijirentsi yantajiguica caquinte teequeate irioquea irioshimajaca.
    Piquemajiaqueri aviatimpajia. Imaicaqueate imaica yoshequianaque guintenijiatsica
    acaniqui Epesoqui quemisantajiaquerica. Cotanquitsi teequeate apaniro inquejetero
    ocatica, ariqueate itsitacaguitejanacaro aisa maasano Ashiaqui.
  bnp-bnp: Pali ngane mu longo, mu matai a naro e Paulus i rata. I taki e huriki,
    lakea ri pulo a narone ria. I taki e huriki a vure ni rata na limana bakovi, i
    uka ma ria a vure muholi. I uka ma i rata koea o Epesus kunana. I rata na tanga
    lobo o Asia.
  apn-NT: Tã mãn ka mẽ ra ham hpôx xwỳnh Pawreja pumu nẽ kapẽr ma. Na hte jar mẽ panhõ
    krĩ kamã nẽ As piitã hkôt mẽ kãm mẽpanã Xiãnre karõ nê mẽ kãm kapẽr o pa. Xep
    mẽ pahte mẽ hkarõ nhĩpêxja kêp mẽpanã kumrẽx kêt ã mẽ kãm harẽnh o pa nhũm xep
    mẽ ohtô nẽ kuma nẽ ra hkôt hamaxpẽr.
  ctp-NT: Loꞌo ni, wa naꞌan wan chaꞌ ndaꞌan Palyu kanꞌ kichen tyian re, sa ñaꞌan nu
    ndaꞌan yu nchga kichen lo yuu nu kwenta ꞌin Asia re. Wa ynan wan chaꞌ nu nduꞌu
    yu kanꞌ ꞌin nten, chaꞌ ja suꞌwe kuꞌni tnun neꞌ ꞌin joꞌo nu nñan nten chalyuu ti.
    Nchkwiꞌ Palyu kwa chaꞌ siꞌi Ndiose ykwiꞌ lka joꞌo kanꞌ. Loꞌo ni, ndiya ꞌa nten
    kichen re nu wa yten chaꞌ nu ykwiꞌ yu kanꞌ ―ndukwin Demetrio―.
  opm-opm: Gin Por ohe ma ihpatnong moh gur wamaro amramo haptimur. Oh apris hanip
    dire bes tei ma manhepti han oh arpin Got basmur. Moh dasuh gotmur naporpatmur.
    Naporpatin Esia mong mohe Epesas aptei mama pati kuuhan bapo kat aptei aptei ama
    pati kuuhan bapo ihir Por oh mama ripat mengnong moh amram ihir Arpinhe dahaptimur.
  bvr-bvr: Wurra ana-goyburrpa nyibi-nacha rrapa nyiburr-galiyarra gun-guna rrawa
    Apachach ngardapa ngika, wurra gun-jaranga rrawa gun-gunaga wana gu-bapala gu-rrawa
    Aycha an-gata mari ana-bama Paul nipa burr-ngukurdanyjinga rrapa burr-warganyja
    aburr-jaranga wurra gama gorlk. Minypa an-mawunga an-guyinda ana-gugaliya a-jarlapurda
    a-workiya an-nigipa wangarr, nipa jarra Paul a-weya a-workiya jimarna ana-gata
    ngacha an-burral ngika, wurra an-guripa.
  wal-wal: Hegee PHauloosi, ‘Asa kushee oottidoogeeti xoossata gidokkona’ yaagidi,
    Efisoona xalaalan gidennan amarida biittatuppe attin, Isiyan ubban daro asaassi
    odi maizzidoogaanne balettidoogaa intte be7idetanne siyideta.
  zad-NT: Na' ba chen chle'ile ka chon beena' le Pablo, chde' chzajniile' beṉ' wlall
    c̱hechoki na' doxen gani mbani Ásiani, chi'e aga bi zakii lwaa lsak' dii chon
    beṉ' kwenc̱he we'la'ozgake'n. Na' beṉ' zan ba chzenaggake' c̱he'.
  kmg-kmg: 'Eme ŋic moc warewec jukac, Paulo hâcne, ŋoŋe ere fuŋne hone manac eeŋgopieŋ,
    e Efeso haeonec â Asia mâreŋ gâcnaonec ŋic wemo afecne maŋ bâsifuc ejarehuc šiŋuc
    jazaekac: `Ŋicmezi bakicne nemuɋâŋ i wiac fâri tâmiric. Ž'
  aso-aso: Idoꞌ aꞌmine ve Pauloꞌ neꞌmi monovo ningi gili nizave. Aza nene Eheso ebetatiꞌ
    idoꞌ Asia ebeꞌ mukikukotiꞌ aleve mukiꞌ gaꞌine hizo luꞌine do gopo o-ngedo eveneꞌ
    adedunuꞌ loloꞌ uneꞌ oꞌmoso niteꞌ nene initeꞌ gihile nomive lo lo-ngemaaꞌ neive.
  uli-uli: Iwe ngo igla ngo hasa spegil wiri ngo ha rongrong meka yeramtale Paulus
    sa foforu. Yesa sor bo deus ka foruyel paol yarmat ila te deus, ngo yesa cholop
    le resa weg ngali mo woal Ephesus le mo wol meka faluyel Asia.
  nin-NT: Imba mi i wo ni hi inkindirr yi nggo u Bulu undurr nggo a so na. À da di
    ábáchí abangga ba nggo anishirr a me na akpambarr a si si ábáchí hen. Anishirr
    shishemi a wo na kpanye ku ni igbu nu Afisa tuku anga ka Asiya ka we.
  acu-NT: 'Antsu aints Pablo naartin chichaak: Aintsu yusri ni uwejejai najanamu ainauka
    Yuschau ainawai. Tura juni Efesonam wekaakusha tura Asia nungkanam wekaakusha,
    tuke nunisang chichaawai. Tu chichau asamtai aints untsuri ni timiaurin antukar:
    Nekasaintai tinawai.'
  cak-WNT: Pero riyix itz'eton y chuka' iwac'axan chic chi ri achi ri nibix Pablo
    chare, nubij c'a chique ri winek chi ri dioses ri xa ye banon cuma winek ma ye
    dios ta. Y can ye q'uiy ri rujalon chic quina'oj y quiniman chic, ma xu (xe) ta
    wi re wawe' pan Efeso, xa can juba' ma pa ronojel re ruwach'ulef Asia.
  ebk-ebk: Ilaunyu ya chungrunyu ay hi Pablo ay anna at enawisna ya ensallana nan
    ongoongor ay tataku, fiakun yangkiay hena ad Efeso ngem kiayud am-in henan intiru
    ay probinsiya ay Asia. Chana kanan un nan didiosen ay enammaan chi taku at fiakun
    tit-iwa ay dios.
  spa-PDDPT: Pero ustedes ven y oyen que este Pablo persuadió a una considerable multitud
    en Éfeso y en casi toda Asia, y la desvió cuando dijo que no son dioses los que
    se hacen con las manos.
  ruf-ruf: Mwemwe muwenyegho tsamuhulika na mwona ka si hano Efeso haliyeka bae, ila
    Asiya yose, Pauli kawakwegha iwanu na kughalusa ghamawatso ghawo, kalonga milungu
    itendighwe ne iwanu si milungu bae.
  gun-gun: Pendu ha'e pexaa rami Éfeso tetã py ha'e Ásia yvy ha'e javi rupi rai'i
    Paulo nhombo'e vy heta ojapo mba'emo ra'angaa nomboetevei aguã rami, mba'eta ijayvu
    avakue opo py ta'angaa ojapo va'ekue tuuete e'ỹ oikoa rami.
  agu-BL: 'Ej nin ja quibitu'', nin sak ẍchiwutzu'' yi wi''nin wunak yi ja xcye''
    nocx Pawl tan xtx''ixpe''n cyajtza''kl. Ej nin nk''e''tz ntin e'' aj Efeso yi
    ja chitx''ixpuj cyajtza''kl, ma na ncha''tz cyakil yi e'' aj Asia. Na i na talx:
    ‘Yi e''chk takle''n yi banij quitane''n, nk''e''tz e'' Ryos cyera''tz,’ chij nocx
    Pawla''tz.'
  isn-isn: Mihengile nu kija kina, shanga udu apa ku Efeso, ila pakupi Asia ihi, uyu
    uPaulo wa apemaa nu kuapiula i antu idu. Ukuligitya kina kutili i itunda naiza
    azipigwe ku mikono.
  eng-PEV: But that man, Paul, he talks to big mobs of people, and he says, ‘Don’t
    buy those things. Those statues that people say are gods, they are not gods at
    all. It was people that made them, so don’t show respect to them.’ Lots of people
    here in Ephesus listened to him, and now even the people from other towns in this
    Asia country agree with him, and they don’t want to buy the things we make.
  ilo-ULB: Makitayo ken mangngegyo a saan laeng nga idiay Efeso, ngem nganngani nga
    iti entero ti Asia, nga inallukoy ken pinatallikud ni Pablo dagiti adu a tattao.
    Ibagbagana nga awan ti dios a naaramid babaen kadagiti im-ima.
  pir-NT: Ahriquiro Pablo yerire tiquiro buheri gʉ̃hʉre masine mʉsa. Ohõ saha ni buhere
    tiquiro. “Cohãmana queoye masa tiquina yeyequina catiyequina ijierare”, ni yahue
    tiri tiquiro. Tiquiro sa nigʉ̃ tʉhoye peyequina Efeso cjẽna, ijipihtiropʉ apequina
    Asia yehpa cjẽna gʉ̃hʉ ti buheyere “Ijirota ijire”, nie tiri.
  anv-NT: Ɛnyú ako déwuú ne degɛ geno ɛyigé Pɔl menya kwɔ yimbɔ apyɛ fa melɔ Ɛfɛsɔs
    ne gebagé mewaá Ɛsya geko. Akɛne malɔmalɔ ajɔge aké aló uka abi ákwyɛ́ge
    ne amu, ápɔ́ yɛ aló uka chá chá. Ne apyɛ gejamégé bɔɔ́ akwɔre matɔɔ́.
  sab-NT: Agwa Pablo kle gerule nganake, ba ulitage uñale Pablo kle gerule kwian ole
    che kle lle boi dollale, ba ulita gwagedu amadi ba ulita ama keruchugu gerule
    kwian ole che kle lle boi giti dollale, ama kle chage gerule kwian ulita ole che
    kle lle oña dodade mo kodi lle oña e me Chube ulia. Ama kle gerule tanre kwian
    ole ene, kwian tanre kle mo ta blite Pablo kle gerule kare. E me una ai Efesoge
    alin allabi Pablo kle age, kaire kwian nga ulita Asiage kle geru gai ulia Pablo
    kle gerule kare.
  tmd-tmd: Makwam weik nöbö Pol nuŋ hön, nöbö mö akuyöbö ñɨgö inakmönö hörön yadmɨda,
    ‘Imag pön röi ap piaku höjöpalɨba wöhö,’ rɨmɨda. Aliö rɨmɨdmɨn, Epesas yörɨk aipam,
    Esia Propins yuadö magalɨg aipam, nöbö mö mɨga mönö nuŋwa pöia.
  acr-NNT: Pero ilom kꞌu alaq y tom alaq ri uꞌanom lo ri Pablo. Ri kuꞌano e kukoj
    pa kijolom ukꞌiyal tikawex na e ta dios ri xa e ꞌanom rukꞌ kiqꞌabꞌ ri tikawex.
    Yey na xew ta kukꞌut waꞌ pa ri qatinamit Éfeso, ma ya laj kumaj ronoje pa taq
    ri luwar re Asia.
  kpg-kpg: Goodou gu gidee ge gu longono nia mee a Paul ala e haihai. Mee e hai bolo
    nia god ala ne hai go nia lima dangada, la hagalee nia god e donu, gei mee guu gila
    humalia huoloo i dono hagamahi huoloo gi nia daangada dogologo aanei, aalaa i
    Ephesus mo aalaa e noho i tenua go Asia hagatau.
  taj-taj: एनीगदेसे म्राङ्बादेन थेःबा तामगदे एफिससरी जे आहिन, तर एशियाला जम्‍मान ग्‍लारी
    पावल भिबा म्‍हिसे म्‍हिला याग्‍याम स्‍होबा ल लुगदे चा तिगै आहिन भिसी ल्‍हानान
    म्‍हिगदेदा व्‍हाम्‍सी भोर्बा मुबा।
  avt-avt: 'Yi epei yɨr menmen, yi yemtau menmen mɨtɨk ik Pol kɨrɨakem keit wit kaiu
    Efesas kerekek au. Ke provins Esia Pol kari han ke mɨt miyapɨr yapɨrwe hɨr neweikɨn
    sip newet menmen, hɨrak ketpor kar ik: ‘Menmen mɨt nimaam mɨre teinɨk ninaan mewik
    hɨram ap mɨre God au. Hɨram memipɨn.’'
  cbk-cbk: Ya puede man tamen ustedes oi y mira el cosa si Pablo ta hace. Ta habla
    gane le todo ese maga dios, hecho lang de gente, hende maga verdadero dios. Aqui
    na Efeso pati na provincia de Asia, mucho gayot gente ya queda convencido que
    el cosa le ta habla, deverasan gayot.
  uig-ARA: 'ھازىر ھېلىقى پاۋلۇسنىڭ نېمە ئىشلارنى قىلىپ يۈرگەنلىكىنى ئاڭلىغان ھەم كۆرگەن
    بولۇشۇڭلار كېرەك. ئۇ: «قول بىلەن ياسىۋالغان نەرسىلەر ئىلاھلار ئەمەس» دېيىش بىلەن،
    پەقەت ئەفەسۇستا ئەمەس، بەلكى پۈتكۈل ئاسىيا ئۆلكىسىدە دېگۈدەك نۇرغۇنلىغان كىشىلەرنى
    قايىل قىلىپ، ئازدۇرۇپ بۇراۋاتىدۇ.'
  tuf-tuf: 'Eyta cuar ahra aját ítitan, ahra aját ráhcuitan, Pábloat ay bár tew̃ro.
    Pábloat wacaro: “Uwat óroqueyan siri batro,” wácuano. “Esta batro. Eyra yéracuano,”
    wácuano. Pábloat eyta wacayat, quir binat ey chihtá cácaro. Efeso pueblo cutar
    cat ey chihtá cácaro. Cajc Asia bahnác cutar cat ey chihtá cácaro.'
  abx-abx: Agpakakulaw kam ngan agpakapamati' si pagpara'aghat-na si nag'arunan to
    Pablo nga sapa'amban-na si pagtutu'o i mga igkasi-ta kam. Malabbat a'a ato si
    Efeso i magkaralilingo ngan haros si bug'os prubinsya Asia. Agparapinugad iya
    nga ma'in mga ungod diyos i mga diyus-diyos nga hinimo hamok.
  mco-NT: E miich ajcxy m'ijxpy mnejhuɨɨyb co je Pablo chach yaj'ixpɨjcy co ca' yɨ'
    diosɨty huɨdi jäy ajcxy yajcojpy. E Pablo tɨ ooy mayjäy capxjotcɨdägy, canan yaayɨ
    Efeso, nañ jadu'n ma tüg'ócɨy Asia naaxjot.
  bsp-bsp: Mba nənəŋk kɔ nəne a nnɔ Efesi kəbəp ka atɔf ŋa Asi Pol pampɛ ɛsɛp kəsɔŋɛ
    afum alarəm kəlaŋ haŋ pəc-kafəli ŋa mera kəloku a mɛrəŋka mmɛ waca wa fum wolompəs
    mɔ, bafɔ canu cɔ.
  kqf-kqf: Temi kona kita bi kona vaiye te niga lavana Pol lava wapewapedi niga Epesesmo
    nuwedi i liuwidi bi tada a goseda bi tana sa kaikaiwata. Niga kauwina mote niga
    ḡome taunaḡa bi Eisiya plovinsina matabuna. Tana ya giugiu te maimaituwa lava
    nimedimo a voivoiyedina ba mote maimaituwa giugiukauwidi.
  cpb-NT: 'Pikemakotaiyakerini iitaitziri Pablo, roitsinampaakeri osheki atziri, ikantayetziri:
    ‘Riwetsikanewo atziripaini te roshiyari Pawa.’ Te apatziro ikantakero anampiki
    Efeso-ki, rimatzitakawo maawoini jaka Asia-ki.'
  aon-aon: Ipak kanak wosik patrin jurug aria pemneken enyudok anudok arman Pol neneken
    iri. Nakri amam debeimi god omi douk arpesh shenekam esheshis wis iri madae adurimi
    uwe, uwok. Nakripesh namudok douk nyabuh sabaishi arpesh esheshiruh aparuh aria
    shakri ananin baraen douk adurin. Nakripeshen abrudok wabur Efesus aria shopunek
    hurukatin um ihishmorim arpesh shape agudok shokugi nahobig Esia iri shemneken
    shatuh.
  hus-NT-2005: por xoꞌ, a chuꞌtaltsik ani a achʼáltsik, ke jechéꞌ na Pablo xeꞌech
    in ulal ke an chʼilabtsik xin tʼajál an iniktsik, yab i dios. Yánich i atiklábtsik
    in tʼajámal kin belaꞌ anchanꞌ, yab tokot techéꞌkʼi Efeso, aníl jeye putálkʼi ban
    chabál xi Asia.
  mig-NT: Te kájini̱‑ro̱ te suni kájini tu̱'un‑ró já cháa Pablo yúan, nasu̱ máá ɨ́ɨn
    ñuu̱ Éfeso chi̱ nɨ́ɨ́‑ni ñuu̱ Asia sásɨ́ɨn‑de ña̱yɨvɨ jíín tú'un ská'a̱n‑de‑i.
    Chi̱ ká'a̱n‑de ja̱ násu̱ Dios kákuu i'a̱ kásá'a nda'a.
  bps-bps: Na tateenyu na talingeyu gablà di nimò Fol. I manan i dad dwata nimò i
    dad to ise ku glut dwata, na tadee dad to i mgeben di kafaglutan, là alò dini
    di Ifisus bay di klamang banwe Asya.
  mbs-mbs: Meneng kinità niyo den besi si Pablo, aw dinineg niyo heman se inikagi
    din. Wedad son din kekemowan te inotaw eg-inangen te otaw, so kenà ekon timanem.
    Medita se otaw nenenalan kandin, pengkey dini te Efeso aw doton heman te kedita
    te doma lonsod te Asya.
  cme-NT: '@see-verse:ACT.019.025'
  sus-sus: Wo bara a to, wo bara a mɛ, yi Pɔlu bara mixi gbegbe madaxu Asi bɔxi birin
    ma, Efɛsɛ gbansan xa mu a ra. A naxɛ a alae naxee rafalaxi mixie bɛlɛxɛ ra, a
    ala mu e ra.
  pon-2006: Pein kumwail kak kilang oh rong dahme aramas menet Pohl kin wiewia. E
    kin koasoia me koht akan me kin wiawihkihda pehn aramas kaidehn mwahn koht ekei,
    oh e inenen pweida ni eh koangngoangehki aramas tohto met, nan Episos oh pil kereniong
    nan wehin Eisia pwon.
  dad-dad: Anĩ ã gama uleg fen, karĩ gef, tamo Pol enei, ein Efesus ado mogo Asia
    provins ganan melsã bagai bun, tamo kayau musei waud yale fen, eig ye irok, tamo
    ima nem waitou inodif are anĩ waitou sã, yef.
  zab-NT: Per anre laat rguiaat ne rindiagtɨ, Pablɨ candzab rniib dec de dios ni runchuu
    bniety gati diostideni. Ax ziy xquel abaanbɨ gan güeldilaaz zieny bniety laab,
    ne gati lo guɨdxzitiré, sino que casi iduibte nez Asia.
  jae-jae: Ma galoc taôm alic to aŋôgac gebe Paulu tonaŋ gêgôm gêŋlêlôm e gêjam lau
    taêsam ôkwi, mago gêgôm aŋga Epese tageŋ atom, eŋ kêsôm biŋ gêjam Asia samucgeŋ
    auc gebe anôtôi, taŋ dagôm ŋa lemeŋ naŋ, ŋanô masi.
  ksd-ksd: ma ava gire ma ava valongore bula, ba ati Epeso, ma ra gunagunan Asia par
    bula, go Paulo i ga ting valar pa ra mangoro na tarai, ma i ga ben pukue diat,
    ma i tatike ba go da papait diat ma ra lima i dat, vakir a umana god;
  msm-NT: Di kuntoon ogpamiligru seini pangita ta. Pigkita now on buwa sikan otow
    no iyan ngadan si Pablo, aw pigdinog now to oghinangon din. Og-iling sikandin
    no kona kun no matuud no Diyus sikan oghinangon to otow. Mahan-in on hilabi to
    mgo otow kani to Efeso hasta tibuuk prubinsya to Asia no nadaya din.
  myk-myk: Ga nimɛ le Pɔli ya byi ge, yeeyɛ pyaa ya lee logo, na li ɲa bɛ. Le kaa
    le wa Efese kulo li yɛ ɲuŋɔ kaa wɛ dɛ! Ga lʼa giin di bye nimɛ Azi fiige ki bɛɛri
    ɲuŋɔ wuu. Wee Pɔli wu wʼa yu na sipyii ya pɛɛŋɛ yaŋmuyɔ yemu yari ni pu keye ni
    ge, na yee ɲɛ see yaŋmuyɔ wɛ. Pee jomɔ pʼa sipyii niɲɛhɛmɛɛ ɲuyɔ kyɛɛgi xɔ.
  sbe-sbe: Na Paulo kwa kita yo wasana kwa lapuiyako meta ye wane, ‘Tamowai nimadiyena
    yaubada se ginaulidi meta siya nige yaubada mamohoi.’ Unai bodalakilaki se nuwabui
    yo Paulo se hemuliwatani, yoda magai ta Epeso unai, yo hinage teha Eisiya maudoina
    unai.
  mcr-mcr: I etaŋgi Poli iquenyqe, he qätä äwiyäpu, hiŋuä ae äyä äqunäŋuwiqä. Iqu
    aŋä-himqä Epäsäsi iutä, qua naqä Eesiya iutä, äpme, tiiŋä ätätŋqeqä. ‘Ne goti
    hipaitä imäkätuŋque, naqä-qakuä hmanjqä.’ Iqu e ätuätäqäŋgaŋi, ämaqä kuapänäŋi,
    kŋuä asänäŋä iiŋi indqämbŋqä iwimäkätŋqeqä.
  cux-NT: Naati inaáⁿ nī ní n'giindiveéⁿ nī chi Pablo 'cūū taanduvɛ́ɛ́ diiⁿ sa chi
    neené n'dai 'iiⁿ'yāⁿ s'téénu yā. Nguɛ́ɛ́ dámaaⁿ yáāⁿ Efeso ti nuuⁿmaⁿ yáⁿ'āa Asia.
    Ní ngaⁿ'ā sa chi nguɛ́ɛ́ dendyuūs s'eeⁿ chi din'dái yā ndúúcū ta'á yā.
  tur-YTC: “Pavlus denen bu adamın, elle yapılan ilâhların gerçek ilâh olmadığını
    söyleyerek birçok kişiyi kandırıp, saptırdığını görüyor ve duyuyoruz. Yalnızca
    Efes’te değil, neredeyse bütün Asya İli’nde.
  san-ITR: kintu hastanirmmiteshvarA IshvarA nahi paulanAmnA kenachijjanena kathAmimAM
    vyAhR^itya kevalephiShanagare nahi prAyeNa sarvvasmin AshiyAdeshe pravR^ittiM
    grAhayitvA bahulokAnAM shemuShI parAvarttitA, etad yuShmAbhi rdR^ishyate shrUyate
    cha|
  bel-N: І вы бачыце і чуеце, што ня толькі ў Эфэсе, але амаль ва ўсёй Азіі гэты Павал,
    пераканаўшы, даволі народу адвярнуў, кажучы, што гэта ня богі, якія рукамі зробленыя.
  sch-sch: Atûn, hi Paul sintho hih nangni khomin nin mua, nin rieta Ephesus'a vaia
    khom niloiin Asia ram pumpuia ti rang dôrin hi mi hin, kuta sin pathienngei hih
    pathien ni tet mak tiin mi tamtak a huong mene suo zoia.
  mic-MIQNT: Gilew nemituoqop aq nutuoqop ula Poligap ta'n tel lugwej. Teluet, ‘Wegla
    nisgamaq, ji'nm gisia'tiji mo nisgamaq 'lpa.’ Na gisa'laji pugwenniji mimajuinu'g
    Epesuseg aq suel ta'n telgi'g E'sia mo emtoqwala'tigwi.
  huu-NT: 'iadedɨ Pablo raillamɨedɨ dɨga comɨnɨna jai llofuete: “Comɨnɨ fɨnoca ranɨaɨdɨ
    jusiñamuillaɨñede”. Naie llofuiamona ailluena comɨnɨ naimɨe dɨbeimo jaidɨmacɨ.
    Dama Efesomo iese suiñede; iadedɨ ua nana Asiamo iese suide.'
  jiv-NT: Tura atumsha ju̱ Papru wáintrumna nu tura ántarmena nu chichaak “Ashí aents
    najanamu yuska ántar áiniawai” tatsuk. Nuna tau asa, ju̱i̱ Ipisiunam, tura arant
    ashí Asia nuṉkanam, ni yúsri̱n iniaisarat tusa enentáimtikrarai. Tuma asamtai
    untsurí̱ aents, ii yusri̱ Tiánan ikiuiniak, Papru tana nuna umirainiatsuk.
  otm-NT: Dí nuhʉ nɛ dí øhmbʉ hinga hønt'ua ra hnini Éfeso pɛ gätho ra häi Asia, 'bɛ'a
    øt' na ra Pablo, i xih yʉ ją'i gue nu'ʉ yʉ oją nt'øt'e yʉ́ 'yɛ yʉn 'yohʉ ɛ̨mbi
    ngue hing yʉ oją ʉ. Nɛ xʉn ngu yʉ ją'i bi päh yʉ́n 'yomfɛ̨ni nɛ bi 'yɛ̨c'yɛi a
    bi man ra Pablo.
  dah-dah: Gega Pol ineŋ haŋyen al gore Efesus taunde gar waŋ nende alya bereya saba
    hoyaŋ po yirke yirkeb al budam nende mata yubul tiyaŋ. Goyenbe Efesus taunde gar
    po moŋ. Esia naŋa bana gor niŋ al manaŋ tumŋaŋ gwaha yiruŋ goyen wor dindikeŋ
    nurdeb kenaŋ. Al goreb, ‘Det toneŋ kura al beleŋ yirtiŋ gobe Al Kuruŋ fudinde
    moŋ,’ yeŋ hi.
  tnk-tnk: Kɨmiaha hiəuvəreɡi raka nəɡkiariien səvəi iəmə nəha Pol, mhənətə raka narimnari
    me nəha in ramo. Rɨpko mhə ia taon əpa i Efesas, mətə ipaka rukurau pam ia profens
    i Esia, in ravi nərmama me həpɨk həpwəh nətərɨɡien səvənraha, mhəkurirə in. In
    rani mə nənɨmwi kumwesən me i nərmama kamho ia rəɡɨnraha rɨpko mhə irəha kumwesən
    pərhien me.
  kpr-kpr: 'Paul nu rejo seraira a eraira ava, ne totofo giraeva. Paul seraira: namonde
    ove keveraera amo, jo gode beká iraeri. Aminge seari ningido, evetu genembo digari
    Efesas eminda a namondeda Frovensi Asia ainda reighi digari aminda, nunda geka
    ava tumonderaera.'
  san-IAS: kintu hastanirmmiteśvarā īśvarā nahi paulanāmnā kenacijjanena kathāmimāṁ
    vyāhṛtya kevalephiṣanagare nahi prāyeṇa sarvvasmin āśiyādeśe pravṛttiṁ grāhayitvā
    bahulokānāṁ śemuṣī parāvarttitā, etad yuṣmābhi rdṛśyate śrūyate ca|
  nho-nho: Aa teenei kootou ku kkite no llono soko kootou i naa vana Paul e hai nei.
    Ttama naa e taratara maa naa mee taatou e penappena ma ni atua nei seai ni atua
    maaoni. E tammaki iloo naa tama i Epises ma naa matakaaina hakkaatoa iloto Asia nei
    ku oti te usuhia te tama naa no hakannoo naa tama naa kiaa Ia.
  gym-NT: 'Akwa ni nükani iti nete kädianta Pablo. Ye nena gare munye amne munta tuen.
    Niara ye abko tä näin niere krörö: Jändrän sribeta ngöböre ni kä nebtäkwe abko
    ñakare ngöbö era metre, tä niere. Yebti tä ni kwati töi kwite jakri, ne ñan ni
    juta Efesote nete aibe töi kwitata kwe amne, ni kä Asiate abko töi kwitata kwati
    krübäte kwe arato.'
  azg-NT: Majoꞌ condyehoꞌ ndoꞌ cotquenhoꞌ cüenta na juu Pablovaꞌ, mandyiꞌ juu na incyaa
    juu jñꞌoon. Itsiꞌman juu na joo ꞌnan na conanꞌya jaa, tyiꞌyuuꞌ na conduihanꞌ Tyoꞌtsꞌon.
    Ndoꞌ chito xiaꞌntyi nque nnꞌan tsjoon Efesova na vantyja nꞌonhan juu jñꞌoonvaꞌ
    na itsinin juu, majoꞌntyi nque nnꞌan na ninvaa ndyuaa Asia, vandyuehan na vantyja
    nꞌonhan jñꞌoonvaꞌ.
  bhd-bhd: पन तुस हेरतथ ते शुन्तन कि एना दूई मैन्हु पौलुसेरे ज़ेरे केन्च़रे इफिसुस
    नगरे ते लगभग सारे आसिया इलाकेरे नगरन मां लोकन टपलाने लोरेन ते ज़ोतन कि ज़ै हथ्थेरां
    केरि कारीगिरीए, तै ईश्वर नईं।
  too-NT: ¿Chu tū' ca'tzīyā'tit o tū' kaxpa'tā'tit a'ntū pātle'kemā' nac Efeso lā'
    na ixlīhuāk nac Asia? Huā'mā' Pablo cāmākalhlaka'ī'nīnī't lhūhua' tachi'xcuhuī't.
    Lā' cāxtāpalīni'lh ixtapāstacna'ca'n. Cāhuanī que a'ntū ixtamacanī'tlaujca'n chi'xcuhuī'n
    ū'tza' tū' dios.
  ind-AYT: Lalu, kamu melihat dan mendengar bahwa, bukan hanya di Efesus melainkan
    hampir di seluruh Asia, Paulus telah meyakinkan dan membuat banyak orang berbalik
    dengan mengatakan bahwa allah yang dibuat dengan tangan manusia bukanlah Allah.
  cjo-NT: 'Iroñaaka piñaakiri Paaworo, eejatzi pikemakotakiri: ramatawiteeyirini osheki
    atziri, ipaashiniteeyantaaririni asheninkapaeni. Ikantzi: “Riraga Tajorentsipero
    kaari iroka riwetsikayitzirini atziri”. Tee apatziro riyotaante jaka: rooteentsi
    ithotyeero Aashiyaki riyotaantayiteni.'
  nsn-nsn: Doh inggoum kung banga, karung longoro manasa tar haua re guataig Poul.
    Inggono ke uapalih tun tasir bureher tamat i Epeses, kare gane toro burehe ro
    butur i Esia! Inggon e kula pare, ‘O godosiner nituhang tamat ahik paho godo noman.’
  san-DEV: किन्तु हस्तनिर्म्मितेश्वरा ईश्वरा नहि पौलनाम्ना केनचिज्जनेन कथामिमां व्याहृत्य
    केवलेफिषनगरे नहि प्रायेण सर्व्वस्मिन् आशियादेशे प्रवृत्तिं ग्राहयित्वा बहुलोकानां
    शेमुषी परावर्त्तिता, एतद् युष्माभि र्दृश्यते श्रूयते च।
  tna-NT: 'Micuaneda bahue Pablo uja emimiani: “Deja sa jamuduti diusu cuana da aimue
    Diusu mahue.” Beju jucuada cristiano cuana ye ejude su, pamapa Asia yahua su di
    tusa mimi su jei eputani.'
  lid-lid: Iy lau Pol kede-eh, iy ndraluwi iri mwan ma badih solo-an. Iy ndrabolowani
    budon tiri, i buku ado ndranyolom ma ndranuhun. Ma iy bamekes kandriyen doh bado
    kon tinan Epesus dah le, bwe. Mirihik andrei loboho kon tinan Esiya ale. Iy asehek
    buku iri kindrei, lau amekes na lim, idoh kindrei handru bwe.
  wim-wim: Aꞌ niiy yotamangan kan thathaniy nunang pam Paul inana aꞌ puth niiy wik
    thakan kan ngeeyaniy nungantamana. Nil thaw thant, ‘Yuk ngeen-wiy inangana niiy
    pamangan yump-yumpaniy maꞌ niiyantamangan-a, an than gods yaꞌa.’ Than pam wanch
    yot ingan wun-wuntan Ephesus.angana aꞌ than pam wanch aak Asia.angan wun-wuntan-a,
    than puth wik nungantaman ngangkangam piꞌ-piꞌantan.
  zga-M: Mwilola nukhupuleikha ukhuta, sayeilei bahapa pa Efesi, pu yeilei mu Asiya
    yooni, uPavuli uyu ukhuvakilivula avanu vuvingi. Pu ita ngheisikhuli eimi Nghuluve
    eingheipeliwe na mavokho.
  yom-yom: Lulembo moni ayi lulembo wi, bika sia ti mu Efeso kaka vayi nate mu Azi
    dioso, mambu malembo vangi Polo diodi dilembo kambisilanga batu ti zinzambi ziozi
    zivangulu mu mioko mi batu zisi kuandi zinzambi ko ayi batu bawombo kavukumuni.
  san-SIN: කින්තු හස්තනිර්ම්මිතේශ්වරා ඊශ්වරා නහි පෞලනාම්නා කේනචිජ්ජනේන කථාමිමාං ව්‍යාහෘත්‍ය
    කේවලේඵිෂනගරේ නහි ප්‍රායේණ සර්ව්වස්මින් ආශියාදේශේ ප්‍රවෘත්තිං ග්‍රාහයිත්වා බහුලෝකානාං
    ශේමුෂී පරාවර්ත්තිතා, ඒතද් යුෂ්මාභි ර්දෘශ්‍යතේ ශ්‍රූයතේ ච|
  yut-yut: Dɨsi kɨlɨ kaŋ nandaŋyo awit. Pol da amɨn dakon nandak nandakni kɨlɨ paŋupbal
    aŋ mudagɨt. Aŋek amɨn kɨsit da kokup kɨdat wasoŋ uŋun yo bamɨ dɨma yaŋsi yosok.
    Pol da gen uŋun yaŋakwan Epesas kokupmon amɨn ae Esia mɨktɨm amɨn da nandaba gen
    uŋun bamɨsi asak.
  grc-BYZ: καὶ θεωρεῖτε καὶ ἀκούετε ὅτι οὐ μόνον Ἐφέσου, ἀλλὰ σχεδὸν πάσης τῆς Ἀσίας
