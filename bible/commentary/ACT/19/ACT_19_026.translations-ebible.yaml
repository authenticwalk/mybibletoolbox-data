    tanobuku na kanado nei Esia, napano jom̃a berloglog tomu nalo ka tavoru nalo napano
    m̃a jum̃ano toro ga mim̃aukanio, nalo maka ave atua riano leleio ga.
  bqp-bqp: Átɛn e akũsↄ̃ átɛn ma lákũ Pↄlu tɛn kɛ nà, kũ à pì tãna kũ ò ń pínↄ
