verse: ACT.019.028
translations:
  kpx-kpx: Demitiasiu kateai louge kemo mole bevuevei uale keau hoto ke evisi detumulahai
    baita holahai avoe, “Nahie dilava Daiana keu Evesasi o komo balugataho.”
  okv-H: ke avo ingito embomeni na gagaha te puvuto ke einge ea, “Da Ephesus ta god
    Artemis amo peni be ra.” ainge eo
  tbo-tbo: Bolu geka bahahi hi noonolihi po uyohi i gigai ma hi wootuotu hi pa, ‘Atemisi
    Epesogei i gewahaga.’
  mal-C: ഇതു കേട്ടപ്പോൾ അവർ ക്രോധം നിറഞ്ഞവരായി, “എഫേസ്യരുടെ അർത്തെമിസ് ദേവി, മഹതിയാം
    ദേവി!” എന്ന് ഉച്ചത്തിൽ ആർത്തുവിളിച്ചു.
  grc-SR: Ἀκούσαντες δὲ καὶ γενόμενοι πλήρεις θυμοῦ, ἔκραζον λέγοντες, Μεγάλη ἡ Ἄρτεμις
    Ἐφεσίων.
  bgc-bgc: कारीगर न्यू सुणकै खुन्दक तै भरगे अर किल्की मार-मारकै कहण लाग्गे, “इफिसियाँ
    की अरतिमिस देवी, महान् सै!”
  khz-khz: Vokila gekamonagiato aonai, geparu-rakavarakavato, e gekogoto, gekilato,
    “Epeso palaguna Diana goloka-iwa!”
  deu-TKW: 'Als sie dieses hörten, wurden sie voll Zornes und riefen laut: groß ist
    die Artemis von Ephesus.'
  zsr-NT: 'Catiꞌ gulayönnëꞌ didzaꞌ ni bönniꞌ naꞌ, gulaleynëꞌ, atiꞌ gluꞌë zidzj didzaꞌ,
    taꞌnë́ꞌ: ―Náctërnu zxön Diana, dios queëruꞌ rëꞌu, bunách Éfeso.'
  lin-lin: 'Tango kaka bayokaki bongo, basilikaki makasi mpe bakomaki koganga : —
    Artemisi ya Efeso azali monene !'
  hns-NT: 'Tab djab djoetal manai log ie baat soenies, tab bahoet goessaail aur tjiellaai
    lagal kie: „Efese sahar ke Artemes dewie bahoet maahaan hai!”'
  noa-E: Demetrio mag iekhabarm chi khapeenau ũrbaawai chadcha i igar nʉm iekhau warag
    meeukha sereu phöbaadëwi, “Maach Efesopien ẽwandam ʉʉi Dianaan ichta ãba ich mag
    ẽwandamkha sĩerraju; ijöm chan tag chukhumgui” ajierram aajem.
  eng-EMTV: And hearing this, and becoming full of anger, they were crying out saying,
    “Great is Artemis of the Ephesians!”
  mib-NT: 'Súcuan ni cajini sōho de jnūhun yáha te yōhyo ni caquɨtɨ̄ ni de, te ni
    cacana jee de: Cújéhnu téyɨ́ Diana, yaā cúu patrona ñuu yō Efeso, achí de.'
  lif-NT2: आल्‍ल कन् पाःन्‍निन् मे़घे़प्‍सुआङ् खे़ङ्‌हाॽ के़रे़क्‍ले़ खुनिॽ सिक् पोगे़आङ्
    अक्‍खेलॽरिक् अःक्‍मा मे़हेःक्‍ते़, “एफिसस्‍मा आर्तेमिस साम्‍माङ्‌ङिन्‍ने साॽरिक्
    पयम् यम्‍बा साम्‍माङ्‌लो!”
  xnj-xnj: Pevayuwini genago, vakamema ligoga na kutumbula kuywanga, “Mkulu ndi Atemi
    wa ku Efeso!”
  mmx-mmx: Mo limixin diga ronga na levelinga la diga musak aleng la diga xup silok
    kaxat, “Atemis me Epesas neni i silok aleng.”
  cbr-NT: 'Usai Demetrio quia cuati ca nishi sharati tsuáquirui quicancëxa: —Cushiira
    ca Diana ''icën. Efesonu ''icë unicaman rabicë diosa ca Diana ''icën.'
  tee-NT: 'Chai acsni tak''asmatlh junima chivinti pus lana tatalhk''amalh. Na talact''asak''o.
    Ixtanajunch: ―Na k''ai ju Diana quidios''an ju quijnan''an ju amachak''an Efeso
    juntau.'
  eng-LSV: And having heard, and having become full of wrath, they were crying out,
    saying, “Great [is] the Artemis of the Ephesians!”
  cak-NT: 'Cuando xquic''oxaj ri xu''ij ri Demetrio chique, ri achi''a'' ri'' xcataj
    quiyowal. Y can junan xech''o''n riq''uin ronojel quichuk''a'' y xqui''ij: ¡Nim
    ri Diana ri ka-dios roj aj-Éfeso! xecha''.'
  pah-NT: Henduvame Demétrio'ga nhi'ig̃a g̃a nhimboahivuhui Paulo'g̃a pe a'ero. Igwete
    g̃a eahyahivi. —Huvihavuhu ko Dianahẽa Éfesopevehẽa, ei g̃a.
  sja-NT: 'Arii p''anadap''edaarãpa mãga ũridak''ãri, k''ĩraudachida mãik''aapa biuk''a
    nɨ̃beeji: —¡Artemisa Waibɨa; tachi Éfeso pidaarã nawe!'
  xed-xed: Snaŋta taŋ ta tsa gwaɗa ya, ka gufaftá ŋuɗufa taŋ ka guguɗ həŋ ta guguɗaku.
    «Ya dagala gwaɗa ta Dayes Artimis la Afisus,» ka həŋ.
  mks-NT: 'Ta tá na̱xini jo̱ho ndihi na̱ cán ña̱ na̱cachi Demetrio chí i̱vi̱ la̱á
    na̱ja̱a̱ quini na já na̱cayuhú na̱ já na̱cachi na já: —Cáhnu ná cacuu Diana, ñá
    cúú ndióxi̱ ndícahán na̱ Efeso.'
  gfk-S: Be di ga hadade hokakarek di ga manga ngalngaluan sakit ma di ga hatahun
    kunup be, “Atemas nong mekira Epesas, a tamat sakit ie.”
  bmu-bmu: Demitriusnöŋ mewö jiiga suŋgurum alaurupŋan mi möta irimŋini seholiiga
    kewö jiba qet gigilahöget, “Efesus neŋgöreŋ Artemis mi öŋgöŋgöŋi!”
  dgz-dgz: Nop ame pa nagirewa den anune gapan, mu ugu gangan mutane amba mu ve erewa
    anega wan, “Nu pa Epesas nagirewa god nuga baware Atemas.”
  eng-GNV: Now when they heard it, they were full of wrath, and cried out, saying,
    Great is Diana of the Ephesians.
  zaa-NT: 'De biyénini cą ca tìtsa''a nna yàlaní bitsa''áni cą Pablua nna gùdulo cą
    ribetsi yà''a cą nna ra cą: Viva Diana patrona qui'' ca enne'' Éfeso.'
  eng-WEBSTER: And when they heard these sayings , they were full of wrath, and cried
    out, saying, Great is Diana of the Ephesians.
  guh-guh: 'Nexata bajarapamonae itsa jumetane bajarapacuenia Demetrio pejumaitsijava,
    nexata bitso bajarapamonae anaepana. Pinijijumeta vavajai tsaponae. Jumaitsi:
    —¡Pinijijamatabëcuene raja pexainaediosova Artemisa, Efeso tomarapijivitsi vajadiosova!
    jai tsaponae bajarapamonae.'
  bon-bon: Biname cina liba Demetriyus me mene itecijemige, teepi claabe me äbitininisi,
    babo tage ca jiicemisi egä, “Baborage gwene mime Epeso biname bime uuje magebi
    Artemi!”
  nhw-BL: 'Huan nopa masehualme quicajque ya ni, huan pejque tlahuel cualanij, huan
    pejque tzajtzij chicahuac: ―¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!'
  mgw-mgw: Pabayu'wine makowe go, baatiusika no tumbwa panga ndu'ti kababaya, “Atemi
    ywa Efeso nga nku'lu'!”
  swh-ONEN: Waliposikia maneno haya, wakaghadhibika, wakaanza kupiga kelele, “Artemi
    wa Waefeso ni mkuu!”
  wbi-wbi: Ye vapulike agha, vakamemile ni ng'alasi kange vakajeghela, vakaati, “U
    Diana ughwa Efeso ghwe m'baha.”
  bba-bba: Sɑnɑm mɛ tɔn be, bɑ ɡɑri yi nuɑ, bɑ mɔru bɛsirɑ, bɑ ɡbɑ̃sukumɔ bɑ mɔ̀,
    bɛɛrɛ bɑkɑɡiiwɑ, Efesuɡibun Aritemi.
  eng-KJVCPB: And when they heard these sayings, they were full of wrath, and cried
    out, saying, Great is Diana of the Ephesians.
  kgk-NT: Inhe'ẽ ohendu ramo, ipoxypa hikwái Paulo-rehe. Nogana porã mo'ãvéi-gwi ipoxypa
    Diana-rehe hakate'ỹ-vy. —Tuvixa mba'e Diana, nhande kwéry Éfeso pygwa va'e járy,
    he'i onhe'ẽ hatã hatã-vy.
  waj-waj: 'Ivo itaa kua tuduu rikiada mmuakiaa vaidiiya ii kua ivaara ausaiyauvo
    pinaama nnannatooduu pinaama aayanna tida tunoo: Ta Epesiisaiya ti anutuu gioonna
    Aratemiisaa nnutuuvo ngiau aapu vakiaivee,'
  cpy-cpy: 'Ikanta ikemaeyakini ratzirite, antawo ikijeeya-nakani, ikaemae-yanakini
    ikantzi: “¡Antawo iroka Diana, atajorentsite aakapaeni Efeso-jatzi!”'
  mpx-mpx: Sauga baaba o hi hago, inoke hi huga nabi ge hi yogayoga hi ba, “Kila Epeso
    wala yabowaine Atemis alana i miha hot.”
  wbp-wbp: Kujalu Mitiriyu purda-nyangu yapangku panu-jarlurlu wangkanja-kurra, ngulajulurla
    kulu-jarrija-nyayirni Puurlukuju, manulu laljilalji-jarrija-nyayirnilki. Manulu
    purlanjaku rdirri-yungu pulka-pinjakuju yangkaku Yarrtimuku kilji-nyayirni ngulaju
    kuja, “Yipija-wardingki-kirlangu Yarrtimu ngalipa-nyangu, ngulaju jukurrpa wiri-nyayirni!”
  luo-luo: Kane giwinjo wachno, mirima nomakogi mi gichako goyo koko kagiwacho niya,
    “Artemis mar jo-Efeso duongʼ!”
  nhe-NT: 'Huan nopa tlacame quicajque ya ni, huan pejque tlahuel cualanij huan pejque
    tzajtzij chicahuac: “¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!”'
  aii-aii: 'ܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ، ܦܝܼܫ ܠܗܘܿܢ ܡܸܠܝܹܐ ܚܸܡܬܵ‌ܐ، ܘܡܘܼܩܘܸܚ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ:
    ”ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܪܛܹܡܝܼܣ ܕܐܵܦܸܣܵܝܹ̈ܐ.“'
  esk-NT: Taapkuaguuq iñugiaktuat tusaakamitruŋ tamanna qinnaŋniqsut aasiiñ iġiallaksaqhutiŋ,
    “Kamanaqtuq Artemis Ephesus-mi!”
  msb-msb: Pakabati sani san kadamuan, nagkaururit kag nagtuna pagsiriyak, “Halandon
    gayod si Artemis, diosa san mga taga-Efeso!”
  cpa-NT: 'Jøng² mi³ca¹nǿng² dsa² tiogh³ jǿg³ jøng², ca¹lø¹hné¹ hlaih¹³dsa cu¹té¹².
    Ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¡Hiug¹² juanh¹² Diana quián¹² dsa² chian² Efeso!
    ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ଏ କାତା ସୁନି ରିସା ଅଇଗାଲାଇ ଆରି ଆଉଲିଅଇ କଇଲାଇ, “ଏପିସିୟର୍‌ ଆର୍‌ତେମି
    ବଡ୍‌ଦେବିର୍‌ ଡାକ୍‌ପୁଟା ଅ !”
  meu-meu: Idia ese una hereva e kamonai negana ai e badu dikadika, e lolo loulou,
    eto, Efeso diravana, Diana, na herea mikamika.
  yva-NT: Vatane wo Demetrius apa ayaowe ranauna jewen, naije kobe upari rave ti ugwain
    ware, “Vatano Epesus wama amisyo Artemisa mamo ntiti rave!” Umba wusya ugwainare
    so.
  dgc-dgc: Nadid, pékabati du tolay to kinagi ni Demetrio, éy naiyamut side a tahod,
    a tulos de nidulédulaw, a “Memahal i Diana na taga Epeso!”
  zpm-NT: Zeeṉe goṉ grë zha co sca rëb Demetr, rlëë zho, roptsie zho rgo zho xviv
    Dian.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, ewakhàra rma haxa nehxatxkon hatà, Pawru
    hoko. Teryewrye ro rma haxa nàrwonàmtxownà hatà. Ehonomnà me xaxa naha, Txeyana,
    khoryenà ro komo, Ehfesu hon komo horyenà ro rma, ketxkon hatà, teryewrye ro hatà.
  sim-sim: Mashi oson li misihi li waplelenaha wasilaka mendek limu mbara, �Artemis
    tos yanga Efesusik sinda toso nom wasilaka mendek nanda sira.�
  npi-ULB: यो कुरा सुनेपछि, तिनीहरू रिसाएर यसो भन्दै चिच्याए, “एफिसीहरूकी देवी डायना
    महान् छिन् !”
  cgc-cgc: Na namatian ta mga manugsilsil, gagilek gid danen an daw gaumpisa ta pagsinggit,
    “Dayawen Artemis an na dyusa ta mga taga-Efeso!”
  tim-tim: Demetrioŋe hain dâm makyeŋgimbo biwiyeŋe kâlâp akto kamboŋmâ hin dâyi,
    “Epeso luâk nengât Atemesi ire humo âlepŋe dondâ.”
  yor-yor: Nígbà tí wọ́n gbọ́ ọ̀rọ̀ wọ̀nyí, wọ́n kún fún ìbínú, wọ́n kígbe, wí pé,
    “Òrìṣà ńlá ni Artemisi ti ará Efesu!”
  wos-wos: Demitrius wungi wandéka di déka hundi xékéta Polna hundika mawuli wita
    di wanjita wa, “Artemis lé némafwi takwa lé. Lé nani Efesusmbu rekwa du takwana
    néma takwa lé.”
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩsid̶ad̶e bio quĩrũnaped̶a b̶ia jara duanesid̶aa: –¡Bio
    bia b̶ʌa Artemisa Epesod̶ebemara!–'
  eng-F35: Now upon hearing this they were filled with anger and began shouting, “Great
    is Artemis of the Ephesians!”
  ind-ind: Mendengar perkataan Demetrius, hati orang-orang itu menjadi panas dan mereka
    berteriak-teriak, “Besarlah Artemis, dewi orang Efesus!”
  pes-OPCB: 'وقتی حاضرین این را شنیدند، خشمگین شده، فریاد زدند: «بزرگ است آرتمیسِ
    افسسیان!»'
  mpt-mpt: i Dimitliase wengo wenteniba atliaubesoa ngambianiba Atemiso Efesas bib
    seli sumobo ge ngansiba
  ssx-ssx: Koto pi opuaata꞉ mineke tieke pankolo hata꞉ wi la alota꞉ Epesese wanda꞉halina꞉
    Atemisita꞉ tiekee laa wi la꞉tiki pimikime.
  mkl-mkl: Iyi ɑ̀ ɡbɔ ideu ŋɔi idɔ nŋɑ í kɔ̃, nɔ ɑ̀ wɑsi ku dɔ̃ ɑnu hee lele ɑ̀ wɑɑ
    ni, Aritemi nwɑ í lɑ.
  gaq-gaq: ଆକେନ୍‍ ସାମୁଆଁ ଅଁଚେ ମେଇଂ ଜବର୍‍ ଗିସେଚେ ୱାସାର୍‍ଚେ ବାଲିର୍‍କେ “ଏଫିସିୟଇଂନେ ଆର୍ତ୍ତେମୀ
    ମ୍ନା ଦେବୀ ମ୍ନା ଲେଃକେ ।”
  gof-RNT: Asay hessa si7ida wode shenen xuugettidi, “Efesoona Arxemiisa gita” yaagidi
    waassidosona.
  unx-unx: ଗାଦେଲ୍‌ ହଡ଼କ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଖିସ୍‍ତେକ ପେରେଃୟାନା ଆଡଃ କାଉରିକେଦ୍‍ତେ କାଜିକେଦାକ,
    “ଏଫିସୁସ୍‌ରେନ୍‌କଆଃ ଆର୍ତ୍ତେମୀ ମାହାପୁରୁଆଃ ମାରାଙ୍ଗ୍‌ ହବାଅଃକା ।”
  gah-gah: 'Loko lokago, giliake, kigikagú ló loake, kizapaló molokago, gakó napagutí
    láa liki lamó: Epeso vegenalita izoteho Tianá nene agulizaki vená napama nenae,
    liki lamó.'
  lcm-lcm: Taun kila longong a mengen ke kala pat iria na marala na kila songosongo
    asukang ke ta, “Artemis si ri Epeso kapo tavirimok luai!”
  aer-aer: Artwe arne silver-enge mpwarentye akngerre areyele Demetrius angkerlenge
    awemele ahele anthurre irreke imerte Paul-eke arnterre anthurre alakenhe angkemele,
    “Artemis-ante-arle anwerneke impene!”
  qvc-NT: 'Chayta uyashpaqam, ancha piñakushpa, paykunaqa mana shaykuq kunyarqanllapa:
    —¡Biba ifisyanukunapa dyusninchiq Diyana! nishpa.'
  tgl-ULB: Nang marinig nila ito, napuno sila ng galit at sumigaw na nagsasabi, “Dakila
    si Diana ng mga taga- Efeso.”
  cbs-NT: 'jatu jaska wa ninkatan Pabloki sinatakin bis iki sai ikin jui kushipawen
    yuikin: —Éfeso anu nukun yushin Artemisa pepajaidaki!— ikin yui jeneabumaken'
  xtm-NTPP: 'Nuu ni ka jiniso''o de sukan ká''an tee kúu Demetrio ma ja sukan sa''a
    Pablo ma, te ni ka ndakiti xeen ini de, te ka kayu''u de ka ka''an de: ―‍¡Ka''nu
    xeen‑ka Diana iya ka chiñu''u ñayii ñuu Éfeso a! ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Nkenga gwa bandu pujoa malobe genia, nguchimwa nukutumbu kuchobela, “Atemi
    nga nkolongwa ku Efeso!”
  bao-NT: 'Atere o biro cʉ̃ ca ĩiro tʉorã, bʉaro ajia, o biro ĩi acaro buiwa: —Éfeso
    macãrã yoo Artemisa do biro ca tiiya manigo niimo —ĩiwa.'
  san-ORI: ଏତାଦୃଶୀଂ କଥାଂ ଶ୍ରୁତ୍ୱା ତେ ମହାକ୍ରୋଧାନ୍ୱିତାଃ ସନ୍ତ ଉଚ୍ଚୈଃକାରଂ କଥିତୱନ୍ତ ଇଫିଷୀଯାନାମ୍
    ଅର୍ତ୍ତିମୀ ଦେୱୀ ମହତୀ ଭୱତି|
  rmn-rmn: 'Он шунлэ адава тай холяса дэнас бэбэря: — Бари Артэмида Эфесески!'
  huv-NT: 'Wüx nejiw tanguiayiw aag ayaj, quiaj tajcüyiw xeyay, tepajüw napac, tapiüngüw:
    ―¡Xeyay netam ajlüy aaga müm dios Diana, midiosaats meáwan nipilan ningüy tiül
    Éfeso! ―awüw.'
  otn-NT: 'Bi̱ ndɛcuɛ yø ja̱''i̱ ''mø mi̱ ''yøhna̱ ra̱ hya̱ na̱ p''ʉya. I̱ mahyø ja̱''i̱
    p''ʉya, bi ''yɛ̱na̱: ―Ma̱guesɛ na̱ ra̱ da̱hmu̱ Diana tha̱nne yø mmɛ̱ngu̱ Efeso
    ―bi ''yɛ̱na̱.'
  nop-nop: Unduŋ yobune metamdi nadiune tuwot mu tubune kakaliŋa yogiŋ, “Efeso’walaŋ
    Atemis adi Wapum.”
  obo-NT: To norinog idda to mgo minuvu no nongolivuung dutun, oraroy ran no nolingasa
    woy id pomehes no mid ungketen to, “Od povontuhon en si Diana no monama ta no
    id simba to langun no toho Efeso!”
  kca-kca: 'Щит хуԓәтмеԓ кемән, ԓыв ԉикән йŏхәтсайәт пӑ ўвты питсәт, пŏтәртман: «Ефес
    вош Артемида ԓӑтәӈ!»'
  cak-ENT: 'Tok xcac''axaj ri xbij ri Demetrio cheque, ri achi''a'' ri'' xcatüj coyoval.
    Y junan c''a tok xech''o riq''uin ronojel cuchuk''a'', y xquibij: ¡Nim ri Diana
    ri ka-dios roj aj-Éfeso! xquibij c''a.'
