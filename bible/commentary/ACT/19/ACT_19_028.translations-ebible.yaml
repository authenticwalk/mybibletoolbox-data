  bsp-bsp: 'Ntɛ afum ŋane moloku mamɔkɔ mɔ, kɔ mɛtɛlɛ meŋcepərər ŋa, kɔ ŋayɛfɛ kəkulɛ-kulɛ:
    «Artemi kanu ka Efesi kəyɔnɛ kəpɔŋ!»'
  kqf-kqf: Laḡannemo lava kumdi niga giudi a vaivaiye ba a medi gulata bi a binauna
