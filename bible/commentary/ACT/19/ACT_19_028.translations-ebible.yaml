  san-SIN: ඒතාදෘශීං කථාං ශ්‍රුත්වා තේ මහාක්‍රෝධාන්විතාඃ සන්ත උච්චෛඃකාරං කථිතවන්ත ඉඵිෂීයානාම්
    අර්ත්තිමී දේවී මහතී භවති|
  yut-yut: Yaŋ yaŋban amɨn gen uŋun nandaŋ japtaŋ yaŋ tɨdaŋek yawit, “Epesas nin dakon
