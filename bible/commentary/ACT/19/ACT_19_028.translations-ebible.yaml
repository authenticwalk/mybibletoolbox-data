  bqp-bqp: 'Kũ ò yã pìi mà, ń pↄ fɛ̃̀, akũ ò nà wikilɛnaaa ò pì: Ɛfesudenↄ Atɛmi
    zↄ̃kↄ̃.'
  mcp-mcp: 'Njɨ bwə́ á gwág ntʉ́nɨ yí, bwə́ mú nyada, bwə́ mú tɛ́ɛ́d ŋgə́lə kɨ̂m nə́:
