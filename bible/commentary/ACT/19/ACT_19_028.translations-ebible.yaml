  mto-NT: 'Ku veꞌe du̱ꞌamo̱tunajxti, e̱jkju̱du jo̱tꞌaajnju̱du tseꞌe o̱o̱y, je̱tseꞌe
    ma̱kk vyaandi: ―¡Ñu̱má̱jip xa veꞌe je̱ Diana juuꞌ veꞌe yakvinjaꞌvip yakvintsa̱ꞌkip
    yaja Éfeso!'
  bzh-bzh: Denġo ġaġek sënë lob ahëj sengën böpata rot gedetahi rot bë, “Hil Artemis
    vu Epesus yi böpata rot!”
  guj-2017: એ સાંભળીને તેઓ ક્રોધે ભરાયા, અને બૂમ પાડીને કહેવા લાગ્યા કે, ‘એફેસીઓની
