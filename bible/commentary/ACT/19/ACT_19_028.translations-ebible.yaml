  boa-NT: 'Ehdúhjáa dibye néénéllii tsijtye icyáyobáávaténe íllu wáñejcóhi: —¡Ñóóooj,
    ehdɨ́ɨ́vájullé tsáma ɨ́htsútulle Epéétsiómú piivyéllé Diánaj! Ehdúhjáa iwáñéjcóne
    néémeé.'
  etr-etr: Ado säi amo nabalahilä, ilia edefademalä mihaläla gelola üalalahilä sähalea,
    Ebesaïe Ademisida edefademalä neala gelola sähamu nelo.
  quh-NT: 'Chayta uyarispa paycunaka maytapuni rabiacorkancu. Khaparisharkancutaj:
