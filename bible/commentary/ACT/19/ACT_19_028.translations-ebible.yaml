    maiꞌnae.
  kmk-kmk: Magngoḻan man dat adu’n tagu dit ugud Demetrio, nakasuḻag da ot impappakuy
    da un, “Si Artemis ud Efeso dit gattoka tulay!”
  cao-NT: 'Jatsi toa dios bo acanaibo itsisnaniquë jahuë chani nicahax na. Quënatsijahuacaniquë:
