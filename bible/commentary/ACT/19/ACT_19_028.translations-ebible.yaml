  hrv-hrv: 'Čuvši to, razgnjeve se pa poviču: “Velika je Artemida efeška!”'
  box-NT: 'Bìo ɓa ɲá hã bíoní mu, á ɓa sĩa cã̀, á wee wãamaka ká ɓa a bío:
