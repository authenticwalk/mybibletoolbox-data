  tbz-SIM: 'Kòo kɔbɛɛ ti kèè kɛ̀ bɛ miɛkɛɛ pɛikɛ kɛ̀ bɛ̀ nwékíí kɛ tú: Efɛɛsi kó dibɔɔ̀
