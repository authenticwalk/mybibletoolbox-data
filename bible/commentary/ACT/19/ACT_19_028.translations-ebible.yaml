    ãᵽaraka nakasereka: —¡Éfesokarãre jiyiᵽuᵽayeerijayuko, Artemisa jiitako koime!—
    narĩka.'
  ter-NT: 'Kamoáne xanéhiko neko yuho Ndeméturu, yupihovó koéne ímaikexeovo, ina turixóvo
    vaúkexea: —Hána''iti teyonéti ne Ndeána, hó''e ûti, uti íhae Éfezu —koénehiko
    yûho vaúkexea.'
  bmr-NT: 'Jaanoco uguubuumoro, sihidɨ sɨfiiratuuhi. Jaamoro sefano coovadiivuumo:
    ¡Imino diica Diana efesiomɨ aivojɨgo idiicago! noomoro.'
  fuf-fuf: 'Ɓay ɓe nanii ɗin konguɗi, ɓe heewi tikkere, ɓe nangi e ewnagol, wi''a:
    «Artemiisi Efeesiyankooɓe ɓen ko mawɗo!»'
  mwc-mwc: Kona si nonori wai si yagisi, ba si dagui si paraparara, “Ephesus asi god
    wasike Artemis maragata sakina, Ephesus kamonai!”
  bhl-bhl: 'Em yangeko, gaanse ding dim bakate, kawtiw i em yangse weng be kiliko,
    kaisuw fian keko, gaan anung anung keko, bokolomeliw: “Num Efesus got Altemis
    bu auk so fibililk so te!”, ange ange kesiliw te.'
  ons-ons: Ŋei ŋerep eŋe don ea dere more, busu suaine lele more kieke boka more,
    tako rakot yewaka rakoi, “Artemis, Epeso ŋine eŋe eŋet biŋekine suaine so wawaine!”
  con-NTPO: 'Tsa''caen susi pañamba poiyi''cco iyicca''yepa fundo''fa: —¡Ñoa''me''qque
    ti''tsse''tssia tsu Efeso''su chiga Diana!'
  ghs-ghs: Temettero noo oke noko pobi hiiremi nookami qupa nokoho dzauba eetemi sookateqi
    erake hiireta, Epeso nagapa neemi Attemi noi minanipamu.
  peg-peg: ଇ କାତା ୱେନ୍‌ଞ୍ଜି ହେୱାର୍‌ ରିସାତ ବାର୍ତି ଆଜ଼ି ରାଟୁ କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍ ଲାଗାତାର୍‌,
    ଏପିସିୟର୍‌ତି “ଆର୍ତେମି ଗାଜା ପୁତ୍‌ଡ଼ା ଜୟ୍‌ ଆଏତ୍‌ ।”
  txu-NT: Nhym me kute amijã kabẽn ja markam arỳm ngry:k ne kàj bê abenmã kum, —Epexukam
    me batĩndjwỳnhbê ne Djijana. Djijana raxkumrẽx. Epexukam me banhõ metĩndjwỳnhbê
    ne Djijana. Djijana raxkumrẽx anhỹro kumex.
  eng-WEBU: When they heard this they were filled with anger, and cried out, saying,
    “Great is Artemis of the Ephesians!”
  gnw-NT: 'Cua uyandu reta yave, pochɨ ete, jare iñeeãta reve jei: —Uyembɨadora co
    Diana Efeso pegua.'
  mux-mux: 'Enini ung kanili piliikuliinga aima arerembi kolku kene nangale toku kene
    niku mele: “Oliu Epesas yambumanga pulu-ambu Atemis aima lakupa olandupale molemú.”
    niring.'
  maj-NT: 'Nk''ie nga i̱ncha kint''é jóo̱ niu̱, tu̱ xí i̱ncha kama kjahán ra̱. B''i̱
    i̱ncha kitsú nga kikjintáya: —¡Chánkahá Artemisa̱, nti̱a̱ha̱ xu̱ta̱ Efe̱so̱!'
  bkq-NT: 'Demétrio aguely tindatuo myani kurâdo iewiâpadaynly. Adaenkewâdylymo: —
    Tynreim awâkâ deusa Diana kieinwânkyly! Idânârâ kurâ taunlo Éfeso donro modo tâinwânse
    kurâ! — kelymo.'
  kue-kue: Demitrias ka ditongwa i yomba pirtre, ye deno kumbruko kaglkane ere yegl
    dingwa, “Efesus yomba nono godno Atemis, ye kande kaima moglkwa!”
  cot-NT: 'Iroompaqueate iquemajiavaquitigui opejaianaqueri itsimajenca icajemajianaquequea
    icantajigui: —¡Cameetsavaetaque Aretemisa, atsaroventajiaca Epesoquitica!'
  bnp-bnp: Na tahuna ri longoa a ngava iea, i madihi a hatene ria, ri vakatubu ni
    gale tala dagi, ri ta maea, “E Artemis, a vure ngatavine ne Epesus, i dagi hateka!”
  apn-NT: 'Hãmri nhũm mẽ tee ri ã kapẽr anhỹr ã kuma nẽ Pawre kamã gryk tỳx kumrẽx.
    Nẽ gryk xàj kàx pêê kapẽr nẽ xatã kapẽr tỳx kãm kapẽr punuj nẽ. Nẽ kapẽr o: —Xiãnre
    na mex kumrẽx. Kêp mẽ pahpê Epes nhõ xwỳnhjê nã maati na. Anhỹr o kàxpêê kapẽr
    o kuhê.'
  ctp-NT: 'Xa wa ynan nten nu nñan nkwin joꞌo chaꞌ kanꞌ, msinꞌ ꞌa tiꞌ neꞌ bra kanꞌ.
    Kwen msiꞌya neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―¡Tnun ꞌa nchka jyaꞌaan joꞌo Diana, kanꞌ
    nu lka joꞌo ꞌin nchga neꞌ Efeso taꞌaan! ―ndukwin neꞌ.'
  opm-opm: Potporhan ihir ameng oh amrama heisup hapti kasip mengtei Epesas aptei
    moh ohe apsup kuu Atemis uh kasip yahnap hat pat kuumuro ama gigoshatpa oh.
  bvr-bvr: Gun-narda Dimítriyach a-wena burrwa aburr-galiyana nula, lika birripa burr-guya
    aburr-bachirramiyana gun-gata janguny aburr-galiyana Paul gun-nika. Rrapa minypa
    aburr-garlmunapa ngana waykin aburr-wena, “A-lay, ngayburrpa Apachach nguburr-guyinda
    jin-ngayburrpa jin-guna Artamich, nipa wana jin-babalapa!”
  wal-wal: Asai hegaa siyido wode hanqquwaa xuuqqidi, “Efisoona Arxxemiisa gita” yaagidi
    wocamiis.
  zad-NT: 'Ka goll Demétriona'' ḻegake'' ka'', ḻe bllaagake'' na'' besyaagake'', nagake'':
    ―¡Beṉ'' choo beṉ'' xen nak xnax Diana c̱hechona'', cho'' beṉ'' Éfeso!'
  kmg-kmg: 'Demetriozi dâŋ iŋuc jazame manarâ maŋjeŋic aaric fusucmame owackehuc šiŋuc
    mumbiŋ: “Efeso haeonec Atemis e fekicne sâko!”'
  aso-aso: 'Tiꞌ lo lavo ingine gili muluꞌninguꞌ oloꞌ lo ngizeboloꞌ molavo gekeꞌ naba
    li tiꞌ li laniꞌ: Eheso aleveti izeteho Alatemeꞌ nene guvelesi alu naba ma ne neive
    li laniꞌ.'
  uli-uli: Yodwe buwa we rela rongrong mokwe ye sosor ngo resa ssong ngo resa ttawulagili,
    “Artemis le woal Ephesus ila iy mele ye tagiyet!”
  nin-NT: Nggo abi la aseki ba a wo are akama, mre na varr unfunfu na gru so hantu
    di, “Atemi nu Afisa a si kaba!”
  acu-NT: 'Tamati nuna antukar, Efesonam pujuinau kakarman kajekar chichainak: —Efesio
    ainauti yusri Artemisaka nekas juuntaitai, —tiarmiayi.'
  cak-WNT: 'Tek xquic''axaj ri xubij ri Demetrio chique, ri achi''a'' ri'' xyacatej
    coyowal. Y can junan c''a tek xquirek quichi'', y xquibij: ¡Nim ri Diana ri ka-dios
    riyoj aj Efeso!'
  ebk-ebk: Kuncha pay chinngor nan nauy kenalen Demetrio, finmungatcha as solet, ya
    infukiawcha, “Machaychayaw hi Artemis ay dios ay fiafiai ad Efeso!”
  spa-PDDPT: 'Cuando escucharon esto, gritaban llenos de furia: ¡Grande es Artemisa
    de los efesios!'
  ruf-ruf: Hawahulike apfo, wona maya wandusa kukemelela, “Atemi wa Efeso ka Mkulu!”
  gun-gun: 'Ha''e nunga ha''e kuery oendu vy ipoxypa, ha''e vy ojapuka-pukai: — Éfeso
    pygua xyete Diana ma yvate ete — he''i okuapy.'
  agu-BL: 'Yi quibital yi yol yi tal Demetrio scyetz, ẍchi''che''n tzun chic''u''ltz,
    nin chin chiwi'' nin bantz tan yol. Itzun cyaltz: —Wi''nin k''ej yi ketz karyosil
    Diana, —che''ch cyakil.'
  isn-isn: Nai akija aya, ai izuiwe ni ikuo nu kuzogolya, azeligitya, “uDiana nua
    ku Efeso ingi mukulu,”
  eng-PEV: All the men there heard Demetrius say that, and then they were very angry
    with Paul. They started to shout, “Artemis is very great. She is the god of us
    Ephesus mob.”
  ilo-ULB: Idi nangngeganda daytoy, napnoanda iti pungtot ket nagririyawda, a kunada,
    “Naindaklan ni Diana a daydayawen dagiti tattao iti Efeso.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye tiquina pehe tutuaro usua, sañuducuahye: —‍Artemisa
    Efeso cjãna mari yacoro cohãcjõno tutuaricoro ijire, ni, sañuducuahye tiquina.'
  anv-NT: Bɔɔ́ bimbɔ awugé geno ɛyige Demetrɔs ajɔɔ́, matɔɔ́ achɔɔ́ ɛbwɔ́ mmu ne
    alɔ mankálé áké, “Atemis ayi bɔɔ́ Ɛfɛsɔs alu gekpɛ́kpɛ́gé melo uka.”
  sab-NT: 'Kwian lle oña dodanga ulita Demetrio keruchugu gerule ene gire kwian ulita
    mo ta gbu salengwli skochiu tanre Artemisa gdale, kwian ulita ngautu kweri no
    Artemisa giti, ulita gerudu: —¡Artemisa kwian una Efesomu chubea kweri, kwian
    ulita chube Artemisa alin gadale mo chubeale me chube na gai mo chubeale!'
  tmd-tmd: Demitrias aliö rɨmɨn, nöbö piaku nugumɨn, mɨ ölɨsö diba wölmɨn, ajmöla
    aj halön yadmä, “Atemis Epesas yöbö nuŋ god dib ödöriö! Atemis Epesas yöbö nuŋ
    god dib ödöriö!” rɨmä.
  acr-NNT: 'Echiriꞌ xkita taq waꞌ, lik xpe koyowal y xkijeq kesikꞌinik: «¡Nim uqꞌij
    ri tiox Diana ke ri aj Éfeso!» kechaꞌ.'
  kpg-kpg: Digau dogologo aalaa ne longono nia helekai aanei, gei digaula gu hagawelewele
    huoloo, ga daamada ga wwolowwolo, ga helekai, “Go Artemis o Ephesus, koia e aamua!”
  taj-taj: चु ताम थेःसी थेनीगदेदा ल्‍हानान बोमो रेःजी, ओच्‍छे “एफिससला म्‍हिगदेला
    आर्तेमिसनोन घ्रेन हिन्‍ना” भिसी थेनीगदे क्रिङ्बारी छ्‌याइजी।
  avt-avt: 'Mɨt yapɨrwe nemtau hɨm mɨrak epei au, hɨr han enuk nenepɨp natɨp nar ik:
