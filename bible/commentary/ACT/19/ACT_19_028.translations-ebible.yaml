  vie-OVCB: 'Nghe xong, đám thợ bạc nổi giận, đồng thanh hô lớn: “Hoan hô nữ thần
    Đi-anh vĩ đại của người Ê-phê-sô!”'
  kze-kze: súwasa mináímbá isésa tirumbá sáwí'a úwasa aaisambá sésa anónkar-anonka'a
