  uig-ARA: 'بۇ سۆزلەرنى ئاڭلىغان كۆپچىلىك غەزەپكە چۆمۈپ، قايتا-قايتا: ــ ئەفەسۇسلۇقلارنىڭ
    ئارتېمىسىمىز بۈيۈكتۇر! ــ دەپ چۇقان كۆتۈرۈشكە باشلىدى.'
  tuf-tuf: 'Eyta wacayat ricán to bin turay yinjacro. Pablo acu turir cohway yinjacro:
