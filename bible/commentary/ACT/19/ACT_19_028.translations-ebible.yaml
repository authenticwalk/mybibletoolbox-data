    tun!”
  san-DEV: एतादृशीं कथां श्रुत्वा ते महाक्रोधान्विताः सन्त उच्चैःकारं कथितवन्त इफिषीयानाम्
    अर्त्तिमी देवी महती भवति।
  tna-NT: 'Beju deja cuana ja Demetrio sa quisa id''aba putsu, jubida duininitana
