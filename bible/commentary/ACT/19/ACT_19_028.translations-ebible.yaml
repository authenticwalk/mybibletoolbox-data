  kwi-kwi: 'Demetrio kaizta aizpa mɨarawane, uspane kwisha aliz kulat kit kwianara:
    “Au Diana, Éfeso pɨpuluras, kwisha wari,” kizara.'
  agm-agm: Undatɨ kaundihɨ kiya pɨwɨha sa atisawaawɨ apowihɨ namapɨ waatɨ kaahaatɨwɨ
    satawaatopo, “Nyamɨ apopaatɨ Atemisihaatapɨ autaahaatɨhore taatɨ katohaamaatɨ
    nyahɨ Epesaasihandaahiyaanamɨ awaisaamaate,” tɨwɨ kaahaatawaatopo.
  ubr-ubr: Sabu kuayo gagamin atonio dura sitatam on, yas sitatab kwakwan, ato sibosuruf
    sibiyoku si’yau, “Artemis Ephesus emon on wabin gagamin!”
  tsw-NT: Ana a̱za̱ o ulinga o ndolo a uwwai ne, reve a fara yisaali, “Atima ta̱ mgbain,
    a̱a̱ma̱li a aza a Afisu a ɗa!”
  cax-NT: 'Numo oncoimia arrüna sane bama icumpañeruturrti Demetrio, tarucu nitüborirrimia.
    Tosibocoma, namatü: —¡Yarusürürrü te arrüna nutupa Diana auna Efeso!'
  aia-aia: Na'i 'oha 'iraaui sae tatau'aro 'isi raugu rongoai maho na 'unuasia Dimitrias,
    marau taesu'a di'u'a, rau taraawa'ai awara o'ani, “'Ia Atemis, i godi urao agaau
    Efesas, na ororiu di'u'i mwane god.”
  srp-1865: 'A kad oni ovo èuše, napuniše se gnjeva, i vikahu govoreæi: velika je
    Dijana Efeska!'
  agt-agt: A ta pakadangag da ta uhohug ni Dimitriyu a pake magporay kid na, a sa
    naggihawa kid. “Malalaki ya Artemis, malalaki ya dyos na taga Efeso kiden,” kun
