    aon ep̱ig.
  nca-nca: Yiní iŋoro saŋgirí parámi tero kondé ye nekaŋgurí, “Aritemis, Efesus koro
    anutu ŋuro owí ŋuko parámi!”
  zpz-NTPP: 'Na ornu güeñ de mbecy zeꞌ de riidz zeꞌ, orzeꞌ tonaꞌ la guzi lagy dey.
