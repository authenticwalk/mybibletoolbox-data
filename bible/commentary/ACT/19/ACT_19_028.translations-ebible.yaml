  ixl-CNT: 'Ech taꞌxh tabꞌi u yol qꞌu vinaj tzaꞌ, motx pultu taanima tu kꞌaꞌnal. Utz
    qetuꞌm chit taltu ech tzaꞌ: —¡Techal u Diana, vitioxh qꞌu aa Eefeso!— Texhtuꞌ.'
  xsi-xsi: Kinzi siloŋo ŋgua ŋinde lâ, aku wisinzi nâna ŋalae tina. Mine nde simandi
    sisarâwa kawanzi ŋalae mine tu, “Maka Efesus nema maro Artemis i nde maro ŋalae!”
  crx-NTPO: '''Ink''ez ndunne dune ndi khuni hidánts''o whe tube hahunílch''e whe
    ''ultus-un uhúldzul ''ink''ez ''uhutni, “Ephesus ts''uwhut''en neyak''usda Artemis
    ''en za neba dízti'' whe'' ''unt''oh!”'
  kan-OKCV: ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಅವರು ಉಗ್ರರಾಗಿ, “ಎಫೆಸದ ಅರ್ತೆಮೀ ದೇವಿಯೇ ಮಹಾದೇವಿ!” ಎಂದು
    ಆರ್ಭಟಿಸಿದರು.
  bbb-bbb: Fu ijiege kuariamoga e boeje bu vua ije fievo buka defarudiamoga bu urina
    kume, E Efesasi ijiebuo godi Atemisi ije fuka ma ireobono kumei.
  blw-blw: Hen nangngaran hen anchichay chuaray tatagu hen enalen Demetrio, anchag
    ommaningarngar way térén, wat anchag heo-ongaw way mangaliyén, “Kangatowan chillu
    ah Artemis ahtod Efeso!”
  tam-2017: 'அவர்கள் இதைக்கேட்டு, கோபத்தால் நிறைந்து: எபேசியருடைய தியானாளே பெரியவள்
    என்று சத்தமிட்டார்கள்.'
  azz-NT: 'Huan cuac in tequitini quicaquilijque ya nochi nijín tajtolme, ijcuacón
    yejuan mohueyiyolcualantijque huan tzajtzíaj huan quijtoayaj ijcuín: ―Ticueyichihuaj
    sayó Diana in tatadiosa den pueblojuani de Efeso.'
  spa-RV-1909: 'Oídas estas cosas, llenáronse de ira, y dieron alarido, diciendo:
    ¡Grande es Diana de los Efesios!'
  csy-csy: Taciang hi thu te amate in a zak uh ciang in thin-uk na taw kidim uh a,
    Ephesus mite i Artemis sia thupi hi, ci in au uh hi.
  mxq-NT: 'Ko tmʉdoodʉ tya̱a̱dʉ ja ja̱ꞌa̱yʉty, net jyotꞌambʉjkta̱a̱ydyʉ es yax jyojktʉ:
    —¡Mʉj kʉjxm yʉ Dyanʉ diꞌibʉ Éfesʉ ja̱ꞌa̱y wyindsʉꞌkʉdʉp!'
  tzj-NT: 'Ja tok quic''axaj ja xbij ja Demetrio congana yictaj quiyewal, quemaj rakic
    quechi'', quewa'' quibij ri'': —Congana nim ruk''ij ja Diana ja dios kaxin ajoj
    ja rok aj Efeso, xeche''e.'
  tdt-tdt: Rona nunee, badaen sira nia laran nakali kedas, i sira komesa hakilar dehan,
    “Viva Ártemis, ema Éfezu nia maromak!”
  ron-BTF: 'Iar când au auzit acestea s-au umplut de furie și strigau, spunând: Mare
    este Diana efesenilor.'
  eng-WEBP: When they heard this they were filled with anger, and cried out, saying,
    “Great is Artemis of the Ephesians!”
  eng-FBV: When they heard this they became furious, and shouted out, “Great is Artemis
    of the Ephesians!”
  nld-1939: 'Toen ze dit hoorden, werden ze woedend, en schreeuwden het uit: Groot
    is de Diana der Efesiërs.'
  bwo-bwo: Ashuwotswere man boshishtsk'on fayat, «Efesontsu Art'emisiye eeniye!» etfetst
    bokuhi.
  nch-BL: 'Huan nopa masehualme quicajque ya ni, huan pejque tahuel cualanij, huan
    pejque tzajtzij chicahuac: “¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!”'
  quc-TNT: 'Aretak xquita wa'' we tzij ri'', sibalaj xpe coyowal, xquirak qui chi'',
    xquibij: ¡Nim u k''ij ri Diana ri qui dios ri aj Éfeso! —xecha''.'
  tfr-NTPO: '@see-verse:ACT.019.027'
  kaq-NT: Jan yohuanai nincacax hihti rainyamahax sai saihihcani. —Noque Efeso janin
    jihuetaibaan Diana ta hihti shinanya qui —hihcani.
  sgb-sgb: Hên pamakagilam lan kalamo ni Demetrio hên habayto, ay hadyay tobag la,
    haka nipan-angaw hila, “Makapangyarihan hi Diana ya diyos di ha Efeso!”
  vie-1934: 'Chúng nghe bấy nhiêu lời, bèn nỗi giận lắm, cất tiếng kêu rằng: Lớn thay
    là nữ thần Đi-anh của người Ê-phê-sô!'
  kxv-kxv: ଈ କାତା ୱେଞ୍ଜାନା ବାରେଜା଼ଣା କାର୍‌ବି ଆ଼ହାନା କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେରି, “ଏପିସିୟ
    ଲ଼କୁତି ଆର୍ତେମିଏ କାଜା ପେ଼ନୁ ।”
  cha-cha: 'Ya anae jajungog sija este na sinangan, ninafangosbubu, ya managang ilegñija:
    Dangculo y Dianan Efesios.'
  amu-NT: 'Quia jndyena ñꞌoommeiⁿꞌ jeeⁿcheⁿ ndyaꞌ jlaꞌwjeena. Jndeii tyolaꞌxuaana,
    tyoluena: —Nquii Diana cwentaa jaa nnꞌaⁿ Éfeso, jeeⁿ tꞌmaⁿ ñꞌoom.'
  hin-CV: यह सुनते ही वे सब क्रोध से भर गए और चिल्ला उठे, “इफ़ेसॉसवासियों की देवी
    आरतिमिस महान है!”
  spa-BES: 'Al oír esto, se enojaron mucho, gritando y diciendo: ¡Grande es Diana
    de Éfeso!'
  san-BEN: এতাদৃশীং কথাং শ্রুৎৱা তে মহাক্রোধান্ৱিতাঃ সন্ত উচ্চৈঃকারং কথিতৱন্ত ইফিষীযানাম্
    অর্ত্তিমী দেৱী মহতী ভৱতি|
  tdx-tdx: 'Ie nahajanjiñe iereo, le nilifom-piforoforo vaho songa nikoràke ty hoe:
    Ra’elahy t’i Artemise’ o nte Efesosio!'
  naf-naf: Zet kegok zeme nâmti ŋeŋiŋ zime ŋok kiliŋ kiliŋ temaŋ mti zewien, “Epesa
    mkaen nopiom imbi Atemis tazin egaŋ etaŋ imbi mobotnaŋ temaŋ bein.”
  grc-MT: ακουσαντεσ δε και γενομενοι πληρεισ θυμου εκραζον λεγοντεσ μεγαλη η αρτεμισ
    εφεσιων
  vid-vid: Lowahuliche ahyo, wazudila, waluka kuyowa, “Mkulu ndo Alitemi wa Efeso!”
  pio-NT: 'Néese Demetrio yáapichéeyéi idécanáami néemìaca Pablo iináwaná, yá máiní
    báawaca nawàwa ìwalíise. Yá nadàbaca néemíanícawa cachàiníiri iyú, néemíanícawa
    mamáalàacata: “¡Cayábéechúaca wàasu cuwáisàatúa Artemisaca, wía Efeso ìyacàlená
    mìnanáica!” cài néemíanícawa mamáalàacata.'
  tsn-tsn: Erile fa ba utlwa jaana, ba galefa thata mme ba simolola go goa ba re,
    “Go mogolo Diana wa Baefesia!”
  amr-NT: Kenda onʼpe̱e̱depo diga̱ʼda onʼmahuadiayonpo, —‍Efeso aratbuten dios Diana
    huadakdapitaʼ huairi o̱ʼi̱kaʼ. —‍Efeso aratbuta ʼuttaʼda oʼdokoyʼuyate.
  pwg-pwg: Ma nani korotona Dimitriyas ina sisiya ivi yanei na nuwanuwasi ipughu ma
    kiirara ivi karei, “Atemis! Atemis! Ita god na Atemis!”
  cjv-cjv: ena yokamai ka i firo denom minom niki ori wom de firo ena yokamai u ori
    wom boime, “Nonon Efesasi ari kamundi opai Atemisi opai ori moimie,” epe diro
    u boime.
  tha-KJV: ครั้นคนทั้งหลายได้ยินดังนั้น ต่างก็โกรธแค้นและร้องว่า “พระอารเทมิสของชาวเอเฟซัสเป็นใหญ่”
  por-BR-2018: 'E eles, ao ouvirem estas coisas ,encheram-se de ira, e clamaram, dizendo:
    Grande é a Diana dos efésios!'
  mhl-mhl: Demitriusji oŋu miko gio ogopuineji oi maneru maŋyaŋuŋ rigaŋgame iŋi miku
    oŋga jojorabuŋ, “Efesus niŋore Artemis oi ropekiine!”
  klv-klv: Nǝboŋ lotosǝsǝloŋ hǝni, nǝlolit ipaŋpaŋ masuṽ, lukai habat ke, “Artemis
    ta Efesus iyalyal buni!”
  bco-bco: Kaluka꞉isaleyo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉, kulufa꞉yakiyo꞉ towo꞉ halaido꞉ sa꞉lakiyo꞉,
    “A꞉fesa꞉s kaluka꞉isaleya꞉ gode alandeyo꞉ Atemis eka꞉.”
  kdl-NT: An a panai nala, aku a yain upan cika, a ꞌya̱nga̱sa̱i ala̱ga̱tsu a le, a
    danai, “Tsupige she Aritima u aza a Afisu.”
  apu-NT: 'Ninoa kenakotakasaakiri ikara sãkiretxiti, omanãkarauatana. Ninoa akirikata:
    —Txiana, Épeso auakani teosone. Apiananiro oa —itxanãtana ninoa.'
  roo-roo: Uva vo reoro uvuoro rirovira rutu raga pieiva kasipuoro. Oa iava voea rutu
    oiso puraaepa, “O-ia rirova rutu Atemis, vigei oiraaro vo-ia Efesas-ia.”
  miz-NT: 'Dā téku ñaꞌa san é kākaꞌan ñá ne, dōo kúdiin ña. Un tsi vāntiñɨ ña ntákachuꞌu
    ña, ntákaꞌan ña: —¡Dōo kaꞌnu dɨ́ꞌɨ kō Diana, tóꞌo ñūú Efesu! —kaꞌan ña.'
  qvz-NT: Demetrio chasna nishcata uyasha tucuiguna piñarisha caparinaura, Efeso llactahua
    diosca Artemisami, paillami jatun diosca nisha sinzhita caparinaura.
  deu-ELO: 'Als sie aber das hörten und voll Wut wurden, schrieen sie und sagten:
    Groß ist die Artemis der Epheser!'
  mjc-NT: 'Tan cuhva tsa tsiñi̱ ra naha tsa caha̱n ra, xaan xaan cuñí ra naha. Tan
    quitsaha̱ caná tsaa ra naha tan catyí ra naha: ―Cahnu xaan cuví ña Diana tsa cuví
    ña nyoo cuenda yo tsa cuví yo nyɨvɨ Éfeso ihya ―catyí ra naha.'
  caa-caa: 'Entonces conda cꞌapa uyubꞌiobꞌ tunor era, e winicobꞌ qꞌuijnobꞌ meyra y
    cay aruobꞌ tunorobꞌ taca inteꞌ nuxi nuc y chenobꞌ: —Nojta cadiosir xeꞌ ucꞌabꞌa
    Diana tara tama e chinam Éfeso. Bꞌan war aruobꞌ taca inteꞌ nuxi nuc tunor e sian
    winicobꞌ era.'
  pls-NT: 'Co are cain chojni coinhi mé, anto coñao na co ndac̈ho na sén: ―¡Anto jian
    dios Diana ngain ciudad de Efeso!'
  eng-WYC-2018: When these things were heard, they were [full-]filled with ire, and
    cried, and said, Great is the Diana of the Ephesians.
  bdv-bdv: ଇ କଃତା ସୁଣି ସେମଃନ୍ ବେସି ରିସା ଅୟ୍‌ ଉଲ୍‌ଗାଟ୍‌ ଅୟ୍‌ କଃଉଁକେ ଦଃର୍ଲାୟ୍‌, “ଏପିସି
    ମଃନାର୍‌ ଆର୍ତେମି ବଃଡ୍‌ଦେବିର୍‌ ଜୟ୍‌ ଅଃଉଅ ।”
  otq-NT: 'Mi ꞌyo̱xa gatho nuꞌu̱ mi pe̱ nunar ꞌbe̱finu̱, xa bi mbo̱ yá kwe̱, ne mi
    he̱xa ya mhafi, mi eñꞌu̱: —Döta ar tsita Diana, ár me̱ti ya me Efeso.'
  tzo-SA: 'Cꞌalal iyaꞌiic jech li cꞌu yepal te stsoboj sbaique, isoc o sjolic. Tsots
    icꞌopojic: ―Jaꞌ acꞌo ichꞌeuc ta mucꞌ li jchꞌulmeꞌtic Dianae, joꞌotic li jꞌéfesoutique
    ―xiic.'
  cuc-NT: 'I² con³ma²a⁴nau⁴i³ i⁴ne³ tionh², ta² a⁴jain³⁴ tsei⁴³i³, a⁴hleh⁴i³ i⁴tia⁴,
    a⁴juah⁴i³: ―¡Ta² júanh⁴³ neih³² Diana quian¹ a³sian³ Efeso la³!'
  kpw-kpw: Demidrias anɨg hagö, bɨ anɨb gau nɨŋlö, mulu kal yabɨƚ lugö, meg mɨgan
    dap ranöm hagla, “Ademis Epesas nɨbö nɨpe kub yabɨƚ! Ademis Epesas nɨbö nɨpe kub
    yabɨƚ!” a gɨla.
  ong-ong: Wem mete fei pepei enke pelpe peilo le pe peifale pailolo pirpei polpepei,
    “Artemis ne riri nimou ine niti Efesus.”
  tnn-tnn: Nian kəmotəto nəghatən əh, nɨkilat təmahmə təmahmə, kən əmun mɨnotagət
    əfəməh məmə, “!Ure e Atemis u Efesas!”
  hch-NT: Hicü me'u'enanaca mepuyeha'a. Meniutihivacaitüni müpaü me'utiyuatü, Canitürücaüyeni
    'Epesutari tacacaüyari Riyana.
  crn-NT: 'Matɨ́ꞌɨj ráanamuajriꞌi meꞌɨ́jna, jéꞌecan mú huataníniuꞌucacucaꞌa. Maꞌutéjhuii
    mej téjijhuajméꞌe. Miyen tɨjɨ́n: ―Huápɨꞌɨ pu hui veꞌée aꞌɨ́jna ɨ́ Artemisa, Éfeso
    tɨ éꞌemeꞌecan.'
  zpu-NT: 'Ka bene beꞌnn kaꞌ kaꞌ, naꞌll gokllaꞌa akeꞌ, naꞌ besiaꞌ akeꞌ bne akeꞌ: —¡Beꞌnn
    yel wak xhen nak Diana ke lliꞌo beꞌnn Éfeso!'
  juy-juy: କେନ୍‌ ଆ ବର୍ନେ ଅମ୍‌ଡଙ୍‌ଡାଲେ ମନ୍‌ରାଞ୍ଜି ବରାବେଞ୍ଜି କି ବାବ୍ବାବ୍‌ଲେ ବର୍ରଞ୍ଜି,
    “ଏପିସିବାଜି ଆସନ୍‌ ଆର୍ତେମି ସୋଡ଼ା ସନୁମ୍‌ବଜନ୍‌ ଡକୋ !”
  for-for: 'Pigoya, Timiteriyasi aeba aokina piya uwaimogini abite, igupipa igobintanamaba
    awaitaogini, kega''e uma maya untawe: Epesasi kumatasa Atemisi aeba amani tabewe,
    piya untawe.'
  epo-epo: 'Aŭdinte tion, ili pleniĝis de kolero, kaj ekkriis, dirante: Granda estas
    Artemis de la Efesanoj.'
  gfk-gfk: Bia diet ga hadade hokaiken diet ga manga ngalngaluan sakit ma diet ga
    hatahun kunup bia, “Atemas nong mekai Epesas, a tamat sakit ie.”
  bjz-bjz: Demitrius na aghá ririeta ningia, aná enembo desea vitiria-mi, númanda
    neno gambua usera-usera urota, koko fugia eghá regeguturie, “Namonde anda bogu
    naa Efesus da god Artemis aná jojabe re.”
  atg-NT: Abi eni ẹgbọ e rọ suọ ona, elemhi ee bi wẹ. E ri ofu tsẹsẹ ẹ gasẹ ekẹ gbii,
    ee liẹ, “Olitsa ọnọfunẹ, Atẹmisi o khi ni anye ẹgbọ Efesọsi anye ẹẹ ga.”
  bjv-NT: 'Lokɨ kɔdɨ je ooi ta je kɨn nɨngə, wongɨ rade ngay, adɨ ɨləi ngɨrə kadɨ
    əli ta kɨ ndude kɨ boy əi nə: «Artəmɨsɨ lə Epəjɨ je, e kɨ bo.»'
  tos-NT: 'Acxni̱ yama̱ chixcuhuí̱n kaxmatko̱lh hua̱ntu̱ li̱ta̱kalhchihui̱nanko̱lh
    Demetrio, xlacán luhua si̱tzi̱ko̱lh, chu̱ chuná̱ tzucuko̱lh ca̱tasako̱y: “¡Caxani̱li̱huayá̱
    caca̱cni̱nanica̱ quimpa̱xcatzican Diana hua̱nti̱ ma̱paksi̱nán yunú̱ c-Efeso!”'
  rro-rro: Maearima to'una 'abi weiana teona raninai teopuere ki'a teio tetibaha,
    “Epeso haumai emai tirama babi'ena Atemi e, oi hanona oapa'ua ki'a baha!”
  mxp-NT: 'Ku ja mayja̱a̱ꞌy jadeꞌen tmadoodøø ja Demetrio yꞌayuujk, wɨnets ja yjanchꞌa̱mbøjktøø
    jøts nɨdukɨꞌɨyɨ wya̱ndøø: ―¡Janch møj adøm ndios Diana jøts kaꞌ kyudɨgøꞌøty!'
  aak-aak: awa arɨ́á nɨwiróná wikɨ́ bɨ ayɨkwɨ́ mɨwónɨ́agɨ eŋɨ́ tɨ́nɨ rɨ́aiwá re nɨra
    ugɨ́awixɨnɨ, “Epesasɨ ŋweaŋwaéneyá ŋwɨ́á Atemisɨpɨ, ayɨ́ seáyɨ e imónɨŋɨ́pɨrɨnɨ.”
    nɨra nuro
  chd-NT: 'Lan xanuc'' noquimf''epá iƚe lataiqui'' ixtulenca juaiconapa. Ija''a''me,
    ticuayi: ―¡Acueca'' iƚque caƚ''máma'' Artemisa illanc'' ixanuc'' Efeso!'
  kdc-kdc: Wanhu viwahulike vivo wagevuzika, wasonga kukemelela, “Atemi iyo mkulu
    wa Efeso!”
  nhr-nhr: 'Eẽ ne ko ncẽes gúù sa kóḿ ka ne kò kaisase xgóà, a ne a tshoa-tshoa a
    q''au a máá: “Kaia saa Aretameses Efeso di sa!” témé.'
  uig-PIN: 'Bu sɵzlǝrni angliƣan kɵpqilik ƣǝzǝpkǝ qɵmüp, ⱪayta-ⱪayta: — Əfǝsusluⱪlarning
    Artemisimiz büyüktur! — dǝp quⱪan kɵtürüxkǝ baxlidi.'
  beo-beo: 'Dunu bagohame gilisi amo sia: nababeba:le, ougi bagade ba:i. Ilia ha:giwane
    ha lale amane wele sia:i, “Efesase ‘gode’ Adema:se da bagadedafa!”'
  acf-NT: Lè sé moun-an tann sa, yo té faché an chay épi yo tout koumansé hélé, “Atémis,
    bondyé Èfésòs-la, gwan an pil!”
  tpi-OTNT: Ol man i harim dispela tok, na ol i belhat tru. Na ol i singaut strong
    olsem, “Artemis bilong yumi Efesus em i nambawan tru.”
  mbt-NT: Te pegkarineg dutu te me etew, amana sikandan nabelu wey migmanguleyi ne
    eggenendue, “Maresen si Artimis te Ipisu!”
  hau-SA: Da suka ji haka, sai suka yi fushi ƙwarai suka fara ihu suna cewa, “Girma
    ta tabbata ga Artemis ta Afisawa!”
  mam-NT: 'Tejtzen toc cybi''n xjal ju''wa, cykil ke xjal e tzaj k''ojl, bix ak''
    elel cywi'' xjal: —I''tzxte Diana cyej xjal te Efeso—tz̈i ke xjal cyjaw s̈-in.'
  udu-udu: 'Dhali ki uni ciḵki gwo yan mo tani uni ’tu’du/ ka nyor mo dhali cuukin
    kagahara mmo/o gwo mo ki: A’di jin ta jin eḵa/ eḵ tani a’di ita’da Arthamiis gi
    Pan Ep̱asus mo.'
  tvt-tvt: Erah jengkhaap ah chaat rum ano mih lomkhoon rumta loong ah rapne ih khah
    rum ano riiraak rumta, “Ephesas dowa Artemis ah rakla!”
  bgt-bgt: Kori vido kena rongovia iaani, imarea kena dikatadia puala mena turughu
    ghuu heta vaghagna iaani, “Atemis, nida na ghod vaivine ighita mara Efesus, ke
