  san-ASM: এতাদৃশীং কথাং শ্ৰুৎৱা তে মহাক্ৰোধান্ৱিতাঃ সন্ত উচ্চৈঃকাৰং কথিতৱন্ত ইফিষীযানাম্
    অৰ্ত্তিমী দেৱী মহতী ভৱতি|
  tod-tod: 'Naama wooiti mɛnigai ma ti ʋɛ, ti wola yiiɠaawanani, ti ɗa ɓain, ti ɗa
    ɠɛ ma: «Efɛze nuiti ta-ɠalagi Aaleteemise wɔɔlɔʋɛ!»'
  tac-NT: '''Lige alué ralámuli alué ra''íchili akisá, ''lige ''la iwégame ayole alué
    ralámuli alué Páulo ''yuga. ''Lige a''wágame sináká ne''ole: ―¡Ye Riana wa''lula
    ju napu ramué ralámuli oyérame niru jena we''ká riógichi Ebeso mochígame! ―sinale
    alué ralámuli.'
  eng-WEBPB: When they heard this they were filled with anger, and cried out, saying,
    “Great is Artemis of the Ephesians!”
  gfk-H: Bia diet ga hadadei hoken, diet ga manga ngalngaluan sakit ma diet ga hatahun
    kunup bia, “Atemas nong makai Epesas, a tamat sakit ia.”
  viv-viv: Tu yoꞋo Demitiliyo yana gahe hinogalini-yo hiꞋilaꞋa, hivebutu hikovakova
    higayo, “Badi Atemisa adi egana lakahina, ide miEfeso yada viviluwa badiꞋe.”
  yao-yao: Ŵandu ŵala paŵapilikene yeleyo yaachimile kwannope ni kutanda gumilanga
    achitiji, “Jwankulu ali Atemi jwa Ŵaefeso!”
  tgp-tgp: Lara la rongoa la lolokoru patura, ale la tapulo ngara lara, “Artemis nona
    mara Ephesus enia mo aulu jea!”
  auc-NT: Ante Deëmetedio mänömaïnö ante apæ̈necä ëñëninque tömënäni ænguï badinque
    ogæ̈ tededinque, “Epetoidi wængonguïnä Diänä ñæ̈næ̈nä ïnampa,” ante wæætë wæætë
    ancaa änänitapa.
  kbc-NT: Niɡ̶ijo noiigi noɡ̶owajipatalo niɡ̶ijoa Demétrio lotaɡ̶a, odaa eliodi me
    neliɡ̶ideeɡ̶a, odaa ja napaawaɡ̶ateloco, modi, “Jiweniɡ̶idenaɡ̶a Diana, noenoɡ̶odo
    ɡ̶odoiigi efeesiotedi!”
  bmh-bmh: Duailel go ze go doimai, aiag sisilina, gusig ulaimai, enemen, “Epesus
    uzanan em uwait Artemis go igual Banou.”
  ctu-BL: 'Che'' bʌ tsa''ix i yubiyob jini t''an cabʌl tsa'' mich''ayob. Tsi'' cha''leyob
    c''am bʌ t''an. Tsi'' yʌlʌyob: ¡Ñuc lac dios Diana wʌ'' ti Efeso! che''ob.'
  meq-meq: 'Ndo hay tebiye tə tsəne andza niye na, a ndalatay haladzay. Ta wuda, tə
    gwaɗ: «Bagwar eye na, Artemis mbəlom i Efez hay.»'
  noa-H: Demetrio mag hiek'abarm chi k'apeenau hũrbaawai chadcha hi higar nʌm hiek'au
    warag meeuk'a sereu p'öbaadëwi, “Maach Efesopien hẽwandam hʌʌi Dianaan hichta
    hãba hich mag hẽwandamk'a sĩerraju; hijöm chan tag chuk'umgui” hajierram haajem.
  alp-NT: Kena esi lene lepate mere hoko esi nasu kai esi biuwe rame be, “Artemise
    elake! Tamata Epsuse esi maka hlaleke!”
  san-VEL: etaad.r"sii.m kathaa.m "srutvaa te mahaakrodhaanvitaa.h santa uccai.hkaara.m
    kathitavanta iphi.siiyaanaam arttimii devii mahatii bhavati|
  kbq-kbq: Anankema nentahi'za, zamarimpamo'a haviza nehige'za oti'za keza ati'za
    Efesasia so'e rantia, Atemisi'a agrake mani'ne!
  kbh-kbh: 'Chca tmojanuena ora, chca pórmayënga puerte tojánetëna y tmojanáyebuachena:
    “¡Efesoquëngbe Artemisa corente bëtsá endmëna ca!”'
  ron-LSB: 'Când au auzit acestea, s-au umplut de mânie și au strigat: “Mare este
    Artemis a efesenilor!”.'
  pon-pon: 'Irail lao roner mepukat, re ap makara kida kaualap o weriweradar indada:
    Meid lapalap Diana en men Epijuj!'
  nhe-BL: 'Huan nopa tlacame quicajque ya ni, huan pejque tlahuel cualanij huan pejque
    tzajtzij chicahuac: “¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!”'
  sps-sps: Nainy te nongoiny arin a ka to ri peits fiisok ovei tsun rato; ana ri vaakuu
    rato, “Atemis iny Efeses nyi na karap!”
  wnc-wnc: Yaniwan musia enawan, “Atemis, ninu Efasas nana aminda inindatakamang kapatane
    umana akngana yatangenatnong,” ngang yake apaa siknga ngang yaking.
  bus-bus: 'Kɛ̀ aↄ̃ yã pì mà, aↄ̃ pↄ fɛ̃̀, ben aↄ̃ nà wiilɛnaa wà bè: Ɛfesudeenↄ
    Atɛmi bíta.'
  gub-BL: Teko a'e pe har wà, ize'eg henu mehe wikwahy Pawru pe wà, uhapukaz pà wà.
    — Xiàn a'e, Ew tawhu pe har a'e, ikàg wera'u a'e, i'i ahyahy izupe wà.
  imo-imo: Iye kanomani aku ungumu pilkolio mumindili lakoko koloringi. Aku tekolio
    eno ru ningo ningei, “Lino Efesus imbomanga ambo gote Artemis yu paa awilimu moromo,”
    ningi.
  boj-boj: Onaqa sulum gereiyo tamo naŋgi anjam di qusib minjiŋ ani oqetnjrnaqa tulaŋ
    murqumyoqnsib maroqneb, “Efesus gago qotei Artemis a qotei kobaquja.”
  eng-DRA: 'Having heard these things, they were full of anger, and cried out, saying:
    Great is Diana of the Ephesians.'
  knf-knf: 'Wi bañaaŋ bukuŋ baŧiinkuŋ uko waŋ, aşë deebaţ ajun phuuran aji : « Artemiŧ
    i nja biki Efeŧ adëmi. »'
  san-KHM: ឯតាទ្ឫឝីំ កថាំ ឝ្រុត្វា តេ មហាក្រោធាន្វិតាះ សន្ត ឧច្ចៃះការំ កថិតវន្ត ឥផិឞីយានាម៑
    អត៌្តិមី ទេវី មហតី ភវតិ។
  arn-NT: 'Allkülu engün fey tüfachi dungu, rume lladküy ka wiraringün: —¡Püramyengepe
    pu efesoche tañi domo ngünechen!'
  zas-NT: 'Chi biguiejn reeman zian, bidxeꞌch reeman abiꞌ gurixdiaj reeman rëb reeman:
    ―¡Bén zojbloj na̱j Diana, xdios ree bén Éfeso!'
  ken-NT: Bɔ bághók nɔ́kɔ́ ɛnyɨŋ nɛ Dɛmɛ́triyɔs arɛmɛ, batí átáka bɔ amɛm, bábho
    bɛ́bɨk mandɛmɛ nɔkɔ bɛ, “Atɛ́mis, mandɛm bǒ Ɛ́fɛsɔs, chi mandɛm ngo!”
