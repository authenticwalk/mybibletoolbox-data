  mxb-NT: 'Tá ni̱ seídóꞌo ta̱a ñoó no̱ó ni̱ kaꞌa̱n Demetrio, kúú ni̱ xido̱ nda̱ꞌo
    ini ra̱. Dá ni̱ ka̱yuꞌú rá: ―Na̱ ndáya̱ꞌi nda̱ꞌo kúú Diana, táꞌa̱n na̱ ndáño̱ꞌo
