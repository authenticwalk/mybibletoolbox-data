  kms-kms: Ni wand ven mutungu, di quan nganye umbo ker mawo, di quan kumone ngam
    mare mari, “Artemis, beghi Epesus beghi bon god te yuwon nganye!”
  agn-agn: Asing maba-yan nira tang inaning ang asi ni Demetrio, dorong kasisilagen
