  grc-BYZ: ἀκούσαντες δὲ καὶ γενόμενοι πλήρεις θυμοῦ ἔκραζον λέγοντες· μεγάλη ἡ Ἄρτεμις
    Ἐφεσίων.
  cpc-NT: 'Ikanta ikimaiyakini, antawo ikisaiyanakani, ikaimaiyanakini: “¡Antawoiti
    inatzi Diana awawanitari jaka Efeso-ki!”'
  nhg-NT: 'Cuöc inu tlöca tli quechejchihuaya ixniehualojme oquecajque inu, lalebes
    ocualönque. Oquejtojque checöhuac: ―¡Bieyetzintle iloac tonöntzi Diana! ¡Yejuatzi
    iloac deus de tonochtie de Efeso!'
  nya-nya: Atamva zimenezi, anakwiya kwambiri ndipo anayamba kufuwula kuti, “Wamkulu
    ndi Atemi.”
  ngu-NT: 'Ijcuac ocacquej yejhua in, sanoyej ocualanquej niman otzajtziquej: ―¡Hueyi
    tonantzin Diana para tejhuamej efesios!'
  kup-kup: Pot mañahan paru mapori mogao ahoam tahapuh ñeo ñarah epat hah, “Evo, dari
    Epesas añaraboz map ahop Atemis ok hez.”
  jid-jid: Niwa ba wo toki, ndu a shu sron mba, eba kpa gro ndani tre ndi, “Kikle
    Artemis wu Ephesus.”
  wmw-wmw: 'Pawasikire, ewo wakimiwa pakulu futi, wakanza kukuwa wakamba: “Asifiwe
