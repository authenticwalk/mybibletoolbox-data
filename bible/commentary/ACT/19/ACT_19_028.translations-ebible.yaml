  zga-M: Vavile vapuleikhe inchi vakhadunghumbana nuluvipo pu vakhovela, vakhala,
    “u Dyana va mu Efesi vei mbaha.”
  yom-yom: 'Batu bu bawa mambu momo, bafuema ayi batona yamikina : —Alitemisi di basi
