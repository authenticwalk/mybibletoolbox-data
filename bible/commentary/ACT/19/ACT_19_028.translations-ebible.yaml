  tzo-NT: 'C''alal laj ya''yic ti hech laj yale, ilic sjolic. Tsots ic''opojic: ―Jelaven
    sp''ijil ti jme''tic Dianae. Ja'' jch''ulme''tic cu''untic ho''ucutic ti efesoucutique
    ―xchiic ti xchi''il ti abtel ti Demetrioe.'
  ind-AGS: Ketika para pengusaha itu mendengar ucapan Demetrius, mereka menjadi marah
    dan berteriak, “Besarlah Artemis, dewi orang Efesus!”
  omw-omw: Ntimitiriaasiva mwitaa tiqaro mwihua rapatama kyovata nraakye qora airivanto
    inronra hiqata nkyiari mwanriqanra aakyara ntamwaqi vita tiqata, Atemisiva Epesaasiqinaavama
    nronravantove, tita.
  yrb-yrb: '@see-verse:ACT.019.027'
  maa-NT: 'Jñà xi̱ta̱, k''e̱ nga kiì''nchré ''én koi, ''ñó kòjti‑la̱, i̱kjoàn ''ñó
    kiìchja̱ nga kitsò: ―¡''Nga kàtìjna Diana ts''e̱ na̱xa̱ndá Éfeso!'
  mcq-mcq: Vea kaꞌene pu ijí hejajaho nihoꞌo ajinama parajume ira ajira ijá ꞌumeja
    Aritimisiho Epasasi opuni niꞌina ꞌumejara.
  sus-A: عَ تٌ نَ قَلَ، عٍ نَشَ شْنْ، عٍ نَشَ سٌ سْنشْي رَتٍقٍ، «عٍقّسّكَيٍ شَ عَلَ
    عَرِتٍمِ نَن فبٌ.»
  jpn-1965: そう聞いて、彼らは大いに怒り、「偉大なのはエペソ人のアルテミスだ。」と叫び始めた。
  fra-SBL: 'En entendant cela, ils furent remplis de colère et s''écrièrent : « Grande
    est Artémis des Éphésiens ! »'
  yka-yka: Pagkale meˈ aˈa magtipun miyaˈan pinaˈin Demetirihin, astel teˈed siye.
    Ngalingan-ngalingan siye pinapales, paˈinde, “Pinahadje teˈed Artemis, tuhan meˈ
    aˈa Epesusin.”
  mle-mle: Aw ababa vagaluwdiy duw a maaj wukikuw, day gaam sidiy, “Yipisas daya god
    Atimis li mwiya yitaypik tina.”
  shp-NTPO: 'Jato jaskáa ikonbiresi sinati, neskati saa ikana iki: “¡Efeso jonibaon
    tita Dianakaya rabikanwe!” ikibo.'
  aom-aom: 'Demetrius-ro ëhi uëvamu hegorovo ae ahoꞌobëhe dë vöröꞌiraeromo ma-darugoꞌo
    uvoꞌi arijareje: Ephesus nosi aruꞌaho magonahoho Artemis hu böröme höjo.'
  geb-geb: Demitrius mba bunin mba gumgi ga suaŋgim, mbe guigira ndav shigi. Mbe ndav
    shigap, khɨrɨv kaav, khaŋ nzuai, “Nza Efesusiŋ nzan mbiga bakɨme Artemis, ana
    guigira fharigi ne ma.”
  bsj-bsj: Di cin nuwa nyori, ci mam funer kambo ken, cin co bi cor ki diro kwamer
    “Nii dur co Diyana wo Afisa”.
  cak-cak: 'Tok ri achi''a'' xquic''axaj ri xu''ij ri Demetrio, chi coyoval xesiq''uin
    riq''uin cuchuk''a'', y xqui''ij: ¡Nimalaj diosa, ri Diana ri ka-diosa roj aj-Efeso!
    xecha''.'
  chf-NT: 'Jinq''uin u yubijob ca'' jini, c''ac''a'' cäräx''ijob, u yälijob t''oc
    noj gran t''an: ―¡Mero noj ixnoja ix Diana tuba aj efesiojob!'
  tlf-tlf: Kale tinum ibolip bilip iyo Demitrius imi weng boyo tinangku-nilipta, olsak
    deebeluta, ol-bom-nilip e, “Efesis kasel numi Atemis boyo afaligen o,” agan-kalin
    kup ke-bilip e,
  piu-2006: Wangka yalatji tjana kulira pikarringkula raapangku watjaṉu, kutu, “Tayananya
    mayutju tiṉa kutjulampa nyinanyi, Yipitjanya ngurrara tjuṯaku.”
  poh-NT: 'Ar ajic chiꞌnchel take xmoloric quiwach ruꞌum Reme̱triyo naxquibiraj chaj
    bih xkꞌormojic queh, kꞌe̱ꞌ naxchalic quicꞌa̱ eh pꞌuht quiqꞌuerem quichi̱ꞌ chi
    jeꞌ wili: «Reꞌ Riya̱na reꞌ katiyo̱x hoj aj E̱peso kꞌe̱ꞌ rinimal rajawric. Maꞌ
    reꞌ ta nchel i Dios cꞌahchiꞌ rikꞌorom ribiral maꞌ Lu̱ꞌ, nqui take.'
  tue-tue: 'Cʉ̃ʉ̃ teero jĩĩrĩ tʉorá, bayiró cúa, acaribíyira: —Artemisa ãñunetõjõãgõ
    Éfeso macãrã padeogó niiyo, jĩĩyira.'
  bjp-bjp: Aunbiing ri ongen u, ri ka lala ngaliaf ma ri ka tipes perek aragii, “I
    laumet kanaka e god Artemis ken fan Efeses!”
  xon-xon: Binib ngbaan aah ŋun kina na, le bi gee liŋuul sakpen, ki tar ke, “Atemis
    li ye Efesus aatiŋ aanib aawaal na ye liwaal sakpeln la.”
  tzo-ZNT: 'Ti cꞌalal iyaꞌiic ti jayvoꞌ tey stsoboj sbaique, isoc la sjolic. Xꞌavlajetic
    xa la: ―Jaꞌ quichꞌtic ta mucꞌ li jchꞌulmeꞌtic Diana liꞌ ta Efesoe ―xiic la.'
  mpm-NT: 'Nu ni ka jinisoꞌo da jnuꞌun ni kaꞌan Demetrio, ni ka kuɨtɨ xaan ini da,
    ti ni ka kanajiin da: ―¡Diana, ñuu Efeso jaꞌa, kuu ɨɨn santu kuñaꞌnu ga! ―ni ka
    kachi da.'
  ots-NT: 'Bbʉ mí dyødejʉ nʉr palabra‑nʉ́, cʉ pé dda hñøjø cʉ mí øti ídolo, bi ndo
    unijʉ ʉr cuɛ. Bi majmʉ nzajqui, bi hñi̱na̱jʉ: ―¡Rá ndo zödi nʉr Tzi Ma̱jqui Me
    Diana nʉ dí i̱htzibijʉ, dí mi̱ngu̱jʉ hua Efeso!― Bi dé bi majmʉ ncjapʉ, hasta
    bi ni̱gui yapʉ, como mí ndo majtsjɛjʉ.'
  hoy-hoy: आंदुर ईद केळकु सिट्ट देल तुम्मेदुर अदिक चिल्ळास चिळ्लासकु अनली कुरतुर,
    इफिसिगोळ अरतिमिस देवी, महान आर!
  uri-uri: Tu atning yangkipm pa, tu nikgwalpm wakget paitn la plalplal mainmain wli
    pa wli pa la tolpa, “Mring maur kin Artemis a men Epesus pa wailmanten atn hep
    pake!”
  amo-amo: Vat anite kikane tinna ilaza ayi nin Bulus dana ilaza ilemong na Damarius
    belle. Inani wa tinin jarttiz, “Diana kutellẹ bite Efisu di gbardan”
  pjt-pjt: Kaya wati panya tjiilpanguṟu palyalpai tjuṯangku paluṟu wituwituṟa wangkanyangka
    kuliṟa puḻkaṟa mirpaṉaringu munuya puḻkaṟa alatjiṯu mirara wangkangi, “Tayananya
    kutju witulya puḻka mulapa nganampa nyinanyi ngura nyanga Ipitjanya nguraṟa tjuṯaku!”
  cwe-cwe: Viwahulike mbuli izo wasomigwa mizoyo yawo na wandusa kulandula madizi,
    “Mkulu ni Alitemi wa Efeso!”
  daa-NT: 'Min gee-ak dorit kaaw-at, ŋu dapin̰tu ho ŋu teestu koole aman : « Artemis
    ta Epeeziyennar, siŋti jaal kuwa ! »'
  mlp-mlp: Haqan mataw na gamuk na huritim in gigem timeqniyaq. Gigem meqniysa in
    atoranmo lileyeq bilaq yaqay, Efesus gigo god Artemis in danmeb diq haq yaqay.
  ape-C: Douk eshudok sabaishi arpesh shemnek enyudok baraen juwehosish abom aria
    shakitak shahwar debeg shakri, “Apak Efesus apakik armatok god Artemis douk debeikwi
    abom!”
  bgs-bgs: Tô igdinág dan katô igkagi i Demetrio, tuu dan gó isókó, asta igullaó dan,
    na mà dan, “Pabantugán si Diana na ágpangadapán ta na mga taga Efeso!”
  faa-faa: Aíyaka Timítirasemo somerakano, aporo suamo kairaka saperaka wáraka, “Efesase
    aporomo unihaeane Átemese ipipo.”
  kik-kik: 'Rĩrĩa maaiguire ũguo, makĩngʼũrĩka mũno na makĩanĩrĩra, makiugaga atĩrĩ:
    “Aritemi wa Aefeso nĩ mũnene!”'
  cap-NT: 'Jalla nuz̈ Demetriuz̈ chiita taku nonz̈cu, walja z̈awjchi cjissic̈ha. Jalla
    nuz̈ z̈awjz̈cu, kjawchic̈ha tuz̈ cjican: —¡Viva Diana yooz siñura! ¡Viva tii Efeso
    wajtchiz yooz! —nuz̈ cjican kjawchic̈ha.'
  ksr-ksr: Demitriusnoŋ kaeŋ jero gawoŋ alaurutanoŋ ii moma iriŋgia soono kokaeŋ jeŋ
    qa gigilaagi, “Efesus nonoonoŋ Artemis ii uuta!”
  eng-TNT: 'When they hearde these sayinges they were full of wrathe and cryed out
    saying: Greate is Diana of the Ephesians.'
  sbs-sbs: Habazuwa bulyo, bababengi ni kulila, Cibawamba, “Bukando bwina ha Diana
    yozwa mwa Efese.”
  sue-sue: Demitrio meni ge ago tugata wenu niniwa moka nusokare tini kapenu zawa
    gatero ego sewa awa, “Efeso natara Atemis nu tua bamubake.”
  fra-NCL: 'A ces mots, transportés de colère, ils se mirent à crier : « Grande est
    la Diane des Ephésiens ! »'
  bhg-bhg: Edo iji angode ge eiwa ingido awamane sinigambari bajinabé edo aorogasite
    sitera, “Epesisi da Artemis awa bajinabé!”
  snn-NT: 'Ja''nca caguëna, bain hua''na si''a jubëbi ai bëinreba bëinjën, ai jëja
    güi bi''rareña: —Mai riusu hua''go Diana hue''egobi si''a Efeso bainni ai ta''yejeiye
    conreba congo ba''igo, güi bi''rareña.'
  atb-NT: Yhangmoq gi, dang haû lé wó gyô bùm kôjáng, nhik mó gyô yo kôluî, "Ehpesu
    myuq byu pê é Artemi gi, kô nyì sháng gaq ô!" ga chôm garû bum akô.
  cek-AK: To lok to nihcae mah thaih o naah, nihcae palungphui o moe, Efisa vangpui
    ih Diana hae len koek, tiah hang o.
  bkd-bkd: Su mapaliman haena hu mga mananalsal nangapauk gayed sidan daw namangulahì
    ha tagyanaen “Bantugan gayed si Artemisa sa diyus hu taga-Efeso.”
  ctu-76: 'Che'' ñac jini much''quibilo'' bʌ ti yubiyob ili t''an ti quejiyob i wen
    mich''an. C''am ti'' cha''leyob t''an. Ti yʌlʌyob: Ñoj ñuc Diana i dios efesojob.
    Che'' ti yʌlʌyob ti c''am bʌ t''an.'
  lac-NT: 'Barej caj ts''oc u yubicob a ba'' ara''b ti''ob ten Demetrio caj jach p''ujob,
    jach c''am awʌtnʌjob caj u ya''arob: ―Jach carem ij c''ujex u c''ujir u winiquirob
    efesio. Jach chich u muc'' ij c''ujex u c''ujir u winiquirob efesio.'
  xla-xla: Damatliyosta koko i atlemhallati ya꞉ yu dalempopa꞉le sota siyalasiyaladepame
    sikemte yu teta꞉le mate epo atlamyaiyo, “Di Epeses so god Atemista hatlo pato
    halapo, epedeme god haleta ya꞉ye pobuluhimuluwa,” demyaiyo.
  xav-NT: 'Ãne hã ĩmreme te te wapari za''ra wamhã, ma tô ab''ru za''ra ni. Ma tô
    ''re hãsi, hârâ ''rãihâ na: — Di''ãna hã, ta hã ĩwaihu''upe. Danhipai u, dama
    siptete uptabi di. Ãme, Épézu ãma ''re ĩwasi''ubumroi mono hã ãma ''re ĩwawata
    za''ra mono hã, wẽ uptabi di. — Ãne ma tô ''re hãsi.'
  cuk-cuk: 'Demetrio-itobukmalad weyob itosgu, bela sae-itodmalad, oimakdemalad, sogdemalad:
    “¡Éfeso-dorganga, bab-bundor-Diana bur-dule-dummadid!”'
  tbf-tbf: Sien gi tate nga rongomie ine, gi nga kengeir ma gi nga vakaek nge koupkoup,
    “A leong beitsak, mi asan e Atemis sibu Epeso!”
  uig-CYR: 'Бу сөзләрни аңлиған көпчилик ғәзәпкә чөмүп, қайта-қайта: — Әфәсуслуқларниң
    Артемисимиз бүйүктур! — дәп чуқан көтиришкә башлиди.'
  ikw-NT: Nga agịda ele badnụ wam nụrnu a, ọnuma jihịa be mkpọma, be bete neesi okokoba,
    “Dịana ele Efesọsi bụ dikne.”
  khs-khs: 'Iyawa amo ta:tapola:, konomonose ilima tese hola:sela: selese, “Nini Efesese
    weyamo Atemesewa Sosolo puwanowa ekeye!” e seya.'
  dwr-ENT: ኣሳይ ሄዋ ሲሴዳ ዎዴ ሎይ ሃንቄቲዴ «ኤፌሶኔ ኣርፄሚሳ ዎልቃማ» ያጊዴ ጫቦቴዲኖ።
  pma-pma: Navong vangi meatin keil ekek along selusien keil ekek, tine tisa vis tisa.
    Ka avisohiso keih avit, “!Artemis vi ahi onen me-Efeses keil! !Rehehati lat isen!”
  atd-NT: Pogdinog to mgo talagsalsal to kagi ni Dimitriu, nabolu on ian lagboy. Nigbabansagon
    sikandan to, “Mabogbog si Diana no ian magboboot to mgo taga Episu.”
  tel-2017: వారు అది విని ఉగ్రులైపోయి, “ఎఫెసీయుల డయానా మహాదేవి” అని కేకలు వేశారు.
  hat-BSA: 'Lè yo te tande sa, yo te vin ranpli ak raj. Yo te kòmanse kriye fò e t
    ap di: “Gran se Artimis Efezyen yo!”'
  bxh-bxh: Baiwa liba te sa atahiyen yo fede sa gafu pou be sa halahalabo tiyen, “Efeso
    dodogada! Eda yaubada, Atemesi ya hasai wananaha!” Na ti yoga boda, “Efeso dodogada!
    Eda yaubada, Atemesi ya hasai wananaha!”
  top-NT: 'Acxni takáxmatli jaé tachihuí̱n, hua̱k cristianos tasí̱tzi̱lh y tzúculh
    ta̱ktasá: ―¡Quintzicán Diana siempre ama latamá!'
  msk-msk: Pagdungug nilan sining pyagalaong ni Demetrio, madaman silan laban kang
    Pablo, gyagagaan nilan yang paglaong, laong, “Maturus si Diana ani Epeso, yaan
    yang labaw.”
  gyr-NT: 'Osenduse aipo ihe ava yuvɨreco, oñemoɨrosa pɨpe vɨrosapucai aipo ehi yuvɨreco:
    “¡Imboeteiprɨ catu Artemisa yande recua pendar tasecoi!” ehi yuvɨreco.'
  kmh-kmh: Demetriyas kun aŋgek, bi kun gok niŋiy, biyn yomb chin aŋgniŋbun ak nep
    aŋgiy, meŋg miŋgan dand araniy aŋg amiy apiy giyakniŋ, biynimb dawin yomb kun
    animb kuŋaynep apiy, Pol binup omiŋal ak kuyip, lipiŋg dand minim aŋgep tip ak
    amniyak. Binuk omiŋal kun ak, nuk yip Masedoniya nimb ap minderik. Yimb kiymiŋay
    ak, Gayas yip, Ariystakas yip.
  ukr-ONPU: 'Почувши це, вони сповнились люттю й почали кричати: «Велика Артеміда
    Ефеська!»'
  emi-emi: Nau laghe nongola llo oia, ghe sessai saasakieinilala me laghe tiuaala
    tani ovaova. Laghe ue va, “Atemis, kapuita ia aIpises atoa, namuu ia.”
  zpv-NT: 'Chin bihn raꞌ ba garaa nin guñiꞌ Demetriu loh raꞌ ba bidxyiꞌchi duxa raꞌ
    ba rahbi raꞌ ba: ―¡Lasahca duxa Diana Xchiohs raꞌ bwiinn guihdxyi Efesu!'
  gux-gux: 'Ban den gbadi laa maama, bi pala den beni ke cili ki tangi ki tua: Efesa
    yaaba bupua Atemisa pia ti kpiagidi.'
  kos-kos: Ke u sac lohng kas inge, elos arulana kasrkusrakak, ac wowo fahk, “Artemis
    lun Ephesus el fulatlana!”
  ibo-ibo: Ma mgbe ha nụrụ ihe ndị a, ha were oke iwe tie mkpu na-asị, “Atemis ndị
    Efesọs dị ukwuu!”
  yml-yml: Fuedi i nogai yana vona ma yadi nuasako i vegolegole i vo, ꞌIda me Efeso
    yada yaubada Daiana toketokena.”
  ory-ory: ଏହି କଥା ଶୁଣି ସେମାନେ କ୍ରୋଧରେ ପରିପୂର୍ଣ୍ଣ ହୋଇ ଚିତ୍କାର କରି କହିବାକୁ ଲାଗିଲେ,
    ଏଫିସୀୟମାନଙ୍କର ଆର୍ତ୍ତେମୀ ମହାଦେବୀ ଅଟନ୍ତି।
  bzj-bzj: Wen di krowd yehr dis, dehn geh beks bad ahn staat tu hala, “Daiyana a
    Efisos grayt!”
  chk-chk: Iwe, lupwen ekewe aramas lon ewe mwich ra rong ekei kapas, ra fokun lingeringer
    o ra popuetä le pupuchör, “A lapalap ewe anüfefin Artemis seni Efisos!”
  ssd-ssd: 'Nane pasa ta ismba gubra kagli firka wikaraumba ŋgumbeyumba sakinaig:
    Artemis nu sine Efesus mbal tuku gabat suŋgo ŋginaig.'
  acr-TNT: 'Echiriꞌ xquita tak waꞌ, lic xpe coyowal y xquijek quesiqꞌuinic: «¡Nim
    ukꞌij ri tiox Diana que ri aj Éfeso!» quechaꞌ.'
  rop-rop: Wal wen detlot men bin irrim det wed, deibin gitwail brabliwei, en deibin
    stat jinginat. Deibin tok, “Det gelwan drimin brom Efasas neim Atemis im brabli
    haibala!”
  mee-mee: Ka ina ri ke longe pangamologa nginngina, na ka iukerea raumana ba keke
    paturu ta reling ka rolengarea roma, “Aretemis e ngae Epesus ke bollau raumana!”
  dif-dif: 'Tanali jenia matja ngarana, tana tiri pirna pantjina wonti, ja maritjina
    wonti ja jatana wonti: „Ephesusala Artemis pirna nganai.“'
  gam-gam: Une kandja embe dje kerika una merke ellne kumbsika, yau kerman to embe
    dji, Epesus una godne Artemis moro ge une kandjiye kerman pandabe! dji.
  nou-nou: Edo embo jiwae be ge eiawa ingido tini gambari edo tuturo edo gogo dimbudo
    sisera, “Artemis Ephesus embobo da god evetu awa nembodiba be ra.”
  mqb-NT: 'Ɗo ahay tə sləne wan sa ''am ata cəna, ta ga mivel, tə dazlan sa zlah awan,
    ta wa: «Artemis sə Efesus ahay nà, məduwen awan!»'
  ape-B: Douk echudak wolobaichi elpech chemnek enyudak balan nyihihichich ali achape
    chohwalu nebegun chakli, “Apak Efesas apakik Atemis douk kwanubu nebekwi.”
  grc-F35: Ἀκούσαντες δὲ καὶ γενόμενοι πλήρεις θυμοῦ ἔκραζον λέγοντες, «Μεγάλη ἡ Ἄρτεμις
    Ἐφεσίων.»
  cav-NT: 'Jadya bacatsu tuna dyaque cahuaiticuare. Quiqueterecuare tuna: —¡Artemisa
    tuque ecuanaja esumique! ¡Tumeque yusu epuna ecuanara muiyaque, dutya Efesoju
    cuanara! —jadya tuna jubarecuare quique eque.'
  kgp-NT: 'Ag tỹ tag mẽ kỹ ag fe tóg gỹm ke mũ sir. Kỹ ag tóg jamã hár(a) prẽr kỹ:
    “!..topẽ tỹ Diana fi vỹ kãfór ne..! !..Tỹ fi Éfeso ag tũ ne..!” he mũ sir, prẽnprẽr
    kỹ.'
  bvd-bvd: Kada na konia nai kera rongoa si baea nai ki, kera daka rakesasu 'asia
    naa ma daka kokoo baita daka 'urii, “Ni 'Atimis na god 'i 'Efesas nia 'inito ka
    tasa!”
  ukr-1871: 'Вислухавши се і сповнившись гнївом, закричали, говорячи: Велика Артемида
    Єфеська!'
  apz-apz: Ose ulahonɨngki aꞌamuso nupaꞌnontɨfi sɨmeho tohino umnɨngkahonɨngki mohmꞌno
    ulɨwoꞌnɨmentohofi, Nakwo Efesos soꞌnyuye Atemis yokumpohnꞌnyiyoho.
  yon-yon: Kwane, karub korem ku nedbiwen kuu arud wande yirinde baande kamenib komkenabiwen,
    “Efesusdan yi God Aatemis kuu miin darewoob kii!” ande kamiwen.
  poi-NT: 'Cuando imatoŋyaj t́i nɨmpa jém Demetrio, jesɨc tsa̱m jóyyaj jém pɨxiñt́am.
    Tsa̱m pɨ̱mi aŋwejyajpa. Nɨmyajpa: —Tsa̱m wɨ̱ jém tandios Diana, jém tanjɨ̱stampáppɨc
    yɨɨm Efeso.'
  wuv-wuv: Ro'aa guainia, ronamina siba ma haroharo, “Pa'aa bauana Artemis, mei haidaniaa
