    liutaa.”
  san-TEL: ఏతాదృశీం కథాం శ్రుత్వా తే మహాక్రోధాన్వితాః సన్త ఉచ్చైఃకారం కథితవన్త ఇఫిషీయానామ్
    అర్త్తిమీ దేవీ మహతీ భవతి|
  ben-IRV: এই কথা শুনে তারা খুব রেগে চিৎকার করে বলতে লাগল, ইফিষীয়দের দিয়ানাই মহাদেবী।
  ntu-ntu: Kx nzxlrpelr da kc tqpi Demitrizs, drtwrdr kc tqngyatx-zlwzpe, x sc tzkabopeng,
