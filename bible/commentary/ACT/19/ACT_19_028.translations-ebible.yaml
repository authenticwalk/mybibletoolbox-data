  poy-poy: Pawapikiniriti aga, waweriti na maya, wayanja kubotanga umatu, “Mkulu ndo
    Aritemi gwa Efesu!”
  qwh-NT: 'Demetriu tseno nenqanta wiyecurnam, nunacuna llutepa piñarcurnin qaparipa
