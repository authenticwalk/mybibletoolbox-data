  lug-lug: Awo bwe baawulira ebyo, ne basunguwala, ne batandika okuleekaana nti, “Atemi
    ow’Abaefeeso ye Mukulu!”
  yby-yby: 'Loko liyoko, elikiki dukau jo lokaiyoko, ga napauti sa-liki lae: Epesisi
    wewenalika ahote Dayanaya ulilaki mena napa maya ne liki lae.'
  heb-heb: ויהי כשמעם את דבריו וימלאו חמה ויצעקו לאמר גדולה ארטמיס של האפסיים׃
  mpp-mpp: Demitius ye yowa inguc edocebame yenge aalic sugucne ngagelu aukwelu yanguc
