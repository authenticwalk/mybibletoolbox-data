    omangod blo Episis.’
  hlt-THB: Ce ak awi ce ang zaak awh, amik kaw so nawh, “Ephesa khaw awhkaw Artemi
    ve bau khyt hy!” tinawh khy uhy.
  soq-soq: Demetirius sosowa mampo epe gagaloleno etane nuau kadiidaleno mo godiu
    ebowa wabadosane ka wane waienase, “No Epesusiwa godimba Atemis ipa debamawaida!”
  qub-qub: 'Demetrio chayno niptin guellay tacaj-masincunawan piyunnincunaga fiyupa
    rabyar gaparparan: «¡Bïba, Efesucunapa mamanchi Artemisa!» nir.'
  att-att: Á pakaginná ra sù kinagi ni Dimitrio, nappatapátu ira. Á nakkatakátol ira,
