verse: ACT.019.025
translations:
  kpx-kpx: Iale malaha keu au haokuvu degomole abu avuluvuta lovimale kebia hohavege
    abu mole bevuevesege malaha keu namigevei avoe, “Di haokuvuia, nahi lovi komoike
    ibinae dua malema.
  okv-H: eto embo amina amita pure vahai embomeni jage enu puvuo einge ena, “Nau namei
    kamei ungo kogova ungotena pure eremina koro ere humbuhora
  tbo-tbo: Tauna a tu bagibagi atapuhi po lawa gehouhi hai bagibagi mei tauhi i otugehi
    ma i pa, ‘Babada, o hanapugena dumaya naka geka bagibagina ugolina ta igapola.
  mal-C: അയാൾ അവരെയും അതേതൊഴിൽ ചെയ്തിരുന്ന മറ്റു പണിക്കാരെയും വിളിച്ചുകൂട്ടിയിട്ട്
    ഇങ്ങനെ പറഞ്ഞു, “സുഹൃത്തുക്കളേ, ഈ തൊഴിലിൽനിന്ന് നമുക്കു നല്ല ആദായം ലഭിക്കുന്നെന്ന്
    നിങ്ങൾക്കറിയാമല്ലോ!
  grc-SR: οὓς συναθροίσας, καὶ τοὺς περὶ τὰ τοιαῦτα ἐργάτας, εἶπεν, Ἄνδρες, ἐπίστασθε
    ὅτι ἐκ ταύτης τῆς ἐργασίας ἡ εὐπορία ⸂ἡμῶν⸃ ἐστιν.
  bgc-bgc: उसनै उन ताहीं अर इस्से तरियां की चिज्जां के कारिगरां ताहीं कठ्ठा करकै कह्या,
    “हे भाईयो, थमनै बेरा सै के इस काम तै हमनै कितना धन मिलै सै।
  khz-khz: Gaurai Demetrio na ira maparara, e ira geria inagulu vetaina talimara ekea-koukourato,
    evaikilarato, netiwato, “Marumaru, gomi ripami ita gera moni einaguluna evogomaina.
  deu-TKW: 'rief diese zusammen, sowie die damit beschäftigten Arbeiter und sprach:
    ihr Männer, ihr wisset, daß wir unseren Wohlstand dieser Arbeit verdanken.'
  zsr-NT: 'Butubëꞌ yezícaꞌrëꞌ bönniꞌ tunëꞌ laꞌ dxin niz Demetrio, atiꞌ gudxëꞌ lequëꞌ:
    ―Böchaꞌa, nö́ziczliꞌ ca nac dxin runruꞌ, runn dumí queëruꞌ.'
  lin-lin: 'Asangisaki bango elongo na bato ya misala ya maboko, oyo basalaka mosala
    moko na ye, mpe alobaki na bango : — Baninga na ngai, boyebi malamu ete mosala
    oyo efutaka biso malamu.'
  hns-NT: 'Ek dien oe sab barkwan aur kamkartan ke ekattha bolaaike bolies kie: „Bhaai
    logan, toelog djaane hai kie ie kaam se hamlog bahoet paisa kamaaila.'
  noa-E: Biek ãb chi Demetrioou ich dʉ̈i phidkhaajem khʉʉn maimua deeum khʉʉn agjö
    ich agjöm phidag gaai naajem khʉʉnpa ãbam aig thʉ̈rkhanaa amag, —Keena, pãrau
    khaphʉ nʉmgui ajim anʉm, maachin ãba mʉg phatkhon dën didamkha wau nʉmuata phatkhon
    khĩirjö oojem.
  eng-EMTV: 'whom he gathered, with the workers of similar occupation, and said: “Men,
    you know that from this business we have our wealth.'
  mib-NT: 'Te Demetrio ni nastútú de tēe cásájniñu jíín de jíín táca gá tēe jeē suni
    jniñu yúcuan cásáha, te ni cahān de: Tátā, cájini ni jéē sɨquɨ́ jniñu cásáha yó
    yáha vāha cánihīn yō xūhún.'
  lif-NT2: हे़क्‍क्‍याङ् कन् नावाइत्‍ला याःम्‍बक् के़जोःक्‍पाहाॽ नु वेॽ हे़क्‍तङ्‌बा
    याःम्‍बक् के़जोःक्‍पाहाॽ के़रे़क् सुप्‍सुसिआङ् चुम्‍लुङ् चोगुर अक्‍खे मे़त्तुसि,
    “तेःङ्‌जुम्‍से, कन् याःम्‍बक्‍कोलाम् आनिॽग साॽरिक्‍के यरिक् याङ् आधगुम्‍बान् खिनिॽ
    के़निःसुम्‍माङ् वाॽरो॥
  xnj-xnj: Demetilio avakemili pamonga na vanalihengu vangi ngati laki akavajovela,
    “Vagosi, mmanyili kuvya mashonga gemwipata gihumila mulihengu lenili.
  mmx-mmx: Kuren la ni ga xup bubua ka nedi digak lok mo lugugu la ga lok tidi, “Nemi
    limixin, miklen i do luunun atdik ip tavasu mun at na leven gugu.
  cbr-NT: 'Demetrionën ca abëtan usoquin ''acë unicama ''imainun anribia usaribi oquin
    ñu ''acë unicamaxa, an camicëx timëtia cacëxa: —Mitsun camina ''unanin, ënë ñu
    ësoquin ''atancëxun maruquin cananuna anun nun ñu maruti curíqui bitsin.'
  tee-NT: 'Pus ju Demetrio alacmak''aixtoklh ju ixlapanacni chai ju ali''in lapanacni
    ju vachu'' ixtalacxapalaxtui isdiosnin chai chani alacjuni: ―Quint''alapanacni
    ju uxijnan c''ats''ayat''it ni na laklhu pulhajayau ju ani lhich''alhcat.'
  eng-LSV: whom, having brought in a crowd together, and those who worked around such
    things, he said, “Men, you know that by this work we have our wealth;
  cak-NT: 'Romari'' ri achi ri'' xeroyoj ri rusamajel, y xerumol chuka'' ri ch''aka
    chic banoy ruwachibel ri jay chi ri Diana, y xu''ij chique: Rix iweta''n chi ri
    jun samaj re'' can q''uiy ch''acoj nuya'' chake.'
  pah-NT: 'Igwete Demétrio''ga onhipavẽive''g̃a mbojatykai jara''g̃a no – kiroki g̃a
    oapo ha''anga''via jitehe prata pyvõ. Igwete ga ei g̃a pe: —Timono''ono''õ nhande
    itambere''ia nhandejive nhanerembiapoagwera rehe jipi. Pekwaha pe a''ea, ei ga
    g̃a pe.'
  sja-NT: 'Maperãpɨ Demetriopa mãgɨɨrã mãik''aapa awaraa ne-inaa oo k''awaa beerã
    t''ɨ̃ p''e atap''eda, mãgaji: —K''õp''ãyoorã, parãpa k''awa p''anɨda aji, nãgɨ́
    mimia oo p''anɨpa tachi p''arat''a jitapata.'
  xed-xed: 'Ka tskanatá tsi ta tsa mnduhani ya, kawadaga nda sanlaha ta maga mndərga
    tsa slnahani ya guli. Kaʼa nda həŋ mantsa: «Graha! Nda sna kuni kazlay: Ta na
    skwi ta tsatsafta mu na nzafta mu kəʼa.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ mé Demetrio yóho na̱játaca da tócó ndihi na̱ cája chúun
    xi̱hi̱n dá ta na̱játaca ri da java ga̱ táhan na cája mé chuun cáva̱ha ti̱ni̱ñu
    yúú cán. Já na̱cachi da já xi̱hi̱n ná: —Cande̱hé ndo̱, sa̱ cánda̱a̱ va̱ha ini
    ndó ña̱ va̱ha ndiva̱ha cána jiu̱hún yo̱ xi̱hín chuun cája í yóho ta ndúu va̱ha
    í cája ña.'
  gfk-S: 'Iga tato hulungan leh di tikai ma ari mes na tunana ing ira nudi pinapalim
    ga pepet na haruat ma no nuno, ma iga tange horek: “Kaba turadi, mu nunure ter
    be dait palpalim leh ra haleng barbarat ta ikin ra nudait pinapalim.'
  bmu-bmu: Megetka Demitrius aka kambu tosatŋan nup mewöŋi memba malgeri, mi mohotŋe
    eŋgoholi kaba tokogetka kewö jii mötket, “Azi alaurup, nini nup ki meinga bohonŋi
    ölöpŋi asuhuba kamakza, mi mötzin.
  dgz-dgz: Menan god muga kaisine nagirewa apan upi nao muga ap umap taine den Demitias
    venamu wan tauan. Tauane amba Demitias anega wadiamon, “Tatan gwanin, e asigiap
    nu kaisitoni garewa baware di warivin.
  eng-GNV: 'Whom he called together, with the workemen of like things, and saide,
    Syrs, ye knowe that by this craft we haue our goods:'
  zaa-NT: 'Demétriua nna betùppa tìą canu runi tsina qui'' niá ą''hua adí canu runi
    luetsi tsina nna rą cą: Compañeros, hua yù bá le qui''ni lani tsinį nna yala gana
    runi ri''u,'
  eng-WEBSTER: 'Whom he called together with the workmen of like occupation, and said,
    Sirs, ye know that by this craft we have our wealth:'
  guh-guh: 'Nexata Demetrio junata pebarënacaetuatsinexa daxita pebarënacuenebabiabivi
    bajarapaboxi. Junatanua itsamonae ata, pamonae pijinia jumapecataeya pexanaejavanë
    nacuenebabiaba. Nexata Demetrio jumaitsi bajarapamonaejavabelia: —Paxamë rabaja
    payapëtaneme mapacueneje. Jumapecataeya vajaexanabiabijavanë vajacanajetabiabixae,
    ayaijava palata xainaponatsi.'
  bon-bon: Yoo, Demetriyus tesoglecemige teeme kaakesea biname bine piiyepu poto nuuja
    biname lui cina yepä pana kaakesea jaawenusi, teebibine jejemige egä, “Binamewale,
    weene umle gemi egä mine ai kaakesea name pi dogweyame gemi.
  nhw-BL: 'Yeca Demetrio quinsentili nochi nopa tlacame catli tequitque ihuaya, ininhuaya
    nochi sequinoc tlacame tlen nopa altepetl catli san se tequitl quichijque huan
    quinilhui: “Tlacame, anquimatij tijtlanij miyac tomi ica totequi.'
  mgw-mgw: Aakemi pamope na bandu bi'ngi' babapanga lyengo lya upundi wo yana kati
    ywembe aatikwabakia, “Mwenga mwa bandu! Utayili witu ubu'kana na usulusi wu'no.
  swh-ONEN: aliwaita pamoja watu wengine waliofanya kazi ya ufundi kama yake na kusema,
    “Enyi watu, mnajua ya kuwa utajiri wetu unatokana na biashara hii!
  wbi-wbi: Pe akavakong'ania ava mang'anyi ava mbombo jila na kuuti, “Vagojo mukagwile
    kuuti mufighusivua ifii tukwingisia indalama nyinga.
  bba-bba: Demɛtiru u win sɔm kowobu mɛnnɑ kɑ mɑɑ sekobu ɡɑbu mɑ u nɛɛ, durɔ bɛɛ i
    yɛ̃ mɑ sɔmbu ten sɔ̃nɑ sɑ kuurɑmɔ.
  eng-KJVCPB: whom he called together with the workmen of like occupation, and said,
    Sirs, ye know that by this craft we have our wealth.
  kgk-NT: 'Upe va''e ombojogweroaty oha-py. Ha''e-rami omba''apo va''e ohenói ave
    ogwahẽ hagwã oha-py. Upéi he''i íxupe kwéry: —Xe irũ gwéry, he''i, —kóixa nhane
    rembiapo ramo, nhavende ramo, nhagana porã voi. Mba''éixa nhagana peẽ peikwaa
    voi, he''i.'
  waj-waj: 'Vo suai Demetiriiva iyaatama ari seena mmuaa mmooriivaa uuyaatama rupi
    nuunama kioo iya tunoo: Vaidiso, vaa ngia taanoo. Ta aa mmoori aavaa iikiaunnani
    gioonna kiaapuuya irisai sikauyauvaa ti mmiaanoo.'
  cpy-cpy: 'Ipiyotakiri Demetrio maawoeni ratzirite eshiropakori-paeni eejatzi itsipa-paeni
    oshiyariri rirori rowetsika-waeyitzi. Ikantaki Demetrio: “¡Atziri-paeni! Piyoteeyini
    eeroka rootaki añaantari aakapaeni iroka antawaeri.'
  mpx-mpx: Yaka wana totuwalali i yoga gogonil, avaliyau ge enuna al bolo wali tuwalali
    i ola iya, inoke i ba, “Tonowakau, ku atena ya mani bwabwatana ta pwawa wala tuwalali
    ya elana.
  wbp-wbp: Junga-juku, parrangka jintangka, Mitiriyurluju-nyanu turnu-manu nyanungu-nyangu
    warrkini-patu manu panu-kari warrkini-patu wiriwiri-yijala. Ngularrajulu jinta-kurra-jarrija
    muku. Manu-jana Mitiriyuju wangkaja kuja, “Milya-pinyi-jala kankulu jintawarlayirli-jiki
    kuja karlipa nyampurra yuwarli witawita ngurrju-mani, manu karlipa mani tala wiri-jarlu.
  luo-luo: Demetrio noluongo jotheth wetene duto, kod jotich mamoko ma tijgi ne chal
    gi margi, mi owachonegi niya, “Yawa, ungʼeyo ni tijwani kelonwa ohala maduongʼ.
  nhe-NT: 'Yeca Demetrio quinsentili nochi nopa tlacame tlen tequitique ihuaya, ininhuaya
    nochi sequinoc tlacame tlen nopa altepetl tlen san se tequitl quichijque huan
    quinilhui: “Tlacame, inquimatij tijtlanij miyac tomi ica totequi.'
  aii-aii: 'ܐܵܗܵܐ ܓ̰ܘܼܡܸܥ ܠܹܗ ܠܟܠܵܝܗ‌ܝ ܐܢܵܫܹ̈ܐ ܕܟܹܐ ܦܵܠܚܝܼ ܗܘܵܘ ܒܫܘܼܠܵܐ ܕܐܘܼܡܵܢܘܼܬܵ‌ܐ
    ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܝܵܐ ܐܢܵܫܹ̈ܐ، ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܩܢܵܝܬܲܢ ܡ̣ܢ ܐܵܗܵܐ ܦܘܼܠܚܵܢܵܐ ܝܠܵܗ̇،'
  esk-NT: Taatnaqhuni tuqłuġniġai iluqaisa savaktini piqasiquplugich atlanik piŋŋualiuqtinik
    aasii nipliutiplugich, “Aŋutiit, iḷisimarusi taavruma savaapta maniññaktillautaġaġigaatigut.
  msb-msb: Niyan, gintiripon niya sinda tanan kaupod an iba na an trabaho pareho man
    san sa inda kag ginsabihan, “Mga Kaigmanghudan, aram niyo na hali sani na pangabuhay
    an aton kayamanan.
  cpa-NT: 'Jøng² ca¹togh¹² dsa² héi² dsa² quianh¹³dsa quianh¹³ dsa² siáh², dsa² jmo¹²
    ta³ lah¹jøng² calah. Jøng² ca¹juúh²dsa: ―Hniah¹² dsa² quianh¹³ jniang³, ma²ŋih³
    báh³ hniah¹² quianh¹³ ta³ la² báh³ lǿh² jniang³ he² hi² hneng² jniang³.'
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ତାର୍‌ ସଙ୍ଗର୍‌ ବେବାରିମନ୍‌କେ ରୁଣ୍ଡାଇକରି କଇଲା, “ଆଗିଆମନ୍‌, ଏ
    ବେବାର୍‌ ଆମ୍‌କେ ସାଉକାର୍‌ କଲାଆଚେ ବଲି ସବୁ ଲକ୍‌ ଜାନାସ୍‌ ।
  meu-meu: Ia ese idia bona ḡaukara heḡereḡeredia e karava taudia e haboudia, eto,
    Tatau e, dibamui ina ḡaukara amo eda moni ta abimu;
  yva-NT: Demetrius po vatano utavondi ai ti wo yare ranari mawainde wanunugambe tenambe.
    Pare, “Sya arakove, syare syo raura wasai. Wapo raen wama anakere so mirati wamo
    doije raijaro rai ti manui.
  dgc-dgc: Kanya tinipun side ni Demetrio, a kinagi na dide, a “Kékaguman ko, tukoy
    moy a gébwat i kabuhayan tam ta gégemtén tam a bibile.
  zpm-NT: 'bnabey me pcaalsa grë zha ne quia dziin lo me, ni grëragaa zha ne ruṉaque
    dziin co, rëb me lo zho:'
  hix-NT: Àro ke, akàhtonye ro komo yanyekye hatà, Demetryeyu. Anoto ro komo xarha
    yanyekye hatà. Nohsamnohtàkatxownà hatà. Onà wyaro nkekon hatà, Demetryeyu, àwyanye.
    Hoymo komo y, komyawon kom hoye ro txenyerun komo tahohsatxow hamà, kekon hatà,
    àwyanye.
  sim-sim: Demitrius ma ol ornjik lerawun landari ma nga ma ol lerawu os li lari himin
    landari ondo nga nor mbarik limu talandirsara. Urik ormu lirin sawera, �Jir an
    nga ni landa ma jirin. Angop ji heyenda sir. Lerawu toson ni lahakop yanga ni
    nanda nir.
  npi-ULB: त्यसैकारण ती मानिसहरूलाई भेला गरेर तिनले भने, “साथीहरू, यो व्यापारबाट हामीले
    धेरै पैसा कमाइरहेका छौँ ।
  cgc-cgc: Patipon Demetrio iya na mga ittawan daw duma na mga manugsilsil ta pilak
    daw gambal ki danen, “Mga arey, nlaman ta na gamanggad ki alin ta yi na pangabuian.
  tim-tim: Akto Demetrioŋe âi luâk bikŋe mem menduguyekmâ hin dâm makyeŋgiep, “Galalupne,
    Atemesigât opmân otneŋe ketugum arewa puli humo mem miawakmaen are nâŋgâi.
  yor-yor: Nígbà tí ó pè wọ́n jọ, àti irú àwọn oníṣẹ́-ọnà bẹ́ẹ̀, ó wí pé, “Alàgbà,
    ẹ̀yin mọ̀ pé nípa iṣẹ́ ọnà yìí ni àwa fi ní ọrọ̀ wa.
  wos-wos: Du nawulak akwi di wun jémba ya. Demitrius wandéka di wun jémba yakwa du
    atéfék yae di hérangwanda re. Hérangwanda rendaka dé diré wa, “Gunawa, mé xéké.
    Nani ané jémba yata séfélak yéwa nani héra. Nani ané jémba yahafi yata yingi maki
    nani séfélak yéwa hératame? Wu yingafwe. Wungi guni xékélaki.
  emp-NTPO: 'Demetrioba maʌ̃ ẽberãrãra, dewarabema ne obadarã sid̶a ãbaa dji jʌresia.
    Maʌ̃be nãwã jarasia: –Achirã, bãrãba cawa panʌa dadjirãba naʌ̃ de zaque o panʌneba
    parata waib̶ʌa edabadada.'
  eng-F35: 'he called them together, along with the workmen in related trades, and
    said: “Men, you know that our prosperity depends on this trade.'
  ind-ind: Demetrius mengumpulkan semua pengrajin yang ikut serta dalam pekerjaan
    itu lalu berkata kepada mereka, “Saudara-saudara, kalian semua tahu bahwa kita
    mendapat banyak uang karena usaha ini.
  pes-OPCB: 'روزی دیمیتریوس کارگران و همکاران خود را جمع کرد و به ایشان گفت: «آقایان،
    درآمد ما از این کسب و کار است.'
  mpt-mpt: e Fole weng sango wente kesoa e okok nakai smik awemo klabinabib isa eka
    okok afet okok kebinabib isa alukum nganabenea te misiba baabenea Nibo smiko klaboba
    naka maki moni sumo oleb teniba webianiba oleb unebib otane
  ssx-ssx: Koto ekina꞉ Dimiditiasima꞉ mo hande haliweki make mo hande mandake e poko
    haemeke mandane haliweki make momba꞉lao iki pa꞉ta꞉ alota꞉ Haliwekio. Do pitoloma꞉
    bisinisi e pa꞉ta꞉ nika꞉ mani ipula꞉eki mu haloma꞉ ekita꞉ handelememe leekeme.
  mkl-mkl: Ŋɔi í tɔtɔɔ woo ce icɛɛ ŋɑ do ɡbɛdɛ mmuɛ ɡɔ ŋɑ mɑ́ í ni, i kù mɑ̀ ŋɑ iyi
    si icɛu ihɛ̃i ɑ̀ wɑɑ bɑ si ɑmɑni?
  gaq-gaq: ମେଁ ଆମେଇଂକେ ଆରି ତେନ୍‍ ବେପାର୍‌ନେ ରେମୁଆଁଇଂକେ ୱାଚେ ବାଲିର୍‍କେ, “ଆଦେସ୍‌ଇଂ ଆକେନ୍‍
    ବେପାର୍‌ବାନ୍ ନେ ଦନ୍‍ ନେବାଏ ଡାଗ୍‍ଚେ ପେ ମ୍ୟାପେଲେଃକେ ।
  gof-RNT: Hessa gisho, hessa mela ooso ootheyssata issife shiishidi, “Asaw, nu duretethay
    ha oosuwan gideyssa hintte ereeta.
  unx-unx: ଏନାମେନ୍ତେ ଇନିଃ କାମିତାନ୍‌ ସବେନ୍‌ ହଡ଼କକେ ଆଡଃ ଏନ୍‌ ଲେକାନ୍‌ କାମିତାନ୍‌ ଏଟାଃସାଃରେନ୍‌
