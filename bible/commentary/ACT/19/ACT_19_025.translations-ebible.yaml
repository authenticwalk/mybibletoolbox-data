    məni asoli e uək u rəhatah.
  urd-urd: उस ने उन को और उनके मुता'ल्लिक़ और पेशेवालों को जमा कर के कहा, ऐ लोगों!
    तुम जानते हो कि हमारी आसूदगी इसी काम की बदौलत है।
  hot-hot: Wak te ma ôpêŋ halam ŋê ku êŋ sapêŋ ethak doŋtom ba hanaŋ, “Aiyaŋ thêlô,
    odaŋô. Môlô oyala nena alalô avôv valu bêŋ hathak alalôaniŋ ku êntêk.
  mqj-NT: 'Urrempummi angganna solana pa''tampa pera'' anna mentu''na to mengkarangna,
