  kwi-kwi: 'Usne usparuzakas sun ainki kal kittuzakas wanmakninat kit usparuza kaiznara:
    “Izmuruz. Une au kalkasa kana kimtumakpas pian, wat uzanapa.'
  agm-agm: Aihɨ Dimitɨriyaasiho komɨ otɨpɨpatɨhiyaisunɨ isɨhiya usa otɨpɨpatɨ Dimitɨriyaasihomɨhatamatiyahatɨ
    wɨtɨ kiyohiyɨhiyaisunɨ gaata numwaatɨ ahoyataise. Ahoyatɨ kiyai sata kaundataase.
    “Sahɨ isɨmiyaate, nyamɨ otɨpɨpatɨ kɨmatɨ kiyohɨmatapɨ nawɨho aungwohaiwa noaipasɨhɨ
    nehohɨtɨhandapɨ aimɨ mmonɨwɨ gwɨnyaapɨhiyaate.
  ubr-ubr: On mes on an bobo’otis engon iyores siruayo ato auris ikakafun iyau, “Au
    sabu, omi wosagob ot ati mair ma obin min atonio bobo emon taboai.
  tsw-NT: Dimitiriya ɓoloto ta̱ amaꞌa na ama o ro a na a yuwusan oroci o ulinga u
    le, reve u damma, “Ama a̱ va̱, i reve utsuru u tsu a̱tsuma̱ o ulinga u nda u ɗa
    woo utusa̱.
  cax-NT: 'Bacüpuruti iyo bama icumpañeruturrti, bama batrabacarama ito aübu plata,
    nauqui aiyoberabaramacü esati. Aiñanaimia esati. Nanti ümoma: —Bueno bama cumpañerurrü,
    tusio aume, que rricurrü oñü ui arrüna nubatrabacaca.'
  aia-aia: Mia Dimitrias 'a 'unuraau goni mai sae tatau'aro ana'i beiraaui nei rau
    taarai ha'a 'iniai ta'i tagora ma o'ani 'iniraau, “Romwane! Moi aidangisia do
    'igaau gau kae to'o ha'a 'iniai tau'aro gau hauani.
  srp-1865: 'On skupi ove i drugijeh ovakovijeh stvari majstore, i reèe: ljudi! vi
    znate da od ovoga posla mi imamo dobitak za svoje življenje;'
  agt-agt: A yen ta pinagmamiting ni Dimitriyu ya pagalluyan na kiden ikid na kadwan
    kiden pandayān. A ya uhohug na tekid a “Amu muy, kahkahulun, ta awan ta takwan
    na pangalapan tam ta magserbi tekitam am bakkan ta tarabaku tamin,
  lug-lug: Awo Demeteriyo n’ayita abakozi be bonna wamu n’abo abakola emirimu egikwatagana
    n’egigye, ne bakuba olukuŋŋaana. N’alyoka ayogera nabo nti, “Mumanyi nti mu mulimu
    guno mwe tuggya obugagga.
  yby-yby: 'Sa-ikaka ayoko, Dimitiliyasimamo unala ipapalale ito iwelale malokakiya
    dilipe nupa okadanaki sa-loko lo biye: Unanele yuhase, edimo yowanu lebolimoya
    moni uvamina le soto mololetokaka noibo maya alo eli-minae.'
  heb-heb: ויקהל אתם ואת שאר העסקים במלאכה ההיא ויאמר אנשים אתם ידעים כי מן המלאכה
    הזאת עשינו כבוד׃
  mpp-mpp: Aime Demitiusdi bole-ngic agofocine nga mole-hibi baba ngic sasawa kpaducebalu
    yanguc edocebawec, “Agofocne, bolenonggeng yagodi moneng-mafa bafuwanolecaigac,
    yogo ngenge ngagegabiyeng.
  apb-apb: Oto a Demitrias a soie mai ahutana mo mwane aadu-eedu ngeena, na e soie
    mai no'one ngaeta mo mwane kire ko teri ola aana ta'a-ta'a taungei esungena, ko
    si te'uri hunire, “Mo mwane, omu ke saie tari-olanga diana ikolu ko lae mai mola
    mwaanie ta'a-ta'a taungei esunge.
  san-TEL: స తాన్ తత్కర్మ్మజీవినః సర్వ్వలోకాంశ్చ సమాహూయ భాషితవాన్ హే మహేచ్ఛా ఏతేన
    మన్దిరనిర్మ్మాణేనాస్మాకం జీవికా భవతి, ఏతద్ యూయం విత్థ;
  ben-IRV: সেই লোকটি তাদের এবং সেই ব্যবসার শিল্পীদের ডেকে বলল, মহাশয়েরা, আপনারা জানেন,
    এই কাজের দ্বারা আমরা উপার্জন করি।
  ntu-ntu: Ayrlwr-lxblrle ncblo nedeng x krkc-kzng nzwz-krdr tqkxmule-esz', sc tqrpipebzle
    badr kx, “Mzlengeng, nzrngisc-krgu vzpxm mz nzwzngr lc!
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਤੇ ਉਸ ਕੰਮ ਦੇ ਹੋਰ ਕਾਰੀਗਰਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕਰ ਕੇ ਕਿਹਾ, ਹੇ
    ਮਨੁੱਖੋ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਇਸ ਕੰਮ ਤੋਂ ਅਸੀਂ ਕਿੰਨ੍ਹਾਂ ਧਨ ਕਮਾਉਂਦੇ ਹਾਂ।
  gvc-gvc: 'Ã jiro Demetrio paina plata dahrainare pji cahmachu õ sehe ni yahuha tinare:
    —Tʉhoga mʉsa. Ahri dahraa mehne pjíro mari wapatarire masina mʉsa.'
  ksj-ksj: Demetrioꞌe, ane gau azaḡa zu ane gau heuḡa haḡaeꞌeteꞌe azaḡa nuꞌozadu ziro,
    raenaꞌa, “Nego, zae edeḡa, emeꞌe gau ꞌadi haḡaadu moni boro maꞌohe.
  sbk-sbk: Wabhabunganya afundi bhonti abhimbombo iyo, wabhabhuula huje, “Mumenye
    ebiashara ene huja etipela ehela zyinyinji.
  mya-JVB: ထိုသူ သည်ပန်းထိမ်သမားတို့နှင့် ထိုသို့သော အတတ် သမားများကိုစုရုံး စေပြီးလျှင်၊
