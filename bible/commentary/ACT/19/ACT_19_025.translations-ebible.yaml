    ကြ၏။
  kgf-kgf: Waŋu inéŋ ai ichéra ʒéma ai momachéra tocgo énécmima yomuhuc énézéyec;
    Ic mandac, ini ainina iminéŋ mia soukiwa yanda mihicŋi nénécmianʒac imi ninʒu.
  awb-awb: Témítíúsiga moke mi arámbéhrí mirau ke momiwí aritowe. Wega sensabé, Itega
    maniká tahnsa náneq miraonsabé áhnte moné meweúne.
  gdn-gdn: '@see-verse:ACT.019.024'
  nko-NT: Ɔlɛtɩ mʋ aba ámʋ pʋ́ ahá ánɩ́ bʋtɔbwɛ́ agyʋ́má ámʋ odu fia. Mʋ́ʋ́ ɔlɛbláa
    amʋ́ ɔbɛ́ɛ, “Mɩ́ apíó, mlɩyin ánɩ́ agyʋ́má ánfɩ sʋ́ anɩ fɛ́ɛ́ anɩlawá alɛ́
    nɩ́.
  bsn-NT: 'Ĩre bajiro moare cʉtirãre, to yicõari ĩre moabosarimasare quẽne jirẽoñuju
    Demetrio. Ĩ tʉ ĩna ejarone, ado bajiro ĩnare gotiyuju ĩ: —Mani moase jairo vaja
    cʉtiaja ti. Tire manire ĩna moarotibetijama, ñie mana ñarʉarãja mani. Tire masiaja
    mʉa.'
  pib-NT: Wale gapatjekakna kamrurewaklerune waleko kamrurchi kamrujetachine. Wane
