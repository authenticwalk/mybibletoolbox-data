  wiv-wiv: Kubarae, na kaka kua ia koi lupunia manumanu laveve kua dia ta gagala kana,
    kamana nuhu motumotu ve kua dia ta lala dia kata katikati ve na hanunuka haus
    lotu kana vuvu tavine kua, ia ki tani barae ni dia, “E miu, miu ta lala, tolu
    ta lala tolu kata pepelea moni kapopou na kadolu bisnis kua.
  reg-reg: Kwibhyo nabhakumanya abhabhuya bhwe milimu ejo no kwaika, “Bhakulu, mumenyele
    ati mu mabhona ganu eswe echingisha mpilya nyafu.
  mlh-mlh: Babi Demitrius eru kubu goineji gio oŋuine baku gobuŋ, oi moko oŋga yareme
    wareru tumaŋgabi iŋi yajiya, “Ogopune, niŋo gio yo babeneŋ furiine fiine fukeru
    wareega, oi manegobeneŋ.
  gof-ENT: ሄሳ ጊሾ፥ ሄሳ ሜላ ኦሶ ኦይሳታ ኢሲፌ ሺሺዲ፥ «ኣሳው፥ ኑ ዱሬቴይ ሃ ኦሱዋን ጊዴይሳ ሂንቴ ኤሬታ።
  aau-aau: Sa Demitrius hiykwe hyo mey-wayh me o, uwr, mey liyliy-aw eyn ma meio o,
    seme me-hokruw nok, hme senkin mekow, “Ama, homkwe nonkway, hrom mein-owon ipey-ar
    ma lonok omokwe, mey hromkiaw ma kiy-meio ohok ko yerki mon lousne.
  tvk-tvk: Misak ni, Demitrias mikes viton ngan xil vus xa di lapol ni nanao xil nggoni
    xi. Melele xa lamei vituei, biteni mi xil bit, “Tiramue xil, xamim mukila xa xir
    di rapus hosien nar nggo hisit polien ak.
  prf-NT: Pinisan ni Demetrio en tarabahador na hidi sakay en agum hidi a tolay a
    kaparehu na ti kabiyagan. Sakay kinagi na, “Kakagumanan ku hidi, i tarabahu tam
    la iday en paggubwatan nen maganda tam a kabiyagan.
  auy-auy: Témítiriyasi mimbórá-kísáú wémaun-kwaasi táántowasa tatúwaandu uwaná simátimena
    séna kesáá óraaꞌ-ontamba minkísáúrákéntá wémaumne.
  tbg-tbg: Demitariusiva nai kaiqa vaiintinavuvata, vokuka vi kaiqara voqaara varokavata,
    ruvaaquma kero vikara tiharo, Maa vaiintinavukao, tenavu maa kaiqara vareha viraqaahai
