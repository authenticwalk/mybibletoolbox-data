  rus-SYN: 'собрав их и других подобных ремесленников, сказал: друзья! вы знаете,
    что от этого ремесла зависит благосостояние наше;'
  mbh-mbh: Ma i velilo toko omainga areken tomo nge tokokoe areko o oma mun omaing
