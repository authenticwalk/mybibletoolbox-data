  rmy-SERVI: 'Вов акхарда лэн и аврэн кацавэн бутярнэн дэ кадэва рындо тай пхэнда:
    — Тумэ джянэн, со кадыя бути дэл амэнди лачё затиримо.'
  srn-NT: 'Dan Demetrius kari ala den smeti nanga den sma di ben abi fu du nanga a
    wroko disi, kon na wan. A taigi den taki: “Brada, un alamala sabi tak'' wi e meki
    moi moni nanga a wroko di wi e du.'
  cta-NT: Liꞌ ndyuꞌu tiꞌi̱ lcaa ñati̱ jiꞌi̱ yu, loꞌo juaꞌa̱ lcaa cuityi plata nu ntsuꞌu
    quichi̱ biꞌ, ndyuꞌu tiꞌi̱ nguꞌ seꞌi̱ ti. ―Cuꞌma̱ tyaꞌa nduꞌni na cña ―nacui̱ Demetrio
    jiꞌi̱ nguꞌ―, jlo tiꞌ ma̱ chaꞌ ndyiji tsa ngana jiꞌna loꞌo cña nu ntsuꞌu jiꞌna
    ―nacui̱ yu―.
  bqc-SIM: 'Ɔ̃ à ń kãaa ń gbɛ̃́ pↄ́ ì zĩ bee taa kɛↄ, a ònɛ́: Gbɛ̃́ↄ, á dↄ̃
    kɛ́ ↄzĩɛ bee mɛ́ wá blekĩi ũ.'
  tcz-CHONGTHU: 'Chuin aman anatoh kibah piho chu akou khomin ajah uva: “Mipi ho hiche
    sumkolvei na hi ihaodoh nau ahi,” ati.'
  mar-mar: त्या सर्वांना व या धंद्याशी संबंध असलेल्या सर्वांना त्याने एकत्र केले आणि
    तो म्हणाला, लोकहो, तुम्हास माहीत आहे की, या धंद्यापासून आपल्याला चांगला पैसा मिळतो.
  snp-snp: Ido wewa yakafo lonodo we ido lono yaidana oti olamo we olu mau wi gedeto
    eti logimami, Wenenate, kolalo. Lalimo lonowa olonimo ya meina naba-naba olu-olu
    minone, ya koli minae.
  isl-isl: 'Hann kallaði menn sína, og aðra sem unnu við skyldan iðnað, á ráðstefnu
    og sagði: „Herrar mínir, við höfum allar okkar tekjur af þessum viðskiptum.'
  spy-NT: Yooto, kukuur ꞉Tēmētēēryō bichooto āk alak chēē kiyēyē yiisyēēt nyēē wuu
    nyooto ānkumwoochi tukul kule, “Murēchu, ōnkētē kule kēēboorē ꞉acheek miisin ām
    yiisyooni.
  xnn-xnn: Isonga menpamiting si Demetrio isnan men-ob-oblaena ya nan am-in ay ib-ana
    ay menbesbesa et kanana en, “Dakayo ay kakadwak, getkenyo ay nan obla tako ay
    besa nan menkatagowan tako.
  mwe-mwe: Demetulushi gwabhashemilenje bhakamulangaga gene maengogo na bhandunji
    bhananji bhakamulangaga liengo lyolyo, gwabhalugulilenje, “Ashalume ajangu, mmumanyinji
    kuti mwenemu mutupatila mmbiya.
  tte-tte: Ana topaisowa iyoga-gogonagili, mekanakavao tupwaliyoi siya ali paisowa
    besiele iya. Mwa iba, “Tautaubalao, wakataiyako mane lalakina talobalobaiya ala
    paisowane bwaite koina.
  tcs-tcs: Demitrias i bin singaut ol dem wokman blo dem silbating wea Episis po kam
    tugeda po meke miting. Em spik, ‘Ol pren, yupla sabe mipla gede plenti mani prom
    dis wok.
  hlt-THB: Anih ing a bibi phukhqi ing, ce bawkthang ak zawikhqi ce pynoet na khy
    khqi nawh, “Ve bibinaak awhkawng tangka ni hu uhy tice sim uhyk ti.
  soq-soq: Sa baiwa me nola sosowa ita apana isiwa me nolawa rua dewasaia apamono
    auweieno diamone wanase, “Sosona, e ateiten no silwa nolawa ema bedewe mane debamaia
    wadeite wainitana.
  qub-qub: 'Juc cutinami capilla ruraj-masincunatawan piyunnincunata gayaycachir niran:
    «Gamcuna musyanquimi tacapacullar gänashanchïta.'
  att-att: Á pinaggagammung ni Dimitrio yù ira pappatarabakuan na ánna yù ira nga
    negittá ta pagalerád da, á kinagi na nira, “Sikayu nga kábuluk ku, ammu tam ta
    napiá yù ággiát tam megapu sawe pagalerát tam, ta maríku ittam.
  bki-bki: Ana iorou kanio, naio mial ka napano im̃auano na m̃a Pol jom̃a milaio naio
    jom̃a muedom kanano im̃auano nei ruei, ana bogoti tai ana naio bio ban kiano tomu
    nalo, naliko tomu dolu nalo napano ajum̃a amim̃auka vite nalo ea verumera, naruei
    bogo napano nalo abinimei vio takurano, mia mil banlo, berinavo “Mo, tomu nalo,
    kamiu kumijikia ruei ka kito roju romeul ea ga kanado im̃auano neibano m̃a kito
    rojum̃a romim̃auka vite nalo ea ga verumera. Im̃auano na ga mila ana kito rojum̃a
    rabar kija puruveru.
  bqp-bqp: 'Akũ à ń kákara kũ ń gbɛ̃dake kũ òdi zĩ bire taka kɛnↄ à pìńnɛ: Gbɛ̃nↄ,
    á dↄ̃ kũ ↄzĩ dimɛ ó bleki ũ.'
  mcp-mcp: 'Nyə á ka sɛɛŋg buud ɔ íság-ság bɔɔŋgʉ́ nə bɔ́ɔ́l búúd bɛ̂sh bwə́ dʉ sá
    mbií mə́sáal mɔɔŋg wá, a mú cɨ nə bwo nə́: «Owɛy, bɨ mə mpú nə́ isɛ́y íga wə́
    í ŋgə́ yə shé məbugʉbaan.'
  hat-hat: 'Yon jou, li sanble tout ouvriye l'' yo ansanm ak tout lòt moun ki te konn
    fè menm travay sa a tou. Li di yo: Mesye, nou konnen se travay sa a ki fè nou
    viv.'
  npl-NT: 'Demetrio okinmoololo itlakawah iwa oksikimeh tlakah non noiwa okitekitiah
    n plata, iwa okinmili: —Tlakah, nomejwah kuali nonkimatokeh kuali tiktlanih ika
    nin tekitl non tejwah tikchiwah.'
  bgg-bgg: Ji-è, ai è ji rab pho nane gaithek ji è rab phothek shii ò khrab ne ho
    srane yao, “Branthek wo, nawaithek de thieg iwa! Gathek bukho rey phane hì pha
    blia è rey ro.
  eng-TCENT: He gathered these men together, along with those who worked in similar
    trades, and said, “Men, you know that our wealth is derived from this business.
  eng-BSB: Demetrius assembled the craftsmen, along with the workmen in related trades.
    “Men,” he said, “you know that this business is our source of prosperity.
  cpu-NT: 'Japatotaiyakani maaroni kireepakoriite. Ikantake Demetrio: “¡Shirampariite!
    Tema iro añaantaiyani aakaite iroka antavaire.'
  san-ASM: স তান্ তৎকৰ্ম্মজীৱিনঃ সৰ্ৱ্ৱলোকাংশ্চ সমাহূয ভাষিতৱান্ হে মহেচ্ছা এতেন মন্দিৰনিৰ্ম্মাণেনাস্মাকং
    জীৱিকা ভৱতি, এতদ্ যূযং ৱিত্থ;
  tod-tod: 'É naati gaalɛɛni ba ta zɔi niiti ti ɠɛni ɲɛɛliɠi ɠilagi ɠɛɛzu, é ɠɛ
    ti ma: «Wo pɛ wo kwɛɛni ga ada-ɠulanumai ɠa niima wotii nɔ zu,'
  tac-NT: '''Lige alué Remetrio, bayele suwábaga alué ''yuga nóchame, ''lige abiena
    alué uché jaré ralámuli abiénachigo napu mele ralinega alué u''kuchí re''obá.
    ''Lige anele alué suwábaga bayesa alé: ―''Emi ralámuli, ramué ralámuli napu ekí
    alué u''kuchí re''obá ralineme niru, ''we ganíliga mochiru jena we''ká riógichi
    Ebeso ejperega napugiti ''we a''lá meme nírigime enomí alué u''kuchí re''obá ralinega.'
  eng-WEBPB: whom he gathered together with the workmen of like occupation, and said,
    “Sirs, you know that by this business we have our wealth.
  gfk-H: 'Ga tatau hulungai lah diet tikai ma aring mes na tunatuna ing ira nudiet
    pinapalim ga papet na haruat ma no nuna, ma ga tangai hoken: “Kaba tunatuna, muat
    nunurei tar bia dahat palpalim lah ra haleng kinewa ta iakan ra nudahat pinapalim.'
  viv-viv: Au Demitiliyo yana tofaisewa kadu mali kaliva yadi faisewa bana amine ma
    buye gikovavagaꞋauhidi gigahedi gigayo, “Kaliva wanogali! Hida yada faisewa againe
    mani lakahina kavaivaina ma wahalamanena.
  yao-yao: Che Demetilio ŵasongangenye ŵamasengo ŵao pamo ni ŵandu ŵane ŵaŵaliji ŵamasengo
    mpela gagogo pego ni kwasalila, “Ŵandumwe, nkumanyililanga kuti ipanje yetu itukupata
    yi ikukopoka mmalonda gagaga pega.
  tgp-tgp: Mo tovi matavuhi la tamlohi atu peresi la haratu la lo vavahinau na hinau
    mariviti i sohera, ale mara, “La tapala, ka levosahia vara nor̃a mauri tavtavi
    mo lo mai na nor̃a vavahinau.
  auc-NT: Ïninque tömengä tönö në cædäni ïnänite ayæ̈ wadäni adobaï cædäni ïnänite
    äñete pönäni ate Deëmetedio ïñömö tömënäni ïnänite apæ̈necantapa. “Ïñänäni, do
    ëñëmïnipa. Mönö badonte godöninque wadäni näni pönöninta nanguï æ̈mompa.
  kbc-NT: Odaa Demétrio jeɡ̶eniditiogi niɡ̶idiwa anoyoe niwicidi ijaaɡ̶ijo eledi oko
    anowote eletidi loenataka anaaɡ̶ana beexo, elaanaɡ̶a. Odaa jeɡ̶eetiogi Demétrio,
    “Akaami yokaaɡ̶etedipi, owooɡ̶otitiwaji moko liicotedi leeɡ̶odi me joenaɡ̶a niɡ̶inoa
    niwicidi mejaanaɡ̶a.
  bmh-bmh: Gonug dudu go abai dudu esab asiu patai macanemen mui, gotularaimai, awareun,
    “Zaiar, ag abiu igual aiwag naliupet asiu salau go eiman zuaneu.
  ctu-BL: 'Demetrio tsi'' tempa jini x''e''telob yic''ot yaño'' bʌ lajal bʌ i ye''tel.
    Tsi'' subeyob: Winicob, la'' wujil cabʌl mi lac cha''len ganar cha''an la que''tel.'
  meq-meq: 'A ye, a hayatay gər a ndo i məsler ŋgay hay ta ndo neheye tə gawa slala
    i məsler niye aye, a gwaɗatay: «Dzam ga hay sərum ha, ka hutakweye zlele haladzay
    na, hərwi məsler nakay.'
  noa-H: Biek hãb chi Demetrioou hich dʌ̈i p'idk'aajem k'ʌʌn maimua deeum k'ʌʌn hagjö
    hich hagjöm p'idag gaai naajem k'ʌʌnpa hãbam haig t'ʌ̃rk'anaa hamag, —Keena, pãrau
    k'ap'ʌ nʌmgui hajim hanʌm, maachin hãba mʌg p'atk'on dën didamk'a wau nʌmuata
    p'atk'on k'ĩirjö hoojem.
  alp-NT: Ilupuke pusue eni tamata makerikaru kai pusue tukane perake maketaru eleki
    ibeteke lokosi be, “Kwalia imi. Imi rekwa be ite supu kepene boka bei iteki makerike
    meije.
  san-VEL: sa taan tatkarmmajiivina.h sarvvalokaa.m"sca samaahuuya bhaa.sitavaan he
    mahecchaa etena mandiranirmmaa.nenaasmaaka.m jiivikaa bhavati, etad yuuya.m vittha;
  kbq-kbq: Demetriusi'a anahu eri'zama antahi'naza eri'za vahera kehutru huno anage
    hu'ne. Ama vahe'motagi, amanahu eri'zantetira zagogrerafa erifore nehune hu'ne.
  kbh-kbh: 'Demetrio tojanë́buaja cháftaca imojantrabájanga y ínÿenga cach mídioca
    soyënga pórmayënga, y mënts̈á tojanë́yana: “Baconga, ts̈ëngaftanga s̈mondë́tats̈ëmbo,
    bënga bëtscá crocénana jtsebomnamna quem trabajuents̈ana chca jopódiana.'
  ron-LSB: 'pe care i-a adunat împreună cu lucrătorii cu aceeași ocupație și le-a
    spus: “Domnilor, știți că din această afacere ne avem averea.'
  pon-pon: 'I ap kapokon irail pena o toun dodok en jon ota indada: Main ko, komail
    aja, me dodok wet meid kadepa on kitail, pwe i me kitail kapwapwaki.'
  nhe-BL: 'Yeca Demetrio quinsentili nochi nopa tlacame tlen tequitique ihuaya, ininhuaya
    nochi sequinoc tlacame tlen nopa altepetl tlen san se tequitl quichijque huan
    quinilhui: “Tlacame, inquimatij tijtlanij miyac tomi ica totequi.'
  sps-sps: Ana ayei fikoo favaaguam rato na fokinai, fiisen kan ramirin mes panan,
    senviir binun fiisen ramiri, ya tsue to tsuri, “Mar tsoiny, mi nat em, ara nom
    a moni tsian tana binun tsura.
  wnc-wnc: Ge aminu waapata aminu buyambamu wa gatangamukikat gatu puya buya takngatukan
    pasikikat ngangu unekan yayawamban apbing. Apana anzing yanikut, “Mate. Atnataaing.
    Manibaminu puya nisa apasikamang uneta pakamang.
  bus-bus: 'Ben à ń kákↄ̃a kↄ̃n ń gbɛ̃daaa kɛ̀ aↄ̃è zĩ beee taka kɛɛnↄ à bèńnɛ: Gbɛ̃nↄ,
    á dↄ̃ kɛ̀ ↄzĩi kɛ̀n wa blekii ũ.'
  gub-BL: A'e rupi omono'og uzeupe uma'ereko ma'e wamuwà uzepyr a'e wà kury, amogwer
    tupàn a'ua'u hàpuz hagapaw iapo har wamono'og pà a'e wà no. Uze'eg wanupe. -Hemyrypar
    wà. Pekwaw katu zanema'ereko haw. Hemetarer katu ma'e romo zanemuigo kar iko a'e.
  imo-imo: Akumunga Demitriusini iye akuma lipe nombeya tepa we kongono tendeku tiko
    teringi iye mare lipe nombeya tepalie i tepa nimu, “Yane iyema lino kou pulumu
    ltimolo aulke akumu ne imu liko manjirimele.
  boj-boj: Bati bei Demitrius a na aqa wau qujai naŋgi ti tamo qudei wau deqaji yoqneb
    qaji naŋgi ti koroinjrsiqa endegsi minjrej, “Niŋgi quiy. Gago wau endena iga silali
    koba eqnum.
  eng-DRA: 'Whom he calling together, with the workmen of like occupation, said: Sirs,
    you know that our gain is by this trade;'
  knf-knf: 'Demetriyuŧ adu baka bŧi, na bañaaŋ baloŋ banklempuŋ ulemp uŧënţ wi nul,
    aşë ji : « Babuk biinţ, name kë ulemp wi ŋjaaŋ ŋdo wi, uwooŋ pyok pi nun.'
  san-KHM: ស តាន៑ តត្កម៌្មជីវិនះ សវ៌្វលោកាំឝ្ច សមាហូយ ភាឞិតវាន៑ ហេ មហេច្ឆា ឯតេន មន្ទិរនិម៌្មាណេនាស្មាកំ
    ជីវិកា ភវតិ, ឯតទ៑ យូយំ វិត្ថ;
  arn-NT: 'Trapümyefi, kom tüfa engün, kiñentrür kakelu engün tati küdawkelu ka femngechi
    rütran küdaw mew, fey feypifi: “Pu ülmen, eymün ta kimnieymün iñchiñ taiñ küme
    felen tripaley fey tüfachi küdaw mew.'
  zas-NT: 'Dxel batoꞌpaman laa reeman con ree ben ren bén rüjn gajc ree lasaꞌ dxiin
    guin, abiꞌ rëbaman loj reeman: ―Gol bacaagdiajg, lëjt ragbee guial loj dxiin guie
    raguieen ree gan milia roꞌ.'
  ken-NT: Dɛmɛ́triyɔs abhɨŋɨ bhɔ báchɛ́m nɛbhʉɛt amɔt, arɛm bɛ, “Bɔtá, bǎrɨŋɨ bɛ́
    kɛnɛ́m ɛkɛsɛ́ kɛnkɛm kɛ́fù chí ndǔ awɔ́-bɛtɨk anɛ.
