    nga bangec noboc nobocnac ngic yenahafoc eweheimiandae amma siduha dafi kpac anude,
    imoc obohode.”
  ewe-ewe: Azɔ medi be mianya be menye míaƒe dɔwɔna ɖeɖe tae mele nya siawo gblɔm
