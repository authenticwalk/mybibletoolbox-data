    Yagi ngi-runggal-mi ngijang ngi-malgaagijgi. Anaani-rruj ana-lhal ana-Asia warra-wurru-wurruj,
    marri anubani anaaynbaj-jinyung a-lhal wirringa-warraarriwana ngigawi, yagu ari
