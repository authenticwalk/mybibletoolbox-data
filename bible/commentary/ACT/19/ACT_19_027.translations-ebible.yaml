    maa lɛɛ ba a ɔ bo̱ kii sɛye̱, na ane̱ kisi dabe̱ mɔ ne̱ ɔke̱maa ne̱ ɔ bo̱ Asiya
    swe̱e̱re̱ se̱ na kaye̱‑rɔ pɛɛɛ i suŋ‑o ma lɛɛ nya ke̱nyare̱!”
  cni-NT: 'Itseencajeitanaqueecari maaroni atiri, aisati itseencanaquerocari maaroni
    avetsicajeitiri. Tempa opincatsarotasanoti Aretemisa: iquemisantajeivetacaro maaroni
    ashiasati, jeri maaroni atiri. Ipincatsajeivetaro meeca, iro cantaincha inquemisantajeiteririca
    Pavoro, irojocacaajeiteri iquemisantiro.'
  eng-WMB: Not only is there danger that this our trade come into disrepute, but also
    that the temple of the great goddess Artemis will be counted as nothing and her
    majesty destroyed, whom all Asia and the world worships.”
  zaw-NT: Ni'c ries nitloj xtzuunnu palga diru bejṉ sii ni'ch ni riencheenu. Luxh
    riesza diru bejṉ jiädgajṉ Diana neṉ xquidoro Diana. N̲aj rebeṉ Asia, näjza guiraa
    rebeṉ guedxliuj raṉduxh Diana, banäjb ni sajcru, niluxh palga diru rebejṉ gaṉ
    Diana, pet sinitlojni ―räjpni.
  san-MAL: തേനാസ്മാകം വാണിജ്യസ്യ സർവ്വഥാ ഹാനേഃ സമ്ഭവനം കേവലമിതി നഹി, ആശിയാദേശസ്ഥൈ
