    ka to beṉ' bibi zakii.
  kmg-kmg: E iŋuc eme gie-nâŋec šâŋemâc eocmu sawa mâcne, nemu sâko-nâŋec Atemis ere
    ufuŋ i qoroc heocmu, erâ Atemis e jahacne šâŋe biŋe wâc rârâŋneocmu. Eme Asia
    mâreŋkonec â mâreŋ gâcnaonec ŋic mâmâc sasawa araŋ bacneeŋgopieŋ iŋucnere šâŋe
    biŋe weniŋuc omaeocmu?”
  aso-aso: Neꞌmine loꞌmo monivo monivo leliꞌ gono nene lemeleseive. Idoꞌ leliꞌ oꞌmoso
    nitete naba Alatemeꞌ eiꞌ monoꞌ numunomuꞌ nene eveneꞌ mukilite gilavo lemeleseive.
    Neꞌmine ogavo Asia misubouko alevesi idoꞌ numudoꞌ namadoꞌ vesi Alatemengumuꞌ ngolize
    izi opoꞌni laaꞌ naniꞌ nenako dize minineꞌ ma mo lemo ongalihe lo nehelele izave.
  uli-uli: Ye hammerah mele bo yebe yoh le be hatayikofaloh kaptal yengang le yach.
    Iwe ngo te wol ila chog, bo templum le yael Artemis ngo bele tor loh kofal. Iwe
    ngo tewa yor loh ssarol deus le Artemis le pangal yarmat woal Asia mo faileng
    le ngo re kekasrowu!”
  nin-NT: Isisu inggi i si nggo anishirr a ta kye undu umunta unggo ku ndanda mi.
    A si si ima yo mre hen, ivri inkpi inggi i si nggo anishirr a ta kye uki ku ibarr
    ku ábáchí animba wa Atemi na kpa ku chirr. Isa ima yi ita jaku na ashishi ka anishirr.
    Uwa yo a si ábáchí animba wa nggo anishirr kago Asiya tuku ingbingbru yi we a
    di kuttu na barr uwa yo.”
  acu-NT: 'Tu tinau asaramtai, yamaikia ii yusri nakumkamuri najaniatrik suruktatkamar
    yuumataji. Tura ii yusri Artemisaka nekas juuntan waininayat, aints ainau nuna
    jeenka pachischartinuitai. Tura Asianmaya ainau mash, tura chikich nungkanmayasha
    mash: Nuka ii Yusrintai tinu ainayat ukunam: Nuka Yuschawaitai tiartinuitai, —Demetrio
    timiayi.'
  cak-WNT: Y ma xu (xe) ta wi kach'acoj riyoj ri nuc'om pe ruc'ayewal chare, xa can
    queri' chuka' nuben chare ri rachoch ri ka-dios Diana, ruma majun ruk'ij niban
    ca chare. Y wi queri' niban chare, netzelex c'a ca ri nimalaj ka-dios, jun dios
    ri can niquiya' chuka' ruk'ij ri winek ri yec'o pa ronojel tinamit ri yec'o pa
    rucuenta re Asia y ri yec'o pa rucuenta nic'aj chic ruwach'ulef, xcha'.
  ebk-ebk: Nan iyugyat takú at mu mangisiw nan kaapatan nan chunu takú, maidtu lomaku.
    Fiakun yangkiay sa, tay uray nan templon nan amud ay dios ay fiafiai ay hi Artemis
    at mamaid nan kotokna. Uray hi Artemis mismu ay chaychayawun nan tataku henan
    intiru ay Asia ya henan intiru ay luta at machachael nan kenadiosna.”
  spa-PDDPT: 'Con esto se corren riesgos: nuestro negocio sería desacreditado. También
    el templo de la gran diosa Artemisa sería estimado como nada, y aquella diosa,
    a quien toda Asia y la humanidad adoran, sería despojada de su grandeza.'
  ruf-ruf: Apfo isang'ano yetu itsobetsighwa, na si isang'ano yetu iliyeka bae, ila
    hata ing'anda ye imulungu wetu mamo Atemi nayo itsobetsighwa na mlungu wetu imwenyegho
    katsobetsighwa, imulungu yotambikighwa mne kaye tsa Asiya na mne isi yose, katsobokighwa
    utunitso wake!”
  gun-gun: Ha'e nunga rupi nhanerembiapo re ndojeroviaavei. Ha'e rami anho e'ỹ, nhandexyete
    Diana ipo'akapa va'e pegua templo eteve voi nomboetevei. Ha'e rami vy ombovaipa
    'rã Ásia ha'e yvy jave re ikuai va'e omboete va'e yvatea — he'i.
  agu-BL: Ma jalu', tz'elepon lo' c'u'la'tz yi kak'un. Poro nk'e'tz ntin lo' yi kak'un
    poro ncha'tz lo' yi ca'l yi wutzile'n karyosil Diana. Qui'ct lo' xac sbne', nin
    chocopon lo' tan telse'n yi k'ej yi juna'tz yi na chilo'k cyakil e' aj Asia scyuch'
    cyakil wunak wi munt, —stzun Demetrio bantz scyetz yi e' ak'unwil.
  isn-isn: Hangi shanga udu ikoli ulugu kina usuluja nuitu ukutula shanga utakiwe
    hangi, kuiti ga ni itekeelo nilang'wa itunda nu musungu niiza mukulu uDiana uhumile
    kuholwa kutula mugila anga ndogoelyo. Hangi aza uzee huma ga nukulimilya u kulu
    nuakwe, nuanso naiza ku Asia ni ihi limukulyaa.”
  eng-PEV: If people keep on listening to Paul, we’ll soon go broke. And not only
    that, but people will reckon they don’t have to come to the special house of Artemis
    to show respect to her. People all over our Asia country and everywhere show respect
    to our great woman god Artemis, but soon people might not think that Artemis is
    great at all.”
  ilo-ULB: Ken saan laeng a ti pagsapulantayo ti agpeggad a saanton a masapul, ngem
    kasta met a ti templo ti naindaklan a diosa a ni Diana ket maibilangton nga awan
    serserbina. Ket mapukawnanto uray pay ti kinatan-okna, isuna a daydayawen iti
    amin nga Asia ken iti sangalubongan.”
  pir-NT: Sa niñe mari dahrayere masa ñano yahuducuboaga. Sa ye mari yacoro cohãcjõno
    Artemisa ya wʉhʉre masa cohãboaga. Sa yero ticoro ijipihtiyequina Asia yehpa cjẽna,
    ijipihtiri yehpa cjẽna tiquina ño peoricoro ticoro ijiepegʉ̃ta ticoro tutuaye
    butiarota. Sa ye masa ticorore masiedaboaga, niahye Demetrio tiquinare.
  anv-NT: Ne ngɛ́ nnó apyɛ nyɛ gesege ɛse gekwé ne apyɛ nyɛ ntó nnó gepúgé meló
    uka Atemis gebɛgé sé ne ɛnogé. Mbɔgé ɛpyɛge mbɔ, ɛbyɛnnó mekpo unɔɔ́ ɛbɛ
    nyɛ ne gekpɛ́kpɛ́ge melo uka yina ayi bɔɔ́ Ɛsya ne mme meko ánóge.”
  sab-NT: Pablo kle gerule kare kwian ole, e tirare tirare che ulita lle oña dodanga
    alin. Kwian be mo ta gbe geru na gai, kwian tanre ene mi lle oña gige dare che
    ulita kle lle oña dodadege ene che mi igi molen tanre che kle igi gai kare. Kaire
    u chube muire kweri kada Artemisanu kwian mi mo lite dare u ege kwian ulita be
    u e chuge ngwadi kwian mi mo ta gbe gerule no Artemisa ole, chube muire kweri
    e giti kwian mi gerule no dare. Nege kwian ulita nga Asiamuge kaire kwian nga
    na ulitage kle chube muire e gai dage kwian ulita kle gerule no Artemisa giti,
    agwa kwian ulita be Pablo gerua gai, kwian ene mi chube muire Artemisa gai dage
    dare mo chubeale.
  tmd-tmd: Pol inakmönö aku höraŋ, nugw pön, an ap rɨ nɨgmɨn wobmɨdöi aku, mai wobeñ.
    Makwam adakwör yadmɨdöi. An keir aipam, nöbö mö Esia Propins yuadö magalɨg aipam,
    nöbö mö mögörɨb hör piaku piaku magalɨg aipam, god diba Atemis nugwo höjöpalöla.
    Makwam Atemis nugwo röböxön, nugwo höjöpalmɨdöi ram dib aku kwo algör röböxbä
    maga rö, rön, yadmɨdlö,” röŋa.
