    ପାଣ୍ଡ୍ରୁ ମାନାତ୍‌ ।”
  txu-NT: 'Be, dja Paur memã ja jarẽnho ba rã''ã nhym me krãptĩ arỳm me baje metĩndjwỳnh
    karõ nhipêxja kanga. Djijana nhõ kikretidjwỳ dja me kum kĩnh kêt. Be, Djijanabê
    me banhõ metĩndjwỳnh raxkumrẽx. Pykabê Adjij kunĩ, kam me kunĩ kum rax jarẽnho
    ba. Pyka kunĩkôt apỹnh me ba djàkam me kunĩ: kum amijarẽnho ba. Dja me Paur kabẽn
    man kôt ar amijo ban arỳm Djijanamã amijarẽnh krãta. Nãm ã Temexu memã ane.'
  eng-WEBU: Not only is there danger that this our trade come into disrepute, but
    also that the temple of the great goddess Artemis will be counted as nothing and
    her majesty destroyed, whom all Asia and the world worships.”
  gnw-NT: Jare aramoi tenta guasu pegua reta güɨrɨ̃rota cua yandeparavɨquɨ. Jare aramoi
    güɨrɨ̃rota vi tumpa cuña uyembɨadora vae Diana itupao, jare ndarau ma quía umbɨadora.
    Echa'ã añave opaete Asia pegua reta jare opaete ɨvɨ pegua reta umbɨadora —jei
    chupe reta.
  mux-mux: Yunu-ni nilimú ungele-ni oliunga ku-moni kongunale mindi topa mania naa
    mundunjumba. ‘Pulu-ambale’ nimbu popu tunjuli ambu Atemis molemú popu tolemulu
    kuru-tamandu lkuli kepe yambuma-ni “Akili ulu te mólu.” niku kanuku kis piliingí.
    Atemis yunu kepe yunga bili aima ola-kilia molemále topa mania mundunjumba tekem.
    Poll-ni temani kanili we topa mulúm lem kolea Esia propinj kepe we-koleamanga
    pali kepe pulu-ambu akili popu toku bi paka tonjilimele akili munduku kilingí
    lem.” nirim.
  maj-NT: Najmi tu̱ suba xáná títs'ínkji kinte. Ta̱ títs'ín nga nku ni xi najmi ta̱
    chumi ni chjíhi̱ ra̱ ka̱ma ni̱nku̱hu̱ nti̱a̱ chánka Artemisa̱. Najmi ta̱ cha̱nkjúhun
    kju̱a̱chánkaha̱ nti̱a̱ xu'bi̱, nti̱a̱ xi benkjúnyje xu̱ta̱ xi tjín a̱nte Asi̱a̱
    ko̱ nga ngúsuhu̱n a̱sunntee̱.
  bkq-NT: Koendâpa ise enra awârâ kurâem. Alâ awârâ aisezedyly-ro watay, tâwanepa
    ise kydaze. Dinheru kienmakeba ise. Tynrenseba ise awârâ âtâ, Diana ety. “Ekudyby
    modo xina nanâpyra ise” keze kurâdo. Taunlo modo aguely-ro watay, idânârâ Ásia
    eynynonro modo agueze lâpylâ. Awârâ lelâba-ro warâ, Deusa Diana kieinwânkyly ânguy
    ize inkâba ise, neinwântaymba ise warâ — kely myani Demétrio.
  kue-kue: Ana erme yumbun ta pangwa, i nono diminge kongun ere i-nomga ikra kangiye
    wu kinde enaglkwa, te i keme manga, god kande Atemis yungumo i ama pirmbi taragl
    yoko mereyegl erambuka. Te Esia makan ya te yomba koglkoglo meglkwa i ambu god
    Atemis pre dembiye karaugl erikwa ya te kangiye kande pangwa ikra dundina orkwa!”
  cot-NT: Quejetanquitsica imaica teequeate oncameetsateji, manaqueate aato aantajijaarotsi
    imentaquipae, aisa oteemporote arioshite Aretemisa anaantanquitsica manaqueate
    irovashiantajitanaquero intati, aatoqueate ishineventajitajarotsi. Maasanotarite
    shineventajiacaroca guintenijiatsica Ashiaqui jerijia aisa otsipapaequi aatoqueate
    ishineventajijaarotsi.
  bnp-bnp: I mavonga, i mata manga e huriki bara ri biu a leho ne hita, bara ri biu
    tabu a roho ni vasileki na vure dagi ne hita, a vure ngatavine e Artemis, bara
    ri luhoia ta a maki tavula. Lakea ra vure ngatavine, e huriki lobo o Asia, e huriki
    lobo na malala ri kavurikea, i uka ma ge dagi tabu a rana.”
  apn-NT: —Kwa ja mex kêt. Koja mẽ kapẽr ma nẽ hkôt amnhĩ nhĩpêx hãmri nẽ axte mẽ
    pahte ixkre karõ hkryre nhĩpêx xwỳnhta japrôr kêt nẽ. Hãmri nẽ mẽ paxàpênh o kapẽr
    punuj nẽ. No ãm ja pix omnuj kêt. Koja mẽpanã Xiãnre mã amnhĩ jarẽnh xà hã ixkreja
    kaga hpa. Nẽ haxwỳja karõja kaga. Mẽ piitã kãm hapê kênã. As kamã nẽ pyka piitã
    hkôt mẽ piitã kãm hapê nẽ hwỳr mra nẽ amnhĩ to hwỳr o pa. Kêp mẽpanã mex kumrẽx
    tã koja mẽ Pawre kapẽr gryk ã hkaga hpa nẽ axte kãm hamaxpẽr kêt nẽ. Hãmri pu
    mẽ axte mẽ kukwak ri pakàxpore rax nẽ papa hkêt nẽ. Kwa tanhmã kot puj mẽ amnhĩ
    nhĩpêx to? Anẽ.
  ctp-NT: Kuxi ꞌa ndyoꞌo chaꞌ kanꞌ ꞌñaan, si ja nchka ꞌa tiꞌ nten xiꞌi nkwin nu nñaan;
    ja kaja ꞌa tñan nu kuꞌnian bra kanꞌ. Loꞌo ja xlyaa nten kuꞌni tnun ꞌin jyaꞌaan
    joꞌo Diana nu nka ndloo siyaꞌ ti niꞌ lyaa kichen tyian re bra kanꞌ ―ndukwin Demetrio―.
    Nchga nten lo yuu ꞌin Asia re ngiꞌni tnuan ꞌin joꞌo kanꞌ, loꞌo nchga nten ñaꞌaan
    chalyuu ngiꞌni tnun ꞌin joꞌo kanꞌ. Ja suꞌwe si kuꞌni tyi neꞌ chaꞌ ꞌin joꞌo tnun
    nu ndiꞌin ꞌñaan ―ndukwin Demetrio.
  opm-opm: Por ohe meng ma imat porpat ohe pe oh dire tamreim yan isip ma dariptinong
    naer mar ihat pot pisapatmur. Ama dire yan isip daripti ohnongwi na naer deipatmur.
    Atemis uhe ap yawarnong ohsi tap mat aer mar imat meng oh pot pisapatmur. Imat
    aer mar ma pot pisapat oh rih Esia mong gonsi mama pati kuuhan ihir uhe danong
    ham uhnong armi mar winsi kuu mar ma papti kuu uhnong gin win timbas kuu bisei
    kuu matinmat ihat meng pot pisapatmur ama potip oh.
  bvr-bvr: Gu-gurda ngacha gun-nigipa janguny nipa Paul, wurra minypa gala yapa mola
    aburr-jaranga burr-ngukurdanyjin, galapa rrapa gun-ngayburrpa jama gun-nerra gu-ningin.
    Rrapa gun-narda ngardapa ngika, wurra gala yapa jin-ngayburrpa wangarr jin-guna
    Artamich jibi-yerrnyjin rrapa gun-guna gun-nigipa bala gubu-rrumurda, jimarna
    gun-nerra. Wurra jarra jin-guna Artamich nguburr-gurdiya gorlk nguburr-japarndiya
    achila nguburr-workiya Aycha wenga rrapa gun-nardiya wupa.”
  wal-wal: Palabai, nu oosoi karettanaagaa xalaala gidenna; shin Isiyan de7iya ubbatinne
    sa7a ubban de7iyaageeti goinniyo gita Xoossee Arxxemiisi Beeta Maqidasee bonchchettennan
    attanaagaanne, i gitatettaikka kunddanaagaa” yaagiis.
  zad-NT: Na' nxoll bich too diiki choncho, na' ḻekzka' nxoll bich seyi c̱he yoodo'
    gana' zoa xnax Diana c̱hechona', beena' nak beṉ' choo beṉ' xen. Na' beeni choe'la'o
