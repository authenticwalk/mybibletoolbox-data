    mia p̃eli toro na naio jidom rivuku lelan naio kovio, p̃eli na naio jidom rila
    kunuano lu rimei rive vite kurano ga tai kovio.”
  bqp-bqp: Yã dí ni fↄ̃ à kisira iwɛrɛ fá. Adi kɛ ó ↄzĩ lɛtɛna adonlo, a yã ni tó
    tãna nↄgbɛ̃ zↄ̃kↄ̃ Atɛmi kpɛ́ kɛ pã, tãna kũ Asia bùsudenↄ kũ andunia gbɛ̃nↄ
    pínki dì donyĩ kɛnɛɛ pì gakuri kↄ̀ ni ɛ́.
  mcp-mcp: Sâ jɔɔŋg í é sá nə́ isɛ́y bísʉ́ í bə́g zhizhe. Kú nə́mə́ bul bə njɨ ntɔ́,
    í é sá nə́mə́ nə́ mpáánzə́ mə́ Artemís məma zɛmbî ámudâ í nyínʉ́g zhizhe, buud
    bwə́ mú dʉ́g nywo nda sâ cwag, í kú ná nyiŋgə bə nə gúmə́ Azî nə shí nyɛ̂sh bwə́
    ŋgə́ gúmal Artemís yí.»
  hat-hat: Talè konsa, metye nou an pral pote move non. Men, sa ki pi rèd ankò, kay
    Atemis, gwo bondye fanm lan, pral pèdi repitasyon li. Lè sa a menm, gwo bondye
    moun ap adore nan tout pwovens Lazi ak toupatou sou latè a pral pase pou anyen.
  npl-NT: Semi amokuali tlan kichijtinemi, porke weletis tikpoloskeh toteki iwa itiopa
    n todiosa Diana ayakmó ok kitlakitaskeh. Iwa nin diosa non nochteh n tlakah de
    Asia iwa de nochi n tlaltíkpaktli kiweyiliah, kipolos iweyilis iwa mach ok kiweyiliskeh.
  bgg-bgg: Hì è rey phane buii rey pha um ro, hì ne gethek chung pha ibeng ne ìu rey
    dun pha um ro. Ji duiine jia ashi pha yi sia pha jangbang Ardemis pha ibeng ne
    oi pha rey dun phro, airo boh ne ìu rey dun phro. Ji pha jangbang shii ne Asia
    shii rai pha zab branthek nane zab sohjambling shii rai pha branthek è sia ne
    rai.”
  eng-TCENT: Not only is there the danger that this trade of ours might come into
    disrepute, but also that the temple of the great goddess Artemis might be regarded
    as nothing, and that her magnificence might be brought down, whom all Asia and
    the world worship.”
  eng-BSB: There is danger not only that our business will fall into disrepute, but
    also that the temple of the great goddess Artemis will be discredited and her
    majesty deposed—she who is worshiped by all the province of Asia and the whole
    world.”
  cpu-NT: Tera intaani onkantzimoshireyetai eero jamanantaperoyeetanairi ovetsikane,
    iroora kantzimoshireperotairi, arira ompeyakotakya ikemakoyeetziro iniroite avavane
    Diana maaroni jaka Asia-ki, arira irovashaantayeetanakero ipokayeetzi otasorentsipankoteki.”
  san-ASM: তেনাস্মাকং ৱাণিজ্যস্য সৰ্ৱ্ৱথা হানেঃ সম্ভৱনং কেৱলমিতি নহি, আশিযাদেশস্থৈ
    ৰ্ৱা সৰ্ৱ্ৱজগৎস্থৈ ৰ্লোকৈঃ পূজ্যা যাৰ্তিমী মহাদেৱী তস্যা মন্দিৰস্যাৱজ্ঞানস্য তস্যা
    ঐশ্ৱৰ্য্যস্য নাশস্য চ সম্ভাৱনা ৱিদ্যতেे|
  tod-tod: Naama vai ɠa ʋaazu ɓaaɠulazu ada-wotii ma, é bɛlɛɠula anzanu ɠala golai
    Aaleteemise ná-pɛlɛi ʋa, naa ʋoluma toɠa ʋala lɛbiya wolai ma, nii é zea, tɛigi
    nuiti ti nɔkɔsu bɛ Azi yooi zu ta eteai pɛ su.»
  tac-NT: '''Lige tabilé ''la nímala alué ralámuli suwábaga alué Páulo oyérasa. Pe''wé
    ''ma tabilé ''la ra''ichámala alué ramué nochálila olagá. ''Lige ''ma tabilé napuínili
    ralámuli alé mono Riana re''obálachi. ''Ma tabilé nirámala ralámuli alué wa''lula
    Riana. Jipe bochígimi jena ejiro Asia alué Riana oyérame ralámuli nírukuru. ''Lige
    aminami bochígimi gawichí alarigá nírukuru. ''Lige pe abé i''libékomi alué ralámuli
    ''ma a''rémala alué Riana oyeria.'
  eng-WEBPB: Not only is there danger that this our trade come into disrepute, but
    also that the temple of the great goddess Artemis will be counted as nothing and
    her majesty destroyed, whom all Asia and the world worships.”
  gfk-H: I nanaas taar bia no nudahat pinapalim na kap sakana hinsang. Ma pai iakan
    sena mon. Taia. I nanaas taar mah bia da malentak tano tamat na hala na lotu tane
    Atemas no nudahat tamat na hahina god. Ma uta Atemas at nong dahat la latlotu
    tupas ia ta ira sibaan bakut ta iakan ra hanua Esia ma tano kidilona ula hanua
    mah, da bul hasur no tamat na minarina.”
  viv-viv: Medema keke gidalubodani, faꞋina kaꞋi kaliva hinavebutu yada faisewa hinahawavekoyoyena,
    au yada mani inubana ginahavahavaina. KaduꞋe kaꞋi yada viviluwa kwamayoku Atemisa
    yadi manuwa-tafalolo hinakilowena, ada badi taudi yadi kikaiwabu ginahavaina,
    badi yada viviluwa kwamayoku Esiya kaliva moyaꞋaidi kadu fafali tulina tulina
    kalivadi hihawadavadavadi amanadi.”
  yao-yao: Nipele kupikaniche kuti malonda getu ga chigajaluche. Ni ngaŵa malonda
    getu pega, nambo ni nyuumba ja nnungu jwankongwe Atemi ngajichimbichikwa kose.
    Ni mbesi jakwe lumbili lwa ŵelewo ŵakunlamba ŵa Asia wose ni ŵandu wose ŵa mchilambo
    chiuchimala.”
  tgp-tgp: I pa sopo sati purongo na nor̃a vavahinau mata tavtav, pani matan tamlohi
    la pa r̃omr̃omi purongo na temple non god har̃ai aulu sei Artemis, enia peresi
    na tamlohi na jara tari Asia peresi na varama sei la lo lotua, la pa rongo i sati
    matan hijana mo jovi.”
  auc-NT: Mänömaï tedecä beyæ̈ mönö badönö ante wadäni nanguï ïnäni pïinte anguïnäni
    awædö. Ayæ̈ Diänä ñæ̈næ̈nä wængonguïnä ïñönante tömengä ingante mönö apæ̈neincö
    incæ, Önonconque impa, anguïnäni awædö. Ayæ̈ godömenque, Mönö wængonguïnä Diänä
    waa pönï wængonguïnä ïnampa, ante Atiabæ tömäo quëwënäni tönö inguipoga tömäo
    quëwënäni näni waa adönä ïñönante wabänö wapiticæ̈ tededinque godö pïinguïnäni
    badänipa, ante awædö.”
  kbc-NT: Codaa diganagawini, doidetibige niɡ̶ina oko me beyagi modotaɡ̶atibige niɡ̶ida
    ɡ̶obakedi, codaa eledi doidetibige modiletibige me diɡ̶icata niwaló niɡ̶ini diimigi-nelegi,
    liɡ̶eladi ɡ̶onoenoɡ̶odo Diana. Odaa jiɡ̶idaaɡ̶ee niɡ̶ina oko nigodiletibige Diana
    me daɡ̶a ɡ̶oneɡ̶e, idaaɡ̶idata me domeɡ̶eliodi oko anodoɡ̶eteta, inatawece niɡ̶eladimigipitigi
    nipodigi Ásia, codaa minoatawece ane liwailidi niɡ̶ina iiɡ̶o!”
  bmh-bmh: Go Pol nugau ze nug igual aiwag salau eg migabun iborain pet. Go sag tam,
    duailel agen air go Artemis igual em uwait banou nugau zobu zau koli i ulagwag
    muramamen. Air go duailel unum Esia agaig mui, em go unum ulagwag muranemen, gonugau
    gusig poamau.”
  ctu-BL: Jini cha'an bʌbʌq'uen mi' jilel la que'tel yic'ot i yotlel jini x'ixic dios,
    Diana, jini ñuc bʌ. Bʌbʌq'uen mi' jisʌntel i ñuclel jini dios mu' bʌ i ch'ujutesañob
    pejtelel año' bʌ ti Asia yic'ot ti pejtelel pañimil, che'en.
  meq-meq: Taɗə kə ge andza niye na, ndo hay ta tsikiye wu nakə lele bay eye ka məsler
    kway. Ada ta tsikiye na, ka məsler kway ɗekɗek bay. Ta tsikiye wu nakə lele bay
    aye ka gay i maɗuwule me i bagwar i mbəlom kway Artemis. Kwa neŋgeye na, ndo hay
    ta zəbiye faya bagwar eye sa bay. Azlakwa ndo hay tebiye ka dala i Azi ada ka
    məndzibəra tə ɗəslay ha gər na, a neŋgeye ɗuh.»
  noa-H: Mua hoowain maadëu nem wau nʌm hõrau tag hauba haadeewaita sĩi maach k'aibag
    waubarmjöta hajugui hajim hanʌm. Maig ¿jamaam p'atk'on maadëu hooju? Mag nʌm dʌ̈i
    hĩchab maach hẽwandam hʌʌi Dianaag jëeujem dijã hõrau warramjö k'õchk'aba haadëmua
    mʌg hatag paawai warag t'ʌ̃rp'öo k'aba sĩsijugui hajim hanʌm, mʌg Asia durr maimua
    durrpierram k'ʌʌnau hirig jëeujerrjã tag jëeuba hap'öbaadeewai.
  alp-NT: Esi lepa tiae loko iteki makerike meije hoko sae sabe luma rebe ite kerikele
    meije moneka. Po batuke mere mo, esi noake be Artemise mere tuhane tinai mo rebe
    elake moneka. Hoko namake iteki tamata esi isike Artemise mone piseo. Mere malere
    titinai le pusue tamata mei otoi Asia kai tamata mei pusue nusa kai ite hlaleke
    lokoe sa.”
  san-VEL: tenaasmaaka.m vaa.nijyasya sarvvathaa haane.h sambhavana.m kevalamiti nahi,
    aa"siyaade"sasthai rvaa sarvvajagatsthai rlokai.h puujyaa yaartimii mahaadevii
    tasyaa mandirasyaavaj naanasya tasyaa ai"svaryyasya naa"sasya ca sambhaavanaa
    vidyateे|
  kbq-kbq: Hago menina hazenke fore hu'ne, tagri zago erizankera eri havizana osugahie.
    Hianagi so'e a' anumza Atemisi mono nomo'a amne zankna hanigeno, Esia kokampi
    vahe'mo'zane, ama mopa kagi'afi vahe'mo'zama, mono hunentaza vahe'mo'za atre'sageno,
    ana a'mofo hanave'amo'a haviza hugahie.
  kbh-kbh: Resjo entsemna; chca causa, ents̈anga bëngbe trabajuama ndoñe ts̈abá quemochátichamo
    y chë uámana Artemisa jadórama bëts yebnama mochántsichamo uámana yebna ndoñe
    yondmëna ca. Y chca, Artemisbe obenana ents̈anga mochantsábotena y Artemisa ndoñe
    bañe quemochátabuatma, nda Asients̈e y nÿets luaríñnaca mondadorana ca.”
  ron-LSB: Nu numai că există pericolul ca acest comerț al nostru să ajungă în dizgrație,
    ci și ca templul marii zeițe Artemis să fie socotit ca nimic și să fie distrusă
    măreția ei, căreia i se închină toată Asia și toată lumea.”
  pon-pon: Mepukat meid apwal on kitail. Pwe kaidin atail dodok eta me pan kamala,
    pwe pil im kaudok en kot Diana lapalap o a linan, me toun Ajien o jappa karoj
    kin kaudoki on pan jorela.
  nhe-BL: Huajca ax san timocuesohuaj pampa huelis tijpolose totequi ica tlen yajaya
    tlamachtía, pero nojquiya huelis tlacame ayoc quitlepanitase itiopa Diana, tohueyi
    tonantzi tlen nochi ipan tlali Asia huan ipan nochi tlaltepactli quihueyimajtoque
    hasta ama.”
  sps-sps: A iring te ruak nats non, ito tana binun moni tsura kaa mi nats non a asangan
    a iring, san sikia ma ayei tsun, ito na saape tana muiny gov tsian tsura Atemis
    nai kaa babainy enanats non, ana tou tsunaun tsunia kajiaa e nanon tana sanaan
    iny fafaatouf ya nei Esia an tana monaagits faavot!”
  wnc-wnc: Sike wamu waakngata sitakuke kuwawanu ninu puya pasikamang kakngae sapdukngamuning
    ngangge natagwauke daninggat. Sapdukngamuke Atemis anutu kekeknga siknga apanindane
    yot takwan kawa moo gwen binga siwik. Sike ninu Esia kep komune yuamang gatu aminu
    kepna kepna nana amindaaya ie gwetake inindatakamang kapatane umana akngata apmainangge
    singgak,” ngang yanikut.
  bus-bus: Yã kɛ̀ é fↄ̃ à mↄ́nzi iwe fá. Èe kɛ wa ↄzĩ lɛɛna adonlo, à yã é tó tãa
    nↄgbɛ̃ bíta Atɛmi kpɛ́ kɛ pã, tãa kɛ̀ Asia bùsudeenↄ kↄ̃n anduna gbɛ̃nↄ píngi
    è dↄnzi kɛnɛ pì gakui kↄ̀ é ɛ́.
  gub-BL: Aze ru'u teko uzypyrog putar uze'eg zemueteahy pà zaneremiapo kwer rehe
    a'e wà nehe. Aze ru'u upytu'u putar tupàn a'ua'u Xiàn her ma'e imuwete re wà nehe
    no. Upytu'u putar ru'u hàpuzuhu ime'eg kar ire a'e wà nehe. Umumaw putar imuwete
    katu haw a'e wà nehe no. Ta'e kwehe Az ywy rehe har paw rupi katete umuwete katu
    tupàn a'ua'u Xiàn her ma'e a'e wà xe. Amogwer ywy rehe har a'e wà no, umuwete
    katu a'e wà no. Upytu'u putar ru'u imuwete katu re wà nehe, i'i Neme amogwer wanupe.
  imo-imo: Polonga ungu akumuni lino kou mone kongono aulke akumu manda nimbe kenjindimbei
    oromo. Kelepa ulu te kape tembai oromo ulumu i tepa, Yunge ungumuni kau linonga
    awili ambo gote Artemisinga popo toromele ulkemu imbomanga konopuna mele yure
    none naa tendangei nimbei oromo. Oipe Esia kombu imboni kape we mai kombuna moromele
    imbo palini ambo gote Artemis akumu popo toromele kano. Nalo Polonga ungumuni
    neya aku ambo Hibru imbimu tepa kenjindimbei wendo oromo,” nimu.
  boj-boj: Pol aqa kumbra dena gago silali wau endi uloŋqas. Di segi sai. Gago qotei
    koba Artemis aqa atra tal aqa ñam dego ugeqas. Amqa tamo uŋgasari kalil naŋgi
    Artemis aqa ñam soqtqa uratqab. Niŋgi qalie, Esia sawaq endi tamo uŋgasari naŋgi
    Artemis aqa ñam soqtoqnsibqa a qa loueqnub. Sawa sawa kalilq di dego tamo uŋgasari
    naŋgi Artemis aqa ñam soqteqnub. Pol aqa anjam mareqnu qaji dena Artemis aqa ñam
    koba di torei ulontqas.”
  eng-DRA: So that not only this our craft is in danger to be set at nought, but also
    the temple of great Diana shall be reputed for nothing; yea, and her majesty shall
    begin to be destroyed, whom all Asia and the world worshippeth.
  knf-knf: Ahinan kaŧokun ulemp, kabot kapoţan kaduŋ ki naşibaţi ñaaţ naweek, katiinkţën
    pdëm pi nul. Ul i bañaaŋ bŧi biki Aŧiya na biki umundu bŧi bajaaŋ badëman. »
  san-KHM: តេនាស្មាកំ វាណិជ្យស្យ សវ៌្វថា ហានេះ សម្ភវនំ កេវលមិតិ នហិ, អាឝិយាទេឝស្ថៃ
    រ្វា សវ៌្វជគត្ស្ថៃ រ្លោកៃះ បូជ្យា យាត៌ិមី មហាទេវី តស្យា មន្ទិរស្យាវជ្ញានស្យ តស្យា
    ឰឝ្វយ៌្យស្យ នាឝស្យ ច សម្ភាវនា វិទ្យតេे។
  arn-NT: Fey tüfa ta rume kuñiwünngey, newe fendewelayafuiñ taiñ rütran adentun pichike
    ngünechen. Ka tati fütra Artemisa pingechi domo ngünechen tañi ngillatuwe ruka
    mew ayüduamangewelayafuy tañi afmatungeael. Femngechi ta illamngetuay ñi afmangekefel
    ta tüfachi domo ngünechen tati püramyekeel Asia trokiñ mapu mew mülechi pu che
    ka mülelu kom chüf mapu mew.”
  zas-NT: Dxel nadxeb yasëëb dux chiin ree, abiꞌ ad tijbtizi dux chiin ree, në xyadoo
    dios Diana ad zayagbeetri ree bejn laan ziꞌc nünbee reeman laan yan abiꞌ achutri
    guidxgaꞌ xguialrniabee dios Diana, bén rën ree bejn guidib niz Asia në guidib
    loj guidxliuj.
  ken-NT: Ǎkway bɛ́chɔ́ŋti yɛ bɛtɨk ɛbhɛsɛ́ ɛbhɛn mbák sɛ́bhɨ́kɨ́ sɔt mpok. Ǎkway
    bɛkʉ nkwɔ́ bɛ́ bo bákɛ́pɛrɛ sɔt ɛkɛrákap mandɛm ngɔrɛ́ Atɛ́mis, mbɔ ɛnyɨŋ. Mbák
    ɛ́mfákárí nɔ, Atɛ́mis mmu áchí mandɛm ngo ywɛsɛ apú pɛrɛ bhak yɛ̌nyɨŋ. Nɛ
    yí kɛ̌ yɛ̌ntɨkɨ mmu atú Esia nɛ bǒ mmɨk mankɛm báchyɛ̀ kɛnókó!”
