  gvn-gvn: Demetriusangka yalaman baja, “Yinya buyun. Bamangka nguba statue mulkaynji
    karida buyay-manil baja, ngana money karida manil baja. Juma bama nguba kari kaday
    baja, statue mulkaynji Diana buyay-maninka nyunguwunbu bayanba. Yinya ngulkurr
