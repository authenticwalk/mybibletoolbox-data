    na ghod vaivine Atemis. Kari gi kedana vaututunia na hava ke velea a Pol, imarea
    kedana toatogha Atemis ke boi thaba!”
  mvn-mvn: Ka ya viwavene‑nana dewa goyona. Iuna tauna yaka paisewa vo‑vi‑goyoi, apa‑goyogoyoei,
    kadu yaka yaubada vavinena ana wava apa‑goyogoyoei, vivane Aritemisi, ka kadu
