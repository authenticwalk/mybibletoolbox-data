verse: ACT.019.027
translations:
  kpx-kpx: Katealemo ataeabuna nahi vamale ko voilahaholige nahiabuna monioholisi.
    Isi kateale vage nahie dilava Daiana ketana uoholige oleteabuna bae lohoi dubu
    komo ke hoesehavoi. Aike Esia vatamo umale kebia isi vata degomolemo umale kebiabulike
    nahie dilava hoesehavoma. Isito ataeabuna Bolo hoto evisi ehovage nahie dilava
    kena uoholisi.”
  okv-H: Avoeto ungotenau pure avo au sapura asuja eto pure pere mane ungotenau god
    evohu Artemis amo Asia embomeni te enda tapa embomeni na jakeka eagora amo amita
    temple teho asuja eto ungotenau god ta javo irae aisuja.” ainge enu
  tbo-tbo: Ugolinei ipa ta lowo duma babana apo geka ata bagibagina gowana ina apapoe.
    Ma gasi ega ata bagibagi gowana tuawana, ma ipa ta lowo duma babana apo ata talaoloto
    wawinena gegena gowana Atemisi a numa dalabu lawa ega hina iyateyateya. Geka ata
    talaoloto wawinena Asiya tupona atapuna po hipuli atapuna he wotalagiyeya apo
    a lugae ina kokoe.’
  mal-C: നമ്മുടെ തൊഴിലിനുള്ള പ്രസക്തി നഷ്ടമാകുമെന്നുമാത്രമല്ല, മഹാദേവിയായ അർത്തെമിസിന്റെ
    ക്ഷേത്രം അപമാനിതമായിത്തീരും എന്ന അപകടംകൂടി ഇതിലുണ്ട്; ഏഷ്യാപ്രവിശ്യയിൽ എല്ലായിടത്തുംമാത്രമല്ല,
    ലോകമെമ്പാടും ഭജിക്കപ്പെടുന്ന ഈ ദേവിയുടെ പ്രതാപം നഷ്ടപ്പെടാനും ഇതുമൂലം ഇടയാകും.”
  grc-SR: Οὐ μόνον δὲ τοῦτο κινδυνεύει ἡμῖν τὸ μέρος εἰς ἀπελεγμὸν ἐλθεῖν, ἀλλὰ καὶ
    τὸ τῆς μεγάλης θεᾶς ⸉ἱερὸν Ἀρτέμιδος⸊ εἰς οὐθὲν λογισθῆναι, μέλλειν ⸂δὲ⸃ καὶ καθαιρεῖσθαι
    ⸂2τὴν μεγαλειότητα⸃ αὐτῆς, ἣν ὅλη ἡ Ἀσία καὶ ἡ οἰκουμένη σέβεται.
  bgc-bgc: इसतै इब सिर्फ इस्से बात का ए भय न्ही सै के म्हारै इस धन्धे की इज्जत-मान
    जान्दी रहवैगी, बल्के न्यू भी के महान् देवी अरतिमिस का मन्दर तुच्छ समझया जावैगा,
    अर जिस ताहीं सारा आसिया परदेस अर दुनिया पूज्जै सै उसका महत्व भी जान्दा रहवैगा।”
  khz-khz: E ati ita gera inagulu namana aranamo evega-rakavaana, na palagu garena
    kamuna, Diana, gena rupu maki ati ganinai pia vega-agoa, e Diana goloka-iwa ati
    mapia vevato-agia; pa, e palagu garena Asia talimara e tanopara maparana na gealiruputali-veniana.”
  deu-TKW: Aber nicht nur diese unsere Sache droht so in Aberacht zu kommen, sondern
    auch das Heiligtum der großen Göttin Artemis ist in Gefahr abgeschätzt zu werden
    und seines großen Glanzes beraubt, da sie doch ganz Asia und die ganze Welt verehrt.
  zsr-NT: Clëgz zoa banádx ugáꞌn caꞌz dxin ni runruꞌ, san lëzcaꞌ zoa banádx ugáꞌn
    caꞌz gdauꞌ qui dios zxön lënu Diana. Cni gac, ugáꞌn caꞌz yöl‑laꞌ zxön queënu,
    dios ni taꞌyíj ládxiꞌgac‑nu bunách gdutë luyú Asia lencaꞌ gdutë yödzlyú.
  lin-lin: Makambo oyo Polo azali kosala ezali koluka kaka te kobebisa lokumu ya mosala
    na biso, kasi ezali mpe kosilisa lokumu ya tempelo ya Artemisi, nzambe monene
    ya mwasi ; ezali lisusu kosilisa nkembo ya Artemisi oyo Azia mobimba mpe mokili
    mobimba ezali kogumbamela.
  hns-NT: Djab oe aise partjaar karte rahie, tab na khaalie hamlogke kaam patjharie,
    bakie bhie Artemes dewie ke mahal ke koi na taakie. Aasia aur doenia bhar ke manai
    Artemes dewie ke ab talak ieddjat kare hai, bakie ab oesab oke bhoelaai djaai.”
  noa-E: Mua oowain maadëu nem wau nʉm õrau tag auba aadeewaita sĩi maach khaibag
    waubarmjöta ajugui ajim anʉm. Maig ¿jamaam phatkhon maadëu ooju? Mag nʉm dʉ̈i
    ĩchab maach ẽwandam ʉʉi Dianaag jëeujem dijã õrau warramjö khõchkhaba aadëmua
    mʉg atag paawai warag thʉ̈rphöo khaba sĩsijugui ajim anʉm, mʉg Asia durr maimua
    durrpierram khʉʉnau irig jëeujerrjã tag jëeuba aphöbaadeewai.
  eng-EMTV: And not only is this business of ours in danger to come into disrepute,
    but also the temple of the great goddess Artemis may be despised and also her
    magnificence, and is about to be destroyed, she whom all Asia and the world worship.”
  mib-NT: Te quíyūhú ni na jéē cahān ñayuu jeē tu ndé jéjníñu jeē casáha yó. Te sanaa
    te suni súcuan cahān i coto i máá veñūhun yaā sɨhɨ́ Diana jeē cujéhnu, te suni
    sájéē ni i nuū yaā Diana, te ma cúu ga cujéhnu ya vēsú ndɨvii ñayuu Asia jiín
    ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ́ cáchiñúhún i ya vijna, áchí de.
  lif-NT2: हे़क्‍केःल्‍ले़ कल्‍ले़ग आनिॽ याःम्‍बक्‍किल्‍ले़ कुदक्‍ले़ङ्‌वाओ मनाहाॽरे़
    फे़न् पाःन् मे़बाःत्तुबा पोःक्‍खे़, हे़क्‍क्‍याङ् एसियास्‍मा ते़ङ्‌गप्‍पो नु इक्‍सादिङ्
    खाम्‍बेःक्‍मोबा के़रे़क् मनाहाॽरे़ सेवा मे़जोगुबा आर्तेमिस साम्‍माङ्‌ङिन् नु कुमाङ्‌हिम्‍मिल्‍ले़
    कुजाःत्‍थि के़बेःक्‍पा पोःक्‍खे़आङ् वाॽरो॥”
  xnj-xnj: Nga lepi lihengu litu livii muhatali ya kuveveswa, nambu mewawa na nyumba
    ya chapanga mdala mweavimkulu, Atemi, kuvalangiwa chindu lepi. Na kuwusiwa ukulu
    waki, mwene mweigundamiliwa Asia na mulima woha.”
  mmx-mmx: I lok kapmek do na ne Pol ira vot de la na lok limixin kusu dina lox abulubun
    kepe lempoovo vanga nedik tak lox i. I lok kapmek bok do limixin dina lox abulubun
    kepe loogu laplavang at lomoroa rixin ne Atemis la dina lok abulubun kepe bok
    ne Atemis. Limixin axap nade Asia la at na lemenemen axap di lotu saparav i.”
  cbr-NT: Usoquian sinánmicëxun ca unin nun nu uniocë uxua manë 'acë xuburatsu bitima
    'icën. 'Imainun ca Diananëxa cushi 'aínbi unicaman anuxuan a rabicë xubu cha manuti
    'icën. Diana axa Asianu 'icë unicama 'imainun camabi menu 'icë unicaman rabicë
    'aíshbi ca rabicëma 'iti 'icën.
  tee-NT: Pus ca na lhixcai ni ca'alina' ju quivaiti'an ni lhu catalaca'iya' tachi
    ju najun ju Pablo. Chai vachu' jantu xtu'u' calhiulacana' ju k'ai ixpujitat quidios'an
    Diana. Ju chavai ni si talhilaca'an ju yuchi. Chux ju amachak'an Asia chai chux
    ju lacamunutpa'. Para astan ca jantu catilak'ayacalh ju yuchi. ―Chunch ajuni ju
    lapanacni.
  eng-LSV: and not only is this department in danger for us of coming into disregard,
    but also, that of the great goddess Artemis, the temple is to be reckoned for
    nothing, and also her greatness is about to be brought down, whom all Asia and
    the world worships.”
  cak-NT: Y man xe ta che ri kasamaj ri man utz ta xtu'on, xa can man utz ta chuka'
    xtu'on che ri rocho ri ka-dios Diana, roma man jun ruk'ij xti'an can che. Y xa
    quiri' xti'an che, can man jun rakalen chuka' xti'an che ri nimalaj ka-dios, jun
    dios ri can niquiya' ruk'ij ri winak ri jec'o pa ronojel tenemit chi ri Asia y
    ronojel rech-ulef, xcha'.
  pah-NT: Kiro po ti g̃a ete'varuhupavi nhande japorame ha'anga'via a'ero nehẽ, ei
    ga. A'ea jate rũi reki. Kiro po ti g̃a ndokoa'javi Dianahẽa ryrua rehe a'ero nehẽ.
    Ásiapeve'g̃a nhaporemo ombohete hete Dianahẽa jipi yvyakotyve'g̃a nhaporemo reki.
    A'ereki hẽa huvihavuhu yvagipeva'ero, e'i tehe ga g̃a pe. Emo g̃a hopavame Paulo'ga
    nhi'ig̃a rupi po ti hẽa ndahuvihava'javi a'ero nehẽ, ei Demétrio'ga g̃a pe.
  sja-NT: Iru pedee ijãaruta pɨrã, tachia ooda neto amaadai mãik'aapa tachia p'arat'a
    waa jitada-e pai. Ma awara tachi nawe Artemisade ijãada-e pai mãik'aapa ichiaba
    waa iru ĩgreste ak'ɨda-e pai. Mãgɨ́ tede na Ásia eujãdepemaarã mãik'aapa jõmaweda
    Roma jua ek'ari p'anɨɨrã irumaa ɨt'aa t'ɨ̃pata. ¿Wãara-ek'ã aji, mɨa jara bɨ?
  xed-xed: Wana na skwi na dzaʼa dzatá slna mu. Tsaya ya a wu, dzaʼa zləmbaku gwaɗa
    ta ghəŋa həga skwa wuyay mu dagala ta nzakway ka Deyes Artimis. Vləgəlta a mnduha
    ta glaku ŋa Deyes ka tsəlɓu ma ghuvani manda ya ta magə lu ma inda vli ta haɗika
    Asiya nda ya ta ghəŋ haɗik demdem ya wu,» kaʼa.
  mks-NT: Ta i̱hvi̱ ndiva̱ha cáa ña̱ yóho jáchi̱ cuu ca̱hnu̱ da̱ nu̱ú chuun cája í
    ta nu̱ cána jiu̱hún yo̱ quéa̱ yóho. Ta ja̱nda̱ veñu̱hu ndióxi̱ yo̱, ñá naní Diana
    cuu ndihi sa̱ha̱ va̱tí níí cúú cáha̱n va̱ha na sa̱ha̱ veñu̱hu ñá. Joo xi̱hín ña̱
    cája Pablo yóho tá xíca nuu da cuu casáhá ña̱yivi ca̱ha̱n núu na sa̱ha̱ Diana
    ta cuu casáhá na̱ candají na̱ ñá cúú ndióxi̱ yo̱, mé Diana yóho. Ta mé ñá cúú
    ñá ñá cáhnu ndiva̱ha ta ña̱yivi níí cúú estado Asia yóho xi̱hi̱n ña̱yivi níí cúú
    ñuyíví cája cáhnu na ña̱ —na̱cachi Demetrio cán xi̱hín java ga̱ da̱ cáva̱ha ti̱ni̱ñu
    yúú cán.
  gfk-S: I nanaas ter be no nudait pinapalim na kap sana hinsang. Ma pata be ikin
    sene mon. Pata. I nanaas ter bileng be da takmaluk tano but na hala na lotu tane
    Atemas no nudait tamat na haine na god. Ma utane Atemas iat nong dait la lolotu
    tupas ie ta ira katano bakut ta ikin ra katano Esia ma tano kudulena ula hanuo
    bileng, da bul hasur no tamat na minamar tana.”
  bmu-bmu: '“Mewö jiba maliga nini kölköl-örörö nupnini memakzini, miaŋgö qetŋi mem
    bölii jijiwilit akepukö urulömböt akza. Aka miyöhök qahöpmö, urulömböt kun kewö
    ahöza: Ambazip pakpak Eisia prowins uruŋe aka gölmeŋi gölmeŋi pakpak miaŋgöreŋ
    bem ambi öŋgöŋgöŋi Artemis waikŋi memba möpöseimakzei, yaŋgö bem qetbuŋaŋi ketaŋan
    ayuhuba ösumŋan etpapuk aka jöwöwöl jikeŋaŋgö qetŋan böliba ambazip jeŋine eta
    omaŋi akapuk. Urulömböt mewö ahöza. Miaŋgöra waimanjat möta keu ki jizal.”'
  dgz-dgz: Ap anu tumasepi menan waenapan guewa kaisitoni ya tambupen menan anuin.
    Amba koewa dawa ame waenapan nu god nuga baware Artemas amba me mup paewa ae antapenain.
    Nu at Eisia nagire piup iravi den god nuga Atemas aigap wa taragasivin, menan
    ap tapi ame koerage.”
  eng-GNV: So that not onely this thing is dangerous vnto vs, that this our portion
    shall be reproued, but also that the temple of the great goddesse Diana should
    be nothing esteemed, and that it would come to passe that her magnificence, which
    all Asia and the world worshippeth, should be destroyed.
  zaa-NT: acca yala peligro duą ri'u, porqui'ni gunìtti ri'u negocio qui' rí'uį, ą'hua
    yòtò' ỹeni qui' patrona qui' ri'u Dianą' nna gunìtti bá la' dàliani quì'e hasta
    qui'ni labiru ccá guyu ca enne' ne. Hua yù bá le qui'ni ca enne' tsè'e le' ituba
    región qui' rí'uį ą'hua itúỹiaba yétsiloyu nna rìta ba cą nì nna runi cą ne adorar.
  eng-WEBSTER: So that not only this our craft is in danger to be set at naught; but
    also that the temple of the great goddess Diana should be despised, and her magnificence
    should be destroyed, whom all Asia, and the world worshipeth.
  guh-guh: Bajarapacuenia jivi ayaibitsaëto pejumecovënëtaponaejava apo nacatoxanepanae.
    Tsipaji jivi apo nacacomuatsi tsipae Artemisavënë diosova pijacuene vajanacuenebijava.
    Pinijijamatabëcuene pexainaediosova Artemisa pijatemplobo ata, apo yaiyatae tsipae.
    Baitsi padiosova daxita Asiavënë nacuapijivi, daxitanacuanëpijivi ata, pematabacabëta
    tonubenabiaba pevajëcabiabinexa bajarapovajavabelia, vereverecaejitsipa. Nexata
    baja bajarapovajavabelia jivi apo vajëcabiabi tsipae, jai Demetrio templobo jumapecataeya
    tsiquiriboxi pexanabiabivijavabelia.
  bon-bon: Pama mime kaakesea te niiya ngii pagege päpäna Paulo me mene name pi, cuta
    piiyepu pama niiya pa tädepi mime uuje magebi Artemi bau me. Biname cina pama
    ngene pa jäätrimalemepi teeme iiwäreja mete poto cidi me. Puma cita ca Artemi,
    lui tääpume iyeta Asiya biname piiyepu biname cina iyeta gawecewe cabu ta yiiwäräjusi,
    teeme babo ngii pama pa lapesarepi.”
  nhw-BL: Huajca amo san nimotequipachohua pampa huelis tijpolose totequi ica catli
    yaya tlamachtía, pero nojquiya huelis masehualme ayacmo quitlepanitase itiopa
    Diana, tohueyi tonantzi catli nochi ipan tlali Asia huan ipan nochi tlaltipactli
    quihueyimajtoque hasta ama.”
  mgw-mgw: Kwa nyo kubile na makowe manonopau kwenda kwo obeya isima ya lyengo litu
    bai lili, ila ata kunyumba ya kunkilikitya nnu'ngu' nnwawa Atemi ywabile nku'lu',
    ywakilikitilwa ku Asia na dunia yoti, ukulungwa wake waapanga upokonyolilwe.”
  swh-ONEN: Kwa hiyo kuna hatari si kwa kazi yetu kudharauliwa tu, bali pia hata hekalu
    la mungu mke Artemi, aliye mkuu, anayeabudiwa Asia yote na ulimwengu wote, litakuwa
    limepokonywa fahari yake ya kiungu.”
  wbi-wbi: Na kwekuuti kwelile ulutalaamu kuuti ifighusivua fiitu nafilonduagha kange,
    looli nii nyumba ija Nguluve ijakufunyila umama um'baha u Diana lunoghile kusyojola
    kuuti asita luvumbulilo. Kange anoghile asovile uvuvaha vwa mwene, juno i Asia
    ni iisi jikufunya kwa mwene.”
  bba-bba: Ǹ n mɛn nɑ, bɛsɛn sɔmburɑ koo funɛ wɛnnɑ. N ǹ mɑm te tɔnɑ, bɑ ǹ koo
    mɑɑ bɛsɛn bũu Aritemin diru ɡɑrisi ɡɑ̃ɑnu ɡɑnu. Bũu win bɛɛrɛ bɑkɑ koo mɑɑ kpe,
    wi Asiɡibu kɑ mɑɑ tem bɑɑmɑn tɔmbu kpuro bɑ rɑ sɑ̃.
  eng-KJVCPB: so that not only this our craft is in danger to be set at nought; but
    also that the temple of the great goddess Diana should be despised, and her magnificence
    should be destroyed, whom all Asia and the world worshippeth.
  kgk-NT: —Naiporãi upéa. Ivai voi. Oiméne nogwahẽvéi-ma ijogwaharã. Nogwahẽvéi ramo,
    nanhagana porã mo'ãvéi-ma arã, he'i. —Oiméne nogwahẽvéi-ma óga kakwaa-py imboete-vy.
    Upéa gwy-py oĩ Diana ra'anga, nhane remimboete va'e. Tuvixa mba'e voi Diana, he'i.
    —Ha Ásia pygwa gwive, opa rupigwa gwive ave omboete ete íxupe va'e. Ha nogwahẽvéi
    ramo katu iha-py, nomboete mo'ãvei-ma íxupe hikwái. Nomomba'egwasu mo'ãvéi-ma.
    Naimandu'avéi arã hese, he'i íxupe kwéry Demétrio.
  waj-waj: Titiiyara yaata utuatee. Fai gioonna kiaapuuya itaa kua tida ti mmooriivaara
    unnakuavaivee kiaa kiada hama ta iikiaunnaiyauvaa varada irisai sikauyauvaa ti
    mmiaaravai. Na hama ivaara nnaasu kua kiaunoo. Aa ti anutuu gioonna Aratemiisaara
    mmuakiaa gioonna kiaapu Asiaiyaata mmuakiaa mmata variaiyaatama ausa mmuduuya
    mmiaavai. Fai gioonna kiaapuuya Pauruusaa kuaivaa rikikio fai Aratemiisaa nuunaira
    nnauvo rupusavai vaino fai inna nnutuuvo mmataki tuoo kuanaravaivee, tiravai.
  cpy-cpy: Tee apatziro roñaashirenkayitee aaka eero ramananta-peroe-teeri owetsikani,
    rootaki oñaashirenka-peroteeri opeyakoteeyaa rooperori atajorentsite Diana, ikemakoe-tziiro
    maawoeni nampitsiki okaatzi tzimatsiri jaka Asia-ki. Aamaashitya aritaki ipakahae-tanakiro
    ipokaetzi oyaapapankoteki.”
  mpx-mpx: Inoke ya lovakun eba abwe wala mani ana abanem alana gamagalau nihi awa
    nanakan. Ge ya lovakun eba wala yabowaine bwabwatana Atemis wana limi tapwalolo
    abwe nihi ba tage nige bugul i oola, ge Atemis, iya labi Eisiya gegewena ge panayawi
    bwabwaligena hi kululuek elana, alana bwabwatana ni tabwa bugul bwagabwaga.”
  wbp-wbp: Nyampu Yarrtimu, ngulaju jukurrpa wiri-jarlu-nyayirni tarruku-nyayirni.
    Kula kalu purami nyampu-miparlarlu nyampuju kuruwarri. Yajiya-wardingki-paturlangurlu
    kalu purami jinta-juku manu nguru-kari nguru-kari-wardingkirlangurlu. Kajirlipa
    nyampu wati Puurlu jawirri nyanyi manu yampimi warla-pajirninja-wangurlu, ngulaju
    kapulu-ngalpa ngalipalku warrkini-patu yapangku panu-jarlurlu-juku majumaju-pajirni.
    Manu kapulu ngawungawu-pajirni nyampuju yuwarli maralypi Yarrtimu-kurlangu, manu
    kapulurla kapuru nyina jukurrpa-wanguku.”
  luo-luo: Koro wan gi chandruok, ok mana nikech ji biro chayo tijwani mi ohandwani
    podhi, to bende nikech hekalu mar nyasaye madhako marahuma, ma en Artemis owuon,
    ibiro chayo, mi Artemis owuon, ma ji lamo e piny Asia, nyaka e piny duto, ok bi
    ngʼe duongʼne kaka nyasaye!”
  nhe-NT: Huajca ax san timocuesohuaj pampa huelis tijpolose totequi ica tlen yajaya
    tlamachtía, pero nojquiya huelis tlacame ayoc quitlepanitase itiopa Diana, tohueyi
    tonantzi tlen nochi ipan tlali Asia huan ipan nochi tlaltepactli quihueyimajtoque
    hasta ama.”
  aii-aii: ”ܐܵܕܝܼܵܐ ܠܵܐ ܐܲܚܟ̰ܝܼ ܒܸܙܕܵܥܵܐ ܝܘܲܚ ܕܬܲܓܵܪܘܼܬܲܢ ܒܸܬ ܒܵܛܠܵܐ، ܐܝܼܢܵܐ ܐܘܼܦ
