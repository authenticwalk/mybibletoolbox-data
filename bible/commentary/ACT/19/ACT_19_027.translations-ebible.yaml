  srm-NT: “Wë nöö fa a ta lontu ta taki ën dë, abiti möön në fuu o poi taa u ta mbei
    sösö soni ta ganjan sëmbë. Fa u dë aki, hii Asia köndë sëmbë ku hii mundu tuu
    ta begi di gaan mujëë gadu fuu de kai Diana. Ma fa Paulosu ta du dë, nöö di gaduwosu
    u Diana an o abi waiti da sëmbë möön. Nöö di nëbai di a bi abi, nöö a o saka.”
    Sö Dëmëtusi taki da dee tëmbëma dë.
  qvs-NT: Chay yachachikunan ñukanchikunapa mana allichu. Chay runakuna diosninchita
    manana kuyanayashpankunaka manana kay rurashkanchikunata rantinkasapanachu. Chaymanta
    kuyananchikuna diosa Artemisapa wasintapish washanchankasapa. Kay Asia partipi
    kawsakkuna tukuy allpapi kawsakkuna kuyananchikuna Artemisata kuyashkankunamanta
    manana kuyanayankasapanachu.
  zca-NT: Dox nazhe'b kure'. Paste lë' zhi'n che'n be lox. No gat lë't nab kure'i,
    nu nale'tra' men lani che'n naxnax Diana che'n be, Me kwa'n nazhon par rë men.
    ¡Mbaino, gat lë't nab yezh re' gake se', no nu dub lazh men Asia, no pas haxta
    dub yizhyuo jwals gak rë kure'!
  cbc-NT: Bairo cʉ̃ caáto, ñuẽtĩña marĩrẽ. Bairo cʉ̃ caquetibʉjʉnemoata, marĩ paarique
    yasicoabujioro. Tunu bairoa, marĩ jʉ̃gũẽõ caãnimajũõ Artemisa ya wii templo pʉame
    cabʉgoro macã wiire bairo tuabujioro. Artemisa cʉ̃ãrẽ ĩroa manibujioro, ati yepa
    Asia, bairi ati ʉmʉrecóo nipetiropʉ marĩ caĩroao pʉamerẽ,” na ĩñupʉ̃ Demetrio
    cʉ̃ paariquere bairo capaari majãrẽ.
  qxo-NT: ¡Runacunata tsaynö criyitsiptin cay rurangantsiccunata mananam pipis rantimäshunnatsu!
    Tsaynömi Artemisa diösapa templuntapis mana imapäpis cuentayanganatsu. Tsaynö
    captinnam Artemisa diösantsictapis runacuna manana cäsuyanganatsu. ¡Paytaga maytsaychöpis
    runacuna imaypis adorayashgam!”
  mox-mox: Ta Faulo ena vona baʼe ʼinega yamwaniniva nawale tomotau ge nuanuadi eda
    viaqayavo ina gimwanedi. Ta wese yani ʼenaʼina nawale tomotau eda yaubada qiduana
    Atimesi ana ʼamayaba navegoyo ta me Efeso ena vanue tafwalolo ina veyani kavokavovoyedi.”
  kew-kew: Go kone agaa lapo o ta-ga niaana bisnis kogono maoyaalia. Go page ona remo
    Atemis-na ada mabebolaawa go remona puri madia yalia. Go remore Esia su-para piri
    onaanumi page su rayona piri onaanumi page Artemis-na bi minasaaeme-ga ake palima
    ya?
  dww-dww: 'Uma giunama sabine yodi dà manema anipaḡonama kedanama ewai kavena. Be
    ḡesau inam umanama: Banaga tokare Aretemis na vadama ta noḡota tuatuaḡaiena be
    Aretemis ḡominama tauna Eisia be dobu matabuna nopone isanama dosinama banaga
    a rarau duneena, be yodi Pol e kawakawa kerebuna.”'
  twi-ASANTE: Sɛ yɛanhwɛ no yie a, yɛn adwuma yi bɛgye din bɔne. Saa ara nso na obiara
    remfa ɔbosom Artemi a wɔsom no wɔ Asia ne ewiase nyinaa no nyɛ hwee bio na nʼanim
    agu ase.”
  aoj-aoj: “Basef ifimba Poli atiasi fehambombaga maola bisnis apeꞌisi. Eaꞌ ina isimba
    atis, owaꞌatin. Basef ifimba ananifi afehambombaga ipat luꞌutai god nemataꞌw dembeꞌwi
    Artemis. Eaꞌ totaga falafutai ma nogohnaep esis amam nematawai ma ukup asasipi.
    Deiꞌ esis sagape Asiai hiasi saloma epes hiasi sagape itap hiagomai wapani sandaꞌ
    lotuma god nemataꞌw akwamba atoꞌw. Apaꞌ owaꞌ, basef Poli faꞌi fehambombaga agol
    luꞌwagili akwaꞌugili.”
  cbv-cbv: Páant niijná, jwĩ tewatdih cã́acwã yeejép ĩ wéhebipna caá. Jwĩ́ih dios
    wili Artemisaíh mʉʉdíhbʉt ĩ yohbipna caá. Pánihna, nihat Asia baácdih moón, nihat
    baácnadih moonbʉ́t caántdih wẽi ʉʉ́bhnitji ĩ cádahbipna caá”, Demetrio queétdih
    ãt niijíp wʉt jĩ.
  taw-taw: Pol takaw ne ak agek, mani tap okok dɨpun ak wakaj sakɨl, binɨb okok chɨnop
    takaw tɨmel agɨnɨgabal agak. Pen adek anɨb anep ma agebin, binɨb kɨli bin awl
    chɨn Atemis nop agnopun ak kelɨgɨl, kal awl nop agnepal ak kelɨgɨl gebal agɨl
    agebin agak. Ned Esiya plopens binɨb mɨdupsek ayɨp, binɨb lum awl mɨdupsek ayɨp,
    kɨli binawl anɨb ak nop agnepal agak. Pol takaw ne ak pen bin Atemis yɨb nop ag
    we gɨnɨgab agak.
  jic-NT: Malala nin. Ca nacj pjü ca ma jaylacj la mijicj quinam wa tsjictjacj cupj
    lijicj. Ca mvelecj ca Artemisa wo malala ca nacj. Jupj dios püné. Pjü Asia po'o
    patja po yola jupj püné. Pjü jun ta'á patja po yola wa jupj püné. Ma jisas nsem
    jupj quinam ca nacj, Pablo liji mpes —Demetrio nin tjevele yupj jilal.
  zap-NT: Por neguin ndxeeb luzh xdxiin be, no let nozdet xdxiin be luzh, sinke no
    xeydoo mdoo ne non ne la Diana, tsukasdetre méno. Zenga luzh yra xgyelnon mdooree
    ne rzaknon yrandxee mén ne nuu ydendxee Asia no le mén ne nuu ydendxee gyëzlyu.
  wer-wer: Tiarim mon wauret utpet ëëpnaaten ne ya ngës yaë. Pël ëën omnaröak ökre
    was niapanëak. Pötaanök tiar këëkë ngarangk naën ëëpena pöt ngön pöt kaö sak Atemis
    pim yaya yamëëa kaat utpet wasëpnaat. Pi tiarim öng ak kaöap Esia yangerakre ën
    yang kaö nantë omnaröa yaya yamëëaup pöt kön nawiipan.”
  ipi-ipi: '@see-verse:ACT.019.026'
  qul-NT: Chayka mana allinchu nokanchispaj. Kolke jap'inanchis tucucapunman, negocionchista
    perdichuwan. Sinchi rejsiska diosa Artemisapaj templonpas despreciaska canman.
    Paypaj sinchi athun cayninpas chincapunman. Tucuy runacuna cay diosataka adorancu
    Asia provinciapi tucuy cay pachapipas.”
  tnc-tnc: Ba'iaja maro'si simarãñu. Suᵽa imarĩ mabaaᵽo'ijiaika ᵽo'imajare waruaribesarãñu.
    Suᵽa simamaka sawaᵽa matõᵽowãrũbesarãñu. Suᵽabatirã Artemisare jiyiᵽuᵽayeeriwi'iarã
    ᵽo'imajare a'ribesarãñu. Ritaja Asiaka'iarã, suᵽabatirã ritatojo wejeareka Artemisare
    jiyiᵽuᵽaka õñurã. I'suᵽaka simako'omakaja, Ᵽablote ã'mitiriᵽẽawa'ri “Imatiyaikamarĩko
    Artemisare ime”, ᵽo'imajare ãrĩrãñu,— Demetriore nare ãrĩka.
  ter-NT: Haina póhutine itukéti vitúkovoke koimaî ákoyeane itúkokonoke, itea koímaitimaka
    ákoyeane itúkokonoke ne hána'iti imokóvokuti ítuke sándu kuvóvone ûti, enepone
    hána'iti teyonéti Ndeána. Koímaiteoxo uké'eyea itúkeovo hána'iti teyonéti nê'e,
    hó'e ne heú koeti íhae Âzea koáne ne heú koeti xâne yara kúveu mêum —koéne.
  bmr-NT: Jaamaño mududɨcamaaje gañɨɨcafeteji. Jaabadɨro bu sihidɨ ejeevago diosa
    Diana jeecɨvo iija ibocɨma chahacuuji. Jaadɨ jillɨtɨ diigoco bocɨgucuujitɨrumo
    paryɨ Asia jiinɨjemɨnaa, bu paryɨ jiinɨjemɨnaa icamo ejeecɨvehicarugoco, nooboro.
  fuf-fuf: Ɗun non hinaa fii hayfingol mecce men ɗen tun, kono ko liɓugol fii nduu
    rewirdu oo allaajo debbo mawɗo wi'eteeɗo Artemiisi e ɓoorugol teddungal makko
    ngal, on mo Aazii fow e aduna on fow woni rewude.»
  mwc-mwc: Tana kinana kabitamni kata kota ata mariya ketana kega ina gudui, ba ata
    saibira wabana ini goyoni. Ba yebo tana kinana kabitamni, kata ata god wasike
    Artemis ana yove taparoro kega ini goyoni. Pipiya ereonowasi Asia kupurinai ba
    dobu ereonowana kamonai kona Artemis te bopepetei, ba tana kinana kabitamni kata
    ana bibadana kega ina siwana!”
  bhl-bhl: Kate, kawtiw banso mak deiw kikis be gelewiw tewe, nukalem on kisol kulamin
    deiw banimei, num got Altemis buum am yol bakati em banim atew kelei, got Altemis
    ukati wiin banim keloku tew te. Nimtew angom? Kame Esia aneng fian kasel nu so,
    aneng aneng angom kasel iso, alik alik nu got Altemis buum wiin daoumbuluw kate,
    Fol e um wiin dawkatiko, kalak da koumbe kasike.”, yangeko, gaanse te.
  ons-ons: Paulo eŋe koso takotke, yale ŋei ŋerep edaniakeo, ŋei ŋerep eŋe ŋenane
    urata iwa ra wetonikei. Naso kutno ŋei ŋerep eŋe anutu lopio ŋerepze Artemis,
    so eŋane bakom urum ea eweetne mi kitokei, eweetne siukeake. Ŋei ŋerep Asia kepe
    so kepe baŋem Artemis ewino kito okanmami, ŋo Paulo wane donŋo yemo ŋerep waom
    wane eŋet biŋek matali mo maket bira kayakane okanmaike.”
  con-NTPO: Injama'tse qquen ingi semamba gana'jen'choma antte'sa'ne; Dianama'qque
    chi'gaqquia'caen a'i tisema in'jambisa'ne. Nane pa'cco Asia andeni, pa'cco a'i
    can'jen'cho andeni'qque chiga Dianama ja'ñojan ñotsse in'jan'fa.
  ghs-ghs: Noi hee, Pauroi oke hiiremi baura napahoho dzapa pobiama naataqu oi keke
    bahe, neemi napaho Attemi noho guhu barari biidzakoi, ma Attemi nomaeho dzapake
    Asia Gattiqaho haba ma haba qesaho abi gama susupu ququimorai oonita dzapa pobi
    nohoi isanate napahota baamu naataqu mae?
  peg-peg: ଇବେ ଜେ କେବଲ୍‌ ମା ଇ ବେପାର୍‍ନି ବାନ୍ୟା ତର୍‌ ଆନାକା ପାଣ୍ଡ୍ରୁ ମାନାତ୍‌, ହେଦାଂ
    ଆକାୟ୍‌, ମତର୍‌ ଇମ୍‌ଣି ଗାଜା ପେନ୍‌ ଆର୍ତେମିତି ୱିଜ଼ୁ ଆସିଆ ଆରି ପୁର୍ତି ଜାକ୍‌ ପାର୍ତାନା
