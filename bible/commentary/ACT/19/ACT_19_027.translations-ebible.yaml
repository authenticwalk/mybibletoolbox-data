  ena-ena: Hameŋ abɨdaci aludɨ anɨm hɨlɨcɨ vivi sibɨla agaŋ sɨbɨlɨ lɨbali uami. Lɨci
    hulaŋ iamɨgali agɨlaŋ ciaŋ agadɨ igahɨlavɨla abavɨbali uami. Mugɨluŋ Alɨtemisɨ
    dɨ aŋam ulaŋ agaŋ nɨbu sɨbɨlɨ aba abavɨbali uami. Hulaŋ iamɨgali akape Esia fɨli
