    ŋilimurruŋguŋuwaynydja djämawuy goŋbuynydja. Ga biyapul yurru yolŋuyu walalay
    meṉgumana ŋilimurruŋgalaŋuwu waŋarrwu buṉbunydja, bala nhäŋiniŋ' ḻakaramana, yakana
    walala yurru biyapul buku-ŋal'yun yukurra dhiyakuyinydja waŋarrwu Yätamawunydja.
    Bukmaktja dhuwala yolŋunydja walala dhiyalami Yaytjanydja, ga buku-ḻiw'marama
    dhika wäŋakurru, bukmaknha yukurra buku-ŋal'yun dhiyakuyinydja waŋarrwu miyalkkunydja,
    yurru nhanŋu be bathalanydja wal'ŋu dharrpalnydja yurru winya'yunna marrtji, buwayakthirrina
    yurru.”
  yal-yal: Fe xɔdɛxɛn nan na ra. En ma wanli ito fama xili ɲaxin sɔtɔdeni nɛn! En
    ma ala Aritemi batu banxin fan yi xunna kala. Aritemi naxan batuma Asi yamanan
    nun dunuɲa yiren birin yi, na binyen bama a ma nɛn.”
  cnt-NT: Jaun₂ go'₂ të₂le₃ quián₂ jniog₄, ia₁ dsɨ₃'én₂ ta₁ quián₂ lé₂. Ján₃ guë'₂
    le₂jaun₂, të₂le₃ quió'₅ guá'₅ quió'₅ diú₄ Diana juɨn'₂, go'₂ a₂dsɨ₃'én₂ ján₃.
    Ia₁ në₁jua'₂ tsá₃ ma₂'nio₃ dsa₂, jaun₂ dsɨ₃'én₂ bá₄ bí₂ quió'₅ a₂lɨ́in₅ dsa₂ juɨn'₂.
    Ia₁ rë₂në́₃ ta₁caun₂ 'uë₃ Asia, ta₁caun₂ mɨ₂güɨ́g₃ në́₃ jme₂go₃ dsa₂ a₂jme₂juag'₂.
  tif-tif: Kemin, kanumaya numi ok tangbal kaami win ku-mafaknu ke-wokomip ema yo?
    Esia kasel alik iso, am bokon alik kaami abip ma ma kayaak iso, ili god unang
    dukum Atemis naawa-yaabip. Kemin, Pol ayo kanum bakamala, kabak-ami lotu am kasaa
    kaami aket uyo kewa ke-lokomip ema yo? Kanumaya, Atemis uyo atin win disa kelu
    kewa, umi tong kaa ma baka-mokomip disa yo, kala-lomda Demitrius ata kanum bakayila
    ko.
  nlx-nlx: ता माय आपणा दोन्दान बदनाम एणेन दुको हे, ज्यो ओलोच नाह। पुण ज्यी मोटली अरतीमीस
