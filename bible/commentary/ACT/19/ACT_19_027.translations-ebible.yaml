  plu-plu: Inin ka kabay. Nawenétke madikte hiyeg ka isimkere batakka akiw. Ku henne
    nikwe wixwiy yuma wannipwiy nikwe. Ka inenwatma wixwiy biyukse wannipwiy henneme
    nawenétke uwohkigawiy Diyana biyuksa gukiythani akiw. Nawenétke hiyeg ka kiyatha
    guleglisa gupin akiw. Eg kabayno uwohkigawiy. Ku apim inin madikte hiyeg adohepkig
