    ഐശ്വര്യ്യസ്യ നാശസ്യ ച സമ്ഭാവനാ വിദ്യതേे|
  tam-TCV: நம் வியாபாரத்தின் நற்பெயருக்கு இழுக்கு ஏற்படும் ஆபத்து உருவாகியிருக்கிறது
    மட்டுமல்ல, மாபெரும் தேவதையான அர்த்தமிஸின் கோவில் மதிப்பிழந்தும் போகப்போகிறது.
    ஆசியா முழுவதிலும், உலகமெங்கும் வணங்கப்படும் அந்தத் தேவதையின் மகத்துவமும் இல்லாது
    போய்விடும்” என்றான்.
  mit-NT: Ñàyùcàndùá, vihini sàà stná nèhivì cahíchì ini‑nèndó sàhà chuun quida‑nda.
    Te màdì cuisì ñà‑jaàn, vàchi vihini sàà stná‑nè cahíchì ini‑nè veheñùhu xi dios
    xi‑nda Diana, te dandáñúhú stná‑nè tnùñuhu xí‑ña, mate mii‑ñá nduú ana cahvi nsidanicuú
    nèhivì ladu Asia yohó, xì nsidaa stná nèhivì inicutu ñuhìví. ―Ducán nì cachi Demetrio
    mà.
  ceb-ULB: Ug dili lamang ang kakuyaw nga ang atong mga negosyo dili na kinahanglanon,
    apan bisan pa ang templo sa bantogang diosa nga si Diana mahimong kining walay
    pulos. Unya siya mawad-an na sa iyang kadungganan, siya nga gisimba sa tanan sa
    Asya ug sa tibuok kalibotan.”
  ces-LB: Tím nejen poškozuje naše obchody, ale vážnost efezského chrámu a samotné
    Diany tak povážlivě upadá v Asii a snad v celém světě!“
  mkn-mkn: Jadi dengar bae-bae, ó! Nanti kotong ni mau jadi apa lai, kalo banya orang
    maen iko tarús sang Paulus dong? Su tantu orang sonde mau béli kotong pung hasil
    karjá ni lai! Inga, ó! Sakarang banya orang sémba sang kotong pung dewi manis,
    Artemis. Di anteru propinsi Asia, sampe di dunya pung huk-huk, ju orang dong maen
    datang ko puji sang dia di dia pung ruma songgo pusat, andia di kotong pung kota
    Efesus ni. Jadi, jang sampe orang su sonde toe sang dia, ju dong su sonde mau
    datang di sini lai!”
  nce-nce: Polbë gali kë nëgebë, bo tutune nanëletelëfe. Sebo amtëtomba kë blëge blëge
    nogotomabë wege, tëbo lëgetatëname. Na oneho sebobë wege sisile mëtatëname. Na
    li wesibime mata, bo melowene nanelë, ‘Oneho bu Polbë gali esogo mëglelëlana kwe
    bu sebobë tako goto, Atemisbë lotu lowa ita hana migisiyame, bume lotu namëgletëyame.
    Na oneho bu Artemisme aholokwana ti mëglame na bume ita hana lotu mëgletëyame.’
    Sobo walowene elo, Esia provins mago oneho tëkeji na iniwa life mago oneho mata
    bume lotu mëlekefetëya.”
  pol-UBG: Należy więc obawiać się nie tylko tego, że nasze rzemiosło zostanie zlekceważone,
    ale też że świątynia wielkiej bogini Diany, czczonej w całej Azji i w całym świecie,
    zostanie poczytana za nic i zostanie zniszczony jej majestat.
  qxh-NT: Yargayman ćhayachimäshun. Acapalla capilla rurashanchicunata pipis mana
    rantinganachu. Mamanchi Artemisatapis, capillantapis runacuna mana manchapacunganachu.
    Payta llapan runa manchapacuj Asia marcanchicunaćhüpis, may-chayćhüpis.»
  nwi-nwi: '@see-verse:ACT.019.026'
  kmo-kmo: Ada eecha hikitu Pol rii kawka otiitaney, noti yan ya tawa nobo hi kapasek
    habakiita. Wowak, ada eecha hikitu harapa Atemis sikiyawas siiti lotu akak sii
    eeta kubuchey boboy siikiita. Siiti hin eyey eemek Esia, eyey akar nosapek yesokwa
    tar. Yesokwa tarek, komas siiti hin eeta dagiir poyekiita.”
  agr-agr: Juna jutika juka shiig puyatjumainai, jutii sujuinag juna sujumainchau
    etamkamtaig megkaemainaitji, tujash imá duke nunimaitsui, jega iina apajuiji Diana
    daagtina nuna jeeshkam pachikchamu atatui, nunitai Asia nugka juwiya, ashí tikich
    nugkanmaya aidaush emematin agma nunak dakitug idaisagtatui.”
  kyc-kyc: Dokona namwa rangena yulu doko kando yulu angi daaŋa lasarami. Dokoko iki
    daa. Atemisa enda imambu andake dokona tembole anda doko mee bange ingyasara.
    Ingyapala Esia wambu dupwa peparaepe isa yuunya karenge wambu dupwa peparaepeme
    baa ama yapasi ingyuo karamo dokona ketae pyambuo yako lao karaminyi doko kaepala
    pyakuiyasara, leya.
  urd-GVU: نہ صرف یہ خطرہ ہے کہ ہمارے کاروبار کی بدنامی ہو بلکہ یہ بھی کہ عظیم دیوی
    ارتمس کے مندر کا اثر و رسوخ جاتا رہے گا، کہ ارتمس خود جس کی پوجا صوبہ آسیہ اور
    پوری دنیا میں کی جاتی ہے اپنی عظمت کھو بیٹھے۔“
  yre-NT: '''Wɩ zɩɛ e -taa -cee ''nyranman klu -sɛnlɛa ji, ɛn -cee bali Artemi bɛ,
    -yee ''kɔn klu -taa "sɛnlɛa ji, ɛn "yɛɛ ''le ''sran bɛ, Artemi ''bɔ ''tɔ ''ka
    "nyian taa -kɔnlɛ min ''le dɩ. Te Artemi ''bɔ nɛn minnun pɛɛnɔn -a ye "yi Azi
    ''lɛglɔn ''ji ''lee ''trɛ pɛɛnɔn da.»'
  fuh-BKF: Si jokkirii nii fu, yimɓe mbonnan golle meeɗen. Wanaa ɗum tan, yimɓe ndaardan
    suudu tooru Artemis nduun du hono ɓolum. Yimɓe celan teddinde tooru meeɗen mawndu
    ndu wonɓe Aasiya e adunaaru ndu fuu ndewata nduun.
  arl-NT: Taa cua sequeyacuajani, pa shipinijiosano jaara shocotesaare saaja, paari
    pa poonijiosano carteriquiano socuani. Majaari pueya shocotenu quiniutianiya saa
    pajaniyaja, pa pueyaso Artemisa rerequetenutaniyajaariuhuaj. Nocuaji, majaari
    pueya nijionu quiniutianiya tari pa pueyaso Artemisa secojojua tiajiniara, tii
    nojori secojonura, naa cuno Pablo niishitiojonuucua pueyaracaanu pueyatej. ¡Naacuajitij,
    puetunu pa Asia jiyajinijinio pueya, mariyata puetunu jiyacajinijinio pueyapuejanaari
    pa pueyaso Artemisa rerequetejacara jatanutaniya! ¡Puetunu pueyapuejanaari naa
    niyajetanutaniya socua pa pueyaso Artemisatej!
  ziw-ziw: Kuna nkondo ino, kugamba, ndima yetu ino naibelwe. Sivyo ivyo du, naho
    kuna nkondo kugamba nyumba ya mlungu Atemi naitende siyo chintu naho ukulu wakwe
    naubalangwe. Ulungu kuvikilwa ni chila yumwenga mwe Asiya na isi njima!”
  grc-TR: Οὐ μόνον δὲ τοῦτο κινδυνεύει ἡμῖν τὸ μέρος εἰς ἀπελεγμὸν ἐλθεῖν, ἀλλὰ καὶ
    τὸ τῆς μεγάλης θεᾶς Ἀρτέμιδος ἱερὸν εἰς οὐδὲν λογισθῆναι, μέλλειν τε καὶ καθαιρεῖσθαι
    τὴν μεγαλειότητα αὐτῆς, ἣν ὅλη ἡ Ἀσία καὶ ἡ οἰκουμένη σέβεται.
  nag-nag: Etu karone khali ami laga kaam ke he nohoi, kintu Asia te, aru pura duniya
    te puja kori thaka maha devi Artemis laga mondoli ke bhi bodnam koridi ase, aru
    devi laga naam bhi harai jabole bhoi hoise.”
  eng-OEBCW: So that not only is this business of ours likely to fall into discredit,
    but there is the further danger that the Temple of the great Goddess Artemis will
    be thought nothing of, and that she herself will be deprived of her splendour
    – though all Roman Asia and the whole world worship her.’
  knj-NT: Caw ey smey jun ti'. Tejan ma xa toj cu txon yu tzet chi yal naj yin tu'.
    Yetoj pax oj, tejan c'am xa yel oc apnoj sna ix cu diosal Diana yul sat ánima.
    Ja' ix cu diosal ti', caw miman yel oc apnoj ix yul sat masanil ánima bey Asia
    ti', c'al bey masanil yul yiban k'inal ti'. Pero tinani', caw ey smey, tejan c'am
    xa yopiso yul sat eb, ẍi naj tet eb.
  deu-1912: Aber es will nicht allein unserm Handel dahin geraten, daß er nichts gelte,
    sondern auch der Tempel der großen Göttin Diana wird für nichts geachtet werden,
    und wird dazu ihre Majestät untergehen, welcher doch ganz Asien und der Weltkreis
    Gottesdienst erzeigt.
  san-PUN: ਤੇਨਾਸ੍ਮਾਕੰ ਵਾਣਿਜ੍ਯਸ੍ਯ ਸਰ੍ੱਵਥਾ ਹਾਨੇਃ ਸਮ੍ਭਵਨੰ ਕੇਵਲਮਿਤਿ ਨਹਿ, ਆਸ਼ਿਯਾਦੇਸ਼ਸ੍ਥੈ
    ਰ੍ਵਾ ਸਰ੍ੱਵਜਗਤ੍ਸ੍ਥੈ ਰ੍ਲੋਕੈਃ ਪੂਜ੍ਯਾ ਯਾਰ੍ਤਿਮੀ ਮਹਾਦੇਵੀ ਤਸ੍ਯਾ ਮਨ੍ਦਿਰਸ੍ਯਾਵਜ੍ਞਾਨਸ੍ਯ ਤਸ੍ਯਾ
    ਐਸ਼੍ਵਰ੍ੱਯਸ੍ਯ ਨਾਸ਼ਸ੍ਯ ਚ ਸਮ੍ਭਾਵਨਾ ਵਿਦ੍ਯਤੇे|
  nob-LB: Naturligvis kommer dette til å påvirke våre forretninger negativt. Det som
    bekymrer meg mest, er at templet til den store gudinnen Artemis kan komme til
    å miste sin anseelse. Ja, kanskje Artemis selv kommer til å bli glemt, denne mektige
    gudinnen som blir dyrket, ikke bare i provinsen Asia, men i hele verden.”
  ntj-ntj: Nyangka ngula-tjinguru-ya tjalkirr-tjalkirrtu watjalku waarka ngaa-lan
    palyaranytjanya. Nyangka-tjinguru Yaatimiku tjurrtju ngula mungutjarriku ngarama.
    Puru-tjinguru-ya kulintjamaalarriku kungka palunyanya tjiinya Yayitjalawana nyinapayilu-ya
    puru yarla lipingkatjalu pupakatirra marninypungkupayinya.”
  sxb-NT: Kutio ekirio ngʼani mbwe emirimo giifu nigio egiiza okuwa ne eriina iwiiwi
    giengʼene, ne eriina ilootu eria ekaalu eya Ateemi riona riiza okuoneka, kandi
    katonda enkazi Ateemi omwene, osawua mu ekialo ekia Eesia ni mu ekialo kiona,
    oona aaza okuwula eriina.”
  nhu-NT: Me n'yɛne lɛ lemme disɛɛbeene din nu ekɛŋkɛ diee dì befe. Ɛ kɛ ɛ̀ mɛy nonɛn
    kɛ, yew ncese nyo' wvu baay wvù kpwoon wvù Atɛmis nu ke etu fiɛɛ fi ɛcici. Ɛ́
    fí kooy lo nonɛn, tu bó ɛ shoose wase nyo' wvu baay wvun wvù nu ɛ bó wvumte Ɛsia
    jocii, ɛ ɛkolɛ ke nshɛ le kecii wvumte tɛn.”
  row-row: De rena malolole! Dei fo hita tao sa fai, mete ma basa atahori ra akaꞌ
    a tungga Paulus se? Ara nda nau hasa saa fo hita taoꞌ ia ra sa ena! Misinedꞌa,
    o! Aleꞌ ia, atahori hetar koa-boꞌu neu Artemis, hita lamatua inan fo mata meulauꞌ
    naa. Ara rema mia ndule nusa Asia, losa raefafoꞌ suu na, fo songgo Artemis sia
    ume sosonggo huuꞌ a sia hita kota Efesus ia. Dadꞌi afiꞌ losa atahori nda toe e
    sa ena ma nda nau rema sia ia sa ena!”
  msy-msy: Polɨn akar kam en dagɨar ingangarimɨn ziar aghuim gasɨghasigham. Bizir
    kamra puvatɨ, uaghan gumazamizibar nɨghnɨzimɨn, Artemisɨn dɨpenim pura bizir kɨnim
    gavagham. Eghtɨ Artemis uabɨ, me Esian Provins ko nguazir kam bar moghɨra ua godɨn
    mɨn an ganan kogham. An marvir guam pura bizir kɨnim gavagham!”
  agg-agg: Porɨndɨ hoafɨ ranambo ana sɨhefɨ kakɨ semɨndɨmbo ratüpurɨ ra moaruwai-ane
    mbɨseimboyei. Ranɨ yaŋgɨrɨyopoanɨ, ŋga sɨsamɨ god rehɨ Atemisɨndɨ worɨ ra nindou-yei
    hɨmboahü moaruwai hɨmbondɨmboe. Asu ahandɨ ndürɨ adükarɨ ra hɨfɨnambo-ndeamboe.
    Sapo nindou afɨndɨ Esia hɨfɨhü asu muŋguamho hɨfɨhü ahambo dɨdɨbafɨyahindo arɨhündɨ,”
    mehu.
  ptp-ptp: Om kɨyang wê Pol nêl ge ob vông yuac bisnis wê il vông ge lê vô nipaên,
    dɨ xumac ngɨbua wê anutu Atemis vông ge, xomxo ob yê tɨyi xocbê xumac pɨleva.
    Atemis ge il anutu vêx wê il Esia hɨxôn xomxo vac vɨgwe vɨhati mi kɨtaa vô ge,
    lêc Pol kɨyang ob vông lê levac wê Atemis vông ge vô nipaên.”
  nak-nak: E Dimitrias veia giteu mai ele, eia goio tutu tola loua giteu mago “La
    merera te Pol aleie, eia moli ge magiri robo la igogolu la paa muli la uati tegatoue.
    Me eia kama igo molia gatoue, ouka, eia igo taia mai ele la valalua tomi tai,
    egite kama ge gabu tikumu lou la tavile uru e Atemis. Eia la uru te la valalua
    me hatavivile tomi, te la galegale tomi. Egite kamati ge gabu tikumu loua. La
    vikararala te Pol moli eala ge vipou gegeru etatoue.”
  lbb-lbb: Ning a utna ne ir hanot tetek dala, bel ir alaulau ka a wakak a risana
    nundala titol, lar nuk atarna pas otleng a rumai lotu ane Artemis a hane na god,
    pa lar atarna pas a risana. Anundala a god, ning onone a tarai Esia rop pa a rakrakan
    hanua otleng la lotu teteki.”
  kan-2017: ಇದರಿಂದ ನಮ್ಮ ಉದ್ಯೋಗಕ್ಕೆ ಕುಂದು ಬರುವುದಲ್ಲದೆ ಅರ್ತೆಮೀ ಮಹಾದೇವಿಯ ದೇವಸ್ಥಾನವು ಗಣನೆಗೆ
