    laye unkulunkulukazi ngokwakhe, yena okhonzwa kusosonke isifunda sase-Ezhiya lasemhlabeni
    wonke, uzakwemukwa ubukhosi bakhe.”
  ton-ton: Pea ʻe ʻikai ngata ʻi he manukiʻi ʻo ʻetau faiva ni; ka ʻe taukaea foki
