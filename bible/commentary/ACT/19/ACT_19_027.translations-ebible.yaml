  ckb-ckb: نەک تەنها ئیشەکەمان دەکەوێتە مەترسییەوە بەڵکو پەرستگاکەی ئەرتەمیسی خواژنی
    گەورەش هیچ بەهایەکی نامێنێت، ئەوەی هەموو ئاسیا و جیهان دەیپەرستن پایەبەرزییەکەی
    لەدەست دەدات.»
  spm-spm: Polɨn akaman khav ena aŋgɨro ovɨsir iŋaaran izɨɨna aghuuŋra afaravaeghemi.
    Bighan khavɨra phatɨ, gumasi rako amisir kamaghɨ nɨghɨnɨsi, Artemisɨn rɨphen a
    phura bighan khɨn. Am mbɨŋghɨmɨŋgɨ Esian distrigh koma unuaghɨnan khav bar aŋga
    aruisima mee kha asaaŋna amighan izɨɨ ufheghem phatɨghami!”
  nas-nas: Eeꞌnoko tee orakaꞌ bakei, aiꞌ niikaang nko-nko pooreꞌaako bakearaaꞌnaang
    eeꞌnoko napoꞌ tee dootuuꞌnava teni ovorinaang kumponing Atemasi bakanava tamunsiꞌnava
    deemparaaꞌnaang eeꞌnoko teni bakaang meenasi-eta duaꞌaraaꞌnaang pa, teni eeꞌnani
    ookara Eesia-nupoong eeꞌnoko ookara kansiꞌnupoonge dootuuꞌaamai.”
  uvl-uvl: Pe iau e matau toto iange lape hehei pe hana te hele poreke ara ume nenge
    ta menmene umtutuna ia nei. Iange lape ra ume losio pe ta mene umtutuna ero ol.
    Pe pule, hulua halang nge Eisia pe nga kileng lochloch ngana te heto hekeke hei
    soke Atemis. Pe e matau mana nge lape hulua ramaria mene ke te teke Atemis nena
    pele opene nenge ta umumeia nei i ure palaungana ia ero ol. Pe pingana nenge iuiu
    lape het toto sio.”
  eng-BBE: And there is danger, not only that our trade may be damaged in the opinion
    of men, but that the holy place of the great goddess Diana may be no longer honoured,
    and that she to whom all Asia and the world give worship, will be put down from
    her high position.
  ixl-CNT: Utz tilayol oj lasotz u kukꞌaꞌy tzaꞌ. Utz taꞌn koꞌnkoxhtuꞌ, pek yeꞌkan
    oj texh tatin u tatibꞌal u nimla tioxh Diana vatz qꞌu aanima liꞌana. Utz laꞌtekxeꞌtibꞌajax
    kuꞌ u talchu u kutioxh. Tan aal aꞌ chit oknaj iqꞌii tu kajay qꞌu aa Aasia tuchꞌ
    tu u vatz amlika txꞌavaꞌ kajayil.— Texhtuꞌ.
  xsi-xsi: Paulo ne ŋgua ŋinde nde ŋana iyaula nenda wurâta parina. Aku ŋgua kaŋa
    mine ikura ŋana iveta nenda maro taine ŋalae Artemis ne luma sapâŋa ipâŋga kelekele
    kaa nâ lâ tamâta ilonzi kalonzi tona. Lâ zo ŋine tamâta rârâni simo Esia tâno,
    sitavanzi tamâta rârâni simo tâno ndoni, ande uru siwâŋgi sipanea maro taine ŋine.
    Taitu Paulo ne ŋgua nde ŋana iyaula maro taine ŋine ŋa kâ.” Demitrius iporo ŋgua
    mine.
  crx-NTPO: Neba húwa 'óodli suli'. Njan sooneya whe' ts'ulh'en-un ninta' hot'en la.
    'Et za iloh, njan neyak'usda Artemis oolugliz whucho hukwa lhe'hunízun oole' la,
    'ink'ez dich'oh ye dízti'-i cha la hoonli lhiloh oole' la. 'En Asia 'ink'ez yun
    k'ut ndulcho ndun ts'eke neyak'usda hits'un tenadudli.”
  kan-OKCV: ಇದರಿಂದ ಈಗ ನಮ್ಮ ವೃತ್ತಿಗೆ ಅಪಾಯ ಬಂದಿರುವುದಲ್ಲದೆ ಅರ್ತೆಮೀ ಮಹಾದೇವಿಯ ಗುಡಿಯ ಬಗ್ಗೆಯೂ
    ಯೋಚಿಸಬೇಕು. ಏಕೆಂದರೆ ಏಷ್ಯಾದಲ್ಲಿಯೂ ಇಡೀ ಜಗತ್ತಿನಲ್ಲೆಲ್ಲಾ ಪೂಜಿಸುತ್ತಿರುವ ದೇವಿಯ ಮಹತ್ವವು
    ಸಹ ಕುಂದಿಹೋಗುವಂತಿದೆ,” ಎಂದನು.
  bbb-bbb: Fu ijiege remo ijadufuo na vierafe rade i ige no mevo ije funeka isereke.
    Ro be ije na vierafe rade are ije godi Atemisi fu fino ije e buka nese gadufuo
    ro kuke fuone maeje funeka darobitedufuo. Ro e boeje Esia kariva ije abero e aesakae
    boege bu fuone baname isoevo ijadufuo ire boeje bu ijiege rekuva ije fune mukoe
    iseredufuo.
  blw-blw: Wat masapor man-ar-arwadtaaw te awni yag ma-ahoyan hen antoy chunutaaw
    yag nafakas. Yag faén agé anggay yanggayha, te no cha émé-éméy, ay ammoh achiyat
    agég fumaaw hen semfa-an hen anchi apudyustaaw way Artemis. Ya ay nangila ta achi
    fumafa hen kenangatona agé way hiya met paat hen chachayyawén hen aminay tatagu
    hen antoy provinsiyan hen Asia ya umat agé hen aminay lota.”
  tam-2017: இதனால் நம்முடைய தொழில் அற்றுப்போகும்படியான அபாயம் சம்பவித்திருக்கிறதுமல்லாமல்,
    மகா தேவியாகிய தியானாளுடைய கோவில் நினைவில்லாமல் போகிறதற்கும், ஆசியா முழுமையும்
    உலகமுழுவதும் சேவிக்கிற அவளுடைய மகத்துவம் அழிந்துபோகிறதற்கும் ஏதுவாக இருக்கிறது
    என்றான்.
  azz-NT: Huan nijín tanojnotzalis de Pablo semi amo cualtía para tejuan, porín nijín
    totequiu huelis tajtamis san. Huan amo sayó tejuan san. Ta, hasta no huelis tajtamis
    in chicahualis den tohueyitiopan. Huan no huelis quimohuispolosque in chicaucahuelilis
    de totatadiosa Diana, ten axcan quihueyimohuistilíaj campa nochi in talme de Asiajcopaca
    huan tech nochi in senmanahuac.
  spa-RV-1909: Y no solamente hay peligro de que este negocio se nos vuelva en reproche,
    sino también que el templo de la gran diosa Diana sea estimado en nada, y comience
    á ser destruída su majestad, la cual honra toda el Asia y el mundo.
  csy-csy: Tua ahikom i khutthiam sia mannung ngawl a sua tu lauhuai bek dom ngawl
    in; Asia ngam theampo le leitung bup i biak Artemis doai nu i biakinn zong ki
    thusimngawl tu hi, taciang a minthanna susia tu hi, ci hi.
  mxq-NT: Nʉgoo tya̱a̱dʉ tꞌokkudsʉꞌʉgʉꞌa̱jnʉ, kyaj yʉꞌʉ jeꞌeyʉ ko nduunkꞌa̱jtʉm kyutʉgóyʉt,
    nandʉꞌʉn tsojk nʉjkx pʉ́n kyaj tꞌokmʉjpʉjtáknʉ yʉ nda̱a̱kꞌa̱jtʉm Dyanʉ tsya̱jptʉjk,
    nan tsojk nʉjx kyutʉgooyñʉ ja myʉjꞌa̱jtʉn yʉ nda̱a̱kꞌa̱jtʉm Dyanʉ, diꞌibʉ tyam
    ꞌyawda̱jtypy ja ja̱ꞌa̱y ya̱ Asyʉ es tʉgekyʉ naxwíñʉdʉ.
  tzj-NT: Ja queri' congana c'ayew na ja wi mchita xtoc wi' ja kanegocio chique ja
    winak. In queri' tre ja templo chakaja' ja bar nya̱' wi' ruk'ij ja nimlaj dios
    Diana, maxla mchita xtoc wi' arja' chakaja'. Ja camic congana ya'on ruk'ij ja
    Diana cumal ja kach tak aj Asia in cumal canojel ja winak ja rec'o chwach'ulew
    pro ja tok xtiq'uiswani maxla ma xtiya' chi ta ruk'ij. Queri' xbij ja Demetrio
    chique.
  tdt-tdt: Nunee ita nia servisu, ema sei la respeita tan ona. Laos nee deit, maibee
    povu mos sei la foo folin ba uma lulik Ártemis nian, i sei la fiar ba Ártemis
    tan. Ártemis maromak ida nebee makaas loos nee, ema sei hatuun, maski agora dadauk
    ema iha provinsia Ázia tomak i too iha mundu tomak adora nia.”
  ron-BTF: Așa că, nu numai această meserie a noastră este în pericol să fie făcută
    de nimic, dar și templul marii zeițe Diana va fi disprețuit și măreția ei va fi
    nimicită, ea căreia toată Asia și lumea i se închină.
  eng-WEBP: Not only is there danger that this our trade come into disrepute, but
    also that the temple of the great goddess Artemis will be counted as nothing and
    her majesty destroyed, whom all Asia and the world worships.”
  eng-FBV: It's not just a question that our business will be in danger of losing
    respect, but that the temple of the great goddess Artemis will be considered worthless.
    Artemis herself would be dethroned from her high position as the one whom everyone
    in Asia and the whole world worships.”
  nld-1939: We lopen dus gevaar, dat niet alleen ons bedrijf in miscrediet komt, maar
    dat ook de tempel van Diana, de grote godin, in minachting geraakt; ja, dat zij
    zelf, die door heel Azië en heel de wereld vereerd wordt, van haar majesteit zal
    worden beroofd.
  bwo-bwo: Eshe hank'on nofino b́ gac'ewoniye, manmec'ro b́woterawon Isiyotsnat dats
    jamatse ash jamo bin b́ ik'yiru een izar izewer Art'emis Ik'i moo dats baashon
    b́ ooroniye, bi een wotonwere b́wonewoniyee.»
  nch-BL: Huajca amo san mahuilili pampa huelis tijpolose totequi ica cati yaya tamachtía,
    pero nojquiya huelis masehualme ayecmo quitepanitase itiopa Diana, tohueyi tonantzi
    cati nochi ipan tali Asia huan ipan nochi taltipacti quihueyimajtoque hasta ama.”
  quc-TNT: We ne man nim tä chi quil wi ri rachoch ri nimalaj dios Diana, cäsach c'u
    u wäch ri ka c'ay, are sibalaj c'äx wa'. Je ri' man cäyi' tä chi u k'ij we nimalaj
    dios ri' ri cäk'ijilax cumal conojel ri winak aj Asia, xukuje' cumal conojel ri
    winak cho ruwächulew, —xcha chque.
  tfr-NTPO: '@see-verse:ACT.019.026'
  kaq-NT: Jan jascajaquin noquen tee tiromajamis hihxon tah hen mato yohirihbihi.
    Jascajaquin yohihah ta noquen dios xobo caibaan jahuama shinanscatihiqui, noquen
    hihti siri haibo dios Diana xobo. Jaa rihbi ta jahuama shinantihcanihqui. Asia
    mai janin jihuetaibaan jatihixonbi hahan shinanai que bi ta jahuama sca jatihiqui
    —jato jaquin. Jatihibi mai janin jihuetaibaan hahan shinanai que bi jahuama sca.
  sgb-sgb: Kabay miparawak ya kapanapolan tamo haka taganán a lay nan pansinên ya
    pamaminday tamo. Alwan bat habayto, noa, ya pagsimbaan kan Diana, haka hiya man,
    ya pinaka-diyos tamo, ay a lay nan galangên di ha Asia angga ha boon luta.”
  vie-1934: Chúng ta chẳng những sợ nghề nghiệp mình phải bị gièm chê, lại cũng e
    rằng đền thờ của đại nữ thần Đi-anh bị khinh dể nữa, và nữ thần ta bị tiêu diệt
    về sự vinh hiển mà cõi A-si cùng cả thế giới đều tôn kính chăng.
  kxv-kxv: ଇମ୍ବାଆଁ ୱାର୍‌ଇ ମା଼ ବେ଼ବାରା କାମା ଲାଗେଏ ଆ଼ନେ, ଏ଼ଦି ଆ଼ଏ, ସାମା ଆମିନି କାଜା ପେ଼ନୁ
    ଆର୍ତେମିଇଁ ବାରେ ଆସିୟା ଅ଼ଡ଼େ ଦାର୍‌ତିତି ଲ଼କୁ ପୂଜା କିହିମାନେରି, ଏ଼ଦାନି ଦେ଼ୱୁଡ଼ିତି ଜିକେଏ
    ଲ଼କୁ ମା଼ନି କିଅରି, ଇଞ୍ଜାଁ ଆର୍ତେମି ପେ଼ନୁତି ଦ଼ରୁ କାଜା ଦ଼ରୁ ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗେଏ ।”
  cha-cha: Ya ti esteja nae uguaja peligro y chechota na unafanaebale lao asta y templon
    y dangculo na yuus si Diana umarechasa, ya y tinaquiloña umayulang, ni y todo
    iya Asia yan todo y tano umadodora.
  amu-NT: Joꞌ na jeeⁿ teincuuꞌ ee tsꞌiaaⁿ na cwilꞌaaya jaachꞌeetonaꞌ na cweꞌ tsꞌiaaⁿꞌndyo.
    Ndoꞌ mati watsꞌom tꞌmaⁿ na ndiiꞌ Diana, ndyo̱o̱ na nquiu chaꞌtso nnꞌaⁿ na tꞌmaⁿti
    ñꞌoom tseixmaⁿ, jaachꞌeetonaꞌ tjaa ꞌñeeⁿ cwitjo̱o̱ñe watsꞌomꞌñeeⁿ. Jeꞌ nnꞌaⁿ na
    mꞌaⁿ chaꞌwaa ndyuaa Asia ñequio chaꞌwaa tsjoomnancue cwilaꞌtꞌmaaⁿꞌndyena juu sa̱a̱
    cweꞌ tsꞌiaaⁿ na machꞌee Pablo nntycwii na jeeⁿ tꞌmaⁿ ñꞌoom juu nquiuna.
  hin-CV: अब जोखिम न केवल यह है कि हमारे काम का सम्मान जाता रहेगा परंतु यह भी कि महान
    देवी आरतिमिस का मंदिर भी व्यर्थ साबित हो जाएगा और वह, जिसकी पूजा सारा आसिया प्रदेश
    ही नहीं परंतु सारा विश्व करता है, अपने भव्य पद से गिरा दी जाएगी.”
  spa-BES: Y es muy peligroso, no solo de que nuestro oficio se desacredite en la
    opinión de los hombres, sino que el lugar sagrado de la gran diosa Diana ya no
    sea honrado, y aquella a quien toda Asia y el mundo adoran, será relegado desde
    su posición más alta.
  san-BEN: তেনাস্মাকং ৱাণিজ্যস্য সর্ৱ্ৱথা হানেঃ সম্ভৱনং কেৱলমিতি নহি, আশিযাদেশস্থৈ
    র্ৱা সর্ৱ্ৱজগৎস্থৈ র্লোকৈঃ পূজ্যা যার্তিমী মহাদেৱী তস্যা মন্দিরস্যাৱজ্ঞানস্য তস্যা
    ঐশ্ৱর্য্যস্য নাশস্য চ সম্ভাৱনা ৱিদ্যতেे|
  tdx-tdx: Aa tsy te i balibalin-tikañey avao ty ho mavoeñe, fa honjirañe ka ty anjomban-drañahare-ampela
    Artemisey hampifotsak’ i fiambesam-bolonahe’ey ie italahoa’ i Asia iaby naho ty
    voatse toy.
  naf-naf: Egaŋ kegok mme wa in nâme mulupm kapi etaŋaŋ yek bewe ku nâseip. Nopiom
    imbi temaŋ Atemis egalen sesewat mka temaŋ keyet animbi ekŋenaŋ nâme belakŋaŋ
    beme bamkumpeme delaŋ zeme Atemis egalen kwizet buŋamaŋ tototnaŋ penaŋ bewe nâip?
    Esia msalen ma msat sambe notnaŋ ekŋenaŋ nopiom imbi keyet masesewatsaip. Yaŋ
    Pâl egaŋ kwizet buŋamaŋ ke mme tototnaŋ bembeyet mulupmaŋ omba tapm.”
  grc-MT: ου μονον δε τουτο κινδυνευει ημιν το μεροσ εισ απελεγμον ελθειν αλλα και
    το τησ μεγαλησ θεασ ιερον αρτεμιδοσ εισ ουθεν λογισθηναι μελλειν δε και καθαιρεισθαι
    την μεγαλειοτητα αυτησ ην ολη η ασια και η οικουμενη σεβεται
  vid-vid: Ahyo yiha kota vila vinhu vyotulinguguza vyowa na itagwa lihile ng'hatu.
    Haiwele ahyo yeng'ha, kahi mbuli ayo yoidita ng'handa ya mlungu wa chidala Alitemi
    si chinhu cha kutanganika. Hamba lutogo lwa ayo Asiya na isi yeng'ha iwele ngumfugamila
    zomala!”
  pio-NT: Máiníiri báawaca, cawàwanáta imáalàacawa wáicha yái wáibaidacaléca, càmicáiná
    quirínama wenàiwica iwènìapiná yái ídoloca wamàníirica. Ua nacái wasutácàalu iináwaná
    imáalàapinácawa wáicha, úara manuíchúa temploca wasutácàalu wíawawa wàasu cuwáisàatúa
    íicha íipidenéechúaca Artemisa, wenàiwica iyamáidacaalí nàaca ucàaluíniná, úái
    macái wenàiwica yèechúaca icàaluíniná, wía wenàiwicanái canánama Asia yàasu cáli
    íinatéeyéica ìyaca, macái èeri mìnanái nacái”, íimaca yái Demetrioca.
  tsn-tsn: Mme ruri, ga ke bue fela ka theko le thekiso mo seemong se, le kaga tatlhegelo
    ka fa re neng re ntse re boelwa ka teng, mme le gore go ka diragala gore tempele
    ya ga Diana modimo wa sesadi o mogolo e latlhegelwe ke tlotlo, mme Diana, modimo
    o montlentle o, o o sa obamelweng fela ke tikologo yotlhe ya Asia mme o obamelwa
    ke lefatshe lotlhe, o lebalwe!”
  amr-NT: Kenda oroʼtehuapaʼ dakhueʼda o̱ʼe̱. Onteʼti oroʼen siro eʼketkaʼ jaksiʼpo
    kenpaʼti oroʼen siro eʼketkaʼ aratbut pakhueʼdik o̱ʼneapo. Bahuayahueʼdikda moʼe̱a̱pone.
    Kenpaʼti aratbuta ʼuru dios Dianaen jaktoneʼtaʼ pakhueʼ o̱ʼneapo. Oy dios Dianataj
    huakkaʼada Asiayaʼ onʼpak kenpaʼti nogbayaʼ nogbayaʼ onʼpak. Kenomeya̱ onaʼti
    dios Dianataʼ pakhueʼ o̱ʼneapo. —‍Demetrioa oʼmanaʼuyate.
  pwg-pwg: Weni berana takitaruvai da kokoitau yamoyamona wawayita kata vava ke ina bero
    ma ita mura ketana ina gudui. Ma ke tuna kava. Bade ita god wavinena Atemis ina
    taparoro numana ina kiiviberoi. Wekarakava wawaya Eisiya ma dobu ku kudubina kamonai
    Atemis erurunomei ma takitaruvai da ina vibadana ke ina kovi.”
  cjv-cjv: Ena kakom kakom yaromi ka epe duwangua nonon kokonanom bepungai bei niki
    dowamie. Te na epe dipa ka ta ama di fiye. ‘Yaromi kamundi opai ori i kam Atemisi
    fi mun ei teinga iki ama bei niki de towame. Yai opai muruwo Eisia tei moinga
    te yai opai man man muruwo moinga kamundi oparomi kam akire di teimba oparomi
    kam gounaro bemie,’ di fiye,” epe di erongoro
  tha-KJV: น่ากลั​วว​่าไม่​ใช่​แต่​อาชีพของเราจะเสียไปอย่างเดียว แต่​พระวิหารของพระแม่​เจ้​าอารเทมิสซึ่งเป็นใหญ่จะเป็​นที​่หมิ่นประมาทด้วย
    และสง่าราศี​แห่​งรูปของพระแม่​เจ้​านั้นซึ่งเป็​นที​่นับถือของบรรดาชาวแคว้นเอเชี​ยก​ับสิ้นทั้งโลก
    จะเสื่อมลงไป”
  por-BR-2018: E não somente há perigo de que isto torne nosso ofício em desprezo,
    mas também que até o tempo da grande deusa Diana seja considerado inútil, e que
    a grandiosidade dela, a quem toda a Ásia e o mundo venera, venha a ser destruída.
