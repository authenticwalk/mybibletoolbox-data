    lohongai luhin para aliy ara andre kipwalngani yumwa totohun namandran ata ngindrayerou
    Artemis, pe kiya mwaihei o mbulmara hu ndramat. Mahapo hu ndramira kol namandran
    iya Esiya, pe hu ndramat masih para kol pwan, ngara tukatohun kiya kili Artemis.
    Hapeko nongna Pol ara andre kimbusi ngalan kiya pwalngengei o mwaihei.”
  snc-snc: Mai tu dia ḡita ḡera ḡauvei namona arana moḡo evaḡa-rakavaiani, senaḡi
    barau vavinena baregona, Diana, ḡena rubu maki asi aninai beḡe vaḡa-iaḡoani, e
    Diana iaru-korokorona asi ma beḡe vevato-iaḡiani; aba, mai barau vavinena tu Asia
    tarimari mabarari e tanobara mabarana na ḡetoma-rakariḡo viniani.”
  lgl-lgl: Ma ala 'e 'urifo, ioli gi gera kae sae fafuta'a me galona 'e golu. Iko
    lou talifilia me 'are fo mola, ma na 'are kae ta'a lou, luma abu god geli ba'ela
    'e gia, Atemis, gerakae fadalafa lo, failia 'ilitoanala kae dalafa lo. Ma ioli
    'i Asia gi sui, failia molagali sui gerakae mano faasia foasinala!”
  mmo-mmo: Tombe Pol-ate vakasin-anju navu biing-ambe yate kul-anjo haale biing paya,
    de yiiy-ame yoote kul timuu-jo le, malis. Navu biing-ambe hil pin lanji vêêh anutu
    bop Atemis-ate dumb bop naambe va malis, de navu daanggôôl yite haale bop gaving.
    Anutu vêêh-anju ond hil Esia pin osin hil vu taaku pin dalohak vuu-to.”
  ncu-NT: Amo̱se̱‑ɔ kufu bo̱‑rɔ fe̱yɛ ane̱ kusuŋ mɔ e̱ nya ke̱nyare̱ bɔye̱. N gye̱
