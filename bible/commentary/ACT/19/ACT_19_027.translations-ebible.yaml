  nbq-nbq: Anderogo atma, nit onggo hedelagwi yi adigat inis dek arisogon dek ovara,
    nit o Asia yoma ovok agurik inim, it yi awi ndi awi ovok agarwik inim, nenomadis
    hwa ombok Aretimis nit ovok erogo ninisa siyabelagwi ako, at awi valek meyan umbutu
    dugwit, at agayuk dek, anye werek ako dek aga higyo, yugusawen yiluk, nenalon
    aga o,” yiluk, yugeragagi.
  tgo-tgo: Iyake i vakathaŋgo kaero ya rerenuwaŋa laghɨye, ne iwaeŋge gharɨgharɨ thɨ
    wovatharɨtharɨŋa la manike le ghamba mena idae. Na tembe ŋgoreiyeva, ghareŋgu
    i laghɨlaghɨye, ne iwaeŋge la loi wevoke laghɨye Atemis le ŋgolo boboma, gharɨgharɨ
    ne thɨŋa ma bigi ŋgoreiye, na thɨ vakowana Atemis idaeko laghɨye. Atemis iye Eisiya
    le valɨvaŋgake laghɨye na yambaneke laghɨye thɨ kururuwe.”
  yap-yap: Mrayag ni nge kireb murung’agen e re siyobay rodad ney. Gathi kemus ara’,
    ya ku errogon nra m’ayfan e Tempel ko fare got ni ppin ni Artemis u wan’ e girdi’,
    ma murung’agen nib lingagil e ra m’ay — ni fare got ni gubin e girdi’ nu Asia
    ni yad be meybil ma yad be liyor ngay nge re fayleng ney ni polo’!”
  mop-NT: —Top ma' qui' c'u' a tan u yadic aj Pablojo,— cu t'an aj Demetriojo. —Uchac
    u jobol ti meyaj. Ma' jadi' abe'e, le'ecoo' a cristianojo, uchac u p'üticoo' u
    c'ajsic u c'unajil santo Diana. Le'ec a boon a que'en ich cuenta Asia wa c'üs
    tulacal a yoc'olcaba, walac u c'ajsic santo Diana. Beloo' u ca'a u p'ütü' u c'ajes
    ado'o,— cu t'an aj Demetrio ti'ijoo' u yet'oc a walacoo' u püt plataja.
  tet-tet: Kalo ema waꞌin tuir Paulus bei-beik, ita atu dadi saa tenik? Keta toꞌo
    ema la sosa itakaan liman rasan ona, tan sia la titu tenik Artemis ona. Keta toꞌo
    ema nosi raiklaran sikun sia la mai tonu-naboot tenik Artemis iha niakaan uma
    lulik iha neꞌe ona.”
  hlt-MCSB: Te bueng pawt tih mingthae la pawk koinih mamih ham a cungvang khaw khopo
    coeng . Artemis rhainu puei kah bawkim khaw nawtnaa mueh la a lennah khaw yawk
    pawn ni. Anih te Asia pum neh lunglai loh a bawk,” a ti nah.
  xtd-NT: Ñadu xavaꞌa kuu xa kida‑s, chi dakuita‑s tniu‑ro, te dɨuni mayo ka ñayiu
    chinuu veñuꞌu Artemisa, ia yo ndandɨꞌɨ, ia ka ndadakaꞌnu ntdaa ñayiu xndaxio Asia
    xiꞌin nɨkaꞌnu ñuñayiu. Dɨuni mayo ka‑i ku jaꞌan xa ndandɨꞌɨ‑ia, ni mayo ka jandixa
    xa kuu‑ia ianyuux —kuu Demetrio, xiaꞌan‑s.
  mdy-ETH: ዬያ ዛሎና ሃይ ኑኡኮ ማዻ ቦሂንታንዳኔ ጌይሢኬ፤ ሃሣ ዬያ ሌሊቱዋንቴ ዒሲያና ዓጮ ቢያሢናይዳ ዓኣ ዓሳ ቢያ ካኣሽካ፥
    ዼኤፖ ዓርፄሚሴ ሺኢጲፆ ማኣሬላ ጉሪ ማዒ ዓታኒኬ፤ ዒዞኮ ዼኤፑማኣ ማይ ጋፓኒኬ» ጌዔኔ።
  spl-spl: Yawu sâm ekyongom mem biwi hâlim tuhuyekmap. Yakât otmâ topŋe yuwuhât nâŋgâm
    ketet oan. Nen Epeso kapi ambolipŋe, kapi nombotŋe Asia hânân tatmâ arap ya ambolipŋe
    otmu lohimbi hânŋan kulemŋan mansai, nen kerekŋe Atemi yâkât nâŋgâmunŋe yahatmu
    mepaem manmâ gain. Yawu gârâmâ lohimbi kiŋgitŋe orowâkŋe Atemi bet pilâm âlâhâlen
    biwiyeŋaŋe kepeim mannomai otmuâmâ yâkât opon kâmbukŋe yu gaho gaho membuap. Otmu
    nengât âi yu biatningiwuap.”
  usp-NT: Masi' c'ax tijin tran, jwi'l kac'y ta' chiqui' tilok'sajc y ma' xita'ke
    kac'y tran c'ax re, jilon jchotx kadios Artemisa, ta' chiqui' ticojsaj jk'ij pach
    kadios Artemisa ri cojol jk'ij lak juntir luwar re Asia pach lak juntir tilmit
    chic y lajori juntir mak cristian li tina canna jye'tak jcojic jk'ij kadios li,
    xche' Demetrio rechak.
  zav-NT: Ḻe'e gonšc xbab naclə goncho la' nxož bin' yesə'əne' c̱hecho por ni c̱he
    žin de'e nga choncho, na' caguə ḻezən, sino ḻeczə nxož so'one' par nic̱h yo'odao'
    c̱he xnax Diana c̱hechon' yega'aṉən ca to de'e cui bi bi zaque'e na' ḻeczə ca'
    yeḻə' xoche c̱he'enə' na' yeḻə' zaquə' c̱he'enə'. Xož gac c̱he' ca' ḻa'aṉə'əczə
    beṉə' ža' doxenḻə Asia nga na' doxen yežlyon' chse'eɉṉi'alaže'e ḻe'.
  sgz-sgz: Auh! Kápate kuluk á ngorer! Da worwor sáksák uri kángit him má na pur.
    Má káp iau te para masiknai suri kángit him sár, iau parai mul suri rumán lotu
    káián kángit rakrakai án tánráu, ái Atemis. Tan kálámul da ngoi ngo rumán lotu
    káián a tu táit bia. Má kápdate lu árngai mul i ngisán kángit tánráu, koner matananu
    di lu lotu uri narsán main Esiá má i naul matmatngan pokon no.”
  kek-NT: Ma̱re anchal ta̱sachk li kac'anjel xban a'an. Ut ma̱re anchal ta̱tz'ekta̱na̱k
    ajcui' xlok'al li rochoch lix Diana li kalok'laj dios. Ma̱re ta̱sachk lix cuanquilal
    li kadios li neque'xlok'oni chixjunileb aran Asia, jo' ajcui' li cuanqueb sa'
    chixjunil li ruchich'och', chan laj Demetrio.
  blz-NT: Marepa i kita kalu palimangonta kani'i bo idekonna. Ka' taasi' tongko' iya'a,
    kasee balaidi'na Artemis diim wiwine men angga'ion tuu' sabole sianmo angga'ionna
    mian ka' kobalaki'anna bo pee'kononna mian, poali iamo a diim wiwine men soosa'onna
    mian biai' na poropinsi Asia, ka' uga' na longkop dunia!”
  poe-NT: Imá tóxakonhenni kíxin tí xra̱ chꞌeni tsꞌitjáyan la kja̱xin tóxakonhenni
    tsontáchro sín kíxin chónkó tí ni̱nko̱e tí dios Diana imá jié la ko tsꞌitjáyan
    tí kjuachaxin kuènte tjan. Ntá í tsitekakonhya sín tí kjuachaxin kuènte tjan nkuíxín
    estado Asia la ko kuenté chjasintajni ―ichro chꞌín Demetrio.
