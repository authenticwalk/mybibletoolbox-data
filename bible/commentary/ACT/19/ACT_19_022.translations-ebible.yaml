verse: ACT.019.022
translations:
  kpx-kpx: Kateai Esia vatae uito au esemu Timoti isi Elasitasi kebia hanavege abu
    vasohuta Masedonia vatae tilu.
  okv-H: eto amita hondate ari embo heriso Timothy te Erastus te aingeto ikenu da
    Macedonia ta pahuo iji isapa Paul na Asia Province ta da Ephesus ai pure ena.
  tbo-tbo: Ega yaka a tu hagu luwaga, Timoti ma Elasita, i himilihi po hi nae u Masedoniya
    ma tauna Asiya u tupona i womaamae.
  mal-C: തന്റെ സഹായികളിൽ തിമോത്തിയോസ്, എരസ്തൊസ് എന്ന രണ്ടുപേരെ മക്കദോന്യയിലേക്ക് അയച്ചിട്ട്
    അദ്ദേഹം കുറെക്കാലംകൂടി ഏഷ്യാപ്രവിശ്യയിൽ താമസിച്ചു.
  grc-SR: Ἀποστείλας δὲ εἰς ⸋τὴν⸌ Μακεδονίαν δύο τῶν διακονούντων αὐτῷ, Τιμόθεον καὶ
    Ἔραστον, αὐτὸς ἐπέσχεν χρόνον εἰς τὴν Ἀσίαν.
  bgc-bgc: इस करकै अपणी सेवा करणीया म्ह तै तीमुथियुस अर इरास्तुस ताहीं मकिदुनिया परदेस
    भेजकै खुद किमे दिन आसिया परदेस म्ह रहग्या।
  khz-khz: Gaurana Timoteo e Erastas, ia geveakavaawai talimara ruala, Makedoniai
    etugurato, a ia Asia tanonai kiata etalu-rauto.
  deu-TKW: Er sandte aber zwei von seinen Gehilfen nach Makedonia, Timotheus und Erastus,
    er selbst blieb noch eine Zeit lang in Asia.
  zsr-NT: Niꞌr bsölëꞌë‑biꞌ luyú Macedonia chopbiꞌ biꞌi bönniꞌ táclenbiꞌ lëꞌ, lëcbiꞌ
    Timoteo len Erasto, san bugaꞌnëꞌ lëꞌ nabáb dza luyú Asia naꞌ.
  lin-lin: Atindaki na Masedwane, mibale kati na basungi na ye ya mosala, Timote mpe
    Erasite, wana ye moko atikalaki mwa mikolo na Azia.
  hns-NT: Tab oe aapan saathie me se Tiemotias aur Eraastas ke Maasadonia pathaais.
    Bakie oe apane koetjh tem khaatien Aasia des me rahie gail.
  noa-E: Mag chadcha ich Macedoniaag maju nawe ich na õor numí pʉ̈ijim aajem, ich
    juag oojem khʉʉn. Makhʉʉn, dau ãb Timoteo, maagwai ãbkhai Erasto ajim aajem. Makhʉʉn
    amach appai pʉ̈iwi ichin khãai khapanaa Asia durr sĩsijim aajem.
  eng-EMTV: And having sent to Macedonia two of those who were ministering to him,
    Timothy and Erastus, he himself stayed on for a time in Asia.
  mib-NT: Te uū tēe jeē cáchindéé ñáhán jíín Pablo cúu Timoteo jiín Erasto, te ni
    scándu de ndɨndúú tée yāhá cuángoo de nde Macedonia, te ni quendōo máá de Asia
    jecu gā quɨvɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुभाॽ के़बिबा ने़प्‍फु कुन्‍जुम्‍हाॽ तिमोथि नु इरास्‍तसे़न्
    तगि मे़सेदोनियाओ पाङ्‌घुसिआङ् खुने़ॽग एसिया ते़ङ्‌गप्‍पोए कुभा ये़न् याःक्‍ते़रो॥
  xnj-xnj: Kangi avatumili vamtangatila vaki, Timoti na Elasito, vamlongolela kuhamba
    ku Makedonia, kuni mwene asigalili ku Asia magono gadebe.
  mmx-mmx: Kuren la ni ga riki ne Timoti mi ne Erastas, nedu luradi loklok tooro ren
    uto Masadonia, la ni ga nemen to Asia at lentaba levenaleng.
  cbr-NT: Usaquin sinánxun ca Pablonën an 'aquincë uni rabë́, Timoteo 'imainun Erasto,
    a Macedonia menua cuantánun xuacëxa. Xutancëx ca Asia menua 'icë ëma Efeso, anu
    'ëora pain í bërúacëxa.
  tee-NT: Pus amalakacha ju Macedonia pumat'ui ju ix'alact'ach'alhcatnan. Yuchi ju
    Timoteo chaich ju Erasto. Para ju yuchi tolhchaca' lakat'ui lakat'utu malhquiyu'
    ju xalacat'un Asia.
  eng-LSV: and having sent to Macedonia two of those ministering to him—Timotheus
    and Erastus—he himself stayed a time in Asia.
  cak-NT: Romari' xerutak-e pa Macedonia ri Timoteo y ri Erasto ri yeto'n richi, y
    raja' xc'ue' chic can juba' pa rech-ulef Asia.
  pah-NT: Igwete ga opokohara'g̃a mondonhog̃wenondei Macedôniapeve'g̃a gwyri pe Timóteo'ga
    Erasto'ga no. A'ea ja ga pytai jiji Ásiapeve'g̃a gwyri pe okovo.
  sja-NT: Mãga k'ĩsiap'eda, Pablopa chi k'õp'ãyoorã Timoteo Erasto ome naa pëiji Macedonia
    eujãdee. Jõdee ichi Ásia eujãde jarateemaa beeji. Maap'eda wãji ãra t'ẽe.
  xed-xed: Ka ghunaghatá tsi ta i Timute nda Irasta, his mataba gwal ta kataŋta ta
    haɗika Mekaduniya. Ta nzatá vərɗa tsatsi ka nzɗavata ta haɗika Asiya.
  mks-NT: Ta mé Pablo yóho na̱chindahá da̱ i̱vi̱ táhan da̱ xíca chíndeé táhan xi̱hi̱n
    dá ña̱ ná cu̱hu̱n da̱ chí estado Macedonia. Ta da̱ na̱chindahá da̱ cán cúú Timoteo
    xi̱hi̱n Erasto ta mé Pablo na̱cando̱o tóo chága̱ da̱ estado Asia.
  gfk-S: Io, iga tule ra iruo ta ira nuno ut na harharahut, ne Timoti ma ne Erastas,
    utusu Masedonia. Ma iga kis baak um kaia tano katano Esia.
  bmu-bmu: Mewö jiba neŋakŋi yahöt Timoti aka Erastus melaim etkiiga Masedonia anohotka
    nanŋak toroqeba nalö tosatŋi Eisia prowins uruŋe malök. Mewö.
  dgz-dgz: Ap anuni menan ago mega dere Timoti ge Erastas at Masedonia watu enamon
    go me wam upine den at Eisia gapan wanden.
  eng-GNV: So sent hee into Macedonia two of them that ministred vnto him, Timotheus
    and Erastus, but he remained in Asia for a season.
  zaa-NT: Làniana guthel·la' bi chuppa ca ayudante qui' bía, Timotéua nna Erastua
    nna, para región Macedonia. Pero Pablua nna beyà'na bi tuchùppa ubitsa le' región
    nu lá Asia.
  eng-WEBSTER: So he sent into Macedonia two of them that ministered to him, Timothy
    and Erastus; but he himself stayed in Asia for a season.
  guh-guh: Nexata Pablo itoroba Macedonia nacuayabelia anijanëbeje pijajivitonëbeje,
    Timoteobeje Erastobeje. Pablo abaxë bajayajebi ponapona Asiavënë nacuata.
  bon-bon: Tabe jäätyepige Makedoniya gawe me neeneni teeme ätityera biname Timoti
    Erasto naabibine, yepä tabe cerämu enajige Asiya probins cabu.
  nhw-BL: Huajca quintitlanqui Timoteo huan Erasto catli quipalehuiyayaj ma tlayacanaca
    hasta tlali Macedonia. Huan Pablo mocajqui se quentzi más tonali nepa ipan tlali
    Asia.
  mgw-mgw: Kwa nyo, aatumike bandu abi'li' ayangatiyi bake Timoteo na Elasito bannongoli
    yenda ku Makedonia, ywembe mwene aaigali ku Asia kwa masu'ba.
  swh-ONEN: Hivyo akatuma wasaidizi wake wawili, Timotheo na Erasto, waende Makedonia,
    wakati yeye mwenyewe alibaki kwa muda kidogo huko Asia.
  wbi-wbi: U Paulo akavomola ku Makedonia avavulanisivua va mwene vaviili, Timotheo
    nu Erasto, vano valyale vikutanga. Looli umwene jujuo akajighe ku Asia mu nsiki.
  bba-bba: Mɑ u win sɔmɔbu yiru, Timɔte kɑ Erɑsutu ɡɔrɑ Mɑsedɔniɔ, ɑdɑmɑ win tii u
    sɔ̃ɔ yiru kuɑ Asiɔ.
  eng-KJVCPB: So he sent into Macedonia two of them that ministered unto him, Timotheus
    and Erastus; but he himself stayed in Asia for a season.
  kgk-NT: Upéi gwenonderã omondo mokõi oirũ. Timóteo Erasto ndive omondo. Macedônia
    yvy-py omondo íxupe. Ha'e katu opyta joty Ásia yvy-py.
  waj-waj: kiaa kioo ivo ari tasipama nuaira vaidiivaitana Timotiiya Erasataaya titaa
    kiooduu Maketoniaa ivaitana vuduu homo ivo mmata Asiaivau hara kioo variravai.
  cpy-cpy: Rootaki rotyaantan-takariri Timoteo eejatzi Erasto riyaate Macedonia-ki,
    riitaki irika apite amitakota-piinta-kiriri. Roojatzi ijeekanaki rirori Asia-ki.
  mpx-mpx: Inoke ana tolabe labui, Timoti ge Elastas, i patunal hi na labi Masidoniya,
    yaka iya i miminaa ga labi Eisiya sauga kekeisi al.
  wbp-wbp: Junga-juku, ngula-warnurluju, Puurlurluju-palangu yilyaja jirrama wati-jarra
    nyanungu-nyangu-jarra warrkini-jarra yirdi-jarraju Timiji manu Raajurtu pawurturla
    mangkuru-wana kulkurru-jarra ngurrara-kari-kirra Majatuniya-kurra. Kala Puurluju,
    ngulajulpa nyinaja yangka-wardingki-jiki Yajiyarla yangkangka-juku kirringka Yipijarla.
  luo-luo: Nooro jokonyne moko ariyo, ma gin Timotheo gi Erasto, nyaka Makedonia,
    ka en to ne pod odongʼ e piny Asia kuom ndalo moko.
  nhe-NT: Huajca quintitlanqui Timoteo huan Erasto tlen quipalehuiyayaj ma tlayacanaca
    hasta tlali Macedonia. Huan Pablo mocajqui se quentzi más tonali nepa ipan tlali
    Asia.
  aii-aii: ܫܘܼܕܸܪܹܗ ܬܪܹܝ ܡ̣ܢ ܗܲܝܸܪ̈ܵܢܘܼܗ‌ܝ، ܛܝܼܡܵܬܹܐܘܿܣ ܘܐܵܪܸܣܛܘܿܣ، ܠܡܵܩܹܕܘܿܢܝܼܵܐ،
    ܘܗ̇ܘ ܦܝܼܫ ܠܹܗ ܓܵܘ ܐܵܣܝܼܵܐ ܩܵܐ ܚܲܕ ܡܸܬܚܵܐ.
  esk-NT: Timothy-lu Erastus-lu ikayuqtiŋni tuyuġiniġik Macedonia-mun inŋaġmi Ephesus-mi
    uŋataaniḷu.
  msb-msb: Pakasugo niya sin duha san iya kabulig na sinda Timoteo kag Erasto pa-Macedonia,
    nag-istar anay siya sa probinsya san Asia.
  cpa-NT: Jøng² ca¹tse¹dsa Timoteo quianh¹³ Erasto, dsa² mi²hag¹³ quián¹²dsa. Ca¹tsei¹dsa
    juu¹² Macedonia. Jøng² ca¹jŋi¹dsa jin³ cu²hna² ja³tén¹² Asia.
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ତାର୍‌ ଦୁଇଟା ସଙ୍ଗାରି, ତିମତି ଆରି ଏରାସ୍‌ତସ୍‌କେ ମାସିଦନିଆଇ ପାଟାଇଲା,
    ମାତର୍‌ ସେ ନିଜେ ଆସିଆ ଦେସେ ଆରି କେତେ ଦିନ୍‌ ରଇଲା ।
  meu-meu: Bena ia ese iduruna taudia rarua, Timoteo bona Erasto, Makedonia e siaidia
    lao; a ia sibona Asia kahana ai e nohova.
  yva-NT: Po apa unanui anya so rapatimu ti po apa arakovo yanapatambe aije, aya tame
    mirati Timotius muno Erastus, yatutir yuisy yirija no Makedonia indamu yo anakotare
    ratayao wusyimbe. Weramu taune poroto rainy, yara no masyote inta yai jakato no
    propinsi Asia umaso rai.
  dgc-dgc: Kanya pinaditol na pa de Timoteo sakay ti Erasto ta Masedonia. Pero siya
    éy nawahak pa ta Epeso.
  zpm-NT: Nacne ptedner me Timoté grop Rast (zha ne noyuṉ xyudar me leṉ dze co) zie
    zho nëz Macedon, laa me bii biaaṉ nëz Asia ga.
  hix-NT: Àro ke tàywaho asako nànyahtxownà hatà, Maseknonya yamtar hona. Takoron
    kom hoye rma nànyahtxownà hatà, Txemohtyo rma hatà, Erastu xarha hatà. Pawru ryhe,
    mexe nyhe Ehfesu ho rma nehxakon hatà, Aaseya yamtar ho rma hatà.
  sim-sim: Uhu ma frijip op orin jelyandari Timoti nga Erastus nga nor mbashirik masmas
    Masedoniak frimu ira. Hako Pol ortonom provins Esiak kandakar nga nambek orok
    liri ria.
  npi-ULB: पावलले आफ्ना दुई जना चेलाहरू तिमोथी र एरास्तसलाई माकेडोनिया पठाए जसले उनलाई
    सहयोग गरेका थिए । तर पावल आफैँचाहिँ केही समय एसियामै बसे ।
  cgc-cgc: Papauna Pablo naan ta Macedonia darwa din an na mga duma na pirmi gatabang
    ki kanen. Danen an Timoteo daw Erasto. Piro Pablo i a, gatinir pa naan ta prubinsya
    Asia.
  tim-tim: Hain dâm ariwerâm akmâ luâk lâuwâ kotyetŋe Timoteo akto Erasto arekŋe tângoyiat
    are huŋgun yetkimbo Makedonia hânângen ariyiat. Dâ ikiŋe âmâ Asia hânân bâlensiân
    malep.
  yor-yor: Nígbà tí ó sì tí rán méjì nínú àwọn tí ń ṣe ìránṣẹ́ fún un lọ sí Makedonia,
    Timotiu àti Erastu, òun tìkára rẹ̀ dúró díẹ̀ ní ilẹ̀ Asia.
  wos-wos: Wungi wataka dé dé wali sékéré jémba yakwa du Timoti bér Erastusré dé wa,
    Masedoniana héfaré yimbéte. Wandéka yimbéka dé Pol nawulak nukwambu Esiana héfambu
    re.
  emp-NTPO: Maʌ̃ bẽrã idji carebabadarã Timoteoda, Erasto sid̶a Macedonia druad̶aa
    na diabuesia baribʌrʌ idjira Asia druad̶e b̶esia.
  eng-F35: So he sent two of those who ministered to him, Timothy and Erastus, on
    to Macedonia, while he himself stayed on in Asia for a time.
  ind-ind: Lalu Paulus mengirim dua orang kepercayaannya, yaitu Timotius dan Erastus,
    untuk mendahuluinya ke provinsi Makedonia. Sementara itu, dia sendiri masih tinggal
    beberapa waktu di provinsi Asia.
  pes-OPCB: پس همکاران خود، تیموتائوس و ارسطوس را جلوتر به یونان فرستاد و خود کمی
    بیشتر در آسیا ماند.
  mpt-mpt: e daahamin nakai Timotie Ilastase i dabo dlanea moniba Masedonia betan
    uniba Fol ele sma Esia betan ye bia
  ssx-ssx: Kutupa ipiki tamba꞉ mu haepeke hali yaapo Timodi Eta꞉situsi yaapo mo Ma꞉sedonia
    nane tapaota꞉ ipikita꞉ mo Eisia nane pa hayekeme.
  mkl-mkl: Ŋɔi í bɛ Timɔtee do Erɑsitu, ɑŋɑ iyi ɑ̀ wɑɑ sobiɛ si icɛu, ikpɑ Mɑsedɔni,
    ɑmmɑ nŋu tɑkɑɛ í kpɛ keeke mɑ́ ilɛi Azii bɛ.
  gaq-gaq: ବାରି ଜାଣ୍ଡେଇଂ ମେଁନେ ସେବା ଡିଙ୍ଗ୍‌ନେ ଲେଃଆର୍‌କେ ମେଇଂ ବିତ୍‍ରେ ତିମତି ଆରି ଏରାଷ୍ଟ
    ଆକେନ୍‍ ମ୍ୱାୟାକେ ମାସିଦୋନିଆ ପାକା ବେବିଚେ ମେଁ ନିଜେ ଉଡ଼ି ମୁଆଁ ଜାକ ଆସିଆନ୍ତୁଗ୍‍ ଲେଃଆର୍‍ଗେ
    ।
  gof-RNT: Qassi bana maaddeyssatappe nam77ata Ximotiyoosanne Erasxoosa Maqedooniya
    kiittidi, baw Iisiyan guutha wode gam77is.
  unx-unx: ଏନାତେ ଇନିଃ ଆଇଃକ୍‌କେ ଦେଙ୍ଗାଇତାନ୍‌ ବାରାନ୍‌କିନ୍‌ ତୀମଥି ଆଡଃ ଏରାଷ୍ଟକେ ମାକିଦନିଆତେ
    କୁଲ୍‌କେଦ୍‌କିନା, ମେନ୍‌ଦ ଆଇଃକ୍‌ଗି ଏସିଆ ଦିଶୁମ୍‌ରେ ଆଡଃଚିମିନ୍‌ ମାହାଁ ତାଇନ୍‌ୟାନାଏ ।
  gah-gah: alími vatí iaká asi ve Timotiko Elastoko kimiselekago, Masetonia mikasiuka
    goí iki vasimó. Ezáa nene Asia mikasiuka koma makó miní ameko minamó.
  lcm-lcm: Au na kala asok ri Timoteo ve Erasto ngono tungana ipo auai ve nia ane
    Makedonia sikei nia kala ago alava lik tapai e palpal Asia.
  aer-aer: Kele re urrkapentye akngerre ikwerenhe atherre yerneke apmere alturle Macedonia-werne.
    Arritnye ikwere-atherrenhe Timothy uthene Erastus uthene aneke. Paul akenhe urreke
    ulkere-arle aneke apmere Ephesus-ele ahelhe akngerre Asia ikwerele.
  qvc-NT: Chaymi payqa kach'arqan yanapakuqnin Timutiyuta, Irastuta, rinambaqllapa
    chay prubinsya Masiduñaman. Piru payqam chay prubinsya Asyapilla wakin diyakunata
    kidarqan.
  tgl-ULB: Pinadala ni Pablo ang dalawa sa kaniyang mga alagad sa Macedonia, si Timoteo
    at Erasto, na tumulong sa kaniya. Ngunit siya ay nanatili muna sa Asia ng kaunting
    panahon.
  cbs-NT: janua jau bebunkidi Macedonia anu bununbun jawen medabewanika dabe Timoteo
    inun Erasto yunutan ana uxa eskadabesi Pablo Asia mai pakea anu bashikuyuaya
  xtm-NTPP: Sani te ni tetniñu de uu tee ka chindee ña'a ma, ja jin jakoxtnuu de jin
    koo de ñuu Macedonia ma. Tee ya'a ka kuu Timoteo ma, ji'in Erasto ma. Te ni kendoo‑ka
    maa de jaku kivi ñuu Asia ma.
  nnq-nnq: Kuyene ngabakinga akabena Timoteo na Elasto, kati ja akajangati bakwe,
    ka Makedonia, kingobu jwombe abi tango ku ilambo ya Asia.
  bao-NT: To biri cʉ̃ pea jĩcã cuu cõro Asiapʉ tua nʉcã nʉnʉa waagʉ ʉnora, cʉ̃re pade
    nemori maja pʉarã, Timoteo, Erasto jãare, Macedoniapʉ cʉ̃jare tiicojo cojowi.
  san-ORI: ସ୍ୱାନୁଗତଲୋକାନାଂ ତୀମଥିଯେରାସ୍ତୌ ଦ୍ୱୌ ଜନୌ ମାକିଦନିଯାଦେଶଂ ପ୍ରତି ପ୍ରହିତ୍ୟ ସ୍ୱଯମ୍
    ଆଶିଯାଦେଶେ କତିପଯଦିନାନି ସ୍ଥିତୱାନ୍|
  rmn-rmn: Ов бичялдяс ки Македония до ярдымарен э Тимафеес тай э Эрастэс, ай ов сам
    генэ савэ-то вахытески ачило андэ правинцыя Азия.
  huv-NT: 'Condom tüüch mambüw ijpüw monbeol nej tiül Macedonia: nop Timoteo alinop
    Erasto; nganüy a nej tacǘlan quiaj tiül Asia alacas nüt.'
  otn-NT: Nu̱na̱ ra̱ Pablo, bi̱ mɛnhni̱ yoho yø mäxte ngue di̱ ma Macedonia. Guehna̱
    ra̱ Timoteo 'nɛ̱hra̱ Erasto. Pɛ ra̱ Pablo bi gosɛ njammi̱ pa p'ʉ ja ra̱ häi Asia.
  nop-nop: Unduŋ yoŋa tubuloda meŋiŋ yakat Timoti dut Elasto yeniŋkulu Masedoniyade
    uune ne Esiya kwet wapum maaneŋ uŋgoŋ hatiguk.
  obo-NT: Na, id po-unna rin diyot Macedonia si Timoteo woy si Erasto no oruwa taddot
    id tavang kandin. Woy sikandin, id polintotuwos pa riyot prubinsya to Asia.
  kca-kca: Щӑԓта, кӑт ԓўвеԓ ԋотты хŏйатӈәԓаԓ, Тимофей пӑ Ераст, Македония мўва китмаԓ
