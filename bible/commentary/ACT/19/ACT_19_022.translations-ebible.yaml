    wauwo alepona, dia.
  qub-qub: Chaymi Timoteotawan Erastota Macedoniaman ñaupachiran. Quiquin Pablumi
    ichanga Asia probinsyacho goyaranraj.
  att-att: Á pinapolu na yù ira duá nga mangabbák kuna, di Timotio kâ Erasto, ta umay
    ira ta Masidonia. Ngam nabattáng si Pablo lâ paga ta Epeso, sù purubinsia na Asia.
  bki-bki: Mia naio mial ka mia naio monoka to bogo ve telisu kija bereio beamu vo
    ea tanobuku na vio Esia vija burum̃ara komeli nene nei Eveso, naruei kiano tomu
    juo na ijaiano nei, Timoti naljuo Erastas, naio miilalo ajukamu aban ea vio Masetonia.
  bqp-bqp: Akũ à a kpanyĩri gbɛ̃nↄn pla kenↄ zĩ̀ Masedonia, Timↄti kũ Erasatuo.
    Àkũ sↄ̃ à gↄ̃̀ Asia bùsun gĩa.
  mcp-mcp: A mú kənd bɔ́ɔ́l ósɔ́ɔl ɔ́ mə́sáal bɛ́ óbá Masedwân, nə Timotê nə Erâst.
    Nyɛɛ mú lɛŋgʉli fwámɛ́ fwála Azî.
  hat-hat: Lè sa a, li voye Timote ak Eras, de nan moun ki t'ap ede l' nan sèvis la,
    devan nan peyi Masedwan. Li menm li rete kèk tan ankò nan pwovens Lazi.
  npl-NT: Ijkuakó Pablo okintítlanki ome itlakawah mawiah Macedonia, Timoteo iwa Erasto,
    porke ye ok mokawaskia kech tonati itech tlalmeh de Asia.
  bgg-bgg: Ji-è, ai ne awai brapho nyi Thimothi nane Erasthus shii Mesidonia hà wuii
    ge, ji è thoh srane awai ne Asia du-ùa hà ishak bajo rai din marui.
  eng-TCENT: So he sent two of his helpers, Timothy and Erastus, to Macedonia, while
    he himself stayed in Asia for a period of time.
  eng-BSB: He sent two of his helpers, Timothy and Erastus, to Macedonia, while he
    stayed for a time in the province of Asia.
  cpu-NT: Ipoña jotyaantake Macedonia-ki apite ampitakotapiintakeriri, Timoteo ipoña
    Erasto, eenirotatsi isaikanake irirori Asia-ki.
  san-ASM: স্ৱানুগতলোকানাং তীমথিযেৰাস্তৌ দ্ৱৌ জনৌ মাকিদনিযাদেশং প্ৰতি প্ৰহিত্য স্ৱযম্
    আশিযাদেশে কতিপযদিনানি স্থিতৱান্|
  tod-tod: É ná-kpɔba nu felegɔ leʋeni Maseedɔine, Timɔtee ta Eelasete, tɔ ɓɔɠɔi
    é yɛni dɛ Azi yooi zu.
  tac-NT: '''Lige júlale oká rió bo''né gu''írame alé Maseronia anilichi ejiro. Timoteo
    anilime nile bilé ''lige Erasto anilime nile alué uché bilé. ''Lige alué Páuloka
    alé we''ká riógichi Ebeso rejpile we''kabé rawé.'
  eng-WEBPB: Having sent into Macedonia two of those who served him, Timothy and Erastus,
    he himself stayed in Asia for a while.
  gfk-H: Io, ga tulei airua ta ira nuna tena harharahut, ne Timoti ma ne Erastus,
    u na Masedonia. Ma ia ga kis dahina baa kaia tano hanua Esia.
  viv-viv: Au ana toveluga adiꞋiselu Timoti Elasito giꞋiveninisedi be Masedoniya againe
    hina tu bana tauna aimo fafali ana egana Esiya againe gimiyami.
  yao-yao: Ni ŵalajisye ŵaŵili mwa ŵakwakamuchisya ŵao, che Timoseo ni che Elasto,
    kuti ŵalongolele ku Makedonia ni nsyene ŵasigalile mu Asia kwa katema.
  tgp-tgp: Mo r̃ule na nona tamlohi tuetueni mo rua, Timothy enia Erastus la vano
    Macedonia, pani enia mo mele toho atu Asia mata makomo rani.
  auc-NT: Äninque tömengä beyæ̈ në cædäni ïñönänite mënaa ïnate Tïmoteo tönö Edaato
    ïnate apæ̈nedinque, Mäatedöniabæ gote ongöñömïna botö Atiabæ wantæ quëwente pömoeda,
    ante da godongä godatapa.
  kbc-NT: Odaa ja iiɡ̶eticogi nipodigi Macedônia itoataale niɡ̶ijoa laxawepodi, Timóteo
    ijaa Erasto. Pida Paulo baɡ̶aleeɡ̶idiaaɡ̶inawaanigi nipodigi Ásia.
  bmh-bmh: Guzenaimai, go nug Timoti zaug Erastus dual gonugau salau isanuranemen
    dudu aliag palautarena, Masedonia agaig betena, nug Esia agaig ziwas asiu dareun.
  ctu-BL: Jini cha'an tsi' choco majlel ti Macedonia cha'tiquil tsa' bʌ i coltayob
    ti' ye'tel, jiñobʌch Timoteo yic'ot Erasto. I bajñel tsa' jale ts'ita ya' ti Asia.
  meq-meq: Tsa na, a slər ndo madzəne ŋgay hay, Timote ta Erast a Masedowan. Ane tuk
    na, bo ŋgay eye a ndza ka dala i Azi tsakway sa.
  noa-H: Mag chadcha hich Macedoniaag maju nawe hich na hõor numí pʌ̈ijim haajem,
    hich juag hoojem k'ʌʌn. Mak'ʌʌn, dau hãb Timoteo, maagwai hãbk'ai Erasto hajim
    haajem. Mak'ʌʌn hamach happai pʌ̈iwi hichin k'ãai k'apanaa Asia durr sĩsijim haajem.
  alp-NT: Hoko iulake eni tamata maka tapa luaru, Timotiuse kai Erastuse lori otoi
    Makedonia. Hoko luasi keu eike lori, eleyo irue ruai takwali mpai otoi Asia.
  san-VEL: svaanugatalokaanaa.m tiimathiyeraastau dvau janau maakidaniyaade"sa.m prati
    prahitya svayam aa"siyaade"se katipayadinaani sthitavaan|
  kbq-kbq: Tare azahu netrema, Timotine Erastusine huzanantegeke Masedonia kaziga
    vakeno, osi'agna Poli'a Esia mani'ne.
  kbh-kbh: Asna, chabe uajabuachanënguents̈ana útata, Timoteo y Erasto, Macedonioye
    cha tojanichamó. Chëntscuana Pablo baseftayté más Asia luarents̈e tbojanjétana.
  ron-LSB: După ce a trimis în Macedonia pe doi dintre cei ce-i slujeau, Timotei și
    Erast, a rămas el însuși în Asia pentru o vreme.
  pon-pon: 'I ari kadarala Majetonien riamen, kijan me papa i: Timoteuj o Erajtuj.
    A pein i kotikoteta maj nan Ajien.'
  nhe-BL: Huajca quintitlanqui Timoteo huan Erasto tlen quipalehuiyayaj ma tlayacanaca
    hasta tlali Macedonia. Huan Pablo mocajqui se quentzi más tonali nepa ipan tlali
    Asia.
  sps-sps: Ana ayei jiat rato ere Timoti me Erastas a ina fuan a tsoiny fifaakouts
    tsunia ser naa fi naa Masedonia, ai Pol te kaa vaarik tsom en tana gum fan iny
    Esia.
  wnc-wnc: Ngang yake aminu tapaaya Timoti gatu Irastas gatangamukamayau waapaau tupan
    yanipewan Masedonia kep komune kukumayak. Yanipewan kuwawat Polda inatakan Esia
    kep komune mamayasim yukut.
  bus-bus: Ben à a dↄnlɛri gↄ̃ↄn plaa kenↄ zĩ̀ Masedonia, Timↄti kↄ̃n Erasatuo. Àmↄ
    sↄ̃ gↄ̃̀ Asia bùsun gĩa.
  gub-BL: A'e rupi omono kar mokoz awa Maxeton ywy rehe har wapyr a'e wà kury. Ximot
    awa ipy her romo a'e. Era inugwer her romo a'e. Pawru ipytywà har romo wanekon
    wà. Pawru upyta Az ywy rehe kury, a'e ywy rehe har wanupe Tupàn ze'eg imume'u
    pà kury.
  imo-imo: Poloni yunge iye lipe tapondoli talo oi kumbe lepa Masedonia kombundo tipe
    mundurumu. Iye aku talonga imbi Timoti kinye Erastus talo. Yu yunu Esia kombu
    akuna tukundo wali pokore molorumu.
  boj-boj: Pol a degsi marsiqa tamo aiyel a koba na wauo qaji Timoti Erastus wo naŋgi
    qariŋnjrnaqa namoosib Masedonia sawaq gileb. Pol a segi Esia sawaq di soqnej.
    A bunuqna Masedonia sawaq gilqa marsiqa naŋgi aiyel namoqna qariŋnjrnaq gileb.
  eng-DRA: And sending into Macedonia two of them that ministered to him, Timothy
    and Erastus, he himself remained for a time in Asia.
  knf-knf: Wi wi aşaaŋ ayil du uŧaak wi Maŧedoniya, batëb ţi banjaaŋ baţënka, Timote
    na Eraŧtuŧ, kë ul aşë duka kak ŋnuur ŋloŋ ţi uŧaak wi Aŧiya.
  san-KHM: ស្វានុគតលោកានាំ តីមថិយេរាស្តៅ ទ្វៅ ជនៅ មាកិទនិយាទេឝំ ប្រតិ ប្រហិត្យ ស្វយម៑
    អាឝិយាទេឝេ កតិបយទិនានិ ស្ថិតវាន៑។
  arn-NT: Feymew werküy epu tañi kellukeetew ñi amuael ta Masedonia, Timotew ka Erasto.
    Fey kisu mülewenagi ka kiñe doy mufün antü ta Efeso mew, Asia trokiñ mapu mew.
  zas-NT: Abiꞌ guxhaalaman tioꞌp bén rüjn laaman yudar, Timoteo con Erasto, persi
    wej reeman niz Macedonia laꞌtgaj bayaꞌnman mazri niz Asia.
  ken-NT: Ató yɛ bakwak abhi batí ápay, Tímɔti nɛ Ɛrástɔs, bɛ́ mándɔ́k ambɨ
    atú Masidónia. Yímbɔŋ arɔp ansɛm atú Esia ndu mɔ́mbɨŋɨ́ mpok.
