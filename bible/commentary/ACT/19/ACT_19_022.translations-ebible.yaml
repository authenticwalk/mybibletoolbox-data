    lazh men Macedonia. Tu xa' re' lë Timoteo, mbaino xtu xa' lë Rast. No mia'n Pab
    zipla ngubizh lazh men Asia.
  cbc-NT: Bairo ĩ tʉ̃goñarĩ, cʉ̃ mena cajʉpaarã, Timoteo bairi Erasto cawãmecʉnarẽ
    cʉ̃ jʉ̃goye na árotiyupʉ Macedonia yepapʉ. Mai, cʉ̃ pʉame yoajãñurõ tuaʉsayupʉ
    Asia yepapʉre.
  qxo-NT: Tsaynö yarparmi Macedonia provinciaman puntataga cachargan Timoteutawan
    Erastuta. Peru quiquin Pabloga Asia provinciachömi unaymanparä quëdacurgan.
  mox-mox: ʼInega Faulo ana toiulayavo magilafudi adi wawa Timoti be wese Elasitasi
    luvetunedi inugweta Masidonia ʼinaya. Ta Faulo tufwana tuta kuena nawale toatoa
    diʼwe Eisia gamonaya.
  kew-kew: Go rabu nipu Esia su-para pirua nipuna kogono aa laapo Timoti Erastus lapo
    Masedonia su-para mea repaasa.
  dww-dww: Naumeki da tauna tausagunama rabui, Timoti be Erastas ya riupore nawe dokedina
    Masedoniama. Be Pol tauna dabudi Eisia provins nopone ya taumia guratana.
  twi-ASANTE: Paulo somaa Timoteo ne Erasto a wɔyɛ nʼaboafoɔ no dii nʼanim ɛkan kɔɔ
    Makedonia, nanso ɔno de, ɔtenaa Asia kyɛɛ kakra.
  aoj-aoj: Eaꞌ nasapaꞌ amom biam magatopalopanai Timoti naloma Erastus eaꞌ mafeꞌ itap
    apamba Masedonia. Apaꞌ Pol ataꞌ nape kwasala itap luꞌupa Asia wapani.
  cbv-cbv: Pánihna, Timoteo, Erasto wʉ̃t jʉmnijĩh caandíh teo wáacnitdih Macedonia
    baácna ãtát wah waáwá bojop wʉt jĩ. Pánih wah boj péanit, Pablo maátcanjeh Asia
    baácboó, Éfeso tʉ́tchidih biícjeh ãt chão jwʉ́hʉp wʉt jĩ.
  taw-taw: Anɨb agɨl, bɨ nop kod yelek okok, Timoti ayɨp Elastus ayɨp, kɨlop agyokek,
    Masedoniya plopens amelek, ne Esiya plopens tapɨn ñɨn kab olap yolɨgup.
  jic-NT: Niyom mát'eya sin tjejyama Macedonia nt'a, yupj sa p'actsja jupj lovin.
    Pjaní Timoteo waytsja. Ma'ajapj Erasto lotsja. Pablo tsjicj way quelel pǘ'ütsja
    custjay Asia po'ó.
  zap-NT: No wxaal Pabel txup men ne run xyudar Pabel za men Macedonia, Timotew no
    le Erasto, le Pabel wyanre Asia.
  wer-wer: Pël mëak pi Timotiire Erastas pim kaamökaar piarip Masetonia yangerak wes
    mëën yesën pi Esia yangerak wakaima.
  ipi-ipi: '@see-verse:ACT.019.021'
  qul-NT: Ñaupajta Macedoniaman cacharkan iscay yanapajnincunata, Timoteota Erastotawan.
    Chhicanacama Pablo Asia provinciapi uj tiempo quedacorkan.
  tnc-tnc: I'suᵽaka ãrĩᵽuᵽajoatirã Timoteo suᵽabatirã Erastoka kire jeyobaarimajare
    kiruᵽu kiᵽũataeka Macedoniaka'iarã. Iki ᵽuri Asiaka'iarã matikuriji kituika ruᵽu.
  ter-NT: Yane pahúkone Timóti yoko Erástu yóneahiko Masêdonea. Enepone pi'âti, koati
    huvo'óxoti Poûlu ya ítukeke Vúnae. Kene Poûlu, ôvaikone ya poké'exa Âzea kali
    ye'á koeti káxe.
  bmr-NT: Jaaboro Macedoniavɨ galluubo Timoteo, Erasto icamɨsi ihamusumɨnaatɨsico.
    Jaanobuuna diibo Asia jiinɨjevɨ ifitafutuubo tomañovɨ gueenene icauhi.
  fuf-fuf: Onsay o immini wallindirteeɓe makko ɗiɗo Masedonii, ɗun ko Timotee e Arastuusa,
    kanko o luttiti Aazii ɗon seeɗa.
  mwc-mwc: Ba kana bibaita asi ruwao, Timothy ba Erastus i poraisi ku Macedonia kupurina,
    ba kona Asia kupurinai i mana mara yogina.
  bhl-bhl: 'Angeko, akalem fangfangbiliw kunum alew biilo yamdako, bokoyemomele: “Timoti
    so, Elastus so, kaso yomisik uneko, Masedonia aneng fian kalo unoliwka!”, yangse
    kate, akalem ete ka belei, tiak ding tew keko, Esia aneng fian ka kel bise te.'
  ons-ons: Yale ra more eŋe qelit ŋeitkine etke, Timoti so Erastus, ere Masedonia
    kepeo biraore more, oŋomka nigatnemde Asia kepeo takotke geke.
  con-NTPO: Tsomba dos tisema fuitesundeccuma, Timoteo Erastoma'qque mandamoen Macedoniani.
    Tsa'caen manda moemba Pabloja toya re'riccone Asiani can'jen.
  ghs-ghs: Oiqi hiiretanihe hobihobi nome eseri Timotteo ma Erasto nopo bosa dzoobiremi
    Maketonia habata qooro tuumami noomae qaata ota paha gattiqa oota.
  peg-peg: ଆରେ, ଇମ୍‌ଣାକାର୍‌ ହେୱାନ୍ତି ହେବା କିଜ଼ି ମାଚାର୍, ହେୱାର୍‌ ବିତ୍ରେ ତିମତି ଆରି ଏରାସ୍ଟ,
    ଇ ରିୟାରିଂ ମାକିଦନିଆତ ପକ୍‌ଚି ହେୱାନ୍‌ ନିଜେ ଅଲପ୍‍ କାଡ଼୍‌ ପାତେକ୍‌ ଆସିଆ ଦେସ୍‌ତ ମାଚାନ୍
    ।
  txu-NT: Ne kam amikukãm Matenimã õ àpênh amãnhkrut jano. Nãm Ximoximẽ Eraxu ar ano.
    Ne kam arek pykabê Adjijkam ar ba rã'ã.
  eng-WEBU: Having sent into Macedonia two of those who served him, Timothy and Erastus,
    he himself stayed in Asia for a while.
  gnw-NT: Jayave omondo Macedonia cotɨ mocui imborɨa reta Timoteo jare Erasto jee
    vae. Ẽrei jae upɨta ye mbovɨ ara Asia pe.
  mux-mux: Poll yunu liiku tapunjuring yi kanumanga Timoti kene Erastas-sele “Kolea
    Masedonia pale.” nimba liipa mundupaliinga yunu ena marenga kolea Esia propinj
    we mulurum.
  maj-NT: A̱s'a̱i kits'ínkji Macedoni̱a̱ Timoteo̱ ko̱ Erasto̱, já xi i̱ncha basinko̱ho̱.
    Ko̱ máha kui, y'ejña sa chuba ni̱stjin Asi̱a̱.
  bkq-NT: Tâtâly iraynâ olâ Timóteo, Erasto warâ saguhoem kuru Macedoniaram ingonokyly.
    Jesus wâgâ enomedâni lâpylâ myani akaemo. Mâkâ kuru olâ myani iweâpa Ásia eynynâ
    awyly.
  kue-kue: Te Pol akeple dimbrika yagl suwo, Timoti ya Erastus diendungo ende Masedonia
    kamun embriko ana Pol ye yene Esia makan igle enge tau aine wanmoglkwa.
  cot-NT: Ariquea itigarancaqueri mavite amitacojiguirica, irira Timoteo aisa Erashito,
    iroanaque Maseroniaqui, cotanquitsi iriatimpa choocatiraja Ashiaqui.
  bnp-bnp: I rudu taro a bolekori vona, e Timoti e Erastus, ru gu muga lakea o Masedonia.
    Pali i made mule taro vonga na tabeke ne Asia ia.
  apn-NT: 'Hãmri nẽ hkôt ho ajuta ho wa pa xwỳnh Ximotre mẽ Eras wa kãm amnhĩ jarẽ
    nẽ wa kãm: —E kêr ka wa ma ixkukamã Masetõn wỳr wa mõ. Kot paj kormã jar As kamã
    ixpa grire hãmri nẽ ma war akôt mõ pu mẽ hamũ ma Jerujarẽ hwỳr mõ. Anẽ. Hãmri
    nhũm wa kuma nẽ kato nẽ ma hkukamã Masetõn wỳr mõ.'
  ctp-NT: Kulo ndukwa ykwiꞌ yu loꞌo tukwa yu taꞌa ndaꞌan yu nu ngwa Timu loꞌo Rastu,
    chaꞌ tsaa neꞌ nde Macedonia nde loo la ꞌin yu. Ti kanun la chinꞌ Palyu nde lo
    yuu Asia, ngwa tiꞌ yu.
  opm-opm: Pora orhornong panggeipti han yot Timotisi; Erastas ihitnong Gut Masedonia
    mongnong sonmur por Masedonia mongnong darhetipri. Darhera oh Esia mong orhor
    indipri.
  bvr-bvr: A-yinagata a-wena, lika aburr-yigipa jawina abirri-werranga abirri-gata
    Dimati (Timothy) rrapa Arétach (Erastus) nipa mu-ngoyurra bijirri-jerrmarra Mechadóniya,
    rrapa nipa Paul burdak Apachach a-ni gu-yinmiyapa ngorrngurra wana gu-bapala gu-rrawa
    gun-gata Aycha (Asia).
  wal-wal: Qassi bana maaddiyaageetuppe naa77ata Ximootiyoosanne Erasxxoosa Maqidooniyaa
    kiittidi, bau Isiyan amarida wodiyaa takkiis.
  zad-NT: Na'ch bseḻee Timotewa' na' Erástona' Macedóniana', beṉ'ki c̱hop chaklengake'ne',
    na' ḻe' bigaaṉe' Ásiana' zi shloll wen.
  kmg-kmg: Eme raocte babafic jahec -ticne Timoteo â Erasto sorec-jofame Makedonia
    mâreŋko bânierâ rapic. E jahacne ine Asia mâreŋkoa mocwâc piticne šuhuckerâ juwec.
  aso-aso: nasahiliꞌ i-di makatoꞌ gono daaꞌ asive setaꞌ Timoteoki Elasitoki ngimiselavo
    Makedonia misubouko gomuꞌ vasineꞌ. Vikesivo Pauloꞌ aza gamene gohi ma imineꞌ molo
    Asia misubouko minineꞌ.
  uli-uli: Iwe ngo yesa hafengaloh Timothy mo Erastus, le rumal mokwe re tipingiyal,
    bo rebe loh wol Macedonia, ngo iy yesa mel tot wol mokwe faluyel Asia.
  nin-NT: Bulu à tu abi zi ma aha, Timoti tuku Irrasitu kuma nu Makidoniya, na à sha
    so na anga ka Asiya ka bari.
  acu-NT: Tura ni yaingtintrin jimiaran Timoteo Erastojai Macedonia nungkanam eemak
    akupkamiayi. Tura ningki Asia nungkanam jumchik kinta pujustas juwakmiayi.
  cak-WNT: Rumari' ri Timoteo y ri Erasto ri yeto'o riche (rixin), xerutek c'a el
    c'a pa Macedonia. Y riya' c'a xc'oje' na ca juba' ri pa ruwach'ulef Asia.
  ebk-ebk: Enpaon-onana nan chuwa ay fumadfiachang kan hiya ay cha Timoteo kan Erasto
    ay umuy ad Macedonia. Kun pay hiya at nayagyag as henkemad henan probinsiya ay
    Asia.
  spa-PDDPT: Luego envió a sus ayudantes Timoteo y Erasto a Macedonia y él permaneció
    un tiempo en Asia.
  ruf-ruf: Apfo kawatuma ako Makedoniya iwanu wake weli iwomwapfilagha, Timoteo na
    Elasto, yeye mwenyegho tsakakala chidogho ako Asiya.
  gun-gun: Mokoĩ opytyvõaty Timóteo ha'e Erasto omondouka Macedônia katy. Ha'e rã
    ha'e ma Ásia py ranhe opytave.
  agu-BL: Che' bene'n tzun ẍchakol cob scyeri yi e' ẍch'eyum jalen Macedonia. Timoteo
    tu Erasto, ya'stzun e' ben ẍchakol. Cho'n tzun cyaje'n cyen coboxt k'ej tetz Pawl
    le luwar cwent Asia.
  isn-isn: uPaulo waka alagiilya ku Makedonia i amanyisigwa akwe a biili, uTimotheo
    nu Erasto, naza atulaa amuaiiye. Kuiti nuanso mukola wakasiga ku Asia ku itungo.
  eng-PEV: Timothy and Erastus were his helpers at that time. Paul sent them ahead
    of him to Macedonia country, but Paul stayed a little while longer in Ephesus,
    in Asia country.
  ilo-ULB: Nangibaon ni Pablo idiay Macedonia iti dua kadagiti adalanna, da Timoteo
    ken Erasto, a timmulong kenkuana. Ngem nagtalinaed pay laeng isuna idiay Asia.
  pir-NT: Pʉaro tiquirore yedohoyequinare tiquiro pano oho mʉhtahye Macedonia yehpapʉ.
    Timoteo, Erasto gʉ̃hʉ ijiahye tiquina. Sa yero Pablo pehe ihcãquirota tojoa nʉnʉ
    tãrĩahye Asia yehpapʉ.
  anv-NT: Ne atɔ́ Timɔti ne Ɛrastus nnó ábɔ́ mbɛ né gebagé mewaá Masedonia ɛbwɔ́
    álú bɔɔ́ apea abi apoóge ji ne Pɔl jimbɔ alu bɛlege mboó ndɔ né gebagé mewaá
    Ɛsya.
  sab-NT: Pablo mo chudaboanga boke kagu ngeru nga Macedoniage, e Timoteo kaire Erasto,
    Pablo ama boke kagu. Pablo agali chegu ngmadi una Efesoge nga Asiage chui na darege.
  tmd-tmd: Pol aliö rön, nöbö hogwa nuŋ pɨsaŋ mabö rɨmɨdmä, Timoti Erastas yöŋö ñɨgö
    yad abmɨn, Masedonia Propins dumä. Nuŋ piöŋö Esia Propins wop mɨŋi uplöb mɨdöŋa.
  acr-NNT: Xebꞌutaq kꞌu bꞌi pa taq ri luwar re Macedonia kebꞌ chike ri ketoꞌw re,
    waꞌ e ri Timoteo y ri Erasto. Yey rire xkanaj chi kan jujun qꞌij pa taq ri luwar
    re Asia.
  kpg-kpg: Gei mee ga hagau ana daangada hagamaamaa go Timothy mo Erastus gii hula
    gi Macedonia, gei mee guu noho mada duai i tenua go Asia.
  taj-taj: ओच्‍छे पावलसे ह्राङदा ह्रो लबा तिमोथीदेन इरास्‍तसदा माकेडोनियारी ङाच्‍छा
    पुइजी। तर ह्राङ चा तिगै धिनधोना एशियारीन चिजी।
  avt-avt: Pol keriuwet mɨtɨkɨt wik hɨrakɨt tekepik, hɨrakɨt tinɨn ten Masedonia,
    hɨrak wen kepu provins Esia.
  cbk-cbk: Poreso ya manda le na Macedonia dos del di suyo uban, si Timoteo y si Erasto,
    quien ta trabaja junto con ele, pero ele ya esta pa por cuanto tiempo na Asia.
  uig-ARA: شۇنىڭ بىلەن، ئۇ ئۆزىگە ياردەمدە بولۇۋاتقانلاردىن تىموتىي بىلەن ئېراستۇس
    ئىككىيلەننى ماكېدونىيەگە ئەۋەتىۋېتىپ، ئۆزى يەنە بىر مەزگىل ئاسىيا ئۆلكىسىدە تۇردى.
  tuf-tuf: Eyta sehw̃ar Pábloat ima chiwan Macedonia cajc cut cuwayta cahmor áyjacro.
    Timoteo cat, Erasto cat cahmor áyjacro. Ayir imara Asia cajc cutar echí ítchacro.
  abx-abx: Agpadahulu-na pan Macedonia i duwangan si mga tinapuran-na nga kas Timoteo
    pati' Erasto, pero pabilin pa iya makali' ari si prubinsya Asia.
  mco-NT: Chi quejxy jɨm Macedonia mejtz je ypubejtpɨ, Timoteo etz Erasto. Chi Pablo
    je' yjac-huɨ'my jecy jɨm Asia.
  bsp-bsp: Kɔ Pol osom Masedon amar ɔn mɛrəŋ Timote kɔ Erasto, mba kɔ nkɔn Pol eyi
    mataka mɔlɔma atɔf ŋa Asi.
  kqf-kqf: Kamaina bi tausaguna labu, Timoti bi Elastas i gei giukamaḡedi Mesidoniyamo.
    Bi tana Eisiya plovinsnemo i taumiya.
  cpb-NT: Rotyaantake Macedonia-ki apite amitakotapiintakeriri, Timoteo eejatzi Erasto,
    eenitatsi risaikanake irirori Asia-ki.
  aon-aon: Aria Pol neshopok Timoti nani Erastus hanak um Masedonia. Amudok biom armam
    douk hataurum Iruhin ananin mour iri. Aria anan wata napeik agudok shokugi nahobig
    Esia.
  hus-NT-2005: In abaꞌ tám Masedonia cháb nin tolmiwáltsik, na Timoteo ani na Erasto,
    lejat jajáꞌ jilkʼon bél wéꞌ i kʼij Asia.
  mig-NT: Te ni̱ tájí‑de uu̱ cha̱a káchindéé tá'an jíín‑de kája'a̱n ñuu̱ Macedonia,
    kákuu Timoteo jíín Erasto. Te ni̱ kanchaa̱ máá‑de ñuu̱ Asia yaku̱‑ga̱ kɨvɨ̱.
  bps-bps: Taman Timoti na Irastus, lwe di dad gal tmabeng kenen, dekan ditù di Masidunya,
    bay kenen mnè fa di Asya.
  mbs-mbs: Insogò din se dowa otaw migtabang kandin si Timoteo aw si Erasto domoton
    te Masidonya, meneng nenamay-namay mig-ogpà pa si Pablo kidoen te probinsya te
    Asya.
  cme-NT: 'Uŋ puu mafamma‑i dumaaŋo-na, wuɔ saaŋ kakãyãtaamba hãi Maseduɔni‑i-na:
    Timote baa Erati; aa fuɔ wuɔ tĩɛna *Asi‑i-na a ce yinni cɛllɛ.'
  sus-sus: A naxa a malima firin xɛɛ Masedon, Timote nun Erasito, kɔnɔ a tan naxa
    lu Asi sinden.
  pon-2006: E ahpw kadarala Timoty oh Erastus nan Masedonia, ira riemenet me kin sewesewese.
    Pohl eri mihmihki nan wehin Eisia erein ahnsou kis.
  dad-dad: Age ye fen, ĩ yogon isennẽya tamo uru, Timoti Erastus ado Masedonia provins
    bun sur feid fen, ĩ Efesus an Asia provins bun sain naal ibodon.
  zab-NT: Ax bxiaaldbɨ tiop de bniety ni racné laab, Timoteo cun Erast par zédeb Macedonia
    lalzi biianrub stuudx nez Asia.
  jae-jae: Ma kêkêŋ nê kêpuctôŋwagaagêc Timote agêc Erasta sêja Makedonia, eŋ tau
    gêŋgôŋ Asia ŋasawa ŋagêdô gêwiŋ.
  ksd-ksd: Ma i tul value vue ta ivut ta diat dia toratorom tana, Timoteo ma Erasto,
    uro Makedonia, ma i ki ka boko Asia.
  msm-NT: Dajun din paunaha diya to Macedonia si Timoteo dow si Erasto no daduwa to
    sikan mgo pangabaga din, di sikandin migpakamonang pad duon to prubinsya to Asia.
  myk-myk: A wu wu tɛgɛvɛɛ shuun yaha kari wuyɛ ɲaha na Masedɔni ni. Pee ɲɛ Timote
    ni Erasiti. A wuyɛ pyaa di gori Azi fiige ki ni, na jɛri pye wà.
  sbe-sbe: Na kabo tausaguina labui Timoti yo Elasitasi ye hetamalidi se baguna se
    lau Masedoniya, na iya sola ye miya huyakubwakubwa teha Eisiya unai.
  mcr-mcr: Iŋgaŋi iqu ämaqä, ique yätamäkqä äwimiŋiyä hŋquaqui, Masendoniyaŋqä hiŋuiqä
    ändowatkqe. Ii, Timoti iqutä, Erastusi iqutänji. Poli iqu qua Eesiya iuŋi, hea
    hui inä äpmakqe.
  cux-NT: Ní dicho'o na yáⁿ'āa Macedonia 'uūvī saⁿ'a, Timoteo ndúúcū Erasto chi cunnée
    yā 'iiⁿ'yāⁿ. Pablo miiⁿ canee sa 'áámá tiempo na yáⁿ'āa Asia.
  tur-YTC: Kendisine hizmet edenlerden ikisini, Timoteos ve Erastus’u Makedonya’ya
    gönderdikten sonra kendisi bir süre daha Asya İli’nde kaldı.
  san-ITR: svAnugatalokAnAM tImathiyerAstau dvau janau mAkidaniyAdeshaM prati prahitya
    svayam AshiyAdeshe katipayadinAni sthitavAn|
  bel-N: Паслаўшы ж у Македонію двух служыцеляў сваіх, Цімафея і Эраста, сам застаўся
    часова ў Азіі.
  sch-sch: Masikin ânsanpui ngâi mi inik, Timothy le Erastus hah Mecedonia rama
    a lei tîr baka, ama chu Asia rama ala oma.
  mic-MIQNT: Na poqjigimaji tapusiliji apoqonmaji Timotial aq Elastasal, Masetoniaewa'gig.
    Pe'l gijga pegitgatg na'te'l E'sia.
  huu-NT: Naimɨe nia Asiamo nano nɨgarui illanona, mena canoraɨmana Macedoniamo oretate.
    Timoteona, iaɨmaiaɨ Erasto dɨga, oretate.
  jiv-NT: Masetúnia wétin asa Papru ni tsaniakmari̱n Masetúnia nuṉkanam emka akupkamiayi.
    Timiutéun Erastuja̱i̱ akupkarmiayi. Tura niṉkia Asia nuṉkanam seturmiayi.
  otm-NT: Nɛ bi mbɛnpʉ Macedonia ʉ yoho yʉ́m fäts'ihʉ, ra Timoteo nɛ ra Erasto, pɛ
    guesɛ ra Pablo bim 'bʉpʉ mi'da yʉ pa bʉ Éfeso gue ra häi Asia.
  dah-dah: Gwaha yeŋbe meteŋ marmiŋ Timotiya Erastusya yad yerke yeŋ wa meheŋ heŋ
    Masedonia naŋare kwaryum. Irkeb yeŋbe Esia naŋare gor ulyaŋde yara hinhin.
  tnk-tnk: In rərhi pen Timoti mɨne Erastas, iəmə mi sə krouasitu irə, krouevən fwe
    Masetonia. Mətə in rarə ouihi a mwi fwe ia Esia.
  kpr-kpr: Sedo, nu Frovensi Asia aminda saramana use, nunda sonemba kakato etoto,
    Timothy nengae Erastus ghae dirigetiri Frovensi Masedonia iseri.
  san-IAS: svānugatalokānāṁ tīmathiyerāstau dvau janau mākidaniyādeśaṁ prati prahitya
    svayam āśiyādeśe katipayadināni sthitavān|
  nho-nho: Teenaa heunatia iloo ia Timothy laaua ma Erastus, te takarua e heheuna
    maa ia, ki oo ki Masedonia; a ia iaa ku noho ake hakamaarie i te matakaaina Asia.
  gym-NT: Akwa niara ngämi niken, ye känenkri sribi muko kwe juani nibu käne kwe nebe
    kä Macedonia känti. Nitre juani nibu Pablokwe ye abko Timoteo amne Erasto juani
    käne kwe, akwa Pablo abko namani bä raire mda kä Asiate.
  azg-NT: Ndoꞌ juu Timoteo yo ninꞌErasto na cotejndeihan jon, jñon jonhan na ncꞌontyihan
    Macedonia. Majoꞌ nquii jon ntjontyichenhin ndyuaa Asia.
  bhd-bhd: एल्हेरेलेइ अपने सैथन मरां तीमुथियुस ते इरास्तुस दूई मैन्हु मकिदुनिया इलाके
    जो एप्पू करां पेइले भेज़े, ते एप्पू भी किछ च़िरे आसिया इलाके मां राव।
  too-NT: Lā' cāmacā'lh nac Macedonia kalhatu' ixmaktāyana' a'ntī Timoteo lā' Erasto.
    Lā' Pablo tachokolh lātma'j nac Asia.
  ind-AYT: Dan, setelah mengutus dua orang yang melayaninya ke Makedonia, yaitu Timotius
    dan Erastus, ia sendiri tinggal beberapa waktu di Asia.
  cjo-NT: 'Rotyaantaki apite amitakotapiintziriri masherooniyajatzipaeni: riraga Temoteeyo,
    eejatzi Eraashito. Rirori Paaworo, ojamani ijeekanaki janta Aashiyaki.'
  nsn-nsn: Inggono ke ualatuengua tas Timoti me Irastus ge na toking tamatang poulion
    tar la i Masedonia, bo inggono ke uangoul sikoro baka tar pang uan i Esia.
  san-DEV: स्वानुगतलोकानां तीमथियेरास्तौ द्वौ जनौ माकिदनियादेशं प्रति प्रहित्य स्वयम्
    आशियादेशे कतिपयदिनानि स्थितवान्।
  tna-NT: Da su Pablo ja mesa ebuqueji Timoteo, Erasto detse Macedonia yahua su tu
    hui su beitu putsu, tueda mu quejucua tsine puji Efeso ejude su anitiana tsuhu.
  lid-lid: Eme ma, iy suni uru lau ta aseben iy, Timoti uru Erastus ala Masadoniya.
    Iy le badeh, udu kon munyak tinan Esiya udu gwek luluwen sese.
  wim-wim: Aꞌ nil pam kucham anangan work nungantangan iiy-iiypula, Timothy aꞌ puth
    Erastusa kuch pulang kuuwam iiyowpul aakanakan Macedonia.aka. Aꞌ Paul.ana yaam
    wun ang kaaw aak Asia.angana.
  zga-M: U Pavuli akhavasuha khu Makedoniaya avakongi va mwene vaveilei, uTimoti nu
    Elasito, vavo vatangile. Pu umwene yuywa pakhaseikhi akhadebe.
  yom-yom: Wutuma bisadi biba salanga yandi va kimosi Timote ayi Elasitusi, ku Maseduani
    vayi niandi veka wusiala fioti ku Azi.
  san-SIN: ස්වානුගතලෝකානාං තීමථියේරාස්තෞ ද්වෞ ජනෞ මාකිදනියාදේශං ප්‍රති ප්‍රහිත්‍ය
    ස්වයම් ආශියාදේශේ කතිපයදිනානි ස්ථිතවාන්|
  yut-yut: Pol paŋpulugok bamotni Timoti gat Erastas gat baŋ yabekban uŋun da kalɨp
    Masadonia kɨgɨmal. Kɨŋakwal Pol iyɨ Esia mɨktɨmon bɨsap dubakgok egɨpgut.
  grc-BYZ: ἀποστείλας δὲ εἰς τὴν Μακεδονίαν δύο τῶν διακονούντων αὐτῷ, Τιμόθεον καὶ
    Ἔραστον, αὐτὸς ἐπέσχε χρόνον εἰς τὴν Ἀσίαν.
  cpc-NT: Ipoña jotyaantaki Macedonia-ki apiti imitakotapiintirini, Timoteo itsipatakari
    Erasto, iinirotatsi isaikanaki irirori Asia-ki.
  nhg-NT: Timoteo hua Erasto seme quepaliebiöya Pöblo. Yaja oquentitla inu unteme
    ma yöcö hasta pan tlöle de Macedonia. Mientras que uyajque yejua, Pöblo omocö
    turavea pa tlöle de Asia quiesque tunalte.
  nya-nya: Iye anatuma anthu awiri amene amamuthandiza, Timoteyo ndi Erasto ku Makedoniya,
    pamene iye anakhalabe ku Asiya kwa kanthawi.
  ngu-NT: Quemaj oquintitlan ne Macedonia omemej itlapalehuijcahuan Timoteo niman
    Erasto, niman yejhua onocau quesqui tonajli ne Asia.
  kup-kup: Pol pot hahapuh Timotir pim meñizooh-aban modap Erastas parup garos meehan
    Masedonia zeisik sahan Pol pi Esia zei posik aviam heh.
  jid-jid: Bulus a ton hi ni Macedonia, ha nimi biwa ba ti ndu niwu, Timoti mba Erastus.
    E wawu kima a son zu wu ton fii ni Asia.
  wmw-wmw: Basi, akiwatuma Makedoniya wasimana wake wawiri, Timotiyu na Erashitu.
    Iye akibaki kwa muda wa suku aba Aziya nokure.
  gmv-GGM: Bena maddizaytape namm7ata Ximttossane Errisxxossa gede maqidooniya gizaso
    kiittidi bees Isyya awurajjan guutha wode hen deyides.
  ssg-ssg: Ape i talo hua hualian Timoti ma Erastus hani Masedonia nake i to ahemu
    teik leili texux xux Asia.
  zpo-NT: Zee mxaal xaa Timoteo nu wech Erasto le yudar re xaa Macedonia. Nu lee xaa
    mlakeka xep naz baa, yizhyo cheen Asia.
  poy-poy: Avi, kawatumiti wawili wa ntumintumi wakuwi, Timotewu na Erastu walonguleri
    genda Makedoniya, yomberi kalikaliti kwa katepu aku Asiya.
  qwh-NT: Y ishcaq yanapaqnincunatam Macedonia marcaman cacharqan, pecunam cayarqan
    Timoteu y Erastu. Peru Pabloqa ichic uneran quedacorqan Asia marcacho.
  gaw-gaw: Nug anam awowa amu danab aḏit nug ehanidpiḏ ele amu maate, Makedonia gopiḏ.
    A am Timotius Erastas ele. Paulus nuḵa Asia wanp̱a, ap̱a nakok dayom.
  nca-nca: Quko koretero eneŋo samaka-samaka uni irisa, Timoti koya Erasitus koya,
    yorero asá yiriní Masedonia uyaririyó. Ko Pol eneŋo muko Esia ŋuno soŋga ta yora.
  zpz-NTPP: Na tub tiem, lat nu gabee riy lo yu ni Asia se tub tiem, orzeꞌ bzuu nez
    yu Timoteo nu Erasto nu cha ga dey par Macedonia. De yu zeꞌ nil rlocyuub dey Baly.
    Orzeꞌ Baly bzuu nez yu dey zay.
  mkj-mkj: Ih ken kadarla Timothy apel Erastus nehn Macedonia, ira roahmenne ma kin
    jeujeuweje ih. Paul ken minminehki nehn wein Asia oaroain anjoaukij.
  zac-NT: Iurní bëshéꞌldiꞌ chupë sáhiꞌ parë Macedonia. Lë rall Timoteo nu Erasto purquë
    Pablo bëaꞌnë stubi tiempë regiuni shtë Asia.
  kyg-kyg: Agaemo Timotiꞌe Ilasatasiꞌeꞌmo ha neꞌmaꞌa vekalaꞌmo alino anateꞌnigeꞌana
    Masetoniya kotegamo utaꞌageno Esiya kotegamo maiꞌniye.
  kmk-kmk: Utdi, pinauna na da Timoteo kan Erasto ud Macedonia un siya dat duwa un
    katuḻungana ta ininggaw yan si Pablo si sin-akitan sin probinsiya ud Asia.
  cao-NT: Jatsi Macedonia mai qui canox pari tsi quiha jahuë rabëti bo, naa Timoteo,
    Erasto, tihi cabo ja raaniquë rëquë. Jatsi Asia mai ó tsi jari ja chitëniquë,
    toa xo tsi Dios Chani yoaparicatsi na.
  bbr-bbr: Keseria, kos Timoti Erastus ori kon sarau sareäirin roat ori äsimwatonuk,
    Masedonia provins potosa, nuka Esia provins om rumukur rawon.
  inb-inb: Chasa nis­paka, iskai paita aidaspa kati­raiag­kunata, Timoteo i Erasto
    suti­kunata, Masedonia alpama ñugpa kachar­ka­kunata. Pai kikinka, mas achka puncha­kunami
    chi Asia alpapi unaiarka.
  hrv-hrv: Onda posla u Makedoniju dvojicu svojih poslužitelja, Timoteja i Erasta,
    a on provede još neko vrijeme u Aziji.
  box-NT: Ó o tonkaa o Timɔtee là a Erasiite na làa wo wee séení mín le ɓa va
    ho Maseduana, ò orɛ́n mí bɛɛre wón kará dóka mí yi ho Azii kɔ̃hṹ yi.
  ote-NT: Hangue bi mɛhna yoho yá mfatsꞌi da ꞌmɛtꞌo pa rí ma Macedonia, bi mɛhna ra
    cu Timoteo ne ra cu Erasto. Ha nura cu Pablo bi gohnitho maꞌra ya pa de guehni
    ja ra hai Asia.
  wnu-wnu: Ende qamb ne wonou erogori sarau baab qib igour eng Timoti Erastus nob
    gigit wuriimurima Masedonia isari wonou Esia ai end qib igoai.
  zam-NT: Per láth be' nzo Pab le'n yèezya' che'n làaz mèn asia, mtel' Pab chop myen'
    co' ndlyath no Pab par ya myen' le'n yèezya' che'n làaz mèn macedon. Myen'a ngòc
    Timote no Erast. Le' Pab na, be' mbyan' taandxep huiz par ned le'n yèezya' co'
    nac che'n làaz mèn asia.
  zyp-NT: Asia raang chung letah a cawngpe a ung kaa lekhei ama a bawtu cawngsaw pahning
    a cangpaw he Timote le Erasta cawh Masidonia lang khah a thlaw he.
  sey-NT: Ja̱je caquë Timoteore cuiꞌne Erastore i̱ti co̱caicohuaꞌire cayaohuaꞌire
    Macedoniana jëjo saopi, i̱seꞌe ja̱ yëꞌtaꞌa Asia yejana aꞌri maña pëaquë.
  nvm-nvm: Ijefuon fu e fu ifejdavo nokarok (2) Timoti ko Erastas kiama bu Mesedonia
    vakga fu tavan uruvana fu moik Esia guf ijia oin.
  mps-mps: Tama tiali, Pol agai sę tau sabo bidi si te Masedonia tǫba tagala palali,
    te bidi si nogi me Timoti, me Erastus. Tama te bidi si tagala palama, Pol te Esia
    tǫde osogo bididuali.
  pab-NT: Hatyaoseta axikatya Macedônia xeta hinamahare hahinaenae haheta maniya Timóteo,
    Erasto xoaha. Hoka wahase atyo tyaona Ásia koa nali.
  llg-llg: Boe ma Paulus nadenu nonoon dua, Timotius ma Erastus, fo lakahuluk leni
    Makedonia leu. Te ndia bei leo doo-doo nai nusa Asia.
  kyf-kyf: Timotee -yɔ Elasɩtɩ -wa -wa ɔ 'wʋsanya, 'ɩn ɔ yia -maa sɔbhie tie Masedʋanɩ,
    'ɩn ɔ 'dɛ yia -Azii -tʋ 'ylɩ yasɔlɛ nya.
  tpi-tpi: Na em i salim tupela man i save helpim em, em Timoti wantaim Erastus, na
    tupela i go paslain long em long Masedonia. Tasol Pol yet i stap longpela taim
    liklik long provins Esia.
  mih-NT: I tasi ra Pablo sii ra Timoteo sihin ra Erasto, uu tahan ra zatyiño sihin
    ra, ityi nu cu si Macedonia. Ta i ndoo ca ra Pablo nu cu si Asia.
  qvh-NT: Sayno yarparmi Macedonia provinciaman naupananpä cachargan Timoteutawan
    Erastuta. Pablumi isanga Asia provinciacho quëdacorganrä.
  kms-kms: Muq ni wute temi ni ghav mindig ye ni nyamb Timoti di Erastus ni temi tiqi
    nundom Masedonia mo. Di Pol nikinne Esia opune musoq nas.
  agn-agn: Dayon ang pina-kaw na ong Macedonia tang katabang nang doroa, da Timoteo
    ni Erasto. Ig nagtinir pa tanandia ta indi naboay ong Asia.
  nhi-NT: Ihcuacon oquintitlan Macedonia non omen naquin iuan otiquitiah, in Timoteo
    uan Erasto, uan yeh oc omocau ompa Asia siqui tonalmeh.
  ttc-NT: Ntons, tetz exik tlajo' kab'e' xjal tuj Masedony aj nkye'onen tuq tuky'i'l,
    jun Timotey b'ix te junky Erast tb'i, b'ix yaji tetz okaj kab'e'ky q'ij Asy.
  dan-1931: Og han sendte to af dem, som gik ham til Hånde, Timotheus og Erastus,
    til Makedonien; men selv blev han nogen Tid i Asien.
  kwj-kwj: Wosini rini okulandau hima pini ri sawewani Masetoniya mapwa tokwe ya fi
    i, Timoti ga Irasutas ga. Fi ini fi dawani Pol gisi fwele Esiya mapwa ki ya ete
    ri da.
  vie-OVCB: Phao-lô sai hai phụ tá là Ti-mô-thê và Ê-rát sang Ma-xê-đoan trước, trong
    khi ông còn ở lại Tiểu Á.
  kze-kze: Tímótinte Érásátasinte áwa'naa í-kwáásíráí ti'marówasarai Másétóniyaa-marava'a
    kuyaná Ésiyaa-marava'a kweyáá méraiye.
  mpj-mpj: Puulju-pulanya kurtingu walyja kujarra, Timitikamu Yirajajpa parna Majatuniyakarti,
    Jiijajmili wangka-jananya nintijulkura. Puulpa parna Yayijangka wulu nyinama,
    tawun Yipajajja.
  lbk-lbk: Sa na't inpaon-ona id Macedonia nan chwa isnan kafachangna ay cha Timoteo
    ken Erasto. Sa et nentee siya is sin-ak-itan kayet isnan kawadna isnan Probinsiya
    ay Asia.
  mto-NT: Vanꞌit tseꞌe du̱nu̱ke̱jxidi je̱m macedóniait yꞌit jo̱o̱tm nu̱me̱jtsk je̱
    pyattoꞌniva, Timoteo je̱ts Erasto je̱ꞌe̱ veꞌe xya̱a̱jta, namvaat je̱ꞌe̱ veꞌe jave̱e̱ꞌn
    jyaaꞌktáñ je̱m ásiait yꞌit jo̱o̱tm.
  bzh-bzh: Lob vonġ yi mehö luu sën deneloḳ vu yi lo demuġin medeya distrik Masedonia,
    Timoti lu Erastus. GePaulus yö ti nahën nedo ggëp distrik Asia*.
  guj-2017: તેણે પોતાને સહાય કરનારાઓમાંનાં બેને એટલે તિમોથી તથા એરાસ્તસને મકદોનિયામાં
    મોકલ્યા, અને પોતે કેટલાક દિવસ આસિયામાં રહ્યો.
  jvn-NT: Rasul Paulus terus ngongkon kantyané loro budal ndisik nang Masedonia, yakuwi
    Timotius lan Erastus. Rasul Paulus déwé kèri nang bawah Asia sak untara.
  byr-byr: Miꞌna daka Timotilyɨ Yɨrazɨtaazalyɨ saraai Gotɨyare wawɨnyaꞌna wɨdaayadɨvɨsarajɨyaraarɨ
    wɨdɨna “Maazathonɨyana bwaanyɨla!” wɨdaasɨna yaka Kwaaka Ezɨya pɨzɨꞌgwa mwaalɨna
    yaꞌ.
  ian-ian: Pol wandɨ maa Timotio Erastaso Masedoniat yimbɨt. Mbɨt Polonala kɨta njɨvwa
    kwuta nyan mbɨt. Pol Esia walɨnja nɨma kɨpmamba tɨndɨ.
  hun-hun: Macedóniába pedig elküldött kettőt azok közül, akik neki szolgáltak, Timóteust
    és Erásztoszt, ő maga pedig még egy ideig Ázsiában maradt.
  mcf-NT: Aden chiash Asia caid yacno abi tabadquin Masedonia caid yacno abia Timoteyobëdta
    Edasto nidmepanëdash Pabadon.
  kjs-kjs: Go rabu nipu Esia su-para piruma nipuna kogono ali laapo Timoti Erastus
    laapo Masedonia su-para maa rapasa.
  mni-mni: Mahakpu mateng pangliba Timothy amasung Erastus-pu mahakna Macedonia-da
    tharammi aduga mahakna Asia-da matam kharaga leitharammi.
  yad-NT: Su̱pa̱jada ji̱ta Pávuru jadchiñada yimu̱tyi̱ju̱y Masedóniya mucadimuju̱,
    sama̱cho̱jada ji̱ta ta̱ripyu sa̱ra̱ju̱ nani̱biva jasidye, Ásiya mucadimu. Ravicha̱da
    si̱tya Timutévu, sataryi̱ jtya ji̱ta vicha̱da Erástu.
  mxb-NT: Dá ni̱ ta̱ndaꞌá Pablo uu̱ ka̱ ta̱ xíonoo xíꞌín ná koꞌo̱n na̱ chí kuendá
    Macedonia. Ta na̱ yóꞌo kúú Timoteo xíꞌín Erasto. Tído ni̱ ka̱ndo̱o i̱ó Pablo ni̱
    sa̱ io na̱ cháá ka̱ kuu̱ chí kuendá Asia.
  pon-2006A: E ahpw kadarala Timoty oh Erastus nan Masedonia, ira riemenet me kin
    sewesewese. Pohl eri mihmihki nan wehin Eisia erein ahnsou kis.
  maq-NT: Ngajan xi catsingatju me jo xuta xi visecoo rë me jan, Timoteo cojo Erasto,
    ngajan distritu Macedonia. Peru me vëhë ne, casetaha sa me ngajan distritu Asia.
  hto-hto: Mei jira Macedóniamo mena ie canóraɨma Timoteo Erasto dɨga uícodo orede.
    Mei íadɨ Pablo naɨ Asiamo nano nɨ́garui fɨébide.
  por-BRBSL: Having enviou para a Macedônia dois dos que o serviram, Timothy e Erastus,
    ele mesmo ficou na Ásia por um tempo.
  ces-NKB: Dva z těch, kteří mu pomáhali, Timotea a Erasta, tedy poslal do Makedonie,
    [ale] sám zůstal [ještě] načas v Asii.
  cui-cui: Ponbe Pablo yawenatsi, Timoteono Erastono, baponbe Pablo Macedonia nacua
    beitorobiyabe. Cataunxuae abʉ bapon Pablo Asia nacuatha eca.
  boj-2014: Pol a degsi marsiqa tamo aiyel a koba na wauo qaji Timoti Erastus wo naŋgi
    qariŋnjrnaqa namoosib Masedonia sawaq gileb. Pol a segi Esia sawaq di soqnej.
    A bunuqna Masedonia sawaq gilqa marsiqa naŋgi aiyel namoqna qariŋnjrnaq gileb.
  eng-OEBUS: So he sent to Macedonia two of his helpers, Timothy and Erastus, while
    he himself stayed for some time longer in Roman Asia.
  eri-eri: Onodu fai nga nere no hoyo tugare, Timoti Erastus ngare, nere huuru nirainga
    amugedu Masedonia goyare. Ariya Pol no nogo menanga onou saini ufaro Esia prowins
    langa yafai.
  aly-aly: Paul-el Timothy-then Erastus-then Macedonia-warl arrwekel thwenek, ra apmer
    Asia-itwek anenh-kety.
  wiu-wiu: Nimo ootokoa eya agota one auapea koua yakoi agota Timosi Erasasi kita
    namolo takoa pote mepoatino poe wa Masedonia take wetekatekoa Esia take one pa
    eida meaneya.
  swe-swe: Han sände två av sina medhjälpare, Timoteus och Erastus, till Makedonien
    och stannade själv kvar en tid i Asien. [I slutet av sina tre år i Efesos stakar
    Paulus ut riktningen för sin fortsatta färd. Målet är Romarrikets huvudstad Rom,
    via Jerusalem. Det är en inre kallelse som inte går att köpslå med, se . I Romarbrevet,
    som Paulus skriver från Korint ungefär ett år efter denna händelse, redogör han
    mer utförligt om sina framtidsplaner att sprida evangeliet vidare västerut mot
    Spanien via Rom, se .]
  cth-cth: Hatdawkvah ahni kabawmkung Timote hoi Erastas hah Masidonia ram lah a patoun.
    Ama teh Asia ram vah dongdeng ao.
  mti-mti: Meoya me nauwawa emewa duwam Timoti ge Erastas tene Masedonia amiya. Poru
    me membo ande at Esia apa kusi pipi wakene.
  pad-NT: Oniaroa, va'ora honariaha adani ipohina vi'bamiki avikhananavana Macedônia
    kaarabonia. Avikhananavaki adani Timóteo, Erasto khama. Asia mani hojaroniha ada
    Paulo Ásia kaarabonia.
  twi-twi: Paulo somaa Timoteo ne Erasto a wɔyɛ nʼaboafo no dii nʼanim kan kɔɔ Makedonia,
    nanso ɔno de, ɔtenaa Asia kyɛɛ kakra.
  hlt-hlt: Amah aka bongyong rhoi ham Timothy neh Erastu te Makedonia la a tueih.
    Amah tah Asia ah a tue a laehdawn pueng.
  tbz-SIM: Mɛmmɛ ò duɔ́mmɛ̀ kɛ̀ Timɔntee nɛ̀ Edɑsiti bɛ̀ɛ̀ do ò teénnɛ̀ mutɔ̃mmú,
    kɛ̀ bɛ̀ɛ niitɛ́ kɛ́kɔtɛ Mɑseduɔnni kòo nkpɑɑ́ Asii kɛ dɔ̀ yɛwe sɑ́m̀pɔ́.
  san-GUJ: સ્વાનુગતલોકાનાં તીમથિયેરાસ્તૌ દ્વૌ જનૌ માકિદનિયાદેશં પ્રતિ પ્રહિત્ય સ્વયમ્
    આશિયાદેશે કતિપયદિનાનિ સ્થિતવાન્|
