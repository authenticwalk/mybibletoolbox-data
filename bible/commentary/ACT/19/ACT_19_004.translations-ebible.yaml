    múúd ŋgə́ zə nyə́dɨ́ mpʉ́sə yɛ́. Muud wɔɔŋg wə́ Yésus.»'
  hat-hat: 'Pòl di yo: Jan te batize moun ki te asepte tounen vin jwenn Bondye, li
    t''ap di pèp Izrayèl la pou yo te kwè nan moun ki t''ap vini apre l'' la, ki vle
    di Jezi.'
  npl-NT: 'Pablo okinmili: —Milák, Juan okinmiliaya n tlakah mamokuaatekikah iwa makiteititikah
    yejwah de milajka okinekiah kikawaskeh tlan amo kuali okichijtinemiah, pero okimiliaya
    omonekiah kineltokaskeh akin walaskia satepa de ye, kijtosneki makineltokakah
    n Cristo.'
  bgg-bgg: Phaul è yao din, “Jon pha khowo yie phane branthek shii layog è thadoh
    khid yi pha ro, jimagunde Israel pha branthek shii yao, ai idoh è wuiiramuii pha
    ji shii migi now bo, ji ne Isu ro.”
  eng-TCENT: Then Paul said, “John baptized with a baptism of repentance, telling
    the people to believe in the one who was to come after him, that is, in Christ
    Jesus.”
  eng-BSB: 'Paul explained: “John’s baptism was a baptism of repentance. He told the
    people to believe in the One coming after him, that is, in Jesus.”'
  cpu-NT: 'Ipoña Pablo jiyotaanakeri, ikantayetziri: “Joviinkaatantzira Juan-ni, oshiyakaaventamatsityaara
    jovashaantayeetairo kaariperori. Iro kantamaitacha ikantzitakara Juan-ni: ‘Pinkempisantairi
    aatsikitaintsiri, iriira impoyaatapaakyaananeri.’ Iriitakera Jesucristo iñaaventakotakeri
    jaka.”'
  san-ASM: তদা পৌল উক্তৱান্ ইতঃ পৰং য উপস্থাস্যতি তস্মিন্ অৰ্থত যীশুখ্ৰীষ্টে ৱিশ্ৱসিতৱ্যমিত্যুক্ত্ৱা
    যোহন্ মনঃপৰিৱৰ্ত্তনসূচকেন মজ্জনেন জলে লোকান্ অমজ্জযৎ|
  tod-tod: 'Pɔle kpɔɛi zeɠeni ʋolu, é ɠɛ ma: «Ɓatizei nii Zan ɠɛni kɛɛzu, naa ɠɛni
    ga nuiti siɛ ʋele maavalibo fai, é ɠɛni ɠɛɛzu nuiti ma, ti ɠidaaleʋe naama nui
    ma, nii é ʋaazu tɔun poluma, naa ɠa é ga Yesu.»'
  tac-NT: '''Lige alué Páulo anele: ―Alué Juani rewarale pe ba''wite alué ralámuli
    napu a''rele alué resítiri ''nátili. ''Lige anile alué Juani: «''La bijchígiwa
    alué rió ra''ichálila, alué napu nawámili ju pe''wé», anile alué Juani. ''Lige
    alué rió napu nawámili nile a''kinana, alueka Esusi nile.'
  eng-WEBPB: Paul said, “John indeed baptised with the baptism of repentance, saying
    to the people that they should believe in the one who would come after him, that
    is, in Christ Jesus.”
  gfk-H: Ma Pol ga tangai, “No bapitaiso gar ta Ioanes a bapitaiso na lilik pukus
    mon ia. Ga tangai ta ira Israel bia diet na nurnur ta nong na hanuat namur tana,
    ma ia ne Iesu.”
  viv-viv: Au bana Folo gigayo, “Yoni ma kaliva yadi dewa koyona hivenikohiyena-ma
    gikivebafitaisoyedi, ada gigahedi gigayo, Bana mulikuya ginaꞋela-ma wanavetumaganena,
    higa Yesu faꞋine gigahe.”
  yao-yao: Che Paolo ŵatite, “Ubatiso u che Yohana waliji wakulosya kuti ŵandu alesile
    sambi. Che Yohana ŵaasalile ŵandu ŵaakulupilile ŵatachiika panyuma pao, ŵelewo
    ali Che Yesu.”
  tgp-tgp: Paul mara, “Paptijo atu John mo lo vaia, enia paptijo mata vahar̃i na hehe,
    ale mo lo verea isana tamlohi vara la pa tau na nora rasua hin haratu mo lo mai
    hitahu hinia, enia mo lo vere Iesu sei.”
  auc-NT: Mänömaïnö ante apæ̈nedäni ëñëninque Pabodo wæætë, —Wäö wodi nänö guidongaïnö
    ante guiigaïmïni inte mïnitö, Idæwaa wënæ wënæ cæte awædö, ante Wængonguï Awënë
    gämæ̈nö ocæ̈ ëmænte pongaïmïni ïmïnipa. Incæte Wäö wodi, Ïincayæ̈ ate në Ponguingä
    ingante pönencæmïnimpa, äninque tömënäni ïnänite æpæ̈në guidongacäimpa. Mäningä
    ïñömö Wäö nänö, Në Ponguingä, änongä ïñömö Itota ïnongä ingampa.
  kbc-NT: Odaa Paulo jeɡ̶eetiogi, “João iiɡ̶e niɡ̶ijo oko me dinilegetibigiwaji niɡ̶ijo
    naɡ̶a odinilaatece libeyaceɡ̶eco. Pida meetiogi loiigi Israel me leeditibige moyiwaɡ̶adi
    Niɡ̶ijoa anicota menagi nigidiaaɡ̶idi, Niɡ̶ijoa Aneotedoɡ̶oji ane niiɡ̶e. Odaa
    niɡ̶ini oko aneeta jiɡ̶ijaaɡ̶ijoa Jesus.”
  bmh-bmh: Pol nug koli eneun, “Getal Zon nug duailel goagal igul eg ebuan kekulina,
    ze ziwareun. Gonug duailel du go ulis alai dareu, go en goagal oiagab petak abun
    aimai guzenai awareun. Du go gue Yesus.”
  ctu-BL: 'Pablo tsi'' subeyob: Juan tsi'' yʌq''ueyob ch''ʌmja'' jini tsa'' bʌ i cʌyʌyob
    i mul. Tsi'' subeyob winicob x''ixicob cha''an mi'' ñopob jini tal bʌ ti'' pat,
    jiñʌch Jesús jini Cristo, che''en.'
  meq-meq: 'Pol a gwaɗatay sa: «Yuhana a dzəhuɓawa na, ndo neheye a satay mambəɗe
    ha mede tay aye. A gwaɗatay a Israyel hay na: “Dzalum ha ka ndo nakə ma deyeweye
    kame ga aye”, andza məgweɗe, Yesu.»'
  noa-H: 'Magbaawaita Pabloou hamag magjim hanʌm: —Juanaun chadcha hõrau hamach k''aibag
    hisegwi Hẽwandamag chugpaapi jëeubaawaita ham pör choopʌ̈imaajeejimgui hajim hanʌm.
    Mag pör choo nʌisib mamʌ, hamau hĩchab hi hẽudee hãb hi k''ãaijã hʌ̃rpai sim hurum
    hiekta hʌ̈k''aju haai nʌmgui haajeejim hanaabá, hajapcharan Jesucristo higwiama.'
  alp-NT: Ibeteke lokosi be, “Yohanese ibaptise tamata rebe esi hleke bei lale tiare
    kai kotie ampune bei Alla kai lulu Alla leke ono dosa suike moneka. Kai ibeteke
    ete pusue tamata Israelaru be, “Suke imi hlaleke loko Ile rebe Iluake pamuli bei
    aure. Mere Yesuse.’ ”
  san-VEL: tadaa paula uktavaan ita.h para.m ya upasthaasyati tasmin arthata yii"sukhrii.s.te
    vi"svasitavyamityuktvaa yohan mana.hparivarttanasuucakena majjanena jale lokaan
    amajjayat|
  kbq-kbq: Poli'a huno, Joni'ma tima frezmante'neana, zamasunku hu'za zamagu'a rukarehe
    hanaza tine huno frezmantene. Vahera zamasmino, agri amage'ma ne'emofonte Jisasimpi
    tamentinti hiho hu'ne.
  kbh-kbh: 'As Pablo tojanë́yana: —Juan tojanëbaye chë bacna soyënga amama ngménaca
    tmojanenojuabó, chca amana tmojanajbaná y chë Bëngbe Bëtsabe benache tmojánishachënga,
    y ents̈anga yojanëtsëtsná chë chábents̈ana yochjanashjanguábeñe chamotsos̈buaché
    ca; y cha Jesús endmëna ca —Pablo tojánayana.'
  ron-LSB: 'Pavel a spus: “Ioan a botezat cu botezul pocăinței, spunând poporului
    că trebuie să creadă în cel ce va veni după el, adică în Hristos Isus.”'
  pon-pon: 'Pauluj majani: Ioanej paptaij ki paptaij en kalula, ni a majani on aramaj
    akan, me ren pojon i me pan pwarado mur i, i Iejuj.'
  nhe-BL: 'Huajca Pablo quinilhui: ―Juan quincuaalti tlacame tlen moyolcueptoyaj tlen
    inintlajtlacolhua. Quinilhuiyaya tlacame monequi quineltocase yaja tlen hualasquía
    teipa, quiijtosnequi Jesús. Yajaya tlen itztoc nopa Cristo tlen Toteco quiijto
    quititlanisquía.'
  sps-sps: Pol tsue to tsuri, “A tou fapeenan te kat e Jon, a tou fapeenan nan tou
    reesik an takopis osing kat iring mi te tap naa ten Gov, ana ayei tsue of rato
    na vainy iny Isrel ma faaman ari tana isen te vovou minon tsunia to e Jisas.”
  wnc-wnc: Iniwa yake anzing yanikut, “Tupa Jonda yanike aminu musia papa tekngwamban
    yangga sauyamikge yanikut. Yanike aminu masande apik kapae natake gatanimuyaapa
    unin ngang natapa kekeknga siwikge yanikut. Sike aminu waapa Jesu,” ngang yanikut.
  bus-bus: 'Ben Pↄlu bèńnɛ: Yaaya gbɛ̃nↄ batisi kɛ̀ aↄ̃ nↄ̀sɛliɛna sèeda ũmɛ. À ò
    gbɛ̃nↄnɛ aↄ̃ gbɛ̃ kɛ̀ eé mↄ́ a kpɛɛ náanɛ kɛ. Yesun à tɛ́a gwe.'
  gub-BL: — Ikatu 'ym ma'e wemiapo kwer iapo re upytu'u ma'e kwer a'e wà, uzemuzahazahak
    kar a'e rupi a'e wà, i'i wanupe. — Zuàw a'e, umume'u Zezuz tur àwàm Izaew izuapyapyr
    wanupe a'e. — Ur putar heraikweromo a'e nehe, i'i wanupe. — Pezeruzar hehe nehe,
    i'i Zuàw oho iko teko wanupe, i'i Pawru a'e pe har wanupe.
  imo-imo: Kano wali Poloni nimbei, “Jononi imbo no ltindirimumuni imboma konopu topele
    tokolio no liengei nimu. Nanga umbulkondo orumu iye konopu mondoko ipuki tieio
    nimu. Aku iyemu yu Jisas,” Pol aku tepa nimu.
  boj-boj: Onaqa Pol na olo minjrej, “Jon na tamo uŋgasari naŋgi endegsi minjroqnej,
    ‘Niŋgi are bulyibqa e na yansŋgwai.’ Osiqa minjroqnej, ‘Niŋgi tamo ijo qoreq na
    bqas qaji a qa nuŋgo areqalo siŋgilatiy.’ Tamo Jon aqa qoreq na bqajqa maroqnej
    qaji agi Yesus.”
  eng-DRA: 'Then Paul said: John baptized the people with the baptism of penance,
    saying: That they should believe in him who was to come after him, that is to
    say, in Jesus.'
  knf-knf: 'Kë Pawulu aşë ji : « Batiŧmu bi Yowan, bawo bi banŋaluŋ pwut pjuban na
    pţëlëş ubida. Aji na bañaaŋ bafiyaar aloŋ ankluŋ kabi ţi kafeţul, awooŋ Yeŧu.
    »'
  san-KHM: តទា បៅល ឧក្តវាន៑ ឥតះ បរំ យ ឧបស្ថាស្យតិ តស្មិន៑ អត៌្ហត យីឝុខ្រីឞ្ដេ វិឝ្វសិតវ្យមិត្យុក្ត្វា
    យោហន៑ មនះបរិវត៌្តនសូចកេន មជ្ជនេន ជលេ លោកាន៑ អមជ្ជយត៑។
  arn-NT: 'Pablo feypifi: —Fey Juan fawtisayefi tati wiñorakiduamtulu Ngünechen mew,
    welu feypiyefi tañi feyentuael engün tati inalepalu kisu mew, fey tüfa ta Jesus
    ürke.'
  zas-NT: 'Dxel rëb Pab loj reeman: ―Walican baroobnijs Waj bejn, bén bayüjn ree xgab
    por xtol reeman. Per rëbaman guial rayal chililadx reeman bén zëëd xijchaman abiꞌ
    laaman na̱j Jesús, bén naj gajc Cristo.'
  ken-NT: Pɔ̌l abho yɛ bɛkʉ bɔ́ mánjwímɛm. Arɛm bɛ, “Jɔ̌n ǎjwìti nyaka bo bɛtɔŋ
    bɛ bátɨknsɛm ndǔ bɛbʉ́ bhap angati nɔkɔ bo Israɛl bɛ́ bábhɔŋ mɛ́nóko mmu anɛ
    átwɔ̀ yi ansɛm, nɔ chi Yesu.”
