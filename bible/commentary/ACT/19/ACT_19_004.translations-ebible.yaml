  myy-myy: 'Ĩna ito yija ado bajiro yiyijʉ Pablo ĩnare: —Masa ĩna ñeñaro yirisere
    jidicãnare idé guñi Juan. Ito yicõri ado bajiro ĩnare gotiñi Juan: “Yʉ bero ejarocʉre
    mʉa tʉorʉ̃nʉja quena”, yi riasoñi Juan. Ito bajiro ĩ bʉsirʉ ĩti ñami Jesús, yiyijʉ
    Pablo.'
  trc-NT: 'Ga̱a ne̱ cataj Pabló rihaan nij soꞌ a: ―Xa̱ꞌ Juan, tza̱j ne̱ cutaꞌ ne soꞌ
    man yuvii̱ cheꞌé yan canica̱j nimán nij yuvii̱ canocoꞌ nij yuvii̱ tucuáán sa̱ꞌ
    a. Ne̱ cataj Juan rihaan nij yuvii̱ se vaa síí caꞌna̱ꞌ rej xco̱ Juan roꞌ, me síí
    no̱ xcúún nij yuvii̱ cuchuma̱n rá nij soꞌ ni̱ꞌyaj nij soꞌ man, ne̱ síí caꞌnaꞌ
