  san-SIN: තදා පෞල උක්තවාන් ඉතඃ පරං ය උපස්ථාස්‍යති තස්මින් අර්ථත යීශුඛ්‍රීෂ්ටේ විශ්වසිතව්‍යමිත්‍යුක්ත්වා
