    nde na khothɨgɨri.’ Nde kha Zon Gumgi Ruai Guma bun suaŋgi guma, ana Zisas ma.”
  bsj-bsj: Bulus ciya ki yahaya ma nubo nen yuka mwenge yiloka, yiki kom ne bilenke
