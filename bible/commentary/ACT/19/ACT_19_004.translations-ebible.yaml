    quichíac itequipanulisli hual Dios quitilanic pa yihual quichihuasquiaya. Huan
    in lacal unca Jesús in Cristo.'
  wed-wed: Paul i riwa, “John ana babataito lamna mataira da taui ai ḡoʼapoapoelei
    i mae-tavirei; ma mai Israel i riwei da Tauna au muriu e nenei ona vitumaḡanei
    lamna Iesu.”
  sua-sua: E Pol ta ngnek tok, to her koripang ngar te, “E Yoanes tgia havaeng o mia
    kam gia parrur ekam ko ngat kaitgung ngaro kerkeknen he. Vanang Endo tkaol knaek
    mang, va e Yoanes tle khavaeng o mia kmor mnam her endo arhe he kmokpom kar. He
    en her e Yesus to arhe.”
  klt-klt: Wáina inát tu Pol yá yánuk, “Jon dá umi kukuháya miuk wawu pahán hurik
    tátáyan da kukuhá. Ináku ámna náráwa yá ámna nukngá Jon torong káin áwinek wata
    naráng háting mámáya yánuk wawu Jesu.”
  are-are: Paul-alantama etnanha ilaka, “John-ala kunha relha ntjarranha kaltjirrpulhelaka
