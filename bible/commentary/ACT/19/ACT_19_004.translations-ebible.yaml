    Rang inenh ilek, ‘Arrantherr kelant artwang renh naketjeh-anngernt, rarl tjengeng
    ingkern petjetjenharl.’ John rang inenh ilek, Jesu renh naketjeh.”
  ake-NT: Paarʉ uya to' maimu eikʉ'pʉ, “Isaan uya pa'taisiman nɨto' esi'pʉ mɨrɨ makoi
    yapai ka'pon amʉ' era'tɨto' pe, to' auro'ka'pʉ iya te'ma'pʉ pe tʉuye'sen Sises
    tapurɨi' to' e'to' pe,” ta'pʉ iya to' pɨ'.
  qvn-NT: 'Chaura Pabloga “Juanga bautizara juchancunapita wanacurcur, Diosman cutipäcugtam.
    Chaypitas Juanga runacunata cay niram: ‘Nogapa guepä aywamugman yupachicurcay’.
    Chaynuy nira Jesuspitam” nirunmi.'
  tku-NT: 'Pablo cāhuanilh: ―A''cxni'' ixmā''kpaxīni''n Juan ixcāhuani tachi''xcuhuī''t:
    “Calakpalī''tit mintalacapāstacni''ca''n ē ca''a''ka''ī''tit tī namin ā''līstān.”
