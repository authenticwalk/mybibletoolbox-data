    watjaṉu, “Mayutju paluru Yiitjunya.”
  poh-NT: 'reꞌ maꞌ Lu̱ꞌ jeꞌ wili xikꞌor queh: «Naxiban cho kahsanic haꞌ i Wa̱n, jeꞌ
