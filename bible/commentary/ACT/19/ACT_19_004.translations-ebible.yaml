    Nasi ijore rueröhe aho rovego ë a hesi öroro mae uehorovorëjo. Ëhesi bëhoho Iesu
    mae uehorovoꞌiröhe jöho uëromo ëꞌade höjo.'
  geb-geb: Mbe maaŋ nzuaim, Por khaŋ mbe nzuai, “Zon Gumgi Ruai Guma fhum gumgi gu
