  chz-NTPS: 'Mahꜗ gaꜙjähꜘ Paaˊ sɨɨyhꜙ: —Jwa̱a̱ꜚ gaꜙchooꜗ jmɨɨˉ kihꜗ dsaˉ hi̱ˉ gaꜙläꜙdsa̱a̱˜
