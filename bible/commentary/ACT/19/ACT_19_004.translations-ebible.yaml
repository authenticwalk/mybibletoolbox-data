    vengbaroti tila. Aarunge na anga iini vengani! Ved kakanap aing ba Israel enehe
    ang naung iavomung-iapahang hula, ini malekang iomi metma Mutu Yesus angu ba vengaanamang,
    se Aing angu Nehe ba eningse Lahatala Ana Aing gahing hoa angu ebele.”
  wrk-wrk: '@see-verse:ACT.019.003'
  nii-nii: Pe Pol ek yi nim, “Ok Jon wumb noł pendiłim wu ek yi mił nirim, “Enim wumb
