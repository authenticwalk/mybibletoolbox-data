  dik-NT: Go Paulo lëk ke, “Miɔ̈c ye Joon kɔc muɔɔc nhïïm aye looi tënë kɔc cï kepuɔ̈th
    wɛl wei kärɛc yiic. Ku lëk kɔc Itharel wek aa dhil Jethu raan bï lɔ̈k bɛ̈n ɣacök
