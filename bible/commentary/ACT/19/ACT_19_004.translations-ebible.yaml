  jpn-1965: そこで、パウロは、「ヨハネは、自分のあとに来られるイエスを信じるように人々に告げて、悔い改めのバプテスマを授けたのです。」と言った。
  fra-SBL: 'Paul dit : « Jean a en effet baptisé d''un baptême de repentance, en disant
