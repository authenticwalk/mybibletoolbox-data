verse: ACT.019.004
translations:
  kpx-kpx: Ige Bolou namigevei avoe, “Dioni ata babatisogevemale keu Diue ata namigevei
    avoe, ‘La la vaveve toela halevaliege bae babatisolahave. Isi la uvu mai di iae
    lohomale Kosive Iesu kemo mavoi ehovave.’”
  okv-H: Paul na einge ena, “John na bapataito ena amita be amo Israel embomeni na
    ari sasapura toto embo ambota puvuresuja avo ke be hotembara bapataito ena. Eto
    embo amo Bada Iesu ra.” Eto ainge enu
  tbo-tbo: Paulo i pa, ‘Yoni a bapatiso naka iyawoi hai apapoe ugolihi ma hi nugonugobui
    naka ubeina ma i ibapatiso. Ma lawa i paliwelehi i pa mulinei lawa i nenei naka
    ugolina hina itumagana. Lawana naka tauna Yesu.’
  mal-C: അതിനു പൗലോസ്, “യോഹന്നാന്റെ സ്നാനം മാനസാന്തരസ്നാനമായിരുന്നു. തന്റെ പിന്നാലെ
    വരുന്നവനിൽ, അതായത്, യേശുവിൽ, വിശ്വസിക്കണമെന്ന് യോഹന്നാൻ ജനങ്ങളെ ഉപദേശിച്ചു” എന്നു
    പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ Παῦλος, Ἰωάννης ⸋μὲν⸌ ἐβάπτισεν βάπτισμα μετανοίας, τῷ λαῷ λέγων
    εἰς τὸν ἐρχόμενον μετ᾽ αὐτὸν ἵνα πιστεύσωσιν, τοῦτ᾽ ἔστιν, εἰς ⸂τὸν χριστὸν Ἰησοῦν.⸃
  bgc-bgc: पौलुस बोल्या, “यूहन्ना नै न्यू कह्या, के पाप करणा छोड़ दो, अर बपतिस्मा
    ल्यो, परमेसवर थारे पाप माफ कर देगा, अर जो मेरै पाच्छै आण आळा सै, उसपै बिश्वास
    करियो, यानिके यीशु पै।”
  khz-khz: Ne Paulo ekilato, “Ioane rakava geriana gevetugamagi-waito talimara ebapatisorato,
    e Isaraela talimara evaikilarato, ia mulina na pene vogomai talimana pia kamonagi-venia,
    ia voo Iesu.”
  deu-TKW: 'Paulus aber sagte: Johannes hat die Taufe der Buße getauft, indem er das
    Volk hinwies auf den, der nach ihm kommen sollten, daß sie dem glaubten, das heißt
    auf Jesus.'
  zsr-NT: 'Pablo gnëꞌ: ―Buquilëꞌ bunách nis Juan, nup niꞌ gulubíꞌi ládxiꞌgac, atiꞌ
    Juancz gudxëꞌ lequëꞌ ral‑laꞌ laꞌyejlëꞌë Nu naꞌ ziꞌa zaꞌtël ca lëꞌ, atiꞌ Nu ni
    nac Jesús, lëꞌ Cristo.'
  lin-lin: 'Polo alobaki na bango : — Libatisi oyo Yoane azalaki kopesa ezalaki libatisi
    ya kobongola motema ; azalaki koloba na bato ete bandimela moto oyo akoya sima
    na ye, elingi koloba ete bandimela Yesu.'
  hns-NT: 'Tab oe bolies: „Johaanas manai log ke dopoe karat raha djab oesab aapan
    paap pastaaike maangat raha ek naawa djiewan soeroe kare. Oe djaatie se bolies
    kie: ‘Hamare baad koi aaiga aur toelogke tjaahie okare me bieswaas kare ke.’ Oe
    Jiesoe ke biese me batiaat raha.”'
  noa-E: 'Magbaawaita Pabloou amag magjim anʉm: —Juanaun chadcha õrau amach khaibag
    isegwi Ẽwandamag chugpaapi jëeubaawaita am pör choopʉ̈imaajeejimgui ajim anʉm.
    Mag pör choo nʉisib mamʉ, amau ĩchab i ẽudee ãb i khãaijã ʉ̈rpai sim urum iekta
    ʉ̈khaju aai nʉmgui aajeejim anaabá, ajapcharan Jesucristo igwiama.'
  eng-EMTV: But Paul said, “John indeed baptized with a baptism of repentance, saying
    to the people that they should believe in the One coming after him, that is, in
    Christ Jesus.”
  mib-NT: 'Te ni cahān Pablo: Jeē ní scuándute Juan ñayuu cúu jeē ni stéén de jeē
    na nácani ni i jeē stóo i cuēchi i, te ni cahān de jeē na cándíje i máá Yáā quiji
    jeē cúu Cristo Jesús, áchí Pablo.'
  lif-NT2: पावलरे़ मे़त्तुसि, “युहुन्‍नारे़ग लायोलाम् के़हिम्‍बाहाॽ बप्‍तिस्‍मा पिरुसिर
    इस्राइलिहाॽ अक्‍खे मे़त्तुसि, ताःन्‍दि आएगाङ् के़दाःबार के़बप्‍पे़न्‌नसाःन् चोगे़म्‍मे़ॽओ,
    खुने़ॽए ये़सुरो॥”
  xnj-xnj: Namwene Pauli akajova, “Ubatizu wa Yohani wavi ndava ya kulangisa kuvya
    vandu vamali kumuwuyila Chapanga. Yohani avajovili vandu kuvya vamsadikayi yula
    mweibwela palongolo yaki ndi Yesu.”
  mmx-mmx: Pol ga lok, “Lesep susu at ne Jon tinedi diga on basinge laxakapmek atdi.
    La ne Jon ga tong i ri limixin do dina nunu at lara mo ga mumu asu i, neni ne
    Iesu.”
  cbr-NT: 'Cacëxun ca Pablonën cacëxa: —''Atimaquin sináncë ''ixunbia sinanatia ca
    Juanën uni nashimiacëxa. Nashimiquin ca cacëxa, axa a caxu uti uni achúshi, Jesús,
    axa utia judíos unicaman caíncë, Cristo, ami sinánun quixun.'
  tee-NT: 'Chai ju Pablo ajunich: ―Pus ju Xivan ixmakpaxai tam xamati'' acsni ixmacajun
    ju macxcai is''atsucunti. Para vachu'' ix''ajuni ni catalhilaca''alh ju yuchi
    ju camina'' astan. Ju chunch va nomputun ni catalhilaca''alh ju Jesucristo ju
    ixnoncan camalakachatachilh ju Dios.'
  eng-LSV: And Paul said, “John, indeed, immersed with an immersion of conversion,
    saying to the people that they should believe in Him who is coming after him—that
    is, in the Christ—Jesus”;
  cak-NT: 'Y ri Pablo xu''ij chique: Ri bautismo ri xu''on ri Juan, nuk''alajij chi
    ri winak xquiya'' can ri quimac y niqui''en ri nrojo'' ri Dios. Pero xu''ij chuka''
    chi c''o Jun ri xtipe, y jari'' tiquinimaj. Y ri'' ja ri Jesús, roma ja raja''
    ri Cristo ri xtak-pe roma ri Dios, xcha'' ri Pablo.'
  pah-NT: '@see-verse:ACT.019.003'
  sja-NT: 'Mãpai Pablopa mãgaji: —Juanpa wãara poro choojida aji, waa p''ek''au k''achia
    oo k''iniada-e p''anadap''edaarã. Mamĩda Juanpa ichiaba jarapachi ijãadamerã ichi
    t''ẽe cheru eperãde. Mãgɨ́ eperã Jesucristo.'
  xed-xed: 'Ka Pwal mantsa: «Gwal ta tsuʼafta ka mbəɗanaftá nzakwa taŋ, maganaf Yuhwana
    ta batem ta həŋ. Ka Yuhwana nda həŋ na: Zlghafwazlgha ta tsa mndu ta sagha nda
    hula ɗa ta nzakway ka Yesu ya,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pablo já xi̱hi̱n ná: —Na̱jácandúta̱ Juan ña̱yivi
    já ná na̱ha̱ na̱ nu̱ú ña̱yivi ña̱ na̱ndija̱ma na ta co̱ cája ga̱ na̱ cua̱chi na̱sa̱caja
    na jihna. Joo na̱ca̱ha̱n Juan xi̱hi̱n ná ña̱ ndítahan nu̱ ná candúsa na inga da̱
    va̱xi ja̱ta̱ dá. Ta da̱ na̱ca̱ha̱n Juan cán sa̱ha̱ cúú Jesús, mé a̱ na̱chindahá
    Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi —na̱cachi Pablo xi̱hi̱n ná.'
  gfk-S: Ma ne Pol ga tange, “No baptais tane Jon a baptais na lilik pukus mon ie.
    Iga tange ta ira Israel be di na nurnur ta nong na hanawat namur tana, ma aie
    ikinong ne Jisas.”
  bmu-bmu: Mewö meleŋgetka Polnöŋ jiyök, “Jonöŋ Jisösgöra keu jiba ambazip kambu uruŋini
    kuŋguiga kewö mötket, ‘Nöŋgö andöne azi kun kamawi, iŋini mönö i möt nariba uruŋini
    meleŋget.’ Mewö jii möta uruŋini meleŋgeri, Jonöŋ i o melun mem eŋgiba malök.”
  dgz-dgz: Pol sia wadiamon, “Dion dup guegue mega ame koewa anu ae ve sia entanapen
    dupewa. Me waenapan anega wadiamon, ‘Ewanap tauepi apanewa inap anu tumasen, ame
    Iesu di.’”
  eng-GNV: Then saide Paul, Iohn verely baptized with the baptisme of repentance,
    saying vnto the people, that they shoulde beleeue in him, which should come after
    him, that is, in Christ Iesus.
  zaa-NT: 'Làniana ra tè Pablua cą: Juáan nna beni bi bautizar ca enne'', seña de
    qui''ni beni cą reconocer qui''ni ná cą enne'' tul·la'' nna ra bi qui''ni dàni
    cą tsíalatsi'' quį enne'' da'' bitola de làbi nna lée Jesús enne'' ná Cristua,
    para ccá cą salvo.'
  eng-WEBSTER: Then said Paul, John verily baptized with the baptism of repentance,
    saying to the people, That they should believe on him who should come after him,
    that is, on Christ Jesus.
  guh-guh: 'Pablo nexata jumaitsi bajarapamonaejavabelia: —Juanpijinë raja bautisabapona
    pamonae baja copaba pibisiacuene pexanaejava, pamonae baja najamatabëcuenepënëyorota
    Diosojavabelia. Itsiata baitsi jane Juanpijinë jumai tsaponae jivijavabelia: “Panamatavenoname
    panejumecovënëtsinexa ponë xanë tacovëverena patsiana, baitsi Jesús. Bajaraponë
    Cristo, ponë Dioso itorobica,” jai tsaponae Juanpijinë jivijavabelia, jai Pablo
    bajarapamonaejavabelia.'
  bon-bon: Paulo piba jejemige egä, “Yoane me äciseja eei bime tääpu myene, lui cina
    teeme niiya mule cabu ca latatrongärininusi Acejiyame bau me. Tabe Israela biname
    bine jaajemuge ätrungame teeme bau me lui te teeme ingwe ca tädenige. Peei lui
    Yeesu sine.”
  nhw-BL: 'Huajca Pablo quinilhui: ―Juan quincuaalti masehualme catli moyolpatlatoyaj
    tlen inintlajtlacolhua. Quinilhuiyaya masehualme monequi quineltocase yaya catli
    hualasquía teipa, quiijtosnequi Jesús, nopa Cristo catli Toteco quiijto quititlanisquía.'
  mgw-mgw: Nembe Pauli ngaabakia, “Yoani aabatisike balu' babanng'alambuki Nnu'ngu'
    kwa kwileka sambi na kwabakia bamwu'bi'li yu'lu' ywaalu'a isa nsu'gu' yake, nga
    Yesu.”
  swh-ONEN: Paulo akasema, “Ubatizo wa Yohana ulikuwa wa toba, aliwaambia watu wamwamini
    yeye atakayekuja baada yake, yaani, Yesu.”
  wbi-wbi: Kange uPaulo akamula, “U Yohana alyofwighe ulwofugho ulwa lulato. Akavavula
    avanhu vala kuuti mulondua kukumwitika jula juno ikwisa pa mwene, ndavule, u Yesu.”
  bba-bba: Mɑ Pɔlu u nɛɛ, Yohɑnu u tɔmbu bɑtɛmu kuɑ be bɑ ɡɔ̃ru ɡɔsiɑ torɑnun di mɑ
    u bu sɔ̃ɔwɑ u nɛɛ, durɔ ɡoo u sisi win biruɔ, wiyɑ Yesu wiyɑ bɑ koo nɑɑnɛ doke.
  eng-KJVCPB: Then said Paul, John verily baptized with the baptism of repentance,
    saying unto the people, that they should believe on him which should come after
    him, that is, on Christ Jesus.
  kgk-NT: 'Upe ramo he''i íxupe kwéry Paulo: —Ha João Batista katu, ogwerova rova
    gwekoha va''e-pe omongarai. Omongarai jave, he''i va''ekwe henda-py ou va''ekwe-pe:
    “Xe ranhe ko aju tenonde-rupi. Ha xe rapykwerigwa katu ou-ta ave. Ou ramo, pejerovia
    katu hese” he''i íxupe kwéry João Batista, he''i. —Hapykwerigwa ko Hesu voi, he''i
    Paulo imombe''u-vy.'
  waj-waj: 'tuduu rikioo Pauruuso kava iya tunoo: Nnaaru gioonna kiaapuuya ngiari
    mminnamminnaa maisaiyauvaa pikioovaara Yuvuaano iya nnoori apiravai. Ivo gioonna
    kiaapu Isarairaiya kiaa mmioo tunoo: Vaidi voovai ni nnaagiai nninaraivaara ausa
    hanigiada kutaavaivee kiatee. Ivo itaa kua tuuvo inna Yisuunnara tiravaivee.'
  cpy-cpy: 'Ikantzi Pablo: “Paerani romitsiryaatakiri Juan atziri-paeni ikaatzi pakaa-neerori
    kaari-perori. Roo kanteencha ikantaki eejatzi Juan: ‘Pikemijanteeri pokatsini
    poyaata-paakinani.’” Riitakira Jesús ikenkithata-kotakiri.'
  mpx-mpx: Inoke Pol i ba, “Diyon wana babitaiso ana sapu i noek ya te pagan nanakina
    ana en ta pek. Ge Diyon iya i baek gamagalau elal toto i nenem enaa nihi abulilek-an,
    heiya Yeisu.”
  wbp-wbp: Yaliji Puurlu yarda-jana wangkaja, “Jaanu Papitaji kala-jana wangkaja yangka-patuku
    Yijirali-pinkiki kuja, ‘Ngajukuju wala-jarrinja-wangu nyinakalurla walaju yangka-mipaku
    jintaku ngaka kaji yanirni Mijaya.’ Kujanya kala-jana wangkaja Jijaji-kirli. Yangka
    kujalpalu pina-yaninjarla yalala-yirrarnu Kaatu, ngularra-piya-mipalpa-jana papitaji-manu.”
  luo-luo: Paulo nowachonegi niya, “Batiso mar Johana ne en mar lokruok weyo richo.
    Nonyiso ji mondo oyie kuom Jal mane biro bangʼe, ma en Yesu.”
  nhe-NT: 'Huajca Pablo quinilhui: ―Juan quincuaalti tlacame tlen moyolcueptoyaj tlen
    inintlajtlacolhua. Quinilhuiyaya tlacame monequi quineltocase yaja tlen hualasquía
    teipa, quiijtosnequi Jesús. Yajaya tlen itztoc nopa Cristo tlen Toteco quiijto
    quititlanisquía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܦܵܘܠܘܿܣ: ”ܝܘܿܚܲܢܵܢ ܡܘܼܥܡܸܕ ܠܹܗ ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܬܝܵܒ݂ܘܼܬܵ‌ܐ،
    ܒܹܐܡܵܪܵܐ ܠܥܲܡܵܐ ܕܗܲܡܸܢܝܼ ܗܘܵܘ ܒܗ̇ܘ ܕܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪܹܗ، ܕܝܼܠܹܗ ܝܼܫܘܿܥ.“'
  esk-NT: Paul-ŋum itnaġniġai, “John paptaaqtitchiruaq iñuŋnik mumiksuanik killuqsautmikniñ.
    Uqautiniġai Israel-aaġmiut ukpiqsriruksraułhat aggiqsuksrauruamik kiŋumigun, taavrumiŋa
    Jesus-mik.”
  msb-msb: Nagpadayon si Pablo, “An pagbunyag ni Juan para sadtoʼn mga nagbasol san
    inda kasal-an, tapos ginasabihan an mga tawo na magtuod sa maabot na kasunod niya
    na amo si Jesus.”
  cpa-NT: 'Jøng² ca¹juúh² calah Pablo: ―Ca¹chiog¹ Juan dsa² jmøi², ju³lah dsa² ca¹jéinh¹
    dsǿa¹². Ca¹tsáih¹dsa dsa² hi² jí¹ jan² dsa² chi³quë́¹ quiah¹²dsa, hi² mi³hé²dsa
    jǿg³ quiah¹² dsa² héi², hi² hia¹²dsa Jesús ―ca¹juúh² Pablo.'
  dso-dso: ପାଉଲ୍‌ କଇଲା, “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପାପେଅନି ବାଉଡି ରଇଲାଇ, ଜଅନର୍‌ ଡୁବନ୍‌ ସେମନର୍‌
    ପାଇ ଟିକ୍‌ ରଇଲା । ମାତର୍‌ ତାର୍‌ପଚେ ଜେ ଆଇବାର୍‌ ରଇଲା, ଜନ୍‌ଟା କି, ଜିସୁ, ତାର୍‍ ଲଗେ ବିସ୍‌ବାସ୍‌
    କର୍‌ବାକେ, ଜଅନ୍‌ ଇସ୍‌ରାଏଲ୍‌ ଲକ୍‌ମନ୍‌କେ କଇରଇଲା ।”
  meu-meu: Paulo eto, Ioane ese helalo-kerehai bapatisona mo taunimanima e henidia;
    bona e hamaorodia danu ia murina amo bainema tauna na bae abiabiraia, Iesu bunai.
  yva-NT: Paulus pare, “Yohanes po vatane manyao indamu usakinavo awa ayao kakaije
    rai rati, umba po maugasya kuvunijo mana rai. Muno po vatane manyao tavon indamu
    wanave irati Vatano po Yohanes arijade Ai, wepirati Yesus.”
  dgc-dgc: Ey kinagi ni Pablo dide, “i kahulugina no pégbinyag ni Juan, éy monda magpatunay
    du tolay a inibutan de dén tu kasalanan de. Sakay kinagi be ni Juan dide a dapat
    side a maniwala ta adene dén a dumemét a kalewas na. Ey ti ésiya tu kalewas na,
    éng éwan ti Jesus?”
  zpm-NT: Dzigo bnee Pabl lo zho zha nac wrobnis ne biaadnie Juan. Rëb me lo zho nacse
    wrobnis co par glu miech ne laa zho csaan guieḻntseeb, laa zho sëëb xnëz Dios;
    per grëse zha ne bgaa wrobnis co ib none gliladz zho Jesús, meṉ ne bzeet Juan
    ga zeeṉe rëb Juan ile ziaad me.
  hix-NT: Àna matà, Txesusu yomokhàra ro rma haka aymomno ryakon hatà, Xowaw heno,
    kekon hatà, Pawru. Anar me harha ayanhànàthàyamo xenytxoko katxhàr komo ryhe yaymomyakon
    hatà, noro heno, kekon hatà. Onà wyaro xarha nkekon heno hatà, toto komo wya.
    Rohryetayo hona xenytxoko, kekon heno hatà. Txesus hoko ryhe, àro wyaro nkekon
    hamà, kekon hatà, Pawru.
  sim-sim: Urik Pol mu mbara, �Mas Jon os hulaima nokopman fak or tolofaleri oso men
    kavakava os li undarin li halaha Avui Wasilakahik li takmbaha nor uri sira. Hako
    or ma or kumasik takuri ma oton wavu lihik li owehe orin li tiyakmbaha normu sawera.
    Ma oto Jisas oria.�
  npi-ULB: त्यसैले पावलले जवाफ दिए, “यूहन्‍नाले दिने बप्‍तिस्माचाहिँ पश्‍चात्तापको
    हो । उनले मानिसहरूलाई भनेका थिए कि उनीहरूले तिनीभन्दा पछि आउनुहुनेमाथि अर्थात्
    येशूमाथि विश्‍वास गर्नुपर्छ ।”
  cgc-cgc: Gambal Pablo i ki danen, “Pagbautismo an na patudlo Juan tanda ta pagnelsel
    ta mga sala. Paambalan man Juan mga ittaw an na kinanglan danen an magtuo ta isya
    na mabot na sunod ki kanen na beet ambalen din Jesus.”
  tim-tim: Dâmbiâ hin dâep, “Biwiyeŋe purik kato bâleŋeyeŋe makmâ miawakŋetgât Yohaneŋe
    makyeŋgiep. Makyeŋgim den siâ dewatim hin dâm makyeŋgiep, “Haminângen luâk siâ
    togom mandâp, aregât nâŋgâm yâkgâlân han biwi katŋet.” Yohaneŋe hain dâm Yesugât
    keiŋe makyeŋgiep.”
  yor-yor: Paulu sí wí pé, “Nítòótọ́, ní Johanu fi bamitiisi tí ìrònúpìwàdà bamitiisi,
    ó ń wí fún àwọn ènìyàn pé, kí wọ́n gba ẹni tí ń bọ̀ lẹ́yìn òun gbọ́, èyí sì ni
    Kristi Jesu.”
  wos-wos: Wun hundi wandaka dé Pol wa, “Hanja Jon hundi dé wa, du takwa deka haraki
    saraki mawuli yatakandate. Deka haraki saraki mawuli yatakandaka dé Godna ximbu
    diré guré husanda. Jon hundi nawulak akwi du takwaré dé wa, di déka hukémbu yatekwa
    duka jémba sarékéndate. Wun du Jisas dé.”
  emp-NTPO: 'Maʌ̃ne Pauloba jarasia: –Juaʌ̃ba jarabadjia ẽberãrãba cadjirua obadara
    igarad̶aped̶a Ãcõrẽmaa zed̶amãrẽã. Mãwã osid̶ara idjia borocuebadjia. Maʌ̃ awara
    jarabadjia ab̶a idji caid̶u zebʌrʌda ĩjãnamãrẽã. Maʌ̃gʌra Jesu basía.'
  eng-F35: So Paul said, “John indeed baptized with a baptism of repentance, saying
    to the people that they should believe into the One who would come after him,
    that is, into Jesus, the Christ.”
  ind-ind: Lalu Paulus berkata, “Yohanes membaptis orang sebagai tanda bahwa mereka
    sudah bertobat dari dosa-dosa mereka. Dia juga memberitahukan bahwa mereka harus
    percaya kepada Seseorang yang akan datang sesudahnya, yaitu Kristus Yesus.”
  pes-OPCB: 'پولس به ایشان گفت: «تعمیدی که یحیی می‌داد برای این بود که مردم از گناه
    دست کشیده، به سوی خدا بازگردند و به عیسی ایمان بیاورند، یعنی به همان کسی که یحیی
    وعدهٔ ظهورش را می‌داد.»'
  mpt-mpt: Fole baabenea Yone aaye fuaye binebuo mitmakamo inaminobo, Yone nakaia
    unangai baabenea Ibo hengmino deiboniba ib bobol temo deskina omoniba Gode omaline!
    Naka make ne abuk tlamabe e niniino Yesus etabo, ibo eta bainobo geine ge baabenebiobo
    gesea
  ssx-ssx: Kutupa Poloma꞉ alota꞉ Dionima꞉ wanda꞉halima꞉ hone ma꞉nda꞉ la꞉ka꞉la mina
    witolo haena꞉ bapitaisi peao hayekepate wanda꞉hali pa꞉ta꞉ alota꞉ Ya hoki nane
    ipilie halina꞉ pi mea꞉pa꞉peke laa la꞉la꞉me leekeme. Koto ekita꞉ Yesu pa꞉ta꞉ la꞉la꞉me
    leekeme.
  mkl-mkl: Ŋɔi Pɔlu í sɔ̃ ŋɑ í ni, inɛ ŋɑ iyi ɑ̀ kpɑɑsi idɔ, ɑŋɑi Zɑ̃ɑ í dɑsi inyi.
    Nɔ í sɔ̃ inɛ ŋɑ í ni ɑ dɑsi Jesu nɑɑnɛ, nŋu iyi ɑ́ nɑ ku nɑɑ si ɑnyii nŋu.
  gaq-gaq: ତେଲା ପାଉଲ୍‍ ବାଲିର୍‍କେ ଜହନ୍‌ ମନ୍‌ ବଦ୍‌ଲେଃନେ ଡୁବନ୍‌ନ୍ନିଆ ଡୁବନ୍‌ ବିଃକେ କ୍ମେ
    ଇଡ଼ିଂ ଜାଣ୍ଡେ ପାଙ୍ଗ୍‍ଆର୍‌ଏ, ମେଇଂ ଡାଗ୍ରା ବା ଜିସୁ ଡାଗ୍ରା ବିସ୍‍ବାସ୍‍ ଡିଂନେ ପଡ଼େଏ ଡାଗ୍‍ଚେ
    ରେମୁଆଁଇଂକେ ବାଲିର୍‍ଡିଂଗେ ।
  gof-RNT: Phawuloosi, “Yohaannisi baappe guyera yaa Yesuus Kiristtoosan asay ammanana
    mela asaas odishe, nagarappe simo bessiya xinqatiyan xammaqis” yaagis.
  unx-unx: ପାଉଲୁସ୍‌ କାଜିକେଦ୍‌କଆଏ, “ଅକ ହଡ଼କ ପାପ୍‌ହେତେ ହେୟାତିଙ୍ଗ୍‌ ତାଇକେନାକ, ଯୋହାନ୍‌ଆଃ
    ବାପ୍ତିସ୍ମା ଇନ୍‌କୁ ନାଗେନ୍ତେ ଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା । ମେନ୍‌ଦ ଆୟାଃ ତାୟମ୍‌ତେ ଅକଏ ହିଜୁଃରାଃ
    ତାଇକେନା, ଇନିଃତାଃରେ ଚାଏ ୟୀଶୁତାଃରେ ବିଶ୍ୱାସ୍‌ ରିକା ଲାଗାତିୟାଃଁ ମେନ୍ତେ ଯୋହାନ୍‌ ଇସ୍ରାଏଲ୍‌
    ହଡ଼କକେ କାଜିକାକ ତାଇକେନା ।”
  gah-gah: 'Liki likago, Pauló láa loko lo kimimó: Zoní eza nene vegenalite kigika
    ale viligakumú nagamí noholoketake nemegesaloka némegetoko ati ve agulizá nene
    Izesú anogo ize, aikumú gili alévolé itave loko lo kimimó neve.'
  lcm-lcm: Na Paulo kala antok ta, “Ioanes kata asing tauia ri vap asi akanangai ta
    kitala lomon pokai na kata antok kapa iria ta ki atung kari lomlomon si vopo serei
    e mung ang ina, nang kana asan ta Iesu.”
  aer-aer: Paul anteme alakenhe angkeke, “Yewe, John-elarle Jew yanhe areye kwatyeke
    akwerneke baptise-eme-ilemele itne-arle akurnenge untyeme-irrekenge apure-irremele
    Ngkarte-werne utepe-irremele. Kele re itneke ayeye awethe-arlke ileke alakenhe,
    ‘Atyengenge ingkernenge arrpenhe apetyeme arrantherre akenhe ikwere akangkwe-irretyeke-arle.’
    Re akenhe Jesus ikwere-akerte-arle angketyame.”
  qvc-NT: 'Chaymi Pabluqa paykunata nirqan: —Jwanqam shutichirqan uchangunata dijaqkunata.
    Qamkunataqam nishurqan: “Shamuqnam rin suq ancha pudirniyuq. Paypi kriyiyllapa”,
    nishpa. Chay ancha pudirniyuqmi Dyus Akrashqan Washadur Jisusqa.'
  tgl-ULB: Kaya sumagot si Pablo, “Nagbautismo si Juan kasama ang bautismo ng pagsisisi.
    Sinabi niya sa mga tao na dapat silang manampalataya sa darating na kasunod niya,
    kay Jesus.”
  cbs-NT: 'Pablon ana jatu yuikin: —Juanen jatu nashimakin jau jatun chakabu jenekin
    jatun shinan betsa watan jau Dios anu benunbun aniki. Januxun jatu ana yuikin:
    “Kushipajaida ea kachu chipu juikiki. Ikunwanxankanwen”, jatu wakubainikiaki.
    Ja kushipadan, Jesúski— jatu wa'
  xtm-NTPP: 'Te jiña''a Pablo ma: ―‍Sukan ni skuandute Juan ma chi ja jin ndakani
    jin ndaka''vi ini ñayii ma kúu. Te jin xndoo i ja u''vi ka sa''a i ma, te jin
    ndakokuiñi i nuu Su''si ma. Te Juan ma suni ni yo jiña''a de nuu ñayii ma ja jin
    kandija i iya kenda kuee‑ka ma sana maa de ma. Iya ya''a kúu Jesús iya ni tetniñu
    Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Paulo ngabalengela, “Ubaticho gwa Yohana ulaya kutenda bandu balapite malemwa
    gabe, na Yohana balengala bandu bunhwamini ojwapa kuika yaani, Yesu.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩiwi Pablo: —Juan, ñañarije cʉ̃ja
    ca tii niirijere ca tʉgoeña yeri wajoarãre uwo coeupi. To biro tii pacagʉ, cʉ̃
    jiro ca doopʉ, “Jesús peere tʉo nʉnʉjeeya,” cʉ̃jare ĩiupi —cʉ̃jare ĩiwi.'
  san-ORI: ତଦା ପୌଲ ଉକ୍ତୱାନ୍ ଇତଃ ପରଂ ଯ ଉପସ୍ଥାସ୍ୟତି ତସ୍ମିନ୍ ଅର୍ଥତ ଯୀଶୁଖ୍ରୀଷ୍ଟେ ୱିଶ୍ୱସିତୱ୍ୟମିତ୍ୟୁକ୍ତ୍ୱା
    ଯୋହନ୍ ମନଃପରିୱର୍ତ୍ତନସୂଚକେନ ମଜ୍ଜନେନ ଜଲେ ଲୋକାନ୍ ଅମଜ୍ଜଯତ୍|
  rmn-rmn: 'О Павел пхэнляс: — О болдипэ э Иоаннеско сас болдипэ тэ муклён о бэзя.
    Ов пхэнэлас э дюняски тэ пакян Одолэски, Кон камэлас тэ авэл пал лэстэ, самким
    э Исусески.'
  huv-NT: 'Quiaj tasaj nejiw a Pablo: ―Juan wüx tüüch yow nipilan, aag ayaj tarang
    majüic jane laleaaw omeaats wüx aaga ngo majneaj teamarang y macueat, para marang
    leaw najneaj. At a Juan tasaj nipilan mayariw andeac aaga nop aliüc miün andǘüban
    nej. Aaga apiüng aliüc miün quiaj, aag ayaj Teat Jesús, aaga Cristo ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Pablo p''ʉya: ―Nu̱na̱ ra̱ Xuua bi xixya̱bi̱ yø ja̱''i̱ na̱,
    gue''a̱ ra̱ hmɛ̱ya''a̱ ngue da̱ fa̱di̱ ngue ya bi hyɛp''ʉ ra̱ nts''o yø ja̱''i̱.
    Pɛ xquet''a̱ bi xifi ngue jatho da̱ ''yɛ̱c''ɛ̱i̱''a̱ n''na nc''ɛ̱i̱ da̱ ɛ̱p''ʉ
    m''mɛfa ngue ra̱ Xuua. Nu̱na̱ bi̱ ma̱, guehna̱ ra̱ Jesucristo na̱.'
  nop-nop: Unduŋ yogiŋ kaŋ Poldi kotigoŋ yeniŋguk, “Jondi metam kadakaniŋhik sigilulum
    tineŋdok Imeyout tiyemiluguk. Unduŋ tiŋila Isilaehi metam indiŋ yeniluguk, ‘Me
    niŋ mindaŋ nu sigineneŋ bulak uŋak nadisukilitimineeŋ.’ Me u Jesu.”
  obo-NT: Kahin Pablo to, “Iddos boutismu ni Juan, posivonnaa idda no id sondit kos
    mgo minuvu woy id tanan to mgo saa ran. Piru id nonaw rin mandad no ko-ilangan
    nod pomakoy ran taddot od tundug kandin no si Disas.”
  kca-kca: 'Павел йастәс: «Иоанн йиӈка ԓŏӈәԓтыйәпса ус кӑрэк эԓты шӑшән керԓәты йиӈка
    ԓŏӈәԓтыйәпса, хŏйатәта пŏтәртман, ԓўв йўпеԓән Йиты Ŏта, Христоса Иисуса, ат эвәԓсәт».'
  cak-ENT: 'Y ri Pablo xbij cheque: Ri bautismo ri xbün ri Juan, retal que ri vinük
    xtzolin-pe quic''u''x riq''uin ri Dios. Pero xbij c''a chuka'' que c''o Jun ri
    npu''u, y jari'' ri tiquitakej. Y ri'' ja ri Jesús, roma ja rija'' ri Jun cha''on-pe
    y takon-pe roma ri Dios, xbij ri Pablo.'
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤕᤢᤜᤢᤴᤏᤠᤖᤧᤃ ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤜᤡᤶᤒᤠᤜᤠ᤹ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤡᤖᤢᤛᤡᤖ ᤀᤡᤛᤪᤠᤀᤡᤗᤡᤜᤠ᤹
    ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. ᤋᤠ᤺ᤴᤍᤡ ᤀᤠᤀᤣᤃᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠᤖ ᤁᤧᤒᤵᤐᤧᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ. ᤂᤢᤏᤧ᤹ᤀᤣ ᤕᤧᤛᤢᤖᤥ॥”
  mie-NT: 'De nī ncāhān Pablo: De jā ní scuénduté Juan cúu jā ní stéhēn dē jā ná nácani
    inī nchivī jā sndóo ji cuāchi ji, de nī ncāhān dē jā ná cándíja ji Yāā jā quiji
    jā cúu Cristo Jesús, ncachī Pablo.'
  san-TIB: ཏདཱ པཽལ ཨུཀྟཝཱན྄ ཨིཏཿ པརཾ ཡ ཨུཔསྠཱསྱཏི ཏསྨིན྄ ཨརྠཏ ཡཱིཤུཁྲཱིཥྚེ ཝིཤྭསིཏཝྱམིཏྱུཀྟྭཱ
    ཡོཧན྄ མནཿཔརིཝརྟྟནསཱུཙཀེན མཛྫནེན ཛལེ ལོཀཱན྄ ཨམཛྫཡཏ྄།
  qve-NT: 'Chaymi Pabloqa khaynata niran: —Bautizaq Juanqa bautizaran, huchankuta
    saqespanku Diosman kutirikuqtinkun. Hinaspapas Bautizaq Juanqa nillarantaqmi llapallan
    runakunata khaynata: “Noqapa qepayta Hamuqpi creeychis”, nispa. Chay qepanta Hamuqqa
    karan Señor Jesusmi.'
  pao-NT: '@see-verse:ACT.019.003'
  cbu-NT: Paporsha kamanirangiya; Wangarini tputsee ichumakchu, Yutaritshishireetsis
    izuuru ksangtsa. Itaru, kushimuni tputs kuskachu anumun mangis tatungtsa; mang,
    tárangiya Wangarini; tárangiya Paporo. Itaru, Wangarini, tárangu an watacha Isusu
    átana; tárangiya Paporo.
  usa-usa: 'ánibo Póro wemá tiráiye: “naayóbáqá Yóáane wemá aarawaamá nonápó kébeqyikena
    tiráiye: “keráwáqtí tirummá yokaa kéeraq nommá péráaro. ánibo ketinaaémo yínîn-nakoqtaba
    itáíq-itaiq inomma min-náqá wemá Îtue.” téna tiráine.'
  soy-soy: 'Pɔɔli uu pɛɛ pi mɑɑ rɛ: Pɛpɛɛ n ŋmurɛi rɛ pi yɛ́ mɛfinɛ consɛ kɛ Yohɑni
    uu yɛ pɛɛ míni wolɛ. Uu yɛ kɔ Isirɑyɛɛli pikɔ́ mɑɑ rɛ pikɛ́ Yeesu yɛɛ mɑsí ukɛpirɛ
    n sɔ́nti nɛ kɛfɑ tɛnɛ.'
  hui-hui: Tigua ani ladai biyagola Polo ibugua lalu, Wali agalime ti ko biyagonaga
    mini beregedowa baboraya biagane mana Yonehanda lawai haga hene. Yonehanda Isaraele
    wali agaliruhondo lalu, I̱ ala íbu kogo. Maha mbirali ibulebirago ibuhondo tígua
    mini mbiraore wulene nga, lene. Maha ibulebira layago o Yasu ibuni tí manda bilimu,
    lalu Polohanda lene.
  amf-amf: Bhawloosaar “Wannis yisa budonte niveadar woylamin kenin qajoadettsi eenana
    giyada seesonam yisa garayse Barjodar kenin maatonam dhaana keam ki shivade; agaa
    Wannissa budonte nivaa Yesusne” kena ki hamade.
  quc-NNT: 'Ri tat Pablo xub''ij chke: Qas tzij ri tat Juan xub''an ki qasna'' ri
    winaq ri xkik''ex kanima'', xkik''ex k''u ki chomanik. Xub''ij k''u chke ri winaq
    chi rajwaxik kekojon na che ri Jun chik ri käpetik, are k''u ri Jesús wa'', ri
    Cristo, —xcha ri tat Pablo chke.'
  dob-dob: Ta Paulo ꞌieonedi, “Yoni ꞌina giebapitaiso nate nuwaꞌebuni bubuna toꞌumalina
    ꞌenega manuna, ta ꞌiemataluwemi be ꞌaene wada emise tauna ꞌetamo mulinega ꞌimeemai,
    nate Yesu.”
  wrs-wrs: Wo Pol unna, Yonna pona poswolalva, osm poswol vevna, weihaloh vewolalm
    indm eva alm. Himba ishunvna indhanamba, undnahonam amnalm mongom, nom ten si
    provavm sis. Himba nomba yunam Yesus hev.
  mca-mca: 'Ha'' Pablo qa yit''ijets: —Pa'' Juan Bautista''ik''i wenqimpulijinij pa''aj
    in t''ejuyets qu'' jinteli''ij pe'' uƚ''ets in jitaqsiijkii, qa yit''ijji''ju''
    pa''aj pekhewe'' jukhew, qu'' netk''enets hasu''uj neqeku'' pakha'' teke''lenju''
    qu'' nanam, ikji'', hakha'' Jesús.—'
  tzo-TZC: 'Jech laj yal ti Pabloe: ―Melel, ti Juane laj yacꞌbe yichꞌic voꞌ ti buchꞌutic
    ta xicta ti chopol yoꞌntonique. Pero jaꞌ jech xtoc laj yalbe yaꞌi ti tsots scꞌoplal
    ti acꞌo xchꞌunic ti Buchꞌu ta to xtale, jaꞌ ti Jesuse, jaꞌ ti Jcoltavaneje ―xi.'
  mya-mya: ပေါ​လု​က ``ယော​ဟန်​၏​ဗတ္တိ​ဇံ​မင်္ဂ​လာ​သည် နောင်​တ​ရ​သူ​တို့​အ​ဖို့​ဖြစ်​၏။
    ယော​ဟန်​သည် မိ​မိ​၏​နောက်​တွင်​ကြွ​လာ​တော်​မူ​မည့်​အ​ရှင် ကို​ယုံ​ကြည်​ရ​မည်​ဟု
    ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား​ဟော​ပြော​ခဲ့​၏။ ထို​အ​ရှင်​ကား​သ​ခင် ယေ​ရှု​ပေ​တည်း''
    ဟု​ဆို​၏။
  gng-NT: 'Nɛ Pɔl tɔke'' bɛ ki ye: «San là siih binib Uwien ya ñunm mitetem ya lèbrm
    bo nɛ, nɛ ki tɔkeh bɛ ki teh bɛ ń teke wà li paan uʼpuoli bó ní nnɔ kí ji.
    Niʼtingi si: bɛ ń teke *Yesu kí ji.»'
  cbi-NTPO: 'Tsenñu Pablo tsandimi: Juan Mungaamuya mun veta'' pensa mangue'' Diosnu
    demeenguiñuba mungaave, tsejturen bene jamu rukunaa keenguenu uuden kuve. Juntsa
    ruku Jesúsya juntsave, timi.'
  ikk-NT: Pọlụ nọ sị, “Jọnụ gi mirin mẹ ndị rogharịnị mirin-Chuku, a gwa wẹ kwerini
    onyẹ hụ lalanị ogẹn ya lẹ enwẹn e gi mẹmẹgụụ—ya wụ, wẹ kweri ni Jesu.”
  leu-leu: E na Pol a kuus, “A fasufan si Jon ve xena kuusan fasavataana maana vilaana
    saat sina rabuna e nane xuus a rabuna ti Israel o ri taa namkai sena saxa aava
    i taa savat lamina, a saxa aanabeꞌ ve na Yesus.”
  maz-NT: 'O ndünrü c''ua e Pablo o xipjiji: ―''Ma mi jichi e Juan c''o nte, mi xipjiji
    ro jyëziji c''o na s''o ro ''ñench''e o̱ mü''büji c''ü cja ro ẽjẽ, c''ü ngueje
    e Jesús. Ngueje c''ü o mama Mizhocjimi ra ''ñevgueji libre cja c''o na s''o, eñe
    e Pablo.'
  bod-N: ཡང་ཕོལ་ལོལ་གྱིས་འདི་སྐད༌དུ། ཡོ་ཧ་ནན་གྱིས་འགྱོད་བཤགས་ཀྱི་རྟགས་སུ་ཁྲུས་གསོལ་བྱས་པ༌དང༌།
    མི་རྣམས་ལ་རང་གི་རྗེས་སུ་འབྱོན་ངེས་པ་སྟེ་སྐྱབས་མགོན་ཡེ་ཤུ་ལ་དད་པ་བྱེད་དགོས་པར་བསྐུལ་བ་ཡིན་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü yexguma ga Pauru rü ñanagürü nüxü̃: —Cuáü̃ ínanabaiü̃xẽẽ ga yema duü̃xü̃gü
    ga nüxü̃ rüxoexü̃ ga nacüma ga chixexü̃ rü Tupanacèx daugüxü̃. Natürü yema duü̃xü̃gümaã
    nüxü̃ nixu ta na nüxü̃́ yaxõgüãxü̃cèx ga Ngechuchu ga naweama ãcü —ñanagürü ga
    Pauru.'
  zpl-NT: 'Chequie uni Pablo lubeella: ―Nelí nú Juan urinza bee bene, liꞌibeella enu
    utsanaꞌ arquiꞌ stula, pero unilla lubeella nú rquiꞌña nú chili arquiꞌbeella enu
    nzeꞌta lulá Juan, nu liꞌinu necanu Cristo.'
  mbc-NT: 'Pauloya ta''pî to'' pî'': —‍Joãoya itekare ekareme''pîtî''pî manni''kan
    imakui''pî pe tîwe''to''kon rumakanenanya irumakato''pe kai''ma. Irumakasa'' to''ya
