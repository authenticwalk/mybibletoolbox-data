  eng-DBY: And Paul said, John indeed baptised [with] the baptism of repentance, saying
    to the people that they should believe on him that was coming after him, that
    is, on Jesus.
  guo-NT: 'Pablo jʉm-aech: —Juan bautisa jiw, babijaxan ispoxan kofapi, japi naexasiti
    Dios. Juan jʉm-aechbej, jiw bautisafʉl wʉt: ‘Xanwʉx kaen pasaxael. ¡Japon xamal
    naexasi''e!’ —aech Juan Jesús pejpasaxliajwa —aech Pablo Éfeso paklowaxpijiwliajwa.'
  hla-hla: Be Pol e poiena, “I manasa te baptais reia e Jon u barebana, ba nonei e
    hatei rane ien te gi habirits merien a toriren ba te habaptaisir. Ba nonei e hatei
    rane ien te gi hamana uen tara katun te murimuri nena men romana, nonei e Iesu.”
  mav-NT: Mi'i hawyi Pauru to'e — Are pãi Iuwãu ti henoi mio tã e — Uhaipepe ti aru
    wẽtup ok Tupana Mipo­'oro Miit'in Porekuat nuat tut e Pauru. Mi'i ro — Eweimohey
    e ti Iuwãu. Mi'i tupono ewei'atoiat ro yt nakuap i ko'i eiminug hawyi woro­ho­'o­set'ok
    e ti Iuwãu miit'in me e. Mi'i ti Iesui ra'yn uhyt'i'in e Pauru.
  kpf-kpf: Sâne Pauloŋâ itâ sâm dâzâŋgoip, “Yohane zâk a umziŋ melâŋbigât too saŋgonziŋgâm
    itâ sâm dâzâŋgoip, ‘A ŋâi bet gâbap, zen zâk nâŋgâm pâlâtâŋ kwâkŋaŋgâbi.’ Den
    zo Yesugât op sâip.”
  ppo-ppo: Ai fo depa, Pol-né duraalu, “Jon-né wȩi tópurale alata, dowi ala taaróló
    kisipa feteyóló wale so whi̧ tópurótua erapó. Atéró, wȩi tópurótu duraalu, ‘Ȩ
    wale ki̧lipaae beta̧ sekȩ́ whi̧ waalopa, diaao̧ dowi ala taaróló, ai whi̧paae
    kisipa tirae. Ti ai whi̧né doita, Yesu ai ape,’” yalepó.
  hin-2017: पौलुस ने कहा, “यूहन्ना ने यह कहकर मन फिराव का बपतिस्मा दिया, कि जो मेरे
    बाद आनेवाला है, उस पर अर्थात् यीशु पर विश्वास करना।”
  wol-KYG: 'Póol ne leen: «Yaxya, sóobeb tuubeel la daan sóobe ci ndox, di waxaale
    askan wi ne leen ñu gëm kiy topp ci moom, te mooy Yeesu.»'
  bef-bef: 'Ya lite lago Polu luꞌehina: Koyapaꞌi boanaꞌi komopatini i behe hilo luto
    lu epito Yoniu nagamiꞌi folo epoloꞌehina. To bo mone nani nemegeꞌi noana bo Yesu,
    aitogago komopatini emite minalo luto Isilaeli bonaꞌi lu epiꞌehina yabe.'
  amm-amm: Nosai no Polo mo na ikoki, “Iyono mo noko nokolalo uluwakoki, mulu alosoko
    monoi muwokoki. Na pikomosiki, “Noko siya mo namolisai tumoimo, asa monoi. Nonani
    nokotaso na pa mulumolo luwaiwo.” Iyono mo Isiso monoi ainoso na yomu unuki.”
  zaj-zaj: Paulo kalonga, “Ubatizo wa Yohana ukala ubatizo wa kuleka vilozo, yowalongela
    wanhu wamtogole ija yondayeze hachugu chake, na heyo iyo Yesu.”
  chq-NT: 'Poo²‑gɨ gajin''²in: ―Mo gasaai¹ Wó³ tsá² jmɨɨ²¹ lawa''a coon²¹ li² ''e
    unsɨ́ɨ²mo tsá² ''e ''ɨ¹‑tsi. Pe gajin''²o ''e ''ná¹‑a tsáai¹‑tsi tsá² ''in jó¹
    cɨɨin²¹gɨxʉ lagɨ ''ii. Joon ''ii Cristo.'
  swp-swp: Paulo abo i ene, “Ioane ena bapatiso henuabui bapatisona, eanua tataodi
    i heribadi, i ene, esau ia murina eai i laoma isi abo se ataiei, ia ede Iesu Keriso.”
  bjr-bjr: Pauroofa mina iriseenoo maaqi qimasee qimanniminau. Yoohaneena nammari
    fannoo nári mandainainasaaqari quandee marifa maridanoo. Yoohaneefa nammari nimimarufa
    kaqi maru aukuana Isaraee maqannaasa maaqi qimasee qimanniminoo qinau. Qini qinaaqianna
    kambiqainna fasiqafa minasaa kuqaa mundufuaqa. Yoohaneefa miqi qinoo Yisunara
    qinau.
  aby-aby: Eno weisaro Foruma wei, Dionima eno weia wei, yanu merama merama ukeka
    yaisina imuke mediaweke nanu umuro aafeku Mi Dawa mane imuawe Dionima eno weia
    Foruma wei. I Miye Yesu Keriso Foruma eno weiro i orou nauisake emuabairo Yesunu
    ibiro babadaido uisaro Foruma wana emenu iiri duboro odi. Foruma eno uiro Godinu
    Imumu Irauma emenu imuka ubarenaro isariro wake imusu imusu weisake Godinu wake
    we bou uisa.
  eng-YLT: And Paul said, 'John, indeed, did baptize with a baptism of reformation,
    saying to the people that in him who is coming after him they should believe —
    that is, in the Christ — Jesus;'
  jni-jni: Bulus ma kabrki magu, ''yahaya ma zurso anu in na banga u kaba Asere, magu
    wa nya mu ribe desa madi ē aduumo am, desa agusa me Yeso.''
  kne-kne: Pag kanan Pablo, “Din initdon iman Juan et kanana en masapol ay manbabawi
    di ipogaw sin basbasol da ta asi da manpabonyag. Ngem kanana abe en masapol ay
    mamati da sin omonod en sisya ay si Jesus.”
  tgj-tgj: "Paul minto, “Jon gv baptijumv yvvbunudw rimur lokv mvngdin dukunv; okv\
    \ hv mintoku Israel gv nyi vdwa mvngjwng nyato ninyigv koching lo ako yvvdw aakunv\
    \ hv Jisu.”\x94"
  wat-wat: Eketa Fauno i bwaduwa, “Yoni namoḡa i givibutibutisiya be ina vikiyakiyaya
    vitana yasi fufunagoyo nenesiyai naki si ugevinisiya. I iyavisiya tasike sita vitumaḡana
    tanake aitevana munifotai i nenemiya nenei, tanake o Yeisu.”
  gui-NT: 'Jayave Pablo jei chupe reta: —Juan ombobautiza tenta pegua reta, oeya yave
    iñemongueta icavi mbae vae ipɨa pe oi vae. Jare jei chupe reta güɨrovia vaera
    outa jaɨcue vae re. Cuae oipota jei Jesús re. Jesús co jae Cristo —jei—.'
  quc-TT: 'Ri Pablo xubꞌij chike: Ri qasanaꞌ ri xubꞌan ri Juan, xubꞌano rech kakikꞌex
    kikꞌuꞌx ri winaq che kimak xubꞌij kꞌu chike ri winaq chi rajawaxik kekojon che
    ri kape na, ri Jesús.'
  heg-NTPO: Kon nam Paulus tekas noan, “Hii ke! Yuhanis sarain atuli lia, le daid
    tada noan, oen tenes deng oen in kula-sala ngas son. Mo mi musti nangan elia!
    Lelo-lelo lam Yuhanis esa man tui atuil Israel las noan, oen musti parsai se Yesus,
    Atuling man Ama Lamtua le tunang maa ka.”
  ptu-ptu: 'Iya ma''tula''um Paulus naua: “Indo pantedosanna Yohanes anggam dipotanda
    diua untihokongammi gau''na indo to ditedo''. Si naua Yohanes lako tau buda: ‘Pahallukoa''
