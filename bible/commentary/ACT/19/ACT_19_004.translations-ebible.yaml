  grc-TCGNT: Εἶπε δὲ Παῦλος, Ἰωάννης μὲν ἐβάπτισε βάπτισμα μετανοίας, τῷ λαῷ λέγων
    εἰς τὸν ἐρχόμενον μετ᾽ αὐτὸν ἵνα πιστεύσωσι, τοῦτ᾽ ἔστιν, εἰς τὸν Χριστὸν Ἰησοῦν.
  gof-WFTW: Phawuloosi, “Yohaannisi baappe guyera yaa Yesuus Kiristtoosan asay ammanana
    mela asaas odishe, nagaraappe simo bessiya xinqatiyan xammaqis” yaagis.
  spa-BLM: 'Pablo dijo: “Juan, en efecto, bautizó con el bautismo del arrepentimiento,
    diciendo a la gente que debía creer en el que vendría después de él, es decir,
    en Cristo Jesús.”'
  kyz-NT: '—A''jea futat Juã ''ga oi ''gã pymĩãu. Otywer awi ''gã poiramũ ''ga ''gã
