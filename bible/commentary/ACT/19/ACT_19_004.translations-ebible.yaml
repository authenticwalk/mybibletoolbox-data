    tnakitjika, erala ekuranga ingkarna pitjitjinala, nhanhatitja, etna Jesuanha tnakitjika.”
  gai-gai: Ri, Pola minmo aind mambopat, “Ŋgaua Ionna meikramtaɨrmo kɨtac puk neaŋri
