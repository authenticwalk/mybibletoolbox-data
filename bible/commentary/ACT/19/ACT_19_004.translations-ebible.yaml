  cmn-FEB: 保罗说：“约翰提供的是悔改施洗，他告诉众人应该相信在他之后到来的那个人，也就是他们应该相信耶稣。”
  gmv-RNT: Phawuloosikka istas “Yohannisa xinqatay gidikko asay maarotethan simmidayssa
