  bzh-bzh: Lom Paulus nër yah bë, “Wirek Jon nër vu alam bë degërin ayoj bedejipek
    bël, log nër vu sir ving bë nahub rëḳ ayoj na timu vu mehö sën rëḳ tamuin yi
    menam lo. Mehö sagi arë nebë Yesu.”
  guj-2017: ત્યારે પાઉલે કહ્યું કે, યોહાને પશ્ચાતાપનું બાપ્તિસ્મા કર્યું ખરું, અને
    લોકોને કહ્યું કે, ‘મારી પાછળ જે આવે છે તેના પર એટલે ઈસુ પર તમારે વિશ્વાસ કરવો.’”
  jvn-NT: 'Rasul Paulus terus ndunungké: “Baptisané Yohanes kuwi baptisané wong-wong
    sing pada ninggal urip dosa. Yohanes mulangi wong-wong, supaya pada pretyaya marang
    Gusti Yésus, sing tekané sak mburiné dèkné.”'
  byr-byr: Sara kudeꞌ Polɨ wɨdaꞌ “Kɨgaaꞌ Jonɨ wɨjɨwaakɨna yada aꞌmwera mudɨkebwi yawɨramaaꞌdɨvɨꞌ
    bavɨtaazɨya wiada Yɨzɨrelɨyareraavɨ wɨjɨwaakɨna yaꞌ ‘Nɨmɨnyɨ dɨvidaaꞌnyɨ batherɨna
    jawɨralɨmwagyɨla!’ Jonɨ sara wɨjɨwaakakei Jizaazalyɨra.”
  ian-ian: Pol ndi kat wandɨ. Tat ta nyan Jon Juda kat wandɨ. Wuna nyaangɨt wutaa
    yaigaa nyan kat ngwula mbangɨ wiyo waavi taaga waa wandɨ Jon. Yaigaa nyan tamba
    yandɨ. Ndɨna sɨ Jisas. Jon ndɨnai mbutaa nyaangɨt wutaa kupi maawut sɨka yelavɨka
    la nɨmba kat Jon ngu yagundɨ waa wandɨ Pol.
  hun-hun: 'Pál pedig ezt mondta: „János megtérésnek keresztségével keresztelt, azt
    mondva a népnek, hogy aki ő utána jön, abban higgyenek, tudniillik a Krisztus
    Jézusban.“'
  mcf-NT: 'Adoaquien: —Mibi icsaid ënta, queshun abimbo tantiaquidtedi acten mentobanquin,
    Ëbi tsibanec choquid Esus tantiaquid icta, quequin Uan padon chuipanëdash —quepanëdash
    Pabado Epeso yacnocquido chiec.'
  kjs-kjs: 'Gore Pol-me talo: Jon-na baptais-ri enaalinumi pupitagi ne kone perekelalo
    misimi. Go pea pare Jon-me Israel enaalinu kalu-ipa kalalaina agale gu-rupa lakalisa:
    Naa koau-nane epaliade ali Yesu madaa kone rulaalepape lakalisa.'
  mni-mni: "Maduda Paul-na hairak-i, “John-gi baptize touba adudi paptagi pukning\
    \ honglaba makhoigini. Mahakki tungda lengbirakliba Ibungo Jisubu thajanaba mahakna\
    \ Israel-gi misingda hairammi.”\x94"
  yad-NT: 'Su̱teda ji̱ta Pávuru variy: “Juánbay jtyanunu̱yada riy nijya̱nvay rityi
    paru̱ryu̱yada riva taji jachipiya̱jada, su̱teda ji̱ta jasiy ruuvara: Jiryetyuva̱chuta̱ta
    simu, ni̱tiy ra̱jti̱sara ri̱bivaju̱. Darya niquejadamusiy sadityanunu̱yada Juánbañi̱
    Jesús.”'
  mxb-NT: 'Dá ni̱ kaa Pablo: ―Ni̱ sa̱ da̱kódo̱ ndúta̱ Juan ña̱yuu, táꞌa̱n na̱ ni̱
    na̱ndikó iní sa̱ꞌá kua̱chi kée na. Ta ni̱ kaꞌa̱n Juan xíꞌín ná ña̱ ná kandeé iní
    na̱ iin ka̱ ta̱a ve̱i sata̱ ná. Ta na̱ yóꞌo kúú Jesús, ta no̱ón kúú Cristo, na̱
    dáka̱ki ñaá.'
  pon-2006A: Pohl eri nda, “Papidais en Sohn ong irail kante me pahn koluhla; oh Sohn
    pil padahkihong aramas en Israel kan me irail uhdahn pahn pwoson mehmen me pahn
    kohdo mwuri, met wehwehki Sises.”
  maq-NT: 'Ngajan xi Pablo ne, cuitjin cachja nga me: ―‍Juan vë ne, cavitenda me xuta
    hya xi xuta jan ne, catsindeya me cjuatacun rë me, hacuaha cachja me cojo xuta
    jan xi catamangucacun me cojo me xi sehe cjuehe, me xi hacui Jesús. ―‍Cuatjin
    cachja nga Pablo.'
  hto-hto: 'Jira Pablo íaɨoɨna daɨde: —Juan lloga báutizainafue comɨnɨ comécɨmo ite
    fɨénidɨfuiaɨ méiduana jino náɨraɨmo cɨ́otate. Mei íadɨ Juan meífodo bitɨ́mɨemo
    ɨ́ɨnoredɨomoɨ ómoɨna daɨdɨcue. Afe bitɨ́mɨe Jesús; afe Jesús Juzíñamui Nɨzécamɨe
    Cristo, —daɨde.'
  por-BRBSL: 'Paulo disse: “João de fato batizou com o batismo do arrependimento,
    dizendo ao povo que eles deveriam crer naquele que viria depois dele, ou seja,
    em Cristo Jesus”.'
  ces-NKB: 'Pavel tedy řekl: “Jistě, Jan křtil křtem pokání a říkal lidem, aby uvěřili
    v toho, který měl přijít po něm, to jest v Krista Ježíše.”'
  cui-cui: 'Pablo jume nota, jeye: —Aja, Juan bautisaba pomonaetha pomonae abe pia
    peexanae cuiru coyenein nacui barapenta xua pomonae pejume cowʉntsiwichi Nacom.
    Daxota metha Juan piamonaetha barai: ‘Pajume cowʉnde pon xua tsiwana patopan’,
    jei Juan piamonaetha. Xua Juan namchi: ‘Pon xua tsiwana patopan’, jei, bapon apara
    Jesús, pon ‘Mesías’ baraichi, jei Pablo.'
  boj-2014: Onaqa Pol na olo minjrej, “Jon na tamo uŋgasari naŋgi endegsi minjroqnej,
    ‘Niŋgi are bulyibqa e na yansŋgwai.’ Osiqa minjroqnej, ‘Niŋgi tamo ijo qoreq na
    bqas qaji a qa nuŋgo areqalo siŋgilatiy.’ Tamo Jon aqa qoreq na bqajqa maroqnej
    qaji agi Yesus.”
  eng-OEBUS: “John’s baptism was a baptism on repentance,” rejoined Paul, “and John
    told the people (speaking of the ‘one coming’ after him) that they should believe
    in him – that is in Jesus.”
  eri-eri: Ono wanenga Pol no benou lewai, “Jon no amina fai-aita bagu yaage bisemu
    nigi bona lewai, ‘Tere huwanyatege ubuludu, yaage bisou taagu. Onodu fai no ji
    mogofe maina, no waha bonade huwanyatege ngalengawou.’ Ariya Jon no fai waha bona
    lewai, waha no Yesus.”
  aly-aly: Paul-el renh-rnem ilek, “John-el anwenhantherr akalty-anthenh, Akngey-warl
    angkepirretyek. Rantey arrpemarl renh-rnem ilek, ‘Artwa ran ingkern-they apetyem,
    arrantherr renh tnaketyek.’”
  wiu-wiu: Poloyo okome Yoneyo ali atoa ue motokakilepa kini poanele tewitikoa wamotoa
    taneya. Nipa one liti naniko nokagoke wene tugamene wa oa taneya. Eni akenepa
    Yesuke okome akeneya wa Poloyo oka.
  swe-swe: 'Då sade Paulus: ”Johannes dop var ett omvändelsedop (dop till ett förändrat
    tänkesätt), och Johannes uppmanade ständigt folket att tro på den som skulle komma
    efter honom, det vill säga Jesus.”'
  cth-cth: Pawl ni Jawhan teh amae a hnuklah ka tho hane Bawipa hah yuem awh haw titeh
    pankângainae baptisma doeh na poe awh. Hottelah a dei navah Jisuh Khrih doeh a
    dei ngai nah atipouh.
  mti-mti: Poru wane, “Jon babataito meumawa me nonemagowa biroriyatan oya. Me iyayapan
    dirumne apan da me ivi ne amanap onivi, me Iesu. Me gumbe anotumat aya.”
  pad-NT: 'Paulo va''ora ni''aha: —João Batista kohana va''ora kana''iki adani vakadihojai
    asohiriki-ra vakava''ipahini''iki. João Batista va''ora nava''isohibakhiaki adani
    ija''ari: “Hari''a vakajari''da ada onaothia khaki bana.” Niha ada João Batista
    kohana. Joãoa vara bivani''a''iki ada Jesus — Paulo va''ora ni''aha.'
  twi-twi: Paulo ka kyerɛɛ wɔn se, “Yohane asubɔ no yɛ asu a wɔbɔ wɔn a wɔsakra wɔn
    adwene. Ɔka kyerɛɛ Israelfo no se, wonnye onipa a odi nʼakyi a ɔreba a ɔne Yesu
    no nni.”
  hlt-hlt: Te dongah Paul loh, “Johan loh yutnah baptisma dongah a nuem tih anih hnukkah
    aka lo te tangnah, 'ham pilnam taengah a thui te khaw Jesuh ah ni a om,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Pɔɔrii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Isɑ̃ɑ̃ do ɑ̃ɑ̃̀ bɑ̀tɛ́mmù bɛ̀ɛ̀ dɔ́ kɛ́ceetɛ
    bɛ̀mbɛ bɛ borimɛ, kɛ bɛ̀ nɑ̀ɑ́ nkɛ tú bɛ̀ɛ tũnnɛ wèè kèríní o kó difɔ̃nkúò, wèè
    tu Yesu.'
  san-GUJ: તદા પૌલ ઉક્તવાન્ ઇતઃ પરં ય ઉપસ્થાસ્યતિ તસ્મિન્ અર્થત યીશુખ્રીષ્ટે વિશ્વસિતવ્યમિત્યુક્ત્વા
    યોહન્ મનઃપરિવર્ત્તનસૂચકેન મજ્જનેન જલે લોકાન્ અમજ્જયત્|
  amx-amx: Paul-elemeh inenh ilek, “John-el kwenh tjerrtj map ilek, inang anetjeng
