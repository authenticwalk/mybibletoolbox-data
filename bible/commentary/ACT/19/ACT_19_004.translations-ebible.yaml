  ndg-ndg: Bai Paulo kaayangwa, “Yohana alibatiza kwa ubatizo wa toba. Kaabakiya balo
    bandu panga bapalikwa kumwamini yolo ywaisa baada yake, yaanu, Yesu.”
  wsk-wsk: Se Paul nunga maonam, “John ko anuwa marak mu, nangamang guruga ale giris
    palaga ko anuwa marak,” mam. Ale nu Kakirip nu agowom kaoram ale taiwoso wore
    ko nongomang ningi nunguning arukko nunga maonam. Mu Jesus ko nunga maonam.”
  toj-NT: 'Ti yala ja Pablo: ―Eso sí, ja Juani sc''ulan bautizar ja cristiano cuando
    suchi ja sc''ujolei pero yala nia, cuando xch''ac ja yatel ja yeni, ay ma'' oj
    jacuc, ja'' ni ja Jesús ja ma'' Cristo ni, ja yen ja ma'' tzaubal yuj ja Diosi:
    Yena ni ja ma'' oja c''uuquexi, xchi nia.'
  kkl-kkl: Wene seekpa, Paulusti yubu ambarelamsiogti, “Yohanesti mag sinag pelengelamsiognena,
    '”Malinge ulamlomne lipsimunba, Allahri, 'El amik yalul,' seogne ponekoag 'Sikne'
    aro seneraglamlulom,” aro nari maghag pelengelamsin,' aro Yohanesti maghag pelengelamsiog.
    Yohanesti, 'Amik yalul,' seogne poneko Yesus yanepne sembe lebog,” aro Paulusti
    ambatsiog.
  tbc-tbc: Ago tag Pol irupidai, “Jon san suguek man tamolpein iŋaned aupasek patud
    dupani ak san a. Iŋ Isrel tamolpein irupidai, ‘Tamol a ŋai ŋieg aban fo ipalu
    dan ilom lo rumok a. Tamol an Jesus.’”
  sna-sna: Pauro akati, “Rubhabhatidzo rwaJohani rwaiva rubhabhatidzo rwokutendeuka.
    Akaudza vanhu kuti vatende kuna iye aizouya mumashure make, iye Jesu.”
  smk-NT: Ket wana ni Pablo, “Say nipamawtismo na ni Juan ket paka'kitan nin pagbababawi'
