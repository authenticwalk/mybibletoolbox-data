verse: ACT.019.005
translations:
  kpx-kpx: Kateai loui haivege abu ke evisi Kosive Iesu ke ivimo babatisolahalu.
  okv-H: ingito embomeni tapa Bada Iesu ta toho asi bapataito ea,
  tbo-tbo: Geka bahana hi noonoli po Guyau Yesu gowanei bapatiso hi waya.
  mal-C: ഇതു മനസ്സിലാക്കിയ അവർ കർത്താവായ യേശുവിന്റെ നാമത്തിൽ സ്നാനമേറ്റു.
  grc-SR: Ἀκούσαντες δὲ ἐβαπτίσθησαν εἰς τὸ ὄνομα τοῦ κυρίου Ἰησοῦ.
  bgc-bgc: न्यू सुणकै उननै प्रभु यीशु कै नाम म्ह बपतिस्मा लिया।
  khz-khz: Vokila gekamonagiato aonai, Velekou Iesu aranai bapatiso gegapiato.
  deu-TKW: Da sie es aber hörten, ließen sie sich auf den Namen des Herrn Jesus taufen.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ ni ruꞌë Pablo bönniꞌ naꞌ, guladilëꞌ nis le chtaꞌyejlëꞌë
    Xanruꞌ Jesús.
  lin-lin: Boye, bayokelaki ye mpe bazwaki libatisi na Kombo ya Nkolo Yesu.
  hns-NT: Tab djab oesab ie baat soenies, tab apane ke Prabhoe Jiesoe ke naam me dopoe
    karwaais.
  noa-E: Pabloou amachig mag ajapha jaaubaawai, ya ag nawe maach Pör Jesús iek ʉ̈kha
    narr aawai, sĩi i thʉ̈r gaaipai amach pör choopijierram aajem.
  eng-EMTV: And when they heard this, they were baptized in the name of the Lord Jesus.
  mib-NT: Te nuū ní cajini sōho tēe un jnúhun yáha, te ni cajendute de jeē ní cacandíje
    de máá Jítoho yō Jesús.
  lif-NT2: खे़ङ्‌हाॽरे़ कन् पाःन्‍निन् मे़घे़प्‍सुआङ् दाङ्‌बा ये़सुरे़ कुमिङ्‌ङो बप्‍तिस्‍मा
    मे़बोःक्‍खे़॥
  xnj-xnj: Hinu pevamali kugayuwanila genago, ndi vakabatiziwa muliina la Bambu Yesu.
  mmx-mmx: Diga ronga i na la diga lok ka lesep susu at laasen at Leeme Silok ne Iesu.
  cbr-NT: Usaía Pablo quia cuati ca Nucën 'Ibu Jesúsmi catamëti a unicamax nashimicë
    'iacëxa.
  tee-NT: Pus acsni tak'asmatlh ju chunch ta'akpaxchokolh la'ixtapaka'ut ju k'ai ix'ucxtin'an
    Jesús.
  eng-LSV: and they, having heard, were immersed into the Name of the Lord Jesus,
  cak-NT: Y cuando xquic'oxaj quiri', xe'an bautizar pa rubi' ri Ajaf Jesús.
  pah-NT: '@see-verse:ACT.019.004'
  sja-NT: Ma eperãarãpa mãga ũridak'ãri, aramata ãchi poro choopijida Tachi Waibɨa
    Jesús t'ɨ̃de ak'ɨpidait'ee irude ijãa p'anɨ.
  xed-xed: Tahula snaŋta taŋ ta tsa gwaɗa ya, ka maganaftá lu ta batem ta həŋ nda
    hga Mgham Yesu.
  mks-NT: Tá na̱xini jo̱ho na̱ cán ña̱ na̱cachi Pablo xi̱hi̱n ná chí i̱vi̱ la̱á na̱candúta̱
    ná cuéntá Jesús, mé a̱ cúú xitoho í.
  gfk-S: Be di ga hadade ter hokike di ga kap baptais tano hinsana no Watong Jisas.
  bmu-bmu: Mewö jii mötketka Polnöŋ Kembu Jisösgö qetŋe o melun mem eŋgiyök.
  dgz-dgz: Mame wani, mu Ayop Iesu yaua gapan dup iamon.
  eng-GNV: And when they heard it, they were baptized in the Name of the Lord Iesus.
  zaa-NT: De biyénini cą ca titsa' qui' Pablua nna uccua cą bautizar attu, pero para
    gulue' cą qui'ni anna chi ná cą enne' qui' Señor Jesucristua.
  eng-WEBSTER: When they heard this , they were baptized into the name of the Lord
    Jesus.
  guh-guh: Bajarapamonae itsa jumecovënëta Jesús pelivaisi, nexata Pablo bautisaba
    bajarapamonae petuxanenë Jesús pevënëta.
  bon-bon: Epeso ätrunga biname cina liba peei mene itecijemige, teepi niiye ca äciseja
    ne ecatisi Yageyame Yeesu me ngii cabu.
  nhw-BL: Huajca quema nopa tlaneltocani quicajque ya ni, mocuaaltijque ipan itoca
    [19:5 Ica itequiticayo.] Tohueyiteco Jesús.
  mgw-mgw: Pabaayu'wine go, ngababatisilwa kwa lina lya Bwana Yesu.
  swh-ONEN: Waliposikia haya, wakabatizwa katika jina la Bwana Yesu.
  wbi-wbi: Avanhu ye vapulike imola iiji, peva kofughua kulitavua lya Mutwa Yesu.
  bba-bba: Ye bɑ Pɔlun ɡɑri yi nuɑ, mɑ bɑ bɑtɛmu kuɑ Yinni Yesun yĩsiru sɔɔ.
  eng-KJVCPB: When they heard this, they were baptized in the name of the Lord Jesus.
  kgk-NT: Ohendu ramo inhe'ẽ, onhemongarai uka-ma Nhandejáry Hesu réry-py.
  waj-waj: Pauruuso itaa kua tuduu iya rikiada Udaanga Yisuu Kirisiinnara kutaavaivee
    kiaa kiada nnoori vareeravai.
  cpy-cpy: Ikanta ikemaeyakini irika-paeni, romitsiryaa-wenta-nakari Awinkatharite
    Jesús, rawentaa-nakari.
  mpx-mpx: Sauga baaba o hi hago, inoke Babala Yeisu alana elana hi babitaiso.
  wbp-wbp: Kujalu kuja-kurra purda-nyangu Puurlu wangkanja-kurra yangka-paturlu 12-palarlu
    kurdungurlu-patu-karirli, ngulajulurla ngungkurr-nyinaja Warlalja-Wiriki Jijajiki.
    Ngula-jangkaju-jana nyanungurlangu Puurlurluju julyurl-yirrarninjarla papitaji-manu.
  luo-luo: Bangʼ winjo mano, nobatisgi e nying Ruoth Yesu.
  nhe-NT: Huajca quema nopa tlaneltocani quicajque ya ni, mocuaaltijque ica itoca
    Tohueyiteco Jesús.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܵܗܵܐ، ܥܡܝܼܕ ܠܗܘܿܢ ܒܫܸܡܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ.
  esk-NT: Tusaakamitruŋ paptaaqtitauniqsut atqagun Atanġuruam Jesus.
  msb-msb: Pakabati ninda sani, nabunyagan sinda sa ngaran san Ginoo na si Jesus.
  cpa-NT: Mi³ca¹nǿng² dsa² héi² jǿg³ jøng² ca¹jŋó²dsa jmøi² huu¹³ quiah¹² Jesús, Juu¹³
    jniang³.
  dso-dso: ଏଟା ସୁନି ସେମନ୍‌ ମାପ୍‌ରୁ ଜିସୁର୍‌ ନାଉଁ ଦାରି ଡୁବନ୍‌ ନେଲାଇ ।
  meu-meu: Una hereva e kamonai, bena Lohiabada Iesu ladana ai bapatiso ma e abia.
  yva-NT: Arono vatano Epesus wo Paulus apa ayao umaso ranauna jewen, naije ware wo
    rarijat. Weti arakovo wanave Yesus ai wo tamo Yesus veano maugasya kuvuni mana
    rai.
  dgc-dgc: Nadid, pékabati de ta éya, éy nipabinyag side a huway, a nipasakup side
    ta Panginoon Jesus.
  zpm-NT: Miṉ co bin zho nacne brobnis zho stib zigne psaṉ Jesús diidz.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, nataymompotxownà hatà, Txesusu mryenon
    harha uro ha tawro me hatà, Kohkomo mryenon harha uro ha tawro me hatà.
  sim-sim: Karem or mbarik Jisasin wavu lihik li owerik kwambu Wasilaka Jisashik lirin
    limu fak tolofalera.
  npi-ULB: मानिसहरूले त्यो कुरा सुनेपछि उनीहरूले प्रभु येशूको नाउँमा बप्‍तिस्मा लिए
    ।
  cgc-cgc: Na namatian ta mga gatuo paambal ya Pablo, gapabautismo danen an na pamatuod
    na danen an gatuo ki Ginuo Jesus.
  tim-tim: Paulo hain dâmbo nâŋgâmbiâ Yesu Humo yâkgât kotŋe konmâ tu puli yeŋgiep.
  yor-yor: Nígbà tí wọ́n sì gbọ́, a bamitiisi wọn lórúkọ Jesu Olúwa.
  wos-wos: Wungi wandéka xékétaka di Néma Du Jisaska jémba sarékéndaka dé Néma Duna
    ximbu diré guré husanda.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e dadji Boro Jesu trʌ̃neba borocuesid̶aa.
  eng-F35: So upon hearing this they were baptized into the name of the Lord Jesus.
  ind-ind: Ketika mendengar perkataan Paulus itu, mereka meminta dia untuk membaptis
    mereka dalam nama Tuhan Yesus.
  pes-OPCB: وقتی این را شنیدند، به نام عیسای خداوند تعمید گرفتند.
  mpt-mpt: i Fole wengo wenteniba bainobo geniba Yesus Sume niniino dimo aaye imin
    fuelaiba
  ssx-ssx: Koto pi opuata꞉ Tekehali Yesuna꞉ bikina꞉ bapitaisi pimikime.
  mkl-mkl: Iyi ɑ̀ ɡbɔ idei Pɔluu ŋɔi ɑ̀ ce inyi ku dɑsi do irii Lɑfɛ̃ɛ Jesu.
  gaq-gaq: ମେଇଂ ଆକେନ୍‍ ଅଁଚେ ମାପ୍‌ରୁ ଜିସୁ ମ୍ନିରେ ଡୁବନ୍‌ ଡିଂଆର୍କେ
  gof-RNT: Entti hessa si7ida wode Godaa Yesuus Kiristtoosa tamaare gidanaw xammaqettidosona.
  unx-unx: ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ ପ୍ରାଭୁ ୟୀଶୁଆଃ ନୁତୁମ୍‌ତେକ ବାପ୍ତିସ୍ମାୟାନା ।
  gah-gah: Loko Pauló lo kemekago, giliake, Guivahani Izesuni agulizató monó nagamí
    hilamó.
  lcm-lcm: Taun kila longong a mengen ke, kila luk a asing tauia ang si asan i Volava
    Iesu.
  aer-aer: Nhenge tyerrtye Ephesus-arenye areyele Paul alakenhe angkerlenge awemele
    itne arratye itelarerrirreke. Kele arrpenhele anteme itnenhe kwatyeke akwerneke
    imernetyeke itne-arle Jesus-eke anteme akangkwe-irreme.
  qvc-NT: Chayshina Pablu niptinmi, chay uyaqkunaqa Jisuspa shutimbi shutikurqanllapa.
  tgl-ULB: Nang narinig ito ng mga tao, nabautismuhan sila sa pangalan ng Panginoong
    Jesus.
  cbs-NT: 'jatu jaska wa ninkatan: —Jaskakenan, Xanen Ibu Jesúsun kena kushipawen
    ea nashimawe— akabu jawenabu dasibi jatu unanti wamakin Xanen Ibu Jesúsun kenawen
    taexun Pablon jatu nashimatan'
  xtm-NTPP: Ja ni ka jiniso'o i sukan ma, sani te ni ka jandute i ja maa Jesús ma
    ja kúu ya Iya Tátnuni ma.
  nnq-nnq: Apabajoa genie, ngababatichigwa na ubaticho ku liina lya Angwana ana Yesu.
  bao-NT: To biro cʉ̃ ca ĩiro tʉorã, Wiogʉ Jesús wãme mena uwo coe ecowa.
  san-ORI: ତାଦୃଶୀଂ କଥାଂ ଶ୍ରୁତ୍ୱା ତେ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନା ମଜ୍ଜିତା ଅଭୱନ୍|
  rmn-rmn: Кана он шунлэ адалэстар, он болдэпэс андэ нав ки Сагбуско Исусеско.
  huv-NT: Wüx tanguiayiw aag ayaj, quiaj tayariw yow wüx minüt Teat Jesús.
  otn-NT: Mi̱ 'yøhyø ja̱'i̱ na̱ ra̱ hya̱ na̱ p'ʉya, ma̱hømbi̱ nxixya̱ para ngue da̱
    fa̱di̱ ngue ya ɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús.
  nop-nop: Unduŋ yeniŋguk kaŋ nadiŋa Wapum Jesu wou gineŋ Imeyout tigiŋ.
  obo-NT: Na, to norinog dan iddos id ikahi ni Pablo, id poboutismu ran, patow no
    id pomakoy ran tod Longaggon no si Disas.
  kca-kca: Щит хуԓмеԓ кемән, ԓыв Турәм Куща Иисус нэм урәӈән йиӈка ԓŏӈәԓтысайәт,
  cak-ENT: Y tok rije' xcac'axaj c'a ri quiri', xcajo' que xeban bautizar pa rubi'
    ri Ajaf Jesús.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧ॥
  mie-NT: De tá nī jini ndá ji tūhun yáhá de nī jenduté ndá ji-ni jā ní ncandíja ji
    maá Jētohō ō Jesús.
  san-TIB: ཏཱདྲྀཤཱིཾ ཀཐཱཾ ཤྲུཏྭཱ ཏེ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ནཱམྣཱ མཛྫིཏཱ ཨབྷཝན྄།
  qve-NT: Pablopa nisqanta uyarispankun, chaypi kaq runakunaqa Jesucristopi creeranku;
    hinaspan Señor Jesuspa sutinpi bautizachikuranku.
  pao-NT: '@see-verse:ACT.019.004'
  cbu-NT: Táyaru, mangoonaranganaya. Isusumun waanpatatin ichumaranganaya.
  usa-usa: maamin-áímmá kéiteta anómma uyátárai-naqa Îtun-awikaq nommá pékaae.
  soy-soy: Kɛ pipirɛtiki pɛ̃ ɑpi ɑnɔ́ɔ nyɛ̃ n kṍ, ɑpi tíyɛsɛ ɑpi Upíimɑ Yeesu
    rinyiri nɛ míni pi wolɛ.
  hui-hui: Polohanda bi ani layagola hale howa Ebesani o biaru Anduane Homogo Yasunaga
    minini baboraya bini.
  amf-amf: Ogoam yinin qansenka Imbaa wontea Yesussa naabenka ke shiidhade.
  quc-NNT: Aretaq xkita ri xub'ij, xb'an ki qasna' pa ru b'i' ri Qajaw Jesús.
  dob-dob: Gete me Epeso nidi sinonona, ga sinuwa sabwalena ꞌaiꞌaila, ꞌenega ꞌInapwana
    Yesu ꞌana esanega sibapitaiso,
  wrs-wrs: Nonamba himba nomba hillivnamba, hemba pona posvandna mendekli Yesusna
    nihilnana.
  mca-mca: Hekhewe'en in yepi'ye' ek'i aka'an, ma' qa wempuli'jijju' aka' ƚiiji' pa'
    Yatsat'ax'inij Jesús.
  tzo-TZC: Cꞌalal jech laj yaꞌiic taje, ti jchꞌunolajeletique lic yichꞌic voꞌ ta sventa
    ti Cajvaltic Jesuse.
  mya-mya: ထို​စ​ကား​ကို​ကြား​လျှင်​သူ​တို့​သည် သ​ခင် ယေ​ရှု​၏​နာ​မ​တော်​ကို​အ​မှီ​ပြု​၍​ဗတ္တိ​ဇံ
    မင်္ဂ​လာ​ခံ​ကြ​၏။-
  gng-NT: Bi cii' Pɔl len' nà nnɔ, nɛ ki cère' u sìi' bɛ Uwien ya ñunm Yonbdaan
    *Yesu ya yel bo.
  cbi-NTPO: Pablo tsandiñu demijatu, Bale Ruku Jesús' mitya mungaakutila.
  ikk-NT: Ogẹn wẹ gi nụ ihiẹnni, wẹ nọ gi ẹfan Di-nwọnni-ẹnyi wụ Jesu mẹ wẹ mirin-Chuku.
  leu-leu: Layaan ri langaie ri namkai se Memai Yesus e ri fasufan lana isina.
  maz-NT: '''Ma mü o dyäräji a cjanu, cjanu o jiji c''ua na yeje. O nänbäji o̱ tjũ
    e Jesús c''ín Jmugöji va jichiji.'
  bod-N: དེ་རྣམས་ཀྱིས་གསུང་དེ་ཐོས་པ་དང་གཙོ་བོ་ཡེ་ཤུའི་མཚན་ལ་བརྟེན་ནས་ཁྲུས་གསོལ་ལ་ཞུགས་ཤིང༌།
  tca-NT: Rü yexguma yemaxü̃ naxĩnüẽgu ga yema duü̃xü̃gü rü ínabaiü̃ nae̱gagu ga Cori
    ya Ngechuchu.
  zpl-NT: Chenu ubeneꞌbeella nucuaꞌ, che urinza beella equie nú lee Jesuse enu rnibiyaꞌ,
  mbc-NT: Mîrîrî taiya eta tîuya'nîkon yai, inkamoro esenpatakona'pî innape Uyepotorîkon
    Jesus Cristo kupî tîuya'nîkon wenai.
  ndg-ndg: Bandu bayowine habari yee, batibatizwa kwa lina lya Ngwana Yesu.
  wsk-wsk: Nuna den umu ikiman mu, nuna Kari Biya Jesus nup te anuwa marak to gilingiman.
  toj-NT: Jaxa creyente jumasa cuando yabye ja jas yala ja Pablo, ti c'ulajiye bautizar
    yuj ja sbiil ja Cajualtic Jesusi.
  kkl-kkl: Paulusti wene aro ambarelamsiogti, “Allahri 'Amik yalul,' seogne poneko
    si Yesus engeropne sembe lebog,” aro ambarelamsiogpa, Yesusti Nia Mangkina Saelbamsilne
    ponekoag “Sikne” aro seneraglamekne sembe Paulusti maghag pelengkipsiog.
  tbc-tbc: Ru an duloŋ go Tubun en Jesus yaŋan lo suguek diŋane ya.
  sna-sna: Vakati vanzwa izvi, vakabhabhatidzwa muzita raIshe Jesu.
  smk-NT: Sin narnge' ra in nin wana ni Pablo, nipabawtismo sara nin paka'kitan a
    mammemper sara kona ni Uunuren tamon Jesus.
  grc-TCGNT: Ἀκούσαντες δὲ ἐβαπτίσθησαν εἰς τὸ ὄνομα τοῦ Κυρίου Ἰησοῦ.
  gof-WFTW: Entti hessa si7ida wode Godaa Yesuus Kiristtoosa tamaare gidanaw xammaqettidosona.
  spa-BLM: Al oír esto, se bautizaron en el nombre del Señor Jesús.
  kyz-NT: 'A''e renupawe ''gã ''jau ''gã nupe: —''Awamũ ore Jejui ''ga rerowiaaramũ
    juejue futat. Jejui ''ga orejara— ''jau ''gã ''ga upe. A''eramũ ''ga ''gã nerawau
    ''gã pymĩãukaa ''y pe Jejui ''ga rer imũ.'
  dao-dao: Acuna ngthu ami ngjak ja, Bawipa Jesuha ngming üng Baptican khankie.
  cya-cya: Xa ngune 'in yu cha' can', mducua tya yu lo'o cha' cuiya' 'in Ñi X'nan
    na Jesús.
  beu-beu: Vengmeet aulang muse, ini banang hula Paulus ot jar metma ing sarani, senge
    ing di masot metma Mutu Yesus Ehava omi enehe ening.
  wrk-wrk: '@see-verse:ACT.019.004'
  nii-nii: Wumb ek ei piik kin, Jiisas owundu embe ełe noł pinjing.
  ign-NT: Tacahe, te nasamapa eta juca, navarahapa ticaica­chasiana te máijare ema
    Viáquenu Jesucristo. Tacahe, ema Pablo máicacha­si­ca­vacapa.
  dik-NT: Wën piŋ kek ë wɛ̈t kënë, ke muɔc nhïïm bïk jäl aa kɔc buɔth Jethu.
  cac-cac: Ayic ix yab'an juntzan̈ chi' eb', ix ac'ji bautizar eb' d'a sb'i Cajal
    Jesús.
  tzj-E: Tak xecc'axaj je xbij Pablo c'jara' xeba'na bautizar prubi' Kjawal Jesucristo.
  san-BUR: တာဒၖၑီံ ကထာံ ၑြုတွာ တေ ပြဘော ရျီၑုခြီၐ္ဋသျ နာမ္နာ မဇ္ဇိတာ အဘဝန်၊
  yaa-NT: Pablo ato yoikĩ askafaino, nikakani nõko Ifo Jesús ãfe aneõnoax maotisanifo
    fetsafãfe tãpinõfo.
