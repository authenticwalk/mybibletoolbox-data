  emi-emi: Nau eteva laghe kilala va aJiu ia laghe ovaovala ghe roola ghalua aoa.
    Laghe ue va, “Atemis, kapuita ia aIpises atoa, namuu ia.”
  zpv-NT: 'per chin guhcabwaꞌ raꞌ bwiinn Efesu raꞌ chi naa Alejandru tuhbi bwiinn
