  rop-rop: Bat wen deibin sabi imbin Juwish men, deibin kipgon jinginatbat, “Det gelwan
    drimin brom Efasas neim Atemis im brabli haibala!” En deibin jinginatbat adbala
    lagijat na fo 2 awa.
  mee-mee: Ava ka ina ri ke kelapatokone roma ka i a Iura te, na keke relikinung ka
    kaorea maina kena pa papatu roma, “Aretemis e ngae Epesus ke bollau raumana!”
    Ba keke bai minmina ka panna e gavili.
  dif-dif: 'Tanali matja ngujamana, nau Juda kana nganai, tanangundru pratjanandru
    ngaiala kulno pantjina wonti, jeruja tana ditji karitjini pota mandruwirdi maritjina
    wonti: „Ephesala Artemis pirna nganai!“'
  gam-gam: Wori ba una merke moi ge kani Aleksander ge Juda una moro dje kane, yenekne
    kandja taimane dje yau kerman to embe dji, Epesus una godne Artemis moro ge une
    kandjiye kerman pandabe! dji. Kandja taimane dji kandja ge, alla dje, alla dje
    pamolmaka awa soka erwo pi.
  nou-nou: Awarate ungo umo Jew embo awa gido ungo mi iji ribori be gogo dimbudo sise
