  not-NT: 'Carari cara igóiguëri iriro jorío, aro icaimaiganaque omagaro: —¡Caninarosonori
    Aritemisa, iroro atingomi eiroegui Ejesosati! Cosamani cara icaibaitaiguë catsiguesonori.'
  plu-plu: 'Henneme igkis hiyeg awna: ―Ig ner judeyene. Hiyeg judeyenepwi asene batakka.
    Igkis hiyapni henne, igkis madikte kapusa kabiman akiw. Igkis awna: ―Eg kiyapuno
    Diyana, efesuyenepwi giwohkigakis, eg kabayno. Igkis kabimanenes payak henne adahan
    pisaya ler.'
  iou-iou: Ude täŋirän äma ätutä äma uwä Juda nanik, Anutu kubä iniŋ orerani yäŋ kaŋpäŋ
    nadäŋkuŋ. Ude nadäŋpäŋ unita pen gera mämä terak bumta ŋode yäŋkuŋ; Efesus nanik
    nintäŋo yäwik Atemis uwä intäjukun-inik itak! Ude yäŋ yäpmäŋ kuŋtäko 2 auas ude
    täreŋkuk.
  ntp-NT: 'Dai aidʌsi maí ʌgai isAlejandro ʌrjudíu vʌʌscatai ijiña parʌ goo oora daidʌ
