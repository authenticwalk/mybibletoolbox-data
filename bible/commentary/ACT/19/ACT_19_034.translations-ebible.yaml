    duxa Diana Xchiohs raꞌ bwiinn Efesu!'
  gux-gux: Ama ban den bandi ke o tie jufi, bikuli den taani niali yendu ki tangi
    ki tua Efesa bupua Atemisa pia ti kpiagidi, hali ke libua ki pundi leedimunalie.
  kos-kos: Tuh ke elos akilenak lah el sie mwet Jew, elos nukewa tukeni wowoyak ke
    lusen ao luo, ac fahk, “Artemis lun Ephesus el fulatlana!”
  ibo-ibo: Ma nʼotu ntabi anya ahụ, mgbe ha matara na ọ bụ onye Juu, ha bidoro iti
    mkpu ihe dịka ogologo awa abụọ na-asị, “Atemis ndị Efesọs dị ukwuu!”
  yml-yml: '@see-verse:ACT.019.033'
  ory-ory: କିନ୍ତୁ ସେ ଜଣେ ଯିହୁଦୀ ବୋଲି ଯେତେବେଳେ ସେମାନେ ଜାଣିଲେ, ସେତେବେଳେ ସମସ୍ତେ ଏକସ୍ୱରରେ
