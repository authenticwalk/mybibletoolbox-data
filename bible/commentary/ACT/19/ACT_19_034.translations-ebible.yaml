    nyahɨ Epesaasihandaahiyaanamɨ awaisaamaate,” tɨwɨ pɨhɨtɨwɨ utaarɨhandɨ kaahaatawaayopo.
  ubr-ubr: Baise osi gibui sisagob on Jew orot, ato osi atonio dura kaitamom on siyoyor
    mom wera ruam nanaba isawar, “Artemis Ephesus emon on wabin gagamin bag!”
  tsw-NT: Ana amaꞌa e revei za va Israꞌila ɗa, reve e teme yisaali, na a dammi, “Atima
