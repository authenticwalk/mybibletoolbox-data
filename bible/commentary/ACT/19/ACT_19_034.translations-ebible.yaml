  tpz-tpz: Ivëhkëk, a napan to inan ee pe Alëksantaꞌ a to Jiuꞌ, ivëh, ka napan taoa
    vaꞌpeh ha kov ee pan, “Atemis e sunön va Ëfësus.” Ee to sosoe va ne nën pa poa
    aoaꞌ rakah.
  agd-agd: Máan tíkan banasi ano afová en onákan béi Yutan banta vaimpin minó ano
    oo manafiní uren kankan áau aúpin ovaren oriyan temí, “Efesasí nanin bantai Atemisi
    anan kákaní ukhen mino.”
  rkb-NT: Maku Sudeu zinynahaze opykani kazi nikaranaha. — O Diana myhyrizikwatatsa
    mydeus. Atatsa Epeso ezektsa mydeus my — mybarapetu nikaranaha. Iwa kazi nikaranaha.
    Diana mydeus zispihikbatakanaha. Aibani niakakapykyknaha opykani duas oras kazi
    nikaranaha.
  san-THA: 'กินฺตุ ส ยิหูทียโลก อิติ นิศฺจิเต สติ อิผิษียานามฺ อรฺตฺติมี เทวี มหตีติ
    วากฺยํ ปฺราเยณ ปญฺจ ทณฺฑานฺ ยาวทฺ เอกสฺวเรณ โลกนิวไห: โปฺรกฺตํฯ'
  iws-iws: Mɨ iikam whɨekakɨm sɨma ɨna kɨgnɨnoknɨnkɨnkiyɨm siya Juda inkamkɨn. Mɨ
    sɨma whɨekakɨm ɨni diriya nhɨnkiikauwok boɨnkiyɨm. Atemisa om Efesas krɨmiir bɨiyan
    wig komiiga. Mɨ sɨma ɨdɨp ɨdɨp ɨni ta yaiya saiir saiirar iyop boɨnɨnaeyɨm.
  pol-SZ: 'Gdy jednak ludzie zobaczyli, że jest Żydem, wszyscy zaczęli krzyczeć: —Wielka
    Artemida Efeska!—i trwało to prawie dwie godziny.'
  ztq-NT: 'Per tsiñee lëë meñ byeñ nii xaa Israel xaa, lëë meñ bislo kwchuptsyë. Siik
    chop wor kwchuptsyë meñ, xñee meñ: —¡Byinayk Diana, xnaybaa meñ Efeso!'
  zai-NT: 'Peru ora bi''ya ca laca judíu laabe la? bicaa ca ridxi na ca'': ―¡Viva
    Diana patrona sti ca binni Efeso! Zacá uyuu ca bia'' chupa hora.'
  upv-upv: Ko daron nga delung nir marongwose nga Aleksanta evi m̃eri Isrel, ko nir
    arkail kele van mare, arwera “Atemis nga mivi Atua ne Epesas, ni elep!” Arok-p̃elak
    nga markail mirpok ejpari mete nial eru totoklai.
  aui-aui: Bi gegha raghanina koroto akowa sikabi da touna Jius tomogha, na sikarayewoveni
    siyarurukwatu da raghani iguri sisiyina tanagha siyawonewoneni bo, “Touda, Epesis
    damda yada god wasikena Atemis kana waghawagha na iragata kirakii!”
  wap-NT: 'Aizii pidannao tukapankan naa uruu Jew, ipai baokopa ĩkadakoꞌokan patumaaka
    kaikapaꞌa: “Maꞌozakaꞌo, naꞌiki umanawunuꞌo watominkaruaban Artemis daꞌaꞌa Ephesus
    idaꞌa,” kiaꞌo wuruꞌu ĩkadakoinanuz atii tomunuꞌiki.'
  mva-mva: Tamoata be aine kaba bokai dita Aleksanda Iuda kata nge kodeka dipi-tina
    be bokai dimere, “Epises Artemis nedi nge ara biabia-tina!” Be bokai dimeremere
    nibe amari siriki ne rua dimambuaki.
  dwr-NT: Shin Iskkinddire Ayihuda asaa gideeddawaa asay ereedda wode, laa77u saate
    gidiyaawaa keenaa ubbay itti qaalaan, “Efesoone Arxxemiisa wolqqaama” yaagiide
    cabbotteeddino.
  kfw-kfw: "Takkha ama Jihudi eii ti inmani'n injetpha, inmani rakip in phadan inni\
    \ katung, “Ephesus Artimis in akalok eii,”\x94 tia malung inkhatbit ah inleikheek."
  bfz-bfz: पर जेबे तिना खे पता लगेया कि ये यहूदी ए, तो सब के सब एक शब्दो ते कोई दो
    कंटे तक चींगदे रये कि इफिसियों री अरतिमिस महान् ए।
  cuk-09: 'Ar mag daksamargu, Alejandro, Judio-dola, bela dule-wargwenayob danar wachi-ilabo-gwena
    oimakbuk-gusmalad, sogdemalad: “Efeso-dorganga, Diana bur-dule-dummadid.”'
  ben-OBCV: কিন্তু যখন তারা তাকে ইহুদি বলে জানতে পারল, তারা প্রায় দুঘণ্টা ধরে একস্বরে
    চিৎকার করে গেল, “ইফিষীয়দের আর্তেমিস-ই মহাদেবী!”
  mil-NT: 'Te ní cutnùní iní‑yu sá těe isràél cúú‑dě, te uuⁿni ní cuáá tucú‑yu, ñá
    ní dàñá‑yu cáháⁿ‑dé, te càchí‑yu: —¡Ío cùnuu Dianá sàndú ñuú Éfesú! —càchí‑yu.
    Te dàtná úú òré ɨɨⁿ‑ni tnǔhu ní cáháⁿ‑yu.'
  myu-myu: Teku Judeu iam itaybit puje, big̃ ma ip o'jewãwã. — Diana ya'õbuyxi jĩjã!
    — io'e ip ya'õberen. — Ixe Diana deus wuyxe soat xe, Éfeso ka watwat xe! — io'e
    ip ya'õberen. Ibun cĩcã ip o'jewãwã. Xepxep hora ya'õberen o'jewãwã ip. O'jewãwã
    ip tũybe Diana Deus iãn o'e ip puye.
  amk-amk: Manamo ewatioi we Yahudi dine, ampafe ebibe kiai tantenang beyari awao
    araha ureng boru teai, efiai ene aririwangfoi eteyo, “Artemise meiri wau kawurua,
    wau weseng we kaiwasa Efesusi fine!”
  fai-fai: Kata kinim wanang ika Aleksanda atamomo, aka Yu Kayak ka. Kale nadiwe ilim
    bán bán adikum makuw yul abem kal bom bako, “Atemis be Efesis kinim wanang nulum
    dukumo,” kale kale bidiw bi atan mangam uyo alew banimsa.
  ura-NT: 'Nitohaneein, irihane jana jetaote, nere cajeecha nainacorichure, acaaentonai,
    Jorionihane que. Nitohaneein, nainacoriin jetaote: “Caohachaain, laraajiin neeine,
    Efeso cocoaichanihacachene- chosi- Aretemiasara,” naaure jetao, ita rai nujuaen
    soaaijiin, carajaain, coroata oraain, acaauru chosi niha- Aretemiasa beuruhane
    jana, esenetaaureniha Jorioocurune coitucuuruhane jaun.'
  mcd-NT: Ascafia, —Nan nocofunu Israeliran, —huacashon tsoan nicapaima. Tsain chipuquin
    hora rafu oi ashcafinin oi fusti nicatsa yoirianifo, —Nonfin Efesofoquin. Nocon
    dios Artemisa ahuamamishti huatiroran, —ishon oi ashcafinin yoirianifo.
  urt-urt: Kom ŋupe ŋaiye tinge yetekeꞌe nange kin miyeꞌ Juta pe, tinge lalme tambah
    ya hlaꞌ yanange wusyep esep ilyeh na, “Artemis, got poi Efesus, ti got esep ilyeh
    ŋaiye bwore mise supule.” Tinge yanange wusyep uku ya tatame aua hoi.
  kiz-kiz: Lakini bho bhamanyili kujha muene Myahudi, bhoha bhajhwegili kwa sauti
    jhimonga kwa muda ghwa masaa mabhele, “Diana ndo mbaha ghwa Bhaefeso.”
  tzo-TZE: 'C''alal laj yilic ti ja'' israel vinic li Alejandroe, muc xaq''uic c''opojuc.
    Tsots lic avanuc scotolic: ―Ja'' ac''o ich''atuc ta muc'' li jalalme''tic Dianae,
    vu''utic li éfesoutique ―xiic. Oy van chibuc ora jech i''avanic.'
  lex-lex: 'Mere la''pa riy harahu re ramkek nana Yahudi eda de, dewade honona rahmena
    ratlin e lirni pede riarin taru riwra: “Uplera-upmati atiehra Artemis mmuormiori!
    Makden Epsus aran lawna o''a!” Rhaunu-rhaunu emkade pa la''pa edon nhal de jam
    woru.'
  dov-dov: Pesi aawo nibakamuzida kuti mu Juda, boonse bakakwiila ajwi lyoomwe kwamahoola
    obile, kabamba kuti, “Ibulemu mbubwa Atenisi waba Efeso.”
  rgu-rgu: Tehuu ara bubuluꞌ ria nana lahenda Yahudi, boe ma ara bobouꞌ rambera-ina
    rae, “Io-ꞌoa neuꞌ Artemis! Artemis malole ina! Ami lahenda Efesus ia io-oa neuꞌ
    Artemis!” Ara bou-bou rae leoꞌ naa losaꞌ jam dua.
  toc-NT: 'Pero acxni̠ a̠ma̠ko̠lh cris­tianos hua̠nti̠ xta­si̠­tzi̠ni̠t tacá­tzi̠lh
    pi̠ na̠ judío a̠má chixcú hua̠nti̠ xca̠­ma̠­cac­sa­putún li̠huaca palha tzú­culh
    tama̠­ca̠­tasi̠y, ma̠x cumu aktiy hora chuná akmuluj xta­hui­lá̠­nalh y chiné
    xta­quilh­uamá̠­nalh: —¡Cane̠c­xni­cahuá cala­tá­ma̠lh quim­pa̠x­ca­tzican Diana
    y ni̠para cha̠tum tícu cati­lak­má­kalh!'
  som-som: Laakiin kolkay garteen inuu Yuhuudi yahay ayay dhammaan intii laba saacadood
    ah isku cod ku qayliyeen iyagoo leh, Waxaa weyn Di'anada reer Efesos.
  mam-C: 'Me atzaj te'' tel kyniky''xjal qa Judiytaq te'' Lejantr, i jaw ẍch''in kab''e
    or kykyaqilx. Chi chi'' kyjalu''n: Nimx toklin Artemisa, a qdios a awo aj Éfeso.'
  ndj-ndj: Lakini pavamanyili mweni ndi Muyawudi, vonda vawutila pamu kwa lishu limu,
    “Mkomi Alitemi wa Vaifesu!” Vayendelela kuwuta nawula masaa mavili.
  mbj-NT: 'Ti m'' Judah buuj rabahapäh bä Aresãn, radu doo rageëënh doo: —Tak''ëp
    haj''ap do Dijããn, Epeso buuj hag''ããs doo! Tak''ëp haj''ap do Dijããn, Epeso buuj
    hag''ããs doo! —näk mä sa kyyh. Séd ky hedoo mä rageëënh, pawóp oor. Dooh rakarẽn
    bä ramaa newë bä sa hã Aresãn maher''oot do paawä.'
  lat-VUC: 'Quem ut cognoverunt Judæum esse, vox facta una est omnium, quasi per horas
    duas clamantium: Magna Diana Ephesiorum.'
  ngp-ngp: Mna weze wabunk'hule kugamba yehe ni Myahudi, wagutiilaga wose wakalonga
    imbuli iidya kwa masaa maidi, “Atemi niye mkulu wa Efeso!”
  enq-2: Dopaka doko, akali doko Juu-lamo lao kandatala, endakali dupa pitakame pii
    mendai lao, “Epesusa tange dupanya gote enda Atemisa doko kenge andake singina”
    lao wii lao kateaminopa, awa lapomapi mende pea.
  eng-ASVBT: But when they perceived that he was a Jew, all with one voice about the
    space of two hours cried out, Great is Diana of the Ephesians.
  mna-mna: 'Tamen zin matan ila na, tikilaali kembei ni Yuda. To tilup kwon mi kalŋan
    isala ta kor a. Tiso: “Artemis, ni merere kiti Epesus. Ni ta zaana biibi tau!”
    Tinoknok ta kembei ma irao mazwaana moloŋana ri.'
  myw-myw: Gamaga babaw ikakins gum-Yudiy towen, mo iwaks, ages ikobobt-wan, akweiy
    veit waseg iwkuwaks, ilansa, “Min-Epesos ya̱kids daguyaws Dayan, mana̱wen singay
    natawtoun.”
  sby-sby: Lino bantu mpobalenshibeti ni Muyuda, balabilikisha kabamba maswi amo amo
    kwa maola abili, kabambeti, “Mukulene ni lesa Atemi waku Efenso!”
  sll-sll: Hangure Aleksanda aling hol wai ere ha ta dirala di omba, arihobi Yuda
    ari momia di hanere, hon u howa ditere grang u tani pire, “Kwia al singaba Atemis
    Epesas malgi ya haang kara mokene kumue” dire, gobari weni di di ole mongwi.
  yaq-NT: 'Taa junako, ju''u bu''uuraa, inika''a a'' jurio tuka''po a'' ju''une''eakai,
    bempo si''ime junama''a, jumak, wooi orapo tajtia: ―Tua eiyaa watchisi maachi
    ju''u inim jo''ara Eepeso'' tea''po yo''oriwame, Riana'' teame ―ti chaaen.'
  uro-uro: sokt di nga rhoqoräkt i rha räm i qa di ama Judaqa na qa dä ama ruvek moe
    rhit nästäm bät ama auaiom ama udiom dap tat tamän bät ama engini ama sägäni rhoqortäqyia,
    “Ama Efesuskäna arhä ngämuqi ma Artemis di ama moräs na qi masirhat!”
  ita-1885: 'Ma, quando ebber riconosciuto ch''egli era Giudeo, si fece un grido da
    tutti, che gridarono lo spazio d''intorno a due ore: Grande è la Diana degli Efesi.'
  muy-muy: 'Ay tàra tə̀səra naŋ zal Zʉde nahəma tə̀zlah, tə̀pəski ka zlahay ni agray
    njemdi cʉ, tə̀ɗəm ahkado : « Ertemis melefit ga ndam Efez ni ti naŋ gəɗakani !
    Ertemis melefit ga ndam Efez ni ti naŋ gəɗakani ! »'
  kqc-kqc: Idu amiye yaku veyadi ina bi Jew amiye yokoi, ye vena gobuno risi meda
    nemoko remanu kana raka nigamadi, “Ephesus di rema sei Artemis bi tora iniye!”
  tav-tav: 'Caĩ awaja punijinirã maca, “Judío yaʉna ãmi. Dianare áti nʉcʉbʉgoquẽcʉmi,”
    caĩ tʉjʉ majicõañuparã. To bairo cʉ ĩ tʉjʉ majiri: —¡Diana Efeso macana mani cáti
    nʉcʉbʉgoo majuu caroao majuu ãmo! caĩ awajanemoñuparã tunu. Pʉga hora cõo to bairona
    caĩ awaja mecʉñuparã.'
  eng-ULB: But when they became aware that he was a Jew, they all cried out for about
    two hours with one voice, saying, “Great is Artemis of the Ephesians.”
  spa-VBL: 'Pero cuando se dieron cuenta de que era un judío, comenzaron un canto
    que duró cerca de dos horas, gritando: “¡Grande es Artemisa de los Efesios!”'
  fra-_FOB: 'Mais, dès qu''ils eurent reconnu qu''il était Juif, ils s''écrièrent
    tous d''une voix, durant près de deux heures: Grande est la Diane des Éphésiens!'
  hau-ULB: Amma da suka gane shi Bayahude ne, sai dukansu suka kwala ihu wajen sa'a
    biyu, “Mai girma ce Dayana ta Afisa.”
  mal-mal: 'എന്നാൽ അവൻ യെഹൂദൻ എന്ന് അറിഞ്ഞപ്പോൾ: “എഫെസ്യരുടെ അർത്തെമിസ് മഹാദേവി” എന്ന്
    എല്ലാവരുംകൂടി രണ്ടു മണിക്കൂറോളം ഏകശബ്ദത്തോടെ ആർത്തുകൊണ്ടിരുന്നു.'
  kkc-kkc: Esino gooloogoodoo oso Alesanda yo Yu odoo doloso gooleedoloso, gowoolone
    to agadi sabolo see tobu egeesee takaso, “Epeses odoo ibada godee Atemis hedebe
    yayo toowa ka badoso!” diso. Diayo toso agadigamelee ososee, osoko howo bakadio
    poogooso.
  urd-GVR: Lekin jab unhoṅ ne jān liyā ki wuh Yahūdī hai to wuh taqrīban do ghanṭoṅ
    tak chillā kar nārā lagāte rahe, “Ifisus kī Artamis dewī azīm hai!”
  far-far: Boroi ma kada kera ada saitamana nia na Jiu, kera ka akwa koko lau kera
    ka 'uri, “Atemis ne god kia 'i Efesus ne 'initoa 'asiana!” Ma kera ka akwa koko
    'urinai sulia ka kada tau, bobola fainia ta ro kada sato.
  suz-BL: तन्‍न आ लोव़ पशो रे “एको यहूदी कका बाक्‍माक्‍त” दे तुइश्‍शा “इं एफिसस ङा
    आरतेमीस देवी नेल्‍ल क्‍येङा ठेयब देवी बाक्‍ब, जाइ आरतेमीस, जाइ आरतेमीस” दे घन्‍टा
    निक्‍शी सम्‍म रेयके पस ङा पस ग्रीमे बाक्‍त।
  car-NT: 'Simosu me te iwairy ukuty''po mero ty''waine, pa''poro asewara mo''karon
    kari''na ko''tapoty''san oko juru iwairy taro: “Kurano me pore mo''ko Efese pono
    Artemis man!”'
  amp-amp: Nd rifinymo yimam bi hti nhta memom, “Arr Juda thofer.” Be ndnat tu mfro
    mfro rpatn tng rihar kfo memoum, “Artemis tu bro yafothet tahiyet! Artemis tu
    bro yafothet tahiyet!” Be nd mrokforpat kfo hany kfo hany be 2 auakfot yohnemot.
  bht-bht: पर जालू उना जो पता लग्गा कि सै यहूदी है, कने जड़े मसीही लोकां सांई मूर्तिपूजा
    नी करदे थे, तां सारे दे सारे इकी अबाजा च कोई दो घंटे दीकर चिलांदे रे, “इफिसियों
    दी अरतिमिस, महान है।”
  eng-NOY: But when they knew that he was a Jew, all with one voice for about two
    hours cried out, Great is Diana of the Ephesians!
  cub-NT: 'Ʉbenita na majidivʉ ʉ̃ máre judíore, pʉcaora baju cod̶oboboivʉ barejáimad̶a
    na cojedeca: —Artemisa, ñʉja Éfesocavʉre jʉ̃menijico meaco bajube õ, cod̶oboborĩ
    arejaimad̶a na.'
  ita-1927: 'Ma quando ebbero riconosciuto che era Giudeo, tutti, ad una voce, per
    circa due ore, si posero a gridare: Grande è la Diana degli Efesini!'
  lww-lww: Ana siraunia, pogos nap̃a la apisu kilale asape naga pe yere Yu ga tai,
    m̃aagena pe pito re nena tano poli, ana la asum̃a apio manene ke e kia kiena ne
    kiela ntewa nap̃a sira nene, la asum̃a apiovion ke veraga, apisa apisape “!Kiamimi
    Atemis imimi le Episas lala naga po pap̃isi-o! !Kiamimi Atemis naga taaga po pap̃isi-e!”
    Ana la apio m̃a sanene pano-o tol mrae lua pe suri tai.
  ckb-ckb: 'بەڵام کە زانییان جولەکەیە، نزیکەی دوو کاتژمێر هەموویان بەیەکەوە هاواریان
    دەکرد: «پایە بەرزە ئەرتەمیسی ئەفەسۆسییەکان!»'
  spm-spm: Mee ikaaŋi, a Judarir akoghɨn gumaghan mav, mee barbar nori nigha dɨɨ kamaghɨusue,
    “Artemis izɨɨni ikhɨv iti. A Efesusɨnɨ uŋuuna asaaŋn amigh!” Men dɨndɨɨ aron iŋeendagh
    uthughun phuninin gu.
  nas-nas: Teka teinge tee Juꞌnupoong-koong tasiꞌpaaraiꞌnange, Atemasi daang tampaakoꞌning-koong,
    pankaroong kenaanka aua-pinaꞌ bokiaama aaꞌpaakoꞌ, “Atemasi teni Epeses-nani ovorinaang.”
  uvl-uvl: Pe ero. Hulua te eteia ke Aleksenta i Iuta, pomalam te alngaria toto haka
    pe te makul ke te teke, “Atemis nenge Epeses i palaungana toto!” Hana nemur te
    alngarngaria pe te makulkulia helenga neu ke mala toto.
  eng-BBE: But when they saw that he was a Jew, all of them with one voice went on
    crying out for about two hours, Great is Diana of Ephesus.
  ixl-CNT: 'Pek taꞌxh ilaxi aas Israeelich, aal koꞌn motx qꞌeqꞌun qꞌu aanima. Ech
    nichtal tzaꞌ: —¡Techal u Diana, vitioxh qꞌu aa Eefeso!— Chia. Kaꞌvaꞌl oora ech
    nichtal tziꞌ.'
  xsi-xsi: Andeta simora i kilala pwataki tu i nde Juda tamwata. Mine kala kinzi rârâni
    ilonzi ilâ taitu ku sisarâwa kilo tu, “Maka Efesus nema maro Artemis i nde maro
    ŋalae!” Kawanzi kâki rege sisarâwa siporo ŋgua ndainani nâ ikura kari tai rua.
  crx-NTPO: '''Et hoonts''i ''ilhozdílne ndun Lizwif ''unt''oh t''ehinanzin whe, nat
    sadzi hukw''u hoonist''o-un whutoh la ''on nus ''ahúlzul whe'' hutni, “Ndun Ephesus
    ''et neyak''usda Artemis ''en za neba dízti'' whe'' ''unt''oh!”'
  kan-OKCV: ಆದರೆ ಅವನು ಯೆಹೂದ್ಯನೆಂದು ಜನರು ತಿಳಿದಾಗ, “ಎಫೆಸದ ಅರ್ತೆಮೀ ದೇವಿ ಮಹಾದೇವಿ!” ಎಂದು
