    ŋunhina liŋgu dhäruk ŋupanayŋuna, “Biyapulnha wal'ŋu waŋarr ŋanapurruŋgunydja
    dhuwala Yätamanydja ŋanapurruŋgu Yipatjatjpuyŋuwunydja waŋarr.” Bitjarrana liŋguna
    yana weyinŋumirrina walala yukurrana waŋananydja bitjarrayi, ŋunhiyi liŋgu waŋgany
    yana dhäruk.
  yal-yal: Koni e a kolon waxatin naxan yi, a Yahudiya nan yi a ra, e birin yi sɔnxɔ
