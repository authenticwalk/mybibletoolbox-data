    diú₄ Diana quián₅ dsa₂ juɨg₂ Efeso!'
  tif-tif: 'alik iyo atamipla, Tunum kaali, Juda tunum kala kalaliwa, alik maakup
    naan-bamdip: Efesis kasel numi god unang Atemis uli ti dukum o, kal-bomdip naanin-kup
    ke-bilip, bii atan sinik alep kiiyo, yak bana ko.'
  nlx-nlx: 'जेवी ताह मालुम पोड़नो काय तो यहुदि हे, तेवी ता आखान आखा दुय गेंटा वोर
    इहकेरीन केयीन आयेड़तेच रेना: “इफिसुस ने अरतीमीस देवी मोठी हे!”'
  apw-NT: Ndi Jew nlįįgo yídaagołsįįdná’ dáła’t’ohe, Éphesusgee daagolíni daayokąąhíí,
    Diána holzéhi, ízisgo at’éhi nlíni at’éé, daaṉiigo daadilwoshgo nakidn łedihikęęz.
  gum-gum: 'Inchendø judío kui wetøgørrappe, katøle søtøbah, søtøbah trashibelø køn,
