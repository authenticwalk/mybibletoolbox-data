    ɨ tuchɨ que mbia tasẽ tasẽ nda.
  kje-NT: Maa hir po'on dernale, idewe rauroinedi ai onne ri Yahudi, de na'akeme wakau
    raruri mamani hehen nanumene jam woro'edi. Hi ra'ahenia, “Ka'uli kasa'a Epesus
    nina noho makromon Artemis ma narehi ma nalewen eni!”
  gaz-gaz: Yommuu akka inni Yihuudii taʼe hubatanitti garuu isaan hundinuu sagalee
