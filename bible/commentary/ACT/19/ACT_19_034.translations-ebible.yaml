    inte tömänäni adoyömö ogæ̈ tededinque, “Epetoidi wængonguïnä Diänä ñæ̈næ̈nä ïnampa,”
    ante mëa ooda ganca adodö adodö adodö ante nanguï änänitapa.
  kbc-NT: Niɡ̶ijo noiigi-nelegi noɡ̶oyowooɡ̶odi Alexandre me judeu, odaa iditawece
    napaawaɡ̶ateloco, modi, “Jiweniɡ̶idenaɡ̶a Diana, noenoɡ̶odo ɡ̶odoiigi efeesiotedi!”
    Odaa yadeegi iniwataale lakata midi me napaawaɡ̶ateloco.
  bmh-bmh: Go Zuda du peimai, abiu maimai, go oiagab tutak maimai, koli koli ulaimai,
    enemen, “Igual Artemis go Epesus uzanan Banou.”
  ctu-BL: 'Che'' yujilobix judíojʌch jini Alejandro, cha''p''ejl ora tsi'' chʌn cha''leyob
    c''am bʌ t''an ti pejtelelob. C''am tsi'' yʌlʌyob: ¡Ñuc lac dios Diana wʌ'' ti
    Efeso! che''ob.'
  meq-meq: 'Ane tuk na, ndo niye hay ta zəba faya neŋgeye ndo i Yahuda na, ta wuda
    tebiye tay eye, tə gwaɗ: «Bagwar eye na, Artemis i Efez hay.» Tə ndza faya ka
    mətsike andza niye ɓəre sulo.'
  noa-H: Mamʌ hõor pöm mag t'ʌnarrau hich Alejandrojã hĩchab judiok'a simta mag hiek'aagpam
    k'aug hat'aawai deeu heeupemjö sereubaadëwi, “Maar Efesopien hẽwandam hʌʌi Dianaan
    hichta hãba hich mag hẽwandamk'a sĩerraju; hijöm chan tag chuk'umgui” haajeejim
    hanʌm. Hich mag serereuk'amua hora numijö naajim haajem.
  alp-NT: Po kena esi rekwa be ile mere tamata Yahudi, hoko esi suka lene lokoi mo
    eleki esi biuwe be, “Artemise elake, tamata Epsuse esi maka hlaleke! Artemise
    elake, tamata Epsuse esi maka hlaleke!” Esi biuwe kasuke olasa ului lua.
  san-VEL: kintu sa yihuudiiyaloka iti ni"scite sati iphi.siiyaanaam arttimii devii
    mahatiiti vaakya.m praaye.na pa nca da.n.daan yaavad ekasvare.na lokanivahai.h
    prokta.m|
  kbq-kbq: Hu'neanagi kazama Aleksanda'a Jiu ne'ma mani'nege'za nege'za, ana mika
    vahe'mo'za magoke kere zamagerura erinte'za, 2'a auamofo agu'afina kezati'za,
    Efesasitira knare huno agatererfa rantia, Atemisi agrake mani'ne!
  kbh-kbh: 'Pero, Alejandro judío bemnama chë ents̈anga tmojántats̈ëmbona ora, nÿetscanga
    tmojanáyebuachena uta horëntscuana, mënts̈á: “¡Efesoquëngbe Artemisa corente bëtsá
    endmëna ca!”'
  ron-LSB: 'Dar, când și-au dat seama că era iudeu, toți, cu un singur glas, timp
    de vreo două ore, au strigat: “Mare este Artemis din Efes!”.'
  pon-pon: 'Irail lao aja, me i kijan Juj oko, re ap wiaki eu weriwerada auer riau:
    Meid lapalap Diana en men Epijuj!'
  nhe-BL: 'Pero quema nochi nopa tlacame momacaque cuenta para Alejandro elqui se
    israelita huan yeca ax quitlepanitac inintonantzi, huajca pejque chicahuac tzajtzij
    san sejco: “¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!” Huan para ome horas
    queja nopa tlahuejchijque.'
  sps-sps: Sai te nat fi ri nei ayei a tsoiny Jiu, ana ri poroor faavot tsun mito
    ser tsue, “Atemis iny Efeses, nyi na karap,” ser onots a fuan a aua.
  wnc-wnc: Tasiwan ngana Judia amindane nomna kake ninu Efesas nana aminda Atemis
    inindatakamang ngang natake umana kumzang yatangenake unekan apaa yanggamatake
    komdubam (2 aua) yayuking.
  bus-bus: 'Kɛ̀ wà à dↄ̃̀ Yuda ũ, ben aↄ̃ píngi wiii sìkↄ̃n lán awa plaaa bà aↄ̃
    bè: Ɛfesudeenↄ Atɛmi bíta.'
  gub-BL: (Numuze'eg kar kwaw wà.) — Zutew romo hekon a'e, i'i ahyahy uzeupeupe wà.
    A'e rupi uhapukaz wi wi 'àm wà. — Xiàn Ew tawhu pe har a'e, ikàg wera'u a'e, i'i
    izupe wà. Umumaw mokoz 'or nezewe uhapukaz pà wà. Àrexàn nupuner kwaw wanupe uze'egaw
    rehe.
  imo-imo: Nalo imbomani Aleksander Juda iyemu angilerimuna kanokolio imbo palini
    ungu tendekumula ru kimbo tiko ningei, “Efesus kombu, ambo gote Artemis yu awili,”
    ningo angilengei ena mongo talo omba purumu.
  boj-boj: Baŋ soqtonaqa naŋgi kiriosai. Naŋgi poinjrej, Aleksander a Juda tamo. Deqa
    naŋgi kalil olo murqumyoqnsib maroqneb, “Efesus gago qotei Artemis a qotei kobaquja.”
    Naŋgi anjam qujai di tulaŋ waiŋoqnsib sokobaiyeb.
  eng-DRA: 'But as soon as they perceived him to be a Jew, all with one voice, for
    the space of about two hours, cried out: Great is Diana of the Ephesians.'
  knf-knf: 'Bañaaŋ bayikrën kë awo nayuday, aşë huuran bŧi aji : « Artemiŧ i nja biki
    Efeŧ, adëmi. » Bahuuran haŋ ado ŋwoori ŋtëb.'
  san-KHM: កិន្តុ ស យិហូទីយលោក ឥតិ និឝ្ចិតេ សតិ ឥផិឞីយានាម៑ អត៌្តិមី ទេវី មហតីតិ វាក្យំ
    ប្រាយេណ បញ្ច ទណ្ឌាន៑ យាវទ៑ ឯកស្វរេណ លោកនិវហៃះ ប្រោក្តំ។
  arn-NT: 'Welu ngüneduamngelu kisu tañi judiungen, kom wirari engün kiñe epu ora:
    “¡Püramyengepe pu efesoche tañi domo ngünechen!”'
  zas-NT: 'Per chi gogbee reeman guial najman bén Israel, tiblazujzi gurixdiaj reeman
    cost tioꞌp hor, rëb reeman: ―¡Bén zojbloj na̱j Diana, xdios ree bén Éfeso!'
  ken-NT: Kɛ bárɨŋɨ nɔ́kɔ́ bɛ́ achí mmu Israɛl, bápɛ́t bábho bɛwat mandɛmɛ nɔkɔ
    bɛ, “Atɛ́mis, mandɛm anɛ bǒ Ɛ́fɛsɔs, chí mandɛm ngo!” Barɔk ambɨ bɛkʉ ɛnyuyɔ
    ndǔ maŋɔkɔ́ nywɔp ápáy.
