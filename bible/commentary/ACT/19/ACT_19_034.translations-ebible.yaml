    ururao torrü horarrü.'
  aia-aia: Me na'i 'oha rau 'ome 'iraraa do'iia 'e ai Jiu, rau awara o'ani suriai
    rua 'aoa, “'Ia Atemis, i godi urao ameeu Efesas na ororiu di'u'i mwane god!”
  srp-1865: 'A kad ga poznaše da je Jevrejin, povikaše svi u glas, i vikahu oko dva
    sahata: velika je Dijana Efeska.'
  agt-agt: Ammi tentu en nagsenyas petta magbida tekid a nabilbig da ta Hudyo, a naggihawa
    kid ha. “Malalaki ya Artemis, malalaki ya dyos na taga Efeso kiden,” kunda, a
    tinotoli da la negihawa abat ta dwaoras.
  lug-lug: Naye ekibiina bwe kyategeera nga Muyudaaya, bonna ne baddamu buto okuleekaana
    nti, “Atemi ow’Abaefeeso ye Mukulu!” Ne bakiddiŋŋana emirundi n’emirundi okumala
    ng’essaawa bbiri nnamba.
  yby-yby: 'emoya Juda we maya nenae liki elikadanaki depauti depauti maya ga li makokoto
    molikiki sa-liki ga napauti lae: Epesisi wewenalika ahote Dayanaya uliki mena
    napa maya ne. Liki layoko, awa lowe wiye.'
  heb-heb: והמה כהכירם כי הוא יהודי נשאו כלם קול ויצעקו כשתי שעות לאמר גדולה ארטמיס
    של האפסיים׃
  mpp-mpp: Aime ngic yenge ye Yuda ngic, inguc biyac ngani-motolu yengileng momochac
    120 minit ngama, yogolec kwelina aukwelu yanguc miibong, “Efesas nongileng Atemis
    ye feicnetowa!”
  apb-apb: Ta'e maholo mwala kire lio saie mola uri ingeie ngaeta mwane ni Jiu, kire
    ko si meni soi oto paine hunie e ro maholoi sato kire ko te'uri, “!A Atemis god
    i'emeelu mo Epesas e paine liutaa!”
  san-TEL: కిన్తు స యిహూదీయలోక ఇతి నిశ్చితే సతి ఇఫిషీయానామ్ అర్త్తిమీ దేవీ మహతీతి
    వాక్యం ప్రాయేణ పఞ్చ దణ్డాన్ యావద్ ఏకస్వరేణ లోకనివహైః ప్రోక్తం|
  ben-IRV: কিন্তু যখন তারা জানতে পারল যে, সে, যিহূদী, তখন সকলে একসুরে অনুমান দুঘন্টা
