  mio-NT: 'Tacan cuu, ta ndehe ñi ti ra judío cuu ra. Chacan cuu cha quechaha cana
    chaa ndico ndihi ñi, vati tisihi cuni ñi, ta queta uvi hora cana chaa ñi. Cati
    ndico tucu ñi ti: ―Cahnu xaan ndioo cuu ña Diana chitoho yo ñuun Efeso ya. Tacan
    ni cana chaa xaan ñi.'
  srq-NT: —Judío chõ Alejandro riqui re, ɨ ja que mbia ra. Nyebe mbia riqui tasẽ tasẽ
