    iyyaa turan.
  kud-kud: Na hesi Alesana hi'ita lobai ebeha iya towaho Yudeyaena ainaena mahana
    hawahawagana bwau alonai hiwuiwui toyatoyawa hiwalo, ‘Dayana Epesowena ihae alili’.
  urb-NT: 'Anĩ. A''e riki jundéu awa ke a''e aja hetaha ta ukwa rahã, pukái pukái
    we hũ rĩ. I''i atu kuja hãtã pandu pandu hũ: —Ndia riki katu te ame''ẽ ke a''e!
    Upa Ese ok ta pe har ta jurujar katu ehe! — aja pandu hũ.'
  fra-LSG: 'Mais quand ils reconnurent qu’il était Juif, tous d’une seule voix crièrent
    pendant près de deux heures: Grande est la Diane des Éphésiens!'
  san-HK: kintu sa yihUdIyaloka iti nizcite sati iphiSIyAnAm arttimI devI mahatIti
    vAkyaM prAyeNa paJca daNDAn yAvad ekasvareNa lokanivahaiH proktaM|
  cak-SNT: 'Pero antok xquitzꞌat ri Alejandro y xquinaꞌiej chi israelita, jun laꞌk
    caꞌyeꞌ huora quinojiel junan niquirak quichiꞌ xquiꞌej: ¡Nem ri Diana ri ka-dios
    ojreꞌ aj-Efeso! xaꞌchaꞌ.'
  uvh-uvh: Ka adi Juda aming wara' aming yong kini adi kuma' kanga adining midi nakngam
    ga' bibi' naknga dabiksa' ku bang ning katiging, o Efesas aming indining Atemis
    wa girii tim iyak beng sini' ikita'. Ning u kama paramu' ka tu aua ning sini'
    kating aging.
  ino-ino: Alino asaka nehea'maki ali'a atalu hu'naya vaya'moki akayana Yuta ve'ka
    mai'nea yafe ake'a aeto hute'a mi'ko'amoki mako'ke apavaya hu'a inake hae “Atemisi'a
    Efesasi kumate mai'nona vaya'mokita ala kotiti mai'ne.” hu'a mako'ke ke'ake huke
    huke hu'a mai'nakeno yakemo'a aole aova hu'ne.
  gnn-gnn: Ŋunhi walala ŋäkula ŋanya dhäruktja rirrakaynydja, bala dhunupana dharaŋarana
