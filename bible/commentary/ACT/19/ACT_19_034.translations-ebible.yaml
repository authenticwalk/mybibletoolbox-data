  arb-NAV: 'لَكِنَّ الْمُحْتَشِدِينَ عَرَفُوا أَنَّهُ يَهُودِيٌّ، فَأَخَذُوا يَهْتِفُونَ
    مَعاً هُتَافاً وَاحِداً ظَلُّوا يُرَدِّدُونَهُ نَحْوَ سَاعَتَيْنِ: «عَظِيمَةٌ
    أَرْطَامِيسُ إِلهَةُ أَهْلِ أَفَسُسَ!»'
  cop-CNT: ⳿ⲉⲧⲁⲩ⳿ⲉⲙⲓ ⲇⲉ ϫⲉ ⲟⲩⲒⲟⲩⲇⲁⲓ ⲡⲉ ⲁϥϣⲱⲡⲓ ⳿ⲛϫⲉ ⲟⲩ⳿ϧⲣⲱⲟⲩ ⳿ⲛⲟⲩⲱⲧ ⳿ⲛⲧⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ
    ⲛⲁⲩ ⲟⲩⲛⲟⲩ ⳿ⲥⲛⲟⲩϯ ⲉⲩⲱϣ ⳿ⲉⲃⲟⲗ ϫⲉ ⲟⲩⲛⲓϣϯ ⲧⲉ ϯⲁⲣⲧⲉⲙⲓⲥ ⳿ⲛⲧⲉ ⲛⲁ ⲉⲫⲉⲥⲟⲥ ..
  sri-sri: 'Ĩgʉ̃ judío masakʉ ããrĩrĩ́rẽ ĩãmasĩrã, ããrĩpererã suro merã pe hora gaguiníñurã:
    —Artemisa, Efeso marã bʉremugõ turago ããrĩ́mo, ãrĩ gaguiníñurã.'
  nal-nal: Singsaxai di raamin fakilaan adu naan aza Judaa ma di laanga xupkup faraxai
    wana a aaua urua malasing kari, “Aatemis sin amun Efesas ka laaup!”
  kyq-kyq: 'Naɓo kɛn jee Ɛpɛz ki jaay booy ɔɔ naan̰ kɔɗ Yaud se, gɔtn se naaɗe dɔɔb
    ɔɔy taa naapm caa ɔɔ: «Artemis se, naan̰ ɓo maragŋ magal kɛn Ɛpɛz ki!» Gɔtn se
    naaɗe tɔɔy dɔɔk taara ɔn̰ eyo ɓaa ɓaa nakŋ lɛr dio.'
  kwd-kwd: Tafe'ua alata gila aga su'ana ngaia nga Jiu, gila ka o'omae la'u ma gila
    ka 'ilo'oo, “Atemis na'a god adauru 'i Efesas 'e ba'ita 'e iiki!” Ma gila ka o'omae
    'ilo'oo suria nga alata aburu, to'omia nga rua ele'ealo na sina.
  ded-ded: Enu ngic yeneng ye yudangic, ifi hentegecma yenahafoc aua yohockang ferahema
    arohoma yofi degec, “Efeso yeneac Atemis ye engenatoa.”
  ewe-ewe: Ke esi ameha la kpɔe dze sii be Yudatɔ wònye la, wogade asi ɣlidodo me
    be, “Artemis, Efesotɔwo ƒe mawu la lolo! Artemis, Efesotɔwo ƒe Mawu la lolo!”
  nuy-nuy: Yagu waadurru-yung wugurru wunu-nguynju-gayn, “Ni-Jew naadagi-yung,” wurru-yamayn.
    Waari warra-ngaynbandangi warra-Jew-guy. Warraawurru-yung wurraaḏangi wurru-yamaa,
    “Ngarra-Artemis ana-Ephesus-jinyung, ngaadagu ngi-runggal!” Warraawurru-yung wurraaḏangi
    ngi-dhawawarumini ngarraaḻirr, ngi-wulawaa.
  cop-BHC: ⲈⲦⲀⲨⲈⲘⲒ ⲆⲈ ϪⲈ ⲞⲨⲒⲞⲨⲆⲀⲒ ⲠⲈ ⲀϤϢⲰⲠⲒ ⲚϪⲈⲞⲨϦⲢⲰⲞⲨ ⲚⲞⲨⲰⲦ ⲚⲦⲈⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲚⲀⲨ ⲞⲨⲚⲞⲨ
    ⲤⲚⲞⲨϮ ⲈⲨⲰϢ ⲈⲂⲞⲖ ϪⲈ ⲞⲨⲚⲒϢϮ ⲦⲈ ϮⲀⲢⲦⲈⲘⲒⲤ ⲚⲦⲈⲚⲀ ⲈⲪⲈⲤⲞⲤ.
  buk-buk: Magoc lau sêlic bu iŋ ŋgac Israel-ŋga daŋ, dec hoŋ sêmbwêc ŋa awha atu
    tôm acgatu ŋasawa lu bu, “Lau Epesas-ŋga si anötö Atemis, iŋ anötö tiwaê! Iŋ anötö
    tiwaê!”
  pri-NT: 'Êco na, na rà tâmogòori pâ é pwi Juif [na é cèikî naa goo wà Pwiduée] â
    rà cau tomara too diri pâ: «Wà Artémis kâjè tàpé Éféso, âna é tâjaijè diri!» Â
    po ârailu ineretòotù kàra goro tomara pwiri.'
  zpq-NT: 'Perw cate'' besele''ede'' ḻe'' gosacbe''ede'' ḻecze naque'' beṉe'' Israel,
    na'' besyezolagüe'' da'' yoble bososye''e, gosene'': ―Beṉe'' zaca'' juisyw xonax
    Diana c̱he chio'' beṉe'' Efeso. Ca do c̱hop hor bososye''e ca'' da'' bi chesonxen
    beṉe'' Israelen'' xonax c̱hegaquen''.'
  por-TFT: 'Mas muitos dos gentios/não judeus sabiam que Alexandre era judeu. Eles
    sabiam também que os judeus não cultuavam a deusa Diana. Por isso os não judeus
    ali reunidos gritaram unidos e sem interrupção durante umas duas horas: “Grande
    é a deusa Diana, a quem nós (incl) efésios adoramos”!'
  gwi-NT: Gaa nijin dinjii datthak Alexander, Jews nilįį giky'aanjik dąį', datthak
    łyaa khaihłok gwintł'oo gazhral, “Diivit'eegwijyąhchy'aa Artemis, Ephesus gwizhit
    jiintsii nilįį t'inchy'aa!” ginyąą. Hours neekwąįį gąhkhyuk jyaa t'iginyąą ts'ą'
    gazhral.
  gvn-gvn: Kari, jana nyajin nyulu bama Jew. Yinyaynka jana muruku yirrkan baja, yirrkan
    baja, “Nyulu Diana Ephesus-warramu, nyulu junkurrji bajaku!” Jana yalaku 2 hoursmunku
    kuku yirrkan-yirrkan.
  nhy-NT: 'Pero nijkuak in tlakaj okimomakakej kuenta nik in Alejandro yej noijki
    judío, oksemi otzajtzikej okachi: ―¡Viva tosantojtzin Diana! ¡Tosantojtzin de
    Éfeso! Iwan ijkón otzajtzitokaj kanaj ome ora.'
  asm-FB: কিন্তু তেওঁ ইহুদী মানুহ বুলি গম পাই, “ইফিচীয়া সকলৰ আর্ত্তেমী মহান!” এই
    কথা কৈ সকলোৱে দুঘণ্টা মানলৈকে একে মাতেৰে চিঞৰি থাকিল।
  okv-okv: embomeni na Alexander Judea embo kito gagaha peni vahai be 2 hours amita
    jo ta ke einge ea, “Da Ephesus ta God Artemis amo peni be ra,” ainge ea.
  mxt-NT: 'Soco cuhva cha chito̱ ñu vatyi ra Israel cuví ra, tandɨhɨ maa ñu cana̱
    chaa ñu. Ta chichi cha uvi hora caná chaa ñu, ta catyí ñu: ―Cahnu xaan cuví cu
    Diana nyoo cuenda ñu Éfeso ―catyí ñu, caná chaa ñu.'
  tzo-NT: 'Yu''un laj yilic ti ja'' judio vinic ti tsc''an chc''opoje, hech yu''un
    scotolic ti comon lic avanuc: ―Jelaven sp''ijil ti jme''tic Dianae. Ja'' jch''ulme''tic
    cu''untic ho''ucutic ti efesoucutique ―xchiic. Oy van chibuc ora hech i''avanic.'
  ind-AGS: Tetapi ketika orang banyak menyadari bahwa Aleksander adalah seorang Yahudi,
    mereka semua meneriakkan lantunan perkataan, “Besarlah Artemis, dewi orang Efesus!”
    selama kurang lebih dua jam.
  omw-omw: mwihua taqovaro mwiva Iutaa vaisivanto varuvata mwihua hia mwia quavata
    riaraitita, nkyiari mwanriqanra aakyara nteta tiqata, Atemisiva Epesaasiqinaavama
    nronravantove, tita. Mwi quara nraahu 2 auaara timwaqi vi varura.
  yrb-yrb: '@see-verse:ACT.019.033'
  maa-NT: 'Jñà xi̱ta̱, k''e̱ nga kijtseèxkon Alejandro nga xi̱ta̱ judío, ngats''iì,
    ''ñó kiìchja̱ nga ta jngoó jta̱á kiìchja̱, kitsò: ―¡''Nga kàtìjna Diana ts''e̱
    na̱xa̱ndá Éfeso! Koni jò‑la hora kiìchja̱ nga o̱kitsò.'
  mcq-mcq: ꞌEnakaivo eaka mapokijipo kama hejajaho hu Jua ora hejara. ꞌEnareja pu
    vea muka noꞌoheꞌi ea mapoka ꞌurina pakame ajira ijá ꞌumeja Aritimisiho Epasasi
    opuni niꞌinaꞌe ꞌumejiꞌi navara.
  sus-A: كْنْ، عٍ تٌ عَ كٌلٌن عَ يُوِقِ نَن عَ رَ، عٍ بِرِن نَلَنشِ نَشَ سْنشْي رَتٍ
    لّيرِ قِرِن بُن مَ. عٍ نَشّ، «عٍقّسّكَيٍ شَ عَلَ عَرِتٍمِ نَن فبٌ.»
  jpn-1965: しかし、彼がユダヤ人だとわかると、みなの者がいっせいに声をあげ、「偉大なのはエペソ人のアルテミスだ。」と二時間ばかりも叫び続けた。
  fra-SBL: 'Mais lorsqu''ils s''aperçurent qu''il était juif, tous, d''une seule voix
    et pendant environ deux heures, s''écrièrent : « Grande est Artémis des Éphésiens ! »'
  yka-yka: Saguwaˈ pagtakilale meˈ aˈahin weˈ Yahudi hatiˈ iye, magdūs siye kēmon
    ngalingan-ngalingan dem duwe ora, binalik-balik bissāden, paˈinde, “Pinahadje
    teˈed Artemis, tuhan meˈ aˈa Epesusin.”
  mle-mle: '@see-verse:ACT.019.033'
  shp-NTPO: 'Ikaxbi járibi judío joni onanax, jatikaxbi rabé hora neskati saa ikana
    iki: “¡Ani riki ja Efesobaon dios ainbo Diana!” iki.'
  aom-aom: 'Majëhiꞌi ëꞌo gavamu rue ariböviohuro ae ahoꞌobëhe gavare Alexander Artemis
    bogo ma uehorovaje aehu jioꞌi Jew raje jiamu gagorovo gemu mae uvemu uvareje:
    Ephesus nosi aruꞌaho magonahoho Artemis hu böröme höjo. Ëhi gemu uvoꞌi arijuvo
    2 hours barëjadeje.'
  geb-geb: Ana mbe khakhaigi, mbe ana gangiap, ana heigi, ana Zuda guma ma. Mbe maaŋ
    muuŋgiap, mba gumgi gu mbigi, mbe wari tɨgɨra khɨrɨv, kaav khaŋ nzuai, “Nza Efesusiŋ,
    nzan mbiga bakɨme Artemis, ana guigira fharigi.” Mbe maaŋ nzuav kaavra kim, aua
    phunini vhɨzgi.
  bsj-bsj: Di la kambo ci nyomom co Bayahude di gwam ciye cin kun kiyange na kang
    keneko yobece ci tok ti ki, “Dur ki no fiye Artimas wo Afisa.”
  cak-cak: 'Pero tok ri vinak xquetemaj-apu ruvech ri Alejandro chi xa jun israelita,
    jun cami ca''i'' horas xesiq''uin y niqui''ij: ¡Nimalaj dios ri Diana ri ka-diosa
    roj aj-Efeso! yecha''.'
  chf-NT: 'Jinq''uin u chänijob cache'' une aj judío, tomp''e t''an pasi tuba upete,
    u yälijob t''oc noj t''an: ―¡Mero noj ixnoja ix Diana tuba aj efesiojob! U chi
    chap''e hora u yäle''ob ni t''an jini.'
  tlf-tlf: alugum iyo atamipta e, tinum beyo Juda tinum kalaa age-nilipta, alugum
    iyo maagup ol-bom-nilip e, “Efesis kasel numi god unang Atemis boyo afaligen o,”
    age-nilipta, ol-bilipta biita, atanim sinik fufalamin alop uyo binimanu ko.
  piu-2006: Paluru tjana Yalikitjantanya nyakula watjara waṉingu, “Ngaatja Tjuwu ngaranyi.
    Wiya nganaṉa Tjuwuwiya tjuṯangku palumpa wangka kulintjaku.” Palumpa wangka kulilwiyangku
    tjana yalatji mirrarra waṉingu tjungungku, “Tayananya kutju mayutju tiṉalampa
    nyinanyi. Nganaṉa Yipitjanya ngurrara tjuṯangku palunya kutu waḻkuntjaku.” Yalatjiya
    watjara waṉingu.
  poh-NT: 'xa reꞌ laꞌ take tinamit reꞌreꞌ naxquinaꞌbej wach i maꞌ Lej chi ra̱ꞌ riꞌsil
    woꞌ cho maꞌ Israhel, xa junkꞌoric chic take xquiqꞌuer quichi̱ꞌ chi jeꞌ wili: «Reꞌ
    Riya̱na, reꞌ katiyo̱x hoj aj E̱peso, kꞌe̱ꞌ rinimal rajawric, nqui take. Chi jeꞌ
    reꞌ xquitik juꞌ chi qꞌueric quichi̱ꞌ chiwach quib o̱ra'
  tue-tue: “Cʉ̃ʉ̃ judíoayʉ niiĩ”, jĩĩ ĩñamasĩrã, acaribínemoyira. Pʉa hora sĩcãrĩbíro
    acaribíyira. —Artemisa ãñunetõjõãgõ Éfeso macãrã padeogó niiyo, jĩĩyira.
  bjp-bjp: Isau le aunbiing ri ongen u le Aleksenda i nenge sikin Iudaia, ri tikii
    ri ka teme perek na iwu e awa aragii, “I laumet kanaka e god Artemis ken fan Efeses!”
  xon-xon: Kinipaak ngbaan aah bee ke u ye Juu yaab aanii na, le bi kpaan ki teen
    nfumbaa ke, “Atemis li ye Efesus aatiŋ aanib aawaal na ye liwaal sakpeln la.”
    Bi nan tar kina ki ti saa tikur tilee.
  tzo-ZNT: 'Ti cꞌalal iꞌile ti jurio ti Alejandroe, muc la xꞌaqꞌue cꞌopojuc. Xꞌavlajetic
    xa la liquel: ―Jaꞌ quichꞌtic ta mucꞌ li jchꞌulmeꞌtic Diana liꞌ ta Efesoe ―xiic
    la. Oy la chibuc ora tey xꞌavlajetic.'
  mpm-NT: 'Ko nu ni ka jini yɨvɨ un ja kuu da ɨɨn chaa Israel, ti ni ka kanajiin yɨvɨ
    un yajni uu hora, ti ni ka kachi da: ―Diana, ñuu Efeso jaꞌa, kuu ɨɨn santu kuñaꞌnu
    ga ―siaꞌan ni ka kana jiin da.'
  ots-NT: 'Nu cʉ cja̱hni bi meyajʉ car Alejandro cja̱ bi ba̱dijʉ, múr judio‑cá̱, eso,
    jin gá jiɛguijʉ di ña̱. Bi zɛjmʉ, más gá ndo majmʉ nzajqui, bi ncötijʉ, bi ma̱jmʉ:
    ―¡Rá ndo zödi nʉr tzi Ma̱jqui Me Diana nʉ dí i̱htzibijʉ, dí mi̱ngu̱jʉ Efeso!―
    Bi dejʉ ngu̱ yo hora gá majmʉ ncjanʉ.'
  hoy-hoy: लेकीन याग आंदुर जान्स कोंडुर कि आव यहूदी हुन, रा सप्पा च्या सप्पा ऊंद आवाज
    देल कम से कम येढ्ढ तास ताका चिल्ळासतेला ईत्‍तुर, “इफिसिगोळ अरतिमिस, महान आर.”
  uri-uri: Tu ariel pa, tu ari tolpa, kil pa kil melnum Juta pake, tolpa yatom tu
    nel hmpraken eln ek pa atn wrij la yikaktnen lawen mring maur alntuen pa la wli
    pa wli pa la tolpa, “Mring maur kin Artemis a men Epesus pa wailmanten atn hep
    pake!” Tolpa atn wang watin, tol takgni wang wekg ur.
  amo-amo: Tutun among alena iwadi a Yahudawariba iyino Alezanda ku Yahudawari inin
    yinno a Yahudawa din zazunu Diana kutella ba.”
  pjt-pjt: Palu tjana nintingku palunya ngurkantanu paluṟu kuḻu panya wati Jew. Kaya
    nyakula wantira rawangku alatjiṯu puḻkaṟa mirara wangkangi tjungungku, “Tayananya
    kutju witulya puḻka mulapa nganampa nyinanyi ngura nyanga Ipitjanya nguraṟa tjuṯaku!”
  cwe-cwe: Mbali viwamanyile kuwa yeye kakala Muyahudi, wose walandula madizi yawo
    hamwe kwa masaa maidi, “Alitemi wa Efeso ni Mkulu!”
  daa-NT: 'Kar gay, min gee ku Epeez taltu kadar ŋa Yuudin̰ce, ŋu pooctu cokiyin̰ji.
    Ŋu obtu kuuri werco rakki di, aman : « Artemis ta Epeeziyennar, siŋti jaal kuwa
    ! » Ŋu obiit kuurico paa di zuu-zuu-zuu, nam taay pat seera.'
  mlp-mlp: Teq haiq. Mataw biyahta na Aleksanda ahol tuwaq hasan in Juda matmo iyan
    in giqez amulikmo iyim dedibmo a ta liley yaqay. I Efesus gigo god Artemis haq
    yaqay in danmeb diq haq yaqay. In nazaqmo lileyad ossa zeq adulan gigermo tihiqiy
  ape-C: Neyotu aria eshesh shemnek um anan douk anan Juda aria ihishmorim shenek
    atut nokwat shahwar debeg shakri, “Apak Efesus apakik armatok god Artemis douk
    debeikwi abom!” Shape apa shahwar namudok roubi nyutob um biyen aua.
  bgs-bgs: Asal tô ikasóddór dan na Judio si Alejandro, tuu dan igullaó dalám ka duwa
    oras, na mà dan, “Pabantugán si Diana na ágpangadapán ta na mga taga Efeso!”
  faa-faa: Yu aporo patera asekea somehoko seserakano aporo sarimasamo aseane, Arekesátane
    Yu aporo reasamo, namina e asekepayaraka efera hunia ipu suamo sakepamo wáraka,
    “Efesase aporomo unihaeane Átemese ipipo.” Aíyaka maiya hi awa tetámo wáraka someraka
    risiapo.
  kik-kik: No rĩrĩa maamenyire atĩ aarĩ Mũyahudi, othe makĩanĩrĩra na mũgambo ũmwe
    ihinda ta rĩa mathaa meerĩ makiugaga atĩrĩ, “Aritemi wa Aefeso nĩ mũnene!”
  cap-NT: 'Parti z̈oñinacazti Alejandro judío z̈oñi cjican zizcu, wilta kjawchic̈ha
    tsjii pizc ora. Tsjii jorz̈tan tuz̈ cjican: —¡Viva Diana yooz siñura! ¡Viva tii
    Efeso wajtchiz yooz!'
  ksr-ksr: Aiwese meŋ oŋonoto, Juuda ejaga kolooji, iikaya moma kotoŋ iikanondeeŋ
    buugia mindiriŋ kuuyanoŋ kanaiŋ qaa kokaeŋ qagi, “Efesus nonoonoŋ Artemis ii uuta!”
    Kaeŋ qama silama naŋgi aua woiwaa so keno.
  eng-TNT: When they knewe that he was a Iewe ther arose a shoute almost for the space
    of two houres of all men cryinge greate is Diana of the Ephesians.
  sbs-sbs: kono habeza kulemuha kuti Mujuda, bonse cibalila ca linzwi nyonke inhola
    zobele, “Bukando nji bwa Diana yozwa mwa Efese.”
  sue-sue: Ago wenu ema nukare nu Yuda ema awa giwa kei awenu nukare dapikarago eroma
    arero ego sewa awa, “Efeso natara Atemis nu tua bamubake.” Ago toiwa aua eto tepo
    wenua awa.
  fra-NCL: 'Mais, lorsqu’ils eurent reconnu qu’il était juif, ils crièrent tous d’une
    seule voix durant près de deux heures : « Grande est la Diane des Ephésiens ! »'
  bhg-bhg: Ata iji ainde awamane dave edo gido embo awa Judah orobeda edo gumbari
    awa, awamane berarimi ge yavi da (1) ami ora tote (2) aorogatedo esitera, “Epesisi
    da Artemis awa bajinabé!”
  snn-NT: 'bain hua''nabi baguëni ëñajën, Gu''a judío bainguë''bi cajën, quë''rë se''e
    samu hora ba''iye gare jo''caye beoye güijën bateña: —Mai riusu hua''go Diana
    hue''egobi si''a Efeso bainni ai ta''yejeiye conreba congo ba''igo, güijën bateña
    si''a jubë.'
  atb-NT: Nghut kôlhang, Alesander, Yudaq byù nghut é lé sé kôjáng, yhangmoq lhunglhâng
    bang gi, rahtê za kut kôluî, "Ehpesu myuq byu pê é Artemi gi, kô nyì sháng gaq
    ô!" ga hkyíng hkum í hkum kô garû bum akô.
  cek-AK: Toe nihcae mah anih loe Judah kami ni, tiah panoek o naah loe, kaminawk
    boih mah lok maeto hoiah, Efisa kaminawk ih Diana hae len koek, tiah atue hnetto
    thung hang o.
  bkd-bkd: Ba su matun-an dan ha si Alejandro Judio diay namangulahì sidan seled hu
    daruwa ha uras ha tagyanaen “Bantugan gayed si Artemisa sa diyus hu taga-Efeso.”
  ctu-76: 'Pero che'' ñac ti'' ña''tyʌ pejtyel quixtyañujob che'' israel bʌ winic
    jini Alejandro, c''ʌlʌl cha''p''ej ora ti c''am bʌ t''an junlajal ti yʌlʌyob:
    Ñoj ñuc Diana i dios efesojob, che''ob.'
  lac-NT: 'Barej caj u yirajob a pimo'' Alejandro caj c''ʌ''ota''b Alejandro raji''
    u winiquir judío ten a pimo''. Rajen p''eri''ob caj u jach c''amquintajob u t''ʌnob
    caj ya''arob: ―Jach carem ij c''ujex Diana u c''ujir u winiquirob efesio ―baxuc
    caj awʌtnʌjob orac u chucpʌjʌr ca''tur hora.'
  xla-xla: Amasiyama alumaleta Alesendaye Yu oplami dle kokoye malanatipame posolotamalalo
    wekemama yu teta꞉limale mate mamisika꞉ epo atlamyaiyo, “Di Epeses god Atemista
    hatlo pato halapo, epedeme god haleta ya꞉ye pobuluhimuluwa,” demyaiyo. Yia꞉ epo
    yu teta꞉le mate atlamyemama sali inoma dapiyamte pololiyo.
  xav-NT: 'Tane nherẽ, zudezu na ''re ĩhâimana mono na da te waihu''u za''ra wamhã,
