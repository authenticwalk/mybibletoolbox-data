verse: ACT.019.034
translations:
  kpx-kpx: Isito abu ke elehage keu Diue ata. Katealemo abu tota hoto ke baita loui
    holahai avoe, “Nahie dilava Daiani keu Evesasi o komo dilava baluga.”
  okv-H: embomeni na Alexander Judea embo kito gagaha peni vahai be 2 hours amita
    jo ta ke einge ea, “Da Ephesus ta God Artemis amo peni be ra,” ainge ea.
  tbo-tbo: Tamogi Alesana hi gagalena tuhagaya tauna lawa Yudeyagei ugolinei kabudala
    gaogaona luwaga u hinena hi ototu gogona hi pa, ‘Atemisi Epesogei i gewahaga.’
  mal-C: എന്നാൽ, അയാൾ ഒരു യെഹൂദനാണെന്നറിഞ്ഞപ്പോൾ അവരെല്ലാവരുംകൂടിച്ചേർന്ന്, “എഫേസ്യരുടെ
    അർത്തെമിസ് ദേവി, മഹതിയാം ദേവി!” എന്ന് രണ്ടുമണിക്കൂറോളം ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞുകൊണ്ടിരുന്നു.
  grc-SR: ⸂Ἐπιγνόντες⸃ δὲ ὅτι Ἰουδαῖός ἐστιν, φωνὴ ἐγένετο μία ἐκ πάντων ⸂2ὡς⸃ ἐπὶ
    ὥρας δύο ⸂3κραζόντων,⸃ Μεγάλη ἡ Ἄρτεμις Ἐφεσίων.
  bgc-bgc: पर जिब उननै बेरा लागग्या के वो यहूदी सै, तो सारे के सारे एक बोल म्ह कोए
    दो घंटे ताहीं चिल्लान्दे रहे, “इफिसियाँ की अरतिमिस देवी, महान् सै।”
  khz-khz: Na gegitailiaato, ia Iuda talimana gaurai, maparara veganamo kila kwapunamo
    gekeagiwai-keagiwaiawai, negetiiwai, “Epeso palaguna, Diana, goloka-iwa!”
  deu-TKW: 'Da sie aber merkten, daß es ein Jude sei, schrie alles wie aus einem Munde
    zwei Stunden lang zusammen: groß ist die Artemis von Ephesus.'
  zsr-NT: 'Catiꞌ gláquibeꞌinëꞌ naquëꞌ judío, gluꞌë tsazxö́n zidzj didzaꞌ yúguꞌtëꞌ
    gdu ca chop hora, taꞌnë́ꞌ: ―Náctërnu zxön Diana, dios queëruꞌ rëꞌu bunách Éfeso.'
  lin-lin: 'Kasi tango basosolaki ete azali Moyuda, bango nyonso basalaki pene bangonga
    mibale ya koganga lokola moto moko : — Artemisi ya Efeso azali monene !'
  hns-NT: 'Bakie djab manai log tjienhies kie oe ek Israel ke aadmie hai, tab oelog
    ek moeh hoike doei ghanta talak ekke baat tjiellaaike bolies: „Efese sahar ke
    Artemes dewie bahoet maahaan hai!”'
  noa-E: Mamʉ õor pöm mag thʉnarrau ich Alejandrojã ĩchab judiokha simta mag iekhaagpam
    khaug athaawai deeu eeupemjö sereubaadëwi, “Maar Efesopien ẽwandam ʉʉi Dianaan
    ichta ãba ich mag ẽwandamkha sĩerraju; ijöm chan tag chukhumgui” aajeejim anʉm.
    Ich mag serereukhamua ora numijö naajim aajem.
  eng-EMTV: But recognizing he was a Jew, there arose one voice from them all, calling
    out for two hours, “Great is Artemis of the Ephesians!”
  mib-NT: 'Te ni canacuni ñayuu un jéē tée hebreo cúu de, te jeē yúcuan ní cacana
    jee téyɨ́ gá i nájnūhun uū hora: Cújéhnu téyɨ́ Diana, yaā cúu patrona ñuu yō Efeso,
    achí i.'
  lif-NT2: कर खुने़ॽ यहुदि फाॽआङ् निङ्‌वाॽ मे़घोःसुआङ् मनाहाॽ साॽरिक् थिक्‍हुप् मे़बोःक्‍खे़आङ्
    खप्‍मे़ कुमुक् ने़त्‍छि थारिक् अक्‍खे लॽरिक् मे़अःक्‍ते़, “एफिसस्‍मा आर्तेमिस
    साम्‍माङ्‌ङिन्‍ने साॽरिक् पयम् यम्‍बा साम्‍माङ्‌लो!”
  xnj-xnj: Nambu pevamanyili kuvya mwene ndi Myawudi, voha kwa pamonga vakaywanga,
    “Mkulu ndi Atemi wa ku Efeso!” Mewawa vakayendelela kuywanga mulukumbi lwa masaa
    gavili.
  mmx-mmx: Ketla diga ven kibis i do neni laradi me Judaia, la digap kup amisik aleng
    ngan legesa radi xeretna, “Atemis me Epesas neni i silok aleng!”
  cbr-NT: 'Cacëxbi ca —ax ca judío uni ''icë —quixun ''unani nëtëtima rabë́ horan
    pain munuma sharati quicancëxa: —Cushiira ca Diana ''icën. Efesonu ''icë unicaman
    rabicë diosa ca Diana ''icën.'
  tee-NT: 'Para acsni tamispa ni israelita ixjunita ju Alejandro pus talact''asachokopa.
    Tachi lakat''ui hora ixtalact''asai. Ixtanajun: ―Na k''ai ju Diana quidios''an
    ju quijnan''an ju amachak''an Efeso juntau.'
  eng-LSV: and having known that he is a Jew, one voice came out of all, for about
    two hours, crying, “Great [is] the Artemis of the Ephesians!”
  cak-NT: 'Pero ri winak ri'' roma xa itzel yequitzu'' ri israelitas, cuando xquitzu''
    ri Alejandro y xquina''ej chi israelita, jun la''k ca''i'' horas ri xqui''ij:
    ¡Nim ri Diana ri ka-dios roj aj-Éfeso! Can riq''uin ronojel quichuk''a'' yech''o''n,
    y junan yech''o''n conojel.'
  pah-NT: 'Emo onhimombaragwahavame ga rehe jara''g̃a ei: —Ga ko judeuramo oko. Tihenduvyme
    ti ga a''ero, ei g̃a ojohupe. A''ero g̃a eg̃a''epavi: —Huvihavuhu ko Dianahẽa
    Éfesopevehẽa. Kwara ipyryryma rupi duas horas rupi g̃a jogwerohapukapukai a''ea
    javo.'
  sja-NT: 'Mamĩda eperãarã k''ĩraupik''a para badaarãpa ichi judío k''awaadak''ãri,
    perá hora omé waapɨara biuk''a nɨ̃beeji. Mãgapachida: —¡Artemisa Waibɨa; tachi
    Éfeso pidaarã nawe!'
  xed-xed: 'Manda snaŋta taŋ kazlay: Mnda la Yahuda na mndu na kəʼa, ka hlaftá həŋ
    ta wi ka skwa turtuk ka zatá awa his. Ka həŋ mantsa: «Dagala gwaɗa ta Dayes Artimis
    la Afisus!» ka həŋ hlaftá wi.'
  mks-NT: 'Joo tá na̱xini ña̱yivi cán ña̱ cúú Alejandro in da̱ Israel chí i̱vi̱ la̱á
    na̱casáhá tócó ndihi na̱ cán cáyuhú na̱ já cáchí na̱ já: —Cáhnu ná cacuu Diana,
    ñá cúú ndióxi̱ ndícahán na̱ Efeso. Ta co̱ó na̱catáji̱ na̱ ti̱xi i̱vi̱ hora cáyuhú
    na̱ mé tu̱hun yóho.'
  gfk-S: Iesene be di ga lik hapalaine leh be Aleksanda a Iudeia ie, di bakut di ga
    kakongane tikane be, “Atemas nong mekira Epesas, a tamat sakit ie!” Di ga gilgil
    hobi gom hana ra lawas na pana bung.
  bmu-bmu: Aiwesök mem eŋgiyökmö, Juda azia akzawi, mewö möt kutuba miaŋgöreŋök numbuŋini
    mindiriba körekŋan könahiba keu kewö qetket, “Efesus neŋgöreŋ Artemis mi öŋgöŋgöŋi!”
    Mewö qeta mala aua yahötkö dop silata qeta kinget.
  dgz-dgz: Go wam ame iam iam nagirewa me ire yawane me Diu apanewa, menan mu iragi
    senao wa ge wa tan anega wan, “Nu pa nuga Epesas, god nuga Artemas me aigap iragen!”
    Ap anega senao waiwanumune amba wam airase dere uon tan.
  eng-GNV: But when they knew that he was a Iewe, there arose a shoute almost for
    the space of two houres, of all men crying, Great is Diana of the Ephesians.
  zaa-NT: 'Pero de bedácca''ni cą Alejándrua qui''ni ną́ enne'' de raza judío nna,
    entonces iyáỹiani cą nna ttu tiempo ba guretsi yà''a cą ttú chùppa hora nna ra
    cą: Yala enne'' ỹeni ná patrona qui'' ri''u Diana.'
  eng-WEBSTER: But when they knew that he was a Jew, all with one voice about the
    space of two hours cried out, Great is Diana of the Ephesians.
  guh-guh: 'Itsiata baitsi jane Efeso tomarajivi apo tocopatsi Alejandro pecuaicuaijainexa.
    Itsa daxitajivi yapëtane Alejandro judíonëcuene, nexata daxita vavajaiya jumai
    tsaponae anijahorabejecuenia mapacueniaje: —¡Pinijijamatabëcuene raja pexainaediosova
    Artemisa, Efeso nacuapijivitsi vajadiosova! jai tsaponae bajarapamonae.'
  bon-bon: biname cina teebine opo ewatnisi egä tabe lui Israela biname ge, piba lecaleca
    padare cabu teepi gigri jiicanisi babo tage ca egä, “Baborage gwene mime Epeso
    cewe biname bime uuje magebi Artemi!” Teepi peei yepä mene jiicanisi mage leca
    padare ngalebora.
  nhw-BL: 'Pero quema nochi nopa masehualme momacaque cuenta para Alejandro elqui
    se israelita huan yeca amo quitlepanita inintonantzi, huajca pejque chicahuac
    tzajtzij san sejco: “¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!” Huan para
    ome horas quej nopa tlahuejchijque.'
  mgw-mgw: Lakini pabaakwipwi panga ywembe Nnyahudi, boti kwa pamope baapangite ndu'ti
    kababaya, “Atemi ywa Efeso nga nku'lu'!” Baayendeli pu'yu'ta nyo kwa masaa gabi'li'.
  swh-ONEN: Lakini walipotambua kwamba alikuwa Myahudi, wote wakapiga kelele kwa sauti
    moja kwa karibu muda wa saa mbili, wakisema, “Artemi wa Efeso ni mkuu!”
  wbi-wbi: Looli yeva kagwiile kuuti umene mu Yahudi, vooni vakajeghela ku lisio limo
    munsiki ghwa lmasala ghavili, “U Diana ghwe m'baha ughwa va Efeso.”
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ tubɑ mɑ u sɑ̃ɑwɑ Yuu, tɔn be kpuro bɑ ɡbɑ̃sukumɔ sere
    kɔbɑ yirun sɑkɑ, bɑ mɔ̀, bɛɛrɛ bɑkɑɡiiwɑ Efesuɡibun Aritemi.
  eng-KJVCPB: But when they knew that he was a Jew, all with one voice about the space
    of two hours cried out, Great is Diana of the Ephesians.
  kgk-NT: 'Ha ohexa ramo íxupe hikwái: —Upe va''e ndaha''éi nhande re''ýi, he''i.
    —Judeu kwéry va''e rehegwa voi upe va''e, he''i hikwái. Nokirirĩséi voi. Are are
    eterei ijayvu okwa-vy. Ára pyte-py ka''arugwasu peve onhe''ẽ hatã hatã. Peteĩxa
    onhe''ẽ hatã okwa-vy: —Tuvixa mba''e Diana, nhande kwéry Éfeso pygwa va''e járy,
    he''i.'
  waj-waj: 'Ivo yaaku ruvuaatauduu rikiada gioonna kiaapuuya vara inna tooduu ivo
    Yutayaa vaidivai uuduu teeda hama innara yoketairaida hokoba suai mmuai kuaivaa
    nuunama mmuaivaugiataama aayanna tida varida tunoo: Ta Epesiisaaya ti anutuu gioonna
    Aratemiisaa nnutuuvo ngiau aapu vakiaivee, tiravai.'
  cpy-cpy: 'Roo kanteencha riyotee-yakini atziri-paeni isheninka Judá-paeni Alejandro,
    eekiro riyaata-kaana-kitziiro ikaemaeyini, ojamani ikantaka ikaemi, ikanteeyini:
    “¡Antawowé iroka Diana, atajorentsite aakapaeni Efeso-jatzi!”'
  mpx-mpx: Yaa sauga boda hi atena age iya Yudiya gamagalina, inoke gegewel analiya
    maisena hi yogayoga sauga ana yapu i ola tu auwas, hi ba, “Kila Epeso wala yabowaine
    Atemis alana i miha hot.”
  wbp-wbp: Kujalu Yilikijantu nyangu Juwu, ngulangkajulu yarda maya-jarrija purlanjakuju.
    Karlarla-jangka wuraji-kirralu warrarda purlaja rdiily-parnkanja-wangu, ngulajulu
    warrarda purlaja yangka-kurlu-juku jaru-kurluju kuja-kurlu, “Yipija-wardingki-kirlangu
    Yarrtimu ngalipa-nyangu, ngulaju jukurrpa wiri-nyayirni!”
  luo-luo: To ka ogandano nofwenyo nine en ja-Yahudi, ne gikok gi dwol achiel kuom
    seche ariyo kagiwacho niya, “Artemis mar jo-Efeso duongʼ!”
  nhe-NT: 'Pero quema nochi nopa tlacame momacaque cuenta para Alejandro elqui se
    israelita huan yeca ax quitlepanitac inintonantzi, huajca pejque chicahuac tzajtzij
    san sejco: “¡Nelhueyi Diana totonantzi nochi tiÉfeso ehuani!” Huan para ome horas
    queja nopa tlahuejchijque.'
  aii-aii: 'ܐܝܼܢܵܐ ܟܲܕ ܝܕܝܼܥ ܠܗܘܿܢ ܕܝܗܘܼܕܵܝܵܐ ܝܗܘܵܐ، ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܒܚܲܕ ܩܵܠܵܐ
    ܩܵܐ ܡܸܬܚܵܐ ܕܬܲܪܬܹܝ ܣܵܥܲܬܹ̈‌ܐ ܒܹܐܡܵܪܵܐ: ”ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܐܵܪܛܹܡܝܼܣ ܕܐܵܦܸܣܵܝܹ̈ܐ.“'
  esk-NT: Iñuich iḷitchuġikamitruŋ Jew-ŋutilaaŋa iluqaġmiŋ iġialaniqsut malġuŋni sassaġniyuŋnaaŋni
    itna, “Kamanaqtuq Artemis Ephesus-mi!”
  msb-msb: Pero san siya makilala ninda na Judio, nagdurungan sinda pagsiyak sin mga
    duha ka oras, “Halandon gayod si Artemis, diosa san mga taga-Efeso!”
  cpa-NT: 'Jøng² mi³ca¹lø¹lih¹³ dsa² jue¹² hi² lán¹² Alejandro dsa² judío, ton¹ hora
    ca¹hløah¹ dsa² jue¹² tí² hlaih¹³, ca¹juúh²dsa: ―¡Hiug¹² juanh¹² Diana quián¹²
    dsa² chian² Efeso! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେ ଗଟେକ୍‌ ଜିଉଦିଲକ୍‌ ବଲି ଜାନିକରି ଲକ୍‌ମନ୍‌ ଏକାତରେକ୍‌ ଆଉଲିଅଇକରି “ଆର୍‌ତେମି
    ଦେବିର୍‌ ଜୟ ଜୟ ଅ !” ବଲି ଦୁଇ ଗଁଟା ଜାକ ଆଉଲି ଅଇ ରଇଲାଇ ।
  meu-meu: To idia ese e itaia, ia na Iuda tauna, bena iboudiai hereva tamona e lololaia
    loulouva ela bona hora rua sisivana; eto, Efeso diravana, Diana, na herea mikamika.
  yva-NT: Weramu vatano wanuije umaso wonae weye wo Aleksander aenamo vatano Yahudije
    pa. Weti umanine ramu yara wunanta tutir. Uma amije jirum dave wunanta tutir,
    manamote mamo intabo rave ware, “Vatano Epesus wama amisyo Artemisa mamo ntiti
    rave!”
  dgc-dgc: Pero du tolay, péketa de a Judeo siya, éy lalo side a nagpehéng, a négkékagien
    side ta lubuk na éduwa a oras, a “Memahal i Diana na taga Epeso!”
  zpm-NT: 'zeeṉe goṉ zho zha Israel nac me, psilo zho stib grëse zho nguiedz roptsie
    zho, rgo zho xviv Dian rnee zho: ―¡Meṉ ndzondoo nac Dian! ¡Meṉ ndzon nac xnaxnazh
    ne! Zig chop hor bre zho ga sca roptsie zho.'
  hix-NT: Xuknewyana ryhe mokro hamà, ketxkon mak hatà, toto komo, noro hoko. Noro
    yonytxanàr xehra ro mak nehxatxkon hatà, Xuknewyana me esnàr ke hatà. Àro ke,
    àto rye rma haxa nàrwonatxkon hatà, teryewrye ro hatà. Ehonomnà me xaxa naha,
    Txeyana, khoryenà ro komo, Ehfesu hon komo horyenà ro, ketxkon hatà. Mexe rma
    haxa àro wyaro nketxkon hatà, 2 oras me hatà.
  sim-sim: Hako orin li heyeri or Judama lar oria. Urik ma orok fehe Judama ambu ondo
    amber wasilaka mendek limu mbara, �Artemis tos Efesusik sinda toso nom wasilaka
    mendek nanda sira.� Karem limu mbara. Os erem li mbari oso nambe mendek washi
    mbahanjiri lira.
  npi-ULB: तर जब तिनीहरूले अलेक्जेन्डर पनि यहूदी हुन् भन्‍ने थाहा पाए, तब तिनीहरू
    सबैले एउटै स्वरमा दुई घण्टासम्म “एफिसीहरूकी देवी डायना महान् छिन् !” भन्दै चिच्याए
    ।
  cgc-cgc: Piro, na nlaman danen na kanen i isya na Judio, mas pa gid gadugang iran
    na pagsinggit asta ta darwa uras na gasinggit danen, “Dayawen Artemis an na dyusa
    ta mga taga-Efeso!”
  tim-tim: Makmâ hâre yeŋgiwerâm akto luâk are ekmâ nâŋgâm, “Luâk ire âmâ Yuda yeŋgâlân
    gâtŋe arekŋe agatmâ kindâp.” hain dâm âmâ emelâk magi are hainâk makmâ ge tatmâ
    nâŋgâm hin dâm kamboŋi, “Epeso luâk nengât Atemesi are humo âlepŋe dondâ.” dâm
    kamboŋi.
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n mọ̀ pé Júù ni, gbogbo wọn ni ohùn kan, bẹ̀rẹ̀ sí
    kígbe fún bi wákàtí méjì pé, “Òrìṣà ńlá ni Artemisi tí ará Efesu!”
  wos-wos: Wun hundi wanjoka hurundéka di déré xéta di xékélaki, dé Judana du dé.
    Wungi xékélakita hélék yata di atéfék ané natafa hundi male hambukmbu di wa, “Artemis
    lé némafwi takwa lé. Lé nani Efesusmbu rekwa du takwana néma takwa lé.” Wungi
    male di wata té.
  emp-NTPO: 'Baribʌrʌ idjira judioda cawasid̶ad̶e jũmarãba nãwã dãrã b̶ia jarasid̶aa:
    –¡Bio bia b̶ʌa Artemisa Epesod̶ebemara!–'
  eng-F35: But when they realized he was a Jew, they all shouted in unison for about
    two hours, “Great is Artemis of the Ephesians!”
  ind-ind: Tetapi waktu orang banyak mengenali dia sebagai orang Yahudi, mereka berteriak-teriak
    selama kira-kira dua jam, “Besarlah Artemis, dewi orang Efesus!”
  pes-OPCB: 'اما وقتی فهمیدند یهودی است، بلندتر فریاد زدند: «بزرگ است آرتِمیسِ افسسیان!»
    این سر و صدا تا دو ساعت ادامه یافت.'
  mpt-mpt: nakaia unangai ateniba e Yuda nakabo ge funaniba am dofa ngambianiba Atemiso!
    Efesas bib seli sumobo ge ngambiba afok smiko asu blimanoa
  ssx-ssx: ipikita꞉ Diu halie laa handolo hata꞉ paeyaoma꞉ aowa꞉ yaapo tupa꞉ homeke
    pi ombu wi alo alota꞉ Epesese wanda꞉halina꞉ Atemisita꞉ tiekee laa wi lo haemekeme.
  mkl-mkl: Ammɑ wɑɑti iyi ɑ̀ mɑ̀ iyi nŋu mɔ Zuifui, ɑŋɑ fei ɑ̀ wɑsi ku dɔ̃ ɑnu hee
    zɑkɑi isɔ minji ɑ̀ wɑɑ ni, Aritemi nwɑ í lɑ.
  gaq-gaq: ମାତର୍‍ ମେଁ ମୁଇଂ ଜିଉଦି ଡାଗ୍‍ଚେ ଉଡ଼ିବେଲା ମେଇଂ ମ୍ୟାଃଆର୍‍କେ, ଅଃତେନ୍‍ ବେଲା ସର୍‍ତେରେ
    ମୁଇଂତର୍‍କେ ମ୍ୱାର୍‍ ଗଣ୍ଟା ଜାକ ୱାସାର୍‍ ଆର୍‍କେ, ଏଫିସିୟଇଂନେ ଆର୍ତ୍ତେମୀ ମ୍ନାଃଦେବୀ ଲେଃକେ
    ।
  gof-RNT: Shin Iskkinddirey Ayhude asi gididayssa asay erida wode nam77u saate gidanayssa
