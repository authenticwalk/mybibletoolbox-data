  kxv-kxv: ସାମା ଏ଼ୱାସି ର଼ ଜୀହୁଦି ଇଞ୍ଜିଁ ଏଚିବେ଼ଲା ଏ଼ୱାରି ପୁଚେରି; ଏଚିବେ଼ଲା ବାରେଜା଼ଣା
