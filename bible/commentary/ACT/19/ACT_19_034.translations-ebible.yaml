    sə Efesus ahay nà, məduwen awan!»'
  ape-B: Neyotu wakuli echech chemnek umu anan douk ananu Juda ali chanatimaguk chenek
    atutu yokwatu chohwalu nebegun chakli, “Apak Efesas apakik Atemis douk kwanubu
    nebekwi!” Chanopemu chohwalu namudak umu loubamu nyultab bien aua.
  grc-F35: Ἐπιγνόντες δὲ ὅτι Ἰουδαῖός ἐστιν, φωνὴ ἐγένετο μία ἐκ πάντων ὡς ἐπὶ ὥρας
    δύο κραζόντων, «Μεγάλη ἡ Ἄρτεμις Ἐφεσίων.»
  cav-NT: 'Tudya cuitadya israelitaque adebatsu ecuita cuana dyaque jebudadya jutidya
