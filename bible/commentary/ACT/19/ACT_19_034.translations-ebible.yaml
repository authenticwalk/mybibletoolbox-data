  tbf-tbf: Eiekesen sien gi tate nga kielala va eie mi kangi Iuda, egie kokouk gi
    nga koupkoup oit ba aua luo, “A leong beitsak, mi asan e Atemis sibu Epeso!”
  uig-CYR: 'Бирақ көпчилик униң Йәһудий екәнлигини билип қелип, һәммиси тәңла: — Әфәсуслуқларниң
    Артемисимиз бүйүктур! — дәп икки саатчә чуқан көтирип турушти.'
  ikw-NT: Kọvu nga be mahịaru nụ ọ bụ nye Ju, be si okokoba n'otu ọnu lele awa lawụru,
    kaa, “Dịana ele Efesọsi bụ dikne.”
  khs-khs: 'Alawamona, iyewi potakamake ewa Yu senanapita: potapola:, iyawa opo si
    elipei honosane emiwa “Nini Efesese weyamo Atemese Sosolo puwanowa ekeye!” Esa:
    unuwapo howaya:sela: sita:nekeye.'
  dwr-ENT: ሺን ኢስኪንዲሬ ኣዪሁዳ ኣሳ ጊዴዳዋ ኣሳይ ኤሬዳ ዎዴ፥ ላዑ ሳቴ ጊዲያዋ ኬና ኡባይ ኢቲ ቃላን፥ «ኤፌሶኔ ኣርፄሚሳ
    ዎልቃማ» ያጊዴ ጫቦቴዲኖ።
  pma-pma: Ka navong keil alei kilea keke Aleksanda vi Siu tai, keil vasi avisohiso
    keih imok avit, “!Artemis vi ahi onen me-Efeses keil! !Rehehati lat isen!” Amules
    aviso mukonek va vio … rokol haoa elu (2).
  atd-NT: Dokad di, nigtokod ka mgo otow to Hudiu si Alihandro no sikan ian to nigbabansagon
    sikandan to nigkagi to, “Mabogbog si Diana no ian magboboot to mgo taga Episu.”
    No sikan do ian ka imbabansagon dan taman to daruwa no uras.
  tel-2017: అయితే అతడు యూదుడని వారికి తెలిసి అందరూ మూకుమ్మడిగా రెండు గంటల సేపు ‘ఎఫెసీయుల
    డయానా మహాదేవి’ అని నినాదాలు చేశారు.
  hat-BSA: 'Men lè yo te vin konprann ke se te yon Jwif li te ye, yon gwo kri te leve
    pami foul la. Yo te kontinye rele pandan anviwon dezè de tan: “Gran se Artimis
    a Efezyen yo!”'
  bxh-bxh: Fuyanna sa nuwatuhu lobahi in Diusi dogana mate mahudoꞌidi sa halahalabo gogo
    tiyen, Efeso dodogada! Eda yaubada, Atemesi ya hasai wananaha! Doha mate sa laulau bodai
    ee–, awa luwaga sa ofi.
  top-NT: 'Pero acxni talakápasli xlacata judío ixuani̱t hua̱k cristianos tzucupá
    ta̱ktasá ma̱x aktuy hora: ―¡Quintzican Diana ni̱tí ama lakmakán! ¡Quintzicán Diana
    siempre ama latamá!'
  msk-msk: awgaid pagkilara nilan na yaan Judio, magdungan silan komowaaw nang agput
    dowang ka oras, laong, “Maturus si Diana ani Epeso, yaan yang labaw.”
  gyr-NT: Ava rehɨi rumo oicuase Alejandro judío secose yuvɨreco. Opacatu guasu osapucai
    pĩrata yuvɨreco. “¡Imboeteprɨ catu Artemisa yande recua pendar tasecoi!” ehi pucu-pucu
    yuvɨreco. Ẽgüe ehi ahe osapucai ñuvɨrío hora rupi rutei yuvɨreco.
  kmh-kmh: kiyk niŋyak; nuk Jiwda nimb ak mey, meŋg miŋgan dand araniy aŋgak, “Atemis
    nep mey, biyn yomb chin aŋgiy,” tapin nep aŋg mindeyak.
  ukr-ONPU: 'Але довідавшись, що він юдей, натовп упродовж двох годин викрикував в
