  quh-NT: 'Runasrí Alejandro israel runa caskanta repararpayarkancu. Chayraycu unayta
    tucuynincu uj yuyayllawan khaparerkancu iscay horatajina: —¡Efeso llajtayojcunaj
    mamita Dianancoka jatunpaj khawaskamin! —nispa.'
  kwi-kwi: 'Us Judío awa i piankamarawane, uspane paas urakima ka kwianara: “Au Dianane,
    Éfeso pɨpuluras, kwisha wari,” kizara.'
  agm-agm: Undihɨ kiya ahoyanɨhohiyɨhiya koai usonawaawɨ Judaahotihɨ satɨwɨ gwɨnyapenawaayopo
    kɨmo nyamɨ autaahaatɨhopɨ autaahaatɨho akɨtɨhomaahe tɨwɨ itɨhɨtohiyɨhiyaamɨhore
    tɨwɨ gwɨnyapenawaayopo. Saiwɨ gwɨnyapenawaawɨ namapɨ nahatiya maahomwaaŋɨ naasaamapɨ
