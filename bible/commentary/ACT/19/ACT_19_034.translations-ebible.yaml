    cá⁴dah²féh³: ―¡Hi²xiáh³ hee⁴ fáh⁴lí³ Diana chia̱a̱⁴²a² jnia² efesios la³!'
  txq-txq: Tehuu neu ara bubuluk rae, mete ma ndia naa, hatahori Yahudi, boe ma ara
    eki tamba rahere bali rae, “Sodak Artemis! Artemis fo manaꞌa hiek! Ita hatahori
    Epesus koa-kio neu Artemis!” Ara eki-eki talo naa, doon liꞌu dua.
  aaz-aaz: Mes oras sin nahinin nak, in reꞌ naan atoin Yahudis te, sin nsakanan piut
    am nak, “Artemis neek reko! Artemis namaas! Hai abit Efesus miꞌnaeb Artemis!”
    Sin nsakanan on reꞌ naan, tar jam nua.
  qup-NT: 'Runakunaka yachashpankuna Alejandropas israel runa kashkanta, mana payta
    kasunayarkakunachu. Chaypina ashwan sinchita ishkay urata parihu kaparirkakuna:
    ¡Artemisaka ñukanchi Efeso runakunapa warmi diosninchimi! nishpa.'
  azb-azb: Amma xalq onun Yəhudi olduğunu biləndə bir səslə iki saata yaxın «Efes
    ilahəsi Artemida uludur!» deyə qışqırışdı.
  eng-DBY: But, recognising that he was a Jew, there was one cry from all, shouting
    for about two hours, Great [is] Artemis of the Ephesians.
  guo-NT: 'Japi Éfeso paklowaxpijiw matabija wʉt Alejandro judíos-atonpox, xabich
    piach nejlasfʉl, me-ama kolehora. Nejlasfʉl wʉt, jʉm-aechfʉli: “¡Artemisa, Éfeso
    paklowaxpijwas japox wajdios, pamamakolax!” —aechfʉli.'
  hla-hla: Kaba nori i tara mareien nonei a Jiu, ba nori e tutoa ku hobotor me poier,
    “E Atemis a tetahol i tarara a tei Epesas te pan koruna!” Na nori i mar ku talasi
    u teka e antunaia tara huol a aua.
  mav-NT: Mi'i hawyi po'og na'yn i'atuehay pirik typy ora kape itote. Wẽtup ehay yn
    i'atuehay itote — Wakuat wakuat ahetawa Ewesu etupana mana Tiana i'atu'e ta'a­tuehay
    pirik wo.
  kpf-kpf: Yatâ oi a zen a ândopŋâ, Yuda gokŋâ ek nâŋgâmŋâ zen aksik patâ den yu kambâŋâ
    itâ sâwe, “Atemis Epeso kamânân gok, zâk kutŋâ patâ.” Zen narâk kârep den zo sâm
    kirâwe.
  ppo-ppo: Téyaletei, nalo atimané a̧ kelalemó Juda whi̧pa kisipa kilitu, fo fakeyóló
    duraalu, “Da̧né Efesus be hulua so whi̧né doasi fotoko̧ bole topo kótó so Atemis-póló,”
    ha̧le detétóró fu betepa, suka kele tamo kemeyalepó.
  hin-2017: परन्तु जब उन्होंने जान लिया कि वह यहूदी है, तो सब के सब एक स्वर से कोई
    दो घंटे तक चिल्लाते रहे, “इफिसियों की अरतिमिस, महान है।”
  wol-KYG: 'Naka lañu xam ne ab Yawut la, kàddu ga di benn, jibe ca mbooloo mépp,
    diiru ñaari waxtu. Ñu naan: «Artemis mu Efes màgg na!»'
  bef-bef: 'Ya nohigo asaga bonaꞌmagi ai Yuta bo nohigo be gelete moneko kumu koyapa
    liꞌahana kaga lu kululu pa sete akuꞌi ma lite liꞌahana: Efeso bonaꞌmagita sipi
    ati Atemasiu nohibe, lite yatama kana ana kagago luba luba hiꞌahana.'
  amm-amm: Ulai noko nokolaloyo ki sainokino, “To mo Yuto nokota.” Wiyou, siyoliso
    na iyamalo manoki. Ko tomoso na iyamalo manoki, “Atimi mo moini siyoli nukonu
    nali, Ifiso noko nokolalo moini siyoli nukonu nali no.” Aino iyamalo manoki iyamalo
    manoki, ulosukowoi muwoi, siyoliso iyamalo manoki.
  zaj-zaj: Ila vuwamtangile kamba heyo kakala Muyahudi, wose hamoja waguta nyangi
    mkipigiti cha kamba masaa mabili, wolonga, “Atemi wa Waefeso iyo mkulu!”
  chq-NT: 'Pe mo galili''³i ''in tsá² fúui¹ do ''e tsá² Israel do joon ga''oo¹o wóo²
    lɨɨlɨ¹. Xʉʉ jogɨ gatɨ́² tún² hora ga''oo¹o ''ido jin''²in: ―¡Fee''¹mo Diana diosa
    tyi'' ''in néei¹ Efeso!'
  swp-swp: Na se italobai ia Iudea tauna, maesega gamagaridi se wowogogo arinadi esega
    mo, mahana labui sorasorana eai se wowo gudugudui, si ene, “Diana Epeso edi eaubada,
    iabom i sae ariri!”,
  bjr-bjr: '@see-verse:ACT.019.033'
  aby-aby: '@see-verse:ACT.019.033'
  eng-YLT: and having known that he is a Jew, one voice came out of all, for about
    two hours, crying, 'Great [is] the Artemis of the Ephesians!'
  jni-jni: Sa wa tinka me uyahudawa mani, vat uwe wa wu uhunu uhana uma awe ma ree,
    ''unu dang mani dayana u afisa.''
  kne-kne: Ngem idi inlasinan da ay Judio sisya, nan-es-esaen dan ibogaw da si nganngani
    ay doway oras ay mangwani, “Madaydayaw si Artemis ay diyos tako isnan Efeso.”
  tgj-tgj: "Vbvritola vdwlo bunu ninyia kaachin pvkudw Jius nyi bv, bunu mvnwng ngv\
    \ gamkin gubv goklin toku lvkobv ho gunta anyi gubv ritoku: “Artemis kv Epesus\
    \ lo kai nvngv!”\x94"
  wat-wat: Atu tovanama si kitiya tanake tene Diu, matatafusi vikafinafina si tenekasikasisiyemokiya
    tamo nenei si bwadubwaduwa, “Kita fiyao Efeso yata guyau Atemisi kana wava nakatamokena!”
    Kana nivaniva vanavana kana bai nuwesi i kakavisiya.
  gui-NT: 'Erei yatɨ vae reta oicuaa yave jae co judío, opaete metei rami mócoi ora
    seri iñeeata reve jei: —Oñemboete yae co Diana Efeso pegua.'
  quc-TT: 'Ri winaq are xkichꞌobꞌo chi ri Alejandro aj Israel, konojel xkiraq kichiꞌ,
    xkibꞌij: ¡Nim uqꞌij ri Diana, ri kidios ri aꞌj Éfeso!'
  heg-NTPO: Mo nikit oen taan noan un na mo atuil Yahudi kon, oen kidu-ahan muun dui
    pait noan, “Artemis man uhu dui! Artemis man uih-leko! Kit atuil Efesus si naka-halit
    Artemis!” Oen kidu-ahan ela didiin jam dua.
  ptu-ptu: 'Sapo'' tappana naita indo tau buda to Yahudi hia, iya sikaoli siaham anna
    pada-pada naua: “Matande Artemis debatantaa'' inde Efesus!” Umbai'' deem dua tette''
    naolaam sikaoli napa''sule-sulei tula'' ia too.'
  bzd-NTPO: 'Erë mik ie''pa wa̱ ijche̱newa̱ tö ie'' dör judiowak, eta̱ ie''pa skà
    e̱'' kéka̱ne a̱nuk: “Artemisa dör Éfeso këköl. E'' dör këköl tai̱ë.” Es ie''pa
    a̱rkerak dö̀ hora böt.'
  kwf-kwf: Bore ma kaidaꞋi kira lia saiana nia na Jiu, kira ka rikoko laꞋu kira ka
    Ꞌuri, “Atemis neꞋe god kia Ꞌi Efesus neꞋe ꞋinotoꞋa ka tasa!” Ma kira ka rikoko
    ꞋunaꞋeri sulia kala kaidaꞋi tau, bolo faꞋinia ta ro kadi sina.
  eng-WYC-2017: And as they knew that he was a Jew, one voice of all men was made,
    crying as by twain hours, Great is Diana of Ephesians.
  eng-WMBB: But when they perceived that he was a Jew, all with one voice for a time
    of about two hours cried out, “Great is Artemis of the Ephesians!”
  zat-NTPS: 'Gate benne'' zan ca'' guleque bé''ene̱'' naque̱'' benne'' judío, na''
