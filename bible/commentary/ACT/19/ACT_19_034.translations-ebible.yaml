    okuapy.'
  agu-BL: 'Poro yi cyechal wutz yi i'' jun judiy, cob tzun or e'' bantz tan sich''.
    Chin chiwi'' nin bantz. Tu nin na chiẍch''in tunintz: —¡Wi''nin k''ej katxu''
    Diana, yi karyosil! —che''ch tzun cyakil yi e'' aj Efesoja''tz.'
  isn-isn: Kuiti nai akalinga kina ung'wenso ingi Muyahudi, ihi akazogolya ku luli
    lung'wi ku itungo nila saa ibiili, “uDiana ingi mukulu nua Aefeso.”
  eng-PEV: But some of that mob knew that Alexander was a Jew, and that the Jews didn’t
    show respect to Artemis, so they shouted, “Artemis is very great. She is the god
    of us Ephesus mob.” And that mob kept on shouting like that for about 2 hours.
  ilo-ULB: Ngem idi naamirisda nga isuna ket maysa a Judio, inriyawda amin a sangsangkamaysa
    iti las-ud ti dua nga oras, “Naindaklan ni Diana dagiti tattao ti Efeso.”
  pir-NT: 'Tiquiro sa niepegʉ̃ta judio masʉno tiquiro ijigʉ̃ ihñañe masa ijipihtiyequina
    ihcãno mehna pʉa hora waro sañuducuahye: —‍Artemisa, Efeso cjãna mari yacoro cohãcjõno
    tutuaricoro ijire, ni, sañuducuahye tiquina.'
  anv-NT: Ne ɛbwɔ́ ákaáge nnó ji alu muú Jus, ɛbwɔ́ ako ákálé meko ama aké,
    “Atemis ayi bɔɔ́ Ɛfɛsɔs alu gekpɛ́kpɛ́gé melo uka.” Ne ákálege wyɛmbɔ né nchwánekɛ́
    ɛpeá.
  sab-NT: 'Agwa chku uñale kwian ulitage Alejandro kwian israelita kaire, malen kwian
    skochieba mo ta gbu skochie ma kweri Alejandrodi kwian me Alejandro chugu ngwadi
    gerule. Kwian kle skochieba ulita chegu hora gdaboke ngaute dare: —¡Artemisa kwian
    una Efesomu chubea kweri, kwian ulita chube Artemisa alin gadale mo chubeale me
    chube na gai mo chubeale!'
  tmd-tmd: Aleksada imaga pɨ cɨcɨmu rɨ nölmɨn nugugɨrön, nöbö mö bla nugumɨn, nuŋ
    Juda yöbö nöbö i nugwön, ajmöla aj halön mönö adö paŋyöbö iör wö diba rɨ yadön
    yadmä, “Atemis Epesas yöbö nuŋ god dib ödöriö! Atemis Epesas yöbö nuŋ god dib
    ödöriö!” me rön, mönö adö paŋyöbö akwör paŋör wö wop mɨxɨl mag mɨŋi rön yadmɨdmä.
  acr-NNT: 'Pero echiriꞌ ri winaq xketaꞌmaj rire e kukꞌil raj judiꞌabꞌ, konoje xa
    jun ubꞌiꞌxikil kesikꞌinik, laj kebꞌ ora xkichꞌijo kakibꞌiꞌij: «¡Nim uqꞌij ri tiox
    Diana ke ri aj Éfeso!» kechaꞌ.'
  kpg-kpg: Di madagoaa digaula ne iloo bolo Alexander la tangada o Jew, digau huogodoo
    ngaadahi ga wwolowwolo i nia aawaa e lua, “Go Artemis o Ephesus, koia e aamua!”
  taj-taj: तर थेनीगदेसे थे म्‍हि यहूदी चीम भिबा था याङ्सी जम्‍मान म्‍हिगदे ढिक्‍सी
    ओस्‍पन घण्‍टा न्‍ही ते “एफिससला म्‍हिगदेला आर्तेमिसनोन घ्रेन हिन्‍ना” भिसी क्रिङ्‌जी।
  avt-avt: 'Au, mɨt en nertei Aleksanda hɨrak ke Isrel, hɨr yapɨrwe natɨp nerekirɨwek
    hɨm natɨp nar ik: “Atemis pe Efesas hɨre yaaip iuwe.” Hɨr nenepɨp narek ere 2
    aua.'
  cbk-cbk: Pero cuando el maga gente ya realiza que Judio gale ele, todo sila ta grita
    este mismo maga palabra por dos horas, “Viva si Artemis de Efeso!”
  uig-ARA: 'بىراق كۆپچىلىك ئۇنىڭ يەھۇدىي ئىكەنلىكىنى بىلىپ قېلىپ، ھەممىسى تەڭلا: ــ
    ئەفەسۇسلۇقلارنىڭ ئارتېمىسىمىز بۈيۈكتۇر! ــ دەپ ئىككى سائەتچە چۇقان كۆتۈرۈپ تۇرۇشتى.'
  tuf-tuf: 'Atcar yehw̃ír uwat Alejandro itchacro. Ititan eya judíocuano. Eyta istír
    bucoy cohway yinjacro. Hora bucáy acat cohwír wajacro: —Artemisa urán cuitro.
    Artemisat is efésoin uw cuitar yajcaro, cohwjacro.'
  abx-abx: Pero ngan pakakilala nga Hebro iya, agpandurungan to dimu'an agturakaw
    sallod si duwa uras, “Bantugan si Artemis si dimu'an diyus-na si mga taga Efeso.”
  mco-NT: 'Co je mayjäy nejhuɨy co je'' je'' yjudíojäyɨty, chi ajcxy ytɨgɨɨy huaambɨ
    jɨhuɨɨybɨ jahuenjaty ycamejtzhorɨty, ymɨnaangɨxy: ―¡Cömay ooy yɨ Diana, yɨ Efeso
    jäy ydiosa!'
  bsp-bsp: 'Mba ntɛ ŋanadenɛpəl a Alɛksandər wəSuyif ɔyɔnɛ mɔ, kɔ fəp fəyɛfɛ kəkulɛ-kulɛ
    haŋ dec mɛrəŋ: «Artemi kanu ka Efesi kəyɔnɛ kəpɔŋ!»'
  kqf-kqf: Bi laḡannemo gado sa kita ḡone te tana Diu olotona ba awa labu nopodimo
    matabudi a binauna gado, “Epeses maimaituwana Atemas saḡasaḡa guletina!”
  cpb-NT: 'Iro kantacha riyotake atziripaini Judá-ite rinatzi jirika Alejandro, eekero
    rapiitanakitziiro ikaimaiyini, osamani ikantaka ikaimi, ikantaiyini: “¡Irooperori
    inatzi Diana, awawanetari jaka Efeso-ki!”'
  aon-aon: Neyotu aria eshesh shemnek um anan douk anan Juda aria ihishmorim shenek
    atut nokwat shahwar debeg shakri, “Apak Efesus apakik armatok god Artemis douk
    debeikwi abom!” Shape apa shahwar namudok roubi nyutob um biyen aua.
  hus-NT-2005: 'Por tam ti chuꞌtat abal jajáꞌ u judío jeye, kʼwajaytsik ti dhajnal
    enchéꞌ cháb xónaꞌ i ora: ―¡Púlek an ajátikláb Diana xu kʼakʼnáb kʼal wawáꞌ xu
    kʼwajíl techéꞌ Efeso!'
  mig-NT: 'Ko ni̱ ka̱nakuni̱‑i‑de ja̱ cháa judío kúu‑de, te yu̱án ní ka̱kana kó''ó‑i
    nátu̱''un uu̱ hora: Kúñá''nu téyíí Diana i''a̱ ñuu̱ Éfeso, áchí‑i.'
  bps-bps: Kabay di kdilèla na Dyu kenen, baling ale salngan mkit kel di lwe uras,
    manla, “Mdatah Artimas i dwata fnangamfù i dad to di Ifisus.”
  mbs-mbs: Meneng pegketaga-taga dan te Judiyo sikandin, labi dan migbelobansag te
    dowa oras, kagi dan, “Mebohay si Diana te Efeso.”
  cme-NT: 'Nuɔmba saa naa suɔ wuɔ Yuifuyiɛŋo. Baŋ juɔ suɔ, baa cor ta ba kaasĩŋ wuɔ:
    «Efɛsitaaŋ Artemisi temma si dii! Efɛsitaaŋ Artemisi temma si dii!» Ba ciɛ lɛrbaa-ba
    hãi temma kaasĩŋgu-na.'
  sus-sus: Kɔnɔ, e to a kolon a Yuwifi nan a ra, e birin nalanxi naxa sɔnxɔɛ rate
    lɛɛri firin bun ma. E naxɛ, «Efɛsɛkae xa ala Aritemi nan gbo.»
  pon-2006: Ahpw ni ahnsou me re esehda me ih pil mehn Suhs men, irail koaros ahpw
    wiahkinteieu weriwerki erein awa riau, ndinda, “Meid lapalap Artemis en Episos!”
  dad-dad: Anĩ ere, idi ĩ Juda tamo ya kelei ken, idi ganan aiteid tekelei dino fen,
    aua uru age fiya eig de diweig diron, “Efesus neid Atemis ĩ odug bagai!”
  zab-NT: 'Per chi gucbeedeb dec bniety Israel laab, zecti tiop hor tubylote gurɨxtiadeb,
    guniideb: —¡Quesentiand guroo ná Diana, dios xte de efesios!'
  jae-jae: Mago êsêac sêjala eŋ gebe ŋac Judaŋa, tec sêmôêc guluŋ-guluŋgeŋ gebe “Epesenêŋ
    Diana kapôêŋgoc.” Sêmôêc sêkô kêtôm ockatu ŋasawa luagêc.
  ksd-ksd: 'Ba dia matote, ba ia ra te Iudaia, dia vura oraoro par ma ra kopono nilai
    diat a ivu pakana bung: Diana kai ra tarai Epeso ia ra Ngala.'
  msm-NT: Di no mamaanan dan no Hibru sikandin, migkinuliya on nasi sikandan sed to
    daduwa no uras no mig-iling, “Gamhanan si Diana no diyus ta no mgo taga-Efeso!”
  myk-myk: 'Ga ba sipyiire tʼa li cɛ na Yawutu wu ɲɛ wɛ, a pu bɛɛri di ganha na zɛlɛ
    fo lɛɛrɛɛ shuun shishiin na yu: «Efese shɛɛn wo yapɛrɛzhɔ Aritemisi wʼa pɛlɛ,
    wu ɲɔhɔ ɲɛ wɛ!»'
  sbe-sbe: Na boda wa se kitalobai meta iya Dius tamowaina hesau, ede se koipilikalili
    na mahanalohaloha unai se yogayogahigogoi ma kalinalakilakidi se wane, “Atemisi
    ye saekalili!”
  mcr-mcr: Iiŋä etaŋgqä-qe, qu iquenyqe, ämaqä Israitqä iutaŋä-que äqumbiyi, eeqänäŋi
    maŋä yäŋänäqŋqä ätäpu “Epäsäsi pmeqä iquneqä Atemisi, ii kiŋganäŋä iiyqä” ätkuwi.
    Qu iiŋi, äpakänä ätmiŋuwi.
  cux-NT: 'Taachí tuumicadiinúúⁿ yā chi saⁿ''a Israel saⁿ''a miiⁿ nducyáácá yā ''caī
    yā taanduu ''uuvī hora: Ch''ɛɛtɛ n''dai imagen ndyuūs Diana yeⁿ''é ''iiⁿ''yāⁿ
    yeⁿ''e yáāⁿ Efeso.'
  tur-YTC: Ama halk onun Yahudi olduğunu anlayınca, iki saat boyunca hep bir ağızdan,
    “Efesliler’in Artemis’i büyüktür!” diye bağırdılar.
  san-ITR: kintu sa yihUdIyaloka iti nishchite sati iphiShIyAnAm arttimI devI mahatIti
    vAkyaM prAyeNa pa ncha daNDAn yAvad ekasvareNa lokanivahaiH proktaM|
  bel-N: 'Калі ж даведаліся, што ён Юдэй, узьняўся крык у адзін голас, і крычалі каля
    дзьвюх гадзінаў: «Вялікая Артэміда Эфэская!»'
  sch-sch: Hannirese Juda ani ti an riet lechu darkâr nik inruolin, “Ephesus'a Artemus
    hih a roiinpui tak,” tiin an iniek tita.
  mic-MIQNT: Ta'n tujiw gejia'titeg, Lesui'pewilin, na newgtsiniw sesgu'tijig wije'l
    glusuaqann glapis ta'pu ajietl, “Espe'g na Altemas, Epesusewi'sgw!”
  huu-NT: 'iadedɨ naimɨe judío imɨena naimacɨ uiñuanona, nana daacaiño cuiriidɨmacɨ.
    Mena horas raifi cuiri-cuiriidɨmacɨ: —¡Efeso ie Diana eo ebirede!'
  jiv-NT: Túrasha aents iruntrarmia nu, ju̱ka Israer-shuaraiti tusa nekaawar, nú arant
    charaatum ajainiak “Ipisiu shuartikia aya Tianak wakeraji” ímia-imiatainiakua
    tí nukap pujursarmiayi.
  otm-NT: 'Pɛ nu''bʉ mi nu yʉ ją''i ngue ra judío ra Alejandro, mbɛ ma nyo ora bi
    mbafi, nɛ ''da''ingu bi ma: ―Xʉn ngu rá ts''ɛdi ra Diana ma ojąhʉ dyʉ mɛnguhʉ
    ua Éfeso.'
  dah-dah: Gega gabu iramiŋ mar beleŋ keneŋ al gobe Yuda mar al yeŋ bebak teŋbe, “Atemisbe
    neŋ Efesus marte tikula bere. Yeŋbe kuruŋ wor po!” yeŋ ulyaŋde wor po weŋwoŋ teŋ
    hinhan. Irkeb al gobe mere titek ma hiriŋ.
  tnk-tnk: Mətə nəpɨn nərmama me hətə sas Aleksanta mə in iəmə Isrel, irəha pam kamhəkwein
    əpwəmwɨs, rerɨnraha kuatia a, mamhəni mə, “Səɡnəɡɨni Atemis, kumwesən səvəi nəkur
    Efesas. Səɡnəɡɨni Atemis, kumwesən səvəi nəkur Efesas.” Irəha kamhəkwein əpwəmwɨs
    iamɨnhi mhəuvehi aoa kəru.
  kpr-kpr: Etiri, Alexander numo Jusi embo ava kasama edo, iji goroto etoto (2 hours)
    ainda jokáda, erama nunda geka ningeore dae sedo, geka daba ava koko siseri, “Reighi
    Efesas da gode javo Artemis mo, teria bekári,” aminge siseri.
  san-IAS: kintu sa yihūdīyaloka iti niścite sati iphiṣīyānām arttimī devī mahatīti
    vākyaṁ prāyeṇa pañca daṇḍān yāvad ekasvareṇa lokanivahaiḥ proktaṁ|
  nho-nho: Tevana iaa, i te saaita naa tama naa ni mmate maa Alexander se Jew raa,
    naa tama naa ni hakatoo hakapaa katoo no tanitani varo, “Artemis raa ko te atua
    hakamaatua i Epises!”
  gym-NT: 'Akwa Alejandro abko ni israelita gani nitre ñakare israelitare Efesobokwe
    btä angwane, ñan tö namani niara kukwei nuai, aisete namani ngrente krikri bäsi
    ñänä okwä krobu näre krörö: ¡Diana nitre Efesobokwe aibe ütiäte kri! namanintre
    niere.'
  azg-NT: 'Majoꞌ joo nanꞌñeen, vi na jndë tquenhan cüenta na mantyi juu Alejandro
    tsꞌan judíohin, ninncüii jnanꞌtjonꞌhan jndyeehan. Ndoꞌ chaꞌna ve hora, ninncüii
    tonanꞌxuaahan, tonduehan: “Nquii Diana cüenta jaa nnꞌan Efeso, vaa tꞌman jndyi
    conduihin.”'
  bhd-bhd: पन ज़ेरो लोकन पतो लगो कि ए यहूदी आए, त सब ज़ोरे-ज़ोरे लगभग दूई घंटन तगर
    चिन्डां मारने लग्गे, “इफिसुस नगरेरे देबी अरतिमिस, महान आए।”
  too-NT: 'Lā'' a''xni''ca'' ca''tzīca palh xla'' israelita ixuanī''t, tata''salh
    kēxtim hua''chi lakatu'' hora lā'' tahualh: ―¡Lej ka''tla'' huan Diana, quimpāxca''ttzī''tca''n
    quina''n a''ntī xalanī''n nac Efeso!'
  ind-AYT: Namun, ketika mereka mengenal bahwa Aleksander adalah orang Yahudi, selama
    kira-kira dua jam, mereka semua berteriak dengan satu suara, “Besarlah Artemis,
    dewi orang Efesus!”
  cjo-NT: 'Omaanta riyoteeyantakarini irira joriiyo, ojamanitanaki ikaemapiinteeyanakini
    maawaeni: —Opinkathawoperotzi Aretemiija, iroka pinkathawowentziriri ejeesojatzi.
    Roojatzi ishirinkakotantanaka oorya.'
  nsn-nsn: Bo gine puk ka la ate pesinar tamatang Epeses pare, inggon a peng Ju, gisina
    ke kalenguaisir torikir aua tar menmene uauleik pare, “Artemis ge nagi godo inggeigir
    Epeses ter tampopokoho tun!”
  san-DEV: किन्तु स यिहूदीयलोक इति निश्चिते सति इफिषीयानाम् अर्त्तिमी देवी महतीति
    वाक्यं प्रायेण पञ्च दण्डान् यावद् एकस्वरेण लोकनिवहैः प्रोक्तं।
  tna-NT: 'Cristiano cuana ja Alejandro judío shanapa putsu, ebia su tsiatsiatana
    huecuana beta hora puji. Uja tsiatsiatana huecuana: —¡Viva Efeso ejude su aniji
    cristiano cuana sa Diana!'
  lid-lid: Arile, udu ja iri atanan iy badeh, badu Juwis, eme iri sarakau i le buku
    bwena nane anya, “Atemis kindrei badu Epesus badeh, iy le ai.” Iri sarakau ili
    winiya awa la-uh.
  wim-wim: Puth than meeꞌmiy nunang nil pam Jewa than nanpalan kaangk keꞌ wik ngeeyayn
    nungantamana. Puth than yotam anangana wik inangan pech-pechina, “Nil Artemis.an
    aak Ephesus aakanakan, nil kan-kanam wuut piꞌan paththama!” Than pech-pechin yaamweya
    puth keꞌam ngangkangan theeꞌin yaꞌa. Than keꞌ-ngoongkam pech-pechina.
  zga-M: Pu leino vavile valumanyile ukhuta umwene munu va khuva Yuta vooni pavakhovela
    neilimenyu leino, “uDyana veimbaha va mu Efesi.”
  yom-yom: 'Vayi bu babakula ti niandi Nyuda, buna baluta buela yamikina ngolomu mbembo
    yimosi nduka-nduka mu tezo ki zithangu zizole ti : —Alitemisi yi basi Efeso widi
    wunnene !'
  san-SIN: කින්තු ස යිහූදීයලෝක ඉති නිශ්චිතේ සති ඉඵිෂීයානාම් අර්ත්තිමී දේවී මහතීති
    වාක්‍යං ප්‍රායේණ පඤ්ච දණ්ඩාන් යාවද් ඒකස්වරේණ ලෝකනිවහෛඃ ප්‍රෝක්තං|
  yut-yut: Mani amɨn da Juda amɨn kɨnda yaŋ kaŋ nandaŋyo aŋek madepsi sigɨn yaŋ tɨdaŋek
    yawit, “Epesas nin dakon Atemis uŋun wukwisi madep!” Uŋun gen naŋgɨn sigɨn yaŋakwa
    bɨsap 2 aua da arɨp agɨt.
  grc-BYZ: ἐπιγνόντες δὲ ὅτι Ἰουδαῖός ἐστι, φωνὴ ἐγένετο μία ἐκ πάντων, ὡς ἐπὶ ὥρας
    δύο κραζόντων· μεγάλη ἡ Ἄρτεμις Ἐφεσίων.
  cpc-NT: 'Iro kantacha jiyotaiyakini atziriiti Judá-mirinka jinatzi jirika Alejandro,
    iikiro japiitanakitziiro ikaimaiyini, osamani ikantaka ikaimi, ikantaiyini: “¡Antawoiti
    inatzi Diana awawanitari jaka Efeso-ki!”'
  nhg-NT: 'Cuöc inu giente oquejtaque que Alejandro oyeya joreyo, oquejtojque checöhuac
    quieme tlö sa sie tlöcatl: ―¡Bieyetzintle iloac tonöntzi Diana! ¡Yejuatzi iloac
    deus de tonochtie de Efeso! Oquesequirojque otzajtzajtzeque quieme ume ura.'
  nya-nya: Koma pamene anthuwo anazindikira kuti ndi Myuda, onse pamodzi kwa maora
    awiri anafuwula kuti, “Wamkulu ndi Atemi wa ku Efeso!”
  ngu-NT: 'Pero ijcuac oquimatquej ica yejhua hebreo, sa setipan nochimej otzajtziquej
    hasta canaj ome hora: ―¡Hueyi tonantzin Diana para tejhuamej efesios!'
  kup-kup: poek hehari piin etet epat nae nap mañah, “Pi Zuda abanap, darim ahop Atemisiz
    homet mañ namañap ak.” Pot nae nap mañat maot ñeo ñarah epat hah, “Evo, dari Epesas
    añaraboz ahop Atemis, pi map ahop ok hez.” Pot ñeo ñarah ahoam paru hahot hehan
    gitap tovë rav meñeh.
  jid-jid: Niwa ba mla to ndi a hi ndji Yahudawa, ba lu yra gro wu ton mla bla ha
    ni lan riri, ndani hla ndi, “KikleArtemis wu Ephesus.”
  wmw-wmw: 'Fala wanu pawejiwe kuwa Alishandere ire Yahudi, piya wakikuwa kapamoja,
    wakamba kinu kimoja noco kiyasi ca ora mbiri: “Asifiwe Aritema wa waEfezu!”'
  gmv-GGM: Gido attin izi ayhuda asi gididayssa errida wode wurkka issi bolla “Ehaaththaesoone
    arxximissa woogga gita!” gishe namm77u saata mala asay wassides.
  ssg-ssg: Tuahe ti laha paxai tioiwa ka i tel Ju, laha hatesol ausisini ukek, “Artemis
