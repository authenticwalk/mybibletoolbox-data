    anu ra taara Epeso, ia a ngaala na god!”
  haw-1868: A ike lakou he Iudaio ia, kahea aku la lakou me ka leo hookahi, a liuliu,
    elua no hora. Nani ka mana o Diana o ko Epeso.
  ffm-ffm: 'Kaa nde ɓe annditinnoo o Yahuudiyanke ndee, ɓe fuu eɓe ngulla ko waarata
