  spp-spp: 'Ŋka sùpyir''à pa ɲcè na Yahutu u ɲyɛ u wi ke, ka pi puni si bínn''a jwo
    fànha na: «Wuu Efese kànha shiinbii yasunɲcwɔge Aritɛmisi fiige ɲyɛ mɛ!» Maa ŋkwôro
    lire na fo na ŋko si nɔ lɛrii shuunni fiige na.'
  zty-NTPS: 'Katen'' gókbe''egekle'' nake'' benne'' judío, na'' tẕen wžéžeya''agake''
    zižje yógo''tegake'' ka chope hora, na'' wnnágake'': —¡Ga''n ẕen Diana, dios no''le
    chežo žo''o, benne'' Éfeso ka''!'
  mek-mek: Kai laꞌafou papiauꞌi isa Iudea auga auga fouga kelogo aisama, fofougai
    keagaga keinaka, “Artemis, lai Efesus papiaumai emai deo akaikiꞌa ipauma!” keoma.
    Ke isa kina maaga gua ega keagaga oma.
  aey-aey: Euqa age uqa Judadec dana camasac fimeig age cunug je osol eu aua lecis
    odi utai mamadiein, “Atemis Efesas egena eu uqa ben bahic!” ein.
  urd-GVH: लेकिन जब उन्होंने जान लिया कि वह यहूदी है तो वह तक़रीबन दो घंटों तक चिल्लाकर
    नारा लगाते रहे, “इफ़िसुस की अरतमिस देवी अज़ीम है!”
  ycn-ycn: 'Judíona ja''a Alejandro i''imacá. Namaca aú ritára''aco najimaje nahuíyo''o
    cajrú huani, richaje huani. Iyamá camú jená quetana nahuíyo''oca marí que huánija:
    —Cajrurú huani Artemisa. Efeso eruna chi''ináricanaru rucá —que huani nahuíyo''oca.'
  djr-djr: Ga ŋunhi walal ŋäkulnydja ŋanya waŋanhawuynydja, bala walal dhunupan yan
    dharaŋara ŋanya ŋunhi ŋayiny Djuw bäpurru warray yolŋu, bala walal yan dhunupan
    yatjunminan rrambaŋin waŋganygurra bitjarra, “Ŋanapurruŋguny waŋarr wäŋa-Yipatjatjpuywuny
    yolŋuw walalaŋ Yätamany yäku yindi warray mirithirr!” Yo, wiyinnha walal gan ŋunhi
    bitjarryiny yatjunmin, ŋunhiyi bili dhäruktja waŋgany yan ŋupanayŋu.
  kvg-kvg: Geté ezoqa ewaqape gimatøvemem, av nqægo, ndego Zu bawan-āk, yaq ndigu
    nøme mba mo꞉-akhaemém, av nqægo, “Atemis, Efesus taon-gu mbumbukiam sævam, tuqa
    iz kandambaqapé!” Ndigu khøuwa iz kandambá gi꞉khoubim. Ande āv tu awáz ndægó,
    gi-akhaemat.
  rug-rug: 'Ba totoso doṉo gilania rina tinoni sapu na tie Ziu se Alekezada, si lopu
    makudo velavela nia rini, padana karua aoa sapu guahe: “E Atemisi tugo pa Episasi
    sa tamasa lavata!” gua.'
  hop-NT: 'Noqw kurs pam Jew‐sínoniqw puma māmatsyaqe, pahsat tāwat aṅqe lȫs qöniltiqat
    pahsavohaqam sūsaq sáakmaqe paṅqaqwa: Pay pas Ephesus ep qátuhqa Diana a’nö hímuu.'
  san-URD: کِنْتُ سَ یِہُودِییَلوکَ اِتِ نِشْچِتے سَتِ اِپھِشِییانامْ اَرْتِّمِی دیوِی
    مَہَتِیتِ واکْیَں پْرایینَ پَنْچَ دَنْڈانْ یاوَدْ ایکَسْوَرینَ لوکَنِوَہَیح پْروکْتَں۔
  heb-LB: 'אולם משנוכח הקהל לדעת שהוא יהודי, החלו כולם לצעוק: ”גדולה היא ארטמיס של
    האפסים! גדולה היא ארטמיס של האפסים!“ צעקותיהם נמשכו שעתיים שלמות.'
  caf-NT: '''Et whunts''ih ndunnah ''ilhuhowezdel Paul, ''en Lizwif ''int''ah t''ehinanzin
