  chk-chk: Nge lupwen ra silleni pwe i eman re Juta, ir meinisin ra köpökütä won ewe
    chök kapas lon ükükün ruu awa, “A lapalap ewe anüfefin Artemis seni Efisos.”
  ssd-ssd: 'nane nu Zu taŋgo ta kila pilmba nane ŋgumbeyumba pasa ndui ta sakinaig:
    Artemis nu sine Efesus mbal tuku gabat suŋgo ŋga saka minnaig le ka ki kanum armba
    kina.'
  acr-TNT: 'Pero echiriꞌ ri winak xquetaꞌmaj rire e cuqꞌuil raj judiꞌab, conoje xa
    jun ubiꞌxiquil quesiqꞌuinic, laj queb ora xquichꞌijo caquibiꞌij: «¡Nim ukꞌij ri
