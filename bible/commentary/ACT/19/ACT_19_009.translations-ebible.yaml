  cax-NT: Pero aboma bama chirranrrüpüma oncoimia, chümacoconaunrrüpüma. Chauqui tümanitanama
    churriampü ümo na nuevurrü manitacarrü isucarü nanaiña genterrü. Sane nauquiche
