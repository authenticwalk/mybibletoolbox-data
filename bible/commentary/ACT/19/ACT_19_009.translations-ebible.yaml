    ĩnare ũmato vacõari, tocãrãcarʉ̃mʉne ĩnare gotimasiorũgũñuju Pablo.
  pib-NT: Seyni pimrine shikowata. Gi ralixna. Rapatluna Gitsrukaachgapo gixolune
    jemanu. Pawlo gitspalatyana ga wa Gitsrukaachi yimaklene ranika. Pagognemnunanuka
