    Paolo nkuvanyema, nkuvatwala panyenje avala vakuhundwa vake, nkuva walonjela na
    vanu kila liduva nnukumbi lwa kulihundila lwa Tilano.
  ata-ata: Ia moseꞌi noxiꞌa ne oponeꞌi pekiaꞌu mo imuxaxu taneꞌi uasi. La aneꞌi mivikala
    masumasua sou voteꞌi noxou Tila ane ne no ieꞌi ta mitema ta piena. La sou Paulo
    iloꞌa ta mitema aneꞌi ane mimuxaxu taneꞌi noxou Iesu miꞌumesiꞌa milai vaꞌaxu.
    Aneꞌi mipita sou mivikala no voxovoxo utotomu no anu taasou lavulavu noxou Tilanosi.
  qvw-NT: Ñatac waquinnin cullucuycul mana chalapacuyta munapäculmi llapa nunap ñawpäninćhu
    chay Muśhü Caminupi mana allinta limapäcula. Chaymi Pablo yaćhachishanta aycam
    ćhasquïcunäwan japächaculcul Tirano nishan limanacuna wasiman aśhuculcäla.
  nfa-nfa: Te ngaa abhu kahèi dhèu cahagꞌe dhu sèmi rare boe aꞌajꞌa na, ka ra palabꞌa
    dènge ne. Rèngu dadugu-rariu dhèu, sèna ka baku madhutu Jꞌara Mamuri Lamatua Yesus.
    Nèti èèna ka, Paulus dènge dhèu parcaya sèra tèke eele èmu sabajꞌa ne, ka lasi
    pakaboko ètu èmu sakola. Kapala sakola èèna, ngara na Tiranus.
  tnp-tnp: Mətəu nətəmimi nəuvein, rəhn-kapə lah tiəkɨs pɨk məmə okotəni nɨpəhriəniən
    e rəhan nəghatiən. Kəni kəmotəni rah suaru rəha Iərmənɨg rəhatah e nəhmtɨ nətəmimi
    rəfin. Mətəu e noliən mɨn əha, kəni Pol təmiet e lah kəni mit nətəm kəutəhatətə
    e Iesu kəhuva məhuərɨsɨg lan. Kəni nian rəfin ilah nətəmimi kəutəghati əpəha e
    nimə sɨkul asoli kəti u suah kəti, nərgɨn u Tiranəs, təmətəgətun ikɨn aupən.
  urd-urd: लेकिन जब कुछ सख़्त दिल और नाफ़रमान हो गए। बल्कि लोगों के सामने इस तरीक़े
    को बुरा कहने लगे, तो उस ने उन से किनारा करके शागिर्दों को अलग कर लिया, और हर रोज़
    तुरन्नुस के मदरसे में बहस किया करता था।
  hot-hot: Ma doŋtom thêlô doho evaloŋ kapôlôŋiŋ loŋ ba miŋ êvhaviŋ ami ma enaŋ abôma
    hathak Anyô Bêŋ anêŋ loŋôndê bêŋ ek avômalô sapêŋ nedaŋô. Aêŋ ba Pol hatak thêlô
    ma hawa ŋê êvhaviŋ ba i Tailanus anêŋ kapo ekaksa halôk. Ma wak nômbêŋ intu ma
    thêlô enaŋ abô hamô loŋ êŋ.
  mqj-NT: Sapo' dengan duka' pira-pira tau makarra' penawa. Moka mangngorean, lambisan
    untelle pepa'guruanna Puang Yesus illaan alla'-alla'na tau buda. Iamo nangei umpelleimo
    tau buda Paulus anna umbawai to mangngorean lako mesa banua sidingei kombong disanga
    Tiranus. Iamo pole' sinangei Paulus ke allo ma'pa'guru.
  rus-SYN: Но как некоторые ожесточились и не верили, злословя путь Господень перед
    народом, то он, оставив их, отделил учеников и ежедневно проповедывал в училище
    некоего Тиранна.
  mbh-mbh: Aveto toko na seng pelie olemi rit na o avsa ile riong na olemio nge avele.
    Na ako ru a toko na sengre otheki o ri riong kerenga pulua nge a Toko Pomnga ile
    sovengalo ako Pol i ri nge. Mako Pol i losa ma i mothong lelu or na i wola inga
    toko lemioongare. Na nge nang elonga o es a Tiranus ile patoralinga a vel ma i
    patoral or nge.
  bdd-bdd: Ma tupwadi deba paꞌapaꞌalidi ma geya sihemihemisa, ta Yesu ꞌina ꞌedaina
    siꞌahwa galagalaeya tohegogonaowedi matadiya. Coinega Paulo ꞌitoholowa ta ꞌana
    tomuliyao baꞌidanao silatuwa, ma siluhuwa Tilano ꞌina hada ꞌebe seꞌulu ꞌoina,
    ma nobwa sabwelo ꞌaigeda ꞌaigeda ꞌoidiya Paulo ꞌilologuguya.
  cbt-NTPO: A'naquënso nipirinhuë' co natantochináchinhuë' cancantatona', co yanatëpihuë'.
    Piyapi'sa' niyontonpachinara, no'huitopi. No'huitatona', —Co Quisoso nanamën imacaso'
    ya'huërinhuë', toconpi. Napoaton Paonori patërin. Quisoso imapisopita quëparahuaton,
    iscoira pëiquë pa'nin. Tirano a'chininquë paaton, nani tahuëri a'chintárin.
  rmy-SERVI: Нэ койсавэ лэндар мижонас и отпхэнэнаспэ тэ патя, тай дэдумэнас англа
    всавэрэн, со Дром Раехкоро на исин чячюно. Тунчи Павло ачявда лэн. Вов вытидэня
    сиклярнэн и кожно диво дэдуманя лэнца дэ Тираннохкири школа.
  srn-NT: Ma wantu fu den sma no ben wani bribi san Paulus taki. Den no ben wani arki
    srefsrefi. Na ala sma fesi den ben e taki takru fu a Nyun Pasi. Dat' meki Paulus
    libi den sma dati, dan a teki den bribisma tyari go ini wan skoro fu wan man di
    ben nen Tiranus. Drape a ben taki ala dei nanga den.
  cta-NT: Pana ntsuꞌu nguꞌ nu nchcuiꞌ cuxi jiꞌi̱ chaꞌ nu ncluꞌu Pablo biꞌ, xquiꞌya
    chaꞌ liyeꞌ tiꞌ nguꞌ; ná ntajaꞌa̱ nguꞌ biꞌ xñi nguꞌ chaꞌ jiꞌi̱ Jesús. Liꞌ nduꞌu
    Pablo ndyaa loꞌo yu jiꞌi̱ nguꞌ nu cua ngusñi chaꞌ biꞌ, ndyaa nguꞌ nde neꞌ niꞌi̱
    scuelya jiꞌi̱ sca nu cusuꞌ nu naa Tiranno. Liꞌ tya nguluꞌu yu jiꞌi̱ nguꞌ lcaa
    tsa̱.
  bqc-SIM: Ãma an gbɛ̃eↄ swã́gbãakɛ̀, aai Lua yã́ sio, ↄ̃ aa zɛ́pi bɛ̃̀ɛbò dasi
    guu. Ɔ̃ Pↄlu gbɛ̃́ pↄ́ Yesu náaikɛ̀ↄ sɛ̀lɛ aa bↄ̀ ń guu. Ɔ̃ ìↄ waasokɛ gbɛ̃́ↄnɛ
    Tilanu kyókpɛu lá gu lɛ́ dↄ.
  tcz-CHONGTHU: Ahin mi konkhat chu alouchal uvin thu kisei chu sanglouvin, lhang
    phongtah in asei seuvin ahi. Hijeh chun Paul in kikhopna in chu adalhan seijui
    ho chu akipui doh'in Tyrannus muna thuseina in khat'ah niseh in akihoulim pitan
    ahi.
  mar-mar: परंतु त्यांच्यातील काही कठीण मनाचे झाले व त्यांनी विश्वास ठेवण्यास नकार
    दिला आणि ख्रिस्ताच्या मार्गाविषयी वाईट बोलले, मग पौल त्यांच्यातून निघून गेला व
    शिष्यांनाही त्यांच्यातून वेगळे केले आणि तुरन्नाच्या शाळेत दररोज त्यांच्याशी चर्चा
    केली.
  snp-snp: Auma wito lokoli-fakoli minaifa, wenena maleka seni-muluni gedimo koli
    kikitámamo yate wenena omunido Wekola kanula gilibami mona ya kamana kiyae. Yamu
    Polo fulo gedeto Yesu ege melamo wenena gilimito uto kamena-kamena ya Tilanusikafo
    ka lo oloto melami numunau yau dito wenena yau minamo yaki auma wito lokolifakoli
    o-o iye.
  isl-isl: Sumir mótmæltu þó boðskap hans og höfnuðu Kristi opinberlega. Hann greindi
    á milli þessara tveggja hópa og tók með sér hina trúuðu, hóf nýjar samkomur í
    skóla Týrannusar og predikaði þar daglega.
  spy-NT: Nteenee kiiyaam ꞉biiko alake mētēwoy. Kimwooy mbo ām taayeetaab biiko ng'al
    chēbo rōkōs kurubta keey āk ‘kēēltaab Yēēsu.’ Kunyoo, kubakaakta ꞉Bāwulō bichoo
    ānkuwēēto keey biiko choo kikiikuchamta Yēēsu. Kiirwookyinēē kaniseetaab bēsyō
    ake tukul kōōtaab kāānēētiisyēēt nyēē kiiyyoonkyinē ꞉chiito ake nyēē /kikēēkuurēē
    Turaano.
  xnn-xnn: Ngem wada nan makedse ay ipogaw ay mang-adi ay mamati et oyawenda nan ibagbagan
    Pablo maipanggep ken Jesus isnan kad-an nan nadagop ay ipogaw. Isonga tinaynan
    Pablo daida dat makkey ken siya nan mamati ken Jesus. Inmeyda isnan oskilaan Tirano.
    Dat inagew ay men-isolsolo si Pablo isdi.
  mwe-mwe: Ikabheje bhananji gubhataukenje, gubhakanilenje kukulupalila, gubhatandwibhenje
    kubheleketa yangali ya mmbone ga mpanda gwa Bhakulungwa pa lugwinjili. Penepo
    a Pauli gubhajabhwile nikwalekanga, gubhaatolilenje kunyenje bhaajiganywa bhabho
    gubhakungulwishe nabhonji na bhuyana na bhandunji kila lyubha nnyumba jimo ja
    shelemala jika mundu jumo, lina lyakwe Tilanushi.
  tte-tte: Iyamo tupwali sigamwa-panapanawa, Paulo ana walo sikawa-mwakomwakota-yani
    yo Guyau ana kamwasa sikawa-naenaeyani bodane manli mena. Mwa Paulo ilogabaegili
    yo tomeliwomo ikalaili mekanakavao kabo kaliyate kaigeda kaigeda tomo mekanakavao
    siedeedede Tilanus ana kaba sikulu numena koina.
  tcs-tcs: Bat sam dem lot i bin prapa stronged, ol no bin wande bilib. Rait prant
    wea ebribodi dempla i bin tok olkain nugudting gense Da Wei blo Zizas. So Pol
    i bin stap go po da zuwispreaus. Nau em bin teke ol dem Kristian ane dempla i
    bin go meke miting ebridei de wea da mitingples blo Taranas.
  hlt-THB: Cehlai thlang vang tloek taw a mim thin sah soeih nawh; ak awih kqawn ce
    ama mik cangnaak coengawh lam akawng ce qangpui a haiawh ak che na kqawn uhy.
    Cedawngawh Paul ing cekkhqi ce cehtak khqi hy. Hubatkhqi ce khy nawh Turanna ca
    cawngnaak im awh myngawi na awi kqawn hy.
  soq-soq: Tane apana isiwa nuau badoidaleno Gagalo euda mai sumanaiwantope ruawantopona
    ita apana uduudu emauwo Tatamba intawa Paul waeuwaleidia wakadisasaiena. Sa baiwa
    Paul mo emone sumanailala banlamone antone apana ebowa Tiranus mampe wimone giruma
    duwa bedewe walama ruawaleidie waeuwamodie.
  qub-qub: Jesusman yäracuyta mana munaj cajmi ichanga llapanpa ñaupancho Jesucristuman
    yäracojcunata manacajman churaj. Chaura Pabloga llapan yäracojcunawan shuyni aywacuran
    Tirano jutiyojpa escuela wasinman. Chaychöna waran-waran Jesucristupa willacuyninpita
    willapaj.
  att-att: Ngam nataggâ yù nonò nayù ira káruán, á ari ira nanguruk. Á nagubobuk ira
    ta narákè ta meyannung kâ Apu Kesu ta arubáng nayù ira tangapaggammungán. Á yáyù
    nga inipáno ni Pablo yù ira manguruk, á minay ira naggagammung ta iskuelá ni Tirano.
    Á kággággaw, nangituddu si Pablo sù ubobuk ni Namarò sù iskuelá.
  bki-bki: Mia naio mila jibe na banbano-o, mia mial ka napano bijuku deio, bior nalo
    pariparilo kirisikili ga, mia nalo maka asidomii ka amonea leleio. Ana nalo tealo
    ajum̃a aberii niegeniege lelan M̃arabo Vou nei ban kulo dolu nalo joomo ea yimo
    na volkouano nei, ana na Pol naio jumolu burubulag bereio naiagagoano nalo, ajaluvo
    den kulo Ju nalo nei, mia legiano nonovio nalo aba abior a amioliolu ban tomu
    nalo na ea yimo na teninio na toro nei Tirenas kiano.
  bqp-bqp: Ama ń gbɛ̃kenↄ sãgbãna kɛ̀ odi Luda yã síro, akũ ò zɛ́ pì vãni bò
    pari gũn. Akũ Pↄlu gbɛ̃ kũ ò Yesu náani kɛ̀nↄ sɛ̀tɛ ò bò ń tɛ́. Akũ àdigↄ̃
    yã gága kũńwo Tiranu kyókpɛn lákũ gu dìgↄ̃ dↄ nà.
  mcp-mcp: Nda bɔ́ɔ́l bwə́ á ŋgə sá lal lúú bwə́ kú magʉlə sá nyə á ŋgə cɨ yí bwə́
    ŋgə́ yida *lás nə zhɨɨ́ mə Cwámba bwaasʉ́lə mpu tâm buud nə́, Pwôl nyə á ka ntâg
    béégya nə bwo, a ŋwa ómpwíín, a kə dʉ lésha nə bwo jwɔ̂w dɛ̂sh shikûl mə́ Tirános
    dɨ̂.
  hat-hat: 'Men, anpil t''ap fè tèt di, yo te refize kwè: yo t''ap pase chemen Bondye
    a nan rizib devan tout asanble a. Lè Pòl wè sa, li wete kò l'' nan mitan yo, li
    pran disip Kris yo avèk li. Chak jou li t''ap preche nan lekòl Tiranis la.'
  npl-NT: Pero sikimeh oyoltlakuawakeh iwa mach okineltokakeh itlajtol Dios, yej teixpa
    otlajtoayah fiero de n kualitlájtoli. Ijkuakó Pablo omoxelo de yejwah, iwa okinwík
    n tokniwah kan se kali kan momachtilo de se tlakatl non itoka Tirano, iwa ixmostla
    ompa omotlapowiayah.
  bgg-bgg: Jishii, giak branthek ne lawasdai rek ne ji izai anow pha rek srane bran
    brog moe shii Ithong pha Lumuii dun pha shii buii yao ne rai dun. Ji è rek mage
    ne Phaul è migipho shii awai rog noh srane ji pha ithua thoh ne dun dun. Miyao
    jung pha Thyranus hò hà dun srane inai tham ne ji pha miyao yao ne rai.
  eng-TCENT: But some became hardened and refused to believe, speaking evil of the
    Way in front of the congregation. So Paul left them and took the disciples with
    him, reasoning daily in the lecture hall of a man named Tyrannus.
  eng-BSB: But when some of them stubbornly refused to believe and publicly maligned
    the Way, Paul took his disciples and left the synagogue to conduct daily discussions
    in the lecture hall of Tyrannus.
  cpu-NT: Iro kantacha tzimatsi tsika ikaratzi kisoshirevaitatsiri, te inkove inkempisantaiyeni,
    ikishimavaitakeri karatanairiri ipaiyeetziri “Avotsi.” Ikanta Pablo, jintainaryaanakari
    irikaite. Jomiyaanakeri iriyotaaneete iparaavateki ipaiyeetziri “Tiranno.” Ari
    jiyotapiintakeri maaroni kitaite.
  san-ASM: কিন্তু কঠিনান্তঃকৰণৎৱাৎ কিযন্তো জনা ন ৱিশ্ৱস্য সৰ্ৱ্ৱেষাং সমক্ষম্ এতৎপথস্য
    নিন্দাং কৰ্ত্তুং প্ৰৱৃত্তাঃ, অতঃ পৌলস্তেষাং সমীপাৎ প্ৰস্থায শিষ্যগণং পৃথক্কৃৎৱা
    প্ৰত্যহং তুৰান্ননাম্নঃ কস্যচিৎ জনস্য পাঠশালাযাং ৱিচাৰং কৃতৱান্|
  tod-tod: Kɛlɛ tɛi tanigaa ti ɠigi ɓaani, ti la kɛɛni, ti ʋa maavalibo, tɔun ti ɗa
    kpɔɛ ɲɔiti bo kidaaleʋe ʋele niinɛi ma, bɛbɛi ɠaazu, Pɔle zeɠeni ti ɠoba. É ɠɛni
    liizu ga kaladopoiti, folo-o-folo é ɗa ti ɠala Tilanuse ná-kala bosuʋɛ.
  tac-NT: '''Lige ajaré alué ralámuli tabilé beninálile ''lige aminami tabilé bijchígile
    alué Páulo ra''ichálila. ''Lige ''we gawélele alué ''we semati ''nátili ''we a''lala
    bowé napu we''ká ralámuli oyérame nile. Alekeri Páulo ''ma tabilé simile alé jurío
    re''obálachi ''lige bayérole Esukristo oyérame. Simile bilena eskuélachi, Tirano
    anilime nila nile alué eskuela. Alé napuíme nile nabí rawé.'
  eng-WEBPB: But when some were hardened and disobedient, speaking evil of the Way
    before the multitude, he departed from them and separated the disciples, reasoning
    daily in the school of Tyrannus.
  gfk-H: Ma senbia aring ta diet, diet ga ul pat ma pa diet ga nurnur, Ma diet ga
    ianga hagawai no Ngaas gar tano Watong ra matmataan na haruat. Io, Pol gaam haan
    talur diet. Ga lam lah ira tena tinaram tano lotu, ma diet git worwor tikai ta
    ira kaba bung tano hala na hausur tane Tiranus.
  viv-viv: Tu badi tufoidi tagadi kuluna, keke nuwanuwadi hinavetumagana, ada kaliva
    moyaꞋaidi matadiya Kaiwabu yana Eda hihawavekoyoyena. Au Folo ginuyabuyabudi,
    ada tovetumagana gigahedi be buye hinuvehaila. Au aiyeta saꞋeyana saꞋeyana kaliva
    saꞋeyana, ana egana Tilano, yana manuwa-abalaumamala againe kaliva buye hiveveꞋagahegahe.
  yao-yao: Nambo ŵandu ŵane ŵaliji ŵakukakatima mitima ni ŵakanile kukulupilila, ŵatandite
    kuŵechetanga yangalumbana nkati ŵandu ŵakulikuya Litala lya Ambuje pasikati ja
    ŵandu. Pelepo che Paolo ŵaalesile, ŵaajigele ŵakulijiganya ŵa Ambuje ni ŵaliji
    nkukunguluka nawo moŵa gose mu chuumba chakulijiganyila chi che Tulona.
  tgp-tgp: Pani tatuara la lo turu r̃ilangi na r̃omira hasera, ale la r̃ohu vara la
    rasu. La verelejleji rasua atu na naho tamlohi. Ale Paul mo malue mo lavi la tamlohi
    usuri atu peresia. Na rani hatehateahi la lo pulutahi na ima matavuhi matan Tyrannus,
    ale mo lo retivujavujangira ea.
  auc-NT: Apæ̈necä ëñëñönäni pancadäniya guiquënë, Wïï pönëïnente awædö, ante Baa
    äninque Wængonguï Awënë taadö ante wïwa tedewënänitapa. Mänömaï tedewënäni ëñente
    wædinque Pabodo ïñömö ëmö cæte godinque Itota ingante në tee empote quëwënäni
    ïnänite ænte wadæ gocantapa. Ayæ̈ ïïmö ïñö ïïmö ïñö Tidänö nänö apæ̈neincönë go
    guii go guii cæte apæ̈nedinque Pabodo mänïñömö pö guiidäni tönö guëadö guëa apæ̈nedänitapa.
  kbc-NT: Pida niɡ̶idi oko onateciɡ̶ijo dakake laaleɡ̶enali, aɡ̶eniwaɡ̶atakanaɡ̶a,
    codaa beyagi modotaɡ̶atibige niɡ̶ijo niiɡ̶axinaɡ̶aneɡ̶egi aneetece Ǥoniotagodi
    lodoe eledi oko. Odaa Paulo ja yototicoace, odaa ja iomaɡ̶aditicoace niɡ̶ijo anonakato
    Ǥoniotagodi. Odaa inoatawece nokododi ini mawatege niɡ̶ijo noiigi me yatecoɡ̶o,
    codaa dinotigimadetege niɡ̶ijo oko manitaɡ̶a lidikonaɡ̶axi ica ɡ̶oneleegiwa ane
    liboonaɡ̶adi Tirano.
  bmh-bmh: Duailel ipal goagal oiagab gusig mina, go gonugau ze duabun uteimai, enemen,
    “Go Dubanou Ban nugau Abu sesamorabun ze tapaimigeu ze go polumaraneu.” Guzenina,
    Pol go utaraimai, go nug Yesus en oiagab petak emen duailel imarai, Tiranus nugau
    ze macanemen empip zaueim betemen. Pol nug ziwas tutak tutak duailel abai ze sisianeun.
  ctu-BL: Tsa' tsʌts'a i pusic'al lamital winicob. Ma'anic tsi' ñopoyob. Tsi' p'ajayob
    i bijlel Dios ti' tojlel winicob x'ixicob. Jini cha'an Pablo tsa' loq'ui ya' ba'
    añob. Tsi' pʌyʌ majlel xcʌnt'añob ja'el. Tsi' cʌntesayob ti jujump'ejl q'uin ti
    escuela i cha'an Tiranno.
  meq-meq: Ane tuk na, siye i Yahuda hay haladzay ta kula ha ɗərev tay. Ta təma bazlam
    i Pol bay. Tə tsik wu nakə lele bay aye ka tsəveɗ i məpay bəzay a Bəy Maduweŋ
    kame i ndo niye hay tebiye. Tsa na, Pol a gər tay ha, a həl ndo məpe mədzal gər
    hay ka Yesu a lekwal i ndoweye andaya tə zalay Tiranus. Nəteye niye tebiye, tə
    kəɗawa wuway ta ndo hay pat pat.
  noa-H: Mamʌ hãaur k'ʌʌn hamach jʌ̃g k'ĩchag gaaimua hʌ̈k'amaaugau, Cristo hiek higwia
    hag hëugar warag woun hëugarmjö k'aigba hiek'aajeejim hanʌm. Mag nʌʌ paawai Pabloou
    hichta warag ham haigmua mawia, chi hʌ̈k'a durrarr k'ʌʌn hich dʌ̈i p'ë harrwi,
    jũrr woun hãb Tirano haajerr hag degta hed hëepierr hamag jaau sĩeimajim haajem.
  alp-NT: Po sie ilaru ulu buasi ela hoko esi suka hlaleke loko Yesuse mo kai Pauluse
    eni lepate rebe Yesuse Isuka ihidupe eleire, esi lepa tia lokoe. Hoko Pauluse
    ikeu beisi kai ikeu sakesa kai eni maka luluaru lopai hkola rebe Tiranuse iatetuke
    kenare. Kai iatetukesi pela petu ete mere.
  san-VEL: kintu ka.thinaanta.hkara.natvaat kiyanto janaa na vi"svasya sarvve.saa.m
    samak.sam etatpathasya nindaa.m karttu.m prav.rttaa.h, ata.h paulaste.saa.m samiipaat
    prasthaaya "si.syaga.na.m p.rthakk.rtvaa pratyaha.m turaannanaamna.h kasyacit
    janasya paa.tha"saalaayaa.m vicaara.m k.rtavaan|
  kbq-kbq: Hu'neanagi mago'amo'za antahi'za zami'mo'a hampo'na atige'za, zamentinti
    hu'zankura zamagena hunente'za, ana vahe'mokizmi zamufi Ramofo avariri kankura
    huhaviza hunentageno, zamagrira nezamatreno, Jisasi amage' nentaza disaipol naga
    nezamavareno, mago nera Tairanusi'e nehaza ne'mofo rempi huzami nonte via'zamo,
    mika zupa vahe'ene keaga hu'ne.
  kbh-kbh: Pero ba nduauenanënga ndoñe imontsos̈buaché y Bëngbe Utabná tojaninÿanÿé
    Benachama ents̈ángbeñe bacna soyënga imojtsichamo. Chcasna, Pablo chë́ngbents̈ana
    tojtsanojuánañe y nÿe chë Jesucrístbeñe os̈buáchiyënga tojanë́buaja canÿe scueloye,
    canÿe ents̈á Tirano ca uabainabe yebnoye. Chents̈e cada te chë ouenanë́ngaftaca
    yojanoyebuambná,
  ron-LSB: Dar, când unii s-au împietrit și au rămas neascultători, vorbind de rău
    de Calea Domnului înaintea mulțimii, s-a depărtat de ei și a despărțit pe ucenici,
    învățând în fiecare zi în școala lui Tiranus.
  pon-pon: A akai lao kapitakailar, o jo pojon, o lokelokaia jued on aramaj akan duen
    lamalam, a ap jaupei jan irail o katorela tounpadak kan, o padapadaki on irail
    nan im en padak en Tiranuj.
  nhe-BL: Pero sequin nopa israelitame moyoltetilijque huan ax quineltocaque. Quitlaijilhuijque
    iojhui Toteco iniixtla nochi nopa miyac tlacame tlen mosentilijtoyaj para ma ax
    quineltocaca. Yeca Pablo quincajtejqui huan yajqui ininhuaya tlen quineltocatoyaj
    huan pejqui quinmachtía mojmostla ipan icaltlamachtil Tiranno.
  sps-sps: Sana mesapan tsuri tsuaar to ri sikia to ma faaman, ser fijiar fifiiring
    a Sanaan tana Tsunaun matar a fokinai. Kat to ai Pol nom raton matisian ten Jisas
    ser naus osing ir a fokinai. Mamatsiny nainy ri natiny faraarar iny ror a fo vegiau
    koman a numaa iny fafaatsuts unya Tiranas.
  wnc-wnc: Yaniwan sapdukngamuke kunduta asiknga bitake banip dua sike paut wa tasiking
    komune Buyambam tapaninde kepi tawake tasikumang kakngae wamu sapdukngamuking.
    Unzing sapdukngama Polda pandetna dakngakingu papan akuking. Kuke kwep apman aminu
    tapatu umana Tiranas ngang iniking. Ita you ayanindamukakut gwene koke wamu undang
    yanindamukut.
  bus-bus: Mↄde aↄ̃ gbɛ̃kenↄ swãgbãaa kɛ̀ aↄ̃ↄe Luda yã síro, ben aↄ̃ zɛ́ pì zaa
    bò parii guu. Ben Pↄlu gbɛ̃ kɛ̀ aↄ̃ Yesu náanɛ kɛ̀nↄ sɛ̀ɛ aↄ̃ bↄ̀ ń tɛ́. Ben ègↄ̃
    yã gágaańyo Tiranu kyókpɛn lán guu e dↄↄ nà.
  gub-BL: Amo henu har nuzeruzar kwaw Zezuz rehe a'e wà. Uze'eg zemueteahy 'àm Zanezar
    rape rehe wà, teko wanuwa rupi wà. A'e rupi Pawru oho a'e wi wanuwi, wemimu'e
    waneraha pà uzeupi. Na'e oho Xiràn hàpuz me tuweharupi kury, Tupàn ze'eg imume'u
    pà a'e pe har wanupe kury. Tuweharupi teko uzemono'og a'e pe wà, ma'emume'u haw
    henu pà wà.
  imo-imo: Nalo Juda imbo mare enonga oloma kou mele polopa nimu unguma pilko ipuki
    naa tiringi. Aku Juda imbomani Jisasinga imbomani Gote popo toromele ulu pulumanga
    ungu keri mare nindiringi. Imunga Pol kano imbo akuma tiye kolopa lombili andoli
    imboma lipe mepa Tiranusinga ungu ningo skul teringi ulkena purumu. Akuna Pol
    kano poinye talonga tukundo imboma waliwalimanga ungu nimbe tirimu. Aku tepalie,
    yunge kongono terimumunga langi mongo merimumu aku Esia kombu tukundo moloringi
    Juda imbo kape Grik imbo kape palimani Awili Jisasinga temanemu pileringi.
  boj-boj: Degyeqnaqa Juda qudei naŋgi Pol aqa anjam di qusibqa naŋgi a qa ugeosib
    aqa anjam dauryqa urateb. Osib ŋambile gaigai sqajqa gam Yesus na babtej qaji
    di misiliŋyosib tamo uŋgasari naŋgi endegsib minjroqneb, “Yesus aqa gam di uge.”
    Deqa Pol a naŋgi uratnjrsiqa tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji
    naŋgi segi joqsiqa tamo bei aqa ñam Tiranus aqa skul kobaq gileb. Gilsib dia Pol
    a bati gaigai Qotei aqa anjam plaltoqnej.
  eng-DRA: But when some were hardened, and believed not, speaking evil of the way
    of the Lord, before the multitude, departing from them, he separated the disciples,
    disputing daily in the school of one Tyrannus.
  knf-knf: Kë baloŋ ţi baka başë tam ikow, apok pfiyaar abot abeŋ bgah bi Yeŧu, ţi
    kadun ki bañaaŋ. Ukaaŋ kë Pawulu awut baka, aşë du banfiyaaruŋ mpaţ, aji ţëlşër
    na baka ŋnuur bŧi du Ŧkoola di ñiinţ aloŋ i katim ki Tiranuŧ.
  san-KHM: កិន្តុ កឋិនាន្តះករណត្វាត៑ កិយន្តោ ជនា ន វិឝ្វស្យ សវ៌្វេឞាំ សមក្ឞម៑ ឯតត្បថស្យ
    និន្ទាំ កត៌្តុំ ប្រវ្ឫត្តាះ, អតះ បៅលស្តេឞាំ សមីបាត៑ ប្រស្ថាយ ឝិឞ្យគណំ ប្ឫថក្ក្ឫត្វា
    ប្រត្យហំ តុរាន្ននាម្នះ កស្យចិត៑ ជនស្យ បាឋឝាលាយាំ វិចារំ ក្ឫតវាន៑។
  arn-NT: Kiñekentu tañi feyentuafel yafükünuy tañi piwke, pilay ñi feyentuael, fey
    kom che ñi adkiñ mew wesa dunguyemekefi tati kangelu kiñen we küme mongen. Feymew
    Pablo wüdatripatuy kisu engün mew. Fey yetufi tati pu feyentulelu Tirano pingechi
    kimeltuwe ruka mew, fey tüyew nütramkapukey fill antü.
  zas-NT: Per garol reeman gojc nad ad guyënt reeman nililadx reeman, al guzuloj gunee
    reeman diidxguijdx por xtiidx Jesucrist delant loj ree bejn. Dxel bariica Pab
    loj reeman con ree bén ma rliladx Jesucrist, binëman laa reeman lën tijb xzcuel
    bén la Tiranno. Ni balüüman laa reeman guixie guixie,
  ken-NT: Kɛ mbɔk ɛyap báchók batú kɛnoko ɛnyɨŋ ɛnɛ Pɔ̌l árɛ̀m. Báré rɛm chí
    bɛbɛ́ptí mɛnyɨŋ ɛ̌ti mbi Acha bɛsí bo mankɛm. Ndu bákʉ̀ nɔ Pɔ̌l asɔt bo abhɛn
    mánókó arɔk nɛ bhɔ́, ankɛm nɔkɔ ɛpʉ́ítí nɛ bhɔ ɛ̌ti Ɛyɔŋ Mandɛm amɛm áchá
    Tiránɔs yɛ̌ntɨkɨ nywɔp.
