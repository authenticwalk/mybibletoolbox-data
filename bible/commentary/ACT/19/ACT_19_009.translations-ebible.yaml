    Pavoro, yaanaqueri quemisantajeitatsiri. Iquenquetsatacaapinitiri maaroni quitaiteriqui
    anta yoametantapinitinta Tirano.'
  eng-WMB: But when some were hardened and disobedient, speaking evil of the Way before
    the multitude, he departed from them and separated the disciples, reasoning daily
    in the school of Tyrannus.
  zaw-NT: Dxejc guyu' reni gucnajd, dirureni nililajz xtidx Dios. Che gusloj caniyajreni
    xtidx Dios lo rebejṉ, biunejz Pabl ro'c sanäni rexpejṉni ni rililajz xtidx Jesucrist.
    Sanä Pablreni te bidxagsa'reni ro scueel xten mastr Tiranno. Ro'c bidxagsa'reni
    te guixe-guixee basule' Pabl xtidx Dios lojreni.
  san-MAL: കിന്തു കഠിനാന്തഃകരണത്വാത് കിയന്തോ ജനാ ന വിശ്വസ്യ സർവ്വേഷാം സമക്ഷമ് ഏതത്പഥസ്യ
