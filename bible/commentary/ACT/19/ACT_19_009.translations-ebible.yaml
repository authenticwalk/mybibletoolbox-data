  meu-meu: A haida ese lalodia e ha-aukadia, e gwau edeede, bona dala matamatana e
    ḡonaḡonalaia hutuma vairadiai. Taunabunai Paulo ese e rakatanidia, Iesu ibadinana
    taudia danu e hakaudia oho; bena dina iboudiai Turano ena hahediba rumana ai e
    hahedibava.
  yva-NT: Weramu vatano Yahudi inta manuga matu, wonae wanave aiji. Weti wo Yesus
    apa Unanuijo Paulus po ranyaowe umaso raura tantunawi no vatano wanuije mansamun.
    Maisyare omai ti, Paulus po mapaya ti una. Umba po vatano wanave Yesus aije maugav
    wuruta no Tiranus apa yavaro sekora rai. Masyote yanteter wanunugambe no naije
    muno Paulus po mansanyao.
  dgc-dgc: Pero tu sénganya dide éy mégidel side to kagi na, a éwan side naniwala.
    Inupos de ti Pablo, a kagi de du napisan sa, a medukés tu ugali na Panginoon.
    Kanya gininanan side ni Pablo, a inumagton siya to iskul ni Tirano, a nagtoldu
    siya ta éya a aldew-aldew. Ey kinuyog na sa du bigu a méniwala to kapilya.
  zpm-NT: Per zeeṉe goṉ me no palal zho ib rond diidz, leḻ psilo zho squi ndxie miech
    rneenë zho Jesús, nacne bleextsoque me grë zha ne rliladzle Jesús, güeynie me
    zho zaatne nac xyuscuel ti meṉ lë Tiran; ga rcaalsa zho gzobse dze rieseed me
    zho.
  hix-NT: Akàhpàra mak nehxatxkon hatà, ukukuru komo. Eyukhura nehxatxkon hatà. Pawru
    wya, Khoryenkomo hyaka kany kom me naha, Txesusu, katxho hoko, atxke nàrwonatxkon
    hatà, nyamoro ha, toto komo nenytxanàr me hatà, ohsamnohxemo komo nenytxanàr me
    hatà. Àro ke, àhyayenye toy hatà, Pawru. Ohsamnohtoho kom yaka àtohra harha nehxakon
    hatà. Txeranu màn yaka haxa toy hatà. Ompamnohno ytxoho rma mon nehxakon hatà,
    Txeranu mànà. Àro yaw harha nekarymekon hatà, Pawru, toto komo wya, emahona ro
    hatà. Àsna tetxkon xarha tà, Xuknewyana kukuru komo, Txesusu yahosnyenhàyamo rma.
  sim-sim: Hako ma lal mashi oson li mblarna ormbehe hulaima nokopmahi misokomek Wasilakahi
    nombo oson mashi kavakavan limu mbara. Urik Pol nga Jisasin tiyandari ma lal nga
    Judama lotu undari aka oson li halaha limu ira. Li ihi Tiranus, karem li ushandari
    akak li layihi ermba ermbak mashi Avui Wasilakahin orok ormu sawera. Tiranus oso
    li tirsaha mashin li sawendari aka sira.
  npi-ULB: तर केही यहूदीहरूले हृदय कठोर पारे र अनाज्ञाकारी भए, अनि तिनीहरूले ख्रीष्‍टको
    मार्गको विरुद्धमा भिडहरूका सामु दुष्‍ट कुरा बोल्न थाले । यसकारण पावलले उनीहरूलाई
    छोडे र विश्‍वासहरूलाई लिएर त्यहाँबाट गए । उनले टुरान्‍नसको प्रवचन कक्षमा हरेक
    दिन बोल्न थाले ।
  cgc-cgc: Piro, pila an ki danen dessen iran na ulo daw dili miag mamati. Naan ta
    tubangan ta mga ittaw na gatambong dya, papakalain gid danen pagpati an ta grupo
    na paumaw na Mga Gasunod Ta Mga Patudlo Jesus. Tenged ta iran na paambal, galin
    Pablo i ki danen naan ta balay tipunan daw pakuyog din mga gatuo an. Pag-alin
    danen Pablo, gasalyo danen an naan ta isya na tipunan ta mga gadiskurso na paumaw
    na Iskwilaan Tirano. Naan dya adlaw-adlaw na gatudlo Pablo i parti ki Jesus.
  tim-tim: Akto luâk bikŋande biwi kârik akmâ Yesugât den are nâŋgâmbiâ bâlimbo kâmot
    humo yâk yeŋgâlân arim Yesugât pat sârek kom makyeŋgim agi. Hain akbiâ aregât
    Pauloŋe hepun yekmâ ariep. Hepun yekmâ ariwerâm luâk âmbâle bikŋe Yesugât biwiyeŋe
    kali are mem menduguyekmâ hilâmŋe hilâmŋe luâk siâ kotŋe Tirano yâkŋe luâk âmbâle
    mendugu yekmâ den kepikmâ makyeŋgiep, aregât emelan kewugu yekmâ âgâm Yesugât
    keiŋe totokom makyeŋgiep.
  yor-yor: Ṣùgbọ́n nígbà tí ọkàn àwọn mìíràn nínú wọn di líle, tí wọn kò sì gbàgbọ́,
    tí wọn ń sọ̀rọ̀ ibi sí ọ̀nà náà níwájú ìjọ ènìyàn, ó lọ kúrò lọ́dọ̀ wọn, ó sì
    ya àwọn ọmọ-ẹ̀yìn sọ́tọ̀, ó sì ń sọ àsọyé lójoojúmọ́ ni ilé ìwé Tirannusi.
  wos-wos: Buléndéka di nawulak deka mawuli hambuk yandéka di déka hundi xékénjoka
    hélék yata di wun getéfambu rekwa du takwana makambu téta di haraki hundi wa,
    Godna yikafre yambuka. Wungi wandaka dé Pol diré yatakataka dé Jisasna hundi xékékwa
    du takwaré hura di yi. Ye atéfék nukwa dé Tiranusna wakwendaka gembu dé du takwa
    wali hundi bulé.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌra cʌwʌrʌ zareacuad̶aped̶a ĩjãnaẽ́ basía. Ẽberãrã quĩrãpita
    Jesu Od̶ebemada biẽ́ bed̶eabadjid̶aa. Maʌ̃ carea Paulora ãdji ume b̶ad̶ada ãyã
    wãsia. Idjia Jesu ĩjã b̶eara jaradiabada ded̶aa edesia. Maʌ̃ dera Tiranone basía.
    Mama ewariza Pauloba jaradia b̶esia.
  eng-F35: But when some became hardened and disobedient, maligning the Way before
    the crowd, he withdrew from them and separated the disciples, reasoning daily
    in the school of a certain Tyrannus.
  ind-ind: Tetapi beberapa orang dari antara mereka mengeraskan hati dan menolak untuk
    percaya kepada Yesus. Di depan umum mereka menghina jalan keselamatan melalui
    Yesus. Oleh karena itu Paulus meninggalkan rumah pertemuan tersebut dan mengajak
    orang-orang yang percaya untuk memisahkan diri dari mereka yang tidak percaya
    kepada Yesus. Sesudah itu, tiap hari dia mengajar orang-orang percaya di balai
    pertemuan yang dinamakan Balai Diskusi Tiranus.
  pes-OPCB: اما بعضی سرسخت و لجوج شدند و از ایمان آوردن سر باز می‌زدند، و در ملأ عام
    به «طریقت» بد می‌گفتند. پس پولس آنها را ترک گفت و ایمانداران را با خود برد. سپس
    هر روز در تالار سخنرانی تیرانوس جلسات بحث و گفتگو برگزار می‌کرد.
  mpt-mpt: naka maki amitie halengkaba tlebianiba Weng olo bainbabo ge obianiba moniba
