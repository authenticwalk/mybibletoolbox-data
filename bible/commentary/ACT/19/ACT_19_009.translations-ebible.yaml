  rmc-rmc: Ale varesave džene pes na poddenas, na šunenas a namištes vakerenas pal
    o drom le Rajeskro anglo manuša, avke lendar o Pavol geľa het. Iľa peha le učeňiken
    a lenca vakerelas sako džives andre hala le Tiranoskri.
  apr-apr: Bong ngan di tooltool tina ngan kapala lodi pang betanga ki tiap, le lodi
    bet titara lodi medana pang Yesu tiap lapau. Le nga tiwete betanga dook tiap ye
    Dada yo ke Yesu nga, ngan la di tooltool le imot matadi. Ngan nen le Paulu igege
    di, inbe ye ke kanakana nga, ngan ikap di tooltool tina yo tiyei ben Yesu di galiunu
    nga, ngan a lo iwetewete betanga ke Maro pang di ye rumu somai ke patomonaingi
    yo ke Tiranus i.
  tiy-tiy: Endob i de dumo bero toow fo métégas i de uléw ro, mélaw mika ro munur.
    Atin ménbéréh ro na tete fantag bé Agéwoy Kadnane dob téngaangay kéluhanay de
    étéw ménlimud. Mélaw méntékédan i Pablowe diyo brab nuwitén i kéluhanay de kuyug
    Jesus. Atin féntausén i kétoro ne bero dob sékuwelahane ka Tiranowe sénga fuweh.
  nlg-nlg: Mana balu itadira tara kutuvatu, mara mua tangomana na taluutuni, mara
    bosa dikalaa na halautuna Lord ighobudira na vure subo. Igaa tea ge sanira a Paul
    me lavira vamua na balu taluutuni kolua, mana tughu bongi te hera na tarai ta
    nina vale vaukolu Tyrannus.
  dgr-DOGNT: Hanìkò dǫ mǫ̀hdaa Paul k'èch'a agı̨ı̨wǫ, gıgha ehkw'ı-ahodı ha gı̨ı̨wǫ-le
    eyıts'ǫ eyı nàowo k'èch'a dǫ ts'ǫ̀ gogede. Eyıt'à Paul Israel got'ı̨į̀ gots'ǫǫ̀
    xàèhtła. Nǫ̀htsı̨ wecheekeè edexè goòwa. Eyı tł'axǫǫ̀ dzę taàt'eè Tyrannus wekǫ̀
    gocho goyìı dǫ ts'ǫ̀ gode.
  pes-OPV: اما چون بعضی سخت دل گشته، ایمان نیاوردند و پیش روی خلق، طریقت را بد می‌گفتند،
    از ایشان کناره گزیده، شاگردان را جدا ساخت و هر روزه درمدرسه شخصی طیرانس نام مباحثه
    می‌نمود.
  ron-1924: Дар, фииндкэ уний рэмыняу ымпетриць ши некрединчошь ши ворбяу де рэу Каля
    Домнулуй ынаинтя нородулуй, Павел а плекат де ла ей, а деспэрцит пе ученичь де
    ей ши а ынвэцат ын фиекаре зи пе нород ын шкоала унуя нумит Тиран.
  tpz-tpz: Ivëhkëk, a ma meh va pee to koe rakah ee pa panih a ma taateꞌ pee, ko vaman
    e Ieesuꞌ, pare vövöknah vateeraꞌ e ne pa taateꞌ va pa vatet a Taateꞌ pe Ieesuꞌ.
    Ivëh, ke Pöl këh en pee, ko me varoe a ma teꞌ va po vaman, ko këh ee pa nap vatösoe.
    Pa ma poen kurus ne Pöl to vavaato me non a ma napan pa Soe Vih koman a iuun apuh
    vavaasis pe Tiranus.
  agd-agd: Máa sen tian miyákan manáa kéká ano mai vayará ída mumunan inton banasi
    aúbaná mai ma Yisasintá mumunan in Aa Ma Yakhafin Kéká ankayan tiyaimpin Pori
    me ifá uren eyo iyampon kayo iyan uaren Tairanusini afova amin namun o váken ena
    ena yamú mai kéká bá bayaí iyaren mino.
  rkb-NT: Wastuhu iharere bo hỹbyri nikaranaha. Sioktsukanikitsa iwatsahi Sesus humo
    batu sispirikpo. Sispirikpobyitsa hi sizubarẽtsa okzeka zisapybyrikinaha. Niytahi
    Pauro usta wahoro bo nitsuk. Sesus tuktsa ituk usta wahoro bo nipupunaha, anaeze
    kytsa hyrinymyrykywy bo nipupunaha. Zihitsa Tirano inarokota. Anaeze Pauro zikbyituhukutu
    Sesus soho nitsasoko.
  san-THA: 'กินฺตุ กฐินานฺต:กรณตฺวาตฺ กิยนฺโต ชนา น วิศฺวสฺย สรฺเวฺวษำ สมกฺษมฺ เอตตฺปถสฺย
    นินฺทำ กรฺตฺตุํ ปฺรวฺฤตฺตา:, อต: เปาลเสฺตษำ สมีปาตฺ ปฺรสฺถาย ศิษฺยคณํ ปฺฤถกฺกฺฤตฺวา
    ปฺรตฺยหํ ตุรานฺนนามฺน: กสฺยจิตฺ ชนสฺย ปาฐศาลายำ วิจารํ กฺฤตวานฺฯ'
  iws-iws: Mɨ nhɨrɨm ɨni boriisop waeyaowɨm, bɨ naɨngwo tɨbmiigɨm mɨ iikam whɨekakɨm
    sɨmiir whwonkam ɨdan mɨ sɨma yai biyɨe Bɨiyan Inkam Komiiyɨn siir siyɨu ɨiir yɨgbumbu
    boɨnɨm. Mɨ Pol siya sɨmiir haiburgigɨn mɨ siya iikamɨm naɨngwo tɨbmiiyɨm sɨmiirar
    yɨkɨunam mɨ ɨinokɨinokɨn Pol sɨma skulam Tiranas hɨriir namikɨm, Adi Komii siir
    yaiya saiir whrɨe boɨnaiyɨuwam.
  pol-SZ: Ale niektórzy stawiali opór. Zamiast się opamiętać, publicznie wyśmiewali
    drogę Pana. Paweł odszedł więc od nich, zabierając ze sobą wierzących. Odtąd codziennie
    przemawiał w szkole Tyrannosa.
  ztq-NT: Per lëë bla meñ nii koñee koklasty niladzy kwneenë xtiits Dios nii xñee
    cho nak Jesús. Por ngo lëë Pable pchoo lady meñ go aan lëë xaa kuni kchë meñ nii
    xniladzy laañee sob xyuscuel tu xaa nii pcholë Tirano. Siko bluuy xaa xtiits Dios
    lo meñ ksatyee tse.
  zai-NT: Peru uyuu tu qué niná ñuni cre. Biguidxi ladxidó' ca', ne uluu dí ca stiidxa
    Cristu nezalú irá binni que, para bixele be de laaca'. Yené be cani ma runi cre
    ra yoo scuela sti tobi hombre lá Tiranno.
  upv-upv: Ko nir sopor batur eterter ko armusus parosuri, ko arok-rij esij tere sel
    weretunen se Atua re no jinibb nir. Pol evel lingir ko etkai jinibb se Iesu nir.
    Ko nir arvivitu suri van re naim nga marok-korti ren san se m̃er san nga nisen
    Tiranas. Ko nabong jijle Pol okjiljilwer tevir, ko nir armurri suri lat nga puto
    suri.
  aui-aui: Bi gegha da mududi nuwanuwadi sikotakii da gesiyitumaghana, na debae wawaya
    biiyadi Yesu yana Keda siyawonawona wiiberoveni. Na touna kiiravine Pol ikuyovedi
    bi wiigeruwana damdi irutayinidi da yawata sinagho bare tane, touna na Tairanas
    yana wiiyeveveyana barena, bi raghani nonowa na noko barene God yana wiibadana
    kiiravine siyiidimeyaneni.
  wap-NT: Mazan kainaꞌa pabiꞌi kida pidannao dikintapa, aonaa ĩmishidaꞌazon Paul kuwaa.
    Naꞌiki iribaꞌo pidannao abatapan puꞌu dikauda sodi kida ĩparadan, wuru dauꞌanaꞌa
    daꞌanainaouz “Jesus Kaduz.” Uruu idi Paul naꞌakan mishidainao paꞌidiwaru patuma,
    tominpauzo-kizai dapunaa iti, Tyrannus idiwauz.
  mva-mva: Ata aludi nge panganadi ipatungaki be lama tago diuni, be lili-be-matao
    Tanepoa Zalaka nge pile goalakadi oti dirangaki. Bokaibe Pol itaguraki be tamoata
    be aine lama diuni nge ibagadi be pera ono serereinga ngara dipereki. Be izamaizama
    nge pera ilo bibia Tairinas isulesule kanana-lo be Kristus rangaka mangata irarangaki.
  dwr-NT: Shin unttunttuppe ittu ittuu makkaliide, cora asaa sinthan Godaa ogiyaa
    boriidde ammanennaan ixxina, Phawuloosi unttunttuppe shaaketti, barena kaalliyaawantta
    barenanna afeedda; Xiraanoosa giyaa timirtte golliyaan ubba gallassi palumettee.
  kfw-kfw: Takkha inmani lekkhat in mipui ma-ah Pumi iminchu Lam jarra akathamak inrilla,
    kuor kangar li inti kajuimak inhong epha, ama'n inmani diangnga inphut aheisuokli,
    siamruoi ngaikha aruoiya, nisuo rakip Tyrannus chongrilna innkhan chong lei-insiampui.
  bfz-bfz: पर जेबे बऊत जणेया कठोर ऊई की विश्वास करने ते न कित्ती, बल्कि लोका सामणे
    एसा बाटा खे बुरा बोलणे लगे, तेबे तिने तिना खे छाडी की चेले लग करी ते और हर रोज
    तुरन्नुसो री पाठशाला रे उपदेश करो था।
  cuk-09: Bukidar Pablo-sogsadgi bur-bule abin gwisgusmalad, Bab-Jesús-bengudmalad,
    igar-nued-maid-ichodmalad, sunnasur aimar-abargi ukabsaar Bab-Jesús-igargi sunmakdemalad.
    Amargi Pablo aibatesunnad, Bab-Jesúsba-nanaimalad bachikii sesa-gusad, Tirano-e-odurdaked-ambikued-negse.
    Agi Pablo bane-bane Bab-Jesús-igargi gwenadganga sunmakdii-gussunnad.
  ben-OBCV: কিন্তু তাদের মধ্যে কয়েকজন জেদি মনোভাবাপন্ন হল। তারা বিশ্বাস করতে চাইল
    না এবং সেই পথ সম্পর্কে প্রকাশ্যে নিন্দা করতে লাগল। তাই পৌল তাদের ত্যাগ করে চলে
    গেলেন। তিনি তাঁর সঙ্গে শিষ্যদের নিয়ে গেলেন এবং তুরান্নের বক্তৃতা দেওয়ার স্থানে
    প্রতিদিন আলোচনা করতে লাগলেন।
  mil-NT: Te davá‑yu ío sàá iní‑yu ñá ní cuìní‑yu quɨndáá iní‑yu, te ío ní cáháⁿ cuèhé‑yu
    cuèndá Jèsús xɨtɨ́ veñúhu núú dàva‑gá‑yu. Te té Pǎblú ní ndee‑dé veñúhu cuáháⁿ‑dé
    ndɨhɨ ñáyiu sàndáá iní tnúhu Jèsús. Te ɨɨⁿ nduu ɨɨⁿ nduu ní sáháⁿ‑dé scuèlá té
    Tìranú ní dácuáhá ñàha‑dé xií‑yu.
  myu-myu: Pũg̃pũg̃ayũ bit Paulo be jemutaybitbinap kay g̃u o'e ip. Ibu'u ip o'e jetabut
    am Jesus kay. Jesus o'jomuymuy ip adeayũ be. Imẽnpuye Paulo o'jeok cexewi ip―Jesus
    kay jetabut am ibu'u'uayũ xewi. Wara'at'a kay o'ju Jesus a'õkayayũ eju. Ig̃o'a
    wuymutaybitbinap'a o'yanuy. Soat kabia Paulo imutaybitbin osunuy ig̃o'a be. Ig̃o'a
    be Tirano imutaybitbin'uk osunuy pũg̃pũg̃ ehora dag̃. Ixe imutaybitbin'ũm pima
    Paulo Jesus ekawẽn imutaybitbin'uk osunuy.
  amk-amk: Wape maneiru tea na ea enumikamiai mitubaru, emaya we eroasoa kaha, tuti
    na kaiwasa efanduhisa na nana fosa euremireafo eteibera Sempaisi ne Rangno feriri
    kaiwasanei na Yesusi fo. Ai wedaya da werusa, kia mano eraria Yesusia fosa da
    to Tiranusi ne munu deunau nai foi. Na nanai rahida neungne deunausa kariri Sengnei
    ne Kaiwonei.
  fai-fai: Kata kinim madik ika am weng uyo mak afan kale kidilongin dako yon bom
    nadiwe kalám gu kadákal Kamok ami kukuw uyo weng mafak bakamam kámiw ka. Kale
    ika imadá nadanade yak Yesus aket kudawsiw kinim ita kuw imadew sun kuw yak kukumin
    am umi win Taidanas kal une bom weng afet bom bakansiw.
  ura-NT: Ne jetaote, tabaauru, nechu jataain, cotaiha esenetana jerecurenihana jaun,
    esenetana jerelanaala jetao, satiin aonajeeurera urichoo baasoneein, nii Ena Turunaa
    Ichaonaa que ereeuruhane jaun jetao, cuu ratirinajaain, cachaauru relaa- leeinjiin
    cacha- Tiranoneein curuajaine jaan- coloheri asaae, nii Jesocurisito esenetaeraauru-
    jitariin amaain jetao, nelonae Faboro. Cuu jetaote, cojoanoonetojoeein, Cana Coaunera
    ere beebeje jetao, Faboro.
  mcd-NT: Ascafiaino atirifoanri nicacasmanifo. Icoinra huacasmacaquin, —Jesushuunoashucai
    non Upa Dios fu ipatiromaran, —ishon yoinifo. Ascaifoan nicai Pablo atomaquinoashu
    cani. Afanan atofu ichanannima. Pushu futsa ano tapimamisifo ano cani. Nan pushu
    anu tuqui huanifo Tiranoran, huanifo. Jesús tanamisifo afu iquinifo ato shafatifi
    tapimanon.
  urt-urt: Kom ŋoihmbwaip lenge miyeꞌ tuweinge syeꞌ pupwa bongol pe, yukur tinge yenerme
    wusyep Pol, pakai. Tinge yanange wusyep jonombaiꞌe yaŋah lenge Kristen yal halhale.
    Taꞌe luku pe, Pol nasme tinge pe, lenge Kristen yal topoꞌe kin. Miꞌe pe, ŋup ilyeh
    ilyeh kin nato yokoh sande tekeꞌe tikin Tiranus pe, kin ŋanange nalaŋatme wusyep
    me tinge.
  kiz-kiz: Lakini Bhayahudi bhangi bhajhele bhakaidi na bhabhi belakutii, bhakajhanda
    kujobha mabhibhi kuhusu njela jha Kristu mbele jha bhumati. Basi Paulo akalekana
    nabhu ni kubhatenga bhabhikiera patali nabhu. Nu muene akajhanda kulongela kila
    ligono mu ukumbi bhwa Tirano.
  tzo-TZE: Oy jayibuc tsots yo'ntonic mu sc'an xch'unic. Ta stojol scotol cristianoetic
    lic chopolc'opojicuc ta sventa ti laj yal Pablo ti ja' no'ox chijcol ta sventa
    Cajvaltique. Jech iloc' batel li Pabloe. Laj yic' batel li jch'unolajeletique.
    Tey bat stsob sbaic ta jun chanuvuntic. Tiranno sbi li yajval chanuvuntique. Jujun
    c'ac'al tey ichanubtasvan ta sc'op Dios li Pabloe.
  lex-lex: Mere riy wo'ir erla hande, de rhi' ralam tehra pa rahmena rpesiaya. La'a
    riy honona gaini ralamni, de mak edonna kpesiay re rahe'i-ramalia hya' mak ha
    rwatutu-rwaye'a re la'a Uplerlawna, de hota Namori-nalewna rimormiori la'a Yesus
    wawannu. La hade pede Paulus nhoitio'or la ira, ne nora makpesiay Yesus pa rla'awa
    rialam la'a Tiranus wniatutnu genni. La' hande de lera-ler nekpa nora mak kden
    hande rwahu'ru ralma riorni.
  dov-dov: Pesi aawo bamwi ba Juda nibakayuma myoyo akutalemeka, bakatalika kwambula
    bubi atala anzila ya Kkilisito kunembo lyabantu. Nkinkako Pawulu wakabasiya weenda
    abasikwiiya, akuyowambuzyania ambabo mazuba woonse munganda yazyiiyo yaku Tayilanasi.
  rgu-rgu: Tehuu, hapu lahenda ta nau sipoꞌ ria nanori-nafadan ria, de ara ralelena
    aoꞌ roon ma dudukuꞌ lahenda fo rai naa, elaꞌ ara bosoꞌ tuka Yesus Eno Masodan
    Ria. Huu ria na, Paulus noo lahenda kamahereꞌ ara foa elaꞌ uma mamasoꞌ ria, reu
    rabua ao nara nai uma sakola esa, nana tou Tiranus uma na.
  toc-NT: Pero xta­hui­lá̠­nalh maka­pi­tzí̠n lac­chix­cu­huí̠n hua̠nti̠ ni̠ taca̠­naj­la­pú­tulh
    y nac xla­ca­ti̠ncán cris­tianos hua̠nti̠ xta­ta­mac­xtumi̠y y xta­li̠­pa̠­huán
    Jesús cala̠huá xta­li̠­kalh­chu­hui̠nán xta­chu­huí̠n Jesús. Pablo niaj lay xca̠­ta̠­pa̠ti̠y
    y pu̠tum ca̠ta̠­táx­tulh a̠ma̠ko̠lh hua̠nti̠ xca̠­naj­la­nini̠t xta­chu­huí̠n
    Dios y antá cá̠le̠lh nac xpu̠s­cuela cha̠tum pro­fesor hua̠nti̠ xuanicán Tirano,
    y cha̠li cha̠lí antá xca̠­ma̠­kalh­chu­hui̠ni̠y.
  som-som: Laakiin qaarkood markay madax adkaadeen oo caasiyoobeen, iyagoo xumaan
    kaga hadlaya Jidka dadkii badnaa hortooda, ayuu iyagii ka tegey oo xertii ka soo
    soocay, oo maalin walba ayuu dad kula doodi jiray iskoolka Turannos.
  mam-C: Me ite' junjun, a noq xi kych'uẍsin kyanmin, tu'n mina t-xi kynimin, ex noq
    i ja yolb'in kywutzxjal ti'jjo nimb'il ti'j Jesús. Tu'n ikyjo, b'e'x etz Pabl
    toj ja te kyna'b'l Dios Judiy, junx kyuk'a nimil, exsin i xi tk'le'ntz toj jun
    ja te xnaq'tzb'il, a tetaqjo jun ichin, Tirano tb'i.
  ndj-ndj: Lakini vamonga vaveli na lukilu, valema kujumila, vakanda kuywanga wafu
    kuyilata deha ya Bambu mulipinga lya vandu. Topi, Pauli kawuka kavaleka, kavatola
    pambali vanachuli vaki, pawombaneyi na vandu majuva vonda kubwalu ya mundu yumu
    litawa lyaki Tilanu.
  mbj-NT: Ti m' sa mahang ti abong nabuj keh'ũũm doo. Dooh m' rakarẽn bä raky dahé
    bä Jesus ky n'aa. Ti m' ta wób maa napäh bä, raky n'aa rejãã Jesus ky n'aa, papuuj
    hadoo do ky n'aa Paw-Ro her'oot doo. Ti m' Paw-Ro ahõm sa mahä̃nh. Ti m' tatsyyd
    h'ũũm Jesus hã h'yy ka'eeh doo, tób Tirãn häd näng do yd ma mehetëk doo hẽnh.
    T'ĩĩ hẽnh tabaher'ood had'yyt hẽ sa hã Jesus ky n'aa.
  lat-VUC: Cum autem quidam indurarentur, et non crederent, maledicentes viam Domini
    coram multitudine, discedens ab eis, segregavit discipulos, quotidie disputans
    in schola tyranni cujusdam.
  ngp-ngp: Mna wamwenga nawanda wamkulano, naho walemela kuhuwila, no kukonga kulonga
    vihile mwe iyo isila ya Zumbe mwe want'hu wengi wadugane. Aho Paulo niyo apangana
    nao, niyo aguha wadya wanamp'hina wakwe, akasimuila nawo mazuwa yose mwe dizumba
    dyo kuhinila dya mnt'hu akwitangwa Tulanosi.
  enq-2: Dopaka doko, yangimi tuu pyoo pii doko kiningina lao masala naeyapala, siosa
    dokonya petenge dupanya enombanya Kraisa watao paenge kaitini doko pii koo leami.
    Dopa leaminosa, Polome dokaita yakinatala, disaipolo dupa lanyoo akali Titanusa
    lenge mendenya mana lenge anda dokonya pupala, disaipolo dupa-pipa koteaka lao
    pii dupa dii tambao lamaiyoo katea.
  eng-ASVBT: But when some were hardened and disobedient, speaking evil of the Way
    before the multitude, he departed from them, and separated the disciples, reasoning
    daily in the school of one Tyrannus.
  mna-mna: Tamen zin pakan na, ŋgar kizin imbol. Tabe tiurla som, mi tipiri sua sananŋana
    pa Merere zaala kini ila iwal biibi matan. To Paulus izem zin, mi ikam zin wal
    ta titoto Yesu i ma tila. Mi aigule ta boozomen ziŋan tiluplup zin lela ruumu
    biibi ki Tiranus, mi tizzo sua.
  myw-myw: Wankuyeim mwasanin gamag ipiyaves anilivan, ikapidabs, ivtokes livan Yeisuw
    inaked, e wamtes gamag babaw ivtokays ma̱wan. Mapuna Pawl itokes inagamag ilisawes,
    isiw wanuwan Tilan nabunatum, sikul buntuman, yam katanok katanok mo ikatimlakes
    gamag.
  sby-sby: Nomba nabambi balayumisha myoyo yabo gwa! Nkabalayanda kushoma mbyalikubambila
    sobwe, balatatika kucobola nshila ya Mwami Yesu pamenso abantu bangi. Neco Paulo
    walabashiya ne kumantapo abo bashoma. Busuba ne busuba Paulo walikubandika ne
    bantu mung'anda yakwiyishilamo ya Tilano.
  sll-sll: Tomba, ari tau omeling pege dire, ari u ku bongwo maulung bani Yisas pir
    tenangwo hol i mana dire hobang tani si tongwi. Tomia Pol yalhobi mongwo bani
    aidole, Yisas pir tere grang wine ongwo hobi aule ire kina ereho ongwi. Pi molere
    nir si tongwo yal Tiranas ari u ku bonama dire, oo kengwo ala i haung haung pi
    molere, Pol arihobi kina ha maing diriya ole pir mongwi.
  yaq-NT: Taa junama'a waate, omola a' eiyaaka intok ka a' sualbaeka, ala inime'e,
    Krijtota bemela nok lutu'uriata beje'eka, ju'u bu'uuraata bichapo ka tu'ik nookan.
    Junako ju'u Paplo, inime betana au na'ikimteka intok junama'a jume' Krijtota sualeme,
    senu Tiraano' teamta kari, ama yee mamajtawa'u am nuk siika. Intok junama'a aapo
    chikti ta'apo ameu nonokan.
  uro-uro: Bä nga rhoqoräkt i arhani ama ruvek di ama qrot arhä väs bä qaku rhat nanakt
    bä rhat tamän mava nä ma Iska i ma Jisas e mänguräp ama ruvek dä ma Pol qa met
    daqule rha. Dap ka rhäqoar sa ama qatnanaktpämda bä qä na rha rhat tamän särhäm
    ne vät ama qunäng moe va ama vätki at käväläm gärqomni i ma Tiranus kat dräm gä
    su ama ruvek pä bäm.
  ita-1885: Ma, come alcuni s'induravano, ed erano increduli, dicendo male di quella
    professione, in presenza della moltitudine, egli, dipartitosi da loro, separò
    i discepoli, facendo ogni dì sermone nella scuola d'un certo Tiranno.
  muy-muy: 'Ay ti mis ndahaŋ kay e kiɗiŋ gatay bu tàwayay mici ma ni do simiteni,
    tə̀fəki ahàr ka Yezu ndo, tə̀ɗəmki ma magədavani àki ke divi gayaŋ kè meleher
    ge mis macakalavani daya. Nahkay Pol àsləkafəŋa kà tay a, àhəlkiba ndam maɗəbay
    divi ga Yezu na àkiba ka tay a. Ahay ge lekwel ga zal nahaŋ àbu, slimi gayaŋ Tirenʉs :
    eslini ndam ga Yezu nakəŋ tə̀huriyu kəlavaɗ a ahay ni vu, Pol àcahi zlam ana tay.'
  kqc-kqc: Idu bedakai bi uka gira ma mokena vari gira de aesi amiye egogo rena tau
    di nemokori Varika amiye di ida ni no reyadi. Mina resi Paul bi ina vene feresi
    usi dina vene inasa afesi ari neinei Tyrannus di oteimana yavari ina venesa nivabi
    regamo.
  tav-tav: Jĩcaarã to bairo cʉ caĩ buiorijere bai botiori caapigaquẽjuparã. To bairi
    ti wiipʉ caneñaponucurãre Jesu cʉ cãniere, “Ñuuqueti majuucõa ati wame,” caĩ buioyuparã
    topʉ cãna paarãacãre. To bairi Pablo na cabuti weocoajupʉ. Ti wiipʉ cãna jĩcaarã
    Jesure caapiʉjarã jetore na capiyupʉ. Na pi, Tirano cawamecʉcʉ ya wiipʉ buerica
    wiipʉ to cãnacã rʉmʉ to bairona cabuionucuñupʉ tunu.
  eng-ULB: But when some Jews were hardened and disobedient, they began to speak evil
    of the Way before the crowd. So Paul left them and took the disciples from him,
    reasoning with them every day in the lecture hall of Tyrannus.
  spa-VBL: Pero algunos de ellos eran tercos, y no quisieron aceptar. Ellos condenaban
    a El Camino ante la multitud. Así que Pablo se dio por vencido respecto a ellos
    y se fue a la sinagoga, llevando consigo a los creyentes. Entonces comenzó a hacer
    debates cada día en el salón de Tirano.
  fra-_FOB: Mais, comme quelques-uns s'endurcissaient et étaient incrédules, décriant
    la voie du Seigneur devant la multitude, il se retira, et sépara les disciples
    d'avec eux, enseignant tous les jours dans l'école d'un certain Tyrannus.
  hau-ULB: Amma sa'adda wadansu Yahudawa suka taurare, suka ki yin biyayya, sai suka
    fara bata hanyar Almasihu a gaban taron. Saboda haka sai Bulus ya janye daga wurinsu
    tare da wadanda suka ba da gaskiya. Ya fara koyarwa a makarantar Tiranus.
  mal-mal: എന്നാൽ ചില യഹൂദന്മാർ കഠിനപ്പെട്ട് അനുസരിക്കാതെ ജനങ്ങളുടെ മുമ്പാകെ ഈ മാർഗ്ഗത്തെ
    ദുഷിച്ചുപറഞ്ഞപ്പോൾ പൗലോസ് അവരെ വിട്ടു ശിഷ്യന്മാരെ അവരിൽനിന്ന് വേർതിരിച്ച്, തുറന്നൊസിന്റെ
    പാഠശാലയിൽ കൊണ്ടുപോയി അവിടെ ദിനംപ്രതി വചനം സംവാദിച്ചുപോന്നു.
  kkc-kkc: Esino Yu odoo abo oso tei talai goo mapoo mesilega dobolone, odoo howo
    woola mapoo Yesuwo goo maga to tokenee takaso. Eseme Poloye diba poogoloso tei
    telaga odoo gilimadoloso, Tilano sukulu moso mapoo diso.
  urd-GVR: Lekin kuchh aṛ gae. Wuh Allāh ke tābe na hue balki awām ke sāmne hī Allāh
    kī rāh ko burā-bhalā kahne lage. Is par Paulus ne unheṅ chhoṛ diyā. Shāgirdoṅ
    ko bhī alag karke wuh un ke sāth Turannus ke laikchar hāl meṅ jamā huā kartā thā
    jahāṅ wuh rozānā unheṅ tālīm detā rahā.
  far-far: Boroi ma tani wane ada, manatada ngasi, ma kera ka aburongo, ma kera nao
    si famamana. Ma kera ka saea fatae ta'a ki sulia “Taale na 'Aofia” 'i naofana
    na wane 'oro ki. Sui sa Paul ka talaia na wane famamana ki kera ka leka fasida,
    ma ana maedangi ki tafau nia ka fata fuana wane ki laona lume ni famanata sa Taeranus.
  suz-BL: मिनु आ लोव़ नेंबपुकीमी थमा मसुइक्‍थु, नक लां आ पर्बम ग्रुम्‍तीक खिंमी शुक्‍शी
    लोव़ पतीके मेको मेकेर शेंचा प्रोना बाक्‍त। मिनु शेंसीचा दाक्‍ब आन कली चहिं काथा
    लाइश्‍शा, टिरान्‍नस आ इस्‍कुलमी नेंचा दाक्‍ब आन कली खुप्‍शा, नाक्‍त किंत किंत
    शेंना शेंन बाक्‍माक्‍त।
  car-NT: Amykonymbo te kyneja'nakatokon. Moro oka amyikary 'sepa kynatokon. Mo'karon
    kari'na apyimy embata moro Kristus wyino aino auno'potyry a'mo'po mero i'waine,
    Paulus wyto'po iwyinoine. Mo'karon omepatonon aro'san i'wa tymaro. Irombo poro
    kurita wararo kynerupatokon moro Tiranus ety tano omepatopo auto ta.
  amp-amp: Nd husfirpa yamm Judampno tohhato Porr mrokfom kfo nuhasmoahat womm nhai
    wany yindhorrmoamm. Fasoh nambur yima yuhumpno fasoh kfo bebmomm nd Bro Nkifrarhu
    yuham. Be inji namotm Porri Jisasr hikwa yimam nhai tfit marimom tfit Judaroh
    rmont yirahnom. Nhai mif. Yiha yiha tfit Tiranusrhu skuryuk kunyr yihato ndha
    mrokfom naptha nhtamoum.
  bht-bht: पर उना बिचे ला कुछ लोक बड़े जिदी थे उना भरोसा करणे ला मना करी दिता, कने
    लोकां सामणे यीशु मसीह दे इस रस्ते जो बुरा भला बोलणा लग्गे, इस तांई पौलुस अपणे
    चेलयां जो सोगी लेईकरी ओथु ला चली गया, कने हर रोज तरन्नुस दे स्कूले च जाई करी भरोसा
    करणे बालयां जो परमेश्वरे दे बारे शिक्षा दिन्दा कने समझांदा था।
  eng-NOY: But when some were hardened, and believed not, but spoke evil of the way
    [[of the Lord]] before the multitude, he departed from them, and separated the
    disciples, discoursing daily in the school of Tyrannus.
  cub-NT: Ʉbenita apevʉ, ʉ̃i yávaiyede jápiaiyʉbevʉ aru jʉ aiyʉbevʉ, ãmeina yávarejaimad̶a
    Jesúi bueicõjeiyede caivʉ ina judíova cójijivʉ ne jã́iyede. Que baru Pablo dajocarejamed̶a
    náre. Aru nʉvarejamed̶a ina Jesúre jʉ aipõevare ʉ̃́que. Caijãravʉa coyʉyʉ barejámed̶a
    põevare aped̶ãmi, Tirano ãmicʉcʉ ʉ̃i bueiñami.
  ita-1927: Ma siccome alcuni s’indurivano e rifiutavano di credere, dicendo male
    della nuova Via dinanzi alla moltitudine, egli, ritiratosi da loro, separò i discepoli,
    discorrendo ogni giorno nella scuola di Tiranno.
  lww-lww: Naga kila m̃a sanene pano-o, ana naga pisu nap̃a peraga, la ape p̃arm̃arera
    ga, la pe sinelan re nena nap̃a alelaga poli. Ana la p̃asia la asum̃a apisayu
    kare Mrapa Viu nene pa yaru tap̃ena lala loyum̃a e yum̃a na lotuena nene, ana
    Pol sum̃alu p̃ere plan si li nalogena lala, la amolue petan le Yu tap̃ena la nene,
    ana legiena punu ga la apa akila viorena a amlologo pa yaru lala e yum̃a na viorena
    kiena ne yaru nene Tiranas.
  ckb-ckb: بەڵام هەندێک کەللەڕەقییان کرد و باوەڕیان نەهێنا، لەبەردەم خەڵکەکە جنێویان
    بە ڕێگاکە دا. جا پۆڵس لێیان کشایەوە و قوتابییەکانی برد، ڕۆژانە لە قوتابخانەی تیرانۆس
    گفتوگۆی دەکرد.
  spm-spm: Uthughun khavɨn marsi men navi aghavagharisima, mee Polɨna akaav oraghan
    agharkuvigha, gumasir arɨmasi rɨfhaaŋn azenara kha mbɨzer maghatɨsir Gotɨnɨ nɨghɨnɨsi
    rako othevir aghuigha amui. Mauthughura Pol mea thaegha nɨghɨnɨghana aghavaghar
    Iesusɨn itir tharsi nigha gu. A uthusir kharsir mɨghasɨgha Tiranusɨn surea rɨphenan
    bisir mem mbɨŋgeeghi.
  nas-nas: Teka tenang niiꞌning kontevoroma, masikaꞌanta-koo kupiꞌoroma, nantoong-koo
    oosiariruꞌning-koo dutakanooꞌke tee taung Karistooꞌnavung orakaꞌ minkuaakoꞌ. Eeꞌnoko
    Paulaꞌ teing-eta ketaꞌparuꞌ Karistooꞌ sionuka nariꞌ tee ninka. Eeꞌnoko doong kante
    tataꞌeekoꞌ teke bare-antanava miring Tairanus-nava-koo.
  uvl-uvl: Pe hel nge iri lemeria ero toto nge te longo langa Paulus nena helenga
    mur. Pe leteria manmanna ero pule. Ol pe tesau hote helenga porekreke ngana mur
    hel nga hulua mataria nga tuluk nenge Esinga Tele. Pomalam Paulus mene iri nenge
    leteria manmanna pe te ua ke tela nga Ne Tairenes nena hetoronga ana pele.
  eng-BBE: But because some of the people were hard-hearted and would not give hearing,
    saying evil words about the Way before the people, he went away from them, and
    kept the disciples separate, reasoning every day in the school of Tyrannus.
  ixl-CNT: Pek itiibꞌixsa jeꞌ taanima unjolol. Yeꞌt nimani. Utz vatz qꞌu tenam motx
    koꞌn tal tzꞌejbꞌal yol tiꞌ u chusbꞌal, ayaꞌ u Bꞌaꞌnla Bꞌey. Ech el tek u Pablo
    tixoꞌl. Utz teesa qꞌu niman tetz u Jesuus majte. Ech jun qꞌii nichitxay tibꞌ tu
    yol tiꞌ u bꞌaꞌnla chusbꞌal tu maꞌl u otzotz tetz maꞌl u vinaj Tiranno ibꞌii.
  xsi-xsi: Aŋga kinzi pinde nde sipasakana ilonzi kalonzi kaika ku kalonzi tawana
    tia. Aku lâ ŋgu ŋalae naonzi kinzi tamâta ŋinde siveta kapa-kapa ŋana Maro Ŋalae
    ne nzâla kâ. Mine kala Paulo ipilenzi tamâta ŋinde ku ikainzi kalo-tawana tamâta
    nâ simâ simo kuku. Aku ikura zo zo itula ŋgua panzi tamâta ŋinde uru sipasau lâ
    Tiranus ne pepa luma.
  crx-NTPO: '''Et hoonts''i whulohne bubeni dúts''o whe ''aw buba ''alha lhe''hóot''oh
    ''ink''ez neMoodihti be ''ut''en k''oh ''et ''ilhozdílne toh whuch''az yáhulhduk.
    ''Et ''inka Paul mbene la Sizi Gri yugha hodul''ehne ubílhchoot ''ink''ez bugho
    whenája. ''Ink''ez la Tyrannus dune hodulh''eh bayoh whulh''ai ''et la dzin totsuk
    Yak''usda ghun whubunulhtun.'
  kan-OKCV: ಆದರೆ ಅವರಲ್ಲಿ ಕೆಲವರು ಕಠಿಣ ಹೃದಯದವರಾಗಿ; ಒಡಂಬಡದೆ ಈ ಮಾರ್ಗವನ್ನು ಬಹಿರಂಗವಾಗಿ ದೂಷಿಸಿದರು.
    ಆದ್ದರಿಂದ ಪೌಲನು ಅವರನ್ನು ಬಿಟ್ಟು, ಶಿಷ್ಯರನ್ನು ತನ್ನೊಂದಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅನುದಿನವೂ
    ತುರನ್ನನ ತರ್ಕಶಾಲೆಯಲ್ಲಿ ಅವರೊಂದಿಗೆ ಚರ್ಚಿಸುತ್ತಾ ಬಂದನು.
  bbb-bbb: Ro e gue buka nigofo gikikimana ijadufuo bu naebe ma vierafei. Ijadufuo
    buka uri e boeje nidua ijia Jesudo vame iviaeko ije dabe buzeina vua isema kuae.
    Bu ijiege revoga Foru fune ijia arena uri e Jesudo vua fievo ije kaenamiana are
    be bu kua Tiriniasino kuavo bu ijia vua kuaevo ijia vae. Areme maza boeje fu ijia
    aruna e ijia ruovo ije buina vua kuaemo.
  blw-blw: Ngém hen tapena, anchag térén chillu way achi omafurot, ya tàén hen sangwanan
    hen anchichay chuaray tataguwén chachaat us-ustan hen anchi mitudtuchu mepanggép
    an Jesus. Yachi yag lommayaw ah Pablo hen anchi sinagoga yag annaat ayagan agé
    hen anchichay cha omafurot yag émméycha hen anchi uswila-an Tirano wat enag-agaw
    way ahchi hen chana nantudtuchuwan.
  tam-2017: சிலர் கடினப்பட்டு நம்பிக்கையற்றவர்களாகிக் கூட்டத்திற்கு முன்பாக இந்த மார்க்கத்தை
    இகழ்ந்து பேசியபோது, அவன் அவர்களைவிட்டு விலகி, சீடர்களை அவர்களிலிருந்து பிரித்துக்கொண்டு,
    திறன்னு என்னும் ஒருவனுடைய கல்விக்கூடத்திலே அநுதினமும் கலந்துரையாடிக்கொண்டிருந்தான்.
  azz-NT: Huan sequin judíos ten ompa yetoyaj, yejuan quixtopeuque in tanojnotzalis
    de Pablo huan amo quinecque tacuautamatisque ihuan Cristo. Ta, cachi oc quitejtenehuayaj
    san in ojtzin de Jesús inixpan nochi in tacaquini. Ica ya nojón in Pablo mosecocahuac
    de yejuan huan quinuiyac imomachtijcahuan de Jesús ocseco campa escuela de se
    tamachtijque yetoya ten monotza Tiranno. Huan ijcón ompa Pablo quinmachtiaya in
    taneltocani mosta mosta.
  spa-RV-1909: Mas endureciéndose algunos y no creyendo, maldiciendo el Camino delante
    de la multitud, apartándose Pablo de ellos separó á los discípulos, disputando
    cada día en la escuela de un cierto Tyranno.
  csy-csy: Ahihang pawlkhat te a thinsung khauh uh a um ngawl in, mipi mai ah tua
    lampi phat ngawlna thu son uh hi, taciang Paul sia amate kung pan pusuak a, nungzui
    te tuamkhen in Tyrannus sang inn khat sung ah nisim in thu kikum khawm uh hi.
  mxq-NT: Per tap ja ja̱ꞌa̱yʉty diꞌibʉ kyaj tmʉbʉjktʉ diꞌibʉ Pa̱a̱blʉ kyajxypy, es
    kya̱jxtʉ axʉʉk mʉt ko yʉꞌʉ tpanʉjxtʉ ja Jesús éxtʉm ja Kristʉ. Net ja Pa̱a̱blʉ
    tsyoꞌoñ ma̱ ja tsa̱jptʉjk es tmʉnejxy ja diꞌibʉ myʉbʉjk ma̱ Tiranʉ ꞌyeskwelʉ,
    es jap mʉʉt ñaygya̱jxʉdʉ bom bom.
  tzj-NT: Pro ec'o jule' chique ja ni mta wi' quigana ruq'uin ja nbij ja Pablo, ni
    ma xyuke' ta wi' quec'u'x ruq'uin ja Jesucristo. Eje'e' tok quimolon qui' cuq'uin
    ja winak chipan ja jay xin molbal ri'il xa itzel netzijon tre ja utzlaj tijonem
    xin Jesucristo. Rmalc'ari' ja tok xelel ja Pablo chiquicojol in xeruc'amel ja
    kach'alal. C'o c'a jun lugar ja bar netijox wi' ja winak rmal jun achi, Tiranno
    rubi', tri' xeruc'amel wi' in k'ij k'ij ni nertijoj wi' ja winak tre ja rtzobal
    Dios.
  tdt-tdt: Maibee sira balu ulun toos, sira lakohi fiar, i hatete aat Jesus nia dalan
    iha ema barak nia oin. Nunee Paulo ho sarani sira husik tiha uma kreda nee, i
    loro-loron sira halibur hamutuk iha salaun Tiranu hodi koalia kona ba Maromak
    nia liafuan.
  ron-BTF: Dar când unii s-au împietrit și nu au crezut, ci au vorbit de rău calea
    aceea înaintea mulțimii, a plecat de la ei și a separat discipolii, dezbătând
    zilnic în școala unuia, Tiran.
  eng-WEBP: But when some were hardened and disobedient, speaking evil of the Way
    before the multitude, he departed from them and separated the disciples, reasoning
    daily in the school of Tyrannus.
  eng-FBV: But some of them were stubborn, and refused to accept. They denounced the
    Way to the crowd. So Paul gave up on them and left the synagogue, taking the believers
    with him. Then he had discussions every day at the hall of Tyrannus.
  nld-1939: Maar toen sommigen zich verhardden en niet wilden geloven, en daarenboven
    voor de menigte de Weg begonnen te lasteren, scheidde hij zich van hen af, en
    verzamelde zijn leerlingen afzonderlijk in de school van Tyrannus, waar hij dagelijks
    onderricht gaf.
  bwo-bwo: Ik ikuwotsmó maac' kup'o wotat doonzo weerindo ashuwots shinatse c'ashfetst
    amaneratsone boettsosh boatse k'azb́woki, amantsuwots boaali T'iranosi eteef maa
    eenok dek'amt aawu aawon boon b́danifoni.
  nch-BL: Pero sequij israelitame moyoltetilijque huan amo quineltocaque. Quitaijilhuijque
    iojhui Toteco iniixpa nochi nopa miyac masehualme cati mosentilijtoyaj para ma
    amo quineltocaca. Yeca Pablo quincajtejqui huan yajqui inihuaya cati quineltocatoyaj
    huan pejqui quinmachtía mojmosta ipan icaltamachtil Tiranno.
  quc-TNT: E c'o c'u jujun ri man xquita tä ri xubij rumal chi xa abajarinak ri canima'.
    Man xcaj taj xecojonic, xane xa c'äx xech'aw chrij ri Utzalaj Tzij re ri Evangelio
    chquiwäch conojel ri winak. Xutas c'u rib ri tat Pablo chquij we winak ri', xeuc'am
    bi ri cojonelab pa jun escuela rech jun tata', Tiranno u bi'. Chila' c'ut xeutijoj
    wi ronojel k'ij.
  tfr-NTPO: Gueniyo ga kjong kjong omtjl̈õkwo kjrono l̇l̇ëm, l̇l̇ëye kuya l̈ok woydë
    l̇l̇ëm kjĩshko. Ga Irbo Tjagl̈ën l̈i l̈ãywe l̈ok owa oba bokshto. Eni ga Pablo
    opkjono jek ey dwayo, ga Jesús tjl̈õkwo kjragaga l̈i söra jek oppĩzl̈ong uyo jong
    kjwara roshko, u l̈i sogo ko Tirano. Eshko dbar kjwobi go ga Sbö tjl̈õkwo l̈anyotkara
    ba tjok ara.
  kaq-NT: Jaatian ta nincayosma jointi chahomayahpabo noquen Hihbaan joi qui tiromahi
    yohuanscanishqui, janibi sca hichaxon nincacahbo. Jaa copi ta janohax Pablo picoscaxon
    Criston jonibo hioxon jatihibi neten Tiranno escuela xobohoxon jato yohinishqui.
  sgb-sgb: Noa, main ungno kanla ya a naniwala gawan kakdêyan ulo la. Hinabi lay nangarawak
