  tvt-tvt: Mararah tenthun ah jong ajaan likhiik ang ano tahanpi rumta, eno nokwah
    dungni Teesu tiit ah ethih ethih ih jeng rumta. Eno Pool ih hanpiite loong ah
    siit ano doksoon kata, erah ni saarookwet ih Tirannas tiitwaan roongwaan nok adi
    roongwaan rumta.
  bgt-bgt: Keana kekeha tinoni ngengeni kena pono puala na uludia. Imarea kena bosi
    magnahaghinia kedana vaututuni mena velera na mavitu na komi fata ke dika eidia
    arahai kena leghua na Hangana ke Tutuni. Na vunegna iangeni, a Pol ke taveti au
    kori vathe haidu iangeni me hatira duagna na komi tinoni kena vaututuni. Imarea
    kena vano tagna na vathe bali velepuhi nigna a Tiranus mena titiono ngengeni leuleghu
    dani
  mvn-mvn: Kate me Iudea tupwai ununui vi‑toyoa, ka eha yai nuanua ivitumahana. Ka
    taui iopu tomotau habuhabui mataia, ka Etawanana iapa‑goyogoyoei. Wayahina, Paulo
    me Iudea‑naia ni‑tawanei. Ka auyewa aitamoata aitamoata wayahina tauna taui Iesu
    ivi‑muni‑waiwaiei nui inau‑hohona aitam manua ana wava Tiranusi Ya Pai Hae nihenina.
    Ka aituhu aviyaivia iomo pai hae‑nana wayahina, Paulo ipuipupu taui wayahia Iesu
    wayahina.
  djk-NT: Somen taanga yesi gi san ai taki. Leti a ganda mindii den e taki takuu fu
    a Nyun Pasi fu fende yeepi. Namo a komoto fika den, a tyai taa biibiwan ne en
    baka. Ne a fende wan lanti osu nen Tilanesi, fu keliki ibii dei. Da ai taki Masaa
    Gadu sani anga sama wani yee á si en moo.
  uig-LAT: Lékin beziliri jahilliq qilip ishinishni ret qilip, xalayiq aldida Rebning
    yoligha haqaret keltürgende, Pawlus ulardin chiqip, muxlislarnimu ayrip chiqti.
    U herküni Tirannus isimlik ademning léksiyixanisida munazire-muzakire ötküzdi.
  nde-nde: Kodwa abanye babo baba yiziqholo; bala ukukholwa, bakhuluma kubi obala
    ngeNdlela. Ngakho uPhawuli wabatshiya. Wathatha abafundi wasuka wayahlangana labo
    baxoxisana nsuku zonke esikolweni sikaThiranu.
  ton-ton: Kae ʻi he fakafefeka ʻae niʻihi, mo ʻikai tui, kae lea kovi ki he hala
    ko ia ʻi he ʻao ʻoe kakai, naʻa ne mahuʻi ʻiate kinautolu, mo ne vahevahe mei
    ai ʻae kau ākonga, pea malanga ʻi he ʻaho kotoa pē ʻi he fale lautohi ʻoe tangata
    ko Tilano.
  mir-NT: '@see-verse:ACT.019.008'
  cak-YNT: Pero jec'o nic'aj chic re xquicoversaj re cánma, y man xquinimaj-ta. Pa
