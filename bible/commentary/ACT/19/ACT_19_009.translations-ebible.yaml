    kɔɔre̱ Yeesuu gyi‑o yaa mò̱ ase̱. Na kake ke̱maa mò̱ aa bamo̱ e̱ gyaŋŋe̱ ɔnyare̱
    ko̱ ne̱ ba te̱e̱ mò̱ ɛ Tiranus‑o sukuu‑ro, ne̱ ɔ kaapo̱ abware̱se̱ŋ‑ɔ‑rɔ, ne̱
    ɔ po̱pɔre̱ ase̱sɛ fe̱yɛ bo̱ kɔɔre̱ mò̱ ase̱ŋ‑ɔ gyi.
  cni-NT: 'Aparopee, te aneeroji iquenqueshireantari, te incoyeji inquemisante. Icantajeitiri
