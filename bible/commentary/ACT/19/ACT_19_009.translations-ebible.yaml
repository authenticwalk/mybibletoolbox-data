  sri-sri: 'Gajirã gapʉ Marĩpʉyare pédʉamerã, ĩgʉ̃ wererire bʉremubiriñurã. Irasirirã
    masaka péurogue marĩ Opʉya bueri: “Ñegoráa”, ãrĩ wereñurã. Ĩgʉ̃sã irasũ ãrĩmakʉ̃
    pégʉ, Pablo gapʉ Jesúre bʉremurãrẽ siiu wiria, Tiranno wãĩkʉgʉya bueri wiigue
    waayupʉ. Iroguere ʉ̃mʉrikʉ masakare buenayupʉ.'
  nal-nal: Singsaxai azanon sin naandi a maskana naandi xa dikdik pana a dorang sina
    ma xawit di inaxam paazaai ma di piaat faraksaat a Lan sin a Piran lamarana aubina
    vaakdul. Malasing ma Pol xa vataling naandi ma xa zaxot aubina di inaxam paazaai
    varaxai wana naan. Ma lamun taan faakdul, naandi dit libis la vaal a dadorang
    sin Tirinaas ma dit kulus a Dorang Daxa.
  kyq-kyq: Gaŋ jee mɛtin̰ge se tɛɗ do mɔŋgɔ ɔɔ baate tookŋ taarin̰a. Do Ɗoobm Isa
    kɛn naan̰ taaɗɗen mɛtin̰ se, naaɗe tooyin̰ koogo naan jeege tu. Gɔtn se Pɔl iin̰
    ɔn̰ɗe ɔɔ ɓaa ute jee mɛtin̰ ki ɓaa maakŋ lɔkɔl gɛn gaaba kalaŋ kꞋdaŋin̰ Tiranɔs
    ɔɔ gɔtn se ɓii‑raa, naan̰ lee dooyɗe ute taar Raa.
  kwd-kwd: Tafe'ua tani wane aga, manatalaga 'e ngasi, ma gila ka abulongo, ma gila
    'ame tagoto'o mola. Ma gila ka iiria alafuunga 'e ria suria Kwairiinga Le'a lo'oo
    suria nga Alafa 'i na'ona nga ta'a 'e aula. Sui ma la Pol ka talaia nga ta'a na
    gila tagoto'o lo'oo fa'asiga, ma afirina gani ngaia ka alafuu fana nga ta'a lo'oo
    'ubulana 'ifi ni nanau'olanga ala Taeranus.
  ded-ded: Ifi anu ngic goa yeni ubaseri amma Yesuac sing gombung ngadehema ngicngac
    habutoa yeneac kicfu imoc demanganegec Paurongo wayunuec. Wayunuma Yesuac habu
    kpedzucyunuma wenacsoc ngic mong kpara Tirano, yeac kpoukpou amau siduc gombung
    dekpou ayemmekefec.
  ewe-ewe: Ame aɖewo mexɔ eƒe nya o, ale wotsi tsitre ɖe eŋu vevie hegblɔ busunya
    geɖe ɖe Mɔ la ŋu le dutoƒo. Nu sia na be Paulo dzo le wo gbɔ. Ke ekplɔ nusrɔ̃lawo
    ɖe asi yi Tirano Takpexɔa me, afi si wòƒoa nu na wo le gbe sia gbe.
  nuy-nuy: Warra-mulung-arrgi-yung warra-wurru-wurruj wuu-yina-baḏa-waḏaḏ-maa. Waari
    ambuu-jambarrgini. Wirriindirrangi ana-lhaawu manubama-yung-jinyung manaadi na-God-jinyung.
    Warra-magaa warra-wurru-wurruj-guy, “Aadanu ana-lhaawu waaladi,” wurru-yamaa.
    Na-Paul naagi-yung waniirruyn aḏaba. Yagu warruburru-yung wuu-jambarrgini-yinyung
    wurraanggarra-yanggi. Wurru-yanggi wubani a-wumurrng-guy, wu-mayini Tyrannus.
    Anubagu ni-waliyn, ni-wij-burryuwini malgarrawindi.
  cop-BHC: ⲈⲦⲀ ϨⲀⲚⲞⲨⲞⲚ ⲆⲈ ⲈⲢⲚⲀϢⲦϨⲎⲦ ⲈⲨⲞⲒ ⲚⲀⲦⲤⲰⲦⲈⲘ ⲈⲨⲤⲀϪⲒ ⲈϤϨⲰⲞⲨ ⲚⲤⲀⲠⲒⲘⲰⲒⲦ ⲘⲠⲈⲘⲐⲞ ⲘⲠⲒⲘⲎϢ
    ⲀϤⲪⲰⲦ ⲈⲂⲞⲖ ⲘⲘⲰⲞⲨ ⲈⲀϤⲪⲰⲢϪ ⲚⲚⲒⲘⲀⲐⲎⲦⲎⲤ ⲈⲂⲞⲖ ⲈϤⲤⲀϪⲒ ⲘⲘⲎ ⲚⲒ ϦⲈⲚϮⲤⲬⲞⲖⲎ ⲚⲦⲈⲦⲨⲢⲀⲚⲚⲞⲤ.
  buk-buk: Magoc lau ŋatô si ŋalôm ŋadandi ma sêkôc Pol ndê yom sa dom. Ma yêc lau
    hoŋ aŋgô-ŋga sêpu seŋ naŋ Pol whê sa têŋ ŋac. Goc Pol hu ŋac siŋ ma kôc lau sêkêŋ
    whiŋ-ŋga su yêc lôm wê-ŋga. Ma tôm bêc hoŋ iŋ gêm mêtê ŋac mbo Tiranus ndê andu
    lau sêkac sa-ŋga.
  pri-NT: Êco na wâru tàpé na rà pagòo pûrurà ma tàutàra na rà cèikî. Â rà pitaurèe
    goo ê pai *pâra wiâ Pwi Ukai, na ara diri ê pâ âboro. Â é pâra jiirà wà Paulo,
    â é popa tèpa cèikî, â é pacâmurirà diri na pâ tòotù, naa na ê jè wâra ipitiri
    kà Tyrannus.
  zpq-NT: Na' bchoj baḻ beṉe' güedenag beṉe' cbi chesejḻe'cze', na' lao beṉe' ca'
    že' yodao'na' goseṉe' diža' ya' c̱he xtiža' Jesucriston' dan' chzejni'i Pablon'.
    Da'nan' Pablon' bechoje' gan' že' beṉe' ca' na' bebeje' ben' ba chesonxene' Jesúcriston'
    na' gwc̱he'e ḻegaque' gan' zoa to yo'o xen c̱he to beṉe' le' Tiranno na' bzejni'ide'
    ḻegaque' yogo' ža.
  por-TFT: Uns poucos daqueles que estavam reunidos na casa de reuniões acreditaram
    na mensagem sobre Jesus. Mas algumas das pessoas não quiseram acreditar naquela
    mensagem, nem continuar ouvindo-a mais. Na presença de muitas outras pessoas,
    elas disseram coisas malévolas sobre a maneira como nós (incl) recebemos a vida
    eterna de que Paulo pregava. Por isso Paulo deixou aquele grupo e levou consigo
    os cristãos para se reunirem em outro local. Todos os dias Paulo se dirigia a
    um salão de conferências cujo dono era/no qual palestrava um homem chamado Tirano.
  gwi-NT: Gąą goolat nąįį łyaa gooki' dach'at ts'ą' Jesus k'injirooghit, giindhan
    kwaa. Dinjii lęįį andah Jesus vatąįį eenjit tr'agwaanduu eegiginkhii. Ąįįts'ą'
    Paul zhat gihłeehoozhii. Adan chan ts'ą' gąą Jesus k'injigiighit nąįį haa Tyrannus
    geech'ǫąąhtan zheh goo'aii, ąįį drin gwiteegwagwaanchy'aa Paul zhat gwits'eehidik,
    ts'ą' geech'ǫąąhtan.
  gvn-gvn: Yamba kanbal yinyarrin dukul-dandi, wawu kari Godundumunbu kukungu milka-jananka.
    Jana buyun balkan Jesusandamunku waymunku bamanda murumarinyamunbu churchmunbu.
    Yinyayinka Paulungku and Jesusandamundu jawun-karrangka jananin churchmunbuku
    bawanda. Yinyamun jana murumarin Tyrannusandamunbu schoolbu, balkawanka Jesusanka.
  nhy-NT: Pero sekimej sa tekitl oyoltlakuawakej iwan mach okinekej okineltokakej
    itlajtol in Dios. Inmixpan nochtin in tlakaj otlajtoayaj mach kuale de iojwi in
    Dios. Ijkuakón Pablo omoxeloj de yejwan, iwan okinwikak in momachtijkej tlaneltokakej
    kan se eskuela kan noijki otlamachtiaya se tlakatl itoka Tirano. Pablo ompa okinmachtiaya
    momostla.
  asm-FB: কিন্তু তেওঁলোকৰ মাজৰ কিছুমান লোকৰ মন কঠোৰ আৰু অবাধ্য হ’ল৷ তেওঁলোকে লোক সকলৰ
    আগত খ্ৰীষ্টীয় পথৰ নিন্দা কৰিবলৈ ধৰিলে৷ তেতিয়া তেওঁ তেওঁলোকক তাতে এৰি শিষ্য সকলক
    পৃথকে তুৰাণ্ণ নামেৰে এজনৰ পঢ়াশালীলৈ নি নিতৌ কথোপকথন কৰিব ধৰিলে।
  okv-okv: rate embo nei nei na ke ingae tumo eto bateto mitie Iesu ta irari degi
    avo embo tapa ta titi ta ke sapura na ea. Eto ainge eo Paul na toto ambotani umbuto
    embo javo Tyrannus ta ke kasari bande ta pambuto iji vahai vahai ke hande eo ke
    avo embomeni na kasea.
  mxt-NT: Soco yɨhɨ́ ñu sandava̱ ñu añima ñu. Ta ña cuñí ñu chino iñi ñu. Ta cahán
    ña vaha ñu sɨquɨ tuhun ra Cristo nuu ñáyɨvɨ, ta catyí ñu vatyi ña vaha ityi Sutu
    Mañi yo. Tyicuan ta ra Pablo canyaha̱ ra nu nyicú ñu. Ta chinyaca̱ ra chi ñu chinó
    iñi chi ra Cristo noo sɨcuela ra cha nañí Tiranno. Ta yucuan cahán ra tuhun ra
    Cristo chihin ñáyɨvɨ ndɨquɨvɨ ri.
  tzo-NT: Te oy much'u tsots yo'ntonic, mu sc'an xch'unic ti ja' chijcol yu'un ti
    Jesuse. Hech yu'un chopol laj yalbe sc'opilal te ti stojol ti much'utic te stsoboj
    sbaique. Ep ti much'utic te stsoboj sbaique. Hech yu'un ti Pabloe laj sq'uej sba
    batel. Laj yic' batel ti jch'unojeletique. Te ba stsob sbaic te ti bu escuela
    yu'un Tiranno sbi. Jujun c'ac'al te ichanubtasvan ti Pabloe.
  ind-AGS: Tetapi ada di antara mereka yang berdegil, dan enggan menerima. Mereka
    menghina Jalan keselamatan itu di hadapan orang banyak. Jadi Paulus meninggalkan
    rumah ibadah itu, dengan membawa mereka yang percaya kepadanya. Lalu dia memakai
    balai pertemuan di Tiranus sebagai tempat pertemuan.
  omw-omw: Timwa nyuvata mponramwuvanto mwihua su nyaatovanto kepukyaqa huvata hia
    Porura qua riaraitita, mwiaqaataita mwihua nraakye qora suqaa Porurara tiqata,
    Nronravanto hinanianra qua aanranra e qiananra uaqia hi quarama iho, tita. Mwihua
    mwitaa tuvaro Poruva mwihua kyero Iesusira nraaqiaranramwu nraahu sita varero
    vuva uro mpo nraamwuqi Tiranaasira sikuru nraamwuqi variqaro qua mwakyaakya timwa
    nyi varura.
  yrb-yrb: '@see-verse:ACT.019.008'
  maa-NT: Ta̱nga tjín i'nga xi̱ta̱ xi kisìtájaàjiìn ini̱ma̱‑la̱, mìkiì kòkjeiín‑la̱
    koni s'ín tíhokóya Pablo. Ch'oó kiìchja̱ nga nguixko̱n xi̱ta̱ i̱t'aà ts'e̱ ndi̱yá
    xi̱tse̱‑la̱ Cristo. Pablo, k'e̱é tsasìt'aà xìn; kiìko̱ yije xi̱ta̱ xi kota'yàt'aà‑la̱
    Cristo. Ya̱á kiìko̱ jngoò ni'ya escuela ñánda okóya xi̱ta̱ xi 'mì Tirano. Ya̱á
    tsajoóya‑ne nga na̱chrjein nchijòn.
  mcq-mcq: ꞌEnakaivo ea ꞌahoꞌa kirasaha parane ꞌee vuꞌa pahene ꞌee ira sisea ꞌUnama
    kaji rone ea mapoka puni unaꞌi ꞌwaravumakame Poruho pu irechamiꞌikaꞌi tisaiporua
    aherame vaꞌe Tiranasi oni sikuru ari najahe ꞌee piraꞌaraviꞌi hijara.
  sus-A: كْنْ ندٍيٍ شَشِلِ نُ شْرْشْ، عٍ مُ لَ عَ رَ. عٍ نَشَ مَرِفِ شَ كِرَ بّشُ
    حَمَ يَ عِ. ثْلُ نَشَ مِنِ عٍ يَ مَ، عَ نَشَ عِسَ قْشِرَبِرّيٍ تٌنفٌ عَ شُن، عَلَكٌ
    عَ شَ عٍ شَرَن لْشْ يٌ لْشْ تِرَنُسِ شَ شَرَندٍ كُي.
  jpn-1965: しかし、ある者たちが心をかたくなにして聞き入れず、会衆の前で、この道をののしったので、パウロは彼らから身を引き、弟子たちをも退かせて、毎日ツラノの講堂で論じた。
  fra-SBL: Mais, comme quelques-uns étaient endurcis et désobéissants, parlant mal
    de la Voie devant la foule, il se sépara d'eux et sépara les disciples, raisonnant
    chaque jour dans l'école de Tyrannus.
  yka-yka: Saguwaˈ meˈ sinduwehin, tuwas teˈed kōkden duk gaˈi siye kahagad. Magbissā
    laˈatan pe siye sabab toloˈ miyaˈan si pagharapan meˈ aˈahin. Hangkan tahalaˈ
    si Paul amban langgal miyaˈan duk binoˈo weˈ ne meˈ masandel pu si Isahin. Duk
    kahabaˈ ellew laˈi ne iye magusihat si meˈ aˈahin si iskulan Tirannus.
  mle-mle: Aw nuwukadiy day diki maaj wukijibir ti maarkuw, day kupwarapa maaj wadiy
    Jisasak, duw taakw vagaruwdaal tamiyaam tikuw. Atawa wadaak, Pol ata wapadidiy.
    Nuwukadiy Kristen kwurkuw, Tiranas dikidi duw takwak kalivadadi wiyaam nyanyi
    Pol kalivadidiy.
  shp-NTPO: Ikaxbi, jatíribibo yoitimareskin, ikonhaayamai icha jonibo bebonmeax,
    Diossen joi akaiboki ramii yoyo ikana iki. Jaskákanaitian oinxon, jato potabaini
    kakin, ja joi akaibobicho Pablon jato ioa iki, ja Tirano janeya jonin axeti xobonko.
    Jain ixon netetiibi onantishamanhakin jato Diossen joi yoikatitai.
  aom-aom: Manaere niöꞌi gemu barëjamu a ioroꞌiorohuro biririꞌövoromo jöho bogo ejahoromo
    Badare mu öri hesi jöho ae ahoꞌo jabesi nunire sisëꞌi atareje. Jöho sisëꞌi atamugo
    Paul-ro riꞌöromo ë Jew rajehu God rajahijarue osare aribövioho rëmoꞌi Keriso-are
    aribövioho sö ujuohoromo vaꞌadeje. Vaꞌoromo Tyrannus-hu jö majëhijaje osa börömore
    vaꞌoromo majae ëhi Iesuare jöho jövonövadeje.
  geb-geb: Por Fhe Bakɨmen buni vhuuin mbe nzuaim, mben gumgi gu mbigi mbari, mbe
    ndavi havhargiap, Fhe Bakɨmen buni vhuuiŋ khothɨgi fhu. Mbe maaŋ muuŋgiap, mbe
    mba gumgi gu mbigi vhɨrve nɨmara, Fhe Bakɨme nzuai tuavi, mbe buni mbatɨgir nta
    nzuai. Mbe maaŋ mbuim, Por mbe thav, Zisas khothɨgi gumgi, ana mbe ndigap, mbe
    wom Zudaiŋ Fhe Bakɨme buni mbararagi phena vhen veri fhu. Por zazera rari tugɨratɨgap
    vov, Tiranus shure phenan Fhe Bakɨme buni vhuuiŋ bun nzuai.
  bsj-bsj: Dila kangem yahudawa bongum, cin ko bwankako, di cin yoten kanka nure Almasiya
    kabum mwerka nobek. Nyori Bulus kwab cinen wari kange nubo ne bilenke, yoten merangkako
    mor merangka Tyrannus.
  cak-cak: Pero ec'o xquicovirisaj ri cánima, y man xquinimaj ta. Chiquivech ri vinak
    niquibila' itzel tak tzij chirij ri utzulaj Bey. Romari' ri Pablo xel-e chiquicojol,
    y xeruc'uaj-e ri quiniman ri Jesucristo pa jun jay richin jun achi rubinan Tiranno,
    ri banon richin yetijox ri niquimol-qui' chupan, y chiri' yetzijon-vi ronojel
    k'ij pa ruvi' ruch'abel ri Dios.
  chf-NT: Yebe tzätz'i u pixanob, mach u tz'onäjob. U cäräx älbenob u t'an Dios bajca
