  qup-NT: Chasna Pablo yachachihushpan shukkunaka mana kasunata munashpankuna mana
    kirinayarkakunachu. Tukuy runakunapa puntanpi rimarkakuna Pablo Jesukristumanta
    yachachishkanka mana ali kananta. Chayrayku Pablo chay runakunamanta anchurishpan
    kirikkunata pushashpan Tirano shutiyupa yachachinan wasima yachachik rirka.
  azb-azb: Bəziləri inadkar olub inanmaq istəmir və xalqın qarşısında İsa yolunu pisləməyə
    başlayırdı. Buna görə Paul onlardan ayrılıb şagirdlərini də götürüb apardı. O,
    Tiranın mühazirə otağında hər gün mübahisələr edirdi.
  eng-DBY: But when some were hardened and disbelieved, speaking evil of the way before
    the multitude, he left them and separated the disciples, reasoning daily in the
    school of Tyrannus.
  guo-NT: Asew japixot naexasis-el, matnaetink xoti naexasisliajwa. Samata, japi jʉm-aech
    babejjamechan Jesucristo pejwʉajanliajwa. Ja-aech wʉt, Pablo nadijan judíos naewʉajnabaxot.
    Do ja-aech wʉt, Jesucristo pejwʉajan naexasiti bʉ'folon Tirano pej-escuelaba poxade.
    Escuelabaxot Pablo pomatkoicha naewʉajan Jesucristo pejwʉajan.
  hla-hla: Kaba a palabi i hipus nen ba te ma hamanari. Nori i ranga homin a Maroro
    tara Tsunono i matar u barebana. Be Pol e toan la ba ranen. Nonei e lur u Kristen
    me la gono mera nen, na turu mamanu lan nonei e hatei nia u ranga i iahana luman
    skul tere Tiranas.
  mav-NT: Ma'ato irania'in itotiaria Pauru mienoi yt ta'a­tu­mõ­typot i. To'o­ky­ry'i
    kahato miit'in Iesui enoi hap ete. Yt ta'a­tu­mohey hin i. Mi'i pote Pauru hok'iwat
    ra'yn irania'in Iesui mohey haria wywo. Mi'i hawyi mehĩ Tiranu wo'o­mu'e hawe
    yne e'at pe Pauru ti'a­tu­mu'e.
  kpf-kpf: Oi a nâmbutŋâ zen um kâtik opŋâ Yesugât den kândâtkom a ambân mâteziŋan
    den bâliŋâ sânetâ Pauloŋâ birâziŋgip. Oi Yesugât kâmut, zenâk diiziŋgâm sirâmŋâ
    sirâmŋâ a ŋâi kutŋâ Tirano, zâkkât mirin minduziŋgâm zen sot âraguwe.
  ppo-ppo: Téyaletei, mepaae so whi̧ Pol-né yó matere fo wosaalomeipóló dowa̧ae furaalu,
    ha̧keamó Yesu Kerisoné ala eratere fotamo bóe dóló faletu betalepó. Até depa,
    ai fo wosetere be taaróló Yesuné ala eratere whi̧rape maaté dapesó fóló, Tiranus-né
    doasi be dolomó, betere doko̧ fea kale fo wisi bete tokó̧ló kȩlaarótu betalepó.
  hin-2017: परन्तु जब कुछ लोगों ने कठोर होकर उसकी नहीं मानी वरन् लोगों के सामने इस
    पंथ को बुरा कहने लगे, तो उसने उनको छोड़कर चेलों को अलग कर लिया, और प्रतिदिन तुरन्नुस
    की पाठशाला में वाद-विवाद किया करता था।
  wol-KYG: Ñenn ña nag të ticc, baña gëm, di ŋàññ Yoon wi ca kanam mbooloo ma. Ba
