  juy-juy: ବନ୍‌ଡ ତେତ୍ତେ ଲାଙ୍‌ଲେନ୍ନେ ରଡୋ ଉଗର୍‌ମରଞ୍ଜି ଡକୋଏଞ୍ଜି, ଆନିଞ୍ଜି ବର୍ନେନ୍‌ ଅଃଡ୍ଡର୍ରଞ୍ଜି,
    ଆନିଞ୍ଜି ମନ୍‌ରାଞ୍ଜି ଆ ତେମଡ୍‌ଲୋଙ୍‌ ପ୍ରବୁନ୍‌ ଆ ତଙର୍‌ ଆ ବର୍ନେଜି ନିଣ୍ଡୟେଞ୍ଜି; ତିଆସନ୍‌
    ପାଓଲନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ଅମ୍‌ରେଙ୍‌ଡାଲେ ଡର୍ନେମରଞ୍ଜି ଓରୋଙେନ୍‌ କି ତୁରାନ୍ନନ୍‌ ଆ ଇସ୍କୁଲିଲୋଙ୍‌
    ଡିତାନ୍‌ ଞନଙନ୍‌ ଇୟ୍‌ଲେ ତିୟେଜି ।
  for-for: Piya pogini, ka'isa kina'miba igu'ama esegi pumagini, Isu mpono ikabitama,
    monota akiyenabi kasa mono kika uma ata puguna, Poroba uwa itantiye. Piya pumagina,
    Isu nkaegaranta kina ibabuma aki puwaitama, asi nasima ka yagara Tiranasi ae awa'ena
    namapi mono uwaimima iyakima mintantiye.
  epo-epo: Sed kiam kelkaj obstiniĝis kaj malobeis, kalumniante la Vojon antaŭ la
    homamaso, li foriris de ili, kaj forigis la disĉiplojn, kaj diskutis ĉiutage en
    la lernejo de Tiranos.
  gfk-gfk: Ma sen bia ari ta diet, diet ga patnau ma diet ga malok bia diet na nurnur.
    Ma diet ga ianga hagahe no Ngaas gar tano Watong ra matmataan na haruat. Io kaik,
    Pol gaam haan talur diet. Ga lamus leh ira ut na tinaram tano lotu, diet gaam
    git wawor tika ta ira kaba bung tano hala na harausur tane Tiranus.
  bjz-bjz: Aghá ueta, enembo dumeni, aná gaga jo ningia gaabee ambi egegeta urie.
    Aghá urota, enembo natofo jededa rorova, kotú dibeva Jojabeeda Gaganu kuvia gegha
    reta urota injigha egeguturie. Aghá uria-du, Pol umó Iesu da yavero bua rekimbea
    iiava danode, desari kambo eini, embó ragaro Tiranus da kaifa eta uria-va, fefera
    yafabe gagada beedu rea niningigeta urie.
  atg-NT: Ama eghuo ọ e khi isuesọ-akhuẹ ni ẹa lama miesuọ. E la ukpẹloe oni igbaa
    ngme ingmemhi ebe deba oni odẹ. Ighọ iPọlu ọ pfi wẹ shi aghọ vu, ọ rue eni e deba
    li je owa oyi iTiranọsi. Ọ la aghọ nu wẹ ẹ ku ochi ingme iloghie ogbẹlẹ kpa.
  bjv-NT: Nə Jɨpɨ je kɨ na̰ je dande tɨ rai me nga̰, adɨ mbati kadɨ adi mede. Əli
    ta kɨdii nḛ ndo lə Pol kɨ ɔjɨ go rəbɨ ta lə Ɓaɓe kɨn ta kəm kosɨ dɨje tɨ. Be
    ə, Pol ɨyə̰-de ə ɔtɨ aw kɨ njé ndo je me kəy ndo nḛ tɨ kɨ tɔe nə Tɨranusɨ. Nɨngə
    kɨ ndɔ je kare kare pətɨ, ndo-de nḛ.
  tos-NT: Hua̱mpi̱ ma̱squi li̱huana̱ li̱tzáksalh makaca̱najlaputunko̱lh, xuilakó̱
    makapitzi̱n xalactzaca̱tna̱ ti̱ ni̱ xkalhakaxmatputunko̱y, chu̱ luhua c-xlacati̱ncán
    ti̱ xtamacxtumi̱ko̱y, chu̱ xli̱pa̱huanko̱y Jesús, cala̱huá̱ xli̱kalhchihui̱nanko̱y
    yuma̱ xasa̱sti latáma̱t tu̱ xli̱chihui̱nán Jesús. Pablo nia̱lh lay xta̱pa̱ti̱ko̱y,
    chu̱ pu̱tum ta̱taxtuko̱lh hua̱nti̱ xca̱najlaniko̱ni̱t Jesús, chu̱ antá̱ le̱nko̱lh
    c-aktum tlanca xchic cha̱tum chixcú̱ huanicán Tirano, hua̱ntu̱ la̱ xapu̱ta̱kchihui̱n
    chiqui xmaclacasquincán.
  rro-rro: Ia maearima baika hanona aokia teba pahihinakia a'i tea'ikakauma haeamona
    to'u wairakiai 'abi ki'a obokia tehina ba'iobi neiana Iesu katea'ikakauma taearana
    herenai. Ua buonai Paulo maearima weiakia ehabonakia, ia a'ikakauma haukia mo
    ebaka'anakia teao Turano ena marere ituna aonai ua'a rani ikoinai eba marerenakia.
  mxp-NT: Jamts wɨna̱a̱gɨn pøn tkamɨbøjktɨp, jaꞌats møk ja wyɨnma̱a̱ꞌñ tpɨkta̱ktøø
