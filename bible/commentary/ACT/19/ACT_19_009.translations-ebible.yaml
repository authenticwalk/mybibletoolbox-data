  nss-nss: Hapeko hayah tahu ara hukaituwe ndriyahu pe mbuwalihu para hu kapwotisingi
    lohongahu. Pe hupwasimiri saya Yapan iya mbulmara hu ndramat. Pwen pe Pol itali
