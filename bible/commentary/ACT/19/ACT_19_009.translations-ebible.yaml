  ena-ena: Nulɨdɨ abɨdaci hulaŋ limu hɨhɨle agɨlaŋ nudɨ ciaŋ agasaŋ valavɨhadami.
    Lɨdɨŋ Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ ma lamavɨhadami. Nulɨdɨ Hekɨlɨ Jisasɨ hɨbɨ huaci
    abalamami agasaŋ ciaŋ sɨbɨlɨ sɨbɨlɨ abavɨdaci hulaŋ iamɨgali akape agɨlaŋ igahɨlavɨhadami.
    Lɨhavɨdaci Polɨ agaŋ hulaŋ iamɨgali limu hɨhɨle Jisasɨ dɨ ciaŋ lubiahɨlavɨhadami
    agɨlaŋ hula Isɨlaelɨ hɨdɨlɨ agɨladɨ aŋam ulaŋ agadɨ sɨkan valavɨmi. Valavɨla Tɨlanusɨ
    dɨ sɨhɨ ciaŋ ulaŋ hɨvɨ ivo ivo uaiaŋ pabiŋ pabiŋ hɨvɨ ciaŋ suladami.
  nbq-nbq: Yugirigya lagagi ovara, it nin enendawi lakot dugwit, “Avyarat ombarup,
    nenanggon,” yiluk, ombok vaga Sup Yesus Ambetaga Lagu Dugwit Iniluk Mondok Dogop
    Wene ako, wiyiknom-weyaknom erogo bagu lagagwama, at Paulus en it hekbisiluk,
    Yesus ane wogogwa menda ako enadigat wogonombolok, ap Tiranus sekolah awi vanggigirikmu
    andoma nunggwigya lagagirik, ndugerek-ndagarek inim wene yugirigya, iren hemetugwi,
    ogagu lagagwa.
  tgo-tgo: Ko iyemaeŋge vavana gharenji i vurɨgheghe na ma nuwanjiya thɨ loŋweghathɨ.
    Thiye thɨ utuvatharɨ Kristiyan le kamwathɨ kaiwae wabwiko iyako e maranji, iya
    kaiwae Pol i iteteŋgi na i vaŋguŋgiya raloŋweloŋweghathɨ weiyaŋgi. Mbaŋa regha
    na regha i utu weiyaŋgi Tairanas ele ŋgolo vavaona tɨne.
  yap-yap: Machane boch i yad e ba gelan’, ma aram e de mich u wun’rad, miyad yog
    e thin nib kireb ni murung’agen rogon e Kanawo’ rok Somol nrogned u p’eowchen
    fare ulung ni polo’. Ma aram me pagrad Paul me fek fa pi’in gachalpen Jesus ngar
    uned ngak; ma gubin e rran ni ur weliyed e girdi’ murung’agen e pin’ey u lan tafen
    e mu’ulung rok Tyrannus.
  mop-NT: Yan a top ma' yan q'uin u yubaj t'an tu yaamoo' a cristiano abe'e. Le'ecoo'
    abe'e, ma' u c'atoo' u tz'oques aj Pablojo. U yadajoo' a c'as yoc'ol a Jesucristo
    tu taanoo' a cristianojo. P'ütboo' ala'oo' u men aj Pablojo. U bensajoo' boon
    a cajoo' u tz'oques a Jesus tu pacha. Aj Pablojo, caji ti tzicbal eteloo' ala'oo'
    sansamal ichil u escuela a maestro u c'aba' aj Tiranno.
  tet-tet: Mais ema naꞌin hira neon monas sakar nia no la simu hanorin nia. Sia sasuku
    ema, nebee keta tuir Yesus dalan moris. Tan baa nia, Paulus no Yesus eman sia
    nakiduk nela uma hamulak nia, baa namutuk iha uma sakola ida. Uma sakola naꞌin
    nia, naran Tiranus.
  hlt-MCSB: Tedae hlangvang loh ning uh tih a aek uh dongah longpuei te rhaengpuei
    hmaiah a thet uh. Te dongah Amih taeng lamloh nong tih hnukbang rhoek a khuen
    phoeiah, Turannu saengim ah hnin takuem a thuingong.
  xtd-NT: ko n‑xio ñayiu ñatu n‑jandixa. Ña n‑juini‑i xa kukanu ini‑i Jesucristu.
    N‑ka jaꞌan‑i nuu ñayiu n‑ka xo nataka xa ñatu xiniñuꞌu xa n‑xo jaꞌan Spalu. Xijan
