  lgl-lgl: Wasua ma nali ioli ada, gera kealilia, ma gera ka aburono, ma iko 'ali
    gera fakwalaimoki. Ma gera ka ilia alaana ta'a gi sulia Faronona 'Oka sulia Aofia
    li 'i maala ioli afula gi. Sui Paul ka talaia wale li galona gi gera ka la faasida,
    ma ala atoa gi sui ka alaa fala ioli gi 'i laola luma li falalauna Taeranus.
  mmo-mmo: + o 19:9 2Ko 6:14-18*Lemu hil vaalu londpayo niwêêk lôôt om nind baya nambe
    me-lambiing gaving e, om lanêêl vakasin anipaya lak Omaaho Bop-ate tanasin hôôk
    hil pin amend, om Pol havuuh hil Yuda de supin Yesu-te hil-ambe la nakaas having
    sil lak busin pin vu omaaho ti haale nambe Tilanas-ate dumb kaapiya.
  ncu-NT: Amaa bamo̱ bo̱ko̱ a waa ke̱se̱bɔrɔle̱ŋ, ne̱ bo̱ mo̱ŋ sure si na bo̱ kɔɔre̱
    ase̱ŋ‑ɔ gyi, ne̱ baa ye̱re̱ ngyaŋŋe̱ amo̱‑rɔ mfe̱ŋ tɔwe̱ ase̱ŋ bɔye̱ bo̱ kye ane̱
