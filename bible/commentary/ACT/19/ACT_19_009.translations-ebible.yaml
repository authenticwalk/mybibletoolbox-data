  mcf-NT: Aden chuisho tantiash pamumëdacbimboec tabadquin, Tantiatiapibi, quequin
    utsin-utsinquien chieshëmënquioquin Esuquidistu icsamboen chuipanëdash. Aden chiac
    Esuquidistu tantiaquidobëd Pabado, Nidnu, quianec Nuquin Papan chiaid chuibante
    shubu yacnoësh puduanec nidec Tidano cuëmëdquidën chuibante shubu yacno choshon
    adomboembidi tantiamenuen matsesbëd onquequin Nuquin Papan chiaid chuibampanëdash.
  kjs-kjs: Go pisa pare enaali medaloma nimuna pu-para rero pisa-daa kone narulalisimi.
    Go rabu nimumi enaali raayona le agaana Mudu Ali-na agale madaa koe ero agale
    lisimi. Go lisimi-pulu Pol-me aposel kogono alinu muma nimu giyoma pirisimi. Go
    puma ade abuna nipu Keriso-na enaali raapu piruma Tiranus-na skul ada-para agale
    lo pirisimi.
  mni-mni: Adubu makhoi kharadi thamoi kallammi amasung thajou haiba yaramde aduga
    mi pumnamakki mamangda Mapu Ibungogi Lambi adugi maramda phattana nganglammi.
    Maram aduna Paul-na makhoibu thadokle aduga mahakna thajabasingbu puraga Tyrannus-ki
    mahei tampham sangda numit khudinggi khanna neinarammi.
  yad-NT: Tavañi̱ vichanu̱yada jaryi surra jachityavadye, ne rityuva̱churu̱yada ramu,
    tajiñi̱ riñiquejada variy ra̱jisiy Ju̱denu nú̱ siityari̱jada day, nijya̱mi̱juu
    tuunu. Ramuni̱tiy sajiintyeda Pávuru variy ruusa̱siy, sa̱ra̱cheda variryi yimusiy
    datyavay, Tiránu catera nu̱jyomuju̱, jasiy sariryi̱nu̱yada ti̱ta̱ju̱ rundamu niquejadara.
  mxb-NT: Tído ni̱ ndu̱káxí nda̱ꞌo nío̱ dao na, sa̱ꞌá ño̱ó ko̱ ní xíin taꞌon na kandísa
    na to̱ꞌon ni̱ da̱náꞌa̱ Pablo. Ta no̱ón kúú na̱ ni̱ ka̱sáꞌá káꞌa̱n ndava̱ꞌa na
    saꞌa̱ íchi̱ ndaa̱ Jesús no̱ó ña̱yuu ndéi ñoó. Dá ni̱ da̱nkoo ñaá Pablo. Dá ni̱
    kee na ndáka na na̱ ni̱ nduu kuendá Jesús kuaꞌa̱n na̱. Ta ndidaá kuu̱ vá sa̱ nda̱tóꞌón
    ná xíꞌín ña̱yuu ñoó sa̱ꞌá to̱ꞌon Jesús ini iin veꞌe ta̱a naní Tirano, ta kíán
    iin veꞌe noo̱ nátaka ña̱yuu ndátóꞌón ná.
  pon-2006A: Ahpw ekei irail me inenen keptakai oh sohte men pwoson; re ahpw kin kauwe
    duwen Ahl en Kaun-o mwohn pokono koaros. Pohl eri mweselsang irail oh wahda tohnpadahk
    ko. Eri, rahn koaros e kin padapadahk nan imwen kapahrek en Tiranus.
  maq-NT: Peru ngujo xuta jan ne, casahmitaja rcu me, hane camacjaain rë me, hane
    choho cachja me tsëhë ndiya rë Jesús xcun yëjë ni xuta. Vëhë xi Pablo ne, cavetjuxin
    me tsëhë xuta jan, hacuaha quijicojo me xuta ladu rë Jesús. Cavetsihin me nchunchujun
    ni cachja me cojo xuta ngajan scuela rë ngu me xi hmí rë Tirano.
  hto-hto: Mei íadɨ dámɨerie comecɨ rairuíllano aféfuena ɨ́ɨnoacañede. Comɨnɨ eróicana
    Juzíñamui ñúefuiaɨdo fɨeni úritiaɨoɨ. Iemona Pablo íaɨoɨ cɨ́gɨmona oni jɨáɨcomo
    jaide. Jaillano Pablo afe Juzíñamuimo ɨ́ɨnotɨnona jɨáɨe comɨnɨ llófueracomo uite.
    Afe llófueraco naama Tiranno. Dɨnomo Pablo nágaruillaɨdo llófuiaide.
  por-BRBSL: Mas quando alguns foram endurecidos e desobedientes, falando mal do Caminho
    diante da multidão, ele se afastou deles e separou os discípulos, raciocinando
    diariamente na escola de Tirano.
  ces-NKB: A když se někteří zatvrzovali, byli nepovolní a přede všemi zlořečili té
    cestě, [Pavel] od nich odstoupil, oddělil učedníky a každý den promlouval ve škole
    jistého Tyranna.
  cui-cui: Ichitha ichamonae aichaxaibi jume tane. Jopa juntucuru bejume cowʉntsiyo.
    Saya barapomonae jiwi peitʉtha tatsi abe yabara paeba Jesús pia pena pecuidubiwa
    tatsi. Nexata barapomonae pia xainya weya tatsi Pablo napitaba. Saya meisa barʉ
    pona pomonae Jesús pejume cowʉntsiwichi po bo penacuidubi bo beya. Pebin pon pewʉn
    Tirano barapo bo, bapon pia bo tatsi. Barapo botha Pablo daxita matacabi Nacom
    Pejume Diwesi cuidubeiba.
  boj-2014: Degyeqnaqa Juda qudei naŋgi Pol aqa anjam di qusibqa naŋgi a qa ugeosib
    aqa anjam dauryqa urateb. Osib ŋambile gaigai sqajqa gam Yesus na babtej qaji
    di misiliŋyosib tamo uŋgasari naŋgi endegsib minjroqneb, “Yesus aqa gam di uge.”
    Deqa Pol a naŋgi uratnjrsiqa tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateb qaji
    naŋgi segi joqsiqa tamo bei aqa ñam Tiranus aqa skul kobaq gileb. Gilsib dia Pol
    a bati gaigai Qotei aqa anjam plaltoqnej.
  eng-OEBUS: Some of them, however, hardened their hearts and refused to believe,
    denouncing the Way before the people. So Paul left them and withdrew his disciples,
    and gave daily addresses in the lecture-hall of Tyrannus.
  eri-eri: Ariya nere ila huwanyanege danga bagu ilei wane, onou waha bode nere huwanyanege
    ngalengawei uwa. Onodu fai-aita bagu agenege langa Anyakaro nomo Jala bode beele
    inyaba lewane. Ono wanenga Pol no nere awa nigidu bona, fai ila Yesus bode huwanyanege
    ngalengawai nere waha bagu ege Juda nebere bori mata langa goyegu uwa. Fati oruwa
    Pol no Tiranus nomo skul mata langa goidu beele lenigigai.
  aly-aly: Jew ingwer-rneman ilkelhey-angenhan Jesus-kenh angkek awelheyek. Irrpelthirrenh
    ingwer-rnem-itwek. Alakenh Paul Jew-rnem-kety amentirrek. Jesus-kenh kwertengerl-rnem
    alhek Tyrannus-kenh warl ilkwewarl. Arlta arrpanenhel ra akngerr ingwer-rnem akaltyiletyek.
  wiu-wiu: Nitikale eni yene padeka-kitame Poloyo okamo kote tokale yakamadete wakete
    ali atoa kakakoa Yesunolepa pale tane tetepo takoa tea agale oa kakoi. Nitikoli
    Poloyo e yene tewitikakome one agale yakoa motokoina yene takoa moa eya ago Tiranasi
    one sukili yapu pato wa poka. Nitoapa ta pataka abuna eida-kama one eina oya-lawe-pala
    agale topo takoa oa kakala toka.
  swe-swe: Men några förhärdade sig och ville inte tro utan talade illa om Vägen [som
    de kristna kallades då, se ] inför hela [den judiska] församlingen. Då lämnade
    han dem och tog lärjungarna med sig och förde samtal (hade en dialog, diskuterade)
    med dem varje dag i Tyrannos hörsal. [Vissa manuskript har tillägget att Paulus
    var där mellan femte och elfte timmen, dvs. mellan klockan elva och fyra. Tidpunkten
    är troligen korrekt, eftersom det då var som varmast och de flesta tog siesta.
    Lärosalen stod tom och kunde lätt hyras. Paulus arbetade på morgonen och kvällen
    med att tillverka tält, se , och undervisade mitt på dagen.]
  cth-cth: Hatei tami tangawn teh a lungpata awh dawkvah yuem laipalah tamimaya hmalah
    lamthung pathoe lawk a dei awh dawkvah, a hnukkâbangnaw hah a kaw teh ahnimouh
    koehoi a tâco teh, Tirannus sengim dawkvah hnintangkuem a cangkhai.
  mti-mti: Megara iyayapan upeba danowa yaigiwane naunowa den taig anoya sira iyayapan
    obiren namuwa Ebu mame oya gae kukaeba waya, meoya Poru kwemne. Sira Poru aigowawa
    kwemtan oya dirumne. Sira Poru me Tairanas gigirum gweyawa danave evedni wag dirumne.
  pad-NT: Vahoariha vani adani vajari'daha. Ni-vanofipa'itxiki ida Jesus monina varani
    hini. Vaihamahi'ina vahoariha vaviaha Jesus monina-ra vakanavaraniha'aha. Oniaroa,
    ajihi'aha ada Paulo, va'ora avikhaha adani Jesus vaipohihava abono. Tirano ka'ojomo'ihi
    ibavinia avikha'aha. Mahi hahavi okhaha ada Paulo vaabono vara vakani'akhama'aha.
  twi-twi: Nanso nnipa no mu bi pirim wɔn koma, annye anni, kasa tiaa asɛm no wɔ atiefo
    no anim. Enti Paulo fii hɔ de agyidifo no kaa ne ho kɔe. Na Paulo kyerɛkyerɛ wɔ
    obi a wɔfrɛ no Tirano asuadan mu daa.
  hlt-hlt: Tedae hlangvang loh ning uh tih a aek uh dongah longpuei te rhaengpuei
    hmaiah a thet uh. Te dongah Amih taeng lamloh nong tih hnukbang rhoek a khuen
    phoeiah, Turannu saengim ah hnin takuem a thuingong.
  tbz-SIM: Kɛ̀ itookperí yɛmbɛ̀ɛ yetɛ kɛ́nsɑ̃́ɑ̃́ nYesu, bɛnìtìbɛ̀ ììkɛ̀. Kɛ̀ Pɔɔrii
    túótɛ́ Yesu kɔbɛ kɛ́kɔtɛnɛ̀ Tidɑnuusi kóo dɑ̀kɔ́ɔ̀rì kɛ́ mbɛ̀ nɑ̀ɑ́ Kuyie nnɑ́ɑǹtì
    yɛwe yɛmɔu.
  san-GUJ: કિન્તુ કઠિનાન્તઃકરણત્વાત્ કિયન્તો જના ન વિશ્વસ્ય સર્વ્વેષાં સમક્ષમ્ એતત્પથસ્ય
    નિન્દાં કર્ત્તું પ્રવૃત્તાઃ, અતઃ પૌલસ્તેષાં સમીપાત્ પ્રસ્થાય શિષ્યગણં પૃથક્કૃત્વા
    પ્રત્યહં તુરાન્નનામ્નઃ કસ્યચિત્ જનસ્ય પાઠશાલાયાં વિચારં કૃતવાન્|
  amx-amx: Tjerrtj arrpenh map inang marnt kwetarl anek, inang ahentj-kweny-irrek
    angketj kwerenh naketjeh. Inang angketj Jesu-henh arrampewetjam tjerrtj mapeng
    anngetherr. Lakenheng Paul rang ineheng ampakelhek. Rang Jesu nakenh-nakenh map-akert
    alhek kwerl nyent-warn, artwang Tyrannus-el kaltj-anthetjart-warn. Paul rang kweteth
    kwerel tjerrtj map kaltj-anthetjart.
  ake-NT: E'tane tʉron kon ka'pon amʉ' ena'pʉ main ɨnetapai pʉra. To' uya tewan kon
    sa'mantanʉkʉ'pʉ, mɨrɨpan kon usaurokʉ'pʉ ɨri pe Ite'ma awɨron kon pɨ' tu'kan kon
    ka'pon amʉ' koro'tau. Mɨrɨ pɨ' si Paarʉ uya to' nɨmɨ'pʉ, mɨrɨpan uya Sises pɨ'
    enupasa' kon arɨ'pʉ ta'kɨrɨ, mɨrɨpan kon esi'pʉ tʉusenupa kon pe usauro'pɨ' nɨ
    pɨ' tɨwɨrɨ wʉi kaisa rɨ Tiranas sikuruui tau.
  qvn-NT: Nätan waquinga manam chrasquicuyta munapäcurachu, antis chaycunaga chay
    goturarcayagcunapa naupachrümi Jesús yachrachingannuy cawagcunapita lutanta rimapäcura.
    Chaymi Pabloga Jesusman yupachicugcunata aywachira Tirano jutiyog runa yachrachingan
    wayinman. Chaychrümi lapan junag Jesuspita yachrachira.
  tku-NT: Makapitzīn lacxumpin ixtahuanī't ē jā ixta'a'ka'ī'. Ixtalakapala xasāsti'
    tamāsu'yun na ixlacatīnca'n tachi'xcuhuī't. Pablo cā'a'kxtekmaka'lh ē cālē'lh
    tī ixta'a'ka'ī'. Ixchihuīna'n pō'ktu quilhtamacuj na ixpūscuela Tiranno.
  bjk-bjk: Inexalik bara dauleng ke idi toxo ölölös a baladi ma toxo mölök bara tabo
    nunu. Me idi toxo tengen ögarin a Ngas nang kö Orong kö wawara xö marakörö. Io,
    Pol ixo wan lie idi ma ixo lamus lo abo tene tinam pe Jisas, me idi tobo wöwörö
    xöbo bungbung kirip kölöme xö gunon ausu re Tiranus.
  msy-2020: Ezɨ marazir naviba gavgavizɨ, me nɨghnɨzir gavgavim Polɨn akabar ikian
    aghuagha, gumazamizibar damazibar azenara mɨgɨrɨgɨar kurabar Godɨn Tuavim gami.
    Ezɨ Pol me ategha nɨghnɨzir gavgavim Iesusɨn itir darazi inigha ghu. Egha dughiabar
    zurara Tiranusɨn suren dɨpenimɨn bizibar me mɨgei.
  bpr-bpr: Bay nun dademe déé, too magéng ulula, na là mayè ale ftoo di ku Dyisas,
    bay baling ale talù sasè di kanfe i dad to gablà di Dalan i Amuto. Taman, ta tnagak
    Pol ale, na faginan i dad to ftoo di ku Dyisas, na fusuk ale di snifil gal gustifun
    ale Tiranu, na déé gustulenla di dad to kat du.
  rmy-VLAKH: Нэ коисавэ лэндар екх патив холявэнас и отпхэнэнаспэ тэ патя, англай
