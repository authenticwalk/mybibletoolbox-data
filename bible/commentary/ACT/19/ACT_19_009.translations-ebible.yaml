  snc-snc: Senaḡi tari nuḡari tu bubu, be asi ḡeseḡaḡi-viniato, ema tarimarima ḡutuma
    ḡoirari ai Vereḡauka ḡena dabara iatanai guruḡa tu rakavari ḡekiraḡito. Moḡa lorinai
    Paulo na eraga-kwanerito, Iesu ḡekorana-iaḡiato-ḡoi tarimari moḡo eḡori-kaurito,
