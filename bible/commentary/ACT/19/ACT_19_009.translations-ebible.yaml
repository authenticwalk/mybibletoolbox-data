    maya We napamidana anulamu liwi letiwi ikayoko, Polomamo hulobikoko eimola wewenalale
    yuhasida maya dilipe-loko woko dilipe nupa okadanaki, muki yupeka we mako uliwa
    Tilanasida numudalauya api obekaka ibo wemidana numudalauya miniki monoka ligi
    hagi iki minikaka ae.
  heb-heb: אך מקצתם הקשו את לבבם ולא האמינו וידברו סרה על הדרך הזה לפני הקהל ויסר
    מהם ויבדל מתוכם את התלמידים וידבר אתם יום יום בבית המדרש של טורנוס׃
  mpp-mpp: Inguc aime ngic gocne yenge kwele-sanang ailu Yesule yefe madicne yogo
    ngic-ngigac habu sugucne yengele haicka lobe holecnolu suleibong. Aime Pol ye
    yenge hegilecebawec. Hegilecebalu mic-tengtengfocine sugu kpaducebalu hadengsoc
