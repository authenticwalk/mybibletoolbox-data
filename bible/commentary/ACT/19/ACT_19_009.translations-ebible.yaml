  bjr-bjr: Akaqausa Pauroona ufa iriseeqa karaambaiqa Yisuna ufamau firanara nikooqoofaqa
    sukufa manda ufa kai aiqamatia qiqau. Pauroofa miqi quna iriseenoo Yisuna ufa
    irimarusa narí akaqaafasaakirausa nifiqamareenoo misa Yuda maqannaasa rakeemma
    quqaseenoo raudamaku fanoo mi taunnanaki kai moo ufa suqira maqaki keeqanau, mi
    ufa suqira maqana akoofa minauqu Tiranusafa marinau. Aiqama faasaambaasaana Pauroofa
    mi ufa suqira maqanaki faiqí anaasee nifiqamareenoo minaki murusaidanoo Yisuna
    aufakiana narí qimami narí qimami qimariqau.
  aby-aby: '@see-verse:ACT.019.008'
  eng-YLT: and when certain were hardened and were disbelieving, speaking evil of
    the way before the multitude, having departed from them, he did separate the disciples,
    every day reasoning in the school of a certain Tyrannus.
  jni-jni: Barki mare mayahudawa sa zi gbas, wa gawe u tarsa utizi me, wa tubi ucara
    uti naa ti Yeso aje anu. Barki anime bulus ma hunguko nice nume nan andesa wa
    zi nan me anu uhem. Ma tupi udungara a makaranta ma tiranus.
  kne-kne: Ngem wada di odom ay kinmenteg di nemnem da ay sinigaan da ay mamati, et
    pinalawlawa da din pammatin di Cristiano sin iib-a da ay makigimgimong. Isonga
    tinaynan da Pablo ya din sinmolsolot en Jesus, et inmey da sin iskowilaan Tirannus.
    Say nakidisdiskotilan Pablo si inag-agew
  tgj-tgj: Vbvritola bunu kvvgonv larnyato okv mvngjwng mato, okv bunu mvnwng gv alvmanv
    gaam mintv madvbv Ahtu gv Lamtv gv lvkwng lo. Vkvlvgabv Paul bunua vngyu toku
    okv mvngjwngnv vdwa ninyigv lvkobv vnggv laikula, okv Tairannas gv japku naam
    lo hv dopam go pamgv toku aludwkibv.
  wat-wat: Atu tunisi debabousi si gua keta muka Guyau fonana sita vitumaḡanei, eketa
    iba goyosi si bwadubwaduwisiya namoḡa nenesiyai Yeisu yana Ke'ta fasinei eketa
    Fauno i venuteweisiya. Eatu tomuniyeina i ovisiya keta si niya Tinanusi yana kafa
    visawavenena kana numa nenei. Nokomai tovatova si vivikanunusifusifufuwa Guyau
    yana kafa visime fasinei.
  gui-NT: Erei amogüe ipɨatanta jare mbaeti oipota güɨrovia, jare jei reta ñee icavi
    mbae vae tenta pegua reta jovaque oporogüɨrovia vae reta iporogüɨrovia cotɨ. Jayave
    Pablo ojo chugüi reta, jare güɨraja jae ndive oporogüɨrovia vae reta, jare oyoaca
    ara ñavo Tiranno jo tuicha vae pe.
  quc-TT: E kꞌo jujun man xkaj taj xekojon che ri utzij ri Jesús, xkichapleꞌj ubꞌixik
    itzel taq jastaq chike ri kojonelabꞌ chikiwach konojel ri winaq. Rumal riꞌ, ri
    Pablo xel bꞌik pa ri Sinagoga, xuꞌkꞌam bꞌik ri kojonelabꞌ, amaqꞌel, xtzijon kukꞌ
    pa ri ja tijobꞌal re ri achi ubꞌiꞌnam Tirano. Xuchoqꞌ uwach ri xbꞌix che.
  heg-NTPO: Mo muik atuli deeh sium un in tuing nas lo, tiata oen labang una. Oen
    hode-lokot atuil in se la ngas, le halin tao muid Lamtua Yesus Lalan in Nuli ka
    deken. Undeng na le, Paulus nol atuli-atuil in parsai ngas, hoen apan deng um
    in kohe-kanas na. Hidim oen lakos nakbua se hkola mesa. Hkol na lamtua ka ngala
    Tiranus.
  ptu-ptu: Sapo' deem duka' sanaka-naka tau tontä makahha' penaba, moka ungkatappa'i
    kaheba ia too. Napolalam mandi natelle illaam alla'na tau buda indo Lalam Kasalamasam
    illaam Puang Yesus. Iam nasuhum ussähä'i kalena Paulus sola ingganna to matappa'
    umpellei tau buda lu lako tambim passikolaam Tiranus. Iya etam pole' naongei Paulus
    sola to matappa' allo-allo ussitimpä-timpäi kaha-kaha mendiada'.
  bzd-NTPO: Erë ie'pa we̱lepa wökir darërëë, e' kue̱ki̱ ie'pa kë̀ wa̱ ttè e' klöne.
    Ie'pa tö Jesús dör se' ñala̱ e' tté ché suluë sulitane kukua. Eta̱ Pablo e̱' skéttsa̱
    ie'pa yöki̱. Wé̱pa detke Jesús ttökatapaie e'pa tsé̱mi e̱' ta̱ dö̀ wé̱ wëm kiè
    Tirano e' wa̱ u tso' s'wöbla'wo̱ie ee̱. Ee̱ Jesús tté pakeke Pablo tö ke̱kraë.
  kwf-kwf: Bore ma ti ngwae ada, kira keꞋaliliꞋa, ma kira ka aburongo, ma noaꞋa kira
    kasi faꞋamamana. Ma kira ka saea alaꞋanga taꞋa ki sulia FaꞋarongoꞋa LeꞋa sulia
    na Aofia Ꞌi naꞋona na ngwae Ꞌoro ki. Sui sa Paul ka talaꞋia na fafarongo ki kira
    ka leka faꞋasida, ma ana asoa ki taꞋifau nia ka alaꞋa fuana na ngwae ki saena
    luma ni faꞋananauꞋanga sa Taeranus.
  eng-WYC-2017: But when some were harded [or were made hard], and believed not, and
    cursed the way of the Lord before the multitude, he went away from them, and separated
    the disciples, and disputed in the school of a mighty man each day.
  eng-WMBB: But when some were hardened and disobedient, speaking evil of the Way
    before the multitude, he departed from them and separated the disciples, reasoning
    daily in the school of Tyrannus.
  zat-NTPS: Bal-le̱' belún zide' lázrdawe̱', ne quebe gulaca lazre̱' xeléajle̱'e̱
    chee̱ Jesús, na' gulenné̱' schanni' chee̱ dizra' chawe' ca naca chee̱ Jesús láwela
    benne' ca'. Nadxa Pablo bezé̱'e̱ naga zaj zra' benne' ca', ne guché̱'e̱ benne'
    ca' dxeléajle̱'e̱ chee̱ Jesús lu xu'u ga dxuse̱de tu benne' le̱' Tiranno, na'
    lu xu'u na' bchálajle̱ne̱' benne' ca' tu zra tu zra.
  spp-spp: Ŋka shinɲyahara mpyi a pi niŋgyigigii waha, maa ɲcyé si ndá Poli jwumpe
    na, maa Kafooŋi kuni fwɔ́hɔre sùpyire ɲyii na. Ɲyɛ ka Poli si cyelempyiibii yyer'a
    yîri pi taan, maa ŋkàre ná pi e Tiranusi kàlambage e, maa sà a pi kâlali wani
    canŋa maha canŋa.
  zty-NTPS: Baḻe' ben chóchgake' yichj ḻáẕdo'gake', na' bi bejḻé'gake' che Benne'
    Criston', na' wnnégake' che x̱tiža' X̱anžon' gan zej nnita' benne' zan ka'. Naž
    Pablon' bekwase' ḻen benne' judío ka', na' bebeje' benne' ka' na'le, benne' ka'
    žejḻé'gake' che Benne' Criston'. Tža tža bcháḻjḻene' benne' ka' žejḻé'gake' chie'
    Ḻe' gan ẕdóbgake' ḻo yo'o gan žsedle Tiranno benách ka'.
  mek-mek: Kai papiau isaꞌi aloꞌi eꞌinoka alogaina kainai Paulo ega iifa keumakalaina,
    ke akepakoꞌania. Ke laꞌafou alogai papiau agoꞌiai, pakoꞌa papiauꞌi eꞌi laomai
    keifa apala penia. Ega puo Paulo egaꞌina papiauꞌi epuaꞌafuniꞌi, pakoꞌa papiauꞌi
    eafiiꞌi fou kelao pamalele eꞌa aka Tairanus keoma auga alogai kekoko. Isa kina
    maꞌoai egaꞌina afugai papiau maaꞌiai Deo ega iifa eifaniꞌi.
  aey-aey: Euqa leih age dahiniga qutum qu bilimeig wawaga mele qee el. Odocob am
    cegulein eu amagana Tibud uqana jicnu qisol je madein. Eunu Pol malogom cedadeceb
    cuha jonadec cali hoin. Odimei deel cunugna Tiranas iwaladec jo ben euna je togodoloig.
  urd-GVH: लेकिन कुछ अड़ गए। वह अल्लाह के ताबे न हुए बल्कि अवाम के सामने ही अल्लाह
    की राह को बुरा-भला कहने लगे। इस पर पौलुस ने उन्हें छोड़ दिया। शागिर्दों को भी
    अलग करके वह उनके साथ तुरन्नुस के लैक्चर हाल में जमा हुआ करता था जहाँ वह रोज़ाना
    उन्हें तालीम देता रहा।
  ycn-ycn: E'iyonaja ne'iyajena ijnúcha'aqueño ra'apiyá jema'acana nacú. Uncá nahuátala
    Jesucristo ja'apiyá jema'acana. Pu'uhuaré napura'acó Jesucristo puráca'alo nacú
    íqui'iruna ina'uqué jimaje. Raú Pablo ja'apari naliyá. Rihuá'a rijhua'ató Jesucristo
    ja'apiyá jema'ajeño. Re jehuíña'acajo ñacarelana i'imacá. Nehuíña'atajeri ií i'imari
    Tirano. Jehuíña'acajo ñacarelana chiyá nácho'oco queja napiyácajica necá. Richu
    Pablo jehuíña'ataqueri necá hue'echú ca'alá queja Tupana puráca'alo nacú.
  djr-djr: Yurr wiripuwurrnydja yolŋu walal ŋayaŋu-dhaḻ'-dhaḻ yan gan nhinan, bäyŋu
    walal ganha märr-yuwalkmirriyinya; ga waŋanany walal ga ŋunhi nyamir'yurra ŋunhin
    Garraywun walŋamirra dhukarr. Bala ŋayipiny Bolyuny ganarrthaŋala ŋunhiyiny yolŋuny
    walalany. Ga ŋunhiwurrnydja yolŋu walal ŋunhi walal gan malthurr nhanŋu Garraywu,
    walalnydja ŋunhi mala-manapar Bolwalnha. Bitjarra bili ŋayi gan walu-ŋupara marŋgikuŋalnydja
    walalany ŋunhilin mala-ḻuŋ'maranhamirriŋur buṉbuŋurnydja, yäkuŋur Duranatjnha.
  kvg-kvg: Geté ndigu Zu bawan-ak nøme, Pol-qa manqat ndapeáv. Ndigu føgakhín.
    Yaq ndigu ezoqa ewaqape-qa bøi-te, Yesu-qa Nakhoa gèngi꞉nám. Yaq Pol ndigu ezoqa
    nøme namba, Yesu gimbopavam, sègeziváz. Yaq khøuwa ate qæpavpavemam, ndego ezoqa
    Tilanus-qá skul khoev-té gene-zømesimám.
  rug-rug: Ba kaiqa arini si korodia, meke lopu hiva va hinokara, meke zama ṉoṉovalia
    tugo rini pa kinoa tie sa Siraṉa tanisa Baṉara. Ke veko pani Paula sarini, meke
    turaṉa vagi mo sa saripu va hinokara. Meke pa hopeke rane si hoke la varigara
    meke vari vivinei si arini koasa lose nomana te Taeranasi.
  hop-NT: Noqw haqawat töhsaptotiqe, qa tūtuptsiwa; nihqe it pūhut pöhut nuhtutpik
    qalomáyuaativayaqw, Paul pumuy amuṅaqw ahpiynihqe, tuptsiwni’yuṅqamuy tsamk̇aṅw,
    hakiy Tyrannus tutuqayhkiyat ep nāqavo pumuy amumum put yuaata.
  san-URD: کِنْتُ کَٹھِنانْتَحکَرَنَتْواتْ کِیَنْتو جَنا نَ وِشْوَسْیَ سَرْوّیشاں
    سَمَکْشَمْ ایتَتْپَتھَسْیَ نِنْداں کَرْتُّں پْرَورِتّاح، اَتَح پَولَسْتیشاں سَمِیپاتْ
    پْرَسْتھایَ شِشْیَگَنَں پرِتھَکّرِتْوا پْرَتْیَہَں تُرانَّنامْنَح کَسْیَچِتْ جَنَسْیَ
    پاٹھَشالایاں وِچارَں کرِتَوانْ۔
  heb-LB: אולם היו אנשים שדחו את בשורתו ודיברו בפומבי נגד ישוע. משום כך עזב פולוס
    את המקום וסרב לשוב ולדבר אליהם. הוא הוציא מתוכם את המאמינים המשיחיים, ולימד אותם
    מדי יום בבית־המדרש ”טורנוס“.
  caf-NT: '''Et whunts''ih bulunah hubeni dúts''o hoh ''aw huba ''alha'' cha''hóot''ah
    ''ink''ez neMoodihti be ''ut''en k''ah ''et ''ilhuhowezdel tah whuch''a yáhalhtuk.
    ''Et huwa Paul ndunnah Sizi Gri yugha hoodul''eh hubílhchoot ''ink''ez bughó whenaja.
    ''Ink''ez Tyrannus dune hoodulh''eh bukoo whulh''ai, ''et dzin totsuk Yak''usda
    bugha whebunulhtun.'
  mio-NT: Iyo tahan ñivi judío can―ndava xaan anima ñi, ta ña cuni ñi cuinu ini ñi
    tuhun cati ra Paulu. Cati ñi chi ndihi ñi tahan ñi ti ña vaha iti ra Jesuu. Tacan
    cuu, ta quee ndaa ra Paulu nu iyo ñi ve ñuhun judío can, ta quihin tahan ra chi
    ñivi chinu ini, ta cuahan ra nu iyo sicuela ra maestru nani Tiranno. Ndihi ni
    quivi sacuaha ra Paulu chi ñivi sicuela can,
  srq-NT: Emo emo ngue Pablo cheẽ ñandu sereã nda. Echeẽ mumba mumba. Jesús rɨɨ̃ ñee
    ɨcuã ɨcuã mbeɨ mbia ja je. Nyebe Pablo nyao nguiã esɨ. Pablo que Jesús quiato
    curuchoɨ esɨ ra. Curuchoɨ que Tiranno chuchúaa ra. Huee que eriqui embaaquiatu
    quiatu cote ra.
  kje-NT: Maa ri ida woro'o nano hi ra'uluwaku kekerhe, de ramhene akin naili'il Yesus.
    Hir min heri kalarna wakunu nano'onyaka Paulus nina wanakuku ma na'ono Makromod
    Nina Kalleni. Ende Paulus hoikaruwedi hi, la ai noro ri man lernohi Yesus enihe
    ra'alono laa iskole Tiranus. Akilere ai noro hi, ida ma na'ukani ida, la raherre
    honorok panaeku lolo onne.
  gaz-gaz: Isaan keessaa tokko tokko garuu mata jabeeyyii taʼan; amanuus didanii waaʼee
    karaa sanaa uummata duratti waan hamaa dubbatan; kanaaf Phaawulos isaan dhiisee
    deeme; barattootas ofitti fudhatee mana barumsaa Xiraanoos keessatti guyyuma guyyaan
    isaan wajjin mariʼachaa ture.
  kud-kud: Na hesi tupwadi hi'abitau'wata ta nigele hiyayemidi, na Bada yana Amwaha
    hi'abiyebaba. Eeta Paulo taumulitaone ivaidi ta baidanao, na tomowaone hilaugabaidine.
    Na ahubena ehebo ehebo tauve'ita yehana Tilanasi yana abave'ita vadana ainai i'au'aubabada.
  urb-NT: 'Anĩ. Ame''ẽ ke amõ ta putar ym. A''eta jurujar ym. Tupã ma''ema''e ame''ẽ
    rehe har katu ym a''eta pandu. Ngã hetaha ta pe a''eta pandu: “Pejurujar ym” aja
    pandu. A''erehe ame''ẽ ta ke Páu hijar oho. Jesu kotyhar ta ke a''e raho inamõ.
    Ame''ẽ ta ke jõ Páu mu''e mu''e. Wera rahã pame katu te amõ jumu''eha renda pe
    a''e mu''e. Jumu''eha renda riki amõ sawa''ema''e.'
  fra-LSG: Mais, comme quelques-uns restaient endurcis et incrédules, décriant devant
    la multitude la voie du Seigneur, il se retira d’eux, sépara les disciples, et
    enseigna chaque jour dans l’école d’un nommé Tyrannus.
  san-HK: kintu kaThinAntaHkaraNatvAt kiyanto janA na vizvasya sarvveSAM samakSam
    etatpathasya nindAM karttuM pravRttAH, ataH paulasteSAM samIpAt prasthAya ziSyagaNaM
    pRthakkRtvA pratyahaM turAnnanAmnaH kasyacit janasya pAThazAlAyAM vicAraM kRtavAn|
  cak-SNT: Pero icꞌo nicꞌaj ri can cof xquiꞌan cha ri cánima, y man xquinimaj ta.
    Xa itziel ncaꞌchꞌoꞌ chiquivach ri vinak, chirij ri Utzulaj Bꞌay. Rumareꞌ ri Pablo
    xaꞌruyaꞌ can, y xaꞌrucꞌuaj ri ru-discípulos ri Ajaf. Y chupan jun xcuela richin
    ri ache rubꞌinan Tiranno xquimol-ve-quiꞌ, y can kꞌij-kꞌij xaꞌtzijuon chirij ri
    ruchꞌabꞌal ri Dios.
  uvh-uvh: Ka Juda aming fam adi midi ka waraga' bibi' naknga naktangka guk mo' tanga
    girii Jisas ning kadapmang kareng waraga' aming bak tiging wara'sining dasi'ganang
    u togige tanga yareging. Ka Pol adi u yapma aming ka adining midi ga' naktangka
    tiging unggungsa' inagira siring yak u kabiama ning tanga anga aming nua'ni ka
    wapni Tiranas adining yak ka sasuk fam yanggek wara'ning wara'ganang famanga kukyapma
    fiangetarugu'.
  ino-ino: Hapa'nepaiya'maki mako vaya'moki apaipa apa'kesa ali'a a'kani'a lo'kiya
    vai'ne'a “Kasuke nehananaketa lakaeya ani ke afita laipafi o'malekaune.” hu'a
    mi'ko vaya'ai apaulakale Anumaya Koti ke hu'a haviya hutakeno Polo'a ne'apataleno
    Yisasife afi'a apaipafi male'naya vaya apavaleno uno mi'ko afina efi efi huno
    Tilanasi avo nopi Anumayamo ke alino apaya hu'ne.
  gnn-gnn: Yurru wiripu-guḻkuny'tja yolŋu walala ŋayaŋu-ḏälmirrina, dhaḻ'yunarana
    dhikana, yakana walala ŋula märr-yuwalkthina; yana walala ŋuli waŋanha yätj-lakaranhana
    Garraywunydja walŋamirrinydja dhukarr. Bala ŋayi Bolyunydja gonha'yurrunana ŋunhiyi
    yolŋu'-yulŋunhanydja. Ga guḻku' yolŋu walala ŋunhi walala malthurruna nhanŋu Garraywu,
    walalanydja ŋunhi waŋgany-manapara nhanukala Bolwalana. Bala bitjarrana liŋgu
    walu-ŋupara ŋayi yukurrana marŋgikuŋalanydja yolŋu'-yulŋunha wiripuŋuranydja wäŋaŋura
    buṉbuŋura, yäkuŋura Duranatjkala buṉbuŋura.
  yal-yal: Koni ndee yi tengbesen, e mi tin dɛnkɛlɛyɛ, e yi lu Yesu a Kirana fe yibɛsɛ
    yamaan yɛtagi. Nanara, Pɔli yi a masiga e ra, a Yesu fɔxɔrabirane xali e danna.
    E yi lu falan tiyɛ lɔxɔ yo lɔxɔ Tiranusi a xarande banxini.
  cnt-NT: La₁ i₂lɨn₅₄ dsa₂ ca₂jmo₃ 'ua'₂ dsɨ́₅, tsá₃ ca₂rë₃'éin₂. Jŋia'₅₄ qui₂ca₂ton₃
    'lɨg'₅₄ bá₄ Juɨ₅ quió'₅ Te₁gui'₅₄ jɨn₄ dsa₂. Jaun₂ ca₂të́'₃ Pa₄ co₂nió'₃ jmá'₃
    dsa₂ i₂'én₂ ca₂'uɨin₂ ja₁jaun₂ ca₂i₃léin₂ caun₂ escuela ja₁të́'₂ quió'₅ Tirano
    ja₁táun₂ dsa₂ jág₁. Ja₁jaun₂ ca₂i₁jme₁tɨin₂₃ dsa₂ ca₂le₃o₃ jmɨg₄.
  tif-tif: 'malo ma kii ti fuut kuyak daa-bom ale, Yesus ami lak kaa duulokomup disa
    yo, kal-bom, lotu am kaptamu tola-lomdip, balaayin-bam boko-lom: Liip Alokso kulaa
    mafak o, yakan-kaamip itamda, Pol ayo kamboya Yesus daang bakaalin iyo foko kuliila
    din Tiranus ami kukuyin am kawu bom, suunkup kukuyin-kup ke-bala bii,'
  nlx-nlx: पुण थोड़ाक माणहे वातड़ा बोणीन तान वातु पोर बुरहो नाह केऱ्या, एने माणहान
    सामने जाईन यीशुन नावान बेजेती बी केऱ्या। केरीन पौलुस ताह सोड़ दिनो, एने चेलाह
    आंगे केर लिदो एने तो दाड़ीन तुरत्रुसान साला माय जाईन बोलचाल केऱ्या केरतालो।
  apw-NT: Áíná’ ła’ t’ąązhį’ na’ádi’ṉilgo doo da’odląą da lę́’e, áí dała’at’ééhíí
    biṉááł Jesus bikísk’eh da’ch’okahíí nchǫ’go yaa yádaałti’, áí bighą Paul, ínashood
    biłgo, yich’ą́’ dahdikaigo, Tyránnus holzéhi bida’oltag yuṉe’ dajįį biigha iłch’į’
    yánádaaltih.
  gum-gum: Inchen kan utueløbe nømui manrrømeran mur marøb, trunun treeg kømuitamab
    isub kaashib, maya misagwei merrab trømbøig wamabelø køn tru srø maywan. Inchen
    Pablobe nømun tarømisra, tru Jesucristoi kusrenanigwan marøb melabelan nøørø pera
    ya, kan Tirano taigwei kusrenani yau kwalømmørig ‘iibe øyamay køn’ chib eshkab
    waminchibig køn.
  not-NT: 'Ainta iconagaca matsiguenga ira te irágobëro ora icomantë Paboro. Te iraninte
    inguemisantiri tenta inguenganeintëmatima. Icantocotasicari catingasatiquë matsiguengajegui
    icanque: —Teni inganinate Ica Quirisito icomantëgoti Paboro. Itsoigani. Irooti
    ijogantanacari Paboro, yáganëri quemisantatsiri casiriconiati. Përosa cara iquenguitsatacagaiguëri
    antagaisati cataguiteri canta yogomeanti aisati Tirano.'
  plu-plu: Gaytakkisme nerras judeyenepwi ka iha giwn. Igkis dehe giyaknikis. Ayteke
    nikwe igkis mbeyhe Kiyapwiye Jesus gihiyakemni giwtrikkis madikte hiyeg. Ig kiyapwiye
    Pol hiyapni henne, ig pese giwkis. Igkisme ku pariye ihpenepwi giwn igkis tipik
    gihapti. Ariwnteke ini ig kinetihwene gitkis mpuse hawkri ayhté apineku ini lekkol
    gidahan kiyapwiye Tiranu.
  iou-iou: Täŋpäkaŋ Juda ämawebe ätutäwä Poltä Jesu täŋo manbiŋam yäŋahäk täŋkuko
    unita nadäwä jopi ude täŋpäkaŋ nadäkinik nämo täŋkuŋ. Täŋkaŋ ämawebe iŋamiken
    Ekäni täŋo kädet siwoŋi unita u kädet waki yäŋ yäk täŋkuŋ. Ude täŋpewä Poltä nadäkinik
    täŋpani ämawebe yäŋ-yäkŋat yäpmäŋ kuŋkuk. Ude täŋkaŋ kadäni kadäni yäŋpäŋ-yäwoŋärek
    täŋpani yot kubäken Ekäni täŋo manbiŋam yäŋahäk täŋkuk. Yot uwä Tiranus täŋo.
  ntp-NT: Dʌmos aa maivaavoitu maiʌma duucai gʌntʌtʌgitua ʌliditai. Dai sigalnaasi
    ñioocai idi mamaatʌtuldaragai vui ʌoodami vuitapi. Amaasi ʌPaavora ʌcovai ii dai
    vaidacai ʌvaavoitudadami ʌmo escueelamu siaaco gamamaatʌtuldiña Tirano. Dai vʌʌs
    tasai mosvusacʌiña Tirano vai amaasi ʌPaavora ʌʌmadu ʌgaa anaasi aatagaiña dai
    aagaiña Diuusi ñiooquidʌ.
  rai-rai: Iaku maa a balaan raa taara kon diat i dekdek aakit, ma pa diat nem na
    nurnur, ma diat pir aakaka Aakapi anun Kaarisito namataa ra taara raap. Io, Paaulo
    i waan paa kon diat. Ma i waan kup a ruma na wawer anun Tiraano, ma a kum taara
    na wawer diat murmuri ma diat pirpir ungaai u ra kum bungbung u ra ruma maa.
  haw-1868: A paakiki kekahi poe, a hoomaloka no hoi, olelo ino no lakou i keia aoao
    imua i ke alo o kanaka; alaila haalele oia ia lakou a hookaawale iho la i na haumana,
    a hoakaka mai la ia i kela la i keia la, maloko o ke kula o kahi Turano.
  ffm-ffm: Kaa tiiɗuɓe ko'e ngon e maɓɓe, calii goonɗinde, ana mbonnita laawol Joomiraaɗo
    ngol yeeso yimɓe fuu. Ɗum waɗi so Pool seerti e maɓɓe, naɓi taalibaaɓe ɓee feere,
    ana waajoo ɗum'en ɲannde fuu e ley janngirde neɗɗo biyeteeɗo Tirannus.
  arb-NAV: وَلَكِنَّ بَعْضَهُمْ عَانَدُوا وَلَمْ يَقْتَنِعُوا، وَأَخَذُوا يَشْتِمُونَ
    هَذَا الطَّرِيقَ أَمَامَ الْمُجْتَمِعِينَ. فَانْفَصَلَ بُولُسُ عَنْهُمْ، وَانْفَرَدَ
    بِالتَّلامِيذِ، وَبَدَأَ يَعْقِدُ مُنَاقَشَاتٍ كُلَّ يَوْمٍ فِي مَدْرَسَةِ رَجُلٍ
    اسْمُهُ تِيرَانُّوسُ،
  cop-CNT: ⲉⲧⲁ ϩⲁⲛⲟⲩⲟⲛ ⲇⲉ ⲉⲣⲛⲁϣⲧϩⲏ ⲧ ⲉⲩⲟⲓ ⳿ⲛⲁⲧⲥⲱⲧⲉⲙ ⲉⲩⲥⲁϫⲓ ⲉϥϩⲱⲟⲩ ⳿ⲛⲥⲁ ⲡⲓⲙⲱⲓⲧ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ
