  nko-NT: Támɛ amʋ́ akʋ bɔwa klʋntɔ odwin, bʋmɔhɔ mʋ asʋ́nsʋ́ gyi. Bɔtɔɩ́ wɔ anɩ
    Wíe Ɔkpa ámʋ́ʋ́ Paulo dɛ́ amʋ́ súná ámʋ ahátɔ ɩnʋ. Mʋ́ sʋ Paulo lɛ́kpa akasɩ́pʋ́
    amʋ nátɩ́, oletsiá súná amʋ́ atɔ́ oyin ɔkʋá bʋtɛtɩ́ mʋ Tirano atɔ́ ɔkasɩ́kpá.
  bsn-NT: To bajiro ĩnare ĩ yigotiboajaquẽne, sĩgʉ̃ri ĩre ajitecoasujarã ĩna. To bajiri,
