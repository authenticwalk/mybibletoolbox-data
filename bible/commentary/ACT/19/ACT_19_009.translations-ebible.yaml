    caüma au manu taman cuarto sürümanarrü au nirrcuera nesarrti maniqui taman ñoñünrrü
    nürirrti Tirano.
  aia-aia: Tara'i sae ra rongoasa di'u mara kakawa hinihini. Ra ha'atee ha'ata'aiai
    Taroha Goro na'i maadaa'i noni hunga. Mia Pol 'a wairaau hura'ai noni hinihini
