    møøt ñamyatstuujtnɨyøø pøn ja kaꞌøy ayuujk tjagyaptɨp, wɨnets ja tmøødɨña̱a̱ ja
    myøøtjanchja̱ꞌwɨbɨ jøts tmøødɨyɨɨꞌñ ma̱ ja̱a̱ꞌy tuꞌuk txøøwɨ Tiranno pøn ja ɨxpøjkta̱a̱jk
    wyɨnaty tjagyepy, jamts ja Pablo jabom jabom ja myɨguꞌuk ttukꞌɨxpiky ja Dios kyajpxy.
  aak-aak: Judayɨ́ wí dɨŋɨ́ wakɨsɨ́ ninɨro Poro rarɨŋɨ́pɨ pɨ́rɨ́ nɨwiaíkiro ámá obaxɨ́
    epɨ́royɨ́ egɨ́á sɨŋwɨ́ anɨgɨ́e dánɨ óɨ́ Gorɨxo tɨ́ŋɨ́ e nánɨ inɨŋɨ́yi nánɨ Jisasomɨ
    xɨ́darɨgɨ́áyi nánɨ ikayɨ́wɨ́ rarɨ́ná o ayo pɨ́nɨ nɨwiárɨmɨ nurɨ ámá Jisasomɨ dɨŋɨ́
    nɨwɨkwɨ́roro nánɨ wiepɨsarɨŋɨ́ wínɨŋɨ́ imónɨgɨ́áyo nɨwirɨmeámɨ xɨ́o tɨ́nɨ nawínɨ
    nuro sɨ́á ayɨ́ ayo aŋɨ́ xwɨyɨ́á réwapɨ́narɨgɨ́á Tiranasoyáiwámɨ dánɨ nureŋwɨpéa
    uŋɨnigɨnɨ.
  chd-NT: 'Hualca aiquiƚcueca, aiquilihuequi. Ipalaic''om''mola'' locuenaye xanuc'',
