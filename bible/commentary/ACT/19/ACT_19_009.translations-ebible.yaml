  mkl-mkl: Ammɑ inɛ ɡɔ ŋɑ ɑ̀ lele idɔ nŋɑ ɑ̀ kɔ ku dɑsi nɑɑnɛ, nɔ ɑ̀ nyi ɑ̀ wɑɑ fɔ
    ide lɑɑlɔ mɑ́ si kpɑ̃ɑi idei Lɑfɛ̃ɛ si wɑjui zɑmɑɑu. Nɑ ŋɔi í jɔ̀ Pɔlu í tɛkɛɛ
    hɑi bi tu ŋɑ, nŋu do inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi Jesuu. Í yɑ mɑɑ kɔ ŋɑ si cio
    ɑjɔ fei si ile cioi Tiɑnusi.
  gaq-gaq: ମାତର୍ ମେଇଂନେବାନ୍‍ ଉଡ଼ିରୁଆ କଟିନ୍ ମନ୍ ରେମୁଆଁ ଲେଃଆର୍‍ଗେ । ମେଇଂ ବିସ୍‌ବାସି ଆଡିଂଆର୍କେ
    ଣ୍ଡୁ । ମେଇଂ ଦଲ୍‍ନେ ସାପାରେ ସାମ୍‍ନାରେ ମାପ୍‍ରୁନେ ଗାଲି ସାମୁଆଁରେ ଜାବର୍‌ ଦଦିଆ ବ୍ନାଲିର୍‍
    ବାଲିର୍‍ଆର୍କେ । ତେସା ପାଉଲ୍‍ ଆମେଇଂକେ ଆନ୍ତାର୍‍ଚେ ବିସ୍‍ବାସିଇଂକେ ସାଚେ କାଲାଆଃ ଟିରାନସ୍‍
    ଡୁଆନ୍ନିଆ ବାଲିର୍‍ନେ ମୁଲେଆର୍କେ ।
  gof-RNT: Shin enttafe issoti issoti dhube gididi daro asaa sinthan Godaa ogiya cayidi
    ammanonna ixxidosona. Phawuloosi ammaneyssata enttafe shaakki ekkidi Xiranoosa
    giya timirtte keethan ubba wode entta tamaarssis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁଏତେ ଚିମିନ୍‌ ହଡ଼କ କେଟେଦ୍‌ ମନ୍‌ରେନ୍‌ ତାଇକେନାକ, ଇନ୍‌କୁ କାକ ବିଶ୍ୱାସ୍‌କେଦା
    । ଇନ୍‌କୁ ଝୁଣ୍ଡ୍‌ରେନ୍‌ ସବେନ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ପ୍ରାଭୁଆଃ ହରା ବିଷାଏରେ ଏତ୍‌କାନ୍‌
    କାଜିକ କାଜିକେଦା । ଏନାତେ ପାଉଲୁସ୍‌ ଇନ୍‌କୁକେ ବାଗିକେଦ୍‌କଆ ଆଡଃ ବିଶ୍ୱାସୀକକେ ଇଦିକେଦ୍‌ତେ
    ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ତିରାନସ୍‌ ନୁତୁମ୍‌ ଇତୁନ୍‌ ଅଡ଼ାଃତାଃରେ ଜାଗାର୍‌ତାନ୍‌ ତାଇକେନା ।
  gah-gah: Lá okago, vegená lugáate gínikaha iake Izesuni monó nene kemegesa amemó.
    Kemegesa amiake, mukí vegenalitini kovogisaló Izesuni monokumú alivi letivi ikago,
    Pauló ahulokimiake aí vegenala zuha kelémoko vike kelémo nupa oake, gamena gamena
    ve makó agulizá Tilanó aí gakó apí o kemeaká numukú miniki monó ligili hagili
    iki minamó.
  lcm-lcm: Sikei mang matan iria, kitapo vinga kit arikek na kipo misag ani lomlomon.
    Kita lapo mengen arikek kapa ani selen i lomlomon. Asukang a Paulo kala atolongon
    iria, na kala songo le na vap po lomlomon ang, na si keve taun aongos kian lapo
    uli ago kuvul i angmemengenai nei lu i akalit si Turano.
  aer-aer: Tyerrtye arrpenheme angkentye Jesus-akerteke akangkwe-irretyarte. Kenhe
    arrpenhe areye akenhe akangkwe-irretyakenhe-arle, itne awethe awetyeke ahentye
    anetyakenhe aneke. Tyerrtye ingkirrekenge arrekwele, itne Paul-akerte akurne angkeke
    ayeye Jesus-akerte ilerlenge itne ikwere anyurre-irremele-arlke angkeke. Kele
    Paul-ele itnenhe impemele alheke Jesus-eke-arle akangkwe-irreke areye-ante akngemele
    ikwerenge school-eke imerte irrpemele nthenhele-arle artwe Tyrannus arritnyele
    akaltyele-anthetyarte. Arlte arrpe-anenhele Paul yanhele anetyarte ayeye Ngkarte-kenhe-akerte
    akaltyele-anthemele.
  qvc-NT: Piru wakinqam angu shunqoyuq kashpa, mana munarqanllapachu Jisuspi kriyiytaqa.
    Paykunaqam runakunapa ñawpambi Pablu yach'achikushqanda kuntrarqanllapa. Chaymi
    paykunamanda akrakashpa, Pabluqa kriyiq masingunata apashpa, rirqan suq iskwilaman.
    Chay iskwilaqam suq runa Tiranu shutiqpa karqan. Chaypim Pabluqa tukuy diyakuna
    yach'achikurqan.
  tgl-ULB: Ngunit nang ang ilan sa mga Judio ay nagmamatigas at hindi sumusunod, nagsimula
    silang magsalita ng masama sa daan ni Cristo sa harap ng maraming tao. Kaya iniwan
    sila ni Pablo at pinangunahan niya ang mga mananampalataya palayo sa kanila. Nagsimula
    siyang magsalita araw-araw sa loob ng bulwagan ng Tiranus.
  cbs-NT: janua judiobu jatidi juinti kushikin Jesús mekenan Bai Bena ikunwankatsi
    ikama dasibibun ninkaibun jancha chakabukin chakabu yuiaibuwen taea janua Pablo
    ana jatube ichama jatu jenebainkin ikunwainbu tadi jatu iyuxun Tiranon escuela
    anuxun jatu ichawaxun Jesúskidi yusiin xaba tibi jatube janchanamekunkainkin
  xtm-NTPP: Kovaa jaku i ma, masu ni ka kandija i, su'va ni ka ndundee‑ka ini i, te
    ka ka'an ndeva'a i ja kuu ichi Su'si ma nuu ndaka‑ka ñayii ka iyo ma. Chukan kúu
    ja Pablo ma, ni sa'a siin de ndaka ñayii ni ka kandija tnu'u Su'si ma, te ni ka
    yo ndatna'a de ini skuela tee nani Tirano ma, te ndi‑kivi ndi‑kivi ñukuun kuiti
    káxtnu'u de tnu'u Su'si ma nuu ñayii ma, sukan‑va'a jin jaku'ni ini i.
  nnq-nnq: Nambu bange bakiba na mitau ngabakana kuamini, na nnongi ja kikuta choa
    ngabatumbu kulongela ilebe ibaja nhwalo gwa ndela ja Angwana. Kuyene Paulo ngabaleka
    angweto nu kube na akinapunji, kila machoba ngalonge nabo munyumba ji kubola ja
    mundu ojwakemigwa Tulano.
  bao-NT: Jĩcãrã teere junarã, ametʉene nʉcã, tʉo nʉnʉjeerʉgati, biicãri bojoca cʉ̃ja
    ca tʉo cojoro Wãma Maa maquẽre tʉo nʉnʉjeeriquere ñañaro ĩi tutiwa. To biri Pablo
    cʉ̃jare camotati, Jesucristore ca tʉo nʉnʉjeerãre buerica wii Tirano ca wãme cʉtigʉ
    yaa wiipʉ cʉ̃jare jee waari, to cãnacã rʉmʉra cʉ̃jare bue majiocã niirucuwi.
