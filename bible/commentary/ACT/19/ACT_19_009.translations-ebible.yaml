  quh-NT: Waquin runasrí rumi sonkos ruwacaporkancu. Ajinapitaj Diospi mana jap'icorkancuchu.
    Astawanpis tucuypa ñaupakencupi sajrata parlarkancu Diospa cheka ñanninpi purinanpaj,
    chay yachachinasmanta. Chayraycu Pabloka paycunamanta t'akacaporka. Cristopi jap'icojcunatapis
    wajnejman pusarka tantacunancupaj. Chaypitaj sut'ita yachacherka sapa p'unchay
    Tiranno sutiyojpa yachachina wasinpi.
  kwi-kwi: Mɨnpazha ussa parashitchi. Jesústa mɨashitchi. Uspane, Jesústa pianchiruzne,
    awa purakin Diospa miwa kwail paraara. Suasne, Pablone usparuztas paimpa ɨra.
    Jesústa piantuza Tiranowa kammu yaltakima mɨlnara. Suane pailta payu kwinta kinara.
  agm-agm: Aihɨ isɨhiya usa Porɨho pɨwɨha ausaatɨ kaundisɨhaapɨ ponyatisɨ kinyɨ pɨwɨha
    wɨndɨ atɨhomaahito undɨwɨ wɨndɨ baiwɨ gɨmunyaahopo. Aiwɨ Awaisɨhomɨhaiwaapɨ maipɨha
    katɨwɨ isɨhiyaamɨ ndɨhetɨ sisɨpɨhɨtawaayopo. Aihɨ Porɨho namatɨ isɨhiya Jisaasihopɨ
    gɨwunyaahohiyɨhiyaisaahɨhɨ numwaasi notaise. Numwaasi notɨ Tairanaasihomɨ aŋɨhandɨ
    kataunjindɨhandaatɨhɨ nandaataise. Iyatɨ Autaahaatɨhomɨ pɨwɨha asisɨ nahatewetɨ
    ausaatɨ kaundihɨ amɨ isɨhiya usai maawɨ atisawaawɨ maasɨ Porɨhoaisawɨ pɨwaatawaayopo.
  ubr-ubr: Baise sabu fani on nunuas wawanis ato men situtum, ato Bada an Eta aurin
    on sabu kuayo gagamin nasi nan dura komasis sikakafunen. On mes Paul osi ikirires
    ato baigibubunuotis on iboes mat sinai; ato ra fufur orot Tyrannus an gayam goai
    nan mat sibidudur a sigagayam.
  tsw-NT: Ozo o ro a̱tsuma̱ e le a ꞌyuwan ta̱ adanshi a̱ yi, a alanga e eteshe a ɗa
    a yuwain adanshi a vanvama o Ure wu Zagbain. Adama o ndolo, reve Bulu lyawa a̱a̱ꞌisa̱ꞌa̱,
