    ni xi títsu Pablo̱. Nginku̱n ngayjee̱ xu̱ta̱ tu̱ ch'ohón ts'ín i̱ncha kinchja̱ne
    xu̱ta̱ xi s'ejihi̱n Jesu. Kui nga ngji t'axíhin Pablo̱. Má nga bakúya nda̱ xi
    'mi Tirano̱ ngjiko̱ xu̱ta̱ xi yjankihi̱ Jesu. Yo̱ tsakúyaha̱ xu̱ta̱ xki̱ ni̱stjin.
  bkq-NT: Tâlâ myani Paulo aguely idani modo ewy tâeganeim modo aguely tyeinwândysebaom
    modo warâ. “Jesus kieinwântuo lelâ Deus eydâ atoam kytâly” Paulo kelygue myani
    idânârâ kurâ domodo enanaym Paulo nhunâguedylymo. Aituo myani Paulo, eagonro modo
    Jesus eynynonro modo warâ târâpa idylymo. Târâ Jesus wâgâ Paulo nenomedâbyramo
    idyly. Idâly myani uguondo Tirano kurâdo nhenomedâdoram. Kopaelâgâembaba myani
    Paulo kurâdo âtâdyguyby modo agâ Jesus wâgâ aguely.
  kue-kue: Ba yomba tau nomano gigle dungo ana kamambuno i pirngi dikre, te yomba
    merkinde meglmara mambro mina, Yaglkande Konbaunamo i dikinde yeingwa. Yegl eriko
    Pol eremogl ye kindekondo ana disaipel auro indre endpi Tiranas ka beke te-te
    ormara yungu igle ye engenge kamambuno ka di pirpir erikwa.
  cot-NT: Cotanquitsi iconoagarantajiaca imanintajiaquero icamantajiaquerica, teenicate
    irinintajiguenicate inquemisantajigueriji irira Quirishito, ariquea icapiocajiacagueti
    maasano manaquea inijashinajianacaro Quenavoquirontsi Iroomajaca. Itsinampirejantanajaca
    Paavoro itsipajianacari quemisantajiatsica yoajianaque itsatacaantigueti Tirano.
    Ariqueate iquenquetsatavacaapinijiaca oraniqui ogantaga savincaguiteriqui.
  bnp-bnp: Pali i ranga ne ria ri putu ngingi, ri tabana i uka ma ri luhoi tora, ri
    ta hale na dala ne Isu na matane huriki. Lakea e Paulus i hataro ria, i tuli e
    huriki a murimuri, i vano i vara na parava lobo na roho na nitovo ne Tiranus.
  apn-NT: Nom nhũm mẽ hkwỳjaja kuma nẽ ãm kuma nẽ Jejus o kapẽr punuj nẽ. Mẽ piitã
    mẽ noo mã kuhê nẽ ho kapẽr punuj tỳx nẽ. Nhũm Pawre tee ri ja mẽ omu hãmri nẽ
    mẽ kurũm kato. Mẽ pikuprõnh xà hã ixkreta rũm kato nẽ hpãnhã nhãm mẽ kot kãm “Xirãn
    kot mẽ ahkre xà hã ixkre” anhỹr xwỳnhja wỳr hpãnhã mõ. Nẽ amnhĩ kôt mẽ kot Jejus
    kôt amnhĩ xunhwỳr xwỳnhjê ho pa nẽ hpãnhã ixkreta kamã mẽ ahkre ho pa. Apkati
    mẽ hwỳr mra nẽ mẽ ahkre.
  ctp-NT: Loꞌo mdiya chinꞌ nten nu nchkwiꞌ chaꞌ xaꞌan ꞌin chaꞌ nu ngwaꞌu Palyu kanꞌ,
    chaꞌ liyeꞌ tiꞌ neꞌ; ja siyaꞌ mslyaa neꞌ kanꞌ xñi neꞌ chaꞌ ꞌin Jesús. Bra kanꞌ
    mdoꞌo Palyu ndyaa loꞌo yu ꞌin neꞌ nu wa yten chaꞌ kanꞌ, ndyaa neꞌ niꞌ ñaꞌan xla
    ꞌin ska yu kula nu naan Tiranno. Loꞌo ti ngwaꞌu la Palyu ꞌin neꞌ nchga tsan.
  opm-opm: Por oh meng porpatin kat han ihir iraire danong kasip hapti amengnong na
    amrama ire kintei Hanipyah orhe Gur ihat patenmur ma ripat mengnong dasei deingopari.
    Imtiperhan Por oh ama ihirnong mandama Jisas orhe danong hat pati ihirnongwi ambura
    Tiranas orhor meng am deipat apnong pihipri. Pisusa ama ap oh ihirsi dipwi meng
    dahanggoshamo apero ham patesheri.
  bvr-bvr: Wurra aburr-werranga aburr-gata gala jal aburr-nirrarna gun-gata janguny
    birripa aburr-garlmuna, aburr-bachirramiyana nula Paul, rrapa minypa aburr-wena,
    gun-nerra gubi-negarra Jesus gun-nika jarlakarr gun-gata. Lika nipa Paul a-garlmuna,
    burr-bawuna aburr-gata aburr-bachirra, rrapa minypa aburr-werranga marr aburr-balcharra
    nula Jesus nipa Paul burr-menga, lika burr-ganyja a-bona Dayréynach (Tyrannus)
    gun-nika bala gun-gata wana gun-bapala. Nipa Dayréynach marn․gi an-gunega rrapa
    gu-gata gu-bala gu-galiya yerrcha marn․gi burr-negarra a-workiyana, wurra nipa
    an-mola gata Paul gu-galiya yerrcha a-wena burrwa a-workiyana rrapa minypa wugupa
    burrwa janguny aburr-wengganachichiyana aburr-ni.
  wal-wal: SHin etappe issoi issoi makkalidi, daro asaa sinttan Godaa ogiyaa cayiiddi
    ammanennan ixxin, PHauloosi etappe shaahettidi, ba kaalliyaageeta banaara efiis;
    Xiraanoosa giyo tamaare keettan ubba gallassi palamettees.
  zad-NT: Na' baḻ beṉ'ka' nak beṉ' lall'do' wal aga goongakile' shajḻe'gake', na'
    biya dii wnagake' lao lkwe' beṉ' c̱he nez ḻi nez shao' c̱he Jesucrístona'. Na'ch
    biza' Páblona' kwite'ka', na' bic̱hi'e beṉ'ka' ba nonḻilall' Jesúza', wyajlene'
    ḻegake' lill to beṉ' le Tirano dii nak ka yoo skwel gana' chdi'a beṉ', na' bli'
    bsedchile' ḻegake' yog' lla.
  kmg-kmg: Eme ŋic gâcne jaŋe maŋsanaŋ erâ Jesure miti râpeckehuc ŋic tutumaŋko musoriŋkepie
    Paulozi behec-jopawec. Erâ mitire ejarewec jaŋe qâzuc-joparâ šoaŋne šoaŋne ŋic
    moc šâŋene Tirano ere mamana ficko miti jaza qazuc ehuc juwec.
  aso-aso: Neꞌmine ogavo ve linge ma aꞌmanapa igi eze gamazi gili imami goꞌnidoꞌ ningi
    eveneꞌ mukiliti veꞌnidoꞌ Izesuꞌ aka diviꞌ lediviꞌ aniꞌ. Neꞌmine ikevo hulo-ngedo
    Izesuda giꞌmizave ngeleꞌmizo vo do nubo o-ngedo gamene gamene ve ma gulive Tilanoꞌ
    eiꞌ gamazi apize ngemaaꞌ ineꞌ numunguꞌ Izesuꞌ gamaziꞌve li voleloꞌ meloꞌ igi minaniꞌ.
  uli-uli: Ngo ye mel sibis ir le ye kkef repiyer, le rete chepar. Iwe ngo imor panger
    chowe re tteydoh ngo resa hapatpat tayikofloh irel mekla Kofal Samol. Iwe Paulus
    sa fesangur chotugul kowe resa hawagilir rechokwe rete chepar. Iwe ngo sama pangal
    ral ngo ye ma foloy mo lal imw we Tyrannus yema haskun iyang.
  nin-NT: Abanu ba a kà iwo na si kpanye hen. Na bre ku anishirr ba aseki amimi ni
    itu i Anko a Atiko wa. Ni ima yo, Bulu à ka ssuzzu share na ba, na gri abiga ba
    kye. Ni ivivi yi à so di tsarr na abubo nggo Tirranu à di tsarr nggo.
  acu-NT: Tura wainiat chikich ainau Yuse chichamen umirtan nakitinau asar, nu yamaram
    etsermaun pachisar pasé chichasarmiayi. Tura pasé chichainamtai, Pablo nunia jiinki,
    Cristonu ainaun yaruak, aints Tirano naartinu papi aujtainum waya, kintajai metek
    Yuse chichamen etserkamiayi.
  cak-WNT: Pero yec'o c'a nic'aj ri xa xquicowirisaj ri cánima, y ma xeniman ta. Pa
    ruq'uexel chi xeniman ta, xa xquichop itzel yech'o chiquiwech ri winek chrij ri
    Ajaf Jesús, ri kitzij Bey. Rumari' ri Pablo xujech el ri' quiq'ui y xeruc'uaj
    el ri quiniman chic ri Jesucristo, riche (rixin) chi nbequimolo' qui' pa jun jay
    ri acuchi (achique) yetijox wi ri winek ruma jun achi ri Tiranno rubi', riche
    (rixin) chi niquich'ob rij ri ruch'abel ri Dios ronojel k'ij.
  ebk-ebk: Ngem wachacha nan tapina kan chicha ay nunkasokel ya achi poros omafurot.
    Enkak-aliyancha nan makali un Charan Apo Jesus as nan sangwanan nan am-in ay naamong.
    Isunga tenaynan Pablo chicha, ya entakina nan chiyuycha omaafurot. Inurkiw ay
    nakesossosek hiya kan chicha as nan oswelaan Tirano.
  spa-PDDPT: Pero como algunos se endurecieron y no creyeron, maldijeron el Camino
    delante de la multitud. Pablo se apartó de ellos y se llevó a los discípulos.
    Discutía cada día en la escuela de Tirano
  ruf-ruf: Lekeni wamwenga tsawana mimoyo mikomu na ng'awatoghole bae, na wailonga
    pfihile Imbuli ye Imtwatsa. Apfo Pauli kawaleka, kawasola iwatoghole, kalonga
    nawo chila litsuwa mne ing'anda ya ukulangulitsila ya imunu yumwe iyakemighwe
    Tirano.
  gun-gun: Ha'e rã amongue ma ndogueroviai ha'e noenduxei vy heta va'e kuery oendua
    py ijayvu vai okuapy Senhor reko re. Ha'e ramo ha'e kuerya gui Paulo oguerojepe'a
    temimbo'e kuery. Ha'e gui ma Tirano hery va'e nhombo'eaty py ju ombo'e oikovy
    ko'ẽ nhavõ.
  agu-BL: At tzun e' yi quinin cyocsaj yol Pawl, nin ẍchiwutz cunin cyakil wunak yi
    na chitzan tan talche'n yi qui'c xac yi ẍchusu'n Kajcaw. Tele'n tzaj tzun jatxol
    tib Pawl ẍchixo'l yi e'a'tz. Itzun yi e' yi nsken k'uke' chic'u'l, nin e' xome'l
    tzaj te Pawl. Cho'n tzun toque'n Pawl le jun scwe'lbil tan xtxole'n yol Kataj.
    Yi jun scwe'lbila'tz i'tz tetz jun yaj yi na bi'aj Tirano. Cyakil nintzun k'ej
    na benak Pawl tan txoli'n le yi jun scwe'lbila'tz.
  isn-isn: Kuiti i Ayahudi auya ai atulaa ilugoha hangi ni shanga ijaa, ai andilye
    kutambula ubii kutula i nzila ang'wa Kristo ntongeela iumbi. Uugwa u Paulo ai
    ulekenukile ni enso hangi aka abagula i ahuiili kahelu ni enso. Nu ng'wenso ai
    wandilye kuligitya kila luhiku mu kianda nika Tirano.
  eng-PEV: Some of those people believed that message about Jesus. But some of them
    didn’t believe it, and they didn’t want to keep on hearing it, so they stood up
    in front of everybody and said bad things about the Christian people. (Another
    name for the Christians was the Jesus Way mob.) So Paul left the Jewish meeting
    house, and he took the Christians with him. They didn’t go to the Jewish meeting
    house any more, but they had their meetings in a meeting house called Tiranus
    Hall. Paul was there every day, and he talked with people there about Jesus.
  ilo-ULB: Ngem idi dagiti dadduma a Judio ket timmangken ken saanda a nagtulnog,
    nangrugida a nagsao iti dakes maipanggep iti dalan ni Cristo iti sangoanan dagiti
    adu a tattao. Ngarud, pinanawan ida ni Pablo ken inyadayona dagiti namati manipud
    kadakuada. Inrugina ti nagsarita iti inaldaw idiay pagisursuroan ni Tirano.
  pir-NT: Sa niepegʉ̃ta apequina pehe tʉho duerahye. Sa ye tiquina masa tʉhoro quehnoañe
    buheyere ñano niahye. Tiquina sa nigʉ̃ tʉhoro Pablo pehe Jesu yequinare piji wijia,
    ape siepʉ wahahye. Waha, Tirano wame tiri wʉhʉ buheri wʉhʉpʉ decoripe masare Cohãcjʉ̃
    yere yahuahye tiquiro.
  anv-NT: Yɛ́mbɔ bɔɔ́ bifɔ áshyá mekomejɔɔ́ yina ne álɔ manjɔɔ́ depɔ debodebo né
    mbɛ ushu bɔɔ́ né meti Jisɔs. Ne Pɔl asɛ bɔɔ́ abi ákame áfɛ́ né gepúge ŋwɛ
    ɛyigé Tiranɔs awya, alɛrege ɛbwɔ́ mekomejɔɔ́ Ɛsɔwɔ yɛndé bií.
  sab-NT: Kwian tanre geru e keruchugu, ama gweale mo chuga gbu mno me tadu geru Jesu
    giti gai ulia, kwian ulita gwa giti kwian e gerudu me no geru jagere Jesu gitidi,
    gire Pablo jo siere eni kwian ulita gerudu me no Jesu gerua dollalege. Boidu ene
    gire kwian Jesu gerua ganga Pabloge u na gau mo litangwa Pablo ole Jesu geruadi,
    kwian e ulita mo litu kwian kada Tirano ngwadi. Eni diali chui gdale Pablo kwian
    Chubenu tku tangle Jesu giti.
  tmd-tmd: Makwam nöbö mö bli rɨb mag ñɨŋa yuö ñɨŋ akwör mɨdöŋa nugwön, Pol mönö yadöŋ
    aku nugwöinɨŋö, rön, nöbö mö magalɨg mɨdim mibɨl yöra duön, Nöbö Dib Ödöi Nuŋ
    aku mönö gwogwo yadmä. Aliö rɨmɨn, Pol nöbö mö Jisas nugw pim akuyöbö ñɨgör yölɨŋ
    pön du, Tiranas skul ram dib aku duön, wop paŋ paŋ ñɨgö mönö yad nöl gɨr mɨdmɨda.
  acr-NNT: Pero e kꞌo jujun chike xkiꞌan lik ko che kibꞌ y na xkaj ta kꞌu xkikoj rubꞌiꞌ
    ri Cristo; xkijeq kꞌu riꞌ tzel kechꞌaꞌt chirij ri Kꞌakꞌ Bꞌe re ri Utzilaj Tzij
    e laꞌ chikiwach rukꞌiyal winaq. Ekꞌu ri Pablo xresaj bꞌi ribꞌ chikixoꞌl y xebꞌukꞌam
    bꞌi ri kikojom rubꞌiꞌ ri Cristo. Chujujunal qꞌij kꞌut, ri Pablo katzijonik y lik
    kachꞌaꞌt chwi taq rukꞌutunik chikiwach, pa ri luwar pa kakꞌutun wi jun achi Tirano
    rubꞌiꞌ.
  kpg-kpg: Hunu gau i digaula gu lodo hamaaloo huoloo, hagalee hiihai e hagadonu,
    gei digaula e hagahuaidu di Ala o Tagi, i mua digau dogologo. Malaa, Paul ga hagatanga
    i baahi digaula, gaa lahi ana dama agoago, gaa hai ana agoago i lodo di hale hai agoago
    o Tyrannus i nia laangi huogodoo.
  taj-taj: तर थेरी कोइ कोइ म्‍हिगदे अटेरी तसी विश्‍वास आलना येशूदा विश्‍वास लबा म्‍हिगदेला
    ओन्‍छाङरी थेरी मुबा समूहला बिरोध लबारी छ्‌याइजी। थेतबासेलमा पावल थेनीगदेग्‍याम
    फेसी चेलागदेदा छ्‌यामनोन भोर्सी टुरान्‍नस भिबा ग्‍लाला स्‍कूलरी धिन धिननोन छलफल
    लबारी छ्‌याइजी।
  avt-avt: Mɨt han au enun han tokik hɨr nɨnapen nanisesim, hɨr natɨp enum me menmen
    me God mɨt in nisesim me ninaan me hɨr mɨt yapɨrwe. Hɨr natɨp enum te Pol ketike
    mɨt hɨr nises hɨm mɨrak nɨnaaiwɨr mɨt en. Hekrit hekrit Pol ken wɨnak skul ke
    mɨtɨk Tirinas ketike mɨt hɨr newepnak natɨpan hɨm me God.
  cbk-cbk: Pero tiene de esos bien duro cabeza gayot y no quiere cree. Ta habla pa
    sila maga palabra insultante na publico contra con el enseñanza acerca di Jesucristo,
    poreso ya sale si Pablo canila y ya invita con el maga siguidores del Señor man
    junto con ele. Y todo′l dia ta anda si Pablo discuti canila alla na sala del maestro
    Tirano, donde le acostumbrao enseña.
  uig-ARA: لېكىن بەزىلىرى جاھىللىق قىلىپ ئىشىنىشنى رەت قىلىپ، خالايىق ئالدىدا رەبنىڭ
    يولىغا ھاقارەت كەلتۈرگەندە، پاۋلۇس ئۇلاردىن چىقىپ، مۇخلىسلارنىمۇ ئايرىپ چىقتى.
    ئۇ ھەركۈنى تىراننۇس ئىسىملىك ئادەمنىڭ لېكسىيىخانىسىدا مۇنازىرە-مۇزاكىرە ئۆتكۈزدى.
  tuf-tuf: Eyta tew̃jác cuar cahujínatra rahcti rehjecro. Ria cati rehjecro. Ria cati
    rehquír Sir chihtá ojcor ahsín tew̃jacro. Sécuaquin cac cahmar ahsín tew̃jacro.
    Eyta cuácayat Pablo acsar istiy usi bijacro. Chiwa cat abic béjecro. Ser ajca
    Tirano usar béjecro. Tirano usar cuanmí cut, cuanmí cut sécuajacro. Sécuayat Pábloat
    uw síw̃jacro.
  abx-abx: Pero aniya' gihapon si mga iya magparapamakangbungul-bungol. Agdiri' mga
    iya pagtutu'o ngan hayag gayod si kalabbatan i pagparapamakara'at-na si baha'o
    pa'agi pagtapit si Diyos. Sanglit ag'ambanan-na mga iya si Pablo. Agpabaya'-na
    i mga inadalan ngan agparapanbararagaw balang allaw ari si panniniripunan nga
    tawa'-na si Tirano.
  mco-NT: Nijëjɨty jotjuuñydɨjc ca' ajcxy ymɨbɨjcy, jëyɨ ajcxy jɨbɨc tzachnigapxy
    Jesús ytɨy'ajt ma jäy ajcxy yhuinduu. Chi Pablo puyöydúutcɨxnɨ. Chi abɨcy yajnɨcxy
    je mɨbɨjcpɨdɨjc ma tüg escueltɨjc. Hue' je' je escuela huindzɨn anajty yxɨɨ Tirano,
    e jɨm Pablo Dios y'ayuc anajty capxhuäcxɨ jabom jabom.
  bsp-bsp: Mba ntɛ ayenki səbomp alɔma ŋaŋc-fati kəlaŋ mɔ, ŋac-fani dɔpɔ da Wəbɛ nnɔ
    kənay kəyi mɔ. Kɔ Pol ɔmbɔlɛ ŋa, k’ ɛlɛkɛnɛ acɛpsɛ a Yesu darəŋ alɔma, kɔ ŋawɛnnɛ
    kəsək, kɔ ŋaŋlok-lokərɛnɛ dɔsɔk o dɔsɔk nde dəkətəksɛ da Tirano.
  kqf-kqf: Bi tauwaikaiwatana ḡesaudi a laukasaḡaiḡai bi mote ai sumaḡa bi lava kumna
    matedimo Yawasana Etana a giugiu waigebogebo. Taunana aubaina Pol tedi i gosedi
    bi tauwaikaiwatana ḡesaudi i legaudi bi laḡan matabuna Tailanos ena giluma vanuwinemo
    a waitalapili.
  cpb-NT: Iro kantacha tzimatsi apawopaini kisoshirewaitatsiri, te ikowi inkemisantaiyeni,
    ikishimawaitakeri tsipatanaariri iitaitziri “Awotsiweri”. Ikanta Pablo, rintainaryaanakeri
    jirikapaini. Romiñaanakeri riyotaanewopaini iyaapapankoteki iitaitziro “Tiranno”.
    Ari riyotaapiintakeri maawoiniki kiteesheri.
  aon-aon: Nakripesh aria enesh douk baragos seshuk abom aria madae shunek bilip uwe,
    uwok. Namudok aria shape sheneyagwreh enenyenen yoweinyi baraen um Debeini ananih
    Yah. Sheneyagwreh yopugunum atugun aria sabaishi arpesh shape shemnek. Namudok
    aria Pol nakwutish-ukuk narao eshesh shagipesh Krais iri atish shanaman shanak.
    Shanaman aria ihih nyumneh nape nakripesh Debeini ananin baraen numun anat urupat
    douk Tiranus nape nenek skulum arpesh atari.
  hus-NT-2005: Por taltsik in chapikmédhaꞌ nin itsích ani yab in leꞌnaꞌtsik ti belom,
    tokot in atʼax tʼiláltsik an ít okʼtsixtaláb tin tamét an atiklábtsik. Pílmé tám
    na Pablo kʼal jajáꞌtsik ani in júnaꞌ an belomtsik ba jun i atá xon tu tʼajnal
    i exóblách. Jechéꞌ an atá, in dhabal jun in inik xin bij Tirano ani tajaꞌ ti okʼtsixin
    na Pablo tsudhey ka tsudhey.
  mig-NT: Yúan‑na te sava‑i, ni̱ ka̱kujá'a̱ ini̱‑i te tú ní kákandíja‑i. Te ni kaka'a̱n
    ndɨva̱'a‑i sɨkɨ̱ íchi Dios nuu̱ táká ña̱yɨvɨ kánataka̱. Te ni̱ kuxio‑ni Pablo
    núu̱ ñáyɨvɨ‑ún. Te kája'a̱n cha̱a káskuá'a‑ún jíín‑de. Te ndɨta'a̱n kɨvɨ̱ ní ndatu̱'ún‑de
    jíín cháa‑ún ini̱ escuela ɨɨn cha̱a nání Tiranno.
  bps-bps: Kabay nun dademe di dale too mgal i ulula na là ale mayè faglut, na baling
    ale talù sasè di muna i dad to gablà di dalan mlalò ku Dyisas. Taman tnagak ale
    Fol na faginan i dad to mlalò ku Dyisas, na klit i duh stulen ale déén di skwila
    gutamdò satu to dnagit ku Tiranus.
  mbs-mbs: Meneng doen menge otaw kimulu te pegpemenal. Medaet se inikagi dan tepad
    te kagi te Timanem intoladà din diyà te otaw netipon. Penga niyan, nesayo si Pablo
    lekat te simbahan, aw inibing din se menge otaw egpemenal doton te iskwilahan
    pigmeistrohan i Tirano. Migtoladà si Pablo kandan kidoen te kelikit te aldaw
  cme-NT: Ŋga banamba saa hũu-ma, aa bir ta ba nyɛ Itieŋo hũmelle‑i nuɔmba-na. Polŋ
