  kdc-kdc: Lakini wayagwe wakala wadala, walema kutogola wasonga kulonga vihile mbuli
    ya Mndewa mna iwanhu. Baho Paulo kawaleka kawasola wanahina wa Mndewa, kakala
    kolonga nao kila siku mdigati da kuifunzila da Tulano.
  nhr-nhr: Igaba ne ko c'ẽea ne kóḿan xguì, a ne a táá dtcòm̀, a ne a ko khóè ne cookg'ai
    koe Nqarim dim dàòm ka cg'ãèse kg'ui. Me kò Paulo ba nxãaska guu ne, a ba a xgaa-xgaase-kg'ao
    xu séè, a wèém cáḿ ba Turano dim xgaa-xgaa-nquum koe qarika kg'ui.
  uig-PIN: Lekin bǝziliri jaⱨilliⱪ ⱪilip ixinixni rǝt ⱪilip, halayiⱪ aldida Rǝbning
    yoliƣa ⱨaⱪarǝt kǝltürgǝndǝ, Pawlus ulardin qiⱪip, muhlislarnimu ayrip qiⱪti. U
    ⱨǝrküni Tirannus isimlik adǝmning leksiyihanisida munazirǝ-muzakirǝ ɵtküzdi.
  beo-beo: 'Be mogili ilia odagi igiwane hamoiba:le, dafawaneyale hame dawa:i. Dunu
    huluane ilia midadi, ilia Hina Gode Ea Logo Ahoasu amoma lasogole sia:i. Amaiba:le,
    Bolo da ili fisili asili, Yesu Ea fa:no bobogesu dunu oule asili, eso huluane
    e amola ili da Daila:nase olelesu diasu amo ganodini sia: dasu.'
  acf-NT: Mé adan sé Jwif-la té ka fè tèt wèd épi yo wifizé kwè sa i té ka di-a. Yo
    té ka malpalé konmisyon Senyè-a douvan tout moun. Sé pou sa Pòl kité yo épi i
    pwan sé moun-an ki té kwè an Jézi-a épiʼy, épi toulé jou i té ka palé épi sé moun
    sala an gwan chanm-lan koté Tirannis té ka fè lékòl-la.
  tpi-OTNT: Tasol sampela i pasim bel strong tumas na ol i no bilip. Na long ai bilong
    ol manmeri ol i tok nogut long Rot bilong Bikpela. Olsem na Pol wantaim ol lain
    i bilip long Jisas, ol i no i go moa long haus lotu bilong ol Juda. Long olgeta
    de Pol i save go autim tok insait long haus skul bilong Tiranus.
  mbt-NT: Piru due duma ne makehal se me pusung ne ware migpalintutuu. Ne diye te
    taliware te me etew, indereetan dan ka pamaahi te Manama. Purisu mig-engkeran
    sikandan ni Pablu wey induma rin ka me hibateen, ne tagse aldew, egpakig-apul
    sikandin diye te iskuylaan ni Tiranu.
  hau-SA: Amma waɗansunsu suka taurara; suka ƙi su gaskata kuma a gaban jama’a suka
    yi baƙar magana game da Hanyar. Bulus kuwa ya bar su. Ya tafi tare da almajirai
    ya dinga tattaunawa da su kullum a babban ɗakin jawabi na Tirannus.
  mam-NT: Pero cyxol tzunj xjal oc ebinte tyol Pablo, attzen cabxin e cub tcyiwsan
    tiib. Cycy'ixin oc cybi'nxin. Cywitztzen nimal xjal bix e yolen kej xin xool cynaabl
    ka' ti' tyol Pablo. Entonces bix el tpa'n tiib Pablo ti' camon jaa', jaa'j ete'cxa
    jxin ka' xjal, bix e xi' Pablo cyuya jcabtlxin ocslal tuj tja jun xjal Tiranno
    tbi. Jatztzen e yolena Pablo ti' tyol Dios cykil k'ij cyuya xjal.
  udu-udu: Hili ki kun tiya ’bi’thkunuwa du is mo dhali ushki gwo gam is mo dhali
    mmo/okina uni gwon thus gom gwo gi Bway yan ibwambor ma waambuhany ’kwani mo tani
    a’dim Buulus yaki’d ’peni uni mo dhali a’di ḵwa/ki imanciḵ gwo mo mmodhu uni ki
