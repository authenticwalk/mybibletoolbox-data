  dso-dso: ମାତର୍‌ ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେକ୍‌ ଲକର୍‌ ମନ୍‌ ଡାଟ୍‌ ରଇଲା । ସେମନ୍‌ ବିସ୍‌ବାସ୍‌
    କରତ୍‌ନାଇ । ଦଲର୍‌ ସବୁ ଲକର୍‌ ମୁଆଟେ ସେମନ୍‌ ମାପ୍‌ରୁର୍‌ ବାଟ୍‌ ବିସଇନେଇ, ତିପୁଲ୍‌ କାତା
    କଇଲାଇ । ସେଟାର୍‌ପାଇ ପାଉଲ୍‌ ସେମନ୍‌କେ ଚାଡି, ବିସ୍‌ବାସିମନ୍‌କେ ନେଇ, ସବୁ ଦିନ୍‌ ଟିରାନସ୍‌
