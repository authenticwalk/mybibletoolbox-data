    പ്രത്യഹം തുരാന്നനാമ്നഃ കസ്യചിത് ജനസ്യ പാഠശാലായാം വിചാരം കൃതവാൻ|
  tam-TCV: ஆனால் அவர்களில் சிலர் பிடிவாதமுள்ளவர்களாகி, விசுவாசிக்க மறுத்தார்கள்; அவர்கள்
    வெளிப்படையாக கிறிஸ்துவின் வழியைக் குறித்துத் தீமையாய்ப் பேசினார்கள். எனவே பவுல்
    சீடரைத் தன்னுடன் கூட்டிக்கொண்டு அவ்விடத்தை விட்டுப்போய், திறன்னு என்பவனின் கல்விக்
    கூடத்திலே, ஒவ்வொரு நாளும் கலந்துரையாடல்களை நடத்தினான்.
  mit-NT: Doco dava‑ne, cónì cúdíì ini‑nè ley mà; cónì cùní‑nè cunindisá‑néà, ñàyùcàndùá,
    quini ga nì càhàn‑nè xì nèhivì dìquì ichì‑yá. Sàhà ñà‑jaàn nì nacoo Pablo nècuàchìmà,
    te nì tavà cuàán‑né nsidaa nècuàchì nchícùn ichì‑yá cuàhàn‑nè vehe iin tiàa nani
    Tiranno ndé nduú escuela. Te divi lugar mà nì dàcuàhá‑né nècuàchìmà nsìquívì.
  ceb-ULB: Apan sa dihang ang pipila ka mga Judio nagmagahi ug nagmasinupakon, nagsugod
    sila sa pagsulti ug daotan nga pamaagi mahitungod kang Cristo didto sa panon sa
    katawhan, busa si Pablo mibiya kanila, ug gidala ang mga magtutuo palayo gikan
    kanila. Siya nagsugod sa pagsulti kada adlaw didto sa hawanang tudloanan sa Tirano.
  ces-LB: Někteří se však ostře stavěli proti němu, odmítali mu uvěřit a snažili se
    jeho kázání před ostatními zesměšnit. Nakonec musel Pavel zřídit oddělená shromáždění
    pro křesťany. Hovořil k nim každodenně v přednáškové síni filozofa Tyrana.
  mkn-mkn: Ma ada orang yang sonde tarima dia pung ajaran, jadi dong bamalawan deng
    dia. Dong ju tusu-tusu orang di situ, ko dong jang iko Yesus pung Jalan Idop.
    Tagal itu, Paulus deng orang parcaya dong ondor kasi tenga itu ruma sambayang.
    Ais dong pi bakumpul di satu ruma sakola. Yang pung ruma tu, satu orang, nama
    Tiranus.
  nce-nce: Kwe bu mago fli, kë galibë aholokwaneme tole hana mëtla. Na bu fli onehobë
    naba lime megali mëtlekefëya, “Kristen oneho kë lowene mëgletlabë wesibi bu tëbo
    wesibi.” Këme nëgeme, Polna, Kristen onehona, bu Israelbë afenëbonibë lotu lowa
    hana mëtëkaklukefëya. Iniwa olë, Pol bu Tiranusbë okokwe lo mëta, Jisasbë lale
    gali onehome anebo gali tlelëkefëme.
  pol-UBG: Gdy jednak niektórzy się upierali i nie chcieli uwierzyć, i mówili źle
    o tej drodze wobec tłumów, odstąpił od nich, odłączył uczniów i codziennie rozprawiał
    w szkole niejakiego Tyrannosa.
  qxh-NT: 'Tincupäcujcunam ichanga chapata rurar, llapan runata shimiyaran: «Chay
    mushuj willapawan pantachishunquipaj.» Chaynuy niptin llapan irmänucunata pushacurcur,
    «Tiranupa» nishan runapa shuntacäna wasinman Pablo witicuran.'
  nwi-nwi: Mərɨg narmamə tɨksɨn, kapariə kapə rɨskai; khapəh nhaniyen nəfrakɨsien
    iran. Kɨni mamhani hah Swatuk kape Yesu Yermaru ye nɨmrɨ narmamə. Ror pən, Pol
    rapəh əriə, mɨkɨr narmamə kape Yesu mɨnə, mamhavən. Kɨni ye nɨpɨg fam kɨmnhavən
    ye nəkwai nimə ye skul ehuə kɨrik kamni kɨmə, “Tiranas” masəgkiar kɨmi narmamə.
  kmo-kmo: Worek, ma kaw ye mabiya gii siitiichiniga saka hiki siitiichirek. Worek,
    eena yecha Jisas riiti nobon kapasek majin batar. Eyey, ma mima yechi miy somak
    batar. Worek, Pol riita eeta Jisas riina sumowu tar ma yenya yeechi heechi ir.
    Irek, rii Tiranas maji batar akak eeka yi maji batar. Eyey yadii rii awasen awasen
    maji batar.
  agr-agr: Tujash wajumak aents aidau antumtikmainchau aidauk dekaskeapi tuinachu.
    Nunidau asag tikich aents aidaush antuinamunum, yamajam chicham etsegbaun pegkegchau
    chichajuidau. Nudiagtai Pablok Jisusa nemajuidaunak ashí yajuak, makichik aents
    Tirano daagtinun jintinkagtutaijin jeganum utsaa, ditanak kashí kashinig Apajuin
    chichamenak jintintu.
  kyc-kyc: Dokopa lapome simbi simbi pipala baa kinyi letamo lao suu pyaa nayami.
    Suu pyaa napala elyambu pyuo peteyaminyi wambu dupwana lenge kambu dokona karo
    Yesu kata lasaka piyamo doko koolamo leyaminyisa baame nakama yaki nyepala disaepole
    wambu dusipa nyuo lanyuo papala yuu yangeyamo yaka lao Tiranasana sukuli anda
    dokona pii renge dokonandelyamo dokonandelyamo lao suu pyapalapape lao lamaiyuo
    kareya.
  urd-GVU: لیکن کچھ اَڑ گئے۔ وہ اللہ کے تابع نہ ہوئے بلکہ عوام کے سامنے ہی اللہ کی
    راہ کو بُرا بھلا کہنے لگے۔ اِس پر پولس نے اُنہیں چھوڑ دیا۔ شاگردوں کو بھی الگ
    کر کے وہ اُن کے ساتھ ترنس کے لیکچر ہال میں جمع ہوا کرتا تھا جہاں وہ روزانہ اُنہیں
    تعلیم دیتا رہا۔
  yre-NT: '''Pian zɩ min -mienun ''ka ''wɩ zɩɛ -a siala ''wɩ ''a dɩ, ɛn wa''a ''we
    "man -e ''o yi -tɛra "da "dɩɛ, te o "we ''wɩ "paadɩ zɩɛ -a man -wlidɩ min pɛɛnɔn
    yiɛ man bɛ, -a -nan nɛn Pɔl ''si o va. Yi -tʋdʋ pɛɛnɔn man e ''wɩ "paaman ''siɛn
    Zozinɔn ''ji, min -tʋ nɛn waa laabo Tirani bɛ -yee -lugɔlu ''kuin.'
  fuh-BKF: Ammaa yoorɓe ɓerɗe na ngoni ley maɓɓe, njaɓaay goonɗinde, ina mbonna laawol
    Joomiraaɗo ngool yeeso yimɓe fuu. Ɗum waɗi de Pool seedi e maɓɓe, yaari taalibaaɓe
    ɓeen feere, ina waajoo ɗum'en nyannde fuu e ley janngirde neɗɗo bi'eteeɗo Tiranus.
  arl-NT: Noojiaqueya cuno pueyajinijinioori saaja ruuretaquiaari Pueyaso rupaa. Na
    rerequetequiaari saajaari. Sacuaraatia pocooquiaari Jesu rupaajiniji pueya niquiaraari,
    Jesuucua nojori tiuuniu paniyaquishacari. Nocuaji, Pabloori saa jiyareta Jesuucua
    tiuuniaa pueya jiyataquiaari cuniquiji, tamaquiria serojonuujua tiajiniara. Tirano
    jiyanishano pueyanoori cuno serojonuujua tia camaru quiquiaari. Pabloori cuniqui
    puetunu juucajanaa niishitiojojua Pueyaso rupaa Jesuucua tiuuniaa pueya.
  ziw-ziw: Mna wamwenga wawo wawona ni uhezi naho hawazumile, na mwe idifyo dyoseni
    walonga vihiye mwe sila ya Zumbe. Ivyo Paolo awasa nakuwaguha wadya wanampina,
    naho chila zuwa nakalafya nawo mwe chumba chikulu cha mntu akwitangwa Tilanosi.
  grc-TR: Ὡς δέ τινες ἐσκληρύνοντο καὶ ἠπείθουν, κακολογοῦντες τὴν ὁδὸν ἐνώπιον τοῦ
    πλήθους, ἀποστὰς ἀπ᾿ αὐτῶν ἀφώρισε τοὺς μαθητάς, καθ᾿ ἡμέραν διαλεγόμενος ἐν τῇ
    σχολῇ Τυράννου τινός.
  nag-nag: Kintu kunba Yehudi khan mon tan kori kene kotha mana nai, taikhan manu
    khan usorte biya kotha kobole shuru hoise. Titia Paul taikhan ke chari kene chela
    khan ke loi jaise, aru hodai din Tyrannus hall te jai kene kotha koi thakise,
  eng-OEBCW: Some of them, however, hardened their hearts and refused to believe,
    denouncing the Way before the people. So Paul left them and withdrew his disciples,
    and gave daily addresses in the lecture-hall of Tyrannus.
  knj-NT: Pero ey wan eb caw caw sna'bal. Tutun c'am chi yal sc'ul eb chi yaoc yin
    sc'ul. Chi yal eb tet eb ánima, tol c'am swatx'il jun cuybanile bey ey oc eb creyente
    tu'. Yuxan jix el Pablo snan xol eb. Catu' jix i'letoj eb creyente tu' yu bey
    yescuela jun naj chi yij Tiranno. Ja' titu' jix bet cuyle eb creyente yin jun
    jun c'u.
  deu-1912: Da aber etliche verstockt waren und nicht glaubten und übel redeten von
    dem Wege vor der Menge, wich er von ihnen und sonderte ab die Jünger und redete
    täglich in der Schule eines, der hieß Tyrannus.
  san-PUN: ਕਿਨ੍ਤੁ ਕਠਿਨਾਨ੍ਤਃਕਰਣਤ੍ਵਾਤ੍ ਕਿਯਨ੍ਤੋ ਜਨਾ ਨ ਵਿਸ਼੍ਵਸ੍ਯ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਸਮਕ੍ਸ਼਼ਮ੍ ਏਤਤ੍ਪਥਸ੍ਯ
    ਨਿਨ੍ਦਾਂ ਕਰ੍ੱਤੁੰ ਪ੍ਰਵ੍ਰੁʼੱਤਾਃ, ਅਤਃ ਪੌਲਸ੍ਤੇਸ਼਼ਾਂ ਸਮੀਪਾਤ੍ ਪ੍ਰਸ੍ਥਾਯ ਸ਼ਿਸ਼਼੍ਯਗਣੰ ਪ੍ਰੁʼਥੱਕ੍ਰੁʼਤ੍ਵਾ
    ਪ੍ਰਤ੍ਯਹੰ ਤੁਰਾੰਨਨਾਮ੍ਨਃ ਕਸ੍ਯਚਿਤ੍ ਜਨਸ੍ਯ ਪਾਠਸ਼ਾਲਾਯਾਂ ਵਿਚਾਰੰ ਕ੍ਰੁʼਤਵਾਨ੍|
  nob-LB: '@see-verse:ACT.019.008'
  ntj-ntj: Nyangka kutjupatjarralu-ya tungun-tunguntu kulira wantirranytja. Palunyalu-ya
    Katungkatjanyatjarra tjalkirr-tjalkirrtu watjaranytja pirnilu-ya kuliranyangka.
    Nyangka Puultu-tjananya wantirralpi wanalpayi pirninya yarltirra katingu Taaranaku
    kuurlkutu. Palunyalu tjirntu kutjupa tjirntu-tjananya nyinarra nintipungkulanytja.
  sxb-NT: No olwa yawona ne emioyo egia *Awayaudi wandi giri emikalu okuganya, kandi
    na Awayaudi awo wagamba-gamba uwiiwi ku okuganya ku *Omwami Yesu emberi wa awantu,
    Paulo yafuma na awalonzi agia nawo Tairaano, mu enyumba eya owugerezi omwa yagereranga
    awantu owuire ki owuire.
  nhu-NT: Ɛ bonyii bomew tɛme bikuu faŋ keebee, mum no jemyi díɛw yì befe ɛ̂ bonyii
    ɛjise ɛkumɛ Je Tata. Ɛ Baul mum cinɛ bó le, jo ŋgoo bonyii bo mbee le, ɛ bô bó
    gɛn wase ɛ ɛ̀ nu yew n'yɛɛyi yi Taylanus e, no jemyi ɛ̂ bó dvú ɛdiuw ɛcii.
  row-row: Te hambu atahori nda simbo nenori na sa, de ara labꞌan e. Ara ratatale
    atahori sia naa, fo afiꞌ tungga Yesus Dala Masodꞌa Na. Naa de, Paulus no atahori
    mamahereꞌ ra lao hela ume hule-oꞌeꞌ a. De reu raꞌabꞌue mia ume sakolaꞌ esa. Tenu
    umeꞌ a, atahori sa, naran Tiranus.
  msy-msy: Ezɨ marazir naviba gavgavizɨ, me nɨghnɨzir gavgavim Polɨn akabar ikian
    aghuagha, egha gumazibar damazibar azenara mɨgɨrɨgɨar kurabar Godɨn Tuavim gami.
    Ezɨ Pol me ategha nɨghnɨzir gavgavim Iesusɨn itir darazi inigha ghu. Egha dughiaba
    zurara Tiranusɨn suren dɨpenimɨn bizibar me mɨgei.
  agg-agg: Ŋga nindou bɨdɨfɨrɨ ai ahei hohoanɨmo tapɨhamɨ-randürühɨ anɨhondümbofe-koateyeihɨ
    Sisasɨndɨ nafɨ ranahambo nindou hɨmboahü moaruwai hoafɨmayei. Ranɨyu asu Por ai
    aheimbo ranɨhü hɨnɨŋgɨrearü haya, Sisasɨmbo süŋgururü-rundeimbɨmbo sepurümündɨ
    haya hu Tiranusɨndɨ yamundɨfe worambe muŋguambo si wataporɨmbora marandɨ.
  ptp-ptp: Lêc xomxo ya nɨlô xêkɨzêc om he o vông i vin kɨyang wê Pol nêl ge lêm,
    dɨ he la nêl kɨyang nipaên lec môp wê Yesu vông ge vô xomxo tɨbeac manôn. Mêgem
    Pol hɨxôn xomxo vông vinên sea he dɨ la dô vac xumac wê Tilanas mi tɨxuu xomxo
    vac ge, dɨ Pol viac kɨyang nivɨha vô xomxo tɨyi buc vɨhati.
  nak-nak: Eala moli isahari tegite muku pile, egite kama masaga ge loloa, isahari
    tegiteu goio hiliti te la mata giteu tomi, egite goio vile tomi moli la gauru
    te La Uru ale e Pol veitia giteu ovola. Tio, e Pol goio hiliti taro egiteu, egite
    korale, eia goio puli egiteu la valalua te Iesus soio te la luma te la tahalo
    la mari isa uru, la isala e Tiranas. La tahalo ale, eia vimarimari la valalua
    oio te la luma tetalale. E Pol goio tetala veia egite ge vipigi vulo tigi la valolo
    ale taritigi te Iesus oio tegiteu ele, egite ge loloa.
  lbb-lbb: Ika a balan dingla na tarai tagun la i rakrakai kol, pa bel la mang sur
    lar tortorot, pa la atong laulau a Ngas ane Karisito namatana taraila. Pa e Pol
    i han kusun la sur a rumai a asasaer ane Tiranus. A tarai a asasaerla la muri
    pa la warwara taum ana pukakiarla ana rumai ning.
  kan-2017: ಕೆಲವರು ತಮ್ಮ ಮನಸ್ಸುಗಳನ್ನು ಕಠಿಣಮಾಡಿಕೊಂಡು ಒಡಂಬಡದೆ ಗುಂಪುಕೂಡಿದ ಜನರ ಮುಂದೆ ಈ
    ಮಾರ್ಗವು ಕೆಟ್ಟದ್ದೆಂದು ಹೇಳಲು ಅವನು ಅವರನ್ನು ಬಿಟ್ಟುಹೋಗಿ ಶಿಷ್ಯರನ್ನು ಬೇರೆಮಾಡಿ ತುರನ್ನ
    ಎಂಬುವನ ತರ್ಕಶಾಲೆಯಲ್ಲಿ ಪ್ರತಿದಿನವೂ ವಾದಿಸಿದನು.
