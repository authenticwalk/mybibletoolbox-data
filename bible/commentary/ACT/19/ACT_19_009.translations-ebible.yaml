  esk-NT: Aglaan iḷaŋich taapkua pitchiġiiḷauniqsut ukpiqsriŋitḷutiŋ. Uqautigiaqsiñiġaat
    akiḷḷiḷiqł̣ugu agaayyutikuaġiaq katimaqatiumiknun. Taatnaqhuni Paul-ŋum uniññiġai
    maliktitluni ukpiqsriruanun iŋmigun. Aasiiñ uvluġaġipman iḷisautriaqsiñiqsuq Tyrannus-ŋum
    iḷisautriviani.
  msb-msb: Pero may iba na nagpasutil kag habo magtuod. Pagpakaraot pa ninda sa katukduan
    manungod sa Ginooʼn Jesus sa atubangan san tanan, ginbayaan sinda ni Pablo kaupod
