  ory-ory: କିନ୍ତୁ ସେତେବେଳେ କେତେକ ଲୋକ କଠିନ ଓ ଅବାଧ୍ୟ ହୋଇ ଲୋକସମୂହ ସାକ୍ଷାତରେ ଏହି ମାର୍ଗ
