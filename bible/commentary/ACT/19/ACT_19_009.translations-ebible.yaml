verse: ACT.019.009
translations:
  kpx-kpx: Isito ata degomoleau hoto ke evisito isiviholilu ehovaliho. Isi atae uvumo
    Kosive ehovaveve ke aiohavoi hotoe toela louge Bolou kebia halevei evievi ata
    unaha holoevei abuhi tiale ebouamale o baluga kemo biloanu. O keu Tailanasi oike.
    Iale o kemo Bolou vani bahata hotohotoai ata haivema.
  okv-H: rate embo nei nei na ke ingae tumo eto vahineto mihie Iesu ta irari degi
    avo embo tapa ta tihi ta ke sapura na ea. Eto ainge eo Paul na toto ambotani humbuto
    embo javo Tyrannus ta ke kasari bande ta pambuto iji vahai vahai ke hande eo ke
    avo embomeni na kasea.
  tbo-tbo: Tamogi gehouhi hi nugokapala po ega hita witumagana ma Guyau a Tahaya hi
    iapapoeya. Ega yaka Paulo tu wimulitago i tamihi po mitehi ma lawahi hi nehalehi.
    Ma iyeta emosi po emosi tu wiatatiyana gowana Tilana anani wiatatiyana numana
    ugolina i ibaabani.
  mal-C: എന്നാൽ, ചിലർ വിശ്വസിക്കാതെ കഠിനഹൃദയരായി ഈ മാർഗത്തെ സമൂഹമധ്യേ നിന്ദിച്ചു.
    അതുകൊണ്ട് പൗലോസ് അവരെ വിട്ടിട്ട് ശിഷ്യന്മാരെ കൂട്ടിക്കൊണ്ടു തുറന്നൊസിന്റെ പാഠശാലയിൽ
    ദിനംപ്രതി ചർച്ചകൾ നടത്തി.
  grc-SR: Ὡς δέ τινες ἐσκληρύνοντο καὶ ἠπείθουν, κακολογοῦντες τὴν ὁδὸν ἐνώπιον τοῦ
    πλήθους, ἀποστὰς ἀπ᾽ αὐτῶν ἀφώρισεν τοὺς μαθητάς, καθ᾽ ἡμέραν διαλεγόμενος ἐν
    τῇ σχολῇ Τυράννου ⸋τινός.⸌
  bgc-bgc: पर जो माणसां कठोर थे उननै उसका बिश्वास कोनी करया, बल्के माणसां कै स्याम्ही
    इस पंथ नै बुरा कहण लाग्गे, तो उसनै उन ताहीं छोड़ दिया अर चेल्यां ताहीं साथ लेकै
    तुरन्नुस की पाठशाला म्ह गये, जित्त वे रोज भीड़ तै परमेसवर के बारें म्ह बहस करया
    करै थे।
  khz-khz: Na taarana aora vekanagavu, gaurai ati gekamonagi-veniato, e taunilimalima
    gutuma wailarai Velekou gena raupara atanai kila-rakavara gekilagito. Gaura pakurai
    Paulo na eraokwanirato, Iesu gekwalanaawai talimaramo evaikaurato, ne toma mapararai
    Tirano gena vevega-ripa numanai evega-riparawai.
  deu-TKW: Wie aber etliche sich verhärteten und abwandten, und übel redeten über
    die Lehre dem Volke gegenüber, trennte er sich von ihnen, und sonderte die Jünger
    ab, indem er täglich Besprechungen hielt in der Schule des Tyrannus.
  zsr-NT: Niꞌr bzid icj ládxiꞌdauꞌquëꞌ laꞌquëꞌ len cutu gulayejlëꞌë Cristo, atiꞌ gulanë́
    ziꞌë qui didzaꞌ queëꞌ Xanruꞌ ga nacuáꞌ bunách zian naꞌ. Niꞌr buláꞌalenëꞌ lequëꞌ
    Pablo len bubijëꞌ quizi nup taꞌyejlëꞌ Cristo. Yuguꞌ dza bë́ꞌlenëꞌ bunách ni taꞌyejlëꞌ
    Cristo didzaꞌ ga naꞌ tuꞌdubëꞌ lu yuꞌu ga rusëdnëꞌ bunách Tiranno.
  lin-lin: Kasi bato mosusu kati na bango bazalaki mitema mabanga ; baboyaki kondima
    mpe batiolaki nzela ya Nkolo na miso ya bato ebele. Bongo Polo akabwanaki na bango.
    Amemaki bayekoli mpe, mokolo na mokolo, azalaki koteya bango na eteyelo ya Tiranisi.
  hns-NT: Bakie koetjh aadmie thethar raha. Oelog sab koi ke aage Prabhoe ke rasta
    ke biese me eksoer kharaab baat bolat raha. Bas Paulas aapan tjela leike partjaar
    ke ghar me se tjal gail. Ohie dien se oe rodj Tieranas ke skoel me khoes khabar
    ke biese me batiaat raha.
  noa-E: Mamʉ ãaur khʉʉn amach jʉ̈g khĩchag gaaimua ʉ̈khamaaugau, Cristo iek igwia
    ag ëugar warag woun ëugarmjö khaigba iekhaajeejim anʉm. Mag nʉʉ paawai Pabloou
    ichta warag am aigmua mawia, chi ʉ̈kha durrarr khʉʉn ich dʉ̈i phë arrwi, jũrr
    woun ãb Tirano aajerr ag degta ed ëepierr amag jaau sĩeimajim aajem.
  eng-EMTV: But when some became hardened and disbelieving, speaking evil against
    the Way before the multitude, he withdrew from them and separated the disciples,
    each day debating in the school of Tyrannus.
  mib-NT: Yūcuán na te sava i ni cacunīhni ni i te tu ní cácandíje i, chi sa ni cacahān
    neé i sɨquɨ̄ jnúhun vāha Yaā Dios jiín ñáyuu cánataca. Jeē yúcuan ní cujiyo‑ni
    Pablo nuū ñáyuu ún, te ñayuu cácandíje cuangoo i jíín de. Te ndɨjnahan quɨvɨ̄
    ni steén de nuū ñáyuu ún ini escuela ɨɨn tēe nání Tiranno.
  lif-NT2: कुभारे़ सुनाइङ्‌ङिन्‌नसाःन् मे़जोगु, कर कुभाग खुनिॽ निङ्‌वाॽ के़धुङ्‌बा
    मे़वये़आङ् नसाःन् चोःक्‍मा मे़न्‍दे़न्‍दे़न्‍नाङ् दाङ्‌बारे़ कुलाम्‍मिल्‍ले़ कुदक्‍ले़ङ्‌ङो
    मनाहाॽरे़ खुनिॽ तगिए ताप्‍फे़ःम्‍बा मे़बाःत्तु॥ हे़क्‍केःल्‍ले़ पावलरे़ खे़ङ्‌हाॽ
    पक्‍थसिआङ् कुहुॽसाम्‍बाहाॽ वेॽस्‍मा ते़न्‍नो तेॽरुसि॥ हे़क्‍क्‍याङ् तिरानस मे़प्‍मनाबा
    मनाःल्‍ले़ कुनिसाम्‍हिम्‍मो थिक्‌याःन्‍धक् तङ्‌बे ने़त्‍छि थारिक् मनाहाॽनु पाःन्‍धङ्
    चोगु॥ अक्‍खेलॽरिक् एसिया ते़ङ्‌गप्‍पोबा काक् यहुदिहाॽ नु थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़
    दाङ्‌बाल्‍ले़ कुयाःम्‍बेओ कुबाःन्‍जाक्‍किन् मे़घे़प्‍सुरो॥
  xnj-xnj: Nambu vangi vavi na mitima yeyitopa hati vakabela kusadika, vakajova gahakau
    ndava ya Njila ya Bambu palongo ya msambi wa vandu. Ndi Pauli akajibagula mwene
    pamonga na vamsadika vala, na kila ligono akakotana nawu mu libanji la mawuliwu
    la mundu mmonga liina laki Tilano.
  mmx-mmx: Ketla lentaba atdi di goxopara levelinga ren la di goxo nunu, la diga vaase
    kapmek ti langas at Leeme Silok to melamgo at limixin axap. Kuren la ne Pol ga
    on basinge di la ga lam ka luvuttadi nunu eburu min. La at levenaleng axap ni
    ga paase ro at loogu vapaase at ne Tirinas.
  cbr-NT: Ñuixuniabi ca raírinën masáquin sinánquin cuaisama tancëxa. Usaquin cuaisama
    tani ca anu timë́cë unicaman cuamainunbi —Jesúsmi sinánti ca 'aisama 'icë —quiax
    quiacëxa. Usai quicëbë, anuax chiquíquianquin ca Pablonën axa Jesucristomi catamëcë
    unicama buani, Tirano cacë unían anuxun uni 'unánmicë xubu, anu cuancëxa. Cuanxun
    ca anuxun camabi nëtën bana ñuixuancëxa.
  tee-NT: Para ju ali'in na p'as ixjunita ju ix'alhunut'an chai jantu ixtalaca'iputun
    chai na macxcai ixtalhichivinin ju ixti Dios la'ix'ucxlacapu' ixtalhavat lapanacni.
    Pus ju Pablo alacmacoyaulh ju yu'unch chai lacatam alack'ailhi'alh ju yu'unch
    ju ixtalhilaca'anta Jesús. Alhi'alh la'ixpamamaka'un pumatam ju Tiranno ixjuncan.
    Chai anch ix'alacmalani ju lapanacni tuncujun tuncujun.
  eng-LSV: and when certain were hardened and were disbelieving, speaking evil of
    The Way before the multitude, having departed from them, he separated the disciples,
    reasoning every day in the school of a certain Tyrannus.
  cak-NT: Pero jec'o ch'aka ri can cof xqui'en che ri cánima, y man xquinimaj ta.
    Xa itzel yech'o'n chiquiwech conojel chirij ri Ajaf Jesús, ri utzilaj Bey. Romari'
    ri Pablo xbe chiquiwech, y xeruc'uaj chuka' ri can quiniman yan ri Ajaf. Y pa
    jun jay anchi' yetijox-wi winak chi ri achi rubinan Tiranno xquimol-wi-qui', y
    can k'ij-k'ij xetzijon chirij ri rutzij ri Dios.
  pah-NT: Emo jara'g̃a noangarihu hendukatue'yma ganhi'ig̃a. A'ero g̃a imbotegwetei
    Jesus'ga nhi'ig̃arupiva'ea o'ete'varuhuavo jupe he'yjuhuve'g̃a ndovaki. Nurã Paulo'ga
    hoi g̃a ndeja ogwovo. Igwete ga Jesus'gareheve'g̃a nderohoi ojupi. Ojipea pype
    onga pype ga g̃a nderohoi a'ero g̃a nderuva – perope Tirano'ga ombo'embo'e ojiheve'g̃a
    g̃a nderekovo. Pevo Paulo'ga g̃a nderohoi g̃a monhi'inhi'ig̃a jipi.
  sja-NT: Mamĩda ũk'uruurãpa ijãa k'iniada-e paji Pablopa jaratee bada mãik'aapa waapɨara
    pedee k'achia jarajida Tachi Ak'õre Ode P'anɨɨrã ãpɨte. Maperã Pablo mamãik'aapa
    ãyaa wãji ijãapataarã ome. Jaratee banaji eperã t'ɨ̃jarapatap'edaa Tirano escuelade.
    Mama ewari chaa jarateepachi.
  xed-xed: Ka təŋanaftá sanlaha mataba taŋ ta ghəŋ, ka kwalaghutá həŋ ta zlghafta,
    ka ghuɓasə həŋ ta tsa tagha skwi ta ghəŋa tva Yesu ya ta kəma tskata mnduha. Tsaya
    tama, ka sliʼaftá Pwal ka zlaŋtá həŋ, ka hlaghatá gwal zlghay nda ŋuɗuf, ka laghu
    həŋ da həga dzaŋa Tiranus, ka taghə tsi ta skwi ŋa taŋ inda fitik hada.
  mks-NT: Joo java na̱ cán sáá ini na ta co̱ó na̱xeen na candúsa na nu̱ cáha̱n da̱.
    Ña̱ na̱caja na quéa̱ na̱casáhá cáha̱n núu na sa̱há tu̱hun va̱ha cáha̱n sa̱ha̱
    Jesús nu̱ú ña̱yivi. Sa̱há ña̱ cán quéa̱ na̱tavá xóo Pablo na̱ cúú cuéntá Jesús
    tañu na̱ cán já na̱sa̱ha̱n nda̱ca da na̱ in vehe escuela nu̱ íin in da̱ naní Tiranno
    ta cán jána̱ha̱ Pablo tu̱hun Ndióxi̱ nu̱ ná ndijáá níí qui̱vi̱.
  gfk-S: Ma sene be ari ta di, di ga ul ba ma di ga malok be di na nurnur. Ma di ga
    tange hagae no Ngas tano Watong ra matmataan na haruat. Io kaie, Pol gom hana
    talur di. Iga lamus leh ira ut na tinaram tano lotu, di gom git wowor tikai ta
    ira kaba bung tano hala na harausur tane Tiranus.
  bmu-bmu: Qeapköbingö osigetmö, tosatŋan yaŋgiseŋ aka qahö möt nariba Kembugöreŋ
    könaŋi aukŋe jim böliba ambazip jeŋine luasö jiba kinget. Mewö jiba kingetka Polnöŋ
    kewöta mendeŋ eŋgiba eŋgömosöta gwarekurupŋi eŋguaŋgiriga tikep anget. Tikep anda
    azi qetŋi Tiranus yaŋgö qenjarök mötmöt jakenöŋ silim dop (aua 5 tokoba) kusum
    eŋgiiga eraum-mötmöt aka malget.
  dgz-dgz: Go upi epara tan ya anu tumaset waiwanumun. Mu aroga Iesu anu tumat neginewa
    inap wawa koko ta wane. Ap menan Pol mu ae vemo, wadiamot nagirewa tambu aen.
    Mu wam ame use aeniwa iam iam paewa yaua Tiranas gapan pot pot waenapan den anu
    tumat nopewa ame seyao wareyao taiwanumun.
  eng-GNV: But when certaine were hardened, and disobeyed, speaking euill of the way
    of God before the multitude, hee departed from them, and separated the disciples,
    and disputed dayly in the schoole of one Tyrannus.
  zaa-NT: Pero ttu te cą nna yala duro uccua losto' quį porqui'ni labí uccua latsi'
    quį tsíalatsi' quį, sino gùnne la cą ru'a lo ca enne' nna ra cą qui'ni labí ná
    lí ca enseñanza nu riquixá' Pablua. Làniana beria tè Pablua lahui' quį lani ca
    creyéntea nna huía cabi litsi' ttu maestro láą Tiranno; le' escuela qui' niá nna
    beni Pablua predicar ttu ttu tsá ní.
  eng-WEBSTER: But when divers were hardened, and believed not, but spoke evil of
    that way before the multitude, he departed from them, and separated the disciples,
    disputing daily in the school of one Tyrannus.
  guh-guh: Itsamonae itsiata amatabocotaja. Apo jitsipae pejumecovënëtsijava bajarapalivaisi.
    Bajarapamonae daxitajivi pitabarata pibisiacuenia baracuaicuaijai pexanialivaisi,
    Jesús pelivaisi. Nexata baja Pablo vecuanatsata bajarapamonae apo pejumecovënëtsixae
    Jesús pelivaisi. Pablo nexata, Jesús pelivaisi pejumecovënëtsivi yajava, pona
    Tirannovënënë pijaescuelabojavabelia, bajarapabota penacaetuatabiabinexa. Bajarapabota
    nexata Pablo caematacabi canacujitsia pexanialivaisi, Jesús pelivaisi, jivi tsipaebabiaba.
  bon-bon: Yepä, poto cina ätecija cäco ge. Teepi singi lica ge ätrungame, piiyepu
    niiya mene jiicemusi abasecretna cabu je mime Yageyame me gaabe poto cidi me.
    Paulo peei name pi teebibine ebmalemige, siige ätrunga biname bine ewademige ten
    cama. Puma cita ca iyeta bimu gaabegabe tabe läduge biname ngii Turanus me abiberäja
    mete cabu, puga biname cama mene labaitnuge.
  nhw-BL: Pero sequin nopa israelitame moyoltetilijtoya huan amo quineltocaque. Quitlaijilhuijque
    iojhui Toteco iniixpa nochi nopa miyac masehualme catli mosentilijtoyaj para ma
    amo quineltocaca. Yeca Pablo quincajtejqui huan yajqui ininhuaya catli quineltocatoyaj
    huan pejqui quinmachtía mojmostla ipan icaltlamachtil Tiranno.
  mgw-mgw: Lakini bi'ngi' bendetauka, baakani u'bi'lya no tumbwa longela maakau kwikana
    ndi'la ya Bwana pakipi'nga sa bandu. Apo Pauli aakani baa nabo pamope, aapelike
    pambwega balu' banamasi' bake, aai kalongela nabo kila lisu'ba munyumba yo somya
    ya mundu yumo ywakemelwage Tilano.
  swh-ONEN: Lakini baadhi yao walikaidi. Walikataa kuamini, na wakakashifu ujumbe
    wake mbele ya umati wa watu. Basi Paulo aliachana nao. Akawachukua wanafunzi naye,
    akahojiana nao kila siku katika darasa la Tirano.
  wbi-wbi: Looli ava Yahudi avange valyale vakali avange vano navikwitika, valyatengwile
    kujova amavivi kulungama musila ija Kilisite pavulongolo pa kipugha. Kange u Paulo
    akalekine na veene pe akavabaghula vano vikutika navene. Umwene akatengula kujova
    mufighono fyooni kuvukumbi uvwa Tirano.
  bba-bba: Adɑmɑ ben ɡɑbu bɑ bɔbiɑ bɑ yinɑ bu Yesu nɑɑnɛ doke, bɑ mɑɑ ɡɑri kɔ̃si ɡeruɑ
    win swɑɑ yen sɔ̃ tɔn wɔru ɡen wuswɑɑɔ. Yen sɔ̃nɑ Pɔlu u bu deri, wi kɑ nɑɑnɛ dokeobu
    bɑ doonɑ min di. Bɑ rɑ de bu wesiɑnɛ tɔ̃ru bɑɑtere mɛnnɔ yeru ɡɑru sɔɔ te tɑ sɑ̃ɑ
    Tirɑnusiɡiru.
  eng-KJVCPB: But when divers were hardened, and believed not, but spake evil of that
    way before the multitude, he departed from them, and separated the disciples,
    disputing daily in the school of one Tyrannus.
  kgk-NT: Ha upe-py oĩ nohenduséi va'e. Gwĩ ogwerovia e'ỹ va'e, onhe'ẽ rei rei va'e
    Nhandejáry Hesu-rehe enterovéa rovagwy-py. Upéixa ramo Paulo osẽ oho-vy. Kente
    kwéry pa'ũ-gwi osẽ oho-vy. Ogweraha ojave Hesu nhe'ẽ renduha. Oike oho-vy imbo'eháry
    nhe'ẽrendu haty-py. Imbo'eháry héry va'e Tirano. Ha upéi oike rire upe-py, peteĩ
    teĩ áry-py omombe'u mbe'u oikwaa uka porãve rãve hagwã Nhandejáry rehegwa nhe'ẽ.
  waj-waj: Tuduu rikiada vooyaano tinni yaagueeqaida inna kuaivaara nniki rakaida
    gioonna kiaapuuya avuuyauvunu Udaangaivaa aataruuvaara maisa kua tiravai. Itaa
    kua tuduu rikioo Pauruuso iya pikioo vaa ausa hanigioo vooyaatama vitoo vaidiivaa
    nnutuuvo Turanaanna vitaira nnauvaki mmuakiaa suai makemakee gioonna kiaapuuyaata
    Udaanga Yisuu Kirisiinna kuaivaara kua tiravai.
  cpy-cpy: Roo kanteencha eenitatsi Judá-paeni kijoshireta-neen-tsiri, tee ikoyi ikemijanteeyini.
    Riitaki kaminaa-kiriri atziri-paeni ikijima-waeteri kemijanta-neeriri “Awotsi.”
    Ikanta riyotaki Pablo, tee itsipata-naari ipiyota-piinteeyani irika-paeni. Apatziro
    itsipayita-naari ikaatzi ikemijanta-kaayiteeri. Ari retanakawo ipiyoteeyani iyaapapankoteki
    iiteetziri “Tiranno.” Ari riyotaa-piintakiri maawoeni kitejeri.
  mpx-mpx: Yaa enuna ateliya i gasisi, nige nuwaliya nihi abulilek, inoke Babala wana
    kamwasa hi sinalian boda mataliyaa. Inoke Pol i tataluwagil ge toabulilek i ahel
    alonau, yaka lan maisena ge maisena alonau gamagalau hi peliwaliwan-agil Tilanas
    wana abavavasili limena elana.
  wbp-wbp: Panu-karirlijilpalu wiljiwilji-manu jurrungkuju marntarlarlu, manulpalurlajinta
    jukuru-jarrija kujakuju jaruku Puurlukuju. Manulpalurla kulkurru-jarra panungka
    milparniwarrarla nginji-wangkaja jaruku Kuruwarriki Wirliyaku Jijaji Warlalja-Wiri-kirliki.
    Junga-juku, ngula-kujakuju manu ngula-jangkaju, Puurlu manu kurdungurlu-patu-kariyi-nyanu
    yangka Juwu-kurlangu-ngurlu jaaji-ngirli wilypi-pardinjarlalu yanu yuwarli-kirra
    Tirina-kurlangu-kurra. Ngulangka Tirina-kurlangurla yuwarlirla kalalu panu-jarlu
    turnu-jarrinjarni yanu, ngulangkarlunyalpalu-nyanu jungarnijungarni-manu Jijaji-kirlanguku
    jaruku.
  luo-luo: To jomoko kuomgi chunygi nodoko matek, ne gidagi yie kendo negichako wuoyo
    marach kuom jo-Kristo e lela. Omiyo Paulo noweyogi, mi okawo jopuonjre odhigo
    e od puonjruok mar ngʼat ma nyinge Turano, kuma ne gitwakie pile.
  nhe-NT: Pero sequin nopa israelitame moyoltetilijque huan ax quineltocaque. Quitlaijilhuijque
    iojhui Toteco iniixtla nochi nopa miyac tlacame tlen mosentilijtoyaj para ma ax
    quineltocaca. Yeca Pablo quincajtejqui huan yajqui ininhuaya tlen quineltocatoyaj
    huan pejqui quinmachtía mojmostla ipan icaltlamachtil Tiranno.
  aii-aii: ܐܝܼܢܵܐ ܐܢܵܫܹ̈ܐ ܡܸܢܵܝܗ‌ܝ ܡܘܼܩܫܹܐ ܠܗܘܿܢ ܠܸܒܵܝܗ‌ܝ ܘܠܵܐ ܡܘܼܨܝܸܬ ܠܗܘܿܢ، ܘܗܘܼܡܙܸܡ
    ܠܗܘܿܢ ܣܸܪܝܵܐ ܥܲܠܔ ܐܘܼܪܚܵܐ ܩܲܕܡ ܟܸܢܫܵܐ. ܗ̇ܝܓܵܗ ܦܵܘܠܘܿܣ ܦܠܝܼܛ ܠܹܗ ܡ̣ܢ ܠܟܸܣܠܵܝܗ‌ܝ،
    ܫܩܝܼܠܔ ܠܹܗ ܬܲܠܡܝܼ̈ܕܹܐ ܥܲܡܹܗ، ܘܟܠܔ ܝܘܿܡ ܟܹܐ ܕܵܪܹܫ ܗܘܵܐ ܓܵܘ ܡܲܕܪܲܫܬܵ‌ܐ ܕܚܲܕ ܐܢܵܫܵܐ
