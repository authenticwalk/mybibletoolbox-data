    iyamoki mo, na utukaikoki, Isisoni moloso aluwai noko koliyonoki, na nuki. Ukouniyaiko
    nu siya poiso tiki, Tilanoni nuso. Ulo ulo imo polukasa timosiki, toiwoi.
  zaj-zaj: Ila wanhu wayagwe wakala wadala, walema kutogola, na kuilonga vihile Inzila
