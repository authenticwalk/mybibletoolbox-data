verse: ACT.019.018
translations:
  kpx-kpx: Ige evievi ataeau lohoale ata bahatae vudimo vaveve toela abu vamale ke
    loui haivelu.
  okv-H: Eto ke be ari embo isapamane na embo tapa ta degi enana ta saruka ari harikea.
  tbo-tbo: Tu witumagana boluhi hi nei po bolu u matahi hai apapoe hi hoena geletehi.
  mal-C: വിശ്വസിച്ചവരിൽ പലരും വന്ന് തങ്ങളുടെ ദുഷ്‌പ്രവൃത്തികൾ പരസ്യമായി ഏറ്റുപറഞ്ഞു.
  grc-SR: Πολλοί τε τῶν πεπιστευκότων ἤρχοντο, ἐξομολογούμενοι, καὶ ἀναγγέλλοντες
    τὰς πράξεις αὐτῶν.
  bgc-bgc: जिन नै बिश्वास करया था, उन म्ह तै घणखरयां नै आकै अपणे-अपणे काम्मां ताहीं
    मान लिया अर दिखा दिया।
  khz-khz: Iesu gevega-taunataunaato talimara vogo gevogomaito, ne gutuma wailarai
    geria kala rakavara gekilagi-matagairato.
  deu-TKW: und viele von den gläubig Gewordenen kamen zum Bekenntnis und Anzeige dessen,
    was sie getrieben.
  zsr-NT: Lëzcaꞌ guladxinëꞌ zian bönniꞌ taꞌyejlëꞌë Cristo len gulaxóalëpëꞌ dul‑laꞌ
    nabágaꞌquëꞌ len gulaguíxjöꞌë le chglunëꞌ.
  lin-lin: Mingi kati na bato oyo bakomaki bandimi bazalaki koya kondima mpe kotubela
    polele misala na bango ya mabe.
  hns-NT: Tab bieswaasie logan me se dher djane aapan paap pastaaike aail bataawe
    oelog kaun kharaab kaam karies hai.
  noa-E: Magbaawai ĩchab khapan ag nawe Ẽwandam iek ʉ̈khawia narr khʉʉnjã bëemawi
    ag na amachdëu nem khaigba waaujerrjã thumaam khʉʉn dakhĩir meerba jaaumaajeejim
    anaabá.
  eng-EMTV: And many of those who had believed were coming, confessing and disclosing
    their deeds.
  mib-NT: Te cuehē ñayuu jeē ní cacandíje ni quijicoo i nuū Pablo ni nacani ndaā i
    jnūhun tācá jniñu neé ní casáha i.
  lif-NT2: यरिक् नसाःन् के़जोःक्‍पाहाॽ खे़प्‍मो मे़द्‌ये़आङ् वेॽ नसानिबा तगि खुनिॽ
    मे़जोगुबा फे़न् याःम्‍बक्‍हाॽ याम्‍मो मे़जोगुम्‍बे़न् फाॽआङ् मे़बाःत्तुरो॥
  xnj-xnj: Vamsadika vamahele vakabwela na kujova hotohoto pavandu mambu gahakau gevahengili.
  mmx-mmx: Buaang atnedi luvuttadi nunu mi lavakin nunu diga vot eburu la diga tong
    asu lempanga xakapmek digak lox i gano.
  cbr-NT: Usaía 'icëbë uxun ca axa Jesúsmi catamëcë 'itsa unin —usaribi oquin cana
    'ën ñu 'atima 'acë —quixun chiquinacëxa.
  tee-NT: Pus ju acsnich na lhu ju ixtalhilaca'anta Jesús tamilh nonin ju talak'alhin
    ju ixtanavita ni na ixtalhilaca'antaca' ju alacnavinti.
  eng-LSV: many also of those who believed were coming, confessing and declaring their
    acts,
  cak-NT: Y je q'uiy chique ri winak ri can quiniman chic ri Ajaf Jesús, yeloka chi
    niquik'alajij ri itzel tak quino'j (quina'oj) ri quibanon-pe.
  pah-NT: Igwete Jesus'gareheve'g̃a nduri onhimongyavo okote'varuhua imohema g̃andovaki.
  sja-NT: Mãpemaarã ũk'uru Cristode ijãa p'aneejida. Maap'eda Pablomaa jara chepachida
    ãchia k'achia oopatap'edaa, aɨ naaweda ijãa p'anadap'edaa perã petau tau k'awaa
    beerãpa oo p'anadap'edaade.
  xed-xed: Ta traku gwal si ta zlghafta, ka sagha həŋ da mnay nda wa taŋ ta ghwaɗaka
    skwi ya mamaga həŋ.
  mks-NT: Ta cua̱ha̱ táhan na̱ cándúsa Jesús cán na̱casáhá na̱ náhma̱ na̱ tócó ndihi
    cua̱chi na̱caja na.
  gfk-S: Ma a haleng ta dong ing di ga nurnur, di ga hananawat di ga me hapuasne ira
    nudi sana tintalen ra matmataan na haruat.
  bmu-bmu: Möt nariba uruŋini meleŋgeri, yeŋgöreŋök gwötpukŋan anda siŋgisöndokŋini
    indela jim köleŋget.
  dgz-dgz: Menan Iesu anu tumasine nagirewa, kayao banao koewa muga vetavet aroga
    tan.
  eng-GNV: And many that beleeued, came and confessed, and shewed their workes.
  zaa-NT: Nuỹetse' canu chi gùdulo ríalatsi' qui' Jesús nna huía cą ru'a lo Pablua
    nna bete cą testimonio qui' quį ti'iỹa ná ca cosa mal nu chi beni cą por ca creencia
    qui' quį ántesca tsíalatsi' quį Cristua.
  eng-WEBSTER: And many that believed came, and confessed, and showed their deeds.
  guh-guh: Nexata ayaibitsaëtoxaneto Dioso pejumecovënëtsivi, patapona Pablobanajavaberena.
    Nexata bajarapamonae daxitajivi pitabarata navecuapaebapona pibisiacuene pexanabiabijava.
  bon-bon: Bucurage ätrunga biname cina totninisi Paulo naabibime bau me, sobe cabu
    teepi teeme piiseba mule aitnäjinisi.
  nhw-BL: Huan miyac masehualme catli quineltocatoyaj Jesús hualajque huan iniixpa
    nochi sequinoc, tepohuilicoj nopa tlamantli catli amo cuali catli quichihuayayaj
    achtihuiya.
  mgw-mgw: Bandu baingi bu'ka mwa balu' babaau'bi'lile nsimu wo baatiisa no buyangania
    kwa Nnu'ngu' wabe kababaya masambi galu' gabagapangage, wangali iya.
  swh-ONEN: Wengi wa wale waliokuwa wameamini wakati huu wakaja na kutubu waziwazi
    kuhusu matendo yao maovu.
  wbi-wbi: Kange, vinga avaviitiki valisile nakulata kange vakasimilisia imbombo imbivi
    sino vakavombile.
  bba-bba: Dɑbiru be bɑ nɑɑnɛ doke bɑ nɑ bɑ ɡeruɑ bɑtumɑ sɔɔ ye bɑ rɑ rɑɑ ko, mɑ bɑ
    tuubɑ kuɑ.
  eng-KJVCPB: And many that believed came, and confessed, and shewed their deeds.
  kgk-NT: Upéixa ramo ogwahẽ ou-vy heta ogwerovia va'e. Hembiapo vaikwe ne'írã ogwerovia
    reheve ojapo va'ekwe omombe'u atýra-py.
  waj-waj: Utuduu gioonna kiaapu vaa ausa hanigiooyaano numa gioonna kiaapuuya avuuyauvunu
    ngiari saaka sifaa iira aataruuyauvaara kiaa kookieeravai.
  cpy-cpy: Ari ipokanaki ikaatzi kemijanta-neeriri Jesús, ikamanta-koyita-paakiro
    iyaari-peronka.
  mpx-mpx: Bolo hi abulilek hi gewi hi nem ge wali pagan nanakina hi ba pamasal boda
    mataliyaa.
  wbp-wbp: Panu-kari yapa Kirijini-patu kujalpalu nyinaja Yipijarla-yijala, ngulajulu-jana
    yanurnu Puurluku, manu panu-kariki Kirijini-patuku, ngulangkujulu-nyanu yimi-ngarrurnu
    kulkurru-jarra milparniwarrarla kujalpalu nyinaja kamparru-wiyi majumaju manu
    kujalpalu-nyanu waalparrurnu-juku yajikiki nyinanjaku ngangkayi-kirli-piyaku.
  luo-luo: Ji mangʼeny mane oyie kuom Yesu nobiro mohulo richogi e lela.
  nhe-NT: Huan miyac tlacame tlen quineltocatoyaj Jesús hualajque huan iniixtla nochi
    sequinoc, tepohuilicoj nopa tlamantli tlen ax cuali quichihuayayaj achtohuiya.
  aii-aii: ܪܵܒܵܐ ܡ̣ܢ ܐܵܢܝܼ ܕܗܘܼܡܸܢܗܘܿܢ ܟܹܐ ܐܵܬ‌ܝܼ ܗܘܵܘ ܘܡܵܘܕܝܼ ܗܘܵܘ ܓܲܠܝܵܐܝܼܬ ܒܫܘܼܠܵܢܹ̈ܐ
    ܕܥܒ݂ܝܼܕܵܝ ܝܗܘܵܘ.
  esk-NT: Iñugiaktuat ukpiqtuaġuqtuat uqaġiaqsiñiġaat sagviqł̣ugu iñuŋnun iñuuniaġaluałiqtiŋ
    aŋatkukun.
  msb-msb: Kaya, kadamuan sadtoʼn mga nagatuod an nagaatubang sa inda pagtiripon,
    nag-ako kag naghayag san mga maraot na ginahimo ninda.
  cpa-NT: Jøng² jue¹² dsa² ma²hé² jǿg³ quiah¹² Jesús ca¹tion¹dsa he² hi² hlaih¹³ ma²ca¹jmo¹dsa
    lah¹jiá¹².
  dso-dso: ବିସ୍‌ବାସିମନର୍‌ ବିତ୍‌ରେଅନି ବେସି ଲକ୍‌ ସବୁର୍‌ ମୁଆଟେ ନିଜେ କଲା କାରାପ୍‌ କାମ୍‌
    ମାନ୍‌ଲାଇ ।
  meu-meu: Bona kamonai taudia hutuma danu ema, edia kara e gwaurai hedinarai;
  yva-NT: Umba vatano wanave Yesus ai wanui ude wo awa ayao kakaije raura kakavimbe
    no vatane mansamun.
  dgc-dgc: Sakay meadu du méniwala, éy nipagtapat de tu ginamet de a medukés.
  zpm-NT: Haxta ye grë zha ne rliladzle Jesús, hor co laa zho bleero pe nac grë ncuaaṉe
    ndzinlid ne bliladz zho glo.
  hix-NT: Àsok hana nehxatxkon ha, Txesusu yahosnyenhàyamo. Wanohtono ynyàr hoko ehxahotho
    me nehxatxkon hatà, ukukuru komo. Eryemkano ynyàr hoko xarha ehxahotho me nehxatxkon
    hatà. Tàwyanye Sefa muru komo yonytxatxhe rma, nomohtxownà hatà, Pawru komo hyaka.
    Noskarymatxownà hatà. Tanhànàthàyamo yokarymatxownà hatà.
  sim-sim: Uhu ma musha mende Jisasin wavu lihik li owehe os li singalaha entlembantlen
    li sindari ondon Jisasin hishindiyandari ma ondo misokome lihik kormbak limu sawera.
  npi-ULB: साथै धेरै विश्‍वासीहरू आएर आफूले गरेका दुष्‍ट कामहरू स्वीकार गरे ।
  cgc-cgc: Naan ta atubangan ta mga ittaw, paamin daw pasugid ta mga gatuo iran na
    mga malain na buat.
  tim-tim: Akto Yesugât kâmolân gâtŋe dondâŋe Paulogâlân togom wan me wan bâleŋe mem
    mali are makmâ miawagi.
  yor-yor: Ọ̀pọ̀ àwọn tí wọ́n gbàgbọ́ sì wá, wọ́n jẹ́wọ́, wọ́n sì fi iṣẹ́ wọn hàn.
  wos-wos: Jisasna hundi xékékwa séfélak du takwa di du takwana makambu téta di hurundan
    haraki saraki sémbutka hélék yata di wafuka.
  emp-NTPO: Maʌ̃ ewarid̶e zocãrãba Jesura ĩjãsid̶aa. Maʌ̃be zed̶aped̶a ebud̶a jarasid̶aa
    ãdjia jaid̶eba o pananada.
  eng-F35: And many of those who had believed started coming, confessing and disclosing
    their practices.
  ind-ind: Lalu banyak orang yang sudah percaya kepada Yesus datang dan mengaku di
    depan umum bahwa mereka pernah terlibat dalam ilmu sihir.
  pes-OPCB: بسیاری از کسانی که به مسیح ایمان آوردند، آمدند و در ملأ عام به اعمال گناه‌آلود
    خود اعتراف کردند.
  mpt-mpt: eka maki sin bainobo geibbue ile hengmino omkeimanasiba
  ssx-ssx: Kutupa pi mimiki wanda꞉hali wopuma꞉ a꞉paata꞉ ika꞉ pu haemeke ekimanu na
    a꞉mbaake kelepemekeme.
  mkl-mkl: Ŋɔi woo dɑsi Jesu nɑɑnɛ nkpɔ í nɑɑ í tuubɑ si bɑntumɑ. À fɔ mii iyi ɑŋɑ
    ɑ̀ yɑ ce wo.
  gaq-gaq: ଆରି ବିସ୍‍ବାସିଇଂନେ ବିତ୍‍ରେବାନ୍ ଜବର୍‍ରେ ପାଙ୍ଗ୍‍ଚେ ନିଜର୍‍ ନିଜର୍‍ କାମ୍ ଆସୁଏଆର୍କେ
    ଆରି ବାଲିର୍‍ନେ ଆରାମ୍‍ ଡିଂଆର୍କେ ।
  gof-RNT: Ammaneyssatappe daroti bantta oothida iita oosuwa paaxishenne qonccen odishe
    yoosona.
  unx-unx: ବିଶ୍ୱାସୀକଏତେ ପୁରାଃ ହଡ଼କ ହିଜୁଃକେଦ୍‍ତେ ଆକଆଃ ଏତ୍‌କାନ୍‌ କାମିକ ରିକାକାଦ୍‌ତେୟାଃ
    ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେକ ମାନାତିଙ୍ଗ୍‌ୟାନା ଆଡଃକ ଉଦୁବ୍‍କେଦା ।
  gah-gah: Lá ikago, Izesuni monola gili alévolé iki minamoláa mukilite aniteke keza
    litaha kemetameki minake netá golesa ali minamó nene li utó i asú amó.
  lcm-lcm: Na amiang i ri vap lapo lomlomon ang, kimela serei asi kari me mengen amalangas
    ta kari keve abis rikek.
  aer-aer: Tyerrtye arrpenhe areye Jesus-eke akangkwe-irrentye akngerre akeme-irremele
    arrpenhe areyenge arrekwelele tneke imerte ilelhemele nthakenhe-arle itne akurne
    anerrirretyarte arne akurne mpwaremele.
  qvc-NT: 'Jisuspi wakin kriyiqkunapismi chayta yach''ashpa, shamushpa, nirqanllapa:
    —Noqaykunapismi uchayuq kanillapa. Manam allikunatachu rurashqallapa kani, nishpa.'
  tgl-ULB: Gayon din, marami sa mga mananampalataya ang dumating na nagsabi at umamin
    ng kanilang mga kasamaang ginawa.
  cbs-NT: Janu ikunwainbu ichabu anua betsabu benixun jaska wakin chakabuwakubainima
    jatuki xabakabi chanikubainaibun
  xtm-NTPP: Te kua'a ñayii ni ka kandija tnu'u Su'si ma, te ni ka kenda koo i nuu
    ka ndatna'a Pablo ma ji'in ñayii ni ka nduu sa'ya Su'si ma, te ni ka ndaka'an,
    ni ka ndakachi i ja u'vi ni ka yo sa'a, ni ka yo kuu i ma.
  nnq-nnq: Abaamine ajingi ngabaika, ngabalenga pukongolou ilebe yoa eibakiba bakamulinge.
  bao-NT: Ñucã paʉ Jesús're ca tʉo nʉnʉjeericarã, jʉgueropʉre ñañarije cʉ̃ja ca tii
    niirucuriquere paʉ bojoca cʉ̃ja ca tʉo cojoro, wede ametʉenerã eawa.
  san-ORI: ଯେଷାମନେକେଷାଂ ଲୋକାନାଂ ପ୍ରତୀତିରଜାଯତ ତ ଆଗତ୍ୟ ସ୍ୱୈଃ କୃତାଃ କ୍ରିଯାଃ ପ୍ରକାଶରୂପେଣାଙ୍ଗୀକୃତୱନ୍ତଃ|
  rmn-rmn: О бут, савэ пакянилэ, авэнас тай ангал алаендэ пхукавэнас пумарэ дилэс.
  huv-NT: Condom xeyay nipilan leaw lamandüjpiw Teat Jesús tiünüw mapiüngüw nguineay
    laiünüw wüx arangüw ngo majneaj.
  otn-NT: Nu̱ya yø ja̱'i̱ bi guarbʉ ha bi̱ nja ra̱ hya̱, xa̱ngu̱ bi 'yɛ̱c'ɛ̱i̱ ra̱
    hya̱. I̱ mma̱nyø ja̱'i̱ ngue xa̱nts'o te xi̱ n'yo m'mɛt'o.
  nop-nop: Unduŋ tiŋa metam nadisukilitihinit feedi metam bop wapum gineŋ buŋa kadakaniŋ
    koom tigiŋ u yobihikiŋ.
  obo-NT: Na, mo-uraa kos od pompomakoy no id sondit woy id ponudtuu ran diyot isowwan
    to mgo minuvu iddos morat no pinuungan dan.
  kca-kca: Эвԓәм ŏтәт эԓты ар хŏйат йŏхтыԓыйәс, вещкат щирән верԓаԓ эԓпа аԉсәԓаԓ.
  cak-ENT: Y ye q'uiy c'a cheque ri vinük ri quitaken chic, nquimol-qui' chin nquik'alajrisaj
    chiquivüch ri itzel ri quibanun.
  lif-NT: ᤕᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤂᤧᤵᤔᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤘᤣ᤹ ᤏᤛᤠᤏᤡᤒᤠ ᤋᤃᤡ ᤂᤢᤏᤡ᤹ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤑᤧᤴ
    ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤈᤥᤃᤢᤶᤒᤧᤴ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: De cuāhā nchivī jā ní ncandíja nī nquenda ji nūū Pablo, náhmā ji ndācá cuāchi
    jā ní nsāhá ji.
  san-TIB: ཡེཥཱམནེཀེཥཱཾ ལོཀཱནཱཾ པྲཏཱིཏིརཛཱཡཏ ཏ ཨཱགཏྱ སྭཻཿ ཀྲྀཏཱཿ ཀྲིཡཱཿ པྲཀཱཤརཱུཔེཎཱངྒཱིཀྲྀཏཝནྟཿ།
  qve-NT: Hinaspanmi Jesuspi chayllaraq creeq ashka runakunaqa hamuspanku, runakunapa
    ñawpaqninpi willakuranku, Diosta manaraq reqsishaspanku, tukuy mana allin huchakuna
    ruwasqankumanta.
  pao-NT: O'no yise ewa'yoo mu tunaka'oedyukudu ka suda tu manena nanekwahamena.
  cbu-NT: Isuschich zapan Paporosh kuseersin, itsinsaru kamanirangana; kamapshirangazinllinaja.
    Sirú ndatuma Isusoo mangoonchuni, nuw wishunumuntana, táranganaya. Isuschich ichinguru
    mazinarangitamsina.
  usa-usa: netuqyaammá Îtuqtaba itáíq-itaiq kéo-kayukama yeráwáqá máqte-kayukati yúrakaq
    iréta naayóbáqá nói-atataarabi tarôq uráa-qtataaqtaba timá abarokáq urááe.
  soy-soy: Pɛpɛɛ pikɛmɛɛ Kirisi nɛ kɛfɑ n tɛnɛ mɛyɑ̃ ɑpi yɛ pɛɛ sĩ́ ɑpí hɑ pisoi
    kɛcɔpɛ lɛ̃ kɑpi n wɑpisi yɑ́mnɛntɛ.
  hui-hui: Yasu mana yu tiga biaga dewali hearu ibuwa tigua wali agali hearu hale
    helo, Iname ko ogoni birima, lalu tigua biyagoni la pani hai hene.
  amf-amf: Barjodar woylamin qajaana eenasa shaarira thoothino eeno yinin waadadhon
    siyon waadimanam buuthada nivite ke dahade.
  quc-NNT: Xuquje' e k'ia chke ri winaq ri xekojonik, xepetik, xkiq'alajisaj jachike
    ri man utz taj ri ka'nom nab'e.
  dob-dob: Ta toemisa auwaudi yaudi simai ga bodao matadiya ꞌidi bubuna guguyoi sisimanedi,
    ꞌaene taudi wate siꞌobaꞌoba.
  wrs-wrs: Doa venamba, Kristusnindva mindnam moakus uvna hevna indkoklamba doaraminimba
    indkumbina novra musera, temba hevpa sahonamba vivnamba.
  mca-mca: Qa olots iye hekhewe' hats nite' yeqeku'tax pa'aj qa in ƚunye'jek in nite'
