    They reckoned all of those books together cost about 5 million dollars.
  ilo-ULB: Kasta met nga adu kadagiti namati ti immay ket impudnoda ken binigbigda
    dagiti dakes a banbanag nga inaramidda.
  pir-NT: Sa ye masa peyequina Jesure wacũ tutuayequina tiquina ñano yerire yahuye
