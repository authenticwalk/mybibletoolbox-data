  fuf-fuf: Onsay buy e aruɓe e gomɗinde ari qirritii, weeɓiti boneeji ɗi ɓe waɗunoo.
  mwc-mwc: Pesarisi iyabosi si geruwana wai si botu ba asi piragagoyosi si tombubaunisi.
