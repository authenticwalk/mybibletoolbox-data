  big-big: Togo Yisuyegi ngizi panu kumuliwiliyaga kolokngagonowili yongkambanuwiligi
    wirege watabi watagak ngeli puwiligu mizi piyeng ma kaile liwik mizi piyendau
    kawela wiya logo kozak kisa.
  gux-G: Yaaba n den daani Jesu nni mo den nagdi ki wangi ban tieni ya tuonbiadi,
    ki miadi sugli ti po
  cnl-NT: Co̱'³ cɨ'²³ juɨ́ɨn²³ dsa³ Éfeso 'i³ ca²³táan³ 'i³ ca²³jmóo² júu² 'e³ jmii'³¹
    lǿ² la²³jɨ³ 'e³ 'a²³jia'³ dxʉ́²³ jmoo³².
  zar-NT: Lëscaʼ bilaʼdxinëʼ zián bönniʼ taʼyéajlëʼë Cristo, en gulaʼxóalëpëʼ dul-laʼ
    nabágaʼgaquiëʼ, en gulaʼguíxjöʼë le chigulunëʼ.
  kde-kde: Vanu vohe vankulupîla Yesu vániida, uvalitangolanga masambi lavo bila kupiha.
  ata-ata: Ta piena noxiꞌa ane mimuxaxu taneꞌi mukalu mineꞌe mitulu no ieꞌi ta mitema
    latala ne io mivikala lamana no anu ꞌilixo masumasua ane aneꞌi miꞌoxonu.
  qvw-NT: Waquinnin chalapacücunäpis ima mana allin lulapäcuśhantapis llapa nunap
    ñawpäninćhu willapaculcäla.
  nfa-nfa: Hèia dhèu dhu parcaya hiu sèra, mai asa aꞌari dhu parcaya nèti uru sèra,
    ho bhoke dꞌara rèngu, sèna ka ra mangaku sasala-sasigo ra.
  tnp-tnp: Kəni nətəmimi tepət iətəm kəutəhatətə e Iesu, kəmotəni pətɨgəm kəm nətəmimi
    nati tərah mɨn iətəm kəmotol.
  urd-urd: और जो ईमान लाए थे, उन में से बहुतों ने आकर अपने अपने कामों का इक़रार और
    इज़हार किया।
  hot-hot: Ma avômalô êvhaviŋ bêŋ anôŋ êlêm ma enaŋ iniŋ kambom lomaloma bêŋ.
  mqj-NT: Attu iatoo buda to mane mangngorean sae ummakui angganna gau' kadakena dio
    tingngayona tau kamban.
  rus-SYN: Многие же из уверовавших приходили, исповедуя и открывая дела свои.
  mbh-mbh: Lama toko lemioonga pulua olemi rum werer nge ole vothung kerenga ako o
    oma i nomenga ma o pamilempot i.
  bdd-bdd: Ma tohemisa hauhaudi baibaiwadi sitauyama ta boda matadiya ꞌidi mumuga
    guguyou sihepwailediya, ꞌabehega taudi wete siꞌobaꞌoba.
  cbt-NTPO: Ina quëran na'amiáchin Quisoso imapisopita huë'pi. “Quiyanta' pënotopiraihuë'.
    Co noyahuë' ninaiso' a'poarai,” itopi.
  rmy-SERVI: Бут савэ лэндар патине, авэнас тай оттердо прыджянэнаспэ дэ пэхкэрэн
    рындонэн.
  srn-NT: Furu fu den sma di kon na bribi, ben kon taki na ala sma fesi sortu sondu
    den ben du.
  cta-NT: Loꞌo liꞌ ya̱a̱ tyu̱u̱ tyaꞌa nguꞌ nu cua ngusñi chaꞌ jiꞌi̱ Jesús, nu ntyujuꞌu
    tsa tiꞌ jiꞌi̱ lcaa chaꞌ cuxi nu nguaꞌni nguꞌ;
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ aa Yesu náaikɛ̀ↄ mↄ̀ dasi, aalɛ ń yãkɛaↄ o gupuau.
  tcz-CHONGTHU: Chuin seijui tamtah ho chun achonset thilbol'u aphong tauvin ahi.
  mar-mar: पुष्कळसे विश्वास ठेवणारे पापकबुली देऊ लागले व ज्या वाईट गोष्टी त्यांनी
    केल्या होत्या, त्या सांगू लागले.
  snp-snp: Ido koli kikitamo wenena minagu yauti wenena so loti yate seni-muluni olu
    eleyapa witi wenena omunido monani nosámami mele-mele amo yama ya olu oloto pito
    lomo wae.
  isl-isl: Margir hinna trúuðu, sem farið höfðu með kukl og galdra, játuðu gjörðir
    sínar og söfnuðu saman öllum galdrabókunum og verndargripum og brenndu opinberlega.
    Álitið var að verðmæti bókanna næmi fimmtíu þúsund silfurpeningum!
  spy-NT: Kikwa ꞉biiko chēē chaang' choo kikiikuchamta Yēēsu ānkumwooy choolwookātēēng'waa.
  xnn-xnn: Dat wada nan namati ken Jesus ay mensip-ok id kasin ay omey ken Pablo ta
    ipagtekda nan inik-ikkanda esadapay mamati.
  mwe-mwe: Bhakilishitu bhabhagwinji gubhaikopoyenje pa lugwinjili kukwipeta ga yangali
    ya mmbone ibhaitendangaga.
  tte-tte: Siya sinuwabui yo simeli sibaibaiwa silaoma yo mumugali naenaeli siwalo-masalagili.
  tcs-tcs: Ol plenti biliba i bin stanap prant wea ebribodi ane bin konpes ol dem
    nugud sikretting wea dempla i bin mekem.
  hlt-THB: Ak cangnaak thlang khawzah ce law unawh a mimah ing them amak leek ami
    saikhqi ce pho qu uhy.
  soq-soq: Tane sumanailala sape waimoia uara ema umanawa etane wimone dewau kadiu
    apana danauwo sabamo wawiamoiena.
  qub-qub: Waquin yäracojcunapis jucha rurashancunata mana pacaranchu.
  att-att: Á yáyù nga aru gapay yù ira nangikatalà kâ Apu Kesu nga nabbabáwi ta liwiliwâ
    da, á ed da pinalappâ yù narákè nga kingngikingnguá ra.
  bki-bki: Ana iorou kanio, ana nalo telabo kalo napano vonganei abinimei abe namoneano
    nalo ruei, nalo abinimei aber bulavulag ka ajum̃a abar semei, a aber bulavulag
    vite nalo nam̃a ajum̃a amim̃aukanio ea burisolu nalo.
  bqp-bqp: Akũ gbɛ̃ kũ ò Yesu náani kɛ̀nↄ sù òtɛni ń yãkɛnanↄ o gupuraa dasidasi.
  mcp-mcp: Ncúlyá buud wâ bɔɔŋg bwə́ á búgʉla wá bwə́ mú zə ŋgə magʉlə məbɔ̂w máŋ,
    bwə́ ŋgə́ bágʉlə isâ bwə́ á dʉ sá yí tâm buud.
  hat-hat: Anpil nan moun ki te kwè yo vini, yo kanpe devan tout moun, yo t'ap avwe
    tou sa yo te fè, yo t'ap rekonèt sa an piblik.
  npl-NT: Noiwa miakeh non okineltokakeh Cristo Jesús owalayah iwa okimokuitiayah
    tlan amokuali okichiwayah.
  bgg-bgg: Migiphothek è de bajo wuii srane limiangthek moe shii awaithek nyie rek
    mua pha ji yao ne thieg yi.
  eng-TCENT: Many who had become believers came forward, confessing and disclosing
    their practices,
  eng-BSB: Many who had believed now came forward, confessing and disclosing their
    deeds.
  cpu-NT: Ari ipokayetanakeri eejatzi osheki kempisantayetaatsineri, ithavetakoyetapaakero
    iyaariperonka.
  san-ASM: যেষামনেকেষাং লোকানাং প্ৰতীতিৰজাযত ত আগত্য স্ৱৈঃ কৃতাঃ ক্ৰিযাঃ প্ৰকাশৰূপেণাঙ্গীকৃতৱন্তঃ|
  tod-tod: Zɔiti pɛ ti ɠidaaleʋeni, naati ma mɔinmɔin ti ɠɛni ʋaazu, ti ɗa lo zɔ ga
    ga nii pɛ ti kɛai.
  tac-NT: '''Lige alué ralámuli alué Esukristo ra''ichálila bijchígime, ''ma suwábaga
    bejsarale alé o''weka jaga napu ''we resí nokame nile.'
  eng-WEBPB: Many also of those who had believed came, confessing and declaring their
    deeds.
  gfk-H: Ma a haleng ta diet ing diet ga nurnur, diet ga hananhuat diet gaam haphapuasnei
    ira nudiet sakana magingin ra matmataan na haruat.
  viv-viv: Ada au tovetumagana moyaꞋaidi hiꞋela adi yoꞋo matadiya yadi dewa uyuꞋuyuyuna
    higa yadi kwelikweli tulina tulina hiyakayakahina-ma hiyauna.
  yao-yao: Ŵajinji mwa ŵele ŵaŵakulupilile Che Yesu ŵaiche ni ŵajitichisye paujo pa
    ŵandu yangalimate iŵaitesile.
  tgp-tgp: Matuvana hin la haratu sei la rasu Iesu, la sinai la turu nahonaho, la
    taviti na sava hehe la vaira.
  auc-NT: Ayæ̈ nanguï ïnäni ñöwo wede pönente badinque adoyömö pöninque tömänäni ëñëñönäni
    tömënäni näni wënæ wënæ cædïnö ante tömänö ante edonque apæ̈nedinque, Idæwaa wënæ
    wënæ cæte awædö, ante wido cædänitapa.
  kbc-NT: Codaa eliodi niɡ̶ijo baanoɡ̶onakato Ǥoniotagodi igotibeci dinatemati lodoe
    eledi oko mowo ane beyagi.
  bmh-bmh: Duailel goagal oiagab petak emen goagen zoimai, goagal igul eg guzenanemen
    unum araog memen.
  ctu-BL: Cabʌl tsa' bʌ i ñopoyob tsa' tili i subob i mul. Tsi' bajñel tsictesayob
    i bʌ cha'an chuqui tac tsi' cha'leyob.
  meq-meq: Ndo hay haladzay ta təra ndo məpe mədzal gər hay. Ti yawa, tə ɗawa ha mənese
    tay neheye tə gawa aye kame i ndo hay tebiye.
  noa-H: Magbaawai hĩchab k'apan hag nawe Hẽwandam hiek hʌ̈k'awia narr k'ʌʌnjã bëemawi
    hag na hamachdëu nem k'aigba waaujerrjã t'umaam k'ʌʌn dak'ĩir meerba jaaumaajeejim
    hanaabá.
  alp-NT: Eleki tamata bokala rebe esi hlaleke loko Yesuse pende, esi luake naku neuna
    rebe akmena esi onolu me tamata maketa bobokala oasi.
  san-VEL: ye.saamaneke.saa.m lokaanaa.m pratiitirajaayata ta aagatya svai.h k.rtaa.h
    kriyaa.h prakaa"saruupe.naa"ngiik.rtavanta.h|
  kbq-kbq: Rama'a zamentinti vahe'mo'za eama hu'za zamasunku hu'za, havi zamu'zma'zana
    eriama hu'naze.
  kbh-kbh: Jesucrístbeñe imojtsos̈buachiyënguents̈ana, banga imojánashjajuana y ents̈angbe
    delante imojtsecomps̈aye, tempo bacna soyënga tmojanmama;
  ron-LSB: Și mulți dintre cei care crezuseră au venit, mărturisind și mărturisind
    faptele lor.
  pon-pon: O me ian pojonlar me toto kodo weokadar o kajaledar arail wiawia kan.
  nhe-BL: Huan miyac tlacame tlen quineltocatoyaj Jesús hualajque huan iniixtla nochi
    sequinoc, tepohuilicoj nopa tlamantli tlen ax cuali quichihuayayaj achtohuiya.
  sps-sps: Vainy fafaaman naa mito ser pokein fo kat iring tsuar matar a fokinai.
  wnc-wnc: Aminu kwaapzangga Jesue natake gatanimuya apanin ngang natapa kekeknga
    sikuu sanga sanga pake apuke gutongana tasikakingge yakapa puyukut.
  bus-bus: Ben gbɛ̃ kɛ̀ aↄ̃ Yesu náanɛ kɛ̀nↄ mↄ̀ aↄ̃ↄe ń yãkɛnanↄ oo gupuraaa pari.
  gub-BL: Na'e uzeruzar ma'e tetea'u a'e wà, ur teko wanuwa rupi a'e wà, wemiapo kwer
    ikatu 'ym ma'e imume'u pà a'e wà.
  imo-imo: Jisasinga ungumu pilkolio ipuki tiringi imbo mare awini enonga ulu pulu
    keri teringima penana mona ningo para tiringi.
  boj-boj: Bati deqa tamo uŋgasari gargekoba naŋgi Yesus qa naŋgo areqalo siŋgilatoqneb.
    Deqa naŋgi boqnsib naŋgo kumbra uge uge nami yoqneb qaji di tamo kalil naŋgo ŋamdamuq
    di ubtoqneb.
  eng-DRA: And many of them that believed, came confessing and declaring their deeds.
  knf-knf: Bañaaŋ baŧum bafiyaar, abi apeeţ buţaan bi badoluŋ ţi kadun ki bañaaŋ.
  san-KHM: យេឞាមនេកេឞាំ លោកានាំ ប្រតីតិរជាយត ត អាគត្យ ស្វៃះ ក្ឫតាះ ក្រិយាះ ប្រកាឝរូបេណាង្គីក្ឫតវន្តះ។
  arn-NT: Ka femngechi kom tati feyentuyelu akuyey ka rangi che nentudungupay kom
    tañi wesa femkefel engün kuyfi mew,
  zas-NT: Në zien ree bén rliladx Jesucrist bidxin abiꞌ delant loj gra ree bejn baneeroꞌ
    reeman gra ni mal ma been reeman.
  ken-NT: Bɛyǎ bo abhɛn mánókó babho bɛfu kpoŋoroŋ mánsu nɔkɔ bɛbɛ́ptí mɛnyɨŋ
    ɛbhɛn bɔ bákʉ̀.
