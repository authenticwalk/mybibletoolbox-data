  cpb-NT: 'Okanta ithonkapaaka jiroka, rominthatanakawo Pablo rareetantya Macedonia-ki
    eejatzi Acaya-ki. Irojatzi rawisantakyaari janta Jerusalén-ki. Ikantzitaka eejatzi:
    “Arika niyaatake Jerusalén-ki irojatzi nawisantakyaari Roma-ki.”'
  aon-aon: Enyudok nyatogur nyanakuk aria Pol anan urkum morum nakri nunak um agusudok
    biogos shokugosi nahobigos Masedonia iri Akaia. Nakri nunak um agundok jurug aria
    douk nunak um Jerusalem. Aria Pol nakri namudok nakri, “Douk inak itogur Jerusalem
    um jurug aria eik ta inak itik debeiburi wabur Rom shopunek.”
  hus-NT-2005: Tam ti más tayíl, na Pablo in ulu abal neꞌech kin álnaꞌ an belomtsik
