  usp-NT: 'Xantaj juntir li, Pablo xchomorsaj laj ranm chi tib''e Jerusalén, pero
    nab''e tik''axb''i Macedonia y Acaya. Y xij laj ranm: Cuando intaw Jerusalén inna
    b''ena chic Roma, xche''.'
  zav-NT: Gwde goc de'e ca' Pabən' bene' xbab yeyeɉe' Jerosalenṉə' catə' yeyož šeɉe'
    gan' mbane Masedonian' na' Acayan'. Na' ḻeczə gwne' de que catə' yežine' Jerosalenṉə'
    cheyaḻə' šeɉe' Roman'.
  sgz-sgz: Má ngo ákte rah i tan táit ngorer, Tanián a Pilpil a sisdoi holhol si Paulo
