  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤥ᤺ᤰᤂᤧ ᤆᤢᤖᤧᤀᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤔᤧᤛᤣᤍᤥᤏᤡᤕᤠ ᤏᤢ ᤀᤰᤂᤤᤕᤠ ᤌᤢᤶ ᤐᤥ᤺ᤱᤔᤠᤖ ᤕᤖᤢᤛᤗᤧᤔ
