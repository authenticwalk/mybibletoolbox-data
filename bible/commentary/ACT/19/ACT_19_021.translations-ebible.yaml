  nhu-NT: Ɛ ɛ̀ ke no nu ɛjim jodvu, ɛ Baul yɛn lɛ wen nu egɛn Jɛlusalɛm, ɛ wen nu
    dioo gɛne, efey je biba bì Masedonia bô Akɛya le. Ɛ wvú bvuu no gayte lɛ, “Me
