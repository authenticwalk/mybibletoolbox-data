  san-TAM: ஸர்வ்வேஷ்வேதேஷு கர்ம்மஸு ஸம்பந்நேஷு ஸத்ஸு பௌலோ மாகித³நியாகா²யாதே³ஸா²ப்⁴யாம்ʼ
