  kan-2017: ಈ ಸಂಗತಿಗಳು ಆದ ಮೇಲೆ ಪೌಲನು ತಾನು ಮಕೆದೋನ್ಯದಲ್ಲಿಯೂ, ಅಖಾಯದಲ್ಲಿಯೂ ಸಂಚಾರಮಾಡಿ ಯೆರೂಸಲೇಮಿಗೆ
