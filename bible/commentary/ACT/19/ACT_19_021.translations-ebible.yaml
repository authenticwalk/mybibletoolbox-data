  row-row: Basa na ma, Paulus naꞌetuꞌ fo bali Yerusalem neu. Te ralan hii nae neu
    naꞌahulu sia nusa Makedonia ma Akaya, dei fo nisiꞌ Yerusalem. Ana duꞌa nae, “Malole
    lenaꞌ, au uu seꞌu atahori mamahereꞌ ra sia mamanaꞌ ia ra dei. Te taꞌo bee o, au
    musi losa Roma.”
  msy-msy: Bizir kaba otivigha gɨvazɨ, Pol Godɨn Duamɨn gɨn Masedonian Provins ko
