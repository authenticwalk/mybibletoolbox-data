  san-DEV: सर्व्वेष्वेतेषु कर्म्मसु सम्पन्नेषु सत्सु पौलो माकिदनियाखायादेशाभ्यां यिरूशालमं
    गन्तुं मतिं कृत्वा कथितवान् तत्स्थानं यात्रायां कृतायां सत्यां मया रोमानगरं द्रष्टव्यं।
  tna-NT: 'Da su beju Pablo putija pu putsu, uja puana: —Macedonia, Acaya yahua detse
