  ata-ata: No mine mimii ane ꞌo muxali mukalu, la Paulo mumuxau xavutala sou lexe
    ulai ne Ielusalemu la upolo ulai ne Makedonia xe ne Akaia. Anu muvikala lexe,
    “Iliꞌi no mine eni apolo alai ne ukalu, la eni alai amaisiꞌa ne Romu kalumo.”
  qvw-NT: 'Chaypïtam Pablo pinsälun: “Jerusalenta lil, Macedonianta, Acayanta pasäśhä.
    Jerusalenpïñatac Romacta pasacuśhä” nil.'
  nfa-nfa: Èle èèna ka, Paulus pamaꞌète ho lèpa asa Yerusalem. Te ngaa dꞌara nèngu
    dꞌèi risi laꞌe uuru asa propensi Makedonia dènge propensi Akaya, heka na kako
    taruu asa kota Yerusalem kèna. Nèngu dhu pangee le ètu dꞌara nèngu, peka na, “Beꞌa
    risi jaꞌa paꞌèle aaꞌi uuru ku sasabꞌa jaꞌa ètu era seꞌe. Te tasamia èèna ka, jaꞌa
    dꞌai kota Roma kahèi.”
  tnp-tnp: Kəni uərisɨg e nati əha, Pol tɨnəni e nɨkin məmə otɨtəlɨg=pən əpəha Jerusɨləm,
    mətəu otuvən=pən Masetoniə mɨne Akaiə ikɨn. Kəni in təni məmə, “Nian iəkuvən rəkɨs
    Jerusɨləm, iəkəkeikei muvən mɨn Rom.”
  urd-urd: जब ये हो चुका तो पौलुस ने पाक रूह में हिम्मत पाई कि मकिदुनिया और अख़िया
    से हो कर येरूशलेम को जाऊँगा। और कहा, “वहाँ जाने के बाद मुझे रोमा भी देखना ज़रूर
    है।”
  hot-hot: Nôm takêŋ habitak vêm ma Pol lahabi ni Jelusalem ba halom hêk loŋôndê yaŋ
    atu hi plovins Masedonia lo Akaia. Ma hanaŋ, “Yaha Jelusalem vêm ma tem yana Lom
    imbiŋ.”
  mqj-NT: 'Mangkanna kara-kara iatoo, la lu lakomi Yerusalem Paulus ummola lako Makedonia
    anna Akhaya, annu nakua: “Mangkana'' lu lako Yerusalem, innang la laona'' duka''
    lako Roma.”'
  rus-SYN: 'Когда же это совершилось, Павел положил в духе, пройдя Македонию и Ахаию,
    идти в Иерусалим, сказав: побывав там, я должен видеть и Рим.'
  mbh-mbh: Lama ur aken i vus ma Pol ilemi ve aro i es werer a epee a Masedonia ome
    a Akaia mo i reletun a Jerusalem la. Ma i ria ve, “Aro tho es tel a Jerusalem
    lamo panen aro tho es ol a Rom.”
  bdd-bdd: Muliyetega Yaluyaluwa Tabuna Paulo ꞌihenuwa laguweya ꞌabehega Masidoniya
    ma Akaya ꞌoidiyega ꞌida tauya ma Yelusalema ꞌoina ꞌida latu, ma ꞌigwaeya, “Yanugenugeta
    Yelusalema, ma ꞌabwa muliyetega yatauya Loma. Gide ꞌigu nuwatuhu.”
  cbt-NTPO: 'Ina quëran Paono yonquirin a''napita imapisopita ni''coantacaso marë'':
    “Masitonia parti ni''coantarahuë. Acaya partinta'' nisha nisha ninanoquë imapisopita
    niantarahuë. Nani pënëantahuato, Quirosarinquë paantarahuë. Ina quëran Nomaquë''pa''
    paca''huaso'' ya''huërin,” tënin.'
  rmy-SERVI: Пала кадэлэ всавэрэ Павло прылиля дэ гындо тэ заджя пав Македония тай
    Ахаия, ай тунчи тэ ладэ дэ Ерусалимо. — Сар мэ авава дэ Ерусалимо, манди трэбуни
    тэ попэрав и дэ Римо, — пхэнда вов.
  srn-NT: 'Baka den sani disi, Paulus teki a besroiti fu psa ini den distrikti Masedonia
    nanga Akaya te a bo go na Yerusalem. A taki: “Baka te mi go drape, mi mus go na
    Roma tu.”'
  cta-NT: Loꞌo liꞌ ngua tiꞌ Pablo chaꞌ tsaa yu ca loyuu su cuentya Macedonia, loꞌo
    ca loyuu su cuentya Acaya, chaꞌ tsaa yu slo lcaa taju ñati̱ jiꞌi̱ Jesucristo nu
    ndiꞌi̱ loyuu biꞌ. Nde loo la, liꞌ tsaa yu ca Jerusalén ngua tiꞌ yu. Loꞌo juaꞌa̱
    nchcuiꞌ Pablo chaꞌ loꞌo ntsuꞌu chaꞌ tsaa yu ca nde quichi̱ Roma ca tiyaꞌ la.
  bqc-SIM: 'Yã́ bee gbɛa Pↄlu zɛ̀ò a nↄ̀sɛ guu à bↄlɛ ń Masedoni bùsuo ń Gɛlɛsi
    bùsuo, i gɛ́ Yelusalɛũ, à mɛ̀: Tó ma gɛ we, sema mà gɛ́ Lomadeↄ gwai.'
  tcz-CHONGTHU: Chuin phat chomkhat jouvin lhagao vin asoljeh chun Paul chu Jerusalem
    ache masang in Mecedonia le Achaia gam'a ding in achen, “Chujou tengle Rome a
    kache ding ahi,” tin aseiyin ahi.
  mar-mar: या गोष्टी घडल्यानंतर पौलाला पवित्र आत्म्याने सुचवले की, मासेदोनिया व अखया
    या प्रांतांतून प्रवास करीत पुढे यरूशलेम शहरास जायचे आहे, तो म्हणाला, “मी तेथे
    गेल्यांनतर मला रोम शहरही पाहिलेच पाहिजे.”
  snp-snp: Etito netawa fuli lido ya Ounakafo Polo loumaito kolami ya Masedonia ebau
    ido Akaiya ebau uto Yelusalemu ya unae. Uto yalo minototo ya Lomuka yaki unae,
    loto kolaiye.
  isl-isl: Eftir þetta fannst Páli heilagur andi ætlast til að hann færi yfir til
    Grikklands, áður en hann sneri aftur til Jerúsalem. „Og þegar ég hef verið þar,“
    sagði hann, „ber mér að fara til Rómar.“
  spy-NT: Yu kāākuyēyākiis ꞉ng'aleechu tukul, koosoot ꞉Bāwulō kule kuwo Yēērusālēēm
    kumāchē kule kubuntēē Maketoonnya āk Akaaya. Kimwooy kule, “Yoo kāābuur wōlooto,
    +māāruutoochi Rooma nkinee.”
  xnn-xnn: Idi nakwas di dat nemnemen Pablo ay omey isnan probinsiya id Macedonia
    ya id Acaya esapay omey id Jerusalem. Kanana abes en masapol ay omey id Roma.
  mwe-mwe: Gakapiteje genego, a Pauli gubhatumbilile muntima gwabho kwenda ku Yelushalemu
    kupitila ku Makedonia na ku Akaya. Gubhashite, “Nng'ikaga kweneko ngunapinga ngakubhone
    ku Loma.”
  tte-tte: Ginauline simwawasi kabo Paulo inuwanuwatu yoi ilotakikili ilau mwa iba,
    “Nuwanuwagu dedei Masidoniya yo Akaya yalulikwaili na yalau Yelusalema. Kabo muli
    mena kani yalau yanuwa Loma yagitai.”
  tcs-tcs: Apta demting i bin apen, Pol i bin meke main blo em po go bizit demtu steit
    blo Masadonia ane Akaia ane den gobaigen po Zarusalem. Em bin spik, ‘Apta ai bin
    bizit dem ples, ai prapa wande go po Rom.’
  hlt-THB: Vemyihna a awm coengawh, Paul ing Makedonia qam ingkaw Akhaia qam nakawng
    awh Jerusalem na ceh aham cai hy. “Ce ka pha coengawh Rom khaw na awm ka ceh aham
    awm hy,” tihy.
  soq-soq: Dewa ema uduudu segaleno aupe Paul nuawa bedewe insedia me Masedonia ita
    Akaia bolau bedewainta alepie Ierusalemwa wisepi. Me epe insene meba wane wanase,
    “Ne Ierusalemwa anteape wainepino walama ambi rua dialepio Rom bedewe anteapa!”
  qub-qub: Chaypitana Pablo yarparan Jerusalenman aywananpäga Macedonia probinsyacho,
    Acaya probinsyacho caj ermänucunata watucuytaraj. Jerusalenpita Romamanna aywaytapis
    yarparan.
  att-att: Kabalin na yaw, ninonò ni Pablo ta maddagâ ta Masidonia ánna Akeya, ta
    lage na umay ta Jerusalem. Á kinagi na gapay, “Sangaw nu mánawà ta Jerusalem,
    umayà laguk ta ili na Roma,” kun na.
  bki-bki: Mia Pol bitilubar ka Atua kiano im̃auano jo bavin, ana mijog ea naio ka
    monoka rim̃au rivan lie vo, ka mia selivivi rivitii veve bereio tanobuku nalo
    na vio Masetonia vija vio Akaia, yako Kris, a karina, mia naio riva Yerusalemo
    bereio. Ana naio berkario bunu ea bogo na, berinavo “Mia iorou ka napano kiniou
    navan bereio Yerusalemo, mia monoka neiel bereio navan lie vo, monoka najaka-o
    novoru Romo.”
  bqp-bqp: Yã birenↄ kɛnaa gbɛra Pↄlu zɛ̀o a nɛ̀sɛɛ gũn kũ ani bↄtɛ kũ Masedonia
    bùsuuo kũ Girisi bùsuuo à gɛ́ Yurusalɛmu à pì tó a gɛɛ gwe, séde à gɛ́ Romu.
  mcp-mcp: 'Ja ísâ ínɨ í á shîn sɨ̂y yí, Pwôl mú zə bii tə́dʉ́gá nə́ á kyey Masedwân
    nə Akayî kə Yurʉ́səlɛm. Nyə nə́: «Ja mə́ bá kumə Yurʉ́səlɛm yí, í bá nə́mə́ jɨ
    nə́ mə kə́g Róma.»'
  hat-hat: 'Apre bagay sa yo fin pase, Pòl fè lide pase nan Masedwan ak Lakayi, apre
    sa pou li al Jerizalèm. Li t''ap di: Apre mwen soti la, se pou m'' al wè lavil
    Wòm tou.'
  npl-NT: Satepa ijkuak nochi ni yopanok, Pablo okitlali itech iyolo yas para Macedonia
    iwa Acaya iwa asta kalakiti Jerusalén. Noiwa okimoliaya yaskia Roma.
  bgg-bgg: Ji è rey ched pha idoh shii Phaul è Mesidonia nane Akhaya è dong ne Jerusalem
    hà de wuii pha now. Ai è yao din, “Thiisa wuii thog ne de gune Rom de riig pha
    wuii chid phro.”
  eng-TCENT: After these things had taken place, Paul resolved in his spirit to pass
    through Macedonia and Achaia and go on to Jerusalem, saying, “After I have been
    there, I must see Rome also.”
  eng-BSB: After these things had happened, Paul resolved in the Spirit to go to Jerusalem
    after he had passed through Macedonia and Achaia. “After I have been there,” he
    said, “I must see Rome as well.”
  cpu-NT: 'Okanta okaratapaake irokapayeeni, jiminthataka Pablo irareetantya Macedonia-ki
    ipoña Acaya-ki. Impoña iravisanake irojatzi Jerusalén-ki. Ikantzitaka eejatzi:
    “Aririka niyaatake Jerusalén-ki impoña niyaatake Roma-ki.”'
  san-ASM: সৰ্ৱ্ৱেষ্ৱেতেষু কৰ্ম্মসু সম্পন্নেষু সৎসু পৌলো মাকিদনিযাখাযাদেশাভ্যাং যিৰূশালমং
    গন্তুং মতিং কৃৎৱা কথিতৱান্ তৎস্থানং যাত্ৰাযাং কৃতাযাং সত্যাং মযা ৰোমানগৰং দ্ৰষ্টৱ্যং|
  tod-tod: 'Naama vaiti kpegai ma, Pɔle deveni ga é li Zeeluzalɛme, é leʋe ga Maseedɔine
    ta Akayi ʋele. É ɠɛni ɠɛɛzu ma: «Siɛgi zu gè zeelizu la Zeeluzalɛme, kɛni ɓalaa
    gè ɠaazula Wɔlɔme ma.»'
  tac-NT: '''Lige Páulo ''nátale simiame alé Rusaleni we''ká riógachi. Bajchaka siminálile
    alé ejiro Maseronia anilichi. ''Lige alésíko uché bilena ejiro siminálile Akaya
    anilichi. ''Lige alésíko siminálile alé Rusaleni anilichi we''ká riógichi. Bo''né
    ''nátaga anile: ―Alé Rusaleni síkó arigá simeli ju ne alé Roma anilichi wa''lú
    we''ká riógichi.'
  eng-WEBPB: Now after these things had ended, Paul determined in the Spirit, when
    he had passed through Macedonia and Achaia, to go to Jerusalem, saying, “After
    I have been there, I must also see Rome.”
  gfk-H: Namur ta ing kaiken ra linga gata hanuat taar, no Tanua ga halilik Pol bia
    na haan tano hanua Masedonia ma no hanua Akaia ma naga hanuat Ierusalem. Ma Pol
    ga tangai, “Bia iau na huat laah kaia, iau na kol a mah Rom.”
  viv-viv: Tu hida gaitoma ahe gilakayemu-yo au AluꞋaluwa Mahalina Folo givehimeyena
    be higa Yelusalema againe ginayewana, ada fafali adi egana Masedoniya Akaiya amidiya
    ginana. Au tobohiyaneyao givenuwaꞋatadi kadu gigayo, “Hida fafali agaidiya ganana-yo
    gilubodaku be Loma againe gadana gadawakawaka.”
  yao-yao: Payamasile yeleyo, che Paolo ŵasachile kwaula ku Yelusalemu achipitilaga
    ku Makedonia ni ku Akaya. Ŵatite, “Pachiiche kweleko, ikuumajila kwaula ku Loma
    nombe.”
  tgp-tgp: Hitahun la hinau atu, Paul mo tau na r̃omina vara i sivo Jerusalem, ale
    vara i hahau roto Macedonia enia Achai. Mo verea mara, “Vara na sivo atu moiso,
    na opoia vara a vano a hite Rome.”
  auc-NT: Mänömaï cædäni ate Pabodo önöwënenque pönëninque, Mäatedöniabæ ëñacæ godinque
    botö Acayabæ ëñacæ godinque Eedotadëë gocæboimpa, ante pönëninque, ayæ̈, Mänïñömö
    gote ate Odömä näni quëwëñömö cöwë goquënëmo ïmopa, angantapa.
  kbc-NT: Igaanaɡ̶a oigodi niɡ̶ijo noiigi moyalegi ijoa loxikonaɡ̶atedi, odaa Liwigo
    Aneotedoɡ̶oji jeɡ̶eo Paulo me lowoogo me diɡ̶etita nipodigi Macedônia aniaa Acaia,
    odaa jiɡ̶igo nigotaɡ̶a Jerusalém. Odaa Paulo jeɡ̶ee, “Ejigo nigotaɡ̶a Jerusalém,
    odaa nigidiaaɡ̶idi ja leeditibige mejigotace idalita nigotaɡ̶a Roma.”
  bmh-bmh: Igul go unum guzenaimai, Pol go Masedonia agaig mui, Akaia agaig eiman
    beteimai, Zerusalem ban uzan bitabun dabeleun. Gonugau dabeleu eiman eneun, “Iz
    go ebu beteimai, Rom ban uzan han betei piai,” eun.
  ctu-BL: 'Che'' bʌ tsa'' ujti pejtelel jini, Pablo tsi'' ña''ta ti Espíritu yom ñumel
    ti Macedonia yic''ot ti Acaya cha''an mi'' majlel ti Jerusalén. Tsi'' yʌlʌ: Wersa
    yom mic majlel ti Roma ja''el che'' bʌ ñumeñonix ti Jerusalén, che''en.'
  meq-meq: 'Ma dəba i wu neheye a ge bo aye na, Pol a dzala mə gər ŋgay mede a Zerozelem.
    Ma diye ta Masedowan ada ta dala i Akay. A gwaɗ: «Na ye a Zerozelem na, na diye
    a Roma dərmak.»'
  noa-H: Magtarr k'ur sĩi hawia Pablo Macedonia durram k'ʌʌn hoon mawi hich mampaimua
    jũrr Acayapien hoonjã dʌrbaju k'ĩirjubaadëjim haajem. Mag hich p'ʌʌrdʌ nʌrraju
    k'ĩirju hauwia hich hödegpai, “Nacha jãg durr numí p'ʌʌrdʌpʌ̈iwiata Jerusalenjã
    bart'urwia jũrr Romapienjã hoon majugui” hajim hanʌm.
  alp-NT: Eleki kena meiju uono pelare, Alla Eni Ro Iono Pauluse lalei kena isuka
    keu lori otoi Makedonia kai otoi Akaya pine ilopai kota Yerusaleme. Ibeteke be,
    “Suke au keu lopai kota Roma sa kena au keu mpai kota Yerusaleme pelare.”
  san-VEL: sarvve.svete.su karmmasu sampanne.su satsu paulo maakidaniyaakhaayaade"saabhyaa.m
    yiruu"saalama.m gantu.m mati.m k.rtvaa kathitavaan tatsthaana.m yaatraayaa.m k.rtaayaa.m
    satyaa.m mayaa romaanagara.m dra.s.tavya.m|
  kbq-kbq: Anazana fore hutegeno Poli'a Masedonia kaziga vute'na Griki kaziga nevu'na
    Jerusalemi kumate vute'na, henka'a Romu kuma enena ome kegahue huno agesa antahine.
  kbh-kbh: Chca tojanochnëngüents̈ana, Pablo tojanjuabó Macedonia y Acaya luarënguëjana
    jachnënguse, Jerusalenoye jésama. Y yojtsejuabnaye cha ibojtsemna Jerusalenents̈ana
    Romoye jama ca.
  ron-LSB: 'După ce au trecut aceste lucruri, Pavel a hotărât în Duhul Sfânt, după
    ce a trecut prin Macedonia și Ahaia, să se ducă la Ierusalim, zicând: “După ce
    am fost acolo, trebuie să văd și Roma.”'
  pon-pon: 'Murin mepukat Pauluj ap kotin inon ion ni nen e kakan jili wein Majetonien
    o Akaia, ap kotilan Ierujalem majanidar: I lao milar waja o, i pil pan kilan Rom.'
  nhe-BL: Quema panotoya nochi ni tlamantli, Pablo quimachili para Itonal Toteco quiilhuiyaya
    ma quinpaxaloti tlaneltocani ipan tlali Macedonia huan tlali Acaya. Huan teipa
    Pablo quinequiyaya yas altepetl Jerusalén. Huan nojquiya moilhui quema tlamisquía
    quipaxalohua Jerusalén, yasquía hasta altepetl Roma.
  sps-sps: Voun a fo kat te ruak, Pol kaa miton fakats parits iny taan fi na fapoopoan
    nana Masedonia ai Grik ana ayei te naa fi na Jerusalem. Pol tsue to, “Voun taan
    to aya, nyo komainy nai nak rou a ngats fan iny Roum.”
  wnc-wnc: Siwan masande Polda akunangge natapan kekekakut. Natake kep komaya Masedonia
    kep gatu Akaia kep ngang yanikaing komaane sukutake kuku uneta Jerusalem kunangge
    natapan kekekakut. Natake anzing yakut, “Jerusalem kukenga Rom yot gapmane asiknga
    kuwit,” ngang yakut.
  bus-bus: Yã beeenↄ kɛna gbɛra Pↄlu zɛ̀o a nↄ̀sɛ guu kɛ̀ eé bↄɛ kↄ̃n Masedonia bùsuo
    kↄ̃n Girisi bùsuo à gá Yerusalɛmu à bè tó a gaa gwe, séde mà gá Romu.
  gub-BL: A'e ma'e izeapo pawire Pawru umume'u wata wi àwàm amo wanupe kury. — Apyterahaw
    putar Maxeton ywy ihe nehe, Kere ywy ihe nehe no. A'e re aha putar Zeruzarez tawhu
    pe ihe nehe no, i'i wanupe. — A'e pe heho re nehe, aexak putar Hom tawhu aha ihe
    nehe no, i'i wanupe.
  imo-imo: Kano uluma pali oi teringi kinye pele Pol kano Masedonia winjo pumbolio
    Akaia kombu mendo omba altopa Jerusalem kombu yando pumbo konopu lerimu. Yuni
    nimbei, “Jerusalem kombu pumbolio altopo Rom kombu kape paa pumbo,” nimu.
  boj-boj: Efesus qureq di Pol a Qotei aqa wau yoqnsiq koboonaqa Qotei aqa Mondor
    na Pol areqalo yonaqa a endegsi marej, “E Masedonia sawa ti Akaia sawa ti dia
    walweloqnsiyqa dena aisiy Jerusalem di brantqai.” Osiqa marej, “Di koboamqa e
    Jerusalem uratosiy gilsiy Rom qure dego unqai.”
  eng-DRA: 'And when these things were ended, Paul purposed in the spirit, when he
    had passed through Macedonia and Achaia, to go to Jerusalem, saying: After I have
    been there, I must see Rome also.'
  knf-knf: 'Wi iko yaŋ iţëpuŋ, kë *Pawulu aşë şal aţu na pya Yeruŧalem, kaţëpna Maŧedoniya
    na Akayi. Aşë şal aji : « Woli dluŋ aya, aban Yeruŧalem, kawo kaya ubeeka wi Rom.
    »'
  san-KHM: សវ៌្វេឞ្វេតេឞុ កម៌្មសុ សម្បន្នេឞុ សត្សុ បៅលោ មាកិទនិយាខាយាទេឝាភ្យាំ យិរូឝាលមំ
    គន្តុំ មតិំ ក្ឫត្វា កថិតវាន៑ តត្ស្ថានំ យាត្រាយាំ ក្ឫតាយាំ សត្យាំ មយា រោមានគរំ
    ទ្រឞ្ដវ្យំ។
  arn-NT: 'Dew rupalu tüfachi dungu, Pablo eluwi tañi amuael ta Masedonia ka Akaya
    trokiñ mapu, ka ñi yom amulerpuael fey ñi puwael ta Jerusalen waria mew. Ka femngechi
    feypilerkey: “Dew wiñomeli ta Jerusalen, ka felerkey ñi amuael ta Roma.”'
  zas-NT: Chi ma gudëd gojc zian, been Pab xgab cheman niz Macedonia në niz Acaya
    xt yadxinman Jerusalén. Rëb tëëman guial chi ma wejman Jerusalén dxelri cheman
    në Rom.
  ken-NT: Mɛnyɨŋ ɛbhɛn bɛ́fákárí nɔ́kɔ́, Pɔ̌l akʉ ntɨ ɛni bɛ́ yí abhɔŋ bɛ́fʉɛ́t
    atú Masidónia nɛ atú Akáiya ampɛtnsɛm Yerúsalɛm. Arɛm bɛ, “Nnáŋ ngáká
    arɛ́, mbɔŋ bɛrɔŋ Rom nkwɔ.”
