    Nöö a taa baka u di dë nöö a o waka go te a Loomë.
  qvs-NT: Chaymanta Pabluka yuyarkan Masedonia partiman Akaya partiman kashkan riyta.
    Chaymanta Jerusalen llaktamanpish rinayarkan. Yuyarkan Jerusalenmanta Roma llaktaman
    riyta.
  zca-NT: 'No or milox ngok rë kure'', midi''zh Sprit che''n Dios lo Pab, ya xa''
    lazh men Macedonia, mbaino lazh men Acaya. No or gat ya Pab ze'', nzhab Pab: —Or
    lox yan yezh Jerusalén, naki''n yan, nu yezh Roma.'
  cbc-NT: 'Cabero Pablo pʉame cʉ̃ yeripʉ atore bairo ĩ tʉ̃goñañupʉ̃: “Macedonia yepa
    bairi Acaya yepa cʉ̃ãrẽ áñesẽã yaparori bero, Jerusalén macãpʉ yʉ ácoagʉ. Topʉ
    ãnirĩ bero, Roma macãpʉ cʉ̃ãrẽ ñiñañesẽãʉ̃ ágʉ,” ĩ tʉ̃goñañupʉ̃.'
  qxo-NT: 'Tsaypitanam Pablo yarpargan: “Macedoniachö y Acayachö criyicogcunata watucarirran
    Jerusalenman aywashä. Y tsaypitaran Romamanga päsashä” nir.'
  mox-mox: Baʼe yani diavona ʼabibodanaya Niboana Gwalagwalana ena venuahaʼu ʼinega
    Faulo nuanuana natauya diʼwe Masidonia be Akaya ʼabaganavo nuanidiega ta ʼabiboda
    naʼifoqe Ielusalema ʼinaya, ʼinega vonaya, “Yanugwenugweta Ielusalema ʼinaya,
    ta ʼabibodanaya nuanuagu me Loma ena vayausidi.”
  kew-kew: 'Goa pua orope Pol Jerusalem su-para polalore nipumi mo Masedonia Akaia
    su lapo aba adola pisa. Nipumi kone gupa isa: Go-para aba adola puare orope Rom
    su page adola palua kone isa.'
  dww-dww: Inam kauidima muridie Pol Jerusalem naḡonama yai nuanoḡonoḡotena da tauna
    Masedonia be Akaia nopodiḡa sibo ya naḡona. Be tauna ya riuna, “Taugu yà naḡona
    Jerusalemma, be muriḡa yà naḡona Romma.”
  twi-ASANTE: Yeinom nyinaa akyi no Paulo yɛɛ nʼadwene sɛ ɔbɛfa Makedonia ne Akaia
    akɔ Yerusalem. Ɔkaa sɛ, “Meduru Yerusalem a, akyire no mɛkɔ Roma nso.”
  aoj-aoj: Aꞌi owaꞌ giꞌ, okom Poli mosafel banagem naꞌi nefeꞌ itap luꞌupa Masedonia
    esis Grik sagapoma, ma main aꞌ nefeꞌ Jerusalem. Anen naꞌias naꞌi, “Aeꞌ efeꞌ anamba
    ma main, aꞌ efeꞌ iti Rom wapani.”
  cbv-cbv: 'Tʉ́ttimah, Pablo nin pah ãt niíj jenah joyóp wʉt yʉh jĩ: “Macedonia baácna
    jʉibí yap bej, Acaya baácna jʉibínit, Jerusalén tʉ́tchina wã jwʉ́ʉb bejbipna caá.
    Caanná jʉibíniji Roma tʉ́tchina enedih wã bejbipna caá”, ãt niíj jenah joyóp wʉt
    jĩ.'
  taw-taw: Pen anɨb okok gɨjuwɨl, kɨdek God Kawnan ak Pol nop gos ñek anɨb agak, Yad
    Masedoniya plopens amɨl, Akaya plopens amɨl, Jelusalem amnɨgayn agak. Amɨl, kɨdek
    taun Lom abe amnɨgayn agak.
  jic-NT: 'Pjü way niná tepyala na, Pablo quelel jámatsja Jerusalén nt''a. Mwalá way
    quelel jámatsja Macedonia nt''a, Acaya nt''a ''ots''ipj. Tjevele: “Jerusalén nt''a
    tjum na, nola Dios jos napj ca mis wa Roma nt''a”, nin tjevele.'
  zap-NT: Chene che wluzh wak yra neree, wzoob xtoo Pabel ne tsa Pabel Jerusalén,
    per primer tsa Pabel Macedonia no le Acaya. No re Pabel ne chene che wa Pabel
    Jerusalén, rap Pabel degne tsa Pabel no Roma.
  wer-wer: Ënëmak Aköpë Pulöök Poolön ya ngön maan pi Masetoniaare Krik yang pöraarëël
    ya nga ë yesem kaalak Yerusalem kak orööpënëak mëëa. Pël maan Pool pi pim omnaröen
    epël mëëa. “Ne pötë sa pet irak pöt Romëëlta sumaap.”
  ipi-ipi: Wandakali tupamane mangene utupane pitaka peai-kola, Poloto bala moyo piape
    piyapili akali Timoti, Etasatusa-la, okonelapo lamawuato, matili namba Jutusaleme
    pulu, Lomo tano okona pupe-pene tekeko, namba Masetonia, Akaya-la, potopinjia
    okone-lapona wamba ini pokale-ko. Liyamba Masetonia potopinjia okona wamba ingane
    pulupa leaipia. Wuane lalu, Polo bala ole minditupa tako pua, Esia potopinjia
    okona ateaipia.
  qul-NT: 'Chaymanta Pablo Macedoniapi Acayapi caj creyentecunata watumuyta munarkan,
    chaymanta Jerusalencama puripunanpaj. Nerkantaj: “Jerusalenman purispaka, Roma
    llajtaman chayanallaytaj.”'
  tnc-tnc: I'suᵽaka so'rika be'erõ'õ Jerusalénrã ᵽe'ririka Ᵽablote ᵽuᵽajoaeka. “Macedoniaka'ia,
    suᵽabatirã Acayaka'ia yo'riwa'rirãñu. Jerusalénrã ñimarãka be'erõ'õ, Romawejearã
    a'ririka ima yiro'si”, kẽrĩᵽuᵽajoaeka.
  ter-NT: 'Ikénepokehiko ra koekúti, koúsokone isóneu ne Poûlu yónea Njeruzálem, koane
    vekópea poké''exa Masêdonea yoko Ákaya. Haramaka koeti isóneu: “Ikénepoke yóneam
    Njeruzálem, ngónokomaka yóneam Róma” koêti isóneu.'
  bmr-NT: Jaanobuunatɨ Pablo fuuguuhi siino Macedonia, Acaya icano jiinɨjejaago. Jaamañotɨ
    Jerusalevɨ fatyuguubo. Jaanobuunatɨ tollɨro Roma cuumivɨ feeji, nuubo.
  fuf-fuf: 'Ɓawto ɗun Puulusa eɓɓani fii yahugol Yerusalaam, hara ko Masedonii e Akaaya
    o rewri. O wi''i: «Si mi iwii ɗon, bee mi hewtoya Roomu.»'
  mwc-mwc: Nikosi wose tupasi si tupuwa murinai, Paul i nuwanotanota kata Macedonia
    ba Achaia kamosi yai wata ita nae ku Jerusalem. Kona murinai wai i wona, “Ana
    nae ku Rome.”
  bhl-bhl: 'Beli, Sunbin-Finik e Fol elo fukunin mak dulewse kasike, e bokolomele:
    “Ne abiw mutuk fian kale koleweko, Masedonia aneng fian so, Akaia aneng fian so,
    aneng alew kalo uneko, ka boku angesomi, weng de kakamoki te. Kakameko, aneng
    fian be iti koleweko, Selusalem abiw mutuk fian kalo unoki te. Ibik kabalak e,
    ne Ulom abiw mutuk fian kalo unomin ibolow kebi te.”, angse te.'
  ons-ons: Kine kine korop ea wakongi, Asu Koboboineŋo Paulo wiliŋaine ma mangi, ŋadino
    Paulo eŋe Masedonia kepeo so Akaia kepeo lolike ari more, Yerusalem zinge ariakane
    ra more rake, “Na Yerusalem ari more, ŋadino Roma matko ea weneŋ ari kaikale.”
  con-NTPO: 'Tsa''caen tsonsi Chiga Qquendya''pa Pabloma in''jaensi asi''ttaemba Jerusaléni
    jaye in''jan. Nane Macedoniangae Acayangae shoquendí jaye tsu in''jan. Tsa''caen
    asi''ttaemba su: —Jerusaléni japa gi Roma canqqueni''qque jaya''cho.'
  ghs-ghs: Oonita Pauroi baura oke eete qaaramuti soubireqi hee, Ana Maketonia ma
    Akhaidza abike tuuma karibireqa Dzerusaremuta tuumaqa oho tongo neta oho qesa
    ana Roma moorakoi.
  peg-peg: ଇ ୱିଜ଼ୁ ବିସ୍ରେ ୱିସ୍ତି ପାଚେ ପାଉଲ୍‌ ମାକିଦନିଆ ଆରି ଆକାୟା ହିଜ଼ି ଜିରୁସାଲମ୍‌ତ
    ହାଞ୍ଜେଙ୍ଗ୍ ମାନ୍‌ତ ତିର୍‌ କିଜ଼ି ଇଚାନ୍‌, “ହେବେ ହାଚି ପାଚେ, ନାଙ୍ଗ୍‌ ରମ୍‌ତ ପା ହାଞ୍ଜେଙ୍ଗ୍‌
    ଆନାତ୍‌ ।”
  txu-NT: Nãm me ã o ane nhym Paur õkre kadjwỳnhbê arỳm amim pry karõ djà djirkumrẽx
    ne amim, —Ba pykabê Matenimẽ Akajamẽ 'ỳr tẽn kam me omũ. Dja ba anen kam arỳm
    Djeruxarẽmã tẽ. Ne kam krĩraxbê Rômamãdjwỳ itẽm prãmkumrẽx, ane.
  eng-WEBU: Now after these things had ended, Paul determined in the Spirit, when
    he had passed through Macedonia and Achaia, to go to Jerusalem, saying, “After
    I have been there, I must also see Rome.”
  gnw-NT: 'Cua jaɨcue rupi Pablo jei oo vaerã Macedonia jare Acaya rupi Jerusalén
    pe. Jare jae jei: —Joco güi aata vi co Roma pe.'
  mux-mux: Ulu kanuma pali uinga tiring kene penga Poll-ni numanale-ni piliipaliinga
    ‘Kolea Masedonia propinj pupu kolea Akaya propinj pupu kene, kolea-auli Jerusallem
    pumbu. Jerusallem pupu kene, penga kolea-auli Rom pumbu.’ nimba piliirim.
  maj-NT: 'A̱skahan b''a̱ kitsú kju̱a̱nkjintak''uhu̱n Pablo̱ nga ngju̱a̱i̱ nanki xi
    tjín a̱nte Macedoni̱a̱ ko̱ a̱nte Akaya̱ ko̱ a̱s''a̱i ts''i̱ín ni̱yá nga ngju̱a̱i̱
    santaha nanki Jerusalen. B''i̱ kitsú: —A̱skahan nga ku̱i̱cha yo̱, tjíhin nga ta̱
    kfíán nanki Roma̱.'
  bkq-NT: 'Ilâpygueduo myani Paulo tyangahu oday xunâzely: — Macedônia einkâ, Acaia
    einkâ warâ ise yakadyly, Jesus einwânni modo tâense. Tonlopyryem ise Jerusalémram
    udâly. Ilema ise Romaram udâly-ro warâ — kely.'
  kue-kue: Taragl yeglmere prapra plaudi kondungo ana Pol eremogl Masedonia ya Akaia
    makan sipraksi ende Jerusalem kamun enagledi pirtre yegl dungwa, “Dumo igle na
    pi kondo ana okuwo endpi Rom kamun ama kanaglka.”
  cot-NT: 'Ariqueate Paavoro ipintsatanaja iroanaje Jerosarequi inquenanajequeate
    Maseroniaqui aisa Acayaqui, icanquetarite: —Noanaquegueti Jerosarequi, ariqueate
    nopintsataca noavaetanaque Iromaqui.'
  bnp-bnp: Muri e Paulus i ngaru ni laho lakea o Masedonia, o Akaia muri ge lakea
    o Ierusalem. Lakea i ta maea, “Ga lakea taro o Ierusalem, muri a Vure i ngaru
    iau ga lakea o Rom.”
  apn-NT: 'Tã nhũm Pawre ra akupỹm Jerujarẽ hwỳr nojarêt nẽ hamaxpẽr o: —E kot paj
    ixkato nẽ hpãnhã ma Masetõn mẽ Gres wa hkôt ma akupỹm Jerujarẽ hwỳr mõ. Ma mẽ
    kot Jejus kôt amnhĩ xunhwỳr xwỳnhjê pumunh o mẽ hkôt mõ. Hãmri nẽ Jerujarẽ hwỳr
    pôj nẽ kamã tanhmã amnhĩ to hpa hãmri nẽ hpãnhã ma Rõm wỳr mõ. Anẽ.'
  ctp-NT: Chunꞌ ndiꞌin la ngwa tiꞌ Palyu tsaa la yu lo yuu ꞌin Macedonia, loꞌo lo
    yuu ꞌin Acaya, chaꞌ tsaa yu seꞌen ndiꞌin nchga ta nten ꞌin Jesucristo nu ndiꞌin
    lo yuu kanꞌ. Chunꞌ ndiꞌin la, bra kanꞌ tsaa yu nde Jerusalén xiyaꞌ, ngwa tiꞌ yu.
    Kwiꞌ ngwañaꞌan, ykwiꞌ Palyu chaꞌ ndiꞌin chaꞌ tsaa yu la kichen Roma nde loo la.
  opm-opm: Hanip yah orhe meng oh artahat sus kasip ham isip hat saporhan gahan Por
    oh Gin noh Jerusarem ap mutuhnong sonmat oh Masedonia mongo Akaia mongo among
    mutuh kat oh sapramur. Susa Jerusarem ap mutuh patdapat Rom apteinong sapramur
    potipri.
  bvr-bvr: Gu-gata wenga lika Paul gu-borrwurra gu-gapa gu-rrarnba gun-gata wana gun-bapala
    rrawa Mechadóniya (Macedonia) rrapa Akéya (Achaia) nipa ay-bamba barra, lika a-boy
    barra Jirúchalam (Jerusalem). Minypa a-yinanga a-wena, “Jirúchalam ngu-boy barra,
    nuwurra jurdach nguna-jeka barra Rowm (Rome).”
  wal-wal: Hegee polettidoogaappe guyyiyan PHauloosi, “Taani Yerusalaame baada Roomekka
    qassi be7anau bessees” yaagidi, Maqidooniyaaranne Akaayiyaara aadhdhidi, Yerusalaame
    baanau qofaa qachchiis.
  zad-NT: 'Na'' ka wde gok yog'' diiki, Páblona'' bc̱hoglallee shaje'' lljawie'' beṉ''ka''
    lle'' yellka'' llia Macedóniana'' na'' Acáyana'', na''tech yiyaje'' Jerusalénna''.
    Na'' ḻekzka'' golle'': “Ka yiyoll yiyaa Jerusalénna'' chiyaḻ'' shaa Rómana''.”'
  kmg-kmg: 'Paulo e gie iŋuc baku bafârerâ Makedonia â Akaia mâreŋ fotâc-jofârâ Jerusalem
    haeo raocte muwec. Ehuc šiŋuc muwec: “No Jerusalem haeo fisirâ mocwâc ware raku
    Roma haeo fisizepac.”'
  aso-aso: 'Neꞌmine ogavo Pauloꞌ aza Makedonia misubouko idoꞌ Akaio misubouko voꞌmo
    voꞌmo Zelusalemi ebeta volove lo luloꞌmo lavo tiꞌ lo lineꞌ: Naza Zelusalemi ebeta
    vo hetelo gohi vo Loma ebeta volove. Neꞌmine gala gele hamoꞌ ogo'
  uli-uli: Yela wol miril pangal meka ngo Paulus yesa hatugulu le bele loh woal pangal
    loh Macedonia mo Achaia, ngo yesa loh woal Jerusalem. Paulus yesa sor bo, “Bela
    wol miril yai loh woal Jerusalem, ngo isa loh bo ibela tefael mo wol Roma.”
  nin-NT: Aseki angga ka a vu sarr nggo Bulu a gru du uwa ta ba nu Makidoniya tuku
    Akaya na kuma nu Urushalima. Bulu a da di, “Ingga ti kuma nabo, ingga ta ku kuma
    nu Roma meme.”
  acu-NT: 'Tuminamtai Pablo nintimias: Macedonia nungkanam, tura Acaya nungkanmasha
    wekaasan, nunia Jerusalénnum wetasan wakerajai. Tura nunia jiinkin, Roma yaktanmasha
    weminuitjai, tu nintimramiayi.'
  cak-WNT: Tek banatajnek chic ronojel ri', ri Pablo xpe c'a pa ránima chi nibe c'a
    pa Macedonia y pan Acaya chiquitz'etic ri kach'alal. Y chuka' xpe pa ránima chi
    nibe c'a pa Jerusalem, y c'ac'ari' c'o chi nibe pa Roma.
  ebk-ebk: Kun pay narpas chaná ay enommat, enkeddeng Pablo ay manguy ad Macedonia
    ya ad Acaya as nan umuyana ad Jerusalem. Kenalina, “Mu marpasak ay umuy hid-i,
    masapor us umuyak ad Roma.”
  spa-PDDPT: 'Después que ocurrió esto, Pablo pasó por Macedonia y Acaya. Luego decidió
    en su espíritu ir a Jerusalén. Y dijo: Después que vaya allí, también necesito
    ir a Roma.'
  ruf-ruf: Pfinu pfino hapfimalile, Pauli tsakalamla aghende Yerusalemu kwa kubitila
    Makedoniya na Akaya, kalonga, “Ning'apfika ako, pfipfila nobamighwa ng'ende Roma.”
  gun-gun: 'Ha''e nunga ha''e javi oiko rire Paulo onhembopy''a Macedônia ha''e Acaia
    rupi oaxa ma vy Jerusalém katy oo aguã. Mba''eta aipoe''i: — Ha''e py aiko rire
    aexaxe avi Roma tetã pygua kuery — he''i.'
  agu-BL: Itzun yi baje'n yi e'chk takle'na'se'j, cwe'n tzun xtxumul Pawltz tc'u'l
    cuntu' tan bene'n Jerusalén, poro jalen cu'n xo'mbel cyakil yi e'chk tnum cwent
    Macedonia tu Acaya. “Yil baj inxajsal Jerusalén, cho'n tzun chimben jalen Roma,”
    chij Pawl bantz tc'u'l cuntu'.
  isn-isn: ni ang'wa Paulo kukondaniilya u uailya nuakwe uko ku Efeso, Ung'wau Ng'welu
    aka atongeela kulongola ku Yerusalemu ku kiila ku Makedonia ni Akaya; Akaligitya,
    Ze yakilaa kutula kung'wanso, intakile ki henga ni Rumi ga.”
  eng-PEV: After those things happened, Paul wanted to visit the Christians in Macedonia
    country and Akaya country again, and then he wanted to go on to Jerusalem after
    that. And he said, “After I go to Jerusalem, I have to go to Rome too.”
  ilo-ULB: Ita, idi nalpasen ni Pablo ti ministeryona idiay Efeso, inkeddengna iti
    Espiritu a lasatenna ti Macedonia ken Acaya iti dalanna a mapan idiay Jerusalem;
    kinunana, “Kalpasan ti panaggapuk sadiay, masapul a kitaek met ti Roma.”
  pir-NT: 'Tiquina sa wahari bato Pablo ohõ saha ni tʉhotuahye: “Macedonia yehpapʉ
    esa mʉhta, ti yehpare yʉhdʉa, Acaya yehpare esaʉtja. Ti yehpare yʉhʉ esari bato
    Jerusalẽpʉ wahaʉtja. Ti macare yʉhʉ esari bato Romapʉ wahaʉtja”, ni tʉhotuahye
    Pablo.'
  anv-NT: Depɔ tiré na depyɛge, Pɔl afɛre né metɔɔ́ wuú mankoó né melɔ Masedonia
    ne melɔ Akaya manjyɛ né Jɛrosalɛ. Ne ama jɔɔ́ aké, “Nkwɔnégé Jɛrosalɛ, mbɔ
    manjyɛ gɛ́ nto melɔ Rom.”
  sab-NT: Boidu ene ulita una Efesoge Pablo kledu geru Jesu giti dbe una ege gire,
    gire Pablo mo ta gbu joge kwian Chubenu chada jwen nga Macedoniage nga Acayage
    ene joge dare joge chke una Jerusalénge. Pablo gerudu kwian ole ama be joge chke
    una Jerusalénge gire ama jogedale kaire una Romage.
  tmd-tmd: Makwam mai, God Inöma nuŋ Pol nugwo rɨba nölmɨn, Pol yadöŋa, “Nɨ Masedonia
    duön, Akaia duön, Jerusalem dina. Makwam mai Rom kwo algör ör dinö,” röŋa.
  acr-NNT: 'Ikꞌowinaq chi taq waꞌ, ri Pablo xutik pa ranimaꞌ keꞌek pa ri tinamit Jerusalem
    echiriꞌ ikꞌowinaq chi pa taq ri luwar re Macedonia y re Acaya. Jewaꞌ xubꞌiꞌij:
    «Echiriꞌ inikꞌowinaq chi chupa ri tinamit Jerusalem, lik chirajawaxik chwe kinopon
    pa ri tinamit Roma.»'
  kpg-kpg: I muli hua nia mee aanei ne hai, Paul gu hagamaanadu bolo ia e hana gi
    Macedonia mo Achaia, ga hanadu gi Jerusalem. Mee ga helekai boloo, “Muli o dogu
    hana gi Jerusalem, gei au e hai gi gidee Rome.”
  taj-taj: चुह्रङ् तमाहेन्‍से पावलसे माकेडोनियादेन अखैया तबान यरूशलेमरी निबारी पक्‍का
    लजी। ओच्‍छे थेरी धोमाहेन्‍से “ङा रोमरीएनोन निनोन तोःला” भिसी पावलसे भिजी।
  avt-avt: 'Menmen im epei man, God Hɨmɨn Yaaik kari han ke Pol te hɨrak han kitet
    kakno provins Masedonia kaktike Akaia. Te maain, hɨrak kakno wit Jerusalem. Pol
    katɨp kar ik: “Hi ano wit Jerusalem epei au, te hi eno wit Rom.”'
  cbk-cbk: Despues de aquel maga suceso, ta planea tamen si Pablo travesa na Macedonia
    hasta na Grecia para anda na Jerusalem, cay ya habla le, “Al acabar yo visita
    na Jerusalem, necesita gayot yo anda na Roma.”
  uig-ARA: 'بۇ ئىشلار يۈز بەرگەندىن كېيىن، پاۋلۇس كۆڭلىدە، ماكېدونىيە ۋە ئاخايا ئۆلكىسىدىن
    ئۆتۈپ يېرۇسالېمغا بېرىشقا نىيەت باغلىدى. ئۇ: ــ ئۇ يەرگە بارغاندىن كېيىن، رىم
    شەھىرىنى كۆرۈپ كېلىشىم كېرەك، ــ دېدى.'
  tuf-tuf: 'Eyta yajác yahncút Pablo Jerusalén ben séhw̃ajacro. Cajc Macedonia tiw̃,
    cajc Acaya tiw̃ ben séhw̃ajacro. Eyta sehw̃ar wajacro: —As Jerusalén cun benro.
    Etar erar bin acsar Roma pueblo cat sicor bétaro, wajacro.'
  abx-abx: Kahuman sinan dimu'an mga hinabo', agdisidir si Pablo pan Jerusalem nga
    ag'agi dahulo si mga prubinsya Macedonia pati' Acaya. Agpinugad iya “Pakahuman-ko
    ari, kinahanglan nga amasyada liwat ako si Roma.”
  mco-NT: Co anajty jadu'n tɨ ytuñyii tɨ yjadyii, chi Pablo yhuinma'ñypɨdacy co nɨcxy
    cogapxɨ̈hua'ñ je mɨbɨjcpɨdɨjc jɨm Macedonia etz Acaya. Chi anajty yjacnɨcxa'ñ
    Jerusalén e jadu'n ymɨnañ co jɨm chondäga'ñ jadügtecy e ñɨcxa'ñ jɨm Roma.
  bsp-bsp: 'Ntɛ teŋcepər mɔ kɔ Pol olompəsnɛ kəkɔ dare da Yerusalɛm pəc-cepərɛnɛ tɔf
    ya Masedon kɔ Akaya. K’oloku: «K’iŋkɔbɛrɛ Yerusalɛm-ɛ, mɛnɛ idekɔsɔ-mɔmən Rom.»'
  kqf-kqf: Niga kauwidi a tubutubuḡana mulidimo ba Pol Yelusalem nawana i wai nuwa
    noḡonoḡotae, te maso Mesidoniya plovins bi Akaiya plovins nopodiḡa i nawa. Bi
