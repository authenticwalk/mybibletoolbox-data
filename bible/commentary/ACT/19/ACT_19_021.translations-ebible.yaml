    ŋgamboyahɨ mehu. Ai yahuya, “Ranɨ nafɨ boatei ŋga heheambo anɨmbo, asu ŋga Rom
    ŋgoafɨ hoeindɨhea,” mehu.
  ptp-ptp: Pyap dêc Myakɨlôhô Ngɨbua vông xovôên vô Pol, om Pol nêl ên nêbê, “A ob
    la tup vac vɨgwe Masedonia yuu Glik dɨ la Jelusalem. Pyap dɨ a ob la Lom hɨxôn.”
  nak-nak: Tio, mulimuli ovolale, La Kalulu La Marokala, eia muga la gabutatalala
    te Pol, goio e Pol veia ge beu loua somuli e Ierusalem, eia veia ge polo posa
    la gale ilua e Masedonia me Akaia, eia veia mago “Mai eau ge hiliti loio e Ierusalem,
    eau ge sele molia veia ge goio ge hilo la mautu uru e Rom.”
  lbb-lbb: Ning a ututnala ne ka rop, e Pol i mang sur ir han usaot e Jerusalem, pa
