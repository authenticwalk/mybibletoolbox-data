    ma Jerusalem. Dä qä qoar toqortäqyia, “Va qale ngo e ma Jerusalem bä rhäksot näkt
    nasot dä mamär iva qosaqi ngua rhet sae ma Rom.”
  ita-1885: 'Ora, dopo che queste cose furono compiute, Paolo si mise nell''animo
