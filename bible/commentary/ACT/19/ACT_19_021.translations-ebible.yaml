    ilali. Tedu pelama, aga Jerusalemba sabaligi pomainu homu yali. Tama Pol agai
    homugo bomo eyu te po wali, “Ena teba sabaligi pelama, nosali ena Rom be nani
    sugi paibao,” te homu yali.
  pab-NT: Hatyo najikinita Paulo xane aokowi Macedônia koa, Acaia koa xoaha. Hatyota
