  kyf-kyf: 'Gbʋnya -mɩnɩɩ ''bɩgʋ, Pɔlʋ nɛɛ Masedʋanɩ -yɔ Akai ɔ plɩlɩa ɔ ''ka -Zeluzalɛmʋ
    mnɩ. Ɔ nɛɛ: «-Mʋʋ ''bɩgʋ, ɩn -ka -mɔ nyni, we mɩ nɩɩ, ɩn mnɩ ''ya *Wlɔmʋ ''yɩa.»'
  tpi-tpi: Wok i kamap strong pinis long Efesus, orait Holi Spirit i stiaim tingting
    bilong Pol, na Pol i pasim tok long em i laik wokabaut i go long provins Masedonia
