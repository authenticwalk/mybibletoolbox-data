    ahàr àhu nâru a Rom. »'
  kqc-kqc: Mina beika vata nisi koina niyori, Paul bi ini ukari mokeyo bi Macedonia
    ma Achaia ri diga bogasa resi Jerusalem ri bogo. Ina yaku niyo, “Mina sanari okigidari,
    bosi Rome ka vegida.”
  tav-tav: 'To bairo cabairo bero Pablo cʉ yeripʉ caĩ tʉgooñañupʉ: “Macedonia yepa,
    Acaya yepa aáteña peti yaparo Jerusalẽpʉ yʉ aácoagʉ. Topʉ aniri bero Romapʉ quenare
    yʉ tʉjʉ teñagʉ,” caĩ tʉgooñañupʉ.'
  eng-ULB: Now after Paul completed his ministry in Ephesus, he decided in the Spirit
    to pass through Macedonia and Achaia on his way to Jerusalem; he said, “After
    I have been there, I must also see Rome.”
  spa-VBL: Cierto tiempo después de esto, Pablo decidió ir a Jerusalén, pasando primero
    por Macedonia y Acaya. “Después de estar allí, iré a Roma”, dijo.
  fra-_FOB: 'Après cela, Paul se proposa, dans son esprit, de traverser la Macédoine
    et l''Achaïe, et d''aller à Jérusalem, disant: Après que j''aurai été là, il faut
    aussi que je voie Rome.'
  hau-ULB: Da Bulus ya kammala aikinsa na bishara a Afisa, Ruhu ya bishe shi sai ya
    bi ta Makidoniya da Akiya a kan hanyarsa zuwa Urushalima. Ya ce, “Bayan na je
    can, dole in je Roma.”
  mal-mal: 'അങ്ങനെ എഫെസൊസിലെ ശുശ്രൂഷ കഴിഞ്ഞതിനുശേഷം പൗലൊസ് മക്കെദോന്യയിലും അഖായയിലും
    കൂടി കടന്ന് യെരൂശലേമിലേക്ക് പോകേണം എന്ന് മനസ്സിൽ നിശ്ചയിച്ചു: “അവിടെ എത്തിയതിനുശേഷം
    റോമിലും പോകേണം” എന്നു പറഞ്ഞു.'
  kkc-kkc: Goo hagoso dileso hoo poogoome, Polo yo Makedoniya mi sabolo Akaya mi sabolo
    mapoo dileso see omaga Yelusalem mapoo dilame goomogaso. Egeeseelone yayo see
    egeesee takaso, “A Yelusalem mapoo dileso see Loum mapoo dileiso,” diso.
  urd-GVR: In wāqiyāt ke bād Paulus ne Makiduniyā aur Aḳhayā meṅ se guzar kar Yarūshalam
    jāne kā faislā kiyā. Us ne kahā, “Is ke bād lāzim hai ki maiṅ Rom bhī jāūṅ.”
  far-far: Burina ru nai ki sui, sa Paul ka naia na laona manatana fua nia ka leka
    'uria fere ki laona lofaa 'i Masedonia ma 'i Gris ki, ma ka daofa liu 'uria 'i
    Jerusalem. Ma sa Paul ka fata 'uri, “Burina ne nau leka 'i sena, nau ku doria
    leka laugo 'uria 'i Rom.”
  suz-BL: मेको नोले पावलमी “गो मासीडोनीया नु आकाया लां पा यरूसलेममी जाक्‍दीत्‍नुङ।
    मेकेर काबु निक्‍बु बाक्‍शा, रोम सहर मजाक्‍दीत्‍थु मप्रोंइनुङ” दे थुं पवा बाक्‍त।
    प्रेरित २३:११
  car-NT: 'Pa''poro morokon wo''kapy''ma''san mero, Paulus ''wa Jerusalem ''wa tytory
    man yry''po Masedonie tu''po, Akaje tu''po enapa. Ika''po: “Moro ''wa ywyto''po
    wyino, Rome ''wa enapa ywytory man.”'
  amp-amp: Porr htimort Brorhu hingrneft, mrokfot, bi hifa hifa bi kakitoh bmtewumte
    dukamor nd kmi Efesus htanyneft. Porrhu dukeft dukamor, Masedonia, Akaia, nd nd
    profins yuhat yihato Jerusalemko mifnahneft. Kfo memor, “Nd nd kmim tohni hany
    tfit Romko yihato nd kmit htini hanyruhant.”
  bht-bht: जालू ऐ गल्लां होई गियां तां पौलुसे मकिदुनिया प्रदेश कने अखाया प्रदेश दे
    भरोसा करणे बालयां ला मिलणे बाद यरूशलेम शेहरे जो जाणे दा फेसला किता, कने उनी बोलया,
    “यरूशलेम शेहरे जो जांणे बाद मिंजो रोम शेहरे जो जाणा भी जरूरी है।”
  eng-NOY: And when these things were ended, Paul resolved to pass through Macedonia
    and Achaia, and to go to Jerusalem, saying, After I have been there, I must also
    see Rome.
  cub-NT: 'Que teniburu yóboi, Pablo arĩ dápiarejamed̶a: “Vainí nʉquijivʉ Macedoniare
    aru Acayare máre. Que teni nʉquijivʉ Jerusalẽ́ne. Aru no yóboi, nʉiye jaʉvʉ yʉre
    Romai”, arĩ dápiarejamed̶a Pablo.'
  ita-1927: Compiute che furon queste cose, Paolo si mise in animo d’andare a Gerusalemme,
    passando per la Macedonia e per l’Acaia. Dopo che sarò stato là, diceva, bisogna
    ch’io veda anche Roma.
  lww-lww: Ana Pol pisu kilale nap̃a yum̃aena kiena ne Ntewa pa ke metava narui, ana
    naga mninukilale pisape naga m̃ena ga monar yum̃ae va re laa na wa, vena naga
    va telivi visuveveli sina ga lepas la nene M̃asitonia amio Akaea, gare Kris, a
    sirau, p̃isi na naga wasup̃e ke sina ga va Yerusalem. A naga pisaar m̃ena ga e
    pogos nene, pisape “A siraun nap̃a nowasup̃e neva si Yerusalem, p̃isi na monar
    neyaloro si neva re laa na wa, monar neva m̃a neva m̃a netol ma Rom.”
  ckb-ckb: 'لەدوای ئەوەی ئەم شتانە ڕوویاندا، پۆڵس بڕیاری دا بە مەکدۆنیا و ئەخایادا
    تێبپەڕێت و بچێتە ئۆرشەلیم، گوتی: «پاش ئەوەی لەوێ دەبم، دەبێت ڕۆماش ببینم.»'
  spm-spm: Bisi kharsi othuivigha gɨvasima, Pol Jerusalemɨnɨ uŋuun maŋŋamɨusua non
    nɨghɨnɨgha amui, a kamaghɨ nɨghɨnɨsi a maŋɨ Masedonian distrighɨno otogh maŋɨ
    Akaian distrighɨni ikheeghɨva Jerusalemɨno otoghomi. A kamaghɨusue, “Khɨɨ Jerusalemɨni
    ikeghɨva, gɨn khɨɨ Romiiŋn uŋuuni ikhɨvan maŋŋaŋga.”
  nas-nas: Enang tee teketa aung eeꞌ oroꞌ kapooꞌ nkoaruꞌnooꞌketa, Paulaꞌ bakaang tanuaange
    pia-antavuuꞌ Masedoniaꞌnameensiꞌ eeꞌnoko Akaiaꞌnameensiꞌ danto beeroꞌuritaaꞌ Jerusalemaꞌaape
    beeꞌnaang. Aaꞌpuuꞌ, “Jerusalemaꞌ meraiꞌnange teketa napoꞌ Roomaꞌ beeroꞌkoo aaꞌnaꞌ
    piamoi otong.”
  uvl-uvl: Iok, ure lochloch ngana nei lohot ke het pe Paulus teke lohaka ke lange
    Ierusalem. Pe Opepengpeng poia i ke letena tuanin ke teke la tala nga kileng nemur
    nge Mesatonia pe Akaia. Ke het pe lange Ierusalem ol. Pe Paulus hele pule ke teke,
    “Lape ela tala nge Ierusalem ke het pe ela nge Rom.”
  eng-BBE: Now after these things were ended, Paul came to a decision that when he
    had gone through Macedonia and Achaia he would go to Jerusalem, saying, After
    I have been there, I have a desire to see Rome.
  ixl-CNT: 'Uncheeꞌ aatz maꞌtich tek ipaal qꞌu kam tziꞌ, titzꞌa u Pablo tu taanima
    aas sabꞌen tikuenta Macedoonia tuchꞌ tu Acaya. Utz ech tek sabꞌen tu Jerusaleen.
    Utz tal ech tzaꞌ majte: —Xamtel ministeer seꞌenin tu Roma aas maꞌt vatin bꞌoj
    tu Jerusaleen.— Texhtuꞌ.'
  xsi-xsi: Ŋinde marumbu lâ, ŋineŋga Paulo ilo patea tu ma iyoka ilâ pa Masedonia
    tâno wa Grik tâno wa, ŋineŋga ma ikâki ilâ pa Jerusalem lawea. Aku ilo patea tu,
    “Naŋa ma alâ mine, ŋineŋga ma alâ pa Rom lawea tona.”
  crx-NTPO: '''Et njan ndulcho ne''whust''en hukw''elh''az, Paul Ndoni nuyúlh''a''
    whe Macedonia ''ink''ez Greece buyun k''ut ''oh whuya lhutíyalh ''ink''ez Jerusalem
    ts''e ootáyalh, whuz un''a dudeni lhaidinla. “''Et whuz oozúsya de, ''et Rome
    ts''e cha nutísyalh,” ni Paul.'
  kan-OKCV: ಇದೆಲ್ಲ ಸಂಭವಿಸಿದ ನಂತರ ಮಕೆದೋನ್ಯ ಮತ್ತು ಅಖಾಯ ಮಾರ್ಗವಾಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಹೋಗಲು ಪೌಲನು
    ಮನಸ್ಸಿನಲ್ಲಿ ನಿರ್ಧರಿಸಿದನು. ಅವನು, “ಅಲ್ಲಿಗೆ ಹೋದ ನಂತರ ನಾನು ರೋಮ್ ಪಟ್ಟಣವನ್ನು ಸಂದರ್ಶಿಸಬೇಕು,”
    ಎಂದನು.
  bbb-bbb: Areme rade Foru fu Godido Kavene ijare nijaemoga fune aesakae Mesedoniakiro
    Akaea ijia urana una Jerusareme vakiro vierafei. Ijadufuo fu kuae, Na va Jerusareme
    fina areme nane una sidove ireobo Romu ijia vakono kuae.
  blw-blw: Angkay narpaschi, hemhemmà Pablo way mamfiyahi hen provinsiyan hen Macedonia
    ya Acaya yag anat manchakpos way éméy ad Jerusalem. Yag ekatna agéén no marpas
    ahchi, masapor agé éméy ad Roma.
  tam-2017: 'இவைகள் முடிந்தபின்பு, பவுல் மக்கெதோனியா அகாயா என்னும் நாடுகளில் சுற்றி
    நடந்து, எருசலேமுக்குப் போகும்படி ஆவியில் தீர்மானம்பண்ணிக்கொண்டு: நான் அங்கே போனபின்பு
    ரோமாபுரியையும் பார்க்கவேண்டும் என்று சொல்லி,'
  azz-NT: Huan satepan de nochi nijín mochihuac ya, in Yecticatzin Espíritu quiyoltanemililtij
    Pablo que ocsepa quincalpanotiu in taneltocani ten calyetoyaj campa talme de Macedonia
    huan Acaya. Huan satepan Pablo quinequía yas para Jerusalénjcopaca. Huan no Pablo
    quijtoaya que satepan cuac yas ya Jerusaléncopaca, ijcuacón monequía yas campa
    pueblo Roma.
  spa-RV-1909: 'Y acabadas estas cosas, se propuso Pablo en espíritu partir á Jerusalem,
    después de andada Macedonia y Acaya, diciendo: Después que hubiere estado allá,
    me será menester ver también á Roma.'
  csy-csy: Hi thu te a tawp zawk, paul in Macedonia ngam le Achaia ngam te a kantan
    zawkciang in, Jerusalem ah pai tu in ngealkhol hi, tua mun ah ka thet zawkciang
    in Rome zong mu hamtang lai tu khi hi, ci hi.
  mxq-NT: Es ko tya̱a̱dʉ ñajxy, net ja Pa̱a̱blʉ jyʉnáñ ñʉjxa̱ꞌa̱ñ Jerusalén, es ñaxa̱ꞌa̱ñ
    Masedoñʉ es Akayʉ. Nandʉꞌʉn jyʉnáñ ko tsyoonʉt Jerusalén, ta ñʉjxa̱ꞌa̱ñ Romʉ.
  tzj-NT: 'C''ac''ari'' ja Pablo quewa'' xuch''ob kaj pa ranma ri'': —Camic nchomij
    na jun nviaje, nink''ax pa tak tinamit ja c''o pa rcuenta Macedonia in pa tak
    tinamit ja c''o pa rcuenta Acaya c''ac''ari'' ninbe pa Jerusalén. Ja tok xquinel
    chic pa Jerusalén ninbe chi na pa Roma, ne''e.'
  tdt-tdt: Hotu tiha Paulo desidi atu baa iha provinsia Masedónia ho Akaia, depois
    mak baa Jerusalém. Nia dehan, “Bainhira hau baa tiha Jerusalém, hau mos tenki
    baa iha Roma.”
  ron-BTF: 'După ce s-au terminat acestea, Pavel s-a hotărât în duhul, după ce traversase
    Macedonia și Ahaia, să meargă la Ierusalim, spunând: După ce voi fi fost acolo,
    trebuie să văd și Roma.'
  eng-WEBP: Now after these things had ended, Paul determined in the Spirit, when
    he had passed through Macedonia and Achaia, to go to Jerusalem, saying, “After
    I have been there, I must also see Rome.”
  eng-FBV: Some time after this Paul decided to go to Jerusalem, passing first through
    Macedonia and Achaia. “After I've been there, I'll have to go to Rome,” he said.
  nld-1939: 'Toen deze zaak was geregeld, maakte Paulus het plan, om over Macedónië
    en Achaja naar Jerusalem te gaan; en hij voegde er aan toe: Als ik daar ben geweest,
    moet ik ook Rome bezoeken.'
  bwo-bwo: Jaman b́wotiyakon P'awlos Mek'edonitsnat Akayiyiweeron beshat Iyerusalem
    maants amoosh b́gitsoon gawuk'rat «Manok t bodiyakon Rom maants amo taash geyife»
    bíetí.
  nch-BL: Quema panotoya nochi ni tamanti, Pablo quimachili para Itonal Toteco quiilhuiyaya
    ma quinpaxaloti taneltocani ipan tali Macedonia huan tali Acaya. Huan teipa Pablo
    quinequiyaya yas altepet Jerusalén. Huan nojquiya moilhui quema tamisquía quipaxalohua
    Jerusalén, yasquía hasta altepet Roma.
  quc-TNT: Te c'u ri' ri tat Pablo xuchomaj chi utz la' we que' che qui solixic tak
    ri tinimit re Macedonia, re Acaya, cutakej c'u ru be, copan pa ri tinimit Jerusalén.
    Xubij c'ut chi aretak cäto'taj pa Jerusalén, rajwaxic xukuje' chi que' pa ri tinimit
    Roma.
  tfr-NTPO: E irgo ga l̇l̇ëbo shäryono kës l̈i irgo ga Pablo wotjl̈ĩk jek Macedonia
    kjokyo, Acaya kjokyo go jongya Jerusalén kjokyo wl̈o l̈e. Ga wotjl̈ĩk kjrina obi
    ga «L̈öng Jerusalén kjokyo l̈i pjl̈oror pjir ga tja jongya Roma kjokyo bakoe»
    l̈e.
  kaq-NT: Jaa pecabo cahen Jerusalen jema janin cati sca Pablonen shinannish. Macedonia
    mai nabebacahini cahax Acaya mai rihbi nabebacahini cahax Jerusalen jema janin
    nocoti shinanquin. Janohax tah hen Roma jema janin catihi hihqui.
  sgb-sgb: Pangayarin habayto, ay nakapêptêng ya ihip ni apostol Pablo hên magdann
    ha probinsyan Macedonia angga ha probinsyan Acaya ta maniraw ya ha balayan Jerusalem
    angga ha balayan Roma.
  vie-1934: 'Các việc đó rồi, Phao-lô toan đi ngang qua xứ Ma-xê-đoan và xứ A-chai,
    đặng đến thành Giê-ru-sa-lem. Người nói rằng: Khi ta đã thăm thành đó rồi, cũng
    phải thăm thành Rô-ma nữa.'
  kxv-kxv: ଈ ବାରେ କାତା ରା଼ତି ଡା଼ୟୁ ପା଼ୱୁଲ ମାକିଦନିୟା ଅ଼ଡ଼େ ଆକାୟା ମାଦିଟି ଜିରୁସାଲମତା
    ହାଜାଲି ମ଼ନତା ତୀରି କିତେସି । ଏ଼ୱାସି ଏଲେଇଚେସି, “ଏମ୍ବାଆଁ ହାଚି ଡା଼ୟୁ ନା଼ନୁ ର଼ମ୍‌ତା
    ଜିକେଏ ହାନାୟିମାନେ ।”
  cha-cha: 'Ya despues di este sija, jajaso si Pablo gui espirituña, anae malofan
    inanaco Masedonia yan Acaya na ujanao para Jerusalem, ilegña: Yaguin esta matoyo
    güije, nesesita yo na julie locue Roma.'
  amu-NT: Jnda̱nquia seitiuu Pablo na nncjaawinoom ndyuaa Macedonia ñequio ndyuaa
    Acaya. Jnda̱ chii nncjaⁿ tsjoom Jerusalén. Xeⁿ jnda̱ tjaaⁿ Jerusalén maxjeⁿ jndeiꞌnaꞌ
    na cjaⁿ tsjoom Roma.
  hin-CV: इसके बाद पौलॉस ने अपने मन में मकेदोनिया तथा आखाया प्रदेश से होते हुए येरूशलेम
    जाने का निश्चय किया. वह मन में विचार कर रहे थे, “इन सबके बाद मेरा रोम जाना भी
    सही होगा.”
  spa-BES: 'Una vez que estas cosas terminaron, Pablo tomó la decisión guiado por
    el espíritu Santo de que cuando atravesara Macedonia y Acaya iría a Jerusalén,
    y le dijo: Después de haber estado allí, deseo ver Roma.'
  san-BEN: সর্ৱ্ৱেষ্ৱেতেষু কর্ম্মসু সম্পন্নেষু সৎসু পৌলো মাকিদনিযাখাযাদেশাভ্যাং যিরূশালমং
    গন্তুং মতিং কৃৎৱা কথিতৱান্ তৎস্থানং যাত্রাযাং কৃতাযাং সত্যাং মযা রোমানগরং দ্রষ্টৱ্যং|
  tdx-tdx: 'Ie niheneke, le sinafiri’ i Paoly añ’arofo ty hiranga i Makedonia naho
    i Akaia mb’e Ierosaleme añe; aa hoe re: Naho hirik’ añe le tsi-mahay tsy hitilike
    i Roma ka iraho.'
  naf-naf: Pâlaŋ mulup kegok mine mine mimdelaŋ zemti egaŋ naman Masedonia ma Akaia
    msat kume balaŋ peme Zelusalem mkaen mesâgât otnâmti zeye, “Neŋ Zelusalem mkaen
    meti bam naman gilik zemti Loma mkaen kwawabap.”
  grc-MT: ωσ δε επληρωθη ταυτα εθετο ο παυλοσ εν τω πνευματι διελθων την μακεδονιαν
    και αχαιαν πορευεσθαι εισ ιερουσαλημ ειπων οτι μετα το γενεσθαι με εκει δει με
    και ρωμην ιδειν
  vid-vid: Ago logakoleche, Paoli nakahagula kuluta Yelusalemu kwa kukolela Makedoniya
    na Akaya. Nakalonga, “Londifika ako, yondapa kuyona Loma.”
  pio-NT: Idécanáamité ichàbacawa yái wawàsica, yá Pablo íináidacatéwa ipáchíanápiná
    Macedonia yàasu cáli néré, Acaya yàasu cáli néré nacái yàacaténáwa àniwa Jerusalén
    ìyacàlená nérépiná. Iimacaté nacái idécanáamité ipáchiaca Jerusalén ìyacàlená
    néré, yá nacái iwàwacutápináté yàacawa Roma ìyacàlená néré, íimaca.
  tsn-tsn: Morago ga moo Paulo a utlwa a gogwa ke Mowa O O Boitshepo go ya kwa Gerika
    pele ga a boela Jerusalema. O ne a re, “Morago ga moo ke tshwanetse go ya kwa
    Roma!”
  amr-NT: Nogok Pablo Jerusalényo̱ eʼhuataʼ oʼpakpo, “huakkuru Macedonia huadaribayo
    ijbataʼhuadunhuaʼapoy kenpaʼti Acaya huadaribayokon ijbataʼhuadunhuaʼapoy. Jerusalénya̱ʼ
    Romayo ijhuaʼapoy.” Pabloa oaʼuyate.
  pwg-pwg: Weni berasi murinai na Pol damina iviiya da Kanuma Vovokaravina ina kayowana
    da ita nae ku Jerusalem. Muriyai da ita nae na nota iviiya da Masedoniya ma Akeya
    dobusi kamonai ita baba da vitumaghana damsi ita rugenarisi. Ma ivona bo, “Ana nae
    ku Jerusalem na muriyai God ina vonataweku ku Rome.”
  cjv-cjv: Ena yokamai epe bei gouingoro Pauro “Na Maseronia man tei wan fure te Akeiya
    man tei ama wan fure Yerusarem naro beiye. Te na Yerusarem mora naika ena okome
    na furo iki birom ori Roma ama kanaiye,” epe di firo
  tha-KJV: ครั้นสิ้นเหตุ​การณ์​เหล่านี้​แล​้วเปาโลได้ตั้งใจว่า เมื่อไปทั่วแคว้นมาซิโดเนี​ยก​ับแคว้นอาคายาแล้วจะเลยไปยังกรุงเยรูซาเล็ม
    และพูดว่า “เมื่อข้าพเจ้าไปที่นั่นแล้ว ข้าพเจ้าจะต้องไปเห็นกรุงโรมด้วย”
