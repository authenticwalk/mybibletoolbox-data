  qwh-NT: Tsecuna pasacushqanchonam Pablu pensarqan Macedonia marcata y Acaya marcata
    watucarir Jerusalencama eweta. Y nerqanmi, “Jerusalenpitaqa Roma marcamannam pasacushaq”
