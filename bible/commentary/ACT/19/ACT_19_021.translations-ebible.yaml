  lgl-lgl: Buri 'ala 'are fo gi sui, Paul ka naia lo 'i laola malatala 'ali kae la
    fala falua 'i laola gulae tolo 'i Masedonia ma 'i Gris gi, ma ka dao tarosi fala
    'i Jerusalem. Ma Paul ka sae 'uri 'e, “Buri 'ala lakae la 'i lifila, lau oga lakae
    la lou fala 'i Rom.”
  mmo-mmo: + o 19:21 Sin 23:11; Lom 1:13*Lung atonde Vavi Vaambuung vêêl Pol aka lak,
    om Pol aka vu nambe na gatup hôôk na Makedonia osin Akaia vêêl e mem na Yelusalem,
    de nêêl nambe, “Sanaa-ju vêêl e mem taamusin atombe sana Lom gaving.”
  ncu-NT: Amo̱‑ɔ pɛɛɛ kamɛɛ‑rɔ‑ɔ, ne̱ Pɔɔl a waa mò̱ mfɛɛre̱ fe̱yɛ ɔ bo̱rɔ Makedoniya
    na Akaya e̱swe̱e̱re̱ se̱, na ɔ kyo̱ŋ yɔ Yɛro̱salɛm maŋ‑nɔ. Ne̱ ɔ yɛ, “Mo̱ ya yɔ
    mfe̱ŋ, ke̱mo̱ kamɛɛ‑rɔ na ŋ yɔ Roma maŋ‑nɔ.”
  cni-NT: 'Impoiji ishiretaca Pavoro irijate Jerosarequi, irosati ijatantanaca. Iquenanaque
    Maseroniaqui, jero anta Acayaqui. Icantitaca: —Nintanaquearo nojate Jerosarequi,
    impoiji nojatanaque Oromaqui.'
  eng-WMB: Now after these things had ended, Paul determined in the Spirit, when he
    had passed through Macedonia and Achaia, to go to Jerusalem, saying, “After I
    have been there, I must also see Rome.”
  zaw-NT: 'Che gulujx recosre, bejn Pabl xhigab chääni guedx Jerusalén, niluxh tedxgaani
    reguejdx ni ṟe'' nez Macedonia näjza Acaya, bejnzani xhigab, naani: ―Che ahua''a
    Jerusalén, nanabza cha''a guedx Roma.'
  san-MAL: സർവ്വേഷ്വേതേഷു കർമ്മസു സമ്പന്നേഷു സത്സു പൗലോ മാകിദനിയാഖായാദേശാഭ്യാം യിരൂശാലമം
    ഗന്തും മതിം കൃത്വാ കഥിതവാൻ തത്സ്ഥാനം യാത്രായാം കൃതായാം സത്യാം മയാ രോമാനഗരം ദ്രഷ്ടവ്യം|
  tam-TCV: இவையெல்லாம் நடந்தபின்பு, பவுல் மக்கெதோனியா அகாயா நாடுகள் வழியாக எருசலேமுக்குப்
    போகத் தீர்மானித்தான். “நான் அங்கு போனபின், ரோமுக்கும் போகவேண்டும்” என்று சொன்னான்.
  mit-NT: 'Daaní, na ní nsihi nì cuu ducan, dandu nì nacani ini Pablo cùhùn tu‑ne
    ladu Macedonia xì ladu Acaya, dandu nùhù‑nè ñuu Jerusalén. Te nì cachi stná‑nè:
    ―Nú sànì ìa chií ñuu Jerusalén yucán, dandu xiñuhu cùhùn stnáì ñuu Roma.'
  ceb-ULB: Karon sa natapos na ni Pablo ang iyang pagpangalagad sa Efeso, nakahukom
    siya diha sa Espiritu nga moagi sa Macedonia ug Acaya sa iyang dalan ngadto sa
    Jerusalem; siya miingon, “Pagkahuman nako ug adto didto, kinahanglan usab nako
    makita ang Roma.”
  ces-LB: 'Pavel chtěl pokračovat v misijní cestě do Makedonie, do Řecka a pak se
    mínil vrátit do Jeruzaléma. Říkal: „Po nějakém čase bych se rád vypravil do Říma.“'
  mkn-mkn: Ais itu, Paulus putus ko pulang pi Yerusalem. Ma dia pung hati rindu ko
    pi lebe dolo di propinsi Makedonia deng propinsi Akaya, baru dia mau jalan tarús
    pi Yerusalem. Dia su pikir memang bilang, “Lebe bae, beta pi lia orang parcaya
    dong di ini tampa dong dolo. Te biar karmana ju, beta musti sampe di kota Roma.”
  nce-nce: Kë iniwa wesibi mefata wamëtle, na Gotobë Amtëtomba Polme lowene huju tëtatle
    na Pol bu melowene fa totle, “Bo Jerusalem lifatewa nuguwina, Masedonia provins
    na Akaia provins kukuwa nuguwime. Bo kë belë afina nuwime na mana Rom lifate elë
    mata nuwime.”
  pol-UBG: 'Po tych wydarzeniach Paweł postanowił w duchu, że po przejściu Macedonii
    i Achai pójdzie do Jerozolimy, mówiąc: Potem, gdy się tam dostanę, muszę zobaczyć
    także Rzym.'
  qxh-NT: 'Chaypita Pablo yarpaćhacuran: «Macedonia quinranćhüpis, Acaya quinranćhüpis
    irmänucunata watucurishaj. Jinarcur Jerusalén marcaman cutishaj. Chaypita Roma
    marcaman aywayta camashaj» nir.'
  nwi-nwi: Kwasɨg ikɨn, Pol rɨmnərɨg yerkin mɨmə tukrɨrerɨg mɨn mɨvən Jerusalem, mərɨg
    tukrukrao-pən ye provins mir a Masedonia mɨne Akaea. Rɨmə, “Tukmə yakvən ta Jerusalem,
    jakaməkeikei mɨvən mɨn apa Rom.”
  kmo-kmo: Diita boboyen otiirek, Pol rii God riina maji bachi eecha hikir Masedonia
    nosapek Grik nosapek i Jerusalem akamak iken eena hikir. Rii eecha wor, “Inyak,
    ada Rom akamak heken ik.”
  agr-agr: 'Nunú nunik nagkaemakiu ai, Pablo: —Macedonianmaya aidaun, Acayanmaya aidaujai
    ijagsatjai, nunikan Jerusalén jegatjai, —tiuwai. Nuigtushkam: —Jerusalén jeganuk
    Roma wemainaitjai, —tiuwai.'
  kyc-kyc: Dopa pipeyamopa Pole Imambu dokome renge kuiyamopa yuu Masetonia yuu Akayape
    dolapona sukusa pao yuu Jersaleme paro lao suu pyalu pyao piya. Yuu dokona papala
    enakana yuu Orome doko opetae kandaro ingilyamo leya.
  urd-GVU: اِن واقعات کے بعد پولس نے مکدُنیہ اور اخیہ میں سے گزر کر یروشلم جانے کا
    فیصلہ کیا۔ اُس نے کہا، ”اِس کے بعد لازم ہے کہ مَیں روم بھی جاؤں۔“
  yre-NT: Zɩ 'wɩ zɩɛ e drɛ bɛ, "bɛ -sru ɛn Pɔl "e 'nan, 'e "ta -ko Zeruzalɛm. 'Pian
    e 'nan, 'e 'ko Masedɔa 'lee Akai 'vaa -e 'e 'kʋ. E 'nan, -te 'e 'kʋ bɛ, 'e bɔala
    Rɔm.
  fuh-BKF: 'Caggal ɗuum, Pool siini feƴƴitinde Makedoniya e Akaya faa fonndoo Urusaliima.
    O wi''i: —Si mi tilake toon fu, tilay mi yaha Roma du.'
  arl-NT: 'Na nuhuaji, Pabloori cuniquiji naquerejoquiaari Macedonia jiyajiniarajuhuaj,
    Acaya jiyajiniaranio. Cuniquiji riujiuuniu paniriquiohua Jerusalén tiacajiniohuaraari.
    Sequequiaarijiaariuhuaj: —Janiya jaara tiuquishuhua Jerusalén tiacajiniohuani,
    janiyari Roma tiacajinia tajiriquianohuani.'
  ziw-ziw: Yano yeze yaheze kulaila, Paolo awona aite Yelusalemu kugwila Makedoniya
    na Akaya. Agamba, “Hajika kwita uko, nitalamkile Lumi nako.”
  grc-TR: Ὡς δὲ ἐπληρώθη ταῦτα, ἔθετο ὁ Παῦλος ἐν τῷ πνεύματι, διελθὼν τὴν Μακεδονίαν
    καὶ Ἀχαΐαν, πορεύεσθαι εἰς Ἱερουσαλήμ, εἰπὼν ὅτι Μετὰ τὸ γενέσθαι με ἐκεῖ, δεῖ
    με καὶ Ῥώμην ἰδεῖν.
  nag-nag: Aru jitia Paul Ephesus te tai laga sewkai kaam khotom korise, tai Atma
    te bhabi loise jitia tai Jerusalem te jabo, titia tai Macedonia aru Achaia te
    bhi jabo; aru koise, “Ami ta te juwa pichete, aru Rome te bhi jai kene sabo lagibo.”
  eng-OEBCW: Sometime after these events Paul resolved to go through Macedonia and
    Greece, and then make his way to Jerusalem. ‘And after I have been there,’ he
    said, ‘I must visit Rome also.’
  knj-NT: 'Ja'' yet jix lawi wan tu'' xin, jix sna''on Pablo, tol oj ec'' bey jun
