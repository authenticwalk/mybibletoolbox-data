    amboac tonaŋgeŋ.”
  ksd-ksd: 'Ba i tar par go ra lavur magit, a nuknuk i Paulo ba na vana alalu Makedonia
    ma Akaia, ma na vana uro Ierusalem; ma i biti: Ba iau tar vana pa abara, ina gire
