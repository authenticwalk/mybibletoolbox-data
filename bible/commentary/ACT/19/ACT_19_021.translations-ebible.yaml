  myk-myk: Lee bɛɛri kadugo na a Pɔli di li shɛ na wee na doro Masedɔni fiige ke ni
    Akayi fiige ki ni wʼa se Zheruzalɛmu ni. A wu li shɛ na wee bu nɔ wee xuu wu ni,
    na wee na zhɛ Oromɛ bɛ ni.
  sbe-sbe: Ginauli saha se tubutubu ta mulidiyena Yaluwa Tabuna Paulo ye hekata bena
