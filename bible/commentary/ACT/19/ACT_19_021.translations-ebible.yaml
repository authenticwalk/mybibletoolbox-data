    In ulu jeye ke tam kin álnaꞌich Jerusalén, koꞌol ka kʼale jeye Roma.
  mig-NT: 'Te nuu̱ ní ndɨ''ɨ ta̱ká tiñu yá''a, te ni̱ chaa ini̱ Pablo ja̱ kí''i̱n‑de
    ñuu̱ Macedonia jíín ñúu̱ Acaya te vásá nájaa̱‑de ñuu̱ Jerusalén. Te ni̱ ka''a̱n‑de:
    Nú ni̱ ja''a̱n‑ri̱ yúan, yúan‑na te kánúú kí''i̱n‑ri̱ ñuu̱ Roma, áchí‑de.'
  bps-bps: Na kafnge én, i fandam Fol salu kenen di banwe Dyérusalém magu di banwe
    Masidunya na Akaya. Na manan, “Na mdà di Dyérusalém, too agu salu di banwe Roma.”
  mbs-mbs: Penga niyan, ibeg i Pablo domoton te Jerusalem mokit te Masidonya aw Gresya.
    Minikagi sikandin, “Penga te peggemaw ko doton te Jerusalem, keilangan domeleg
    a doton te Roma.”
  cme-NT: Ku huoŋgu-na, Pol wuɔ ji cira u ka cor kã *Yerusalɛmu. Ŋga aa suɔ duɔ kã
