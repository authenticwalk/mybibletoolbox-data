verse: ACT.019.021
translations:
  kpx-kpx: Vaveve ke iae Bolou isiviale o ke halei Masedonia vata, Giliki vata isi
    Dielusalema o baluga kebiae tai. Kateai huhuai avoe, “Dana o kebiae taito bae
    halei tota Lomae tai.”
  okv-H: Eto jua heriso enda ai ta mihahija Paul na Ahihi Otohu na uje enu enda Macedonia
    te Greece te amita orohuta pambuto Jerusalem pambasi uje ena, “Eto ai mihima egerembeto
    pambuto da Rome kesona,” Paul na ke ainge
  tbo-tbo: Geka dewahi u mulihi Paulo a wiwogatala ipa Masedoniya po Giliki tupohi
    ina yayahihi po ina nae Yelusalem. Ma i pa, ‘A nae Yelusalem u mulina u luhogala
    ipa Loma a galeya.’
  mal-C: ഇവയെല്ലാം സംഭവിച്ചതിനുശേഷം പൗലോസ് മക്കദോന്യയിലും അഖായയിലുംകൂടി യാത്രചെയ്ത്
    ജെറുശലേമിലേക്ക് പോകാൻ മനസ്സിൽ തീരുമാനിച്ചു. “അവിടെച്ചെന്നതിനുശേഷം എനിക്കു റോമിലും
    പോകണം,” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  grc-SR: Ὡς δὲ ἐπληρώθη ταῦτα, ἔθετο ὁ Παῦλος ἐν τῷ πνεύματι, διελθὼν τὴν Μακεδονίαν
    καὶ Ἀχαΐαν, πορεύεσθαι εἰς Ἱερουσαλήμ, εἰπὼν ὅτι Μετὰ τὸ γενέσθαι με ἐκεῖ, δεῖ
    με καὶ Ῥώμην ἰδεῖν.
  bgc-bgc: जिब ये बात हो ली तो पौलुस नै आत्मा म्ह ठाण लिया के मकिदुनिया अर अखाया परदेस
    तै होकै यरुशलेम नगर जाऊँ, अर बोल्या, “यरुशलेम जाणकै बाद मन्नै रोम ताहीं भी देखणा
    जरूरी सै।”
  khz-khz: Vogaura mulirai Paulo aonai etugamagito, Makedonia e Akaia tanora na pene
    vanagi Ierusalemai. Ekilato, “Voanana pana ago mulinai, Roma maki pana gitaa.”
  deu-TKW: 'Wie aber diese Dinge erfüllt waren, setzte sich Paulus im Geiste vor,
    über Makedonia und Achaia nach Jerusalem zu gehen, wobei er sagte: wenn ich dort
    gewesen, muß ich auch Rom besuchen.'
  zsr-NT: 'Gdöd glac lë ni, benëꞌ queëꞌ Pablo tsijëꞌ Jerusalén, san ziꞌal ral‑laꞌ
    tödëꞌ yuguꞌ yödz luyú Macedonia len Acaya, atiꞌ gnëꞌ: ―Töd tsijaꞌ Jerusalén, run
    bayúdx tsijaꞌ caꞌ Roma.'
  lin-lin: 'Sima na makambo oyo nyonso, Polo, na bokambami ya Molimo, azwaki mokano
    ya kolekela na Masedwane mpe na Akayi mpo na kokende na Yelusalemi. Alobaki :
    — Soki nalongwe kuna, nakokende lisusu na Rome.'
  hns-NT: 'Tab djab ie sab tjiedj biet gail, tab Paulas sallaah karies Maasadonia
    aur Aakhaaja diehaat dharke Jeroesaalem sahar djaai ke. Oe bolies: „Djab ham koetjh
    dien khaatien hoewa par gailie hai, tab ham maangiela Roma sahar dekhe.”'
  noa-E: Magtarr khur sĩi awia Pablo Macedonia durram khʉʉn oon mawi ich mampaimua
    jũrr Acayapien oonjã dʉrbaju khĩirjubaadëjim aajem. Mag ich phʉʉrdʉ nʉrraju khĩirju
    auwia ich ödegpai, “Nacha jãg durr numí phʉʉrdʉpʉ̈iwiata Jerusalenjã barthurwia
    jũrr Romapienjã oon majugui” ajim anʉm.
  eng-EMTV: Now after these events, Paul resolved in his spirit to go to Jerusalem,
    after he went through Macedonia and Achaia, saying, “After I have been there,
    I must also see Rome.”
  mib-NT: Te nuū ní ndɨhɨ tācá jniñu yáha, te jéni téyɨ́ ni Pablo jeē quihīn de Macedonia
    jiín Acaya, te sáá te najinū de ñuu Jerusalén. Te ni cahān de jeē na nájinū de
    ñuu Jerusalén, yūcuán na te jíni ñúhún quíhīn de nde ñuu Roma.
  lif-NT2: कन् पाःन्‍हाॽ पोःक्‍खे़ चुरे़आङ् पावलरे़ मे़सेदोनिया नु अक्‍खैया थुम् पोःङ्‌मार
    यरुसले़म पेःक्‍मा निङ्‌वाॽ चोगु॥ हे़क्‍क्‍याङ् खे़ल्‍ले़ अक्‍खे मे़त्तुसि, “इङ्‌गाॽग
    खे़प्‍मो पेःक्‍माआङ् रोम ये़क्‌यक्‍कोआङ् पेःक्‍माए पोःङ्‌लो॥”
  xnj-xnj: Chechagelekili mu mambu ago, Pauli akahamwili kuhamba ku Yelusalemu kwa
    kupitila Makedonia na Akaya. Akajova, “Nakahika kwenuko, mewawa yikunigana nigendelela
    ku Loma.”
  mmx-mmx: Melemu at na lempanga ga ravasu, Pol ga doma li be i do ni nat pas uto
    Jerusalem la na mu langas keneng at lenep silok Masadonia la at lenep silok Grik.
    Ni ga lok, “Melemu at lavatpas tarak uto Jerusalem, anabat pas uto Rom.”
  cbr-NT: 'Usa ''ain ca Pablonën Macedonia me ''imainun Acaya menu pain cuantancëx
    Jerusalénu cuanti sináncëxa. Jerusalénu cuanti sinani ca quiacëxa: Anu pain ''itancëx
    cana Roma ëmanuribi cuanti ''ain.'
  tee-NT: Pus acsni tapasak'o ju ani taxtokni pus ju Pablo ixnajun ni ca'ana' alakts'ini'
    ju ixtalhilaca'anta Jesús amachak'an Macedonia chai amachak'an Acaya chai cacha'ana'
    tus Jerusalén. Vachu' ixnajun ni akts'iya ca'ana' ju lak'achak'an Roma acsni cataxtuyanta
    ju Jerusalén.
  eng-LSV: And when these things were fulfilled, Paul purposed in the Spirit, having
    gone through Macedonia and Achaia, to go on to Jerusalem, saying, “After my being
    there, it is also necessary for me to see Rome”;
  cak-NT: Y ri Pablo xpe pa ránima chi nibe pa Macedonia y pa Acaya chiquitz'etic
    ri kach'alal. Y chuka' xpe pa ránima chi nibe Jerusalem, y nic'atzin chi nibe
    c'a Roma chuka'.
  pah-NT: 'Aerẽ Paulo''ga ei oyvyteri pe: “Kiro po ti ji hoi Macedôniapeve''g̃a gwyra
    rupi Acaiapeve''g̃a gwyra rupi no,” ei ga. “Aerẽ po ti ji hoi cidade de Jerusalém
    me nehẽ. Pea hugwi ti taho tuhẽ hepiaga cidade de Roma no,” ei Paulo''ga oyvyteri
    pe.'
  sja-NT: Ma t'ẽepai, Tachi Ak'õre Jaurepa Pablomaa k'ĩsiapiji wãit'ee Jerusalendee,
    wãyaap'eda Macedonia eujãde mãik'aapa Acaya eujãde. Ichiaba Jerusalendeepa Pablo
    wã k'inia baji Romadee.
  xed-xed: 'Tahula tsa, ka Pwal ndanata mantsa: Ka ranafra yu ta vli ta haɗika Mekaduniya,
    nda vli ta haɗika Akaya katsi, ta dzaʼa da luwa Ursalima yu. «Ka ɓhadaghaɓha yu
    da hada katsi guli, nda nza tkweʼ ka ɓhadaghata ɗa da luwa Ruma guli,» kaʼa.'
  mks-NT: Tá sa̱ na̱ya̱ha ndihi ña̱ yóho já na̱sacu ini Pablo cu̱hu̱n da̱ coto nihni
    da estado Macedonia xi̱hi̱n estado Acaya. Já quehe tucu da íchi̱ cu̱hu̱n da̱ ja̱nda̱
    Jerusalén. Ta na̱cachi da ña̱ tá sa̱ na̱sa̱ha̱n da̱ ñuu Jerusalén já ya̱ha da
    cu̱hu̱n da̱ chí ñuu Roma.
  gfk-S: Namur ta ing kakarek ra linge gate hanawat ter, no Tanuo ga halilik Pol be
    ina hana tano katano Masedonia ma no katano Akaia ma inage hanawat Ierusalem.
    Ma ne Pol ga tange, “Be iou ni a huat leh kaia, iou ni kol iat bileng Rom.”
  bmu-bmu: Yuai pakpak mi asuhum teköiga Uŋa Töröŋan Pol sölölöhöm waŋgii keuŋi jöhöba
    kewö jiyök, “Ni köwet kutuba Grik kantrigö likepŋi yahöt Masedonia aka Akaia miaŋgöreŋ
    liliköbi teköiga mosöta Jerusalem sitinöŋ anmam.” Mewö jiba toroqeyök, “Miaŋgöreŋ
    anda tata Jerusalem mosöta Rom siti mewöŋanök anda ekŋam.”
  dgz-dgz: Wan dim dim ma iragi venaseni ewap, Pol imua upe se pa Ierusalem aet anuni
    menan at Masedonia ge at Guris tau ge tau aeni, amba pa Ierusalem tauat anun.
    Pol manega wan, “Pa Ierusalem tauapena amba den ange pa Rom yawat anuivin.”
  eng-GNV: Nowe when these things were accomplished, Paul purposed by the Spirite
    to passe through Macedonia and Achaia, and to goe to Hierusalem, saying, After
    I haue bene there, I must also see Rome.
  zaa-NT: 'Gutè diba nuá nna gulèqquia latsi'' Pablua tsía bi attu huèni visitar ca
    iglesa anta'' le'' región Macedonia nna Acaya nna, làniana eyya bi hàstaá Jerusalén.
    Ra huá bi: Etsina'' díbá'' Jerusalén nna caduel·la'' huá tsà''a'' ciudad Roma.'
  eng-WEBSTER: After these things were ended, Paul purposed in the spirit, when he
    had passed through Macedonia, and Achaia, to go to Jerusalem, saying, After I
    have been there, I must also see Rome.
  guh-guh: 'Bajaraxuacujinae Pablo najamatabëxaina peponaenexa Macedonia nacuajava,
    Acaya nacuajava ata, petaenajetarucaenexa Dioso pejumecovënëtsivi. Bajaraxuacujinae
    ponaejitsia Jerusalén tomarabelia. Pablo nexata jumaitsi: —Tapatsicujinae Jerusalén
    tomarabelia, ponaenajë icatsia Roma tomarabelia ata, jai Pablo.'
  bon-bon: Ai mule cina liba täbitimesi, Paulo ingwe ca piba ngene jotwanige Griik
    biname bime gawe Makedoniya piiyepu Akaya cabu me otnime, puma cita ca piba Yerusalema
    me otni. Tabe jiicige egä, “Peei padare ingwe ca cane miiji Rooma babo cewe ne
    päpäname.”
  nhw-BL: Quema panotoya nochi ni tlamantli, Pablo quimachili para Itonal Toteco quiilhuiyaya
    ma quinpaxaloti tlaneltocani ipan tlali Macedonia huan tlali Acaya, huan teipa
    Pablo quinequiyaya yas altepetl Jerusalén. Huan nojquiya moilhui quema tlamisquía
    quipaxalohua Jerusalén, yasquía hasta altepetl Roma.
  mgw-mgw: Pagayomwike pitya makowe go, Pauli aabini pamwoyo wake yenda ku Yelusalemu
    kwo pi'tya Makedonia na Akaya. Aabaite, “Bu'ka po ika kwo, nipalikwa niyende ku
    Roma.”
  swh-ONEN: Baada ya mambo haya kutukia, Paulo akakusudia rohoni kwenda Yerusalemu
    kupitia Makedonia na Akaya. Akasema, “Baada ya kufika huko, yanipasa pia kwenda
    Rumi.”
  wbi-wbi: Isa Paulo kukwilana imbombo inofu ija mwene kula ku Efeso, u Mhepo akamulongosia
    kuluta ku Yerusalemu kukilila ku Makedonia naku Akaya; akaati, “Yekwene ukuo,
    jininoghile kujagha i Rumi.”
  bba-bba: Yenibɑn biru, Pɔlu u ɡɔ̃ru doke u bɔsu Mɑsedɔni kɑ Gɛrɛkibɑn tem sɔɔ. Min
    di kpɑ u Yerusɑlɛmu dɑ. U nɛɛ, ù n dɑ mi, u ǹ koo ko u kun turɑ Romuɔ.
  eng-KJVCPB: After these things were ended, Paul purposed in the spirit, when he
    had passed through Macedonia and Achaia, to go to Jerusalem, saying, After I have
    been there, I must also see Rome.
  kgk-NT: 'Upe rire Paulo he''i ojéupe: “Ahasa hasa-ta Macedônia yvy-rupi. Hesu reroviaha
    va''e rexa-vy aha-ta” he''i. “Acaia yvy-rupi ave ahasa-ta agwahẽ hagwã Jerusalém
    tetã-my. Upe-py naxe are mo''ãi. Upe rire aha-ta Roma tetã-my. Xe kyre''ỹ eterei
    aha hagwã upe-py” he''i ojéupe.'
  waj-waj: 'Iya itaama uuyauvo taika kiooduu Mmannasa Yoketaivoono Pauruusaa yaata
    utiraivaki kiaa mmuduu yaata utuoo tunoo: Fai na Maketoniaa viee nuaina Ereengaa
    mmataivaugiataa viee yaataree kava vara ranee ngiee Yerusareema kuanaravai. Fai
    na oro Yerusareemannaadee nuaina nnaagiai tiee yoosinna Rooma kuanaravee,'
  cpy-cpy: 'Okanta iñahaetakiro iroka-paeni, ari ithankitanee Pablo rareetantyaa Macedonia-ki
    eejatzi janta Acaya-ki. Ipoñaa rawijanaki roojatzi Aapatziyaweniki. Ikanta-shiretzi:
    “Aririka niyaataki Aapatziyaweniki ompoñaashitya nawijanaki Roma-ki.”'
  mpx-mpx: Bugul bolo o i mowasi, yaka Pol i nuwatu ni noek Masidoniya ge Akaiya wali
    labiya yaka abwe ni nok ni na Yelusalema. Ge i nuwatu al i ba, “Na na ga Yelusalema,
    yaka abwe na na panuwa Loma na kite.”
  wbp-wbp: Junga-juku, ngula-jangkaju, Puurluju-nyanu wangkaja, “Ngakaju karna yani
    Majatuniya-wana Kiiriji-wana Jurujulumu-kurra, manu ngula-jangkaju karna yani
    kirri-kari-kirra Ruumu-kurrarlangu.”
  luo-luo: Kane gigo duto osetimore, Paulo nongʼado e chunye mondo odhi Jerusalem,
    kokadho Makedonia gi Akaya. Nowacho e chunye niya, “Bangʼ dhi Jerusalem, to nyaka
    alim Rumi bende.”
  nhe-NT: Quema panotoya nochi ni tlamantli, Pablo quimachili para Itonal Toteco quiilhuiyaya
    ma quinpaxaloti tlaneltocani ipan tlali Macedonia huan tlali Acaya. Huan teipa
    Pablo quinequiyaya yas altepetl Jerusalén. Huan nojquiya moilhui quema tlamisquía
    quipaxalohua Jerusalén, yasquía hasta altepetl Roma.
  aii-aii: 'ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ، ܡܘܼܬܸܒ݂ ܠܹܗ ܦܵܘܠܘܿܣ ܒܠܸܒܹܗ ܕܐܵܙܹܠܔ ܠܐܘܿܪܸܫܠܸܡ ܡ̣ܢ ܓܵܘ
    ܡܵܩܹܕܘܿܢܝܼܵܐ ܘܐܵܟ݂ܵܐܝܼܵܐ، ܐܡܝܼܪܹܗ: ”ܡ̣ܢ ܒܵܬܪ ܕܐܵܙܹܠ݇ܢ ܬܵܡܵܐ، ܒܵܥܹܝܢ ܕܚܵܙܹܝܢ ܐܘܼܦ
    ܠܪܗܘܿܡܹܐ.“'
  esk-NT: Kiŋuagun Paul Ipqitchuam Irrutchim sivulliutaagun sivunniġñiqsuq Macedonia-kuaġukhuni
    Greece-kunlu utlautipluni Jerusalem-mun. “Taavrumuŋaqqaaġluŋa igliqtuksraugisiruŋa
    Rome-mun,” itnaġniqsuq.
  msb-msb: Niyan pakatapos sani na pangyari, nakaisip si Pablo na mag-agi sa Macedonia
    kag Acaya pakadto sa Jerusalem. Nagplano siya na pakatapos didto, kinahanglan
    na magkadto man siya sa Roma.
  cpa-NT: 'Mi³ca¹løa¹ lah¹jøng², ca¹jmo¹ Pablo dsǿa¹² hi² dsánh¹dsa juu¹² jøa³juøi²
    Jerusalén na³ma²ca¹tsø³jue¹³dsa ja³tén¹² Macedonia quianh¹³ Acaya. Jøng² ca¹juúh²dsa:
    ―Ni³ jøng² nei³jni ŋi³jái¹jni cøng² jøa³juøi² Roma ―ca¹juúh² Pablo.'
  dso-dso: ଏ ସବୁ ଗଟ୍‍ନା ପଚେ ପାଉଲ୍‌ ମାସିଦନିଆ ଆରି ଆକାୟା ବାଟ୍‌ ଦେଇ ଜିରୁସାଲମେ ଜିବାକେ ଟିକ୍‌
    କଲା । ସେ କଇଲା, “ତେଇ ଗାଲା ପଚେ, ମୁଇ ରମ୍‌ ଦେସେ ମିସା ଜିବାର୍‌ ଆଚେ ।”
  meu-meu: Una murinai Paulo lalona e hadaia, Makedonia bona Akaia tanodia amo baine
    raka hanai, bena Ierusalem bainela. Eto, Unu bainala guna, gabeamo Roma baina
    ha itaia.
  yva-NT: Anakotaro ratodi umaso nandea mewen, umbawe Paulus po apa unanui anya rapatimu
    ai jakato, pare pakare manasyimbe no propinsi Makedonia muno propinsi Akaya, wea
    jewen pare pakato no Yerusalem. Pare, “Arono syoroto no Yerusalem raitoamo, ribeker
    syoroto no munijo Roma tavon.”
  dgc-dgc: Nadid éy nagayak ti Pablo a umange ta Masedonia sakay ta Akaya, bagu siya
    umange ta Jerusalem. Ey kétapos na éya éy tu plano na éy umange be siya ta Roma.
  zpm-NT: Bded ga, biab guic Pabl tsieted me nëz xtan zha Macedon, xtan zha Gres,
    gbiire me ga laa me tsie Jerusalén stib; haxta rnee me Jerusalén griee me tsie
    me Roma.
  hix-NT: Àro tàhto rma nehutway hatà, Pawru, tàhnawo. Àten hamà, Maseknonya yamtar
    horye, Akaya yamtar hory xarha, kekon hatà, tàhnawo. Anaro rha owto hona àten
    hamà. Àsna rototxhe rma, àtehe xarha, Xerusaryen hona, kekon hatà, tàhnawo. Xerusaryen
    hona rototxhe, Homa hona haxa àten hamà, kekon hatà, Pawru, tàhnawo.
  sim-sim: Ushirik Masikome Avui Wasilakahi Polin or saweshirik Pol yanga ol or ikuri
    mishin ormu mbara, �Avak provins Masedoniak a ihi hovok provins Akaiak a ihikop
    kumasik Jerusalemik a ikwa nir. Uhu yanga kandon mas a heyerakondanakop a ihi
    yanga Romin a heyekwa nir. Masikome Avui Wasilakahi karem anin sawewa ri.�
  npi-ULB: अब पावलले एफिससमा अफ्नो सेवा-कार्य पुरा गरिसकेपछि पवित्र आत्माको अगुवाइमा
    उनले माकेडोनिया र अखैया हुँदै यरूशलेमतर्फ जाने निर्णय गरे । उनले भने, “यरूशलेम
    पुगेपछि म रोममा पनि जानै पर्छ ।”
  cgc-cgc: Pagtapos ta mga natabo ya naan ta Efeso, gaplano Pablo i na miling naan
    ta Jerusalem na magi anay kanen i naan ta mga prubinsya Macedonia daw Acaya. Gambal
    kanen i ta iya na mga duma, “Tapos a iling ta Jerusalem, kinanglan na miling a
    man naan ta Roma.”
  tim-tim: Hain akmâ metembiâ Pauloŋe Makedonia akto Akaia hân are ewangim Yerusalem
    kepian ariwerâm hin dâep, “Nâ Yerusalem kepian âgâm âmâ arewa Roma kepian ariwian.”
  yor-yor: Ǹjẹ́ bí nǹkan wọ̀nyí tí parí tan, Paulu pinnu nínú ọkàn rẹ̀ pé, nígbà tí
    òun bá kọjá ní Makedonia àti Akaia, òun ó lọ sí Jerusalẹmu, ó wí pé, “Lẹ́yìn ìgbà
    tí mo bá dé ibẹ̀, èmi kò lè ṣàìmá dé Romu pẹ̀lú.”
  wos-wos: Pol wumbu wun jémba yasékendéka Godna Hamwinya déré wandéka dé Pol wa,
    “Wuni Masedonia, Akaiana héfaré akwi yitawuni. Ye yatakataka Jerusalemré yitawuni.
    Ye re yatakataka hukémbu wuni Romré yitawuni, wun héfa xénjoka.”
  emp-NTPO: 'Mãwãnacarea Pauloba idji sod̶eba crĩchasia Macedonia druad̶e, Acaya druad̶e
    bid̶a pʌrrʌaped̶a Jerusaleʌ̃ purud̶aa wãida. Idjab̶a jarasia: “Jerusaleʌ̃ne b̶aped̶a
    mʌ̃ra Roma purud̶aa wãida b̶ʌa.”'
  eng-F35: Now after these things were accomplished, Paul resolved in his spirit to
    go to Jerusalem, passing through Macedonia and Achaia, saying, “After I have been
    there, I must also see Rome.”
  ind-ind: Setelah semua peristiwa itu, Paulus berencana pergi ke Yerusalem dengan
    melewati Makedonia dan Akaya. Dia juga berkata, “Sesudah dari sana, saya harus
    mengunjungi Roma.”
  pes-OPCB: 'پس از تمام این وقایع، پولس از سوی روح خدا هدایت شد که پیش از مراجعت به
    اورشلیم، از مقدونیه و اَخائیه عبور کند. او می‌گفت: «بعد از آن باید به روم نیز
    بروم!»'
  mpt-mpt: Fole inabea Gode Hobe bobol tem funino omalea e funanea Ne monia Masedonia
    betan osa eka Glik betan osa omtla tlania monia Yelusalem bib ye biam binita Lom
    bib ole mit unano ge funane kesoa
  ssx-ssx: Kutupa hande pimiki ekimanu paeyeketa꞉ Poloma꞉ Diutuseleme da nane poluekema꞉
