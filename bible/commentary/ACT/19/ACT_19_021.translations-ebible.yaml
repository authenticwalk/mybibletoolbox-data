    walweloqnsiyqa dena aisiy Jerusalem di brantqai.” Osiqa marej, “Di koboamqa e
    Jerusalem uratosiy gilsiy Rom qure dego unqai.”
  eng-OEBUS: Sometime after these events Paul resolved to go through Macedonia and
    Greece, and then make his way to Jerusalem. “And after I have been there,” he
    said, “I must visit Rome also.”
  eri-eri: Efesus langa haruwe danga boro wainga, Hauri Guuni no Pol ninau ubulumu
