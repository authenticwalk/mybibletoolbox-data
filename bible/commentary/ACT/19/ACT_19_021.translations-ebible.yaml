  gaq-gaq: ଆକେନ୍‍ ସର୍‍ତେ ସାମୁଆଁ ଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ପାଉଲ୍‍ ମାସିଦୋନିଆ ଆରି ଆଖାୟା ବିଚେ ଯିରୁସାଲାମ୍‌
