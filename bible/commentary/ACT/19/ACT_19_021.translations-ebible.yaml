  guj-2017: એ બનાવ પછી પાઉલે મકદોનિયા તથા અખાયામાં થઈને મનમાં યરુશાલેમ જવાનો નિશ્ચય
    કરીને કહ્યું કે, ‘ત્યાં ગયા પછી રોમમાં પણ મારે જવું જોઈએ.’”
  jvn-NT: 'Sakwisé lelakon kuwi mau kabèh, rasul Paulus terus nggawé putusan arep
