    Pab co'se' yilo riid Pab ciuda Jerusalén naquin ya Pab ciuda Rom, ne.
  zyp-NT: Ma vytei hming a tlung khy taihei, Paul cawh Masidonia le Akhaia raang sahlo
    cahrong khei Jerusalem lang khah sei pawtah a pachia. “Ma leco ka phah khy taitah
    Rom zong ka va tlongpai a,” tatah a tah.
  sey-NT: Ja̱ jeteyoꞌje Pablo Macedoniana cuiꞌne Acayana doꞌi sani cuiꞌne ja̱ropi
    Jerusalénje̱ doꞌi sasiꞌi cuasapi. Cuasaquë yequeje̱ capi, ja̱ro Jerusalén saisi
    jeteyoꞌje Romaje̱ saija̱ꞌquë aꞌë.
  nvm-nvm: Bu ijegrene For fu vierafero fu va moik Mesedonia ko Gris guf ijia keko
    nakek Jerusarem vakafa vierafen. Fu ijeg vierafene kuai, Na va garia kekokva naka
    ar Rom gak vakno kuain.
  mps-mps: Te nosali augwaligo te sę ela silama, Godigo Dwagi Yai Mobo Bidigo Polgo
