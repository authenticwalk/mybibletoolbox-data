    ikeghɨva, gɨn uaghan Romɨn nguibar ekiamɨn mangam.”
  agg-agg: Ranɨ-moatükunɨ ranai ramefeyo-wamboyu Por ai hohoanɨmoyuhü yahuya, ro Masedonia
