    ngoahi pirin uhdahn pel lella Rome.”
  zac-NT: Despuësë de ni, Pablo bë́ꞌniꞌ llgabë parë tsaguë́ꞌniꞌ visitar ra lugar shtë
    Macedonia nu Acaya parë tsagláꞌguiꞌ viajë shtë́hiꞌ hashtë Jerusalén. Guníꞌiꞌ despuësë
    de tsáhiꞌ Jerusalén, guziáꞌaiꞌ ciudá Roma.
  kyg-kyg: Henagaꞌamo Goti Aunemeꞌamoꞌmo Poloꞌmo agesa afi yaꞌmo alino amiꞌnigenoꞌaeꞌmo,
