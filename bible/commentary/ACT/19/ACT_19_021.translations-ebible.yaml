  sbs-sbs: Paulusi hamana musebezi wakwe mwa Efese, cahupula caluhuho lujolola kuti
    ahite ya Macedonia ni mwa Achaia munzila yakwe yakuya mwa Jelusalema; Cawamba,
    “Acinazwa munu, niswanela kukabona kwa Roma.”
  sue-sue: Tani awa kei awero tepo wewa amire Ozana meni kotumai zo Paulore potinu
    nu Masedonia ata Akaya zebura baro nata temuro amire Yerusalem nate bayamu senua.
    Bayamu sero ego senua awa, “Na Yerusalem nate kei awero noko muro bamuro Roma
    nate kei awamunona.”
  fra-NCL: Après cela, Paul résolut d’aller à Jérusalem, en traversant la Macédoine
    et l’Achaïe. « Après que j’aurai été là, se disait-il, il faut aussi que je voie
    Rome. »
  bhg-bhg: Edo buro awa idegesiri ainda amboda, Asisi Kotopu mi Paul gisijijieiri
    imo maundo yai Masedonia da etega edo temundo yai Akeia da etega edo Jerusalem
    nasida aimaina ango kotembesisina. Edo ami sisina, “Na ounda mamana, edo ainda
    amboda na maundo Rome nasi awa daedo gain ena.”
  snn-NT: '@see-verse:ACT.019.020'
  atb-NT: Shí pé ban dut laî htâng má, Poluq gi, Makedoni mau eq Ahkaia mau dông sô
    laî ló mù, Yerusalem wà mó má ló jé râ ga myit hpyit yû luî, "Haû má ló jé tô
    é htâng má, ngò, Romaq myuq má le, jé wú râ dut ashî." ga taî ri.
  cek-AK: To tiah hmuennawk oh pacoengah, Pawl loe Macedonia prae hoiah Akaia prae
    ah caeh poe moe, Jerusalem ah ka caeh pacoengah, Rom vangpui ah ka caeh han, tiah
    poekhaih a tawnh.
  bkd-bkd: Su maiwas haena nakahenà-henà si Pablo ha umagi diyà ta Macedonia daw ta
    Acaya daw dayun diyà ta Jerusalem. Uminikagi pa ha “Ku maiwas haena agdiyà a pa
    daan ta Roma.”
  ctu-76: Che' ñac ti ujti jini, Pablo ti chʌc alʌ ti' pusic'al cha'an yom majlel
    ti jula' ti Macedonia yic'ot ti Acaya. Yom c'ʌlʌl majlel ti Jerusalén. Ti yʌlʌ
    je'el ya' bʌ mi quejel i loq'uel majlel ti Jerusalén wersa yom majlic c'ʌlʌl ti
    lum Roma bʌ i c'aba'.
  lac-NT: Caj ts'oc u man a je' tu cotora', Pablo caj u tucraj tu yor u bin ich u
    ru'umin Macedonia, bayiri' xan, ich u ru'umin Acaya quir u yiric u yet acsa'orirob.
    Ca' bin ts'ocac aro', caj u tucraj u ca' bin ich u cajar Jerusalén. Jeroj pachir
    cu bin ich u cajar Roma.
  xla-xla: Koko ita gudlati Polo solotamaiyo, Makedoniya mate Akaya mate dla tapame
    ma etle Yelusalem dla tlowedeme. Epammama ya꞉ ma epo atlaiyo, “Na꞉ Yelusalem dla
    tapame ma Loum dla tlowepo,” diyo.
  xav-NT: 'Tawamhã ãne na romhâimana pari, ma tô Paru hã ''râwi sima waihu''u, Zeruzarẽ
    u morĩ da, Masédoniza wa''wai baba, duré Ataza wa''wai baba. Taha wa, te sima
    tinha, ãne: “Zeruzarẽ u ĩ̱morĩ parip si, Roma na ''ri nho''õmo nhisi u ĩ̱morĩ
    da, wa duré ĩ̱sima wẽ, te dazabu da.” Ãne ma tô sima waihu''u.'
  cuk-cuk: Wegi-gusad-sorbali, Pablo Jerusalénʼse naye sokalid. Jerusalénʼse naegala,
    Macedoniaʼgi nasoye, degi, Acayaʼgi nasoye soged. Degi, sogsabalid, Jerusalénʼgi-mai
    Romaʼse nabaloye.
  tbf-tbf: I murien ine bu kepineits kokouk tate nga beit, e Paulo a te nga vodon
    nia rakot i Ierusalem, i murien va tate nga muna vesingie bu enamon i Makedonia
    ma i Akaia. E Paulo a nga pevien, “I murien va o tate mon ian en, o ta ngas ra
    iro gie buer bu Roma.”
  uig-CYR: 'Бу ишлар йүз бәргәндин кейин, Павлус көңлидә, Македонийә вә Ахая өлкисидин
    өтүп Йерусалимға беришқа нийәт бағлиди. У: — У йәргә барғандин кейин, Рим шәһирини
    көрүп келишим керәк, — деди.'
  ikw-NT: Nga nhne ka mekworu, Pọlu kpebi ọ gawhe Masidonia nụ Akaya zne Jerusẹlem.
    Ọ kaa, “Me znekwo, m jeezne Rom.”
  khs-khs: 'Aputa: nano ketea sopoke epamowa kotetipela:, Polewa ene ho fa:namoke
    Yelusalemewemi ha:na: matanakeye. Ewa hanosekiwa Masetoniawemi tepela: Akaiyawemi
    ela hanose ha:na: matanakeye. Apula: Poleyewi selese, “Newa Yelusalemewemiwa elapepela:
    sikape emiwa Lome popa:na: ha:na:keye,” e seya.'
  dwr-ENT: ሄዌ ፖሌቴዳዋፔ ጉዪያን ጳዉሎሲ፥ «ታኒ ዬሩሳላሜ ባዴ ሮሜካ ቃሲ ቤዓናው ቤሴ» ያጊዴ፥ ማቂዶኒያናኔ ኣካዪያና ኣዴ፥
    ዬሩሳላሜ ባናው ቆፋ ቃቼዳ።
  pma-pma: Katau en tounah keil ekek, Pol longe suval Ninin Votut en vat kei voual
    vaha ris en provins keilu ten out Masedonia ka Akea en sise onen vaha Serusalem.
    Ka mundemi emun vit, “Navong niha en out Serusalem hevus, niha suk en out Rom.”
  atd-NT: Pogkaponga, duon tuud ni Pablo no nigligkat to Gimukud to Magboboot to oghipanow
    no dio ogbayo to mgo probinsia to Masidonia woy ka Girisia no oghondio to Hirusalim.
    Kagi ni Pablo to, “Pogkaponga ku to ogpanumbaloy dio to Hirusalim, og–awoson ku
    to oghondio a to lunsud to Ruma.”
  tel-2017: పౌలు ఎఫెసులో పరిచర్య ముగించిన తరువాత మాసిదోనియ, అకయ దేశాల మార్గంలో యెరూషలేము
    వెళ్ళాలని ఆత్మలో ఉద్దేశించి ‘నేను అక్కడికి వెళ్ళిన తరువాత రోమ్ నగరాన్ని కూడా చూడాలి’
    అని నిర్ణయించుకున్నాడు.
  hat-BSA: 'Alò apre bagay sa yo te fini, Paul te pwopoze nan Lespri a, pou lè l te
    fin travèse Macédoine ak Achaïe, pou ale Jérusalem. Li te di: “Apre mwen fin rive
    la mwen dwe wè Rome tou.”'
  bxh-bxh: Efeso yai somo sa tubu na mulidi yai, Paulo ena nuwatuhu bena ya lau Yelusalem.
    Na hola ya bwaꞌi ya lau Masedoniya yo Akaiya Nuꞌudi yai, na ai mulina, haba ya
    lau Yelusalem. Yo iyen, Ainiya, habahim E lau Loma E antaumanaidi.
  top-NT: 'Táalh quilhtamacú y maktum Pablo ca̱huánilh cristianos: ―Cama̱pá ca̱lakpaxia̱lhnán
    cristianos xalac Macedonia y Grecia; na̱ camputún nac Jerusalén y hasta nac Roma
    ccha̱mputún.'
  msk-msk: Pagkatapos saan, pagindoon si Pablo nang Balaan na Espirito na omona yaan
    komadto sang probinsiya nang Masedonia aw Akaya na di pa makadto Jerusalem. Kayan
    yaglaong yaan na kinaanglan arag makadto yaan sang syodad na Roma.
  gyr-NT: Ipare Pablo ipɨhañemoñeta Jerusalén ve oso ãgua ɨvɨ Macedonia, Acaya rupi.
    “Coiye catu aheve che reco vɨteseve, ichuive che asora Roma ve” ehi.
  kmh-kmh: Pen kun giy, kisen Gor Kawnan ak Pol nup gos ñek aŋgak, “Yand Masedoniya
    amiy, Akaya amiy, Jerusalem amniŋgayn. Amiy, miñmon Rom kunep amniŋgayn aŋgak.”
  ukr-ONPU: 'Після тих подій Павло в дусі вирішив пройти через Македонію й Ахаю та
    піти до Єрусалима. Він сказав: «Після того, як побуваю там, мені потрібно побачити
    Рим».'
  emi-emi: Nau llo ghe lutula, me Pol ghe nnaala tani lao eJerusalem me ghe annaa
    va elao mua tale provinsi elua eMesedonia me eAkaia, me ghe uela va, “Nau eteva
    atara eJerusalem, atani lao tee eRom.”
  zpv-NT: 'Ya chin guluhlla raꞌ cohsa raꞌ riiꞌ, guluuꞌtii Spíritu Saantu lligaaba
    yihca Pahblu chee ba garaa raꞌ guihdxyi nin rnabwaꞌ guihdxyi Macedonia cun guihdxyi
    Acaya, ya chiꞌchiyi chee gah ba hasta guihdxyi Jerusalehn. Ya cun neezaa bwiꞌhnn
    ba lligaaba: “Yaque laꞌnguyaaꞌha guihdxyi Jerusalehn neezaa para Roma guzaaꞌhahn.”'
  gux-gux: 'Lani n den tieni ki pendi, Polo den jagi ki bili ke obaa tagini ki poandi
    Maseduana leni Akayi ki gedi Jelusalema. O den yedi: N yaa gedi laa diema kuli
    li tie tiladi min yuandi ki gedi ki ban le Loma moko.'
  kos-kos: Tukun ma inge, Paul el sulela sel in fahsr sasla Macedonia ac Achaia, na
    ingo lac nu Jerusalem. Ac el fahk, “Tukun nga ac sun acn inge, nga enenu na in
    som pac nu Rome.”
  ibo-ibo: Mgbe ihe ndị a gasịrị, Pọl kpebiri nʼime mmụọ ya na ya ga-eje ruo Masidonia
    na Akaịa tupu ọ bịaruo Jerusalem. O sịkwara “na ya aghaghị ijeru Rom nʼọgwụgwụ
    ije ya niile.”
  yml-yml: ꞌAdi ꞌafoꞌa ꞌadi buki wata yadi yogo i kabunidi i ꞌaꞌavana, Faulo i nuanua
    nuanuana i na nago ꞌawalawa Masidonia wata Gulisi ꞌwaidiamo bega i na nago Ielusalema.
    Wata Faulo i vo, Ekwavo Ielusalema ꞌwaineye a na fogedi, mulieta a na nago Loma.”
  ory-ory: ଏହି ସମସ୍ତ ବିଷୟ ଶେଷ ହେଲା ଉତ୍ତାରେ ପାଉଲ ମାକିଦନିଆ ଓ ଆଖାୟା ଦେଇ ଯିରୂଶାଲମ ସହରକୁ
    ଯିବା ନିମନ୍ତେ ମନରେ ସ୍ଥିର କରି କହିଲେ ଯେ ସେଠାକୁ ଗଲା ଉତ୍ତାରେ ମୋତେ ରୋମକୁ ମଧ୍ୟ ଯିବାକୁ
    ହେବ।
  bzj-bzj: Afta aala dis hapm, di Hoali Spirit leed Paal fi goh da Jeroosalem, ahn
    pahn ih way, ih paas chroo Masidoanya ahn Akaiya. Paal seh, “Afta Ah goh da Jeroosalem,
    Ah mos goh da Roam tu.”
  chk-chk: Mürin an fis ekei mettoch, Paulus a filätä fän emwenien ewe Ngünmifel pwe
    epwe sai lemenen Masetonia me Akaia o feila Jerusalem. A apasa, “Mürin ai feila
    ikenan, üpwe pwal fokun tori Rom.”
  ssd-ssd: Wam ŋakmba ta mayok kinaig le Paulus nu wamdus tumba nu Masedonia le Akaia
    ma tugu kuwa sulumba maŋ luka Yerusalem kambim tuku sakina. Ŋgumneŋga nu Rom mata
    kaŋgeram tuku saka minna.
  acr-TNT: 'Icꞌowinak chi tak waꞌ, ri Pablo xutic pa ranimaꞌ queꞌec pa ri tinamit
    Jerusalem echiriꞌ icꞌowinak chi pa tak ri luwar re Macedonia y re Acaya. Jewaꞌ
    xubiꞌij: «Echiriꞌ inicꞌowinak chi chupa ri tinamit Jerusalem, lic chirajawaxic
    chwe quinopon pa ri tinamit Roma.»'
  rop-rop: Bambai na Pol bin wandi go langa det dubala kantri gulum Mesadoniya en
    Akeiya, en brom deya imbin wandi gobek langa Jerusalem, en imbin tok, “En afta
    ai garra go en luk det taun gulum Rom.”
  mee-mee: Ngarume nga oru nginngina lelengarea nae Pol ka lonangana ngallo nge i
    ta i taongapalange Masaronia bae Akaia, ba ngarume na nge loa tae Ierusalem. Na
    i ke role roma, “Ngarume nga momongau ngae Ierusalem, na iau ka la loanga ba momong
    kau ngae Rom bole.”
  dif-dif: 'Jenia matja mudana, Paululu jaolali ngundrana wonti Macedoniani ja Achajani
    palkingana Jerusalemia palkala, ja jatana wonti: „Ngani naka matja ngamana, ngato
    bakana Roma najinanto.“'
  gam-gam: Una God pille pla embe yemaka, are God Murble Pol moi al po djika, Pol
    embe dji, na dumo kerman Masedonia ne, dumo Akaia wanmolo kere, er Jerusalem puno.
    Na dumo 3 pela ge wane, are na er Rom po kanno we dji.
  nou-nou: Edo einda amboda Asisi Kotopu mi Paul da yei kotari okain be itiri Paul
    pepeta edo Macedonia busu de Greece busu de da jo da awodo mambadira awa umo Jerusalem
    nati da mambadira awa kotisira. Edo sisira, “Na ainda mambadena ainda amboda awa
    na Rome nati da daedo mambadena.”
  mqb-NT: 'Pə dəɓa sə way ata wa nà, a nan à Pol sa zla à Urəsalima tə cəveɗ sə
    Makedoniya tə Akaya. A wa: «Na zlak à Urəsalima nà, təktek ni zla à Ruma re.»'
  ape-B: Enyudak nyatoglu nyanakuk ali Pol anan ulkum molomu nakli nunamu enyudak
    bien provins Masedonia uli Akaia. Nakli nunamu agnabuk julug ali adakio nunamu
    Jerusalem. Ali Pol nakli namudak nakli, “Douk inak itoglu Jerusalem umu julug
    ali yek imas inak itik nebebuli wabul Rom chopuk.”
  grc-F35: Ὡς δὲ ἐπληρώθη ταῦτα, ἔθετο ὁ Παῦλος ἐν τῷ πνεύματι, διελθὼν τὴν Μακεδονίαν
    καὶ Ἀχαΐαν, πορεύεσθαι εἰς Ἱερουσαλήμ, εἰπὼν ὅτι «Μετὰ τὸ γενέσθαι με ἐκεῖ, δεῖ
    με καὶ Ῥώμην ἰδεῖν.»
  cav-NT: 'Jadya juatsutu Pablora inime tupucuare: —Pacua ique Jerusalénju. Pacueti
    epu cuana eque Macedonia, Acaya ecatse yahua eque Jesús queja ecatyati cuanaque
    cuajiaje. Jerusalénju cuaatsu, cuacara juya Romaju, —jadya tujatu inime tupucuare.'
  kgp-NT: Kar kỹ Paulo tóg to jykrén mũ. Ga tỹ Macedônia mĩ tóg kutẽ sór mũ, ga tỹ
    Grécia mĩ, Jerusalém ra tĩg jé. “Isỹ Jerusalém ra tĩg kar kỹ sóg cidade tỹ Roma
    ra tĩg sór mũ gé,” he tóg, Paulo ti.
  bvd-bvd: Burina doo nai ki sui, sa Bol ka manata toi uri lea lae uri maefere ki
    laona bali lolofaa 'i Masedonia ma 'i Gris ki, ma ka lea naa lelea ka dao 'i Durusalem.
    Ma sa Bol ka manata 'urii, “Burina nau ku lea 'i seeri, nau dooria tara lea ku
    dao lau gu mai 'i Rom.”
  ukr-1871: Як же се сповнилось, постановив Павел у дусї, пройшовши через Македонию
    та Ахаю, ійти в Єрусалим, говорячи, що, побувши там, мушу й Рим побачити.
  apz-apz: Osohonta Anɨtuye Towahuno Wopɨngo Poulɨye hunomo uyahonɨngki Poul ole syafɨhuꞌmento,
    ngko hwaho Masetouniyaꞌnji Ngkɨlikɨꞌnji uhwontaꞌmo tɨfi Jelusalemno wamo, lonto
    lɨmento, Ngko osopono uꞌmo hwangku ango Loum sopo uhwonɨmonnoho.
  yon-yon: Kee kwanoon ye yoman kuu Pool kuu Masedonia kere Akaiya dore kumbed Yerusalem
    aom kudore wanande meenoon. Kwane yedmoon, “Ne kuyaomdin wenekori, kumbed Rom
    yaa wene wedmok wananiin.” andoon.
  poi-NT: 'Ocmɨ cuando nas it́u̱mpɨy yɨ́pyaj cosa, jém Pablo ijɨ̱s iga nɨcpa jém naxyucmɨ
    de Macedonia y Acaya y ocmɨ hasta Jerusalén. Nɨmpa: —Wiñt́i anɨcpa Jerusalén,
    ocmɨ anɨctoobat́im jém attebet Roma.'
  wuv-wuv: Nenee minaa e'ei, Paul na nara ba i dinaa Jerusalem ma na aunulao yei Macedonia
    ma Achaia. Ina ware, “Nenee fei gutanau yei, unei aunu'ailao Rome anaa.”
  quf-NT: 'Tukuy chaykuna pasatinnaqa, Pabluqa riyta yarpuran Macedoniaman, Acayaman,
    chaynulla Jerusalenman ĉhanankaman. Chaymi niqpis: “Jerusalenman ĉharqa, Romamanpis
    rishaq” nir.'
  yuw-yuw: 'Manomano kiap worocho öngkungbödeuya worochon menondec Polho ‘ingoroc
    tangot’ yongo mata yong torop ingoroc sigoc: “Nocho Masedonia orin Akaia guroc
    anggirada Yerusalem ongungot. Yerusalem obmukusuc itmaina ima fauna taun moröma
    Röm woce ongungot.”'
  hus-NT-1971: Taley a Pablo in tsalpay ne’ets ca c’ale quin tsa’biy am belomchic
    ti tsabal Macedonia ani ti tsabal Acaya. Tiq’uele talbel ne’ets ca c’ale ti Jerusalén.
    Jaye in ulu abal tam quin tsa’biyits ti Jerusalén, talbel ne’ets ti Roma cum pel
    in uchbil ca c’ale tihua’ jaye.
  med-med: Uⱡ mbʉ mel, etʉk pora nduⱡungina kʉn, Muⱡnga Wingti ndi, Pol numan mbo
    ti nguⱡnga kʉn, Masaroniya kʉn Grik kona raⱡ ila mbo, wote Jerusalem puⱡmba ku
    nimba pitim. “Kona raⱡ ila mba kʉn, wote Rom kona ila mbo, kʉnimp nimba,” pitim
    ku.
  bch-bch: Ga kus ta Itautau Tutui ipanasi Paulus ta irau posanga ngan langa Masedonia
    ga Akaia. Ga kus ta iuangga ila Ierusalem. Be ikeo, “Oangga nala eoa ga kus, manta
    nala nagera Rom pade.”
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e cangojéeˊ jaléꞌˋ e jo̱, jo̱baꞌ caꞌɨ́ˋ dsíiˊ i̱ Paaˉ do
    e nidséˉtu̱r e nidsiꞌeer˜ jaléngꞌˋ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ i̱ neáangˊ fɨˊ lɨ˜
    se̱ꞌˊ Macedonia có̱o̱ꞌ˜guɨ fɨˊ lɨ˜ se̱ꞌˊ Acaya, jo̱ e mɨ˜ ningɨ́ˋ jo̱, ningɨ́iñˉ
    tɨˊ Jerusalén. Jo̱guɨ féꞌˋbɨr cajo̱ e mɨ˜ ningɨ́ˋ e dsérˉ fɨˊ Jerusalén, dseángꞌˉ
    ꞌnéˉbaꞌ e dsérˉ tɨˊ Roma.
  deu-1951: 'Nachdem aber solches vollbracht war, nahm sich Paulus im Geiste vor,
    durch Mazedonien und Achaja zu ziehen und nach Jerusalem zu reisen, indem er sprach:
    Wenn ich dort gewesen bin, muß ich auch Rom sehen.'
  alq-ALGNT: 'Ka ick8a iji8ebanig ii, Pon ogi inendan kidji ijadj Masedonia (Macédoine)
    acitc Akaia (Achaïe) akini, mina8adj dac kidji ani oditag Jerusalem odenani. Ki
    ikidogoban: “Apitc ki ijaian 8edi, panima niga ija Rom odenag.”'
  ixl-NNT: 'As tul maꞌtik ipal unqꞌa veeꞌ uchi, as tal veꞌt jeꞌ u Pablo ste tiꞌ uvaꞌ
    la bꞌen veꞌt tu u Jerusalén, tul uvaꞌ maꞌtik tolebꞌ tiꞌ iqꞌelut unqꞌa qitzꞌin
    qatzikeꞌ uveꞌ at tu u Macedonia tukꞌ tu u Acaya. As ech tal veꞌt jeꞌ ileꞌ ste:
    «As la atin unbꞌooj in tu u Jerusalén. As aꞌn la bꞌen veꞌt in tu u Roma,» tiꞌke.'
  boa-NT: Ááné boonétúhjáa Páávoro ɨ́jtsámeí Matsedóóniámá Acááyá iñújɨ́ɨ́cú iááhɨ́vetétsihdyu
    botsíi Jerotsaréevu ipyééiñe. Áhduréhjáa nehíjcyaabe teene Jerotsaréetu ipyééiñe
    Róómávuú.
  etr-etr: Amala hamosebegi, Folo ema Gesamia helësëlasisebegi daiala negesalea, dafidi
    Masedoniage Agaiage awälahilä, hobeala Yalusaleme moholöi moholöla helësëi. Amala
    helësëlahilä sähalea, Ami awäha maadelahiläda, Olomoge söfë moholö dialeala säi.
  quh-NT: 'Chay imas ruwacuskanpa khepantataj Pabloka sonkonpi yuyasharka: —Macedonia
    jallp''anejta Acaya jallp''anejta Jerusalén llajtaman risaj. Jakayman chayaspari
    Roma llajtamanpis rinallaytaj tiyan, —nispa.'
  kwi-kwi: Sun kitpane, Pablone min kit Macedonia surakas Acaya surakas ɨshira. Kwiztane
    Jerusalén pɨpulura ɨshira. An kwiztane “nane Roma pɨpulurakas ɨtpaish” kizta.
  agm-agm: Aihɨ saiwa noaipasɨhɨ ipotɨhura Autaahaatɨhomɨ Itɨpɨho Porɨhoai kaundihɨ
    Porɨho yapɨhaurɨ Masetoniyaahandaahapunɨ Akaiyaahandaahapunɨ notatɨ japɨhɨ Jerusaremɨhandaahapɨ
    naitandɨ gwɨnyaataise. Iyataatɨ amɨ Porɨho sandaase, “Nɨnɨ Jerusaremɨhanda naindatɨ
    ipotɨhura nundɨ isɨhiya Romɨhandaahiyai usondaano,” tatɨ kandaase.
  ubr-ubr: Atonio bobo simamatar on sisawaris gibunai, Paul inonot on Macedonia a
    Achaia tafanam amosi itabib ato itan Jerusalem itgat. On iyau, “Yau anan nan ato,
    agogoi Rome mat anitai.”
  tsw-NT: Ana ili i ndolo i farai suru, reve Bulu yuwan majiyan o okolo a̱ yi u ꞌya̱wa̱
    Makidoniya na̱ Akataya, reve u ka̱mba̱ Urishelima. U damma ta̱ waru, “Diga Urishelima
    n ta̱ ꞌya̱wa̱ Roma.”†
  cax-NT: 'Nauquiche tüpasao arrüna sane, arrti Pablo mapensarati au nitusirrti, aürotitü
    au manio cüca Macedonia y Grecia, y auqui taha rranrrti aüroti tato au Jerusalén.
    Nanti sane: —Auqui Jerusalén caüma irranca yerotü au manu pueblurrü Roma.'
  aia-aia: Na'i muri, 'ia Pol 'a 'adoma'i wetewete 'anai 'ari Jerusalem. Ma 'adoma'inia
    do 'ai tahahoro na'i Provensi Masidonia ma na'i Provensi Akaea maigui taha na'i
    Jerusalem. Ma na'i muri 'aigu 'ari ro'u i Rom.
  srp-1865: 'I kad se ovo svrši, namisli Pavle da proðe preko Maæedonije i Ahaje,
    i da ide u Jerusalim, i reèe: pošto budem tamo, valja mi i Rim vidjeti.'
  agt-agt: A ta kabalinan na kumanen a nakanonot i Pablu nga ange magpasyar ta dammang
    na bebay ta lugar na Masadonya ikid na Akaya, kapye na sangaw magtoli ta ili na
    Herusalem. “A sangaw am mabalinak na ten Herusalem a mappya ta e yak hapa ta ili
    na Roma ta lugar na Itali,” kunna.
  lug-lug: Oluvannyuma lw’ebyo okutuukirira Pawulo n’alowooza mu mutima okugenda e
    Yerusaalemi ng’ayitira mu Makedoniya ne mu Akaya. N’agamba nti, “Bwe ndiva eyo
    kinsaanira nkyaleko ne mu Ruumi.”
  yby-yby: 'Sa-okaiyoko, Polomamo Masedoniya ebakuka ito Akaiya ebakuka womo-womo
    Jelusalemu numutoka wetuwe loko ata kekadanaki Omaimidana weuna oluholimo ilipibotoya
    sa-loko liye: Nemoya Jelusalemu numutoka wokoko yaloti le Lomu numutoka wetuwe
    loko elekadanaki,'
  heb-heb: ויהי ככלות הדברים האלה יעץ פולוס ברוחו לעבר בתוך מקדוניא ואכיא וללכת ירושלים
    ויאמר אחרי היותי שמה ראה אראה גם את רומי׃
  mpp-mpp: Pol ye bole yogo bamoctoyackelu yanguc miwec, “Asudi kwelena ngage-ngage
    nelegac. Ilec na Masedonia nga Akaia prowins falockelu Yerusalem iwa hikedacte.
    Hikelu gabe motome Roma taonka hikedacte.”
  apb-apb: Purine walu ola ngeena e rau mango, a Pol e hiinge'inie uri a Li'oa Maa'i
    ko sare uusunge'inie huni hola'i lae aana e ro po'o ni henue i Masedonia na i
    Akaea, nge ke si lae lo'u hunie i Jerusalem. Na a Pol ko te'uri lo'u, “Maholo
    ne kei lai liuhie mo leu ngeena mango, ne kei lai hule lo'u aana huilume paine
    i Rom.”
  san-TEL: సర్వ్వేష్వేతేషు కర్మ్మసు సమ్పన్నేషు సత్సు పౌలో మాకిదనియాఖాయాదేశాభ్యాం యిరూశాలమం
    గన్తుం మతిం కృత్వా కథితవాన్ తత్స్థానం యాత్రాయాం కృతాయాం సత్యాం మయా రోమానగరం ద్రష్టవ్యం|
  ben-IRV: এই সব কাজ শেষ করার পর পৌল পবিত্র আত্মার দ্বারা অনুপ্রাণিত হয়ে স্থির করলেন
    যে, তিনি মাকিদনিয়া ও আখায়া যাবার পর যিরুশালেম যাবেন, তিনি বললেন, সেখানে যাওয়ার
    পরে আমাকে রোম শহরও দেখতে হবে।
  ntu-ntu: Mz nibr da kcng tqprtilz, Pol kc tqpnzpe drtwrde nzvzngr Jerusalem, mz
    nzvzki-krbzle mz provins kcng li Masedonia x Akaia. Rpibzle mz lrmakxtr kcng kx,
    “Mz nibr nzvz-krnge Jerusalem, navz-kzx mzteadau Rom mz nzryapwxpx-krnge elr.”
  pan-pan: ਜਦੋਂ ਇਹ ਗੱਲਾਂ ਹੋ ਚੁੱਕੀਆਂ ਤਾਂ ਪੌਲੁਸ ਨੇ ਮਨ ਵਿੱਚ ਯੋਜਨਾ ਬਣਾਈ ਜੋ ਮਕਦੂਨਿਯਾ ਅਤੇ
    ਅਖਾਯਾ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਕੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਵੇ ਅਤੇ ਕਿਹਾ ਕਿ ਜਦੋਂ ਮੈਂ ਉੱਥੇ ਹੋ ਆਵਾਂ ਤਾਂ
    ਮੈਨੂੰ ਜ਼ਰੂਰੀ ਹੈ, ਜੋ ਮੈਂ ਰੋਮ ਨੂੰ ਵੀ ਵੇਖਾਂ।
  gvc-gvc: 'Ti ã wahari baharo Paulo õ sehe ni tʉhotuha: “Macedonia yahpapʉ sʉ mʉhta,
    tí yahpare yʉhdʉa Acaya yahpare sʉihtja. Tí yahpare yʉ sʉri baharo Jerusalẽpʉ
    wahaihtja. Tí macare yʉ sʉri baharo Romapʉ wahaihtja”, ni tʉhotuha Paulo.'
  ksj-ksj: Efeso neḡano ꞌuguḡaniꞌa fureraroteꞌe ḡarugano, Vine Zaḡoḡaniꞌa Paulo ibito
    hanadu, ani Makedonia zu Akaia habaꞌa onamiꞌuduꞌu, Ierusalema neḡa onamiꞌuma rae
    zamariro, ebu raenaꞌa, “Ierusalema neḡa onamiteꞌe ḡarugano, Roma neḡa zu onamiꞌuma.”
    reiro.
  sbk-sbk: U Paulo nawamala imbombo yakwe hula hu Efeso Umpepo walongozya abhale hu
    Yerusalemu ashilile hu Makedonia na hu Akaya; Waga na nakhala uhwo nehaibhala
    hu Rumi.”
  mya-JVB: ထိုနောက်မှပေါလု က၊ ငါသည်မာကေဒေါနိ ပြည်နှင့် အခါယ ပြည် ကိုရှောက်သွား ပြီးလျှင်၊
    ယေရုရှလင် မြို့ သို့ သွား မည်။ ထို မြို့သို့ ရောက် ပြီးသည်နောက် ၊ ရောမ မြို့ကိုမြင်
    ရမည်ဟုစိတ် ထဲ၌ အကြံရှိသည်ဖြစ်၍၊
  kgf-kgf: Héla imuhuc hicŋidaruguc Paulonéŋ Makedonia ʒéma Akaia baec orogicma Yerusalem
    kemmaŋ ʒé ewayanéŋ niŋselima yomuhuc ʒéyec; Ni Yerusalem keremmaguc biaŋguc Roma
    ama areŋa yanda acguc hémmaŋ ʒé wanʒua.
  awb-awb: Anehe Poraga iwíáhéna, Másérónía marákórápéqkákáq Ákáía marákórápéqkákáq
    pokinie. Mibeq Sísa tagaríáh ké koragéna sótaikue Sarúsarama suwahpeq pokinie.
    Mibeq Sísa tagaríáh ké koragéna sótaikue Aroma suwahpeq pokinie íwíáhúwe.
  gdn-gdn: Gwedegwede yau kuduba wenawena eweya ka apunu Poru natere Diyerusaremu
    ade kayawagana waina-pupu. E nuwaiya ka tawana Makedoniya yo Akaiya ki yawatai
    kayawagana ki nana manako e iyapana tadebu, wagubu ke; “Nau natere Diyerusaremu
    bausugani ki ka nau ewa natere Roumi mete empana ki nana kayasugani.”
  nko-NT: Asʋ́n ánfɩ fɛ́ɛ́ ɔma a, Bulu Ɔŋɛ́ ámʋ lɛ́ha Paulo lɔ́bwɛ agywɩɩn ánɩ́
    ɔbɔ́yɔ Makedonia pʋ́ Akaia ɔsʋlʋ́sʋ, fówun ɔyɔ Yerusalem. Mʋ́ʋ́ Paulo lɛ́blɩ́
    ɔbɛ́ɛ, “Nɩ́ nowíé ɩnʋ á, ilehián ánɩ́ nɛ́yɛ́kɩ Roma wúlutɔ ɛ́.”
  bsn-NT: 'To bajiro ti bajiro bero, ado bajiro yiyuju Pablo: “Macedonia sitanare,
    Acaya sitanare ĩacudigʉ varocʉ ñagʉ̃ja yʉ. To bajigʉne, Jerusalén macajʉre ejacoarʉcʉja
    yʉ. Ti macajʉre ñacõari, Roma vãme cʉti macajʉre quẽne ejacoarʉcʉja yʉ”, yitʉoĩañuju
    Pablo.'
  pib-NT: Giyagni wane rixkatka, Giwekikaluru gishinikanutlu Pawlo Masetoni ga wa
    Gaka yinripa. Waneya Gerosale yinripatnaka. Wane china, “Nali wane gwaletinipa,
    Roma koxa numkata getleta.”
  wiv-wiv: Muri na goloa laveve kua e bele, a Pol ia lohoia kete zahe kiri Ierusalem.
    E lohoia kete vavana ki vano ni Masedonia ki vano ve ni Akaia ba muri kini vano
    bele ni Ierusalem. Ia ki tani barae, “Ba muri na kua, da ta vano ve ni Rom.”
  reg-reg: Paulo nakumisha obhusakisi bhae eyo Efeso, Mwoyo namutangasha okuja Yerusalemu
    okulabha Makedonia na Akaya; naika, “Ejile akabhayo eyo kunyiileno okuilola Rumi
    ona.”
  mlh-mlh: Ya sosowo oi fuke foreme Moro Tiriineji Pol boburo teme buŋoine kiperu
    iŋi miya, “Noŋ koe petigaru Grik kantrire mobe yoyoka Masedonia eru Akaia oo roregabe
    tariko bokeru Jerusalem sitio rabemiŋ.” Oŋu miku jikigaya, “Oo raru ŋeku Jerusalem
    bokeru Rom siti oŋuakoŋ raru ŋonebemiŋ.”
  gof-ENT: ሄሲ ፖሌቲዳፔ ጉዬ ጳዉሎሲ፥ «ታኒ ዬሩሳላሜ ባ ሲማዳ ሮሜካ ባናው ቤሴስ» ያጊዲ ማቄዶኒያራኔ ኣካያራ ኣዲ ዬሩሳላሜ
    ባናው ቆፋ ቃቺስ።
  aau-aau: Yor lowpwarowp sohom mo meyki hokwe, sawk Pol hiykwe Jerusalem mon ley
    e nanpanan, yier Masedonia o, Akaia o, senkin ley hain ey. Pol hiykwe senkin me
    “Sohiy so meyki hokwe, hakwe Rom mon ley ey.”
  tvk-tvk: Dutou ni ngan xa holesok xil ak testal, Pol milonge nggoni ngan xa Ninin
    Eo ien bei tengan itilomun ikakao ihe provins xalu te hal Masedonia del Akea e
    suse nan tengan ihe Serusalem. Xi minemi bit, “Melele xa nihe Serusalem ivus,
    ti, niha sung e taon xa mahulong te hal Rom.”
  prf-NT: Nadid, káttapos ni pangyayariyid a iyud, ten tulung nen Ispiritu, ay naisip
    ni Pablo a maglakbay ti Macedonia sakay ti Acaya a patamu ti Jerusalem. Kinagi
    na, “Kággubwat ku ti Jerusalem ay kailangan a bumisitaák bi ti Roma.”
  auy-auy: Miyá uwaná Póro séna Máséndóniyaa-marafaꞌe Ákáyaa-marafaꞌe wéneꞌa Fasiꞌaénkón-aai
    simátímaꞌmae nónaeꞌe séna minkákémbá Yérúsaremufaꞌa kuréꞌa Rómu-naopaꞌa kónaumne
    séna
  tbg-tbg: Viraqaahairo Poruva tiharo, Kaiqe te Masedonia vatavata Akaia vatavata
    oru vara maini ke, Ieruharemini vuare. Te mini vuariraukama naantiara nora vatuka
    Rominivata virerave, tiro.
  hub-NT: Nu tumawarmatai Pablo Macedonia nugkanam tura Acaya nugkanmasha chiki chikichik
    yaaktanam Yuusa chichamen etserkattsan wakerajai. Tuman Jerusalénnum jeattsan
    wakerajai. Tuman Romanmasha wemainaitjai tusa tinaiti.
  hmo-hmo: Inai murinai Paulo ia laloa, Makedonia bona Akaia tano dekenai do ia raka
    hanaia, bona do ia lao Ierusalema. Ia gwau, “Unuseni do lau lao guna, gabeai Roma
    do lau lao itaia.”
  big-big: Togo watabi pilik piyeng miza logo waleleige Anotogi Kung Walekpokko Paulugi
    wilek kambek tiya mowiya logo ngabelak Maseroniya keya Kirik meiyau neing kai
    kangweki miza logo Yirusalem yerengke yoweki kelemiya. Paulugu pelik kai, Ne Yirusalem
    yerengke kuna logo waleleige ne Rom yerengke kangkine, kai.
  gux-G: Pɔli ń sɔni o tuonli ki gbeni Efesi dogu nni, Foŋanma den kuani li jagli
    ke wan tɔgni Maseduani yeni Acihayi po, ki gedi Jerusalema; O den maadi “Min kali
    nekanba yeni, li buali ke min pundi Roma po mo.”
