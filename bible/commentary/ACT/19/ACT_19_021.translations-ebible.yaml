  box-NT: 'Ká bṹn bìowa so ɓúenɓúen wó khĩína, ó o Poole le mí ì kã́a
    ho Maseduana lè ho Akayii kãna yi á à va ho Zeruzalɛɛmu. O wee bío bìo kà
    mí yi: «Hen ká ĩ vaá dɔ̃n bĩ́n, á ĩ mún ko à ĩ dã ho *Oroomu.»'
  ote-NT: Nepʉ de gueꞌa̱ ra cu Pablo bi hñutsꞌi gue da ma da cꞌa̱ꞌtsa ya cu asta ja
    ra hai Macedonia ne Acaya, nepʉ rí ꞌñehe Jerusale, nepʉ de guehni mahyoni rí ma
    Nroma.
  wnu-wnu: Ende abari Pol bo Masedonia yar Grik di ne Yerusalem irini qamar. Irab
