  tgo-tgo: Vakathako thiyako e ghereiye, amba Pol nuwaiya moli wo i wa Jerusalem.
    Ne i ghathara Masedoniya na Grik e lenji valɨvaŋga. Iŋa, “Wo ne va vuthakai Jerusalem,
    ko amba muyai tembene ya wava Rom.”
  yap-yap: Ma tomuren nike m’ug e tiney, me turguy Paul u wan’ ni nge yan u lan yu
