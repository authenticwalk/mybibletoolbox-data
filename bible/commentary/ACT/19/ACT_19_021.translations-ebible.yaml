    daselbst gewesen bin, muß ich auch nach Rom sehen.'
  san-PUN: ਸਰ੍ੱਵੇਸ਼਼੍ਵੇਤੇਸ਼਼ੁ ਕਰ੍ੰਮਸੁ ਸਮ੍ਪੰਨੇਸ਼਼ੁ ਸਤ੍ਸੁ ਪੌਲੋ ਮਾਕਿਦਨਿਯਾਖਾਯਾਦੇਸ਼ਾਭ੍ਯਾਂ ਯਿਰੂਸ਼ਾਲਮੰ
    ਗਨ੍ਤੁੰ ਮਤਿੰ ਕ੍ਰੁʼਤ੍ਵਾ ਕਥਿਤਵਾਨ੍ ਤਤ੍ਸ੍ਥਾਨੰ ਯਾਤ੍ਰਾਯਾਂ ਕ੍ਰੁʼਤਾਯਾਂ ਸਤ੍ਯਾਂ ਮਯਾ ਰੋਮਾਨਗਰੰ
