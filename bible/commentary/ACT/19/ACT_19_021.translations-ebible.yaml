  mdy-ETH: ዬይ ቢያ ማዔሢኮ ጊንፃ ጳውሎሴ ሜቄዶኒያና ዓካይያ ዓጮ ጊዴና ጌዒ ዬሩሳላሜ ዓኣዻኒ ፔ ማሊሢና ማላዖ፦ «ዒኢካ ታ
    ሄሌስካፓ ሮሜ ዓጮ ዓኣዻንዳያ ኮይሳኔ» ጌዔኔ።
  spl-spl: Otmu yakât kakŋan Pauloŋe Yesuhât komot Epeso kapiân manbi yuwu sâm ekyongop.
