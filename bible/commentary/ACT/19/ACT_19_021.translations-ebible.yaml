  cao-NT: Jaquirëquë Jerusalén qui Pablo cacasniquë. Macedonia, Acaya, tihi ca mai
    bo natanihax na. —Tihi cabo qui shishohax Roma qui ë cati xo —i Pablo niquë.
  bbr-bbr: Kiro onok erekapu keserianik, Pol ko Masedonia provins pak Akaia provins
