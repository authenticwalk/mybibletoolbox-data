  kde-kde: Bada ya anelo, Paolo ákudungidile kuhwena ku Yelusalemu kwa kupitila ku
    Makedoniya na ku Akaya. Nkuchidoni, “Nikàhwika aneko, ngùlembelewa ngwòngele na
