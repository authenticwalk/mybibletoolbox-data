  san-SIN: තදා සා(අ)වදත් තර්හි යූයං කේන මජ්ජිතා අභවත? තේ(අ)කථයන් යෝහනෝ මජ්ජනේන|
  yut-yut: Yaŋba Pol da yoyɨgɨt, “Kaŋ ji ni telagɨ pakbi naŋ sowit?” Yoyɨŋban yawit,
