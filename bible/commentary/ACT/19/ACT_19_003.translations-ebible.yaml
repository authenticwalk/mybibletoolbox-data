verse: ACT.019.003
translations:
  kpx-kpx: Ige Bolou belagevei avoe, “La ole hotoike evisi babatisolahalu.” Ige abu
    namihai avoe, “Noeau Dioni hotoike evisi babatisolahalu.”
  okv-H: Paul na, “Ungo bapataito eheva amita be amo deire?” ainge enu ke mine einge
    ea, “John ta bapataito ta ahe poekari avo agi ue bapataito uera,” ainge eo
  tbo-tbo: Ega yaka Paulo i lubayadehi i pa, ‘Bapatiso waigohina o waya?’ Ma hi pa,
    ‘Yoni a bapatiso to waya.’
  mal-C: “എങ്കിൽ, നിങ്ങൾ സ്വീകരിച്ച സ്നാനം ഏതായിരുന്നു?” അദ്ദേഹം ചോദിച്ചു. “അത് യോഹന്നാൻ
    നൽകിയ സ്നാനം ആയിരുന്നു,” അവർ ഉത്തരം പറഞ്ഞു.
  grc-SR: Εἶπέν τε ⸋πρὸς αὐτούς,⸌ Εἰς τί οὖν ἐβαπτίσθητε; Οἱ δὲ εἶπον, Εἰς τὸ Ἰωάννου
    βάπτισμα.
  bgc-bgc: पौलुस नै उनतै कह्या, “तो फेर थमनै किसका बपतिस्मा लिया?” वे बोल्ले, “यूहन्ना
    का बपतिस्मा।”
  khz-khz: Ne Paulo na maerenagirato, netiwato, “Gomi raka bapatiso gogapiato?” Ira
    gevega-geleto, negetiwato, “Ioane gena bapatiso.”
  deu-TKW: 'Er aber sagte: auf was seid ihr denn getauft? sie aber sagten: auf die
    Taufe des Johannes.'
  zsr-NT: 'Niꞌr gnabnëꞌ lequëꞌ Pablo, rnëꞌ: ―¿Nacx guc le bdil‑liꞌ nis? Taꞌnë́ꞌ: ―Ca
    buquilëꞌ bunách nis Juan.'
  lin-lin: 'Polo atunaki bango lisusu : — Bongo libatisi ya ndenge nini penza bozwaki ?
    Bazongisaki : — Tozwaki libatisi ya Yoane.'
  hns-NT: 'Tab oe poetjhies: „Tab kaise dopoe bhaile hai?” Oesab bolies: „Johaanas
    dopoe kare waala ke rakam se.”'
  noa-E: Magbaa deeu ich Pablo garmua amag jëeumamua, —Magan ¿jãga awiata pãrau pãach
    pör choopijimma? ajim anʉm. Magbaa jũrr amachdëu, —Juanau jaau nʉrrarr ʉ̈khawiata
    maraun maach pör choopijimgui ajierram anʉm irig.
  eng-EMTV: And he said to them, “Into what then were you baptized?” So they said,
    “Into John's baptism.”
  mib-NT: 'Yūcuán na te ni cahān Pablo: ¿Na sɨquɨ̄ ni cajendute ní núu súcuan? áchí
    de. Te ni cacahān de: Ni cajendute ná sɨ́quɨ̄ jnúhun ni steén Juan, achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पावलरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “हे़क्‍केने़ फाॽग्र आक्‍तङ्‌बा
    बप्‍तिस्‍मा के़बोःक्‍खिबे?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आनिगे़ नसाःन् चोःक्‍मनाःल्‍ले़
    युहुन्‍नारे़ हुॽरिगे़बा बप्‍तिस्‍मान् पोःक्‍खिगे़रो॥”
  xnj-xnj: Pauli akavakota, “Ubatizu woki wemwapatili?” Vene vakamyangula, “Ubatizu
    wa Yohani.”
  mmx-mmx: Pol ga sue di, “Lesep susu salai nemi miga lok ka i?” Diga vorang i xeretna,
    “Maga lok ka lesep susu at ne Jon.”
  cbr-NT: 'Usaía quia ca Pablonën atu cacëxa: —¿Añu sinani caramina nashimicë ''ian?
    Cacëxun ca cacëxa: —Juanëan uni ''unánmicë bana sinani cananuna nashimicë ''ian.'
  tee-NT: 'Pus ju acsnich ju Pablo ajunich: ―Pus ja jantu la''ixlhitapaka''ut ju Jesús
    ju akp''axt''at''it. Chai ju yu''unch tajuni: ―Pus tachi ju xa''amakpaxanan ju
    Xivan chunch ju ic''amakpaxanantauch.'
  eng-LSV: and he said to them, “Into what, then, were you immersed?” And they said,
    “Into John’s immersion.”
  cak-NT: 'Y ri Pablo xuc''utuj chique: ¿Anchique bautismo ri x-an chiwe? xcha'' chique.
    Y ri kach''alal xqui''ij: Roj ja ri bautismo ri ruc''utun can ri Juan Bautista
    ri x-an chake, xecha''.'
  pah-NT: '@see-verse:ACT.019.002'
  sja-NT: 'Mãpai Pablopa iidiji: —Parãpa poro choopidak''ãri, ¿k''ãare-it''ee poro
    choopijidama? aji. P''anaujida: —Juanpa jaradak''a poro choopijida ak''ɨpidait''ee
    p''ek''au k''achia oo amaa k''inia p''anɨ.'
  xed-xed: «Mndərga wati batem magaghunaf lu na?» kaʼa nda həŋ. «Mndərga ŋa Yuhwana
    magaŋnaf lu,» ka həŋ nda tsi.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Pablo na̱ já cáchí da̱ já xi̱hi̱n ná: —Ndaja
    va̱ha na̱candúta̱ ndo̱, dá já. A̱nda̱ já na̱nducú ñehe na̱ cán tu̱hun nu̱ dá já
    na̱cachi na já: —Na̱candúta̱ nde̱ tá quia̱hva na̱jána̱ha̱ Juan —na̱cachi na.'
  gfk-S: Io, Pol ga tiri di be, “Ma a baptais na so ikinong mu ga kap ie?” Di ga balu
    ie, “No baptais tane Jon.”
  bmu-bmu: Meleŋda jigetka kewö jiyök, “Iŋini mönö wani o melun mem eŋgigerawa malje?”
    Mewö jiiga meleŋget, “Nini Jonöŋ o melungöra jiba malöhi, mönö mi mem neŋgiget
    mein.”
  dgz-dgz: Menan Pol singui sia wayawamon, “E guegue ambe gapan dup iayaen?” Mu gare
    wane, “Apan Dion waenapan dup iamoni guegue mega gapan dup ianen.”
  eng-GNV: And he said vnto them, Vnto what were ye then baptized? And they saide,
    Vnto Iohns baptisme.
  zaa-NT: 'Gunàba titsa'' Pablua cą attu nna ra bi: Entonces biálá bautismo ní uccua
    le nì''i. Làcą nna ra tè cą bi: Por bautismo qui'' Juáan.'
  eng-WEBSTER: And he said to them, Into what then were ye baptized? And they said,
    Into John's baptism.
  guh-guh: 'Nexata Pablo jumaitsi: —¿Detsa pitsijamatabëcuene yabara pacabautisaba?
    jai Pablo bajarapamonaejavabelia. Nexata bajarapamonae jumaitsi: —Pajamatabëcuene
    yabara raja Juanpijinë panetsipaeba, bajarapajamatabëcuene yabara panebautisaba,
    jai bajarapamonae.'
  bon-bon: Puma cita ca Paulo teebibine itemlemige egä, “Weene ngena ätrunga ne piba
    yaacatepeye, weene liba niiye ca äciseja ne yaacatepeye?” Teepi jejisi egä, “Pui
    niiye ca äciseja biname Yoane, cine teeme mene yaacatepesi.”
  nhw-BL: 'Huan Pablo quintlatzintoquili: ―¿Ica ajqueya itequiticayo anmocuaaltijque?
    Huan quinanquilijque: ―Elqui Juan catli techcuaalti.'
  mgw-mgw: Naywembe Pauli ngaalaluya, “Mwabatisilwe kwa ubatiso waku'?” Ngabannyangwa,
    “Ubatiso wa Yoani.”
  swh-ONEN: Ndipo Paulo akawauliza, “Je, mlibatizwa kwa ubatizo gani?” Wakajibu, “Kwa
    ubatizo wa Yohana.”
  wbi-wbi: U Paulo akaati, “lino umue mukofwighue ndani?” Vakaati, “Mulwofugho ulwa
    Yohana.
  bba-bba: Mɑ u nɛɛ, bɑtɛmu yerɑ̀ i kuɑ. Bɑ nɛɛ, Yohɑnun bɑtɛmu.
  eng-KJVCPB: And he said unto them, Unto what then were ye baptized? And they said,
    Unto John’s baptism.
  kgk-NT: —Kiva'e réry-py penhemongarai uka va'ekwe, he'i jevy oporandu-vy íxupe kwéry.
    —Oronhemongarai va'ekwe João Batista oporomongarai hagwe-rami, he'i íxupe hikwái.
  waj-waj: 'tuduu rikioo Pauruuso kava iya yaparainno tunoo: Mo ngia dee nnoori apira
    aataruvai vareeravainnee? tuduu rikiada iya inna sai tunoo: Mo ta Yuvuaano nnoori
    apira aataruuvaa varaunnavaivee,'
  cpy-cpy: 'Ari ikantzi Pablo: “¿Iitaka pomitsiryaa-wentakari pikemijanteera?” Ikanteeyini
    rirori: “Roo nomitsiryaa-wenta okaatzi riyotaan-takiri Juan.”'
  mpx-mpx: Inoke Pol i nelil i ba, “Hauna kaba babitaiso elana ku babitaisowa?” Hi
    ba, “Diyon wana babitaiso.”
  wbp-wbp: Junga-juku, yarda-jana payurnu Puurlurluju, “Nyarrpa-jarrijalpankulu ngapangkakungarnti
    papitaji-jarrinjakungarntiji?” Ngula-jangkaju, jangku-manulu Puurluju, “Ngulakungarntirlijirnalu
    puraja Jaanu Papitaji-kirlangu kuruwarri yangka kujalpa-jana nyurru-wiyi kamparru-warnu-wiyi
    yapa pinarri-manu.”
  luo-luo: Paulo nomedo penjogi niya, “Ka kamano, to kare batiso mane mane uyudo?”
    Negidwoke niya, “Ne wayudo batiso mar Johana.”
  nhe-NT: 'Huan Pablo quintlajtlani: ―¿Ica ajqueya itequihuejcayo inmocuaaltijque?
    Huan quinanquilijque: ―Elqui Juan tlen techcuaalti.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܦܵܘܠܘܿܣ: ”ܒܵܣ ܒܡܘܼܕܝܼ ܥܡܝܼܕ ܠܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ
    ܠܗܘܿܢ: ”ܒܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ.“'
  esk-NT: Paul-ŋum apiqsruġniġai, “Qanuqhusimi paptaaqtitpisi?” Taapkua kiuniġaat,
    “John-ŋum paptaaqtitchisaagun.”
  msb-msb: Naghunga gihapon si Pablo, “Pan-o man kamo nabunyagan?” “Paagi sa bunyag
    na ginahimo ni Juan,” an sabat ninda.
  cpa-NT: 'Jøng² ca¹juúh² Pablo calah: ―¿He² jǿg³ ca¹juúh²dsa jøng² ja³ca¹chiog¹dsa
    hniah¹² jmøi²? ―ca¹juúh² Pablo. Jøng² ca¹ŋai¹ dsa² héi² calah: ―Ca¹he¹dsa jǿg³
    ca¹juúh² Juan ja³ca¹chiog¹ Juan dsa² jmøi² ―ca¹juúh²dsa.'
  dso-dso: ପାଉଲ୍‌ ପାଚାର୍‌ଲା, “ସେନ୍ତି ଆଲେ ତମେ କେନ୍ତାରି ଡୁବନ୍‌ ନେଇ ଆଚାସ୍‌ ?” ସେମନ୍‌
    କଇଲାଇ “ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ଡୁବନ୍‌ ।”
  meu-meu: Ma e nanadaidia lou, eto, Dahaka bapatisona o abia? Idia eto, Ioane ena
    bapatiso.
  yva-NT: Umba Paulus pare, “Weti arepa ananyaowe mi wapo raijar ti wasaugasya kuvuni
    mana rai?” Wo raura akananto ai ware, “Yohanes Pembaptis apa ananyaowe ma.”
  dgc-dgc: “Anya i kalase no pégbinyag dikam, éng kona sa?” kagi na. “Ey kona be to
    pégbinyag a nitoldu ni Juan to araw,” kagi de.
  zpm-NT: ―¿Pezhe waa pseed to zeeṉe brobnis to? ―Zhiwseedse Juan Bautist gocndioṉ
    no ―rëb zho.
  hix-NT: Onok yano me mataymomtxownà, kekon hatà, Pawru. Onok yano me mataymomtxownà.
    Xowaw heno nekarymatxhotho yano me hatà, noro heno nekarymatxhotho yano me amna
    nataymomye, ketxkon hatà.
  sim-sim: Urik Pol lirin ormu silira, �Wa, mberemhi mashin ji misihi ji mbarik li
    fak tolofaler?� Karem or silirik limu sawera, �Nir Jon sawendari mashin li sawerik
    ni misihi ni mbarik fak li tolofaleri nir.�
  npi-ULB: पावलले भने, “त्यसो भए तिमीहरूले केमा बप्‍तिस्मा लियौ त ?” तिनीहरूले भने,
    “यूहन्‍नाको बप्‍तिस्मामा ।”
  cgc-cgc: Painsaan isab Pablo danen an, “Ta, ino klasi na bautismo nabuat ki kyo?”
    Sabat danen, “Bautismo Juan.”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Ye tu puli yeŋgiyi aregât keiŋe makniŋbiâ
    nâŋgâwe.” dâep. Hain dâmbo yâkŋe hin magaŋi, “Nen Yohaneŋe tu puli nengiep keiŋe
    areâk.” dâyi.
  yor-yor: Ó sì wí pé, “Ǹjẹ́ irú bamitiisi wo ni a bamitiisi yín sí?” Wọ́n sì wí pé,
    “Sí bamitiisi tí Johanu.”
  wos-wos: Wungi wandaka dé Pol diré wakwexéké, “Métaka di Godna ximbu guniré guré
    husanda?” Wungi wakwexékéndéka di wa, “Jonéna hundika sarékéta di Godna ximbu
    naniré guré husanda.”
  emp-NTPO: 'Maʌ̃ne Pauloba iwid̶isia: –Mãẽteara ¿sãwã borocuesid̶a?– Ãdjirãba panusid̶aa:
    –Juaʌ̃ba jarad̶a quĩrãca borocuesid̶aa.–'
  eng-F35: So he said, “Into what then were you baptized?” So they said, “Into John's
    baptism.”
  ind-ind: Lalu dia bertanya lagi, “Kalau begitu, kalian dibaptis menurut ajaran siapa?”
    Jawab mereka, “Yang diajarkan Yohanes.”
  pes-OPCB: 'پولس پرسید: «پس به چه ایمانی اعتراف کردید و تعمید گرفتید؟» جواب دادند:
    «به آنچه یحیی تعلیم داده است.»'
  mpt-mpt: eka e baabenea Ibo aaye fuelaibbuo fatnanibta fuelaibbione? gesea i baabaniba
    Yone aaye fuaye binebio inanobta fuelanobbiobo gesiba
  ssx-ssx: Kutupa ipikana꞉ma꞉ alota꞉ Epina꞉ bapitaisi hau pimipe leekeme. Ikana꞉ma꞉
    alota꞉ Dionima꞉ bapitaisi peaeyeke hauna꞉ puma꞉me lemekeme.
  mkl-mkl: Ŋɔi Pɔlu í bee ŋɑ mɑ́ í ni, debɛi, inyi ku dɑsi yoomɑi ɑ̀ ce nŋɛ. Ŋɔi ɑ̀
    jɛɑɑ ɑ̀ ni, inyi ku dɑsii Zɑ̃ɑi.
  gaq-gaq: ତେନ୍‍ସା ମେଁ ସାଲିଆକୁକେ ତେଲା ପେ ଆଣ୍ତିଅରିଆ ଡୁବନ୍‌ ଗ୍ର‍ଅନ୍ ପେଡିଂକେ ? ମେଇଂ ବାଲିର୍‍ଆର୍କେ
    “ଜହନ୍‌ନେ ଡୁବନ୍‌ ।”
  gof-RNT: Phawuloosi enttako, “Yaatin, aybin xammaqettidetii?” yaagis. Entti, “Nuuni
    Yohaannisa xinqqatiyan xammaqettida” yaagidi zaaridosona.
  unx-unx: ପାଉଲୁସ୍‌ କୁଲିକେଦ୍‌କଆଏ, “ତାବ୍‍ଦ, ଆପେ ଅକ ଲେକାନ୍‌ ବାପ୍ତିସ୍ମା ଇଦିକାଦାପେ ?”
    ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ଯୋହାନ୍‌ଆଃ ବାପ୍ତିସ୍ମାରେ ।”
  gah-gah: Liki likago, goha loká oketake lá ikamóza, lekelisi nene éahini gakó lamanató
    monó nagamí hilamó neve. Loko lokago, leza Zonini monó nagamí huluhá nenae.
  lcm-lcm: Na kala anguan sui an ta, “Au na mita luk a saka asing tauia an?” Na kila
    antok ta, “Asing tauia ang si Ioanes.”
  aer-aer: Kele Paul-ele anteme itnenhe apayuthneke, “Nhenge arrpenhele-arle arrenhantherrenhe
    kwatyeke akwernekenge baptise-eme-ilemele, iwenhe-ame yanhele imerneke?” Itne
    akenhe angkirtnerlenge, “Apollos-elarle anwernenhe kwatyeke akwernemele baptise-eme-ileke
    anwerne-arle ayeye John-kenheke akangkwe-irrekenge.”
  qvc-NT: 'Chaymi Pabluqa paykunata tapurqan: —¿Imapi kriyishpam, qamkunaqa shutikushqallapa
    kangi? nishpa. Paykunaqam nirqan: —Jwan Shutichikuq yach''achikushqanda kriyishpam,
    shutikushqallapaqa kani, nishpa.'
  tgl-ULB: Sinabi ni Pablo, “Kung gayon saan kayo nabautismuhan?” Sinabi nila, “Sa
    bautismo ni Juan.”
  cbs-NT: 'januxun Pablon ana jatu yukakin: —Jaskatan ¿tsuan yununi kushipawen matu
    nashimabu man ikimamen?— jatu wa jabun kemakin: —Jaska Nashimanika Juanen jatu
    nashimakin yusiniwen taexunan— akabu'
  xtm-NTPP: 'Sani te ni jiña''a Pablo ma: ―‍¿Naxe ni ka jandute ni? ―‍kúu de jiña''a
    de. Te ka jiña''a i: ―‍Sukan ni skuandute Juan ma ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Paulo ngabakonya, “Mmatichigwe ku ubaticho gani?” Angweto ngabajanga, “Ubaticho
    gwa Yohana.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pablo pea o biro cʉ̃jare ĩi jãiñawi: —To docare
    ¿ñee ʉno uwo coeriquere mʉja tii dotiri? —ĩiwi. To biro cʉ̃ ca ĩiro cʉ̃ja pea:
    —Juan cʉ̃ ca uwo coerique ʉnore jãa tii dotiwʉ —cʉ̃re ĩi yʉʉwa.'
  san-ORI: ତଦା ସାଽୱଦତ୍ ତର୍ହି ଯୂଯଂ କେନ ମଜ୍ଜିତା ଅଭୱତ? ତେଽକଥଯନ୍ ଯୋହନୋ ମଜ୍ଜନେନ|
  rmn-rmn: 'Дэчи о Павел пхучляс: — Сар тумэ санусас болдэ? — Сар болэлас о Иоанн,
    — пхэнлэ он.'
  huv-NT: 'Quiaj tasaj nejiw: ―¿Cuane wüx teyariün yow? ―aj nejiw. Nejiw tapiüngüw:
    ―Wüx leaw tapiüng a Juan wüx tüüch yow nipilan ―awüw.'
  otn-NT: 'Nu̱na̱ ra̱ Pablo p''ʉya, bi ''yɛ̱mbyø ja̱''i̱: ―¿Tema̱ nxixya̱ bi̱ nja''a̱hʉ
    p''ʉya? Bi ''yɛ̱m''mø mi̱ da̱hyø ja̱''i̱ p''ʉya: ―Gue''a̱ ra̱ nxixya̱ bi̱ ma̱nna̱
    Xuua.'
  nop-nop: Unduŋ niŋgiŋ kaŋ Poldibo kotigoŋ yeniŋguk, “Kaŋ hidi Imeyout dediŋ tigiŋ?”
    Yeninadiguk kaŋ yogiŋ, “Indi Jon’walaŋ Imeyout tugumun.”
  obo-NT: Kahi ni Pablo to, “Ondan man bos kos noovottan dow to kodboutismu koniyu?”
    Id tavak sikandan to, “Iddos noovottan doy, iling taddot po-ukit to kodboutismu
    no id nonaw ni Juan.”
  kca-kca: 'Ԓўв ԓывиԓаԓа йастәс: «Мўй пеԓа нын йиӈка ԓŏӈәԓтысайты?» Ԓыв йŏхԓы йастәсәт:
    «Иоанн йиӈка ԓŏӈәԓтыйәпса пеԓа».'
  cak-ENT: 'Y jari'' tok ri Pablo xuc''utuj chic cheque: ¿Achique c''a chi bautismo
    ri xban chive? xbij. Y ri hermanos ri'' xquibij: Roj ja ri bautismo ri ruc''utun
    can ri Juan Bautista ri xban cheke, xquibij.'
