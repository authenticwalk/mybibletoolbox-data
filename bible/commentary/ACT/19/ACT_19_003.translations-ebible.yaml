    Goagen koli enemen, “Ig Zon nugau igul eiman sesamoraimai, ze ziwigemen.”
  ctu-BL: 'Pablo tsi'' subeyob: ¿Chuqui ti ch''ʌmja'' tsa'' aq''uentiyetla? che''en.
    Tsi'' subeyob: Jini tsa'' bʌ i yʌc''ʌ Juan, che''ob.'
  meq-meq: 'Pol a tsətsah, a gwaɗatay: «Ka hutum na, madzəhuɓe waray?» Ta mbəɗay faya,
    tə gwaɗay: «Madzəhuɓe nakə Yuhana a ɗatay ha a ndo hay aye.»'
  noa-H: Magbaa deeu hich Pablo garmua hamag jëeumamua, —Magan ¿jãga hawiata pãrau
    pãach pör choopijimma? hajim hanʌm. Magbaa jũrr hamachdëu, —Juanau jaau nʌrrarr
    hʌ̈k'awiata maraun maach pör choopijimgui hajierram hanʌm hirig.
  alp-NT: Itneu suikesi be, “Hoko kena baptise imire, imi hlaleke loko saisa kai sire
    iatetuke imire?” Esi ralake be, “Ami hlaleke loko saisa rebe Yohanese iatetuke
    ete amire.”
  san-VEL: tadaa saa.avadat tarhi yuuya.m kena majjitaa abhavata? te.akathayan yohano
    majjanena|
  kbq-kbq: Hazageno Poli'a zamantahige'ne, Nazamofonte mono tina fre'naze? Zamagra
    ke'nona hu'za, Joni'ma ti fre'zama huraveri'nea zantere.
  kbh-kbh: 'Y Pablo tojanë́yana: —As, ¿nts̈amo s̈mojánenabaye ca? Y chënga tmojanjuá:
    —Fsënjánenabaye nts̈amo Juan ents̈anga yojanëbayancá ca.'
  ron-LSB: 'El a zis: “În ce ați fost botezați?” Ei au spus: “În botezul lui Ioan”.'
  pon-pon: 'A ap kotin majani: A ij, me komail paptaij on? Irail inda: on paptaij
    en Ioanej.'
  nhe-BL: 'Huan Pablo quintlajtlani: ―¿Ica ajqueya itequihuejcayo inmocuaaltijque?
    Huan quinanquilijque: ―Elqui Juan tlen techcuaalti.'
  sps-sps: Ai Pol rangat ratuari, “An saf a tou fapeenan ei na te nom ami?” Ana ri
    tsue to, “Mam nom a tou fapeenan ten Jon a Tsoiny Fapeenan.”
  wnc-wnc: Iniwa yake anzing yanikut, “Unzing ngana dasing kakngae natake yangga sautdamuking,”
    ngang yanikwaiwan, “Ninu wamu Jonda yakut takngae natapna yangga sautnimuking,”
    ngang iniking.
  bus-bus: 'Ben à ń lá à bè: Batisi kpareen á kɛ̀? Aↄ̃ wèàla wà bè: Yaaya pↄ́mɛ.'
  gub-BL: — Ma'enugar purumuzahazahak kar haw rupi pemuzahazahak a'e wà, i'i wanupe,
    wanehe upuranu pà. — Zuàw ipurumuzahazahak kar haw rupi, i'i izupe wà.
  imo-imo: Aku teko ningi wali Poloni ungu waltindipelie nimbei, “Eno no ambele pupumunga
    ltingiya?” nimu. “Aya, Jononi imbo no ltindirimu mele aku tepo lino no ltimulu,”
    ningi.
  boj-boj: Onaqa Pol na olo nenemnjrej, “Niŋgi anjam kiye qusib yanso eb?” Onaqa naŋgi
    na minjeb, “Jon yansnjro qaji aqa anjam segi iga qusim dena yanso em.”
  eng-DRA: 'And he said: In what then were you baptized? Who said: In John’s baptism.'
  knf-knf: 'Kë Pawulu aşë hepar baka aji : « Kë *batiŧmu bhoŋ bi bi nayeenkuŋ ba?
    » Kë baŧeema aji : « Batiŧmu bi *Yowan. »'
  san-KHM: តទា សាៜវទត៑ តហ៌ិ យូយំ កេន មជ្ជិតា អភវត? តេៜកថយន៑ យោហនោ មជ្ជនេន។
  arn-NT: 'Fey Pablo ramtufi ti pu che: —Fey ¿iney ñi fawtisachen mew fawtisangeymün?
    Fey kisu engün llowdunguy: —Juan ñi fawtisachen mew ta fawtisangeiñ.'
  zas-NT: 'Dxel rëb Pab loj reeman: ―¿Xhieza naag gurobnijsidi? Badxiꞌ reeman laan
    rëb reeman: ―Barobnijsan ziꞌc balüü Waj bejn ree.'
  ken-NT: Pɔ̌l abhɛ́p bhɔ́ bɛ, “Ntí anɛ bájwítí yɛ nyaka bhe achi bɛ yi?” Bákɛ́mɛ
    yi bɛ, “Chí ɛ̌ti mɛnyɨŋ ɛbhɛn Jɔ̌n ághàti bho kɛ bájwítí bhɛsɛ.”
