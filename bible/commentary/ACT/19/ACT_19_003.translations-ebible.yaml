  hrv-hrv: 'Nato će on: “Kako ste onda kršteni?” “Krštenjem Ivanovim”, odvrate oni.'
  box-NT: 'Ó o Poole bĩnía tùara ɓa yi: «Ó, o, á lé ho *bátɛ́ɛ̀mù yɛ́n á
