  mto-NT: 'Vanꞌit tseꞌe je̱ Pablo yꞌamo̱tutú̱vijidi: ―¿Pa̱n ka̱jxts miitseꞌe mna̱pe̱jtti?
    Vanꞌit tseꞌe yꞌatso̱o̱vdi: ―Veꞌem a̱a̱tseꞌe nna̱pet ax joꞌn je̱ Yakna̱pe̱jtpa
    Juan je̱ jayu du̱tukꞌix.'
  bzh-bzh: Lob Paulus loḳ tepëḳ yah ggökin bë, “Log deripek ham raḳ bël nebë tena?”
