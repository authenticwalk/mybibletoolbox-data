    yarpuyninta lluqshichinarqa niqllapa: “Chay Pablo yaĉhachikuyashan Jesuspa shutinpi
    nishunillapa: ¡Kay runapa rurinmanta lluqshiy! nir”.'
  yuw-yuw: 'Oro Yuda amna torop au yu sa woce woce itongmuya owi amnadec dogu boyömo
    dong yanyan youp tongidung. Ihoroc tongga yu ‘Moröma Yesuhon madec dogu boyömo
    owi amnadecma dong yanna’ yongo toroc youp togung. Toroc youp tongga amna dogu
    wömunoho fogit fogityima yu ingoroc inongidung: “Yesu ngoroc Polho matano yong
    fandaditacma yuhon madec sonu amna ngo imu fauna ongorut,” ihoroc yongo tongidung.'
  hus-NT-1971: 'Taja’ xe’ets talchic i Israel ax in ujnam ti belelel ti bichou ti
