  xtd-NT: 'Dava se Israel n‑ka xo xikonuu Éfeso xa ka kineꞌe‑s xaloko xñuꞌu anu ñayiu.
    N‑ka xo juini‑s xa kineꞌe‑s xaloko jan xa n‑ka xo kakuneꞌe‑s dɨu Jesús. N‑ka xo
    jaꞌan‑s: —Xaxeꞌe xa n‑tundaꞌa ñaꞌa Jesús, Ia kakuneꞌe Spalu, xa kada‑r tniu‑ia,
    taꞌu tniu‑r xa kee koio‑n anu ñayiu yaꞌa —n‑ka xo kuu se ijan.'
  mdy-ETH: ፑርቶ ዓያኖ ዓሶይዳፓ ኬሲ ኬሲ ሃንታ ፔቴ ፔቴ ዓይሁዶ ዓሳ፦ «ጳውሎሴ ኬኤዛ፥ ዬሱሴ ሱንፆና ዒንሢ ኬስካንዳጉዲ
    ኑ ዒንሢ ዓይሣኔ» ጌዒ ጌዒ ፑርቶ ዓያኖ ዓሶፓ ኬሳኒ ማሌኔ።
  spl-spl: Yura yeŋgât miti emetŋe âlâhât lok kunŋe, kutŋe Siwa sâm, nanlipŋe nombolân
