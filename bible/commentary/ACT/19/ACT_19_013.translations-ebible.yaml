  txq-txq: Numa naa, hambu hatahori Yahudir malangga anggaman esa, no ana toun hitu.
    Malangga anggama naa, nade Sakewa. Anan nara rasiꞌe sudi bee reu fo husi kalua
    heni nitu numa hatahori mai. Ara oo soba-soba husi nitu pake Yesus naden boe rae,
    “O malela Yesus fo Paulus nafadak naa, do? Hatematak ia au parenda o, pake Yesus
    naden, fo kalua numa hatahori ia mai leo!” Ma hambu hatahori Yahudi malelak laen
    hida oo, soba tao talo naa boe.
  aaz-aaz: Anbi naan, anmuiꞌ aꞌnaak pirsait Yahudi tuaf es, nok in aan moen ein, sin
    tuaf hiut. Aꞌnaak pirsait naan, kaan ee naiꞌ Sakewa. In aanh ein biasa nnaon neu
    mee-mee ma anriuꞌ napoitan niut reuꞌf ein naꞌko aniut saes ein. Sin nsobaꞌ niit
