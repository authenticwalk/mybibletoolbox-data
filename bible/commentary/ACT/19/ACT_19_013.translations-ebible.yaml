  kde-kde: Bahi pávele na Vayahudi vanji vachionga-ônga uvavausa anamindenga, vanu
    anevo nkulinga kuvausa anamindenga kwa kulitambulanga lina lya Nang'olo Yesu,
    uvachidoni, “Nìmwamulisa muuke kwa lina lya Yesu ayula ahubilîwa na Paolo.”
  ata-ata: Ia ta Iutaia moseꞌi aneꞌi mixixaoxao sou mixexeneꞌi ta uleenu masumasua
    ne mitovonu sou lexe ikusaiꞌa ta uleenu ta masumasua no anu Ualasou Tila Iesu,
    la aneꞌi mivikala aloxo ꞌo, “Nexi takusainge no nano no anu Ualasou Iesu e Paulo
    muaꞌaloxu, la sou nexi tavikalangengi pekiaꞌu lexe ngalaa mo ngaxexee.”
  qvw-NT: 'Chaynütacmi paycunanüpis waquin Israelcuna Jesuspa śhutinta limal achatucta
    aluyta jicutaycaćhapäcula “Pablo willacuśhan Jesuspa munayninpamá, cay nunäta
    caćhaycuy nic” nil. Paycunaćhümi Israelcunap jucnin puydï sasirdüti Escevap anćhish
    chulincunapis cala. Paycuna juc-punćhu''a chaynu lulayalcaptinmi achatu nila:'
  nfa-nfa: Ètu èèna, abhu ama agama dhèu Yahudi èci, dènge ana mone na dhèu pidhu.
    Dhèu èèna, ngara na Sakewa. Ana na sèra biasa lasi asa mia-mia ho babège eele
    nidhu nèti dhèu. Rèngu neo pake sèku ngara Yesus ho babège eele nidhu nèti dhèu,
    dènge peka, “Èu tadhe Yesus dhu Paulus lole èèna? Jaꞌa paredha èu, pake kolongara
    Yesus, ho kalua ka nèti dhèu neꞌe!”
  tnp-tnp: Kəni nətəm Isrel nəuvein kəutəhuvən ikɨn pɨsɨn pɨsɨn mɨn nəuvein, məutəhgi
    pətɨgəm narmɨn tərah mɨn e nətəmimi, kəni nətəmimi mɨn əha kəmotalkut məmə okotol
    nati əha e nərgɨ Iərmənɨg Iesu. Kəni kəmotəni=pən kəm narmɨn tərah mɨn məmə, “E
    nərgɨ Iesu, iətəm kətiəh əmə iətəm Pol tətəni pətɨgəm, ohiet.”
  urd-urd: मगर कुछ यहूदियों ने जो झाड़ फूँक करते फिरते थे। ये इख़्तियार किया कि जिन
    में बदरूहें हों “उन पर ख़ुदावन्द ईसा का नाम ये कह कर फूँकें। कि जिस ईसा की पौलुस
    ऐलान करता है, मैं तुम को उसकी क़सम देता हूँ”
  hot-hot: Ma avômalô Islael doho idum ku nênêm ŋgôk vê ba ethak i lomalak lomalak.
    Ma thêlô doho idum ku êŋ, ma elam Anyô Bêŋ Yisu anêŋ athêŋ hayô ŋê lôk ŋgôk takêŋ
    vôv ba enaŋ, “Hathak Yisu atu ba Pol hanaŋ abô hathak anêŋ athêŋ, yahanaŋ nena
    otak ôpêntêk ba nu.”
  mqj-NT: 'Attu iatoo dengan pira-pira to Yahudi sima''issan-issan ullelean tondok.
    Inde taue siurrambai setang illalan mai kalena tau. Susi duka'' pitu to ma''sirondong,
    anakna mesa kapala imam to Yahudi disanga Skewa, nasandak duka'' urrambai setang
    umpotendan sanganna Puang Yesus. Nakua lako inde setangnge: “Kurambaiko ummolai
    sanganna Yesus, to sinatula'' Paulus.”'
  rus-SYN: 'Даже некоторые из скитающихся Иудейских заклинателей стали употреблять
    над имеющими злых духов имя Господа Иисуса, говоря: заклинаем вас Иисусом, Которого
    Павел проповедует.'
  mbh-mbh: Na toko Juda pelie ako o esu esa na ole omaing ako ini tamata kerengare
    wistetpotnga na pelie o tongporum tamata kerengare wistetpotnga nge a Jisas iion.
    Na o ri vene, “Nge a Jisas iion ako Pol i panongpol nge, tho ria wong ve, ong
    lopot.”
  bdd-bdd: Ma tupwadi meYudiya ꞌadi toꞌobao nobwa simiyamiya, ma taudi sisakosakowasi,
    ma ꞌoba ꞌoinega hiꞌahiꞌa siulaula latuhedi. Ta tupwadi Yudiyaedi Paulo ꞌina paihowa
    wasana sihesagoheya, taudi Topwaoli Madouna, sanina Sikiba, natunao site sebeni.
    Ma site sebeniyedi sitoho ꞌabehega Bada Yesu saninega hiꞌahiꞌa tolohalao ꞌoidiyega
    sida ulalatuhedi, ta ꞌaigeda buwa sihegwaeya sigwae, “Yesuina Paulo ꞌiloguguyaeya,
    tauna saninega ꞌaloinego ma loheya ꞌuꞌebesine ma ꞌutauya.”
  cbt-NTPO: 'A''naquën cotioro''santa'', sopairo''sa'' yaa''papi. Paono nicatona'',
    yanonanpi. A''naquënso'' Isipo corto hua''an hui''ninpita napopi. Canchisë hui''ninpita
    chachin napopi. Co Quisoso imaponaraihuë'', sopairi ya''coancantërinso'' itapona'':
    “Quisoso nanan quëtërincoi ni''ton, a''paarainquën. Ina nanamën Paononta'' a''chinarin.
    Napoaton pipiquë huachi,” itopirinahuë'','
  rmy-SERVI: 'Койсавэ иудеенгэрэ джянимаря, савэ пхирэнас пав дромэн, кала вытрадэнас
    мижо фано манушэндар, прыакхарэнас Лав Рае Исусохкоро. Вонэ пхэнэнас: — Прыпхэнав
    тумэнди важ Исусо, пала Савэ розпхэнэл Павло.'
  srn-NT: 'Wantu fu den Dyusma di ben waka fu a wan presi go na a trawan e yagi takruyeye
    puru tapu sma, ben pruberi tu fu yagi takruyeye puru ini a nen fu Masra Yesus.
    Den ben e taki: “Mi e komanderi yu fu gwe ini a nen fu Yesus, di Paulus e preiki.”'
  cta-NT: Quichi̱ biꞌ ndiꞌi̱ xi nguꞌ judío nu ná ntsuꞌu quichi̱ tyi, na ndyaꞌa̱ yuꞌu
    ti nguꞌ biꞌ. Nchcuiꞌ nguꞌ chaꞌ nchca jiꞌi̱ nguꞌ biꞌ culo nguꞌ cuiꞌi̱ cuxi nu ngusñi
    jiꞌi̱ nguꞌ quicha. Loꞌo liꞌ ngua tiꞌ nguꞌ chaꞌ culo nguꞌ cuiꞌi̱ chacuayáꞌ jiꞌi̱
    Jesús nu Xuꞌna na, masi ná ngusñi nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Jesús. ―Chacuayáꞌ jiꞌi̱
    Jesús tyuꞌutsuꞌ cuiꞌi̱ nu ngusñi jiꞌi̱ ma̱ ―nacui̱ nguꞌ jiꞌi̱ nguꞌ quicha biꞌ―,
    la cuiꞌ Jesús nu ncluꞌu Pablo chaꞌ jiꞌi̱ ―nacui̱ nguꞌ.
  bqc-SIM: 'Yuda tã́agona pↄ́ aaìↄ bɛbɛeↄ wɛ̀ɛlɛ tã́a gò ń Dii Yesu tↄ́o aa mɛ̀:
    Wá òɛ́ ń Yesu pↄ́ Pↄlu ì a yã́ waasokɛ tↄ́o, à go.'
  tcz-CHONGTHU: Chuin Judah miho phabep khopi khat'a konin khopi khat ah avah leuvin,
    lhagao boh ho anodoh un, amaho chun Pakai Yeshua min pat ding agouvin, “Paul in
    alhangsap Yeshua mina thu kapeh nahi, hungpot in!” tin asei jiuvin ahi.
  mar-mar: काही यहूदी सुद्धा सगळीकडे प्रवास करीत असत व लोकांमधून दुष्ट आत्मे घालवीत
    असत, ते दुष्ट आत्म्याने पछाडलेल्या व्यक्तीमधून प्रभू येशूच्या नावाने ते आत्मे
    घालवीत असत.
  snp-snp: Ena Yuda wenena maleka eba nedo-nedo moniti Satani kimiwela wenena seni-mulunigu
    mino gedamo olu fulamo lono olu minamo we yate Wekola Yesu kuliyalo olu fulo gedenuwe,
    loti eti lamo, ka auma wito logimone. Kolalo. Yesu ya Polo lo oloto melami kuliyalo
    wenena fulo gedeti walo, loti logimi-gimi ae.
  isl-isl: 'Flokkur særingamanna, allt Gyðingar, hafði það að starfi að ferðast um
    og reka út illa anda. Nú ákváðu þeir að gera tilraun með að nota nafn Drottins
    Jesú. Orðin sem nota átti til að særa út illu andana voru þessi: „Ég særi þig
    við Jesú, sem Páll predikar – út með þig!“'
  spy-NT: Kimii ꞉Yuutayeek alake chēē kibērē nto ibēbēēto tāmirmirook chēē miyootēch
    kung'ēētyēē biiko. Kisyēēmē kule nto yēyiisyēē kaayneetaab Mokoryoontēēt Yēēsu
    ām choo kikiikunam ꞉tāmirmirook chēē miyootēch. Kiimuuchē kumwooy kule, “Āmwoowook
    ām kaayneetaab Yēēsu nyoo āmtootē ꞉Bāwulō kule ochuwu!”
  xnn-xnn: Ngem wada nan Judio ay mensip-ok ay om-omey ay mangipagawis isnan kinapet
    di anito. Dadat padasen ay mang-osal isnan ngadan Apo Jesus ay mangwani en, “Sik-a
    ay anito, komaanka id wani tay si Jesus ay insolon Pablo nan mangipakaan ken sik-a.”
    Siya di nan kinwanida isnan anito.
  mwe-mwe: Bhayaudi bhananji bhatendaga pitangana ako na koko pita kwaashoyanga bhandunji
    maoka, gubhalinjilenje kulugula lina lya Bhakulungwa a Yeshu kubhandunji bha shikilwanga
    maoka, bhalinkutinji, “Ngunakunng'amulishanga kwa lina lya a Yeshu bhaalunguywa
    na a Pauli.”
  tte-tte: Na Yudiya ali topwaoli lalakina yabo esana Sikiba natunao kilakai kali
    baibaiwa seben. Siya sitakikili tokasiebwao kolili yo ali sonoga mena yaluyaluwa
    biki sitao-yawatagilagili. Sauga yabo kabo sitonan yakato Guyau Yeisu esana mena
    na yaluyaluwa biki yabo sitao-yawatagilan siwalo besiele bwaite, “Yeisu iya Paulo
    iguguguyeyani esana mena kawalo kuyawatagili.”
  tcs-tcs: De, i bin gad sam Zuwispipol uda bin wagbaut go oloba po meke ol nugudspirit
    po kamaut prom dem pipol uda i bin gad. So nau dempla i bin trai yuze neim blo
    da BosLod Zizas po draibe dem nugudspirit po kamaut. Dempla bin spik diskain,
    ‘Mipla oda yu wea neim blo Zizas, da wan Pol i prisbaut. Mipla spik yu po kamaut
    wea dis neim.’
  hlt-THB: Juda thlang pynot ing Bawipa Jesu ang ming hawnaak ing sungqaaikhqi hqek
    aham sungqaai ing am tukhqi venna ce cet uhy, “Paul ing ak khypyi Jesu ang ming
    ing, cawn aham awi ni pe unyng,” tina uhy.
  soq-soq: Walama sawo Iuswa isiwa do aleu kadiu tanamoi antoie. Iuswa pirisiu debama
    ebowa Sikiwa obampa uduudu 7 mo dewa ema dewasaie. Mo rubusane Tatamba Iesu ebowa
    mampe aleu kadiu tanamopona baiwantoie. Mo aleu kadiwa apana bedewe wanwanlala
    diane waiase, “No Iesu dainea Paul umanawa wadia ebowa mampe taneeitana noe aitaa!”
  qub-qub: 'Chay wichan waquin Israelcunapis purircaycaran runacunapita dyablucunata
    gargur. Paycunapis Tayta Jesuspa jutincho dyablucunata garguyta munar niran: «Pablo
    willacushan Tayta Jesuspa jutinchömi gargö.»'
  att-att: Á ajjan yù ira Kudio nga minágganánitu nga mappassapassiár, tapè parubád
    da pammapián yù ira nagunagán. Á kinagi ra, “Papanáwam mi sikayu nga anitu megapu
    sù ngágan ni Apu Kesu nga ilayalayâ ni Pablo.”
  bki-bki: Ana ka bogo na, kulo Ju tealo bunu aju ajanea tomu nalo, aju amijidig bulag
    niununo va nalo denlo. Nalo nei maka amonmonea Tubo Yesu, mia bogo napano amijog
    ka napano Pol mim̃au jum̃abe, mia nalo bunu ajidomii ka mia ala vonio ka mia aim̃au
    ea moroano na sio nene. Mia bogo napano amijidig bulag niununo va, amil banio,
    aberinavo “Nuber kaso memedu ea Tubo Yesu napano m̃a Pol jom̃a mioliolu kanio,
    ka jau kataluvo den toro na.”
  bqp-bqp: 'Yuda tãnagommari kũ òdigↄ̃ kure kenↄ wɛ̀tɛ ò tãna go kũ Dikiri Yesu
    tↄ́o ò pì: O òárɛ kũ Yesu kũ Pↄlu dì a yã waazi kɛ tↄ́o, à goḿma.'
  mcp-mcp: 'Bɔ́ɔ́l óŋkɔ̧ɔ̧ ɔ́ Oyúdɛn bwə́ á dʉ kyey mílɔɔm milɔɔm dʉ yîl búúd məjamb
    wá, bwə́ mú zə tɛ́ɛ́d nə́ bwə́ dʉ jɔ̂w jínə́ mə́ Cwámba Yésus nə́ í lwágʉg minjumbʉ́lu.
    Bwə́ á dʉ cɨ nə́: «Mə yɨ́ɨ́mbʉ́lí bɨ́ jínə́ mə́ Yésus Pwôl ŋgə́ cúndə yɛ́d.»'
  hat-hat: 'Te gen kèk jwif ki t''ap mache toupatou ap chase move lespri sou moun
    malad. Yo menm tou, yo t''ap seye chase move lespri yo nan non Jezi. Se konsa
    yo te konn di move lespri yo: Pa pouvwa Jezi Pòl ap fè konnen an, mwen ba ou lòd
    soti.'
  npl-NT: 'Pero sikimeh judíojteh non okinkixtiayah espíritus amokualteh, noiwa okinekiah
    kinkixtiskeh n espíritus amokualteh ika Itoka n Toteko Jesús, iwa ijkí okimilijkeh
    n espíritus amokualteh: —¡Ika Itoka n Jesús non Pablo kitematiltia tomechnawatiah,
    xikisakah!'
  bgg-bgg: Ji è rek shii, thiichiih lua ne rai ne ibuii ragung khia pha giak Jewthek
    de Ithong Isu pha ibeng yao srane ibuii ragung shii khia pha rek riig. Ithek è
    ibuii ragungthek shii yung phro, “Gu è na shii, Phaul è yao pha Isu beng è fuang
    khia bo ne yung phro.”
  eng-TCENT: Then some of the itinerant Jewish exorcists attempted to invoke the name
    of the Lord Jesus over those who had evil spirits. They would say, “We adjure
    you by the Jesus whom Paul preaches.”
  eng-BSB: Now there were some itinerant Jewish exorcists who tried to invoke the
    name of the Lord Jesus over those with evil spirits. They would say, “I bind you
    by Jesus, whom Paul proclaims.”
  cpu-NT: 'Ikanta tsikarika ikaratzi judío kenakenavaitatsiri janta jovashinchaayetziri
    jaakashireyetziri peyari, ikovavetaiyaka iriroriite irovashinchaante impairyeeri
    Jesús. Ikantavetari peyariite jiñaanatziri: “¡Piyaapithateri, tema nompairyeemiri
    Jesús, jiñaaventakotziri Pablo!”'
  san-ASM: তদা দেশাটনকাৰিণঃ কিযন্তো যিহূদীযা ভূতাপসাৰিণো ভূতগ্ৰস্তনোকানাং সন্নিধৌ
    প্ৰভে ৰ্যীশো ৰ্নাম জপ্ত্ৱা ৱাক্যমিদম্ অৱদন্, যস্য কথাং পৌলঃ প্ৰচাৰযতি তস্য যীশো
    ৰ্নাম্না যুষ্মান্ আজ্ঞাপযামঃ|
  tod-tod: 'Zuifui tanigaa niiti ti ɠɛni leʋeteʋesu ga ti ɗa inɛgiti kpɛ nuiti su,
    ti suɠɔɠɔni ga ti ɗa Maliɠii Yesu laaseigi wo naama nuiti ma, niiti zɛnvu ɲɔiti
    ti ɠɛni ti zu, ti ɗa ɠɛ ma: «Nà wo levezu Yesu laaseigi zu, nii Pɔle ná-fai
    laazeelizu!»'
  tac-NT: '''Lige jaré alué ralámuli jurío, alué napu alué u''tabela remónisi buyánele
    alé ichúrimi e''yénaga, alueka anele alué u''tabela remónisi alé ralámulichi mochígame:
    ―''Emi remónisi ''ma buyásiwa alé mochiga. Ramué nulame niru alué Esusi a''walila
    gite napurigá buyásiwa alué ralámuli sulálachi. Ye Esusi ju alué napu ruwime ju
    alué Páulo ―anele alué ralámuli alué remónisi alé ralámulichi mochígame ma''chí
    buyániga.'
  eng-WEBPB: But some of the itinerant Jews, exorcists, took on themselves to invoke
    over those who had the evil spirits the name of the Lord Jesus, saying, “We adjure
    you by Jesus whom Paul preaches.”
  gfk-H: 'Io, aring Iudeia ing diet ga hanahaan hurlabit wara tultulei hasur sei ira
    sakana tanua, diet ga walar bia diet na kilam no hinsana no Watong Iesu wara hashasur
    sei ira sakana tanua ta ira tunatuna. Diet ga tangtangai hoken: “Tano hinsa Iesu
    nong Pol i la warawai utana, iau tangai taam bia u na suur laah!”'
  viv-viv: Tu Yuda tokwelikweli tufoidi hinunumiyamiyanana be yafune hiwaviwavidi.
    Ada au hinuwanuwa vaita kaꞋi Yesu ana egana hinayakahina, au yadi kwelikweli ginafaiwala,
    faꞋina hivebutu Kaiwabu Yesu ana egana hiyakayakahina be yafune hinawavidi faꞋina.
    Au yafune agaidiya higahe higayo, “Yesu Folo gilulumamalena amanadi, Bana ana
    eganeya avehimeyemi be wanayemu.” Hidedemi higahegahe.
  yao-yao: Ŵayahudi ŵampepe ŵakugaŵinga masoka mwa ŵandu, ŵajesilejesile akuno ni
    akunokuno achilingaga kulikolanga liina lya Ambuje Che Yesu, kwa ŵele ŵaŵakwete
    masoka achitiji, “Ngunsalila kwa liina lya Ambuje Che Yesu jwakulalichilwa ni
    che Paolo, ntyoche.”
  tgp-tgp: Ale pani Jew hai sohena, la lo titiu nar̃ihi na tanume sasati na taon la
    lo vano hinira, pani la vaihitea vara la vaia na hijan Moli Iesu isan la haratu
    sei tanume sasati la lo toho hinira, ale la verea sohen harihi lara, “Na lo retileu
    r̃ilangi isam na hijan Iesu sei Paul mo lo retivujavujangia vara o malue!”
  auc-NT: Mänïñedë oodeoidi Itota ingante pönënämaï ïnäni incæ pancadäniya wayömö
    wayömö godinque wënæidi në wïwa ëwocadäni ïnänite në wido cædäni ïnönänimpa. Tömënäni
    nämä mä pönëwëninque, Ñöwo Awënë Itota ëmöwo apæ̈nedinque mönö wënæ ingante wido
    cæcæ̈impa, ante cædinque wënæidi ïnänite ïïmaï änönänimpa. Pabodo nänö në apæ̈nedongä
    Itota ëmöwo apæ̈nedinque botö, Wënæbi tao gobäwe ämopa, änewënönänimpa.
  kbc-NT: Onidiwa icoa judeutedi anidioka limedi me wiajeeɡ̶ateloco inoatawece nipodaɡ̶a
    codaa moiticoiticoace niwicidi abeyacaɡ̶aɡ̶a minataɡ̶a niɡ̶ina oko. Niɡ̶idiwa
    ɡ̶oneleegiwadi domoɡ̶onaketace moibake Liboonaɡ̶adi Jesus moiiɡ̶e me noditicoaci
    niwicidi abeyacaɡ̶aɡ̶a, moditiogi, “Ǥadiiɡ̶eneɡ̶egi manotitice minataɡ̶a niɡ̶ina
    oko leeɡ̶odi loniciwaɡ̶a Jesus, Niɡ̶ijoa ane yatematitedibece Paulo!”
  bmh-bmh: Zuda dudu ipal agen han betei aidaimai, wes eg oiabun, go Yesus nugau wanib
    pataimai, wes eg zilagai oiabun guzenemen. Ipal agen wes eg awaranem, “Iz Yesus,
    du go, Pol nug awaraneu, gonugau wanib ebu ag pigai unabun gusig awarem.”
  ctu-BL: 'Jini xʌn pañimil bʌ judíojob tsa'' bʌ i cha''leyob wujt tsi'' lon ñopo
    i c''ʌmben i c''aba'' lac Yum Jesús cha''an mi'' chocob loq''uel xibajob. Tsi''
    yʌlʌyob: Mic subeñet loq''uel ti'' c''aba'' jini Jesús mu'' bʌ i sub Pablo, che''ob.'
  meq-meq: 'Siye i Yahuda hay andaya ta həhalawa ka gəma ka gəma hərwi mahəhere fakalaw
    abəra ka ndo hay. Nəteye dərmak tə dze ha mahəhere fakalaw tə məzele i Bəy Maduweŋ
    Yesu. Tə gwaɗawatay a məsəfəre neheye lele bay aye: «Ndohumaw abəra mə bo i ndo
    nakay tə məzele i Yesu nakə Pol faya ma ɗiye ha bazlam ŋgay aye.»'
  noa-H: Mamʌ hĩchab naajim hanaabá, hãaur k'ʌʌn judionaan, sĩi parhooba wënʌrrʌmua
    hõor mor hee bën k'aigbam sĩsidʌm jʌr weerpjerr k'ʌʌn. Mak'ʌʌnau hĩchab Pablo
    dënjö maach Pör Jesús t'ʌ̃r t'ʌ̃rnaa hõor mor heem bën k'aigbam jʌrwërpju hawi
    chi bënëg, “Pabloou jaau nʌrraajem hag Jesús hiek'au jãg woun mor heemua höbërbaadët”
    haajeejim hanʌm.
  alp-NT: Kena mere tamata Yahudi toini sae me rebe esi keu bei kota kena kota kai
    esi ktili kena sui ro tiare bei tamata. Eleki mokwai sie itua beisi, mere imame
    elake Skewa bei Yahudi eni nanaru esi suka sui ro tiae bei tamata kena Tuhane
    Yesuse Eni kbasa. Esi beteke loko ro tiare kena Tuhane Yesuse Eni nane be, “Ro
    tiae! Ami pleta ale kena Tuhane Yesuse Eni kbasa rebe Pauluse ibetekele. Asiri
    beini.”
  san-VEL: tadaa de"saa.tanakaari.na.h kiyanto yihuudiiyaa bhuutaapasaari.no bhuutagrastanokaanaa.m
    sannidhau prabhe ryii"so rnaama japtvaa vaakyamidam avadan, yasya kathaa.m paula.h
    pracaarayati tasya yii"so rnaamnaa yu.smaan aaj naapayaama.h|
  kbq-kbq: Mago kevu Jiu vahe'mo'za retro hu'za mago mago kumate vano vano nehu'za,
    Jisasi agifi huvame hu'za havi avamura huntenaku nehu'za, ana huvava hu'za nevu'za
    anage hu'naze. Poli'ma huama nehia Jisasi agifi atiramio huta tagra hunegantone.
  kbh-kbh: 'Pero básefta judiënga tsáshenañe bacna bayëjënga ents̈ángbents̈ana imojtanëbuacana.
    Chë judiënga imojtsebos̈e chë bayëjënga jtëbuacnana, Bëngbe Utabná Jesús jóts̈ëmbonëse.
    As, chë bacna bayëjë́ngbioye mënts̈á imojtsë́tsëtsnaye: “Bëngbe Utabná Jesús,
    Pablo bondbetsebayaná jóts̈ëmbonëse y chabe obenánaca cbontsamë́nda muabents̈ana
    chas̈muaisebocnama ca.”'
  ron-LSB: 'Dar unii dintre iudeii ambulanți, exorciști, se apucau să invoce asupra
    celor care aveau duhuri rele numele Domnului Isus, spunând: “Vă conjurăm pe Isus
    pe care îl predică Pavel”.'
  pon-pon: 'Men Juj widinok kai, me kin koko jili kati ani, ap jon jakaraki don irail,
    me tanwar en nen jued kai, mar en Kaun Iejuj, indada: Kit kaukilan komail Iejuj,
    me Pauluj kin padapadak due.'
  nhe-BL: 'Huajca itztoyaj sequin israelitame tlen nejnentinemiyayaj campa hueli para
    quinquixtilise iajacahua Axcualtlacatl. Huan inijuanti nojquiya quinejque quitequihuise
    itoca Tohueyiteco Jesús para quinquixtise huan huajca pejque quinilhuíaj ajacame:
    “Timitznahuatíaj ipan itoca [19:13 Ica itequihuejcayo.] Jesús tlen Pablo tlacamanalohua,
    xiquisa ipan ni tlacatl.”'
  sps-sps: U tsoiny tsipaar tsuri na taa Jiu, taan vavis mito a tou buur ravainy masarau,
    ri tanaf iny binun me na asangan a Tsunaun e Jisas tan buur ravainy masarau tana
    vavainy to te tutuei ir masarau. Ana ri tsue to tan masarau, “Nyo buur ravainy
    maromi tana asangan e Jisas, to te favaanan iny e Pol.”
  wnc-wnc: Siwan Judia nana aminu katau kuut musa kautdune tapaat nana tapatu umana
    Siva ngang iniking. Sike Siva waapa Judia nana amindane miti puyae tupan tapa
    dakngake yukut. Siwan aminu waakwakga asinggan sukuke waungu wai aminde musiaatang
    pukuke pakingu sandeyamuking. Sike sipdune waungu wai tapatu sandetnangge tasike
    Jesue umana akngane inikwasitnangge anzing iniking, “Aminu umana Polda Jesu ngang
    wam yake wamnaaya yakapmanggak kapae kekeknga akngane ganikamang,” ngang yayuk
    tasiking.
  bus-bus: 'Yuda zĩngommari kɛ̀ aↄ̃ègↄ̃ lili oo kenↄ wɛ̀tɛ wà zĩn go kↄ̃n Dii Yesu
    tↄ́o aↄ̃ bè: Wá òare kↄ̃n Yesu kɛ̀ Pↄlu è à yã waazi kɛ tↄ́o, à goḿma.'
  gub-BL: Amo zutew a'e wà, wata waiko a'e ywy rehe a'e wà, tekwe ikatu 'ym ma'e wamuhem
    kar pà puruwi a'e wà. Na'e uzeagaw tekwe ikatu 'ym ma'e puruwi wamuhem kar pà
    Zanezar Zezuz her rehe wà kury. Nezewe i'i oho waiko tekwe ikatu 'ym ma'e wanupe
    wà. — Aze'eg newe Zezuz Pawru hemimume'u her rehe ihe kury, ehem eho kwez awa
    wi nehe kury, i'i oho waiko wanupe wà.
  imo-imo: Nalo Juda imbo mareni kape imbomanga keri kuroma manda makoroko ltenderemolo
    ningo andoringi. Skeva nimbe iye tenga malopili iye kite yupoko pakera aku ulu
    teliko andoringi. (Skeva nimbe aku iyemu yu Juda imbomanga iye popo tondoli kiyendomu
    molorumu.) Iye Awili Jisasinga imbina keri kuroma makoroko ltengei manda manjiringi.
    Aku ulu tengei teringi wali kuro kerimando ningei, “Poloni nimo aku tendeku Jisasinga
    imbina nani nundo nio, kuro keri nu wendo ongo pa!” ningi.
  boj-boj: Juda tamo qudei naŋgi dego sawa sawaq di walweloqnsibqa mondor uge naŋgi
    winjrib jaraiqajqa wauoqneb. Naŋgi silali oqajqa deqa marsib wau di yoqneb. Onaqa
    bati bei naŋgi qudei Tamo Koba Yesus aqa ñam na mondor uge bei wiyqa osib mondor
    uge endegsib minjeb, “Iga Yesus agi Pol a deqa anjam palonteqnu qaji aqa ñam na
    ni mermonum, ni tamo di uratosim ulaŋ.”
  eng-DRA: 'Now some also of the Jewish exorcists who went about, attempted to invoke
    over them that had evil spirits, the name of the Lord Jesus, saying: I conjure
    you by Jesus, whom Paul preacheth.'
  knf-knf: '*Bayuday baloŋ baji bañaay na dko, kapënan bamaakal ŋnŧaayi, aşë do na
    pdo uko mënţ ţi katim ki Yeŧu Ajugun. Baji baji : « Ţi katim ki Yeŧu, i Pawulu
    akţupuŋ dji napën! Napënan! »'
  san-KHM: តទា ទេឝាដនការិណះ កិយន្តោ យិហូទីយា ភូតាបសារិណោ ភូតគ្រស្តនោកានាំ សន្និធៅ
    ប្រភេ រ្យីឝោ រ្នាម ជប្ត្វា វាក្យមិទម៑ អវទន៑, យស្យ កថាំ បៅលះ ប្រចារយតិ តស្យ យីឝោ
    រ្នាម្នា យុឞ្មាន៑ អាជ្ញាបយាមះ។
  arn-NT: 'Welu ka femngechi kiñeke tati pu judiu miyawyelu rüpü mew wemünentukerkey
    engün ti pu weküfü ti pu kutran mew, fey tüfa engün ayürkefuy tañi wemünentuael
    ti pu weküfü Ñidol Jesus tañi üy mew. Feypikefi engün tati pu weküfü: —¡Jesus
    tañi pepiluwün mew, Pablo tañi wewpikeel, werküeyu tami tripayael!'
  zas-NT: 'Per guyu bëlzi ree bén Israel ziza rabëë reeman xindxab luxdoo ree bejn,
    abiꞌ guyën reeman nüjnnë reeman dxiin laj Dad Jesucrist dxel rëb reeman loj ree
    xindxab guin: ―¡Por Jesús bén ruzaꞌt Pab, rniabeen lëjt, gol barii!'
  ken-NT: Mpǎy bo Israɛl babhak arɛ abhɛn bákɔ̀ mánkʉ nɔkɔ bɛfóŋó bɛbʉ́bɛbʉ mɛ́mfú
    mɛ́ndɔ́ bo abhɛn bɔ bɛsɔŋɔri. Báre mɔ bɛ́bok bɛfóŋó bɛbʉ́bɛbʉ ndu nnyɛ́n Yesu
    Acha nkwɔ́. Babho yɛ bɛrɛm ntá bɛfóŋó bɛbʉ́bɛbʉ bɛ, “Ndu nnyɛ́n Yesu mmu Pɔ̌l
    ághàti bo ɛ̌ti yi, fú ka yi amʉɛt.”
