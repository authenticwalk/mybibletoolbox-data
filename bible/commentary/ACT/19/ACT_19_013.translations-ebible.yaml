    Pol wakwendén du Jisasna ximbu wuni méniré we. Méni mé yaange yi.”
  emp-NTPO: 'Maʌ̃ ewarid̶e ʌ̃cʌrʌ judiorãba jai ãyã jʌrecua panʌda pʌrrʌa nĩbabadjid̶aa.
