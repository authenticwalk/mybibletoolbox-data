  kan-2017: ದುರಾತ್ಮಗಳನ್ನೂ ಬಿಡಿಸುವವರೆನಿಸಿಕೊಂಡು, ದೇಶಸಂಚಾರಿಗಳಾದ ಯೆಹೂದ್ಯರಿದ್ದರು. ಅವರಲ್ಲಿ
