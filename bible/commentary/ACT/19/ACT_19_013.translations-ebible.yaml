  mya-mya: ယု​ဒ​အ​မျိုး​သား​နယ်​လှည့်​ပ​ယော​ဂ​ဆ​ရာ အ​ချို့​တို့​သည် သ​ခင်​ယေ​ရှု​၏​နာ​မ​တော်​အား
