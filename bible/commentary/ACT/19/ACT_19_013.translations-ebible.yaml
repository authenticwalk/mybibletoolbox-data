  fuh-BKF: 'Woɓɓe ley Alhuudiyankooɓe na njiiloo faa ndiiwa ginnaaji. Ɓe pilii riiwrude
    ɗum''en e innde Iisaa, ɓe mbi''i: —E Innde Iisaa mo Pool waajotoo haala muuɗum
    oon, njaltee!'
  arl-NT: 'Tamasaca Judiocuacajinijinioori quiriquiaajuhuaj, pueyajiniji samaruhua
    tohuatanijiojua. Nojoriiri puetunu tiacajiniajanaa rucoojojuaca quiquiaari. Jiyacaritij,
    nojoriiri juhua Pablo miiniu paniquiaarijiuhuaj. Juucua naa sequetuquiaari samaruhuari:
    —Pablo pohuatasano Jesu sesajinia nia sequeyanijia: “¡Nio pueyanojiniji nia tohuareetare!”'
  ziw-ziw: Wayahudi wamwenga nawakatamba nakugulusa mpepo nawo wajeza kwa zina dya
    Zumbe Yesu kudamanya vino. Walonga mwe mpepo nchafu, “Nakunga kwa zina dya Yesu,
    dilongwe ni Paolo.”
  grc-TR: Ἐπεχείρησαν δέ τινες ἀπὸ τῶν περιερχομένων Ἰουδαίων ἐξορκιστῶν ὀνομάζειν
    ἐπὶ τοὺς ἔχοντας τὰ πνεύματα τὰ πονηρὰ τὸ ὄνομα τοῦ Κυρίου Ἰησοῦ, λέγοντες, Ὁρκίζομεν
    ὑμᾶς τὸν Ἰησοῦν ὃν ὁ Παῦλος κηρύσσει.
  nag-nag: Titia kunba Yehudi khan etu jaga phale beraikena jadu-tona, jhara-jhari
    kori thakise. Taikhan bhi jun manu logot dushto atma thakise utu khan ke Probhu
    Jisu laga naam lobole kosis kori kene eneka koise, “Moi tumike Paul pora prochar
    kori thaka Jisu laga naam pora bahar te ulai jabole hukum di ase.”
  eng-OEBCW: An attempt was made by some itinerant Jews, who were exorcists, to use
    the name of the Lord Jesus over those who had wicked spirits in them. ‘I order
    you,’ they would say, ‘by the Jesus, whom Paul preaches.’
  knj-NT: 'Ey wan eb ec''abwom Israel, jix yak''le yi''on el pena espíritu yin ánima.
    Jix yak''le yawten sbi naj Kaawil Jesús eb, yet jix yi''on el pena espíritu eb
    tu''. Jix yal eb tet eb pena espíritu jaxca ti'': —Yin Sbi Jesús chi kaloni: Elan
    nej. Ja'' Jesús tu'', ja'' ton naj chi ec'' yal el sk''aneal naj Pablo, ẍi eb
    jix yalon eb.'
  deu-1912: 'Es unterwanden sich aber etliche der umherziehenden Juden, die da Beschwörer
    waren, den namen des HERRN Jesus zu nennen über die da böse Geister hatten, und
    sprachen: Wir beschwören euch bei dem Jesus den Paulus predigt.'
  san-PUN: ਤਦਾ ਦੇਸ਼ਾਟਨਕਾਰਿਣਃ ਕਿਯਨ੍ਤੋ ਯਿਹੂਦੀਯਾ ਭੂਤਾਪਸਾਰਿਣੋ ਭੂਤਗ੍ਰਸ੍ਤਨੋਕਾਨਾਂ ਸੰਨਿਧੌ ਪ੍ਰਭੇ
    ਰ੍ਯੀਸ਼ੋ ਰ੍ਨਾਮ ਜਪ੍ਤ੍ਵਾ ਵਾਕ੍ਯਮਿਦਮ੍ ਅਵਦਨ੍, ਯਸ੍ਯ ਕਥਾਂ ਪੌਲਃ ਪ੍ਰਚਾਰਯਤਿ ਤਸ੍ਯ ਯੀਸ਼ੋ ਰ੍ਨਾਮ੍ਨਾ
    ਯੁਸ਼਼੍ਮਾਨ੍ ਆਜ੍ਞਾਪਯਾਮਃ|
  nob-LB: 'En gruppe jøder som var åndemanere og reiste fra by til by og drev ut onde
    ånder, fikk det for seg at de skulle uttale Herren Jesu navn over dem som var
    besatt. De tenkte ut en formel som lød slik: ”Jeg befaler deg å komme ut, ved
    den Jesus som Paulus snakker om!”'
  ntj-ntj: Nyangka Tjiyu kutjupatjarralu-ya ngurra kutjupa-kutjupangka parrapitjala
    mamu watjara tjirtilpayi. Palunyalu-ya wati kutju mamutjarra nyakulalpi kulirnu
    mamu palunyanya tjirtilkitjalu Puurrpa Tjiitjala yiningka. Palunyalu-ya watjarnu,
    “Tjiitjala yiningka-latju watjara pakaran yankutjaku. Tjiitjanya nyarra Puultu
    watjalpayi, yini palunyangka.”
  sxb-NT: Wario Awayaudi awaagenda-gendanga mu ewitemo ni wafumia ewikeeno ku awantu.
    Woona waageezaania okukola ne eriina eria Omwami Yesu okukola emirimo egio. Waalaganga
    ewikeeno otino, “Ku eriina eria Omwami Yesu owa Paulo alanzia, nkusikirra mbwe
    fuma.”
  nhu-NT: Ɛ Bojuu bomew bò to ké no ghane bvuuse biyoy bì befe yî bonyii le, ke mum
    nɛ no momte keeteŋe diee di Tata Jisos e sɛ bvuuse biyoy bidvu. Ɛ́ wee ké nɛ mum
    gay ɛ̂ keyoy kè befe lɛ, “Me mbvuuse wo ɛ̂ diee di Jisos wvù Baul fewci le.”
  row-row: Sia naa, hambu atahori Yahudi ra malangga agama na esa, no ana tou nara
    hitu. Nara na, Sakewa. Ana nara reu sudꞌiꞌ a sia bee-bꞌee fo oi nitu ra sia atahori
    ra. Ara oi sobꞌa nitu ra no Yesus naran rae, “Ho muhine Yesus fo Paulus nafadꞌeꞌ
    naa, do? Ia naa, au parenda nggo pake Yesus nara Na, lao hela atahori ia leo!”
    Hambu atahori Yahudi mahineꞌ feaꞌ ruma o sobꞌa tao taꞌo naa boe.
  msy-msy: Ezɨ Judan gumazir maba nguibabagh arua duar kuraba batosi. Me Ekiam Iesusɨn
    ziamɨn duar kurar gumazibar aven itiba batoghasa. Me kamaghɨn mɨgei, “Iesusɨn
    Pol akam akurimɨn ziamɨn, kɨ pamtem nɨ mɨgei, ‘Nɨ azenan izɨ.’”
  agg-agg: Ŋga Sudahündɨ bɨdɨfɨrɨ ai hoahoaŋgomo wakɨrundühɨ moaruwai nendɨ nindou
    fiambeahɨndɨ ranɨpoanɨmbo ŋgɨnɨndɨna raguanamboru marundɨ. Ai moaruwai nendɨ hefoefembohünda
    Sisasɨndɨ ndürɨna yaru hoeimarundɨ. Ai yaru hoafɨyomondühɨ yahomoya, “Por Sisasɨndɨ
    hoafɨ hoafɨyu marandɨ ranahandɨ ndürɨ ranɨnambo ro sɨheimbo anɨhondümboanefɨ hoafayefɨ,
    ŋga se nindou ranaheimbo hɨnɨŋgɨrɨhindürɨ,” mehomo.
  ptp-ptp: Yuda ya mi vɨlee vac vɨgwe vɨyang vɨyang dɨ la tii vɨmwo nipaên vêl ên
    xomxo, dɨ he ya tɨxuu nêb ob nêl Apumtau Yesu lê dɨ tii vɨmwo nipaên vêl lec Yesu
    lê. Om he nêl bêga nêbê, “Yesu ti wê Pol nêl i kɨtong ge, xe nêl vô ông lec i
    lê bêga bê ông lop mɨ loc vêl ên xomxo tige.”
  nak-nak: Mulimuli la valalua la ilubulubu isahari tegite Iuda ale egite ababi la
    mapa te la kumuli taro la hituhitu, egite goio veia ge tovo lalai la tiloi la
    isale Iesus veia ge kumuli taro la hituhitu ovola. Tio egite tola moliti mago
    “Te la isale Iesus ale e Pol veipalatia, eau aba vagari seselea mutou!”
  lbb-lbb: Dingla na te Juda, la sira han taltal uting na hananuala, sur lar kepsen
    a motla kusun a tarai. Pa la tohoi sur lar kepsen otleng a motla taum ana risana
