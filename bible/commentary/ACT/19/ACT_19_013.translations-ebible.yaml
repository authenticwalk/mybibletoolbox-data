    eto, Paulo ese e harorolaia tauna Iesu ladana ai a haḡanimuimu.
  yva-NT: Arono naije anawae angkari Yahudi inta wananave usisa wuje munije raita
    indamu wo anawayo kakaije mawatan wusya vatane maora. Udaniv Paulus po Amisy Yesus
