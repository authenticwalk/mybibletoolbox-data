    hatà. Otowko ha, mosonà hyaye, Txesus yano me, Pawru nekarymanàr yano me, ketxkon
    hatà. Àro wyaro Kohkom yosotà yotakyatxkonà rma haryhe tà.
  sim-sim: Hako Judama lal yanga yangak li yaha wasimalengamba ol man tolondari ondon
