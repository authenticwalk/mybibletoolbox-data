  san-ORI: ତଦା ଦେଶାଟନକାରିଣଃ କିଯନ୍ତୋ ଯିହୂଦୀଯା ଭୂତାପସାରିଣୋ ଭୂତଗ୍ରସ୍ତନୋକାନାଂ ସନ୍ନିଧୌ
