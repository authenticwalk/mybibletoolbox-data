    ''ga ra''yra ''gã. Mainana ''wyriara ''ga futat Sewa ''ga. ''Ga ra''yra ''gã poromũ
    oje''eg ekoete Jejui ''ga rer imũ mama''eukwaawa upe. —Paulo ''ga oo Jejui ''ga
    mome''wau oree jepi. A''eramũ ore Paulo ''ga remimome''ufera ''ga rer imũ oroje''ega
    pẽ nupe: Pe''je pejejepe''au ''gã nui— ''jau ''gã mama''eukwaawa upe.'
  dao-dao: Khawyai ksät hükie Judah avange naw, “Pawluh naw a pyen hü khawia Jesuha
    ngming am ning jah ksät ve üng” ti u lü, khawyaia venaka khyangea khana, Bawipa
    Jesuha ngming sumeiki he.
  cya-cya: 'Quichen can'' mdiyaa tucua snan ne'' judio nu nda''an loo cui''in xa''an
    ''in nten, ncua ti'' ne'' si''yana lo''o cha'' cuiya'' ''in Ñi X''nan na Jesús
    culo ne'' cui''in xa''an can'', lo'' nchcui'' ne'': Lo''o cha'' cuiya'' ''in Jesús
    nu n''ni tyi''ya yu Pablo, tyi''o lyiya''.'
  beu-beu: Angu mi angu, Yahudi e agama ekapala nu bot oal mehal inang bititu angu
    di ue. Kapala agama angu ene Sakewa. Oal ang naung ini biasat ila mana ang naung
    mi iipi, senge setang aterit metma nehe eahalang. Ing di bot hula, Yesus Ene angu
    vengbanang metma setang ateri. Ini setang enehe eele ang naung iat mateng hula,
    “Yesus Ene ba Paulus ana vengmaring angu omimi, na vengbanang metma aaing parenta,
    senge oot nehe anga eahalang!” Bot nehe Yahudi enehe hur adang aabeung inang aaedeng
    angu di vengsobat ening aulang.
  wrk-wrk: Ngala kudiya Jumuku, jilajba yalili yajina lukuluku, kunymambiji yalunya
    jali lunji. Yali barrinani yarrbirra. Yalili kunymamba yalunya jali lunji. Yaliyanyi
    manjijba wuwarr, barrinani Bulwanyi, nyuli manjijba yalunya. Nayi yalili jirrinyba,
    “Walajbakiyi mankanyinanyi, ninji wuwarr. Manjijba ngayu ninya mankanyinanyi barrinani
    Bul jali nyulu milidimba walaykanyi. Manjijba ngayu ninya wuwarr mankanyinanyi,
    Jisusngangi, nyulu ngiruka manjiykanyi.”
  nii-nii: Jura wumb kombur puk andik, wumb gui kis mułum konu puk kunji erik to tor
    kindik enjing, wumb kombur Jiisas Owundu nik embe ei nge nik ełmin. “Pol, Jiisas
    ek niłim wu embe ełe niłim, ek na nip enim ngond,” yi mił niłmin.
  ign-NT: 'Te jena avasare, natiarihihi ena siéteana israelítana ticapa­ra­pe­ji­ri­cacana,
    machicha­na­veanahi ema ticaijarehi Esceva, náiyarahaini ena tiyuja­ra­ca­rahiana
    te Jerusalén. Tacahe, ena nani siétequeneana napairi­ri­ruanahi. Náitucahi naveha
    eta itiriji. Éna, eta navehairahi eta itiriji, navarahapa éna apanava napiara­cayare
    eta máijare ema Jesús. (Váhisera náehicahini eta máimitu­rapiana.) Matiari­hi­hivare
    ema achane macaju­ma­quenehi maicha ema éreana. Tacahe, te napauchapa ema macaju­ma­quenehi,
    náichapa: —Piti éreana, vivanecavi te máijare ema Jesús máechaji­si­ha­que­nepahi
    ema Pablo. Piúchuca te máquehe ema maca macaju­maquene —náichapa.'
  dik-NT: Ecï kɔc kɔ̈k Itharel këc gam baai kuany yic ke ye jakrɛc cuɔp wei kɔc gup,
    aa them aya bïk rin Bɛ̈ny Jethu aa lueel, ku yekë jam tënë jakrɛc ëlä, “Yïn ayɔ̈ɔ̈k
    rin Jethu, ye Paulo jam riɛnke.”
  cac-cac: 'Palta ay jayvan̈ eb'' israel scomon b''eyeq''ui. Ix yac''lej eb'' yic''anel
    eb'' enemigo d''a eb'' anima. Ix yac''lej eb'' yic''anel eb'' d''a sb''i Cajal
    Jesús. Yuj chi'' ix scomon alej eb'' d''a eb'' enemigo chi'': —A d''a sb''i Jesús,
    scal d''ayex, elan̈ec. A Jesús chi'', aton jun tzec'' yalel yab''ixal vin̈aj Pablo,
    xchi eb''.'
  tzj-E: 'Per ec''ola jle'' ach-i'' aj Israel je nquebina ptak tnamet, necbij che
    j-e''nquequelsaj itzel tak espíritu ptak canm wnak. Xqueban jmul ncajo'' nquequelsaj
    ela itzel tak espíritu chca wnak prubi'' Jesús, y cawra xecbij chca itzel tak
    espíritu: —Camic nekbij chewa y nixkaban mandar prubi'' Jesús je nnataj Pablo,
    quixel ela ptak canm wnak.'
  san-BUR: တဒါ ဒေၑာဋနကာရိဏး ကိယန္တော ယိဟူဒီယာ ဘူတာပသာရိဏော ဘူတဂြသ္တနောကာနာံ သန္နိဓော်
    ပြဘေ ရျီၑော ရ္နာမ ဇပ္တွာ ဝါကျမိဒမ် အဝဒန်, ယသျ ကထာံ ပေါ်လး ပြစာရယတိ တသျ ယီၑော ရ္နာမ္နာ
    ယုၐ္မာန် အာဇ္ဉာပယာမး၊
  yaa-NT: 'Nãskaifono atiri judeofãfe fofãsakakĩ niafaka chakafo yorafo makinoa põtanifo
    pexefo tii fofãsakakĩ. Jesús ãfe aneõxõ niafaka chakafo yorafo makinoa ato põtapainifo.
    Iskafanifo: “Niafaka chakafãfe, Jesús aneõxõ Pablo noko yoimiski, akka nõ mato
    yoikai ato makinoax tsekefaitakãfe,” ato fanifo.'
  cab-NT: Ñíñanu juríu eíbugañajádügütiña, aságajatiña gíñe espíritugu wuríbatiña
    jaweí gürígia, álugatiñá yebe jayúsuruni líri Wabúreme Jesúsu lun jaságajaniña,
    jaríñaga buri joun espíritugu. —Gumádi numútibu lídan líri Jesúsu, le uágubei
    lapúrichija Páblo, lun báfuridun.
  clu-clu: Karon, may mga Judio doto nga nagasari pangalid-alid nga nagapalayas ang
    mga malain nga ispirito sa mga tao nga andang ginasuludan. Gintirawan nanda nga
    gamitun anang aran ni Ginoong Jesus agud pagoaun ang mga malain nga ispirito.
    Makon nanda sa mga malain nga mga ispirito, “Sa aran ni Jesus nga ginawali ni
    Pablo, ginasogo ko kamo nga maggoa!”
  swh-ULB: Lakini palikuwapo Wayahudi wapunga pepo wakisafiri kupitia eneo hilo, wakilitumia
    jina la Yesu kwa ajili ya matumizi yao wenyewe. Wakiwaambia wale walikuwa na pepo
    wachafu; Wakisema, “Ninawaamuru mtoke kwa jina la Yesu ambaye Paulo anamhubiri.”
  tpt-NT: 'Ancha ixtaꞌalin lati israelitas yu ixtatakyautsukuy maxtuninin aqmoqxnun
    ni lapanakni. Ex yuꞌuncha vachuꞌ ixtamaxtuniputun aqmoqxnun kun ixtaqaꞌuti ni
    Jalhachimoꞌonuꞌ Jesús. Ixtatꞌachiviniy ni aqmoqxnun y ixtajuniy: —Kijnan klajunau
    kun la ixtaqaꞌuti ni Jesús yu laqputeꞌey Pablo, katꞌaxtꞌutꞌikcha.'
  aai-aai: Jew sabuw afa bar merar ta ta hirun hitit sabuw iyab biyahimaim afiy kakafih
    hitar sumih hima’am Regah Jesu wabinamaim hinununih. Naatu hai tur i iti na’atube
    hio, “Demon kakafih hinununih seven Paul ana orot wabin Jesu isan ebibinan i wabinamaim
    kwa abi’a’ari kwatit!”
  sny-sny: Sosu a'i pe Juda lo lu tamo sepei luwaru a'i au ani sasari fiyarisawi.
    Lowe Jisas lo iyape se sepei luwaru a'i ma'e apou eiye, “Jisas lo iyape se ane
    lai fene ma'e heneraire. Pol meni ape Jisas ne au te'esiya.”
  myy-myy: 'Iti rodori judio masa jʉa ãmojeno ñarã masa rʉ̃mʉ́a sãñarãre bucõa ucuyijarã
    ĩna cʉtorire. Paia ʉjʉ Esceva wame cʉtigʉ rĩa ñayijarã ĩna. Ĩna Efesojʉ ejayijarã.
    Jesús masirisena Pablo rʉ̃mʉ́a sãñarã ĩ bucõado bajiro yi ãmobojayijarã ĩna. Ito
    bajiri rʉ̃mʉ́are ado bajiro yiyijarã ĩna: —Jesús wamena mʉare budi rotia gʉa.
    Pablo ĩ bʉsi ucugʉ Jesús wamena mʉare budi rotia gʉa, yibojayijarã ĩna.'
  trc-NT: 'Ne̱ vaa do̱j síí israelitá chéé canó chumanꞌ, ne̱ nij soꞌ me síí utaꞌ raꞌa
    raa̱ síí ranꞌ ne̱ uriha̱nj nana̱ chre̱e nimán nij síí ranꞌ yoꞌ, ꞌyaj nij soꞌ a.
    Ne̱ cataꞌ tuꞌva nij soꞌ se chuvi̱i Jesucristó si̱j ꞌni̱j raꞌa man níꞌ se vaa guun
    rá nij soꞌ ra̱cuíj soꞌ man nij soꞌ quiꞌya̱j nij soꞌ nda̱a vaa ꞌyaj Pabló a. Dan
    me se cataj nij soꞌ rihaan nana̱ chre̱e a: “Nihánj me se aꞌnéꞌ ꞌu̱nj suun rihaan
    nij soj na̱na̱ chre̱e se vaa cu̱riha̱nj soj nimán síí ranꞌ nihánj cheꞌé Jesucristó
    síí aꞌmii natáj síí cuꞌna̱j Pabló cheꞌé á”, taj nij soꞌ a.'
  cut-NT: 'Ate a̱ma o sa̱hn nación yahn Israel che vatechica se, rendetenda̱h se vaco
    chihnga̱ che chenun ihyan ne, nahn ndetenda̱h se vaco chihnga̱ nduco vederihquentiyon
    yahn Dihvo vo Jesucristo. Ra̱hn se ri se vaco chahn: ―Numacuahn vederihquentiyon
    yahn Jesucristo che rahndudo Pa̱blo yahn ye ne, rihquentiyon nuhn nchuhn che ndiquenda̱h
    ne.'
  bel-bel: 'Нават некаторыя вандроўныя заклінальнікі Юдэйскія пачалі заклікаць імя
    Госпада Ісуса над тымі, што былі апанаваныя злымі духамі, кажучы: заклінаем вас
    Ісусам, Якога Павал прапаведуе.'
  zlm-KSZI: Beberapa orang Yahudi yang mengamalkan ilmu sihir turut serta menyebut
    nama Junjungan Isa untuk mengubat orang yang dirasuk roh-roh iblis, dengan berkata,
    ‘Aku menyumpahi kamu demi Isa yang dikhabarkan oleh Paulus.’
  gdr-gdr: Ɨ onggɨt wɨnɨnd nɨnda Ju rɨga wuwenenonj komkesa eriya nata dɨde ket negɨr
    wɨngawɨnga eaukenento minj nya ke. Ɨ re Pol negɨr wɨngawɨnga eaukeninonj Yesu
    ma nyɨwɨnd, ton kea ket yɨr angto opimemb Polɨmna wɨko. Sɨ todaka otonkena yiyeno
    Yonggyam Yesu ma nyɨ kɨma negɨr wɨngawɨnga eaukenam rɨga wa pɨlke yepiya re negɨr
    wɨngawɨnga ke imdi wekenonj. Ɨ ton ket negɨr wɨngawɨnga amnento da, “Sɨn wen engaindam
    Yesum nyɨwɨnd yena re Pol pɨtapɨta yomneneny. Wɨn opekina!”
  vmy-NT: 'Tunga tjin yakꞌa nchja judío xi semaya ndiya xi mare ꞌbaxjejin isennixtjin
    xi bi nda xi tjindu ngajinre xuta. Kui xi kuamejénre kitsichjen jaꞌenre Naꞌenna
    Jesús: —Ngatꞌare jaꞌenre Jesús xi Pablo titsikjaꞌaxtiuya, texin_nuu̱ nga tꞌetukajiun
    —kitsure isennixtjin xi bi nda.'
  cmn-FEB: 几个犹太人打着耶稣的名号四处驱鬼，向身上附着之人说：“我以保罗所言耶稣之名，命令你们出来。”
  gmv-RNT: Yuuyi yuuyi asappe daydanthi kessiza issi issi Ayhuda asati “Phawuloosi
    sabakiza Yesusa sunthan inte kezana mala azazays” giidi Goda suntha tuna ayanati
    oykkida asata bolla xeeygana paacida.
  ncl-NT: 'Huan noje cataloaya sequin judíos hual yahuiloaya cajcapa, quinquixtilijtinemiloaya
    ijyecames amo cuajcuali. Yehuanten motoliniloaya pa quinquixtililosquiaya in ijyecames
    amo cuajcuali pan ipampa quinami quijtuloaya itoca in Tata Jesús, quinmililoaya:
    —Xiquisacan, annimitztilanía ca itoca Jesús, yihual hual quinahuatijtía Pablo.'
  wed-wed: Mai Jew ḡelaui dobuna i naeni ma arua apoapoei i viviaḡana-opunei ma i raudadana
    Iesu wavanei da arua apoapoei i viviaḡaḡei. Taui arua apoapoei i riwei i pa, “Iesu
    wavanei, taunei Paul e raraugugula, Tau a egarim da ma opu.”
  sua-sua: Vanangko mnam o kolkhek ruk endruk o Yuda akuruk ngma punpa he kemmeng
    a gi vrong serppak to orom o gi vrong tarmek mnam o mia ruk o kool ngat im mar
    kam kerer mar. Endruk endri, e Skeva to o Yuda nga pris ruk laol kles ruk lurokol
    endruk aktiek hori orom alomin. To ngma vokom e Pol ko nam kaeharom o mia ruk
    o kool ngat im mar kam kerer mar orom e Yesus ka munik. To mar kat ngat le kngae
    ekam e Pol kam sia khanang ngar kam kemmeng a serppak to orom e Yesus ka munik
    mnam endruk o kool ngat im mar kat ko ngma re te, “Yindo a koot, kua kemmeng E
    Yesus to e Pol nma polger o rhek mang ka mman kun mnam yin kam havaeng yin kmottek
    kun mnam a mhel ta!”
  klt-klt: Kulá Juda kámá yá ku sup yáupmá ya iruk wáik yásutang átninggiuráng. Tárák
    tángga kakaya Táwi Jesu kutná hára mengga wahára ámna náráwa yan káin iruk wáik
    yásusut ta tángga ku ing menggiuráng, “Jesu Pol yá menggoek wata kutná hára, no
    ing kanin, áwáng kep káin hang.”
  are-are: Relha Jew urrputja pmara nyintanga pmara arrpunhurna lhitjata, enka korna
    ntjarranha relhanga unputjika. Relha Jew nhanha etnantama arrkarnaka enka korna
    etnanha unputjika Jesuaka rretnyala. Etna enka korna etnanha lakinha ilaka. “Jesua,
    ekuriperrala Paul-ala relha ntjarranha kaltjinthama, rretnya ekuranhala atha rrangkarranha
    ilama, rratai!”
  gai-gai: Na Iudana ramtaɨr ndeida mina tamtamma taŋga an ŋerŋgaur ŋgorik mbukca
    eacrina meikramtaɨrta ŋerŋgaura moa kecarirena, mina Kacoot Iesusna i mbuŋa towaica
    an ŋerŋgaur ŋgorikmo ootta mandacrena. Ri, mina gaindopatna, “Gan Iesus, Pola
    wiwitirinan aku nemo mana i mbuŋa gagara aindopnande, ne ŋgepca laruca taŋ.”
  qvm-NT: 'Jesuspa jutincho demoniucunata runacunapita gargushganta musyarmi waquin
    Israel runacunapis Jesuspa jutincho demoniucunata garguyta munargan. Tsaymi caynog
    nipäcorgan: “Pablo wilacushgan Jesuspa jutinchömi cay nacatsishgayqui runapita
    gamta gargö.”'
  chz-NTPS: 'Hiꜙ maˊ cha̱a̱ˉ ko̱ˉlla̱a̱ˊ judiu hi̱ˉ maˊ gaꜙnääˊ taꜙ kye̱ꜗ taꜙ ñiiꜘ
    maˊ hwë̱ë̱y˜ jmɨˉlleꜘ hlɨɨhˈ kihꜗ dsaꜙ. Pero ko̱o̱ˉ häˊ, jaꜗ hʉʉˊdsëˉ kiyhꜗ maˊ
    hwë̱ë̱yˈ jmɨˉlleꜘ hlɨɨhˈ kya̱a̱hˊ beꜘ kihꜗ Jesús, gaꜙjäyhꜘ: —Kya̱a̱hˊ hihꜙ kihꜗ
    Jesús hi̱ˉ hlëëhꜙ Paaˊ kihˈ, jmeenꜙ hihꜙ hwë̱ë̱hˉ hnähꜘ.'
  kmu-kmu: NagoꞋa Yuta vayaꞋmoꞋya Kefo Avamula veaꞋmogami amakusafinagati amanati
    neꞋatalaya vayaꞋmoꞋya Kefo Avamula amakusafima mainea veate Yisasi agi neꞋayeꞋya
    mage huꞋya humainae “PoloꞋma tahanepaiya kanoa, Yisasi, agile Kefo AvamuꞋmoga
    amakusafinagatila hati-lavika evuo huꞋna kahanepauve.” huꞋya humainae.
  ood-NT: Sh eda an haꞌi ep oiopo g Tutuligo ch hab chum e wua mo im hu hab i ha wua
    g jijawul ab ha amjed g hemajkam. Kush am hema g uhgchu pahl hab chehgig Sceva
    ch wewaꞌak aꞌalidag. Sh idam hab waꞌap chum im hu hab i ha wua g jijawul ab ha
    amjed g hemajkam. Am hu hebai, sh idam am hema neid g oꞌodham mash g jiawul an
    uꞌukch ch hab kaij, “Ab g i dagito ihda oꞌodham, ahpi jiawul. Bani si m‑ahgid
    heg gewkdagkaj Jesus mo g Paul ab amjed ha mihshmad.”
  lbm-lbm: पर कुछ यहूदी जो झाड़ा फूकी करन वालो जो इत उत घुमत होतो, हि उन लोगों पर
    जो दुष्ट आत्मा सी जकड़्यो लोग होतो, उन पर प्रभु यीशु को नाम कह्य क यो कोशिश करन
    लग्यो, “जो यीशु को प्रचार पौलुस करय हय, मय तुम्ख ओकीच कसम देऊ हय।”
  ncj-NT: 'Huan sequin judeahtecos san onemiyayahque quinquixtiyahque in ahmo cuali
    yehyecamen ipan in tlacamen. Oquinejque quichihuasque ica techicahualis Totecohtzin
    Jesús. Huan oquintequiutihque inon yehyecamen: ―Namechtequiutiya xiquisacan ica
    ichicahualistzin Jesús teca aquin Pablo tlanonotza.'
  yuj-yuj: Juda ankwap fárákap paokoprá kwatae-arop yéréperá kéréprá am fek mani ti.
    Ae konapao, am fárákap mokopon nke mwaria Jisasomp e séri te ko, am fek kwatae-arop
    yéréperá kérép mwaria. Aeria maok, am fárákapao arakrá sér, ‘Ono te Polo maomp
    kar farákáp konámp Jisasomp e fek kárákáre fek sér rae, “Yumo ankár nkwampok tukupenke.”
  kto-kto: Urie, non Iudaiap la mela na napup ga okosarmeng butamat la mime makala
    muranap mila kiram ira ma teip ga magaulap. Ga mirie la nameng meba makalameng
    muranap mila kiram ira ma teip ga magaulap la mime meivo bonim a Iesu Ila Kakani.
    Pa gamura ma lop am non miridai ila kakani maiang Iudaiap, bonim a Seva, la mime
    okosar gare ro gat. Ga mime mamelo muranap mila kiram gare ro, “Na bonim a iruo
    Iesu la ume bais Paulo a, norulo, ‘Tenara ga nala!’”
  gmv-NT: ዩዪ ዩዪ ኣሳፔ ዳይዳንꬂ ኬሲዛ ኢሲ ኢሲ ኣይሁዳ ኣሳቲ “ጳዉሎሲ ሳባኪዛ ዬሱሳ ሱንꬃን ኢንቴ ኬዛና ማላ ኣዛዛይስ”
    ጊዲ ጎዳ ሱንꬃ ቱና ኣያናቲ ኦይኪዳ ኣሳታ ቦላ ፄይጋና ፓጪዳ።
  por-BLT: 'Alguns judeus, que andavam expulsando espíritos maus, decidiram usar o
    nome do Senhor Jesus para fazer isso. Eles diziam: “Eu ordeno que vocês saiam
    em nome de Jesus, o mesmo que Paulo anuncia.”'
  stp-NT: 'Baꞌ jaiꞌ jɨꞌkchi gu Israel kam jaꞌtkam bha jaꞌp jup oipodaꞌ am nam puiꞌ
    maiꞌp ja jootosdaꞌ gu cham kɨkɨɨꞌ iꞌiiꞌmdaꞌ na ja aꞌm jup tuiꞌñgɨdaꞌ gu jaꞌtkam.
    Baꞌ tɨi ɨlhdhat am nam bhaankam gu Jesuus maiꞌ xi ja jootsaꞌ gɨt gu cham kɨkɨɨꞌ
    iꞌiiꞌmdaꞌ na bhaan jup tuiꞌdhiꞌ maaꞌn gu maaꞌnkam. Baꞌ bhaiꞌ ji ja ñiok jamɨt,
    jup ja tɨtda am: ―¡Aach yaꞌ pu jam tɨtda bhaankamuꞌn gu Jesuus, guiꞌ na jaroiꞌ
    Paablo bhaankam tu aꞌga, na pim mu jaꞌk bubuakiaꞌ bhaiꞌ dhɨr bhaan dhi maaꞌnkam!'
  mgc-mgc: Kya kora Yuda maakowe, ï'bënnï toko yɔnzɔ zi kore dakyikyi yaga mï ru 'ba
