  lif-NT: ᤂᤧᤵᤔᤥ ᤋᤠᤰᤁᤴᤏᤢ ᤑᤧᤴᤛᤠᤶ ᤁᤧᤗ᤺ᤵᤐᤠ ᤁᤢᤓᤠ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤘᤕᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ
