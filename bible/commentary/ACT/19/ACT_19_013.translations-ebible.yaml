  gaq-gaq: ମାତର୍‍ ଅଲେଙ୍ଗ୍‍ ରେମୁଆଁ ଜିଉଦିଇଂ ବୁତୁଡ଼ିଆଇଂବାନ୍‍ ଉଡ଼ିକ୍ଲିଗ୍‍ ରେମୁଆଁଇଂ ଡିଗ୍‍
