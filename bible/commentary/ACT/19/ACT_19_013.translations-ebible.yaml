  srm-NT: 'Nöö wanlö Dju sëmbë bi dë kaa ta waka ta lontu ta jaka dee soni ta kisi
    sëmbë a hedi ta puu a de liba. Hën de taa de o kai Masa Jesosi në luku ee a sa
    puu dee gadu a sëmbë liba da de. Ma töku de ku Masa Jesosi an dë a di wan së.
    Nöö hën de fan ku so u dee gadu taa: “Mi tei di në fu Jesosi di Paulosu ta konda
    soni fëën manda i taa, hetji kumutu a di sëmbë liba e!”'
  qvs-NT: 'Chaymanta kanchis judiyu runakuna llaktan llaktan purishpankuna runakunamanta
    supaykunata llukshichiksapa. Suk diya supaykunata karkunayashpankuna munarkansapa
    Jesuspa shutinta rimashpa llukshichiyta. Chay supaykunata willarkansapa: —Chay
    Pablu yachachikunan Jesuspa shutinpi willaykichi llukshinaykichipa.'
  zca-NT: 'Per nzho pla miyi'' Israel, xa'' nikizë yezh por yezh, nu bixa'' nzhakla
    kutin mbi mal laxto'' rë men por lë Jesukrist, nela Pab ga''. Se'' midi''zh bixa''
    lo rë xa'' nzho mbi mal laxto'': ―Por lë Jesús kwa''n nidi''zh Pab lo rë men,
    lë''da ni, ¡guro''tin ba''!'
  cbc-NT: 'Tiwatoare aperã judío majã wãtĩã yeri pũna cacʉ̃gori majãrẽ wãtĩãrẽ cawiyoñesẽãrĩ
    majã ãñuparã. Na pʉame Jesús cʉ̃ camasĩrĩjẽ mena tore bairo átigarã, atore bairo
    ĩñuparã wãtĩã yeri pũnarẽ: “¡Pablo cʉ̃ caquetibʉjʉ, Jesús wãme mena mʉjããrẽ, ‘Witi
    ánája,’ jãã ĩña!”'
  qxo-NT: 'Waquin mana criyicog Israel runacunaga puriyargan maytsay marcacunapa runacunapita
    supaycunata gargurmi. Tsaynö Jesuspa poderninwan garguyanganta ricarmi Jesuspa
    jutinchö supaycunata garguyta munayargan. Tsay runacuna Jesucristuta mana chasquicushga
    caycarpis caynömi niyargan: “Pablo willacungan Jesuspa poderninwanmi garguyä cay
    runapita yarguyänayquipä” nir.'
  mox-mox: Vaina me Diu iluluvivila dadana ʼabaga taha taha ʼidia ta itoho waiwai
    vonigo Kaiwabu Ieisu ana wawega niboana luveifadi ina ʼwavi ʼifoqeyedi tomotau
    ʼidiega. Ta taha me Diu edi toveguba qiduana ana wawa Sikiva natunavo meʼomeʼolotodi
    adi yau seveni wese baʼe yani nana iviaqia. Ta baʼe ʼidewana ivona ʼaiqa niboana
    luveifana ʼinaya ivonaya, “Ieisu nana tauna Faulo weaqina lulugaihi ana wawega
    aluvineu uʼifoqe!”
  kew-kew: 'Goa pisa pare kimisu su-para piri Juda aanu medaloma mone yoto pe yaenu
    mulalo onaanuna wae remo raakepesimi. Gupa raakepetalore Aa Mudu Yesuna bimi pisimi.
    Nimumi gupa lakesimi: Go aa Pol-me Yesuna bimi rakepeade-rupa go bina lamina simi.'
  dww-dww: Be Jius banegidima ḡesaudima taudi ginauri tauvoienama a babaranaḡo be
    a rarau rubuna da arua gewegewedima banaga a kokukokudina ḡarodie sibo Yesu isane
    a tavu dobiḡedina. Taudi umanama a riuna, “Yà riuriu vavasaḡemna da Yesu, vutuna
    Pol e rarau guguyena, tauna isane inam baneginama kwa dobi pore.”
  twi-ASANTE: Yudafoɔ bi a wɔnam asumansɛm so tu ahonhommɔne pɛɛ sɛ wɔde Awurade Yesu
    din tu ahonhommɔne. Wɔkankye kyerɛɛ ahonhommɔne no sɛ, “Meka Yesu a Paulo ka ne
    ho asɛm no sɛ, montu mfiri ne mu!”
  aoj-aoj: Eaꞌ anom Juda mafeꞌ ganigani mandaꞌ bisnisa maol inimba matofa ambagof
    awami. Mati maol Pol nandaꞌani mandaꞌ soꞌwale mopehafa agol Dembinai Jisas maꞌi
    motalogofa ambagof awami ma waf afambai. Maꞌias naꞌamba atona atin maꞌi, “Agol
    Jisas anamba Pol nagawalapa basefanai, apaꞌ maꞌipipa dindinip aꞌowaꞌ ma pekwaha
    epes isimba pigawisi andoꞌ.”
  cbv-cbv: 'Obohjeéhtih, bita judíowã jióhnitboó jibnit, nemépwãdih ĩpĩ́ bacanap wʉt
    jĩ. Pánihna, Pablo ded pah ã chãjatdih ennitji nemépwãdih bacaíhna, nin pah ĩtih
    niíj wʉtʉp wʉt yʉh jĩ: “Pablo ã bohéni Jesús ã wẽpatjĩh yeebdíh jwĩ wʉtna caá.
    Ñi bac bejeé nin newémant”, ĩpĩ́ niijíp wʉt jĩ.'
  taw-taw: Pen Juda bɨ ogɨnap kuj tap okok gɨlɨg, kɨcheki tap okok agyokɨpun agɨl
    gɨ ajelɨgɨpal. Pol gak tek nɨŋɨd chɨn abe gun agɨl, kɨcheki okok kɨlop agɨlak,
    Bɨ Jisas anɨb ak, Pol pel agñub ak, ne mɨdeb tek, seŋ amnoŋ agɨlak.
  jic-NT: 'Judiopan nepenowá ne''aj tapatja sin popé lovin lyawun̈tsja, jajütütsja
    lapanenpan ca mal gente jisas mpe. Quina jisastsja lapanenpan ca mal gente jisas
    mpe, Jesucristo ló tjowelepj na. Mpes tjowelepj lapanenpan jilal: “Pablo pülücj
    jis walap''a''a vele Jesucristo po''ó. Jesucristo mpes nu jyü''tücj lowa nun”,
    nin jis tjüjütütj yupj.'
  zap-NT: 'Lex neguin no tebëd men-Israel ne zad ka rboo menzab lextoo mén wlaan nkyiinen
    la Jesus, re men lo menzab: ―Por la Jesus ne rzëët Pabel, ykyeen noo de ne yruu
    de lextoo ménree.'
  wer-wer: Pël ëën Yuta omën Anutuun kiri ar yaauröa wotöök namp pim yapinte Siwa
    pim ruurö 7 ëak pit kaatë sak waisö imeë omën urmerarö pitëm lupötë wëaurö waö
    ë momë pël eima. Pël ëak pit Yesuu yapintak urmeraröen ököök mëak epël mëëa. “Ni
    urmer utpetap, ten Yesu, Pool pim ök aö yaaup, pim weëre kosangtak waö ë yanimë.”
  ipi-ipi: Okone angi, Juta yamena akali minditupa epoko puato, Akali Andane Jisasana
    gene oko loto, sipitisa koo wandakali tupanga ateaini tupa peyo watamakale lo
    makande pua ateainipia. Akali utupanena mindiki-mindiki lo sipitisa koo tupa lamawuato,
    Poloto Gotena piape pua atoto, Jisasana gene lalane. Andipa nambato Jisasa okonena
    gene oko loto, yakamato wandakali utupa tepa alu puu leyo leainipia.
  qul-NT: 'Waquin judiocunaka callecunata purispa, sajra espirituta runacunamanta
    katerkoyta munarkancu, Señor Jesuspaj sutinpi parlaspa. Sajra espiritucunatataj
    nerkancu: “¡Pablopaj willaskan Jesuspaj sutinpi mandayquichis, cay runamanta llojsipuy!”'
  tnc-tnc: I'sia ᵽoto ĩ'rãrimarã judíotatarã ᵽo'imajareka Satanárika ima ña'rĩjãika
    imaekarãte naᵽoatataᵽaeka. Ᵽablote ĩaji'awa'ri, “ ‘Jesús, Ᵽablote kireka bojaiki
    wãmeaᵽi nareka mija ᵽoᵽe’, marĩũ'mukoyeye'e”, narĩka. I'suᵽaka baairã uᵽakajaoka
    Esceva, kurarãka ĩᵽamaki makarãte baataᵽaeka. Ĩ'ᵽotẽñarirakamaki nimaeka.
  ter-NT: 'Ápemaka jûdeuhiko ákoti tôpi yónoku, kopúhikopoti ndémoniu xapa xâne. Ina
    kahâ''a ikó''itukexea iha Vúnae Jesus kópuhikopea ndémoniu kuteâti kíxoaku Poûlu.
    Hara kixóhiko ndémoniu neko hóyenohiko: —Ya iháke Jesus, enepone koyúhone Poûlu,
    mbahúkopi ipíhikopi ne xâne yûroevo —kíxoanehiko.'
  bmr-NT: 'Jaarunaa saatoho judiomɨ gaifiimɨ ɨɨguefifimo: Mɨɨhai ɨjɨmɨco magañɨɨfihi,
    noomoro feehicauhi. Jaamoro Aivojɨɨbo Jesu momoco nɨsuumo iimitɨno ɨjɨmɨco igañɨɨqui.'
  fuf-fuf: 'Yahuudiyankeeɓe goo, jindaynooɓe wi''a no raɗoo jinna, woni e jantagol
    e hoore ɓen ɓe jinnaaji woni e mun innde Iisaa Joomi on, hara hiɓe wi''a: «Mi
    yamirii on yaltugol e innde Iisaa, on mo Puulusa woni waajaade fii mun!»'
  mwc-mwc: Jew biyisi mutusi kupura nunusi yai si yewoyewo neubuwa, ba asi waina Bada
    Iesu kana wabai kanuma goyogoyosi siti kasibaunisi, wai si wonawona, “Iesu, Paul
    i raumamarei wai, kona kana wabai ka kaotunetuneyim, ke kasibau!”
  bhl-bhl: 'Keko beli, kaem ding dim bakate, mali aneng aneng kakabomi, aneng matil
    so kunum waneng ilo dokoyem kemaliw Suda kunum mak alenaliw te. Kunum bi Kamok
    Fian Yesus em wiin fian so bokoko, aneng matil ilo bokoyemomeliw: “Fol em angse
    Kamok Fian Yesus em wiin dim e yu kawtiw biim dim biliw be fongate akate kololiwka!”,
    yangsiliw te.'
  ons-ons: Yuda ŋei natne eŋe mo sogino urata ŋei edo lolike ari more, asu qotkoine
    esopongoi, eŋe Yesu wane eŋetne dere more, ari asu qotkoine Yesu wane eŋetko esoponikei
    wane liwekkakoi, eŋe asu qotkoine iwa yale edangoi, “Na Yesu wane eŋetko, Pauloŋo
    eŋane kine ra qelaŋanmaike, yale waka na don togoleka ra more esopŋunmaile.”
  con-NTPO: 'Tsa''ma majan israe''su coragandeccu cca''tti cca''tti jacan''fa cocoyama
    joqquitssiañe. Tsendeccu asi''ttaemba Na''su Jesús inisema afacan''fa cuintsu
    cocoya joqquitssiye. Qquen tsu afa''fa: —Jesús iniseningae –tsa Pablo candusian''cho
    Jesús iniseningae gi manda ¡joqquitssija!'
  ghs-ghs: Oonihe Dzuta abi qesa kaabanoma nokoi oota oi Dzube abi teeho dzapa Sikeba
    noho khameto sebeni nokoi oota. Nokoi bodza teeta girodzomaqi hee, Napai qaseqase
    eeteqa Soopara Dzesuho dzapa hiireqa songena abiho irina ooraike iihareiqi hiireta.
    Nokoi hee, Napai Songena erake pobi hiibare, Dzesuho dzapa pobi (Pauroi hiirorai)
    nii noho too quba paapatare. Oke hiireqi nokoi qeemata.
  peg-peg: ମତର୍‌ ବୁଲାନି ଜିହୁଦିର୍‌ ଚୁଟ୍‍କିଆର୍‍ ବିତ୍ରେ କେତେକ୍‌ ଜାଣ୍‌ତିଂ ବାନ୍ୟାପୁଦା ଲାଗାଜ଼ି
    ମାଚି ଲକୁର୍‍ ଜପି ମାପ୍ରୁ ଜିସୁତି ତର୍‌ ଇଚିଲେ କସ୍ଟ ଆଜ଼ି ଇଚିକ୍‌, ଇମ୍‌ଣି ଜିସୁଙ୍ଗ୍‌ “ପାଉଲ୍‌
    ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାନାନା, ଆନ୍‌ ମିଙ୍ଗ୍‌ ହେୱାନ୍ତି ବଲ୍‌ ହିଦ୍‍ନାଙ୍ଗା ।”
  txu-NT: Nhym mebê idjaer kwỳja ne ar Epexukam ate ar babit ne arek krĩ kêt. Me kadjy
    Metĩndjwỳnh mar djwỳnh nhõ bẽnjadjwỳr'õ nhidjibê Xewa ne ar kunĩ jadjuw. Ar kubê
    7. Xewabê ne mebê idjaer'õ. Kra ar ta ne amijo me karõ mar mexo ba. Ar me karõ
    punu kute meo ba'ã Bẽnjadjwỳr djwỳnh Jeju nhidji jarẽn kum, —Bar Jeju kukwakam
    amã ikabẽn. Paur kute kàj bê Jeju'ã memã ujarẽnhja ba kukwakam amã ikabẽn. On
    kum anhire. Nãm ar ã memã anhỹro ba.
  eng-WEBU: But some of the itinerant Jews, exorcists, took on themselves to invoke
    over those who had the evil spirits the name of the Lord Jesus, saying, “We adjure
    you by Jesus whom Paul preaches.”
  gnw-NT: 'Jayave amocue judío reta umbɨpɨ tẽi ueni yandeYa Jesús jee aña reta oya
    jese vae reta re. Cua nunga judío reta uguata opaete que rupi umbɨsɨrɨ aña reta
    oya jese vae reta güi. Jae reta jei: —Poyocui Jesús Pablo umɨmbeu vae jee re.'
  mux-mux: 'Juda-yi mare anduku yambumanga numanuna kuruma toku makuruku “Wendu pai!”
    niku ku-moni kongun anduku tiring. Enini mare Auli Yesos-nga bili leku walsiku
    kuruma ‘Oku wendu pai.’ ningíndu i-siku niring: “Poll-ni ung-mani silimú yi Yesos-nga
    bili lepu walsipu kene ‘Eni oku wendu pai.’ nikimulu.” niring.'
  maj-NT: 'Ta̱ kikjatsú''ba̱ yo̱ k''u̱a̱ já judio̱ xi b''ema xki̱ a̱nte ko̱ m''osje
    jánindoo̱. Kui xi i̱ncha kama k''un kits''ínchjén nga''yúhu̱n Nda̱ Nti̱a̱ná Jesu.
    B''i̱ i̱ncha kitsúhu̱ jánindoo̱: —Ngajoho̱ Jesu xi tíb''éni̱jmí Pablo̱ b''a̱ tí''mii̱hi̱
    nga ti̱tjujiun yo̱.'
  bkq-NT: 'Judeu domodo ewy kadopâ nhânkyrim modope lâpylâ myani. Myarâ, myarâ warâ
    myani kadopâ nhânkyze adakobâdylymo. Pymâ Jesus neinwâmpyra tawylymo umelâ, Jesus
    eon-honrugue aise kelymo, Paulo aito ara. Warâ myani kadopâ modoram aguelymo:
    — Jesus eon-honrugue igasehomoem auguely, mâkâ Paulo agueho eon-honrugue — kelymo.'
  kue-kue: Yegl orko Juda yomba tau giglgiyai erikwa yomba wu ikine ikine pi Yaglkande
    Yesus kangiye mina spirit kinde yomba mina meglkwa i simenda endinamnedi erikwa.
    Yegl ertre ka yegl di spirit kinde wagle teingwa, “Pol eremogl Yesus kangiye dagl
    kamambuno dipene endungwa ikra mina na diteinga ene ende menda wiyo.”
  cot-NT: 'Cotanquitsiqueate chooca iconoagarantajiaca joriojia iquenaguetanaque guinteninintsipaequi
    mana yantavaeventiroqueate yonigaanontajiapinitacari caquintejia ichoocashirentajiaqueca
    ampatsini. Ariqueate inintajiavetaca inquejejiaquemparime Paavoro yonigaaguetarigueti
    ampatsinipae iroguenti yaventashijiacari ivajiro Amajirote Jesoshi, icantantajiacarica
    choocashirentajiaquerica apaniro caquinte: —Imaica naventashitantajiaquempiro
    ivajiro irira Jesoshi itsavetantica Paavoro noncantajiaquempiqueate pisotoajianaje
    pijajiaje.'
  bnp-bnp: Muri e huriki a Iuda ranga, a leho ne ria ni laho viliha ni lili tala e
    huriki a hanitu, ri masia a nitora na rane Isu a Bakovi Dagi. Lakea ri ngaru ni
    leho vona a rane Isu, ri taki e huriki a hanitu, ri ta maea, “A taki ioe na rana
    e Isu Kristo, ra viri i vara vona e Paulus, o ha tala!”
  apn-NT: 'Tã nhũm mẽõ patre maati Sewahtija hkra my kêp 7 nẽ piitã kêp wajaga. Hãmri
    nẽ mẽ kãm Pawre pyrà nẽ mẽ nê mẽkarõmnuti japôx o pa hprãm nẽ. Jakamã kormã Jejus
    kôt amnhĩ xunhwỳr kêt tã mẽ kot ỹ hã Pawre pyrà nẽ mẽhõ nê hkwỳ janor kaxyw nẽ
    kãm: —E Pawre kot Jejus jarẽnh o ri pa xwỳnhta nhỹ hã kot paj amã ixkapẽr. Jakamã
    e kwa tokyx myta rũm akato nẽ ma tẽ. Anẽ.'
  ctp-NT: Kichen kanꞌ mdiꞌin chinꞌ neꞌ judío nu ja la nsuꞌwi kichen tyi neꞌ, xkwiꞌ
    mdaꞌan yuꞌwi ti neꞌ kanꞌ. Ykwiꞌ neꞌ kanꞌ chaꞌ nchka ꞌin neꞌ kulo neꞌ kwiꞌin kuxi
    nu msñi ꞌin nten. Loꞌo neꞌ kanꞌ, ngwa tiꞌ neꞌ chaꞌ kulo neꞌ kwiꞌin chabiyaꞌ ꞌin
    Jesús nu nka Xꞌnaan, ni siya ja msñi neꞌ chaꞌ ꞌin Jesús. ―Chabiyaꞌ ꞌin Jesús tyoꞌo
    kwiꞌin nu nsuꞌwi ꞌwan ―ndukwin neꞌ ꞌin neꞌ tiꞌí―, ti kwiꞌ Jesús nu nduꞌu Palyu
    chaꞌ ꞌin ―ndukwin neꞌ.
  opm-opm: Gahan Juda kat han ihir iraire pohon da mongsup ga aperiya yan dar atei
    atei hat ma sapti han ihir amrama Gin Jisas ohe mengtei Gin mongsup ga go taper
    sona por kis tahatiprohemur goshangopari. Gigoshapti ihir Por ohe ma ripat han
    Jisas orhe mengtei mongsup ga go taper sona poniptiri.
  bvr-bvr: Rrapa aburr-gata aburr-werranga Ju yerrcha gipa mu-ngoyurra aburr-bona
    aburr-workiyana, wurra gama gorlk walkwalk abi-yerrnyjinga burrwa aburr-workiyana,
    birripa barrwa lika gubu-borrwurra Jesus an-nelangga abu-ngurrja barra. Rrapa
    minypa walkwalk burda a-nenga a-workiya an-gugaliya, birripa aburr-yinanga nula
    aburr-workiyana, “An-narda bawa! Nyina-bengga! Ngardawa Jesus an-nelangga an-gata
    Paul a-ngurrjinga a-workiya.”
  wal-wal: Iita ayyaanata kessiiddi yuuyiya Aihudatuppe issoi issoi, “PHauloosi qaalaa
    yootiyo Yesuusa sunttan nuuni inttena kiyite giidi azazoos” yaagi yaagidi, iita
    ayyaanati de7iyo asatu bollan Godaa Yesuusa sunttaa xeesi be7idosona.
  zad-NT: 'Na'' baḻ beṉ'' Israelka'' chdagake'' to to yell chibejgake'' dii xiw''ka''
    yoo beṉ'', na'' chakgakile'' wc̱hingake'' le X̱ancho Jesúza'' kwenc̱he yibejgake''n.
    Na'' che''gake''n: ―Kon yeḻ'' wak c̱he Jesúza'', beena'' choe'' Páblona'' xtilleena'',
    nannto'' le'', ḻi yichej.'
  kmg-kmg: 'Ehame Judaŋic riuc bapa gâcne mâreŋ râreckehuc domambiŋ jaŋe penaroŋ erâ
    Wofuŋ Jesure šâŋezi riuc ripa-jeŋic eocte manasuhuc ŋic demoŋhec šiŋuc jazambiŋ:
    “Jesu šâŋe biŋe-ticne Paulozi muekac ere micte wisezemec.”'
  aso-aso: 'Neꞌmine igi nizavo Zuda ve linge ma minaniꞌ ingine sikalahuꞌ goloso eveneꞌ
    luꞌninguꞌ minaniꞌ nene ngimiseli hulatoꞌ gono diꞌmi monaaꞌ aniꞌ. Engikutiꞌ malite
    Izesuꞌ gulive ogo sikalahuꞌ goloso ngimiselo hulokunivo vilizahe li ningelone
    li Guvelesi ve Izesuꞌ gulive li avazaha igi sikalahuꞌ goloso tiꞌ li li-ngimaaꞌ
    aniꞌ: Pauloꞌ aza eze gamazi lo sotoꞌ ogaꞌ ive Izesuꞌ eze velemuꞌ ogo vilo lo nolo-lingimune.'
  uli-uli: Sibis Jews le rema malekah fedal ngo re kkachuchuy moniyan mo uwor yarmat,
    ila re hagla yar tapeli mala idel Samol Jesus bo rebe foru mele. Re kangalur moniyan
    kowe bo, “Irel mala idel Jesus we Paulus yema foloyu kaptal, ngo chuy mo uwol
    yeramtala.”
  nin-NT: Ani Yahuda abanu a di zirr kago na di han anazhi ndanda ssuzzu ku anishirr.
    Aba mi a na da aba ta han anazhi ba ni isa i Atiko Yesu. A ddu anazhi ndanda ba
    di, “Inta ko nggarr ito ni imba ba di, ni isa i Yesu wanggo nggo Bulu à di re
    ku anishirr ure umaku nggo, ssuzzu yi nu unushirr wa nggo ku.”
  acu-NT: 'Turinamtai chikich judío ainau chikich chikich yaktanam wekaasar, iwianchrintin
    ainaun wainkar, ningki nintimsar Jesúsa naarin pachisar, iwianch ainaun jiikiartas
    chicharinak: —Pablo Jesúsa naarin pachis etsera nuna naarijai jiinkitaram tajarme,
    —tinu armiayi.'
  cak-WNT: 'Y yec''o c''a achi''a'' israelitas ri yebiyaj, ri can ye elesey wi itzel
    tak espíritu. Nic''aj c''a chique riye'' can nicajo'' c''a niquicusaj ri rubi''
    ri Ajaf Jesús riche (rixin) chi yequelesaj ri itzel tak espíritu. Rumari'' riye''
    niquibij c''a chique ri itzel tak espíritu: Pa rubi'' ri Ajaf Jesús ri nutzijoj
    ri Pablo nikabij c''a chiwe chi quixel el, yecha'' c''a chique.'
  ebk-ebk: As nan hiyachi ay timpu, wachacha nan tapina ay Judio ay nunliklikud ay
    cha mangepakpak-ak as anennet. Penachascha ay mangos-osar as nan ngachan Jesus.
    Kenalicha as nan chiyuycha anennet, “Filinok chakayu, kiapú as nan pannakafialin
    nan ngachan Jesus ay ekaskasaban Pablo, mak-ak kayu.”
  spa-PDDPT: 'Entonces algunos judíos exorcistas ambulantes también intentaron invocar
    el Nombre del Señor Jesús sobre los que tenían espíritus malignos, y decían: ¡Los
    conjuro por Jesús, el que predica Pablo!'
  ruf-ruf: Wayahudi wamwenga iwakwangakwanga na kulapfa ipfinyamkela tsawaghetsa kutumila
    taghwa lya Imtwatsa. Wawalongela ipfinyamkela, “Nomlaghitsani mlawe kwa taghwa
    lya Yesu, iyopetighwa na Pauli.”
  gun-gun: 'Ha''e gui amongue judeu kuery nhe''ẽ vai pe''aa rupi ikuai va''e ma onhea''anga
    Senhor Jesus rery rupi nhe''ẽ vai oipe''a aguã. Ha''e vy aipoe''i: — Xee aipoa''e
    pejepe''a aguã Jesus rery Paulo omombe''u va''e rupi — he''i.'
  agu-BL: 'At tzun cobox judiy yi na chixon lakak e''chk tnum bene''n tzi''n yi na
    chixcye'' tan laje''n len e''chk espíritu cachi'' le chiwankil wunak. Cyoque''n
    tzun tan pile''n tan na''wse''n yi bi'' Kajcaw Jesústz tan laje''n len klo'' yi
    e''chk espíritu cachi'' le chiwankil wunak. Itzun cyaltz: —Chincawunk nin tzatz
    tan bi'' Jesús, yi jun yi na tzan Pawl tan xtxole''n: ¡Cawle''n le wankil yaje''j!
    —che''ch.'
  isn-isn: Kuiti ai amoli Ayahudi akuhiilya a hing'wi ai alongoe muhinzo kukiila i
    kipango ni kanso, ai alitumie i lina nilang'wa Yesu ku nsoko a utumili nuao akola.
    Aze atambuila awo nai akete i ahing'wi; Azeligitya, “Kumulagiilya mupume mu lina
    nilang'wa Yesu naiza uPaulo ukimutanantya.”
  eng-PEV: There were also some Jewish people there that were not Christians, and
    they went around to a lot of places, and in each place they tried to get bad spirits
    to come out of people. There were 7 men that were doing that. They were sons of
    Sceva, a boss of the Jewish ceremonies. They went into a house and said to a man
    that had a bad spirit, “I’m using the power of Jesus, the man that Paul talks
    about, and I’m telling you to come out of this man.”
  ilo-ULB: Ngem adda met dagiti Judio, a mangpakpaksiat kadagiti dakes nga espiritu,
    a nagdaldaliasat iti dayta a disso a nangar-aramat iti nagan ni Jesus para iti
    bukodda a pagsayaatan. Insaoda daytoy kadagiti addaan kadagiti dakes nga espiritu;
    kinunada, “Bilinenka a pumanaw babaen kenni Jesus nga ikaskasaba ni Pablo. “
  pir-NT: Sa ijigʉ̃ apequina judio masa, sa tiniducuyequina, watĩare cohãñequina judio
    masa yayia ijiahye. Sa ye Pablo tiquiro yeriro sahata Jesu tutuaye mehna watĩare
    cohã duamahye. Sa ye watĩare duhu dutimahye tiquina. —‍Pablo yahuriquiro, Jesu
    tiquiro tutuaye mehna dutiaja mʉsare. Wahaya. Ahriquiro mehna pari turi ijieracãhña,
    nimahye tiquina watĩare ohoye.
  anv-NT: Bɔɔ́ Jus fɔ abɔ́ álú ɛfɛɛ́ abi akɛne malɔmalɔ áférege aló nchyɛ ayi
    achyɛge bɔɔ́ ɛfwyale. Ɛbwɔ́ amuame mankuú mabɔ Ata Jisɔs ne apyɛ aló nchyɛ átané
    bɔɔ́ mmyɛ. Muú bwɔ́ ajɔɔ́ge ne meló nchyɛ aké, “Ngarege wɔ nnó ɔtané né
    mabɔ Jisɔs ami Pɔl akuú.”
  sab-NT: 'Kwian israelita gweale mo gbu dolla kage siere kwian oga jwligebangage
    una gira jegwale, kwian israelita e tadu Jesu kiralla gai dolla kagagda siere
    Pablo kle age kare agwa kwian e me Jesu gau ulia, kwian israelita e gerudu dolla
    ole: —Pablo kle gerule Jesu giti, Jesu amaña kiralla giti cha gerule ba ole dolla,
    ¡joga siere kwiange!'
  tmd-tmd: Juda nöbö mö bli ñɨŋ kɨj rön, ragwo as bla yad rɨŋö abön yönmɨdmä. Makwam
    mai, Pol rɨmɨdöŋ akuyöbö nugwön, an kwo algör ör Nöbö Dib Jisas iba yadɨŋ, ragwo
    as rɨŋö duŋ, me rön, ragwo as bla nöbö mö öim nɨgöŋ akuyöbö ñɨgö yadmä, “Pol mönö
    nuŋwa yadmɨd nöbö aku Jisas, ib nuŋwa yadmɨdöl aku nugwön, röu duö!” rɨmä.
  acr-NNT: 'Pero e kꞌo jujun aj judiꞌabꞌ xa ebꞌikꞌowel pa taq tinamit yey e kiwach
    kekesaj itzel uxlabꞌixel chike ri tikawex. Rike xkitij uqꞌij kakesaj bꞌi ritzel
    taq uxlabꞌixel chike ri winaq pa rubꞌiꞌ ri Qanimajawal Jesús, jewaꞌ kakibꞌiꞌij:
    «Chupa rubꞌiꞌ ri Jesús ri kutzijoj ri Pablo, kintaqan piwiꞌ chaꞌ kixel bꞌi» kechaꞌ.'
  kpg-kpg: Hunu daangada o Jew e heehee ge haga bagibagi nia hagataalunga huaidu gi daha,
    gei digaula e hagamada e hai hegau i di ingoo Tagi go Jesus i di nadau hagabagi
    nia hagataalunga huaidu aalaa. Digaula e helekai gi nia hagataalunga huaidu aalaa,
    “Au e helekai goe gi ulu mai gi daha i di ingoo o Jesus dela e agoago iei Paul!”
  taj-taj: जमाहेन्‍से ङाबा स्‍युइबा लबा कोइ कोइ यहूदीगदे क्‍यारमार निसी प्रभु येशूला
    मिनग्‍याम म्‍हङसे स्‍याप्‍बागदेदा “ङाइ एदा पावलसे थेःना लबा येशूला मिनरी थोन्‍सी
    निउ भिसी कुल्‍बा मुला” भिसी भिजी।
  avt-avt: 'Mɨt han ne weiwɨk me Isrel hɨr nepno neprer wit wit nepɨr herwe enum mekre
    mɨt. Wɨ ham mɨt han in hɨr nanɨpɨr herwe nanriuwe niuk me Jisas. Hɨr natɨp herwe
    enuk nar ik: “Haiu metpi mekrehɨr ke Jisas kerek Pol katɨp mɨt en ek. Yi einopɨn
    ekeipɨn mɨtɨk ik.”'
  cbk-cbk: Tiene maga Judio surujano ta travesa gayot na maga donde donde lugar para
    icha afuera el maga demonio na cuerpo del maga gente, y tiene de esos amo el siete
    hijo di Esceva. Tiene vez ta precura sila usa el nombre del Señor Jesucristo para
    hace ese. Ta habla sila con el maga demonio, “Ta ordena came cañino sale na nombre
    di Jesucristo acerca di quien si Pablo ta predica.”
  uig-ARA: 'لېكىن شۇ ئەتراپتا يۈرىدىغان، «جىنكەش» يەھۇدىيلارىن بەزىلىرىمۇ رەب ئەيسانىڭ
    نامىنى ئىشلىتىپ باققۇسى كېلىپ، جىن چاپلاشقانلار ئۈستىدە تۇرۇپ جىنلارغا: «پاۋلۇس
    جاكارلاۋاتقان ئەيسانىڭ نامىدىن ساڭا قاتتىق بۇيرۇق بېرىمەن!» دەيدىغان بولدى.'
  tuf-tuf: 'Ey cajc cutar cat judío cahujinan birar urar pueblo istiy, pueblo istiy
    itot béjecro. Eyta beya rabar uw ur icar bin cuicá újacro. Pábloat yajquír eyta
    judíoin eyta bequéyinatan eyta yajquín síhw̃ajacro. Eyta sihw̃ar cuicát ruhw̃uquin
    quin wajacro: —Aját wacaro. Jesús ajc cutar aját ba úcaro. Car biwi. Jesús ojcor
    Pábloat siw̃ro. Jesús ey ajc cutar wacaro, wajacro, judíoinat cuicát ruhw̃uquin
    quino.'
  abx-abx: 'Ari siray lugar aniya'' mga Hebro magparapanlibut-libot pagpapinda si
    mga mara''at espirito. Agpurbar mga iya paghilwas si arun-na si Paragdalom Jesus
    atubang si mga nagpamawa-bawa. Yayto i nagparapaminugad-na mga iya: “Agmandaran-ta
    kaw pina''agi si gahum-na si Jesus nga nagparapasamwak-na si Pablo, papindaha
    si puhu''-na.”'
  mco-NT: 'Chi nijëjɨty judíojäy huɨdi anajty huɨdijtp tzoydumbɨ, huɨdibɨ anajty yajpɨdzɨmgɨxyp
    ajcxy ca''oybɨ, jayajtzögaañ tüg pa''mjäy mɨɨd je Huindzɨn Jesús yxɨɨ co huen
    yajyöydüdyii je ca''oybɨ. Chi ajcxy nɨmaygɨxy je ca''oybɨ: ―Ɨɨch miich yam nɨmaayb
    mɨɨd Jesús yxɨɨ, je huɨdi Pablo ycapxhuäcxp, yajyöydüt jada jäy.'
  bsp-bsp: 'Kɔ aSuyif alɔma ŋaŋkɔs-kɔs mofo mɛlarəm, kɔ ŋatubucnɛ Pol kəbɛləs ka yɔŋk
    yɛlɛc nnɔ acuy ŋayi mɔ, ŋac-loku: «Ilok’ əm: Məwur wəcuy wəkawɛ tewe ta Yesu wəkɔ
    Pol ɛŋcam mɔ.»'
  kqf-kqf: Bi Diu lavedi ḡesaudi ba ginauli tauvoiyedi bi a babala nawa malagai te
    malagai bi aluwa gebogebodi a kwavikwavivaidi. Tedi niga ḡome a wai laulubu te
    maso lava aluwa gebogebona i sunesuneḡina maso Yesu isanemo a kwavivai. Tedi a
    giuna gado, “Yà giugiu vavasaḡem te Yesu, Pol i laulauguguyaena isanemo mba lavana
    kwa potiyovo kamaḡe.”
  cpb-NT: 'Eenitatsi apaanipaini Judá-ite kenawaitatsiri janta retsiyatakotakayitari
    eejatzi irirori raaganewo peyari. Ikowake iroñaaka raakotairi iwairo Jesús, retsiyatakotakaantyaariri.
    Ikantawetapaakari peyari, ikantziri: “¡Pintainaryaapithateri, naakotziro iwairo
    Jesús, ikenkithatakotziri Pablo!”'
  aon-aon: Aria enesh Juda douk sharahaen shanak shagabe sagabehos shapenyesh iri
    douk shopunek shakwiraeh um shugabeyesh um Debeini Jisas ananin nyeigur. Shakripesh
    namudok sagabehos. Shakri, “Apak makripep dodog um Pol nakripesh-uman iri Jisas
    ananin nyeigur um pukutukuk eshudok arpesh putogur punakuk.”
  hus-NT-2005: 'Por taltsik i judíotsik xi xeꞌech ti káldhax atʼax ejattaláb ban atiklábtsik,
    in leꞌnaꞌ kin éntsi tin bij an Ajátikláb Jesús abal kin káldhaxnaꞌ. In utsál enchéꞌ
    an atʼax ejattalábtsik: ―Tin bij na Jesús xi xeꞌech in tʼilál na Pablo, tu utsál
    ki kaletsik.'
  mig-NT: 'Te sava cha̱a judio, ni̱ ka̱jika kuu‑de káskúnu‑de tachi̱ kíni. Te kákuni̱‑de
    kuatíñu‑de sɨ́''vɨ́ máá Jíto''o̱‑yo̱ Jesús ja̱ kíñi''in‑de tachi̱ kíni iní ña̱yɨvɨ.
    Te súan ni̱ kaka''a̱n‑de: Ká''a̱n ni̱''in‑ri̱ jíín‑ró jíín sɨ́''vɨ́ Jesús ja̱
    jáni Pablo tu̱''un‑ya̱, áchí‑de.'
  bps-bps: Na nun dademe dad Dyu gal magu du falwàla dad busaw. Na tilewla falwà dad
    busaw fagu di dagit Amuito Dyisas. Na ani manla di dad busaw, “Di dagit Dyisas
    i gal tdò Fol, dekta gamu lamwà.”
  mbs-mbs: Doen menge Judiyo lomelegeb eg-ikagi te doen tolos dan megpelowà te bosaw
    lekat te otaw. Minikagi dan diyà te bosaw, “Lowà ka pineokit ki Jesus, sìyan intoladà
    i Pablo.”
  cme-NT: '*Yuifubaa-ba namba bi waa ta ba wuɔra ba donya *jĩnabaa-ba‑i ba hiel-ba
    nuɔmba-na. Yiiŋgu naŋgu-na, baa ji sire wuɔ bafamba cĩŋ Yesu‑i-na aa donya-bɛi
    ne si ba ka gbãa. Aa naa maa cira: «Polŋ piiyeŋ Yesu maŋ maama‑i, fuɔ yerre-na
    curaaŋ na hel naacolŋ daayo-na!»'
  sus-sus: Yuwifie ndee naxee ɲinnɛ raminima mixie yire birin, e naxa kata Marigi
    Isa xili rawalide ɲinnɛ kanyie bɛ. E a fala, «N bara wo yaamari Isa xili ra Pɔlu
    naxan xa fe kawandima.»
  pon-2006: Eri, ekei mehn Suhs akan me kin seiseiloakseli oh kin kausasang ngehn
    saut akan, re pil song en doadoahngki mwaren Kaun Sises nin soangen doadoahk wet.
    Irail eri ndaiong ngehn saut akan, “Ke uhdahn pahn pedoikihsang ni mwaren Sises
    me Pohl kin padapadahngki.”
  dad-dad: Juda tamo tunĩ, kaa sesen dirudiyouf nigin diyõdig, idi kaa sesenem dirounẽdin
    anidi bun Odug Jesus yana dale fen, idi eig de dirõdig, “Jesus ĩ nigin Pol wogõ
    yedig, ĩ yana bunem, aya õ ulõ wesiyouf nigin arokonok.”
  zab-NT: 'Chiy guu tuby tiop de bniety Israel ni candza rbée de spírit mal láani
    de bniety, parzi rcaazdeb niundeb us lá Jesucrist ax raipdeb de spírit malqui:
    —Pur nombrɨ xte Jesús ni rzeet Pablɨ, nare rnabiia laat, guldiia.'
  jae-jae: Ma Judanêŋ lau têtiŋ ŋalau secŋa sêsêlêŋ sêjac laoc gamêŋgeŋ. Êsêac tauŋ
    sêsam Apômtau Jesu nê ŋaê kêpi lau toŋalau sec, ma sêsôm gebe “Aê jajatu amac
    ŋa Jesu, taŋ Paulu gêjam mêtê kêpi eŋ naŋ, nê ŋaê.”
  ksd-ksd: 'Ma ta ra umana Iudaia, a umana tena valivute gunan, dia papapait upi diat
    a korot vue ra umana tabaran, ma diat iat dia nuk pa ia ba diat a vatang ra iang
    i ra Luluai Iesu ta diat, ba ra umana tabaran dia ovai ta diat, ma dia tatike
    dari: Iau tigal u tai Iesu, nam ba Paulo i varvarvai tana.'
  msm-NT: Na, meyduon mgo Hibru no ogyogob-yogob to mgo kabaryuhan su ogpang-abug
    to mangkadoot no ispiritu no ogsamuk to otow. Pig-anti dan piggamit to ngadan
    ni Jesus no Ginuu. Mig-iling sikandan, “Tongod to gahom to ngadan ni Jesus no
    ingwali ni Pablo, yogwa ka.”
  myk-myk: 'Yawutuu pii bi ɲaari na giin da jinaa kɔri da yeege sipyii ni. Caŋa ka
    pʼa pa yìri na pʼi shɛ jinaa kɔri yeege wa ni Yesu mɛgɛ na. Jomɔ pemu ni pee bi
    giin da jinaa pu kɔri ge, pee pu wa mɛ: «Pɔli ya Yesu wemu wo Jozaama yɛrɛ pyi
    ge, yi foro we ni wee Yesu wu wo mɛgɛ na!»'
  sbe-sbe: 'Dius tamowaidiyao hekadi kadi paisowa se lau magai hekadi udiyedi yaluwa
    yabayababadi tamowai se luwuidi wa se hededehepesadi, na se kaipate bena Guiyau
    Yesu hesana se hepaisowa, na se wane, “Paulo Yesu ye lauguguyaei wa, iya hesanaena
    ya hededelaowa: Tamowai ta ku pesagabaei!”'
  mcr-mcr: Ämaqä Israitqä, dŋä quvqä huätä dowatpŋqä ikämiŋuwä hŋqua, dŋä quvqä-täŋä
    hŋquau äwimapiyi, Jisasi Naqä Iqueqä yoqä ätäpu, dŋä quvqä huätä dowatanä-tpu
    tii ätmiŋuwi. “Jisasi, Poli iqu Iquenyqä awä ätuätŋqä Iqueqä yoqä duŋi, ne kukŋuä
    yäŋänäqŋqä, ‘He vämapiyä’ etqunä.”
  cux-NT: 'Tuu''mi ní náⁿ''ā ''iiⁿ''yāⁿ Israel s''eeⁿ chi ngiicá yā ndíí miiⁿ ndíí
    ''muuⁿ chí ngaⁿ''a yā ndúúcū espíritu chi nguɛ́ɛ́ n''daacā yeⁿ''ē yááⁿn''guiinūuⁿ
    neⁿ''é yā caaⁿ''máⁿ yā chi yeⁿ''ē Jesús miiⁿ. Ní ngaⁿ''á yā: ''Úú ní caacá cáávā
    Jesús miiⁿ, ''iiⁿ''yāⁿ chí ngaⁿ''a Pablo yeⁿ''ē chi can''daā na cuerpo miiⁿ.'
  tur-YTC: Kötü ruh kovmakla uğraşan bazı gezgin Yahudiler, kötü ruhlar olanların
    üzerinde, Efendi Yeşua’nın adını anmaya giriştiler ve şöyle dediler, “Pavlus’un
    duyurduğu Yeşua adıyla size buyruk veriyoruz.”
  san-ITR: tadA deshATanakAriNaH kiyanto yihUdIyA bhUtApasAriNo bhUtagrastanokAnAM
    sannidhau prabhe ryIsho rnAma japtvA vAkyamidam avadan, yasya kathAM paulaH prachArayati
    tasya yIsho rnAmnA yuShmAn Aj nApayAmaH|
  bel-N: 'А некаторыя з вандроўных эгзарцыстаў Юдэйскіх намагаліся над апанаванымі
    злымі духамі называць імя Госпада Ісуса, кажучы: «Заклінаем вас Ісусам, Якога
    абвяшчае Павал».'
  sch-sch: Judangei senkhat ratha saloi rujûlpai rang a bôka, ânvâk ngâi ngei
    khomin Pumapa Jisua riming an manga. Ratha saloi kôm, “Paul'n a misîr ngâi
    Jisua rimingin a sûng renga jôk rangin chong nang ke pêk,” an tia.
  mic-MIQNT: Ta'sijig Lesui'paq, ta'nig al'ta'jig aq tewaqqatesgua'tiji mn'tu'g wejo'tmi'tij
    e'wmnew Gjisaqamaw Se'sus ugwisunm ta'n tel tla'taqati'tij. Telima'tiji na mn'tu'g,
    “Ninen telimuleg, getaqqai! Ugwisunmg Se'sus, ta'n Poligap i' pestunmuap.”
  huu-NT: 'Naie facaise jamai macarisoidɨno ridɨmacɨ. Judíuaɨ imacɨ. Naimacɨdɨ icoriraɨnɨ.
    Jesús mamecɨ llɨnuano, jananɨaɨ anamo itɨnomona jananɨaɨna oni oretaiacadɨmacɨ.
    Jananɨaɨmo raitɨmacɨ: —Pablo llua isoi, Jesús muidona bimacɨmona oni jai.'
  jiv-NT: Tura chíkich Israer-aents uwishin ármiayi. Tura niisha chíkich chíkich péprunam
    wear iwianchrukun iwianchri̱n ji̱i̱rki akuptin ármiayi. Tuma asa niisha Jesusa
    náari̱ji̱a̱i̱ iwianchin ji̱i̱ktiai tusar, iwianchin chichartuiniak “Nu Jesus Papru
    ujaana nuna náari̱ji̱a̱i̱ jíinkitiarum tájarme” tiarmiayi.
  otm-NT: 'Nubʉya ''da yʉ judío ngue ząi yʉ mbonni, ɛ̨na pądi da hyøn''a thi yʉ zįthu,
    nɛ sä i ndønpa rá thuhu ra Jesús. Bi dʉ''mi bi xih yʉ zįthu: ―Dami pøni nangue
    rá thuhu ra Jesús, gue''a ra Jesús i man ra Pablo, sä ɛ̨n''ʉ.'
  dah-dah: Be, Yuda mar al kura beleŋ uŋgura al bana hinhan goyen yakira teŋ teŋ ge
    kuŋ waŋ teŋ hinhan. Irde mel gore uŋgura al bana haŋ goyen yakira tiniŋ yeŋ Doyaŋ
    Al Kuruŋ Yesu deŋe urde, “Pol beleŋ sabamiŋ tagalde hiyen al Yesu gote deŋemde
    dinhet. Kat kunaŋ!” yineŋ hinhan.
  tnk-tnk: Nəmə Isrel me nepwɨn irəha pam sefen. Irəha nɨpwnəti pris asori anan riti
    səvəi nəkur Isrel nəɡhɨn nə Skeva. Ia nəpɨn me kamhəuvən ia kwopun me, mamhəkoui
    irapw nənɨmwɨn ərəha me ia nərmama. Nəpɨn riti hənuə tuhəkoui irapw irəha ia nəɡhi
    Iesu Iərɨmənu. Ro iamɨnhi irə həuvən mhərer ia nəmri iərmama riti nənɨmwɨn ərəha
    rarə irə, həni pen tɨ nənɨmwɨn ərəha i mə, “Kɨmaha iahəni pehe tukw ik i ia nəɡhi
    Iesu, iəmə nəha Pol raməvisau i, tikier ia iərmama i.”
  kpr-kpr: Sifo aminda, Jusi embo mendeni mo, ne ya foa ghuse, sukaru evetu genembo
    da tamonda ava ondido ghuseri. Aminguse, mendeni ne Bajari Iesu da javoimi, sukaru
    mendeni ondari dae kotiseri. Ava kotise, ne eminge sedo ghuseri, “Iesu da Bino
    Paul vironu seraira ainda javoda, ni foa buvaso dae resena,” aminge sedo ghuseri.
  san-IAS: tadā deśāṭanakāriṇaḥ kiyanto yihūdīyā bhūtāpasāriṇo bhūtagrastanokānāṁ
    sannidhau prabhe ryīśo rnāma japtvā vākyamidam avadan, yasya kathāṁ paulaḥ pracārayati
    tasya yīśo rnāmnā yuṣmān ājñāpayāmaḥ|
  nho-nho: Aaraa Jew teelaa ni sassare ka hanahana naa tippua raa ni haaite ma ki hanahana
    laatou iloto te inoa TeAriki Jesus. Naa tama naa maraa e varo ake peelaa ki naa tippua,
    “Nau e vanaatu kiaa koe ki hakattaha iloto te inoa TeAriki Jesus, te tama e hakaea ai
    Paul.”
  gym-NT: 'Akwa bati kukwe nakaninkä krörö: Ni israelita ruäre nämane näin kwäräkwärä
    üai kämekäme juentari ni mda mdabtä abko tö namanintre sribi nuein ni Dänkien
    Jesu käbti, kä namanintre niere krörö üai kämeye: Jesu ye, btä Pablota kukwe dirire,
    Jesu ye käbti nän mento ni nebtä, namanintre niere üai kämeye.'
  azg-NT: 'Majoꞌ vendye nnꞌan judíos na nanꞌxuanhan tsꞌian quinduaꞌ, tomandyiꞌhan,
    totjiꞌhan jndyetyia quiiꞌ nꞌon nnꞌan. Jndë joꞌ, jnanꞌtiu nanꞌñeen na ntꞌahan tsꞌianꞌñeen
    na nninjntꞌuehan xueeꞌ ta Jesús. Ncüii cüiihan taꞌhan na tonduehan ndëë jndyetyia:
    “Yo xueeꞌ Jesús, tsan na itsinin Pablo ntyja ꞌnaanꞌ, maꞌua ja tsꞌian na quinduiꞌ
    quiiꞌ tsꞌon tsanva.”'
  bhd-bhd: पन किछ यहूदी मड़द ज़ैना फुक-फक केरते थी, ते एन केरने लगे कि, ज़ैन पुड़ भूतां
    केरो सैयो भी भोए तैन पुड़ यीशुएरे नंव्वे इन ज़ोइतां फुक फक देने लाए, “ज़ैस यीशुएरो
    प्रचार पौलुस केरते, अवं तैसेरी कसम देताईं।”
  too-NT: 'Lā'' ixtahui''lāna'' makapitzīn tlahuāna''nī''n israelitas a''ntī ixtalatlā''huan
    lakatunu'' cā''lacchicni''. Lā'' xlaca''n, por ixtacuīni'' Jesús, talīmāxtucu''tulh
    tlajana''nī''n. Lā'' cāhuanica huan tlajana''nī''n: ―Iccālīmāpa''ksīyāni'' hui''xina''n
    por ixtacuīni'' Jesús, a''ntū māsu''yumā'' Pablo, cataxtutit.'
  ind-AYT: Namun, beberapa pengusir setan Yahudi yang berjalan berkeliling berusaha
    menyebut nama Tuhan Yesus atas orang-orang yang kerasukan roh-roh jahat sambil
    berkata, “Aku menyumpahi kamu dalam nama Yesus yang Paulus beritakan!”
  cjo-NT: 'Eeniro janta joriiyo, kinakinayitatsirini, owawijaakotapiintawitariri kyaantariri
    kamaari: riroteeyakini itomipaeni Esheewa, ikaateeyini 7. Esheewa rirotaki joriiyo,
    isheninkatakari jewawenantatsiri ñaanakowenantatsiripaeni. Iñeeyawitakarini Paaworo
    rowawijaakotziri kyaantariri kamaari. Ikowaeyawitani ikimityaarimi, ikantashitantariri
    paashini kamaari: —Eeniro Jesoshitatsiri ikenkithatakotziri Paaworo. Rirotaki
    amitakotanari nowawijaakoteri irika kyaantzimiri. Pookaneeri, atama pijeekantakari.'
  nsn-nsn: Bo o gisiamehe pukur Ju ra latlateil pono tar geil liu pono tasir liouana
    uasaane tasir tamat. Gisina ka uedanga tar mene keip pono tar hangana Iesu ger
    Tamata Noman tasisir nihikung liouan. Gisina ra uoto kula pare, “Tar hangana Iesu
    gere uoto mene tauetein Poul, inggo u ualatoho totomua tar hiliu.”
  san-DEV: तदा देशाटनकारिणः कियन्तो यिहूदीया भूतापसारिणो भूतग्रस्तनोकानां सन्निधौ
    प्रभे र्यीशो र्नाम जप्त्वा वाक्यमिदम् अवदन्, यस्य कथां पौलः प्रचारयति तस्य यीशो
    र्नाम्ना युष्मान् आज्ञापयामः।
  tna-NT: 'Beju tueda ejude su siete judío cuana cuinatana. Tuna sa tata Esceva banime
    puina. Tueda da judío sa sacerdote cuana sa echua puji puina. Tuneda ejude meamea
    puniuneti putsu, einid''u madhada cuana cristiano cuana peje jenetia jemicuina
    bahue putaina. Aimue Jesús peje su jei putaina huecuana mahue. Daja biame, Jesús
    sa ebani neje einid''u madhada cuana cristiano cuana peje jenetia jemicuinaja
    adhaatana huecuana. Uja atana huecuana einid''u madhada: —Pablo quisaquisa epuani
    Jesús sa ebani su ecuanaju mi ecuatsasiainia, cuinanaque.'
  lid-lid: Eme iri Juwis rayah adek ala anya katikah iri malawin ndra-in ado la-u
    iri lau ka-au na boto-on ta nyara Laban Jises. Eme iri badeh, tiye i buku doh,
    “I san ta nyara Jises i buku none Pol asehek, jo tiye ou ame len.”
  wim-wim: Than pam Jews wiy anangana than pal-puy iiy-iiyina, aak thon-thonak. Than
    kenth-kenthin oony way anangan ngangk thanttam anpalan. Aꞌ kinch thonamangana
    than ngaantam-ngeeyin namp nungantang Jesus.antang wichayn. Aꞌ than thawin oony
    way alantan puth wantow nunang pam thonam anana, than inangan wik thawin, “Ngan
    inan puth thawanan namp Jesus.antanga, pam inman nil Paul.angan waaꞌ-waaꞌan nunanga,
    nint pam inana wantān nunang.”
  zga-M: Pu valeipo Avayuta avahumya imepo imbivi vanghendangha nghendangha mukhilunga
    eikhyo, puvaleikhuleivombela eilitawa lya Yeisu mumbuvombeli vwavo vuvule. Pavaleikhuta
    khuvala avanya mepo imbivi; Valeikhuta, “Ni nchova nukhuvavula munditavwa iya
    Yeisu uvei uPavuli ikhundumbeleila.”
  yom-yom: 'Bayuda bankaka baba kuenda diengilanga mu bibuangu mu kuendatotulanga
    ziphevi zimbimbi mu batu, batona sadila dizina di Pfumu Yesu mu totula ziphevi
    zimbimbi. Bakamba ziphevi zimbimbi ti : —Mu dizina di Yesu diodi Polo keti longila,
    ndikulutumina totuka !'
  san-SIN: තදා දේශාටනකාරිණඃ කියන්තෝ යිහූදීයා භූතාපසාරිණෝ භූතග්‍රස්තනෝකානාං සන්නිධෞ
    ප්‍රභේ ර‍්‍යීශෝ ර්නාම ජප්ත්වා වාක්‍යමිදම් අවදන්, යස්‍ය කථාං පෞලඃ ප්‍රචාරයති තස්‍ය
    යීශෝ ර්නාම්නා යුෂ්මාන් ආඥාපයාමඃ|
  yut-yut: Aŋakwa Juda amɨn dɨwarɨ da agek Amɨn Tagɨ Yesu da manon da koŋ yol do aŋek
    yaŋ yawit, “Pol da amɨn kɨnda dakon mibɨlɨ yaŋ teŋteŋosok, uŋun Yesu. Uŋun da
    manon gayɨko abɨgɨ!”
  grc-BYZ: Ἐπεχείρησαν δέ τινες ἀπὸ τῶν περιερχομένων Ἰουδαίων ἐξορκιστῶν ὀνομάζειν
    ἐπὶ τοὺς ἔχοντας τὰ πνεύματα τὰ πονηρὰ τὸ ὄνομα τοῦ Κυρίου Ἰησοῦ λέγοντες· ὁρκίζομεν
    ὑμᾶς τὸν Ἰησοῦν ὃν ὁ Παῦλος κηρύσσει.
  cpc-NT: 'Ikanta tsikarika ikaatzi Judá-mirinka kinakinawaitatsiri janta joshinchaayitziri
    piyarishiritatsiri, ikowawitaiyakani iriroriiti joshinchaanti impairyiiri Jesús.
    Ikantawitari piyariiti jiñaanatziri: “¡Piyaapithatiri, nompairyiimiri Jesús, ikinkithatakotziri
    Pablo!”'
  nhg-NT: 'Ompa pa Efeso oyejyeya seque joriojte tli sa tiepa quequistenemeya. Yejua
    oquejtojque nele quepeaya beletelestle para quechihualtisque moxicoöneme ma quisacö
    de imijtecopa giente. Oquenejque cusörusque tietucöyutzi Tlöcatzintle Jesús para
    quenquextisque inu moxicoöneme de imijtecopa giente. Por inu cara sesen tlöcatl
    de yejua oquemelfe moxicoöneme: ―Pos Pöblo tlanunutza de Jesús. Hua öxö naja nemiechnahuatea
    tietucöyupantzinco sie yejuatzi Jesús, xequisacö.'
  nya-nya: Ayuda ena amene ankayendayenda kutulutsa mizimu yoyipa anayesa kugwiritsa
    ntchito dzina la Ambuye Yesu pa amene anali ndi ziwanda. Iwo popemphera amati,
    “Ine ndikulamulira utuluke, mʼdzina la Yesu amene Paulo amamulalikira.”
  ngu-NT: 'Pero sequimej hebreos yejhuan quintequixtilijtinemiyaj on xcuajcualtin
    espíritus oquinequej quitequitiltisquej itocatzin toTeco Jesús para quitequixtilisquej
    on xcuajcualtin espíritus. Yejhua in quichihuayaj on chicomemej iconehuan on hebreo
    itoca Esceva yejhuan tlayecanqui intech on tiopixqui. Quimijliayaj on xcuajcualtin
    espíritus: ―Temechnahuatia xquisacan ican itocatzin Jesús on yejhuan Pablo quiteijliaj.'
  kup-kup: Met Zuda aban anumaihol bareñ elat mañarooh-napuz abatao Siva popuz rohol
    7 poek het sat em tat añaraboh pituhol menat hehaek paru porihö ruovai sooh. Pot
    tohot het narah Poliz toohavon hatevetet paru Sivaz ro pori pituhol Iesuz abatavonañ
    ruohopanez zu tat giz nenañinañ paru pitü napun epat mañah, “Poliz ñetiv añamah-Iesu
    popuz abatavonañ hamegiek petev ni aban epop betet berevat sa.”
  jid-jid: E Yahudawa bi zu brji rju ni kpa ndji bari ba sia zren zu ni ngbran kima.
    Ba yo nde BAchi Yesu ni du nuba gbengblen nitu meme brji niwa ba tre ndi, “Ni
    nde Yesu wa Bulus a dbu hla, mi mha yiyo, rju yi.”
  wmw-wmw: 'Sambi, Mayahudi wasawi wamojawapo wákipitanga kaya anta kaya, wákiyerera
    kulebela kwa zina ra Mwenye Insa wawatuwise mashetwani walwere. Ewo wákiwambira
    mashetwani javi: “Nukutuwisa kwa zina ra Insa, noyo waari kuntangaza Paulu‑yo.”'
  gmv-GGM: Yuyi yuyi asape dayidanththi kessiza issi issi Ayhude asati “Phawulossay
    sabbakiza Yesussa sunththan inte kezzana mala azazayss” giidi Goda sunththa tuna
    ayanati oykkida asata bolla xeeyigana paaccida.
  ssg-ssg: Tesol ti teka Ju, ti lato lua hani tesol tesol, lato hapuasa axe Jises
    tel Masiwi ti xaxaweniai spirit lialun ti seilon. Lato hone teka spirit lialun
    ukek, “Ti pohe Jises, tetel Pol kakaxi, amuto ahutawa!”
  zpo-NT: 'Ngu lak xaa Israel, xaa nya tich tub yezh stub yezh, nzhekla xaa koo xaa
    mbi mal lextoo re myet. Nu nle xchiin xaa yalnabeyy cheen Jesús lo re xaa nzho
    mbi mal lextoo nu mbezh xaa lo re mbi mal: —Kwaan yalnabeyy cheen Jesús, xaa nzaa
    Pab kwent, nabeey na lu, broo.'
  poy-poy: Wayawudi wamu yawawusiya wamshera wadoda. Wagenditi mwanja aku na aku wankujera
    kulitumiya litawu lya Mtuwa Yesu mweni Paulu kankumbwera.
  qwh-NT: 'Tse tiempum waquin israel nunacuna jinantinpa puriyarqan nunacunapita supëta
    qarqupacur. Y Jesuspa poderninwan cachacätsiquita munarninmi, pecunapis supëcunata
    queno niyarqan: “¡Pablu willacushqan Jesuspa poderninwanmi mandaq que nunapita
    yarqunequipaq!” nir.'
  gaw-gaw: Am Juda laala ag oinna, ouḏi nau lamadp̱ig ele amu, ag Naḏi Jesus onigp̱a
    ap̱eg heeb, ouḏi nau danab ah uuadna goḵulagnu aon anana, ag inam ap̱ig. “Ig Jesus
    onigp̱a, Paulus nug nai nuhig mehuqṯe ele amu ig, ‘Ag danab imu uuidna uḵeg!’
    ag amelagp̱a aṯem,” aon ap̱ig.
  nca-nca: Juda uni kumimbo wimbo toŋero yuqa piyimi mu yohoweyaŋgo. Kumi muko Uni
    Parámi Yesu owí nekoro yuqa piyimi ŋu yohowaŋgo. Ene ŋande yaŋgurí, “Nondo Polko
    ŋu Yesu ŋuro yesowoyote ŋuro owímo yeya mande kondé yeteno.”
  zpz-NTPP: 'Na yuꞌ la be mbecy Israeel nu rded rboo nuras. Orzeꞌ yu zeꞌ bicy peey
    mbooy nuras nu nac rishbeey nu rbic Jesuuz. Orzeꞌ na dey rab yu nuras: ―¡Par nu
    nac rishbeey ni Jesuuz, biñ nu rzat Baly, rne̱e̱ de̱ lor nu ruu chur lo mbecy
    ii! ―na dey.'
  mkj-mkj: Epwi mihn Jew‑ok ma kin jeijeiloakjili apel kin kauj jang ngen jaus kan,
    irai kin jong in doadoahkki oadoan Koaun Jesus nehn joangoan doadoahk oauwe. Irai
    pwehng ngen jaussok, “Ngoahi ruwoj koawoa in oadoan Jesus, ma Paul kin padpadahkki.”
  zac-NT: 'Perë bëldá ra israelitë canzë́ rall; rgu rall mëdzabë laꞌni lduꞌu ra mënë.
    Guc lduꞌu rall niacaꞌa dchiꞌni rall lë Dadë Jesús parë nagú rall mëdzabë. Guniꞌi
    rall lu espíritu mëdzabë: ―Gulë bëruꞌu. Rnibë́ꞌahia lëꞌë të por pudërë shtë Jesús,
    el mizmë lë́hiꞌ nacagniꞌi Pablo.'
  kyg-kyg: Mago Yu vayaꞌmo nata neꞌuꞌa maiꞌneꞌa hosu apaune vayaꞌmo aliꞌa hapafaiꞌa
    neꞌapatalaya vayaꞌmogimo Ala kava neꞌmo Yesu agiꞌaletiꞌmo amalageka huꞌa hosu
    apaune vayaꞌmo aliꞌa hapafaiꞌa apatalesayafeꞌmo huꞌapaeꞌmo, ani Poloꞌa aeno hakalo
    huno hapa nepaiya vekamo Yesu agiꞌaletiꞌmo emitetapa viyo, huꞌa ge huꞌnae.
  kmk-kmk: Yoong inggaw da pay piga’n Judio un mandakdakiwas un man-addag da pay sidat
    dimunyu un awad sidat tagu. Ot pinadas da un usalon dit ngadan Apu Jesus un kanan
    da utdat nadadaga ispiritu un, “Gapu’t dit pannakabalin dit ngadan Jesus un iwalwalagawag
    Pablo, lumaksun kayu.”
  cao-NT: Toatiyá tsi quiha tobi iniquë toa huësti huësti ca bohocanai ca jodiobo,
    naa yobë jascaria cabo. Nohiria bo quima yoshi bo ja tsëcacani quiha jato ri.
    Jatsi Jesu janë́ tsi ja tanamacascaniquë yoshi bo tsëcaxëna. —Jesu janë́ tsi,
    naa Pabló yoahai ca janë́ tsi tsëquëcahuë iqui noa —i jaca paoniquë pë.
  bbr-bbr: Karauk Juda roat akas nais pote ariemana, osou aru oi kuraun, ak Jisas
    nuka enip ateanik, osou aru jäkäi oi kuraun keserin. Karauk akas osou aru awareäi,
    “Is kiro Jisas, Pol nukas awareäu, kon enip pakas ak kurte manaun sakau awarom.”
  inb-inb: 'Chasa kawaspa, sug judiu­kuna sin­chi­kuna­sina ambispa puri­dur­kunaka,
    Iaia Jesuspa suti­wa rimai kalla­rir­ka­kuna, kuku waira­wa kas­ka­kunata kasa
    nispa: —Pablo willa­kuska Jesuspa suti­wa­mi niiki: llugsii­chi—.'
  hrv-hrv: 'Zato i neki Židovi zaklinjaoci-potukači pokušaše zazvati ime Gospodina
    Isusa nad one koji imahu zle duhove. Govorili su: “Zaklinjem vas Isusom koga Pavao
    propovijeda.”'
  box-NT: '*Zúifùwa nùwã yɛn ɓúi na wee hɛ́ɛ léka hã lùa yi à ɲa ɓa cĩ́náwa
    lén bìa ɓa wi yi, á mún le mí ì wé è loń ká mí dà a ɲa ɓa là a Yeesu
    yèni pànká. Ɓa wee bío lè ɓa cĩ́náwa kà síi: «Mi lé là a Yeesu yèni
    pànká, yìa ó o Poole wee bue bìo.»'
  ote-NT: 'Pe nu ꞌraya xodyo myá ꞌñete mi ꞌyoꞌʉ mi japa ya tsꞌonda̱hi da bøni de ja
    ya ja̱ꞌi, nepʉ nuꞌʉ́ bi beni gue da zapi da ꞌyɛnga ya tsꞌonda̱hi de rá thuhu ra
    Zidada Jesu nehe ngu mi øtꞌa ra cu Pablo. Ne mi embabi ya tsꞌonda̱hi: ―Dí xiꞌaꞌihe
    gui pøni de rá thuhu ra Jesu núꞌa̱ ma̱nga ra Pablo.'
  wnu-wnu: 'Ne Yuda munon baraitari ger wo munon Qenut mian yab begetet igour eng
    wo gigit igoai, unum Seba. Wonou munonbor wau 7-ende, wuri qib Pol Yisas unumot
    sarau baab igo gas ende ar munon ger ai bigau waramorei igama ai bigau eng nob
    qamamir: “In Pol Yisas unumut ai bigau wurit wab arir igo eng in gor ne nob quraun.
    Munon e wogub iua.”'
  zam-NT: Ngo ndxep mèn nación Israel par neda co' ngòc mèn hue's co' nque tee thìb
    yèez tedib yèez. Mèna ngo' xpii ye'rsin' loo mèn co' nquée mbii che'n xpiia. Mèna
    mbui' xal ngue li Pab no xal mbez Pab lèe Tad Jesús par ngo' Pab xpii ye'rsin'
    loo mèn. Mblya's mèna tataaguè' li mèna loo mèn co' mque no xpii ye'rsin' par
    co' mèna xpii ye'rsin' co' ndyen mbii che'n xpii ye'rsin'a por lèe Jesús, ne.
    Sya, mtlo mèna, mbez mèna loo mèn co' mquée mbii che'n xpii ye'rsin' looa. ―Daa
    ñibe' por cón che'n lèe Tad Jesús co' ngo Pab yalbàn ryo'l, xpii ye'rsin', loo
    mèn ndxè'.
  zyp-NT: Thlawpaw pialuipaw papia lai rua pawtei a khia laipaw Juda cawngsaw thaikhehpaw
    sahlo tah khachia papianah lekhei Abuipaw Zisu ming khah hmang a pachia he. Aaning
    sahlo taco, “Paul tei a reipaw Zisu ming tah ka pia law kaa ca tah,” tatah aa
    tah lai.
  sey-NT: 'Ja̱je yoꞌoquëna, ñani cuiꞌne Israel pa̱ije paëꞌë, maꞌajaꞌa cuꞌijë huati
    joñoapi pa̱ire paꞌiye eto saohuaꞌije̱, coa yoꞌocohuaꞌi. Ja̱ohuaꞌipi cuasahuë,
    Jesús mamipi cajë huatire eto saoye paꞌiji. Cuasani huati joñoare cahuë: “Pablo
    quëaquë Jesús mamipi cua̱ñeñë, etajë̱ꞌë.”'
  nvm-nvm: Regavo e Jius kafo bu ijia oijo iji buk bu E Bomana ijefuon if ijia oknum
    kaven ise iji kiaga bu usem vak. Bu kaven ise iji kia, No Jesu e iji For fu kuaimoino
    ijefuon if ijia kiavno usem vafno kiain.
  mps-mps: Tama Juda genuai bidi deli bidali agai nogi Seva da. Agai sę da, te pris
    bidi dabe tonalubo dao. Agai ogwa da nogo a olama, me badu nogo si da. Tama augwali
    biliyu, te dwai haubo noma bidibo we bidi dwai noma sela sąyani. Tiali goli,
    augwaligo homugo Jisas mu konebe. Tama dwai noma bidi me badu sela sąyu, Jisasgo
    nogi ilama, sela sąwainu yali. Tama augwaligo te dwai mobobolo te po wali, “Nage
    dwai haubo noma, eno Jisasgo bomogo nage sela sąbo dao, te bidi Pol agai wabo
    po tiwai dao,” te po wai.
  pab-NT: 'Haiyaharenae judeunae hakoa wenakalati xaneta, hakoa wenakalati xaneta
    xoahita hoka axikahenahititaha isekohaliti ewaxiraharenae. Hatyaoseta Xekohaseti
    Jesus nexare kakoa irae ahitaha, kasani Paulo tyomitere akereta tyomaha aokowiyahitaha
    hoka. Nexahitaha isekohaliti ewaxiraharenae hiye: — Jesus nexare, Paulo xakaitere
    kakoa naxikaheta xiso xiyaneheta maheta — nexaha.'
  llg-llg: Nai ndia, hambu hataholi Yahudi la malangga anggaman esa, no ndia ana touana
    nala hitu. Malangga anggama ndia, naꞌde Sakewa. Ana nala lasiꞌa leni suꞌdi bee
    leu, fo ala husi heni nitu neme hataholi la mai. Ala soꞌba-soꞌba husi nitu pake
    Yesus naꞌden, lae, “O malelak Yesus fo Paulus nafaꞌdak ndia do? Hatematak ia,
    au palenda o, pake Yesus naꞌden, fo o kalua muma hataholi ia mai leo!”
  kyf-kyf: 'Zuifʋ tɔlʋa -wa jɩjlɩa ''gbe, zuzu ''nyii vuvue nya guzʋnya ''wʋ, -maa
    yi ''yaa Nyɩmaa -Kanyɔ -Zezuu ''ŋnɩ laylalɩ, we vuvue nya. ''Ɩn wa nɛɛ zuzu ''nyii
    -yla: «-Zezu ka gbʋ Pɔlʋ gbaa da, -a nɛɛ, ɔ ''ŋnɩ nya a ''tla wa ''wʋ!»'
  tpi-tpi: Sampela Juda i save go nabaut na i wok bisnis long rausim ol spirit nogut.
    Sampela i traim long kolim nem bilong Bikpela Jisas na long dispela pasin ol i
    laik rausim ol spirit nogut long ol manmeri. Ol i save tok olsem, “Long nem bilong
    dispela Jisas, Pol i save autim tok bilong en, mi tok strong tumas long yupela
    i mas i go.”
  mih-NT: 'Tacuan ta sicoo minoo ityi ñiyɨvɨ hebreo. Ndɨhvɨ noo ñu ta catyi ñu vatyi
    cuu tava ñu tatyi cuihna sii ñiyɨvɨ, ta i cuñi ñu sa cua cutyiño ñu zɨvɨ ra Jesús.
    I cahan ñu cuan sihin tatyi cuihna ta catyi ñu: Catyi xaan ra Pablo yozo caa iyo
    ra Jesús. Cuenda ra Jesús cuan catyi ndi vatyi cua quiton. Catyi ñu.'
  qvh-NT: 'Jesuspa jutincho supaycunata runacunapita gargushganta musyarmi waquin
    Israel runacunapis Jesuspa jutincho supaycunata garguyta munayargan. Saymi niyargan:
    “Pablo wilacushgan Jesuspa jutinchömi cay nacasishgayqui runapita gamta gargö.”'
  kms-kms: Muq Juda ninge mune mar ir mo wute ququ brequ puaq mindiny. Ni Yumbui Jisas
    ningg nyamb pe ei ququ brequ puaq mindiny ningg tuqui map. Ni pripri mo di pugri
    puq mand mari, “Jisas nen ni ningg wand Pol bir nawo kin ni ningg nyamb pe nge
    kari nu wuti nen si gheri yo.”
  agn-agn: Mandian, may mga Judio don ang pamagalig-alig ang pamagpalayas ong mga
    malain ang ispirito ang te-led ong sinangoni tang mga taw. Sinobokan nirang gamiten
    tang aran ni Ginong Jesus ong pagpalayas nira. Ganing tanira ong mga anday sasayod
    ang ispirito, “Ong aran ni Jesus ang agtotoldok ni Pablo, agtobolon amo yamen
    ang lomboa.”
  nhi-NT: 'Siquin judíos naquin oquintequixtilihtinimiah amocuali ehecameh noiuqui
    ocyehyecohqueh quintequixtilisqueh in amocuali ehecameh ica nitoocaatzin toTecotzin
    Jesús. Oquimiluihqueh in amocuali ehecameh: —¡Ica nitoocaatzin Jesús de naquin
    Pablo tlamachtia, innamechtiquitia, ixquisacan!'
  ttc-NT: 'Ntons, junjun aj tijajil Israel q''anon xb''etlon-e'', aj njatz tuq kyin
    malspirit tuj kyanim xjal, yaji oqet kyk''ulu'' probar tzan kyk''ulun nini tuky''i
    tb''i Jesus. Nxik tuq kyq''uma'' te jun malspirit ikxjani: «Oxe''l nk''ulu'' mandad
    yatz tuky''i tb''i te Jesus aj ntpakb''a'' te Pa''k.»'
  dan-1931: 'Men også nogle af de omløbende jødiske Besværgere forsøgte at nævne den
    Herres Jesu Navn over dem, som havde de onde Ånder, idet de sagde: “Jeg besværger
    eder ved den Jesus, som Paulus prædiker.”'
  kwj-kwj: Ka gisi ki Juta hima kupu fwele ya da. Wunu ya tau wuhi ti ele ko ele ko
    wu ini himamwale kapwa hima ga dau ni rani wu rumbwendau. Wunu fwele Jisas hi
    tiki nimba wu uchani simiyaneheindaro. Wondani ka hinga ya wu uchani sawenda,
    “Pol Jisas hi tiki ri mwanji ri bwandau, woro o hi ki kwambu tiki kunu a sawenda.”
  vie-OVCB: 'Một nhóm người Do Thái đi từ nơi này đến nơi khác để trừ quỷ. Họ đi khắp
    nơi thử dùng Danh Chúa Giê-xu để chữa những người bị quỷ ám: “Nhân danh Chúa Giê-xu
    mà Phao-lô truyền giảng, ta trục xuất các ngươi!”'
  kze-kze: évaka'-Yutaa-kwaasi kwénaaesa kwaási tirumpinkémbá taraváá-kwámbá maitíyu'maesa
    kwégwesa taraváá-kwántávésa sésa asiramái séta Ísu áwíka'a Póro kwésin-awika'a
    kóroya kwésune suwaná
  mpj-mpj: Karlkinpaya Juwukaja parra yankupayi, malpuwintikaja payira kurtingkura,
    maparnwintilu. Jilanyaya malpu payira kurtingkukijalu wajalpayi, “Ngayulurnanta
    payirni maparn Jiijajmililu. Pakala yarralura! Jilanya Puulju-jananya wajarni,
    kayila ngayulurnanta wajarni.”
  lbk-lbk: Idwani wad-ay cha nan tapina ay Judio ay cha enfab-aat ay mangipakpakaan
    isnan anito, ya pinadpachascha akhes ay mangipakaan isnan anito isnan naan-anitowan
    maichalan isnan ngachan Apo Jesus. Kinwanicha, “Pakaanek sik-a isnan kamabfalin
    Jesus ay ipap-alawag Pablo.”
  mto-NT: 'Je̱m tseꞌe je̱ israeejlit jáyuda juuꞌ veꞌe muxim muyam du̱yakpítsumdu je̱
    ko̱ꞌo̱yjáyuvap je̱m je̱ jayu jyaꞌvin ka̱jxmda, je̱ꞌe̱ tseꞌe du̱ꞌuknu̱pa̱a̱jmtkidu
    je̱tseꞌe je̱ Ma̱ja̱ Vintsá̱n Jesús je̱ xya̱a̱j du̱ko̱jtspaaꞌttat je̱tseꞌe du̱yakpítsumdat.
    Jidu̱ꞌu̱m tseꞌe du̱na̱a̱jmada je̱ ko̱ꞌo̱yjáyuvap: ―Je̱ Jesús, juuꞌ veꞌe je̱ Pablo
    tyukkaꞌamaayp, je̱ꞌe̱ ka̱jxts a̱ts miitseꞌe ntukpavaꞌanda je̱tseꞌe je̱m ya̱ jayu
    jyaꞌvin ka̱jxm mpítsumdinit.'
  bzh-bzh: Log alam Yuda sën denevenġev raḳ tupaaḳ medeneḳo loḳ nyëġ pin in
    bë degetii memö na in alam gedegeḳo monë jaḳ lo la denër Mehöböp Yesu arë gedeneseggi
    in bë degetii memö na in alam. Bedenenër bë, “Ham gwevonġ noh vu sayeġ in sa
    nanër vu honġ raḳ Yesu arë sën Paulus nër ġaġek raḳ yi lo!”
  guj-2017: પણ કેટલાક ભટકતા યહૂદી ભૂવા પણ અશુદ્ધ આત્મા વળગેલાઓ પર ઈસુનું નામ ઉચ્ચારીને
    કહેવા લાગ્યા કે, જે ઈસુને પાઉલ પ્રગટ કરે છે, તેમને નામે અમે હુકમ કરીએ છીએ કે ‘નીકળી
    જાઓ.’”
  jvn-NT: 'Lah nang kono ènèng wong Ju siji-loro sing mlaku-mlaku nambani wong-wong
    sing kelebon demit. Wong-wong kuwi pada njajal ngetokké demit nganggo jenengé
    Gusti Yésus, ngomong ngéné: “Aku nundung kowé ing jenengé Yésus sing dikabarké
    karo Paulus!”'
  byr-byr: Polɨ sara yadaaꞌnyɨyagaaꞌ Juyara kaanya yamaryadɨvɨꞌ yɨmakeraavɨ wɨdaasadɨvɨsara
    pwara yawɨꞌna “Naanga Jizaazare yayaꞌna yɨmakeraavɨ wɨdasaana!” Sara yawɨꞌna yesara
    yɨmakeraavɨ wɨdeꞌ “Polɨ wɨjɨwaakɨvanɨkei Jizaazarɨne yayaꞌneꞌna dɨragɨnna gɨthaasɨma!
    ‘Dalyona!’ ”
  ian-ian: Nat Juda ngepma ngepma yiga kavle waagan kat savɨlɨndi. Ndi yelavɨtndi.
    Jisasna sɨmba waga savɨlɨgiyanɨn waa yelavɨtndi. Wungi kat tɨga kavle waagan kat
    wandi. Pol mbuta nyan Jisasna sɨmba mɨn kat wanɨn. Ndɨ kat kwagalaa wanɨn waa
    wandi.
  hun-hun: 'Néhányan pedig a lézengő zsidó ördögűzők közül elkezdték az Úr Jézus nevét
    hívni azokra, akikben gonosz lelkek voltak, és ezt mondták: „Kényszerítünk titeket
    arra a Jézusra, akit Pál prédikál.“'
  mcf-NT: 'Adnubien mayan icsa dapuduemenuen Pabadon chiacpaden tanquin isadaidbo
    utsibon: —Esus Pabadon chuiboedënquio dapuduen —capanëdash.'
  kjs-kjs: 'Go pisa pare kimisu su-para piri Juda alinu medaloma kana yoto pe elenu
    mulalo enaalinuna koe remo raakepesimi. Gu-rupa raakepelalore Mudu Ali Yesuna
    bimi pirisimi. Nimumi gu-rupa lakalisimi: Go ali Pol-me Yesuna bimi rakepeade-rupa
    go bina lamina lisimi.'
  mni-mni: "Mapham amadagi mapham amada koichat chattuna phattaba thawaisingbu tanthokpa\
    \ Jihudi khara leirammi. Makhoinasu Ibungo Jisugi ming sijinnaduna tanthoknaba\
    \ hotnarammi. Makhoina phattaba thawaising aduda hairak-i, “Paul-na sandokpa Jisugi\
    \ mingda nakhoi thoklaknaba eina yathang piri.”\x94"
  yad-NT: 'Jadchiy ji̱ta sarupiñu̱yada Judíyuveda tenubay vichajova, su̱tañumaya̱nu̱yada
    variy ruuva nijya̱nvay: “Nu̱y ji̱ta sipyatariy bayantuveda nijya̱mi̱vasiy.” Jiryatiy
    rijetyanumaya̱nu̱yada nijya̱mi̱vasiryi bayantuveda, rivyichanu̱yada danu̱ju̱ñijyate
    nu̱ñi taryi̱vedabay. Rijye̱ vichanu̱yada Judíyubay, ravichanu̱yada si̱tya Eséba,
    caserdótevyeda nutyityu̱ savichanu̱yada. Riñi jachipiya̱jada varintyidye: “Vurya̱jantya
    niquejada Nutyityu̱ Jesús jtyamuju̱ntidyerya, sa̱vidye sipyatay bayantu nijya̱mi̱vasiy
    ramusintyidye.” Riñiquejada ji̱ta: “Rayasanta ji, ya̱sipyatay sivasiy Jesúsmusiy,
    jiryatiy sadatyanu Pávuru sanchiy.”'
  mxb-NT: 'Sa̱ xi̱onoo dao ta̱ Israel sa̱ taó rá espíritu kini ñóꞌo ini ña̱yuu. Tído
    iin kuu̱ ni̱ kaꞌán rá kaꞌanda ra̱ choon xíꞌín kuu̱ satoꞌo yo̱ Jesús, dá taó rá
    espíritu kini, chi̱ diꞌa ni̱ kaa ra̱ xíꞌán: ―Saꞌándá nduꞌu̱ choon noo̱o̱n xíꞌín
    kuu̱ Jesús, táꞌa̱n na̱ káꞌa̱n Pablo saꞌa̱. Kuaꞌán keta kíi̱ ini ta̱a xaa̱n ―kaá
    ra̱ xíꞌán.'
  pon-2006A: Eri, ekei mehn Suhs akan me kin seiseiloakseli oh kin kausasang ngehn
    saut akan, re pil song en doadoahngki mwaren Kaun Sises nin soangen doadoahk wet.
    Irail eri ndaiong ngehn saut akan, “Ke uhdahn pahn pedoikihsang ni mwaren Sises
    me Pohl kin padapadahngki.”
  maq-NT: 'Peru ngujo cha tjë rë Israel xi tsujyihiya vaxëxin cha xitsehen xi hincha
    xahasen rë xuta ne, hacuaha camameje cueyanangui cha ñihi rë Nai naja Jesús hora
    xi tivaxëxin cha xitsehen, hane cuitjin cachja cha: ―‍Tsëhë xi Jesús casuaxa ná
    me, me xi chja Pablo tsëhë ne, tivitéxa nuju xi cuetjunxun. ―‍Cuatjin cachja cha.'
  hto-hto: 'Afe mei macáraɨnɨ judíuaɨ dárie dúcɨdiaɨoɨ. Afémacɨ: —Fɨénide jóriaɨaɨ
    comɨ́nɨmona oréredɨcaɨ, —daɨdíaɨoɨ. Ja Ocuíraɨma Jesús mámecɨdo afe fɨénide jóriaɨaɨ
    jino oréacadiaɨoɨ. Jɨáɨmacɨmo ite jóriaɨaɨna daɨdíaɨoɨ: —Pablo lloga Jesús mámecɨdo
    ja birui ómoɨna jino orédɨcaɨ, —daɨdíaɨoɨ.'
  por-BRBSL: 'Mas alguns dos judeus itinerantes, exorcistas, se encarregaram de invocar
    sobre aqueles que tinham os espíritos malignos o nome do Senhor Jesus, dizendo:
    “Nós vos conjugais por Jesus a quem Paulo prega”.'
  ces-NKB: 'Někteří z potulných židovských zaklínačů se pak pokusili vzývat jméno
    Pána Ježíše nad těmi, kdo měli zlé duchy. Říkali: “Zaklínáme vás Ježíšem, kterého
    káže Pavel!”'
  cui-cui: 'Ichamonae judiomonae, pomonae saya pejinompaewi, barapomonae pia cui xeina
    xua jiwi taitaweteibatsi cauri. Barapomonae ichichipa Jesús wʉn wʉn taibatsi poxonae
    itaweta cauri. Barapomonae caurimonae baraichi, jeye: “¡Bara Jesús pewʉntha paca
    itawetatsi, pon Pecanamataxeinaein jiwi, xua pon Pablo wʉn yopita ducuanaebiya!”
    jei barapomonae.'
  boj-2014: Juda tamo qudei naŋgi dego sawa sawaq di walweloqnsibqa mondor uge naŋgi
    winjrib jaraiqajqa wauoqneb. Naŋgi silali oqajqa deqa marsib wau di yoqneb. Onaqa
    bati bei naŋgi qudei Tamo Koba Yesus aqa ñam na mondor uge bei wiyqa osib mondor
    uge endegsib minjeb, “Iga Yesus agi Pol a deqa anjam palonteqnu qaji aqa ñam na
    ni mermonum, ni tamo di uratosim ulaŋ.”
  eng-OEBUS: An attempt was made by some itinerant Jews, who were exorcists, to use
    the name of the Lord Jesus over those who had wicked spirits in them. “I order
    you,” they would say, “by the Jesus, whom Paul preaches.”
  eri-eri: Juda ila nere ha fere-fere langa golo bode, moni kuseiwei nomo bode hauri
    inyaba so nigi gane. Nere ila Anyakaro Yesus unyi tedu, onowou waha langa nere
    fai-aita bagu langa hauri inyaba so nigei nomo ono gane. Ono bode benou legane,
    “Yesus no waha unyi langa Pol no nomo beele malalamudu legai, tere hara wagu ganga
    beele danga bagu letigini.”
  aly-aly: Jew irrpety apmer ingwer-rnem-warl alhenh, arrenty-akert-rnem mwerril-ayntetyek.
    Jew-rnem arrkernelhek arrenty-akert-rnem mwerriletyek Jesus-kenh itna itnewemel.
    Rernem itnweng apmwernem alakenh ilek, Jesus ikwerenh itnangkwarr. Paul-el ingwer-rnem
    akalty-anthek angka Jesus-akert. “Itna ikwerenhel-antey atha arrenhantherr ilem
    tyerrelhetyek.”
  wiu-wiu: Ipono takoa wetekakala tane otoi ali padeka-kitame Ali Munago Yesuno ibini
    wedekoa ipono takoa wetekoa enekala taneya. Nipa ipono-pala ekete one agale to̱awea
    akama pomotoa Polo moa kakapiane ago Yesu einagono ibini wedekoa eya wa oko-ye.
    Winago takoa pa wa okala taneya.
  swe-swe: 'Men också några kringvandrande judiska exorcister (andebesvärjare) [som
    var på besök i staden] började nu nämna Herren Jesu namn över dem som hade onda
    andar. De sade: ”Jag besvärjer er vid den Jesus som Paulus predikar.”'
  cth-cth: Hatnavah yuengyoe kâva e Judah miphun, camkathoumnaw ni, muithakathout
    ni a man e taminaw koevah, Pawl ni a pâpho e Jisuh min lahoi kâ na poe titeh,
    Jisuh min hah tanouknae lah a hno awh.
  mti-mti: Ju igiyawa mu airapu kukaeba danowo wakeyawa dauwag amtan oya nauwawa emewa
    mu ampa amdau amome. Mu upeba airapu kukaeba danowo wakeyawa gumbo Ayapan Iesu
    iviwa gumbe ageyau gumbe waya, “Poru opata waivi Iesu iviwa gumbe ne diruieni.”
  pad-NT: 'Hari. Oniaroa, vahojamaniha adani jaboni judeus kaija''ari 7 vihiki vaipohina.
    Vakadiabi''i onina Ceva. Ceva kaisai adani makhira isani 7 vihiki vaipohina. Ceva
    kabadani ka''oa sasidotxi vakadika''da''di. Ceva kaisai vaadaha''imajaniki ija''ari
    vaibavia. Avigaki jaboni ida bajadi ajihini-ra vahonariavini. Vanofiki ida Jesus
    onina-ra vidionivini ajihija kaimoni ida bajadi. Pauloa bihonariavini vani fori
    vanihahi vahonariavini vanofivini jaboni. Oniania, bajadi-ra va''ora vani''aha:
    —Bajadi, hi''ada Jesus Pauloa vara bivani''abakhia''iki a''onira honariavini avarakara''o''ini
    hihada makhira kania — vakhaniha.'
  twi-twi: Yudafo bi a wɔnam asumansɛm so tu ahonhommɔne pɛɛ sɛ wɔde Awurade Yesu
    din tu ahonhommɔne. Wɔkankye kyerɛɛ ahonhommɔne no se, “Meka Yesu a Paulo ka ne
    ho asɛm no sɛ, muntu mfi ne mu!”
  hlt-hlt: Te vaengah rhaihaek Judah la aka dongpoeng hlangvang long khaw rhai thae
    aka kaem rhoek te Boeipa Jesuh ming phoei thil ham cai uh tih, “Jesuh rhangneh
    nangmih taengah ol ka hlo te te Paul loh a hoe,” a ti uh.
  tbz-SIM: 'Sifubɛ mɑbɛ̀ bɛ̀ɛ̀ do centì kɛ bɛtì yɛbɔkɛ̀ kɛ̀ bɛ̀ múnkɛ ndɔ́ kɛ́bɛti
    dibɔɔ̀ nɛ̀ Yesu kó diyètìrì kɛ dɔ̀: Nɛ̀ Yesu, Pɔɔri nɑ̀ɑ́ nwèè kpɛ́í kó diyètìrì
    míì tu ɑ yɛ̀ onìtì yie mmiɛkɛ.'
  san-GUJ: તદા દેશાટનકારિણઃ કિયન્તો યિહૂદીયા ભૂતાપસારિણો ભૂતગ્રસ્તનોકાનાં સન્નિધૌ
    પ્રભે ર્યીશો ર્નામ જપ્ત્વા વાક્યમિદમ્ અવદન્, યસ્ય કથાં પૌલઃ પ્રચારયતિ તસ્ય યીશો
    ર્નામ્ના યુષ્માન્ આજ્ઞાપયામઃ|
  amx-amx: Tjerrtj Jew rrpwetj arrpenh mer arrpenhek-arrpenhel nthwerl-apetjam, kwerrern
    anetj map tjerrtjeng anpwetjeh. Inang iterrek, kwerrern anetj inenh anpwetjeh
    Jesu-henh arrenyel-ayel. Inang kwerrern anetj inenh lakenh ilek, “Paul rang angketj
    Jesu-akert kaltj-anthem, thang arrantherrenh ilem, Jesu nheng-henh arrenyel-arleng
    arratetjeh!”
  ake-NT: Mɨrɨ yau nɨrɨ, Esuwerʉ amʉ' esi'pʉ pata kaisa rɨ makoi a'kwarʉ pa'kapɨtʉ
    pɨ', Itepuru ese' tesa'pɨ'se makoi a'kwarʉ pa'ka i'se usi'tupɨ' nɨ pɨ' to' esi'pʉ.
    Ta to' uya, “Itepuru Sises ese' yau, Paarʉ itekareei nekamanʉ pe na'ne', kʉrɨ
    rɨ ese' yau epa'ka',” ta'pʉ to' uya.
  qvn-NT: 'Chaypagga lutan espiritucunata runacunapita gargoyarmi ishcay quima Israel
    castacunas puripäcug marcan marcan. Chaycunam Jesuspa jutinta janchrarcur lutan
    espiritucunata cay nirärin: “Pablo willapacuyangan Munayniyog Jesús nipäcamasha
    captinmi yargoy cay runapita” nir.'
  tku-NT: 'Ixtahui''lāna''lh makapitzīn xantilhni'' israelitas tī ixtalatlā''huan
    a''katunu'' cā''lacchicni''. Xlaca''n, na ixtacuhuīni'' Jesús, talīmāxtucu''tunli
    tū jā tzeya ū''ni''. Cāhuanica tū jā tzeya ū''ni'': ―Iccālīmāpa''ksīyān hui''xina''n
    na ixtacuhuīni'' Jesús, tū māsu''yumā''lh Pablo, cataxtutit.'
  bjk-bjk: A dauleng ne Judeia, ewe idi toxo önan nana ma toxo iiwes nanin abo tano
    saban, idi tobo mamaa rua rengrengen a esene Jisas a Orong kua iiwes abo tano
    saban nang ibo rutup pidi. Idi tobo rengrengen bira, “Xö esene Jisas nang e Pol
    ibo rengrengen, e tengen te nöngön bara örö wan su.”
  msy-2020: Ezɨ Judan gumazir maba nguibabagh arua duar kuraba batosi. Me Ekiam Iesusɨn
    ziamɨn duar kurar gumazamizibar aven itiba batoghasa kamaghɨn mɨgei, “Iesusɨn
    Pol akam akurimɨn ziamɨn, kɨ pamtem nɨ mɨgei, ‘Nɨ azenan izɨ.’ ”
  bpr-bpr: Na nun dad Dyu gal magu du falwàla i dad busaw. Na tilewla falwà dad busaw
    fagu di kgamitla i dagit Dyisas, i Amuto, manla, “Di dagit Dyisas, i gal tdò Pol,
    lamwà gamu.”
  rmy-VLAKH: 'Ай коисавэ иудеёря, савэ пхирэнас пай дрома и вытрадэнас духонэн, ашыле
    кадя ж тэ приакхарэн алав Раеско Исусоско пэ мануша, андэ савэндэ сас холятирэ
    духоря. Онэ пхэнэнас: — Припхэнав тумэнди алавэса Исусостирэса, пала Саво роспхэнэл
    Павло.'
