  nbq-nbq: Ogagusigik, ap Yakuri madis ap akwa enendawima nggigilogo wikbigik nagu
    lagagwa menda en, avakwa madis enendawima nonggagagi halok, Nenasin Yesus inis
    vaga, madis nggigilogo wibisaguluk yugurugu dugwit, “Paulus yugeraliga menda Yesus
    ako inis vaga wilin,” yiluk, ogagagwa.
  tgo-tgo: Jiu vavana thiye manɨyeto vambe thɨ vakavakathava kamwathɨke iyake. E lenji
    loŋgaloŋga tɨne thɨ variye raŋgiyaŋgiya nyao raraitharɨ. Thɨ munjeva thɨ vakaiwoŋa
    Giya Jisas idae na ŋgoreiya thɨ vakatha lenji vakathako. Thɨ dage weŋgiya nyao
    raraitharɨ thɨŋa, “Jisas iya Pol i vavaghareŋako e idae woŋa hu raŋgi.”
  yap-yap: Ma boch piyu Israel ni ur milekaggad i yan ngu’ur tulufed e mo’onyan’ rok
    e girdi’ e ku ra guyed rogon ni ngar maruwelgad nga fithingan Somol Jesus ngar
    tulufed e mo’onyan’. I lungurad ngak e pi mo’onyan’, “Gu be non ngomed u fithingan
    Jesus ni ir e be machibnag Paul murung’agen, ni ngam chuwgad.”
  mop-NT: Pues te'i. Yanoo' aj Israel a walacoo' u manül cajil caj ti'i u yaaltic
    u joq'ues a c'ac'asba'al ichil u püsüc'al a maca. U tuclajoo' u yadü' u c'aba'
    a Noochtzil le'ec a Jesus ti'i ca' u joq'esoo' a c'ac'asba'al ichil u püsüc'al
    a maca. —“Etel u muc' u c'aba' a Jesus le'ec a tzicbalbi u men aj Pablojo, tan
    ti wadic tech. Joq'uen,” quechac ti'i,— cu t'anoo' tu bajil.
  tet-tet: Iha nia, noo naꞌilulik Yahudi ulun ida, no oan mane naꞌin hitu. Naꞌilulik
