    aaga Jesús, leawa teamandeac wüx a Pablo, iriow ―ajüw.'
  otn-NT: 'Mi̱ ''yop''ʉ ''da yø judío ngue yø mpønthi̱ p''ʉya. Bi zäpi bi̱ ma̱rpa̱bi̱
