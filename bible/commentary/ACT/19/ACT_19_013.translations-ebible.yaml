  dso-dso: କେତେଟା ଏନେତେନେ ବୁଲ୍‌ବା ଡୁମା ଚାଡାଇବା ଜିଉଦିମନ୍‌ ମିସା, ଜିସୁର୍‌ ନାଉଁ ଦାରି ଡୁମା
