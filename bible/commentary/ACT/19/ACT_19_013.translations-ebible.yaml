    — Мэ пхэнав тумэнги совленца андэ нав ки Исусеско, Савэс пхукавэл о Павел.'
  huv-NT: 'Alquiaj acas nipilan judío leaw ajüyjüyíwan, ngo macüliw tiül noic cambaj.
