  hub-NT: 'Turakai judío sacerdote apuri Esceva naartina nuna uchiri siete asar, nitaka
    ashi chiki chikichik yaaktanam wear, iwanch aina shuaran egkemtuan jinak yujaina
    asar, apu Jesúsa nuna naari pachisa isha jiisa nekapsarmi, tusar shuar iwanch
    egkemtuamun jeariar chicharainak: “Pablo Jesúsan pachis chicharkarta nuna naarin
    tajame, iwanchi jiinkim weakum shuar agkan ikukta”, tusa tuina.'
  hmo-hmo: Iuda taudia haida, edia dagi be idia loaloa bona lauma dikadia idia luludia,
    idia be Lohiabada Iesu ena ladana idia atoa toho inai lauma dikadia ese idia abia
    taudia edia latanai. Lauma dikadia dekenai idia hereva, idia gwau, “Paulo ese
