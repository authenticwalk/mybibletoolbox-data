  san-TIB: ཏདཱ དེཤཱཊནཀཱརིཎཿ ཀིཡནྟོ ཡིཧཱུདཱིཡཱ བྷཱུཏཱཔསཱརིཎོ བྷཱུཏགྲསྟནོཀཱནཱཾ སནྣིདྷཽ པྲབྷེ
