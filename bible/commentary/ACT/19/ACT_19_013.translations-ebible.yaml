  bod-N: དུས༌དེར། ཡུལ་ཕྱོགས་ཀུན་ཏུ་འགྲིམས་ཤིང་སྔགས་བརྒྱབ་སྟེ་གདོན་འདྲེ་ཕྱིར་སྐྲོད་པའི་ཡ་ཧུ་དཱ་པ་འགའ་ཞིག་གིས་གདོན་འདྲེས་བཟུང་བའི་མི་རྣམས་ལ་རང་དགར་གཙོ་བོ་ཡེ་ཤུའི་མཚན་བརྗོད་ཅིང་འདི་ལྟར་སྨྲས༌པ།
