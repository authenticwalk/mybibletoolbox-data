  big-big: Pulaga yombu Yuda nawili wei kelemi kunimowei kerewawili yongkambanuwiliyaga
    welagela wezayeli miziwili Paulugu Yisugi yeiktage kerewawili yongkambanuwiliyaga
    welagela wezayelageya koyilege pakelawekke puwilirau pura miziweki Yisugi yeiktage
    yamizi miza. Puwiligu kerewawiliyegi pelik yeiya, Tonugu iniyegi wameik panu yei,
