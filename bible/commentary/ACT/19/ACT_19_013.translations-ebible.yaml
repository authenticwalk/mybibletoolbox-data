    La ntá ntáche sín tí ncha̱kuen tí jínahya kíxin: ―Kjua̱cha̱xién ihni̱é tí Jesús
    tjako tí chꞌín Pablo tꞌe̱to̱anxínni kíxin jaha ncha̱kuen jínahya sátjíxian ntihi
    ―ichro sín.'
  san-TAM: 'ததா³ தே³ஸா²டநகாரிண​: கியந்தோ யிஹூதீ³யா பூ⁴தாபஸாரிணோ பூ⁴தக்³ரஸ்தநோகாநாம்ʼ
