    aura we, Apa tame veano nawatan.”
  dgc-dgc: Ey nadid te pitu a Judeo ta éya, a i hanap-buhay dia éy méglebut side a
    mégamot du tolay a hinayup, a mapaibut de kan i hayup dide. Anak side ni Padi
    Eskeba. Pékabaheta de ni Pablo, éy inaheg de tu ugali na. Talaga de a gamitén
    tu ngahen ni Jesus a magamot. I kinagi dia to medukés a espiritu, éy “Utusan me
    kam ta pamag-itan no ngahen ni Jesus a iyétoldu ni Pablo, a umibut kam dén.”
  zpm-NT: 'Ga quianzë gadz xpëëd ti zhipxoz zha Israel lë Escev, stib guiedz stib
