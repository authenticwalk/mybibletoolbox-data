    li Jesús li naxjultica laj Pablo, tinye e̱re elenkex riq''uin li cui̱nk a''an,
    chanqueb.'
  blz-NT: Isian toro pii samba Yahudi men mae' waale'e-le'emari mumbuse'i meena na
    toro pii mian. Raaya'a montopongi mangaan i Tumpu Yesus bo pumbuse'ina meena.
    Punguwurungkonna koi kani'imari, “Yaku' mumbuse'i i kuu mimpu'u na ngaan ni Yesus
    men lelekonon ni Paulus!”
  poe-NT: 'A̱ ntá iso tí sín judío ixri sín ntáchro sín tónohe sín tsakitsje sín ncha̱kuen
