    Rona ware ale'ei, “A'a fei haraa Jesus, mei na u'ugia Paul, a warefanio asi'amai.”
  quf-NT: 'Karanpismi Israelmanta wakin runakuna dyablupa yarpuyninkunata runakunamanta
