    Gambal danen an naan ta mga malain na ispiritu, “Ta ngaran Jesus na pawali Pablo,
    pasugo ta kaw na maggwa ka!”
  tim-tim: Akto Yuda luâk liunak gonak bikŋe hân are ândeaŋmâ mali yâkŋe âgâ âgâŋe
