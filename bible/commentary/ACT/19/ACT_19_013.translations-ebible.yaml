    Sia teꞌur kokon diabu nodi Yesus naran naꞌak, “O matene Yesus mak Paulus katak
    nia? Oras neꞌe karuka kodi Yesus nia naran, o sai mosi ema neꞌe!”
  hlt-MCSB: Te vaengah rhaihaek Judah la aka dongpoeng hlangvang long khaw rhai thae
