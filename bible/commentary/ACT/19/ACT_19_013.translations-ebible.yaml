    Ahuoʼch pet atet̃ pena Pablo. Puesheñarrña ñeñt̃ chorrena oneñet̃paʼ otoñet poʼneñet̃er:
    —Napaʼ oʼch notap̃, eʼñe paʼsoʼchño Jesús ñeñt̃ serrpareʼten Pablo oʼch pequec̈hpaʼner
