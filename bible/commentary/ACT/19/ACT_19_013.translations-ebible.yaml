  unx-unx: ଚିମିନ୍‌ ହନର୍‌ବାଡ଼ାତାନ୍ ଯିହୁଦୀ ହଡ଼କହଗି ପ୍ରାଭୁ ୟୀଶୁଆଃ ନୁତୁମ୍‌ ସାବ୍‌କେଦ୍‌ତେ
