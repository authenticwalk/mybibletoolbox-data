  dwr-ENT: ኢታ ኣያናቱዋ ኬሲዴ ዩዪያ ኣዪሁዳቱዋፔ ኢቱ ኢቱ፥ «ጳዉሎሲ ቃላ ኦዲያ ዬሱሳ ሱንን ኑኒ ሂንቴንታ ኬሲቴ ጊዴ ኣዛዜቶ»
