  gof-ENT: ቱና ኣያናታ ኬሲሼ ዩያ ኣይሁዴታፔ ኢሶቲ ኢሶቲ፥ «ጳዉሎሲ ሳባኪያ ዬሱሳ ሱንን ኬዪቴ ጊዲ ሂንቴና ኪቶስ» ያጊዲ፥
