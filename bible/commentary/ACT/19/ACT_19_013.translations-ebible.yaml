verse: ACT.019.013
translations:
  kpx-kpx: Bolou au esemuhi kateisege Diue ata degomoleau o igaegaela olahai munanae
    toela nunuvemale keau lohoale Bolou vamale ke nahate vai isiviale Iesu ivimo ata
    hoesegevei. Diue dubue kosive baluga Sikiva ke ese bahata seveni (7) abulike vaveve
    kateale vama. Iale vani mole keau tiale munanae toelau malaha molemo uale ke namihai
    avoe, “Bolou Iesu ivimo ata haivemale ke ivimo no a namihale halei tenela.”
  okv-H: Eto Judea embo ta ahihi sasapura ohimbari embo nei nei na degi tapa ta pahue
    eto kito Bada Iesu ta javo humbuto ahihi sasapura ohimbari eto ahihi sasapura
    ta degi ke einge ea, “Paul na Bada Iesu ke eaguja amita javo ta toto pambuvu,”
    ainge pere ere ijiahera.
  tbo-tbo: Lawa gehouhi tauhi mi Yudeya houga magomagouna hi kadakadau ma alugo apapoena
    hi iyagahi ma hi nei po ipa Guyau Yesu gowanei alugo apapoena hina wiyagaya. Yaka
    alugona ugolina hi pa, ‘Paulo Yesu e guuguyeya gowanei a paliwelem una hopu po
    una nae.’
  mal-C: ഭൂതോച്ചാടനം നടത്തിക്കൊണ്ട് ചുറ്റിസഞ്ചരിച്ചിരുന്ന ചില യെഹൂദർ, ദുരാത്മാവു ബാധിച്ച
    ചിലരെ യേശുവിന്റെ നാമം ഉപയോഗിച്ചു സൗഖ്യമാക്കാൻ ശ്രമിച്ചു. “പൗലോസ് പ്രസംഗിക്കുന്ന
    കർത്താവായ യേശുവിന്റെ നാമത്തിൽ ഞാൻ നിന്നോടു പുറത്തുപോകാൻ കൽപ്പിക്കുന്നു,” എന്നാണവർ
    പറഞ്ഞുവന്നത്.
  grc-SR: Ἐπεχείρησαν δέ τινες ⸆ ⸋ἀπὸ⸌ τῶν περιερχομένων Ἰουδαίων ἐξορκιστῶν ὀνομάζειν
    ἐπὶ τοὺς ἔχοντας τὰ πνεύματα τὰ πονηρὰ τὸ ὄνομα τοῦ κυρίου Ἰησοῦ, λέγοντες, ⸂Ὁρκίζομεν⸃
    ὑμᾶς τὸν Ἰησοῦν ὃν ⸋2ὁ⸌ Παῦλος κηρύσσει.
  bgc-bgc: पर कुछ यहूदी लोग जो झाड़ा-फूँक करदे हान्डै थे, न्यू करण लाग्गे के जिन म्ह
    भुंडी ओपरी आत्मा हो उनपै प्रभु यीशु का नाम न्यू कहकै फूँके, “जिस यीशु का प्रचार
    पौलुस करै सै, मै थारे ताहीं उस्से आदमी की कसम दियुँ सूं।”
  khz-khz: Iuda talimara reketa vonai gelakavowai e palagu rakava gegui-atirawai taura
    na maki Velekou Iesu arana gevatoato palagu rakavara na geporogirato talimara
    atarai. Palagu rakavara gevaikilarato, negetiwato, “Paulo na evopatagiana talimana
    Iesu aranai avaikilamina, iolaka-vagi.”
  deu-TKW: 'Es versuchten aber auch einige von den herumziehenden jüdischen Beschwörern,
    den Namen des Herrn Jesus bei solchen, welche böse Geister hatten, anzuwenden,
    indem sie sagten: ich beschwöre dich bei dem Jesus, welchen Paulus verkündet.'
  zsr-NT: 'Niꞌr glëꞌnnëꞌ lugunëꞌ dxin lëꞌ Xanruꞌ Jesús laꞌquëꞌ bönniꞌ judío udá dzag
    tuꞌbijëꞌ böꞌ xöhuiꞌ, quië lubijëꞌ böꞌ xöhuiꞌ yuꞌugac bunách, taꞌnë́ꞌ: ―Len lëꞌ
    Jesús, Nu naꞌ runëꞌ lban qui Pablo, rna béꞌituꞌ lbiꞌiliꞌ urujliꞌ.'
  lin-lin: 'Ndambo ya Bayuda oyo bazalaki kotambola-tambola mpo na kobengana milimo
    mabe bamekaki kobelela Kombo ya Nkolo Yesu mpo na koluka kokangola bato oyo bazalaki
    na se ya bokonzi ya milimo mabe ; bazalaki koloba : — Na Kombo ya Yesu oyo Polo
    ateyaka, napesi bino mitindo ya kobima.'
  hns-NT: 'Efese sahar me ek Israel djaat ke agwa ke barkwa raha. Okar naam Skewa
    raha. Oke saat betwan raha. Oesab sagaro ghoemke bhoet niekaarat raha. Tab ek
    rodj oesab hiemmat dharke gail aur bolies: „Ham tore me se bhoet niekaasiela Jiesoe
    ke naam se djaun ke biese me Paulas partjaar kare hai.”'
  noa-E: Mamʉ ĩchab naajim anaabá, ãaur khʉʉn judionaan, sĩi parhooba wënʉrrʉmua õor
    mor ee bën khaigbam sĩsidʉm jʉr weerpjerr khʉʉn. Makhʉʉnau ĩchab Pablo dënjö maach
    Pör Jesús thʉ̈r thʉ̈rnaa õor mor eem bën khaigbam jʉrwërpju awi chi bënëg, “Pabloou
    jaau nʉrraajem ag Jesús iekhau jãg woun mor eemua öbërbaadët” aajeejim anʉm.
  eng-EMTV: Then some of the wandering Jews, exorcists, attempted to name the name
    of the Lord Jesus over those having the evil spirits, saying, “We adjure you by
    the Jesus whom Paul preaches.”
  mib-NT: 'Te jecu tēe hebreo cájica cuu de jeē quénehen de tachī ini ñayuu, te ni
    cajeni sɨquɨ́ ni de jeē suni jíín poder maá Jítoho yō Jesús quenehen de tachī,
    te suhva ni cacahān de jíín táca táchī: Jíín poder Jesús jeē nácani Pablo jnūhun
    ya, cáhán nīhin ri jiín ró jeē na quénda ró quíhīn rō, achí de.'
  lif-NT2: खे़प्‍मो ताक्‍कन्‍नु फे़न्‍साम् के़लःप्‍पा कुभा यहुदिहाॽआङ् मे़वये़॥ खे़ङ्‌हाॽरे़
    दाङ्‌बा ये़सुरे़ कुमिङ्‌ङिन् ओगप् चोःक्‍मा तम्‍सिन् मे़जोगुर खे़ङ्‌हाॽरे़ फे़न्‍साम्‍मिन्
    अक्‍खे मे़मे़त्तु, “पावलरे़ इङ्‌भोःसुबा ये़सुरे़ कुमिङ्‌ङो लःन्‍दे़ पेगे़ॽ फाॽआङ्
    इङ्‌गाॽ इङ्‌जाःङ् पिने़रो॥”
  xnj-xnj: Mewawa kwavili na Vayawudi vevatyalatyala kuni na kula, kuvinga mizuka
    navene valinga mewa kuluwula liina la Bambu Yesu. Mewa vijova, “Nikulagiza umuhuma
    paliina la Yesu yula mweakumkokosa Pauli.”
  mmx-mmx: Lentaba at leme Judaia mo digat pas tangtagap la digak lok pes lubunggas
    basinge limixin. Diga lok tong pen i do dina gugu mi laasen at Leeme Silok ne
    Iesu. Diga lok ti lubunggas keretna, “Nia a tong i rinimi do mina sixisu at laasen
    at ne Iesu, mo ne Pol i vavang min.”
  cbr-NT: 'Nucën Papa Diosan ''amicëxuan Pablonën usoquin ''aia istancëxun ca an cuaínbëquini
    niquin uninua ñunshin ''atima chiquíncë judíos unicama raírinën, Nucën Papa Diosan
    ''amicëxuan Pablonën ''acësaribi oquin ''ati sináncëxa. Usaquin sinánquin ca uninu
    ''icë ñunshin ''atima cacëxa: —Pablonëan unicama ñuixuncë Jesús an ''amicëxun
    cana mi cain, ënë uninuax ca chiquit —quixun.'
  tee-NT: 'Pus ju acsnich ixta''alin ju israelitanin alhicujnin. Ju yu''unch va lacatam
    lacatam ixta''ucxunt''ajun. Chai ju yu''unch ixtanajun ni laich vachu'' ixmaxtui
    ju lhacaticurulhni la''ixlacatuna''an ju lapanacni la''ix''alhicujnut''an. Para
    astan ixtanajun ni laich vachu'' catamaxtulh ju lhacaticurulhni la''ixlacatuna''an
    ju lapanacni la''ixtapaka''ut ju k''ai ucxtin Jesús. Chai chani ix''ajuni ju lhacaticurulhni:
    ―Iclajunau la''ixtapaka''ut ju anu'' Jesús ju najun ju Pablo ni catalhilaca''alh
    ju lapanacni. Iclajunau ni at''axt''uch la''ixlacatuna ju lapanac. ―Chunch ixtanajun.'
  eng-LSV: And certain of the wandering exorcist Jews, took on [them] to name over
    those having the evil spirits the Name of the Lord Jesus, saying, “We adjure you
    by Jesus, whom Paul preaches”;
  cak-NT: 'Y jec''o achi''a'' israelitas ri yeplakin, ri can yequilesaj itzel tak
    espíritus. Jujun chique reje'' can niquijo'' niquicusaj ri rubi'' ri Ajaf Jesús
    chi niqui''en quiri''. Romari'' reje'' niqui''ij chique ri itzel tak espíritus:
    Pa rubi'' ri Ajaf Jesús ri nutzijoj ri Pablo naka''ij chiwe chi quixel-e, yecha''
    chique.'
  pah-NT: 'Igwete jararamo judeus''g̃a – kiroki g̃a ohooho anhag̃a ipe''ape''avo ojipe''g̃a
    hugwi jipi – kiro g̃a ei ojohupe: —Paulo''ga javijitehe ti tipe''a anhag̃a g̃a
    hugwi Jesus''ga renoina no, ei g̃a. Igwete g̃a ei jupe a''ero: —Jesus''ga – kiroki
    ga Paulo''ga omombe''u jipi – kiro ga ei pe me tojipe''a ti g̃a hugwi javo. A''ea
    g̃a ei anhag̃a pe.'
  sja-NT: 'Mãpema judiorã ũk''uru Cristode ijãada-e p''anadap''edaarãpa netuara merãtɨa
    bee eperãarã k''ap''ɨadeepa uchiapik''oopachida. Mãga oo nipajida judiorã p''aareerã
    poro Esceva warrarã. Ãra siete paji. Mãɨrãpa k''awaadak''ãri netuaraarã uchia
    p''anɨ Pablo k''aurepa ichia Tachi Waibɨa Jesús t''ɨ̃ jarak''ãri, auk''a oo k''inia
    p''aneejida. Mapa jarajida netuara merãtɨa bɨmaa: —¡Pablopa jara bɨ Jesús t''ɨ̃de
    uchíatɨ!'
  xed-xed: 'Mamu sanlaha ma la Yahuda guli ta ra luwa, ŋa ghazligiŋtá ghwaɗaka sulkum
    ma mnduha. Ka dzəghaŋtá hahəŋ guli ta ghzla ghwaɗaka sulkum nda həga Mgham Yesu
    ma gwal nda kasa da halaway. Ka həŋ mantsa: «Nda hga tsa Yesu ta mnə Pwal ya ta
    mnaghunata ŋni: Sabwasa,» ka həŋ.'
  mks-NT: 'Joo java na̱ Israel, na̱ co̱ cúú cuéntá Jesús xíca nuu na tává na̱ ínima̱
    quini ñúhu ini ña̱yivi. Ta ndaja coo na̱sacu ini na caja chúun na qui̱vi̱ Jesús,
    xitoho í, ña̱ ná tavá na̱ ínima̱ quini. Já na̱cachi na̱ cán já xi̱hín ínima̱ quini
    ndáca̱a̱n ini ña̱yivi: —Xi̱hín qui̱vi̱ Jesús ña̱ xíca nuu Pablo cáha̱n da̱ sa̱ha̱,
    sáhndá nde̱ chuun nu̱u̱n ña̱ ná queún cu̱hu̱n —na̱cachi na̱ cán.'
  gfk-S: 'Io, ari Iudeia be di ga hanana hurbit ura tultule hasur leise ira sana tanuo,
    di ga walar be di na kilam no hinsana no Watong Jisas ura hasur leise ira sana
    tanuo ta ira turadi. Di ga tangtange horek: “Tano hinsane Jisas nong Pol la harpir
    utana, iou tange tam be nu sur leh!”'
  bmu-bmu: Juda sile galöm tosatŋan liliköba öme eŋguataŋgöba anda kaba malgeri, yeŋön
    mewöŋanök könahiba ömenöŋ kölköljiŋjiŋ mem eŋgigeri, yeŋgö qakŋine Kembu Jisösgö
    qetŋi qeta ösumŋi köl öröbingö esapköget. Esapköba kewö jiget, “Polnöŋ Jisösgö
    qetŋi qeta uru kuŋgum neŋgimakzawi, nöŋön mönö Kembu miaŋgö qetŋe öme kota kesalmegöra
    jim kutum eŋgizal.”
  dgz-dgz: Diu apan upi, at da da tau ge tau amon, amba airampu waenapan potamupewa
    wa oimopen taiwanumune. Diu pirisi ayop mugawa yaua Sikiva otu waiwa nani yamu
    dere mu ap den taiwanumun. Mu iravi Ayop Iesu yaua aroewa gapan airampu wa oimot
    wan taiwanumune, anega dian, “Apan Pol opata Iesu yaua waini aroewa gapan airampu
    ge tau ak!” ap anega wan taiwanumune. Wam da Sikiva otu wai apan da potap airampu
    wandeni inap ap anega diane.
  eng-GNV: Then certaine of the vagabond Iewes, exorcistes, tooke in hand to name
    ouer them which had euil spirits, the Name of the Lord Iesus, saying, We adiure
    you by Iesus, whom Paul preacheth.
  zaa-NT: 'Tuchùppa ca nubeyu'' de raza judío nna gurèni cą itú lettia bání bethacca''ỹí
    cą ca enne'' nna ra cą qui''ni huaccani cą ebèqquia cą ca espíritu malo lo losto''
    ca enne'' por la'' huatsaa'' qui'' quį. Ca nubéyu''a nna uccua tè latsi'' quį
    uquina'' cą nombre qui'' Jesús para eyúni cą canu cca padecer por ca espíritu
    malua nna ra cą: Lani nombre qui'' Jesús enne'' runi Pablo predicar nna runi tu''
    le mandado eria le.'
  eng-WEBSTER: Then certain of the vagabond Jews, exorcists, took upon them to call
    over them who had evil spirits, the name of the Lord Jesus, saying, We adjure
    you by Jesus whom Paul preacheth.
  guh-guh: 'Itsamonae judíovi tomaranëjava najetarubena. Bajarapamonae Jesús pelivaisi
    apo jumecovënëtsi ata, itsiata dovathi jivivecua capitsapapona. Pajudíovi bajarapacuenia
    dovathi jivivecua capitsapapona, siete ponëbeje tsavanapae. Bajarapamonae Escevavënënë,
    sacerdotevi penamatacaitorobinë, ëpexi tsavanapae. Nexata bajarapamonae vënëtane
    Jesús. Nexata bajarapamonae najumaitsi: —Dovathi jivivecua capitsapaenatsi petuxanenë
    Jesús pevënëta, najai. Nexata jane baja itsa tane dovathi peyajavaponaponaenë,
    bajarapamonae jumaitsi: —Dovathi, pacaitavetatsi, ponë Pablo vajunupaebapona,
    petuxanenë Jesús pevënëta. Vecuapitsapare baja maponëje, jai Escevavënënë pexi
    dovathi peyajavaponaponaenëjavabelia.'
  bon-bon: Yoo, poto Israela biname lui cina waatne-tnäjinusi niiyaniya cable bine
    äyecrejame biname bime trupa cabu ca, teepi läbitininusi Yageyame Yeesu me ngii
    jajime peei mule wawename. Teepi jejemisi niiya cable bine egä, “Cine weebibine
    jijenininago Yeesu me ngii cabu, lui ne Paulo jeitnäjenige, weene äyeblingineye!”
  nhw-BL: 'Huan itztoyaj sequin israelitame catli nejnentinemiyayaj campa hueli para
    quinquixtise iajacahua Amocualtlacatl. Huan inijuanti nojquiya quinejque quitequihuise
    itoca Tohueyiteco Jesús para quinquixtise, huan huajca pejque quinilhuíaj ajacame:
    “Timitznahuatíaj ipan itoca [19:13 Ica itequiticayo.] Jesús catli Pablo tlacamanalhuía,
    xiquisa ipan ni tlacatl.”'
  mgw-mgw: Kwabile na Ayahudi bababi'ngage moka ku'no na kwo, kabapaya kulitumya lina
    lya Bwana Yesu kwa balu' babaayingililwe na moka. Babayage, “Nimwamulisa kwa lina
    lya Yesu yu'lu' ywaalilwa na Pauli mummu'ke mundu yu'.”
  swh-ONEN: Basi baadhi ya Wayahudi wenye kutangatanga huku na huko wakitoa pepo wachafu
    wakajaribu kutumia jina la Bwana Yesu wale wenye pepo wakisema, “Kwa jina la Yesu,
    yule anayehubiriwa na Paulo, nakuamuru utoke.”
  wbi-wbi: Looli pevalyale ava Yahudi vano valyale vipunga uvupepo vikyula kukilila
    ikisala ikio, vakavombelagha ilitavua lya Yesu vwimila vuvanave vavuo. Valyavavulile
    vala kuuti valyale niili pepo ililamafu; vakaati, “Nikuvavula muhume mulitavua
    lya Yesu juno u Paulo ikun'dalikila.”
  bba-bba: Yuu be bɑ bɔsu bɑɑmɑ kpuro bɑ wɛrɛkunu yɑrɑmɔ, ben ɡɑbɑ mɑɑ kĩ bu Yinni
    Yesun yĩsiru soku be bɑ wɛrɛkunu mɔn sɔ̃ bu nɛɛ, nɑ nun woodɑ wɛ̃ɛmɔ kɑ Yesun
    yĩsiru, wi Pɔlu u kɑ wɑɑsu mɔ̀, ɑ yɑrio.
  eng-KJVCPB: Then certain of the vagabond Jews, exorcists, took upon them to call
    over them which had evil spirits the name of the Lord Jesus, saying, We adjure
    you by Jesus whom Paul preacheth.
  kgk-NT: 'Upe-py oĩ ave judeu ogwata oiko-vy va''e. He''i onhemombe''u-vy: “Ore oromosẽ
    kwaa va''e imondo-vy anháy” he''i rei onhemombe''u-vy. Ha upéi katu Hesu réry
    oiporu rei omosẽ hagwã mo''ã anháy rerekoha-gwi: —Esẽ katu Hesu réry-py. Upe Paulo
    remimombe''u va''e réry-py esẽ katu, he''i mo''ã anháy rerekoha-pe.'
  waj-waj: 'Vuduu rikiada Yutayaa vaidi vooya nuaida varida mmagia maisaiyauvaa vaidiiya
    aakiaiyauvakidiri titooya iida varida mmagia maisaiyauvaa titaaree kiaa Udaanga
    Yisuu Kirisiinna nnutuuvaa tiravai. Iya mmuakiaaya mmuaavai mmuaavai mmagia maisaivaa
    tunoo: Na Pauruuso ti kiaa ti mmii vaidi Yisuu Kirisiinna nnutuuvaa tasipama i
    titanai mmaanai tiee kuanee, tiravai.'
  cpy-cpy: 'Roo kanteencha eenitatsi Judá-paeni jataneen-tsiri nampitsiki Efeso, ikowawita
    retsiyata-kota-kaayiteerimi raahashireyitziri peyari. Iroka ikantziri iñaanatziri
    peyari: “¡Tema eenitatsi itajorenka Jesús rawentaari Pablo, nokoyi piyaa-tapithateeri
    paahashireyitziri!”'
  mpx-mpx: 'Yudiya wali topowon bwabwatana etegana alana Sikiba natunau ali gewi seben.
    Heliya nihi noknok gamagalau elal ge wali siba nihi ginol yayaluwa bibikel nihi
    patuna owaowa-agil. Yaka hi labose tage Babala Yeisu alana nihi lumen ge yayaluwa
    bibikel nihi patuna owaowa-agil. Inoke hi babaa ola hiwe: “Yeisu toto Pol i papaatena-an
    alana elana ha ba nuku ulutagil.”'
  wbp-wbp: Ngula-puru-yijala Juwu-patulpalu nyinaja yalumpu-wardingki Yipijarla, ngula-patuju
    kalalu warrukirdikirdi wapaja kirri-kari kirri-kari ngangkayi-kirli-piya. Kujalu
    purda-nyangu Puurlulku, kujalpa-jana nyurnunyurnuku nganta juju jurnta yilyaja
    nganta, ngula-jangkarlujulu nyanungu-paturlulku waalparrurnu puta. Ngari kulalpalu
    milya-pungu Jijaji. Kala ngalya-kari wati-patu wirlki-pala, ngularlangurlulpalu-jana
    putaputa jurnta yilyaja jujuju, ngulajulu wirlki-palaju ngalapi-nyanu Jikipa-kurlangu-patu.
    Nyanunguju Jikipa ngulajulpa nyinaja Juwu Maralypikingarduyu Wiri. Parrangka jintangka,
    yangka wirlki-palarlu ngulajulu parlu-pungu jinta wati panu-kurlu jirrinypa-kurlu.
    Ngulakujulu-jana wangkaja, “Nyurrurla panu-jarlu jirrinypa, jurntalurla wilypi-pardiya
    nyampuku watiki yirdingka Jijajirla, Jijaji yangka kuja kajana Puurlurlu warru
    yimi-ngarrirni!”
  luo-luo: To jo-Yahudi moko mane wuotho koni gi koni kagolo jochiende notemo tiyo
    gi nying Ruoth Yesu mondo giriemb jochiende kuom ji. Ne gitemo wacho niya, “E
    nying Yesu ma Paulo yalo, wachiki mondo iwuog oko!”
  nhe-NT: 'Huajca itztoyaj sequin israelitame tlen nejnentinemiyayaj campa hueli para
    quinquixtilise iajacahua Axcualtlacatl. Huan inijuanti nojquiya quinejque quitequihuise
    itoca Tohueyiteco Jesús para quinquixtise huan huajca pejque quinilhuíaj ajacame:
    “Timitznahuatíaj ipan itoca Jesús tlen Pablo tlacamanalohua, xiquisa ipan ni tlacatl.”'
  aii-aii: 'ܚܲܕܟܡܵܐ ܝܗܘܼܕܵܝܹ̈ܐ ܕܒܸܚܕܵܪܵܐ ܝܗܘܵܘ ܘܓ̰ܲܪܘܼܒܹܐ ܕܦܲܠܛܝܼ ܗܘܵܘ ܪ̈ܘܼܚܹܐ ܒܝܼܫܹ̈ܐ
