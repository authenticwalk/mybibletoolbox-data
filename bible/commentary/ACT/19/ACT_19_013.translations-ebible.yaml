    ର୍ନାମ୍ନା ଯୁଷ୍ମାନ୍ ଆଜ୍ଞାପଯାମଃ|
  rmn-rmn: 'Сарсавэ иудейскя магиенги, кай пхирэнас опэр дром, лилэ тэ дэн икос о
