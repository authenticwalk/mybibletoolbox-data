    yahatmu Yesu Kutdâ kutŋe kunmâ weke bâleŋe âlâ watne sâm yuwu sâm ekuwi. “Yesu
    Kutdâhât den Pauloŋe lohimbi ekyongomap yâkât sâtgât otmâ gaiakmâ ari.”
  usp-NT: 'Wi'' nic''j yak rijajl Israel tike wo''cottak chi resajtak etzl laj ranmak
    cristian. Rechak rajak roj xresajtak mak etzl laj jb''ij Kakaj Jesús ri Kajawl,
    tijb''ijtak: Laj jb''ij Kakaj Jesús ri tijin tijb''ij Pablo, tamb''ij chawe chi
    atelb''ic, tiche''tak.'
  zav-NT: 'Nach baḻə beṉə'' Izrael ca'' beṉə'' ca'' chsa''aš chso''one'' rmech len
