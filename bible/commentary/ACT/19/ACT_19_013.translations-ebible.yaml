  juy-juy: ବନ୍‌ଡ ଆବ୍ରୁଲ୍ଲେବୁଲ୍ଲେଏଞ୍ଜି ଜିଉଦି ତନେୟ୍‌ମରଞ୍ଜି ଏର୍‌ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଆସୁମ୍‌ସୁମନ୍‌
