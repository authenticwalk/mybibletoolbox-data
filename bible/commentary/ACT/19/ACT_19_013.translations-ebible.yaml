    Iñɨ́máypa jém imatsnewɨɨp jém mal espíritu: —Sɨɨp mampɨɨmɨ́ypa. Jém Jesús iñɨyi̱mɨ
    jém iŋmatpáppɨc jém Pablo, pu̱tɨ de je̱m.'
  wuv-wuv: Hefi'a Jew na tatalai ma fawala'anaa ei hafelo'a spiriti a'a ei na wadu'aa
