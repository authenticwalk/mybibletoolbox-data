  aui-aui: Bi Jius mududi iiyawogha siyapeepewa kubura bi kubura, kanuma beroberodi
    wawaya gwabidima siyarurukwavina siyakanikanibu, na bada siberatowayi da Bada
    Yesu waghawaghane mmko siyabera. Na damdi sigeghomiiri da kanuma beroberodi siwonedi
    bo, “Yesu waghawaghane, iiyabo kiiravine Pol iyadimadima na, awonaghakiyem da
    mmko wawayina gwabinama kanibutaveyana.”
  wap-NT: Kainaꞌa kapam pabiꞌi kida Jewnao, chiꞌikapan naꞌiki ĩsoꞌoopan oiaꞌo doronai
    kida pidannao ai. Sariapa ĩtamakapan ĩtiwaan kapam pasoꞌotan oiaꞌo doronai Naobanai
    Jesus uu idaꞌan. Ĩkian oiaꞌo doronai ati, “Wakian pukodita Jesus tawuruꞌu Paul
    kowaadapaniaz uu idaꞌan,” ĩkian.
  mva-mva: Iuda alu ege-ege dialalale be mariaba goalakadi ditaotaodi nge ditaguraki
    be Iesus ara-nao be mariaba goalakadi ditaotaodi. Mariaba goalakadi dataodi kana
    nge bokai daradi, “Iesus maka Pol mangata irangarangaki ara-nao be pile kai ane
    uraiko, ‘Gopusika.’”
  dwr-NT: Iita ayyaanatuwaa kessiidde yuuyyiyaa Ayihudatuwaappe ittu ittuu, “Phawuloosi
    qaalaa odiyaa Yesuusa sunthan nuuni hinttentta kesite giide azazeetto” yaagiide,
    iita ayyanatuu de7iyaa asatuwaa bollan Godaa Yesuusa sunthaa xeesi be7eeddino.
  kfw-kfw: Pangsi-panglon katho Jihudi ngai, ratha kathamak kapuutsuok lekkhat in,
    Paul in irilsuok Jisu kha inrilli nangni kha chong kinapeii intia, kathamak ratha
    kaluut mi ngai chungnga Pumi Jisu raming kasuo inphutjei.
  bfz-bfz: पर कुछ यहूदी लोक जो सँवावा करदे फिरदे रओ थे, ये बोलणे लगे, “जेसदे दुष्टात्मा
    ओ, तिना पाँदे प्रभु यीशुए रा नाओं, ये बोली की फूक बाओ थे कि जेस यीशुए रा प्रचार
    पौलुस करोआ आऊँ ताखे तेसरी कसम देऊँआ।”
  cuk-09: 'Deyob Judiomar-neggwebur-baid-baidse-nanadimalad, niaburba-onoged-wisye
    sogdimalad, Dummad-Jesús-nuggi, niaburba onoye sokarmalanad. Agala niaburbaga
    sogdemalanad: “Jesús, Pablo-egi-sunmakdiid-nuggi an bega soged, be noe.”'
  ben-OBCV: কয়েকজন ইহুদি ওঝা, যারা এদিক-ওদিক ঘোরাঘুরি করে মন্দ-আত্মাদের তাড়ানোর
    কাজ করত, তারা মন্দ-আত্মাগ্রস্তদের উপরে প্রভু যীশুর নাম প্রয়োগ করতে চেষ্টা করল।
    তারা বলত, “পৌল যাঁকে প্রচার করেন, সেই যীশুর নামে আমরা তোমাদের বেরিয়ে আসার জন্য
    আদেশ করছি।”
  mil-NT: 'Te ñuú Isràél véxi cue tée tatna xìca cuu‑güedé quídé tǎtna‑güedé ñáyiu
    yɨ̀hɨ ñaha espíritú cúndɨ̀hɨ yucu ñávǎha. Te ní ngüíta‑güedé ní cacu nèhe‑güedé
    Jèsús cuèndá quee espíritú‑áⁿ yɨquɨ cùñú‑yu, te ní xáhaⁿ‑güedě: —Xocuɨ̀ñɨ́‑n,
    chi càchí Jèsús sá vǎ cúndècu ndɨhɨ‑gá‑n těe‑a. Te dɨu‑ni Jèsús cácú nèhe té Pǎblú
    òré càháⁿ‑dé tnúhu‑gá —càchí‑güedé xǎhaⁿ‑güedě xii espíritú‑áⁿ.'
  myu-myu: G̃ebuje pũg̃pũg̃ Judeuyũ ibiõg̃buk kẽrẽat o'g̃ujẽmjẽm warara'acat pewi.
    Pũg̃ ka be g̃u ip osodop. Soat kaka dag̃ oekukuku ip. Ibiõg̃buk kẽrẽat mujẽmjẽm'uk
    oekukuku ip. Paulo babim imujẽm ojuy ip. — Ocekukukat Jesus a'õbi oceju e'em ewebe
    “Ejẽm cuy cebewi,” i — io'e ip ibiõg̃buk kẽrẽat pe.
  amk-amk: Mangketu Yahudi maneiru teai era mai katai na doni kontai, weo etata inggira
    weru kaiwasa, erurai we enari kariri Paulusi kontai, ampafe eteyo etata inggira
    na Seng Yesusi wonongfo. Emadu we inggirafosa eteyo, “Na Yesusi mano Paulusi deiriri
    foi wonongne ametata mea!”
  fai-fai: Kale Yu Kayak madik ikil kano ká bom nadiw sinik mafak iyo fotabiw maek
    abe unemaliw. Kayo kamane ikil iliso Kamok Yesus win tudow dim be kanamumo, kalsiw.
    Kale ika sinik mafak bakodaw, “Faul ami Yesus sung bakan kába, win tudow dim naka
    bakokam maek abálo kaki ko.” Kalansiw.
  ura-NT: 'Nii jana jetaote, neeurelu- benaneneein nenacaauru- Jorioocuru- amuhemujueein-
    moconajaera ichanaaneein cunaitenacaauru rautaeraniha nenacaauru. Niichuru jetaote,
    “Jesoso coreniha mituuche,” naain, nii suujua cuhane moconajaera letono sirichaauru
    caje sitaauruhane coina jetao, coacuhin, ichaa Faborone rijijieein jetao, nii
    moconajaera ichanohineein coitucuchuhi que, cojoeeonacaauru rai jetao: “Faborohacha
    beebejei- Jesoso coreniha, nii cacha caje mituhin amuura,” naaure jetao.'
  mcd-NT: Ascaifono Israelifo futsafoan nicacani Jesús icoinra huayamafiamisishaqui
    pushurasiti foanfafainnifo Jesús ahuun anuhuunshon yoshin chaca atomaquinoa potapaicani.
    Isca huanifo, —Pablonun Jesushuunshon yoimisi. Ahuunshon un mato yonoi atomaquinoashu
    fotacahuun, —huanifo.
  urt-urt: O lenge Juta syeꞌ topoꞌe yende wah yalꞌe yalꞌe sisaipe yenge naŋ tikin
    Jisas jinyen lenge yipihinge pupwa. Tinge yana lenge yipihinge pupwa na, “Poi
    manange wusyep bongol malme yip moto naŋ tikin Jisas topoꞌe bongol kin, miyeꞌ
    ŋaiye Pol ŋanange nalaŋatme pe, pa tus yupwaihme miyeꞌ iki!”
  kiz-kiz: 'Lakini bhayele Bhayahudi bhapunga pepo bhakajha bhisafiri kupetela lieneo
    elu, bhakajha bhalalitumila lihina lya Ysu kwandabha jha matumizi gha bhene. Bhakajobhele
    bhala bhabhajheni pepo bhachafu: Bhakajobha, “Nikabhaarumuru mubhokayi kwa lihina
    lya Yesu ambaye Paulo akamhubiri.”'
  tzo-TZE: 'Oy israeletic tey ic''otic, ja'' yabtel ta xanovic ta jujun lum yu''un
    ta sloq''uesic pucuj ta yo''nton cristianoetic yalojic. C''alal laj yilic c''u
    x''elan la spas li Pabloe, jech la xchanic ec. C''alal ta staquic loq''uel li
    pucuje, ta st''abbeic sbi Cajvaltic ec. Jech chalic: ―Ta jtacot loq''uel ta scoj
    Jesús, ja'' li boch''o ta xcholbe sc''op li Pabloe ―xiic.'
  lex-lex: 'La hande de Yahudi maka nhi''inde kalala'' pa rhokra-rlaiya hegana-kawnu,
    yatni-rha''ani maka khu''ru ralma riy. Ratlin nana Paulus nakot nohora Yesus,
    na''nama irnair walia Itmatromni Yesus nanni pa ra rhokra hegana-kawnu re, riwra:
    “Amal Yesus nanni maka Paulus nakot nohora pa amhokar miy lia riy di.”'
  dov-dov: Pesi kwakali ba-Juda basikulipa bakayobweenda mubusena oobo. Bakalikwita
    izina lya Mwami Jesu kuchitila kuti bajane nguzu zyakuzunda myuuya mibi nibakali
    kuti, “Kwinda muli Jesu oyo Pawulo ngwakkambawuka, ndakulayilila kuti zwa,”
  rgu-rgu: Nai naa, hapu lahenda malaka agama Yahudi esa, nade Sakewa, noo ana toun
    hitu. Ana nara biasa reu usi heni nitu makaresiꞌ, remeꞌ lahenda mai nai basa mamanaꞌ
    ain. Ara soba usi nitu pake Yesus nade Na rae, “O malelaꞌ Yesus, fo rina Paulus
    nafada a, do? Besaꞌ ia, au pareta o, pake Yesus nade Na, malai elaꞌ lahenda ia
    leo!”
  toc-NT: 'Pero cumu xta­la­má̠­nalh antá nac a̠má pu̠la­tama̠n maka­pi­tzí̠n lac­chix­cu­huí̠n
    hua̠nti̠ mat tla̠n xca̠t­la­kaxtuy akska­hui­ninín, na̠ xuí cha̠tum xapuxcu cura
    xuanicán Esceva xlá xta­hui­lá̠­nalh kalha­tujún xla­ka­huasán, pus huá chú xla­ka­huasán
    Esceva a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ na̠ xta­huán pi̠ xta­ca­tzi̠nán,
    y xtaán nac lactzu̠ ca̠chi­qui̠ní̠n la̠qui̠ nata­ma̠t­la̠nti̠y cris­tianos hua̠nti̠
    xca̠­maka­tla­jani̠t xes­pí­ritu akska­huiní. Cumu xlacán xca̠­li̠­ta̠­chu­hui̠­nan­ca­ni̠ttá
    pi̠ Pablo xli̠­qui­lhán xta­cu­huiní Jesús y hua̠k ta̠tat­laní̠n xta­tat­la̠nti̠y,
    entonces xlacán na̠ tali̠­tzak­sa­pú­tulh para xli̠­ca̠na tla̠n chuná naca̠t­la­kax­tucán
    akska­hui­niní̠n. Pus aktum quilh­ta­macú acxni̠ tama̠­nók­lhulh cha̠tum hua̠nti̠
    xmaka­tla­jani̠t xes­pí­ritu akska­huiní chiné tahuá­nilh: —¡Nac xta­cu­huiní
    Jesús hua̠nti̠ liakchu­hui̠nán Pablo aquinín cca̠­li̠­ma̠­pek­si̠yá̠n pi̠ camak­xtéktit
    tamá chixcú!'
  som-som: Laakiin kuwo Yuhuudda wareegi jirtay ka mid ah oo jinniyosaarayaal ah baa
    waxay ku talo jireen inay kuwii jinniyada qabay ka dul yidhaahdaan magaca Rabbi
    Ciise, iyagoo leh, Waxaan idinku dhaarinayaa Ciisaha Bawlos dadka ku wacdiyo.
  mam-C: 'Me ayetzin kye junjun Judiy, a nchi b''ettaq toj tnam, ex nchi etztaq taq''nil
    tajaw il kyu''n, toj kyanminxjal kyajtaq kye'' tu''n tokin tb''i Jesús, a tAjaw
    Tkyaqil kyu''n, te q''anb''il kyexjal. Ikytzin kyq''ma kyjalu''n, kye taq''nil
    tajaw il: Kxel qq''ma''n kye''y, tu''n kyetza toj kyanmin xjal, noq ti''j tumil
    tb''i Jesús, a nq''umlaj Pabl ti''j, chi chi''.'
  ndj-ndj: Vayawudi vamu yivavinga finyamkela vayelijili aku na aku pavayesha kutambula
    litawa lya Bambu Yesu kwa vala yivavelili na finyamkela, pavadeta, “Nguvawombela
    kwa litawa lya Yesu, yula Pauli yamlandula.”
  mbj-NT: 'Ti m'' Judah buuj wób, jé pad''yyt hẽ karap''aar h''yyb nesaa do hebë doo,
    rakarẽn paawä karap''aar h''yyb nesaa do rahebë Jesus häd gó. Hahỹỹ da m'' sa
    kyyh karap''aar h''yyb nesaa do sa hã: —Jesus, Paw-Ro ky n''aa her''oot do häd
    gó, õm ãã mejũũ maberéd hõm hyb n''aa mahadäk doo —näk mäh.'
  lat-VUC: 'Tentaverunt autem quidam et de circumeuntibus Judæis exorcistis invocare
    super eos qui habebant spiritus malos nomen Domini Jesu, dicentes: Adjuro vos
    per Jesum, quem Paulus prædicat.'
  ngp-ngp: Wayahudi wamwenga waitaga uko na uko wakaditumia zina dya Zumbe Yesu, kwa
    wadya wavalukwe ni mp'hepo, wandaga wakagamba “Nawagambani kwe dizina dya Yesu
    yudya akubilikizwa ni Paulo.”
  enq-2: Imambu koo watao pyao paenge Juu mendapuame endakali-kisa imambu koo palea
    dupa watao pyakamaiyoo pituu, “Polome lenge Kamongo Jisasa dokonyaka kengenya
    naimame nyakama pupa lelyamanona” lao makande pyoo watao pyao kateami.
  eng-ASVBT: But certain of the strolling Jews, exorcists, took upon them to name
    over them that had the evil spirits the name of the Lord Jesus, saying, We adjure
    you by Jesus whom Paul preacheth.
  mna-mna: 'Zin Yuda pakan ta tizirziiri bubuŋana sananŋan na, zin timbotmbot i. Mi
    tiwwa ma tiso tiziiri bubuŋana sananŋan pizin tomtom pa Merere Yesu zaana tomini.
    Tana tizzo sorok pizin bubuŋana sananŋan ta kembei: “Yesu ta Paulus izzoyaryaara
    uruunu i, ta nio aŋmender se ni zaana mi aŋur sua piom be koyooto.”'
  myw-myw: Min-Yudiy tamgameg mwasinis mo isaps, iyokons kid bikayabes yeiluw, Yeisuw
    yagan waseg. Tasiyas ininounas vena babaw ikikayabes yeiluw; maysan wotet towen
    ikokews. Tawaw teinim teiy, times tanuwagan lun avakaein, Sikev yagan; tasiyas
    iyokons kid bikayabes yeiluw, Yeisuw yagan waseg; ilansa, “Kadibakeimiy Yeisuw
    wayagan kunounas; yeg towen Yeisuw, Pawl nikavvatag waseg.”
  sby-sby: Nabambi Bayuda balikwendenda kabaya kupulisha mishimu yaipa, balelekesha
    kusebensesha lina lya Mwami Yesu bapulishanga mishimu yaipa. Balikwambeti, “Mulina
    lya Yesu ngwalakambaukunga Paulo, ndamwambilishinga pulani!”
  sll-sll: Olimia hanere Yuda ari tau kwia nigi dongwo si doling i ole wangwo hobi
    Yisas haang dalere kwia si doling i olala dire wangwi.
  yaq-NT: 'Taa wate juriom, inime''e si''imekut rejteka, jume'' bebeje''eri ka tu''i
    jiapsim, amet aneme betana, bem yeu am beepnee''uta, kia beja tua emo a'' tekil
    maklame, inika''a joo sasakan. Inime''e ket junuen, jume'' ka tu''i jiapsim yeu
    bep betchi''bo, yo''owe Jesukrijtota betana lutu''uriaka benaka a'' team teuwaaka,
    yeu am bepbaen. Intok jume'' ka tu''i jiapsimmeu: ―Jesujta, jiba juka'' Paplota
    aapo''ik betana yee majta''uta, inia betana lutu''uriaka, enchim yeu katne'' betchi''bo
    ne emot nesawee ―ti jiakai.'
  uro-uro: Bä arhani ama Judaqäna qärarhani i rhat dräm dit kutmäs ama iaus di rhat
    tet bä rhi siqut iva rhat tualat toqoräkt nävät ma Engeska ma Jisas aa ngärhipki
    sävät iarhakt kärarhae i ama iaus nga e mät ta i rhat tamän doqortäqyia, “Ngut
    täk na nge iva ngia rhet nävät ma Jisas aa ngärhipki qärakni i sa ma Pol qä sameng
    sävät a qa.”
  ita-1885: 'Or alcuni degli esorcisti Giudei, che andavano attorno, tentarono d''invocare
    il nome del Signor Gesù sopra coloro che aveano gli spiriti maligni, dicendo:
    Noi vi scongiuriamo per Gesù, il quale Paolo predica.'
  muy-muy: 'Ndam *Zʉde ndahaŋ tə̀bu təsawaɗay ka kəsa ka kəsa, tàgariaba seteni ana
    mis a. Nday day tawayay tagariaba seteni ana mis àna slimi ga Bay geli Yezu a,
    nahkay ku way way do àhi ana ata seteni ni ahkado : « Nəhi ana kʉli, sləkumiaba
    ana maslaŋa hini àna *slimi ga Yezu ya Pol aɗəmki ma na. »'
  kqc-kqc: Jew vene bedakai bi diga bogasa resi vima no meki regamadi. Ina vene ka
    bi Iesu Varika amiye di roka dudu meki regika resi vima no rofu nigamadi, “Iesu
    di rokari, kaere bi Paul yaku nirausi redo kana, na yaku ago gira ya maida ina
    rofu yaku.”
  tav-tav: 'Aperã judío maja wãtiare cabuu re teñarã cãñuparã na quena. Naa cãñuparã
    Esewa cawamecʉcʉ punaa siete cãnacãʉna. Esewa judío yaʉ sacerdote maja ʉpaʉ cãñupʉ.
    To bairi naa Jesure caapiʉjaquẽna anibana quena Pablo cʉ caĩrore bairona mani
    Ʉpaʉ Jesu cʉ catutua netorije mena na quena wãtiare cabuu regabajuparã. To bairi
    wãti camajocʉpʉre cãcʉre: —Pablo cʉ cabuio teñaʉ Jesu cʉ catutua netorije mena
    mʉre jã buti roti, cʉ caĩbajuparã wãtire.'
  eng-ULB: But there were Jewish exorcists traveling through the area. They called
    on the name of the Lord Jesus so they could have power over evil spirits when
    they said, “By the Jesus whom Paul proclaims, I command you to come out.”
  spa-VBL: 'Y ciertos judíos que iban por ahí haciendo exorcismos, decidieron usar
    el nombre del Señor Jesús cuando sacaban a los espíritus malignos. Y decían: “Te
    ordeno que salgas en el nombre de Jesús, del que habla Pablo”.'
  fra-_FOB: 'Alors quelques-uns des exorcistes juifs, qui couraient de lieu en lieu,
    essayèrent d''invoquer le nom du Seigneur Jésus sur ceux qui étaient possédés
    des esprits malins, en disant: Nous vous conjurons par Jésus, que Paul prêche.'
  hau-ULB: Amma akwai Yahudawa masu tsubu da suka biyo ta wajen, suka dauka wa kansu
    su yi amfani da sunan Yesu. Suka ce, “Mun dokace ku cikin sunan Yesu wanda Bulus
    yake wa'azinsa, ku fita.”
  mal-mal: 'എന്നാൽ സഞ്ചാരികളായി നടക്കുന്ന മന്ത്രവാദികളായ ചില യെഹൂദന്മാർ ദുരാത്മാവ്
    ബാധിച്ചവരോട്: “പൗലൊസ് പ്രസംഗിക്കുന്ന യേശുവിന്റെ നാമത്തിൽ ഞാൻ നിങ്ങളോടു കൽപ്പിക്കുന്നു”
    എന്ന് പറഞ്ഞ് യേശുവിന്റെ നാമം ചൊല്ലുവാൻ തുനിഞ്ഞു.'
  kkc-kkc: Esino Yu odoo abo wulo domo silesibili odoo oso bo holo odoo ma kuloduga
    peegoo hasiso bigiliso. Diayo Poloye Yesuwo goo taka duloso, see Lodee Yesuwo
    hu sabolo bo holo peegoo hasiso bugulone silesibilame bei mooloogooso. Egeeseelone
    diayo bo holo mapoo egeesee takeliso, “Iba Poloye egee eligimo silo Yesuwo hu
    maga nimapoo ka taka, niba peegoo gasibe!” deliso.
  urd-GVR: Wahāṅ kuchh aise Yahūdī bhī the jo jagah jagah jā kar badrūheṅ nikālte
    the. Ab wuh badrūhoṅ ke bandhan meṅ phaṅse logoṅ par Ḳhudāwand Īsā kā nām istemāl
    karne kī koshish karke kahne lage, “Maiṅ tujhe us Īsā ke nām se nikalne kā hukm
    detā hūṅ jis kī munādī Paulus kartā hai.”
  far-far: Ma tani Jiu laugo kera liu kwailiu sulia maedangi ki fuana ifulangai ana
    anoeru ta'a ki. Na fiu wele na fataabu baita Jiu ki ne satana sa Skefa ne kera
    sasia ru nai. Ma kera boroi kera ka sasi 'uria tarilana na anoeru ta'a ki ana
    satana na 'Aofia sa Jesus. Kera fata 'uri fuana anoeru ta'a ki, “Nau ku ifulangai
    kamulu ana satana sa Jesus be sa Paul nia 'ainitalo ana.”
  suz-BL: मिनु वोल आन कली खेरशा गाक्‍ब यहूदी का निक्‍शीमी पावल आ तस खोइश्‍शा, प्रभु
    येसु आ नें थिशा, वोल ग्रुंइशा खेरचा गोव़मे बाक्‍त। मेकोपुकीमी “पावलमी शेंशो येसु
    आ नेंमी ग्रूङो” दे वोल आन कली खेरचा बोल पाइबाक्‍मा बाक्‍त। लूका ९:४९
  car-NT: 'Irombo amykon ytopo''tonon, kari''na akykanamon Simosu we''ku''san moro
    Jesus ety ta mo''karon takyramon kari''na akykary poko. Ika''san mo''karon akyrykon
    ''wa: “Mo''ko Paulus nekarory Jesus pori''tory ta kymomaton.”'
  amp-amp: Wom Judam kmi kmim yau htfashato kmi yarh tek yarh fknayet yimaroh yarhm
    yak thu htfasmoam, duka memom, “Afo anhombranom Jisasrhu yufat yuta nawohhato
    yarh yak thuneft.” Kfo memoum, “Porr kfo ptha htfaswa yima Jisasrhu yufatpno nom
    kfiwonom nd yarhn wathu trohnt mett o yindarir.”
  bht-bht: पर कुछ यहूदी मर्द जड़े जादू टोणा करिरी बुरियां आत्मा जो कडदे थे, सै यीशु
    दा ना बुरियां आत्मा जो कडणे तांई करदे थे, कने सै ऐ बोलदे थे की, “मैं तुहांजो उस
    यीशु मसीह दे नाऐ ला जिदा प्रचार पौलुस करदा है बाहर निकलने दा हुकम दिन्दा है।”
  eng-NOY: Then some of the wandering Jewish exorcists undertook to name over those
    who had evil spirits the name of the Lord Jesus, saying, I adjure you by that
    Jesus whom Paul preacheth.
  cub-NT: 'Apevʉ judíova, yaviéde d̶aivʉ, cuivʉ ĩmaroa coapa jaetovaivʉ barejáimad̶a
    abujuvare põevare jocarĩ. Jaetovaiyʉrĩdurejaimad̶a abujuvare Jesúi parʉéque máre.
    Que teni arejaimad̶a cũinácʉ abujucʉre: —D̶aicõjeivʉ mʉre, Pabloi coyʉimʉ Jesús
    ʉ̃i parʉéque, etajacʉ mʉ ñai ʉ̃mʉre jocarĩ, arejaimad̶a.'
  ita-1927: 'Or alcuni degli esorcisti giudei che andavano attorno, tentarono anch’essi
    d’invocare il nome del Signor Gesù su quelli che aveano degli spiriti maligni,
    dicendo: Io vi scongiuro, per quel Gesù che Paolo predica.'
  lww-lww: Ana e pogos nene, le Yu m̃ena ga lap̃asia amialiali ke yaru lala, la asum̃a
    am̃ene plan ke ninuna viowa petan la. La nene pe amlelaga re e Sup̃e Yesu poli,
    ana pogos nap̃a amloge sane Pol miyum̃ae ke sanape, la m̃ena ga asitom asape p̃isi
    na la akilali nap̃a ayum̃ae e nam̃areraena na kia nene. Ana pogos nap̃a am̃ene
    plan ninuna viowa, la apisi pania, apisape “Mepisa mesmesun pan ko e kia kiena
    ne Sup̃e Yesu nap̃a Pol sum̃a mlologon ke ne, pisape ko oure vetan yaru nene.”
  ckb-ckb: 'هەندێک لەو جولەکە گەڕۆکانەی ڕۆحی پیسیان دەردەکرد، هەوڵیان دا ناوی عیسای
    خاوەن شکۆ بۆ ئەوانە بەکاربهێنن کە ڕۆحی پیسیان تێدایە، دەیانگوت: «بە ناوی عیسا،
    ئەوەی پۆڵس ڕایدەگەێنێت، فەرمانت پێ دەکەم، دەربچیت.»'
  spm-spm: Mauthughura Judarir akoghɨn gumasir marsi uŋuimbagha aruava unduur maghatɨsi
    vatosi. Mee Ikhɨv Iesusɨni izɨɨnɨ unduur maghatɨsi gumasir avheni iti tharsi vatoghousua.
    Mee kamaghɨm mbɨŋgeeghi, “Kha Polɨm mbɨŋgeer Iesusɨn izɨɨn, khɨɨ mbɨghɨravɨra
    nɨɨm mbɨŋgeeghi, nɨɨ ana thaegh maŋɨ!”
  nas-nas: 'Tenang tee Juꞌkoo niiꞌning nankaiꞌnupoong avitoitoi osinankai nanaakoꞌ
    maꞌnari orananka bataꞌkoo, eeꞌnoko niiꞌning teing-koo Jiisuuꞌnung miring-koo nantoong-eta
    maꞌnari bataꞌkoo piavorokoꞌ aaꞌpaavaꞌnaang, “Niiꞌke Jiisuuꞌnung miring-koo, tee
    eeꞌnara Paulaꞌke daankivumaung, aaꞌdampimang: Daꞌ maꞌnaang tenkeniai.”'
  uvl-uvl: Iok, Iuta mur hel nenge te i rara pe tepoi ure paluna ke te helope hotot
    uneinei mur tetu pule. Pe iri te totoi ke te heto mene Iesus ene nga ure paluna
    nem. Pe te hele ke pomai, “Nga Iesus nenge Paulus haliu hotote, e hele lange iong
    ke olohot!”
  eng-BBE: But some of the Jews who went from place to place driving out evil spirits,
    took it on themselves to make use of the name of the Lord Jesus over those who
    had evil spirits, saying, I give you orders, by Jesus, whom Paul is preaching.
  ixl-CNT: 'Pek atich unjolol qꞌu Israeel, til chaj koꞌxh nichpaalka, nichteesa tioxhil
    txꞌiꞌliꞌinaj kꞌatz aanima majte. Ayaꞌ jujvaꞌl qꞌul ikꞌaol maꞌl u vinaj Eceva ibꞌii,
    qꞌesal oksan yol vatz Tioxh aas nitaleꞌ. Ech motx ichuli ibꞌanbꞌel vibꞌii u kuBꞌaal
    Jesuus tiꞌ tojchal el tioxhil txꞌiꞌliꞌinaj. Ech nichtal tzaꞌ: —Nivojcheꞌlaxh tibꞌii
    u Jesuus vaꞌl nipaxsa itziiul u Pablo.— Texh tu qꞌu tioxhil txꞌiꞌliꞌinaj.'
  xsi-xsi: Aŋga Juda tamâta pinde uru silâ wa simâ wa, sikai wurâta ŋana sisokinzi
    koroani saka piti lâ tamâta ilonzi, aku uru sikai mbumbu ŋana nenzi wurâta ŋinde
    kâ. Kinzi pinde sipatogo ŋana siveta mine lâ Maro Yesu ŋa, andeta ŋandai kalonzi
    tawana Yesu ŋga. Kinzi uru siporo ŋgua panzi koroani saka mine tu, “Naŋa aporo
    kaika pano lâ Maro Yesu ŋa, ina tamâta ŋinde Paulo uru iporo itula ŋgua ŋana.
    Noko pwâwa kulâ!”
  crx-NTPO: Whulohne Lizwifne la 'ahoolhyiz nukéhududeh, 'ink'ez ntsi'-i nudúdeh ut'ine
    bughu whenáhonuyukw. 'Ink'ez la neMoodihti boozi' gha cha 'uhoot'en hukwa' hut'en.
    'Et la ntsi'-i nudúdeh 'uhuyúlhni, “Wheni nts'u yútni, Paul yughu yalhduk-un Sizi
    Gri boozi' gha ooyáhanaindaih!” hutni.
  kan-OKCV: ಕೆಲವು ಯೆಹೂದ್ಯರು ದುರಾತ್ಮಗಳನ್ನು ಬಿಡಿಸಲು ಪ್ರಯತ್ನಿಸಿ, “ಪೌಲನು ಸಾರುತ್ತಿರುವ ಯೇಸುವಿನ
    ಹೆಸರಿನಲ್ಲಿ ನಾನು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸುತ್ತೇನೆ,” ಎಂದು ಅವರು ಕರ್ತ ಯೇಸುವಿನ ಹೆಸರನ್ನು ಬಳಸಲು
    ಪ್ರಯತ್ನಿಸಿದರು.
  bbb-bbb: Ro e Jiusi bino bu ijia oenoekinu kavene ise rorukiavo ije budua bu vierafe
    buka E Ireobo ijadufuo ive ijia kavene ise ije kiaga bu usiae vakuae bu ijiege
    vierafei. Ijadufuo bu oenoekinu kavene ise ije kiavo, No Jesu e ije Foru fu kuaenoeno
    ijadufuo ive ijia kiavono usiae vano kiave.
  blw-blw: Angkay hiyachi, wachacha agé hen tapen anchichay Judio way chan ga-aga-ay
    way hen ganchatcha, incha ehapod no wachay nahurugan ah ongtan. Wat ekatcha ano
    agéén pachaséncha way mangusar hen ngachan Apo Jesus hen mangemparyawancha hen
    ongtan. Hen anchichay cha nangamman nadchi wat hen anchichay pitu way masosnod
    way anà Sceva way hiyan ihay nangato way pachin hen Judio. Wat hiyachi, hen enkamancha,
    imfagacha hen ihay nihuhurug way ongtan way mangaliyén, “Mancharénni heay ongtan
    ta lomayaw-aat gapo hen kafaelan Jesus way cha empagngar Pablo.”
  tam-2017: 'அப்பொழுது நாடோடிகளாகத் திரிகிற மந்திரவாதிகளாகிய யூதர்களில் சிலர் பொல்லாத
    ஆவிகள் பிடித்திருந்தவர்கள்மேல் கர்த்தராகிய இயேசுவின் நாமத்தைச் சொல்லத் துணிந்து:
    பவுல் பிரசங்கிக்கிற இயேசுவின்பேரில் ஆணையிட்டு உங்களுக்குக் கட்டளையிடுகிறோம் என்றார்கள்.'
  azz-NT: 'Pero oncaya sequin judíos que no nentinemíaj huan no ay quincalanquixtijtinemíaj
    in amocuali ejecame den tagayot. Huan yejuan quinequíaj quicuisque in huelilis
    den tocaytzin de Totecotzin Jesús para ijcón quinquixtisquíaj ne amocuali ejecame
    den cocoyani. Huan ne judíos quiniliayaj in amocuali ejecame ijcuín: ―Tamechnajnahuatíaj
    que xihualcalanquisacan ica in huelilis den tocaytzin de Jesús, ne tocaytzin ten
    Pablo quicui cuac tanojnotztinemi ica ne huelilis de Jesús.'
  spa-RV-1909: 'Y algunos de los Judíos, exorcistas vagabundos, tentaron á invocar
    el nombre del Señor Jesús sobre los que tenían espíritus malos, diciendo: Os conjuro
    por Jesús, el que Pablo predica.'
  csy-csy: Mun theampo ah vak a thaa ngilo a hawlkhia Judah mi pawlkhat om hi, thaa
    ngilo a neite tung ah Topa Jesus min lo uh a, Paul i a hil Jesus tungtawn in thu
    hong pia khu hi, ci uh hi.
  mxq-NT: 'Es jap nijaꞌajʉty ja israelítʉty diꞌibʉ jʉdijttʉp ka̱jpnga̱jpn es dyajpʉdsʉ́mdʉ
    ja kaꞌóybyʉty diꞌibʉ ja̱ꞌa̱y myʉda̱jttʉp. Ta tjayajpʉdsʉmandʉ ja kaꞌóybyʉty mʉt
    ja xyʉʉ ja Nindsʉnꞌa̱jtʉm Jesús, es tꞌanma̱a̱ydyʉ ja kaꞌóybyʉty: —Ʉjts mij nꞌaneꞌempy
    Jesús xyʉgyʉjxm diꞌibʉ Pa̱a̱blʉ kya̱jxwaꞌxypy, ¡pʉdsʉmdʉ!'
  tzj-NT: 'Pro ec''o jule'' achi''i'' e aj Israel eje''e'' nebinyaj pa tak tinamit
    in nquibij chi necowini nequilasaj ja ritzel tak espíritu chique winak. Queban
    jutij e wuku'' chique quemaj rnataxic rubi'' ja kajaw Jesús chi quilasaxic ja
    ritzel tak espíritu chique jule'' winak. Quewa'' quibij chique ja ritzel tak espíritu
    ri'': —Camic nixkaban mandar pa rubi'' ja mismo Jesús ja nnatax rmal ja Pablo.
    Quixel pa tak canma ja winak, xeche''e.'
  tdt-tdt: 'Iha tempu nebaa iha ema Judeu balu lao lemo rai hodi duni sai espiritu
    aat husi ema. Sira koko temi Nai Jesus nia naran hodi haruka espiritu aat sira
    sai. Sira dehan nunee: “Hau haruka o sai husi ema nee hodi Jesus nia naran, Jesus
    ida nebee Paulo foo sai nee.”'
  ron-BTF: 'Atunci, unii din iudeii pribegi, exorciști, s-au angajat să cheme numele
    Domnului Isus peste cei ce aveau duhuri rele, spunând: Vă conjurăm prin Isus,
    pe care îl predică Pavel.'
  eng-WEBP: But some of the itinerant Jews, exorcists, took on themselves to invoke
    over those who had the evil spirits the name of the Lord Jesus, saying, “We adjure
    you by Jesus whom Paul preaches.”
  eng-FBV: Some Jews who were going around exorcising decided to use the name of the
    Lord Jesus when they drove out evil spirits. They'd say, “I command you to leave
    in the name of the Jesus that Paul talks about.”
  nld-1939: 'Ook enige rondtrekkende joodse duivelbezweerders beproefden eens de naam
    van den Heer Jesus aan te roepen over hen, die door boze geesten waren bezeten.
    Ze zeiden: Ik bezweer u bij Jesus, dien Paulus preekt.'
  bwo-bwo: Fo'erawono ashaatse kishfetst ikoke tuut ikok guuriru Ayhudi ik ikuwots
    «P'awlos b́ nabiruwo doonzo Iyesus shútson it kesheetuwok'o iti azazerone» eton
    fo'erawo ashaatse kishosh bo etfoni.
  nch-BL: 'Huajca itztoyaj sequij israelitame cati nejnentinemiyayaj campa hueli para
    quinquixtise iajacahua Amocualtacat. Huan inijuanti nojquiya quinejque quitequihuise
    itoca Tohueyiteco Jesús para quinquixtise huan huajca pejque quinilhuíaj ajacame:
    “Timitznahuatíaj ipan itoca Jesús cati Pablo tepohuilía, xiquisa ipan ni tacat.”'
  quc-TNT: 'E c''o c''u jujun winak aj Israel ri xak xebinic, xequesaj itzel tak espíritus
    chque ri winak. Ri e are'' xcaj xquicoj ru bi'' ri Kajaw Jesús chubanic wa'',
    xquibij c''u chque ri itzel tak espíritus: Pa ru bi'' ri Jesús ri cutzijoj ri
    tat Pablo, cujtakan chiwe chi quixel bic, —xecha chque.'
  tfr-NTPO: Judíoga kjong kjong to l̈öng kjok kjrinashko kjrinashko Ä sëyaga tjeng
    oba goshko l̈i ichë ä wl̈eniyo. Eshko ga Tjl̈apga Jesús koiarga l̈ok pjang sëya
    l̈i iche wl̈o bakoe l̈ara. Ga tjl̈ẽ ga «Pablo to shäng Jesús roy l̈ë, ga l̈ër
    bop kong Jesús ko goshko ga Ä sëya, pja opkjos no kjwe goshko dwayo» l̈e jong
    eni.
  kaq-NT: 'Nihresai judio yobebo sca nocoti jahui. Nocoxon tiroma yoshinyahpabo meraxon
    noquen Hihbo Jesusen janen jaton yoshinbo yohicanquin picotahbo hihxon: —Hoa Pablonen
    yohihi Jesusen janen tah non mia yohihi —hahcanquin.'
  sgb-sgb: Bayro êt ha balayan Efeso, ay main ungnoy Israelita ya ampanêbêh hên mamaalíh
    hên nangarawak ya a angkahêlêk ya hinumapat ha tawo. Hên nahêlêk lay andaygên
    ni apostol Pablo, ay labay lan totoên hên habtan ya langan ni Panginoon Jesus
    ha pamaalíh lan nangarawak ya a angkahêlêk, ya wanla, “Ha kapangyarihan ni Jesus
    ya an-ipamwang ni apostol Pablo, ay an-iutoh ko kamoyu ya mag-alíh kaw bahên.”
  vie-1934: 'Bấy giờ có mấy thầy trừ quỉ là người Giu-đa đi từ nơi nầy sang chỗ kia,
    mạo kêu danh Đức Chúa Jêsus trên những kẻ bị quỉ dữ ám, rằng: Ta nhân Đức Chúa
    Jêsus nầy, là Đấng mà Phao-lô giảng, để truyền khiến chúng bay.'
  kxv-kxv: ସାମା ରେ଼ଜି ରେ଼ଜିହିଁ ବୂତୁୟାଁ ପେ଼ର୍‌ନି ଜୀହୁଦିୟାଁ ବିତ୍ରାଟି ଏଚରଜା଼ଣା ପ଼ଲ୍‌ଆ
    ବୂତୁୟାଁ ଆସାମାନାରି ଲାକ ପ୍ରବୁ ଜୀସୁ ଦ଼ରୁ ଆସାନା ପେ଼ର୍‌ହାଲି ଅଣ୍‌ପାନା ଏଲେଇଚେରି, “ପା଼ୱୁଲ
    ଆମିନି ଜୀସୁଇଁ ୱେ଼କ୍‌ହି ମାନେସି ନା଼ନୁ ଏ଼ୱାଣି ଦ଼ରୁଟି ନିଙ୍ଗେ ହୁକୁମି ହୀହିମାଞ୍ଜାଇଁ ।”
  cha-cha: 'Ya palo Judios na manaesagañija, taotao binanggelio, japrocura na jasangan
    nu ayo sija y manguaja taelaye na espiritu y naan y Señot Jesus, ilegñija: Innafanjula
    jao pot si Jesus, ni y japredidica si Pablo.'
  amu-NT: 'Ntꞌom nnꞌaⁿ judíos na caluaꞌndye tyomaꞌnomna, tyotjeiiꞌna jndyetia naquiiꞌ
    nꞌom nnꞌaⁿ. Jnda̱ chii jlaꞌtiuuna na nntjeiiꞌna jndyetia ñequio xueeꞌ Ta Jesús.
    Joꞌ chii cwii cwiindyena tyoluena nda̱a̱ jndyetia: —Matsa̱ꞌntjo̱ⁿya na caluiꞌyoꞌ
    ñequio xueeꞌ Jesús, tsaⁿ na matseineiⁿ Pablo cantyja ꞌnaaⁿꞌ.'
  hin-CV: नगर-नगर घूमते हुए कुछ यहूदी ओझाओं ने भी दुष्टात्मा से पीड़ितों को प्रभु
    येशु मसीह के नाम में यह कहते हुए दुष्टात्माओं से मुक्त करने का प्रयास किया, “मैं
    येशु नाम में, जिनका प्रचार प्रेरित पौलॉस करते हैं, तुम्हें बाहर आने की आज्ञा देता
    हूं.”
  spa-BES: 'Pero algunos de los judíos que iban de un lugar a otro expulsando a los
    espíritus malignos, se valieron de sí mismos para hacer uso del nombre del Señor
    Jesús sobre los que tenían espíritus malignos, diciendo: Te doy órdenes, por Jesús,
    a quien Pablo está predicando.'
  san-BEN: তদা দেশাটনকারিণঃ কিযন্তো যিহূদীযা ভূতাপসারিণো ভূতগ্রস্তনোকানাং সন্নিধৌ
    প্রভে র্যীশো র্নাম জপ্ত্ৱা ৱাক্যমিদম্ অৱদন্, যস্য কথাং পৌলঃ প্রচারযতি তস্য যীশো
    র্নাম্না যুষ্মান্ আজ্ঞাপযামঃ|
  tdx-tdx: 'Aa le rinambe’ o Jiosy mirere­rere mpitrobo-angatseo ty fikaikaihañe i
    tahina’ Iesoày ambone’ o vinolevolen-kokolampao, ami’ty hoe: Lilie’ay irehe ami’ty
    tahina’ Iesoà tseize’ i Paoliy.'
  naf-naf: 'Âpme Zuda an notnaŋ mka kataŋ tokwati we bekanaŋ notnaŋ am keŋangatnan
    manzemindeme kwati mametemien ekŋenaŋ naman mmak mmak Amobotnaŋ Zisasiyet kwitnanen
    kumti we bekanaŋ am keŋan tage ekŋengat zewien, “Nin Pâlaŋ an Zisas egat zet zapatnaŋ
    manzempalakŋaŋ bein egat kwitnanen ingat zet windeŋaŋbeŋ pigok zenup: In am keŋangatnan
    kwati melit!”'
  grc-MT: επεχειρησαν δε τινεσ απο των περιερχομενων ιουδαιων εξορκιστων ονομαζειν
    επι τουσ εχοντασ τα πνευματα τα πονηρα το ονομα του κυριου ιησου λεγοντεσ ορκιζομεν
    υμασ τον ιησουν ον ο παυλοσ κηρυσσει
  vid-vid: Wayahudi wamwe wali wowinga vijeni vihile nawaluta aku na ako wojeza kwa
    itagwa lya Mkulu Yesu kwa wala wawele wakwinigwe na vijeni vihile. Wali wolonga,
    “Ndanguwalonjela kwa itagwa lya Yesu yula Paoli yawele yomdamla.”
  pio-NT: 'Quéwa áibanái judío yàanàacaté ipáchiaca néré náucacaténá demonio wenàiwicanái
    íicha. Nawàwacaté náucaca demonio wenàiwica íicha Wáiwacali Jesús íipidená iyú.
    Yá náimaca demonionái irí: “Jesús inùmalìcuíse wachùulìacuéca pìacawa, yái Jesúsca
    Pablo icàlidéerica iináwaná ìwali”, náimaca.'
  tsn-tsn: Mme setlhopha sengwe sa Bajuta ba ba neng ba tsena motse le motse ba ntsha
    mewa e e maswe, ba ne ba loga leano la go leka go dirisa leina la ga Jesu Keresete.
    Se ba neng ba se akantse e ne e le gore ba tlaa bua ba re, “Ke a go laola ka Jesu
    yo Paulo o mo rerang gore o tswele kwa ntle!”
  amr-NT: Sueʼda judío nogyo̱ nogyo̱ huahuaeʼeri totoʼtaj huamakmaoro̱kaʼeri o̱ʼnepo,
    totoʼ aʼmakmaoro̱kaʼpo Jesúsendik dikkaʼdik o̱ʼe̱ne onʼnopo̱e̱po, —‍Yanoro̱k.
    Jesústaj Pabloa oʼmanbatiaʼpakikaʼ. Jesúsa oʼpaknok yanoro̱k. —‍Kenomeya̱ totoʼtaj
    onʼmanaʼuyate.
  pwg-pwg: Ma Jiu damsi viya i biga na ibababa da kanuma beroberosi wawaya gwabisiyai
