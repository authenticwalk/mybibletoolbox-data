    zɉəyaz beṉə'' ca'' na'' gosə''əne'': “Chonto'' mendad yechoɉle por yeḻə'' chnabia''
    c̱he Jeso''osən'' ben'' choe'' Pabən'' xtiže''enə''.”'
  sgz-sgz: Má te Iudáiá di lu láklák tangrai malar suri long palai sápkin tanián tili
    rung er a porta i di á sápkin tanián, di mul di tohoi suri him mai ngisán ái Iesu.
    Má dik parai singin tan sápkin tanián ngoromin, “I ngisán ái Iesu, ái koner ái
    Paulo a lu arbin mai, gim dos pala gam.”
  kek-NT: 'Cuanqueb aj judío neque''xye nak neque''xnau risinquileb li ma̱us aj musik''ej
