    hita vaananra mwitaama tita, Tire Poruva ti vari vaisira nrutu, Iesusira nrutu
    nteqatama iara nritarera quante turo, tita.
  yrb-yrb: Moana Ju me inareta wada barau uwarama Yesunu ifuro seitaninu moana imumu
    siosa yowetate eno weita, Foronu wasu Yesunu ifuro aniawe weita.
  maa-NT: 'Tjín i''nga xi̱ta̱ judío xi xki̱ xi ján na̱xa̱ndá tjíma nga ochrjekàjiìn
    ini̱ma̱‑la̱ xi̱ta̱ xi ini̱ma̱ ch''o‑la̱ nei̱í tíjiìn ini̱ma̱‑la̱. Mejèn‑la̱ k''oa̱
    ti̱s''ín si̱ìkaxki̱ ''ín‑la̱ Jesús nga ko̱xkiì‑la̱ xi̱ta̱. Tsò‑la̱ jè nei̱í: ―¡I̱t''aà
    ts''e̱ Jesús xi jè Pablo okóya otiìxoma‑lè nga tìtjo̱kàjiìn ini̱ma̱‑la̱ xi̱ta̱
    koi!'
  mcq-mcq: ꞌEjuꞌukame Jua ꞌahoꞌa kaꞌene kwaaka mapoka kajino ꞌurahojiꞌi ea marirama
    apena ojujipo Jesu kaꞌene Natohwi jihuni ihi ꞌurahiꞌi ea kaꞌene ꞌavena sisei ajimahiꞌinijihi
    siomahe ijá ꞌiava Jesu kaꞌene Porura najahu jihuni ihi ꞌurahiꞌi ꞌwaravukúne useha
    ꞌiavara.
  sus-A: يُوِقِيٍ ندٍيٍ نَشٍيٍ حِننّ رَ مِنِمَ مِشِيٍ يِرٍ بِرِن، عٍ نَشَ كَتَ مَرِفِ
    عِسَ شِلِ رَوَلِدٍ حِننّ كَنيِيٍ بّ. عٍ عَ قَلَ، «ﭑ بَرَ وٌ يَامَرِ عِسَ شِلِ
    رَ ثْلُ نَشَن شَ قٍ كَوَندِ مَ.»
  jpn-1965: ところが、諸国を巡回しているユダヤ人の魔よけ祈祷師の中のある者たちも、ためしに、悪霊につかれている者に向かって主イエスの御名をとなえ、「パウロの宣べ伝えているイエスによって、おまえたちに命じる。」と言ってみた。
  fra-SBL: 'Mais quelques Juifs itinérants, exorcistes, se chargèrent d''invoquer
    sur ceux qui avaient les mauvais esprits le nom du Seigneur Jésus, en disant :
    « Nous vous adjurons par Jésus que Paul prêche. »'
  yka-yka: Niyaˈ isab ngalatag lahat miyaˈan meˈ Yahudi magtawal-tawal. Tawalden pagpaluwas
    seyitan amban aˈa. Manjari suleyande ginuna ēn si Isa, Panuhutanin, pamaluwasde
    seyitan. Paˈinde si meˈ seyitanin, “Si ēn si Isa minahalayak si Paulin, daˈakte
    kaˈam paluwas amban aˈa iyan.”
  mle-mle: Nuwukadiy Juw day yin yaan tibagwun duw taakw dayadiy mawulaam kwadiy wudib
    sipwutiyik. Dayadiy mawul wadiy, “Kidiy wudib pwutiykwadiy kidi Pol wasapwiydidi
    Jisas dikidi saam.”
  shp-NTPO: 'Jatian jainribi ikana iki, ja jato yoshin pikoxoni jatíbiain kawantanai
    jawetii judíobo. Jabaonra, ja non Ibo Jesussen janenko yoshinbo píkoshokokaskin
    jato neskáakana iki: “¡Ja Pablon yoiai Jesussen janenkora en mato yoiai yoshinbó,
    pikókanwe!” akin.'
  aom-aom: 'Vaꞌego iae Jew rajo a ioroꞌiorëro sisë aribövi dëre jioruomajoho suorovo
    vaꞌojöro uvobe jijihonövareje. Jijihoromo ma-sarerivoromo Bada Iesuare ihoho uvo
    ganövareje suorovoromo vaꞌojöro. Uvo garomo aruꞌaho sisëho uënövareje: Paul-hu
    majahuijego hejarue aho Iesu ë a hesi ihore uëvaruëjo: A dëre jiarujoho suorovoromo
    vaꞌohëjo.'
  geb-geb: Mbe maaŋ mbuim, Zudaiŋ mbari, mbe tamtam mba bigi ga ruav, gumgi gu mbigi
    tɨn ŋiniŋgi mbatɨgi ga vharvharigi. Mbe maaŋ mbuim, mbe mbari Guma Bakɨme Zisas
    zɨn mparav, ana zɨ zitav, gumgi gu mbigir tɨn ŋiniŋgi mbatɨgi ga vharvhara za
    mbui. Mbe ruav khaŋ nzuai, “Nza Por bun nzuai Zisas zɨn panan kama havharar nde
    nzuai, nde kɨrar hɨri.”
  bsj-bsj: Yahudawa kangem nub bowab wi cin dob fiye co neneu, cin tu dor cero nin
    na cin ma nange ki den Yesu, ciki nyo dokkom mor den Yesu wo Bulus ma biwerer
    cerotiye, kom cerum”.
  cak-cak: 'Pero ec''o jujun israelitas ri yebiyaj richin yequelesaj itzel tak espíritu.
    Rije'' xcajo'' xquisiq''uij rubi'' ri Ajaf Jesús pa quivi'' ri ocunak itzel tak
    espíritu quiq''uin, y romari'' xqui''ij: Pa rubi'' ri Jesús ri nutzijoj ri Pablo
    yixkatak chi quixel, yecha''.'
  chf-NT: 'Yebe aj judíosob, ajwa''ajtänejob ni u yäle''ob cache'' u ch''e'' u pa''sen
    tzuc pixan tuyac''o untuba, u c''ajti''bijob u c''aba'' aj Jesús Ajnojaba uc''a
    yojob u pa''sen tzuc pixan tuyac''o machca u cänäntan, u yäle''ob ca''da: ―Cälbenet
    pasiquet uc''a u c''aba'' aj Jesús jini u yäle'' aj Pabloba.'
  tlf-tlf: Kale Juda kasel maak iyo yak abiip maak maak uyo tiine-bom-nilipta, unang
    tinum sinik mafak ifak daasa iyo telela imolip tambalan-nuubip kale, iip maak
    maak iyo unang tinum sinik mafak ifak daasa umdii, Kamogim Yesus imi win uta kufo
    kup-kugu-bom-nilip e, sinik mafak imi bogobe-nilip e, “Fol iyo Yesus imi sang
    uyo bagan-be kale, nugol mungkup Yesus imi win tolop diim ipmi baga-e-bulup kale,
    yak iinin o,” agan-nuubip kale,
  piu-2006: Palulanguru Tjuwu kutjupa tjuṯaya ngangkaritjarra nyinapayi. Paluru tjana
    ngurra tjuṯawana parra yankupayi mamutjarra tjuṯa palyantjaku. Paluru tjana Yiitjula
    yiningka watjara mamu payira iyalpayi. Tjana wiya Yiitjuku walytja nyinapayi.
    Wangka yalatjiya mamutjarra tjuṯangka watjalpayi, “Puulalu tjananya yaṉangu tjuṯa
    wangka Yiitjunyatjarra nintilpayi. Yiitjukuṉu ngangkaritjarrangku ngayulu nyuntula
    mamu ngaatjanya payira wantirriyaṉi.”
  poh-NT: 'Raj nchel take juꞌjun ra̱ꞌ riꞌsil cho maꞌ Israhel jeꞌ ru̱cꞌ aj tꞌerem take
    maꞌ tob laj uxlabal quiꞌo̱j xa paꞌ tinamit, naxquitijej nak ti queh jeꞌ ricab
    riban i maꞌ Lu̱ꞌ chi quitꞌermejic lok take maꞌ tob laj uxlabal, maꞌ xibirinic
    ta kꞌoric. Jeꞌ reꞌ ajic, chi quesmejic lok take maꞌ tob laj uxlabal cu̱cꞌ take
    cꞌacharel pꞌuht quikꞌorom ribiral rajawric i Jesus chi jeꞌ wili: «Maꞌ tob laj
    uxlabal, ru̱cꞌ rajawric i Lokꞌ laj Ajabe̱s Jesus reꞌ rikꞌor ribiral i maꞌ Lu̱ꞌ,
    nkakꞌor aweh chi telen lok ru̱cꞌ cꞌacharel wilca̱t wi̱ꞌ, nqui nquikꞌor.'
  tue-tue: Sĩquẽrã judíoa wáanetõrã wãtĩãrẽ cõãwionecora niiyira. Cʉ̃́ã marĩ Õpʉ̃
    Jesús wãmemena wãtĩãrẽ cõãwionecodʉgamiyira. —Jesús Pablo wedewarucugʉ wãmemena
    mʉ́ãrẽ witiwadutia, jĩĩmiyira wãtĩãrẽ.
  bjp-bjp: Fale fan Iudaia ri la la na foron maleh, ke ri ka fes ufu foron tanwa laulau.
    Ri totof isi rin fes ufu foron tanwa laulau ae ri susuef ulon fanu, ini asa Iesu.
    Ri use u la aragii, “Na asa Iesu ae Pol i fafas la ini, ia fas gam le gamen suuh!”
  xon-xon: Tɔ, Juu yaab aanii ubaa mu nan bi nima. Bi yin u ke Skefa. U nan ye Uwumbɔr
    aatotoorninkpel ubaa la, ki nan kpa japɔtiib bilole. Ujapɔtiib nan chuun chaa
    ntim ntim ponn ni, ki nyani tiyayaar binib ni. Le bi ban ke bi di Tidindaan Yesu
    aayimbil nyan tiyayaar uja ubaa ni, le ki bui tiyayaar ngbaan, “M tuk nimi Yesu
    u Pɔɔl mooni waabɔr na aayimbil pu, nya li cha man.”
  tzo-ZNT: Tey la icꞌot jayvoꞌ jurioetic, ta la sloqꞌuesic pucuj ta yoꞌon crixchanoetic
    ti yalojique. Jaꞌ la loqꞌuemic o. Cꞌalal iyaꞌiic ti jaꞌ ta syuꞌel Jesús ta sloqꞌues
    pucujetic li Pabloe, ixchanic la uc. Cꞌalal chalbeic ti acꞌu locꞌuc ti pucujetique,
    jaꞌ la ta stabeic ta alel sbi ti Jesuse. ―Chajtac loqꞌuel ta syuꞌel ti Jesuse,
    jaꞌ ti muchꞌu chalbe scꞌoplal li Pabloe ―xiic la.
  mpm-NT: 'Yukan ka jikonuu tɨjnɨ chaa Israel ja suni ka kenchaa da tachi xaan nuu
    yɨvɨ, chi ka kuu da chaa tasɨ. Ka kuni kenchaa da tachi xaan un nuu yɨvɨ jiin
    sɨvɨ Jesús, ti ni ka kachi da jiin tachi xaan un: ―Pablo ni kaꞌan jnuꞌun Jesús.
    Jiin jniñu ni taꞌu Jesús kaꞌan ri, ti kuan kee naa ra ―ni ka kachi da.'
  ots-NT: 'Cʉ pa‑cʉ́, guejtjo mí dyo pʉ Efeso cʉ dda judio cʉ mí tzöhui di fongui
    ttzonda̱ji̱, ncja ngu̱ nguá dyøti car Pablo. Göhtjo pʉ jabʉ mí dyo cʉ hñøjø‑cʉ́,
    bbʉ mí ntjɛjʉ cja̱hni cʉ xquí zʉ ttzonda̱ji̱, mí nønijʉ cár tju̱ju̱ car Jesús,
    mí mandadobijʉ cʉ nda̱ji̱ di bøni. Mí xijmʉ ncjahua, i̱na̱: ―Por digue cár tju̱ju̱
    car Jesús ca i predica car Pablo, nugöje dí bbɛjpiquijʉ gui pønijʉ ya.― Ncjapʉ
    nguá ma̱jmʉ.'
  hoy-hoy: लेकीन येनारा यहूदी जो झाळ फुक माळ्त टेटाळोर, आंदुर प्रभु यीशु मसीह अन हेसुर
    इस्तेमाल माळली कुरतुर आंदुर दुष्टआत्मागोळी अनतोगोर, “या यीशु उन प्रचार पौलुस माळतान,
    ना नीमी आ यीशु उन हेसुर देल आग्या कोळतीन.”
  uri-uri: Wa tu Juta tiur pa tu akwap tol yar meneng atn ha ur ha ur kwan maur paitn
    kai tu melnum pa, pa kwap ur a tu ak ak apm pake. Tu akal wa ye nang a Wailen
    Jisas ti wa ak kwan maur paitn tukulein tu melnum a maur paitn arpmen ti. Tu la
    yangkipmen la tolpa, “Kai nang a Jisas, melnum a Pol kil laron pa, kupm la tolpa
    'kitn hor kai tukulein!'”
  amo-amo: Kikane tutung among a Yahudawa wadi diku na iwacinu nigbiri nigbiri, inanin
    wa ko tiruhu tinanzanghe nanya nani nite. Among a Yahudawa wa belu tiruhu tinanzanghe
    nuzun nanya nanite inin din bellu, “Indin bellu minu nuzun nanya likaran Cikilari
    Yesu, ulena Bulus na dursuzo nari kiteneme!”
  pjt-pjt: Palu wati Jew kutjupa tjuṯangku ngura tjuṯangka para-pitjaliṟa mamu tjuṯa
    aṉangu tjuṯanguṟu pakaltjingalpai ngangkaṟi puṟunytju. Munuya paluṟu tjana Paulalu
    mamu tjuṯa painnyangka kulintjatjanungku palu puṟunypaṯu Jesuku ini wangkara arkaṟa
    mamu aṉangu tjuṯanguṟu painingi alatji wangkara, “Ngalya-pakala! Nganaṉa Jesunya
    ini wangkara nyuntunya paini panya nganaṉa Paulalu alatji wangkanyangka kulinu
    munula palu puṟunytjuṯu paini.”
  cwe-cwe: Wayahudi wamwenga waja wakalile wolava vinyamkela wahita uko na uko wogeza
    kusang'hanila zina da Yesu. Wawalongela waja wakumbigwe na vinyamkela, “Nowalongela
    kwa zina da Yesu, ija yopetigwa na Paulo.”
  daa-NT: 'Ɗo wer-ak, *Yuudinna daarin̰ kuuk jaawa ɗo darre geciy atke aariɗna min
    ɗo geemir iŋ siŋ ku *Rabbin Iisa. Ŋu kaawiico ɗo aariɗna aman : « Iŋ siŋ ku Rabbin
    Iisa Masi kaak Pool kaawtu, nu ɗiyiiko-aŋ : Yalla, amiloŋ, ibinoŋ werko ! »'
  mlp-mlp: Ari kam nab Juda asor saw haresmo luwad in on mataw gigo bugaw meqinta
    gimuzad anawun waq yaqayta. Teq mataw na gigo asor in bugaw meqinta muznan haqad
    in Iyahta Yesus anan biyad bilaq yaqay, I Yesus mat Pol abin bilaqaqta na abinib
    i atoranmo ne gibilenauq haq yaqay.
  ape-C: Aria enesh Juda douk sharahaen shanak shagabe sagabehos shapenyesh iri douk
    shopunek shakwiraeh um shugabeyesh um Debeini Jisas ananin nyeigur. Shakripesh
    namudok sagabehos. Shakri, “Apak makripep dodog um Pol nakripesh-uman iri Jisas
    ananin nyeigur um pukutukuk eshudok arpesh putogur punakuk.”
  bgs-bgs: Duwán mga Judio na ágpanó-panó na ágkagi na duwán katulusan dan na makéwà
    katô madat mga espiritu tikud tun ta mga manubù. Igkagi dan katô ngadan ka Áglangngagán
    na si Jesus tun ta madat espiritu, na mà dan, “Ukit katô ngadan i Jesus na gulit-ulitán
    i Pablo, suguán ku sikuna, luwà ka.”
  faa-faa: Arirakano Yu aporo metakira ape meta pukua, ape a yatafumo aporo ho morakano,
    yatafu pusimo hokoaseraka makata kamuraka rakipe pusuapo. Rakipe puraka, Yu aporoamo
    Yasuaki himu hakásaraka hemakapunafonoraka, ipu hemakapuraka, “Nena murikimaka
    Unihae Yasu yano hokoaserakapo. Yasu yano hoane aporoane mafahoanarakapo.” Aíyaka
    ipu hemakapukua yatafuaki someraka, “Yasuane Poremo some karakano asekea, isiapo
    Yasu yano horakanapo. Yasu yano hokoa yatafu né metakarikia pusie,” aisapo.
  kik-kik: Na rĩrĩ, Ayahudi amwe arĩa maathiiaga makĩingataga ngoma thũku makĩgeria
    kũhũthĩra rĩĩtwa rĩa Mwathani Jesũ harĩ andũ arĩa maarĩ na ndaimono. Moigaga atĩrĩ,
    “Thĩinĩ wa rĩĩtwa rĩa Jesũ, ũrĩa ũhunjagio nĩ Paũlũ, ndagwatha uume.”
  cap-NT: 'Tsjii kjaz̈ judío z̈oñinacaqui ojklayatc̈ha, zajranaca chjatkatcan. Jalla
    nuz̈ chjatkatcan, nii z̈oñinacaqui Jesusa Jilirz̈ tjuuz̈tan ojklayz pecatc̈ha.
    Nekztanaqui zajranacz̈quiz cjichic̈ha: —Zajranaca, anc̈huc ulnaj cjiwc̈ha, Pabluz̈
    parlita Jesús tjuuquiz.'
  ksr-ksr: Juuda sele galeŋ tosianoŋ liligoŋ omejiilaŋ oŋotaaŋ kema kaŋ laligogiti,
    iyoŋonoŋ kaaŋiadeeŋ kanaiŋ omenoŋ kokojinjiŋ meŋ oŋoŋgiti, iyoŋoo qagianoŋ Poŋ
    Jiisaswaa qata qama esuŋa koma horowombaajoŋ aŋgobato megi. Aŋgobato meŋ kokaeŋ
    jegi, “Poolnoŋ Jiisaswaa qata qama uukuukuu meŋ nonomakeji, niinoŋ mono Poŋ iikawaa
    qatanoŋ omejiilaŋ kouma togowutiwaajoŋ jeŋ kotoŋ oŋonjeŋ.”
  eng-TNT: 'Then certayne of the vagabounde Iewes exorcistes toke apon them to call
    over them which had evyll spretes the name of the lorde Iesus sayinge: We adiure
    you by Iesu who Paul preacheth.'
  sbs-sbs: Kubena Majuda baba likwina mulieto lya kuyabuyenda muzilalo kulola babahindi
    izina lya Jesu kulisebelisa mubasakila abobene, Baba kukabuiwamba kubantu bana
    bena luhuho lubilala feela; Cibawamba, “Nimilaela cha Jesu yabali kuwambiwa kwa
    Paulusi kuti muyende.”
  sue-sue: Yuda ema eni bi tuninuai ema wero so sero keusema inoise noisowa nukare
    ami goe bi tunaira puro noisowa. Are Tua Yesura zazo bowire meni goe nusokare
    waise sero ema bire amire ego sewa awa, “Yesura zazo bowire Paulo meni towia amira
    bera bayasise tona.”
  fra-NCL: 'Quelques-uns des exorcistes Juifs qui couraient le pays essayèrent aussi
    d’invoquer le nom du Seigneur Jésus sur ceux qui avaient des esprits malins, en
    disant : « Je vous adjure par Jésus que Paul prêche. »'
  bhg-bhg: Edo Judah embo nenei awa asisi bebegae ondari embobo. Edo awamane pepeta
    eite maundo yai neneinda etega edo esitera. Ango edo awamanemi Badari Yesu da
    daoda asisi bebegae embomainda doda awa onain jipapa eite tedo esitera, “Yesu
    awa Paul mi karigedo eira, ainda daoda idegedo dodo mambuwo!”
  snn-NT: 'Ja''nrëbi yequëcua, judío yai bain si''a ca''ncoña ganini, Gu''a huati
    hua''ire etoni saoza cajën, Cristo bain ta''yejeiye yo''ojën ba''ise''ere ëñani,
    ja''nrëbi huati bacuana sani, Jesucristo mamire juinja cajën, huati hua''ire etoni
    saoza cajën yo''o bi''rareña: —Jesucristo mami, Pablobi quëani achoguëna, ja''an
    ro''ina cani tonguëna, mësacua huati hua''i gare etani saijë''ën, juinja careña.'
  atb-NT: Haú u lé, nat hkat htoq wun é Yudaq byu pé ra-am gi, agè ashop é nat pé
    lé, "Poluq hko taî é Yesuq é myìng mai, ngò, nungmoq lé hkat htoq lhê." ga, agè
    ashop é nat wang júng to bâng é ahtoq má, Yhumsîng Yesuq é myìng lé lang luî,
    hkat chyam wú akô.
  cek-AK: To naah taqawk haek thaih, Judahnawk mah, Angraeng Jesu ih ahmin hoiah kasae
    muithlanawk to haek hanah taqawk mah naeh ih kaminawk khaeah caeh o moe, Kami
    takoh thung hoi tacawt hanah Pawl mah taphong ih Angraeng Jesu ih ahmin hoiah
    lok kang paek, tiah a naa o.
  bkd-bkd: Amin mga Judio ha tagduun-duun hu mga banuwa ta agpamugaw daan hu mga busaw.
    Sinulay dan sa pagbugaw hu busaw pinaagi hu ngaran hi Jesus ha Ginuu hu kagi dan
    “Umawà ka duun taini pinaagi hu ngaran hi Jesus ha intultul hi Pablo.”
  ctu-76: 'Pero ya''an cha''tiquil uxtiquil israelob mu'' bʌ i lu'' ñumel majlel ti
    lum tyac. Jiñob mi'' loc''san xiba ti i pusic''al quixtyañujob. Yom i c''ʌñob
    i c''aba'' lac Yum Jesús. Jin cha''an ti'' subeyob jini xibajob: Mic xiq''ue''
    loq''uel ti i p''ʌtyʌlel Jesús jiñʌch jini mu'' bʌ i sube'' Pablo. Che'' ti yʌlʌyob.'
  lac-NT: 'Ti'' yʌn jun yarob u winiquirob judío. Mʌ'' ju cutarob quire'' man u ca''ob.
    A je'' u winiquirob judío cu manob tan u joc''sicob ti'' a mac aca''an quisin
    ti''e''. Caj c''uchij tu q''uinin u c''atob u joc''sicob u quisin a aca''an ti''
    mac, chen caj u c''ʌnob u c''aba'' Jaj Ts''ur quir u joc''sic. Chen a ray xibob,
    mʌ'' yacsmʌnob tu yorob u t''ʌn Jesús, rajen caj u t''ʌnajob a mac a aca''an quisin
    ti''e'', caj u ya''arajob ti'': ―Joq''uen quisin ich u c''aba'' Jaj Ts''ur Jesús
    a cu tsec''tic Pablo.'
  xla-xla: Amasiyama Yu so opi isikimi duka dla siyamalalo sota bataliya yimlala opa
    dulu tle alikili dla dodolomsalemsiyamdiyo. Yia꞉ta Polota Yesu koko atlemsela꞉la
    dalepame matle Lod Yesu hi mate bataliya yimlalaye alikili dla dodolomsalemsiyamolowe
    kotiyamaiyo. Epammama yia꞉ta bataliya yimlala watle epo atlemdiyo, “Di Polota
    imsela꞉ Yesu hi tle wa꞉ dla atlema, wa꞉ye alikili dla woyamane,” demdiyo.
  xav-NT: 'Tawamhã ni''wam norĩ hã zudezu norĩ hã wa''uburé te te dama ''re sãmra
    za''ra mono da, ''re ĩnomro mono norĩ hã ma tô si''ãma rosa''rata za''ra, Wanhib''apito
    Zezusihi zadawa para, wa''uburé te te dama ''re sãmra za''ra mono da oto, Paruhu
