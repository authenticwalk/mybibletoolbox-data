verse: ACT.019.010
translations:
  kpx-kpx: Vagana abuita ke uvumo ata haivelage hoto keu Esia vatamo o kebia bahata
    sonumai gabiage Diue ata isi Diue ata holioholiale keau bahata hoto ke evilu.
  okv-H: Eto jua heriso amita jo ta ke hande uo Judea embomeni te enda nei embomeni
    te aingeto enda Asia ta mihie God ta ke ingia.
  tbo-tbo: Geka dewana i nenae naka bolima luwaga. Ugolinei ma lawa atapuhi u Asiya
    tu mae Guyau a baha hi nonoli, mi Yudeya po gasi ega mi Yudeya.
  mal-C: ഇത് രണ്ടുവർഷംവരെ തുടർന്നു. അതിന്റെ ഫലമായി ഏഷ്യാപ്രവിശ്യയിൽ താമസിച്ചിരുന്ന
    എല്ലാ യെഹൂദരും ഗ്രീക്കുകാരും കർത്താവിന്റെ വചനം കേൾക്കാനിടയായി.
  grc-SR: Τοῦτο δὲ ἐγένετο ἐπὶ ἔτη δύο, ὥστε πάντας τοὺς κατοικοῦντας τὴν Ἀσίαν ἀκοῦσαι
    τὸν λόγον ⸂τοῦ κυρίου Ἰησοῦ,⸃ Ἰουδαίους τε καὶ Ἕλληνας.
  bgc-bgc: दो साल ताहीं न्यूए होन्दा रहया, उरै ताहीं के आसिया परदेस के रहणीये के यहूदी
    के यूनानी सारया नै प्रभु का वचन सुण लिया।
  khz-khz: Rigolo ruala vovetaina ekalato, vovetainai gaurai Asia tanonai getaluwai
    Iuda talimara e Grik talimara maparara na Palagu gena kila gekamonagiato.
  deu-TKW: Dieses dauerte zwei Jahre lang, so daß die sämtlichen Bewohner von Asia
    das Wort des Herrn hörten, Juden sowohl wie Griechen.
  zsr-NT: Cni bénteczëꞌ Pablo gdu ca chop iz, atiꞌ cni guc, gulayöni didzaꞌ ca nac
    queëꞌ Xanruꞌ Jesús yúguꞌtë bunách gap nacuáꞌ yödz luyú Asia, bunách judío len
    bunách gzaꞌa.
  lin-lin: Esalaki bongo mibu mibale ; boye Bayuda nyonso mpe bato nyonso ya Grese,
    oyo bazalaki kovanda na mokili ya Azia bayokaki Liloba na Nkolo.
  hns-NT: Oe doei baries aisane hoewa par partjaar karat raha. Ie rakam se sab Aasia
    des ke, Israel ke aur bhie Griek des ke manai log soenies kie Prabhoe kaun baat
    djanaais hai.
  noa-E: Ich mag jaau simua año numí sĩsijim aajem, Efeso phöbör ee. Maguata thum
    judionaan maimua judionaan khabam khʉʉnpa Asia durr joobaajerr khʉʉnau maach Pör
    Jesuu õor peerdʉ aaujem iek Pabloou jaau sim ũrjierram aajem.
  eng-EMTV: Now this took place for two years, so that all who were dwelling in Asia
    heard the word of the Lord Jesus, both Jews and Greeks.
  mib-NT: Te súcuan ni sáha de uū cuiyā, te tāca ñáyuu cáyūcu Asia, cúu ñayuu hebreo
    cúu ñayuu tāca gá nación, ni cajini sōho i jnūhun máá Jítoho yō Jesús.
  lif-NT2: '@see-verse:ACT.019.009'
  xnj-xnj: Mambu ago gehengiki mulukumbi lwa miyaka yivili hati vakolonjinji voha
    va Asia, Vayawudi na vandu vangali Vayawudi vakayuwana Lilovi la Bambu.
  mmx-mmx: Pol ga nemen go la ga anasa limixin at legepu maares. Kuren la limixin
    no diga nemen taba ro at lengkot Asia, nedi leme Judaia la leme Grik bok diga
    ronga levelinga at ne Moroa.
  cbr-NT: Usaquin ca Pablonën rabë́ barin anuxun bana ñuixuancëxa. Pablonëan usaquin
    ñuixuncëxun ca Asianu 'icë unicama, judíos unicama 'imainun judíosma unicamanribi
    Nucën 'Ibu Jesús ñuiquian ñuixuncë bana cuacëxa.
  tee-NT: Pus tachi lakat'ui c'ata ju ix'amalaninin ju chunch. Chai ju chunch tachi
    chun ju amachak'an Asia tak'asmatlh ju chivinti ixlacata ju k'ai ucxtin Jesús.
    Chux ju israelitanin chai ju jantu israelitanin.
  eng-LSV: And this happened for two years so that all those dwelling in Asia heard
    the word of the Lord Jesus, both Jews and Greeks,
  cak-NT: Y ca'i' juna' ri quiri' xu'on ri Pablo. Romari' can conojel ri israelitas
    y ri man je israelitas ta pa rech-ulef rubinan Asia, xquic'oxaj rutzij ri Ajaf
    Jesús.
  pah-NT: Dois ga kwara mbo'ari g̃a monhi'inhi'ig̃a g̃a nderekovo. A'ero Ásiapeve'g̃a
    nhaporemo henduvi Jesus'ga mombe'ua. Judeus'g̃a g̃wendu. Judeus'g̃arũive'g̃a g̃wendu
    jitehe Jesus'ga mombe'ua.
  sja-NT: Irua Tachi Ak'õre Ũraa jarateeji año omé. Mãgá judiorã mãik'aapa judio-eerã
    Ásia eujãde p'anapatap'edaarãpa ũrijida Tachi Ak'õrepa jara pëida Jesude.
  xed-xed: His vakwa taŋ ta taghay. Ma tsaya snaŋta inda gwal ta nzakway ta haɗika
    Asiya, daga la Yahuda, nda la Grek tani ta gwaɗa Mgham Lazglafta.
  mks-NT: Já na̱sa̱caja Pablo ti̱xi i̱vi̱ cui̱a̱ ta xi̱hín ña̱ cája da na̱xini jo̱ho
    ndihi na̱ ndúu estado Asia tu̱hun va̱ha sa̱ha̱ Jesús, xitoho í. Ta na̱ na̱xini
    jo̱ho tu̱hun Ndióxi̱ cán cúú ná na̱ na̱quixi chi̱chi Israel xi̱hín na̱ tóho̱ viti.
  gfk-S: Di ga gilgil hobi gom haruat ma ra iruo tinohon, kaie a haleng matanabar
    sakit ing di ga kiskis tano katano Esia, ira Iudeia ma di ing pata be a Iudeia
    di, di ga hadade no nianga tano Watong.
  bmu-bmu: Mewö aka malgetka Kembugö Buŋa keuŋan sehiiga (yara) yambu yahöt teköyök.
    Mi teköiga Buŋa keu mi Eisia prowins uruŋe miri toŋi aka Juda ambazip pakpak yeŋgö
    kezapŋine gei möt teköget. Mewö.
  dgz-dgz: Mame taiwanumune aeni en dere uon tan. Ame wamewa gapan at Eisia arige
    wanumuine nagirewa, Diu ge Diu uoni ian ugupe nagirewa iravi Iesu oisewa anune.
  eng-GNV: And this was done by the space of two yeeres, so that all they which dwelt
    in Asia, heard the word of ye Lord Iesus, both Iewes and Grecians.
  zaa-NT: Chùppa ida tì'ga gùdua Pablua nía hueni predicar. Acca iyaba canu tsè'e
    le' región Asia nna biyénini cą titsa' qui' Señor Jesucristua, tàntua ca enne'
    judío ą'hua ca enne' griego nna.
  eng-WEBSTER: And this continued for the space of two years; so that all they who
    dwelt in Asia heard the word of the Lord Jesus, both Jews and Greeks.
  guh-guh: Bajarapacuenia Pablo tsipaebaponapona anijavaibeje. Nexata daxita Asiavënë
    nacuapijivi, judíovi, apo judíovi ata, jumetane petuxanenë Jesús pelivaisi.
  bon-bon: Tabe peei ne jaawenuge neeneni kämäge cama. Peei name pi iyeta biname lui
    cina yaacrajuge Asiya probins ngalebora, Israela biname piiyepu nuuja gawe cabu
    ca lui biname iyeta, teepi yäätecijemuge mene Yageyame poto cidi me.
  nhw-BL: Nepa Pablo tlamachti para ome xihuitl huan yeca nochi israelita huan griego
    masehualme ipan tlali Asia quicajque nopa camanali tlen Jesucristo.
  mgw-mgw: Aayendeli panga nyo kwa myaka ibi'li', ata bandu boti ba Asia, Ayahudi
    na bandu bangali Ayahudi, baakombwi yu'wa liyi'gi'yo lya Bwana.
  swh-ONEN: Jambo hili likaendelea kwa muda wa miaka miwili, kiasi kwamba Wayahudi
    na Wayunani wote walioishi huko Asia wakawa wamesikia neno la Bwana.
  wbi-wbi: Ulu lulyaghendelile amaka gha viili, looli vonivoni valyle vikukala ku
    Asia valyapulike ilisio lya Mutwa, vooni ava Yahudi nava Yunani.
  bba-bba: Nɡe mɛyɑ bɑ kuɑ wɔ̃ɔ yiru, mɑ tɔmbu kpuro be bɑ wɑ̃ɑ Asiɔ, Yuubɑ kɑ mɑɑ
    Gɛrɛkibɑ, bɑ kɑ Yinnin ɡɑri nuɑ.
  eng-KJVCPB: And this continued by the space of two years; so that all they which
    dwelt in Asia heard the word of the Lord Jesus, both Jews and Greeks.
  kgk-NT: Mokõi ro'y omombe'u oiko-vy upe-py. Upéixa-gwi ohendupa Nhandejáry Hesu
    rehegwa nhe'ẽ hikwái. Ásia yvy pygwa gwive, judeu va'e, judeu e'ỹ va'e ave ohendupa
    inhe'ẽ.
  waj-waj: Taara nuanu itaama uududuu mmuakiaa gioonna kiaapu Yutayaiyaata ngiari
    voopinnaiyaatama mmata Asiaivau varuuyaano Udaanga Yisuu Kirisiinna kuaivaa rikieeravai.
  cpy-cpy: Ari ikanta-piinta-tziiro riyotaa-yitakiri, awijaki okaatzi apite ojarentsi.
    Tema osheki ikaatzi kemakoteeriri Awinkatharite Jesús janta Asia-ki, Judá-paeni
    eejatzi kaari Judá-paeni, maawoeni.
  mpx-mpx: Baliman labui gamwanaa i giginol i olaola ya to, inoke Yudiya ge Gilik
    bolo hi miminaa Eisiya ana labiya, hi gewigewi Babala wana baaba hi hago.
  wbp-wbp: Parra-kari parra-kari kala-jana Puurlurluju warrarda yimi-ngarrurnu kujaju
    jirramaku yukuriki. Ngula-purujulpalu Juwu-paturlu manu Juwu-wangu-paturlu warrarda
    purda-nyangu jaru Jijaji Warlalja-Wiri-kirli kujalpalu nyinaja ngula-wardingki-patu
    ngurrara Yajiya-wardingki-patu.
  luo-luo: Paulo notimo mano kuom higni ariyo, mi jo-Yahudi duto gi jo-Yunani manodak
    e piny Asia nowinjo wach Ruoth.
  nhe-NT: Nepa Pablo tlamachti para ome xihuitl huan yeca nochi israelita huan griego
    tlacame ipan tlali Asia quicajque nopa tlajtoli tlen Jesucristo.
  aii-aii: ܐܵܗܵܐ ܓܪܝܼܫ ܠܵܗ̇ ܬܲܪܬܹܝ ܫܸܢܹ̈ܐ، ܘܗܵܕܟ݂ܵܐ ܟܠܵܝܗ‌ܝ ܝܗܘܼܕܵܝܹ̈ܐ ܘܝܵܘܢܵܝܹ̈ܐ
    ܕܒܸܥܡܵܪܵܐ ܝܗܘܵܘ ܓܵܘ ܐܘܼܚܕܵܢܵܐ ܕܐܵܣܝܼܵܐ ܫܡܝܼܥ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢ ܕܡܵܪܝܵܐ.
  esk-NT: Taamna atuummiñiġaa malġuŋni ukiuŋni. Taatnamik iluqatiŋ iñuich Jew-ŋuruatlu
    Jew-ŋuŋitchuatlu iñuuniaqtuat Ephesus-ŋum avataani tusaaniġaat Agaayyutim uqałha.
  msb-msb: Nagpadayon ini sa sulod san duha ka tuig. Kaya, an tanan na taga-Asia,
    mag-Judio man kag mag-Griego, nakabati san katukduan manungod sa Ginoo.
  cpa-NT: Ton¹ ji²ŋi² jmai³ ca¹jmo¹dsa lah¹jøng². Hi² jøng² jue¹² dsa² chian² ja³tén¹²
    Asia ca¹lø¹ŋi¹² jǿg³ quiah¹² Juu¹³ jniang³, ju³lah dsa² judío cu¹dsie¹² quianh¹³
    dsa² tsa¹lán¹² judío calah.
  dso-dso: ଏଟା ଦୁଇ ବରସ୍‌ ଦାରି ଚାଲ୍‌ଲା । ରମ୍‌ ଦେସର୍‌ ଆସିଆ ଦେସେ ବାସା କରିରଇବା ବେସି ଜିଉଦି
    ଆରି ଗିରିକ୍‌ ଲକ୍‌ ମିସା ମାପ୍‌ରୁର୍‌ ବାକିଅ ସୁନ୍‌ଲାଇ ।
  meu-meu: Laḡani rua unu e kara tomava; taunabunai Asia tanona ai e nohova taudia,
    Iuda taudia bona Helene taudia, iboudiai ese Lohiabada ena hereva e kamonaiva.
  yva-NT: Pananyaube no naije tume jirum dave. Maisyare omai ti, vatano Yahudi muno
    vatano Yunani nanawirati una tenambe no propinsi Asia wo Ayao Kovo Yesus ranaun.
  dgc-dgc: Nagtulos sa siya a nagtoldu to éduwa a taon. Kanya du étanan a négiyan
    ta Asia, éy nakabati side ta kagi na Panginoon. Pati Judeo éy ta éwan Judeo.
  zpm-NT: Dipse leṉ chop iz blëz me ga pseed me grë zha co; nacne grëse miech ne no
    dib nëz Asia ga, zigtaa zha Israela zigtagaa grëraa miech cow, bin zho zha nac
    Xtiidz Dios.
  hix-NT: 2 me txemnyehàntay hatà, Pawru, àto. Emahona ro nekarymekon hatà, Txeranu
    màn yawo. Àro ke, Kohkomo rwonà yonytxetxkon hatà, Aaseya yamtar hon komo, Xuknewyana
    komo rma, Kryekyana komo xarha, omeroro hatà.
  sim-sim: Asama frijip mashin orok saweri ri. Urik Judama nga yanga Grikik fehe ma
    nga ol provins Esiak liri ondo amber mashi Wasilakahin limu misira.
  npi-ULB: यो प्रक्रिया दुई वर्षसम्म चल्यो र यसरी एसियामा भएका यहूदी र ग्रीकहरू दुवैले
    प्रभुको वचन सुने ।
  cgc-cgc: Iling tan iya na pabuat ta darwa na taon asta tanan na mga ittaw na gaistar
    naan ta prubinsya Asia, mga Judio man daw mga dili-Judio, kamati ta miad na balita
    na alin ta Ginuo Dyos parti ki Jesus.
  tim-tim: Hain makyeŋgimbo manbiâ hombaŋ lâuwâ bo agep. Akto sop ain Yuda luâk âmbâle
    ain mali are akto kepia ambolupŋe Asia hânân mali yâk hârokŋe Humogât den are
    nâŋgâm mali.
  yor-yor: Èyí n lọ bẹ́ẹ̀ fún ìwọ̀n ọdún méjì; tó bẹ́ẹ̀ tí gbogbo àwọn tí ń gbé Asia
    gbọ́ ọ̀rọ̀ Jesu Olúwa, àti àwọn Júù àti àwọn Giriki.
  wos-wos: Héki hwari yéték dé wungi huru. Huruta dé Néma Duna hundi wandéka di Esiana
    héfambu rekwa atéfék du takwa di xéké, Judana du takwa akwi, nak téfana du takwa
    akwi.
  emp-NTPO: Poa umé mãwã osia. Mãwã jũma Asia druad̶ebema judiorãba, judiorãẽ́ bid̶a
    dadji Boro Jesud̶ebemada ũrĩsid̶aa.
  eng-F35: Now this continued for two years, so that all who lived in Asia, both Jews
    and Greeks, heard the Word of the Lord Jesus.
  ind-ind: Sampai dua tahun berikutnya Paulus terus mengajar di tempat itu, sehingga
    semua orang yang tinggal di provinsi Asia mendengar berita keselamatan tentang
    Tuhan Yesus, baik orang Yahudi maupun yang bukan Yahudi.
  pes-OPCB: دو سال به این ترتیب گذشت تا اینکه تمام ساکنان ایالت آسیا پیغام خداوند
    را شنیدند، هم یهودیان و هم یونانیان.
  mpt-mpt: bifolo asu blimansobe. Bifol asu yo dimo Fole Yuda isa Glik isa Esia betano
    blibi Sume Yesuse wengo omkaye binebiobe.
  ssx-ssx: Koto hau pitolo haena꞉ bapi yaapo yaapeekeme. Koto ekina꞉ mo Eisia wanda꞉hali
    paeyaoma꞉ Kitiki wanda꞉hali make Diu wanda꞉hali make Tekehalina꞉ pi alemanu opimikime.
  mkl-mkl: Bɛɛbɛi ɑ̀ ce ɑdɔ̃ minji hee inɛ ŋɑ iyi ɑ̀ wɑ ilɛi Azii fei, hɑi Zuifu ŋɑ
    do hɑi jɛ Zuifu ŋɑ, ɑ̀ ɡbɔò idei Lɑfɛ̃ɛ Jesu.
  gaq-gaq: ଡେକୁଆ ମ୍ୱାର୍‍ ମୁଆଁ ଜାକ ୱେକେ; ଆତ୍‍ତେ ଆସିଆଣ୍ଡ୍ରେ ଜିଉଦି ଆରି ଗ୍ରୀକ୍‌ ରେମୁଆଁ
    ସର୍‍ତେ ମାପ୍‍ରୁନେ ସାମୁଆଁ ଅଁଆର୍କେ ।
  gof-RNT: Phawuloosi nam77u laythi gakkanaw qaala odis. Hessa gisho, Iisiyan de7iya
    asa ubbay, Ayhudetinne Ayhude gidonnayssati Godaa qaala si7idosona.
  unx-unx: ବାର୍‌ ସିର୍ମା ଜାକେଦ୍‌ ନେଆଁଁ ହବାୟାନା । ଏସିଆ ପାର୍‌ଗାନ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ପୁରାଃ
    ଯିହୁଦୀ ଆଡଃ ସାଅଁସାର୍‌ ହଡ଼କ ପ୍ରାଭୁଆଃ ବାଚାନ୍‌ ଆୟୁମ୍‌କେଦାକ ।
  gah-gah: Niago, Asia mikasiuka vegená nene Zuta vegenaki Kiliki vegenaki mukitó
    keza Guivahanímini monó gili asú niago, kilisimasi lositá oko vimó.
  lcm-lcm: Katapo abis e iang asukang ta pongua na matas aongos. Asukang a ri Iudaia
    ve ri Elas aongos i palpal Asia kita lapo nas a akuskus i Volava.
  aer-aer: Year atherrameke Paul-ele akaltyele-anthetyarte school ikwerenge. Alakenhenge
    anteme Jew areye Jew anetyakenhe areyele-arlke Asia-ele anemele aweke ayeye akngerrepate
    Jesus-akerte.
  qvc-NT: Chayshinam ishkay watata chay prubinsya Asyapi tiyaq isrraylinukuna, mana
    isrraylinukunapis uyarqanllapa Siñurninchiq Jisuspaq.
  tgl-ULB: Nagpatuloy ito ng dalawang taon, lahat ng mga taong nakatira sa Asia ay
    nakarinig ng Salita ng Panginoon, maging Judio o Griego.
  cbs-NT: año dabe nichianyan ja mai pakea Asia anu jiweabu dasibi judiobu inun judiobuman
    Xanen Ibu Jesús mekenankidi yusiain ninkakubainaibun
  xtm-NTPP: Sukan ni yo sa'a, ni yo sa'a de uu kuiya, te onde ndaka ñayii ka iyo ni‑ka'nu
    ñuu Asia ma, ja ka kuu i judío ma ji'in griego ma, ni ka jiniso'o i tnu'u vii
    tnu'u va'a Jesús Iya Tátnuni ma.
  nnq-nnq: Minhalo jenie ngijijendekea kwa yaka ibena, yene bandu boa abatama kuilambo
    ya Asia, boa pamwe na Akayahudi na Akagiliki, ngibilijoa lilobe lya Angwana.
  bao-NT: Pʉa cʉ̃ma peti to biro tii niiwi. To biri niipetirã Asia yepa macãrã, judíos,
    judíos ca niitirã, Wiogʉ yee quetire tʉo peticãwa.
  san-ORI: ଇତ୍ଥଂ ୱତ୍ସରଦ୍ୱଯଂ ଗତଂ ତସ୍ମାଦ୍ ଆଶିଯାଦେଶନିୱାସିନଃ ସର୍ୱ୍ୱେ ଯିହୂଦୀଯା ଅନ୍ୟଦେଶୀଯଲୋକାଶ୍ଚ
    ପ୍ରଭୋ ର୍ୟୀଶୋଃ କଥାମ୍ ଅଶ୍ରୌଷନ୍|
  rmn-rmn: Аякха сас дуй брэш, тай алаи о иудея тай о грекя, кай бэшэнас андэ правинцыя
    Азия, шунлэ э збора э Сагбуски.
  huv-NT: Atquiaj tarang a Pablo iüm neat. Quiaj meáwan nipilan judío at nipilan griego
    moncül tiül iüt Asia tanguiayiw mipoch Teat Jesús.
  otn-NT: Ngu̱t'a̱ i tho'a̱ nyo jɛya p'ʉya. Ja̱na̱ngue gätho'ʉ yø ja̱'i̱ rá̱ m'mʉp'ʉ
    ja ra̱ häi Asia, ngu̱ yø judío, ngu̱'ʉ hi̱ngyø judío, gä bi 'yøde hanja na̱ rá̱
    hya̱ ra̱ Hmu̱ Jesús.
  nop-nop: Kwanai u gulet lufom wondok tuwot tubune metam Esiya maaneŋ hatiyagiŋ Judame
    be me feknit mokit wanaŋ Bepaŋ’walaŋ mede nadigiŋ.
  obo-NT: Daom to oruwon lahun, idda en kos id puungan din. Pomon tadda, iddos langun
    no Judio woy konna mgo Judio no id pon-oubpa riyot prubinsya to Asia, nokorinog
    sikandan to kahit Monama moka-atag tod Longaggon no si Disas Krays.
  kca-kca: Кӑт тӑԓ-ԓўӈ кем хўват щиты ус, Асия мўвән уԓты хŏйатәт, иудейәт мўй пӑ
    грекәт, Турәм Куща Иисус эԓты уԓты утәԓтәпса хŏԓыйэ хуԓсэԓ.
  cak-ENT: Y ca'i' juna' ri xbün quiri' ri Pablo. Romari' tok conojel xe'ac'axan ri
    rutzij ri Ajaf Jesús chiri' pa ruch'ulef rubini'an Asia. Chi israelitas y man
    israelitas tüj ri xe'ac'axan.
  lif-NT: '@see-verse:ACT.019.009'
  mie-NT: De súcuán nī nsāhá Pablo ūū cuīyā. De ndācá nchivī jā íyó Asia, cúu nchivī
    hebreo jíín nchivī ndá cā nación, nī jini ji tūhun maá Jētohō ō Jesús.
  san-TIB: ཨིཏྠཾ ཝཏྶརདྭཡཾ གཏཾ ཏསྨཱད྄ ཨཱཤིཡཱདེཤནིཝཱསིནཿ སཪྻྭེ ཡིཧཱུདཱིཡཱ ཨནྱདེཤཱིཡལོཀཱཤྩ
    པྲབྷོ ཪྻཱིཤོཿ ཀཐཱམ྄ ཨཤྲཽཥན྄།
  qve-NT: Chay escuelapin Pabloqa ishkay wata hunt'a, Señor Jesusmanta yachachiran.
    Chaymi Asia provincia lawpi tiyaq llapallan runakunaqa, Señor Jesusmanta yachachikuyta
    uyariranku. Paykunamantan wakinqa Israel nacionniyoq runakuna karanku, wakintaqmi
    huk law nacionniyoq runakuna karanku.
  pao-NT: Waha tommo petuga, umu ka nono'otsa tabeno ka natunedyooe nobe Tyrannus
    mee naneadu-kwitoo numu tunedyooebodona. Paul ka Te Pabe'e unnena no'obatusoo
    numu modu tunedyoo'e ka teepu Asia mee naneadu-kwi'yoona.
  cbu-NT: Tsimbun yungandpas tayaspatarangu, nda kasarangiya. Ashishtar ashku, Ásiyshuch
    tputs ichingashtisin mazinarangana Apanllee kuku. Tunar arapich mazinarangana;
    Utaáshuchtamsin mazinarangana. Ashiri Ipísunungich tputs ichingurusin mazinarangana.
  usa-usa: ánibo Póro wemá kaayaq-kárítímáátímá máena miráráá kéteta yaímma Étia-marabaq
    máa-kayukama Ítíráaeo-wayukagaraq yaímma káqon-annama Yéqtaaeo-wayukagaraqa yeráwáqá
    máqtemma ketááí anómma uyátárai-nakon-aama ítaraae.
  soy-soy: Ai wɑi iŋmɛ̃ itɛ́ nɛ iriyu. Lɛlɛɛ tíyɛsɛ kɛ Pisuifi nɛ Pikirɛki nnɛ́í
    pɛɛ Asii kɛteni-i ń we ɑpi Upíimɑ nsímɛ́ kṍ.
  hui-hui: Mali kirani Polohanda ani biaabo halu heagola Esia dindini Yu wali agalibi
    wali agali tara tarabi bibahende hearu tigua Anduane Homogonaga bi mana hale halu
    hene.
  amf-amf: Bhawloos ogoam kinin hayoono leve lamaaddhane. Ogonante Isiya peente dahaana
    Ayiwd eenabee Girik eena wulbe Imbaa wontea Yesus goynsa kedi qansidine.
  quc-NNT: Kieb' junab' je' xutaqej u b'anik wa'. Je ri' chi konojel ri e k'o pa Asia,
    winaq aj Israel xuquje' winaq ri man e aj Israel taj, xkita ru Loq' Pixab' ri
    Dios chrij ri Qajaw Jesucristo.
  dob-dob: ꞌIna guinuwa nina gete nadigega tuga ꞌipaipaisewa yakwala ꞌeluwa ꞌediya.
    ꞌEnega sena Esia ꞌana tomiyanao maiboꞌadi, taudi me Yudia be taudi nigeya me Yudia,
    ꞌInapwana tetelina sinonona.
  wrs-wrs: venamba, tahonmba sambla vewolna. Noinda hena andrava, indkumbi Yutanindnamba
    hevna meisnindnamba Asia provinsrava wohhillivna moamba mendeklinamba.
  mca-mca: Qa aka'an qa ikij yamijets wetsjuk ininqapits, qa week hakha' sehe' Asia
    in impi'yelij eke' ƚe'lijei pa' Yatsat'ax'inij, week pe' judiol qa pe' nite' judioltax
    iye.
  tzo-TZC: Chib jabil ti jech laj spas ti Pabloe. Jech o xal un, buꞌyuc noꞌox ti nacal
    ti cristianoetic ta Asia banomile laj yaꞌiic ti lequil achꞌ cꞌop yuꞌun ti Cajvaltique,
    jꞌisraeletic, jyanlumetic.
  mya-mya: ဤ​သို့​နှစ်​နှစ်​တိုင်​တိုင်​ကျင်း​ပ​ရာ​အာ​ရှ​ပြည် တွင် နေ​ထိုင်​သူ​ယု​ဒ​အ​မျိုး​သား​များ​နှင့်​ဂ​ရိ
    အ​မျိုး​သား​အ​ပေါင်း​တို့​သည် သ​ခင်​ဘု​ရား ၏​နှုတ်​က​ပတ်​တ​ရား​တော်​ကို​ကြား​နာ​ရ
    ကြ​၏။
  gng-NT: U tien' nnɔ ki tì dukn' ibin ile nɛ. Nɛn bo nɛ Asi ya tinfɛnm ya nib, bà
    yé *Sufmbɛ nin bà ŋa yé *Sufmbɛ kɛ cii' Yonbdaan ya gbɛr.
  cbi-NTPO: Tsejtu tsaandenen pai añu imi. Tsenñu junu Asia pruvinsia' chulla, judío
    chachilla bain, naa judío chachi jutyula bain Bale Ruku Jesús' kuinda demeemuwaala.
  ikk-NT: O mẹ ihiẹnni ọrọgbọ ahụa ẹbụọ, nke wụ nị ndị ile bi Azụụn Eshịa nọ nụ oku
    Di-nwọnni-ẹnyi, kẹ ndị Ju kẹ ndị wụlẹni ndị Ju.
  leu-leu: La fena mariaas taragua ri vil malaane e voxo a Ferawaian sina Piran a
    falet fepatok xe la nu bina xapiak pe Esia e a mu rabuna pave, a mu Juda e nari
    mu Griik, ri langai sena.
  maz-NT: O mezhe yeje cjë c'ü mi pa zopjü c'o nte nu. Nguec'ua texe c'o mi cãrã cja
    c'e estado de Asia, o dyäräji o̱ jña e Jesucristo c'ín Jmugöji, zö mi menzumü
    a Israel zö dya mi menzumü a Israel.
  bod-N: ཁོང་གིས་ལོ་གཉིས་ཀྱི་རིང་ལ་དེ་ལྟར་མཛད་པས་ཨེ་ཞི་ཡཱ་ཡུལ་དུ་གནས་པའི་ཡ་ཧུ་དཱ་པ་དང་གྷི་རིག་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་གཙོ་བོའི་བཀའ་ཐོས༌སོ།།
  tca-NT: Rü yemaãcü nanaxü ga taxre ga taunecü, rü yemaãcü guxü̃ma ga Áchiacü̱̃ã̱xgü
    ga Yudíugü rü Griégugü rü nüxü̃ naxĩnüẽ ga Cori ya Tupanaãrü ore.
  zpl-NT: scua uriꞌilla diqui chiucu lana. Nu ye bee bene enu nucuaꞌa lu iliu Asia
    nu sia bee bene Israel cuna bee bene enu la neca bee bene Israel ubeneꞌbeella
    stichiaꞌ Jesucristo.
  mbc-NT: Mîrîrî kupî'pîiya asakî'ne kono' kaisarî mîrîrî Ásia pata ponkon Judeuyamî'
    moropai Judeuyamî' pepînya Paapa maimu eta pîkîrî.
  ndg-ndg: Ayee itiyendelea kwa miaka ibele, kwa eyo bote babile batama katika Asia
    baliyowine neno lya Ngwana, bote Bayahudi na Bayunani.
  wsk-wsk: Nu ura mu yia ilagala ko bitawaram la, Juda alo se Greek alo Asia ningi
    bagara mu suen la Kari Biya ko den umu node kau saparam.
  toj-NT: Jach ni sc'ulan chab jabila, jayujil spetzanil ja suinquil ja ba lugar Asia
    ch'ac yabye yabalil ja Cajualtic Jesusi. Yabye ja judio jumasa cho yabye ja ma'
    mi judiouqui.
  kkl-kkl: Undo unulamekne nene heng kun phende yubu ambatto leldalamekpa, Yesusti
    Nia Mangkina Saelbamsilne poneko sembe ambarelamsiog yubu ane nubu talamogpa,
    Yahudi nimiap Yunani nimiap mog so'o Asia wamek nimi ni ka'ebaek.
  tbc-tbc: Anaŋar uraru nek ago mi igane dugo, Esia distrik lo Juda tamolpein, agod
    a Juda tia yan dam fidian Tubun en san ru duloŋ a.
  sna-sna: Izvi zvakaramba zvichiitwa kwamakore maviri, zvokuti vaJudha vose navaGiriki
    vaigara munyika yeEzhia vakanzwa shoko raShe.
  smk-NT: Wanin nin rway taon, kanya' nin sarba ra nin tutawo sa prubinsya nin Asia,
    Judio tan ambo' nin Judio, narnge' ray minsahi nan Catawan maipa'ka' kona ni Jesus.
  grc-TCGNT: Τοῦτο δὲ ἐγένετο ἐπὶ ἔτη δύο, ὥστε πάντας τοὺς κατοικοῦντας τὴν Ἀσίαν
    ἀκοῦσαι τὸν λόγον τοῦ Κυρίου Ἰησοῦ, Ἰουδαίους τε καὶ Ἕλληνας.
  gof-WFTW: Phawuloosi nam77u laythi gakkanaw qaala odis. Hessa gisho, Iisiyan de7iya
    asay ubbay, Ayhudetikka Ayhude gidonnayssatikka Godaa qaala si7idosona.
  spa-BLM: Esto continuó durante dos años, de modo que todos los que vivían en Asia
    oyeron la palabra del Señor Jesús, tanto judíos como griegos.
  kyz-NT: Mukũja kwara Paulo 'ga imu'aa peu, 'gã mu'jau akou. A'eramũ Asia ywy pewara
    'gã najuejue etee futat 'ga porogyta renupa. Judeu 'gã, judeue'ema 'gã 'jau. Tesirũmera
    'gã we futat 'ga porogyta renupa.
  dao-dao: Acukba kum nghngih jah mthei se, Asah hnea vekie naküt Judahe ja Krike
    naw pi Bawipa ngthu cun ngjakie.
  cya-cya: Cuaña'an ya quiñan ycui' yu lo'o nten tsani' tucua yjan, yato'o nchgaa
    ne' judio lo'o ne' gentil nu ndi'in se'en lyi'ya loo Asia ngune 'in ne' cha' tsu'hue
    'in Ñi X'nan na Jesús.
  beu-beu: Paulus ana iavomung-iapahang, ila mi tung aaru; angu ebele, Mutu Yesus
    Ehur Aaung-hama angu nehe ba propinsi Asia mi iipi angu, emangpi vengmee. Yahudi
    enehe bot nehe ba bae Yahudi enehe niang ang naung di emangpi vengmee.
  wrk-wrk: Jilajba nyuli nanankurri yajiyurri yanybikanyi yurrngumba. Kujarranyina
    kindilkurrinyina nyulili jungku nanaba Yibisus, milidimbakili yalunya. Manku yali
    nanda jangkurr Jisuskanyi, yalu jalili jungku nananyina yajina Yasiya. Manku yali
    nanda jangkurr Jumukunyi marda ngurranyimukunyi.
  nii-nii: Yi erpi mołang kin, kung ngii tał o pum. Pe Eisiya mei konu owundu ni,
    Jura wumb ni Griik wumb ni wumb pei ok Pol ek nim ek ei piinjing.
  ign-NT: 'Apina año eta máimitu­re­sirahi. Tacahe, ena máimitu­reanahi tiyananapa
    tipaicana. Ticame­ta­rai­rua­napaipa eta máechaji­riruva ema Viya nayehe ena achaneana
    ticava­sanahi eta te avasa­re­chichana táunavanahi eta avasare Efeso, tayehehi
    capital eta departamento Asia. Tásiha, nasamai­ri­rícapa namutu ena achaneana:
    ena israelítana énapa ena apava­sanana.'
  dik-NT: Ku la Paulo tueŋ run karou ke loi kënë, abï kɔc ke rɛ̈ɛ̈r wun Athia, kɔc
    Itharel ku kɔc cie kɔc Itharel, wɛ̈t Bɛ̈ny piŋ.
  cac-cac: Chab' ab'il ix sc'ulej eb' icha chi'. Yuj chi', ix laj yab' yab'ixal Cajal
    Jesús masanil eb' israel yed' eb' man̈ israeloc ay d'a yol yic Asia chi'.
  tzj-E: C-e' juna' xec'je'a tzra' che ctojxic wnak rmal c'ara' je' wnak jec'ola chpam
    tnamet jc'ola precwent Asia xecc'axaj rtzojbal Dios che conjelal ajni' chca aj
    Israel y chca jme aj Israel ta.
  san-BUR: ဣတ္ထံ ဝတ္သရဒွယံ ဂတံ တသ္မာဒ် အာၑိယာဒေၑနိဝါသိနး သရွွေ ယိဟူဒီယာ အနျဒေၑီယလောကာၑ္စ
    ပြဘော ရျီၑေား ကထာမ် အၑြော်ၐန်၊
  yaa-NT: Anoxõ Pablo Niospa meka sharaõnoa ato yoikĩ xinia rafe ani. Nã Asia mai
    ano ikafãfe nikasharakõinifo Niospa meka sharaõnoa. Judeofo feta a judeofofãfema
    nõko Ifo Jesúsnoa meka shara nikapaonifo.
  cab-NT: Ítara líña lasígirun luágu bián irúmu, súnti ja aganoúbaña loúbawagu Ásia,
    agáamba jamúti ugánu luáguti Wabúreme Jesúsu, dándu juríu quei ja mámabaña juríu.
  clu-clu: Sa sulud darwa ka toig toladato anang ginimo, gani ang tanan nga nagaoli
    doto sa probinsya ang Asia, Judio kag bukun, nakabati anang ambal ang Ginoo.
  swh-ULB: Hii iliendelea kwa miaka miwili, kwa hiyo wote waliokuwa wanaishi katika
    Asia walisikia neno la Bwana, wote Wayahudi na Wayunani.
  tpt-NT: Chuncha tatapasal laꞌatꞌuy jachꞌitin y xlhiyucha tachun yu ixtavilanal xaꞌestado
    Asia mas yu israelitas ali yu jantu israelitas kataval va si taqasmaklhi ixchivinti
    ni Jalhachimoꞌonuꞌ Jesús.
  aai-aai: Iti na’atube ma sinaf kwamur rou’ab sawar, naatu sabuw etei nati Asia wanawanan
    Jew naatu Ufun Sabuw etei Regah ana tur hinowar.
  sny-sny: Pol nowe tomu ne'ese iyu menei hesi a'i saro iroteye. Le lu taune werese
    ma'e Owane Sitewi lo peri au te'e fiyariteye. Juda lo lu tewi werese, Grik lo
    lu tewi werese pani Esia iroteye ape, lowe Owane Sitewi lo peri wanuteye.
  myy-myy: Itijʉ jʉa rodo riaso ñayijʉ ĩ. Ito bajiri iti sita Asia wame cʉtiri sita
    gãna, judio masa, judio masa meje ñarã cʉni mani Ʉjʉ Jesús oca tʉo jediyijarã
    ĩna.
  trc-NT: Ne̱ quisíj vi̱j ya̱ yoꞌ quiꞌyaj soꞌ da̱nj, ne̱ cheꞌé dan cunuda̱nj nij síí
    israelitá ga̱ nij síí yaníj aꞌmii xnaꞌánj griego ya̱nj estadó Asia xcaj cuentá
    cheꞌé se na̱na̱ Jesucristó si̱j ꞌni̱j raꞌa man níꞌ a.
  cut-NT: Chete che o nduyo quendi ye, rahndudo ye min, ne a̱ma ya̱hn ihyan, ihyan
    nación yahn Israel ma̱n, ihyan nación chena̱hn ma̱n, che vate ye ya̱hn yahn Asia
    ne, chihnevan ye ndudo yahn Dihvo vo.
  bel-bel: Гэта доўжылася да двух гадоў, так што ўсе жыхары Асіі чулі казань пра Госпада
    Ісуса, як Юдэі, так і Эліны.
  zlm-KSZI: Hal itu berlaku selama dua tahun, hingga semua penduduk Asia, baik orang
    Yahudi mahupun orang Yunani, telah mendengar firman Tuhan.
  gdr-gdr: Ɨ ton re nɨmog kemag kɨma na onggɨtyam wɨko amnɨkeneninonj. Sɨ komkesa
    Ju rɨga dɨde Grik rɨga yepiya re wekenonj Asiya eriyand, kea Yonggyam Yesumna
    yɨtkak utkundenento.
  vmy-NT: ꞌBa ꞌba kitsaꞌen jó nu, ꞌba ꞌbatsaꞌen ngatsiꞌi xuta xi tjindu nangi Asia,
    xi judío ko xi griego, kjintꞌe enre Naꞌenchana.
  cmn-FEB: 就这样过了两年，所有亚西亚省的居民，无论犹太人或希腊人，都听到了主的道。
  gmv-RNT: Hessa mala ooson nam7u layth gam7ida gish Iisiya awurajjan diza Ayhudatinne
    Girike asay wuri Goda qaala siyana dandayides.
  ncl-NT: Yojque Pablo quichihuaya pa ome xixihuil, huan pampín, pin lalticpan Asia
    capa cataya Efeso, moxtin hual chantiloaya nepa quicaquiloaya Dios ilajtol. Cataloaya
    yehuanten hual judíos huan yehuanten hual amo judíos quicaquiloaya.
  wed-wed: Ma nanare i mae madeḡa ruaḡa i kwa, da mai Jew ma Jentail ravai maḡamaḡaui
    au Eisia provins maemaei Bada riwana i nonori.
  sua-sua: E Pol nma kanko kam kaum kar mar tok kais mnam alo pnes alomin, he ekam
    tok, o rhek ruk mang Ngoldaip ngat senekir kngae mnam o mia ngarlavurgem ruk o
    Yuda va o vrong rhek ruk ko mnam a mhe to e Esia karo mhetor ngarlavurgem kat.
  klt-klt: Yara yará wata kinan du wáina re tángga kungga árát tu Juda me Grik ámna
    náráwa Esia provins kinan árená watá kámuk hánám Táwi yan me wa naráng háliuráng.
  are-are: Era lakinha 2 years relha ntjarranha kaltjinthaka. Kala relha ingkarrakalantama
    Altjirraka angkatja wuka, pmara Asia ekurala. Relha Jew ntjarrala, relha Greece-arinya
    ntjarrala turta.
  gai-gai: Ri, ma ainda moca taŋga gui mbuniŋna mɨn, aintik an Esiana pitrik inik
    ndeacrina Iudanandapa Girikna meikramtaɨra muruŋa Kacootna kamma waracatna.
  qvm-NT: '@see-verse:ACT.019.009'
  chz-NTPS: Läꜙja̱ˉ gaꜙjmeeyꜘ läꜙji̱i̱hˈ gaꜙtëꜘ to̱ꜗ ji̱ˉñeˉ. Läꜙjwëꜘ ja̱ˉ läꜙjë̱ë̱ꜙ
    judiu hi̱ˉ maˊ cha̱a̱ˉ hwaꜗ Asia, hiꜙ läꜙkye̱ˉ dsaˉ hi̱ˉ saꜙ la̱a̱ꜗ judiu, gaꜙnuuyꜘ
    juuˈ kihꜗ Jesús Dsaˉjø̱ø̱hˈ jnänˋ.
  kmu-kmu: Tole kafu aniꞋa huno hamanepaigeꞋya mukiꞋa Esia mainaya veaꞋnea Yuta veaꞋnene
    Kaliki veaꞋnene Anumayamo kea havimainae.
  ood-NT: gohk ahid ab. Tsh wehsko e kah g Jesus ahga heg eda Asia jewed.
  lbm-lbm: दोय साल तक योच होतो रह्यो, इत तक कि आसिया को रहन वालो का यहूदी का गैरयहूदी
    सब न प्रभु को वचन सुन लियो।
  ncj-NT: Ijcon oquixico ome xiupa, ijcon quen nochten in aquin ochantiyayahque ipan
    in tlalten den Asia oquicajque in itlahtoltzin Totecohtzin, quenin judeahtecos
    huan quenin ahmo judeahtecos.
  yuj-yuj: Mao takrá yak námp te akwapea anánk yopwar yak. Aenánko maok, provins Esia
    mek yakápnap ponankor Juda koumteouráp arop ntia Grik firao kor méntér Tokwae
    Karamp kar wa.
  kto-kto: Ume okosar gare tiro, ila puoieng ira lie narain karaipien. Are ratmat
    ga miruo Iudaiap ga Grikip ganam la mime maionama na provins Esia la mepto ra
    ties ang Ila Kakani.
  gmv-NT: ሄሳ ማላ ኦሶን ናምዑ ላይꬅ ጋምዒዳ ጊሽ ኢሲያ ኣዉራጃን ዲዛ ኣይሁዳቲኔ ጊሪኬ ኣሳይ ዉሪ ጎዳ ቃላ ሲያና ዳንዳዪዴስ።
  por-BLT: Ele fez isso por dois anos, resultando em que todos os que moravam na província
    da Ásia, tanto judeus quanto gregos, ouvissem a palavra do Senhor.
  stp-NT: Gook oidhaꞌ juugɨt baꞌ tu ja mamtuxdhak, baꞌ bɨɨx jup kai mɨt gux bhaiꞌm
