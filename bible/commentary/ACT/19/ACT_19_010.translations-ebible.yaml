  noa-H: Hich mag jaau simua año numí sĩsijim haajem, Efeso p'öbör hee. Maguata t'um
    judionaan maimua judionaan k'abam k'ʌʌnpa Asia durr joobaajerr k'ʌʌnau maach Pör
    Jesuu hõor peerdʌ haaujem hiek Pabloou jaau sim hũrjierram haajem.
  alp-NT: Iatetuke ete mere musuna lua. Hoko pusue tamata Yahudi kai tamata Yahudi
    mo me nusa Asiare esi lene Alla Eni lepate.
  san-VEL: ittha.m vatsaradvaya.m gata.m tasmaad aa"siyaade"sanivaasina.h sarvve yihuudiiyaa
    anyade"siiyalokaa"sca prabho ryii"so.h kathaam a"srau.san|
  kbq-kbq: Amanahu'zana tare kafufi fore huno vu'ne, tarega Jiu vahe'ene Griki vahe'ma
    Esia provinsifi nemani'za vahe'mo'za Ramofo naneke antahisazegu anahura hu'ne.
  kbh-kbh: y chca yojánama uta uatëntscuana; y chca, nÿetscanga Asia luaroca oyenënga
    Bëngbe Utabnabe palabra tmojanuena, judiënga y ndoñe judië́ngnaca.
  ron-LSB: Acest lucru a continuat timp de doi ani, astfel încât toți cei care locuiau
    în Asia au auzit cuvântul Domnului Isus, atât iudeii, cât și grecii.
  pon-pon: Mepukat wiauier jaunpar riau; toun Ajien karoj ari ronada majan en Kaun
    o, men Juj o men Krik karoj.
  nhe-BL: Nepa Pablo tlamachti para ome xihuitl huan yeca nochi israelita huan griego
    tlacame ipan tlali Asia quicajque nopa tlajtoli tlen Jesucristo.
  sps-sps: U faraarar vegiau to aya, taan sa onots a fuan a ingainy sa kat ir a vainy
    te kaa Esia, a taa Jiu ana vainy sikia ma taa Jiu ser nongon tan vegiau tana Tsunaun.
  wnc-wnc: Yanindamuwawan nakanu gweaya sikut. Siwan aminu kep wa komune yukingu notna
    Judia nana amikat gatu keu waomune nana amikatda Buyambam tapaninde wam taknga
    atnatapbing.
  bus-bus: À kɛ̀ lɛ ai wɛ̃̀ plaa, ben Asia bùsudeenↄ Dii yã mà Yudanↄ kↄ̃n Girikinↄ
    ń píngi.
  gub-BL: Pawru umumaw mokoz kwarahy a'e pe uze'eg pà tuweharupi. Az ywy rehe har
    a'e wà, zutew a'e wà, zutew 'ym a'e wà no, paw rupi katete wenu Zanezar rehe ze'eg
    oho a'e pe wà.
  imo-imo: '@see-verse:ACT.019.009'
  boj-boj: Pol a wausau aiyel degyoqnej. Deqa tamo uŋgasari kalil Esia sawaq di soqneb
    qaji Juda ti Grik ti naŋgi Tamo Koba aqa anjam quoqneb.
  eng-DRA: And this continued for the space of two years, so that all they who dwelt
    in Asia, heard the word of the Lord, both Jews and Gentiles.
  knf-knf: Ado haŋ, ajukan ŋşubal ŋtëb, ukaaŋ kë bañaaŋ bŧi biki uŧaak wi Aŧiya, *bayuday
    na bagrek, bahil aŧiink uţup wi Ajugun.
  san-KHM: ឥត្ថំ វត្សរទ្វយំ គតំ តស្មាទ៑ អាឝិយាទេឝនិវាសិនះ សវ៌្វេ យិហូទីយា អន្យទេឝីយលោកាឝ្ច
    ប្រភោ រ្យីឝោះ កថាម៑ អឝ្រៅឞន៑។
  arn-NT: Fey femngechi femmekey kiñe epu tripantu, feymew kom tati müleyelu ta Asia
    ñi trokiñ mapu mew, tati pu judiu ka tati pu griegu, allküy engün Ñidol tañi küme
    dungu.
  zas-NT: loj tioꞌp ijz beenman zian. Abiꞌ graczi ree bén zojb niz Asia, ziꞌc ree
    bén Israel ziꞌc ree bén ad najt bén Israel, bacaagdiajg reeman xtiidx Dad Jesucrist.
  ken-NT: Arɔk ambɨ bɛ́kʉ ɛnyuyɔ ndǔ mamiɛ́ ápay. Ɛ́kʉ bo mankɛm abhɛn báchí atú
    Esia, bághók Mbok Ndɨ́ndɨ́ ɛ̌ti Yesu Acha, nɔ chi bo Israɛl nɛ abhɛn bápú
    bo Israɛl.
