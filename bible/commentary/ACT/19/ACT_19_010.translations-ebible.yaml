    agɨlaŋ nulɨdɨ Hekɨlɨ Jisasɨ dɨ ciaŋ igahɨlavɨmi. Isɨlaelɨ hɨdɨlɨ agɨlaŋ hula hɨdɨlɨ
    mu mu agɨlaŋ hula nɨbɨlaŋ ahuata hameŋ nulɨdɨ Hekɨlɨ Jisasɨ dɨ ciaŋ agadɨ igahɨlavɨmi.
  nbq-nbq: Ala wene yugirigya hegek, tahun mberen ogagagirikmu, it Yakuri menda inim,
    it Yunani menda inim, o Asia welagagwa ako ovok erogo Nenasin Yesus wene enaruk
    hunggu lagagwa.
  tgo-tgo: Va i vakavakatha ŋgoreiyako theghathegha umboiwo e tɨne, na Jiu na Grik
    inanji Eisiya tɨne, taulaghɨko thɨ loŋwe Giya le utu.
  yap-yap: L’agruw e duw ni ur yodoroygad, ma aram ma urngin e girdi’ nma par u lan
    e nug nu Asia ni piyu Israel nge pi’in gathi yad piyu Israel, ni rrung’aged e
    thin rok Somol.
  mop-NT: Ca' p'e jaab u betaj ti baalo' aj Pablojo, mentücü, tulacal a boon a que'en
    ich cuenta Asia ca'ax aj Israeloo' ca'ax ma', u yubajoo' u pectzil a Noochtzili.
  tet-tet: Paulus nanorin iha nia tinan rua laran, toꞌo ema hotu-hotu iha rai Asia
    tomak, rona Naꞌi Yesus Manfatin. Ema nia sia, balu ema Yahudi, balu ema seluk.
  hlt-MCSB: Tedae kum nit hlai a om tangloeng tih Asia kah khosa Judah rhoek neh Greek
    rhoek boeih loh Boeipa kah olka he a yaak.
  xtd-NT: Duꞌa n‑kida‑s uu kuia. Xijan kuu xa ntdaa ñayiu xndaxio ñuu kuechi xndaxio
    distrito Asia, n‑ka teku tnuꞌu Ianyuux, nani ñayiu ka kuu yatnuꞌu Israel, dani
    ñayiu ñatu ka kuu ñayiu Israel.
  mdy-ETH: ጳውሎሴ ላምዖ ሌዔ ጉዴያ ዒዞ ጎይፆ ዒኢካ ማዼኔ፤ ዒማና ዒሲያ ዓጮይዳ ናንጋ ዓይሁዶ ዓሶንታ ዓይሁዴ ማዒባኣ ዓሶንታ
    ቢያ ጎዳኮ ቃኣሎ ዋይዛኒ ዳንዳዔኔ።
  spl-spl: Yawu otmâ manŋetâ yambu yâhâp pesuk sâop. Otmu Kutdâhât den ya sâm haok
    tuhuŋetâ Asia hânân arimu yan Yura lohimbi otmu kapi ambolipŋe kiŋgitŋe orowâkŋe
    Kutdâhât den pat ya nâŋgâwi.
  usp-NT: Quib' junab' jilonli xan y juntir yak rijajl Israel ri wi'tak Asia pach
    yak ma' rijajl ta' Israel xta'taka' tzilaj jtaquil chirij Kakaj Jesucristo ri
    Kajawl.
  zav-NT: Na' lao c̱hop iz ben Pabən' ca', yoguə'əḻoḻ beṉə' ža' Asian' beṉə' zɉənaquə
    beṉə' Izrael na' beṉə' cui zɉənaquə beṉə' Izrael gwse'enene' xtižə' X̱ancho Jeso'osən'.
  sgz-sgz: arwat mai aru á bet. Má ngorer matananu no di kis i balis á Esiá, bos Iudáiá
    mái rung tili risán mul, di longrai pinpidan si Konom.
  kek-NT: Cuib chihab quixba̱nu chi jo'ca'in. Ut chixjunileb li cuanqueb Asia, eb
    laj judío, jo'eb ajcui' li ma̱cua'eb aj judío, que'rabi li ra̱tin li Ka̱cua' Jesús.
  blz-NT: Ia nangawawau koiya'a koi rua' taun a nau'na, pataka giigii' mian men dumodongo
    na poropinsi Asia, mau samba Yahudi kabai samba Yunani, giigii' nongorongormo
    wurungna Tumpu.
  poe-NT: Mé xi̱kaha kjuákꞌe chꞌán kjuako chꞌán iyó nánó, ntá kaín tí sín kꞌuéjó ntiha
    estado Asia mé kuínhin sín itén Ìnchéni Jesús, mé tí sín judío la ko kja̱xin tí
    sín jehya judío.
  san-TAM: 'இத்த²ம்ʼ வத்ஸரத்³வயம்ʼ க³தம்ʼ தஸ்மாத்³ ஆஸி²யாதே³ஸ²நிவாஸிந​: ஸர்வ்வே யிஹூதீ³யா
    அந்யதே³ஸீ²யலோகாஸ்²ச ப்ரபோ⁴ ர்யீஸோ²​: கதா²ம் அஸ்²ரௌஷந்|'
  cof-NT: Palu wata fecári junbi micarinaminue. Junni jerale Asia tobi chuminla, israelítalabenan
    israelita itonlabenan, Miya Jesucrístoca paca fiquica meralaquinue.
  srm-NT: Nöö sö Paulosu ta du te dou tu jaa longi, tefa hii dee sëmbë fu Asia pisiwata
    dë tuu ko jei di buka u Masa Jesosi, Dju sëmbë ku na Dju sëmbë tuu.
  qvs-NT: Chay Efeso llaktapi ishkay watata yachachikushpa kawsarkan. Chayrayku Asia
    partipi kawsak judiyu runakuna mana judiyu runakunapish Señor Jesuspa yachachikunanta
    uyarirkansapa.
  zca-NT: Se' mile' Pab dub chop li'n, par mbin rë xa' nzho lazh men Asia, rë men
    Israel kun rë men grieg, xmod nak widi'zh che'n Dios por Jesukrist.
  cbc-NT: Bairo jeto átiãninucũñupʉ̃ Pablo pʉga cʉ̃ma majũ. Bairi nipetiro Asia yepa
    macããna judío majã, judío majã caãmerã cʉ̃ã tʉ̃gopeticoasuparã marĩ Quetiupaʉ
    yaye quetire.
  qxo-NT: '@see-verse:ACT.019.009'
  mox-mox: Ta ena lugaihi baʼe viaqia yaʼwala magilafuna gamonaya, ʼinega me Diu ta
    wese me Guliki qabudi diʼwe Eisia ʼabaganavo ʼidia Kaiwabu Ieisu Valena inoqolia.
  kew-kew: Gore nipumi maali laapome epe agaa lakelala pirina Esia su-para piri onaa
    rayome Aa Mudu-na epe agaa pagesimi. Goa pua Juda onaanu page ruru rado piri Grik
    onaanu page epe agaa pagesimi.
  dww-dww: Uma kauinama nama ya kena nonoḡana da modi rabui a kovina, vutuna aubainama
    Jius banegidima matabudi be Gurik aitauḡa Eisia provins nopone miemienidima matabudi
    Bada riunama a vaiena.
  twi-ASANTE: Saa nkyerɛkyerɛ yi kɔɔ so mfeɛ mmienu; enti ɛmaa nnipa a na wɔwɔ Asia
    mantam mu a Yudafoɔ ne Helafoɔ ka ho no tee Awurade asɛm no.
  aoj-aoj: Eaꞌ nandaꞌas naꞌamba atin nape afagof biagof. Esis amam nematawa hiasi
    hiꞌalas sagape itap luꞌupa Asiai walemb hielimbi sameꞌ basef Dembinaii, Juda saloma
    isimba owaꞌ Judaisia wapani.
  cbv-cbv: Chéne jópchi caanjĩ́h ãt bohénap wʉt jĩ. Páant ã bohénachah, nihat Asia
    baácdih moón judíowã, judíowã nihcannitbʉt jwĩ Maáh Jesúíh tʉ́ini doonádih ĩt
    joyóp wʉt jĩ.
  taw-taw: Anɨgɨl agñɨ yek, sub omɨŋal yɨn gak nɨm, Juda binɨb okok sek, Glik binɨb
    okok sek, Esiya plopens yelak tek mɨdupsek, Bɨawl nop takaw ak nɨgɨlak.
  jic-NT: Año mat'e mpes, Pablo lovin sin tji'yüsa la tjiji ne'aj. Mpes pjü judiopan
    Asia mo'o tapatja sin tji'yüsa Jesucristo po'ó. Pjü way judiopan tulucj sin tji'yüsa
    wa.
  zap-NT: Zenga wkaa Pabel txup iz, ne le yra mén ne nuu Asia won xdiiz Jesucrist,
    nigle men-Israel, nigle mén ne nakdet men-Israel.
  wer-wer: Pi pël eim wëën krismaki nentepar pöteparë öngpök Yuta omënre köpël omnarö
    pit pourö Esia yangerak wëaurö Aköpë ngönte kat wia.
  ipi-ipi: Mali lapo Poloto wuane pua teke atea-kola, Juta yamepi, wandakali yame
    wakapi, Esia potopinjia okona wandakali ateaini tupa pitaka-mane Akali Andane
    okona pii oko ale yainipia.
  qul-NT: Iscay watata Pablo chaypi yachachichcarkan. Ajinata Asiapi tucuy tiyajcuna
    Señor Jesucristomanta uyarerkancu, judiocunapas mana judío cajcunapas.
  tnc-tnc: Torã ĩ'ᵽakuri wejejẽ'rãka wãrõbaraka kimaeka. Suᵽa imarĩ Asia wãmeika ka'iakarã,
    judíotatarã, judíotatamarĩrã imaekarãoka maiᵽamaki Jesúrika bojariroka ã'mitiriᵽataekarã.
  ter-NT: Pí'a xoénae íhikaxoya, kutí'inoke kamotíhiko emo'u Vúnae ne uhá koeti ko'óvokuti
    ya poké'exa Âzea, jûdeuhiko koánemaka po'ínuhiko xâne ákoti itukápa.
  bmr-NT: Jaamaño paryɨ Asia jiinɨjeri iicaumo Moocaani iijɨco guubuuhi Jesutɨ ɨjɨɨbeguehicaunoco
    judiomɨ, bu judiomɨ iicatɨmeheje icano.
  fuf-fuf: Ɗun neeɓi yeru duuɓi ɗiɗi, haa kala hoɗuɗo *Aazii humpitii fii daaluyee
    Joomiraaɗo on, ɗun ko Yahuudiyankeeɓe ɓen e *Gereekiyankeeɓe ɓen fow.
  mwc-mwc: Nikona bodu ruwamo kamonai si wosei, wai Jew ba Greek biyisi ereonowasi
    Asia kupurina kamonai, Wara gairena si nonori.
  bhl-bhl: Bokolew bokolew keliwi, itol alew mak kele ding dim bakate, Esia aneng
    fian beem Suda kawtiw so, aneng fian beem Suda kawtiw im ibik biliw kawtiw iso,
    kawtiw alik alik i Kamok Fian em weng be kilele kilisiliw te.
  ons-ons: Eŋe koma etke yale lewage don au gekoi, ea wane ŋei ŋerep korop Asia kepeo
    gekoi, eŋe Yuda ŋei ŋerep so qelaŋ ŋei ŋerep Yuda ŋadino gekoi, eŋe korop Waom
    wane don detwarekoi.
  con-NTPO: Nane tsa'caen dos canqque'fave atesian'jensi poiyi'cco Asia ande'su a'i,
    israendeccu, griegondeccu'qque, Na'su Jesúsne ñotsse condase'choma paña'fa.
  ghs-ghs: Oke eete qaami abi Asia gattiqa habana qaata nokoi gama susupu Dzuta ma
    Giriki abi sinabidza nooka qaami tii eseri baamu naateta.
  peg-peg: ଇ ବାନି ରି ବାର୍ହୁ ପାତେକ୍‌ ଆତାତ୍‌; ହେବେ ଆସିଆ ନିକାର୍‌ ଜିହୁଦି ଆରି ଗ୍ରିକ୍‌ ୱିଜ଼ାର୍‌
    ମାପ୍ରୁତି ବଚନ୍‌ ୱେଚାର୍‌ ।
  txu-NT: Nãm aben tã meo krĩ nhym me'ã amex ne ajte 'ã na ne ajte 'ã amex ne ajte
    'ã na apêx. Apêx nhym kam pykabê Adjijkam me õ krĩ kunĩkôt ne me arỳm Paur kabẽn
    ma. Mebê idjaermẽ me bajtembê kregudjwỳ ne me Bẽnjadjwỳr djwỳnh Jeju'ã ujarẽnh
    ma.
  eng-WEBU: This continued for two years, so that all those who lived in Asia heard
    the word of the Lord Jesus, both Jews and Greeks.
  gnw-NT: Jare jucuarãi uyapo mocui año. Jáeramo opaete judío jare judío mbae vae
    Asia pegua reta uyandu ñee yandeYa Jesús regua.
  mux-mux: Aku-siku teku molangi punie tale omba purum kanu-kene Juda-yambuma kepe
    yambu-lupa kolea Esia propinj muluring kanuma pali Auliele-nga ungele piliiring.
  maj-NT: Jo nú kamaha̱ nga b'a̱ kits'ín. Kint'é éhe̱n Nti̱a̱ná ngayjee̱ xu̱ta̱ xi
    tjín a̱nte Asi̱a̱, xi judio̱ ko̱ xi griego̱.
  bkq-NT: Azagâ anos myani Paulo târâ Ásia eynynâ Pymâ Jesus wâgâ unâ egatuzeze awyly.
    Toenzepa myani judeu domodo, judeu keba modo warâ idaseze awylymo.
  kue-kue: Yegl ere mogl-eingwa buglayungu suwo yongo ana Juda ya Grik yomba kindaginde
    Esia makan koglkoglo mogl-eingwa i Yaglkande Yesus kamo pirkondingwa.
  cot-NT: Ariqueate iquejetanaquero imaica aavaepojacani mavite ajagantsi itsavetantanaqueri
    Amajirote Jesoshi, irootaquequeate iquemacotantajiacarica maasano guintenijiatsica
    Ashiaqui, joriojia aisa guiriegojia.
  bnp-bnp: E Paulus i made vonga na pida i rua, i vara ria vonga, lakea e huriki lobo
    na tabeke ne Asia ri longoa a nitana Bakovi Dagi. E huriki a Iuda, e huriki a
    Grik.
  apn-NT: Jao hã amgrà axkrut. Jakamã nhũm pyka pê As kamã mẽ piitã Pahihti Jejus
    jarẽnh ma. Ijaew nẽ Ijaew kêt xwỳnhjaja nhũm mẽ piitã harẽnh ma.
  ctp-NT: Tukwa yijan yꞌni yu ngwañaꞌan, sa ñaꞌan bra nu ynan nchga nten chaꞌ ꞌin
    Jesús tyukwi lo yuu ꞌin Asia. Ykwiꞌ yu loꞌo nchga neꞌ kanꞌ, ni siya loꞌo neꞌ judío,
    ni siya loꞌo xka nten.
  opm-opm: Ihat patin krismas yot birhingopri. Krismas yot dahanggoshat ma pateshe
    oh mong Esia han Juda bapo Griko bapo ihir gonsi Hanipyah ohe meng oh am hangopari.
  bvr-bvr: Paul a-yinagata jama a-ji gata minypa jemberr abirri-jirrapa, rrapa aburr-jaranga
    aburr-gata Aycha (Asia) aburr-ni Wangarr gun-nika aburr-galiyana janguny, minypa
    Ju (Jew) yerrcha rrapa Jentayl (Gentile) yerrcha.
  wal-wal: PHauloosi naa77u laitta gakkanaassi qaalaa yootiis; hegaa gishshau, Isiyan
    de7iya asai ubbai, Aihudatikka Aihuda gidennaageetikka Godaa qaalaa siyidosona.
  zad-NT: Gokte c̱hop yiz bli' bsedile' ḻegake', na' yog'ḻoḻ beṉ'ka' lle' doxen Ásiana'
    bengakile' xtill' X̱ancho Jesúza', ka beṉ' Israel ka beṉ' griego.
  kmg-kmg: Jara jajahec iŋuc ehuc juhame rârec rârec Judaŋic â Grikŋic Jurambiŋ jaŋe
    mâmâc sasawa Wofuŋte dâŋ mana-fârembiŋ.
  aso-aso: Nizavo Asia misuboukotiꞌ aleve mukiꞌ Zuda vesi idoꞌ nGiliki alevesi mukitoꞌ
    Guvelesi veꞌmi gamazi gili osuꞌ li linge ma ne gili daniꞌza linge ma nene gili
    hulaniꞌ. Neꞌmine navo kilisimasi setaꞌ ogo vineꞌ ve.
  uli-uli: Lal loh ruwow raeg le iye sengal chog mele Paulus yema foru. Ila panger
    rechokwe re mel woal mokwe faluyel Asia, le Jews fengal mo Gentiles ngo re rongrong
    molwe yalol Samol.
  nin-NT: Bulu di na meme ki ase aha, mre anishirr ba na anga ka Asiya ka, ani Yahuda
    na abangga ba nggo a si si ani Yahuda hen a wo ure ku Atiko ku.
  acu-NT: Tura Pablo jimia musach aints ainaun Yuse chichamen ujakmiayi. Tura asamtai
    Asianmaya judío ainausha mash, tura griego ainausha mash Apu Jesúsan pachisar
    etsermaun antukarmiayi.
  cak-WNT: Y ca'i' juna' ri queri' xuben ri Pablo. Rumari' tek can quinojel xe'ac'axan
    ri ruch'abel ri Ajaf Jesús chiri' pa ruwach'ulef Asia. Chi israelitas y ma israelitas
    ta ri xe'ac'axan.
  ebk-ebk: Nunturturuy na ay en-enat Pablo as chuwa ay tawwun ta am-in nan chiyuycha
    umiili henan probinsiya ay Asia ay chicha nan chiyuycha Judio ya Gentil at chungruncha
    nan kalen Apo Dios maepangkep kan Apo Jesus.
  spa-PDDPT: durante dos años, de manera que todos los que vivían en Asia, judíos
    y griegos, oyeron la Palabra del Señor.
  ruf-ruf: Pfinu pfino pfighendelela kwa miyaka mili, ili iwanu wose iwokala mne kaye
    tse isi ya Asiya, Wayahudi na iwanu iwali si Wayahudi bae wahulike imbuli ye Imtwatsa.
  gun-gun: Mokoĩ ma'etỹ re nhombo'ea rami oiko ramo Ásia pygua kuery ha'e javi oendu
    Senhor ayvu, judeu ha'e grego kuery voi.
  agu-BL: Cob tzun yob ban i'-tz tan txoli'n le jun ama'la'tz. Cha'stzun te quibital
    cyakil wunak yi yol Kajcaw. Ncha'tz quibit cyakil yi e' judiy yi najlche' lakak
    e'chk luwar cwent Asia.
  isn-isn: Iki ai kilongolekile ku myaka ibiili, ku lulo ihi nai atulaa ikii mu Asia
    ai igule u lukani nila Mukulu, ihi i Ayahudi ni Ayunani.
  eng-PEV: He kept on doing that for 2 years, so people from all over that country
    called Asia heard God’s message about Jesus. Both Jewish people and Greek people
    heard that message about Jesus.
  ilo-ULB: Nagtultuloy daytoy iti las-ud ti dua a tawen, isu nga amin nga agnanaed
    idiay Asia ket nangngeganda ti sao ti Apo, dagiti Judio ken dagiti Griego.
  pir-NT: Pʉa cʉhma waro buhee tiahye tiquinare. Tiquiro sa buhegʉ̃ ijipihtiyequina
    Asia yehpa cjẽna judio masa, judio masa ijieyequina mehna mari pʉhtoro Jesu yere
    tʉhoahye.
  anv-NT: Apyɛ wyɛmbɔ né aŋmɛ́ apea ne bɔɔ́ ako né gebagé mewaá Ɛsya, bɔɔ́ Jus
    ne bɔɔ́ Grek áwuú mekomejɔɔ́ Ata Ɛsɔwɔ.
  sab-NT: Pablo chegu chura gdaboke ngmadi una ege kwian ta gbe Jesu geruadi, ene
    geru Jesu giti chageduda kwianske kle toi nga kweri Asiage ulita, kwian israelita
    kaire kwian me israelita ulita toinga nga Asiage geru Chugagwalla Jesu giti keruchugu.
  tmd-tmd: Pol aliö yad nöl gɨr mɨdmɨn, kɨm mös yönmɨn mönö, Juda nöbö mö bla nɨgön,
    Grik nöbö mö bla nɨgön, Esia Propins mɨdim akuyöbö magalɨg Jisas mönö wä aku nugumä.
  acr-NNT: Pa kebꞌ junabꞌ e riꞌ jelaꞌ xuꞌan ri Pablo, kakꞌutunik. Ruma kꞌu laꞌ, konoje
    ri e aj judiꞌabꞌ y ri na e ta e aj judiꞌabꞌ e kꞌo pa taq ri luwar re Asia, xkita
    ri Utzilaj Tzij re ri Qanimajawal Jesús.
  kpg-kpg: Di mee deenei la ne hai i nia ngadau e lua, delaa laa nia daangada huogodoo
    ala e noho i lodo tenua go Asia, digau o Jew mo digau tuadimee, gu longono ginaadou
    nia helekai a Dimaadua.
  taj-taj: चु गे लबा न्‍ही दिङ तमा एशियारी चिबा जम्‍मान यहूदीदेन ग्रीकगदेसे प्रभुला
    बचन थेःजी।
  avt-avt: Hɨrak kɨrɨak menmen marim me tito wik, te mɨt yapɨrwe nau provins Esia,
    hɨr mɨt ne Isrel, hɨr mɨt han ne weiwɨk ham nemtau hɨm yaaim me Mɨtɨk Iuwe Krais.
  cbk-cbk: Ansina ta continua sila discuti por dos años, y el resulta de ese, todo
    el maga Judio y el maga Griego quien ta queda na provincia de Asia, ya puede gayot
    oi el mensaje acerca del Señor.
  uig-ARA: بۇ ئىش ئىككى يىل داۋاملاشتى. نەتىجىدە، ئاسىيا ئۆلكىسىدىكى پۈتۈن خەلق، يەھۇدىيلار
    بولسۇن، گرېكلەر بولسۇن ھەممەيلەن رەبنىڭ سۆز-كالامىنى ئاڭلىدى.
  tuf-tuf: Bara bucayan esar síw̃jacro. Eyta siw̃yat, cajc Asia cuitar bahnáquinat
    Sir chihtá rahjacro. Judíoinat cat, judío bár binat cat rahjacro.
  abx-abx: Padayon nan sallod si duwa ta'on, sanglit akapamati' si allingun-na si
    Paragdalom i dimu'an mga Hebro pati' Griko magpangistar si prubinsya Asia.
  mco-NT: Mejtz jɨmɨjt jadu'n jɨm chachyaj'ixpɨjcy, e tüg'ócɨy jäy ma je Asia ñaaxjot
    ymɨdoday ajcxy je Huindzɨn Jesús y'ayuc, je judíojäy etz huɨdi ca' yjudíojäyɨty.
  bsp-bsp: Tatɔkɔ tɛnawon meren mɛrəŋ, kɔ tɔsɔŋɛ aSuyif kɔ aKresi aŋɛ ŋanayi atɔf
    ŋa Asi mɔ kəne toloku ta Wəbɛ.
  kqf-kqf: Niga noyana i velauna ba kwalabu labu a kovi. Taunana aubaina Diu lavedi
    matabudi bi Gulik mabai Eisiya plovinsnemo miyemiyedi matabudi Bada giuna a vaiye.
  cpb-NT: Ari ikantapiintanakitziiro, tzimakotake apite osarentsi. Ikemakoyetairo
    riñaane Pawa nampiyetawori Asia-ki, Judá-ite, Grecia-thato, maawoini.
  aon-aon: Nenekesh namudok um biyesh kwarahos arigaha ihishmorim Juda shani eshesh
    Grik douk shape agudok shokugi nahobig Esia iri shemnek Debeini ananin baraen.
  hus-NT-2005: Anchanꞌ tin óntsi kin tʼajaꞌ na Pablo tin nakíl cháb i tamub, jaxtám
    ti ejtal an atiklábtsik xu kʼwajíl ban chabál xi Asia, i judíotsik ani i griegotsik,
    in achʼaꞌ nin tsubaxtalábil an Ajátikláb Jesús.
  mig-NT: Te uu̱ kuia̱ ni̱ sá'a‑de súan. Te ta̱ká ña̱yɨvɨ káxiu̱kú ñúu̱ Asia, kúu
    ña̱yɨvɨ judío te kúu ña̱yɨvɨ ñuu̱ Grecia, ni̱ ka̱jini so̱'o‑i tu̱'un máá Jíto'o̱‑yo̱
    Jesús.
  bps-bps: Na lwe fali i klola mimò ani, na taman kdee dad to mnè di banwe Asya, i
    dad Dyu na i dad ise Dyu, sdulê ale mlinge Tnalù Dwata gablà ku Dyisas.
  mbs-mbs: lamig te dowa se omay. Yan netegahan te kedita te otaw kidoen te Asya se
    kagi te Pengolo. Netegahan iyan te menge otaw Judiyo aw menge otaw kenà Judiyo.
  cme-NT: U ciɛ mafamma‑i bieŋa hãi. A ce dumaaŋo-na, *Yuifubaa-ba maŋ waa hiere
    *Asi‑i-na baa *niɛraamba‑i, baa nu Itieŋo maama‑i.
  sus-sus: Na naxa siga han ɲɛ firin. Yuwifie nun Girɛkika naxee birin nu sabatixi
    Asi, e Marigi xa masenyi ramɛ na nan kui.
  pon-2006: Met wiawihkiher erein sounpar riau. Ihme kahrehda aramas koaros me kousoan
    nan sapwen Eisia, mehn Suhs oh pil mehn liki kan, rongada mahsen en Kaun-o.
  dad-dad: Enei age fen are yar uru ilelen, anĩ bunem, Juda tamo kayau ado, Grik tamo
    kayau ganan Asia provins an dibodon idi, Odug nẽ od karĩ den.
  zab-NT: ne pur tiop iz baanbɨ ziy. Ax irate de bniety ni rbez nez Asia, zeclɨ de
    bniety Israel ne de ni quɨt ná bniety Israel, bindiagdeb xtiidx Jesucrist.
  jae-jae: Gêgôm gêmoa e jala samuc luagêc, go Juda to Helen samob, taŋ sêŋgôŋ gamêŋ
    Asiaŋa naŋ, sêŋô Apômtaunê mêtê.
  ksd-ksd: Ma a ivu kilala i papait ia damana; io, dari diat par dia ki Asia, a Iudaia
    bula, dia valongore ra tinata kai ra Luluai.
  msm-NT: Migpadajun sikan sed to daduwa no tuig. Kaling migtangkap sikan kagi to
    Ginuu hangtod no nakadinog to tibo mgo otow duon to prubinsya to Asia, mgo Hibru
    dow kona no mgo Hibru.
  myk-myk: A Pɔli di li pye mu fo yee shuun. Sipyii piimu bye Azi fiige ki ni ge,
    Yawutuu fara Girɛkii na, pee bɛɛri ya Kilɛ Kafila wu logo.
  sbe-sbe: Teina paisowa te ye lau ee bolimai labui. Na Dius yo Giliki tamowaidi maudoidi
    teha Eisiya unai taumiya Guiyau wasana se lapui.
  mcr-mcr: Itaŋgaŋi iqu quväukuä hŋquaqu e imäkätqätaŋga, qokä-apäkä eeqänäŋä, Israitqä
    iquatä, ämaqä yäpaqäŋgisaŋä Grikä iquatä, qua Eesiya iu pmeqe, qu Naqä Iqueqä
    kukŋui qätä äwikuwi.
  cux-NT: Canéé sá taanduu 'úúvi nduūyū. 'Tíícā chi nducyaaca 'iiⁿ'yāⁿ chi snée yā
    na yáⁿ'āa Asia, 'iiⁿ'yāⁿ Israel s'eeⁿ ndúúcū 'iiⁿ'yāⁿ s'eeⁿ chi nguɛ́ɛ́ yeⁿ'ē
    ndaata Israel ch'iindiveéⁿ yā nduudu yeⁿ'ē Señor Jesús.
  tur-YTC: Bu iş, iki yıl boyunca sürdü. Sonunda Asya İli’nde yaşayan ister Yahudi,
    ister Grek olsun, Efendi Yeşua’nın sözünü herkes duydu.
  san-ITR: itthaM vatsaradvayaM gataM tasmAd AshiyAdeshanivAsinaH sarvve yihUdIyA
    anyadeshIyalokAshcha prabho ryIshoH kathAm ashrauShan|
  bel-N: Дзеялася ж гэта два гады, так што чулі слова Госпада Ісуса ўсе жыхары Азіі,
    Юдэі і Грэкі.
  sch-sch: Ma anghan, kumnik a thoa, masikin Asia rama om murdi, Judangei le Greekngei
    khomin Pumapa chong an riet zoia.
  mic-MIQNT: Na ne'gaw tapuipunqeg na telo'ltijig. Ta'n te'sijig mimajuinu'g wigultijig
    ta'n telgi'g E'sia, gitg Lesui'paq aq esgwia'tijig, nutmi'titeg Gjinisgam ugglusuaqanml.
  huu-NT: Mena fɨemona iese llofueuide. Ie jira dɨga Asia railla enɨruemo ite comɨnɨdɨ
    caɨ Nama ie uaina cacadɨmacɨ. Judíuaɨ cacadɨmacɨ. Judíuaɨñedɨno jɨaɨ cacadɨmacɨ.
  jiv-NT: Nuna túruki jimiará uwí etserkamiayi. Túramu asamtai ashí Asia nuṉkanmaya̱
    aents Israer-shuar tura Israer-shuarcha Uunt Jesusa túramuri̱n antukarmiayi.
  otm-NT: Nyo jɛya njabʉ bi 'yøt'a ra Pablo. Nɛ gätho yʉ ją'i 'bʉpʉ ja ra häi Asia,
    yʉ judío nɛ'ʉ hing yʉ judío mí øh ran ho ma'da'yo nangue ra Hmu, ra Jesús.
  dah-dah: Be, Pol gobe dama irawa gor hinhin. Goyarebe Esia naŋa bana go niŋ Yuda
    marya al miŋ hoyaŋ Grik marya goyen tumŋaŋ mere Doyaŋ Al Kuruŋ niŋ yitiŋ goyen
    nuramiŋ.
  tnk-tnk: Pol ramahatən nərmama me iamɨnhi irə meste nuk kəru. Ro pen nərmama me
    pam fwe profens Esia, nəkur Isrel mɨne nəkur Kris, həreɡi nəɡkiariien səvəi Iərɨmənu.
  kpr-kpr: Amingero, ghaeko etoto dadabusira. Ava sedo, Frovensi Asia aminda, evetu
    genembo isambu Jusi embo nenda gitofude dabade, Bajari da Bino ava nininguseri.
  san-IAS: itthaṁ vatsaradvayaṁ gataṁ tasmād āśiyādeśanivāsinaḥ sarvve yihūdīyā anyadeśīyalokāśca
    prabho ryīśoḥ kathām aśrauṣan|
  nho-nho: Naa setau iloo e lua Paul ni noho no hai ana akonaki naa, teenaa ki llono
    hakkaatoa naa Jew aa ma naa tama haka Greece teelaa e nnoho iloto Asia raa i TeAriki.
  gym-NT: Pablokwe diribare kore kä kubu jire kä ye känti, aisete nitre israelita
    amne nitre ñakare israelitare nämane nüne kwati kä Asiate, ye käkwe kukwe kuin
    ni Dänkien Jesubtä kukwei nuani kuin jökrä.
  azg-NT: Jndë ve chu na totsꞌaa jon na nndaꞌ, ndoꞌ ngꞌe joꞌ, tsoñꞌen nnꞌan judíos
    na mꞌanhan ndyuaa Asia, mantyi yo ninꞌnnꞌan na tachi conduihan tsjan nanꞌñeen,
    tsoñꞌenhan jndyehan jñꞌoon naya ntyja ꞌnaanꞌ ta Jesús.
  bhd-bhd: दूई सालन तगर एरू भोतू राव, एड़ी तगर कि आसिया इलाकेरे रानेबाले कुन यहूदी
    ते कुन यूनानी सेब्भेईं प्रभुएरू बच्चन शुनू।
  too-NT: Chuntza' hasta tlahualh lakatu' cā'ta. Chuntza' takaxmatli huan ixtachihuīn
    Māpa'ksīni' ixlīhuākca'n xalanī'n nac Asia, a'ntī israelitas lā' nā a'ntīn tū'
    israelitas.
  ind-AYT: Hal ini berlangsung selama dua tahun sehingga semua orang yang tinggal
    di Asia mendengar firman Tuhan, baik orang-orang Yahudi maupun orang-orang Yunani.
  cjo-NT: 'Okaatzi apite ojarentsi riyotaantapiintzi, rootaki ikemantakawori maawaeni
    aashiyajatzi iñaani Awinkatharite. Ikemaeyakironi: joriiyopaeni, kaari joriiyotatsi,
    maawaeni.'
  nsn-nsn: Inggon e uoto guata paar, doh ke la banoto manasain toro torik ro krismas.
    Inggono ke guata pare, mara siokor longoror Ju mesir tamatasis ahik paho Ju gera
    uangoul tar pang uanionene i Esia tono uelhirer Tamata Noman.
  san-DEV: इत्थं वत्सरद्वयं गतं तस्माद् आशियादेशनिवासिनः सर्व्वे यिहूदीया अन्यदेशीयलोकाश्च
    प्रभो र्यीशोः कथाम् अश्रौषन्।
  tna-NT: Daja Pablo ja beta mara puji buetsuatana huecuana. Da su beju pamapa Asia
    yahua su aniji judío, judío mahue cuana ja Cristo jepuiti quisa saida cuana id'abatana.
  lid-lid: Pol amekes gok doh winiya jaha la-uh buruwen. Eme ma iri mwan ma badih
    solo-an labai badu loboho kon tinan Esiya doh anuhun sahou mwasin ta Laban, iri
    badu Juwis, ma iri badu iri kon leheleh ale.
  wim-wim: Nil Paul.ang thaaꞌ-aath-aath thanang aak angmaniya kaap kuchamaka puth
    nanpalana than yotam anangana Jews aꞌ puth Greeks anangan aak angan wun-wunin
    aak Asia.angan-a, than kan ngeeyin wik min Lord.antamana.
  zga-M: Akhava munu vakhuvomba ndavule eimyakha ngheiveili, pu leino voni vavo vatamangha
    khukhilunga eikhya mu Asiya valeipulikhe eilimenyu lya nkuludeva avanu voni Avayuta
    navava Gilikhi.
  yom-yom: Mimvu miodi kasadila buawu. Diawu babo baba kalanga mu Azi, baba Bayuda
    voti basi Ngelese, bawa mambu ma Pfumu.
  san-SIN: ඉත්ථං වත්සරද්වයං ගතං තස්මාද් ආශියාදේශනිවාසිනඃ සර්ව්වේ යිහූදීයා අන්‍යදේශීයලෝකාශ්ච
    ප්‍රභෝ ර‍්‍යීශෝඃ කථාම් අශ්‍රෞෂන්|
  yut-yut: Pol bɨlak bamorɨ egek Piŋkop gen yaŋakwan Esia mɨktɨmon Juda amɨn ae Grik
    amɨn egɨpgwit uŋun kɨsi morap da Amɨn Tagɨ dakon gen nandawit.
  grc-BYZ: τοῦτο δὲ ἐγένετο ἐπὶ ἔτη δύο, ὥστε πάντας τοὺς κατοικοῦντας τὴν Ἀσίαν ἀκοῦσαι
    τὸν λόγον τοῦ Κυρίου [Ἰησοῦ], Ἰουδαίους τε καὶ Ἕλληνας.
  cpc-NT: Ari ikantapiintanakitya, tzimakotaki apiti osarintsi. Ikimakoyitairo iñaani
    Pawa nampiyitawori Asia-ki, Judá-mirinkaiti, Grecia-paantiripaini, maawoni.
  nhg-NT: Ejqueu oquechi por ume xebetl. Porieso noche giente tli oyejyeya pa inu
    tlöle de Asia oquecajque tietlajtultzi Deus. Noche joriojte hua noche giente tli
    amo joriojte oquecajque.
  nya-nya: Izi zinachitika kwa zaka ziwiri, kotero kuti Ayuda onse ndi Agriki amene
    amakhala ku Asiya anamva Mawu a Ambuye.
  ngu-NT: Niman ome xipan oquinmachtij. Ijcon tej, sanquen on hebreos niman on griegos
    yejhuan chantiyaj Asia ocacquej on itlajtoltzin toTeco Jesús.
  kup-kup: Tat pi Epesas zeitak krismas houlovokaro het mañohot hehan map an pap manahan
    Esia zei posik añarab heh-pori, Zudahol ma añarab mod patari, map Iesuz ñetivon
    paru hateveteh.
  jid-jid: A si he toki ka tsra se ha, nitu ki wawu mba wa ba kii ni Asia, ba wo lan
    tre Bachi, ni Yahudawa baba Greek ba.
  wmw-wmw: Eci cikikuna muda wa myaka miwiri mpaka wanu piya wa Aziya, Mayahudi na
    Sawari-Mayahudi ware, wasikira habari kuhusu Mwenye Insa.
  gmv-GGM: Hessa mala ooson namm7u laythth gammida gish Isyya awurajjan diza Ayhudatine
    girkke asay wuri Goda qaala siyana danddaides.
  ssg-ssg: Ti leili ahang huohu i kaxi ahuti meng solian ti Jises hani teka Ju ma
    teka kumahe Ju laha toto leili texux xux Asia. Ape kilan ti laha hong soh kakaian.
  zpo-NT: Nu snee mseed xaa re xaa chop liin. Sbaa rese xaa nzho rese yezh cheen Asia,
    re xaa Israel, nu re xaa nanakt xaa Israel, mkenzha xaa wdizh chul cheen Xaa Nabeyy.
  poy-poy: Kendereyiti kutenda hangu kwa shipindi sha vinja viwili ata wanalushi woseri
    wa Asiya, Wayawudi na wantu wa maisi gamonga, waweza kupikinira shisoweru sha
    Mtuwa.
  qwh-NT: Tseno yachatsicorqan ishque wata rurinmi. Tsemi enteru Asia marcacho israel
    caqcuna y mana israel caqcunapis Teyta Jesuspa alli willaquinincunata llapancuna
    musyariyarqan.
  gaw-gaw: Maḏ aḏit Paulus nug anam heehe, danab ah Asia daap̱ig, Juda amu Grik ele,
    ag oh Naḏinu nai doop̱ig.
  nca-nca: Ŋunde teyoní, yate-yate kumima naru irisa ŋunde kini taró. Asa ko Esia
    mira unipare soso, Juda ŋuya Grik ŋuya, Uni Parámimboro mande qu iŋaŋgurí.
  zpz-NTPP: 'Ni bicy yu nuy dey nañ cyup ñaꞌn. Ndeꞌ nu güeñ dela mbecy nu yuꞌ lo de
    yu ni Asia de riidz ni Shuaan den: tant mbecy Israeel, tant mbecy nu walab mbecy
    Israeel.'
  mkj-mkj: Me ne mwoakmwoakidki johnpar riau. Ioar kahrehda armaj ohroj ma koaujoan
    nehn Asia, mihn Jew apel mihn likin kan rongda Mahjan in Koaunno.
  zac-NT: Zni guaglaꞌguë bëaꞌnë Pablo chupë izë ngaꞌli, de manërë grë mënë naquëreldë
    regiuni shtë Asia bini rall dizaꞌquë shtë Jesús. Ra israelitë nu ra nanádiꞌi më
    israelitë, bini rall shtiꞌdzë Pablo.
  kyg-kyg: Agaemo lole kafugamo maiꞌneno ani kavaꞌmo hume hume neꞌvigeꞌapaeꞌmo muki
    Esiya kotega vayapatiꞌmo Yu vayaꞌe alu nofi vayaꞌmogiꞌeꞌmo Ala kava neꞌmo geꞌamo
    afiꞌnae.
  kmk-kmk: si unus di duwa’n dagun ot losana Judio kan bokona Judio un ininggaw sidin
    Asia dingngoḻ da dit ugud maipanggop kan Apu Jesus.
  cao-NT: Dos año no tsi quiha Pabló jato tiisimaniquë toa xo na. Jaha tsi quiha jatiroha
    ca Asia maí ca nohiria bo, naa jodiobo, carayanabo, tihi cabá Iboba Chani nicaniquë
    ra.
  bbr-bbr: Pol ko kiro onok keserwon. Woisan oirori ko kesernuk, kiro Juda roasiret
    pak Grik roasiret Esia provins raiäi pak ak erekapu Anut nukan ämän roin.
  inb-inb: Iskai wata­mi chipi iacha­chi­kurka. Chi­wanka, judiu­kuna i mana judíu
    kag­kuna­pas, chi Asia alpa suiu kaug­sag­kuna, tukui­nig­manda­mi pudir­ka­kuna,
    Iaia Jesus­manda rimaita uian­ga­pa­kuna.
  hrv-hrv: Trajalo je to dvije godine, tako da su svi azijski žitelji, Židovi i Grci,
    čuli riječ Božju.
  box-NT: O wó mu á dɔ̃n hã lúlúio bìo ɲun. Lé bṹn nɔn á ɓa zúifùwa làa
    bìa yínɔń ɓa zúifùwa na wi ho Azii kɔ̃hṹ yi ɓúenɓúen á ɲánáa o Ɲúhṹso
    bìo.
  ote-NT: Njabʉ bi ꞌyøtꞌa yo njɛya pa bi ꞌyødebi rá noya ra Zidada Jesu gatho núꞌʉ
    mi ꞌbʉ ja ra hai Asia, ya xodyo ne núꞌʉ himyá xodyo.
  wnu-wnu: Pol sarau eng ebet igama togun ombur warei. Ende aba ne Esia munon yurau
    eng qei Yuda ne qei munon ar ende Munon Aib qob musub igub igurei.
  zam-NT: Tataaque' tolo mbli Pab le'n chop lín' le'n ciuda Efes axtaque' mbìn rye
    mèn yèezya' che'n làaz mèn asia di's co' nac cón che'n di's ndac che'n Tad Jesús.
    Le'le' mbli Pab par mbìn mèn co' nac mèn nación Israel di's. Le'le' mbli Pab par
    mbìn mèn co' inacte mèn nación Israel di's, ne.
  zyp-NT: Ma hraco kung hning chung a tua cawtah Asia raang chung letei a ungpaw Juda
    cawngsaw vytei le Grik cawngsaw vytei taco Abuipaw bia cawh aa thui.
  sey-NT: Ja̱rona sani siꞌa muꞌseñapi coca caquë ja̱jeseꞌe caya o̱metëcahuë̱a yoꞌopi.
    Yoꞌoquë paꞌina, Asia provincia yeja paꞌicohuaꞌipi Israel pa̱ipi cuiꞌne Israel
    pa̱i peocohuaꞌipi Ëjaë coca asahuë.
  nvm-nvm: Bu ijegrevake juaivasia nokarok (3) barko e Jius abevo e Jius bakin iji
    mai Esia guf ijia karinva iji bu E Bomana ijefuon vuak iji fain.
  mps-mps: Tama Pol agai te sę ebadi, kibu be si silali. Te sę elama, umabo we bidi
    te Esia tǫ tomode bidibo we bidi augwaligo Godigo dwagi yai po odali. Me badu
    Juda hani we bidi da, me badu te Juda hani isąwai gasa hani dabe we bidi da.
  pab-NT: Nikare aotyakisahitene hinama terehokoane. Ekakoita tyotya Ásia koa tyaoniterenae,
    judeunae, majudeuneharenae hare semaha Enore niraine.
  llg-llg: Paulus nanoli leondiak neu sala losa teuk dua, losa basa hataholi manai
    nusa Asia, lamanene Lamatuak Yesus Tutui Malolen ndia so. Mana mamanene kala sila,
    hataholi Yahudi ma hataholi taa Yahudi la.
  kyf-kyf: '''Sa ɔ -tʋa nʋda -zʋ ''sɔ nʋkplɛ. ''Ɩn Zuifʋ -yɔ Glɛkɩ sɔ mɩa -Azii -dʋdʋ
    -gʋ, -maa yia Nyɩmaa -Kanyɔɔ gbʋ ''nʋ.'
  tpi-tpi: Em i mekim olsem i go inap tupela yia. Olsem na olgeta manmeri i stap long
    provins Esia ol i harim tok bilong Bikpela, em ol Juda na ol Grik wantaim.
  mih-NT: Ta tacuan i sicoo tyiño uu cuiya cuhva ndya tandɨhɨ ñiyɨvɨ hebreo ta tandɨhɨ
    inga ñiyɨvɨ nacahnu Asia i siñi ñu tuhun ra Jesús.
  qvh-NT: '@see-verse:ACT.019.009'
  kms-kms: Ni pugri puq nen ruso ber tevi nawo, di wute buagi Juda kin di Grik kin
    Esia pe ris ye ni Yumbui ningg wand rutungu.
  agn-agn: Bindoat na narin ong teled ta doroang takon, animan ang tanan ang pamansistar
    ong probinsia tang Asia, Judio man obin belag ta Judio, nangabasi tang bitala
    tang Gino.
  nhi-NT: Uan ohcon oquichiu ome xiuitl. Uan ohcon nochtin tlen ompa ochanchiuayah
    itich in altipemeh tlen pouih Asia, judíos uan amo judíos, occaqueh nitlahtoltzin
    in toTecotzin.
  ttc-NT: Ikxji otk'uluj kab'e' aq'b'i, b'ix kyaqil kye aj nkyenajan tuq kyuj kye
    amaq' tuj Asy, kyaqil aj tijajil Israel b'ix kye aj nya'tx tijajil Israel, kyetz
    owok kcha'o' te Tyol Qajawil.
  dan-1931: Men dette varede i to År, så at alle, som boede i Asien, både Jøder og
    Grækere, hørte Herrens Ord.
  kwj-kwj: O tau ni ri randawani asama fisi ya i. Wowani Esiya mapwa ki dau hima le
