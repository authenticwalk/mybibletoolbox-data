verse: ACT.019.006
translations:
  kpx-kpx: Ige Bolou au ada mai kebia tatamo mamoge Munanae Tumuu abuemo lohoge abu
    hoto nimolete loui kemo Dilava hotota loulu.
  okv-H: eto Paul na enana ta hamo ta ingeni tembenu Ahihi Otohu na enana ta degi
    puvunu ke ingari nei te nei te na God ta ke hande ea,
  tbo-tbo: Ma hougana Paulo nimana i huhounihi ugolihi naka Alugo Woiyawa i nei ugolihi
    po pona tapuhigei hi ibaabani ma gasi baha piko bahana hi ibaabaniyeya.
  mal-C: പൗലോസ് അവരുടെമേൽ കൈകൾ വെച്ചപ്പോൾ പരിശുദ്ധാത്മാവ് അവരുടെമേൽ വന്നു; വിവിധ ഭാഷകളിൽ
    സംസാരിക്കുകയും പ്രവചിക്കുകയും ചെയ്തു.
  grc-SR: Καὶ ἐπιθέντος αὐτοῖς τοῦ Παύλου ⸋τὰς⸌ χεῖρας, ἦλθεν τὸ πνεῦμα τὸ ἅγιον ἐπ᾽
    αὐτούς, ἐλάλουν τε γλώσσαις καὶ προεφήτευον.
  bgc-bgc: जिब पौलुस नै उनपै हाथ धरे, तो पवित्र आत्मा उनपै उतरया, अर वे अन्य-अन्य
    भाषा बोल्लण अर भविष्यवाणी करण लाग्गे।
  khz-khz: Paulo gimana ira atarai etao-kaurato aonai Veaga Palaguna emarigoto ira
    atarai. Ne karo irauirau ai gekilato, e Palagu na ira geriai evega-matagairato
    kilara valira gepiarato.
  deu-TKW: Und da ihnen Paulus die Hände auflegte, kam der heilige Geist über sie,
    und sie redeten mit Zungen und weissagten.
  zsr-NT: Catiꞌ bxoa nëꞌë lequëꞌ Pablo, rulidzëꞌ Dios, dusóalenëꞌ lequëꞌ Dios Böꞌ
    Laꞌy, atiꞌ gluꞌë didzaꞌ yubl, len gluꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Tango Polo atielaki bango maboko, Molimo Mosantu akitelaki bango, mpe bakomaki
    koloba na nkota ya sika mpe kosakola.
  hns-NT: Oesab lagbhag baara mardaana raha. Tab djab Paulas oelog par haath rakhies,
    tab Pawietr Aatma oesabke oeppar aail. Bas oesab okar dwaara doesar doesar bhaasa
    me Parmeswar ke sanesa bataawe lagal.
  noa-E: Maimua am pör ʉ̈r Pabloou jua ausĩubaawai, chadcha Ẽwandam Akhaar am gaai
    phẽs aicheewai, sĩi amach meu khaba, deeum meuta iekha phöbaadëjim anaabá. Mag
    thʉnʉʉ awi Ẽwandam iek ich mag parhooba jaau nʉisijim aajem.
  eng-EMTV: And when Paul laid his hands on them, the Holy Spirit came upon them,
    and they spoke in tongues and prophesied.
  mib-NT: Te ni soó Pablo ndɨndúú ndaha de xinī tāca tée ún, te ni quɨ̄vɨ ni Espíritu
    Santo ini anuá de jíjnáhan de, te ni cacahān de sɨ́ɨn sɨ́ɨn yuhu te ni canacani
    de jnūhun ya.
  lif-NT2: पावलरे़ खुनिॽ सम्‍दाङ् हुक् ने़स्‍सु पिरुसिल्‍ले़ सेसेमाङ्‌ङिन् खुनिॽ सम्‍दाङ्
    थ्‍ये़आङ् खे़ङ्‌हाॽ वेॽ पाःन्‍दाङ्‌हाॽ नु माङ्‌निङ्‌वाॽपाःन् मे़बारे़रो॥
  xnj-xnj: Pauli avapamisi mawoko panani yavi na Mpungu Msopi akavahelelela, vakatumbula
    kulongela luga ya chiyehe na kukokosa ujumbi wa Chapanga.
  mmx-mmx: Pol ga lok li lukngen to mavana atdi, la Loroonan Kaala ga vubeles atdi
    la diga paase mi lempapaase vetpes la diga tong asu levelinga at ne Moroa.
  cbr-NT: Usa 'ain ca a unicama Pablonën aín mëcënan ramë́cëbë atunu Nucën Papa Diosan
    Bëru Ñunshin Upí uacëxa. Usaría 'icëbë unin 'unáncëma banan bananan ca a unicaman,
    usaquian Nucën Papa Diosan sinánmicë bana unicama ñuixuancëxa.
  tee-NT: Chai acsni alacmuc'anilh ixmaca' ju Pablo pus tanulh ju Spiritu Santu la'ix'alhunut'an
    chai tachivinilh ju chivinti ju jantu aktam ixtachivininta chai vachu' tanaulh
    ixchivinti Dios.
  eng-LSV: and Paul having laid [his] hands on them, the Holy Spirit came on them,
    they were also speaking with tongues, and prophesying,
  cak-NT: Y cuando ri Pablo xuya' ruk'a' pa quiwi', xka-pe ri Espíritu Santo pa quiwi',
    y ja xech'o'n pa ch'aka chic ch'abel ri xuya' ri Espíritu Santo chique, y xquik'alajij
    ri x-ix chique roma ri Dios.
  pah-NT: '@see-verse:ACT.019.005'
  sja-NT: Maap'eda Pablopa jua bɨji ma poro choodap'edaarã ɨ̃rɨ. Mãgá bɨk'ãri, Tachi
    Ak'õrepa ichi Jaure ãra k'ap'ɨade ba chepiji. Mãgɨpa ãramaa pedeepipachi k'awada-e
    p'anɨ pedeede. Mãgá jarajida Tachi Ak'õrepa jarapidak'a.
  xed-xed: Ka fanaghatá Pwal ta dzvu ta həŋ, ka saha Sulkum nda ghuɓa ta ghəŋa taŋ.
    Ka gwaɗə həŋ ta gwaɗa nda sanlaha ma gwaɗa, ka klə həŋ ta lwa Lazglafta guli.
  mks-NT: Ta tá na̱chojó Pablo ndáha̱ dá ji̱ni̱ ná já na̱xi̱nu̱ ínima̱ yi̱i̱ Ndióxi̱
    na̱jándicutú a̱ ini na. A̱nda̱ já na̱casáhá na̱ ndíca̱ha̱n na̱ inga tu̱hun ña̱
    co̱ó na̱sa̱tia̱hva na. Ta jáya̱ha na tu̱hun na̱ca̱ha̱n Ndióxi̱ nu̱ú na̱ ndúu cán.
  gfk-S: Ing Pol ga bul ira lumana ta di no Halhaaliena Tanuo ga hanasur ter ta di
    ma di ga ianga ma ra mes na nianga ma di ga ianga na tangetus bileng.
  bmu-bmu: Mem eŋgiba böröŋi nöröpŋine aliga Uŋa Töröŋan uruŋine geiga kantri tosatŋaŋgö
    keu murutŋi murutŋi könahiba jiba kezapqetok keu jiget.
  dgz-dgz: Dup iamone amba Pol naniwa iamup seni gapan Guewa Woup Seniwa mu potamup
    tauen, amba merimu tobayanen ian ugupe noa wan, amba God no oise den waiwanumun.
  eng-GNV: So Paul layde his handes vpon them, and the holy Ghost came on them, and
    they spake the tongues, and prophecied.
  zaa-NT: Beyàcca bá betsia ná' Pablua iqquia quį nna beni cą Espíritu Santo recibir;
    làniana gùnne cą adí ca titsa' huaya' nna gùdulo cą gunne cą mensaje nu bete Tata
    Dios qui' quį.
  eng-WEBSTER: And when Paul had laid his hands upon them, the Holy Spirit came on
    them; and they spoke in languages, and prophesied.
  guh-guh: Nexata Pablo pevajëtsijavata Diosojavabelia, tsimatanacobebuata bajarapamonae.
    Nexata bajarapamonae Espíritu Santo tsijamatabëjunuatsi. Nexata bajarapamonae
    itsa cuaicuaijai, ajumeitothia pecuaicuaijaijava. Tsipaji itsaviriajumenëta, apo
    penatsipaebijumenëmi, cuaicuaijai. Bajaraxuacujinae jane baja bajarapamonae Dioso
    pitorobilivaisi tsipaebapona jivijavabelia.
  bon-bon: Siige, Paulo liba ime aacitanige teeme papa cabu, piba Aceji Seemo te abacitanige
    teeme yepäyepä trupa cabu. Teepi teeme umle cäco mene ca jiicemisi, cuta piiyepu
    Acejiyame me tagepogogo mene jiicemisi.
  nhw-BL: Huan Pablo quintlalili imax ininpani huan Itonal Toteco calajqui ipan ininyolo.
    Huan camanaltique seyoc tlamantli camanali catli amo quema momachtijtoyaj. Huan
    nojquiya camanaltique quen tlajtol pannextiani huan quiijtojque camanali catli
    Toteco quinmacac.
  mgw-mgw: Bai, Pauli ngaabi'kya maboko kwalu'bya na Loo Mpeleteu ngaaulukya, baatumbwi
    longela luga yayambi' no londwa.
  swh-ONEN: Paulo alipoweka mikono yake juu yao, Roho Mtakatifu akawashukia, nao wakanena
    kwa lugha mpya na kutabiri.
  wbi-wbi: Lukale u Paulo yavikile amavoko gha mwene kuvanave, uMhepo u Mwimike Akita
    kuvanave pe akatengula kujova injovele kuviila.
  bba-bba: Pɔlu u bu nɔmɑ sɔndi winɔ mɑ Hunde Dɛɛro u duɑ be sɔɔ, mɑ bɑ kɑ bɑrum tukum
    ɡɑri mɔ̀, bɑ mɑɑ ɡɑri ɡerumɔ yi yi wee Gusunɔn min di.
  eng-KJVCPB: And when Paul had laid his hands upon them, the Holy Ghost came on them;
    and they spake with tongues, and prophesied.
  kgk-NT: Upéi omoĩ inhakã akã ári opo. Omoĩ-ma ramo, omohynyhẽmba ipy'a kwéry Nhe'ẽ
    Marangatu tee va'e. Omohynyhẽmba-gwi, onhe'ẽ nhe'ẽ ambue-py hikwái. Nhandejáry
    rehegwa omombe'u ave. Ha'e oikwaa e'ỹ va'e oikwaa uka imombe'u-vy íxupe.
  waj-waj: Varooduu Pauruuso ari yaakuuvaitana iyayaa utuduu Mmannasa Yoketaivo iyaki
    varuduu iya ari vo kua vo kua hama tauraa rikieeraiyauvakidiri tida Anutuuqo tuu
    kua ari vookarauvaa gioonna kiaapuuya kiaa mmiravai.
  cpy-cpy: Opoñaashita roteya-patzii-toyitakiri Pablo, ojeeka-shiretan-tanakari rirori-paeni
    Ishire tajorentsi. Iñaawaeta-nakiro otsipajato-yitatsiri ñaantsi. Ikamantan-tanakiro
    ñaantsi riyotakaa-neeriri Tajorentsi.
  mpx-mpx: Pol nimana i teli pwataliyaa, inoke Yayaluwa Bwabwalena i lau elal ge anan
    getoga ona hi baubaunan ge hi palopisai.
  wbp-wbp: Ngula-jangkaju, Puurlurluju rdaka-nyanu yirrarnu jurrungka nyanungurra-nyangurla,
    ngula-puru-juku-jana kurru-yukaja Pirlirrpa Kaatu-kurlanguju. Ngula-warnurluju,
    Kaatukulkulurlajinta pulka-pungu jaru-kari jaru-karirli, manulpalurla kurruly-wangkaja
    jaru-kari jaru-kari kuja-jana yungu nyanungu-patuku
  luo-luo: Kane Paulo oketo lwete kuomgi, Roho Maler nolor kuomgi, mine giwuoyo gi
    dhok mayoreyore kendo ne gikoro wach.
  nhe-NT: Huan Pablo quintlalili ima ininpani huan Itonal Toteco calajqui ipan ininyolo.
    Huan camatque seyoc tlamantli tlajtoli tlen ax quema momachtijtoyaj. Huan nojquiya
    camatque queja tiocamanalohuani huan quiijtojque tlajtoli tlen Toteco quinmacac.
  aii-aii: ܘܡܘܼܬܸܒ݂ ܠܹܗ ܐܝܼܕܵܐ ܥܲܠܵܝܗ‌ܝ ܦܵܘܠܘܿܣ ܘܨܠܹܐ ܠܹܗ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܥܲܠܵܝܗ‌ܝ،
    ܘܗܘܼܡܙܸܡ ܠܗܘܿܢ ܒܠܸܫܵܢܹ̈ܐ ܘܢܘܼܒܹܐ ܠܗܘܿܢ.
  esk-NT: Aasiiñ Paul-ŋum aksikmagich argaŋmiñik Ipqitchuam Irrutchim ukpiqtuaŋuruat
    aŋalatkaqsiñiġai. Uqaaqsiñiqsut uqautchikun kaŋiqsiñatlaitchuakun suli sivuniksriqipmiñiqsut.
  msb-msb: Tapos, san gindapatan sinda ni Pablo san iya mga kamot, napakada sa inda
    an Espirito Santo. Kaya ginpasurmaton sinda sin manlain-lain na lenggwahi na dili
    ninda masabutan kag nagsurmaton san ginpasabi sa inda san Dios.
  cpa-NT: Jøng² mi³ca¹quieg² Pablo gug² ni³ quiah¹² dsa² héi², ca¹can¹dsa jmi²dsí²
    han¹³ quiah¹² Diú¹³. Ca¹qui² ca¹hløah¹dsa jǿg³ tsa¹ŋë́² dsa² siáh². Ca¹hǿ²dsa
    jǿg³ quiah¹² Diú¹³.
  dso-dso: ପାଉଲ୍‌ ସେମନର୍‌ ଉପ୍‌ରେ ଆତ୍‌ ଚିଇଲା ଆରି ସୁକଲ୍‌ ଆତ୍‌ମା ତାକର୍‌ଟାନେ ଉତର୍‌ଲା ।
    ସେମନ୍‌ ବିନ୍‌ ବିନ୍‌ ବାସାଇ କାତା କଇଲାଇ ଆରି ପରମେସରର୍‌ ସୁବ୍‌ କବର୍‌ ଜାନାଇଲାଇ ।
  meu-meu: Bena Paulo ese imana na idia latadiai e ato kau negana ai, Lauma Helaḡa
    na idia latadiai vada e diho. Bena idia na gado idau-idau ai e hereva, bona e
    peroveta danu.
  yva-NT: Umba Paulus po aneme rauseo ntamijo mansai, naije kobe Anawayo Vambunine
    maje irati mansai muno wo ayao antatukambe raije raura. Muno ayao Amisye nde mai
    ti wo raura kakavimbe tavon.
  dgc-dgc: Ey ti Pablo éy nitupu na i kamét naa dide, a tulos inumasék dide i Banal
    a Espiritu; sakay tulos négkagi side ta iba-iba a kagi. Sakay pinégkagi be side
    na Diyos ta kagi na.
  zpm-NT: Zeeṉe laa Pabl pxobnia guic zho bnab me gdeed Espíritu Sant guieḻbiini lo
    zho, hor co psilo zho nzian lo diidz ne rnee zho; ni bnee zho teḻ pe nac miṉe
    racladz Dios gacnaṉ miech.
  hix-NT: Tamorà yeryey hatà, Pawru, àhonanye. Àtoko rma àhonanye nomokye hatà, Khoryenkom
    yokato. Noro yano me, anaro rha yana komo rwon yawo nàrwonatxkon hatà. Amnye tehtxoho
    komo yokarymetxkon xarha tà, noro nhutwamohsotho yano me mak hatà.
  sim-sim: Urik Pol tava orhin masiji lihik or hauowerik Masikome Avui Wasilakahi
    mu lihik takara. Urik mashi apsham apshamhik li mbaha mashi profet hom limu sawera.
  npi-ULB: त्यसपछि पावलले उनीहरूमाथि हात राखे र पवित्र आत्मा उनीहरूमाथि आउनुभयो अनि
    उनीहरूले अन्यभाषाहरूमा बोले र अगमवाणी गरे ।
  cgc-cgc: Patungtong Pablo iya na mga lima naan ki danen aged mabaton danen Dyos
    Ispiritu Santo an. Ta pagtungtong din ta iya na lima, pagaeman danen ta Dyos Ispiritu
    Santo daw gaumpisa danen an ta pag-ambal ta mga lain-lain na mga linggwai na ula
    nlami ta mga ittaw daw gasugid man danen an ta mga papaintindi ta Dyos ki danen.
  tim-tim: Puli yeŋgimbo Pauloŋe bâtŋe kautyeŋân kato Anutugât Heakŋande gem kautyeŋân
    mendo elewetyeŋe purik âgâmbo den siâ siâ agi. Hain akmâ arim Anutugât den are
    makyeŋgim mali.
  yor-yor: Nígbà tí Paulu sì gbé ọwọ́ lé wọn, Ẹ̀mí Mímọ́ sì bà lé wọn, wọ́n sì ń fọ́
    èdè mìíràn, wọ́n sì ń sọ àsọtẹ́lẹ̀.
  wos-wos: Guré husandataka dé Pol deka anéngambambu tamba taka. Takandéka dé Godna
    Hamwinya deka mawulimbu wulaaye té. Wulaaye téndéka di huli hundimbu wata di profetna
    hundi wa, Godna ximbu.
  emp-NTPO: Maʌ̃be Pauloba idji jʌwa ãdji ʌ̃rʌ̃ b̶ʌsid̶e Ãcõrẽ Jaurera ãdjirãmaa zesia.
    Maʌ̃ne dewara bed̶ead̶e bed̶easid̶aa idjab̶a Ãcõrẽneba bed̶easid̶aa.
  eng-F35: And as Paul laid his hands on them the Holy Spirit came upon them, and
    they started speaking languages and prophesying.
  ind-ind: Dan sewaktu Paulus meletakkan kedua tangannya pada mereka masing-masing,
    Roh Allah turun ke atas mereka. Orang-orang itu pun mulai berbicara dalam berbagai
    bahasa sesuai kemampuan yang diberikan oleh Roh Kudus. Mereka juga menyampaikan
    pesan dari Roh Allah.
  pes-OPCB: سپس، هنگامی که پولس دست بر سر آنان گذاشت، روح‌القدس بر ایشان قرار گرفت
    و به زبانهای مختلف سخن گفتند و نبوّت کردند.
  mpt-mpt: Fole kweile i gabam oubut yafunea Gode Hobe daakenea nakaia unanga eli
    bobol temo onon tlanea wengo afet afet obianiba Gode wengo omkeima monsiobe.
  ssx-ssx: Kutupa Poloma꞉ ipika꞉ kiki yaapo ika꞉ youna꞉ wieketa꞉ mo Holi Sipitidi
    iki pa꞉ta꞉ epeekeme. Kutupa pi ta꞉ta꞉ ta꞉ta꞉ kone laaka꞉na꞉ta꞉ Koda꞉na꞉ pimanu
    lemekeme.
  mkl-mkl: Ŋɔi Pɔlu í le nŋɑ ɑwɔ si iri nɔ Hundei Ilɑɑɔ̃ í nɑɑ si ŋɑ ŋɔi ɑ̀ wɑɑ fɔ
    ide do fee mmu ŋɑ nɔ ɑ̀ ce wɑlii.
  gaq-gaq: ଆରି ପାଉଲ୍‍ ମେଇଂ ଆଡ଼ାତ୍ରା ନ୍ତିବଚେ ଆନ୍ତାର୍‍ ବିକେ ପବିତ୍ର ଆତ୍ମା ମେଇଂ ଆଡ଼ାତ୍ରା
    ଗାୱେଆର୍କେ ଆରି ମେଇଂ ବିନ୍‍ବିନ୍‍ ସାମୁଆଁରେ ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍‌ନେ ବାରି ବାବବାନି ଡିଗ୍‍
    ବାସଙ୍ଗ୍‌ସା ଲାଗେକେ ।
  gof-RNT: Phawuloosi ba kushiya entta bolla wothida wode Geeshsha Ayyaani entta bolla
    wodhdhin, dumma dumma doonan odettidosona; qassi tinbbite odidosona.
  unx-unx: ପାଉଲୁସ୍‌ ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହକେଦାଏ ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମା ଇନ୍‌କୁ ଚେତାନ୍‌ରେ
    ଆଡ଼୍‌ଗୁୟାନା । ଇନ୍‌କୁ ରାକାମ୍‌ ରାକାମ୍‌ ଜାଗାର୍‌ତେ କାଜିକେଦାକ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    କାନାଜିକ ଉଦୁବ୍‌କେଦା ।
  gah-gah: Nagamí hilikago, Pauló nene gotóitó agizani moloko Ómasiloka loiká loiká
    noigo Sikalahú keitoka lemekago, haitopaitó konokutí monó li utó iká Ómasímini
    agepagutí gakó liká amó.
  lcm-lcm: Na Paulo kala amatung a kungana singiria na Malanganto Gogoai kala palak
    singiria na kilapo mengen ta keve mengen i mang keve rina anglok na kilapo mengen
    i kus amalangas kapa.
  aer-aer: Paul-ele anteme iltye ikwerenhe itneke akaperteke-arleke arrerneke imerte
    Ngkarteke angkemele, Utnenge Akngerre anteme itneke irrpeke. Angkentye itnekenhe
    akngarte-iwelheke, itne angkentye arrpenhe anteme angkeke itne-arlke arrekwele
    akaltye-irretyakenhe. Itne angkentye ayeye Ngkarte-ngentyele angkerrirretyame.
  qvc-NT: Pablu makingunata chay shutikuqkunapa sawanman ruraptinmi, Dyuspa Santu
    Ispiritun paykunaman shamurqan. Chayshina shamushpaqam, paykunataqa mushuq rimaykunapi
    rimachirqan. Rimachirqambismi Dyus nishqanda.
  tgl-ULB: At nang ipatong ni Pablo ang kaniyang kamay sa kanila, ang Banal na Espiritu
    ay bumaba sa kanila at sila ay nagsalita ng iba't ibang mga wika at nagpahayag
    ng propesiya.
  cbs-NT: jatu jaska watan ja 12 junibuki jatuki mamepikunkaunaya Diosun Yushin Pepa
    jatuki butuakeakeaya janua jabu tibiki nawan jancha betsa betsapawen janchaisbumabiaken
    jatun janchawen Diosun jancha jatu yuimakin mextanmanikiaki.
  xtm-NTPP: Te nuu ni sonee Pablo ma nda'a de siki ñayii ya'a ma, sani te ni ka kuta'vi
    i Xtumani Ndios ma, sani te ni ka keja'a i ka ka'an i in in sa'an, te ka ndakaxtnu'u
    i tnu'u ni wa'a Su'si ma nuu in in i ma.
  nnq-nnq: Paulo ngabeka maboko gakwe panani ja angweto, nu Uhuke jwa Chwapi ngabaulukila,
    ngabatumbu kulonge kilonge kiyono na uyo kutangacha nhwalo gwa Nnoongo.
  bao-NT: Pablo cʉ̃ amori mena cʉ̃jare cʉ̃ ca ñia peoro, Añuri Yeri cʉ̃jare ñaajãa
    nʉcã eawi. To biro cʉ̃ ca biiro, cʉ̃ja pea wederique ca tʉoya manirije wede, ca
    biipere wede jʉgue, tiiwa.
  san-ORI: ତତଃ ପୌଲେନ ତେଷାଂ ଗାତ୍ରେଷୁ କରେଽର୍ପିତେ ତେଷାମୁପରି ପୱିତ୍ର ଆତ୍ମାୱରୂଢୱାନ୍, ତସ୍ମାତ୍
    ତେ ନାନାଦେଶୀଯା ଭାଷା ଭୱିଷ୍ୟତ୍କଥାଶ୍ଚ କଥିତୱନ୍ତଃ|
  rmn-rmn: Тай кана о Павел тхэдяс опэр лэндэ пэ васта, опэр лэндэ фулистино о Шужо
    Духос. Он дэчи лилэ тэ зборизэн аврэ чибэнца тай пхэнэн сар прарокя.
  huv-NT: Ndoj, wüx Pablo tayac owix wüx omalüw nejiw, quiaj tiün wüx ombasüw nejiw
    Nangaj Espíritu ocueaj Teat Dios. Condom quiaj tandeacüw pálwüx ombeayiün. At
    aton tandeacüw leaw Teat Dios tasaj nejiw mandeacüw.
  otn-NT: Ra̱ Pablo p'ʉya, bi japrá̱ 'yɛ p'ʉ ja yø ya̱ yø ja̱'i̱. Yø ja̱'i̱ p'ʉya
    di ha̱tra̱ ts'ɛdi ra̱ Espíritu Santo. N'nan'yo yø hya̱ ga̱ ya̱ p'ʉya, øt'a̱ Oja̱
    p'ʉya ngue sä da̱ ma̱nyø ja̱'i̱'a̱ ra̱ hya̱ nnepe da̱ ma̱.
  nop-nop: Imeyout tigiŋ kaŋ Poldi kohoŋ kihik foloŋ kameune Uŋgoniŋ Munabuli foyembune
    mede uŋgoniŋ uŋgoniŋ gineŋ Bepaŋ wou nintilooŋ Bepaŋ’walaŋ mede yohautagiŋ.
  obo-NT: Nopongnga ran id boutismuwan, id torungngan ni Pablo to bollad din iddos
    uu ran. Na idda ron en, no-iroomman dan to Uhis no Ispiritu woy noko-ooseng dan
    to nokod-osso-osson kinohiyan no waa ran nopohinonawwi, woy id ponudtuu ran iddos
    id posaddoo to Monama kandan.
  kca-kca: пӑ, хун Павел ԓыв ŏхпӑтԓаԓ эԓты йошӈиԓаԓ пŏтсәԓы, ԓыв эԓтыԓаԓа Йэмәӈ Ԓыԓ
    иԓ ŏхԓәс, пӑ ԓыв па йасӈәтән пŏтәрты пӑ Турәм эԓты айкеԓ туты питсәт.
  cak-ENT: Y xka-pe ri Lok'olüj Espíritu pa quivi', tok ri Pablo xuya' ruk'a' pa quivi'.
    Y xech'o c'a pa ch'aka chic ch'abül ri man ye quetamalon tüj, y xquik'alajrisala'
    ri xbix cheque roma ri Dios.
  lif-NT: ᤐᤠᤘᤗᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤶᤍᤠᤱ ᤜᤢᤰ ᤏᤧᤛ᤻ᤛᤢ ᤐᤡᤖᤢᤛᤡᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤂᤢᤏᤡ᤹ ᤛᤶᤍᤠᤱ ᤌᤩᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹
    ᤘᤣ᤹ ᤐᤠ᤺ᤴᤍᤠᤱᤜᤠ᤹ ᤏᤢ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤔᤧᤒᤠᤖᤧᤖᤥ॥
  mie-NT: De nī ntee Pablo ndahá dē xīnī ndá ji. De nī nquīvi-ni Espíritu Santo inī
    ánō ndá ji, de nī ncāhān ndá ji síín síín yuhú, de nī nacani ji tūhun yā.
  san-TIB: ཏཏཿ པཽལེན ཏེཥཱཾ གཱཏྲེཥུ ཀརེ྅རྤིཏེ ཏེཥཱམུཔརི པཝིཏྲ ཨཱཏྨཱཝརཱུཌྷཝཱན྄, ཏསྨཱཏ྄
    ཏེ ནཱནཱདེཤཱིཡཱ བྷཱཥཱ བྷཝིཥྱཏྐཐཱཤྩ ཀཐིཏཝནྟཿ།
  qve-NT: Hinaqtinmi Pabloqa paykunaman makinta churayuqtin, Santo Espíritu paykunaman
    hamuran. Chaymi paykunaqa huk mana yachasqanku rimaykunapi rimaranku; hinallataq
    Diosmanta ima willakuranku.
  pao-NT: '@see-verse:ACT.019.005'
  cbu-NT: Chumayarusin, Papor tputsimun much uwi wayayaru, Apanll Wani tputsish pshturangiya.
    Sheeru, nxakamutshuchsha k'kuz zammatarach ashirangana. Apanllee kuk kamanirangtamsina.
  usa-usa: miráitana Póro wemá yekáq ayáámma arááparena nunamummá kétitatana yeráwápímmá
    Áánûqtuni Aokaq-Áágómá kukáiye. miráitata yeráwáqá káqo-kaqon-aimma téta Áánûqtun-aama
    yemá amuné-áímmá tirááe.
  soy-soy: Pɔɔli uu ɑnípɛ pikɛcɑ́ɑ́ lɑ́ɑ, Nfɑ́ɑsɔnɛ nn pikɛcɑ́ɑ́ súiri. Api pɛɛ
    mɛyu mpehẽ mpehẽ pisímɛ́ loni pin kɔ nɛ Uléécɑɑ rinyiri pisoi símisi.
  hui-hui: Ani biyagola Polohanda tinaga haguaneni ibunaga gi wiyagola Ngode Datagaliwabe
    Dinini tiha hole dalini. Daliyagola tigua bi tara tara lalu Ngode Datagaliwabe
    bi manabi lamialu hene.
  amf-amf: Bhawloosaar aaninam yisa kedar ki wodaysaka, Manpas Gazano kedar ko hanchade;
    apo abkaar ke dhalqade; pir Barjokala qansayse eenna ke giyade.
  quc-NNT: Aretaq ri tat Pablo xuya u q'ab' pa ki wi', xqaj ri Loq'alaj Espíritu pa
    ki wi', xech'aw pa jule' taq ch'ab'al chik, xkitzijoj k'u ri tzij ri xeyi' chke
    rumal ri Dios.
  dob-dob: ga Paulo ꞌigidebedi ga Yaluyaluwa Tabuna ꞌilugu ꞌediya, ta ꞌina waiwaiyega
    mali ꞌenana be mali ꞌenana ꞌediyega siona apwesa, ta Yaubada manuna siloguguya.
  wrs-wrs: Wo Polva hevna engla holothunnamba sena hemba, wo Sesoasongolva heindava
    ovhoaprinvna. Wo doa osoa ambo himba eishovna indakonda moana eva Sesoana moanamsna.
  mca-mca: Qa ha' Pablo in t'eku'mipji'kii hekhewe'en, qa nametsju' qa i'nipji' pa'
    Espíritu Santo hekhewe'en, ma' qa ƚ'ajƚi'ij in tujtseikal ke' ƚe'lijei qa iyetij
    iye kekhewe' tisij pa' Espíritu Santo qu' nit'ij hekhewe'en.
  tzo-TZC: Cꞌalal ti Pablo laj scajan scꞌob ta sbaic ti jchꞌunolajeletique, tal ti
    Chꞌul Espíritu ta stojolique. Tey lic cꞌopojicuc ta yan cꞌopetic. Tey lic yalic
    ti cꞌusitic ta xꞌacꞌbat snaꞌic yuꞌun ti Diose.
  mya-mya: ပေါ​လု​သည်​သူ​တို့​၏​ဦး​ခေါင်း​အ​ပေါ်​မှာ လက်​ကို​တင်​လိုက်​သော​အ​ခါ သန့်​ရှင်း​သော​ဝိ​ညာဉ်
    တော်​သည်​သူ​တို့​၏​အ​ပေါ်​သို့​သက်​ရောက်​တော် မူ​၏။ ထို​အ​ခါ​သူ​တို့​သည်​ထူး​ဆန်း​သော​ဘာ
    သာ​စ​ကား​များ​ကို​ပြော​ကြ​၏။ ဘု​ရား​သ​ခင် ၏​တ​ရား​တော်​ကို​လည်း​ဟော​ပြော​ကြေ​ညာ
    ကြ​၏။-
  gng-NT: Pɔl taa' uʼnuɔ ki paan' biʼbo, nɛ *Mifuoñaanm jiire' ní biʼbo, nɛ bi lienh
    milencɛnm, ki sɔkndeh Uwien ya ñɔbon.
  cbi-NTPO: Tsenñu Pablo yala' mish jandala tyaapachi ta'kañu, Espíritu Santo yalanu
    pajami, tsenñu mera' kerajtunu palaachi depa', naa Diosa' mitya bain pala.
  ikk-NT: Ogẹn Pọlụ gi bu ẹka kwasị wẹ, Mmọn-nsọ nọ bịakwasị wẹ, wẹ nọ sụma asụsụ
    ndị ọzọ rị ichẹn-ichẹn, bumẹ amụma.
  leu-leu: Layaan na Pol a timin a mana xuluri, a Vovau Xaradak a sivimaan xuluri
    e ri ferawai lana maana pok bina patak e vaxa ri kuus fatuxai.
  maz-NT: Nuc'ua e Pablo o 'ñe's'e o̱ dyë anguezeji. Nuc'ua o ẽjẽ c'ua o̱ Espíritu
    Mizhocjimi o ẽ bübü cja o̱ mü'büji. Nuc'ua o mbürü o ñaji c'ua nan'ño idioma,
    y mi mamaji o̱ jña Mizhocjimi.
  bod-N: ཕོལ་ལོལ་གྱིས་དེ་རྣམས་ཀྱི་ལུས་ལ་ཕྱག་བཞག་པ་དང་དེ་རྣམས་ལ་དམ་པའི་ཐུགས་ཉིད་ཐོབ་ཅིང༌།
    ངག་ནས་སྐད་གཞན་སྨྲ་ཞིང་ལུང་ཡང་བསྟན་ཏོ།།
  tca-NT: Rü yexguma Pauru rü yema yaxõgüxü̃e̱tügu naxümẽ́xgu, rü nüxna nangu ga Tupanaãẽ
    i Üünexü̃, rü to ga nagawachigü nidexagü, rü nüxü̃ nixugüe ga Tupanaãrü ore.
  zpl-NT: nu chenu uricuꞌ Pablo yalla equie beella, uyucu arquiꞌbeella Espíritu Santo,
    nu uquiexie beella nú unibeella stucu dialu rene, che unibeella Stichiaꞌ Diose
    lubee bene.
  mbc-NT: Mîrîrî tîpo Pauloya tenya tîrî'pî to' pu'pai pona moropai eepîrema'pî. Mîrîrî
    pe rî Morî Yekaton Wannî ena'pî to' esa' pe. Mîrîrî ye'nen inkamoroya tiaronkon
    maikon kupî pia'tî'pî. Moropai inkamoroya Paapa maimu ekaremekî pia'tî'pî.
  ndg-ndg: Ipangike Paulo paabekite maboko gake nnani yabe, Roho Mtakatifu kaisa nnani
    yabe na batumbwile longela kwa lugha na kutabiri.
  wsk-wsk: Se Paul kuting nusupuling te bitakaso se Bur Laili nongote kapakaso. Se
    nuna nungamili nuguring geragakaso se den duap duap te munakakasan, ale Kaem ko
    bala yumura balu pagarukasan.
  toj-NT: Ja Pablo ti ya cajan ja sc'ab ja ba s'olom ja yenlei jayuj ja Espíritu Santo
    ti co jan sbajea. Huaj to snaa sbaje, huane c'umal soc otro abal, pero ja' ni
    iiji majan ja stie yuj ja Diosi.
  kkl-kkl: Maghag pelengkipsiog nimi taneko nimi kaubuni aobare saog uro wamek. Paulusti
    aobare wamek nang taneko usoghag sae pipsiogpa, Allah Eldamne Yame Walinge sin
    nongag tahiog. Allah Eldamne Yame Walinge sin nongag tahiogne ponekori pam keagman
    nenelamsiogpa, Allahri tarelamsiogti, el nenelamsiog yubuag ambarelamsiek. Ambarelamsiek,
    aghana yubu ambarelamsieknena, Allah Eldamne Yame Walingeri yeplamsiogpa, yog
    nimiri yubu el tangom agha sin ekon urop yubuag agha lelamekti, ambarelamsiek.
  tbc-tbc: Agog saen Pol banin gurmad fo igane man, Urgun iŋ tinid fufo idu ya, ago
    dugo muroun ru sensen ak lo diŋiŋeŋ dugo, profet ru dam dubol ilasa se ya.
  sna-sna: Pauro akati aisa maoko ake pamusoro pavo, Mweya Mutsvene wakauya pamusoro
    pavo, uye vakataura nendimi vakaprofita.
  smk-NT: Nipababo na ni Pablo a gamet na konra, ket nako ya konra a Ispirito nan
    Dios. Sin sain, nakapag'irgo sara sa nagsikabarang nin irgo tan nibari-barita'
    ray minsahi nan Dios nin nipatandaan na konra.
  grc-TCGNT: Καὶ ἐπιθέντος αὐτοῖς τοῦ Παύλου τὰς χεῖρας, ἦλθε τὸ Πνεῦμα τὸ Ἅγιον ἐπ᾽
    αὐτούς, ἐλάλουν τε γλώσσαις καὶ προεφήτευον.
  gof-WFTW: Phawuloosi ba kushiya entta bolla wothida wode Geeshsha Ayyaanay entta
    bolla wodhdhin, dumma dumma doonan odettidosona; qassi tinbbite odidosona.
  spa-BLM: Cuando Pablo les impuso las manos, el Espíritu Santo vino sobre ellos y
    hablaron en otras lenguas y profetizaron.
  kyz-NT: '''Gã pymĩ re Paulo ''ga opo monou ''gã apyte''rarimũ. A''erauwe Janeruwarete
    ''ga ''Agesage ''ua osou ''gã nupe. Ojepype ise ypyrauwe ''gã oje''eg amuteeramũ.
    Janeruwarete ''ga tee ''gã wereko poromũ ''gã moje''eg amuteeu ojekwaawukaa ''gã
    nupe a''eramũ futat. A''eramũ ''gã akou Jarejuwarete ''ga je''ega mome''wau ''gã
    nupe.'
  dao-dao: Pawluh naw, ami khana a kut mtai se, Ngmüimkhya Ngcim ami khana pha lawki;
    acunüng, läk akce am ngthu pyen u lü, Mhnama mawng sangkie.
  cya-cya: Xa mdi'in tyaa yu Pablo yaa' yu 'in yu can', cui' ña'an lcaa mtsa'an yu'hui
    Espíritu nu Luhui 'in Ndiose 'in yu, lo' mdyisnan ycui' yu lenguas lo' ycui' yu
    cha' 'in Ndiose.
  beu-beu: Paulus ana atang metma ing taang mea senge sambajang muse, Lahatala ERoh
    hamulang angu hela ing veng. Angmuse ini hur rupa-rupa ba ini bae ateing niang
    angu metma itat mateng. Lahatala Ana ing veng angu ebele, naba ba eningse Lahatala
    Ana ening angu, ini metma angu mi nehe at hubai.
  wrk-wrk: '@see-verse:ACT.019.005'
  nii-nii: Pol eim angił tonu kindang kin, Gos Gui Ka wumb kin om. Pe wumb en enim
    ek eipi eipi nik, Gos oł ekii se ermba oł ei, wumb piik niłmin mił yi nik mulnjung.
  ign-NT: Tacahe, manacapa eta mavahu te nápusiana. Tásiha, tiúcupaicapa ema Espíritu
    Santo, mávahá­ca­vacapa. Témuna­hi­ri­ca­vanapa apáecha­ji­rí­ruvána. Ticame­ta­rai­ruanapa
    eta máechaji­riruva ema Viya.
  dik-NT: Ku tɛ̈ɛ̈u Paulo yecin kenhïïm, ku bɔ̈ Wëi Nhialic kegup, ku jiɛɛmkë thok
    kɔ̈k, ku jɔlkë wɛ̈t cï bɛ̈n tënë Nhialic aa luɛɛl.
  cac-cac: Ix lajvi chi', ix yac'anec' sc'ab' vin̈aj Pablo chi' d'a sjolom junjun
    eb'. Ichato chi' ix ochcan Yespíritu Dios d'a eb'. Ix lolon eb' d'a juntzan̈ ch'occh'oc
    ti'al, ix yalanel juntzan̈ lolonel ix ac'ji yal eb' yuj Dios.
  tzj-E: Pablo xuya' ruk'a' pquewá' y xkaj ta Espíritu Santo cuq'uin. C'jara' xquemaj
    tzij chpam jle' tzojbal jmajo'n cutkin ta y xk'alsasa nic'aj achnak chquewech
    rmal Dios che nqueya' rbixic.
  san-BUR: တတး ပေါ်လေန တေၐာံ ဂါတြေၐု ကရေ'ရ္ပိတေ တေၐာမုပရိ ပဝိတြ အာတ္မာဝရူဎဝါန်, တသ္မာတ်
    တေ နာနာဒေၑီယာ ဘာၐာ ဘဝိၐျတ္ကထာၑ္စ ကထိတဝန္တး၊
  yaa-NT: Askaifono õikĩ Pablo ato mãmãpakeaino Niospa Yõshi Shara ato mẽra naneni.
    Nãskakanax meka fetsapa mekai fetsenifo. Niosnoa meka shara nikakaxõ ato yoinifo.
  cab-NT: Dánti le líchugunbalin Páblo lújabu jawágu, ába liábin Sífiri Sándu jawágun,
    ában jadímurejan dimúrei buri teréncha, ába buri ladímurejan Búngiu jayúmulugugiñe.
  clu-clu: Kag pagtongtong ni Pablo anang alima kananda nagabot kananda ang Ispirito
    Santo. Nagambal sanda dayon sa ibang mga ambal nga ara nanda natoni, kag may ginsogid
    sanda ra nga mga ginapasogid kananda ang Dios.
  swh-ULB: Na ikawa Paulo alipoweka mikono yake juu yao, Roho Mtakatifu akaja juu
    yao na wakaanza kunena kwa lugha na kutabiri.
  tpt-NT: Chuncha laqmoqslanil ixmakaꞌ ni Pablo y talaqtanuꞌol ni Espíritu Santo,
    ex taꞌaqtaylcha tachiviniy lhichivin yu jantu ixtamispay y vachuꞌ ixtalaqputeꞌey
    ixchivinti Dios.
  aai-aai: Naatu Paul uman tafah yara’aten yoyoban ana veya Anun Kakafiyin re iwanih
    menah botabir tur ta ta hio naatu tur Godane nan hi’orerereb.
  sny-sny: Sosu Pol ereti lo lowe hire ma'e isawe fuwe su, Owane Sitewi lo Hepene
    Wara'i a'i lowe papu wirai. Lowe peri tere'e tere'e au te'eye. Lowe peri etiri
    tamo mo'o henerairowa ape ne au te'eteye. [Ap 8:17; 10:44,46]
  myy-myy: Ito yicõri Pablo ĩnare ãmo moa jeoroca, Espíritu Santo ĩnare quedi sãjayijʉ.
    Ito bajijare ricati riti ĩna masibiti oca ñabojareti bʉsiyijarã ĩna. Diore tʉocõri
    ĩ gotiro bajiroti gotiyijarã ĩna.
  trc-NT: Ga̱a ne̱ cutaꞌ Pabló raꞌa soꞌ raa̱ nij soꞌ, ne̱ catúj Nimán Diose̱ nimán
    nij soꞌ, ne̱ caꞌmii nij soꞌ xnaꞌánj naca̱, ne̱ nataꞌ nij soꞌ nana̱ rqué Diose̱
    rihaan maꞌa̱n nij soꞌ nata̱ꞌ nij soꞌ a.
  cut-NT: Nahn ta̱h Pa̱blo sa̱hn, ne quenun Vaco Ndah yahn Dendiohs sa̱hn, din che
    nte se ta̱ma te o deva̱co ma̱n, cahndudo se Ndudo yahn Dendiohs ma̱n.
  bel-bel: і, калі Павал усклаў на іх рукі, зышоў на іх Дух Сьвяты, і яны пачалі гаварыць
    іншымі мовамі і прарочылі.
  zlm-KSZI: Paulus meletakkan tangan di atas mereka lalu datanglah Roh Suci menguasai
    mereka dan mereka semuanya bercakap dalam berbagai-bagai bahasa serta bernubuat.
  gdr-gdr: Onggɨt kak ke, re Pol yɨm oramka eyeninonj towa pɨlɨnd, Yɨnayɨna Wɨngawɨnga
    kea towa kumbɨnd igurkonj. Ɨ ton ket b'engabenga yɨt apurento, dɨde ket God ma
    bage yɨt pɨtapɨta amnento.
  vmy-NT: ꞌBa kionga Pablo yanere ntsja nchjabiu, jaꞌetse ngajinre Isennixtjintsjere
    Naꞌenchana ꞌba kinchja kjaꞌe kuanga en ꞌba kinchja enre Naꞌenchana jotsaꞌen nchja
    nchja chinga profeta.
  cmn-FEB: 保罗为他们按手，圣灵就便降临在他们身上，他们开始用不同的语言说话，还可以进行预言。
  gmv-RNT: Phawuloosikka ista bolla ba kushe woththida mala Xillo Ayanay ista bolla
    wodhdhin isti dumma dereta qaalara haasayida; tinbitekka yootida.
  ncl-NT: Huan quiman quinlalilic Pablo imajmajuan inminpan yehuanten, hualaya pa
    inminyolo in Espíritu Santo huan pehualoaya lajtulo ca oc sequin lajtomes hual
    amo quiman quimatinijme lajtulo, huan laquetzaloaya Dios ilajtomes.
  wed-wed: Ma Paul urana au kolai i terei ma Arua vivivireina au orai i rui. Ma i vikarei
    da pona tapunei i bababani ma God riwana i raugugulei.
  sua-sua: '@see-verse:ACT.019.005'
  klt-klt: Kulá Pol yá ketná yá yáin yáni hára usáng hang tingga sáponga táuk waháranyon
    Iruk Káungá watá áwáng ep ihán du me hulá hulá me tángga ku profet me miuráng.
  are-are: Kurunga era iltja ekuranha kapurta etnakanhaka arrarnamalanga, Enka Alkngaltara
    era etnakurna irrpuka. Etnantama angkatja arrpunha inthorra angkaka. Kurunga etna
    arrpunha ntjarranha Altjirraka angkatja kaltjinthaka.
  gai-gai: Ri, Pola ndona parmo mina paŋaind tambatta tɨkatke, Ŋeroŋ Ratta minmo mbukatke,
    mina muruŋa ŋgepca auŋembta kamb puŋga mambopri, na mina rambca morena kamb toprena.
  qvm-NT: Nircurnami paycunapa umanta yataycur Tayta Diosnintsita Pablo manacorgan.
    Tsay hörami Santu Espirituta lapanpis chasquicärergan. Tsaymi juc idiömacunapa
    parlashpan Tayta Diosnintsi tantyatsishgancunata parlapäcorgan.
  chz-NTPS: Läꜙ maˊ gaꜙkyeˉ Paaˊ gooˉ nëˊ kiyhˈ, gaꜙjyooꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ nëˊ kihˈ
    dsaˉ heꜘ. Läꜙcha̱hꜘ ja̱ˉ gaꜙhlëëyhꜘ jyohꜘ juuˈ hiꜙ gaꜙløøyꜗ ngëëy˜ juuˈ heˉ maˊ
    miˉjnääꜙ Dio kiyhꜗ.
  kmu-kmu: Fale-mateteno PoloꞋa ayana amanute malegeno Alu Aotage Avamula amakaite
    elavino egeꞋya amaku amakesafiti nohaviya kea, alu amake alu amake aiꞋya Anumayamo
    avayafiti hamapaiya kea hufalote humainae.
  ood-NT: Tsh g Paul an i ha tahtamahim k ab ihmahim g Jiosh. Tsh ab si i bei g gewkdag
    ab amjed d Hekia S‑apꞌekam Gewkdag k am si gawul neꞌokikaj neneok mat pi hebai
    mai ch am ahg g Jiosh haꞌichu ahga.
  lbm-lbm: जब पौलुस न उन पर हाथ रख्यो, त पवित्र आत्मा उन पर उतरयो, अऊर हि अलग-अलग
    भाषा बोलन अऊर भविष्यवानी करन लग्यो।
  ncj-NT: Huan ihcuac Pablo oquintlalili in iman ipan yehhuan, in Itiotonaltzin Dios
    ohualuilohuac impan yehhuan, huan omonohnotzayayahque ica intlahtol oc se sehse.
    Huan oquinnonotzayayahque ica itlahtoltzin Dios.
  yuj-yuj: Tá Polo am fákáreramp pourouk yae papánko maok, Yiki Kor Spirit am fákáreramp
    pourou mek top-pwarámpria maok, moumountukri ankwap-ankwap kar fek sérarria maok,
    profet kar sérar.
  kto-kto: Ga uabuam Paulo kilalap a bo bugobip ma ga marikong, ga muo Muranama Ila
