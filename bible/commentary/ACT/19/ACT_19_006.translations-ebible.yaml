  upv-upv: Mian ko Pol elngi nevren renger, ko Nem̃in On esilvir; ko arij renge nale
    lele. Ko arok-werai tweni sev nga Atua muwrai tevir, erpe propet.
  aui-aui: Wasina bi Pol imana gayamidiye itoura, na Kanuma Kabikabikuwayina ivibonuvidi,
