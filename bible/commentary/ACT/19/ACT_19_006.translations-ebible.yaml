  tam-TCV: பின்பு பவுல், அவர்கள்மேல் தனது கைகளை வைத்தபோது, பரிசுத்த ஆவியானவர் அவர்கள்மேல்
    இறங்கினார். அவர்கள் வேற்று மொழிகளைப் பேசி, இறைவாக்கு உரைத்தார்கள்.
  mit-NT: Dandu nì chitàndòó Pablo ndahà‑né dìnì nècuàchìmà, te nì quixi fuerte Espíritu
    Ìì xí Dios ini anima nsidaa‑né, te nì dàcáhàn‑yànè dàhàn sàà, te nì càhàn stná‑nè
    razón ndiaha nì quixi nùù Dios.
  ceb-ULB: Unya sa dihang gitapion ni Pablo ang iyang mga kamot kanila, ang Balaang
    Espiritu mikunsad kanila ug nagsulti sila ug nagkalain-laing mga pinulongan ug
    nanagna.
  ces-LB: Když jim potom Pavel žehnal, sestoupil na ně Duch svatý a oni začali mluvit
    v prorockém nadšení.
  mkn-mkn: Ais waktu Paulus taro tangan di dong deng sambayang, ju Tuhan pung Roh
    yang Barisi turun pi dong. Ju dong mulai baꞌomong deng bahasa macam-macam yang
    dong balóm parná tau. Deng Tuhan pake sang dong ko kasi tau apa yang nanti jadi.
  nce-nce: Na Pol jowa jowa hobë eso mëta toba gogwa tokoutëme na Gotobë Amtëtomba
    mana tisitëme. Na bu lili anigawa galina gëgali motokouja. Na Goto bume kë tëglëmebë
    gali të mëtëtaguma.
  pol-UBG: A kiedy Paweł położył na nich ręce, zstąpił na nich Duch Święty i mówili
    językami, i prorokowali.
  qxh-NT: Jinarcur irmänucunapa umanman maquinta ćhuraycur, Tayta Diosninchita Pablo
    mañacuran. Mañacuptin, Espíritu Santu charicurcuran. Charicurcuptin, juc casta
    rimaycunata rimaran. Tayta Diosninchi yarpächishantapis musyachicuran.
  nwi-nwi: Kɨsor baptaes, kɨni Pol rərəhu-pən kwermɨn ye kapariə kapə, kɨni Nanmɨn
    Rhakə rɨmneiwaiyu irəriə. Kɨni iriə kasəgkiar ye nəgkiarien kape tanə pɨsɨn pɨsɨn
    mɨnə, mamhani-ərhav nəgkiarien yame Kughen rɨmɨvəhsi-pən kɨmi əriə.
  kmo-kmo: Pol riita riiti tapan yesokwachi yechi masiiken gamurek, Holi Spirit rii
    yechak ya tar. Ya tarek, ye akar majin saniga saniga batarek, ye God riiti majin
    sawotar.
  agr-agr: Nunikagmatai Pablo ditá buuken achikmatai, Wakaní Pegkejishkam ditanash
    egkemtujajui. Dutikawajam ditashkam tikich chichaman chichaidau, nuninak Apajuí
    tabaunash etsejuidau.
  kyc-kyc: Poleme banya kingi doko nakamana kyawa dupwana ketae retapa piyamo dokopa
    Imambu Poo Pyasi nakama keta maralyapa piya. Dokopa pii wambumi laa nange rara
    wakale lapala Anatunya pii nolako lao kareyami.
  urd-GVU: اور جب پولس نے اپنے ہاتھ اُن پر رکھے تو اُن پر روح القدس نازل ہوا، اور
    وہ غیرزبانیں بولنے اور نبوّت کرنے لگے۔
  yre-NT: Pɔl 'e 'pɛ 'pla o da ɛn Bali lei 'saun 'ta o da. -A -nan nɛn o 'wɩdɩ 'sia
    wei peenun -ji, ɛn o Bali 'lewei vɩdɩ 'sia.
  fuh-BKF: Nde Pool yownoo juuɗe muuɗum dow maɓɓe fu, Ruuhu Ceniiɗo jippii e maɓɓe,
    iɓe kaalda ɗemle janane, iɓe kaalda annabaaku.
  arl-NT: Naacuajitij, Pablo niasacari na juaashiquia nojori nacaacua Pueyaso na secojosacari,
    Pueyaso Sohuanuuri cuno pojori jiuujiajinia tiuquiquiaari. Naacuajitij, nojoriiri
    niishishoo rupaacajinia pocooree. Naajuhuaj, Pueyaso Sohuanu niishitiojosano Pueyasojiniji
    pohuatanuuquiaariiri.
  ziw-ziw: Paolo kawajelekela mikono yakwe, Muye Ukukile awenjila, wasimwila kwa milosi
    mijeni na kulongela mbuli ya Chohile.
  grc-TR: Καὶ ἐπιθέντος αὐτοῖς τοῦ Παύλου τὰς χεῖρας, ἦλθε τὸ πνεῦμα τὸ ἅγιον ἐπ᾿
    αὐτούς, ἐλάλουν τε γλώσσαις καὶ προεφήτευον.
  nag-nag: Aru jitia Paul taikhan laga uporte hath rakhidise, Pobitro Atma taikhan
    laga uporte ahi jaise titia taikhan alag kotha pora bhabobani kobole shuru hoise.
  eng-OEBCW: and, after Paul had placed his hands on them, the Holy Spirit descended
    on them, and they began to speak in other languages and to preach.
  knj-NT: Catu' jix yaon atoj sk'ab naj Pablo yiban sjolom jun jun eb, catu' jix eyol
    Santo Espíritu yin eb. Jix k'anab a eb yin wan tx'oj ti'eal, catu' jix ak'le yal
    wan scuybanil Dios eb.
  deu-1912: Und da Paulus die Hände auf sie legte, kam der heilige Geist auf sie,
    und sie redeten mit Zungen und weissagten.
  san-PUN: ਤਤਃ ਪੌਲੇਨ ਤੇਸ਼਼ਾਂ ਗਾਤ੍ਰੇਸ਼਼ੁ ਕਰੇ(ਅ)ਰ੍ਪਿਤੇ ਤੇਸ਼਼ਾਮੁਪਰਿ ਪਵਿਤ੍ਰ ਆਤ੍ਮਾਵਰੂਢਵਾਨ੍,
    ਤਸ੍ਮਾਤ੍ ਤੇ ਨਾਨਾਦੇਸ਼ੀਯਾ ਭਾਸ਼਼ਾ ਭਵਿਸ਼਼੍ਯਤ੍ਕਥਾਸ਼੍ਚ ਕਥਿਤਵਨ੍ਤਃ|
  nob-LB: Da Paulus la hendene på dem, kom Guds Hellige Ånd over alle. De begynte
    å tale i fremmede språk og holde fram budskap fra Gud.
  ntj-ntj: Nyangka Puultu-tjananya wati 12-pangka katangka mara tjunu. Nyangkalta
    Kuurti Walykumununya pitjangu kurrurnta-tjananya tjarrpangu. Nyangka-ya wangka
    kutjuparringkula wangkarranytja. Palunyalu-ya Mama Kuurrku wangka kulira tjakultjuranytja.
  sxb-NT: Nikuemao Paulo yata amakono gaae ku emitwe giawu kandi Omwoyo Omweru ogwa
    Katonda yawaazako mala watanika okugamba-gamba mu eminwa emigeni kandi waawoola
    amangʼana agaawaemera ku Katonda.
  nhu-NT: Ɛ Baul gɛɛ can yî bó le, ɛ Keyoy ke Yuule mum to yî bó le. Ɛ bó mum nɛ no
    jemyi díɛw yì bó yaa kee kɛ, bvuu seŋe ɛ̂ bonyii mwɛɛm mvù bó yuuke ɛ Nyo' jemyi.
  row-row: De Paulus ndae liman neu se ma hule-oꞌe. Boe ma Lamatualain Dula-dale Meumare
    Na onda neu se. Ara ola-olaꞌ rendiꞌ dedꞌeat mataꞌ-mataꞌ fo sira nda rahineꞌ ra
    sa. Lamatualain o pake se fo rafadꞌe saa mana nae dadꞌiꞌ.
  msy-msy: Ezɨ Pol uan agharimning me gisɨn atɨzɨ, Godɨn Duam me bagha izegha me avara.
    Ezɨ me nguibar igharazibar akabav gei. Egha Godɨn akam inigha izir gumazibar mɨn
    Godɨn akam mɨgei.
  agg-agg: Ranɨyu Por ai ahamundɨwamɨ warɨ manande-apuramboemo Yifiafɨ Aboedɨ ranai
    ahamundɨ wamɨ kosɨwohü ranɨpoanɨmbo hoafɨnambo wataporɨ-yomondühɨ Godɨndɨ hoafɨ
    hoafɨyomo-rundeimbɨ nahurai hoafɨmemo.
  ptp-ptp: Mêd Pol vyax vɨgê lec he dɨ Myakɨlôhô Ngɨbua lam hɨvun he xôn dɨ vông he
    keac vac tɨbii toto vya wê he lungên ge dɨ he nêl kɨyang tɨyi xocbê plopet ge.
  nak-nak: E Pol goio tau la limala oata te la gama giteu ele, La Kalulu La Marokala
    goio sivo robo egiteu, egite soko la vikararala, la merera sibitala te la hare
    giteu isasasa, eia isapolo viruruti, egite goio veipala tai la merera te La Tahalo
    Uru.
  lbb-lbb: Ning e Pol i suah naur a kuna saot onla, a Talngan Tabu i kes onla, pa
    la warwara ana urmatana warwara, pa la warwara na propet.
  kan-2017: ಪೌಲನು ಅವರ ಮೇಲೆ ಕೈಗಳನ್ನಿಡಲು ಪವಿತ್ರಾತ್ಮನು ಅವರ ಮೇಲೆ ಇಳಿದುಬಂದನು; ಅವರು ನಾನಾ
    ಭಾಷೆಗಳನ್ನಾಡಿದರು, ಪ್ರವಾದಿಸಿದರು.
