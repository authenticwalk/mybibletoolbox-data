    tnúhu Yá Ndiǒxí nàcuáa ní dácáhú ìní ñáhá Espíritú‑gá xii‑güedé.
  myu-myu: Paulo jebu o'subumõg̃ yabi jeje ip. Ibiõg̃buk xipacat oõm cebe ip. Ya'õba'arẽmat
    a'õm o'jekawẽnwẽn ip. Deus ekawẽn o'g̃uwẽnuwẽn ip.
  amk-amk: Tuti na kutu Paulusi yuai warangfo awa wasausa fo, Nuaninu Mirarebana foi
    sensonisa, ainanaya emadu na kaiwo siai, kontai eteikariri kaiwoariri Seng Allai
    dohonai wesa na Nuaninu Mirarebana foi.
  fai-fai: Kale kinim ika wok ban bodiwade, Faul am teng dew yak im dim tei sadano,
    Sinik Abem ayo madák kiwa imuda nade ika weng kukum baka bom nadiwade lum senin
    weng baka bom keimsiw.
  ura-NT: Chaen, acaauru choae biji merecaain, Cana Coaunera bajaa Faborone jana jetaote,
    acaauru choae fauha uha Cana Coaunera Suujuena jaun, itolere nejelau ere que ereein,
    aitoroatiha Cana Coaunerane beebejeeure. Nitohaneein jetaote, rai nere cuhanene
    maajeein Cana Coaunera beratenojoi ita rai beebejeeure.
  mcd-NT: Ascashon Pablonun ato manmainno Diospan Yoshin Sharapan ato imaino tsain
    futsanman inifo. Diospan tsainri yoipacunifo.
  urt-urt: Miꞌe pe, Pol nikil syep kin nanah tinge ŋisilihme Got pe, Yohe Yirise nate
    gahanahme tinge pe, tinge yanange wusyep ŋimeser wula wula ŋoinde tikin, topoꞌe
    tinge yanange yalaŋatme wusyep profet ŋaiye Got nember nat.
  kiz-kiz: Na jhikajhe Paulo bho abhekili mabhoko panani pa bhene, Roho mtakatifu
    akahida juu jha bhene ni kujhanda kunene kwa lugha ni kutabiri.
  tzo-TZE: Li Pabloe laj yac' sc'ob ta sjolic jech i'och ta yo'ntonic li Ch'ul Espíritue.
    Ta ora no'ox ic'opojic ta yan c'opetic, laj yalic sc'op Dios.
  lex-lex: Ne la'pa Paulus nran limni la ir wawannu de, Uplerlawna Nhiw Lululli Nodi
    plolli la ira, noma rmeh'a raltiertieria la yawala mak ha raplinu, me rakot nohora
    kot mak rlernana la Uplerlawna la' ler de.
  dov-dov: Pawulo nakabika maanza aakwe alimbabo, Muuya Uusalala wakaza alimbabo alimwi
    bakambuula muliimwi milaka akusinsiima.
  rgu-rgu: Tepoꞌ fo Paulus fua lima na neuꞌ asa, ma hule-haradoi fee sii, boe ma Amaꞌ
    Manetualain Dula-dale Malalao-malalafu Na, onda neuꞌ sira. Boe ma, ara mulai dedea
    rupaꞌ ara, tehuu nana ta bubuluꞌ fa. Amaꞌ Manetualain pake sii, elaꞌ rafada hata
    fo neuꞌ ko ana dadi.
  toc-NT: Acxni̠ chú Pablo ca̠liacchí­palh xmacán Espíri­tu Santo ta̠c­tachi nac xok­spu̠ncán
    y a̠túnuj tachu­huí̠n tzú­culh tali̠­chu­hui̠nán hasta hua̠ntu̠ xlacán ni̠ xta­la­ka­pasa,
    y chuná xta­li̠­chu­hui̠­na­má̠­nalh a̠má tachu­huí̠n hua̠ntu̠ Dios xca̠­ma̠­ca­tzi̠­ni̠ma.
  som-som: Markii Bawlos gacmaha dul saarayna ayaa Ruuxa Quduuska ahu ku soo degay
    iyagii; markaasay afaf kale ku hadleen oo ay wax sii sheegeen;
  mam-C: Atzaj te' kykub' tq'o'n Pabl tq'ob' kyib'aj, ex b'e'x okx Xewb'aj Xjan toj
    kyanmin. Ex i yolin kyojile' yol, a nya ojtzqi'n kyu'n, ex tzuntaq chi q'umlaj
    ti'jjo tqanil ntzaj kyb'intaq te qMan Dios.
  ndj-ndj: Pauli, pavavikilili kala mawoku vandu vala, Mfuki Mng'alili kavasunukila
    vala, vakanda kudeta kwa detelu henja na kulandula unjagila wa Chapanga.
  mbj-NT: Ti m' Paw-Ro dasooh ta moo sa nuu gó, ti m' P'op Hagä Do Sahee bajëë kän
    sa h'yyb tym gó. Ti hyb n'aa kyy wób rer'ood wät dó. P'op Hagä Do ky n'aa m' raher'oot
    na-ããj hẽ.
  lat-VUC: Et cum imposuisset illis manus Paulus, venit Spiritus Sanctus super eos,
    et loquebantur linguis, et prophetabant.
  ngp-ngp: Paulo awagelekaga mikono niyo Muye ywa Mnungu aweziila, walongaga kwe milosi
    mihya no kugendeza kose ulosi wa Mnungu.
  enq-2: Polome dokaita-kisa kingi seteamopa, Oli Spirita doko dokaita-kisa epea.
    Dokopa dokaita pii tata wakapi, propesi piipi dupa leami.
  eng-ASVBT: And when Paul had laid his hands upon them, the Holy Spirit came on them;
    and they spake with tongues, and prophesied.
  mna-mna: Mi Paulus iur namaana isalakaala zin, to Bubuŋana Potomŋana imar isalakaala
    zin lup. To timaŋga na, tiso sua ila karkari kalŋan, mi tiwe Anutu kwoono ma tiso
    kalŋaana pizin tomtom.
  myw-myw: Pawl isen naman wawous tasiyas, Yowbad Kululuwan mo inekes, ilivans kaeig
    kweitan kweitan wasigeis, o ipalopisays Yowbad anilivan waseg ilivnakes.
  sby-sby: Paulo mpwalabika makasa palyendibo, Mushimu Uswepa walesa, balatatika kwamba
    milaka yabula kwishibikwa uko, balatatika kushinshima.
  sll-sll: Bil tongure Pol yalhobi God Kwiang inama dire breng bani a tau sungure
    ingwi.
  yaq-NT: Intok junako juka' Paplota amet mamteka, ju'u Liojta tu'u jiapsi ameu ko'om
    yuumak. Intok inime'e junak, bemelak, ta'abwik ka bem nokpo nok japtek. Intok
    ket, Liojta betana aet ju'uneetuawaka, chukula yeu weenemta tetteuwaan.
  uro-uro: Bä nga ma Pol qa mu aa rhäkt pät a rha dä ama Qloqaqa ama Qumärqumärqa
    qa rhäk pät a rha bä rhat tamän na ama enge maos maos dä rhat tamän bät ama enge
    qärangätni i ngät dän maräkt nage ma Ngämuqa.
  ita-1885: E, dopo che Paolo ebbe loro imposte le mani, lo Spirito Santo venne sopra
    loro, e parlavano lingue strane, e profetizzavano.
  muy-muy: 'Eslini Pol àbəki *ahar ka tay. Àra àbəkia ahar ka tay a ti Melefit àvi
    Məsuf Njəlatani ana tay : nahkay tə̀zlapay àna ma həma ya nday ndayani tə̀sər
    do ni, tə̀həŋgri ma ge Melefit ana mis daya.'
  kqc-kqc: Kamini Paul yaku ini vana ina vene fafau aeyori, bi Vima kikifa ina fafau
    deyo ma ago bouna bouna nisi ka Sei di sina niogau regi kora reyadi.
  tav-tav: Cabero Pablo Diore na jenibojaʉ cʉ wamore na rʉpoari bui cañu peoyupʉ.
    To bairo na cʉ cátona Espíritu Santo napʉre carui ejayupʉ na mena cãnipaʉ. Na
    mena cʉ cãni ejari paʉna aperã ye mena cawadayuparã, cajʉgoye aperã yere cawada
    majiquetana anibana quena. Dio na cʉ cabuio majiori wame, cʉ ye queti quenare
    cabuioyuparã.
  eng-ULB: Then when Paul had laid his hands on them, the Holy Spirit came on them
    and they spoke in other languages and prophesied.
  spa-VBL: Y después que Pablo puso sus manos sobre ellos, el Espíritu Santo descendió
    sobre ellos y hablaron en lenguas y profetizaron.
  fra-_FOB: Et après que Paul leur eut imposé les mains, le Saint-Esprit descendit
    sur eux, et ils parlaient diverses langues, et prophétisaient.
  hau-ULB: Sa'adda Bulus ya dibiya hannu a kansu, Ruhu Mai Tsarki kuma ya sauka a
    kansu suka yi magana da harsuna da kuma annabci.
  mal-mal: പൗലൊസ് അവരുടെ മേൽ കൈവച്ചപ്പോൾ പരിശുദ്ധാത്മാവ് അവരുടെ മേൽ വന്നു, അവർ അന്യഭാഷകളിൽ
    സംസാരിക്കുകയും പ്രവചിക്കയും ചെയ്തു.
  kkc-kkc: Osoloso Poloye dimapoo o deeso sigolone Godee mapoo takeme, Dio Tei oso
    dimapoo meledabaso. Eseme diayo to opusomo opusomo di kesameleeso. Osoloso diayo
    Godeeye taka duloso odoo mapoo takemeleeso.
  urd-GVR: Aur jab Paulus ne apne hāth un par rakhe to un par Rūhul-quds nāzil huā,
    aur wuh ġhairzabāneṅ bolne aur nabuwwat karne lage.
  far-far: Go sa Paul ka alua na 'abana 'i fafoda, ma na Anoeru Abu ka koso fafida,
    ma kera ka fata ana na fatae 'e'ete ki, ma kera ka fata sulia na fatalana God.
  suz-BL: मिनु पावलमी आ गुइ आन पिया तारी वोदानु, परमप्रभु यावे आ सोक्‍तीम ब्रीमा बाक्‍त।
    मिनु आन मतुइश्‍शो लोव़ पा प्रभु कली ठेयब सेल्‍मे बाक्‍त। मिनु परमप्रभु यावे आ
    सोक्‍तीम गेशो लोव़ पामे बाक्‍त। प्रेरित ८:१७; प्रेरित १०:४४,४६
  car-NT: Paulus 'wa itu'ponakaine tainary yry jako ro, mo'ko Tamusi a'kary wopy'po
    itu'ponakaine. Ukuty'non roten auranano ta aurana'san. Tamusi auran uku'po'po
    enapa i'waine.
  amp-amp: Porr mfham tir htamotrm Bro Nkifrarhu Yafothat mithu nawohmotm. Bro Nkifrarhu
    Yafothat mithu nawohmottm nd yimam tfit nfri nfri yarmumat ptha hanymom. Bro Nkifrar
    mrokfo ptha rifhur hi hanymoatrm turhu mrokfot kfo ptha nuhas bonuhasmoumm wom
    yimam.
  bht-bht: कने जालू पौलुसे उना पर हथ रखया, तां उना पर पबित्र आत्मा उतरी, कने सै होर-होर
    बोलियां च बोलणा कने भविष्यवाणी करणा लग्गे।
  eng-NOY: And when Paul bad laid his hands on them, the Holy Spirit came upon them,
    and they spoke with tongues, and prophesied.
  cub-NT: Dinʉmʉma Pablo ʉ̃i tʉoiyede ʉ̃i pʉrʉáque náre coapa ne jipobʉrã, jacopʉrejaimad̶a
    ñai Espíritu Santore. Que teni yávarejaimad̶a apecamua yávaicamua ne majibecamuaque.
    Aru Jʉ̃menijicʉi yávaiyede coyʉcarejaimad̶a na.
  ita-1927: e dopo che Paolo ebbe loro imposto le mani, lo Spirito Santo scese su
    loro, e parlavano in altre lingue, e profetizzavano.
  lww-lww: A e pogos nene, Pol pu p̃arila, ana Ninuna Wa pitomi e la, kila la asum̃a
    apisi ke kome visena tap̃ena lala, a kila m̃ena la asum̃a apisawal ke m̃ena ga
    visena lap̃asia nap̃a Ntewa mla pan la.
  ckb-ckb: جا پۆڵس دەستی لەسەر دانان، ڕۆحی پیرۆز هاتە سەریان، بە زمانی ڕۆحی دوان و
    پێشبینییان کرد.
  spm-spm: Mauthughura Pol nona afharimuuniiŋn meni iphɨa athɨsima, Gotɨnɨ Utum memɨusua
    zeghira meŋgi izɨvasima, mee igharisirɨ uŋuimbar akaa vɨŋgɨva Gotɨna ambuuŋn gumasir
    mɨnɨ mbɨŋgeeghi.
  nas-nas: Eeꞌnoko tenang Paulaꞌke bakaang bireng panteꞌurioꞌ teing tee Tanuaang Meekunge
    maantoꞌuruꞌ, eeꞌnoko niiꞌnaꞌ karai kareauꞌ, napoꞌ tarampeeariruꞌ.
  uvl-uvl: Paulus tal heke penna nge iri pe Opepengpeng sio at nge iri. Pomalam te
    hele rara sapele nga helenga hel nge altoto. Pe te hele hote helenga mur nenge
    at nge NeHalang.
  eng-BBE: And when Paul had put his hands on them, the Holy Spirit came on them;
    and they had the power of talking in tongues, and acting like prophets.
  ixl-CNT: Ech taqꞌ jeꞌ iqꞌabꞌ u Pablo tiviꞌ utz, ok u Tioxhla Espiiritu kꞌatza. Ech
    nichtekiyolon tunjot yolbꞌal. Utz tal unjolol yol majte, ayaꞌ qꞌuꞌl nital u Tioxh.
  xsi-xsi: Paulo nde io mbalau kâki lâ kulunzi lâ, ŋineŋga Koroani Sapâŋa indue imâ
    panzi. Ŋineŋga siporo lawea pinde nenzi ŋgua wasaseki kaŋa-kaŋa, aku situla ŋgua
    itogo ŋgua-tulâŋa tamâta uru situla mine.
  crx-NTPO: Paul buk'udílhni whe 'et Ndoni buyudílts'ut. 'Ink'ez lhelhts'un un'a khuni
    be yahalhduk, 'ink'ez Yak'usda gha nus húhon'en.
  kan-OKCV: ಪೌಲನು ಅವರ ಮೇಲೆ ತನ್ನ ಕೈಗಳನ್ನಿಡಲು, ಅವರ ಮೇಲೆ ಪವಿತ್ರಾತ್ಮ ಬಂದರು. ಆಗ ಅವರು ಅನ್ಯಭಾಷೆಗಳಲ್ಲಿ
    ಮಾತನಾಡಿದರು ಹಾಗೂ ಪ್ರವಾದಿಸಿದರು.
  bbb-bbb: '@see-verse:ACT.019.005'
  blw-blw: Yachi yag inchàép Pablo hen limana an chicha yag ummale hen Espiritun Apudyus
    way mìyachar an chicha, yag inlugichaat way manginyale hen safaliy ale way cha-ancha
    enachar ya chachaat ifaga hen cha epahpahmà Apudyus an chicha.
  tam-2017: அல்லாமலும் பவுல் அவர்கள்மேல் கரங்களை வைத்தபோது, பரிசுத்த ஆவியானவர் அவர்கள்மேல்
    வந்தார்; அப்பொழுது அவர்கள் பிறமொழிகளைப் பேசி தீர்க்கதரிசனம் சொன்னார்கள்.
  azz-NT: Huan cuac in Pablo quincuamapachoaya in taneltocani, ijcuacón in Yecticatzin
    Espíritu calaquito tech ninyolijtic ne taneltocani. Huan ijcón yejuan peuque tajtoayaj
    ica tataman tajtolme ten quinmactilij ya in Yecticatzin Espíritu. Huan ijcón yejuan
    no quitetapohuitinemíaj in Tajtoltzin de Dios ica tanahuatilme ten Totajtzin Dios
    quinmactilijtinemic ya.
  spa-RV-1909: Y habiéndoles impuesto Pablo las manos, vino sobre ellos el Espíritu
    Santo; y hablaban en lenguas, y profetizaban.
  csy-csy: Taciang Paul in amate tung ah a khut a ngak ciang in, Tha Thiangtho sia
    amate tung ah hong theng hi; taciang kam tatuam taw in pau uh a, mailam thu zong
    pualak uh hi.
  mxq-NT: Es ko ja Pa̱a̱blʉ tkʉꞌʉnikooñ ja ja̱ꞌa̱yʉty, net ja Espíritʉ Santʉ ñimiinʉdʉ,
    es ja ja̱ꞌa̱yʉty tka̱jxtʉ wiingátypyʉ ayuk es tka̱jxwa̱ꞌxtʉ ja Diosʉ ꞌyayuk.
  tzj-NT: Ja c'a Pablo arja' xuya' ruk'a' pa quewi' in kajto ja rEspíritu Santo cuq'uin.
    C'ac'ari' quemaj tzij chipan jule' tzobal ja ma cotakin ta in c'oli ja k'alasax
    chiquewach rmal ja Dios ja queya' rbixic.
  tdt-tdt: Momentu Paulo tau liman ba sira nia ulun hodi halo orasaun, Espiritu Santu
    tuun kedas ba sira. Sira mos komesa koalia lian oi-oin nebee sira nunka aprende,
    i sira foo tutan Maromak nia lia menon.
  ron-BTF: Și după ce Pavel și-a pus mâinile peste ei, Duhul Sfânt a venit peste ei;
    și vorbeau în limbi și profețeau.
  eng-WEBP: When Paul had laid his hands on them, the Holy Spirit came on them and
    they spoke with other languages and prophesied.
  eng-FBV: After Paul had placed his hands on them, the Holy Spirit came upon them
    and they spoke in tongues and prophesied.
  nld-1939: Paulus legde hun de handen op, en de Heilige Geest kwam over hen neer;
    en ze spraken in talen en profeteerden
  bwo-bwo: P'awlosu b́ kisho boats b́gedor S'ayin shayiro boats b́ od'eehandr noon
    keewon bokeeweyi, bek'ono keewo dek'tbotuwi.
  nch-BL: Huan Pablo quintalili imax ininpani huan Itonal Toteco calajqui ipan iniyolo.
    Huan camanaltique seyoc tamanti camanali cati amo quema momachtijtoyaj. Huan nojquiya
    camanaltique quej tajtolpanextiani huan quiijtojque camanali cati Toteco quinmacac.
  quc-TNT: Aretak ri tat Pablo xuya u k'ab pa qui wi', xkaj ri Lok'alaj Espíritu pa
    qui wi', xech'aw pa jule' tak ch'abal chic, xquitzijoj c'u ri tzij ri xeyi' chque
    rumal ri Dios.
  tfr-NTPO: Domerga wara l̈i dogl̈o sak kjwara kjingsho pjök (12). E irgo ga orkwo
    iono ba dl̈u kjing go, ga epga go Sbö Sëya shrono beno kësbang ba tjok. Eni ga
    beno l̈öng tjl̈ẽ kjok shto obl̈ë obl̈ë so tjl̈õkwo, ga Sbö tjl̈õkwo roy l̈ara
    l̈ok oba kong.
  kaq-NT: Pablonen jato mehehiya Dios Yoshin jato qui nocohihnati jahui. Jaa bichish
    huetsapahi yohuancani. Papan honanmaha yohuanscacani.
  sgb-sgb: Hên impalunto ni apostol Pablo ya gamêt na kanla, ay hinumapat kanla ya
    Espiritu ni Apo Namalyari. Nipaghabi hilay na ha habi, ya a la muwang, haka la
    hinabi ya impaihip kana ni Apo Namalyari.
  vie-1934: Sau khi Phao-lô đã đặt tay lên, thì có Đức Thánh Linh giáng trên chúng,
    cho nói tiếng ngoại quốc và lời tiên tri.
  kxv-kxv: ଅ଼ଡ଼େ ପା଼ୱୁଲ ଏ଼ୱାରି ଲାକ କେସ୍କା ଇଟାଲିଏ ସୁଦୁଜୀୱୁ ଏ଼ୱାରି ଲାକ ରେ଼ଚାୱା଼ତେ, ଇଞ୍ଜାଁ
    ଏ଼ୱାରି ଏଟ୍‌କା ଏଟ୍‌କା ହା଼ଡାତଲେ କାତା ଜ଼ଲାନା ମାହାପୂରୁତି ଡା଼ୟୁ ଆ଼ନି କାତା ଜିକେଏ ୱେ଼କ୍‌ହେରି
    ।
  cha-cha: 'Ya anae munjayan japlanta si Pablo y canaeña gui jiloñija, y Espiritu
    Santo mato gui jiloñija: ya manguentos ni y tifinoñija, ya manmanprofetisa.'
  amu-NT: Ndoꞌ quia na jnda̱ tio Pablo lꞌo̱o̱ⁿ nacjoona quia joꞌ tjaquieeꞌ Espíritu
    Santo naquiiꞌ nꞌomna. Mana to̱ꞌna tyolaꞌneiⁿna ntꞌomcheⁿ nnom ñꞌoom na nchii ñꞌoom
    na maxjeⁿ cwilaꞌneiⁿna. Tyoñeꞌquiana ñꞌoom na tꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom nda̱a̱na.
  hin-CV: जब पौलॉस ने उनके ऊपर हाथ रखा, उन पर पवित्र आत्मा उतरा और वे अन्य भाषाओं
    में बातचीत और भविष्यवाणी करने लगे.
  spa-BES: Y cuando Pablo les impuso las manos, el Espíritu Santo vino sobre ellos;
    y tenían el poder de hablar en lenguas y actuar como profetas.
  san-BEN: ততঃ পৌলেন তেষাং গাত্রেষু করেঽর্পিতে তেষামুপরি পৱিত্র আত্মাৱরূঢৱান্, তস্মাৎ
    তে নানাদেশীযা ভাষা ভৱিষ্যৎকথাশ্চ কথিতৱন্তঃ|
  tdx-tdx: Le nanampeza’ i Paoly fitàñe naho nivotraha’ i Arofo Masiñey naho nilikoliko
    vaho nitoky.
  naf-naf: Pâlaŋ betnaŋ ŋokŋinan beme Emetak Teŋaŋ kululuŋengatnan ekŋenmagen toti
    keŋin m eleŋ beleŋ beme am 12 mee kogaŋ zet meluwaŋ igak igak taoselem zem metnepeme
    Kawawaŋaŋ zet keŋinan beme kataŋ ikŋaŋgat ikŋaŋgat zemkawaŋ bewien.
  grc-MT: και επιθεντοσ αυτοισ του παυλου τασ χειρασ ηλθεν το πνευμα το αγιον επ αυτουσ
    ελαλουν τε γλωσσαισ και προεφητευον
  vid-vid: Baho, Paoli kawawichila moko, na Muhe Yelile kawadulichila, waluka kulonga
