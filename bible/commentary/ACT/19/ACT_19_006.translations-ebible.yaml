    unuli.
  gmv-NT: ጳዉሎሲካ ኢስታ ቦላ ባ ኩሼ ዎꬂዳ ማላ ፂሎ ኣያናይ ኢስታ ቦላ ዎꬊን ኢስቲ ዱማ ዴሬታ ቃላራ ሃሳዪዳ፤ ቲንቢቴካ ዮቲዳ።
  por-BLT: Depois, Paulo colocou suas mãos sobre eles. Então, o Espírito Santo desceu
    sobre eles e começaram a falar em línguas diferentes e a fazer profecias.
  stp-NT: Baꞌ nat paiꞌ dhuuk bhaiꞌ xi ja daa gu Paablo, pu ja aꞌm jum tajaa gux Dhuuduꞌ
