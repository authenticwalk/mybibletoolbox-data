    eñoranaʼtanet Yompor.
  mgh-2016: Napaolo nkayeesheracha miono vamuruni ni Iphumu ya Nlhuku nkaakhuruwelha
    nkayaachokholha wulhumacha wo nulhumo nilheto ni uhimiacha nttenga wa Nlhuku.
  kvn-NT: Tegin Pablo chunkalgin tule-Jesús-igalgin-turdananimalad-ebusgu, Pab Purpa
