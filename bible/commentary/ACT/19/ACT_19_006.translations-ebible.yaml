  pon-pon: Pauluj lao kotin pwil po ’rail lim a kan, Nen jaraui ap kotidi po ’rail,
    irail ari lokaia nil toror pajan o deideikop.
  nhe-BL: Huan Pablo quintlalili ima ininpani huan Itonal Toteco calajqui ipan ininyolo.
    Huan camatque seyoc tlamantli tlajtoli tlen ax quema momachtijtoyaj. Huan nojquiya
    camatque queja tiocamanalohuani huan quiijtojque tlajtoli tlen Toteco quinmacac.
  sps-sps: Ai Pol fasaur to na niman patsu rari, an Aaven Taabos of ratuari, ana ri
    tanik iny kat ton vegiau fafoofan, ana ri tanik iny favaanan iny ton vegiau ten
    Gov.
  wnc-wnc: Sauyamuke Polda katakngi kusiane wasiyuk tumuk wam yake Anututa gatayamikge
    yawawan Waung Takwanda musiaatang pukuke papan musia enawan aminda wamu dua nataaing
    ngana keu komduine nana amindane wam yamapa kukut. Yake Anutue wam tupa siknga
    ngang yakapbing takwakga binga yamapa kukut.
  bus-bus: Kɛ̀ Pↄlu ↄ kɛ̀ḿma, Luda Nini dìḿma, ben aↄ̃ yãke borii ò aↄ̃ annabikɛyã
    ò.
  gub-BL: Opokok Pawru a'e uzemuzahazahak kar ma'e kwer wanehe. Uhem Tekwe Puràg wapy'a
    pe a'e kury. A'e re uze'eg amo ae ywy rehe har waze'eg rupi wà, ta'e Tekwe Puràg
    umuze'eg kar iko nezewe a'e wà xe. Na'e uze'eg uze'eg rupi katete wà no, Tupàn
    ze'eg imume'u pà wànàm wanupe wà no.
  imo-imo: Poloni yunge ki kano imbomanga pala noirimu kinye Gotenga Mini Kake Telimu
    kano imbomanga konopundo orumu. Kano terimu kinye imbo kanomani Gotenga nimbe
    munduli ungu para tiko imbo ungu lupe lupe oi naa pilelima pulu mondoko ningi.
  boj-boj: Yanso onabqa Pol a naŋgo gateq di aqa baŋ atnaqa Mondor Bole naŋgoq aisiq
    meŋ bulyetnjrnaqa bati qujai deqa naŋgi qure utru segi segi naŋgo anjam mareleŋoqneb.
    Osib naŋgi Qotei aqa medabu osib anjam palontoqneb.
  eng-DRA: And when Paul had imposed his hands on them, the Holy Ghost came upon them,
    and they spoke with tongues and prophesied.
  knf-knf: Wi Pawulu apafuŋ baka iñen ţi ikow kë Uhaaş wi Naşibaţi uşë wala ţi baka.
    Kë bukuŋ mënţ bajun pţiini ŋţup ŋanwooŋ ŋaammeeţanaa abot aţup ŋţup ŋi Naşibaţi
    ajakuŋ.
  san-KHM: តតះ បៅលេន តេឞាំ គាត្រេឞុ ករេៜរ្បិតេ តេឞាមុបរិ បវិត្រ អាត្មាវរូឍវាន៑, តស្មាត៑
    តេ នានាទេឝីយា ភាឞា ភវិឞ្យត្កថាឝ្ច កថិតវន្តះ។
  arn-NT: Feymew Pablo fampuwül-lu tañi kuwü kisu engün mew, ka femngechi akuy kisu
    engün mew tati Lif Küme Püllü, fey dunguy engün kimpenoelchi dungun mew, ka kimeli
    engün Ngünechen tañi eluetewchi werken dungu.
  zas-NT: Abiꞌ chi guxhoob yaa Pab guijc reeman, dxel guyu xSprijt Dios luxdoo reeman,
    zianz guzuloj canee reeman diidx ren ree. Dxel guzuloj cudëëd reeman xtiidx Dios
    loj ree bejn.
  ken-NT: Pɔ̌l anyaŋa yɛ bɔ́ amɔ anti. Ɛfóŋó Bɛdyɛrɛ abhak nɛ bhɔ, bábho bɛrɛm
    bɛyɔŋɔ́tɔk nyáŋá nyáŋá ɛbhɛ́n bɔ́ babhɨkɨ ghɔ́k, mándɛm nɔkɔ mɛnyɨŋ ɛbhɛ́n
    Mandɛm afyɛ́ bhɔ́ antɨ.
