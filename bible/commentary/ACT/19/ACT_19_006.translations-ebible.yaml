  ese-NT: Majoya Pabohua onaja esapa biajje eme huana majje Eyacuiñajji nijje miminaje
    Edojjoshahua Pame ojjaña que edobiquijji. Dobiqui majje Edojjoshahua Pameya oya
    cuana pea esohui mimi mee canaje. Eyacuiñajjija esohui huohui mee canaje peaꞌai.
  jac-NT: Lahwi tuꞌ yanahto naj Pablo iskꞌab yiban̈ iswiꞌ ebnaj, hac tuꞌ yu ischahnicano
    ebnaj Comam Espíritu Santo. Istzabnico ebnaj istzotel yin̈ nan abxubal, chalni
