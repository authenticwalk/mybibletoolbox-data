    odeeddino.
  kfw-kfw: Paul in inmani chungnga akut aduongpi, halli Ratha Inthiang kha inchungnga
    ajuo ah; inmani'n intei chongkatamtak inrilla Pathian chong inleirilsuokjei.
  bfz-bfz: और जेबे पौलुसे तिना पाँदे आथ राखेया, तो तेबे तिना पाँदे पवित्र आत्मा उतरेया
    और सेयो लग-लग पाषा बोलणे लगे और भविष्यबाणी करने लगे।
  cuk-09: Pablo a-dulemargi e-argan mesisgu, amargi Bab Dummad Burba Nued aidenonikid,
    degi, amar sunmakdemalad gaya-baid-baidgi, degi, Bab Dummad Burba Nued Jesús-igargi
    sunmakega amar imaksabalid.
  ben-OBCV: পৌল যখন তাদের উপরে হাত রাখলেন, পবিত্র আত্মা তাদের উপরে নেমে এলেন। তারা
