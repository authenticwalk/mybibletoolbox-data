    Pab we kwenamaladbal chunmanonibal.
  gvf-gvf: Pol yalin kobe gibilin mina aa tongure, God Kegemama Iban den miriin suna
    ongwa yalin kobe ibayal ka kowa yuure dire, God ka main kere di maribe erungwa.
  san-ISO: tataḥ paulēna tēṣāṁ gātrēṣu karē'rpitē tēṣāmupari pavitra ātmāvarūḍhavān,
