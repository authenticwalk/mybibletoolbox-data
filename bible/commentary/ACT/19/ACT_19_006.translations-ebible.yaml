  nbq-nbq: Ima wombabugu lagagwama, Paulus inggis inunggul vakbugu hegek, Averiniki
    enovaga wambu wagya lagagimu, it ap akwa enane unggut adik-adik menda yugwi, Ala
    en enendawima yugirigya hegek, yugurugwi, ogagagwa.
  tgo-tgo: Mbaŋa Pol i bigirawe nɨmanɨma e umbalinji, amba Nyao Boboma i nja weŋgi
    na thɨ utu e ghalɨghalɨŋa vavanava na thɨ utuŋa toto i mena weya Loi.
  yap-yap: Me tay Paul pa’ nga dakenrad, me yib fare Kan Nthothup ngorad; miyad welthin
    ni thin nu bang ma ku yad weliy e thin rok Got.
  mop-NT: Pachili, le'ec aj Pablojo, u tz'aj u c'ü' yoc'oloo' u pol. Oqui u Püsüc'al
    a Dios ichiloo' u püsüc'ala. Le'ecoo' abe'e, uchoo' u t'an etel a t'an a jumpaay
    u wich le'ec a ma' u yeeloo'o. U yadajoo' ilic u t'an a Dioso.
  tet-tet: Oras Paulus namulak nodi rai liman baa siakaan ulun, Maromak Kmalar Lulik
    moos tuun baa sia. Sia nahuu dale lia oi-oik mak sia duꞌuk la natene. Naꞌi Maromak
    moos babilan sia katak kedan lia saa mak atu dadi.
  hlt-MCSB: Te dongah Paul loh amih te kut a tloeng thil tih Mueihla Cim loh a suntlak
    thil. Te vaengah ol khaw a thui uh tih a phong uh.
  xtd-NT: N‑xajan ndodo Spalu ndaꞌa‑s dɨkɨ‑s ɨɨn ɨɨn‑s, te n‑keé ñaꞌa Espíritu Ianyuux.
    N‑ka nukuita‑s ka jaꞌan‑s ɨnka yuꞌu, te n‑ka jaꞌan‑s xa n‑jaꞌan Ianyuux nuu ñayiu.
  mdy-ETH: ጳውሎሴያ ዔያቶ ዑፃ ኩጮ ጌሣዛ ዓያና ጌኤሺ ዔያቶ ዑፃ ኬዴም፥ ዱማ ዱማ ዻንጋና ዔያታ ጌስቴኔ፤ ፆኦሲ ማሊሢያ ዔያታ
    ኬኤዚሢ ዓርቄኔ።
  spl-spl: Toen mem katyekbi yan Pauloŋe kunyeŋan memu Anitâŋe Wâtgât mâmâŋahât Heak
    hâŋgângumu ge mâmâŋe otyiŋgim nimbilamyeŋe mem purik pilâyiŋgimu den sâsâŋe ki
    sâsâŋe sâwi. Yawu otmâ ari Anitâhât den lohimbi ekyongowi.
  usp-NT: Y cuando xye' jk'ab' Pablo laj jb'aak, rechak xc'ultak Lok'laj Jsantil Kakaj
    Dios laj ranmak y xoctak chi yoloj lak jaljojtak tzijb'al ri ta' etemal y xoctak
    chi jb'ij lawi' raj Kakaj Dios tijb'ijtak.
  zav-NT: Nach Pabən' gwx̱oa ne'enə' yic̱hɉga'aque'enə' na' Spirit c̱he Diozən' bedəson
    ḻo'o yic̱hɉla'aždao' to toga'aque' na' benən par nic̱h gosə'əṉe' gwde gwdelə dižə'
    na' ḻeczə gosə'əyix̱ɉui'e bi de'en gož Diozən' ḻega'aque'.
  sgz-sgz: Má ngo ái Paulo a oboi aru limán i di keskeskes, ki ák porta i di á Tanián
    a Pilpil, má dik lu parai toltolom worwor má dik lu para tusi midán ái Káláu uri
    narsán matananu.
  kek-NT: Laj Pablo quixq'ue li ruk' sa' xbe̱neb ut que'xc'ul li Santil Musik'ej.
    Que'a̱tinac sa' jalan a̱tinoba̱l ut que'xye resil li c'a'ru quic'utbesi̱c chiruheb
    xban li Dios.
  blz-NT: Ka' tempo i Paulus nengepetkon limana na ko'ona i raaya'a, Alus Molinas
    niminsoopimo i raaya'a, kasi i raaya'a nuntumbei morobu tia wurung men kosamba'
    ka' nambantilkon lele men ringkat na Alaata'ala.
  poe-NT: A̱ ntá chꞌín Pablo kjuákꞌetja itja chꞌán chrítaón ikja sín ntá ikui Ncha̱kuen
    Dios kꞌuáyéhe̱ sín ntá kjuankíxin sín nixja sín itsjé nkìva ókjé la ko kjuankíxin
    sín kjuako sín tí nkehe kjuanjon Dios.
  san-TAM: 'தத​: பௌலேந தேஷாம்ʼ கா³த்ரேஷு கரே(அ)ர்பிதே தேஷாமுபரி பவித்ர ஆத்மாவரூட⁴வாந்,
    தஸ்மாத் தே நாநாதே³ஸீ²யா பா⁴ஷா ப⁴விஷ்யத்கதா²ஸ்²ச கதி²தவந்த​:|'
  cof-NT: Junni Pablo yalaca tedechi tale quinan, Diosichi Tenca yalachibi patanue.
    Diosichi Tenca patato, yalaca merátunun fiquichi pasa carinue. Junsi Diosichi
    mantate palaquinue.
  srm-NT: Hën Paulosu buta maun a de, nöö hën di Akaa u Gadu ko a de liba. De ko ta
    taki peipei töngö, nöö de ta kisi fan a Masa Gadu ta fan.
  qvs-NT: Chaymanta Pablu umankunapi makinta churaptinkuna Tata Diospa Espiritun paykunaman
    shamurkan. Chaypina chay runakuna mana yachaypa laya rimanakunata rimarkansapa.
    Chaymanta imatacha Tata Dios yachachishkasapa chayta willarkansapa.
  zca-NT: orze' mixo'b Pab ya' Pab yek rë men ze', mbaino nguio Sprit che'n Dios laxto'
    rë bixa', no midi'zh bixa' xtu ben widi'zh kwa'n yent cho nane, mbaino midi'zh
    bixa' por Dios.
  cbc-NT: Cabero Pablo na rʉpoari buipʉ cʉ̃ wãmo mena cʉ̃ cañigãpeoro yua, Espíritu
    Santo napʉre ruietayupʉ. Bairo cʉ̃ caetaro, apeye bʉsʉrique bʉsʉjʉ̃goyuparã. Bairo
    bʉsʉri, Dios narẽ cʉ̃ camasĩõrĩjẽrẽ quetibʉjʉnetõñuparã.
  qxo-NT: Nircurnam paycunapa umancunaman Pablo maquinta churarcur Tayta Diosta paycunapä
    mañacurgan. Tsay öram Espiritu Santuta llapanpis chasquicuyargan. Y nircurmi juc
    parlaycunapapis Tayta Diosta alabayargan.
  mox-mox: Ta tuta nana Faulo nimanega gitonividi ʼinega Niboana Gwalagwalana mai
    lugu ʼidia. ʼInega iveʼale ivonavona mali bona be mali bona ʼidiega ta wese Yaubada
    ena vona ivetalasimasimanea.
  kew-kew: Goa pua Pol-me nimuna aalu madaa ki inaloa Holi Spirit nimuna robaa-para
    ipisa. Go rabu nimumi adaa agaa rado rado loa simina Gote-na agaa ne aa-rupa pisimi.
  dww-dww: Raḡanine Pol nimanama debedie ya biribiridina, dabudine Arua Babau ḡarodie
    ya yovona. Naumeki da taudi bona tabu be tabu giuedima ai kare be awai perovetana.
  twi-ASANTE: Paulo de ne nsa guu wɔn so no, Honhom Kronkron baa wɔn so maa wɔkaa
    kasa foforɔ, hyɛɛ nkɔm.
  aoj-aoj: Eaꞌ Pol nawamona lagofa esis, Holi Spirit Ambal Godi aꞌ nafiꞌmai esis nasaꞌmas
    saꞌi diga naninani sawalapa basef siꞌi amom profet magaꞌif.
  cbv-cbv: Pánih daabánitdih Pablo ã teo jã́ha ʉʉ́bʉ́chah, Tʉ́ini Espíritu queétdih
    ãt waadáp wʉt jĩ. Páant ã waadáchah, mácah wéheatjĩh Diosdih wẽi naóhnit, ã naáwátdihbʉt
    ĩt naóh yapanap wʉt jĩ.
  taw-taw: Ñɨg pakel, Pol kɨlop dɨ nɨgaknɨŋ, God Kawnan ne ak kɨlop yokek, takaw yɨbɨl
    keke agɨl, God kɨlop gos ñek agñɨlak.
  jic-NT: Nin jis tepyala yupj. Niyom dóceya witjactsja yupj. Locopyaya Pablo sey
    po la tje'yot'a, tjevele Dios lal yupj mpes. Nin la tjiji na, Dios Cjües jisas
    mo'o tjemey. P'a jis tin tjowelepj, yupj p'iyá ma salejeptsja. Dios Cjües mpes
    nin la tjajay p'in. Dios mpes tjowelepj wa yupj.
  zap-NT: No chene wxob nya Pabel xtoo men, waknonen Espíritu Sant men yra men, lex
    wzelo men wnii men ste klas diiz no wzëët men diiz ne wguu Dëdyuzh lextoo men.
  wer-wer: Pël ëak Pool pi pim moresiarring pitëm kepönötë mowiin Ngëëngk Pulö pitëm
    rangk iraan ngön maimat aö Anutu pim ngönöt tekeri wesak ök mëëa.
  ipi-ipi: Ipa peya maiyu, Poloto akali utupanena kawanenga kini yata ya-kola, Oli
    Sipitisa oko utupanenga epeaipia. Epea-kola, utupanena minditupa-mane Gotena pii
    oko leainipia. Minditupa-mane yame waka tupana pii lalaini tupa mo leaini tekepia.
  qul-NT: Pablo maquinta paycunaman churaycojtin, Santo Espíritu paycunaman jamorkan.
    Waj idiomacunapi parlaspataj, Diospaj paycunaman niskanta willayta kallarerkancu.
  tnc-tnc: Suᵽabatirã kiᵽitaka Ᵽablote naᵽo'iarã ja'aᵽeaeka ᵽoto Esᵽíritu Santore
    nare ña'rĩjãika. I'suᵽaka simamaka norĩbeyua imakoᵽeka oka najaika. Suᵽabatirã
    Tuᵽarãte nare õrĩrũjeka nabojaeka.
  ter-NT: Ina ipíhoa Poûlu vô'u tutíkuke neko xâne, yane namúkoanehiko ne Sasá'iti
    Omíxone Itukó'oviti ina turixóvo koyúhoyeahiko inámati yuhôti ákoti itukapu éxone,
    ikó'iparaxoake Itukó'oviti koyúhoyea, koane koyúhohikomaka koekúti éxokoake Itukó'oviti.
  bmr-NT: Jaadɨ Pablo ihuseque diitohallɨvɨ ificuuneri Moocaani Gaija diitohallɨvɨ
    niituuhi. Jaaneri diito sijɨɨjeri iimaaumo. Jaamoro Moocaani iijɨco jɨɨbeguehicaumo.
  fuf-fuf: Onsay Puulusa *fawi juuɗe mun ɗen e hoore maɓɓe, Ruuhu Seniiɗo on ari e
    maɓɓe, ɓe woni e wowlugol e *haalaaji janani, wowla ko Alla longini ɓe.
  mwc-mwc: Ba Paul nimana ku tepasi i terei wai, Kanuma Kaobaisiyena i bonuvisi ba
    gamo bubausi yai si sisiya, si peroveta wona ba yebo God warana si yoneyonei.
  bhl-bhl: akalem teing e im dim dukuyemse te. Keko beli, Sunbin-Finik e teleko, kunum
    biim dim teinei, i nanew weng sin nanew weng sin kuw bokosomi, Sunbin-Got em bontem
    dim kunum imdiw kesomi, em weng bokosiliw te.
  ons-ons: So Paulo eŋe metine mawa ŋei ŋerep kuteno motki, so Asu Koboboineŋo eŋane
    kuteno ketke, paki ŋei ŋerep eŋe don kait qetot kuneŋine ra more, Anutu wane don
    kisi maine ea weneŋ ra qelaŋanbi sua arike,
  con-NTPO: Fetipa Pablo tise tivei'ccu tsendeccuma pporaensi Chiga Qquendya'paja
    tise'panga ca'ni. Chiga Qquendya'pa tise'panga ca'nimba afaensi faesu aya'fangae
    afa'je'fa. Toya'caen Chiga in'jaensi condase'choma condase'fa.
  ghs-ghs: Sooroqi Pauroi qiba nokohota boto nome mootomi Qaheuba Sumasai nokoke raraku
    biiremi oionita nokoi ao Ohongaho too naate noo maina painata sinabidza hiireta.
    Oonihe abi oke eeteta oho dzare oi tuerebe oni.
  peg-peg: ଆରେ ପାଉଲ୍‌ ହେୱାର୍‌ ଜପି କେଇ ଇଟ୍‍ତିଲେ, ପୁଇପୁୟା ଜିବୁନ୍‌ ହେୱାର୍‌ ଜପି ଜୁତ୍‌ତାନ୍‌,
    ଆରେ ହେୱାର୍‌ ବାର୍‍ବିନ୍‍ ବାସାତ କାତା ଇଞ୍ଜେଙ୍ଗ୍‌ ଆରି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍‌ ପା ଇଞ୍ଜେଙ୍ଗ୍‌
    ଲାଗାତାନ୍‌ ।
  txu-NT: Ne kam ar krã'ã aminhikra jadjuw nhym Metĩndjwỳnh Karõ arỳm ar 'amỳ. Nhym
    ar arỳm apỹnh ar kute me kabẽn mar kêtkam kabẽn jarẽnho dja, Metĩndjwỳnh kukwakam
    kabẽn jarẽnho dja.
  eng-WEBU: When Paul had laid his hands on them, the Holy Spirit came on them and
    they spoke with other languages and prophesied.
  gnw-NT: Jayave Pablo oñono ipo jese reta, jare ou chupe reta Espíritu Santo, jare
    jae reta uyemɨngueta ambɨe vae iñee pe, jare umɨmbeu reta Tumpa iñee.
  mux-mux: Kanu-kene Poll-ni eninga ⸤pengíma⸥nga ambulurum kene enini muluringna Mini
    Kake Tiliele urum kene enini bo-ung lupa-lupa naa piliiringma leku, Auliele-ni
    “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku siring.
  maj-NT: Nk'ie nga kingjénne ntsja Pablo̱ jóo̱, j'aitsejíhi̱n ra̱ Espiri̱tu̱ Santo̱
    ko̱ kj'a̱í kj'a̱í éhen i̱ncha kinchja̱ ko̱ Nti̱a̱ná kitsjáha̱ én xi kinchja̱.
  bkq-NT: Paulo nhangahumo onwa tâmary nhedyly myani. Aituo Deus Ispiritury nhonwamo
    âewyly. Tâjitanru âkelo Deus Ispiriturydâba âenigue âjitainlymo. Deus itaumbyry
    nhegatulymo.
  kue-kue: Ana Pol ongo bitno mina yongo ana Holi Spirit ende ye meglmara ungo ye
    ka kanekane dindre te propet ka okuwo pai inambuka di-di erimere yegl ama dingwa.
  cot-NT: Ariqueate Paavoro ipamijiaqueriqueate, ariqueate icoraquetapojaque Ishire
    Aapani Irioshi ichoocashirentajiapojaqueri, imapocantajianacaca iquenquetsatantajianacaro
    otsipapae quenquetsatsarentsipae teeca intsajiavetempaji, itsavetantajiaqueroqueate
    icamantajiaquerica Aapani Irioshi.
  bnp-bnp: Muri e Paulus i ru langa a limana ne ria, lakea a Hanu Kiripiripi i puru
    ne ria, ri ta na tabele tebi, ri ta propet.
  apn-NT: Hãmri nẽ hpãnhã mẽ hã ĩhkra jaxwỳ nhũm Tĩrtũm Karõ mẽ hwỳr wrỳ nẽ mẽ hkarõ
    mã gjêx pa. Hãmri nhũm mẽ ỹ hã ahpỹnhã axtem mẽ kapẽr kwỳ ho kapẽr nẽ ỹ hã Tĩrtũm
    mex o mex ã harẽnh o kuhê.
  ctp-NT: Mstya Palyu yaꞌ ke neꞌ kanꞌ bra kanꞌ, loꞌo nganun Tyiꞌi Ndiose niꞌ kasiya
    ꞌin neꞌ bra kanꞌ; bra ti ykwiꞌ neꞌ kanꞌ chaꞌ nu nchkwiꞌ nten xka kichen tijyuꞌ
    la, ngwa ꞌin neꞌ kanꞌ chkwiꞌ neꞌ nchga chaꞌ nu ytsaꞌ Ndiose ꞌin neꞌ chaꞌ chkwiꞌ
    neꞌ loꞌo nten kichen kanꞌ.
  opm-opm: Waperhan Por oh orhe bes oh ire kaknong amaringopri. Amarinporhan Got ohe
    Yahsup oh ire mutuhnong hangopri. Hatporhan ihir ama han ama han bap ire mengtei
    nitat meng poriya hangopari. Hapti Got orhe meng oh ire atem teinong rit atporhan
    ihir orhe meng oh ringopari.
  bvr-bvr: Lika gun-gatiya waypa Paul murna a-jirra ana-guyinda bin-dimarra, nipa
    Mern An-mawunga a-barrngumurra burrwa. Lika wengga gun-nerranga aburr-wena, rrapa
    mola gun-birripa wengga aburr-wena gun-nga nipa Wangarr burr-wuna janguny.
  wal-wal: PHauloosi ba kushiyaa eta bolli wottido wode Geeshsha Ayyaanai eta bolli
    wodhdhin, dumma dumma qaalan haasayidosona; qassi hananabaakka yootidosona.
  zad-NT: Na' ka bx̱oa na' Páblona' yic̱hje'ka', Espíritu Sántona' wyo'e ḻoo yic̱hjlall'do'eka'
    na' wṉegake' wde wdeli dill' na' ḻekzka' wdix̱je'gake' dill' daa goll Chioza'
    ḻegake'.
  kmg-kmg: Opâ ruapie Paulozi qizec-jeŋicko meticne râeme Tiri Mâro jaŋerao wahame
    miti marac furuo muhuc findaŋdâŋ mumbiŋ.
  aso-aso: Noso hilikevo Pauloꞌ ana godoꞌnidoꞌ hitavo Oꞌmosoꞌmi Sikalahuꞌ engita lemo
    minavo gamazi nene ato atoꞌ noꞌningutiꞌ li Oꞌmoso opoꞌni li eze gamaziꞌve li sotoꞌ
    aniꞌ.
  uli-uli: Paulus yesa yetedah paol uwor, iwe ngo yesa bidiy Espritu Santus uwor;
    ngo resa yalol sew mo sew fuluy le re kapta mokwe yalol Deus.
  nin-NT: Mre u Bulu a sa ungo na ba Izhi Iwre yi inga ba, aba a re ni irrirri na
    nkanka. Na bre ku anishirr ure ku nggo zhi na Abachi ku nggo.
  acu-NT: 'Turinamtai Pablo Yusen sea, nu aints ainau muuken achikiamtai, Yuse Wakani
    ni nintin piatkamiayi. Turamtai niish niish chichakarmiayi. Turinamtai Yus: Wína
    chichamrun etserkarti tusa chichamtikiamiayi.'
  cak-WNT: Y can xka c'a pe ri Lok'olaj Espíritu pa quiwi', tek ri Pablo xuya' ruk'a'
    pa quiwi'. Y xech'o pa nic'aj chic ch'abel ri ma ye quich'abel ta, y xquik'alajsala'
    ri xbix chique ruma ri Dios.
  ebk-ebk: Kun pay enpatay Pablo nan limana kan chicha, enmali kan chicha nan Espiritu
    Santo. As nan hiyachi, nunkakalicha as tanuktukún ay kali ay enpakalen nan Espiritu
    Santo, ya enpakaammucha nan enpaifiakian Apo Dios kan chicha.
  spa-PDDPT: Cuando Pablo les impuso las manos, el Espíritu Santo vino sobre ellos.
    Hablaban en lenguas y profetizaban.
  ruf-ruf: Pauli hayamalitse kuwekila ghamoko, Ghumuhe Mwenzeluka kawahulumkila, nawo
    wandusa ukulonga lugha ingi, pfipfila walonga mbuli ye Imtwatsa.
  gun-gun: Ha'e kuery áry Paulo opo omoĩ ramo ha'e kuery re ou Nhe'ẽ Ky'a E'ỹ. Ha'e
    ramo ayvu mboae py ijayvu, Nhe'ẽ guigua omombe'u guive.
  agu-BL: Ej nin yi je'n tk'ol Pawl yi k'ab ẍchiwi', cwe'n mule'n tzun yi Espíritu
    Sant scye'j. Apart tzun yol baj chiyolol. Ej nin baj chitxolil yi yol Kataj.
  isn-isn: Hangi ikatula uPaulo nai wakaikila i mikono akwe migulya ao, uNg'wau Ng'welu
    wakiza migulya ao nu kandya kitunta ku ntambu nu kulota.
  eng-PEV: Then Paul put his hands on their heads, and the Holy Spirit came into each
    one of them. The Holy Spirit gave them the power to talk in different languages.
    And the Holy Spirit gave them messages, and they told everyone those messages.
  ilo-ULB: Ket idi impatay ni Pablo dagiti imana kadakuada, immay ti Espiritu Santo
    kadakuada ket nagsaoda iti sabali a pagsasao ken nagipadtoda.
  pir-NT: Sa yero Pablo tiquina ihquẽquina bui tiquiro omoca duhu peogʉ̃, Espíritu
    Santo pehe wihiahye tiquinapʉre. Tiquiro sa wihiri bato tiquina pehe tʉhomehneñe
    yahuducuye mehna yahuducu, Cohãcjʉ̃ yere yahuahye.
  anv-NT: Ɛwyage, Pɔl anɛré ɛbwɔ́ amu makpo ne Mendoó Ukpea ɛchwɔ ɛbwɔ́ mmyɛ ne
    álɔ manjɔɔ́ ufɔɔ́ mejɔɔ́, ama ágaregé mekomejɔɔ́ ayi ɛbwɔ́ awuú ne Ɛsɔwɔ.
  sab-NT: Pablo ko gbu kwian e ulita chuga giti gdaite gdaite, Pablo gerudu Chube
    ole ama ulita giti gire Chube Oña chku kwian e ulita tale, kwian e ulita gerudu
    kwira nale me jwanba gire Chube ama ulita ta gbu Chube gerua kete kwian nage.
  tmd-tmd: Ñɨŋ röbö palɨm nugugɨrön, Pol imag nuŋwa ñɨgö rola nɨgmɨn, Inöm Leia ñɨgö
    pöl höm, ñɨŋ aj il hör akuyöbö nɨgön mönö il nugwölɨbä nɨg gɨrön, God mönö wä
    aku yad nölmä.
  acr-NNT: Ekꞌuchiriꞌ ri Pablo xuya ruqꞌabꞌ pakiwiꞌ, ri Santowilaj Ruxlabꞌixel ri
    Dios xqaj pakiwiꞌ y xkijeq kꞌu riꞌ kechꞌaꞌt pa jujun chik chꞌaꞌtem na kimajom
    taj y kakiqꞌalajisaj ri tzij uyaꞌom ri Dios chike.
  kpg-kpg: Paul gaa dugu dono lima gi hongo digaula, gei di Hagataalunga Dabu gu hanimoi
    gi lodo digaula, gei digaula ga helehelekai nia hagadilinga helekai geegee, gei
    e hagadele nia agoago a God.
  taj-taj: पावलसे थेनीगदेथोरी या थान्‍माहेन्‍से थेनीगदेथोरी परमेश्‍वरला आत्‍मा फेप्‍खजी,
    जमाहेन्‍से थेनीगदेसे आसेबा ग्‍योइदेन परमेश्‍वरग्‍याम खबा ताम पाङ्जी।
  avt-avt: Hɨrak kɨkɨri epei au, Pol kewis his menteri te God Hɨmɨn Yaaik kan kau
    kekre han kɨr keneisesi hɨr natɨp hɨm ham nɨpaa hɨr nerteiyem au, hɨr natɨp hɨm
    me God.
  cbk-cbk: Despues cuando si Pablo ya pone su mano con todo canila, ya recibi sila
    el poder del Espiritu Santo y ya principia sila conversa otro lenguaje y ta habla
    tamen sila el mensaje que ta sale con Dios.
  uig-ARA: پاۋلۇس قولىنى ئۇلارنىڭ ئۈستىگە تەگكۈزۈپ تۇرۇشى بىلەن، مۇقەددەس روھ ئۇلارغا
    چۈشتى. بۇنىڭ بىلەن ئۇلار نامەلۇم تىللاردا سۆزلەشكە ھەم پەيغەمبەرلەرچە ۋەھىي-بېشارەتلەرنى
    يەتكۈزۈشكە باشلىدى.
  tuf-tuf: Rih sar siw̃yat, Pábloat eyin cuis otar atcar chájacro. Chácayat, Sir Ajcan
    Cámuran Eya eyin ur icar wijacro. Eyta wicayat cuw ajquír, cuw ajquír tew̃jacro.
    Cuw anto tew̃ti bin tew̃jacro. Sir chihtá cat ehcujacro.
  abx-abx: Ngan pamadu'un-na si Pablo si mga palat-na ari si mga iya, pa'ayop dayon
    i Espirito Santo. Agpakapahalling mga iya si la'in linggwahi hasta pa si makigpasumat-na
    si mga iya si Diyos.
  mco-NT: E co Pablo cɨ̈nïxajy ajcxy, huin'it je Espíritu Santo y'adɨgɨy yjottɨgɨy
    ajcxy. Chi ajcxy ytɨgɨɨy capxpɨ mɨydaacpɨ tɨgachyjaty ayuc, e capxhuäcxy anajty
    ajcxy Dios y'ayuc.
  bsp-bsp: Kɔ Pol endeŋər ŋa waca, kɔ Amera Ŋecempi ŋender ŋa, kɔ ŋayɛfɛ kəloku cusu
    ncɛ ŋantɔcərɛ mɔ, ŋac-dəŋk sɔ moloku mɔtɔt mmɛ Kanu kənasom ŋa kədəŋk mɔ.
  kqf-kqf: Kamaina bi Pol nimana lava dabedimo i sivudi bi Aluwa Waiyawa i yovo dabedimo
    bi kalina ḡesaudimo a gagali bi Bada giuna a lauguguyae.
  cpb-NT: Ikanta Pablo rotzimikapatziitoyetantakari rako, ari risaikashiretantanakari
    eejatzi iriroripaini Tasorenkantsi. Riñaawaiyetanakero otsipasato ñaantsi. Ikamantantanakero
    ñaantsi riyotakaayetanairiri Pawa.
  aon-aon: Pol nowemesh wis aria enyudok Iruhin ananin Mishin nyabuhi nyawishesh aria
    shape shakripesh kupakupainyi baraen. Aria shape sheneyagwreh Iruhin ananin baraen
    kabi amam profet hakripeshen um.
  hus-NT-2005: In kʼwajbaꞌ tám nin kʼubak na Pablo bin éb jajáꞌtsik ani ulich an Tʼokat
    Ejattaláb ba jajáꞌtsik. Káwintsik kʼal i kʼeꞌet káwintaláb ani in tʼiláltsik i
    tʼilab xu pidhnal kin ulu kʼal a Dios.
  mig-NT: Te Pablo, ni̱ chaa‑de nda'a‑dé sɨkɨ̱‑í. Te ni̱ chaa̱‑ni Espíritu Santo sɨkɨ̱‑í
    jíná'an‑i. Te ni̱ kaka'a̱n‑i sɨ́ɨn sɨ́ɨn yu'u. Te ni̱ ka̱jani‑i tu̱'un‑ya̱.
  bps-bps: Na di kafkah Fol i falelan di dale, kel i Mtiu Tulus di dale, na baling
    ale talù i dee bung talù, na tulenla i Tnalù Dwata.
  mbs-mbs: Pegpemaed i Pablo kandan, dimateng se Espiritu Santo diyà kandan, aw nekeikagi
    dan te medita kemolò kagi te doma otaw, aw kimeliwat dan heman te kagi te Timanem.
  cme-NT: Baŋ baatiseŋ-ba, wuɔ haa u nammu‑i bɛi aa cãrã Diiloŋo saaŋ u *Yalle‑i
    hã-ba. Baŋ juɔ da Diiloŋ-Yalle‑i, baa doŋ ta ba piiye nelfɛlɛmma-na. Diiloŋ uŋ
    diyaa mamaŋ ba nunni-na, baa ta ba waŋ-ma baa nuɔmba‑i.
  sus-sus: Pɔlu to a bɛlɛxɛ sa e ma, Ala Xaxili Sɛniyɛnxi naxa fa e ma. E naxa so
    xui gbɛtɛe falafe, e man nu Ala xa masenyi fala.
  pon-2006: Pohl eri pwil peh kan pohrail, Ngehn Sarawi eri ketido pohrail; irail
    ahpw lokaiahki soangen lokaia tohrohr kei oh pil koasoia mahsen en Koht.
  dad-dad: Pol ima tetedin ino di, Awa Uur Fateul idi bun isin. Age fe di, idi od
    fire fire nem wogõ de fen, profet odeg wogõ den.
  zab-NT: Ne chi bzubnaa Pablɨ quiadeb chiy guleznédeb Spíritu Sant, ne guzulo rueedeb
    irɨnquɨ de ditsa ax guzulo rteeddeb xtiidx Dios lo de bniety.
  jae-jae: Paulu kêkêŋ lêma gêsac êsêac acgom, go ŋalau Dabuŋ kêpi êsêac e sêsôm biŋ
    aweŋ talô ma seoc biŋ lasê.
  ksd-ksd: Ma ba Paulo i palagur diat ma ra ura limana, a Takodo na Tulungen i ki
    taun diat, ma dia vatavatang ra umana enana tinata, ma dia tata na propet.
  msm-NT: Pagsampoyongi ni Pablo to uyu dan, dajun sikandan pigsedan to Ispiritu Santu
    aw nakaikagi to mgo inikagihan no wada dan kasabuti. Naikagi dan isab to igpaikagi
    to Diyus duon to kandan inikagihan.
  myk-myk: Lee kadugo na a Pɔli di wu keŋɛ taha pu na, na Kilɛ ɲɛɛri pu mu. A pu bɛɛri
    di Fɛfɛɛrɛ Munaa ta na ganha na shi watii jomɔ yu, na ganha na kapaŋaa yu.
  sbe-sbe: Na huyana Paulo nimana ye tolesae kuludi wa udiyedi meta Yaluwa Tabuna
    ye hemwayaudi, na kalina udoiꞌudoi udiyedi se hedehedede, yo hinage Yaubada yona
    nuwatu ye moseidi na se hededehemasalahadi.
  mcr-mcr: Itaŋga Poli iqu hipa haqeqi wiyqaŋga, Dŋä Äŋguä Iqu iquauŋqä äpkqe. Iŋgaŋi
    qu aŋä-kukŋui huitaŋä-huitaŋä ätäpu, Goti Iqueqä kukŋui hiŋuä tpŋqä ipäqäkuwi.
  cux-NT: Taachí Pablo sn'duuⁿ ta'á yā vmnaaⁿ yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ tuu'mi ní ndaá
    vmnaaⁿ yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ Espíritu N'dai yeⁿ'e Ndyuūs. Ní caⁿ'a yā davaacu chi
    n̄'dááⁿ ní caⁿ'a yā chiiⁿ chi Dendyuūs yaa'vi yā.
  tur-YTC: Pavlus ellerini üzerlerine koyduğunda, Kutsal Ruh onların üzerlerine geldi.
    Bilmedikleri başka dillerle konuşup peygamberlik ettiler.
  san-ITR: tataH paulena teShAM gAtreShu kare.arpite teShAmupari pavitra AtmAvarUDhavAn,
    tasmAt te nAnAdeshIyA bhAShA bhaviShyatkathAshcha kathitavantaH|
  bel-N: І, як усклаў Павал рукі на іх, зыйшоў на іх Дух Сьвяты, і гаварылі мовамі,
    і прарочылі.
  sch-sch: Paul'n an chunga a kut a minngama, Ratha Inthieng an chang kelen zoi, rietloi
    chong ngeiin an chonga, Pathien chong an misîr zoi.
  mic-MIQNT: Poligap iga'toqol ugpitn un'jiwaq aq Wejuli Nisgaml pisgwa'litl uggamlamunuaq
    aq ilgwengwi'titl. Poqji piltui'sultijig aq poqji usgutmi'tij Gjinisgam ugglusuaqanml.
  huu-NT: Naimacɨmo Pablo ie onollɨna joniamona, Jusiñamui Joreñona feiñotɨmacɨ. Ie
    mei naimacɨ uiñoñega naɨraɨ uaido ñaɨtɨmacɨ. Jusiñamui Joreño naimacɨmo llua rafuena
    jɨaɨ llotɨmacɨ.
  jiv-NT: Tura Papru ni uweje̱ja̱i̱ nin antiṉmatai Yusa Wakaní̱ tarurarmiayi. Túram
    chíkich chichamja̱i̱ chichasarmiayi. Túrunawar Yus-Chichaman etseriarmiayi.
  otm-NT: Nɛ nu'bʉ mí dospa yʉ́ yą yʉ ją'i ra Pablo, bi hyąn rá Hogandąhi Oją ʉ. Nɛ
    n'dan'yo yʉ nde bin yą'ʉ bʉya, nɛ bim pøngahyą bi man rám Hman Oją.
  dah-dah: Be, baptais yirde mel go hende haniŋ yerde Al Kuruŋ gusuŋaŋ irkeb Holi
    Spirit katyiŋ. Irkeb yende mere moŋ, mere tiŋeŋ kurayen kurayen tiyamiŋ. Irde
    Al Kuruŋ beleŋ mata kame forok yiryeŋ goke tagalamiŋ.
  tnk-tnk: Nəpɨn Pol rəmrutə rəɡɨn mi ia nirəha, Nənɨmwɨn Ikinan ruvehe ia nirəha,
    nənə kənamhəɡkiari ia nəɡkiariien me səpəmsəpə, mənamhəni irapw nəɡkiariien sə
    raku pen tɨ Nənɨmwɨn Ikinan.
  kpr-kpr: Aminguse, Paul nunda ungoi nenda tamonda jighiri, Asisi Kakara nemokena
    vose asugetiri, ne geka tinongu tanongu sise, God da Geka isagha siseri.
  san-IAS: tataḥ paulena teṣāṁ gātreṣu kare'rpite teṣāmupari pavitra ātmāvarūḍhavān,
    tasmāt te nānādeśīyā bhāṣā bhaviṣyatkathāśca kathitavantaḥ|
  nho-nho: Te saaita Paul ni hakapiri ana rima ki aruna naa tama naa raa, TeAitu Tapu raa
    ni hanake no tau i laatou; naa tama naa ni taratara ki naa taratara e kkee ka hakaea
    naa taratara TeAtua.
  gym-NT: Angwane Pablokwe kise mikani btitre, ye btäräbe Ngöbö Üai Deme nükaninbe
    btätre angwane, namani blite kukwe jenenanbti btä ja töitike ñakare ñakare amne
    namanintre Ngöbö kukwei niere arato.
  azg-NT: Juu xjen na tyio Pablo ntꞌö jon cjohan, yajoꞌ mantyi tyꞌonhan cüenta nquii
    Espíritu Santo. Ndoꞌ ninñoonꞌ taꞌhan jnanꞌneinhan mañoon nnon jñꞌoon, tachi jñꞌoon
    na macüiixjen conanꞌneinhan. Ndoꞌ mantyi toninncyahan jñꞌoon na siꞌman Tyoꞌtsꞌon
    ndëëhan.
  bhd-bhd: ते ज़ैखन पौलुसे तैन पुड़ हथ रखे त पवित्र आत्मा तैन पुड़ उतरी, त तैना अलग-अलग
    भाषा केरने लगे, ते भविष्यिवाणी केरने लगे।
  too-NT: Lā' a'xni'ca' Pablo cā'a'cpūmā'ca'lh ixmacan, huan Espíritu Santo tanūlh
    na ixa'clhcunucca'n. Lā' xlaca'n tachihuīna'lh ā'tāpātin tachihuīn a'ntūn tū'
    ixtasca'tnī't, lā' tachihuīna'lh ixtachihuīn Dios.
  ind-AYT: Kemudian, ketika Paulus telah menumpangkan tangannya atas mereka, Roh Kudus
    datang ke atas mereka, lalu mereka mulai berbicara dalam berbagai bahasa dan bernubuat.
  cjo-NT: Paaworo rowakiniri rako iitokipaeni aapatziyariri, roojatzi opokashitantakariri
    Ishire Tajorentsi, iñaawaetanteeyanakawoni paashinipaeni paantentsi, kaari riyoteeyini.
  nsn-nsn: Tar binaka ke uaponala Poul tar limana tasisin, a Iabena Dedeil ke laha
    tasisin, doh gisina ka uelhirengua tar ginameher uelhireng toro ginamehe ro uan,
    kara uelhire sira tasir propeit.
  san-DEV: ततः पौलेन तेषां गात्रेषु करेऽर्पिते तेषामुपरि पवित्र आत्मावरूढवान्, तस्मात्
    ते नानादेशीया भाषा भविष्यत्कथाश्च कथितवन्तः।
  tna-NT: Pablo ja mesa eme tuna bia su huanatana su, Espíritu Santo tuna peje su
    cuinana. Pia eshanapa mahue yana cuana su mimipirutana huecuana. Diusu ja tiatana
    quisa cuana quisaquisa pupirutana huecuana.
  lid-lid: Eme na len Pol edeu limen i la-u oro badeh, ma Malawin Ndrabun eme la-u
    oro, ma oro asehek boho kon rakon ja, randrah labai ma asehek sahou i buku iri
    propet.
  wim-wim: Aꞌ nil Paul.angana maꞌ nungantaman kootrang thanttamang wunpa aꞌ Ngeen-Wiy
    Min God.antamana yaam keꞌanam paththam wamp thanta than puth thaaꞌnganth wiy-wiyam
    ngul thaw-thawin Ngeen-Wiy Min alantamana aꞌ than ngulana kan-ngul waaꞌ-waaꞌin
    wik min God.antamana thant wiyantan.
  zga-M: Pu uPavuli avile aveikhile amavokho ngha mwene pavene, u Mepo Umbalanche
    akhinja mumbeene, pu vakhatenghula ukhunchova munchovele incha ndeimi imya nu
    khulangha uvunyamalangho.
  yom-yom: Bosi, Polo bu kaba tetika mioko babaka Pheve Yinlongo ayi bayolukamu zimbembo
    zinkaka ayi babikula.
  san-SIN: තතඃ පෞලේන තේෂාං ගාත්‍රේෂු කරේ(අ)ර්පිතේ තේෂාමුපරි පවිත්‍ර ආත්මාවරූඪවාන්,
    තස්මාත් තේ නානාදේශීයා භාෂා භවිෂ්‍යත්කථාශ්ච කථිතවන්තඃ|
  yut-yut: Piŋkop dakon pakbi soŋakwa Pol da kɨsirɨ kwenikon wɨtjɨŋakwan Telagɨ Wup
    da uŋun kabɨkon pɨŋakwan gen mibɨlɨ mibɨlɨ yaŋek kombɨ gen yawit.
  grc-BYZ: καὶ ἐπιθέντος αὐτοῖς τοῦ Παύλου τὰς χεῖρας ἦλθε τὸ Πνεῦμα τὸ Ἅγιον ἐπ᾽
    αὐτούς, ἐλάλουν τε γλώσσαις καὶ προεφήτευον.
  cpc-NT: Ipoña Pablo jotzimikapatziitoyitantakari jako, ari inampishiritantanakari
    iriroriiti Tasorintsinkantsi. Jiñaawaiyitantanakawo pashiniyitatsiri ñaantsi.
    Ikamantantayitanakiro ñaantsi jiyotakaayitanairiri Pawa.
  nhg-NT: Cuöc Pöblo oquentlöle imöhua impa yejua, ocalacoac Espíritu Sönto ipa inyulo.
    Cuöquenuju yejua otlajtlajtojque ca ocsesen idiomas tli amo quemateya, hua otlayulepantejque
    de tietlajtultzi Deus.
  nya-nya: Pamene Paulo anawasanjika manja, Mzimu Woyera anadza pa iwo ndipo anayankhula
    mʼmalilime ndipo ananenera.
  ngu-NT: Niman ijcuac Pablo impan oquitlalij imahuan, on Espíritu Santo impan ohuajlaj,
    niman opeu tlajtlajtohuaj ican sesetlamantic yencuic tlajtojli niman oquitojquej
    on tiotlajtojli yejhuan oquiselijquej itech Dios.
  kup-kup: Tat pim maras parum gagañik bizahan Godiz Pul Tinap paruh emahan paru modariz
    ñe parum unun hehañinañ Godiz ñetiv ourah bar haoh.
  jid-jid: Niki, wa Bulus a sawo nitu mba, Ruhu Tsatsra a ku nitu mba, nda duba tre
    ni lan bari nda bwu tre wu ko shishi si bla.
  wmw-wmw: Na Paulu, paawaturire makono, kawesukira Roho Takatifu, wakanza kusowera
    luga sazijiwikana na kubushuru.
  gmv-GGM: Phawulossaykka istta bolla ba kushshe woththida mala xiillo ayanay istta
    bolla wodhdhin istti hara dereta qaalara hasaida; sinththafe buroo hananayssaka
    hasaida.
  ssg-ssg: Pol hana minan patul ti laha ti lotu hualialaha ape Haeu hani laha Holi
    Spirit. Tataen ien laha lotui Haeu ti kakain ti laha tai hanau ma tin laha kului
    kakai Haeu.
  zpo-NT: Nu gorzee lee Pab mzhib yaa xaa yek re xaa, nu noka re xaa mkayaa Mbi Naban
    cheen Dios, nu mzelo re xaa nzhedizh xaa stub naz diizh, nu nzaa re xaa kwent
    re wdizh kwaan nguné Dios lo lee xaa.
  poy-poy: Su, Paulu kawatulira mawoku, na Rohu Mnanagala kawasulukira. Wanja kutakula
    likabila luhenga na kubwera ujumbi wa Mlungu.
  qwh-NT: Pablu maquinta pecunaman churar bendisiptinnam Santu Espirituta chasquiriyarqan.
    Tsenam juclaya idiomapa parlayarqan, y Dios parlamoqnomi parlarpis qallecuyarqan.
  gaw-gaw: Paulus nug ep̱eg qaḏelagp̱a me, Kayak Ouḏi ne aona, ag ab ab nailagp̱a
    nai maṯinna, ag Kayak nai ele mehuqp̱ig.
  nca-nca: Polko kandí rero saŋayemo riní Yuqa Surumímbo eneno umburó. Umbuní mande
    enesó-enesó yero Anutu koro mande qu yeyaŋgurí.
  zpz-NTPP: Orzeꞌ Baly briib yaay too dey. Orzeꞌ Espiriit Yon ni Ñgyoozh bicy nim
    dey. Orzeꞌ mnii dey nu riidz reñaꞌ mbecy, nunu mnii dey por cuen ni Ñgyoozh.
  mkj-mkj: Paul ken kihdi poah kan pohrai, Ngen Joarwi ken indihdo pohrai; Irai ken
    lallalki joangoan lal sohrohr pwi apel sikoa Mahjan in Koahs.
  zac-NT: Bëdchiꞌbë Pablo guiáꞌaiꞌ guëc rall; lueguë bëdchini Espíritu Santo laꞌni
    lduꞌu rall nu cadë lëꞌë rall guniꞌi rall stubi dizë́. Guniꞌi rall diꞌdzë narunë
    rall recibir por pudërë shtë Dios.
  kyg-kyg: Poloꞌa apakufaleꞌmo ayatalaꞌmo maleꞌnigenoꞌaeꞌmo Goti Aunemeꞌamo aote Aunemeꞌamoꞌmo
    apakaeteꞌmo emineno aliꞌyaꞌmo aliꞌnigeꞌapaeꞌmo alu apake alu apakemo neꞌaiꞌa Goti
    geꞌamo aeꞌa hakalo huꞌa hapa paiꞌnae.
  kmk-kmk: Ot utdit inyagpad Pablo dit ima na utdit uḻu da, dummoba si Ispiritu Santu
    kan dida. Ot makabagbaga daon sidat sabali un bagbaga un adi da inadaḻ kan imbaga
    da pay dit paimpadtun Apudyus kan dida.
  cao-NT: Jatsi Pabló jahuë mëquë jato ó janaquë tsi quiha Espíritu Santo jato qui
    jiconiquë. Jatsi jamëri ca joi bá tsi quiha chanitsijacaniquë. Dios Chani ja yoacani
    quiha.
  bbr-bbr: Pol nukas kon ipou kiro roasiret akan tapiakap maronuk, Anut nukan Osou
    Näu ak opok penuk, akas karauk omsaukan ämän atap atap ak meter äpu wa momana,
    kis Anut nukan enip jou murin.
  inb-inb: Pa­blo pai­kunata maki chura­uraka, Santu Ispí­ritu pai­kunapa sungupi
    iai­kug­samurka. Iai­kug­samug­lla­pi, mana iachaska rimai­kuna­wa­pas­mi rimai
    kalla­rir­ka­kuna. Chasa­lla­ta, Santu Ispí­ritu iuia­chi­kus­ka­ta­mi willai
    kalla­rir­ka­kuna.
  hrv-hrv: pa kad Pavao položi na njih ruke, dođe Duh Sveti na njih te stanu govoriti
    drugim jezicima i prorokovati.
  box-NT: Ó o Poole bò mí níní ɓa wán, á le Dónbeenì Hácírí lion ɓa wán.
    Á ɓa wee bío hã sìí-viò bíoní, á wee fɛɛ le Dónbeenì ɲi-cúa.
  ote-NT: Nepʉ ra cu Pablo bi hñuxa yá ꞌyɛ ja gatho ya gamfri pa bi hña̱nga ra Ma̱ca
    Nda̱hi. Y nura oraꞌa̱ bi ña̱ꞌʉ ꞌramaꞌnaꞌño ya hña̱qui ne bi ma̱ñꞌʉ ngu núꞌa̱ xqui
    xipabi Ajua̱ da ma̱.
  wnu-wnu: Ne Pol uben erer wurit biga ne Igomurur qau der gari-gari wurit isa qob
    bubun me qamb igour eng qamb Qenu qob qanam dibes qamamirei.
  zam-NT: Co'se' mxo'f Pab ya' Pab loo mèna, ngulàa Xpii Natú' loo mèna no ngòo Xpii
    Natú' le'n lezo' mèna par tlo Xpii Natú', ñibe'pe' Xpii Natú' loo mèna. Mtlo mèna,
    mdoodi's mèna tedib di'stèe co' nac xà' di's. No ngòc mèna mèn co' mde'th di's
    co' ndxab Diox hora.
  zyp-NT: Paul taco aa cung letah a kih cawh a pahnia tihtah aa cung lekhei Thlawpaw
    Pathai cawh za tlung ka, rei thuilypaw sahlo khei aa rei thlaw he ka, bia cawh
    aa phy.
  sey-NT: Dosicohuaꞌini Pablopi jë̱ñapi patoquëna, deꞌo joyopi i̱ohuaꞌina tsio dajiꞌi.
    Tsio daina, yequë cocapi cajë yoꞌohuë. Yoꞌojë Maijaꞌquë cayere asajë yecohuaꞌina
    se quëahuë.
  nvm-nvm: '@see-verse:ACT.019.005'
  mps-mps: Te baptais selama, deli deli bidi toboluba Pol agai nogo mubadi, Godigo
    Dwagi Yai Mobo Bidi augwaliba asali. Augwaligo gasagi yai haniani po wabo gagalali.
    Tama augwaligo Godigo augwalibolo mani po pusubo sę yali.
  pab-NT: Hatyaoseta Paulo ekaokakisa hakahe ihiyeha hoka Isekohaliti Waiyexe exoa
    tyotya enomanaha. Hoka iraehenaha rotita iraeti masemakahare, hoka Enore tahi
    tehitiya xakaihenaha.
  llg-llg: Boe ma Paulus ana lalaa liman neu sila lain, ma ana hule-haladoi, de Dula
    Dale Malalaok ana konda neu sala. Boe ma, ala mulai lakokola dedeꞌa mata-matak,
    fo sila beita bubuluk litak. Ma Manetualain ana pake sala, fo lafaꞌda hata fo
    ana sangga daꞌdik.
  kyf-kyf: Pɔlʋ palɩa wa sɔ -gʋ la, 'ɩn Zuzu 'Pʋpa yia wa -gʋ kwlili. 'Ɩn wa yia wɛlɩ
    -putunyaa gbagbɩe bhli, -zugba wa paa -Lagɔgbʋʋ -falɩ.
  tpi-tpi: Na Pol i putim han antap long ol, na Holi Spirit i kam long ol, na ol i
    mekim tok long ol kain kain tok ples, na ol i autim tok olsem profet.
  mih-NT: Ta zɨquɨ i tyizo ra Pablo ndaha ra zɨquɨ ra, ta i noo xica Tatyi Ii sii
    ra, ta i quisaha cahan ra inga zahan sa ña tuhva ra cahan ta i zaha ra profetizar,
    ndɨhɨ ca.
  qvh-NT: Nircurnami paycunapa umanta yataycur Tayta Diosninsita Pablo manacorgan.
    Say hörami Santu Espirituta lapanpis chasquicuyargan. Saymi juc idiömacunapa parlayashpan
    Tayta Diosninsi tantyasishgancunata parlargan.
  kms-kms: Muq Pol ni si nem kuyo, muq Ququ Yuwon Ye ninde nandi, muq ni wand tuan
    isis pe wand mand, di ni propet kin pugri God ningg nei matevi simbe mand.
  agn-agn: Binondo ni Pablo tang kalima na ong nira ig ang Ispirito Santo kiminabot
    ong nira. Namansibitala ra tanira ong domang mga bitala, ig nagpakabot tang bitala
    tang Dios.
  nhi-NT: Uan ihcuac Pablo impan oquintlalih nimauan, impan oualah in Espíritu Santo,
    uan opeuqueh tlahtouah ica tlatlamantli tlahtol, uan octematiltayah tlahtol tlen
    ocsilayah de Dios.
  ttc-NT: Ya ma qet tsi' te Pa'k tq'ab' kyajsik, yaji te Txew Dios otzaj kyajsik b'ix
    e'aq'ik tzan kyyolin tuj junky yol, b'ix epakb'an aj otzaj q'uma' kyetz tzan Qtata
    Dios.
  dan-1931: Og da Paulus lagde Hænderne på dem, kom den Helligånd over dem, og de
    talte i Tunger og profeterede.
  kwj-kwj: Ete wowani Pol ri tapa ti wui tape tenge tiki wunu ri owewani Gotri Himamwale
    kipe ti wunu tambwa raiwani ba fo ba fo mwanji gale hinga wu bwandau tinga Gotri
    mwanji tini ya wu bwarakaranda.
  vie-OVCB: Phao-lô đặt tay trên họ, Chúa Thánh Linh liền giáng xuống ngự vào lòng
    mỗi người, cho họ nói ngoại ngữ và lời tiên tri.
  kze-kze: Póro tine'á ayáámba tátorowana Áánútun-amanko miwívímbá anómba umátinkowasa
    ó'on-o'on-kwaasi tááivinkemba kwésesa Áánútun-aai simátimesa
  mpj-mpj: Puulju-jananya maralu pampurnu wanarnu. Palunyangka Mamakurnu Kuurti-jananya
    jarrpangu, kaya wangkapayi, wangka kujupa kujupa. Mamakurnu wangkalurrjuya wajalpayi.
    Yirna tuwal wulikajaya nyinangu, wantikajalurrju.
  lbk-lbk: Sa et inpatang Pablo nan limana ken chaicha, ket ay inomchan nan Ispirito
    Santo ay mangichalan ken chaicha, sa cha't nenkali isnan nateketeken ay kali ay
    egaycha inachar ya infagfakhacha akhes nan inpaammon Apo Dios ken chaicha.
  mto-NT: Ku veꞌe je̱ Pablo je̱ kya̱ꞌa̱j tyuknu̱ko̱o̱jnjidi, vanꞌit tseꞌe je̱ Espíritu
    Santo ñu̱ka̱daakjidi, kyo̱jtstup tseꞌe je̱ ayook juuꞌ veꞌe kyavinmó̱tudup, je̱tseꞌe
    je̱ Nteꞌyam je̱ yꞌayook du̱ko̱jtsnáxta.
  bzh-bzh: Lob Paulus bë nema raḳ sir, lob pevis bAnon Vabuung loḳ yam ggërin ayoj
    medenër alam nyëġ ngwë ayej aggagga, bedenenër ġaġek nebë alam-denenër-ġaġek-ranġahsën.
  guj-2017: જયારે પાઉલે તેઓ પર હાથ મૂક્યા ત્યારે પવિત્ર આત્મા તેઓ પર આવ્યો; તેઓ (અન્ય)
    ભાષાઓ બોલવા તથા પ્રબોધ કરવા લાગ્યા.
  jvn-NT: Rasul Paulus terus numpangi tangan ndongakké wong-wong mau, terus sakwat
    wong-wong dikwasani karo Roh Sutyi, terus pada ngetokké basa kasukman lan uga
    ngetokké tembungé Gusti Allah nganggo basa sing lumrah.
  byr-byr: Bavɨtaazɨya mena yɨna wiaka Polɨ kumɨre mɨnyagɨnyangɨ ata dathɨwanna kyaꞌ
    Kuryai Tewaanyai bulamwaaina kyaꞌ yagaala ge gengɨ wɨdɨna yeva, nabaai, Gotɨyarɨ
    wɨꞌnawɨjɨwaakeꞌ.
  ian-ian: Pol ndi kat taamba taagandɨ mala Godna waagan ndi kat tavindɨ. Tavindɨ
    maa Godna nyaangɨt kapma kapma kwundimba mbutɨndi.
  hun-hun: És mikor Pál reájuk tette kezét, a Szentlélek szállt reájuk, nyelveken
    szóltak és prófétáltak.
  mcf-NT: Aden aidtedi acten mentoacsho mëdanten Pabadon mamishbanac aid doseted Nuquin
    Papan aton Mayan menepanëdash. Aden meniac abi onquiacmaidënquio onquec Nuquin
    Papa chiec cuëdëmpanëdash Epeso yacnocquido.
  kjs-kjs: Go puma Pol-me nimuna kalu madaa ki sanaloma Holi Spirit nimuna lo robaa-para
    ipisa. Go rabu nimumi adaa agale rado rado loma lisimina Gote-na agale le ali-rupa
    pirisimi.
  mni-mni: Paul-na makhoigi mathakta khut thambibada Thawai Asengbana makhoigi mathakta
    lengthabiraklammi aduga makhoina atoppa lon nganglammi amasung Tengban Mapugi
    wa phongdoklammi.
  yad-NT: Sabayada ji̱ta Pávuru variy rinchara jijyomutu, saju̱u̱jeyada ji̱ta Ju̱denu
    Jnutu variy ruuvaju̱, riñiquejada ji̱tara taji vicha̱da niquejada variy, ridyetyadodara
    Ju̱denu niquejada variy.
  mxb-NT: Dá tá ni̱ chi̱nóo Pablo ndáꞌa̱ ná dini̱ rá, kúú ni̱ na̱tiin ra Espíritu
    ii̱ Ndios ini ra̱. Kúú ni̱ ka̱sáꞌá vá káꞌa̱n ra̱ dao ka̱ yúꞌu̱, táꞌa̱n ña̱ ko̱
    ní dákuáꞌa ra. Dá ni̱ ka̱sáꞌá taꞌani ra kásto̱ꞌon ra to̱ꞌon ni̱ niꞌi̱ rá noo̱
    mií Ndios.
  pon-2006A: Pohl eri pwil peh kan pohrail, Ngehn Sarawi eri ketido pohrail; irail
    ahpw lokaiahki soangen lokaia tohrohr kei oh pil koasoia mahsen en Koht.
  maq-NT: Hane xi cavisanetsja Pablo xuta jan ne, canduva Hasen rë Nina, cavisehen
    cahntsua xahasen rë xuta, hane cachja me hne xi hisca hvíin me, hacuaha cachja
    me cjua xi casua Nina me.
  hto-hto: Pablo íaɨoɨmo onoɨ bɨ́tamona, Ñuera Joreño íaɨoɨmo bite. Iemona afémacɨ
    jɨáɨmacɨ uáillaɨdo úritiaɨoɨ. Juzíñamuimona oga úrilla uaillaɨ jino llotíaɨoɨ.
  por-BRBSL: Quando Paulo impôs suas mãos sobre eles, o Espírito Santo veio sobre
    eles e eles falaram com outras línguas e profetizaram.
  ces-NKB: A když na ně Pavel vložil ruce, přišel na ně Duch Svatý a [oni] mluvili
    jazyky a prorokovali.
  cui-cui: Poxonae Pablo barapomonae pecobetha mata jayaba, barapoxonae barapon Nacom
    pia Pejumope tʉnaxʉ tatsi barapomonae tapatatsi pejʉntʉ coyeneintha, yawa cueicueijei
    exanebatsi icha jumeintha xua ichamonae pia jume tatsi. Mataʉtano barapoxonae
    barapomonae cueicueijei Nacom Pejume Diwesi pocotsiwa Nacom yaputane exana.
  boj-2014: Yanso onabqa Pol a naŋgo gateq di aqa baŋ atnaqa Mondor Bole naŋgoq aisiq
    meŋ bulyetnjrnaqa bati qujai deqa naŋgi qure utru segi segi naŋgo anjam mareleŋoqneb.
    Osib naŋgi Qotei aqa medabu osib anjam palontoqneb.
  eng-OEBUS: and, after Paul had placed his hands on them, the Holy Spirit descended
    on them, and they began to speak in other languages and to preach.
  eri-eri: Ono wanenga Pol no nere moranege langa owo tafa gainga, Hauri Guuni nere
    langa mainga, matane fereha-fereha nebere beele langa beele lebode, profet dorofe
    beele malalamudu lewane.
  aly-aly: '@see-verse:ACT.019.005'
  wiu-wiu: Nitikoli Poloyo kini mataike yono pikale Epetane Yomini kiwike awinokale
    agopa tane agaleke emo kumo oa ni Akolaline agale to̱awea akoa tokoi.
  swe-swe: När Paulus lade händerna på dem, kom den helige Ande över dem och de talade
    i tungor [de talade i andra, för dem okända språk] och profeterade.
  cth-cth: Pawl ni ahnimouh lathueng kut a toung pouh toteh ahnimouh koe Kathoung
    Muitha a pha. Hatdawkvah ahnimanaw teh alouke lawknaw a dei awh teh, profet lawk
    a pâpho awh.
  mti-mti: Poru kuiyowo naniwa tenewa Guwawa Iyakaisiyapama egowo aigne. Sira mu gae
    pednowa ubeube waya, God oya gae waya.
  pad-NT: Vikanana naothinia Paulo va'ora kaabadaha va'da'di a'ania, Ma'onahai Jahaki
    va'ora avi'onanihahavi'aha. Ma'onahai Jahaki vava'i binahonariahihi'aha, kama'da'ihi
    ida athi hoariha oogavahariki-ra vidionivini afohahavi. Vara vavani'a'iki jaboni
    ida varani Deus va'ora nava'isohivini hi'iki.
  twi-twi: Paulo de ne nsa guu wɔn so no, Honhom Kronkron baa wɔn so ma wɔkaa kasa
    foforo, hyɛɛ nkɔm.
  hlt-hlt: Te dongah Paul loh amih te kut a tloeng thil tih Mueihla Cim loh a suntlak
    thil. Te vaengah ol khaw a thui uh tih a phong uh.
  tbz-SIM: Kɛ̀ Pɔɔrii nɔ́ɔ́ nho nɔu bɛ ĩ́nkɛ̀, kɛ́bɑ́ntɛ̀ Kuyie nkɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu
    cútɛ́ní, kɛ̀ bɛ̀ nnɑ́ɑ́ tinɑ́ɑǹcɑ̀ntì, kɛ nɑ́ɑ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì.
  san-GUJ: તતઃ પૌલેન તેષાં ગાત્રેષુ કરેઽર્પિતે તેષામુપરિ પવિત્ર આત્માવરૂઢવાન્, તસ્માત્
    તે નાનાદેશીયા ભાષા ભવિષ્યત્કથાશ્ચ કથિતવન્તઃ|
  amx-amx: Kwereng rang iltjang kwerenh kapert-warn arrernek nyentam-nyenteh. Kwerrern
    Alngaltar rang ineh-warn irrpekemeh. Inang angketj arrpenh anthwerr angketjam.
    Kwereng inang Altjerr-henh angketjemeh iletjam, Kwerrern Alngaltarel-arleng.
  ake-NT: Paarʉ uya temiyatʉ ton nonka'pʉ a'tai to' pona, Wakʉ A'kwarʉ uyee'pʉ to'
    pona'ne. Mɨrɨ a'tai, to' usaurokʉ'pʉ tʉron nɨ ton main yai'ne, mɨrɨpan kon uya
    Papa Maimu ekama'pʉ.
  qvn-NT: Chaypita Pablo umancunaman maquinta chrurayuptilanmi Santu Espiritupa munayninchru
    ricacarärin. Chauraga Santu Espíritu rimachiptin galayarärin tucuy casta rimaycuna
    rimaytam, jinaman mas guepanman imas pasananpita rimaytam.
  tku-NT: A'cxni' Pablo cā'a'cpūhui'līlh ixmacan, Espíritu Santo tanūlh na ixlīstacna'ca'n.
    Xlaca'n tachihuīna'nli xtum tachihuīn tū jā ixtaca'tzī, ē talīchihuīna'nli ixtachihuīn
    Dios.
  bjk-bjk: Ma nang e Pol ixo bulus a limine lömö ridi, a Töxödös ne Tanono ixo wan
    su urungan tidi, me idi toxo rengrenge mabo tinenge xabise me idi toxo palas tinenge
    xarnang abo propet.
  msy-2020: Ezɨ Pol uan agharimning me gisɨn atɨzɨ, Godɨn Duam me bagha izegha me
    avara. Ezɨ me nguibar igharazibar akabav gei. Egha Godɨn akam inigha izir gumazibar
    mɨn Godɨn akam mɨgei.
  bpr-bpr: Na di kafkah Pol i falelan di dale, ta fnò ale i Tulus, na ta talù ale
    dad sahal talù, na tulenla i Tnalù Dwata.
  rmy-VLAKH: Павло тховдя пэр лэндэ васта, и пэр лэндэ сжыля Свэнто Духо. Тунчи онэ
    ашыле тэ дэн дума аврэ шыбэнца и тэ пхэнэн лав Дэвлэстар.
  cle-NT: Liáh³ gá⁴jniaa³ guaa³ Pablo ja̱³ ñiíh² chiáh² diáh⁴ dsa³ ja̱³, mɨ²ja̱³ güéy⁴
    Espíritu Santo ja̱³ ñiíh² chiáh² diáh⁴, ja̱³ba² ca³dah²laá⁴ mɨ³dah²liu⁴ dxaáh²
    fáh² baáy⁴ mɨ³dah²ŋɨy³² juúh⁴ chiáh² Dios.
  txq-txq: Neu Paulus ndae liman neu sara ma ana hule-haradoi, boe ma Manetualain
    Dula-dale Malalaon konda neu sara. De ara mulai kokolak pake dedeꞌak mata-matak
    kara fo ara bei ta bubuluk rita sara. Ma Lamatuak pake sara fo ara bisa rafada
    hata fo neu ko ana mori-dadi.
  aaz-aaz: Rarit oras naiꞌ Paulus antao in aꞌniman neu sin ma nꞌonen ate, sin ntoup
    Uisneno In Asmaan Akninuꞌ. Onaim sin nmurai naꞌuab ein neikin uabaꞌ ꞌtetaꞌ reꞌ
    sin ka nahiin je fa feꞌ. Ma Uisneno npaek sin he natoon saaꞌ reꞌ of he njair.
  qup-NT: Chasna bawtisarishkankunawasha Pabloka makinta umankunapi churashpan Yaya
    Diospa Espiritunka paykunapi yaykurka. Chasna yaykushpan paykunaka mana yachashkankuna
    shimikunata rimarkakuna. Chaymantapas Yaya Dios yuyachishpan paypa munananta rimarkakuna.
  azb-azb: Paul əllərini onların üzərinə qoyanda Müqəddəs Ruh onların üzərinə endi
    və onlar başqa dillərdə danışmağa və peyğəmbərlik etməyə başladılar.
  eng-DBY: And Paul having laid [his] hands on them, the Holy Spirit came upon them,
    and they spoke with tongues and prophesied.
  guo-NT: Pablo ke-ot wʉt japi pejta'antat, Espíritu Santo fʉloek japi pejmatpʉatan
    poxasik. Do jawʉt, chalechkal japi jiw naksiya majt matabija-eljamechan. Naksiyabejpi
    Dios bʉxto'aspoxan naksiyaliajwa.
  hla-hla: Be Pol e hatakopena a limanen i ieluren, bu Namnamei u Goagono e koul uanama
    i taren. Ba nori e ranga ria turu mamanu mar ranga halhalina i Kolö, me töho ner
    u ranga hamatskö tere Sunahan.
  mav-NT: Mi'i hawyi Pauru tuwe­ponug mi'i hawyi Tupana Pã'ãu wakuat put'ok'e ra'yn
    i'atuete. Mi'i hawyi ta'a­tu­mo­herep kahato Tupana ehay irania'in pusu puo.
  kpf-kpf: Too saŋgonziŋgâne Pauloŋâ bikŋâ kâukziŋan pâi Tirik Kaapum zeŋgâren gei
    Kembugât den gându uŋakŋan sâwe.
  ppo-ppo: Atéró, Pol-né atima tikimó naase mulalemó, kale Dȩi Kepe Wisi atima tua̧paae
    biti̧ wóló fotoko̧ratepa, kae kae be foné yóo, Kótóné ko̧ló whi̧rapené dere fo
    kaae yóo, du betalepó. Ai wȩi tópurale whi̧rape touróturaalu, 12-rópó.
  hin-2017: और जब पौलुस ने उन पर हाथ रखे, तो उन पर पवित्र आत्मा उतरा, और वे भिन्न-भिन्न
    भाषा बोलने और भविष्यद्वाणी करने लगे।
  wol-KYG: Ba leen Póol tegee loxoom, Noo gu Sell gi dikkal leen, ñu tàmbalee làkk
    yeneen làkk, boole ci di biral waxyu.
  bef-bef: Ya nehago Polu latahaꞌanilo yahi noligo enalitoga Sikalafuꞌi limigo fato
    fato nogo hite Huꞌmamofihi kaꞌa ana nogoguti liꞌahana.
  amm-amm: Nosai no nainoyo kulolaloki, komumai. Kulolaloki mo; Kotoni Mulu Itouniyaimo
    Nokota na amukonoki, totaini mulu poiso na lotaloki. Imo folo folo imosai lukasalokino,
    Kotoni imo posasokalokino.
  zaj-zaj: Abaho, Paulo kawekila makono gake, na Loho wa Mulungu kawahumulukila, wasonga
    kulonga ulonzi wa sambi na kupeta Usenga ulawile ha Mulungu.
  chq-NT: Joon mo gataan¹an Poo² cwoo¹o tya' 'in tsá² do gajó² 'in Espíritu Tyʉ́²
    lɨ téen²in. Joon ga'láa² 'wii²¹² gafaa'²¹a jmíi¹ xiia'²¹. Joon gacwoo¹o júu³ 'e
    nigacwo¹ Dios.
  swp-swp: 'Paulo nimana i saosaeyao isi potadi eai, Earua Tabuna abo i taru isi potadi
    eai: isi hari arina, hari arina arinai se ribariba, eo hinage se riba‐peroveta.'
  bjr-bjr: Nammari marasoofanoo Pauroofa misasaa asauku mundusoofanoo naaquqara maraquna
    fannoo misa naakufufaqa aanaamuru ufa sia irimaru ufana qimariqau. Misa Anutuna
    ufara faqa qimariqau.
  aby-aby: '@see-verse:ACT.019.005'
  eng-YLT: and Paul having laid on them [his] hands, the Holy Spirit came upon them,
    they were speaking also with tongues, and prophesying,
  jni-jni: Uganiya sa Bulus ma tara we tari, bi be biriri bi tu awe wa boo tizze ina
    nymiran asessas nan uboo imum besa i eze aje.
  kne-kne: Pag kapayen Pablo si daida, et sin-gep di Ispirito Santo. Asi da pag mankali
    si natken ay kalkali dowan da aben ibagbaga din inpabagan Diyos en daida.
  tgj-tgj: Paul ninyigv laakv bunu gvlo lakpv toku, okv Darwknv Dowv bunu gvlo aatoku;
    bunu tvvchin madubv gaam ranya toku okv Pwknvyarnv gv doina japnya toku.
  wat-wat: Tovanama nimana debabousiyai i dawana, Kanunu Tafutafuna i vimaisiya keta
    si vibutuwa si nunusifufuwa meya tuninatunina nenesiyai yota Guyau fonana si bwadubwaduvioḡona.
  gui-NT: Jayave Pablo oñono ipo jese reta, jare ou chupe reta Espíritu Santo, jare
    jae reta imiari ambué vae iñee pe, jare omombeu reta Tumpa iñee.
  quc-TT: Are xuya ri uqꞌabꞌ ri Pablo pa kiwiꞌ, xqaj ri Tyoxalaj Uxlabꞌixel pa kiwiꞌ,
    xechꞌaw pa juleꞌ taq chꞌabꞌal chik, xuqujeꞌ xkiqꞌalajisaj ri utzij ri Dios.
  heg-NTPO: Ta nikit Paulus nene ima ka se oen bon nas le kohe-kanas kon, Ama Lamtua
    Koo Niu ka, niu lako se one. Hidim oen mulai aa nini dasi bili-ngala, man oen
    tanas lo. Nol Ama Lamtua kon pake oen le tek deng asa man lako-lako lam dadi.
  ptu-ptu: Mahassanni naanda'i Paulus tappa napentamai siaham Penaba Maseho napolalam
    sangngim manähä pole' umpake ma'hupa-hupa basa napalosaiam Penaba Maseho anna
    manähä umpalombum kada Debata.
  bzd-NTPO: Pablo ulà méka̱ ie'pa ki̱ ta̱ Wiköl Batse'r debitu̱ ie'pa ki̱ ta̱ ie'pa
    ttémi ttö̀ kua̱'ki̱ kua̱'ki̱ wa. Ñies ì mé Skëköl tö ie'pa a̱ chè, e' ché ie'pa
    tö.
  kwf-kwf: GoꞋo sa Paul ka alua naꞋa limana Ꞌi fafoda, ma na AnoꞋi ru Abu ka koso
    fafida, ma kira ka fata Ꞌani na alaꞋanga matamata ki, ma kira ka fata sulia na
    fatalana God.
  eng-WYC-2017: And when Paul had laid on them his hands, the Holy Ghost came into
    them [or on them], and they spake with languages, and prophesied.
  eng-WMBB: When Paul had laid his hands on them, the Holy Spirit came on them and
    they spoke with other languages and prophesied.
  zat-NTPS: Gate bze̱ na' Pablo benne' ca', na' guzúale̱ Be' Lá'azxa le̱', na' gulenné̱'
    dizra' chee̱ benne' zitu' da quebe buluse̱de̱', ne buluchálaje̱' waláz chee̱ Dios.
  spp-spp: Ka Poli si u cyeyi taha pi ɲùɲyi na, maa Kile ɲáare pi na, ka Kile Munaani
    si ntîge pi ɲuŋ'i, ka pi i wá na yu shɛɛnre tabɛr'e, maa Kile tùnnture yu.
  zty-NTPS: Kate' Pablon' bx̱oa ne'e ḻégake', na' wnnable' Dios ḻo wlázgake', na'
    Dios Be' La'y bedjsóaḻene' ḻégake', na' bcháḻjgake' diža' yoble, na' bcháḻjgake'
    ḻo wláz Dios.
  mek-mek: Ke Paulo isa kaniaꞌiai ima eogeaua aisama, Deo ega Spiritu eake peniꞌi.
    Ke mala iꞌoiꞌi iꞌoiꞌiai keniniꞌani, ke profeta koa iꞌopoꞌi kemia Deo ega iifa
    keifafoua.
  aey-aey: Odocob Pol eben ilomogana meceb Kis Gun ageca nen. Odocob age beilamaga
    falicdocob je filfil mamadeig je hahun madec danawe Anutna me je madein.
  urd-GVH: और जब पौलुस ने अपने हाथ उन पर रखे तो उन पर रूहुल-क़ूदस नाज़िल हुआ, और वह
    ग़ैरज़बानें बोलने और नबुव्वत करने लगे।
  ycn-ycn: E caja Pablo to'otari riyáte'ela nanacojé, hua'ató que Tupana Pechu ja'acó
    ne'iyajé. Raú napura'ó me'echuje puráca'aloji chu Tupana Pechu ja'apiyá que.
  djr-djr: Bala ŋayi marrtjin Bolyuny muḻkurr-ŋayathaŋala walalany, bala ŋayi ŋunhiyi
    Dhuyu-Birrimbirrnydja bunanan walalaŋ, warrpam'nha walalany monyguŋalnha. Ga dhunupan
    yan ŋunhiyi yolŋuny walal marrtjin waŋanany wiripuŋuwurra mathakurrnydja mulkuruwurra,
    bala lakaraŋalnydja walal marrtjin ŋunhi, ŋunhin bili yan God-Waŋarrwun dhäwuny'.
  kvg-kvg: Ibøkha iz gumundapem, yaq Pol zenda mo꞉vé, ti-te. Yaq Nqova Mbomambaqape
    ndovís, ti-te. Yaq ndigu bawan vinivinimba-qá manqat-té ginø-manqatám, neka
    Mbumbukiam-qa manqat vø̄vevezumam.
  rug-rug: Totoso va opo ni limana e Paula si arini, si ta kamoe nia rini sa Maqomaqo
    Hope, meke zama pa vinekala lopu ta gilanadi si arini, meke tozia tugo rini sa
    zinama te Tamasa.
  hop-NT: Noqw Paul pumuy amumi may akw matyawhq, Qahováriwtaqa Hikwsi amumi pitu;
    noqw puma himuhkwa yuaativayaqe, God eṅem yuaatota.
  san-URD: تَتَح پَولینَ تیشاں گاتْریشُ کَرےرْپِتے تیشامُپَرِ پَوِتْرَ آتْماوَرُوڈھَوانْ،
    تَسْماتْ تے نانادیشِییا بھاشا بھَوِشْیَتْکَتھاشْچَ کَتھِتَوَنْتَح۔
  heb-LB: כשסמך פולוס את ידיו עליהם, צלח עליהם רוח הקודש והם החלו להתנבא ולדבר בשפות
    בלתי־מובנות.
  caf-NT: Paul buk'edilnik hoh 'et Ndoni hubuyídelts'ut. 'Ink'ez lhelhts'un na'a khunek
    be yahalhtuk, 'ink'ez Yak'usda bugha nus húho'en.
  mio-NT: Tacan cuu, ta tiso ra Paulu ndaha ra chi ra, ta quichi ra Tati Ndioo chi
    ra, ta quechaha cahan ra inga tucu tuhun. Siin siin tuhun cahan ra, ta cati tuhun
    tahan ra tuhun Ndioo.
  srq-NT: Pablo que o chono earõ nda. Espíritu Turã ngue ɨque echɨangui re cote ra.
    Ucheemo ngue esaã saã nguia cote ra. Dios cheẽ ngue embuchecua checua quia mbia
    je cote ra.
  kje-NT: Enime'ede Paulus kemenala liman hi uluwakun, idewe Roh Kudus nodi molollo
    hi, penia hi rodi wanakunu namehin wakunkunu la hir wakunu lira man hir kokala
    nano Makromod Lalap.
  gaz-gaz: Yommuu Phaawulos harka isaan irra kaaʼetti Hafuurri Qulqulluun isaan irra
    buʼe; isaanis afaan haaraadhaan dubbatan; raajiis ni dubbatan.
  kud-kud: Na Paulo i'abidebaidi na Alu'aluwa Ve'ahihi iluwu atediyai na yana wahiyalaena
    vali alina yo vali alina aidiyena hi'au'aubabada na hiwalowalo mahalava.
  urb-NT: Jesu riki jandema'e sawa'e te. Pe, ame'ẽ ta ãkã rehe ipo ke Páu mujar. Pe,
    ame'ẽ ta rehe Tupã'ã ihĩ katu tĩ. Pe, amõ amõ awa ta je'ẽha a'eta pandu pandu.
    (Aja rahã, Tupã'ã ihĩ katu a'eta rehe, aja mujekwa katu.) Tupã je'ẽha rehe har
    a'eta pandu pandu tĩ.
  fra-LSG: Lorsque Paul leur eut imposé les mains, le Saint-Esprit vint sur eux, et
    ils parlaient en langues et prophétisaient.
  san-HK: tataH paulena teSAM gAtreSu kare'rpite teSAmupari pavitra AtmAvarUDhavAn,
    tasmAt te nAnAdezIyA bhASA bhaviSyatkathAzca kathitavantaH|
  cak-SNT: Y antok ri Pablo xuyaꞌ rukꞌaꞌ pa quiveꞌ, xka-pa ri Espíritu Santo pa quiveꞌ,
    y ja xaꞌchꞌoꞌ nicꞌaj chic chꞌabꞌal ri xuyaꞌ ri Espíritu Santo chica, y niquiꞌej
    ri xꞌeꞌx chica ruma ri Dios.
  uvh-uvh: Ka wara'ganang didimeng ka Anutuning mini unggo wari afanga aming wara'ganang
    amayabinga mini unggo ning tangkunang ganang midi kuni' kuni' tonga yaranga ning
    tanga Anutuning midi fam tokadofiging.
  ino-ino: Hakeno li falepateteno Polo'a aya apa'kenopale malepate malepate nehikeno
    Fate Akufa Avamu'a eno apa'kaeyate lavino maite maite hike'a apaipa apa'kesafati
    no'afea ke fate fate apa'ke ne'ai'a Anumayamo avayafati hapa'nepaiya ke hu'a fole
    ai'nae.
  gnn-gnn: Bala ŋayi Bolnydja goŋ-ŋal'yurruna muḻkurrlilina marrtjina walalaŋgala,
    bala ŋayi ŋunhiyi Garrkuḻuk Birrimbirr Godkunydja bunanana walalaŋgu, monyguŋalana
    walalanha. Bala dhunupana yana walala ŋunhiyi yolŋu'-yulŋunydja marrtjina waŋana
    wiripukurruna dhärukkurrunydja, bala walala waŋananydja yukurrana Godkuŋuna dhäruktja
    ḻakaraŋala ganydjarrmirriyuna yana.
  yal-yal: Pɔli yi a yiin sa e ma, Alaa Nii Sariɲanxin yi godo e ma, e yi falan ti
    xui gbɛtɛne yi, e yi nabiya falane ti.
  cnt-NT: Jaun₂ jme₁ca₂quiog₂ Pa₄ gu₂ ne₄ quió'₅ dsa₂ 'éi₂, dsɨ₂juɨ₅ le₂jaun₂ ca₂guan₃
    Jme₂dsí₂ Jŋió₅ ca₂'í₃ të₂dsɨ́₅ dsa₂. Jaun₂ qui₂ca₂dsia₃ dsa₂ jág₁ jmei₅ siá'₂,
    qui₂ca₂juá'₂ jág₁ a₂ca₂cuë₃ Diú₄ në́₃.
  tif-tif: Pol ayo sikil kuyak imi dabom diim tii, God ami bokolale, God ami Sinik
    Tambal kaata, tildaak imi diim abamnala, weng kusnum kusnum ma utamsip disa ayo
    baka-bam ale, God ami weng ayo baka-bam kemip ko.
  nlx-nlx: एने जेवी पौलुस ता पोर आथ मेल्‍यो, ते ता माय चोखालो जीव आवो; एने ता बात
    बातीन बाषा बोलने एने जाणाव केरने बाज गीया।
  apw-NT: Áígé’ Paul biká’ ndaadesṉiigo Holy Spirit bee baa daagodest’ąągo yati’ ła’i
    yee yádaałti’, ła’íí Bik’ehgo’ihi’ṉań binkááyú yádaałti’ lę́’e.
  gum-gum: Incha Pablo tasigwan nømuim pala estsarene, nømuim palabe Espíritu Santo
    kørraarruben, møriimø wammera waminchib menda, Tius maig karuigwan nømbe waminchibelø
    køn.
  not-NT: Yoguëneri ibaco Paboro iguitoquë, aro paguëpë Caninaro Isëre Tosorintsi.
    Yágasëretobëro, inibatanëro basiniati nibarintsi, icomantagueiguë.
  plu-plu: Pisenwa ig kiyapwiye Pol sarayh giwak ta gipititkis adahan ig piriyepkaw
    gidahankis. Aynewa ig Uhokri Gitip kawihpigkis. Igkisme kapusa awna agiku nawenéwa
    yuwit. Hawwata igkis awna yuwit ku pariye pes giwntak Uhokri.
  iou-iou: Ume ärut yämiŋpäŋ keri ämawebe gwäki terak peŋirän Munapiktä ämawebe päke
    uterak kumän magät moreŋkuk. Magät moreŋirän man kotäk kudupi kudupi terak yäŋit,
    manbiŋam profettä-yäŋ yäŋahäŋkuŋ.
  ntp-NT: Aidʌsidʌ ʌPaavora daama darai gʌnoonovi divia Diuusi Ibʌadʌ ʌgai ʌʌmadu.
    Tai ʌgai gʌnaagacai ñiñio ʌma maasi ñiooquicʌdʌ ismaacʌdʌ maimaatʌcatadai ʌgai
    dai aagai istumaasi aagidi Diuusi.
  rai-rai: Baa Paaulo i ung a ru limaana nate un diat, a Takado na Nion i ki maut
    un diat, ma diat pirpir ma ra aalawur mangaana pirpir, ma diat pirpir na propet.
  haw-1868: A kau aku la o Paulo i na lima maluna iho o lakou, hiki mai la ka Uhane
    Hemolele maluna o lakou; a olelo ae la lakou ma ka olelo e, a wanana mai la.
  ffm-ffm: Nde Pool fawnoo juuɗe muuɗum e maɓɓe ndee, Ruuhu Ceniiɗo jippii e maɓɓe,
    eɓe kaala e ɗemɗe janane, eɓe kaalta ko Laamɗo loowi e maɓɓe koo.
  arb-NAV: وَمَا إِنْ وَضَعَ بُولُسُ يَدَيْهِ عَلَيْهِمْ حَتَّى حَلَّ عَلَيْهِمِ الرُّوحُ
    الْقُدُسُ، وَأَخَذُوا يَتَكَلَّمُونَ بِلُغَاتٍ أُخْرَى وَيَتَنَبَّأُونَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁ ⲡⲁⲩⲗⲟⲥ ⲭⲁ ϫⲓϫ ⳿ⲡⲉϫⲱⲟⲩ ⲁϥ⳿ⲓ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲡⲉϫⲱⲟⲩ ⳿ⲛϫⲉ ⲡⲠⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ
    ⲛⲁⲩⲥⲁϫⲓ ⲇⲉ ϧⲉⲛ ⳿ⲫⲗⲁⲥ ⲟⲩⲟϩ ⲛⲁⲩⲉⲣ⳿ⲡⲣⲟⲫⲏⲧⲉⲩⲓⲛ ..
  sri-sri: Pʉrʉ Pablo ĩgʉ̃sãya dipu weka ĩgʉ̃ya mojõrĩ merã ñapeomakʉ̃, Õãgʉ̃ deyomarĩgʉ̃
    dijijayupʉ ĩgʉ̃sãrẽ. Ĩgʉ̃ dijijamakʉ̃, gaji masã ya werenírĩ merã ĩgʉ̃sã werenímasĩbirideare
    wereníñurã. Marĩpʉ ĩgʉ̃sãrẽ weredorerire wereñurã.
  nal-nal: Pol xa rasin uru mitna laaxur wana naandi ma a Laklagaai a Raabu xa iziar
    wana naandi ma di wuk amun linga bina xawit naadi rexaazin ma di pitfiaat amun
    dorang profet.
  kyq-kyq: Naan̰ kɛn se, Pɔl tɔnd jin̰ doɗege tu ɔɔ gɔtn se Nirl Salal bɔɔyo doɗe
    ki ɔɔ naaɗe baag taaɗn taar naaŋgen naaɗe jeel mɛtin̰ eyo ɔɔ naaɗe taaɗ taargen
    teeco taar Raa ki.
  kwd-kwd: Ma la Pol ka arua nga nimana fafiga, ma nga Anoe 'ola Abu ka sifo fafiga,
    ma gila ka fata 'ania nga alafuunga na ta'a matari, ma gila ka fata 'ania fatalana
    God ne'e kwatea faga.
  ded-ded: Mitidoku nadzicgec Paurongo maria sebinginau faiu Tiri Asungo yenearu maec.
    Mama ubangina wakeu yeni nedzarangyoac nga profeteyoac degec.
  ewe-ewe: Esi Paulo da asi ɖe wo dzi la, woxɔ Gbɔgbɔ Kɔkɔe la, eye woƒo nu kple gbegbɔgblɔ
    bubuwo hegblɔ nya ɖi hã.
  nuy-nuy: Na-Paul niwu-burriyn ana-marang wugurri-wuy. Ana-Maṉngulg Mawurr wu-dhirridangi
    wugurri-wuy. Marri wurru-yambini aynbaj ana-lhaagi. Marri wurru-yambini ana-lhaawu
    na-God-gala.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀ ⲠⲀⲨⲖⲞⲤ ⲬⲀ ϪⲒϪ ⲈϪⲰⲞⲨ ⲀϤⲒ ⲈϨⲢⲎⲒ ⲈϪⲰⲞⲨ ⲚϪⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲚⲀⲨⲤⲀϪⲒ
    ⲆⲈ ϦⲈⲚⲪⲖⲀⲤ ⲞⲨⲞϨ ⲚⲀⲨⲈⲢⲠⲢⲞⲪⲎ ⲦⲈⲨⲒⲚ.
  buk-buk: Ma têŋ ndoc Pol hu amba sac ŋac, naŋ Ŋalau Dabuŋ gêm ŋac ahuc, dec sêsôm
    yom sem lau apa awha, ma sêhoc yom asê gitôm lau propet.
  pri-NT: Ûna é tòpò du îê naa gòrà wà Paulo, â é boome naa gòrà ê Nyuâaê Pwicîri,
    â rà tùra na pâ pwâratùra na ité, â rà inapàpari ê pâ popai na é naa tàra wà Pwiduée.
  zpq-NT: Nach Pablon' gwx̱oa ne'ena' yic̱hj to toe' na' Spiritw c̱he Diosen' gwzoan
    ḻo' yic̱hjlaždao' to toe', nach goseṉe' diža' da' cbi chesejni'ide' na' goseyix̱jue'ede'
    bi dan' gož Diosen' ḻegaque'.
  por-TFT: Depois disso, Paulo impôs as mãos na cabeça de cada um deles, e o poder
    do Espírito Santo veio habitar cada um deles. Como também, o Espírito Santo os
    capacitava a falar em diversas línguas [MTY] que eles não tinham aprendido e eles
    proferiram mensagens que o Espírito Santo lhes revelava.
  gwi-NT: Paul danli' haa gooki' k'ąą naanjik. Ch'anky'aa Shroodiinyąą goonjik ts'ą'
    Vit'eegwijyąhchy'aa eenjit giginkhii ts'ą' Ch'anky'aa Shroodiinyąą gwikyaa haa
    giginkhii gooviłtsąįį.
  gvn-gvn: Paulungku nyungu mara janawunbu dukulbu yijarrin, Godumu Wawu janawunbu
    dukurrbu walan. Yinyamun jana kukubu walu-yinduynjukuda balkan, and kukuku Godundumunku
    balkan.
  nhy-NT: Iwan nijkuak in Pablo okintlalij imawan inpan yonmej tokniwan, in Espíritu
    Santo owalaj inpan, iwan otlapoayaj ika oksekimej tlajtoltin, iwan opéj kijtaj
    tlan Dios okinmilwiaya ma kijtokan.
  asm-FB: ইয়াৰ পাছত পৌলে যেতিয়া তেওঁলোকৰ গাত হাত দিলে, তেতিয়া তেওঁলোকৰ ওপৰলৈ পবিত্ৰ
    আত্মা আহিল; তাতে তেওঁলোকে নানা ভাষাৰে কথা কৈ ভাবোক্তি প্ৰচাৰ কৰিলে।
  okv-okv: eto Paul na enana ta hamo ta ingeni tembenu Ahihi Otohu na enana ta degi
    puvunu ke ingari nei te nei te na God ta ke hande ea,
  mxt-NT: Ta cuhva cha tyiso̱ ra Pablo ndaha ra sɨquɨ ra, quichi̱ Tatyi Ii sɨquɨ ra.
    Ta quichaha caha̱n ra inga sahan. Ta saha̱ ra profetizar, o chaha̱ cuenda ra tuhun
    chaha̱ Tatyi Ii Nyoo chi ra cuví cuan.
  tzo-NT: Ti Pabloe laj yac' sc'ob, laj yac'be ti sjolic jujun. Hech hul ochuc ti
    yo'ntonic ti Ch'ul Espíritue. Ic'opojic ti yantic c'opetic. Sc'op Dios laj yalic.
  ind-AGS: Sesudah Paulus meletakkan tangannya ke atas kepala mereka, Roh Kudus datang
    ke atas mereka dan mereka semua berbicara dengan berbagai bahasa — sesuai dengan
    bahasa yang Roh berikan kepada mereka. Dan mereka juga bernubuat.
  omw-omw: nai kyauqu mwihuaqaa vatovaro Kotira mwanraquravanto mwihuaqi tumu varuvata
    mwihua mwiaqaataita mpo qua mpo quaqitai Kotira qua timwa nyi varura.
  yrb-yrb: '@see-verse:ACT.019.005'
  maa-NT: Pablo, k'e̱ nga jye tsohósòn‑la̱ tsja, jñà xi̱ta̱ koi jahas'en‑jiìn ini̱ma̱‑la̱
    Ini̱ma̱ Tsjeè‑la̱ Nainá, i̱kjoàn kiìchja̱ 'én xi kj'ei̱í tsò ti̱koa̱ kiìchja̱ya
    ngajo‑la̱ Nainá.
  mcq-mcq: ꞌEjume Porura huni ija puni húmata ꞌahi irechaꞌeme Godoni ꞌAvena ariha
    roe pu samahume ira ani ani ꞌwame ꞌee túnaꞌi raka kaꞌene rehunijaho ꞌwaravara.
    ꞌEjume pu Godoni vuꞌa ea ꞌahoꞌa ꞌwaravara.
  sus-A: ثْلُ تٌ عَ بّلّشّ سَ عٍ مَ، عَلَ شَشِلِ سّنِيّنشِ نَشَ قَ عٍ مَ. عٍ نَشَ
    سٌ شُي فبّتّيٍ قَلَقٍ، عٍ مَن نُ عَلَ شَ مَسٍنيِ قَلَ.
  jpn-1965: パウロが彼らの上に手を置いたとき、聖霊が彼らに臨まれ、彼らは異言を語ったり、預言をしたりした。
  fra-SBL: Lorsque Paul leur eut imposé les mains, le Saint-Esprit vint sur eux, et
    ils parlèrent d'autres langues et prophétisèrent.
  yka-yka: Manjari binettad weˈ si Paul tangannen si siye. Magtawus paˈasek Niyawa
    Sutsihin si siye duk missā ne siye si meˈ bissāhan seddili, duk pinalataˈ isab
    weˈ de meˈ bissā Tuhanin.
  mle-mle: Pol taab dayaam takakuw, God dikidi Mawul dayaam dakuw, day ata niki kwudiy
    niki kwudiyir bwulaan God diki maaj wasapwiydaal.
  shp-NTPO: Jatian Pablon jato mamepasa, ja Diossen Shinan bikana iki. Jaskatax wetsaresibi
    joinbo yoyo ikana iki itan ja Diossen joiboribi jato yoikana iki.
  aom-aom: Bapataeto vaejamu Paul-ro öve simane taemëhamu God-are Aruꞌahohuro jabesi
    dë vövöbajoꞌere ro abuejadeje. Aruꞌahohuro abueromo jabesi simanore ajëmiromo
    huotovëhoꞌego jöho bogo hejarue huë göëro göëro atonövo jöe God-aro baeromo huruoho
    majëhinövareje.
  geb-geb: Mbe ruagim, Por won farven mbe khɨngim, Fhe Bakɨmen Ŋina Ŋaara mbe rugim,
    mbe harigi ŋguir kaa ga vov vhɨra Fhe Bakɨme buni vhuuiŋ bun nzuai.
  bsj-bsj: Di la Bulus yoti kanko dor cer dila yuwa tangbeko wucakke, yirau dor cer,
    cin tok ker kange nyitin kange to ka dukume.
  cak-cak: Jac'a tok ri Pablo xuya' ruk'a' pa quivi', xka-pe ri Lok'olaj Espíritu
    pa quivi', xech'o c'a pe pa jalajoj tak ruvech ch'abel, y can niquiya' rubixic
    ri nu'ij-pe ri Dios pa cánima.
  chf-NT: Jinq'uin aj Pablo u yäq'ui u c'äb tan u pamob, c'oti tuyac'ojob ni Ch'u'ul
    Pixan. U chijob yänäl t'an y u yälijob u t'an Dios.
  tlf-tlf: Fol iyo sagaal kwep yak imi dubom diim daabelata, God imi Sinik Tambal
    iyo bilip imi diim abelata, weng migik migik utamsaalip binim uyo baga-bom-nilip
    e minte, God imi weng kem uyo baga-e-bom no kemip kale,
  piu-2006: '@see-verse:ACT.019.005'
  poh-NT: Chi jeꞌ reꞌ xchalic cu̱cꞌ i Lokꞌ laj Uxlabal nok reꞌ maꞌ Lu̱ꞌ xicoj kꞌab
    chi quina̱. Ru̱cꞌ aj reꞌ pꞌuht quikꞌorom i kꞌoric nkꞌormojic queh ruꞌum Lokꞌ laj
    Uxlabal eh pꞌuht woꞌ quikꞌoric pan toco̱m chic kꞌoric take aj niminel reꞌreꞌ,
  tue-tue: Pablo cʉ̃́ãrẽ ñaapeóri, Espíritu Santo cʉ̃́ãpʉre niigʉ̃ diijeáyigʉ. Ãpẽrã́
    basocáye wedeserere masĩripacara, wedesenʉcãyira. Cõãmacʉ̃ wededutirere wedeyira.
  bjp-bjp: Aunbiing Pol i luun iun lima na olri, Tanwa Kalkaluu ka susuef ulo ri,
    ma ri ka orek ini marmarsan orek ke ri ka orek profet.
  xon-xon: Le u di uŋaal paan bi pu. Le Uwumbɔr Aafuur Nyaan sunn ni bi pu. Le bi
    len iliin yayan, le ki nabr Uwumbɔr aah len pu na.
  tzo-ZNT: Li Pabloe iyacꞌ la scꞌob ta sjolic, jaꞌ la ichiꞌineic o yuꞌun ti Chꞌul
    Espíritue. Ora la icꞌopojic ta yan cꞌopetic, iyalic la scꞌop Riox.
  mpm-NT: Yukan na ti Pablo ni chuxndee da ndaꞌa da sɨkɨ da naa da, ti ni ka niꞌin
    da Espíritu Santo, ti ni ka kejaꞌa da ka kaꞌan da ɨnga yuꞌu yɨvɨ, ti suni ka kaꞌan
    da jnuꞌun Yandios.
  ots-NT: Diguebbʉ ya, bi dyʉx quí dyɛ car Pablo, cja̱ car Espíritu Santo bi guati
    cʉ hermano‑cʉ, bi cjajpijʉ bi ña̱jʉ gá hnahño jña̱ cja̱ bi ma̱jmʉ mensaje xquí
    hñe̱h ca Ocja̱.
  hoy-hoy: याग पौलुस आंदुर मा कय ईटदुन, रा पवित्र आत्मा आंदुर मा ईळुत, अदिक आंदुर
    अलग-अलग भाषा माताळली अदिक भविष्यवाणी माळली कुरतुर.
  uri-uri: Tu kaluken plaln pa, Pol kil eln wam pa hel tu pa, om Maur Wor pa nar wiyen,
    yatom tu ak ek aur aur wa Maur Wor kat ekel tu pa yatom tu laron yangkipm a Maur
    Wailen pa tukol tu melnum ek wripm.
  amo-amo: Na isunani, Bulus tarda acarame kitene nati mine, likara Nruhu Ulau tolo
    nati mine. Uruhu Ulau nanani likara liru nin ton tilem to na inayiruba, inani
    tutung wa bellu kadura kanga na Uruhu Ulauwe wa belle nanin.
  pjt-pjt: Munu palulanguṟu Paulalu tjanala katangka maṟa tjunkula Godala tjapinu,
    ka Kurunpa Miḻmiḻnga tjanala unngu tjarpangu, kaya wangka kutjuparira wangka kutjupa
    kutjupa wangkangi munuya tjukurpa Godalanguṟu kulintjatjanungku kuḻu nintingku
    utiṟa tjakultjunangi wati panya 12-ngku.
  cwe-cwe: Paulo viyawekile makono yake, Muhe Yelile kawahumulukila, wandusa kulonga
    ulonzi umwenga na kulotela.
  daa-NT: Pool leeco pise ɗo kaƴco ho Ruwwin ta Buŋdi paayiico. Ek di ŋu teestu ko
    kaawe kaawin kuuk kun̰coɗo ho ŋu gaariy kaaw taat ŋu gastu min ɗo Buŋdi.
  mlp-mlp: Huzan Pol aben in giholib emim giwazsa God ago Bugaw Dimunta giholib tubol.
    Bolan uliq amo amo gigo nan mataw na ginadib bolsa in God ago nantut tibilaq yaqay.
  ape-C: Pol nowemesh wis aria enyudok Iruhin ananin Mishin nyabuhi nyawishesh aria
    shape shakripesh kupakupainyi baraen. Aria shape sheneyagwreh Iruhin ananin baraen
    kabi amam profet hakripeshen um.
  bgs-bgs: Tô igdappánnan i Pablo ka bállad sikandan, igsunnad tô Ugis Espiritu tun
    kandan, asta ikakagi sikandan ka ássa-ássa kinagiyan, asta igulit dan katô kagi
    ka Manama.
  faa-faa: Hea tapukumurirakano, iane Poremo hokonomo sakaihoane, i himua Ho Kotesa
    pesapo. Ho Kotesa pesa maiya amo, ipu me kekepo kaiyiánafonoraka risiane, me kekepoane
    somesapo. Arirakano iaki Kotimo some meta soko somerakano, ipu kaikia somesapo.
  kik-kik: Hĩndĩ ĩrĩa Paũlũ aamaigĩrĩire moko, Roho Mũtheru akĩmaikũrũkĩra, nao makĩaria
    na thiomi ingĩ na makĩratha mohoro.
  cap-NT: Nekztanaqui Pabluqui ninacz̈ juntuñ kjarz̈tan lanchic̈ha. Jalla nuz̈ lanznan
    Espíritu Santuqui tjonchic̈ha. Jalla niz̈tiquiztan yekja takunacz̈tan parli kallantichic̈ha.
    Niz̈aza Yooziz̈ zizkatta puntunaca parlichic̈ha.
  ksr-ksr: Meŋ oŋoma boria waŋgianoŋ ano Uŋa Toroyanoŋ uugianoŋ kemero kantri tosiaa
    qaa morota morota kanaiŋ jeŋ gejatootoo qaa jegi.
  eng-TNT: And Paul layde his hondes apon them and the holy gost came on them and
    they spake with tonges and prophesied
  sbs-sbs: Imi linu Paulusi habatula mayanza hewulu, Luhuho Lujolola nichilwabenjila
    mi nibawamba mundimi zisiyenesiyene mi nibatanikiza zikezite.
  sue-sue: Ge ou gutero wana nuso giti nusokarera potinu Ozana nusokare nana osenu
    nukare Ozanara ge ewe-pape toise porofete meni sago wewa awa.
  fra-NCL: Lorsque Paul leur eut imposé les mains, le Saint-Esprit vint sur eux, et
    ils se mirent à parler des langues et à prophétiser.
  bhg-bhg: Ango edo Paul ainda ipa awamaneda tamonda piesiri Asisi Kotopu awamaneda
    yai wotesiri ge teka yai neneinda ami tedo God da ge karigedo esitera.
  snn-NT: Bautiza güesejënna, Pablobi baguë ëntë sarañare bacuana pa'roni ujaguëna,
    Riusu Espíritubi gaje meni bacuana zi'inni baguëna, bacuabi ta'yejeiye coca cajën,
    tin coca ye'yema'ise'ebi Riusu cocarebare quëani acho bi'rareña.
  atb-NT: Poluq gi, yhangmoq é htoq má loq ke byi jáng, haû Chyoiyúng Woi-nyí gi,
    yhangmoq htoq má jé lé mù, yhangmoq gi, laklaí dang nyo lo é htoq agó myiqhtoi
    le htoî lo bum akô.
  cek-AK: Pawl mah nihcae nuiah ban koeng pae naah, nihcae nuiah Kacai Muithla to
    angzoh; to naah nihcae mah kalah loknawk to apaeh o moe, lok to taphong o.
  bkd-bkd: Dinampà sidan hi Pablo dayun inulinan sidan hu Balaan ha Ispiritu. Nakaikagi
    sidan hu harì dan agkasabut ha mga inikagiyan daw insaysay dan daan sa igpaikagi
    hu Dios.
  ctu-76: Che' ñac ti yʌc'ʌ i c'ʌb Pablo ti' pam i jol, jini Ch'ujul bʌ i Ch'ujlel
    Dios ti ochi ti' pusic'alob. Ti quejiyob ti t'an ti yan tyac bʌ t'an. Ti' subuyob
    t'an che' bajche' ti yʌq'ueyob i sube' Dios.
  lac-NT: Barej caj ts'oc u ts'anc'abʌ'rob ten Pablo, jeroj tune' caj tar u Taj'or
    u Pixam C'uj soc ti' yʌn tu yicnʌnob. Ra'iri' u q'uinin caj u yʌnxchun u tsicbʌticob
    ich u jer u t'ʌnob a mʌna' mac cu najticob, Bayiri' xan, caj u tsec'tajob u t'ʌn
    C'uj quire' ts'a'b u tucur ten C'uj quir u tsicbʌticob a ba' u c'at C'uj.
  xla-xla: Epame Polota yia꞉ dokopala dla hohopame inoma sumalati Hela꞉dle Sokota
