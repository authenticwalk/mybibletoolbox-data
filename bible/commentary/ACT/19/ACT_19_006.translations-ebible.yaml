  mal-2015: പൗലൊസ് അവരുടെ മേൽ കൈവെച്ചപ്പോൾ പരിശുദ്ധാത്മാവു അവരുടെമേൽ വന്നു അവർ അന്യഭാഷകളിൽ
    സംസാരിക്കയും പ്രവചിക്കയും ചെയ്തു.
  tuo-NT: Beꞌro na dʉpopapʉre cʉ̃ ye omocãrĩrẽ ñapeocʉ niwĩ. Tojo weeri curata Espíritu
