    buk, na em inap 50,000 mani silva.
  mbt-NT: Masalig degma seeye se me salamangkiru ne nanguyan te me libru ran wey intutung
    dan e diye te tangkaan te langun ne etew. Ne inseel ran seeye wey minilyun ka
    kentiddad te me libru.
  hau-SA: Waɗansu masu yin sihiri suka kawo naɗaɗɗun littattafansu wuri ɗaya suka
    kuwa ƙone su a gaban jama’a. Sa’ad da aka lissafta yawan kuɗin naɗaɗɗun littattafan
