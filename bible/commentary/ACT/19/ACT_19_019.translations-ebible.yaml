  tha-KJV: และหลายคนที่​ใช้​เวทมนตร์​ได้​เอาตำราของตนมาเผาเสียต่อหน้าคนทั้งปวง ตำราเหล่านั้นคิดเป็นราคาถึงห้าหมื่นเหรียญเงิน
  por-BR-2018: Também muitos dos que praticavam ocultismo trouxeram seus livros, e
