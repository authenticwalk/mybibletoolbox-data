    feifitenti dunsu pisi solufu moni.
  uig-LAT: Séhirgerlik qilghanlardin nurghun ademler özlirining séhirgerlik kitab-palnamilirini
    ekélip bir yerge döwilep, köpchilikning aldida köydürüshti. Bu kitablarning qimmiti
