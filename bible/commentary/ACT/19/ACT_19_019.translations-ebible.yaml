    ovinaro sanquenarentsi, opinajeitaca S/.50,000.'
  eng-WMB: Many of those who practiced magical arts brought their books together and
    burned them in the sight of all. They counted their price, and found it to be
    fifty thousand pieces of silver.
  zaw-NT: Xhidajl reni najc bidxaa biädnä reguijtz cadro caj yäḻnajn xten rebidxaa.
    Dxejcti base'creni reguijtzga nez loj guiraa rebejṉ. Bejnreni cuent lacti meel
    sajc reguijtzga. Sajcreni tiubitzuu miḻ melpla't.
  san-MAL: ബഹവോ മായാകർമ്മകാരിണഃ സ്വസ്വഗ്രന്ഥാൻ ആനീയ രാശീകൃത്യ സർവ്വേഷാം സമക്ഷമ് അദാഹയൻ,
    തതോ ഗണനാം കൃത്വാബുധ്യന്ത പഞ്ചായുതരൂപ്യമുദ്രാമൂല്യപുസ്തകാനി ദഗ്ധാനി|
  tam-TCV: மந்திரவித்தையில் ஈடுபட்டிருந்த பலர் தங்களுடைய புத்தகச்சுருள்களைக் கொண்டுவந்து
    வெளியரங்கமாக எரித்தார்கள். அந்தப் புத்தகச்சுருள்களின் மதிப்பை அவர்கள் கணக்கிட்டபோது,
    ஐம்பதாயிரம் வெள்ளிக்காசு மதிப்புடையதாய் இருந்தது.
  mit-NT: Te cuàhà nècuàchì nì sanduu nècuàchì tàtnà, nì catnii‑ne tutu itúì ndé itándiaa
    ñà‑tàtnà xí‑né vàxi‑ne, te nì sahmi nsihi‑neà nùù nsidaa nèhivì. Te nì tavà stná‑nè
    cuenta nadaa xíndiaa nsidaa tutu ma, te nì cundaà ini‑nè nahi ùì dico ùxìn mil
    (50,000) dìhùn plata ndiaáˋ.
  ceb-ULB: Daghan ang nagbansay ug mga salamangka ug nagdala sa ilang mga basahon
    ug gisunog sa panan-aw sa matag-usa. Sa dihang ilang giihap ang bili niini, kini
    mga 50, 000 kadaghanon sa plata.
  ces-LB: Mnozí teď přinášeli své knihy o magii a veřejně je pálili. Takového čarodějnického
    braku bylo spáleno dobře za padesát tisíc stříbrných drachem.
  mkn-mkn: Dari dong ni, ada yang biasa pake ilmu-ilmu galáp. Ais dong kumpul ame
    dong pung buku-buku ilmu galáp, ko dong bakar bekin abis. Kalo itong itu buku-buku
    dong, dia pung harga, lima pulu ribu doi perak.
  nce-nce: Na humëi kë lowene mëtlabë enëne, na memelë olo kë mëtlësëmabë oneho, bu
    tetëbo sakei gali bogo loko mëtëtagijaya. Na bu iniwa onehobë naba li mëta ahoju
    tako agoti mëtlelëla na kë iniwa bogo ahojuwa sisike mëtla, temu namëgleme. Ho
    ebë bogo balitina glo lëglebëme tole lëglena kwe bubë baliti këniji 50,000 silva
    baliti.
  pol-UBG: I wielu z tych, którzy się zajmowali sztukami magicznymi, znosiło księgi
    i paliło je wobec wszystkich. Obliczono ich wartość i stwierdzono, że wynosi pięćdziesiąt
    tysięcy srebrników.
  qxh-NT: Musyapacujcunapis llapan runapa ricay ñawinćhu chapata ruracunan libruncunata
    rupachiypa ushyaran. Chay librucunapa ćhaninta yupaptin, pichga ćhunca waranga
    (50,000) junaj runa arushanpa ćhaninman ćhayaran.
  nwi-nwi: Iriə khapsaah yamə mɨne kasəmtah kɨmnhapɨk nəkwəkwə mɨnə kapəriə kape nahak,
    mamhauə, mhavaan əru ye nɨmrɨ narmamə. (Narmamə kɨsəvheikɨn nɨmrɨ nəkwəkwə mɨnə
    a, mane iran rapita fifti milian vatu.)
  kmo-kmo: Nokwapa nokwapa ma ye siiga kapa otiitar ma mima keyapo otiitar ma ye yechi
    buken yeechi yayaniga ma mima yechi mi somak eeka hik tukur. Ye moni tokor abon
    kenyi otiitarek, eyey moni 50,000 dola.
  agr-agr: Nuigtushkam kuashat aents iwanchin papijin aujus takajakú aidaushkam, papijin
    ikaunmak, ashí aents wainainamunum apekaju. Nunú papí aina nuna akikeg cincuenta
    mil kuichik tumain aajakuí.
  kyc-kyc: Lao kareyaminyi dokopa wambu pipu wakale wakale lenge malu dupwame nakamana
    buku lapo pipu yulu dokona mana nyingi dupwa minyuo pao malu palyuo retapala wambu
    peparae kando kareyaminyipa isare kainyi palyiyami. Dokopa buku dupwa kana akipare
    ropo pingi lao suu pyao yaka lapala kana kina ama malu wakasame (50,000) ropo
    pingi dupwa kisiyami.
  urd-GVU: جادوگری کرنے والوں کی بڑی تعداد نے اپنی جادومنتر کی کتابیں اکٹھی کر کے
    عوام کے سامنے جلا دیں۔ پوری کتابوں کا حساب کیا گیا تو اُن کی کُل رقم چاندی کے
    پچاس ہزار سِکے تھی۔
  yre-NT: Ɛn minnun nɛn o 'bui -fɔa "bɛ, o "kaga "ta 'wee 'bui 'flubanun -a, 'lee
    'wee fɛnun -a, ɛn waa 'tɛ 'blɩ minnun yiɛ man. 'Flubanun zɩɛ, -te waa man "lala
    nrɔn bɛ, e bɔa yi -kpi fuba 'soolu da nyranman "lala -a (50.000).
  fuh-BKF: Dabarankooɓe heewɓe kawrunduri dewte muɓɓen, mbuli ɗe yeeso yimɓe fuu.
    Ɓe kiisii coggu majje, ɓe tawi ina waɗa buuɗi cardi ujunaaje capanɗe joy.
  arl-NT: Naajuhuaj, queraatia pueyari juhua shimiacuri miijiojuaca quiquiaari. Nojoriiri
    na nequesoreetuneeca mueratejotaquiaari. Cuno nequesoreetuneecajiniaari serojosano
    quijia taate pueyano cumueeca shimiacura quiniuni. Na camaruhuari jiyacari puetunu
    cuno nequesoreetuneecajanaa patootaquiaari. Na catijiaquiaari puetunu pueya niquiarajanaari.
    Puetunu cuno nequesoreetuneecajanaa catijiasaaquiaarini, cunoori cincuenta mil
    platajiniji shipinijiosano cumaneecata masesano quiquiaari.
  ziw-ziw: Waozize na wakaloga wegala vitabu vyawo vikokwe moto mwa meso. Samani yakwe
    ibula matundu yakulihwa mntu zuwa dimwenga, magana mlongo milongo mishano.
  grc-TR: Ἱκανοὶ δὲ τῶν τὰ περίεργα πραξάντων συνενέγκαντες τὰς βίβλους κατέκαιον
    ἐνώπιον πάντων· καὶ συνεψήφισαν τὰς τιμὰς αὐτῶν, καὶ εὗρον ἀργυρίου μυριάδας πέντε.
  nag-nag: Aru jadu-tona kori thaka khan nijor-nijor jadu laga kitab khan joma kori
    sob manu pora dikhikena jolai dise, aru jitia utu daam hisab kori saise, etu chandi
    poisa te pachas hajar toka nisena thakise.
  eng-OEBCW: while a number of people, who had practiced magic, collected their books
    and burnt them publicly; and on reckoning up the price of these, they found it
    amounted to fifty thousand silver coins.
  knj-NT: Ey ec'al eb xin, jix yak'le yin a txumal. Jix yi'tej slibro eb chi yak'balne
    yet chi txumle eb tu', catu' jix nuson tz'a' eb sattaj masanil eb. Jix yi' cuenta
    eb yin jantaj stool an, ey mi laoneb oj mil quetzal ey oc yin an.
  deu-1912: Viele aber, die da vorwitzige Kunst getrieben hatten, brachten die Bücher
    zusammen und verbrannten sie öffentlich und überrechneten, was sie wert waren,
    und fanden des Geldes fünfzigtausend Groschen.
  san-PUN: ਬਹਵੋ ਮਾਯਾਕਰ੍ੰਮਕਾਰਿਣਃ ਸ੍ਵਸ੍ਵਗ੍ਰਨ੍ਥਾਨ੍ ਆਨੀਯ ਰਾਸ਼ੀਕ੍ਰੁʼਤ੍ਯ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਸਮਕ੍ਸ਼਼ਮ੍
    ਅਦਾਹਯਨ੍, ਤਤੋ ਗਣਨਾਂ ਕ੍ਰੁʼਤ੍ਵਾਬੁਧ੍ਯਨ੍ਤ ਪਞ੍ਚਾਯੁਤਰੂਪ੍ਯਮੁਦ੍ਰਾਮੂਲ੍ਯਪੁਸ੍ਤਕਾਨਿ ਦਗ੍ਧਾਨਿ|
  nob-LB: '@see-verse:ACT.019.018'
  ntj-ntj: Nyangka maparntjarra pirnilu-yanku pukpa yurrara katingu tilirnu tjunu
    pirnilu nyakulanyangka. Tjiinya pukpa palunyangka-ya nyakula maparntjunkupayi.
    Palunyalu-ya nyakula-wanarnu watjarnu tjiinya kutjulpirtu-ya tala 50,000-ta payipungkutjalu.
  sxb-NT: Awantu awangi awaakolanga owulaguzi ni ilogo waareeta ebuuki ezia emirimo
    giawu alala, wasamba emberi wa awantu. Olwa waata alala iguzi eria ebuuki ezio
    ziona, ziasuga efeedha elufu amakumi ataanu.
  nhu-NT: Ɛ bomew nteen bò to gee nfim, baancɛ boŋwa' bobole bo nfim e, to dvú, ton
    ɛ̂ bonyii ɛjise. Ɛ bó taŋ kpwaw boŋwa' bodvu bocii, ɛ wvú buy ɛjisɛ bigew bontfuke
    mbaanshen (50,000).
  row-row: Sira ruma, mana pake koasa maꞌahatuꞌ. Ara radꞌuru basa susura koasa maꞌahatu
    nara, de lalangge se. Mete ma reken susura naa ra feli na, doi fulaꞌ rifon lima
    nulu.
  msy-msy: Ezɨ gumazamizir avɨrir imeziba ko mirakel kurabagh amiba, me uan akɨnafarir
    mirakel kuraba itiba a da inigha iza, gumazamizibar damazimɨn da tue. Me akɨnafarir
    kabar ivezim dɨborima, 50,000ɨn silvan dagɨabar tu.
  agg-agg: Hɨmoarokoru-rundeimbɨ bɨdɨfɨrɨ ranai ahei buk ranɨpoanɨmbo hɨmoarokombo
    hoafɨ ranambe eŋgoro ra mamambe-mamamberühi sahümündi hei nindou-yei hɨmboahü
    fufusɨmarɨhindɨ. Horombo buk masahümündi kakɨ ra tapuiyei heimbo 50,000 kakɨfihɨyo
    masahümündi.
  ptp-ptp: dɨ he wê mi vông yevac ilage kɨtuc he kɨpihac yevac lam dɨ si lec ngwax
    vô xomxo vɨhati manôn. Kɨpihac tigee, he kɨsuu lec mone levac tɨyi xocbê 50,000
    kina.
  nak-nak: Tio la valalua me hatavivile tomi ale igigo la ilubulubu ele, egite pigi
    olu tomi la toro giteuo, goio selu taro tomitiao. Goma, egite vururu tavu lou
    la toro giteuo, la giligila maie, e kina salatu savulu lima, gegete lou.
  lbb-lbb: Pa a galis otleng tagun la ning la wah, la los taum pas anunla na buk a
    wahla, pa la tun la namatana taraila. Ning la was taman a matana bukla, i arlar
