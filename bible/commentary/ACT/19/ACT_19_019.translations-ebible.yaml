  mam-NT: Bix nim nxnak'tzante magia, bix oc cychmo'n cyu'j bix ak' cwel cypaten cywitz
    cykil xjal. Atle jun cincuenta mil plata twi' cyu'j e baj tz'ey'.
  udu-udu: Dhali uni yisa p̱elena ’peni uni kun mala mii ka daran du mo uni ’doyina
