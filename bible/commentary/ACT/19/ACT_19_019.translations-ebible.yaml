  kan-OKCV: ಮಾಟಮಂತ್ರ ಮಾಡುತ್ತಿದ್ದವರು ತಮ್ಮ ಗ್ರಂಥಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಎಲ್ಲರ ಮುಂದೆ
