    and burned them before all men; and when the prices of those were acounted, they
    found money of fifty thousand pence;
  eng-WMBB: Many of those who practised magical arts brought their books together
    and burnt them in the sight of all. They counted their price, and found it to
    be fifty thousand pieces of silver.
  zat-NTPS: na' benne' zan, benne' belúne̱' xel-la' wazrá', zaj nu'e̱ xiche chee̱
    wazrá', na' buluzezxe̱' na lau xúgute̱ benne' ca'. Gate bululabe̱' ca gulezaca
    xiche ca', na' gulenézene̱' gulezaca na ca gazxu gaxúa cue' tu gaxúa dumí plata.
  spp-spp: Mpii pi mpyi na sìŋkanmpe pyi ke, pire niɲyahamil'à pa ná pi sìŋkanmpe
    sémɛbil'e, ka pi i mpa pi bínni piye ɲuŋ'i, maa pi súugo sùpyire ɲyii na, maa
    pire sémɛbii lwɔɔre wà tiye na, ka pi lwɔɔre sí mpa bɛ̂ wyɛ́rɛfyinŋi kampwɔhii
    beeshuunni ná kɛ (50.000) na.
  zty-NTPS: Ḻezka' bengak benne' zan, benne' ka' zga'ale béngake' yeḻa' wžá'. Bžíngake'
    zej noe'e yiche wžá' chégake' ka', na' bzéygake' da' ka' ḻawgak yógo'te benách
    ka'. Blábgake' kan záka'gak yiche ka', na' goken chi yon mil mežw plat.
  mek-mek: Ke ugauga kekapa auꞌi maꞌo isafa eꞌi mega pukaꞌi kemaiseiniꞌi, laꞌafouai
    keoge guguainiꞌi kai, loai keumaiꞌi. Mega pukaꞌi egaꞌina afaꞌi kepaau agaꞌoniꞌi
    mo auga 50,000 drakoma.
  aey-aey: Odimeig mati bahic age ceeh jelec cas mecca odoloig eu cunugca buk eu haudumeig
    dana cajaca amagana jana manein. Age buk fajein uqana ameg qaig gadac eu sanijec
    50,000 kina.
  urd-GVH: जादूगरी करनेवालों की बड़ी तादाद ने अपनी जादूमंत्र की किताबें इकट्ठी करके
    अवाम के सामने जला दीं। पूरी किताबों का हिसाब किया गया तो उनकी कुल रक़म चाँदी के
    पचास हज़ार सिक्के थी।
  ycn-ycn: Cajrú rehuá i'imajícaño hue'epíqueño piyuqueja lahuícho'ocaje nacojé, lejñacaje
    caje macá nacojé. Papera chu lana'aquéjami i'imari riyucuna. Aú nahuacata napapérane
    pajluhuaja chojé, nacára'atacaloje ricá íqui'iruna ina'uqué jimaje penaje. Nacára'ataca
    ricá ejomi nahuacata nacára'atacare huemí, namácaloje merejeca na'acá rihuemí
    i'imacá pajluhuano, pajluhuano que. Cincuenta mil rihuemí jácho'oco najló.
  djr-djr: Ga ŋuriŋiwurruynydja ŋunhi walal gan djäma marrŋgitjkal girriy', walalnydja
    gan ŋunhi dhunupan ḻuŋ'maraŋala ŋunhiyiny girriny' mala mäwiya'mirrnydja walalaŋguwuy
    walal, ga ŋunhi djorra' malany mäwiya'puy ŋorranhawuy, ga dhika nhä mala; ḻuŋ'maraŋala
    walal marrtjin ŋunhiyiny mala bukmak yan, bala djalkthurra warraŋullila gäŋal,
    waŋganylila gan buku-ḻuŋ'maraŋal, bala walal gan dhuŋgur'yurrnydja gurthaynha,
    milman bukmakkala yolŋuwalnydja walalaŋgal. Ga ŋunhiyi mäwiyany ga djorrany' mala
    dhika nhäny malany ŋunhi walal gan dhuŋgur'yurra, yurr rrupiya-yindimirra ŋunhi
    yulŋuny, nhakun 50,000-nha barrwaṉ'tja ŋurikiyi.
  kvg-kvg: Yaq ndigu ezoqa nøme, manqa-sisi matev vinivinimba gimatønumam, tiqa manqa-sisi
    mbuk, gèndo-tonqogím, ezoqa ewaqape-qa bøi-te, vø̄løvutømem. Mbuk ndøgo, giløvutømem,
    taqa fia kandambá tantáv. Silva moni mokho, ande āv fifti taosén ndægó.
  rug-rug: Meke soku arini pu hoke tavetavete potana, si paleke varigara mae ni rini
    sari na dia buka potana, meke sulu pani rini pa kenudi ri na tinoni. Sari na laedi
    rina buka arini, si padana tinabara tana keke tie koari ka lima ṉavulu puta tina
    rane.
  hop-NT: Pu ōviy piw k̇aysiwhqam pumuy amuṅaqw tuhisay hintsatsk̇aqam tutuveniy tsovalayaqe,
    sohsokmuy sinmuy amutpik put taqtsokya. Noqw puma hihk̇ayat pohtoylayaqw, kurs
    lȫp sunat aṅqw pakwt sihk̇ay’tasikip sōmorit pahsa’haqam sīvat hihk̇ay’taqat aqw
    pitu.
  san-URD: بَہَوو مایاکَرْمَّکارِنَح سْوَسْوَگْرَنْتھانْ آنِییَ راشِیکرِتْیَ سَرْوّیشاں
    سَمَکْشَمْ اَداہَیَنْ، تَتو گَنَناں کرِتْوابُدھْیَنْتَ پَنْچایُتَرُوپْیَمُدْرامُولْیَپُسْتَکانِ
    دَگْدھانِ۔
  heb-LB: '@see-verse:ACT.019.018'
  caf-NT: Lhanah ndunnah dune nededúle huhóolhdzih ts'iyawh ndi dustl'us higha 'ut'en,
    'i 'ilhunahiwezdla. 'Et ndi dustl'us buzooneya hiyoodúlhto hoh $50,000 bat'en
    suli. 'Ink'ez ts'iyannah nalh hidálhk'un.
  mio-NT: Cati cachin ñi yoso cuhva cha ni satasi ñi chi ñivi, ta chandaca ñi tasi
    can tutu tasi ñi, ta ndehe ndihi ñivi ti chahmi ñi chi chi. Tava ñi cuenda yoso
    xuhun cuu ndihi tutu can, ta ndehe ñi ti ni chacunda chi uvi xico uchi mil xuhun
    cuichin ñi.
  srq-NT: Mbia tubɨrɨã ngue mbae ɨcuã papel mbesa ji curucuaẽ nda. Libros de brujería.
    Munua ja que huee ra. Ũquɨ̃ ngue esei sei mbia ja résaa cote ra. Mba e isiquia
    ata tuchɨ raque que ũquɨ̃ libros isiquia ra. Cincuenta mil plata.
  kje-NT: Ri onnenihe heruwali hi'i u'ur leher nair rira horok woroin. Ende hi ra'ukwuku
    rira horok woroin onnenihe na'akeme nanumene hir harne heri rahu kalarna. Horok
    onnenihe lo'o aki wella na'akeme na'ikeki kupan pere riwan wellima.
  gaz-gaz: Warra falfala hojjechaa turan keessaas namoonni baayʼeen kitaabota isaanii
    walitti qabanii fuula uummataa duratti guban; gatiin kitaabota sanaas yommuu shallagametti
    gara meetii kuma shantama taʼe.
  kud-kud: Ebeha hibom hinage hi'oba'oba. Na yadi obao bukidi hivaidima na boda maudoidi
    mehediyai higabudi, na bukiwone hitano'ahaidi na adi maiha kina 50,000 maudoina
    ana mwala'i dova.
  urb-NT: Ngã hetaha ta pyter pe pandu uwyr. Ngã hetaha ta pyter pe heta paper ke
    ame'ẽ ta werur tĩ. Pajema'e ukwaha ke paper rehe ihĩ. Ame'ẽ ke werur. Pe, hapy.
    Upa ukwái. Paper rehe muhepyha manga rahã, tamatarer heta te hũ tiki. Kuja, 50.000
    wera rahã, paraky ame'ẽ muhepyha ke rehe uhyk. Ame'ẽ ke ngã hapy. Upa ukwái. (Aja
    pajema'e ukwaha ke hijar te, aja mujekwa katu.)
  fra-LSG: 'Et un certain nombre de ceux qui avaient exercé les arts magiques, ayant
    apporté leurs livres, les brûlèrent devant tout le monde: on en estima la valeur
    à cinquante mille pièces d’argent.'
  san-HK: bahavo mAyAkarmmakAriNaH svasvagranthAn AnIya rAzIkRtya sarvveSAM samakSam
    adAhayan, tato gaNanAM kRtvAbudhyanta paJcAyutarUpyamudrAmUlyapustakAni dagdhAni|
  cak-SNT: Y iqꞌuiy chiquivach ijejeꞌ, i-aj-itz ri quibꞌanun-pa y xaꞌquicꞌam-pa ri
    qui-libros y can chiquivach ri vinak xaꞌquiparuoj. Y ri rajal nojiel ri libros
    ri xaꞌparox, cincuenta mil monedas de plata.
  uvh-uvh: Ning tanga aming fam ka tim nasi' kugwe kadagasi tanga ikiaging wari adisining
    kudi umpang ka kugwe kadagasi wara'ning u manggara fabanga aming ning dasi'ganang
    bak kura kudip ganang sasasu'neging. Ka midi umpang kadagasi ka u kura seging
    wa kabi'mo', ka kubanik kubanik wara'ning toni u indangira anganga bak kuking
    wa girii sini' ka moni wa fifti tausen ning kadofigu' u kura seging.
  ino-ino: Hu'a fole aite'a sefe safe kava nehaya ya'api'ae hai'o'ae lusa ne'ki'a
    havi kava nehaya ya'api'ae analisa ya'ae ani kavafe vaya'moki kamale'naya avo'yaka
    ali'a ete ete hu'a mi'ko vaya'ai apaulakale hataka hu'a atafi ka'nae. Kamale'naya
    avo miya he'naya moni le'kanapai'a akayana o'afunama'a moni fifiti tauseni kina
    (50,000 kina) le'kanapai'nae.
  gnn-gnn: Ga ŋuriŋinydja walalay ŋunhi walala yukurrana djäma marrŋgitjkala girri'yu,
    dhunupana walala yukurrana ḻuŋ'thunmaraŋalanydja ŋunhiyi maḏayin'tja malanha walalaŋguway
    walala, ga ŋunhi djorra' maḏayin' malanha marrŋgitjkunharamirri, ga dhika nhä
    malanha; ḻuŋ'thunmaraŋalana walala yukurrana ŋunhiyi malanha yulŋunydja bukmaknha,
    bala rarr'yurruna gäŋala warraŋullilina, buku-yattjatkuŋala djalkthurrunana, bala
    dhuŋgur'yurrunana gurthayuna, milmana maŋutjimara ŋurikala bukmakkalana yolŋu'-yulŋuwala.
    Ga ŋunhiyi maḏayin' malanha, djorra' ga dhika nhä malanha ŋunhi walala yukurrana
    dhuŋgur'yurrunanydja, rrupiya guḻku'mirrina dhikana malanha, bitjan 5 dhawutjinnha
    barrwaṉ'tja ŋurikiyi.
  yal-yal: Naxanye yi woyimɛyaan ligama, ne yi e kɛdine malan, e fa e ra, e yi e gan
    birin yɛtagi. E yi kɛdine saren yatɛ, a birin malanxina, gbeti gbanan wuli tonge
    suulun.
  cnt-NT: Jaun₂ juɨn₅ dsa₂ i₂jme₁jmo₅ ta₁ a₂chan₂ dsɨ́₅ në́₃, ca₂i₁quian₅₄ si₂ lia'₂
    quió'₅, jaun₂ ca₂dsɨ́'₂ të₃ jág₅ dsa₂. Jme₁ca₂chen'₃ dsa₂ cuenta je₂liá'₂ dsɨn₅
    'i₄ 'ma'₅₄ le₃jë́₃ si₂ jaun₂, ca₂dsióg₃ con'₂ të₂láu₃-guiá₂ mei₅ 'éi'₃ cu₄ tiog₂.
  tif-tif: Kemin, yokoop inin yaapkan ili ilmi yokoop uka-bam yemin ami sang sukon
    diim kabak dolsip iyo kutal-tiilipla, unang tunum atafii-bilip, as abul-daalip
    kiin abamnala, sukon kaami sisol ayo diing bokolip kaali, moni almi-kup 50,000
    kalip o.
  nlx-nlx: एने जादु केरनाराम रेन जुलूम जाणे आवीन जान तान पोती टुलो केरीन आखान सामने
    हेलगाड़ देना, एने तान ईसाब केरताला ते तान किमोत कोमीत कोमी पाचाह एजार चांदीन सिक्‍कान
    बाराबोर निकेलनो।
  apw-NT: 'Bena’ch’aahíí ye’ánádaat’įįł n’íí ła’ binaltsoos dała’ádaizlaago nṉee dawa
    biṉááł daidnłid: áí da’izlįįhíí daayołtag hik’e zhaali béshłigaihíí ashdladin
    doo náhóltagyú da’izlíni lę́’e.'
  gum-gum: Inchen tru kaig libron kusrewa, kwaimandzigweimburabelan marøbeløbe truba
    yamelø truiløgucha treetøwei tru nømui kaig libromeran srua amrrua, mayeelai merrab
    chab parrøbelø køn. Inchen tru libro peni anmeran mayan køtashchab ashene, cincuenta
    mil købig køn.
  not-NT: 'Tojai ira aroque yamanaqueri camagari, imitocoqueri jirai, yamaigapëro
    isanguenare ora igóontaro imatsine, yapatobompoiquero yogamatëro. Icanque: —Teni
    naninte nomatobitajiri aisati nomatsiguenga, aroquenta nopabacari Tosorintsi naquemisantobëri.
    Imoncarataiguëro cara ocarati pipënata sanguenari: icarati 50,000 iguitso quirequi.'
  plu-plu: Igkis ku pariye minikwak keh ihamwi gannipwi igkis sarayhe giyahmarakis.
    Igkis ahiwape gikagtankis adahan ihamwihwaki igkiswa bukehpin giwtrikneswa madikte
    hiyeg. Igkis kibite hiyeg. Igkis pukuhbete ihamwihwaki ntiwni ku samah igkis katiwnih
    adahan gikagtankis. Madikte atiwni danuh adahan kaayhsima karukri pohokumku madikwa
    mil (50.000) karukri.
  iou-iou: Ba äbot täŋpani ämawebe ätu kären käwani ba kon mebäri mebäri täŋpani unitäŋo
    buk kumän-tagän ämawebe iŋamiken kädäp pewä ijiŋkuŋ. Täŋpäkaŋ buk unitäŋo gwäki
    ärowani, siliwa moneŋ 50,000 udepäŋ pewä ijiŋkuŋ.
  ntp-NT: Dai muidutai ismaacʌdʌ ʌrcʌcʌʌdaracamicana vuaa gʌnlilivruga dai vʌʌscatai
    vuitapi mʌmʌʌji. Dai gooquiʌrʌ ʌʌsitu ʌlilivru namʌgadʌ sai aayi parʌ taajucami
    siento miil piisu.
  rai-rai: Ma mongoro kaai kon diat baa diat paampaam uraura, diat lo ungaai paa anundiat
    kum buk na uraura, ma diat tun wa diat namataa ra taara raap. Baa diat luk ungaai
    paa a mataa ra kum buk raap, i welaar ut ma 50 aarip na maani.
  haw-1868: A he nui na mea o ka poe i hana kilokilo, i lawe mai i ka lakou mau buke,
    a puhi iho la i ke ahi imua o kanaka a pau; a helu lakou i ke kumukuai o ua mau
    buke la ke kuaiia, he kanalima tausani hapalua.
  ffm-ffm: Boŋobii'en heewɓe ndeentini dewte muuɗum'en, nduppi ɗe yeeso yimɓe fuu.
    Ɓe kiisii coggu majje, ɓe tawi ana foti ujunaaji capanɗe joy kaalisi daneejo.
  arb-NAV: وَأَخَذَ كَثِيرُونَ مِنَ الْمُشْتَغِلِينَ بِالسِّحْرِ يَجْمَعُونَ كُتُبَهُمْ
    وَيُحْرِقُونَهَا أَمَامَ الْجَمِيعِ. وَقَدْ حُسِبَ ثَمَنُهَا، فَتَبَيَّنَ أَنَّهُ
    خَمْسُونَ أَلْفَ قِطْعَةٍ مِنَ الْفِضَّةِ.
  cop-CNT: ϩⲁⲛⲙⲏϣ ⲇⲉ ϧⲉⲛ ⲛⲏ⳿ⲉⲛⲁⲩ⳿⳿ⲓⲣⲓ ⳿ⲛⲛⲓⲙⲉⲧⲡⲉⲣⲓⲉⲣⲅⲟⲥ ⳿ⲉⲁⲩ⳿ⲓⲛⲓ ⳿ⲛⲛⲟⲩϫⲱⲙ ⲁⲩⲣⲟⲕϩⲟⲩ
