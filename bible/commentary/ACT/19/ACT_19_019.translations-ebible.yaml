    ea sebi. Niosi nalo nei miroano laka, mia bogo napano ajum̃a ajidomii sano puruveru
    nonovio nene nanua beamu abulu kanio niosi nene nalo, amialio jibe ka burutomoruo
    laka, jovulu taam̃aka [1,000,000] puruveru telabo laka.
  bqp-bqp: Pↄ́dammari kenↄ ń takadanↄ nàkↄ̃a ò sù ò kà tɛ́n pari wára. Kũ ò takada
    pìnↄ ↄgↄ dↄ̀dↄ, ò è à kà andurufu ↄgↄ mɛ̀n dúbu bupla akuri.
  mcp-mcp: Bɔ́ɔ́l zhwog buud bwə́ á dʉ sá májig wá bwə́ mú dʉ zə nə okálaad bɔɔŋg
    dʉ zə ŋkúnd tâm buud nə́ ndɛɛ́ jígal. Bwə́ á bála bímbí lʉ́ ókálaad dɔɔŋg nə́
    í á kumə́ misaŋ mí *mwaanɛ̂ otɔ́ɔ́shin məwûm mə́tɔ́ɔn.
  hat-hat: Te gen anpil ladan yo ki te konn pratike maji, yo pote liv yo, yo boule
    yo devan tout moun. Dapre kalkil yo te fè, te gen liv pou desansenkantmil (250.000)
    goud antou.
  npl-NT: Noiwa miakeh non otetlajchiwiayah, okwalinwikakeh intlajkuilolwah non intech
    omomachtiayah para tetlajchiwiskeh iwa teixpa okinchichinojkeh. Iwa ijkuak okiyejyekolijkeh
    kech impati nonteh tlajkuílolteh, okijtojkeh ome póali iwa n májtlaktli mil (50,000)
    platajtomi.
  bgg-bgg: Jadu rek pho bajothek de awaithek jigithek yie srane zab bai shii ziao
    muii. Ithek è ji pha igong tham ne riig shii ji pha igong ne liiman shikhi itham
    saguii thog dun.
  eng-TCENT: while many who practiced magical arts brought their books together and
    began burning them in front of everyone. When the value of the books was added
    up, the total came to fifty thousand silver coins.
  eng-BSB: And a number of those who had practiced magic arts brought their books
    and burned them in front of everyone. When the value of the books was calculated,
    the total came to fifty thousand drachmas.
  cpu-NT: 'Jamayetapaakero sheripiyarivetachari tsika jiñaanatakotapiintziro, itaayetapaakero.
    Ikanta jamenayeetakero tsikarika okaratzi opinatari itaayeetakeri, areetaka ikaratzi:
    50,000 ikitho kireeki.'
  san-ASM: বহৱো মাযাকৰ্ম্মকাৰিণঃ স্ৱস্ৱগ্ৰন্থান্ আনীয ৰাশীকৃত্য সৰ্ৱ্ৱেষাং সমক্ষম্
    অদাহযন্, ততো গণনাং কৃৎৱাবুধ্যন্ত পঞ্চাযুতৰূপ্যমুদ্ৰামূল্যপুস্তকানি দগ্ধানি|
  tod-tod: Niiti pɛ ti molikula faiti kɛɛni, naati ti ʋaani ga ta-zɛʋɛiti, ti gala
    ɛsɛ pɛ gaazu. Ti naama zɔngɔi ɠaaluni, é ɠɛ ga wali ɠae waaʋuulɔɔlugɔ (50 000).
  tac-NT: '''Lige we''ká ralámuli alé Ebeso ejperégame ''we chátiri benime nile alé
    apélichi e''néniga napurigá sujkurúgame nímala. ''Lige alué ralámulika ''ma a''pale
    alué we''ká apeli kabítigame osirúgime e''kósimia alé napu we''ká ralámuli mochile
    e''negá. ''Lige ''ma e''kósisa ''lige ''nátale chekí najteme níligo alué apeli
    osirúgime. ''Lige malígisa makué mili enomí napu plata nile, alakí najteme nile
    alué apeli osirúgime.'
  eng-WEBPB: Many of those who practised magical arts brought their books together
    and burnt them in the sight of all. They counted their price, and found it to
    be fifty thousand pieces of silver.
  gfk-H: Io, a haleng ing diet ga tena ser magirmagir baa, diet ga kap hahuat hulungen
    ira nudiet pakpakat na pakpakilai, di gaam tun tiga iaah ra matmataan na haruat.
    Bia di ga was bakut ira mata diet kaikek ra linga, ga haruat ma ra liman sangahul
    na arip na kinewa.
  viv-viv: Ada tufoidi moyaꞋaidi tokwelikweli yadi faisewa hiꞋabiꞋabina. Au yadi kwelikweli
    buki againe hiꞋetoladina-ma seꞋeyaine hiꞋaliyena be kaliva matadiya hikabuna.
    Au buki fatana hikilagalagana ada ana veꞋatutamoꞋaina mani lakahi-moꞋena, kaliva
    fifiti tausani (50,000) yadi faisewa aiyeta saꞋeyana fatana amine.
  yao-yao: Ŵane ŵaŵatendaga usaŵi ndanda jo, ŵajigele itabu yao iŵaitendelaga usaŵi
    yo ni kwijocha paujo pa ŵandu. Ŵaŵalasile ntengo wa itabu yo ni kusimana mbiya
    syesijinji.
  tgp-tgp: Vao tavera sei la lo mahumahu, la lavi na nora puku mata mahumahu la takonahira
    jara matea, ale la sulira na naho tamlohi tari. Lara la evi na volin la puku atu
    hatehateahi, evira mo isoiso mo tataholo na volvoli mata voko mata rani mo tari
    vaha ngavulu lima.
  auc-NT: Ayæ̈ idö inte në yewæ̈nïnäni incæ pancadäniya adobaï pönente badinque tömënäni
    näni, Æbänö cæte yewænguïï, ante yewæ̈möninta incæ adoyömö ænte pöninque tömänäni
    äñönäni në tänänitapa. Mänintacoo æpodö itædë cædinque padata näni æ̈inta beyæ̈
    godonte æ̈nänii, ante cöwä ayönäni tincoenta mïido ganca mänimpota näni godonte
    æ̈ninta incæ në tänäni agadänimpa.
  kbc-NT: Odaa eliodi oxikonaɡ̶aɡ̶a oyadeegi icoa notaɡ̶anaɡ̶axiidi anoibake modiniiɡ̶axitece
    mowote noxikoneɡ̶eco. Odaa joɡ̶oiladie ijoatawece notaɡ̶anaɡ̶axiidi codaa niɡ̶inoa
    eletidi najoli anoibake mowote noxikoneɡ̶eco, odaa joɡ̶oyalegi lodoe eliodi oko.
    Niɡ̶ica noɡ̶onilaɡ̶adi ica ane loojedi ijoatawece niɡ̶ijoa anoyalegi, odaa dibatalo
    loojedi me jibaaɡ̶a meya-taalia miili nokododi moyedia ane loojedi noko.
  bmh-bmh: Dudu ipal getal eten macanem go goagal agau oug oz ze sikut wemen dareu
    unum oi alaimai, duailel goagal ameagab ebu ab banou oug agaremenin. Go agau go
    dudu ipal maremen zob, go aiwag asiu tausen houhou wasolig (60,000) kina sul wabun
    iboin pet.
  ctu-BL: Cabʌl tsa' bʌ i cha'leyob wujt tsi' tempayob i jun. Tsi' puluyob ti' wut
    winicob x'ixicob. Tsi' tsicbeyob i tojol, lujump'ejl i yuxc'al mil sʌsʌc taq'uin.
  meq-meq: Ndo hay haladzay, nəteye neheye tə gawa maharam aye tə həlaw ɗerewel i
    maharam tay, tə fəka tay ha kame i ndo hay tebiye. Tə pasla na andza ta səkəm
    ha na, suloy eye ma giye kwar i suloy gwezem kuro kuro zlam.
  noa-H: Mag nʌm dʌ̈i hĩchab hamachdëu Hẽwandam hiek hʌ̈k'aju nawe parhoobam hiek
    hẽsap gayam k'augwia hagʌmua bënk'ʌʌnk'a sĩsid harr k'ʌʌnaujã magʌm hẽsap t'um
    p'ë haibëewi, t'umaam k'ʌʌn dak'ĩir hörpʌ̈imajierram haajem. Mag hẽsap pöm hördubtarr
    gaai p'atk'on werbatarr k'ap haag hawi, k'ĩirjunaa p'ã hoowai, p'atk'on pöm cincuenta
    miljö höbërjim haajem.
  alp-NT: Tamata bokala beisi lekwe rebe akmena esi ono makmaure, esi lupuke esi buku
    makmauaru eleki esi busae me tamata bokala oasi. Bukua meru esi beline kasuke
    kepene perake usata butu lima.
  san-VEL: bahavo maayaakarmmakaari.na.h svasvagranthaan aaniiya raa"siik.rtya sarvve.saa.m
    samak.sam adaahayan, tato ga.nanaa.m k.rtvaabudhyanta pa ncaayutaruupyamudraamuulyapustakaani
    dagdhaani|
  kbq-kbq: Huama nehu'za zamene vahe'mo'zane avuatga vahe'mo'zane kre'naza avontafe
    tamina eri'za amate hakare vahe zamure tevefi kre hana hu'naze. Ana avontafe miza
    se'naza zagoa 50 tauseni'a zago atre'naze.
  kbh-kbh: banga, chë bocjuanana soyënga jamama imojanënts̈énënga, chëngbe bocjuanana
    librës̈angá tmojaniyëbo y ents̈anga imojtsantjes̈na ora, chës̈angá imojtsajuinÿiye.
    Tmojanjuabó ntsachets̈á chë librës̈angá betsámanama y tojanóbocna shachna bnë́tsana
    uaranga crocénana nÿets̈á.
  ron-LSB: Mulți dintre cei care practicau artele magice și-au adunat cărțile și le-au
    ars în văzul tuturor. Au numărat prețul lor și au găsit că era de cincizeci de
    mii de arginți.
  pon-pon: O pil me toto, me kati ani, wa pena nairail puk o ijik ir ada mon karoj;
    ir ari wadok pwain ar o diar, me a dok on moni limenen.
  nhe-BL: Huan miyac tetlajchihuiani nojquiya quihualicaque iniamatlapohual huan quitlatijque
    iniixtla nochi tlacame. Huan nochi nopa tlamantli tlen quitlatijque para quitoquilise
    Toteco ipati eliyaya queja cincuenta mil tlen ininplata tomi huan ya nopa elqui
    tomi para tlahuel miyac xihuitl tlen tequitl.
  sps-sps: A vainy te fa'asangan me na amatsuan ana fatsuuk ana tsipaar, govets mito
    na fo buk narari faavot ser faakor ya koman guaf mata rari faavot. Ana ri as to
    na foiny faavot nana fo buk sa onots ngim safunuu na tapan (50,000) painy moni
    silva.
  wnc-wnc: Kundu gaam wamawawa kundu gom zipmawawa kundu kona ba iak ba pitatapa pasiwawa
    ngang tasikakingu aminbamde kaine pakapu buu waiaknga pasinangge natdeke matakaking
    gogom pakapu wesipa saking. Wa wesipa sakinggane buyana usikingu sandu sandusim
    kendekgawa koko K50,000 sikut.
  bus-bus: Pↄdammari kenↄ ń takadanↄ nàkↄ̃a aↄ̃ mↄ̀ wà kà tɛ́n parii wáa. Kɛ̀ wà takada
    pìnↄ ↄↄ dↄ̀dↄ, wà è à kà kondogi ↄↄ mɛ̀n bↄrↄ baplaa akuri.
  gub-BL: Ta'e Zurupari omono ukàgaw amo wanupe a'e 'ym mehe a'e xe, ikatu 'ym ma'e
    iapo kar pà wanupe a'e 'ym mehe a'e xe. Paze ma'e romo wanekon wà. A'e paze ma'e
    uzeruzar Tupàn rehe wà kury. Wereko pape Zurupari ikàgaw imur kar haw wà. Werur
    a'e pape teko wanuwa rupi wà, tata imunyk pà hehe wà. Teko tetea'u umunyk tata
    upape ikatu 'ym ma'e rehe wà no. Hekuzar katu a'e pape. (Na'iruz kwarahy a'e pape
    ime'eg kar har uma'ereko a'e pape hekuzaromo wà.)
  imo-imo: Enonga imunana imbo mareni tomo ambolko ala toringi. Imbo akumani enonga
    ulu keri teringi buk akuma meko ongo nombeya tekolio imbo palinga kumbekerena
    kaloringi. Aku tipena kaloringi bukumanga kou mone 50,000 mele puli bukuma kaloringi.
  boj-boj: Tamo uŋgasari gargekoba quñam qaloqneb qaji naŋgi dego boqnsib naŋgo quñam
    qalo qaji buk kalil koroiyoqnsibqa tamo uŋgasari naŋgo ulatamuq di koiteleŋoqneb.
    Buk di nami silali na awaiyo qaji. Awai sisiyeb 50,000 kina.
  eng-DRA: And many of them who had followed curious arts, brought together their
    books, and burnt them before all; and counting the price of them, they found the
    money to be fifty thousand pieces of silver.
  knf-knf: Kë baŧum bambiiŋ ado dayaamu, baţij ŋlibra ŋi baka aţonkrën, atër ţi kadun
    ki bañaaŋ. Wi batenuŋ preeş pi ŋlibra mënţ, kë pawo itaka iŧum iŧum.
  san-KHM: ពហវោ មាយាកម៌្មការិណះ ស្វស្វគ្រន្ថាន៑ អានីយ រាឝីក្ឫត្យ សវ៌្វេឞាំ សមក្ឞម៑
    អទាហយន៑, តតោ គណនាំ ក្ឫត្វាពុធ្យន្ត បញ្ចាយុតរូប្យមុទ្រាមូល្យបុស្តកានិ ទគ្ធានិ។
  arn-NT: ka pütrün che tati adümkatukefulu ti kalku dungu küpalyey engün tañi chillka
    ka lüpümfingün, fey ñi penieetew kom che. Inaduamngeyelu tañi tunte faliyen tati
    pu chillka, kechu mari warangka moneda pülata faliyerkey.
  zas-NT: Nëtëë zien ree bén been guialbidxaa bidxinnë xlibr reeman abiꞌ bazeꞌc reeman
    laa reen delant loj gra ree bejn. Chi babëë reeman cwent plac lasajc ree libr
    guin dxel cost tüꞌpchii mil milia plajt lasajc reen.
  ken-NT: Bɛyǎ bǒ abhɛn bákʉ̀ baraká mandɛm nsé, bátwɔ́ nɛ bɛkátǐ-njɔ ɛbhap
    mɛnkɛm básɔ́ŋ bhɔ bɛsí bo mankɛm. Nɛ mbɔ báti nyaka bhɔ ti mbʉ bɛchyɛ nkáp
    anɛ aghaka bɛbhɔk silbha nka bɛsa bɛpay nsɛm byo (50.000).
