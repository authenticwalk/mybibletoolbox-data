    ..
  sri-sri: Ĩgʉ̃sã merã wárã yéa ããrĩrã́ ããrĩñurã. Irasirirã ĩgʉ̃sã bayirima gojadea
    papera turirire irogue ãĩa, masaka ĩũrõ irire soebéokõãñurã. Ããrĩpereri iri wajakʉdeare
    ĩgʉ̃sã keoñamakʉ̃, cincuenta mil niyeru koeri wajakʉadiyuro.
  nal-nal: Azanon sin naandi zaait ina di itaaring, di zuruk fawat amun baar iwana
    itaaringang sin naandi ma naadi vaif lamarana aubina vaakdul. Di maraana a wulwulang
    iwana amun baar vaakdul angkanaan naadi ra wul wana, a kaakaai xa malasing 50,000
    amun siliwa.
  kyq-kyq: Maakɗe ki se, jee dɛn kɛn lee ooj roɗege se, ɓaano ute maktubɗegen ɔk mɛtn
    taargen naaɗe lee oojn̰ roɗe se ɔɔ gɔtn se naaɗe tɔɔcin̰ naan jeege tu ɔɔ maktubɗege
    se jaay jꞋaak zon̰ se aas tamma gɛn pudda dupu‑si‑mii.
  kwd-kwd: Ma nga ta'a 'e aula la'u mola aga na'a gila taunga'i 'ania rufiniwai, gila
    ka ngaria la'u mola mai nga buka aaga na taunga'inga suria nga adalo, ma gila
    ka do'ofia 'i laloana oguogunga lo'oori. Ma alata gila aru oguogu na buka lo'oori,
    nga bata to'oto'olai ngaia 'e to'omia nima akwale'e to'a.
  ded-ded: Deficgegec ngicngac homacngo warac bangecac hadehadegoc faka megec, yeni
    kibingina kpeturanggema ngic yeneac kicfu faigec gerecfu dzeec. Kpeturanggema
    faigec dzeec, kibi imoc ngic 10 yeneng kifa 16 kampani ua mema ua bummegecde,
    dzo kpetea imocacsoc anec.
  ewe-ewe: Ame siwo nye afakalawo la tsɔ woƒe agbalẽwo kple nu kpotokpotoewo vɛ, eye
    wotɔ dzo wo le dutoƒo. Nu siwo wotɔ dzoe la ƒe home anɔ abe siɖi akpe blaatɔ̃
    ene.
  nuy-nuy: Waadurru-yung anu…bani-yunggaj wurru-waṉgalwini, aynba-gaynbaj-jinyung
    anubani wurru-waṉbini. Waadurru-yung wii-yarrijgini anuwagala ana-wubiba, nga
    wirri-muṉḏugaa. Anubanila wirri-nangaa. Warraawurru-yung warraarrawindi warra-wurru-wurruj
    wurraarranggaa. Waadurru-yung wirri-waṉagaa-yinyung anu-ṉuga anaani-yung 50000
    anu-ṉuga, dani yaga ngirri-nayii yi-yiiḻi-yii-yinyung wu-ṉuga-yamaa.
  cop-BHC: ϨⲀⲚⲘⲎϢ ⲆⲈ ϦⲈⲚⲚⲎ ⲈⲚⲀⲨⲒⲢⲒ ⲚⲚⲒⲘⲈⲦⲠⲈⲢⲒⲈⲢⲄⲞⲤ ⲈⲀⲨⲒⲚⲒ ⲚⲚⲞⲨϪⲰⲘ ⲀⲨⲢⲞⲔϨⲞⲨ ⲘⲠⲈⲘⲐⲞ
    ⲚⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲞⲨⲞϨ ⲀⲨϤⲒⲰⲠ ⲚⲚⲞⲨⲦⲒⲘⲎ ⲈⲀⲨϪⲈⲘⲞⲨ ⲈⲞⲨⲞⲚ ⲈⲚⲐⲂⲀ ⲚϨⲀⲦ ⲘⲘⲀⲨ.
  buk-buk: Lau mbectoma-ŋga ŋatô sêkôc si bapia mbec-ŋga ma sêkêŋ pitigeŋ yêc lau
    aŋgô-ŋga, goc sêpec ya gêŋ. Bapia mbec-ŋga dinaŋ ŋaôli atu-tu. Ŋac bu sêkêŋ hoŋ
    têŋ lau sênemlhi, dec oc sêtap awa sa gitôm mone silba 50,000.
  pri-NT: Ê jè auwâru goo tàpé na rà tèpa patùra pâ duée, âna rà pame ê pâ tii kàra,
    â rà cîri na ara ê pâ âboro. Â ê jéûru wâri wàra diri ê pâ tii bèepwiri, âna dau
    maina awé. Ba é tèepaa naa goro 50 000 mwani atü kàra.
  zpq-NT: Na' beṉe' ca' gosac beṉe' guaža' na' beṉe' güeṉe ya'a bosyotob libr c̱hegaquen'
    na' gosox̱en' bosozeyen' lao beṉe' ḻježe' beṉe' chesonxene' Jesucriston'. Na'
    besyebeje' cuent ca do gaca'te' zaca' libr ca' na' bžinen šiyon mil mechw plata,
    na' to to mechw plata ca' zacan' do tža žin.
  por-TFT: Vários daqueles que praticavam anteriormente a feitiçaria levaram à praça
    pública os pergaminhos contendo instruções para magias e os queimaram lá. Quando
    foi somado o valor total daqueles pergaminhos, descobriu-se que o valor deles
    todos seria de 50.000 valiosas moedas de prata.
  gwi-NT: Lęįį nagwąhtsį' nąįį nats'ąą nagwarahtsį' gwidęhtły'aa gii'įį kwaii datthak
    gwizhrįh nigiinlii ts'ą' giiyak'an. Ąįį dęhtły'aa deegwahtsii veegoo'aii giihaatin
    dąį' $50,000 laraa ghoo (silver) agwahtsii nilįį.
  gvn-gvn: Jana jananga kaban mulkaynka wundin. Jana kaban mulkaynka wubulku wayjun,
    bamangka wubulduku nyajin wayjujinya. Jana ngadiku money jirray dajin, 50,000
    dollars dajin yinyay kaban buy-im-bunganka. Jana kaban wubulku wayjun, kaban mulkaynka.
  nhy-NT: Iwan miekej katlej otexoxayaj (otlabrujaroayaj) okualinkuikej inlibrojwan
    de texoxalistle iwan okinchichinojkej teixpan. Iwan nijkuak okixyejyekojkej para
    okitakej kech tomin okichichinojkej por in yonmej librojtin, okichijkej kuenta
    okiske kej omenpoale iwan majtlaktle mil tomin de plata.
  asm-FB: আৰু মায়াকর্ম্ম কৰা সকলৰ ভালেমান লোকে নিজ নিজ পুস্তক গোটাই আনি সকলোৰে আগত
    পুৰি পেলালে। সেইবোৰৰ মূল্য গণনা কৰি পঞ্চাশ হাজাৰ ৰূপৰ মুদ্ৰা পালে।
  okv-okv: Eto embo nei nei ta saruka ari books avo embo tapa ta titi ta undukeo evekena.
    Eto books amita mine amo koro silver na ari tapa 50,000 ainge avo evekena.
  mxt-NT: Ta cuaha ñu cha sacuaha̱ tuhun tasɨ, quichi̱ nyaca ñu libru ñu. Ta chahmi̱
    ñu libru cuan nuu tandɨhɨ ñáyɨvɨ. Ta natava̱ ñu cuenda yoso yahvi libru cuan.
    Cha tandɨhɨ quita̱ ta cha uvi xico uchi mil xuhun cuichin.
  tzo-NT: Italic uc ep ti much'utic sna'ic spasel hech chaj c'u che'el jpicch'ich'.
    Hech yu'un laj yich'ic talel sunic. Laj xchiq'uic ti c'oc' ti stojol scotolic.
    Laj stusic ti jayib lajem staq'uinic yu'un ti sunique. Cincuenta mil lajem ti
    staq'uinique.
  ind-AGS: Sebagian dari mereka yang dahulu melakukan praktek sihir mengumpulkan buku-buku
    sihir mereka dan membawanya untuk dibakar di depan umum. Mereka menghitung nilai
    semua buku yang dibakar itu, dan jumlahnya ternyata 50.000 keping perak.
  omw-omw: Mwitaa huvata airi vaisivanto tauraa mwihua tovevaanavata kyaiqa utuhuave,
    quahave vuhaapahaa utuhuave, mwi kyaiqara qaqira kyeta mwihua nkyiari mpukuve,
    mwitaa inraikyave, vareta nraakye qora suqaa uro qia quarateta. Nronra munima
    50,000 kinaa kyeqata varato mpukura qia quara taiqa kyora.
  yrb-yrb: Moana wada barau uwarama emanu barau ibaiabaini bukaini woure kabesi demurairo
    sane oitate inama yata. I bukana faiyawere. I bukanu dawana teni tausani kina
    (K10,000).
  maa-NT: Ti̱koa̱á kjìn ma xi̱ta̱ tj'e j'iìko̱ yije libro xi kisìkjeén nga ti̱sa̱
    ítjòn nga tsaká. Chinchájiìn ni'ín nga kitiì nga nguixko̱n yije xi̱ta̱. K'e̱ nga
    komà kinda̱ jè chjí‑la̱ libro xi kitì, icháte jmiì to̱n plata tjín‑ne chjí‑la̱.
  mcq-mcq: ꞌEꞌeme ea mapoka kaꞌene atama rukina ꞌee ꞌúsia vejiꞌinijihipo pu puni puka
    kaꞌene ꞌúsia icháꞌina vejujija mapoka niꞌaha kwinu ꞌeke eaka mapoki jihipuni unaꞌi
    veni jaara. Uneunecha ikija monia mapoka mapoka (50,000 kina) ꞌimejara.
  sus-A: دُورٍيٍ قَن نَشَ قَ عٍ شَ بُكِيٍ رَ، عٍ نَشَ عٍ فَن بِرِن يَ شْرِ. عٍ نَشَ
    بُكِيٍ سَرٍ كْنتِ، كْبِرِ كٌلٍ وُلُ تٌنفٌ سُولِ نَن نُ عَ رَ.
  jpn-1965: また魔術を行なっていた多くの者が、その書物をかかえて来て、みなの前で焼き捨てた。その値段を合計してみると、銀貨五万枚になった。
  fra-SBL: Plusieurs de ceux qui pratiquaient les arts magiques réunirent leurs livres
    et les brûlèrent aux yeux de tous. Ils en comptèrent le prix, qui s'élevait à
    cinquante mille pièces d'argent.
  yka-yka: Ekka siye bakas meˈ magtawal-tawalin, binoˈo weˈ de pinagtipun meˈ kitab-kitab
    panulatan meˈ tawalden, duk ineggas weˈ de si pagmatahan meˈ aˈahin. Initung weˈ
    de halgaˈ meˈ kitab-kitab miyaˈan, niyaˈ limempūˈ ngibu pilak.
  mle-mle: Nuwukadiy tayir day kupwarapa yanuw kwurdiy, day dayadiy yanuw lapa nyig
    karaykuw, yiyaam takadadiy duw taakw daya vagaruwdaal tamiyaam. Adiy lapa nyig
    yapiy-kwadaal saan K10,000.
  shp-NTPO: Jatian icha ja yobé jawékiki koshia ikátiaibaonra jaton yobéti kirikabo
    bexon, jatíbi jonibo bebonxon menokana iki. Ja menokana kirikabaon kopí tsekakana
    iká iki, pichika chonka waranka koríkibira.
  aom-aom: 'Majëhiromo röhu ae gö gö urimo iro osoꞌe mu vaenövarohuro uvoruomadeje:
    Nosi iro osoꞌe muoho sisë hö uvoromo jabesi iro osoꞌe mu hesi suri surioho ujuoho
    rueromo gemuoro gagovoromo ae ahoꞌo jabesi nunire vëniro huareje. Vëniro huoromo
    suri suri hesi manaho adahoromo gavareje ajivëꞌe ijo baje 50,000 ëhi vënire ravëꞌe
    jiamu.'
  geb-geb: Mbe nta bun nzuaim, gumgi gu mbigi vhɨrve, mbe kugi mbatɨgi ga mbuav, tori
    mbatɨgi ga muuŋgi. Mbe mba kugi gu tori mbatɨgi kaasɨgi ki gavi, mbe nta ndiga
    zav phok khɨngiap, mba gumgi gu mbigi vhɨrve nɨman nta mpooi. Mbe mba phok khɨngi
    gavi, nta vhezgi vhez khaŋ muuŋgi, 50,000 rarir ŋgarigi guma ga vhezi vheza tuktɨgi.
  bsj-bsj: Nob buwabo cin bo ki bifumer ciyero cin twirangum kabum nobem wo ci kiye
    dike a tatiye, Lam bikate kwini nung na mwindo ce.
  cak-cak: Quiri' mismo q'uiy aj-k'ija' xequic'amala-pe ri vuj ri xequicusaj richin
    (xe'itzin, magia) y chiquivech conojel xequiporoj-vi. Tok xajlex rajil ri vuj
    xporox, c'o cami jun cien mil quetzales rajil.
  chf-NT: Q'uen ajtz'a'tayajob täcä u täsijob u jun u pulijob tu jut upetejob. U pa'sijob
    cuenta jäyp'e u valor ni jun puliba, c'oti ca' cincuenta mil säsäc taq'uin.
  tlf-tlf: timon unin kwiin tagang iyo ilimi timon aamin umi sang suuk kon diim dola
    kosip uyo afeta-bii kolip e, unang tinum iyo uta-bilipta, at kwegalip ken tebelu
    kale, suuk kon bomi tisol uyo tikilipta e, mani ulumi kup 50,000 kalaa agelip
    ko.
  piu-2006: Kutjupa tjuṯangkuya Yiitjuku walytjarringkula piipa tjuṯa mantjira katirra
    tjungura kutjaṉu. Piipa palunyatjarrangkuya wati kutjupa kuyalpayi, mamukuṉu piipatjarrangku.
    Paluru tjana kutjaṉu piipa palunya tjuṯa Yiitjukuya tjukarurru nyinakitjangku,
    yaṉangu tjuṯangkuya ngarala nyakunytjala. Piipa palunya tjuṯa tjana kaantamilaṉu,
    mani nampaku nintirrikitjangku. Kaantamilaraya kuliṉu, “Piipa pala tjuṯa tjana
    payimilaṉu mani tiṉangka, pipitiyi tjawutjun talangka.”
  poh-NT: jeꞌ ricab xcaꞌn woꞌ take wilic nak quicamaj chi aj war take. Reꞌ take aj
    war reꞌreꞌ xquicꞌam cho quihu̱j ncamanic queh chi banoj war eh xquicꞌat. Chiꞌnchel
    take hu̱j reꞌreꞌ xponic wakcꞌahl ikꞌob hoꞌikꞌob (50,000) riqꞌuihal ritzꞌakil naxajlanjic
    ri̱j.
  tue-tue: Paʉ yaso doarira cʉ̃́ã bueré papera tutirire néeneõ, sóecõãjãyira niipetira
    ĩñacoropʉ. Teetutiri wapa cʉ̃́ã bapaqueori, “cincuenta mil” niyeruquiri plataquiri
    wapacʉtímiyiro.
  bjp-bjp: Ke ifuun lo ri sabin ae pakanini ri latlat la, ri ka kep turim foron buk
    na latlat kiri ma ri ka fasok u na matan fanu tikii. Aunbiing ri wes turim matan
    foron buk ae, ifasi arae ilim e sangful e arip e siliwa.
  xon-xon: '@see-verse:ACT.019.018'
  tzo-ZNT: Ep la ti muchꞌutic xchanoj mágicoe, iyichꞌic la echꞌel ti svunaltaque.
    Ta bail ta satil la ixchiqꞌuic. Lic la snitbeic stojol ti svunique. Ti cꞌalal
    laj snitique, ilocꞌ la cincuenta mil.
  mpm-NT: Ni ka kachi kaji i nasa ni ka xndaꞌu i yɨvɨ. Chaa tasɨ un ni ka yɨndaꞌa
    da tutu tasɨ, ti tendɨꞌɨ yɨvɨ un ni ka jini ja ni ka jaꞌma da un. Ti ni ka tava
    da nasa nchaa tutu un, ti ni ka jini da ja nchaa uu xiko uxi mil xuꞌun plata.
  ots-NT: Már ngu̱ cʉ xquí nxödi gá dyøti‑tjoni, cja̱ nucʉ́ mbá tjɛjʉ quí libro gá
    magia xquí nxödijʉ. Bi hñu̱dijʉ hnar tzibi, bi dʉtijʉ cʉ libro‑cʉ́ pʉ jabʉ már
    cca̱hti göhtjo cʉ cja̱hni. Bi ttʉti ʉr huɛnda, tengu̱ mí mu̱hui cʉ libro‑cʉ́,
    cja̱ bi zøti cincuenta mil domi gá plata, digue quí domijʉ.
  hoy-hoy: जादू माळावाळेर दा टु हापाळ मुंदुर तान तान पोथळीगोळी जमा माळकु सप्पा मुंदुर
    मुंद होताक बुटुर, अदिक याग अऊर्द दाम जोळ्सकु आत, रा पचास हजार बेळ्ली इन सिक्‍कागोळ
    बराबर होळ्त.
  uri-uri: Yatom tu wailet a ntekg kweiur kweiur tukol hngktong a yar pa, tu ye wurkapm
    alntuen a ukwen arie a ntekg hngktong a yar a kweiur kweiur a tu ntekg pa ye kulkai
    alung akentita atn wrij plaln pa, tu lap kai ikg a tu wrongwailet a atn pa. Om
    tu klein marpm a tu akarmpen wurkapm pa ari paln kmel kmel wailet paitn ai (50.000).
  amo-amo: Among anite na iwa di anidibere tina inutuzuno umon kata mine itinna i
    juju kika na koghe mayen. Dana anit munu ikurfun ilena imong zuzu nikulume ikurfun
    duru amui akuta atau.
  pjt-pjt: Ka panya Jesuku walytja kutjupa tjarangku ngaṉmanytju mamungku witulyankunyangka
    aṉangu tjuṯa initjunkupai. Panya paluṟu tjana nyiri rulamapi tjuṯa kanyiningi
    tjukurpa initjunkupaitjara. Munuya nyiri palunya tjananya uwankara ngalya-katira
    uṯuḻuṉu uṟilta waṟungka kutjantjikitjangku. Panya nyanga alatjiya palyaningi piṟuku
    initjunkunytja wiyangku wantinytjikitjangku. Munuya nyiri uwankara uṯuḻuṟa kantamilaṟa
    mani nampa nyakula wangkangu, “Nyangatja mani puḻkangka payamilantja, mani panya
    $50,000-ta.” Munuya paluṟu tjana aṉangu tjuṯangka miṟangka tilinu ka waṟu puḻkangka
    kampara wiyaringu.
  cwe-cwe: Wanhu wamwenga wakalile wotenda uhawi wavigala vitabu vawo na wavilunguza
    haulongozi ha wanhu. Viwapetile bei ya vitabu ivo, wawona yodaha kufika hela magana
    magana matano.
  daa-NT: Min ŋuur kuuk gina olgaw sa, dakina n̰umiig katkiɗin̰co ho ŋu eriig ɗo uŋco
    ka geemir. Katkiɗna-ak, tamminco orok beeƴ alip (50 000).
  mlp-mlp: Ad on mataw asor liqiy em yaqayta na in mataw bunmo gimeb in gigo liqiy
    agamukan mar toniyta na bulsireqim ginuwan faqab gwalim tuqoyyaq. Liqiy agamukan
    kabemmo faqab oyiyta na anawun in nulinan le 50,000 mani silva nazaqmo iy.
  ape-C: Sabaishi arpesh douk shapeum shenek ouruh hani sabagwiruh iri sharauri esheshiyu
    bumeb douk baraen nyakrium enyudokmori nyetemo iri. Sharao shanaki aria shashaiweh
    agundok ihishmorim arpesh shapeum. Shadareh utabor shukri shutor oudok bumeb akure,
    douk butogur debeibori abom um 50,000 kina.
  bgs-bgs: Duwán tun kandan na mga ágsalamangka. Igpid dan tô mga libro dan tingód
    ka salamangka asta iggóbbó dan tun ta tubang katô langun manubù. Igiyap dan tô
    lagà katô langun libro na iggóbbó na mga kaliman mararan (50,000) abuk ka mapputì
    bulawan.
  faa-faa: Arirakano sawia ira hami rura popasane soko, kamuna popasane soko, aporo
    metakiramo mokoa pekea aporo suamo asekeasimo, ira paisiapo. Arirakano sawi popasa
    paisiane mone káramo roposapo, asiāne mokoa pekea ira paisiapo. Siufa mone hae
    fifiti taosenemo (50,000) sawi roposane ira paisiapo.
  kik-kik: Andũ aingĩ arĩa maaragũraga, magĩcookanĩrĩria mabuku mao na makĩmacinĩra
    mbere ya andũ othe. Rĩrĩa maatarire thogora wa mabuku macio, magĩkinyia durakima
    ngiri mĩrongo ĩtano.
  cap-NT: Niz̈aza yekjap z̈oñinacaqui ima Yoozquin criican, laykican ojklayñitac̈ha.
    Jalla ninacaqui ninacz̈ layka ojklayz liwrunaca zjijcchic̈ha. Nekztan k'ala nii
    liwrunaca ujkatchic̈ha tjapa z̈oñinacaz̈ cheran. Pjijska tunc waranka pajk ultimu
    paaz, nuz̈ valorchiztac̈ha nii liwrunacaqui.
  ksr-ksr: Tosianoŋ suuqaŋgoroŋ hamoqeqe meŋ laligogiti, iyoŋoonoŋga mamaganoŋ buk
    papiagia meŋ kaŋ meŋ kululuuŋ ejemba kuuya yoŋoo jaagianoŋ nama asuganoŋ gerenoŋ
    giligi jero. Buk papia iikawaa sewaŋgia weeŋgoŋ kululuugi mindimindiri jaŋgogia
    ii silwa moneŋ (Kina) 50,000 kawaa so kolooro.
  eng-TNT: Many of the which vsed curious craftes brought their bokes and burned the
    before all men and they counted the price of the and foude it fifty thousande
    silverlynges.
  sbs-sbs: Bonse babali kupangite za mabibo cibaleta invuka zabo imi cizahisiwa mumenso
    abantu bonse. Haba zibala zonse, inteko yateni ibabi makumi amayanza azikiti zaziemba
    emba ze silivela.
  sue-sue: Digara tani gateniro ema goe bua inoisowa amira nana dainiro meni goe waira
    buku asumuro puro kei awero ema bamera nana giti mokara niaora moewa awa. Are
    buku moewa amira zuma azimuwa 50,000 kina wenua.
  fra-NCL: 'Et parmi ceux qui s’étaient adonnés aux pratiques superstitieuses, beaucoup
    apportèrent leurs livres et les brûlèrent devant tout le peuple : en estimant
    la valeur de ces livres on trouva cinquante mille pièces d’argent :'
  bhg-bhg: Daedo, embo jiwaebé awamaneda asisi bebegaeda buro babain ari awa iji berari
    edo goteite isima edo esitera, awamanemi awamaneda ove gaiari ikota awa kundo
    gundo dada edo embo berarida dombuda dungitera. Edo ove gaiarida mina nandogori
    awa ajijigetero visido ganu silver babaingae 50,000 esisina.
  snn-NT: Yequëcua'ga judío yai bain juinja cajën ba'isi'cuabi bacua uti pëbëan, bacua
    ëco uan pëbëan, ja'an si'ayete huë'e joborebana sani bëyoni, si'a bainbi ëñajënna,
    toare zëonni, beoru ëoni senjoreña. Ja'an uti pëbëan ro'ise'ere cuencueto, cincuenta
    mil so'coña ai ro'i so'coña baquëña.
  atb-NT: Myoqheq hpaqchyî kut zô é bang le, yhangmoq é laiká lé yu lé kôluî, shiwa
    byu pê hí má nyhê hkyô pyâm akô. Mausau haú pê é ahpau lé sôn wú le, ngùn chap
    ngo mun záng ri.
  cek-AK: 'Miklet kop kaminawk loe angmacae ih cabunawk to sinh o cuu moe, kaminawk
    hma ah hmai hoiah qoeng o: to cabu atho to nihcae mah pakoep o naah, sum phoisa
    sing pangato phak.'
  bkd-bkd: Amin daan diyà mga salamangkiro ha tuminuu aman inamul dan sa mga librito
    dan daw bigsuli duun hu atubangan hu kaet-etawan. Sa bali taena ha mga librito
    kalimahan ha libu ha salapì.
  ctu-76: Cabʌl jini tsa' bʌ i cha'leyob wujt ti' ch'ʌmʌyob tyʌlel i jun tyac. Ya'
    ti' puluyob ti' cantyʌlelob i wut ti pejtyelelob. Che' ñac ti' ña'tyʌyob bajche'
    i tyojol pejtyel jun tyac, ti loq'ui i tyojol che' bajche' cincuenta mil pesos.
  lac-NT: Ya'ab mac a cu xaquicob ju'un a yʌnin a quisino' uch, caj u much'quintajob
    u ju'unin quir u toquicob ich ʌcʌtan tu cotor mac. Caj u xacajob mun u bo'orir
    u ju'unin a caj u tocajobe', caj u yirajob cincuenta mil sʌc taq'uin u bo'orir
    u ju'unin.
  xla-xla: Epalati yia꞉ dulu dla anawolotapo osolo mate koko halomsiyamuwa, epapele
    sota yia꞉ osolo bukaye haliyamale opa inoma dali dla hatlo kolupame dlapa mistaiyo.
    Osolo buka i yia꞉ asiyamaye 50,000 elo mani tla꞉mtaiyo.
  xav-NT: Duré ahâ na abzé 'manharĩ'wa norĩ hã ma tô ĩbaihâi mono bâ siwi sa'wa simisutu,
    abzé 'manharĩ na rob'ui'éré ré hã. Tawamhã ma tô ãma ro'o za'ra, danho'a. Wa'âbâ
    za'ẽtẽ nherẽ, ma tô ãma ro'o za'ra. 50 miu na ẽtẽ'ubuzi'a prata zapotore na ĩwa'â
    hã, simisutu hã.
  cuk-cuk: Degi, bukidar ina-isganagi-arbadigusamaladi, e-gardamar senonimalad. Dulemar-abargi
    bela e-ina-isgana-gardamar ogumaksamalad. E-gardamar-ogumaksad-mani-nug-itoarmargu,
    mani-sibu-gwa-mili-dulabo-gakambe-wilub (50,000), gardamar gummaksa itoarmalad.
  tbf-tbf: Ma bu mei mene segie gi ta nga ko tsang tinepekei nge poits reie, gi nga
    nemei te kegi sar pakapaka rorou kokouk nge tunie gie i matan mi lobaram. Magi
    voirvoir kokouk a nga oit bu sinangavur sinangavur mi napaririem soloba (50,000)
    bu lakep silva.
  uig-CYR: Сеһиргәрлик қилғанлардин нурғун адәмләр өзлириниң сеһиргәрлик китап-палнамилирини
    әкелип бир йәргә догилап, көпчиликниң алдида көйдүрүшти. Бу китапларниң қиммити
