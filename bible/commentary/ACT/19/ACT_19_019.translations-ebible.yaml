  kxv-kxv: ଅ଼ଡ଼େ ଗାର୍‌ଡ଼ି କାମା କିହିମାଚି ହା଼ରେକା ଜା଼ଣା ତା଼ମ୍ବୁ ତାମି ପତିୟାଁ ତାଚିହିଁ
