verse: ACT.019.019
translations:
  kpx-kpx: Ige eveimale ata degomoleau abu evee vaveve bukamo hisaliamale kebia malei
    lohoale ata bahatae vudimo mahoevelu. Buka kebia bahata mahoeveale ibinaeabeu
    bahata vivti taoseni kina (K50,000).
  okv-H: Eto embo nei nei ta saruka ari books avo embo tapa ta tihi ta undukeo evekena.
    Eto books amita mine amo koro silver na ari tapa 50,000 ainge avo evekena.
  tbo-tbo: Tu balabalau boluhi hai buka hi hihiwa mai po bolu u matahi ma hi’mapugehi.
    Ma bukahi mihahi hi lauemotehi a lata mei K50,000.
  mal-C: ക്ഷുദ്രപ്രയോഗം നടത്തിവന്നവർ തങ്ങളുടെ പുസ്തകച്ചുരുളുകൾ കൊണ്ടുവന്ന് എല്ലാവരും
    കാൺകെ അഗ്നിക്കിരയാക്കി. ആ ചുരുളുകളുടെ വില കണക്കാക്കിയപ്പോൾ അതിന്റെ ആകെ തുക അൻപതിനായിരം
    ദ്രഹ്മയായിരുന്നു.
  grc-SR: Ἱκανοὶ δὲ τῶν τὰ περίεργα πραξάντων συνενέγκαντες τὰς βίβλους κατέκαιον
    ἐνώπιον πάντων· καὶ ⸂συνεψήφισαν⸃ τὰς τιμὰς αὐτῶν, καὶ εὗρον ἀργυρίου μυριάδας
    πέντε.
  bgc-bgc: जादू करण आळा म्ह तै घणाए नै अपणी-अपणी सारी पोथी कठ्ठी करकै सारया कै स्याम्ही
    जळा दी, अर जिब उसका दाम जोड़या गया, तो पचास हजार चाँदी के सिक्के कै बराबर लिकड़या।
  khz-khz: Megamega talimara gutuma geria mega pukara gevua-koukourato, ne taunilimalima
    maparara wailarai gekapurato. Vopuka voira getao-kourato siliva monira ragana
    gagala imaima 50,000.
  deu-TKW: Ein großer Teil aber von denen, welche die falschen Künste getrieben hatten,
    trugen ihre Bücher zusammen und verbrannten dieselben vor jedermann; und man rechnete
    den Wert derselben zusammen, und brachte 50,000 Drachmen heraus.
  zsr-NT: Lëzcaꞌ cni glunëꞌ zian bönniꞌ, ziꞌal glunëꞌ yöl‑laꞌ udzáꞌ. Djuaꞌquëꞌ yuguꞌ
    guich udzáꞌ quequëꞌ, atiꞌ guluzéguiꞌë leygac laugac yúguꞌtë bunách. Gululabëꞌ
    tsca zácaꞌgac guich naꞌ, guc gdu chi un mil dumí plata.
  lin-lin: Mpe bato mingi ya maji bamemaki babuku na bango mpe batumbaki yango na
    miso ya bato nyonso. Tango balukaki koyeba motuya ya babuku yango, emonanaki ete
    ezalaki na motuya ya mbongo ya bibende nkoto tuku mitano.
  hns-NT: Koetjh manai odjhaai karies raha. Oelog aapan odjha ke poestak laaike sab
    koi ke aage djaraai deis. Djab oesab poestak ke daam djories, tab patjaas hadjaar
    tjaanie ke paisa bhail.
  noa-E: Mag nʉm dʉ̈i ĩchab amachdëu Ẽwandam iek ʉ̈khaju nawe parhoobam iek ẽsap gayam
    khaugwia agʉmua bënkhʉʉnkha sĩsid arr khʉʉnaujã magʉm ẽsap thum phë aibëewi, thumaam
    khʉʉn dakhĩir örpʉ̈imajierram aajem. Mag ẽsap pöm ördubtarr gaai phatkhon werbatarr
    khap aag awi, khĩirjunaa phã oowai, phatkhon pöm cincuenta miljö öbërjim aajem.
  eng-EMTV: And many of those who were practicing magic brought together their books
    and burned them up before everyone. And they counted up the prices of them, and
    found it to be fifty thousand pieces of silver.
  mib-NT: Te cuehē i jeē ní casáha jniñu tásɨ́ ní jinūcoo i cándīso i tutu i, te ni
    cajehmu i tutu un jíto nuū tāca ñáyuu. Te ni catava i cuenta nasaa ndéé tutu ni
    cáyū ún, te ni cajini i jeē uú xico uxī mil xūhun plata cúu.
  lif-NT2: अक्‍खेलॽरिक् यरिक् कित्‍चाक् याःम्‍बक् के़जोःक्‍पा कन् मनाहाॽ खे़प्‍मो
    मे़द्‌ये़आङ् कित्‍चाक् साप्‍लाहाॽ मे़सुप्‍सुआङ् मना तगिए मे़हाःन्‍दु मे़देःसुरो॥
    खे़न् कित्‍चाक् साप्‍लाहाॽरे़ कुमे़ल्‍लुङ्‌ग हे़न्‍छिङ् ङाबोःङ्‌नुःल्‍ले़आङ्‌यरिक्‌(५०,०००)
    युप्‍पायाङ् वये़रो॥
  xnj-xnj: Vandu vamahele pagati ya vala vevikita mambu ga uhavi vakatola hitabu yavi
    na kuyocha motu palongo ya voha. Vakavalanga bei ya hitabu yahikili mashonga elufu
    hamsini.
  mmx-mmx: Buaang atnedi mo digakleklen lengkot at lemenemen (magic), diga lok buru
    levenbuk kakapmek atnedi la diga xotos i ro melamgo at limixin axap. Diga exes
    luunun ap mo levenbuk diga un i min, ga volo lavalimo sangaun larabin sangsangaun
    kobot (50,000) levempilas siliva.
  cbr-NT: Usomainun ca an ñubë́ti 'unáncë unicaman anua ñubë́ti 'unáncë quiricacama
    bëxun, camabi unían ismainun nëëancëxa. Usa 'ain ca a quiricacaman cupí cincuenta
    mil curíquisa 'iacëxa.
  tee-NT: Vachu' na lhu ju ixta'alhicujnun tamak'axtakk'o ju ixlac'alhiqui'an chai
    alacxavak'o la'ix'alac'avanti'an ixchux'an. Chai acsni aputek'ecalh ixtapalh ju
    anu' alhiqui ju alacxavacalh pus cha'alh cincuenta milh tumin ju plata ixjunita.
  eng-LSV: and many of those who had practiced the superfluous arts, having brought
    the scrolls together, were burning [them] before all; and they reckoned together
    the prices of them, and found [it] fifty thousand pieces of silver,
  cak-NT: Y je q'uiy chique reje', je aj-itza' ri rubanon can. Romari' xequic'om-pe
    ri qui-libros chi itzibel, y can chiquiwech ri winak xequiporoj-wi. Y ri rajil
    ronojel ri libros ri xeporox, c'o cincuenta mil monedas de plata.
  pah-NT: 'Kiroki g̃a ipaji – kiro g̃a ei a''ero xapohi pa nanongara hugwi javo. Igwete
    g̃a herueruri inog̃a opajia rupiara ikwatijara. Igwete g̃a imbokaipavi pevove''g̃a
    pyteri pe. Hepiagame ojipe''g̃a ei: —He''yjuhuheteva''ea g̃a imondomondoi itambere''ia
    a''ea rehe nhaporemo ikwehe novĩa cinquenta mil itambere''ia, ei g̃a imbokaipyra
    repiaga.'
  sja-NT: Ichiaba ũk'uru petau tau k'awaa beerãpa aneepachida ãchi libro jõmaarã taide
    paak'oodait'ee. Mãgɨ́ libro valor p'arat'ade juasiadak'ãri, uchiaji p'arat'a tau
    cincuenta mil.
  xed-xed: Nda ndəgha gwal si ta mbaɗaku ta hlaktá defteriha taŋ ka dariŋta ta kəma
    mnduha demdem. Ka mbaɗaftá lu ta tseda tsa defteriha ya ná, ta klay ta tsedi ka
    dəmbuʼ hutaf
  mks-NT: Ta cua̱há na̱ na̱sa̱cuu na̱ ta̱jí ñéhe ndihi na libro ña̱ ta̱jí na̱xi̱nu̱
    na̱ ta na̱chica̱a̱n ñúhu̱ ná ña̱ nu̱ú ndihi ña̱yivi. Tá na̱ji̱tá na̱ cuéntá sa̱há
    ya̱hvi tócó ndihi libro na̱ca̱yi̱ cán na̱xi̱nu̱ a̱ tátu̱hun i̱vi̱ jico u̱xu̱ mil
    jiu̱hu̱n cúxú.
  gfk-S: Io, a haleng ing di ga ut na ser magirmagir baak, di ga kap hawat hulungan
    ira nudi pakpakat na gingilaan, di gom tun tike eh ra matmataan na haruat. Be
    di ga was haruatne ira mata di kike ra linge, iga haruat ma ra liman sangahul
    na arip na barbarat.
  bmu-bmu: Tosatŋan qarösoŋgo amötqeqe memba malgeri, yeŋgöreŋök gwötpukŋan buk papiaŋini
    memba kaba tokoba ambazip pakpak yeŋgö jeŋine kinda aukŋe könöpnöŋ gilget jeyök.
    Buk papia mieŋgö söŋgöröŋini oyoŋda mindirigetka mindimindiri jaŋgöŋini mi silwö
    moneŋ (Kina) 50.000 miaŋgö dop ahök.
  dgz-dgz: Nuat taine amba banao nagirewa aruga buka muga iravi tam tauane, waenapan
    yamamup omaya iramon. Buka iravi iramone garewa muga moni 50,000 mini.
  eng-GNV: 'Many also of them which vsed curious artes, brought their bookes, and
    burned them before all men: and they counted the price of them, and found it fiftie
    thousand pieces of siluer.'
  zaa-NT: Ą'hua nuỹetse' canu guỹeni magia nna tahua' cą ca libro nu rulue' brujería
    qui' caniá nna bedàyi cą cą ru'a lo iyaba ca hermanos. Bethácca'bia' tè latsi'
    cabi ttú tsìeyóna' mílí' moneda nu de plata guỹàcca' iyaba ca libro beỹiá.
  eng-WEBSTER: Many also of them who used curious arts, brought their books together,
    and burned them before all men ; and they counted the price of them, and found
    it fifty thousand pieces of silver.
  guh-guh: Nexata ayaibitsaëto penajorobicuene peyapëtaevi, capata pijacuyalatobaxutonë,
    penajorobicuene yabara pecajinavanapaebaxutonë. Pamatacabi bajarapamonae comuaca
    bajarapabaxutonë, ayaimatamota comuaca. Nexata daxita bajarapamonae bajarapacuyalatobaxutonëmi
    tajuita isotota daxitajivi pitabarata. Petajuitsicujinae itsa namataëjëta petajuitsibaxutonëmi
    pematamo, xuaba pina cincuenta mil ponëbeje palatanëanë. Bajarapapalatanëanë bitso
    penamatamotsinëanë.
  bon-bon: Bucurage lui cina piiseba tääpume labiberäjininusi teepi teeme oogäräneji
    mene piiseba mule poto cidi me sewademisi, sobe cabu juubuderäjemisi. Teepi elenglecäjemisi
    pui peba bime daremu iyeta, ngälu fifti tausen silba rarekaake bine joomlemisi.
  nhw-BL: Huan miyac tetlajchihuiani nojquiya quihualicaque iniamatlapohual huan quitlatijque
    iniixpa nochi masehualme. Huan nochi nopa tlamantli catli quitlatijque para quitoquilise
    Toteco ipati eliyaya quen cincuenta mil tlen ininplata tomi huan ya nopa elqui
    tomi para tlahuel miyac xihuitl tlen tequitl.
  mgw-mgw: Na bandu baingi bu'ka mubalu' babapangage makowe ga bwabi', baakongwi itabu
    yabe ya kwiyi'ganikia na kwitiniya mwoto bandu kabalola. Baapangite isabu ya mbanje
    yaikombwa pi'ma itabu yo, yaai yene samani ngu'lu'.
  swh-ONEN: Idadi kubwa ya wale waliofanya mambo ya uganga wakaleta vitabu vyao na
    kuviteketeza kwa moto hadharani. Walipofanya hesabu ya thamani ya vitabu vilivyoteketezwa
    ilikuwa drakma 50,000 za fedha.
  wbi-wbi: Vinga valyale vivomba uvughanga vakakong'ania ifitabu fivanave, vakanyanya
    pa vulongolo pa munhu ghweni. Unsiki avene ye vavalile ulutalama lwa fiinu, lilyalelilyale
    fighavo fijigho fihano ifya ndalama.
  bba-bba: Dɑbiru be bɑ rɑ rɑɑ dobo dobo ko, bɑ kɑ ben tirenu nɑ mɑ bɑ nu dɔ̃ɔ mɛni
    bɑɑwuren wuswɑɑɔ. Goo u tire nin ɡobi dooru kuɑ, nin ɡeerɑ kuɑ fɔrɔtɔ dɑbi dɑbiru.
  eng-KJVCPB: 'Many also of them which used curious arts brought their books together,
    and burned them before all men: and they counted the price of them, and found
    it fifty thousand pieces of silver.'
  kgk-NT: 'Yma oiko va''ekwe imoháy va''e. Oiko ave va''ekwe onhembo''e va''e ombohasy
    hagwã gwapixa-pe. Oiko ave va''ekwe omoheonde vai va''e ojéupe. Upéa rehegwa kwatia
    nhe''ẽ ha''e kwéry hembiporukwe ogweru gweru omboaty aty hagwã. Omboaty ramo ohapypa
    pono oiporu jevy ivai va''e. Enterovéa rovagwy-py ohapy voi. Upéi mbovy repy po
    oĩ upéa kwatia oipapa oikwaa hagwã. Oipapa rire: —Heta eterei ra''e. Cinqüenta
    mil moeda tuvixa va''e repy ra''e, he''i.'
  waj-waj: Kiaa kookieema kiooduu vooyaano ngiari yanaa saaka sifaa kua vau yanaiyauvaa
    nuunama kiada iya avuuyauvunu ikia mmuturiravai. Ikia mmuturuu yanaiyauvaara yookaama
    kioo sikauyauvaa iya yaarida rikiooduu vaa iya kuminayaa pinaa sikau yanaiyauvaa
    (50,000) kagaari kieeravai.
  cpy-cpy: 'Riima ikaatzi sheripiyari-witachari, ramayita-paakiro jempe iñaanata-kota-piintziro,
    iñaakiri maawoeni atziri itaayita-paakiro. Ikanta raminee-takiro jempe-rika okaatzi
    opinatari itaayitakiri, areetaka ikaatzi: 50,000 ikithoki koriki.'
  mpx-mpx: Bolo kukula hi awaawaginol, hi gewi al wali kukula ana buki hi pwatanim
    ge hi ton boda mataliyaa. Buki bolo o, binimala nihi palian, molaliya ana bwata
    silba ali gewi 50,000.
  wbp-wbp: Nyanunguku ngangkayi-kirli-piyaku, ngulajulpalu palju pina-jarrija nganta
    puku-jangka panu-jarlu-jangka Kirijini-wangurla-wiyi. Ngula-warnurluju nyanungurra
    puku-wati ngangkayi-kirli-kirlangu, kujalpalu pina-jarrija, ngulajulu-jana kangurnu
    panu-jarlu-juku jaaji-kirra. Ngula-warnurlujulu-jana muku purraja puku-wati panu-jarlu-juku
    kulkurru-jarra milparniwarrarla. Nyanunguku puku-watiki ngulajulu tala panu-jarlu-nyayirni
    yiily-ngarnu $50,000.
  luo-luo: Jomoko kuomgi manosebedo katimo timbe jwok nokelo kitepegi mag thieth mi
    nowangʼ-gi e lela ka ji duto neno. Kane gikwano nengo kitepego duto mane giwangʼo,
    neginwangʼo ka nengogi oromo silingʼ alufu piero abich.
  nhe-NT: Huan miyac tetlajchihuiani nojquiya quihualicaque iniamatlapohual huan quitlatijque
    iniixtla nochi tlacame. Huan nochi nopa tlamantli tlen quitlatijque para quitoquilise
    Toteco ipati eliyaya queja cincuenta mil tlen ininplata tomi huan ya nopa elqui
    tomi para tlahuel miyac xihuitl tlen tequitl.
  aii-aii: ܐܘܼܦ ܪܵܒܵܐ ܚܲܪ̈ܵܫܹܐ ܓ̰ܘܼܡܸܥ ܠܗܘܿܢ ܟܬܵܒ݂ܵܝ̈ܗ‌ܝ ܘܡܘܼܩܕܵܝ ܠܗܘܿܢ ܩܲܕܡ ܟܠܵܝܗ‌ܝ.
    ܚܘܼܫܒܸܢܗܘܿܢ ܛܝܼܡܵܝܗ‌ܝ ܘܐܣܝܼܩ ܠܹܗ ܚܸܫܒܘܼܢܵܐ ܠܚܲܡܫܝܼ ܐܲܠܦܹ̈ܐ ܕܣܹܐܡܵܐ.
  esk-NT: Suli iñugiaktuat iḷisaaqaqtuat aŋatkuułiġnik katitlugich makpiġaat ikipkaġniġaich
    iluqaitñun qiñiġnaqsipḷugu. Kisiiqipmatigik makpiġaat akisutilaaŋat 50,000 taalaŋuniqsut.
  msb-msb: Damo man sadtoʼn nagahimo sin salamangka an nagtipon san inda mga libro
    kag ginsunog sa atubangan san tanan. Pakakwenta ninda san halaga sani, nakaabot
    sa sobra sin un milyon pisos.
  cpa-NT: Jue¹² dsa² mi³mi²gan¹² dsa², hi² dsi¹²dsa jǿg³, ca¹ŋi³quín³dsa si² quiah¹²dsa.
    Ca¹jǿn²dsa si² ja³ta¹ni¹ ca¹lah¹já¹ dsa². Jøng² ca¹jái¹dsa mi³quien¹² si² ca¹cǿg²
    jøng² cónh¹ lǿa¹² jín³ cøng² ŋi²lǿg² mei¹³ héh¹ cog³.
  dso-dso: ପାଙ୍ଗନ୍‌ ବିଦିଆ ଅବିଆସ୍‌ କର୍‌ତେରଇବା ବେସି ଲକ୍‌ମନ୍‌ ତାକର୍‌ ବଇମନ୍‌ ଆନି ଟୁଲିଆଇକରି
    ସବୁ ଲକର୍‌ ମୁଆଟେ ପଡାଇ ଦେଲାଇ । ସବୁ ମିସିକରି ସେମନର୍‌ ବଇର୍‌ ଦାମ୍‌ ପଚାସ୍‌ ଅଜାର୍‌ ରୁପାଟାଙ୍ଗା
    ଏତ୍‌କି ରଇଲା ।
  meu-meu: bona babalau taudia dia gagadoi edia buka e habou, taunimanima iboudiai
    vairadiai e gabu. Buka davadia e hagau, davadia silver monidia gerebu ima.
  yva-NT: Vatane inta nanawirati wo nyovara kakai raugav wo raura ware, “Reamanave
    nyovara kakai ama vambunine rai jakatoe ramu, yara Amisye bo apa rai.” Weti wo
    awa bukugo mo ayao nyovara kakai ratoe raije ranugan raugav ude, umba wo ramer
    aje no vatano wanuije mansamun. Bukuge umaso ama mangke ntiti rave, ratantonanamo
    ama doi peraki ma ribuge tename jirum eane abusyin (50.000).
  dgc-dgc: Sakay du tolay sa a te bunog, sakay du mégtawas, éy ta mégilo, éy nagsisi
    be side, a niduhu de du sari-sari a kasulatan de ta harapa du étanan, sakay tinutod
    de dén. Ey to péngbilang de to halaga diden ya a libru, éy abut bale ta limapulu
    a libu a kuhata!
  zpm-NT: Nzian zha ne biiḻ diidz dox güeyxi zho grë xquits zho, squi ndxie miech
    laa zho bzëëga grësew. Zeeṉe biobey palal gocnon grëtaa guits co, biirew zig chooptsii
    mil pes plat.
  hix-NT: Tkaryehtanàthàyamo yohtxownà xarha tà, ukukuru komo, wanohtono ytxohotho
    rma hatà, eryemkano ytxohotho xarha hatà. Omeroro naknyohtxownà hatà, toto komo
    nenyàr me hatà. Tehetàhkemàtho rma haxa mon nehxakon hatà, àkaryehtanàthàyamo.
    Ehethàthàrà rma kuknomatxownà hatà. 50.000 txenyeru me rma nehxakon hatà. Tehetàhkemàtho
    rma yaknyohtxownà hatà, omeroro hatà.
  sim-sim: Uhu jekamba ol li heyehe li singalaha entlembantlen li sindari ondon li
    lahara owerakoho hik limu suwura. Jekamba ol ya lakak li landari ondon li lahara
    owehe li suwuri ondo ya sihi 50,000 silvak nari lira.
  npi-ULB: टुनामुना गर्नेहरू धेरै जनाले आफ्ना पुस्तकहरू ल्याई सबैको सामुन्‍ने जलाए
    । तिनीहरूले यी सबैको मूल्याङ्कन गर्दा पचास हजार चाँदीका सिक्‍का बराबर भयो ।
  cgc-cgc: Tama ki danen mga madyikiro. Patipon danen iran na mga libro na pangmadyik
    daw pasunog naan ta tubangan ta tanan na mga ittaw. Kantidad an ta mga libro na
    pasunog danen kalambot ta singkwinta mil na pilak na sinsilyo.
  tim-tim: Akto emelâk kulem mem mali yâkŋe gulam sait kârik aregât kulem esenŋe are
    hârogâk mem miawakmâ sombeimân katmâ mendugum oyaŋbiâ ten tausen kina arekŋe puligoyigât
    dop hainare agep. Hain akmâ kâlâp katmâ ombiâ om bo agep.
  yor-yor: Ọ̀pọ̀lọpọ̀ nínú àwọn tí ń ṣe alálúpàyídà ni ó kó ìwé wọn jọ, wọ́n dáná
    sun wọ́n lójú gbogbo ènìyàn. Wọ́n sì ṣírò iye wọn, wọ́n sì rí i, ó jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dọ́gbọ̀n
