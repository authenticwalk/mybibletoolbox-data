  acf-NT: An pil sé moun-an ki té ka fè tjenbwa-a mennen tout sé vyé liv yo-a épi
    yo bwiléʼy an piblik. Valè sé liv sala té vo apipwé senkant mil (50,000) pyès
    dajan.
  tpi-OTNT: Na planti manmeri i bin wokim ol kain kain marila samting, ol i bungim
