  ctp-NT: kwiꞌ ngwañaꞌan, nten nu yꞌni chaꞌ taꞌá, mdiyan loꞌo neꞌ ꞌin kityi kuxi kanꞌ
    ꞌin neꞌ, mdikin neꞌ kityi chaꞌ taꞌá kanꞌ bra kanꞌ. Mdukwa neꞌ ni sa kwa nsuꞌwi
    lyo kityi nu mdikin neꞌ kanꞌ; loꞌo tuꞌwatyii mi tñi plata, sa kwa nsuꞌwi lyo kityi
    nu mdikin neꞌ kanꞌ bra kanꞌ.
  opm-opm: Tirip hatperhan gahan amkimon ma hashe kat han ihir iraire amkimon hashe
    ohe brak oh ruprup mara ire mutuh oh irat tei saringopari. Ama irat tei ma itpa
    braknong ma mohotpa ohe yan oh sama 50,000 kina ohe kis oh hangopri.
  bvr-bvr: Rrapa minypa aburr-werranga aburr-buburda aburr-ni, mun-birripa jurra mbi-ganyja
    gurda mun-gata mbi-nana aburr-workiyana lika aburr-buburda aburr-ni. Mu-gurda
    ngacha mbi-ganyja gurda, lika gu-ngardapa mbi-barnjinga aburr-ni mun-jaranga mun-gata
    minypa rrupiya nula mbi-ngurrjinga mun-jaranga, 50,000 dala (dollar). Wurra ganapiya,
    mbi-yalpuna gatiya wurra gama gorlk aburr-mipila mbi-buna.
  wal-wal: Bitiyaageetuppe daroti bantta maxaafata shiishshidi, asaa ubbaa sinttan
    xuuggidosona; he maxaafatu waagaa qoodiyo wode, ishatamu sha7u bira gidiis.
  zad-NT: Na' zan beṉ'ka' bḻan yeḻ' willa'na' jwa'gake' libr c̱he'ka' daa bsedgake'
    na' bzeygake'n lao yog' beṉ'ka'. Na' bengake' kwent ka'k' zak' librka' bzeygake',
    na' bllinan ka do shiyona mil mech plat.
  kmg-kmg: Á mârâc qaŋgecte gie bajumbieŋ jaŋe qaŋgec papia amecke-fârerâ hofao šocko
    rikembiŋ. Eme papia irec furine qâhâckepie siliwa moneŋ 50 tauseŋ qâririŋ ewec.
  aso-aso: Idoꞌ gozopoꞌ luso gono daaꞌ ave lingelite luso gizaaꞌ aniꞌ buku nene gililiheꞌ
    mili di igi eveneꞌ mukiliti veꞌnidoꞌ olokuꞌ gizaniꞌ. Neꞌmine igi aꞌmine bukuloꞌ
    moni hulaniꞌ neꞌmi nabaꞌve di ninganiꞌ nene siluvaꞌ fifti tauseni (50,000) neꞌmine
    minineꞌ ve.
  uli-uli: Ye cholop rechokwe rema folus le re hateyilidoh babior kala yar resa fisgi
    mo imol yarmat. Rela hapcha paliyel pangal loh babior kowe ngo ye hola lemeg sangeras
    dolla.
  nin-NT: Abi di ki utirr shishemi a vu angbamvu ka ibre utirr ambarr ka a ssuzzu
    ni tu na ashishi ka anishirr we. Inklo yi nggo a ka vu angbamvu ka re na kpa yi
    nggo ka ma azurrfa ukrɨ so kywi.
  acu-NT: Tura wishin untsuri yaanchuik turutirin inaisar, ni papirin itaar, aints
    mash wainminamunam keematkarmiayi. Tura nu papi akikri mash irumram nekapmaram,
    cincuenta warang (50,000) kuikiajai sumakmin amiayi.
  cak-WNT: Ye q'uiy c'a ri quiniman chic ri Ajaf Jesús, ye aj itza' ri rubanon ca.
    Rumari' xequicanola' pe ri quiwuj riche (rixin) itz, y can ya ri chiquiwech ri
    winek xequiporoj wi ri quiwuj ri'. Y ri rajel ri q'uiy wuj riche (rixin) itz ri
    xporox, achi'el xa cincuenta mil sakapuek.
  ebk-ebk: Nan tapina kan chicha ay nunsarsaromangka at enamongcha nan libliblucha
    ya pinuorancha am-in ay iilaun chi ongor ay tataku. Finilangcha nan fiaror nan
    chiyuycha liblu at umuy as leman puru ay lifu as nan sipingcha.
  spa-PDDPT: 'Entonces muchos de los que practicaban las magias, recogieron los rollos
    y los quemaron públicamente. Calcularon su costo: 50.000 piezas de plata.'
  ruf-ruf: Iwanu wamwenga iwang'ali wotenda uhawi wapfighala pfitabu pfawo na kupfilakatsa
    hambele he iwanu. Pfawapetile bei ye ipfitabu apfo, wona yodahika kupfika elufu
    hamsini.
  gun-gun: Heta avi onhembo'e vaikue va'ekue okuaxia oguerupa vy oapypa pavẽ renonde.
    Kuaxia para repykue re oikuaa pota vy cinqüenta mil ára repy oikuaa.
  agu-BL: Ncha'tz yi e' yi e' aj cun banake' cyen, nin baj saj quicy'al yi chiliwr
    yi txconak cya'n yi ẍe'n e' ban tan jale'n quipisyo'. Ej nin ẍchiwutz cunin cyakil
    wunak yi toque'n chipatil tk'ak'. Yi tele'n cyajal te yi jamel e'chk liwra'tz,
    jepon te nicy' cient mil sakal.
  isn-isn: Idu ai atulaa akituma ukiliki akilingiila i mbugulu niao, akaisonsa ntongeela
    a kila muntu. Itungo nianso nai aka allya insailo nia intu nianso ai yatulaa ipande
    magana a nzogu makumi a taano niya mpia.
  eng-PEV: '@see-verse:ACT.019.018'
  ilo-ULB: Adu kadagiti salamangkero ti nangurnong kadagiti libroda ken pinuoranda
    dagitoy iti imatang ti tumunggal maysa. Idi binilangda ti balor dagitoy, limapulo
    a ribu a piraso iti pirak.
  pir-NT: Tiquina mehna cjẽna peyequina yayia masare ujuayequina yero saha yeyequina
    ijiahye. Sa ye tiquina ojoari pũrine yayia tiquina yerire yahuye pũrine topʉ ne
    cãhta, masa ihñonopʉ ti pũrine ʉjʉ̃a cohã cãhye tiquina. Ti pũri wapa tirire tiquina
    queogʉ̃, ijipihtiye pũri cincuenta mil cjoeri niñeru cjoeri wapa timahye ti pũri.
  anv-NT: Bɔɔ́ bifɔ abi ábɔ́ ápyɛ́ mabu maka amu áchwɔ ne bɔ ŋwɛ maka, aló uka
    ne bɔ ŋkpáganɛré ásɔ́ gbɔ́gɔ́nɔ́. Unó bina uko, ne unó bi fɔ afɛrege ukáge
    bɛɛ́ meno ŋka genóge usaá uba upea meso ɛfya.
  sab-NT: Kaire kwian ngle ta gbaboke me no ageba tanre kwian ole me no dolla kiralla
    giti ama Jesu gerua gau ulia, ama ulita chiu chada ngle dbe gugadale kwian gwa
    giti, chada e giti kwian kle geru jwen age me no kwian na ole che dolla Satanás
    kiralla giti, chada e mauña chada gugu kwian ulita kle mo litaba gwa giti, chada
    ulita jo gugaba ñanaske tanre igi cincuenta mil.
  tmd-tmd: Kɨj ap bla rön köp kai kɨt nɨgim piaku, kɨj rɨb nöbö bli köp piaku pön
    höm, nöbö mö magalɨg nugugu mɨdɨm nugugɨrön, ñɨŋ rɨn ab urɨm yönöŋa. Köp ap piaku,
    rɨg mag silpa wobɨb iŋ wödmɨn, pipti tausan (50,000) duöŋa.
  acr-NNT: Lik kꞌu e kꞌi chike ri ebꞌuꞌanom aj itz y aj qꞌij, xkikꞌam taq lo ri kiwuj
    re majbꞌal itz y xkiporoj chikiwach konoje. Xajilax kꞌu riꞌ janipa kuꞌana ri rajil
    waꞌ y xuꞌana cincuenta mil chi saqil puaq re plata.
  kpg-kpg: Dogologo i digau hai buubuu, ga hagabudu mai nadau beebaa gi di gowaa e dahi,
    gaa dudu nia maa i mua nia daangada. Digaula gu hagabuni nia hui o nia beebaa
    aalaa, ono hui huogodoo e madalima mana (50,000) bahihadu silber.
  taj-taj: जादु लबा म्‍हिगदे न्‍हङला ल्‍हानान म्‍हिगदेसे ह्राङ ह्राङला जादुला किताब
    ह्रुप लसी भजी, ओच्‍छे जम्‍मान म्‍हिगदेला ओन्‍छाङरी ख्राङ्‌जी। थेनीगदेसे भबा किताबला
    सय लमा ओस्‍पन बोगल न्‍हीसे हजार च्‍युइ म्‍हुइला डबल तजी।
  avt-avt: Mɨt miyapɨr han, kerek netenwo henpɨn o marila menmei marim, hɨr neit tɨwei
    mɨr meteiknor menmen im hɨr neiyɨm nan newɨrem mekre si me ninaan me mɨt yapɨrwe.
    Mɨt han newenhis pewek me mɨt newɨrem neiyɨm neit tɨwei im hɨram mar 50,000 pewek
    silva.
  cbk-cbk: Tiene tamen de esos que estaba ta practica el trabajo de surujano, ya lleva
    el di ila maga libro acerca del di ila trabajo y ya quema ese maga libro na publico.
    Cuando ya suma sila el precio del todo el maga libro quemao, ya alcanza ya ese
    el valor de cincuenta mil moneda de plata.
  uig-ARA: سېھىرگەرلىك قىلغانلاردىن نۇرغۇن ئادەملەر ئۆزلىرىنىڭ سېھىرگەرلىك كىتاب-پالنامىلىرىنى
    ئەكېلىپ بىر يەرگە دۆۋىلەپ، كۆپچىلىكنىڭ ئالدىدا كۆيدۈرۈشتى. بۇ كىتابلارنىڭ قىممىتى
    جەمئىي ئەللىك مىڭ كۈمۈش تەڭگىگە يېتەتتى.
  tuf-tuf: Eyta ehcwá rabar cuicá yajaquin quir binat cuicá yajquín sinjac carit wahnín
    acu rojocro. Roquír uw cac cahmar oc cut bahnác wahná téjecro. Cuicá carit wahnajaquey
    acan bítatara saw̃ujacro. Saw̃úr ítitan ray cincuenta mil monedas de plátaro.
  abx-abx: Aniya' si mga iya siray nga agkagarara' pagparatangnga' si mga mara'at
    espirito. Agparapanipun-na mga iya i mga nilikid sinurat nga panno' si mga urasyon
    ngan agpamar'ugan-na atubang si ka'aha'an. Mga singkwinta mil drakma diplata i
    kantidad-na si dimu'an nagpabar'og.
  mco-NT: E mayjäy tɨɨbɨ anajty capxy je mañ'ajt necy yajminday tüg'ócɨy e no'ctay
    je necy ma jäy ajcxy yhuinduu. E co ajcxy maymujcy je libro tzou, chi naybaatɨ
    jada' huixchɨguïpx majc mil plata meeñ (moneda mexicana naybaatɨ jacnaxy jahueenjaty
    ycatüg mɨgo'px jamajcmocx tüg mil).
  bsp-bsp: Kɔ afum akɔ ŋanayɔnɛ dure mɔ, ŋaŋc-kɛrɛ səbuk səŋan sa dure kɔ ŋaŋcɔf si
    fɔr ya afum fəp kiriŋ. Kəway ka səbuk sasɔkɔ kənabəp mɛŋcəmbəl ma gbeti wul wəco
    kəcamət (50.000).
  kqf-kqf: Bi kota lava wapewapedi mabai ginauli a voivoiyedina matabudi edi ginauli
    bukedi ai ḡemotidi bi lava kumna matedimo ai kalaḡosedi. Bi buka ai ḡemotidi bi
    a iyevidina maso ba silva mane didigina 50 tausan luvana.
  cpb-NT: 'Ikanta sheripiyariwetachari, ramayetapaakero tsika riñaanatakotapiintziro
    isheripiyarinka, ritaapaakero. Ikanta raminakoitakero tsika okaatzi ipinata ritagaitakeri,
    areetaka ikaatzi: 50,000 ikithoki koriki.'
  aon-aon: Sabaishi arpesh douk shapeum shenek ouruh hani sabagwiruh iri sharauri
    esheshiyu bumeb douk baraen nyakrium enyudokmori nyetemo iri. Sharao shanaki aria
    shashaiweh agundok ihishmorim arpesh shapeum. Shadareh utabor shukri shutor oudok
    bumeb akure, douk butogur debeibori abom um 50,000 kina.
  hus-NT-2005: Xu dhimantsikwiꞌik, in tsiꞌdhál nin dhutsadh úwiltsik ani in tsikál
    tin tamét an atiklábtsik. Tam ti káldhantsat xatʼwaꞌ in jalbíl jachanꞌ an dhutsadh
    úwtsik, in bajaw nin jalbíl, chab inik láju mil i tumín xi tʼajadh kʼal i plata.
  mig-NT: Te kua'a̱ cháa ja̱ ní ka̱sá'a tiñu ña̱vá'a, ni̱ ja̱koyo‑de kándá'á‑de tutu̱‑de.
    Te ni̱ ka̱ja'mu‑de tutu̱‑ún jíto nuu̱ táká ña̱yɨvɨ. Te ni̱ ka̱tava‑dé cuenta na̱saa
    ncháá tutu̱ ni̱ kayu̱‑ún. Te ni̱ kajini̱‑de ja̱ úu̱ xiko uxi̱ mil peso kúu.
  bps-bps: Na dee dad mloos di kafaglutla di ku Dyisas, santifunla i dad librula i
    gumwèla i kfulung Satanas, na snakufla di muna i kdee dad to. Na sandagubla i
    btas i kdee dad libru ani, na mdadong lime falò libu btasan.
  mbs-mbs: Doen heman menge otaw biyasa egdelikmata nemegay te libro dan te delikmata,
    aw migsonog dan kenyan kinità te kedita te otaw. Binilang dan se keelagà te kedita
    te libro sinonog, dagpò niyan keliman melalan se kwarta dan.
  cme-NT: Bamaŋ naa bi waa hiriemba‑i, ba fɔ̃ŋgũɔ baa jo baa ba himmaŋ-sɛbɛbaa-ba‑i
    ji tigiiŋ-ba caa-ba nuɔmba yufelle-na. Baa tagaaya sɛbɛbaa daaba sullu‑i, a da
    ba yuu bafamba neifieŋ-komorre baa a ndii temma.
  sus-sus: Duuree fan naxa fa e xa bukie ra, e naxa e gan birin ya xɔri. E naxa bukie
    sare kɔnti, kɔbiri kole wulu tongo suuli nan nu a ra.
  pon-2006: Pil me tohto sang irail kan me kin wunahni re kihpene neirail pwuhk kan
    oh isikala mwohn masarail koaros. Irail ahpw kapatapene uwen pweinen pwuhk me
    isihslahr ako; eri, e pahrekiong pweinen tohndoadoahk men ong rahn limanen.
  dad-dad: Idi idegẽya bunem kosẽ dedig musei, dogo neid buk kori fiya guri de dirousi,
    kuru de, mal atun yã diraran. Idi buk kori fiya anĩ nẽ mala diwesen, are fifti
    tausen silwa moni wõ yen.
  zab-NT: Ne zienzadeb ni bseeddeb dichab par gúndeb mal bniety bednédeb de xlibrɨdeb,
    ax bzaaicquideb de librɨqui nez lo irate bniety. Chi guléedeb cuend belacti sac
    pur irate librɨqui, ax zecti cincuenta mily mɨly de plat sac de librɨqui.
  jae-jae: Ma êsêac mec-geowaga taêsam sejoŋ nêŋ buku mecŋa kêpi tageŋ jasêkêŋ ja
    geŋ su gêc lau taêsam laŋôŋnêmŋa, ma sêsam buku tonaŋ ŋai ŋaôli kêpi tageŋ kêtôm
    silber 50,000.
  ksd-ksd: Ma mangoro bula diat dia ga papait ra lavur magit na vaongo, dia kap varurue
    kadia lavur buk ure, ma dia tun vue diat ta ra mata i ra tarai par; ma dia luk
    varurue ra matai diat, ba ra ilima na vinun na arip na marmar na pakana mani.
  msm-NT: Meyduon isab namanuu on no mgo urasyunan no nandaya to mgo libritu dan aw
    sangaba duon to atubangan to sikan nahimun no mgo otow. No bilangon to imboli
    to sikan mgo libritu, bali kalim-an no libu to sikan saepi dan.
  myk-myk: Piimu pu bi siganma pyi ge, a pee niɲɛhɛmɛɛ di ba ni pu siganma sɛmɛɛ ni,
    na ba pu sorogo sipyiire ti bɛɛri ɲii na. A pʼi pee sɛmɛɛ pu wari ɲɔyɔ wá wá yiyɛ
    na, a yʼi bɛ ni warifyɛn tuuŋɔɔ kabɔfoŋɔɔ kɛ (10.000) shi ni.
  sbe-sbe: Na hekadi kukula tauhepahepaisowadi kadi kukula bukadiyao se baheidima
    na boda wa matadiyena se gabudi. Buka wa maisadiyao se tolegogoidi meta maisadi
    lakina ede moni siluba badodi 50,000.
  mcr-mcr: Ämaqä iquautaŋä paaqä huitaŋä-huitaŋä imäkqä hŋqua-pqe, quwqä nätmatqä
    paaqä imäkmiŋuwä itä, bukä paaqeŋqä näqŋqä-vqä-pqetä, äma äppiyi, ämaqeuqä hiŋuä
    iqisaŋi, tä ikakuwi. Bukä iiŋqä mbqe, eeqänäŋi 50,000 mbqä-hikä ii täuqe.
  cux-NT: Neené 'yaaⁿ 'iiⁿ'yāⁿ chi ch'ēeⁿ yā cosas magias ndɛ́ɛ yā libros yeⁿ'é yā
    ní chicyáⁿ'a yā nanááⁿ nducyaaca 'iiⁿ'yāⁿ. Ntun'dáa yā cuenta yeⁿ'e libros ní
    chicadiinúúⁿ yā chí ngíí 'uūvī ngɛɛcu ndiichi mil tuūmī yeⁿ'e 'dííⁿnguɛɛ.
  tur-YTC: Büyücülükle uğraşanlardan büyük bir çoğu kitaplarını toplayıp getirdiler
    ve herkesin gözü önünde yaktılar. Bunların değerini hesapladıklarında elli bin
    gümüş tuttuğunu gördüler.
  san-ITR: bahavo mAyAkarmmakAriNaH svasvagranthAn AnIya rAshIkR^itya sarvveShAM samakSham
    adAhayan, tato gaNanAM kR^itvAbudhyanta pa nchAyutarUpyamudrAmUlyapustakAni dagdhAni|
  bel-N: і даволі з тых, што займаліся непатрэбнымі вучэньнямі, папрыносіўшы кнігі,
    спалілі перад усімі, і палічылі кошт іхні, і знайшлі пяцьдзясят тысячаў срэбнікаў.
  sch-sch: Dôitheingei tamtak khomin an lekhabungei an hong bûma, mitin mitmua an
    hâla, male aman an minsâpa, sumdârngei isâng sômrangnga ani tiin an rieta.
  mic-MIQNT: Pugwelgig ta'n goqwei sa'q puowinuei i' tla'taqatipnig pegisitu'titl
    ugtwi'gatignual aq etl nu'gwa'tu'titl ugsisguaq 'ms't ta'n te'sijig. Na maw gitmi'titl
    ta'n tel awgtigl ula wi'gatignn na telpettesgl na'nisga'q pituiptnnaqana'igl.
  huu-NT: Ailluena icorilla rafuiaɨ illabiaɨ atɨanona, marefodo jobaidɨmacɨ. Nɨga
    raifi rabiaɨ jobaillana facadɨmacɨ. Cincuenta mil ucube dɨese facai rabiaɨna jobaidɨmacɨ.
  jiv-NT: Tura untsurí̱ uwishniumawarmia nu, wawekratai papí ármia nuna itiarmiayi.
    Itiar, ju̱ka iniaiyaji tusar, ashí íimiainiai̱ṉ áesawarmiayi. Nú papí áesawarmia
    nuna kuítri̱sha senkuenta mir (50.000) naṉkaamasauyayi.
  otm-NT: Nɛ'ʉ 'da mím bądi bá cą yʉ́ søcuą, ngue yʉ libro yʉ́n xädi yʉ bądi, nɛ bi
    hyøspʉ ja ra sibi, gätho da nu'ʉ mí 'bʉpʉ. Nɛ nu'bʉ mi mbede hangu gätho di muui,
    mbɛ mí jua'a yote ma 'dɛt'a mahuąhi yʉ mbɛti gue ra t'axi.
  dah-dah: Irde Yesu niŋ dufaymiŋ tareŋ irtiŋ gega, mere bal asaŋde katiŋ miŋyaŋ marbe
    asaŋmiŋ goyen yukuŋ kumga tiyamiŋ. Asaŋ kumga tiyamiŋ gote muruŋgembe al 50,000
    beleŋ naŋkahal uŋkureŋde meteŋ teŋbe hora tenayiŋ goya tuŋande.
  tnk-tnk: Nepwɨn ia nirəha səməme hənamo nahak fwe kupwən həpeki nəkukuə me səvənraha
    səvəi nahak, mhəpeki mhəuvehe, mhəuvani ia nəmri nərmama me pam. Nənə nərmama
    me həvsini nəmri nəkukuə me nəha, mhətə mə rutə pɨk.
  kpr-kpr: Iesu da natofo digari, ne giti simbora edo ghusera a kae jighido ghusera
    amo, nenda simbora da buku a kae da buku amo bambudo fera, evetu genembo da dombuda
    dungetero avisira. Buku isambu dungetero avisira, ainda mino+ mo K500,000 ri.
  san-IAS: bahavo māyākarmmakāriṇaḥ svasvagranthān ānīya rāśīkṛtya sarvveṣāṁ samakṣam
    adāhayan, tato gaṇanāṁ kṛtvābudhyanta pañcāyutarūpyamudrāmūlyapustakāni dagdhāni|
  nho-nho: E tammaki naa tama ni mee naa pakava laatou raa ni too ake naa laupepa
    laatou raa no ttuni imua naa karamata te henua hakkaatoa. Te kooina te taavi naa laupepa naa
    e tae te mataarima naa simata siliva.
  gym-NT: Erere arato, ni kwati kwrarekwrare amne ni kwati nämane ja mike sukiare
