    kun ta ’dolkon kush kun ’koni alaap̱i iss ’kwanimpa i/iss su/ i’ce’dka ’kume’d
    mo.
  tvt-tvt: Maantaan loong ah ih neng leedap ah piikaat rum ano nokwah dungni mattak
    rumta. Leedap thaang ah thaak weh rum ano, rooproop ih haajaat rookbangnga ngunkholok
    angta.
  bgt-bgt: Kekeha itadia kena eia na komi thagi tiatidatho ke dika kena hatia maia
