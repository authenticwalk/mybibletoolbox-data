    mogl-eingwa i ta pirkrim kana?
  cot-NT: 'Iriraqueate sequeretario tioncatsica ariqueate yagavejajianaquerigueti
    yoguimajerentajiaquerigueti icantajiguiri: —Aviatimpajia Epesoquitica, pinquemisantajiguena,
    maasanotarite otsitacaguitejacovaetanacaro itsajitiro aatimpajia aroguentijia
    quempoguijajiguiroca teemporo itsaroventantajitaroca Aretemisa jero aisa mapi
    quejecaroca iroatimpa parianquitsica jenoqui inquitequi coramani.'
  bnp-bnp: Muri a sekreteri ne Epesus i taki e huriki ri gi vulai, lakea i ta maea,
    “Mua o huriki a bakovi o Epesus. Mu lohoka vona e Epesus i matakari a roho na
    vure ngatavine e Artemis turana kedo i boru valai na hunu, ra kedo si kavurikea.
  apn-NT: 'Tã nhũm mẽ õ pahi nhõ kôwenatô jatã tanhmã Epes nhõ xwỳnhjê ho hpinhkrênh
    to hãmri nẽ ja nê mẽ kãm kapẽr nẽ mẽ kãm: —Kwa mẽ anhĩkrê. Mẽ piitã kot Xiãnre
    mex o mex ã omunh kênã. Nẽ mẽ pahpê kãm amnhĩ jarẽnh xà hã ixkre jamãr xwỳnh ã
    mẽ kot mẽ pahpumunh mex. Nẽ kaxkwa rũm karõ kot mẽ pahwỳr tẽm nhũm mẽ pahpê hamãr
    o papa xwỳnh ã nhũm mẽ kot mẽ pahpumunh mex.'
  ctp-NT: 'Loꞌo kanꞌ yꞌni skaranu kichen chaꞌ ka tiin nten kaꞌan kanꞌ: ―ꞌWan, neꞌ
    Efeso ―ndukwin skaranu kanꞌ ꞌin neꞌ kichen―, jlyo tiꞌ nten tyukwi ñaꞌaan chalyuu
    chaꞌ taꞌaan ñaꞌansian ꞌin laa ꞌin jyaꞌaan joꞌo Diana ―ndukwin skaranu―. Lka chaꞌ
    ñaꞌansian ꞌin ti kwiꞌ joꞌo Diana nu mdoꞌo la niꞌ kwan mdiyuu lo chalyuu re.'
  opm-opm: Tambetporhan ap mutuh ohe brak tahapat han kuskus oh ama kuuhan ihirnong
    Gur kimiritina potporhan ihir arpin kimiringopari. Kimiritperhan oh Epesas aptei
    pati kuuhan gur dahatinmur. Epesas aptei han dir Atemis uhe ap yawaro kwei awam
    aw teidapat ma tapet wanhup kwei awamo ohnong wamat pati han dirmur. Ama yotnong
    oh dire ma wamat pati oh mong mong ama pati ihir gonsi am hat pati basda.
  bvr-bvr: Barrwa an-ngardapa bunggawa gun-gata rrawa a-garlmuna rrapa minypa burr-jobujobuna
    birripa gun-ngap gubu-bawuna. Lika a-yinanga a-wena burrwa, “A-lay, aburr-borrmunga
    Apachach aburr-guyinda, gu-werranga gu-werranga gu-rrawa marn․gi arrburrwa ngayburrpa
    nguburr-guna Apachach nguburr-nirra minypa Artamich gun-nika bala jaga nguburr-ganaja
    achila nguburr-workiya, jin-nigipa jin-mawunga burr-guta jin-guna waykin wenga
    jiny-bungguna gun-guwarr.
  wal-wal: Katamaa xaafee asaa co77u oottidi, hagaadan yaagiis; “Efisoona asau, Efisoona
    katamai gita Arxxemiisissinne saluwaappe wodhdhida eeqa shuchchaassi eeqa keettaa
    naagiyaagaa gididoogaa erenna asi oonee?
  zad-NT: 'Na''ch beena'' nak sikriban c̱he yella'' bzoe'' ḻegake'' llizə. Na''ch
    golle'' ḻegake'': ―Le'' beṉ'' wlall, yog'' beṉ'' yell-lio ṉezgakile'' cho'' beṉ''
