    ng'anda yakendi lesa Atemi mukulene, ne libwe lyatondwa lyalalaka kufuma kwilu?
  sll-sll: Ena emgi Epesas kaunsil president aire mole arihobi ha dikire pir molo
    ditere yu dungwi, “Epesas yalhobo, nan oona malgi kwia al singaba Atemis oo ke
