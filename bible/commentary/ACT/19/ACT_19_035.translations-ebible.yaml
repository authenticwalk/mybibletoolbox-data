    kientyguedo. Anra lâpylâ mârâ tuhu kau odaypa ihugueyby, Diana ekudo emyenro.
    Âtâ, tuhu warâ eni kurâ.'
  kue-kue: Ana okuwo Efesus siti kuskus ka dikriyo dungo ye kiendi meglko ana yegl
