    Alɨtemisɨ dɨ lɨba vɨdɨvɨdɨŋ daŋ uaiaŋ susu hɨvɨ hɨnia aludɨ hɨvɨ mɨgami agadɨ
    avi migɨlɨlalu uami. Alaŋ migɨlɨlalu agadɨ mu haiabɨla mu haiabɨla hɨsɨŋ agɨlaŋ
