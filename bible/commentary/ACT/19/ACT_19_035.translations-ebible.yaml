    tümwünü imwenfelin ewe anülap Artemis, a pwal tümwünü ewe fau mi pin a turutiu
    seni läng.
  ssd-ssd: 'Taŋamba ŋgumbeyumba minnaig le Efesus tuku waŋe kuyar pirokate taŋgo pro
    wai te-duŋga maninkuwaig ŋga saka minna le ma ma nane minin-maninnaig. Taŋanaig
    le nu nane saniŋgina: Efesus mbal, tane isap. Sine Artemis mbariŋam tuku wande
    nu tuku ndame kanu samba mbolŋge ndekina ta turmba kulat mageweg ta kilke mbol
    mbal ŋakmba nane kila.'
  acr-TNT: 'Ecꞌu ri aj tzꞌib re ri tinamit, echiriꞌ xuchꞌij quicubaxic ruqꞌuiyal winak,
