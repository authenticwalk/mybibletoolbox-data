  taj-taj: जमाहेन्‍से शहरला हाकिमसे म्‍हिगदेदा कुटिसी चिना लमाहेन्‍से चुह्रङ् भिसी
    घोना लजी, “एफिससला म्‍हिगदे, एफिसस शहर चा घ्रेन आर्तेमिसला मन्‍दिरदेन मुग्‍याम
    ताइबा थेला मूर्तिदा जोगब लसी थान्‍बा मुला भिबा ताम खाल्‍दा था आरे?
  avt-avt: 'Maisiu kike, kuskus ke wit Efesas hɨrak kenip mɨt en nekintɨp nau neit
