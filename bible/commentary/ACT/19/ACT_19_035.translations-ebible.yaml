    wi riche (rixin) ri rachoch ri Diana y queri'' chuka'' riche (rixin) ri ruwachbel
    ri nimalaj dios Diana ri kajnek pe chila'' riq''ui ri dios Júpiter?'
  ebk-ebk: Kun pay enpakinak nan ap-apu henan siyudad chicha, kenalina, “Kailiyak
    ay i-Efeso, ay kun challu wachay uray usa ay taku as achi nangammu ay chitaku
    ay i-Efeso nan mangay-aywan as nan templon nan machaychayaw ay Artemis ya nan
    nasantowan ay fiatu ay kapadpachongna ay nag-as ay nurpu ad chaya ad kasin? Maid
    met!
  spa-PDDPT: 'Entonces el escribano calmó a la multitud y dijo: Varones efesios, ¿hay
