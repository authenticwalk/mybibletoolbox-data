  peg-peg: ପାଚେ ଗାଡ଼୍‌ନି ମୁସ୍ତିଦାର୍‌ ଲକୁ ୱିଜ଼ୁତିଂ ସୁସ୍ତା କିଜ଼ି ଇଚାର୍‌, “ଏ ଏପିସିୟନି
