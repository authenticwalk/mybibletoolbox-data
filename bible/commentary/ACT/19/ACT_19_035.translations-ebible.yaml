    na beu abu ni Atemis, fainia na gwa fau abu nia be 'asia mai fasia laona mamanga.
  suz-BL: मिनु नोले सहर ङा ठेयब मुरुमी मेको आन कली रेयके पचा नाइक्‍पाइक्‍मी बाक्‍त।
    मिनु “इं एफिसीपुकी, आं लोव़ नेनीने। इं एफिसस सहरमी बाक्‍ब आरतेमीस देवी आ मन्‍दीर,
    आ नें यो नेल्‍ल क्‍येङा ठेयब बाक्‍ब, दे मुर नेल्‍लेमी ममिम्‍नीमी ङा? सरीङ रे दोक्‍शो
    मूर्ति कली मान पा ठेयब मसेल्‍नीमी ङा?
  car-NT: 'Mo''ko kareta pokono jopoto ''wa te ko''wu mo''karon ata''nanopy''san yity''nano''po''san.
