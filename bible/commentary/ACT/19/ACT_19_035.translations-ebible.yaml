    kɔ tɛrəŋka tɔn mpɛ pontor kəyɛfɛ dareŋc mɔ-ɛ?'
  kqf-kqf: Tauni dididiga badana ḡemota lavedi i giu waitautaudina gado, “Ei, Epeses
