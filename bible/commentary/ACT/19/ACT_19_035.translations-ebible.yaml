  kmg-kmg: 'Ekuhapie qâreŋŋic eki dâŋjeŋic bâniniŋkeku bâmâteŋ-joparâ šiŋuc jazawec:
    “Efeso ŋicbureŋ, hae širec ŋiczi Atemis sâko-nâŋecte ufuŋ â sambâŋkonec ɋâŋticne
    wahawec irec soŋaŋ rau jueŋgopeneŋ, i mâreŋ wenirecnec moczi kâuc baocmu?'
  aso-aso: 'Neꞌmine ikevo kanisoleliti gamaziloꞌ gizebo ogaꞌ iveꞌmo do hongu lo-ngedo
    tiꞌ lo lo-ngimineꞌ: Lingine Eheso alevekizo, Alatemete lamineꞌ eze monoꞌ numuno
