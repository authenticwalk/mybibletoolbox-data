  ory-ory: ପରେ ନଗର-ବେବର୍ତ୍ତା ଲୋକସମୂହକୁ ଶାନ୍ତ କରାଇ କହିଲେ, ହେ ଏଫିସୀୟ ଲୋକମାନେ, ଏଫିସ ନଗରୀ
