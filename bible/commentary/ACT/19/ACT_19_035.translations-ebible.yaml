  kan-OKCV: ನಗರದ ಗುಮಾಸ್ತ ಜನಸಮೂಹವನ್ನು ಸುಮ್ಮನಿರಿಸಿ, “ಎಫೆಸದ ಜನರೇ, ಮಹಾ ಅರ್ತೆಮೀ ದೇವಿಯ ಮಂದಿರ
