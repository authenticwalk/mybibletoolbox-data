  mux-mux: 'Kanu-kene Epesas taon-na yi-kuskusele ola angiliipaliinga “Ung naa niai!”
    nirim. Yambuma táka-niku muluring kene yunu-ni nimba mele: “Epesas-yi namelé,
    oliu kolea Epesas yambuma-ni pulu-ambu auli Atemis molemú kuru-tamandu lkuli oliunga
    taon-na angiliimále kene akuna yunu-mele ku-mulálena mania urum ku-mulú akili
    angiliimú-sele oliu-ni nokulemulú, yambu nae-ni naa kanolemúye?'
  maj-NT: 'A̱s''a̱i nda̱ xi ts''ínxát''aha̱ já k''aku̱ kamaha̱ kits''ínk''íéjyu xu̱ta̱
