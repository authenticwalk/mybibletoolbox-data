    initeꞌ gizebo ogaꞌ uneꞌ melemote nobe. Nene gamazi nene numudoꞌ namadoꞌ ve nene
    moda gili osuꞌ li nizave.'
  uli-uli: 'Iwe ngo hoolaas we woal haplom we yesa moch hapasso buwa we le ye kangalur
    bo: “Yarmetal Ephesus! Pangal yarmat ngo re gola le yarmetael haplom le Ephesus
