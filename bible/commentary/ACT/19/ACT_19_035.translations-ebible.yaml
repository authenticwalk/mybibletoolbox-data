    ita ramatuan Artemis rupa matea naa, nanaonda nemeꞌ lalai mai, de ana leo ita
    iaꞌ mai. De ita lahenda Efesus a rina talisu matalololen. Ta hapu lahenda horo
    ita tanea Artemis fa, huu noo basa lahenda ra bubuluꞌ raan nonoiꞌ ia nana ita
    taon nemeꞌ doo na mai soo. De ubeaꞌ taon de emi bei bobouꞌ leo naaꞌ bali. Neme
    na, elaꞌ lahenda ra rakarorokoꞌ tuka sira hihii-nanaun, ma emi bosoꞌ mamanasaꞌ
