  uig-ARA: 'ئاخىردا، شەھەرنىڭ باش مىرزىسى خالايىقنى تىنچلاندۇرۇپ مۇنداق دېدى: ــ ئەي
    ئەفەسۇسلۇقلار! بىز ئەفەسۇسلۇقلارنىڭ شەھىرىنىڭ بۈيۈك ئارتېمىسنىڭ بۇتخانىسىنىڭ ۋە
    ئۇنىڭ ئاسماندىن چۈشكەن سۈرىتىنىڭ قوغدىغۇچىسى ئىكەنلىكىنى بىلمەيدىغان كىم بار!'
  tuf-tuf: 'Eyta cuácayat, ítchareht yájcajareht pueblo cara secretárioat uw ajc sacac
