    xua waxainchi botatsi po iboto xua athawe jopeica. Barapo iboto apara bara Artemisa
    tsipei be Artemisa pia pawi.'
  boj-2014: Onaqa Efesus naŋgo gate bei a kamba tamo uŋgasari naŋgi anjam minjrqa
