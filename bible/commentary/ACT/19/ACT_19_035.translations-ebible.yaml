    ani lauduneyena vanuwina ba Epeses lavada ta labelabe.
  cpb-NT: 'Irojatzi ikatziyantanakari osankenawairentzi, romairyaakeri, ikantakeri:
    “Efeso-satzí, riyotaitzi aakapaini kempoyaawentzirori oyaapapankote awawane Diana,
    eejatzi oshiyakaawo poñainchari inkiteki.'
  aon-aon: Arigah aria anan debeini um gavman um abrudok debeiburi wabur iri nenekesh
    mukareg. Aria nakripesh nakri, “Ipak armam armago pape Efesus iri, ihishmorim
    arpesh douk shadukemesh shakri ipak abrudok waburip pogrem atudok debeikwi godik
    okwokwit urupat douk penek lotuat iri. Amudok okwokwim utom magruki iruhw utag
    aria penek lotumam iri douk shopunek ipak pogremam.
  hus-NT-2005: 'Tam ti an dhutsum xi ba jachanꞌ an bitsow in ejtóch kin chamkʼaꞌ an
    atiklábtsik, in ulu enchéꞌ: ―Payꞌlomlábtsik xi kʼwajíl Efeso, putál an kʼayꞌlá
    in choꞌób ke jechéꞌ an bitsow xi Efeso kʼwajat punkʼudh abal kin beletnaꞌ an atá
    xon tu kʼakʼnáb an ajátikláb xu bijyáb Diana ani ka beletnantsat jeye an tin chʼilábil
    xi tál ba na Jupiter.'
  mig-NT: 'Yúan‑na te ni̱ ka̱kuná''ín ñáyɨvɨ ní sá''a cha̱a kúu secretario ñuu̱‑ún.
    Te ni̱ ka''a̱n‑de: Róó ña̱yɨvɨ ñúu̱ Éfeso, a kájini̱ ta̱ká ña̱yɨvɨ já ñúu̱ Éfeso
    xaa̱n káchiñú''ún‑i i''a̱ Diana jíín ndosó ja̱ ní tájí Júpiter, ni̱ kuun va̱i.'
  bps-bps: Na i to mebe i syudad, fafanak i dad to, manan, “Gamu dad to di Ifisus,
    tagadè i kdee dad to di klamang banwe, gito dini di Ifisus i mifat gumnè i gumangamfù
    di ku Artimas i mdatah dwataito, na i kafbawehan batu mtatek mdà di langit.
  mbs-mbs: Penga niyan, sinagda te konsiyal se otaw netipon. Pegkepenek dan, minikagi
    sikandin, “Menge sakop te Efeso, netaga-taga se kedita te otaw te sikitadon tege
    Efeso se egtonggò te simbahan te melangkaw timanem tadon si Diana nedagdag lekat
