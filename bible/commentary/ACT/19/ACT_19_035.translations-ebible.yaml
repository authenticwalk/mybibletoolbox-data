    watu molinas men nandawo' nda'amari langit.
  poe-NT: 'Ntá tí chꞌín secretario kuènte tí chjasin ntiha mé kꞌue̱to̱an chꞌán tso̱tání
    sín. Ntá ntáchro chꞌán kíxin: ―Chojni chjasén Éfeso tinhínrá. Kuenté chjasintajni
    nohe sín kíxin tí sín chjasin ntihi mé tꞌayakonhen sín tí ni̱nko kuènte tí dios
    Diana. Tí retrato kuènte tjan mé tsíki̱xi̱n nkaya nka̱jní.'
  san-TAM: 'ததோ நக³ராதி⁴பதிஸ்தாந் ஸ்தி²ராந் க்ருʼத்வா கதி²தவாந் ஹே இபி²ஷாயா​: ஸர்வ்வே
