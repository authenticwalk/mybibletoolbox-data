    tora iniye ma ini fore kikifa oma gutuna deyo di nivakena yava nari redo.
  tav-tav: 'Cabero jĩcaʉ ti maca ʉpaʉ na caĩ awaja jana rotiyupʉ. Na janaori ocõo
