    ye imulungu mkulu Atemi na mkalitsi wa chinyagho chake ichilaghale kulawa kulanga?
  gun-gun: 'Ha''e va''e tetã py oiko kuaxia mboparaaty. Ha''e va''e ma opu''ã vy omokyrirĩ
