  nbq-nbq: Mo il mberen agya lagagimu, ap sekerataris kota Epesus en, “Henane moga
    o,” yugirigya lagagimu, mbup erek inigik, yugirigya dugwit, “Hit ap Epesus menda
    yi, wene ambi yukheraliga o. At nenomadis inis ombok Aretimis awi valek inim,
    helep mbogot-vaga en wambu wagagi, “Nenomadis yi aro,” yiluk, agut vagogo agurik
    ako inim, andok ako nit Epesus menda atma, yi ap akwa ndi ap akwa ininggutmu,
    yagalagwi?
  tgo-tgo: Amba ghembako gharambarombaro lenji randeviva iŋa na thɨ rokubaro na i
    dage weŋgi iŋa, “Epesas gharɨgharɨniye, gharɨgharɨke wolaghɨye thɨ ghareghare
    Atemis iye ida laghɨye, le ŋgolo boboma na ghanono, varɨko iyava i dobunjamako
    e buruburu, ra kururuwe, gharanjimbukikiya ghinda Epesas.
  yap-yap: Me munmun me yag ni nge gapasnag e en ntayol ko fare binaw fapi girdi’
    ni aram urngin. Me ga’ar ngorad, “Gimed e girdi’ nu Efesus! Gubin e girdi’ ma
    manang nre binaw nu Efesus ney e ir e be ayuweg e Tempel rok Artemis nib sorok
    nge fare malang nib thothup ni fa’ani mul u tharmiy nga but’.
  mop-NT: Pues te'i. Aj tz'iib ti'i a caja, u wet'ajoo' u t'an a cristianojo. —Winique'ex
    ich caj Efeso,— cu t'an ti'ijoo'. —Le'ec a caj Efeso, le'ec u yaj cananil u yotoch
    a santo Diana a top c'abeete. Tulacal a yoc'olcaba, u yeel ti baalo'. U yeeloo'
    ilic ti walac ti cününtic a tunich a c'axi ti ca'an le'ec u p'is u wich Dianaja,—
    cu t'an aj tz'iib ti'ijoo' a much'a'anoo'o.
  tet-tet: Nosi ikus, ema boot ida nosi ukunrai kota Efesus nariik, naruka ema sia
    no-nook. Hotu nia dale naꞌak, “Ema Efesus sia! Ema hotu-hotu natene tiꞌan, itakaan
    kukun feto Artemis ilas tuun nosi laleꞌan baa ita. Tan nunia, ita ema Efesus neꞌe,
    mak haliku nia no niakaan uma lulik. Ema la bele toe ita, tan lia nia dadi baa
    rai lian tiꞌan. Ema hotu-hotu natene tiꞌan. Tan saa emi sei hahii nunia? Masik
    ema dale tolek tuir siakaan hakara moos, emi lalika krakat nuneꞌe.
  hlt-MCSB: Tedae hlangping te cadaek pakhat loh a sim tih, “Ephesa hlang rhoek aw,
    Ephesa he Jupiter lamkah aka rhul Artemis boeinu kah imkhoem khopuei la a om te
    ulae aka ming pawt hlang aka om.
  xtd-NT: 'Ɨɨn se netniu ñuu jan n‑kida xa n‑kunaꞌi ñayiu jan, te n‑jaꞌan‑s: —Ndixi
    xa ka kuu‑n ñayiu Éfeso, kunini koio‑n xa na jaꞌan‑da. Ntdaa‑ro xnaꞌa xa xñunuu‑ro
