    tilbeiðslu hinnar miklu Artemisar og það var líkneski hennar sem féll til okkar
    af himni.
  spy-NT: Yooto, koosiis icheek ꞉chiito nyēē wōō nyēbo kiriinkoonooto, nto mii yoo,
    kumwoochi kule, “Murēchu bo Ēfēēsō! ‑/Mākiinkētē ām kōōrēēt kumukuul kule *kiriinkēētaab
    Ēfēēsō nyēē riibē kōōtaab Ārtēmiis nyoo wōō āk mbo kitōōntōyēēnyii nyoo /kikiirārooku
    kuchōōnēē barak?
  xnn-xnn: Ngem nan esay nangato ay ipogaw isnan ili et inpaginekna daida danat kanan
    ken daida, “Dakayo ay kailiyak ay iyEfeso, ayke maid mangtek ay datako nan mangbanbantay
    isnan simbaan nan madaydayaw ay dios tako ay si Artemis ya nan tinagtago ay bato
    ay nagapo id daya id kasin?
  mwe-mwe: Kungai bhaajandika bha shilambo gubhakombwele kwaapumuyanga, gubhaalugulilenje,
    “Mmashilambo bha pa Epesho, kila mundu amumanyi kuti shilambo sha Epesho shino
    ni nkugoya jwa nyumba jika nnungu Atemi na nkugoya jwa shindu shigwile kukopoka
    kunnungu.
  tte-tte: Kabo yanuwa kana toloina lalakina bodane iyamwanouli yo iba, “Epeso tomoliyao,
    yanuwa yaulina meuloina sikatai Atemisi, iya esana lalakina, ana nume tapwalolo
    yo ana kilakilala, bwaimwa veku yakayakasisina ibekumaya bulibuli mena, kali togitekalatan
    ele kita Epeso meuloila.
  tcs-tcs: Apta nau, da mea blo da taun i bin meke da bigmob stap kuaiat ane em bin
    spik po dempla diskain, ‘Ol man blo Episis, yupla sabe dis taun blo Episis em
    i impotant ples. Ebribodi sabe Episis lugaut da seikredples blo dat impotant omangod
    Atima ane da maidston i gad imiz wase em, wea i bin poldaun prom da skai.
  hlt-THB: 'Khawk khuiawh kaw caqeekung ing thlang kqeng ce ang dym sak coengawh:
    “Nangmih Ephesa thlangkhqi aw, Ephesa khaw ve ak bau Artemi bawkim ingkaw khawk
    khan nakawng anuk hlah law a myi a mee ak khoemkung na awm hy, tice khawmdek thlangkhqi
    boeih ing am sim uhy nami ti nawh nu?'
  soq-soq: Ita bola Epesus onionialala nolau dewasadia apanawa enene apana uduudu
    dewamono dainantono diamone wanase, “Sosona Epesusiwa, tawo uduudu atentoiena
    no Epesus bedewe wanwanlala godimba Atemis debamawa, ita aleupa me inainamba rua
    uboe iene nosena do kakaisaite gonaantitana.
  qub-qub: 'Chaura autoridäcunapa secretaryonga sëñaypa runacunata upällaycachir niran:
    «Éfeso runacuna, ¿imanirtaj gamcuna gaparpaycanqui? Llapanmi musyan cay marcanchïcho
    Artemisapa templunta täpaycashanta, syëlupita urämoj mamanchi Artemisatapis ricaycashanta.'
  att-att: Á pappasá na duá nga oras nga pakkatakátol da, egga tán yù iskiribiente
    sù munisipiu ra, á nanáddak ta arubáng nayù magaru, á pinagimammà na ira. Á kinagi
    na nira, “Sikayu nga tangeliák ku ta Epeso, egga panò yù tolay nga arán na ammu
    ta ajjan saw nittam ta Epeso yù dakal nga áddasalán ta Artemi nga kotunán, ánna
    yù mangilin nga batu nga napannâ nga naggapu ta lángì?
  bki-bki: Mo iorou kanio, ana tubo tai na vio Eveso nei naio jumolu jukamu ea miralo,
    naio milavon ka amelumu bereio bano-o bisi, ana naio ber kalo, berinavo “Tomu
    nalo na vio Eveso, kito nonovio romijikia batitigio ruei ka kiado komeli nei naio
    be burum̃ara komeli tai, a naio be komeli lu tai. Kito naruei, rojum̃a robitikar
    yimo lu na kiado burum̃ara atua nei, Atemes, a romijikia ka kiado moneano be riano,
    bior nanua beamu, m̃arivitano tai mijoru, ana sano burum̃ara puruveru lu nei mijoru
    jel tiniabene binimei, napano maka rijoru ea vio dolu, mijoru ea kito ga, naruei
    kito roju robitikario bo.
  bqp-bqp: 'Akũ wɛ̃tɛ gbɛ̃ zↄ̃kↄ̃ ń zuka zɛ̀ à pì: Ɛfesudenↄ, gbɛ̃ sĩnda pínki dↄ̃
    kũ á de tãna zↄ̃kↄ̃ Atɛmi kpɛ́ dãkpãri ũ kũ a surakpasao.'
  mcp-mcp: 'Muud nyə á dʉ cilə isâ í ŋgwə́la yɛ́ mú ka zə mpu jil búúd nə́ shɛɛ. A
    mú lás nə bwo nə́: «Ye búúd ɔ Ifɛ̂z, nyáyɛ́ múúd á shí ga mə jág nə́ njɨ wa Ifɛ̂z
    wə́ mpáánzə́ mə́ Artemís məma zɛmbî ámudâ nyísə́ yɛ́, njɨ wa nə́mə́ wə́ vʉgʉli
    jé í á kud wú gwɔ́w yí jísə́ yɛ́?'
  hat-hat: 'Bout pou bout, sekretè lakomin lan te resi fè foul la sispann rele, li
    di yo konsa: Moun Efèz, koute! Tout moun konnen lavil Efèz se li menm k''ap veye
    sou kay Atemis, gwo nègès, ansanm ak estati li a ki te tonbe sot nan syèl la.'
  npl-NT: 'Ijkuak n tekiwa non kinmijkuiloa amameh itech non altepetl owéletki okintlakawalti
    n tlakah de Éfeso, okinmili: —Tlakah de Éfeso, nochteh kimatokeh tejwah tikmokuitlawiah
    itiopa n Diana noiwa tikmokuitlawiah itlamachijchiwal Diana non owetsiko de ilwikak.'
  bgg-bgg: Idohhè shii thiichiih rajan pha boh jia è ji hòi pha ji ìu rek mua ge.
    Ai è yao, “Gu ijak Iphisithek wo! Zab branthek è thieg chak ro, Ardemis ne Iphisus
    pha boh nane hamangkhung è chiih pha lubao riie ruii pha misia hò chak ro.
  eng-TCENT: When the city clerk had quieted the crowd, he said, “Men of Ephesus,
    who is there that does not know that the city of the Ephesians is the temple keeper
    of the great goddess Artemis and of the image that fell down from Zeus?
  eng-BSB: Finally the city clerk quieted the crowd and declared, “Men of Ephesus,
    doesn’t everyone know that the city of Ephesus is guardian of the temple of the
    great Artemis and of her image, which fell from heaven?
  cpu-NT: 'Ipoña ikatziyanaka osankinaryaantzi, joimairentakeri, ikantakeri: “Efeso-satzí,
    jiyotaitzi maaroni, aakaitera kempoyaaventarori otasorentsipankote avavane Diana,
    eejatzi oshiyakaane poñeenchari inkiteki.'
  san-ASM: ততো নগৰাধিপতিস্তান্ স্থিৰান্ কৃৎৱা কথিতৱান্ হে ইফিষাযাঃ সৰ্ৱ্ৱে লোকা আকৰ্ণযত,
    অৰ্তিমীমহাদেৱ্যা মহাদেৱাৎ পতিতাযাস্তৎপ্ৰতিমাযাশ্চ পূজনম ইফিষনগৰস্থাঃ সৰ্ৱ্ৱে লোকাঃ
    কুৰ্ৱ্ৱন্তি, এতৎ কে ন জানন্তি?
  tod-tod: 'Gaaɓelagi zu, taa zɛʋɛ ɠɛ nui zooni é bɛbɛi ɠaaɓɛ, é ɠɛni ti ma: «Efɛze
    nuiti, ɓɛ ɠa é la kwɛɛ ga Efɛze taai ɠa ga Aaleteemise wolai ná-pɛlɛi makɛsuʋɛ,
    ta maaniinigi nii é ɠulani geeɠɔlɔgi zu, é loo?'
  tac-NT: '''Lige bilé rió wa''lula alé we''ká riógichi, alué rioka ''la umébale alué
    ralámuli kilí jawia alé laniá jágichi. ''Lige anele kilí jábasa alué ralámuli:
    ―Suwábaga ralámuli napu ekí ejperéliru jena we''ká riógichi Ebeso, ramué ralámuli
    nílirukuru alué nóchili napurigá repúpua alué wa''lú re''obá jena we''ká riógichi
    ilígame, alué wa''lula Riana re''obala. ''Lige alué wa''lula napu alé rewagáchika
    wijchile napu alué Riana ju, alué abiena repugime júkuru ramué ralámuli jena we''ká
    riógichi mochígame.'
  eng-WEBPB: When the town clerk had quieted the multitude, he said, “You men of Ephesus,
    what man is there who doesn’t know that the city of the Ephesians is temple keeper
    of the great goddess Artemis, and of the image which fell down from Zeus?
  gfk-H: Io, tiga tena harbalaurai ta iakano pisa na hala ga hamatian diet ma gaam
    tangai bia, “Tunatuna makai Epesas, ira mataniabar bakut tano ula hanua diet nunurei
    tar bia no pisa na hala Epesas i la balaurei tar no hala na lotu tano tamat na
    hahin na god Atemas ma no malalarina nong ga puka suur maram ra mawai!
  viv-viv: Hidedemi hinunauwena tu kaliva saꞋeyana, melala ana kalaka, gifaiwala be
    gigaheveꞋilovedi. HiꞋilova-yo gigahedi gigayo, “Omi miEfeso wanogali! Kaliva moyaꞋaidi
    hihalamanena ide miEfeso Atemisa yadi manuwa-tafalolo kaꞋitaꞋitaveꞋavina, badiꞋe
    yada viviluwa kwamayoku lakahidi. KaduꞋe ide yadi kabala tabutabuna lobameya gihobu
    be kaꞋitaꞋitaveꞋavina ma moyaꞋaidi hihalamanena.
  yao-yao: Mbesi, jwakulemba jwa pamusi po ŵakombwele kwamyalasya, ŵaasalile, “Ŵanyamwe
    ŵandu ŵa ku Efeso, kila mundu pelepa akumanyilila kuti ŵandu ŵa musi wa Efeso
    wu, ni ŵakujilindilila nyuumba ja nnungu Atemi, ni ŵakuligosa liganga lyeswela
    lilyagwile kutyochela kwinani lila.
  tgp-tgp: Ale hitahun haratu, tamlohi tavera matan taon atu mara mo vaira la toho
    malum mo verea mara, “Mara Ephesus, sava tamlohi natu mo sopo levosahia vara taon
    matan Ephesus mo lo kilau mamahuni na temple non Artemis aulu peresi na vatuna
    sei mo jovi na tuka?
  auc-NT: Ayæ̈ ate tömënäni awënë Tequedetadio incæ ancaa tömënäni ïnänite angä ëñente
    apocæ̈në cæyönäni tömengä, “Epetoidi ëñëmïni. Tömäo quëwënäni mänömaïnö ante do
    ëñënänipa. Mönö Epeto ïñömö quëwencabo mönö wængonguïnä Diänä apæ̈neincö në aamö
    ïmompa. Ayæ̈ tömengä awinca baï yewæ̈möinca öönædë mönö wæængainca adobaï në wææ
    cæmö ïmompa, ante adinque tömämæ quëwënäni do ëñënänipa cæmïnii.
  kbc-NT: Odaa niɡ̶ijo ane iiɡ̶e nigotaɡ̶a ja yakadi me yamaketini niɡ̶ijo noiigi-nelegi,
    odaa jeɡ̶eetiogi, “Akaami niɡ̶eladimigipitigi nigotaɡ̶a Éfeso, inatawece oko oyowooɡ̶odi
    naɡ̶ana ɡ̶onigotaɡ̶a me yotete liɡ̶eladi ɡ̶onoenoɡ̶odo Diana aneliodi me joɡ̶eeɡ̶ata,
    codaa meledi yotete liwigo ane icoɡ̶otibigimece ditibigimedi menitini.
  bmh-bmh: Dai daimai, ban uzanan gumaraneu du banou tub go zoimai, go nug duailel
    soabun awareun. Duailel unum soina, go nug guzenai awareun, “Epesus uzanan duailel,
    em e ebuan duailel unum abiu Epesus ban uzanan duailel agen Artemis Banou go nugau
    zau mui, gonugau dorog ulagwag macanemen Mesgai wageim noun mui, gumaranemen,
    go ag abiu.
  ctu-BL: 'Jini sts''ijbaya cha''an tejclum tsi'' ñʌch''tesayob. Tsi'' subeyob: Winicob,
    ¿baqui an juntiquil winic mach bʌ yujilic mi ti pejtelel lac tejclum Efeso mi''
    cʌntʌbentel i yotlel jini x''ixic dios Diana yic''ot i yejtal tsa'' bʌ i choco
    jubel Júpiter?'
  meq-meq: 'Ka mandəve ŋgay eye na, ndo mələve gəma niye kə sla faya məgwaɗatay tâ
    ndza tete. Ndo niye hay tebiye tə ndza tete. Tsa na, a gwaɗatay: «A nəkurom Efez
    hay, Efez na, gəma i mbəlom bagwar eye Artemis, maa sər bay na, way? Ada kwa way
    ma ɗəslay ha gər a mandzəkit bo ŋgay nakə a kalaw mə mbəlom aye.'
  noa-H: Mag nʌʌ paawai chi p'öbör heem secretarioou hʌ̈u hẽk'a sĩi hawia, k'ĩupaa
    hat'awi hamag, —Keena, Efesopien hajim hanʌm, mʌg durr gaai t'umaam k'ʌʌnau k'ak'apdö
    t'ʌnʌm, hãba mʌg p'öböröuta mʌg maach hẽwandam hʌʌi Diana di t'ʌanaa hi k'ĩirk'a
    wau sim hʌ̃gt'armua burrchëtarrjã t'ʌa wai naajem.
  alp-NT: Eleki kota mere esi sekertarise iono tamata bokala meru esi ndene kai ibeteke
    lokosi be, “Kwalia imi, lene mina! Mei nusa meije pusue esi rekwa be kota Epsuse
    maka raka luma Artemise elake kai batu moli rebe etetu bei ndete lanite moyo?
  san-VEL: tato nagaraadhipatistaan sthiraan k.rtvaa kathitavaan he iphi.saayaa.h
    sarvve lokaa aakar.nayata, artimiimahaadevyaa mahaadevaat patitaayaastatpratimaayaa"sca
    puujanama iphi.sanagarasthaa.h sarvve lokaa.h kurvvanti, etat ke na jaananti?
  kbq-kbq: Rankumapima avoma negrea (kuskus) ne'mo ana vahe kevua zamazeri rava huteno
    anage hu'ne. Efesasi vahe'motma antahiho, ina vahe'mo antahino keno osu'ne? Efesasia
    ranku'mamo'a Atemesi agetererfa ra anumzamofo mono nona kegava nehie. Ana a'mofo
    amema'a monafinti asga hurami'ne.
  kbh-kbh: 'Chë pueblents̈a mándayëngbe uajabuachaná, ents̈anga iytëca jábiamama tojanobená
    ora, tojanë́yana: “Efesoquënga, nÿets luariñe endótats̈ëmbo, quem pueblents̈e
    oyenënga iuamna jtsinÿenana chë Artemisa jadórama bëts yebna y chë cha jadórama
    celocana otsats̈ena ndëts̈bé.'
  ron-LSB: 'După ce a liniștit mulțimea, secretarul orașului a zis: “Bărbați din Efes,
    cine este acela care nu știe că cetatea efesenilor este templu al marii zeițe
    Artemis și al icoanei căzute de la Zeus?'
  pon-pon: 'A jaunintin en kanim o lao kadukiedi pokon o, ap indada: Komail ol oko
    en Epijuj, ij aramaj, me jaja, me kanim en men Epijuj kin kaukaudoki on Diana
    lapalap o dikedik, me pupedi jan nanlan?'
  nhe-BL: 'Huan teipa hualajqui nopa tequihue tlen nopa altepetl huan quintlamanextili
    nopa tlacame ma ayoc molinica. Quiijto: “¡InÉfeso ehuani! Nochi tlacame campa
    hueli tlali quimatij tiÉfeso ehuani tijmocuitlahuíaj itiopa Diana, totonantzi
    tlen más hueyi, huan tijmocuitlahuíaj itlaixcopincayo tlen huetzqui tlen elhuicac.'
  sps-sps: Ana tsoiny kikikir tana ngats fan tsian iny Efeses kat ratuari na fokinai
    ser tomani. Ya tsue to, “Amin tsoiny Efeses, ana mi na fokinai, mi nat rom a monaagits
    to natiny ror a kifon a ngats fan tsian to Efeses tagaa ot iny non a saape tana
    moun te karap non e Atemis iny Efeses ana kaisa tsunia te gotsiny me Gormirmir.
  wnc-wnc: Yayuwawa you wanggapmane nana amindane tupan tapata yaniwan taningge natake
    kuma yuwawa anzing yanikut, “Efesas nana amin! Aminu kepna kepna nana aminda atnataaing.
    Ninu ane nana aminda tasike Atemis kekeknga siknga apatane yot takwan gwen kayuamang.
    Gatu sup takwan itane weena enandangga pimakuu wagwekat kuut kayuamang ngangu
    atnataaing.
  bus-bus: 'Ben wɛ́tɛ gbɛ̃nsi ń zↄka zɛ̀ à bè: Ɛfesudeenↄ, baade píngi dↄ̃ kɛ̀ á dɛ
    tãa bíta Atɛmi kpɛ́ dãkpari ũ kↄ̃n à lakpasagbɛo.'
  gub-BL: Na'e amo awa umupytu'u kar wanehapukaz re a'e wà kury. Tuwihaw ze'eg imuapykar
    romo hekon a'e. — Pe awa kwer Ew tawhu pe har pe ty wà. Peiko Xiàn hàpuzuhu rehe
    uzekaiw ma'e romo pe. Peiko ita ywak wi u'ar ma'e kwer rehe uzekaiw katu ma'e
    romo no. Teko paw rupi katete ukwaw katu peneko haw a'e wà.
  imo-imo: Kano kinye kombu taunona tukundo ungu ningo panjiko teringima topa panjipe
    terimu iye kuskus kanomuni imbo kanoma taka liko molaio nimbelie nimbei, “Efesus
    iyema, lino i kombunape awili ambo gote Artemisinga pinyewe ulkemu kape yu manda
    lepa kou mongo wengendeli muluna mainye orumumu kape nokoromolomu mai kombu imbo
    palini pilko liko manjirimele.
  boj-boj: Onaqa Efesus naŋgo gate bei a kamba tamo uŋgasari naŋgi anjam minjrqa osiq
    tigelej. Tigelosiqa naŋgi kiriqa osiq aqa baŋ soqtonaqa naŋgi kirieleŋonabqa minjrej,
    “O Efesus tamo uŋgasari niŋgi quiy. Efesus endia niŋgi na qotei koba Artemis aqa
    atra tal taqateqnub. Artemis aqa sulum nami laŋ goge na uloŋosiq mandamq aiyej
    qaji di dego niŋgi na taqateqnub. Tamo uŋgasari kalil naŋgi di qalie.
  eng-DRA: 'And when the town clerk had appeased the multitudes, he said: Ye men of
    Ephesus, what man is there that knoweth not that the city of the Ephesians is
    a worshipper of the great Diana, and of Jupiter’s offspring.'
  knf-knf: 'Nanŧuŋa i ubeeka ado bañaaŋ wal mënţ kë bayompi, aşë ji na baka : « An
    bañaaŋ biki Efeŧ, jëm umundu bŧi ume kë ubeeka wi Efeŧ ujaaŋ uyeŋ kaduŋ ki Artemiŧ
    naweek na ptu pi nul panwoonuŋ baţi i?'
  san-KHM: តតោ នគរាធិបតិស្តាន៑ ស្ថិរាន៑ ក្ឫត្វា កថិតវាន៑ ហេ ឥផិឞាយាះ សវ៌្វេ លោកា អាកណ៌យត,
    អត៌ិមីមហាទេវ្យា មហាទេវាត៑ បតិតាយាស្តត្ប្រតិមាយាឝ្ច បូជនម ឥផិឞនគរស្ថាះ សវ៌្វេ លោកាះ
    កុវ៌្វន្តិ, ឯតត៑ កេ ន ជានន្តិ?
  arn-NT: 'Tati sekretariolelu waria mew, küme dungun mew “ñüküfkülewemün” pifi tati
    pu che ka feypifi: “Efeso waria che, kom mapu mew ta kimniey tüfachi waria che
    ñi elfalngen tañi kuydanieael ti fütra Artemisa domo ngünechen tañi ngillatuwe
    ruka ka kisu tañi adentun, tati ütrüfnagpalu ta wenu mapu.'
  zas-NT: 'Dxel chi been squiarban luguiedx guin gan bacwëëz roꞌ reeman, dxel rëbaman:
    ―Bén Éfeso, gra bénguidxliuj ragbee guial luguiedx guie zianczi rniaj ree bejn
    xyadoo dios Diana abiꞌ rën tëë ree bejn dios Diana biajb xanyabaa.'
  ken-NT: Nsɨŋɨ́-bɛkati anɛ ɛtɔk Ɛ́fɛsɔs anu kpát akʉ mbaŋ akwɛn. Abho yɛ bɛrɛm bɛ,
    “Bo Ɛ́fɛsɔs! Agha abhɨkɨ rɨŋɨ bɛ ɛtɔk Ɛ́fɛsɔs kɛ ɛ́bhàbhɛri ɛkɛrákap ɛnɛ Atɛ́mis
    nɛ ntay mandɛm ɛnɛn nɛ́fú amfay nɛ́kwɛ́nɛ́ fá amɨk ntá yɛsɛ?
