  acu-NT: 'Tuke chichainamtai, nunia yaktanmaya chicharkartin wajaki, aints ainaun
    itatmamtik chicharak: —Efesonmaya ainautiram, anturtuktaram. Ju yaktanam pujuinautikia
    ii yusri Artemisa jeengka tuke wainuyaji. Tura asar ii yusri nekas pengker aa
    nuna nakumkamurisha nayaimpinmaya ayaarmia nusha wainuyaji. Mash nungkanmaya ainau
    nuna nekainawai.'
  cak-WNT: 'Y tek ri aj tz''ib riche (rixin) ri tinamit ri'' xcowin xerutanaba'' ka
