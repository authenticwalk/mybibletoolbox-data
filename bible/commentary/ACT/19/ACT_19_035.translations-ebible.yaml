    ക്ഷേത്രപാലിക എന്ന് അറിയാത്ത മനുഷ്യൻ ആരുള്ളു?'
  kkc-kkc: Eseme mi omapoo gamaleeyo tou teli odoo heeso keesee tabano, gooloogoodoo
