    pítivokona ûti, hi''imé koe xâne exoâti itúkeovo utíne katarákoa ne hána''iti
    imokóvokuti óvoku Ndeána, enepone hána''iti teyonéti hó''e ûti, koane utímaka
    katarákoa ne mopôi, irikóvoti ukeâti vanúkeke, enepone okovóxinoviti Ndeána.'
  bmr-NT: 'Jaamo ɨllɨɨvuudɨ tuucuumio aivojɨto nahabonɨmɨnaafi miyamɨnaaco nuuhi:
    Efeso miyamɨnaa, mɨɨro famooro miyamɨnaa gaajahi jiicuumivɨ sihidɨ ejeevago diosa
    Diana caamotɨ Mercurio onoobo iicahɨgotɨ ihɨjɨ iniituugoco. Jaago iija abajacuumi
    Efeso.'
  fuf-fuf: 'Onsay hoore kaydi on ɗahi yimɓe ɓen, o wi''i ɓe: «Ko onon yo Efeesiyankooɓe,
    hara ko hombo woni andaa wonde saare Efeesi nden ko ngaynaakoore rewirdu oo allaajo
    debbo mawɗo wi''eteeɗo Artemiisi, awa kadi ko nde ngaynaakoore nandolla makko
    iwruɗo ka kammu on?'
  mwc-mwc: Meyaga badana kaikapona i wonisi si ma guguba ba i wona, “Ephesus biyimi,
    pipiya dobu ereonowanai si kuiri, kata Ephesus kona Artemis ana eteni temple kana
    aba potapota, ba gubagubana wai sapamai i peku kurita.
  bhl-bhl: 'Kanesiliw ding dim bakate, abiw mutuk fian beem fut bomin kunum mak teleko,
    kawtiw biim gaanbiliw be “Weng tete angina!”, yangeko, weng kitil weng mak bokoyemomele:
