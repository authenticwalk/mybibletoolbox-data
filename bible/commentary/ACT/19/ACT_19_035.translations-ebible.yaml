    ri kajinak lo chicaj?'
  rop-rop: Bambai na wan bosmen blanga det taun bin meigim detlot pipul jidan kwait,
    en imbin tok, “Main kantrimen olabat, ebribodi sabi wi oldei lukaftumbat det serramoni
    pleis blanga Atemis det haibala drimin. Ebribodi sabi wi oldei lukaftumbat det
    sheip blanga im weya imbin kamdan brom top.
  mee-mee: Ngarume na avolau te e nga maga kunna laeala e bollau ke parulu rea, na
    ke role kerea roma, “Rapanung re ngae Epesus, ka sana agau te ora sana lonamatana
    roma, maga kunna laekia ae Epesus ke ella ta tempel orae Aretemis a i e bollau
    raumana. Ba ka sana agau te ora sana lonamatana roma, maga kunna laekia ke ella
    ta lollo a saena ore pu nga tava.
  dif-dif: 'Nguraia dakanietjali kana wolara daudauana wonti ja jatana wonti: „Jura
