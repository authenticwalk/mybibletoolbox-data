    Efeso, a''an li nac''ac''alen re li rochoch lix Diana, li kalok''laj dios? Chixjunileb
    neque''xnau nak li jalam u̱ch a''an chalenak chak sa'' choxa.'
  blz-NT: Kokomburi'anna, juru tulis na kota iya'a nomokomo nompoporokot mian biai'
