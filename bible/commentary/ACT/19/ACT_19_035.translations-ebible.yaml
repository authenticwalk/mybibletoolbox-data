  mdy-ETH: ጋፒንፆይዳ ካታሞኮ ፃኣፓሢ ዴሮ ዚቲ ጌይሳዖ፦ «ዔፕሶኔ ዓጪ ዓሲዮቴ! ዔፕሶኔ ካታሞይዳ ናንጋ ዓሳ ዼኤፖ ዓርፄሚሴ
    ጌይንታ ሺኢጲፆ ማኣሬሎና ጫሪንጫፓ ኬዴ ዒዞኮ ማላሢና ካፓያ ማዔሢ ቢያሢ ዔራያኬ።
  spl-spl: Yawu sâŋetâ sâp kâlewâk otmu Epeso yeŋgât kaunsoli kuskus yâkŋe sâm lohotŋe
    tuhuyekmâ yuwu sâm ekyongop. “Epeso kapi ambolipŋe, yuwu sâmune nâŋgâŋet. Nenŋak
    Atemihât opon galemgumain. Otmu himbimângembâ kât pato âlâ giop ya mem manmain.
    Yakât topŋe lohimbi hânŋan kulemŋan mansai kerekŋe naŋgai.
  usp-NT: 'Man ajtz''ib'' li tilmit xk''elonc y cuando xmaytak ch''ejejem, xij: Atak
