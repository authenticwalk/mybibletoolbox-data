  grc-F35: Καταστείλας δὲ ὁ γραμματεὺς τὸν ὄχλον φησίν· «Ἄνδρες Ἐφέσιοι, τίς γάρ ἐστιν
    ἄνθρωπος ὃς οὐ γινώσκει τὴν Ἐφεσίων πόλιν νεωκόρον οὖσαν τῆς μεγάλης θεᾶς Ἀρτέμιδος
