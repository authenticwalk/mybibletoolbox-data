    dje, kunda yembon dje nayene!
  nou-nou: Edo einda amboda embo nei nati da babojegari da jiwari buro edo isira amimi
    etiri embo jamo jamo isera. Edo embomei da yei sisira, “Ephesus nati embobo embo
    berari gido era Ephesus nati embobo awa Artemis da tumondebain ari oro nembodiba
    de edo ove kewari kotopu utu da edo wowosisira awa simba edo era awa ungo gari
    ra.
  mqb-NT: 'Coy kutok, səkəreter sə wulen su doh ata a mba apan sə mbacay anan ''am
