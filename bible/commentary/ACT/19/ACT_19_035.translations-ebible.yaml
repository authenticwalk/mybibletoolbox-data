    pe lelaga, komin nanua sumo verue ta nene mlai, ana kana pupia kilavaru wa nena
    mloru ma e peni pitomi, nap̃a pe mloru re e yo tap̃ena la poli, mloru ga e ita
    rui, ana ita tesum̃a tepisuar ruru m̃a ga.
  ckb-ckb: 'ئینجا فەرمانڕەوای شارەکە خەڵکەکەی هێمن کردەوە و گوتی: «پیاوانی ئەفەسۆس،
