    lɨ˜ catǿiñꞌˋ e lɨ́ɨiñˊ dseaˋ cu̱u̱˜ jo̱ catɨsɨ́ɨiñꞌˇ fɨˊ la.'
  deu-1951: 'Da beruhigte der Stadtschreiber das Volk und sprach: Ihr Männer von Ephesus,
