  sgz-sgz: Má ngo ákte tingting gomot má i wakwak, ngorer kesi kálámul pakta a sámtur
    mák abálbálái matananu, má namur ák parai ngoromin, “Matananu Epeso, git no git
    talas ur on ngo kángit malar á Epeso a kámniánsit suri lotu uri narsán tilik tánráu
    ái Atemis kángit káláu, má ngo hat mul erei git lu lotu uri narsán, wa ái a tártárwán
    kángit tánráu er a sehel pas tilamuni armongoh.
  kek-NT: 'Nak ac xk''unbesiheb li tenamit laj tz''i̱b li nac''anjelac sa'' po̱pol,
