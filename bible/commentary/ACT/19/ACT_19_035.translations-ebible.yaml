    ti məlaŋ *njəlatani ga ahay ge Ertemis melefit geli gəɗakani ni. Mazavu ge Ertemis
    nakəŋ ya àsləkabiya e melefit ba ni ti mis ɗek tə̀səra naŋ day a huɗ ga ahay gani
    bu.'
  kqc-kqc: Kamini gabi bi taoni di bura redo amiye yaku raka nidedi mina nivaisi moi
