    tinue.'
  srm-NT: 'Hën wan basia u di köndë ta penapena ku de ta fan ku de tefa de ko kabuka.
    Hën a fan ku de taa: “Dee sëmbë fu Efeise aki, mi kë fan ku unu. Hii sëmbë sabi
    kaa taa di köndë fuu hën ta hoi di wosu fu di gaan mujëë gadu fuu de kai Diana.
    U ta hoi di pindi fëën di bi kumutu a liba kai ko a goon.'
  qvs-NT: 'Chay ishkay orata kaparikushkankunawasha chay llakta awtoridarpa killkakuknin
    runa atiparkan upallayachiysapata. Chaypina willarkansapa: —Efeso llaktapi kawsakmasinikuna,
    tukuy allpapi kawsak runakuna yachansapa kuyananchikuna diosa Artemisapa wasinta
    kuydananchikunata. Chaymanta sielumanta urmamushkan figurantapish allita kuydaykanchisapa.'
  zca-NT: 'Per haxta xa'' nak sekretar mile'' ngulëz nguruzhië men, nzhab sekretar:
    ―Bin goi men Efeso, rë men yizhyuo nane, lë'' yezh Efeso nikina yado'' che''n
    naxnax Diana, me dox nazhon, mbaino winab che''n Diana kwa''n ngulali yibë''.'
  cbc-NT: 'Cabero jĩcãʉ̃ ti macã macããcʉ̃ quetiupaʉ pʉame caawajari majãrẽ na jãnarotiri
    bero, atore bairo na ĩñupʉ̃: “Yʉ yarã, ati macã Efeso macããna tʉ̃gopeoya yʉ caĩrĩjẽrẽ:
    Ati ʉmʉrecóo macããna nipetiro masĩñama marĩ jʉ̃gũẽõ Artemisa caãnimajũõ ya wii
    templore marĩ cacotenucũrĩjẽrẽ. Cõrẽ bairo cabauo werico ʉmʉrecóopʉ cañaatáco
    cʉ̃ãrẽ marĩ cacotenucũrĩjẽrẽ masĩñama.'
  qxo-NT: 'Tsaynö pasaypa gayaräyaptinnam tsaychö juc respitashga autoridä runacunata
    upällatsir nirgan: “¡Efeso runacuna! Maytsay runacuna musyayanmi Artemisapa templun
    cay marcantsicllachö caycanganta. Tsaynöpis musyaymi junishpita warmi nirag rumi
    unyamunganta tsararangantsicpis.'
  mox-mox: ʼInega ʼabaga ana tovanugweta taha qiduana ʼifoqe be qabu diavona giveluaʼudi
    vonedi vonaya, “Me Efeso, tomotau qabudi bwaʼobwaʼoya niʼa ialamania vonigo eda
    yaubada qiduana Atimesi tovotovolo eda ʼabaga baʼe ana vanue tafwalolo ʼinaya.
    Ta wese niʼa oalamania lova maʼamaʼayauna gwalagwalana dabo ʼinega mahalega ʼetaʼia,
    ta itaʼa me Efeso ana toʼitamaki ta kahawahawatuboya.
  kew-kew: 'Orope mo Efesus su adaarena kuskus-mi onaanu epe-rupa mapiraasa. Go rabu
    nipumi lalo: Efesus onaa pagalepa. Su rayona piri onaanumi go Efesus su adaare-para
    niaa remo Artemis-na ada surubema lo namakuaaeme. Go page nipuna piksa nona piane
    aana yaa-para i epa lopenaloa surubema-daa onaa rayome pageme sa.'
  dww-dww: Dabudine meagai tauwai badenama ya riutuaḡaiedi be umanama ya riuna, “Banaga
    dobu matabuna a kataiena da tauda Epeses banegidama, tauda Aretemis na tempolma
    be yeku Aretemis maika kitanama marae be kurukuruvinama mate taurabedima.
  twi-ASANTE: Kuro no sohwɛfoɔ no bɔɔ mmɔden maa dɔm no tɛm dinn. Afei, ɔkasa kyerɛɛ
    wɔn sɛ, “Efeso mmarima, obiara nim sɛ Efeso kuro yi na ɛhwɛ Artemi asɔrefie ne
    ohoni a ɛfiri soro bɛduruiɛ no so.
  aoj-aoj: Ama main, kaunsel agilinai esis Efesusi nataloga esis amam nematawa naꞌi,
    “Ipaꞌ epes Efesusipai, esis hiasi sagape walemb hielimbi sogawa Efesus anin taun
    nigimafi ipat luꞌutai sandaꞌ lotuma god dembeꞌwi Artemisii, inimba nigimafi otam
    migihiꞌamami muguwai heven ilifi.
  cbv-cbv: 'Páant ĩ niíj ñaác jʉ̃ihñʉchah ennit, Éfeso tʉ́tchidih moón maátadih teo
    wáacniboó, “Laihca bojoó” niijnít, nin pah ãt niíj naáwáp wʉt jĩ: “Wã déewãá,
    yeéb Éfeso tʉ́tchidih moón, ñi joyoó. Jwĩ́ih chah wẽpép dios wili Artemisaíh mʉʉdíh
    wapnit jwiít jwĩ jʉmatdih nihat baácdih moón ĩ jéihna caá. Jeámant caánt pah jígohni
    bʉʉ́g jéen jʉ̃óhnidih en daonít jwĩ jʉmʉchahbʉt ĩ jéihna caá.'
  taw-taw: Anɨgɨl ag mɨdel mɨdel, taun Epesus bɨawl ñu kɨl tɨkep kɨli ak, ne tɨkjakɨl
    kɨlop agak, Kɨmɨgel mɨdem agak. Anɨb agek, kɨmɨgel yelaknɨŋ agak, Epesus binɨb.
    Taun chɨn awl, bin awl Atemis kab ne gap tek wɨsɨp alaŋ nɨb ju yowak agak. Kab
    anɨb ak dɨl, kal gɨlɨtep gɨl agnopun ak, an ma nɨgup agɨl, takaw pug awl ak agebɨm
    agak?
  jic-NT: 'Hora mat''e tepyala na, lyájasa tepyala lis tjiji yupj jis jepa pjaní Efeso
    mpe. Tjevele yupj jilal: —Pjü salejepj Artemisa wo ton̈ca Efeso po''ó. Salejepj
    jyamacj jupj wo. Pasal püné jupj, Artemisa. Pjü salejepj wa jyamacj pwen niná
    Artemisa jin justa, pwen niná tsjun po''o nepé palá tjeyaca.'
  zap-NT: 'Chene wun mén ne nak sekretarye gyëz guin gan ne wnegyakchi men yra mén
    guin, re men: ―Men-Efeso, yrandxee mén ne nuu ydendxee gyëzlyu nan ne gyëzree
    rapkwent xeydoo Diana xemdonzoon be ne wruu gyeybaa.'
  wer-wer: Pël ëën ka pöökë omnant komre kap yaaupök omnaröen ngön angan pël mëak
    epël mëëa. “Epesas omnarö, ar kat wieë. Omën ka nantëërö pit Epesas omnarö tiar
