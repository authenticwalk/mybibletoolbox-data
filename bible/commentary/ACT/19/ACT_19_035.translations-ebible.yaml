    yeë pöt pit ëwat wë.
  ipi-ipi: Awa lapopi mindi pea-kola, matili Epesasa tano okona gapomane akali kawane
    mindimane yakama pii nalene kondalapa lea-kola, utupane-mane pii nalene konda
    yainipia. Konda yai-kola, balato utupane tipa puato, ati kenga tawe ana kepele
    kulini gote wanda Atemisa yale mindi yuunga tepa yane okola, gote okonena lotu
    anda okola, okonelapo nanima Epesasa tane tupamane ando atalamane lo wandakali
    pitaka-mane andalaini jiape leaipia.
  qul-NT: 'Llajtapaj secretarion runacunata jup''allachispa nerkan: “Efeso llajtayoj
    runacuna, cay pachapi tucuy yachancu nokanchis athun diosa Artemisapaj templonta
    cuidaj caskanchista, janaj pachamanta uraycamoj imagenninta cuidaj caskanchistapas.'
  tnc-tnc: 'Ĩ''rĩka tokaki imaruᵽutarimaji ᵽo''imajare okata''rirũjekaki, suᵽabatirã
    ikuᵽaka nare kẽrĩka: —Mija ã''mitiᵽe Éfeso wejeareka imarã. Majiyiᵽuᵽayeeiko Artemisa
    wi''ia ĩarĩrĩrimaja maime ika wejeareka imarã. Suᵽabatirã koᵽo''ijẽrãka ĩmiᵽi
    ña''rĩka maiarĩrĩrijayu. “I''suᵽaka imarã nime”, ritaja ᵽo''imajare ãrĩwãrũᵽatayu
    mareka.'
  ter-NT: 'Yoko ápe pahúkoti yane pitivóko, yutoxínoti nâti, itoti kóyunukea neko
