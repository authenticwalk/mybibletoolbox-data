  dso-dso: ପଚେ ନଅରର୍‌ ଅଦିକାରେ ରଇବା ଗଟେକ୍‌ କାମ୍‌କରୁ, ଲକ୍‌ମନ୍‌କେ ବୁଜା ସୁଜା କରି ଚିମ୍‌ରା
