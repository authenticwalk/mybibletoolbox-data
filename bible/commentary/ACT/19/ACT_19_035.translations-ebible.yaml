    ପୁତ୍‌ଡ଼ା ମନ୍ଦିର୍‌ନି କାର୍‌ନିୟା, ଇଦାଂ ଇନେର୍‌ ପୁନ୍‍ୱାତାର୍ଣ୍ଣା ?
  txu-NT: Nhym kam krĩraxkam me'ã pi'ôk no'ôk djwỳnh raxja arỳm bôx ne memã kabẽn
    nhym me arỳm anhikrê. Nhym kam memã kum, —Krĩraxbê Epexukam me ar abaja, gu me
