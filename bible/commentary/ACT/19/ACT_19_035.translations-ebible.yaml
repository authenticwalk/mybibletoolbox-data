verse: ACT.019.035
translations:
  kpx-kpx: Abu hoto ke unaha loui kateilage oe kosive balugau hovelahai kebia keluevei
    namigevei avoe, “Evesasi ataea, ata bahataeau hilokage nahie o komo nahie dilava
    baluga Daiana ke nahiabulike nalima. Isi mune tumuteu otogomo dobai lohoale keta
    nahiabulike nalima.
  okv-H: Eto da ta ke hande ari embo okose na puvuto embo ke ere ijiea avo enu jamo
    eo ke einge ena, “Ephesus embomeni nau ke ingivujo. God Artemis amo peni be eto
    amita temple ta koro otohu uhu ta veari amo Artemis ove ari avo da Ephesus na
    simba eaguja amo embo tapa na kiarira
  tbo-tbo: Apoma meyageina tanitaniwagana hai tu’mgiluma lawahi i litodihi ma i pa,
    ‘U lawa mi Epeso, lawa ataputa ta hanapugeya Epeso meyageina naka Atemisi gegewahagana
    a numa dalabu tu galena itetena ma gasi gaima yadei i pipeu hopu mai naka tauna
    tu galena itetena.
  mal-C: 'നഗരഗുമസ്തൻ ജനക്കൂട്ടത്തെ ശാന്തമാക്കിക്കൊണ്ട് ഇങ്ങനെ പറഞ്ഞു: “എഫേസോസ് നിവാസികളേ,
    എഫേസോസ് നഗരം മഹതിയായ അർത്തെമിസ് മഹാദേവിയുടെ ക്ഷേത്രത്തിന്റെയും സ്വർഗത്തിൽനിന്നു
    വീണ അർത്തെമിസ് പ്രതിമയുടെയും സംരക്ഷകയാണെന്നുള്ളത് എല്ലാവർക്കും അറിവുള്ള കാര്യമല്ലയോ?'
  grc-SR: Καταστείλας δὲ ⸉ὁ γραμματεὺς τὸν ὄχλον⸊ φησίν, Ἄνδρες Ἐφέσιοι, τίς γάρ ἐστιν
    ⸂ἄνθρωπος⸃ ὃς οὐ γινώσκει τὴν Ἐφεσίων πόλιν νεωκόρον οὖσαν τῆς μεγάλης ⸋θεᾶς⸌
    Ἀρτέμιδος καὶ τοῦ Διοπετοῦς;
  bgc-bgc: फेर नगर के मन्त्री नै माणसां ताहीं शान्त करकै कह्या, “हे इफिसुस नगर के
    माणसों, किसनै न्ही बेरा के इफिसियाँ का नगर महान् अरतिमिस देवी के मन्दर, अर ज्यूस
    की ओड़ तै गिरी होड़ मूर्ति का टहलुआ सै।”
  khz-khz: Vanuga gena talotalo tauna pa klak votaunilimalima gutuma evega-rawarato,
    ne netiwato, “Epeso talimami, taunilimalima maparara riparia, Epeso Diana palagu
    garena kamuna gena rupu gitatagona vanugana, e kupa na vatu veagana Diana gelegelenai
    gauna eketo-piarigoto gitatagona vanugana maki.
  deu-TKW: 'Der Stadtschreiber aber beruhigte das Volk: Ihr Männer von Ephesus, wo
    gäbe es einen Menschen, der nicht wüßte, daß die Stadt Ephesus den Tempeldienst
    hat für die große Artemis und ihr vom Himmel gefallenes Bild?'
  zsr-NT: 'Niꞌr benëꞌ bönniꞌ uzúj qui yúlahuiꞌ ga laꞌbö́ꞌ dxiz bunách zian naꞌ, gnëꞌ:
    ―Bönniꞌ Éfeso, nö́zigac yúguꞌtë bunách zoa ni gdauꞌ queënu Diana, dios zxön. Rëꞌu
    ni, bunách Éfeso, run chiꞌiruꞌ gdauꞌ naꞌ lencaꞌ bdauꞌ naꞌ böxj ga zoaruꞌ, bruj
    luzxbá.'
  lin-lin: 'Suka na suka, mokomi mikanda ya engumba alongaki kopekisa makelele ya
    bato ; alobaki : — Bato ya Efeso ! Nani kati na mokili oyo ayebi te ete engumba
    ya Efeso ezali engumba mosantu ya Artemisi, nzambe mwasi monene, mpe ya ekeko
    na ye oyo ekita wuta na likolo ?'
  hns-NT: 'Tab sahar ke mantrie oesabke moeh band karwaai deis. Oe bolies: „Bhaai
    log, soen! Ke na djaane hai kie Efese ke djanta log ke oeppar Artemes ke mahal
    saupal hai, aur bhie okar moertie djaun baadar me se gieral hai. Hamlogke tjaahie
    oke dekh-bhaal kare ke.'
  noa-E: Mag nʉʉ paawai chi phöbör eem secretarioou ʉ̈u ẽkha sĩi awia, khĩupaa athawi
    amag, —Keena, Efesopien ajim anʉm, mʉg durr gaai thumaam khʉʉnau khakhapdö thʉnʉm,
    ãba mʉg phöböröuta mʉg maach ẽwandam ʉʉi Diana di thʉanaa i khĩirkha wau sim ʉ̈gtharmua
    burrchëtarrjã thʉa wai naajem.
  eng-EMTV: 'And having quieted the crowd, the city clerk said: “Men of Ephesus, for
    what man is there who does not know that the city of the Ephesians is the temple
    keeper of the great goddess Artemis, and of the image fallen from heaven?'
  mib-NT: 'Yūcuán na te ni cacunahín ñáyuu ni sáha tēe cúu secretario ñuu ún, te ni
    cahān de: Níhín ñáyuu ñuu yō Efeso, ndɨhɨ ñayuu chi je cájini i jeē cándīto vāha
    yó veñūhun yaā Diana jiín imagen Diana jeē ní nɨnga nde andɨvɨ́.'
  lif-NT2: हे़क्‍क्‍याङ् कुनुप्‍मो ये़क्‌यक् सुहाङ्‌गे़म्‍बाल्‍ले़ काक् मनाहाॽ स्‍वाःत्
    चोगुसिआङ् मे़त्तुसि, “तेःङ्‌जुम्‍से, कन् एफिसस्‍मा ते़ङ्‌गप्‍पिङ्‌ग पयम् आर्तेमिस
    माङ्‌ङिल्‍ले़ कुमाङ्‌हिम् नु ताङ्‌साक्‍पोलाम् मक्‍के़धाःबा कुनावाइत्‍ला के़गप्‍पा
    फाॽआङ् काक् मनाहाॽरे़ निङ्‌वाॽ मे़घोःसुआङ् मे़वाॽरो॥
  xnj-xnj: Pamwishu myimilila lihengu wa muji akahotola kuvagunisa vandu, akavajovela,
    “Vakolonjinji va ku Efeso, kila mundu imanya kuvya muji witu ndi mlonda wa nyumba
    ya chapanga Atemi na liganga lamsopi leligwili kuhuma kunani kwa Chapanga.
  mmx-mmx: La melemu at nai leeme gomgo at limixin ga lox amila di. Ni ga lok, “Limixin
    me Epesas! Nemi axap miklen i do nedik mede Epesas tak lok tatao loogu laplavang
    at lomoroa silok ne Atemis la lovoovo ren, no ga subu boro vana at laxalibet.
  cbr-NT: 'Usa ''ain ca sharatia nëtë́nun cacëxbi nëtë́tisama taniabi an ''apu quirica
    cuënëoxuncë unin nëtë́miacëxa. Nëtë́mia ca cacëxa: —Efesonu ''icë unicama, ''ën
    mitsu camainun ca cuat. Ënë ëmanu ''icë unicamax ca an anuxun Diana rabiti xubu
    bërúanan a iscësa maxax naínuax nipacëcë bërúancë ''icën. Usa ca quixun ca camabi
    menu ''icë unicaman ''unánxa.'
  tee-NT: 'Pus ju acsnich ju ats''oknu'' ju anch lak''achak''an alacjuni ni va sekch
    catatava chai chani alacjuni: ―Quint''alapanacni amachak''an Efeso tis chavaich
    ju jantu cac''atsa ni lhist''ac''au ju ixpujitat ju k''ai quidios''an Diana. Vachu''
    lhist''ac''au ju Diana ju patajuta ju lact''iyan.'
  eng-LSV: And the public clerk having quieted the multitude, says, “Men, Ephesians,
    why, who is the man that does not know that the city of the Ephesians is temple-keeper
    of the great goddess Artemis, and of that which fell down from Zeus?
  cak-NT: 'Y ri jun achi secretario pa tribunal chi ri tenemit ri'', xtiquier xeruk''at
    ri winak riq''uin ri yequi''en; raja'' xu''ij chique: Achi''a'' chi ri tenemit
    Éfeso, ¿c''o como jun winak ri man reta''n ta chi iwiq''uin rix aj-Éfeso c''o-wi
    ri rocho ri Diana y ri ruwachibel ri nimalaj dios Diana ri kajinak-pe chila''
    chicaj riq''uin ri dios Júpiter chi nichajij?'
  pah-NT: 'Aerẽ tavijara''ga ruri g̃a mombiga ikwatijahara''ga. Igwete ga ei Éfesopeve''g̃a
    pe: —Tikwaha pa ko nhande hẽaryrua rerekokatua – kiroki hẽa huvihavuhuhetero oko
    Dianahẽa, ei ga. Éfesopeva''ero nhande tireko katu hẽaryrua hẽara''angava no –
    kiroki ita ohi yvaga hugwi imbohetehavamo, ei ga g̃a pe.'
  sja-NT: 'Mãpai aɨ p''uurudepema secretariopa eperãarã k''ĩup''ee p''anapiji mãik''aapa
    mãgaji: —Éfeso pidaarã, jõmaarãpa k''awa p''anɨda aji, na p''uuru pidaarã́pata
    tachi nawe Artemisa jĩak''a ɨt''ariipa baaida ichi ĩgrestede jɨ̃apata.'
  xed-xed: 'Ka lɓanatá mnda vindi ma tsa luwa ya ta mnduha zlahzlah. Kaʼa mantsa:
    «Ari wa la Afisus, wa ya kul snaŋta kazlay: Luwa Afisus ta ŋanatá tsa həga Dayes
    Artimis dagala ya, nda tsa tsatani ta saha ta luwa ya kəʼa na?'
  mks-NT: 'Ta tá sa̱ na̱catáji̱ loho ña̱yivi já na̱casáhá da̱ cúú da̱ cáhyí tutu ñuu
    cán cáha̱n da̱ xi̱hín ña̱yivi já cáchí da̱ já xi̱hi̱n ná: —Cande̱hé ndó, na̱ Efeso.
    Sa̱ cánda̱a̱ ini ndihi ña̱yivi ndúu ñuyíví ña̱ ndítahan nu̱ú ña̱yivi ndúu ñuu
    Efeso candaa va̱ha na veñu̱hu ñá cúú ndióxi̱ naní Diana. Jáchi̱ mé ñá cúú ñá ñá
    cáhnu ndiva̱ha ta indiví na̱quixi nahná ña̱ na̱ndicava nu̱ yo̱.'
  gfk-S: Io, tike tamat na lilie ta ikino taman ga hamarur di ma igom tange, “Turadi
    mekira Epesas, ira matanabar bakut tano ula hanuo di nunure ter be no taman Epesas
    la balaure ter no hala na lotu tano tamat na haine na god Atemas ma no malalar
    ta nong ga puko sur metuma ra mawe!
  bmu-bmu: Qeta kingetka siti pomŋan ambazip kambu uruŋine memba eta ali göröŋ algetka
    kinda kewö jiyök, “Efesus ambazip, nini nanine siti kiaŋgöreŋ Artemis öŋgöŋgöŋi
    mi möpöseiba maljin. Nini yaŋgöreŋ jöwöwöl jike aka köt imutŋi kömbukŋi Suepnöhök
    eröhi, mi galöm köla maljin. Keu mi iŋini körek ölöp mötze.
  dgz-dgz: Senao waiwanumune pa sewa kwayup ok sini apanewa baigan tapen men watanamo
    amba anega diamon, “Pa Epesas waenapan negawa, wapena anun. Waenapan iravi asik
    tane nu pa Epesas nagire god nuga baware Atemas mup paewa kwayup taitoni nagirewa.
    Gwat kimani viseni viriwa kwayupe den taivin.
  eng-GNV: Then the towne clearke when hee had stayed the people, saide, Ye men of
    Ephesus, what man is it that knoweth not howe that the citie of the Ephesians
    is a worshipper of the great goddesse Diana, and of the image, which came downe
    from Iupiter?
  zaa-NT: 'Nubeyu'' ná secretario qui'' yétsiá nna apenas ni birialànią uccua tsi
    qui'' ca enne'' yétsiá, làniana ra tìą cą: Lebi''i ca enne'' Éfeso, iyáỹiani ca
    enne'' tsè''e le'' yétsiloyu nna yù cą qui''ni yetsi qui'' rí''uį nna ga''ną encargado
    para huí''ą cuidado yòtò'' làti dua gran patrona qui'' ri''u Diana, imagen quì''e
    nu binnia de ỹiabara'','
  eng-WEBSTER: And when the town-clerk had appeased the people, he said, Ye men of
    Ephesus, what man is there that knoweth not that the city of the Ephesians is
    a worshiper of the great goddess Diana, and of the image which fell down from
    Jupiter?
  guh-guh: 'Bajaraxuacujinae nexata tomara jane baja pevetsinë daxitajivi moyaexana.
    Nexata jumeitavetsiaya jumaitsi: —PaEfeso tomarapijivimë, daxitanacuanëpijivi
    baja cajena yapëtane vajanacatocopatsijava vajaevetsinexa mapatomarataje peecaebo,
    pinijijamatabëcuene pexainaediosova Artemisa pijatemplobo. Daxitanacuanëpijivi
    baja cajena yapëtane diosojumapeibotova, Artemisa, athëbëvetsica pejopaejava mapatomarataje.'
  bon-bon: Ingwe ca yepä cewe mope biname te pui biname tomi ne bojä jewenige. Tabe
    biname bine walya mene jejemige egä, “Epeso ceweyame, iyeta biname umle gemi egä
    Epeso lui ire atwi cewe gyene Artemi me iiwäreja mete tääpume piiyepu pui cudege
    kula tääpume, lui te sitramuji dume cabu ca.
  nhw-BL: 'Huan teipa hualajqui nopa tequitiquetl tlen nopa altepetl huan quinmailhui
    nopa masehualme ma ayacmo molinica. Quiijto: “¡AnÉfeso ehuani! Nochi masehualme
    campa hueli tlali quimatij tiÉfeso ehuani tijmocuitlahuíaj itiopa Diana, totonantzi
    catli más hueyi, huan tijmocuitlahuíaj itlaixcopincayo catli huetzqui tlen ilhuicac.'
  mgw-mgw: Bu'kapo mwandiki ywa kilambo ngakitamika liki kipi'nga sa bandu na aatikwabakia,
    “Mwenga mwa bandu ba ku Efeso, dunia yoti itangite panga kilambo sa Efeso ngakili'ndi'la
    nyumba ya Nnu'ngu' Atemi ywabile nku'lu', na si'lu' kinyago sake sakitu'mbwike
    bu'ka kunani.
  swh-ONEN: Baadaye karani wa mji akaunyamazisha ule umati wa watu na kusema, “Enyi
    watu wa Efeso, je, ulimwengu wote haujui ya kuwa mji wa Efeso ndio unaotunza hekalu
    la Artemi aliye mkuu na ile sanamu yake iliyoanguka kutoka mbinguni?
  wbi-wbi: Pa uluo umulembi ughwa likaja akanyamasia ikipugha, akaati, 'Umwe mwe vaghosi
    ava Efeso ghweveni Juno nakagwiile kuuti ilikaja lya Efeso juno ikolelela inyumba
    imbaha inyimike ijakufunyila ija Diana umbaha nikila ikihwani kino kikaghwile
    kuhuma kukyanya?
  bba-bba: Amɛn biru, wuun ɡuro ɡuro u bu mɑrisiɑ u nɛɛ, bɛɛ Efesuɡibu, bɑɑwure u
    yɛ̃ mɑ bɛsɛn wuu Efesuɔwɑ Aritemi bɛɛrɛɡiin dirɑ wɑ̃ɑ sɑ te kɔ̃su, kɑ mɑɑ win
    weenɑsii wi u surɑmɑ sɑɑ wɔllun di.
  eng-KJVCPB: And when the townclerk had appeased the people, he said, Ye men of Ephesus,
    what man is there that knoweth not how that the city of the Ephesians is a worshipper
    of the great goddess Diana, and of the image which fell down from Jupiter?
  kgk-NT: 'Ha upéi katu mburuvixa Éfeso pygwa ruvixa va''e opu''ã-ma omongirirĩ hagwã
    ijayvu va''e kwéry-pe. Omongirirĩmba rire, onhemonhe''ẽ íxupe kwéry: —Xe rapixa
    kwéry, Éfeso pygwa va''e, he''i. —Nhande kwéry ko Diana róga kakwaa-rehe nhanhangareko
    va''e. Tuvixa mba''e Diana, nhande kwéry Éfeso pygwa járy voi, he''i. —Yvate-gwi
    ho''a araka''e ha''anga ita-gwi ijapopyre. Upe ita marangatu-rehe nhanhangareko
    va''e ave. Ndaipóri avave oikwaa e''ỹ va''e nhande nhanhangarekoha.'
  waj-waj: 'Tududuu rikioo yoosinnaivakinnaa kieeta vaidi kua fafaaraira voovoono
    diitoo iya hai tioo tunoo: Epesiisaa vaidiso, vaa mmuakiaaya taavai. Ti anutuu
    gioonna Aratemiisaara nuunaira nnauvoota ari sikau mmannammannaivo ngiau aapuuvakidiri
    tiivootama ti yoosinna aavaki vainoo.'
  cpy-cpy: 'Ari ikatziyanaka rojankinariyaan-tzite nampitawori janta, romaeryakiri,
    ikantziri: “Efeso-jatzi, naaka-paeni amina-kowentzirori oyaapapankote atajorentsite
    Diana, eejatzi oshiyakaawo poñeenchari jenokinta.'
  mpx-mpx: Yaka abwe panuwa ana tologugui boda i pabakuhol ge i ba, “Epeso gamagaliliyau,
    panayawi bwalibwaligel hi atena te Atemis, iya alana bwabwatana, wana limi tapwalolo
    ge wana etotohi pat toto i soguem labulabumwa ali tomatahikan heiya kila Epeso.
  wbp-wbp: Ngula-puru-juku ngula-warnurlaju, jinta wati Yipija-wardingki wiri kamparru-kurra
    yanu, manu-jana turnu-kurra yangka yapa warla-pajurnu kujalpalu warrarda purlaja.
    Manu-jana kuja wangkaja, “Ngalipa Yipija-wardingki-patu, ngulaju kalu-ngalpa milya-pinyi
    ngalipaju nguru-kari nguru-kari-wardingkirli kuja karlipa ngaliparlunya warrawarra-kanyi
    nyampuju yuwarli maralypi Yarrtimu-kurlangu. Manu nyurru-wiyi yangka kuja wantija
    yarturlu jinta wita-wangu kankarlarra-ngurlu yalkiri-ngirli tarruku-nyayirni,
    ngulaju kalu-ngalpa milya-pinyi kuja karlipa nyanungurlangu warrawarra-kanyi.
  luo-luo: Bangʼe jagoro morito dalano nopieyo ji kawacho niya, “Un jo-Efeso, donge
    piny ngima ongʼeyo ni dala mar Efeso ema orito hekalu mar nyasaye marahuma miluongo
    ni Artemis, kaachiel gi kidone manolwar koa e polo?
  nhe-NT: 'Huan teipa hualajqui nopa tequihue tlen nopa altepetl huan quintlamanextili
    nopa tlacame ma ayoc molinica. Quiijto: “¡InÉfeso ehuani! Nochi tlacame campa
    hueli tlali quimatij tiÉfeso ehuani tijmocuitlahuíaj itiopa Diana, totonantzi
    tlen más hueyi, huan tijmocuitlahuíaj itlaixcopincayo tlen huetzqui tlen elhuicac.'
  aii-aii: 'ܐܝܼܢܵܐ ܣܵܦܪܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܡܘܼܫܠܹܐ ܠܹܗ ܠܟܸܢܫܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܢܵܫܹ̈ܐ ܐܵܦܸܣܵܝܹ̈ܐ،
    ܟܠܵܗ̇ ܕܘܼܢܝܹܐ ܟܹܐ ܝܵܕܥܵܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܵܦܸܣܵܝܹ̈ܐ ܝܼܠܵܗ̇ ܢܵܛܪܵܢܬܵ‌ܐ ܕܗܲܝܟܠܵܐ ܕܐܵܪܛܹܡܝܼܣ
    ܓܘܼܪܬܵ‌ܐ، ܘܕܨܲܠܡܘܼܗ̇ ܕܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ،'
  esk-NT: Kiisaimmatai nunaaqqim aŋalataata nipaiqsiḷġataqamigich iñugiakpauraqtuat
    nipliutiniġai, “Ephesus-miut! Iñupayaam iḷisimagaa Ephesus-mi piqałha agaayyuvikpauraŋanik
    kamanaqtuam aanġuam atriḷiaŋuruam atqaqtitlugu pakmakŋa qiḷaŋmiñ.
  msb-msb: Tapos, idtoʼn tagapamahala san lungsod nagpapuyo sa mga tawo kag nagsabi,
    “Mga katawuhan san Efeso, nano, dili aram na san tanan na an syudad san Efeso
    amo an tagapamahala san templo san halandon na Artemis kag san banal na bato na
    nahulog hali sa langit?
  cpa-NT: 'Ni³ jøng² mi³ca¹jmo¹ tøa¹²sí¹ quián¹² juøi² hi² ca¹jŋi¹ hløah¹² dsa² jue¹²,
    ca¹juúh² tøa¹²sí¹: ―Hniah¹² dsa² chian² Efeso, ca¹lah¹já¹ dsa² jmøi¹guǿi¹ báh³
    ma²ŋi¹² hi² neng¹² ni³ jniang³ jǿg³ quiah¹² Diana, tsih² ŋi¹juǿi¹ juanh¹² quián²
