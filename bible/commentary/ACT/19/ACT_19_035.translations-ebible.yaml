  abx-abx: Mangno agpamingaw-na si tinapuran si syudad i kalabbatan ngan aminugad,
    “Mga taga Efeso, akatu'anan i bug'os kalibutan nga i syudad-ta kam i magbantay
    si nag'istaran-na si bantugan Artemis pati' si bulto mataktak man langit.
  mco-NT: 'Chi je cajp jaaybɨ co anajty je jäy tɨ yaj''amoongɨxy hueenɨ, chi ajcxy
