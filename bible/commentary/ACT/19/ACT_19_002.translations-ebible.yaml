    kwaw Tekwe Puràg rehe ze'egaw ure pa, nurukwaw kwaw heko haw ure pa, i'i izupe
    wà.
  imo-imo: Aku imbomando ungu waltindipe i tepa nimu, “Eno Gotenga ungumu oi pilko
    likolio wali Yunge Mini Kake Telimu ltingiya,” nimu. Aku wali imbo akumani ungu
    pundu toko ningei, “Eno paimbo Gotenga Mini Kake Teli nimbe ungure kape walite
    naa pimolo,” ningi.
