    ni uyarillarkaycupischu, —nispa.'
  kwi-kwi: 'kit Pablone mɨnanara: —Diosta nɨjkulakane, ¿Paiña Sɨnam Izpul sappamanas?
    Uspane sɨnkaara: —Aune mizurainkas Dios paiña Sɨnam Izpulta ɨnintu mɨrachimakpas.'
  agm-agm: Usonataatɨ kiyai Porɨho sata nunjenataise, “Sahɨ jɨhura Jisaasihopɨ gɨwunyaahauhɨ
    Autaahaatɨhomɨ Itɨpɨho nasatɨ samɨhatɨhɨ nandaataiso?” undatɨ nunjenataise. Nunjesɨhɨ
    kiya Porɨhoai saundawaatopo, “Nyahɨ Autaahaatɨhomɨ Itɨpɨho sopɨ wɨndɨ atɨhomisaahiyaanɨne,”
    undawaatopo.
  ubr-ubr: ato itetemis iyau, “Omi wobitutum an werai on Ayu Kakafotin wobo i?” Osi
    siyafotai siyau, “Wei men meyan dura watatam wasagob on Ayu Kakafotin emama.”
  tsw-NT: Reve we ece le, “I tsura̱ ta̱ ɗe Ruhu va Akiza a na i cayi okolo a̱ ɗu uba̱ta̱
    wa̱ Yesu?” Reve a̱ usu, “Oꞌo, tsu uwwa adama a̱ Ruhu va Akiza shi, ko keꞌen.”
  cax-NT: 'Ñanquitioti pünanaquimia: —¿Apasuquiucati Espíritu Santo au nabausasü,
