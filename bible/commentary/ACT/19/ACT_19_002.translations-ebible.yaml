    Li'oa Maa'i nga ola uri taa.”
  san-TEL: యూయం విశ్వస్య పవిత్రమాత్మానం ప్రాప్తా న వా? తతస్తే ప్రత్యవదన్ పవిత్ర ఆత్మా
    దీయతే ఇత్యస్మాభిః శ్రుతమపి నహి|
  ben-IRV: আর পৌল তাদের বললেন, যখন তোমরা বিশ্বাসী হয়েছিলে তখন তোমরা কি পবিত্র আত্মা
    পেয়েছিলে? তারা তাঁকে বলল, পবিত্র আত্মা যে আছেন, সেই কথা আমরা শুনিনি।
  ntu-ntu: X sc tqveapebz badr kx, “?Twzpe-kzamu Mqngrkxtr mzli kc kai tqrlxngiti-ngrnamu?”
    Nzrpibzlr kx, “Trtingr, murde trkrlz-pnz-kzkru nzmnckr Mqngrkxtr.”
  pan-pan: ਅਤੇ ਕਈ ਚੇਲਿਆਂ ਨੂੰ ਲੱਭ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਜਦੋਂ ਤੁਸੀਂ ਵਿਸ਼ਵਾਸ ਕੀਤਾ ਤਾਂ ਕੀ
