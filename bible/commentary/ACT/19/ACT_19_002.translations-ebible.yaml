    ।
  gof-RNT: Enttako, “Hintte ammanida wode Geeshsha Ayyaana ekkideti?” yaagidi oychchis.
    Entti, “Akkay, ekkibookko; hari attoshin, Geeshsha Ayyaani de7iyabaakka si7ibookko”
    yaagidosona.
  unx-unx: ଆଡଃ କୁଲିକେଦ୍‍କଆ, “ଆପେ ବିଶ୍ୱାସୀ ହବାୟାନ୍‌ ଇମ୍‌ତା ଚିନାଃ ପାବିତାର୍‍ ଆତ୍ମାକେପେ
    ନାମ୍‍କିୟା ?” ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ପାବିତାର୍‌ ଆତ୍ମା ମେନ୍ତେ ଜେତାଏ ମେନାଇୟା,
    ନେ କାଜିୟ ଆଲେ କାଲେ ଆୟୁମ୍‌କାଦା ।”
  gah-gah: 'loká oketake lekeza nene monó gili alévolé iake, Ómasímini Sikalahú alemó
    nehe. Loko loká okimikago keza láa liki lamó: Óe, Sikalahú noive loko gelemunimó
    nenae.'
  lcm-lcm: na kala sui iria ta, “Sa, mitala luk na Malanganto Gogoai si taun mita
    lomlomon tapong?” Na kila antok ta, “Parik. Parik namempa longong lak ta kapo
    atogon a Malanganto Gogoai.”
  aer-aer: re anteme itnenhe apayuthneke, “Utnenge Akngerre-ame utnenge arrekantherrenheke
    irrpeke arrantherre-arle Jesus-eke akangkwe-irrekenge?” Itne akenhe angkirtnerlenge,
    “Arrangkwe, anwerne-arle Utnenge Akngerre-akerte-arlke awetyakenhe-arle. Anwerne
    apele ikwere akutne-arle anerrirrepirreme.”
  qvc-NT: 'Kanan paykunataqam kayshina tapurqan: —¿Jisuspi kriyishpaqachu, ch''askirqaykillapa
    Dyuspa Santu Ispiritunda ichu mana? nishpa. Paykunaqam nirqan: —Manam nimatapis
    yach''ashqallapachu kani: Santu Ispiritu kan, nishpaqa.'
  tgl-ULB: Sinabi ni Pablo sa kanila, “Tinanggap ba ninyo ang Banal na Espiritu nang
    kayo ay manampalataya?” Sinabi nila sa kaniya, “Hindi, hindi man lang namin narinig
    ang tungkol sa Banal na Espiritu.”
  cbs-NT: 'jatu yukakin: —Janu man Jesús ikunwankin taewaidan, ¿jawen Yushin Pepatunan,
    ma matu achitan matuki jikimamen?— jatu wa jabun yuikin: —Diosun Yushin Pepakidi
    tsuan jakidi jawa yusinkin nuku ninkamadiamaki— akabu'
  xtm-NTPP: 'Te jiña''a de: ―‍¿Ni ka kuta''vi ni Xtumani Ndios ma, kii nuu ni ka kandija
    ni tnu''u Su''si ma? ―‍kúu de jiña''a de. Te ni ka ndakone''e i: ―‍¡Ñatuu vi!
    Vaa ni masu nama ka jiniso''o sa ja iyo Xtumani Ndios ma ―‍ka kuu i ka jiña''a
    i.'
  nnq-nnq: na ngabakonya angweto, “Mangwetumwe mpokilinge Uhuke jwa Chwapi kuboka
    pukube makaumini?” Ngabajanga, “Tanajoaje kutenda abi Uhuke jwa Chwapi.”
  bao-NT: 'o biro cʉ̃jare ĩi jãiñawi: —¿Jesucristore tʉo nʉnʉjeerã, Añuri Yerire mʉja
    ñeeri? —ĩiwi. Cʉ̃ja pea: —Jãa ñeetiwʉ; jãa jĩcãti ʉno peera Añuri Yeri yee maquẽre
    cʉ̃ja ca wedero jãa tʉo ñaati —cʉ̃re ĩi yʉʉwa.'
  san-ORI: ଯୂଯଂ ୱିଶ୍ୱସ୍ୟ ପୱିତ୍ରମାତ୍ମାନଂ ପ୍ରାପ୍ତା ନ ୱା? ତତସ୍ତେ ପ୍ରତ୍ୟୱଦନ୍ ପୱିତ୍ର ଆତ୍ମା
    ଦୀଯତେ ଇତ୍ୟସ୍ମାଭିଃ ଶ୍ରୁତମପି ନହି|
  rmn-rmn: — Лилянус тумэ о Шужо Духос, кана пакянилянус? — пхучляс ов лэн. — Амэ
    джи на шунлям одолэстар, кай си Шужо Духос, — пхэнлэ одола.
  huv-NT: 'Condom tatün manguiay nejiw: ―¿Jow icona, wüx teajchiün imeajtsan Teat
    Dios, teyariün Nangaj Espíritu ocueaj neje? ―aj nejiw. Nejiw tapiüngüw: ―Xicona
    ngo nanguiayiün sitiül almajlüy aaga Nangaj Espíritu ocueaj Teat Dios ―awüw.'
  otn-NT: 'Ra̱ Pablo bi ''yänyø ''yɛ̱c''ɛ̱i̱, bi ''yɛ̱mbi̱: ―Xi''mø gmi̱ ''yɛ̱c''ɛ̱i̱hʉ
    ra̱ hya̱ ya, ¿ua ''bexquí̱ n''yohʉ ra̱ Espíritu Santo, uague hi̱n''na̱? Mi̱ da̱hyø
    ja̱''i̱ p''ʉya, bi ''yɛ̱mbi̱: ―Hi̱n''na̱. Hi̱nja̱m''mø xtá̱ øcähe ngue di ''bʉ''a̱
    ra̱ Espíritu Santo.'
  nop-nop: indiŋ yeniŋguk, “Hidi Bepaŋ nadisukilitimiŋgiŋ kaŋ Uŋgoniŋ Munabuli maaŋbe
    fotokihamguk?” Unduŋ yeninadiguk kaŋ niŋgiŋ, “Indi Uŋgoniŋ Munabuli uŋgoŋ hatilak
    u mu nadiyam.”
  obo-NT: Woy id inturan din sikandan, kahi rin to, “To id pomakoy kow, no-iroomman
    kowd bo taddot Uhis no Ispiritu?” Mid tavak sikandan to, “Wora, oyyos waa koy
    man nokorinog no duwon bos Uhis no Ispiritu.”
  kca-kca: 'ԓывиԓаԓа йастәс: «Йэмәӈ Ԓыԓ нын, эвәԓман йўпийән, вана ўсԓән амўй?» Ԓыв
    пӑ ԓўвеԓа йастәсәт: «Мўӈ хŏԓна пӑ ӑт хуԓԓысэв, Йэмәӈ Ԓыԓ амўй щит».'
  cak-ENT: 'Romari'' rija'' xuc''utuj c''a cheque: Tok xitakej, ¿xka-pe ri Lok''olüj
    Espíritu pan ivi''? xbij. Y ri hermanos ri'' xquibij chin: Nixta man ketaman tüj
    que c''o Lok''olüj Espíritu, xquibij.'
  lif-NT: ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤒᤡ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ.
    “ᤀᤠᤏᤡᤃᤧᤃ ᤛᤣᤛᤣᤔᤠᤱ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤱᤃ ᤔᤧᤱᤄᤧᤶᤔᤣ ᤘᤕᤡᤃᤧᤖᤥ॥”
  mie-NT: 'De nī jīcā tūhún dē ji: ¿A nī nīhīn ndá ní Espíritu Santo tá nī ncandíja
    ní, á nduú? ncachī dē. De nī ncāhān ndá ji: Nduú chi juni nduú ní níhīn ndá sá
    tūhun de tú íyó Espíritu Santo, ncachī ji.'
  san-TIB: ཡཱུཡཾ ཝིཤྭསྱ པཝིཏྲམཱཏྨཱནཾ པྲཱཔྟཱ ན ཝཱ? ཏཏསྟེ པྲཏྱཝདན྄ པཝིཏྲ ཨཱཏྨཱ དཱིཡཏེ
    ཨིཏྱསྨཱབྷིཿ ཤྲུཏམཔི ནཧི།
  qve-NT: 'Hinaspan paykunata tapuran khaynata: —Qankunari Señor Jesuspi creespaykichisri,
    ¿chashkirankichishchu Santo Espirituta, qankunapi kananpaq? nispa. Hinaqtinmi
    paykunaqa contestaranku khaynata: —Manan ni hayk''aqpas uyariraykuchu Santo Espiritumantaqa,
    nitaqmi yachaykupashchu, kanchus icha manachus chaytapas, nispanku.'
  pao-NT: '@see-verse:ACT.019.001'
  cbu-NT: 'Paporsha: ¿Isusumun mangis taturangus, Apanll Waanaatsi Wani siyash tapshturangeeja?
    tárangiya. Uwshtisin: Dancha. Apanllee Wani yasarangeezini, mazintareezini, táranganaya.'
  usa-usa: 'ánibo Póro wemá yeráwáqá ítama aónaraiye: “naayóbáqá Áánûqtun-aama itáíq-itaiq
    kéo-kayukama keráwáqá Aokaq-Áámá matááô?” téna kétitata yeráwáqá tirááe: “aaqáo.
    ímiye. mórama Aokaq-Áámá wáiye téta íma timá tímewaqtaa kétáámá íma ítaraunatae.”
    téta yeráwáqá tirááe.'
  soy-soy: 'Uu pi pisɛ rɛ: Kɑni Yeesu nɛ kɛfɑ n tɛnɛ, Uléécɑɑ yɛ Nfɑ́ɑsɔnɛ nɔ́ hɛɛ?
    Api u pɛsɛ rɛ: Ticuruu ɑ́ri Nfɑ́ɑsɔnɛ nkɔ́ ńkɑ komɑɑlɛ̃.'
  hui-hui: Lola howa ibugua tihondo bi lalu, Tígua Yasuhondo mini mbiraore wirimingi
    Ngode Datagaliwabe Dinini ibu tíha hole ibiyabe, lene. Ani layagola tigua ladai
    bialu lalu, Ngode Datagaliwabe Dinini ka larigo ina hale nahe harima, lene.
  amf-amf: “Barjodar woylamin yenin qajon wodanka, Manpas Gazanam yedi tiydu?” kena
    ki hamade. Kediar “Tiyootone; Manpas Gazan dohonamaar qansootone” kina ke hamade.
  quc-NNT: 'Xuta'' k''u chke we kojonelab'' ri'', xub''ij: ¿A xqaj ri Loq''alaj Espíritu
