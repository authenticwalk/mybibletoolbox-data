  gvc-gvc: 'Tinare boca sʉro tiro tinare õ sehe ni sinitu ñʉha: —¿Mʉsa Jesure wacũ
    tuari baharo mʉsa sehe Espíritu Santore cjʉa dʉcari? —ni sinitu ñʉha Paulo. To
    ã nichʉ tʉhoa tirore õ sehe ni yahuha tina: —“Espíritu Santo jira”, ni yahuerare
    sãre —ni yahuha tina.'
  ksj-ksj: ḡadiziro, raenaꞌa, “Za, Iesu mazao fiiroteꞌe zamaḡano, Vine Zaḡoḡaniꞌa
    zae vaḡe ovairo hehe?” Ze naenaeninaꞌa, “Mene! Eme, Vine Zaḡoḡa raꞌeteꞌe zuni
    mene igiro.”
  sbk-sbk: U Paulo wabhabhuzya, “Huje, mwamposhiye Umpepo Ufinjile pamwahitishe?”
    Bhaga, “Ha' aa, atahuhwumvwe siga tahumvwizye huje huli Umpepo Ufinjile.”
  mya-JVB: သင်တို့သည် ယုံကြည် သည်နောက်၊ သန့်ရှင်း သော ဝိညာဉ် တော် ကိုခံ ကြပြီလောဟု
    မေး သည်ရှိသော်၊ သန့်ရှင်း သော ဝိညာဉ် တော်သက်ရောက်သည်ကို အကျွန်ုပ်တို့မ သိ ပါဟု
    ပြောဆိုကြ၏။
  kgf-kgf: Waŋu inéŋ yomuhuc qesiénécmiyec, Ini ninʒéŋgégic nalé imuaru Uŋa Téréyaguc
