    niŋiŋ.
  awb-awb: Míówana Poraga sensabé, Itega Sísansabé aiq pútare atárótaq Manikáne Awanka
    itene irupipeq aiq tutairo ue kasenúwe. Kasenúwara sega wensabé, Ahqáho. Manikáne
    Awa éhweh íre írátáúne uwana
  gdn-gdn: manako mu manutapu, wagubu ke; “Wi Iyesu wauneya suma-mupu makeya ki ka
    wi Mamanuga God e Keyai Tanai Bagi Kawaya ki kasiyarai mete wadumupu bo pa mena?”
    Ko mu denai tagubu ke; “Pa mena, ki nu eba wadimipi. Mamanuga God e Keyai Tanai
    Bagi Kawaya ki ka gwede? E sisiyai mo nu eba wainamipi.”
  nko-NT: Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩlénya Ɔŋɛ Wankɩ́hɛ́ brɛ́á mlɩlóhogyi?”
    Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Anɩmɔ́kʋ́nú kɩ ánɩ́ Ɔŋɛ Wankɩ́hɛ́ kʋ bʋ ɩnʋ.”
