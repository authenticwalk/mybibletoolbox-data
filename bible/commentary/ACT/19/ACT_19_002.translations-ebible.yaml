    Man jub''iq'' taj qa tom u tzijol wa'' chi k''o jun Loq''alaj Espíritu, —xecha
    che.'
  dob-dob: ga ꞌienaidedi, “Gosegwao, tuta nina Yesu wagimi emisena, Yaluyaluwa Tabuna
    ꞌina waiwai walotoona nai nigeya?” Ta sieonena sigwae, “Nigeya. Nigeya ꞌamwalamwalatoni
    ꞌaene Yaluyaluwa Tabuna ꞌimiyami.”
  wrs-wrs: Polva sah owol ve hemba, es hevpa yimba doa Sesoasongolva vrapranama, nonamba
    yimba undnahonamba avnamba? He opulvona, kava doava owaimomolmba hillinamoa Sesoasongolmomba.
  mca-mca: 'Ha'' Pablo qa yit''ijets: —¿Me hats ƚ''estiyiƚij pa'' Espíritu Santo in
    i''nk''a ƚ''ek''eni''ƚets pa''aj?— Hekhewe''en qa yeku''ƚ: —Nite'', qa nite''
    k''impiye''eƚij iye in na''l pakha'' ewi''ƚ Espíritu Santo.—'
  tzo-TZC: 'Jech laj sjacꞌbe: ―Cꞌalal laj achꞌunic ti Jesuse, ¿mi laj xa avichꞌic
    ti Chꞌul Espíritue? ―xi. Jech laj staqꞌuic ti jchꞌunolajeletique: ―Muꞌyuc caꞌbinojcutic
    mi oy Chꞌul Espíritu ―xiic.'
  mya-mya: '``သင်​တို့​သည်​ယုံ​ကြည်​သူ​များ​ဖြစ်​လာ​ကြ သော​အ​ခါ သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​ကို​ခံ
    ယူ​ရ​ကြ​ပါ​၏​လော'''' ဟု​မေး​၏။ ထို​သူ​တို့​က ``သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​ရှိ
    တော်​မူ​ကြောင်း​ကို​ပင် ကျွန်ုပ်​တို့​မ​ကြား​ဘူး ပါ'''' ဟု​ဆို​ကြ​၏။'
  gng-NT: 'ki niire'' bɛ ki ye: «Ni tì teke'' *Yesu ki jin'' ma nɔ, *Mifuoñaanm
    jiire'' niʼbo ŋɔ-ɔɔ?» Nɛ bi ye: «Tinbi ŋa laan lì cii'' nil len'' ki ye *Mifuoñaanm
    te mɔnɔn.»'
  cbi-NTPO: 'Tsejtu tsandimi: ¿Ñulla keranguemu tiyatu Espíritu Santo dekayu? timi.
    Tsenñu yala: Lalaya Espíritu Santo kayamuwaañuba kuinda mera'' kerajdetuyu, tila.'
  ikk-NT: Ọ sị wẹ, “Ụnụ e nwẹhẹnghọ Mmọn-nsọ ogẹn ọnụ gi kweri?” Wẹ nọ sị, “Mba, ẹnyi
    e ke nụtudẹ nị Mmọn-nsọ rị a rị.”
  leu-leu: e fin nari, “A Vovau Xaradak fo sivi xulumi layaan mi namkai, bo?” E ri
    suie, “Piau, maam pife texaas sena Vovau Xaradak.”
  maz-NT: 'Cjanu o xipjiji c''ua: ―''Ma i̱ creogueji, ¿cjo o ẽjẽ o̱ Espíritu Mizhocjimi
    cja in mü''bügueji? O ndünrü c''ua anguezeji o mamaji: ―Dya rí äräjme cjo bübü
    o̱ Espíritu Mizhocjimi.'
  bod-N: ཁོང་གིས་དེ་རྣམས་ལ་འདི་སྐད༌དུ། ཁྱོད་ཅག་གིས་དད་པ་བྱེད་པའི་དུས་སུ་དམ་པའི་ཐུགས་ཉིད་ཐོབ་མྱོང་ངམ་ཞེས་དྲིས་པ༌ལ།
    དེ་རྣམས་ན༌རེ། ཐོབ་མ་མྱོང་ལ། དམ་པའི་ཐུགས་ཉིད་ཅེས་པ་ཞིག་ཡོད་པ་ཐོས་ཀྱང་མ་མྱོང་ཞེས་ཞུས་སོ།།
  tca-NT: 'Rü nüxna naca, rü ñanagürü nüxü̃: —¿Marü penayaxuxü̃ i Tupanaãẽ i Üünexü̃
    ga yexguma peyaxõgügu? —ñanagürü. Rü nümagü nanangãxü̃, rü ñanagürügü: —Tama.
    Taguma nüxü̃ taxĩnüẽchiga na ṯacü yiĩxü̃ i Tupanaãẽ i Üünexü̃ —ñanagürügü.'
  zpl-NT: 'Nu unidichiaꞌ Pablo lubeella: ―¿Uyucu arquiꞌhua Espíritu Santo chenu uyalí
    arquiꞌhua Jesucristo la? Nu ucuaqui beella nú unibeella: ―Niꞌ lascaꞌ yeneꞌru nú
    nuꞌ Espíritu Santo.'
  mbc-NT: 'Ta''pîiya to'' pî'': —‍Morî Yekaton Wannî ena''pî ayesa''kon pe innape
    ikupîya''nîkon yai? —‍ta''pîiya to'' pî''. Inkamoroya yuuku''pî: —‍Mîîkîrî Morî
    Yekaton Wannî moro awanî epu''tî annaya pra man —‍ta''pî to''ya ipî''.'
  ndg-ndg: Paulo kaamakiya, “Je, mwatimpokya Roho mtakatifu pamuaminiya?” Bammakiya,
    “Hapana, twaweza kwaa kuyowa nnani ya Roho Mtakatifu.”
  wsk-wsk: ale nunga isuam, “Kam nina nengemang ningi nunguning aram mu Bur Laili
    taman e?” mam. Se nuna maman, “Mena, ana Bur Laili bo ko me ikisan,” maman.
  toj-NT: 'Ja Pablo ti soboa: ―Jaxa huenlexi ¿aaji ma huilex ja Espíritu Santo ja
    yora hua c''uanexi? Ti yala ja yenlei: ―Pero mi ni huax cabticon yabalil ta ay
    Espíritu Santo.'
  kkl-kkl: Sinap haiptaekti, Paulusti sin wamek nimi abenekoag hailamsiogti, “A'undi
    Yesusag 'Sikne' aro seneraghaomba, Allahri Eldamne Yame Walinge a'unag tatsio,
    te?” aro haibahiogpa, sindina, “Kom. 'Allah Eldamne Yame Walinge,' selamne nenena
    ik nhon babe ka'elamap kom yubu agha leplam,” seek.
  tbc-tbc: isumianai, “Saen aŋ ilom lo rumok an Urgun aŋane yak i?” Ago dugo iŋ dubol,
    “Maŋ ru ta Urgun niŋen o kitek maloŋ man tia ya.”
  sna-sna: akavabvunza akati, “Makagamuchira Mweya Mutsvene here pamakatenda?” Vakapindura
    vakati, “Kwete, hatina kutongonzwa kuti kune Mweya Mutsvene isu.”
  smk-NT: Nitepet na ni Pablo konra, “Nako ya para nin niikap komoyo a Ispirito nan
    Dios sin tinumper kamoyna kona ni Jesus?” Ket ni'bat ra kona, “Kai mi nin tanda'
    a ta sawanin mi tamo' nin narnge' a main nin siin si Ispirito nan Dios.”
  grc-TCGNT: εἶπε πρὸς αὐτούς, Εἰ Πνεῦμα Ἅγιον ἐλάβετε πιστεύσαντες; Οἱ δὲ εἶπον πρὸς
    αὐτόν, Ἀλλ᾽ οὐδὲ εἰ Πνεῦμα Ἅγιόν ἐστιν, ἠκούσαμεν.
  gof-WFTW: Enttako, “Hintte ammanida wode Geeshsha Ayyaana ekkideti?” yaagidi oychchis.
    Entti, “Akkay, ekkibookko; hari attoshin, Geeshsha Ayyaani de7iyabaakka si7ibookko”
    yaagidosona.
  spa-BLM: 'Les dijo: “¿Recibisteis el Espíritu Santo cuando creísteis?” Le dijeron:
    “No, ni siquiera hemos oído que exista el Espíritu Santo”.'
  kyz-NT: 'A''eramũ Paulo ''ga oporonupa Jarejuwarete ''ga ''Agesage are ''gã nupe:
    —Amut te Janeruwarete ''ga U''agesagea pẽ nupe rai''i? Jejui ''ga pẽẽ erowiar
    ire rai''i?— ''jau Paulo ''ga ''gã nupe. —Tee. Naani nũ''ũ. Norokwaawi we te ''ã
    ore nanuara. A''eramũ ore ''ga orojeupe imura kwaape''ema nũ''ũ— ''jau ''gã Paulo
    ''ga upe.'
  dao-dao: Ami veia, “Nami jumei law üng Ngmüimkhya Ngcim nami yahki aw?” a ti. Acunüng,
    amimi naw, “Ka; Ngmüimkhya Ngcim veki tia pi am ngja khawi u ngü” ami ti.
  cya-cya: 'Mñicha'' yu Pablo ''in yu: ¿Ta ncuan xu''hue um ''in Espíritu nu Luhui
    ''in Ndiose xa ya qui''an ti'' um? Mxcuen yu xacan'': Ñi siya'' a nchca quine
    ''in hua cha'' ntsu''hui Espíritu nu Luhui ''in Ndiose.'
  beu-beu: Angmuse Paulus ana iadang taaning hula, “Kaku naung. Tura, iini iiomi metma
