  top-NT: 'y ca̱kalasquínilh: ―Acxni li̱pa̱huántit Jesús, ¿ca̱ma̱xquí̱n ixli̱tlihueke
    Espíritu Santo? ―To̱, aquín ni̱ para ccatzi̱yá̱u tucu namá Espíritu Santo ―takálhti̱lh.'
  msk-msk: Yanagbaraw silan, kayan yosip silan ni Pablo, laong, “Nang pagtoo mayo,
    yakadawat ba kamo sang Balaan na Espirito?” Yimibak silan kang Pablo, laong, “Wara,
    kay wa pay dyudungug nami na aon Balaan na Espirito.”
  gyr-NT: 'Evocoiyase oporandu ahe ava upe: —¿Peipɨsɨ vo Espíritu Santo pe pɨha pɨpe
    peroyase Jesús? —ehi chupe. —Ore ndorosendui eté aipo Espíritu Santo resendar
    ñehesa —ehiño yuvɨreco chupe.'
  kmh-kmh: Kuyip niŋiy aŋgak, “Nimb Jiysis nup gosimb niŋbik ñin ak, Gor Kawnan kunep
    dipik?” Aŋgek aŋgyak, “Mer. Gor Kawnan mindip aŋgiy chin ma niŋbun aŋgyak.”
  ukr-ONPU: 'і спитав їх: ―Чи отримали ви Святого Духа, коли увірували? Вони відповіли:
    ―Ми навіть не чули про Святого Духа.'
  emi-emi: Me ghe kolomilala va, “Ngam ghe ghaala Spirit Manga ateva nau eteva am
    ghe aikaaiaala?” Laghe liula me laghe uela va, “Karika, me karika ami ghe nongo
    poi va teva Spirit Manga etokatoka.”
  zpv-NT: 'chiꞌchi rahbi Pahblu loh raꞌ ba: ―¿Ta guyuuꞌtii Spíritu Saantu Dxiohs laꞌn
    lastoꞌ tu chin gwachii stoꞌ tu xchiꞌdxyi Jesucristu? Chiꞌchi rahbi raꞌ ba loh
    Pahblu: ―Nin ayi gaann nu nuu Spíritu Saantu Dxiohs.'
  gux-gux: 'ki buali ba: Yin den daani yaa yogunu, naani yi den ba U Tienu Fuoma Yua
    bi? Bi den guani ki yedi o: ti naa gbadi baa ke U Tienu Fuoma Yua ye moko.'
  kos-kos: ac siyuk selos, “Ku kowos tuh eis Ngun Mutal ke pacl se kowos ekla mwet
    lulalfongi?” Ac elos topuk, “Kut tiana lohng mu oasr Ngun Mutal.”
  ibo-ibo: sị ha, “Unu natakwara Mmụọ Nsọ mgbe unu kweere?” Ha sịrị ya, “Mba, anyị
    anụbeghị na ọ nwere ihe dịka Mmụọ Nsọ.”
  yml-yml: Faulo i velutoliedi i vo, Tutuyanina ꞌwa vetumagana Iesu ꞌwaineye, ꞌAnuꞌanunu
    ꞌAtumaina i agemi ꞌalo kebu?” Yana velutoli i tutuli i vo, ꞌAnuꞌanununina ꞌAtumaina
    avaꞌai? Kebu tamu saiꞌafo ꞌa da ꞌasetaiga.”
  ory-ory: ସେ ସେମାନଙ୍କୁ ପଚାରିଲେ, ବିଶ୍ୱାସ କରିବା ସମୟରେ କଅଣ ତୁମ୍ଭେମାନେ ପବିତ୍ର ଆତ୍ମାଙ୍କୁ
    ପାଇଥିଲ? ସେମାନେ ତାହାଙ୍କୁ ଉତ୍ତର ଦେଲେ, ନା ପବିତ୍ର ଆତ୍ମା ଯେ ଦତ୍ତ ହୋଇଅଛନ୍ତି, ତାହା ସୁଦ୍ଧା
    ଆମ୍ଭେମାନେ ଶୁଣି ନାହୁଁ।
  bzj-bzj: Ih aks dehn seh, “Unu mi geh di Hoali Spirit wen unu mi bileev?” Dehn seh,
    “No, wee noh eevn noa weh yu meen bai di Hoali Spirit.”
  chk-chk: o a aisiniir, “Ifa usun, oua angei Ngünmifel lupwen oua lükü?” Ir ra pölüeni,
    “Äm aisap rongorong mwo pwe a wor eman Ngünmifel.”
  ssd-ssd: 'kusnaniŋgina: Tane pasa mayenu isnaig ta tane Tukul Guwa tinaig e ŋga
    kusnaniŋgina le nane ndek nu sanaig: Kuga. Sine Tukul Guwa nyu ise ndakeg ŋginaig.'
  acr-TNT: 'y xutzꞌonoj cꞌu chique: —¿Xcꞌul alak ri Santowilaj Ruxlabixel ri Dios
    echiriꞌ xcoj alak rubiꞌ ri Cristo? —xcha chique. Yey rique xquicꞌul uwach: —¿Saꞌ
    riꞌ waꞌ? Ma riꞌoj na katom tane qꞌuenok we cꞌo Ruxlabixel ri Dios —xechaꞌ.'
  rop-rop: Pol bin askim olabat, “Wen yumob bin bilib, det Holi Spirit bin kaman langa
    yumob?” Wal detlot bilibamob bin tok, “Melabat nomo sabi enijing blanga det Holi
    Spirit. Melabat nomo bin irrim eni stori blanga im.”
  mee-mee: na ke ballaga rea roma, “Ka ina miau ka lomiaupatokona te Iesus, na kaka
    rave Kannu E Tupu o ke sa?” Na keke ale roma, “Ke sa. Mangng ka sana longo bavakena
    roma ka Kannu E Tupu te.”
  dif-dif: 'Ja nau tanangu jatana wonti: „Jura Jaola kulikiri jendranguta maninala,
    jura morlalu ngundranala?“ Tana nunkangu jatana wonti: „Ngaiani wata pota kulno
    ngarana, Jaola kulikiri nganai.“'
  gam-gam: embe dji, ye Jisas boll pillgi dji ge, God Murble ye boll woi mo man ne?
    dji. Kambono embe dji, man, God Murble moro mo namoro ge una ta dji no napupin
    we dji.
  nou-nou: Edo ainda ambojimbi nenei tambudo nganega isera, “Ingo gebe isewa iji ainde
    ingo Asisi Kotopu burisevita?” Setiri ungo mi mina sisera, “Nango Asisi Kotopu
    atima ira awa gae awa sesa.”
  mqb-NT: 'Pol a cəce patan wa, a wa: «À kwanay sa ɗaf nga pə Yesu ata nà, kə njiɗen
    Apasay Cəncan a ɗaw?» Tə mbəɗahan apan, ta wa: «Kula mə slənek ''am sə Apasay
    Cəncan a bay jiga awan.»'
  ape-B: Ali nasolikech nakli, “Abudak nyultab penek bilip umu Diginali abali, ipak
    eke palawen waka wak enyudak God ananin Michin?” Ali chaklipanu chakli, “Wak.
    Apak wo kwalowi mumnek umu enen God ananin Michin douk nyape ye, wak.”
  grc-F35: εἶπεν πρὸς αὐτούς, «Εἰ Πνεῦμα Ἅγιον ἐλάβετε πιστεύσαντες;» Οἱ δὲ εἶπον
    πρὸς αὐτόν, «Ἀλλ᾿ οὐδὲ εἰ Πνεῦμα Ἅγιόν ἐστιν ἠκούσαμεν.»
  cav-NT: —¿Butechinetu Yusuja Espíritu micuana queja, micuana Jesús queja catyatihuaju?
    —jadya tujatu ecana bacaduracuare. —Juhua aba. ¿Ejeque tu tumeque Yusuja Espíritu
    mira ecuana cuejayaque? Ni eje tupu ecuanaja bacama tumeque, —jadya tuna caquemitsaticuare.
  kgp-NT: 'Tá ũ ag tóg Jesus ki ge ja nĩgtĩ. Kỹ Paulo tóg ag mỹ: “ãjag mỹ Topẽ kuprĩg
    tỹ jagrẽ nỹtĩ'', ãjag tỹ Jesus ki gen kã''?” he mũ. Kỹ ag tóg ti mỹ: “kỹ ne nẽ
    ge, Topẽ kuprĩg ti?” he mũ, Paulo mỹ.'
  bvd-bvd: Ma nia ka ledi kera ka 'urii, “Kamolu too naa 'ana na Anoedoo Abu 'ana
    kada molu manata mamana ai?” Ma kera olisi nia daka 'urii, “Kameli nee na rongo
    lana boroi na tee ne Anoedoo Abu, nao meli si rongo 'ua ne.”
  ukr-1871: 'рече до них: Чи прийняли ви Духа сьвятого, увірувавши? Вони ж сказали
    йому: Ба й не чували, чи є Дух сьвятий.'
  apz-apz: Poul aꞌamu homo somo ulɨmento, Sekwo Jisasɨmo sɨmeho hiꞌntnnono uyɨmentohofo
    sohonta Anɨtuye Towahuno Wopɨngo maꞌmentohofotaho. Ose ulahonɨngki ulɨmentohofi,
    Oꞌo, nakwo Anɨtuye Towahunomneꞌno mupaꞌnyoꞌnwoho.
  yon-yon: yi yaa kaamondoon, “Yiib anam andiwen kuu Kingkin Karadmo kuu maandiwen
    dee?” andoon. Andoone, neman inandiwen, “Yii, nub kuu Kingkin Karadmo ye weng
    kuu ma wengambirindo.” andiwen.
  poi-NT: 'Jém Pablo icwác jém pɨxiñt́am. Iñɨ́máy: —¿Que impɨctsoŋta jém Dios iA̱nama
    cuando moj iŋcupɨc Cristo? Nɨmyajpa: —D́a ammatoŋta siiga it́ jém Dios iA̱nama.'
  wuv-wuv: ma na i'iginaa ro'odu, “Ana hamona to fei Spiriti Apuna ei hamo'aa narafawe'i?”
    Rona ware, “Lomi. Ana lomi hai'ouna guai ba na pa'i hepalo Spiriti Apuna.”
  quf-NT: 'Chaymi paykunataqa kaynu nir tapuran: —¿Kriyitkillapaqachu, Dyuspa Santu
    Ispiritunqa, qamkunaman shamuran? nir. Paykunaqa niranllapa: —Manami Santu Ispiritu
    kan nirlamapis uyapashachu kanillapa nir.'
  yuw-yuw: Yaun feuya Polho inong ac tongo yogoc, “Son osuchagon Yesuha kombing tobing
    imogungan bongono wocin sonu Kunkun Yaru sogidungha woha muno?” Ihoroc inuna yuho
    yogung, “Kunkun Yaru, wo yaö sinom, nonu worochon foro makombimon.”
  hus-NT-1971: 'In conoychic: ―¿Tam ta bela’chic an Ajatic a bats’uhuits an Espiritu
    Santo? Toc’tsinchic in ulu: ―Iba. Ma yabaye i ats’amal max hua’ats.'
  med-med: '@see-verse:ACT.019.001'
  bch-bch: Ta ibeta gid, “Ngan ado toaiua lolomi matua ngan Iesus, gimi abada Itautau
    Tutui na?” Be tikeo, “Oo. Gai alongo ngan Itautau Tutui eta imamado mao.”
  cco-NT: 'jo̱ lalab cajmɨngɨ́ꞌˉ Paaˉ i̱ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ do jo̱ cajíñꞌˉ:
    —¿Su caꞌíingꞌ˜ ꞌnʉ́ꞌˋ Jmɨguíˋ quiáꞌˉ Fidiéeˇ mɨ˜ jáꞌˉ calɨ́ngˉnaꞌ júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ? Jo̱baꞌ cañíiˋ i̱ dseaˋ do jo̱ cajíñꞌˉ: —Jaˋ mɨˊ nʉ́ˆ jneaꞌˆ jí̱i̱ꞌ˜
    co̱o̱ˋ ya̱ꞌˊ quiáꞌˉ e jo̱. ¿E˜guɨ e jo̱?'
  deu-1951: 'Habt ihr den heiligen Geist empfangen, als ihr gläubig wurdet? Sie aber
    sprachen: Wir haben nicht einmal gehört, ob ein heiliger Geist sei!'
  alq-ALGNT: 'Pon dac ogi k8ag8edjiman: “Kigi pidigeckago8a na Mino Manido apitc ka
    teb8etameg?” Ki ikido8ag dac: “Ka8in iaga pagi nidodji nodagesimin kidji mikomagani8idj
