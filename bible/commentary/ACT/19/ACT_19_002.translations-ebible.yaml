  boa-NT: 'Áámekéhjáa neébe: —¿A ámuhápe Píívyéébeke mecáhcújtsótujkénúijyu tsúúca
    dííbyé Apííchó ámúhá pañévú úcaavéhi? Áánélliihyéhjáa néémeé: —Tehdu muha mewáájácúnejɨ́ɨ́va
    dííbyé Apííchó íjcyane.'
  etr-etr: Gausialahilä ea ilima nabahalea, Dilia Yesuma asigi afädë negeselo amo
    gala Eleloi Gesami niilela nabi. Amala nabasebegi, ilia säla obëgësalea, Eleloi
    Gesami neala säi goda nilïa nabi mademelëla säi.
  quh-NT: 'Ajinaspataj payka paycunata tapurerka: —Jesucristopi jap''icushaspa ¿Santo
