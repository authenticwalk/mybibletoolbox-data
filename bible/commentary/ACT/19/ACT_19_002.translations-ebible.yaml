  ixl-NNT: 'As ech tal veꞌt u Pablo ileꞌ ste: —¿Ma kat ekꞌul u Tiixhla Espíritu tu
    vetaanxelaleꞌ tul kat enima viyol u Tiixheꞌ uveꞌ kat tal u Xhuneꞌ sete?— tiꞌk
    u Pablo. Ech tal veꞌt unqꞌa uxhchil ileꞌ: —Yeꞌ atixoj qabꞌi yol tiꞌ uvaꞌ at u
