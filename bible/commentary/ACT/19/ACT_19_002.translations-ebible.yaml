    la nadangag am ittan ya Kahalwa na Namaratu,” kunda hapa.
  lug-lug: n’ababuuza nti, “Bwe mwakkiriza mwafuna Mwoyo Mutukuvu?” Ne bamuddamu nti,
    “Nedda tetuwuliranga nti waliwo Mwoyo Mutukuvu.”
  yby-yby: Edimoya monoka eliki elewole ikiki Omaimidana weuna oluhoya lebo nehe.
    Loko loka obetaiyoko, edimomasiya o'e, Omaimidana weuna oluhola ne loko elamudawo
    nenae.
  heb-heb: ויאמר אליהם הקבלתם את רוח הקדש אחרי אשר האמנתם ויאמרו אליו אף לא שמענו
    כי ישנו רוח הקדש׃
  mpp-mpp: uwayelewec, “Ngenge Yesu ngagesingkelu Tili Asuholec aiibong, me miyac?”
