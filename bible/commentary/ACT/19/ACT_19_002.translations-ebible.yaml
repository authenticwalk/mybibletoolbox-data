  apb-apb: Oto ko dolosi aada ko te'uri, “?Maholo omu aehota hiiwalaimoli aana Jisas,
    uri Li'oa Maa'i e siho no'one i lengimiu?” Kire aalamie kire ko te'uri, “Ha'ike.
