verse: ACT.019.002
translations:
  kpx-kpx: Elegevei belagevei avoe, “La subuta evievi ata holige Munana Tumutena laemo
    lohonu.” Ige abu loui avoe, “Noeau a Munana Tumute loumale ke hilokaholilu.”
  okv-H: enana ta degi ke einge eto ingina, “Ungo God ke be eheve Ahihi Otohu na ungo
    ta degi puveite?” ainge enu enana na, “Dago Ahihi Otohu kiaera,” ainge eo
  tbo-tbo: Ma i lubayadehi i pa, ‘O itumagana naka Alugo Woiyawa o tuhagaya bo eega?’
    Ma hi wimeiha hi pa, ‘Yohola ega tota nonoli naka Alugo Woiyawa e mamae.’
  mal-C: “നിങ്ങൾ വിശ്വസിച്ചപ്പോൾ നിങ്ങൾക്ക് പരിശുദ്ധാത്മാവ് ലഭിച്ചുവോ?” “ഇല്ല, പരിശുദ്ധാത്മാവ്
    ഉണ്ടെന്നുപോലും ഞങ്ങൾ കേട്ടിട്ടില്ല,” അവർ ഉത്തരം പറഞ്ഞു.
  grc-SR: ⸂εἶπεν πρὸς αὐτούς, Εἰ πνεῦμα ἅγιον ἐλάβετε πιστεύσαντες; Οἱ δὲ εἶπον⸃ πρὸς
    αὐτόν, Ἀλλ᾽ οὐδὲ εἰ πνεῦμα ἅγιόν ἐστιν, ἠκούσαμεν.
  bgc-bgc: उनतै बोल्या, “के थमनै बिश्वास करदे बखत पवित्र आत्मा पाया था?” उननै उसतै
    कह्या, “हमनै तो पवित्र आत्मा का जिक्र भी कोनी सुण्या।”
  khz-khz: ne erenagirato, netiwato, “Iesu genai govega-taunataunato aonai, Veaga
    Palaguna gogapiato pa?” Ira gevega-geleto, negetiwato, “Aikina, ai Veaga Palaguna
    maki etaluna kilana ta rogotina gara kamonagia.”
  deu-TKW: 'und er sagte zu ihnen: habt ihr den heiligen Geist empfangen, da ihr gläubig
    wurdet? Sie aber erwiderten: Nein; wir haben auch nichts davon gehört, ob es einen
    heiligen Geist gibt.'
  zsr-NT: 'Gnabnëꞌ lequëꞌ Pablo, rnëꞌ: ―¿Naruꞌ dusóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy catiꞌ
    niꞌ ziꞌa gyéjlëꞌliꞌ Cristo? Glëꞌ lëꞌ: ―Cutu nayö́nituꞌ chquiꞌ zoëꞌ Dios Böꞌ Laꞌy.'
  lin-lin: 'mpe atunaki bango : — Boni, bozwaki Molimo Mosantu tango bokomaki bandimi ?
    Bazongisaki : — Te ! Totikala nanu koyoka te ete Molimo Mosantu azalaka.'
  hns-NT: 'Tab baate baat me Paulas oesabse poetjhies: „Djab toelog bieswaas kare
    lagale, tab toelogke oeppar Pawietr Aatma aail hai kie na?” Tab oesab bolies:
    „Hamlog Pawietr Aatma ke biese me kabhie na soenlie hai.”'
  noa-E: —¿Pãrau Jesús iek ʉ̈khaawai ĩchab ich Ẽwandam Akhaarjã aujierrá? a jëeujim
    anʉm. Magbaawai jũrr irig, —Ʉ̈ʉ̈, marau chan mag Ẽwandam Akhaar sim anʉmjã ũrba
    nʉmgui ajierram aajem.
  eng-EMTV: he said to them, “Did you receive the Holy Spirit, having believed?” So
    they said to him, “We have not even heard whether there is a Holy Spirit.”
  mib-NT: 'Te ni cajnūhún de tēe ún: ¿A ní canihīn ní Espíritu Santo ná ni cacandíje
    ní, chí ná tuú? áchí de. Te ni cacahān de jíín Pablo: Tuú, chi ni ná tu nihīn
    na jnúhun jeē iyó Espíritu Santo, achí de.'
  lif-NT2: सेःन्‍दोसुसि, “नसाःन् के़जोगुम्‍मिल्‍ले़ सेसेमाङ्‌ङिन् के़घोःसुम्‍बि?”
    खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आनिगे़ग सेसेमाङ् वाॽ के़लॽबा पाःङ्‌ग मे़ङ्‌घे़म्‍मे
    वयिगे़रो॥”
  xnj-xnj: akavakota, “Wu, mwampokili Mpungu Msopi lukumbi pamwasadiki?” Vene vakamyangula,
    “Lepi! Hati kuyuwana kuvi Mpungu Msopi.”
  mmx-mmx: La ni ga sue di, “Kereva, miga lok kaka bok Loroonan Kaala at loxonaleng
    nemi miga nunu?” Diga vorang i xeretna, “Nema xovisi mana ronga i do Loroonan
    Kaala mo i nemen.”
  cbr-NT: 'Mëraxun ca ñucácëxa: —¿Mitsúxmi Jesucristomi sináncëbë cara aín Bëru Ñunshin
    Upí mitsunu uax? Quixuan ñucácëxun ca cacëxa: —Nun cananuna Jesucristomi catamëti
    ca uni aín Bëru Ñunshin Upíñu ''ia quixun ñuia cuacëma ''ain.'
  tee-NT: 'Pus ju yuchi alacjuni: ―Ja tanulh ju Spiritu Santu lami''alhunut''an acsni
    xalhilac''ap''inat''it ju Jesús. Pus ju yu''unch ta''ak''alhtayanalh. Tajuni:
    ―Jantu ick''asmat''au ni ca''alilh ju Spiritu Santu.'
  eng-LSV: he said to them, “Having believed, did you receive the Holy Spirit?” And
    they said to him, “But we did not even hear whether there is any Holy Spirit”;
  cak-NT: 'Romari'' raja'' xuc''utuj chique: Cuando xinimaj, ¿xka-pe ri Espíritu Santo
    pa iwi''? xcha'' chique. Y ri kach''alal ri'' xqui''ij che: Can manak keta''n
    xa c''o Espíritu Santo, xecha'' che.'
  pah-NT: 'Doze ko g̃a. Igwete Paulo''ga ei g̃a pe: —Pe jikogypyrame Jesus Cristo''ga
    rehe Tupana''ga ra''uva uhu pe pyri raikwehe? ei ga g̃a pe. —Ndorokwahavi a''ea,
    ei g̃a. Norohendunhog̃wenondei ore Tupana''ga ra''uva mombe''ua, ei g̃a ga pe.
    —Manongara rehe g̃a pe mobatizai a''ero naerũ? ei ga g̃a pe. —João Batistava''ea
    remimombe''ua rehe g̃a ore mobatizai ikwehe, ei g̃a. Igwete Paulo''ga ei g̃a pe:
    —João Batistava''ea g̃a mobatizai g̃a pohirame okote''varuhua hugwi, ei ga. Igwete
    ahe Jesus Cristo''ga mombe''ui israelitas''g̃a pe jipi, ei ga. “Pejiko ti ga rehe
    – kiroki ga u pe pyri ji py''rovo Jesus Cristo''ga,” ei João Batistava''ea g̃a
    pe, ei ga g̃a pe. A''ea Paulo''ga ei g̃a pe pejiko jitehe ti Jesus''ga rehe javo.
    A''ea renduvame g̃a nhimobatizaukari opojykaharete''gareheva''ero Jesus Cristo''gareheva''ero.
    Paulo''ga pokopokogame g̃a ndehe Tupana''ga ra''uva uhu g̃a pyri g̃a nderekokatuavo.
    A''ero hajihe g̃anhi''ig̃a aherembikwahave''ỹva''ea. Tupana''ga nhi''ig̃a g̃a
    omombe''u no.'
  sja-NT: 'Mãpai Pablopa iidiji: —Parãpa Cristode ijãadak''ãri, ¿Tachi Ak''õre Jaure
    parã k''ap''ɨade ba chejik''ã? aji. P''anaujida: —Taipa k''awada-eda ajida, Tachi
    Ak''õre Jaure ba chepari ijãapataarã k''ap''ɨade.'
  xed-xed: 'Kaʼa mantsa: «Mutsafmutsa kuni ta Sulkum nda ghuɓa ma zlghafta ghuni ra?»
    kaʼa ɗawaŋta da həŋ. Ka həŋ nda tsi mantsa: «Ta sna a ŋni ta skwi ta hgə lu ka
    Sulkum nda ghuɓa wa,» ka həŋ.'
  mks-NT: 'Já na̱nda̱ca̱ tu̱hún da̱ na̱ já na̱cachi da já xi̱hi̱n ná: —Á na̱ndicutú
    nda̱a̱ ínima̱ ndo̱ xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ tá na̱candúsa ndó Jesús —na̱cachi
    da xi̱hi̱n ná. Já na̱nducú ñehe na̱ cán tu̱hun nu̱ dá já cáchí na̱ já xi̱hi̱n
    dá: —Chí a̱ ñáha mé va canda̱a̱ ini nde̱ sa̱ha̱ ínima̱ yi̱i̱ Ndióxi̱ ja̱n —na̱cachi
    na̱ cán xi̱hi̱n Pablo.'
  gfk-S: '@see-verse:ACT.019.001'
  bmu-bmu: Eŋgeka kewö qesim eŋgiyök, “Iŋini möt nariba uruŋini meleŋgeri, Uŋa Töröŋan
    mönö nalö miaŋgöreŋ uruŋine geyök me qahö?” Mewö qesim eŋgiiga kewö meleŋda jiget,
    “Uŋa Töröŋan maljawi, nini miaŋgö keuŋi qahöpmahöp mörin.”
  dgz-dgz: amba singui wayawamon, “Wam ame e anu tumat tayana ame e Guewa Pose Woup
    Seniwa warayan go uon?” Mu gare anega wane, “Ae uon, nu Guewa Woup Seniwa da ya
    anuton.”
  eng-GNV: And saide vnto them, Haue ye receiued the holy Ghost since ye beleeued?
    And they saide vnto him, Wee haue not so much as heard whether there be an holy
    Ghost.
  zaa-NT: 'Pablua nna ra tè bi cą: Tsí beni le recibir Espíritu Santo loti'' huíalatsi''
    le. Becàbi cą nna ra cą: Nìdi rubani làa nì''i guna tu'' qui''ni chi gul·lani
    Espíritu Santo lani ca enne''.'
  eng-WEBSTER: He said to them, Have ye received the Holy Spirit since ye believed?
    And they said to him, We have not so much as heard whether there is any Holy Spirit.
  guh-guh: 'Nexata Pablo yanijoba bajarapamonaejavabelia. —¿Espíritu Santo tsabaja
    pacatsijamatabëjunua pamatacabi ajena pajumecovënëtame Jesús pelivaisi? jai Pablo.
    Nexata bajarapamonae jumaitsi: —Jume. Apo payapëtaenë patanetsijamatabëjonejava
    Espíritu Santo. Apo pavënëtaenë cajena Espíritu Santo ata, jai bajarapamonae Pablojavabelia.'
  bon-bon: itemlemige egä, “Nää, Aceji Seemo weeme bau itu labacitanepi, weene lui
    padare cabu niinäce liba jäätrungepeye?” Teepi jejisi egä, “Cine nuuja umle lica
    gemi Aceji Seemo poto cidi me.”
  nhw-BL: 'huan quintlatzintoquili: ―¿Anquiselijque Itonal Toteco quema anquineltocaque?
    Huan quinanquilijque: ―¡Amo! Amo tijcactoque sintla itztoc se Itonal Toteco.'
  mgw-mgw: Aatikwalaluya, “Buli, mwenga pamwau'bi'lile mwapokile Loo Mpeleteu?” Nabembe
    ngabannyangwa, “Lili! Ata tunayu'wali panga kubile na Loo Mpeleteu.”
  swh-ONEN: akawauliza, “Je, mlipokea Roho Mtakatifu mlipoamini?” Wakajibu, “Hapana,
    hata hatukusikia kuwa kuna Roho Mtakatifu.”
  wbi-wbi: U Paulo akam'bula, “Nde, mukamwupile uMhepo u Mwimike yemukitike?” Vakam'bula,
    “nambe, natulyapulike ndavule uMhepo u Mwimike.”
  bba-bba: u bu bikiɑ u nɛɛ, Hunde Dɛɛro u duɑ bɛɛ sɔɔ sɑnɑm mɛ i nɑɑnɛ doke? Bɑ nùn
    wisɑ bɑ nɛɛ, ɑɑwo sɑ ǹ mɑm nɔɔre mɑ Hunde Dɛɛro wɑ̃ɑ.
  eng-KJVCPB: he said unto them, Have ye received the Holy Ghost since ye believed?
    And they said unto him, We have not so much as heard whether there be any Holy
    Ghost.
  kgk-NT: 'Ogwahẽ ramo, otopa íxupe kwéry. Upéi oporandu íxupe kwéry Paulo: —Peroviamaha
    áry-py, upéa áry-py ogwahẽ-ma tipo peẽ-my Nhe''ẽ Marangatu tee va''e? he''i íxupe
    kwéry. Ha''e kwéry he''i: —Nogwahẽi vyteri, he''i. —Gwĩ Nhe''ẽ Marangatu tee va''e
    rehegwa nhe''ẽ norohendúi vyteri voi, he''i íxupe hikwái.'
  waj-waj: 'iya yaparainno tunoo: Ngia ausa hanigioo suaivaki Mmannasa Yoketaivaa
    vareeravainnee? tuduu rikiada iya inna sai tunoo: Mo Mmannasa Yoketaivo variivaara
    hama ta rikiaunnanoo,'
  cpy-cpy: 'Rojampita-paakiri: “¿Ojeeka-shiretan-takimi Ishire tajorentsi owakira
    ikemijanta-kaetakimi?” Ikanteeyini rirori: “Tee. ¿Oetaka kanta-kota-chari? ¿Iitaka
    ikantee-tziri Ishire tajorentsi?”'
  mpx-mpx: inoke i nelil i ba, “Sauga ku abulilek, tab Yayaluwa Bwabwalena ku ahe?”
    Anana hi lahe hi ba, “Nigeya, kaiwena nige wama aatena i gagan tage Yayaluwa Bwabwalena
    i gan.”
  wbp-wbp: Junga-juku, Puurlurlu-jana payurnu kujarlu, “Kujankulu kurdungurlu-jarrija,
    Pirlirrpaju-nyarra Kaaturluju kurru-pungunya nyanungu-nyanguju?” Junga-juku, Puurlujulu
    jangku-manu nyanungu-paturlulku, “Kula karnalu milya-pinyi Pirlirrpa Kaatu-kurlanguju.
    Ngana ngulaju?”
  luo-luo: mi openjogi niya, “Bende ne uyudo Roho Maler chiengʼ mane uyie kuom Yesu?”
    Negidwoke niya, “Ooyo, kata mana winjo pok wawinjo ni nitie gimoro ni Roho Maler.”
  nhe-NT: 'huan quintlajtlani: ―¿Inquiselijque Itonal Toteco quema inquineltocaque?
    Huan quinanquilijque: ―¡Axtle! Ax tijcactoque intla itztoc se Itonal Toteco.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܐܝܼܡܲܢ ܕܗܘܼܡܸܢܵܘܟ݂ܘܿܢ؟“
    ܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܠܵܐ، ܐܘܼܦ ܠܹܐ ܝܘܲܚ ܫܡܝܼܥܹܐ ܕܐܝܼܬ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ.“'
  esk-NT: Apiqsruġniġai, “Akuqtuivisi Ipqitchuamik Irrutchimik ukpiliqapsiaglaan?”
    Taapkua kiuniġaat, “Tusaaŋiññiqsugutunniiñ Ipqitchuamik Irrutchiqaqtilaaŋanik.”
  msb-msb: Ginhunga niya sinda, “Nano, napakada sa iyo an Espirito Santo san nagtuod
    kamo?” Nagsabat sinda, “Wara, dili pa gayod ngani namon nabatian na may Espirito
    Santo.”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² héi²: ―¿Ca³quinh² hniah¹² jmi²dsí²
    quiah¹² Diú¹³ mi³ca¹héh¹ hniah¹² jǿg³? ―ca¹juúh² Pablo. Jøng² ca¹ŋai¹ dsa² héi²:
    ―Jin³ tsa¹ma²ca¹néng³ jnieh³ jǿg³ hi² chi² jmi²dsí² han¹³ quiah¹² Diú¹³ ―ca¹juúh²
    dsa² héi².'
  dso-dso: ସେମନ୍‌କେ ପାଚାର୍‌ଲା “ତମେ ବିସ୍‌ବାସି ଅଇବା ବେଲାଇ ସୁକଲ୍‌ ଆତ୍‌ମା ପାଇରଇଲାସ୍‌ କି
    ?” ସେମନ୍‌ କଇଲାଇ, “ସୁକଲ୍‌ ଆତ୍‌ମା ଆଚେ ବଲି ଆମେ କେବେ ମିସା ସୁନୁ ନାଇ ।”
  meu-meu: Bena ia ese e nanadaidia, eto, Iesu o abiabiraia negana ai Lauma Helaḡa
    danu o abia a? Idia e haere, eto, Lasi, Lauma Helaḡa herevana na do asia kamonai.
  yva-NT: Umba po manajo pare, “Arono wapanaveamo Anawayo Vambunine maje wasai rako?”
    Weramu ware, “Anawayo Vambunine mamo reamantatukambe Rai.”
  dgc-dgc: Ey kinagi na dide éng inumange dide i Banal a Espiritu to péniwala de.
    Ey “Ewan,” kagi de; “éwan me pabi nabaheta a te Banal a Espiritu.”
  zpm-NT: 'dzigo bnabdiidz me lo zho, rëb me: ―¿Pe bgaa to guieḻbiini ne rneedz Espíritu
    Sant, zeeṉe bliladz to Jesús? Pquiab zho rëb zho: ―¿Guieḻbiini ye? Gard goṉ dzion
    no rdeed Espíritu Sant guieḻbiini. Dzigo rëbchaa Pabl:'
  hix-NT: Onà wyaro nkekon hatà, àwyanye. Owyanye Txesusu yahosàtxhe, Khoryenkom yokato
    yahohsàra kat mehtxownà, kekon hatà. Ahohsàra amna nexeye, ketxkon hatà. Ahohsàra
    amna nexeye. Khoryenkom yokato yonytxanyehnà ro me amna naha, ketxkon hatà.
  sim-sim: lirin ormu silira, �Os kolo wolo Jisasin wavu jihik ji oweri wolo, Masikome
    Avui Wasilakahi am jihik nari or?� Urik limu mbara, �Wahau. Nir mbeek Masikome
    Avui Wasilakahi nihik or nakuri kas ni misiri ambu nir.�
  npi-ULB: पावलले तिनीहरूलाई सोधे, “के तिमीहरूले विश्‍वास गर्दा पवित्र आत्मा पायौ
    त ?” तर तिनीहरूले उनलाई भने, “होइन, हामीले त पवित्र आत्माको बारेमा अहिलेसम्म सुनेका
    समेत छैनौँ ।”
  cgc-cgc: daw gainsa kanen ki danen, “Na gatuo kaw ki Jesus, nabaton nyo Dyos Ispiritu
    Santo?” Sabat danen, “Ula kay gani kamati na may paumaw na Dyos Ispiritu Santo.”
  tim-tim: “Ye ulikŋân biwiyeŋe Yesugâlân katbiâ Anutugât Heakŋande kautyeŋân meyegep
    me bo?” dâep. Hain dâmbo yâkŋe hin dâm magaŋi, “Nen Anutugât Heak aregât keiŋe
    bo nâŋgâmaen.” dâyi.
  yor-yor: o wí fún wọn pé, “Ẹ̀yin ha gba Ẹ̀mí Mímọ́ náà nígbà tí ẹ̀yin gbàgbọ́?”
    Wọ́n sì wí fún un pé, “Àwa kò gbọ́ rárá pé Ẹ̀mí Mímọ́ kan wà.”
  wos-wos: Xétaka dé diré wakwexéké, “Guni tale Jisaska jémba sarékénguka Godna Hamwinya
    guna mawulimbu dé wulaaye té, o yingafwe?” Wungi wakwexékéndéka di wa, “Yingafwe.
    Godna Hamwinya, wun méta dé? Wun jooka xékéhambame.”
  emp-NTPO: 'Idjia maʌ̃ djabarãa iwid̶isia: –Bãrãba Jesu ĩjãsid̶ad̶e ¿Ãcõrẽ Jaurera
    edasid̶aca? Ãdjirãba panusid̶aa: –Dairãba wad̶ibid̶a Ãcõrẽ Jaured̶ebemada ũrĩnacaa.–'
  eng-F35: he said to them, “Did you receive the Holy Spirit when you believed?” So
    they said to him, “But we have not so much as heard that there is a Holy Spirit!”
  ind-ind: Kemudian Paulus bertanya kepada mereka, “Saat kalian percaya ajaran itu,
    apakah kalian juga menerima Roh Kudus?” Jawab mereka, “Belum, bahkan kami belum
    pernah mendengar bahwa ada Roh Kudus.”
  pes-OPCB: 'پولس از ایشان پرسید: «آیا وقتی به عیسی مسیح ایمان آوردید، روح‌القدس را
    یافتید؟» جواب دادند: «نه، ما حتی نمی‌دانیم روح‌القدس چیست!»'
  mpt-mpt: baabenea Ibo nana bainobo geibbuo dimo Gode Hobe ib bobol temo onon tlanebuo?
    gesea i baabaniba Ni wente binabobo Hobe mo biebo geiba wentenabobba kesoa ni
    mo tekein kebobbabe. Hob ele wanete? gesiba
  ssx-ssx: Ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ Amba꞉ta꞉ pi minolo hata꞉ Holi Sipitidi mimipe
    leekeme. Kutupa mo haliwekima꞉ alota꞉ Dia꞉me. Mo Holi Sipitidi ala꞉ ekita꞉ hoto
    homeke a꞉nda꞉ na opuma꞉me lemekeme.
  mkl-mkl: Ŋɔi í bee ŋɑ í ni, i kù bɑ Hundei Ilɑɑɔ̃ titɑ̃ hɑi wɑɑti iyi ì dɑsi nɑɑnɛ
    ŋɑ? Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, ɑɑwo. A kù ɡbɔ mɑ̀ Hundei Ilɑɑɔ̃ í wɛɛ mɔm.
  gaq-gaq: ମେଇଂ ଆମେଇଂକେ ସାଲିଆକୁକେ ବିସ୍‍ବାସ୍‍ ଡିଂବେଲା ପେ ପବିତ୍ର ଆତ୍ମା ବାପେଲେଃକେ ? ମେଇଂ
