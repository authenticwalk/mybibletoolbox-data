  hin-2017: यहाँ तक कि रूमाल और अँगोछे उसकी देह से स्पर्श कराकर बीमारों पर डालते थे,
    और उनकी बीमारियाँ दूर हो जाती थी; और दुष्टात्माएँ उनमें से निकल जाया करती थीं।
  wol-KYG: Mujj na sax ñuy yóbbul jarag yi ay kaala aki taraxlaay yu laaloon yaramu
