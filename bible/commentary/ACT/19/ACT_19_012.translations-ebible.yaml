  urd-GVH: यहाँ तक कि जब रूमाल या एप्रन उसके बदन से लगाने के बाद मरीज़ों पर रखे जाते
    तो उनकी बीमारियाँ जाती रहतीं और बदरूहें निकल जातीं।
  ycn-ycn: Ne'iyajena ña'aqueño Pablo ja'apari naliyá. RihuPablo liyá ra'arumacá naquiyana,
    rilejuné caje macá. Ejomi najña'aqué ricá natámina i'imajícaño ejo, natejmo'ótacaloje
    necá raú penaje. Raú caja naca'aqué jiñana pechu ajopana e'iyayá.
  djr-djr: Wiripuny walal ŋuli ganha yolŋuy walal märranha beŋur Bolwuŋ girrin' mala,
