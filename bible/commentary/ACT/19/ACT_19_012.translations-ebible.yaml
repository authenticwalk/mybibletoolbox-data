    mu diambu batetika miawu bambevo ; buna bambevo zibeluka ayi ziphevi zimbimbi
    zitotuka.
  san-SIN: යත් පරිධේයේ ගාත්‍රමාර්ජනවස්ත්‍රේ වා තස්‍ය දේහාත් පීඩිතලෝකානාම් සමීපම් ආනීතේ
    තේ නිරාමයා ජාතා අපවිත්‍රා භූතාශ්ච තේභ්‍යෝ බහිර්ගතවන්තඃ|
  yut-yut: Yaŋ agɨt do amɨn da ɨmal dakni paŋobɨŋ Pol da kwenon wɨtjɨŋek paŋkɨ sot
    amɨn do yoba tɨmɨkgwit. Tɨmɨgakwa sotni mudaŋakwa koŋni wɨŋ abɨgɨwit.
  grc-BYZ: ὥστε καὶ ἐπὶ τοὺς ἀσθενοῦντας ἐπιφέρεσθαι ἀπὸ τοῦ χρωτὸς αὐτοῦ σουδάρια
    ἢ σιμικίνθια καὶ ἀπαλλάσσεσθαι ἀπ᾽ αὐτῶν τὰς νόσους, τά τε πνεύματα τὰ πονηρὰ
    ἐξέρχεσθαι ἀπ᾽ αὐτῶν.
  cpc-NT: Matataitacha iijatzi oshinchaantanaki imanthakipaini Pablo. Aririka jaayiitiro
    tsikarikapaini, intirotantaityaari mantsiyari, aritaki ishintsitanai. Aritaki
    onkantaki iijatzi ishintsiyitai piyarishiriyitatsiri.
  nhg-NT: Tönto lalebes bieye tlachihuale quechihuaya Pöblo que hasta panitojme hua
    babierojte oquentlölejque giente itech icuierpo. Yecuöquenu oquenbicaque ca intlac
    cocoxcötzetzi. Hua ca inu opajteque inu cocoxcötzetzi de incocoleshua hua moxicoöneme
    oquisque de imijtecopa.
  nya-nya: Kotero kuti mipango yopukutira thukuta ndi yovala pogwira ntchito, zomwe
    zinakhudza thupi la Paulo amapita nazo kwa odwala ndipo amachiritsidwa ndiponso
    mizimu yoyipa mwa iwo imatuluka.
  ngu-NT: Hasta opajtiquej on cocoxquej ijcuac ica quintemoltiayaj on pañitos niman
    on tlaquentin on yejhuan oquinteloj Pablo ican itlalnacayo. Niman on xcuajcualtin
    espíritus no quisayaj intech.
  kup-kup: Tahan Poliz dim gagavok demahan hehar, ma gogot tohopanez pim dim giv pavarah
    zapativ boohao bizahan hehaek, añarab basat parum lamari ma pituhol menat hehari
    manoohan bat hehan lamao bon tooh, ma pituhol menat hehaek berevat sooh.
  jid-jid: Nitu kii, ngbanjan nklon wu wo mba nklon wu kaa nne wa ana sa wo ni wu
    ba ban ba ka nubi lilo, i lilo mba a bwa hi don ba e brji ba ba rju don kpamba.
  wmw-wmw: Ifika mpaka kutwariwa lemba na anzu yake wakiponeseriwa walwere julu ya
    kukumbula, kweli newo wakipona na mashetwani wakiwalawa.
  gmv-GGM: Marabe woykko iza asatethi bochchida caarqa ehaaththaidi hariganchata bochchiko
    hargey yeedes; tuna ayanatikka ba oykkida asape kezzetes.
  ssg-ssg: Aile ape kalak maia ti Pol hapuasawen laha waxi ape hani teka tinun ma
    teka ti spirit lialun kapiti hahalialu. Ape teka tinun laha ewi ma spirit lialun
    ox salili teka seilon lato kapiti hahalialu.
  zpo-NT: Nu axta panit nu re ler kwaan nzhal cho Pab, nzhe xaa lo re xaa ne nzak,
    snee lee Dios mzaa diizh sekwen Pab re xaa, nu lee re mbi mal nroo lextoo re xaa.
  poy-poy: Wantu waweriti wankutola shitambala na nguwu zimonga zya lihengu zyeni
    Paulu kaweriti kankuvala, wazijegiti kwa walweli, nawomberi waponiziwa malweri
    gawu na walii wawaweriti na washamshera wadoda walawa.
  qwh-NT: Pablupa pañunta o yacarashqan ropancunata prestacur aparmi, qeshyaqnincunata
    toparatsiyaq. Tsenopam qeshyaqnincuna cachacäriyaq, y supëyoq nunacunapita supëcunapis
    eucuyaq.
  gaw-gaw: Danab ag taḵaknu lamen amu lamen qaṯi laala ele aḵan uḏin, Paulus beḏup̱a
    mena aon, dimp̱a ag amu aon oḏe danab gumadna gona, beḏulagp̱a maaṯeg, danab oḏe
    ele ena daap̱ig. Ouḏi nau ele amu uuadna gop̱ig.
  nca-nca: Unindo eneŋo kho tewero koro kowe punu-punuyó ŋu ri se khumo uniko saŋayemo
    raŋgurí quno ŋuno se khumoye ŋu kini taró, ko yuqa piyimi mu yorotoro toŋeyaŋgo.
  zpz-NTPP: Mas tub bay ni Baly o tub shab yu nu rzuy rza nu dey lo de mbecy rat.
    Orzeꞌ de mbecy rat zeꞌ ryac yu. O benu nuras bicy ras nuy dey, orzeꞌ druu chu
    nuras zeꞌ lo dey.
  mkj-mkj: Pel likkoau in limwi pwudo apel likkoau in poarpoar kan ma ih kin doadoahkki
    nehn ahr kin wijiklahng ipen johmwehu kan, arai johmwehu kan kin mwehukihla apel
    ngen jaus kan kin pel diljang iparai.
  zac-NT: hashtë ra panitë nu ra lari nabëgaꞌldë Pablo, guanú mënë lu narac lluꞌu.
    Bëac ra narac lluꞌu nu bëruꞌu ra mëdzabë nananú laꞌni lduꞌu ra mënë.
  kyg-kyg: Apakaemo Poloꞌa maleꞌniya akasipiꞌe lavolavoꞌeꞌmo alini uꞌa kaita hapauꞌniya
    vayaꞌai apakufaleꞌmo maleꞌnageno kaitaꞌapimo hano huge hosu apaune vayaꞌmo alino
    hapafaino apatalege nehuno alino alagepa huno apateꞌniye.
  kmk-kmk: Ta ulay sadat pangyu kan luputa inusal na, nu idallay da utdat masakit
    makaan dat sakit da kan maaddag dat dimunyu utdat nadimunyu.
  cao-NT: Ja motsani ca pañuelo bo, raiti quësi bo, tihi cabo iquicanaibo qui ja bocaniquë
    jënimahua-xëna. Jatsi jënimahuahacani quiha noitiria cabo. Jasca, jënimahuahacani
    quiha yoshi bo jayanish cabo ri. Tsëquëyoni quiha jato yoshi bo.
  bbr-bbr: Roasiret kiro onok aparianik, akas päm si pak karauk omjo eteinak pak oianik,
    Pol nukan enipsau kotomarianik, sip roat siarakap potomoi, akan opiakap mona,
    sip aru pak osou aru ak opok rakurein ute maneäi.
  inb-inb: Pablopa ima pañuilu u katanga chura­ri­diru kas­kata ungug­kuna­pagma apa­dur
    kar­ka­kuna, ambi­rin­ga­pa. Chi­wanka, ungug­kunapa kuir­puta llam­kag­lla­pi­mi
    ima ungui­kuna­pas alia­dur kar­ka­kunata. Chasa­lla­ta rura­ura, kuku waira­kuna­pas
    miti­ku­dur kar­ka­kuna.
  hrv-hrv: tako da bi na bolesnike stavljali rupce ili rublje s Pavlova tijela pa
    bi s njih nestajalo bolesti i zli duhovi iz njih izlazili.
  box-NT: Hàrí hã sĩ̀-zĩ́nia lè hã nín-kéníwà na dɔ̃n o Poole sãnía á
    ɓa wee bè ɓa vánvárowà wán à ɓa wa, à ɓa cĩ́náwa lé bìa ɓa wi yi.
  ote-NT: asta mi tha̱ꞌtsua yá nthuꞌtaña̱xu ne maꞌra yá dutu nuya daꞌthi pa mi thaniꞌa̱
    ne mi yopa tha̱ꞌtsuabi ya daꞌthi y nuꞌʉ́ mi ña̱ni, y nuꞌʉ tóꞌo mi pɛꞌtsa ya tsꞌonda̱hi
    nuꞌʉ́ mi pøni de gueꞌʉ.
  wnu-wnu: Ende gab ne qei Pol wonou mingoan neri biga ba munon toar nob eng wurigigibanir
    ariramari toar worowagerei. Ne qei ai bigau igaramor eng abari uberet ende ebetemirei.
  zam-NT: No por tant ndxàc yalguzye' roo yalguzye' xèn co' ndli Diox ndxàc, huax
    mèn ndxi'th loo Pab par teyac Pab mèn. Ale nde no mèna panid no xab mèn yíiz par
    ante li mèna gàal lar'a lad Pab. Yiloa bere mèn, ye' mèn lar'a loo mèn yíiz. No
    tataa mod ndxac mèn yíiza. No ndryo xpii ye'rsin' loo mèn co' mque no xpii ye'rsin'.
  zyp-NT: Ama a pavua le pai sahlo khah a dang lypaw tongsah rua pawtah tle lai he
    ka, a tongpaw cawh aa danglynah taco thlaw he ka, thlawpaw pialuipaw tah a piasai
    he.
  sey-NT: Yoꞌoquëna, Pablo juꞌi ca̱ñapi cuiꞌne aꞌri të̱no ca̱ꞌti pë̱a i̱ papiseꞌepi
    ju̱ꞌicohuaꞌina sani nejëna, ju̱ꞌicohuaꞌipi coꞌyahuë. Cuiꞌne huati quëꞌiohuaꞌije̱
    huatire eto sao cua̱ñohuë. Ja̱ jerepa yoꞌopi.
  nvm-nvm: Regavo madu Foron ages ijiga ugon ukak fu kege oinon iji fu kege e adagin
    ijiebuon vako adam buon iji buka barem. Regavo madu kaven ise iji buka e iji areme
    usem vak.
  mps-mps: Polgo nami ugwa ugwa kugulu gudai dao, te duga holobo ugwa gebode kęwai
    dao. Tama augwaligo te tobage ugwa dabe Polgo tulama, tama augwaligo te gasi sai
    bidi dabe bidibo madigiba selasa pai dao. Augwaligo te ugwa te gasi sai bidi tigiba
    mubo si, te gasi sia sai dao. Te dwai haubo noma elalubo bidi dabe me, te sogo
    augwaligo te sę ebo si, te dwai haubo nomago te bidi dabe tagalama, wi pai dao.
  pab-NT: Paulo mokitere hahiye imiti taose kolatyahitaha hokakitinae ana otokahene
    maheta. Otohenaha hatyo hoka kinaterehenahititaha rotita. Exahe hatyo kakoa tihanare
    kamilakoretiterenae nonita tihanare axanikihenahititaha.
  llg-llg: Sama leo, mete ma hataholi la tonda lala Paulus hehengge langgan, do kalikeen,
    fo ala tao buas ndia neu hataholi kamaheꞌdik, na tutik mopo memak hataholi ndia
    heꞌdin. Losa nitu manggalau kala boe oo, ala kalua laꞌo ela hataholi la.
  kyf-kyf: '''Ɩn ''klʋɔ -sɛlɩ -mislɔ -yɔ ''naa -kibhenya bhlɩa ɔ ku ŋwɛ, ''mʋ wa kwaa
    guzʋnya. ''Ɩn -maa gu yia -maa -yɔ ''bhʋ, zuzu ''nyii -we -dɩlɩa wa ''wʋ la, ''ɩn
    we yia wa ''wʋ ''tla.'
  tpi-tpi: Ol manmeri i save putim ol hankisip na hap laplap samting long skin bilong
    Pol, na bihain ol i kisim ol dispela samting i go givim long ol sikman. Ol sikman
    i kisim, na sik bilong ol i pinis, na ol spirit nogut i lusim ol na i go.
  mih-NT: Cuhva ndya pañitu a ñaa zahma cua tɨɨn ra Pablo ta cuhun si sihin ñiyɨvɨ
    ndya nu caa ñu cuhu ta i quita cuehe a ñaa tatyi cuihna ñoho añima ñu.
  qvh-NT: Saymi runacuna pañuëlunta o ima mödanantapis Pabluta töparcasir gueshyagcunaman
    apayargan. Sayta yataycurnami say gueshyagcuna aliyäyargan. Saynölami supaycunapis
    runacunapita yarguyargan.
  kms-kms: Ni chongo bidi Pol nde ghimbi pe teiq mindig ruso pre muq mare wute num
    kin mas pe mo. Ni puq men di wute num kin te num oghi di ququ brequ te puaq mo.
  agn-agn: Maski ang mga ta-leng obin lambong ang agsasapen ong sinangoni ni Pablo,
    agge-lan ta mga taw para itapal ong mga pamagmasit. Asia pamago-ya tanira ig namagalin
    ong nira tang mga ispiritong anday sasayod.
  nhi-NT: Pues hasta nitilmah uan niitonilpohpouaya in Pablo, in tocniuan oquinuiquilayah
    in cocoxqueh uan impan oquintlalilayah, uan opahtiah, uan oquisayah in amocuali
    ehecameh.
  ttc-NT: Kye xjal nxik tuq kyeq'i' k'alb'ilj qatzun xhq'apjji aj ojetq tuq tz'ok
    tmako' te Pa'k, b'ix yaji nqet tuq ksi' kyajsik kye yab' b'ix te yab'il n'el tuq
    kyi'j b'ix kye malspirit nkyejatz tuq tuj kyanim.
  dan-1931: så at man endog bragte Tørklæder og Bælter fra hans Legeme til de syge,
    og Sygdommene vege fra dem, og de onde Ånder fore ud.
  kwj-kwj: Wondawani ele hima nikaꞌari sumbu fwele wu ratani Pol ri tape tenge tiki
    wu owesiwani da hinga woni wu ai ra ra ele hahungondau hima le tambwa wu raꞌaini
    wui tape tiki owewani himamwale kapwa wunu ga daro ti sirani ikowani hahungo wuhi
    ti ya humbu.
  vie-OVCB: Người ta chỉ cần lấy khăn tay, khăn choàng của ông đặt trên người bệnh
    thì bệnh liền hết, quỷ bị trục xuất.
  kze-kze: évaka-kwaasiyomba ampantanéí Póro ane'á to'maésa kentí kwaásimo tí'o úwai
    tine'á máyo'marowasa asóvawasa kentí kwaási tirumpimbá taraváá-kwámbá máyowasa
    mirá máumatinkowana taraváá-kwámbá kóuwasa
  mpj-mpj: Palunyangka Puulmili yangkijikamu wara mankupayiya, kaya kangkura pampulpayi
    ngarntakaja, martukaja, kaya kunyjunyurripayi. Malpuwintikajaya kunyjunyurrima,
    yangkijiwintilu-jananyaya jampa pampulpayi.
  lbk-lbk: Et tay siya chi olay nan cheycha'y panyo ay cha na inponas ya nan lopot
    ay inlolofidna, et inalacha'y nangiyey isnan cheycha'y masasakit, ya cha cha khinmawis
    sa et cha finmala nan anito isnan nenkaan-anitowan.
  mto-NT: je̱ paayu paat tseꞌe ukpu̱ je̱ viijnk vit juuꞌ veꞌe je̱ ñiꞌkx je̱ kyo̱pk
    tyukpaatyp, je̱ꞌe̱ tseꞌe yakna̱jkxtup joma veꞌe je̱ paꞌam jáyuda. Ku veꞌe veꞌem
    du̱tonda, vanꞌit tseꞌe jyo̱tka̱daaktini pa̱n pa̱n jatyeꞌe pa̱jkju̱dup je̱tseꞌe
    tyukvaatsjidini je̱ ko̱ꞌo̱yjáyuvap pa̱n pa̱n jatyeꞌe je̱m jyaꞌvin ka̱jxmda je̱
    ko̱ꞌo̱yjáyuvap.
  bzh-bzh: lob tum alam deneḳo agesip los tob la sën Paulus navi neraḳ lo beya denetunġ
    raḳ alam nijraḳsën, lob hir niraḳsën nemaya. Gememö to deneya in sir la ving.
  guj-2017: તેના વપરાયેલા રૂમાલો તથા વસ્ત્રો તેઓ માંદાઓની પાસે લાવીને સ્પર્શ કરાવતાં,
    એટલે તેઓના રોગ દૂર થતા, અને તેઓમાંથી અશુદ્ધ આત્માઓ નીકળી જતા હતા.
  jvn-NT: Sampèk katyu apa suwèkané sandangan lungsuran sing dienggo, nèk ditumpangké
    wong lara wongé bisa mari lan demit-demit mbarang ya pada metu sangka wong lara
    mau.
  byr-byr: Pwara aagɨzipɨyajɨ kwaabɨhannyajɨ Polɨmɨre kɨlaakevɨ yewaaꞌbwaꞌnakengɨ
    makuna yeva nabalɨnakeraavɨ dathɨvalakɨna kyeꞌ nabalɨnakera tewaanya mwaalɨna
    yeꞌ. Nalaaya mena yɨwɨna kyaꞌ nabaai pwaraavɨre munyɨkaavɨdaasɨ yɨmakera bwalyuna
    yeꞌ.
  ian-ian: '@see-verse:ACT.019.011'
  hun-hun: úgyhogy még a testéről is elvitték a kendőket vagy kötényeket a betegekhez,
    és eltávoztak tőlük a betegségek, és a gonosz lelkek kimentek belőlük.
  mcf-NT: Pabadon dada cuëscashun dashcute cuëshë buanshun daicsaid mishbanac bëdampanëdash.
    Adembidi Pabadon dada cuëscabanaidën nënquid mishac bëdampanëdash. Adembidi pashuaidtsen
    pamishac bëdanoapanëdash. Adembidi mishac mayan icsa dapuduempanëdash.
  kjs-kjs: Go pisa rabu enaalinumi Pol-na agisup-para kogono pi mamina-nu yaina kome
    enaalinu maa kalisimi-daare nimuna yaina dia ayo nimuna remonu rakepema pisimi.
  mni-mni: Paul-na sijinnaruraba khutpaiphi nattraga phi phaobana anabasinggi maphamda
    purakpada makhoigi anabasing pharammi amadi phattaba thawaisingna makhoidaggi
    thokkhirammi.
  yad-NT: Rani̱ ji̱ta samirya day, nu̱ñi simusiy riiriya̱nu̱yadara pa̱a̱ñí̱, ricyadnumu
    puchujajyu̱ jarye, ramusiñi̱ rasipyateda jdiva̱jada variy sivasiy jdiva̱jni̱,
    bayantuveda jarye bañu̱yada ramusiy.
  mxb-NT: chi̱ va̱ꞌará peñito Pablo o táꞌí dáꞌo̱n ná néꞌe ña̱yuu kuaꞌa̱n na̱ chinóo
    naa̱n sata̱ na̱ kúꞌu̱, ta kúú nduva̱ꞌa va na. Ta kánkuei taꞌani espíritu kini
    ini na̱ kuaꞌa̱n.
  pon-2006A: Pil limwinpwudo oh likoun perehre kan me e kin doadoahngki, ni ar kin
    wisiklahng rehn me soumwahu kan, arail soumwahu kan kin mwahukihla, oh ngehn saut
    akan pil kin pedoisang rehrail.
  maq-NT: Hisca tsjian xi sahmixa cojo Pablo ne, quijicojo xuta casua rë me xuta hmu
    rë, hane chíhin rë me ne, cavetjuxin, hisca xitsehen xi hincha xahasen rë yahnga
    me ne, hacuaha cavetjuxin.
  hto-hto: Uiéco dóraroillaɨ Páblomo atɨ́diaɨoɨ jinófene jɨtáraroillaɨ dɨga. Aféroillaɨ
    Pablo jétanona ɨráredɨmacɨmo uitíaɨoɨ. Afe jetácaroi íaɨoɨ llɨ́ɨnuamona jíllobicaidiaɨoɨ.
    Daje izói jɨáɨmacɨmo ite fɨénide jóriaɨ oni jáizɨtiaɨoɨ.
  por-BRBSL: para que até mesmo lenços ou aventais fossem levados de seu corpo para
    os doentes, e as doenças saíssem deles, e os espíritos malignos saíssem.
  ces-NKB: takže [lidé] dokonce přinášeli šátky a zástěry z jeho těla na nemocné a
    nemoci od nich odstupovaly a zlí duchové z nich vycházeli.
  cui-cui: Ichamonae paparuwan yawa painyaweran capona Pablo beya xua barapo paparuwantha
    Pablo peperʉ jayababinexatsi. Barapo paparuwan nata capona peatene jiwitha. Bapoxonae
    barapo paparuwantha nainya axaibi tsouneibi. Irʉ pomonae cauri xeina barapo paparuwantha
    nacapanenebiya tsaibi. Barapomonae cauri wepu poneibatsi.
  boj-2014: Deqa tamo qudei na naŋgo gara ñeŋgi oqnsib Pol aqa jejamuq di betertoqnsib
    gara di olo osi giloqnsib tamo mainjro qaji naŋgo jejamuq di ateqnab naŋgo ma
    saioqnej. Tamo mondor uge ti so qaji naŋgo jejamuq di dego gara ñeŋgi ateqnab
    mondor uge naŋgi jaraiyoqneb.
  eng-OEBUS: so that people would carry home to the sick handkerchiefs or aprons that
    had touched his body, and their diseases would leave them and the wicked spirits
    go out of them.
  eri-eri: Waha bona fai-aita bagu nere hankisip bagu ogola majigau bagu Pol gogala
    langa tafadu bode, iinga nere dada waha elegedu togoi taura fai nigi gane. Ono
    ganenga taura fai elege ganenga taura jige nigi gainga, hauri inyaba awa nigidu
    bode hara gane.
  aly-aly: Arntetyel Paul-kenh arnkwa arnep-arnenty, ra kel mwerrirremarl. Artwa ra
    apek arrenty-akertarl aneyel, itnweng ikwer-they ywerremarl.
  wiu-wiu: Nitikalepa Epesase yenamepa Poloyo pikoa kakene pue nateya wane-kiti moa
    aua pote yene tane ali atoa tiginike letetekapokoli kini tane yene takoa pootapekala
    taneya. Ali atoake awitane ipono-kitika takoa pokala taneya.
  swe-swe: Man tog till och med dukar och plagg som han rört vid (kommit i kontakt
    med hans hud) och lade på de sjuka, och sjukdomarna lämnade dem och de onda andarna
    for ut.
  cth-cth: A tak dawk e hnica, hoehpawiteh a kâyeng e hnica a sin awh teh, ka dam
    hoeh e tak dawk a nep awh navah, ahnimae patawnae a kahma teh muitha kathoutnaw
