  amx-amx: Mantarr Paul irrpetjartarl-penh, arrpenhel mantarr kwer-akertel tjerrtj
    arrpenh irlkert mapeh ampek-arrernerl-apetjart. Tjerrtj irlkert inang mwerr-irremel
    kemerretjart. Tjerrtj kwerrern anetj-akert map, kwerrern anetj inang ineheng arratemel
    alhetjart.
  ake-NT: Enki'sa amʉ' mɨrɨ awonsi'kɨ pon ton nɨ Paarʉ napurɨpɨtʉ'pʉ rɨ apɨtʉ'pʉ to'
    uya e'ne' ton piya' to' epi'tɨpɨ'nin pe. Mɨrɨ a'tai, to' eparan apai to' usepi'tɨpɨtʉ'pʉ,
    makoi a'kwarʉ uya to' nonkapɨtʉ'pʉ.
  qvn-NT: Chaura Pablopa cuerpunman tupag jaculanta u pañuelulanta gueshyagman tupachipäcuptilanmi
