  mti-mti: Poru me atop go wape kapet tuiviwa atan tam yuwat igiyawa gumbo tenewa,
    yuwat kwemne ge airapu kukaeba dauwag amiya.
  pad-NT: Pauloa bivahojaki ida makari pitahani ipohiki. Makari ka'da'di kodabohani
    kaimoni radaharia kaimoni ida anokhoi. Makari hoariha jararia avithinahaki bikaimahaki
    hoarahanana. Ija'ari hoariha biavikha'ihi ida Paulo kamakari pitani hoarahanana
    ija'ari kavamonikia bikaabadaja kaimoni. Bikaabadahi; aihotahi. Kabajadikia jaboni
    bikaabadahi ida Paulo kamakari hoarani pitani, ajihi'ihi ida bajadi, jaha'ihi
    ida ija'ari.
  twi-twi: maa mpo ne nnukuu ne nʼatade nsɛnanim a wɔde guu nnipa so no tumi saa nyarewa,
    tuu ahonhommɔne nso.
  hlt-hlt: Te dongah a pum dongkah himbaica khaw, hamnak khaw a khuen tih aka tlo
    te a tloeng thil. Te vaengah amih lamkah tlohtat te a voeih pah tih mueihla thae
    khaw a coe sak.
  tbz-SIM: Kɛ̀ bɛ̀ ntɔu tiyɑ̀ɑ̀tì tìì kɑ̀ɑ́kɛ́ Pɔɔri kɛ nɔnku bɛmuɔmbɛ kɛ̀ bɛ̀ miɛrí
    kɛ̀ yɛbɔkɛ̀ yìɛ̀ yɛ̀ tɑ bɛ̀.
  san-GUJ: યત્ પરિધેયે ગાત્રમાર્જનવસ્ત્રે વા તસ્ય દેહાત્ પીડિતલોકાનામ્ સમીપમ્ આનીતે
