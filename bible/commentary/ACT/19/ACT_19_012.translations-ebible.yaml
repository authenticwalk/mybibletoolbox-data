  byx-byx: Be ariq aip ma Paulus ke taneng ama luanini dap kua ama luanki de qa nem
    liirang aa sagel ama arlem per a ra dai diip masna verleset ne araa arlem. Dav
    iari dai ama iaus nge tit naver a ra.
  ctu-CTI: Jinic tyo an i p'ʌtyʌlel jini cajchilʌl yic'ot i pislel tsa' bʌ i tyʌlʌ
    Pablo. Che' ñac ti' ch'ʌmʌyob majlel ya' ba'an xc'am'añob ti' c'ʌñʌyob ti lajmel.
    Je'el ti loc'sʌbentiyob xiba ti' pusic'al quixtyañujob.
  zos-NT: Hasta payu y tucu oyupø Pablo'is vyingøsi ñømaṉyaju y cyotyaj ca'epøcøsi.
    Entonces tzocyaj ca'eta'mbø, y yatzi'ajcuy putyajpana'ṉ je'tomda'm.
  gvs-gvs: tauna tomota sima tauyana ina dabayogigi be ina kaba sekuku neta sakavaina
    sibiisikone sikabidi sinavedi tokatowanayao goi siyatoidi, e adi katówana goi
    sitaligeidi! Aiyuwoina dimoni tomota sinaedi goi sisowóduwo sisiya.
  kbm-kbm: Ve amolmol ivwat ei ane kambam denden ebe gisin vavank ok be tis ane kup
    kulkul ane ile irvu amolmol ebe tis gimat ok utlas ulis be utlas vie vukuri. Be
    eisir ebe ngalau tiate givang givin is ok, ngalau itate nok ile ihlang ikwai eisir.
  tew-tew: '@see-verse:ACT.019.011'
  rmc-rmc: Avke hoj mek až o khosne the o leketi, savenca pes chudenas le Pavlostar,
    anenas ko nasvale a o nasvaľibena lendar takoj džanas het a o nalačhe duchi lendar
    avenas avri.
  apr-apr: Ngan nen le kumata bet di tooltool tikap mala ke musungu ngoongoo too mala
    ke dukungu kutodo la Paulu itoko, lo ngan bet tikap la di tooltool yo matamatenge
    ikap di nga, ngan tipas le titoko leu nga, ngan ole matamatenge kidi imot, inbe
    di so sidi tigege di a tikoo.
  tiy-tiy: Fiyon i de munsala brab do tuwaliya nusar Pablowe, uwitén dob de déméruun
    atin waléy ro adi-adi brab i de saitan réménahuk dob de étéw, ménraréy ro.
  nlg-nlg: Ma hughua mana na tivi polopolo ke tibelia na hulina, mo ko talua vanira
    na vahaghi geva kara nia ghaota, me ghuruhorura ghua lei tidalo tara pongora na
    lei tinoni.
  dgr-DOGNT: Paul k'oòhchìa eyıts'ǫ jǫhtè t'à-at'ı̨ı̨ sìı eyı kò dǫ-eyaelı̨ı̨ ts'ǫ̀
    agehɂı̨ nı̨dè k'aàt'ıì aget'į̀ eyıts'ǫ ı̨nìłı̨ı̨ gots'ǫǫ̀ xàgeedè.
  pes-OPV: بطوری که از بدن او دستمالها و فوطه‌ها برده، بر مریضان می‌گذاردند و امراض
    از ایشان زایل می شد و ارواح پلید از ایشان اخراج می‌شدند.
  ron-1924: пынэ аколо кэ песте чей болнавь се пуняу басмале сау шорцурь каре фусесерэ
    атинсе де трупул луй ши-й лэсау болиле ши ешяу дин ей духуриле реле.
  tpz-tpz: A ma tah ne Pöl to vaneah non vamanih po keoꞌ rara hikhiuk hikiꞌ, me o
    rara peꞌ to teꞌ me ne o kikis pe Sosoenën. Ee se teꞌ manuh po teꞌ to haraꞌ ne
    a ma mët, ko vahoꞌ manih pee ka ma mët pee hik ee. Ka ma teꞌ öt po oraꞌ hat no
    oraꞌ hat se tavus këh ee pee.
  agd-agd: Máan tiyan maen asínun arumin davaráe ano fi inká aurá ma yampan davaráe
    ano fi ma Porin au aruvúdein baren mo aí nanin banta aurá tosain maen mai kéká
    aí kípiyan inká namu aunan ma varé ein mano me ampiren oriyaren mino.
  rkb-NT: Iwatsahi Sesus tuktsa panu Pauro harek humo kyty ziaksenaha. Anahumo hi
    simyitsapyritsa paik nikaranahaze nizororonaha. Hyrikoso sapybara kino niwatihi
    nisiksiwybaiknaha.
  san-THA: ยตฺ ปริเธเย คาตฺรมารฺชนวสฺเตฺร วา ตสฺย เทหาตฺ ปีฑิตโลกานามฺ สมีปมฺ อานีเต
    เต นิรามยา ชาตา อปวิตฺรา ภูตาศฺจ เตโภฺย พหิรฺคตวนฺต:ฯ
  iws-iws: Mɨ sɨma yɨuɨs mɨrɨm pɨ Pol siir pɨu aiir naka ɨprakna haii mɨ mhoɨiya pa
    hainami iikamɨm makakɨm sɨmiir pɨu ɨmiir ninɨ hainiiyɨuwi mɨ ta sɨmiir ma sɨmiir
    niiya pɨ dɨgar nwoki. Mɨ ɨkɨ uridyɨu biyɨe biyɨeyɨm sɨmiir nwowɨm ɨna haiburgigɨm
    mɨ ɨna yamɨm.
  pol-SZ: Nawet chusty i części jego odzieży kładzione na chorych powodowały uzdrowienie
    lub uwolnienie od demonów.
  ztq-NT: Axte wi xbayjan Pable ni xab xaa nii biy meñ psë meñ lady meñ xsyaknë aan
    lëë meñ xsyaknë byak ni lëë kyalbini mal pchoo leñ styoo meñ.
  zai-NT: Purti neca bayu si stibe o tindaa lari ni ma biquiiñe be chiné ca binni
    que ra nuu cani huará, maca ziyanda. Ne zaqueca ca binidxaba ni caguite ique binni,
    laca ne ngue si rixele ca'.
  upv-upv: Jinibb arlai bbong sunsun ko nijor nga Pol niben mijparir, ko aran arlingi
    re jinibb nga marmesi nir, ko arres luwi e; ko nem̃in nga marsij arwolu lingir.
  aui-aui: na raghanina agesi bo eipron mekodi Pol sinina sikasitowoyi bi sakawara
    sanagho wawaya gubagubagidi debadiye satoura na kadi gubaga sayawa bi kanuma beroberodi
    sakanibutaveyana.
  wap-NT: Atii Paul linson, naꞌiki kamicha pishatapaꞌo umada, naꞌaka-kao karinainao
    diꞌiti, naꞌiki ĩpishata-kao uꞌidi sariapa ĩkakudan. Naꞌiki sariaapaꞌo nii kapam
    oiaꞌo doronainao koditan pidannao diꞌiki.
  mva-mva: Bokaibe tamoata alu nge kusi mapaladi ono suburaua utua be ono ragogo rokaka
    Pol inangananga nge dadoki be dalako be moremore dandi. Be moremore dandi nge
    more daleuadi be mariaba goalakadi ilodia-lo nge dairatu.
  dwr-NT: Hewaa diraw, asay A bollay bochcheedda maarabiyaa woy mayuwaa hargganchchatuwassi
    afee; hargganchchatuukka paxiino; iita ayyaanatuukka unttunttuppe kesiino.
  kfw-kfw: Ama koongsoi khat-um puonlek e-innum, akana ngaidiang inhongchoi pha, inmani
    rirai khan inleimathaan, halli akathamak ratha ngai kha-um inleisuok, hiwa katunghi
    aleimintho.
  bfz-bfz: एथो तक कि रूमाल और टाल्ले तेसरे शरीरो साथे छवाँई की बमारा पाँदे राखो थे
    और सेयो ठीक ऊई जाओ थे और दुष्टात्मा तिना ते निकल़ी जाओ थी।
  cuk-09: Degisoggu, dulemar Pablo-e-muswe, degi, e-sadergi mor-nagumaladse-bakar,
    uelemaladse ses-damalad. Ar ade dule-geguedi amar-ebusale, yog nuguar nad-damalad,
    degi, niaburba-nikale, yog egi noar-nad-dabalid.
  ben-OBCV: এমনকি, তাঁর স্পর্শ করা রুমাল ও পোশাক অসুস্থ ব্যক্তিদের কাছে নিয়ে গেলে
    তারা সুস্থ হত এবং মন্দ-আত্মা তাদের ছেড়ে যেত।
  mil-NT: Te pàñú dɨ́quɨ́‑dě ndɨhɨ dóó cándèé núú yɨ́quɨ́‑dě ní xícáⁿ‑yu nèhé‑yu ní
    sáháⁿ núú ndécú ñǎyiu cùhú, te xíǎⁿ ní tnɨɨ ñáyiu cùhú ndɨhɨ ñáyiu yɨ̀hɨ ñaha
    espíritú cúndɨ̀hɨ yucu ñávǎha, te ní ndúha‑yu.
  myu-myu: Imẽnpuye adeayũ Paulo epag̃o o'jat cexewi―pag̃onõmnõm, ikũmpi ekabek tak.
    Ixe pag̃o o'jomõg̃ ip iwãtaxipipiayũ be. O'je'ada'ada ip ixe pag̃o mõg̃ puje.
    Xipat o'e ip. Ibiõg̃buk kẽrẽat tak o'jẽmjẽm adeayũ bewi ixe pag̃o mõg̃ puje.
  amk-amk: ampafe inontaraifosa eha ne fi satarai toyari lenso ete ireu, awa etohonaia
    wa sau mano emaninang nanisa mani, ebeng tuti inggirafosa ehawari weru sa.
  fai-fai: kinim iyo iwak kidámin ilim but so wok fakudin lim so uyo kudew tad Faul
    am kal malelaw kudew yak kinim asanusiw iyo maleyamiw im asanin uyo banima nade
    im sinik mafak kiwa imusiw iyo imadá maek abe unemsiw.
  ura-NT: Nitohaneein coroatajaniha Cana Coaunerana jaun jetaote, Faboro que, cajione
    turuaain, amaain jetao, cunaitenacaauru dadaauruhane jetao, nerautaaure- itolere
    cunai caaun cunaitenacaauru, itolere coitucuchuhichuru ichanaaneeinchuru- cunaitenacaauru
    caje jetaote, nii coitucuchuhichuru sitae.
  mcd-NT: Isinin imisifo yafi yoshin chaca atohuun nuufafaina ahuun panuela iyamarai
    ahuun sahuutifo muncanashu cayariscatanifo. Yoshin chacafo atomaquinoashu cuyofoni.
  urt-urt: Ŋaiyuwat malaih ŋaiye kin si nenge ŋihyete ŋaisingihnim, topoꞌe temhroŋ
    ŋaiye kin si gah wahriꞌ kin uku pe, tinge yate yikil yanah lenge wahriꞌ epwa pe,
    wahriꞌ epwa tinge miꞌe, topoꞌe yipihinge pupwa tas yasme tinge.
  kiz-kiz: Kwamba hata bhatamu bhaponyisibhu, ni roho bhabhibhi bhahomili wkati bho
    bhatolili leso ni ngobho sya sihomili mu mbele bhwa Paulo.
  tzo-TZE: Yu'un oy boch'otic ja' no'ox laj yich'beic batel spanyo, o me sc'u' li
    Pabloe, c'ot yac'beic ta sbec'tal li jchameletique jech icolic o. Oy iloc' o pucujetic
    ta yo'nton cristianoetic noxtoc.
  lex-lex: hya' mak Paulus ha nnairia re emek lenso, rewa, la'pa rod harella mak kamehra-kamau
    re, de rleretnekpa rkalwied wa me hegana lo'orni-mawalli mana rlergot la riy mak
    hegana rodi plolli la.
  dov-dov: Kwakali kujanika kuti itudabba azisamo zyakukwabilila itombe zyakali kumuguma
    zyakali kutolwa kukusilisya bachiswa malwazi kaamana amyuuya mibi kayiizwa mulimbabo.
  rgu-rgu: Leo-leoꞌ kalu lahenda hule ra Paulus hata fefeo laka na, do tali-ee na,
    fo ara tao hata sira neuꞌ lahenda kamahedi sara soo na, sira hedin ria noi mopoꞌ
    ana. Losaꞌ nitu makaresiꞌ ara boe oo, ralai elaꞌ lahenda sira.
  toc-NT: Y hasta ma̠squi caj pa̠yu osuchí la̠ta túcuya̠ lháka̠t hua̠ntu̠ xlá xca̠­xamay
    xca̠­le̠­nicán ta̠tat­laní̠n y acxni̠ xlacán xca̠­li̠­mac­spalhcán tuncán xta­tat­la̠nti̠y;
    y na̠chuná xes­pí­ritu akska­hui­niní̠n tuncán xca̠­mak­xteka cris­tianos hua̠nti̠
    xca̠­li̠t­la­huacán clháka̠t Pablo.
  som-som: sidaas aawadeedna waxaa jidhkiisa kuwii bukay looga keenay marooyin yaryar
    ama macawiso, markaasaa cudurradii iyagii daayeen, jinniyadiina waa ka baxeen.
  mam-C: Majqexpe' su'tj exqetzi'n xb'alin, a ja' ok aq'le t-xmilil Pabl, xi q'i'n
    kye yab', ex noq tu'n ikyjo, b'e'xtaq nchi q'anit, ex ayetzin kye taq'nil tajaw
    il, a ite'kxtaq toj kyanmin, b'e'x nchi etztaq kye'.
  ndj-ndj: Vandu yivavelili vatami vatolili fitambala na yingwa sha chichuku sha Pauli
    vavayeghela vatami vawu pavagufyili matami vawu vawukili na finyamkela vavafuma.
  mbj-NT: Paw-Ro saroor tapadedëëk do sii hẽ radaso bä nahëë näng do hã, has'oo däk
    tan'oo bä. Karap'aar h'yyb nesaa do pahadëëk do sii hẽ tabahebë Paw-Ro saroor
    hã.
  lat-VUC: ita ut etiam super languidos deferrentur a corpore ejus sudaria et semicinctia,
    et recedebant ab eis languores, et spiritus nequam egrediebantur.
  ngp-ngp: Want'hu wandaga wakaguha vitambala ne zisuke zint'huhu andaga akavala akanda
    mwe ndima, Paulo azigala kwa wanyonge, wanyonge niyo wahonywa maine yawe, nawadya
    wandile ne zi mp'hepo niyo wahonywa.
  enq-2: Dokopa endakali dupanya angisipupi, kalai pyaanya yonge pee kisa pingipi,
    dupame Polonya yonge doko watandatala, nyoo pao endakali yaina pyapae dupa watandeami.
    Dopa piaminopa, dupanya yaina dupa mee jeta, imambu koo palea dupame yakinatala
    pata piami.
  eng-ASVBT: insomuch that unto the sick were brought handkerchiefs or aprons from
    his body, and the diseases departed from them, and the evil spirits went out from
    them.
  mna-mna: Ikamam ma sombe koroŋ kini riŋariŋa kembei ta kawaala kini pakanpakan na
    ila ise wal meteŋan, to nin ndabok. Mi zin tau bubuŋana sananŋan tiru pizin na,
    tiyotyooto pizin ma nin ambai.
  myw-myw: E, gamag ikawes Pawl anakweim o kweim towen itanob magin waseg, isen takatouns
    wawous, inimul, mo ibweins, o yeiluw ilisawes mwasanin gamag mo ibweins.
  sby-sby: Bitambala ne bikwisa mbyalikusebensesha Paulo, bantu babitwala ku balwashi
    babo, balwashi balikusengulwa kayi ne mishimu yaipa yalikupula mu bantu.
  sll-sll: Ena yalhobi Pol pir pan kli dungwo gal ire, honagi gal wangwo i ire dire,
    a i pire, ari nibil pangwo mongwo bani guung mulungure, nibil i wai simio, te
    kwia nigi dongwo yong sina mongwo hobi si doling i mena olungwi.
  yaq-NT: Junuen, kia aapo'ik Paplota betana, kia am paayumtuko oo kia am tajo'ori
    takai, a' takaawat tajtawaka, inime'e, jume' ko'okoemmeu totojiwan. Intok junuen,
    ju'u bem ko'okoa betana emo ine'eteka intok kia jume' ka tu'i jiapsim jipueme
    juni'i, inime'e amet yeu rejten.
  uro-uro: bä mamär iva ama baulirhong dä ama boi di nga däktgyäm ngät sämäni ma Pol
    aa släqyige näkt nga rhit ta ngät bä rhat tu ngät pät ama rämgivärharha dä rhäktäksot
    na arha räm bä vukpuk sa ama iaus bä ngät tet näväm da.
  ita-1885: Talchè eziandio d'in sul suo corpo si portavano sopra gl'infermi degli
    sciugatoi, e de' grembiuli; e le infermità si partivano da loro, e gli spiriti
    maligni uscivan di loro.
  muy-muy: Nahkay mis tə̀həl endʉwi akaba azana ndahaŋ ya Pol ènjifiŋa ni, tòru tə̀fəki
    ka ndam ga arməwər. Ndam ya ti tìnjifiŋa àna zlam nday nani ka tay a ni tàŋgaba,
    ndahaŋ seteni tə̀sləkiaba ana tay a.
  kqc-kqc: Ye Paul di roaitari muko ma fafau moimai regamo varuka mina avaka maka
    moisi gauka vene rofu moi bogamadiri mina yaku gauka buni nisi vima no ka feresi
    yakugamadi.
  tav-tav: To bairi jĩcaarã jutii ajeri unie Pablo cʉ capañariquere cajee aánucuñuparã
    cariayecʉna, cawãtiacʉna tʉpʉre. Tiere na cajee ejarona cacaticoanucuñuparã cariaye
    cʉtibatana. Cawãtia cʉtibatana quena cañuucoajuparã wãtia na cabuti weoro, Pablo
    cʉ majuuna na tʉpʉ cʉ cáaáquetibato quena.
  eng-ULB: so that even handkerchiefs and aprons that had touched him were taken to
    the sick and their illnesses left them and the evil spirits came out of them.
  spa-VBL: tanto así, que la gente tomaba los pañuelos o delantales que Pablo había
    tocado para sanar a los enfermos y para expulsar espíritus malignos.
  fra-_FOB: Au point qu'en appliquant sur les malades des mouchoirs et des linges
    qui avaient touché son corps, ils étaient guéris de leurs maladies, et les esprits
    malins sortaient.
  hau-ULB: har marasa lafiya suka warke, mugayen ruhohi suka fito daga cikin mutane,
    sa'adda suka karbi kyallaye da mayafai daga jikin Bulus.
  mal-mal: അവന്റെ ശരീരത്തിൽ ധരിച്ചുവന്ന റൂമാലും മേൽവസ്ത്രവും രോഗികളുടെമേൽ കൊണ്ടുവന്നിടുമ്പോൾ
    അവർ സൗഖ്യമാകുകയും ദുരാത്മാക്കൾ അവരെ വിട്ടുമാറുകയും ചെയ്തു.
  kkc-kkc: Eseme edebeeyo Poloye debia tali dugo sabolo, osoloso tou tolone kali dugo
    abo sabolo, toloso dileso odoo paigiga ma dokodoo mome, odoo paigiga susuga wegigadooso.
    Egeeseelone bo holo odoo ma kulodu paladee sabolo peegoo hasiso buguso.
  urd-GVR: yahāṅ tak ki jab rūmāl yā epran us ke badan se lagāne ke bād marīzoṅ par
    rakhe jāte to un kī bīmāriyāṅ jātī rahtīṅ aur badrūheṅ nikal jātīṅ.
  far-far: Ma ta 'aba maku boroi 'ana ne to suina na to'ona nonina sa Paul, dia kera
    ngalia kau siana wane matai ki kera kai 'akwa, naoma wane ne anoeru ta'a to ada
    ki, na anoeru ta'a nai ki laugo, kera ka ru 'i maa fasia wane nai ki.
  suz-BL: मुरपुकीमी आन फेक्‍शो वा, रूमाल लाइश्‍शा, पावल कली थीबाक्‍मा बाक्‍त। मिनु
    लेश्‍शा चाक्‍शा रोइ पाइब आन कली थीपदमेनु, साबाक्‍मा बाक्‍त। वोलमी तशो आन वोल ग्रूशा
    प्रोक्‍बाक्‍मा बाक्‍त। प्रेरित ५:१५
  car-NT: Morokon eramukuru y'kokato'konymbo, morokon emaminato'konymbo kamisa yry'san
    pairo mo'karon kari'na 'wa mo'karon je'tun pangon tu'ponaka. Iwara morokon anykyrykonymbo
    kynuta'satokon. Mo'karon akyrykonymbo enapa kynepa'katokon.
  amp-amp: Wom yimaroh dbohnefm yak marnyamoahat inji htimoum. Porr yak gbet hangisifm
    yaknihato nd dbohnet yimam mhemoahat, dbohnefm thu trohmoumm. Kmi yarh tek yarh
    fknayetm nhaf nd Porr yak gbet hangisifm mhemoahat, yarhm thu trohmoumm.
  bht-bht: ऐथू दीकर कि रूमालां कने तौलियां जो उदे शरीरे ला छुआई करी बिमारां पर रखदे
    थे, तां उना दियां बिमारियां खरियां होई जांदियां थियां; कने बुरियां आत्मा उना ला
    निकली जांदियां थियां।
  eng-NOY: so that even handkerchiefs, or aprons, were carried from his body to the
    sick, and the diseases departed from them, and the evil spirits went out.
  cub-NT: Que baru ʉ̃i doicajeare nʉvaivʉ barejáimad̶a ijimarare. Aru ne tʉoiyede
    dicajeare meatedejaimad̶a na. Abujuva máre etarejaimad̶a náre jocarĩ.
  ita-1927: al punto che si portavano sui malati degli asciugatoi e de’ grembiuli
    che erano stati sul suo corpo, e le malattie si partivano da loro, e gli spiriti
