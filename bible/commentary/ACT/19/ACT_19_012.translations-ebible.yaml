  bzd-NTPO: '@see-verse:ACT.019.011'
  kwf-kwf: Ma diꞋia kira ngalia ta kala Ꞌaba lauꞋua tiꞋitiꞋi bore Ꞌana ana Ꞌaba lauꞋua
