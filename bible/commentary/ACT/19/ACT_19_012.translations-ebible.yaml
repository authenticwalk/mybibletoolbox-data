verse: ACT.019.012
translations:
  kpx-kpx: Katealemo evievi ataeabuna Bolo muko isi ogove ivi ke unaha malei tiliege
    vavahanite kebia golomo otovege vavahaniabe kena uoholigei. Isi munanae toela
    malemale kebia golomo otovege munanae toelana halevei tigei.
  okv-H: Eto God na ainge pere unu embo na Paul ta asukari be rete tuhari bo avo humbuto
    pehari embo ta ikeore embo kokojekihahera eto embo ta jo ta ahihi sasapura toto
    pambuhahera.
  tbo-tbo: Ugolinei lawa hai tepa hamahamaga po hai luilui Paulo i wodadanihi ma hi
    winihi po hi niniyehi tu tootogo ugolihi, naka hai totogo hi kokoe po alugo apapoehi
    hi nehalehi.
  mal-C: അദ്ദേഹത്തിന്റെ സ്പർശനമേറ്റ തൂവാലയും മേൽവസ്ത്രവും കൊണ്ടുവന്നു രോഗികളുടെമേൽ
    ഇടുമ്പോൾ അവരുടെ രോഗങ്ങൾ സൗഖ്യമാകുകയും ദുരാത്മാക്കൾ വിട്ടുപോകുകയും ചെയ്തു.
  grc-SR: ὥστε καὶ ἐπὶ τοὺς ἀσθενοῦντας ⸂ἐπιφέρεσθαι⸃ ἀπὸ τοῦ χρωτὸς αὐτοῦ σουδάρια
    ἢ σιμικίνθια, καὶ ἀπαλλάσσεσθαι ἀπ᾽ αὐτῶν τὰς νόσους, τά τε πνεύματα τὰ πονηρὰ
    ⸂2ἐξέρχεσθαι⸃ ⸋ἀπ᾽ αὐτῶν.⸌
  bgc-bgc: उरै ताहीं के रूमाल अर अन्गोंछे उसकै गात तै छुआ कै बिमारां पै गेरै थे, अर
    उनकी बीमारी जान्दी रहवैं थी, अर भुंडी ओपरी आत्मा उन म्ह तै लिकड़ जाया करै थी।
  khz-khz: Ia na einagulu-agirawai mukora e eligorawai rapugara viti talimara geriai
    gegapi-agorawai aonai geria viti genamawai, e palagu rakavara ira geriana gelaka-vagiwai.
  deu-TKW: so daß man auch Schweißtücher und Vortücher ihm vom Leibe weg zu den Kranken
    brachte, und damit die Krankheiten von ihnen vertrieben und die bösen Geister
    zum Weichen gebracht wurden.
  zsr-NT: Cni guc, gulaziꞌë yuguꞌ láriꞌdauꞌ béguëꞌë icjëꞌ Pablo len yuguꞌ lariꞌ tslaꞌa
    bugal‑lëꞌ lëꞌë laꞌquëꞌ bönniꞌ, atiꞌ yjuaꞌquëꞌ leygac gap nacuáꞌ nup teꞌi, atiꞌ
    guluhuöaquëꞌ ca nac guidzhuë́ꞌ qui queëquëꞌ, len gulurúj böꞌ xöhuiꞌ yuꞌugac bunách
    naꞌ.
  lin-lin: Boye bato bakomaki kokamata miswale mpe bilamba oyo etuti nzoto ya Polo,
    mpo na kotia yango na banzoto ya babeli, bongo bokono ya bato yango ezalaki kosila,
    mpe milimo mabe ezalaki kobima kati na bango.
  hns-NT: Manai log Paulas ke pattie aur dhotie bemarian ke paas ledjaaike oelogke
    oeppar rakhies. Tab oesab attjha hoi gail aur bhoet log tjal gail.
  noa-E: Mag õor monawaag nem jua theeg sĩewai sĩi i khĩir jãarjem wa irua khajũa
    jũajem khãijã chi aaunaan aar arrwia, ag ʉ̈r ausĩubarmuapai kha machag chugpaanaa
    ĩchab mor ee bën khaigbam wai sĩsidʉmjã chadcha öbeerpʉ̈i maajeejim aajem.
  eng-EMTV: so that even handkerchiefs or aprons from his body were brought to those
    who were sick, and the diseases departed from them, and the evil spirits went
    out from them.
  mib-NT: Te nde pañú jiín sahma jeē ní jnɨɨ de ni cajengoo jíín núū ñáyuu cácuhū,
    te ni canduvāha‑ni i cuehyɨ̄ cándoho i, te ni quendacoo tachī ini i cuangoo.
  lif-NT2: अक्‍खेलॽरिक् खुने़ॽ सुस्‍सुबा पङ्‌गे़न्‍हाॽ नु पथाङ्‌हाॽ मे़देॽरुआङ् के़दुक्‍पा
    के़यॽबा सम्‍दाङ् मे़ने़स्‍सु मे़बिरुसिल्‍ले़ खे़ङ्‌हाॽ तुक्‍मा यॽमालाम् मे़वेःत्ते़आङ्
    फे़न्‍साम्‍हाॽ मे़लःन्‍दे़ मे़बेरो॥
  xnj-xnj: Hati vandu vavi mukutola hitambala ya kuhungulila na nyula zeazipamisi
    Pauli. Vavapelekili vatamu wavi ndi vakalama na vana mizuka mewawa, mizuka yikavahuma.
  mmx-mmx: La limixin diga soe ka lengkontamon at labantuxu ren, la diga lok li at
    labantuxu at limixin mekmeres la levenanmeres atdi gara xap, la lubunggas diga
    ravasu basinge di.
  cbr-NT: Usa 'ain ca amia Pablo ratíquicë chupa 'imainun pañun abia anu buania mëëi
    uni ñucëcamax pëxcúacëxa, pëxcúmainun ca ñunshin 'atimacamaxribi uninuax chiquíacëxa.
  tee-NT: Mas va ixpayu ju Pablo u tu'u' pumpu' ju ismusatoc'ai acsni ixch'alhcatnan
    ni ix'alhi'anicanch ju tak'ank'anin pus lana palai xa'alacnavi. Chai ju lhacaticurulhni
    ixtataxtui la'ixlacatuna'an ju lapanacni.
  eng-LSV: so that even to the ailing were brought from his body handkerchiefs or
    aprons, and the diseases departed from them; the evil spirits also went forth
    from them.
  cak-NT: Romari' hasta ri tziak ri nucusaj chi nusu' ruwo'l y chuka' ri rutziak ri
    nucusaj, xec'uax quiq'uin yawa'i' y ri yawa'i' ri' can xec'achoj riq'uin ri tziak
    ri'. Chuka' ri winak ri jec'o itzel tak espíritus quiq'uin, ri itzel tak espíritus
    can xe'el-e, roma xec'uax chuka' ri tziak quiq'uin.
  pah-NT: Tapy'ynhapira Paulo'ga rembipo'rua g̃a herohoi ga hugwi. Tapy'ynhapi'ria
    vehevi g̃a herohoi inog̃a itetirũave'g̃a ndehe kiro ipigi g̃atetirũa g̃a hugwi.
    Anhag̃a g̃a pojykarame ojipe'a g̃a hugwi no.
  sja-NT: Pablo k'ap'ɨade p'aru t'õbaidapapai, k'ayaa beerã jɨpapachida. Ichiaba netuara
    eperãarã k'ap'ɨade merãtɨa bee uchiapachida.
  xed-xed: Tsaya ta kəl lu ka klaftá lgut nda salawar ya ta ksaŋtá vgha Pwal tazlay,
    ka klaŋtá gwal kul ɗughwanaku ŋa ksaŋtá həŋ, ŋa saghwa tsa ɗaŋwa nda ghwaɗaka
    sulkum ya tani ma həŋ.
  mks-NT: Jáchi̱ ja̱nda̱ pañito á jáhma̱ ña̱ cáni ndaa Pablo cán ñéhe na ña̱ cua̱ha̱n
    na̱ ta jácani ndaa na ña̱ na̱ quíhvi̱ xi̱hi̱n á chí ndíva̱ha na. Ta tá ñúhu ínima̱
    quini ini na ja̱nda̱ rí cán quéta cua̱ha̱n.
  gfk-S: '@see-verse:ACT.019.011'
  bmu-bmu: Mewö mali ambazip kawöl eŋgöhöi malgeri, tosatŋan Polgö sileŋeyök nöŋgöp
    mitimiti aka opo jöhanŋi tosatŋi mewöyök memba anda kaba qakŋine algetka kawölŋini
    eŋgömosöri ömeŋini kota angetka ölöwaket.
  dgz-dgz: Menan Pol wanup megawa da paniwandiniwa den atup megawa ame waenapan ap
    me tambun vek nagire inamup amone. Wanup ap gapan inak mutan airampu potamup wanumone
    tau amon.
  eng-GNV: So that from his body were brought vnto the sicke, kerchefs or handkerchefs,
    and the diseases departed from them, and the euill spirits went out of them.
  zaa-NT: hasta qui'ni ca panitu nna ca lári' nu chi gutá' láti Pablua l·le beyua'
    ca enne' cą làti anta' ca enne' rà'nia nna beyàcca taá latsi' quį, ą'hua ca espíritu
    malo nna beria cą lo losto' ca enne' nna betse'e latsi' quį cą.
  eng-WEBSTER: So that from his body were brought to the sick, handkerchiefs, or aprons,
    and the diseases departed from them, and the evil spirits went out of them.
  guh-guh: Nexata pamonae toavitanetsi, pijamonae Pablo penaxatabijavanë, pijapañueloxi
    ata, daxita xuaxi Pablo naperabëcajayaba, tocaponabiaba piavitanevi peperabëcajayabinexa.
    Nexata piavitanevi bajaraxua itsa tsiperabëbuatatsi, jamatejema baja tsabiabi.
    Dovathivi peyajavajinavanapaevi ata vecuapitsapabiabatsi.
  bon-bon: Nuuja taje biname cina Paulo me cäbletääpe pläsu bine yaawademusi, lui
    bine ituge ätäya teeme mope cabu coo ibi cabu, siige pita biname bime cabu me
    yaarpetnemusi. Piba teeme pita cina teeme bau ca läyeblenguge, piiyepu niiya cable
    cina teeme trupa cabu ca läsuge.
  nhw-BL: Hasta masehualme quicuiyayaj payos o yoyome catli ica quitoxontoya itlacayo
    Pablo huan quihuicayayaj campa cocoyani huan campa catli quinpixtoyaj iajacahua
    Amocualtlacatl huan nopa cocoyani mochicahuayayaj huan nopa ajacame quisayayaj.
  mgw-mgw: Magu'bo na itambala yaponolyage lyusu Pauli, yaapelekilwe kwa atamwe na
    bembe baatepulilwe matamwe gabe, na balu' bene moka gaatikwabu'ka.
  swh-ONEN: hivi kwamba leso au vitambaa vilivyokuwa vimegusa mwili wa Paulo viliwekwa
    juu ya wagonjwa, nao wakapona magonjwa yao, na pepo wachafu wakawatoka.
  wbi-wbi: kuuti avatamu valyavuvusivue, nu Mhepo umulamafu akavahuma, unsiki ghono
    valyalolile ikitambala namenda ghano ghakahumile mum'bili gha Paaulo.
  bba-bba: sere bɑɑ bɑ̀ n win wɛnyɑ wokɑtii ǹ kun mɛ win sɔm koo yɑbenu suɑ bɑ sɔndi
    bɑrɔbu wɔllɔ, bɑ rɑ bɛkurewɑ kpɑ wɛrɛkunu nu yɑri ben wɑsin di.
  eng-KJVCPB: so that from his body were brought unto the sick handkerchiefs or aprons,
    and the diseases departed from them, and the evil spirits went out of them.
  kgk-NT: Ou Paulo renda-py. Ogweraha íxugwi inhakã jokwaha oiporu va'ekwe. Hambeo
    oiporu va'ekwe oipe'a ave íxugwi heraha-vy. Hasy va'e ha-py ogweraha. Omboja ramo
    hese okwera-ma hasy va'e. Osẽ-ma anháy oho-vy íxugwi kwéry.
  waj-waj: Vauduu teeda gioonna kiaapuuya buruqaiyauvaa varada Pauruusaa mmammaivau
    yapa kiada varada nniitarooya mmuduu iya nniitarooyauvo taikooduu mmagia maisaiyauvo
    gioonna kiaapuuya aakiaiyauvaki varuuyauvo mmaanai tiida viravai.
  cpy-cpy: Eenitatsi atziri aanakirori maathaantsi roteeya-piintziri Pablo, itziritan-takari
    mantsiyari-paeni, etsiyatakota-kaayiteeri mantsiyari. Omatzitakari etsiyata-kota-kaayiteeri
    raahashireyitziri peyari.
  mpx-mpx: Kaliko toto ana alutan i abutiya ge ana holahola gamagalau nihi ahe nihi
    pwatanik tokasiyebwa elal, yaka ali kasiyebwa ni mowasi ge yayaluwa bibikel nihi
    ulutagilem elal.
  wbp-wbp: Kula rdaka-miparlu kala-jana parlpuru-manu nyurnunyurnuju. Kuja kala-nyanu
    Puurlurlu warrkingkarlu yiriwarra jurrungka yirrarnu mukarni-kijaku, manu wartirli-kirlangu
    wirriji-piya kuja kala-nyanu wartirli warurnu, yiriwarra manu wartirli-kirlangu
    kala-jana Puurlurluju rurruny-pinjarla yungu yapa-patu-karikiji kanjaku. Ngulaju
    yapa-kurra nyurnunyurnu-kurra kalalu kangu, ngularlangu kalalu-jana kanjarla yaarl-yirrarnu
    nyurnunyurnukuju parlpuru-maninjakuju nyanungurlulku. Yangka kuja kalalu-jana
    yaarl-yirrarnu yiriwarra manu wartirli-kirlangu, ngula-jangkaju kalalu nyurnunyurnuju
    parlpuru-jarrija-yijala. Kala yangka kuja kalalu mardarnu juju kaninjarni jirrinypa
    palkangka nyanungurra-nyangurla, ngulaju kalalu-jana nyurnunyurnukuju wilypi-pardinjarla
    parnkaja jurnta.
  luo-luo: kata mana kitembini kod lewni mane orere kuome noter ni jotuo, mine gichango
    kuom tuochegi kendo jochiende noa kuomgi.
  nhe-NT: Hasta tlacame quicuiyayaj payos o yoyontini tlen quitoxontoya itlacayo Pablo
    huan quihuicayayaj campa cocoyani huan campa tlen quinpixtoyaj iajacahua Axcualtlacatl
    huan nopa cocoyani mochicahuayayaj huan nopa ajacame quisayayaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܕܝܵܠܸܚܝܵܬܹ̈‌ܐ ܘܒܲܪ̈ܘܵܢܹܐ ܕܕܵܩܪܝܼ ܗܘܵܘ ܒܦܲܓ݂ܪܹܗ ܡܲܝܬ‌ܝܼ ܗܘܵܘ ܘܡܲܬܒ݂ܝܼ
    ܗܘܵܘ ܠܗܘܿܢ ܥܲܠܔ ܡܪ̈ܝܼܥܹܐ ܘܒܵܣܡܝܼ ܗܘܵܘ، ܘܐܘܼܦ ܪ̈ܘܼܚܹܐ ܒܝܼܫܹ̈ܐ ܦܵܠܛܝܼ ܗܘܵܘ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Iñuich iŋiqsruġniġaat Paul qaitquplugich nasaġaurat atuanikmagich. Iliŋisa
    tikiutiniġaich atniġñaqtuanun. Iḷikamisigik nasaġaurat atniġñaqtuanun iłuaqsikkauniqsut
    suli irrusiqł̣uich unitḷugich.
  msb-msb: Kaya, bisan mga panyo o mga pangsuon na gindup-ot sa iya gindara sa mga
    masakiton. Naaayo sinda kag nagaluwas an mga maraot na espirito sa inda.
  cpa-NT: Ca¹hlú² ju³lah dsa² dsoh³. Ca¹u¹hái¹ jmi²dsí² hlaih¹³ quiah¹² dsa² quin¹²
    ton¹ jmi²dsí², løa¹ ju³ ca¹ŋi³nøh¹³dsa hmøah¹² quiah¹²dsa ho¹ ju³ pø³guiú¹³ quiah¹²dsa
    quiah¹² Pablo.
  dso-dso: ଏନ୍ତି କି ପାଉଲ୍‌ ପୁଚିଅଇବା ଉର୍‌ମାଲ୍‌ ଆରି ବସ୍‌ତର୍‌ ରଗିମନର୍‌ ଲଗେ ନେଲେ, ସେମନ୍‌
    ନିମାନ୍‌ ଅଇତେ ରଇଲାଇ । ସେମନର୍‌ ଗାଗ୍‌ଡେଅନି କାରାପ୍‌ ଆତ୍‌ମାମନ୍‌ ସବୁ ବାରଇଜାଇତେ ରଇଲାଇ
    ।
  meu-meu: taunabunai muko bona rami Paulo tauna ena amo e laohai, gorere taudia dekediai,
    bena edia gorere vada e doko bona lauma dikadia ese e rakatanidia.
  yva-NT: Maisyare Paulus apa ansune vasye po rave mamoane raupupaisy muno apa ansuno
    kaijinta po rave arono po anakere raijar omamo vatane wo raugave to ntamijo vatano
    ugwanene mansai, weamo awa yorame nsauman kobe muno anawayo kakaije inta no mai,
    weamo muje maora.
  dgc-dgc: Maski anya a damit ni Pablo, éng kébilan du te saket, éy maghusay side.
    Sakay du tolay a hinayup, éy naibut dide du espiritu a medukés.
  zpm-NT: sac haxta lar ne rzëse nia me, lar ne rbixse me rzhoob lad meṉ ne rzacnë
    laa zho riac, niicle grëgaa meṉdox ne noguitnie miecha, rzhooṉ ma.
  hix-NT: Ekehàtho komo yonyhoryekon hatà. Worokyamo yohàtho komo xarha yonyhoryekon
    hatà. Àhyayenye notowyatxkon hatà, worokyamo komo. Onà wyaro ryhe nenyhoryetxkon
    hatà, Khoryenkomo. Pawru hona womu txko yeryatxkon hatà, toto komo. Àrotho rma
    yaryatxkon hatà, ekeh kom hona, worokyamo yoh kom hona xarha. Àro hoye ro ohxe
    harha nehxatxkon hatà, ekehàtho komo, worokyamo yohàtho komo xarha.
  sim-sim: Urik hulaima nokopma tawol os Pol tlorin or fiyindari nga kowe os or ishitivishihi
    lerawun or landari nga li laha ihi ma ol kavamisihi wasimalengamba toloshirik
    lindari ondohi maomek li hauowerik olmu jivik nara.
  npi-ULB: पावलको शरीरमा रुमाल र कपडालाई छुवाएर लगेर बिरामीहरूलाई छुवाइदिँदा समेत
    तिनीहरू निको भए र दुष्‍ट आत्माहरू तिनीहरूका शरीरबाट निस्केर गए ।
  cgc-cgc: Bisan mga panyo daw mga ampi na nagamit din padala na taklap naan ta mga
    ittaw na may masakit daw gaayad dayon danen an. Gagwa man mga malain an na mga
    ispiritu na gaseddep ki danen.
  tim-tim: Hain akto aregât luâk âmbâle arekŋe Paulogât âi sâŋgum me puliak puliak
    sâŋgum are mem manmâ kundat agi yâk yeŋgâlân arim mem howaiyekbiâ âlepŋe agi.
    Akto sinduk baniara bâleŋande kautyeŋân meyegi are hepun yekmâ ariyi.
  yor-yor: tó bẹ́ẹ̀ tí a fi ń mú aṣọ àti aṣọ ìnuwọ́ rẹ̀ tọ àwọn ọlọkùnrùn lọ, ààrùn
    sì fi wọ́n sílẹ̀, àwọn ẹ̀mí búburú sì jáde kúrò lára wọn.
  wos-wos: Du nawulak di Polna saawimbu létékéndén yalefu nukwa wur nawulak akwi déka
    jémba yandéka nukwa wur akwi hérae hura ye di bar hiyaakwa du takwana séfimbu
    takandaka di yikafre yandaka di wun du takwana mawulimbu tékwa haraki hamwinya
    akwi di diré yatakataka yaange yi.
  emp-NTPO: Pauloba baridua wua tãnada ẽberãrãba cacua biẽ́ b̶eamaa edebadjid̶aa.
    Maʌ̃ba dji cacua biẽ́ b̶eara biabibadjid̶aa idjab̶a jairã sid̶a ẽberãrã cacuad̶ebemada
    ãyã jʌretabadjid̶aa.
  eng-F35: so that even handkerchiefs or aprons that he touched were applied to the
    sick, and the diseases left them and the wicked spirits went out from them.
  ind-ind: Misalnya, kalau orang-orang sakit tidak bisa datang menemui Paulus, mereka
    cukup memegang saputangan atau kain yang pernah disentuh Paulus, dan mereka pun
    langsung sembuh. Begitu juga dengan orang yang kerasukan setan.
  pes-OPCB: به طوری که هرگاه دستمال یا تکه‌ای از لباس او را روی اشخاص بیمار می‌گذاشتند،
    شفا می‌یافتند و ارواح پلید از وجودشان بیرون می‌رفتند.
  mpt-mpt: nakaia unangai i ninek maki gembib isa eka hob misiami bekebe blib isa
    blib mole deibeniba ifa glitmino niniino henkisib osa eka youm afet osa biamo
    dleb teniba Fole melebaniba dleb moniba ginin gam isa eka hob misiami bekebe blib
    isa melebeiba ayam an bianiba nakai hob misiami bekebe blibi deibe une biam bisiobe.
  ssx-ssx: Koto ekina꞉ wanda꞉halima꞉ Polona꞉ yonkeleke pa꞉ta꞉ ta̱leeke dau munku tupa꞉
    tumbulieke ekimanu make hako leke howao yameeke daumanu make yeni haemeke wanda꞉hali
    pa꞉ta꞉ mea pemekepate yeni tandelatiki pea hoke temokomanu opulu batiki pimikime.
  mkl-mkl: Nɑ ŋɔi í jɔ̀ jɑɑɛ iyi í lu ɑrɑɛ fei, bii ɑ̀ so ɑ̀ leɑ bɔ̃ɔ ŋɑu si ɑrɑ ɑ̀
    yɑ bɑ irii. Inɛ ŋɑ mɔ iyi ɑ̀ nɛ inɛi inɔɔko ŋɑ, bii ɑ̀ lu ŋɑò, inɛi inɔɔko ŋɑu
    ɑ̀ yɑ fitɑi.
