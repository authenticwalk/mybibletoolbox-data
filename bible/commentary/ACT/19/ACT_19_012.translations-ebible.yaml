  rug-rug: Kamo tu koari na nana poko dadaloana, na kukuru poko pu tavetavete ni sa,
    ba paleke lani rini, meke salaṉa ni tie mohodi, na hipuru palae ni tomate kaleadi
    tu rini.
  hop-NT: Noqw ōviy hakiy hihta akw tūtuyhq, hak Paul aṅqw höhönhpit, sen nanamokpit
