    ho jong ajamdoh jin ahi.
  mar-mar: पौलाच्या शरीरावरून रुमाल आणि कपडेही आणून काही, लोक या गोष्टी आजारी लोकांवर
    ठेवत असत, जेव्हा ते असे करीत तेव्हा आजारी लोक बरे होत आणि दुष्ट आत्मे त्यांना
    सोडून जात.
  snp-snp: Yamu wenena yate Polo lafo-lafola ido ukanalo owo ya ukanalo olami netawa
    ya oluti neta kilamo wenena minado uti ukanido melato, neta kilamo ya olu faka
    lito, ido Satani kimiwela seni-mulunigu mino gedamo yaki fulo gedeiti u-u ae.
  isl-isl: Það gerðist jafnvel er klútar eða flíkur af honum voru lögð á sjúka að
    þeir læknuðust og illir andar fóru út af þeim.
  spy-NT: /Kyāānkēēyib mbo ankoosyek āk sirook chēē kikiikutiiny ꞉Bāwulō kuba wōlēē
    mii ꞉biiko chēē kimnyoontōōs kusobtōōs ānkuchuwunēē ꞉tāmirmirook chēē miyootēch.
  xnn-xnn: Tay olay nan panyo wenno galot ay kapposena dat maiyey isnan masaksakit
    ya nan kinapet di anito et gomawisda ya taynan nan anito daida.
  mwe-mwe: Bhandunji bhatendaga tolanga itambaa ya kwiungutila matukuta na nngubho
    ya a Pauli, nipeleka kubhalwelenji, nilamiywanga ilwele yabhonji na bhakwetenje
    maoka nipata kuleshelelwa.
  tte-tte: Kaba gite besiele, tem kaleko, nuwana kamweyai kaba sausauna o nuwana kwama
    kana kokaukausi dumdum kaiwena, tomo sikalai na siyapatu Paulo kwapina mena na
    tem silawan tokasiebwao sipei kolili kabo sinamwanamwa yo yaluyaluwa biki silogabaegili.
  tcs-tcs: Dem pipol i bin teke dem sweta ane kaliko wea i bin tase Pol, go po dem
    sikpipol po tase dem pipol wea demting. Den dem sikpipol i bin kamgudgen ane dem
    nugudspirit i bin kamaut prom dempla uda bin gad nugudspirit.
  hlt-THB: cedawngawh Paul a pum awhkaw pavawh ingkaw a hi aawica pateng awm thlaktlokhqi
    venna khyn pe unawh, ak bikhqi boeih ing qoei unawh kawkkhui awhkaw qaaikhqi ing
    cawn uhy.
  soq-soq: Ita apana ginasa pokawaau sa ewane osowe gara kepau ita gara danauwo tautaula
    Paul ibuwa wiramodia otamone apana kerolala mampo antone etepu osowe teamoieno
    inanton. Ita deawaa mo apana mida bedeuwo aleu kadiwa waimoia mampo dewantono
    aleu kadiu emone nomone nambe antoiena.
  qub-qub: Chaymi Pablo töpashan pañuylucunata, mandilcunatapis gueshyajcunaman apaparan.
    Chaywanmi gueshyajcuna allchacaj, dyablucunapis runacunapita yargoj.
  att-att: Á yáyù nga mássiki nu mesiggek lâ yù panniu onu appì ta baggi ni Pablo,
    nga metuluk sù ira máttakì, á nammapiá ira, ánna nánawán na ira nayù ira anitu.
  bki-bki: Mia verenio niati kulum̃arauo na telisu tai, p̃eli na soto tai, mia tomu
    nalo abario ba ban Pol bu veveio jukamu vo, bisi ana abar bano, aburu ea tomu
    namieiano nalo niabelo, mia kulum̃arauo nalo nei amijil bulag kialo mieiano nalo,
    p̃eli na niununo va nalo napano ajualo.
  bqp-bqp: Lɛn bee tó ò ísimmawarabↄnↄ ke fùranↄ nà Pↄlu mɛ̀ɛa ò gɛ̀ɛ ò nà gyãrenↄa,
    òdi werekↄ̃amɛ ń tãnanↄ dì goḿma.
  mcp-mcp: mbií í á bə nə́ bwə́ á dʉ ŋwa onábʉkən nə mikáándə́ mí á dʉ kúnya nə Pwôl
    myá, bwə́ dʉ báaw mímbə̂l nə myo, məbwas bɨ́d mímbə̂l myɔɔŋgʉ́, məjamb wû.
  hat-hat: Se konsa yo te konn pran mouchwa ak lòt rad ki te fwote ak kò l', yo pote
    yo bay moun malad. Lamenm malad yo te geri, epi tout move lespri yo te met deyò.
  npl-NT: Iwa asta sikimeh pañitojteh noso tsótsolteh non Pablo okintelkojka, okinwikiliayah
    inkokoxwah, iwa ijkuak okintlaliliayah impah, n kokoxkeh opajtiah iwa n espíritus
    amokualteh okisayah de intech.
  bgg-bgg: Ai kho pha yung thileg nane rinyie shii riing pha rathang rang de rad pho
    shii yie ne sud phi arone ithek miiriiethek ne zab pha khia dun, chiih-è, ibuii
    ragungthek de fuang khia dun.
  eng-TCENT: so that even cloths or aprons that had touched his skin were placed upon
    the sick, and their diseases left them, and evil spirits came out of them.
  eng-BSB: so that even handkerchiefs and aprons that had touched him were taken to
    the sick, and the diseases and evil spirits left them.
  cpu-NT: Matataitachara eejatzi ovashinchaantanake imanthakiyetari Pablo. Aririka
    iraayeetero tsikarikapayeeni, irotziriyeetantantakyaari mantsiyari, aritake ireshitakotai.
    Aritake onkantake eejatzi ireshitakoyetai jaakashireyetziri peyari.
  san-ASM: যৎ পৰিধেযে গাত্ৰমাৰ্জনৱস্ত্ৰে ৱা তস্য দেহাৎ পীডিতলোকানাম্ সমীপম্ আনীতে
    তে নিৰামযা জাতা অপৱিত্ৰা ভূতাশ্চ তেভ্যো বহিৰ্গতৱন্তঃ|
  tod-tod: Eyɛsu ti ɗa Pɔle ná-maaɓale seɠeiti ɓa ná-seɠe maazu zeɠeiti pɛɛ seeɓɛ
    nuiti ma, ti ɗa ɠɛdɛ, zɛnvu ɲɔiti ti ɗa ɠula ti zu.
  tac-NT: '''Lige alué ralámuli o''tóime nile ba''nasoli napu Páulo bulame nílige
    mo''ochí napurigá ta simíromala alué chiliá alé buichíkana. ''Lige abiena o''toime
    nile alué lantaria napu ujchugá nóchame nile alué Páulo. O''toime nile alé ''mi
    napu asale alué nayume, ''lige chébale alué nayume alué ba''nisoli ''lige lantaria.
    ''Lige alarigá olasa, yati sa''wime nile alué nayume. ''Lige we''ká u''kuchípala
    remónisi alé ralámuli sulálachi mochígame ''ma buyásime nile. ''Lige pe Onorúgame
    gite sa''wile alué ralámuli nayua.'
  eng-WEBPB: so that even handkerchiefs or aprons were carried away from his body
    to the sick, and the diseases departed from them, and the evil spirits went out.
  gfk-H: '@see-verse:ACT.019.011'
  viv-viv: Ada Folo kaliva gihawahegedi be bana uꞋuna ana kaleko hitana faꞋina kadu
    kaleko faisewa faꞋina goline gihifohifona-ma hivaivaina be hinunauwena, toꞋaulolo
    agaidiya hiseseni-yo hiyamuyamumu, kadu yafune badi toꞋaulolo agaidiya hiyemuyemu.
  yao-yao: Ŵandu ŵajigalaga namose iguo ya mwana ni iwalo ine iŵaikwaiye che Paolo,
    ŵaijawisye kwa ŵakulwala ni ŵakulwala wo ŵalamiswe ilwele yao, ni aŵala ŵaŵakwete
    masoka gaakopweche.
  tgp-tgp: Ale matana, hina purongo vara te ruru kamoti teni ruru mata voko purongo
    la tia na hur̃in Paul, ale vara la lavira la vano isana tamlohi rojoa, mo vai
    na nora rojoa la tihai, ale tanume sasati la malue hinira.
  auc-NT: Ïninque tömënäni Pabodo weocoo wadæ cæcadoquincoo incæ padëincoo incæ æ̈ninque
    wënæ wënæ ïnäni ïnänite ænte mämö wo caayönäni waa badänitapa. Ayæ̈ mänömaï cæyönäni
    wënæidi në wïwa ëwocadäni tömënäni näni në ëwënënïnäni tao godänitapa.
  kbc-NT: Oyadeegita Paulo leenxotedi inaaɡ̶inoa nowoodi elipogo ane ibake noolaɡ̶anaɡ̶alo,
    odaa Paulo ja dibatelogo. Niɡ̶idiaaɡ̶idi oyadeegitiogi niɡ̶ijoa eelotaginadi maɡ̶aɡ̶a
    odibatelogo. Niɡ̶ijo noɡ̶odibatelogo niɡ̶ijoa leenxotedi ijaaɡ̶ijoa eletidi nowoodi,
    odaa ja nicilaɡ̶a, codaa me niwicidi abeyacaɡ̶aɡ̶a aaɡ̶aɡ̶a noditicogi oko anodakatiogi.
  bmh-bmh: Duailel igul go uligaimai, goagen bam zig mui, tibur galau ogog ipal mui,
    oimai, Pol nugau enib gagoroimai, ebeu dudu waiagab beteimai, go ebalagab mina,
    ebeu eg mui, wes eg go ebalagab daremenin utei unanem.
  ctu-BL: Jini cha'an tsi' ch'ʌmʌyob majlel ba'an xc'amʌjelob jini pañuelo tac yic'ot
    welñʌc'ʌl tac tsa' bʌ i tʌlʌ Pablo. Tsa' lajmi i chʌmel xc'amʌjelob. Tsa' loq'uiyob
    i xibʌjlel.
  meq-meq: Tə zlawatay naha a ndo i ɗəvats petekeɗ neheye ta lamay a bo i Pol aye.
    Tə lamawatay ha a ndo i ɗəvats hay. Ndo i ɗəvats hay tə mbəlawa ada ndo neheye
    məsəfəre lele bay eye hay mə bo tay aye, ti yawa abəra mə bo tay.
  noa-H: Mag hõor monawaag nem jua t'eeg sĩewai sĩi hi k'ĩir jãarjem wa hirua k'ajũa
    jũajem k'ãijã chi haaunaan haar harrwia, hag hʌ̃r hausĩubarmuapai k'a machag chugpaanaa
    hĩchab mor hee bën k'aigbam wai sĩsidʌmjã chadcha höbeerpʌ̈i maajeejim haajem.
  alp-NT: Mere, sepo tamata esi rana Pauluse eni lensore pise obite nurui rebe ilo
    kena akwaije rebe ipake pende kai esi tolae kena tamata makerakaru, esi mise sosoli
    kai ro tia rebe ukbasa lalesi usiri beisi.
  san-VEL: yat paridheye gaatramaarjanavastre vaa tasya dehaat pii.ditalokaanaam samiipam
    aaniite te niraamayaa jaataa apavitraa bhuutaa"sca tebhyo bahirgatavanta.h|
  kbq-kbq: Ana hinogu asime nehamia tavravene (ankasip), tavaravenaza eri'za Poli
    avufare eme avako hute'za, eri'za kri vahe zamufare ome antageno, krizmimo'a vaganeregeno,
    havi avamumo'a zamagripintira atirami'ne.
  kbh-kbh: Ts̈a bëts soyënga tojanma; chíyeca, nÿetsca chë Pablo tojuabojajo ents̈ayá
    y pañuelëjuangá, ents̈anga imojanamana s̈oquë́ngbioye juyambana, y chca tmojama
    orna, chë s̈ocanënga juenatjëmbana y chë bacna bayëjënga ents̈ángbents̈ana jésebocanana.
  ron-LSB: astfel că până și batiste sau șorțuri erau duse de pe trupul lui la cei
    bolnavi, și bolile se depărtau de ei, iar duhurile rele ieșeau.
  pon-pon: Re pil aleer lim en pudo o likau an moa jan pali war a, pwilikidi on me
    jomau kan, jomau o ap jare jan, o nen jued akan keredi jan.
  nhe-BL: Hasta tlacame quicuiyayaj payos o yoyontini tlen quitoxontoya itlacayo Pablo
    huan quihuicayayaj campa cocoyani huan campa tlen quinpixtoyaj iajacahua Axcualtlacatl
    huan nopa cocoyani mochicahuayayaj huan nopa ajacame quisayayaj.
  sps-sps: Kat to ana vainy te kaa fiisen me Pol nom to na fo painy raarav iny sap
    siiva ana fo painy raarav a fo tamuan ten Pol ser mei naa ya tan vainy faadis.
    Ana fo faadis te kaa mi ri kap enato an masarau naus osing kan ratuari.
  wnc-wnc: Pasiwawan aminda pakapu tauk sasanzim ba puya tauk gogom ba ngangu Polde
    gupnane wasiking. Wasike aminu mait sikingge pake kuwa maitna wena siking. Siwawa
    waungu wai musiaatang pukuke pakingu epu tupakande kuking.
  bus-bus: Lɛn baa tó wà ísimmagogobↄnↄ ke fùranↄ kɛ̀ Pↄlu mɛ̀a wà gàa wà kɛ̀ gyãreenↄa,
    aↄ̃è kɛ̃kↄ̃amɛ aↄ̃ zĩnnↄ è goḿma.
  gub-BL: Te huwahypaw a'e, ikamir a'e no, wenuhem hemimu'e izuwi wà, ima'eahy ma'e
    wanupe heraha pà wà. (Aze ima'eahy ma'e opokok a'e pàn rehe wà, uhem wama'eahy
    haw wanuwi wà. Uhem tekwe ikatu 'ym ma'e oho wanuwi wà no.)
  imo-imo: Mare i tepa terimu. Pol kongono tembaindo maminye panjirimuma imboma tirimu
    kinye liko meli pungo kuro torumu imboma lope tenderingi kinye enonga kuro torumuma
    pora nimbe enonga konopuna kuro keri moloringima ongo wendo puringi.
  boj-boj: Deqa tamo qudei na naŋgo gara ñeŋgi oqnsib Pol aqa jejamuq di betertoqnsib
    gara di olo osi giloqnsib tamo mainjro qaji naŋgo jejamuq di ateqnab naŋgo ma
    saioqnej. Tamo mondor uge ti so qaji naŋgo jejamuq di dego gara ñeŋgi ateqnab
    mondor uge naŋgi jaraiyoqneb.
  eng-DRA: So that even there were brought from his body to the sick, handkerchiefs
    and aprons, and the diseases departed from them, and the wicked spirits went out
    of them.
  knf-knf: Udoo kak kak aji woli bajej ilëmënt këme ilaañ yi abanuŋ, añooţ abanan
    bamaakal, baji babi jeb jeb, ŋnŧaayi ŋatota ţi baka.
  san-KHM: យត៑ បរិធេយេ គាត្រមាជ៌នវស្ត្រេ វា តស្យ ទេហាត៑ បីឌិតលោកានាម៑ សមីបម៑ អានីតេ
    តេ និរាមយា ជាតា អបវិត្រា ភូតាឝ្ច តេភ្យោ ពហិគ៌តវន្តះ។
  arn-NT: Pablo tañi idakünuelchi pañuelu ka takuwün kütu, yelelngetuy tati pu kutran,
    fey tüfa engün tremotukey tañi kutran mew ka ti pu weküfü tripatukey ti pu kutran
    mew.
  zas-NT: xt ree xbay Pab në ree lajd rtia lojman ziꞌc lantar rignë reeman loj ree
    bénragxuu, abiꞌ rayajc reeman guialguijdx ni rajc reeman, rarii tëë ree xindxab
    yuꞌ luxdoo reeman.
  ken-NT: Ɛ́kʉ́ kpát bo babho bɛsɔt bɛbhɔ́kɔ́ ndɛn ɛbhɛn bɛ́tɛ́sɛ bɛsí nɛ nkú yi,
    mámbarɛ nɔkɔ amʉɛt bǒmame, nɛ bɔ́ mántaŋ nɔkɔ, nɛ bɛfóŋó bɛbʉ́bɛbʉ mɛ́mfu
    nɔkɔ bo amʉɛt.
