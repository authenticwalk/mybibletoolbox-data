    dhunupan marrtjinya mam'maranhan ŋurikiwurruŋgala yolŋuwal walalaŋgal ŋunhi rerrimirriwala
    mala, ga dhunupan gan ŋunhi rerriynydja mala yolŋunhany walalany ganarrthaŋala.
    Ga bitjarryi bili yätjkurrnydja birrimbirr mala dhawaṯthurra gan yolŋuwalnydja
    walalaŋgal, ga dhunupan nhakun walal gan ŋunhi walŋathinan ŋuriŋiyi Bolwalnydja
    girriy'.
  kvg-kvg: Ezoqa nøme ndabua mba ndø-upøgimám, tata vuogim nonqo neka mim-te faleam
