  mek-mek: Ega puo Paulo muko ke tiapu ainaꞌi isa faaga keafi opogaina auꞌi keafiiꞌi
    kelao isafa papiauꞌi faagaꞌiai keogeiꞌi aisama, isafa papiauꞌi kefelo, ke aloꞌiai
