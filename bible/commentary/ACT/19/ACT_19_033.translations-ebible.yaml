  nfa-nfa: Ètu èèna, abhu kahèi dhèu Yahudi dhu mulai madhaꞌu, lula ra pangee, mage
    dhoka dhèu ae sèra peka na, dhèu Yahudi seꞌe ka dhu dadugu-rariu dhèu sèna ka
    tao maruru èèna. Nèti èèna ka, rèngu tule ca dhèu asa madha ho jꞌajꞌi tuka padhai
    lii rèngu. Dhèu èèna, ngara na Aleksander. Ra manèngi sèna ka Aleksander bhiri
    rèngu, peka na, lii langu ne nèti boe dhèu Yahudi. Ka na jꞌoke kacui-aai na, ho
    kai dhèu ae se baku maruru. Hèia na mulai bhoke lii padhai lii na, bhiri dhèu
    Yahudi sèra.
  tnp-tnp: Kəni nətəm Isrel mɨn əha ikɨn kəmotətgi=pən suah kəti nərgɨn u Aleksantə
    məmə otuvən məhtul aupən e lah. Kəni təməfəri nəhlmɨn məmə kəsotagətiən pəh təni
    pətɨgəm neruhiən rəhan.
  urd-urd: फिर उन्हों ने इस्कन्दर को जिसे यहूदी पेश करते थे, भीड़ में से निकाल कर
    आगे कर दिया, और इस्कन्दर ने हाथ से इशारा करके मज्मे कि सामने उज़्र बयान करना चाहा।
  hot-hot: Ma avômalô Islael isisuŋ iniŋ anyô te anêŋ athêŋ nena Aleksanda ek ni imiŋ
    avômalô nômbêŋ atu maleŋiŋ ek enaŋ abô esak malaiŋ êŋ. Êŋ ma Aleksanda hêv baŋ
    hathak leŋ ek avômalô bônôŋ ek enaŋ abô.
  mqj-NT: Dengan mesa to Yahudi disanga Aleksander urrangngi tula'na pira-pira tau
    napolalan naissanan balayanna nangei turun tondok tau. Nabussummi solana lako
    tingngayona tau buda anna malara mantula'. Ummangka'mi limanna umpakamma' tau
    annu la mantula' usseroi kalena sola to Yahudi.
  rus-SYN: По предложению Иудеев из народа вызван был Александр. Дав знак рукою, Александр
    хотел говорить к народу.
  mbh-mbh: Ma Judare o sivpot a Aleksander a mukaling la, mako olemi ve aro i sung
    riong pelie a or nge. Ma imeni vutun or mo o poreng mo aro i lel a tokokoere otheki
    nge ur aken.
  bdd-bdd: Ta meYudiya ꞌaigeda loheya sanina Alekisana silohetu hetuneya, ma ꞌida
    laga ꞌoidiya ma ꞌida gwae. Coinega ꞌitoholowa matadiya ma tupwadi tomota ꞌidi
    nuwatuhuwedi sibwau latuhediya ꞌoina, ꞌoinega nimanega ꞌihegwaediya ꞌabehega hedagadaga
    sida lolagu, ma meYudiya ꞌidi gwae ꞌida hepwaila latuhe.
  cbt-NTPO: 'Ina quëran cotio hua''ano''saso'', Aricantro itopiso camaipi piyapi''sa''
