    a unsib mareb, “Tamo di aqa une qa kiyo iga bosim koroonum?” Onaqa Aleksander
    a tamo uŋgasari naŋgi anjam bei minjrqa osiq tigelej. Tigelosiqa naŋgi kiriqa
    osiq aqa baŋ soqtej.
  eng-DRA: And they drew forth Alexander out of the multitude, the Jews thrusting
    him forward. And Alexander beckoning with his hand for silence, would have given
