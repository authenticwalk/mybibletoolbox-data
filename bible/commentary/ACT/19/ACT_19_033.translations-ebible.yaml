    en anu tak' den mus tan tiri, fu a taki san psa.
  cta-NT: Liꞌ ndyojolaqui nguꞌ judío jiꞌi̱ sca nu quiꞌyu chaꞌ tyu̱ yu ca nde loo nguꞌ
