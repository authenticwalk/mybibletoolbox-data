    ta''tacaiso marë'': “Co quiya tëhuëraihuë'',” ta''caso'' yonquipirinhuë'','
  rmy-SERVI: Лэнгэрэ стидэмастар выцырдэне пэ англал Александро — када тердэ иудеи.
