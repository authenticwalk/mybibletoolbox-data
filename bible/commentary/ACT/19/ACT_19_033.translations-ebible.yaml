    mangipaginek isnan ipogaw ta kaliyana daida.
  mwe-mwe: Bhandunji bhananji gubhaganishiyenje kuti shiumilo a Alekishanda, pabha
    Bhayaudi bhashinkwaatendanga bhajende mmujo. Bhai, a Alekishanda gubhajinwile
    nkono nkupinga bhandunji bhapumulanje bhalipinga bheleketa nkwiitapula pa lugwinjili
    lwa bhandu lula.
  tte-tte: Yudiya tomoliyao Alekesenda sibibin ilau imiya baguna na boda tupwali sibatoko
    iya nae yabo iginauli kabo siba, “Kuwalo kolimai tawae uginauli.” Mwa nimana ikeleisinan
    nuwanuwana bodane iyamwanouli kabo iwalolau kolili yakato iya yo ana tali Yudiya
    nige ginauli yabo sigiginauli pwanoli Atemisi kaiwena.
  tcs-tcs: Sam dem Zuwisman i bin puse wan man go prant. Neim blo em Alikzanda. Dempla
    i bin spik po em wanem em mas spik. Em bin meke ansain po meke dempla stap kuaiat
    so em ken eksplein po dempla dat dem Zuwispipol no bin meke da trabol.
  hlt-THB: Judakhqi ing Alexandria ce hai benna buuk uhy, cawh thlang vang ing anih
    ce khy sih noe noe uhy. Anih ing thlang kqeng ce awm sap aham a kut ing zap khqi
    hy.
  soq-soq: Tauma Iuswa isiwa Alekisanda wadanaaubeieno sawano nosene enen mo baibu
