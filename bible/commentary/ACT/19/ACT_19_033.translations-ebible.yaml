  jpn-1965: ユダヤ人たちがアレキサンデルという者を前に押し出したので、群衆の中のある人たちが彼を促すと、彼は手を振って、会衆に弁明しようとした。
  fra-SBL: On fit sortir Alexandre du milieu de la foule, les Juifs l'ayant fait avancer.
