    ira, tapè ibukalán na nakuan nira yù nesimmu.
  bki-bki: Naruei kulo Ju nalo amerou ka mia tibe m̃a na averenio nalo naruei abe
    burupati na siniabu nei, ana na nalo amiyukular nalo tai, siano Aleksada, naio
    ba jumolu jukamu ea tomu nalo nei miralo ka rilavon ka ril vanlo ka tiniel ser
    re nalo kulo Ju nalo. Naio buku jum̃ano ka rila atu melumu ga, mia nalo be kialo
    jidomiano ruei ka aberiam̃a naio be toro na siniabu nei tai naruei.
  bqp-bqp: Yudanↄ ↄ sↄ̃̀ Alɛsandai à yã o, akũ zàa gũn gbɛ̃kenↄ tɛn lɛ́ dↄa. Akũ
