    ti jꞌefesoetique ti muc bu xchꞌunojic chac cꞌu chaꞌal xchꞌunoj li Pabloe. Iyacꞌ
    la seña ta scꞌob ti Alejandroe yoꞌ la xchꞌani o scotolique.
