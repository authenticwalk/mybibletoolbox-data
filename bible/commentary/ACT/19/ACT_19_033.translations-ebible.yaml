    ma ayoc tlahuelchihuaca pampa quinequiyaya camatis para quinmanahuis Pablo huan
    Silas tlen eliyayaj israelitame queja ya.
  sps-sps: Ana Jiu tsug finy naa to Aleksanda fapoopoan, ana mesapan tsuri na vainy
