  san-ASM: ততঃ পৰং জনতামধ্যাদ্ যিহূদীযৈৰ্বহিষ্কৃতঃ সিকন্দৰো হস্তেন সঙ্কেতং কৃৎৱা লোকেভ্য
    উত্তৰং দাতুমুদ্যতৱান্,
  tod-tod: Nui tanigaa ti ma vai zuɠulani Alɛgezandele ma, nii Zuifuiti ti ɠɛni daaʋilisu
