    নির্দেশ দিতে লাগল। এতে সে সকলের সামনে আত্মপক্ষ সমর্থনের জন্য হাত নেড়ে নীরব হওয়ার
    জন্য ইঙ্গিত করল।
  mil-NT: Te davá‑yu ní cáháⁿ‑yu sá cuěchi té Lìjandrú cúú‑xí, chi ní xáhaⁿ ñǎyiu
    isràél xii‑dé sá càháⁿ‑dé yuhú‑yu chindee tnǔhu ñaha‑dě xií‑yu. Te ní quide‑dé
    ndaha‑dé núǔ‑yu sá cúndèdóho‑yu tnúhu cáháⁿ‑dé chindee tnúhu ñaha‑dě xií‑yu yòtnúhu.
  myu-myu: G̃ebuje Judeuyũ itakomaayũ mudin ojuy o'e. Imẽnpuye Alexandre o'g̃uju ip
    jewãwãayũ dopabe. Alexandre itakomaayũ mudin ojuy o'e. O'jebaeuru mũg̃ ma epesop
    i'e am aweromayũ be.
  amk-amk: Inontarai Yahudi fosa ewarami tuba inontarai manei to fona fong, wonong
    fino Aleksanderi, weo meduai Yahudifosa kaririai we kaiwasafoi. Ampafe kiamang
    tawansa we enemboru ambori de medu wesa.
  fai-fai: Yu Kayak im aket Aleksanda ata weng mit kayak kaí, kale nadiwe ei fakodawiw
    net kin gubuyo kal tod teng kufoda weng uyo sading kaliwo, ilim kin dim kal tod
    alam kál ged sánin weng bakayamono, kale kanaba.
  ura-NT: Nii jaun jetaote, acaauru tabaauru jetao, “Naaonjoaana jaunte, nii rucuhecuruhane
    coina, netaojiaaure,” naain jetao, leeinjiin cacha- Alejaandoro neein curuajai
    rai, beeure. Nitohaneein rai berateein jetaote, acaauru ajiniha teein jetao, Alejaandoro
    sarasaracaain amaaure Jorioocuru, nii netaojianacaauru acatiha, cuu nichaauraain,
    nii ita rerohecaeraauru rai, iriha Jorioonecuruhane corenihane coina. Nii jaun
    jetaote, turuhin, nii netaojianacaauru rai jetao, biji sarasarari, curuatoroaain
    aonajeeuruhane, acaauru rai, satiin urichoo, Jorioocuru coreniha, irihane coina.
  mcd-NT: Israelifoan ahuun anu Alejandro fuchicashon putsiqui putsiqui anifo. —Ato
    yoihuu matsipacunonfo, —huanifo. Ascaifoan ato mushanshon inacahua ato yoini,
    —Pusiyamacahuun. Un mato cayacafi yoisharanon, —ishon Alejandron ato yoini.
  urt-urt: Lenge Juta yututusme Aleksander nange ka gin wusyep ininge gingirme nange
    lenge Juta yukur yende yumbune Pol. Pe Aleksander tahar nenge syep ŋindindirme
    lenge mitiŋ lalme nange ka syumbe yurp ŋumwaiye.
  kiz-kiz: Bhayahudi bhakandeta Iskanda kwibhala jha umati bhwa bhanu ni kumbeka panani
    mbele jha bhanu. Iskanda akapisya ishara kwa kibhoko kya muene kupisya majhelesu
    kwa bhanu.
  tzo-TZE: Li israeletic tey oyic ti mu'yuc xch'unojic ti i'ay xa li boch'o sc'oplal
    chtal ventainvanuque, mu sc'anic ti co'ol chcontrainatic xchi'uc Pabloe. Jech
    la st'ujic jun xchi'ilic ta israelal, Alejandro sbi. Yu'un ja' ac'o yalbe li éfeso
    cristianoetic ti mu co'oluc xch'unojic xchi'uc li Pabloe. Jech lic spas sc'ob
    li Alejandroe yu'un ac'o ch'aniicuc scotolic.
  lex-lex: Noka Yahudi ral riy ida mak kwawa Aleksander la mutlialawna gaini, totpena
    nakot nohora Yahudi wniarorni-wnialaini me riy wo'ira nano'a-na'atga, de hya'
    maka hota nakot la re. Noka Aleksander nayer limni la mutlialawna gaini totpena
    ramolmuolga, totpa nlernana nhiapargeni pia nod niana Yahudi re la plol wawna.
  dov-dov: Bamwi balubunga bakanyenyebwida Alekizanda, ooyo iwakali kutunziigwa kunembo
    aba-Juda. Mpawo Alekizanda wakatambika kuboko kwakwe, kayanda kukazya mumuswangano.
  rgu-rgu: Nai naa boe hapu lahenda Yahudi ra mulai bii, huu noo ara afi rae, bate
    lahenda dodouꞌ ara neo lahenda Yahudi ra kikifu sii. Huu ria na, ara tipa touꞌ
    esa, nade Aleksander, leo mata neu, fo elaꞌ ana nadedea kati sii, nae dedeaꞌ ria
    lahenda Yahudi ra ta tao fa. Aleksander soꞌu lima na, fo elaꞌ bosoꞌ rapupue de,
    ana dedea de nooꞌ lahenda Yahudi ra.
  toc-NT: Maka­pi­tzí̠n judíos hua̠nti̠ na̠ antá xta­mak­ta­nu̠­má̠­nalh antaní pu̠tum
    xta­tas­tokni̠t cris­tianos taúcxilhli cha̠tum tali̠­pa̠hu judío xuanicán Ale­jandro,
    xlacán tahuá­nilh pi̠ caca̠­ma̠­kalh­chu­huí̠­ni̠lh a̠ma̠ko̠lh cris­tianos hua̠nti̠
    xta­ma̠actzu­qui̠ni̠t taaklhú̠­hui̠t, xlá tla̠n ca̠t­la­huá­nilh. Xlá chexli xmacán
    nac xla­ca­ti̠ncán cris­tianos xla­cata pi̠ cacs cata­qui­lhua tzinú.
  som-som: Markaasay Aleksanderos ka soo saareen dadkii badnaa isagoo ay Yuhuuddii
    hore u soo tuurayaan. Markaasaa Aleksanderos gacan taagay, oo wuxuu damci lahaa
    inuu af isku daafaco dadka hortiisa.
  mam-C: Ti'jjo nb'ajtaq ite' junjunkye, xi chiky'b'inte te Lejantr, jun xjal, a otaq
    txi kylimo'n Judiy, kywutz kykyaqiljo, a ite'taq antza. Xitzin tqanin Lejantr
    tuk'a tq'ob', tu'n mina chi ch'otj xjal, qu'n tu'ntaq tyolin twutz tnam te kolb'il
    kye jni' Judiy.
  ndj-ndj: Topi Vayawudi vamugolili Alekisanda ayilangushi paulongolu, vandu vamu
    vayiholili ndi mweni. Topi Alekisanda kavapungila vandu liwoku, akadayileyi kuyitasha
    paulongolu ya lipinga lya vandu.
  mbj-NT: Ti m' Judah buuj sa mahang kata padëëk do ramejũũ aj'yy Aresãn häd näng
    doo, hajõk do hã tabaher'oot hyb n'aa. Ti m' kata däk do wób raher'oot Aresãn
    hã nyy da ta kyyh sa hã. Ti m' Aresãn moo me tamedug paawä, bag hẽnh rabab'ëëh
    hyb n'aa, sa hã tamaher'oot hyb n'aa paawä.
  lat-VUC: De turba autem detraxerunt Alexandrum, propellentibus eum Judæis. Alexander
    autem manu silentio postulato, volebat reddere rationem populo.
  ngp-ngp: Wamwenga nawamtenda Alekizanda ande na chokulonga, kwaviya Wayahudi nawamtenda
    aite kulongole. Ivo niyo Alekizanda awalagisa want'hu kwa kuhunga mkono akaunga
    wanyamale, niyo ageza kukegombela kwa ulosi wakwe.
  enq-2: Dokopa Juu dupame akali Alekesanda lenge mende endakali dupanya enombanya
    katao pii laa pena lao, pii pokao maitala tuu laanya pyasiami. Dokopa, pundu doko
    Juu dupame sakatasala naelyaminona laanya, baame endakali kambu pyao kateami dupa
    kambu piti pina lao kingimi makande pia.
  eng-ASVBT: And they brought Alexander out of the multitude, the Jews having put
    him forward. And Alexander beckoned with the hand, and would have made a defense
    unto the people.
  mna-mna: To zin Yuda timaŋga na tipusuk Alisande ma ila ta mataana a. Mi tomtom
    pakan tire i, to tiso ko ni ta iwe uunu pa malmal tana. To Alisande iur namaana
    pizin iwal biibi be lele ikam kiŋ mibe isope zin.
  myw-myw: Min-Yudiy mo idibakes Alekisan, ilansa, “Kulivan va̱gan babaw gamag bikakins
    yakamey ta-ivag silawun sinap towen;” gamag babaw mo iyabinis towen Alekisan,
    in wamtes gamag babaw, itamnow naman va̱gan bika̱pays, mo bilivan.
  sby-sby: Bayuda nabambi balikuba mulikoto balanyakila Alekisanda pantangu ne kwambeti
    ewelela kusansulula cena makani, neco Alekisanda walabamweneka bantu ne cikasa,
    neye walambeti, “Ntebo bayuda balepesheti kube mipyopyongano.”
  sll-sll: Ena Yuda arihobi Aleksanda anu si sina olimia arihobi hanere, ayo yali
    sihonere ol go danangwo pamia di hangwi.
  yaq-NT: Taa junama'a, waate bu'uuraa nasuk aneme, junaka'a ama weyemta betana, senu
    Alejanro' teamtau machisi a' teuwaaka, inika'a, jume' juriom junama'a bu'uuraata
    bichapo a' kechak. Junak ju'u Alejanro' teame, am yaatine' betchi'bo maammea ameu
    nookak, junuen junama'a jum bu'uuraata bichapo ameu, bempo'im nokriabaekai.
  uro-uro: Dä ama Judaqäna rha rhägär nä ma Aleksander bä savuk sädä ngärhaväm dä
    arhani ama ruvek näva ama guläñgi rhit näs dä rhit dodräp ka iva qat tamän. Bä
    äkt i qa siqutmät na aa rhäkt iva mänadin da ama ruvek dap pa qa rhamän bä ba
    rha
  ita-1885: Ora, d'infra la moltitudine fu prodotto Alessandro, spingendolo i Giudei
    innanzi. Ed Alessandro, fatto cenno con la mano, voleva arringare al popolo a
    lor difesa.
  muy-muy: Eslini zal nahaŋ àvu, slimi gani Eleksender. Ndam *Zʉde ndahaŋ e kiɗiŋ
    ge mis macakalavani ni bu tə̀hiaba ma gana, tə̀hi môru mə̂ɗəmaya ma na kè meleher
    ge mis na ɗek. Eleksender nakəŋ àra ècika kè meleher ge mis na ti àdaɗi ahar ana
    tay, awayay azlapay.
  kqc-kqc: Jew vene yaku Alexander bi amiye di nemokori afei bosi niyadi mina vegu
    amiye rofu nirorotari reyaine. Ye Alexander yaku vana dudu rebe reyo amiye bere
    nigedi dada; ini ura bi amiye nikabai rego.
  tav-tav: To bairi jĩcaarã judío maja ti wiipʉ caneñaporã mena macana na yaʉ Alejandro
    cawamecʉcʉre camaja cʉ̃re na catʉjʉropʉ cʉ catu roca jooyuparã, caawaja punijinirãre
    nare cʉ buioato ĩrã. Cʉ maca wamo mena na cajanaoñupʉ. “Jãa judío maja jã bai
    buiyequẽe. Pablo cʉ cabuio teñarije jã ya wame me ã,” caĩgabajupʉ.
  eng-ULB: Some of the crowd informed Alexander, whom the Jews were pushing to the
    front, and so Alexander motioned with his hand, wanting to give an explanation
    to those who were assembled.
  spa-VBL: Y los judíos que estaban en la multitud empujaron a Alejandro hacia el
    frente. Entonces Alejandro movió su mano indicando que guardaran silencio, queriendo
    explicar las cosas a la gente.
  fra-_FOB: Alors on tira de la foule Alexandre, que les Juifs mettaient en avant;
    et Alexandre, faisant signe de la main, voulait présenter au peuple leur défense.
  hau-ULB: Yahudawa suka kawo Iskandari ya tsaya a gaban taruwan jama'a. Iskandari
    ya mika hannunsa sama domin ya yi bayani ga jama'a.
  mal-mal: യെഹൂദന്മാർ മുമ്പോട്ടുകൊണ്ടുവന്ന അലെക്സന്തരിനെ പുരുഷാരത്തിൽ ചിലർ സംസാരിപ്പാൻ
    ഉത്സാഹിപ്പിച്ചു; അലെക്സന്തർ ആംഗ്യം കാട്ടി ജനസമൂഹത്തോട് പ്രതിവാദിക്കുവാൻ ഭാവിച്ചു.
  kkc-kkc: Esiga Yu odoo oso odoo hee, Alesanda yo malalo mapoo pupumo dileso holoogooso,
    yayo odoo gooloogoodoo mapoo to takolone, goo hagee Yu odoo dibada goo tokenee
    nee, dee takalame. Eseme yayo odoo susuga oso to kesamelee omapoo koodobilame,
    o dee wabisaso.
  urd-GVR: Yahūdiyoṅ ne Sikandar ko āge kar diyā. Sāth sāth hujūm ke kuchh log use
    hidāyāt dete rahe. Us ne hāth se ḳhāmosh ho jāne kā ishārā kiyā tāki wuh ijlās
    ke sāmne apnā difā kare.
  far-far: Ma tani wane Jiu kera to laugo 'i senai. Kera usungainia kau sa Aleksanda,
    'i naofana okue nai, sulia kera doria nia fadaa fola ana ngalungalue nai. Sui
    sa Aleksanda ka fatai fuana okue nai ma ka nene fafida ana 'abana, fua sae nia
    ka saea ta fatae ni kwaisusie 'i naofana na wane ki.
  suz-BL: मिनु यहूदीपुकीमी पोक्‍शो अलेकजन्‍डर कली हुल आन ङोंइती राप्‍पाइश्‍शा “लो,
    लोव़ पावो” दे मदमेनु, मेकोमी आ गुइ हिम्‍शा “सिक्‍सी पा आं लोव़ नेनीने, नेल्‍ल
    रुप्‍पाइक्‍नन्‍नी” देंमाक्‍त।
  car-NT: Irombo mo'karon Simosu 'wa Aleksander arima'po uwaponaka, mo'karon kari'na
    'wa auranato'me. Mo'ko Aleksander 'wa ro tainary awonga'po ity'nato'ko'me, mo'karon
    Simosu aijomato'me ty'wa mo'karon kari'na embata.
  amp-amp: Judam hti batihato Areksendar kfo tkrur memomr, “Ni rifiny buhar waikahnn
    afo wafrhikaknt mrokfo mna yuhat.” Areksendar rim wany hikakhato memor, “Yura
    mtohhato ptharuha.” Yuhre tirm yura htahato memor, “Ptharuha.”
  bht-bht: तालू यहूदी लोकां सिकन्दरे जो भिड़ा चे धक्का देईकरी अग्गे करी दिता, कने
    सिकन्दरे लोकां जो चुप रेणे तांई हथे ला इशारा किता कने लोकां जो समझाणे दी कोशिश
    किती कि क्या होआ दा है।
  eng-NOY: And they brought forward Alexander out of the multitude, the Jews putting
    him forward; and Alexander beckoned with his hand, desiring to make his defence
    to the people.
  cub-NT: Ʉbenita ina judíova coyʉrejaimad̶a Alejandrore aipe vaiyede. Aru núvarejaimad̶a
    ʉ̃́re caivʉ ne jã́inoi, ʉ̃i coyʉquiyepe aivʉ náre, “Caiye iyede jacotʉcʉyʉmu judíovare”.
    Que teni Alejandro ʉ̃i pʉrʉque jã́d̶ovarejamed̶a, ne bi arãjiyepe arĩduyʉ.
  ita-1927: E di fra la moltitudine trassero Alessandro, che i Giudei spingevano innanzi.
    E Alessandro, fatto cenno con la mano, voleva arringare il popolo a loro difesa.
  lww-lww: Ana le Yu lala la amaraun asape sa p̃isi yaru la asitom asape la ke nap̃a
    la ape purp̃es nen veveyuena nene narui, ana la asupon lala yaru tai, kiena kia
    Aliksanta, naga pa sum̃alu se maran yaru lala vena visli van la vena la ve sinela
    kar re le Yu lala. Naga kuan limana kila avarurula, ana la am̃ape naga ke tai
    nap̃a pe yaru na veveyuena narui.
  ckb-ckb: ئینجا جولەکەکان بۆ پێشەوە پاڵیان بە ئەسکەندەرەوە دەنا، هەندێک لەو خەڵکە
    هۆکاری ئەو ئاژاوەیان بۆ ئەو دەگەڕاندەوە. ئەویش دەستی بەرزکردەوە و دەیویست لەبەردەم
    خەڵکەکە بەرگری لە خۆی بکات.
  spm-spm: Mauthughura Judarii, men gumaghan mav Aleksandera tɨvamandasi, a gua ufhuaraghavɨrou
    utu. Mauthughura marsi kamaghɨusue, “Aleksander ti osɨmndɨgha mbɨnɨɨŋ.” Mauthughura
    a nona afharimuni inɨmɨre ikhaousua mem mbɨŋgeeghi. A men akaa ikaravaghousua.
  nas-nas: Niiꞌnung naning teke otokoꞌ miring Aleksandaꞌ, eeꞌnoko Juꞌnupoonge tee
    karinga-koo uroꞌkanooꞌ donkong-antavauꞌ. Karingai ooaara eeꞌ noruꞌauꞌ, “Aunge
    pa tampaꞌ noruꞌui otong okoraꞌnooꞌ.” Tenang tee bakaang bireng toonuuꞌ dooroong-antavurira
    sirakaꞌantavuriiꞌnaang teing.
  uvl-uvl: Ol pe Iuta mur te hesisi hote Aleksenta ke langa muka, pe hana hel te alngaria
    lange i nga utar nenge lape poia. Pomalam ana non tul heke penna ke hereng ia
    iri pe teke hele ala pol pekngaria mur aria.
  eng-BBE: 'Then they took Alexander out from among the people, the Jews putting him
    forward. And Alexander, making a sign with his hand, was about to make a statement
    to the people in answer:'
  ixl-CNT: Ech toksa maꞌl u vinaj qꞌu Israeel vatz qꞌu tenam, Alejandro ibꞌii. Ichajoꞌk
    tiꞌ talaxeꞌ kam tok u moliꞌbꞌ. Ech siꞌchtekyolon u Alejandro xoꞌl qꞌu tenam. Iꞌan
    xheenya tiqꞌabꞌ aas suꞌuch tzꞌineꞌchil. Utz samotxteesa tibꞌ qꞌu Israeel tuul
    tala.
  xsi-xsi: Ŋineŋga kinzi Juda tamâta sizuzuŋa tamâta toŋge, i ŋa mine Arisande, iyâti
    ilâ pasauŋa nao. Kinzi ilonzi tu i ma iporo itula mâsi ŋinde kie pwataki panzi
    ŋgu ŋalae. Arisande nde mbau kâki itogo panzi tu ma iporo ŋine pwataki panzi.
  crx-NTPO: '''Et ''ilhozdílne butoh, ''ilhoghun dune Alexander huyúlhni-un, ''en
    la Lizwifne nus bubut néhinilhti buba yaoolhduk wheni. ''Et dula be t''ehudoosnih
    hubulhni.'
  kan-OKCV: ಆದರೆ ಯೆಹೂದ್ಯರು ಅಲೆಕ್ಸಾಂದ್ರ ಎಂಬುವನನ್ನು ಮುಂದಕ್ಕೆ ತಳ್ಳಿದರು. ಜನಸಮೂಹದಲ್ಲಿದ್ದ
    ಕೆಲವರು ಅವನಿಗೆ ವಿಷಯ ತಿಳಿಸಿದರು. ಆಗ ಅಲೆಕ್ಸಾಂದ್ರನು, ಜನರ ಎದುರಿನಲ್ಲಿ ವಾದಿಸಲಿಕ್ಕಾಗುವಂತೆ
    ಕೈಸನ್ನೆ ಮಾಡಿದನು.
  bbb-bbb: Areme e Jiusi ije bune uri e Arekiseda kuana ka kikekemavo fu urina e boeje
    ijiebuo nidua ijia mani. Fu ijia maninoga e gue bu gana vierafero fute ire be
    isema remaro bu uri vua nijaena kuarae. Ijadufuo e Arekiseda fune urina umui ijia
    vafiana vua ije izege fu naebe isema rema ijene kuariakiro vierafe.
  blw-blw: Wat ekat hen anchichay tapenéén, “Awni yag ah Alejandro hen lugina.” Yachin
    ekatcha gapo ta empasangon hen anchichay Judio hiya ah sangwanancha. Wat tommàchég
    yag entànangna hen limana way mangempaginang hen tatagu, yag annaat ilugi way
    mangensoplekar hen gapona.
  tam-2017: அப்பொழுது யூதர்கள் அலெக்சந்தர் என்பவனை முன்னே நிற்கத் தள்ளும்போது, கூட்டத்திலே
    சிலர் அவனை முன்னே இழுத்துவிட்டார்கள். அலெக்சந்தர் கையால் சைகை காட்டி, மக்களுக்கு
    உத்தரவுசொல்ல மனதாயிருந்தான்.
  azz-NT: Huan ijcón sequin tagayot judíos quimejmelahuilijque in Alejandro de queniu
    pehuac ne hueyi necuejmololis. Ica ya nojón in judíos quitalitoj Alejandro ne
    taixpan nochi in tagayot. Huan yejua quintanextilij ica imay que ma motamatilican
    in tagayot porín yejua quinequía quintajtohuis in judíos inixpan in pueblojuani
    ten amo judíos.
  spa-RV-1909: Y sacaron de entre la multitud á Alejandro, empujándole los Judíos.
    Entonces Alejandro, pedido silencio con la mano, quería dar razón al pueblo.
