  mcp-mcp: Bɔ́ɔ́l búúd bwə́ mú mpu jaaw Aləgʉzándrə sâ í ŋgə́ cɔ̧́ yí, nyɛ muud *Oyúdɛn
    bwə́ á tə́l shwóg yɛ́. A mú ŋgə fʉfə buud mbwə̂ nə́ bwə́ gwágʉ́lə́g, á cɛɛl lwágʉlə
