  san-VEL: tata.h para.m janataamadhyaad yihuudiiyairbahi.sk.rta.h sikandaro hastena
    sa"nketa.m k.rtvaa lokebhya uttara.m daatumudyatavaan,
  kbq-kbq: Vahepintira Aleksandana Jiu vahe'mo'za atufe'za zamuga eme nente'za, ama
