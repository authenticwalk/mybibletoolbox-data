    ana mbui, ana mba simtɨga bakɨme khavgi guma ma. Areksander mba gumgi gu mbigi
    nɨma thɨgap, mbe buni ŋgarka zav, farvera mbe khakhaigi, mbe thɨɨri pɨngirim,
    ana mbe suanga.
  bsj-bsj: Kangem mor nubo yi Iskandari wo Yahudawa cin tung ti kabbeu, dila Iskandari
