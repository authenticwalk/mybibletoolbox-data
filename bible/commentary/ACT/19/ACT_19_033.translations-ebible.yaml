    kury, ta'e ize'eg wer wanupe a'e xe, ta'e ikatu 'ym ma'e wemiapo 'ym rehe ipurumume'u
    wer wanupe a'e xe.
  imo-imo: Kano wali Juda imbomani Aleksander nimbe iye te imbomanga kumbekerena liko
    ola anjiringi. Imbo mareni yu nipili unguma ningo tiringi. Aku Aleksandereni ungu
    te nemboi nimbe ki ola mundupe ungu nimbei terimu.
  boj-boj: Onaqa Juda qudei naŋgi na tamo uŋgasari naŋgo are latetnjrqa marsib Juda
