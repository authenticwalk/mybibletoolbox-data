    thip in houlim ding agon ahi.
  mar-mar: यहूदी लोकांनी आलेक्सांद्र नावाच्या एका मनुष्यास ढकलीत नेऊन सर्वांच्या समोर
    उभे केले, तो आपल्या हातांनी खुणावून त्यांना समजावण्याचा प्रयत्न करू लागला.
  snp-snp: Ido Yuda wenena yate Alekisada ya itufu fulo mau minamo wenena omunido
    itato mau minagu yauti malekate au loti, Eti logimo, loti logiminami ka ya loumae.
    Eti loumato, amokafo logiminagolowe, loto kolito wenena mau minamo, Ka ádalo,
    loto ana fulaifa,
  isl-isl: Þá kom einhver af Gyðingunum auga á Alexander og var hann þegar dreginn
