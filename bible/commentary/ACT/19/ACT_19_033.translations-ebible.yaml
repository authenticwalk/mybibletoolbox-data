    witapa wadenposie epadomon ambi gagalolepie meba inalepia baiwa.
  qub-qub: Israelcunatapis jitapänanpaj cashanta yarparmi Israel runacunaga Alejandro
    jutiyoj runata tangaypa yaycachiran paycunapa faburnin parlananpaj. Chaymi runacunapa
    ñaupanman Alejandro yaycuycur maquinwan sëñata ruraran upällananpaj.
  att-att: Á yù ira Kudio, pinarubáng da si Alekanduru, tapè aggina yù magubobuk sù
