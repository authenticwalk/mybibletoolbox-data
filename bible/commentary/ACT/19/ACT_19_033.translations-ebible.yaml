verse: ACT.019.033
translations:
  kpx-kpx: Ata bahataeau kateisege Diue ataeau Alekisanda kabitisi iovai isiviale
    au talive atae vudimo lamisi hoto loui. Ige au tiale au adata keluevei isiviale
    namigevege abu hoto ke hilokai.
  okv-H: Eto Judea embomeni na embo Alexander mimikeo arahata puvuna embomeni na Alexander
    na ari sapura ari ke eo Alexander na ke jamo ara ingeni na ahe ahe eto amina ari
    sapura do ae avo eto embo ta degi ke asi unu
  tbo-tbo: Lawa gehouhi hi pa Alesana tauna wogalahina ita wiwawali babana mi Yudeya
    hi baha po i gae bolu u matahi. Ma Alesana nimana i wohepahi po i’mtalagaagala
    ipa hina todi ma ina paliwelehi naka mi Yudeya ega hina igouhi.
  mal-C: യെഹൂദർ അലെക്സന്തറെ മുന്നിലേക്കു തള്ളിക്കൊണ്ടുവന്നു. ജനക്കൂട്ടത്തിൽ ചിലർ ഉച്ചത്തിൽ
    അയാളോട് എന്തൊക്കെയോ പറഞ്ഞുകൊണ്ടിരുന്നു. ജനത്തിനുമുമ്പിൽ ന്യായവാദം നടത്താൻ ആഗ്രഹിച്ചുകൊണ്ട്
    അയാൾ അവരോടു നിശ്ശബ്ദരായിരിക്കാൻ ആംഗ്യംകാട്ടി.
  grc-SR: Ἐκ δὲ τοῦ ὄχλου ⸂προεβίβασαν⸃ Ἀλέξανδρον, ⸂2προβαλόντων⸃ αὐτὸν τῶν Ἰουδαίων.
    Ὁ δὲ Ἀλέξανδρος, κατασείσας τὴν χεῖρα, ἤθελεν ἀπολογεῖσθαι τῷ δήμῳ.
  bgc-bgc: फेर उननै सिकन्दर ताहीं, जिस ताहीं यहूदियाँ नै खड्या करया था, भीड़ म्ह आग्गै
    बढ़ाया। सिकन्दर हाथ तै इशारा करकै माणसां कै स्याम्ही जवाब देणा चाहवै था।
  khz-khz: Iuda talimara na Alesanda vogutuma para aona na getugu-atiato, taunilimalima
    wailarai eve rugato, Iuda talimara atarai pene kila ulanana. Gaurai Alesanda gimana
    na taunilimalima elao-talirato ragai pia kilakila.
  deu-TKW: Doch verständigte man aus der Masse heraus den Alexander - die Juden hatten
    ihn vorgeschoben - so winkte denn Alexander mit der Hand, und wollte eine Schutzrede
    an das Volk halten.
  zsr-NT: Niꞌr gulabijëꞌ Alejandro ladj bunách zian naꞌ bönniꞌ judío, atiꞌ guludxiguëꞌë
    lëꞌ lauquëꞌ. Buluꞌë len nëꞌë Alejandro naꞌ, quië laꞌböꞌë dxiz, le guꞌnnëꞌ guꞌë
    didzaꞌ gaclen yuguꞌ bönniꞌ judío naꞌ laugac yúguꞌtë bunách naꞌ.
  lin-lin: Bayuda kati na ebele ya bato batindikaki Alekizandre na liboso, mpe batalisaki
    ye likambo yango ndenge ezali. Bongo Alekizandre atombolaki loboko mpo na kolakisa
    ete alingi kozwa maloba mpo na kotalisa na bato.
  hns-NT: Tab hoewa ke Israel log ek Aaleksaandar naam ke aadmie ke aapan gawaahia
    banaaike manai ke djhoend me se aage pathaais. Oe sankiaais kie oe maange hai
    koetjh bole.
  noa-E: Mamʉ woun ãb Alejandro anʉm aig sĩerr aawai ãaur khʉʉn judionaanau maata
    jũrr ajués õor khapanag na ëudʉ deethurjierram aajem, jũrr õrag wajapha jaaumkhĩir.
    Magbaawai Alejandroou judionaan kõit iekhaag ʉ̈gthaag jua ʉanaa juaupai jajaau
    khabaadëjim aajem, õor khĩupamkhĩir.
  eng-EMTV: And from the crowd they brought forward Alexander, the Jews putting him
    forward. And Alexander motioned with his hand, and desired to make a defense to
    the people.
  mib-NT: Te sava tēe hebreo ni cajeni de ɨɨn jnáhan de jeē naní Alejandro nuū ñáyuu
    cuehē ún, te ni cacastūhún de nuū tée ún na sɨquɨ̄ cúu jeē cácuvaā i. Yūcuán na
    te Alejandro ni sáha de seña jiín ndaha de jeē na cúnayúú ñáyuu, chi cúní de cahān
    de jíín i jeē násūu cuéchi tāca ñáyuu hebreo cúu.
  lif-NT2: कुभा यहुदिहाॽरे़ अले़क्‍जे़न्‍दर मे़प्‍मनाबा मनाःन् कन् हयङ्‌किल्‍लिङ्‌ङिन्
    थेआङ् पोःक्‍खे़बा फाॽआङ् चे़ङ्‌से़ खुने़ॽ तगि मे़जन्‍दु॥ हे़क्‍क्‍याङ् अलेक्‍जेन्‍दरले़
    थिक् ने़त्‍छि नाङ्‌सिङ्‌मा पाःन्‍हाॽ पाःप्‍मा फाॽआङ् हुक्‍फोःक्‍खुर मनाहाॽ स्‍वाःत्
    चोःक्‍मासि निङ्‌वाॽ चोगुरो॥
  xnj-xnj: Vayawudi vakamkang'a palongolo ya vandu mundu mmonga mweikemiwa Alekisanda,
    ndi vakamuwusa mwene palongolo ya vandu, Alekizanda akavapungila vandu chiwoko
    kuvagunisa. Muni aganayi kujikengelela palongolo yavi.
  mmx-mmx: Lentaba atdi diga lok do ne Aleksanda neni lavasuun at nai, mila leme Judaia
    diga lok li i do ni na ru ro melamgo at limixin. Kuren la ne Aleksanda ga sep
    makmak di mi lekngen kusu na lok lavapaase axasep tinedi limixin do neni eburu
    mi larapen tangas teren kopmen toxot atdi ap mo leedak.
  cbr-NT: Pablomia 'icësaribiti ca anua timë́cë unicamax anua atubë 'icë judíos unicamamiribi
    nishacëxa. Usaía ami nishcëxun ca judíos unicama an Alejandro, uisai 'i cara timë́axa
    quixun an anua timë́cë unicama canun quixun cacëxa. Cacëxun ca Alejandronën aín
    mëcënan sanánquin aín bana cuanun quixun cacëxa.
  tee-NT: Pus ju ali'in la'ixtalhavat lapanacni tamavasalanilh ju lhamak'an ju pumatam
    lapanac ju Alejandro ixjuncan. Chai ju ist'a'israelitanin tatisalhi'alh junta
    lai ca'axak'ala ju lapanacni. Pus ju yuchi tamacyaulh ni va sekch catava. Va ix'ajumputun
    ju lapanacni ni jantu cataxcailich ju israelitanin.
  eng-LSV: and out of the multitude they put forward Alexander—the Jews thrusting
    him forward—and Alexander having beckoned with the hand, wished to make defense
    to the populace,
  cak-NT: Y chiquicojol ri winak ri quimolon-qui' chiri', jec'o israelitas ri can
    chiri' pa tenemit jec'o-wi, y reje' chi niquito-qui' chi quiri' man jun ta anchique
    nipe chiquij, xquiya' runo'j (runa'oj) jun achi ri quiwinak, ri rubinan Alejandro,
    y can xqui'en che chi tich'o'n-pe chiquiwech ri winak. Y cuando ri Alejandro c'o
    yan chiquiwech ri winak, xu'on retal che ri ruk'a' chi quietane-ka.
  pah-NT: 'Igwete judeus''g̃a Alexandre''ga moanhani ga mondovo g̃apyteri pe. Ga repiagame
    jara''g̃a ei: —Gaha reki. Igwete Alexandre''ga pova''eg̃i g̃a pe pepi te javo.
    —Tamombe''u katu na''ẽ pe me, ei ga g̃a pe novĩa.'
  sja-NT: Judiorã arii p'anadap'edaarãpa Alejandromaa nepɨrɨdap'eda, jõmaarã taide
    ateejida. Mãpai Alejandropa juapa jaraji k'ĩup'ee p'aneedamerã, ãchi k'ap'ɨa pedeeit'ee
    perã.
  xed-xed: 'Ka snanamtá sana mnduha ta tsa gwaɗa ya ta sana mndu ta hgu lu ka Alegzandra
    ta klə la Yahuda ta kəma. Ka Alegzandra tama mantsa: «Swidwa! Swidwa!» kəʼa kapaŋtá
    dzvu, ka kuma gwaɗa ŋa mnanaŋtá mnduha.'
  mks-NT: Joo java ña̱yivi ndúu cán na̱ndicani na ndaja cáa ña̱ cúu cán nu̱ú in da̱
    naní Alejandro. Ta java na̱ Israel ndúu cán na̱chindahá na̱ Alejandro já ná candichi
    da ca̱ha̱n da̱ xi̱hín ña̱yivi cán. A̱nda̱ já na̱ndiñehe Alejandro ndáha̱ dá já
    ná catáji̱ tóo yúhu̱ ná já na̱casáhá ndíquehe da sa̱há na̱ cúú cuéntá Jesús.
  gfk-S: Ira Iudeia di ga sunang ne Aleksanda utuma nalalie ma ari matanabar di ga
    kakongana nianga ter tana ura pirpir ie ta ing na tange. Io, iga teh pam ira matanabar
    be di na kis kunkun ma inage hinawase hapalaine di ta ikin ra linge.
  bmu-bmu: Mewö ani Juda yeŋön azi qetŋi Aleksander kuŋguba naŋgögetka kambu yeŋön
    öröba köna algetka qaikŋe eu öŋgöba kinök. Öŋgöba kinda ambazip jemesoholŋine
    keu likepŋi meköba jimamgö möta börö pözöŋ misiba aiwesök mem eŋgiyök.
  dgz-dgz: Diu nagirewa apan muga da yaua Aleksanda iam iam nagirewa namumup baraene,
    ap menan anu waramasene nagirewa anega anune, arara babara ibariwa apan ma me
    di. Aleksanda yone waenapan nop ae vep me gare wadiamopen menan naniwa wadaven.
  eng-GNV: And some of the company drew foorth Alexander, the Iewes thrusting him
    forwards. Alexander then beckened with the hande, and woulde haue excused the
    matter to the people.
  zaa-NT: Làniana tuchùppa cą nna gulèqquia cą entre ca enne' ỹétse'á ttu nubeyu'
    láą Alejandro nna betsíga' duel·la' bá cą na ru'a lo ca enne' ỹétse'á nna gutixà'ani
    cą na asúntuį. Alejándrua nna benią seña lani ní'į para ccá tsi qui' quį, porqui'ni
    uccua latsi'į innią a favor qui' ca judíua ru'a lo enne' yétsiá.
  eng-WEBSTER: And they drew Alexander out of the multitude, the Jews putting him
    forward. And Alexander beckoned with the hand, and would have made his defense
    to the people.
  guh-guh: Nexata Efeso tomarapijivi penacaetuatsijavata, caejiviyobeje judíovi nanacaetuata.
    Bajarapajudíovi yapëtane palivaisi yabara jivi ayaibitsaëto nacaetuata. Nexata
    bajarapajudíovi tsipaeba Alejandrovënënëjavabelia Alejandro peyapëtaenexa xua
    yabara jivi ayaibitsaëto nacaetuata. Tsipaji Alejandro ata judíonë. Nexata Alejandro
    pevëna judíovi pënatorobajarabiaya itorobatsi daxitajivi pitabarata penucaenexa.
    Nexata Alejandro nacobeyota jivi pemoyanexa petsipaebinexa Efeso tomarapijivi
    pianaepanaeyaniva daxita judíovijavabelia.
  bon-bon: Poto biname cina apu jengemige egä yepä Israela biname ngii Aleksanda name
    pi peei tomi bäbitininisi, ingle naace gyene Israela biname cina teebine jewenisi
    niinäce gaabe otnime. Puma cita ca Aleksanda te singi gyene biname bine ime ca
    bojä wawename. Tabe liga gije abacitige mene me egä peei guugla lui teeme ingle
    lica ge,
  nhw-BL: Huan sequin israelitame quicuatopehuayayaj Alejandro ma yohui iniixpa nochi
    nopa masehualme para quinilhuis nochi catli panoc. Huajca Alejandro quinmailhui
    ma ayacmo tlahuejchihuaca pampa quinequiyaya camanaltis para quinmanahuis Pablo
    huan Silas catli eliyayaj israelitame quen ya.
  mgw-mgw: Ayahudi bannyi'mike Alekisanda nnu'ngi', ngabammakia makowe go longela.
    Bai, ngaapu'ngya luboko pala aikengi pa kipi'nga sa bandu.
  swh-ONEN: Wayahudi wakamsukumia Aleksanda mbele na baadhi ya watu kwenye ule umati
    wakampa maelekezo. Akawaashiria kwa mkono ili watulie aweze kujitetea mbele ya
    watu.
  wbi-wbi: Ava Yahudi vakantwala u Iskanda kunji kukipugha kya vanhu na pikum'bika
    pavulongolo pa vanhu. U iskanda akahumia ikidegho muluvok lwa mwene kuhumia uvwolesi
    ku vanhu.
  bba-bba: Yuu ɡɑbɑ Alesɑndu bɔrie tɔn wɔru ɡen wuswɑɑɔ, mɑ tɔmbu ɡɑbu bɑ tɑmɑɑ wiyɑ
    u derɑ wɑhɑlɑ kpuro yɑ seewɑ. Alesɑndu wi, u tɔn be kɑ nɔmu mɑrisiɑ, mɑ u kĩ u
    bu ɡɑri yin ɑsɑnsi sɔ̃.
  eng-KJVCPB: And they drew Alexander out of the multitude, the Jews putting him forward.
    And Alexander beckoned with the hand, and would have made his defence unto the
    people.
  kgk-NT: 'Omombe''u joavy avypa rei hikwái. Ha judeu kwéry ogwenohẽ heraha-vy kwimba''e-pe
    héry va''e Alexandre. Kente kwéry pa''ũ-gwi ogwenohẽ íxupe. Omoanha anha gwenonde-rupi
    onhe''ẽ hagwã íxupe kwéry. Ombovava íxupe kwéry opo. Omongirirĩmbase mo''ã. Onhe''ẽse
    mo''ã ani hagwã omboja rei judeu kwéry-rehe hikwái: “Ore ko judeu kwéry va''e
    ndaha''éi Paulo rehegwa” he''ise mo''ã.'
  waj-waj: 'Hama rikiooduu Yutayaa vaidi vooyaano ngiari seena vaidiivaa nnutuuvo
    Aresadereenna vitada gioonna kiaapuuya avu teeda vau koovau yapa kieeravai. Yapa
    kioovaara gioonna kiaapu vooyaano yaata utida innara tunoo: Aresadereeva kua oyaivovee.
    Kuaivo innaki vainoo, tuduu rikioo Aresadereeva diitoo ariiyara ooqoo tioo iya
    kuaivaa ariiyaadiri kiaa hatokaanee kiaa iya yaaku ruvuaatairavai.'
  cpy-cpy: Eenitatsi Judá-paeni ñaakiriri Alejandro rojatekaka ipiyotee-yakani, ishintsitakiri
    iñaawaete. Ari itzinawakotanaka Alejandro imaeritan-tawakyaari atziri-paeni, ikenkitha-waeta-kaawitakari.
  mpx-mpx: Yudiya Aleksenda hi pibibin i na i mihouwa, yaka gamagalau enuna boda gamwanaa
    hi ba ni liwaliwan elal. Inoke nimana i latahin nuwana gamagalau ni pabakuhol
    ge ni baek elal iya ge wana pan Yudiya nige bugul etega hi giginol panak Atemis
    kaiwena.
  wbp-wbp: Yangka yarlungka turnu-warnurla, ngulangkajulpalu karrija ngalya-karirlangu
    wati-patu Juwu-wati. Junga-juku, Juwu-watirliji jintalu nyanungurra-nyangu wati
    ngurl-kangu kamparru-kurra yaninjaku yirdi Yilikijantu yungu-jana marlaja wangkayarla.
    Junga-juku, Yilikijanturluju, waku-jarra-nyanu kankarlu-manu, manulpa-jana puta
    wurulypa-manu purlanja-kurra.
  luo-luo: Jomoko kuomgi ne paro ni Aleksanda ema oluongo burani nikech negineno ka
    jo-Yahudi chwale nyime mondo owuo gi ji. Aleksanda notingʼo bade mondo owuo gi
    ji.
  nhe-NT: Huan sequin israelitame quicuatopehuayayaj Alejandro ma yohui iniixtla nochi
    nopa tlacame para quinilhuis nochi tlen panoc. Huajca Alejandro quintlamanextili
    ma ayoc tlahuelchihuaca pampa quinequiyaya camatis para quinmanahuis Pablo huan
    Silas tlen eliyayaj israelitame queja ya.
  aii-aii: ܝܗܘܼܕܵܝܹ̈ܐ ܕܐܝܼܬ ܗܘܵܘ ܬܵܡܵܐ ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܠܩܲܕܡܵܐ ܚܲܕ ܝܗܘܼܕܵܝܵܐ ܫܸܡܹܗ
    ܐܵܠܸܟܣܲܢܕܪܘܿܣ ܘܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܹܗ ܕܗܲܡܙܸܡ ܗܘܵܐ. ܐܵܗܵܐ ܫܥܝܼܫ ܠܹܗ ܐܝܼܕܹܗ ܘܒܥܹܐ ܠܹܗ
    ܕܓ̰ܲܘܸܒ ܗܘܵܐ ܒܘܼܬ ܓܵܢܹܗ ܩܵܐ ܟܸܢܫܵܐ.
  esk-NT: Jew-ŋuruat Alexander saqinniġaat sivuġaatnun katimaruat uqaġviŋmun nipliutiksraqaqhunikii.
    Urriqaplugich uqaqniuraġaluaġniqsuq iñuŋnun.
  msb-msb: Niyan, si Alejandro gintulak paunhan san mga Judio kag may iba sa kadamuan
    na nagsiyak sin mga tugon. Nagsenyas siya san iya kamot na gusto niya magpahayag
    sa mga tawo.
  cpa-NT: Jøng² ca¹ŋó¹ jan² dsa² tsen² Alejandro ni³ dsa² jue¹², hi² ca¹jmo¹ dsa²
    judío jian¹²dsa. Ni³ jøng² mi³ca¹he¹ ca²dsiog³ dsa² quianh¹³ dsa² jue¹² he² løa¹
    ma²tiogh³dsa, ca¹jmo¹ Alejandro quianh¹³ gug² hi² tsa¹ma¹tóh¹ dsa² jue¹² møah¹³.
    Di³ mi³tsih¹dsa jǿg³ dsøg¹² quiah¹² dsa² judío.
  dso-dso: ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେକ୍‌ ଲକ୍‌ ଏଟାର୍‌ପାଇ ଆଲେକ୍‌ଜାଣ୍ଡାର୍‌କେ ଦାଇ କଲାଇ ।
    କାଇକେବଇଲେ ଜିଉଦି ଲକ୍‌ମନ୍‌, ଆଗ୍‌ତୁ ତାକେ ଟିଆ କରାଇରଇଲା । ଆଲେକ୍‌ଜାଣ୍ଡାର୍‌ ଲକ୍‌ମନ୍‌କେ
    ଆତ୍‌ଟେକି ଚିମ୍‌ରାଇଅଇ ରଇବାକେ କଇଲା ଆରି ତାର୍‌ ବାସନ୍‌ଟାନେ ବିସ୍‌ବାସିମନର୍‌ ବାଟେ ଅଇକରି
    ବୁଜାଇବାକେ ଚେସ୍‌ଟା କଲା ।
  meu-meu: Bena haida na lalodia eto hebou badina be Alesana, badina be Iuda taudia
    ese taunimanima vairadiai e doria laova. Taunabunai, Alesana ese imana ai e taodia
    ahu, taunimanima baine haere henidia eto.
  yva-NT: Umba wo raen vatano Yahudi wo vatan inta apa tame mirati Aleksander atugarusyo
    no vatano wanuije mansamun. Wo ananyao inta raugaje Aleksander umaso ai inda po
    raura. Weti po aneme raijaseo vatano wanuije umaso mai, pare, “Wamanin dati ra
    wapo sya ayaowe raraniv.”
  dgc-dgc: I sénganya dide éy akala de éy bahala ti Alehandro, da pinataknég siya
    du Judeo ta harap dia. Niontok ni Alehandro tu kamét na, a magpatahimik dide,
    monda mégkagi maka siya dide ta katuwiran na.
  zpm-NT: Blalaa zha Israel, zeeṉe goṉ zho scataa rac grë miech co, bdob zho zhicw
    ti meṉ lë Lejandr gocladz zho nee me chop lan xtiidz zho. Laa meṉ co blis nia
    me parne cuedze zho gnee me;
  hix-NT: Xuknewyana kom hoko xarha, ewakhàra nehxatxkon hatà. Àro ke, tkukuru komo
    wahanonkatxownà hatà, Xuknewyana komo. Ohxe tehtxoho komo yokarymany me wahanonkatxownà
    hatà, towahke harha toto komo yesnàr horà. Aryesantàrye rma noro hatà, ànwahanonkatxhàyamo.
    Moson tenytxatxe, ketxkon hatà, toto komo, ukukuru komo rma. Àro ke natahoyotkay
    hatà, Aryesantàrye, tatàknye harha toto komo yehtxoho me. Tàrwonàmrà xe rma nehxakon
    haryhe tà, akoronye, tkukuru komo kurunhonàr horà, Xuknewyana komo rma kurunhonàr
    horà.
  sim-sim: Judama ondo ma lar hi orhi Aleksander oton li kisha ermberik maifuk ormu
    i sira. Urik orin li mbashirik or sihi nor tavalounashinak mayam li sinak mashin
    or sawe, karem mbaha uri ria.
  npi-ULB: यहूदीहरूले एलेक्जेन्डरलाई भिडको पंक्तिमा ल्याए र तिनले आफ्ना हातद्वारा
