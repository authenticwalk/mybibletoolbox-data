    ngang yaking. Yawawa ngana Aleksandata wam kwikwik yaninangge enake tasikut.
  bus-bus: Yudanↄ ↄ sↄ̃̀ Alɛsandazi à yã o, ben zà guu gbɛ̃kenↄ e lɛ́ dↄↄa. Ben Alɛsanda
