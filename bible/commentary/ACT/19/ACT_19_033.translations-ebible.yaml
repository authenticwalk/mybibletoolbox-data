    caja ñiꞌya̱ nu chcuiꞌ yu loꞌo nguꞌ.
  bqc-SIM: Yudaↄ ↄzↄ̃̀ Alɛsãndazi aà yã'o, ↄ̃ bíla guu gbɛ̃eↄ lɛ́ lɛdↄdↄwà. Alɛsãndapi
    ↄkɛ̀nɛ́ aa nílɛ, a ye Yudaↄ mi bↄ bíla wáa.
  tcz-CHONGTHU: Chuin mipi lah a um Juda miho chun Alexander chu mipi masanga ahin
