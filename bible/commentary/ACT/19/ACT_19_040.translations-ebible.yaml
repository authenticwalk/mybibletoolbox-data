    wa o saanfa fuu taki. Biga di soni ko a u aki a pasa wajawaja poi, nöö aan hedi.”
  qvs-NT: Kunanka turbakushpa tantanakushkanchikunarayku ichará awtoridarninchikuna
    chatakuwashunchisapa. Chashna chatawaptinchikuna mana nimata atipashunchisapachu
    ayniyta.
  zca-NT: porke jwals gab gobier, nzhap be dol por kwa'n ngok nalzhë re', no orze'
    yent kwan gak di'zh be por kuba'.
  cbc-NT: Ati rʉ̃mʉ marĩ caátiere jicoquei marĩ cajãnaeticõãta, tiere ĩñarĩ, ‘Efeso
    macããna nipetiropʉ mawijioroa caawajacõã ñesẽãpairã niñama,’ marĩ ĩ bʉsʉjãbujiorãma
    aperã. Bairi, ‘¿dope bairo bairi, bairo mʉjãã baijʉ̃gori?’ marĩrẽ na caĩjẽniñaata,
    marĩ pʉame dope bairo na marĩ yʉmasĩẽtĩbujiorã. Ñe jʉ̃gori marĩ cabairique caãno
    cãrõrẽ marĩ ĩ masĩẽna,” na ĩñupʉ̃ ti macã macããcʉ̃ quetiupaʉ jĩcãʉ̃ topʉre caneñarĩcãrãrẽ.
  qxo-NT: Caynö büllata rurar cayangayquipita, pagtatä Romachö autoridäcuna musyaycur
    ‘¿Imanirtä tsaynö büllayarguyqui leynintsicpa contran?’ nicämashwan. Tsaynö tapumashgaga
    manam imata contestaytapis puëdishuntsu”.
  mox-mox: Ta yavona aqiaqiemi, baʼe vetalamaqimaqiʼai nana ʼinega nawale vita kana
    lobea me Loma toluvineavo ʼidiega, mana ilivu nana ana ʼiu ge ada fata kana givesimatala
    ʼidia.”
  kew-kew: Go abiare yada pode marekaarimide-ga niaa mapataatalo koso lape agaa mada
    teme yapae? Gore niaa wae-rupa pogolasae kone madaa ora agaa mada natema. Goa
    pea-ga koso lape agaa temere ake lano ya?
  dww-dww: Aba da manaka ya tubutubuḡana inam aninaira, tauda tokare uma kauinama
    aubainama tai wavudana. Be nam deḡo dà giuma verena da tokare tà gudutara. Be
    tauda nam dà giuma baniboruboruna da tokare tà riuedi.”
  twi-ASANTE: Sɛ yɛanhwɛ yie a, wɔbɛka sɛ saa ɛnnɛ basabasayɛ yi firi yɛn. Saa basabasayɛ
    yi ho nhia. Sɛ wɔbisa yɛn ho asɛm a, yɛrennya anoyie biara.”
  aoj-aoj: Amom dembami gavman Rom atiasi mondaꞌmapa basef aꞌa owaꞌ? Apaꞌ ina mogawa.
    Deiꞌ maina apaꞌ mafela wandaf mandaꞌaf deiꞌ nemaf afaꞌe? Kofagesa owaꞌatin endilisi
    ma hiahawes isimba. Iꞌi amom dembami Rom mogahaliꞌapa ma hiahawes kofagesa ma
    dakolas inimba awani, apaꞌ atiasi ina anif basefa mogogwaef, owaꞌatin.”
  cbv-cbv: Bʉʉ yeéb ñi míic jʉ̃ih ñaacátdih jwĩ maáta joinít, ‘Jwiítdih ĩ yohbipna
    caá’, ĩ niíj jenah joiná nacaá. Pánihna, yeéb ñi niíj ñaác jʉ̃ih ñʉhatjidih queétdih
    tʉ́inijeh jwĩ jéih naóhcan niít”, maátadih teo wáacniboó queétdih ãt niijíp wʉt
    jĩ.
  taw-taw: Chɨn mɨñɨl apnan gɨl takaw pug awl agobun ak, takaw jɨj olap mɨdek ma agobun
    agak. Gapman bɨawl yɨbɨl olap, taynen apnan gɨl takaw awl agebɨm agek, pen takaw
    olap agɨnɨgun tek ma lup agak.
  jic-NT: Yacjaj malala la tjijicj. Pasal yümücj pjac la tjijicj, pülücj ts'a tji'in.
    Nun niyom nenem tucumaná, ma malala la tjajay yupj. Jepapan ma tjowelepj 'ücj
    'a qjuisí mulú. Romanopan jis jepapan 'ücj ca qjuis capj ntülücj niná la tjijicj
    mpes yacjaj. T'üc' way malala la tjijicj —jepa pjaní Efeso mpes nin tjevele.
  zap-NT: Yra neree ne wak orree ndxeebo por laa be yra be ne ykagyii mén be, yna
    men laa be wneselo we; naap nandet be gan pe gue be gan pe kwentzhe wako.
  wer-wer: Pötaanök tiarim wa top epö utpet yeëerek Rom yang ngarangköröak ngön yaatak
    niulëëpnen ëa. Iteneë. Peene wa top epöök ngön kaëpre ngön ë yoolak pötë songön
    nent won. Pötaan yang ngarangkëp pëël niiaan tol mapen?”
  ipi-ipi: '@see-verse:ACT.019.039'
  qul-NT: Cunan pasaskanmanta autoridadninchiscuna juchachawachuwan runacuna pituskanchismanta.
    Cay pituskanchismanta tapucojtincu, mana ima niytapas atichuwanchu.”
  tnc-tnc: 'Mia, ¿marãkã''ã Romatatarã ĩᵽarimarãte ᵽuᵽajoarãñu ruku i''suᵽaka ᵽo''imajare
    oka ᵽo''ijiamaka? Ikuᵽaka naᵽuᵽajoarãñu je''e aᵽeyari: “Mare boebariwa''ri ĩ''rãᵽẽ''rõtorãja
    mare nabaariyaᵽayu Éfesokarã”, narĩᵽuᵽajoarãñu je''e. I''suᵽaka simamaka werika
    maro''si simajĩñu. Suᵽa imarĩ “¿Marãkã''ã oka imamaka, i''suᵽaka ᵽiᵽebaraka mija
    ime?”, Romatatarãte ãrĩrãkareka, marãkã''ã nare yi''riwãrũberijĩka maime,— torã
    imaruᵽutarimajite ãrĩka.'
  ter-NT: Koati koímaiti ápeyea koyúhoti vokópea pahúkotihiko vo'oku kóturihikeovo
    xanéhiko kó'oyene. Enepomo vihaxíkakana yuhoíkovokutike, ákomo yuho ûti sa'íkeovake
    ûti vo'ókuke ra êno koturíhikovoti —kíxovokoxoane
  bmr-NT: Jillɨ ñaaɨmoro mihicamaño jimañoo jiinɨje aivojɨɨbo mɨɨhaiditɨ imitɨno neejirahi.
    ¿Jaanoco mɨllɨ mɨɨhai mihiimusujirahi jino mañaaɨnotɨ? nooboro.
  fuf-fuf: Ko fii hiɗen waawi heɓude feloore fii nduu murtaldu waɗundu hande, ɓay
    dalil woo alaa mo holloyen ko honɗun waɗirɗen nduu jiiɓoldu.» Ɓay o gaynii wowlude
    ɗun, o yilti jamaa on.
  mwc-mwc: Rome biyisi niko binuwamotom kairavina sini kunumakita, ba bibuibuiyita
    kairavina wai mekabage tana wona?”
  bhl-bhl: Kate kame, yu kilele kililoliwka! Ulom abiw mutuk fian beem kak kunum mak
    kaleem kanebe sang be kilile tewe, e ‘Ibo! Efesus abiw mutuk fian beem kasel i
    menew kukuw koleweko, ganbin kukuw gelewkabiliw kai!’, angeko, nulo diwyemeko,
    geeyemomin beem dulum elote toloke te. Tele tewe, nu ki keko, elo yan weng mak
    nam bokoluw te. Nimtew angom? Kanebiliw beem mongom ete banim kasike.
  ons-ons: Ŋene umat maine marat kaŋem rap, ŋo onoka wane yem ŋedo ukude kawali kieke
    kaiwe iwao qine, so kine kine ea wane kineine mane koboboine yemo midakaka. Me
    Roma wane gavaman eŋe ea wane kineine desikei wane ra qeson ŋonikeiwo, ŋene maine
    mi ra qelaŋan onikene.”
  con-NTPO: Nane ñoa'me ti'tsse'tssia nasundeccu ingi ja'ño a'ta qquejian'choma pañamba
    ingima iyu'nijan ¿ma'caen gi conda'faya? Jongoesu qquen condaya'chove ingi ja'ño
    bo'chone me'i'anjan.
  ghs-ghs: Oonihe nikei poike ikoiko eesuhimi sepeke qaa biranatare eete oho noo qubake
    abi qiba napaho qaru hiiremi napa tuumaqi tee ma teeke hiimi nookami baamu isanataqu.
  peg-peg: ଇନାକିଦେଂକି ହାତ୍‌ପାନେ ନେଞ୍ଜେଙ୍ଗ୍‌ନି କିର ଅଜ଼ି ମା ବିରୁଦ୍‌ତ ଦାବା ଆନି ପାଣ୍ଡ୍ରୁ
    ମାନାତ୍‌; ଆପେଂ ଇ କିର ଇମ୍‌ଣି କାରଣ୍‌ ଚଚ୍‍ଚେଙ୍ଗ୍ ଆଡୁପ୍ ।”
  txu-NT: 'Be, jakam me banhõ bẽnjadjwỳr rax arỳm me bamã uma. Me bakangatikam kute
    me bamã pãnh jarẽnh arỳm me bamã umakumrẽx. Godja bẽnjadjwỳr rax abej me bakukjêr
    jabej gu me bakangati ja''ã te: baje kum amijarẽnhmã, te: aminêje kum bakabẽnmã.'
  eng-WEBU: For indeed we are in danger of being accused concerning today’s riot,
    there being no cause. Concerning it, we wouldn’t be able to give an account of
    this commotion.”
  gnw-NT: Echa'ã aramoi mburuvicha reta yanembɨjecota yayapo vae re. Jei tẽita yaipota
    ñañerãro jae reta ndive. Echa'ã yaicuaata'ã mbae ra yaeta chupe reta, jae reta
    upɨrandu yandeve yave maera ra yayapo cua tecorai —jei.
  mux-mux: Ekupu we máku toku ele teku ung pulele tombulku niku nangale tokomelaliinga
    oliu-kene mong pemba. Kiapma-ni oliu ekupu ulu-pulu tekemulaliinga kot tenjilkemelanje
    oliu kot-na ung te pundu topu kene nimulú kupulanum te naa lelka. Tekemulaliinga
    pulu te naa pekemu-na we tekemulu.” nirim.
  maj-NT: A̱t'aha̱ ka̱ma sa̱téjéneé nga̱t'aha̱ ni xi kama nd'a̱i̱, nga xa̱áha̱n tín'eé.
    Tsa cha̱sjaiyaná nga̱t'aha̱ niu̱, najmi yaá nkú ku̱i̱xíaán.
  bkq-NT: Tarâ aityby modo, Pymâ Roma donro nhutuly-ro watay, toenzepa tâise kagâ
    iewiâky. “Âdaituoka madahulilymo, aenlumo warâ? Âdaituoba kulâ tâzewentâdyly myguelymo!
    Auguehobyry keankâ mankaguylymo” keze. Âdara kin-hoguba ise kurâ — kely myani
    pymâ emary.
  kue-kue: Nono erme yumbun mina moramga, sraglpre, nono kunda eramnedi ounga i gavman
    yomba kande pirmbi ana ye ka-tange noraglkwa. Te taragl ounga i mambunomo pre
    ye krapogl norimbi ana nono ka wakai ta di ikine endinamga paikrukwa.”
  cot-NT: 'Imaicaquea imaica aatoshiatsi icamantacojitajitsi amajirojiatequi, ijiqueji
    irooca acapiocashijiaca anaimanajiaqueri, ariqueate incoacojiacajigueti: ‘¿Taate
    picapiocashijiaca?’ querocampate ancantajianaque.'
  bnp-bnp: A ta mavonga, a vuhuna e huriki a matakari o Rom bara ri masia a rongova
    i bele mona, bara ri luhoi hita ta si vaubi. Ra rongova mona i uka vuhuna. Bara
    si keri ni tuveve a pelegona.”
  apn-NT: No jarãhã mẽ ate amnhĩ nhĩpêxja te mẽ ate pahihti kutã amnhĩ xunhwỳr nẽ
    ho akapẽr punuj pyràk. Koja Rõm nhõ xwỳnhjê nhõ pahi mẽ ajarẽnh ma hãmri nẽ mẽ
    ate kamã agryk ã amnhĩ kamnhĩx. Hãmri nẽ mẽ atã ixkukja pa tanhmã kãm mẽ ajarẽnh
    to? Mẽhõ nhỹ hã na ka mẽ ã apikuprõnh nẽ amnhĩ nhĩpêx anẽ? Nà amnhĩ krã hkôt na
    ka mẽ akuprõ nẽ ã amnhĩ nhĩpêx anẽ. Anẽ.
  ctp-NT: ¿Ni sa ñaꞌan ka chkwiǐnꞌ loꞌo gobierno a? Si kan neꞌ gobierno kanꞌ, chaꞌ
    xtya neꞌ kiꞌya ꞌin kichen re chaꞌ lye ꞌa msuan tsan ni, ja ka jlyo tiǎnꞌ ni chaꞌ
    xkweěn ꞌin neꞌ bra kanꞌ. Ja chan xkeꞌ tiꞌ neꞌ kanꞌ, chaꞌ nxuun wan loꞌo ti kwiꞌ
    gobierno ni.
  opm-opm: Gin gure mama mengnong sakarap gosham sut patin goshaya meng mohri gapman
    hat pati han ihir amram gur ihat sakarap gosham ma mamter goshatiri oh er hatirimur
    napotiprikin. Naporiyahan mama meng sut patin gosham sakarap goshaya ohe duuptei
    meng oh ti na pat tei moh kian meng potipri pongopri.
  bvr-bvr: Wurra minypa ngayburrpa geka nguburr-yurtchinga gurda nguburr-yurtchinga
    nguburr-ni, aburr-gata bunggawa yerrcha mari gubi-jarlapun arrburrwa rrapa ngayburrpa
    nguburr-jurnjun. Ngardawa gala gun-nga mari ngubi-rrima rraka ngubu-ngurrja burrwa;
    wurra nguburr-nyagara wupa.”
  wal-wal: Aissi giikko, hachchi hanidabaa shabbiretta giidi, Roome biittaa asati
    nuna mootana; ha shiiquwaukka gaasoi bainna gishshau, nuuni gaaso odanau danddayokko”
  zad-NT: Ḻa' ka nak dga gok ṉaa, nxoll iṉa beṉ' to cho'zan chta chṉecho beṉ' yell,
    na' ¿bera iṉacho shi ba chṉabgakile' cho' c̱he dga ba gok ṉaa?
  kmg-kmg: Ŋoŋe miŋecgac bâbâiŋ epie maŋgâŋko šika fuazo ejec, irec dâŋ ŋicwofuŋ sâkozi
    manarâ hefârec-nâpome iŋuc me iŋuc âzâcnepene maname tatarane mi fokac.” Qâreŋŋic
    eki dâŋ iŋuc murâ jazame râwiŋnembiŋ.
  aso-aso: Idoꞌ lingine idiꞌnise nene hazamuꞌ gopo lovo hizikeniꞌ hakave. Nemuꞌ nene
    guvetesi ve naba nete nadive li-limilizave. Goniꞌ i-lidikevo ma laza nani gamazi
    lo-ngimunivo gilavo lamineꞌ ilive. Ne ma nomive.
  uli-uli: Bo wol miril mele sa weldoh igla ngo malbo re bele sor le siya taroprop.
    Ngo tor mele sibe sor bo fael ttawul kowe sa iwe sengal.”
  nin-NT: Anu Roma ba a ta ba di inta ngga i tto itsi kputtu yi nggo a tsi ari nggo.
    Undurr ka si da inkindirr i kpanye nggo i du ba a tsi ari hen. Inta mi ka si da
    inkindirr jiji nggo du anishirr ba a gru na meme hen.”
  acu-NT: 'Tura ju kintati juni nangkamir iruntrar taetet wajamun romano apuri nuna
    nekaa inintrak: ¿Warí pachisrumea tuusha chichaarme? tamatikia iikia aiktatkamar
    tujinkatatji. Tura iin pasé awajtamsai tusar shamkatatji tajarme, —timiayi.'
  cak-WNT: Ruma xa choj queri' kamolon pe ki'. Y wi ta nic'utux chake chi achique
    ruma tek kamolon ki' y achique ruma tek ye yacatajnek pe ri winek, majun achique
    ta xtikabij riche (rixin) chi nikato' ki'. Y riq'ui juba' ri aj k'atbel tzij niquich'ob
    chi nikaben re molojri'il re' riche (rixin) chi yojyacatej chiquij. Y ri' yojruya'
    pa ruc'ayewal chuwech ri k'atbel tzij.
  ebk-ebk: Tay nan maiyugyat at nan maicharuman takú kiapú as nan nauy enommat ay
    kuru ad wani. Mu hiyasa, maid poros ustu as maepanfor takú maepangkep as nan nauy
    kuru.”
  spa-PDDPT: Porque por lo de hoy, aun corremos el peligro de ser acusados de rebelión,
    ya que no existe causa con la cual podremos dar razón del alboroto.
  ruf-ruf: Kwaapfila tung'aghalighwa mne libalatsa kwaajili ya hengele lya leloli,
    ng'atudaha kwiyamila bae kwaapfila hengele lino lyahela mana.”
  gun-gun: Mba'eta nhandevy pe voi nda'evei ange oiko va'ekue re ijayvua gui, nhapu'ãmba
    reiague rami omombe'ua rã. Mba'eta ha'e rami rã peteĩ henda py ma voi nanhamombe'u
    porã kuaai 'rã mba'erã pa nhanhomboatyague — he'i. Ha'e rami ijayvu ma vy ijaty
    va'ekue omondoukapa ju.
  agu-BL: Na at xtxintxal yi mbi cu'n na chibanu' jalu'. Qui cunin batz tz'a'lchij
    yi kajbil i'tz tan xite'n yi gobierum, na ¿mbil kal scyetz yil chijak sketz yi
    xe' yi jun molo'n iba'tze'j?
  isn-isn: Ku tai kukoli mu ulugu nua kusigwa ibii kutula minyomo luhiku ulu. Kutili
    nsoko a ushapu uwu, hangi shanga kuutula nu uhumi nua kuganula.
  eng-PEV: You see, you mob now are not a proper meeting, and if the big Roman bosses
    hear about all this trouble, they might say that we Ephesus people are trying
    to start a fight against the Roman government. If they ask me about all this trouble,
    I will not know what to tell them.”
  ilo-ULB: Ta pudno unay nga agpeggadtayo a mapabasol maipapan ti riribuk a napasamak
    iti daytoy nga aldaw. Awan ti makagapu iti daytoy a riribuk, ken saanmi a kabaelan
    nga ilawlawag daytoy.”
  pir-NT: Miare mʉsa ihyo waro usua, sañuducurire mari pʉhtoa tʉhoye, “Marine cohãñe
    niaga”, ni tʉhotueta tiquina. Sa yena mʉsa sa ni sañuducurire tiquinare quehnoano
    poto yahu masiedaja mari, niahye pʉhtoare yedohoriquiro masare.
  anv-NT: Njɔge mbɔ getúgé mfɔ́ɔ nnó bɔɔ́ Rom ashulege nyɛ ɛsé ndo nnó déchwɔ
    ne ɛfwyale né melɔ. Ne ɛpyɛge mbɔ, muú fɔ ábɛɛ́ nyɛ ne meko ayi akerege.”
  sab-NT: Ba ulita kle age aini nege e tirare che ulita alin. Che Chugagwalla emperador
    una Romamu be che gbe jiske che kle age giti. Chugagwalla geru kade chege che
    kle age giti ¿che gerule mine mo giti ama ole? Che ulita me ñage gerule mo giti,
    ama ñage ka boi che ole che ulita aini kira batakalin ngwale, ama ñage che gbe
    jiske che kle age giti.
  tmd-tmd: An weik yörɨk hö mögum rön, mönö ua nɨgmɨdöl aku, mönö il i mɨdɨm mönö
    nɨgmɨdölöl. Gapman nöbö dib ödöriö i, ‘Pödpöd rɨmɨn hö mögum rön aliö almɨdöiŋö,’
    rɨmɨn, mönö paiŋö i yadɨb maga nɨgölö,” röŋa.
  acr-NNT: Ma ruma ri xꞌaniꞌ waqꞌij, kꞌo ne pa saq katzꞌaq qachiꞌ kojchꞌoꞌjin chirij
    ri qꞌatbꞌal tzij y na jinta kꞌo kel wi we xtzꞌonox chiqe saꞌ la kojtukuk wi» xchaꞌ.
  kpg-kpg: I muli hua nia mee aanei ne hai dangi nei, e hagalliga gi de hagi aga hua
    gidaadou i di haga hinihini deenei. Gidaadou e deemee di helekai dahi hadinga
    humalia i di mee dela ne hai.”
  taj-taj: तिग्‍दा भिसम तिनी तबा चु हुल दङगाला दोष य्‍हाङथोरी खबारी खम्‍ला, चु थेह्रङ्नोन
    तबा हुल दङगा तिग्‍दा तजी भिसी य्‍हाङसे घोना लबारी आखम।”
  avt-avt: Mɨt iuwe ne Rom hɨr nansiuwe hɨm nantɨp haiu mɨt mɨrɨak enum mesiuwe hɨm
    mesikeyaanmi. Haiu mɨt iuwe ap te metpor yi yenmak yi yɨrɨak menmen marim au.”
  cbk-cbk: El maga autoridad ay acusa canaton por causa de este estorbo que ya sucede
    este dia, y nuay kita buen rason para dale por este estorbo.”
  uig-ARA: بىز ئەمدى يەنە بۈگۈنكى ۋەقەنى توپىلاڭ دەپ ئەرز قىلىنىش خەۋپىدە تۇرۇۋاتىمىز؛
    چۈنكى بۇ مالىمانچلىقنىڭ ھېچ سەۋەبى كۆرسىتىلمىگەچكە، ھېسابىنىمۇ بېرەلمەيمىز-دە!
  tuf-tuf: Cuatán cárinat is cahm icar tew̃ata óraro. “Eyinan pueblo cuita rahra rahra
    abáy turay yinjacro,” wacata óraro, is ojcor. Eyta wácayat, is ajc sacac chácataro.
    Isat icurí wácajatro. Bitar reht turir cohway yinjáctara, icuri wácajatro, wajacro,
    pueblo secretárioat ricá quino.
  abx-abx: Pero bisan, aniya' gihapon kadilikaduhan-ta kam nga kita kam dina i pina'akusar
