  tcs-tcs: Yupla no bin pole dem lo tidei wen yupla i bin kam tugeda. Aukam yupla
    bin kip singaut ane meke trabol. Ol po nating! Maitbi dem bos blo Rom i go lisenbaut
    dis biznis ane mipla i nogo sabe wiswei po eksplein demting. Den dempla i go bleime
    mipla.’
  hlt-THB: Tuhngawi awhkaw awipungnaak ve, awipungnaak ak saikung amyihna awm nik
    puk hau kawm uk ti tive kqih awm hy. Ve awipungnaak awh ve a kung a dawng awm
    am nik kqawn thai laklaw hy,” tinak khqi hy.
  soq-soq: Rasa debama ande segalena baiwa wawu no mainimbo wisepia sawa dewa ema
    uduudu ena. Rasa rebareba ema ipasia. Sa baiwa no mai intamba da wineipona ita
    Rom gabemaniwa mampe gagalontata, dia.”
  qub-qub: Canan päsashanwanga Roma nasyunpa contran jatarishanchïta yarpar demandamashwanmi.
    Chaura noganchëga manami imano difindicuytapis camäpacushunpächu.»
  att-att: Ta maburungà, marakè papporayán na ittam nayù gubinador megapu sù pattannatannuk
    tam ta ággawo, ta awán ittam ta itabbák kuna.”
  bki-bki: “Nina, bior ka napano bajago nam̃a rojum̃a romilaio banei, kito raba koalabo
    laka ruei na. Maka lele ve vite tai rimemedu ka napano mia kito romijikia rala
    burum̃ara m̃aduano nei riviorio, a verenio makan, p̃eli ana mia tomu na tortoru
    nalo na vio Romo mia nalo avuku kito ea nalakoiano navo kario kiado im̃auano nana
    banei nene.”
  bqp-bqp: Zaakũ oni fↄ̃ ò ó taari le zuka kũ ò kà gbãra díkĩna yãi. Óni yãzɛde
    le ò o zuka pìi musuro, zaakũ à gbá vĩro.
  mcp-mcp: Jɔɔŋg sə́ ŋgə́ sá múús ga jísə ojwû jee wáámb sə́ nə́ sə́ ŋgə wá zhizhɔɔm
    lɔɔmʉd. Sə́ bʉ́sə ná nə ŋkul ka jaaw búúd nə́ sɛɛŋgya ga jísə shú jɨ́?»
  hat-hat: Avèk sa ki pase jòdi a, yo kapab al pote plent pou nou, yo kapab al di
    n'ap fè revolisyon. Pa gen okenn rezon pou tout dezòd sa a. Nou p'ap kapab bay
    okenn esplikasyon pou sa.
  npl-NT: Porke tla amó, ika tlan axa opanok weletis techteiliskeh iwa kijtoskeh tikimpajsolojtinemih
    n tlakah; iwa amitla tikpiah tlan ika weletis timotlajtolpalewiskeh.
  bgg-bgg: Sudoh shii nyie rey pha buii hì ne gethek shii de bajo awie pha nin thog
    ruii phro. Hì pha srobrone nyi chiang de oi ro, chiih-è, ji è gethek ne wie chiang
    ayao mua phro.”
  eng-TCENT: For we are in danger of being charged with rioting in connection with
    today's events, since there is no reason we can give to account for this disorderly
    gathering.”
  eng-BSB: For we are in jeopardy of being charged with rioting for today’s events,
    and we have no justification to account for this commotion.”
  cpu-NT: Okaratzi avisayetaintsiri iroñaaka, kempitakara aritake irovasankitaaventaitakairo
    amaimanetantake. Eerora otzimi ompaitya ankanteri ampiyakoventantyaari.”
  san-ASM: কিন্ত্ৱেতস্য ৱিৰোধস্যোত্তৰং যেন দাতুং শক্নুম্ এতাদৃশস্য কস্যচিৎ কাৰণস্যাভাৱাদ্
    অদ্যতনঘটনাহেতো ৰাজদ্ৰোহিণামিৱাস্মাকম্ অভিযোগো ভৱিষ্যতীতি শঙ্কা ৱিদ্যতে|
  tod-tod: Zaa vai nii teʋegai, ni ade la daani ma, toɠa la ade unma, ti ade ʋeelala,
    eɠɛ ada ɠɛ ga gaazulɛɛ ʋea, tɔɔzei gi woozuɠulasu nɔpɛ ge la ná, nii a ɠɛ ga
    kpɔgi nii ma ungi.»
  tac-NT: E'wélala sontalo jsisáká jena napu ramué mochí, ¿chonewa? Pecha chériká
    níliga ramueka. Alueka ramué 'yuga ayómala, ramué nejkumea mochiga mayega. 'Lige
    alué e'wélala ayosa, 'lige 'we ená nokimela.
  eng-WEBPB: For indeed we are in danger of being accused concerning today’s riot,
    there being no cause. Concerning it, we wouldn’t be able to give an account of
    this commotion.”
  gfk-H: Iau tangai hua kanong kaiken um i nanaas bia dahat ta kis taar ra hinirua
    panei iakan ra purpuruan i ta hanuat katin ing bia da lik bia da takun dahat utana.
    Ing bia na ngan hua, pai tale dahat bia dahat na ianga bia warah ma iakan ra sakana
    kinkinis hulungai i hanuat kanong taia ta burena.”
  viv-viv: KaꞋi yada tovehimeya lakahidiyao Loma againe yada vekwageya valeyana hinanogalina,
    au vita kananuhagana. Ide kavekwageya-kawowo ada kaꞋi hinatoliluvaluva hinagayo,
    Gavadi-yo wavekwageya? Au keke-moꞋa adafaiweya gavaimi kanagahedi, faꞋina keke
    kotu ana vehimeya amine kadahuluva.”
  yao-yao: Pakuŵa akakombwele kutuŵechetela ligongo lya kutindiganya kwatukutesile
    lelo jino. Kutindiganya ku nganilipagwa ligongo ni sooni ngatukombola kusala ligongo
    lya kutenda nkungulu wu.”
  tgp-tgp: Matan vara i vono, tamlohi tavera matan Rome, la pa sile na talai isan
    matavuhi tavera nike matan mo vaore hajavua, ale mo sopo te retireti r̃uhu tea
    i er̃i verea matan matavuhi nike.”
  auc-NT: Edæ ñöwoönæ mïni Yæ yæ änewënïnö ante awënëidi pöninque, Quïnante mänömaï
    cæmïnii, ante äñönäni wæætë, Quïëmë beyæ̈ cætimpa, ante mönö angæ̈impa. Tömënäni
    wæætë mönö ïmonte äninque, Mïnitö awënë ingante wido cæcæte ante cæmïnipa, ante
    pïïnäni wæcæ wæ.”
  kbc-NT: Igaataɡ̶a doidetibige niɡ̶inoa lacilodi romaanotedi doɡ̶odiletibige daantaɡ̶a
    ɡ̶odakapetedipi leeɡ̶odi niɡ̶ina me jibatooɡ̶a niɡ̶ina noko. Igaataɡ̶a aɡ̶ica
    ane leeɡ̶odi me jatecoɡ̶ojoɡ̶o niɡ̶ina noko.”
  bmh-bmh: Ig ulis uhu wabun iboin, einen, ig ulis zebigeg tamacag gaul alalai darem.
    Rom gumaranem dudu agen ig uhu migamam. Einen, ig alalabun zebigeg ag awarabun
    iborain tam.”
  ctu-BL: Come bʌbʌq'uen mi' caj ti sujbel lac mul cha'an jini leto tsa' bʌ ujti sajmʌl.
    Ma'anic mi mejlel lac sub chucoch tsa' tejchi jini ju'ucña bʌ t'an, che'en.
  meq-meq: 'Ka gakwa metsehe bay na, Roma hay ta makway ha mənese, ta gwaɗakweye “Ka
    dazlumay na, a vəram.” Ka hutakweye gər i bazlam kwa tsekweŋ məɗatay ha nəmay
    haya gər hərwi wu nakay na, ka slakweye faya mətsikatay bay.» Tsa na, a gwaɗatay
    a ndo hay: «Ŋgənum gər.» Ndo hay ta ŋgəna gər, ti ye wu tay tuk.'
  noa-H: Magba sĩi cha nʌmjö chan hʌ̈u k'aba simgui hajim haajem. Mʌgbarm gaaimua
    Romapienau k'ãijã jũrr maachig, “¿K'an gaaimua pãrau jãg hõor meeuk'apijĩ?” ha
    jëeuk'iin, ¿maadëu hamag k'an habarju? hajim hanʌm. Pöd maadëu hamag “Chadcha
    magbarm gaaimua hajim” haju k'aba nʌmgui hajim haajem, sĩi maach garmuata nacha
    juau hogt'om ham k'ujʌrbarmjö harr haawai.
  alp-NT: Le saisa mo yo petu meije imi hohae kota meije. Mere imi ono sala. Sepo
    tamata elake iluake lomei pine esi tutuke ami hoko au lepa sasaisa mo.
  san-VEL: kintvetasya virodhasyottara.m yena daatu.m "saknum etaad.r"sasya kasyacit
    kaara.nasyaabhaavaad adyatanagha.tanaaheto raajadrohi.naamivaasmaakam abhiyogo
    bhavi.syatiiti "sa"nkaa vidyate|
  kbq-kbq: Na'ankure menima kehakarema nehuna zankuma, Romu rankva vahe'mo'za tantahigesageta
    hazenkefi manigahune. Na'ankure eriama huta zamasmisuna knare agafa'a omane'ne.
  kbh-kbh: Ndayá mënté tojopasá causa, resjo entsemna bëngbiama chamuayana, nts̈amo
    leyënguiñe yomncá bënga ndoñe montsama ca; y bënga ndoñe quemuátobena ndayá jojuana,
    ndáyeca quem enbouenanana tojopasá ca s̈ojátjayëse ca” —cha tojanë́yana.
  ron-LSB: Căci, într-adevăr, riscăm să fim acuzați cu privire la revolta de astăzi,
    fără să existe niciun motiv. Cu privire la aceasta, nu am fi în stare să dăm socoteală
    de această agitație.”
  pon-pon: Pwe kitail pan pukoki moron en ran wet, pwe jota karepen, me kitail en
    kapunki pokon wet ar tanatan pena.
  nhe-BL: Pampa nelía mahuilili intla quiteilhuise toaltepe iixtla nopa tlanahuatijquetl
    pampa nochi inmoajcomanque ama. ¿Ax huelis titlananquilise intla tequihuejme ipan
    altepetl Roma quinequise quimatise para tlen panoc ni tlasentilistli tlen ax quinamiqui
    para panos?”
  sps-sps: Ara kat fi ror nei ana ri te fakaa rara tan vaatsuk tan ngue poor te katkat
    rora roman. Sikia ta kifon ta ka te kat rora tovei, tana saa mi ma faan iny vaare
    tu tsue tu rof iny kookop ya.”
  wnc-wnc: Ninu yapiina wenae wamu apaa siknga ngang yake apmanu yanggamatakana meya
    takngatu ninde apsak. Siwan pauu wai siknga tasimangge ninikwaiwanu yaninanga
    dua siwik.”
  bus-bus: Zaakɛ weé fↄ̃ wà wa taari e zↄka kɛ̀ wà kà gbã̀a kɛ̀kii yãnzi. Wé yãzɛdee
    e wà o zↄka pì musuro, zaakɛ à gbázɛ vĩro.
  gub-BL: Kutàri pezemono'og e kwez xe. Na'ikatu kwaw nezewe. Aze ru'u tuwihaw ikàg
    wera'u ma'e Hom tawhu pe har wikwahy putar henu mehe nehe. — Màràzàwe tuwe pezemono'og
    nezewe ra'e, pehapukaz pà nezewe ra'e, i'i putar peme nehe. Ma'e peze putar tuwihaw
    pe nehe, aze upuranu nezewe penehe wà nehe.
  imo-imo: I ru ningo bili bala ningo opa makinjingei ulumu teko kenjirimele. Eno
    liko manjeio. Lino opa makinjirimolomunga pulure molo ltemo. Akumunga lino ambe
    telka tengeya ningo waltindinge lemope ungure manda naa nimolo. Rom gavman imbomani
    pilkolio lino tongei konopu lteo,” nimu.
  boj-boj: Bini iga laŋa ŋiriŋ tigeltonum utru saiqoji. Deqa Rom gate kokba naŋgi
    bosib koro endeqa utru nenemgibqa iga na kamba anjam bei minjrqa keresaiigo uge.”
  eng-DRA: For we are even in danger to be called in question for this day’s uproar,
    there being no man guilty (of whom we may give account) of this concourse. And
    when he had said these things, he dismissed the assembly.
  knf-knf: Name'aara kë bahinan nţa di kataparun na manjoonan, kaji ŋpataţaa, kabot
    kafaŋ ţi uko unţëpuŋ nţa di i? Ŋënhinanuŋ kaţup uko unkayi kë nja ŋyit bŧi hënk.
    » Wi nanŧuŋa aţiiniiŋ aba, aşë do bañaaŋ kë bawayşëri.
  san-KHM: កិន្ត្វេតស្យ វិរោធស្យោត្តរំ យេន ទាតុំ ឝក្នុម៑ ឯតាទ្ឫឝស្យ កស្យចិត៑ ការណស្យាភាវាទ៑
    អទ្យតនឃដនាហេតោ រាជទ្រោហិណាមិវាស្មាកម៑ អភិយោគោ ភវិឞ្យតីតិ ឝង្កា វិទ្យតេ។
  arn-NT: Fey fachantü rupachi dungu mew kuñiwünngey taiñ feypintukungeael tati pu
    awtoridad mew taiñ pofolkachemeken mew. Ngelay chem dungu rume taiñ piael, ramtungeliyiñ
    chem mew tañi mülen tüfachi pofolkawün.”
  zas-NT: Yan, por ni ma gojc, nadxeb na gobiarn guial dunuj ree cayluꞌ ree bejn diidx
    din güün reeman wadijl guin, ¿abiꞌ xhieza yaguieꞌch ree loj reeman bal guiniabdiidx
    reeman duloj ree xcwent ree ni cayajc?
  ken-NT: Nchí rɛm ɛnyunɛ́ nɛ ntí bɛ, bǎkway bɛchyɛ bhɛsɛ́ ɛsɔŋɔri bɛ́ sɛ́twɔ́
    nɛ ɛbyɔk ɛtɔk ɛnyu ɛnɛ́, mbák mámbɛ́p bhɛsɛ́, sɛpu bhɔ́ŋ ɛnyɨŋ ɛnɛ́ sɛ́rɛ̀m.”
