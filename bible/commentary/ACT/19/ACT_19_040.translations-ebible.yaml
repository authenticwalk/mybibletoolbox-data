verse: ACT.019.040
translations:
  kpx-kpx: Lana kateale vaholisito vaveve toela koseale vage Loma gamanina ke evisi
    nahie o ko aiohavoi. Isi nahie belagevege nahiabuna oleve kateai vaveve ke ihu
    loui namihai.”
  okv-H: Eto ungo eha isoro asi ere ova amita be amo irae avo eto ungotenau embo okokose
    na ke aro ke mine do avo, ke mine ari irae,”
  tbo-tbo: Ma ipa ta nugomatouta babana amalai awai i waawala naka apo wogalahi gouna
    ta waya. Matababana ega emoemotana baha awai dewadewana ta baheya amalai dewana
    i waawala ubeina.’
  mal-C: ഈ സ്ഥിതിയിൽ, ഇന്നത്തെ സംഭവങ്ങൾനിമിത്തം പ്രക്ഷോഭകാരികൾ എന്നു റോമാക്കാർ നമ്മെ
    കുറ്റപ്പെടുത്താനുള്ള സാധ്യതയുണ്ട്. അങ്ങനെവന്നാൽ ഈ ലഹളയ്ക്ക് വിശദീകരണം നൽകാൻ നമുക്കു
    കഴിയാതെപോകും; ലഹളയുണ്ടാക്കാൻതക്ക കാരണമൊന്നും ഇവിടെ ഉണ്ടായിട്ടില്ലല്ലോ.”
  grc-SR: Καὶ γὰρ κινδυνεύομεν ἐγκαλεῖσθαι στάσεως περὶ τῆς σήμερον, μηδενὸς αἰτίου
    ὑπάρχοντος περὶ οὗ ⸋οὐ⸌ δυνησόμεθα ⸂δοῦναι⸃ λόγον ⸆ τῆς συστροφῆς ταύτης.
  bgc-bgc: आज की इस घटना कै कारण म्हारै पै उपद्रव का इल्जाम लाग्गण का खतरा सै, क्यूँके
    इसकै खात्तर कोए भी ठोस कारण दिखाई कोनी देंदा, “हम इस भीड़ के कठ्ठा होण का कोए
    जवाब कोनी दे सकांगें।”
  khz-khz: Ewagumona rakagau pewala ganina pia renagira genai, ita pita kepi. Kwalana
    eveineveine kamuna pata kalaa ati ganina ta, gera galukavi kawa ganina ati pita
    kilagia ripa.”
  deu-TKW: Droht uns doch des heutigen Tags wegen eine Aufruhrklage, ohne daß eine
    Ursache da wäre, womit wir diesen Auflauf rechtfertigen könnten. Und mit diesen
    Worten entließ er die Versammlung.
  zsr-NT: Zoa banádx nu uquí rëꞌu niꞌa qui rusbö́ ni guc naꞌa, gna rdáꞌbagaꞌruꞌ yúlahuiꞌ.
    Cutu bi gac quíxjöꞌruꞌ bizx quië guc rusbö́ ni.
  lin-lin: Soki tokebi te, bakoki kofunda biso ete botombokisi bato, mpo na makambo
    oyo esalemi lelo. Na bongo, tokolonga te kolimbola tina oyo bato basangani awa.
    Tango kaka asilisaki koloba, apesaki mitindo ete bato bapanzana.
  hns-NT: Hoi sakie kie hamlogke aadj ke hartaal ke biese me kasoer mieliega. Hamlog
    aapan barkwan se na bataai sakab kaahe ke hamlog ekattha bhailie hai.”
  noa-E: Magba sĩi cha nʉmjö chan ʉ̈u khaba simgui ajim aajem. Mʉgbarm gaaimua Romapienau
    khãijã jũrr maachig, “¿Khan gaaimua pãrau jãg õor meeukhapijĩ?” a jëeukhiin, ¿maadëu
    amag khan abarju? ajim anʉm. Pöd maadëu amag “Chadcha magbarm gaaimua ajim” aju
    khaba nʉmgui ajim aajem, sĩi maach garmuata nacha juau ogthom am khujʉrbarmjö
    arr aawai.
  eng-EMTV: For we also are in danger of being accused of insurrection concerning
    today's events, there being no cause for which we will be able to give, as an
    explanation for this commotion.”
  mib-NT: Chi yúhú ná jeē sanaa te cahān tāca tóhō Roma jeē sɨquɨ́ gobierno de ni
    candonda yó, chi ma nihín yō jnūhun castūhun yó na sɨquɨ̄ cúu jeē ní cacutútú
    yó ni cacuvaā yō vijna, áchí de.
  lif-NT2: हे़क्‍केःल्‍ले़ आइन् के़बोःङ्‌बा कन् हयङ्‌किल्‍लिङ्‌रे़न् आप्‍तिक्‍किन्
    रोमि सुहाङ्‌युक्‍पाहाॽरे़ आनिॽ आम्‍गुःप्‍पा पोःक्‍खे़रो॥ हे़क्‍केःल्‍ले़ कन् थे
    पोःक्‍खे़बा फाॽआङ् थेआङ् पाःप्‍मा आन्‍छुक्‍तुम्‍मिन्‍लो॥”
  xnj-xnj: Muni tivii muhatali ya kutakiliwa ndava ya chitututu cha lelu, muni kawaka
    chanzu cha chitututu chenichi.”
  mmx-mmx: I epovo do dina lok li dik at lavapaase mumu na leedak i ngan mo lingina.
    Kopmen tavasuun at na leedak, la nedik ta noxo lox epovo i do ataba tong tavasuun
    nunuan ti nai.”
  cbr-NT: Uisai 'i caranuna sharati quixuan ñucácancëxun a ñuiquin cati ca 'aíma 'icën.
    Usa 'ain ca 'apumi nishínu 'icësa sináncanti 'icën.
  tee-NT: Jantu xcai ni calhichivimak'ancau ixlacata ju ani lak'aiti. Catanaulh ni
    va t'alasayau ju ucxtinin. Ni chunch ca'ulhtucau matich tu'u' talak'alhin ju laich
    calhiquilh'au ixlacata ju ani lak'aiti.
  eng-LSV: for we are also in peril of being accused of insurrection in regard to
    this day, there being no occasion by which we will be able to give an account
    of this concourse”;
  cak-NT: Roma cami xa choj quiri' kamolon-ki'; y xa ta nic'utux chake anchique roma
    kamolon-ki' y anchique roma je-catajinak-pe ri winak, man jun anchique xkojtiquier
    xtaka'ij. Y xa xti'ix-ka chakij chi kamolon-ki' chi jojcataj chirij ri gobierno,
    man utz ta nu'on chake.
  pah-NT: 'A''e ji pe me: Kiro po ti nhanderuvihava''ga e''i nhande ve nehẽ: “Gara
    rehe tuhẽ pe jatykauhui pehapukapukaita?” e po ti ga nhande ve nehẽ, ei ga. Marãi
    po ti nhande ga pe a''ero nehẽ? ei ga. Nianhi''ig̃i po ti nhande nehẽ nhandepoyjayjare''yma
    g̃waramo nehẽ. A''ereki nhande xajatyka tehe reki, ei ga g̃a pe.'
  sja-NT: Idipema oodap'edaa k'aurepa Romadepemaarãpa k'ĩsiadait'ee tachi chõoyaa
    p'anɨ. Nãga bɨde ãchia iidi p'anɨ pɨrã sãap'eda idi nãga oojida, ¿sãga p'anaudayama?
    aji.
  xed-xed: 'Ta ghəŋa na skwi ta magaku gita na ná, laviŋlava lu ta tsaftá badza ta
    amu ka gwal zlərɗawi, kabga haɗ skwi prək ka tskamata mandana ná, ŋa mnay mu kazlay:
    Ta ghəŋa ya skwi ya tskavata mu kəʼa wa,» kaʼa. Kɗakwani ta gwaɗa, «gazlawagazla,»
    kaʼa nda mnduha.'
  mks-NT: Jáchi̱ cája i̱ cuéntá cuu chica̱a̱n na̱ cua̱chi ja̱ta̱ yo̱ sa̱há ña̱ jándicui̱ta
    í ña̱yivi cani táhan na sa̱ha̱ tócó ndihi ña̱ na̱ya̱ha qui̱ví viti. Jáchi̱ mé
    a̱ nda̱a̱ co̱ xíni̱ yo̱ ndá tu̱hun nducú ñehé tá ná nda̱ca̱ tu̱hún na̱ mí ndá
    cuéntá quéa̱ na̱ndiva̱a̱ na̱há yo̱ —na̱cachi da xi̱hi̱n ná.
  gfk-S: Iou tange hobi kinong kakarek um i nanaas be dait te ban ter ra kuas pane
    ikin ra purpuruan te hanawat katiak ing be da be lik be da tung dait utana. Be
    ing na ngan hobi, dait paile tale be dait na hinawas be urah kaie ikin ra sana
    kis hulungai i hanawat kinong pata ta burwana.”
  bmu-bmu: Merak eŋololoŋ göjupmajup ketaŋi ki könaŋi qahöpmö, töndup imbisölöm asuhuzawi,
    mi Rom gawman yeŋön möta kewö jibepuk, ‘Efesus yeŋön Rom mindimindiri gawman qetala
    bim karim akze.’ Mewö jiba keu jakeŋe al neŋgibepuk. Miaŋgö urulömbötŋi akza,
    mi mötzal. Keu jakeŋe al neŋgiba karim kiaŋgö könaŋaŋgöra qesim neŋgibeak ewö,
    nini mönö likepŋi gagabe köla jibinaŋgö dop qahö mötzin.”
  dgz-dgz: Menan ma dimen taiwanin? Ibariwa nu oare. Bawarewa nugawa nu anan tat anu
    enu yawan wapi, nu gare anenen wait?”
  eng-GNV: For we are euen in ieopardie to be accused of this dayes sedition, for
    as much as there is no cause, whereby we may giue a reason of this concourse of
    people.
  zaa-NT: porqui'ni xiaba tatsią iqquia ri'u nna gutsia cą queja qui' ri'u ina cą
    qui'ni ná ri'u nu huìla pleito por nu cca nàtsa; porqui'ni canchu inàba titsa'
    cą ri'u biỹacca tsè'e ri'u nì nna, pues labí té biỹa ecàbi ri'u.
  eng-WEBSTER: For we are in danger to be called in question for this day's uproar,
    there being no cause by which we may give an account of this concourse.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Ajena, mapamatacabitaje, mapacuenia
    itsa exanaponaejitsipatsije, nacananeconitsiaexanaejitsipa gobierno. Bajarapacuenia
    nacananeconitsiaexanaejitsipa tsipaji itsacueneneconi itsajivi xainaenejeva, mapacuenia
    anaeya nacaetuatatsije, jai Efeso tomara pevetsinë penacaetuatsivijavabelia.
  bon-bon: Page ai guugla mule te lui bäbitige, mäpu gyene mime tääpume, ingle Rooma
    biname cina pama mibibine pa niyitnipesi ai mule poto cidi me. Mime nuuja ingle
    lica gyene ai guugla tääpume. Mine äblicäco teebibine miiji ingle ceera ai mule
    poto cidi me.”
  nhw-BL: Pampa nelía mahuilili sintla quitelhuise toaltepe iixpa nopa tlanahuatijquetl
    pampa nochi anmoajcomanque ama. Amo huelis titlananquilise sintla tequitini ipan
    altepetl Roma quinequise quimatise para tlen panoc ni tlasentililistli catli amo
    quinamiqui para panos.”
  mgw-mgw: Kwa mwanjaa tulu'e sitakilwa kwa kitumbu sa puyo yatupangite li'no. Ntu'pu'
    kitumbu satukombwa piya sakilu'wa yi'ki'tyana na puyo yi'no.”
  swh-ONEN: Kama ilivyo sasa, tuko hatarini kushtakiwa kwa kufanya ghasia kwa sababu
    ya tukio la leo. Kwa kuwa hakuna sababu tutakayoweza kutoa kuhalalisha msukosuko
    huu.”
  wbi-wbi: Sa kyang'ani tuluvivi ulwakuhighua vwimila ulunjughanjugha vwimila ulwa
    kighono iki. Kusiila lumonga ulwakunangika isi, kange nakwande tuva ningufu isa
    kwolelela.
  bba-bba: Domi bɑ koo kpĩ bu sun tɑɑrɛ wɛ̃ ɡisɔn ɡɑri yinin sɔ̃ yèn sɔ̃ yi ǹ wiru
    kɑ nɑɑsu mɔ. Bɑ̀ n mɑɑ sun yin ɑsɑnsi bikiɑ, sɑ ǹ yɛ̃ ye sɑ ko ɡere.
  eng-KJVCPB: For we are in danger to be called in question for this day’s uproar,
    there being no cause whereby we may give an account of this concourse.
  kgk-NT: 'Oiméne mburuvixa kwéry he''i va''erã nhande-vy: “Ma''erã po pende ayvu
    rei etería? Ma''erã penhombopoxy rei ave?” Upéixa he''i ramo nhande-vy, ndaipóri
    nhane remimombe''urã. Nhanhomboaty rei-gwi, ndajarekói nhane remimombe''urã. Nhande
    poxy rei voi kuri, he''i íxupe kwéry mburuvixa.'
  waj-waj: Aanna makee ta nuunaida sabi kua sabi kua ruairata ruairata kiaunna kua
    aavaara fai Roomaa kieetaiya kua pinaivaki ti yapaarannee? Vara hama ti yapaarannee?
    Hama ta rikiaunnanoo. Aanna makee ta iikiaunna kua aavaa oyaivo hama vaivaara
    fai Roomaa kieetaiya kua pinaivaki ti yaparaikiai ta dee kuavai iya sai kiaarannee?
    Hama kua sai kiaaraivootainoo,
  cpy-cpy: Tee okameethatzi rakisheen-kawaetyaa atziri-paeni nimaeka. Aritaki rowajankitaa-wenta-kaero
    akoshekantaka. Eero otzimi akanteri apiyako-wentan-tyaari.”
  mpx-mpx: Binimala Loma ana tologugui bugul bolo ta ginol lan ya wasaliya nihi hago,
    bosowaina hot nihi wolela nihi ba, ‘Age ku lohaveyan.’ Binimala ebo nihi ba ola
    o, he nige wala sapu hot i gagan ge ta ba pasapu elal, kaiwena awauli ya nige
    puna hot i gagan.”
  wbp-wbp: Kajirlipa-nyanu kujarlu ngaliparlu warrarda wiljiwilji-mani manu yuntarni,
    kajikalu-ngalpa nyanyirni Ruumu-wardingki-paturlu wiriwirirli yuntarninja-kurra.
    Ngulangkuju nyanjarla kajikalu-ngalpa kanyi kuwurtu-kurra. Kala kajilpalu-ngalpa
    kuwurtu-kurra kangkarla, kuja karlipa-nyanu warrarda wiljiwilji-mani, nyarrpalparlipa-nyanu
    jaarl-karriyarla?
  luo-luo: To kaka weche chal sani, gik mutimogi biro ketowa e chandruok, nikech ibiro
    ngʼadnwa bura kaka joma kelo koko. Kuom mano, onge yo moro amora ma wanyalo tonygo
    e wachni, nikech wasegoyo koko maonge tiende.”
  nhe-NT: Pampa nelía mahuilili intla quiteilhuise toaltepe iixtla nopa tlanahuatijquetl
    pampa nochi inmoajcomanque ama. ¿Ax huelis titlananquilise intla tequihuejme ipan
    altepetl Roma quinequise quimatise para tlen panoc ni tlasentilistli tlen ax quinamiqui
    para panos?”
  aii-aii: ”ܐܵܕܝܼܵܐ ܓܵܘ ܩܹܘܲܢܕܹܢܘܿܣ ܝܼܘܲܚ ܕܦܵܝܫܲܚ ܠܝܼܡܹܐ ܒܘܼܬ ܫܓ݂ܘܼܫܝܵܐ ܕܗܘܹܐ ܠܹܗ
    ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ، ܘܠܹܐ ܡܵܨܲܚ ܓ̰ܲܘܸܒܲܚ ܡܸܢܕܝܼ ܥܲܠܔ ܐܵܗܵܐ، ܣܵܒܵܒ ܠܲܝܬ ܗܘܵܐ ܥܸܠܬܵ‌ܐ
    ܕܩܲܘܸܡ ܗܘܵܐ ܐܵܗܵܐ ܡܸܢܕܝܼ.“
  esk-NT: Nuyuaġnallapiaqtuami ittugut itnaiḷipḷugu akataułłaptigun uglupak. Pisaŋitchuuġutiksraitḷugu
    iġialałiqput qaisaksraitchugut agvisiksrallautamik.”
  msb-msb: Dapat mag-uruli na kita kay delikado kita na maakusar sin pagsaramok niyan
    na wara man kita sin dahilan na makapamatuod sani na kasamok.”
  cpa-NT: Di³ ué² báh³ lǿa¹² quián² jniang³ ju³ná³ hein² dsa² ca¹juúh² hi² tíg² jniang³
    quianh¹³ dsa² ta³ hi² ma²na²løa¹ ja³la². Ha¹chi² jǿg³ dsøg¹² chiang² jniang³ hi²
    ma²na²ŋaih¹ jniang³ ja³la² ―ca¹juúh² tøa¹²sí¹.
  dso-dso: ଆଜି ଜାଇଟା ଗଟ୍‌ଲା ଆଚେ, ତେଇ ଗଣ୍ଡ୍‍ଗଲ୍‌ କର୍‌ବା ଆରି ଦାବା କର୍‌ବା ବିସଇ ଆମର୍‌
    ବିରଦେ କାତା ଉଟିପାରେ । ଏ ଗଣ୍ଡ୍‍ଗଲର୍‌ କାଇମିସା କାରନ୍‌ ଦେକାଇ ନାପାରୁ ।”
  meu-meu: A hari dina ena heloḡo-heloḡo dainai bae habadelaida be baita kerere; badina
    be ina heloḡo-heloḡo na asi anina, bona ina hebou badina na basita gwauraia diba.
  yva-NT: Weramu vatano wanuije weap, ana wapo rave unumeso ngkove ramu. Wasivuiny
    muno wapunanta tutir. Maisyare omaisy, wapo Akarijo Titi Munijo Roma apa ananyao
    po raugaje rakanyoandi. Weti rijaniv indati po ranaun umba parijo wansai, wea
    umba po wansanajo pare, ‘Animaisye mi mbewaramo wasivuiny tai somaisy?’ Indati
    wamo apa ayaowe rasakinav akananto kakai.”
  dgc-dgc: Da dilikadu tu ligalig moy ta éye nadid, a makay mabintangan kitam no hari
    a méngligalig kitam, éy éwan kitam tu katuwiran.”
  zpm-NT: Sac goṉ ne squi beeṉ to nadze, noxtseeb glisqui zha Romaw lo ne; ni pe nadieṉ
    dzieets ne teḻne laa zho glisquiw.
  hix-NT: Onà wyaro tweromra tohsamnohporyehra mak mahtxok haryhe. Àsok tawro hana.
    Onà wyaro nketxow hamà, kàkayaryet komo, Homayana komo, kàwyanye. Amna yarymaxe
    mohsamnohtxow hamà, ketxow hamà, kàwyanye, kekon hatà. Àro wyaro àwyanye tatoko
    rma, ekurunhohra tehxatxow hamà, tweromra oyohsamnohrà komo ke, àhoye rohra oyohsamnohrà
    komo ke, kekon hatà, horykomo, toto komo wya.
  sim-sim: Hako ji misika. Os malakama Romik fehenda otohi lerawun landa ma os ter
    ji uwa toson li misi nahi, avak li kotim ukwa jir, os men ji tirsaha ji mainkwambu
    mbaha awun ji ukmbaha ji uwa oson. Os erem ji uwa oso mbeek maintontlo sihi nga
    nawak ji uwa ambu sir. Os li ra silihi li mba, �Mberem ushirik ji talandirsaha
    ji mainkwambu mbar?� Karem li sili nahi, mberem nivai mbaku?�
  npi-ULB: किनभने आजको यस खैलाबैलाको दोष हामीलाई लाग्‍ने खतरा छ । यो बिनाकारणको हो
    र यसको व्याख्या गर्न हामी सक्दैनौँ ।”
  cgc-cgc: Dilikado ate i na paimo na gamo anduni. Basi iakusar ki naan ta mga upisyalis
    ta gubirno ta Roma tenged ta ate i na paimo na gamo. Ula ki gid irason ki danen
    man-o tak paimo ta ni.”
  tim-tim: Uŋak iregât den makbiâ biwiyeŋe bâliâp aregât bugâ ire miawakberâm aktâp.
    Aregât luâk humo tâmbâ arekŋe nâŋgâm âmâ sân sân mendo wan me wan agaŋdenŋe nâŋgâmbo
    âmâ ârândâŋ akbiap aregât dop bo tatâp.” dâep.
  yor-yor: Nítorí àwa ṣa wà nínú ewu, nítorí rògbòdìyàn tí ó bẹ́ sílẹ̀ lónìí yìí;
    kò ṣáá ní ìdí kan tí rògbòdìyàn yìí fi bẹ́ sílẹ̀, nítorí èyí àwa kì yóò lè dáhùn
    fún ìwọ́jọ yìí.”
  wos-wos: Wafewana Romna néma du némbuli yamben jooka xékéta naniré rékambambu watandi?
    Angi watandi, ‘Métaka guni hérangwanda téta hambukmbu wa? Wungi huruta guni haraki
    saraki sémbut guni huru.’ Wungi wandat méta hundi hasa watame? Hérangwandémbenéna
    mo yingafwe. Baka tétame. Deka hundi hasa yamba wakéme.
  emp-NTPO: Id̶i quĩrũbucaped̶ad̶a carea romanorãba jarad̶isicada dadjirãba ãdji leyra
    igara panʌda. Ãdjia cãrẽ cãrẽã mãwã osid̶aad̶a ad̶ibʌrʌ, ni cãrẽ sid̶a poya panunaẽ́a.–
  eng-F35: Indeed, we are in danger of being charged with a riot, because of today,
    there being no reason at all that we can give to account for this commotion.”
  ind-ind: Tetapi jika kita ribut-ribut seperti hari ini, penguasa kita pemerintah
    Romawi bisa menyalahkan kita. Karena kalau mereka bertanya, ‘Kenapa kalian membuat
    kerusuhan?’— kita tidak bisa memberikan alasan.”
  pes-OPCB: زیرا این خطر وجود دارد که حاکم رومی به خاطر آشوب امروز، از ما بازخواست
