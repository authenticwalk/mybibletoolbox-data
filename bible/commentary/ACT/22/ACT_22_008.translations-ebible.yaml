    ਨਾਸਰੀ ਹਾਂ ਜਿਸ ਨੂੰ ਤੂੰ ਸਤਾਉਂਦਾ ਹੈਂ।
  gvc-gvc: “Pʉhtoro, ¿diro baro jijari mʉhʉ?” ni sinitui yʉhʉ. “Yʉhʉ Jesu Nazare macariro,
    mʉ ñano yoariro jija yʉhʉ”, ni yʉhtire yʉhʉre tiro.
  ksj-ksj: E ḡadinenaꞌa, 'Zuhiꞌa Boro, ḡa iniu?' reiro. Aneꞌa naenaehinaꞌa, 'Eꞌe Iesu,
    Nazareta neḡa vazeḡa.' rae reiro. 'Ḡaeꞌa sausauheꞌeteꞌe vazeḡa.'
  sbk-sbk: Waga ane ne Yesu, Munazareti wu mvisya.'
  mya-JVB: သခင် ၊ ကိုယ်တော်သည်အဘယ်သူ နည်းဟု အကျွန်ုပ် ပြန်၍ မေးလျှောက် သော်၊ ငါ ကား၊
    သင် ညှင်းဆဲ သော နာဇရက် မြို့သားယေရှု ဖြစ် သတည်းဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéyu ʒéyi; Miŋ Kewu gi méré? Ʒéwa yomuhuc nézéyec; Nunesi waŋ néŋanʒaŋ
    Yesu Naʒarete ama areŋa igucnec ni imi mia.
  awb-awb: Urairana ínéga, Anotah aníno, are insebo urauge. Uraugana wega ínénsabe,
    Íné Sísa Néhsara suwahpeqte ání arega níwíoqnáhna aní múge uraire.
  gdn-gdn: Bonana ki inako wagubu, manako nau denai suwagubuwani ke; ‘Kaiwawoni, kau
    ka nima?’ Manako e denai wagubu ke; ‘Nau ka Iyesu, tawana Nasareta apunai, ko
    kau nau girisiniyei pasusiniyei.’
  nko-NT: Ɩnʋ nɛfɩtɛ́ mbɛ́ɛ, ‘Fʋ́ ma nɩ, Owíé?’ Mʋ́ʋ́ ɔmɛ amʋ lɛ́bláa mɩ ɔbɛ́ɛ,
    ‘Mɩ́ Yesu, Nasaretyin ámʋ́ʋ́ fʋ́dɩn mɩ́sʋ́ amʋ nɩ.’
  bsn-NT: To bajiro ti yirone, “¿Ñimʉ ũgʉ̃ ñacõari, to bajise yʉre yati mʉ?”, ĩre
    yicajʉ yʉ. To yʉ yirone, “Yʉne ñaja, Jesús, Nazaret macagʉ, rojose mʉ yirũgũgʉ̃ne”,
    yʉre yi ocaruyucami.
  pib-NT: “Giyagni gita gigita, ‘¿Katyi Pixa, Gitsrukaachi?’ “Wane chinno, ‘Gitni
    Geso, Nasare gajeru, pixa kojwakanruno.’
  wiv-wiv: Hau ka hule ‘Paraha, Ho azei?’ Ia ki tani barae, ‘Hau a Iesus bukuni Nasaret,
    na kaka kena tu vavairohia.’
  reg-reg: Nisubhya, awe nawega Latabhugenyi?” Nambwila, anye nanye Yesu omunazareti,
    unu awe ounyasha.”
  mlh-mlh: Oi maneru bokirieboŋ, ‘Ofoŋ, go moji?’ Oŋu bokiriebe najiya, ‘Noŋ Nazaret
    ŋi Yesu, kekesuesue enareege, noŋ oi.’
  gof-ENT: ታኒ ዛራዳ፥ ‹ጎዳው፥ ኔኒ ኦኔ?› ያጋስ። ኢ ዛሪዲ፥ ‹ታኒ፥ ኔኒ ጎዲያ ናዚሬቴ ዬሱሳ› ያጊስ።
  aau-aau: Sa hakwe senkin ma-sahre mesopok, ‘Hakamay, hai, hunkwe posokwaw so?’ Sa
    hiykwe hane senkin ma-sahre mekow, ‘Hakwe Jisas Nasaret ko, hwon ma mon piapay
    wayr hiy non.’
  tvk-tvk: “E natesis pilei natehit, ‘?Suv, xouk obe visi?’ “E xi tehiteni minou tehit,
    ‘Inou Iesu te hal Nasaret xa di osak purun ni.’
  prf-NT: Tummábbigák, ‘Deya ka beman Panginoon?’ Kinagi na, ‘Sikán ti Jesus a taga-Nazaret
    a áusigán mu.’
  auy-auy: emá nááwa sénó séwánana kemá Násaretifakewi Ísu únama sáwíꞌa wéuwasinkaane
    súwasa
  tbg-tbg: Tumanta te tiha, Noravauvo, are tavave? tiavauraro viva tiharo, Te Nasaretihainaaka
    Ihukave. Are ti qoraiqama timite variaraukama vauro, tiro.
  hub-NT: 'Turutkai wii ayakun: ‘¿Apu amesha yaitam?’ tusan timiajai. Nuna tusan tai
    ni airuk: ‘Wika Jesús Nazaretnumiaya nuwaitjai, ame winau aina waitkartame’, tusa
    turutmiayi.'
  hmo-hmo: Lau haere, lau gwau, ‘Lohiabada e, oi be daika?’ Lau dekenai ia hereva,
    ‘Lau be Iesu, Nasareta tauna, oi ese oi dagedage henia tauna.’
  big-big: Tegi nogo pelik nguk meiya, Yemizibek, ni tak, mena meiya logo pugu neyegi
    pelik neiya yo mela, Ne Yisu Nasarete yerengkabek nugu ngangang kelenibok, mena
    neiya.
  gux-G: N den gua buali o a tie ŋmaa yonbidaano i? o den ŋmiani nni Jesu Nasaleti
    yua ki wang fala.
  cnl-NT: '''E³ jo̱³ ca²³juø''n²: “¿''I̱i̱² sɨɨ''³¹ ''nʉ³ nɨ³, Juiin²³?” ''E³ quie''²³
    jo̱³ ca²³jua''³ ''ñée². Ca²³sɨ''²³ jné²: “Jné² Jesús dsa³ Nazaret ''i³ bi²³ jmee''n³²nu³”,
    ca²³jua''³.'
  zar-NT: 'Níʼirö gunábidaʼ lëʼ, gunníaʼ: “¿Nuzxi liʼ, Xan?” Lëʼ gudxëʼ nedaʼ: “Nedaʼ
    ni Jesús, bönniʼ Nazaret. Nedaʼ caz ribía ládxuʼu.”'
  kde-kde: Nangu nkuuja kuchidoni, ‘Nang'olo, wako nnani?’ Nang'e nkunguhaulila kuchidoni,
    ‘Nangu nni Yesu wa ku Nasaleti úngulagìhà.’
  ata-ata: Xe eni eavuti la etalisou aloxo ꞌo, ‘Tila, nini ꞌenaꞌei?’ La sou Anu mukolileli
    aloxo ꞌo, ‘Eni Iesu itema sie Naseleti ane nini neꞌoxo masumasualeli.’
  qvw-NT: '“Nimaptinmi nilá: ‘¿Pitan canqui, Taytay?’ nil. “Niptïmi: ‘Am aticaćhaśhayqui
    Nazaret Jesusmi ya''a cayá’ niman.'
  nfa-nfa: Jaꞌa mema tadèngi lii èèna, te ngaa ladhe kèdhi boe dhèu. Hèia jaꞌa karèi,
    aku jaꞌa na, ‘Ama dhu padhai lii ne, cee ka èu?’ Ka lii èèna dhaa, aku Nèngu na,
    ‘Jaꞌa neꞌe ka Yesus, dhèu Nasaret, dhu èu pajꞌèra!’
  tnp-tnp: “Kəni iəkəmə, ‘?Mətəu Iərmənɨg ik pəh?’ “Kəni təni məmə, ‘Iəu Iesu, iətəm
    Nasərɨt u iətəm ik natol tərah lan.’
  urd-urd: मैं ने जवाब दिया कि ‘ऐ ख़ुदावन्द, तू कौन हैं?’ उस ने मुझ से कहा “मैं ईसा
    नासरी हूँ जिसे तू सताता है।”
  hot-hot: “Ma yahanaŋ viyaŋ, ‘Anyô Bêŋ, o ma opalê?’ “Ma hanaŋ nena, ‘Ya Yisu anêŋ
    Nasalet, ôpatu ba hôêv vovaŋ hadêŋ.’
  mqj-NT: 'Kukuamo untimba''i: ‘O Puang, bennaroko Iko?’ Nakuammo'': ‘Kaomo te Puang
    Yesus to Nazaret to mupakario-rioe.’'
  rus-SYN: 'Я отвечал: кто Ты, Господи? Он сказал мне: Я Иисус Назорей, Которого ты
    гонишь.'
  mbh-mbh: “Ma tho nina i ve, ‘Toko Pomnga, wong ao?’ “Ma Toko Pomnga i ri ve, ‘Tho
    ini a Jisas, ako ini Nasaret anga aton ru ranga ve wong pakerenga tho.’
  bdd-bdd: “Ma yahesilala, ‘Bada taiya hede ꞌowa?.’ Ma ꞌihegwaegauwa, ꞌTaugu Yesu,
    gwama Nasaleta, ꞌuloloꞌalehegau.’
  cbt-NTPO: ‘¿Inquënta' quëmaso' Sinioro?’ itërahuë. ‘Ca Quisosoco, Nasaritoquë ya'huërahuëso'.
    Aparisitaranco,’ itërinco.
  rmy-SERVI: 'Мэ пхучлём: «Ко Ту, Рае?» Вов пхэнда: «Мэ Исусо Назаретостар, Савэ ту
    традэх».'
  srn-NT: 'Mi aksi taki: ‘Masra, suma na Yu?’ A sten piki mi taki: ‘Mi na Yesus fu
    Nasaret di yu e du ogri.’'
  cta-NT: “¿Tilaca laca nuꞌu̱, cusuꞌ?” nacui̱ naꞌ jiꞌi̱ liꞌ. “Jesús Nazaret laca naꞌ”,
    nacui̱ yu jnaꞌ. “Nxu̱u̱ tyaꞌa nuꞌu̱ loꞌo ycuiꞌ naꞌ, biꞌ chaꞌ nchca quicha tiꞌ
    naꞌ.”
  bqc-SIM: 'Ɔ̃ ma mɛ̀: Ḿmɛnn déi Dii? Ɔ̃ a òmɛɛ: Mámɛmaa Yesu Nazalɛti. Mámɛ
    ńlɛ ĩadaa.'
  tcz-CHONGTHU: Chuin ken jong, “Nang koi nahim?” kati. Chuin aw chun eihin donbut
    in “Keima nabolset jing Nazareth Yeshua chu kahi” ahin tin ahi.
  mar-mar: मी विचारले, प्रभूजी, तू कोण आहेस? त्याने मला म्हटले, “ज्या नासोरी येशूचा
    तू छळ करितोस तोच मी आहे.”
  snp-snp: Wekolao, kamo kema minane? loto loga o edoneto, amokafo itibito lonomami,
    Namo Yesu Nasalete numudoti kamo yakafo kaila fi nede-nede minanimo we ya minowe,
    loto itibito lonomaiye.
  isl-isl: „Hver ert þú herra?“ spurði ég. „Ég er Jesús frá Nasaret, sem þú ofsækir,“
    svaraði röddin.
  spy-NT: Ākētyi kule, ‘Inyiing' ng'oo ōō, mokoryoontēēt?’ Kukētwoo kule, ‘Anii Yēēsu
    nyēbo Nāāsārēēt, nyooto imiitē ibārē.’
  xnn-xnn: Daket songbatan, ‘Sinoka, Apo?’ Danat kanan en, ‘Sak-en si Jesus ay iNazaret
    ay mangisakit isnan ipogawko ay palpaligatem.’
  mwe-mwe: Nne gumushiye, ‘Mmwe Mmakulungwa agani?’ Nabhalabho gubhamalanjile, ‘Nne
    a Yeshu Bhanashaleti bhunkwaapoteka.’
  tte-tte: Yaneli yaba, ‘Taubala, yaiya kowa?’ Kainagu iyamaisa iba, ‘Yau Yeisu game
    Nasaleta bwaite kuyayakamkamnawa.’
  tcs-tcs: ‘Ai bin aske em, “Uda yu bos?” ‘Da BosLod i bin ansa, “Mi Zizas prom Nazaret.
    Mi da wan yu oltaim eitem, meke nugudwei.”
  hlt-THB: Kai ing, Bawipa, nang a u nu? tina nyng. Anih ing, “Kai taw nang ing na
    the na khanaak, Nazareth khaw awhkaw Jesu,” ni tina hy.
  soq-soq: Aia sa epe dianedio ne mai atenteapona mida wadie, sa baiwa ne waitarantene
    wanase, ‘Debamana, e mida ne mainawo gagaloitiana?’ Ita me ne sipoanene wanase,
    ‘Ne Nasaret Iesuwa mida onana eneie kadineiana wadina.’
  qub-qub: 'Chaymi tapurä ‹Tayta ¿pitaj canqui?› nir. Chaura nimuran: ‹Nogaga gaticachämashayqui
    Nazaretpita caj Jesusmi caycä.›'
  att-att: Á simibbágà, á kuk ku, ‘Asinni ka, Apu?’ Á kinagi na nikán, ‘Sikán si Kesu
    nga taga Nasaret nga iddâ mu lâ jigirigátan.’
  bki-bki: “Ana na nebika denio neberinavo ‘?Ana Tubo, jau kobe keinia?’ “Ana kiniou
    nemijog mil ban kiniou bereio, berinavo ‘Yesu re Nasarete nene nei, napano jau
    komila bova banio, ninei be kiniou nene nei.’
  bqp-bqp: 'Akũ ma pì: Dímɛ n ũu, Dikiri? Akũ à pìmɛnɛ: Makũmɛ Yesu Nazɛra kũ
    ntɛn wɛ́ tãa ũ.'
  mcp-mcp: 'Mə mú jî nə́: “Cwámba, wo zə e?” Nyə nə mə nə́: “Mə Yésus á Nazarɛ̂t,
    mə wə́ wó ŋgə́ lwágʉlə cúwʉ́lí yɛ́.”'
  hat-hat: 'Mwen mande: Ki moun ou ye, Seyè? Epi li di mwen: Mwen se Jezi, moun Nazarèt,
    w''ap pèsekite a.'
  npl-NT: 'Ne onitlanankili: “¿Akin Tejwatsi?” Ye onechnankili: “Ne Jesús de Nazaret
    akin te tiktotojtoka.”'
  bgg-bgg: Gu è sai din, ‘Ithong na ne hanyie ga?’ Ai è yao din, ‘Gune Nazareth pha
    Isu ro, na è hanyie shii diig phi pha ji ro.’
  eng-TCENT: I answered, ‘Who are yoʋ, Lord?’ He said to me, ‘I am Jesus of Nazareth,
    whom yoʋ are persecuting.’
  eng-BSB: ‘Who are You, Lord?’ I asked. ‘I am Jesus of Nazareth, whom you are persecuting,’
    He replied.
  cpu-NT: 'Nosampitanakeri naaka: ¿Niinkama eeroka Pinkatharí? Ari jakaitanakena:
    ‘Naakatakera Jesús Nazaret-satzi itzimi pipatzimaminthavaitakeri.’'
  san-ASM: তদাহং প্ৰত্যৱদং, হে প্ৰভে কো ভৱান্? ততঃ সোঽৱাদীৎ যং ৎৱং তাডযসি স নাসৰতীযো
    যীশুৰহং|
  tod-tod: 'Gè ɠɛni ma: ‹Ɓɛ ɠa ga ɗe, Màliɠii?› É ɠɛ mà: ‹Nà ɠa gè ga Nazalɛte
    nui Yesu, nii è wɔ̀inzeɠezu.›'
  tac-NT: '''Lige ne anéturu: «¿Chieri ju mué sikaniá?», anéturu ne alué ra''íchili.
    ''Lige aniéturu alué ra''íchali: «Ne rió ju Nasareta bejtégame alué Rabí rijimala
    napu nawámili nílige, napu mué najatu resí olániliga, alué ju ne.»'
  eng-WEBPB: I answered, ‘Who are you, Lord?’ He said to me, ‘I am Jesus of Nazareth,
    whom you persecute.’
  gfk-H: “Ma iau ga tiri, ‘Siga uga, Watong?’ “Ma ga babalu bia, ‘Iau Iesu ma Nasaret
    nong u hanghagawai ia.’
  viv-viv: Ada iya gagayo, Kaiwabu, O hakwaꞋadi? Bana gigayo, IyaꞋeku Yesu kwanaNasaledi
    ada Iya ukikivekoyoku. Hidemi gigahe.
  yao-yao: Noneji nausisye, ‘Ana ŵaani alakwe, Ambuje?’ Nombewo ŵajanjile, ‘Uneji
    ndili Che Yesu jwa ku Nasaleti junkunagasya.’
  tgp-tgp: Ale na r̃aramia nara, ‘Tamlohi tavera, engko hare?’ Ale mo verea isaku
    mara, ‘Enau Iesu pa mara Nazareth atu sei ko lo tipahia!’
  auc-NT: Äñongante, ‘Awënë, æbidö ïnömi ïmii.’ Ante wæyömote tömengä, ‘Itota Näatadeta
    quëwënïmo inte mänïmodö bitö në togænte pänömo ïmopa,’ ante apæ̈necantapa.
  kbc-NT: Naɡ̶a ininiɡ̶odi, mejita, ‘Amakaami, Iniotagodi?’ Odaa jeɡ̶eetiwa, ‘Ee Jesus,
    anelatibige nigotaɡ̶a Nazaré, Niɡ̶ijoa ane iatenitedibece.’
  bmh-bmh: Guzenaimai, izan koli enemin, ‘Ban, na in?’ Gonug koli iz aileun, ‘Iz Yesus,
    Nasaret uzanan, na iz eg milei darem.’
  ctu-BL: 'Tsac jac''ʌ: “C Yum, ¿majquiyet?” cho''on. Tsi'' subeyon: “Joñon Jesúson
    ch''oyolon bʌ ti Nazaret. Woli a tic''lañon”, che''en.'
  meq-meq: '«Na tsətsah: “Nəkar way, Bəy Maduweŋ?” «Mətsike me niye a mbəɗeŋew faya,
    a gwaɗ: “Neŋ na, Yesu ndo i Nazaret nakə faya ka geye ɗəretsətseh aye.”'
  noa-H: Mʌchig magbaawai jũrr mua hirig, “Señor, ¿ma pʌ k'aiuma?” ha chirajim. Magbaawai
    mag hõor chuk'u sĩerr heemua mʌrʌg, “Mʌʌn Jesús, Nazaretpierrau ha sĩejim. Pua
    jãg mʌ k'apeen hẽudee hẽk'a nʌrrʌm haig, mʌ hẽudeeta hẽk'a nʌrrabahab” hajim.
  alp-NT: Au beteke be, ‘Ale sire, Ntuane?’ Eleki Iralake be, ‘Au meije Yesuse bei
    Nasarete, rebe aono susate eteIje. Aono susate ete tamata rebe hlaleke loko Aure,
    hoko mere sakesa kai aono susate ete Aure neka.’
  san-VEL: tadaaha.m pratyavada.m, he prabhe ko bhavaan? tata.h so.avaadiit ya.m tva.m
    taa.dayasi sa naasaratiiyo yii"suraha.m|
  kbq-kbq: Hige'na Nagra kenona'a, azage Ra'moka? hu'na nehugeno, Agra anage huno
    nasami'ne, Nazareteti Jisasi'na nazeri haviza nehane huno hu'ne.
  kbh-kbh: 'Ats̈e sënjantjá: ‘¿Nda comna, Bëngbe Utabná ca?’ Y chë oyebuambnayana
    s̈onjanjuá: ‘Ats̈e sëndmëna Jesús Nazaretocá, y aca condama ats̈be ents̈anga chamotsesufrínama
    ca.’'
  ron-LSB: 'I-am răspuns: “Cine ești Tu, Doamne?” El mi-a zis: “Eu sunt Isus din Nazaret,
    pe care Îl prigonești tu.'
  pon-pon: 'Nai ari potoan on: Ij komui Main? A kotin majani on ia: Nai Iejuj en Najaret,
    me koe kin kame.'
  nhe-BL: '“Huan nijnanquili: ‘¿Ajqueya ta, noTeco?’ “Huan ya nechnanquili: ‘Na niJesús
    niNazaret ejquetl. Na tlen tinechtlaijiyohuiltía.’'
  sps-sps: “‘Anyi sei, Tsunaun?’ Rangat fi nyo. ‘Anyo Jisas iny Nasaret to te kat
    fifiiring rom anyi,’ pangis finy yan rangat tsonyo.
  wnc-wnc: Naniwan yake anzing inikum, ‘Takeapa! Ga mamin,’ ngang iniwa yake anzing
    nanikut, ‘Na Jesu Nasaret nanaapa. Na gata tasiwi mainanggenggat,’ ngang nanikut.
  bus-bus: 'Ben ma bè: Dén n ũu, Dii? Ben à bèmɛ: Mámbe Yesu Nazarɛti kɛ̀ nɛ́ɛ wɛ́ɛ
    tãaa ũ.'
  gub-BL: — Mo romo ereiko ne, hezar, a'e izupe. — Zezuz Nazare pe har romo aiko ihe.
    Màràzàwe tuwe erepuraraw kar ma'erahy kwer iko ihewe ne, i'i ihewe.
  imo-imo: Kano tepa nimu kinye nani waltindipo nimboi, ‘Awilimu nu nariya?’ niu.
    Ungu oromo kanomuni ungu pundu topa nimbei, ‘Na Nasaret kombu Jisas. Nunipe na
    mindili liko tiko teko toni tereno,’ nimu.
  boj-boj: Onaqa e na kamba minjem, ‘O Tamo Koba, ni yai?’ Onaqa merbej, ‘E Yesus
    Nasaret qaji agi ni na ugeugeibeqnum.’
  eng-DRA: 'And I answered: Who art thou, Lord? And he said to me: I am Jesus of Nazareth,
    whom thou persecutest.'
  knf-knf: 'Kë nşë ŧeem aji : “Iwi in ula ba, Ajugun?” Kë pdiim paŧeem aji : “Dwo
    Yeŧu i *Naŧaret, i ikhajanuŋ.”'
  san-KHM: តទាហំ ប្រត្យវទំ, ហេ ប្រភេ កោ ភវាន៑? តតះ សោៜវាទីត៑ យំ ត្វំ តាឌយសិ ស នាសរតីយោ
    យីឝុរហំ។
  arn-NT: 'Fey ramtun: ‘¿Iney anta eymi, Ñidol?’ Fey tati dungun llowdunguenew: ‘Iñche
    ta Jesus Nasaret tuwlu, fey eymi tami inantukuyawülel.’'
  zas-NT: 'Abiꞌ gunabdiidxan rën: “¿Chu lüj Dad?” badxiꞌman laan naman: “Naj na̱j
    Jesús, bén Nazaret, bén rzunalil.”'
  ken-NT: Nkɛmɛ bɛ, ‘Acha chí wɔ agha?’ Ɛyɔŋ ɛ́kɛ́mɛ bɛ, ‘Chí mɛ Yesu Mmu Násárɛt
    kɛ ɔ́chyɛ̀ nɛnyok.’
