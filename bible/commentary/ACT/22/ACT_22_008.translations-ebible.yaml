verse: ACT.022.008
translations:
  kpx-kpx: Ige di loui kosea, ‘Kosive, ole a.’ Ige au loui avoe, ‘Dau Nasaleta ata
    Iesu keike a aiohavoma.’
  okv-H: ‘Bada umo amunure?’ ainge ene, ‘Na Iesu Nazareth embo nau degi ta osaga ikihe
    ere kogona,’ ainge enu
  tbo-tbo: ‘Apoma tau a lubayada a pa, “Guyau, tam iyai?” ‘Ma lawana i pa, “Tau Yesu
    Nasaletagei ma houga daodaona e ihiniwiyuwau.”
  mal-C: “ ‘അങ്ങ് ആരാകുന്നു കർത്താവേ?’ എന്നു ഞാൻ ചോദിച്ചു. “ ‘നീ ഉപദ്രവിക്കുന്ന നസറായനായ
    യേശുവാണു ഞാൻ’ അവിടന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐγὼ δὲ ἀπεκρίθην, Τίς εἶ, κύριε; Εἶπέν τε πρός ⸂με,⸃ Ἐγώ εἰμι Ἰησοῦς ὁ Ναζωραῖος
    ὃν σὺ διώκεις.
  bgc-bgc: मन्नै जवाब दिया, “हे प्रभु, तू कौण सै?” उसनै मेरै तै कह्या, “मै यीशु नासरी
    सूं,” जिस ताहीं तू सतावै सै।
  khz-khz: Ne au averenagito, natiwato, ‘Velekou, goi ne rai?’ Ia evega-geleto, netiwato,
    ‘Au Iesu, Nasareta talimaku, goi na ovega-rakavakuna.’
  deu-TKW: 'Ich aber antwortete: wer bist du Herr? und er sprach zu mir: ich bin Jesus,
    der Nazoräer, den du verfolgst.'
  zsr-NT: 'Niꞌr gnabdaꞌ lëꞌ, gniaꞌ: “¿Nuzxa liꞌ, Xan?” Lëꞌ gudxëꞌ nedaꞌ: “Nedaꞌ ni
    Jesús, bönniꞌ Nazaret. Nédaꞌczaꞌ rbia ladxuꞌu.”'
  lin-lin: 'Natunaki : « Nkolo, yo nani ? » Alobaki na ngai : « Nazali Yesu ya Nazareti,
    oyo yo ozali konyokola. »'
  hns-NT: 'Tab ham bollie: ‘Prabhoe, toe ke baate?’ Tab oe bolies: ‘Ham Naasaaret
    sahar ke Jiesoe baatie aur toe hamme sataawe hai.’'
  noa-E: Mʉchig magbaawai jũrr mua irig, “Señor, ¿ma pʉ khaiuma?” a chirajim. Magbaawai
    mag õor chukhu sĩerr eemua mʉrʉg, “Mʉʉn Jesús, Nazaretpierrau a sĩejim. Pua jãg
    mʉ khapeen ẽudee ẽkha nʉrrʉm aig, mʉ ẽudeeta ẽkha nʉrrabahab” ajim.
  eng-EMTV: So I answered, ‘Who are You, Lord?’ And He said to me, ‘I am Jesus the
    Nazarene, whom you are persecuting.’
  mib-NT: 'Yūcuán na te ni cahān ná: ¿Na nihín cúu jeē cahán, Tátā? achí ná. Te ni
    cahān yā jiín ná: Máá rí cúu Jesús jeē ní jehnu ñuu Nazaret, te jeē jíto xeēn
    rō ñayuu cácandíje i ruhū cúu jeē jíto xeēn rō ruhū, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽआङ् सेःन्‍दोसुङ् ‘खे़ने़ॽग हाःत्‍ने़बे, आदाङ्‌बे?’
    हे़क्‍केःल्‍ले़ खुने़ॽ नोगप् पिराङ्, ‘इङ्‌गाॽग तुक्‍खे के़जाःत्तुर के़वाॽबा नासरतबा
    ये़सुआरो॥’
  xnj-xnj: Hinu nakotili, yani Bambu? Aniyangwili, ‘Nene ndi Yesu wa ku Nazaleti mweukumung'aha.’
  mmx-mmx: Aga sue i, ‘Leeme Silok, nenu nege?’ Ni ga lok tia, ‘Nenia ne Iesu boro
    Nasaret mo nu uk lox asongor ia.’
  cbr-NT: 'Ësaquian cacëxun cana cacën: “¿Ui caramina ''ain? Nucën ''Ibu Dios sapi
    camina ''ain”. Cacëxun ca ''ë cacëxa: “''Ëx cana Jesús, Nazaretnu ''icë, ami bëtsi
    bëtsi ocë, a ''ain”.'
  tee-NT: 'Pus ju quit''in ick''alhtailh. Icjuni: “Tis chavaich''at ji ucxtin”. Chai
    quijuni: “Ju quit''in icJesús amachaka'' Nazaret. Quit''inch ju q''uilhimakch''ap''ui”.'
  eng-LSV: And I answered, Who are You, Lord? And He said to me, I am Jesus the Nazarene
    whom you persecute—
  cak-NT: 'Y ren xin-ij: ¿Jat ancu''x (anchique) ret c''a? xicha''. Y raja'' xu''ij
    chue: Ja ren ri Jesús aj-Nazaret ri anchok chij jat-catajinak-wi, xcha'' chue.'
  pah-NT: —“Manamo pe?” a'e ji ga pe. —“Ji ko Jesusramo Nazarépeva'ero ako. Ji ve
    nde erembohahyuka,” ei ga ji ve, ei Paulo'ga ga pe.
  sja-NT: 'Mãpai mɨa iidiji: “¿K''aima pɨ?” P''anauji: “Mɨ Jesús Nazaretdepema, pɨa
    jɨrɨ ni eperãarã poro waibɨa.”'
  xed-xed: “Wa kagha ní Mghama ɗa!” ka yu nda tsi. “Iʼi Yesu mnda la Nazaret, ta gə
    ka ta iri ŋani ya yu,” kaʼa nda iʼi.
  mks-NT: 'A̱nda̱ já na̱casáhá ndáca̱ tu̱hún i̱ já cáchí i̱ já: “Ndá na̱ cúú ndóhó
    ta ndaja naní ndo̱”, na̱cachi i̱ xi̱hi̱n á. A̱nda̱ já na̱nducú ñehe a tu̱hun nu̱ú
    i̱ já cáchí a̱ já: “Ye̱he̱ cúú Jesús, da̱ ñuu Nazaret ta xi̱hín ye̱he̱ ndícui̱tún
    cája xísún viti”, na̱cachi a cán xi̱hín i̱.'
  gfk-S: “Ma iou ga tiri, ‘Nesi ugo, Watong?’ “Ma iga babalu be, ‘Aiou Jisas me Nasaret
    nong u haragawai tagu.’
  bmu-bmu: Mi möta meleŋnal, ‘Kembu, gi daŋön?’ Mewö meleŋbiga jiyök, ‘Ni Nazaret
    azi Jisös, sesewerowero qakŋe al niŋgimakzani, nia mönö mi.’
  dgz-dgz: Ne gare wan, ‘Ayop, ge da?’ Ayop anega wan, ‘Ne Iesu at Nasaret apanewa
    ta koeragam nimanegingi.’
  eng-GNV: Then I answered, Who art thou, Lord? And he said to me, I am Iesus of Nazareth,
    whom thou persecutest.
  zaa-NT: 'Becàbi tìà'' nna nia'': Núní lu'' nuą'' Señor. Gùnnie attu nna rèe: Inte''
    ná'' Jesús de Nazaret enne'' rutsia latsi'' lu''.'
  eng-WEBSTER: And I answered, Who art thou, Lord? And he said to me, I am Jesus of
    Nazareth, whom thou persecutest.
  guh-guh: 'Nexata xanë jumaitsinë: “Tajatuxanenë, ¿detsa ponëmë?” janë. Nexata icatsia
    nejumaitsi: “Xanë raja Jesúsnë, Nazaret tomarapijinënë. Xanë raja tajajivi netobejiobiaexanaponame,”
    nejai.'
  bon-bon: Cane itemlu-jine, ‘Babo biname, maane laasi näte?’ Tabe najuji egä, ‘Cane
    Yeesu Nasareta ceweyame gäne, maane lui ne mäpu näcäranenite.’
  nhw-BL: '“Huan nijnanquili: ‘¿Ajqueya ta, noTeco?’ “Huan ya nechnanquili: ‘Na niJesús
    catli niNazaret ejquetl. Na catli techtlaijiyohuiltía.’'
  mgw-mgw: Nganilaluya, ‘Wa bwana, wenga wanyai?’ Nembe nganibakia, ‘Nenga ngana Yesu
    ywaunitesa.’
  swh-ONEN: “Nikajibu, ‘Wewe ni nani Bwana?’ “Naye akaniambia, ‘Mimi ni Yesu wa Nazareti
    unayemtesa.’
  wbi-wbi: Nikamula, 'Uve veve veeni, Mutwa?' Akambuula, 'Une nene Yesu Mnazareti,
    juno uve ghukung'alasia.'
  bba-bba: Nɑ bikiɑ nɑ nɛɛ, wunɑ were Yinni. U mɑn sɔ̃ɔwɑ u nɛɛ, nɛnɑ Yesu Nɑsɑrɛtiɡii
    wi ɑ nɔni sɔ̃ɔmɔ.
  eng-KJVCPB: And I answered, Who art thou, Lord? And he said unto me, I am Jesus
    of Nazareth, whom thou persecutest.
  kgk-NT: “Kiva'e tipo nde, xe Járy” ha'e íxupe. “Xe ko Hesu Nazaré pygwa. Xe-vy voi
    xe mbohasa asy” he'i xe-vy, he'i omombe'u-vy.
  waj-waj: 'tuduu rikiee na sai inna yaparaina kiaanoo: Udaanga-o, a gioonoonna kiannannee?
    kiaaduu rikioo ivo ni kuaivaa sai tunoo: Na Nasareetaa vaidi Yisuuvaano aita kua
    kiaunoo. A mmoori maisaivaa ni iinarainna iikiannanoo,'
  cpy-cpy: 'Ari nojampita-nakiri, nokantziri: “¡Pinkathari! ¿Jempema piitaka eeroka?”
    Ari rakaeta-nakina, ikanteetana: ‘Naakataki Jesús Kashiyakaa-weni-jatzi pikoshekari.’'
  mpx-mpx: Ya neli ya ba, ‘Babala, henala owa?’ Inoke anau i lahe i ba, ‘Nau Yeisu
    gagama Nasaleta, toto u papalomwan-an.’
  wbp-wbp: “Ngula-jangkarna ngajulurlulku payurnu, ‘Warlalja-Wiri, ngananpa nyuntuju?’
    “Ngula-jangkaju, yarda jangku-manuju ngajuluju, ‘Ngajujurna yangka Jijaji Najariji-wardingki
    yangka kuja kanpaju warrarda murrumurru-mani.’
  luo-luo: “Napenjo ni, ‘In ngʼa, Ruoth?’ “To nodwoka ni, ‘An Yesu ja-Nazareth, ma
    isando.’
  nhe-NT: '“Huan nijnanquili: ‘¿Ajqueya ta, noTeco?’ “Huan ya nechnanquili: ‘Na niJesús
    niNazaret ejquetl. Na tlen tinechtlaijiyohuiltía.’'
  aii-aii: '”ܒܘܼܩܸܪܝܼ: ’ܡܵܪܝܼ، ܡܵܢܝܼ ܝܘܸܬ؟‘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ’ܐܵܢܵܐ ܝܘܸܢ ܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ
    ܗ̇ܘ ܕܐܲܢ݇ܬ ܟܲܡܘܼܪܹܗ ܝܘܸܬ.‘'
  esk-NT: Apiqsruġiga, ‘Ataniiq, kisuuvich?’ Kiugaaŋa, ‘Uvaŋa Jesus-ŋuruŋa Nazareth-miu
    nagliksaaqtitaġikkan.’
  msb-msb: “Nagsabat ako, ‘Sir, sin-o ka man?’ “Nagsabat siya sa akon, ‘Ako si Jesus
    na taga-Nazaret na ginapersigir mo.’
  cpa-NT: 'Ni³ jøng² ca¹ŋai¹jni. Ca¹juúh¹jni: “¿Hein² hning² iéh² Guiuh¹³?” ca¹juúh¹jni.
    Jøng² ca¹juúh² dsa² hløah¹² calah, ca¹tsáih¹dsa jní²: “Jesús báh³ jní², dsa² chian²
    Nazaret, dsa² mi²dsianh¹³hning dsǿa¹²,” ca¹juúh²dsa.'
  dso-dso: ମୁଇ ପାଚାର୍‌ଲି, “ମାପ୍‌ରୁ, ତମେ କେ ? ସେ ମକେ କଇଲା, ‘ତମେ ଜାକେ କସ୍‌ଟ ଦେଲାସ୍‌ନି’
    ମୁଇ ସେ ନାଜରିତର୍‌ ଜିସୁ ।”
  meu-meu: Bena na haere, nato “Lohiabada e, oi na daika?” Ia e helada hato, eto “Lau
    na Iesu, tau Nasaret, o daḡedaḡe henigumu”.
  yva-NT: Naije syo anamote umawe rasakinav akato syare, ‘Injae, are pi Winy?’ Umba
    anamote umawe mo raura aje akato mare, ‘Risyamo Yesus, vatano Nasaret. Nyo arare
    veano inave wepi Risy.’
  dgc-dgc: Ey kinagi ko, éy ‘Ti ésiya ka, Amo?’ Ey kinagi no boses, a ‘Ti Jesusék
    a taga Nasaret. Sakén i lélabanan mua,’ kagi na.
  zpm-NT: '“¡Beeṉ guieḻnzaac bnë dieṉ cho luu!”, rep naa. Dzigo në meṉ co lo naa:
    “Naa nac Jesús meṉ Nazaret ne squi quiatsidiḻ luu.”'
  hix-NT: Rohà y, onok omoro, àkaye, àwya. Txesusu uro ha, Nasarye honotho, kaye,
    rowya. Uro meryewhamnohyaha, kaye, kekon hatà, Pawru.
  sim-sim: Karem mbarik amu mbara, �Wasilaka, mir lawe mir?� Urik ormu mbara, �An
    Jisas Nasaretik fehenda nira. Anin mimu kavak nanduwa,� karem ormu mbara.
  npi-ULB: मैले जवाफ दिएँ, “तपाईं को हुनुहुन्छ, प्रभु ?” उहाँले मलाई भन्‍नुभयो, ʻम
    नासरतको येशू हुँ, जसलाई तिमी सताउँदै छौ ।ʼ
  cgc-cgc: Gasabat a, ‘Sir, kino ka?’ Sabat ta gambal ya, ‘Yaken Jesus na taga-Nazaret
    na papangabot no.’
  tim-tim: hin dân, “Humo, gâ niŋe?” dâre hin makniŋep, “Nâ nugum wat nekmâ manmat.
    Nâ Yesu Nasarete kipian gâtŋe.”
  yor-yor: “Mo sì béèrè pé, ‘Ta ni ìwọ, Olúwa?’ “Ó sì dá mi lóhùn pé, ‘Èmi ni Jesu
    tí Nasareti, ẹni tí ìwọ ń ṣe inúnibíni sí.’
  wos-wos: Wungi wandéka wuni wakwexéké, ‘Néma Du, méni héndé?’ Wakwexékéwuka dé wa,
    ‘Wuni Nasaretna du Jisas wuni. Wuniré méni haraki huru.’ Wungi dé wa.
  emp-NTPO: 'Mʌ̃a iwid̶isia: “Mʌ̃ boro, ¿bʌra cai?” Idjia panusia: “Mʌ̃ra Jesu Nazared̶ebemaa.
    Bʌa biẽ́ oi carea ẽpẽ b̶ʌra mʌ̃́a.”'
  eng-F35: So I answered, ‘Who are you, Lord?’ He said to me, ‘I am Jesus the Natsorean,
    whom you are persecuting.’
  ind-ind: “Saya menjawab, ‘Siapakah Engkau, Tuhan?’ “Lalu kata-Nya, ‘Akulah Yesus
    dari Nazaret, yang kamu aniaya itu.’
  pes-OPCB: '«پرسیدم: ”خداوندا، تو کیستی؟“ «فرمود: ”من عیسای ناصری هستم، همان که تو
    به او جفا می‌رسانی!“'
  mpt-mpt: nesak yang kenia Sum kobo wankebtane? gesia e baatnenea Ne Yesus Nasalet
    bib sak neta kobo enino omkanebeobo ge baatnesea
  ssx-ssx: Kutupa I̱ma꞉ alota꞉ Tekehalio. Neketa꞉ epika꞉ta꞉pe laa la꞉liaowa꞉pate ipikana꞉ma꞉
    alota꞉ I̱ta꞉ Na꞉sa꞉tete hali Yesue. Nakana꞉ma꞉ I̱ pa꞉ta꞉ a꞉nda꞉ liteleke pua꞉me
    laa la꞉niaeya꞉me.
  mkl-mkl: Ŋɔi ǹ bee ǹ ni, ɑwɔi yoo Lɑfɛ̃ɛ. Ŋɔi í ni, ɑmui Jesu inɛi Nɑzɑrɛti, ɑmu
    iyi ì yɑ mɑɑ kpɑ̃ ijuu.
  gaq-gaq: ନେଙ୍ଗ୍‍ ସାଲିଆଙ୍କୁକ୍‍କେ ‘ମାପ୍‌ରୁ ନାଁ ଜାଣ୍ଡେଃ ?’ ମେଁ ଆନେଙ୍ଗ୍‍କେ ବାଲିର୍‍କେ
    ନାଁ ଆଜାକେ ଗୁର୍‌ନା ଡିଂନାଡିଂକେ, ନେଙ୍ଗ୍‍ ଆତେନ୍‌‍ ନାଜରିତନେ ଜିସୁ ।
  gof-RNT: Taani zaarada, ‘Godaw, neeni oonee?’ yaagas. I zaaridi, ‘Taani, neeni gooddiya
    Naazirete Yesuusa’ yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ କୁଲିକିୟାଇଙ୍ଗ୍‌, ‘ପ୍ରାଭୁ, ଆମ୍‌ ଅକଏ ତାନ୍‌ମେ ?’ ଇନିଃ ଆଇଙ୍ଗ୍‌କେ କାଜିରୁହାଡ଼୍‌କିୟାଁ,
    ‘ଆମ୍‌ ଅକଏକେମ୍‌ ସାସାତିତାନା, ଆଇଙ୍ଗ୍‌ ଏନ୍‌ ନାଜ୍‌ରେତ୍‌ରେନ୍‌ ୟୀଶୁ ତାନିଙ୍ଗ୍‌ ।’
  gah-gah: 'Loko lokago, neza Guivahani geza éagama ve. Loko lokugo, láa loko lo nimimó:
    Gopoguni molonimiaká noani ve Nasalete numutotí Izesunama noluve.'
  lcm-lcm: Na nala ngenget ta, ‘Numai a si, Volava?’ Na kala antok iau ta, ‘Nau a
    Iesu le Nasaret nang kupo vil akui iau.’
  aer-aer: Ayenge akenhe ikwere alakenhe-arle angkirtnerlenge, ‘Angwenhe-ame unte
    akngerrepate?’ Re anteme atyenge alakenhe angkeke, ‘Ayenge-arle Jesus Nazareth-arenye-arle,
    atyenge athewe unte akwetethe akurnentye mpwarepareme.’
  qvc-NT: 'Chaymandaqam tapurqay: “¿Taytitu, pimir kangi?” nishpa. Chaymi niwarqan:
    “Noqam Jisus Nasaritmanda kani. ¡Noqa kikiytam qesachawaykangi!” nishpa.'
  tgl-ULB: Sumagot ako, 'Sino ka, Panginoon?' Sinabi niya sa akin, 'Ako ay si Jesus
    na taga-Nazaret, na iyong inuusig.'
  cbs-NT: 'eandi yukakin: “Xanen ibuun, ¿min tsua iki ikai?” en wa januxun ea ana
    yuikin: “Jabia ea ikunwainbu min jatu ichakawakubainaidan, en Jesús Nazaret anuaki”,
    ea waya'
  xtm-NTPP: 'Sani te ni ndakone''e sa: “¿Na in kúu ni, Señor?” Te ni ndakone''e ya:
    “Saña kúu Jesús iya ni iyo ñuu Nazaret ma iya sóndikin ni a”, kúu ya ká''an ya.'
  nnq-nnq: Ngangonya, ‘Mwe mabeneke, Angwana?’ Nganengela, ‘Nenga nga Yesu jwa ku
    Nazaleti, jwamampoteka mwenga,’ Ngannyangula.
  bao-NT: To biro ca ĩiro tʉo, “¿Wiogʉ, ñiru mʉ niiti?” yʉ ĩi jãiñawʉ. Cʉ̃ pea, “Yʉa
    Jesús, Nazaret macʉ̃, ñañaro mʉ ca tiirʉga nʉnʉjeegʉra yʉ nii,” yʉre ĩiwi.
  san-ORI: ତଦାହଂ ପ୍ରତ୍ୟୱଦଂ, ହେ ପ୍ରଭେ କୋ ଭୱାନ୍? ତତଃ ସୋଽୱାଦୀତ୍ ଯଂ ତ୍ୱଂ ତାଡଯସି ସ ନାସରତୀଯୋ
    ଯୀଶୁରହଂ|
  rmn-rmn: 'Мэ пхучлём: «Кон Ту, Сагбуса?» Ов пхэнляс: «Мэ о Исус андар Назарет, Савэс
    ту кувдиес».'
  huv-NT: 'Quiaj tatüniüs nanguiay: “¿Jan ic Teat?” saj. Quiaj tasaj xic: “Xique Jesús
    naw Nazaret, leaw ique tenguial ijcüy mejaw”, aw.'
  otn-NT: 'Ya dí ɛ̱mbä p''ʉya: “¿Te''o''i p''ʉya grá̱ Hmu̱?” Hømbá̱ tha̱ p''ʉya, bi
    ''yɛ̱ngui̱: “Guecä drá̱ Jesús, drá̱ mmɛ̱ngu̱ Nazaret, ja̱njua̱ni̱ ngue guí̱ nnu̱
    ma̱n''ʉgui”, bi ''yɛ̱ngui̱.'
  nop-nop: “Unduŋ naniŋguk kaŋ nubo indiŋ niŋgut, ‘Me wapum, du nedigoŋ?’ “Kaŋ adibo
    yoguk, ‘Nu Jesu Nasaletniŋ, du nula nehikele ti-hatilaŋ, nukuyoŋ!’
  obo-NT: Na, id intud a kandin to, ‘Ondoy ka man, Sir?’ Mid tavak sikandin to, ‘Siyak
    si Disas no toho Nazaret no id posupittan du.’
  kca-kca: 'Ма йŏхԓы йастәԓәм: "Хŏй Нӑӈ, Турәм Куща?" Ԓўв мӑнэма йастәс: "Ма Назарет
    эԓты уԓты Иисус, Хŏй нӑӈ ԋухәԓԓэн".'
  cak-ENT: 'Y yin xinc''utuj c''a: ¿Rat achique c''a rat? xinbij. Y xbij c''a chuve:
    Ja yin ri Jesús aj-Nazaret ri achique chok chij atz''amon rubanic ch''a''oj, xbij
    chuve.'
