    Moises zihyrinymyryky ana humo hi uta kino inymyry tsihikik. Iwa ikykara. Aba
    ikiahatsa kino niwatihi atsatu tsimykaranaha.'
  san-THA: 'ปศฺจาตฺ โส''กถยทฺ อหํ ยิหูทีย อิติ นิศฺจย: กิลิกิยาเทศสฺย ตารฺษนครํ มม
    ชนฺมภูมิ:,เอตนฺนครียสฺย คมิลีเยลนามฺโน''ธฺยาปกสฺย ศิโษฺย ภูตฺวา ปูรฺวฺวปุรุษาณำ
    วิธิวฺยวสฺถานุสาเรณ สมฺปูรฺณรูเปณ ศิกฺษิโต''ภวมฺ อิทานีนฺตนา ยูยํ ยาทฺฤศา ภวถ
    ตาทฺฤโศ''หมปีศฺวรเสวายามฺ อุโทฺยคี ชาต:ฯ'
  iws-iws: Kara Juda inkamkɨn, apu kariira, kariirɨn om Tasas hɨr naokainaka, tɨ nu
    komiiyɨn Silisia siir hɨr. Mɨ hɨrɨn kara yɨnisɨm sapɨsapar haiburgigɨn. Mɨ kara
    om komii Jerusalem tɨr nae mwrɨi okwonamkɨn. Inkamɨn kariir nɨisiimauuwɨn, krɨmiir
    yɨdiwi wanwiyaeyɨm sɨmiir siyɨusae siyɨusae ɨmiir yɨo Gamelielkɨn. Mɨ kara kɨrɨe
    asi nwokɨn, Adi Komii siir siyɨu ɨiir napamɨn. Wa kɨrɨe kɨma mɨ haiya mɨ hɨriinan
    saeyaɨrga.
  pol-SZ: —Jestem Żydem urodzonym w Tarsie, w Cylicji, ale wychowałem się tu, w Jerozolimie.
    Pod okiem Gamaliela uczyłem się dokładnie przestrzegać Prawa Mojżesza. Byłem całkowicie
    oddany Bogu—tak samo jak wy dziś.
  ztq-NT: —Xaa Israelaa. Tu kyedzy nii lë Tarso nii nche nëz Cilicia kolyaa, per leñ
    kyedzy Jerusalén nu kwroobaa. Lëë Gamaliel beeñ kseedy naa xley pxusykoltoo no,
    ni tugak kaa choxkoon kuuñ ksakaa Dios tyub styoon sinak nii noyuuñ ksak to Dios
    natse.
  zai-NT: ―Naa la? judíu naa. Gule Tarso, ti guidxi sti Cilicia, peru biniise ndaani
    guidxi ri'. Bisiidi Gamaliel naa casi pe na ley sti ca bixhoze gola nu. Biyube
    gune ni na Dios de idubi ladxiduá' casi cuyubi tu guni tu yanna.
  upv-upv: owra “Inu nuvi m̃eri Isrel. Nuak Silisia re ngaim ngok Tasas. Numaur ko
    nulep ie. Nulai norongwosien suk ji jinibb nevisvisenien ngok Gamaliel. Evisviseni
    inu erres p̃elak re nesesreien se b̃irterawarreng se kerr nga bevijuri. Ko re
    daron ngok nuterter elep re majingen se Atua, erpe kami ngok nir lelingen.
  aui-aui: “Tagu na Jiu tomogha, Tasus kwanatune atubugha, Silisiya kubura kamone.
    Bi mma Jerusalem kwanatune aragata da agiruma Gamariel yana wiibadane. Nosidam
    yadi gwara da kiki kamodima iviyevevena yaporigu. Tagu akayovena kirakiiyeni da
    God ayakabisisirena yapori, ware tupami kata kokayokayovenina naboni.
  wap-NT: “Õgaru Jew, õshakatan Tarsus ii, Cilicia Baara iaꞌoraz. Mazan õdyaupain
    daꞌaꞌa, Jerusalemiꞌi. Gamaliel tominapa-kidauzonii õgaru, naꞌiki kaimanaiman ukakinaotan
    õgaru, õizoꞌati kizi ipai Tominkaru kakinaori wuruꞌu wadokozu-daunnao atiꞌoraz
    utaa-kao kida. Uruu idi tuukii õizoꞌatin wuruꞌu kakinaorii kidaz, naꞌiki tuukii
    õtaainan Tominkaru ati kapam, naꞌapa unao kawan.
  mva-mva: “Ngau Iuda kata, Tarsus anua ege Silisia kaba-lo be tinagu inekiaka. Ata
    makare Ierusalem-lo ulaba. Tamoata amangi Gamaliel nge isulena. Bokaibe tamada
    be tubuda mata nedia-lo nge isuletina-uiana. Be ilogu moarunga be rere negu moarunga
    nge Nanaranga-la malipi ne ka mememaki, kam-la makare kaituka kasoaki bokana.
  dwr-NT: “Taani Kilqqiyaan de7iyaa Xersseesen yelettaade, ha katamaan Gamaaliyaali
    taana tamaarissina diccaade, nu aawatuwa higgiyaakka minissa tamaaraade, hachche
    hintte ubbay haniyaawaadankka, taani Xoossaa yewuwaassi seelettiyaa Ayihuda asa.
  kfw-kfw: "“Kei Cilicia ram Tarsus ah innei Jihudi inkhat ka-eii, takkha hiwa khuopui\
    \ Jerusalem hin Gamaliel diang ka-inchu ah hongkalok ka-eii, kei nipi nipu ngai\
    \ Sinadan kacheet ah kajuiya kahong-inchu, nangni rakip in wini ningtho angnga,\
    \ kei innum Pathian sik bitkhan ka-inpesuok.”\x94"
  bfz-bfz: “आऊँ तो यहूदी मांणू ए, और किलिकिया प्रदेशो रे तरसुस नगरो रा जम्मे राए,
    पर एस नगरो रे गमलिएलो रे पैरा गे बैठी की पढ़ाई राखेया और बाप-दादेया रे बिधानो
    री ठीक रीतिया रे सखाई राखेया और परमेशरो खे एड़ी धुन लगाई री राखूँ था, जिंयाँ तुसे
    सब जणे आज लगाणे लगी रे।
  cuk-09: “An Judio-dule, Cilicia-yargi, Tarso-neggwebur-nugadgi an gwalulesad. Degi-inigwele,
    wegi Jerusaléngi an dungusad, dule-dummad, nuga-nikad, Gamaliel-nugad, a an-odurdakedga
    gusad. A-dule anmar-dadgan-igar-maidba nue an-odurdaksad. Deunde, unnila andi
    binsadimogad Bab Dummadga gatik arbaedgi, igi emi-ibagi bela bemar gubukmarmogadyob.
  ben-OBCV: “আমি একজন ইহুদি, কিলিকিয়ার তার্ষ নগরে আমার জন্ম, কিন্তু এই নগরে বড়ো
    হয়েছি। গমলীয়েলের অধীনে আমি আমাদের পিতৃপুরুষদের বিধান সম্পর্কে পুঙ্খানুপুঙ্খ
    শিক্ষা লাভ করেছি। আজ আপনারা যেমন, একদিন আমিও আপনাদেরই একজনের মতো ঈশ্বরের পক্ষে
    উদ্যমী ছিলাম।
  mil-NT: —Yúhú cúù‑í tée isràél, te ní cacu‑í ñuú Tàrsú, te ñuú‑áⁿ yɨ́ndèhu‑xi Ciliciá.
    Te davitna lǐhli‑í cútnàhá ní quexìo‑í ñuú Jerusàlén ní dácuáhá ñàha té Gamàliél.
    Te ní dácuáhà‑í nchaa tnúhu ní chídó tnùní nchaa cue tée ndéé sanaha nàcuáa cada
    ñáyiu. Te yúhú ní cahu iní‑í ní quide‑í tɨtnɨ́ núú chìuⁿ nacuáa cuu váha iní Yǎ
    Ndiǒxí ní cáhàⁿ‑í, te dɨu‑ni ducaⁿ quìde nchohó tucu.
  myu-myu: — Ocewedayo juy — io'e. — Judeu õn. Tarso ka be okap Cilícia eipi be —
    io'e. — Ijop ka be ma bit owaypan―Jerusalém ka be Gamaliel be omutaybit am. Moisés
    ekawẽn omutaybitbin osunuy. Ocedobuyũ'ũm'ũm ekawẽn omutaybitbin osunuy — io'e.
    — Kaypatpan g̃u õn pit wetaybin. Soat eyju Deus bikuyap tag̃ jeku ojuy. Õn tak
    eybuxim cuk adi ibikuyap tag̃ jeku ojuy og̃uy — io'e.
  amk-amk: deyo, “Yau mani inontarai Yahudi di yau, itaubau nuhukamiei na bendari
    Tarsusi foi na nu Kilikia foi, wape ifiebai na Yerusalemi ninai, tuti isobu aunau
    ria mantaunau fubao Gamalieli na mai kariri Kaiwo Musai soi dohonai we tane werengfesa
    foi. Ne tarai kariri mea na rahida bonini faini ninai, yau kontai enehurorong
    dohong we iruraifa paria, inari fi kariri mea ninai we Allai.
  fai-fai: “naka Yu kayako Silisiya bakan Tásas abiw kal namusiw, kata naka tad abiw
    dukum kadákal matam fasu nadi, kukumin kinim Gameliel am akfak tem kal adikum
    num awadik kasal sawa weng mit uyo kukunama nade nayo kitid kuw tabe, Got kukuw
    uyo fakusi ulutaw kamano kibil kitid kuw tabe faku bidiw ka.
  ura-NT: “Canuhetonoaina- Joriooneeun. Silisia batane que nenaa Tarosone, nejanohanaaneein
    neeun. Nena laaen cau, Jerosaleeun fojianohineein nenaaneeun. Jataain itolere
    coitucuhin nenaa- Camalieli relanojoineeina, rauhijiriin cana inoaesihuru jerenohi
    rijijieein nerelaain neeunlu. Nii jaunna, itolere bana, cacoichana aina cutaain,
    Cana Coaunera jerenohin ichana jereeun, nii ena netojoeein ichaquichene rijijieein.
  mcd-NT: —Unrifi un Israeliquin. Un Tarso pushurasi Cilicia murannoashu un cainni.
    Ascano nuno Jerusalén anoashu un pushconi. Nocon yorashtan Gamaliel ua yosipaoni.
    Nocon shunifoan noco yonopaoni cuscan nanti ua yosipaoni. Manfin fasi Dios tanapaisharai
    cuscan urifi nansca huapaipaoni.
  urt-urt: Pe Pol ŋanange na, “Ŋam miyeꞌ Juta ende ŋaiye moi tiheinge ŋam Tarsus nato
    Silisia provins. Kom ŋam mate marp moto Jerusalem pe, ŋam borenge manar eꞌe. Ŋam
    jetalah ende tikin Gamaliel. Kin ŋana ŋam nalaŋatme wusyep erŋeme embere embere
    lenge mwan kaꞌ poi, topoꞌe ŋam mende wah nihe ŋaiye gwande wusyep Got taꞌe ŋaiye
    tukwini yip lalme yende.
  kiz-kiz: “Nene ne myahudi, nihogoliki mji bhwa Tarso lieneo lya Kilikia, ila nakabhili
    elimu katika mji obho, pamagolo pa Gamalieli. Namanyisibhu kul'engana ni njela
    sahihi sya sheria sya bhadadijhitu. Nene nijhenibidii jha K'yara, kama muenga
    mwebhoha kyamujhe lelu.
  tzo-TZE: ―Vu'une jvinquilal jbatic. Tey livoc' ta lum Tarso ta Cilícia banamil.
    Pero li' lich'i ta Jerusalén. Li' la jchan vun, ja' la xchanubtasun li Gamaliele.
    Lec la xchanubtasun ta scotol li mantaletic yu'un jmoltot jyame'tic ta vo'onee.
    Ja' to'ox batem co'nton ta xch'unbel smantal Dios ec jech chac c'u cha'aloxuc
    li' ta orae.
  lex-lex: “A' di de riy Yahudi id a'u. A i'nu ntor a lia Tarsus noha-rai Kilikia.
    Mere ramori-ralawna a lia mai Yerusalem la handi, me tungkuru Gamaliel mak kwatutga
    plu'unu-plehenu a lia' deulu-tatra maka Musa nala la it upni-tgarni. Emolmolan
    walia miy hononmi la'a ler di wali, aghu'ru-ghelam matmiati Uplerlawna deullu-tatarni
    honona.
  dov-dov: Ímebo ndili mu Juda wakazyalilwa mu Tasasi waku Silisiya pesi ndakayiiya
    muchisi echino kunsi amawulu a Gamaliyeli. Ndakalayililwa mbuli mubwendelezi bwamilawu
    miyumu yaba mataata. Ndili musungusungu kuli Leza mbuli bamwi bangu boonse sunu.
  rgu-rgu: “Sadi emi basa bubuluꞌ mae au nana lahenda Yahudi. Mama ka boki au nai
    kota Tarsus, nai propensi Kilikia, tehuu au ambauinaꞌ nai Yerusalem ia. Mese bauinaꞌ,
    nade Gamaliel, ana nanori au baꞌi Musa atoran nara katemaꞌ, losa tui nalulutuꞌ
    ana. Au boe makate tuka Amaꞌ Manetualain, sama leo emi basa boe.
  toc-NT: —Aquit na̠ judío chuná cumu la̠ hui­xinín, quin­ca̠­chi­quí̠n hua­nicán
    Tarso xmu­ni­cipio Cilicia, pero antá uú nac Jeru­salén qui­maka­stac­cani̠t xa̠huachí
    antá ckalh­ta­hua­kani̠t nac escuela antaní xma̠­kalh­ta­hua­ke̠nán Gama­liel,
    huá xlá qui­ma̠­si­yú­nilh tancs nac­ma̠­kan­taxti̠y a̠má li̠ma̠­peksí̠n hua̠ntu̠
    Dios tica̠­má̠x­qui̠lh xalak­maká̠n qui­li̠­ta­la­ka­pas­nicán. Hasta acxni tuncán
    aquit ctzu­cuni̠t lak­tzaksay la̠ta tla̠n nac­li̠­ma­cuaniy xli̠­hua̠k xli̠t­li­hueke
    qui­nacú y na̠chuná cumu la̠ hui­xinín lak­tzak­sa­pá̠tit la̠ ca̠lacchú quilh­ta­macú.
  som-som: Waxaan ahay nin Yuhuudi ah oo ku dhashay Tarsos oo ku taal Kilikiya, laakiin
    magaaladan baa laygu koriyey anoo Gamalii'eel hoostiisa wax laygu baray sidii
    caadadii adkayd oo sharcigii awowayaasheen, anigoo Ilaah qiiro u leh sida aad
    dhammaantiin maanta tihiin.
  mam-C: Aj Judiyqi'n we'. Antza ẍin itz'ji'y toj tnam Tarso te tx'otx' Cilicia. Me
    antza ẍin jaw ch'iyi'y tzalu'n toj Jerusalén, ex ma chin xnaq'tzajtza tu'n Gamaliel,
    tze'nkuxixjo ntq'ma'n kykawb'il ojtxe qxjalil. Kukx o tz'ok tililjo wu'n, tu'n
    wajb'in te qMan Dios tuk'a tkyaqil wanmi'n, tze'nkuxjo n-oke kye' kyu'n, te q'ij
    ja'lin.
  ndj-ndj: “Nenga mundu wa Vayawudi, ng'onikela aku Talisu mbwani ya Kilikiya, ila
    ngulila mbwani ayi, mumawulu va Gamalieli, vamanyili nyanyi Malawu va Chapanga
    vamupili Musa na va vambuyi vetu, ndayitawulili kwa ndima kwa Chapanga kucha yumwi
    vonda wumuvelili nalelu.
  mbj-NT: —Judah buuj né ỹ hỹỹh. Panang Tas häd näng doo bä, Siris häj n'aa bä ỹ benäng.
    Babä Jerusarẽnh bä ỹ bawäng. Gamarijéw baad ub né hẽ ỹ tama metëëk ër wahë makũ
    ky n'aa jaw'yyk do ky n'aa. Baad ub né hẽ ỹ karẽn paa ỹ h'yyb n'yym P'op Hagä
    Doo, da hẽ bë bad'oo doo da né hẽ.
  lat-VUC: 'Et dicit: Ego sum vir Judæus, natus in Tarso Ciliciæ, nutritus autem in
    ista civitate, secus pedes Gamaliel eruditus juxta veritatem paternæ legis, æmulator
    legis, sicut et vos omnes estis hodie:'
  ngp-ngp: “Miye ni Myahudi mwelekwa wa Taso mwe Kilikia, mna nehileligwa aaha ho
    mzi wa Yelusalemu, kwa Mhinizi Gamalieli. Nehihinyizwa kindedi ndedi miko ya wakale
    wetu, nakelavaga kwa moyo wose kwa Mnungu, enga nyuwe wenye ivo mwili ivi dielo.
  enq-2: “Namba akali Juu mende. Yuu Silisia dokonya, Tasusa siti dokonya nambanya
    endangimi namba mandea-pyaa. Namba Jerusalema siti dakenya katao angi jio. Akali
    Gamaliele dokome naimanya yumbange dupanya loo dupa namba langyokondape pyoo langiamopa
    mana nyio. Dopa petala nambame nee kaeyao Gote watao, nyakamame indupa mana minilyaminoliaka
    pyoo minao kateo.
  eng-ASVBT: 'I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this
    city, at the feet of Gamaliel, instructed according to the strict manner of the
    law of our fathers, being zealous for God, even as ye all are this day:'
  mna-mna: 'Mi ni iso: “Nio ti Yuda. Tipeebe yo su kar Tasus ta ki Silisia na. Tamen
    nio musaari mi tikam yo ma aŋmar aŋbot kar tiŋgi. Mi aŋkan su tiŋgi ma aŋwe kaibiŋoŋ.
    Mi tutu ki tumbundu bizin na, Gamalielbi ipaute yo pa ma imap. Mi nio aŋkam kinkiini
    be aŋto kat mbulu ki Anutu kembei ta koozi niom ta boozomen kakamam i.'
  myw-myw: Ilana, “Yey gum-Yudiy yey. Inag nikopweig ven Talisus waseg, wawnuwan ven
    avakaein Silisiy; tage bo askul ven towen Yelusalem waseg. Tamwey towen yagan
    Gamaliyel ikatimlakeig, mo akakin dakaleiwags ya̱kids, akakinbunik, iseiw nuwag
    Yowbad nawotet, ma̱wana babaw yakamiy tut towen.
  sby-sby: “Ame nde Muyuda, ndalasemenwa mu munshi wa Taliso, mucishi ca Kilikiya,
    nsombi ndalakulila muno mu munshi wa Yelusalemu. Ndalikuba shikwiya wa Gamaliyeli,
    uyo walanjiyisha mwakukonkela Milawo yalapewa ku bamashali betu bakulukulu. Kayi
    ndalikuba walibenga kusebensela Lesa, mbuli ncemubele mwense omuli pano.
  sll-sll: “Na Yuda yal molia, namine Silisia probins Tasas malgi na kul emia. Emba
    na ni yalhobi kina malgiya mole bir dalgere yal Gameliel sikul di na tomua. Tere
    kwiana moya krehaman ha para weni di na tomiraya. Tongure omaga ni arihobi God
    grang wine nima pire onga mere na ere yu oliwa.
  yaq-NT: ―Inepo nee jurio yoeme. Jum bwiaara Siliisia' tea'po, senu bwe'u jo'ara
    Tarso' tea'po nee yeu yoemtuk. Taa inepo inim bwe'u jo'ara Jerusalen tea'po nee
    yo'otuk. Intok jiba inim, seenu, Kamali'el teaka, yee majtawamta tekilekamta betana
    nee ino majtak. Ini'i intok, che'a bat naataka itom yo'owasuka'um au joiwalataka
    bem bo'o jooria'uta, inika'a, Moiseej tuka'uta betana nesaurim tua junaen a' weye'e
    benasia au a' ta'aakai. Intok achai Liojta, tua junen jiaka, si'ime ju'u in joa'ue,
    aapo'ik yo'orinee'uta nee a' tu'urisuk. Tua enchim si'imem i'an ane'e benasia.
  uro-uro: “Aingo di ama Judaqa na ngo. Rha sa ngo e ma Tarsus pät ama ngärhäktka
    ma Silisia näkt mor ngo di rhe mät tom däkt ama värhäm ma Jerusalem. Ma Gamaliel
    di mudu gua morqa i qale ngo va aa rem sa ama rhisu bä qa su ngo mamär sävät ma
    Ngämuqa aa Muräkt nage ma Moses bä ba aut mamäkkäna. Bä aingo di ama qrot gu snängaqa
    mäni ma Ngämuqa rhoqor ngän moe rhäkt.
  ita-1885: Io certo son uomo Giudeo, nato in Tarso di Cilicia, ed allevato in questa
    città a' piedi di Gamaliele, ammaestrato secondo l'isquisita maniera della legge
    de' padri, zelatore di Dio, come voi tutti siete oggi.
  muy-muy: « Nu zal Zʉde, tìwi nu a Tars ka haɗ Silisi. Ay ti nə̀ɗək ahalay a Zerʉzalem,
    maslaŋa ya ti àcahu zlam day Gemeliyel, àɗəfukia Divi ge Melefit ya ata bəŋ geli
    tàɗəbay na lala. Ka sarta nani ti nə̀via ahàr a ɗek ana Melefit akaɗa gekʉli ya
    kə̀bum kəvumi na.
  kqc-kqc: “Na bi Jew amiye, Tarsus taoni Cilicia gaganiri vata niyaka, ma mina taoniri
    tora niyaka. Gamaliel yaku na oteimaro; ina yaku uni tutubena di ago gira dudu
    maka na oteimaro. Gua ya tau vakoi Sei rofu moi gira ri mona rededi kana na bi
    mina reyaka.
  tav-tav: —Yʉa judío yaʉ yʉ ã, na caĩwĩ Pablo. —Cilicia yepapʉ Tarso cawamecʉti macapʉ
    cabuiaricʉ yʉ ã. Topʉ cabuiaricʉ anibacʉ quena ati macapʉ Jerusalẽpʉ yʉ cabʉtiwʉ.
    Gamalié cawamecʉcʉ mena cabuericʉ yʉ ã. Mani ñicʉ jãare Moisé cʉ carotirique nipetiro
    caroaro yʉ cabue peocõawʉ yʉa. Yucʉre Dio cʉ carotiriquere mʉja cátinucurore bairona
    yʉ quena yʉ cátinucubapʉ cʉ carotiriquere.
  eng-ULB: “I am a Jew, born in Tarsus of Cilicia, but educated in this city at the
    feet of Gamaliel. I was instructed according to the strict ways of the law of
    our fathers. I am zealous for God, just as all of you are today.
  spa-VBL: “Soy judío, nacido en Tarso de Cilicia”, comenzó. “Sin embargo, fui criado
    en esta ciudad, y me senté a los pies de Gamaliel. Fui enseñado para guardar de
    manera estricta la ley de nuestros padres. Yo era un hombre celoso por Dios, tal
    como ustedes aquí hoy,
  fra-_FOB: Je suis Juif, né à Tarse en Cilicie, mais j'ai été élevé dans cette ville
    aux pieds de Gamaliel, et instruit avec rigueur dans la loi de nos pères, étant
    zélé pour Dieu, comme vous l'êtes tous aujourd'hui.
  hau-ULB: Ni Bayahude ne daga garin Tarwasa na Kilikiya, amma a karkashin Gamaliyal
    aka ilimantar da ni. An horar da ni sosai bisa ga bin hanyar dokokin kakkaninmu.
    Ina da himma ga bin Allah kamar yadda ku ma kuna da ita.
  mal-mal: “ഞാൻ കിലിക്യയിലെ തർസോസിൽ ജനിച്ച യെഹൂദനും ഈ നഗരത്തിൽ വളർന്ന് ഗമാലിയേലിന്റെ
    കാല്ക്കൽ ഇരുന്ന് പിതാക്കന്മാരുടെ ന്യായപ്രമാണം സൂക്ഷ്മതയോടെ അഭ്യസിച്ചവനുമാകയാൽ
    നിങ്ങൾ എല്ലാവരും ഇന്ന് ഇരിക്കുന്നതുപോലെ ദൈവസേവയിൽ തീഷ്ണതയുള്ളവനായിരുന്നു.
  kkc-kkc: Poloye egeesee takaso, “A Yu odoo Kilikiya mi toowa ee ma kulodu Talesas
    mi mapoo soomagoo. Esino Yelusalem mi hamapoo badolone kauwudooso. Osoloso Gamaliyoye
    a eligime, ayo ibada amawe diayo tei magoo medee gooleedooso. Esino epei niyo
    goolee Godeeyo tou bele dolone, komonolone a wooloomalame ka seeso. Osoloso daga
    a see goo ee Godeeyo tou bele dolone, ayo kitulugu toowa magolone, Yesu mapoo
    tei telaga odoo wooloomalame dimapoo dala toowa teneliso. Osoloso ayo giso sabolo,
    sobo sabolo, toloso neliga moso ma kulodu huyaseliso.
  urd-GVR: “Maiṅ Yahūdī hūṅ aur Kilikiyā ke shahr Tarsus meṅ paidā huā. Lekin maiṅ
    ne isī shahr Yarūshalam meṅ parwarish pāī aur Jamliyel ke zer-e-nigarānī tālīm
    hāsil kī. Unhoṅ ne mujhe tafsīl aur ehtiyāt se hamāre bāpdādā kī sharīat sikhāī.
    Us waqt maiṅ bhī āp kī tarah Allāh ke lie sargarm thā.
  far-far: “Nau ne na wane Jiu, ma nau ku futa 'i Tasas na mae fere laona lofaa 'i
    Silisia, ma nau ku baita mai 'i Jerusalem kada nau ku susuli ru fasia sa Gamaliel.
    Ma nia ka famanata lea 'asiana aku ana sasilae sulia na taki ne sa Moses kwatea
    mai fuana koko kia ki, ma nau ku doria laugo sasilana te ki ne God nia doria,
    dia laugo ne mulu doria sasilana 'i ta'ena.
  suz-BL: मिनु मेकोमी “गो सिलीसीया ङा टारसस सहरमी जरमेशो यहूदी नङ। आल रे इं यरूसलेममी
    बाक्‍शो नङ। आं कली शेंब गमालीएल बाक्‍ब। मेको ठेयब शेंबमी आं कली इं किकी पिपी आन
    अरेशो लोव़ नेल्‍ल शेंताक्‍यी। मिनु गो मेको नेल्‍ल पना पन बाक्‍ती। इन पशो खोदेंशो
    पा गो यो थुं का पा परमप्रभु यावे कली मान पा बोल पाता। प्रेरित ९:१-२९; प्रेरित
    २६:९-२०; प्रेरित ५:५४
  car-NT: “Simosu awu wa. Tywoma wa moro Silisia tano aitopo Tarsus po. Ero po te
    wetuwaro'man. Gamaliel ekosa iru'pyn me 'ne womepan morokon kytangon emerykon
    mero'san poko. Wararo Tamusi emamin poko wo'mikan, moro erome awo'mikarykon wara
    enapa.
  amp-amp: “Na tu Juda tangishofa, na mmemt hiyaumota distrik Silisiako yorhwa taun
    Tarsusn. Tfit asha Jerusalemrn toh warhomoya. Bi bro yimayann Gamalierrhu skurkfot
    yihato fak nuhas bonuhasmora nd nmoh nkibaproh yirmoht. Bro Nkifrar fakitoh hnamo-yanr
    niko arihat Bro Nkifrar yakitohwa kanjo.
  bht-bht: मैं यहूदी है, मेरा जन्म किलिकिया प्रदेशे दे तरसुस शेहरे च होया है; पर इस
    शेहरे च गमलीएल दे पैरां बाल बेईकरी शिक्षा लियो है, कने पूर्वजां दी व्यवस्था भी
    मिंजो ठीक रीतिया ला सिखाई; कने हुण जदिया उत्साह परमेश्वरे तांई तुहाड़ा है, तदिया
    ही मेरा भी था।
  eng-NOY: I am indeed a Jew, born in Tarsus of Cilicia, hut brought up in this city,
    taught at the feet of Gamaliel in the strictness of the Law of our fathers, being
    zealous for God, as ye all are this day.
  cub-NT: —Yʉ́vacari judíobu yʉ. Tarsoi põetedejaquemavʉ yʉ. Que baru Ciliciacacʉbu
    yʉ. Ʉbenita bʉcʉóvarejaima yʉre yui Jerusalẽ́i. Aru Gamaliel buedejame yʉre me
    caiye iye Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede Moisés bácʉre, majeñecuva
    mácavʉ ne d̶arĩ cõmajiye báquede. Cainʉmʉa memecaiyʉcacʉ Jʉ̃menijicʉre ʉ̃i ʉrõpe,
    nopedeca mʉje d̶aiyepe caride.
  ita-1927: Io sono un Giudeo, nato a Tarso di Cilicia, ma allevato in questa città,
    ai piedi di Gamaliele, educato nella rigida osservanza della legge dei padri,
    e fui zelante per la causa di Dio, come voi tutti siete oggi;
  lww-lww: “In na yere Yu ga nini, sa ke amiu, a in na nepaeme e pulkumali nap̃a Tasas,
    e lepas nae Silisia. Ana pogos na nepe sisi ke ga wa, in na nepimi e yo nini,
    e Yerusalem, in na yaru nap̃a Kameliel naga pian inu, nap̃a akilia ruru naga rui.
    In na netotano e lana, naga pian ruru inu e navisaluaena punu ga kiena ne kieta
    yermarua lala, pano pano-o inu towe nepimi nepe navianena tai na navisaluaena
    nene. A sane amiu nanagane, amiu asitom manene asape akila kia kiena ne Ntewa
    imi ve keviu, inu m̃ena ga, e pogos la nanua sumo, nekila yum̃aena kiena ne Ntewa
    amio kiau malena wetelu.
  ckb-ckb: «من جولەکەم، لە تەرسۆسی کیلیکیا لەدایک بووم، بەڵام لەم شارە گەورە بووم،
    لەبەردەستی گەمالائیل بە باشی بەگوێرەی تەوراتی باوباپیرانمان فێرکراوم. زۆر دڵگەرم
    بووم بۆ خودا، وەک ئەمڕۆ هەر یەکێکتان.
  spm-spm: “Khɨɨ Judarir akhoghɨn gumaghan mav, nani inaghamuuŋ Tarsusɨnɨ uŋuun nam
    mbate, a Silisian distrighɨn iti uŋuu. Gumughun khɨɨ Jerusalemɨn uŋuun ikhava
    aghuuŋi. Khɨɨ Gamalielɨn afharimuunɨ itima a Judarir othevir nan surea amuisima,
    khɨɨ bar inderaghɨvɨrama anda ikaaŋi. Gee thighira Gotɨn gɨn maŋŋamɨusua bar aghavagharisi
    moghɨra, khɨɨ ivhɨra mamaghɨra.
  nas-nas: Eeꞌnoko aaꞌpuuꞌ, “Ning tee Juꞌnung, Taasusie pontoꞌmaruꞌnung Silisia-koonooꞌke,
    teka anke Jerusalemaꞌke Kameliele-ankoi baremaruꞌ, niikakatauro-itaing boto toꞌbiiari
    otoinaꞌ nariꞌ;
  uvl-uvl: “Iau Iuta, pe hetak hohe nge Tarsus nga kileng nenge Silisia pe etu ke
    iau soke nga lamai nge Ierusalem. Pe ela nga hengetoro ke ne Kamaliel hetottore
    iau. Pe te hetore iau ke nek toto nga hotonga nemur nenge te hesio tele lange
    rera tete mur. Pe e tung teu tote iau langa NeHalang nena ume mur, ke pomange
    imo nenge ames heueu nem.
  eng-BBE: I am a Jew of Tarsus in Cilicia by birth, but I had my education in this
    town at the feet of Gamaliel, being trained in the keeping of every detail of
    the law of our fathers; given up to the cause of God with all my heart, as you
    are today.
  ixl-CNT: —Aatz in, nojchit in Israeel. Aꞌ itzꞌpinajkꞌin tu Tarso tikuenta Ciliicia.
    Pek aꞌ chꞌiinajkꞌin tu u tenam tzaꞌ. Utz aꞌ chusunin u Gamalieel. Tekꞌ chuselin
    bꞌaꞌnil tiꞌ u oꞌtla mantaar tetz qꞌu kukꞌuy kumam. Utz tiira yeꞌ nunqꞌiꞌ tiꞌ u
    Tioxh, echaꞌ nebꞌan cheel tziꞌ.
  xsi-xsi: “Naŋa nde Juda tamwatâŋgu. Nana ipaguguana lâ Tarsus lawea lâ Silisia tâno,
    andeta atumbu ŋalae lâ Jerusalem lawea ŋine. Aku Gamaliel ipanana naŋa sondo ndo
    ŋana kinda timbunda nenzi ŋgua tukuŋa rârâni. Mine kala naŋa uru apono muli sondo
    ndo pa Maro Kindeni, itogo miki rârâni kala kaveta mine.
  crx-NTPO: “Si Lizwif 'ust'oh. Tarsus, Cilicia yun k'ut whuz'ai 'et whuzúsdli. Jerusalem
    nísyai, Gamaliel 'en whusodalh'e' whe netsoda'ne hik'úne' 'ut'en-i soo cho yusodalh'e'.
    Nohni 'andit Yak'usda ba daht'oh la, whuz un'a nohunduzt'oh inle'.
  kan-OKCV: “ನಾನು ಕಿಲಿಕ್ಯದ ತಾರ್ಸದಲ್ಲಿ ಜನಿಸಿದ ಯೆಹೂದ್ಯನು, ಈ ಪಟ್ಟಣದಲ್ಲಿಯೇ ಬೆಳೆದವನು, ಗಮಲಿಯೇಲನ
    ಪಾದ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಮ್ಮ ಪಿತೃಗಳ ನಿಯಮವನ್ನು ಸೂಕ್ಷ್ಮವಾಗಿ ಅಭ್ಯಾಸ ಮಾಡಿದೆ. ದೇವರ ವಿಷಯದಲ್ಲಿ,
    ಇಂದು ನೀವೆಲ್ಲರೂ ಇರುವಂತೆಯೇ ನಾನೂ ಆಸಕ್ತಿವುಳ್ಳವನಾಗಿದ್ದೆನು.
  bbb-bbb: Naeje na e Jiusi bu are Tasasi Sisiria guove ijia bietanie. Areme bu mesiriena
    igia Jerusareme rovo na e Gameriodo rotire ijia sikuru rei. Ijadufuo na asaerafa
    nuvuone ijiebuo akae boeje bune mukoreigia nijasievo nane fie. Na Godido i ije
    ja izege dabe darokuma menoejo ije nadua naka besu ijiege mukoreigia imenoejo.
  blw-blw: “Haén hen ihay ifayu paat way Judio way niyanà ad Tarso way sakopon hen
    Seleucia yag ahtod Jerusalem hen chummakrà ya nan-uswilaà way ah Gamaliel paat
    hen nanudtuchu an haén. Wat maid iggay-o acharén ah liglamenton hen anap-otaaw,
    yag anà agég nakagét way mangamma amin hen laychén Apudyus way kaman agé an chàyu
    ad uwan.
  tam-2017: நான் யூதன், சிலிசியா நாட்டிலுள்ள தர்சு பட்டணத்திலே பிறந்து, இந்த நகரத்திலே
    கமாலியேலின் பாதத்தருகே வளர்ந்து, முன்னோர்களுடைய வேதபிரமாணத்தின்படியே திட்டமாக
    போதிக்கப்பட்டு, இன்றையதினம் நீங்களெல்லோரும் தேவனைக்குறித்து வைராக்கியம் உள்ளவர்களாக
    இருக்கிறதுபோல நானும் வைராக்கியம் உள்ளவனாக இருந்தேன்.
  azz-NT: ―Nejua ya melau nijudío huan niyolic campa pueblo Tarso ten itatilanal in
    Cilicia. Pero nimoscaltij nican Jerusalén. Huan nejua nechmachtij ne Gamaliel.
    Ica ya nojón yejua cuali nechyecajsicamachtij nochi in tanahuatilme de ne tohuejcautatuan.
    Huan nejua nachipa nicyolnejnequic nictacamatis Notajtzin Dios, ijcón queme axcan
    namejuan nanquiyolnejnequij nanquichihuasque tech nijín tonalme.
  spa-RV-1909: Yo de cierto soy Judío, nacido en Tarso de Cilicia, mas criado en esta
    ciudad á los pies de Gamaliel, enseñado conforme á la verdad de la ley de la patria,
    celoso de Dios, como todos vosotros sois hoy.
  csy-csy: Keima sia Judah mi tatak ka hihi, Silicia ngamsung ah khuapi khat ahi Tarsus
    ah ka suak hi, ahihang hi Jerusalem ah ka khang a, Gamaliel peang ah pu le pa
    te i ngeina a cing in hong hil hi, taciang tu ni in note bangma in Pathian sang
    ah thalawptak in ka om ngei hi.
  mxq-NT: —Ʉj israelítʉts, japts nmaxuꞌunkꞌa̱jty Tarsʉ, Silisyʉ ña̱a̱xóty, es ya̱a̱ts
    nyeꞌky Jerusalén es Gamalyélʉts xyaꞌʉxpʉjk. Yajtukꞌijxʉts oy ja nꞌaptʉjkꞌa̱jtʉmʉ
    ꞌyanaꞌamʉn es amumduꞌuk jótʉts nmʉdúñ ja Dios, éxtʉm miidsʉty nidʉgekyʉ tyam xytyundʉ.
  tzj-NT: —Anin in ewach aj Israel. Chipan ja tinamit Tarso xinalax wi' ja c'o pa
    rcuenta Cilicia. Pro wawe' pa Jerusalén xinq'uiy wi'. Xintijoj wi' ruq'uin ja
    maestro Gamaliel. Ja c'a Gamaliel arja' xinrtijoj tre ja ley xin Dios ja quiniman
    ja kati't kamama' pro bien xuch'ob chinwach nojelal. Ni wxin wi', ni c'o wi' ngana
    nban cumplir ja rvoluntad Dios ja cani' newajo' neban ixix camic.
  tdt-tdt: “Hau ema Judeu, moris iha sidade Tarsu iha provinsia Silísia, maibee boot
    iha Jerusalém. Hau nia profesor naran Gamaliel. Nia hanorin hau klean kona ba
    lei nebee Moisés rai hela ba ita nia bei-ala sira. Iha tempu nebaa hau mos badinas
    teb-tebes serbi Maromak, hanesan mos imi hotu.
  ron-BTF: Eu sunt într-adevăr bărbat iudeu, născut în Tarsul Ciliciei, dar crescut
    în această cetate la picioarele lui Gamaliel, învățat conform cu exactitatea legii
    părinților și am fost zelos pentru Dumnezeu, așa cum sunteți voi toți în această
    zi.
  eng-WEBP: “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this
    city at the feet of Gamaliel, instructed according to the strict tradition of
    the law of our fathers, being zealous for God, even as you all are today.
  eng-FBV: “I am a Jew, born in Tarsus in Cilicia,” he began. “However, I was brought
    up here in this city, and sat at the feet of Gamaliel. I was taught to strictly
    observe the law of our fathers. I was zealous for God, just like all of you here
    today,
  nld-1939: Ik ben een jood, geboren te Tarsus in Cilicië, maar opgevoed in deze stad;
    aan de voeten van Gamáliël ben ik geschoold volgens de strenge uitleg der voorvaderlijke
    Wet, en werd ik een ijveraar voor God, zoals gij dat allen heden zijt.
  bwo-bwo: «Taa Kilk'iyitse daatseyiru T'erses kitotse shuwets ayhudiwi taane, tieenmó
    Iyerusalem Kitmanitsne. Taan danifonuwere Gemalyailiye b́teshi, nih nihwots nemono
    shengshdek'at danre, hambets it k'aliruwank'o Ik'osh ookorona tfinefoni.
  nch-BL: “Na niisraelita. Nitacatqui altepet Tarso ipan tali Cilicia, pero nimoscalti
    nica ipan altepet Jerusalén. Huan nopa hueyi tamachtijquet Gamaliel nechmachti
    xitahuac nochi nopa tanahuatilme ten tohuejcapan tatahua. Nochi tonali nijtoquilijtihualajtoc
    Toteco Dios ica nochi noyolo quej anquichihuaj ama.
  quc-TNT: Ri in, in winakil alak, in aj Israel. Xil nu wäch pa Tarso, tinimit wa'
    re Cilicia. Waral c'ut pa Jerusalén xinq'uiy wi. Kas utz nu tijoxic xban rumal
    ri nim tata' Gamaliel che ri qui pixab ri ka mam ojer. Amak'el ronojel k'ij xintij
    nu chuk'ab chupatänixic ri Dios, jas ri cäban alak, onojel alak cämic.
  tfr-NTPO: «Tja ëre judío. Tja weno buk Tarso kjokyo, e Cilicia kjokyo obi, gueniyo
    ga tja kuno shäng ëreshko Jerusalén kjokyo. Ga tja oppino shäng Tjl̈apga Gamaliel
    tjok, tja pina bi kjok l̇l̇gwekkl̈o tak pjang dënashko l̈i go, l̇l̇ëye kjak l̇l̇ëm,
    sök beke. Enido ga tja jëk shäng Sbö tjok jl̈õkoyo, pjãy omshäryë l̈öng eerishko
    sorë ga tja omshäryë shäng eshko eni bakoe.
  kaq-NT: —Hea ta judio qui, Cilicia mai Tarso janinhax cainni joni. Nea jema janinxon
    ta maton haxemanicahbaan hea haxemapahonishqui. Gamaliel ta heen haxemanica hihxon
    hea haxemaquin sirijanishqui. Noquen xenibaan yohini quescabijaquin hen hahnon
    ta hea haxemanishqui. Man hihqui quescarihbihi tah hen noquen Papan joi hihti
    jenipahichai.
  sgb-sgb: “Hikoy mihay Israelita ya in-anak ha balayan Tarso ha probinsyan Cilicia.
    Hinumlay ko bayri ha Jerusalem. Ya nanoro kangko ay hi Gamaliel. Intoro na kangkoy
    Kautuhan ya anhonolên lan ninuno tamon Israelita. Booy nakêm kon naghuyo kan Apo
    Namalyari, nanad êt kamoyu amêhên.
  vie-1934: Tôi là người Giu-đa, sanh tại thành Tạt-sơ, trong xứ Si-li-si, nhưng nuôi
    tại đây, trong thành nầy, học nơi chân Ga-ma-li-ên, đúng theo trong luật pháp
    của tổ phụ chúng ta. Vốn tôi đầy lòng sốt sắng vì Đức Chúa Trời, cũng như các
    ngươi hôm nay vậy.
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାସି ଏଲେଇଚେସି, “ନା଼ନୁ ର଼ ଜୀହୁଦି ଲ଼କୁତେଏଁ, କିଲିକିୟାତି ତାର୍ସତା
    ନା଼ ଜାର୍ନା, ସାମା ନା଼ନୁ ଈ ଜିରୁସାଲମ ଗା଼ଡ଼ାତା ପ଼ହିପାଡି ଆ଼ହାମାଇଁ, ଗମଲିୟେଲ ତା଼ଣା କୁଗାନା
    ଜା଼ପାମାଇଁ, ମା଼ ଆକୁ ଆ଼ବାୟାଁତି ମେ଼ରାତି ନେହିଁକିଁ ଜା଼ପାମାଇଁ; ମୀରୁ ଏ଼ନିକିଁ ମାହାପୂରୁତି
    ସେ଼ବା କିହିମାଞ୍ଜେରି ନା଼ନୁ ଜିକେଏ ଏଲେକିହିଁ ମା଼ନୱି ଆ଼ନାତେଏଁ ମାଚେଏଁ;
  cha-cha: Guajo magajet taotao na Judio, mafañagon Tarso, un siuda guiya Silisia;
    lao mapogsaeyo güine na siuda gui adeng Gamaliel, mafanagüeyo taemanoja y minagajet
    y lay y mañaenata, ya eggoyo para as Yuus, taegüenao iya jamyo pago na jaane.
  amu-NT: 'Matsoom nda̱a̱na: —Ja tsꞌaⁿ judío. Tuiindyo̱ tsjoom Tarso ndyuaa Cilicia,
    sa̱a̱ tjo̱wijndo̱ya tsjoom Jerusalénwaa na tyotseiꞌnaⁿya na tyoꞌmo̱ⁿ maestro Gamaliel
    no̱o̱ⁿ. Jom tcuu tyoꞌmo̱o̱ⁿ ljeii na tqueⁿ Moisés na tyoleiñꞌom welooya na ñetꞌom
    teiyo. Ñequio na xcweeꞌ tsꞌo̱o̱ⁿya mandiꞌntjo̱ⁿ nnom Tyꞌo̱o̱tsꞌom majoꞌti chaꞌxjeⁿ
