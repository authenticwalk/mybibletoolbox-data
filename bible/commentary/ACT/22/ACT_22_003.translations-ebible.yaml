    itadira na lei kukuada. Inau tu nia liopapara nigua itatana God vaghaghau ighau
    udolu taeni.
  dgr-DOGNT: “Sı̨ Israel got'ı̨į̀ aht'e, Cılıcıa nèk'e, kǫ̀ta Tarsus segǫ̀hłı̨, hanìkò
