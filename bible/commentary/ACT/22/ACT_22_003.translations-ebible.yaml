  for-for: 'Piya mintuguna, Poro amato puma maya uwaimintiye: Naeba Yuta yagara, Sirisiya
    mari Tasasi kumata aboranto ntagaranawe. Pigoya, ma kumata ampima anosantone.
    Tisa yagara Kameriya aeba mono unamoga, tayabamagi ago kamana''waipa esegima abiwaentuwe.
    Pigoya, tige ibaba pesa puma, naeba pabiyamagi Koti aega''ma esegi puntuwe.'
  epo-epo: Mi estas Judo, naskita en Tarso en Kilikio, sed edukita en ĉi tiu urbo
    ĉe la piedoj de Gamaliel, kaj instruita laŭ la preciza maniero de nia prapatra
    leĝo, kaj mi estis fervora pro Dio, kiel vi ĉiuj estas hodiaŭ.
  gfk-gfk: '@see-verse:ACT.022.002'
  bjz-bjz: “Amó Jiusi embó re. Amó aná bogu naa, ragaro Tarsus, Silisia Frovensi avo
    siroruturere. Aghá re-tago, amó eve Jerusalem baborueta, Gamaliel na amó nghaĩ
    itita urie. Mambube maneda evovo kiki, kotú namonde anda Agho Dari ananu reaveta,
    ningia goghó eta urere. Oreki nímanda God neno bua nundubuturota desetora, gari
    dabako aghagonu, amó God nundubuturota irita urere.
  atg-NT: “Ọngi iJu mhi khi, ni a bia shi ẹoli iTasọsi ni o la ekẹ iSilisha. Ẹoli
    iJerusalẹmu ona mhi la fu vule. Ayi iGamaliẹ a la sẹsẹ mhẹ egbegbọ abi a liẹ deba
    ishi eyi ititawa. Eri mhi mhọli ọmuegbe shi ingme oyi Ẹshinẹgba egbegbọ ẹzẹzẹ
    abi ẹẹ a ke li ogbe na amo.
  bjv-NT: 'Be ə Pol əl-de ə nə: «Mi Jɨpɨ kɨ oji-mi Tarsɨ tɨ, kɨ dɔnangɨ Sɨlɨsi tɨ.
    Nə oti-mi Jorijaləm tɨ ne. Gamalɨyəl ə e nje ndo-m ndu-kun lə kaje je kadɨ m-gər
    kɔre kɔre. Kəte m-tɨngə bɨl mbata lə Luwə təkɨ ai ɓasɨne kɨn be tɔ.'
  tos-NT: “Hua̱ quit, na̱ judío chuná̱ la̱ huixín, quinca̱chiquí̱n huanicán Tarso
    c-xtapaksi̱n Cilicia, hua̱mpi̱ antá̱ u̱nú̱ c-Jerusalén quimakastaccani̱t, xa̱huachí̱
    antá̱ ckalhtahuakani̱t c-scuela anta̱ni̱ xma̱kalhtahuaka̱nán ko̱lutzi̱n Gamaliel,
    huá̱ xlá̱ quima̱siyúnilh tancs nacma̱kantaxti̱y pacs yama̱ li̱ma̱paksí̱n hua̱nti̱
    Dios tima̱xqui̱ko̱lh xalakmaka̱n quinatla̱tnacán. Hasta acxni tuncán quit ctzucuni̱t
    li̱tzaksay la̱ntla̱ tla̱n nacscujnaniy Dios xli̱pacs xli̱tlihuaka quinacú̱, chu̱
    na̱ chuná̱ la̱ntla̱ huixín chiyú̱ li̱tzaksapá̱tit tlahuayá̱tit.
  rro-rro: E'abi mue etibaha, “Au hanona Paulo, Iuda hau'u e'u rama aiarana hanona
    Taso Kilikiai, ia aiara neiana Ierusalemai tebapa'uana'u. Au hanona Gamaliel ebamarerena'u,
    'aba'abaka ekia rauhubu aea homakia ikoikiai eba'iobina'u abomo Tirama ena aka
    ataburaina matoha bariu wai tutabura 'abana.
  mxp-NT: ―Israelɨt ja̱a̱ꞌy øts, jam ø ngueꞌjxy Ciliciɨt etjotp ma̱ ka̱jp txøøwɨ Tarso,
    jøts øts ya̱ tø nyeeky Jerusalén, jøts øts jaꞌ xyikꞌɨxpɨjky midi txøøwꞌa̱jtp Gamaliel,
    wa̱ꞌa̱ts øts ja xuknɨja̱wɨ adøm ndsɨna̱a̱ꞌyɨn pønɨ sa̱ ja møja̱a̱ꞌchɨna̱a̱ꞌyɨn.
    Ojts øts ɨdøꞌøn ja Dios yjaꞌ kaꞌpxy nbaduñ amumjoojt jadeꞌen sa̱ meets ɨxya̱m
    xuñɨn.
  aak-aak: “Nionɨ Judayɨ́ wonɨrɨnɨ. Sirisia pɨropenɨsɨ́yo aŋɨ́ yoɨ́ Tasasɨyɨ rɨnɨŋɨ́pimɨ
    gɨ́ nókí nɨxɨrɨŋonɨ aí aŋɨ́ rɨpimɨ dánɨ xwé iwiaroŋáonɨrɨnɨ. Negɨ́ nearéwapɨyagɨ́
    Gameriero nɨnɨréwapɨyirɨ́ná ŋwɨ́ ikaxɨ́ eánɨŋɨ́pɨ negɨ́ arɨ́owa neaiapɨgɨ́ápɨ
    nánɨ aga xɨxenɨ píránɨŋɨ́ nɨréwapɨyiŋɨ́ eŋagɨ nánɨ agwɨ seyɨ́né Gorɨxomɨ oxɨ́daneyɨnɨrɨ
    sɨ́mɨ́ nɨxeadɨ́pénɨro yarɨgɨ́ápa nionɨ enɨ axɨ́pɨ e imónɨŋáonɨrɨnɨ.
  chd-NT: ―Iya' ninxans judío. Aipajnyota liƚya' Tarso, ƚamats' Cilicia. Jifa'a liƚya'
    Jerusalén aƚtojyopa. Gamaliel aipomxi, aƚmuc'ipa licuxepa Moisés, iƚe lataiqui'
    laihuejpá laƚtatahueló. Iya' ai'e'mola' laic' iƚne petsi naihuejpá ituca', ma
    to imanc' tonƚ'ela' laic' itsiya.
  kdc-kdc: “Niye na Muyahudi, nivumbukila Taliso mwiisi ya Kilikia. Lakini ng'hulila
    bahano Yelusalemu kamba mwanahina wa Gamalieli. Nibokela mafundizo kwa kugangamala
    mna gamalagizo ga wahenga zetu na niilava mwenyego kwa moyo wose kwa Mulungu kamba
    mose muli hano.”
  nhr-nhr: “Tíí ra Juta ra a, Tareso Kilikia di koe ábàèa ra, a ra a ncẽem x'áé-dxoom
    koe kaikaguèa, a ra a kò x'áèan àbo ga xu di ka Gamalielem di nqàrè-kg'aman koe
    qarika xgaa-xgaaè, a kò Nqari ba qarika tsééa máá, gaxao wèé xao ncẽe cáḿ ka ii
    khama.
  uig-PIN: — Mǝn bir Yǝⱨudiy, Kilikiyǝdiki Tarsus xǝⱨiridǝ tuƣuldum; lekin bu xǝⱨǝrdǝ
    beⱪip qong ⱪilindim, Gamaliyǝlning ⱪol astida ata-bowilirimizƣa tapxurulƣan Tǝwrat
    ⱪanunining zir-zǝwǝrlirini ⱪoymay ɵginip tǝlim-tǝrbiyǝ aldim. Mǝn silǝrning bügün
    bolƣininglarƣa ohxax, Huda yoliƣa intayin ⱪizƣin idim.
  beo-beo: “Na da Yu fi dunu. Na da Dasase moilai bai bagade Silisia sogega lalelegele,
    Yelusaleme moilai bai bagade amoga misini, na da Gama:iliele ea sugulu ganodini
    sugulu hamosu. E da gasa bagadewane, nini aowalalia sema nama olelei. Na da dili
    huluane wali eso gilisi amo defele, Gode Ea hou gasawane gagui galu.
  acf-NT: “Mwen menm sé on Jwif ki fèt an vil Tasòs an Silisiya, mé mwen lévé isi-a,
    an vil Jérouzalèm. Mwen apwann byen anba Ganmalyèl ki té moutwé mwen tout bagay
    asou mannyè-a gwan gwanpapa lontan nou-an té di nou pou viv-la, épi mwen menm
    té sèwyé an chay pou sèvi Bondyé, menm kon zòt yé jòdi-a.
  tpi-OTNT: “Mi wanpela Juda. Mama bilong mi i bin karim mi long taun Tarsus long
    distrik Silisia, tasol mi kamap bikpela long dispela taun hia. Mi sumatin bilong
    Gamaliel, na em i bin skulim mi gut tru long olgeta lo bilong ol tumbuna bilong
    yumi. Na mi bin wok hat tru long strongim ol pasin God i laikim, wankain olsem
    yupela i mekim nau.
  mbt-NT: “Sabeka a ne Hudiyu ne neetew diye te Tarsu ne sakup te prubinsya te Silisya,
    piru kayi a migtulin te Hirusalim. Kayi ad mig-iskuyla ne si Gamaliil iya ka migpanulu
    keddi. Napanulu a naay-ayari meyitenged te Balaud te me kabuybuyahan ta wey manekal
    a ne migpamakey te Manama iling degma kaniyu langun te kayi kuntee.
  hau-SA: “Ni mutumin Yahuda ne haifaffen Tarshish na Silisiya, amma a nan birnin
    ne aka rene ni. Aka horar da ni sosai cikin dokokin kakanninmu a ƙarƙashin Gamaliyel
    ni ma dā mai himma ne cikin bauta wa Allah kamar yadda kowannenku yake a yau.
  mam-NT: —Aj judío kenwe. Jatzen in itz'ja tuj tnom te Tarso, parte te Cilicia. Pero
    tejtzen cwalx kena, bix ajtz bint ko'ya tzalu Jerusalén. Jatztzen ma chin tz̈'iya
    wewe. Jatztzen in ocxawe tuj scwela. Ja weya xnak'tzal we jGamaliel, jxin cyiwxsen
    e tema tuj tley Moisés, octzen cycye'yen ke kxe'chel ootxa. Bix axsenwe nc'u'j
    ti'j, bix tuyaxsen cykil wanem waj oc ncye'yen tley Dios tisenxj tzin cyse'n cyey.
  udu-udu: Aha/ tana ji Yahuuda/ jin dhodhu mo e Pan Tharsuus gi Paŋ Kilikiyya mo
    dhali hili aha/ thip̱kunu e bampa/ yan em bwam sho’k ma Ghamala/iil mo be. Dhali
    aha/ ye’thkunu sho’k ki gwo mo gom mii gi gwoŋḵan jin c̱inu mo kun ta kuny ji
    sho’k mo ’peni ibabam bana mo be dhali aha/ shwanaa nyor mo goma Arumgimis si’da/
    me’d umi ’baar mo kun ’kokin shwanetan mo.
  tvt-tvt: “Ngah Jehudi nok hah, Silika hah Tarsas ni tup hang rah, enoothong Gamaliel
    le wette ang angno Jerusalem hah aradi hak ang rah. Ngah ih sengte sengwah Hootthe
    ah rapne eh nyoot angno, chiinnyah sen ang lan ah likhiik ngah uh Rangte lakni
    lok hang rah.
  bgt-bgt: “Inau na mane Jiu, ku havi i Tasus kori provins i Kilikia. Kari inau ku
    hutu hadi eeri i Jerusalem. Na mane velepuhi ke nagho, a Gamaliel, ke velepuhiu
    toetoke na komi vetula nidia ara hutuda. Inau ku leghua na komi vetula eigna ku
    magnahaghinia puala na leghuagna God, vaghagna vamua ighamu koti magnahaghinia
    na leghuagna ikeagaieni.
  mvn-mvn: “Yauke me Iudea aitam, ka atupua meagai Tasusi papani Silisia wayahina.
    Ka anata kadu avi‑onoto baina Ierusalem nihenina. Tutana asikulu au tau viwavenena
    ana wava Gamalieli, ka tauna yaka tupua‑nenenehi ai veimea viwaveneu tunuhina.
    Wayahina, nonova yauke manimaniniu Yaubada ya veimea wayahina, ataina tuta itomi
    manimaninimi aitamoata deinake.
  djk-NT: “Mi meke a Taasisi Foto a Silisiya pisiwataa. Ma mi na Dyusama enke u seefi.
    A Jelusalem Foto ya mi goo teke Dyusama leli a Mesiti Gamaliyeli. A leli mi fini
    fini ala weiti di wi avo fika gi u. Mi be e feti du ala san Masaa Gadu sende wi
    enke Dyusama, enke ala u taawan de.
  uig-LAT: — Men bir Yehudiy, Kilikiyediki Tarsus shehiride tughuldum; lékin bu sheherde
    béqip chong qilindim, Gamaliyelning qol astida ata-bowilirimizgha tapshurulghan
    Tewrat qanunining zir-zewerlirini qoymay öginip telim-terbiye aldim. Men silerning
    bügün bolghininglargha oxshash, Xuda yoligha intayin qizghin idim.
  nde-nde: “Mina ngingumJuda owazalelwa eThasasi eseSilisiya, kodwa ngakhulela kulonaleli
    idolobho. Ngafunda ngaphansi kukaGamaliyeli, ngafundiswa okugcweleyo ngomlayo
    wabokhokho, lami ngakhuthalela uNkulunkulu njengani lamuhla.
  ton-ton: “Ko e moʻoni ko e tangata Siu au, naʻe fanauʻi au ʻi Tasusi, ʻi Silisia,
    ka naʻaku tupu hake ʻi he kolo ni ʻi he vaʻe ʻo Kāmelieli, pea naʻe akonekina
    au ʻi he fono ʻae ngaahi tamai, ʻo fakatatau ki hono totonu lahi, pea ne u fai
    velenga ki he ʻOtua, ʻo hangē ko kimoutolu kotoa pē ʻi he ʻaho ni.
  mir-NT: ―Judíojäyáꞌayhøch høøc̈h. Jím̱høch nnaax̱queꞌexä Tarso, jim̱ Cilicianaaxooty.
    Múutsnøch yaa ngooꞌty Jerusalén. Jaꞌa teedyhap Gamaliélhøch yaa xyajcapxtaac.
    Jaanc̈h tehm̱ yhóyhøch xyajnähixøøyy jaꞌa jecyquiuhdujt. Jaanc̈h tehm̱ yhóyhøc̈hä
    Dioscuhdujt hijty nbaduṉ̃ hamuumduꞌjoot nej mijts jädaꞌahaty mbaduṉ̃än.
  cak-YNT: Yen, can yin jun israelita, re xinalax pa tenemit rubini'an Tarso re c'o
    pa Cilicia, pero ja vova' pa Jerusalén xinq'uiy-va. Y ja re namalaj ache re rubini'an
    Gamaliel re xtijon vichin. Y xinrutijoj riq'uin ronojel re nubij chupan re ley
    re yi'on can chique re kavinak xe'c'ue' ajuer can. Roma can ntijom-pa nuk'ij chin
    nimban re rusamaj re Dios, ancha'l chuka' re nirayij niban chiyixnojel yex chupan
    re k'ij re'.
  ces-1613: Já zajisté jsem muž Žid, narozený v Tarsu městě Cilickém, ale vychován
    jsem v tomto městě u noh Gamalielových, vyučený s pilností podle Zákona otcovského,
    horlivý milovník Boha, jakož i vy všickni podnes jste.
