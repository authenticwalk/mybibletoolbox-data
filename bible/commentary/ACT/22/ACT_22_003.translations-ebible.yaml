  rmn-rmn: — Мэ иудеи, аракхлилём андэ Тарс андэ Киликия, ай барилём мэ андэ адалэ
    дизатэ ко Гамалиил тай сомас сиклярдо алаи о Тхэдипэ амарэ дадэнго. Мэ кизгандимари
    э дилаки э Дэвлэскеряки, сар кажни андар тумэндэ авдес.
  huv-NT: ―Xique judío xic, wijquianos tiül cambaj Tarso, tiül Cilicia. Naleaing ningüy
    satang tiül a cambaj cam, taquiaach xic teat Gamaliel. Tequiaachayos wüx aaga
    poch tüünd Moisés, leaw tüjndiw mixejchiiüts. Xique xeyay tayacas ximeaats wüx
    narang, cos sapiüng minajiüt Teat Dios teanarang, atnej teamerangan nganüy cam.
  otn-NT: ―Nu̱gä drá̱ judíogä. Drá̱ mmɛ̱ngu̱gä p'ʉ Tarso ja ra̱ häi Cilicia. Pɛ bi̱
    ma ma̱ tedegä ua Jerusalén. Ja dá̱ ogä ua ra̱ escuela, gue'a̱ ra̱ Gamaliel ma̱
    xännba̱tegä. Bi xännga̱gui̱'a̱ ra̱ ley ma̱ni̱ n'yo ma̱ mboxitahʉ. Nu̱gä dá̱ ja
    ndu̱mmʉi ngue dá̱ su̱pä rá̱ xu̱di̱ Oja̱ co gätho ma̱ mmʉi, tengu̱tho guí øthʉ
    ra̱ pa ja p'ʉya.
  nop-nop: “Nu Judame, Silisiya maaneŋ Tasus uŋoŋ mintagut, iŋgoŋ nanagila Jelusalemde
    buune Gameliyel’walaŋ pepayot mihi hatigut. Hatibe Gameliyeldi Yodoko Mede hogok
    keledok nanimbu nu maaŋ hidi kamiŋ tiiŋ undugoŋ koom Bepaŋ’walaŋ Yodoko Mede keledok
    yolugut.
  obo-NT: “Sokkad a no Judio no nominuvu riyot bonuwa to Tarso no sakup to prubinsya
    to Cilicia, piru ka-ay a mid dakkoo to Jerusalem. Id pohinonaw a ka-ay woy si
    Gamaliel kos koddin tohodnonaw. Id po-ooyyaran a nikandin nonawwi taddot langun
    no Suhu woy botasanon to keton kovuyyahan. Iling en mandad koniyu ko-ungkay, monit
    kos ginawa ku no id puung taddot kunan ku ko id kopi-it Monama.
  kca-kca: «Ма иудей ху, Киликияйән уԓты Тарс вошән сэма питәм ŏт, тӑм вошән Гамалиил
    утәԓтәты ху хŏща энмәԓтәм ŏт, ащиԓув Закон щирән шек йӑма утәԓтәм ŏт, Турәм вер
    пеԓа такан уԓты ŏт, хŏты нын хŏԓ ин уԓԓәты.
  cak-ENT: Yin yin jun israelita. Xaxe c'a que yin xinalüx pa tinamit rubini'an Tarso
    ri c'o pa ruch'ulef Cilicia, pero ja chere' pa tinamit Jerusalén xinq'uiy-vi.
    Y ja ri nimalüj achi ri rubini'an Gamaliel ri xutijon vichin. Y xinrutijoj c'a
    riq'uin ronojel ri nbij chupan ri ley ri yo'on can cheque ri ojer tak kaxquin-kamama'
    can. Roma nurayibül c'a riq'uin ronojel vánima ri' richin ninbün rusamaj ri Dios,
    cachi'el chuka' ri irayibül chi'ivonojel rix chupan ri k'ij re'.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤛᤡᤗᤡᤛᤡᤕᤠᤛ᤻ᤔᤠ ᤋᤠᤷᤛᤛ᤻ᤛᤥ ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤒᤠ ᤕᤜᤢᤍᤡᤀᤠᤖᤥ. ᤁᤖ ᤒᤠ ᤁᤵᤔᤥ ᤕᤖᤢᤛᤗᤧᤶᤔᤥᤀᤣ
    ᤌᤠᤱᤒᤧᤴ ᤁᤧᤖᤠᤱᤅᤠᤱ ᤋᤢᤳᤋᤢᤃᤧᤴ ᤋᤢᤶᤔᤩᤠᤱᤜᤠᤱ ᤛᤡᤰᤛᤠᤶᤒᤠ ᤃᤔᤠᤗᤡᤕᤗᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤐᤥ᤺ᤰᤂᤠᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤏᤢ ᤀᤠᤏᤡ᤹ ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤠ᤺ᤳᤋᤢ ᤔᤧᤕᤢᤖᤢᤒᤠ ᤛᤠᤰᤌᤡᤶᤜᤠ᤹ ᤁᤵᤔᤥ ᤜᤢ᤹ᤛᤡᤱᤅᤠᤱᤗᤥ॥
    ᤀᤠᤀᤡᤴ ᤂᤡᤏᤡ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤡᤱᤎᤠ᤺ᤱ ᤐᤡᤔᤠ ᤁᤢᤛᤡᤰ ᤁᤧᤛᤶᤒᤠ ᤘᤕᤠᤱᤗᤥ॥
  mie-NT: Maá sá cúu ndija tēe ñuū ō hebreo, de nī ncacu sá ñuū Tarso ndáñúū Cilicia,
    sochi ciudad Jerusalén yáhá nī jahnu sá. De nī ncutūha sá escuela Gamaliel, de
    nī stéhēn dē ley jā ní jēhe yā nūū ndá ndīyi tatā ō. De nī ndihvī inī sá jā squíncuu
    vāha sá nūū Yāā Dios jondē jíín inī jíín ánō sá, tá cúu nūū sáhá ndá máá ní jíín
    ley mitan.
  san-TIB: པཤྩཱཏ྄ སོ྅ཀཐཡད྄ ཨཧཾ ཡིཧཱུདཱིཡ ཨིཏི ནིཤྩཡཿ ཀིལིཀིཡཱདེཤསྱ ཏཱརྵནགརཾ མམ ཛནྨབྷཱུམིཿ,ཨེཏནྣགརཱིཡསྱ
    གམིལཱིཡེལནཱམྣོ྅དྷྱཱཔཀསྱ ཤིཥྱོ བྷཱུཏྭཱ པཱུཪྻྭཔུརུཥཱཎཱཾ ཝིདྷིཝྱཝསྠཱནུསཱརེཎ སམྤཱུརྞརཱུཔེཎ
    ཤིཀྵིཏོ྅བྷཝམ྄ ཨིདཱནཱིནྟནཱ ཡཱུཡཾ ཡཱདྲྀཤཱ བྷཝཐ ཏཱདྲྀཤོ྅ཧམཔཱིཤྭརསེཝཱཡཱམ྄ ཨུདྱོགཱི ཛཱཏཿ།
  qve-NT: —Noqaqa Cilicia provincia ukhupi kaq Tarso llaqtapi naceq Israel nacionniyoq
    runan kani. Hinaspapas noqaqa kay Jerusalén llaqtapi wiñaq, hinallataq yachayniyoq
    Gamalielpa yachachisqan runan kani. Chay Gamalielmi (allin yachayniyoq kaspa),
    noqataqa ñawpaq abuelonchiskunapa leyninkunata allinta kasukunaypaq yachachiwaran.
    Chaymi noqaqa Diosta manchakuywan kasukurani, imaynan qankunapas kasukunkichis
    chay hinata.
  pao-NT: Soo Paul meeoo mu numu netamma, “Nu yow tubetse Jew. Nu ka Tarsus-witoo
    nadooa'adoopu pana Jerusalem-wi'yoona natunedyooepu. Nu besa ka tumayohope natunedyooepu
    ooka te nanamooatupu unne-gapu. Ka Gamaliel mu mooasoo sopedakwatoo, uga nuka
    ekow nanesootuhipe tunedyooepu. Nu ooosapa ka Te Naa-witu unu soohanedu, mu-kwa'ne'yoosoo.
  cbu-NT: 'Paporsha: Nuw Utaáshuchtana. Yakat Társisush, Sirísash kung nllurtarangi.
    Itaru, nishuri Irusarinush kanungarangina. Nishshacha kanungeeruri, iy mayistorurini
    Gamaliel nuwaa tayaspatarangiya; nuwaa yanungarangiya. Apanllee kuk nuwaa izuuru
    tayaspatarangiya. Móysisarineetsi kamachtamarini nda yutarit yasarangina. Kizpur
    chinarangina. Siy napa Apanlleetstam chinarangus, nuw anootstam chinarangina.'
  usa-usa: 'ánibo Póro wemá tiráiye: “kemá Ítíráaeo-naqa ketinóma kemmá Táátati-marukaq
    maqtíkáitaq kemá Yérútáárebaq iréq anómma káureq Kaméírioe. wemá yirááti-nakoma
    kemmá naayóbáqá ketááí títaubikoni amáan-aimma timá tímikaitaq kemá akoqnáá umá
    Áánûqtun-aama íbêqa keráwáqá wáráaniq umá kemá kéwaraune.'
  soy-soy: Nɛ Usuifi lɛ, Silisii kɛtẽ-pɔ, Tɑrisi kuyu-i kɑpi nɛ́ mɑ́ri. Amɑ́ Yerusɑlɛm
    nté kɑpi nɛ́ rimúlú. Kɑmɑliyɛɛli yɛɛ pɛɛ unɛ́célɑɑ. Uyɛɛ nɛ́ céesi lɛ̃ kɑm
    yɛ́ pirɔ́sɑ́ɑ isé rintíki kélé-kélé. Ám yɛ pɛɛ Uléécɑɑ likɔ́ nɛ ɑkpɛ́ri
    wɑ, yɑrɛ kɑ́ni yɛ nní nɛ ɑkpɛ́ri li n wɑ mɛcɔ.
  hui-hui: I̱ Yualiore ko. Silisia dindinaga tano Tasasa i̱naga dalu ogoni. Oali Yarusalemeni
    íbu hewaria Gamelielehanda i̱ lawai haga hene. Ina mamali Mana lowinigo ngadagua
    bulene nga lo manda bialu haru. Áyu tí kamirume Ngode Datagaliwabehanda bia laradagua
    bialu kamidagua dege i̱bi ani bialu haru.
  amf-amf: “Inta Kilqia gidir dohon Therses katamante adhadhaa Ayiwd eedine; inin
    gebhoono ogo Yerusaalem katamantene. Wosa eykenasa yigginkaar payya hayayse ina
    dhettsaa Gamalialne; yedi wul ta yenin hayendettsi Barjo goynka woogintan ea i
    dahade.
  quc-NNT: Ri in, in winaqil alaq, in aj Israel. Xil nu wäch pa Tarso, tinimit wa'
    re Cilicia. Waral k'ut pa Jerusalén xink'iy wi. Qas utz nu tijoxik xb'an rumal
    ri nim tata' Gamaliel che ri ki pixab' ri qa mam ojer. Amaq'el ronojel q'ij xintij
    nu chuq'ab' chupatänixik ri Dios, jas ri käb'an alaq, onojel alaq kämik.
  dob-dob: ꞌAboꞌagu goma Yudiagu, Tasisi, Silisia ꞌasana, ꞌena yatubuwa, ta bada Yelusalema
    ꞌenaya yasikulu, ꞌigu toeꞌita ꞌana esana Gamelieli, ta ꞌieꞌitegu tubudao ꞌidi
    loina paꞌalina ꞌenega, ga Yaubada ꞌina guinuwa ꞌena yatagwala ꞌaiꞌailegu, nadigega
    gete tuga ꞌomi ꞌimi tagwala.
  wrs-wrs: kava Yutanindrininonoa. Avamba lengna kamba Tarsus kotara Silisia provinsra
    di. Wo kamba men hona Yerusalem kotara mendekli vena. Guru Gamaliel kamba numha
    vromona vena. Himba temura numhana kamba manam manam nomba lohohmomba pivna simbehumunnamba.
    Wo noinda kava keknam ehlana andra venavna Sesoamba, os pev men hui vivm.
  mca-mca: —Yakha' ye' judío, tsekifik'i pa'aj ha' witset Tarso, ha' sehe' Cilicia,
    qa ha'neƚe ye'qi'i ha'ne Jerusalén. Yaqa maestro toxik'i ha' Gamaliel, hikha'
    yasiinik'iha in i'nq'ijatshenij kakha' ƚeqe ley pe' inqa'jteyik'i. Yakha' qi in
    heiqemtshentaxijkii pa' Dios in ejunyejeyi'ƚek hane'ej.
  tzo-TZC: ―Ti vuꞌune jchiꞌil jbatic. Voqꞌuemun ta Tarso ti oy ta Cilicia banomile.
    Pero liꞌ lichꞌi ta Jerusalene. Laj quichꞌ chanubtasel yuꞌun ti Gamaliele coꞌol
    sꞌelan jech chac cꞌu chaꞌal ti mantal iꞌacꞌbatic ti jmolmucꞌtotique. Ti vuꞌune
    tey onoꞌox cacꞌoj persa ti ta xitun yuꞌun ti Dios ta sjunul coꞌntone jech chac
    cꞌu chaꞌal ta xapasic ti voꞌoxuc avi ti cꞌacꞌal liꞌe.
  mya-mya: ပေါ​လု​က​ဆက်​လက်​၍ ``အ​ကျွန်ုပ်​သည်​ကိ​လိ​ကိ ပြည်၊ တာ​ရှု​မြို့​တွင်​မွေး​ဖွား​သူ​ယု​ဒ​အ​မျိုး​သား
    ဖြစ်​ပါ​၏။ ယေ​ရု​ရှ​လင်​မြို့​တွင်​ကြီး​ပြင်း​၍​ဘိုး ဘေး​တို့​လိုက်​လျှောက်​ကျင့်​သုံး​သည့်​ပ​ညတ်​တ​ရား
    တော်​ကို ဂါ​မ​လျေ​လ​၏​ခြေ​ရင်း​၌​တိ​ကျ​စွာ ဆည်း​ပူး​ခဲ့​ပါ​၏။ ယ​ခု​သင်​တို့​သည်​ဘု​ရား
    သ​ခင်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ရန်​စိတ်​အား ထက်​သန်​သ​ကဲ့​သို့ အ​ကျွန်ုပ်​သည်​လည်း​စိတ်
    အား​ထက်​သန်​ခဲ့​ပါ​၏။-
  gng-NT: «N yé Suf nɛ, ki maa' Tars ya du wà te Silisi ya tinfɛnm ni nnɔ ni. Ama
    bi wube' nni udu wà ni sɔ. Gamaliɛl nɛ là wɔkn' nni tiʼyaajɛb ya yiko ya bom
    mɔnmɔnm. Nɛ nʼnun là mɔ́n Uwien ya tuonl bo, tɛn niʼkɛ ya nun mɔ́n ma liʼbo fɛnfɛnnɔ
    wuɔ nɔ.
  cbi-NTPO: Iya judío chachiyu, Cilicia tusha, Tarso pebulubi nakayamu, tsaaren Jerusalénbi
    awayu. Gamalielya in mashturu tiyamuve, yaa lala' aa-apa millala' lei naajuwaañu
    bain tsangue mijakaamuwaañu' mitya, naa-uwanuba Diosnu ura' meenguenu tenmuwaave,
    tsejtu challa ñulla naadejuñu bain i bain juntsaawaayu.
  ikk-NT: “M wụ onyẹ Ju. Tasọsị rị imẹ Azụụn Silisịa kẹ wẹ nọ mụ m, kanị imẹ Jerusalẹm
    ebeni kẹ wẹ nọ zụn m. Gamaliẹlụ zụn m. Wẹ zụn m zụnru m anị ebe Iwu ndị-nẹdi ẹnyi
    kanị rị; m'e te dụnnị Osolobuẹ kẹ ọkụn lẹkẹ kẹ ọnụ ile dọn rị a dụnn'a tannị.
  leu-leu: “Nenia ve ne saxa Juda ti Taasus pe Silisia taasaxa ne fo molava nabeꞌ
    Jerusalem. E na Gameliel a fapiti faroxoiau pana mu vuputkai sina butaara e ne
    usi fatak a Piran malaan semi nabeꞌ.
  maz-NT: ―Xo rí Israelitagö nza cjatsc'eji. O jmuxcügö a Tarso c'ü tsja a Cilicia,
    pero ró tegö va cja ne ndajñiñi. Nu c'ü o jítscö, mi ngue e Gamaliel. O jítscö
    na jo c'o ley c'o o unü Mizhocjimi c'o ín mboxatitagöji. Mi sũgö Mizhocjimi; 'ma
    cjó c'o mi pëzhgö c'ü dya mi sũ Mizhocjimi, mi sjëyazgö na puncjü ja c'o nzi gui
    tsjagueji dya.
  bod-N: ང་རང་ཡང་ཡ་ཧུ་དཱའི་མི་རིགས་ཡིན་ཞིང་ཀི་ལིག་ཡཱ་ཡུལ་གྱི་ཐཱར་ཟི་རུ་སྐྱེས༌ལ། གྲོང་ཁྱེར་འདི་ནས་ནར་སོན་པ༌དང༌།
    གཱ་མ་ཨེལ་གྱི་ཞབས་དྲུང་ནས་བདག་ཅག་གི་ཕ་མེས་ཀྱི་བཀའ་ཁྲིམས་དམ་པོ་བཞིན་སྦྱངས༌པ་བྱས་ཤིང༌།
    ཁྱོད་རྣམས་ཀྱིས་དེ་རིང་ཅི་ལྟར་བྱེད་པ་བཞིན་ངས་ཀྱང་དཀོན་མཆོག་ལ་བརྩོན་སེམས་ཆེན་པོ་བཅངས་མྱོང༌བ་ཡིན།
  tca-NT: —Choma rü Yudíu chixĩ, rü Chiríchiaaneãrü ĩãne ga Tarsugu chabu. Natürü
    doma ĩãne ya Yerucharéü̃wa chaya, rü Gamaniéu nixĩ ga chorü ngu̱xẽẽruü̃. Rü meãma
    nawa changu̱x ga guxü̃ma ga mugü ga nuxcümaü̃güxü̃ ga tórü o̱xigü nagu ĩxü̃. Rü
    guxü̃guma naxcèx chadau na guxü̃ma i chorü ngúchaü̃maã Tupanaãxü̃́ chapuracüxü̃,
    ngẽxgumarüü̃ i guxãma i pema i ñu̱xmax.
  zpl-NT: ―Liꞌá neca bene Israel, nu ungula eyeche Tarso nú nchiñi lu estado Cilicia,
    pero caꞌa Jerusalén ubeꞌta ruꞌcua nu ulaxcuela Gamaliel uzeteꞌ liꞌá ye nú xa neca
    leyꞌ bee beneaꞌahua enu udetela, nu diquinuꞌ arquia uduꞌa ana arquia nú sibiaꞌa
    lu Diose tucu nú leꞌca rriꞌihua nee.
  mbc-NT: —‍Uurî wanî Judeu pe pu'kuru. Esenpo'pî pe wanî Tarso cidaderî po Celícia
    pata po. Tîîse uurî wanî e'tîwarî'ka'pî pe tarî Jerusalém po. Mîrîrî ye'nen uurî
    wanî manni' yenupaton Gamaliel nenupa'pî pe. Mîrîrî ye'nen uurî wanî esenupa'pî
    pe kure'ne utamokon yeserurî'pî pî' uyeserukon pî'. Mîrîrî ye'nen uurî wanî'pî
    Paapa ton pe esenyaka'mapai nîrî mîrîrî yai.
  ndg-ndg: “Nenga na myahudi, nibelekwile mji wa Tarso eneo lya Kilikia, ila niipatike
    elimu katika mji wolo, mu'magolo ga Gamalieli. Natifundishwa lingana na ndela
    sahihi ya saliya ya tate bitu. Nenga nibile na bidii ya Nnongo, kati mwenga mwabote
    mwamubile leno.
  wsk-wsk: “Ani Juda kari, ani Cilicia sor te wonong Tarsus ningi bilangerem. Bare
    ani wonong ewere te lagerem. Ani Gamaliel bowa ningi law ko kausa taem, ale nanga
    taleng girigir alo nunga munan den ninguru ikiem. Ale ani Kaem angamang motam
    lilim la tuem, aitak nina nengemang motam tuiwasan suwutatala.
  toj-NT: ―Ja queni judioon nia. Ti manxiyon ja ba Tarso sbaj Cilicia pero ti q'uiyon
    ja il ja ba Jerusaleni. Ti ochyon ja ba escuela ja ili. Ja' ni ja jmaestro ja
    maestro Gamalieli. Ja queni, ja jastal ja sley ja ma' ec' pax ta cujtiqui, jach
    ni jc'ulan ja quena, pero jel tzatzon. Tzatz ajyiyon soc ja mandari. Desde man
    q'uiyon soc spetzanil ja jc'ujol huax c'ana catelta ja Diosi ja jastal ni huanex
    sc'ulajel ja huenlex ja huego chomajquili.
  kkl-kkl: '@see-verse:ACT.022.002'
  tbc-tbc: “Ŋai man Juda tamol, Silisia na taun yaŋan Tarsus dubol dak lo ŋilasa ya.
    Gug etna Jerusalem na tamol ŋigane ya. Gamaliel iŋ ŋaisag girek maŋau. Ŋai idsad
    tubud baged sad kubiaeŋ ŋuri ŋupani san ru dabai geig ŋaloŋ se ya. Aŋ Anut awan
    ari apani dak ago mi ŋai dam awan ŋuri ŋupani da.
  sna-sna: “Ini ndiri muJudha, akaberekerwa kuTasasi yeSirisia, asi ndakarerwa muguta
    rino. Pasi paGamarieri ndakanyatsodzidziswa mutemo wamadzibaba edu uye ndakanga
    ndichishingairira Mwari sezvamunoita imi nhasi.
  smk-NT: “Saya ako nin Judio a niyanak sa syudad nin Tarso sa prubinsyan Cilicia,
    bale' iti ako nin inmalaki tan nag'adal sa Jerusalem. Si Gamaliel a maistro ko
    ket niyakay nakon maong maipa'ka' sa Gugan-gan a nibati' ran pupuon tamo kontamo,
    tan kapada moyo sawanin, matetek kon ginwa' a say wangko ket karabayan nan Dios
    nin gaw'en ko.
  grc-TCGNT: Ἐγὼ μέν εἰμι ἀνὴρ Ἰουδαῖος, γεγεννημένος ἐν Ταρσῷ τῆς Κιλικίας, ἀνατεθραμμένος
    δὲ ἐν τῇ πόλει ταύτῃ παρὰ τοὺς πόδας Γαμαλιήλ, πεπαιδευμένος κατὰ ἀκρίβειαν τοῦ
    πατρῴου νόμου, ζηλωτὴς ὑπάρχων τοῦ Θεοῦ, καθὼς πάντες ὑμεῖς ἐστε σήμερον·
  gof-WFTW: “Taani Kilqiyan de7iya Terseesen yelettada ha kataman diccas. Ta asttamaareykka
    Gamaaliyale; taani nu aawata higgiya mintha tamaarida, hachchi hintte ubbay haneyssada
    Xoossaas mishettiya Ayhude asi.
  spa-BLM: “En verdad soy judío, nacido en Tarso de Cilicia, pero criado en esta ciudad
    a los pies de Gamaliel, instruido según la estricta tradición de la ley de nuestros
    padres, siendo celoso de Dios, como lo sois todos vosotros hoy.
  kyz-NT: —Je 'ã judeua te— 'jau Paulo 'ga oje'ega 'gã nupe. —Tarsu pe u'at ma'efera
    te 'ã je. Sirisia ywy pe u'at ma'efera te 'ã je. Tearanuw ire te je oi Jerusareg
    ipe, tejemu'jau ikue. Gamarieu 'ga upe tejemu'jaukaa ikue. 'Ga te je mu'jau Moisesi
    'ga remikwasiarer are ikue. Jarejuwarete 'ga je'eg are 'ga je mu'jau ikue. A'eramũ
    je 'ã pẽ 'jawe etee futat tekou Jarejuwarete 'ga rerowiaaramũ. 'Ga remifutara
    etee te je aapo— 'jau Paulo 'ga 'gã nupe imome'wau u'ama.
  dao-dao: “Kei cun Kilikih hne, Tasuh mlüha ngtüikia Judah khyanga ka kyaki, acunsepi,
    hina Jerusalema Kamaleilaha vei ngthei lü ka ngbang lawki, jah mjükphyüinakiea
    thume pi ka ngthei khawiki, tungawi üng nangmia mäiha Pamhnama phäha ka ktha na
    khawiki.
  cya-cya: Nan' lcan ne' judio ta'a um, lo' quichen Tarso ngulan se'en lyi'ya loo
    Cilicia. Una loo quichen re yato'o ylon, lo' nde yu'huin xcula. Cui' yu Gamaliel
    ngulo'o yu 'ñan nchgaa loo cha' 'in lee nu ntsu'hui 'in nten cula 'in na. Lo'o
    nu chcui lca tiqueen m'nin tñan 'in Ndiose ña'an ngui'ni um cua' ñii.
  beu-beu: “Naing anga Yahudi enehe. Niva ana bendar Tarsus ba propinsi Kilikia mi
    angu, mi naing vengajai. Aarunge na Yerusalem anga mi aabetat ila veng eele. Guru
    eele nu angami, ene Gamaliel angu ba navomung-napahang. Ana boma Musa eparenta
    evia-via angu emangpi metma na vomung-napahang ila evengtahi mi. Nandi bot kalakat
    Lahatala eamulung emenghula iing emangpi anga edadenang.
  wrk-wrk: Mili yanybayi Bul, “Ngayu Ju. Ngaki yaji Darsus, walkurranyina yajina Silisiya,
    ngala ngayi jardijba nayiba Jirusalim. Nanda mambuka yuwanyi Musiskanyi niji Kamaliyil,
    ngana nyuli milidimba. Milidimbayi kudanyu bukambijuyngka yuwanyi Musiskanyi,
    baki ngayu maruka muwa Kudkanyi, barrinani narri maruka muwa nangangi. Barriwa.
  nii-nii: Pol ek yi nim, “Na Jura wu,” pa nim. “Na manan, na Tasas kin Silisiya konu
    ełe mengim. Na konu ełe ya mołup kin, owundu enj. Pe na ek emb top ngum wu ei,
    Gameliyel eim, na ek emb to ngum ei, sinim kupenjpin noł ełmin oł ei kin, lo ek
    nipi, na ngum. Yi nipi ngang kin, na Gos ek ełe dinga piip muls. Yi mił ku, enim
    dinga puk enmin.
  ign-NT: —Nútirichu ejaneana, israelítanu. Eta núchusine te avasare Tarso tayehe
    capital eta Cilicia. Ánipasera nujuru­sinehi te juca viávasa Jerusalén. Ema tímitu­canuhi
    ema víyacara Gamaliel. Nujuruchahi eta nupicau­chirahi yátupi eta viyeherepi náijara­ru­havihi
    ena viáchuca­na­veanaini. Eta nítare­sirahi, nímica­pi­cáuchahi ema Viya, tacutihi
    puiti eta ímica­pi­cáu­chirahi éti te juca sácheana.
  dik-NT: “Ɣɛn ë raan Itharel, dhiëth Tarthuth wun Cilicia, ku ɣɛn ɣa dït Jeruthalem
    tɛ̈n ku ë Gamaliel yen acä piɔ̈ɔ̈c. Ɣɛn acï piɔ̈ɔ̈c tɛ̈ bï ɣɛn lööŋ wärkuan dït
    thɛɛk thïn, cïmëndun wek kɔc tɔ̈ tɛ̈n akölë.
  cac-cac: —A in tic, israel in eyed'oc. A d'a chon̈ab' Tarso d'a yol yic Cilicia,
    ata' aljinac in, palta a d'a Jerusalén tic q'uib'nac in. Axo vin̈aj Gamaliel c'ayb'annac
    in. Ix in sc'ayb'ej val vin̈ sic'lab'il d'a sley eb' co mam quicham. Svac'anpax
    val servil Dios d'a smasanil in c'ool, icha tzeyutej e b'a e masanil ticnaic.
  tzj-E: —Anen en aj Israel, chpam tnamet Tarso xenalex wa' jc'ola precwent Cilicia
    per wawe' pJerusalén xenq'uiy wa'. Xentijoj wi' ruq'uin maestro Gamaliel, ja'
    xtijona wxin tzrij rley Dios je cniman kti't kawma' y njelal xuc'ut chenwech.
    Per jawra ne wxin wanen perc congan quenyarij quenban je nrajo' rley Dios ajni'
    ebnon camic ixix.
  san-BUR: ပၑ္စာတ် သော'ကထယဒ် အဟံ ယိဟူဒီယ ဣတိ နိၑ္စယး ကိလိကိယာဒေၑသျ တာရ္ၐနဂရံ မမ ဇန္မဘူမိး,ဧတန္နဂရီယသျ
    ဂမိလီယေလနာမ္နော'ဓျာပကသျ ၑိၐျော ဘူတွာ ပူရွွပုရုၐာဏာံ ဝိဓိဝျဝသ္ထာနုသာရေဏ သမ္ပူရ္ဏရူပေဏ
    ၑိက္ၐိတော'ဘဝမ် ဣဒါနီန္တနာ ယူယံ ယာဒၖၑာ ဘဝထ တာဒၖၑော'ဟမပီၑွရသေဝါယာမ် ဥဒျောဂီ ဇာတး၊
  yaa-NT: “Ẽri judeo. Tarso anoax ẽ fakea, Cilicia mai anoax. Akka ẽ nono Jerusalén
    anoax yosia, ẽfe maestro Gamalielxõ ẽ tãpia. Na Moisés nõko xinifo yoipaoni anori
    ẽ yoimis. Mẽxotaima ẽ shinãkõimis ẽfe õitifoyaxõ ẽ Nios Ifofapaikĩ. Nã mã Nios
    Ifofapaiyai keskafakĩ ẽri askafapaoni.
  cab-NT: —Juríu áu, le gumúti, ubúrugu Társo loúbawagu Cilícia nagǘriajoúa, ya Jerusalén
    naweírida. Lábugiñe larúfudajan Gamáliel natúriaja, úarati larúfudajan lúma jalúrudun
    binádu wagǘbürigu. Joúchatina súnwandan lun nesériwidun lun Búngiu táu sun nanígi,
    queígubeirügü ligáburi jadǘgüni jugúya ugúñe wéyu.
  clu-clu: “Ako Judio nga nabata sa Tarso sa probinsya ang Cilicia, piro digi ako
    nagbaul sa Jerusalem. Nagiskwila ako digi kag naging maistro ko si Gamaliel. Natoman
    ko nga mayad ang Kasogoan nga ginsonod atun mga kaolang-olangan. Kag pario kanindo
    dadi, maukud ako sa pagsirbi sa Dios.
  swh-ULB: “Mimi ni myahudi, nimezaliwa mji wa Tarso eneo la Kilikia, ila nilipata
    elimu katika mji huu, miguuni pa Gamalieli. Nilifundishwa kulingana na njia sahihi
    za sheria za baba zetu. Mimi ninabidii ya Mungu, kama ninyi nyote mlivyo leo.
  tpt-NT: —Kitꞌin laqsaval va israelita kunita. Va laka putaulan Tarso ktsukul taꞌan
    xaꞌestado Cilicia, pero va aniy kꞌaynl laka putaulan Jerusalén. Yu kimalanil va
    Gamaliel, y yucha kimalanil ixlhachimoꞌonkꞌan yu maqancha kepayankꞌan. Kitꞌin
    ktapatsaniy ni Dios kun tachun kintapꞌasta vachu chun tacha makꞌayatꞌik uxiknankꞌan
    chavaycha.
  aai-aai: “Ayu i Jew orot Tarsus imaim atufuw tafaram Silisia wanawanan, baise Jerusalemamaim
    ama ara’at. Gamaliel ana bai’obaiyen babanamaim ama, uwatanah hai ofafar etei
    ayu i’obaiyu, naatu ayu i baibobowenayan orot ta God ana ofafar tur isan, kwa
    boun iti kwama’am na’atube.
  sny-sny: Sosu Pol apou te'eteye, “Ane Juda lo meni pefine a'i ne. Mai ano, omo Tarsus
    sahe omo pani Silisia iroteye ape, ane auteiye. Sosu ane meni eime oso a'i omo
    Jerusalem ma'e fi. Ane saro ahe iroteye su, meni ape, Gamaliel, lai ane ma'e Moses
    lo yo peri au te'e atuatu etiteye. Sosu ane lai ya'ariyei nomo lo marepi ape kairefi
    a'i umasiteye. Fene pereye aiwawe a'i. [Ap 5:34]
  myy-myy: —Yʉ cʉni judio masʉti ña. Cilicia sita, Tarso wame cʉtiri cʉto rujearʉ
    ña yʉ. Ito yicõri ado Jerusalénjʉ bʉcʉarʉ ña yʉ. Gamaliel wame cʉtigʉna sʉoriti
    papera riasoticʉ yʉ. Mani ñicʉsabatia ĩna rotiyore gayere queno riasoticʉ yʉ.
    Adi rʉmʉri mʉa Diore cʉdisotiro bajiroti Diore cʉdi ãmosoticʉ yʉ cʉni.
  trc-NT: ―Dan me se ya̱ síí israelitá mé ꞌu̱nj, ne̱ caꞌngaa ꞌu̱nj chumanꞌ Tarso chumanꞌ
    na̱j estadó Cilicia a. Tza̱j ne̱ cachij ꞌu̱nj chumanꞌ Jerusalén nihánj, ne̱ naríꞌ
    ꞌu̱nj noco̱ꞌ ꞌu̱nj nu̱ꞌ se tucua̱nj xi̱i níꞌ, quiꞌyaj maestró Gamaliel a. Ne̱
    cuano̱ nihánj me se si̱j ya̱nj quiꞌya̱j nu̱ꞌ nda̱a vaa me rá Diose̱ mé ꞌu̱nj ase
    vaa ꞌyaj maꞌa̱n soj güii cuanꞌ ado̱nj.
  cut-NT: ―U ne, nda̱ta yahn Israel u. Chihndeyá̱n ya̱n Tarso, ya̱hn yahn Cilicia,
    ate muhn ya̱n Jerusalén chihtá. Muhn chahn ndáh, Gamaliel chicuahn ye u nducuahn
    ley che dinahn ihyan ndico yuhn vo. Numacuahn ro ne, redináhn numa inó nducuahn
    che rihquentiyon Dendiohs, nduhca̱ che redin nchuhn ma̱n ro cuh.
  bel-bel: я Юдэй, нарадзіўся ў Тарсе Кілікійскім, выгадаваны ў гэтым горадзе ў нагах
    у Гамалііла, рупліва настаўлены ў бацькоўскім законе, шчыры слуга Божы, як і ўсе
    вы сёньня.
  zlm-KSZI: ‘Aku ini orang Yahudi, dilahirkan di Tarsus di tanah Kilikia, tetapi dibesarkan
    di kota ini, berguru kepada Gamaliel. Aku diajar hukum nenek moyang kita dengan
    betul, dan aku pula tekun beribadat kepada Allah, sama seperti saudara-saudara
    sekalian pada hari ini.
  gdr-gdr: “Kon re yɨpa Ju rɨga en. Ɨ kon ukendond re Tarso taun nat Kilikiya eriyand.
    Ajɨ kon onyitond re onggɨt Yerusalem taun nat, ɨ yɨpa ukoi ouyaena rɨga Gamaliyelɨt
    ken dɨmdɨmjog kana nouyaenenonj meraina b'uwar waina gog yɨt. Dɨde kea kon ukoi
    singi kɨma nony b'aramitenond Godɨm pɨlwa odede opi re wɨda komkesa yu wekenyɨt.
  vmy-NT: —An= ña̱ jngu judío —kitsu Pablo—. Kitsia̱n naxinanda Tarso, naxinanda xi
    tijñajinre nangi Cilicia, tunga naxinandabi kuachaa̱. Nda yakuyana̱ Gamaliel jotsaꞌen
    tijña kjuatexumare xuta chingana. ꞌBa ꞌba fa tsaꞌen ꞌñu ꞌbekua̱n Naꞌenchana jo
    ñoꞌon jun ngatsiꞌu ngandaꞌe.
  cmn-FEB: 他开始讲述：“我是犹太人，生在基利家的大数。但其实我是在这座城里长大，在迦玛列门下接受教育。老师教育我要严格遵守祖先的律法，我满腔热情地对待上帝，就像今天这里的所有人一样。
  gmv-RNT: “Tani Kilqiya giddon diza Xarseese kataman yeeletida Ayhuda asa; tani dicciday
    gidikko hannin Yerusalamena; ta nu aawata woga wursa Gamalyaaleppe lo7etha tamaradissenne
    inte hach ooththizayssatho Xoossas suure woznappe ooththashe de7adis.
  ncl-NT: 'Huan Pablo quinmilijtíac: —Nehual nilacal israelito, nilacatic pa in caltilan
    Tarso pin lalticpan Cilicia. Ma yoje, nimoscaltic nican Jerusalén capa níac pin
    cali capa monextililo pin caltilan nican, huan Gamaliel yec nolamaxtini. Yihual
    nechlamaxtiaya yojque chicahuac pa nicneltocasquiaya in lajtomes hual techmacajque
    totajtzitzían, in lajtomes hual Moisés quinmacac totajtzitzían. Itequi ca mochi
    noyolo nimotoliniaya pa nicchiasquiaya quinami niquijtuaya Dios quinequi. Unca
    quinami amhuanten axan anquichijtica.'
  wed-wed: 'I riwa: Tau Jew ei, Tarsus au Silisia provins a tupua wate weka au Jerusalem
    a rata ma a giruma. Amamata ai tarawatu a girumei ma au tauviararamana Gamaliel.
    A ḡoana-guratei da God ata voepaepa-kauei me taumi anatapumi nanare.'
  sua-sua: “Dok a Yuda to nkong mTarsus kun mnam a mhe to e Silisia, vanangko ko laut
    kun mnam a rengmat ta arhe. Tesgun koma vle ko maktiegom a pattermia to e Gamaliel
    he en tsim kut rum ka ngaeha to kmel o rhek mnam dok mang o pos ruk mkor mor lYuda
    ngolmialaol. Va kom sei kam svil hak kmikkiem E Nut karo pos gi enang ko langto
    langto mnam muk kat mum sei kmikkiem mar tok kat.
  klt-klt: Wáina árát tu Pol yá yánuk, “Nák ku Juda ámna, it yáilá Tasus Silisia provins
    káin wa tunggafiut, enendu it yáilá nahára átang tiháut. Nák ku tiksa Gamaliel
    watá táwi ilom náni yan meng rákit me kándáng hánám wa nanáng toktolik tán du
    no Táwi yan me wa táng káto táin ingga tánggiut, nahára átaráng sáni há tánggoeráng
    wáina.
  are-are: “Yinga kunha artwa Jew. Yinga katjia intaka Tarsus town-ala, pmara Cilicia-ala.
    Kurunga yinga Jerusalem-ala mangkaka. Anma, yinga artwa Gamaliel-anga kaltjerraka.
    Era yinganha mpaarangaranga nurnakanha ingkarraka arratja inthorra kaltjinthaka.
    Yingantama thakerraka Altjirraka arratja inthorra kangkwerritjika, rrangkarrala
    lyarta Altjirraka kangkwerritjika thakerramanga ngerra.
  gai-gai: “Aku Iudana ramoot, na aukna aemma aukmo Tarasus auŋa tɨkca mɨratna, an
    auŋa Silisiana pitriknan. Na aku gan auŋ Ierusalemma tɨkca ramoot acnaiatna. Na
    Gamaliela ma aukna riripti, ma aukmo matau ŋgoinna aina nicarta tɨpemb wandikmo
    aukmo riptiatna. Na aku an tɨpemb wandikta kirara raŋgaina moca aiŋ aniaca morina.
    Na anmo moi gagra te, Raraŋ Aetaniaca toŋgonande, na an tɨpna kirara ne morena.
  qvm-NT: “Nogapis Israel runami caycä. Cilicia provinciacho cag Tarso marcachömi
    yurishcä. Itsanga winashcä Jerusalenchömi. Gamalielmi yachatsimashga Moisés escribishgan
    leycunata. Tsaynog carmi Tayta Diosnintsipa leynincunata lapan shongöwan cumplir
    gamcunanog cargä.
  chz-NTPS: —La̱a̱ꜗ jnäꜘ judiu. Gaꜙläꜙcha̱a̱nꜙ jwɨɨˉ Tarso heˉ nøøꜘ hwaꜗ Cilicia.
    Jerusalén laˉ baˊ gaꜙkwa̱a̱nꜗ. Gamaliel gaꜙmiꜙtë̱ë̱ˉ jnäꜘ lluꜗ läꜙko̱hꜘ laꜗ ley
    kihꜗ dsaˉ maˉgyu̱hˉ jnänˋ. Haˉ ko̱hꜘ saꜙ he̱e̱ꜘ dsënꜙ hnaahnꜚ Dio ja̱ˉbaˊ läꜙko̱hꜘ
    jmeehˉ hnähꜘ naꜗ.
  kmu-kmu: Nagaya Yuta kano mainoe. ItaꞋnimoꞋa natenea kumala ala kola Silisiae osi
    kumaꞋnia Tasusie nateneanagiꞋna manima mainona kumate Yelusalemu emaineꞋna ala
    huꞋna KamalieliꞋa mukiꞋa taginago-vanagomogami kahegi kemo aepaꞋa hu-naveligeꞋna
    havimainoanagitama tamakaya meni kanafima Anumaya Koti kema akave malaya kava
    huꞋna tusiya huꞋna nagula amitafa humainoane.
  ood-NT: “Ahni ani d Tuhligo ch ab d mahsikam Tarsus kihhim t am am Cilicia jewed
    ch ed ch wabshaba ia geꞌeda Jerusalem kihhim t am k ia ni‑mashcham. K wa g Gamaliel
    d ni‑mashchamdam ch ab si s‑gewkam ni‑mashcham g t‑chehanig. Ni hab wa masma am
    chum si s‑gewkam oid g Jiosh himdag mam ahpim hemuch id i tashkaj.
  lbm-lbm: “मय त यहूदी आदमी आय, जो किलिकिया को तरसुस म जनम लियो; पर यो नगर म गमलीएल
    को पाय को जवर बैठ क पढ़ायो गयो, अऊर बापदादों की व्यवस्था की ठीक रीति पर सिखायो
    गयो; अऊर परमेश्वर लायी असी धुन लगायो होतो, जसो तुम सब अज लगायो हय।
  ncj-NT: ―Nehhua nijudeahteco. Onitlacat ipan in altepetl Tarso den tlali Cilicia.
    Huan oniyolico nican Jerusalén, huan onechmachti in Gamaliel, huan molui niixnamictihtoc
    ica in tlanahuatili den tochichicacoluan. Nochipa nicyehyeltihtoc huan nitetlacamautoc
    in Dios ica nochin noyolo, ijcon quen namehhuan nanquichihuahque ipan inin tonali.
  yuj-yuj: “Ono te Judanono. Onomp éntupwaro onan distrik Silisia mekamp taun Tarsus
    mek sámpeanánko, mámá taun mek tékép nampono. Ono Gamalielomp skul táráp yakanko,
    mao kápae kare nomp toutounápomp lo ponankor onan yénkimpon. Aempara ono ankár
    tére kárákáreria Kwaro warákárnámp nɨnɨk te yumo oukoumwan napnámp taknámp ankár
    sámpea kárákáre nampon.
  kto-kto: Tie, tiesong Paulo gare ro, “Turuo migana a gar onim Iudaia. Naga rung
    la tovarangeieng na taun Tarsas na provins Silisia. Pa na tara la tokakapi, tolagimeng
    ga muruo ro ga tunama na urio taun ga tokakani una. Ga migana o usingnualap Gamaliel
    la tosinguala maset meba marouluan maimaiap ganam maiam eap buam. Pa tume tomamarani
    migat meba arouluan iruo tavuk ang Morowa garet titot mimi ganam la mimamaranim
    migat la man amiuluo.
