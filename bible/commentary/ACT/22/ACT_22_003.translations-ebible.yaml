  swp-swp: “Eau Iudea tauna mamohoina, Tareso eai se labasigu, Kilikia tehana eai,
    na ina eanua eai ta arinai se abihelaigu Gamaliela aena paana eai, ita tamadayao
    edi laugagaeo laulaudi se heatakomakomanigu, eau hinage Eaubada mo ea nuatuadiadidiriei,
    doha hinage omi gamagarimiu teina wau ta.
  bjr-bjr: Qinee Yuda maqannaa fasiqa maridaqa Sirisia maqa maaqaki Tarasusa maqusai
    kambiqaafanausa maridaqa. Ooqai qinee kumaaraasaa maridaqa maa maqusanaki Yeerusaree
    maqusaki Kamarieerana sukuraki kisaaqasaa mariaafanausa maridaqa. Qinee Kamarieerana
    sukuraki maridaqa maasa qikeeku qikaaku sandufa amiqimasee aiqama iriaraasiafanausa
    maridaqa. Innee maqee Anutunara afeekaikamandee minara rimariafaqa qinee maqee
    nindafaidaqa. Qinee inni naanna reereeaa fanausa maridaqa.
  aby-aby: Meisaro Foruma eno wei, nae Du mi. Nanu amaema na Sirisia orofa Darasu
    goiro dokararo ibeibisaraya wei. I dai mi Gameria dawae na iyanu akaemukunu darawadu
    wake we ma iwoka ukeibikaraba ibake Godinu darawadu imukenewaa ukeibisara. Yama
    awoena Godinu darawadu imukenewaa ukaisa i ari nae eno uke imukenewaa ukeibisaraya
    wei.
  eng-YLT: '''I, indeed, am a man, a Jew, having been born in Tarsus of Cilicia, and
    brought up in this city at the feet of Gamaliel, having been taught according
    to the exactitude of a law of the fathers, being zealous of God, as all ye are
    to-day.'
  jni-jni: Me ubayahude mani uwatu usamirika anabo ini ikiliya, anyimo amanyanga mu
    gamaliyal a pokum aje ni, a kuri abezizi abinime kang inu gunno itarsi una u inko
    utize ta cokoro aro, izin nu inko iriba atize ta Asere kasi shime sa izin tini.
  kne-kne: “Sak-en et Judioak ay naianak ed Tarsus ed Cilicia, ngem isnan Jerusalem
    di nadakdak-ak. Si Gamaliel di maestrok, yan inset na ay nangitdo en sak-en sin
    am-in ay linteg di aap-o tako. Nineekak abe ay mansilbi en Diyos ay kaman si dakayo
    met laeng.
  tgj-tgj: “Ngo Jius nyi vkv, Silisia gv Tarsus lo bvngnamv, vbvritola Jerusalem lo
    Gamaliel gvlo puri rila singcha toku. Ngo paato abuapa vdwgv alvbv Gamki pvvnama,
    okv silu so doodunv nonugv asar alvbv Pwknvyarnv gvlo tulwk sunam aingbv rito.
  wat-wat: Fauno i bwadu-savaviniya i bwaduwa, “Iyau tene Diu, a tufuwa menana Tasusi
    nenei fafani Sinisiya sinenei. Nokomai Yenusanema a kanakata eketa nuwatasuyasuya
    a viya. Kaku tovisawavenena o Gamaniyeni eketa waḡawaḡata yasi visime be kasi
    sanu matatafuna i visawavenikuwa fakinina venemokena. Nuwanuwaku nakasina be Guyau
    ana muniiye-dewadewiya, maisemoka kimoki kwami kwa munimuniiya.
  gui-NT: —Che co jae metei judío. Aa Tarso Cilicia pegua pe, erei acuacuaa cuae tenta
    pe. Gamaliel chemboe cavi ñanetenondegua reta iporoócuai re. Che aipota yae ayapo
    Tumpa jeigüe, opaete pe reta añave peipota rami —jei—.
  quc-TT: Ri in in iwinaqil, in aj Israel. Xinalax pa ri tinimit Tarso, tinimit rech
    Cilicia. Waral kꞌut pa Jerusalén xinkꞌiy wi. Qas utz nutijoxik xbꞌanik puꞌwiꞌ
    ri taqanik ke ri qamam ojer rumal ri nim achi Gamaliel amaqꞌel xintij nuchuqꞌabꞌ
    chupatanixik ri Dios, jetaq ri kibꞌan ix iwonojel kamik.
  heg-NTPO: “Sadi mi totoang taan tuun noan, auk niam atuil Yahudi. Auk inang nga
    hua auk se kota Tarsus, ne propinsi Kilikia. Mo auk teneng se iang, se Yerusalem.
    Atuling man in tui au ka, guru tene in ne ia kia, ngala Gamaliel. Un tui auk deng
    upung Musa atorang ngas totoang, lako lius ana-ana ngas. Auk kon makoe in muid
    Ama Lamtua Allah, banansila el mi totoang man mo nia ngias kon.
  ptu-ptu: “Kao to Yahudiä', dadi dioä' Tarsus lembäna Kilikia. Sapo' lobo' indeä'
    Yerusalem dipanännä'ä' illaam pepa'guhuanna tuangguhu Gamaliel situhu' hettenna
    nene to taponene. Napolalam dadiä' duka' mesa to handam bassa' illaam pengkähänganna
    Puang Allataala susi umpogau'a' tentomai.
  bzd-NTPO: “Ye' dör ñies judiowak we̱s a' es. Ye' ku̱ne' Tarso a̱te̱ Cilicia ee̱.
    Erë ye' talane í̱e̱ Jerusalén. Gamaliel tö ye' yö' yësyësë we̱s se' ttè dalöiëno
    kite̱a̱t ia̱ia̱ë e' tö ichè es. Ke̱kraë ye' tso'ie Skëköl dalöiök ye' e̱r ko̱s
    wa ko̱s a' ulitane tö idalöieke i̱'ñe ekkë.
  kwf-kwf: “NauꞋa na ngwae Jiu, ma nau ku futa Ꞌi Tarsus na maꞋe fanoa saena abaꞋi
    kula Ꞌi Silisia, ma nau ku doe maꞋi Ꞌi Jerusalem kaidaꞋi nau ku saesaeꞋe ru siana
    sa Gamaliel. Ma nia ka faꞋamanata leꞋa liu aku Ꞌani sasiꞋa sulia na taki neꞋe
    sa Moses kwatea maꞋi fuana koꞋo kia ki, ma nau ku oga logo sasilana na tae ki
    neꞋe God nia oga, diꞋia logo neꞋe kamu oga sasilana naꞋa Ꞌi taꞋena.
  eng-WYC-2017: I am a man a Jew, born at Tarsus of Cilicia, nourished and in this
    city beside the feet of Gamaliel, taught by the truth of fathers’ law, a lover
    [or a follower] of the law, as also ye all be today.
  eng-WMBB: “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this
    city at the feet of Gamaliel, instructed according to the strict tradition of
    the law of our fathers, being zealous for God, even as you all are today.
  zat-NTPS: ―Neda' naca' judío. Gúlaja' xe̱zre Tarso naga nababa Cilicia, na' bgula'
    Jerusalén nigá, na' Gamaliel bsé̱dene̱' neda' cáte̱ze naca da nadxixruj bea na
    chee̱ xra xrtáudxu ca'. Tu dxue lázrezqueza' dxuna' da naca chee̱ Dios cáte̱ze
    dxunle le'e na'a.
  spp-spp: «Mii na ɲyɛ Yahutu, mii à si Tarisi kànhe e, Silisi kùluni i, ŋka naha
    a Zheruzalɛmu kànhe e pi à mii byé. Mii cyelentuŋi u mpyi Gamaliyɛli. Uru u à
    mii yal'a kâla wuu tulyeyi Saliyaŋi na. Mii mú mpyi a naye pwɔ sèl'e Kile na,
    bà yii naha yiye pwɔ u na niɲjaa mɛ.
  zty-NTPS: —Nakkza' neda' benne' judío. Golja' ḻo yež Tarso gan nbab Silisia, san
    bgola' ḻo yež nga, na' bsedle Gamaliel neda' dot kan nak da' bsédgekle x̱a x̱to'žo
    ka'. Be' ḻáže'teza' bka'n ẕena' Dios kan žonle ḻe'e na'a.
  mek-mek: Ke Paulo isa epainiꞌi pugu einaka, “Lau Iudea au, Tarsus taonina, Silisia
    agogai lamauni kai, lamai inae Ierusaleme taoninai lafaꞌa. Egae kai lau pamalele
    auga au akaikiꞌa aka Kamaliel epamaleleniau. Isa lau iꞌa ufuꞌa apaꞌa Moses ega
    iifa maꞌoai fofougai epamaleleniau. Ega puo pau inae maꞌoai oapae koa iꞌopoga
    mo, lau isafa alou koꞌa ipaumagai Deo ega iifa kainai lapea.
  aey-aey: “Ija Juda dana Tasas taun ono Silisia hatu nagna cali hom qa Jerusalem
    ene Gamelielna iwaltec uu uu ben mem. Ija ege jajanigeil agena loo jenu iwaltec
    gagadic om. Odocob ija Anutnu cabi oqagannu cagucag cobolig odiha age qila odogina.
  urd-GVH: “मैं यहूदी हूँ और किलिकिया के शहर तरसुस में पैदा हुआ। लेकिन मैंने इसी शहर
    यरूशलम में परवरिश पाई और जमलियेल के ज़ेरे-निगरानी तालीम हासिल की। उन्होंने मुझे
    तफ़सील और एहतियात से हमारे बापदादा की शरीअत सिखाई। उस वक़्त मैं भी आपकी तरह अल्लाह
    के लिए सरगरम था।
  ycn-ycn: —Judíona ja'a nucá. Pajimila Tarso e nomoto'ó i'imacá, Cilicia te'eré nacú
    ricá pajimila. Maare Jerusalén e nutahuá'o i'imacá. Gamaliel jehuíña'atari nu'umacá
    maare. Peñahuilánami chuna puráca'alomi piyuqueja nacú rehuíña'ataque nucá. Nuhuátaque
    Tupana huátacare caje la'acana. Nupechu locópa'alaja nula'ajica ricá. Rihuacajé
    uncá jo'ó nuhue'epila rinacojé palá. Me'etení ila'acá que caja nula'ajica rihuacajé.
  djr-djr: “Ŋarrany dhuwal yolŋu Djuw mala, ga dhawal-guyaŋanany ŋarra dhuwal ŋunhal
    wäŋaŋurnydja Dätja,* makarrŋur Djilitjiya. Ŋunhayi ŋunhi yuwalktja ŋarrakuwuynydja
    wäŋa, ga dhiyalnydja wäŋaŋur Djurutjalamdja ŋarra yänan nhakun ŋutharnha, bili
    ŋarrany dhuwal marŋgikunhawuy ŋurukuŋdhi yolŋuwuŋ ḻiya-djambatjkuŋ yäkuwuŋ Gamaliyawuŋ,
    ŋayi ŋarranhany gan marŋgikuŋal dhunupayaŋalnydja ŋurikiny limurruŋgalaŋawnydja
    mala-ŋurrkanhawuywu romgu malaŋuw. Yo, ŋayathaŋalnydja ŋarra gan dhuwal ŋanyanhany
    God-Waŋarrnhany baṯ-bitjarr yan, bitjarr yan bili nhakun nhuma dhiyaŋuwurruy.
  kvg-kvg: “No Zu bawan-ák. No Tasus taon-té qæqán, ndøgo Silisia manqei-te. Geté
    no nqánek qækhouwén, Zelusalem taon-te. Nømendim ezoqam genøgoam, Gamaliél.
    Ndego no nigi atanakha-zapazapa-za-qa guguna manqat ate ndægo, ùnime꞉-nømendimát.
    Yaq no nqanek guguna manqat, bazaføgakh-us nombopavát. Ate av-té, zo ndakin
    ndøzømbøe-paev.
  rug-rug: “Arau si na tie Ziu, podoqu pa vasileana Tasisi, pa pinaqaha popoa pa Silisia.
    Ba noma sage meke sikulu si rau koe Qamalieli na Parese pa vasileana nomana hie
    pa Zerusalema. Tava tumatumae valeana nia rau sa Tinarae te Mosese, meke tadi
    na tiatamada pukerane. Ṉaliṉali hola nia rau sa vina lavatana sa Tamasa koari
    na qua tinavete, gua putaputa tugo sapu korapa nia gamu kamahire.
  hop-NT: Nu pas antsa Jew‐sino; nihqe nu Ciliciat ep wuhkokitsokit Tarsus ep tihtiwa.
    Nīk̇aṅw nu yep kīve Gamaliel ahpiy itanamuy tutavoyamuy pas aṅhqe qatsqat tutuqayi;
    nihqe nu God eṅem pas qaatsay’ta, uma pu’ it tāwat ep panyuṅqat pan’i.
  san-URD: پَشْچاتْ سوکَتھَیَدْ اَہَں یِہُودِییَ اِتِ نِشْچَیَح کِلِکِیادیشَسْیَ تارْشَنَگَرَں
    مَمَ جَنْمَبھُومِح،ایتَنَّگَرِییَسْیَ گَمِلِیییلَنامْنودھْیاپَکَسْیَ شِشْیو بھُوتْوا
    پُورْوَّپُرُشاناں وِدھِوْیَوَسْتھانُسارینَ سَمْپُورْنَرُوپینَ شِکْشِتوبھَوَمْ
    اِدانِینْتَنا یُویَں یادرِشا بھَوَتھَ تادرِشوہَمَپِیشْوَرَسیوایامْ اُدْیوگِی جاتَح۔
  heb-LB: 'פולוס המשיך: ”אני יהודי, יליד טרסוס שבקיליקיה, אולם חונכתי כאן בירושלים,
    בבית־מדרשו של רבן גמליאל, והוא שלימד אותי לשמור בקפידה את כל חוקי התורה ומצוותיה.
    הייתי קנאי לה׳ בכל מעשי, ממש כשם שאתם קנאים לו היום.'
  caf-NT: “Si Lizwif 'ust'ah. Tarsus, Cilicia yun k'ut whuz'ai 'et whuzíli. Jerusalem
    'et néyi, ndun Gamaliel 'en whusodalh'i hoh netsuh whudelhdzulh hik'úne' 'ut'en,
    'i soo cho yusodalh'i. K'an nuhwheni Yak'usda ba buts'u nint'uk, si chah whuz
    na'a zeh ndust'ah inle.
  mio-NT: ―Yuhu ra judío cui. Cacu yu ñuun Tarso cha iyo cuenda ñuhun Cilicia, soco
    ihya ñuun ya vachi cuahnu yu, ta sacuahi chi ra chahnu Gamaliel. Vaha xaan sanahan
    maan ra chihin yu yoso cuhva iyo ley chahnu ni chaha ra Moisee cha sacahnu ñivi
    yo tiempu chahnu, ta ica xaan chi suhva. Ndihi quivi saxini yu ti ndacu xain cuhva
    cuni ra Ndioo, ta ta ni cuhva saxini ndihi maan ndo vitin.
  srq-NT: —Judío chõ se re. Társoo que achaacuquia ra. Tarso de Cilicia. Aa que atiarõ
    nda. Jerusalén ngue atiarõ nda. Gamaliel que sembaaquiatusa ra. Nanderameɨ nduɨ
    sɨ que sembaaquiatu quiatu ra. Eraã sɨ. Dios cheẽ ngue amumba sereã tuchɨ ra.
    Sã jẽɨngo namo ã no.
  kje-NT: “Ya'u eni ri Yahudi, mori ya'u kota Tarsus lolo noho Kilikia, maa i lapa
    mai kota Yerusalem eniyeni. Gamaliel onne ainu'u meser lape man wakuku ya'u leke
    ya auroin kokkoo keneri hono'ok man Musa nala ik upud a'adhe. Enpenia lere onne
    ya ampe'el hi'i Makromod Lalap Nin panaeku na'akeme namnenehe i wal'uhe na'ahoru
    lere eniyeni.
  gaz-gaz: “Ani Yihuudii dha; magaalaa Xarsees ishee biyya Kiilqiyaa keessaa sanattin
    dhaladhe; garuu Yerusaalemittin guddadhe. Miilla Gamaaliyaal jalattis seera Abbootii
    keenyaa akka gaariitti baradhee, akkuma isin hundi harʼa hinaaftan kana anis Waaqaaf
    nan hinaafa ture.
  kud-kud: ‘Yau towaho Yudeyaena. Na Silisiya dalavana yehana Tasisi ainai yatutubuine,
    na hesi teina Yelusalem ainai yamwala'i ta yase'ulu, yagu tauve'ita yehana Gameliyela,
    na ive'itagau tubudao yadi loina wahiwahiyalana ainaena. Na ya'aipate moiha ta
    Yaubada ainai yatalam wegau dova maudoimiu wau yami talam.
  urb-NT: —Ko jundéu awa ihẽ. Tar ok ta pe har ihẽ. Syri ywy rehe ame'ẽ ok ta ihĩ.
    Jerusarẽ ok ta pe ihẽ tiha aho. Ngamari namõ ihẽ ajumu'e. Moise je'ẽha rehe jande
    ramũi ta hendu katu. Ame'ẽ ke a'e mu'e katu te ihẽ ke tĩ. Tupã putar ame'ẽ ke
    pema'ema'e tar katu te apo. Pehẽ aja ihẽ amukwehe te we tĩ.
  fra-LSG: je suis Juif, né à Tarse en Cilicie; mais j’ai été élevé dans cette ville-ci,
    et instruit aux pieds de Gamaliel dans la connaissance exacte de la loi de nos
    pères, étant plein de zèle pour Dieu, comme vous l’êtes tous aujourd’hui.
  san-HK: pazcAt so'kathayad ahaM yihUdIya iti nizcayaH kilikiyAdezasya tArSanagaraM
    mama janmabhUmiH,etannagarIyasya gamilIyelanAmno'dhyApakasya ziSyo bhUtvA pUrvvapuruSANAM
    vidhivyavasthAnusAreNa sampUrNarUpeNa zikSito'bhavam idAnIntanA yUyaM yAdRzA bhavatha
    tAdRzo'hamapIzvarasevAyAm udyogI jAtaH|
  cak-SNT: Inreꞌ can in israelita. Y xinalax pa tanamet Tarso ri cꞌo Cilicia, pero
    vaveꞌ Jerusalén xiqꞌuiy-ve. Y ja ri Gamaliel, ri jun nem ache ri xtijuon vichin.
    Y xirutijuoj cꞌa riqꞌuin nojiel ri nuꞌej chupan ri ley ri xyoꞌx chica ri ojier
    tak kateꞌt-kamamaꞌ. Mareꞌ can nutijuon-pa nukꞌij chi niꞌan ri nrajoꞌ ri Dios,
    incheꞌl jeꞌ ri ntivajoꞌ ntiꞌan ixvonojiel ixreꞌ vacame.
  uvh-uvh: beng sini' urang sanirik na aming yong nua'nini mo', na Juda aming. Ka
    na mamangna wari Tasas yong ka Silisia tara' do nibegu'. Ka na Jerusalem yong
    ingging ira giragaguk. Na skul wa aming girii Gamaliel ganang tuguk. Ning tinga
    adi Juda indining papane ning kadapmang u kuma' naggeksasu'negu' wara' na Anutuning
    kane ga' tangkunang sini' ka sidi i tanga iking ningsa' naknga tanga yaguk.
  ino-ino: “Nakaeya Yuta ve'ka ita'nimo alinate'nea ko'mo aki'a Silisia hane'ne. Aise
    kuma'ni Tasasi kumate alinateteke'na mani ala kumate Yelusalemu e'na kositokeno
    Kamelieli'a mi'ko lakinakomoki ke male male'naya kemo aepa'a alino naya hike'na
    afi'na alakepa hu'na a'kame male'noa'maki lapa'kaeya meni afina Anumaya Koti ke
    a'kame male'naya kava hu'na naipa ami'na alakepa hu'noe.
  gnn-gnn: Ŋarranydja dhuwala Djuw yolŋu, ga dhawal-wuyaŋinanydja ŋarra ŋunhala Dätja
    wäŋaŋura, makarrŋuranydja Djilitjiya. Ŋunhayi ŋarrakuwaynydja wal'ŋu wäŋa, ga
    dhiyalanydja ŋarra gurarrthinana yukurrana Djurutjalamdja wäŋaŋura, liŋgu ŋarranydja
    dhuwala marŋgikunhara ŋurikiŋi yolŋuwuŋu ḻiya-djambatjkuŋu yäkuwuŋu Gamaliyawuŋu,
    ŋayina ŋarranha yukurrana marŋgi-kuŋalanydja dhunupakuŋalanydja ŋilimurruŋgalaŋuwu
    märi'muwalaŋuwunydja romgu, ga ḏälkuŋalanydja ŋarra yukurrana ŋanya Godnha baṯ
    bitjarra yana, bitjarra bitjan nhuma dhiyaŋu walalay.
  yal-yal: “Yahudiyan nan n tan na, n barixi Tarise taan nin, Silisi yamanani. Koni
    n maxuruxi be nin. Gamaliyɛli nan n xaranxi en benbane sariyan suxu kiin ma. Alaa
    fe kunfan yi n fan yi alo ɛ tan birin kii naxan yi to.
  cnt-NT: ―Dsa₂ judío bá₄ lɨ́n₅ jniá₂. Juɨg₂ Tarso bá₄ chang₂, ja₁tén₄ 'uë₃ Cilicia.
    La₁ Jerusalén la₂ bá₄ ca₂i₃juɨng'₂. Ca₂'ɨ₃ jniá₂ si₂ a₂ca₂jme₃tag₅ të₅ Gamaliel.
    Co₂rë₂ bá₄ ca₂jme₃tag₂₃ con'₂ lë́₅ Si₂ 'Éi'₃ quió'₅ dsa₂ quián₂ jniog₄ ma₂lɨ́g'₂.
    A₂dsen₅₄ dsɨ₃ jme₁lɨ́ng₄ le₃quió'₅ Diú₄, juɨ₁lia'₂ jmo'₂ 'nia'₂ ca₂le₃jɨ́ng'₃
    rë₂në́₃.
  tif-tif: Nali Juda kayaak kemin; nami akamen uyo Provins Silisia bokon abip ma Tasus
    kawu nam-uluya, ilom nali tal abip dukum Jerusalam kaltamu fasuu-lom, skul ken-um-bomdila,
    Gamaliel ata nulmi awal imi lo kaa talalu kukup-nam-balaya kemin kawu, kano-somdila,
    ipni God ami aket dukum konsip tap nakal kanola-lom, God ami aket dukum ayo konsi.
  nlx-nlx: “मी एक यहुदि माणुह हे, किलीकीयान तरसुस माय मारो जेल्मो ईयेल एतो, एने ज्या
    यरूशलेम गावा माय पोहायेल एने गमलीएलान पाया हेऱ्यो बोहीन बाप दादान केठीण नियमाह
    आत किरेल, एने बोगवानान केरता मी जुलूम समर्पित ईतो, जिहकेरीन तुमू आज हेते।
  apw-NT: Shíí Jew nshłįį, Cilícia biyi’ kįh gozṉilíí Társus golzeegee gosilį́į́,
    ndi dząągee díí kįh gozṉilgee shi’dihiilṉa’, begoz’aaníí daanohwitaa yikísk’eh
    ádaat’ee n’íí Gamáliel holzéhi shił ch’ígon’ą́ą́, nohwíí ádaanołt’eehíí k’ehgo
    nłdzilgo Bik’ehgo’ihi’ṉań bá sízį́į́ ni’.
  gum-gum: —Nabe judío kur cha, Cilicia pirau Tarso ciudayu kal-laweig. Inchendø nurappe,
    yu Jerusalén nurawa, katø nabe kusrebgucha Gamaliel maig kusrenanigwan kusreweig,
    tru maig maramigwan martrai Moisés pøriilan merrabsrø namui kølli misaamera kan
    maizhikken pinab marmø, marøb tøgagúigu treegwan kusrenanig kur cha. Tiusweimburabigwan
    kalø marmønrrab ñim møin kwaløm mayeelø ke chinsraatø inchib pønrrab lataitøweingue.
  not-NT: —Narori jorío paniacha Tárisoquë canta Sirisiaquë. Yaca Jerosarénquëca nasanguenaque,
    aisati yogometasantëna Gamariel icomantasantënaro antagaisati ora yameta omatsiguenga
    timënguitsi jirai. Nocogasanti nanganque pairoraca ingocaquina Tosorintsi, aisati
    nacantabetaiguëmi pibega obiro yamai.
  plu-plu: ―Nahwata judeyene, nah amadga wayk apit paytwempu Tarsu apit Silísiyamnaw.
    Henneme nah aymuhwa ay apit Jerusalém. Apim ini ner kiyapwiye Gamaliyew iggi nukannuhten.
    Ig kannuhun kabayhtiwa amin madikte amekenegben gihiyakemnikis. Nah ikewnewata
    git Uhokri kewa yisbe ay ku apim inin.
  iou-iou: Näk Juda äma kubä yäk. Meŋnatä Silisia kome, Tasus yotpärare-ken bäyaŋkukopäŋ
    äbä yotpärare ŋo itpäŋ tägaŋkut yäk. Äbekniye oraniye täŋo baga man kudupta yäŋpäŋ-näwoŋärek
    täk täŋkuko uwä Gamaliel. Uwä näkŋo yäŋpäŋ-näwoŋärek äma ude yäk. Ude täŋirän
    näk intä Anutu täŋo nadäk-gärip u iwatpäŋ täkta pipiri intä täk täkaŋ udegän täŋ
    yäpmäŋ äbut.
  ntp-NT: ―Aanʌ ʌrjudíu. Tarsʌrʌ vuusaicami aanʌ. Ʌgai ʌrʌmapʌcʌrʌ Silisia. Dʌmos
    tanai Jerusaleenʌrʌ gʌʌ aanʌ. Gamalieli ʌrgiñmamaatʌtuldiadamicatadai. Ʌgai cʌʌ
    sʌʌli giñmaatʌtuli sʌʌlicamigadʌ gʌrʌʌqui aaduñicaru. Dai aanʌ vʌʌscʌrʌ giñaajagʌi
    isiduñiagi vʌʌsi giñguvucadacʌdʌ istumaasi ipʌlidi Diuusi, poduucai isducatai
    gʌnaajagʌi aapimʌ siduñiagi sivi.
  rai-rai: “Iaau a te Iudaia, di buta iaau irong Taaso u ra papaar Kilikia. Iaau baarmaan
    taau ut min Ierusalem, ma iaau a naat na wawer ut anun Gamaaliel, ma i wer wakaak
    iaau u ra kum Naagagon anu ra kum taptabundaat taanga namuga, ma iaau papaam dekdek
    karom God lenutmi muaat paami.
  haw-1868: 'He kanaka Iudaio no wau i hanauia ma Tareso i Kilikia, ma keia kulanakauhale
    nae au i hauaiia''i, ma na wawae o Gamaliela, ua aoia au mamuli o ke kanawai ikaika
    o na makua: ikaika loa no hoi au i ke Akua, e like me oukou i keia la.'
  ffm-ffm: —Mi Yahuudiyanke pinɗo Tarsus ley leydi Silisi. Kaa ɗo Urusaliima ɗoo mawnu-mi.
    Gamaliyel wonnoo moobbo am. Kanko janngini kam sariya njaatiraaɓe meeɗen oo faa
    paamu-mi. Miɗo jootunoo e Laamɗo hono no on fuu ngorru-ɗon hannde nii.
  arb-NAV: «أَنَا رَجُلٌ يَهُودِيٌّ، وُلِدْتُ فِي طَرْسُوسَ الْوَاقِعَةِ فِي مُقَاطَعَةِ
    كِيلِيكِيَّةَ، وَلَكِنِّي نَشَأْتُ فِي هذِهِ الْمَدِينَةِ وَتَعَلَّمْتُ عِنْدَ
    قَدَمَيْ غَمَالَائِيلَ التَّرْبِيَةَ الْمُوَافِقَةَ تَمَاماً لِشَرِيعَةِ آبَائِنَا.
    وَكُنْتُ غَيُوراً فِي أُمُورِ اللهِ، مِثْلَكُمْ جَمِيعاً الْيَوْمَ.
  cop-CNT: ϫⲉ ⳿ⲁⲛⲟⲕ ⲙⲉⲛ ⳿ⲁⲛⲟⲕ ⲟⲩⲣⲱⲙⲓ ⳿ⲛⲒⲟⲩⲇⲁⲓ ⲁⲩⲙⲁⲥⲧ ϧⲉⲛ Ⲧⲁⲣⲥⲟⲥ ⳿ⲛⲧⲉ ϯⲔⲩⲗⲓⲕⲓⲁ ⳿ⲉⲁⲩϣⲁⲛⲟⲩϣⲧ
