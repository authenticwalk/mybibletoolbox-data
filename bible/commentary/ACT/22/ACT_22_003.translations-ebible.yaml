  cof-NT: —Lanan israelita joyoe tinue. Cilicia tobi, Tarso pueblobi naiyoe. Junsi
    aman inte Jerusalenbi uwaiyoe. Gamaliel laca micarimin jominhe. Chiquilachi tatalachi
    mantaca laca micaricae yape israelítalachi mite Diosica tennasa. Uyan tala nenachi
    timinlaca paimin jomanyoe. Nulari amana jun tsannan jolajoe.
  srm-NT: “Mi wë da wan Dju sëmbë tu e, kuma unu. De pai mi a Taasusi a Silisia köndë,
    ma nöö a Jelusalen aki seei de kiija mi. Nöö di womi de kai Gamalijëi, hënseei
    lei mi finifini a di së u hii dee wëti u dee gaan sëmbë fuu. Nöö mi seepi tu,
    mi bi ta biinga seei a dee soni u Masa Gadu leti kumafa unu seei ta biinga nëën
    tide tu.
  qvs-NT: —Ñukaka judiyumasikichimi kani. Silisia partipi Tarso llaktapi nasirkani.
    Kay Jerusalenpi wiñarkani. Alli yachachikuk Gamayel ñawpa awilunchikunapa yachachikushkankunata
    yachachiwarkan. Kunanka kankuna sukaman Tata Diosta kuyanaykichishina ñukapish
    tukuy shunku Tata Diosta kuyani.
  zca-NT: ―Na nak tu men Israel xa' ngol yezh Tarso, lazh men Cilicia, per miro'b
    da yezh Jerusalén. Lo Gamaliel mitse'da dike xmod nak rë ley che'n rë xuz be,
    no mixo'byeka len rë ley che'n Dios, nela xmod nile' go nal re'.
  cbc-NT: “Yʉ cʉ̃ã judío majã yaʉ yʉ ãniña. Cilicia yepa macãã macã Tarsopʉ cabuiaricʉ
    yʉ ãniña. Topʉ cabuiaricʉ nimicʉ̃ã, ato Jerusalén macãpʉ na cabʉtioricʉ yʉ ãniña.
    Yʉre cabuericʉ Gamaliel ãmi camasĩ majũ. Marĩ ñicʉ̃jãã ãnanarẽ Moisés cʉ̃ caátiroticũrĩcã
    wãme cãrõ jĩcãrõ tʉ̃nia yʉ buewʉ. Yʉ catʉ̃goñarĩjẽ nipetirije mena Dios marĩrẽ
    cʉ̃ caroticũrĩqũẽrẽ yʉ catʉ̃goñamasĩrõ cãrõ yʉ átinucũwʉ̃, mʉjãã nipetirã ãme
    ati rʉ̃mʉrĩrẽ mʉjãã caátiãnorẽ bairo.
  qxo-NT: “Noga Israel runam cä. Cilicia provinciapita Tarso marcachömi yuricurgä.
    Itsanga shacshacurgä Jerusalenchömi. Yachatsicog Gamalielmi shumag yachatsimargan
    Moises gellgangan leycunatapis. Tsaymi nogapis Tayta Diospa leynincunata llapan
    shongüwan gamcunanö cumpliyta munaycä.
  mox-mox: “Yaʼa Diu ʼolotogu ta egu ʼebeviʼoi ʼabaga Tasisi diʼwe Silisia gamonaya.
    Ta yamai baʼe Ielusalema ʼinaya yaveqidua ta wese yasikulu. Ta egu toveʼita ana
    wawa Gamelieli tubudavo edi luvineavo veʼita aqiaqiegu. ʼInega yahawafela aqiaqiegu
    Yaubada ʼinaya ta weaqina yavetofewa, ʼidewani omiʼa baʼitagana wese oviaviaqia.
  kew-kew: Niri ora Juda yaade. Nina amame ni madini suri Tasas adaare-para madisa.
    Go suri Silisia ru-nane aaya pare ni Gameliel-na skul ta pisu rabu Jerusalem su-para
    adaa yabesu. Nimumi niaana akuana rekena i agaa waru mogeasimi. Niri nimi abia
    Gote-na kone waru ratu pimi-rupa ni go-rupa pisude.
  dww-dww: “Taugu Jius banegiguma be Tasusma è tubuḡana Silisia provins nopone, be
    uma dabudine è morabana. Taugu Gamaliel na waibadama dibune, be tauna tamatamadama
    adi tarawatue yai katakatai kaueguna. Be taugu maika taumi, Mamaitua mudurabiguma.
  twi-ASANTE: “Meyɛ Yudani a wɔwoo me wɔ Tarso a ɛwɔ Kilikia. Wɔtetee me wɔ Yerusalem
    wɔ Gamaliel nan ase. Mesuaa sɛdeɛ wɔdi Yudafoɔ mmara ne wɔn amanneɛ so pɛpɛɛpɛ.
    Mebɔɔ mmɔden sɛ biribiara a meyɛ no, mede bɛhyɛ Onyankopɔn animuonyam sɛdeɛ mo
    nyinaa nso reyɛ ɛnnɛ yi.
  aoj-aoj: Pol naꞌi, “Aeꞌ Juda. Maꞌme aeꞌakwi kolae Tarsus itap luꞌupa Silisia, apaꞌ
    aeꞌ ataga dambewe taun iniꞌi. Aeꞌ andaꞌ skula dembinai tisa Gameliel eaꞌ nawalipi
    andeandeꞌma muꞌuli inimba hiani amom bafapapa apeꞌimii. Naꞌamba aeꞌ okom mohafel
    banagem aꞌowaꞌ ma agaila God siꞌi ipaꞌ deiꞌ pagailana.
  cbv-cbv: “Weembʉ́t judío mʉn tigaá. Tarso tʉ́tchidih wãt cã́ac jʉmʉp jĩ. Obohjeéhtih,
    Cilicia baácdih bóo yʉhna, nin Jerusalén tʉ́tchidih wã behep jĩ. Nihat Dios naáwátdih,
    Moisés ã wʉtatjidih, jwĩ nʉowã ĩ naáwátjidihbʉt Gamaliel weemdíh ã bohénap jĩ.
    Nihat Dios ã wʉtat pah, yeéb ñi chãjat pahjeh mʉntih, weembʉ́t wãpĩ́ chãjap jĩ.
  taw-taw: Anɨgɨl mɨdɨlaknɨŋ, kɨlop agak, Yad bɨ Juda nɨb ak, yɨp tɨkɨlak Silisiya
    plopens taun Tasus agak. Pen yad apɨl Jelusalem awl, tisa Gamaliyel ayɨp mɨdɨl
    awl gɨnek ak nɨm, apɨs based sɨkop tɨtay agɨlak takaw ak mɨdupsek, yɨp agñek nɨgɨnek
    agak. Anɨb ak, nɨbi God nop dɨtep gun agɨl, kɨles tɨmel yɨbɨl gɨpɨm tek, yad abe
    gelɨgɨpin agak.
  jic-NT: “Judío napj. Ntjamanuna Tarso nt'a Cilicia po'ó. Mop'in ntjit'ünǘ qui'á
    Jerusalén po'ó. Gamaliel nin tji'yüsa la tjiji. 'Üsüs nin tji'yüsa pjü way Moisés
    tjijyü'tá. Judiopan püna tapatja la tjajay, niná 'üsüs nin tji'yüsa. Napj selé
    nun lovin quelel lojí Dios jos jinwá. Nin p'iyá la tjejaytsja napj.
  zap-NT: ―Men-Israel nak noo, Tarso wal noo gyëz ne nak lo lyu ne la Cilicia, per
    nee Jerusalén wroo noo; laa maxter Gamaliel wneluu noo yrandxee zegne zëëd lo
    xley xpenkwlal be. Teblose xdxiin Dëdyuzh rlaa noo zegne rlaa ke do yra de orree.
  wer-wer: “Ne Yuta omën arim karip. Nem ëlëpök Silisia yangerak Tasas kak newilaup.
    Pël ëën kotuukëër Yerusalem kak e taprek Kameliel pim pep kaatak wëën rë neulön
    omën tiarim ëere körööröa ngön ë kosang wesa pöt pout ëwat saup. Pël ëak ar epreköröa
    yeë pöl neenta Anutuu ënëm ëëmëak kosang ngentieimaup.
  ipi-ipi: 'Alewa ateai-kola, Poloto wua leaipia: Namba Juta yame akali mindi ateyo
    leaipia. Nambana angini oko bala Silisia potopinjia okona tano Tasasa okona pituto,
    namba mandeane tekeko, namba Jutusaleme tano oo ateyama okona atoto, anda yewane.
    Akali Gamalialeto Juta yame nanimana mana tupa wayumane wete namba mana langea-kola,
    mana mewane. Mana mialu, andipa yakamato Juta yamena mana utupane wayumane wato
    minu ataima lakae lo nembo teyai pua teke, wamba nambatopi mana utupane wayumane
    wato minu atauwa lakae lo nembo tewa.'
  qul-NT: “Noka judío cani. Cilicia provinciapi caj Tarso llajtapi nacini. Cay Jerusalenpi
    wiñarkani, yachachejniytaj Gamaliel carkan. Payka ñaupaj abuelonchiscunapaj leynincuta
    allinta yachachiwarkan. Tucuy kancuna jina Diosninchista tucuy sonkoywan sirviyta
    munarkani.
  tnc-tnc: —Judíotatakiji ñime yiro'si oka. Cilicia ka'ia, Tarso wãmeika wejeareka
    ᵽo'ijirikaki ñime. Suᵽabatirã õ'õ Jerusalénrã yiᵽakiarika. Gamaliel wãmeikiᵽi
    ãrĩwa'riji ᵽaᵽera yiwãrũraᵽe. Mañekiarãte jã'mekakaka jia yiwãrũraᵽe. Maekaka
    Tuᵽarãte mija yi'yu uᵽakaja yi'ririka yiyaᵽaroyiraᵽe yiro'si oka.
  ter-NT: —Undi jûdeu. Hane imbúhikea inâ ambê yara kúveu mêum Társu, pitivóko ya
    Silísea, itea mbayá'iyeakune yâye yara pitivóko. Undi íhikau Ngamalíye. Uha-uhá
    kíxoa íhikaxeonoa ne ihíkauvoti yútoeke Muîse, hó'e voxúnoekene. Koâti yuinjóvoti
    nzókea Itukó'oviti kuteâti kíxeakunoe héki kó'oyene.
  bmr-NT: Uujoho judiomɨoobo Tarso cuumi Cilicia jiinɨjevɨ ifiivoobo. Jaaruubo jusihi
    jino Jerusale cuumivɨ. Jaabo uco Gamaliel jɨɨbeguehicauhi imino sɨɨcɨjemɨnaa tajɨɨbajɨco.
    Jisumi amɨɨhai Moocaanico sefano imino mejeecɨvobadɨro uujoho jeecɨvehicahi.
  fuf-fuf: «Min ko mi Yahuudiyankeejo heɓaaɗo Tarsiisu, ɗun ko e nder Silisii, kono
    ko e nder ndee saare ɗoo mi ne'aa. Ko e fee Gamaliyiila kadi mi jangi fii jokkugol
    Sariya baabiraaɓe men ɓen tigi. Hari miɗo huminoo e Alla fota wano wonirɗon non
    on fow hande.
  mwc-mwc: “Yauku kona Jew sebare Tarsus kamonai a tupuwa, meyaga kaikapona Cilicia
    kupurina kamonai. Saba Jerusalem kamonai a rakata, Gamaliel gaburinai a kiruma,
    tamatamata asi kairuwana i beyebeyiku ba God a bokuwaya sakiyei, nanakasike karaku
    komi rutainimi.
  bhl-bhl: “Ne Suda kunum nete te. Yem u nelo Silisia aneng fian beem abiw mutuk fian
    Talsus ka kel duku konemsu te. Duku konemui, nem tanbelsi ding dim bakate, ne
    abiw mutuk fian kaleelo teleko, wiin so kukuyemin kunum Gamaliel be nem kukunemin
    kunum kenemse te. E nelo nukalem awalik kumel im kukuyemin sawa weng be kilele
    kuw kukunemei, ne kiliko, atin kuw kal keko, yukatetew kesomi, Sunbin-Got em ibolow
    fukunin ete kuw kitil kuw aluweko, gelewkabi kunum kebi te.
  ons-ons: “Na Yuda naganeŋo Tarsus matko, Silisia kepeo yewao neuke, paki na iwa
    Yerusalem mat suaine iwao kibi medep neu sariu sua more, Gameliel wane kibi urumgo
    wakole, pakimo eŋe aso ŋabokopze eŋane ra rokop don tego yewa korop kito ninwareke.
    Pakimo ŋine ukude iwa Waom wane don mogare gemami, yalewaka na iwa manerop zok
    togole more mogat kakole.
  con-NTPO: —Ñajan israe'su a'i. Ñajan Cilicia andeni, Tarso canqqueni isusi gi vani
    Jerusaléni jipa coen. Gamaliel –tsa poiyi'cco que'i atesu'cho atesian'su– tsu
    ñama atesian. Nane pa'cco tayopi'su coenzandeccu manda'choma ñoa'me tansintsse
    atesiansi gi ñajan Chiga in'jan'chove ñoa'me tsoñe in'jan. Nane que'i ja'ño a'ta
    Tise in'jan'chove ñoa'me tsoñe in'janqquia'caen gi ña'qque tayoe in'jan.
  ghs-ghs: Oomi noi ipibire pobi hiireta, Ana Dzuta abi, Kirisi habata Ttaraso nagapata
    biranateta. Oonihe ana Dzerusaremu eraqata baa nokanoka nagata qaaqi bitotota.
    Bitotoqi banaita Gamarie noho dzagata qaami sinabidza banaitemi abi mimi napameho
    noo qusubaite kokora eete qaata. Paha poike nike Ohongaho dzaodzao eetoraidzo
    anai oho qesa Ohongaho eeteqi ima ma bago heeta qaaqi tatanga naateta.
  peg-peg: “ଆନ୍‌ ରକାଂ ଜିହୁଦି, କିଲିକିୟାନି ତାର୍ସତ ନାଦାଂ ଜଲମ୍‌, ମତର୍‌ ଆନ୍‌ ଇ ଗାଡ଼୍‌ଦ
    ପହାପାଲି ଆତାଙ୍ଗ୍‌ନା, ମା ଆବାଲାତ୍ରାତି ହାରୁ ବିଦି ଲାହାଙ୍ଗ୍‌ ଗମଲିୟେଲ୍‌ତି ମୁମ୍‌ଦ ତାରେନ୍‌
    କୁଚ୍‌ଚି ହିକ୍ୟା ପାୟାତାଂନା, ଏପେଙ୍ଗ୍‌ ୱିଜ଼ାକାଦେର୍‌ ନେଞ୍ଜେଙ୍ଗ୍‌ ଇନେସ୍‌ ୱାରି କାଦେର୍,
    ଇସ୍ୱର୍‌ତି ପାକ୍ୟାତ ଆନ୍‌ ପା ହେ ଲାକେ ଆଗେ ମାଚାଙ୍ଗ୍;
  txu-NT: Nhym kam ajte memã kum, —Ibê ne mebê idjaerkumrẽx. Ba pykabê Xirxijkam krĩraxbê
    Taxukam ruw. Ne kam krĩraxbê Djeruxarẽja tãmkam ijabatành djà. Gamarij ne prĩne
    imã me bakukãmãkjê kukràdjà jarẽ ba prĩne mar mexkumrẽx ne. Nã bãm Metĩndjwỳnh
    kabẽn'ã ino tỳx ne. Mytja tãmkam ne gar akunĩdjwỳ ã kabẽn'ã ano tỳxo ane.
  eng-WEBU: “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this
    city at the feet of Gamaliel, instructed according to the strict tradition of
    the law of our fathers, being zealous for God, even as you all are today.
  gnw-NT: —Che co jae penti judío. Aa Tarso Cilicia pegua pe, ẽrei acuacuaa cua tenta
    guasu pe. Gamaliel chemboe cavi yandetenondegua reta iporoyocui re. Che aipota
    ayapo Tumpa jei vae, opaete pe reta añave pipota rami —jei—.
  mux-mux: “Na Juda-yili. Ama-ni na kolea Sillisia propinj lelemú kolea-auli Tasis
    mirim. Akiliinga-pe na kolea-auli Jerusallem ilinga molupu ai lirindu. Ai lepuliinga
    Gamelliel-ni yima skull tinjirim kene na wasie skull tirimulu. Yunu aima piliipa
    kungnjuli lakupa pirim yili molupaliinga oliunga anda-kolepalimanga ung-manima
    pali oliu mimi-sipa mani sirim. Akiliinga eni ekupu Pulu Yili tondulu munduku
    piliikuliinga ‘Yambuma-ni Pulu Yili aima teku kis naa sangi.’ nilimele akili mele
    na aku-sipu tondulu mundupu piliipu ‘Yambu te-ni Pulu Yili tepa kis naa sipili.’
    nimbu mulurunduko.
  maj-NT: 'B''i̱ kitsú Pablo̱ nga ngjindju: —Nda̱ judio̱ná. Tarso̱ kitsian, nanki
    xi tíjñajihi̱n Cilici̱a̱, tu̱nga nanki xu''bi̱hí kama chá. Gamaliel tsakúya sisinna
    xi nkú ts''ín tíjña kju̱a̱téxumaha̱ ntje̱ cháná. B''a̱ ta̱ ts''ín ''yún kitsenkján
    Nti̱a̱ná xi nkúhu jun ngatento.'
  bkq-NT: 'Aituo myani Paulo agueondyly: — Judeu urâ. Tarsodâ yazely, Cilícia eynynâ.
    Tarâ Jerusalémdâ olâ ienamadyly. Gamaliel ani ienomedâni. Koendâ kehoem ani ienomedâdyly
    Moisés inweniby wâgâ. Koendâ kehoem ani ienomedâdyly kydamudo ezewenrygue warâ.
    Deus ize ato ara awidyse ani urâ, amidyse matomo ara.'
  kue-kue: “Na Juda yagl ta moglka, Silisia siti, Tarsus kamun igle na kugl yeingwa,
    ba na Jerusalem suna igle mogl yakinga. Te Gamaliel skulmo mina digo ana ye nono
    neno kowano lono i giglendi beke narko pirka, te ene erme God kongunmo ounedi
    eremeglmere yegl na ama okuna yegl erika.
  cot-NT: “Naatimpaqueate naroguenti jorio, ariguenti novogui Tarisoqui choocatanquitsica
    Shirishiaqui, cotanquitsiqueate ariguenti noquenquevaritaque acaniqui Jerosarequi.
    Iriguenti tsatacagana Gamarieri maasano itsatacaantica avaesatinijiate. Ogantaga
    noquemisantamajatiri Aapani Irioshi noquejejiaquempi aviatimpajia imaica.
  bnp-bnp: “Iau a Iuda. Ni poda iau na tanga e Tarsus, na robo e Silisia. A koru rike
    koea na tanga dagi. E Gamaliel i tovo iau na vinara ne huriki a gare ne hita.
    A habi a hategu ni rata e leho na Vure, i manga mua.
  apn-NT: —Nà ixpê mẽ anhĩõ na pa. Ijaxwỳja ixpê Ijaew. Pyka pê Siris kamã krĩ pê
    Tas kamã na pa pre ixkato no ãm jar Jerujarẽ kamã na pa pre ixàptàr. Kamariew
    na pre hte ijahkre ho pa. Finat Mojes kot Tĩrtũm nhỹ hã mẽ panhĩgêtjê mã kapẽrja
    nhũm pre hprĩ hã ho ijahkre ho pa. Na pa pre mẽ apyrà nẽ inhmã Tĩrtũm kôt amnhĩ
    nhĩpêx prãm nẽ.
  ctp-NT: ―Neꞌ judío taꞌa wan lkaǎn ―ndukwin Palyu ꞌin neꞌ―. Kichen Tarso ngulaǎn
    la lo yuu ꞌin Cilicia; chunꞌ ndiꞌin la mdiyaǎn kichen Jerusalén re, chaꞌ nu yꞌni
    xaꞌaǎn nde xla ꞌin mstru Gamaliel bra kanꞌ. Suꞌwe ꞌa yꞌni xaꞌaǎn nchga chaꞌ nu
    ykwiꞌ Ndiose loꞌo ayman kula ꞌñaan, chaꞌ nu ngwaꞌan neꞌ lo kityi. Tyukwi ti tiyeěn
    ndukwaǎn nchga chaꞌ nu ykwiꞌ Ndiose, ti kwiꞌ sa ñaꞌan nu ngiꞌni wan sa bra ni
    ―ndukwin Palyu ꞌin neꞌ judío―.
  opm-opm: Kimiritperhan oh Noh Juda diradirmur. Nohe ma nitpa aptei oh Sirisia mong
    Tarsas aptei ohmur. Tarsas aptei nitpa orhor nohe ma suhur hatip oh maptei morhor
    tisa Gamarier oh suhur nahasuhmur. Suhur nahapatin noh hanip yah hatipmur. Ma
    suhur nahasuh oh dire awher ire pohon sawa meng oh pomat am nahasuhmur. Pomat
    am nahatporhan Noh gure pohon Got ohe meng moh amkatiprio daham ma kasip hat saptiru
    hat orhor nohhe ihat patesuhmur.
  bvr-bvr: “A-lay, ngaypa Ju ngu-bapurr, Dartchach (Tarsus) ng-guyinda, gun-gata rrawa
    wana gun-bapala gun-nelangga Jilíchiya (Cilicia). Wurra nguna-bona, ngunyuna Jirúchalam
    (Jerusalem) wana ngu-ni. Rrapa an-ngaypa marn․gi an-gunega Gaméliyal (Gamaliel)
    nipa burr-guya marn․gi nguna-negarra gun-ngayburrpa gun-guwarr aburr-ngayburrpa
    nyanyapa arrburra yerrcha arrbu-wuna. Lika Wangarr gun-nika burr-guya ngu-rrimarra
    nula minypa ana-goyburrpa nyiburr-gurda nyiburr-yinagatiya.
  wal-wal: “Taani Kilqqiyan de7iya Xarsseesen yelettada, ha kataman Gamaaliyaali tana
    tamaarissin diccada, nu aawatu higgiyaakka mintta tamaarada, hachchi intte ubbai
    haniyoogaadankka, taani Xoossaa yohuwaassi mishettiya Aihuda asa.
  zad-NT: ―Nad' nak' beṉ' Israel na' golj' yell Társona' gana' mbani Cilíciana', per
    bgol' Jerusalénni, na' bli' bsedi maestro Gamaliela' nad' kwasḻoḻ ka na ley c̱he
    dii x̱ozxto'choka', na' toshiizi choe'ḻ-lallaa chon' ka chazlall' Chioza' do yic̱hj
    do lallaa, ka chonkzle le' ṉaanlla.
  kmg-kmg: 'Eme šuhuckerâ jazawec: “No Judaŋic, Kilikia mâreŋko Taso haeo fuapo. Erâ
    hae šira mamana ficko juku sokapo. Qaqazu Gamalie ere maŋfuŋko juhape miti qazu-nareme
    kâcɋenefâc-nâŋec jaŋere dâŋ aimuŋ anonocke-fârepo. Ehuc ŋoŋe miŋecgac eeŋgopieŋ
    noni iŋuc jaha Anuture erâ hume kikiŋ faio juhuc sasanaŋ epo.'
  aso-aso: Naza nene Zuda ve Kilikia misubouko Taliso ebekuꞌ gidaniꞌ nouvoniꞌza mene
    ebekuꞌ ogo mino tisaꞌ ma Gamalieleꞌ eze gizeneuꞌ mino eze gamaziꞌve gelo mino
    naba uvoniꞌ ve. Neꞌmine ogo mino monoꞌ apizo lo-nemeꞌ nemeꞌ ivo avotemote li hukaniꞌ
    gamazi gele lisiheꞌ ogovoꞌ gelo osuꞌ luvoniꞌ ve. Idoꞌ idiꞌnise nene lingine Oꞌmoso
    eꞌmetilisa gilingili ikehe. Naza nene lingine adiꞌmino nazasi aꞌmineꞌmino amuzo
    molo minuvoniꞌ ve.
  uli-uli: “Ngang semal Jews le isub mo woal Tarsus we ye mel woal Cilicia. Iwe ngo
    ifaholdah mo woal Jerusalem le, ngo iskun mo irel Gamaliel. Re foloyu hamayu ngalyey
    kofal Hatobtob we yar chapdoh kowe yach iwe ngo ihasrowu Deus le igegelugmi chog
    pangmi rechoka hasa ttey doh igla.
  nin-NT: “Ingga si anu Yahuda. A ngri ingga ni ìgbù nu Taso nggo si ni Silisiya.
    Ingga ì furr mu ni inggya nu Urushalima ni si uvuvurr ni bre a Gamaliya. A tsarr
    ingga kakami na are ka nggo a nu akiki amunta ba naka nggo. Ingga i nu Abachi
    itu imungga yi kakami ni ga are ka na ti imba i se ari.
  acu-NT: “Wikia Judío aintsuitjai. Tarso yaktanam Cilicia nungkanam akiinawaitjai.
    Turayatun ju yaktanam tsakaru asan, wína nuitinu Gamaliela chichamen nuimiaru
    asan, ii juuntri ainau Moisésa aarmaurin umirkarmia nunasha mash umirnuyajai.
    Tura atum ju kinta turarme nunisnak wisha Yuse wakeramurin najanatasan tuke nintirjai
    wakerin ayajai.
  cak-WNT: Riyin can yin jun israelita. Xaxu (xaxe) c'a chi riyin xinalex pa tinamit
    Tarso ri c'o pa rucuenta ri Cilicia, pero can ya re wawe' pa Jerusalem xiq'uiy
    wi. Y ya ri nimalaj achi ri Gamaliel rubi' ri xtijon wuche (wixin). Y xirutijoj
    c'a riq'ui ronojel ri nubij chupan ri ley ri ya'on ca chique ri ojer tak ye kati't
    kamama'. Ruma can ruraybel wi c'a ri wánima chi nben ri rusamaj ri Dios, achi'el
    chuka' ri nirayij chi'iwonojel riyix chupan re k'ij re'.
  ebk-ebk: “Ha-un at Judiowak ay naiyanak ad Tarso henan probinsiya ay Cilicia, ngem
    hena ad Jerusalem nan nasiknak. Hi Gamaliel nan nangacharak ay ustu as nan am-in
    ay lintig nan kaap-uwan takú, ya makakuchak ay munserserfi kan Apo Dios ay kaman
    as nan uray ngachana kan chakayu ad wani.
  spa-PDDPT: Yo soy judío, nacido en Tarso de Cilicia, pero criado en esta ciudad,
    educado a los pies de Gamaliel en estricta conformidad con la Ley de nuestros
    antepasados. Era celoso de Dios como todos ustedes son hoy.
  ruf-ruf: “Nene na Myahudi, nyelekighwa Taso, isi ya Kilikiya, lekeni nikulila mne
    ghumji ghuno. Tsanikala imwanang'ina wa Gamalieli, tsanilangulitsighwa kughakinda
    ghamalaghitso ghe iwabala wetu. Na ng'ala nosulukila kumuhulikitsa Imulungu ka
    mwemwe mwose pfamli leloli.
  gun-gun: — Xee ma judeu, Cilícia regua Tarso tetã py xetui'i va'ekue. Ha'e gui kova'e
    tetã py ju xetuja. Apy Gamaliel remimbo'e aiko vy lei nhaneramoĩ kuery reko oĩa
    rami ete anhembo'e va'ekue. Nhanderuete pe aiko aguã re anho anhea'ã aikovy, aỹ
    peẽ kuery pendekuaia rami avi.
  agu-BL: “Jun cu'n yol in judiy. Cho'n itz'nakin Tarso cwent Cilicia. Poro cho'n
    inch'uye'n tzone'j le tnume'j. Cho'n inchusnak wib te'j wutzile'n Gamaliel tan
    ta'we'n e'chk chiley katanum wa'n. Chin ẍc'atnak nin in tan inxcone'n tetz Ryos,
    chi quitane'n cyeru' jalu'.
  isn-isn: Unene ni Muyahudi, ntugiwe kisali ka Tarso kipango nika Kilikia, ila aindigiiye
    i kimanyi mu kisali iki, mu migulu ang'wa Gamalieli. Ai manyisigwe kunuganiila
    ni nzila nziza nia malagiilyo a atata itu. Unene ni munyangulu kung'wa Itunda,
    anga u nyenye mihi ni mili ilelo.
  eng-PEV: “I am a Jew, just like you. I was born in Tarsus, in Cilicia country, but
    I grew up here in Jerusalem. I was a young man here, and I learned all our laws.
    You know Gamaliyel. You know he is a really good teacher, right? Well, he taught
    me all the laws that Moses gave to our grand-fathers. And I wanted to always do
    everything God says, so I never broke any of those laws. I’m sure that all you
    mob properly follow those laws too.
  ilo-ULB: Siak ket Judio, naiyanakak idiay Tarso iti Cilicia, ngem nagadalak iti
    daytoy a siudad iti sakaanan ni Gamaliel. Nasuroanak babaen kadagiti nainget a
    wagas iti linteg dagiti kapuonantayo. Naregtaak para iti Dios, kas kadakayo amin
    ita.
  pir-NT: —‍Yʉhʉ judio masʉta ijiaja. Tarso wame tiri macapʉ, Cilicia yehpapʉ ijiri
    macapʉ masa bajuʉ yʉhʉ. Sa ijiepegʉta ahri maca Jerusalẽpʉta bʉcʉaʉ yʉhʉ. Sa yero
    yʉhʉre Gamalie wame tiriquiro buhee tiri. Sa yegʉ yʉhʉ mari ñecʉsʉmʉa mʉna panopʉ
    cjẽna dutiyere quehnoano buhei. Yojopʉre mari Pacʉre mʉsa yero sahata yʉhʉ gʉ̃hʉ
    ño peoe timi.
  anv-NT: “Nlu muú Jus, ábyɛ́ me né Tasɔs né gebagé mewaá Silisya, ne nwɛ́ fa
    né melɔ Jɛrosalɛ. Gamalya ne alɛ́ré me ŋwɛ, alɛré me nnó mbélé mabɛ́ ukwéne
    antɛ sé cháŋéné, ne mbɔ́ nkpa gechyɛ́ né depɔre Ɛsɔwɔ wyɛ nkane ɛnyú delu
    mbɔ fi.
  sab-NT: —Cha kwian israelita, cha medunga una Tarsoge nga Ciliciage, cha tigedu
    una ai Jerusalénge, cha geru jun geru mauña kweri kada Gamalielge, Gamaliel cha
    tku tangle trate Moisés nu Chube gerua degaba che enusulian unsuialin alin giti.
    Diali cha mo ta gbu lle boi ma no Chube alin, cha tañachugu cha agedu salengwli
    ba ulita kle age kle tañachuge nege kare.
  tmd-tmd: Ñɨŋ tar mɨdɨm nugugɨrön, Pol ñɨgö yadöŋa, “Nɨ Juda yöbö aku, jɨ nɨ yöx
    pön hem taun dib Tasas, Silisia Propins yöraku. Makwam nɨ hö Jerusalem kɨ, mönö
    yad nölɨb nöbö Gameliel pɨsaŋ mɨdön dib röxɨm makwam, nöso auso nöbö lo mönö kai
    kai yadim aku magalɨg nɨ yad nölmɨn, nugula. Makwam, ñɨŋ God nugwo pɨ ösös cɨnɨŋö,
    rön, mag wä mɨda akwör röi aku, nɨ kwo algör ör rɨmɨdla.
  acr-NNT: «Paqatzij wi riꞌin in kukꞌil ri e aj judiꞌabꞌ. In alaxinaq pa ri tinamit
    Tarso, jun tinamit re ri luwar re Cilicia; noꞌj chupa wa tinamit Jerusalem in
    kꞌiyinaq wi. In tijotal kꞌu lo chwi ri Tzij Pixabꞌ ruma ri Gamaliel rukꞌ jun tijonik
    lik e chirij ri tzijpixabꞌ ke kan ri qatiꞌ-qamam. Lik nuyaꞌom nukꞌuꞌx che uloqꞌnimaxik
    ri Dios jelaꞌ pachaꞌ onoje ralaq waqꞌij ora.
  kpg-kpg: “Au tangada o Jew, ne haanau i Tarsus i lodo tenua go Cilicia, ne tomo aga
    i ginei i Jerusalem, gaa hai tangada kuulu ni Gamaliel. Au guu kae dogu duhongo hegau
    maaloo mai i lodo nia haganoho o tadau maadua mmaadua, nogo dogi ang gi God, gadoo
    be goodou huogodoo ala i ginei dangi nei.
  taj-taj: जमाहेन्‍से पावलसे चुह्रङ् भिसी पाङ्‌बारी छ्‌याइजी, “ङा किलिकिया भिबा ग्‍लाला
    टार्सस शहररी न्‍हबा यहूदी हिन्‍ना। तर ङा यरूशलेम शहररी गमलिएल भिबा म्‍हिला कुरी
    छर्बा हिन्‍ना। गमलिएल गुरुग्‍यामनोन ङाइ य्‍हाङला आखे म्‍हेमेला ठिम अन्‍छार लोप्‍तोःबा
    जम्‍मान ताम लोप्‍जी। तिनी ह्राङनीसे सेमहेन्‍से परमेश्‍वरदा खाह्रङ् लसी तेन्‍बा
    मुला ङाइनोन थेह्रङ् लसीन तेन्‍बा मुबा।
  avt-avt: “Hi hetpi werek. Hi ke weiwɨk me Isrel, miye pai wina weit wit Tasas ke
    provins Silisia te hi han hau in ere hi iuwe. Mɨtɨk iuwe niuk mɨrak Gameliel keteikno
    menmen markeik te hi hises hɨm me Moses kerek nɨpaa maamrer nai nisesim. Hi hises
    menmen im hises God iuwe har ke yi mɨt in yi yisesim.
  cbk-cbk: “Yo un Judio nacido de Tarso, un ciudad de Cilicia, pero ya engranda yo
    aqui na Jerusalem. Y yo un estudiante di Gamaliel, y ya aprende gayot yo el ley
    del di amon maga tatarabuelo. Bien devoto tamen gayot yo igual como ustedes quien
    taqui este dia.
  uig-ARA: ــ مەن بىر يەھۇدىي، كىلىكىيەدىكى تارسۇس شەھىرىدە تۇغۇلدۇم؛ لېكىن بۇ شەھەردە
    بېقىپ چوڭ قىلىندىم، گامالىيەلنىڭ قول ئاستىدا ئاتا-بوۋىلىرىمىزغا تاپشۇرۇلغان تەۋرات
    قانۇنىنىڭ زىر-زەۋەرلىرىنى قويماي ئۆگىنىپ تەلىم-تەربىيە ئالدىم. مەن سىلەرنىڭ بۈگۈن
    بولغىنىڭلارغا ئوخشاش، خۇدا يولىغا ئىنتايىن قىزغىن ئىدىم.
  tuf-tuf: —Asan judíoinro. Asan pueblo Tarso binro. Asan cajc ajc Cilicia yehnjacro.
    Erar yehnár asan pueblo uch cut cunjác biro. Asan Gamalielat síw̃jacro. Aját is
    cohtín bachan chihtán ay sinjac biro. Wácati ac sinjac biro. Baat cat ahan Sir
    chihtá wácati ac ca cun rehquír eyta aját catum eyta ca cun rehjecro, wajacro,
    Pábloat.
  abx-abx: “Pararihu-bi ako Hebro, a'allom ari si Tarsos, Cilicia pero anhaya ako
    ato sito syudad. Inadalan-na ako si Gamaliel ngan hul'os gayod i pag'adal-ko si
    Bala'ud-na si mga ginikanan-ta kam ngan i kadisididu-ko pagsirbi si Diyos akapantay
    si tawa'-bi ina'anto.
  mco-NT: ―Judíojäy ɨɨch. Jɨm Tarso nma'xung'ajtyɨch, Cilicia ñaaxjot. E ya Jerusalén
    tɨ nyeegyɨch. Ixpɨjcɨch ya ma Gamaliel, etz yajxon Gamaliel tɨ xyaj'ixpɨjcyɨch
    ajt nmɨj'ap nmɨjteedy ytɨy'ajt etz ycötújcɨn. Njatyɨm nyajmɨj'ajtpyɨch Dios jadu'n
    nej miich ajcxy Dios myajmɨj'ajtcɨxy cham.
  bsp-bsp: «WəSuyif iyɔnɛ, pakom im dare da Tarəs, atɔf ŋa Silisi. Mba nnɔ dare dandɛ
    d’andusum im nnɔna Kamaliyel nwɛ afum fəp ŋaŋcərɛ mɔ. Nwɛ ɛntəks’ em bel-bel sariyɛ
    sa atem asu mɔ, k’inasumpər sɔ teta Kanu bel-bel kɔ abəkəc fəp, pəmɔ tantɛ pəyi
    nəna sɔ mɔkɔ mɔ.
  kqf-kqf: Kamaina bi Pol i giuna gado, “Tagu ba Diu lavagu bi Tasis malagainemo e
    tubuḡa, Silisiya plovins noponemo. Bi niga Yelusalemmo dobunemo e didiga, Gamaliel
    ena waibada laḡannemo, ba tamatamada edi waiḡake bi edi vaivai i wailovelove kauwegu.
    Te tagu Maimaituwa e kaiwata kauwe mai temi matabumi niganana.
  cpb-NT: “Judá-ite ninatzi naaka. Notzimake Tarso-ki saikatsiri Cilicia-ki, nokimotatake
    jaka Jerusalén-ki, riyotaanewo Gamaliel ninatzi, niyotakoperotziro Inintakaantanewo
    acharinepaini. Nokowake naaka noshireperotyaari Pawa, pikantakaga eerokapaini
    iroñaaka.
  aon-aon: “Eik douk anan um Juda aria sheyubuki debeiburi wabur Tarsus agudok shokugi
    nahobig Silisia. Aria yakitak yopuwe abrudok wabur Jerusalem. Arman shahwaran
    um Gamaliel iri gamo nenek skulume wosik um ihinyumorim apakish yamehesh esheshin
    lo douk seiwok Iruhin nakoguk Moses enyi. Namudok aria riguk, eik douk dodogoiwe
    atuwe abom yagipesh Iruhin kabi ipak ihipmorim douk pape iri um.
  hus-NT-2005: ―Nanáꞌ in judío. In chakam ban bitsow xin bij Tarso xu takʼnal ban
    chabál xi Silisia, por techéꞌ tin pubenek Jerusalén ani tam tin exóblomách, tin
    okʼtsi na Gamaliel. U exóbnaꞌ anchanꞌ jelt xan tin ulal nin takʼixtal ni wejeꞌ
    pakéliltsik. Echʼekʼi u tʼajál an chápláb kʼal ejtal nu ejattal abal ku tʼójontsi
    na Dios jelt xan ti tatáꞌtsik a tʼajál xoꞌ.
  mig-NT: Máá‑ná kúu cha̱a judío, ni̱ kaku ndija‑ná ini̱ ñuu̱ Tarso ndañúu̱ Cilicia.
    Ko ni̱ ja'nu‑ná ini̱ ñuu̱ yá'a. Te escuela Gamaliel ni̱ kutu̱'a va̱'a‑ná ni̱ stá'a̱n‑de
    tu̱'un ni̱'in ley ñuu̱‑yo̱ núu̱‑ná. Te káchiñú'ún vá'a‑ná nuu̱ Dios nátu̱'un kásá'a
    máá‑ní vina.
  bps-bps: “Agu satu Dyu, na sut agu di syudad Tarsus glam di Silisya, bay dini sa
    di Dyérusalém i gulamnokgu. Na Gamalyél i too tamdò deg gablà di dad flalò i dad
    gutambulito, na too minit i nawagu mimen Dwata, salngad i kdeeyu di mduh ani.
  mbs-mbs: “Siaken se doma niyo Judiyo. Timebaw a doton te Tarso, sebad lonsod doton
    te Silisya. Timilles a dini te Jerusalem. Si Gamaliel se meistro migtoladà kanak.
    Mig-iling a te kedita te punù egtoloen te kemonaan tadon. Measeb a egtolò te Timanem
    onawa te keaseb niyo songkani.
  cme-NT: «Muɔŋo‑i *Yuifuyiɛŋ muɔ. Mi huɔŋ Tarse, dii Silisi mara nuɔ; ŋga mi vãa
    bande yaa nuɔ‑i. Mi waa baa Gamaliɛl. U yaa hãalãayã-miɛ bĩncuɔŋ-hũmelle‑i
    hiere. Mi Diiloŋ-kũŋgu waa kpelle ŋaa kũŋ yeŋ kpelle namaa na wulaa dumaa nyuŋgo‑i-na.
  sus-sus: «Yuwifi nan n na, n barixi Tarise nɛ, Silisi bɔxi ma, kɔnɔ n mɔxi be nɛ.
    Gamaliyɛli naxa n xaran alako n xa bira won babae xa sɛriyɛ fɔxɔ ra. Ala xa fe
    nu n bɔɲɛ suxuma alɔ a wo fan suxuma ki naxɛ to.
  pon-2006: “Ngehi mehn Suhs men, me ipwidi nan Tarsus en Silisia, ahpw kekeirda nan
    Serusalem oh wiahier nein Kameliel tohnsukuhl. I aleier peneu kehlail nan Kosonned
    en samatail kahlap ako, oh uhdahn poadidiong Koht duwehte kumwail koaros me mi
    met rahnwet.
  dad-dad: “Aya Juda tamo, Silisia provins oun Tasus taun an wõ au fen, taun enei
    bun biyaun. Aya Gamaliel bun tubuda tar neid lo nigin tai fiya fatuk alen. Age
    afe fen, ã ganan gama ago gef gen, ayag Negur nigin kisi totol alen.
  zab-NT: —Bniety Israel nare. Nare gula guɨdx Tarso ni ná lo estad xte Cilicia, per
    Jerusalénre guruua. Chiy maistrɨ Gamaliel bseed nare irate zec ni ná ley xte de
    to xpɨngul gulalnɨ. Ax dibyquia dibylaaza baania xgab gúna sirvɨ lo Dios, zectiziac
    laaguibtɨ anre.
  jae-jae: “Aê tinoc Judao kêkôc aê aŋga Tarsus Kilikiaŋa ma katu kapôêŋ aŋga malac
    tonec, kasô Gamalielnê lôm ma kêdôŋ tameŋinêŋ biŋsu gêdêŋ aê e tomalageŋ. Aê gajam
    sakiŋ Anôtô gajac ŋawae katôm tec amac samob agômagôm amoa nec.
  ksd-ksd: Iau a tutana Iudaia, di ga kava iau aro Taso, arama Kilikia, ma di ga vale
    iau ta go ra pia na pal pire ra ura kau i Gamaliel, di ga tovo iau varogop ma
    ra lavur dekdek na mangamangana ta ra varkurai kai ra lavur tama i dat, ma iau
    ga ngarao ure God, da avat par gori;
  msm-NT: “Hibru a no naotow diya to Tarso no sakup to Cilicia, di kani a tulin to
    Jerusalem. Pig-anad a to sikan bantugan no maistru no si Gamaliel. Pigdedeyjow
    a din pig-anad to sikan mgo balaod no pigtuman to mgo kaaw-apuan ta. Angod a man
    iyu kuntoon su migpaningkamot a yagboy to pagtuman to Diyus.
  myk-myk: «Yawutu nɛ ɲɛ. Nɛ se Tarisi kulo li ni, Silisi fiige ki ni. Ga Zheruzalɛmu
    ni nɛ lɛ naha. Nɛ kalaa to wu bye Gamaliyɛli. Wee wʼa nɛ kemɛ kalaa na bɛ ni wù
    sefɛlɛɛ pu wo saliya wu keree ni. Kafugo bye nɛ bɛ ni fo xuuni Kilɛ-shaa li funŋɔ
    ni ba yee bɛ wa mɛ niɲaa wɛ.
  sbe-sbe: “Yau meta Dius tamowaina, teha Silisiya magaina hesau hesana Tasusi unai
    se labasigau, na Yelusalema unai ya lakilaki. Kada kulutubu yodi laugagayo udiyedi
    Gamaliyela ye hekatanamwanamwaegau. Huyana ne unai Yaubada yona paisowa ya ginauli
    ma nuwakohihaigu gonogonowana doha komiu wau teina mayadai ta.
  mcr-mcr: “Nyi Israitqä iqunjqä. Ŋqä nipai, qua Silisiya iu, aŋä-himqä Tasusi iu
    änmikqeqä. Iŋäqe nyi naqe, aŋä täuta ekqe. Nyi atqä-awäkauqä suqä eeqänäŋiŋqä
    näqŋqä himqe, Gämeliyoli iqu äŋguänä ämändquakqeqä. Itaŋga he täŋga tä imäkätqäŋuwä-pa,
    nyi-pqe suqä Goti Hanjuwä Iqu äwinyäŋqä iunä imäkqämqä yäŋä äqänätŋqeqä.
  cux-NT: Cuaacu nííⁿnyúⁿ saⁿ'ā Israel 'úú. Ch'iindiyaáⁿ na yáāⁿ Tarso yeⁿ'ē yáⁿ'āa
    Cilicia, naatí ch'iitá na yaáⁿ 'cūū. Ch'eéⁿ ndúúcū maestro Gamaliel miiⁿ. Tan'dúúcā
    chi ngaⁿ'ā na ley yeⁿ'ē chiida yú. 'Úú chí diíⁿ ndúúcū núúⁿmáⁿ staava yeⁿ'é tan'dúúcā
    chi maaⁿ nducyaaca nī diíⁿ nī ndúúcū Dendyuūs.
  tur-YTC: “Ben Kilikya Tarsusu'nda doğmuş bir Yahudi’yim. Bu kentte, Gamaliel’in
    dizinin dibinde büyüdüm. Atalarımızın yasasının sıkı geleneğine göre eğitildim.
    Bugün hepinizin olduğu gibi, ben de Tanrı için gayretli birisiyim.
  san-ITR: pashchAt so.akathayad ahaM yihUdIya iti nishchayaH kilikiyAdeshasya tArShanagaraM
    mama janmabhUmiH,etannagarIyasya gamilIyelanAmno.adhyApakasya shiShyo bhUtvA pUrvvapuruShANAM
    vidhivyavasthAnusAreNa sampUrNarUpeNa shikShito.abhavam idAnIntanA yUyaM yAdR^ishA
    bhavatha tAdR^isho.ahamapIshvarasevAyAm udyogI jAtaH|
  bel-N: «Я сам Юдэй, народжаны ў Тарсе Кілікійскім, а ўзгадаваны ў горадзе гэтым
    ля ног Гамаліэля, старанна дысцыплінаваны ў Законе бацькоў, руплівец дзеля Бога,
    як і вы ўсе сёньня.
  sch-sch: Hanchu Paul'n, “Juda ki ni, Cilicia rama Tarsus khuoa suok ki ni, hannirese
    Jerusalema Gamaliel minchuna hong seilien ki nia, ei richibulngei anga balam inngartaka
    lei inchu ki ni. Aviensûn hin nangni ngei angtaka Pathien tienga theidôra inpêk
    ke lei ni.
  mic-MIQNT: “Ni'n Lesui'pewi, etli ugs'tqamuiap Talsus, Silisia eteg. Etl neps'tgwa'tasi
    ula Selusalemg Gamaliel gegina'muip. Melgi gina'muimg ugt'tplutaqanml gujjinaqi'g,
    aq melgi majulgwalg'p Gjinisgam 'st'ge' nige' gilew.
  huu-NT: —Judío imɨedɨcue. Ciliciamo ite Tarso railla naɨraɨmo jeicɨgacue. Bene omoɨ
    naɨraɨmo escuelamo jaidɨcue. Gamalielmona fueotɨcue. Moisés mɨcorɨ llogacɨnuaɨna
    eo raise facadɨcue. Jusiñamui rafuedo birui omoɨ isoi jaidɨcue.
  jiv-NT: Nui̱ Papru chichaak “Wikia Israer-shuaraitjai. Tarsu pepru Sirisia nuṉkanam
    ana nui̱ akiiniaitjai. Túmaitiatnak ju̱i̱ Jerusaréṉnum tsakaruitjai. Tura unuikiartin
    Kamaríran chichame̱n unuimiaruitjai. Tuma asan ii uuntri̱ akupkarmia nuna ashí
    umirkaitjai. Tura átum yamái túrarmena nuna wisha nútiksanak Yusna ana nuna tuke
    enentáiji̱a̱i̱ wakerukuitjai.
  otm-NT: ―Nugä dra judíogä, dám 'bʉcä bʉ Tarso, nubʉ ra häi Cilicia, nɛ bi mba ma
    tedegä ua Jerusalén. Nɛ dán xäcä rán xädi ra Gamaliel, nɛ dán xäcä xʉn ho yʉ́n
    t'ɛ̨di ʉ ma ngʉrpa bøtahʉ. Nɛ ɛ̨mmɛ mi ɛ̨hyagä nangue rá 'bɛfi Oją ngue gätho
    ma mbʉi, tengutho ahʉ ya.
  dah-dah: “Nebe Yuda mar al, Silisia naŋare niŋ taunde Tarsus kawaŋ himiriŋ. Gega
    waŋ Yerusalem gar heŋ kuruŋ himiriŋ. Irkeb Gamaliel beleŋ nende tikula Mose beleŋ
    asininiŋ yago asaŋde kaŋ yunyiŋ goyen goke keŋkela wor po saba niryiŋ. Irkeb deŋ
    beleŋ gayenter Al Kuruŋ niŋ po nurde mata teŋ haŋ gahade gayen po ne wor gwaha
    teŋ saba upsiŋeŋ gama irde hinhem.
  tnk-tnk: “Iou iəmə Isrel. Iakɨnətui fwe Silisia, ia taon nəha Tasas, mətə iakɨməpwinari
    ia taon i Jerusalem mo skur ia skur səvəi iahatən nəha Kamaliel. In rɨnahatən
    iou ia loa səvəi kaha kupwən me səkɨtaha mə takesi pen atukwatukw. Ia nəpɨn nəha
    iakɨskai mə tako narimnari me səməme Kumwesən rokeikei rəmwhen ia kɨmiaha i ipwet
    mɨne.
  kpr-kpr: “Namo Jusi embori. Na reighi Tarsus Frovensi Silisia aminda siroruseni.
    Avata na Jerusalem eminda babojuseni. Babojeno, Gamaliel na dengoro indido ghusira.
    Abuamane da kiki a namondeda agho dari ava, dengoro indeari ningi gogoghombedo
    ghuseni. Ne oroko God dubo budo a God kotise totorugeteva, kau daba aminga ava,
    na God kotise iriani.
  san-IAS: paścāt so'kathayad ahaṁ yihūdīya iti niścayaḥ kilikiyādeśasya tārṣanagaraṁ
    mama janmabhūmiḥ,etannagarīyasya gamilīyelanāmno'dhyāpakasya śiṣyo bhūtvā pūrvvapuruṣāṇāṁ
    vidhivyavasthānusāreṇa sampūrṇarūpeṇa śikṣito'bhavam idānīntanā yūyaṁ yādṛśā bhavatha
    tādṛśo'hamapīśvarasevāyām udyogī jātaḥ|
  nho-nho: “Nau nei se Jew, aa nau ni haanauria mai i te matakaaina Tarsus iloto Silisia,
    tevana iaa nau ni matua i Jerusalem, aa Gamaliel raa ko taku tisa ni ako mai ka iloa
    nau i naa Loo hakkaatoa naa tippuna taatou imua. Nau nei hoki e hakatina ki haia
    a nau naa heuna TeAtua pee ko kootou, naa tama e ttuu i te kina nei i te aso nei.
  gym-NT: Ti abko israelita. Ti därebare juta Tarsote kä Ciliciate, akwa ti rirabare
    Jerusalén nete amne Kukwe Biani Ngöbökwe Moiséye, yebtä abko tikwe ja töitikani
    metre täte jökrä Gamalielibe. Erere arato, käre ti töita sribibtä Ngöbökrä, munta
    sribire ño mtare, ye kwrere ti töita.
  azg-NT: —Ja mantyi matsꞌan judío ja chaꞌnan nquehoꞌ. Tsjoon Tarso ndyuaa Cilicia,
    joꞌ tui ja, majoꞌ ntjoohin Jerusalén, joꞌ tëque ja, nquii maestro Gamaliel, juu
    jon totsiꞌman nnön. Nque ndochiihi na tomꞌan ndyu na toxenꞌchen, tonanꞌyꞌonhan
    juu jñꞌoon na tquen Moisés na icoꞌxenhanꞌ. Nquii Gamaliel quindë ya totsiꞌman
    jonhanꞌ nnön. Majooꞌ jndyi tsꞌön na ngotyentjön nnon Tyoꞌtsꞌon chaꞌxjen na contꞌa
    nquehoꞌ xeevahin.
  bhd-bhd: “अवं त यहूदी आईं, ते अवं किलिकिया इलाकेरे तरसुस नगरे मां ज़रमो, पन इस नगर
    मां गमलीएल करां शिक्षा हासिल की, ते अपने दादां-पड़दादां केरे कानूने ठीक तरीके सेइं
    शिखोरीए, ते अवं भी परमेशरेरे लेइ एरो मघन थियो, ज़ेरे अज़ तुस आथ।
  too-NT: ―Quit israelita. Iclacatuncuīlh nac xcānsipej Tarso nac estado de Cilicia.
    Lā' ā'tzā' quimakastacca nac Jerusalén. Quimākalhtō'kē'ni' ixuanī't Gamaliel.
    Xa'nca quimāsu'ni'ca ixleyca'n quinatāta'na'ca'n. Quit xa'iclīhui'lī na'ictlahua
    a'ntū ixla' Dios chuntza' hua'chi hui'xina'n tlahua'yā'tit chuhua'j.
  ind-AYT: “Aku adalah orang Yahudi, lahir di Tarsus, Kilikia, tetapi dibesarkan di
    kota ini, dididik di bawah Gamaliel dengan ketat sesuai hukum nenek moyang kita,
    dan menjadi giat bagi Allah, sama seperti kamu semua pada hari ini.
  cjo-NT: —Naaka joriiyo. Ari ojeekakaakina nana janta Taarishoki, ironta shiriishiyawero.
    Jaka nampitsikika ari nantaritaki. Riyotaakina Kamariyeeri, ithotyaaperotakinawo
    iroka ikanteeyirini achariniiteni. Nokowaperotaki noshintsiteniri Tajorentsi oetarika
    nantziniriri, nokimitawitakimi eerori iroñaaka.
  nsn-nsn: “Inggo a peng Ju pon, ka poho toio i Tasius tar pang uan i Silisia, bo
    ku uleik to puk tar uanene i Jerusalem. Inggo ku uangoul i kukulebanga tang Gamaliel,
    kara ualasiraio tenas ualatut ro bung tamagigeig, doh reg nimalara uleik tun pono
    tang God ngohina puk pono tamiuoum daan.
  san-DEV: पश्चात् सोऽकथयद् अहं यिहूदीय इति निश्चयः किलिकियादेशस्य तार्षनगरं मम जन्मभूमिः,एतन्नगरीयस्य
    गमिलीयेलनाम्नोऽध्यापकस्य शिष्यो भूत्वा पूर्व्वपुरुषाणां विधिव्यवस्थानुसारेण सम्पूर्णरूपेण
    शिक्षितोऽभवम् इदानीन्तना यूयं यादृशा भवथ तादृशोऽहमपीश्वरसेवायाम् उद्योगी जातः।
  tna-NT: —Ema da judío deja. Cilicia yahua, Tarso ejude su ema bataji puana. Daja
    biame, upia Jerusalén ejude su ema sehuana. Ecuana sa tata chenu cuana sa jacuatsasiati
    cuana ema jabuetsuatiana. Gamaliel da quema ebuetsuaji puina. Yama di micuana
    nime jubida tsada baina Diusu emebaja puji. Da putsu, cuaja micuaneda jiahue quita
    ema yainia nime daja yama pia cuana aina Diusu emebajainia pepe hue.
  lid-lid: Ma iy asehek ili le anya, “Jo badu Juwis, tine tuwi jo badeh, udu kon rakon
    iri aloh Silisiya udu bolo kon tinan Tasus. Arile, jo ma bwisik, jo ili akohok
    tanan ta leheya ma jo asahan ili awas badeh, udu kon tinan Jerusalem dah. Bolo
    len doh, ndramak tinan taha ari nyaran Gamaliyel badeh, leheya jo. Ma jo badeh,
    akohok tanan handru ta iri kandriyen malen mari ta tubu taha Moses. Jo abadok
    ma asahan boto-on ta in hamon le ta Kindrei, ta iri sahou tan, i buku le aha lau
    marakon nane are kada-ah amekes.
  wim-wim: “Ngay pam Jew iniya. Ngay aak piꞌanang aak-ngeeyangana Tarsus angan aak
    aniya Cilicia angmana. Ngay puth ingman emangana aak Jerusalem.anga. Nil pam namp
    Gamaliel alangan wik thayan wuut mangk ngamparam al-alantaman thaaꞌ-aath-aath
    ngayang. Ngay pam kompamana ngay kaangk kan-kanam paththam God.an wik ngeeyāng
    nunang aꞌ monkan-wakāngana, aꞌ puth workan iiyāngant keꞌ niiyam yimanangan.
  zga-M: Une nilinjahudi, nikholiwe mumbunchege uwa Tarso mukijiji ikhya Kilikia,
    naembile isyule mumbunchege umu, mumalunde aga Gamalieli. Namayesiwe ukhukhogana
    ni njila inonu incha ndagilo incha vadada veto. Une nilinamakha ga Nguluve, ndumwe
    uwu mulewo elelo.
  yom-yom: 'Wutatamana kuba kamba : —Minu ndidi Nyuda, minu ndibutukila ku Talise ;
    divula didi mu zunga ki Silisi. Mu divula diadi di Yelusalemi ndiyundukila ; Ngamalieli
    niandi wundonga mina mi Bakulu beto. Bufula buwombo buba yama mu diambu di Nzambi
    banga bobo beno luididi buabu.'
  san-SIN: පශ්චාත් සෝ(අ)කථයද් අහං යිහූදීය ඉති නිශ්චයඃ කිලිකියාදේශස්‍ය තාර්ෂනගරං මම
    ජන්මභූමිඃ,ඒතන්නගරීයස්‍ය ගමිලීයේලනාම්නෝ(අ)ධ්‍යාපකස්‍ය ශිෂ්‍යෝ භූත්වා පූර්ව්වපුරුෂාණාං
    විධිව්‍යවස්ථානුසාරේණ සම්පූර්ණරූපේණ ශික්‍ෂිතෝ(අ)භවම් ඉදානීන්තනා යූයං යාදෘශා භවථ
    තාදෘශෝ(අ)හමපීශ්වරසේවායාම් උද්‍යෝගී ජාතඃ|
  yut-yut: “Nak Juda amɨn kɨnda. Meŋno da Tasas kokup pap Silisia mɨktɨmon tosok uŋudon
    aŋalagɨt. Mani nak on kokup papmon tagagɨm. Yoyɨŋdetno Gamaliel uŋun da nak babɨknin
    dakon gen teban morap tagɨsi nayɨŋ dekgɨt. Ji Piŋkop dakon pi but dasi aŋ, nakyo
    kɨsi yaŋ gɨn aŋ kɨmakgɨm.
  grc-BYZ: καί φησιν· ἐγὼ μέν εἰμι ἀνὴρ Ἰουδαῖος, γεγεννημένος ἐν Ταρσῷ τῆς Κιλικίας,
    ἀνατεθραμμένος δὲ ἐν τῇ πόλει ταύτῃ παρὰ τοὺς πόδας Γαμαλιήλ, πεπαιδευμένος κατὰ
    ἀκρίβειαν τοῦ πατρῴου νόμου, ζηλωτὴς ὑπάρχων τοῦ Θεοῦ καθὼς πάντες ὑμεῖς ἐστε
    σήμερον.
  cpc-NT: “Judá-mirinka ninatzi naaka. Notzimaki Tarso-ki saikatsiri janta Cilicia-ki,
    iro kantacha jaka Jerusalén-ki nokimotataki, jiyotaani ninatzi Gamaliel, niyopirotziro
    Ikantakaantani achariniiti. Nokowapiintawitaka noshiripirotyaari Pawa, pikimitaka
    iirokaiti iroñaaka.
  nhg-NT: ―Naja necaca nejoreyo. Onetlöcat pa puieblo de Tarso de tlöle de Cilicia.
    Cache onobepö necö pa Jerusalén. Onetlaestudiöro ca profesor Gamaliel. Así es
    que onectzeco exactamente lo que tli quejtoa inu ley de totötajua. Lalebes oneyeya
    nechöhuatu para netietequepanoöya Deus, iguöl quiename nemejua nemonochtie nencate
    öxö.
  nya-nya: “Ine ndine Myuda, wobadwira ku Tarisisi wa ku Kilikiya, koma ndinaleredwa
    mu mzinda muno, ndinaphunzitsidwa mwatsatanetsatane kusunga malamulo a makolo
    athu ndi Gamalieli ndipo ndinali wodzipereka pa za Mulungu monga mmene inu mulili
    lero.
  ngu-NT: ―Nejhua nihebreo. Onitlacat ne Tarso yejhuan oncaj ne Cilicia, pero oninoscaltij
    nican Jerusalén. Gamaliel onechmachtij. Yejhua sanoyej onechmachtij quen melahuac
    tlanahuatia on tlanahuatijli yejhuan toachtojtajhuan otlanahuatijquej. Niman nicchihuaya
    canica para ican nochi noyojlo nictlacamatiya Dios ijcon quen nemejhuamej nenquichihuaj
    aman.
  kup-kup: Tahan epat mañah, “Ne Zuda abanap ev, met nem nonop Silisia zeisik Tasas
    zeitak ne navatahan het ahö rav meñet ev emohon hodadevoz zeimakeh aban Gameliel
    popuhö Mosesiz ñetï kateñir ah ñeñ darim iz mimiholon mañahan tovai emooh-poñ
    nañairoohan ne map hodad tooh. Tohopuh ari Godiz zait tat pim ñetï kateñin hatevetet
    zaitivonañ baval hameg-povoz zut ne amun taput tat baval hahot hehö.
  jid-jid: Me mi nji Yahudawa, ngrji wu Tarsus ni Cilicia, mi kpa tsro mu ni kikle
    gbu yi ni za Gamaliel. Mi kpa tsro nitu nkon tsatsra wu du ba ti ti mbu. Mi hu
    nkon Irji ngyengyere, to wa biyi wawu mbi bi he luwa.
  wmw-wmw: “Omi niwa Yahudi, nipongoriwa Tarusu ya Kilikiya, fala nireriwa nkaya nomu,
    mmakono mwa Gamaliyeli. Nireriwa vyakurigariga futi kamba shariya yawákifulatanga
    wababu zetu. Daima nisakula namuna yakuntumika Mwenyezimungu ka moyo wangu piya,
    kamba vyamuri kutenda piya-mwe rero.
  gmv-GGM: “Tani kilqqiya garssan diza Xerssese kaataman yeelettida Ayhuda asa; Ta
    dicciday gidikko haanno yerussalamenkko; Ta nu aawata woga ubbaa Gammalyyaleppe
    lo7etha tamaaradissene inte hachchi ooththizayssatho Xoossas suure wozinape ooththashe
    deyadis.
  ssg-ssg: “Nga tel Ju ti Tarsus leili Sailisia tuahe nga lap ie leili Jerusalem.
    Gamaliel tel i hanau hatapo nga sale nauna ti teka tamakako ti imat ape nga hani
    hatapoen kuik ailei puase Haeu masin ti amuto.
  zpo-NT: —Na nak tub xaa Israel. Ngol na Tarso, tub yezh cheen Cilicia, per mxen
    na nee Jerusalén, nu mseed na lo tub xaa le Gamaliel, nu mseedra na rese ley cheen
    re xey be xaa yilo. Nu mlozhaw na ley cheen Ches, kwentaxa kale gu nal.
  poy-poy: “Neni ndo Myawudi, mwiwuka gwa Tarisu Mukilikiya. Kumbiti neleritwi palaa
    panu palushi lya Yerusalemu pasi ya ukufunzi Gamalieli. Mfunditwi kufata kwa ugangamala
    malagaliru ga wazewi wetu. Nuliraviyiti kwa moyu goseri kwa Mlungu kuwera mwenga
    ntambu ya muwera leru.
  qwh-NT: “Noqaqa israel nunam cä, Cilicia marcapa Tarsu puebluncho yuricoq. Peru
    que Jerusalenchomi llullunpita winacushqa cä, escuelachopis doctor Gamalielmi
    profesornïpis carqan. Pemi une castantsiccuna mandacushqan leycunata cumplinäpaq
    allapa alcabu yachatsimarqan. Tsemi imepis llapan shonqüwan Diosta sirwita tïrashqa
    cä, canan junaqcuna qamcuna sirwiyanqequino.
  gaw-gaw: “Da am Juda danab. Da anil amu nug da Tasus Silisia wanp̱a menuiḏom amge
    da ab oḵai imup̱a ena mein, Gamalielnu sulp̱a sul hei, nug ig alanḵad dilag ḏo
    amu oh nug da tutuḵu ip̱uniḏom. Ip̱uniḏe amu da Kayak dim lamidḵulnu wagainab
    memi, gemu ag ḏo amu dim lamidna, wagai mena heṯeb amubia.
  nca-nca: “Noko Juda uni ka. Námembo Silisia mirako Tarsus yendémo ŋuno pisi nereró,
    quko no Judia mirako ŋano parámi tanowó. Gamalielko iŋo-iŋo no nunaró, ko usi-sinanimboro
    hutuŋo mandeye ŋuro iŋo-iŋo nunaró. Ŋunde ŋuro ye itaka teyoteŋgo ŋunde naŋge
    nondo Anutu koro kondé iŋoyanowó.
  zpz-NTPP: ―Ya̱ naca̱ tub mbecy Israeel. Gula̱ tub gyedz ni Cilicia nu la Tarso,
    tees bguul dey ya̱ Jerusaleeng ii. Gamaliel byub ic yu de coz nu psya̱ꞌ, nunu
    blyuu dey ne̱ nu nap gyicy pa̱a̱ nu de leey nu bzeeñ Moisees. Ya̱ fert la zaba̱
    nu rca̱ Ñgyoozh gal nu de ru rca der mi ii dzi na.
  mkj-mkj: “Ngoahi mihn Jew men, ma noaisikdi nehn Tarsus nehn Cilicia, a koakoairda
    nehn Jerusalem apel wia emen sohn sukuhl nihn Gamaliel. Ngoahi oaloahdi kaweid
    sihkei nehn Kojonned in jamasai koalikkok. Ngoahi pel inenin poadidi oang Koahs
    doahroar kamwai ohroj ma mine me rehn oauwe.
  zac-NT: ―Nahia israelitë; gula ciudá Tarso regiuni shtë Cilicia perë guaruꞌba ndëꞌë
    Jerusalén. Gamaliel guc shmësa. Bëluáꞌaiꞌ na lëy shtë shtadë guëlú hiaꞌa. Con
    guëdubinú lduaꞌa bëna sirvë lu Dios, igual ziquë quëhunë të iurneꞌ.
  kyg-kyg: Poloꞌa, Yu vekamo maiꞌneꞌna Silisiya kotega taonimo agiꞌamo Tasasi taonifiꞌmo
    itaꞌnimoꞌmo alino natetegeꞌnaeꞌmo eꞌna mani Yulusalemu taonifiꞌmo ko siꞌna maiꞌnove.
    Maiꞌnogeno Gameliyeloꞌa muki laginago vayaꞌai keꞌaepa gemo alino naya maleꞌnigeꞌna
    alagepa huꞌna afiꞌnove. Lapakaemo hemenimo nehaya agufa kavaꞌmo huꞌna Goti kateꞌmo
    nayamukiki huꞌna uꞌnove.
  kmk-kmk: “Judiowak un naiyabeng sidin Tarso ud Cilicia yoong dummakoḻak situn Jerusalem
    un uswelan ud Gamaliel. Natudtuduwanak sit gattoka kokwan dat linlintog dat aappu
    taku ot napasnokak un manselbi kan Apudyus un pada yu pay sinsatun.
  cao-NT: —Jodio yoi xo ëa ra. Ciliciá ca Tarsó tsi ë coniquë. Cohax tsi quiha naa
    yacatá tsi ë shinahaniquë ra. Nëa xo tsi Gamaliel yoí ëa tiisimaniquë ra jahuë
    escuela xo na. Noba naborëquëba yoba, jabi bo, tihi cabo ëa ja tiisimani quiha.
    Jasca, Dios yonoco ë aria-ariacasniquë noho coshi tëquëtá no, naa jaboqui ma acatsai
    jascaria.
  bbr-bbr: '@see-verse:ACT.022.002'
  inb-inb: —Nuka, Silisia alpapi, Tarso pui­blupi tiag­samuska judíu runa­mi kani.
    Kai Jeru­sa­lenpi, taita Gama­liel iacha­chi­kuska­wa­mi wiñag­samurkani. Pai­wa,
    tukui imasa nukan­chipa ñugpa­manda taita­kuna ima ruran­ga­pa ni­raias­kata iachai­kus­pa­mi
    ata­rirkani. Chi­manda, tukui kam­kuna kuna puncha kaipi kag­kuna­sina­mi, nuka­pas
    Taita Dius imasa nis­kata alli­lla ruraspa kani.
  hrv-hrv: “Ja sam Židov, rođen u Tarzu cilicijskom, ali odrastao u ovom gradu, do
    nogu Gamalielovih odgojen točno po otačkom Zakonu; bijah revnitelj Božji kao što
    ste svi vi još danas.
  box-NT: «Ĩnɛ́n lée zúifù nìi. Ĩ ton ho Silisii kɔ̃hṹ lóhó na ɓa le Taasi
    yi, ká ĩ màhã́ dɔ̃n ho Zeruzalɛɛmu yi hen. O Kamaliyɛli lé yìa kenía mi
    lè wàn ɓùaawa làndá sesese. Ĩnɛ́n mún lá can ĩ kuio le Dónbeenì bìo
    yi làa bìo minɛ́n wee wéráa mu ho zuia bìo síi.
  ote-NT: ―Nuga drá xodyo nehe nguꞌahʉ, ne duá ꞌbʉi ja ra hnini Tarso de ra hai Cilicia,
    pe ja stá te de guecua Jerusale. Ne stá nxadi ja rá hmanda núꞌa̱ ra xahnate rá
    thuhu ra Gamalie. Y núꞌá̱ bi ꞌñutcagui xá hño te rí bønga rá ley ndu ma dadahʉ.
    Nza̱ntho xi stá pɛpabi Ajua̱ con gatho ma mʉi, ngu núꞌa̱ guí øthʉ nehe mapaya.
  wnu-wnu: 'Wo ete qamarei: “Ye Yuda munon, yonou ai aib eng Silisia. Ginam aib Tarsus
    end nani yebaurei. Ye wayi igimine Yerusalem e ye nob diarari aninou munon baraitari
    Gamaliel eng qoyam yiimbig igama igoi ye baraitari buremei. Wo ininou tonoan qomon
    eng musub yiimbigor end ye Qenu qob an toat igoumon gas ende ebet igoum.'
  zam-NT: ―Daa nac mèn nación Israel. Ngóol daa le'n ciuda Tars co' nac thìb ciuda
    che'n làaz mèn cilis. Per mbryoo mxyèn daa le'n ciuda Jerusalén ndxè'. No mque'en
    scuel loo thìb maistr co' ngro' lèe Gamaliel co' mblu' daa. Láth mque'en scuel,
    mxo'f ndeleque' lezon mbeen cuent xal nac di's co' ñibe' loo ley co' mxo'f Moisés
    loo xudgool na' póla. Más de cona, mxo'f ndeleque' lezon par lin sirv loo Diox,
    dib nzo yéquen dib nzo lezon xalque' nac mod co' ndli ryete gu' sirv loo Diox
    nalle'.
  zyp-NT: “Kama cawh Juda cawngsaw cang neh ka Silisia raang Tarsas khuapui letah
    pi neh ka Jerusalem khuapui letah a changpaw ka cang. Gamiliel a kih rai letah
    kaa mapaw sahlo aa phungbia cawh chang ky di ky tah cawng neh ka, atoning tei
    naaning sahlo hrahei Khazing cawtah chahnai a nge hrahpaw ka cang.
  sey-NT: “Yëꞌë Israel pa̱i aꞌë. Cilicia yeja Tarso daripëna co̱asiquë aꞌë. Ja̱je
    paꞌipi iye daripë Jerusalénna ai deꞌohuë. Ai deꞌoquëna, Gamalielpi yëꞌëre yeꞌyapi,
    mai aiohuaꞌi cua̱ñeseꞌere siꞌaye. Yeꞌyasiquëpi siꞌaye Maijaꞌquë yëye yoꞌosiꞌi
    caquë deꞌhue yoꞌohuë, mësaru yoꞌoyeje̱ paꞌye cuiꞌne.
  nvm-nvm: Naiji na e Jius gavo bu ar Tasas Sisiria guf ijia nafedien revo bu aferdieme
    igia Jerusarem rokga na e Gamarieron rotit ijia sikur ren. Regavo bu e makin ijiebuon
    akai uruvana bun amarigia nijaidieva na fain. Regavo izeg ja Godon ik reoijo ijeg
    nak naka ijeg amarigia giriesa ikreoij.
  mps-mps: Tama Pol agai te po wali, “Ena Juda hani bidi dao. Ena idago ena Silisia
    tǫde Tarsus bulude ame nai dao. Tiali goli, te sogo ena dwasianude skulba pelama,
    ena genuai bidi ilalio, e Jerusalem be nanide bididuali. Te sogo te genuai bidi
    Gamaliel agai ena ola mawai dao. Tama eno dago wąį dabego bomo yai po tigidali
    eno skul mu wai dao. Tama eno bomo elama, Godigo po tigidali eno wali pali, dagego
    ede wali pabo tiwai tama dao.
  pab-NT: — Natyo atyo judeu, notyaona Tarso, Cilícia koa nali. Xakore hoka ali Jerusalém
    atyo nokaxanaetyaki, Gamaliel atyo noxaotyakisase. Hoka wahetakomaniyereharenae
    nawenanaho nokaxaotyakisakihenere maisa mahowitihare xini xakore hoka notyaona
    exema kaiserehare. Enore koamaniya ene notyaonita, ali kalikini xiso xisaonitere
    akereta.
  llg-llg: “Saꞌdi ei basa nggei bubuluk, te au ia hataholi Yahudi. Au inang ana bonggi
    au neme kota Tarsus, nai nusa Kilikia. Tehuu au inahuu nai Yerusalem ia. Mana
    manoli au nai ia, ndia mese inahuuk, naꞌde Gamalial. Ana nanoli au basa Baꞌi Musa
    heti-heun, losa lutu-lutuk. Au boe oo, manggate tungga Manetualain, sama leo ei
    basa nggei ia.
  kyf-kyf: «Zuifʋ ɩn -mɩa, Talɩsɩgbe 'wʋ wa gwalɩa 'mɩ, Silisi -dʋdʋ -gʋ. 'Ɩn -seli
    wa zʋa 'mɩ -Zeluzalɛmʋ. Gamaliɛlɩ -wa na -slolunyɔ, mɔ -slolua 'mɩ -amɩaa dʋkpasɩɩ
    tite kpɛɛn kpɛɛn. -Lagɔɔ gbʋ mɩ 'ya -amɩ dlɩɩ 'kadʋʋ, a 'dɛ weee 'bhisa -zɛɛn.
  tpi-tpi: “Mi wanpela Juda. Mama bilong mi i bin karim mi long taun Tarsus long distrik
    Silisia, tasol mi kamap bikpela long dispela taun hia. Mi sumatin bilong Gamaliel,
    na em i bin skulim mi gut tru long olgeta lo bilong ol tumbuna bilong yumi. Na
    mi bin wok hat tru long strongim ol pasin God i laikim, wankain olsem yupela i
    mekim nau.
  mih-NT: Ra hebreo cui tañi maa ndo. I caqui ñuu Tarso, ñuu iyo cuenda Cilicia, zoco
    ñuu ya i sahnu mi vatyi i zacuehi sihin ra sahnu Gamaliel. Vaha xaan i zacuaha
    ra sii, cuhva iyo ley sa cuenda ñiyɨvɨ sahnu sii yo. Tandɨhɨ quɨvɨ sica iñi cuhva
    cua tyei yahvi sii Ndyoo sihin tandɨhɨ cuii añime tañi sica iñi tucu maa ndo.
  qvh-NT: “Nogapis Israel runami caycä. Cilicia provinciacho cag Tarso marcachömi
    yurishcä. Isanga winashcä Jerusalenchömi. Gamalielmi yachasimash Moisés guelgashgan
    leycunata. Sayno carmi Tayta Diosninsipa leynincunata lapan shongöwan cumplir
    gamcunano cargä.
  kms-kms: “Nge Juda kin. Nge moyu Tarsus Silisia opu yequ kin tende wuri wundi. Pudi
    nge Jerusalem ren nde yengu yengu yumbui ko. Di nge ven nde kas di Gamaliel nde
    skul gad. Tende nge beghi Juda mingg yumbo ur di beghi Juda kin lo te nei gibiny
    omo. Pugri bu nge God ningg yembe gidig, ei ni chumbuai nand yawo kuregh. Muq
    nungoqi mune God yembe wundig ningg buid wap kin pugrine, nge asi pugrine qa buid
    kap.
  agn-agn: 'ang ganing: “Yo tatang Judiong pinangana ong Tarso ong Cilicia, piro tarino
    nambael ong Jerusalem. Si Gamaliel tang yen ang maistro, ig maelet tang toldok
    na ong yen natetenged ong Katobolan tang yaten ang mga kamepet-mepetan. Maderepo
    ang magsirbi ong Dios pario ong nindiong tanan mandian.'
  nhi-NT: —Neh in judío, onines Tarso tlen poui Cilicia, uan onmoscaltih nican Jerusalén.
    Ontlasaloh inauac Gamaliel, uan yeh onechmachtih mantlatlacamati itich nochi nintlanauatil
    in toyauehcautahuan. Ica nochi notlaniquilis ontiquitilaya Dios, quemeh itich
    nin tonal namehuantzitzin nanconchiuah.
  ttc-NT: «Ax wetz a'in aj tijajil Israel [iktza'x a'ix]. In'itz'jik amaq' Tars tuj
    tkwentil Silisy per injaw ky'ib' tuj ja amaq' ntzani. Inqet xnaq'tza' tzan te
    Gamaliel b'ix b'an eq'i' witza' te Kawb'il ti'j qrelijyon aj nxik kyin tuq kye
    qijajil oqtxi'. B'ix wetz b'an nqet nxjani' te Qtata Dios iktza'x etetz ajna'l.
  dan-1931: “Jeg er en jødisk Mand, født i Tarsus i Kilikien, men opfostret i denne
    Stad, oplært ved Gamaliels Fødder efter vor Fædrenelovs Strenghed og nidkær for
    Gud, ligesom I alle ere i Dag.
  kwj-kwj: “Ani Juta hima kupu fo, ai nuwai Tasas ko Silisiya mapwa ki ani rasiwani
    dohaꞌa ko laka ki a sairo. Wosiwani Gameliyel to ani ondiyakandiyaro. Wowani nui
    atei hima i sumbu ti tinda ani hambwasindau. Wosiwani ani apa do ku sirinandau
    hingambwa Gotri ni kwambu tiki a sirinandaro.
  vie-OVCB: 'Phao-lô tiếp: “Tôi là người Do Thái, sinh tại Tạt-sơ, xứ Si-li-si, nhưng
    được nuôi dưỡng trong thành phố này, và học hỏi dưới chân luật sư Ga-ma-li-ên,
    nghiêm khắc thi hành luật pháp của tổ tiên. Tôi đầy nhiệt tâm với Đức Chúa Trời,
    cũng như quý vị ngày nay.'
  kze-kze: kemá Yútaa-kwaasi úne. kesinó Sírísiyaa-marava'a Táásási-naopa'a masinkówa'a
    anón-é'a Yérúsaremuva'a Kámérierinopa'a tamáyaawanana kentáá síkwá'nái ámáámba
    asiramái simásíma'maena iráiye. maanká'ó máyáan-kwaasimo Áánútuntavaimo asiramái
    máyáantemba Áánútun-aai asiramái mé'a méyatokaumne.
  mpj-mpj: “Ngayurna Juwu yikininpa karna Jilijiyamartaji, tawun Taajajpaju ngayuku
    ngurra. Jijirna Jarujalumja yanurni nyinapayi ka majurringurna. Nintipukalurni
    yirnalu Kamayilalu nintirnu, kuulja. Pukurrakajamilirni nintilpayi, luwu rawalu.
    Palunyangkarnara Mamaku ngarnawarrapurlukaku nintilu kulini. Mamakuranyurra nintilu
    kulini, palunyangkarnara nyuntuyuru ninti nyininpa.
  lbk-lbk: “Esang ak ay Judio ay naiyanak id Tarso id Cilicia, ngem isnan nay ay ili
    nan nengnganak ay inmisos-olowan Gamaliel. Inacharko nan ostoosto ay ikkan ay
    mangiyangnen isnan lenteg nan ikik-it tako, ya nanangset ak akhes ay nensilfi
    ken Apo Dios ay kag akhes ken chakayo idwani ay akhew.
  mto-NT: ―Israeejlit jayu xa a̱tseꞌe. Je̱m a̱tseꞌe Tarso nkeꞌx, je̱m cilíciait yꞌit
    jo̱o̱tm. Ax yájats a̱tseꞌe Jerusalén tu̱nyeeꞌk, je̱ Gamaliel a̱tseꞌe xyakꞌixpa̱jk,
    veꞌem a̱tseꞌe puꞌukam xtukꞌix xtuknu̱jaꞌvi je̱ nju̱jpit jáyuvamda je̱ pyavaꞌnu̱n.
    Toꞌk aaj toꞌk jo̱o̱t a̱tseꞌe je̱ Nteꞌyam nmutún nmupu̱k, veꞌem ax joꞌn miitsta
    u̱xyam je̱ Nteꞌyam xmutonda xmupa̱kta joꞌn.
  bzh-bzh: “Sa Yuda ti. Sataġ ḳo sa ggëp Tarsus vu distrik Kilisia, rëḳ serig ggëp
    nyëġ böp Yerusalem sënë geGamaliel ḳo sa luḳ yi dub betahu sa niröp loḳ hil
    ḳenud lo hir horek pin. Gesa niġ wëëk mesayoġ ya vu Anutu timu nebë sën gwëbeng
    ham nimin wëëk menetamuin yi agi.
  guj-2017: ‘હું યહૂદી માણસ છું, કિલીકિયાના તાર્સસમાં જન્મેલો, પણ આ શહેરના ગમાલીએલના
    ચરણમાં ઊછરેલો, આપણા પૂર્વજોના નિયમ પ્રમાણે ચુસ્ત રીતે શીખેલો, અને અત્યારે તમે
    સર્વ જેવા ઈશ્વર વિષે ઝનૂની છો તેવો હું પણ હતો.
  jvn-NT: “Para sedulur, aku iki wong Ju, lair nang kuta Tarsus nang bawah Silisia,
    nanging aku manggon nang kuta Yérusalèm dadi muridé guru gedé Gamalièl. Aku diblajari
    bab wèt-wèté para mbah-mbahané awaké déwé nganti jeru. Aku sing ngabekti marang
    Gusti Allah ya tenanan, tunggalé waé karo kowé kabèh. Aku ya pantyèn nglawan piwulang
    sing anyar bab Yésus Kristus.
  byr-byr: “Aꞌmweinyɨ Juyainyɨ. Kwaaka Sɨlɨzɨya Anga Taazazɨ mudanga nyɨnaangeꞌ nyɨmaarakeꞌ
    kɨrɨꞌ Jeruzaalemɨ davanna yɨlaabena gɨryadaaveinyɨra. Dava aꞌmwe sɨduꞌnakei Gamelɨyalɨ
    woꞌnɨkei nyɨjɨwaakaꞌ. Nyɨjɨwaakada nemɨre Ne sɨnnawɨnyaraavɨre kɨwɨnya dɨragɨnna
    wɨjɨwaakɨna. Wɨjɨwaakɨna kanyaꞌ dahaaꞌ dava mwaaihasaihi Gotɨyare yagaalyaꞌ nayaa
    lɨmwadɨvɨtabaaibɨꞌ sahwainyɨ lɨmwanna ye.
  ian-ian: Wun Juda wun. Wuna angwa ngepma Tasas. Wan ngepma Silisia walɨnja nɨma
    kɨpmamba lɨgandɨ. Wun kwandɨ nyan tɨga yaa Jerusalemba tɨwun. Wun Jerusalemba
    skul wun. Wan skul kat vɨga la nyan Gameliel. Ndɨnamba skul wun. Nɨna ngwuk walanga
    ta vak wun kat sɨmogwindɨ. God kat yelavɨka ndɨnai waa nyaangɨtmba yetɨwun. Wun
    ngwulai yilɨga vla yiwun.
  hun-hun: „Én zsidó ember vagyok, a ciliciai Tarzuszban születtem, éspedig ebben
    a városban nevelkedtem, s Gamáliel lábainál tanítottak az atyák törvényének pontossága
    szerint, buzgó voltam az Istenhez, miként ti mindnyájan vagytok ma.
  mcf-NT: 'Aden tantiec tabadsho isash Pabado: —Ëbibi Isadaidbo nidaid Sidisia caid
    yacnoshon shubu dadpen icquid Tadso caid yacnoshon tishaid nebi. Aden ashunquio
    tishaqui Edusaden yacno choash canipondabi. Adec nëmbo Edusaden yacnoësh canidosho
    nuqui tantiamequid Camadiedën nuquin tsusedpabon naden nata quequin chiaid tantiamepondashi.
    Aidon naden nata quequin chiaid tantiaquin adomboembidi nadeniombi mibitedishun
    nacpadembi.'
  kjs-kjs: Niri ora Juda yaade. Naa amame ni madi suri Tasas adare-para madisa. Go
    suri Silisia ru-nane aaya pare ni Gameliel-na skul loma pisua rabu Jerusalem su-para
    adaa yabesua. Nimumi naana kasuana rekena wi agale waru mogealisimi. Niri nimi
    abi Gote-na kone waru ralu pimi-rupa ni go-rupa pisuade.
  mni-mni: “Eihak Cilicia-gi Tarsus-ta pokpa Jihudi amani adubu ei sahar asida Gamaliel-gi
    maheiroi ama oina chaorakkhi. Eikhoigi ipa ipusinggi Wayel Yathangbu ningthijana
    tamjarakkhi aduga ngasi nakhoi pumnamakna Tengban Mapugidamak thawai luppagumna
    eihaksu thawai luplammi.
  yad-NT: '@see-verse:ACT.022.002'
  mxb-NT: ―Yuꞌu̱ kúú ta̱ Israel, ta ni̱ kaki yuꞌu̱ ñoo Tarso, ña̱ nákaa̱ chí kuendá
    Cilicia diꞌa. Tído ni̱ saꞌano yuꞌu̱ ñoo Jerusalén yóꞌo. Ta ni̱ da̱kuáꞌi ti̱xi
    ndáꞌa̱ Gamaliel. Ta ni̱ da̱kuáꞌa va̱ꞌi to̱ꞌon ki̱ꞌo ni̱ saꞌanda na̱ sáꞌano yó
    choon. Ta ndinoꞌo inii̱ íin ndaa̱i̱ xíꞌín Ndios, táto̱ꞌon ki̱ꞌo kée mií ndó viti.
  pon-2006A: “Ngehi mehn Suhs men, me ipwidi nan Tarsus en Silisia, ahpw kekeirda
    nan Serusalem oh wiahier nein Kameliel tohnsukuhl. I aleier peneu kehlail nan
    Kosonned en samatail kahlap ako, oh uhdahn poadidiong Koht duwehte kumwail koaros
    me mi met rahnwet.
  maq-NT: ―‍Ngahan ne, ngu cha tjë rë Israel ngahan. Hacuaha catsin ngahan ngajan
    nandya Tarso tsëhë distritu Cilicia. Peru xi camacha ne, nguehe Jerusalén. Hane
    maestru Gamaliel cavicuya ná me sacuatjin camahani chja ley rë xutachanga naja.
    Hatuxa jemu ndaja fahárcun Nina, sacuatjin tinihñu ngayujun ni quihndë.
  hto-hto: —Cue judíodɨcue. Cilicia énɨemo ite Tarso jófuemo jocócacue. Mei íadɨ benó
    Jerusalemo comuítagacue. Afe mei Gamaliel llófuegacue. Caɨ jaiáidɨgɨma ocuícafuiaɨ
    llúana ɨere áfemo jiéruitɨcue. Jaca Juzíñamuimo táɨjɨnafuemo comecɨ cue facai
    izói naa cue rɨ́inodo ɨere járitaifɨredɨcue. Ua ja birui Juzíñamui ocuícafuemo
    omoɨ járitailla izói jaiai daɨí járitaifɨredɨcue.
  por-BRBSL: “Eu sou realmente um judeu, nascido em Tarso da Cilícia, mas criado nesta
    cidade aos pés de Gamaliel, instruído de acordo com a rigorosa tradição da lei
    de nossos pais, sendo zeloso por Deus, mesmo como todos vocês são hoje.
  ces-NKB: “Já jsem zajisté Žid, narozený v kilickém Tarsu, ale vychován [jsem] v
    tomto městě u nohou Gamalielových. Byl jsem se [vší] přísností vyučen otcovskému
    zákonu a byl jsem horlivcem pro Boha, jako jste podnes vy všichni.
  cui-cui: “Xan apara judiomonaepin. Bayatha naexanan Tarso tomaratha, Cilicia nacuatha.
    Saya apara Jerusalén tomaratha wichaban. Baxota nacuiduban po coyenein wamo susato
    jiwi itorobeiba. Daxita barapo coyenein pebin pewʉn Gamaliel, necuiduba. Necui
    eeneiba xua Nacom tanacuiteiban xua daxita tajʉntʉ coyenewatha icha anoxuae daxita
    paichiponaem.
  boj-2014: “E Juda tamo. Ijo qure utru Tarsus. Tarsus a Silisia sawaq di unu. E dia
    ŋambabonam ijo ai abu naŋgi na e Jerusalem osi bonabqa e endia tamo kobaqujaem.
    Kobaqujaosimqa Gamaliel aqa skul kobaq di soqnem. Sonamqa Gamaliel na gago moma
    naŋgo dal anjam geregere plaltosiq osorboqnej. Deqa e Qotei aqa kumbra dauryqajqa
    tulaŋ siŋgilaoqnem. Agi bini niŋgi Qotei aqa kumbra dauryqajqa siŋgilaeqnub dego
    kere.
  eng-OEBUS: “I am a Jew, from Tarsus in Cilicia, but I was brought up in this city
    under the teaching of Gamaliel, and educated in accordance with the strict system
    of our ancestral Law. I was as zealous in God’s service as any of you who are
    here today.
  eri-eri: “Ji Juda fai ete. Ji yame ngaai Tarsus taon, Silisia prowins langa bisi
    hiyai, ono wainga ji taon beha langa anyakaro wene. Ji Gamaliel nomo sumatin,
    no ere ebere asage gane nebere nuuni beele oruwanga isisiwou hidewai. Ono wainga
    ji fanyimu Itou no gau tuna waha dangamuwei nomo haruwe danga bagu tene, elebe
    tere onoya benou.
  aly-aly: “Ayengan artwa Jew-arl. Ayeng ampa akely ilkwerrek. Tarsus tawen-itwek,
    apmer Cilicia-itwek. Ikwer-penhan ayeng Jerusalem-itwek ilkwerrek. Alerl-antey
    ayeng Gamaliel-angkwarr akaltyirrek. Ra ayenh ikwerenh-angkwarr ingkerrenh arraty
    innga akalty-anthek, ayeng Akngey-kenh-angkwarr arraty awelhek, arrantherr Akngeyek
    awelheyel-apeny.
  wiu-wiu: nopa Yu ago Silisia ta keneke piko Tasase take opianeyake Yerusaleme take
    tubetoane kakene eya ago Gamelielene sukilike pokouya. Einago Gamelieleyo tone
    kaua-mikitame litia toma nekene totono litia olaukatapekale yakoane tokou. Nipa
    kime Akolalinele wedoa takama niki toane noanumeka wedoane takama nuku.
  swe-swe: ”Jag är jude, född i Tarsus i Kilikien [omkring 5-10 e.Kr.], men uppvuxen
    i den här staden. Jag blev grundligt (in i minsta detalj) undervisad i våra fäders
    lag vid Gamaliels fötter, och jag var lika ivrig att tjäna Gud som ni alla är
    i dag. [Som femåring blev Paulus, som alla andra judiska pojkar och flickor i
    Tarsus, undervisad i de fem Moseböckerna i stadens synagoga. Vid tio års ålder
    började han studera Mishna, de judiska tolkningarna av lagen. Han måste varit
    mycket framstående, eftersom han erbjuds att studera vidare, vilket hörde till
    ovanligheterna. Vid tretton års ålder skickades han därför av sina föräldrar till
    Jerusalem för sin formella utbildning under rabbinen Gamaliel, fram till arton
    års ålder. Paulus bor hos någon släkting i Jerusalem, troligen sin äldre gifta
    syster, se . Eventuellt flyttar hela familjen till Jerusalem. Gamaliel omnämns
    också i . Han var son eller barnbarn till den kände rabbinen Hillel och var verksam
    22-55 e.Kr. Med största sannolikhet fanns Paulus i Jerusalem när Jesus korsfästes.
    Enligt traditionen halshuggs Paulus i Rom av Nero 67 e.Kr.]
  cth-cth: Pawl ni kai teh Cilicia ram Tarshish kho dawk ka khe e, Judah tami buet
    touh lah ka o. Hatei hete kho dawk ka roung teh, Gamaliel kut rahim vah mintoenaw
    e phung lawk hah kacaicalah ka kamtu niteh, sahnin nangmouh pueng Cathut hanelah
    na lung a tang awh e patetlah kai hai ka lung a tang van.
  mti-mti: “Ne Ju abnawa me Sirisia danave Tarusas apa yainawa. Ne toimu me danave
    koka ana, sira Gamarieru ankwatave wagonaiwa Gwangwan mumawa oya yaigipamit gigirumawa
    tena. Ye undag gare enewa mina ne God oya kokavit anona.
  pad-NT: —Judeus kaija'ari ho. Cilícia kaarabonia hojaki ida Tarso sidaji ova'banaki.
    Hihida sidaji Jerusaléa oavijavaki ho. Hora ka'ojomo'i'iki Gamaliel. Hora ka'ojomo'ijahakivini
    hiki ida Moisés kohana kava'isohihi jiriki, akadija'ari avikhananavaki vakadihojai
    hiki. Deu-ra avanofijahakivini vani fori ohija onofijahakivini jaboni.
  twi-twi: “Meyɛ Yudani a wɔwoo me wɔ Tarso a ɛwɔ Kilikia. Wɔtetew me wɔ Yerusalem
    wɔ Gamaliel nan ase. Misuaa sɛnea wodi Yudafo mmara ne wɔn amanne so pɛpɛɛpɛ.
    Mebɔɔ mmɔden sɛ biribiara a meyɛ no, mede bɛhyɛ Onyankopɔn anuonyam sɛnea mo nyinaa
    nso reyɛ nnɛ yi.
  hlt-hlt: Te vaengah, “Kai he Judah hlang ni. Kilikia Tarsus ah ka thaang tih hekah
    kho ah n'cun. Gamaliel kho kung ah a pacut rhoek kah olkhueng a khuicaeng te ka
    cang. Tihnin ah boeih na om uh vanbangla Pathen ham khaw aka hmae la ka om.
  tbz-SIM: 'Kòò dɔ̀: N tú Sifu nwe, kɛ̀ bɛ̀ m pɛitɛ́ Tɑɑsi, Sidisii kó kutempɛ̃, kɛ̀
    m bìíkú diɛ Sedisɑdɛmmu, kɛ̀ Kɑmɑdiyɛɛri m bɛnkɛ ti yɛmbɛ̀ kó ikuɔ́ weti weti,
    kɛ̀ n kɔ̃̀ntì ńyɑunɛ̀ Kuyie nkó mutɔ̃mmú kɛ dò ndi kpɛti mɛ̀ ndòmmɛ̀ yíe.'
  san-GUJ: પશ્ચાત્ સોઽકથયદ્ અહં યિહૂદીય ઇતિ નિશ્ચયઃ કિલિકિયાદેશસ્ય તાર્ષનગરં મમ જન્મભૂમિઃ,એતન્નગરીયસ્ય
    ગમિલીયેલનામ્નોઽધ્યાપકસ્ય શિષ્યો ભૂત્વા પૂર્વ્વપુરુષાણાં વિધિવ્યવસ્થાનુસારેણ સમ્પૂર્ણરૂપેણ
    શિક્ષિતોઽભવમ્ ઇદાનીન્તના યૂયં યાદૃશા ભવથ તાદૃશોઽહમપીશ્વરસેવાયામ્ ઉદ્યોગી જાતઃ|
  amx-amx: “Yeng kwenh artwang Jew. Yeng kwer ngwerrm-irrek Tarsus town-el mer Cilicia-el.
    Kwereng yeng Jerusalem nhenhel mangkek. Yeng kaltj-anthenh-anthenh arreny Gamaliel-el-ayeng
    kaltj-irrek Moses-henh mpwareng-arengeh. Rang yengenh mpwareng-areng ingkerrek
    kaltj-anthek. Yeng athek-irrek, Altjerreh kangkwerretjeh, arrantherr lyet Altjerreh
    kangkwerretjeh athek-irrem-arteh.
  ake-NT: “Esuwerʉ urɨ, iyentusa' rʉ'pʉ Tarʉsas, Siri'siya yawon yau, e'tane serɨ
    yau usemo'ka'pʉ. Kamariyerʉ piyau usenupa'pʉ ukʉipʉnʉ kon nʉkoneka'pʉ Main pɨ'.
    Ipan pe Papa apurɨ pɨ' serɨ pe ɨwesi kon na'ne' kasa.
  qvn-NT: “Nogaga cayä Israel castam, Cilicia ningan Tarso marcachru näcisham, cay
    Jerusalenchru wiñasham. Nogapaga yachrachimagnïsi cara Gamalielmi. Payga nogata
    yachrachimasha unay awillunchicunata imanuy cawapäcunanpagsi Dios ningannuymi,
    chaynuy nogas cawanäpag. Gamcunachu canan ‘Quiquilaycunapitaga Dios ningannuymi
    ruranchi’ nircayanqui. Chaynuymi nogas ‘Lapan shongöpa Dios ningannuy rurayä’
    nira.
  tku-NT: ―Quit israelita. Iclacatuncuhuī'lh nac cā'lacchicni' Tarso nac estado Cilicia.
    Huā'tzā' quimakastacca nac Jerusalén. Quimāsu'yuni'lh Gamaliel. Tzej quimāsu'yuni'ca
    ixlīmāpa'ksīnca'n quinatāta'na'ca'n. Quit xa'iclīhui'lī na'ictlahua tū ixla' Dios
    chuntza' chī hui'xina'n tlahua'yā'tit chuhua'j.
  bjk-bjk: “E a Judeia ma toxo kip e ro Tasas nang Silisia, inexalik bere e xo taxin
    kaa xö ina lagunon Jerusalem. Me e a önga bak ne ausu re Gamaliel, me e xo kip
    a ausu raxin möxö warkurai möxöbo untubuno ire, me e xo gaas sa mumuu e God kalik
    xarnang e mum mo wewet nixinen.
  msy-2020: “Kɨ Judan gumazir mam, nan amebam Silisian Distrighɨn, Tarsusɨn nguibamɨn
    na bate. Ezɨ kɨ Jerusalemɨn nguibar ekiamɨn ikiava aghungi. Kɨ Gamalielɨn dafarimɨn
    itima, a en ovavibar arazibar nan sure gamizɨ, kɨ bar deravɨra dagh fo. Egha ia
    datɨrɨghɨn ami moghɨn kɨ Godɨn gɨn mangasa bar gavgafi.
  bpr-bpr: “Dyu agu do sa, na ditù gusutgu di Tarsu glam di Silisya, bay dini gulamnokgu
    di Dyérusalém. Do satu tdò Gamalyél, na too fye katdòan do i dad uldin Dwata di
    dad gutambulto, na too minit nawagu mimen di Dwata salngad gamu di mdu ani.
  rmy-VLAKH: — Мэ иудеё, саво бэяндилем андо Тарсо андэ Киликия, нэ выбарилем андэ
    кадва форо. Мэ сымас мишто сытярдо Законости амарэ дадэнго кав Гамалиило. Мэ всаворэ
    водеса прэдино лэ Дэвлэсти, сар и кажно тумэндар адес.
