  txq-txq: “Sadi ei basa ngga bubuluk mae, au ia hatahori Yahudi. Au inang bonggi
    au numa kota Tarsus, nai profensi Kilikia. Tehuu au amoꞌo numa Yerusalem ia. Mana
    manori au, ndia meser ina-huuk manai ia, nade Gamaliel. Ana nanori au basa baꞌi
    Musa hohoro-lalanen, losa lutu-lelon. Au oo manggate tungga Manetualain, sama
    leo ei basa ngga ia boe.
  aaz-aaz: “Asar hi arki mihiin mak, au reꞌ ia, atoin Yahudis. Au ainaꞌ nahonis kau
    nbi kota Tarsus et propinsi Kilikia. Mes au uꞌnae ꞌbi ia, kota Yerusalem. Reꞌ
    nanoniꞌ kau gui, es reꞌ tunggur koꞌu nbi ia, naiꞌ Gamalial. In nanoniꞌ kau namnuut
    anmatoom nok kaꞌo Musa in atoorn ein ok-okeꞌ. Au ꞌmakoe msaꞌ he utuin Uisneno,
    humaꞌ meseꞌ on reꞌ hi.
  qup-NT: Ñukaka israel masikichimi kani. Silisia allpapi kahuk Tarso llaktapi wawayarishkani.
    Kay Jerusalén llaktapi wiñashkani. Ali yachachik Gamaliel wañumanta alita yachakurkani
    tukuy yaya rukunchi wañukunapa kamachishkankunata paktachinata. Tukuy shunkuynimanta
    pacha Yaya Diosta kushichinayashpa chay kamachishka kashkata paktachikmi karkani,
    imashnami kankunaka kunankama kahunkichi.
  azb-azb: «Mən bir Yəhudiyəm, Kilikiyanın Tarsus şəhərində doğuldum. Bu Yerusəlim
    şəhərində isə böyüyüb Qamlielin yanında ata-babalarımızın Qanununa bağlı ciddi
    bir təlim almışam. Hamınızın bu gün etdiyi kimi mən də Allah naminə qeyrət çəkirdim.
  eng-DBY: I am a Jew, born in Tarsus of Cilicia, but brought up in this city, at
    the feet of Gamaliel, educated according to [the] exactness of the law of [our]
    fathers, being zealous for God, as ye are all this day;
  guo-NT: '“Xan judíos-atonan. Nalaeltax Tarso paklowaxxot, Cilicia tʉajnʉxot. Amxot
    Jerusalén paklowaxxot ti''tax. Xan estudiax wʉt, Gamaliel na-itpaei. Chiekal nachanaekabʉanapon
    Moisés chajia lelpox, wajwʉajnapijiw naexasitox. Pomatkoicha nejchaxoelx: ‘Puexa
    tajpamamaxtat isaxaelen Dios tato''alpoxan puexa jiw isliajwa japoxan’ —an, nejchaxoelx
    wʉt. Me-ama xamal amwʉtjel nejchaxoelam, xan majt japox nejchaxoelx chiekal naexasisliajwan
    Dios.'
  hla-hla: Be Pol e poieto, “Alia a Jiu ti poseia i Tasas, a taun i Silisia. Kaba
    alia u pania tara taun teka i Jerusalem ne Gameliel nonei a tson hihatuts i tar.
    Alia u tsitsiloia turu lo hoboto turu tuburara, na lia u tagala sil koru te go
    kukute haniga meni lia e Sunahan, te kato has uami limiu hoboto i romana.
  mav-NT: — Uito rat ei'ewy Iuteu ywania kawiat e. Ui'y­wã'ĩ wyti tawa Tasu pe yi
    Sirisia pe e. Ma'ato uitag meiũwat tawa Ieru­sarẽi me. Meiũpe wo'o­mu'e hat Kamarieu
    uimo­we'eg hat yatype areĩne'en. Mi'i hawyi yne wo'o­nãpin hap nimuat ko'i ai'y­wania
    ko'i wanuat wo uimu'e hãpyk kahato. Mi'i ko'i atunug na'yn haty wo Tupana ewawi
    aikotã ewetunug mesup hap ewy te atunug e.
  kpf-kpf: Oi târokwap dâzâŋgoip, “Nâ Yuda a. Kilikia hânân Taso kamânân muyagewan.
    Oi kamân ziren ga ekap namin ândim lâmbarâwan. A patâ Gamalie, zâkkât um topŋan
    ândia sâkurâpniŋaŋgât gurumin den zo kwâkâm nigi nâŋgâwan. Oi zen itârâŋ ue, zo
    yatik nâ Anutugât gurumin den kâtigem lum ândiwan.
  ppo-ppo: “Eta, Juda whi̧tei ȩ deyale beta, ti Silisia hae kwiamó tȩne be hulua
    Tarsus-pó. Téyaletei, ȩ holóló i Jerusalem bemó doayalepó. Atéró betepa, kale
    doi mole yó matere whi̧ Kamaliel-né ȩ skul yó malepó. Ama ȩ atéró yó móturaalu,
    kale Moses-né asȩre foró da̧né ayarapené mara mole alatamo mo wisiyóló yó matepa,
    ya̧lo mo diriyóló kisipa salepó. Atéyale be dȩmó, Kótóné ala eraai mió diaao̧
    ai bole ketekȩ kaae ya̧lokélé yalepó.
  hin-2017: “मैं तो यहूदी हूँ, जो किलिकिया के तरसुस में जन्मा; परन्तु इस नगर में गमलीएल
    के पाँवों के पास बैठकर शिक्षा प्राप्त की, और पूर्वजों की व्यवस्था भी ठीक रीति
    पर सिखाया गया; और परमेश्वर के लिये ऐसी धुन लगाए था, जैसे तुम सब आज लगाए हो।
  wol-KYG: «Man ab Yawut laa, juddoo Tàrs ca diiwaanu Silisi, yaroo ci dëkk bii. Ci
    keppaaru Gamalyel laa jànge, njàng mu dëppoo bu mat sëkk ak sunu yoonu maam. Ma
    doonoon ku xér ci Yàlla ni mboolem yeen ñii tey.
  bef-bef: Nani Yuta bonaꞌi nohube. Meya Silisia kapogu Tasasi hepatoga itoꞌnifu analoꞌi
    neketoꞌehina. Yalo ma Yelusale hepatoga neleꞌmete ago sukulu tito to yaꞌma babafi
    bo giꞌa Gamelieli nelepito minago yaꞌma tatatigihi monoꞌi keya kaꞌani keheliya
    ito yaꞌma hapaꞌagu keheli amuya huto hofa toꞌohuna yabe. To lenali yatai hiꞌahana
    suhi huto nani ana huto hulata minoto Huꞌmamofitoga amuya moloto minoꞌohuna.
  amm-amm: “Yo mo Yuto nokota. Tasoso nokonu nokota, Silisiya asimai toi. Ulai alusai
    mo Kamaliyalo siyoliyo aniyopani imo ami niya paiyolomomono itouniyaimo manoki,
    Yolusolimo nokonu nimai no. Yo mani, Kotoni moloso aluwai monoi mulu siyoli piyo
    manoki, lolai moi komiyai na.
  zaj-zaj: “Nie na Muyahudi nivumbukile Taliso muisi ya Kilikia. Ila nikulila mdiwambo
    dino da Yelusalemu, nikala mwanahina wa Gamalieli. Nifundizigwa Malagizo gose
    ga watata zetu, na nikala nigagogile ng'hani Malagizo sama ya Mulungu kamba vumuli
    mweye lelo.
