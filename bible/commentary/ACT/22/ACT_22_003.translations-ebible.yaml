    sikľiľom o zakonos amare dadengro a džavas pal o Del avke sar the tumen adadžives.'
  apr-apr: “Au i tool ke Yuda, inbe tinak ipasui au la malala mai Tasas ngo ye tana
    ke Silisia, bong au mai nanga la malala mai Yerusalem nga. Inbe au i Gamaliel
    ipatomonai au dook ye wer yo kidi sasa kiidi nga, le nga akapge bet apamede dada
    ke Maro yo lono bet tatoo nga, ngan dawa ben yo dookoot ngan ang kayei nga.
  tiy-tiy: “I begéne, ségétéwu Judio ménumah dob Tarsus dob Silisia. Endob dob Jerusaleme
