    Añahare hambañe ama’ areo iaby androany.
  naf-naf: “Neŋ Zuda an penaŋ Silia msalen Talsas mka temanen ke sokbewan yaŋ Zelusalem
    mka teman kapi koti mamti an zikat indanda Gamaliel egat kandaŋan mtoti mama egaŋ
    zet Mosesiyelen zii zet yeŋsokŋ ekŋen indandaŋaŋ keyet zapat weyaŋ zemkawaŋ bem
    name eksemti keyet kataŋ mâti mamban. In alak Kawawaŋ windeŋaŋ bemti mâti tapmaip
    sepem kegogak.
  grc-MT: εγω μεν ειμι ανηρ ιουδαιοσ γεγεννημενοσ εν ταρσω τησ κιλικιασ ανατεθραμμενοσ
    δε εν τη πολει ταυτη παρα τουσ ποδασ γαμαλιηλ πεπαιδευμενοσ κατα ακριβειαν του
    πατρωου νομου ζηλωτησ υπαρχων του θεου καθωσ παντεσ υμεισ εστε σημερον
  vid-vid: “Heni nda Myahudi, mlelwa wa Talso ako Kilikiya. Ila nang'hulila hali muji
    wuwu, hali ulanguso wa Gamalieli, nandanguswa kwa malajizo gatanganiche ga wahaza
    wa hetwe. Nandilavya kwa nhumbula yeng'ha kwa Nguluwi kota hemwe mwemwe vyomuli
    ahi lehano.
  pio-NT: 'Iimaca nalí àniwa yái Pabloca: “Judíoca núaquéi. Numusúacatéwa Tarso ìyacàlená
    irìcu, Cilicia yàasu cáli íinata. Quéwa nudàwinàacatéwa chái Jerusalén ìyacàlená
    néeni. Gamaliel yéewáidacaté núa. Nuéwáidacatéwa macái tàacáisi ìwali Dios ichùulièricaté
    iyú wàawirináimi. Máiní nuwàwaca numànica iyúwa Dios iwàwáaná càide iyúwa píacué
    siùcade.'
  tsn-tsn: A ba raya a re, “Ke Mojuta, yo o tsaletsweng kwa Tareso, motse o o mo Kilikia,
    mme ke ithutile fano mo Jerusalema mo go Gamaliele yo ke ithutileng mo go ene
    go sala morago sentle melao le dingwao tsa Sejuta. Ke ne ka tlhoafalela go tlotla
    Modimo mo go sengwe le sengwe se ke neng ke se dira, fela jaaka lo lekile go dira
    gompieno.
  amr-NT: —‍Judío aratbut i̱jje̱y. Cilicia huadaribayo Tarso huakkaʼ jakyo ijsiʼpoe̱ʼuy.
    I̱yo̱ Jerusalényo̱ ijkerekuy. Huamanmadikaʼeri Gamaliela meʼnonmadikaʼonhuaʼikaʼuyne.
    Ayaʼda adhueaʼpaneʼen eʼmanaʼ o̱gkikaʼnok dakaʼda yoknopo̱i̱kaʼuy. Kenpaʼti Diosen
    eʼkataʼ ijjeretpakpo ijkikaʼuy konig opud oy boʼkikaʼnig.
  pwg-pwg: “Taku na Jiu wawaya, aku kwanatu na Tasus, Silisiya dobuna kamonai. Ma
    taku na Jerusalem kamonai amagura. Weni dobunai Gamariyel ivi beyebeyeku da ita
    mami mau i bera kudubina Moses ina vonaviyoyovana kamonai na peyarina anunura
    bubuni. Ma tami ikikava nuwanuwami kudubinai God kovovokaravei na taku bade nakanani
    aberaberai.
  cjv-cjv: “Na Yura yai moimba na manam iki birom ori Tasisi i Sirisia man tei dunguai
    moiro na kui nongoro okome na iki birom ori Yerusarem tawa ure erowai teiye. Na
    fu Gamarie munom ganom iki fukoro yaromi no awanoma kanom mapunom muruwo wom di
    mari de naromie. Ena iran ne yokamai yoporam boiro Yai Gumam dourom boingamere
    epe na yoporam boiro Yai Gumam dourom boiye.
  tha-KJV: “​ที่​จร​ิงข้าพเจ้าเป็นยิว เก​ิดในเมืองทาร์ซัสแคว้นซีลี​เซ​ีย แต่​ได้​เติบโตขึ้นในเมืองนี้
    และได้เล่าเรียนกั​บท​่านอาจารย์กามาลิเอล ตามพระราชบัญญั​ติ​ของบรรพบุรุษของเราโดยถี่ถ้วนทุกประการ
    จึ​งม​ีใจร้อนรนในการปรนนิบั​ติ​พระเจ้า เหมือนอย่างท่านทั้งหลายในทุกวันนี้
  por-BR-2018: Eu verdadeiramente sou um homem judeu, nascido em Tarso da Cilícia,
    e criado nesta cidade aos pés de Gamaliel, ensinado ao mais correto modo da Lei
    paterna e zeloso de Deus, assim como todos vós sois hoje.
  mhl-mhl: “Noŋ Juda ŋi. Noŋ Silisia prowinsre taoŋ tinaine Tarsus oo fukebe Jerusalem
    siti yoo siŋaŋ nubi goku sogueboŋ. Goku sogueru waperu qaqaji tinaine Gamaliel
    iŋore buŋo rurumaŋgo ŋebe iŋoji Juda apa ŋasopunoŋuŋ yoŋore Kadi buŋo eru eebobo
    oi poretiŋ qaji nareme ore mamaneine maneru goboŋ. Muŋambe ŋoŋoji sosowo Anuture
    buŋo rurumaŋgo roperu yameŋ keku iŋore jigo qaku gogobi, nonji ore so fukeru goboŋ.
  klv-klv: “Ginau novi Ju sua, anagw ipas ginau len naut a Tarsus a Silisia. Notibau
