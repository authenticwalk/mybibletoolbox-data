  qxn-NT: “Nogaga judium cä, Cilicia provincia Tarso marcachö yurig. Pero Jerusalénchö
    jatunyangäyag täcur estudiaptïmi, unaycag aylluntsiccunapa llapan mandacuy leynincunata
    doctor Gamaliel yachatsimargan. Tsaynö unay costumbrintsiccunata yachacushga carmi,
    nogapis Dios Yayata alläpa cäsurnin mandacungancunata rasumpa firmi cumplirgä,
    canan gamcuna cumpliyangayquinölla.
  wol-2010: «Man Yawut laa, juddoo Tars ci diiwaanu Silisi, yaroo ci dëkk bii. Taalibe
    laa woon ci Gamaleel, mu jàngal ma bu wér yoonu sunuy maam, ba ma sawar ci Yàlla,
    mel ni yéen ñépp tey.
  nss-nss: “Yo ara hamou Yutah. Tino imwalahiy to iro kol ngawan Tarsus, nondriya
    kol namandran hape Silisiya. Hapeko umandra ara uro kol namandran iye. Yo ara
    uro pahandra Kamaliyel pe yiy ihinuwani yo hiyan masih iya ndroiyi nongan para
    pwahanou ta tumburou hu. Pe yo ara urahatini kultuwayi Ngindrai, imwonen tehe
    mahapo wawu tora mbusiy.
  snc-snc: “Au tu Iuda tarimagu, Taso vanuḡanai Kilikia tanona nuḡanai amaḡurito,
    senaḡi mai Ierusalema vanuḡa baranai abaregoto. Gamaliel ḡena vevaḡa-riba nuḡanai
    atanuto-ḡoi, ḡia na ḡita senera ḡeri taravatu veiḡari gwaḡiḡiri evaḡa-ribaguto-ḡoi,
    ema Barau ḡena ḡauvei aveiato-ḡoi ma kokoregu ḡesi, toma ḡomi na ḡokokore-iaḡiani
    ilailanai.
  lgl-lgl: “'I lau wale Jiu, ma laka futa 'i Tarsus mae falua 'i laola gulae tolo
    'i Silisia, ma laka ba'ela mae 'i Jerusalem talasi lau raerae malata 'i so'ela
    Gamaliel. Ma ka faalalau 'oka rasua agu 'alia tauna sulia taki 'e Moses 'e kwatea
    mae fala koko gia gi li, ma laka oga lou taunala ta gi God 'e oga, malaa lou lia
    'e 'amu oga taunali lou 'i tara'ela.
  mmo-mmo: + o 22:3 Sin 5:34; Lom 10:2*“Sa Yuda, ataak hako sa neep Taasas vu Silisia-te
    taakuu-to, lemu sa bop ak vu Yelusalem-anjo. Tombe saaluus Gamaaliel-ate dumb-ambe
    yoo taahu sa hôôk yate himbop bôôy-ate tanasin pin lôôt, om soo navu sapa Anutu
    niwêêk lôôt, yik nambe ham pin gêên-anja.
  ncu-NT: “Yudaanyi e̱ gye̱ mo̱. Taasus maŋ‑nɔ Kilikiya swe̱e̱re̱ se̱ ne̱ baa ko̱we̱
    mo̱. Amaa Yɛro̱salɛm mfe̱e̱ ne̱ baa be̱ra mo̱, ne̱ mo̱ a kye̱na ane̱ ɔkaapo̱po̱
    dabe̱ ne̱ ba te̱e̱ mò̱ ɛ Gamaliilii‑o ayaa‑rɔ, ne̱ ɔɔ kaapo̱ mo̱ ane̱ŋ ne̱ n
    gya ane̱ ade̱daapo̱ a mbraa‑ɔ se̱ nɛɛnɛɛ‑ɔ. Ne̱ mo̱ a le̱ŋ mo̱ e̱ye̱e̱ suŋ Wuribware̱
    fe̱yɛ ane̱ŋ ne̱ mo̱ne̱ ne̱ mo̱ne̱ bo̱ mfe̱e̱ ndɔɔ‑ɔ i suŋ‑o.
  cni-NT: —Narotaque jorio. Ari otimaquenari ina anta Tarisoqui, onta shirishiaquiniri.
    Aca nampitsiquica ari nantearitaqueri. Yoametaquena Camariyeri, itsoteasanotaquenaro
    oca icantajeitiri intacantaqueeri. Nocoasanotaque noshintsiteneri Tasorentsi paitarica
    nantiniriri, noquempevetaquempi avirori meeca.
  eng-WMB: “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this city
    at the feet of Gamaliel, instructed according to the strict tradition of the law
    of our fathers, being zealous for God, even as you all are today.
  zaw-NT: ―Narä nacä te xpejṉ Israel. Guedx Tarso xten Cilicia goḻä. Reepac gulaä.
    Lo Gamaliel bisiedä guijtz. Baluisa'cni narä guiragajc releii xten retoxtadgoldoonu.
    Guideb xtipä basobä ni gunibee Dios. Gucä si'cpac ni najctu ṉaj.
  san-MAL: പശ്ചാത് സോഽകഥയദ് അഹം യിഹൂദീയ ഇതി നിശ്ചയഃ കിലികിയാദേശസ്യ താർഷനഗരം മമ ജന്മഭൂമിഃ,ഏതന്നഗരീയസ്യ
    ഗമിലീയേലനാമ്നോഽധ്യാപകസ്യ ശിഷ്യോ ഭൂത്വാ പൂർവ്വപുരുഷാണാം വിധിവ്യവസ്ഥാനുസാരേണ സമ്പൂർണരൂപേണ
    ശിക്ഷിതോഽഭവമ് ഇദാനീന്തനാ യൂയം യാദൃശാ ഭവഥ താദൃശോഽഹമപീശ്വരസേവായാമ് ഉദ്യോഗീ ജാതഃ|
  tam-TCV: “நான் ஒரு யூதன், சிலிசியா நாட்டிலுள்ள தர்சு பட்டணத்தில் பிறந்தவன், ஆனால்
    எருசலேம் நகரத்திலே வளர்க்கப்பட்டவன். கல்விமான் கமாலியேலிடம் நமது தந்தையர்களின்
    மோசேயின் சட்டத்தையும், அதன் வழக்கங்களையும் நுட்பமாகக் கற்றேன். இன்று நீங்கள் ஒவ்வொருவரும்
    இறைவனிடம் பக்திவைராக்கியமாய் இருப்பதுபோலவே நானும் இருந்தேன்.
  mit-NT: ―Yùhù, iin nècuàchì raza Judea nduí. Ñuu Tarso iá ladu Cilicia nduú lugar
    ndé nì tùinuí ñuhìví, doco ñuu yohó nì sahnui. Te maestru Gamaliel nduú ana nìsa
    dacuaha‑xí. Ñàyùcàndùá, nì dàcuàhá vàhi nsidaa ñà‑ndùá cachí ley xi xìì‑ndà, vàchi
    yáha ga nìsa cunì chivàha vií ley xi Dios, divi nacua cuní stná mii‑nsiá vichi.
  ceb-ULB: “Usa ako ka Judio, nga natawo sa Tarsus sa Cilicia, apan gimatuto niining
    siyudara sa tiilan ni Gamaliel. Natudloan ako pinaagi sa higpit nga mga pamaagi
    sa pamalaod sa atong mga katigulangan. Maiiniton ako ngadto sa Dios, sama kaninyong
    tanan karon.
  ces-LB: „Jsem žid, narozený sice v Tarsu v Kilikii, ale vychován jsem byl zde v
    Jeruzalémě. Vám dobře známý učenec Gamaliel mě vyškolil přesně podle zákona našich
    otců a horlil jsem pro Boha, právě tak jako vy dnes.
  mkn-mkn: “Asal bosong samua tau bilang, beta ni orang Yahudi. Mama barana sang beta
    di kota Tarsus, di propinsi Kilikia. Ma beta bésar di sini, di Yerusalem. Yang
    ajar sang beta, andia guru bésar di sini, nama Gamaliel. Dia ajar sang beta baꞌi
    Musa pung atoran samua, sampe alus-alus. Beta ju rajin iko Tuhan Allah, sama ke
    bosong samua ni.
  nce-nce: “Bo kë nëgebëye, Israelbë afenëbo. Beë bome Tarsus lifate mëta fu tëtanë,
    Silisia provins mago lifate tokwëfo. Kwe bo ebë lifate mëta sigli telë. Na bo
    Gamaliel okokwe loglonëbëme towë. Na bu bome sebobë semleninome, kë gwa tëtatëmebë
    tafa sle galibëme okokwe slemu tlonë. Na bo Gotobë tafa sle gali anisasana esogo
    slemu tlelëtelëmu, sobo tei elo.
  pol-UBG: Jestem Żydem, urodzonym w Tarsie w Cylicji, lecz wychowanym w tym mieście,
    u stóp Gamaliela, starannie wykształconym w prawie ojczystym i byłem gorliwym
    względem Boga jak i wy wszyscy dzisiaj.
  qxh-NT: 'Upällacaycäriptin, Pablo niran: «Nuwapis Israel runa cä. Cilicia quinran
    jatun Tarso marcaćhu yurishcä. Cay Jerusalén marcaćhu wiñashcäpis. Unay auquillunchicuna-jina
    cawanäpaj yaćhaj-sapa Gamalielpa shiminpita imatapis yaćhacushcä. Jamcuna-jina
    Tayta Diosninchipa shiminta ćharcuycä.'
  nwi-nwi: “Yo yemə Isrel kɨrik. Yɨmnarha apa yerkwanu a Tasas ye provins a Silisia.
    Mərɨg yɨmnehuə ye yerkwanu e Jerusalem. Kwən a Gamaliel rɨmnhajoun yo ye Loa kape
    rɨptawə mɨnə mə jakəri-pən atuatuk. Kɨni ye nɨpɨg ai yɨmnəsanɨn tuk norien narɨmnar
    yame Kughen rorkeikei rəmhen kɨn əmiə m-fam e taktəkun.
  kmo-kmo: “Ada eeta Ju ma. Ana Silisia Tasas akamak eeka yikowur. Yimowurek, ada
    Jerusalem akamak sokwa harapa siir. Siirek, gameliel riita ana maji pokii tar.
    Pokii tarek, ada noti wayega yechi ion ada hehar meejitar. Meejitarek, kwota apa
    God riina sumowu tawabaga, ada eechaba God riina hehar sumowutar.
  agr-agr: “Wika judiuwaitjai, yaakat Tarso Cilicia nugkanum awa nui akiinauwaitjai,
    nunikuitkun juwi Jerusalén tsakajuitjai, papiinashkam Gamaliel jintinjuauwai,
    iina muunji aajakaju chichaman umijakajua dutiksag. Dutikamu asan, atum yamaya
    juwish Apajuiya duke takagsatasajum wakegainajum, imatiksanuk wishakam imá niinak
    takagsatasan wakejinaitjai.
  kyc-kyc: Namba Juu akali yuu Silisia dokona Tasasa yuu range. Dokona mandeyaminyipape
    anda malu repe repe pyuo karenge dakena mana lenge andake Gamaliele dokona mana
    pii soo peteyo. Namwana rakange kyawa dupwana Mawa Pii dupwa kandokondali pyuo
    karenge yulu dokonako palyuo pyuo karape lao poraiyuo mana langiyamopa epapu nakama
    peparaeme Anatu waa waa karo suu pyao karaminyi doko suu pyao namba dopako pyuo
    kareyo.
  urd-GVU: ”مَیں یہودی ہوں اور کلِکیہ کے شہر ترسس میں پیدا ہوا۔ لیکن مَیں نے اِسی
    شہر یروشلم میں پرورش پائی اور جملی ایل کے زیرِ نگرانی تعلیم حاصل کی۔ اُنہوں نے
    مجھے تفصیل اور احتیاط سے ہمارے باپ دادا کی شریعت سکھائی۔ اُس وقت مَیں بھی آپ کی
    طرح اللہ کے لئے سرگرم تھا۔
  yre-NT: «Silisi Zuif min nɛn maan, an "sia Tars, 'pian waan 'lɛbʋ Zeruzalɛm 'gʋ.
    Min nɛn e 'wɩ paa 'an 'ji bɛ, waa laabo Gamaliɛl, -yɛɛ -kaa tranun drɛ wɩ paa
    'an 'ji 'kpa tɩglɩ. 'An bɔ 'gʋ an ya "nɛn Bali nɛn ka cɩ cɛɛgʋ -a -sru 'labɛ,
    -a -sru 'kpa tɩglɩ.
  fuh-BKF: —Wo mi Alhuudiyanke dimaaɗo Tarsus ley leydi Silisi. Ammaa Urusaliima ɗo
    mawnumi. Gamaliyel wonnoo moodibbo am. Kanko janngini kam Tawreeta maamiraaɓe
    meeɗen oon faa laaɓi tal. Miɗo jinngana Laamɗo hono no ngorruɗon hannden on fuu
    ni.
  arl-NT: —Janiyari Judio pueyanoni. Tarso tiacajinia cua raja, Cilicia jiyajinia.
    Janiyari nio Jerusalén tiacajinia maashiquiaarini. Gamalielri cua niishitiojona
    quijia. Jiyanohua rootasaaquiaari pa supuetanaa niishitiojosanonijia. Janiyari
    pueyaracaanu Pueyaso panishano miiniuucua jiaatiaquiaani, taa quiarijia nia miiniu
    paniyanijia.
  ziw-ziw: Miye ni Myahudi, nelekwe Taso uko Silisiya, mna sikwila hano Yelusalemu
    saviya mwanampina ywa Gamalieli. Nahokelaga mahinyo makali ya sigilizi za wadalahala
    wetu naho naselavya kwa Chohile saviya nyuwe woseni mwili dyelo.
  grc-TR: Ἐγὼ μέν εἰμι ἀνὴρ Ἰουδαῖος, γεγεννημένος ἐν Ταρσῷ τῆς Κιλικίας, ἀνατεθραμμένος
    δὲ ἐν τῇ πόλει ταύτῃ παρὰ τοὺς πόδας Γαμαλιήλ, πεπαιδευμένος κατὰ ἀκρίβειαν τοῦ
    πατρῴου νόμου, ζηλωτὴς ὑπάρχων τοῦ Θεοῦ, καθὼς πάντες ὑμεῖς ἐστε σήμερον·
  nag-nag: “Moi Yehudi ase Cilicia laga Tarsus sheher te jonom luwa, etu sheher pora
    Gamaliel laga theng te bohi kene amikhan laga baba khan laga niyom thik pora sikhi
    loise, aru Isor phale jor dikena aji apnikhan jineka kori ase tineka kori ahisele.
  eng-OEBCW: ‘I am a Jew, from Tarsus in Cilicia, but I was brought up in this city
    under the teaching of Gamaliel, and educated in accordance with the strict system
    of our ancestral Law. I was as zealous in God’s service as any of you who are
    here today.
  knj-NT: —Jainti', Israel jin pax je yetoj. Ja' tu' alinaj jin bey conob Tarso, yul
    yet Cilicia. Pero ja' bey Jerusalén ti' jix jin ch'ibi. Ja' naj Gamaliel jin cuywam.
    Jix jin scuy naj yin sley eb kichmam sic'lebil. Caw chi wak' servil Dios yin masanil
    jin c'ul an, jaxca ton che yute je ba je masanil ti' tinani'.
  deu-1912: Ich bin ein jüdischer Mann, geboren zu Tarsus in Zilizien und erzogen
    in dieser Stadt zu den Füßen Gamaliels, gelehrt mit allem Fleiß im väterlichen
    Gesetz, und war ein Eiferer um Gott, gleichwie ihr heute alle seid,
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਸੋ(ਅ)ਕਥਯਦ੍ ਅਹੰ ਯਿਹੂਦੀਯ ਇਤਿ ਨਿਸ਼੍ਚਯਃ ਕਿਲਿਕਿਯਾਦੇਸ਼ਸ੍ਯ ਤਾਰ੍ਸ਼਼ਨਗਰੰ ਮਮ
    ਜਨ੍ਮਭੂਮਿਃ,ਏਤੰਨਗਰੀਯਸ੍ਯ ਗਮਿਲੀਯੇਲਨਾਮ੍ਨੋ(ਅ)ਧ੍ਯਾਪਕਸ੍ਯ ਸ਼ਿਸ਼਼੍ਯੋ ਭੂਤ੍ਵਾ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ਾਣਾਂ
    ਵਿਧਿਵ੍ਯਵਸ੍ਥਾਨੁਸਾਰੇਣ ਸਮ੍ਪੂਰ੍ਣਰੂਪੇਣ ਸ਼ਿਕ੍ਸ਼਼ਿਤੋ(ਅ)ਭਵਮ੍ ਇਦਾਨੀਨ੍ਤਨਾ ਯੂਯੰ ਯਾਦ੍ਰੁʼਸ਼ਾ ਭਵਥ
    ਤਾਦ੍ਰੁʼਸ਼ੋ(ਅ)ਹਮਪੀਸ਼੍ਵਰਸੇਵਾਯਾਮ੍ ਉਦ੍ਯੋਗੀ ਜਾਤਃ|
  nob-LB: 'Han fortsatte: ”Jeg er jøde, født i byen Tarsus i Kilikia, men oppvokst
    her i Jerusalem. Jeg hadde Gamaliel som lærer og ble undervist om mye rett og
    riktig i Moseloven og alle våre tradisjoner. Min ekstreme fanatisme i livet var
    å kjempe for Gud, slik som også dere forsøker å gjøre.'
  ntj-ntj: “Yuwa, ngayulu-rna Tjiyu nyinarra. Ngayuku-tju ngurrara yini Taatjanya
    ngurra Tjilitjila ngarala. Nyangka-rna yangupalalpi yiwarla ngaakutu pitjangu
    nyinarranytja. Nyangka-rni wati nintipuka yini Kamayiltu nintipungkulanytja. Tjiinya-lampa
    tjamupirtiku yara watjara nintipungkulanytja. Nyangka-rna kurrurnpa tjaanarralu
    Mama Kuurrnga wanaranytja ngaa nyuntulu-yan wanara, palunyapirinytjurtu.
  sxb-NT: “Inze ndi *Omuyaudi. Nyaiwulwa Taaso mu ekialo ekia Siliisia, ni nyakomera
    Yerusaleemu ano mu amakono aga *Gamalieli na angerera mu endagirra ezia waaguukwa
    wiifu. Nyakola emirimo egia Katonda na amaani gange goona kiomo muwona reero mukola
    mutino.
  nhu-NT: “Me nu wee Juu, ɛ bó to boke me Taasus woŋ wvù Silishia le, geenɛn lɛy me
    Jɛlusalɛm jan, ɛ me n'yɛɛyi ŋwa' can Gamalia le. Ɛ wvú loocɛ yɛɛyi me bô bonci
    bo bo'icee bosɛɛbeene le, ɛ me mum no nleeme yî fiɛɛ fi Nyo' le ntɛmyi ntay kɛ
    diɛwɛ ben bocii bò nu fɛn ɛbɛn e.
  row-row: “Sadꞌi basa nggi bubꞌuluꞌ mae, au atahori Yahudi. Mama ngga bꞌonggi au
    sia kota Tarsus, sia nusaꞌ Kilikia. Te, au uꞌumoko mia Yerusalem ia. Meser monaeꞌ
    Gamaliel, mana nanori au. Ana nanori au basa Baꞌi Musa hohoro-lalanen, losa lutu-leloꞌ.
    Au o manggate tungga Lamatualain, onaꞌ basa nggi boe.
  msy-msy: “Kɨ Judan gumazir mam, nan amebam Tarsusɨn nguibamɨn na bate, Silisian
    Distrigh. Ezɨ kɨ nguibar kam Jerusalemɨn ikiava aghungi. Kɨ Gamalielɨn agharimɨn
    itima a en ovavibar arazibar nan sure gamizɨ, kɨ bar deravɨra dagh fo. Egha ia
    datɨrɨghɨn ami moghɨn kɨ Godɨn gɨn mangasa bar gavgafi.
  agg-agg: “Ro-ana Sudahündɨ asu Tarsus ŋgoafɨhü Sirisia hɨfambe tükümeheandɨ, ŋga
    asu Serusarem ŋgoafɨ ndanɨhü adükarɨmayahɨ. Ranɨyahɨ ro Gamerier-dɨbo nɨmboambo
    ai wambo sɨhefɨ boagɨrɨ-yomondɨ ahɨnümbɨ hohoanɨmo ra yamundɨ-mareandɨra ro wudɨpoaporɨhe
    fɨfɨrɨmarɨheandɨ. Ranɨyahɨ ro Godɨndɨ hohoanɨmo süŋgufembo tɨŋɨrɨfomayahɨ haponda
    se tɨŋɨrɨfoayei nou.
  ptp-ptp: “A ga Yuda ti dɨ a yubac gê Tasas vac vɨgwe levac Silisia, lêc a lig gê
    Jelusalem dɨ Gameliel tɨxuu a ya Moses xolac vɨhati wê il buge tɨmu vô ge om a
    vông i vin Anutu xêkɨzêc dɨ vông yuac wê i vông ge tɨyi xocbê xam vông gwêbaga.
  nak-nak: Tio e Pol goio vikara soio tegiteu maie “Eau la tau Iuda, e tila pigoau
    oio la mautu e Tasas oio la gale Silisia, eala moli eau abi la vimari omai e Ierusalem.
    E Gamaliel uru vimariau, eia turi muliagu la merera tomi te ururu tegatou e Iuda,
    eau roromuli tomia.
  lbb-lbb: “Iau a te Juda, di agon iau tumo e Taso ana papar Silisia. A barman tar
    ot te e Jerusalem, pa iau a kaklik a asaer ot ane Gamaliel, pa i asaer wakak iau
    ana Warkuraila anuna tumtubundala, pa a titol rakrakai tetek e God larotne mulo
    toli.
  kan-2017: “ನಾನು ಯೆಹೂದ್ಯನು, ಕಿಲಿಕ್ಯದ ತಾರ್ಸದಲ್ಲಿ ಹುಟ್ಟಿದವನು, ಆದರೆ ಈ ಪಟ್ಟಣದಲ್ಲೇ ಬೆಳೆದವನು.
    ಗಮಲಿಯೇಲನ ಪಾದಸನ್ನಿಧಿಯಲ್ಲಿ, ನಮ್ಮ ಪೂರ್ವಿಕರ ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಪೂರ್ಣ ಶಿಕ್ಷಣವನ್ನು ಪಡೆದವನು;
    ನೀವೆಲ್ಲರೂ ಈಹೊತ್ತು ದೇವರ ವಿಷಯದಲ್ಲಿ ಅಭಿಮಾನಿಗಳಾಗಿರುವಂತೆಯೇ, ನಾನೂ ಅಭಿಮಾನಿಯಾಗಿದ್ದೆನು.
  cso-NT: ―Tsá² *judío tsá² juú² Tarso bíh¹ jná¹³, juú² hɨ́n¹³ tɨ³ Cilicia, tɨ³la³
    já¹ juú² Jerusalén lá² bíh¹ ca³cuon³ jná¹³. Ja³bí¹ tsá² ca³ma³ta² tɨ³² Gamaliel
    yáh³ jná¹³ uá²jaɨ³², tsá² hí³ ca³ma³ta² jná¹³ ca³la³ cun³ tán¹ cun³ hián² héih³²
    hi³ rá¹tioh³ ñí¹ liei²¹ hi³ hiauh³ tsá²haun³² dí¹hio³ ñú¹deh³ dí². Huen² jná¹³
    jlánh¹ ca³lɨ³ hniá¹ ná¹ hi³ má¹zián¹³ ná¹ la³ cun³ hi³ tɨ³² tsɨ́³ Dió³², la³jmɨ́¹
    ná¹hniá¹ hnoh² nɨ́² ta³né³².
  ena-ena: Viaŋ Isɨlaelɨ hɨdɨlɨ uami. Iadɨ iamɨga Silisia fɨli tɨbɨ Talɨsusɨ haiabɨla
    heŋ hɨnia iadɨ huhɨlami uami. Agadɨ ala viaŋ haiabɨla neŋ hɨnia hekɨlɨ lɨmin uami.
    Viaŋ Gamalielɨ dɨ ciaŋ lubiahɨlahɨla nudɨ lɨhu hɨvɨ hɨnihɨni sɨhɨ ciaŋ ivadamin
    uami. Gamalielɨ nɨbu Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ aludɨ ave iauacaŋ lubiahɨlavɨhadami
    agadɨ sɨhɨvia sɨbaŋ iadɨ lamalubiadami uami. Lamalubici viaŋ Asɨ dɨ sibɨla saŋ
    pam hɨji lamɨlan uami. Namɨlaŋ lɨlalaŋ hameŋ ala lɨlan uami.
  nbq-nbq: “An yi, ap Yakuri menda. Eke, o Kilikiya kota Tarusus endaklagagis ovara,
    o kota yoma dugwit sawe agagis. Ap Nggamaliyel en wene des erogo mamulnugu dugwit,
    Musa wene yugup nenasini nenombawi ogagu lagagwa ako inim yuknugu lagagi. Yuknugu
    lagagi andi vaga hit yogak henendawi henanggon dek dugwit Ala ake yiluk ogasagwi
    hak, an ogo anderogo at Ala ake yiluk, nendawi nanggon dek dugwit ogagya lagagis.
  tgo-tgo: “Ghino Jiu regha, va ya virɨ Tasis Silisiya e tɨne na te va ya tabo gheke.
    Va ya vavaona weya Gameliyel na i vavaghareŋgo orumburumbunda lenji mbaroko wolaghɨye
    thanavuniye, na ya vatomweŋgo moli weya Loi, ŋgoreiya ghemi hu vatomweŋgawe noroke.
  yap-yap: “Gu be’ u Israel, nni gargel nigeg u Tarsus u lan yu Cilicia, machane min
    chuguliyeg u roy u Jerusalem, me gag reb e bitir ni sukul nigeg Gamaliel. Rib
    gel e sukul ntay ngog u murung’agen fare Motochiyel rok e pi chitamangidad, ma
    ri ug liyor ngak Got ni bod gimed e pi’in gimed bay u roy e daba’.
  mop-NT: —Inene, aj Israelen. Yanajeen ich caj Tarso ich cuenta Cilicia. Uchi in
    escuela wa'ye' ich caj Jerusalen. Le'ec aj Gamaliele, le'ec in maestro. In cünaj
    ti qui' c'u' u yadajoo' a uchben cristiano le'ec a yan u betabaanülü. Walac in
    tz'ocsic u t'an a Dios tulacal in wool jabix ilic a tane'ex a betic aleebe,— cu
    t'an aj Pablo ti'ijoo' u yaabil a cristianojo.
  tet-tet: “Surak emi hatene haꞌu neꞌe, ema Yahudi. Haꞌukaan ina nahoris haꞌu iha
    kota Tarsus iha rai Kilikia. Mais haꞌu kboot iha kota Yerusalem neꞌe. Ema manorik
    mak nanorin haꞌu, itakaan manorik boot iha neꞌe, naran Gamaliel. Nia nanorin haꞌu
    Ukun-badu Bei Musa hotu-hotu. Haꞌu moos madinas tuir Naꞌi Maromak, hanesan emi.
  hlt-MCSB: Te vaengah, “Kai he Judah hlang ni. Kilikia Tarsus ah ka thaang tih hekah
    kho ah n'cun. Gamaliel kho kung ah a pacut rhoek kah olkhueng a khuicaeng te ka
    cang. Tihnin ah boeih na om uh vanbangla Pathen ham khaw aka hmae la ka om.
  xtd-NT: —Kuu‑da yatnuꞌu Israel. N‑kaku‑da Tarso, ɨɨn ñuu katuu distrito Cilicia,
    ko Jerusalén ya n‑xaꞌnu‑da te yaꞌa n‑kaꞌu‑da. Xkuela Gamaliel n‑kaꞌu‑da. N‑kaꞌu‑da
    ntdaa tnuꞌu Ianyuux yodotnuni n‑ka xo kaꞌu xixitna‑ro, te io ndaa io kuiti anu‑da
    xa xinokuechi‑da nuu Ianyuux ná io ndaa io kuiti anu ntdaa ndixi xa ka xinokuechi‑n
    nuu‑ia nde vitna.
  mdy-ETH: «ታኣኒ ኪልቂያይዳ ዓኣ ፄርሴሴ ካታሞይዳ ሾይንቴያ ዓይሁዴ ዓሲኬ፤ ታኣኒ ዲጬሢያ ሃኖ ዬሩሳላሜ ካታሞይዳኬ። ዓዶንሢ
    ዎጎ ኮሺ ታኣኒ ዔሪ ዓዳ ሃሢ ዒንሢ ማዻ ጎይፆ ዒናፓ ናሽኪ ፆኦሲም ታ ማዻያኬ፤ ታና ዔርዜሢያ ጌማሊያሌ ጎዖሢኬ።
  spl-spl: Yawu otŋetâ yâkŋe torokatmâ yuwu sâop. “Nâ Yura lok, Kilikia hânân Taso
    kapi tap ya amboŋe. Yawu gârâmâ awoŋnaŋe menekmâ Taso kapi pilâm taka opon kâmbukŋahât
    nâŋgân nâŋgân emetŋan katnekmu manmâ pato otban. Otmu bawapi yeŋgât kunlipyeŋe
    pato âlâ, kutŋe Gamalie sâm, yâkŋeâmâ Anitâhât den kâsikum nihimu mem mete tuhum
    manmâ gan. Yakât otmâ Moseŋe girem den topŋe topŋe kulemguop ya kerek nâŋgâm ba
    takaman. Otmu papatolipnenŋaŋe den âlâlâ torokatmâ kulemgum manmâ gawi ya tâŋ
    tâŋâk watmâ âlâ ki wangian. Otmu yeŋe Anitâhât tem lâune sâm otmai, nâ gurâ yawuâk
    otman.
  usp-NT: In ini' rijajl Israel ji' xinq'uisi'y Tarso re Cilicia, pero ji' xinq'uiy
    neri Jerusalén y ji' xintijoj wib' riq'ui jun ajtijonl ri jb'ij Gamaliel y xintijoji'
    wib' re mak pixab' ri xcojtak kamam y nojel wanm tamb'an lawi' raj Kakaj Dios
    tamb'an chapca' atak lajori.
  zav-NT: —Nada' naca' beṉə' Izrael. Golɉa' syoda Tarso gan' mbane Silisian' pero
    bida' syoda nga na' ni gwcha'ogua'. Na' bseda' len to maestr əblaon' be'enə' le
    Gamaliel. Ḻe' bzeɉni'ine' nada' cuaseḻoḻ can' na ḻei c̱he de'e x̱axta'ocho ca'.
    Na' gocda' ḻechguaḻe chona' yoguə'əḻoḻ can' chene'e Diozən' cayaṉə'əczən' le'e
    chaquele chonḻe ṉa'a.
  sgz-sgz: “Á iau á kakun Iudáiá sang má iau páng i bimán rum á Tarsus i balis á Silisia.
    Mái sár iau pakta main Ierusalem, má iau kesi kalik án aratintin si Gamaliel.
    Má di lain abitbit iau sang suri ina mur timani nagogon káián rang kámpup i git.
    Iau lala kákir namurwai nemnem si Káláu, ngorer sár mul i gam er gam minái i pákánbung
    min.
  kek-NT: —Relic chi ya̱l nak la̱in aj judío. Yo'lajenakin Tarso xcue̱nt Cilicia.
    Ut arin quinq'ui Jerusalén. Quintzol cuib riq'uin laj Gamaliel chirix li chak'rab
    li quiq'uehe' chak reheb li kaxe'to̱nil yucua'. Chi anchal inch'o̱l ninq'ue xlok'al
    li Dios jo' yo̱quex la̱ex anakcuan.
  blz-NT: “Yaku' samba Yahudi, nongamea' na kota Tarsus na libutan Kilikia, kasee
    i yaku' nobalaki' ka'ita na Yerusalem. Gamaliel guru balaki' nimisiso'kon men
    manasa tuu' na ingku' ukum men ia rookon i Musa na pulinta. Yaku' uga' kakat tuu'
    balimang bona Alaata'ala koikoimo tii kuu kani'i koini'i.
  poe-NT: ―Janhan mé ijnko chojni judío tsíkokjínaxián chjasin Tarso estado Cilicia.
    Kꞌuankíxia̱n ntihi chjasin Jerusalén la kjui̱ntakuáxian tí nkehe kjuako tí chꞌín
    Gamaliel la títeka̱van tí ley tsíkinkáchónkí tí sín tsíkꞌaxrjeníxinni ósé. Tjínka̱van
    chrókjui̱tꞌaha̱ Dios xra̱ kaín a̱senná éxí tjinkáonrá jahará chꞌerá tí ya̱on ijie.
  san-TAM: 'பஸ்²சாத் ஸோ(அ)கத²யத்³ அஹம்ʼ யிஹூதீ³ய இதி நிஸ்²சய​: கிலிகியாதே³ஸ²ஸ்ய தார்ஷநக³ரம்ʼ
