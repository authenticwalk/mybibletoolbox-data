  dso-dso: “ମୁଇ ଗଟେକ୍‌ ଜିଉଦି ଲକ୍‌, ସିଲିସିଆର୍‌ ତାର୍‌ସିସେ ମର୍‌ ଜନମ୍‌, ମାତର୍‌ ମୁଇ ଜିରୁସାଲାମେ
