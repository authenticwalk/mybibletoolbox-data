  buk-buk: “Aö ŋgac Israel-ŋga. Dinaŋ kôc aö yêc gameŋ Silisia-ŋga, ma aneŋ malachu
    Tasis. Magoc aö gatiatu yêc malac atu dindec, ma kadôhôŋ abaŋi si yomsu hoŋ ŋapep
    eŋ gambo Gamaliel ŋapu. Aö gayêm dauŋ su ŋandô tu wanem akiŋ Anötö-ŋga tôm kwahic
    dec mac daôm gauc gêm bu akôm.
  pri-NT: «Go pwi *Juif, pitèpao naa Tarse wâna province Cilicie, êco na èrùo naani
    *Iérusaléma. Â wà Gamaliel na é pacâmuriô, pwi âboro imaina naa jaa wà tèpa caa
    kâra câmu. Â é còo tôo bwàti ê *Naèà kà tèpa jojoorojè. Go pwi a tàcî ba kà Pwiduée
    pwacèwiiwà diri nabà.
  zpq-NT: ―Neda' naca' beṉe' Israel. Golja' ciuda Tarso gan' mbane distritw Cilicia,
    perw gwcha'ogua' ciuda Jerusalén ni. Na' bseda' len maestrw blao ben' le Gamaliel.
    Bzejni'ide' neda' doxen can' ža ley c̱he da' x̱ozxta'ocho ca'. Na' gocda' chonchgua'
    can' chazlaže' Diosen', cayaṉen' chaque le'e za'acle nga ṉa'a.
  por-TFT: “Sou judeu. Nasci na cidade de Tarso, na província de Cilícia, mas fui
    criado aqui em Jerusalém. Quando era jovem, durante muitos anos estudei as leis
    que Moisés deu a nossos antepassados. Fui instruído pelo famoso mestre Gamaliel
    [MTY] {O famoso mestre Gamaliel me ensinou [MTY]} e, durante alguns anos, obedeci
    cuidadosamente àquelas leis, pois eu desejava obedecer a Deus. Tenho certeza de
    que muitos de vocês também obedecem cuidadosamente àquelas leis.
  gwi-NT: “Shįį, Jew ihłįį. Tarsus kwaiik'it gwachoh gwizhit shagoodlit, Cilicia nahkat
    gwizhit. Ąįįts'ą' dząą Jerusalem gwizhit dink'iindhat. Geech'ǫąąhtan, Gamaliel
    oozhii, geeshoołtin. Diitsii nąįį ky'aa Law eeshoołtin. Łyaa khit Vit'eegwijyąhchy'aa
    eenjit gwitr'it t'agwaał'in ihłįį, nats'ahts'ą' juk dząą Vit'eegwijyąhchy'aa eenjit
    gwitr'it t'agoh'in ǫhłįį gwik'it t'ishi'in.
  gvn-gvn: “Ngayu Jew yala yurra. Ngayu townbu Tarsus balkajin, bubungu Cilicia. Yamba
    jana nganya yalaymba townbu Jerusalem wundin. Teacherangka Gamalielangka nganya
    binal-bungan. Nyulu nganya mumbarabuku binal-bungan Jew-warrandamunku lawmunku.
    Ngayu wuljaljiku God kuku nyajil-nyajil yala yurraku.
  nhy-NT: ―Nej nijudío. Onitlakatke itech weyikan de Tarso, región de Cilicia, pero
    onimoskaltij nian Jerusalén. Gamaliel onechmachtij miek iwan kuale onikmokawij
    tlan kijtaj in tlanawatiltin de ya wejkawitl toweyitajwan. Sa tekitl onikixkawiaya
    (onimomelij) de niktekipanos in toTajtzin Dios ika nochi noyolo, ijkón ken aminochtin
    namejwan axan ankichiwaj.
  asm-FB: “মই যিহুদী মানুহ, কিলিকিয়া দেশৰ তাৰ্চ নগৰ মোৰ ওপজা ঠাই, কিন্তু এই নগৰত
    প্ৰতিপালিত হৈ, গমলীয়েল অধ্যাপকৰ চৰণত ঠিকমতে আমাৰ পূৰ্ব-পুৰুষ সকলৰ পৰা প্ৰচলিত
    বিধানৰ শিক্ষা পালোঁ; আৰু আজি আপোনালোক যেনে হৈ আছে, ময়ো সেইদৰে ঈশ্বৰলৈ উৎসাহী
    হৈ আছিলোঁ;
  okv-okv: Paul na ke einge ena, “Na Judea embora eto enda Celicia ta da Tarsus ai
    ta nau aja na na umbuna rate na da Jerusalem ei ta pajio embo Gamaliel na na ate
    poekitaja eto ungotenau ohihi ta ke pepeni tapa Moses na kajena avo ate poekena
    eto na ungo eova ainge inono God osa ue ke agi uena.
  mxt-NT: ―Yuhu ra Israel cuví tari maa ndo. Ta caqui̱ ñuu Tarso ityi Cilicia. Soco
    Jerusalén ihya chahni̱. Ta ra Gamaliel sañaha chii tandɨhɨ maa cuhva yoso caa
    quichahi ley sutu chahnu yo. Ta tyicuan ri nduquí cuhva sacuví tyiño nuu Nyoo
    chihin cha tandɨhɨ añime, tari maa cuhva nyacuví nyoho quɨvɨ vityin.
  tzo-NT: ―Ho'oni jchi'il jbatic. Ni'an ti jteclum Tarso te ti estado Cilicia. Li'
    nich'i ti jteclum li'to. Nixchanubtasun ti Gamaliele. Lec laj xchanubtasun ti
    Gamaliele c'usi mantaletic yu'un ti jtot jme'tique ti vo'one. Toyol co'nton yu'un
    ti Diose ti vo'one hech chaj c'u che'el toyol avo'ntonic ho'oxuc ti ora to.
  ind-AGS: “Aku seorang Yahudi, dilahirkan di kota Tarsis di Silicia,” katanya. “Namun,
    aku dibesarkan di kota ini, dan diajarkan oleh Gamaliel. Aku diajarkan untuk meneliti
    Hukum yang diajarkan kepada nenek moyang kita dengan tegas. Aku sangat tekun untuk
    pekerjaan Allah, seperti kalian semua yang ada di sini,
  omw-omw: Nte Iutaavanto varuqo. Ni mwatukya Tasaasi Sirisiaani mwatataivave. Nte
    Ierusaremi mwaaqi variqana nronra tuemwa vuvave. Kamariariva nronra vaisivanto
    ni timwa mpihana nte ekyaa tiri haivaqahua mwaanra okyara ntapihi kyaurave. Mwitaamaqina
    viqana nte kepukyaqama kyena Kotira vataqi vurave. Mate nkye Kotira vataqita quantema
    kyena ntevata Kotira vataqina quavarave.
  yrb-yrb: Nana Ju amara. Nanu bayama na Sirisia orofa Tarasu suro muniro ibebitara
    wei. Gameiriama na yanu abuamutunu tarawatu we mawetu utebiba Godinu tarawatu
    imuegou utebitara. Yana awona Godinu tarawatu imuegou utaita i ari imuegou utebitara
    wei.
  maa-NT: ―'A̱n, xi̱ta̱ judío‑ná. Ya̱á kits'ian Tarso, na̱xa̱ndá xi chja̱‑ne Cilicia.
    Ta̱nga i̱í Jerusalén kòjchá. Jè kiskoòta'yàt'aà‑la̱ jè maestro Gamaliel. Nguì
    kixi̱í tsakóya‑na koni s'ín tjín kjo̱tíxoma‑la̱ xi̱ta̱ jchínga‑ná. Nguì tíjngoò
    takoàn nga sìkitasòn‑la̱ Nainá koni s'ín 'nè jñò skanda na̱chrjein i̱'ndei̱.
  mcq-mcq: ꞌEjume Poru ijá ꞌiama Na Jua nuni ohijara Tarisasi Sirisia vaji naheniana
    kaivo ike arakino renarejo Kamerieri oni hari emahu nupuni tamana hena ka parajuta.
    ꞌEnaꞌomo ja iviasi Godoni jihunaꞌe sena veju kajaꞌinaꞌe na ꞌuꞌo ijaꞌina vejuta.
  sus-A: «يُوِقِ نَن ﭑ نَ، ﭑ بَرِشِ تَرِ سٍ نّ، سِلِسِ بْشِ مَ، كْنْ ﭑ مْشِ بٍ نّ.
    فَمَلِيّلِ نَشَ ﭑ شَرَن عَلَكٌ ﭑ شَ بِرَ وٌن بَبَيٍ شَ سّرِيّ قْشْ رَ. عَلَ شَ
    قٍ نُ ﭑ بْحّ سُشُمَ عَلْ عَ وٌ قَن سُشُمَ كِ نَشّ تٌ.
  jpn-1965: 「私はキリキヤのタルソで生まれたユダヤ人ですが、この町で育てられ、ガマリエルのもとで私たちの先祖の律法について厳格な教育を受け、今日の皆さんと同じように、神に対して熱心な者でした。
  fra-SBL: « Je suis vraiment Juif, né à Tarse en Cilicie, mais élevé dans cette ville
    aux pieds de Gamaliel, instruit selon la stricte tradition de la loi de nos pères,
    zélé pour Dieu, comme vous l'êtes tous aujourd'hui.
  yka-yka: “Aku inin aˈa Yahudi du. Inanakan ku laˈi si Tarsus si lahat Kilikiya,
    saguwaˈ kasuligankun tuˈu si Awrusalam. Bakas ku mulid Gamaliel, duk katoloˈan
    ku teˈed si saraˈ meˈ kapapuˈanten bi. Duk nuhut ku Tuhanin dambūs-būs kuweˈ du
    kaˈam kuweˈitu inin.
  mle-mle: “Wun Juw-adiwun. Silisiya tamiyaam rinadi tip Tasas alim wuna amaay sapwiy-lidiwun.
    Kwasadi nyan tituw, nyan Jiruwsalimaar yadiyan kilim kwakir. Kilim Gamaliyil kaliva-didiwun.
    Di nyanadiy warag daya lo kaliva-didiwun. Gwur abab nibwul kwagwur kilim, gwuradiy
    mawul Godak yinadiy. Wun atampik tidiwun.
  shp-NTPO: “Ea riki judío joni, ja Cilicia main iká Tarso jemameax pikota. Ikaxbira
    Jerusalénhainoax ea ania iki. Jainxonribira ja Gamalielnin axeaa, en kikinhakin
    ja non rekenbaon esé onanna iki. Eara jatíbitian nokon jointiayaxonbi Diosbichores
    tee axonti shinanyaribi iká iki, ja rama netebaon maton jatíxonbi akai keskáribiakin.
  aom-aom: Na Jew rajo ae jevajëjo. Cilicia saꞌare Tarsus amore rahevëꞌëro Jerusalem
    rovode höjo. Rovamu Gamaliel-ro röjehijamu Jew rajo muoho hebe rovode höjo. Nosi
    hijo mionoꞌehu röjahuibe rovare jögorohuremu he avohoromo jemëhu God-are muemu
    uehorovarujëhi naꞌo ëhi gemuoho uehorovonövode höjo.
  geb-geb: “Gu Zuda guma ma. Nan niamuuŋ Sirisia fhain Tarsus ŋgu bakɨmen na tegi.
    Gu Zerusarem ŋgu bakɨmen kav vhuuŋgi. Gamarier na sure muuŋgi guma ma. Ana guigira
    nzan nzɨgir tɨvir na sure muuŋgim, gu guigira nta kaŋgi. Gu nta kaŋgiap, gu vhɨra
    Fhe Bakɨme vuzvugi tɨvi, gu guigira khaŋ tɨgap nta havhari guma ma. Nde ntige
    vhɨra mba tɨvara mbui.
  bsj-bsj: Min Ba Ibraniya ci bo Tarcus wo cili kili, kiya, la ma ma kiye kako fou
    mor cinanloro wo naar Gamaniel. Min fiya mwerum kambo ken dor bwangka mor bifumer
    tebbebo. min wiki ker bwangka kwamak, nawo gwam kumen ko nyo duweneu.
  cak-cak: Yin, yin jun achi israelita ri xinalex pa tinamit Tarso pa roch'ulef Cilicia,
    pero vave' pa Jerusalem xiq'uiytises-vi. Y chi jujun chi jujun xitijox roma ri
    nimalaj achi rubinan Gamaliel riq'uin ri qui'in can ri kati't-kamama' pa ruvi'
    ri ley ri xyo'ox che ri Moisés. Yin can nurayij ri vánima nin-en ri nrojo' ri
    Dios, achel nurayij ri ivánima chi'ivonojel rix ri vacami.
  chf-NT: ―No'on totoj aj judíojon, päncäbon tä Tarso ya'i chich tä Cilicia. Wida
    ton tä ch'ije tama ni cajda tä Jerusalén, y aj Gamaliel u ye'bon u t'an Dios.
    Ye'binton tu toja cua' u yäle' ni ley tuba cä noxi'paplajob. Tä' coli cä tz'omben
    Dios, ca' chich anela täcä bada a wo a tz'ombenla.
  tlf-tlf: “Niyo Juda kayaak kale, aben uyo Provins Silisia umi abiip maak Tasus kugol
    namo-suu kale, tal abiip miton Jerusalam kagal fitin abe-bom-nili e, skul ke-bilita,
    Gamaliel iyo numi olal imi ulo uyo niyo tele kafalnem-nuuba kale, kanube-nilita,
    ipmi God imi ilak fomtuup dugan-bilip ulutap ke-nilita, nagal God imi ilak uyo
    fomtuup dugan-bii-sii ko.
  piu-2006: “Ngayuluṉa Tjuwu nyinanyi, manta Tjilitjiyanya ngurrara, tawunu Taatjatjanya
    ngayuku ngurra. Pipirriṉa Tjarutjalumalakutu ngalya yankula nyinangu. Tjiḻpi Kamaliyalaluṉi
    nintiṉingi kuula tiṉangka. Yirriṯitja tjuṯaku luwuṉi purinytju nintiṉangi. Luwu
    palulawana ngayulu tjukarurru nyinapayi. Nyurrangarriṯarra luwu palunyatjirratja
    tjungurringkula wangkangi.
  poh-NT: «Reꞌ hin to̱b ta coric chi ar pan tinamit Ta̱rso reꞌ wilic chipam i riyukꞌul
    i Sili̱sya xinasjic cho, til hin woꞌ ra̱ꞌ riꞌsil cho maꞌ Israhel eh chipam aj
    woꞌ tinamit wili xinqꞌuihic. Jeꞌ woꞌ ayuꞌ xnicꞌul nitijbal ru̱cꞌ i maꞌ Camalyel
    reꞌ xcꞌuhtunic wi̱n ricꞌamaric na̱ chi coric i Cꞌuhbal Yeꞌo̱j reh Moyses reꞌ Dios
    cꞌamoj woꞌ cho na̱ cuꞌum take kama̱m katiꞌt. Jeꞌ ricab naꞌn hat-tak yuꞌna, reꞌ
    hin xnikꞌor woꞌ cho wi̱n chi curman chi narinimjic chi coric i Cꞌuhbal reꞌreꞌ
  tue-tue: —Yʉʉ judíoayʉ niiã. Tarso Cilicia ditapʉ niirí macãpʉ bauáwʉ. Atimacãpʉ́
    masãwʉ̃. Gamaliel yʉʉre buewi. Cʉ̃ʉ̃ Moisés marĩ ñecʉ̃sʉ̃mʉãrẽ dutiré niipetirere
    buepetijãwĩ yʉʉre. Mʉ́ã atitóre Cõãmacʉ̃ dutirére tiirécʉtirobirora yʉʉcã ãñurõ
    tiirucújãã.
  bjp-bjp: “Ia nenge sikin Iudaia. Ia pang na Tarsus na falifu na Silisia. Isau le,
    ia laumet aga na Ierusalem ma ia nenge kalalik na fafausum ke Gamaliel, i fausum
    fakasi iau ini foron nagogon ken foron tama kerer tinpakanini. Ma ia foim rakrakai
    ta ke God arae gam sabin igii.
  xon-xon: “M ye Juu yaab aanii la. Bi nan ma mi Tasus aatiŋ ki bi Silisia aatiŋ ponn
    ni na la. M nan bae mbaem Jerusalem ni, do chee na la. Gamaliel le nan mɔk mi.
    M nan bae tiyaajatiib aakaal mbamɔm. Nnimbil nan man Uwumbɔr aatuln pu, ke ni
    mɔmɔk aah bi pu dandana wee na.
  tzo-ZNT: ―Li voꞌone jurioon uc. Tey liꞌayan ta jteclum Tarso ta estado Cilicia pero
    liꞌ lichꞌi ta Jerusalene. Liꞌ ijchan vune, jaꞌ lixchanubtas li Gamaliele. Lixchanubtas
    ti cꞌu xꞌelan yichꞌojic mantal ti voꞌne moletique. Jaꞌ toꞌox ta coꞌon xchꞌunel
    uc li smantaltac Rioxe chac cꞌu chaꞌal achꞌunojic lavie.
  mpm-NT: ―Saña kuu chaa Israel. Ni kaku na ñuu Tarso, ja kuu ɨɨn ndañuu Cilicia,
    ko ni jaꞌnu na ñuu Jerusalén jaꞌa. Ni skuaꞌa na jiin chaa kuñaꞌnu ga nani Gamaliel.
    Ni xnaꞌan ndaa da saña taka jnuꞌun najanaꞌan. Ti ndoꞌo ini ni ja ka siuku ndaa
    ni nuu Yandios nava ka saꞌa ni undi vijna.
  ots-NT: ―Nugö, ntju̱mʉy dúr israelitagö. Dú hmʉh pʉ Tarso, pʉ jar estado Cilicia,
    pe xtú te nʉr jñi̱ni hua Jerusalén. Guejcua dú nxöjcua cʉ Escritura. Car Gamaliel
    bi u̱jtigui. Dú nxödi göhtjo ca i ma̱n car ley ca bi zoguijʉ cʉ ndom titajʉ, ya
    má yabbʉ, cja̱ ndí ndo tɛni. Göhtjo ʉm vida, xtú tɛn ca Ocja̱, göhtjo mbo ʉm mʉy,
    ncjaquiguɛjʉ ya.
  hoy-hoy: “ना रा ऊंद यहूदी मंळसा हुईन, किलिकिया अन तरसुस दा पैदा आदीन; लेकीन ईदा
    यरूशलेम नगर दा गमलीएल इन कालगोळ्द हात्‍ती कुर्तकु पुर्वजगोळ्द नियमगोळी कठिन निर्देशगोळी
    प्राप्त माळदीन, अदिक परमेश्वर उन साटी हिंग धुन हचकु ईरीन, ह्यांग नीव सप्पा ईंद
    हचकु आईर.
  uri-uri: “Kupm ti pa, kupm melnum a Juta, man pike rakuopm arpm ha wail Tarsus a
    ha knokg Silisia. Pake kupm apm wreitn wail atn ha wail Jerusalem tike. Kupm apm
    pike Kamaliel pa rowopm won a kaling plantopm pake. Kil ro tukgunakg lngkep a
    kupm ti ekg yangkipm titnongket a tu mamikgmamin manjan amento pa ekg kupm katnun
    komkiti ariworwor. Kupm apm pike tol kipm pake. Kupm pike nikgwalpm arke atn kalnten
    lok tu ekg katnun yangkipm a Maur Wailen pa ariworwor, tol a kipm ti ak, ak wang
    tike.
  amo-amo: “Meng wang ku Ibraniyawa, nafo anunghe. Iwa marue kipin Tarsus, nanya kusarin
    Sisiliya, Ama nna kunjo kikane in Urshalima. A ndutu gono, iwa yinnin ti duka
    to na Musa wani an kabite ku. Gamaliyari wadi unan dursuzui. Nwa dortu ti duka
    tone bara na nwadi nin su ndortu uliru Kutelle, meng tutung yiru anung vat wang
    din dortun toni ti duke.
  pjt-pjt: “Ngayuluṉa mulapa wati Jew nyinanyi, panya ngayuluṉa iṯi ngaringu ngura
    panya Tatjatjala manta panya ini Tjilitjiyala, munuṉa nyara palulanguṟu pitjala
    ngura nyanga Jerusalemala nyinara puḻkaringu. Kaṉi wati ini Kamaliyaltu kuulangka
    nintiningi. Wati nyara paluṟuṉi rawangku wiṟuṟa nintilpai nganampa panya tjamu
    tjuṯaku aṟa Moseku panya tjanampa, kaṉa palulanguṟu puḻkaṟa alatjiṯu Godaku mukuringanyi
    kurunpa winki, panya nyura kuwari palumpa puḻkaṟa mukuringanyi, palu puṟunypa.
  cwe-cwe: “Niye ni Muyahudi, mwelekwa wa Taso muna isi ya Chilikiya, mbali nikulila
    muna dibululu dino da Yelusalemu fana mwanahina wa Gamaliyeli. Nifundizigwa kwamha
    Malagilizo ya wasaho zetu na nikala noiyoha kumuhulika Mulungu fana mweye wose
    muli hano diyelo.
  daa-NT: « Nun *Yuudin̰ce, ŋu weentu Tars ɗo kiɗ ka Silisi. Kar nun maaɗ anne Zeruzaleem
    di. Gamaliyeel gay garkiyintu maman naa ibine taɓ *gaanuun ka aginiyte. Nu giniit
    riy ta Buŋdi iŋ gelbin rakki ar kaak kuŋko giniy riyoy yoo diŋka.
  mlp-mlp: Ya Juda mat araq ham. Ya inen uliq Tarsus saw Silisiya-ibtab iqamta ham.
    Teq ya uliq ayahta kabmo osim ayah iyta ham. Ad ya mat anan Gamaliyel haqayta
    na ago hib suleq emta ham. Mat naqmo i gisesan gigo maror asuleqin yagta ham.
    Nazaq iyan ya God aqez muzgo iwaz diq meqniyyaiq ham, muran ne emayta nazaq ham.
  ape-C: “Eik douk anan um Juda aria sheyubuki debeiburi wabur Tarsus agudok shokugi
    nahobig Silisia. Aria yakitak yopuwe abrudok wabur Jerusalem. Arman shahwaran
    um Gamaliel iri gamo nenek skulume wosik um ihinyumorim apakish yamehesh esheshin
    lo douk seiwok Iruhin nakoguk Moses enyi. Namudok aria riguk, eik douk dodogoiwe
    atuwe abom yagipesh Iruhin kabi ipak ihipmorim douk pape iri um.
  bgs-bgs: “Sakán tô unawa yu na Judio. Tarso é igpamasusuwan kanak na sábbad lunsud
    tun ta Cilicia, asal igdakálla kannun ta Jerusalem. Si Gamaliel tô maestro na
    igtinurù kanak, asta igtinuruanna katô langun sugù i Moises na ágtumanán katô
    mga kamónaan ta. Tuuwa igággár-ággár ébô mabantug tô Manama iring ákniyu áknganni.
  faa-faa: “Ano Yu aporopo. Ano takapesane Sirísia hauaka, Tasase taonea takapesapo.
    Takapekea ano káraraka, ano Yarusarame siti wo sukuruhoko pekea, nōmo tisa Kamériomo
    ano sukururakano, nōmo enomasapo. Nōmo makasa kaua kekemamo somemane kepoane,
    epo ano sukururakano nōmo enomasapo. Pipu maiya omo, repo Kotiaki patera asera
    ayiáka, nōmo soko fana Kotiaki ayiáka patera asesapo.
  kik-kik: “Niĩ ndĩ Mũyahudi, wa gũciarĩrwo Tariso itũũra rĩa bũrũri wa Kilikia, no
    ndaarereirwo itũũra-inĩ rĩĩrĩ. Nĩndathomithirio wega nĩ Gamalieli ũhoro wa watho
    wa maithe maitũ, na ndaarĩ na kĩyo kĩa maũndũ ma Ngai o ta ũrĩa inyuĩ inyuothe
    mũtariĩ ũmũthĩ.
  cap-NT: —Wejrqui judío z̈oñtc̈ha. Nawjc Cilicia cjita yokquin Tarso cjita wajtquin
    nassinc̈ha. Pero tekzi tii Jerusalén wajtquiz pajkchinc̈ha. Gamaliel cjita maestruqui
    wejr tjaajinchic̈ha, uc̈hum atchi ejpnacz̈ tuquita lii jarupanc̈ha tjaajinchiqui.
    Niz̈aza wejrqui tjapa kuztan Yoozquin sirwiñpanc̈ha, jaknuz̈t anc̈hucqui tjapa
    kuztan uc̈hum cuzturumpi jaru paac̈haja, jalla nuz̈.
  ksr-ksr: “Nii Juuda ejaga. Nii Silisia prowinswaa taoŋ qata Tarsus kanoŋ koloowe
    Jerusalem siti kokanoŋ galeŋ koma noŋgi laligoŋ somariiwe. Laligoŋ somariiŋ kouma
    boi qata Gamaliel iwaa qaa baatanoŋ rabe iinoŋ Juuda ambosakoŋurunana yoŋoonoŋ
    Kana qaa ano nanamemeŋ ii tororo kuma nono iikawaa momoya moma laligowe. Kete
    oŋonoŋ korebore Anutuwaa qaa baatanoŋ keuma kaparaŋ koma iwaajoŋ manja qeŋ laligojuti,
    niinoŋ mono iikawaa so kolooŋ laligowe.
  eng-TNT: 'I am verely aman which am a Iewe borne in Tharsus a cite in Cicill: neverthelesse
    yet brought vp in this cite at the fete of Gamaliel and informed diligently in
    the lawe of the fathers and was fervent mynded to Godwarde as ye all are this
    same daye'
  sbs-sbs: “Ime ni Mujuda, yabahwizumukilwa mwa Terese yamwa Silisia, kono nibawani
    ituto mounu muleneñi hamatandabalilo a Gamaliele. Nibarutwa chamilao ikolete yenzila
    ibeshetu betanzi. Nitukufalelwe za Ireeza, mane sina njinwe mubonse sunu. Nibasukululi
    cheyi Nzila (babalikuzumina Linzwi la Ireeza) kutwala ifu; nibasumini bonse bakwame
    ni banakanzi ni kubenjiza mutolongo. Muprisita mukulwani ni bakulwana bonse bawola
    kuba ipaki kuti nibaamuheli mañolo abalikuzwa kubali abakwetu ba Damasika, kuti
    niye kwateni. Nibali kukaleta basuminwe kuzwa kwa Jerusalema abo baseyi Inzila
    (babalikuzumina Linzwi la Ireeza) kuti njebahewe mulandu.
  sue-sue: Are noko susumuro ego senua awa, “Na Yuda ema. Na Silisia zebura Taso nate
    ena kei awena. Ata na nata Yerusalem emira ena ninai ibura noe bazina. Gipai ema
    Gameliel nana nuasana Tuara ge gipinoisonua. Ago inoise babezinoma nasokaira lo
    ge dapikarago dimanise gipenu puro baititinoise noisona. Are nikare zeme Anutu
    emo goroba putoure inowa na da ago ine inoise noisona.
  fra-NCL: 'Et Paul dit : « Je suis Juif, né à Tarse en Cilicie ; mais j’ai été élevé
    dans cette ville et instruit aux pieds de Gamaliel dans la connaissance exacte
    de la Loi de nos pères, étant plein de zèle pour Dieu, comme vous l’êtes tous
    aujourd’hui.'
  bhg-bhg: “Na awa bé Judah embo. Nasi Tasus awa nato engari nasi yai Silisia ainda
    doda. Ata Jerusalem einda gundo ginuma eite babojitena. Edo Gamaliel nato yai
    ewowo gawowo kaenatoda aodari berari awa kera anate atopaposisina. Edo na awa
    dá imomane berari boroko God da aodari udugedo kera edo ewa ango. Edo na God dave
    edo kera ain jipapa bajinabé esitena.
  snn-NT: —Yë'ë yua judío bainguë'ë. Tarso huë'e jobo, Cilicia yija huë'e jobo, ja'an
    jobobi bonsëni rani, ënjo'ona ti'anni, Gamalielbi ye'yoguëna, mai ira bain ba'isi'cua
    coca toyani jo'case'ere te'e ruiñe ye'yeguë ba'nhuë yë'ë. Riusuni si'a recoyo
    ro'taguë, Baguë yëye se'gare yo'ojaza caguë, mësacua yureña yo'ojën ba'iye'ru
    yë'ë'ga güina'ru yo'o bi'raguë ba'nhuë.
  atb-NT: '"Ngò gi, Yudaq byù rayuq nghut lhê. Kiliki mau Tarshu myuq má choq hpyit
    kôlhang, wà mó shî má nyi kô lò sû nghut lhê. Ngò gi, nga-nhûng îchyí îwa pê é
    jep é tarâ lé, Gamalelaq é loq má jihkúm nuqguq mhoq yû luî, hkû-nyí lhê é nungmoq
    lhunglhâng bang su, Garai Gasang lé gyai myit zìng zuq é sû nghut lhê.'
  cek-AK: kai loe Cilicia prae, Tarsa vangpui ah tapen, Judah kami maeto ah ka oh,
    toe hae vangpui thung ih Gamaliel ban thungah ni ka qoeng tahang, kam panawk ih
    daan to kahoihah kam tuk, vaihniah Sithaw khae palung nang paek o ih baktih toengah,
    kai doeh ka oh toeng.
  bkd-bkd: “Siak sabuwa a ha Judio ha diyà imbatà ta Tarso ha sakup ta Cilicia ba
    dini a uminadagi ta Jerusalem. Sa manunudlù ku iyan si Gamaliel aman tinudluan
    a kandin hu alan mahitenged hu Kasuguan hu mga gin-apuan taw, daw madasigen a
    gayed duun hu Dios iling inyu iman.
  ctu-76: Joñon israelon. Ti ch'ocʌyon ti Tarso ya' ti Cilicia. Pero wʌ' ti coliyon
    ti Jerusalén. Jini Gamaliel ti' cʌntisʌyon. Ti' lu' cʌntisʌyon bajche' an ti i
    mandar tyac lac yumob ti ñoj oniyix. Tic bele' ch'ujutisʌ Dios ti pejtyel c pusic'al
    lajal che' bajche'etla wale iliyi.
  lac-NT: ―A teno' ―quij Pablo―, u winiquiren judío, caj u rochen in nʌ' tu cajar
    Tarso tar ich u ru'umin Cilicia. Chen te' ch'ijen ich u cajar Jerusalén. A tera'
    caj u camsajen Gamaliel uch. A ba' nanij u camsic ti' ic nunquirex ra' caj in
    cʌnaj. Gamaliel tu qui' camsajen. Jach manan in c'at in betej an ten bic a teno'
    caj in tucraj a C'ujo' u c'at. Rajen ts'ajan in wor in betej an ten bic tu cotorechex
    baje'rer.
  xla-xla: Epalati Polota epo atluwa, “Na꞉ye Yu oplami, Kilikiya mo pato dulu dla
    Talesas mo dla hamuwapo. Amasiyama na꞉ Yelusalem mo hema halemama ta꞉uwa. Epeleye
    Gamaliyelta na꞉ye imalati na꞉tapo di mamadulota aiyalma hatitimaleye sikemte malastauwa.
    Epapele dulu dla wata wua꞉ta semte God oko tepo depo na꞉ dla siyalasiyaladepame
    na꞉ yumuluwedeme apopo. Amasiyama na꞉ ma ka꞉yapa semte koko eye God oko tepo depame
    na꞉ta itiyamale pato himimama Yesu dolumtlalo soye wotiyalle hapimama opiye mo-potimalati
    na꞉ koko edla po-alimdena. Epame opa mate wola꞉ mate na꞉ta hohopame amtuwale aya
    dulu dla ka꞉ka꞉timduwapo.
  xav-NT: — Wa hã, zudezu. Tasu na 'ri nho'õmo nhisi ãma ĩ̱potozé hã, Sirisiza na
    danhipti'a nho'õmo nhisi 'remhã. Ãme Zeruzarẽ ãma wa tô ĩ̱prédu. Damarizé hã ma
    tô te te ĩ̱ma 're rowahutu, wahi'rata norĩ nhimiroti na hã. Ĩ̱nhimi'ẽ na wa tô
    te 're romhuri pese, 'Re ĩhâimana u'âsi mono ma. A norĩ wa'wa hã asimi'ẽ na tãma
    're ĩromhuri za'ra wa'aba mono ne, wa tô õhõ ma si 're ĩ̱sisõmri u'âsi, ĩ̱nhimi'ẽ
    na te tãma 're romhuri pese mono da, asine wa'aba.
  cuk-cuk: “An Judío-dule gued. Cilicia-yargi, Tarso-neggweburgi an gwalulesad. Degi-inigwele,
    wegi Jerusalénʼgi an dungusad, odurdaked-saila-dummad-Gamalielʼye-nugadi, an-odurdakedga
    gusad. A-dule, anmar-dadgan-igar-maidba nue an-odurdaksad. Igi bemar emi-ibagi
    dulemar Bab-Igargi yolebisur be abemala, an deyobi, dulemar Bab-Igar-Maidgi yolebisur
    an abedii gusmogad.
  tbf-tbf: “Eou mi Iuda gi nga kava iou i Tarsus i Kilikia, eiekesen o nga leong ine
    simi taon i Ierusalem. E Gamaliel a nga vasange vakalaie te seou mi vinuor sibu
    tubugiet ma o nga teir vuruvan kong tino se Raban malan mo enga kokouk nevere.
  uig-CYR: — Мән бир Йәһудий, Киликийәдики Тарсус шәһиридә туғулдум; лекин бу шәһәрдә
    беқип чоң қилиндим, Гамалийәлниң қол астида ата-бовилиримизға тапшурулған Тәврат
    қануниниң зир-зәвәрлирини қоймай үгинип тәлим-тәрбийә алдим. Мән силәрниң бүгүн
    болғиниңларға охшаш, Худа йолиға интайин қизғин едим.
  ikw-NT: “M bụ m nye Ju, be mụrnu m nụ Tasọsi n'ẹli Silisia, kọvu m soru m hna nụ
    rime Jerusẹlem, lele nnwọ ọkwukwo ke Gamaliẹli znụkwaru nkarị n'iwu ele nda aị,
    m ji m mkpọma orne bẹkwnu rnụnu Chiokike ẹrnu lele kpa anụ zị tna.
  khs-khs: “Newa Yu senakeye. Taune niwa Tasese Silisia peleya:wemi newa emi kesilakeye.
    Alawamona, newa siti weyemi solo telakeye. Newa Kamaleo e sukulu salakeye. Eyawa
    nini kouwa fa:namo ele tuwapowa nema seli wayakeye. Apula:, neyawa mane Koteyewi
    matanawamunuse timinima:na:wa newa penanose tisekeye. Alusene amunusewa napu kiyawala
    aluse,” e selakeye.
  dwr-ENT: «ታኒ ኪልቂያን ዴዒያ ፄርሴሴን ዬሌታዴ፥ ሃ ካታማን ጋማሊያሊ ታና ታማሪሲና ዲጫዴ፥ ኑ ኣዋቱዋ ሂጊያካ ሚኒሳ ታማራዴ፥
    ሃቼ ሂንቴ ኡባይ ሃኒያዋዳንካ፥ ታኒ ፆሳ ዬዉዋሲ ሴሌቲያ ኣዪሁዳ ኣሳ።
  pma-pma: “Inau navi Siu tai koa naka taon ten out Tarsis en provins ten out Silisia.
    Ka namoul ekonek en taon ten out Serusalem. Ekok, Kameliel varei visein revi inau
    en mengkatien keil onen avu keil orer. Namusil kat mengkatien keil ekek ka envatien
    onak en Ahi keih suval kami vasi koa miro ekok kosa.
  atd-NT: No kagi ni Pablo to, “Sikanak, Hudiu a no dio a mootow to lunsud to Tarsu
    dio to probinsia to Silisia. Di, kai a mogtulin to soini no lunsud to Hirusalim
    no si Gamaliel, ian ka nig–anad kanak. Matuwarong ka pog–anad din kanak to sikan
    no Balaod no inggalat to mgo kaap–apuan ta. No nounawa a rod man kaniu no kai
    kuntoon su nigpoomot a lagboy to pogtuman ku to tibo to pogsabut ku no ogkoiniatan
    to Magboboot.
  tel-2017: “నేను కిలికియలోని తార్సు పట్టణంలో పుట్టిన యూదుణ్ణి. అయితే ఈ పట్టణంలో గమలీయేలు
    పాదాల దగ్గర పెరిగి, మన పూర్వీకుల ధర్మశాస్త్ర సంబంధమైన ఆజ్ఞల్లో శిక్షణ పొందాను.
    మీరంతా ఈ రోజు ఉన్న విధంగా దేవుని విషయంలో ఆసక్తి కలిగి,
  hat-BSA: “Mwen menm se yon Jwif, fèt a Tarse nan Cilicie, men leve nan vil sila
    a, edike anba Gamaliel, byen disipline selon lalwa zansèt nou yo, avèk anpil zèl
    pou Bondye, menm jan ke nou menm ye jodi a.
  bxh-bxh: “Yau Diusi dogana, Tasusi yai sa yosigu Sisiliya nuꞌuna yai na Yelusalem
    yai E laꞌilaꞌi. Gamaliyeli mate agu tanuwaga yo in ada ulu tubu edi laugagayo
    ya fatalaha komakomaniꞌigu. Yau hinaga E fele fuyoꞌigu Yaubada ena paisowa yai,
    gonogonowana doha aho, umi te.
  top-NT: ―Aquit na̱ judío la̱ huixín, quinca̱chiquí̱n Tarso y li̱tapaksí Cilicia,
    pero cstacli nac Jerusalén y quima̱kalhtahuáke̱lh Gamaliel. Xlá quima̱sí̱nilh
    scarancua nacma̱kantaxtí nac quilatáma̱t la̱ta tú li̱ma̱paksi̱nani̱t Dios y aquit
    cmacuanipútulh ixli̱hua̱k quinacú y ni̱ cli̱mákxtakli tí nali̱chiyá, na̱ chuná
    la̱ huixín si̱tzi̱ni̱tántit chí.
  msk-msk: “Ako Judio na yamawtaw ag Tarso na sakop nang Silisia. Awgaid aani ako
    otorin sang syodad na Jerusalem. Si Gamaliel yang kanak magindoway na yagaindo
    kanak sang kariko nang balaod nang kanatu kamonaan na Judio. Gosto ko laban na
    mangagad sang Dios, mayn mayo kariko ani.
  gyr-NT: “Che judío aico. Aha Cilicia ɨvɨ pɨpe Tarso ve. Cohave rumo acuacua, Jerusalén
    pɨpe, Gamaliel che mbohe oyeroquɨsave. Aheve ayembohe tuprɨ yande ramoi porocuaita
    rese. Ahe che mbohesa pɨpe avei ayembohe Tũpa mboetei ãgua rese vichico inungar
    pe peico cũritei.
  kmh-kmh: kuyip aŋgak, “Yand Jiwda nimb ak pen, yip tikyak miñmon yomb Tasas Siyliysiya
    propens. Pen yand ap Jerusalem biy, tiysa Gameliyel yip mindiy, yomb ginik ak
    mey, apis basind sikop yerip yerip aŋgyak minim ak maŋgiysek, yip aŋgñek niŋnik.
    Kun ak, nimb Gor nup direp gun aŋgiy, kilrimey nep gipim rek, yand kunep giyiŋgipiyn.
  ukr-ONPU: «Я юдей! Народився в Тарсі в Килікії, але виховувався в цьому місті, біля
    ніг Гамалиїла, навчений докладно Закону батьків наших, ревнитель Бога, як і всі
    ви сьогодні.
  emi-emi: “Aghi aJiu ieghi, aghe lutula eTases, tale provinsi eteva eSilisia, me
    aghe namuula oia eJerusalem. Aghi kapuna tau ngai ghaa alomasaanga ieghi Gamaliel.
    Ia ghe apasunga ngamasinaailiila inangari nipaopao ghe ghaala ta tuvura atoa,
    me aghe taueghi lao sio tani ghelei uunguaane God, nongina am akapa am uunguaa
    ghaine.
  zpv-NT: ―Naꞌh naan tuhbi bwiinn Israel nin guulaa guihdxyi Tarsu xteenn Cilicia,
    per gurooꞌhohn guihdxyi Jerusalehn riiꞌ ya loh Gamaliel basiꞌdxiꞌhn xcweenta xlehyi
    guehtu xtatita roo raꞌnuꞌh gaduhbi stoꞌn, guunnahn cun Xchiohs raꞌ nuꞌh tal ziga
    gahca ruhnn tu nnadxyih riiꞌ.
  gux-gux: N tie jufi ki mali Tasa dogu nni Silisi diema nni. Ama n den fandi u naa
    dogu nni, n den kua Gamalieli cogidieli. Ke o bangi nni ti yaajanba balimaama
    cap. N den pia li yankuali U Tienu po nani yikuli n tie maama dinni.
  kos-kos: “Nga sie mwet Jew, su isusla Tarsus in Cilicia, tusruk nga matula in acn
    Jerusalem. Nga tuh sie mwet lutlut lal Gamaliel ac nga eis kas in luti na yohk
    ke Ma Sap lun mwet matu lasr meet ah. Nga srike in arulana moniyuk nu sin God,
    oana kowos nukewa su oasr inse inge misenge uh.
  ibo-ibo: “Abụ m onye Juu. Amụrụ m na Tasọs nʼime Silisia. Azụrụ m na obodo a nʼụkwụ
    Gamaliel onye nkuzi m. Anatara m ọzụzụ dị ike na ịsọpụrụ iwu nke nna nna anyị
    ha ejikwa m ịnụ ọkụ nʼobi na-efe Chineke dịka unu niile si eme taa.
  yml-yml: I vo, Yau tomotoga Diu, ꞌaku tuvada Tasisu ꞌawalawa Silisia nageneye ꞌa
    mai deꞌe bei Ielusalema a taulai. ꞌAku tove-ꞌatumai Gamelieli, wata veꞌetoboda
    tubudavo ꞌwaidiega i ve ꞌwaikuye bega matatabuna a ꞌaseta-ꞌafoꞌafoidi. ꞌOmi tutuya
    matatabuna taunimi ꞌwa tautauyemi Yaubada ꞌwaineye ꞌwa veveꞌililibuyeni, yau wata
    baniꞌodi.
  ory-ory: ସେଥିରେ ସେ କହିଲେ, ମୁଁ ଜଣେ ଯିହୁଦୀ, କିଲିକିୟାର ତାର୍ଷରେ ମୋହର ଜନ୍ମ, କିନ୍ତୁ ଏହି
    ନଗରରେ ମୁଁ ଲାଳିତ ପାଳିତ ହୋଇଅଛି, ଆମ୍ଭମାନଙ୍କ ପିତୃ-ପୁରୁଷଙ୍କ ବ୍ୟବସ୍ଥାର ସୂକ୍ଷ୍ମ ନିୟମ
    ଅନୁସାରେ ଗମଲୀୟେଲଙ୍କ ଚରଣ ତଳେ ବସି ଶିକ୍ଷା ପାଇଅଛି; ସମସ୍ତେ ଆଜି ଆପଣମାନେ ଯେପରି ଉଦ୍‌ଯୋଗୀ
    ଅଟନ୍ତି, ଈଶ୍ବରଙ୍କ ପକ୍ଷରେ ମୁଁ ମଧ୍ୟ ସେହିପରି ଉଦ୍‍ଯୋଗୀ ଥିଲି;
  bzj-bzj: “Ai da wahn Joo weh baan da di siti a Taasos, weh deh eena di konchri a
    Silisya. Ah rayz op eena dis siti. Ai da-mi wan a Gamalyel styoodent dehn, an
    Ah mi wel ejukaytid eena evri singl laa a fi wee ansesta dehn. In fak, Ai mi az
    pashnayt wen ih kohn tu obay Gaad az eni a unu ya tudeh.
  chk-chk: “Ngang eman re Juta, üa uputiu lon ewe telinimw Tarsus lon Silisia, nge
    üa mämäritä ikei lon Jerusalem. Üa sukul ren ewe sense Kamaliel, a aiti ngeniei
    tichikin ekewe allük seni ach kewe lewo pwe üpwe apwönüretä. Üa fangala manauei
    ngeni Kot usun chök ämi oua föri ikenai.
  ssd-ssd: 'Kile nu maŋ sakina: Ye Zu taŋgo. Yiŋe ma tugu Silisia. Yiŋe tumbraŋ Tarsus.
    Ye kiŋo fudiŋndo Tarsus kusremba Yerusalemŋge minen. Minmba ka suŋgoka Gamaliel
    tugum prowen le nuŋge siŋgine mbuŋ kame tuku tukul ŋakmba ye tumyina le kila pile
    mayewen. Tane tukul dubika wamdus saŋgrinu Kuate tuwig taŋamba ye mata taŋawen.'
  acr-TNT: «Pakatzij wi riꞌin in cuqꞌuil ri e aj judiꞌab. In alaxinak pa ri tinamit
    Tarso, jun tinamit re ri luwar re Cilicia; noꞌj chupa wa tinamit Jerusalem in
    qꞌuiyinak wi. In tijotal cꞌu lo chwi ri Tzij Pixab ruma ri Gamaliel rucꞌ jun tijonic
    lic e chirij ri tzijpixab que can ri katiꞌ-kamam. Lic nuyaꞌom nucꞌuꞌx che ulokꞌnimaxic
    ri Dios jelaꞌ pachaꞌ onoje ralak wakꞌij ora.
  rop-rop: “Mi Juwish men, en aibin bon langa det taun gulum Tasas deya langa det
    kantri gulum Salisha. Bat aibin growap iya langa Jerusalem, en det titja neim
    Gameiliyal bin lenimbat mi det lowa blanga wi grengrenfatha olabat. Imbin lenim
    mi brabliwei, en aibin bulurrum God brabliwei jis laik ol yumob iya tudei,
  mee-mee: “Ka iau ae Iura te. Nau ke toapisigi iau ngae Tarasus nga porovins e ngae
    Silisia, ava iau ka bollau nga maga kunna laekia e bollau ae Ierusalem. Ka inae
    Gamaliel potpoto iau, na iau ka rave lomatana re ta bangapagame kinung ra ita
    ravu rea nge sisiukita memena. Iau ka longo ta bangapaga nginngina ba ka kuma
    raumana ta loangakurumea Nutu base ina miau kinung ka kuma minmina mana sonrau.
  dif-dif: „Ngani Juda kana nganai, Tarsungu Cilicieni matja dankana, ja tanali ngakangu
    nunkangupini ngurani Gamalieli tidnani pirna ngankana wonti, ja ngurungurulali
    ngato ngaperaia jirijiribani jaurani ngujangujara maninala, ja ngani Godangu manabakapirna
    nganana wonti jurangu pratjanani karari jeribaka;
  gam-gam: na Juda una moro. Distrik Silisia paknato dumo Tarsus we dji ge na mana
    kuika, Jerusalem mormon al na molo yakill. Nono kokane kandja lo dje awi mal tisa
    Gamalyel beke wopake ye na awi. God loye paro ge ye yembon dje pille pla yemor
    mal ge, na para aike yeno dje pille pla yemoll.
  nou-nou: Etero Paul ge sise sisira, “Na awa Jew embo ra. Edo naso aia mi na awa
    Tarsus nati busu Cilicia da ainda burisira te na Jerusalem nati einda babojisena.
    Edo na babojeno atopatari embo Gamaliel mi ingodenaso mamo umbogo da agodari de
    wasiri de awa atopatido gogo etiri gosisena. Edo na God sapo edo isena teta ingo
    berari boroko einda atewa amimi edo ewa da awodo.
  mqb-NT: «Nen nə Yahuda ahay, tə wahay nen à Tarsus pə daliyugo sə Silikiya. Əna
    na har ɗukwen à Urəsalima à man a anan. Sə tətuko anan way ɗukwen, Gamaliyel,
    kə̀ ɗakak uno anan Tawrita ana bije a mənuko ahay nə lele. Nə pərahak anan azar
    anà Mbərom tə məgala si zek uno a təke, kawa ana kwanay a sə pərahan azar həna
    biten ata re.
  ape-B: “Yek douk onowe Juda ali cheyalali nebebuli wabul Tasis enyudak provins Silisia.
    Ali yaitak yopuwe abuldak wabul Jerusalem. Alman chohwalanamu Gameliel uli nagamu
    nenek skulume kalbu umu nyanatimaguk apakich yamech echechin lo douk seiwak God
    nakaguk Moses enyi. Namudak ali likuk, yek douk yanubu dodogowiwe atuwe yagipech
    God kobi ipak panatimaguk nameitu pape ulimu.
  grc-F35: «Ἐγὼ μέν εἰμι ἀνὴρ Ἰουδαῖος, γεγεννημένος ἐν Ταρσῷ τῆς Κιλικίας, ἀνατεθραμμένος
    δὲ ἐν τῇ πόλει ταύτῃ παρὰ τοὺς πόδας Γαμαλιήλ, πεπαιδευμένος κατὰ ἀκρίβειαν τοῦ
    πατρῴου νόμου, ζηλωτὴς ὑπάρχων τοῦ Θεοῦ, καθὼς πάντες ὑμεῖς ἐστε σήμερον·
  cav-NT: —Ique israelita. Tarso Cilicia yahuaju cuinanacuareque ique. Catemuticuare
    rehua Jerusalénju. Gamaliel tu ique bahuityaqui jucuareque. Turadya ique dyaque
    jida bahuityahua ecuanaja baba cuanaja bahue eque cuanaque. Dutya huecacatu era
    muicara acuare ecue dutya ducuta inime tsehue Yusura cuatsashayaque, dutya micuana
    iyacua juya baedya.
  kgp-NT: 'Kỹ tóg ag mỹ: “tỹ sóg Israel nĩ,” he mũ. “Cidade tỹ Tarso tá inh mur, ga
    tỹ Cilícia tá. Cidade tag ki sóg hã ra mog mũ, kỹ Gamaliel tóg inh kanhrãn. Inh
    mỹ tóg ẽg jóg''jóg ag jykre tó kãn, kỹ sóg to tar ja nĩ. Topẽ jykre to sóg tar
    tãvĩ ja nĩgtĩ, ãjag tỹ ũri han mũ ri kén,” he tóg. “Topẽ jykre hỹn, he sóg tĩ
    gé, ẽg jykre ẽn to, hã ra sóg kygnẽ.'
  bvd-bvd: “Nau na waa Diu ne, ma nau ku futa 'i Tasis na maefera baita lao bali lolofaa
    'i Silisia, ma nau ku baita mai 'i Durusalem kada nau ku sukulu siana sa Gamaliel.
    Ma nia ka toolangaidoo diana 'asia naa fuaku 'ana ade lae sulia na taki ne sa
    Mosis falea mai fua kokoo kia ki, ma nau ku dooria lau guu ili lana tee ki ne
    God nia dooria, mala lau guu ne kamolu dooria ili lana naa 'i tari'ina.
  ukr-1871: 'І рече: Я справдї чоловік Жидовин, роджений у Тарсї Киликийському, зрощений
    же у сьому городї при ногах Гамалиїла, навчений добре отцївського закону, бувши
    ревнителем Бога, якож ви всї тепер.'
  apz-apz: Ngko aꞌamu Juta hwoꞌnyoho. Nje naꞌu kako hwaho Silisiya ango Tasos sopo
    aswo nɨmaꞌmentisofoho. Ngko engoso olo ango Jelusalem lopo woꞌmentohe hwoꞌnyoho.
    Ngkimo hungkuno mesyolontɨhwayo sohwo Ngkomeliyelɨyoho. Kako nakwoe ajuyohwosafe
    honɨngkano neꞌnjo lontɨhwamojofoho. Oseso ngko Anɨtuye hungkuno yokumpohnꞌnyo
    inɨngkayoso sekwo olohonta inɨngkowalokwofo hopa inɨngkamote hwoꞌnyoho.
  yon-yon: “Ne kuu Yuuman, Taasus siti Silisia ambibkin aombed ne kuu wooneen, kumban
    ne kuu Yerusalem aombed kainaan. Kwane, ne kuu nub awoya yi amob korem kuu Gamaleombed
    ongme kedmengkawoona nekaadkeraan. Kwane, God ye amob naawonmo awinaan, yiib kwamune
    areb kibikee.
  poi-NT: —Ɨch ajudío. Anay jém attebet Tarso jém naxyucmɨ de Cilicia. Amɨja̱ yɨɨm
    Jerusalén. Ɨch accuyuj jém maestro Gamaliel. Aŋcuyujca jém wiñɨcpɨc tanaŋquímayooyi
    jém tachiiñewɨɨp jém wiñɨcpɨc tanja̱tuŋwe̱wetam. Tsa̱m aŋwadáy caso iga aŋcuyo̱xa̱p
    Dios con it́u̱mpɨy ána̱nama juutst́im mimicht́am iŋwattámpa yɨ́p ja̱ma.
  wuv-wuv: “Yau hemea Jew, waniniau Tarsus yei Cilicia, ma'uaa gipeau yeni a'a feni
    baua gufu feni. Gamaliel na feroifarawaninau a'a fei law ei amaa o'ou ma na pasirefurefu
    unuu a'a mei Haidaa ana ale'ei minaa hamu'ou wagieni.
  quf-NT: “Nuqaqami chiqap Israel runa kani. Ciliciapa pwiblun Tarsupimi nasisha kani.
    Piru kay Jerusalén pwiblupimi kriyakasha kani. Chaynulla Gamaliel shutiq runami
    yaĉhachimaran, unay rukunchikkunapa kustumrinllawan. Nuqaqami maydiyapis allita
    Dyuslata sirbiyani nir yarpuq kani, imanutaq qamkuna Dyuslata sirbiyani nir yarpunkillapa
    chaynulla.
  yuw-yuw: “Noc ngoi Yuda amna au. Macnaho böcsa Tarsus Silisia gurocin woce noc bagoc
    mahong nocho Yerusalem ngocin itmaina macfigot. Kombic kombic amna moröma mano
    Gamaliel yu ombu sakung nonihon gendic nongoru noc fandat nanuna nocho kombingbödehat.
    Tongo nocho ‘Kopotorochon nongoru tandup towa’ yongo irotna aranggum toup uuna
    koing sogot. Soni ambarac toroc kiap önga tangma worocotma nocho tongidot.
  hus-NT-1971: ―Nana’its in Israel. In hua’tsin ti bichou Tarso axi cuentalith ti
    Cilicia, ani in yejthame teje’ ti bichou Jerusalén. A Gamaliel jats tin tala’
    exobchi an ts’ejcath cau axi pithnenec i biyal juntalchic. Ets’ey u lubamal cu
    lej putu c’al an ts’ejcath cau c’al patal u ichich, jant’ini’ tata’chicte xo’
    a lubal ca putu.
  med-med: Wote Pol ndi, nimba mel, “Na Jura wu ei, Silisiya kona peng Tarsus ila,
    metʉng. Wote, ya Jerusalem kona ila wu Gamaliyel ndi, ik mbo rundrum mbʉ, pilip
    tʉp moⱡʉp kʉn, en enim ei mel, tʉn nga anda kouwʉmʉn mbʉ nga mi ik pep rok, wote
    mbo uⱡ etʉng mbʉ nga ronduⱡ pilip, Got kʉn nondpa akup mor.
  bch-bch: “Gau eaba Iuda ag. Tnag ipopo gau ngan tuanga Tarsus ngan tibur Silisia,
    be nadae kapei nene ngan tuanga Ierusalem. Gau nababada paoatainga pan Gamaliel.
    Ei ipapaoatai gau kemi tau ngan apu togid tibutibuda, be gau lolog matua tau ngan
    Deo lalaede mambe gimi toa ngada ne labone.
  cco-NT: —Jnea˜ lɨ́ɨnˊn dseaˋ Israel laco̱ꞌ ꞌnʉ́ꞌˋ, jo̱guɨ calɨsénˋn fɨˊ co̱o̱ˋ fɨɨˋ
    e siiˋ Tarso lɨ˜ se̱ꞌˊ Cilicia. Dsʉꞌ fɨˊ Jerusalén lab lɨ˜ cacuánˉn, jo̱guɨ cajmɨtɨ́ɨnˋn
    có̱o̱ꞌ˜ jaangˋ tɨfaꞌˊ i̱ niingˉ quíˉiiꞌ i̱ siiˋ Gamaliel. Jo̱ fɨˊ jo̱b cajmɨtɨ́ɨnˋn
    jaléꞌˋ e tɨ́ɨngˋ dseaˋ góoˋnaaꞌ e jmóorˋ lají̱i̱ꞌ˜ tɨˊ malɨɨ˜ jo̱guɨ latɨˊ lana.
    Jo̱guɨ contøømˉ nɨcajmɨꞌúunˋn e nɨcajmitiiˉ jaléꞌˋ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ
    carˋ ngocángˋ dsiiˉ laco̱ꞌguɨ la jmooˋ ꞌnʉ́ꞌˋ lana cajo̱.
  deu-1951: Ich bin ein jüdischer Mann, geboren zu Tarsus in Cilicien, aber erzogen
    in dieser Stadt, zu den Füßen Gamaliels, unterrichtet mit allem Fleiß im väterlichen
    Gesetz, und ich war ein Eiferer für Gott, wie ihr alle es heute seid.
  alq-ALGNT: “Nin Nicoda8inni8inan, Tasis (Tarse) odenag nigi iji nta8iginan, Silisia
    (Cilicie) akikag. Nigi tajikenaban ooma Jerusalem odenag e ocki pimadizian. Gamaliel
    nigi kikinoamag. 8e8enda nigi kikinoamag 8eckadj kikitci anicinabeminabanin odinakonige8ini.
    Nigi kitci 8i anokita8anaban Kije Manido, mi maia pejig8an kekina8a ooma ka iji
    8i anokita8eg.
  ixl-NNT: —As jik chit tuk val sete, tan in tiaal Israel echeꞌ ex. As aꞌ itzꞌebꞌnalkat
    in tu u Tarso uveꞌ tu u Cilicia. As aꞌ kat chꞌiikat in tzitzaꞌ tu u Jerusalén.
    As kat ichus kan in u Gamaliel tiꞌ unqꞌa chusbꞌaleꞌ uvaꞌ kꞌujlu kan taꞌn unqꞌa
    qꞌesla kubꞌaaleꞌ. As ayaꞌl chit unkꞌuꞌl kat unnima uveꞌ ni tal viyol u Tiixheꞌ
    echeꞌ uveꞌ nebꞌan cheel.
  boa-NT: 'Áámekéhjáa neébe: —Oo muurá jodíómuube Tsiríítsiá iiñújɨvúu Táátsó coomívú
    oke ditye tsɨ́ɨ́mávaábe. Ároobée ihdyu ó keemévé íchihvúré Jerotsaréevu. Áábekée
    oke Gamariéé úwáábohíjcyá méɨhdé múnáaúvúhjáa úráávyehíjcyáné taúhbaju. Aabée
    ó imíllehíjcyará múhdutú tsaímíyé Píívyéébeke o ɨ́ɨ́cúvéébeke o cáhcújtsóiyóné
    táɨ́ɨ́búuri. Ahdu muurá ícyooca ámuúha.'
  etr-etr: Ne fiida Yumelë. Silisia segeïe gaamu Dasasa amida nemea ne neegela ägüi.
    Gasoda, neda gaamu wegi nea wi fädäla aligisebegi, Gamelielea ne olelesa nelo.
    Eada nema nilïle naua mäuïe mala säla negei dibe amo sulubadela hedabola säla
    olelei. Na Godea hamomola säsegi gelola hamosa nelo, dili walio nefolalebe goea
    hamosa neebe go gadola.
  quh-NT: —Nokapis Diospa ajllaskan israelcunamanta cani. Cilicia jallp'a Tarso llajtapi
