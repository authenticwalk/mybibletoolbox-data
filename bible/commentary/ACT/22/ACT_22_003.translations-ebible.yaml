  zar-NT: —Naca cazaʼ nedaʼ bönniʼ judío. Guljaʼ lu yödzö Tarso luyú Cilicia, pero
    guzxönaʼ lu yödzö ni, ateʼ busédinëʼ Gamaliel nedaʼ idú ca naca xibá quégaquiëʼ
    xuz xtóʼoruʼ. Bë́ʼticaʼsö ládxaʼa guyéaj ládxaʼa Dios ca runliʼ libíʼiliʼ naʼa.
  kde-kde: “Nangu Ninnyahudi, nguvelekwejîje ku Taso chilambo cha Kilikiya, henga
    ngùlelewije upano pamanga pa Yelusalemu. Nangu ngúvele nkuhundwa wanga Gamalieli,
    na áninguhunda saana namuna ya kudipapata Sheliya dya atatavetu. Ńnilihumya mwalehu
    kuntumikila Nnungu malinga mwenu mmammalele chimuvele nelo.
  ata-ata: “Eni amitema sie Iutaia manina e nenilo mivoꞌoleli ne Tasisi no xalee lia
    tila ne Kilikia. Ia eni exali tila no nano no anu tuala tila Ielusalemu. La sou
    eni exali loxo itema vile e exolu no laꞌaxu Xamalieli sou mulosielixu lavulavu
    toxotoxoxu no anu lapuloto noxinge nengeꞌa ta xaixasinge. Mo eni exaxai pekiaꞌilo
    manina sou lexe amomomo sou amulinu Lataua aloxo ngingi mukalusi ngaꞌoxonu vaimomo
    ꞌo.
  qvw-NT: 'Chayćhümi Pablo: “Israel malca-masiquim cayá. Ciliciap Tarso malcanćhu
    näsilpis, cay Jerusalenćhümi Gamalielpa yaćhachicuyninćhu ishpilá. Paymi yaćhachimäla
    imaypis awquillunchiccunap camachicuyninta callpanchacul lluy manyapi lulanäpä.
    Ñatac canan amcuna lulapäcuśhayquinümi tucuy śhun''üwan lluy lulaynïćhu Diosta
    manchaculá.'
  nfa-nfa: “Sèna ka miu meꞌa, jaꞌa ne dhèu Yahudi. Ina ku nara iisi jaꞌa ètu kota
    Tarsus, ètu propensi Kilikia. Te ngaa jaꞌa kapai ètu neꞌe, ètu kota Yerusalem.
    Dhu ajꞌa jaꞌa, nuka mese aae ètu neꞌe, ngara na Gamaliel. Na ajꞌa jaꞌa atora aaꞌi-aaꞌi
    nèti baki Musa toke dꞌai lutu-sela. Jaꞌa majꞌèni madhutu Ama Lamatua kahèi, sama
    sèmi miu aaꞌi-aaꞌi mi.
  tnp-tnp: “Iəu iətəm Isrel. Iəmair əpəha Silisiə e taun əha Tasəs, mətəu iəmepət
    u Jerusɨləm. Kəmaliel təməgətun iəu. Təməgətun vivi iəu e Lou rəha tɨpɨtah mɨn
    məmə iəkɨtəu=pən əhruahru. Kəni e nian əha, iəmətəsanən o noliən natimnati iətəm
    Uhgɨn tolkeikei təhmen e təmah u rəueiu.
  urd-urd: मैं यहूदी हूँ, और किलकिया के शहर तरसुस में पैदा हुआ हूँ, मगर मेरी तरबियत
    इस शहर में गमलीएल के क़दमों में हुई, और मैंने बा'प दादा की शरी'अत की ख़ास पाबन्दी
    की ता'लीम पाई, और ख़ुदा की राह में ऐसा सरगर्म रहा था, जैसे तुम सब आज के दिन हो।
  hot-hot: “Ya anyô Islael. Wakatik havathu ya hêk Tasus anêŋ plovins Silisia, ma
    doŋtom yahalumbak bêŋ hamô loŋ êntêk. Ma Gameliel bôk hadôŋ ya dedauŋ mavi hathak
    bumalô iniŋ balabuŋ. Ma ya bôk lôklokwaŋ bomaŋ ek yasopa Wapômbêŋ hatôm môlô êntêk
    lêk udum.
  mqj-NT: “To Yahudina', dadi diona' Tarsus lembangna Kilikia. Sapo' kamai indena'
    Yerusalem, anna naparundukna' tuangguru disanga Gamaliel situru' alukna neneta.
    Napolalan barringna' unturu' Puang Allata'alla susikoa' temo.
  rus-SYN: я Иудеянин, родившийся в Тарсе Киликийском, воспитанный в сем городе при
    ногах Гамалиила, тщательно наставленный в отеческом законе, ревнитель по Боге,
    как и все вы ныне.
  mbh-mbh: “Tho ake ini toko Juda, lek rem tepun ako ini a Tarsus ako a epee a Silisia,
    aveto tho poma nge rem ake ini a Jerusalem. Ma Gamaliel i patoral senu tho ve
    aro tho panes senu ar pompomere ole patorong. Na tho panes a God ile omaing ranga
    ve ini thomu alavusnga ake ru ponange.
  bdd-bdd: “Taugu gwama Yudiya. Tasisi, Silisiya ꞌasana ꞌoina yatoleya, ma ꞌebwa Yelusalema
    ꞌoina yaseꞌuluwa. Cigu toheꞌita sanina Gameliyela, ꞌiheꞌitegauwa tubudao ꞌidi
    loinao ma yasanapu bwaibwainidiya, ma Yehoba ꞌina paihowa ꞌoina yatagwalegauwa
    moisa, gidemusa bewa tuwa ꞌomi ꞌimi tagwala.
  cbt-NTPO: “Canta' iyaro'sa' cotio piyapico. Tarsoquë nasitërahuë. Sirisia parti
    nasitopirahuë', isëquë huëcato, hui'napitërahuë. Maistro Camariro a'chintërinco.
    Shimashonënpoa' pënëntërinso chachin ya'ipi a'chintërinco. Hua'huatapo quëran
    huarë' chiníquën Yosë yonquirahuë. A'naya tëranta' nisha yonquihuachinara, canpita
    pochachin no'huirahuë.
  rmy-SERVI: — Мэ иудеи, саво бэняпэ дэ Тарсо дэ Киликия, выбарярдо дэ кадэва форо
    паша пурэн Гамалиилостэ и сиклярдо пав чячима Упхэнимасти амарэ дадэнгоро. Мэ
    отдэнём еджино пэ Дэвлэхкэрэ рындости, сар и кожно тумэндар авдивэ.
  srn-NT: “Mi na wan Dyusma di gebore na Tarsus ini Silisia. Ma mi kweki ini a foto
    disi èn mi kisi leri fu Gamaliyel, di leri mi fin'fini fa mi mus hori a wèt fu
    den afo fu wi. Mi ben du ala muiti fu du san Gado wani, leki fa un alamala e du
    tide.
  cta-NT: ―Tyaꞌa cuꞌma̱ nguꞌ judío laca naꞌ ―nacui̱ Pablo jiꞌi̱ nguꞌ―. Quichi̱ Tarso
    ngula naꞌ ca loyuu su cuentya Cilicia; tiyaꞌ la ndyalaa naꞌ quichi̱ Jerusalén
    re, chaꞌ ngua tsaꞌa̱ naꞌ slo mstru Gamaliel liꞌ. Tsoꞌo ngua tsaꞌa̱ naꞌ lcaa chaꞌ
    nu nda ycuiꞌ Ndyosi loꞌo jyoꞌo cusuꞌ jiꞌna nu nscua lo quityi. Tyucui tyiquee
    naꞌ ngua tiꞌ naꞌ taquiyaꞌ naꞌ lcaa chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, la cuiꞌ ñiꞌya̱ nu
    ndyuꞌni ma̱ tsa̱ juani.
  bqc-SIM: Yudan ma ũ, wà ma i Taasu, Silisi bùsuuɛ, ↄ̃ ma nɛblè wɛ̃́lɛu la. Gamaliɛli
    kĩ́i ma ikoyã pↄ́ wá deziↄ kũa dàdau a zɛ́wa. Má ãiavĩ Luaɛ lá á kú
    gbã ápiiwa.
  tcz-CHONGTHU: Chuin Paul in, “Keima Tarsus gam'a Cilicia khopia peng Juda mi kahin,
    chule chihna thepna lama Jerusalema Gamaliel noiya hung seilen kahi. Ama noiya
    hung seilen khat kahi jeh chun Judate dan le chonna ho phatecha hung kijil kahi.
    Tunia nangho jouse banga hi Pathen a dinga tompan tah mi kana hin ahi.
  mar-mar: मी यहूदी आहे, माझा जन्म किलकीयातील तार्स नगरांत झाला आणि मी या शहरांत गमलियेलच्या
    चरणांजवळ लहानाचा मोठा होऊन मला वाडवडीलांच्या नियमशास्त्राचे शिक्षण कडकडीत रीतीने
    मिळाले आणि जसे तुम्ही सर्व आज देवाविषयी आवेशी आहात तसा मीही होतो.
  snp-snp: Namo Yuda we minofa, onefokafo Tasusi numudo Silisia ebau ya kedeto nilimito
    amau aito, ya naba idomo ne. Ido Gamaliyeli yakafo api nilibito Mosese lo melami
    kalalo meyalo melenaiye, loto lo melami ka autefo-mota meyalo mele-mele amo ya
    api nilibaito, inate onema amau minamo yaidana oto Goti lonola auma wito olunae,
    loto olu-olu minomo ne.
  isl-isl: „Ég er Gyðingur, fæddur í Tarsus, sem er borg í Kilikíu, en hér í Jerúsalem
    hlaut ég menntun mína. Ég var í skóla hjá Gamalíel og lærði þar að hlýða lögum
    og siðum okkar Gyðinga út í ystu æsar. Mér var umhugað að þóknast Guði í öllu
    sem ég gerði, rétt eins og þið í dag.
  spy-NT: “Anii Yuutāyiin. /Kikēēsikyoo Taarso ām Kiliikya, nteenee kyāānērēē kiriinkooni
    bo Yēērusālēēm. Kiineetaa ꞉Kāmālyēēl ātēbuutēkaab mbo kuuko, ānkyāākiilchi ng'ālyoontēētaab
    Yēyiin kuu wōloo ōwuuyē ꞉akweek bēsyōōsyēchu.
  xnn-xnn: “Sak-en et Judiowak. Naiyanakak id Tarso ay esay ili isnan probinsiya id
    Cilicia. Ngem id isna Jerusalem nan nasiknak. Si Gamaliel din mistolok ay nangisolo
    ken sak-en am-in isnan linteg din alal-apo tako ay Judio. Napigsa nan pammatik
    ken Apo Dios ay kaneg ken dakayo abes id isna.
  mwe-mwe: “Nne Nanyaudi, kumelekwe ku Tasho shilambo sha Kilikia. Ikabheje punelelwe
    pa Yelushalemu pepano na bhaajiganya bhangu a Gamalieli. Nashinkujiganywa ukoto
    Shalia ja ashinakulu bhetu. Nashinkwiishoya kwa ntima gwangu gowe kwa a Nnungu
    malinga lelo shinninginji mmanganyanjishi.
  tte-tte: “Yau game Yudiya yabo sikabiyau Tasisi dedei Silisiya koina na yalalakiya
    yanuwa bwaite koina. Gameliela koina yasikulu kabo tubulao ali loina kana kamwasa
    meuloina iyakataiyau yo yatalamwagau yawasosi yapaisowa Yaubada kaiwena besiele
    komiu kwatalamwagimiu kaliyate kabona.
  tcs-tcs: ‘Mi ai Zuwisman. Ai bin bon wea taun blo Tasas wea kantri blo Salisia,
    bat ai bin gro ya wea Zarusalem. Gamalial bin da Zuwislotisa blo mi. Em bin tise
    mi da prapa strikwei po obei ebriting blo dem Zuwislo blo dem bipotaim papa blo
    yumpla. Ai bin gibe at blo mi po wok po God wase yupla ya tidei.
  hlt-THB: “Kai ve Kilikia qam Tarsu khaw awh ak thang Juda thlang pynoet na awm nyng,
    cehlai ve khawk khuiawh taai nyng. Gamaliel a kut khuiawh ni nu ni pa anaa awi
    ak leek na ana cawng nyng saw tuhngawi awhkaw nangmih amyihna Khawsa ak lungnaak
    thlang na awm lawt nyng.
  soq-soq: “Ne Iuswa, Silisia bolawa Tasus bedewe muntena apanawa. Tane ne keraudanawo
    mape Ierusalemwa winene debamanten. Ne mape wainedino waeuwana apanawa Gamaliel
    nosinosimba anaanau waeuwaneno atententuwan. Ne nuana uduudu nanantene God simbiawanten
    e uduudu ande ema wainile etaneile dewasailana rua.
  qub-qub: «Ciliciapa capitalnin Tarsocho yurej Israel runami cä. Cay Jerusalenchömi
    wiñashcäpis. Gamalielmi laycunata yachachimaran unay awilunchïcunano cawanäpaj.
    Nogapis gamcunanömi unay custumrinchïcunata, Dios mandashancunata llapan shongöwan
    cumlej cä.
  att-att: “Sikán, Kudiongà. Á yù ili na Tarsu yù neyanaták ku sù purubinsia na Silisia.
    Á yawe ili na Jerusalem yù naddakalák ku. Á naggigiámmungà saw, á si Gamaliel
    yù nangituddu nikán. Inituddu na ta napiá yù ngámin nga tunung nayù ira ngaw naggaká
    nittam. Á maláppakà nga manuppál sù ipakuá ni Namarò nikán, nga kunnay nikayu
    saw kunangane.
  bki-bki: “Kiniou nebe toro Ju ga tai, jibe ka kamiu, a kiniou nemiyotuba ea komeli
    na vio Tarsis, ea tanobuku na vio Silisia. Mia bogo napano kiniou telisu kia ga
    vo, nebinimei ea vio nei, ea vio Yerusalemo, a nomila kakario ea naverloglogiano
    na Kamiliel, napano kamiu kumijikia batitigio naio ruei. Kiniou nojoa jaano, naio
    berloglog batitig kiniou ka tuboiano na kiado tormoruo nalo kanalo, bano mia kiniou
    bunu nomue jaano, nebinimei nebe naverloglogiano na tuboiano nene. A jibe ka napano
    kamiu banei, kamiu kumisidomii toru ka kuvila Atua siano rimei ve toru, kiniou
    bunu, ea bogo nanua, kiniou nemila Atua kiano im̃auano bija kiaku meuliano momou.
  bqp-bqp: Yudan ma ũ, ò ma i Taasu, Silisia bùsummɛ, akũ ma kɛfɛn blè wɛ̃tɛ gũn
    la. Gamaliɛli kĩnaan ma doka kũ ó dizinↄ kũna dàdan a zɛ́a. Má ania vĩ Ludanɛ
    lákũ á kun nà gbãra á pínki.
  mcp-mcp: «Mə jɨ mwân *Yúdɛn. Mə a byɛ̂l Tárʉs á Silisî, njɨ mə á wɔɔf wa ŋgwə́la
    gaád, mə ŋwa nə́mə́ njɨ́ɨ́gʉ́lá wa wə́ Gamalyɛl. Njɨ́ɨ́gʉ́lá wɔɔŋg í á bə njɨ́ɨ́gʉ́lá
    á nə́ mə á bɛ̧ məcɛ̧ɛ̧ mə́ impáámbə́ bíshé mbií í á jəla yí. Mə a wá nə́mə́ lúú
    ázɛmbî dɨ́ nda mə dʉ́g bɨ́ ŋgə́ sá múús ɛ́ga.
  hat-hat: Se jwif mwen ye. Mwen fèt lavil Tas nan peyi Silisi. Men, se isit lavil
    Jerizalèm mwen grandi. Se Gamalyèl ki te pwofesè mwen. Se li menm ki te moutre
    m' tout ti detay nan Lalwa zansèt nou yo. Mwen menm tou, yon lè mwen te gen zèl
    nou gen koulye a pou Bondye.
  npl-NT: —Ne ni judío. Onitlákatki kan altepetl de Tarso non kajki kan tlali de Cilicia,
    pero onimoskalti nika Jerusalén, iwa Gamaliel onechixtlamachti itlanawatilwah
    totatawah. Nochipa nimochijchikawa niktekitilia Dios ika nochi noyolo, ijkó kemi
    nochteh nomejwah nonkichiwah.
  bgg-bgg: “Gune Jew ro, gune Tharsus hà Khilisia pha ithua shii giak pha bran ro,
    jimagunde, gune ichiih Jerusalem hà Gamaliel pha jigigampho rek ne sieng pha bran
    ro. Gu de gethek riing mizen marui pha bajo giang pha Iphey ji pha muyua mua jong
    ne sudoh ichiih um pha nathek duiine Hamangkhung-aphuii shii phi jong ro.
  eng-TCENT: “I am a Jewish man, born in Tarsus of Cilicia, but brought up in this
    city at the feet of Gamaliel and instructed according to the strict manner of
    the law of our fathers, being zealous for God, just as all of you are today.
  eng-BSB: “I am a Jew, born in Tarsus of Cilicia, but raised in this city. I was
    educated at the feet of Gamaliel in strict conformity to the law of our fathers.
    I am just as zealous for God as any of you here today.
  cpu-NT: “Judío nonatzi naaka. Notzimake Tarso-ki saikatsiri janta Cilicia-ki, iro
    kantacha jaka Jerusalén-ki nokimotatake, iriyotaane nonatzi Gamaliel, niyoperokitziro
    ikantakaantane avaisatziite. Nokovapiintavetaka naaka noshireperotyaari Pava,
    pikempiyetara eerokaite iroñaaka.
  san-ASM: পশ্চাৎ সোঽকথযদ্ অহং যিহূদীয ইতি নিশ্চযঃ কিলিকিযাদেশস্য তাৰ্ষনগৰং মম জন্মভূমিঃ,এতন্নগৰীযস্য
    গমিলীযেলনাম্নোঽধ্যাপকস্য শিষ্যো ভূৎৱা পূৰ্ৱ্ৱপুৰুষাণাং ৱিধিৱ্যৱস্থানুসাৰেণ সম্পূৰ্ণৰূপেণ
    শিক্ষিতোঽভৱম্ ইদানীন্তনা যূযং যাদৃশা ভৱথ তাদৃশোঽহমপীশ্ৱৰসেৱাযাম্ উদ্যোগী জাতঃ|
  tod-tod: «Nɔ̀un, nà ga Zuifui ta, sɔ̀lɔɔgɛ Taalese, Silisi yooi zu, kɛlɛ gè kulasui
    wogɛ taa wolai nii zu, gè kalagi zɔlɔɔ Gamaliyɛle yeezu, nii a kɛ gè ʋilɛ gi-mɛmɛwolani
    ta-lɔgi ɠwɛɛgai ʋolu ga ɠiteɠite. Sɛ̀bɛzeɠeni gola GALA ná-fai zu, eɠɛʋelei wo
    la za.
  tac-NT: ―Neka pe bilé rió jurío júke'é, alé Tarso anilichi we'ká riógichi ochérigame,
    alé ejiro Silisia anilichi. 'Lige u'lubéká jena Rusaleni bejterá ne. 'Lige jena
    asagá beníruturu ne alué Gamalieli anilime riote alué nulalí 'ya nerúgame. 'Lige
    ne 'we oyérame ju Onorúgame napurigá nokame ju 'emi ralámuli.
  eng-WEBPB: “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this
    city at the feet of Gamaliel, instructed according to the strict tradition of
    the law of our fathers, being zealous for God, even as you all are today.
  gfk-H: '@see-verse:ACT.022.002'
  viv-viv: Ada au Folo yana lukahihi kadu ginunauwena gigayo, “IyaꞋeku kwanamiYuda,
    melala ana egana Tasasi againe gatubuga, medema Silisiya ana fafali againe, tu
    hidedei Yelusalema againe galakata. Bana Gameliyela againe gasikulu ada givehawale-hagihagiyeku
    be bwanenedeyao yadi vehimeya ganadibumuhigena faꞋina. Kadu omi tova adamoya Yaubada
    againe wahawahegemi amine, meda iya boi kadu gahawahege-moꞋeku.
  yao-yao: “Uneji ndili Myahudi, napagwilwe ku Taso, musi wa ku Kilikia. Nambo ngulile
    papapa pa Yelusalemu, naliji jwakulijiganya ju che Gamalieli. Nalijiganyisye uchenene
    kukamula malajisyo ga achambuje ŵetu. Nalityosisye ni ntima wose kwa Akunnungu
    mpela intite ŵanyamwe lelo jino.
  tgp-tgp: “Enau Jew matea, na vora Tarsus hin Cilicia, pani na ulua hin taon tavera
    nike, na lavi na noku lelevosahi isan Gamaliel usuri na posposi tataholo mata
    leu nona nor̃a pua, ale na lo r̃ilangi hin God sohen kamim nahapani.
  auc-NT: “Botö ïñömö oodeobo ingaïmo ïmopa. Tiditiabæ Tadoto ïñömö ëñagaïmö inte
    botö Eedotadëë ponte pægaboï aedäni. Ïñömö pædinque Gämadiedo në odömongä weca
    adïmo inte botö mönö mæ̈mæ̈idi näni wææ angaïnö ante ædæmö ëñëninque adodö ante
    ëñente cæte pægaboimpa. Mïnitö, Wængonguï beyæ̈ ante mönö cöwë cæcæ̈impa, ante
    ñöwoönæ cæmïnipa. Mïnitö cæmïni baï botö adobaï Wængonguï beyæ̈ ante cæcæte ante
    cöwë nanguï cædinque quëwengaboimpa.
  kbc-NT: “Ee judeu. Yanikadi nigotaɡ̶a Tarso aneiteloco nipodigi Cilícia. Pida iliidaɡ̶adi
    digoina nigotaɡ̶a Jerusalém, codaa iniiɡ̶axinoɡ̶odi Gamaliel. Gamaliel eliodi
    me idiiɡ̶axitece lajoinaɡ̶aneɡ̶eco codaa ane lakataɡ̶a jotigide ɡ̶odaamipi. Eliodi
    me joletibige me jao ane yemaa Aneotedoɡ̶oji, digo makaamitaɡ̶atiwaji, akaamitawece
    anoleetibige mawii niɡ̶ina noko.
  bmh-bmh: '@see-verse:ACT.022.002'
  ctu-BL: 'Pablo tsi'' subeyob: Isujm judíojon. Tsa quila pañimil ti Tarso ya'' ti
    Cilicia. Wʌ'' tsa'' coliyon ilayi ti ili tejclum. Cʌntesʌbilon i cha''an Gamaliel.
    Tsa'' cʌntesʌntiyon ti'' sujmlel jini mandar che'' bajche'' tsi'' ñopoyob lac
    ñojte''el. Wen bʌxon cha''an Dios che'' bajche''etla ti la'' pejtelel wʌle.'
  meq-meq: «Neŋ na, ndo i Yahuda. Tə wa ga ma gəma i Tarsis ka dala i Silisi. Na gəl
    na, kanaŋ ma Zerozelem. Ndo nakə a dzeŋgeŋ aye na, Gamaliyel. Maa tətikeŋ məpay
    bəzay a bazlam mapala eye i bəba təte kway hay kəkay na, neŋgeye. Na vəlay ha
    bo peteh a Mbəlom andza nəkurom neheye anaŋ bəgom aye.
  noa-H: —Mʌʌn judío charau. Mʌ Cilicia durr t'aabajimgui hajim, p'öbör Tarso hanʌm
    hee. Mamʌ mʌch herraawe mʌig Jerusalén bëewia hich mʌigpai jöoipa chirʌmgui hajim.
    Mʌ maestro Gamalielau mʌrʌg wajap'a maach jöoin hiita t'umaa jaau bãaujimgui hajim.
    Magtarr haawai mʌch t'ãardamaucha Hẽwandam dau na nem hajap'a waum k'õsi waujuuta
    hẽk'a chitaajemgui hajim, hich jãg pãrau haajemjö hĩchab.
  alp-NT: “Aure tamata Yahudi, rueleku ndi kota Tarsuse me otoi Kilikia, po au ela
    mei kota Yerusaleme meije. Au supu atetuke mimise bei kuru elake Gamaliele kena
    iteki ntuana menaru esi Alla Eni pleta rebe Musa ilekiule, eti au ono tamata rebe
    kerike ete Alla rame lupe imi kena meije neka.
  san-VEL: pa"scaat so.akathayad aha.m yihuudiiya iti ni"scaya.h kilikiyaade"sasya
    taar.sanagara.m mama janmabhuumi.h,etannagariiyasya gamiliiyelanaamno.adhyaapakasya
    "si.syo bhuutvaa puurvvapuru.saa.naa.m vidhivyavasthaanusaare.na sampuur.naruupe.na
    "sik.sito.abhavam idaaniintanaa yuuya.m yaad.r"saa bhavatha taad.r"so.ahamapii"svarasevaayaam
    udyogii jaata.h|
  kbq-kbq: nagra Jiu nere, Tasisi kumate Silisia kasenante'ne. Hianagi ama ran kumapi
    ra hutena Gamalieli hinkanaga avonona hu'na, tagehemofo kasegemo hu'nea kante
    ante'na Anumzamofo avu'avara hanaveti'na avariri fatgo hu'noe. Tamagrama nehazaza
    hu'na Anumzamofona amage ante'na vu'noe.
  kbh-kbh: “Ats̈e judío sëndmëna. Tarso pueblents̈e, Cilicia luaroca sënjanonÿná,
    pero muents̈e Jerusalenents̈e sënjanoboché y sëndë́tats̈ëmbo soyëngna Gamaliélbeyeca
    chca botamana sënjanatsjinÿe. Cha corente ts̈abá s̈onjanbuatëmbá bëngbe bëts taitangbe
    leyënga; nÿets ats̈be ainánaca Bëngbe Bëtsá sëndëservena, nts̈amo nÿetsca ts̈ëngaftanga
    mora s̈montsamancá.
  ron-LSB: “Eu sunt iudeu, născut în Tarsul Ciliciei, dar crescut în această cetate,
    la picioarele lui Gamaliel, învățat după tradiția strictă a legii părinților noștri,
    și zelos pentru Dumnezeu, așa cum sunteți și voi toți astăzi.
  pon-pon: Ol en Juj amen nai, me tikidar Tarjuj en Jilijia, a i kakairida nan kanim
    wet ni aluwilu en Kamaliel, padapadakki kapun en jam atail akan, o nantion poni
    poni Kot dueta komail kin wia ran wet.
  nhe-BL: “Na niisraelita. Nitlacatqui altepetl Tarso ipan tlali Cilicia, pero nimoscalti
    nica ipan altepetl Jerusalén. Huan nopa hueyi tlamachtijquetl Gamaliel nechmachti
    xitlahuac nochi nopa tlanahuatili tlen tohuejcapan tatahua. Nochi tonali nijtoquilijtihualajtoc
    Toteco Dios ica nochi noyolo queja inquichihuaj ama.
  sps-sps: “Anyo na tsoiny Jiu, nyo agiir Tasas tana gum fan iny Silisia, sana nyo
    karap nei Jerusalem ana nyo kan a isen a vurots te kaa tana fo fafaatsuts ten
    Gamaliel. Nyo nom fo fifaatsuts parits fiisok tan Faun tan fo tamarara to sana
    nyo faan faman iny a tsivou ten Gov faarei kan maromi na fokinai tovei roman.
  wnc-wnc: “Na Judia nanaapa. Mingata paku you Tasas gapma Silisia kep komune yuak
    gapmane yuke tangaikut. Ngana uneta pakapu you Jerusalem anggapma yuamangune na
    toiban takakum. Takake Gamelielda pandetna dakngake Mosesde mama wam baminda tawake
    tasikaking kaknga katak siknga ngang nanindamukut. Ita unzing nanindamukutde Anutue
    kepi waaknga tawanangge iaknga siknga natapbum. Sike nata dandupa gikaya ina unzakan
    tawanangge iaknga siknga nataaing ngang danduat.
  bus-bus: Yudan ma ũ, wà ma i Taasu, Silisia bùsummɛ, ben ma nɛ́ blè wɛ́tɛ guu kɛ̀.
    Gamaliɛli kiian ma doka kɛ̀ wa dezinↄ kũna dàdan a zɛ́a. Má aĩa vĩ Ludanɛ lán
    á kuu nà gbã̀a a píngi.
  gub-BL: Zutew romo aiko ihe. Tar taw pe azexak kar ihe, Xiri ywy rehe ihe. Hekwarer
    mehe azur xe Zeruzarez pe. Azemu'e teko xe ihe. Kamariew hemu'e a'e 'ar mehe a'e.
    Hemu'e kateteahy zaneipy ze'eg rehe. Aruzar tuwe Tupàn ihe, pezàwegatete ihe,
    xe har kutàri har wazàwegatete ihe.
  imo-imo: “Na Juda iye pupumu. Na meko Silisia kombu tukundo Tarsus kombu akuna meringi.
    Na molopo aku kombuna akoru. Na ungu imbo iye Gamalieleni skul tenderimu. Yuni
    na linonga ara kaue kamenga mane ungu ulu pulumanga palinga wamba molowi mele
    ungu imbo tondopa kondondorumu. Eno da Juda angiltimelemani enge ningo Gotenga
    ungumu pilko lombiltimele mele oi na kape aku teru.
  boj-boj: “E Juda tamo. Ijo qure utru Tarsus. Tarsus a Silisia sawaq di unu. E dia
    ŋambabonam ijo ai abu naŋgi na e Jerusalem osi bonabqa e endia tamo kobaqujaem.
    Kobaqujaosimqa Gamaliel aqa skul kobaq di soqnem. Sonamqa Gamaliel na gago moma
    naŋgo dal anjam geregere plaltosiq osorboqnej. Deqa e Qotei aqa kumbra dauryqajqa
    tulaŋ siŋgilaoqnem. Agi bini niŋgi Qotei aqa kumbra dauryqajqa siŋgilaeqnub dego
    kere.
  eng-DRA: 'And he saith: I am a Jew, born at Tarsus in Cilicia, but brought up in
    this city, at the feet of Gamaliel, taught according to the truth of the law of
    the fathers, zealous for the law, as also all you are this day:'
  knf-knf: « Nji, dwo *nayuday, ambuknaaniiŋ ubeeka wi Tarŧuŧ, du uŧaak wi Ŧiliŧiya,
    aşë kuşnaana ţi ubeeka wi. Gamaliyel ajukanaanuŋ bnuura bgah bi başinun, ajinţan.
    Dbi wo ñaaŋ aŋaluŋ maakan uko wi Naşibaţi ji an bŧi nţa hënk.
  san-KHM: បឝ្ចាត៑ សោៜកថយទ៑ អហំ យិហូទីយ ឥតិ និឝ្ចយះ កិលិកិយាទេឝស្យ តាឞ៌នគរំ មម ជន្មភូមិះ,ឯតន្នគរីយស្យ
    គមិលីយេលនាម្នោៜធ្យាបកស្យ ឝិឞ្យោ ភូត្វា បូវ៌្វបុរុឞាណាំ វិធិវ្យវស្ថានុសារេណ សម្បូណ៌រូបេណ
    ឝិក្ឞិតោៜភវម៑ ឥទានីន្តនា យូយំ យាទ្ឫឝា ភវថ តាទ្ឫឝោៜហមបីឝ្វរសេវាយាម៑ ឧទ្យោគី ជាតះ។
  arn-NT: “Iñche ta judiuche. Choyüngen Tarso waria mew, Silisia trokiñ mapu mew,
    welu tremün faw Jerusalen mew. Chillkatun Gamaliel tañi kimeltun mew. Fente küme
    inaniefiñ taiñ fütake laku em tañi ley dungu. Rumel ta ayüleken tañi poyeafiel
    ta Ngünechen rüf piwke mew, chumngechi ta kom eymün femkeymün fachantü.
  zas-NT: ―Bén Israel naj. Goolan luguiedx Tarso tijb guiedx rigaꞌ niz Cilicia, per
    Jerusalén guie guniꞌsan. Abiꞌ mextr Gamaliel balüü naj gra ziꞌc na̱j xley dux
    bén gulal ree. Guiáad naj guidib luxdon benan xgab güünan sirv Dios ziꞌcgajc lëjt
    yan.
  ken-NT: “Mɛ, nchí mmu Israɛl. Nchí mmɔ́ Tásɔs atú Silísha, kɛ ngo chí fá
    Yerúsalɛm amɔ ntɔŋ ngo ywɛsɛ, Gamáliɛl. Ngɔk ɛkáti chi antɛn ɛyi. Atɔ́ŋ mɛ
    bɛkoŋo bɛbhé bachǐmbɨ bhɛsɛ́ mbɔ ɛnyǔ ɛ́bhɔ́ŋɔ́ bɛ́bhak nɛ nchyɛ́ mmʉɛt bɛkoŋo
    Mandɛm mbɔ be mankɛm abhɛn bǎchí fá ɛchɔŋ.
