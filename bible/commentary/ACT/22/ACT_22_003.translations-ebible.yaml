    aránaó bákun teti sináuyani minó man baya sisimídá pasé mai ma siretin ma Tiyarafenun
    aví ma yaní iyaonaí anan éi Tiyarafenun aví dani iyá uno.
  rkb-NT: 'Iwaze Pauro nitsasokozo: — Utakta Sudeu. Sirisia iknyta. Taraso eze ikpuruk.
