  spa-BES: Soy un judío de Tarso en Cilicia por nacimiento, pero tuve mi educación
    en esta ciudad a los pies de Gamaliel, siendo entrenado en el mantenimiento de
    cada detalle de la ley de nuestros padres; entregado a la causa de Dios con todo
    mi corazón, como hoy lo son todos ustedes..
  san-BEN: পশ্চাৎ সোঽকথযদ্ অহং যিহূদীয ইতি নিশ্চযঃ কিলিকিযাদেশস্য তার্ষনগরং মম জন্মভূমিঃ,এতন্নগরীযস্য
