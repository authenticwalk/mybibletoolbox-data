verse: ACT.022.003
translations:
  kpx-kpx: Ige au namigevei avoe, “Dau Diue ata. Iale di neinau vata mole Silisia
    keve o mole Tasisie di mamoito di esebuluta usege abu di mai hanavoge di Dielusalemae
    lohoale kove velemage menaka haivemale kosive baluga Gameliela keu di haivunu.
    Kosive keu nahie buluve vaveve isi menakaeabe ke bahata loui di haivuge di kemo
    negoai la nahate vai isiviale Dilava hoesehavoi.
  okv-H: Paul na ke einge ena, “Na Judea embora eto enda Celicia ta da Tarsus ai ta
    nau aja na na umbuna rate na da Jerusalem ei ta pajio embo Gamaliel na na ahe
    poekihaja eto ungotenau ohihi ta ke pepeni tapa Moses na kajena avo ahe poekena
    eto na ungo eagova ainge inono God osa ue ke agi uena.
  tbo-tbo: ‘Tau lawa Yudeyagei. Ma Silisiya u tupona meyagai gowana Tasasi ugolina
    hi guniu, ma tamogi u Yelusalem a lata, po hougana a ihewali Gameliyela ugolina
    a wisikulu po googata hai lugagayo ugolinei hi wiatatiyeu. Ma a wileta duma po
    Yaubada ugolina a palipalihalena meu mei gasi atapumi amalai.
  mal-C: “കിലിക്യാപ്രവിശ്യയിൽ തർസൊസിൽ ജനിച്ച ഒരു യെഹൂദനാണു ഞാൻ. എന്നാൽ, വളർന്നത് ഈ
    നഗരത്തിലാണ്. ഗമാലിയേലിന്റെ കീഴിൽ നമ്മുടെ പിതാക്കന്മാരുടെ ന്യായപ്രമാണം സംബന്ധിച്ച്
    എനിക്ക് സമഗ്രമായ ശിക്ഷണം ലഭിച്ചു. ഇന്നു നിങ്ങളിൽ ഏതൊരാളും ആയിരിക്കുന്നതുപോലെതന്നെ
    ഞാനും ദൈവത്തിനുവേണ്ടി വളരെ തീക്ഷ്ണതയുള്ളവനായിരുന്നു.
  grc-SR: Ἐγὼ ⸋μέν⸌ εἰμι ἀνὴρ Ἰουδαῖος, γεγεννημένος ἐν Ταρσῷ τῆς Κιλικίας, ἀνατεθραμμένος
    δὲ ἐν τῇ πόλει ταύτῃ παρὰ τοὺς πόδας Γαμαλιήλ, πεπαιδευμένος κατὰ ἀκρίβειαν τοῦ
    πατρῴου νόμου, ζηλωτὴς ὑπάρχων τοῦ θεοῦ, καθὼς πάντες ὑμεῖς ἐστε σήμερον·
  bgc-bgc: “मै तो यहूदी माणस सूं, जो किलिकिया के तरसुस नगर म्ह जन्मा, पर इस नगर म्ह
    गमलीएल के पायां कै धोरै बैठकै पढ़ाया गया, अर पूर्वजां के नियम-कायदा नै ठीक रीति
    तै सिखाया गया अर परमेसवर कै खात्तर इसी धुन लारया था, जिस तरियां थम सारे आज लारे
    सो।
  khz-khz: “Au Iuda talimaku, Taso vanuganai Silisia tanona aonai awalato, na eIerusalema
    vanuga kamunai akamuto. Gamaliel gena vevega-ripa aonai ataluwai, ia na ita tenera
    geria rova veagara gaokara evega-ripakuwai, e Palagu gena inagulu akalawai makwalimuku
    na, ewagumona gomi na gokwalimu-agiana vetaina.
  deu-TKW: ich bin ein Jude, geboren in Tarsus in Kilikia, auferzogen aber hier in
    der Stadt, und zu den Füßen Gamaliels geschult im väterlichen Gesetz nach aller
    Strenge, und war ein Eiferer für Gott so wie ihr alle es heute seid;
  zsr-NT: ―Nacczaꞌ nedaꞌ judío. Guljaꞌ lu yödz Tarso luyú Cilicia, san gzxönaꞌ lu
    yödz ni, atiꞌ busëdnëꞌ nedaꞌ Gamaliel gdu ca nac zxba quequëꞌ xuz xtauꞌruꞌ. Bëꞌtecz
    ladxaꞌa gyij ladxaꞌa Dios ca runliꞌ lbiꞌiliꞌ naꞌa.
  lin-lin: — Nazali Moyuda, nabotama na Tarse kati na Silisi, kasi nakoli kaka awa,
    na engumba oyo ya Yelusalemi. Gamalieli nde azalaki molakisi na ngai ; ye nde
    ateyaki ngai na bosolo nyonso Mobeko ya bakoko na biso. Nazalaki na bolingo makasi
    mpo na Nzambe, ndenge bino nyonso bozali na yango lelo.
  hns-NT: 'Tab oe bolies: „Ham ek Israel ke aadmie baatie. Ham Sieliesia des Taarsas
    sahar me paida bhailie aur ie sahar me posailie. Ham Gaamaaliejel ke ekgo tjela
    baatie. Oe hamme phor-phorke siekhaais hai kaise hamlogke baap-daada log ke kaanoen
    par tjale ke tjaahie. Ham apane djaan me Parmeswar khaatien bahoet kausies karat
    rahielie djaise toelogan bhie kare hai.'
  noa-E: —Mʉʉn judío charau. Mʉ Cilicia durr thaabajimgui ajim, phöbör Tarso anʉm
    ee. Mamʉ mʉch erraawe mʉig Jerusalén bëewia ich mʉigpai jöoipa chirʉmgui ajim.
    Mʉ maestro Gamalielau mʉrʉg wajapha maach jöoin iita thumaa jaau bãaujimgui ajim.
    Magtarr aawai mʉch thãardamaucha Ẽwandam dau na nem ajapha waum khõsi waujuuta
    ẽkha chitaajemgui ajim, ich jãg pãrau aajemjö ĩchab.
  eng-EMTV: “I am indeed a Jew, having been born in Tarsus of Cilicia, but having
    been brought up in this city at the feet of Gamaliel, having been educated according
    to the exactness of the law of our forefathers, being zealous for God just as
    you all are today.
  mib-NT: Máá ná cúu jnáhan ñuu yō hebreo, te ni cacu ná ini ñuu Tarso ndañúū Cilicia.
    Te ini ñuu Jerusalén yāha ní jehnu ná, te ni cutūhva ná núū Gamaliel, te ni steén
    de nuū ná ndɨhɨ sɨquɨ̄ ley jeē ni jéhe ya nuū jií yō. Te nde jiín ini jiín ánuá
    na ní nducú ndéyɨ́ ná squícu ná súcuan nuū Yaā Dios, nájnūhun cásáha máá ní vijna.
  lif-NT2: “इङ्‌गाॽ सिलिसियास्‍मा तार्सस्‍सो सागे़वाःन्‍छिङ्‌बा यहुदिआरो, कर बा कप्‍मो
    यरुसले़म्‍मोए थाङ्‌बे़न् के़राङ्‌ङाङ् तुत्तुगे़न् तुम्‍म्‍याङ्‌हाङ् सिक्‍साम्‍बा
    गमालियलरे़ कुहुॽसाम्‍बा पोःक्‍खाङ्‌लो॥ हे़क्‍क्‍याङ् इङ्‌गाॽ साम्‌योथिम् नु आनिॽ
    पाधे़बाहाॽरे़ मे़नाःत्तु मे़युरुबा साक्‍थिम्‍हाॽ कप्‍मो हुॽसिङ्‌ङाङ्‌लो॥ आइन्
    खिनिॽ हे़क्‍केए इङ्‌गाॽआङ् निङ्‌वाॽफुमाङ्‌ङिन् इङ्‌धाःङ् पिमा कुसिक् के़सम्‍बा
    वयाङ्‌लो॥
  xnj-xnj: “Nene na Myawudi mkolonjinji wa ku Taso muji wa Kilikia. Nambu naleliwi
    bahapa pa Yelusalemu. Muwula wangu Gamalieli. Nawuliwi kulanda malagizu ga vagogo
    vitu, najiwusili mtima woha kwa Chapanga ngati chemuvi nyenye lelu.
  mmx-mmx: “Nenia lara at limixin me Judaia, boro at lemenemen Tasas at lenep Silisia,
    ketla ganoxa diga lok ka ia ude Jerusalem i ngan lun pinivu at ne Gamaliel. Aga
    lox ase avukat keneng at Laulis Linga at lavalabat atdik, la aga lolos tinotno
    ri mumu asu ne Moroa kerekngan nemi axap na lingina.
  cbr-NT: —'Ëx cana judíos uni, Cilicia menua 'icë ëma Tarso, anuax bacë́an 'ain.
    Usa 'ixunbi cana Jerusalén ënuax caniquin, an uni 'unánmicë uni, Gamaliel, an
    'unánmicëxun quirica 'unánquin, nucën raracaman cuatia Moisésnën cuënëo bana upí
    oquin 'unáncën. 'Imainun cana mitsúxmi 'icësaribiti Nucën Papa Diosan bana quicësabi
    oquin 'ati cuëëancën.
  tee-NT: ―Ju quit'in vachu' ic'israelita. Iclok'ontacha lak'achak'an Tarso laxat'un
    Cilicia. Para icquitak'ayachilh ju ani Jerusalén. Ju Gamaliel yuchi ju qui'amamaka'unu'
    ixjunita. Chai ju yuchi k'ox quimalani chux ju ixlhamap'aksin'an ju mak'aniya
    quilacpa'itni'an. Chai ju quit'in ixlhichux qui'alhunut xacnavi tachi ju xacmachakxani
    ju ixk'achat ju Dios. Chunch ju xaclai tachi ju uxijnan navip'ut'unat'it ju chavai.
  eng-LSV: “I, indeed, am a man, a Jew, having been born in Tarsus of Cilicia, and
    brought up in this city at the feet of Gamaliel, having been taught according
    to the exactness of a law of the fathers, being zealous of God, as all you are
    today.
  cak-NT: Ren can jin israelita. Y xinalex pa tenemit Tarso ri c'o pa rech-ulef Cilicia,
    pero we' pa Jerusalem xiq'uiy-wi. Y ja ri Gamaliel, ri jun nimalaj achi ri xtijon
    wichi. Y xirutijoj riq'uin ronojel ri nu'ij chupa ri ley ri yo'n can chique ri
    ojer tak kati't-kamama'. Roma ren can ninjo-wi nin-en rusamaj ri Dios, anche'l
    chuka' ri nijo' niben chi'iwonojel rix cami.
  pah-NT: —Jihi ko ji judeuramo ako, ei ga. Cilícia ko jigwyra. Cidade de Tarso pe
    ko ji ari kako. Aerẽ ji nhimomboakari avo Jerusalém me kako, ei ga. A'ea rupi
    Gamaliel'ga ji mbo'embo'ekatui Moisésva'ea remimbo'eagwera rehe – kiha tuhẽ nhaneramonhava'ea
    omombe'u, ei ga. Nhiremimbotarimo ji poravykyhetei Tupana'ga pe ikwehe. Pehepia
    ko pe na jitehe peko pa ga rehe, ei Paulo'ga g̃a pe.
  sja-NT: —Mɨ judiopɨ, Tarso p'uurude t'oda. Mãgɨ́ p'uuru Cilicia eujãde bɨ. Mamĩda
    mɨ nama Jerusalende estudiaji Tachi Ak'õre Ũraa jarateepari Gamaliel ome. Iru
    k'aurepa mɨa k'awaaji Moisepa p'ãda, tachi chonaarãpa bëidap'edaa. Ma awara mɨa
    oo k'inia bapachi Tachi Ak'õrepa oopi k'inia bɨk'a, parãpa idi oo p'anɨk'a.
  xed-xed: «Iʼi ná, la Yahuda yu, ya ma luwa Tarsus ta haɗika Silisi lu ta iʼi, ama
    ma na luwa na glafta yu. Gamaliyel ta dzaŋaɗiftá ta dzaŋa, ka taghaɗifta snaŋtá
    zlaha dzidzíha mu nda tvani manda ya ta raku. Ŋavaŋa iʼi guli ka sna ŋa Lazglafta
    manda va na ta magə kaghuni demdem gita na.
  mks-NT: —Ye̱he̱ cúú u̱ da̱ na̱quixi chi̱chi Israel. Ta na̱cacu u̱ ñuu Tarso ndáca̱a̱n
    estado Cilicia. Joo na̱sahnu u̱ ñuu Jerusalén yóho ta mé yóho na̱jácuaha vi̱ xi̱hín
    in da̱ naní Gamaliel. Ta tá quia̱hva sáhndá ley Moisés, ña̱ na̱sacu va̱ha tásáhnu
    jícó yo̱ quia̱hva já na̱ndi̱hi ini i̱ cája i̱. Níí tiempo na̱ndi̱hi ini i̱ cája
    chúun i̱ cuéntá Ndióxi̱ xi̱hín ndinuhu ini i̱ tá quia̱hva cája mé ndó a̱nda̱ qui̱vi̱
    víti.
  gfk-S: '@see-verse:ACT.022.002'
  bmu-bmu: “Ni Juda azia. Ni Silisia prowinsgö taon qetŋi Tarsus miaŋgöreŋ ahubiga
    Jerusalem siti kiaŋgöreŋ galöm köl niŋgigetka mala qarial. Mala qariba kota böhi
    qetŋi Gamaliel yaŋgö keu bapŋe tatpiga yaŋön Juda ambösakonurupnini yeŋgöreŋ Köna
    keu aka ahakmeme mi törörök kusum niŋgiiga miaŋgö mötmötŋi möta malal. Merak eŋön
    körek pakpak Anutugö keu bapŋe aŋgota kapaŋ köla yaŋgöra bim qeba maljei, nöŋön
    mönö miaŋgö dop aka malal.
  dgz-dgz: “Ne Diu apanewa, at Silisia pa sewa Tasas gapan yanan. Go ne Ierusalem
    gapan kai waran baware tan amba wadianegeni apanewa ame Gamelio, nu omayan bae
    iup muga baware ame seane wadidianegeni anu kakayasen. E endi God menan amunugaet
    taiwaniana ap umap ne taingin.
  eng-GNV: I am verely a man, which am a Iew, borne in Tarsus in Cilicia, but brought
    vp in this citie at the feete of Gamaliel, and instructed according to the perfect
    maner of the Lawe of the Fathers, and was zealous toward God, as ye all are this
    day.
  zaa-NT: Inte' nna ná' enne' judío, gùlia' le' ciudad Tarso estado láą Cilicia. Pero
    le' Jerusalén nì bá biỹénia', ą'hua Gamaliel nna uccua bi maestro quia', tsè'ni
    bidèti'a' de acuerdo lani ley nu bethà'na ca tà' tàta qui' rí'ua. Siempre ni runia'
    duel·la' gunia' servir Tata Dios lani itute látsa'a', ti'taání runi iyaba le anna.
  eng-WEBSTER: I am verily a man who am a Jew, born in Tarsus, a city in Cilicia,
    yet brought up in this city at the feet of Gamaliel, and taught according to the
    perfect manner of the law of the fathers, being zealous towards God, as ye all
    are this day.
  guh-guh: '—Xanë raja judíonënë. Naexanajë Tarso tomarata, Cilicia nacuata peecaetomarata.
    Itsiata vitsabajë mapatomarataje, Jerusalén tomarata. Pecujarubinë Gamaliel necujaruba.
    Nexata xaniavaetsia necujaruba daxita vajasalinaivi pijacuene. Nexata picani jamatabëjumaitsinë
    tsabiabi: “Daxita tajamatabëcueneta Dioso pejitsipaecuenia tonacuenebianajë,”
    jamatabëjanë tsabiabi. Bajarapacuenia aeconoxae daxita paxamë ata pajamatabëitsimë
    tsavanapae, jai Pablo.'
  bon-bon: “Cane Israela biname gäne, aplimlujine Taasu cewe je Kilikiya gawe cabu,
    yepä aima Yerusalema me tädujine abiberäja tääpume. Cane Gamaliya me abiberäja
    bägrä gäne. Tabe cebine cängena nabiberäjuji mime kaakesaare bime cotre cabu,
    piiyepu cane babo singi Acejiyame tääpume, weene page liiyepu.
  nhw-BL: “Na niisraelita. Nitlacatqui altepetl Tarso ipan tlali Cilicia, pero nimoscalti
    nica ipan altepetl Jerusalén. Huan nopa hueyi tlamachtijquetl Gamaliel nechmachti
    xitlahuac nochi nopa tlanahuatilme tlen tohuejcapan tatahua. Nochi tonali nijtoquilijtihualajtoc
    Toteco Dios ica nochi noyolo quen anquichihuaj ama.
  mgw-mgw: “Nenga Nannyahudi, nibelekuli Taliso ku'lu' Kilikia. Lakini naaku'li paapano
    pano pa kilambo sa Yelusalemu kwa mayi'gano ga mwalimu wangu' Gamalieli. Naayi'ganilwe
    wisowiso mwaiyenda salya ya api'ndo bitu, kaniyi'ma kwa mwoyo woti kwa Nnu'ngu'
    kati mwenga mwabene mwamubile nambi'yambi'.
  swh-ONEN: “Mimi ni Myahudi, niliyezaliwa Tarso huko Kilikia, lakini nimelelewa katika
    mji huu. Miguuni mwa Gamalieli, nilifundishwa kikamilifu katika sheria ya baba
    zetu, na nikawa mwenye juhudi kwa ajili ya Mungu kama kila mmoja wenu alivyo leo.
  wbi-wbi: Une nili Muyahudi niholilue mulikaja lya Tarso mukighavo ikya Kilikia,
    kuva nilyapatile uluhara mulikaja iili, une nili m'bili ghwa Nguluve, ndavule
    umue mwe Vooni fino mulivuo umusyughu.
  bba-bba: nɛ Yuuwɑ wi bɑ mɑrɑ Tɑɑsiɔ, Silisin temɔ ɑdɑmɑ wuu ɡeni sɔɔrɑ nɑ biru di.
    Gɑmɑliɛlin miyɑ nɑ keu kuɑ, nɑ bɛsɛn sikɑdobɑn woodɑ ɡiɑ sɑ̃ɑ sɑ̃ɑ, mɑ nɑ Gusunɔn
    bɛɛrɛ yɛ̃ nɡe mɛ bɛɛ kpuro i sɑ̃ɑ ɡisɔ.
  eng-KJVCPB: I am verily a man which am a Jew, born in Tarsus, a city in Cilicia,
    yet brought up in this city at the feet of Gamaliel, and taught according to the
    perfect manner of the law of the fathers, and was zealous towards God, as ye all
    are this day.
  kgk-NT: 'Ha ha''e katu he''i íxupe kwéry: —Xe voi judeu kwéry va''e, Tarso tetã
    mygwa. Upe tetã Cilícia yvy pygwa. Ha ko''a-py xe mbo''e mbo''e oiko-vy va''ekwe.
    Xe mbo''eháry héry Gamaliel. Nhande ru kwéry he''i va''ekwe gwive, upéa ahendu
    porãmba va''ekwe voi, he''i. —Aikwaapa porã peve xe aiko va''ekwe. Ko''ẽmba ẽmba
    ajapose voi Nhandejáry remimbota gwive. Ãy pejaposeha-rami voi Nhandejáry remimbota,
    ajapose mo''ã voi va''ekwe xe ave. Peteĩ teĩ áry-py ajapo aiko-vy, he''i íxupe
    kwéry.'
  waj-waj: Na Yutayaa vaidivai. Ni noova mmata Kirikiaa vau yoosinna Tarasaadiri ni
    mmateeravai. Na ivaki pikiee numa aa Yerusareema aavaki hara kiee varieenana vaidi
    nnoonna Kamarieeraasi kuaaduu ivo ni vitairavai. Vitainno ti rubuungainna mmaanna
    tuu kuaivaa yaagueeqama ni giaa ni muduu na aanna makee ngia variaiya ngii roosiima
    Anutuuqaara yaagueeqaina inna kuaivaa rikiee puaisakama utiravai.
  cpy-cpy: “Naakataki pisheninka. Notzimaki nampitsiki Tarso jeekatsiri Cilicia-ki,
    roo kanteencha nokimotataki naaka jaka Aapatziyaweniki, riyotaani naaka Gamaliel.
    Riyotaa-kinawo niyotako-perotero ikantakaantani awaejatziteni. Nokowa-piinta-witaka
    noshire-perotyaari Tajorentsi, pikimiyita eeroka-paeni nimaeka.
  mpx-mpx: “Nau gagama Yudiya etega, hi abawa Tasisi labi Silisiya, yaa ya bwataa
    te panuwa ya elana. Gameliyel elana ya vavasiliya, inoke tubulau wali Logugui
    ana pagan gegewena i paatenau. Yaka ya talamwagau hot na tuwalali Yehoba kaiwena,
    i ola te komiu lan ebe ku talamwagimiu.
  wbp-wbp: Manu ngula-jangkaju, Puurluju-jana yarda wangkaja, “Ngajujurna Juwu-jala
    nyurrurla-piya-yijala. Ngajujurna palka-jarrija kirri-karirla Taajurla ngulaju
    ngurrara-karirla Jilijiyarla. Ngula-jangkajurna nyampurlalku wiri-jarrija Jurujulumurla.
    Ngajuju pinarri-manu jintangku watingki pinangkalparlu Maliyurlu kujaju yirriyirri-nyayirnirli
    yimi-ngarrurnu muku manu pinarri-manu kuruwarriki Juwu-kurlanguku ngulaju yangkaku
    kujalpalu ngalipa-nyangurlu nyurnunyurnurlu puraja kuruwarriji. Ngulakunyaju pinarri-manu.
    Manulparna-jana ngajurlangurlu yirriyirri-nyayirnirli puraja Kaatu-mipa-yijala
    nyurrurla-patu-piyarlu-yijala kuja kankulu purami jalangurlu.
  luo-luo: “An ja-Yahudi monywol Tarso, e piny Kilikia, to ne adongo Jerusalem ka.
    Ne ayudo tiegruok matut e chike mag kwerewa e bwo Gamaliel, kendo ne achiwora
    ne Nyasaye mana kaka koro un bende uchaloni.
  nhe-NT: “Na niisraelita. Nitlacatqui altepetl Tarso ipan tlali Cilicia, pero nimoscalti
    nica ipan altepetl Jerusalén. Huan nopa hueyi tlamachtijquetl Gamaliel nechmachti
    xitlahuac nochi nopa tlanahuatili tlen tohuejcapan tatahua. Nochi tonali nijtoquilijtihualajtoc
    Toteco Dios ica nochi noyolo queja inquichihuaj ama.
  aii-aii: ”ܐܵܢܵܐ ܝܗܘܼܕܵܝܵܐ ܝܘܸܢ ܦܝܼܫܵܐ ܝܠܝܼܕܵܐ ܓܵܘ ܛܵܪܣܘܿܣ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܒܐܲܬܪܵܐ ܕܩܝܼܠܝܼܩܝܼܵܐ،
    ܐܝܼܢܵܐ ܓܘܼܪܘܸܣ ܠܝܼ ܓܵܘ ܐܵܗܵܐ ܡܕܝܼܢ݇ܬܵ‌ܐ. ܦܝܼܫ ܠܝܼ ܡܘܼܠܦܵܐ ܓܡܝܼܪܵܐܝܼܬ ܢܵܡܘܿܣܵܐ
