  meu-meu: Bena ia ma eto, Lau na Iuda taugu, Kilikia tanona ai na vara, Taso hanuana
    ai; to ina hanua lalonai na bada oho bada oho. Gamaliel ese e hadibaguva negana
    ai, ia ese seneda edia taravatu kaladia metaudia e hadibalaiguva. Bena Dirava
    ena ḡaukara na goadalaiava, harihari umui ese o goadalaiamu heḡereḡerena.
  yva-NT: Paulus pare, “Risyamo vatano Yahudi pi risy. Inavaki no munijo Tarsus no
    no Kilikia, weramu inaugavere inakum no Yerusaleme so. Kuruno akoe Gamaliel po
    inanyao irati wama aneno wusyine awa ananyao rai indamu syo rarijat mavabe tenambe.
    Muno ribeke dave itavondi Amisye ai tutir, maisyare muno sya arakove weasamai
    tavon no so.
  dgc-dgc: “Saken,” kagi ni Pablo, “éy Judeoék. Nienakék ta Tarso, pero dinumikélék
    ta éye ta Jerusalem, a ti Padi Gameliel tu maistu ko. Kanya inadal ko ta mahusay
    i étanan a kautusan depu tam. Mesipagék be a sumunud ta Diyos a kona dikam.
  zpm-NT: ―Meṉ Israel nac naa, guiedz Tars xtan Cilis ga gol naa, per Jerusalén nu
    broob naa, nu bio naa wseed, maistr Gamaliel goc meṉ ne pseed naa. Pseed me naa
    grëse zigne nac xley xmeṉgol ne, grëse zigne nac zhiwseed zho; pseed me naa tibaque
    noxco naa ruṉnon naa lë Dios zigne noxcoque tow.
  hix-NT: Onà wyaro nkekon xarha tà. Xuknewyana ryhe uro, kekon hatà. Tahsu ho konuruye,
    Seryeseya yamtar hon ho. Tano ryhe tompamnohsom me wehxakonà, Xerusaryen ho. Kamaryewu
    ryhe, rompamnohnye ro me nehxakonà, kekon hatà. Khoryen heno komo rwonàmàthàrà
    yawo ro rma haxa, tompamnohsomà ro me wehxakonà, kàyweronàhyamatxho kom yawo ro
    rma haxa mak ha. Khoryenkomo yoyuknuru xe rma haxa wehxakonà, kekon hatà. Àro
    wyaro rma rha, Khoryenkomo yoyuknuru xe manatxow hamà, omnyam xarha, amnye rma,
    kekon hatà, Pawru, toto komo wya.
  sim-sim: �An Judama nira. Nijava anhi yanga Tarsus orok si wari nira. Yanga Tarsus
    oso provins Silisiak nanda sir. Hako an Jerusalem torok a saha wasilakak a nari
    nir. Tisa nihi Gamaliel oto anin mashi Moseshi os neloko nihi misindiyandari ondon
    arme mendek or owesawerik amu misira. Uhu an mbele mbele jivi Avui Wasilaka os
    or rupshindan a tiyakmbaha funtlehavantlehe na landari nir, os ter jir uwa hom.
  npi-ULB: “म किलिकियाको टार्ससमा जन्मेको एक यहूदी हुँ, तर यही सहरमा गमलिएलको चरणमा
    शिक्षा पाएको व्यक्ति हुँ । मलाई हाम्रा पुर्खाहरूको व्यवस्थाको कडा नियमहरूअनुसार
    शिक्षा दिइएको थियो । आज यहाँहरूजस्तै म पनि परमेश्‍वरको निम्ति जोसिलो भएको छु ।
  cgc-cgc: “Isya a na Judio na natao naan ta syudad Tarso na sakep ta prubinsya Cilicia,
    piro unti a gabakod ta Jerusalem i daw gaistudyo a naan ki Gamaliel. Kanen gatudlo
    ki yaken ta tanan parti ta Mga Sinulat Moises na nabaton ta ate na mga kaapuan
    alin ta Dyos daw paryo a man ki kyo anduni na matetem ta pagsirbi ta Dyos.
  tim-tim: Hain akbiâ lâuwâŋe totokomâk hin dâm makyeŋgiep, “Nâ Yuda luâk Kilikia
    hân Taso kipia tatâp ain miawagân. Akto nâŋgâ nâŋgâ emetŋe kipia in katnekbiâ
    malân. Akto Gamalie yâkŋe âmâ Anutugât den ligim makniŋdo yâk olop maliot. Akto
    bâginenŋe Moseŋe den kârikŋe katnengiep are hârok nâŋgâm meteân. Akto uŋak ire
    yeŋe aktâi nâŋe hainâk agân.
  yor-yor: “Júù ni èmi í ṣe, a bí mi ni Tarsu ìlú kan ní Kilikia, ṣùgbọ́n tí a tọ́
    mi dàgbà ni ìlú yìí. Ní abẹ́ ẹsẹ̀ Gamalieli ni a sì gbé kọ́ mi ní òfin àwọn baba
    wa, tí mo sì ní ìtara fún Ọlọ́run àní gẹ́gẹ́ bí gbogbo yin tí rí ni òní.
  wos-wos: “Wuni Judana du wuni. Wuna ayiwa wuniré Tarsusmbu lé héra. Tarsus Silisiambu
    dé re. Hanja wuni ané getéfa Jerusalemré wuni ya. Yae ambu rewuka dé Gamaliel
    wuniré wakwe, nana mandékana hambuk hundika. Wakwendéka hambuk yata wuni atéfék
    nukwambu God mawuli yandéka maki hurunjoka wuni némafwimbu mawuli ya, guni ambu
    tékwa du mawuli yanguka maki.
  emp-NTPO: –Mʌ̃ra judioa. Cilicia druad̶e Tarso purud̶e tosid̶aa. Baribʌrʌ mʌ̃ra
    nama Jerusaleʌ̃ne warisia. Jaradiabari Gamalielba mʌ̃́a jũma dadji drõã naẽnabemarã
    leyba jara b̶ʌra bio jaradiasia. Mʌ̃a Ãcõrẽra bio ẽpẽ b̶abadjia bãrãba ẽpẽbada
    quĩrãca.
  eng-F35: “I am indeed a Jew, born in Tarsus of Cilicia, but brought up in this city
    at the feet of Gamaliel, educated strictly according to the law of our fathers,
    being zealous for God, just as you all are today.
  ind-ind: “Saya orang Yahudi, yang dilahirkan di provinsi Kilikia di kota Tarsus,
    tetapi saya dibesarkan di kota ini. Saya murid Gamaliel, dan saya dididik dengan
    ketat menurut hukum nenek moyang kita. Jadi saya sungguh-sungguh taat kepada Allah,
    sama seperti kalian hari ini.
  pes-OPCB: 'آنگاه پولس گفت: «من نیز مانند شما یهودی هستم و در شهر طرسوس قیلیقیه به
    دنیا آمده‌ام. ولی در همین اورشلیم، در خدمت غمالائیل تحصیل کرده‌ام. در مکتب او
    احکام و آداب و رسوم دین یهود را به‌دقت فراگرفتم، و بسیار غیرت داشتم که در هر کاری
    باعث تکریم خدا گردم، همان‌گونه که شما نیز امروز برای او غیرت دارید.'
  mpt-mpt: baabenea Ne moton Yuda nakabe. Ne gongam bibo biemo nemfanobu ole Silisia
    betano bibo niniino Tasas bib wat nemeb tlobiobe. Gongam ota inanota Tasas bibo
    nemikinobiobe. Eka damanamin ole ne biem ay kamwali Yelusalem bib ele nemfa blibta
    damaibiobe. Ne nib faninwali hekmel wengo Gameliele aletnenea ne Gode wengo kla
    wente binibuo ibsa inaniba memalo Gode wengo kla wentebiobe.
  ssx-ssx: I̱ta꞉ Diu hali mo hande Silisia nane hala꞉ da Tasa꞉si da pa꞉ta꞉ I̱ mendiekepate
    do daoni tukiki pa꞉ta꞉ daeya polome. Kutupa Kamalielena꞉ sukulu da pita nika꞉
    apa꞉ amedana꞉ Lo haumanu sukulu wotu peaka꞉na꞉ ikana꞉ma꞉ Koda꞉ pa꞉ta꞉ ame hone
    wotu witeleme tupa꞉ I̱ma꞉ make hone u halome.
  mkl-mkl: ɑmuu Zuifui, ɑ̀ bim nii Tɑrusi si ilɛi Silisi, ɑmmɑ Zeruzɑlɛmu ihɛ̃i ɑ̀
    bíím. Gɑmɑliɛlii í kɔm si cio, nŋui í kɔm si woodɑi bɑlɑ nwɑ ŋɑ sɑ̃ɑ sɑ̃ɑ, nɔ
    ǹ nɛ himmɑ si icɛi Ilɑɑɔ̃ si bɛi iŋɛ fei ì wɛɛò nnyi ŋɑ.
  gaq-gaq: “ନେଙ୍ଗ୍‍ ମୁଇଂ ଜିଉଦି ରେମୁଆଁ ସିଲିଷୀଆନେ ତାର୍ଷିସ୍‌ଡାଗ୍ରା ନେଙ୍ଗ୍‍ନେ ଜନମ୍‍ ମାତର୍‍
    ନେଙ୍ଗ୍‍ ଯିରୁସାଲାମ୍‍ନ୍ନିଆ ଲାଲନ୍‍ ପାଲନ୍‍ ଡିଙ୍ଗ୍‍ନ୍ଲେଗେ ବାରି ଗମଲିଏଲ୍‍ନେ ମୁଇଂ ଗଡ଼େଅ
    ଲେଃଗେ । ନେନେ ନ୍ତା ଞ୍ଜାଇଂନେ ନିୟମ୍‌ ନେଙ୍ଗ୍‍ ସତ୍‍ ବାବ୍‍ରେ ସିକ୍ୟା ବାନ୍ଲେକେ ବାରି ପେ
    ରକମ୍‍ ଇସ୍‍ପର୍‍ଡାଗ୍‍ରା ଜାବର୍‌ ସାର୍‌ଦାରେ ନ୍ଲେଗେ ।
  gof-RNT: “Taani Kilqiyan de7iya Terseesen yelettada ha kataman diccas. Ta asttamaareykka
    Gamaaliyale; taani nu aawata higgiya mintha tamaarida, hachchi hintte ubbay haneyssada
    Xoossaas mishettiya Ayhude asi.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ମିହୁଡ଼୍‌ ଯିହୁଦୀ ତାନିଙ୍ଗ୍‌, କିଲିକିଆ ପାର୍‌ଗାନ୍‌ରେୟାଃ ତାର୍ଷିସ୍‌ ସାହାର୍‌ରେଇଙ୍ଗ୍‌
    ଜାନାମ୍‌ କାନା, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଯୀରୁଶାଲେମ୍‌ରେଇଙ୍ଗ୍‌ ଆସୁଲ୍‌ ହାରାକାନା ଆଡଃ ଗମଲିଏଲ୍‌ତାଃଏତେ
    ଇନିତୁଇଙ୍ଗ୍‌ ନାମାକାଦା । ଆଇଙ୍ଗ୍‌ ଆବୁଆଃ ପୁର୍‌ଖା ହାଡ଼ାମ୍‌କଆଃ ଆନ୍‌ଚୁ ବୁଗିଲେକାଇଙ୍ଗ୍‌
    ଇତୁକାନା ଆଡଃ ଆପେୟାଃ ଲେକା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ନାଗେନ୍ତେ ଚିହୁଲାନ୍‌ଗି ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza Zuta ve Silisia mikasigú Taliso numutoka getamó noumóza, imane apatoka
    Gamalielé lainim-olimiaká numukú iteko minoko napa umole. Lá okuke, monó lo neme-neme
    igo, avónegini aménegini gakó legesó oko minuke gele asú umó. Lá okuke, itína
    lekezagi ámina oko Ómasímini agulizá ale ititune loko amuza moloaká noune.
  lcm-lcm: “Nau napo igenen i Iudaia, kita ingus iau e Tarso e palpal Kilikia, sikei
    natame akalit nei rina ke si igenen lava ke Gamaliel. Na nei keve akalkalit ang
    kita usiusing akit luai ani saupai si keve tivura na natapo uli atokngai amadot
    si pakangai ani God, val nami kana.
  aer-aer: “Arratye kwenhe ayenge Jew. Ayenge-arle apmere Tarsus-ele-arle inteke,
    ahelhe mpwepe Cilicia-le, kele yanhe-ngentyele apetyemele Jerusalem-werne anteme
    nhenhenge anteme ayenge amangkeke. Ayenge akweke anerlenge, ayenge akaltye-irreke
    angkentye Moses-elarle atyemeye anwerne-kenhe areye anthekeke. Akaltyele-anthenhe-anthenhe
    Gamaliel-ele ayenge akaperte altywere-ileke, arruleke-atwetye anteme the angkentye
    nhenge apenteke, ayenge-arle Ngkarteke akangkwe-irretyeke ahentye-anekenge. Kele
    the itelareme arrantherre-arlke akangkwe-irrentye akngerre angkentye yanhe itneke.
  qvc-NT: —Noqaqam isrraylinu llaqta masikillapa kani. Prubinsya Silisyapa chay Tarsu
    llaqtambim nasishqa kani. Chaymandaqam kay Jirusalinman shamushpa, kaypi wiñashqa
    kani. Chay ancha yach'ayniyuq Gamayilwanmi istudyashqa kani. Payqam yach'achiwarqan,
    ancha allita kasunaypaq unay agwilunchiqkunapa liyningunata. Noqaqam qamkunashina
    Tayta Dyustalla munashqa kani kasuyta. Chaymi tukuy shunqo Taytanchiq Dyuspi kriyishpa,
  tgl-ULB: “Isa akong Judio, ipinanganak sa Tarso sa Cilicia, subalit nag-aral sa
    lungsod na ito sa paanan ni Gamaliel. Tinuruan ako mula sa mahigpit na mga kaparaanan
    ng kautusan ng ating mga ninuno. Masigasig ako sa Panginoon, katulad ninyong lahat
    ngayong.
  cbs-NT: —Eadan, en judiodiki. Mai pakea betsa Cilicia anu mae ewapa Tarso anua en
    kainbiani na Jerusalén anu ea iwenixun na jabianuxun ea yumewanibuki. Jaska Diosun
    jancha Moisin nukun xenipabu yusini Gamalielin ea yusin pejaidawakubainai tapinixun
    en Dios dayaxunkatsis ikunkainaii, na jabiatian man Dios dayaxunai keskadiaidan.
  xtm-NTPP: ―‍Saña chi ja ndaa kúu ja ñayii judío kúu sa, te ni kâku sa ñuu Tarso
    ma ja iyo i ñuu Cilicia ma, te ni ja'nu sa ñuu ya'a, te ni kutu'va sa ja ni skua'a
    ña'a tee nani Gamaliel ma, te ni yo sa'a ndi'i kuiti sa sukan ni ka yo sa'a tna'a
    o tee jana'a‑ka ma, te ni‑yu'u ni‑ini sa ni yo sa'a ndi'i, ni yo sa'a tu'u sa
    sukan ká'an tnu'u Su'si ma ja ni yo kaxtnu'u Moisés ma, sukan ka sa'a maa ni vitna
    a.
  nnq-nnq: “Nenga na Yahudi, melikwa ku Taso ku Kilikia, nambu neligwa upamba pa Yelusalemu
    nakiba napunji jwa Gamalieli. Ngambata maboulo ga malagilo ga akahoka bito ngamegele
    kwa mojo gwoa kwa Nnoongo anda mangweto mmene mammi ngoe.
  bao-NT: —Yʉa, judío bojocʉ, Cilicia yepare, Tarso ca wãme cʉtiri macã ca baʉaricʉ
    yʉ nii. To biro bii pacagʉ, ati macã ca majaricʉ yʉ nii. Gamaliel cʉ̃ ca buero
    mena mani ñicʉ̃ jãa cʉ̃ja ca doti cũurique ca niirore biro bue, ñucã yʉ yeri yʉ
    ca cati tʉgoeñarije niipetiropʉ mena Ʉmʉreco Pacʉre yʉ tii nʉcʉ̃ bʉowʉ, mecʉ̃rire
    mʉja ca tii niirore birora.
  san-ORI: ପଶ୍ଚାତ୍ ସୋଽକଥଯଦ୍ ଅହଂ ଯିହୂଦୀଯ ଇତି ନିଶ୍ଚଯଃ କିଲିକିଯାଦେଶସ୍ୟ ତାର୍ଷନଗରଂ ମମ ଜନ୍ମଭୂମିଃ,ଏତନ୍ନଗରୀଯସ୍ୟ
