  sri-sri: —Yʉ judío masakʉta ããrã. Cilicia nikũ Tarso wãĩkʉri makãgue deyoabʉ. Iro
    deyoadi ããrĩkeregʉ, õõ Jerusalén masãbʉ. Gamaliel wãĩkʉgʉ buemi yʉre. Irasirigʉ
    marĩ ñekʉ̃sãmarãrẽ Moisés doreri pídeare õãrõ masĩa. Irasirigʉ mʉsã irirosũta
    yʉde Marĩpʉ doredeare õãrõ yáa.
  nal-nal: “Nia aza Judaa, di luk nia la bina laba Taasas, la provins Silisia, singsaxai
    ga laba iriat la bina laba angkari Jerusalem. Nia aza nalik faraviraai zin Gaamaliel
    ma naan ka viraai vatalamin mase nia wana amun Lus sin amun kulmua zin dia. Ma
    nia ga gut mase xuna vadikdikang amun matmalabuk Nakmai xa sasaxot, malasing be
    nim faakdul naagu gigiu taning.
  kyq-kyq: «Maam kic mꞋkɔɗ Yaud, naɓo jꞋoojum maakŋ gɛgɛr kɛn Tars kɛn taa naaŋ Silisi
    ki. Gaŋ maam se, mꞋteep maakŋ gɛgɛr kɛn Jeruzalɛm ki ara ɔɔ gɔtn ara ɓo, gɔtn
    kɛn Gamaliɛl dooyumo ute ɗoobin̰a *Ko Taar kɛn Raa ɛɗo bubjege tu se. Taa naan̰
    se ɓo, maam mꞋɔk taar *Raa se ɔɔn̰ɔ, aan gɔɔ gɛn naasen ɓɔrse utu iŋgki do ki
    se kici.
  kwd-kwd: “Nau nga wane 'i Jiu, mai nau ku futa 'i Tarsus, maa'e fanua 'ubulana gule'e
    lefu 'i Silisia, mai nau ku ba'ita mai 'i Jerusalem alata nau ku nanau 'ola fe'enia
    la Gamaliel. Ma ngaia ka fa'ananau le'a agu 'ania lo'onga suria nga Tagi lo'oo
    la Moses 'e kwatea mai fana wawarifu dauru, mai nau ku siria la'u mola agelana
    nga 'olataa na'a God ngaia 'e siria, 'ilaka'u la'u na'a moru siria agelai lo'oo
    tala'ina.
  ded-ded: Nga ye tahockema edeyunuec, “Ni yudangic, Kirikia bangecfu Tarso taonnu
    fingecma imohai kecma yadiai. Kpoukpou Gamarie yeac bageau kecbare yeng kisicfocnina
    yeneac singyoac sasawa kpounenu negendarai. Amma ngeni yofinenggac faka andae,
    imoc ifingoc Anutungo negengngereenubeso dema yoac imoc seria yombong mekefai.
  ewe-ewe: “Yuda vidzidzi ŋutɔŋutɔe menye tso Tarso le Kilikia nuto me. Ke Yerusalem
    afi siae mede suku le, eye nye nufialae nye Gamaliel, ame si hem be mawɔ ɖe Yudatɔwo
    ƒe sewo kple kɔnuwo dzi pɛpɛpɛ abe ale si dze ene. Enye nye didi vevie ɣe ma ɣi
    be made bubu Mawu ŋu le nu sia nu si mawɔ la me abe ale si miawo hã miele ewɔm
    fifia ene.
  nuy-nuy: “Ngaya anaani nga-Jew. Ngaya anaani ngaambuḻwiyn Tarsus, wubani-rruj a-Cilicia-rruj.
    Yagu ngaarradangi yaaji Jerusalem. Nubagi na-Gamaliel ngayawi-nyinyung ngani-yiyini-yinyung.
    Nigawi-wala nga-marrbuy-maa. Ngani-yiyini anubani ana-lhaawu-runggal maaḻamburrg-galawaj
    warruburru-yung warra-miyn-ngambara-yinyung. Nga-mijgalmini anaarrawindi anubani
    na-God-jinyung, nguynju nugurri-yii.
  cop-BHC: ϪⲈ ⲀⲚⲞⲔ ⲘⲈⲚ ⲀⲚⲞⲔ ⲞⲨⲢⲰⲘⲒ ⲚⲒⲞⲨⲆⲀⲒ ⲀⲨⲘⲀⲤⲦ ϦⲈⲚⲦⲀⲢⲤⲞⲤ ⲚⲦⲈϮⲔⲨⲖⲒⲔⲒⲀ ⲈⲀⲨϢⲀⲚⲞⲨϢⲦ
    ϦⲈⲚⲦⲀⲒⲠⲞⲖⲒⲤ ϦⲀⲦⲈⲚ ⲚⲈⲚϬⲀⲖⲀⲨϪ ⲚⲄⲀⲘⲀⲖⲒⲎⲖ ⲪⲀⲒ ⲈⲦⲀϤⲦⲤⲀⲂⲞⲒ ⲈⲠⲦⲀϪⲢⲞ ⲚⲦⲈⲪⲚⲞⲘⲞⲤ ⲚⲦⲈⲚⲈⲚⲒⲞϮ
