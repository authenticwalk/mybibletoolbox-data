    toow fo ténoroén begén bé de adat tom do Judio loo bé kukumay de katufua tom.
    Atin toow fo ménuyotu modor bé kétayay Tuluse ségiléw so bé begome ni béleewe.
  nlg-nlg: “Inau na Jew tara vahuu i Tarsus tana bubulo i Cilicia, mara holau mai
