  tzo-NT: Hech yu'un ti soldadoetique ti c'an yac'beic acial ti Pabloe, laj sq'uej
    sbaic ti ora. Ixi' uc ti tribunoe c'alal laj ya'i ti ja' ochem ti sventa Roma
    ti Pabloe yu'un laj xa yal mantal ti ichucbat xa sc'ob yacan yu'un ac'o yich'
    acial.
  ind-AGS: Mereka yang hendak mencambuk Paulus bergegas meninggalkannya. Sang komandan
    kuatir ketika dia tahu bahwa Paulus adalah seorang warga negara Roma sebab dia
    sudah merantai Paulus.
  omw-omw: Poruva mwitaa tuvata vaisi mponramwuvanto Poruva qua qiarive tita mwia
    kyapara hirera utuhua nrihanrama vita varuvaro nronra vaisi mwiva aatu hiro, Qikye
    tiro, Poruva Romeni vaisivanto varihata tire mwia seniqotaita rupa tauro. Tire
    hia mwitaa hiataarave, tiro.
  yrb-yrb: Eno weiba i Foro uwane tarieta uwarama ekoitaro ami dera yawoeta amara
    iyari. Dana weiba danu ami uwarama Foro uwane taritaro Foroma na Romani amara
    weiba iba iya uyari.
  maa-NT: Jñà xi̱ta̱ soldado xi tjín‑ne nga ko̱jà‑la̱, chinchat'aàxìn; ti̱koa̱á jè
    xi̱ta̱ sko̱‑la̱ soldado k'e̱ nga kisijiìn‑la̱ nga jè Pablo xi̱ta̱ Roma‑né, kitsakjòn‑né
    koi kjoa̱‑la̱ nga jè kitsjaà o̱kixi̱ nga kisit'aà'ñó Pablo.
  mcq-mcq: ꞌEꞌeme ea kaꞌene ijí hu apome ꞌee hua hijaꞌi ꞌahiume roajivajija niꞌaha
    kwinu jumareja arevara. ꞌEjume ea Natohwa kajara vwihanajaho hu Poruho Romu ora
    ꞌee majikari kamomana ronarena hu tea jumana.
  sus-A: كَبِ نَ رَبَ، نَشٍيٍ نُ وَ مَ عَ بْنبْقٍ عَلَكٌ عَ شَ وْيّن، عٍ بِرِن نَشَ
    عٍ مَفبِلٍن. سْورِ مَنفّ يّتّ نَشَ فَاشُ عَ كٌلٌنقٍ رَ ثْلُ رْ مَكَ نَ عَ رَ،
    عَ نَشَن شِرِ يْلْنشْنيِ رَ.
  jpn-1965: このため、パウロを取り調べようとしていた者たちは、すぐにパウロから身を引いた。また千人隊長も、パウロがローマ市民だとわかると、彼を鎖につないでいたので、恐れた。
  fra-SBL: Aussitôt, ceux qui allaient l'interroger s'éloignèrent de lui, et le tribun
    eut aussi peur lorsqu'il s'aperçut que c'était un Romain, car il l'avait fait
    lier.
  yka-yka: Pagkalede miyaˈan, magtawus tahalaˈ amban si Paul meˈ aˈa sōng mangalubakan
    iyehin. Sampay kelnelin tinalew sakaliˈ kataˈuhanne weˈ si Paul aˈa Roma, peggeˈ
    iye hep mangandaˈak si Paul kinarenahin.
  mle-mle: Wukikuw, tayir dim viyak kwurdiy duw ata yagadiy. Dayadi yitaypika duw
    di wukikuw Pol di Roma tipa kidi duwad, dibab yagaad. Aw di wukidil di wadik,
    day Pol jidaad sen aar.
  shp-NTPO: Jaskati yoyo iketian, ja Pablo rishkiti iwanabo moa jaibakeax ochókana
    iki. Jatian ja comandanteribi raketa iki, romamea joni ikenbi jato cadenaninbo
    nexamaax.
  aom-aom: 'Ëhi uavamu hejëꞌi evare Paul hisuebijëꞌi ua gaꞌiëꞌare ariböviohuro huruomo
    vaꞌo roriꞌo riravareje. Roriꞌo riravamu rue a börömohuro uehorovoromo uvadeje:
    Rome raje tövëꞌe jevajëromo juhuonivadeje.'
  geb-geb: Por maaŋ suaŋgim, mba ntari ga mbui gɨɨtɨvi ana nzav, phivɨgar ana kharɨ
    za mbuav, mbe ne mbararagiap, mbe vhemkora shɨva vergap ana thagi. Mba ntari ga
    mbui gɨɨtɨvi gari guman panan vhari vhɨra Por kaŋgi, ana Rom guma ma. Ana maaŋ
    muuŋgiap, ana vhɨra rivgi. Ana khaŋ muuŋgiap, ana nzuaim, mba ntari ga mbui gɨɨtɨvi
    shenin Por kegi.
  bsj-bsj: La nubo buro a meco kerti yeu dubangum co dang jang nii dur nob kwenebo
    cwam tai ken, kambo co nuwa Bulus bwe Ramon di, wori con bwam co di.
  cak-cak: Tok xquic'axaj quiri', ri achi'a' ri ec'o-apu riq'uin richin niquich'ey,
    xejel-e chiquij, y hasta ri achi c'o pa quivi' ri uc'uay quichin soldados xuxi'ij-ri'
    riq'uin ri ru'in chi tixim ri Pablo richin tich'ay.
  chf-NT: Machcatac u xe u tz'ibajtesan aj Pablo seb u tz'eji ubajob. Ajnoja ta soldadojob
    täcä bäc'ti, uc'a u yubi cache' une aj romano, y uc'a u yäq'ui tä cächcan.
  tlf-tlf: maak fagalin tap waasi dinan-kalin tinum, ifet ku saal daga-bom daga daga
    kelupta, bemi fengmin sang bogobelak o agan-bilip iyo sigin-bii ko yak iinom dupkalip
    e, kamogim iyo aget fugunolata e, Fol beyo Rom tinum kesa kale minte, nagal Rom
    kasel numi ulo uyo ilo ko kayaam iyo bogobelita, sen ko age ain sok uyo ku de
    dolip kalaa age-nalata, yagal Fol imi atul uyo finanola ko.
  piu-2006: Palulanguruya tjuulytji panyapa tjuṯangku Puulanya wiipatjarrangku pungkula
    tjapilkitjangku wantingu. Tjuulytji tjuṯaku mayutju tiṉangku Puulaku wangka kulira
    nguḻurringu, “Ngayulu tjananya wiyawanangku watjaṉu, Puulanya Yukatjatjaku waarrkana
    tjiinangka tayimapintjaku. Luwulampa ngayulu kilytjuntanu. Yukatjatjaku luwu yalatji
    ngaranyingka. Yukatjatjaku waarrkana tjiinangka wiya tayimapintjaku, kuutawutjungka
    wangkarra kutju tayimapintjaku.” Mayutju paluru tjuulytji tjuṯa watjaṉu Puulala
    tjiina yarrara waṉinytjaku, paluru tjiinawiyalpi nyinanytjaku. Paluru tjananya
    watjaṉu Puulanya tjiilangka kanyintjaku.
  poh-NT: Naxibiraj i xikꞌor maꞌ Lu̱ꞌ, reꞌ nahsil sol reꞌreꞌ xoquic cho riyoꞌjic ruꞌum
    chi xitakꞌa̱ꞌ ripixiric i maꞌ Lu̱ꞌ. Jeꞌ reꞌ nok, reꞌ take sol reꞌ nacoquic nak
    chi ritzꞌuhumjic i maꞌ Lu̱ꞌ, maꞌ cu ta chic xcaꞌn ritzꞌuhumjic.
  tue-tue: Teeré tʉorá, cʉ̃ʉ̃rẽ tãnaã́dara tiimíãrira máata aperopé jeaconʉcãyira.
    Surara dutigʉ́cã cui niiyigʉ. “Romanuãyʉre ‘tãnañá’ jĩĩgʉ̃, siatúdutimiãyu” jĩĩ
    wãcũgʉ̃, cuijõãyigʉ.
  bjp-bjp: Ma fanu ae ri ier ta isi diik u, fanpil ri ka la koseng u. Ke kabisit sabin
    ka sokeh aunbiing ka usum mang le Pol i nenge sikin Rom, wara le ka kabet ta u
    ini sen.
  xon-xon: Pɔɔl aah len kina na, le bijab bi ban bi gbaa u na aa ki kaa u, le ki sur
    bipuwɔb. Upol ngbaan aah bee ke Pɔɔl ye Rom aanii na, le u mu san ijawaan. U bee
    ke waah di tikululn buu u na, naa ŋan.
  tzo-ZNT: Ti solteroetic chaqꞌuic ox arsiale iyicta la sbaic, ixiꞌic la. Ixiꞌ la
    ti totil soltero uque, yuꞌun la jaꞌ iyal ti acꞌu chucbatuc yoc scꞌob li Pabloe.
  mpm-NT: Yukan ti soldado ja ka kuni kani chii Pablo, ni ka kuxio da kuaꞌan da. Ti
    undi chaa un ni yuꞌu nu ni jini ja chaa Roma kuu Pablo, ti ni yuꞌu da, chi ja
    ni juꞌni da Pablo. Ti tu kuu saꞌa da siaꞌan jiin ɨɨn chaa Roma.
  ots-NT: Bbʉ mí dyøjmʉ ya‑cá̱, cʉ sundado ya xi mír ma di ʉn car Pablo, cja̱ bi hna
    wem pʉ. Guejti car comandante bi ntzu̱ bbʉ mí dyøde, múr ciudadano romano car
    Pablo, como guegue xquí mandado xquí hnu̱hti. Eso, bi mandado bi ttza̱mitjo car
    Pablo pʉ mbo cár ngu̱ cʉ sundado.
  hoy-hoy: आग जो लॉकुर आऊक जाँच माळावाळेर ईरोर, आंदुर तुरन्त आऊन हात्‍ती टु हटसेदुर;
    अदिक रोमी सेनानायक भी ईद जान्सकु कि ईव रोमी हुन अदिक ना ईऊक कट्टीन, अंजेदुन.
  uri-uri: Tu melnum a akal ropon Pol ekg kweiur kweiur a wet paln pa, tu kark mehen
    tolti nuhurntel kai. Wa melnum kil alkil a atn hep pa yat, kil wa kark yat, ekg
    kil wet la nasi tu ekg yipo nepm wampel Pol, kil melnum tol tu Rom pake.
  amo-amo: Anit ale na iwa cinu udun tirighe tipinpin tunna isughe deidei. Ame udya
    nadidya nasoje wang fiu wa kifoghe, kube na awal anza Bulus kunan Rumawari, bara
    na ame wa terughe.
  pjt-pjt: Kaya tjaultji uwankarangku Paulalu alatji wangkanyangka kuliṟa nguḻuringu
    munuya nguwanpa palunya pungkunytjatjanu paṯupaṯuringu. Ka wati panya mayatja
    kuḻu puḻkaṟa nguḻu-nguḻuringu, panya paluṟu ngaṉmanytju tjananya wangkangu Paulanya
    karpintjaku, palumpa mayatja-waraṟa tjapiṟa kuliṟa ngurkantankunytja wiyangkuṯu.
  cwe-cwe: Mbali waja wowakalile wamala kumsepa Paulo, lusita ulo wakimbila. Mbaka
    ija mkulu wa wakalizi kadumba, viyavimanyile kuwa Paulo ni mkaya wa Loma na kawa
    kamala kumfunga minyololo.
  daa-NT: Koɗok di, gee kuuk raka zer koocin̰ji-ak rasiiga. Meen̰ji tatkaw ka askirnar
    din sa, kolaw obga, asaan ŋa ɗooɗig Roomin̰ce iŋ jinzirre.
  mlp-mlp: Pol nazaq haqanmo bab mataw in wolad susumun ug daqayta na rabunim le pesanmo
    turiy. Sa in gigo mat danmebta na tirabmo. Na ezaqgo in mat abin Rom-ub usaqta
    na samanta sen-ib irqurta na ago iyan.
  ape-C: Aria ahudok atuh amudok soldia hakri um hubo Pol aria wata hakutunukuk. Debeini
    soldia natik um Pol douk iganigadae nakripam howeshikan neyotu. Shopunek nemnek
    um Pol nakri anan douk anan eshesh Rom aria anan nanogugur abom.
  bgs-bgs: Purisu tigkô dád igpadiyù tô mga sundalo, asta ándà dan lagpássi si Pablo.
    Imáddangan tô kapitan su igpabagkás din tô sábbad sakup ka Roma.
  faa-faa: Airakano Poremo watikisane hufitaehoasimo aporomo sako mokoa ruko pesane,
    wate foaka fimiti pukua metakarisiapo. Ame aporo satinimo hemakapuraka, “Pore
    ipi Rome aporosasamo, Rome aporo nōmo senemo tapohoane siahoasifareapo,” aíyaka
    ame aporo satinimo hemakapukua fofasapo.
  kik-kik: Nao andũ arĩa meendaga kũmũũria ciũria magĩtigana nake o rĩmwe. Mũnene
    ũcio wa mbũtũ we mwene akĩmaka aamenya atĩ nĩoheete Paũlũ na mĩnyororo, na aarĩ
    raiya wa Roma.
  cap-NT: Jalla nuz̈ Pabluz̈ taku nonz̈cu, nii Pablo wjajtajo mantita zultatunacaqui
    nuz̈quiz wir kjutñi atzic̈ha. Niz̈aza Pablo roman z̈oñi zizcu, nii comandantiqui
    nii wjajtzjapa c̈hejlchiz̈ cjen, tsucchi quirchic̈ha.
  ksr-ksr: Kaeŋ jero eja qisiŋ mubombaajoŋ aŋgiti, iyoŋonoŋ iikanondeeŋ mesaoŋ eleema
    keŋgi. Poolnoŋ “Nii Room gawmambaa paaspoot meŋ laligojeŋ,” jero kawali galeŋ
    waŋanoŋ ii moma Room ejaga gbadooŋ murotiwaajoŋ ama awawaliŋ sombuya moro. Kiaŋ.
  eng-TNT: 'Then strayght waye departed from him they which shuld have examyned him.
    And the hye captayne also was a frayde after he knewe that he was a Romayne: because
    he had bounde him.'
  sbs-sbs: '@see-verse:ACT.022.028'
  sue-sue: Ago senu giro Paulo damu inoiwa ami Paulo eya dowa awa. Are soldiara dia
    bamu meni Paulo nu Roma ema ge ago niniro ego senua awa, “Na nogoro Roma ema sen
    meni beneni?” Ago sero nu dabe azu wenua awa.
  fra-NCL: Aussitôt ceux qui se disposaient à lui donner la question se retirèrent ;
    et le tribun aussi eut peur, quand il sut que Paul était citoyen romain et qu’il
    l’avait fait lier.
  bhg-bhg: Iji dá ainde, embobo ainkain Paul da yai gundo imo buriya rori awa taro
    tari gain eite, burigibé awamane Paul dodo yai eve idegesitera. Edo aindabé itoroda
    badarimi Paul matu bundedo ainda amboda gidogogo edo Paul awa Rome embo, imo daedo
    adu esisina.
  snn-NT: Ja'nca caguëna, ga'ni za'zabobi si'nseye ro'tacuabi ai quëquëni, gatini
    sateña. Soldado ta'yejeiye ëjaguë'ga ai huaji yëguë, baguëni huense'ere ro'taguë,
    Yë'ëre yequërë si'nse güesema'ija'guë caguë, romano bainguëni ja'nca yo'omazani
    caguë ro'taguëña.
  atb-NT: Yhang lé myî choq wú râ gâ é bang gi, haú hkûn jáng, yhâng chyáng mai huî
    zut ló bûm bekô. Gyedap up zau hpó le, Poluq gi, Romaq mingdán byû nghut é lé
    sé jáng, yhang lé tuî pyám bê nghut é yanmai, gyuq byuq bê nghut ri.
  cek-AK: 'To pacoengah loe anih lokdueng han angzo kaminawk doeh anih hnukbang ah
    karangah angnawn o: Rom kami ah kaom Pawl to sumqui hoi pathlet pongah, kalen
    koek misatuh angraeng loe paroeai mawnh.'
  bkd-bkd: Su mga etaw ha aglagkut ngaay kandin sagunà naman-awà diyà ta kandin. Bisan
    su labaw ha kapitan hu mga sundalu nahaldek daan ta natun-an din ha si Pablo sakup
    diay ta Roma sa impabangget din.
  ctu-76: Jini colel bʌ i jats'ob Pablo ti wa' loq'uiyob ti' t'ejl. Jini ñuc bʌ soldado,
    che' ñac ti' ch'ʌmbe isujm cha'an romano bʌ winic Pablo, ti' wen bʌc'ñʌ cha'an
    ti' cʌchʌ.
  lac-NT: Seb caj p'at Pablo ten a soldadojo' a cu bin jʌts'bir u pach Pablo uche'.
    Yet binac u jach ts'urir tu cotor soldados, quire' jach sajʌc caj u yubajob u
    winiquir romano Pablo. Caj u ch'aj sajquir xan, quire' caj u c'ʌraj yejer mascab.
  xla-xla: Epalati opahale sota Polo hopollowedeme ha꞉ha꞉leta yu i dalepame alikili
    a꞉ma potamalaiyo. Epame yia꞉ dokopala oplami mape sikemte wota꞉iyo. Adipalati,
    ya꞉ta Loum mo oplami ikadepeye hopollowedeme dea mate keketipoliyeiya dle koko
    tle.
  xav-NT: Tawamhã Paru hã romanu na siwasu'u wa, awa'awi ma tô da'wapéi'wa norĩ hã
    tãma ai'ré za'ra, te te siwi sadanharĩ za'ra ãna. Duré da'wapéi'wa norĩ nhib'apito
    hã ãne na te te waihu'u wamhã, ma tô pẽ'ẽwara, ĩsimiwada'uri zarina, te te siwi
    hiwasisi wa.
  cuk-cuk: Sordamar-Pablo-bibyosokarmaladi, degi-soge-itosmargu, egi bangudmalad.
    Roma-sorda-bur-dummadse-bakar, itoargu, Pablo Roma-duleye, dobe itonadmogad, ar
    ade, igar-maisulidba Pablo-edinnega igar-uksa gusad.
  tbf-tbf: Ma ian ngas te, mi kulou gi ta be nga lalaro ververeie e Paulo, gi nga
    sorvekenan, ma ian mi muomuo leong buer a nga motou sien tate nga telekiran va
    a te nga visie nge tsen e Paulo, mi kangi Roma.
  uig-CYR: Шуниң билән, уни сораққа тартмақчи болған ләшкәрләр дәрһал униңдин өзлирини
    чәткә алди. Миң бешиму униң Рим пухраси екәнлигини билип, уни бағлатқанлиғи түпәйлидин
    қорқуп кәтти.
  ikw-NT: Ngangam, ele rukna wam noopio ọ sịkwa Pọlu ajịji sịgbasi a, ogwnu tụru nye
    risi ọgwnu nga ọ nụrnu nụ Pọlu bụ nye Rom, nụ ọ tụru a ijigba.
  khs-khs: 'Eyawa au selapita: ta:tapola:, ta:le ti sena iyewi ta:pa:na:pela: ela:ne
    amowa kipila ke iya:peyakeye. Apula: Lome ami ta:le ti komata sosolo eyawala ta:takamake
    Polewa Lome senanapita: potapola: ewala ipilakeye. Ko:yawemiye, eyawa Lome sena
    Polewa ela:pe seiniyewi tapowemi ela:.'
  dwr-ENT: ሄዋ ዲራው፥ ጳዉሎሳ ቢዳናው ቆፔዳዋንቱ ማንዒያን ኣፔ ሻኬቲ ኣጌዲኖ። ኦላ ካፑካ ጳዉሎሲ ሮሜ ኣሳ ጊዴዳዋ ኤሬዳ
    ዎዴ ያዬዳ፤ ኣዪሲ ጎፔ፥ ሳንላታን ኣ ቃሺሲ ዎዳ።
  pma-pma: Navong avat houlu ka meatin keil onen alonge mukok, amutimanin en metauen,
    ka hatte tas, alokovein asa koa amul amumoni mini. Ametau veni mengkatien keil
    one romaentei keil avapar kat koan Rom tai ka avapuruni en sakien enek.
  atd-NT: Sikan do ian no ka mgo sundalu no ogbaras poron no og–insoinso ki Pablo,
    nan–awo duon to longod din. Woy songo nahallok on ka igbuyag to mgo sundalu su
    nataga sikandin to nasakup si Pablo to gobirnu to Ruma woy su nakasalo on to balaod
    to sikan no gobirnu su nigpabanggutan din si Pablo.
  tel-2017: కాబట్టి వారు వెంటనే పౌలుని విడిచిపెట్టారు. పైగా అతడు రోమీయుడని తెలుసుకున్నప్పుడు
    అతణ్ణి బంధించినందుకు సైనికాధికారి కూడా భయపడ్డాడు.
  hat-BSA: Konsa, sila ki t ap kesyone li yo, te lage L imedyatman; epi kòmandan an
    osi te pè lè li te vin konprann ke se te yon sitwayen Women ke li te ye, paske
    li te mete li nan chèn.
  bxh-bxh: Haisa bena sa fatiꞌoi mate sa suha afulen. Paꞌana hiyala tau lau kulukuluwenna
    edi baꞌisa ya siba mate Paulo in Loma dogana, na sa seni napai, yo fede, ya ꞌwasabu.
  top-NT: Amá soldados tí ixta̱má̱n tasnoka Pablo acxni tacátzi̱lh romano ixuani̱t
    lacapala tataké̱nu̱lh y amá comandante na̱ tzúculh jicuán para nama̱xoko̱ni̱cán
    la̱ li̱ma̱paksí̱nalh nasnokcán Pablo.
  msk-msk: Yang manga sondaro na marabut da garo kanaan, yapaawat da kanaan. Yang
    pangoro nang manga sondaro yamalluk pagkatigam naan na yang pyapagbakos naan taga
    Roma.
  gyr-NT: Ahese oinupa pota vahe osɨquɨyepave oyepepɨ yuvɨreco ichui; sundao rerecuar
    guasu avei oicuase Pablo romano secosa rese, osɨquɨye ñapɨchi ucase.
  kmh-kmh: Kun aŋgek, bi nup miñ ayak gok pirikyak. Amiybi yomb yimb ak, bi biy Rom
    nimb ak pen; nup miñ aypiyn aŋgiy, kunep pirikak.
  ukr-ONPU: Ті, що мали його допитати, негайно відійшли від нього. Трибун дуже злякався,
    збагнувши, що він зв’язав римського громадянина.
  emi-emi: Nau lo atoa tau ngai uvii laghe anna tani kolomi righi nikokkolomi ta Pol
    laghe nongola va Pol sitisen nge Rom ia laghe matautula me arovaeaata ta laghe
    tapaila, me kapuira namu ngateva eaaitara ngakapa ie tee ghe matautula, ta ia
    ghe sungilala tani iri Pol.
  zpv-NT: Cun dxyiꞌdxyi si raꞌ riiꞌ bihn raꞌ suldahdu nin ñucaꞌyahga laꞌh Pahblu bidxyihbi
