    seetanujuanaa Romano quiquiaari, puerereejaariuhuaj, Pablo na morojotenuucua.
  ziw-ziw: Ahadya wantu nawakaunga wamuze Paolo wauya hanyuma, mkulu ywa wankondo
    naye kogoha eze abunkule kugamba Paolo nani mkaya ywa Lumi naho kamnyinya minyolo.
  grc-TR: Εὐθέως οὖν ἀπέστησαν ἀπ᾿ αὐτοῦ οἱ μέλλοντες αὐτὸν ἀνετάζειν. Καὶ ὁ χιλίαρχος
