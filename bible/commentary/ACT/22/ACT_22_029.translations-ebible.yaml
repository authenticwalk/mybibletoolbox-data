  san-PUN: ਇੱਥੰ ਸਤਿ ਯੇ ਪ੍ਰਹਾਰੇਣ ਤੰ ਪਰੀਕ੍ਸ਼਼ਿਤੁੰ ਸਮੁਦ੍ਯਤਾ ਆਸਨ੍ ਤੇ ਤਸ੍ਯ ਸਮੀਪਾਤ੍ ਪ੍ਰਾਤਿਸ਼਼੍ਠਨ੍ਤ;
