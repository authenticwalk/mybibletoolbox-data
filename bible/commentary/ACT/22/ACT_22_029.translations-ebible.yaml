  kan-2017: ಅವನನ್ನು ಹೊಡೆದು ವಿಚಾರಿಸುವುದಕ್ಕೆ ಬಂದವರು ಕೂಡಲೆ ಅವನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರು. ಅದಲ್ಲದೆ
