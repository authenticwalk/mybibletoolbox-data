verse: ACT.022.029
translations:
  kpx-kpx: Kateai lousege ame esemu keau visuhavoho vavavemo laviale keau halevalu.
    Ige ame kosive keu Bolou Loma ata holiale ke evisi vabuanu. Kosealemo au au esemu
    namigevege abu Bolo umuvalu.
  okv-H: isoro embomeni na ke avo ingito nei eto ingae toa. Eto tihi jigari embo na
    Paul amo Roman ta citizen avo chain na pundua avo eto joru ea.
  tbo-tbo: Ega yaka tu wilawina mala emosi ma Paulona hi nehaleya. Ma tu wigawiyahi
    hai taniwaga i gagalena tuhaga po i matouta duma, matababana lugagayo i tulagoni
    po Paulo Loma lawana ma i baha po aena po nimana hi panipanihi.
  mal-C: അദ്ദേഹത്തെ ചോദ്യംചെയ്യാൻ ഭാവിച്ചവർ ഉടൻതന്നെ പിൻവാങ്ങി. പൗലോസ് എന്ന റോമൻ പൗരനെയാണ്
    താൻ ചങ്ങലകളാൽ ബന്ധിച്ചതെന്നു മനസ്സിലാക്കിയ സൈന്യാധിപൻ പരിഭ്രാന്തനായിത്തീർന്നു.
  grc-SR: Εὐθέως οὖν ἀπέστησαν ἀπ᾽ αὐτοῦ οἱ μέλλοντες αὐτὸν ἀνετάζειν. Καὶ ὁ χιλίαρχος
    δὲ ἐφοβήθη, ἐπιγνοὺς ὅτι Ῥωμαῖός ἐστιν, καὶ ὅτι ⸉ἦν αὐτὸν⸊ δεδεκώς.
  bgc-bgc: फेर जो माणस उस ताहीं जांच्चण पै थे, वे जिब्बे उसकै धोरै तै हटगे, अर पलटन
    का सरदार भी न्यू जाणकै के यो रोमी सै अर मन्नै उस ताहीं बाँधया सै, डरग्या।
  khz-khz: Ati lovana Paulo pia renagia talimara geruga-waito, e vetali velena kamuna
    maki ekalito, kwalana eripa-rorirorito, Paulo Roma talimana, ia na eligoato pia
    kwaria ulanana.
  deu-TKW: Sofort ließen sie ab von dem beabsichtigten Verhör, und der Oberst fürchtete
    sich, nachdem er erfahren, daß er ein Römer sei, und ließ ihn sofort losbinden.
  zsr-NT: Catiꞌ gulayönnëꞌ lë ni, laꞌ gulubígaꞌtëꞌ ga zoëꞌ Pablo bönniꞌ naꞌ chzoa
    laꞌguinëꞌ lëꞌ. Lëzcaꞌ, catiꞌ gnöznëꞌ nababëꞌ Roma Pablo, gúdxinëꞌ bönniꞌ blau
    naꞌ le chgna bëꞌë glúguëꞌë lëꞌ.
  lin-lin: Mbala moko, bato oyo balingaki kobeta ye fimbu batikaki ye. Mokonzi ya
    basoda akomaki kobanga tango asosolaki ete tata oyo ye akangaki minyololo azali
    penza moto ya Rome.
  hns-NT: Bas oesab oke toerante tjhor deis. Aur thaana ke barkwa djab sotjies kie
    oe aisan aadmie ke banhwaais raha, tab deraai lagal sadja paawe khaatien.
  noa-E: Chi soldaaun mag i wʉju arr khʉʉnau mag ũrbaawai warre aigmua chawag ërëubaadëjim
    ajim. Mag nʉm dʉ̈i ĩchab chi comandantejã ichpata jãphierrbaadëjim anaabá, Pablo
    Romapierrkha simta ichdëu mag i jua jʉ̈khapinaa wʉpi jaautarr gaaimua jũrr ichta
    khaigba aju khĩirjuwi.
  eng-EMTV: Then immediately those who were about to interrogate him withdrew from
    him; and even the commander was afraid, having learned that he was a Roman, and
    that he had bound him.
  mib-NT: Yūcuán na te tāca tée jeē cácuni cani Pablo nuú, ni cacujiyo‑ni cuangoo,
    te suni nde general ni yūhú de, chi ni stɨ́vɨ de jeē ní jihni de Pablo, chi tu
    íyó váha sáha súcuan jíín séhe nación Roma.
  lif-NT2: कर खुने़ॽ सेःन्‍लाप्‍मा यारिप् के़बोःङ्‌बाहाॽरे़ हक्‍चघत् खुने़ॽ मे़ले़रु
    मे़धःआङ् मे़बे, हे़क्‍क्‍याङ् पावले़न् रोमि यक्‌युङ्‌बा के़लॽबा निङ्‌वाॽ खोःसुआङ्
    खे़न् थक्‍पे़बान्‍नाङ् किःसे़रो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ खासे़न् मे़न्‍लोःन्‍ने
    खे़न् इघेःक्‍खुआङ् वये़रो॥
  xnj-xnj: Vandu vala vevamkotekesayi na kumtova michapilu Pauli bahapo vakawuka.
    Hati mkulu yula akayogopa peamanyili kuvya Pauli mkolonjinji wa ku Loma na kuni
    amkungili minyololo.
  mmx-mmx: La soso mun mo limixin esep diga lok do dina sue i mi levesusue, digasko
    bilong basinge i. La mo leeme gomgo ga marat mila ni gaklen ba i do ne Pol neni
    lanat boro Rom, la diga xoxo aru i.
  cbr-NT: Usaía quia cuaquin ca axa a rishquinux cuaíncëcaman Pablo ëancëxa. Ëncëbë
    ca comandantenëxribi, románo 'aísha quiricañu 'icëbi cana Pablo nëamia quixun
    sinani, racuë́acëxa.
  tee-NT: Pus ju acsnich lana tamaco'ulalh ju yu'unch ju ixta'ulaniputun. Vachu' ju
    comandante na talhanalh ni machakxalh ni vachu' ixt'aputek'ecanta ju romanonin
    ju Pablo chai ju yuchi ixlhinajunta ixmakch'ica ni laich ca'ulanicalh.
  eng-LSV: Immediately, therefore, they departed from him, those being about to examine
    him, and the chief captain was also afraid, having learned that he is a Roman,
    and because he had bound him,
  cak-NT: Y roma xquina'ej chi ri Pablo jun achi romano, ri achi'a' ri jec'o chic
    apo chi niquich'ey, xebe chiquij. Y ri comandante xuxi'j-ri' chuka', roma xuxim
    ri Pablo.
  pah-NT: 'Nanime g̃a jipe''ai Paulo''ga hugwi – kiroki g̃a onupã gwerevi ga tomombe''u
    ti ga okote''varuhua javo. Igwete soldados''g̃a nduvihavuhu''ga e''i: —Romanoramo
    reki ga oko, ei ga. Mbaria po ji ga kwarukateheuhui ra''e! ei ga okyhyjiavo.'
  sja-NT: Mãpai chi wɨdait'ee p'anadap'edaarãpa ichiak'au bɨjida. Ãchi soldaorã poro
    waibɨa jida p'eraji Pablo jɨ̃pi bada perã wɨpiit'ee, Romadepema bɨta.
  xed-xed: 'Damkwal vraghuvra tsa gwal si dzaʼa sləva Pwal ya nda hul, ŋa sagha nda
    sa ɗawanaptá vli. Na tsa snaŋta tsa mghama la sludzi ya kazlay: Mnda la Ruma Pwal
    kəʼa ya, ka ksuta tsa habafta habaf tsi ya ka zləŋ.'
  mks-NT: Tá na̱xini jo̱ho na̱ cúni̱ jácaxáhan Pablo cán ña̱ yóho chí na̱yi̱hví na̱
    já na̱casáhá xíca játá na̱ cáxoo na nu̱ dá. Ta ja̱nda̱ mé da̱ cúú jefe soldado
    cán na̱yi̱hví da̱ jáchi̱ sa̱ na̱tiin na da̱ va̱tí cúú dá ta̱a romano.
  gfk-S: Io kaie, dong ing di ga tur ter ura tirtiri mur ie, di ga hesuo leh kaie
    iat. Ma no lilie ga sam kahe no katna ing iga nunure leh be igate hiis ter Pol
    ma ra dades na hinhiran sakit ma aie tike Rom.
  bmu-bmu: Mewö jiiga azi qesim waŋgibingö akeri, yeŋön miaŋgöreŋök mosöta liliŋgöba
    anget. Polnöŋ “Ni Rom gawmangö paspot memba maljal,” jiiga suahö galöm bohonŋan
    mi möta Rom azia gwaröhöm waŋgiyöhaŋgöra aka awöwöliba sömbuŋi mörök. Mewö.
  dgz-dgz: Pol gare wan, “Go ne at Rom gapan yanana apanewa.” Pol wani boge ita nagirewa
    iravi tap anun ae ve asira amon. Ita yamewa den tap anun iwa Pol, at Rom apanewa,
    damiga panane menan.
  eng-GNV: 'Then straightway they departed from him, which should haue examined him:
    and the chiefe captaine also was afrayd, after he knewe that hee was a Romane,
    and that he had bound him.'
  zaa-NT: De ra Pablua anía nna canu ná qui'ni hué' cą bi lani cuarta nna becuìtta
    chì cą ru'a lo bi. Hàstaá nu ná comandántea nna de bennią cuenta qui'ni ná Pablua
    ciudadano romano nna gutsinią qui'ni lą beni mandado bexìqquia cą bi para iyàa'
    bi.
  eng-WEBSTER: 'Then forthwith they departed from him who were about to examine him:
    and the chief captain also was afraid, after he knew that he was a Roman, and
    because he had bound him.'
  guh-guh: Nexata picani pavajabitsaë Pablo jumaconibabejitsiatsi, vecuaponatsi baja.
    Vajabitsaëvi pepo pevetsinë ata, comandante, Pablo cujunavatsi itsa yapëtanetsi
    Pablo Romano nacuapijinëcuene. Cujunavatsi pecëtsiaexanaexaetsi cadenamaëtonëta.
  bon-bon: Cubu biname lui cina singi Paulo ne mene me wawename, teepi piba taatu
    teeme bau ca äyeblingige. Siige, cubu mopeyame wälu te joomlige liba umle äbitige
    egä Paulo Rooma ngii cama biname enajenige, piiyepu tabe ayana seea ca teebine
    bii besigrige.
  nhw-BL: Huajca nopa soldados catli quihuitequisquíaj Pablo nimantzi quicajtejque.
    Huan nopa hueyi tlayacanquetl momajmati quema quimatqui para Pablo eliyaya se
    romano, pampa ya quiilpijtoyaj ica tepos cadena huan nopa tlanahuatilme romano
    amo quincahuilía ma quichihuilica quej nopa se catli romano.
  mgw-mgw: Balu' bandu babapalage kumpekeseni Pauli baatikunneka no bu'ka. Ata yu'lu'
    mpi'ndo ywa yesi pakwipwi panga antabike Pauli, mwenekaya ywa Roma, aatiyogopa
    muno.
  swh-ONEN: Mara wale waliokuwa wanataka kumhoji wakajiondoa haraka, naye yule jemadari
    akaingiwa na hofu alipotambua ya kuwa amemfunga Paulo, ambaye ni raia wa Rumi,
    kwa minyororo.
  wbi-wbi: Kange nava liling'aniaghe kuluta kukum'posia pe vakabuuka na pikumuleka
    unsiki ghughughuo. U jemedari ghwope akoghopa, yeye akagwile kuuti u Paulo Murumi,
    ulwakuva an'kungile.
  bba-bba: Yen sɔ̃nɑ tɑbu kowo be bɑ sɔɔru sɑ̃ɑ bu kɑ nùn sɛni so u kɑ ɡem ɡere, bɑ
    nùn deri mii mii. Mɑ bɛrum tɑbu sunɔ wi mwɑ ye u nuɑ mɑ Pɔlu sɑ̃ɑwɑ Romuɡii domi
    u derɑ bɑ nùn bɔkuɑ.
  eng-KJVCPB: 'Then straightway they departed from him which should have examined
    him: and the chief captain also was afraid, after he knew that he was a Roman,
    and because he had bound him.'
  kgk-NT: Upe-ma ramo opa osẽmba oje'ói-vy imbopiharãgwe mo'ã ikyhyje-gwi. Ikyhyje
    ave coronel. “Paulo romano kwéry va'e ae nipo ra'e” he'i ojéupe hikwái. Onhe'ẽ-py
    rei oipokwa-gwi, ikyhyje.
  waj-waj: tuduu rikiada ivo itaa kua tuu saivaata vaidiiya inna ututuuma kiada inna
    yaparaida ripiikiaara uuya hayida oro ngieerayaa diravai. Duduu kieeta vaidiivootama
    aatuuravai. Pauruuso Roomaa vaidivai vaa iya yeenaivaadiri inna ranaa rau kioovaara
    kieeta vaidiivootama aatuuravai.
  cpy-cpy: Ikanta ikemaeyakini oojowita-kariri Pablo ipajawaeteri, roojoryaa-kota-nakiri,
    riyaata-pithata-nakiri. Tema antawo ithaawanaki reewari owayiri oojotakaan-takiriri
    rojankinata-kotani iwinkatharite Roma-jatzi.
  mpx-mpx: Yaka bolo tage hi ninibihi etimwawa hi tal sikal. Ge tologugui iya i lovakun,
    kaiwena iyaka i atena Pol iya Loma wana abalogugui gamagalina te ewasi i ba sein
    hi ahe hi yowan.
  wbp-wbp: Kuja kuja-kurra Puurlu milya-pungu ngurrara-jinta warlalja Ruumu-kurlangu
    yangkangku wiri-nyayirnirli yurrkunyukungarduyurlu, ngulakuju lani-jarrija. Kaji
    yangka kamparru-wiyi yampiyarla wayirninja-wangurlu, ngulaju ngula-juku. Kala
    kuja yangka kamparru-wiyi wayurnu yangka-kurlurlu jayini-kirlirli Puurlu, ngulaju
    kuruwarri Ruumu-kurlangu rdilyki-pungu. Kujarlanya lani-jarrija yurrkunyukungarduyu
    wiriji. Kujalu-palangu panu-karirli yurrkunyurlu purda-nyangu yali wiri-nyayirni
    yurrkunyukungarduyu manu Puurlu wangkanja-kurra, ngulajulu kujarlaju Puurlu-ngurluju
    muku pina wurnturu-jarrija lanilki nyiyarlangu payirninja-wangu.
  luo-luo: Kane giwinjo kamano, to joma ne dwaro chwade noa bute kendo jatend jolweny
    maduongʼ bende ne luoro omako, kane ofwenyo ni nosetweyo Paulo, to kara ne en
    ja-Rumi.
  nhe-NT: Huajca nopa soldados tlen quihuitequisquíaj Pablo nimantzi quicajtejque.
    Huan nopa hueyi tlayacanquetl momajmati quema quimatqui para Pablo eliyaya se
    romano, pampa quiilpitoyajya ica tepos mecatl huan nopa tlanahuatili romano ax
    quincahuilía ma quichihuilica queja nopa se romano ejquetl.
  aii-aii: ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܕܒܵܥܝܼ ܗܘܵܘ ܨܲܚܨܝܼ ܗܘܵܘ ܠܦܵܘܠܘܿܣ ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܐܸܠܹܗ. ܐܘܼܦ
    ܪܲܒ ܐܲܠܦܵܐ ܒܓܵܢܹܗ ܙܕܝܼܥ ܠܹܗ ܐܝܼܡܲܢ ܕܝܕܝܼܥ ܠܹܗ ܕܪܗܘܿܡܵܝܵܐ ܝܗܘܵܐ، ܣܵܒܵܒ ܐܣܝܼܪܘܼܗ‌ܝ
    ܝܗܘܵܐ.
  esk-NT: Taatnaqmarguuq tamatkua apiqsruqtaqtiksrautai Paul-ŋum piiqsaaġniqsut tavrauvaa.
    Taamnaunniiñ qulliqpiaq iqsitchaŋniqsuq kaŋiqsikamiuŋ Paul-ŋum Rome-maġmiuŋutilaaŋa
    suli ilaan qiḷiqsruqtinniqamiuŋ kalimñiġñik.
  msb-msb: Kaya idtoʼn mga mausisa kuntani kan Pablo nagharali dayon. Nahadlok man
    an pinakanamumuno san naaraman niya na si Pablo pumuluyo na Romano kag ginpagapos
    pa niya siya.
  cpa-NT: Dsø¹juu¹² jøng² ca¹ŋi¹lé² hlég² mi³bú² tø¹cøg¹². Ca¹can¹ juu¹³ hlég² juanh¹²
    héi² gøg² mi³ca¹lø¹ŋi¹²dsa hi² lán¹² Pablo dsa² juøi² romano. Di³ ma²na²hŋiéng²dsa.
  dso-dso: ଏଟା ସୁନିକରି ଜନ୍‌ଲକ୍‌ମନ୍‌ ପାଉଲ୍‌କେ ପାଚାର୍‌ବାର୍‌ ଜାଇରଇଲାଇ, ସେମନ୍‌ ପଚ୍‌କେ
    ଗୁଚ୍‌ଲାଇ । ପାଉଲ୍‌ ଗଟେକ୍‌ ରମିୟ ଲକ୍‌ ବଲି ଜାନ୍‌ଲାକେ, ସେମନର୍‌ ନେତା ମିସା ଡର୍‌ଲା । କାଇକେବଇଲେ
    ପାଉଲ୍‌କେ ସିକ୍‌ଲି ସଙ୍ଗ୍‍ ବାନ୍ଦ୍‌ବାକେ ସେ ସେ ତିଆରିରଇଲା ।
  meu-meu: Bena bae dadabaia eto taudia ese e rakatania haraḡa-haraḡa; tuari biaguna
    badana danu kudouna e hetaha, badina be ia dibana Roma tauna vada e ḡuia kava.
  yva-NT: Weti naije kobe naito uma ware wo Paulus anajobe, wansuk akiri akare ti
    wuje, weye wo anaun pare opamo vatano Roma pa. Muno nait akari akoe opamo jani
    tavon, weye Paulus opamo vatano Roma inta pije yara po aneme raokokaisyo waijo
    besije rai to.
  dgc-dgc: Nadid, du sundalu a talaga a mamalbal ni Pablo, pékabati de ta éya, éy
    agad side inumadeyo diya. Pati tu kapitan éy méganteng be, da siya i nagpagapusa
    diya, éy taga Roma bale siya.
  zpm-NT: Grë zhaguiib ne bzo nguiṉ Pabl ga parne cueero me, lëëlëd wbiche zho lo
    me, niicle meṉ rnabey cow bdzieb me zeeṉe goṉ me nli zha Roma nac Pabl, sac nrooble
    nac falt ne niuṉ me ga lega nabey me nguiṉ zho ti zha Roma.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, Pawru hyaye totxownà hatà, arymano ynye
    ro komo, àhpoknye komo. Àhpokhera nehxatxkon hatà, toseryehrà komo ke. Eh komo
    xarha, noseryehyakon hatà, tàwya Homayana me Pawru hutwanàr ke hatà, tàwya ahomomponàr
    ke hatà.
  sim-sim: Awun undari ma ol orin jikmba uri ondo mashi oso li misihi limu halara.
    Urik komanda oto mashi oson or misihi os or mbashirik awun undari ma ondo Polin
    sen kuvuk li ishiri oson or hishihi ormu ajera.
  npi-ULB: त्यसपछि पावललाई सोधपुछ गर्न गइरहेका मानिसहरू तुरुन्तै छोडेर गए । पावल रोमी
    नागरिक रहेछन् भनी थाहा पाएपछि सेनापति पनि डराए, किनभने उनले तिनलाई बाँधेका थिए
    ।
  cgc-cgc: Pag-ambal Pablo, gatras dayon mga ittaw an na magkastigo inta ki kanen.
    Nadlek kumander an na nlaman din na Pablo i isya na banwaanen ta gubirno ta Roma
    tak pakadinaan din Pablo an.
  tim-tim: Hain dâmbo ainâk tembe loko arekŋe sân sân mem oloŋ akmâ arim kili. Akto
    luâk kautŋe arekŋe den are nâŋgâm sân sân mem hin dâep, “Luâk ire Roma luâk ina
    nâŋe keiŋe bo nâŋgâm kala busi kâlegen mem katŋet dâre katâi arekŋe ârândâŋ bo
    aktâp.” dâep.
  yor-yor: 'Nítorí náà àwọn tí ó múra láti fi ọ̀rọ̀ wa lẹ́nu wò fàsẹ́yìn kúrò lọ́dọ̀
    rẹ̀: lójúkan náà. Olórí ogun pẹ̀lú sì bẹ̀rù nígbà tí ó mọ̀ pé ọmọ ìbílẹ̀ Romu
    ní Paulu i ṣe, àti nítorí ó tí dè é.'
  wos-wos: Wungi wandéka di Polré xiyanjoka hurundé du déré yatakataka bari yindaka
    dé xi warekwa duna néma du Polna hundi xékétaka déka xékélakita dé roo, Romna
    duré gindanka.
  emp-NTPO: Ara maʌ̃da Paulo ud̶i carea pananaba idu b̶ʌsid̶aa. Sordaorã boro dji
    dromaba Paulora romanoda cawasid̶e bio ne wayasia romanoda ubi carea jʌ̃bid̶a
    bẽrã.
  eng-F35: So those who were about to interrogate him withdrew immediately; and even
    the commander was apprehensive when he realized that he had put chains on a Roman.
  ind-ind: Waktu mendengar jawaban itu, mereka yang ditugaskan mencambuk dia langsung
    mundur. Komandan batalion itu pun menjadi takut ketika menyadari bahwa Paulus—
    yang sudah dia suruh untuk diikat tanpa diperiksa lebih dulu— ternyata adalah
    warga negara Roma.
  pes-OPCB: کسانی که قرار بود از او بازجویی کنند، وقتی شنیدند رومی است، با عجله از
    آنجا دور شدند. فرمانده نیز بسیار ترسید زیرا دستور داده بود یک تبعهٔ روم را ببندند
    و شلّاق بزنند.
  mpt-mpt: Fole ananom gabib nakai wenteniba hebmamsab deibaiba awa genalin nakai
    komok esa funanea Fole Lom naka otane ne Saye geine ge baabesia gebaib yole misiam
    naiobo ge funanea tosianasebe.
  ssx-ssx: Hande Polona꞉ pu hayeke ekina꞉ teke weilu pimiki haliwekima꞉ koto leekeeki
