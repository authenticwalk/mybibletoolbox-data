  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, da꞉la꞉di kalu iyo꞉ emo꞉lo꞉ dabu ba꞉ba꞉no꞉ a꞉la꞉likilo꞉
