  kan-OKCV: ಪೌಲನನ್ನು ಪ್ರಶ್ನಿಸಲು ಬಂದವರು ತಕ್ಷಣವೇ ಬಿಟ್ಟುಹೋದರು. ಮಾತ್ರವಲ್ಲದೆ ಪೌಲನು ರೋಮ್
