    in ruərkwəji-ta Pol kɨn jen.
  kmo-kmo: Worek, ameya Pol riina woheken otiitar ma ye Pol riina heechi akii ir.
    Worek, kepten rii Pol rii Rom ma meejichi rii akii tar. Rii Pol riina sen pokok
