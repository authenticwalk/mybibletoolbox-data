    lapala baa opetae pakaya.
  urd-GVU: یہ سنتے ہی وہ فوجی جو اُس کی پوچھ گچھ کرنے کو تھے پیچھے ہٹ گئے۔ کمانڈر
    خود گھبرا گیا کہ مَیں نے ایک رومی شہری کو زنجیروں میں جکڑ رکھا ہے۔
  yre-NT: '''Nun tɔɔn minnun nɛn o "ta paan ''wɩ laabo Pɔl -lɔ sɔnba "a bɛ, o pli
    ''o -sru, ɛn o ''si Pɔl "srɔn. Zɩ ''sounjanun tazan -dan a ''man ''nan, Pɔl nɛn
