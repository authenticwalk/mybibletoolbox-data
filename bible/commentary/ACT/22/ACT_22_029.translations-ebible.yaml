  ory-ory: ତେବେ ଯେଉଁ ଲୋକମାନେ ତାହାଙ୍କୁ ପରୀକ୍ଷା କରିବାକୁ ଚେଷ୍ଟା କରୁଥିଲେ, ସେମାନେ ସେହିକ୍ଷଣି
