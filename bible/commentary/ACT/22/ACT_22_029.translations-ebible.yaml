  nce-nce: Wame home boblo mogotomabë enëne, bu Polme tëkle namogotlame kofene, kwe
    Polbë gali meaholokwane motlolana, “Bo Rom life mago ho,” kwe bu uli memëtla na
    fo mëtëkaka. Na kwe tako eso ho bu mata tako uli metle. Bu wame home boblo mogotomabë
    enëneme megali toglomeme nëgeme, “Sobo Polme senë tabana lei etlomo.” Bubë lowene
    metëgëbetle latle, Rom life mago home blawa asa lalei etlo.
  pol-UBG: I natychmiast odstąpili od niego ci, którzy mieli go przesłuchać. Nawet
    i dowódca przestraszył się, kiedy się dowiedział, że jest Rzymianinem, a on kazał
    go związać.
  qxh-NT: 'Chaynuy niptin, Pabluta wascananpaj caycashanćhu witicäriran. Cumandantipis
