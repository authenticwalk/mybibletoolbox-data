    ayei kan te kotskots a niman ya na tseen.
  wnc-wnc: ngang iniwan aminu Pol inikwaike wesipa tangutnangge tasiking aminda akgwauke
    zetzet i teke kuking. Siwan aminu wa amak aminde tupan tapata natapan ita Rom
    nana aminu tapatu ngana nata wamateningge yanit ngang natake iaya akgwaukut.
  bus-bus: Ben gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà yã lalaa yãanↄ bↄ̀ru kpɛɛ gↄ̃ↄ. Kɛ̀ gbɛ̃nsi
    pì dↄ̃̀ kɛ̀ Pↄlu nɛ́ Romu gbɛ̃mɛ, vĩa à kũ̀ kɛ̀ à tò wà mↄ̀ kàa yãnzi.
  gub-BL: Zauxiapekwer nupuranu wi kwaw hehe wà. Ize'eg mehe tàrityka'i utyryk izuwi
    wà. Tuwihaw ukyze katu izuwi a'e no, ta'e tuwihaw ikàg wera'u ma'e Hom tawhu pe
    har hemiruze'egete romo hekon tuwe a'e xe. — Xiàpixi kwez zane. A'e rupi tuwihaw
    uzepyk putar zanerehe nehe, i'i uzeupeupe wà, izuwi ukyze pà wà.
  imo-imo: Pol yu ungu waliko pilingei ungu tumbirumbi tiringi kano iyema walitikale
    yu munduko yokeya tendeko wendo puringi. Kano kinye ele iyema nokoli iye awilimuni,
    ‘Nani Rom iye te ka sen toko panjiko ka pulteni taio nindumunga na mongo pembalonje
    nimbo pipili kolto,’ konopu lerimu.
  boj-boj: Onaqa qaja tamo naŋgi Pol aqa anjam di qusib a kumbaiŋyqa urateb. Qaja
    tamo naŋgo gate koba a dego Pol aqa anjam di qusiq a ulaej. Di kiyaqa? A na aqa
    qaja tamo naŋgi minjrnaqa Pol sil na tonteb deqa.
  eng-DRA: Immediately therefore they departed from him that were about to torture
    him. The tribune also was afraid after he understood that he was a Roman citizen,
    and because he had bound him.
  knf-knf: Banwooŋ biki pkoba pa aţiini balowa ţi dko mënţ, kë naşih i bangoli aşë
    lënk wi ameeŋ kë Pawulu i atanuŋ hënk, aliŋ na baromeŋ.
  san-KHM: ឥត្ថំ សតិ យេ ប្រហារេណ តំ បរីក្ឞិតុំ សមុទ្យតា អាសន៑ តេ តស្យ សមីបាត៑ ប្រាតិឞ្ឋន្ត;
    សហស្រសេនាបតិស្តំ រោមិលោកំ វិជ្ញាយ ស្វយំ យត៑ តស្យ ពន្ធនម៑ អកាឞ៌ីត៑ តត្ការណាទ៑ អពិភេត៑។
  arn-NT: Feymew tañi wimakayafetew ta Pablo femkünutueyew. Tati komandante ka femi,
    kimfilu am Pablo tañi romachengen. Rume llükatuy dew trarifulu am kadena mew.
  zas-NT: Chi biguiejn ree suldad niguin Pab, guial bén Rom najman, laa bisüd gajc
    reex. Xt në suldad rniabee guin bidxeb chi gogbeex guial ben Rom na̱j Pab guial
    gunabeex guxhii reex laaman.
  ken-NT: Ɛ́kʉ́ batɛmɛ́ nɛnu abhɛn bábhɔ́ŋ bɛbhɛp yí mɛnyɨŋ báfɛ́rɛ yi amɔ tɛ́mté,
    bɔ́ kɛpɛrɛ bhɛ́p yi yɛ̌nyɨŋ. Bɛcháy bɛ́kɛ́m mǔngo batɛmɛ́ nɛnu nkwɔ́ mpok yí
    árɨ́ŋɨ́ bɛ́ Pɔ̌l mmu yí ákʉ́ bákɛ́mɛ́ báfyɛ́ ngɛm amɔ chí mmu Rom.
