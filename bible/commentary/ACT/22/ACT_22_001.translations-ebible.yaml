verse: ACT.022.001
translations:
  kpx-kpx: Au loui avoe, “Di haokuvuia, bahata di hoto evisege di di deiada louge
    evive.”
  okv-H: “Nau mamahamane te nau namei kamei te nau embomeni tapa nau ke ingivujo,
    eto na amunure avo ungota degi ke asona,” ke ainge ihiketo enu
  tbo-tbo: ‘Walewalehiu po amamau, ona lautanigana ma u matami tau biugei u baha a
    baheya.’
  mal-C: “സഹോദരന്മാരേ, പിതാക്കന്മാരേ, എന്റെ പ്രതിവാദം കേൾക്കുക.”
  grc-SR: Ἄνδρες ἀδελφοὶ καὶ πατέρες, ἀκούσατέ μου τῆς πρὸς ὑμᾶς ⸂νυνὶ⸃ ἀπολογίας.
  bgc-bgc: “हे भाईयो अर बुजुर्गों, मेरा बदले म्ह जवाब सुणो, जो मै इब थारे स्याम्ही
    ल्याऊँ सूं।”
  khz-khz: “Walakavaku e tamaku maparami, wailami ai ana vekilagi-piati, pe pio kamonagi.”
  deu-TKW: Ihr Männer, Brüder und Väter, hört die Verteidigung an, die ich jetzt an
    euch richte.
  zsr-NT: 'Cni gnëꞌ Pablo: ―Lbiꞌiliꞌ, bönniꞌ gul, len lbiꞌiliꞌ böchaꞌa. Gul‑zë́ nagliꞌ
    le gyëpaꞌ lbiꞌiliꞌ ca nac le runaꞌ.'
  lin-lin: — Bandeko mpe batata, boyoka sik’oyo ndenge nini nalingi komilongisa.
  hns-NT: 'Oe bolies: „Bhaai-bahien aur baap log, soeno ab ham apane ke kaise batjaabe.”'
  noa-E: —Keena khodamnaan, jöoinpa thum, mʉ iek ũrbat, mua mʉchdëupai mʉch khaigpër
    iekhaagpamgui ajim.
  eng-EMTV: “Men, brothers and fathers, hear my defense to you now.”
  mib-NT: Ndɨhɨ níhín jeē cácuu ní jnáhan ñuu yō jiín ndɨhɨ níhín jeē cácujéhnu ní
    núū ñúū yō, cuni sōho ní jnúhun cahān na jéhē maá ná, achí de.
  lif-NT2: “आदाङ्‌बासे, आम्‍भुॽ आन्‍साॽसे, खिनिॽ तगि पाःत्तुङ्‌बा आनाङ्‌सिङ्‌मा आबाःन्‍निन्
    खे़प्‍से़म्‍मे़ॽओ॥”
  xnj-xnj: “Valongo vangu na vadadi vangu, muyuwanila hinu chenikujikengelela palongolo
    yinu!”
  mmx-mmx: “Luvutnetak mi luvuttamak, mina ronga ia. Ana paase de melamgo atnimi!”
  cbr-NT: '''Ën aintsicama ''imainun caniacëcë unicama, uisai carana ''ia quixun ''ën
    asérabi mitsu ñuixunmainun ca cuat.'
  tee-NT: ―Qui'alak'avin chai ju uxijnan ju lhinonat'it sia quijnan'an ju israelitanin
    juntau. Aquilak'asmatniuch. Va iclajumputunau tuchi icnavita.
  eng-LSV: “Men, brothers, and fathers, hear my defense now to you.”
  cak-NT: Nuwinak israelitas y rix nimalaj tak achi'a' chupa ri katenemit, can tic'oxaj
    ri tzij ri xquienbij chiwe cami, chi ninto-wi', xcha'.
  pah-NT: 'Igwete Paulo''ga ei: —Nhiirũ, peymyana, pejapyaka ti nhinhi''ig̃a rehe
    ji nhimombe''ukaturame pe me, ei ga. A''ereki ji ndakote''varuhui jitekovo, ei
    ga g̃a pe.'
  sja-NT: 'Mãgaji: —Mɨchi auk''aarã mãik''aapa chonaarã, ũrítɨ mɨa jararu.'
  xed-xed: «Zwanama nda dadaha, snawasna ka mnaghunata yu ndanana ta skwi ta magaku,
    ŋa waɗaptá ghəŋa ɗa,» kaʼa.
  mks-NT: 'Já na̱casáhá Pablo cáchí da̱ já xi̱hi̱n ná: —Cuni jo̱ho ndó nu̱ cáha̱n
    i̱ xi̱hi̱n ndóhó, na̱ sa̱cua̱ha̱ xi̱hín ñani i̱ jáchi̱ cúni̱ ndiquehe e̱ sa̱há
    i̱ viti —na̱cachi Pablo xi̱hi̱n ná.'
  gfk-S: “Kaba tasigu ma hainigu, ma mu ira nongtamat, mu hadade um iou kakarek ma
    iou ni balu ira numu nianga.”
  bmu-bmu: Polnöŋ kinda kewö jiyök, “Azi alaurupni, nöŋön keugö likepŋi jimami, mi
    mönö kezap ala mötket.”
  dgz-dgz: Pol anega wan, “Maman wainawa, tatan gwaninawa, enu yawanegean waiana garewa
    wapena anun.”
  eng-GNV: Ye men, brethren and Fathers, heare my defence nowe towards you.
  zaa-NT: Lebi'i ca hermanos l·le ca tàta l·le, liudaáruhuá naga' le razón nu quixa'ánia'
    le nu cca quíbá'.
  eng-WEBSTER: Men, brethren, and fathers, hear ye my defense which I make now to
    you.
  guh-guh: —Tajamonae, panenamuxunaevere. Paxamë ata vajanacua paneevetsivi, panenamuxunaevere.
    Vepacanavajunupaebatsi daxita xua exanajë, jai Pablo hebreojumeta judíovijavabelia.
  bon-bon: “Cäme babewale, cäme binamewale, cebine nätecijeye! Cane cämämu ai jiicenine
    egä cäme mule niiya lica gyene.”
  nhw-BL: “Noicnihua huan notatahua, techtlacaquilica catli nimechilhuis para nimomanahuis
    pampa amo nijchijtoc nopa tlaixpanoli catli ica antechtelhuijtoque.”
  mgw-mgw: Aatibaya, “Mwenga mwalongo bangu' na akina tati' bangu', munipi'kani mwaniikengya
    nnu'ngi' yinu.”
  swh-ONEN: “Ndugu zangu na baba zangu, sikilizeni utetezi wangu.”
  wbi-wbi: “Vanyalukolo kange nava Nhaata vaango, pulikisiagha uvwolesi vwango vuno
    kwande nivomba kulyumue un'siki ughu.”
  bba-bba: Bɛɛ, nɛn bisibu kɑ bɑɑbɑbɑ, i swɑɑ dɑkio ye kon bɛɛ sɔ̃ n kɑ tii tubusiɑ.
  eng-KJVCPB: Men, brethren, and fathers, hear ye my defence which I make now unto
    you.
  kgk-NT: 'Ha Paulo he''i judeu kwéry-pe: —Xe ryvy kwéry, xe ru kwéry ave, pehendu
    katu xe rehegwa nhe''ẽ. Anhe''ẽ-ta xéjehe, he''i.'
  waj-waj: Vaidi ni gata vayaa ni koo vayaiyaso, kua pinaivaa niiki yapaivaa irisaivaa
    na kua tinai ngia rikiaatee,
  cpy-cpy: “¡Noyemijantzinkaritee Israel-paeni! ¡Jewari-paeni! Pikemi nokantawaki
    naaka.”
  mpx-mpx: “Taliwau ge tamwawau, ku laegan ga elau no sapu na baunan eliyamiu.”
  wbp-wbp: Ngula-jangkaju, Puurluju-jana wangkaja, “Wati-patu yarlpurru-wati manu
    kirda-patu, purda-nyangkajulu yungurna-nyarra jaru wangka, yungurnaju ngaju jaarl-karri
    nyurrurla-kujakunya!”
  luo-luo: “Owetena gi wuonena, koro winjuru wechena manyisou ni aonge ketho.”
  nhe-NT: “Noicnihua huan notatahua, xinechtlacaquilica tlen nimechilhuis para nimomanahuis
    pampa ax nijchijtoc nopa tlaixpanoli tlen ica innechteilhuijtoque.”
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܘܒܵܒܵܘܵܬܹ̈‌ܐ، ܫܡܹܥܡܘܼܢ ܓ̰ܘܼܘܵܒܝܼ ܐܵܕܝܼܵܐ.“
  esk-NT: “Aniaqatiumaaŋ suli aapaŋuruasii, naalaġniḷḷaksiuŋ uqautiksraġa patchisaił̣ł̣apkun
    sivuqqapsitñi!”
  msb-msb: “Mga kaigmanghudan kag mga kamagurangan, pamatii an ipapahayag ko manungod
    sa akon sadiri,” an sabi ni Pablo.
  cpa-NT: ―Hniah¹² dsa² go² jniang³ quianh¹³ dsa² canh¹³, neng² di³ jǿg³ juǿi²jni
    hniah¹². Tsǿh³jni jǿg³ dsøg¹² quieg¹jni ―ca¹juúh² Pablo.
  dso-dso: “ମର୍‌ ସଙ୍ଗାରି ଜିଉଦି ବାଇ ଆରି ବାବାମନ୍‌, ମର୍‌ ନିଜର୍‌ବାଟେଅନି ମୁଇ ଜାଇଟା କଇଲିନି
    ସେଟା ସୁନା !”
  meu-meu: Tadikakagu bona tamagu logora e, sivaraigu aina hamaorolaimui mani a kamonai.
  yva-NT: Paulus pare, “Injae muno sya arakove weap tenambe, wadanide, syare syo inaura
    kakavimbe wasai.”
  dgc-dgc: “A tétotop ko a kabébayan ko,” kagi na, “baten moy i katuwiran ko a éye
    dikam.”
  zpm-NT: ―Grëse to meṉ wladz, laa naa rzaac to zig ti bets naa zig pxozgaa naa, goḻquiaadiag
    miṉe gne naa nu gaṉle zeeṉa gacnaṉ to quiayuṉd naa miṉe rquiaqui to naa.
  hix-NT: Onà wyaro nkekon hatà, Pawru, toto komo wya. Rokukur komo y, rohoryen komo
    y, koskarymax haka, owyanye. Uro enytxatxoko, kekon hatà, àwyanye.
  sim-sim: �Mahasanje, avoko anhi jirin. Ter mbele mbele os anhik talahandan kormbak
    a sawenak jimu misikuwa.�
  npi-ULB: “मेरा दाजुभाइहरू र बुबाहरू हो, मेरो बचाउको कुरा सुन्‍नुहोस्, जुन मैले अहिले
    तपाईंहरूलाई बताउनेछु ।”
  cgc-cgc: Ambal din, “Mga kasimanwa ko na mga Judio, matian nyo anay anduni ake i
    na ambalen ta pagdipindir ko ta ake na kaugalingen.”
  tim-tim: Pauloŋe Yuda yeŋgât denân hin dâm makyeŋgiep, “Galalupne akto humomolupne
    nune keine makyeŋgire nâŋgâŋet.”
  yor-yor: “Ẹ̀yin ará àti baba, ẹ gbọ́ tí ẹnu mi nísinsin yìí.”
  wos-wos: “Wuna yafa nyama bandi, mé xéké. Némbuli guna hundi guniré hasa watawuni.”
  emp-NTPO: 'Pauloba jarasia: –Mʌ̃ djabarã, mʌ̃ bororã, ũrĩnadua. Ara mʌ̃djid̶ebemada
    jaraya.–'
  eng-F35: “Men, brothers and fathers, listen to my defense before you now.”
  ind-ind: “Saudara-saudara dan Bapak-bapak, dengarkanlah pembelaan saya.”
  pes-OPCB: «برادران عزیز و پدران من، اجازه دهید برای دفاع از خود چند کلمه سخن بگویم.»
  mpt-mpt: E enangge baabenea Aiwala aabwala ibo wentemine! Ne inamin namino nabio
    wengo baabenamabibo gesea
  ssx-ssx: Kame apa꞉titio. Iki pa꞉ta꞉ I̱ma꞉ ame do alo pi opua꞉pe leekeme.
  mkl-mkl: Í ni, iŋɛ kpɑɑsim ŋɑ do bɑɑm ŋɑ, i ɡbɔ iyi ǹ nɛ ku sɔ̃ ŋɛ n kɔò ɑrɑm.
  gaq-gaq: “ବୟାଁ ବାରି ଡକ୍ରାରେଇଂ ପେ ସାର୍‍ମୁଆଃ ଡାଗ୍ରା ନିଜେ ପାକାବାନ୍‍ ନେଙ୍ଗ୍‍ ମେଃନେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଂ
    ଅଃତେନ୍‍ ଦ୍ରିଗ୍‍ପା !”
  gof-RNT: “Ta ishato, ta aawato, taani ha77i hinttew immiya zaaruwa si7ite.”
  unx-unx: “ଦୁଲାଡ଼୍‌ ହାଗାକ ଆଡଃ ଆପୁକ, ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଆପ୍‌ନାଃ ନାଗେନ୍ତେ
    କାଜିତାନ୍‌ତେୟାଃ ଆୟୁମେପେ,”
  gah-gah: Uvónegita aménegita, nezáne mogonáne lo likimitoze, gililo.
  lcm-lcm: “Keve tasig na keve mamai, mi longong iau na naka mengen i asapang pok
    anig tapai.”
  aer-aer: “Kake areye-aye akngerrepate atyinhe areye-arlke! Arrantherre ayenge mwantyele
    awerrirraye the arrekantherre ayeye atyenge-akerte iletyenhenge.”
  qvc-NT: —Masitakuna, taytitukuna, uyawayllapa. Kaytam rini nishuqllapa yach'anaykillapa
    noqa kashqayta, nishpa.
  tgl-ULB: “Mga kapatid at mga ama, makinig kayo sa aking pagtatanggol na aking gagawin
    sa inyo ngayon.
  cbs-NT: —En betsabu inun en epabuun, jaska en chakabuma ekidi matu yuinun ea ninkakanwen—
    jatu wa
  xtm-NTPP: ―‍Ndijin ja ka kuu ni ñani sa ji'in yuva sa a, ká'an sa nuu ndaka ni ja
    masu na kuechi sa ―‍kúu de jiña'a de.
  nnq-nnq: “Makalongo bango Akayahudi, umbenakiange nikikikombola nnongi jinu!”
  bao-NT: —Yʉ yaarã, yʉ pacʉa ca nii cojorã, ñañarije ca tiitigʉ yʉ ca niirijere mʉja
    ca majipere biro ĩigʉ, yʉ yee maquẽre mʉjare yʉ ca wederijere tʉoya —ĩiwi.
  san-ORI: ହେ ପିତୃଗଣା ହେ ଭ୍ରାତୃଗଣାଃ, ଇଦାନୀଂ ମମ ନିୱେଦନେ ସମୱଧତ୍ତ|
  rmn-rmn: — Пхралалэн тай дадалэн, мукен ман со-то тэ пхэнав тумэнги.
  huv-NT: ―Teat monxey micual xeíüt, nganüy inguiayiün, sanapiüng menguiayiün nguineay
    sarang ―aw.
  otn-NT: ―Ague n'yø'a̱hʉ, nu̱na̱ ra̱ hya̱ gda̱ nya̱ngä ua guí 'bʉhmʉ ya, da̱mi̱ 'yøhmʉ
    ha rá̱ nja ra̱ hya̱ ga̱ xi'a̱hʉ.
  nop-nop: Mede indiŋ yoguk, “Batneye, kwayaneye, nu natok yohehewe mede indiŋ hanimbe
    nadineŋ.”
  obo-NT: Kahi rin to, “Mgo suwod woy'd pombuyyahon to mgo Judio, pominogga row pa
    inis tavak ku taddot id ampoo row koddi.”
  kca-kca: «Хӑнам йохәт пӑ ащет! Манэм нын йэԓпанән ӑратыты урәӈән, мӑнэм пŏтәрты
    эсԓаԓән».
  cak-ENT: Nuvinak israelitas y rix más nimalüj chupan ri katinamit, tivac'axaj c'a
    ri tzij ri nyenbij chive vocomi, richin ninto-vi', xbij.
  lif-NT: “ᤀᤠᤍᤠᤱᤒᤠᤛᤣ. ᤀᤠᤶᤓᤢ᤹ ᤀᤠᤴᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤋᤃᤡ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤀᤠᤏᤠᤱᤛᤡᤱᤔᤠ ᤀᤠᤒᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: Tátā, señor, mitan de cunini ndá ní tūhun jā cāhān sá jēhē maá sá jíín ní,
    ncachī dē.
  san-TIB: ཧེ པིཏྲྀགཎཱ ཧེ བྷྲཱཏྲྀགཎཱཿ, ཨིདཱནཱིཾ མམ ནིཝེདནེ སམཝདྷཏྟ།
  qve-NT: —Israel nacionniyoq llaqtamasiykuna, noqapa nisqaytayá kunan uyariykuwaychis,
    nispa.
  pao-NT: “E nanumu, e nakapunne. Nu gi hannano'o suda tumadugupu.”
  cbu-NT: Papor tsiyatku, tárangeeja; Zuwanllee, mazinangantsa. Ichee, mazinangtamtsa
    nuwaa kuki. Siy nuwaa yutarit tsiyatarangus, putarangsa. Ashiri na itsinsaru kamanchintspa;
    tárangiya Paporo. Papor k'kuzee yaramaam
  usa-usa: “ketíbâqawaayuo, ketibôutaao, kemá watáama ténááq kéupo keráwáqá ítáaro.
    keráwáqá kemmá yaináné kéoe.” téna Póroma tiráiye.
  soy-soy: Pinɛ́sɑ́ɑ nɛ pinɛ́mɑ́rɛcɔ, nɛ lɑ kɛ́ nkpéni rinɛ́yu hɛɛrɛ.
  hui-hui: I̱ aba hameneru-o tígua i̱hondo, Biri, larimigonaga i̱na nabi lalu ladai
    berogo hale halimu laro, lene.
  amf-amf: “Imbanaanato, ta inin yena palimada marimenam qansee” kena ki hamade.
  quc-NNT: Loq'alaj taq qachalal, alaq k'amal taq qa b'e, tampe alaq ri kinb'ij chuwäch
    alaq chuto'ik wib', —kächa chke ri winaq.
  dob-dob: “Tasigwao be tamagwao, waenono be matamiya yada eyaseyase eꞌewa gete manuna.”
  wrs-wrs: Hev unna, seh, hillu kam. Kava ata yemba ishunvav, os kava doava mana vemava
    sahonamba vinnamoa yeindava.
  mca-mca: —Yejefets qa nekhewe' iye inaqwa'mhits, ek'en eku'ni'ƚik'i ek aka' qu'
    ne'tweiyik'i.—
  tzo-TZC: ―Jtot jmeꞌoxuc, Jchiꞌiltac, aꞌyio avaꞌiic ti jech ta jpac ti jcꞌoplale
    ―xi.
  mya-mya: '``ညီ​အစ်​ကို​များ​နှင့်​ဖ​ခင်​တို့၊ ယ​ခု​အ​ကျွန်ုပ် ထု​ချေ​မည့်​စ​ကား​ကို​နား​ထောင်​ကြ​ပါ''''
    ဟု ဆို​၏။-'
  gng-NT: «Nʼbaambɛ nin nʼninjiɛbɛ, cenge mɛn fɛnfɛnnɔ n li tɔke nɛ tigbɛr tà kí
    fie nʼba nɔ.»
  cbi-NTPO: Judío naatalala bain, lala' chachillanu mandanguemu balela bain, meedidei;
    in mitya bale-i' pakanu tenve, timi.
  ikk-NT: “Umunẹ m lẹ ndị-nẹdi ẹnyi, gọn ni ntịn nị m kinrin ọnụ m!”
  leu-leu: Nane ferawai malaan, “Mu fetinan e mu matalava, naboxo langai a gel votaian
    siak.”
  maz-NT: ―Nu'tsc'eji ín menzumüts'ügöji, nu'tsc'eji pjë'ts'iji i̱ṉ jünji ngüenda
    'ñetsc'eji dya pje pjë'ts'iji, rí zo'c'öji. Dyärägueji na jo c'ü rá xi'tsc'öji,
    ngue c'ua rí pãrãgueji c'ü dya rí cjagö c'o na s'o, eñe e Pablo.
  bod-N: དེ་ནས་ཕོལ་ལོལ་གྱིས་ཨིབ་རིའི་མི་རིགས་ཀྱི་སྐད་ཀྱིས་མི་ཚོགས་ལ་འདི་ལྟར་གསུངས་པ་སྟེ།
    ཕ་ཁུ་སྤུན་ཟླ༌རྣམ་པ། ངས་ད་ལྟ་ཁྱོད་རྣམས་ལ་དག་འབུད་བྱེད་པར་ཉོན་ཅིག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: —Pa Chautanüxü̃güx, ¡rü choxü̃́ iperüxĩnüẽ i ngẽma ñu̱xma tá pemaã nüxü̃
    chixuxü̃ na chaugüétüwa chidexaxü̃cèx! —ñanagürü.
