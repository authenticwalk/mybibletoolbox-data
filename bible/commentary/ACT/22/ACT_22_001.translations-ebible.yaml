  ntu-ntu: Rpibz Pol mz zbo ngr leplz kcng kx, “Trtengeng x mzlengeng, lalztq-kaipa'mu
    bange mz nzatubqti-lzbq-krbo bamu!”
  pan-pan: ਹੇ ਭਰਾਵੋ ਅਤੇ ਬਜ਼ੁਰਗੋ, ਸੁਣੋ ਮੈਂ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਆਪਣੀ ਸਫ਼ਾਈ ਪੇਸ਼ ਕਰਦਾ ਹਾਂ।
  gvc-gvc: —Yʉ coyea, yʉ yoarire yahuihtja mʉsare. Yʉ yahuchʉ tʉhoga mʉsa —niha Paulo.
  ksj-ksj: Pauloꞌa raenaꞌa, ꞌahige reiro. “Nego nabudi, eḡeꞌa izidi ꞌaha eḡe moneo
    zae mazao ḡoereꞌeteꞌe egoꞌi!”
  sbk-sbk: Bhaholo na bhaise bhane, ehwiyuumile hulimwe.”
  mya-JVB: ညီအစ်ကို ၊ အဘ တို့၊ အကျွန်ုပ် သည် ကိုယ်အပြစ် ဖြေရာစကားကို သင် တို့ရှေ့
    မှာ ယခု ပြောစဉ်တွင် နားထောင် ကြပါဟု ဆို လေသော်၊
  kgf-kgf: Maŋgoc dacmuna hécna hénia imi ʒéasariwa niŋgic.
  awb-awb: Náníbáqmari móe. Nániboreh wóe. Nánuwahraho, néne ehweh íráhro. Íné íre
    ahbabáq anine ue iahtebagehboq néne ehweh íráhro úwe.
  gdn-gdn: “Mamaniyoma, tataniyoma, yowaniyoma, wi nau sidiyamu wirawira ki pokere
    nau karako nau naubo yonani suwagani wainapumuri.”
  nko-NT: “Mɩ́ asɩ́, apíó aba, mlɩyaa asʋ mɩ́ anlɛ mɩ́ ɔnɔ́ amlɩnu.”
  bsn-NT: '—Yʉ yarã, to yicõari, yʉ jacʉare bajiro bajirã yʉre ajiya: “Rojose yibesumi”
    yʉre mʉa yimasirotire yigʉ mʉare gotigʉagʉ yaja yʉ —ĩnare yiyuju Pablo.'
  pib-NT: “Jejine, nomolene, tsrune, gyijnakotanunno. Nuykoyegitnawa xani gixyegiya.”
  wiv-wiv: “Habu tazigu kamani habu tamagu, miu longoriau kata pole. Beta na katia
    goloa zaha katiu.”
  reg-reg: “Abhasu na Bhalata bhani, muntegeleshe obhwililisi bhwani bhunu nilakola
    kwemwe woli.”
  mlh-mlh: Polji dimaku iŋi miya, “Ŋi ogopune, nonji buŋo mobeine mibemiŋ, oi kaje
    ruaru maneniŋ.”
  gof-ENT: «ታ ኢሻቶ፥ ታ ኣዋቶ፥ ታኒ ሃዒ ሂንቴው ኢሚያ ዛሩዋ ሲዒቴ።»
  aau-aau: “Oryay-om, aio-om, homkwe hano ok, hakiaw-ayay hiy-orok ey ke kwa lonuayk.”
  tvk-tvk: Pol biteni mi vanut Siu xil bit, “!Tuxoli xil e tata navan xil te hal Isrel,
    muteong ni nou! Nisak pisi tengan nisep kil rin navan pe metemim.”
  prf-NT: “Kákkapatkaka ku hidi sakay kadáddikállan, sanigán moy i paliwanag kuwiday
    tánni maintendiyanák moy!”
  auy-auy: Póro simátimena séna kesífárawaisai kesifoísáíyo maanááímó simásínkáámba
    anondáá sénaumpo ísáaro séna
  tbg-tbg: 'Poruva mintima tiro: Ti qata vakaukavarao, ti qokavarao, ne iriate. Ne
    tiqaa uva vataara ninta tiva nimirerave, tiro.'
  hub-NT: “Yatsur ainata, tura uun ainata, wii ayamrumamainan chichaakai anturtuktarma”,
    tusa timiayi.
  hmo-hmo: “Lauegu varavara bona lauegu tamana e, lau ura egu sivarai umui dekenai
    lau hamaoroa. Mani umui kamonai.”
  big-big: Togo pugu puwiliyegi pelik yeiya, Negi mangowili, keya yongkambanu nogowili,
    kerewiya koyizo. Nogo inigi wirege ngago ne makngezeyegi langai inugu kisageya
    puragi kangara kozak kaiweki mizi legi ini kerewiya koyizo, yeiya.
  gux-G: «N ninjaba yeni n baanba, cengi mani min pia ya maama ki bua ki maadi yi,
    ke yin ga ma».
  cnl-NT: '―Rɨ²juøøn³¹na¹ ''nee''²³, te''²³ dsa³ uu''n²na²³, quia̱''² ''nee''²³, te''²³
    dsa³ mɨ³dxún²³: Rɨ²núu²ra''³ júu² quián²³. Qui² rɨ²juøøn³¹na¹ ''nee''²³ ''e³ ''a²³''e³
    dsoo² xa³ ''e³ la²³ jmeen²³.'
  zar-NT: 'Caní gunnë́ʼ Pablo: —Libiʼiliʼ, bönniʼ gula, en libíʼiliʼ bö́chaʼa. Buliʼzë́
    nágaliʼ le guíaʼ libíʼiliʼ ca naca le runaʼ.'
  kde-kde: Paolo nkuchidoni, “Mmalangavangu pamo na atatavangu, ngupilikanile panilitetela
    muyo mwenu!”
  ata-ata: La anu musokou muvikala aloxo ꞌo, “Ta vivilo mo ta mamilo, ngalomusilo
    mo eni apalaꞌalixo noxinge vaimomo ꞌo lexe eni aꞌoxo susu vile uasi.”
  qvw-NT: “Taytacuna, malca-masïcuna, uyalipämay. Canan ya'a limaśhä cay imanuy caśhantapis”
    nil.
  nfa-nfa: Hèia Paulus mulai dedꞌe lii padhai, aku nèngu na, “Ama-ama, dènge mone-aanga
    angalai aaꞌi-aaꞌi! Jaꞌa manèngi, sèna ka miu nanene ku jaꞌa, te jaꞌa neo siri
    iisi jaꞌa.”
  tnp-tnp: “Tatə mɨn mɨne piak mɨn. Otətəlɨg-to lak. Pəh iəkəni rəhak kəm təmah.”
  urd-urd: ऐ भाइयों और बुज़ुर्गो, मेरी बात सुनो, जो अब तुम से बयान करता हूँ।
  hot-hot: Ba hanaŋ nena, “Aiyaŋ thêlô lo wakamik thêlô, nodaŋô. Tem yanaŋ nôm êŋ
    bêŋ êndêŋ môlô.”
  mqj-NT: “O anggammua' sa'do'dorangku anna mentu'na to matua, tanan talingaii kada
    la kupalanda' tama alla'-alla'mua' temo, la umpa'timpasan kaleku.”
  rus-SYN: Мужи братия и отцы! выслушайте теперь мое оправдание перед вами.
  mbh-mbh: “Titeikre na ok vovoere, o nongpol lek lelong ako aro tho ria thomu nge.”
  bdd-bdd: “Tasigwao ma tamagwao, wahehenono ma matamiya yada mwehihi heꞌewa bewa
    weyahina.”
  cbt-NTPO: “Natanco iyaro'sa', apiro'sa', pi'pian yanontëranquëma'. Caso co manta'
    onporahuë',” tënin.
  rmy-SERVI: — Пхралалэ тай дада! Дэн манди тэ пхэнэ, со мэ надошало.
  srn-NT: “Papa nanga brada, un yere. Mi wani sori unu tak' mi no fowtu.”
  cta-NT: ―Cuꞌma̱ nguꞌ cusuꞌ, nguꞌ tyaꞌa naꞌ ―nacui̱ Pablo jiꞌi̱ nguꞌ―, cuaꞌa̱ jyaca̱
    ma̱ jiꞌi̱ chaꞌ nu chcuiꞌ naꞌ loꞌo ma̱ ―nacui̱―, si caca cuaꞌni lyaá naꞌ jiꞌi̱
    ycuiꞌ ca naꞌ loꞌo chcuiꞌ naꞌ loꞌo ma̱.
  bqc-SIM: Ma gbɛ̃́ↄ ń ma maeↄ, à swã́kpa à ma yã́zɛ ma sa.
  tcz-CHONGTHU: Chuin Paul in, “Sopite le jaumtah pateho, kakihonna thu kasei hi ngaiyuvin,”
  mar-mar: बंधुजनहो व वडील मंडळींनो, मी जे काही आता तुम्हास प्रत्युत्तर करतो ते ऐका.
  snp-snp: Koinanefo-mota ido menefo-mota, ligiya lo nedamo ka yamu itibito logiminagolowe.
    Kolalo, loto logimaiye.
  isl-isl: „Kæru ættmenn,“ hóf hann mál sitt, „hlustið á málsvörn mína.“
  spy-NT: “Mbo ng'eetaabiya, okas kiyēē āmwooyē nyēē āyēētē keey.”
  xnn-xnn: Kinwanin Pablo en, “Dakayo ay bebsatko ya am-ak, dengngenyo pod nan isongbatko
    isnan ipabasolda ken sak-en.”
  mwe-mwe: “Ashaapwanga na asha awawa, nnaino mmbilikananje shinguti bheleketa nkwitapula!”
  tte-tte: Yo Paulo iba, “Kaukavao yo Tamaguwao, kwabenali koliyau. Yawalo dudulai
    kolimiu yakato nige nae yabo yagiginauli.”
  tcs-tcs: Pol i bin spik po dempla diskain, ‘Bala ane papa blo yumpla ol neisin blo
    Izrael. Ai wande spik said blo mi wanem i bin apen.’
  hlt-THB: Koeinaakhqi ingkaw ka pakhqi aw, kak cangnaak awi tuh kak kqawn ve ngai
    lah uh, tinak khqi hy.
  soq-soq: Me mo diamone wanase, “Sosona, gombana, niapo! Ne asisuneanuno neba baina
    gagalonteapa e manlawo.”
  qub-qub: «Taytacuna, Israel-masëcuna chapacur nishäta wiyaycäramay ari.»
  att-att: “Sikayu nga giriámán ánna wáwwagì,” kun ni Pablo sù ira magaru nga Kudio,
    “ginnán naw bì yù itabbák ku nikayu.”
  bki-bki: Naruei Pol naio mil banlo berinavo “Banalo, kamliko teta nalo, kiniou nejidom
    ka kamiu kuvijamo ka kiniou never bisivisii vatitig vite nonovio van kamiu. Kamiu
    kuviagago vatitig rivu ka kiniou beamu vo.”
  bqp-bqp: Ma gbɛ̃nↄ kũ ma marenↄ, à sã kpá à ma yãzɛ ma tera.
  mcp-mcp: «Yé bwááŋg nə odâ, gwágʉ́lə́gá kɔɔd mə́ zə kaad bɨ́dɨ́ míshʉ́d yí.»
  hat-hat: Frèm yo, grandèt mwen yo, koute sa m' pral di nou koulye a pou defann tèt
    mwen.
  npl-NT: —Nokniwah iwa tetajmeh, xikkakikah tlan ika nimotlajtolpalewis nomonawak.
  bgg-bgg: “Gu ijak Jewthek wo! Gu è nathek moe shii gui chiang haro yao pha ji nuii
    mage bo!”
  eng-TCENT: “Brothers and fathers, listen to the defense I now make to you.”
  eng-BSB: “Brothers and fathers, listen now to my defense before you.”
  cpu-NT: “Iyekiite, Ashitaanirí, pinkeme noñaaventakotyaari.”
  san-ASM: হে পিতৃগণা হে ভ্ৰাতৃগণাঃ, ইদানীং মম নিৱেদনে সমৱধত্ত|
  tod-tod: «Kɛ̀ɛni ta kɛ̀ɛleaiti, à woilo nii ma gè bosu ga nà-goozuɠulagi.»
  tac-NT: ―'Emi ralámuli jurío napurigá ne 'lige 'emi e'wélala jurío abiénachigó,
    'we 'la gepusi ye ra'íchili churigá 'la nemime ne.
  eng-WEBPB: “Brothers and fathers, listen to the defence which I now make to you.”
  gfk-H: “Kaba tasigu, ma muat ira kaba tamat, muat hadadei um iau kaiken ma iau na
    balu ira numuat nianga.”
  viv-viv: Folo yoꞋo agaidiya gilukahihi gigayo, “Tobohiyakweyao kamakweyao, iya ganalukahihi
    be wananogalina. Keke gavana faꞋina tu ganakivetuvetunumi be wanahalamanena aku
    vita keke.”
  yao-yao: “Achalongo achinjangu ni achatati, mumbilikanile uchenene inguti kulichenjela
    paujo penu!”
  tgp-tgp: Ale Paul mara, “La vorai peresi na vajiaha, ha tapurongo na sava a pa verea
    mata noku vavahinau.”
  auc-NT: “Botö tönïñamïni ïmïni ëñëedäni. Botö wæmpomïni ïmïni botö nämä wææ apæ̈nebo
    ëñëedäni.”
  kbc-NT: Odaa Paulo jeɡ̶eetiogi niɡ̶ijo noiigi-nelegi, “Akaami iniotagodepodi me
    inioxoadipi, ajipaatatiwaji ane igegitiogi niɡ̶ijo anodakapetigi me notaɡ̶anaɡ̶ateloco.”
  bmh-bmh: “O mekaite, zaiar, ag go don. Iz koli iz en ag ze awaramoroi.”
  ctu-BL: 'Pablo tsi'' yʌlʌ: Winicob c pi''ʌlob, ñich''tanla chuqui mic subeñetla
    wʌle, che''en.'
  meq-meq: «Malamar ga hay ta bəba ga hay, bazlam ga nakə anəke na tsikakumeye, na
    mbəɗiye ha ka bo abəra me aye na, tsənum təday.»
  noa-H: —Keena k'odamnaan, jöoinpa t'um, mʌ hiek hũrbat, mua mʌchdëupai mʌch k'aigpër
    hiek'aagpamgui hajim.
  alp-NT: “Ama kai kwalia imi, au lepa leku sa hoko saisa rebe au beteke ete imire
    lene loko mina!”
  san-VEL: he pit.rga.naa he bhraat.rga.naa.h, idaanii.m mama nivedane samavadhatta|
  kbq-kbq: Hagi nafu'nafaheta, amama nagrama navufa nagu'vazi kema nehua kea antahiho.
  kbh-kbh: “Baconga y taitanga, mora s̈mochjouena ats̈e jenë́uyanama nts̈amo chjayancá
    ca.”
  ron-LSB: “Frați și părinți, ascultați apărarea pe care v-o fac acum.”
  pon-pon: RI ai ko, jam ai ko komail, ron maj ai japen komail.
  nhe-BL: “Noicnihua huan notatahua, xinechtlacaquilica tlen nimechilhuis para nimomanahuis
    pampa ax nijchijtoc nopa tlaixpanoli tlen ica innechteilhuijtoque.”
  sps-sps: “Tsoiny an fuainy vamuinyasiny an fuainy tetee, nongon yam tsonyo tee kat
    fi ronyon vegiau iny fasakaa tap vanyo mata mami faavot.”
  wnc-wnc: “Mate notna! Wamu nae temapa yakaing kaknga daniwa natapnong,” ngang yanike
    Hibru wamu Judia nana amindane wam tangan yanikut.
  bus-bus: Ma gbɛ̃nↄ kↄ̃n ma mareenↄ, à swã kpá à ma yãzɛ ma tia.
  gub-BL: (Uze'eg wiwi Pawru wanupe a'e kury.) — Pe awa kwer pe ty wà, pe awa wanyky'yr
    pe ty wà, pe awa wanywyr pe ty wà, pe awa wanu pe ty wà. Pezeapyaka katu heze'eg
    rehe nehe ty wà, ta'e amume'u putar heremiapo kwer ihe kury xe. A'e rupi napezepyk
    kwaw herehe nehe.
  imo-imo: Aku tepalie Poloni nimbei, “Ango kame ara kame, nanga nimboi tero ungumu
    pileio. Enonga kumbekerena enge nimbo angilimboi tero ungumu nimboi,” nimu.
  boj-boj: “O ijo was ti ijo abu ti e kamba anjam bei merŋgit quiy.”
  eng-DRA: Men, brethren, and fathers, hear ye the account which I now give unto you.
  knf-knf: « An baŧënţ naan na başin naan, naŧiinkan uko wi nji kaţupuŋ pa pyeŋan
    uleef naan. »
  san-KHM: ហេ បិត្ឫគណា ហេ ភ្រាត្ឫគណាះ, ឥទានីំ មម និវេទនេ សមវធត្ត។
  arn-NT: “Pu peñi ka pu lamngen, allkütumün tamün feypiwafiel. Iñche ayülen tañi
    dunguñpewael.”
  zas-NT: ―Lëjt bengol në los demazridi, gol bacaagdiajg ni ganin por naj.
  ken-NT: Pɔ̌l arɛm bɛ, “Bɔtá nɛ bɔmá, Tá ká batú mǎngok ɛnyɨŋ ɛnɛ́ mbɔ́ŋɔ́
    bɛrɛm ndu bɛ́táŋa mmʉɛt bɛsí ɛbhɛka.”
