verse: ACT.022.011
translations:
  kpx-kpx: Ige ataga balugau daemo lohoge di niu keduige daluvuta tiale keau di melavei
    Damasikasie tilu.
  okv-H: Eto na pambasi ereo usasa na tihi ta kajenu sapura enu nau namei kamei na
    ingeni ta jigito humbuto da ta pambua.
  tbo-tbo: Noka hougana yayatana a kadidili ugolina ma matau i apapoe. Ega yaka tu
    witulaniu hi lunimaniu po Damaseko to luiya.
  mal-C: ആ പ്രകാശത്തിന്റെ തേജസ്സ് എനിക്ക് അന്ധത വരുത്തിയിരുന്നതുകൊണ്ട് എന്റെ സഹയാത്രികർ
    എന്നെ കൈക്കുപിടിച്ചു ദമസ്കോസിലേക്കു നടത്തി.
  grc-SR: Ὡς δὲ οὐκ ἐνέβλεπον ἀπὸ τῆς δόξης τοῦ φωτὸς ἐκείνου, χειραγωγούμενος ὑπὸ
    τῶν συνόντων μοι, ἦλθον εἰς Δαμασκόν.
  bgc-bgc: जिब उस चाँदणे के तेज के मारे मन्नै किमे कोनी दिख्या, तो मै अपणे साथियाँ
    का हाथ पकड़े होए दमिश्क नगर म्ह आया।
  khz-khz: Vomaeka kamuna na mataku ekala-keleato, ne taukavaku na gimaku ai gegapito,
    Damaseko ai gevaiagokuto.
  deu-TKW: Da ich aber von dem Glanze des Lichtes das Gesicht verlor, wurde ich von
    meinen Begleitern nach Damaskus an der Hand geführt.
  zsr-NT: Le cutur bi rléꞌidaꞌ le budíꞌi lahuaꞌ yös yeníꞌ naꞌ gyëptsca, qui lë ni
    naꞌ gulaguel‑lëꞌë naꞌa bönniꞌ dzagquëꞌ nedaꞌ, atiꞌ gulachë́ꞌë nedaꞌ ga bdxinteaꞌ
    Damasco.
  lin-lin: Baninga na ngai basimbaki ngai na loboko mpe bamemaki ngai kino na Damasi,
    pamba te kongenga ya pole wana ebomaki ngai miso.
  hns-NT: Bakie oe tjatak tjamkal djotie se ham andha hoi gailie rahielie. Ohie se
    hamaar saathie log hamaar haath pakarke hamke Daamaskas me legail.
  noa-E: Mag arar wʉʉ jẽer atharrau warre mʉ dau khaugba pʉabjerr aawai mʉ khapeenau
    sĩi mʉ jua gaai pʉrnaata Damascoog mʉ bãyeu arrjierramgui ajim Pabloou, ichpai
    jaaumamua.
  eng-EMTV: And since I could not see because of the brightness of that light, being
    led by the hand by those who were with me, I came into Damascus.
  mib-NT: Te jeē ní ndindēé un ní sacuáá núū ná, te tēe cuangoo jíín ná un ní cajnɨɨ
    de ndaha ná cuángoo de jíín ná ní jinūcoo ná ndé ñuu Damasco.
  lif-NT2: खे़न् से़न्‍दाङ्‌गे़न् ओःत्तिःन् ले़क्‍ते़बाल्‍ले़ आमिक्‍किन् चे़मुआङ्
    खानिःमा मे़न्‍छुक्‍के मिक्‍फःम्‍बा कुइसिःक् पोःक्‍खाङ्‌लो॥ हे़क्‍केःल्‍ले़ इङ्‌गाॽनु
    सोरिक् लाम्‍दिःक् के़जोःक्‍पा आन्‍देःङ् आन्‍जुम्‍हाॽरे़ आहुक्‍को मे़दे़म्‍साङ्‌ल
    दमस्‍कसओ मे़गे़त्ताङ्‌लो॥
  xnj-xnj: Mihu nakuhotola kulola ndava ya lumuli lula, hinu yavaganili vayangu vala
    kunilongosa mbaka kuhika ku Damasko.”
  mmx-mmx: Luxatli rak ga main mila mo laxasep ga lolos aleng. Kuren la nedi diga
    emu minia diga ranga tu at lakngak la diga lam ka ia uto Damasko.
  cbr-NT: Usaquin cacëx menuax niruiabia axa pëquicë an bëtë́nancëx bëxuñu 'ixun iscasmatia,
    axa 'ëbë cuancë unicaman mëínbianquin buáncëx cana Damasconu bëbacën.
  tee-NT: Pus ju quit'in jantu lai xac'alac'avanan ni va quilakpuch'apalh ju anu'
    maclhcu. Pus ju xaquintat'a'anta va quintamakch'apalhi'alh. Quintalhi'alh ju lak'achak'an
    Damasco.
  eng-LSV: And when I did not see from the glory of that light, being led by the hand
    by those who are with me, I came to Damascus,
  cak-NT: Y roma ri ruchuk'a' ri sakil ri xintzu', can ximoyir jumul. Romari' xa ja
    yan chic ri je-benak wiq'uin xec'uan wichi chinuk'a' chi xojbe pa Damasco.
  pah-NT: —Hendy'javuhuva'ea ombogwe reki jireakwara, ei ga. A'ero jirupive'g̃a ji
    popyhygi ji rerogwovo Damasco pe ikwehe, ei ga imombe'gwovo g̃a pe.
  sja-NT: Ma ɨ̃daa jẽra t'ĩudapa mɨ tau p'ãriudachi. Mapa mɨ k'õp'ãyoorãpa juadeepa
    jidiu ateejida Damascodee.
  xed-xed: Ghulpiɗghulpa wuɗakwa tsa tsuwaɗak ya kay, nghəgla a yu ta vli wa. Ka ksə
    tsa gwal kawadaga nda iʼi ya ta iʼi ta dzvu, ka ɓhidiɗighata da luwa Damas.
  mks-NT: Ta chí na̱cuaá nu̱ú i̱ na̱caja ña̱ na̱ndiyi̱hvi̱ cán. Sa̱há ña̱ cán quéa̱
    ja̱ndá na̱tiin ndaa na̱ ndáca táhan i̱ cán ye̱he̱ cua̱ha̱n nde̱ ja̱nda̱ quia̱hva
    na̱xi̱nu̱ co̱o nde̱ ñuu Damasco cán.
  gfk-S: Io, ira turadi ing iou ga hanana tikai ma di, di ga lamus iou u Damaskas
    kinong be no dades na murarang tano lulungo gate hapulo iou.
  bmu-bmu: Asakmararaŋ miaŋön jeni qeiga jaŋjuŋ aka kinbiga azi nömbuk malgeri, yeŋön
    böröne memba noaŋgitketka Damaskus sitinöŋ anin.
  dgz-dgz: Ne tanam ongena nagirewa nanimup waranegene at Damaskas aneton, iwa kiman
    kapesiewa enun menan yaman borasen.
  eng-GNV: So when I could not see for the glory of that light, I was led by the hand
    of them that were with me, and came into Damascus.
  zaa-NT: Átsi'í beyà'na tìà' ciego de tántuaní fuerte uccua la'yáni'a, acca canu
    dia lani ya'a nna gutèl·la' báni cą nàya' nna bitsina' tu' Damáscuá.
  eng-WEBSTER: And when I could not see for the glory of that light, being led by
    the hand of them that were with me, I came into Damascus.
  guh-guh: 'Nexata bajarapacotia tataecujinae bitso nitaxutomeraviba. Apo necaëjëpae
    tataejava. Nexata saya tayajavaponaevi necomacaponalia Damasco tomarabelia, jai
    Pablo judíovijavabelia:'
  bon-bon: Pui babo apaclyera name pi cane äblicäco ge pui padare cabu gwidape päpäna.
    Cane cama lui biname cina cebine ime ca nacanujisi Damaseko cewe cabu me.
  nhw-BL: “Huan nechixmictijtoya nopa tlahuili huan ayacmo huelqui nitlachiya pampa
    nelía chicahuac eltoya nopa tlahuili. Huan catli itztoyaj nohuaya nechmatilantiyajque
    hasta altepetl Damasco.
  mgw-mgw: Bu'kana na wu'lu' bweya nkali', nakombwili banjwa, kwa nyo yapalikwe balu'
    ayangu' banitandaye mpaka paniikite ku Damasiko.
  swh-ONEN: Kwa kuwa nilikuwa siwezi kuona kwa ajili ya mngʼao wa ile nuru, wenzangu
    wakanishika mkono wakaniongoza kuingia Dameski.
  wbi-wbi: Nilyakunilue kukola vwimila lwa lumuli Lula, pe nikaruta ku Dameski nilongosivue
    na mavoko ghavala vano vakale nune
  bba-bba: Yɑm bururɑm mɛn kpɑ̃ɑrɑ derɑ nɑ wɔ̃ko kuɑ. Yen sɔ̃nɑ nɛn kpɑɑsibɑ mɑn nɔmu
    nɛnuɑ sɑ kɑ duɑ Dɑmɑsiɔ.
  eng-KJVCPB: And when I could not see for the glory of that light, being led by the
    hand of them that were with me, I came into Damascus.
  kgk-NT: Ha xe nama'ẽvéi-ma. Xe resaka eterei-gwi nama'ẽvéi-ma. Upéa-gwi xe popyhy
    rei-ma xe reraha-vy xe ndivegwa. Upe rire orogwahẽ ore oroho ha-py.
  waj-waj: tuduu rikioo mmeekia ari vookarauvo niiyaa ruvuaahoovaara ni avuuvo upisuuduu
    ni tasipama vuuyaano ni yaakuuvaudiri utida ni vitada Damasakuusa viravai.
  cpy-cpy: Ikathata-naana ikaatzi notsipatakari roojatzi Ontyaamaeriniki, tema imawityaakitakaa-kina
    oorenta-paakinari.
  mpx-mpx: Yaka alowau nimwawa hi aheya ha na ha tuk Damasiko, kaiwena mwananal bwabwatana
    matau i apanak.
  wbp-wbp: Junga-juku, karrinja-pardijalkurna walya-jangkaju, ngulaju milpa-parntalku
    pampalku. Yalirli yangka wirnpa-piyarluju milpaju milpa-parnta-manu. Manujulu
    ngaju-nyangu puntu-patu yarnkaja wakuku, manu yarnkanjarla jirri-kangulkujulu
    yali-kirraju kirri-kirra Tamaka-kurra.
  luo-luo: Joma ne awuothogo nomako bada kagitaya ka wachomo Damaski, nikech ler mangʼangʼni
    mane oserieny cha noseloka muofu.
  nhe-NT: “Huan nechixmictijtoya nopa tlahuili huan ayoc huelqui nitlachiya pampa
    nelía chicahuac eltoya nopa tlahuili. Huan tlen itztoyaj nohuaya nechmatilantiyajque
    hasta altepetl Damasco.
  aii-aii: ”ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܒܐܝܼܕܝܼ ܐܵܢܝܼ ܕܝܼܗܘܵܘ ܥܲܡܝܼ ܘܩܵܡ ܡܲܥܒܸܪܝܼ ܠܝܼ ܠܕܲܪܡܣܘܿܩ،
    ܣܵܒܵܒ ܚܸܩܪܵܐ ܕܗ̇ܘ ܒܲܗܪܵܐ ܡܘܼܣܡܝܼܵܐ ܗܘܵܐ ܐܸܠܝܼ.
  esk-NT: Taavruma qaumaniqpauram qiñitlaiqsitiġniqmaŋa tuvaaqatiuma tasiuqłuŋa Damascus-mun
    tikiutigaatŋa.
  msb-msb: San dili ako makakita tungod san kapawa san ilaw, ginkabit na lang ako
    sadtoʼn mga kaupod ko kag nakaabot kami sa Damasco.
  cpa-NT: Jøng² ca¹ŋó¹jni jøa³juøi² Damasco. Ca¹ŋi¹jiag¹ dsa² mi³quianh¹³jni. Chi³chinh¹²dsa
    gug¹jni. Di³ tsa¹ma¹jniáng¹²jni, ca¹jmo¹ si² taih¹² hlaih¹³ jøng².
  dso-dso: ସେ ଉଜଲ୍‌ ଏତେକ୍‌ ଉଜଲ୍‌ ରଇଲା ଜେ, ସେ ଉଜଲର୍‌ ବପୁ ସଙ୍ଗ୍‍, ମୁଇ କାଣା ଅଇଜାଇରଇଲି
    । ସେଟାର୍‌ପାଇ ମର୍‌ ସଙ୍ଗ୍‍, ଜିବା ଲକ୍‌ମନ୍‌, ମର୍‌ ଆତେ ଦାରି, ମକେ ଦାମାସ୍‌କସେ ଡାକିନେଲାଇ
    ।
  meu-meu: Una diari badana ese matagu e paia, ḡau ta asina itaia; bena bamogu ese
    imagu ai e abi, e hakaugu lao bona Damasko ai.
  yva-NT: Varo manakoe umawe mo inamije raveti syakakave, weti syo nuge raene ramu.
    Maisyare omai ti, sya arakove wo inaneme raijar wo inauga ti wansisa no Damsyik.
  dgc-dgc: Ey nadid, kéégkat ko, éy buhékék dén dahil to siklab. Ey du kaguman ko
    éy kinabitanék de a niangeék de dén ta Damasko.
  zpm-NT: ’Dzigo bzheṉ zha ne zanie naa ga nia naa, bdziṉnie zho naa Damasc; sac lo
    biinidoo co pcow lo naa.
  hix-NT: Awasànà ymo hoye ro enhura harha wehxakonà, thenyehra rma haxa awasmenàr
    ke, kekon xarha tà. Àro ke, ramor hoko ratxownà, rakoron komo. Damasku hona amna
    nahatakaye, kekon hatà, Pawru.
  sim-sim: Hako lervlandari hom nari oso amba amba mende si ushirik misokome anhi
    mbeek mbele las a heyekurik nari ambu sir. Urik ma ol an nga ni iri ondo tava
    anhin li tolo laha Damaskusik nimu layira.
  npi-ULB: मैले त्यो ज्योतिको चमकले गर्दा देख्‍न सकिनँ । त्यसैले, मसँग भएका मानिसहरूका
    हातबाट डोर्‍याइएर म दमस्कस गएँ ।
  cgc-cgc: Pagtapos din ta ambal, pasagabay a nang en ta ake na mga duma asta mabot
    kay naan ta Damasco tenged nabulag a ta kasilaw.
  tim-tim: Hain dâmbo pagaleŋe siliŋ dâm hâknânâk erâmbo agatmâ ekberâre dewunne hâwilip
    akto menekmâ Damasko kipian ariyi.
  yor-yor: Àwọn tí ó sì wà pẹ̀lú mi fà mí lọ́wọ́ wọ Damasku lọ nítorí tí èmi kò lè
    ríran nítorí ìtànṣán ìmọ́lẹ̀ náà ti fọ́ mi ní ojú.
  wos-wos: Némafwi ya yanékwa maki joo reta wuna damambu wusérandéka wuni xénjoka
    hurufatiké. Xénjoka hurufatikéwuka wuni wali yindé du wuna tambambu hurundaka
    nani Damaskusré wulayi.
  emp-NTPO: Maʌ̃ urua jʌ̃rã tẽũbʌrʌba mʌ̃ra daub̶erreasia. Maʌ̃ bẽrã mʌ̃ ume nĩnaba
    mʌ̃ jʌwad̶e jidad̶aped̶a Damascod̶aa edesid̶aa.
  eng-F35: And since I could not see, because of the brightness of that light, I entered
    Damascus being led by the hand of those who were with me.
  ind-ind: “Tetapi karena cahaya yang terlalu silau tadi, mata saya menjadi buta.
    Jadi saya masuk ke kota dengan dituntun oleh teman-teman seperjalanan.
  pes-OPCB: «من از شدّت آن نور نابینا شدم. پس همراهانم دستم را گرفتند و به دمشق بردند.
  mpt-mpt: ayale ne kin dimo bomatowanea ne kino tum getneno kesoa ne bekebi kweigong
    wat nafu nemetniba monoba Damaskas bib ye biobta
  ssx-ssx: Mo hande pa̱a̱ wotu pieke handa I̱ma꞉ta꞉ handa꞉peke na yeke hano mo I̱
    ame̱le̱ haeme haliwekima꞉ yaka kiki mina mo Damasikasi da pa꞉ta꞉ I̱ hatuku pememe.
  mkl-mkl: Kulɑi inyɑ kumɑ́u í jɔ̀ ǹ fɛɛju. Nɑ nŋu, kpɑɑsim ŋɑ ɑ̀ mu ɑwɔm nii ɑ̀
    toò Dɑmɑsi.
  gaq-gaq: ଗୌରବ୍‌ମୟ ତାର୍‍କିଗ୍‍ନେ ତାତିରେ ନେଙ୍ଗ୍‍ କାନା ଡିଂ ୱେନ୍ଲେଗେ । ଆତେନ୍‌‍ସା ନେଙ୍ଗ୍‍ନେ
    ସଙ୍ଗ୍‌ସାତିଇଂ ନେଙ୍ଗ୍‍ ନ୍ତି ସାଚେ ଆନେଙ୍ଗ୍‍କେ ଦାମାସ୍କସ୍‌ଡାଗ୍ରା ଡୁଂୱେଆର୍କେ ।”
  gof-RNT: He wolqqaama poo7uwa gaason ta ayfey qooqin, taara de7iya asati ta kushiya
    oykkidi, tana goochchin Damasqqo gakkas.
  unx-unx: ଏନ୍‌ ମାର୍ସାଲ୍‌ରେୟାଃ ପୁରାଃ ମାର୍ସାଲ୍‌ତେ ଆଇଁୟାଃ ମେଦ୍‌ତାଇୟାଁଃ ବିଗ୍‌ଡ଼ାଅୟାନା
    ଆଡଃ କାଇଙ୍ଗ୍‌ ନେଲ୍‌ଦାଡ଼ିୟାନା । ଏନାମେନ୍ତେ ଆଇଁୟାଃଲଃ ମିସାତେ ସେନ୍‌ତାଇକେନ୍‌ ହଡ଼କ ଆଇଁୟାଃ
    ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ ଦମାସ୍‌କସ୍‌ତେକ ସୁତୁଃଇଦିକିୟାଁ ।
  gah-gah: Loko lokago, ló lapanalámo nogómula hize likokago, goloutamigo nene límugusi
    zekago, vegenáne zuhate nigizató aliki Tamasiko numutoka vamó.
  lcm-lcm: Na vap ipo auai ang ve nau kila tak iau e kungag ane Damasko, using a mang
    i malangas ang katala vil aba na matag.
  aer-aer: Yanhe-ngentyele, atyengenge-arle aneke areyele anteme ayenge iltyenge yerrele
    akngeke Damascus-werne atheke. The aretye-arlke-akenhe aneke, alkngenthe akngerre
    rarle ayenge pwenge-ilekenge.
  qvc-NT: Rupaymanda chay mas jwirti llipyaq micha sarkuyachiwaptinmi, manana atirqaychu
    rikakuyta. Chaymi chay pullay riqkunaqa, rambawashpana, apawarqanllapa Damaskuman.
  tgl-ULB: Hindi ako makakita dahil sa sinag ng liwanag, kaya pumunta ako sa Damasco
    na inakay ng mga kasama ko.
  cbs-NT: ja bin chaxapan ea bedu nuka wakin ea meshu bepua en ma bepexebia en uianmaken
    en jaibuaibun metsunxun Damasco anu ea iyunibuki.
  xtm-NTPP: Kovaa ñatuu kundijin‑ka nuu sa ma, ja kuechi ja ni ye'e ni'ni ma. Te tee
    ka iyo ji'in sa ma, ni ka tnii de nda'a sa ma, te ni jan koo de ni ka jan xsia'a
    ña'a de onde ñuu Damasco ma.
  nnq-nnq: Kuboka pu kumulika lumulilo naotwije kulola na nyenie akajango ngabangamula
    luboko kunongalea mpaka nganhika ku Damasko.
  bao-NT: Tee ca boe baterije, ca ĩatigʉ yʉ ca tuaro yʉre ca tiirique jʉori, yʉ mena
    macãrã yʉ amopʉ ñeeri, Damascopʉ yʉre tʉ̃a waaupa.
  san-ORI: ଅନନ୍ତରଂ ତସ୍ୟାଃ ଖରତରଦୀପ୍ତେଃ କାରଣାତ୍ କିମପି ନ ଦୃଷ୍ଟ୍ୱା ସଙ୍ଗିଗଣେନ ଧୃତହସ୍ତଃ
    ସନ୍ ଦମ୍ମେଷକନଗରଂ ୱ୍ରଜିତୱାନ୍|
  rmn-rmn: Вай о ярэки аякха тхаболас, кай мэ корилём. Тай одола мануша, савэ сас
    манца, вастэстар андэ ман андэ Дамаск.
  huv-NT: Cos xique nómban ngo naxom najaw, nde ndoj machech xiniiüg aaga ran. Quiaj
    ajcüwa monxey saquiüjpüw, tanetetiw xiwix natüch Damasco.
  otn-NT: Bi xädägui'a̱ ra̱ nyot'i dá̱ nthɛ'be. Bi cʉnnga̱gui̱'ʉ ma̱ n'yo'be, gä dá̱
    søn'a̱ Damasco.
  nop-nop: Unduŋ naniŋguk kaŋ hauta fafau hinekdi daune tubusububa-dapmaguk doktiŋa
    me notneyedi kohone foloŋ nohoneeŋ nanagilu Damasko yokwet maaneŋ fogumun.
  obo-NT: Pomon taddot lampas no se-aa nod pokoselang, novutud a, de-en id pikit a
    robbo taddot mgo duma ku po-undiyon to Damasco.
