verse: ACT.022.023
translations:
  kpx-kpx: Kateai loui itumulahai itolahai abu ogo malei hatui gogea mugai malei ehue
    hatulu.
  okv-H: ainge gagaha ijie bo houketo jihihie oniho timbuto ji ta gosukeo ihajara
    enu embomeni na gagaha peni vahai be ijio
  tbo-tbo: Ma uyohi i gigai po hi iototu ma hai luilui hi loolohi ma aehigei hipuli
    hi tutugoiya.
  mal-C: അവർ ഒച്ചപ്പാടുണ്ടാക്കുകയും പുറങ്കുപ്പായം ഊരി എറിഞ്ഞുകളയുകയും പൂഴി വാരി മേൽപ്പോട്ടെറിയുകയും
    ചെയ്തുകൊണ്ടിരിക്കുന്നതിനിടയിൽ,
  grc-SR: Κραζόντων ⸂δὲ⸃ αὐτῶν, καὶ ῥιπτούντων τὰ ἱμάτια, καὶ κονιορτὸν βαλλόντων
    εἰς τὸν ἀέρα,
  bgc-bgc: जिब वे चिल्लान्दे अर लत्ते बगान्दे अर अकास म्ह धूळ उड़ावै थे,
  khz-khz: Gelailaiwai, geria rapuga gekwara-lagirawai, e kakavu gekwari-itirawai.
  deu-TKW: Während sie aber schrien, ihre Kleider zerrissen und Staub in die Luft
    warfen,
  zsr-NT: Niꞌr le taꞌbödxyëꞌë, len taꞌchöztsquëꞌ le nácuquëꞌ lu yöl‑laꞌ rley quequëꞌ,
    len tuꞌchijëꞌ bëchtö yu lu böꞌz,
  lin-lin: Lokola bazalaki koganga makasi mpe kobwaka bilamba na bango mpe putulu
    na likolo,
  hns-NT: Tab goessa me oelog ie baat gohoraaike aapan kapra oetaarke oeraawe lagal,
    aur bhie soeroe karies dhoer oeraawe ke.
  noa-E: Mag serereukhamjã pʉam igba, warag khĩir machgau amach khajũa mor gaai jũa
    nʉmta thʉrrëujujö, amachdëu wir aigpai ëudʉdʉtkham dʉ̈i jẽbpa thöinaa ʉ̈gthaag
    phöpʉ̈pʉ̈i khaawai,
  eng-EMTV: And as they were crying out and throwing off their clothes, and throwing
    dust in the air,
  mib-NT: Te súcuan cácana jee i, te ni cascándoó i tɨcāchí i, te ni cascánda i tɨcachā.
    Te súcuan cástéén i jeē cáquɨtɨ̄ xeēn ni i.
  lif-NT2: अक्‍खेलॽरिक् सिक्‍किल्‍ले़ आबाङे खुनिॽ सुङ्‌घेःक्‌वाहाॽ मे़धे़ःक्‍खुर खाम्‍हिःक्‍हाॽ
    थो मे़से़ःसुर मे़अःक्‍ते़॥
  xnj-xnj: Ndi vayendalili kuywanga kuni vitaga nyula zavi na kutikula lububu kunani.
  mmx-mmx: Digap kup silok la diga ba koxorop levempanga singsiga atdi la diga lulu
    mi laxakup upana.
  cbr-NT: Usai qui munuma banai sharati nishquin ca aín chupabi pëxun niquin me cupúcë
    bixun manámi mësuquin puacëxa.
  tee-NT: Pus va tachi ts'au ixtalact'asai. Tamaxtulh ju ixcuju'an tachi ju va catamakniyach
    lana chai k'om tatantamacst'alh ju t'un.
  eng-LSV: And they crying out and casting up their garments, and throwing dust into
    the air,
  cak-NT: Ri winak can riq'uin ronojel quichuk'a' yech'o'n y niquiq'uiakala' ri quitziak
    ri yequich'il-e chiquij, y niquiq'uiak ulef chicaj roma quiyowal.
  pah-NT: Igwete g̃a tapy'ynhapira imbovavavavagi oko te'varuhu hete ga javo. Otimbyguhua
    g̃a omombomombo onhimboahivuhuheteavo.
  sja-NT: Eperãarã waapɨara biuk'a nɨ̃beeji. Ãchi p'aru jĩap'ejida mãik'aapa eujã
    p'ora ɨt'aa bat'apachida, k'ĩrau para bada perã.
  xed-xed: Ka kwahu həŋ ta wi ka vaza lguta taŋ nda ta luwa, ka tsaɗa haɗik nda ta
    luwa.
  mks-NT: Ta sa̱há ña̱ ndúcú ndeé na̱ cáyuhú na̱ ta jání na̱ jáhma̱ ná nu̱ táchi̱
    ta ja̱nda̱ ña̱ yácá jácana nihni na nu̱ táchi̱.
  gfk-S: Be ing di ga kupkup ma di ga kap leise ari ta ira nudi sigasige ma di ga
    isisa kabus utuma ra mahuo, no lilie ga ter ra dades na nianga be da kap halala
    Pol utuma ra baang ta di ira umri. Iga hartule be da hadakdak ie ma da tiri murmur
    ie waing da nunure leh be urah kaie ira matanabar di ga kupkup ter tana hokakarek.
  bmu-bmu: Mewö jiba qeta opo kereŋ qeköba gila (könaŋinan börömböröm tiba) sömsöm
    urata könakemba laŋlaŋ gilget.
  dgz-dgz: Mu senao waiwanumune, wanup aigape muga totnak ase uatamen amba ugu gangan
    anune menan piup ataboboewa tam ao uatam wanumun.
  eng-GNV: And as they cried and cast off their clothes, and threw dust into the aire,
  zaa-NT: Beni ba cą seguir guretsi ya'a cą hàstaá gulèqquiani ca camisa qui' quį
    nna guỹi' cą bestè bedàl·la cą rá' de tántuání bitsa'áni cą bi.
  eng-WEBSTER: And as they cried out, and cast off their clothes, and threw dust into
    the air,
  guh-guh: Bajarapamonae pinijijumeta vavajai tsaponae. Pijacamisajumavelia penaxatabijavanë,
    vebabia bitso pianaepanaexae. Atsabenonë cayajabajarabarena Pablojavaberena pebaraanaepanaexaetsi.
  bon-bon: Teepi ala abayaninisi, cäbletääpe bine ewewutäjemisi, piiyepu secre bine
    cabu me eyäremisi.
  nhw-BL: Huan chicahuac tzajtziyayaj huan moquixtilijque inintlaquehua para tlahuilanase
    huan pejque quiajcomanaj tlaltejpoctli pampa tlahuel cualaniyayaj.
  mgw-mgw: Baayendeli panga ndu'ti ku'no kabakung'unda makoti gabe no timwana lyu'ku'mbi'
    kwa nyongo muno.
  swh-ONEN: Walipokuwa wakipiga kelele na kutoa mavazi yao huku wakirusha mavumbi
    juu hewani,
  wbi-wbi: Ye vipalisia ilisio, vakatagha Amanda ghavanave kange vakatagha mu king'unde,
  bba-bba: Bɑ kuuki mɔ̀, bɑ ben yɑbenu yɔwemɔ, bɑ tuɑ seeyɑmɔ wɔllɔ.
  eng-KJVCPB: And as they cried out, and cast off their clothes, and threw dust into
    the air,
  kgk-NT: Onhe'ẽ hatã jave, oipe'a ojéhegwi ao ombovava hagwã. Ojara yvy ku'i opo-py
    omombo hagwã yvate-koty. Omotimbo yvy ku'i opoxy-gwi.
  waj-waj: kiaa kiada iya nnannatoovaara iya puaisakama aayanna reeda ngiari uyira
    raira varaayaa uyuuyauvaa rabara kiada panupanuuda kufukuufaiyauvaa habara ngiauvau
    reera kagaari kagaariida variravai.
  cpy-cpy: Eekiro ishintsitatzii ikaemaeyini, roteka-koteeyani iithaariki, rooka-wanetziro
    kepatsi jempe ipiyotee-yakani, tema ikijeeya-tyaani.
  mpx-mpx: Boda hi yoga loloi, ali kaliko hi ahek yoho yaka hi tagapipili, ge bilibili
    hi yoho heheyan natiya.
  wbp-wbp: Junga-juku, ngula-purujulpalu muku purlaja jintawarlayi-jiki, manulpalu
    jurnarrpa yalyi-maninjarla kujurnu kankarlarra, manulpalu walya yaku-maninjarla
    jurdu kujurnu kankarlarra-purda kulu-nyayirnirli.
  luo-luo: Kane pod gikok ka gikwadho lepgi kendo gikiro bura e kor yamo,
  nhe-NT: Huan chicahuac tzajtziyayaj huan moquixtilijque inintlaque para tlatehuise
    huan pejque quiajcomanaj tlalpoctectli pampa tlahuel cualaniyayaj.
  aii-aii: ܫܘܼܪܹܐ ܠܗܘܿܢ ܡܲܩܘܘܼܚܹܐ ܘܫܲܠܘܼܚܹܐ ܓ̰ܘܼܠܵܝ̈ܗ‌ܝ ܘܕܲܪܘܼܝܹܐ ܥܲܦܪܵܐ ܓܵܘ ܗܵܘܵܐ.
  esk-NT: Iliŋich iġiallaġmiŋ atnuġaamiknik isaaqtausiqhutiŋ qavia siḷamun tiŋipkaġniġaat.
  msb-msb: Myintras nagasiriyak sinda, ginapaypay an inda mga bado kag nagasaburak
    sin alpog paibabaw susog sa inda ugali kun maurit.
  cpa-NT: Jøng² hiug¹² jín³ ca¹túgh² dsa² jue¹² cu²møah¹³. Cu¹dsie¹² ca¹qui² ca¹gǿi¹dsa
    tsǿnh³dsa guiog³dsa. Ca¹qui² ca¹chio¹dsa hleg² guiuh¹³. Di³ tsa¹tøa¹² dsǿa¹²dsa
    Pablo.
  dso-dso: ସେମନ୍‌ ଆଉଲି ଅଇକରି ବସ୍‌ତର୍‌ ଉପ୍‌ରେ ଉଡାଇତେରଇଲାଇ ଆରି ଦୁଲି ମିସା ଉପ୍‌ରେ ଉଡାଇତେ
    ରଇଲାଇ ।
  meu-meu: E lolova ai edia dabua danu e taho nege, bona ḡahu e taho dae taho dae.
  yva-NT: Vatano Yahudi wanui wato wunanta tutir. Wo awa ansuno raveo manakea ratatuve
    raugaje wo raijasea wo randadaribe. Muno wo kapume raijasea wo raavar sea no kakavin,
    weye manuga mparijo Paulus ai rave.
  dgc-dgc: Négkélanget side sakay nisalu de tu badu de, sakay nisapwah de be i alikabuk,
    da méiyamut side a tahod.
  zpm-NT: Nguiedz zëëb tsi zho, ib rioogd ro zho, masaque rdzib zho xab zho ni rchooṉ
    zho yudie laglaa.
  hix-NT: Kowontetxkon hatà. Fow fow, twomun komo yahmerketxkon xarha tà. Yukryeka
    yarymetxkon xarha tà, fom, txaray, ewakhàra rma haxa tesnàr komo ke hatà.
  sim-sim: li mbahanjihi kousamba lihin li tloloho limu haihanda ermbera. Uhu havin
    limu tanyi ermbera.
  npi-ULB: तिनीहरू कराउँदै, आफ्ना लुगाहरू फाल्दै, हावामा धुलो उडाउँदै गर्दा,
  cgc-cgc: Gapadayon danen an ta pagsinggit daw palubbas danen iran na mga bayo daw
    papilak daw gasabwag danen an ta yab-ok naan ta apaw tak segeng gid iran na kagilek.
  tim-tim: Hain dâm den giliŋgoŋ galaŋgoŋ akbiâ gulip humo agep. Akto sâŋgum kâkâlep
    yeŋe are hulaŋmâ mendugum nukum paŋ paŋgombiâ nukum humo agalep.
  yor-yor: Bí wọ́n sì ti ń kígbe, tí wọ́n sì ń jú aṣọ wọn káàkiri, tí wọ́n ń ku eruku
    sí ojú ọ̀run,
  wos-wos: Wungi wanjita némafwimbu biya mawuli wita di yifaka sanda wur yakita di
    boinjo hérae di yakisawuré.
  emp-NTPO: Mãwã b̶ia duanʌne ãdjia ʌ̃rʌ̃ jʌ̃badara quĩrũbid̶eba jãrãpe duanesia idjab̶a
    egoro porara ʌ̃taa jãmãposid̶aa.
  eng-F35: As they were shouting, tearing off clothes and throwing dust into the air,
  ind-ind: Sambil berteriak-teriak, mereka melepaskan jubah mereka dan melempar-lemparkan
    debu ke udara.
  pes-OPCB: مردم پشت سر هم فریاد می‌زدند، و لباسهای خود را در هوا تکان می‌دادند و
    گرد و خاک بلند می‌کردند.
  mpt-mpt: al obba sumo tliyebua youmo mako gemelo dlasam bianiba ibalo waa dibi biam
    nib kesoa
  ssx-ssx: Kutupa pi taka꞉lake pi la alu alu pitolo haena꞉ ika꞉ daumanu wankea wankea
    pitolo haena꞉ dokolo apolo lopaliaaso haena꞉
  mkl-mkl: Idɔɔkɔ̃ nŋɑ í jɔ̀ ɑ̀ wɑɑ dɔ̃ ɑnu nɔ ɑ̀ bɔ ibɔ nŋɑ ŋɑ ɑ̀ nyɔɔ, nɔ ɑ̀ wɑɑ
    dede iruru lele.
  gaq-gaq: ମେଇଂ ୱାସାର୍‍ ଡିଂଆର୍‍କେ ସକା ପାଟାଇ ଆଉଡ଼େ ଡିଂଆର୍‍ଗେ ବାରି ଆରାତ୍ରା ଦୁଲି ଜଗ୍‌ତ୍ଲାଗ୍‍
    ଡିଂଆର୍‍ଗେ ।
  gof-RNT: Entti wocamishin, bantta ma7uwa bolla holishininne baana bolla laallishin;
  unx-unx: ଇନ୍‌କୁ କାଉରିତାନ୍‍ଲଃ ଆକଆଃ ଲିଜାଃ ହିର୍‌କେଦାକ ଆଡଃ ଚେତାନ୍‌ତେ ଧୁଡ଼ି ହିର୍‌ଚିକେଦାକ
    ।
  gah-gah: Liki ganimakilisi iake, kizapaló molokago, gineganéini vizakiake, usilí
    nizeke mumusopa gitiki nahulago,
  lcm-lcm: Si taun kitapo songosongo kipo asuai ani kari keve maus na kipo asuai kaponpon
    ane nei pangau,
  aer-aer: Itne akwete arlkemele, itne mantere ilywelheke imerte ahelhe kutyemele
    alkereke iwemele ulpmernte akngerre mpwaremele.
  qvc-NT: Chayshinam, ay, mana shaykuq ancha sh'uqyarqanllapa. Kanan ancha piñakushpam,
    kapangunata surqorqanllapa. Allpatapismi altukunaman sitakurqanllapa pulbu alsakashtin.
  tgl-ULB: Habang sila ay nagsisigawan, hinahagis nila ang kanilang mga kasuotan,
    at naghahagis ng alikabok sa hangin
  cbs-NT: jeneama keketikubainkin jaki sinatai naxuku paepakin jatun peyabukumisbu
    tadi pekatan mai bekush bekush akin kudu sa sa akaibun
  xtm-NTPP: Te ka kayu'u ka kayu'u i, te ka skana i sa'ma i ma, te ka xsiava i ñuyaka
    ma.
  nnq-nnq: Ngabajendeke kwajuka, kongo bakanyukanyuka ngobo yabe, na bakalekela matukunda
    kunani.
  bao-NT: Yerijãari méé acaro bui, cʉ̃ja juti dee bate, jita maa dee bate mʉene, cʉ̃ja
    ca tii nʉnʉa waaro ĩagʉ,
  san-ORI: ଇତ୍ୟୁଚ୍ଚୈଃ କଥଯିତ୍ୱା ୱସନାନି ପରିତ୍ୟଜ୍ୟ ଗଗଣଂ ପ୍ରତି ଧୂଲୀରକ୍ଷିପନ୍
  rmn-rmn: Он дэнас бэбэря, кактиенас пумарэ савутя тай ченас опрэ о прахос.
  huv-NT: Nipilan tajcüyiw xeyay, tepajüw, andalalüw cawüx micamixaw nejiw, apüchiw
    cawüx najndot.
  otn-NT: Mɛ̱nte mafi, mɛ̱nte ca̱cyø tu̱hu̱, ɛn'a̱ häi. 'Nɛ̱ ɛns'ma̱ya̱ yø fonthäi
    ngue ra̱ cuɛ.
  nop-nop: Unduŋ toŋa tinahukuthik wahiniŋ kwihiŋa moŋgola foloniŋgoŋ kwaikula kundufak
    waliŋa foloniŋgoŋ yakula totigiŋ.
  obo-NT: Na, id ayas pe-en sikandan id pomehes no id ponlousut to umpak dan, woy
    id ponsovuwak sikandan to boubbuk to livuta riyot davow, patow to kodbovunnis
    dan.
  kca-kca: Щи ԓыв ўвмеԓ кўтән, ԓумтәмԓаԓ йовәԓсәт пӑ кўрпӑт хиш нŏх йовәԓсәт,
  cak-ENT: Y roma c'a ri vinük riq'uin juis cuchuk'a' nyech'o y nquitorila' chuka'
    ri quitziek ri cachi'el coton ri nyequich'ilila-e chiquij, y xbequimok'ela-pe
    pokolaj richin xquic'ük chicaj roma coyoval,
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤡᤰᤁᤡᤸᤗᤧ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤏᤡ᤹ ᤛᤢᤱᤄᤣ᤺ᤰᤘᤠᤜᤠ᤹ ᤔᤧᤎᤧ᤺ᤰᤂᤢᤖ ᤂᤠᤶᤜᤡ᤺ᤰᤜᤠ᤹ ᤌᤥ ᤔᤧᤛᤧ᤺ᤛᤢᤖ
    ᤔᤧᤀ᤺ᤰᤋᤧ॥
  mie-NT: De súcuán cána cóhó ndá ji. De quísi ji sōō ji, de squénda ji tīcāchāā ñuhun,
    de súcuán sáhá ndá ji chi quítī ndasí inī ji.
  san-TIB: ཨིཏྱུཙྩཻཿ ཀཐཡིཏྭཱ ཝསནཱནི པརིཏྱཛྱ གགཎཾ པྲཏི དྷཱུལཱིརཀྵིཔན྄
  qve-NT: Saynata rimaspankun, chay runakunaqa anchata qaparqacharanku. Hinaspan chaypi
    kaq runakunaqa, Pablopa rimasqanwan mana acuerdopi kaspanku, p'achankuta thaptispanku,
    allpataraq altoman wikch'ukacharanku.
  pao-NT: Umu wa'agena tu kwasu tzakebuekwunina toogoo-baa koosebu tapebu'agonno,
    ka oo manena, “Suta'yoo numu,” mee ka Paul netammana.
  cbu-NT: 'Kizpur tsiyantayarusin, mazintarineepa atusin kanindap watunir kapeet kapeet:
    puzacheetssha kurut kurut ashishtarach ashirangana. Uru Utaáshuch tsiyantaksin
    ashtaranaya.'
  usa-usa: miráitata máqte-kayukama yeráwáqá yeqtí kúberai-unamma ayúqma paábaqtaa
    kéyuweta mé móyuweo téta obamá apákáma yukááe.
  soy-soy: Ai kuwɔ́i pi wɑi ɑpi pɛɛ m pupukɛɛ pin piilũ mɑ́hɑni pin fóŋɛɛ pin nkoŋo
    yukusɛ.
  hui-hui: Tigua bi dalimuore lalu tininaga labolabo lerelalu abalu taulo ba dagadaga
    bialu hene.
  amf-amf: Kedi ilataate apalanam yisa bulayse dhabada, pee dumate cecindar ke laalaka,
  quc-NNT: Xkitaqej k'u u raqik ki chi', xkiroqij ri ki q'u' cho ri ulew, xkijopij
    ulew chikaj. (Je' xqa'no chuk'utik chi sib'alaj nim ri koyowal, man käqaj tä k'u
    chkiwäch ri tajin kub'ij ri tat Pablo.)
  dob-dob: Ta nadigega sibwaubwau, ta ꞌidi gamwasowala manuna, ga ꞌadi ꞌoamao siulaula
    tuꞌeyedi, ta kaukau wate sieueula tuꞌeyedi.
  wrs-wrs: Wo hev vevna, diapetha vungavna, puvuldiangavna, wo avondsisriniva kayenmba
    pelvrombol vivnamba, pelvhanga, wo somovtovpa ihrombol vivnamba, senam ihavol
    vevna.
  mca-mca: Qa hekhewe'en in nite' yili'ijju' in tayai wetju'ƚkii, qa niwu'mju'kii
    he' ƚe'ntaafitits qa yiwu'mpha'mkii ka' sehe'.
  tzo-TZC: Ti jech xꞌavlajetique, ti jech ta sjipolan ti scꞌuꞌique, ti jech xvajet
    noꞌox yuꞌunic ti pucuque,
  mya-mya: သူ​တို့​သည်​ဝတ်​လုံ​များ​ကို​ဝှေ့​ရမ်း​ကာ​မြေ မှုန့်​ကို မိုး​ကောင်း​ကင်​သို့​ပစ်​လွှင့်​လျက်​အော်
    ဟစ်​ကြ​၏။-
  gng-NT: Nɛ ki tùɔreh ki wuureh, ki goreh biʼliɛrgbenkt ki wiɛnh, ki yiih titɛnt
    ki plèh paaki ki teh kutɛngunku.
