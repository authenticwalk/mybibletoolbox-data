  pan-pan: ਅਤੇ ਹਨਾਨਿਯਾਹ ਨਾਮ ਦਾ ਇੱਕ ਮਨੁੱਖ ਜੋ ਬਿਵਸਥਾ ਦੇ ਅਨੁਸਾਰ ਭਗਤ ਸੀ ਅਤੇ ਸਾਰੇ ਯਹੂਦੀਆਂ
