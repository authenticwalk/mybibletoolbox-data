  ory-ory: ସେହି ସ୍ଥାନରେ ଥିବା ସମସ୍ତ ଯିହୁଦୀଙ୍କ ନିକଟରେ ସୁଖ୍ୟାତିସମ୍ପନ୍ନ ହନନୀୟ ନାମକ ବ୍ୟବସ୍ଥା
