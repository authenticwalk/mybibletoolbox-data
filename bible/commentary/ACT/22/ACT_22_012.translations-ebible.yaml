  dwr-ENT: «ዳማስቆን ዴዒያ ኣዪሁዳ ኡባይ ሎይ ቦንቺያ ኢቲ ሃናኒያ ጊያ ቢታኒ፥ ኑ ሂጊያሲ ኣዛዜቲዴ፥ ፆሳው ኢሜቴዳ ኣሳ።
  pma-pma: “En taon enek, meatin tai mai sao enau, isen Ananaeas. Kei vi Siu tai koa
