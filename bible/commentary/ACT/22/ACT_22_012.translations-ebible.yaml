  mya-mya: အာ​န​နိ​ဆို​သူ​သည်​အ​ကျွန်ုပ်​၏​ထံ​သို့​လာ ပါ​၏။ သူ​သည်​ပ​ညတ်​တ​ရား​ကို​လိုက်​လျှောက်
