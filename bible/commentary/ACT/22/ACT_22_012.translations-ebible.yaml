  tam-TCV: “பின்பு அனனியா என்னும் பெயருடைய ஒருவன் என்னைப் பார்க்க வந்தான். அவன் மோசேயின்
    சட்டத்தைப் பக்தியுடன் கைக்கொள்ளும் ஒருவனாயிருந்தான். தமஸ்குவில் வாழ்ந்த எல்லா
    யூதராலும், அவன் உயர்வாய் மதிக்கப்பட்டவனாகவும் இருந்தான்.
  mit-NT: ’Te divi ñuu mà iá iin tiàa nani Ananías. Iin nècuàchì cahvi xi Dios nduú‑né,
    te chívàha viì‑né ley xi‑ya. Ñàyùcàndùá, nsidaa nècuàchì raza‑ndà ndoó yucán,
    ndeníhí vàha stná‑nè nècuàchìmà.
  ceb-ULB: Didto nahimamat nako ang usa ka tawo nga ginganlan ug Ananias, usa ka mainampoon
    nga tawo sumala sa balaod ug maayo ang gipangsulti sa tanang mga Judio nga mipuyo
    didto.
  ces-LB: Tam mne navštívil Ananiáš, zbožný ctitel zákona, kterého si židé v Damašku
    velice vážili.
  mkn-mkn: Di situ ada satu orang, nama Ananias. Dia ni, satu orang yang hati lurus,
    deng dia ju pegang karás baꞌi Musa pung atoran dong. Samua orang Yahudi yang tenga
    di itu kota suka sang dia, deng dong ju hormat sang dia.
  nce-nce: Ho li kë lifate mëta tafa tle. Bubë weniji Ananaias. Bu Gotome fwa lotu
    lëgletlebë ho. Na bu Goto Mosesme kë tëglëlebë tafa sle gali esogo sle lëglelëtlebë
    ho. Na Israelbë afenëboni iniwa, Damaskus lifate mëta kë tafa mëglabë bu melowene
    lamëtletla, ‘Lale ho.’
  pol-UBG: Tam niejaki Ananiasz, człowiek pobożny według prawa, mający dobre świadectwo
    u wszystkich Żydów, którzy tam mieszkali;
  qxh-NT: Chay marcaćhu Israel runa Ananías juyaran. Moiséspa shiminta wiyacur Tayta
    Diosninchita manchapacuj captin, jinanćhu tiyaj Israel-masincuna allipa ricaran.
  nwi-nwi: “Aikɨn a, kwən kɨrik aikɨn nhagɨn e Ananaes. In raməri-pən huvə Loa kapətawə.
    Kɨni nəmə Isrel aikɨn kamhasiai pɨk in.
  kmo-kmo: “Irek, ma por rii eeka tarek, riiti hi, Ananaias. Rii eeta God riiti hin
    yesokwabatar ma. Noti ion riita sumowubatar. Akar Ju ma ye Damaskas akamak tari
    ye Ananaias riiti hin kepi hiki tar.
  agr-agr: “Nuanuí makichik aents Ananías daagtin, Apajuí puyatjus umijin, Moisés
    chicham umiktajum tibaunash umin asamtai, ashí mina pataag judío Damasco batsamin
    aidauk niina pachisag pegkeg chichagtai pujubi.
  kyc-kyc: Dokopa akali mende Ananayasa lenge Anatunya Imambunya yulu suu pyao Lowa
    letamuli pyuo kareyamosa Juu wambu yuu dokona palenge dupwa peparaeme baa lakanda
    minya minya pyuo kareyami.
  urd-GVU: وہاں ایک آدمی رہتا تھا جس کا نام حننیاہ تھا۔ وہ شریعت کا کٹر پیروکار تھا
    اور وہاں کے رہنے والے یہودیوں میں نیک نام۔
  yre-NT: Min -tʋ a 'fla zɩɛ -a da bɛ, waa laabo Anania e Bali bɔa 'kpa tɩglɩ ɛn e
    'ta 'wʋla -cee -peinun da, ɛn Damas 'bɔ 'nan bɛ Zuif 'nɔn pɛɛnɔn -a 'tɔ "yi "ve.
  fuh-BKF: Ananiyas wo gorko kulɗo Laamɗo, jokkuɗo Tawreeta Muusaa. Alhuudiyankooɓe
    wonɓe toon fuu ceedanii mo wo o moƴƴo.
  arl-NT: '’Tamonu pueyanoori cuniqui quijia, parta Judio pueyano. Na sesaari Ananías
    quijia. Nojuajaari seetanujuanaa tariucuacaanu Moisés niishitiojosano tojijia
    cutara. Puetunu Damasco tiacajinia quiniaa Judiocuacaari na panijia. Nojoriiri
    na sequetujua: “Ananías cutaraari maninia pueyano”.'
  ziw-ziw: “Mo mzi udya nakuna mntu akwitangwa Ananiya, mntu akumtimila Chohile kwasila
    ya Chiyahudi nakatongela sigilizi zetu naho nakevika vidala ni Wayahudi woseni
    wakwikala kudya.
  grc-TR: Ἀνανίας δέ τις, ἀνὴρ εὐσεβὴς κατὰ τὸν νόμον, μαρτυρούμενος ὑπὸ πάντων τῶν
    κατοικούντων Ἰουδαίων,
  nag-nag: Titia Ananias koi kene ekjon asele, tai niyom mani thaka ekjon asele, aru
    ta te thaka Yehudi khan bisi sonman kori thaka manu ase.
  eng-OEBCW: There a man named Ananias, a strict observer of our Law, well spoken
    of by all the Jewish inhabitants, came to see me.
  knj-NT: Ey jun winaj bey Damasco tu' chi yij Ananías. Caw yel c'ulal jijyom naj
    tet sley Moisés. Caw watx' sbeybal yul sat masanil eb ket Israelal bey Damasco
    tu'.
  deu-1912: Es war aber ein gottesfürchtiger Mann nach dem Gesetz, Ananias, der ein
    gut Gerücht hatte bei allen Juden, die daselbst wohnten;
  san-PUN: ਤੰਨਗਰਨਿਵਾਸਿਨਾਂ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਯਿਹੂਦੀਯਾਨਾਂ ਮਾਨ੍ਯੋ ਵ੍ਯਵਸ੍ਥਾਨੁਸਾਰੇਣ ਭਕ੍ਤਸ਼੍ਚ ਹਨਾਨੀਯਨਾਮਾ
    ਮਾਨਵ ਏਕੋ
  nob-LB: I Damaskus bodde det en mann som het Ananias. Han var en hengiven jøde og
    nøye med å følge Moseloven. Derfor var han også godt ansett blant alle jøder i
    Damaskus.
  ntj-ntj: Nyangka Puultu tirtu watjaranytja, “Nyangka yiwarla palunyangka wati yini
    Yananayanya Mama Kuurrnga wanalpayi nyinarranytja. Palunyalu Mawutjaku wangka
    wangarnarralu kulira palyalpayi. Nyangka-luya Tjiyu pirni ngurra palunyangka nyinapayilu
    marninypungkupayi.
  sxb-NT: “Yawangao omuntu oetwa mbwe Ananiasi. Yawanga omuntu oeere Katonda owuti
    ino kandi oambre endagirra ziifu. Kutio Awayaudi awamenyere Damaskaasi woona waamugamba-gambangako
    geeza.
  nhu-NT: Wee mvu to nu Damaskus jodvu, ɛ diee nu Ananias, ɛ wvú to looci wvumte Nyo',
    gɛɛle bonci bosɛɛbeene, ɛ Bojuu bocii bò to nu jó bɛnsee wvú.
  row-row: Sia naa hambu atahori sa naran Ananias. Rala na ndos, ma toꞌu nahereꞌ Baꞌi
    Musa hohoro-lalane nara. Basa atahori Yahudi mana leo sia kota naa, hii e ma fee
    hadꞌat neu e.
  msy-msy: “Ezɨ gumazir mam, an ziam Ananaias, a God baghavɨra ikiava, egha Moses
    Osirizir Araziba bar deraghavɨra dar gɨn zui. Ezɨ Judan Damaskusɨn itir darasi,
    me a mɨgɨa ghaze, a gumazir aghuim. Ezɨ a iza nan gari.
  agg-agg: Ranɨhü nindou mamɨ ahandɨ ndürɨ Ananaias Suda sɨhefɨ Godɨmbo ahɨnɨrürühɨ
    Mosesɨndɨ ahɨnümbɨ hohoanɨmo ra ndore süŋgureandeimbɨ manüŋgu. Nindou ranahambo
    Sudahündɨ Damaskusɨhü anɨmboei ranai aboed-ani masei.
  ptp-ptp: “Xomxo ti lê nêbê Ananaias dô Damaskas. Ananaias viac Moses xolac vɨhati
    dɨ tɨmu vô nivɨha om he Yuda wê dô Damaskas gee yê ên nêb i xomxo nivɨha.
  nak-nak: “Tio, la tahalo isasa oio e Damaskas, la isala e Ananaias, eia la tahalo
    la iroromulila sesele te la merera te La Tahalo Uru. Egiteu tomi e Iuda ale egiteu
    pou oio e Damaskas, egite rovia eia la tahalo sesele.
  lbb-lbb: “Ning a barsan, a risana e Ananias, a tena lotu momol ning i sira mur asot
    a Warkuraila, pa a tarai Juda rop ning la kes tingia, la hanrawai koli. I hanot
    tetek iau,
  kan-2017: “ಅಲ್ಲಿ ಧರ್ಮಶಾಸ್ತ್ರಕ್ಕೆ ಸರಿಯಾಗಿ ನಡೆಯುವ ದೈವಭಕ್ತನೂ, ಆ ಸ್ಥಳದ ಯೆಹೂದ್ಯರೆಲ್ಲರಿಂದ
  cso-NT: ”Hi³ jáun² ñí¹ jáun² jmɨ́¹ zian² jan² tsá²ñuh² jmáɨ² Ananías, jan² tsá²
    la³ má²tí³² re² lɨ́n³² liei²¹ quioh²¹ hla¹ Moisés. La³jɨ́n³² tsá² judíos zian²
    juú² jáun² jmɨ́¹ tanh² ta²¹ tsá² hí³.
  ena-ena: Hulaŋ mu agaŋ Damasɨkusɨ haiabɨla hɨniadami uami. Nudɨ ibi Ananaiasɨ uami.
    Nɨbu Asɨ dɨ lɨhu hɨvɨ hɨnihɨni ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lubiahɨladami
    uami. Lɨdaci Isɨlaelɨ hɨdɨlɨ Damasɨkusɨ haiabɨla hɨniavɨhadami agɨlaŋ abavɨhadami
    uami. Nɨbu hulaŋ huaci sɨbaŋ aba abavɨhadami uami.
  nbq-nbq: Bani lagagwa, o Ndamasik andoma werekma ap ambi inis Ananiyas nadoma wagagi.
    Ap andi, Ala alon imbitya dugwit, Ala wene yugup Musa en dirup watigi ako des
    erogo ogagya lagagi, it ap Yakuri andoma ovok erogo agayuk wutu lagagwa.
  tgo-tgo: “Amala regha idae Ananaiyas. Iye va i kururu moli weya Loi na i ghambugha
    la mbaroke wolaghɨye, na Jiu inanji Damasiko e tɨne thɨ wovathovuthovuyeŋa.
  yap-yap: “Ma bay be’ nib mo’on u rom ni Ananias fithingan, ni be’ nma liyor ngak
    Got mma fol ko Motochiyel rodad, ma urngin piyu Israel ni yad ma par u lan yu
    Damaskus ni yad ma tayfan.
  mop-NT: —Pues te'i. Yan jun tuul a winiqui, Ananias u c'aba'. Walac u tz'ocsic u
    t'an aj Moises ala'aji. Tulacaloo' aj Israel a que'en te'iji, walacoo' u yadic
    u qui'il a winic abe'e.
  tet-tet: Iha kota nia noo ema ida naran Ananias. Nia kaer metin Ukun-badu Bei Musa.
    Ema Yahudi hotu-hotu iha kota nia, beer no nakneter nia.
  hlt-MCSB: Te vaengah olkhueng bangla aka cuep hlang pakhat, Judah tolvael boeih
    loh a oep Ananias ana om.
  xtd-NT: ʼIjan tuu ɨɨn se nani Ananías. Ntdaa ñayiu Israel xtuu Damasco ka najuen
    tnuꞌu ñaꞌa. Ka jaꞌan‑i xa vaꞌa jandixa‑s ley n‑chidotnuni Moisés.
  mdy-ETH: «ዒኢካ ሃናኒያ ጌይንታ ፔቴ ዓሲስኬይ ዓኣኔ፤ ዬይ ዓሢ ዴማስቆይዳ ዓኣ ዓይሁዶ ዓሳ ቢያ ዒዛ ጋላታያ፥ ሙሴ ዔርዜ
    ዎጎዋ ቦንቻ ዓሲኬ።
  spl-spl: Damasiko kapiân lok âlâ manop, kutŋe Anania. Yâkŋe Anitâ mepaem Mosehât
    girem den tiŋâk lâum manmu Yura lohimbiŋe yâkât nâŋgâŋetâ yahalop.
  usp-NT: Cla' wi' jun winak ri jb'ij Ananías, xtaw chi wilic. Re tijcoja' jk'ij Kakaj
    Dios y trana' nen tijb'ij Jpixb' Kakaj Dios y jor tzi tiilsaj jwi'lak yak rijajl
    Israel ri wi'tak li tilmit cla'.
  zav-NT: Na' Damasco na' zo to beṉə' le Ananias beṉə' cho'elaogüe'e Diozən' do yic̱hɉ
    do laže'e can' na ḻei c̱hechon', na' yoguə'əḻoḻ beṉə' gwlaž c̱hecho ca' ža'anə'
    chso'e xtižə' Ananiasən' de que naque' beṉə' chon de'e güen.
  sgz-sgz: “Kesá kálámul a kis i malar erei ngisán ái Ananias a han suri mák iau.
    Ái a muswan pagas i kán liu suri na ngorer a parai i nagogon, má kálámul di árngai
    ngisán á tan Iudáiá on á malar erei.
  kek-NT: Jun li cui̱nk aj Ananías xc'aba' quicuulac chicuilbal. Naxba̱nu jo' naxye
    li chak'rab li quiq'uehe' re laj Moisés. Cha̱bil neque'xye chirix li cui̱nk a'an
    chixjunileb laj judío li cuanqueb aran.
  blz-NT: Indo'o isian sa'angu' mian, ngaanna i Ananias. Ia sa'angu' mian men pa'agama
    ka' malolo' mansalankon ukum Torat. Giigii' samba Yahudi men dumodongo na Damsyik
    mangangga'i tuu' i ia.
  poe-NT: ’Ntá ntaha kjuákꞌe ijnko chꞌín itꞌin Ananías ijnko chojni jína kjuínchexiteyéhe̱
    chꞌán tí ley kuènte chꞌín Moisés. Kaín tí sín judío siín chjasin Damasco tjikosáyehe
    sín tí jehe chꞌán.
  san-TAM: தந்நக³ரநிவாஸிநாம்ʼ ஸர்வ்வேஷாம்ʼ யிஹூதீ³யாநாம்ʼ மாந்யோ வ்யவஸ்தா²நுஸாரேண
    ப⁴க்தஸ்²ச ஹநாநீயநாமா மாநவ ஏகோ
  cof-NT: 'Junsi Pablo israelítalabe cacuenta quinato, itsantinue: —Junnasa mantimini
    Damáscobi israelita manca chuminue tinue Ananías mumun. Jerale Damáscobi chumin
    israelítala Ananíaca sen joe timin jominlanue tinue. Israelítalachi mantaca meráto
    nenamin jominue.'
  srm-NT: “Nöö di juu dë, nöö wan womi de kai Ananiasi bi dë a di köndë. Nöö di womi
    dë, a dë wan sëmbë ta libi a dee wëti fuu Dju sëmbë gaanfa. An ta misi de. Hii
    dee Dju sëmbë fuu u di köndë tuu ta gafëën seei taa a dë wan gaan bumbuu sëmbë.
  qvs-NT: Chay llaktapi suk runa Ananiyas kawsarkan. Paymi Tata Diosta kuyak runa
    karkan. Moisespa kamachikunankunata allita kasushpa kawsak. Chayrayku tukuy chay
    llaktapi kawsak runakuna rimarkansapa alli rurak runa kananta.
  zca-NT: ’Ze' nzho tu miyi' xa' lë Ananías, tu xa' nzhon ro' Dios, no nzhon xa' ley
    kwa'n mila' Dios lo Muisés. No rë men Israel xa' nzho yezh Damasco re', wen ñët
    xa' re' xid bixa'.
  cbc-NT: “Ti macãpʉ ãñupĩ jĩcãʉ̃ caʉ̃mʉ Ananías cawãmecʉcʉ. Cʉ̃ pʉame bʉtioro Diore
    caĩroaʉ ãmi. Tunu bairoa Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ cʉ̃ãrẽ catʉ̃goʉsaʉ ãmi.
    Bairi, Damasco macããna judío majã tocãnacãʉ̃ã, ‘Caroʉ́ niñami Ananías,’ na caĩnucũʉ̃
    ãmi.
  qxo-NT: “Tsay marcachömi cargan juc runa Ananias jutiyog Tayta Diosta respitag.
    Payga Moises gellgangan leycunatapis cumplirganmi. Damasco marcachö tärag Israel
    runacunapis paypäga alli runa cangantam parlayargan.
  mox-mox: “Ta Damasiko ʼinaya taha ʼoloto ana wawa Ananaiasi toatoa, tauna Yaubada
    vetumaqana aqiaqiea, ta Mosese ena luvine ana toʼabiboda. Ta me Diu qabudi Damasiko
    ʼinaya itoatoa iʼawahaqiaqiea.
  kew-kew: Go su-parare aa meda Ananaias pirisa. Go aare niaana rekena agaa waru pagesa-pulu
    Damaskus su-para piri Juda onaanumi nipu ora epe aa simi.
  dww-dww: Dabudine tauḡoma isanama Ananaias ya saḡana ḡarogue. Tauna tarawatu tauvoteyeteyedima
    be Jius banegidima matabudi dabudi miemienidima tauna a vivivivirena.
  twi-ASANTE: “Na Onipa bi a wɔfrɛ no Anania a ɔdi Mose mmara so a na Yudafoɔ nyinaa
    di no ni no te Damasko hɔ.
  aoj-aoj: “Anona aman nape Damaskus agilinama Ananaias. Aman anamba nagaila muꞌuli
    Godi andeandeꞌi. Amam nematawa Juda sagape Damaskusi saꞌi anen aman buꞌunai.
  cbv-cbv: “Caanjĩ́h biíc newé Ananías wʉ̃t jʉmni ãt jʉmʉp tajĩ. Caán Diosdih tʉ́i
    wẽi ʉʉ́bhni, nihat Moisés ã wʉtatjidih tʉ́i chãjni, caanjĩ́h moón judíowã caandíh
    ĩ tʉ́i wẽi enni tajĩ.
  taw-taw: Pen bɨ olap taun Damaskus yek, yɨb ne ak Ananayas agak. Ne God takaw ak
    nɨgtep gɨl, takaw chɨn tɨtay mɨdeb ak nɨgtep yɨbɨl gak agak. Bɨ anɨb anop, Juda
    binɨb Damaskus yelak okok, mɨdupsek agɨlak, Ak bɨ tep yɨbɨl agɨlak agak.
  jic-NT: ”Ne'aj Damasco nt'a pü'ü watsja Ananías. Po 'üsüs la tjíjitsja Moisés tjijyü'tá.
    Po 'üsüs waytsja jupj pjü judiopan jilal ne'aj.
  zap-NT: ’Nga nuu te mén ne la Ananías ne rlaa yrandxee zegne zëëd lo ley ne wdee
    Dëdyuzh lo Moises. Yrandxee men-Israel ne nuu nga rzëët ne xnëz mbán Ananías.
  wer-wer: “Omën namp kak pörek wëa yapinte Ananaias, pi Moses pim ngön ë kosang wesa
    pötë ënëm yaaup. Omën pöpön Yuta omën ka pöök wëauröak pimëën kön wiin ompyaö
    yeëa.
  ipi-ipi: Damasakasa tano okonena pema-kola, akali Anana-yasa lene mindi ateaipia.
    Bala Gotena pangosa atoto, Juta yamena loo tupa kuai lo wato minu ateya-kola,
    Juta yame wandakali Damasakasa tano okona atalaini tupa pitaka-mane bala akali
    epene lalainipia.
  qul-NT: “Damascopi uj runa carkan Ananías sutiyoj, Diosta sinchita respetaj, Moisespaj
    tucuy leyninta casucoj. Damascopi caj judiocuna tucuynincu paymanta ‘allin runa’
    nispa parlarkancu.
  tnc-tnc: Torã ĩ'rĩka Ananías wãmeikite imaraᵽe. Moisés imaekakite jã'mekakaka simauᵽakaja
    yi'riᵽataiki kimaraᵽe. Tokarã judíotatarã, “Jia baaiki kime”, ãrĩwa'ri kireka
    najairaᵽe.
  ter-NT: Yoko ápe hóyenoya teyoti Itukó'oviti koéhati Anániya, itúkotimaka páhoenovi
    yútoe Muîse vitúkea. Enepone hóyeno, koati téyonemaka uhá koeti viyénoxapa jûdeu
    ovâti neko pitivóko.
  bmr-NT: Jaanaa tahɨ icaubo saafi Anania onoobo sihidɨ imiyaaveguehicaubo Moise tajɨɨbajɨco.
    Jaabeditɨ judiomɨ Damascavɨ iicamo famooro imino iimaahicaumo.
  fuf-fuf: «Tawi goɗɗo no ɗon no wi'ee Hanaaniiya, on ko gorko dewo ɗoftotooɗo Sariya
    on, mo Yahuudiyankeeɓe wonɓe Damaasi ɓen fow joganii kongol moƴƴol.
  mwc-mwc: Sebare kana waba Ananias i botu i kinaniku. Kona wai pipiya si bokuwayei
    ba kairuwana ibo sisirei ba, Jew biyisi ereonowasi namai te mamana wai, si bokuwayei.
  bhl-bhl: Keko beli, nem Damaskus abiw mutuk fian kawtem elo unsi ding dim bakate,
