verse: ACT.022.012
translations:
  kpx-kpx: “O kemo malaha mole Ananaiasi keu ui vani baita nahie menaka ehomai Dilava
    hoesehavoma. Katealemo Diue ata bahataeau Damasikasie umale keau vaveveve ke elehai
    malaha ke eahalema.
  okv-H: Eto embo vahai javo Ananias amo da Damascus ai ta mihie God jakeka ijie ungotenau
    ke pepeni avo agi uoi Judea embomeni na embo avo jakeka ere ijiahera.
  tbo-tbo: ‘Noka hosi Yaubada tu wotalagiyena po Mose a lugagayo tu wotagona gowana
    Ananaya i mamae, ma Yudeya lawahi u Damaseko tu mae hi iyateyateya.
  mal-C: “അനന്യാസ് എന്നു പേരുള്ള ഒരാൾ എന്നെ കാണാനെത്തി. അദ്ദേഹം ഭക്തിയോടെ ന്യായപ്രമാണം
    പാലിക്കുന്നവനും ആ സ്ഥലത്തു താമസിച്ചിരുന്ന എല്ലാ യെഹൂദരാലും ആദരിക്കപ്പെടുന്നവനുമായിരുന്നു.
  grc-SR: Ἀνανίας δέ τις, ἀνὴρ ⸂εὐσεβὴς⸃ κατὰ τὸν νόμον, μαρτυρούμενος ὑπὸ πάντων
    τῶν κατοικούντων ⸆ Ἰουδαίων,
  bgc-bgc: “फेर हनन्याह नामक नियम-कायदे कै मुताबिक एक भगत माणस, जो ओड़ै के रहणीये
    सारे यहूदियाँ म्ह सुनाम्मी था, मेरै धोरै आया,”
  khz-khz: Vonai tau ta arana Anania, ia Palagu kalina na ekaliwai e rova ekwalanaawai
    talimana, e Iuda talimara maparara Damaseko ai getaluwai talimara na gekuparage-kamuawai.
  deu-TKW: Ein gewisser Ananias aber, ein Mann fromm nach dem Gesetz, mit gutem Zeugnis
    von allen dortigen Juden,
  zsr-NT: ’Niꞌ zoëꞌ Ananías, bönniꞌ runëꞌ gdu ca rna bëꞌ zxba queëꞌ Dios, atiꞌ tunëꞌ
    lëꞌ ba laꞌn bönniꞌ judío nacuꞌë Damasco.
  lin-lin: Ezalaki na moto moko kuna, kombo na ye ezalaki « Ananiasi. » Azalaki kotosa
    makambo ya Nzambe ndenge Mobeko ezalaki kotinda, mpe azalaki na lokumu mingi na
    miso ya Bayuda nyonso ya engumba wana.
  hns-NT: Tab ekgo Aanaaniaas naam ke aadmie hamare lage aail. Oe Parmeswar ke kaanoen
    ke rasta par tjalat raha. Aur sab Daamaskas sahar ke Israel log okar bahoet maan
    djaan karat raha.
  noa-E: Magnaa, ’Mag phöbör ee sĩejimgui ajim, woun jöoi ãb Ananías anʉm. Mag jöoi
    Ẽwandam dau na agpierraanaa ĩchab Ẽwandamau Moiseeg ich iek phãpitarr gaai nem
    jaau sĩsidʉmjã ajapha ʉʉrkhaajerr aawai, judionaan thum mag Damasco phöbör ee
    naajerr khʉʉnau i ëugar ajapha ig iyʉ̈ʉ aajeejimgui ajim.
  eng-EMTV: “And Ananias, a certain devout man according to the law, being testified
    of by all the Jews dwelling in Damascus,
  mib-NT: ’Te yūcuan ní condee ɨɨn tēe nání Ananías, te tāca jnáhan yó hebreo yūcuan
    cácahān jeē tée vāha cúu Ananías, chi vāha squícu de ley jeē ni jéhe ya nuū Moisés.
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो हननिया मे़प्‍मनाबा आनिॽ यहुदि साम्‌योथिम् के़नाःप्‍पा
    के़इःप्‍पा साम्‌योनिबा मनाधिक् आदुम्‍से़ त्‍ये़॥ खे़ङ्‌ग दमस्‍कसओ के़वाॽबा काक्
    यहुदिहाॽरे़ मिङ्‌सो इङ्‌धाःङ् मे़बिरुबा मना वये़रो॥
  xnj-xnj: “Kwenuko kwavili na mundu mmonga liina laki Anania, mundu mweakumtopesa
    Chapanga, mweilanda Mhilu wa Chapanga weampeli Musa na mweitopeswa neju na Vayawudi
    voha vevitama ku Damasko.
  mmx-mmx: Lara laradi, laasen teren ne Ananias, laradi lotu la gang tonga res at
    Laulis Linga atdik la limixin me Judaia go Damasko diga lok ngangao aleng teren.
  cbr-NT: Anu ca uni achúshi, Ananías cacë, an Moisésnën cuënëo bana quicësabi oquin
    'acë 'iacëxa. Usa 'aish ca a unix Damasconu 'icë judíos unicaman, ax ca upí nuituñu
    'icë quixun ñuicë 'iacëxa.
  tee-NT: Ju anch ixt'ajun pumatam lapanac ju Ananías ixjuncan. Ju yuchi ixnavik'ojui
    chux tachi ju najun la'ixlhamap'aksin Moisés. Chai chux ju ist'a'israelitanin
    amachak'an anch na k'ox lapanac ixtalhiulai.
  eng-LSV: and a certain one, Ananias, a pious man according to the Law, being testified
    to by all the Jews dwelling [there],
  cak-NT: Y chiri' pa Damasco c'o jun achi rubinan Ananías, jun achi ri can nu'on-wi
    ri nu'ij chupa ru-ley ri Moisés. Y conojel kawinak israelitas ri jec'o chiri',
    utz yech'o'n chirij ri Ananías ri'.
  pah-NT: Aerẽ Ananias'ga ruri ji pyri, ei ga. G̃wendu katu ga Moisésva'ea remimbo'eagwera
    jipi. Ombohete hete ga Tupana'ga no, ei ga. “Pyry hete ko Ananias'ga,” ei judeus'g̃a
    ga pe pevove'g̃a, ei ga. Igwete ga ruri ji pyri o'ama. “Nhiirũ, Saulo,” ei ga
    ji ve. “Ehepiakatua'ja ti kiro,” ei ga, ei ga. —Kotihĩ ji ga repiakatui reki a'ero,
    ei Paulo'ga g̃a pe.
  sja-NT: ’Mama baji eperã t'ɨ̃jarapatap'edaa Ananías. Mãgɨpa oopachi Moisepa p'ãdade
    jara bɨk'a. Mapa Damascodepema judiorãpa iru pia unupachida.
  xed-xed: «Hada, mamu sana mndu ta hgə lu ka Hananiya. Ta zləŋay ta Lazglafta, ta
    snay guli ta zlaha Musa. Ta ghubay inda mnduha la Yahuda ma tsa luwa Damas ya.
  mks-NT: ʼTa mé cán na̱sahi̱in in da̱ naní Ananías, da̱ cája ña̱ sáhndá ley Moisés
    xi̱hín ndinuhu ini da. Ta tócó ndihi na̱ Israel ndúu Damasco cán cáha̱n na̱ sa̱ha̱
    dá ña̱ cúú dá ta̱a va̱ha.
  gfk-S: “Io, tike turadi a hinsana ne Ananias ga hanawat ura kokol iou. Iga tike
    turadi nong ga murmur timaan ira harkurai tane Moses, ma ira Iudeia bakut ing
    di ga kiskis kaia di ga manga ruru ie.
  bmu-bmu: “Miaŋgöreŋ azi kun qetŋi Ananaias malök. Yaŋön Anutu göda qeba Mosesgöreŋ
    Köna keu törörök wuataŋgöba malök. Miaŋgöra Juda ambazip Damaskus malgeri, yeŋön
    körek gödaŋi ölöpŋi ak waŋgiba malget.
  dgz-dgz: Apan yaua Ananayas ap mepe wanden. Me God menan anun taini apanewa, Diu
    iup nuga ayamase taiwandini, Diu pa Damaskas nagire iravi ayamat tainewa.
  eng-GNV: And one Ananias a godly man, as perteining to the Lawe, hauing good report
    of all the Iewes which dwelt there,
  zaa-NT: Nía nna gùdua ttu ènne'yu' lá bi Ananías, yala enne' cumplido uccua bi lani
    nu ra lo ley qui' Tata Dios. Iyaba ca judío tsè'e le' ciudad Damáscuá nna yala
    tsè' gùnne cą qui' bi.
  eng-WEBSTER: And one Ananias, a devout man according to the law, having a good report
    of all the Jews who dwelt there ,
  guh-guh: 'Icatsia Pablo jumaitsi judíovijavabelia: —Bajarajota Damasco tomarata
    ponapona Ananíasvënënë, bitso pejumecovënëtsinë Dioso Moiséspijinëta penajumecopatsilivaisi.
    Bajaraponë Ananías yabara daxita judíovi, Damasco tomarapijivi, jumai tsabiabi:
    “Bitso raja Dioso pejumecovënëtsinë Ananías,” jai tsabiabi.'
  bon-bon: Yoo, puga ge Damaseko cewe je yepä biname, teeme ngii Ananiya. Tabe mime
    cotre bine cängenarage jaawenemuge. Tabe baborage ge Damaseko cewe Israela biname
    bime ngene atwanena cabu.
  nhw-BL: “Huan itztoya nepa se tlacatl catli itoca Ananías. Yaya nochipa quintoquili
    totlanahuatilhua tiisraelitame, huan nochi israelitame nepa camanaltique cuali
    tlen ya.
  mgw-mgw: “Akwo, kwaabile na mundu yumo ywabi'ngi'yage salya ya Musa munomuno na
    kunkilikitya Nnu'ngu'. Ywembe aatiisimilwa muno na Ayahudi babatamage Damasiko,
    lina lyake Anania.
  swh-ONEN: “Mtu mmoja mcha Mungu, jina lake Anania, alikuja kuniona. Alizishika sana
    sheria zetu, na aliheshimiwa sana na Wayahudi waliokuwa wakiishi huko Dameski.
  wbi-wbi: Ukuo pe nikatang'ana nu muunhu juno itanbulua Anania, alyale muunhumuunhu
    juno alyagadilile indaghilo kange akoghopagha pavulongolo pava Yahudi voonivooni
    vano vakikalagha ukuo.
  bba-bba: N deemɑ durɔ ɡoo wɑ̃ɑ mi, wi bɑ rɑ nɛɛ Anɑniɑ, u Gusunɔn bɛɛrɛ yɛ̃, u Mɔwisin
    woodɑbɑ swĩi. Yuu be bɑ wɑ̃ɑ wuu ɡe sɔɔ kpuro bɑ win seedɑ ɡeɑ dimɔ.
  eng-KJVCPB: And one Ananias, a devout man according to the law, having a good report
    of all the Jews which dwelt there,
  kgk-NT: '—Ha upéi katu ogwahẽ ou-vy xe ha-py kwimba''e héry va''e Ananias. Moisés
    he''i va''ekwe apoha va''e: “Upe va''e hekoha porã va''e” he''i hese upe-py oiko
    va''e judeu va''e gwive. Imandu''a porã hese.'
  waj-waj: Vaidi voovai nnutuuvo Ananiaaso Anutuuqaara yaagueeqaira vaidivai varioo
    ti mmaanna tuu kuaivaa uuduu vaidi Yutayaa Damasakuusa varuuya innara yoketaa
    vaidivaivee tiravai.
  cpy-cpy: Ari ijeekiri janta apaani atziri iita Ananías, ipinkathatziri rirori Tajorentsi,
    imonkaatziro Ikantakaantani Moisés. Pinkathari royiri maawoeni Judá-paeni nampiyitawori
    Ontyaamaeriniki.
  mpx-mpx: Tau etega alana Ananaiyasi i nem i kiteyau. Iya totapwalolo, wala logugui
    gegewena i henapuan ge Yudiya gegewel bolo hi minaa Damasiko hi awatauwan.
  wbp-wbp: “Yalirla yirdingka kirringka Tamakarla, jintalpa wati yirdiji nyinaja Yananiya.
    Ngulangkujulpa puraja kuruwarri Juwu-kurlangu ngalipa-nyangu pirrjirdi-nyayirnirli
    ngulaju Wapirrakungarduyurlu. Yali-wardingki-paturlu Juwu-paturlu yapa-paturlu,
    ngulajulpalurla warrarda pulka-pungu Yananiyakuju ngurrjuku.
  luo-luo: “Ngʼat moro miluongo ni Anania nobiro mondo onena. Ne en ngʼat morito Chik
    Nyasaye gi chunye duto kendo ma jo-Yahudi duto modak e dalano nomiye luor.
  nhe-NT: “Huan itztoya nepa se tlacatl tlen itoca eliyaya Ananías. Yajaya nochipa
    quitoquili totlanahuatilhua tiisraelitame, huan nochi israelitame nepa camatque
    cuali tlen ya.
  aii-aii: ”ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܝܼ ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܚܲܢܲܢܝܵܐ، ܙܲܕܝܼܩܵܐ ܒܐܘܼܪܚܵܐ ܕܢܵܡܘܿܣܵܐ
    ܐܲܝܟ݂ ܕܝܵܗܒ݂ܝܼ ܗܘܵܘ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܕܝܼܹܗ ܟܠܵܝܗ‌ܝ ܝܗܘܼܕܵܝܹ̈ܐ ܥܵܡܪ̈ܵܢܹܐ ܕܬܵܡܵܐ،
  esk-NT: “Taavrumani aŋun inniqsuaq atilik Ananias-mik agaayyutiqaqhuni tupiksriruaq
    maliġutaksranik kamagikkaupluniḷu Jew-ŋuruanun Damascus-mi.
  msb-msb: “May tawo didto na an ngaran si Ananias. Nagasunod gayod siya sa aton Kasuguan
    kag ginagalangan san tanan na mga Judio didto.
  cpa-NT: ’Ja³jøng² mi³guǿ¹³ jan² dsa² tsen² Ananías, dsa² jmo¹² ju³lah lǿa¹² lei¹³
    quián² jniang³. “Dsa² dsiog¹ báh³ Ananías,” lë́² ca¹lah¹já¹ dsa² judío tiogh³
    ja³jøng².
  dso-dso: ଦାମାସ୍‌କାସେ ଅନନିଅ ନାଉଁର୍‌ ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ରଇଲା । ସେ ଆମର୍‌ ରିତିନିତି ନାମି
    କରି ରଇଲା, ତେଇ ରଇବା ଜିଉଦିମନ୍‌ ସବୁ ତାକେ ବେସି ନାମ୍‌ତେ ରଇଲାଇ ।
  meu-meu: Unuseni ai tau ta na dekegu ema, ladana na Anania; ia be Dirava garina
    e gariva bona taravatu e badinaiava tauna; Iuda taudia danu iboudiai unuseni ai
    e nohova ese ia e imodaiava.
  yva-NT: Naije vatan inta apa tame mirati Ananias. Opamo vatano po Ananyao Musa rarijat
    mavabe. Muno opamo vatano Yahudi una no Damsyik tenambe wo aura titive.
  dgc-dgc: “Ta éya,” kagi ni Pablo, “éy te lélake a mékidiyos, a ti Ananias i ngahen
    naa. Tétupadén na i utus na rilihiyon tam, sakay iyégalang siya du étanan a Judeo
    ta Damasko.
  zpm-NT: Ga no ti mgui lë Ananí, zëëb diidz rioxco me grë miṉe rnabey ley, grëse
    meṉ wladz ne no ga naṉpaa zho ti meṉ wen nac me;
  hix-NT: Àto nehxakonà, Ananeyasà. Khoryenkom hokono ro me nehxakon hatà, kàyweronàhyamatxho
    kom yawo ro hatà. Noro hoko ryhe, ohxe xaxa naha, mosonà, kany me nehxatxkon hatà,
    Xuknewyana komo, Damasku hon komo, kekon hatà.
  sim-sim: Ma lar Damaskusik lindari ri. Hi orhi Ananaias oria. Or mashi Moseshin
    yawur or tiyaha Avui Wasilakahi siyok sindari ri. Judama ol Damaskusik lindari
    ondo amber orin rupshindari lir.
  npi-ULB: मैले त्यहाँ व्यवस्थाअनुसार भक्तिपूर्ण जीवन जिएका र त्यहाँ बस्‍ने सबै यहूदीहरूबाट
    सम्मान र आदर पाएका हननिया नाउँ गरेका मानिसलाई भेटेँ ।
  cgc-cgc: “Naan ta syudad Damasco may isya na mama na ngaran din Ananias. Kanen an
    dyusnon na ittaw na gasunod ta ate na kasuguan daw pataa gid ta tanan na mga Judio
    na gaistar naan ta Damasco.
  tim-tim: Akto hilâm siân Yesugât kâmolân gâtŋe luâk siâ malep kotŋe Anania arekŋe
    Anutu maŋganmâ manmâ Mosegât den kârikŋe are lokom mando Yuda luâk Damasko kipian
    mali arekŋe nâŋgâmbiâ ârândâŋ agep.
  yor-yor: “Ọkùnrin kan tí a ń pè ní Anania tọ̀ mí wá, ẹni tó jẹ́ olùfọkànsìn ti òfin,
    tí ó sì lórúkọ rere lọ́dọ̀ gbogbo àwọn Júù tí ó ń gbé ibẹ̀.
  wos-wos: “Yikafre du nak dé wumbu re. Déka xi Ananaias dé. Dé Moses wandén hambuk
    hundika jémba xékéndéka di Damaskusmbu rekwa atéfék Judana du di déka wa, ‘Dé
    yikafre du dé.’ Wungi di wa.
  emp-NTPO: Mama ẽberã Ananía abadada b̶asia. Maʌ̃ Ananíaba Ãcõrẽda waya b̶ʌ bẽrã
    dadjirã leyra bio ĩjã o b̶asia. Jũma judiorã Damascod̶ebemaba idjid̶ebemada bia
    bed̶eabadjid̶aa.
  eng-F35: Then a certain Ananias, a devout man according to the law, well spoken
    of by all the Jews who lived in Damascus,
  ind-ind: Di Damsik, ada seorang yang bernama Ananias. Dia sangat setia menaati hukum
    Taurat, dan semua orang Yahudi di kota itu menghormatinya.
  pes-OPCB: در آنجا شخصی بود به نام حنانیا که مردی دیندار بود، و با دقت احکام خدا
    را اطاعت می‌کرد و در بین یهودیان دمشق عزیز و محترم بود.
  mpt-mpt: naka make e niniino Ananaiase hekmel weng tekein kemin naka ayamobe. E
    Damaskas bib ye bia Yuda nakai alukum E naka ayamobo ge oha binabiobe.
  ssx-ssx: Kutupa hali ma꞉nda꞉ A꞉na꞉naisita꞉ hande Lo Pimanu wotu opu hayeke hali
    make koto pa꞉ta꞉ haemeke Diu haliweki paeyaoma꞉ ipika꞉ pi lao hatiki pimiki hali
    I̱ pa꞉ta꞉ epoa꞉me.
  mkl-mkl: Wee mɔkɔ ɡɔ í wɑ bɛ ɑ̀ yɑ kpoo Anɑniɑsi, í mɑ̀ bɛɛrɛi Ilɑɑɔ̃ nɔ wɑ too
    woodɑi Moizi. Zuifu ŋɑ iyi ɑ̀ wɑ ilu bɛ fei ɑ̀ wɑɑ jɛ sɛɛdɑ jiidɑɛ.
  gaq-gaq: “ଆତେନ୍‌‍ ସହର୍‍ନ୍ନିଆ ହନନୀୟ ମ୍ନିକ୍ନେ ମୁଇଂ ଦାର୍ମିକ୍ ରେମୁଆଁ ଲେଃଗେ । ମେଁ ନେନେ
    ନିୟମ୍‌ ପାଲନ୍‍ ଡିଂଡିଂଗେ ଆରି ଆତ୍‍ଅରିଆ ବାସା ଡିଂଆର୍‍କ୍ନେ ଜିଉଦିଇଂ ସାପାରେ ଆମେକେ ଜାବର୍‌
    ସନ୍‌ମାନ୍‌ ବିଡିଂଆର୍‍ଗେ ।
  gof-RNT: “Damasqqon de7iya Ayhude ubbay daro bonchchiya issi Hananiya giya addey,
    nu higgiya bonchcheysinne Xoossaa minthi woosseyssi de7ees.
  unx-unx: “ଏନ୍‌ ନାଗାର୍‌ରେ ହନାନିୟ ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ଧାର୍‌ମାନ୍‌ ହଡ଼ ତାଇକେନାଏ । ଇନିଃ ଆବୁଆଃ
    ଆନ୍‌ଚୁ ମାନାତିଙ୍ଗ୍‌ନିଃ ତାଇକେନାଏ ଆଡଃ ଏନ୍ତାଃରେ ତାଇନ୍‌ତାନ୍‌ ଯିହୁଦୀ ହଡ଼ ସବେନ୍‌କ ଇନିଃକେ
    ପୁରାଃଗିକ ମାଇନି ତାଇକେନା ।
  gah-gah: Neneló ve makó minamó agulizá Ananiá. Áisi nene monolagi ve minake Mosé
    lo hukoko li gakó nene ale amegesaló moloko agizaka hizeko minokago, Zuta ve mukilite
    aikumú gelego lamaná oaká imó.
  lcm-lcm: Mangsikei a igenen kana asan ta Ananias, katapo igenen usiusing aro ani
    saupai na kapo igenen ipo mamaila ta ri Iudaia i rina ang,
  aer-aer: “Apmere yanhe ikwerele aneke artwe Ananias arritnye, re angkentye Moses-kenhe
    akwetethe apentetyarte, Jew apmere yanhe-arenye areye ikwere arnterre anthurre
    akangketyarte.
  qvc-NT: ’Waqpim karqan suq runa Ananiyas shutiq. Paymi ancha allita kasuq Muysispa
