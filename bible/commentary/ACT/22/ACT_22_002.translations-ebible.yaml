verse: ACT.022.002
translations:
  kpx-kpx: Isi kateai hotoeabe selevemo namigevege abu bahata hotohotoholisi ua.
  okv-H: embomeni na amita ke hajire ingito amo Judea embo ke hotembeto ke jamo jamo
    eo
  tbo-tbo: Lawahi hi lautanigana ma Paulo mi Yudeya ponahigei i ibaabani yaka hi genuwana
    imahi. Ma i wibaabani i pa,
  mal-C: 'പൗലോസ് എബ്രായരുടെ ഭാഷയിൽ അവരെ അഭിസംബോധന ചെയ്തതു കേട്ടപ്പോൾ ജനം വളരെ ശാന്തരായി.
    അദ്ദേഹം ഇങ്ങനെ തുടർന്നു:'
  grc-SR: Ἀκούσαντες δὲ ὅτι τῇ Ἑβραΐδι διαλέκτῳ προσεφώνει αὐτοῖς, μᾶλλον παρέσχον
    ἡσυχίαν. Καί φησιν,
  bgc-bgc: वे न्यू सुणकै के वो हम तै इब्रानी भाषा म्ह बोल्लै सै, और भी बोल-बाल्ले
    होगे। फेर उसनै कह्या
  khz-khz: 'Ira gekamonagito, ia na Heberu karonai evaikilarato aonai, gevaigarito,
    maparara gevaivakoloto pene ago ikanai; ne Paulo na netiwato:'
  deu-TKW: 'Da sie aber hörten, daß er sie auf Hebräisch anredete gaben sie um so
    mehr Ruhe. Und er sagte:'
  zsr-NT: 'Catiꞌ gulayönnëꞌ ruꞌë didzaꞌ hebreo, gulacuaꞌrëꞌ dxiz. Gudxëꞌ lequëꞌ Pablo,
    rnëꞌ:'
  lin-lin: 'Tango bayokaki Polo koloba na lokota ya Arami, bavandaki lisusu kimia
    koleka. Bongo, Polo alobaki :'
  hns-NT: Tab djab oesab soenies kie oe Israel ke bhaasa me batia hai, tab oelog ekdam
    se tjoeppaai gail.
  noa-E: 'Pabloou amachig ebreonaan meúata mag iekhabaadëm ũrbaawai chará warag sĩi
    khĩuu ũrphöbaadëjim. Mag õor khĩu thʉnʉm ee, iekhamamua Pabloou mamagag majim:'
  eng-EMTV: 'And hearing that he was addressing them in the Hebrew language, they
    granted him more silence. And he said:'
  mib-NT: 'Te ni cajini sōho i jeē cahán Pablo yuhu hebreo jeē cúu yuhu ñúū i, te
    víhyá gā ni cacunahín i. Te ni cahān Pablo:'
  lif-NT2: अक्‍खेलॽरिक् हिब्रु पाःन्‍नो खुने़ॽ पारे़बा मे़घे़प्‍सुआङ् काक् स्‍वाःत्
    मे़बोःक्‍खे़रो॥ हे़क्‍क्‍याङ् पावलरे़ अक्‍खे मे़त्तुसि,
  xnj-xnj: Pevamuyuwini ilongela nawu kwa luga ya Chiebulania vakatama nuu neju. Kangi
    Pauli akayendelela kujova,
  mmx-mmx: Diga ronga ne Pol ga vaase ridi mi lavapaase Ibru, la diga ru atnaasan,
    la ne Pol ga paase ridi.
  cbr-NT: 'Caía, hebreo banan Pablo banaia cuati ca pascësarua ''inun nëtë́acëxa.
    Nëtëtia ca Pablonën cacëxa:'
  tee-NT: 'Chai acsni tak''asmatlh ni ix''axak''alacan la''ixchivinti''an lacalhihebreo
    pus palai sek tatava ju lapanacni. Chai ju Pablo chani alacjuni:'
  eng-LSV: and they having heard that he was speaking to them in the Hebrew dialect,
    they became even more silent, and he says,
  cak-NT: 'Y cuando ri winak xquic''oxaj chi ri Pablo xa pa hebreo, ri quich''abel
    reje'' nich''o''n-pe chique, can man jun chic xch''o''n. Y ri Pablo xutz''om tzij
    y xu''ij:'
  pah-NT: 'Judeus''g̃a nhi''ig̃imo tuhẽ ga ei g̃a pe. Nurã koji''i g̃a pigi a''ero
    ganhi''ig̃a renduva. Igwete ga ei g̃a pe:'
  sja-NT: 'Hebreo pedeede pedeeru ũridak''ãri, eperãarã k''ĩup''ee para beeji. Mãpai
    Pablopa mãgaji:'
  xed-xed: 'Na tsa snay taŋ ta zlraftani ta gwaɗa nda gwaɗa Hebru ya, ka sganaghata
    həŋ ta nzata sriw. Ka Pwal mantsa:'
  mks-NT: 'Tá na̱xini jo̱ho na̱ cán ña̱ cáha̱n Pablo tu̱hun hebreo, mé tu̱hun cáha̱n
    mé ná já na̱catáji̱ chága̱ yúhu̱ ná. A̱nda̱ já na̱cachi Pablo já xi̱hi̱n ná:'
  gfk-S: 'Ma be di ga hadade be iga haianga di ma no nianga gar na Iudeia di ga manga
    tur matien. Io, Pol ga ianga um: “Iou tike Iudeia. Di ga kaho iou tusu Tasas ruma
    Silisia sene be iou ga tamat kira ta ikin ra taman Ierusalem. Iou ga tike bulu
    na harausur tane Gamaliel ma iou ga kap ra tamat na harausur ta ira harkurai ta
    ira hintubu dait ma iou ga gaas ura murmur God haruat ma nesi tikenong ta mu katiak.'
  bmu-bmu: Hibru keunöŋ keu jii möta keuŋini körek bököm teköi kingetka toroqeba jiyök,
  dgz-dgz: Nop muga Iburu gapan wani menan waenapan nop iragi ae vean. Pol sia anega
    wadiamon,
  eng-GNV: (And when they heard that he spake in the Hebrewe tongue to them, they
    kept the more silence, and he sayd)
  zaa-NT: 'De biyénini cą qui''ni gunèni bi cą titsa'' hebreo nna, adílani tsi dírúbá
    uccua qui'' quį. Beni tè Pablua seguir nna ra bi cą:'
  eng-WEBSTER: '(And when they heard that he spoke to them in the Hebrew language,
    they kept the more silence: and he saith,)'
  guh-guh: 'Bajarapajudíovi itsa jumetane palivaisi Pablo tsipaeba hebreojumeta, nexata
    bitso ajumejibia namuxunaevetena. Nexata Pablo icatsia jumaitsi:'
  bon-bon: Siige, biname cina liba itecijemige tabe Heberu mene ca teebibine jaji,
    teepi piba toraca bojä äbitininisi. Paulo piba jejemige egä,
  nhw-BL: 'Huan quema nopa masehualme quicajque quincamanalhui ica hebreo, inincamanal
    israelitame, ayacmo aqui molini, niyon quentzi. Huan Pablo quinilhui:'
  mgw-mgw: Pabayu'wine kalongela nabo kwa Kiebrania, baayongiye tama liki kulikoni
    patumbwi longela. Nembe Pauli aayendeli longela.
  swh-ONEN: Waliposikia akisema kwa lugha ya Kiebrania, wakanyamaza kimya kabisa.
    Ndipo Paulo akasema,
  wbi-wbi: Ifipugha ye fifikile u Paulo ajoova navoope ku ki Ebrania, vakajika. akaati,
  bba-bba: Ye bɑ nuɑ mɑ u kɑ Heberum ɡɑri mɔ̀, bɑ mɑri sɔ̃ɔ sɔ̃ɔ. Mɑ u nɛɛ,
  eng-KJVCPB: '(And when they heard that he spake in the Hebrew tongue to them, they
    kept the more silence: and he saith,)'
  kgk-NT: 'Ohendu ramo inhe''ẽ hikwái: —Nhane nhe''ẽ-py onhe''ẽ ra''e, he''i ojóupe
    hikwái. Upéa-rehe ni peteĩ jepe nonhe''ẽiry. Okirirĩmbaete voi ojeapysaka-vy hese.'
  waj-waj: 'kiaa kioo ngiari kua tuanaa Eporaivakidiri tuduu rikiooduu yoketauduu
    hama kua tiraida kua seemuaa varuduu Pauruuso kava iya tunoo:'
  cpy-cpy: 'Tema ipampoyeeyanakirini imaeritee-yanakini. Ari retanakawo Pablo iñaawaetan-tanakawo
    iñaani, kameetha ikenkitha-waeta-kaanakiri isheninka-paeni, ikantanakiri:'
  mpx-mpx: Sauga hi hago i pana Hibilu elal, yaka hi mikekei hot. Inoke Pol i ba,
  wbp-wbp: Puurlu kuja-jana jaru Yipuru wangkaja, ngulajulurla marlaja wurulypa-jarrija.
  luo-luo: Kane giwinjo kowuoyonegi gi dho jo-Hibrania kamano, negilingʼ thi. Eka
    Paulo nowacho niya,
  nhe-NT: 'Huan quema nopa tlacame quicajque quincamahui ica hebreo, inintlajtol israelitame,
    ayoc aca molini, niyon quentzi. Huan Pablo quinilhui:'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܕܗܘܼܡܙܸܡ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܒܠܸܫܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ، ܒܘܼܫ ܙܵܘܕܵܐ
    ܫܠܹܐ ܠܗܘܿܢ. ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܦܵܘܠܘܿܣ:'
  esk-NT: Taapkuaguuq tusaagaqsikamitruŋ uqaqługu Hebrew-tun iñuksruiġñiqsut. Paul-ŋum
    uqautipsaaġniġai itna,
  msb-msb: Pakabati ninda na ginasurmatunan sinda sa Hebreo na lenggwahi, nagin mapuyo
    pa gayod sinda. Tapos, nagpadayon si Pablo.
  cpa-NT: 'Jøng² mi³ca¹nǿng² dsa² jue¹² ca¹juúh² Pablo quianh¹³ jǿg³ hebreo, hiug¹²
    jín³ tei³ ca¹túgh²dsa. Jøng² ca¹juúh² calah Pablo:'
  dso-dso: ସେମନର୍‌ ସଙ୍ଗ୍‍ ସେ ଇବ୍‌ରୁ ବାସାଇ କାତା କଇବାଟା ସୁନି, ଲକ୍‍ ମାନ୍ଦା ଚୁପ୍‍ଚାପ୍‌
    ଅଇଲାଇ ଆରି ପାଉଲ୍‌ କଇବାକେ ଦାର୍‌ଲା,
  meu-meu: Idia ese e kamonai ia na Heberu gadodia ai e hereva henidia, bena asi reḡereḡedia
    e hakala henia.
  yva-NT: Arono vatano wanui wo Paulus araniv po awa ayao Yahudi raura mansai, umba
    utanamanin bintabo.
  dgc-dgc: Nadid, du Judeo, pékabati de a mégkagi ti Pablo dide ta sarili de a kagi,
    éy lalo side a tinumahimik.
  zpm-NT: 'Zeeṉe goṉ zho xtiidz zho rnee me, grëse zho dzese bre zho; dzigo rëb me:'
  hix-NT: Xuknewyana komo rwon yawo ryhe nàrwonakon hatà, Pawru, ànenytxanàr kom me.
    Àro ke, tatàknye rma haxa nehxatxkon hatà.
  sim-sim: Karem mbaha Hibruhi mashik or mbashirik li misihi mayam er limu narakora.
    Urik ormu mbara,
  npi-ULB: पावलले तिनीहरूसँग हिब्रू भाषामा बोलेको भिडले सुनेपछि भिड चुप लाग्यो । उनले
    भने,
  cgc-cgc: Pagmati danen ki kanen na gambal naan ta iran gid na linggwai na Hebreo,
    galineng pa gid danen an daw gapadayon kanen i ta pag-ambal,
  tim-tim: Hain dâm Yuda yeŋgât denân makto luâk tali arekŋe nâŋgâm nengât den nâŋgâmap
    dâm yân tatmâ nâŋgâm ariyi.
  yor-yor: Nígbà tí wọ́n sì gbọ́ pé ó ń bá wọn sọ̀rọ̀ ni èdè Aramaiki, wọ́n túbọ̀
    dákẹ́ jẹ́ẹ́. Nígbà náà ni ó wí pé,
  wos-wos: 'Wungi wata dé Hibruna hundimbu wa. Wandéka di déka hundi xékéta di nakélak
    té. Téndaka dé Pol angi wa:'
  emp-NTPO: 'Idjira hebreod̶e bed̶ea b̶ʌda ũrĩsid̶a bẽrã ãdjirãra chupea duanesid̶aa.
    Maʌ̃ne Pauloba jarasia:'
  eng-F35: 'When they heard that he spoke to them in the Hebrew language, they were
    even more quiet, and he said:'
  ind-ind: Ketika mereka mendengar Paulus berbicara dalam bahasa Ibrani, mereka menjadi
    lebih tenang lagi. Lalu dia lanjut bicara,
  pes-OPCB: وقتی شنیدند به زبان خودشان سخن می‌گوید، بیشتر ساکت شدند.
  mpt-mpt: wentemsiba e Hibluei ili weng oyemsea wenteniba men osa baanamino kimik
    gebliba
  ssx-ssx: Kutupa iki pa꞉ta꞉ ipikana꞉ma꞉ Hibulu pi laa leekeeki opuaka꞉na꞉ pi pi na
    leke pa haemekeme. Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉
  mkl-mkl: Iyi ɑ̀ ɡbɔ wɑ bɑ ɑŋɑ ide ku fɔ do feei Ebɛɛ ŋɔi ɑ̀ mu ɑrɑ nŋɑ sɛ̃ɛ í re
    bɑɑ bɛi ɑ̀ tɑko ɑ̀ mu ɑrɑ nŋɑ wo. Ŋɔi Pɔlu í sɔ̃ ŋɑ í ni,
  gaq-gaq: ମେଇଙ୍ଗ୍‌ ଏତେ ମେଁ ଏବ୍ରୀ ବ୍ନାସାରେ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ଅଁଚେ ମେଇଂ ବାରି ବୁଙ୍ଗ୍‍
    ଆର୍‍ଗେ ଆରି ପାଉଲ୍‍ ବାଲିର୍‍ନେ ମୁଲେଃକେ ।
  gof-RNT: Phawuloosi enttaw Ibraysxe doonan odeyssa si7idi kaseyssafe aathidi si77i
    gidosona. I kaallidi,
  unx-unx: ଇନିଃ ଇନ୍‌କୁଲଃ ଏବ୍ରୀତେ ଜାଗାର୍‌ତାନ୍‌ ଆୟୁମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁ ଆଡଃଗି ହାପାୟାନାକ
    ଆଡଃ ପାଉଲୁସ୍‌ ଆଡଃଗି କାଜିଇଦିକେଦା,
  gah-gah: 'Loko kezáini konóikutí lo nokimigo, giliki laga laga hiliake niago, miní
    ameko láa loko lo kimimó:'
  lcm-lcm: Si taun kila longong ia si mengen i Eberaio kila musik aongos. Au na kala
    mengen,
  aer-aer: Kele tyerrtye areye nterte anthurre irreke awemele Paul angkentye itnekenhenge
    angkerlenge, Aramaic-nge. Re anteme alakenhe angkeke,
  qvc-NT: 'Pabluta uyashpa ibriyu rimaypi rimaptinqam, masta uyararqanllapa. Chaymi
    Pabluqa paykunataqa nirqan:'
  tgl-ULB: Nang marinig ng mga tao si Pablo na nagsalita sa kanila sa wikang Hebreo,
    tumahimik sila. Sinabi niya,
  cbs-NT: 'jabun jancha hebreowen jatu yuia ninkai ana jawa banama ninkaibun Pablon
    jatu yuikin:'
  xtm-NTPP: 'Te ja ni ka jiniso''o ñayii ma ja sa''an hebreo ma ká''an de, te ni ka
    jasiyu''u‑ka i. Te jiña''a de:'
  nnq-nnq: Kingobu pabannyoa jwenio akalongela nabo ku Kiebulania, ngabayanga kutama
    nuhu, na Paulo ngajendeke,
  bao-NT: 'Arameo wederique mena cʉ̃ ca wedero tʉorã, bʉaro jañuro wederi méé tʉowa.
    O biro ĩi nʉnʉa waawi Pablo:'
  san-ORI: ତଦା ସ ଇବ୍ରୀଯଭାଷଯା କଥାଂ କଥଯତୀତି ଶ୍ରୁତ୍ୱା ସର୍ୱ୍ୱେ ଲୋକା ଅତୀୱ ନିଃଶବ୍ଦା ସନ୍ତୋଽତିଷ୍ଠନ୍|
  rmn-rmn: 'Кана он шунлэ, кай ов пхэнэл опэр еврейски чиб, тай уло май тэныки. Тай
    ов пхэнляс:'
  huv-NT: 'Wüx nipilan tanguiayiw nguineay teamasaj nejiw a Pablo wüx ombeayiw nejiw,
    quiaj ndijchiütójan. Condom Pablo tapiüng:'
  otn-NT: 'Mi̱ ''yøhyø ja̱''i̱ p''ʉya ngue ga̱ ts''ofo conna̱ ebreo ga̱ ya̱ yø ja̱''i̱,
    ma̱n''natho ngue hi̱njondi̱ ''ya̱ni̱. Ra̱ Pablo p''ʉya bi ''yɛ̱mbi̱:'
  nop-nop: Nehi’walaŋ mede foloŋ unduŋ yenimbu kabup yali nadigiŋ kaŋ tomboyoula indiŋ
    yeniŋguk.
  obo-NT: To norinog dan no id oseng si Pablo to kinohiyan no Hebreo, id po-onong-onong
    dan pe-en. Na ponayun sikandin mid ikahi to,
  kca-kca: 'Ԓўв пӑ ԓыв пиԓԓаԓән еврей йасәӈән пŏтәртты хуԓмеԓ кемән, мет шитама йисәт.
    Ԓўв йастәс:'
  cak-ENT: 'Y tok ri vinük xcac''axaj c''a que ri Pablo xa nch''o-pe cheque pan hebreo,
    ri quich''abül rije'', más man jun xch''o. Y ri Pablo xutz''om c''a nch''o y xbij
    c''a:'
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤏᤥ ᤂᤢᤏᤧ᤹ ᤐᤠᤖᤧᤒᤠ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤁᤠᤰ ᤛᤫᤠ᤺ᤳ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤐᤠᤘᤗᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'De nī jini ndá ji jā cáhān Pablo yuhú hebreo, de víhí cā nī ncunañíí ndá
    ji. De nī ncāhān Pablo:'
  san-TIB: ཏདཱ ས ཨིབྲཱིཡབྷཱཥཡཱ ཀཐཱཾ ཀཐཡཏཱིཏི ཤྲུཏྭཱ སཪྻྭེ ལོཀཱ ཨཏཱིཝ ནིཿཤབྡཱ སནྟོ྅ཏིཥྛན྄།
  qve-NT: 'Hinaqtinmi Pablota hebreo rimayninkupi rimaqta uyariruspanku, astawanraq
    upallaranku. Chaymi Pabloqa paykunata khaynata niran:'
  pao-NT: Mu numu ka pummesoo yadooa-ma ka Paul Jew-ma yadooakoohase, gi tunemayuhoo.
  cbu-NT: Utaáshuchish kuk tsiyatarangiya. Maya, Paporoo kuk mazinayarusin, ichinguru
    kizpur zamaranganaya.
  usa-usa: miráitata yeráwáqá ítáamma Póro wemá Ítíráaeo-wayukati yáama Íbaru-aipike
    watáama kétitata yeráwáqá yaákare uyátá-maqma maamin-áímma ítaraae.
  soy-soy: 'Kɑpi n céri rɛ pimɛyu kɑpi yɛ n sée rɛ Mɛ́-epiree kuú nɛ pi símisi,
    ɑpi pisɛ́ɛ́ nyɔ́ɔnsɛ. Uu rɛ:'
  hui-hui: Ani lalu hearia Yualinaga bi lowa layago hale howa agali hearume bi mbira
    nale nimulo hene. Nimulo heagola Polo ibugua lalu,
  amf-amf: 'Ibra aponka kinin giyenam kenin qansenka, ini hamora kattsi lay ke hamade.
    Kidiar kena yin ki giyade:'
  quc-NNT: 'Aretaq ri winaq xkito chi ri tat Pablo keuch''ab''ej pa ch''ab''al hebreo,
    xaq jun xek''oji wi, xkitatab''ej na ri kub''ij. Kub''ij k''u ri tat Pablo chke:'
  dob-dob: 'Ta sinonona ꞌena Ibeliuyega ꞌionaona, ꞌenega siꞌalaenono ꞌaiꞌaila, ta
    ꞌieonedi:'
  wrs-wrs: Nonamba himba hillivnamba Polmba, osva ovna, pai, Hiprumona himba ishov,
    wo himba poaita wohhilivhoaprana. Pol unna,
  mca-mca: 'In yepi''ye'' ek''i hekhewe''en in yojo''ok''i ke'' hebreo, ma'' qa les
    in weiji''ju''ha, qa yit''ijji''ju'':'
  tzo-TZC: 'Cꞌalal laj yaꞌiic ti ta xcꞌoponatic ta hebreo cꞌope, más to itsꞌijiic.
    Jech o xal ti Pabloe jech laj yal:'
  mya-mya: ထို​သို့​ဟေ​ဗြဲ​ဘာ​သာ​ဖြင့်​ပြော​ဆို​သည်​ကို ကြား​သော​အ​ခါ လူ​တို့​သည်​ပို​၍​ပင်​ဆိတ်
