  san-ASM: তদা স ইব্ৰীযভাষযা কথাং কথযতীতি শ্ৰুৎৱা সৰ্ৱ্ৱে লোকা অতীৱ নিঃশব্দা সন্তোঽতিষ্ঠন্|
  tod-tod: 'Naa mɔta lɛini ʋolu tɔɔntɔɔn, siɛgi zu ti mɛnini la ga Pɔle ɠa ɓɔɛzu ti
    ʋɔ Alame wooi zu. Pɔle ɠɛni ti ma:'
  tac-NT: '''Lige alué ralámuli alué ebreo ra''íchachi akisá, abéchigo kilí mochíbale
    alué ralámuli alé. ''Lige alué Páulo anele alué ralámuli:'
  eng-WEBPB: When they heard that he spoke to them in the Hebrew language, they were
    even more quiet. He said,
  gfk-H: 'Ma ing diet ga hadadei bia ga haianga diet ma no nianga gar na Iudeia diet
    ga manga tur matien. Io, Pol ga ianga um: “Iau tiga Iudeia. Di ga kaha iau na
    Tasas tano hanua Silisia senbia iau ga tamat kai ta iakan ra pisa na hala Ierusalem.
    Iau tiga bulu na hausur ta Gamaliel ma iau ga kap ra tamat na hausur ta ira warkurai
    ta ira hintubu dahat ma iau ga bala tut wara murmur Kalou haruat a mon hoing muat
    katin.'
  viv-viv: Hidedemi givebutu tu badi yoꞋo agona bona Hibeliu taudiyao bonadiya gilukahihi
    ma hinogalina againe hiveꞋawaꞋibode-moꞋena.
  yao-yao: Ŵandu ŵala paŵampilikene che Paolo achikungulukaga nawo Mchiebulania ŵamyalele
    jii. Ni che Paolo ŵajendelechele kuŵecheta,
  tgp-tgp: Lara la rongoa vara mo lo retireti isara na leon tavtavuin Israel, la mele
    toho malum jea, ale mo verea mara,
  auc-NT: Ante Pabodo ebedeo tededö apæ̈necä ëñëninque tömënäni, Æ mönö tededö apæ̈necampa,
    ante wædinque godömenque ëamonca nöwæ̈ ongöñönäni tömengä ïïmaï ante apæ̈necantapa.
  kbc-NT: Niɡ̶ijo noiigi noɡ̶owajipata Paulo me dotaɡ̶atigi ioladi hebraico, odaa
    jeɡ̶epaanaɡ̶a notokotiniwace. Odaa jeɡ̶ee Paulo,
  bmh-bmh: Go Pol nug Hibru ze eim awarina, doimai, unum soina, go nug awareun, “Iz
    Zuda du Tarsus uzan Silisia agaig ebu soli wemen, bo, iz Zerusalem uzan e ebu
    ban memin. Gamaliel go izal abai mileun du. Gonug iz igual embigeg agal kasai
    ze unum suban abai mileun. Ag ulis kasai ze go gusig sesamoremen sul, iz han guzenaital
    Uwait suban gusig sesamorem.
  ctu-BL: Che' bʌ tsi' yubiyob woli' pejcañob ti' t'an hebreojob, tsa' wen ñʌjch'iyob.
  meq-meq: 'Ndo niye hay tə tsəne Pol faya ma tsikateye me tə bazlam i Yahuda hay
    na, ta səkah ha məndze tete sa. Tsa na, Pol a gwaɗatay:'
  noa-H: 'Pabloou hamachig hebreonaan meúata mag hiek''abaadëm hũrbaawai chará warag
    sĩi k''ĩuu hũrp''öbaadëjim. Mag hõor k''ĩu t''ʌnʌm hee, hiek''amamua Pabloou mamagag
    majim:'
  alp-NT: Kena esi lene ilepa kena esi soure hoko pususi ndene. Ibeteke be,
  san-VEL: tadaa sa ibriiyabhaa.sayaa kathaa.m kathayatiiti "srutvaa sarvve lokaa
    atiiva ni.h"sabdaa santo.ati.s.than|
  kbq-kbq: Zamagrama antahizama, Aramu (Hibru) kefinti kema nehige'za nentahi'za,
    mago'ane zamagasasankea eri anterami'naze. Anante Poli'a anage hu'ne,
  kbh-kbh: 'Pablo cachëngbe biyañe, hebreo biyañe yojtsóyebuambnama ents̈anga tmojanuena
    ora, más iytëca tmojanobiama. As Pablo tojanë́yana:'
  ron-LSB: 'Când au auzit că le vorbea în limba ebraică, s-au liniștit și mai mult.
    El a zis:'
  pon-pon: Irail lao roner, me a majani on irail ni lokaia en Ipru, re ap nenenla
    kaualap. I ari kotin majani.
  nhe-BL: 'Huan quema nopa tlacame quicajque quincamahui ica hebreo, inintlajtol israelitame,
    ayoc aca molini, niyon quentzi. Huan Pablo quinilhui:'
  sps-sps: Tan nainy te nongoiny ari ya te vegiau ya tan mia ra Hiburu ri vanumui
    rato sen Pol vegiau pis sa tsue,
  wnc-wnc: Yaniwan natake wamu takngatusim paya dua siknga ngang yake kuma siknga
    yuking. Yuwawa anzing yanikut,
  bus-bus: 'Kɛ̀ aↄ̃ↄ mà èe yã oońnɛ kↄ̃n Eberu yão, aↄ̃ zɛ̀ kítikiti. Ben Pↄlu bè:'
  gub-BL: Upytu'u tuwe uhapukaz re wà, ta'e wenu zutew ze'eg rupi ize'egaw a'e wà
    xe.
  imo-imo: Juda imbo kanomani yu Juda ungu lepa ungu nimu kinye eno paa taka liko
    angileringi. Kano wali Poloni nimbei,
  boj-boj: Pol a Hibru anjam na naŋgi degsi minjrnaqa naŋgi torei kiri kiriosib sonab
    olo endegsi minjrej,
  eng-DRA: (And when they heard that he spoke to them in the Hebrew tongue, they kept
    the more silence.)
  knf-knf: 'Wi baŧiinkuŋ kë aţiini na baka na uţup *uhebërë, kë başë yomp juk, aŧiinka.
    Kë *Pawulu aşë ji :'
  san-KHM: តទា ស ឥព្រីយភាឞយា កថាំ កថយតីតិ ឝ្រុត្វា សវ៌្វេ លោកា អតីវ និះឝព្ទា សន្តោៜតិឞ្ឋន៑។
  arn-NT: 'Allkülu engün tañi ebrewdungungen, doy ñüküfnagi engün. Fey Pablo amulniey
    tañi wewpin:'
  zas-NT: 'Chi biguiejn reeman caneenëman laa reeman diidx hebreo, mazri bacwëëz reeman.
    Abiꞌ basnuuman rëbaman loj reeman:'
  ken-NT: Bɔ́ bághók ndǔ yi árɛ̀m chí ɛyɔŋ bo Israɛl. Mbǎŋ akwɛn chák. Pɔ̌l
    arɔk yɛ ambɨ bɛrɛm bɛ,
