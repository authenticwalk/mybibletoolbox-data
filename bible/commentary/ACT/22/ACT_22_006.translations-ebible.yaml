verse: ACT.022.006
translations:
  kpx-kpx: “Di vaveve kateale huhuaito halei lohoale Damasikasi vavae lohosege vanie
    lilimo ataga mole balugau otogomo dobai lohoale di bamunu.
  okv-H: Eto na degi ta pambuhumihe da Damascus auviho iji orohuta usasa pipiri ainge
    sariambu enu
  tbo-tbo: ‘Ma a nenae po iyeta bolinai hougana Damaseko a tutuliyaliyani ma mala
    emosi ma yayata baneina yadei i hopu mai po i yayata wiiwileu.
  mal-C: “അങ്ങനെ യാത്രചെയ്തു ദമസ്കോസ് പട്ടണത്തിനടുത്തെത്തിയപ്പോൾ, ഏകദേശം നട്ടുച്ചനേരത്ത്
    ആകാശത്തുനിന്ന് അത്യുജ്ജ്വലമായ ഒരു പ്രകാശം പെട്ടെന്ന് എന്റെ ചുറ്റും മിന്നി.
  grc-SR: Ἐγένετο δέ μοι πορευομένῳ καὶ ἐγγίζοντι τῇ Δαμασκῷ, περὶ μεσημβρίαν, ἐξαίφνης
    ἐκ τοῦ οὐρανοῦ περιαστράψαι φῶς ἱκανὸν περὶ ἐμέ.
  bgc-bgc: “जिब मै चाल्दे-चाल्दे दमिश्क नगर कै लोवै पोंहच्या, तो इसा होया के दोपहर
    कै करीबन चाणचक एक घणा चाँदणा अकास तै मेरै चौगरदे नै चमक्या।
  khz-khz: “Au raupara na roe waagowai, Damaseko akavinagiato, garogota-kilipaaluna,
    maeka kamuna ta kupa na emarigoto, atilovana ewae-talikuto.
  deu-TKW: Es geschah mir aber, da ich dahin zog und in die Nähe von Damaskus kam,
    daß mich um Mittag plötzlich ein starkes Licht vom Himmel her umstrahlte,
  zsr-NT: 'Niꞌr gnëꞌ Pablo: ―Catiꞌ niꞌ zijaꞌ laꞌ nöz, len ziꞌa gdxinaꞌ Damasco, guc
    gdu huagbídz, tu tsalz gyëp yös yeníꞌ zaꞌ luzxbá, le buzeníꞌ ga naꞌ zijaꞌ.'
  lin-lin: Wana nazalaki na nzela mpe nakomaki pene ya Damasi, na ngonga pene ya midi,
    namonaki mbala moko pole makasi kowuta na Likolo mpe kongengela ngai.
  hns-NT: Bas ek biesaal tjiedj bhail. Djab ham Daamaskas sahar nagtjailie, tab dien
    doepahare etana djotie kaske oeppar se tjamke lagal kie bahoet andjor hoi gail.
  noa-E: Pabloou mag ichdëupai ich jajawagmamua, ’Mamʉ mag mʉchig ẽsap wau deebaawai
    ag dʉ̈i mamta, ya Damasco dakha edausĩejö nʉm ee dëgölp pagthʉm daujö edjã eemua
    phʉr jẽer athamua
  eng-EMTV: “Now it happened, as I was going and approaching Damascus, about midday,
    suddenly from heaven a great light shone about me.
  mib-NT: ’Te ni quihin ná ichi cuahān ná, te cuacuyajni ná ñuu Damasco, te nájnūhun
    caxū cúu. Te ichi ándɨvɨ́ ní quiji ɨɨn nduva ní ndindēé ndaxín núū ná.
  lif-NT2: हे़क्‍केलॽरिक् इङ्‌गाॽ लाम्‍दिःक्‍को पेगाङ्‌ल पत्‍छाङ्‌ङिल्‍ले़ दमस्‍कस
    कुबेसाङ् के़राङ्‌ङिल्‍ले़ ले़न्‍दिक् पोःक्‍खे़र पत्‍छे़, खे़प्‍मो हक्‍चघत् ताङ्‌साक्‍पोलाम्
    इङ्‌गाॽ आघिरि से़न्‍दाङ्‌गे़न् ओःत्तिःन् ले़क्‍ते़रो॥
  xnj-xnj: “Hinu, panavili munjila papipi kuhika Damasko, lukumbi lwa saa sita ya
    muhi, lumuli luvaha kuhuma kunani kwa Chapanga chigafula ukahumila na kunilangasa
    pandi zoha.
  mmx-mmx: Nia agat pas mu langa la aga vas saparap lemenemen Damasko. Ap mo loxonaleng
    laxangking ga xis tubu la aga ven langsangan laxasep boro vana at laxalibet ga
    ngao pavaa ia.
  cbr-NT: Bain cuani Damasconu bëbai cuanquin, 'ën usai 'iti sináncëma 'aínbi ca bari
    xamáruti 'urama 'ain, naínuax cushiira pëqui ichúquin nëbë́tsioraquin 'ë pëcacëxa.
  tee-NT: Pus ju quit'in ic'alh. Chai acsni xac'anta ju lacati chai xaccha'amputun
    vanin ju lak'achak'an Damasco pus k'atuncu ixjumputun. Chai acsni iclhic'atsanalh
    lact'iyan ju xatapulhcuyacha. Tapulhculh junta xac'antau. Chai na p'as ju xamapulhcui.
  eng-LSV: and it came to pass, in my going on and coming near to Damascus, about
    noon, suddenly out of Heaven there shone a great light around me;
  cak-NT: Pero pa jun nic'aj-k'ij joj-benak y xe juba' chic nrojo' chi jojapon pa
    tenemit Damasco, cuando jun nimalaj sakil xpe chicaj y xraparo' pa nuwi'.
  pah-NT: 'Igwete Paulo''ga ei g̃a pe: —Ahaji katu ji vahẽg̃werĩrame Damasco pe kotihĩ
    turi ji ve hendy''javuhuva''ea yvaga hugwi, ei ga. Hendy''javuhu hete. Ipyteri
    pe ji rekoi a''ero, ei ga.'
  sja-NT: —Mɨ Damasco k'ait'a pa wãde, imat'ɨpa ɨt'ariipa ɨ̃daa jẽra t'ĩudachi mɨ
    ɨ̃rɨ.
  xed-xed: «Tata mbaɗa yu ta tvi, wur ma ghəŋ fitik, ndusa yu nda luwa Damas tama,
    ka saha tsuwaɗak katakata daga ta luwa ka tsuwaɗakanaftá vli ta wiɗifta.
  mks-NT: ʼJoo nani xíca i̱ íchi̱ cua̱ha̱n i̱ tátu̱hun ca̱xi̱vi̱ cáa tá sa̱ yati xi̱nu̱
    co̱o i̱ ñuu Damasco cán já in cuití na̱ndiye̱he̱ ndaa nu̱ íin i̱ ta mé a̱ yóho
    na̱quixi a indiví.
  gfk-S: “Igate hutate ra tingana kasasa ing iou ga hananawat hutate Damaskas ma kaie
    iat mon tike tamat na lulungo sakit metuma ra mawe ga murarang sare iou.
  bmu-bmu: '“Könanöŋ analmö, Damaskus siti dopdowibiga miaŋgöreŋ yuai kun kewö asuhuyök:
    Silim bibiŋe miaŋgöreŋ asakmararaŋ ketaŋi kun Suepnöhök wölbilik ewö asuhuba wölaŋ
    eta turum niŋgiyök.'
  dgz-dgz: Wam ianupe mini ne Damaskas neginewa angen pa Damaskas maningina gapan,
    dun ganat baware da kimani aoma gamunap enun ganasewa inan mainen bararaen.
  eng-GNV: And so it was, as I iourneyed and was come neere vnto Damascus about noone,
    that suddenly there shone from heauen a great light round about me.
  zaa-NT: Pero loti' yu'á' néda ttú tsì'nu hora tì'ga, chì' taáduą itsína'a' Damáscuá
    nna, de repente taá bedàni' ttu la'yani' de ỹiabara' ìta'lùba'.
  eng-WEBSTER: And it came to pass, that as I was passing on my journey, and had come
    nigh to Damascus about noon, suddenly there shone from heaven a great light around
    me.
  guh-guh: 'Pablo icatsia jumaitsi hebreojumeta judíovijavabelia: —Nexata jane baja
    ponajë Damasco tomarabelia. Itsa baja imoxoyotanajetarucajë Damasco tomara, jemata
    matonejeepatota pinijicotia nematatoyorotsia naitayota athëbëvetsica.'
  bon-bon: “Yoo, cane liba gaabe cabu ädenujine, Damaseko cewe me mameta atyaramta,
    piba taatu bimu duusa padare cabu, babo apaclyera te dume cabu ca tuungepmaluji
    cäme gome.
  nhw-BL: “Huan nopa tonal quen tlajco tona ninejnemiyaya nechca altepetl Damasco,
    huan nimantzi tlatlanexti se tlahuili catli nelía chicahuac catli hualajqui tlen
    ilhuicac huan nechyahualo.
  mgw-mgw: “Panaabile mundi'la kanili'nga Damasiko, musaa sita ya muntwekati, niimukya
    bweya nku'lu' bu'ka kunani kaunimulika mundu mwoti.
  swh-ONEN: “Nilipokuwa njiani kuelekea Dameski, yapata saa sita mchana, ghafula nuru
    kubwa kutoka mbinguni ikanimulika kotekote.
  wbi-wbi: Lulyahumile kuuti paala pano nilyale nighenda ye siseghelile ku Dameski,
    un'siki ughwa pamwiisi nakalingi ulumuli uluvaha lukamulika ku kyanya lukatengula
    ku mulika.
  bba-bba: Sɑnɑm mɛ nɑ dɔɔ nɑ Dɑmɑsi turuku kuɑ sɔ̃ɔ wii wɔllun sɑkɑ, suɑru sɔɔ yɑm
    bururɑm nɑ bɑi wɔllun di mu mɑn wukiri.
  eng-KJVCPB: And it came to pass that, as I made my journey, and was come nigh unto
    Damascus about noon, suddenly there shone from heaven a great light round about
    me.
  kgk-NT: —Upéi laróse-rupima agwata jave aha-vy, namombyry etevéi-ma xe agwahẽ hagwã
    upe-py. Upe-ma ramo ho'a-ma xe-rehe hendy mbaraete va'e. Yvate-gwi hendy va'e.
  waj-waj: Na viee viee yoosinna Damasakuusa vainima kuaaduu ikianna tammaa tuanaa
    ngiau aapuuvakidiri mmeekia ari vookarauvo niiyaa ruvuaahooduu
  cpy-cpy: “Okanta nanashiteeyaani awotsiki, roowiteencha nareetyaami Ontyaamaeriniki,
    tampatzikataki ooryaa, ari romapoka-kinari morekaneen-tsiri Inkiteki, roorenta-kota-paakina
    jempe nokatziyaka.
  mpx-mpx: Alalati ana labi elana ya nem Damasiko gegelinaa, inoke mwananal bwabwatana
    i loem labulabumwa ge i yana painagau.
  wbp-wbp: Ngula-jangkaju, Puurluju-jana yarda wangkaja turnu-warnukuju yapakuju,
    “Kujalparna Tamaka-kurra kutu-jarrinja-yanulku yirdiyi-wanaju mirntangaliji, kulkurruju
    wirnpa-piyalpa maarrmaarr-manu manu mirilmiril-karrija kankarlarra-ngurlu yalkiri-ngirli
    ngaju-nyangurla warrukirdikirdi.
  luo-luo: “Kar dier odiechiengʼ tir kane achiegni chopo Damaski, ne apo ka ler mangʼangʼni
    moa e polo nomenya molwora.
  nhe-NT: “Huan nopa tonal queja tlajco tona ninejnemiyaya nechca altepetl Damasco,
    huan nimantzi tlatlanexti se tlahuili tlen nelía chicahuac tlen hualajqui tlen
    elhuicac huan nechyahualo.
  aii-aii: ”ܟܲܕ ܩܘܼܪܒܸܢܝܼ ܠܕܲܪܡܣܘܿܩ، ܐܲܝܟ݂ ܦܲܠܓܵܐ ܕܝܵܘܡܵܐ ܝܗܘܵܐ، ܡܸܢܫܸܠܬܵܢܹܐ ܙܪܝܼܩ
    ܠܹܗ ܒܲܗܪܵܐ ܠܵܘܓ̰ܵܢܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܠܚܵܕܸܪ̈ܘܵܢܝܼ،
  esk-NT: “Uvluqpaguqtuami igliłłamni qallipḷugu Damascus taimmaiñaq qaumanġum pakmakŋa
    qaggutigaaŋa.
  msb-msb: Nagpadayon pa si Pablo, “San nagapahalapit na ako sa Damasco, mga alas
    dose na kaadlawan sadto, may masilaw na ilaw hali sa langit na bigla na lang nagpawa
    sa akon.
  cpa-NT: ’Jøng² lah¹la² ca¹jéin¹jni dsi²juu¹². Mi³ja¹quien¹³ dsiég¹³jni cónh¹ dsi¹hiég¹
    jøa³juøi² Damasco, cónh¹ tsa¹jŋia¹³ jøng² ca¹táih¹ cøng² si² guiuh¹³. Taih¹² hlaih¹³
    cu¹té¹² ja³nei³jni.
  dso-dso: “ମୁଇ ଜେଡେବେଲା ବାରଇ ଜିରୁସାଲମେ ଜିବାବେଲେ ଦାମାସ୍‌କସ୍‌ ଲଗାଲଗି ଅଇଲି, ପାକାପାକି
    ମୁଣ୍ଡ୍‌ବେଲାଇ, ଆକାସେଅନି ଗଟେକ୍‌ ଉଜଲ୍‌ ମର୍‌ ଚାରିବେଡ୍‌ତି ଉଜଲ୍‌ ଅଇଗାଲା ।”
  meu-meu: To na laova ai, Damasko e kahira-kahira, dina tubua sisivana diari badana
    ta guba amo e tara dagu, e ḡeḡegu ahu.
  yva-NT: Arono syusyo syoroto no Damsyik, masyote pa yasyin, kavuratawe varo akoe
    inta no no naumo warae maje mo rinaakuvi.
  dgc-dgc: “Ey anya i nanyaria diyakén? To kéadene ko ta Damasko, a tanghali dén tu
    bilag, éy bigla a sinumiklab ta palebut kua i demlag a gébwat ta langet.
  zpm-NT: ’Miṉ copaa nagoṉ brie naa nu za naa nëz co. Zhile gdziṉ naa Damasc, zig
    rwe ngbidza tibaque zeeṉe ziaad ti biinidoo nëz zhan gbaa biab lo naa.
  hix-NT: Asama yarye rotontoko, awasànà ymo wenyeye, Damasku hahnoke rma ryehtoko,
    kekon xarha tà. Kàmàmà thataw ehtoko, nawasmeye, awasànà ymo, kahe yaye ro. Bamtotàhkaxe
    ro nawasmeye ymo, kekon hatà.
  sim-sim: An nombok a ihi am ta komek or sikurik or narik yanga Damaskusik a talakuri
    ambek simu nara. Urik kolok tumsar kasai lervlandari hom lersuwu yok simu taka
    anin arangora.
  npi-ULB: म यात्रा गर्दै दमस्कसको नजिकै पुग्दा, मध्यान्हतिर अचानक स्वर्गबाट एउटा
    विशाल ज्योति मेरो वरिपरि चम्किन लाग्यो ।
  cgc-cgc: Na mag-ugto-adlaw en na gapanaw a na dani nang en naan ta Damasco, nali
    nang may gasilak naan ki yaken na sikad pawa na naan alin ta langit.
  tim-tim: Hain dâm kulem esenŋe are niŋbiâ arire Damasko kipia are tâlâgumbo dewutâ
    kârikŋe pando himbimânba dewutâ pagaleŋe humo siliŋ siliŋ dâm erânegep.
  yor-yor: “Bí èmi tí súnmọ́ etí Damasku níwọ̀n ọjọ́-kanrí, lójijì ìmọ́lẹ̀ ńlá láti
    ọ̀run wá mọ́lẹ̀ yí mi ká.
  wos-wos: “Yambumbu yita nukwa dawimbu téndéka wuni Damaskusmbu xakunjoka ya. Xakunjoka
    yawuka dé némafwi ya yanékwa maki joo nyirmbu gaye téta dé wuna damambu wuséra.
  emp-NTPO: Baribʌrʌ Damascod̶e jũẽbod̶od̶e umatipa basica b̶ʌa. Maʌ̃ne cawaẽ́ne bajãneba
    uruada mʌ̃ma jʌ̃rã tẽũsia.
  eng-F35: Now it happened, as I was going and approaching Damascus, about noon, suddenly
    a strong light from heaven shone around me.
  ind-ind: “Tetapi ketika saya dalam perjalanan mendekati Damsik, kira-kira tengah
    hari, tiba-tiba cahaya yang sangat terang memancar dari langit menyelubungi saya.
  pes-OPCB: «وقتی در راه دمشق بودم، نزدیک ظهر ناگهان نور خیره‌کننده‌ای از آسمان گرداگرد
    من تابید،
  mpt-mpt: bebia kelanoa monia Damaskas bib asak ye bebita abilim ute ayale hebmamsab
    bomat ge tubunea ne isak daak nemfakasea
  ssx-ssx: Pota꞉na꞉ puaka꞉na꞉ mo Damasikasi da nane opolo poluekema꞉ pulu hano nate
    you tikekena꞉ haena꞉ oli ya nanema꞉ epea꞉ pa̱a̱ tiekema꞉ I̱ hapisa꞉ pea to hopa꞉liaeya꞉me
    leekeme.
  mkl-mkl: Ŋɔi Pɔlu í sɔ̃ ŋɑ mɑ́ í ni, si bɛi ǹ wɑ n koo ǹ mɑɑi Dɑmɑsi zɑkɑi dɑsɑ̃u,
    si kpɑ̃ɑu ɡbɑkɑ̃ ŋɔi inyɑ kumɑ́ nlɑ ɡɔ í nɑɑ sim hɑi lele í biim piu.
  gaq-gaq: “ନେଙ୍ଗ୍‍ ଯାତ୍ରା ଡିଂଚେ ଉଡ଼ିବେଲା ଦାମାସ୍କସ୍‌ଡାଗ୍ରା ଡିଂଣ୍ଡିଙ୍ଗ୍‍ଗେ ପ୍ରାୟ୍ ସ୍ମି
    ବେଲା କିତଂଇନିବାନ୍‍ ମୁଇଂ ତାର୍‍କିଗ୍‍ସ ଉଲୁସ୍ତେ ନେଙ୍ଗ୍‍ ପିତୁର୍‍ପାକା ତାର୍‍କିଗ୍‍ ଡିଂକେ
    ।
  gof-RNT: “Taani bada Damasqqo matida wode seeta gallas qopponna saloppe gita poo7oy
    ta yuushuwan poo7is.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ସେନଃତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଦମାସ୍‌କସ୍‌ ନାଗାର୍‌ତେ ତେବାଗଃ ତାଇକେନ୍‌ରେ
    ସିର୍ମାଏତେ ମିଆଁଦ୍‌ ହିଚିର୍‌ଲେକା ମାର୍ସାଲ୍‌ ଆଚ୍‌କାଗି ଆଇଁୟାଃ ଚାରିୟସାଃରେ ମାର୍ସାଲ୍‌ୟାନା
    ।
  gah-gah: Gapoló novuke, Tamasiko apá ale alí nolugo, holisaká nene okulumakutí lapaná
    napa galinali gulugulu loko limike, osá o nugupe imó.
  lcm-lcm: Au, kalapo sintung ta makarap si taun nanlapo serei angasungai i Damasko
    na mangsikei a malangas kitmat luai le metekuku kala mang aulitai anig.
  aer-aer: “Kele ayenge anteme alheke Damascus ikwere-werne. Ayenge apmere itwele
    irremele, impeltye-ngentyele alkngenthe akngerre arrateke alkere akertne-ngentyele.
    Atyenge pwarrtyeke. Nhenhe alakenhe irreke uterne akenhe alkere akertnele anerlenge
    arlte mpwepele.
  qvc-NT: ’Damaskuman riykaptiy, yaqqana ch'ayaptiymi, larrdusinach'i karqan. Chay
    ñanda riykaptiymi, qonqaylla syilumanda suq ancha jwirti micha llipyashpa, tukuy
    rridurniyman achikchakurqan limpu pambawashtin.
  tgl-ULB: Mangyari nga nang ako ay naglalakbay at malapit na sa Damasco, bandang
    tanghali may biglang pumalibot na matinding liwanag sa akin na galing sa langit.
  cbs-NT: Janua ea kushipa wakin kene ea inanbu bui jaya kai Damasco bai tanabaini
    ma en kemaya badi manananbi nai anua bin chaxa kushipajaida pexekidan ea dachaxaya
  xtm-NTPP: Kovaa sa'a ni kuu nuu sani te kenda sa ñuu Damasco ma, nuu ve kuu sava
    nduu ma, sani te ni kenda in nduva ñu'u vee andivi ma, te ni ye'e ni'ni ni‑ka'nu
    nuu kua'an sa ma.
  nnq-nnq: “Apanakiba undela papipi kuika ku Damasko, ikiba saa sita nalumu, lumuli
    luna kung'ala muno kuboka kumbengu ngulupitila kingobutu ngulumulika ingonu yoa.
  bao-NT: ”Maapʉ yʉ ca waa nʉnʉa waaro, jotoa decomacã muipũ cʉ̃ ca niiro Damasco
    ea nʉnʉa waagʉ yʉ ca biirora, ca niiro tʉjarora, ʉmʉreco maquẽ ca boerije yʉ wejare
    boe ñaacũmu eawʉ.
  san-ORI: କିନ୍ତୁ ଗଚ୍ଛନ୍ ତନ୍ନଗରସ୍ୟ ସମୀପଂ ପ୍ରାପ୍ତୱାନ୍ ତଦା ଦ୍ୱିତୀଯପ୍ରହରୱେଲାଯାଂ ସତ୍ୟାମ୍
    ଅକସ୍ମାଦ୍ ଗଗଣାନ୍ନିର୍ଗତ୍ୟ ମହତୀ ଦୀପ୍ତି ର୍ମମ ଚତୁର୍ଦିଶି ପ୍ରକାଶିତୱତୀ|
  rmn-rmn: Опэр дром, кана мэ пашавас ко Дамаск, паш ко екхпаш дес бирдэн агорады
    ман баро ярэки опрал.
  huv-NT: ’Quiaj tambas, y wüx saleamb tiül tiiüd laliüc natüch Damasco, limnüt camüm
    nayaag lamarraj xic noic ran imiün cielo, xowüy larraw.
  otn-NT: Pɛ nu̱p'ʉ ja ra̱ 'yu̱ p'ʉya, comma̱ hu̱xyadi ya ni̱ ma ga̱ søn'a̱ Damasco,
    nthambɛ̱ni̱tho bi yot'a̱ n'na ra̱ nyot'i ma̱ya̱ ngue bi gogba̱gui̱.
  nop-nop: “Pepa youtnambu moŋgola wooŋ mele lekiŋgoŋ tulu Damasko tubudulawe hauta
    fafau hogok foloniŋ nu ugutneŋ hautadapmaguk.
  obo-NT: “Na, to morani ad diyot Damasco to moko-untud don kos allow, tigkow duwon
    se-aa pomon diyot datas to langit no nokotaddow koddi.
  kca-kca: Хун пӑ ма йушән уԓмемән пӑ Дамаск воша ванамәсәм, хӑтәԓ кўтәп кемән шӑмкап
    турәм хӑр эԓты щи хŏрпи нŏвийән похәтсайәм, пӑ сэм хŏԓна нŏх ӑт эԓԓәԓ.
  cak-ENT: Pero pa jun nic'aj-k'ij tok katz'amon-e bey y xa ba' chic nrajo' que man
    nkujapon pa tinamit Damasco, c'o c'a jun nimalüj sük petenük chila' chicaj ri
    xka-pe pa nuvi'.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤗᤠᤶᤍᤡ᤺ᤰᤁᤥ ᤐᤣᤃᤠᤱᤗ ᤐᤳᤇᤠᤱᤅᤡᤸᤗᤧ ᤍᤔᤛ᤻ᤁᤛ ᤁᤢᤒᤣᤛᤠᤱ ᤁᤧᤖᤠᤱᤅᤡᤸᤗᤧ
    ᤗᤧᤴᤍᤡᤰ ᤐᤥ᤺ᤰᤂᤧᤖ ᤐᤳᤇᤧ. ᤂᤧᤵᤔᤥ ᤜᤰᤆᤄᤳ ᤋᤠᤱᤛᤠᤰᤐᤥᤗᤠᤶ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤄᤡᤖᤡ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ
    ᤗᤧᤰᤋᤧᤖᤥ॥
  mie-NT: De nī nquehen sá ichi cuāhān sá, de nī ncuñatin sá yuhú ñúū Damasco cuāhān
    sá. De tá cahūxī ūū cúu de ichi andiví nī nquiji-ni iin luz jéndūtē ndasí nūū
    sá.
  san-TIB: ཀིནྟུ གཙྪན྄ ཏནྣགརསྱ སམཱིཔཾ པྲཱཔྟཝཱན྄ ཏདཱ དྭིཏཱིཡཔྲཧརཝེལཱཡཱཾ སཏྱཱམ྄ ཨཀསྨཱད྄
    གགཎཱནྣིརྒཏྱ མཧཏཱི དཱིཔྟི རྨམ ཙཏུརྡིཤི པྲཀཱཤིཏཝཏཱི།
  qve-NT: Noqaqa Damasco llaqtamanmi ñanninta risharani. Hinaqtinmi Damasco llaqtapa
    cercanpiña kashaqtiy, qonqayllamanta yaqa kushka p'unchaw horasta hina, huk k'anchay
    cielomanta k'anchamuwaran, hinallataq enteron muyuriqniytapas.
  pao-NT: Oona tabeno-nakwa ka Damascus tzage'e ne kemma hee sapaga tukwukwutsebu-wa'ne'yoo
    besa kootabuadu pa'anakwana
  cbu-NT: Ashiri Damáskup naateeruri, zar wachamuree kayumarangina. Mapiyruri naantachuri,
    yap nda chinari amb kanindap kura sheeru kizpur 'sineerangu, nuwaanung itintinkarat
    ashirangu
  usa-usa: miráitaq Póro kemá maréq Tamáátikati-marukoni waaqókáq kéunana aabaúgómá
    miráuma wágáá aúkáammakariq kéitana páátákáá aabayápíké móra ókómá wenôpaq kamá
    yupayo uráiye.
  soy-soy: Kɑm pɛɛ kɛyɑ́ɑ kɛnyinɛ ncée kpísi, kɛ́ nɛ Tɑmɑɑsi n nyɑhɑipɔ, ituŋɛ in
    lɑ ikɛ́ kɛcírɛ tu. Kei kɛ mɛtɛ́í píimɑ mɛnyinɛ ɑmɛ kɛyómɛcɑɑ-pɔ mɛsɛ nɛ mɛsɛ
    leemɛ ɑmɛ tɑpu ɑmɛ́ nɛ nɛ́ kɔ́ɔ́nú.
  hui-hui: Polohanda laabo halu lalu, I̱na Damasagasa kaware ngelowa harigani pialu
    hewaria horombe hanuni hayagola hari daligaha howa abaleore wá timbuni harali
    haya.
  amf-amf: “Inin yivenkaar rooron cakkonka Demasqo yeskana inin hayenka, i qaabima
    cecira kattsi shaaka isa gasante ko shaakade.
  quc-NNT: B'enam k'u we pa ri b'e, opanem kinb'an pa ri tinimit Damasco, qas pa ri
    nik'iaj q'ij, xaq te'talik k'ut xtunun jun nimalaj saqil chwij ri xpe chikaj.
  dob-dob: Ta ꞌasuoleoleya ꞌetamo yatautauya, ga Damasiko ꞌiabe ꞌena yaapwesa, ta
    maedana sinabwana galewega ꞌiapwesa manini, ga ꞌisae sakowasiyegu.
  wrs-wrs: Doa okombava hovrahovra vrevna, kava nonamba doa phovna mura Damaskusra,
    wo henanam sowaivwol upsil senamini di weilameng vilvna kaindangas.
  mca-mca: Qa ƚunye'jkii in mexe henekik'i ha' wit'ikheyi'j, hats yek'esiyu'uiha ha'
    Damasco, hats natsathenju' junu', qa aje'eƚ namju' ha' ewi'ƚ koojo qa yamyijup
    in napjuyit yipji' ta'ƚiipha'm na' wa's.
  tzo-TZC: ’Cꞌalal libat ta bee, nopol xa scꞌan xicꞌot ti ta Damascoe, nopol van batel
    oꞌlol cꞌacꞌal, ta jech to yepal iyal talel ta vinajel ti yan noꞌox sꞌelan xojobal
    ti joyobtabil licom yuꞌune.
  mya-mya: '``အ​ကျွန်ုပ်​သည်​ခ​ရီး​သွား​နေ​စဉ်​ဒ​မာ​သက် မြို့​အ​နီး​သို့​ရောက်​သော​အ​ခါ​မွန်း​တည့်​အ​ချိန်
    ခန့်​တွင် ကောင်း​ကင်​မှ​အ​လင်း​ရောင်​ကြီး​တစ်​ခု သည် ရုတ်​တ​ရက်​အ​ကျွန်ုပ်​ပတ်​လည်​တွင်​ထွန်း
    တောက်​သ​ဖြင့်၊-'
  gng-NT: «N là joh ki tì nɛkn' Damas ya du, kuwensiiku ya yo, nɛ kuwenwenciɛnku
    kuba ci' ki ñɛn' paaki bó ní, ki wende' ki yile' nʼbo.
  cbi-NTPO: Tsai' pajta katyuunu uratala Damasco pebulusha faajingumaintsuren in kelu
    kelu selusha danguepu' pi'jurukiwa.
  ikk-NT: “Ogẹn m gi jẹnkọ, e rumẹ m ẹhụ Damas'kọsị ogẹn hụ anwụn gi e ru isi, ukpẹ
    ohu nwungbu enwẹn ẹ nọ gha elu-igwee nwunkpu m idẹnmizi.
  leu-leu: “Faasilak la belo ne fe savat pe Damaaskas e fataapus a malang molava piis
    ti la xunavata a rarapak fakaliuanau.
  maz-NT: ’'Ma mi pagö cja 'ñiji, 'ma ya mi ngue ro sät'ä a Damasco, ya vi jñisiarü.
    'Nango ẽjẽ c'ua a jens'e 'na jya's'ü c'ü me mi juëns'i c'ü o pjat'ü nu ja mi pagö.
  bod-N: ང་རང་དཱ་མེ་སེག་ཏུ་སླེབས་ལ་ཉེ་བའི་ལམ་དུ་ཉིན་གུང་ཙམ་ལ། གློ་བུར་ཉིད་ལ་ནམ་མཁའི་ཞིང་ཁམས་ནས་འོད་ཆེན་པོ་ཞིག་བདག་གི་ཕྱོགས་བཞིར་འཁྱུགས་ཤིང་འཚེར་བ་དང་།
  tca-NT: —Natürü yexguma namagu chixũyane rü marü chingaicaxgu ga Damacuwa na changuxü̃,
    rü meãma tocuchigu nixĩ ga yexguma. Rü ngürüãchi wüxi ga omü ga poraxü̃ ga daxũwa
    ne baxixü̃ rü choxü̃ nabaxi.
  zpl-NT: ’Pero diqui nú nzaꞌa lu inziu, chenu nze riñala eyeche Damasco, tucu rrebibichia
    tuꞌnatsia ulaca tucu ellieꞌe enza liñibe nu uduꞌllieꞌe ellieꞌe zeꞌe diqui abenchilaꞌ
    elu sea,
  mbc-NT: 'Ta''pî Pauloya: —‍Damasco pona uutî tanne neka''ta pairî wei ena ko''mannîpî
    tanne a''kaya uweiyu''ma''pî mararî pra, mîrîrî pe rî.'
  ndg-ndg: Itokea panga panibile nikisafiri no karibia Dameski, majira ya mutwekati
    ghafla bweya nkolo uisile boka kumaunde natumbwa kuniangaza.
  wsk-wsk: “Se kowar tai dirmawaram mu ani nama Damascus aratuwerem mu, me kam la
    nikim biya bo taiti kuali kaparam ale aga iramuram.
  toj-NT: Pero cuando ti ni huajumoni, mojan xa oj c'otcon ja ba Damasco, mojan culan
    c'ac'u, huaj to quile, jun ta repente jac jun luz pero ti ni co jan ja ba satq'uinali.
    Soybayon huego pero jel tzatz juntiro ja yijlabi.
  kkl-kkl: '@see-verse:ACT.022.005'
  tbc-tbc: “Gug nal ta ad titiŋae Damaskus sumeik ŋupani dugo, lilaman ta malan geig
    ak irakilawi.
  sna-sna: “Nenguva dzinenge dzamasikati pandakanga ndoswedera pedyo neDhamasiko,
    pakarepo chiedza chakabva kudenga chikandipenyera kumativi ose.
  smk-NT: Bale' sin dandani akoyna nin mirate' sa Damasco, banda nin ugtiawro ana,
    kapingmatan ana nin siniraan ako nin pinasyan salag nin palaway a ibat sa langit.
  grc-TCGNT: Ἐγένετο δέ μοι πορευομένῳ καὶ ἐγγίζοντι τῇ Δαμασκῷ, περὶ μεσημβρίαν,
    ἐξαίφνης ἐκ τοῦ οὐρανοῦ περιαστράψαι φῶς ἱκανὸν περὶ ἐμέ.
  gof-WFTW: “Taani bada Damasqqo matida wode seeta gallas qopponna saloppe gita poo7oy
    ta yuushuwan poo7is.
  spa-BLM: “Mientras hacía mi viaje y me acercaba a Damasco, hacia el mediodía, una
    gran luz brilló a mi alrededor desde el cielo.
  kyz-NT: —A'ere je Damasco pe je waẽm ja'wyja'wyrauwe tata eny 'jawewara ruri ojypa
    ywag awi jee ikue. Ajeaje katu kwara ruwamũ tata eny 'jawewara 'ua jee. Enyfuk
    te aipoa tata eny 'jawewara. A'eramũ je enywyter ipe futat te'ama.
  dao-dao: Cit lü, Damateta pei ka pha law üng, mhnüp nglunga angxita khana ka akvai
    aktäa vaiki ka peia vai lawki.
  cya-cya: Una yato'o cua' tyi'an tin quichen Damasco, chcua ndyi'ya cuaan, tsati
    ntyin msti sca xaa tlyu nu mdo'o la ni' cuaan, lo' msu'hua lo'o na 'ñan.
  beu-beu: Angmuse Paulus ana emateng angu taang hamuat hula, “Na lamal Damsik mi
    ila, senge na angmi nehe ba iomi metma Mutu Yesus vengaanamang ang naung ing aalaping.
    Ved hahama muse, ni hula bendar maso. Mibaroti se, huring jara eele nu burang
    mi hela naing veng goleng.
  wrk-wrk: Mili barri yanybayi Bul yalungi, “Mukunjana barri, ngala ngayi jilajba
    bundu Damaskus, wambarrardbayi walkurra mirnbi, yajina lukuluku ngakindu. Wambarrardbayi
    nanda mirnbi lalijinanyi ngakindu lukuluku.
  nii-nii: “Na andip pup kin, konu eni tonu tuk mii memb pałim oł ei peng kin, Damaskas
    konu ełe mandi punj. Pe sikir ei, epin dup mił tiłang dinga na muls konu ełe erim.
  ign-NT: Tacahe, eta nupaisi­rapahi te achene, nánehiripa eta avasare Damasco. Te
    jena las dóceque­ne­yárepa sache, tiárami­carepa eta tijarahi timícau­chanuhi
    tiásiha te anuma.
  dik-NT: “Ɣɔn akɔ̈l ciɛl yic ke ɣa cath, ɣa cï thiɔ̈k kek Damathkuth, ke këcït mac
    la biliny nhial ku go ɣa guɔ gɔ̈ɔ̈l piny.
  cac-cac: Palta axo yic van in b'eyi, ayic vanxo in c'och d'a slac'anil chon̈ab'
    Damasco chi', tecan chimc'ualil ama, ay jun saquilq'uinal te ov yoc cot copnaj
    d'a satchaan̈, yemul d'a vib'an̈, in can d'a scal,
  tzj-E: Per ptak nc'aj k'ij lara' nemjon binem y xchenkaj chic pe tnamet Damasco
    enc'ol wa' chek q'uenjlal c'ola jun nimlaj luz xkaj ta chcaj y chwij anen xuq'uiek
    wa' ri'.
  san-BUR: ကိန္တု ဂစ္ဆန် တန္နဂရသျ သမီပံ ပြာပ္တဝါန် တဒါ ဒွိတီယပြဟရဝေလာယာံ သတျာမ် အကသ္မာဒ်
    ဂဂဏာန္နိရ္ဂတျ မဟတီ ဒီပ္တိ ရ္မမ စတုရ္ဒိၑိ ပြကာၑိတဝတီ၊
  yaa-NT: 'Anã Pablo ato yoini iskafakĩ: “Akka fãi kaikĩ mẽ chaima Damasco faikaino,
    nãnoxõ xini keya oa luz keskarato nai mẽraxõ ea chaxakõitani.'
  cab-NT: ‘Dan luáguñadina lubeí ǘma, yaráfaadina lun nachǘlürün Damásco, queíburi
    amídirugu, sódini ligía ladúnraagun ában oúnwenbun larúgounga siélugiñe náu,
  clu-clu: “Nagaingogto gid dato ang adlaw kag nagaingabot kami run sa Damasco. Golpi
    lang nga may masolaw nga sanag alin sa langit nga naglanyag sa akun palibot.
  swh-ULB: Ilitokea kwamba pale nilipokua nikisafiri nakaribia Dameski, majira ya
    mchana ghafla nuru kuu ikatokea mbinguni ikaanza kuniangaza.
  tpt-NT: ’Pero tejkan va laycha atunkuj, y va ixlhiꞌukstsꞌuniycha xakchaꞌal ni Damasco,
    ex olaql kimaklkunil laktꞌiyan taun pꞌays maklku.
  aai-aai: “Ana Damaskas abiyubin auman i’ouyit, naniyan meyemeye marakaw namanamarabe
    bow marane ra’iy sisibu etei marakaw.
  sny-sny: Poweiye po se ane yo sahe iteye su, ane omo Damaskus atahe a'i heneri.
    Pereye a'i mi erasi a'i ni'arawe ma'e itorai. Ane ma'e tewi mitaiye fiyariye.
  myy-myy: ’Ma yʉ waroca, Damascojʉ yʉ cõñaroca, ñajasaroti ʉ̃mʉa gʉdareco ũmacʉ̃jʉ
    gaye bʉto yobusurise yʉre sĩaticʉ.
  trc-NT: ”Dan me se va̱j ꞌu̱nj chrej, ne̱ caxu̱j me ta̱ꞌ asuun, ne̱ nichrúnꞌ ꞌu̱nj
    chumanꞌ Damasco, ga̱a ne̱ taj niꞌyón cuchuguu̱n nu̱ꞌ xta̱ꞌ nu̱ꞌ anica̱j rej nicu̱nꞌ
    ꞌu̱nj a.
  cut-NT: ’Ate cuahn che cuahn ninó ya̱n Damasco, tenduh na̱n inguiya̱hn ne, adena̱n
    chiya chihto ná̱n a̱ma dave che chica na̱n ro,
  bel-bel: І калі я быў у дарозе і падыходзіў да Дамаска, пад полудзень раптам азарыла
    мяне вялікае сьвятло зь неба.
  zlm-KSZI: ‘Dalam perjalanan, ketika hampir sampai di Damsyik, sekitar tengah hari,
    tiba-tiba suatu cahaya yang besar bersinar dari langit mengelilingiku.
  gdr-gdr: “Ɨ lomtɨk gatabɨnd re kon Damasko taun wus wa awond, odedend wub kumb ke
    danda kɨma ngayat ken nɨnyowayonj.
  vmy-NT: ’Tunga yejerañu, kionga tefia̱ ndiyo ꞌba nga je kuatiñatꞌa_ra̱ naxinanda
    Damasco, ꞌbaru tsa nyusen, tukjiaꞌa tsaꞌnandaina̱ jngu ndiꞌi je xi jendibani ngankꞌaa.
  cmn-FEB: 那天大约中午时分，我正在去往大马士革的路上，即将抵达目的地时，忽然一束耀眼的光芒从天而降，环绕着我。
  gmv-RNT: “Tani Damasqo bishininne katama gelana matishin seeta gallas ta qopponta
    dishin saloppe wolqama poo7oy tana yuuy aadhdhi poo7ides.
  ncl-NT: ’Cuaquín cataya quiman ninejnentataya pan ojli huan amo cataya huejca in
    caltilan Damasco, cataya lacualispan, huan jan ajnaxcan pin cielo nechixpelatiquisac
    pa noitenco se laixpelalisli niman chicahuac.
  wed-wed: Aubenai Damaskas a tuḡereḡerei ma maratagogi lalaina gamrina ḡaeḡaena marei
    i ḡairai da i tunuiai.
  sua-sua: Kua ngae kaikkiem a ngaelaut kam ngae ko rkieng mDamaskas orom o hor ruk
    endruk ko a kolkha tsir, va vgum a mmok ka mmok to a ho lautar hak ko tottek kuon
    ma volkha he kvaller dok tgus.
  klt-klt: “Kungga átnáre káe táitná hám wáina kálu ku Damaskas tangtang yamá káman
    sireretná pálak alek kálu máuk watá mangga rang hálengga neháng támotuk.
  are-are: “Yinga pula Damascus-aka etinyerramalanga, nhanga ngkinyala ngerra, parrtja
    kngarrala yinganha alkiranga parrtjilhelaka.
  gai-gai: Karica Pola gaind mac mambopat, “Rana ŋgaŋganŋgɨca, ramo rɨk ŋgoinna tɨkri,
    aku Damaskus auŋ ndaruna mori. Tamuŋna auŋna memetacna tac ianna aukmo anduna
    metaca korereca maaŋgɨat.
  qvm-NT: “Damascuman chayanäpagna caycaptëmi pulan junagnog elagpita nogaman jana
    patsapita elguynog chip-chipyämorgan.
  chz-NTPS: ʼPero jeeˊ ngoonˈ chaˊjwëꜗ ja̱ˉ, yaꜙjä̱hꜙ lloon˜ taꜙ Damasco maˉtëꜘ ko̱o̱ˉ
