    gupura bíta bↄ̀ ludambɛ à dàmala.
  gub-BL: Uze'eg wi Pawru wanupe no. — Heata mehe Namaz tawhu pe hehem etea'i mehe
    kwarahy wapytepe hin mehe na'arewahy tatainy ywak rehe har uhyape katu a'e pe
    heiwyr a'e.
  imo-imo: Awi tangoli ena dindo nimo kano kinye Damaskus kombu nondopo oru. Kano
    wali mini ltendepa muluna maindo kariapa mele pa enge nilte ombalie na puruna
    topa kau molorumu.
  boj-boj: “Deqa e walwelosi gilsim Damaskus jojomyeqnamqa qanam jige puloŋ siŋgila
    koba minjal ti laŋ goge na aisiq ijo ulatamuq di tulaŋ riaŋonaqa e uloŋosim mandamq
    di ŋeiem. Ŋeiesosim kakro bei brantonaq quem. A endegsi merbej, ‘O Sol, ni kiyaqa
    e ugeugeibeqnum?’
  eng-DRA: 'And it came to pass, as I was going, and drawing nigh to Damascus at midday,
    that suddenly from heaven there shone round about me a great light:'
  knf-knf: « Unuur uloŋ, kaya mndiiŋ unuur, wi nji kayaaŋ adoo ñog Damaŧ, ţi dko mënţ,
    kë bjeehi bloŋ bweek banwoonuŋ baţi başë bi agurën, ajeehanaan.
  san-KHM: កិន្តុ គច្ឆន៑ តន្នគរស្យ សមីបំ ប្រាប្តវាន៑ តទា ទ្វិតីយប្រហរវេលាយាំ សត្យាម៑
    អកស្មាទ៑ គគណាន្និគ៌ត្យ មហតី ទីប្តិ រ្មម ចតុទ៌ិឝិ ប្រកាឝិតវតី។
  arn-NT: “Welu amulelu ta iñche rüpü mew, dew fülkülewiyepulu ta Damasku, rangi antülu
    dewma, kiñe fütra alof nagpay wenu mapu. Wilüfpay iñche tañi wall püle,
  zas-NT: ’Per chi zaꞌn lunejz par Damasco, chi ma cadxinan ni cost garol dxej, dxejczi
    brii tijb guij xanyabaa balaan bachaꞌ guidibczi lod cazaan,
  ken-NT: “Ndǔ nchí rɔŋ, ngáká nɔ́kɔ́ kɛ́kwɔ́t ɛtɔk Damáskɔs, mbɔ nkárɛ́nká
    byó nɛ ɛpay nɛ ngósí, ɛtaŋtí bɛdiɛ́rɛ́ bɛ́fú amfay tɛ́mchok bɛ́kwɛ́n bɛkap
    mɛ, mbaŋ aghɔ tontó.
