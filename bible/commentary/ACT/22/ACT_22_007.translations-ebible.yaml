  nuy-nuy: Marri nga-rabini aaban-guy. Marri ngaawanggini ana-yang nganggu-yambini
    ngayawi-wuy. Wu-yamayn ‘Saul, Saul, a-yangi yungguyung nimba-wungarri-dhijgana
    ngaya?’ wu-yamayn.
  cop-BHC: ⲀⲒϨⲈⲒ ⲆⲈ ⲈⲠⲈⲤⲎⲦ ⲞⲨⲞϨ ⲀⲒⲤⲰⲦⲈⲘ ⲈⲞⲨⲤⲘⲎ ⲈⲤϪⲰ ⲘⲘⲞⲤ ⲚⲎⲒ ϪⲈ ⲤⲀⲞⲨⲖ ⲤⲀⲞⲨⲖ ⲀϦⲞⲔ ⲔϬⲞϪⲒ
    ⲚⲤⲰⲒ.
  buk-buk: Dec gapeŋ gasip nom ma gaŋgô awha daŋ sôm yom têŋ aö bu, ‘Saul, Saul, tu
    sake-ŋga am kêŋ kisa aö?’
  pri-NT: 'Go nye tûuboo kaa naa napuu, â go têre ê pwâratùra na ina pâ: “Saulo, Saulo,
    cina gà tubaèpà tôo?”'
  zpq-NT: 'Na'' gwbix̱a'' ḻo yon'' benda'' to beṉe'' gože'' neda'': “Saulo, Saulo
    ¿bixc̱hen'' chc̱hi chsaco'' neda''?”'
  por-TFT: 'A luz era tão brilhante que caí ao chão. Então ouvi a voz de alguém que
    me falava lá do céu. Aquele que me falava disse: ‘Saulo! Saulo! Por que você faz
    coisas para me prejudicar?’'
  gwi-NT: Ąįįtł'ęę tąįį gwinjik nankak neet'aalnąįį. Gwiizhik gwideezhuh shats'ą'
    ginkhii dihtth'ak. ‘Saul, Saul, jaghaii dee shagwahąąhshii eenjit shatąįį neehindik?’
    gwideezhuh shahnyąą.
  gvn-gvn: Ngayu bubungu daran, ngayu kuku nyajin yalamanya, ‘Saul, Saul, yundu nganya
    wanyurrinku buyun-damal-damal?’
  nhy-NT: 'iwan oniwetzito ipan tlale. Iwan onikakke se tlajtole, onechilwij: “Saulo,
    Saulo, ¿tlanik wel tinechtemojtinemi iwan tikneki tinechkojkokos?”'
  asm-FB: তাতে মই মাটিত বাগৰি পৰিলোঁ আৰু ‘হে চৌল, হে চৌল, মোক কিয় তাড়না কৰিছা?’
    মোলৈ কোৱা এনে বাণী শুনিলোঁ৷
  okv-okv: enda ta beto gombuto ke einge ingia, ‘Saul, Saul, umo do eto nau degi ta
    osaga ikaroe?’
  mxt-NT: 'Tyicuan ta nduve̱ nu ñuhú. Yaha̱ cuan ta chiñi̱ noo ndusu cha catyí chii:
    “Saulo, Saulo, ¿ñáá tuhun cha chicá nyicon chii tyehe caa?” catyí ndusu cuan chii.'
  tzo-NT: 'Nip''aj ti lum. Laj ca''i oy much''u chisc''oponun: “Saulo, ¿c''u yu''un
    loq''uel chacontrainun?” xiyutun.'
  ind-AGS: Aku jatuh ke tanah, dan aku mendengar sebuah suara berkata kepadaku, ‘Saulus,
    Saulus, mengapa kamu menganiaya Aku?’
  omw-omw: 'nte mwataqi tumu ntina mwiqitaina riaavaro quavanto nianra mwitaama tiro:
    Soruo, Soruo, nanraqamave e ni uaqiama matera hiaro? turave.'
  yrb-yrb: '@see-verse:ACT.022.006'
  maa-NT: '''A̱n, kiskaàjndoòt''aà nangui. Ki''nchrè ''én xi i̱jiìn i̱sén kiìchja̱,
    kitsò: “Saulo, Saulo, ¿mé‑ne ''a̱n tì''mìtji̱ngui kondra̱‑ná?”'
  mcq-mcq: ꞌEne na niꞌaha kwino ꞌona apena arihe mweꞌi ninaviꞌi hejume ira kahi akúpa
    ꞌahi rena roe ijá ꞌwima Soru Soru a raka vena Na siseꞌi ꞌahiu? ꞌwimana.
  sus-A: ﭑ نَشَ بِرَ بْشِ. ﭑ نَشَ شُي مّ نَشَن نُ عَ قَلَمَ ﭑ بّ، ‹سْلُ، سْلُ، مُنقٍ
    رَ عِ ﭑ حَشَنكَتَمَ؟›
  jpn-1965: 私は地に倒れ、『サウロ、サウロ。なぜわたしを迫害するのか。』という声を聞きました。
  fra-SBL: 'Je tombai à terre et j''entendis une voix qui me disait : « Saul, Saul,
    pourquoi me persécutes-tu ? »'
  yka-yka: Hebbaˈ ku si bulak duk niyaˈ suwala takaleku magpaˈin, ‘O Saul. Saul. Weˈey
    ku binasanu?’
  mle-mle: “Wun kupwaam vakirkuw, maaj ata wukituwil, ‘Sol, Sol, agwa javik min wunaam
    jawjaay kwur-minadiwun?’ Wun ata bas sidiwun, ‘Yitaypika Duw, min si?’ Di wunak
    waad, ‘Wun Jisas Nasarit tipa kid. Min wunaam jawjaay kwurminadiwun.’
  shp-NTPO: 'Jaskáketian en mai tsakaa iki. Jainxon en ninkata iká iki: ‘Saulo, Saulo
    ¿Jaweatiki ea ramianoxon min benai?’ iki yoyo ikai.'
  aom-aom: 'Ajivevamu gavëꞌi saꞌare behumorovoromo hejodeje uevavamu: Asëꞌe Saul ja
    rabëni na sisë vaejevanue höjo.'
  geb-geb: Mba vhava ŋaar na shɨrigim, gu won hos thav kɨgira nɨɨaŋ ndarav, mbaram
    guma kamthooŋ mbe mbararagim, ana kha nzambaran na muuŋgi, ‘Sor, Sor, ndu thaŋ
    nzuav nan farfagi?’
  bsj-bsj: La man yarken bitine, la man nuwa diro yiye, Shawulu, Shawulu, ye bwi mwa
    neye dotangetiye?
  cak-cak: 'Jari'' xitzak pan ulef y xinvac''axaj jun kulaj ri nu''ij-pe chuve: Saulo,
    Saulo, ¿achique roma najo'' na''an pokon chuve? xcha''.'
  chf-NT: 'Yälon tä cab, cubi ump''e t''an, u yälbenon: “Saulo, Saulo, ¿cua'' uc''a
    a tz''ibajtesanon?”'
  tlf-tlf: kumen daak kafin diim abe-nili e, weng maak tinangkulita, bogopne-nala
    e, ‘Sol kabaa. Kabo intaben o age-nalapta, kuguup mafak uyo nimi kupkanem-nak-balap
    o?’ agela e,
  piu-2006: Mantangkaṉa punkara kuliṉu wangkanyingka, ‘Tjuula! Tjuula! Nyaangurutjunu
    kutu pikarringu?, ngayuku walytja tjuṯakuṯarra.’
  poh-NT: 'Chi jeꞌ reꞌ, reꞌ hin xinkꞌehbic wach acꞌal ruꞌum ransil i sakom reꞌreꞌ
    eh xnibiraj chi jeꞌ wili xikꞌor cho wi̱n i jenaj xkꞌoric cho cu pan taxa̱j: ‹Chabiraj
    i nanikꞌorom aweh wili hat Sa̱wlo: Chacana̱ꞌ ribanaric i tiꞌcꞌaxic naꞌn wi̱n ru̱cꞌ
    ribanaric tiꞌcꞌaxic queh waj tahkanel, nqui xikꞌor cho wi̱n.'
  tue-tue: 'Teero wáari, yʉʉ ditapʉ ñaacũmujõãwʉ̃. Sĩcʉ̃ yʉʉre wedeseri tʉowʉ́: “Saulo,
    ¿deero tiigʉ́ yʉʉre ñañarõ tiinʉnʉ́sei?” jĩĩwĩ.'
  bjp-bjp: Ia ka luut una nanal ke ia ka ongen kinen tikas i tara sing iau aragii,
    ‘Sol! Sol! Isi sani o ka ta fangungut sing iau?’
  xon-xon: Le m lir kitiŋ, ki ŋun nneel len ke, ‘Sɔɔl, Sɔɔl, ba ŋa aa ŋa mi falaa?’
  tzo-ZNT: 'Liyal ta lum, icaꞌi ti oy muchꞌu liscꞌopone: “Saulo, ¿cꞌu yuꞌun ti chacrontainon
    yaꞌele?” xi.'
  mpm-NT: 'Ni jinu na nuu ñuꞌun, ti ni jinisoꞌo na ɨɨn ndusu ni kaꞌan jiin na, ti
    ni kachi: “Roꞌo Saulo, ndoo ka kanaa ra jiin ri”, ni kachi ndusu un.'
  ots-NT: 'Dú fʉntzi, bbʉ, cja̱ dú øh hnar jña̱, már nzojquigö, mbí ma̱: “¡Saulo!
    ¡Saulo! ¿Dyoca̱ guí jongui pa gui pöjtigui?”'
  hoy-hoy: अदिक ना जागा मा बिदोदीन अदिक ईद आवाज केळदीन, ‘हे शाऊल, हे शाऊल, नी नानी
    येती सतुसत्या?’
  uri-uri: Kupm ngko eln kinar knokg ti, wa kupm atning ek ur pa kwewopm namputopm
    nang Sol ti la tolpa, 'Sol, Sol! Ntekg tolhai yatom kitn uk kalkut a wleket ekg
    kupm ti?'
  amo-amo: Nkanaghe wadii kang ntunna ndeu kutiin. Ntunna nlanzaa liwui nmong din
    liru ninmi piit kitene kani, adin du, 'Shawulu! Shawulu! iyaghari nta udin yoyi?'
  pjt-pjt: Kaṉa punkaṉu mantangka munuṉa kulinu kutjupangku ngayunya ini wangkanyangka
    alatji, ‘Saul! Saul! Nyaakuṉin tiṯutjarangku kuraṉi?’
  cwe-cwe: Nigwa hasi na nihulika dizi donilongela, ‘Sauli, Sauli! Habali konigaza?’
  daa-NT: 'Min ŋaar-ak, nu galtu bup. Dora kar gaaƴ ar ta gemor kolaan aman : ‟ Sawuul,
    Sawuul, maa di ki taaɓiyin ampa ? ”'
  mlp-mlp: Sa ya ogib woqim usad mat araq aqez kazaq ibilensa ya hurit ham. Sol, Sol
    ham nagaqgo ni ya imeqin tonaq? haqad in bilam ham.
  ape-C: Namudok aria yabuh yatu yakus atap aria yemnek anah mah aria enyudok arpen
    nyakripe nyakri, ‘Sol Sol, nyak nyape nyae nyenek enenyenen um eik um maresh?’
  bgs-bgs: Ibantangnga tun ta tanà, asta duwán igdinág ku na igkagi, ‘Saulo, Saulo,
    manan ka girrayat ka kanak?’
  faa-faa: ano hauaka huruperaka yia, nōmo kaiyiáne mémo anoaki someraka, ‘Soreo,
    Soreo, marirakano nómo ano mokoatikirakanare?’
  kik-kik: Ngĩgwa thĩ, na ngĩigua mũgambo mũnene ũkĩnjarĩria, ũkĩnjĩĩra atĩrĩ, ‘Saũlũ!
    Saũlũ! Ũũnyariiraga nĩkĩ?’
  cap-NT: 'Wejrqui yokquin tjojtzinc̈ha. Jalla nuz̈ tjojtz̈cu tsjii jora nonzic̈ha,
    tuz̈ cjican: “Saulo, Saulo, ¿kjaz̈tiquiztan am wejt quintramjo?”'
  ksr-ksr: Turuŋ nono tama balonoŋ kamaaŋ ewe Siwenoŋga qaa moŋ kokaeŋ kolooro mobe,
    ‘Sool Sool, gii mono naambaajoŋ sisiwerowero qaganoŋ ama nomakejaŋ?’
  eng-TNT: 'and I fell vnto the erth and hearde a voyce sayinge vnto me: Saul Saul
    why persecutest thou me?'
  sbs-sbs: Nibawili hansi ni kuzuwa inzwi liti kwangu, 'Saule, Saule, unisukulwilazi?'
  sue-sue: Na zimunu zebura duro itise zawa ego ninina awa, ‘Saulo, Saulo, ni nogoro
    na dero tuninoise nowesi?’
  fra-NCL: 'Je tombai par terre, et j’entendis une voix qui me disait : Saul, Saul,
    pourquoi me persécutes-tu ?'
  bhg-bhg: Edo na butuda durudo ge siri yavi ingitena, ‘Saul, Saul! Ro awa embo memesi
    neindekainde namonde pisido esi?’
  snn-NT: 'Ja''nca ba''iguëna, yijana tainguë ba''nhuë yë''ë. Tainguëna, guënamë re''otobi
