  kbc-NT: Odaa ja janitinigi iiɡ̶o, codaa jajipata ijo ane dotaɡ̶a, meetiwa, ‘Saulo,
    Saulo, igaamee ina madiatenitibece?’
  bmh-bmh: Guzenina, iz em nogoug ebu oilai hina nuna, du tub nugau zeu sul nug aileun,
    ‘Sol, Sol, na iz einen eg milei darem?’
  ctu-BL: 'Tsa'' yajliyon ti lum. Tsa cubi t''an. Tsi'' subeyon: “¿Saulo, Saulo, cucoch
    wola'' tic''lañon?” che''en.'
  meq-meq: 'Tsa na, na dəɗ ka dala. Na tsəne mətsike me, a ləvaw mə mbəlom, a gweɗeŋew:
    “Sol, Sol, nəkar faya ka geŋeye ɗəretsətseh andza niye na, hərwi mey?”'
  noa-H: warre mʌ jẽk'ʌt barwerbpʌ̈ijimgui hajim. Mag jẽk'ʌt chirʌmua hũurwai hõor
    chuk'u sim heemuata mʌ t'ʌ̃rcha t'ʌ̃rt'ʌ̃rnaa, “¿K'ant'eeta pua jãgcha jãg mʌ
    hiek hʌ̈k'a durrum k'ʌʌn k'aibag wawaag ham hẽudee hẽk'a nʌrrʌ́ma?” ha sĩejim
    mʌrʌg.
  alp-NT: Klolikeku lope tapele kai au lene lepate lokoku be, ‘Sauluse, le mula pine
    aono susate ete Au?’
  san-VEL: tato mayi bhuumauै patite sati, he "saula he "saula kuto maa.m taa.dayasi?
    maamprati bhaa.sita etaad.r"sa eko ravopi mayaa "sruta.h|
  kbq-kbq: Anante nagra traka hu'na mopafi evuramugeno, mago agerumo'a nentahugeno
    anage huno nagriku hu'ne, Solio, Solio, na'a higenka Nagrira nazeri havizana nehane?
  kbh-kbh: 'Y fshantsoye sënjétseshajaye y canÿe oyebuambnayana sënjanuena mënts̈á:
    ‘Saulo, Saulo, ¿ndáyeca s̈cojtsacmena ca?’'
  ron-LSB: 'Am căzut la pământ și am auzit un glas care îmi spunea: “Saul, Saul, de
    ce mă prigonești?”'
  pon-pon: 'Nai ari pupedi nani pwel o ronada nil eu, me majani on ia: Jaul, Jaul,
    da me koe kame kin ia?'
  nhe-BL: 'Huan nihuetzqui tlalchi huan nijcajqui se tlen nechcamahui huan nechilhui:
    ‘Saulo, Saulo, ¿para tlen tinechtlaijiyohuiltía?’'
  sps-sps: Nyo gotsiny vato peto tan puputaa ana nyo nongoiny ton sen kuu te tsue
    fi nei tsonyo, ‘Sol, Sol! Kat fei sa nyi fakamits Varonyo ei?’
  wnc-wnc: Pimake aminu tapatu dua kawawa ngana wamdakan anzing nanikut, ‘Sol! Sol!
    Na dasingge tasiwi mainanggenggat,’ ngang nanikut.
  bus-bus: 'Ma bↄ ma lɛɛ tↄↄtɛ, ben ma kòto mà wà bèmɛ: Solu, Solu, à kɛ̀ dia nɛ́ɛ
    wɛ́ɛ tãamaa?'
  gub-BL: A'ar ywy rehe ihe. Aenu amo ze'eg. — Xawru, Xawru, i'i ihewe. — Màràzàwe
    tuwe erepuraraw kar ma'erahy kwer iko ihewe ne, i'i ihewe.
  imo-imo: Na kano maina mainye topa mundurumu kinye na topa dindeme tenderimu mainye
    leru. Aku wali muluna maindo ungureni i tepa nimu, ‘Soloya! Soloya, ambe telka
    na mindili liko tirinoya?’ nimu.
  boj-boj: '@see-verse:ACT.022.006'
  eng-DRA: 'And falling on the ground, I heard a voice saying to me: Saul, Saul, why
    persecutest thou me?'
  knf-knf: 'Kë njot ţi mboş aşë ŧiink pdiim ploŋ kë pakji na nji : “*Ŧawul! Ŧawul!
    we ukaaŋ kë ikhajanaan ba?”'
  san-KHM: តតោ មយិ ភូមៅै បតិតេ សតិ, ហេ ឝៅល ហេ ឝៅល កុតោ មាំ តាឌយសិ? មាម្ប្រតិ ភាឞិត
    ឯតាទ្ឫឝ ឯកោ រវោបិ មយា ឝ្រុតះ។
  arn-NT: 'fey ütrüfnagün ta rüpü mew. Ka allkün kiñe dungun tañi feypietew: ‘Sawlu,
    Sawlu, ¿chem mew anta inantukuyawülen?’'
  zas-NT: 'abiꞌ breeyujn. Dxel biguiejnan chaꞌ bén na: “Saulo, Saulo, ¿chexquiza zeel
    rzunalil naj?”'
  ken-NT: Ɛ́kʉ́ nkwɛ́n amɨk ngók ɛyɔŋ ndǔ ɛ́rɛ̀m ntá ya bɛ, ‘Sɔ̌l! Sɔ̌l! Ɔ́chyɛ̀
    mɛ nɛnyok ndaká yí?’
