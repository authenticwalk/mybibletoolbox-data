    je''o baguë be''teguë''ne?” cani achoguë ba''nji.'
  atb-NT: Haû mù, ngò myigùng má lêng gop tô le, wó gyô kat é danghtê gi, 'Sholuq,
    Sholuq, nàng ngo lé haî mù zing-rî nyi lhê lhú?' gâ ri.
  cek-AK: Kai loe long ah kam timh, to naah Saul, Saul, tipongah kai nang pacaekthlaek
    loe? tiah thuih ih lok to ka thaih.
  bkd-bkd: Naligid a ta bugtà daw napaliman ku sa lageng ha tagyanaen ‘Saulo, imbà
    a ikaw tagpasipalahi?’
  ctu-76: 'Ti yajliyon ti lum. Che'' jini ti cubi ajt''an. Ti yʌlʌ: Saulo, Saulo,
    ¿chucoch ma'' tyʌc''lañon?'
  lac-NT: 'A teno'', caj ruben ich bej, a ra''iri'' u q''uinin, caj in wu''yaj u t''ʌn
    mac, raji'' caj u ya''araj ten: “Saulo, Saulo, quire'' ra'' in c''aba'' a ucho''?
    Biquinin, ca man a chuc quin pach. Mʌ'' ja wirej, a mac a cu chuquic u pach a
    mac a cu sayʌrob tin pach, tan u chuquic in pach xan.”'
  xla-xla: Epalati na꞉ta ta꞉la dla teyume elemama yuta ipo atla daluwa, ‘Sol, Sol,
    wa꞉ adipalati na꞉ watle wotiyalle hapimhalema꞉?’ duwa.
  xav-NT: 'Taha wa, wa tô waptãrã, ti''ai wa. Ni''wai mreme hã wa tô wapa. Ãne te
    ĩ̱''mahâ: “Saru. Saru. E marĩ wa, te ĩ̱wi ''re ĩrowasutu u''âsi mo.” — Ãne te
    ĩ̱''mahâ.'
  cuk-cuk: 'Degidbali, napase an aimukuded. Agi gayaburba gole, anga soge an itosad:
    ‘Saulo, Saulo, ¿Ibiga be an-baregindii?’'
  tbf-tbf: O nga kor mutur i keim nge rongomie mi ien ta nga vakokoit seou ven ne,
    ‘Saulo! Saulo! Surie misa e ta vikikinie iou?’
  uig-CYR: 'Мән йәргә жиқилип кәттим, андин маңа: «Саул, Саул, Маңа немишкә зиянкәшлик
    қилисән?» дегән авазни аңлидим.'
  ikw-NT: M dna n'ẹli, otu akpịri kannụ m, ‘Sọlu, Sọlu, kịni mernu ị naakpakna m ẹhni?’
  khs-khs: 'Akamake, newa peleya: kolemi sutesini tela: ta:takamake nowamoke sowa
    nema selese, ‘Sole, Sole, keyawa Newa ko:luma:na:pela: ikomonose ela:?’ e selapita:
    topukeye.'
  dwr-ENT: ታኒ ሳዓን ኩንዳ ኡታዴ፥ ‹ሳዖላ፥ ሳዖላ፥ ታና ኣያው ዬዴርሳይ?› ጊያ ቃላ ሲሳዲ።
  pma-pma: Sakini, numot navita en atan ka nalong rea tai koa viteni minau vit, ‘!Sol,
    Sol! ?Vensa komul kopurun inau ral min meatin keil onak mukok?’
  atd-NT: Napolod a ro duon, no duon nigdinog ku no nigkagi kanak to, ‘Saulo, Saulo,
    manio to ogbaybayaran a nu?’
  tel-2017: నేను నేల మీద పడి ‘సౌలూ సౌలూ, నీవు నన్నెందుకు హింసిస్తున్నావని’ నాతో ఒక
    స్వరం పలకడం విన్నాను.
  hat-BSA: 'Mwen te tonbe atè e te tande yon vwa ki te di m: ‘Saul, Saul, poukisa
    w ap pèsekite M?’'
  bxh-bxh: E beꞌu lidi tanohi yai, na alina ya libama lisigu E atahi iyen, “Saulo,
    Saulo! Paꞌana somo wa fakamkamnagu?”
  top-NT: 'Ni̱ para ccátzi̱lh la̱ ¡pumm! cpa̱tástalh nac quincahua̱yu y ckáxmatli
    jaé tachihuí̱n: “Saulo, Saulo, ¿hua̱nchi quisi̱tzi̱niya?”'
  msk-msk: Kayan yatowad ako sang lopa, aw dungug ako sang tingug na yagalaong, ‘Saulo,
    Saulo, nanga pyaparisudan mo ako?’
  gyr-NT: 'Ahese avɨapi ɨvɨve. Asendu avei ñehesa: ‘Saulo, Saulo, ¿mahera vo che amotarẽhɨ
    eteprɨ eve?’ ehi vahe cheu.'
  kmh-kmh: Kun gek, yand apyap piknikniŋ, minim bap yip aŋgak, ‘Sol! Sol! Yip yenen
    per timey gipan?’
  ukr-ONPU: 'Я впав на землю й почув голос, який казав мені: „Савле! Савле! Чому ти
    переслідуєш Мене?“'
  emi-emi: Me aghe katuula tapaa kosa, me aghe nongola lingi ngalo ateva ghe uela
    va, ‘Sol, Sol, vaalua me ugheelei saasakieinaghi?’
  zpv-NT: 'ya hasta guluuꞌbwihin naꞌh loh yuh, ya seguihdu bihnaꞌhn tuhbi rsiaaꞌha
    nin cañiꞌ loon: “Saulu, Saulu; ¿xi naa caꞌhnnaꞌhla luꞌh naꞌh neezaa raꞌ xpwiꞌnnahn?”'
  gux-gux: 'N den baa tiipo ki gbadi u nialu ke u yedi nni: Solo, Solo, be yapo ke
    a wanginni fala?'
  kos-kos: Nga putatla nu infohk uh ac lohng sie pusra fahk nu sik, ‘Saul, Saul! Efu
    kom ku kalyeiyu?’
  ibo-ibo: Adara m nʼala ma nụkwa olu gwara m okwu sị m, ‘Sọl, Sọl, gịnị mere i ji
    na-akpagbu m?’
  yml-yml: A beꞌu fwayefwayeye bona a nogai i vonavona ꞌwaikuye i vo, Saulo, Saulo,
    awale vita ꞌu veleveleku a veveviga?”
  ory-ory: ମୁଁ ସେଥିରେ ଭୂମିରେ ପଡ଼ିଗଲି, ଆଉ ମୋ ପ୍ରତି ଉକ୍ତ ଏହି ବାଣୀ ଶୁଣିଲି, “ଶାଉଲ, ଶାଉଲ,
    ଆମ୍ଭମାନଙ୍କୁ କାହିଁକି ତାଡ଼ନା କରୁଅଛ?”
  bzj-bzj: Ah jrap da grong, an Ah yehr wahn vais seh tu mi, ‘Saal, Saal, da wai yoo
    di persikyoot mi?’
  chk-chk: Üa turutiu lepwül o üa rong eu möngüngü a üreniei, ‘Saul, Saul, pwota ka
    ariaföüüei?’
  ssd-ssd: 'ye kuru-kuruka kilke mbolŋge ndeken. Taŋawen le miŋge pasa ande ye sayina:
    Saulus, Saulus, ndaŋam tuku ne ye tumba ŋayo siliyate ŋgina le'
  acr-TNT: 'Xintzak pulew y xinta cꞌu jun kulaj jewaꞌ cubiꞌij chwe: “Saulo, Saulo,
    ¿suꞌchac catchꞌoꞌjin chwij?” xchaꞌ.'
  rop-rop: en aibin buldan langa graun, en aibin irrim sambodi bin tok langa mi, ‘Sol,
    Sol, wotfo yu ardimbat mi?’
  mee-mee: Minmina na iau ka pupisigi ta mogalo, na ka longe kaling te ine rorole
    kau roma, ‘Sol! Sol! Ke meimia o umma ta pangamiralali iau?’
  dif-dif: 'Ja ngani mitani purina ngarina wonti, ja ngaiala kulno ngakangu jatanani
    ngarana wonti: «Saulujai, Saulujai, minandru jidni ngakangu tirikaripaterila wapaia?»'
  gam-gam: Na kulngamb yage makimb al pallka, una nubke ta na moll al embe dji, Sol,
    Sol, namba yei pille ni na ye ke ye aunden ne? dji.
  nou-nou: Edo na busu da durido ge javi naso yei siri ingisena, ‘Saul Saul imo ro
    edo na dedo gaedo esi?
  mqb-NT: 'Nə slahay à məndak, nə sləne dungo a ɗowan a a ngumo: “Sol, Sol! Kə jugwar
    puno wa ''am jiga nà, angama kərtek anaw?”'
  ape-B: Namudak ali yabih yagoul yakus atap ali yemnek anagu nigu ali enyudak elpen
    nyaklipe nyakli, ‘Sol Sol, nyak nyape nyae nyeneke anagu anagamu moneken?’
  grc-F35: Ἔπεσόν τε εἰς τὸ ἔδαφος καὶ ἤκουσα φωνῆς λεγούσης μοι, ‹Σαούλ, Σαούλ, τί
    με διώκεις;›
  cav-NT: 'Hueca baatsu ique huipuchitanatsu yahuaju rumucuta rihui jucuare. Rihuitsu
    jarayara tuque etsuri bacacuare: “Saulo, Saulo, ¿eje bucha juatsu mira nerecaturaya?”'
  kgp-NT: 'Kỹ sóg kutẽ mũ. Kỹ sóg vẽnh vĩ mẽg mũ, kỹ tóg inh mỹ: “Saulo'', Saulo'',
    ã tỹ ne jé isũ ag vóg kónãn nẽ?” he mũ, vẽnh vĩ ti.'
  bvd-bvd: Ma nau ku 'asi nau 'i saegano, ma nau ku rongo na lingee doo ka bae 'urii
    fuaku, ‘Sol 'ae, Sol, tee ne adea 'oko susubutai nau?’
  ukr-1871: 'І впав я на землю, і почув голос, глаголючий менї: Савле, Савле, чого
    мене гониш?'
  apz-apz: Osohonta hwahopo pɨwasyonji hungkuno ole upaꞌnɨmentoho. Soul, Soul, Kɨko
