verse: ACT.022.007
translations:
  kpx-kpx: Ige di vatamo dobai evisege hoto moleu dahoe loui avoe, ‘Solo, Solo, a
    osiohoike di aiohavoma.’
  okv-H: enda ta veto gombuto ke einge ingia, ‘Saul, Saul, umo do eto nau degi ta
    osaga ikaroe?’
  tbo-tbo: Ma a peu hopu hau hipuli ma lawa ponana a noonoli ma i pa, “Saulo! Saulo!
    Awai binei e ihiniwiyuwau?”
  mal-C: ഞാൻ നിലത്തുവീണു. ‘ശൗലേ, ശൗലേ, നീ എന്നെ പീഡിപ്പിക്കുന്നതെന്തിന്?’ എന്ന് എന്നോടു
    ചോദിക്കുന്ന ഒരു അശരീരി ഞാൻ കേട്ടു.
  grc-SR: Ἔπεσά τε εἰς τὸ ἔδαφος, καὶ ἤκουσα φωνῆς λεγούσης μοι, Σαούλ, Σαούλ, τί
    με διώκεις;
  bgc-bgc: अर मै धरती पै गिर ग्या अर यो शब्द सुण्या, ‘हे शाऊल, हे शाऊल, तू मन्नै क्यांतै
    सतावै सै?’”
  khz-khz: Au kwano ai aketo-talito, e karo ta akamonagiato, au evaikilakuto, netiwato,
    ‘Saulo! Saulo! Rakagau gaurai au ovega-rakavakuna?’
  deu-TKW: 'und ich stürzte zu Boden, und vernahm eine Stimme, die mir zurief: Saul,
    Saul, was verfolgst du mich?'
  zsr-NT: 'Laꞌ yjö́taꞌteaꞌ lyu, len byöndaꞌ chiꞌi Nu gudx nedaꞌ: “Saulo, Saulo, ¿bizx
    quië rbia ladxuꞌu nedaꞌ?”'
  lin-lin: 'Nakweyaki na mabele mpe nayokaki mongongo moko koloba na ngai : « Saulo,
    Saulo, mpo na nini ozali konyokola Ngai ? »'
  hns-NT: 'Tab ham nietje gier gailie aur ek aawaadj soenlie. Koi hamse bolies kie:
    ‘Saul, Saul! Toe kaahe ke hamme sataawe hai?’'
  noa-E: warre mʉ jẽkhʉt barwerbpʉ̈ijimgui ajim. Mag jẽkhʉt chirʉmua ũurwai õor chukhu
    sim eemuata mʉ thʉ̈rcha thʉ̈rthʉ̈rnaa, “¿Khantheeta pua jãgcha jãg mʉ iek ʉ̈kha
    durrum khʉʉn khaibag wawaag am ẽudee ẽkha nʉrrʉ́ma?” a sĩejim mʉrʉg.
  eng-EMTV: And I fell to the ground and heard a voice saying to me, ‘Saul, Saul,
    why are you persecuting Me?’
  mib-NT: 'Te ni cotúú‑ni ná núū ñúhun, te ni jini sōho ná ɨɨn jnūhun cáhán jiín ná:
    Saulo, Saulo, ¿najehē jíto xeēn rō ruhū? achí.'
  lif-NT2: इङ्‌गाॽ खे़प्‍मो हर्गुप् चोःन्‍दाङ्‌ङिल्‍ले़ अक्‍तङ्‌बा इक्‍लाधिक् खे़प्‍सुङ्,
    ‘सावलए, सावलए, इङ्‌गाॽ थेआङ् तुक्‍खे के़जाःत्ताबाबे?’
  xnj-xnj: Penapo ndi nagwili pahi, nakuyuwana lwami lukunijovela, ‘Sauli, Sauli!
    Ndava kyani, ukuning'aha?’
  mmx-mmx: Aga subu ukopok ti laxangka la aga ronga laxaka at lara ga sue ia, ‘Sol,
    Sol. Tila uk lox asongor ia?’
  cbr-NT: 'Usaquian pëcacëx menu nipacëxun cana ësaquian ''ë cacë bana cuacën: “Saulo,
    Saulo, ¿uisoti caramina ''ë bëtsi bëtsi oin?”'
  tee-NT: 'Chai lana tin ictama lacat''un chai ick''asmatlh lakatam chivinti junta
    chani quijuni: “Saulo. Saulo. Jantu alhimakch''ap''u ju quilapanacni. Acsni ch''un
    u lai tachi ju va jun quit''in ju q''uilhimakch''ap''ui”.'
  eng-LSV: I also fell to the ground, and I heard a voice saying to me, Saul, Saul,
    why do you persecute Me?
  cak-NT: 'Y can xitzak pa ulef romari''. Y ja'' xinc''oxaj chi c''o Jun ri xch''o''n-pe
    chue, y xu''ij: Saulo, Saulo, ¿anchique roma jat-catajinak chuij? xcha''.'
  pah-NT: A'ea ji mombo yvyvo ji nog̃a. Igwete ji henduvi ganhi'ig̃a jijive, ei ga.
    “Saulo, Saulo! Maranuhũrame nde imbohahyukari ji ve?” ei ga ji ve, ei Paulo'ga.
  sja-NT: 'Mãpai mɨ eujãde baainaji mãik''aapa ũriji pedeeru: “Saulo, Saulo, ¿sãap''eda
    mɨchideerã jɨrɨ nima?” aji.'
  xed-xed: Ka zləmbadata yu ta haɗik. “Sawulu! Sawulu! Kabgawu ta kəl ka ka giri ŋa
    ɗa na?” ka sana lwi nda iʼi ta snə yu.
  mks-NT: 'Chí na̱ndicava i̱ nu̱ ñúhu̱ ta já na̱xini jo̱ho i̱ in a̱ cáha̱n xi̱hín
    i̱ já na̱cachi a já: “Saulo, Saulo ndá cuéntá quéa̱ ndícui̱tún cája xísún xi̱hín
    i̱”, na̱cachi a xi̱hín i̱.'
  gfk-S: Ma iou ga puko ter napu tano pu ma iou ga hadade tike ingana tikenong ga
    tange tagu, ‘Sol! Sol! Ura biha be u haragawai tagu?’
  bmu-bmu: Turum niŋgiiga tala gölmenöŋ eta ahöbiga Suepnöhök keu kun kewö asuhui
    möral, ‘Sol Sol, gi mönö wuanöŋgöra sesewerowero qakŋe al niŋgimakzan?’
  dgz-dgz: Ne piupa geanegena nop anuna anega wani ‘Sol, Sol dimen ta koeragam nimanegingi?’
  eng-GNV: So I fell vnto the earth, and heard a voyce, saying vnto me, Saul, Saul,
    why persecutest thou mee?
  zaa-NT: 'Gubíxi chìa'' nna biyeni te'' ttu tsì''i nna rèe: Saulo, Saulo biánícca
    rutsia latsi'' lu'' inte'' nì''i.'
  eng-WEBSTER: And I fell to the ground, and heard a voice saying to me, Saul, Saul,
    why persecutest thou me?
  guh-guh: 'Nexata bajarajota irataeya bocajunuajë irata. Jumetaenucajë athëbëvetsica
    tanejumaitsijava: “Saulo, Saulo, ¿detsa xuajitsia xanë tajajivi netobejiobiaexanaponame?”
    tanejaijava.'
  bon-bon: Cane natramuji gawe me, siige tagepogogo te cebine najuji egä, ‘Saulo,
    Saulo! Maane ngenome cebine mäpu näcäranenite?’
  nhw-BL: 'Huan nihuetzqui tlalchi huan nijcajqui se catli nechcamanalhui huan nechilhui:
    ‘Saulo, Saulo, ¿para tlen techtlaijiyohuiltía?’'
  mgw-mgw: Apo nganitu'la pai', nganiyu'wa lilobe kalinibakia, ‘Sauli, Sauli! Mboni
    wendakunitesa?’
  swh-ONEN: Nikaanguka chini, nikasikia sauti ikiniambia, ‘Sauli, Sauli! Mbona unanitesa?’
  wbi-wbi: Nikaghua paasi nakupulika ilisio likum'bula,'Sauli, Sauli kiki ghukung'alasia?'
  bba-bba: Nɑ wɔrumɑ temɔ, mɑ nɑ nɔɔ ɡɑɡu nuɑ ɡɑ nɛɛ, Sɔɔlu, Sɔɔlu mbɑn sɔ̃nɑ ɑ mɑn
    nɔni sɔ̃ɔmɔ.
  eng-KJVCPB: And I fell unto the ground, and heard a voice saying unto me, Saul,
    Saul, why persecutest thou me?
  kgk-NT: 'Ha''a-ma aha-vy yvy-py. Ahendu-ma he''i va''e xe-vy: “Saulo, Saulo” he''i
    xe-vy xe renói ramo. “Ma''erã tipo xe mbohasa asy?” he''i xe-vy.'
  waj-waj: 'na viee varee mmataivau vaina rikiaaduu Yisuuva niita kua tioo tunoo:
    Sauruuso, e aaniira maisa mmooriivaa ni iinarainna iikiannannee?'
  cpy-cpy: 'Ari notyaanaki kepatsiki. Nokematzii ñaanatanari, ikantana: ‘¡Saulo! ¡Saulo!
    ¿Oetaka pikoshekan-tanari?’'
  mpx-mpx: Yaka ya sogu bilibiliya ge anan etega ya hago i baem elau i ba, ‘Sol! Sol!
    Hauna kaiwena u papalomwan-agau?’
  wbp-wbp: Manurna ngajuju wantija walya-kurra, manurna ngula-jangkarluju purda-nyangu
    linpalku wangkanja-kurra, ngulaju kujaju wangkaja, ‘Juurlu, Juurlu, nyiya-wanawana
    kanpaju ngajuju warrarda murrumurru-mani?’
  luo-luo: Ne agora piny kendo ne awinjo dwol moro kawachona ni, ‘Saulo! Saulo! Isanda
    nangʼo?’
  nhe-NT: 'Huan nihuetzqui tlalchi huan nijcajqui se tlen nechcamahui huan nechilhui:
    ‘Saulo, Saulo, ¿para tlen tinechtlaijiyohuiltía?’'
  aii-aii: '”ܢܦܝܼܠܔ ܠܝܼ ܥܲܠܔ ܐܲܪܥܵܐ ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܝܼ: ’ܫܵܐܘܿܠܔ، ܫܵܐܘܿܠܔ،
    ܩܵܡܘܿܕܝܼ ܟܲܡܘܼܪܝܼ ܝܘܸܬ؟‘'
  esk-NT: Katakkama nunamun tusaagiga nipi uvaŋnun itnaqtuaq, ‘Saul, suvaata naŋititpiŋa?’
  msb-msb: Natumba ako sa duta kag nakabati sin boses, ‘Saulo, Saulo, nano kay ginapersigir
    mo ako?’
  cpa-NT: 'Jøng² ca¹canh¹jni huø¹. Ca¹nang¹jni cøng² jǿg³ ca¹hløah¹ dsi³guøi²: “Saulo,
    ¿he² løa¹ mi²dsianh¹³hning dsøa¹jni?”'
  dso-dso: ମୁଇ ବୁଏଁ ଉମ୍‌ତାଡିଅଇ ଅଦ୍‌ରିଗାଲି ଆରି ମର୍‌ପାଇ ଏ କାତା ସୁନ୍‌ଲି, ସାଉଲ୍‌, ସାଉଲ୍‌
    ! ମକେ ତୁଇ କାଇକେ କସ୍‌ଟ ଦେଲୁସ୍‌ନି ?
  meu-meu: Tano ai na hekida diho, bena gado ta na kamonai, eto “Saulo e, Saulo e,
    dahaka dainai o daḡedaḡe henigumu?”
  yva-NT: Naije kobe ritemaje no min, umba syo anamote inta ranaun mo rinawain mare,
    ‘Saulus! Mbeanimaibe nyo arare veano rinave?!’
  dgc-dgc: Tulos nalugmukék to luta, sakay nabati ko i boses a kinagi na diyakén,
    a ‘Saulo, bakit lélabananék mo?’
  zpm-NT: 'Biabgazh naa liu, ga nix naa bin naa ti tsi meṉ co rnee me lo naa: “Saul,
    Saul, ¿pe nacne quianaḻ luu naa?”'
  hix-NT: Yukryeka hona kehurkaye. Àrwo wenytxaye. Sawru y, Sawru y, àsok tawro uro
    meryewhamnohyano, kaye, rowya, kekon hatà.
  sim-sim: Urik misambik a rakatukuyihi na waha misirik mashi las ma lar karem ormu
    mbara, �Sol, Sol. Mberem ushiwak anin mi kavak nakwak undua?�
  npi-ULB: म भुइँमा लडेँ, र मलाई यस्तो भनेको आवाज सुनेँ, ʻए शाऊल, ए शाऊल, तिमी मलाई
    किन सताउँदै छौ ? ʼ
  cgc-cgc: Natumba a naan ta basak daw may namatian a na gambal ki yaken, ‘Saulo,
    Saulo, man-o tak papangabot a no?’
  tim-tim: Erânekto hânân ge kâŋgom yendere himbimânba den hin dâm makniŋep, “Saulo,
    Saulo, gâ wangât nugum watnekmâ mandât?” dâmbo
  yor-yor: Mo sì ṣubú lulẹ̀, mo sì gbọ́ ohùn kan tí ó wí fún mi pé, ‘Saulu, Saulu
    èéṣe tí ìwọ fi ń ṣe inúnibíni sí mi?’
  wos-wos: Wusérandéka wuni héfambu xakri. Xakre hwaata wuni xéké ané hundi wandéka,
    ‘Méni, Sol, métaka méni wuniré haraki huru?’
  emp-NTPO: 'Mʌ̃ egode b̶aesid̶e bed̶eada ũrĩsia. Maʌ̃ bed̶eaba mʌ̃́a jarasia: “Saulo,
    Saulo, ¿cãrẽ cãrẽã mʌ̃ra biẽ́ oi carea ẽpẽ b̶ʌ?”'
  eng-F35: I fell to the ground and heard a voice saying to me, ‘Saul, Saul, why are
    you persecuting me?’
  ind-ind: Lalu saya terjatuh ke tanah dan mendengar suara yang berkata, ‘Saulus,
    Saulus, mengapa kamu menganiaya Aku?’
  pes-OPCB: 'به طوری که بر زمین افتادم و صدایی شنیدم که به من می‌گفت: ”شائول! شائول!
    چرا به من جفا می‌کنی؟“'
  mpt-mpt: til hose dim ut toum blio deibonia gama daaknia dabalim daak blelasia weng
    mako baatnenoa Solo, Solo, kobo nimin kenebta ne enino omkanebebe? ge baatnesoa
  ssx-ssx: I̱ta꞉ kenkena꞉ honda꞉pa lopa wiono pi ho̱la̱꞉makema꞉ I̱ pa꞉ta꞉ dupa la꞉niaeya꞉me.
    Solo. Solo. Ekipeke I̱ pa꞉ta꞉ a꞉nda꞉ litelepe laa la꞉niaeya꞉me.
  mkl-mkl: Ŋɔi ǹ cuku ilɛ nɔ ǹ ɡbɔ ide ku fɔ ɡɔ wɑ kpem wɑ ni, Sɔlu, Sɔlu, nɑ mii
    í ce ì wɑɑ kpɑ̃m iju.
  gaq-gaq: ନେଙ୍ଗ୍‍ ତୁବଡାଗ୍ରା ମୁଗ୍‍ଚିଚେ ଲଃ ଙ୍ଗୁଏଃଏ ଆରି ନେଙ୍ଗ୍‍ ନ୍‌ସା ଏନ୍‍ ଇଲ୍‍ଏଁ ଙକେ,
    ‘ଶାଉଲ୍‍ ଶାଉଲ୍‍ ! ନା ମେଁସା ଆନେଙ୍ଗ୍‍ ଗୁର୍‌ନା ଡିଂନାଡିଂକେ ?’
  gof-RNT: Taani sa7an kundda de7ishin, ‘Saa7ola, Saa7ola, tana ays goodday?’ giya
    qaala si7as.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଅତେରେଇଙ୍ଗ୍‌ ଉୟୁଃୟାନା ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ନାଗେନ୍ତେ ନେ ଲାବ୍‌ଜାଇଙ୍ଗ୍‌
    ଆୟୁମ୍‌କେଦା, ‘ହେ ଶାଉଲ୍, ହେ ଶାଉଲ୍‌, ଚିନାଃମେନ୍ତେ ଆମ୍‌ ଆଇଙ୍ଗ୍‌କେମ୍‌ ସିଗିଦିଇଙ୍ଗ୍‌ତାନା
    ?’
  gah-gah: 'Osá o nugupe okago, viligoko pou loko mikasigú akonougo, anó lupa makó
    láa loko gulumó: Saulo, Saulo, nanamú gopoguni nomolonetane.'
  lcm-lcm: Nala uak ane vunep na nala longong a kalinga kapo antok iau, ‘Saul Saul,
    marai sa na kupo vil akui iau?’
  aer-aer: Ayenge ahelheke atnyemele the aweke tyerrtye anyente arritnye atyinhe alakenhe
    angkerlenge, ‘Saul! Iwenhenge-ame unte atyenge akurne akwete aneme?’
  qvc-NT: 'Chaymi noqaqa bulakarqay pambakaman. Chay urasmi uyarqay kayshina qayawaqta:
    “¡Sawlu! ¡Sawlu! ¿Imapaqmi qesachawaykangi?” niwaqta.'
  tgl-ULB: Natumba ako sa lupa at nakarinig ng tinig na nagsabi sa akin, 'Saulo, Saulo,
    bakit mo ako inuusig?'
  cbs-NT: 'en main di ika dakaxun ninkaya jui taxnikin ea yuikin: “Sauloon, Sauloon,
    ¿jaskakin min ea ichakawakubainai?” ea wa'
  xtm-NTPP: 'Te ni kun‑kava sa nuu kiti yoso sa ma onde nuu ñu''ú ma, te ni jiniso''o
    sa ja ká''an: “Saulo, Saulo, ¿nava''a sóndikin ña''a ni?”'
  nnq-nnq: Penia ngang'we pae, nginilijoa lilobe lyakanengela, ‘Sauli, Sauli! Kwa
    nike umboteka?’
  bao-NT: 'To biro ca biiro, yepapʉ ñaacũmu waagʉ, o biro yʉre ca ĩirijere yʉ tʉowʉ:
    “¡Saulo! ¡Saulo! ¿Ñee tiigʉ yʉre mʉ nʉnʉti?” ca ĩirijere.'
  san-ORI: ତତୋ ମଯି ଭୂମୌै ପତିତେ ସତି, ହେ ଶୌଲ ହେ ଶୌଲ କୁତୋ ମାଂ ତାଡଯସି? ମାମ୍ପ୍ରତି ଭାଷିତ
    ଏତାଦୃଶ ଏକୋ ରୱୋପି ମଯା ଶ୍ରୁତଃ|
  rmn-rmn: 'Мэ пэлём ки пху тай шунлём сэси, саво пхэнэлас манги: «Савл! Савл! Соски
    ту кувдиес Ман?»'
  huv-NT: 'Quiaj tajmiücas. Condom tanguiayiüs andeac nop nendeac, tasaj xic: “Saulo,
    Saulo, ¿neol tapots ijcüy mejaw xique?” aj xic.'
  otn-NT: 'Dá̱ täcä häi p''ʉya, dá̱ øde ngue nzoqui, bi ''yɛ̱ngui̱: “Ague Saulo. Ague
    Saulo. ¿Hanja ngue ɛ̱mmɛ̱i̱ guí̱ nnu̱ ma̱n''ʉgui?” bi ''yɛ̱ngui̱.'
  nop-nop: Kaŋ maaŋ kwetfoloŋ hali nadiwe mede niŋ indiŋ naniŋguk, ‘Sol, Sol, du maŋgoŋde
    nula nehikele ti-hatilaŋ?’
  obo-NT: Nopiloy a woy nokorinog a to bawos no mid ungketen to, ‘Saulo, Saulo, mambot
    id posupittan a nikkow?’
  kca-kca: 'Ма мўва иԓ рӑкәтсәм пӑ мӑ пеԓайэм пŏтәртәм тур сый хуԓмәсәм: "Савл, Савл!
    Мўйа нӑӈ Мӑнэм ԋухәԓԓэн?"'
  cak-ENT: 'Y romari'' yin xintzak pan ulef. Y jari'' tok xinvac''axaj que c''o Jun
    ri nch''o-pe chuve, y nbij c''a: Saulo, Saulo, ¿achique c''a roma tok atz''amon
    ch''a''oj chuvij yin? xbij.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤵᤔᤥ ᤜᤷᤃᤢᤵ ᤆᤥ᤺ᤴᤍᤠᤱᤅᤡᤸᤗᤧ ᤀᤰᤋᤱᤒᤠ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤂᤧᤵᤛᤢᤱ. ‘ᤛᤠᤘᤗᤀᤣ. ᤛᤠᤘᤗᤀᤣ.
    ᤀᤡᤱᤃᤠ᤹ ᤌᤣᤀᤠᤱ ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤳᤋᤠᤒᤠᤒᤣ᥅’
  mie-NT: 'De nī ndicó cáva sá-ni nūū ñūhún, de nī jini sá iin tūhun jā cáhān: Saulo,
    Saulo, ¿nājēhē cúu jā sáhá nāvāha nú nduhū? ncachī.'
  san-TIB: ཏཏོ མཡི བྷཱུམཽै པཏིཏེ སཏི, ཧེ ཤཽལ ཧེ ཤཽལ ཀུཏོ མཱཾ ཏཱཌཡསི? མཱམྤྲཏི བྷཱཥིཏ ཨེཏཱདྲྀཤ
    ཨེཀོ རཝོཔི མཡཱ ཤྲུཏཿ།
  qve-NT: 'Chaymi noqaqa pampaman wikapakuspay, huk rimayta uyarirani khaynata: “¡Saulo!
    ¡Saulo! ¿Imanasqataq qatikachawashankirí?” nispa.'
  pao-NT: e wunapow. Nu nuka tu yadooese oo nakahoo, ‘U yow ooosapa suda e masoonammennumme.’
  cbu-NT: tsapush pantsaramach ashirangi. Pantsakamchuri, anush k'kuzee mazinarangina.
    Saulaa, ¿mayaamsha shiy nuwaa kiyung yachaksha? tárangasha.
