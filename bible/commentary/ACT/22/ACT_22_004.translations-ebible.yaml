  bkd-bkd: Pinasipalahan ku taman ha matay sa mga suminunud hu tinuuwan mahitenged
    ki Jesus ta pinandakep ku sa mga maama daw sa mga bahi dayun pamurisuwa.
  ctu-76: Wajali tic wen tyʌc'lʌ ochemo' bʌ ti' t'an Dios. Ti cʌc'ʌyob ti tsʌnsʌntyel.
    Tic chucu majlel ti chʌcol winicob x'ixicob.
  lac-NT: A ucho' ―quij Pablo―, caj binen in cʌxtej a yacsmʌnob tu yorob u t'ʌn Jesús,
