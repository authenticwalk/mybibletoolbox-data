  yrb-yrb: Boderewere Godinu sina naueta uwara ma siosa uete emanu uieta daba doberete
    emeini awetaboini nesia dibura su ubarero woure fare ode.
  maa-NT: Nga sa̱ kjòtseé, kiìtji̱ngui kondra̱‑la̱ jñà xi̱ta̱ xi fìtji̱ngui‑la̱ ndi̱yá
    xi̱tse̱ jè, skanda mejèn‑na kisik'én. Tsibìt'aà'ñoá, ti̱koa̱ kiskinìs'en nda̱yá
    íchjín, íchjá.
  mcq-mcq: ꞌEnareꞌe na ea kaꞌene ꞌUnama ikehunake vejajaho siseꞌi ꞌahiura. ꞌEne na
    ura pu ꞌanie kwamasaꞌavarono vejura. ꞌEne na parui napari ꞌeke tipurai irechamiura.
  sus-A: ﭑ مِشِيٍ تْورْ نّ هَن ﭑ نَشَ عٍ قَشَ، نَشٍيٍ نُ بِرَشِ عِسَ شَ كِرَ قْشْ
    رَ. ﭑ نَشَ فِنّيٍ نُن شّمّيٍ سُشُ، ﭑ نَشَ عٍ سَ فٍيلِ كُي.
  jpn-1965: 私はこの道を迫害し、男も女も縛って牢に投じ、死にまでも至らせたのです。
  fra-SBL: J'ai persécuté cette voie jusqu'à la mort, liant et livrant en prison hommes
    et femmes,
  yka-yka: Bininasa weˈ ku meˈ aˈa manuhut toloˈ si Isahin sampay niyaˈ siye matey,”
