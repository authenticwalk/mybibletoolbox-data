  cap-NT: Tuquiqui wejrqui Yooz jiczquiz ojklayñi z̈oñinaca taniñtac̈ha, conañcama.
    Niz̈aza Yoozquin criichi luctaka cjiñimi maataka cjiñimi preso tanz̈cu, cheliñtac̈ha
    carsilquiz chawjckatzjapa.
  ksr-ksr: Kaeŋ laligoŋ ejemba Pombaa kania otaaŋ laligogiti, ii uŋuŋ kondeema sisiwerowero
    ama oŋombe siimbobolo moma tosianoŋ komugi. Niinoŋ ejembaya ejembaya uŋuama gbadonoŋ
    (tape) somoŋgoŋ kapuare mirinoŋ oŋoombe.
  eng-TNT: and I persecuted this waye vnto the deeth byndynge and delyveringe into
    preson bothe men and wemen
  sbs-sbs: '@see-verse:ACT.022.003'
  sue-sue: Ago inoise ema bama Tuara Ebata Seka ama ganinoisowa awa betarise sero
    iwo inoise emare bamere beniro benai sora potitinoisona.
  fra-NCL: 'C’est moi qui ai persécuté cette secte jusqu’à la mort, chargeant de chaînes
