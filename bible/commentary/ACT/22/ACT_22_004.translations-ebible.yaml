  soq-soq: Ne apana Iesu waeuwa intawa bedewe sumanailala kadimodine, apana mona ita
    iwoa ne wadamodine diburamodine tane isiwa ne dewana baiwa bontoiena.
  qub-qub: Allita ruraycashäta yarparmi Jesusman yäracojcunata wañuy-caway gaticachaj
    cä. Warmita ollgutapis Jesusman yäracojtaga carsilmanmi apachirä.
  att-att: “Á jinigirigâ ku yù ira manguruk kâ Kesu, áddè ta pate nayù ira káruán.
    Á ginápù ku yù ira káruán, nga lálláki ánna bábbay, á inipebáluk ku ira.
  bki-bki: Ea bogo na, kiniou bunu nebe toro tai napano m̃a tinieku jerlo laka napano
    ajum̃a ajakii M̃arabo Vou nei, napano kiniou nojom̃a nejeliviv ka nesiravo nalo
    na m̃a aju ajakiio, ana kiniou nojom̃a nobokakarlo, a nojom̃a nobukulo aban ea
    yimo na tetavokoiano, sum̃ano nalo a tire nalo. Ka bogo na, kiniou nejidom ka
    nalo monoka am̃arm̃aro ga, a nejidom ka kialo m̃arabo nei naio ribisi sop̃eli
    ga.
  bqp-bqp: Ma wɛ́ tã̀ donyĩ zɛ́ pì sɛ̀rinↄa ari ń gbɛ̃kenↄ gàga, ma gↄ̃gbɛ̃ kũ nↄgbɛ̃nↄ
    kũ̀kũ ma ń ká kpɛ́siran.
  mcp-mcp: Buud bɛ̂sh bwə́ á bɛ̧ zhɨɨ́ ga wá, mə a lwágʉlə bwo cúwʉ́lí á shwɨy. Mə
    á dʉ bií bwo, dʉ wɔ́ɔlə bwo, dʉ wusə bwo mímbwugʉd, tɔɔ budûm tɔɔ budá.
  hat-hat: Mwen te pèsekite moun ki t'ap swiv chemen Bondye a jouk pou m' te touye
    yo. Fanm kou gason, mwen te arete tout moun mete nan prizon.
  npl-NT: Ya wejkawitl, ne onikintotojtokaya akimeh okitlakitaya itemachtilis n Toteko
    Jesús, iwa por notlajtlakol miakeh okinmiktijkeh. Ne onikinkitskiaya tlakah iwa
    siwameh iwa onikintsakuaya.
  bgg-bgg: Gu de bran hanyie è hì pha lumuii shii lua pha branthek shii iy dang pha
    diig cheo phi jong ro. Gu è hò-aphuii, hò-amuiithek shii zum ne phatheg chab jong
    muii ro.
  eng-TCENT: I persecuted this Way to the death, binding both men and women and putting
    them in prison,
  eng-BSB: I persecuted this Way even to the death, detaining both men and women and
    throwing them into prison,
  cpu-NT: Pairani nopatzimaminthavaitakeri tsipatanaariri ipaiyeetziri ‘Avotsi’ novamaayeteri.
    Osheki nonoshikayetake shirampari, tsinane, maaroni, nashitakotakaantayetakeri.
  san-ASM: মতমেতদ্ দ্ৱিষ্ট্ৱা তদ্গ্ৰাহিনাৰীপুৰুষান্ কাৰাযাং বদ্ধ্ৱা তেষাং প্ৰাণনাশপৰ্য্যন্তাং
    ৱিপক্ষতাম্ অকৰৱম্|
  tod-tod: Gè kidaaleʋe ʋele niinɛi nii ma nuiti wɔinzeɠe eyɛsu saai ɗa zeeli tanigaa
    ma, gè zunuiti ta anzanuiti gili, gè ɗa ti ʋili kasoi ɠa.
  tac-NT: '''Lige ne ''yako ''we najátame ke ne alué ralámuli napu oyérame ke alué
    Nuebo Bowé, riótiri ''lige umugítiri. ''Lige ''ma cha''pisá, nejime ke ne alé
    e''wélalachi napurigá me''limela. Ne chojkila kéturu napurigá suwimela alué ralámuli.'
  eng-WEBPB: I persecuted this Way to the death, binding and delivering into prisons
    both men and women,
  gfk-H: Iau ga haliarei ira tunatuna diet murmur iakan ra hausur di kilam ia bia
    ‘No Ngaas’ wara bubu bing diet. Iau ga palpalim kahai ira tunana tikai ma ra hahina
    ma iau git halaka diet ra hala na harpidinau.
  viv-viv: Ada badi kaliva Yesu yana Eda himulimuliyena-ma gakivekoyodi. Kaliva vevine
    gakiveꞋavidi be yaku kalivamomo yaku vehimeya againe tufoidi deliya hihegenauwedi,
    kadu tufoidi hiluveꞋalikadi.
  yao-yao: Naalagesye ŵandu Ŵakwakuya Che Yesu mpaka kwaulaga. Naakamwile achalume
    ni achakongwe ŵakwe ni kwataŵa mu nyuumba jakutaŵilwa.
  tgp-tgp: Na lo tipahi na tamlohi hin rasua sei, hai la mate na noku vavahinau, na
    liho na lamane peresi na har̃ai na taura na ima r̃ilangi,
  auc-NT: Ïninque, Itota öönædë godö Taadö baï ingampa, ante në pönënäni ïnänite botö,
    Pämo wæncædänimpa, ante togænte pangaboimpa. Onguïñæ̈näni incæ onquiyæ̈näni incæ
    tömänäni ïnänite bæi ongöninque botö wadäni nempo pædæ godömo æ̈ninque tömënäni
    wæætë në pönënäni ïnänite mäo tee mönedäni wægadänimpa.”
  kbc-NT: Ee ijo me jiatetibece niɡ̶ijo anodiotece liiɡ̶axinaɡ̶aneɡ̶eco Jesus. Iniwilotiniwace
    ɡ̶oneleegiwadi codaa me iwaalepodi, odaa ja jokoletiwece niwiloɡ̶onaɡ̶axi.
  bmh-bmh: Iz duailel ipal Yesus en oiagab petak emen eg maranemin. Izan izal zaiar
    agen duailel ipal us sil goagal aramag ebeag kiai maraimai, duailel ipal ugarina,
    noumabun aimai awaremin. Ipal hiacaranem zau oug hiacarabun imarai betemin.
  ctu-BL: Tsac tic'la jini año' bʌ ti' bijlel Dios. Tsa cʌcʌ'yob ti chʌmel. Tsac chucu
    winicob yic'ot x'ixicob. Tsa cotsayob ti mʌjquibʌl.
  meq-meq: Na gatay ɗəretsətseh a ndo neheye tə pay bəzay a Bəy Maduweŋ Yesu aye hus
    ka məkəɗe tay ha mədahaŋ eye. Na gəs tay ha haladzay. Kwa ŋgwas hay, na ye tay
    ha a daŋgay.
  noa-H: Warran chadcha mua mʌg Jesús hiek hʌ̈k'a wënʌrrʌm k'ʌʌn pʌr hauwi dau hap'ʌʌ
    wawaag ham hẽudee hẽk'aajeejim. Mag pʌr hauwi, hʌʌin hawiajã, bʌ̃ʌrjã dau haug
    k'augba cárcel deg dubpʌ̈imaajeejimgui hajim, mʌchdëucha.
  alp-NT: Kai au ono susate ete tamata rebe esi hlaleke loko Yesuse eti esi mata.
    Bina mokwai au kerikesi kai au kusuesi kena bui.
  san-VEL: matametad dvi.s.tvaa tadgraahinaariipuru.saan kaaraayaa.m baddhvaa te.saa.m
    praa.nanaa"saparyyantaa.m vipak.sataam akaravam|
  kbq-kbq: Nagra amanahu hu'na, zamentinti vahera nezamahe'na, zamahe fri'za nehu'na,
    vene'ne a'nenena kina rezamante'na zamare'na kina nompi ome zamante'noe.
  kbh-kbh: Ats̈e sënjánama chë Jesucristo tojaninÿanÿé Benache ústonënga chamosufrima
    y chamóbanama; boyabásenga y shembásenga sënjanëtabaye y cárceloye sënjanautame.
  ron-LSB: Am prigonit această Cale până la moarte, legând și dând în închisori bărbați
    și femei,
  pon-pon: O i kawelar al pot et lel on kamelar aramaj, ni ai jaliedi o panalan imaten
    ol o li akan.
  nhe-BL: Huan tlahuel niquintlaijiyohuiltiyaya nochi ipan Nopa Ojtli quinequi quiijtos
    nochi tlen quineltocayayaj Jesucristo, hasta nijnequiyaya niquinmictis nochi.
    Niquinilpitinemiyaya tlacame huan sihuame huan niquintzacuayaya.
  sps-sps: Nyo atsuiny famat ir vainy te vovou iny a Sanaan tan faamainy e Jisas.
    Nyo nots kainy rato na vainy fiisen kainy men moun sana nyo faakei rari tana numaa
    iny kotskots.
  wnc-wnc: Sike nata unzing tawake aminu kepi wa apmanu nata tawake tasinggat taknga
    tawaking aminu kupsae zipnangge natapbum. Natake maya wawi kwaapzang panggaganuke
    kaautde paku pekum.
  bus-bus: Ma wɛ́ɛ tã̀ dↄnzizɛ pì sɛ̀rinↄa ai aↄ̃ gbɛ̃kenↄ gàga, ma gↄ̃gbɛ̃ kↄ̃n
    nↄgbɛ̃nↄ kũ̀kũ ma ń ká kpɛ́siaan.
  gub-BL: Izypy mehe azàmàtyry'ym Zezuz rehe uzeruzar ma'e aha ihe wà, wapyhyk kar
    pà ihe wà, wazuka kar pà ihe wà. Apyhyk kar awa ihe wà, kuzà ihe wà no, zemunehew
    paw pe wamunehew kar pà ihe wà.
  imo-imo: Nani Jisas lombileringi imboma mindili lipo tipolio mare paa topo kape
    kondorula. Nani ambo iyema lipolio ka ulke panjiru.
  boj-boj: E na tamo uŋgasari Yesus aqa gam dauryoqneb qaji naŋgi moiyotnjrqa maroqnsim
    naŋgi tulaŋ ugeugeinjroqnsim tontnjroqnsim tonto talq di breinjroqnem.
  eng-DRA: Who persecuted this way unto death, binding and delivering into prisons
    both men and women.
  knf-knf: Dbi ji kahajan banjaaŋ baţaş bgah bi Yeŧu, te kadoo fiŋ, kamob biinţ na
    baaţ kawat ukalabuş
  san-KHM: មតមេតទ៑ ទ្វិឞ្ដ្វា តទ្គ្រាហិនារីបុរុឞាន៑ ការាយាំ ពទ្ធ្វា តេឞាំ ប្រាណនាឝបយ៌្យន្តាំ
    វិបក្ឞតាម៑ អករវម៑។
  arn-NT: Kuyfi ta inakefun kayñetun mew tañi langümafiel tati inalu ti kangelu kiñe
    we küme mongen, fey püresukefuiñ engün ka tukukefuiñ karsel mew, wentru ka domongepe
    rume.
  zas-NT: Dxel guzunaalan bén rliladx ree Jesucrist, xt bagüjtan laa reeman abiꞌ ziꞌc
    ree béngunaa ziꞌc ree xinguiaaw gunaazan badxeꞌn ladxguiib.
  ken-NT: Nchí chyɛ nyaka nɛnyok ntá bo abhɛn bákòŋo Mbi Yesu wu kpát mbɔk mángu
    nɔkɔ, nɛ ńkɛ́mti nɔkɔ baghɔrɛ́ nɛ babhakanɛm mámfyɛ nɔkɔ bhɔ́ ɛkɛrɛ́kɛnɔŋ.
