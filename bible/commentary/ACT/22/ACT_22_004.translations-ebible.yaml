  ory-ory: ମୁଁ ଏହି ମାର୍ଗର ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ଉଭୟଙ୍କୁ ବାନ୍ଧି କାରାଗାରରେ ପକାଇ ମୃତ୍ୟୁ ପର୍ଯ୍ୟନ୍ତ
    ତାଡ଼ନା କରୁଥିଲି।
  bzj-bzj: Ai doz gi di peepl dehn weh fala di Way a di Laad Jeezas haad taim soh
    moch dat Ah eevn geh som a dehn kil. Ah yoostu ares man ahn uman alaik ahn put
    dehn eena jayl.
  chk-chk: Üa ariaföüü ekewe aramas tori ar mäla, ir chokewe mi fetal won Alen ewe
    Samol. Üa turufi mwän me fefin o atururelong lon imwen fötek.
  ssd-ssd: Ye Yesus dubinaig mbal kilmba bale farmba taŋgo pino bige tidiŋga kilmba
    ndaleka muli wandekŋge patike liken.
  acr-TNT: »Ri petinak lok riꞌin xenuternabej ne rucꞌ camic ri etakeyom wa jun Cꞌacꞌ
    Be re ri Jesús. Tob achijab o tob ixokib xebenuya pa carena y xebeꞌnuyaꞌa pa cárcel.
  rop-rop: en aibin oldei grebum enibodi hubin bulurrum det nyubalawei, en aibin oldei
    pudum olabat langa jeil. Nomeda hu, gel o men, bat stil aibin meigim olabat dai.
  mee-mee: Iau ka pamiralalia ra loreapatokona te Iesus, ba ka bai ka ragau ta ri
    balingpununge palu bole. Ba iau ka samapite ra nginngina palu, na ka loa kerea
    ta pulangkala. Ka kuma minmina ka ra panung ba ra bale bole.
  dif-dif: Ja ngani ninapini palto tirikaripaterina wonti narielu, ja ngato materi
    ja widla dupudupu ngankana wonti, ja tanana kanjangari pungani ngulkujeli jinkina
    wonti,
  gam-gam: Una Jisas kondweye yei al bon dje yei ge, na po una iwana aike togolo,
    ye ke ye awo, ipo kaye numb woro embe ye wanill.
  nou-nou: Edo embo ave Keriso da emboro awa ambo ambo edo isera awa dedo gaedo edo
