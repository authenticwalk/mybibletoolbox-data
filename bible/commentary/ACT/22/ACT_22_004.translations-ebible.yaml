  snn-NT: Ja'nca ba'iguëbi Cristo bainni ai je'o bani, Bacuani huani senjoza caguë
    yo'oni, bacua bain ëmëcua, romicua, ai bainre preso zeanni, ya'o huë'ena guaoguë
