  chf-NT: Numon tu patob machca u bisan ni bij jini tuba aj Jesús, ixta cäq'ui tä
    tzämsinte. Cä q'uechijob wincäre y che' ixictac täcä, cä jup'ijob tama cárcel.
  tlf-tlf: Kale niyo kuguup mafak uyo Kristen imi kupka-e-bom ifak daga-bom-nili e,
    bilip iyo inoli kaanin o agan-bii-sii kale, tinum so unang so iyo sok de imo-nilita,
    imdep no kalabus am uyo to-bii-sii kale,
  piu-2006: Yurrunpa ngayulu Yiitjuku walytja tjuṯa tjananya ngurrira witilpayi. Witiraṉa
    tjananya tjiilakutu katirra tjarrpatjunangi, wati tjuṯa, minyma tjuṯaṯarra.
  poh-NT: eh ruꞌum aj reꞌ, chi quiyeꞌeric pan quimic take quicojbic wach ricꞌuhbal
    i winak rikꞌorom cahnok chi reꞌreꞌ aj Cꞌamol Be̱h je ru̱cꞌ i Dios, xino̱j chi
    quisiqꞌuiric xa haj paꞌ tinamit. Jeꞌ aj reꞌ nanichop take cho chi winak chi ixok,
    reꞌ hin nikꞌahsaj take pan quikꞌab take nimak quiwach reh katinami̱t chi naquicojoric
    pan che̱ꞌ.
  tue-tue: Yʉʉ tiibʉrecopʉ mama buerére padeoráre ñañarõ tiirucúwʉ. Sĩquẽrãrẽ sĩãdutíwʉ.
    Ʉ̃mʉã́, numiã́rẽ ñee, cʉ̃́ãrẽ peresuwiipʉ sõnecodutirucuwʉ.
  bjp-bjp: Ia ta ta fangungut usuf fanu ae ri mi la na Sal ke Kumguui, ma fal ri ka
    met. Ke ia luse ta fanu tamat turan kelefin ma ia ka luun ri la na kamkabet.
  xon-xon: M nan ŋa binib bi dii Yesu aasan na falaa, ki ban m ku bi. M nan chuu bijab
    ni bipiib mpɔɔn, ki di tikululn buu bi, ki di bi ŋa tiyondir ni.
  tzo-ZNT: Jaꞌ toꞌox yech iquilbajin uc ti muchꞌutic yichꞌoj ta mucꞌ ti Jesuse. Ti
    caloj uque, jꞌechꞌel ta jmilic. Ta ants ta vinic ijticꞌ ta chuquel.
  mpm-NT: Kɨvɨ jña suni ni kani na yɨvɨ ka siin jiin jnuꞌun Jesús, ti ni ndoꞌo ini
    na ja kaꞌni na yɨvɨ un. Ni jnɨɨ na yɨvɨ un ja na kiꞌin i vekaa. Siaꞌan ni saꞌa
