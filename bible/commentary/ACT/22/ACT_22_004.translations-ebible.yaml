    jc'an ti ac'o chamicuc oe. La jtsacan batel li viniquetique xchi'uc li antsetique,
    la jtic'an ta chuquel.
  lex-lex: Aniahora-niala'a la'pa awunu-wuenna riy mak klelernohora Yesus yala'ani
    de. La'pa patke'a rora muanke'a, honona rde atiorna pa awui'ita la roma nhio'la.
  dov-dov: Ndakapenzya inzila eyi kusikila kulufu, kandisunga akutola balumi abanakazi
    kumajele amuntolongo,
  rgu-rgu: Tepoꞌ ria, au ta hahae tao asususaꞌ lahenda fo tuka Ramatua Yesus Eno Masoda
    Na, au hela oo sii ina touꞌ, leo Yerusalem mai, basa nana tuꞌu sii leo bui daleꞌ
    reu, losaꞌ mate ruma boe.
  toc-NT: Xapu̠lh aquit xac­ca̠­pu­tzat­la̠­huán porque xac­ca̠­mak­ni̠­putún hua̠nti̠
    xta­li̠­pa̠­huán Jesús y hua̠nti̠ xta­ca̠­najlay xta­chu­huí̠n, quilh­pa̠xtum
    xac­ca̠­si̠­tzi̠niy chuná lac­chix­cu­huí̠n cumu la̠ lac­pus­ca̠tní̠n, xac­ca̠­sa­kaxtuy
    nac xchiccán y xac­ca̠­ta­macnu̠y nac pu̠la̠­chi̠n.
  som-som: Jidkanna waan silcin jiray tan iyo dhimasho, anigoo xidhaya oo xabsiga
    geeynaya rag iyo dumarba.
  mam-C: Me a ojtxe, ma chin lajo'n, tu'n kykyimjo kykyaqil nimil wu'n, a lipcheqetaq
    ti'jjo Tb'anil Tqanil. O chi okx ntzyu'n, ex o chi kux nq'o'n toj tze, exla qa
    ichin mo exla qa qya.
  ndj-ndj: Ndivagobola na kuvawulagha vandu yivakovikeleyi njila ayi. Ndavakamulili
    valulumi na vadadala na kuvataya muchijaka.
  mbj-NT: Ỹ rejãã né paa Jesus hã h'yy ka'eeh doo, radejëp hyb n'aa. Ỹ mesoo paa ỹỹj,
    ajyy, ỹ dewëës ragadahew'ëës doo gó.
  lat-VUC: qui hanc viam persecutus sum usque ad mortem, alligans et tradens in custodias
    viros ac mulieres,
  ngp-ngp: Nehiwasulumiza wadya want'hu watimile sila ino, nehiwakakiliza wavele kwa
    wagosi no kuwaduula kwedivugailo.
  enq-2: Kraisa watao paenge kaitini dokonya paeyami endapi akalipi dupa nambame tanda
    maiyoo pyao kumasoo, anjetae palenge anda dupanya anjinya pyandao pio.
  eng-ASVBT: and I persecuted this Way unto the death, binding and delivering into
    prisons both men and women.
  mna-mna: Zin wal ta titoto zaala popoŋana tiŋgi na, muŋgu aŋbelmbel matan seezeŋana.
    Mi tomtom kizin pakan na, aŋpun zin ma timetmeete. Mi pakan na, aŋyaryaaru zin
    ma aŋla aŋurur zin lela ruumu sanaana. Zin tomooto, mi moori tomini.
  myw-myw: “O gamag tasiyas inoyes kadetan ked, bo amop asisinap; mwasinis akatimates.
    Vinay o tawaw ayousis asenas wa̱deil.
  sby-sby: Ndalikupensha bantu balikukonkela nshila ya Mwami Yesu, nabambi ndalikubashinisha.
    Ndalikwikata batuloba ne batukashi ne kubatwala mujele.
  sll-sll: Olere Yisas tal wai ol na tongwo ha i pire doling bongwo hobi, gonama dire
    ol gogo dal tere, i halabusi oo ala olga momua.
  yaq-NT: Intok inepo bat naataka jume' Jesukrijtota bemela nok lutu'uriata a' sualeme,
    ameu suaka jiokot am joosuk. Inime'e am su'a tebopeakai. Intok inime'e, kia am
    o'owimtuko intok kia am jaamuchimtuko juni'i, yee e'etawa'u am kima'abaeka, inepo
    am bwi'ibwiseka am suma'atebok.
  uro-uro: “Dap mudu di nguat dräm ngu sangäm na ama ruvek mavängam bä dängdäng i
    rhit ñäp kärarhani i rha nämäni ma Iska i ma Jisas. Ngut sangar ma rha i evop
    dä gamoe bä ngut päs mät arhä rhäkt na ama sengäna näkt ngut don ma rha säva ama
    tpäskiarharhäng
  ita-1885: Ed ho perseguitata questa professione sino alla morte, mettendo ne' legami,
    ed in prigione uomini e donne.
  muy-muy: Nə̀gria daliya dal-dal ana ndam ya ti tàɗəbay divi ga Yezu na, nàwaya mabazl
    tay a ; nə̀gəsa zawal akaba wál a, nə̀bia tay a daŋgay va.
  kqc-kqc: Mina Ida usi digamadi vene bi na yaku esika esika masi umuyegi, rema rumana
    moi gira resi bi dibura yavari maku dui regamaka.
  tav-tav: Cajʉgoyepʉre Jesure caapiʉjarãre na capopiyeyei yʉ cãmʉ. Caʉmʉa, cãromia
    quenare na ñe, presopʉ na joo, Jesure na caapiʉjarije wapa aperã nare na cajĩaparore
    bairo ĩi yʉ cátinucuwʉ.
  eng-ULB: I persecuted this Way to the death, binding up and delivering them to prison
    both men and women,
  spa-VBL: y perseguí a las personas de El Camino, mandándolos a matar y enviándolos
    a la cárcel, tanto a hombres como a mujeres.
  fra-_FOB: J'ai persécuté à mort cette doctrine, liant et mettant dans les prisons
    tant les hommes que les femmes,
  hau-ULB: Na tsananta wa wannan Hanyan har ga mutuwa; na daure maza da mata sa'annan
    na jefa su cikin gidan yari.
  mal-mal: ഞാൻ ഈ മാർഗ്ഗക്കാരായ പുരുഷന്മാരെയും സ്ത്രീകളെയും പിടിച്ചുകെട്ടി തടവിൽ ഏല്പിച്ചും
    കൊല്ലുവാനും മടിക്കാതെ ഉപദ്രവിച്ചും വന്നു.
  kkc-kkc: '@see-verse:ACT.022.003'
  urd-GVR: Is lie maiṅ ne is naī rāh ke pairokāroṅ kā pīchhā kiyā aur mardoṅ aur ḳhawātīn
    ko giriftār karke jel meṅ ḍalwā diyā yahāṅ tak ki marwā bhī diyā.
  far-far: Ma nau ku famalagaigaia laugo wane ne kera famamana sa Jesus, ma nau ku
    saungida. Nau ku daua laugo wane ki, ma keni ki, ma nau ku aluda laona beu ni
    kanie.
  suz-BL: मोपा बाक्‍ङानु, ख्रीस्‍त आ लां खोइक्‍ब आन कली साइक्‍चा सम्‍म ङा श्‍येत गेतामी।
    मीश मुर वोंइश मुर आन कली खेदा पा ग्‍याइक्‍पाइश्‍शा, जेल्‍खानमी चोक्‍पाइक्‍तामी।
    प्रेरित ८:३
  car-NT: Moro asery omepano apyinamon uta'kary 'se wainen. Wokyryjan, woryijan simysen
    yja'wangon kari'na aru'katopo taka aru'kato'ko'me.
  amp-amp: Na toh hnamohat bok met yindarim Jisasrhu mrokfot wany yakiohato yak hiketm
    memoa awasanm. Womm mtitofe kihato kalabusn hany htamoanm.
  bht-bht: मैं प्रभु यीशु मसीह दे रस्ते जो खत्म करणे तांई इदे चेलयां जो बड़ा सताया।
    मैं मर्द कने जनानिया दोनो जो बन्नी करी, जेला च पाई करी, उना जो मरवाई भी दिता।
  eng-NOY: And I persecuted this way [[of belief]] even to death, binding and putting
    into prisons both men and women,
  cub-NT: Que teni pare ñájine d̶acacʉ yʉ Jesúre jʉ aipõevare. Náre cujurĩ, jẽni,
    bʉocacʉ yʉ, ʉ̃mʉvare aru nomivare máre. Aru apevʉre boarĩ́ jarʉvaicõjecacʉ.
  ita-1927: e perseguitai a morte questa Via, legando e mettendo in prigione uomini
    e donne,
  lww-lww: E pogos nene, inu m̃ena ga pe sineun manene re nenaga la nap̃a ataveve
    ke Mrapa Viu nene poli, nap̃a nesum̃a netetelivi ke sanene nakale ke la nap̃a
    la asum̃a ataveveia, ana nesum̃a netarar la, a nesum̃a nokoven la ke apa e yum̃a
    naloge viowaena, yerm̃ene lala amio sira lala. E pogos nene sineun nesape la monar
    amarmare ga, a sineun nesape kiela Mrapa nene monar p̃isi vilaga.
  ckb-ckb: شوێنکەوتووانی ئەم ڕێگایەم هەتا مردن چەوساندەوە، ژن و پیاوم دەگرت و ڕادەستی
    زیندانم دەکردن،
  spm-spm: Khɨɨ fhomɨra Kraisɨna andarsira fharavagha mem mbɨsosima mee arɨghiri.
    Gumasi rako amisi barbar menɨ usuighava ukuaghaviir mee ikava mee niava rɨvɨnan
    kɨrthɨghana avhen mee arɨsi.
  nas-nas: Diiꞌ eꞌmung otorinaꞌ nariꞌ Kumponing iriꞌmoi siompama aaꞌnokoꞌ avung-koo
    Jiisuuꞌ sionavung-koo ning oꞌnoinavung-koo otorokoꞌning mankiꞌantavarama niiꞌning
    dupisiꞌantavarantuꞌ. Nantoong aaꞌning donkaang eeꞌnoko manikuꞌ daiꞌarama kiimata-koo
    siparankoꞌ.
  uvl-uvl: Iau nei epoi poreke totote iri nenge te nanasia Esinga Tele nenge Iesus.
    E laulaua hehei pe hana pe etal teua iri lala nga tuele au ngana.
  eng-BBE: And I made attacks on this Way, even to death, taking men and women and
    putting them in prison.
  ixl-CNT: Tan nichunchok qꞌu aanima qꞌuꞌl atil ok tiꞌ u chusbꞌal tetz u Bꞌaꞌnla Bꞌey.
    Bꞌenamen ech sunbꞌaneꞌ nichvaleꞌ, kamnalin. Ech nichuntxay vinaj tuchꞌ ixoj. Utz
    at neꞌnvaqꞌ kuꞌ tu tzeꞌ.
  xsi-xsi: Naŋa muŋga ayaulanzi tamâta ŋinde sipono muli pa Yesu ne ‘Nzâla’. Akai
    kazâŋa panzi taine wa tamâne wa, aku apa kenzi mbalaunzi kaika akainzi alâ aonzi
    lâ luma sakamao ilo, ŋana kinzi sambara ma sipunzi pâta simâte.
  crx-NTPO: Mbene la Sizi unidúlhne ts'iyawh dahútitsah whuts'un bubezúsdla inle'.
    Dune cha ts'ekoo cha ts'iyawh abusdle ínle'.
  kan-OKCV: ಈ ಮಾರ್ಗದವರನ್ನು ಸಾಯುವಷ್ಟು ಹಿಂಸಿಸಿದೆನು. ಸ್ತ್ರೀಪುರುಷರೆನ್ನದೆ ಅವರನ್ನು ಬಂಧಿಸಿ
    ಅವರನ್ನು ಸೆರೆಮನೆಗೆ ಹಾಕಿಸುತ್ತಿದ್ದೆನು,
  bbb-bbb: Ro ude naeje naka e ije bu Godido vame maeje renoevo ije kame isema rekinu
    kaniavo gue bu oe. Na ijiege renoekinu bara ro baru ije faradiana kame dibure
    unianoe.
  blw-blw: Wat an-og penaligatan amin hen anchichay tatagu way sommorot an Jesus way
    penatéy-o hen tapena. Yag empatelew-o hen tapena way nangimfarud, larae manha
    ono fufae.
  tam-2017: நான் இந்த மார்க்கத்தைச் சார்ந்த ஆண்களையும் பெண்களையும் பிடித்து, சிறைச்சாலைகளில்
    ஒப்படைத்து, மரணம் ஏற்படும்வரை துன்பப்படுத்தினேன்.
  azz-NT: Huan nejua ne achtopa ya niquintajyohuiltiaya neques ten quineltocayaj in
    ojtzin de Jesús hasta niquinmictiaya. Huan niquinquitzquiaya taca huan sihuame
    para niquintemactis inmaco in tayecanani ma quincalaquican ne cárcelijtic.
  spa-RV-1909: 'Que he perseguido este camino hasta la muerte, prendiendo y entregando
    en cárceles hombres y mujeres:'
  csy-csy: Taciang Topa lampi a zui te vawtsia in, ka that hi, taciang numei le pasal
    ci ngawl in ka hen a, thong sung ah ka ap hi.
  mxq-NT: Ʉjts tʉʉyʉp nmʉdsipꞌa̱jtʉts yʉ diꞌibʉ pyanejxypy ja Jesusʉ ꞌyʉxpʉjkʉn, extʉ
    nyaꞌoogánʉts es nyajnejxyʉts tsimy yedyʉjk toxytyʉjk, mbʉjta̱ꞌa̱ga̱ꞌa̱ñʉts pujxndʉgóty.
  tzj-NT: Anin nabey congana pokon xinban chique ja winak ja yukul quec'u'x ruq'uin
    ja Jesucristo. Ec'oli chique xintak quicamsaxic in ec'oli chique xintak quichapic
    in xenucoj preso, queri' xinban chique chi ixoki' chi achi'i'.
  tdt-tdt: Hau sempre halo terus ema sira nebee tuir Jesus nia dalan too sira balu
    mate. Hau kaer sira, mane ho feto hodi hatama ba kadeia.
  ron-BTF: Și am persecutat această cale până la moarte, legând și punând în închisori,
    deopotrivă bărbați și femei.
  eng-WEBP: I persecuted this Way to the death, binding and delivering into prisons
    both men and women,
  eng-FBV: and I persecuted the people of this Way—having them put to death, and imprisoning
    both men and women.
  nld-1939: Daarom heb ik deze richting ten dode toe vervolgd, mannen en vrouwen in
    boeien geslagen en in de gevangenis geworpen,
  bwo-bwo: Krstni imneti shuuts sha'iryiru jamwotsi k'irosh borfetso t gishfoni, nungushuwotsnat
    máátsuwotsn tifde'er tipi moots bokindituwok'o twoshfoni.
  nch-BL: Huan tahuel niquintaijyohuiltiyaya nochi ipan Nopa Ojti, quinequi quiijtos
    nochi cati quineltocayayaj Jesucristo, hasta nijnequiyaya niquinmictis nochi.
    Niquinilpitinemiyaya tacame huan sihuame huan niquintzacuayaya.
  quc-TNT: Nabe canok ri in xinban na c'äx chque conojel ri e cojoninak che ri Utzalaj
    Tzij re ri Evangelio, xintzucuj c'u qui cämisaxic. Xeinchap achijab, ixokib, xeincoj
    c'u pa che'.
  tfr-NTPO: »Dënashko ga nopga jëk l̈öng Irbo Tjagl̈ën go l̈i, e irpjanor, zrör wl̈o,
    ga sharor, ichoror jek no shdũzl̈ong uyo roshko, shdungoba wl̈o, domerga, wal̈ëga
    bakoe.
  kaq-NT: Hean rahma nincacoinai joi nincacoinaibo tah hen rehtenoxon caman jato chibanpahonihqui.
    Cadenanen nexaxon tah hen haiboya bebo jato sipojapahoniqui.
  sgb-sgb: Hên hato ay pampairapan ko hilay anhumonol ha toro ni Panginoon Jesus hên
    angga ha impapatsi ko ya kaatag kanla. Lalaki haka babayi, ay impadakêp ko hilan
    ginapoh haka impahukul.
  vie-1934: 'Tôi từng bắt bớ phe nầy cho đến chết, bất kỳ đàn ông đàn bà, đều xiềng
    lại và bỏ tù:'
  kxv-kxv: ନା଼ନୁ ଈ ଜିରୁତା ତା଼କିମାନି ଇୟାସିକା ଆ଼ବାୟାଁଣି ହା଼ନି ପାତେକା ସା଼ସ୍ତି କିହିମାଚେଏଁ,
    ଅ଼ଡ଼େ ଦସ୍‌ପାନା କା଼ୟିଦି ଇଲ୍‌କାଣା ହେର୍‌ପିମାଚେଏଁ ।
  cha-cha: Ya jupetsigue sija gui este jinanao asta junafanmapuno, jugogode ya juentrerega
    gui catset y lalaje yan y famalaoan.
  amu-NT: Ja ñetco̱ꞌwiꞌa nnꞌaⁿ na mꞌaⁿ natooꞌ Jesús, hasta sꞌa na tja̱ joona. Tyowjaya
    naⁿnom ndoꞌ naⁿlcu, tyotio̱o̱ⁿya joona wꞌaancjo.
  hin-CV: मैं तो इस मत के शिष्यों को प्राण लेने तक सता रहा था, स्त्री-पुरुष दोनों
    को ही मैं बंदी बना कारागार में डाल देता था,
  spa-BES: Y perseguía este Camino, incluso hasta la muerte, encadenaba y los arrestaba
    y metia a la cárcel, tomando hombres y mujeres.
  san-BEN: মতমেতদ্ দ্ৱিষ্ট্ৱা তদ্গ্রাহিনারীপুরুষান্ কারাযাং বদ্ধ্ৱা তেষাং প্রাণনাশপর্য্যন্তাং
    ৱিপক্ষতাম্ অকরৱম্|
  tdx-tdx: Nampisoañeko pak’ am-pihomahañe i Lalañey; narohiko vaho nasioko am-porozò
    ao ndra lahilahy ndra ampela.
  naf-naf: Neŋ Zet Zapat Dolakŋaŋ Penaŋ alakŋaŋ kapi mma yek bembeyelen mulupmaŋ mti
    animbi sambe ke mâti mamaŋaŋ ekŋen ilinsakwep belinan zamtimti mka katikŋan maindem
    meteman.
  grc-MT: οσ ταυτην την οδον εδιωξα αχρι θανατου δεσμευων και παραδιδουσ εισ φυλακασ
    ανδρασ τε και γυναικασ
  vid-vid: Nandiwagaza na kuwakopola wala wanhu wali wowinza nzila ayi. Nandiwabata
    walume na wadala na kuwahindila mchinweng'ho.”
  pio-NT: Bàaluité numànica ùwicái náipunita, níái yeebáidéeyéicaté Jesús itàacái.
    Nubànùacaté nía yéewacaténá úwinái inúaca nía. Nudacùacaté nía, asìanái, inanái
    nacái yéewacaténá úwinái itéca nía presoíyéi ibànalìculé.
  tsn-tsn: Mme ke ne ke bogisa Bakeresete, ke ba beletsa go swa, ke bofa banna le
    basadi ke ba tsenya mo kgolegelong.
  amr-NT: Aʼnen Cristoen huaknopo̱e̱ʼeritaj ijbaukikamey. Eʼbaraktaʼ ijpakpo, ijbaepo
    ijbakudikamey. Huabokerektaj ettoneʼtabetaʼ ijkikaʼuy.
  pwg-pwg: Ma iyavo kava Yawasa Ketana ikivikivini na taku avivi kiivunuwana. Ma tomotomowa
    ma wivine apanipanisi da ku gabura atereteresi.
  cjv-cjv: Te na furo ari yai opai Yesu konom dourom boiro wan moinga yokamai bei
    niki de erere yokamai okonom kan koiro ‘Ei goraime,’ di fire endire kan iki fure
    deiye.
  tha-KJV: ข้าพเจ้าได้ข่มเหงคนทั้งหลายที่ถือในทางนี้จนถึงตาย และได้ผูกมัดเขาจำไว้ในคุกทั้งชายและหญิง
  por-BR-2018: Eu ,que persegui este caminho até a morte, atando tanto a homens como
    a mulheres, e os entregando a prisões.
  mhl-mhl: Oŋu goku ŋiŋigo Ofonde kadi boyoberu gobuŋ, oi yaberu ketotieru kekesuesue
    eyarebe joiserereŋ maneru goineji komebuŋ. Nonji ŋiŋigoine ŋiŋigoine oga yaberu
    gbediji (nigiŋ) kiperu witi pigo rua yabebe.
  klv-klv: Ginau nomǝdas tabtab hǝn alat lotohusur nap̃isal siNasub̃, nugol isa hǝn
    galito van vǝbar nǝmatan salito. Nubaŋis gat alalum̃an mai alatpǝhaṽut, bar hǝn
    galit len naim bǝbaŋis.
  bco-bco: Niyo꞉ Alana꞉ Mando꞉ kudu ha꞉nab a꞉no꞉ ka ta꞉foma꞉ki, niyo꞉ mogagakiyo꞉,
    tilidabu kaluwo꞉lo꞉ ka꞉isaleyo꞉lo꞉ ta꞉lia꞉sa꞉ga꞉, dibolo aya to꞉lo alifela꞉sa꞉ga꞉,
    nolo꞉ sana sowa꞉sen.
