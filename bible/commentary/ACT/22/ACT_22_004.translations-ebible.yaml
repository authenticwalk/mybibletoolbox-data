verse: ACT.022.004
translations:
  kpx-kpx: Isime di subuta Iesu evievi ata kebia havei aiogevei keate malaha kebiata
    havei malei dibulae otovema.
  okv-H: Eto nanena embomeni Iesu ambo ambo ari degi ta pahuo osaga ikihe teo pepehekea.
    Eto nanena embo te evohu te humbuto tipura ta ere gosukihahena.
  tbo-tbo: Guyau Yesu tu wotagona a ihiniwiyuwahi po hi hilahilage. Ma ololoto po
    wiwine a womomohihi po hau numa panipani a hauluiyehi.
  mal-C: ക്രിസ്തുമാർഗത്തെ നശിപ്പിച്ച് ഇല്ലാതെയാക്കാനായി ഞാൻ സ്ത്രീപുരുഷവ്യത്യാസംകൂടാതെ
    എല്ലാവരെയും പിടികൂടി കാരാഗൃഹത്തിലടയ്ക്കുകയും അവർ മരിച്ചാലും സാരമില്ല എന്ന മനോഭാവത്തോടെ
    പീഡിപ്പിക്കുകയും ചെയ്തു.
  grc-SR: ὃς ταύτην τὴν ὁδὸν ἐδίωξα ἄχρι θανάτου, δεσμεύων καὶ παραδιδοὺς εἰς φυλακὰς
    ἄνδρας τε καὶ γυναῖκας.
  bgc-bgc: मन्नै माणस अर लुगाई दोनुआ ताहीं जुड़-जुड़कै अर जेळ म्ह गेर-गेर कै, इस पंथ
    नै उरै ताहीं सताया के उन ताहीं मरवा भी दिया।
  khz-khz: Au na eraupara gekwalanaawai talimara avega-vitivitirawai pene ago geve
    kwaregawai. Maru e gare agapirawai, tipura numarai alapu-togarawai.
  deu-TKW: als solcher habe ich auch diese Lehre verfolgt bis auf den Tod, und Männer
    und Weiber gefesselt und ins Gefängnis gebracht,
  zsr-NT: Ziꞌal gdxia ládxiꞌgacaꞌ‑nëꞌ bönniꞌ nazíꞌ lu naꞌquëꞌ xtidzëꞌë Cristo, len
    bchë́ꞌgacaꞌ‑nëꞌ ga latiëꞌ. Gzxö́ngacaꞌ‑nëꞌ, len glúꞌgacaꞌ‑nëꞌ lidx guia, yuguꞌ
    bönniꞌ len ngul.
  lin-lin: Nanyokolaki bato oyo bazalaki kolanda Nzela oyo kino koboma bango, nazalaki
    kokanga mibali mpe basi, mpe kobwaka bango na boloko.
  hns-NT: Ham to aurat aur mardaana log ke maut talak satailie djaun Prabhoe Jiesoe
    ke rasta par tjalat raha. Ham oelogke baanhke djahal me dharwailie rahielie.
  noa-E: Warran chadcha mua mʉg Jesús iek ʉ̈kha wënʉrrʉm khʉʉn pʉr auwi dau aphʉʉ
    wawaag am ẽudee ẽkhaajeejim. Mag pʉr auwi, ʉʉin awiajã, bʉ̈ʉrjã dau aug khaugba
    cárcel deg dubpʉ̈imaajeejimgui ajim, mʉchdëucha.
  eng-EMTV: I, who persecuted this Way to the death, binding and handing over to prisons
    both men and women,
  mib-NT: Te ni jito xeēn na ñáyuu cácandíje i jnūhun Jesús te nde cuní na jéē na
    cúū ndɨhɨ i núú. Chi cúu tēe cúu ñahan ni jnɨɨ ná ni chuhun ná vecāa.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खे़न् दाङ्‌बाल्‍ले़ कुलाम् के़दिम्‍बाहाॽ सिःमे़न्
    थारिक् तुक्‍खे चाःत्तुङ्‌सिङ्, हे़क्‍क्‍याङ् मे़न्‍छुमाॽ ये़म्‍बित्‍छाॽहाॽ ते़म्‍सुङ्‌सिङ्‌ङाङ्
    पुङ्‌ला हिम्‍मो साक्‍तुङ्‌सिङ्‌लो॥
  xnj-xnj: Navang'ahisi hati kuvakoma vandu vala vevalanda Njila ya Bambu. Navakamwili
    vagosi na vadala na kuvakunga muchifungu.
  mmx-mmx: Aga ranga alis buaang nedi limixin diga mumu asu ne Iesu la agap sev amet
    di. Agang tanga alis lavatlok mi lavakin la agak lok li di at loogu xokoxo.
  cbr-NT: Usa 'ixun cana axa Jesucristomi sináncë unicama bëtsi bëtsi ocën. Bëtsi
    bëtsi oquin 'anan cana bëbu 'imainun xanuribi nëaxun tëmëramianan sipuanuxun buáncën.
  tee-NT: Ju quit'in vachu' na xac'alhixcaji ju talhilaca'anta Jesús. Chai xac'ach'apai
    chai xac'at'alhnui ju jok'atni chai ju chakolun chai xaclhinajun ixmaknica'an.
  eng-LSV: And this Way I persecuted to death, binding and delivering up to prisons
    both men and women,
  cak-NT: Roma ren xenya' pa sufrimiento ri winak ri quitzekleben ri Ajaf Jesucristo,
    ri utzilaj Bey. Xentz'om chi xenya' pa cárcel. Xenc'uaj pa camic. Ixoki' chi achi'a'
    quiri' xin-en chique.
  pah-NT: A'ea rupi ji jigwarajuhui Jesus'ga nhi'ig̃arupive'g̃a ndehe g̃a jukauka
    ikwehe. Akwaakwaruka ji g̃a mondovouka cadeia pype g̃a mongiuka akwaimbae'g̃a
    kunhangwera'g̃a no, ei ga.
  sja-NT: Mapa naaweda mɨa Tachi Ak'õre Ode P'anɨɨrã apata miapipachi. Ãchi jita atap'eda,
    carcelde t'ɨ nɨ̃bɨpachi. Wẽraarã mãik'aapa ɨmɨk'ĩraarã auk'a mãgá oopachi.
  xed-xed: Ganap ga yu ta iri ta gwal ta ksa na tvi na ha ka pslatá həŋ. Hahabaf hahaba
    yu ta zgwana nda miʼaha tani ka pghamtá həŋ da gamak.
  mks-NT: Na̱xi̱ca nuu i̱ cája xíxi i̱ xi̱hín na̱ ndíco̱ íchi̱ cuéntá Jesús ja̱nda̱
    quia̱hva sáhní i̱ na̱. Ta cua̱há ta̱a, ñáha̱ viti na̱xi̱ca nuu i̱ játaca i̱ na̱
    ña̱ ná cu̱hu̱n na̱ veca̱a.
  gfk-S: Iou git haragawai ta ira turadi di murmur ikin ra harausur di kilam ie be
    ‘No Ngas’ ura ububu bing di. Iou git palpalim kawase ira tunana tikai ma ra haine
    ma iou git halala di ra hala na harpadano.
  bmu-bmu: Mewö mala ambazip Kembugö könaŋi wuataŋgöba maljei, mi köndeŋda sesewerowero
    ak eŋgibiga sihimbölö möta tosatŋan kömuget. Nöŋön ambazipŋi ambazipŋi eŋguaŋgita
    tapepnöŋ (muŋgamuŋga) jöhöba kösö mire al eŋgial.
  dgz-dgz: Iesu anu tumat negin megawa gapan amuine nagirewa ne wa koeragam mumingin
    amba upi borit wane. Amba waenapan ame kaimakaet tambun panamon amba gwat noke
    semuingin.
  eng-GNV: And I persecuted this way vnto the death, binding and deliuering into prison
    both men and women.
  zaa-NT: Acca betsía huá látsa'a' canu denó cą enseñanza qui' Jesucristua para gutti
    ya' cą. Nuỹetse' cą bedáxu'a' preso nna bedál·la ya' cą litsi' ìyyà, tàntua ca
    nubeyu' l·le ca niula l·le.
  eng-WEBSTER: And I persecuted this way even to death, binding and delivering into
    prisons both men and women.
  guh-guh: 'Pablo icatsia jumaitsi: —Xanë abaxë picani bajayata barajinabiabajë pamonae
    jumecovënëta pexanialivaisi, Jesucristo pelivaisi. Pamonae jumecovënëta Jesús
    pelivaisi, taicaponajë pebijivi. Taicaponajë petiriavi ata. Jebaponajë bajarapamonae
    penaneconitsivi pejebabiabibota. Jitsipajë picani pebeyejebinexatsi daxita bajarapamonae.'
  bon-bon: Cane cuta niiya jaawenemune ngälu budre me biname bine, lui cina ai Gaabe
    cabu waatnininusi. Cane magebi piiyepu rooriye bine ewademujine krokeciiye mete
    cabu me.
  nhw-BL: Huan tlahuel niquintlaijiyohuiltiyaya nochi ipan Nopa Ojtli quinequi quiijtos
    nochi catli quineltocayayaj Jesucristo, hasta nijnequiyaya niquinmictis nochi.
    Niquinilpitinemiyaya tlacame huan sihuame huan niquintzacuayaya.
  mgw-mgw: Naatesike bandu ba ndi'la yi'no ata kwapanga babulagilwe kanaaboywa annalu'me
    kwa alwawa na kwataikulya kuutabilwe.
  swh-ONEN: Niliwatesa watu wa Njia hii hadi kufa, nikiwakamata waume kwa wake na
    kuwatupa gerezani,
  wbi-wbi: Nikavapumwisie musila iji m'paka pano mufua; nikavakunga ava ghosi nava
    mama na kuvatagha mu ndinde.
  bba-bba: Nɑ mɑɑ swɑɑ yen tɔmbu nɔni sɔ̃ɔwɑ ɡoo ɡookum, nɑ yen tɔn durɔbu kɑ tɔn
    kurɔbu mwɛɛrɑ nɑ bɔkuɑ nɑ pirisɔm doke.
  eng-KJVCPB: And I persecuted this way unto the death, binding and delivering into
    prisons both men and women.
  kgk-NT: —Yma va'ekwe areko asy aiko-vy Hesu rape pyhyha ajuka uka hagwã. Aha va'ekwe
    aipokwa-vy amoĩ uka hagwã preso. Kunha kwimba'e ave amoĩ uka va'ekwe preso, he'i.
  waj-waj: Utuee gioonna kiaapu Yisuunna aataruuvau nuauya mmoori maisaivaa iya mmiee
    iya ruputinara iiravai. Ruputinara iina variee gioonnaiyaata vaidiiyaatama utu
    raririina oovi nnauvaki yapeeravai.
  cpy-cpy: Paerani naminaminatziri awentaa-naariri iiteetziri ‘Awotsi’, nokoyi nompojiri.
    Tema osheki nonoshika-yitaki shirampari eejatzi tsinani, nomonkyaa-kaanta-yitakiri.
  mpx-mpx: Yeisu wana kamwasa ana tototoulil ya palomwanagil ge enuna ya lopaaligal.
    Bolau ge yowau ya yowanil ge ya yoho tukagil dela.
  wbp-wbp: Yangka kujalpalu warru puraja Wirliya Kuruwarri Jijaji-kirlangu, ngulaju
    kalarna-jana ngajulurluju warru pakarnu, ngula-jangkajulu ngalya-kariji marlaja
    palija. Kala ngalya-kariki ngulajurna-jana yarda jinyijinyi-manu yurrkunyu-patu,
    ngulangkunyalu-jana puuly-mardarninjarla rdaku-kurraju kujurnu wati-patu manu
    yarnunjuku-parnta.
  luo-luo: Ne asando joma luwo Yor Kristo mi anego moko kuomgi, to ne amako chwo gi
    mon mi atero e od twech.
  nhe-NT: Huan tlahuel niquintlaijiyohuiltiyaya nochi ipan Nopa Ojtli quinequi quiijtos
    nochi tlen quineltocayayaj Jesucristo, hasta nijnequiyaya niquinmictis nochi.
    Niquinilpitinemiyaya tlacame huan sihuame huan niquintzacuayaya.
  aii-aii: ”ܘܟܘܼܡܸܪܝܼ ܗܲܠܔ ܡܵܘܬܵ‌ܐ ܠܬܵܒܥܵܢܹ̈ܐ ܕܐܵܗܵܐ ܐܘܼܪܚܵܐ ܟܲܕ ܒܹܐܣܵܪܵܐ ܓܲܒ݂ܪܹ̈ܐ
    ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ ܘܒܸܕܪܵܝܵܝ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Nagliksaaqtitkitka iñuich tuqunniaqługich ukpiqsripmata Christ-mik, aŋutiniglu
    aġnaniglu tigusiullakłuŋa inillaktaqługich isiqsiviŋmun.
  msb-msb: “Ginpasakitan ko man anay agod ipapatay an mga parasunod san ginatawag
    na Paagi san Ginoo. Bisan mga lalaki o mga babayi gin-gapos kag ginpriso ko.
  cpa-NT: Ca¹mi³dsian¹³ hiug¹² báh³ jní² dsǿa¹² dsa² ma²chinh¹² juu¹² quiah¹² Jesús.
    Ca¹lah¹cu¹dsie¹² mi³hno¹jni mi³dsián¹ dsa² héi². Ca¹ŋi³chianh¹³jni dsa² héi².
    Ca¹ŋi³tianh¹³jni hni¹ŋí³, cu¹dsie¹² dsa² ŋioh¹² ca¹lah¹ma¹quianh¹³ mǿ².
  dso-dso: ମାପ୍‌ରୁର୍‌ ବାଟେ ଜିବା ଲକ୍‌ମନ୍‌କେ ମାର୍‌ଦାର୍‌ କରି ସେମନ୍‌କେ ମରାଇଦେଇତେ ରଇଲି
    । ମାଇଜିଟକି ମୁନୁସ୍‌ପିଲା ସବୁକେ ବାନ୍ଦିକରି ବନ୍ଦି ଗରେ ପୁରାଇ ଦେଇତେ ରଇଲି ।
  meu-meu: Ina dala matamatana danu na daḡedaḡe heniava, tatau bona hahine na ḡuidiava,
    dibura rumadia ai na koudiava, bae mase na tomava.
  yva-NT: Arono naije syo arare veano vatano utavondijo Yesus apa Unanui raije mave
    ava inta ugwenen. Muno syo anya, wanya inta mansaijar maugaveta mausisa no tanoano
    makova rai.
  dgc-dgc: Ey anya tu ginimet ko du tolay a naniwala ni Jesus to éya, éy linoko ko
    side ta mahigpit, a gustu ko side a ipabuno. Dinikép ko side a nipihesu. Pati
    lélake éy ta bébe.
  zpm-NT: Miṉe beeṉ to nu nadze, ye naa blactaa squi beṉ naa ptsidiḻ naa grë zha ne
    rliladz Jesús, pquianaḻ naa ygaa zho guet zho; mgui wnaasaque razobdoo naa zho
    lidz zho rasaṉ naa zho ladzguiib.
  hix-NT: Weryewhamnohyatxkonà, Txesusu mryenon heno komo, Khoryenkomo hyaka kany
    kom me naha, Txesusu, kany heno komo rma. Kàrkomo heno komo, woràskomo heno komo
    xarha, wasohtetxkonà, kekon hatà. Watxa ymo yaka wahryempetxkonà. Wetahahetxkon
    xarha, kekon hatà, Pawru.
  sim-sim: An Jisasin hishindiyanda hulaima nokopma ondon kavak a nandari nir. Uhu
    lirin a toloho na mandingormekmbaha kuvuk a ishihi krawuk a owendari nir.
  npi-ULB: मैले यस मार्गलाई मृत्युसम्मै सताएँ । मैले स्‍त्रीहरू र पुरुषहरू दुवैलाई
    बाँधेँ, र तिनीहरूलाई झ्यालखानामा सुम्पिदिएँ ।
  cgc-cgc: Papangabot ko gid kan-o mga ittaw an na gasunod ta bag-o ya na mga tudlo
    Jesus daw duma an a ki danen papasintinsyaan ko ta kamatayen. Papadakep ko mga
    mama daw mga bai daw papriso danen an.
  tim-tim: Hain akmâ biwine Anutugâlân katmâ ukenŋe kakŋân manmâ âmâ kârikŋe agân.
    Hain akmâ Yesugât den pat ire bo agâk dâm nâŋe Yesugât kâmotlupŋe hârok moŋet
    dâm bâleŋe siâ siâ akyeŋgim manmâ luâk âmbâle dondâ yeŋgum meyekmâ arim kala busi
    kâlegen katyektere tali. Nâŋe hain akyeŋgim malân.
  yor-yor: Mo sì ṣe inúnibíni sí àwọn ènìyàn tí ń tọ ọ̀nà yìí dé ojú ikú wọn, mo dè
    tọkùnrin tobìnrin wọ́n, mo sì fi wọ́n sínú túbú,
  wos-wos: Mawuli yata wuni Godna yikafre yambumbu wulayindé du takwaré haraki huru.
    Haraki huruwuka nawulak di hiya. Wuni wunde du takwa nawulakré huluke hura yi,
    séndé geré.
  emp-NTPO: Maʌ̃ba O Djiwid̶i ĩjã b̶eada biẽ́ oi carea mʌ̃a ẽpẽbadjia. Umaquĩrãrãda,
    wẽrãrã sid̶a preso b̶ʌcuabisia. Idjab̶a ʌ̃cʌrʌ beabisia.
  eng-F35: I persecuted this Way to the death, binding and delivering into prisons
    both men and women,
  ind-ind: Karena itu, saya pernah menganiaya semua pengikut ‘jalan’ yang diajarkan
    Yesus, bahkan sampai setuju terhadap hukuman mati yang dijatuhkan pada mereka.
    Saya juga menangkap dan memasukkan mereka ke penjara, baik laki-laki maupun perempuan.
  pes-OPCB: من پیروان طریقت عیسی را تا سرحد مرگ شکنجه و آزار می‌دادم؛ و مردان و زنان
    مسیحی را دستگیر و زندانی می‌کردم.
  mpt-mpt: Ne sino nakaia unangai mema wengo wentebibi enino omkaye biania eka maki
    yantou biania maki klabut gengka biam binibiobe.
  ssx-ssx: Kutupa do hande Hau pita꞉la꞉ ekita꞉ amba꞉ta꞉ I̱ma꞉ a꞉nda꞉ wotu litolo hata꞉
    wanda꞉hali da꞉ka꞉pa꞉ minata꞉ dipula da pa꞉ta꞉ mea lopao haowa꞉me leekeme.
  mkl-mkl: Ǹ kpɑ̃ woo too kpɑ̃ɑi Jesu ŋɑ iju jiidɑ jiidɑ hee ǹ kpɑ ɡɔɡɔ ŋɑ. Ǹ mu
    inɛmɔkɔ ŋɑ do inɑɑbo ŋɑ ǹ dĩ ŋɑ ǹ dɑsi ŋɑ piisɔ̃ɔ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଆକେନ୍‍ ଗାଲି ତୁର୍‍ ଅଲେଙ୍ଗ୍‍ ମ୍ୟାଃକ୍ନେ ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା ଅତ୍ୟାଚାର୍‍
    ଡିଂଚେ ଆମେଇଂକେ ଜିବନ୍‍ରେ ବାଗୁଏ ବିମ୍ୱଗେ । ସେଲାମ୍ବୁଏଃ ଆରି ଙ୍ଗିରେ ସାପାରେକେ ବନ୍ଦି ଆଡିଂଚେ
    କ‍ଏଦ୍‍ ଡୁଆନ୍ନିଆ ଆଗା ନେବଗେ ।
  gof-RNT: Taani ha ogiya kaalliya maccatanne addeta oykkada qasho keethan yeggashenn
    entta wodhisana gakkanaw waaye bessida asi.
  unx-unx: ଆଇଙ୍ଗ୍‌ ପ୍ରାଭୁଆଃ ହରାକେ ଅତଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କକେ ସାସାତିକେଦ୍‌ତେ ଗଏଃକ ତାଇକେନାଇଙ୍ଗ୍‌
    । କଡ଼ା କୁଡ଼ି ସବେନ୍‌କକେ ତଲ୍‌କେଦ୍‌ତେ ଜେହେଲ୍‌ରେ ଜିମାକ ତାଇକେନାଇଙ୍ଗ୍‌ ।
  gah-gah: Itó lá okago, Izesuni gapoló viaká nia vegená nene gopoguni moloketuke,
    ámina vegená asú itave loko lova ale kumuke ve niamó vená niamó mukitoka nagá
    kemekuke nagá numukú kelémo moloaká umóma neve.
  lcm-lcm: Natapo vilvil akui iria kitapo usiusing a selen ke asi kari mat. Nata got
    ri tauan kuvul ve ri aina na nala alakai aniria nei lu i akangbat,
  aer-aer: Alakenhenge anteme the akwetethe itnenhe atwetyarte, arrpenheme akenhe
    uyerreke-arle, ayeye Jesus-kenheke akangkwe-irrentye akngerre areye. The apeke
    arelhe-arlke artwe-arlke apeke arerlenge ayeye ikwere akangkwe-irrerlenge, the
    arrpenhe areye iletyarte itnenhe arntwirrkemele jail-ke akwernetyeke.
  qvc-NT: '(mana kriyirqaychu: Jisusmi Dyus Akrashqan Washadur, nishpaqa.) Chaymi
    unayqa Jisuspi kriyiqkunata qesachashqa kani wanchinaykaman. Ullqokunata, warmikunata
    prisushpam, apamushqa kani karsilman.'
