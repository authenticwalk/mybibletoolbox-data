  atb-NT: Ngò gi, shí Hkyô cháng bang lé shi é jé shoq, zing-rî wú é sû eq, myiwe
    yuqgè ó yuq lé nghut kôlhang, chyup yû mù htóng má lhûng pyâm wú bê sû nghut lhê.
  cek-AK: Hae Angraeng bokhaih loklam pazui kaminawk to duek khoek to ka pacaekthlaek,
