  dwr-ENT: ታኒ ማጫ ኣሳኔ ኣቱማ ኣሳ ኦይቃ ኦይቃዴ ቃሾ ጎሌን ዬጌዳ ኣሳኔ፥ ሃ ኦጊያ ካሊያ ኣሳ ዎሳና ጋካናሲ ሜቶዳ ኣሳ።
  pma-pma: Inau nasak purun koakeil koa amusil kat Iesu va vio … nasakin houlu en
    keil umatmat. Meahos keil ka ahin keil emun, navuli kat keil ka nason keil uva
    en eim takeih.
  atd-NT: Sikan ian to nigbaybayaran ku ka mgo nigtuu no nig–unug to soini no Dalan
    tongod ki Hisus, woy duon pad pighimatayan ku. Agad mgo lukos woy boi, nigdakop
