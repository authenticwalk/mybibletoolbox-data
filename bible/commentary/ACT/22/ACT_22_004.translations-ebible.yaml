    aria yenyigresh shape shunuweshik-ati urupat.
  bgs-bgs: Purisu igirrayatan ku dángngan tô mga manubù na ágbánnal katô mantu kapókit,
    asta igmatayan ku sikandan. Duwán mga igámmát ku asta igpriso ku agad mga gamama
    asta mga gabayi.
  faa-faa: Fana, Yasuaki patera asesa aporo hinamoane nōmo mokoatikisapo. Mokoatikiraka
    metakira rusua kusuapo. Metakira waseremokoa tipura kesapo.
  kik-kik: Nĩndanyariiraga arũmĩrĩri a Njĩra ĩno o nginya magakua na nganyiita arũme
