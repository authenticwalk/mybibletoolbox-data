    gajari oro da itido isera.
  mqb-NT: Na gak anan alay tu ɗo sə pərahan azar anà cəveɗ ana Yesu ahay nə mənjœk
    bay. Azar aya ɗukwen tə məcak anga nen. Nə bənak ɗo mungol aya pi zek tə uwar
    aya, nə dərzlak atan à dangay.
  ape-B: Ali yenekech anagu anagu almam almagou douk chagipech ahudak Yah umu bilip
    umu Jisas uli. Yaklimu chunobo chugak. Yasuh almam almagou chopuk yowechikech
    senab ali yenyiglech chape haus kalabus.
  grc-F35: ὃς ταύτην τὴν Ὁδὸν ἐδίωξα ἄχρι θανάτου, δεσμεύων καὶ παραδιδοὺς εἰς φυλακὰς
    ἄνδρας τε καὶ γυναῖκας,
  cav-NT: Tume patya ique dyaque ecahuaiti jucuare Jesús queja ecatyati cuana tsehue,
    iyacuaque quisarati ejenequi juhua cuana tsehue. Dyaque ecana ijahue ijahue acuare.
    Inamerecuare ecana. Deca, epuna jadya ecana etare apudaju ishamerecuare. Iyemerecuare
    ecana.
  kgp-NT: Hã kỹ sóg Jesus mré mũ ag to jũ tãvĩ ja nĩgtĩ. Ag kãgtén sór ja inh nĩgtĩ,
    ũn tãtá fag ke gé. Ag sigse ja sóg nĩgtĩ, vẽse ja kãki sóg ag vãm ja nĩgtĩ gé.
  bvd-bvd: Ma nau ku faanonifiia lau guu toaa ne kera manata mamana 'ana sa Disas,
