  msk-msk: Wakaw pyaparisudan ko aw pataya ko yang manga otaw na yotoo kang Jesus.
    Usug bobay dyadakup ko aw pirisowa ko silan kariko.
  gyr-NT: Che yɨpɨndar aseca-seca catu ava co Tecocuer Pɨasu rupi oguata vahe yamotarẽhɨsave.
    Supitɨsave, añapɨchi-pɨchi yuvɨreco yepi, asoquenda-quenda cuimbahe, cuña avei.
    Ayuca uca pota rai ahe ava yuvɨreco.
  kmh-kmh: Biynimb Jiysis nup gosimb niŋyak gok kuyip, timey yimb giyiŋgipiyn. Kuyip
