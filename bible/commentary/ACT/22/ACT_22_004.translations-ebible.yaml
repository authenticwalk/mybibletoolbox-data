  shp-NTPO: Ja Jesús ikonhaibora, retenoxonbo en jato benakatitai, yatanxonbora benboboyabi
    ainbobo inonbi, en jato cárcel meran niakatitai.
  aom-aom: Ëhi gemuoho uehorovoromo ganövode aëro Iesuare örire jijihoꞌego gëgorovo
    huë sisë bojëminövode höjo. O aëro jabu muoꞌamego vuovëvojöro uënövode höjo. Aho
    magonahoho guduamoꞌamoromo savoji gagore ioꞌamonövode höjo.
  geb-geb: Gu Zisas khothɨgap ana nzuai tɨvi zɨn vui gumgi gu mbigi, gu mben farfav
    mbari shogim, mbe vhɨzim, mbari gu shenin mbe suira gu hari kav, mbe ndia vov
    bɨna sui.
  bsj-bsj: Min ne dotange ki nure wo yaken ciko bwar, bwaka kange tunka lokuka, nabarub
    kange natub.
  cak-cak: Roma yin rubanon can, chi achi'a' chi ixoki' ri quitzekle'en ri Bey re',
