  xla-xla: '@see-verse:ACT.022.003'
  xav-NT: Wa tô te da'ãma 're rowasété aré, 're ĩdanomro mono zép tém na 're ĩdanomro
    mono norĩ ãma hã. Ĩ̱zadawa para ma tô aibâ norĩ hã da te 're pawasisi za'ra, pi'õ
    norĩ zama. Ĩ̱zadawa para, ma tô duré da te 're simro, dazazéb u hã. 'Re dâ'â za'ra
    mono da, wa tô ãne hã te tãma 're 'manharĩ za'ra, Zezusihi zazei'wa norĩ ma hã.
  cuk-cuk: Iduardi, Jesús-igarba-nanaimalad-oburgwegala baregindii an gusad. Omegan,
    degi, machergan esgaryase-metega ebipidii an nanasad.
  tbf-tbf: O nga vikikinie mi kulou gi ta nga vemusurie mi Rosaran e Iesu va gi ta
    mang nga mesei. Ma o nga rakopie palan mi kulou ma mi langei nge terie simi vona
    vinatoreis.
  uig-CYR: Мән бу йолдикиләрни һәтта өлтүрүшкичә зиянкәшлик қилип, уларни әр-аял демәй
    тутқун қилип зинданға салдурдум.
  ikw-NT: M kpaknarnụ m ele sno apna ka ẹhni dụ n'ẹnwu. M nwudnernu m ele rukna nụ
    ele rinya tụbna be n'ọro ikelu.
  khs-khs: '“Aputa: neyawa sena kesaleyewi Yesu tapo kulu hanosene Isu amowa ikomo
    tiye iya:tesekeye. Amowa senawana apula: kesalewala sopoke neyewi yasokolotiye
