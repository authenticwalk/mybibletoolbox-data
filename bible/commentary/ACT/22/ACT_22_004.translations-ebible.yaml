  ukr-ONPU: Я переслідував до смерті послідовників цього Шляху, зв’язував та кидав
    у в’язницю чоловіків та жінок.
  emi-emi: Aghe gheelei saasakiaa ta lo atoa laghe uusilaa salane atikirighi Iesu
    tani atokaila tale nimate. Aghe kunekune taita me vause atoa tani atokaila sso
    tale ale mata voovoo.
  zpv-NT: Ya bidxyiꞌchinee raꞌn laꞌh raꞌ bwiinn nin gwachii stoꞌ raꞌ ñiꞌh xneziuh
    Jesucristu gudxiꞌnnzaraꞌn ba bachiꞌbi duꞌhn raꞌn ba ndxiꞌhw gunnaꞌh raꞌ chiꞌchi
    basieꞌw raꞌn ba laꞌn lahtsi dxiꞌba.
  gux-gux: N den waani yaaba n ŋua Jesu sanŋoadima fala ŋali ki ku ba, n den loli
    bi puoba leni bi jaba ki kuani ba a kadidiena nni.
  kos-kos: Nga kalyei mwet ma fahsr ke Inkanek sasu se inge, ac pus selos misa. Nga
    kapriya mukul ac mutan ac siselosyang nu in presin.
  ibo-ibo: Akpagburu m ndị niile na-eso ụzọ ọhụrụ a, na-etinye ha nʼaka ọnwụ. Ejidere
    m ndị ikom na ndị inyom ha tụbakwa ha nʼụlọ mkpọrọ.
  yml-yml: Basenadi Iesu yana ꞌEdaꞌeda ꞌana tovematayakayaka, vevinedi wata iavetadi,
    a ꞌiꞌiveꞌavinidi a yatoyatodi vanuga ꞌeba yogona ꞌwaidie, veviga a veleveledi
