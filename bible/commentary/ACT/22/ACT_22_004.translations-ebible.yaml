    ndí tzoh pʉ jar födi.
  hoy-hoy: ना मंळसा अदिक आर्तेर येढ्ढु मुंदरी कैदी माळ माळकु बंदीगृह दा हाकदीन, ई
    हादी मा नळावाळेर इक ईल ताका सतुसदीन कि आंदरी कोन्सुस भी बुटीन.
  uri-uri: Wa kupm pike uk kalkut a wleket ekg tu melnum a katnun ya a Jisas. Wa kupm
    yipowen wiyen kinkpmanen yewen kahor arpm wan tipmning pa, om tu uk wleket kai
    tu pa om tiur a tu pa mo.
  amo-amo: Unare wati meng fo kidowo nkpazu nalenge na iyinna nin kadura Kutelle kitenen
    Yesu. Nwa pisuru tibau nmolsu nani. Vat kubi ko na nse nalilime sa awani alenge
    na yinna nin kadure, asa nta ito nani kilari licin.
  pjt-pjt: Palu ngaṉmanytju panyaṉa mulapa aṉangu tjuṯa Jesunya waṉannyangka kuraṟa
    pungangi munuṉa tjara iluntanangi munuṉa kutjupa tjuṯa witiṟa katira tjailangka
    tjarpatjunangi wati tjuṯa munu minyma tjuṯa kuḻukuḻu.
  cwe-cwe: Niwagaza wanhu wowosondelela nzila ino. Niwagwila wose wanaake na walume,
    na niwasa muna ichifungo.
  daa-NT: Gee kuuk aaɗaat botol ta *Rabbin Iisa, miday iŋ daaɗi, nu taaɓiygu, nu ɗuuniig
    iŋ jinzirrina, nu un̰jiig daŋaayne, ho nu deegu.
  mlp-mlp: Kwaziqmo mataw dante muturta kawa ya muzaiqta ka in muzinsa ya gimeqin
    tonad afaqan negsa in moq yaqayta ham. Mataw on inaqmo ya giqirqureq giqad le
    bit giqirquran osaytab giqemyaiqta ham.
  ape-C: Aria yenekesh enenyenen armam armago douk shagipesh ahudok Yah um bilip um
