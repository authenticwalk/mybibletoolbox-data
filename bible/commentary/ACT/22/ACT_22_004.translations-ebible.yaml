  hat-BSA: Mwen te pèsekite Chemen sila a jiska lanmò. Mwen te mare e te mete nan
    chenn ni fanm, ni gason pou mete nan prizon,
  bxh-bxh: ‘Yesu ena Edaꞌeda” tau lau watanina mate E faꞌankamkamnadi. Haisa E falau delidi
