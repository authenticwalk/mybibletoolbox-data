verse: ACT.022.015
translations:
  kpx-kpx: Isi isivialeike a vadeu elehai eviale ke loui ata bahata haive.
  okv-H: Eto tapa do ehei kia eto ingea avo embomeni tapa ta degi ke hande asoa.
  tbo-tbo: matababana tam apo a tu baha moina lawa atapuhi ugolihi awai u gagaleya
    po awai u noonoli binei.
  mal-C: നീ കാണുകയും കേൾക്കുകയും ചെയ്തിരിക്കുന്നതിനെക്കുറിച്ച്, നീ സകലമനുഷ്യർക്കും
    മുമ്പാകെ അവിടത്തെ സാക്ഷിയായിത്തീരും.
  grc-SR: Ὅτι ἔσῃ μάρτυς αὐτῷ πρὸς πάντας ἀνθρώπους ὧν ἑώρακας καὶ ἤκουσας.
  bgc-bgc: क्यूँके तू उसकी ओड़ तै सारे माणसां कै स्याम्ही उन बात्तां का गवाह होगा
    जो तन्नै देक्खी अर सुणी सै।
  khz-khz: Kwalana goi ia povega-taunataunaa talimamu, rakagau pogitaa e pokamonagia
    gaura, talima maparara pono vega-ripara.
  deu-TKW: weil du für ihn Zeuge sein sollst bei allen Menschen, von dem was du gesehen
    und gehört hast.
  zsr-NT: Cni gac, le ral‑laꞌ gunuꞌ lnaꞌ lau queëꞌ Lëꞌ laugac yúguꞌtë bunách, quíxjöiꞌnuꞌ
    lequëꞌ ca nac le chbléꞌinuꞌ len le chbyönnuꞌ.
  lin-lin: Okozala motatoli na Ye liboso ya bato nyonso, mpo na koyebisa bango makambo
    nyonso oyo osili komona mpe koyoka.
  hns-NT: Toke tjaahie okare biese me gawaahie dewe ke aur sab koi se bataawe ke toe
    ka dekhle aur soenle hai.
  noa-E: Ya pua mag pʉch daúacha i oobaawai puata jũrr mʉg atagjã thumaam khʉʉnag
    i iek pʉchdëu ũrtarr jaaunaa ĩchab pʉch daúa ootarrjã jaau chitajugui” ajim.
  eng-EMTV: For you shall be a witness for Him to all men of what you have seen and
    heard.
  mib-NT: Te nacani ní jnúhun ya nuū ndɨvii ñayuu tāca jéē ní jito ní jíín jéē ní
    jini sōho ní.
  lif-NT2: खे़ने़ॽ के़निःसुबा नु के़घे़प्‍सुबा पाःन्‍हाॽरे़न् काक् मनाहाॽओ कुदोःन्‍दि
    के़बोःङ्‌लो॥
  xnj-xnj: Ndava muni yati wijova ndava yaki kwa vandu voha gala geugawene na kuyuwana.
  mmx-mmx: La nenu unaba tong asu levelinga ri limixin axap mumu mo lempanga nenu
    uga ven i la ugang tonga i.
  cbr-NT: Usa 'ixun camina min ami iscë ñucama 'imainun usaquian mi cacëxunmi cuacë
    banacamaribi camabi menu 'icë unicama ñuixunti 'ain.
  tee-NT: Chunch ju xaquinavi ni ma lacasq'uin ju yuchi ni ac'alacjuna' chux ju lapanacni
    tuchi ju xaclakts'in chai tuchi xack'asmat'a.
  eng-LSV: because you will be His witness to all men of what you have seen and heard;
  cak-NT: Y ja ret ri xcak'alajin chique ri winak ri xatzu' y xac'oxaj.
  pah-NT: “Kiro po ti nde akoja'ga mombe'umbe'ui a'ero nehẽ g̃a pe nhaporemo nehẽ.
    Nerembiepiaga po ti nde eremombe'u nehẽ neremienduva nehẽ no,” ei ga ji ve.
  sja-NT: Mãga ooji pɨta jõmaarã taide irua jararu jarateepari pait'ee perã, jarak'ãri
    na unuda mãik'aapa ũrida.
  xed-xed: Kagha dzaʼa nzakway ka masləmtsəkani da inda mnduha ta ghəŋa skwiha ya
    snaŋ ka da tsi.
  mks-NT: Já quéa̱ cu̱hún ca̱hún sa̱ha̱ mé á nu̱ tócó ndihi ña̱yivi. Já ná ndicanún
    nu̱ ná sa̱há ña̱ na̱xinún xi̱hín ña̱ na̱xini jo̱hún.
  gfk-S: Ma augo, nu hininaawas utana ter ta ira matanabar bakut ma ira linge u te
    nes ma u te hadade.
  bmu-bmu: Gi wani yuai eka mötzani, mönö mi naŋgöba jiba yaŋgö jitŋe memeŋi aka gölmeŋi
    gölmeŋi ambazip jeŋine dangunu ewö kinda malman.
  dgz-dgz: Dim da ge yawa anuanawa oisewa waenapan inamup wa senamepen menan.
  eng-GNV: For thou shalt be his witnes vnto all men, of the things which thou hast
    seene and heard.
  zaa-NT: Porqui'ni quixá'ani lu' iyáỹiani ca enne' nu cca quì'e, nu chi bila'ni lu'
    nna nu chi biyénini lu' nna.
  eng-WEBSTER: For thou shalt be his witness to all men of what thou hast seen and
    heard.
  guh-guh: Nexata ponaename daxitanacuanëpijivijavabelia netsipaebanajetarucaenexa
    pacuenia taneme, pacuenia ata jumetaneme Jesús pelivaisi.
  bon-bon: Maane peei name pi ire arbi biname me pa päbitepi teeme tääpume iyeta biname
    bine jajime, maane ngena itu tepänumete piiyepu näätecijumi.
  nhw-BL: Huan teipa tiitztos itlayolmelajca huan tiquinilhuis nochi masehualme catli
    tiquitztoc huan catli tijcactoc.
  mgw-mgw: Kwa mwanjaa, ukankong'ondelya wamwene kwa bandu boti, kawabakia galu' gaugabweni
    na kugayu'wa.
  swh-ONEN: Kwa kuwa utakuwa shahidi wake kwa watu kuhusu kile ulichokiona na kukisikia.
  wbi-wbi: Ulwakuva ghuuva mwoolesi kwa mweene ku vaanhu voonivooni ku sooni sino
    usivweene na kupulika.
  bba-bba: Domi kon ko win seedɑ dio, kpɑ n kɑ tɔmbu kpuro sɔ̃ ye nɑ wɑ kɑ ye nɑ nuɑ.
  eng-KJVCPB: For thou shalt be his witness unto all men of what thou hast seen and
    heard.
  kgk-NT: “Upéixa ramo eremombe'u mbe'u-ta kente kwéry va'e-pe gwive Hesu rehegwa
    nhe'ẽ. Ne rembiexakwe, ne remiendukwe ave eremombe'u-ta imosarambi-vy.
  waj-waj: Fai a inna mmayaayaivaa mmuakiaa gioonna kiaapuuya kiaa mmiee a taanna
    rikiaannaivaaraatama fai iya kiaa mminaravee.
  cpy-cpy: Eeroka kenkithata-koteerini maawoeni atziriki. Pikamantan-tayiteero okaatzi
    piñaakiri, okaatzi pikemakiri.
  mpx-mpx: Kaiwena nu tabwa wana towasa gamagalau gegewel elal ge bugul bolo u kitel
    ge u hagol nu wasaan.
  wbp-wbp: Nyarrpakungku kuja milarninjarla yajarnu? Kaaturlungku yajarnu yungunpa-jana
    warru yimi-ngarrirni Jijaji-kirli yangka kujanpa nyuntulurlu nyangu manu kujanpa
    purda-nyangu wangkanja-kurra.
  luo-luo: Ibiro bedo janeno ni ji duto, kuom gima iseneno kendo isewinjo.
  nhe-NT: Huan teipa tiitztos itlayolmelajca huan tiquinilhuis nochi tlacame tlen
    tiquitztoc huan tlen tijcactoc.
  aii-aii: ”’ܒܸܬ ܗܵܘܹܝܬ ܐܸܠܹܗ ܣܵܗܕܵܐ ܠܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ ܒܘܼܬ ܟܠܔ ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܘܼܟ݂
    ܘܫܡܝܼܥ ܠܘܼܟ݂.
  esk-NT: Iḷisimaraugisirutin ilaagun uqautilugich iñupayaat qiñikkapnik suli tusaakkapnik.
  msb-msb: Magigin testigo ka sa mga tawo para sa iya manungod san imo nakita kag
    nabati.
  cpa-NT: Mi³jøng² gu³heh³hning hi² ma²ca¹jaih³hning hi² ma²ca¹nengh²hning. Gu³heh³hning
    jǿg³ quiah¹² dsa² héi² ta³cøng² jmøi¹guǿi¹.
  dso-dso: ତୁଇ କାଇଟା ଦେକିଆଚୁସ୍‌ ଆରି ସୁନି ଆଚୁସ୍‌, ସେଟା ସବୁ ଲକର୍‌ ଲଗେ ଦେକାଇବାକେ ଆରି
    ସୁନାଇବାକେ ତାକର୍‌ ସାକି ଅଇସୁ ।
  meu-meu: Badina be iena amo vada o ita bona o kamonai ḡaudia na do ba gwaurai hedinarai,
    iena taunimanima iboudiai vairadiai.
  yva-NT: Amisye pare indati nyo Yesus apa ayaowe ravovo vatane mansai tenambe, muno
    nyo ana nyo raen to muno ana nyo ranaun to raura kakavimbe mansai.
  dgc-dgc: Siko i magpatunaya diya ta étanan a mineta mo sakay ta minabati mo tungkul
    ni Jesus.
  zpm-NT: Ib laa me bzo luu tsienee luu lo miech miṉe bzhaac luu ga, miṉe bin luu
    ga.
  hix-NT: Tokarymaxe anyakyan hatà, noro ha, toto komo hyaka, omeroron komo hyaka,
    kekon xarha, rowya. Àwyanye mekarymen hatà, onenyetxhàrà, onenytxatxhàrà xarha,
    kekonà, Ananeyasà, rowya, kekon hatà.
  sim-sim: Mir avak mashi Avui Wasilakahin mi laha hulaima nokopma amber tos mi heyehe
    mi misindan sawenak li misikwa mira.
  npi-ULB: किनभने तिमीले देखेका र सुनेका कुराहरूको बारेमा तिमी सबै मानिसहरूका लागि
    गवाही बन्‍नेछौ ।
  cgc-cgc: Iling tan natabo ki kaon tak magpamatuod ka para ki Ginuo Jesus na magwali
    ka naan ta mga ittaw parti ta imo na nakita daw namatian alin ki kanen.
  tim-tim: Akto gâ siâ me siâ ekmâ nâŋgâen aregât pat hân ârândâŋ luâk makyeŋgim ariwen.
  yor-yor: Ìwọ yóò jẹ́ ẹlẹ́rìí rẹ̀ fún gbogbo ènìyàn, nínú ohun tí ìwọ tí rí tí ìwọ
    sì ti gbọ́.
  wos-wos: Xe xékétaka méni ye atéfék du takwaré déka hundi wataméni. Xémén jooka,
    xékémén hundika akwi wataméni.
  emp-NTPO: Jũma bʌa ununada, ũrĩna sid̶a jũmarãa jaraya.
  eng-F35: For you shall be a witness for Him to all men of the things that you have
    seen and heard.
  ind-ind: Hal-hal itu terjadi karena Dia sudah menetapkan kamu untuk memberitakan
    kesaksian kepada semua orang tentang apa yang sudah kamu lihat dan dengar.
  pes-OPCB: تو باید پیغام او را به همه جا ببری و آنچه را که دیده و شنیده‌ای، برای
    همه بازگو کنی.
  mpt-mpt: Niminbabe, kobo inamin namino watemeb osa eka wenteb osa nakaia unangai
    alukum baa omkayemabeobe.
  ssx-ssx: Koto ekina꞉ nakana꞉ma꞉ mo naka꞉ handeeki make opieki make wanda꞉hali paeyao
    pa꞉ta꞉ la hala꞉tiki pilipikie.
  mkl-mkl: Awɔi ɑɑ jɛ sɛɛdɑɛ i sɔ̃ inɛ fei mii iyi ì yɛ do iyi ì ɡbɔ.
  gaq-gaq: ଡାଗ୍ଲା ପେ ମେଃନେ କେପେଲେକେ ଆରି ଅଁପେଲେକେ ଆତେନ୍‌‍ ସାପାରେ ଡାଗ୍ରା ବାଲିର୍‍ ନ୍‌ସା
    ପେ ମେଃନେ ସାକି ପେଡିଂଏ ।
  gof-RNT: Neeni be7idabaanne si7idabaa asa ubbaa sinthan iyaw markkattana.
  unx-unx: ଚିଆଃଚି ଆମ୍‌ ଅକ୍‌ନାଃ ନେଲାକାଦାମ୍‌ ଆଡଃ ଆୟୁମ୍‌କାଦାମ୍‌, ଏନା ସବେନ୍‌କତାଃରେ ଉଦୁବେ
    ନାଗେନ୍ତେ ଆମ୍‌ ଆୟାଃ ଗାୱାମ୍‌ ହବାଅଃଆ ।
  gah-gah: Geza aitokatí netá matá ánigoko geleko animó nenémini gakó nene numutó
    namató vegená lo kimitanize.
  lcm-lcm: Using numai lak asi an tung ania na ku an akuskus ri vap aongos ta sa kuta
    arai ania na kutala longong ia.
  aer-aer: Kele, unte-arle renhe areke iperre awemele-arlke ngkwenge re angkerlenge,
    re ahentye aneme unte alhemele tyerrtye areyeke iletyeke, nthakenhe-arle re angkeke
    iwenhe-arle unte areke-arlke.
  qvc-NT: Qamqam paypaq ringi rimaq yumbay runakunapa ñawpambi kay mundupiqa. Ringim
    parlaq chay rikashqaykita, uyashqaykita.
  tgl-ULB: Dahil ikaw ang magiging saksi sa kaniya sa lahat ng mga tao tungkol sa
    iyong nakita at narinig.
  cbs-NT: Jaskawen taexun mianan, jawada uinkin min ninkashina yudabu mai jidabi anu
    jiweabu min jatuki chanikunkainxanaii”, iwanan,
  xtm-NTPP: Te ndijin ko kuu tee ndaka'an nuu ndaka ñayii ma ja ni jini ni ma ji'in
    ja ni jiniso'o ni ma.
  nnq-nnq: Kwa magambu manchalakicha kwa bandu boa makalengela gaga agamagabweni na
    kugajoa.
  bao-NT: Mʉ, mʉ niirucu cʉ̃ yʉʉ, mʉ ca ĩariquere, mʉ ca tʉoriquere bojoca niipetirãpʉre
    ca wedepʉ.
  san-ORI: ଯତୋ ଯଦ୍ୟଦ୍ ଅଦ୍ରାକ୍ଷୀରଶ୍ରୌଷୀଶ୍ଚ ସର୍ୱ୍ୱେଷାଂ ମାନୱାନାଂ ସମୀପେ ତ୍ୱଂ ତେଷାଂ ସାକ୍ଷୀ
    ଭୱିଷ୍ୟସି|
  rmn-rmn: Ту кан пхукавэс э манушэнги одолэстар, со ту дикхлян тай шунлян.
  huv-NT: Cos netam mepiüng wüx nej, mesaj meáwan nipilan tiül meáwan cambaj leaw
    tejaw leaw tenguiay.
  otn-NT: A nu̱yá, ndap'ʉ bi zä guí ja hma̱jua̱ni̱ gätho yø ja̱'i̱ na̱ ra̱ hya̱ dí
    xi'i ya. Guí xihyø ja̱'i̱ te gá̱ nu̱ ya, 'nɛ̱ guí xihyø ja̱'i̱ tema̱ hya̱ gá̱
    'yøde.
  nop-nop: Unduŋ doktiŋa du Bepaŋ Uŋgoniŋ Mihiŋiŋ sigiyakadi timiŋa nemek kaŋ nadiŋaŋ
    u metam yenihautawaaŋ
  obo-NT: Oyyos sikkow en kos od posivonnaa riyot langun no minuvu moka-atag taddot
    nokita woy norinog du.
  kca-kca: Нӑӈ Ԓўвеԓа хŏԓ хŏйатәт йэԓпийән вантәм ŏта питԓән, щит эԓты, мўй ватсән
    пӑ хуԓсән.
  cak-ENT: Y ja rat ri nak'alajrisan cheque ri vinük ri xatz'et y xavac'axaj.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤒᤠ ᤏᤢ ᤁᤧᤄᤧᤵᤛᤢᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧᤴ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ᤀᤥ ᤁᤢᤍᤥ᤺ᤴᤍᤡ ᤁᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: De nacani ní tūhun yā nūū ndihi nchivī ndācá jā ní jinī ní jíín jā ní jini
    ní.
  san-TIB: ཡཏོ ཡདྱད྄ ཨདྲཱཀྵཱིརཤྲཽཥཱིཤྩ སཪྻྭེཥཱཾ མཱནཝཱནཱཾ སམཱིཔེ ཏྭཾ ཏེཥཱཾ སཱཀྵཱི བྷཝིཥྱསི།
  qve-NT: Chaymi qanqa llapallan runakunaman willamunki, imatachus rikusqaykita, hinallataq
    uyarisqaykitawan ima.
  pao-NT: U sakwa oo waha u pooha poonnena, u pooha nakana tuwazoo. No'obatoosoo numu
    sakwa u tuukwe.
  cbu-NT: Shiyaa kamanimapanee ínayanlla. Urutaripa Apanllee kuk kamanimapan taachsha.
    Ichinguru tputsee kamanichsha shiyaya. Yuwaa kachish parangish, kitsishtamtish
    mazinarangish anoo izuuru kamanichsha.
  usa-usa: miráina emá maamin-áímmá kéite aónáanna-yataaqtabama máqte-kayukama timá-yiminone.
  soy-soy: tɛ li we rɛ pɔ́ɔ yɛ́ mɑsí pisoi nnɛ́í inipɛɛ-i uiseérɑkɔɔ́ li ɑɑ lɛ̃
    kɑɑ n yɛ̃́ nɛ kɑɑ n kṍ pi símisi.
  hui-hui: Í̠na de handarigobi hale harigobi wali agali bibahende lamule ibunaga walia
    hagane í̠ holebere, laya.
  amf-amf: Harrna hambhidianna, hanin haaponbee hanin qansonbe goynka een wulsa birante
    kisa tarja ha maatene.
  quc-NNT: Kok k'u na la che q'alajisal re ri Are' chkiwäch ri winaq, kätzijoj na
    la ronojel ri tom la, xuquje' ri ilom la.
  dob-dob: be tauna manuna ꞌuda etosimana, be wate toꞌase ꞌuꞌitenaya ta ꞌunonona manuna,
    tomota yauyaudi ꞌuda eonadi.
  wrs-wrs: Yimba si novna ishunvav indhanamba indkumbimba. Yimba si ishunvra hemba
    nomba manam manam, pevpa temba vevna, nonglavnam, eva hellevnam.
  mca-mca: Qe akha' qu' enfeli'm ene' week jukhew pakha' ƚi'wen qa ƚepiye' iye.
  tzo-TZC: Ti voꞌote ta xavalbe yaꞌi ti cristianoetique scꞌoplal ti Buchꞌu laj avile,
    ti Buchꞌu laj avaꞌibe scꞌopojele.
  mya-mya: သင်​သည်​မိ​မိ​မြင်​ရ​ကြား​ရ​သည့်​အ​ရာ များ​ကို လူ​အ​ပေါင်း​တို့​အား​ပြော​ကြား​ရန်
    ထို​အ​ရှင်​၏​သက်​သေ​ခံ​ဖြစ်​ရ​လိမ့်​မည်။-
  gng-NT: Kimɛ a li yé uʼmɔ̀nkunl nɛ binib kɛ ya nun bó, kí tɔke bɛ a laa' nà
    nin a cii' nà.
  cbi-NTPO: Matyu entsa ajkesha ñaa kumuinchi chachillanu ya' mitya naake katamuwa
    ju' bain, naa naake meenamuwa ju' bain tsandi kuinda kenu tsuve.
  ikk-NT: Makẹni i jẹnkọ d'a wụ ọshẹri ẹ, hụn jẹnkọ d'e we ozi ẹ jẹnni ụwa ile, a
    gwa wẹ ihiẹn ị hụn lẹ ihiẹn ị nụ!
  leu-leu: E no taa kuus xakaavang pana maana mo aava no fo xalume e langaie xe sina
    mu rabuna xapiak.
