    wán. Bṹn mɔ́n ó o ɓuan o Poole vannáa ɓa yahó.
  ote-NT: Nepʉ rá hyaxꞌa̱ ra da̱nga nda̱ gá soldado bi ꞌyøtꞌe pa da nja ra nthanthya̱
    pa da ba̱di hanja xqui ña̱pabi ya xodyo ra cu Pablo. Hangue bi manda da tha̱cua
    ya cadena núꞌʉ mi tha̱tꞌa ra cu Pablo ne bi zohna gatho ya nda̱ gá macja̱ ne gatho
    ya nda̱ gá xodyo pa da muntsꞌi. Nepʉ bri pønga ra cu Pablo ne bi ꞌbaꞌma ja yá
    thandiꞌʉ.
  wnu-wnu: Wogub inemirei igo urigerma der ar nob igo ne Yuda wuri Pol qomon maigas
    aba waramb at igour eng Yuda munon baraitari aib-aib inorou munai qoat igour eng
    ne qob qerei igour munon barai eng wuriba qiumuni wogub Pol mot isorei. Wuri Pol
    qomon maigas aba waramb at igour qi eng igib qamb.
  zam-NT: Co'se' ngo nìi izlyo' tedib huiz co' nde nque, anze'f mquin comandant gòn
    comandant chonon susque' ngue quexù' ngue que' fals mèn nación Israel Pab. Mnibe'
