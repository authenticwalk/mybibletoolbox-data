  jpn-1965: その翌日、千人隊長は、パウロがなぜユダヤ人に告訴されたのかを確かめたいと思って、パウロの鎖を解いてやり、祭司長たちと全議会の召集を命じ、パウロを連れて行って、彼らの前に立たせた。
  fra-SBL: Mais le lendemain, désireux de connaître la vérité sur les raisons pour
