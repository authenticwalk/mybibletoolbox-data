    je̱ja je̱ tsaptu̱jkpit jayu vyinkujkta.
  bzh-bzh: Rëḳ vonġin bë jaḳ nġaa sën alam Yuda denër bë Paulus vonġ paya lo
    ni niröp, om ḳo yi vër monbuk gevonġ ġaġek ya vu alam-deneḳo-seriveng hir
    ggev los kaunsor pin bedesupin sir yam, log ḳo Paulus luḳ ya nare malaj.
  guj-2017: યહૂદીઓ શા કારણથી તેના પર દોષ મૂકે છે એ નિશ્ચે જાણવા ચાહીને તેણે બીજે દિવસે
    તેનાં બંધનો છોડ્યાં; મુખ્ય યાજકોને તથા તેઓની આખી ન્યાયસભાને હાજર થવાને આજ્ઞા આપી,
    પછી તેણે પાઉલને લાવીને તેઓની આગળ ઊભો રાખ્યો.
  jvn-NT: Nanging kumendané kepéngin ngerti apa jalarané wong-wong Ju kok pada ngelahké
    rasul Paulus. Mulané ésuké dèkné terus ngumpulké Kruton Agama. Kumendané terus
    ngongkon ngutyuli ranténé rasul Paulus, terus ngongkon nggawa nang ngarepé kruton
    mau.
  byr-byr: Aawɨlasaraavɨ maremwaaide naangei yawɨꞌna “Juyara Polɨmɨna ‘Sai kayaaꞌna
    sara yɨwakelyɨ,’ nyɨdɨpɨꞌdevwi kayaaꞌnanyabwi yawɨrɨma!” Yawɨꞌna yaka yɨrɨka pɨrɨvɨ
    Polɨmɨ senɨyabaraai yaarɨna yaka yagaalyaꞌ Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta naangerajɨ
    Kaajolɨya yuyarajɨ saraavɨ “Jɨkabyɨla!” wɨdaasaꞌ. Sara wɨdaasaka gamɨnyɨ makwalaawaka
    kumɨnyabanna walamaredavaawɨna yaꞌ.
  ian-ian: Njambwi nyan yelavɨtndɨ. Juda manda vatna Pol yindɨ ngambulɨnja waa yelavɨtndɨ.
    Wungi kat tɨga Pol kat kwutaa sen njalataa yisola la nɨmba tɨga kavat kalindɨ.
    God kat kwunatɨga njambwi nɨmbagwi Judana njambwi nɨmbo yisola lɨndi. Njambwi
    nyan Pol kat kiyalaa ndɨ kat wandɨ. Ndina nɨndɨmba laataga ambuk waa wandɨ.
  hun-hun: Másnap aztán meg akarta tudni a valóságot, hogy mivel vádolják a zsidók,
    feloldatta bilincseiből, és megparancsolta, hogy a főpapok az egész tanácsukkal
    együtt menjenek hozzá. Pált pedig levezettette és eléjük állította.
  mcf-NT: Adshumbic, badiadshun ambi mëtanemeboed chicmeshun isadaidbo tsusiobo iccuededacno
    Pabado buamepondash. ¿Atotsi nasho isash isadaidbo nëid cuesunete bumpeque? Tantiabono,
    quequin comandanten Pabado buameshun isadaidbo dadpen iccuededacno puduedmeshun
    nënantanquio Pabado nidtomepondash.
  kjs-kjs: Gore mudu surube ali mudumi Juda alinumi Pol kose madaa adialalo pisimi
    agalena re asapisa. Go kone suma ekera-nane Pol-na sen wala kola paasa. Go rabu
    surube alimi Gote-na lodo kira-ae alinu-para kaunsil alinu-para epa kiritatepape
    lo lakalisa. Go rabu nipumi Pol kaunsil-na le agaana maa pisa.
  mni-mni: Lanmigi makok aduna Jihudisingna Paul-bu kari maramda maral siribano haiba
    mahakna chap chana khangningladuna mathanggi numitta Paul-bu thadoklammi. Aduga
    athoiba purohitsing amasung Sanhedrin-gi mi pumnamak tinnanaba yathang pirammi.
    Adudagi mahakna Paul-bu puthoraktuna makhoigi mamangda lep-hallammi.
  yad-NT: Ratarya rundamu ji̱ta sanatutyadeda su̱tarumiy nutyityu̱ riy caserdótevyeda
    nutyityu̱miy, rimyityumintyi, rirya̱tidye tuva̱chura ratu̱chusa̱da vijyo̱mujache.
    Savitatadeda ji̱ta variñi̱ Pávuru, rirya̱ra̱cheda ji̱ta variy niquejomuju̱ni̱,
    sadatyaru̱yada daryaju̱ nutyityu̱, ta̱riva rityu̱chutaru̱y Judíyuvedani̱ Pávuru,
    tá̱riva.
  mxb-NT: Tá ni̱ tu̱u noo̱ iin ka̱ kuu̱ ñoó, kóni̱ ta̱a dándáki soldado ñoó kandaa̱
    va̱ꞌa ini ra̱ ndiva̱ꞌa káꞌa̱n kua̱chi na̱ Israel saꞌa̱ Pablo. Sa̱ꞌá ño̱ó ni̱ di̱tá
    rá cadena ndíko̱ ndáꞌa̱ ná xíꞌín saꞌa̱ ná. Dá ni̱ saꞌanda ra̱ choon ña̱ ná nataka
    kíi̱ ta̱ duti̱ sakua̱ꞌa̱ xíꞌín ta̱ néꞌe choon no̱ó na̱ Israel. Dá ni̱ taó rá Pablo.
    Dá ni̱ chi̱kani ñaá rá noo̱ ndidaá kúú ta̱a ñoó.
  pon-2006A: Kaunen sounpeio ahpw men ese ni mehlel dahme mehn Suhs ako kedipahki
    Pohl. Eri, pweidi songada, e ahpw ruwese selmete ko en sapwedekda, oh e pil kapokonepene
    samworo lapalap ako oh pil Tohn Mwoalen Kopwung Lapalapo pwon. Ih eri kahrehla
    Pohl oh kasihnenihada mwohrail koaros.
  maq-NT: Hane xi camá nchujun jan ne, tsëhë xi meje cumachaya rë capitán jan cjuaquixi
    mé má cuatjin cavinchajyë xuta tjë rë Israel Pablo ne, cavitexa me quiji casehenndaya
    Pablo, hacuaha cavitexa me xi cumatangun yëjë nahmi xi matitjun cojo yëjë sa xuta
    xi matitjun. Hane xi cafehecojo sindadu Pablo jan ne, sehe quijicani capitán me
    xcun yëjë xuta xi matitjun jan.
  hto-hto: Afe jɨáɨruido afe llaɨzɨ́raɨnɨ illaɨma Páblomo íaɨoɨ jɨtácafuiaɨna ñue
    jaɨ́cɨna onóiacade. Ie jira lletáriraɨnɨ illaɨnɨ naa íaɨoɨ rɨ́illaɨnɨri dánomo
    gaɨrítate. Afe mei Pablo llaveina llóeji zúitano íaɨoɨ uícomo baɨ naidánete.
  por-BRBSL: Mas no dia seguinte, desejando saber a verdade sobre o porquê de ter
    sido acusado pelos judeus, ele o libertou dos laços e ordenou que os chefes dos
    sacerdotes e todo o conselho se reunissem, e trouxe Paulo para baixo e o colocou
    diante deles.
  ces-NKB: Nazítří ho tedy [velitel] propustil z pout, protože chtěl s jistotou poznat,
    z čeho ho Židé obviňují, a nařídil, aby se sešli velekněží i celá jejich velerada.
    Pak přivedl Pavla a postavil [ho] před nimi.
  cui-cui: 'Icha matacabitha soldadomonae pia pepa pentacaponaein tatsi bepa yaputaei,
    bepa jeyei: “¿Eta xua metha Pablo yabara anaepanatsi judiomonae?” bepa jeyei.
    Daxota bapon, Pablo taxuenaxotsi xua maxʉ cʉtatsi. Nexata bapon itoroba xua sacerdotemonae
    pia pentacaponaewi tatsi irʉ pentacaitorobi bicheito nacaetutsina. Pablo bara
    bebarʉ iyatsi. Baraxota cuaranotatsi barapomonae peitabaratha tatsi.'
  boj-2014: Onaqa nebeonaqa Juda naŋgi na une kiye Pol aqa jejamuq di qametoqneb di
    qaja tamo naŋgo gate koba a qalieqa marsiqa Pol osiq sil palontetosiq atra tamo
    kokba ti Juda tamo kokba ti naŋgi metnjrnaq bosib koroonabqa Pol osiqa naŋgo ulatamuq
    di tigeltej.
  eng-OEBUS: On the next day the commanding officer, wishing to find out the real
    reason why Paul was denounced by the Jewish leaders, had his chains taken off,
    and directed the chief priests and the whole of the High Council to assemble,
    and then took Paul down and brought him before them.
  eri-eri: Ofisa amugou no Pol taate tigini nyabulu wainga Juda nere isane waha isi
    dewonbona onowai. Waha bona inyiba ete langa no Pol sen langa dage tuwane waha
    futu fuwai. Onodu no pris mora bagu, Juda nebere kaunsel oruwanga komowei nomo
    bona beele huuru nagai. Onodu no Pol haudu medu bona, nere hogonege langa tafa
    tuwainga otowai.
  aly-aly: Arlta ingwerelan Atyetyart ra Sanhedrin Council-ek-artwey-rnem yangkelhek,
    rernem angkerretyek. Ra ilkelhek arraty innga awetyek, “Ilek-kety arrantherr Paul-kety
    arlkarirreyel?” Ra ahelengkw-rnem ilanthek tyeyn Paul-they lheletyek. Ikwer-penhan
    Sanhedrin Council-rnem anyentilek. Atyetyartel Paul-anem arrernek, ikwer-rnem-itwek
    anngetherr rtnetyek.
  wiu-wiu: Podolikama ako poyo tobou agome eya toka. I agome edele taneyake Yu yename
    akoa agale ikiti patuno, pine to̱ane pitiane yakou wa Polo kakane kapa po kotokaka.
    Nitoapa Akolalike lodo yotokoai tane tobou ali-kiti ete Kanosolo ali peya koukoa
    noe wa agale oa wetekakale koukoa note mekoli Polo moa aua pome kini lene yoto
    kakapoka.
  swe-swe: Nästa dag ville han [befälhavaren Lysias] få klart besked om vad judarna
    anklagade Paulus för. Han lät därför ta av honom bojorna och befallde att översteprästerna
    och hela Stora rådet [Sanhedrin] skulle samlas. Sedan förde han ner Paulus och
    ställde honom inför dem.
  cth-cth: Atangtho vah ransabawi teh Judahnaw ni yon a pen awh e hah kamcengcairalah
    a panue han a ngai dawkvah, Pawl kateknae rathap hanelah kâ a poe. Vaihma kalennaw
    hoi lawkcengkungnaw pueng a kamkhueng sak. Pawl hah a kaw awh teh, ahnimae hmalah
    a kangdue sak awh.
  mti-mti: Oiyat umae, mut namuyoiyoi abnawa kokawa me divi oya Ju igiyawa mu Poru
    gumbe keptete barautan oya anotan anoivi, meoya me dirum wane Poru aiyan murapeba
    sein gumbe tuyanawa atan vesiya. Sira me dirum wane pirisi koukawa ge Daiboru
    Painauvitwa igiyawa undag agoniyape, Poru aug amiya, sira namuwo yoine.
  pad-NT: 'Sorara vakadika''da''dia binofiki biogajahakivini ida judeus kaija''ari
    Paulo-ra avanaathidanoararivini hiki. Afokajoma vani sorara-ra honariaha: —Vakokhari''a
    o Paulo. Va''ora bana vanava''isohiha adani judeus kaija''ari vanasohiva abono
    vavaka''da''diva, sasidotxi vavaka''da''diva khama vajoronina, Paulo kavarani-ra
    vanasohira kaimoni — niha ada sorara vakadika''da''di. Vajoronina naothinia biavikhami''aha
    ada Paulo, vaviaha bihonaria''aha ada Paulo gaana.'
  twi-twi: Esiane sɛ na ɔsafohene no pɛ sɛ ohu nea enti a Yudafo no asɔre atia Paulo
