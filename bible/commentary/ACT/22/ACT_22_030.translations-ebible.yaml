    jeri maaroni oametavacaajeitainchari. Irosati yoirincacantanacari Pavoro, yaanaqueri
    anta.
  eng-WMB: But on the next day, desiring to know the truth about why he was accused
    by the Judeans, he freed him from the bonds and commanded the chief priests and
    all the council to come together, and brought Paul down and set him before them.
  zaw-NT: Che bara yääl, rlajz comandant gacbeeni xhicuent rlajz rexpejṉ Israel ju't
    Pabl. Ni'c gunibeeni jiääd rebixhojz ni sajcru näjza reguxhtis xten guidoro. Dxejcti
    biädnäni Pabl, bazujnini nez loj guiraa rebejṉ ni bire' ro'c.
  san-MAL: യിഹൂദീയലോകാഃ പൗലം കുതോഽപവദന്തേ തസ്യ വൃത്താന്തം ജ്ഞാതും വാഞ്ഛൻ സഹസ്രസേനാപതിഃ
    പരേഽഹനി പൗലം ബന്ധനാത് മോചയിത്വാ പ്രധാനയാജകാൻ മഹാസഭായാഃ സർവ്വലോകാശ്ച സമുപസ്ഥാതുമ്
