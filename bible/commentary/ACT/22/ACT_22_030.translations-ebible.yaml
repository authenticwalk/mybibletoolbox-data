    degi, Judio-dummagan-igar-nabiromaladse gochasunnad, adi Pabloga igar itomalagar.
    Degi Pablo amar-abargi ogwisnonisunnad.
  ben-OBCV: পরদিন, সেনানায়ক অনুসন্ধান করতে চাইলেন, পৌলের বিরুদ্ধে ইহুদিদের সুনির্দিষ্ট
    কী অভিযোগ আছে। তিনি তাঁকে মুক্ত করলেন ও প্রধান যাজকদের এবং মহাসভার সমস্ত সদস্যকে
    একত্র হওয়ার আদেশ দিলেন। তারপর তিনি পৌলকে এনে তাঁদের সামনে দাঁড় করালেন।
  mil-NT: Te tée tàxi tnuní sandàdú ñá ní xìní‑dé ná cuéchi ní dácáá ñǎyiu isràél
    dɨ́quɨ́ tě Pǎblú, núu xíǎⁿ nduu tněé ní cana‑dé cue dútú cúnùu, ndɨhɨ cue tée
    cùchiuⁿ, ndɨhɨ cue tée cùu sacuéhé, te ní xáhaⁿ‑dě sá cádá‑güedě jùndá cuèndá
    nducu tnǔhu‑güedé núú tě Pǎblú ná cuéchi ní dácáǎ‑yu dɨ́quɨ́‑dě. Te ní xáhaⁿ‑dě
    xii cue sandàdú sá nándàxi ñaha‑güedé cadèná ndútú‑dě, te candeca ñaha‑güedě quɨ́hɨ́ⁿ
    núú cádá‑güedě jùndá. Te ní sáháⁿ‑güedé ní nandaxi ñàha‑güedé xii‑dé ndécá ñàha‑güedé
    cuáháⁿ jùndá, te ní quexìo‑güedé, te ní ngúnutnɨ́ɨ‑dé núú cuè tée cùchiuⁿ.
  myu-myu: 1000 be sorarayũ kukukat itaybin pin o'e apẽnpuye Judeuyũ Paulo o'jomuymuy
    iam. Paulo bõg̃bikirikpu o'subumuwekap kuyaje. Judeuyũ ya'õbuyxiayũ o'tomuwã je'awero
    am. Paĩyũ kukukayũ dak o'tomuwã ibimãmãmãat ekawẽn coco'ukayũ dak. Soat ip o'je'awero.
    1000 be sorarayũ kukat Paulo o'tujowat aweromayũ dopabe―jewawẽwẽ'ukayũ yobog̃ayũ
    dopabe.
  amk-amk: Wape komandangfoi dohong weai paria we deitawang kariri fianai aino wedaya
    Yahudifosa etinggai Paulusi wei fo. Donio kameaia mani sahu imami baba fosa tuti
    Majelisi Agama fosa kiai we efanduhisa. Ainanaya afai mano ewaitawang wedua Paulusi
    fosa etisu wai besi foi weruri tuti ehari ma doa na earomireafo.
  fai-fai: Kale am mak dána un tabudin kinim kamok ayo mit fen bom watawo kale Yu
    Kayak ika Faul be kukuw mafak kanabano akanubiwe, kalono kalsa. Kale aka Faul
    ayo sok bá dabadá nadane adikum bokal kayak as fakiw dakádawin kinim so gebom
    gebom so iyo gán dáyama tad kansol am tadiwe, Faul ayo dew madák ilim kin dim
    tasa ko.
  ura-NT: Nii cojoanoon jetaote, caohachaain rauhijiriin, Faboro colurujueeruhane
    jaan leranu coitucuha rauhijiriine coina jetao, jauriaanejeein Faboro caje cadena
    batuhichateein, jitariin Jorioocuru curuaanaacuru, batirichuru curuaanaacuru,
    naaonjoaihunri taojiaerate comaandaanti. Nitohaneein, taojianaarateein jetaote,
    nii baiha Faboro raerateein, acaauru acatiha te jetao, cuu irihane aonajeeuruhane
    coina.
  mcd-NT: Ascano Israelifo Pabloqui sinaquin aqui tsain chaca huanifo ahuuscaimun
    iscaiquin ishon ranushumua niaifoan tapipaini. Ascano iyoco futsaino Pablo ahuun
    cuno pucashon nocon yorahuunshon Dios cufimisi niaifofo yafi Moisés cununi cuscan
    tapimamisifo yononi, —Ichanancahuun Pablo maton ointaifi man yocanon, —ishon ato
    yoini. Asca huatan Pablo ato ano iyonifo.
  urt-urt: Miyeꞌ ndoh uku de ka isyunde oworme wusyep tehei ŋaiye lenge Juta yiniꞌe
    Pol. Taꞌe luku pe, tahar nyermbe pe, kin ŋana lenge nange ka yesembele merkinip
    yupwaihme Pol pe, kin ŋaname miyeꞌ ondoh lenge pris topoꞌe lenge sisinge woroh
    lalme nange ka yute juhilyeh. Pe kin nambaꞌe Pol nenge nate gan ŋembep tinge.
  kiz-kiz: Ligono lyalyafwatili, jemedari mbaha alondeghe kumanya ukweli kuhusu mashtaka
    gha bhayahudi dhidi jha Paulo. Efyo akambopolela fifungu fya muene akaamuru bhakuu
    bha makuhani ni baraza lyoha bhabhonanayi. Akandeta Paulo pasi, ni kumbeka pagati
    pa bhene.
  tzo-TZE: Ta yoc'omal tsc'an cha'i tribuno c'u yu'un ta x'albat yu'un xchi'iltac
    ti oy smul li Pabloe, jech la stitunbe li yoc sc'obe. La stac ta iq'uel li banquilal
    paleetique xchi'uc scotol li jchapanvanejetic yu'un israeletique. C'alal ivulique,
    li tribunoe la sloq'ues li Pabloe, laj yic' tal ta stojolic.
  lex-lex: O'tani la makodi keki-rautu re nahak pa nat muemna hya'a rerieini pa Yahudi
    rwaghala Paulus. La hade pede repar noma nhopan pa rpolga imam-imam o'tani-matni
    honona, ror rewre'wa o'ta-mata mak ktorna agama watghudni re korni honona pa rma
    rawoka. Me nwe'er doin Paulus pa nodia la ir honona gaini.
  dov-dov: Mubuzuba butobela silutwe mupati wabasilutwe wakayanda kuziba nchoonzyo
    atala anchibakali kumutamikizya Pawulu muJuda. Mpawo waka mwangununa zyanzyo akulayilila
    Mupayizi mupati aboonse benkuta kuti baswanane. Mpawo wakamweeta Pawulu wamukkazika
    akati kabo.
  rgu-rgu: Balahaꞌ boe ma, soldadu ra malakan ria, ana nadenu ei-laꞌo nara fo reu
    raloo lahenda agama Yahudi mana-parisa dedea nara fo rabua, huu fo ana nau bubuluꞌ
    matetuꞌ dedeaꞌ ria huu-pedan nae leoꞌ bea. Boe ma, ana nadenu fo ara reu sefi
    heni Paulus heheke naa, basa nana roon neu nataa sira basa.
  toc-NT: Li̠cha̠li quilh­ta­macú a̠má coman­dante ca̠ma̠­mac­xtú­mi̠lh xana­puxcun
    cura chu xli̠­hua̠k lak­ko̠­lu­tzi̠nni judíos hua̠nti̠ xta­ma̠­pek­si̠nán, cumu
    xlá luu xca­tzi̠­putún túcu xpa̠­la­cata xta­li̠­si̠­tzi̠niy Pablo; entonces ma̠pek­sí̠­nalh
    xla­cata pi̠ cama̠x­tu­ni­kó̠­calh cadenas hua̠ntu̠ xli̠­ma­ca­chi̠­cani̠t y cali̠­mi­ní­calh
    nac xla­ca­ti̠ncán la̠qui̠ nata­ma̠­ka­lha­pali̠y.
  som-som: Laakiin maalintii dambe, isagoo doonaya inuu hubsado waxa Yuhuuddu ku dacwaysay,
    ayuu isagii furay, oo wuxuu wadaaddadii sare iyo shirka oo dhan ku amray inay
    isu yimaadaan, markaasuu Bawlos hoos u keenay oo soo hor taagay iyagii.
  mam-C: Tojxi junxil q'ij, tajtaq tej tnejil xq'uqil, tu'n tb'inte ti'jxixjo til
    Pabl toj kywutz Judiy. Tu'ntzi'n, b'e'x el tpju'n, exsin xi tq'ma'n, tu'n kyok
    chmetjo kynejil pale, exqetzi'n tkyaqil Sanedrín, a tnejilxix chmob'l kyxol aj
    Judiy. Texjo or anetzi'n, etz q'i'n Pabl, ex kub' q'o'n kywutz kykyaqil kawil.
  ndj-ndj: Chilawu yaki, mkomi wa machonda akadayileyi kumanya vala Vayawudi chavadayileyi
    nakaka nongwa ya Pauli. Amuwoposolili Pauli lingongola, kalayisha vatambika vakomi
    na chitemela chosi vatang'ani. Pambeli kamuyegha Pauli, kamuwolosha pachitemela
    cha Vayawudi.
  mbj-NT: Ti m' jati pé warahén sa wahë n'aa heh'äät ub do mejũũ ramanyyh Paw-Ro.
    Takarẽn mä ta heen n'aa näng baad ub h'ëëd p'ãã Judah buuj Paw-Ro hã raky n'aa
    tapaa. Ti m' tamejũũ P'op Hagä Do tób n'aa yt hã moo heb'ooh do sa wahë n'aa,
    Judah buuj sa wahë n'aa wób, rakata b'ëëh hyb n'aa, Sinedirijo häd enäh doo. Ti
    m' Paw-Ro tamanaa rabab'ëëh bä.
  lat-VUC: 'Postera autem die volens scire diligentius qua ex causa accusaretur a
    Judæis, solvit eum, et jussit sacerdotes convenire, et omne concilium: et producens
    Paulum, statuit inter illos.'
  ngp-ngp: Mtondo wakwe, mkulu we difyo dye Kilumi, aungaga kumanya yadya yalekile
    Wayahudi wakamlongeleza, ivo amloholaga Paulo impingu yakwe niyo naho asigiila
    Wakulu wa walava nt'hambiko ne kitala dyose wadugane, akajika amletaga Paulo niyo
    amkimalisa hameso ye kitala.
  enq-2: Juu dupame aipuma Polo-kisa tenge setamipi lao amii isingi mupa dokome auu
    pyoo sotoo latala, yuu gii mende dokonya Polo anjiami kende dupa tata lakamaiya.
    Tata latala prisa mupapi, Juumanya kanjole kambuingi dokopi, dupa pitaka epena
    lea. Ipateaminopa baame Polo laminao lanao ipupala, dokaitanya enomba dokonya
    katasia.
  eng-ASVBT: But on the morrow, desiring to know the certainty wherefore he was accused
    of the Jews, he loosed him from his bonds, and commanded the chief priests and
    all their council to come, and brought Paul down and set him before them.
  mna-mna: Kozeere mini na, biibi ŋonoono kizin malmal kan iso ipas kat sua uunu.
    Parei ta zin Yuda tiŋgal sua pa Paulus? Tana iboobo zin bibip kizin patoronŋana
    kan ziŋan zin peeze kan ta boozomen ma tilup zin. To ila ma iputke Paulus, mi
    ikami ma ila ipamenderi su keren uunu.
  myw-myw: Iyam nen ga̱boug mo ilikus vatul wa̱won Pawl, o peinan takanaviys sitovek
    sivinan bikakin wawun min-Yudiy sikavikun waseg Pawl, mo idibakes bimeis tasiyas
    tanuwgwes lun situwa̱veks sisiyasa takaleiwags babaw; teitan mo itok Pawl, imey,
    itamanaw wamtes tasiyas.
  sby-sby: Neco pabusuba bwalakonkapo, mukulene wa bashilikali bonse walikuyanda kwinshiba
    cena mulandu ngobali kuyanda kumupa Paulo Bayuda, walambila bashilikali kwambeti
    bamusungulule Paulo, kufumapo walambila beshimilumbo bamakulene ne bendeleshi
    ba nkuta bonse kwambeti babungane. Neco balamwimanika Paulo pantangu pabo.
  sll-sll: Ena hamen tangure soldia kene ongwo yal Yuda ari Pol ha di mere si tongwo
    irai maing pirala dire Pol mongwo bani pire han sungwo i gul olungwi. Olere Yuda
    ha maing kene ongwo hobi ire, kaunsil hobi ire dire, para wo dimia u ku bongwi.
    Bongure Pol aule ire pi sina olungwi.
  yaq-NT: Yokoriapo ju'u sontaommeu weyeka ameu yo'owe, ju'uneebaekai tua jita betchi'bo
    junuen jume' juriom juka' Paplota bem a' na'atejoo'ut, jume' sisi'iwook wikiam
    a' u'aaka intok junama'a jume' te'opopo tekiakammeu che'a yo'owem intok junama
    jo'arapo ju'u yoemratau yo'oraata nau toji tebok. Junako intok Paplota pa'akun
    yeu a' tojaka intok bempo'im bichapo a' kechak.
  uro-uro: Sokt di qä narhoerqa di nani a qa iva qä räm mamär i ama Judaqäna di nani
    a rha iva rhi rhäksärhä ma Pol vät agiqa dä soknga qale bä duququ dä qa rhäväkt
    sä ma Pol dap ka voda ama enge nani ama priskäna ama moräs na rha näkt ma Sanedrin
    bä västämne na rha. Näkt ka män sä ma Pol bä qa mair na qa da arhä saqong.
  ita-1885: E IL giorno seguente, volendo saper la certezza di ciò onde egli era accusato
    da' Giudei, lo sciolse da' legami, e comandò a' principali sacerdoti, ed a tutto
    il lor concistoro, di venire. E, menato Paolo a basso, lo presentò davanti a loro.
  muy-muy: Bay ga ndam slewja ni awayay asər ere ye ti ndam *Zʉde tàcalki Pol ni lala.
    Nahkay hajəŋ gani èpicehiaba jejirɓi na ana Pol a, àzalakabu gəɗákani ga ndam
    *maŋgalabakabu mis akaba Melefit ni akaba ndam magray seriya ga ndam Zʉde ni ɗek.
    Tàra tə̀cakalava nahəma, àra àna Pol e kiɗiŋ gatay va.
  kqc-kqc: Iya rena vene di ourefeidena amiye tora bi beika no rofu Jew vene yaku
    ina nitourage reyadi di ida rama iniye diba nigi ura reyo. Ye ari uveyori, bi
    Paul yakusi Sei ma amiye utari naivo vene di varika vene ma kanisoro vene tau
    vakoi rofu ago maro egogo reyaganedi. Resi Paul afei baesi ina vene di nemokori
    moi are reyo.
  tav-tav: To bairi ape rʉmʉ polisía maja ʉpaʉ ¿di wame majuu Pablo cʉ cátaje bui
    cʉ na wadajãñupari? ĩ majigʉ Dio wii ʉparã, aperã judío majare cajʉgo ãnare na
    caneñapo rotiyupʉ. Na neñapo roti, Pablore cʉ na cajiarica wẽrire popio roti,
    na caneatí rotiyupʉ Pablore na caneñapori paʉpʉ yua.
  eng-ULB: On the next day, the chief captain wanted to know the truth about the Jews'
    accusations against Paul. So he untied his bonds and ordered the chief priests
    and all the council to meet. Then he brought Paul down and placed him in their
    midst.
  spa-VBL: Al día siguiente, queriendo descubrir la razón por la cual los judíos acusaban
    a Pablo, dio orden de que lo liberaran y lo llevaran ante los jefes de los sacerdotes
    y ante todo el concilio, al cual convocó para una reunión. Entonces mandó a traer
    a Pablo y que lo pusieran frente a ellos.
  fra-_FOB: Le lendemain, voulant savoir au vrai pour quel sujet il était accusé des
    Juifs, il le fit délier, et ordonna aux principaux sacrificateurs et à tout le
    Sanhédrin de se réunir, puis faisant descendre Paul, il le plaça au milieu d'eux.
  hau-ULB: Washegari, babban hafsan ya so ya san gaskiyar tuhuma da Yahudawa suke
    yi a kan Bulus. Sai ya kwance shi daga sarka, ya kuma umarci babban firist da
    dukan majalisa su sadu. Sai ya kawo Bulus ya sa shi a tsakiyarsu.
  mal-mal: പിറ്റേന്ന് യെഹൂദന്മാർ പൗലൊസിന്മേൽ ചുമത്തുന്ന കുറ്റത്തിന്റെ സത്യാവസ്ഥ അറിവാൻ
    ഇച്ഛിച്ചിട്ട് അവൻ മഹാപുരോഹിതന്മാരും ന്യായാധിപസംഘം ഒക്കെയും കൂടിവരുവാൻ കല്പിച്ചു,
    പൗലോസിനെ കെട്ടഴിച്ച് താഴെ കൊണ്ടുചെന്ന് അവരുടെ മുമ്പിൽ നിർത്തി.
  kkc-kkc: Osoloso biame hee mapoo ha teli wiligi odoo taba oso Polowo goo medee gooleedalame,
    tei moso wiligi odoo tebisa sabolo, osoloso Yu odoowo wiligi odoo tebisa sabolo,
    to meilame gilimaso. Osoloso diayo Polo ki tiso tialogoo puobuguloso, odoo mooloogoodoo
    dia mudugiyopoo tebidiso.
  urd-GVR: Agle din kamānḍar sāf mālūm karnā chāhtā thā ki Yahūdī Paulus par kyoṅ
    ilzām lagā rahe haiṅ. Is lie us ne rāhnumā imāmoṅ aur Yahūdī adālat-e-āliyā ke
    tamām membarān kā ijlās mun'aqid karne kā hukm diyā. Phir Paulus ko āzād karke
    qile se nīche lāyā aur un ke sāmne khaṛā kiyā.
  far-far: Sui na wane baita ana omee, nia doria ka saitamana lea ana te ne Jiu ki
    kera fai fafia sa Paul ana. Nia ne ana ruana maedangi, nia ka kwatea wane nia
    ki, fua kera ka lugea na seni ki fasia sa Paul, ma ka kwate fatae fuana fataabu
    baita ki ma na fikute wane lokoeru Jiu ki fua kera ka oku. Sui nia ka talaia kau
    sa Paul, ma ka fauua 'i naofana na fikute wane lokoeru nai kada ne kera oku.
  suz-BL: मिनु मेको लडाइ पाइब आन ठेयब मुर “मेको मुर आ दोस मार बाक्‍म?” दे रुप्‍चा
    माला बाक्‍त। मोपतीके आ दीसा नाक्‍ती ठेयब चढ़ेब नु कछडी बाक्‍ब मुर आन कली खुप्‍पाइश्‍शा,
    पावल कली आ गुइ ङा साङलो प्रुइश्‍शा लाइश्‍शा, खुम्‍सीशो मुर आन ङोंइती राप्‍पदा
    बाक्‍त।
  car-NT: Mo'karon Simosu 'wa Paulus emendopo ukutyry 'se iru'pyn me mo'ko jopoto
    kynakon. Iro ke ro irombo koro'po mo'karon Tamusi pokonokon jopotorykon, pa'poro
    mo'karon Simosu jopotorykon enapa a'nano'po'san i'wa. Ipo'ponakaine ro Paulus
    ene'po'po i'wa moro aru'katopombo wyino.
  amp-amp: Hwe fnah dbha Porr kisummo mtitofm yaktanihato krnungothetr memor, “Afo
    frhikak marnyaruha Judami Porr nna kfomo yuhat.” Be ndnatn bro prismi Judaroh
    kaunserm kfomotrm rifinymom. Rhu rifiny bugamotm rroh nyingatikko Porr mtohmor.
  bht-bht: सूबेदार ऐ जाणना चांदा था कि यहूदी लोक उदे पर कजो दोष ला दे न, इस तांई उनी
    बड्डे याजकां कने सारिया महासभा जो गिठे होणे दा हुकम दिता। उना जो रिहा किता, पौलुसे
    जो थले आंणी करी उना दे सामणे खड़ा किता।
  eng-NOY: On the morrow, wishing to have certain knowledge why he was accused by
    the Jews, he released him, and ordered the chief priests and all the council to
    assemble; and bringing Paul down, he set him before them.
  cub-NT: Ñai churaravai jabocʉ pʉeno parʉcʉ majiyʉrejamed̶a aipe teni ina judíova
    pare jorojĩvʉre Pablore. Que baru cõmiáijãravʉi cójijicõjenejamed̶a caivʉ ina
    sacerdotevare jaboteipõevare aru ina judíovai jabova cójijinocavʉre máre. Churaravare
    jod̶eicõjenejamed̶a Pablore. Aru nʉvarejamed̶a ʉ̃́re ne cójijino yebai.
  ita-1927: E il giorno seguente, volendo saper con certezza di che cosa egli fosse
    accusato dai Giudei, lo sciolse, e comandò ai capi sacerdoti e a tutto il Sinedrio
    di radunarsi; e menato giù Paolo, lo fe’ comparire dinanzi a loro.
  lww-lww: Ana kolulagi, yerkawa kiena ne yaru na kilaen mara la nene naga sum̃a sinenan
    ke na wa sape popon sa kilia ya ne pe purp̃es nen veveyuena nene, ana naga pio
    yerkawa lala kiena ne yaru wa lala amio nasumonena lala kiena ne le Yu lala, pisape
    la monar asum̃ate naga gare kiela pupia kumali. Ana naga pisa pisape akila plan
    sen la e Pol, ana naga p̃ere naga pito garo tano e kumali nene, naga mligan Pol
    sike likan la.
  ckb-ckb: بۆ بەیانی فەرماندەکە ویستی بە تەواوی بزانێت بۆچی جولەکە تۆمەتباری دەکەن،
    بۆیە ئازادی کرد و فەرمانی دا کاهینانی باڵا و هەموو ئەندامانی ئەنجومەنی باڵای جولەکە
    کۆببنەوە. ئینجا پۆڵسی بانگکرد و لەبەردەمیاندا ڕایگرت.
  spm-spm: Amɨrɨtusi rɨmaaŋra mbɨzorusir gumasi bar men gumaghana aphan bar inderaghɨvɨre
    ikaaŋmɨusua, Pol manmaghɨrama amuisiro othɨvha amuisima, Judarii aŋm mbɨŋgeeghi.
    A Pola fhɨrigha, Gotɨna aphuraphurava aghae rako bisir aŋga anɨndi gumasiri ikii
    rako, Judariro osɨmndɨsiva oraghava anda rɨkɨrir gumasi bar men dɨɨsima, mee zaa
    nori akuvagha itima, a Pol nigha gua mena arɨmasi rɨfhaaŋn anara fhasima a utughav
    iti.
  nas-nas: Teketa daunaꞌmung teie boreꞌke Juꞌnupoonge tuumpiauꞌnooꞌkoo okoraꞌ masipoꞌ
    noruꞌkoo piavora, Paulaꞌ sing-antavura botoaruꞌ teing piristiꞌkoo ovontung eeꞌnoko
    ookara koompaaraꞌnavitu kuneꞌeeaꞌnaang. Eeꞌnoko teie Paulaꞌ doonko beꞌantavura
    teing-koo uroꞌkanooꞌ donkong-antavuuꞌ.
  uvl-uvl: Iok, pomange rou non aehuna neu teke etei toto; Pomere nenge Iuta mur te
    poia poinga nei lange Paulus mai? Pomalam eukiraua tunginga ana hana mur aria
    papalauna mur pe hana papalauna nge Iuta pe hele ke teun hote rur nga Paulus penna.
    Ke het pe mene Paulus ke la hemesia i nga hana papalauna nemur mataria.
  eng-BBE: But on the day after, desiring to have certain knowledge of what the Jews
    had to say against him, he made him free, and gave orders for the chief priests
    and all the Sanhedrin to come together, and he took Paul and put him before them.
  ixl-CNT: Ech tu tek vaꞌt qꞌii tuul, ichit u Pablo tu qꞌu kadeena qitzichka. Tan
    aꞌich isaꞌ u qꞌesal sol satootzaji kam chit tiꞌ nichxochpika. Utz tal topon qꞌu
    qꞌesal oksan yol vatz Tioxh tuchꞌ qꞌu qꞌesal Israeel kajayil. Ech tiqꞌo eluꞌl
    u Pablo, ikꞌuch siatz.
  xsi-xsi: 'Zugu tamâta nenzi koipu ŋinde nde ilo tu isama mine: ŋana sâ kâ ŋga kinzi
    Juda tamâta sisowe ŋgua lâ Paulo tini. Mine kala wurita kilo, ŋineŋga ikai wâlo
    piti lâ Paulo tini, aku ipasupwa ilâ panzi patarawâŋa tamâta ŋalaŋala sitavanzi
    Juda nenzi tamâta mbâna-mbâna rârâni. Iporo kaika panzi tu ma sipasau kuku i.
    Simâ sipasau lâ, ŋineŋga koipu ikai Paulo imâ ku iŋgunu imandi naonzi.'
  crx-NTPO: Ndun lhuganne moodih soo nahootá'alh hukwa' ninzun ndet huwa Paul huyulh
    huske, 'inka 'om bun 'et Paul lhuztih tl'ool hits'ahanahayanla 'ink'ez lubret
    dízti'ne, nahíyilhne cha ts'iyawh 'ilhuhódilh ubúlhni 'et Paul bubut nénilhti.
  kan-OKCV: ಯೆಹೂದ್ಯರು ಪೌಲನ ವಿರುದ್ಧ ಏಕೆ ದೋಷಾರೋಪಣೆ ಮಾಡುತ್ತಿದ್ದಾರೆ ಎಂಬುದಕ್ಕೆ ನಿಜಸಂಗತಿಯನ್ನು
    ಕಂಡುಹಿಡಿಯಲು ಸಹಸ್ರಾಧಿಪತಿಯು ಅಪೇಕ್ಷೆಪಟ್ಟನು. ಮರುದಿನ ಪೌಲನನ್ನು ಬಿಡುಗಡೆ ಮಾಡಿ, ಮುಖ್ಯಯಾಜಕರೂ
    ನ್ಯಾಯಸಭೆಯೂ ಕೂಡಿಬರಬೇಕೆಂದು ಅಪ್ಪಣೆಮಾಡಿದನು. ಆಮೇಲೆ ಪೌಲನನ್ನು ತಂದು ಅವರ ಎದುರಿನಲ್ಲಿ ನಿಲ್ಲಿಸಿದರು.
  bbb-bbb: Areme nituame e Romuko ijiebuo e ireobo ije fu vierafe fuka vua maeje e
    Jiusi ije bu irerefuo Foru kanakuvejo ije mukoe fiekiro vierafe. Ijadufuo fune
    kiamo bu Foru seni umui ije bu toeva ije irase. Areme fune kuke e Godido zinone
    ifaejevo ijiebuo e mamekanu ijiakiro Jiusi e mamekanu boeje kiamo bu besu afui.
    Areme fune Foru kuamoga fu e ijena vua fuone kuaena irasei.
  blw-blw: Angkay hiyachi, laychén paat hen anchi Komandér way ma-awatan no heno hen
    cha epafasor hen anchichay Judio an Pablo way kacharaana. Wat yachi way nawakas,
    menetenna amin hen anchichay ap-apon hen papachi ya hen anchichay toray way konsel
    hen Judio, yag annaat epaka-an hen kawad Pablo yag empasangona an chicha.
  tam-2017: பவுலின்மேல் யூதர்களாலே ஏற்படுத்தப்பட்ட குற்றம் இன்னதென்று நிச்சயமாக அறியவிரும்பி,
    அவன் அடுத்தநாளிலே அவனை விடுவித்து, பிரதான ஆசாரியர்களையும் ஆலோசனைச் சங்கத்தினர்கள்
    அனைவரையும் கூடிவரும்படி ஆணையிட்டு, அவனை அழைத்துக்கொண்டுபோய், அவர்களுக்கு முன்பாக
    நிறுத்தினான்.
  azz-NT: Huan imostica in hueyi chiuque soldado quinequía quiyecmatis de tonica in
    tayecanani judíos quiteluiliayaj Pablo. Ica ya nojón quimaquixtilijque Pablo ne
    teposcadena. Huan in hueyi chiuque soldado tatitanic ma quinsentilican in tayecanani
    tiopixcame ihuan nochi in tayecanani den pueblojuani judíos. Huan cuac mosentilijque
    ya, ijcuacón cualcuicque Pablo inixpan nochi in tayecanani judíos.
  spa-RV-1909: 'Y al día siguiente, queriendo saber de cierto la causa por qué era
    acusado de los Judíos, le soltó de las prisiones, y mandó venir á los príncipes
    de los sacerdotes, y á todo su concilio: y sacando á Pablo, le presentó delante
    de ellos.'
  csy-csy: A zingsang ciang in, Judah mite in Paul thusitna thu a tel thiang nop uh
    hu in, a hen nate sutsak uh a, thiampi lian te le, sanhedrin te hongpai tu in
    thupia hi, taciang Paul paipui uh a, amate mai ah koi hi.
  mxq-NT: Es jakumbom yʉ solda̱a̱dʉ windsʉngopk tnijawʉyáñ ti ko Pa̱a̱blʉ ñiꞌʉʉnʉty
    yʉ israelítʉty. Net tniꞌanaꞌamʉ es jyʉnákʉt ja kadenʉ diꞌibʉ Pa̱a̱blʉ kyʉꞌʉwʉꞌʉnꞌa̱jtypy,
    es dyajnaymyujkʉ yʉ teedywyindsʉ́nʉty es nidʉgekyʉ diꞌibʉ anaꞌamdʉp mʉj tsa̱jptʉgóty.
    Netʉ Pa̱a̱blʉ dyajpʉdsʉʉmdʉ es tpʉjtáktʉ mayjyaꞌay wyinduuy diꞌibʉ naty tʉ ñaymyúkʉdʉ.
  tzj-NT: Ja c'a chi rcab k'ij ja coronel xuquir ja Pablo chipan ja cadena. C'ac'ari'
    xuya' orden chi nquemol qui' ja jefe quixin sacerdote e cachbil ja jule' chic
    k'etol tak tzij quixin ja raj Israel. Ja tok quimolon chic qui' canojelal c'amarel
    ja Pablo, xepabax chiquewach rmal ja coronel. Como ja coronel arja' c'o rgana
    nrotakij nak ja kas mero ril ja Pablo ja nbix cumal ja raj Israel.
  tdt-tdt: Komandante hakarak buka hatene lo-loos tanba saa mak ema Judeu sira foo
    sala ba Paulo. Entaun aban fali nia foo orden hodi halibur nai lulik Judeu nia
    ulun sira ho mos ema boot sira seluk nebee baibain tuur iha tribunal relijiaun
    Judeu nian. Nia hasai tiha Paulo husi dadur laran, i lori nia baa aprezenta iha
    sira nia oin.
  ron-BTF: Iar a doua zi, pentru că voia să știe într-adevăr pentru ce fusese acuzat
    de iudei, l-a dezlegat din legăturile sale și a poruncit marilor preoți și întregului
    lor consiliu să vină; și l-a adus jos pe Pavel și l-a pus înaintea lor.
  eng-WEBP: But on the next day, desiring to know the truth about why he was accused
    by the Jews, he freed him from the bonds and commanded the chief priests and all
    the council to come together, and brought Paul down and set him before them.
  eng-FBV: The next day, wanting to find out the reason why the Jews were accusing
    Paul, he had him released and taken before the chief priests and the whole council
    which he ordered to assemble. He had Paul brought down and placed him before them.
  nld-1939: Daar hij echter nauwkeurig wilde weten, waarvan hij door de Joden beschuldigd
    werd, liet hij hem de volgende dag uit de gevangenis halen, en gaf hij bevel,
    dat de opperpriesters en heel de Hoge Raad bijeen zouden komen. Toen bracht hij
    Paulus er heen, en stelde hem in hun midden.
  bwo-bwo: Yaatsok'on azaziruwo, ayhudiwots P'awlosi bos'amitso arikon eegosh b́wottsok'o
    dano b́geyi, mansh kahni naashuwotsnat mooshiruwotsitsi jamwots bokakuweetuwok'o
    bí azazi, P'awlosnowere bits dek'amt boshinaats bí t'intsi.
  nch-BL: Huan tonili nopa hueyi tayacanquet ten soldados quinequiyaya quimatis para
    ten nopa israelitame quitelhuiyayaj Pablo. Huajca quiquixtili nopa tepos cadena,
    huan quinnahuati nopa tayacanani ten totajtzitzi huan nochi nopa israelita tasentilisti
    ten tequichihuani ma mosentilica nopona. Huan quiquixtijque Pablo ipan tatzacti
    huan quihuicaque iniixpa nopa israelitame.
  quc-TNT: Ri tata' ri cätakan pa qui wi' ri soldados xraj xretamaj jas ri kas u mac
    ri tat Pablo ri tajin cäquibij ri winak aj Israel chrij. Xak je ri' chucab k'ij
    xresaj ri ximibal re ch'ich' che ri tat Pablo, te c'u ri' xtakan che qui mulixic
    ri qui nimakil ri sacerdotes aj Israel, xukuje' conojel ri qui nimakil ri winak.
    Xresaj c'u lok ri tat Pablo, xutac'aba chquiwäch.
  tfr-NTPO: Wẽshko ga ëngkjwaga kägäyo kësbangyo l̈i wotjl̈ĩk shäng ga «¿Pablo kjwe
    shdungko l̈e judíogarë, gueniyo l̇l̇ë kjĩshko? Miydër woydë yõtsoe» l̈e. E kjĩshko
    ga ba dröng sho ba pjrikkl̈o l̈i döra, ga judíoga syõshtaga kägäyoga, Judío Kjok
    L̇l̇gwegaga Këskësyo, e rokara tön ëng tjok wl̈o. Töno l̈ok ga Pablo shira, iara
    shäng ba bokshto.
  kaq-NT: Jascajahipi huesti nete sca jahua hahqui yohuan jacoiniquin hihxon Pablo
    pecaxon sacerdotebaan hapobo, judiobaan hanibo jatihibi betan tsinquinon yohiquin.
    Jato qui hioxon sca jato bebonbi Pablo nichinquin.
  sgb-sgb: Gawan labay nan pinakapoon lan hundaloh ha bansan Roma hên mamwangan no
    hino ya an-ibara la kan apostol Pablo hên hilay kapareho nan Israelita, ay ha
    humonoy allo, ay inubuh nan impa-tsipon ya hilay ampamaala kanlan pari haka ya
    boon Sanedrin, bayo impaokal na hi apostol Pablo ta impaarap na ya kanla.
  vie-1934: Hôm sau, quản cơ muốn biết cho đúng vì cớ nào Phao-lô bị người Giu-đa
    cáo, bèn sai mở trói, truyền cho các thầy tế lễ cả và cả tòa công luận nhóm lại,
    rồi dẫn Phao-lô ra, bắt đứng trước mặt họ.
  kxv-kxv: ଜୀହୁଦି ଲ଼କୁ ପା଼ୱୁଲ କ଼ପାଟି ଏ଼ନି ଦାୱା କିହାମାନେରି, ଏ଼ଦାଆଁ ସାତା ତଲେ ପୁଞ୍ଜାଲିତାକି
    ର଼ ମା଼ଣା କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ତାନି ଅ଼ର ନେ଼ଚୁ ପା଼ୱୁଲତି ହିକ୍‌ଣିୟାଁ ହୁକ୍‌ହାନା କାଜା
    ବେ଼ରଣିମାଣ୍ତାତି ବାରେଜା଼ଣାତି କୂଡ଼ିକିହାଲି ପୂଜେରାଙ୍ଗାଣି ହୁକୁମି ହୀତେସି । ଡା଼ୟୁ ପା଼ୱୁଲଇଁ
    ଏ଼ୱାରି ନ଼କିତା ନିପ୍‌ହେସି ।
  cha-cha: Ya y inagpaña, malago na utungo magajet cao jafa na mafaaela güe ni y Judios,
    ya masotta gui mapresuña, ya manago na ufanmato y magas mamale, yan y mangachongña,
    ya macone papa si Pablo ya mapolo gui menañija.
  amu-NT: Sa̱a̱ juu tsaⁿ na cwiluiitquieñe nda̱a̱ sondaro ñeꞌcaljeiiⁿ chiuu na cwiqueⁿ
    nnꞌaⁿ judíos ñꞌoom nacjooꞌ Pablo. Joꞌ chii teincoo cwiicheⁿ xuee sa̱ꞌntjoom na
    catjomndye ntyee na cwiluiitquiendye ñequio chaꞌtso naⁿmaⁿnꞌiaaⁿ ꞌnaaⁿ nnꞌaⁿ judíos.
    Jnda̱ chii seicanaaⁿꞌaⁿ lꞌuaancjo na chuꞌtyeⁿñe Pablo, tjañꞌoom tsaⁿꞌñeeⁿ jo nda̱a̱
    naⁿmaⁿnꞌiaaⁿꞌñeeⁿ.
  hin-CV: अगले दिन सच्चाई मालूम करने की इच्छा में कि पौलॉस पर यहूदियों द्वारा आरोप
    क्यों लगाए गए, सेनापति ने उन्हें रिहा कर दिया, प्रधान पुरोहितों तथा महासभा को
    इकट्ठा होने की आज्ञा दी और पौलॉस को लाकर उनके सामने पेश किया.
  spa-BES: Pero al día siguiente, deseando tener cierto conocimiento de lo que los
    judíos tenían que decir contra él, lo liberó, y dio órdenes para que los sumos
    sacerdotes y todo el Sanedrín vinieran, y tomó a Pablo y lo puso delante de ellos.
  san-BEN: যিহূদীযলোকাঃ পৌলং কুতোঽপৱদন্তে তস্য ৱৃত্তান্তং জ্ঞাতুং ৱাঞ্ছন্ সহস্রসেনাপতিঃ
    পরেঽহনি পৌলং বন্ধনাৎ মোচযিৎৱা প্রধানযাজকান্ মহাসভাযাঃ সর্ৱ্ৱলোকাশ্চ সমুপস্থাতুম্
    আদিশ্য তেষাং সন্নিধৌ পৌলম্ অৱরোহ্য স্থাপিতৱান্|
  tdx-tdx: Amy loak’ àndroy, ie te hamotopototse soa ty sisì’ o Tehodao aze, le hinaha’e
    amo rohi’eo vaho linili’e hivory o beim-pisoroñeo naho i Sinedriona iabiy; naho
    nazotso’e mb’eo t’i Paoly vaho najoha’e añatrefa’ iareo.
  naf-naf: Yaŋ msat msame kasa kuku an ŋeŋaŋ egaŋ Pâl sen katikŋaŋaŋ zampewien ke
    kwaletpemti Zuda ekŋengalen sâpe sâpe bumbu an ŋeŋaŋ ma an ŋeŋaŋ notnaŋ sambe
    indamandame kopme zigoset mti Pâlyet nâmsopkuku aikbien keyet yaŋaŋgat indayaŋkwesisâgât
    nâmti zeme ondekme egaŋ Pâl wati tot ondedak keyegak peme totapmaŋge.
  grc-MT: τη δε επαυριον βουλομενοσ γνωναι το ασφαλεσ το τι κατηγορειται παρα των
    ιουδαιων ελυσεν αυτον απο των δεσμων και εκελευσεν ελθειν τουσ αρχιερεισ και ολον
    το συνεδριον αυτων και καταγαγων τον παυλον εστησεν εισ αυτουσ
  vid-vid: Mitondo yake, mkulu wa wamizi nakagana kuvizela gatanganiche, gala Wayahudi
    wali wamuwichile Paoli. Ahyo, kamdohola Paoli ng'weso, kawalonjela watambika wakulu
    wanhu weng'ha wa utaguso wating'hane. Hamba nakamigala Paoli, nakamwimiza hali
    watagusa.
  pio-NT: Néese mapisáináami àniwa, úwi íiwacaliná iwàwacaté yéemìaca machacàníiri
    iyú ìwali cáná yéewa judíonái icháawàaca Pablo iináwaná ìwali. Yá iwasàaca cadena
    Pablo íicha. Néese ichùulìaca nàwacáidáyacacawa macái sacerdote íiwacanánái, Junta
    Suprema nacái, níái judío icuèrinánái béeyéica. Néese itéca Pablo nàatalé, yá
    imàacaca Pablo ibàlùacawa nàacuésemi.
  tsn-tsn: Mme erile letsatsi le le latelang molaodi a golola Paulo mo dikeetaneng
    mme a laela baperesiti ba bagolo gore ba kopane le lekgotla la Sejuta. O ne a
    laola gore Paulo a tlisiwe fa pele ga bone go leka go bona gore molato ke eng.
  amr-NT: Emeʼte kate Pabloa yakameʼte judío huairia kenda kanʼhuaeʼpo sorotataj huairia
    eʼnopo̱e̱ʼtaʼ oʼpakpo Pabloen sirobij eʼtinukuʼ oʼkujpo kenpaʼti judío sacerdote
    huairitaj kenpaʼti judío huairitoneʼtaj ka̱gkupopakeʼ oʼbahuaaʼpo. Ken onʼkupopakdepo
    kenomey e̱gkupopakyo Pablotaj oʼtohuaʼuy.
  pwg-pwg: Mara itom na seri badana ina kayowana da itakova bubuni da avi kubiine
    Jiu damsi Pol ivi wavui. Tuna kubiine sisiya ivonatawei da taparoro babadisi i
    babada ma Sanhidran babadisi iriyesi. Ma Pol kana chein ivotawei ma irutinaneyei
    da maghinosiyai imiiri.
  cjv-cjv: Ena ongo kiminem kiapanom yai ori furo Pauro okom kauwom kan koinga bei
    dere te Yura ari Pauro ka kori di towaro beinga mapunom firaro bengua “Fi mun
    ei teinga ari ori ne yokamai te kaunsel ari ne yokamai ure kuku boiyo!” ka epe
    di de erongoro ena ari yokamai kuku boingoro yaromi Pauro akire yokamai kuku boinga
    suna tei dome.
  tha-KJV: ครั้​นว​ั​นร​ุ่งขึ้นนายพันอยากรู้​แน่ว​่าพวกยิวได้​กล​่าวหาเปาโลด้วยเหตุ​ใด
    จึงได้ถอดเครื่องจำเปาโล สั่งให้พวกปุโรหิตใหญ่กับบรรดาสมาชิกสภาประชุมกัน แล​้วพาเปาโลลงไปให้ยืนอยู่ต่อหน้าเขาทั้งหลาย
  por-BR-2018: E nodia seguinte, querendo saber corretamente a causa de por que ele
    era acusado pelos judeus, ele o soltou das correntes, e mandou vir aos chefes
    dos sacerdotes e todo o supremo conselho deles; e tendo trazido a Paulo, apresentou
    -o diante deles.
  mhl-mhl: Kae fureko mamari siŋaŋ qoruineji pakereru Juda yoŋoji wamore Pol buŋoo
    ruaru mibuŋ, ore fuŋine poretiŋ maneiŋgo maneru soriŋ gio siŋaŋ qoruine eru soriŋ
    kaunsol kubu sosowo yoŋoji tumaŋganimiŋ ore mitiga yareya. Oŋu tumaŋgabi miko
    Polre gbediine (nigiŋ) piruebi ogagaru wakiru yoŋore jiŋo maio ruame dimaya. Oŋu.
  klv-klv: Pelan han nakomada ike telǝboii ke alat lotoil a m̃o seJu gail lukot hǝn
    aPol hǝn nǝsa. Ale isah rub̃at aPol, ale ikele idaŋ ke ab̃iltihai tutumav mai
