    isi monṯal ’de/ mo dhali a’di suski’da Buulus ka ’cesh mo dhali kar a’di ibwambori
    uni mo be.
  tvt-tvt: Saahaap elong ah ih Pool aju Jehudi loong ah ih tiim thoidi thet haat suh
    liiha ngeh ih jat suh taat liita; erah thoidi erah saalih adi Pool lak dowa jaanruh
