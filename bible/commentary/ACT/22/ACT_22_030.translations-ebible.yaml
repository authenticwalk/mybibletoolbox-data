  urd-GVU: اگلے دن کمانڈر صاف معلوم کرنا چاہتا تھا کہ یہودی پولس پر کیوں الزام لگا
    رہے ہیں۔ اِس لئے اُس نے راہنما اماموں اور یہودی عدالتِ عالیہ کے تمام ممبران کا
    اجلاس منعقد کرنے کا حکم دیا۔ پھر پولس کو آزاد کر کے قلعے سے نیچے لایا اور اُن
    کے سامنے کھڑا کیا۔
  yre-NT: '''Sounjanun tazan -dan a "vale ''nan ''wɩ nɛn ''e drɛ ''lɔɔ, ɛn Zuif ''nɔn
