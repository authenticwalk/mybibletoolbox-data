  kwd-kwd: Nga wane ba'ita lo'oo na fununga, ngaia 'e siria 'ani su'a le'a na 'olataa
    na'a Jiu lo'oo gila aole'ekwala 'ania fafia la Pol tofuna. Nga ruana gani, ngaia
    'e alea nga ta'a aana, fana 'agila rubea no'o nga seni lo'oo fa'asia la Pol, ma
    ka kwatea alafuunga fani fataabu ba'ita ma nga ta'a lo'oo ni fadafadanga 'i Jiu
    fana 'agila ogu. Sui ma ngaia ka talaia kau la Pol, maka fa'aula 'i na'ona nga
    oguogunga na ta'a ni fadafadanga no'ona alata na'a gila ogu.
  ded-ded: Wereckengau wasai garengtoango yudangic yeni Pauro hania damocac yoacfu
