    na-Paul. Anubani-yung nu-lharrini, nga naagi-yung wani-yamijgaa warruburru-wuy
    waa-runggu-runggal warra-Jew marri warruburru warra-Council, “Numburraaṉina, yaaji
    ngaambu-yambiynjina.” Nga naagi-yung nu-lhala-miyn na-Paul, anubani nu-yarrijgini
