    Lukumbi Lukulu vakojane. Anepo nkwida nawe Paolo na kumwimija muyo mwavo.
  ata-ata: Voxo vile iliꞌi, la kisiꞌa ta mitema sou ꞌotoꞌoto mumasaxa lexe ta Iutaia
