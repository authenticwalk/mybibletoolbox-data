    til að reyna að útkljá þessa deilu.
  spy-NT: Nto yu kāyyēēkunēē, kimāchē ꞉kāāntōōyiintoonoo bo lukēēt kōōnkēt kiyēē kiitēēchinē
    ꞉Yuutayeek kurubta keey āk Bāwulō. Yooto, kootyaakta Bāwulō ānkumwoochi kōōkwēētaab
    Yuutayeek kōōruruuch keey kumiitē ꞉mbo kibkōrōs chēē wōōyēch. Nto tēē yoo, /kēēkwēryoon
    Bāwulō kuchō taayeetaab kōōkwoonoo.
  xnn-xnn: Isnan napsengana et kayat nan apo ay getken nan osto ay mangipabasolan
    nan Judio ken Pablo isonga inpakaana nan naigagalot ken siya danat ipatogop nan
    menkangangato ay papadi ya nan am-in ay amam-an di Judio. Danat ipatakdeg si Pablo
    ta komali ken daida.
  mwe-mwe: Malabhi gakwe, bhakulungwa bha manjola gubhapinjle bhamumanye kuti Bhayaudi
    bhakwaalugulanga bhuli a Pauli. Kwa nneyo gubhaagopwele mindondolo a Pauli, gubhaamulishenje
    bhakulungwanji bha bhaabhishila na bha lukumbi bhowe bhatamangane shitamo. Kungai
    gubhaajimishe a Pauli pakatipakati lukumbi.
  tte-tte: Yanuwa ilayan tokaleyayao ali toloina nuwanuwana ikatai namwanamwai tawae
    kaiwena tomo Yudiya Paulo siyakewai. Mwa walo iyawasa Yudiya topwaoli lalakili
    yo tobagunao meuloili kolili yakato simiyagogo ali kaba logogo mena. Kabo muli
    mena toloinane Paulo kana seni ilivasili iyogan sikaisulu ali kaba logogo mena
    na iyatolo manli mena.
  tcs-tcs: Da neksdei da bigamibos i bin oda ol dem edprist po kam tugeda po miting
    wea da Zuwiskaunsil po paindaut wanem dem Zuwisman i bin gad gense Pol. Ane em
    bin oda dem man po tekemaut dem sein prom Pol ane po teke em kam insaid ane meke
    em stanap prant melen wea ebriwan.
  hlt-THB: A khawngawi nyn awh Judakhqi ing Paul ve thawlh puk uhy tice sim aham a
    ngaih dawngawh Paul ce a hlah awh khawsoeih boeikhqi ingkaw Sanhedrin ce khy sak
    hy. Cekcoengawh Paul ce khy nawh cekkhqi haiawh dyih sak hy.
  soq-soq: Imonemba sorodia uwaula menasana atendewalepi dima baiwa Ius apanawa Paul
    wawusaiena. Sa baiwa me Paul witape seni lotowialene ita pirisi debamau ita Iuswa
    eiau diamono auweiena. Tauma sorodia uwaula Paul banlene wisene dieno mo uduudu
    danauwo enen.
  qub-qub: Waranninna imapita Israel runacuna Pablupa contran jatarishantapis musyayta
    munar comandantiga wichgaraycashanpita jorgachiran. Nircur mandaj cüracunatana
    sisyunman gayachiran. Chayaptinna llapanpa ñaupanman Pabluta apachimuran.
  att-att: Á gapu ta kuruk nga ikáyâ nayù kátannangán nga kapitán paga nga kánnámmuán
    yù ipangikeká nayù ira Kudio kâ Pablo, á sù tádday ággaw pinaggagammung na yù
    ira kátannangán nga pári nga Kudio ánna yù ira ngámin nga giriámán nga minámmanunnù.
    Á pinalawán na si Pablo, nga iniyarubáng na nira.
  bki-bki: Mia kavijo nene, ana toro na toru na mira nei naio jo jidomio ka rijikia
    kia na vo venia naruei be burupati na siniabu nei, ana naio bio tomu nalo na tortoru
    na kulo lu nalo bija navurim̃araboiano na kulo Ju nalo kialo, ber monoka atu rorea
    naio ea burum̃ara kanalo komeli. Naruei naio berenio ajubarbulag m̃arimieni den
    Pol, ana naio buru batove ea burum̃ara komeli neibano, naio bitirikar Pol ju iviso
    ka nalo.
  bqp-bqp: A gu dↄ̀ kũ gbɛ̃ zↄ̃kↄ̃ↄ pì ye à yã kũ Yudanↄ sùo sãnsãn ma, à mↄ̀ↄ
    pòroa, akũ à sa'orikinↄ kũ Yuda gbãnadenↄ kàkara à sù kũ Pↄluo ń arɛ.
  mcp-mcp: Lúlúú á ózɨmbɨ tɔ́ɔ́shin nyə á bul yáág nə́ a mpúg sâ *Oyúdɛn bwə́ á ŋgə
    bwaagʉlə Pwôl nə́ nyə ámə sá yí. Ntɔ́, mán mələ̂m nyə á wiinzh Pwôl məŋkəda, a
    jɔ̂w milúlúú myâ ofada nə *Gwooŋg ósémbye ɔ mílə́sʉ́ wâ Zɛmbî bɛ̂sh bwə́ zə sɛɛŋgya.
    A músə ka zə nə Pwôl zə tə́l bwo míshʉ́d nə́ a káádʉg.
  hat-hat: Kòmandan an te vle konnen egzakteman kisa jwif yo t'ap akize Pòl fè. Se
    konsa, nan denmen li fè lage chenn yo, epi li voye lòd bay chèf prèt yo pou yo
    reyini ansanm ak Gran Konsèy la. Li mennen Pòl, li mete l' devan yo.
  npl-NT: Ijkuak owalmostlatik, n soldado tlayákanki okinekia kimatis tleka n judíojteh
    okiteiliayah n Pablo. Otlanawati makintojtomilikah n kadenajteh iwa mamoololokah
    n tiopixkeh non tlayakantokeh iwa nochteh non de Sanedrín. Ijkuakó okikixti n
    Pablo iwa okiwikak innawak tlayakankeh judíojteh.
  bgg-bgg: Jewthek ne nyie chiang è Phaul shii buii nin pha ji thieg yi pha ji pha
    yungpho boh è ji pha thimiang duiine è rey mage shii, shiirnai sey srane noh dun,
    phabi khothek nane limiangthek shii maley dug yi pha yung. Ji è rek srane ai è
    Phaul shii ithek ibi shii riu ba yi.
  eng-TCENT: So the next day, wishing to know for certain why Paul was being accused
    by the Jews, the commander released him from his bonds and commanded the chief
    priests and their entire Sanhedrin to come. Then he brought Paul down and had
    him stand before them.
  eng-BSB: The next day the commander, wanting to learn the real reason Paul was accused
    by the Jews, released him and ordered the chief priests and the whole Sanhedrin
    to assemble. Then he brought Paul down and had him stand before them.
  cpu-NT: Okanta okitaitamanake, ikovi iriyotajaante jevari opaita jimaimaneminthatantariri
    judío-payeeni irika Pablo. Japatotakaantakeri ijevare omperatasorentsitaari, ipoña
    ijevajanore judío-payeeni. Jomishitovakaantakeri Pablo, jomisaikakeri tsikara
    japatotaiyani.
  san-ASM: যিহূদীযলোকাঃ পৌলং কুতোঽপৱদন্তে তস্য ৱৃত্তান্তং জ্ঞাতুং ৱাঞ্ছন্ সহস্ৰসেনাপতিঃ
    পৰেঽহনি পৌলং বন্ধনাৎ মোচযিৎৱা প্ৰধানযাজকান্ মহাসভাযাঃ সৰ্ৱ্ৱলোকাশ্চ সমুপস্থাতুম্
    আদিশ্য তেষাং সন্নিধৌ পৌলম্ অৱৰোহ্য স্থাপিতৱান্|
  tod-tod: Poluma zobui, tɛi kɔɔɠuluɓai ɠɛni pɔ ga é naama vai ɠwɛɛ ɠiteɠite, nii
    Zuifuiti ti Pɔle ʋeelalazu su, é fieni, é devei ve ga zalaɠa ɠula ɠundiɠiiti
    ta tukpɔɠaaleʋe nu wolaiti pɛ ti ɠaalɛ ba. Naa ʋoluma é devei veeni ga ti yei
    ga Pɔle, é naa ʋilɛni ti zaama.
  tac-NT: '''Lige melénala alué abé wa''lula sontalo, ''we machinálile tachiri najsibúliga
    alué Páulo alué ralámuli ''yuga, chonigá aliena ayonia alué Páulo. ''Lige nulale
    ma''chí pániliga alué Páulo. ''Lige nulale napurigá suwábaga napubuwa alué balé
    e''wélala, ''lige aminami alué ralámuli e''wélala selígame abiena ''ma bayéliru
    aléchigó napurigá napubuga mochiga rukémala alué ralámuli tachiri najsibúliga
    alué Páulo alué ralámuli ''yuga. ''Lige alué ralámuli suwábaga ''ma napuísa, ''lige
    alué Páulo alé o''wemi eláleru alué we''ká ralámuli mochígichi.'
  eng-WEBPB: But on the next day, desiring to know the truth about why he was accused
    by the Jews, he freed him from the bonds and commanded the chief priests and all
    the council to come together, and brought Paul down and set him before them.
  gfk-H: Tano mes na bung no lualua ga palas sei Pol kanong ga nem bia na nunurei
    lah no burena tutuna bia wara sa kaikek ira Iudeia diet gaam takun Pol. Io, ga
    tau hulungai ira tamat na pris ma ira kaunsal gar na Iudeia. Io, ga lam Pol ma
    ga hatur ia ra matmataan ta diet.
  viv-viv: Bogi saꞋeyana hida mala gilauna togiyomatana nuwanuwana ginahalamane-hagihagiyena
    kaꞋi gavana faꞋina miYuda Folo hihawavekoyoyeni. Nuwanuwana ginahalamanena faꞋina
    yana kaliva givehimeyedi be Folo deliya hisehobuyena, kadu abaveyao ana tofaisewa
    kikaiwabudiyao ada miYuda yadi Koniselo moyaꞋaidi gikovavagaꞋauhidi. Ahe hivagaꞋauta
    againe, gina Folo givegaꞋaulena be badi Koniselo moyaꞋaidi matadiya gisena.
  yao-yao: Malaŵi jakwe, jwankulu jwa ŵangondo mia moja jula ŵasachile kugamanyilila
    magambo gasyenesyene gakuŵechetelwa che Paolo ni Ŵayahudi. Nipele ŵangopwele minyolo
    jila ni ŵaalamwile achakulu ŵambopesi ni achakulu ŵa nkungulu asimane. Nipele
    ŵanjigele che Paolo ni kuntulusya paasi ni kunjimika paujo pa nkungulu.
  tgp-tgp: Mo mele rani sahe, ale matan pa patu tamlohi vuro aulu atu mo opoia vara
    i levosahia i r̃uhu vara Jew la lo tuvai Paul mata sava, mo uli nar̃ihia ale mo
    retileu vara moli nona pr̃is peresi na tamlohi tari mata council matan Jerusalem
    la mai jara matea. Ale mo lavi Paul ale mo vaia mo turu na nahora.
  auc-NT: Ïïmö ate cömantante ïñömö, Quïnö Pabodo wënæ wënæ cæcäï ante oodeoidi pïinte
    änänii, ante ëñencæte ante Pabodo ingante äñecä ta pongantapa. Ayæ̈, Wængonguï
    quï, ante në godönäni ñæ̈næ̈näni tönö oodeoidi tömënäni näni në Apænte Äincabo
    ïnänite äñete godongämæ̈ ponte ongöñönäni Pabodo ingante ænte mäwæ̈ tömënäni weca
    gö cæcä gongængantapa.
  kbc-NT: Odaa niɡ̶ijo goloneegi ja doletibige me yowooɡ̶odi niɡ̶ica anewi me leeɡ̶odi
    niɡ̶ijoa judeutedi modoletibige me nilaagedi Paulo. Igaaneɡ̶eledi noko ja iiɡ̶e
    me yatecoɡ̶o niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa seteenta laxokodi ɡ̶oneleegiwadi
    lacilodi judeutedi. Odaa ja diiɡ̶enatakata monoɡ̶a niɡ̶ijoa Paulo liwixetedi galeenatedi,
    odaa ja diiɡ̶enatakata moyadeegi me dinige lodoe niɡ̶ijoa lacilodi.
  bmh-bmh: Malai dudu agal banou nug einen Zuda duailel agen Pol nugau enib ebu ze
    memen abe mabun aimai guzeneun. Guzenaimai, nineimai, umaseu, go Pol nugau ebeg
    us kiai memen aitulei hina, go nug Uwait ula dacanemen dudu banban mui, Zuda duailel
    goagal gumaranem dudu banban mui, gotulabun gusig ze palauteun. Alai gotulina,
    go nug Pol imai aimai, alai goagal ameagab ebu tapai meun.
  ctu-BL: Ti yijc'ʌlal yom i ñop ti isujm chucoch tsi' cha'leyob t'an jini judíojob
    ti' contra Pablo. Tsi' jiti. Tsi' subeyob tilel pejtelel ñuc bʌ motomajob yic'ot
    jini año' bʌ i ye'tel. Tsi' pʌyʌ tilel Pablo.
  meq-meq: Bagwar i bəy i sidzew niye a say məsəre ha Yahuda hay tə may ha mənese
    hərwi mey. Hərwi niye, tədœ eye na, a pəla ahaya tsalalaw abəra mə həlay a Pol.
    Tsa na, a zalatay a bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye tebiye.
    A hayatay gər. Tsa na, tə zla ahaya Pol, a lətse ha kame tay.
  noa-H: Judionaanau Pablo dʌ̈i mamagk'am hoowi chi comandanteeu k'ap'ʌ ham hig sĩejim
    haajem, k'an gaaimuata hamau hi dʌ̈i mag naajĩ. Mag, warag chi caden Pablo jua
    gayam hẽerpʌ̈iwia chi p'adnaan pörnaan t'um Asamblea heem k'ʌʌnpa hich haig t'ʌ̃rk'ʌʌipʌ̈ijim
    haajem. Maimua hag noram ya chadcha t'um hãba biirdʌ t'ʌnʌisiewai chi Pablo dawag
    haibëewi ham na dʌnʌʌupi sĩujim haajem.
  alp-NT: Ele bobanure solaluaru elake isuka rekwa mimise lekwe be le mula pine tamata
    Yahudiaru esi tutuke Pauluse. Hoko iulake eni solaluaru kena koti imama elakaru
    kai elaka maka teu pakalaru leke esi lupu me otoi maka teu pakala. Eleki iulake
    tie Pauluse eleki esi kerini lokosi.
  san-VEL: yihuudiiyalokaa.h paula.m kuto.apavadante tasya v.rttaanta.m j naatu.m
    vaa nchan sahasrasenaapati.h pare.ahani paula.m bandhanaat mocayitvaa pradhaanayaajakaan
    mahaasabhaayaa.h sarvvalokaa"sca samupasthaatum aadi"sya te.saa.m sannidhau paulam
    avarohya sthaapitavaan|
  kbq-kbq: Maseno ko'atigeno Romu sondia vahete ugagota kva ne'mo'a, na'a agafare
    Jiu vahe'mo'za kea Polina hunte'naze antahino keno hunaku kazufe netreno, pristi
    vaheku'ene kanisol vahe'zaga ke hige'za atru hu'naze. Anante Polina avareno eramino
    zamuga eme ante'ne.
  kbh-kbh: Chë soldadëngbe amëndayá yojtsebos̈e ndegombre jtsetats̈ëmbuama ndaye soyama
    judiënga Páblëbe contra imojtsichámuama; asna, yëfsana tojanmandá cadenëjuangá
    jtsajafjonana y chë bachnangbe amë́ndayënga y nÿetsca chë judiëngbe amë́ndayënga
    chamobéconama. Chents̈ana, Pablo tbojanábocna y chëngbe delante tbojanatsá.
  ron-LSB: Dar a doua zi, dorind să afle adevărul despre motivul pentru care era acuzat
    de iudei, l-a eliberat din legături și a poruncit preoților de seamă și întregului
    consiliu să se adune, a coborât pe Pavel și l-a pus în fața lor.
  pon-pon: A mandan ran o a inon ion melel aja karep en Juj oko ar panala i, ap lapwada
    i o kapokon pena jamero lapalap o toun kapun o, ap wadila Pauluj o kotikidi on
    i mo ’rail.
  nhe-BL: Huan tonili nopa hueyi tlayacanquetl tlen soldados quinequiyaya quimatis
    para tlen nopa israelitame quiteilhuiyayaj Pablo. Huajca quiquixtili nopa tepos
    mecatl, huan quinnahuati nopa tlayacanani tlen totajtzitzi huan nochi nopa israelita
    tlasentilistli tlen tequihuejme ma mosentilica nepa. Huan quiquixtijque Pablo
    ipan tlatzactli huan quihuicaque iniixtla nopa israelitame.
  sps-sps: Sana vaamuan nan tsoiny mumua komainy ma sainy fatoobing a iring to te
    sak ari na taa Jiu e Pol, ai tan mes nainy ya puruur ravainy to na tseen niman
    e Pol ya tsue of raton fuainy tsunaun tana taa Jiu ser vaaguam me. Ana ayei nom
    to Pol ya fatsutsuiny towa mata rari.
  wnc-wnc: Sike ita natapan Judia nana aminda yake Pol tangutenangge yaking kakngae
    yapiie katak natapnangge natapbut. Natake pewan kwakawan enake Pol senda wambingge
    waiteningge yakenga aminu Anutue yot takwan gwene pasiya amindane takeakwakat
    gatu notnabam sios kaunsil amikat kuupbam ngangge paut tasiningge yayawakut. Yayawamban
    apa Pol takepu nomnane banakan tekut.
  bus-bus: À guu dↄ̀ kɛ̀ gbɛ̃nsi pì yezi à yã kɛ̀ Yudanↄ mↄ̀o sãnsãn ma, à mↄ̀
    pòroa, ben à sa'orikinↄ kↄ̃n Yuda gbãadeenↄ kàkↄ̃a à mↄ̀ kↄ̃n Pↄluo ń aɛ.
  gub-BL: Tuwihaw ipurukwaw wer Pawru heko haw rehe. — Màràzàwe tuwe zutew ipuruzuka
    wer hehe a'e wà, i'i uzeupe. A'e rupi iku'egwepe ukwaraw kar kury. Omono'og Xaxeto
    wamuwà a'e wà, amogwer zutew wanuwihaw wamuwà a'e wà no. Na'e weraha Pawru a'e
    pe a'e no, wanuwa rupi imupu'àm kar pà a'e no.
  imo-imo: Otilikondo ele iyema nokoli iye awili kanomuni Pol ulu ambelemu tepa alowa
    temona Juda imbomani ningeinje konopu lepa pilimboi konopu lerimu. Imunga yuni
    popo tondoli iye kiyendoma kinye Juda imbomanga kaunsilima nombeya teangei nimu.
    Ele iyema nokoli iye awili kanomuni Pol ka toringi kano ka senemu wendo lipe ltendepalie
    Pol kano enonga nombeya teringi kumbekerena mepa wendo omba anjirimu.
  boj-boj: Onaqa nebeonaqa Juda naŋgi na une kiye Pol aqa jejamuq di qametoqneb di
    qaja tamo naŋgo gate koba a qalieqa marsiqa Pol osiq sil palontetosiq atra tamo
    kokba ti Juda tamo kokba ti naŋgi metnjrnaq bosib koroonabqa Pol osiqa naŋgo ulatamuq
    di tigeltej.
  eng-DRA: 'But on the next day, meaning to know more diligently for what cause he
    was accused by the Jews, he loosed him, and commanded the priests to come together,
    and all the council: and bringing forth Paul, he set him before them.'
  knf-knf: Wi nfa mambanuŋ, kë naşih i bangoli aşë do kë bafënëş *Pawulu aşë du *baţeŋan
    baweek na pnŧuk pi bawayëş bţup *bayuday, ţiki aŋal kame na manjoonan uko wi bañaaŋ
    baktaparuluŋ. Wi wi aşaaŋ adola kë abi anaţ ţi kadun ki baka.
  san-KHM: យិហូទីយលោកាះ បៅលំ កុតោៜបវទន្តេ តស្យ វ្ឫត្តាន្តំ ជ្ញាតុំ វាញ្ឆន៑ សហស្រសេនាបតិះ
    បរេៜហនិ បៅលំ ពន្ធនាត៑ មោចយិត្វា ប្រធានយាជកាន៑ មហាសភាយាះ សវ៌្វលោកាឝ្ច សមុបស្ថាតុម៑
    អាទិឝ្យ តេឞាំ សន្និធៅ បៅលម៑ អវរោហ្យ ស្ថាបិតវាន៑។
  arn-NT: Fey kangelu antü mew, tati longko ayüfuy ñi küme kimael chem dungu mew tati
    pu judiu ñi feypintukufiel engün ta Pablo, fey nentuñmatufi tañi kadena ka trapümfalfi
    tati longkolelu pu saserdote mew ka kom ti kakelu longkolelu tañi traf dunguael.
    Feymew nentupafi ta Pablo, fey akulfi kisu engün ñi adkiñ mew.
  zas-NT: Chi bareguiaal, guyën suldad rniabee guin niagbeechaawix chexc zeel zaꞌ
    ree bén Israel contr Pab. Abiꞌ baxhiequix Pab, dxel gunabeex badoꞌp ree bixhioz
    rniabee ree bixhioz në ree guxtis. Abiꞌ babëëx Pab bazujx laaman loj gra reeman.
  ken-NT: Mǔngo batɛmɛ́ nɛnu are yáŋ bɛ́rɨŋɨ mbɔ̌ŋ ɛnyɨŋ ɛnɛ bo Israɛl bárɛ̀m bɛ́
    Pɔ̌l akʉ. Nɛ́yí nɔ́kɔ́, arɛm yɛ bɛ mámfɛ́rɛ́ Pɔ̌l ngɛm amɔ. Achyɛ ɛyɔŋ bɛ́ bǒbatí
    bachiǎkap nɛ bǒbatí ɛtɔk mankɛm mánchɔ́kɔ́ mánjɨ́ŋɨ́ ndaká Pɔ̌l. Báchɔ́kɔ́
    nɔ́kɔ́ achyɛ ɛyɔŋ básɔt Pɔ̌l bakʉ yi ate bɛsí bhap.
