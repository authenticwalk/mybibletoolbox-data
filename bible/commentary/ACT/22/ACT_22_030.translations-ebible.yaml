    kɛ́cónnɛ́ bɛ cuokɛ̀.
  san-GUJ: યિહૂદીયલોકાઃ પૌલં કુતોઽપવદન્તે તસ્ય વૃત્તાન્તં જ્ઞાતું વાઞ્છન્ સહસ્રસેનાપતિઃ
