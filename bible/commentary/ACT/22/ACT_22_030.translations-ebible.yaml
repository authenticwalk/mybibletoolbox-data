  lid-lid: Na len ari ja badeh, tinan ta atondrok iri lau ta bahun mara-ei nane dah
    tolowei Pol, ma iy udu bolo kowah laleyah. Ma tinan tiri lau ta bahun mara-ei
    dah anya kasilah kati sahou doh ale, iri Juwis nane amekes ta adeu Pol i ta mada
    sahou. Eme ma iy atehei sahou ili tiri tinan tiri pris, ma hawe iri kansol mara-ei
    tiri Juwis, ta kame ta tukum doh. Ma iy andrei Pol ili atehei iy ales ere mada
    iri mara-ei.
  wim-wim: Nil moom pam soldiers al-alantamangana nil kaangk wikan ngeeyow nungantam
    than Jews.an ngeenaman man kulan wampin nungantanweya. Puth amanamaniy-a, ngaaꞌ
    thonang ngulan-a, than chains anangan thaꞌin Paul.antaman aꞌ nil pam moomana thaw
    thant pam piꞌan priests al-alantan aꞌ puth-a, pam piꞌ-piꞌanam Jews.antam al-alantan
    thanan yalmathwayn wik thawanakana. Aꞌ nilan Paul karpam kalan wik thawanakanwey
    aakanakan aꞌ thawant umang thanow thanttangana.
  zga-M: Ikhegono ikhyakogile, usikhali umbaha akhanogwa ukhulumanya uwayelweli inogwa
    incha Vuyuta ukhusu u-Pavuli. Pwu akhasodula indegekhe akhalagila avatwa na vakhegi
    voni vagane. Akhagega u-Pavuli pasi, akhambikha pagati pavene.
  yom-yom: Mu lumbu kilanda, Pfumu masodi, wuzola zaba bila kioki Bayudabafundila
    Polo. Wutuma ti banianguna Polo, wukutikisa zinganga Nzambi ayi batu bankalanga
    mu lukutukunu lu minyadi. Bosi wubonga Polo ayi wuntedimisa va khatitsikꞌawu.
  san-SIN: යිහූදීයලෝකාඃ පෞලං කුතෝ(අ)පවදන්තේ තස්‍ය වෘත්තාන්තං ඥාතුං වාඤ්ඡන් සහස්‍රසේනාපතිඃ
    පරේ(අ)හනි පෞලං බන්ධනාත් මෝචයිත්වා ප්‍රධානයාජකාන් මහාසභායාඃ සර්ව්වලෝකාශ්ච සමුපස්ථාතුම්
    ආදිශ්‍ය තේෂාං සන්නිධෞ පෞලම් අවරෝහ්‍ය ස්ථාපිතවාන්|
  yut-yut: Juda amɨn da Pol ni gulusuŋ naŋ agɨt do yoŋ, emat amɨn dakon mibɨltok amɨn
    uŋun dakon mibɨlɨ pakyaŋsi nandak do pi agɨt. Do gɨldat kɨnda do mukwa sogok amɨn
    dakon amɨn madep kabɨ ae Juda amɨn dakon gen kokwin amɨn morap abɨŋ muwutni do
    gen tebai yɨpgut. Yɨpban abɨŋ muwugakwa Pol dakon nap teban wɨtdal ɨmɨŋek abɨgɨ
    yɨpban uŋun da ɨŋamon akgɨt.
  grc-BYZ: Τῇ δὲ ἐπαύριον βουλόμενος γνῶναι τὸ ἀσφαλές, τὸ τί κατηγορεῖται παρὰ τῶν
    Ἰουδαίων, ἔλυσεν αὐτὸν ἀπὸ τῶν δεσμῶν καὶ ἐκέλευσεν ἐλθεῖν τοὺς ἀρχιερεῖς καὶ
    ὅλον τὸ συνέδριον αὐτῶν, καὶ καταγαγὼν τὸν Παῦλον ἔστησεν εἰς αὐτούς.
  cpc-NT: Okanta okitiijyitamanai, ikowi jiyopiroti jiwari oita jimaamanitantariri
    Judá-mirinkaiti jirika Pablo. Japatotakiri ijiwari Ompiratasorintsitaari, ijiwaripirori
    Judá-mirinkaiti. Jomishitowaitairi Pablo, joosaikakiri japatotaiyani.
  nhg-NT: Inu coroniel oquenec quemates exactamente de tli omotejtieyelfiöya inu joriojte
    cuntra Pöblo. Pa mustlateca inu coroniel oquenquextele Pöblo inu carienajte. Nuyejque
    otlatitla ma mosentlölicö jefes de teopexcötzetzi hua noche biebentzetzi pa junta.
    Entunses oquebicac Pöblo pa junta hua oquequetz imixtla innochtie.
  nya-nya: Mmawa mwake, mkulu wa asilikali pofuna kupeza chifukwa chenicheni chimene
    Ayuda amamunenera Paulo, anamumasula ndipo analamula kuti akulu a ansembe ndi
    onse akuluakulu a Bwalo Lalikulu asonkhane. Ndipo iye anabweretsa Paulo namuyimiritsa
    patsogolo pawo.
  ngu-NT: On comandante quinequiya cajsicamatis on tlen melahuac on tlinon ica on
    hebreos quiteixpanhuiyaj Pablo. Yejhua ica huajmostla oquitojton Pablo ica on
    teposcadena niman otlanahuatij ma huajhuiyan niman ma nosentlalican on tiopixquej
    tlayecanquej niman nochimej on tetlacanonotzquej. Quemaj oquixtij Pablo niman
    oquitelquetz imixpan.
  kup-kup: Pot homet paru orat hehapuh zeirevai ñai aban ahö pop pim irih heharin
    mañahan paru Pol biñinañ demahan hehaek bavilah. Tahan paru Zudahol kap tairatatihanañ
    Poliz ahoam mogao tah-povoz hatevetepanez paru aban anumaihol bareñ elat mañaroohariz
    ahori met Zuda kaunsor aban ahö modarin mañahan em topourahan ahö popuhö Pol bat
    emat parum ñaravatak meñeh.
  jid-jid: Ni vi wa ahu kia, kikle kpatin a ta son to tukpe wa Yahudawa ba bahe niwu
    nitu Bulus. Niki a duba si chuwo ni lo nda du kikle Prist baba bi son nitra bi
    ninkon gbua kuson. Niki, ba nji Bulus grji ye zi ni mi mba.
  wmw-wmw: Subuu yake, nkulungwa wa masurudadu, kwa kusakula kwijiwa kweli-kwelini
    Paulu caawakosere Mayahudi, akinfungula unyolo ure. Ikisa akamuru wajumane wakulungwa
    wa dini na Baraza ya Milandu, akitumiza kutwariwa Paulu, akimolota mbere yawo.
  gmv-GGM: Wonttetha gallas azazizayssi Ayudati Phawulossa motiza ayfe yooy azakone
    erranas koyides; qessista hallaqatine Ayhudata shengeo dulata asay wuri issadeykka
    attontta kumeth shiiqana mala azazides; Phawulossakka qashoppe birshidi shiiqida
    asa sinthth shishshi esides.
  ssg-ssg: Tel masiwi Klodius pahan i tioi huan ti teka Ju sului Pol. Aile ape ngain
    liai tehu i oxoxi sen ti he mini Pol ape i hone teka masiwi tuah ti hukuminiai
    Haeu ma seilon ma teka Ju masiwi liai ka lato apuhawa. Ape i waxi hatuhi Pol hani
    matalato.
  zpo-NT: Nu lee stub mbizh, lee xaa nabeyy lo tub mil soldad nzhekla nen chozhiin
    nayii re xaa Israel ne Pab, zee mxek xaa Pab nu mnabeyy xaa zee kasa xaa re ngwleyy
    non nu rese xaa nak zhiin. Zeera mbe xaa Pab nu mzo xaa xaa delant lo re xaa.
  poy-poy: Shirawu yakuwi, mkulu gwa njagira kafiriti kuvimana masitaka geni Wayawudi
    waweriti wamsitaki Paulu. Hangu, kamyopoliti Paulu minyololu, kaamuwa watambika
    wakulu, na shizyungu shoseri waliwoni. Shakapanu kamjegiti Paulu, kamgolosiya
    paulongolu pa shizyungu.
  qwh-NT: Waränin junaqnam Pabluta imapita israel nunacuna acusayanqanta musyeta munar,
    cadenawan watarëcanqanpita tse comandanteqa pascaratserqan. Tsepitanam llapan
    autoridacunata y saserdoticunapa mandacoqnincunata qayaratsir, Pabluta pecunapa
    nopanman sharatserqan.
  gaw-gaw: Ag anam heeg, wagḏe, deḏ amup̱a daup dilag oḵai nug Juda ag Paulus beḏup̱a
    nai yaan hep̱ig, amu diig dooḵunu nug Paulus senp̱a qagap̱ig amu uhuqowa, nug
    nai me uḵe, mana meṯak danab oḵai amu Juda dilag heṯoḏiak oḵai, onig Sanhidren,
    amunu danab oh ele qag meeg, nug Paulus omala doa, ag noolagp̱a he hibaiṯom.
  nca-nca: Kuma unindoro uni kembé ŋundo do murí horé karo Juda unindo Pol mande kho
    inoyaŋgo ŋuro iŋowero taró. Ŋunde ŋuro saraŋoní re rotoro o qa-qa unindoro tapá
    unindoya uni pará-parámboya neko yiriní mahe huruwaŋgurí. Ko Pol rero rotoní.
  zpz-NTPP: Orzeꞌ yu nu riib ic de soldad zeꞌ rlagy yu gad lagy yu ben la cyi driib
    de mbecy Israeel ic Baly. Orzeꞌ tuubaꞌ dzi, orzeꞌ pshaagy yu caden nu pcyiig dey
    Baly. Orzeꞌ pcaay de uz zub lo nu de yu nu zu riiñ ni junt zub lo nu gyatublaazh
    dey. Orzeꞌ za nuy Baly bzuy yu lo de yu zeꞌ.
  mkj-mkj: Koaun in jounpeiho nimen kidalda in mehlel da mihn Jew‑ok kadkadipoahki
    Paul. Rehnwahr mwerin, ih ruwoj pwa Paul en johla joal ki joal pahrang. Ih pel
    ruwoj pwa jamwrou laplappok apel Sohn Mwoalen Koapwunngo en suhpene. Doari, ih
    ukla Paul en uhda mwohrai.
  zac-NT: Brëgueꞌlë stubi dzë bëtëá capitán ra jëfë shtë ra bëshuzi nu miembrë shtë
    Junta Suprema. Bësháꞌquëll Pablo parë bëzull Pablo lu Junta Suprema purquë capitán
    rac shtúꞌull gac bë́ꞌall niaꞌa pë delitë guëdchiꞌbë ra israelitë cuntrë Pablo.
  kyg-kyg: Egaꞌamo yagaino neꞌapateya hogote vekamoꞌa Yu vayaꞌmogi Polofeꞌmo hosu
    kavaꞌmo huꞌniye, huꞌa huꞌnaya gemo aepaꞌamo afisiyafeꞌmo hunoꞌaeꞌmo, nofiꞌmo hatu
    maetapa ateyo, huno hapa paiteno mono huꞌa neꞌapataya vayaꞌaiteꞌmo yagaiꞌa neꞌapataya
    vayaꞌe kanisole vayaꞌefeꞌmo ge hunoꞌaeꞌmo, Etapa alita anupa huta maiyo, huno
    ge huꞌniye. Eꞌa aliꞌa anupa huꞌa maiꞌnagenoꞌaeꞌmo Poloꞌa avalelineno apaulagaleꞌmo
    alino he tino ateꞌniye.
  kmk-kmk: Utdi, piyaon dit ap-apun di suldadu un matigammuwan dit ipabpabasuḻ dat
    Judio kan Pablo. Isunga utdit mabigat, imbilin na un makaan dat kinawad un namingil
    da kan Pablo kan binilin na dat aap-apun di padi kan sadat Sanhedrin un mammimiting
    da. Utdi, ummoy na indatag si Pablo utdit sanguwan da.
  cao-NT: Jaquirëquë Pablo qui toa jodiobo quësocanai ca comandanté cahëcasniquë.
    ¿Jëniriahax Pablo qui caxaxëniria ja icana? Toa ja cahëcasni quiha. Jatsi quiha
    huëaquë Pablo ja pëcaniquë. Pëcaxo tsi quiha jodioba yosibo, jato arati ibo bo,
    tihi cabo qui chani ja raaniquë ja caticano iquish na. Jatsi ja caticaquë tsi
    quiha jato qui Pablo ja boniquë jato bësojó tsi nimaxëna.
  bbr-bbr: Marai roat akan näwäu nukas owo onokun Juda roasiret akas Pol nukan enkup
    ämän moin äpu maun rai keserwon. Keseria, ninowonus, tapera, ko Pol nukan mur
    ipou rakir moin uräi kurena, kos Anut kamuk raiäi roat näunäu pak Juda roasiret
    akan kamwareäi roat näunäu pak tururaun sakau ämän surmarowon. Koi tururna, kos
    Pol imäianik, koi akan amiakap tai mowon.
  inb-inb: 'Kaiandi, chi mandagka muna­kurka suma iachan­ga­pa: ima­man­da­mi judiu­kuna,
    Pablo­manda mana alli­lla rima­nakú. Chi­manda, Pablota kacha­ris­paka, iaia sasir­du­ti­kuna
    i tukui judíu taita­kuna­taka nirka, sug­lla­pi tanda­ri­chu­kuna. Nis­paka, Pablota
    pusaspa, chi tukui tanda­ris­ka­kunapi chaia­chig­rirka.'
  hrv-hrv: Sutradan pak kad je htio točno saznati za što ga Židovi optužuju, odriješi
    ga pa zapovjedi da se sastanu veliki svećenici i sve Vijeće te privede Pavla i
    postavi ga pred njih.
  box-NT: Lé bṹn nɔn á mu ɓàn tá na lée tɔ̃n á bìo ɓa dásíwá kuure ɲúhṹso
    wi ò o zũń bìo nɔn á ɓa zúifùwa le o Poole wó khonnáa, ó o feera a,
