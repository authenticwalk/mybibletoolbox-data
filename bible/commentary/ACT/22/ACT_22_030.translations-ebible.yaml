verse: ACT.022.030
translations:
  kpx-kpx: Iniale vavita ame kosive keu isiviale Bolo mai Diue ataeau avuemo hoto
    loumale ke kaovai. Isi louge abu dibulae melavei loholu. Isi hoto hanavoge Diue
    dubue kosive isi kanisolo ata bahata keau lohoale usege au Bolo mai vudiabemo
    mamonu.
  okv-H: Eto iji nei Roman ta isoro tihi jigari embo na Paul ta degi Judea embomeni
    na pehumba ea amita be avo kesi ke enu Priest okokose te Council te vahaita arumbeo
    Paul chain na pundua avo bujeketo humbuto pambuto ikenu hetena.
  tbo-tbo: Tu wigawiyahi hai taniwaga a nugotuhu baneina ipa ina hanapugeya awai binei
    mi Yudeya Paulo hi igouya. Yaka malitom ma i baha po tu witalaguyaba babadahi
    po tu wiwogatala atapuhi hi’mboina gogona. Apoma Paulo hau numa panipani i wihaleya
    po niyeya po u naohi i witowoli.
  mal-C: യെഹൂദർ പൗലോസിന്റെമേൽ ചുമത്തുന്ന കുറ്റത്തെക്കുറിച്ചു സൂക്ഷ്മമായി മനസ്സിലാക്കാൻ
    ആഗ്രഹിച്ചുകൊണ്ട്, സൈന്യാധിപൻ പിറ്റേന്ന് അദ്ദേഹത്തെ സ്വതന്ത്രനാക്കിയശേഷം പുരോഹിതമുഖ്യന്മാരും
    ന്യായാധിപസമിതിയും കൂടിവരാൻ ആജ്ഞാപിച്ചു. പിന്നീട് അയാൾ പൗലോസിനെ കൊണ്ടുവന്ന് അവരുടെമുമ്പിൽ
    നിർത്തി.
  grc-SR: Τῇ δὲ ἐπαύριον βουλόμενος γνῶναι τὸ ἀσφαλές, τὸ τί κατηγορεῖται ⸂παρὰ⸃ τῶν
    Ἰουδαίων, ἔλυσεν αὐτὸν ⸋ἀπὸ τῶν δεσμῶν,⸌ καὶ ἐκέλευσεν ⸂2ἐλθεῖν⸃ τοὺς ἀρχιερεῖς
    καὶ ⸂3ὅλον⸃ τὸ συνέδριον ⸋2αὐτῶν,⸌ καὶ καταγαγὼν τὸν Παῦλον ἔστησεν εἰς αὐτούς.
  bgc-bgc: दुसरे दिन उसनै सही-सही जाणण की मर्जी तै के यहूदी उसपै क्यांतै दोष लावै
    सै, उसके बन्धन खोल दिए, अर प्रधान याजकां अर यहूदी अगुवां की सभा ताहीं कठ्ठा होण
    का हुकम दिया, अर पौलुस नै तळै ले जाकै उनकै स्याम्ही खड्या कर दिया।
  khz-khz: Elaganiato, vetali velena kamuna gena ririwa pene ripa-rorirori, rakagau
    pakunai Iuda talimara na Paulo gevega-veroliato. Gaura pakurai ia na Paulo geligoato
    walora elugarato, ne Rupu Veaga velera kamura e kaonsela maparana evaikilarato
    pia tanu-kou. Ne ia na Paulo evaiagoato, ira wailarai eve vega-rugaato.
  deu-TKW: Tags darauf, in der Absicht, über den Anklagegrund der Juden ins klare
    zu kommen, hieß er ihn losbinden, befahl eine Sitzung der Hohenpriester und des
    ganzen Synedriums, und ließ den Paulus herunterbringen und vor sie stellen.
  zsr-NT: Dza buróp niꞌ, guꞌnnëꞌ bönniꞌ blau naꞌ gnöznëꞌ gazxj ga rëꞌ bizxa naꞌ tuꞌquíëꞌ
    Pablo bönniꞌ judío. Gna bëꞌë gulusedxëꞌ du guia naꞌ náguëꞌë Pablo, atiꞌ gna bëꞌë
    ludubëꞌ bxuz uná bëꞌ judío, len yúguꞌtë bönniꞌ gdauꞌ taꞌbequi xbey. Niꞌr bubijëꞌ
    Pablo ga naꞌ naguꞌuquëꞌ lëꞌ atiꞌ buzóëꞌ lëꞌ lauquëꞌ.
  lin-lin: Mokolo oyo elandaki, lokola mokonzi ya basoda azalaki na posa ya koyeba
    malamu tina oyo Bayuda bafundelaki Polo, apesaki mitindo ete bafungola Polo minyololo ;
    mpe abengisaki bakonzi ya Banganga-Nzambe mpe bato ya Likita-Monene mpo ete basala
    mayangani. Bongo amemaki Polo mpe atiaki ye liboso na bango.
  hns-NT: Tabbo oe maangat raha thiek se djaane kie Israel ke aadmie log kaun kaaran
    se Paulas ke kasoer dewat raha. Ohie se biehaan bhaile oe Israel djaatie ke barka
    agwan aur oesabke barkwan ke ek lage bolwaais. Tab oe Paulas ke biena ketie se
    thaana me se oesabke aage legail.
  noa-E: Judionaanau Pablo dʉ̈i mamagkham oowi chi comandanteeu khaphʉ am ig sĩejim
    aajem, khan gaaimuata amau i dʉ̈i mag naajĩ. Mag, warag chi caden Pablo jua gayam
    ẽerpʉ̈iwia chi phadnaan pörnaan thum Asamblea eem khʉʉnpa ich aig thʉ̈rkhʉʉipʉ̈ijim
    aajem. Maimua ag noram ya chadcha thum ãba biirdʉ thʉnʉisiewai chi Pablo dawag
    aibëewi am na dʉnʉʉupi sĩujim aajem.
  eng-EMTV: Now on the next day, desiring to know the truth as to why he was accused
    by the Jews, he released him from the bonds, and ordered the chief priests and
    their whole council to come, and brought Paul down and presented him to them.
  mib-NT: Te ɨnga quɨvɨ̄ un cúní general cundaā vāha ni de na sɨquɨ̄ cúu jeē ní candonda
    tēe hebreo sɨquɨ̄ Pablo. Te ni ndají de cadena jeē nuhní Pablo, te ni ndacu de
    jniñu ni cacutútú táca sútū cácujéhnu jíín táca tée cásáha junta cujéhnu ga, te
    ni quenehen de Pablo, te ni jeni de nuū tée ni candutútú un.
  lif-NT2: कर कुदाःन्‍दिक्‍मा खे़न् रोमि थक्‍पे़बाल्‍ले़ थेआङ् यहुदिहाॽरे़ पावले़न्
    आप्‍तिक् मे़गुःत्तुबा फाॽआङ् कुसिङ्‌निःप्‍मा निङ्‌वाॽ चोगुआङ् खे़न् ले़रु॥ हे़क्‍क्‍याङ्
    काक् तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु ये़जुम्‍भो चुम्‍लुङ् चोःक्‍मा इङ्‌जाःङ् पिरुसिर
    पावले़न् खे़प्‍मो मे़दारुआङ् खुनिॽ तगि मे़ये़प्‍सुरो॥
  xnj-xnj: Chilau yaki mkulu wa msambi wa manjolinjoli aganili kumanya matakilu ga
    Vayawudi gevamtakili Pauli. Ndi amuwopwili minyololo na akalagiza vamteta vakulu
    va Chapanga na vagogo va libanji loha vakonganeka. Kangi amletili Pauli na kumyimika
    palongolo yavi.
  mmx-mmx: Leeme gomgo ga vara i do naklen ua lavasuun teren la leme Judaia diga lok
    li ne Pol at lavapaase. Kuren la ap mo lara laaleng melemu, ni ga soxomus asu
    ne Pol, la ga tong i ri lavamaasa silok la nedi luvuttadi amgomgo at leme Israel
    kusu dina rupot buru min. La ni ga lam ka ne Pol, la ga vaxaru i ro melamgo atdi.
  cbr-NT: Usa 'ain ca pëcaracëbëtan comandantenën añu cupí cara Pablomi judíos unicama
    manania quixun 'unántisa tanquin, anúan nëacë manë risi tubunun quixun cacëxa.
    Canan ca sacerdotenën cushicama 'imainun judíos unibunën cushicaman 'apucama timënun
    quixun aín unicama cacëxa. Cacëxuan an cacësabi oquin timëan ca comandantenën
    Pablo axa timë́cë 'apucaman isnun chiquímiacëxa.
  tee-NT: Pus ju comandante va isc'atsaputun istavasalanti tuchi talak'alhin ju ixtalhichivimak'an
    ju israelitanin. Pus ni tuncunchokolh ju yuchi alact'asanilh ju xalack'ajin palijni
    chai ixchux'an ju ix'ucxtinin ju israelitanin. Chai lhinaulh ixmakxk'otca ju Pablo
    chai astan tak'ailhimilh junta ixtatak'aixtokta ju yu'unch.
  eng-LSV: and the next day, intending to know the certainty for what reason he is
    accused by the Jews, he loosed him from the bonds, and commanded the chief priests
    and all their Sanhedrin to come, and having brought down Paul, he set [him] before
    them.
  cak-NT: Y ruca'n k'ij, ri comandante nrojo' nuna'ej anchique rumac ri Pablo chiquiwech
    ri israelitas, romari' raja' xutak coyoxic ri nimalaj tak sacerdotes y ri achi'a'
    ri je autoridad quichi ri israelitas. Y c'ajari' xberulesaj-pe ri Pablo, y xupoba-pe
    chiquiwech.
  pah-NT: 'Ko''emame soldados''g̃a nduvihavuhu''ga ei: —Ma gara judeus''g̃a omboja
    Paulo''ga rehe naerũ? ei ga. Tahendu ti g̃anhi''ig̃a ikwahava, ei ga. Igwete ga
    judeus''g̃a mog̃itahara''g̃a mbojatykaukari. G̃a jatykapavame mbatera kwava''ẽhara''g̃a
    nduvihava''g̃a jara''g̃a pavẽi, kiro ga Paulo''ga kwaharavukari ga reruruka ga
    mo''ama g̃apyteri pe.'
  sja-NT: Aɨ norema soldaorã poro waibɨapa Pablo cadenapa jɨ̃ bada ẽrapiji mãik'aapa
    uchia ataji carceldeepa, k'awa k'inia bada perã sãap'edata judiorãpa Pablo perá
    peejida. Mapa p'aareerã poroorã mãik'aapa Junta Supremadepemaarã jõmaweda t'ɨ̃
    p'e atap'eda, Pablo uchiapiji ãchi k'ĩrapite.
  xed-xed: Gamahtsimani, ka zbə tsa mghama la sludzi ya ta vərɗaka skwi kəl la Yahuda
    ka ksaftá Pwal. Ka paliŋtá tsi ta tsa habafta habaf tsi ta Pwal ya. Ka hagaktá
    tsi ta la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda gwal ta tsa guma, ŋa tskavata.
    Ka kladaghata tsi ta Pwal ka sladanata ta kəma taŋ.
  mks-NT: Ta inga qui̱vi̱ ita̱a̱n na̱tavá da̱ cúú jefe soldado cán cadena na̱sandi̱co̱
    ndáha̱ Pablo. Ta sa̱há ña̱ cúni̱ da̱ cán canda̱a̱ ini da ndá cua̱chi quéa̱ jácojo
    na ja̱ta̱ Pablo sa̱há ña̱ cán quéa̱ na̱játaca da na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín
    na̱ sa̱cua̱ha̱ Israel. A̱nda̱ já ñéhe da Pablo já na̱sacu da da̱ nu̱ú na̱ cán.
  gfk-S: Tano mes na bung no lilie ga pales leise Pol kinong iga sip be na nunure
    leh no burwana tutuno be urah kaie ira Iudeia di gom tung Pol. Io, iga tato haruatne
    ira tamat na pris ma ira kaunsil gar na Iudeia. Io, iga lamus Pol ma iga hatur
    ie ra matmataan ta di.
  bmu-bmu: Miri giaŋiiga suahö galöm bohonŋan wahöta Juda yeŋön wuanöŋgöra Pol keunöŋ
    al waŋgiba jigeri, miaŋgö könaŋi törörök mötmamgöra möta jike nup galöm bohonŋi
    aka jike kaunsöl kambu pakpak yeŋön tokomegöra jim kutum eŋgiyök. Mewö tokogetka
    jiiga Polgö tapepŋi (muŋgamuŋga) pösatketka waŋgita eta yeŋgö jemesoholŋine ali
    kinök. Mewö.
  dgz-dgz: Inane woup sen. Ita yamewa Pol damik vese amba tavewa anu kakayasepen menan
    Diu kansoro nagirewa iam iam tapen diamon, Pol singui wayawapen menan. Diu kansoro
    nagirewa iam iam tauane gapan, me Pol ware taue wan, mu namumup yonen.
  eng-GNV: 'On the next day, because hee would haue knowen the certaintie wherefore
    he was accused of the Iewes, he loosed him from his bonds, and commanded the hie
    Priests and all their Councill to come together: and he brought Paul, and set
    him before them.'
  zaa-NT: Attu yu'utsá nna uccualatsi' comandántea ccá tsì'ą saber ti'iỹa ná falta
    nu rutsia ca judíua contra Pablua, acca benią mandado etùppa ca sacerdote principal
    ą'hua iyaba canu runi formar Junta Suprema qui' ca judíua. Làniana benią mandado
    ethàtsi cą ca cadena nu ỹíga'nì cą Pablua nna bedu tìą bi ru'a lo qui.
  eng-WEBSTER: On the morrow, because he would have known the certainty why he was
    accused by the Jews, he loosed him from his bands, and commanded the chief priests
    and all their council to appear, and brought Paul down, and set him before them.
  guh-guh: Pablo penavajunupaebicujinae Romano nacuapijinëcuene, meravia pitsijavata,
    vajabitsaë pepo pevetsinë, comandante, jamatabëyapëtane xaniavaetsia paneconi
    yabara judíovi neconitsijitsiatsi Pablo. Nexata comandante pijajivi itoroba Pablo
    pevecuaisinaenexatsi cadenamaëto. Nexata comandante junata sacerdotevi penamatacaitorobivi,
    judíovi pijaancianovi ata yajava, judíovi pecujarubivi ata yajava, penacaetuatsinexa.
    Nexata caponarenatsi Pablo, penutsinexatsi daxita penacaetuatsivi pitabarata.
  bon-bon: Cubu mopeyame te singi toraca umle äbitame ngena niiya tääpume Israela
    biname cina Paulo ne jeitnäjisi. Tabe peei name pi nuuja bimu cubu biname bine
    jejemige Paulo ne iibirame. Tabe jejemige modamoda iiwäreja biname piiyepu iyeta
    Israela mutre biname abasecretname. Tabe piba Paulo ne ecanige teeme opo gaabe
    aclajutame.
  nhw-BL: Huan hualmostla nopa hueyi tlayacanquetl tlen soldados quinequiyaya quimatis
    para tlen nopa israelitame quitelhuiyayaj Pablo. Huajca quiquixtili nopa tepos
    cadena, huan quinnahuati nopa tlayacanani tlen totajtzitzi huan nochi nopa israelita
    tlanechicoli tlen tequitini ma mosentilica nepa. Huan quiquixtijque Pablo ipan
    tlatzactli huan quihuicaque iniixpa nopa israelitame.
  mgw-mgw: Pammalau' yake, kwa mwanjaa yu'lu' kolongosi ywa yesi apalage tanga kitumbu
    sa Pauli laumilwa na Ayahudi, aatikunnyu'gu'lya na kwalagya api'ndo ba dini na
    Balasa lyoti liku'lu' bakwembane. Bu'kapo, annyi'mike Pauli nnu'ngi' yabe.
  swh-ONEN: Kesho yake, kwa kuwa yule jemadari alitaka kujua hakika kwa nini Paulo
    alikuwa anashutumiwa na Wayahudi, alimfungua, na akawaagiza viongozi wa makuhani
    na baraza lote likutane. Kisha akamleta Paulo, akamsimamisha mbele yao.
  wbi-wbi: Ikighono kino kikavingilile, u jemedari um'baha akalondagha kukagula uvwakyang'haani
    vwimila amakole aghaagha va Yahudi mwa Paulo. Pe akam'busia ifipinyilo fya mwene
    akalaghila ava vaha va matekelo na vahighi Vooni vatang'ane. Akatwala u Paulo
    paasi, na pikum'bika pakate na kati pavanave.
  bba-bba: Tɑbu sunɔ wi, u kĩ u ɡiɑ kɑm kɑm yèn sɑɑbu wɑhɑlɑ ye, yɑ seewɑ. Yen sɔ̃nɑ
    sisiru u derɑ bɑ Pɔlu kusiɑ, mɑ u nɛɛ yɑ̃ku kowo tɔnwerobu kɑ Yuubɑn ɡuro ɡurobu
    bu mɛnnɑmɑ. Mɑ u kɑ Pɔlu dɑ ben wuswɑɑɔ.
  eng-KJVCPB: On the morrow, because he would have known the certainty wherefore he
    was accused of the Jews, he loosed him from his bands, and commanded the chief
    priests and all their council to appear, and brought Paul down, and set him before
    them.
  kgk-NT: 'Iko''ẽ-my he''i coronel: “Mbava''e-gwi tipo ipoxy Paulo-rehe judeu kwéry?”
    he''i ojéupe. Upéa-gwi he''i ojogweroaty hagwã iha-py pa''i ruvixa kwéry, judeu
    ruvixa kwéry gwive ave. He''i ave opoi hagwã Paulo-gwi. Upéi ogwerogwejy heraha-vy.
    Hovagwy-py kwéry omonhembo''y íxupe imoĩ-vy.'
  waj-waj: Vauya patauduu kieeta vaidiivo Yutayaiya Pauruusaa kua pinaana yapoo kua
    oyaivaa rikiaanaraivaara ari ngiaammuauya tuduu iya Pauruusaa ranaa rau kioo yeenaiyauvaa
    rukuasaa kiooduu Anutuuqaara kati puara hudeera kieetaiyaata kua yeena raira vaidiiyaatama
    tuduu nuunauduu Pauruusaa vitoo tuma iya avuuyauvunu kiooduu dioo vairavai.
  cpy-cpy: Okanta okitejeta-manaki, ikoyi riyota-perote reewarite owayiri oeta ikoshekan-tariri
    Judá-paeni irika Pablo. Ipiyota-kaantakiri reewarite-paeni Ompera-tajorentsitaa-rewo,
    eejatzi maawoeni Antaripero-paeni Judá-paeni. Ramaetakiri Pablo omonkyaawitee-takari,
    jeekapaaki jempe ipiyoteeyani jewari-paeni.
  mpx-mpx: Tolohaveyan wali tologugui nuwana ni atena bubun hauna gun kaiwena Yudiya
    Pol hi wole. Inoke lan i gan al, i ba topowon bwabwatal avaliyau ge Yudiya wali
    tologugui gegewel hi nogogo. Yaka Pol i sokal, i pwatanik wali abanogogowa ge
    i patalmilil mataliyaa.
  wbp-wbp: Ngula-jangkaju, parra-pardu-karirlalku, wangkajalu-jana yangka yurrkunyukungarduyu
    wiri nyanungu-nyangu-patuku yurrkunyu-patukuju, “Rurruny-pungkalurla jayini Puurluku.”
    Junga-juku, rurruny-pungulurla. Yangkangku yurrkunyukungarduyurlu kulalpa milya-pungu
    nyarrparla yangka kujalurla kulu-jarrija Juwu-patuju Puurlukuju. Ngulakuju-jana
    jarulku yilyaja yangkakuju Juwu-patuku maralypikingarduyu-patuku manu Kanjulu-patuku
    ngulanya yungulu-nyanu turnu-jarri kuwurtukungarnti. Kujalu turnu-jarrija kuwurtukungarnti,
    ngula-kurraju yangkangkulku yurrkunyukungarduyurlu wiringki kangurnu-jana jirrnganja
    Puurluju kuwurtu-kurra-yijala yurrkunyu-patu-karikiji. Kujalu yukajarni kaninjarni
    kuwurtu-kurra, ngulangkaju Puurluju kanjarla yirrarnulu kamparrurla wiriwirikiji,
    ngulajulpa ngulangka-juku karrija Puurluju.
  luo-luo: Nikech jatend jolweny maduongʼ ne dwaro ngʼeyo gimomiyo jo-Yahudi nedonjo
    ni Paulo, kinyne nogonye mogolo chik mondo jodolo madongo duto gi buch jodong
    jo-Sanhedrin orom. Eka nokelo Paulo mi ochunge e nyimgi mondo owuo.
  nhe-NT: Huan tonili nopa hueyi tlayacanquetl tlen soldados quinequiyaya quimatis
    para tlen nopa israelitame quiteilhuiyayaj Pablo. Huajca quiquixtili nopa tepos
    mecatl, huan quinnahuati nopa tlayacanani tlen totajtzitzi huan nochi nopa israelita
    tlasentilistli tlen tequihuejme ma mosentilica nepa. Huan quiquixtijque Pablo
    ipan tlatzactli huan quihuicaque iniixtla nopa israelitame.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܒܥܹܐ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܠܝܼܕܵܥܵܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܩܵܡܘܿܕܝܼ ܝܗܘܼܕܵܝܹ̈ܐ
    ܒܸܩܒ݂ܵܠܵܐ ܝܗܘܵܘ ܥܲܠܔ ܦܵܘܠܘܿܣ. ܫܪܹܐ ܠܹܗ ܐܸܠܹܗ، ܘܦܩܝܼܕ ܠܹܗ ܠܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܠܟܢܘܼܫܝܵܐ
    ܕܓ̰ܵܡܥܝܼ ܗܘܵܘ. ܡܘܼܝܬܹ‌ܐ ܠܹܗ ܠܦܵܘܠܘܿܣ ܘܡܘܼܟܠܹܐ ܠܹܗ ܓܵܘܵܝܗ‌ܝ.
  esk-NT: Taavrumaguuq aŋuyyiuqtit qulliqpiaŋata kaŋiqsisuŋniġaa nalupqinaitḷukługu
    sumik piqusiqł̣ugu Jew-ŋuruanun patchisiqutiłha Paul. Taatnaqhuni uvlutqikman
    ilaan kalimñiġich piiqsinniġai aasii qaukłiŋisa agaayuliqsit suli iluqaisa uqaqsittaaqtitchirit
    tiliñiġai katitquplugich. Tavrakŋa Paul tavruŋautiniġaa aasii qikaqtitlugu sivuġaatnun.
  msb-msb: Pero pagkaaga, sa paghandom na maaraman an matuod na dahilan kun nano kay
    gin-akusar san mga Judio si Pablo, ginpatangkas san pinakanamumuno an gapos sani
    kag ginpasuguan an mga pinakanamumuno san kapadian kag san tanan na konseho para
    magtiripon. Pakatapos, gintawag si Pablo kag ginpaatubang sa inda.
