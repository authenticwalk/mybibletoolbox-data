    ham ol a paek. Te phoeiah Paul te a khuen tih amih hmaiah a pai sak.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kòo ɑ̃ɑ̃pɔ̀nkótì ndɔ́ kɛ́yɑ̀ mùù te kɛ̀ bɛ̀ pĩ mPɔɔri,
