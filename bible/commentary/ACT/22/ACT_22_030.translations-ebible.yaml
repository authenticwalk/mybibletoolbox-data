    ri principales sacerdotes y ri achiꞌaꞌ ri autoridades quichin ri israelitas. Y
    después xbꞌaralasaj-pa ri Pablo y xupabꞌaꞌ chiquivach.
  uvh-uvh: Ning tanga Pol u kagabi sa' tanga soldia anasigok anasining yak ganang
    unggung deking. Ka kamindap marara soldia ning girisi' wari Juda aming wari Pol
    ga' bibi' wa nasi'ga' tanga nakngama animbeging wara'ning ki sini' u kafakafa
    nakdidimonga Pol ipging u fadakngam tugu'. Ning tanga Juda ning pris girisi guk
    ka kaunsil arintagim dabik wari abanga bak titiga' midi kamaimgu'. Ning tanga
    adi Pol u nagira tonga adisining dasi'ganang kamiinga adegu'.
  ino-ino: Koli huno havateno eka'a Polofe na akufa kava hu'nea yateti Yuta vaya'moki
    hu'naya kemo aepa'a afikefe ayapati nofina kasalu hene'ateno ala mono nopi kava
    vaya'ae mi'ko Yuta vaya'ai kanisole vaya'ae “Etapa alitapa atalu heo.” hike'a
    ali'a atalu hu'nakeno Polona avaleno lavino folaka'apifi ate'ne.
  gnn-gnn: Ŋunhiyi ŋurruŋu miriŋu yolŋu ḏukṯukthina marŋgithinyarawu nhanukalaŋuwu
    Bolwalaŋuwu, ga nhäku walala yukurrana ŋunhi Djuws yolŋu walala waŋana yätj-ḻakaraŋala
    ŋanya, bala wiripuŋuyunydja ḏaykun'thu ŋayi ŋuriŋi ŋurruŋuyunydja yolŋuyu ḻuŋ'maraŋala
    ŋunhi ŋurru'-ŋurruŋunha wal'ŋu ḏalkarra'mirrinha walalanha ga ḏilkurruwurrunha
    ŋunhi yolŋunha walalanha; ḻuŋ'thurrunanydja walala marrtjina waŋgany-manapanminana,
    bala ŋayi yupmaraŋala Bolwala rakiny'tja, bala gäŋala ŋanya ŋurikalayina walalaŋgala
    ŋurru'-ŋurruŋuwalana dhä-wirrka'yunarawuna yukurranharawu.
  yal-yal: Yahudiyane yi Pɔli kansunma feen naxan na, sofa mangan yi waxi na kolon
    feni. Nanara, na xɔtɔn bode, e yi Pɔli fulun. Sofa mangan yi saraxarali kuntigine
    nun kitisa yamaan yamari, e yi e malan. Na xanbi ra, a yi Pɔli ti e yɛtagi.
  cnt-NT: Jme₁jnia₃ jaun₂, jme₁'nio₃ le₃ŋi₅ juɨg₅₄ 'lióg₂ dsen₅₄ 'e₂ 'uɨg₅₄ jme₁cuë́'₅
    dsa₂ judíos dso₄ Pa₄. Jaun₂ ca₂chéin'₂ 'éi₂ ia₁ a₂jme₁chi₁'ŋei'₅₄ quian'₅₄ nɨ₁ŋí₁
    cadenas. Jaun₂ ca₂jmo₃ 'éi'₃ a₂ŋɨ'₂ juɨg₅₄ jme₂dsa₂ quian'₅₄ ca₂le₃jɨ́n₃ dsɨ₂tan₅₄
    quián₅ dsa₂ judíos. Jaun₂ guë́₄ ca₂dsein₂₃ Pa₄ ca₂chei'₃ ne₄ dsa₂ 'éi₂.
  tif-tif: Se, sintam waasi dinin kamokim ayo talalu atam-ilom, Juda kayaak kii kanim
    kalan Pol kaa aamum o, kem-solip kalon o, kala, ayo waasi dinin imi bokoyalaya,
    sen sok kuluu dedubip ayo, til-daalipla, weng dukum-kup ku awem tunum pris imi
    kamok kamok so, Kaunsol iso, imi kuya tala-tala-kelip kulaa ayo Pol dibii tildaak
    imi bilip daala tolna ko.
  nlx-nlx: दिहरे दिह तो हास केरीन पारेखणेन मोरजी से काय यहुदि पौलुसा पोर काहा गुनो
    लागाड़तेह, तान आतबेड्यु खोल देना; एने मुखी चाकऱ्या एने आखा मोटला पोंचाह एकठा टोलवाणेन
    उकुम आप्यो, एने पौलुसाह बुंदे ली जाईन तान सामने उबो केर देना।
  apw-NT: Iskąą hik’e silááda binant’a’i hat’íí bighą Jews daanlíni baa dahdaagoz’aaníí
