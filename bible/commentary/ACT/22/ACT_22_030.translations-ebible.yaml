    ba'ela gi failia logonae wale lokomalata Jiu gi li 'ali gera ka logo. Sui ka talaia
    ko Paul, ma ka fa uraa 'i maala logonae wale lokomalata fo talasi gera logo ai.
  mmo-mmo: Tonde hil ngaamong vaha-sote yêêv bop wiingin nambe gango nivasa naambe
    hil Yuda lanêêl nambe Pol wiing vaati paya, om samiinaanôôn atombe sil kavaayin
    hees aniwêêk in Pol, tonde wiing vakasin la vu yêêv sen datung salivangin-ato
    osin kaansol-aso pin, be sil lasupin lalaam, le mem hako Pol la hato naale hôôk
    sil amend.
  ncu-NT: Amaa soogyaa ɔgye̱ŋkpɛɛpo̱‑ɔ e̱ kpa fe̱yɛ o ŋu ke̱tɔ se̱ ne̱ Yudaa awuye‑o
    e̱ po̱rɔ Pɔɔl‑ɔ. Amo̱se̱ ke̱mo̱ kaye̱ ŋke‑o, ne̱ ɔɔ sa ne̱ baa saŋŋe̱ agbarabi
