    co' más ñibe' loo rye nguley', no queltàa rye mèngool co' ñibe', no co' ndyoo
    ner, no co' ndyoo naa loo mèn nación Israel. Sya, mnibe' comandant loo solndad
    co' solndad Pab lezi'f par ye'th Pab loo mèna par tyub rez cón che'n Pab loo mèna.
  zyp-NT: Ningthlamongpaw cawh raekeh bui alaipaw takhei zecawtamaw Paul heh Juda
    cawngsaw sahlo tah sua aa pu leimei thlang takhah hni a dunah cawtah Paul cawh
    thlaw ka, tlangbui macang sahlo le biacetu Sanhedrin vytei khah a pahmo law a
    tah he. Mataico Paul cawh va chuakhui ka, aa hmekaw leco a dawsah.
  sey-NT: Ñatasi muꞌse Coronelpi Israel pa̱i Pablote sa̱ñope caseꞌere asasiꞌi i̱que
    doꞌire sa̱ñope cayeꞌni caquë Maijaꞌquë huëꞌe ñacai ëjaohuaꞌire cuiꞌne judío pa̱i
    yoꞌoye asani ca tëji ëjaohuaꞌire tsiꞌsopi. Aiohuaꞌire tsiꞌsoni Pablote quë̱na
    mea joyeni tsiꞌsi hue̱ꞌñana daëña.
  nvm-nvm: Areme afarma e bijaivo ijiebuon e bomana iji fu vuak ma iji e Jius iji
    bu irerafuon For dab arafirivo iji fuba fainma ijefuon una mukoi faikafa vierafen.
    Ijefuon fu kiama bu For sen imut iji bu toinva iji irasen. Areme fu madu kiamga
    e Godon isuf baroijo ijiebuon e mamkanuk ijigam e Jius ijiebuon e mamkanuk uruvana
    ijia karinva iji bu besum afuivga fun For kuamga fu e ijiena vuak fuon kuaim irasen.
  mps-mps: Te do te enesigi bidi dabe augwa tobolu bidigo Pol nogode aligabo bono
    kęani pisagana palali. Tama agai homugo te Juda hanigo Pol po tų ebo po page
    mu gegai hagede tiali. Tama te ami tobolu bidigo te enesigi bidi dabe augwalibolo
    te po wai, “Dagego te pris hani tobolu bidi me, te Juda hani kaunsil bidi dabe
    me, sisinao,” wali. Tama augwali sisinagaselama, ami tobolu bidigo Pol te po miboba
    odasa dulama, doligiluali.
  pab-NT: Hoka sorarenae xekohasehare waiyekehalaka sema aokowita, xoare hiyeta xamani
    Paulo xaisaka judeunae aokahitaha hoka. Hatyaoseta kamaetali kamatiherahi niyakeheta
    Paulo hiyeta aoka. Hatyaoseta sacerdote xekohaseharenae, inityohalitiranae harenae
    xahohisakakoatyoane aoka. Hatyaoseta wakatya sorarenae hoka kolatyaha Paulo hoka
    enahalakoaha mokahene.
  llg-llg: Foꞌa mai, boe ma malangga soldadu ndia bei ana nau sangga dedeꞌak ndia
    huu-okan teteꞌben leobeek. Boe ma nadenu ana palenda nala, fo leu loke basa hataholi
    fo mana mateme lakaneni dedeꞌa anggama Yahudi, fo lakabubua. Boe ma nadenu leu
    buka heni Paulus tali besi hehenggen, de loon neni basa hataholi la sila leu.
  kyf-kyf: Gbʋ -we Zuifʋ dɩa Pɔlʋ 'wlu, 'slʋjaa -kanyɔ 'kadʋ 'yɩbha ɔ 'ka we 'wʋlanʋ
    kpɛɛn kpɛɛn. We 'gbʋ, zlɩ zlɩa, 'ɩn ɔ yia ɔ gbʋan -llukpe 'wʋsa. 'Ɩn ɔ yia -Lagɔbʋbɔnyaa
    -cɩan -yɔ gbʋwliwʋdɩnya 'wlugbeli. 'Bhie, ɔ -yɔ Pɔlʋ yia wa 'yu yi.
  tpi-tpi: Namba wan ofisa i laik save gut, ol Juda i ting Pol i bin mekim wanem rong
    tru. Olsem na long de bihain em i lusim sen ol i bin pasim Pol long en, na em
    i salim tok i go long ol bikpris na long olgeta kaunsil bilong ol Juda, long ol
    i mas kam bung. Na em i bringim Pol i kam daun na i sanapim em long pes bilong
    ol.
  mih-NT: Cuñi ra cu nuu sii zandaru coto ra ñaa cuatyi cuñi ñiyɨvɨ hebreo sihin ra
    Pablo. Yucuan cuenda inga quɨvɨ i zatitahan ra sii ra zutu nahnu sihin tandɨhɨ
    inga ra ñiñi. Tacuan ta i ndasi zandaru sii ra Pablo ta sindyaca ra sii ra nu
    titahan ra cuan.
  qvh-NT: Waraynin junag say comandanti musyayta munargan Pabluta imanir runacuna
    chiquiyashgantapis. Saymi mandag cüracunatawan Israel runacunapa autoridänincunata
    gayasergan. Nircur Pabluta apasergan say autoridäcuna shuntacäyashgan cagman.
  kms-kms: Ami mingg yumbui nyamb kin ni oghine nei namb segi, Pol ni pughe kin bri
    unje nap kin te ningg bu Juda ni riri. Pugri bu nginy aye ningg muq ami mingg
    yumbui nyamb kin te nandi nari di ni si meri. Muq ni Juda mingg prist yumbui di
    lotu kaunsil te ningg nari mandi mikur ei wand mand. Ni mandi mikur muq ni puate
    nei namb ningg di nari Pol mitanyi mandi, Juda mingg lotu kaunsil nde rar ngimi
    mowi yenu.
  agn-agn: Galiliag pa enged tang komander ang masigoro tanandia mga onopay riklamo
    tang mga Judio kontra ong ni Pablo. Animan asing diminaton ang kaldaw, pinaobad
    na tang mga kadina na. Pagatapos nanobol tanandiang mamagbaragat tang mga pangolokolo
    ong mga padi ig ang tanan ang mga opisialis tang mga Judio, ig ingkelan na si
    Pablo ig pinatalonga na ong nira.
  nhi-NT: Oualimostic, in soldadohueyitlayacanqui ocniquia icyecmatis tlenoh ica in
    judíos octeiluayah Pablo. Octohton, uan oquinnichicoh nochtin in teopixcatlayacanqueh
    uan nochi tlen pouih itich in ueyitiquiuahcayotl judío, uan ocuicac in Pablo innauac.
  ttc-NT: Ya tuj junky iwitq te k'ulul mandad kyi'j kye kapitan kye soldad tgan tuq
    tzan tok xhcha'o' byenech alkyetz te b'an'ax tistil tuq kye aj tijajil Israel
    nkyeqanin tuq ti'j te Pa'k. Ntons e'el tin kye kaden ti'j, b'ix e'ok xtxoko' kye
    pal aj nim kyajwalil b'ix kyaqil kye tijxjal aj te b'uch'uj mas nim kyajwalil
    kxol kye tijajil Israel, b'ix yaji oxik tq'uma' tzan stzaj in te Pa'k, b'ix oqet
    tsi' te Pa'k kywitz.
  dan-1931: Men den næste Dag, da han vilde have noget pålideligt at vide om, hvad
    han anklagedes for af Jøderne, løste han ham og befalede, at Ypperstepræsterne
    og hele Rådet skulde komme sammen, og han førte Paulus ned og stillede ham for
    dem.
  kwj-kwj: Wosini au anaye hima le wui apukolaka ori ya ri hambwanda, Pol bwele sumbu
    ni Juta hima kupu leni ri wosiwani rini wu kotimwondau. Wosiwani lindanawani o
    mwanji mu tini ri hambwa kinani Pol ni injisiro seni ti ya rini wu hungo. Wosini
    ele puris hima i apukolaka ga kanisol hima lenga mwanji ti wunu humbwewani ya
    i. Wosiwani wu tani wu wausiwani rini Pol ni ri ra ra rini rakaruni wui miyaningisopo
    ki ya rini esi.
  vie-OVCB: Hôm sau, muốn biết chắc tại sao người Do Thái tố cáo Phao-lô, viên chỉ
    huy trưởng mở trói cho ông, đồng thời triệu tập các thầy trưởng tế và cả Hội Đồng
    Quốc Gia Do Thái, rồi giải Phao-lô đến trước họ.
  kze-kze: áátavai éna usá aaváyaavimba anóndako séna Yútaa-kwaasi Pórombo simánkáan-ainkona
    ááimba síya'a isánáe séna mono-káwáá-kwáásíyé monor-ánón-kwáásíyávéna séna torupamái
    méwaro séna i-kwáásíyávéna Póro ayáámpinken-anda ayútuwaaro súwasa ayútuwowana
    áí'maena torupamái máyónka'a máánkaraiye.
  mpj-mpj: Yaarlipalarringu palunyangka maajalulu palumili warrkamupurluka kurtingu,
    Puulja tikamatunkura jiinpa. Maaja jiilu wululu purtu kulilpayi, “Nyaajanuraya
    wirrilyirringu?, ngaaku, Juwukaja?” Jantulwintikajaku maajalu-jananya wajarnu
    kujungkanu miitingku, Juwumili maajakaja, yatilykajakamu kanjulukaja. Maaja jiilu-jananya
    jilanya purtu japirnu, “Nyaajanunyurra wirrilyirrini?, paluku pungkuraku.” Palujanu
    maaja jiilu-jananya Puulpa katingu yikijunu.
  lbk-lbk: Laychen nan ap-apon si kakapitan ay ammowen mo ngag nan osto ay mangipabpabfasolan
    nan cheycha'y Judio ken Pablo. Adi kad isnan nawaksana inpalofosna si Pablo, ya
    inpaamongna nan aap-apon si papachi ya nan am-in ay amam-an si Judio, sa na't
    inpapanad si Pablo ay mangipatakcheg isnan sakhangcha.
  mto-NT: Je̱ kuꞌóxit tseꞌe je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱miijl je̱ tojpata̱jk,
    je̱ꞌe̱ tseꞌe du̱yakjamyuké̱jiju je̱ Pablo ku̱x je̱ꞌe̱ veꞌe ñu̱javavaampy pa̱n
    ti veꞌe yaktukkumajtsip. Je̱ꞌe̱ ka̱jx tseꞌe du̱yaknayꞌamojkiji je̱ teeꞌ je̱ ñu̱vintsa̱nta̱jk
    ma̱a̱t nu̱jom pa̱n pa̱n jatyeꞌe du̱nu̱má̱jiduvap je̱p tsaptu̱jkp. Vanꞌit tseꞌe
