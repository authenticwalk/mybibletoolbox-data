  bgt-bgt: Sina dani leghugna iangeni, na vunaghidia mara na soldia ke hatia aua na
    sen kena tariagna a Pol itagna, me kilora mai mara na naghoi pris mi mara gougovu
    kena mono kori Kansol. Imanea ke eia iaani eigna ke magnahaghinia keda ado tokea
    na vunegna mara puhidia mara Jiu kena toroagna a Pol. Gi e hati vanoa a Pol itadia
    me vasokaraghinia naghodia.
  mvn-mvn: Ka mana navia, tau veimea‑nana ya nuanua ananina mamaei, nꞌ‑anamanei mehenai
