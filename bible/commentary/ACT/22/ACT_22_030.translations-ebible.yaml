  not-NT: 'Icoguini comantanti irogótasantë pairo ca icantaguebiriqueri jorío ira
    Paboro. Aro oquëtaguetanë, icaimagantaiguëri irapatotaiguëma jorío: itingomipague
    saseriroti aisati ira obatatsiri icarati 71. Yomisotoqueri Paboro, yáganeri catingasatiquë
    jorío.'
  plu-plu: 'Ig awna: ―Kapatra nerras judeyenepwi kamiye ner awayg? Nikwe hewke akiw
    ig watakse xen giwanmintak. Ig wasapanaw giminkis nerras muwpeg kiyatyepwi adahan
    igkis keh gipandukawnikis gikakkis madikte judeyenepwi gikiparakis. Igkis pahadgupu,
    nikwe ig waxwase kiyapwiye Pol ta gipetunatkis.'
  iou-iou: Eruk komi äma täŋo intäjukun äma unitä Juda naniktä Pol waki jide täŋkukta
    kokwawak nadäŋ imikaŋ yäŋ ket nadäkta nadäŋkuk. Ket nadäwa yäŋkaŋ bämop äma intäjukun
    täŋpani ba Juda nanik täŋo äma ekäni ekäni käbeyä täŋput yäŋpäŋ yäwetkuk. Käbeyä
    täŋirä komi äma täŋo intäjukun äma u Pol pit imiŋpäŋ yäŋikŋat yäpmäŋ päŋku äma
    ekäni ekäni iŋamiken tewän wädäŋkuk.
  ntp-NT: Siaadiqui ʌgʌʌ tʌaanʌdami cʌʌga maatʌca ʌliditadai istucʌdʌ gʌpiʌrʌ vuupai
    ʌjudidíu ʌPaavora cascʌdʌ uupai cadeena ismaacʌdʌ ʌcʌdʌ vuracatadai dai tʌjai
    ʌbaitʌguucacamigadʌ papaali judidíu ʌʌmadu vʌʌsi ismaacʌdʌ vaamioma tʌaanʌi sai
    gʌnʌmpaidana dai vuusaitu ʌPaavora dai vʌʌscatai vuitapi cʌi.
  rai-rai: U ra bung namur taana, baa a ngaala na mukmuga i nemi kupi in manaana wakaak
    paa u ra utnaa baa a taara Iudaia diat takuna Paaulo uni, i palaa wa a sen, ma
    i wetulaa kup a kum ngaala na tena wetabaar karom God, ma a taara na kiwung raap
    kaai, kupi diat a waan ungaai. Ma i ben apari paa Paaulo, ma i watur taai namuga
    namataandiat.
  haw-1868: A ia la ae manao iho la ia e ike pono i kona mea i hoopiiia'i e na Iudaio,
    wehe ae la oia ia ia, a kauoha aku la i ua kahuna nui, a me ka ahalunakanawai
