  fuh-BKF: Jaango majjum, hooreejo oon haɓɓiti Pool, sabo na yiɗi tannyorde ko Alhuudiyankooɓe
    ɓeen mbullitii ɗum. O yamiri hooreeɓe almaami'en e waalde Saahiiɓe ndeen fuu kawrita.
    Caggal ɗuum, o waddi Pool, o darni ɗum yeeso maɓɓe.
  arl-NT: Tariqui saniniuujia, comandanteeri maninia niishiniu paniquiaari casaara
    Judiocuaca nacootariquiaacuaa naa Pabloni. Naaratej, comandanteeri Judiocuacaacuara
    secojonaa jiyaniijianucua rerejotequiaari. Puetunu Judiocuaca camarucua nacasunaa
    maanujuanaa rerejotequiaarijiaariuhuaj. Nojoricuajaari Sanedrín maanu. Jiyacari
    Pablo numatucuajiniji rupareetaquiaari cumayocua saatijiotasanoori. Puetunu nojorijianaa
    jaara tari rerejoquiaari, jiyacari Pablo tohuatequiaariiri. Nojori tacoji na nujuatereeri.
  ziw-ziw: Mkulu ywa wankondo nakaunga amanye ichindedi cha kutenda Wayahudi wamlahe
    Paolo, ivyo zuwa ditimile amfungula Paolo iminyolo nakuwaunga mlavyantambiko mkulu
    ne chitala chijima wadugane. Niyo amguha Paolo nakumchimalisa mwa meso yawo.
  grc-TR: Τῇ δὲ ἐπαύριον βουλόμενος γνῶναι τὸ ἀσφαλές, τὸ τί κατηγορεῖται παρὰ τῶν
    Ἰουδαίων, ἔλυσεν αὐτὸν ἀπὸ τῶν δεσμῶν, καὶ ἐκέλευσεν ἐλθεῖν τοὺς ἀρχιερεῖς καὶ
    ὅλον τὸ συνέδριον αὐτῶν, καὶ καταγαγὼν τὸν Παῦλον ἔστησεν εἰς αὐτούς.
  nag-nag: Dusra din Yehudi khan pora ki nimite Paul ke doshi korise, etu janibole
    mukhyo henedhikari pora Paul ke khuli dise, aru mukhyo purohit khan aru sabhakhan
    ke joma kori bole hukum dise, aru Paul ke loi kene taikhan age te khara kori dise.
  eng-OEBCW: On the next day the commanding officer, wishing to find out the real
    reason why Paul was denounced by the Jewish leaders, had his chains taken off,
    and directed the chief priests and the whole of the High Council to assemble,
    and then took Paul down and brought him before them.
  knj-NT: Ja' yet jun xa c'ual xin, catu' jix yochen naj coronel tu' jix yabe tzet
    yuxan jix ak'le queja Pablo tu' yu eb Israel. Yuxan jix i'le el ch'en cadena ey
    oc yin naj, catu' jix yak'on naj yambale oc eb yaawil yak'omal xaambal eb Israel
    tet Dios, c'al masanil eb sat yaaw xol eb Israel tu'. Catu' jix i'le eltej Pablo
    yu naj yul cuartel, catu' jix i'letoj naj sattaj eb.
  deu-1912: Des andern Tages wollte er gewiß erkunden, warum er verklagt würde von
    den Juden, und löste ihn von den Banden und hieß die Hohenpriester und ihren ganzen
    Rat kommen und führte Paulus hervor und stellte ihn unter sie.
  san-PUN: ਯਿਹੂਦੀਯਲੋਕਾਃ ਪੌਲੰ ਕੁਤੋ(ਅ)ਪਵਦਨ੍ਤੇ ਤਸ੍ਯ ਵ੍ਰੁʼੱਤਾਨ੍ਤੰ ਜ੍ਞਾਤੁੰ ਵਾਞ੍ਛਨ੍ ਸਹਸ੍ਰਸੇਨਾਪਤਿਃ
    ਪਰੇ(ਅ)ਹਨਿ ਪੌਲੰ ਬਨ੍ਧਨਾਤ੍ ਮੋਚਯਿਤ੍ਵਾ ਪ੍ਰਧਾਨਯਾਜਕਾਨ੍ ਮਹਾਸਭਾਯਾਃ ਸਰ੍ੱਵਲੋਕਾਸ਼੍ਚ ਸਮੁਪਸ੍ਥਾਤੁਮ੍
    ਆਦਿਸ਼੍ਯ ਤੇਸ਼਼ਾਂ ਸੰਨਿਧੌ ਪੌਲਮ੍ ਅਵਰੋਹ੍ਯ ਸ੍ਥਾਪਿਤਵਾਨ੍|
  nob-LB: Neste dag satte kommandanten Paulus fri fra fengslet og ga befaling om at
    øversteprestene og Det jødiske rådet skulle samle seg. Han førte Paulus ned fra
    festningsborgen og stilte han for Det jødiske rådet for å få greie på hva bråket
    handlet om.
  ntj-ntj: Nyangka tjirntungka warrmarla puurrpa purlkanyalu watjarnu tjurrtjuku puurrpa
    pirni puru kantjulpa pirninya-ya lurrtjurringkutjaku. Tjiinya puurrpa palunyalu
    purtu kuliranytja, “Nyaatjanungka-ya Tjiyu pirnilu Puulnga pungkulanytja?” Tjiinya
    kuliranytja kantjulpa pirnilu-ya watjara yartakankutjaku. Palunyalu watjarnu rankapu
    Puulngamartatji-ya yarraltjaku, palunyalu katirra kantjulpa pirningka ngaratjunkutjaku.
