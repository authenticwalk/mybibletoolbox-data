  tam-TCV: மறுநாளில் படைத்தளபதி, பவுல் ஏன் யூதர்களினால் குற்றம் சாட்டப்பட்டான் என்று
    சரியாக அறிய விரும்பினான். அதனால் அவன் பவுலை சங்கிலிகளிலிருந்து விடுவித்து, தலைமை
    ஆசாரியர்களையும், ஆலோசனைச் சங்கத்திலுள்ள அனைவரையும் ஒன்றுகூடும்படி உத்தரவிட்டான்.
    பின்பு அவன் பவுலைக் கொண்டுவந்து, அவர்களுக்கு முன்பாக நிறுத்தினான்.
  mit-NT: Daaní, nì tùinuù inga quìvì, dandu cuní comandante‑mà cundaà ndisa ini‑nè
    ndíà dìsáhà‑xí cáhàn tnùhù guá tè‑raza Judea mà dìquì Pablo. Ñàyùcàndùá, nì ndaxin‑né
    cadena nuhní nècuàchìmà, te nì dàndàcú‑né nataca dùtù xícusahnú, xì nsidaa stná
    nècuàchì sahnú idónuu. Dandu nì tavà‑né Pablo cuàhàn‑nè xì nècuàchìmà vehe ndé
    natácá nècuàchì sàhnùmà, te nì chicani‑ñané mahì nsidaa nècuàchìmà.
  ceb-ULB: Sa pagkasunod adlaw, ang pangulong kapitan buot masayod sa kamatuoran mahitungod
    sa mga pasangil sa mga Judio batok kang Pablo. Busa iyang gibadbaran sa iyang
    mga gapos ug mimando sa mga pangulong pari ug ang tanang konseho nga makigtagbo.
    Unya iyang gidala si Pablo didto sa ubos ug gibutang taliwala nila.
  ces-LB: Na velitelovu žádost se nazítří sešla židovská velerada za předsednictví
    úřadujícího i minulého velekněze.
  mkn-mkn: Dia pung beso, itu komandán masi mau cari tau parsís itu parkara pung akar
    karmana. Ais dia suru dia pung ana bua dong ko pi pange kapala agama Yahudi pung
    bos-bos deng samua orang bésar yang biasa urus parkara agama Yahudi ko dong bakumpul.
    Ju dia suru ko dong pi buka Paulus pung rante, ais bawa sang dia pi mangada itu
    orang dong samua.
  nce-nce: Wame home boblo mogotomabë enënebë eso ho, bu metole latle, melowene sle
    nalëgleme, “Israelbë afenëboni, Polbë fëye tëbo lowene hwi motlotlane?” Këme nëgeme,
    jowafe niwa tëbe na bu Polme këna lalei mototlabë senë taba titika totometle.
    Na bu lotu lo mëta wege mëglabë eso ho na Israelbë afenëbonibë lotu eso enëneme,
    gali telokwakëme, loko namokwëtlame. Na Polme kë enëne belë tlelule. Na bubë naba
    lime tlibetëme.
  pol-UBG: A nazajutrz, chcąc się dokładnie dowiedzieć, o co Żydzi go oskarżali, uwolnił
    go z więzów i rozkazał zebrać się naczelnym kapłanom i całej Radzie, przyprowadził
    Pawła i stawił go przed nimi.
  qxh-NT: Warannin junaj cadinawan wataraycächishanćhu Pabluta pascaran. Mayur Israel
    runacuna imapita dimandashantapis sumaj musyayta munar, llapan mayur Israel runacunata,
    mayur cüracunata cumandanti jayachiran. Ćhayaptin, Pabluta carsilpita jurgurcur,
    tincuchiran.
  nwi-nwi: Kəni rɨkwamer kɨn, yermaru kape mobael rorkeikei mə tukrərɨg atuatuk mə
    rhawor nəmə Isrel kamhani hah Pol məknakɨn, kɨni rher-pən nəgkiarien kɨmi jif
    pris mɨnə mɨne narmamə kape kaonsel mɨnə mə tukhauə kɨrikianə. Kɨrɨsɨn-ta jen
    yame kɨmɨrkwəji Pol kɨn, kɨkɨr, kavən kərɨp in ramərer ye nɨmrɨ kaonsel.
  kmo-kmo: Worek, kepten rii yeshatar kapo boyewak Ju ma ye Pol riina harapa inyaka
    kwotayer. Eena rii yadii nedii pochik Pol riina jir sen pokon heemachirek, riita
    harapa opelen otii tar ma yenya, kaunsil ma yenya, wochirek, ye ya yopo wuchi
    yichar. Worek, riita Pol riina yeechi yayarek, Pol riita Kaunsil ma yechi misomak
    eeka siitiitar.
  agr-agr: 'Kashinia duwi comandante Pablonash: ¿Wagkag judío aidaush imatjuinawa?
    tusa shiig dekajuata tau asa, jiju ikagmauwai jigkagbaunak atitug sacerdote apuji
    aidaun, tikich dekas apu aidaujai ijunjatnume tusa ipaa, ashí ijunjamtai, nuaduí
    Pablon ejapeen awaantagmayi.'
  kyc-kyc: Dopa piyamo dokopa dokona yangama apa piyandena Juu wambu dupwame baa kando
