    juntuchimula. Jinalculmi lluypa puntanman Pablocta puśhaycula.
  nfa-nfa: Asa bèli èèna, komedhaa èèna neo neꞌa tareꞌa-reꞌa, jꞌajꞌajꞌi nèti lii langu
    èèna, tasamia. Hèia na pua dhèu sabꞌa na lasi paroa kètu agama Yahudi dènge dhèu
    aaꞌi-aaꞌi dhu biasa uri lii langu agama Yahudi, sèna ka ra pakaboko. Ka na pua
    si bhoke eele rate nèti Paulus, ho rèti ne laꞌe asa madha dhèu sèra aaꞌi-aaꞌi
    ra.
  tnp-tnp: Kəni lauɨg lan, kəni iətəmi asoli rəha soldiə mɨn əha tolkeikei məmə otəhrun
    əhruahru məmə təhro nətəm Isrel kautol lanəha e Pol. Kəni məni kɨtɨs rəkɨs sen
    lan, kəni mauɨn e pris asoli mɨn mɨne nətəmi asoli rəha kaunsɨl rəha nətəm Isrel
    məmə okotəharəg motəghati, kəni muvən mələs Pol muva təhtul aupən e lah.
  urd-urd: सुबह को ये हक़ीक़त मा'लूम करने के इरादे से कि यहूदी उस पर क्या इल्ज़ाम
    लगाते हैं। उस ने उस को खोल दिया। और सरदार काहिन और सब सद्र — ए — आदालत वालों को
    जमा होने का हुक्म दिया, और पौलुस को नीचे ले जाकर उनके सामने खड़ा कर दिया।
  hot-hot: Ma anyô vovak laik môŋ lahaviŋ eyala katô nena avômalô Islael enaŋ Pol
    bêŋ hathak malê. Aêŋ ba haviyô hayaŋ ma hapole seŋ vê hêk Pol ma hêv abô hadêŋ
    ŋê bêŋbêŋ êbôk da lôk Sanhedlin ek nesak doŋtom. Êŋ ma hawa Pol ba hi hadô hamiŋ
    thêlô maleŋiŋ.
  mqj-NT: Sapo' moi susi too, morai tappa' randan ponggawana tantara la umpengngissananni
    ura'na nangei dipasala Paulus. Iamo nangei, masiangna, untambaimi angganna kapala
    imam sola pa'bisara alukna to Yahudi anna urrappanan Paulus illalan mai tarungkun
    anna mane baai tama alla'-alla'na to ma'mesa.
  rus-SYN: На другой день, желая достоверно узнать, в чем обвиняют его Иудеи, освободил
    его от оков, и повелел собраться первосвященникам и всему синедриону и, выведя
    Павла, поставил его перед ними.
  mbh-mbh: Ma punongare oa pomnga i sis ako ve, ilemi mire senu nge ur aken tepun
    ako Judare olemi otun a Pol nge. Mako nge erangunga i pake riong nge pris kimangare
    tomo nge Judare oa pompomere ve aro o velilo pel, mako i wol a Pol ma i pamit
    i nge riong a otheki.
  bdd-bdd: Gona ꞌiꞌadaleya ma boda ꞌaleha ꞌana toloinaina ꞌinuwanuwatuhu ma ꞌabehega
    wasa moisa siꞌebese, toꞌaha weyahina meYudiya Paulo siheꞌeweya, ꞌoinega Paulo
    ꞌitoelatuheya ma ꞌiloina ꞌabehega topwaoliyao madoudi ma meYudiya ꞌidi babadao
    mabwaiyadi sitauyama, ma ꞌoinega toloinaina Paulo ꞌitoeyama ma matadiya ꞌihetoholoya.
  cbt-NTPO: Tahuëririnquë capitan hua'ani yanatantërin. “¿Ma'marëta' cotioro'sari
    sha'huirapipi?” ta'ton, sontaro'sa' sha'huitërin Paono ocoicaiso marë'. Naporahuaton,
    ya'ipi cotio hua'ano'sa' amatërin. Corto hua'ano'sa' chini chiníquën nanantopisonta'
    amatërin. Nani niyontonpachinara, inaquë Paono quëparin natanacaiso marë'.
  rmy-SERVI: Пэ авэр диво пхурэдэр закамля тэ уджянэ ды лавэ, дэ со иудея дошарэн
    Павло. Тунчи розпхангля лэ и прыпхэнда, соб тэ стидэнпэ англунэ рашая и всаворо
    Синедрионо. Тунчи анда Павло и тховда англа лэн.
  srn-NT: A tra dei fu en, a komandanti meki den lusu Paulus. Dan a seni kari den
    prenspari domri nanga den man fu a Grankrutu fu den Dyu kon, fu di a ben wani
    sabi finifini fu sanede den sma ben suku fu kiri en. Dan a tyari Paulus kon na
    dorosei, meki a tnapu fesi den man disi.
  cta-NT: Ca chaca tsa̱ tya ntiꞌ xuꞌna sendaru ca cuayáꞌ tiꞌ ni quiꞌya laca nu ngusta
    nguꞌ judío biꞌ jiꞌi̱ Pablo. Ngusati̱ꞌ nguꞌ carena chcua̱ nu ndyaaca̱ꞌ Pablo liꞌ.
    Ngulo xuꞌna sendaru biꞌ cña jiꞌi̱ sti joꞌó tlyu loꞌo jiꞌi̱ lcaa nguꞌ cusuꞌ chaꞌ
    tyuꞌu tiꞌi̱ nguꞌ seꞌi̱ ti. Liꞌ ndyaa loꞌo jiꞌi̱ Pablo ca slo nguꞌ biꞌ.
  bqc-SIM: A gu dↄ̀, kɛ́ gbɛ̃zↄ̃ↄpi ye à yã́ pↄ́ Yudaↄ mↄ̀ò sã́asã ma, à mↄpòlowà,
    ↄ̃ à sa'onkiaↄ ń Yuda gbãadeↄ kã̀aa, à mↄ̀ ń Pↄluo ń aɛ.
  tcz-CHONGTHU: Ajing nikhon Paul chung changa boina thu hetdoh nading in sepai vaipopa
    chun Judate kivaihom na a lamkai hole thempu ho chu hungkhom ding in thu apen,
    chule amaho masanga ding dingin Paul chu ana lhadoh tan ahi.
  mar-mar: यहूदी लोकांनी त्याच्यावर जो आरोप आणला तो काय आहे हे निश्चितपणे कळावे असे
    सरदाराच्या मनात होते, म्हणून दुसऱ्या दिवशी त्याने त्यास मोकळे केले आणि मुख्य याजक
    लोक व सगळी न्यायसभा ह्यांना एकत्र होण्याचा हुकुम करून पौलाला खाली आणून त्याच्यापुढे
    उभे केले.
  snp-snp: Ledawa kimiwe kiyabani we wenaba yakafo Yuda wenena Polo nena-netamu ligiya
    lo edafe? ya kolinae, loto kolainako, nelauti efilito yokila ki umamo wenabanina
    ido Yuda mono kanisole wenena muki yaki ka fulo gedaito koliti oti mau wiyato,
    Polo ya ilimito oto omunido olu nedi edaiye.
  isl-isl: Daginn eftir lét hersveitarforinginn leysa fjötrana af Páli og fyrirskipaði
