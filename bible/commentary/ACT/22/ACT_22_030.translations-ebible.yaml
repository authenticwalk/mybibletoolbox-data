  buk-buk: Lau siŋ-ŋga si ŋadau bu tap sa bu ŋahu bocke dec lau Israel-ŋga sêŋgôliŋ
    yom pi Pol. Bocdinaŋ ŋagalaŋsê bêbêc iŋ kêŋ yatu bu lau dabuŋsiga ti lau bata
    Sanedrin-ŋga hoŋ sêkac dau sa, goc kôc Pol su yêc lau siŋ-ŋga si gameŋ, ma kêŋ
