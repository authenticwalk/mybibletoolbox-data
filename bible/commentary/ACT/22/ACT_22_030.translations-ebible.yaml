  pri-NT: Wà pwi a pitûâ kà tèpa coda, âna nümee na é tâmogòori bwàti cè majoroé ma
    rà pitòti Paulo wà tèpa Juif. Â, na dàuru, âna é tûâri tà tèpa pwa *ârapwaailò,
    ma diri ê wâratûâ maina kà tèpa Juif pâ, na rà ipitiri. Â é nama tapwùtù ê pâ
    itùpaò gée goo Paulo, â popaé me, ma tòpòé naa nabibiu kàra.
  zpq-NT: Nach beteyo ben' yo'o ḻo ne'e soldadw ca' gwseže' gdenṉa' nchej Pablon'.
    Na' bene' mandadw besedobe bx̱oz gwnabia' ca' len yogo' beṉe' gole blao ca' chesenabia'
    nación Israelen' cont ṉezde' bi dan' chosocuiše' Pablon'. Na' cate' ba besedobe
    beṉe' ca' nach gwleje' Pablon' na' gwseḻe' ḻe' gwzeche' laogaquen'.
  por-TFT: O comandante ainda desejava se certificar precisamente do porquê de Paulo
    ser acusado pelos judeus {por que os judeus estavam acusando Paulo}. Portanto
    no dia seguinte, ele mandou os soldados soltarem Paulo. Também convocou uma reunião
    dos principais sacerdotes e outros membros do Conselho Judaico. Então escoltou
    Paulo ao local onde o Conselho se reunia e mandou que ele se apresentasse diante
    deles.
  gwi-NT: Niveet'ah'in kįh dhidii choh, łyaa Jews nąįį Paul dee'ya' ginyąą geenjit
    gwinzii gaashoondaii niindhan. Jii geh'an gęhdaa drin Paul deenin'at. Ąįį gah
    giinkhih kįh dilk'ii nąįį, Jews ch'anjaa k'eedeegwaadhat nąįį haa nihłaa łagoojyaa,
    yiindhan. Ąįįtł'ęę nijin nihłaa łigiiljil dąį', Paul goots'ą' hiłchįį ts'ą' goovęhdaa
    nadhat yiłtsąįį.
  gvn-gvn: Yamba maja jirray binalmanka wanyurrinku jana Jew-warrangka Paul nyuyan.
    Yinyayinka nyulu warngku yindu Paulundumun chains walngan. Nyulu kuku yungan majanda
    priestanda, council-councilanda, murumarinka, meetingmunku. Yinyamun nyulu Paul
    meetingmunbu wundin, jananda jakalba jajirrin.
  nhy-NT: In koronel okinekia kimatis kuale por tlanik in judiojtin okistlakawiayaj
    in Pablo. Owalmostlatik in koronel okinkixtilij in kadenajtin in Pablo. Noijki
    otlanawatij ma mololokan in tlayekankej tiopixkej iwan nochtin tlayekankej tetajtzitzintin
    judiojtin itech injunta. Satepan okikixtij in Pablo iwan okiwikak okiteixpantito
    itech yon junta.
  asm-FB: পাছদিনা ইহুদী সকলে পৌলক কি অপবাদ দিছিল, হাজাৰৰ সেনাপতিয়ে তাৰ নিশ্চয়তা
    জানিব বিচাৰিলে৷ গতিকে তেওঁক বান্ধোনৰ পৰা মুকলি কৰি দিলে আৰু প্ৰধান পুৰোহিত সকল
    আৰু মহাসভাৰ সকলোকে গোট খাবলৈ আজ্ঞা দিলে৷ পাছত তেওঁ পৌলক নমাই আনি তেওঁলোকৰ মাজত
    উপস্থিত কৰালে৷
  okv-okv: Eto iji nei Roman ta isoro titi jigari embo na Paul ta degi Judea embomeni
    na pehumba ea amita be avo kesi ke enu Priest okokose te Council te vahaita arumbeo
    Paul chain na pundua avo bujeketo umbuto pambuto ikenu hetena.
  mxt-NT: Tuvi̱ inga quɨvɨ ta comandante cuan cuñí ra coto ra ñáá cuatyi tyaá ñu Israel
    chaha ra Pablo. Ta ndachí ra cadena cha nuhñí ra. Ta tachi̱ ra tyiño na ndu ɨɨn
    ri ra cuví nuu chi tata sutu, ta tandɨhɨ ra cuenda junta. Tyicuan ta tava̱ ra
    chi ra Pablo vehe caa ta chinyaca̱ ra chi ra nu iyó junta cuan.
  tzo-NT: Ti yoc'omal sc'an cha'i ti tribunoe c'u yu'un itic'bat smul ti Pabloe yu'un
    ti xchi'iltaque, hech yu'un laj scoltabe sc'ob yacan ti Pabloe. Laj stac ti iq'uel
    ti totil paleetique xchi'uc scotol ti totiletic yu'unic ti judioetique. C'alal
    italic, i'ic'at loq'uel tal ti Pabloe, c'ot va'anatuc ti stojolic.
  ind-AGS: Keesokan harinya, karena ingin tahu alasan orang-orang Yahudi mendakwa
    Paulus, dia melepaskannya dan dibawa ke hadapan para imam kepala dan sidang keagamaan
    yang dia perintahkan untuk berkumpul. Dia membawa Paulus dan menempatkannya di
    hadapan mereka.
  omw-omw: Nronra vaisi mwiva mwitaa timwa kyero mwiva Iutaa vaisinramwu Poruraqaa
    qua vatarera uti varu okyarara ntapihi kyero riarero variqaro mwia qanranraa Porura
    seniqotaita rupa tora huvantu kyero qua vara kyovata nronra vaisi Kotira nraamwuqi
    Kotira kyaiqa vara mwate varuhua mwihua nronra vaisinramwuvata, ekyaa kaanasorivata,
    nrumu ntuvaantuama vuvaro mwiva Porura vitaqiro mwihua suqaa uro kyora.
  yrb-yrb: Etei mui kowaro dera yawoeta amarama i uwaranu wawei weta iwata ufie uite
    weiro Foro ma uregari uta. Ami dera yawoeta amarama i fuyo oeta uwaraini i kanisoro
    uwara nesia yua weiro dawabai fataro Foro ma uregari utate woure i uwarabai oitaro
    emanu iboro inari.
  maa-NT: K'e̱ nga komà inchijòn, jè xi̱ta̱ sko̱‑la̱ soldado mejèn‑la̱ nga ndaà skoe̱
