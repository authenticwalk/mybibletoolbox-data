    Yerusalem nfɩ. Tsúfɛ́ bʋmɔ́ɔhɔ fʋ́ adánsɩɛ ánɩ́ fégyi tsu mɩ́ ɩwɩ.’
  bsn-NT: '@see-verse:ACT.022.017'
  pib-NT: Netlu wane nchinjeru, ‘Pshiretanu. Giyampotu pyanutka Gerosaleya. Gi rixanu
    wanna gi yopto gipgujtaletanyi Gitaya.’
  wiv-wiv: ka hadavia na Paraha e tatani barae ni niau, ‘Baribari nu hava ni Ierusalem,
    na vuna manumanu mara beta dia na pelea ka polea na goloa kua tu longoria ku hadavia
    hau ta katia.’
  reg-reg: Nimulola nabhwila, yangua bhwangu usoke mu Yerusalemu, ku songa bhatakwikilisha
    obhubhambasi bhwao okulubhana nanye.'
  mlh-mlh: Iru oo Yesu ŋonebe nondeo wareru iŋi najiya, ‘Go kantri yoo nonde fuŋne
    eru Biŋe buŋone oi gbeŋ akoŋ so miku goigoŋ. Oi kitiŋgaku minde keta ruaru ŋadi
    ganimiŋ. Ore eru Jerusalem siti yo pipa bokeru raigoŋ.’
  gof-ENT: ቆንጬን ጎዳይ ታኮ፥ ‹ኔ ታው ማርካቲያ ማርካቴ ኣሳይ ኤኮና ጊሾ ኤሌሳዳ ዬሩሳላሜፔ ኬያ› ያጊሺን ቤዓስ።
  aau-aau: Owhnan sokukwe hakwe Hakamay se lira, hiykwe hane senkin me, ‘Hunkwe Jerusalem
    se kwa saw-okriy hain, payhokuaw, unsaney erey suko homkwe hno ok, hwon hane uwrsa
    me ma mesor kumay kow ey somokwe hyaw lwak ey.’
  tvk-tvk: E metuveen ak, Suv Iesu testal minou e tehiteni tehit, ‘Utemanon uhe reling
    Serusalem vengan xa moletin xil inggak iexil ti tavei tengan lataeong ni sepinien
    nam xil usil nou.’
  prf-NT: Netan ku en Panginoon sakay kinagi na dikoku, ‘Magalistu ka lumakad ka ti
    Jerusalemiday gapu awan di tanggapán i págpatunay muwen tungkul dikoku.’
  auy-auy: Fasiꞌaénkó simásimena séna Yérúsaremufaꞌo méraan-kwaasi kesáái simátímínasa
    ímba kaweꞌ-úmai isánááfo minúwóíyáámbá íyáfasine maankáꞌá tuwaaó Fasiꞌaénkó súwaꞌa
  tbg-tbg: Vira tave variavauraro Noravano tiriara tiharo, Vaaka himpira Ieruharemi
    maini kera vuane. Are ti uva maa vaiinti nahentika tiva nimiramantavata vika kia
    ho irivarave, turave.
  hub-NT: 'Apu Jesús taruti chichartak: ‘Juigka pujutsuk Jerusalénka ikuakum wári
    jinkita. Ame wina pachittsam etserkumnasha juiyagka anturtamkachartatui’, tusa
    turutmiayi.'
  hmo-hmo: Lohiabada lau itaia. Lau dekenai ia hereva, ia gwau, ‘Kara haraga, Ierusalema
    oi rakatania haraga, badina be lauegu sivarai oi gwauraia neganai do idia abia
    dae lasi.’
  big-big: Yemizibek pakela logo pugu neyegi pelik neiya, Ngezangai. Pelemeng nguk
    namizi wiye, purik yongkambanu pelegewili ngago nugu neyegi langaira kozak kai
    purikki ei mizagi ono legi wiye, neiya.
  gux-G: 'N den u yonbdaano ki yedi: Fii ki ñaa Jerusalema tonma tonma kelima bi kan
    gua ŋaaba ban tieni a po ya sieda kuli.'
  cnl-NT: 'Ca²³mǿn²na²³ Juii³ra² ''i³ ca²³sɨ''²³ jné²: “Ca²³la²³dxí² la²³ bǿn³ juɨɨ³
    Jerusalén. Qui² ''a²³jia''³ rɨ²³jmóo² quie''²te''²³ dsa³ la³ júu² ''e³ lʉ́n² ''e³
    ''ǿn²³nu³ jné².”'
  zar-NT: 'Biléʼedaʼ-nëʼ Xanruʼ, ateʼ gudxëʼ nedaʼ: “¡Guyéaj carelö! ¡Burúajtë Jerusalén
    ni, tuʼ cabí ilunëʼ bal bönniʼ ni le gunuʼ ba nalí quiaʼ!”'
  kde-kde: Nímmwene Nang'olo Yesu, nkunguhaulila kuchidoni, ‘Piyanya! Uka pa Yelusalemu
    upehi, kwa kuva vanu va apano vakambeukubali ushuhuda wako kungwamba nangu.’
  ata-ata: Mii e emaisou ne Tila muvivikalaleli aloxo ꞌo, ‘Napalea naxexesou tuala
    tila ne Ielusalemu alaxu vilesisi mo nalai. Xo aneꞌi imasaxa lexe ilomusou aꞌalosilo
    e nini naaꞌaloxu uasi.’
  qvw-NT: '@see-verse:ACT.022.017'
  nfa-nfa: Jaꞌa ladhe kèdhi Yesus. Hèia Na paredha jaꞌa, peka na, ‘Limuri ne, èu hudꞌi
    tèke eele ka kota Yerusalem ne! Te dhèu ètu seꞌe se, roꞌo boe sèmi rare ngaa dhu
    èu ajꞌa rèngu lula-nèti Jaꞌa.’
  tnp-tnp: E nəməhlairiən əha, iəmeruh Iərmənɨg tətəni=pa kəm iəu məmə, ‘Əhtul uəhai
    əha rəueiu agɨn miet Jerusɨləm. Mətəu-inu nətəmi u ikɨnu ko kəsotətəlɨgiən e rəhak
    nəghatiən iətəm ik nətəni.’
  urd-urd: और उस को देखा कि मुझ से कहता है, “जल्दी कर और फ़ौरन येरूशलेम से निकल जा,
    क्यूँकि वो मेरे हक़ में तेरी गवाही क़ुबूल न करेंगे।”
  hot-hot: Ma yahayê Anyô Bêŋ hanaŋ abô hadêŋ ya ba hanaŋ, ‘O ketheŋ, otak Jelusalem
    ba nu. Ek malê nena avômalô loŋ êntêk tem miŋ nedaŋô anêm abô takatu ba honaŋ
    hathak ya ami.’
  mqj-NT: 'Ummitamo'' Puang Yesus ma''kada nakua: ‘Ma''sirra''ko umpellei Yerusalem
    annu tae'' dengan tau inde la ummorean kasa''biammu untetteranna''.’'
  rus-SYN: 'и увидел Его, и Он сказал мне: поспеши и выйди скорее из Иерусалима, потому
    что здесь не примут твоего свидетельства о Мне.'
  mbh-mbh: Ma tho thopol Toko Pomnga ako i ria tho ve, ‘Paviri, mo lospot virial a
    Jerusalem, eneke aro o nongal lom riong nge tho avele.’
  bdd-bdd: ta Badaina yaꞌiteya ꞌigwaegwae ꞌoiguwa, ꞌigwaeya, ꞌCulomwayamwayau ma Yelusalema
    ꞌuꞌebesine, weyahina nata ꞌino hepwaila weyahigu gesowana sihehesagohe.’
  cbt-NTPO: Quisoso nontaantarinco. ‘Manorahuaton, Quirosarin quëran pipiquë'. Ca
    nanamëhuë sha'huihuatan, co natëarinënquënhuë',’ itërinco.
  rmy-SERVI: 'Мэ удыкхлём Рае, Саво пхэнда манди: «Сиго выджя Ерусалимостар, колэсти
    со катэ на прылэна тиро допхэнимо пала Ман».'
  srn-NT: 'Mi si fa Masra e taigi mi taki: ‘Du esi fu kmopo na Yerusalem, bika den
    sma dyaso no sa bribi san yu o ferteri den fu Mi.’'
  cta-NT: juaꞌa̱ cua naꞌa̱ naꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na. “Tyaa clya nuꞌu̱”, nacui̱
    nu Xuꞌna na jnaꞌ, “tyuꞌu nuꞌu̱ quichi̱ Jerusalén re; yaa clya nuꞌu̱”, nacui̱ Ni,
    “chaꞌ ná jlya tiꞌ nguꞌ nde loꞌo chcuiꞌ nuꞌu̱ chaꞌ jnaꞌ loꞌo nguꞌ.”
  bqc-SIM: Ma Dii è, a òmɛɛ mà kɛ mà bↄ Yelusalɛũ kpakpa, asa gbɛ̃́ↄ yã́ pↄ́
    málɛ o a musu sio.
  tcz-CHONGTHU: Gaovin Yeshua kamun aman, “Kipat loiyin! Jerusalema kon in jamdoh
    in ajeh chu hiche laiya miho hin keima thudola nathusei asan lou dingu ahi” ati.
  mar-mar: तेव्हा मी त्यास पाहिले; तो मला म्हणाला, “त्वरा कर, यरूशलेम शहरातून लवकर
    निघून जा; कारण तू माझ्याविषयी दिलेली साक्ष ते मान्य करणार नाहीत.”
  snp-snp: Eyoneto, amokafo eti lonomami, Numuna meya naba amalo minamo wenena kane
    logiminanimo ya koli kikitámenagilanako, yamu alako Yelusalemu ya fulito wo, lito
  isl-isl: '@see-verse:ACT.022.017'
  spy-NT: Kyaakas Mokoryoontēēt kung'āloolwoo. Kimwoowoo kule, ‘Ng'eetee Yēērusālēēm
    areet akeenke, kuuyu mēēbērē makucham ꞉bichu kiyēē imwooyē kurubta keey āk anii.’
  xnn-xnn: tay inilak si Jesus ay mangwani ken sak-en en, ‘Ikakamom ay mangtaynan
    id isna Jerusalem tay awnit adi patiyen nan ib-am ay Judio id isna nan ibagbagam
    maipanggep ken sak-en.’
  mwe-mwe: Gunaabhweni Bhakulungwa bhalimalanjila, ‘Shangu! Ujabhule pa Yelushalemu
    pabha bhandunji bha pepano bhakakukundanga pushiungong'ondele nne.’
  tte-tte: yo Guyau yagitai iwalo koliyau iba, ‘Mwayamwayau Yelusalema kulogabaen
    kaiwena am guguye kaiwegu kani nige simemeliyan.’
  tcs-tcs: Ai bin luk da BosLod, em bin tok po mi. Em bin spik diskain, “Ariap gowei
    prom Zarusalem bikoz dempla ya nogo wande lisen wanem yu bin witnis baut mi.”
  hlt-THB: Bawipa ing awi ak kqawn law ce hu nyng. Anih ing, “Ang tawnna, Jerusalem
    ve cehta hlah; kak awithang nak kqawn hly ve do ham am ngaih uhy,’ ni tina uhy.
  soq-soq: '@see-verse:ACT.022.017'
  qub-qub: 'Tayta Jesusta. Pay nimaran: ‹Apuray. Jerusalenpitaga juclla aywacuy. Caychöga
    manami wiyashunquipächu.›'
  att-att: nappasingan nikán si Apu, á kinagi na nikán, ‘Arà! Alistuám mu mánaw sawe
    Jerusalem, marakè akkuád da ka nayù ira Kudio, ta arád da kurugan yù kagiam mu
    nira nga meyannung nikán,’ kun na nikán.
  bki-bki: ana nemial Tubo mil ban kiniou, berinavo ‘Jau kala sop̃eli, kataluvo den
    vio Yerusalemo vonganei, bior ver nalo na vio nei, ver kotukunu vanlo ka venia
    napano nemila banso, mia nalo maka ajikia amonmoneaso leleio.’
  bqp-bqp: Ma Dikiri è, à òmɛnɛ mà kɛ likalika mà bo Yurusalɛmu, zaakũ gbɛ̃nↄ ni
    yã kũ matɛn o a musu síro.
  mcp-mcp: 'Mə mú dʉ́g Cwámba ŋgə́ cɨ nə mə nə́: “Nə́ câ! Lɛɛlʉgʉ́ cúwo wú wa Yurʉ́səlɛm.
    Nəcé buud ɔ́ wa bwə́ ámagʉləyɛ́ lâŋ wó é bwiiŋg shú dâm yí.”'
  hat-hat: 'Mwen wè Seyè a ki di mwen: Fè vit, kite Jerizalèm, paske moun Jerizalèm
    yo p''ap asepte tou sa w''ap di sou mwen an.'
  npl-NT: 'onikitak iwa onechiliaya: “Xikistiwetsi de Jerusalén, porke amo kiseliskeh
    motlajtol ijkuak techteixmatiltis.”'
  bgg-bgg: ji pha ibang shii gu è Ithong shii doh ne ji pha Ithong è gu shii yao ramuii
    pha bang ruii, ‘Jog rek ne Jerusalem thoh ne dun dun bo, nyieliieshii, ichiih
    pha branthek ne na è gu chiang è nyie yao pha ji ne anuii phi phro.’
  eng-TCENT: and saw the Lord saying to me, ‘Make haste and get out of Jerusalem quickly,
    for they will not accept yoʋr testimony about me.’
  eng-BSB: and saw the Lord saying to me, ‘Hurry! Leave Jerusalem quickly, because
    the people here will not accept your testimony about Me.’
  cpu-NT: 'Noñaakeri Avinkatharite, ikantakena: ‘Pishintsitanake, pishitove Jerusalén-ki,
    tema eero ikempisantayeetzimi piñaaventena jaka.’'
  san-ASM: ৎৱং ৎৱৰযা যিৰূশালমঃ প্ৰতিষ্ঠস্ৱ যতো লোকামযি তৱ সাক্ষ্যং ন গ্ৰহীষ্যন্তি,
    মাম্প্ৰত্যুদিতং তস্যেদং ৱাক্যম্ অশ্ৰৌষম্|
  tod-tod: 'Gè wɛlɛni, gè Maliɠii ɠa, é ɗa ɠɛ mà: ‹Suvilɛ, è ɠula Zeeluzalɛme
    ʋa, tɔɔzei nuɓusɛi niiti ti zeini ná, ti la woiloga pɛ ɗa-zeele wooi ma, é ʋilɛ
    nɔ̀un ba.›'
  tac-NT: '''lige etiáturu ne alué Wa''lula napu ne''chí nuleme ju. › ''Lige aniéturu
    alué Wa''lula: «Mué Páulo yati simiboa jena Rusaleni asagá. Alué ralámuli jena
    Rusaleni mochígame pecha bijchígimiligó mué ra''ichálila churigá ko ne», aniéturu
    alué Wa''lula.'
  eng-WEBPB: and saw him saying to me, ‘Hurry and get out of Jerusalem quickly, because
    they will not receive testimony concerning me from you.’
  gfk-H: '@see-verse:ACT.022.017'
  viv-viv: Ada yaku ita againe Kaiwabu gaꞋitana gigaheku gigayo, Umadumidi, Yelusalema
    unamadunuyabuyabuna, faꞋina miYelusalema ya awatalatalaina Iya faꞋikuya keke hinavetumaganeni.
  yao-yao: Nammweni Ambuje achiisalilaga, ‘Njanguye! Ntyoche chitema mu Yelusalemu
    pakuŵa ŵandu ŵa pelepa ŵa ngaapochela umboni wenu nkati une.’
  tgp-tgp: ale na hite Moli mo lo verea isaku mara, ‘O vila, o malue Jerusalem vila
    matan la pa sopo er̃i lavi na nom vereulia mataku.’
  auc-NT: mönö Awënë botö ïmote ïïmaï ante apæ̈necantapa. ‘Bitö botö ïmote ante nö
    apæ̈nebi incæte ïïnäni ëñënämaï ïnäni inte Baa anguïnäni ïnänipa cæbii. Ñöwo Eedotadëë
    quingæ̈ wodii tao gobäwe.’
  kbc-NT: Jinadi Ǥoniotagodi, odaa meetediwa, ‘Adinageni manotitice naɡ̶ani nigotaɡ̶a,
    igaataɡ̶a niɡ̶ina niɡ̶eladimigipitigi aɡ̶odibatege ɡ̶adotaɡ̶a niɡ̶ina me enitici.’
  bmh-bmh: Go ebu, Dubanou Ban pina, go nug aileun, ‘Na pigai asaiba, Zerusalem uzan
    utei beten, einen, e ebuan duailel go nait ze iz en awarina, duab tam.’
  ctu-BL: 'Tsaj q''uele Jesús tsa'' bʌ i subeyon: “Se''ñun a bʌ, loq''uen ti Jerusalén
    ti ora come ma''anic mi caj i jac''ob chuqui wola'' subeñob cha''añon”, che''en.'
  meq-meq: 'Ma məsine ga niye na, na ŋgatay a Bəy Maduweŋ, a gweɗeŋ: “Lətse, do abəra
    ma Zerozelem hərwi ndo neheye na, ta tsəniye bazlam yak nakə ka neŋ aye bay.”'
  noa-H: Mag hich hoopiwia mʌrʌg, “Mʌig Jerusalén chan par pua mʌ hiek hõrag jaauwiajã
    hamau hʌ̈k'abam. Mag k'ãai pʌchta jöpk'arraapai mʌg p'öbör heemua warag chawag
    petá” hajim.
  alp-NT: Tuhane Ibeteke loko au be, ‘Pauluse, siri nunu bei kota Yerusaleme le tamata
    Yahudi ete meije esi suka lene alenake Au mo.’
  san-VEL: tva.m tvarayaa yiruu"saalama.h prati.s.thasva yato lokaamayi tava saak.sya.m
    na grahii.syanti, maampratyudita.m tasyeda.m vaakyam a"srau.sam|
  kbq-kbq: Ramo'a negogeno anage huno nasami'ne, Hantaka'a Jerusalemia atrenka ame'
    hunka vuo. Na'ankure Nagri nagenkema kagrama hanana kea ontahigahaze.
  kbh-kbh: 'Chca orna, Bëngbe Utabná sënjáninÿe y cha mënts̈á s̈onjaniyana: ‘Betsco
    motsa y cam ora Jerusalenents̈ana métsebocna; quemuents̈a ents̈anga ndoñe quecmochatóyeunaye
    nts̈amo ats̈biama condë́tats̈ëmbo y contsëtsëtsnacá ca.’'
  ron-LSB: 'și l-am văzut pe El zicându-mi: “Grăbește-te și ieși repede din Ierusalim,
    pentru că nu vor primi de la tine mărturie despre Mine”.'
  pon-pon: 'O i kilan i, me kotin majani on ia: Kananata, madana wei jan Ierujalem,
    pwe irail jota pan duki on om kadede kin ia.'
  nhe-BL: 'Huan niquitac Jesús tlen nechilhui: ‘Ximoisihuilti huan nimantzi xiquisa
    ipan ni altepetl Jerusalén pampa tlacame nica ax quineltocase tlen tiquijtos tlen
    na.’'
  sps-sps: nyo tagei to na ka te faatok vanyo na Tsunaun sa tsue of vanyo, ‘Veesau
    tsun, naus osing a Jerusalem tana saa a vainy nei gim ror ma nongon ana ri te
    tsugainy vegiau te kat rom anyi Tsonyo.’
  wnc-wnc: Kawawa Buyambam tapaninda anzing nanikut, ‘Zetgaman Jerusalemu teke kung.
    Sike ane yuke wamu natane yawinu maak dua pake dua natapning,’ ngang naniwan
  bus-bus: Ma Dii è, à òmɛ mà kɛ kpakpaa mà bↄ Yerusalɛmu, zaakɛ gbɛ̃nↄ é yã kɛ̀
    mɛ́ɛ oo a musu síro.
  gub-BL: Aexak Zanezar ihe. Uze'eg ihewe a'e. — Ehem eho xe Zeruzarez tawhu wi nehe
    ty, i'i ihewe. — Ta'e teko xe har nuzeruzar kwaw neze'eg rehe wà nehe xe, herexak
    awer imume'u haw rehe wà nehe xe, i'i ihewe.
  imo-imo: Nani kanoru wali Awilimuni nando nimbei, ‘Jerusalem kombu kinye welea tiye
    kolowi. I kombuna moromele imbomani nanga ungu paimbomu pilko naa linge,’ nimu.
  boj-boj: '@see-verse:ACT.022.017'
  eng-DRA: 'And saw him saying unto me: Make haste, and get thee quickly out of Jerusalem;
    because they will not receive thy testimony concerning me.'
  knf-knf: 'kë nwin Ajugun, kë akji na nji : “Ŧaraan! Pënan ţi Yeruŧalem hënkuŋ, ţiki
    baankdi pŧiink uko wi imaaruŋ abot awin unŧaaŋuŋ na nji.”'
  san-KHM: ត្វំ ត្វរយា យិរូឝាលមះ ប្រតិឞ្ឋស្វ យតោ លោកាមយិ តវ សាក្ឞ្យំ ន គ្រហីឞ្យន្តិ,
    មាម្ប្រត្យុទិតំ តស្យេទំ វាក្យម៑ អឝ្រៅឞម៑។
  arn-NT: 'Pefiñ ta Ñidol Jesus, fey feypienew: ‘Matukelnge. Pürümka tripatunge ta
    Jerusalen mew, tüfa mew ta duamüñmangelayaymi tami nütramkameken iñche ñi üy mew.’'
  zas-NT: 'Baguian Dad Jesús naman: “Baquiejn. Cari barii Jerusalén, din ad züjncwentt
    reeman ni guiëbil por naj.”'
  ken-NT: Ngɔ́ Yesu Acha téé ndǔ ághàti mɛ bɛ, ‘Kʉ ayak dɔ̌ Yerúsalɛm. Bǒ abhɛn
    fá bápú noko chɔŋ ɛnyɨŋ ɛnɛ ɔ́ghàti bhɔ́ ɛ̌ti ya.’
