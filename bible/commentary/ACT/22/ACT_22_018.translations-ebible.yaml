verse: ACT.022.018
translations:
  kpx-kpx: Elehage au dahoe loui avoe, ‘Solekai hovelahai o ko halei tenela. Kosealemo
    ata koeau bae a di hoto louale ke evisi malivebene.’
  okv-H: bada ehure ta kiarako uo amina, ‘Umo sausau Jerusalem toto pambu. Inena nau
    ke eha ingea amina jo haperekehei ke hande ere oa amo embomeni na ingito tumo
    eto ke be mane asora avo eto umo pambu,’ ainge enu,
  tbo-tbo: Enogalena u hinena Guyau a gagaleya ma i pa, “Una bulili yagiyagina po
    geka dobuna una nehaleya babana tau biugei ma am wibaabani apo hina wihinigigiyeya.”
  mal-C: 'അവിടന്ന് എന്നോട്: ‘നീ ഉടൻതന്നെ ജെറുശലേം വിട്ടുപോകുക; എന്നെക്കുറിച്ചുള്ള
    നിന്റെ സാക്ഷ്യം അവർ അംഗീകരിക്കുകയില്ല’ എന്നു പറഞ്ഞു.'
  grc-SR: καὶ ἰδεῖν αὐτὸν λέγοντά μοι, Σπεῦσον καὶ ἔξελθε ἐν τάχει ἐξ Ἱερουσαλήμ·
    διότι οὐ παραδέξονταί σου ⸋τὴν⸌ μαρτυρίαν περὶ ἐμοῦ.
  bgc-bgc: अर उस ताहीं देख्या के वो मेरै तै कहवै सै, ‘तावळ करकै यरुशलेम नगर तै झट
    दे-सी लिकड़ज्या,’ क्यूँके वे मेरै बारै म्ह तेरी गवाही कोनी मान्नैगें।”
  khz-khz: Vonai au na Velekou agitaato, au evaikilakuto, netiwato, ‘Ono kala, Ierusalema
    ono raokwani vega-velekea, kwalana enai au valiku pono piaa, na etaunilimalima
    na ati pia vega-taunataunamu.’
  deu-TKW: 'und ihn sah, wie er zu mir sagte: eile und verlasse Jerusalem schleunig;
    denn sie werden dein Zeugnis über mich nicht annehmen.'
  zsr-NT: 'Bléꞌidaꞌ‑nëꞌ Xanruꞌ, atiꞌ gudxëꞌ nedaꞌ: “Jareluꞌ gyeaj. Burujtë Jerusalén
    ni, le cutu lunëꞌ ba laꞌn le gunuꞌ lnaꞌ lau quiaꞌ bönniꞌ ni.”'
  lin-lin: 'mpe nayokaki Nkolo koloba na ngai : « Sala noki, bima na Yelusalemi, pamba
    te bato na yango bakondima te litatoli oyo okoloba na tina na Ngai. »'
  hns-NT: 'Prabhoe phieno hamme dekhaail aur bolies: ‘Haalie se Jeroesaalem se tjal
    dja. Djab toe hia ke manai log se hamare biese me bataihe, tab oesab na maangie
    soene.’'
  noa-E: Mag ich oopiwia mʉrʉg, “Mʉig Jerusalén chan par pua mʉ iek õrag jaauwiajã
    amau ʉ̈khabam. Mag khãai pʉchta jöpkharraapai mʉg phöbör eemua warag chawag petá”
    ajim.
  eng-EMTV: and saw Him saying to me, ‘Hurry and go out quickly from Jerusalem, for
    they will not receive your witness about Me.’
  mib-NT: 'Te ni jini na núū yā ni cahān yā jiín ná: Yachī quenda ró ñuu Jerusalén
    yāhá, chi ma cuatáhú ñáyuu yáha jéē nácani ró jnúhun ri nuū i, áchí yá.'
  lif-NT2: खे़प्‍मो दाङ्‌बाल्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्ताङ्‌लो, ‘यरुसले़मलाम् हारा
    लाःक्‍कात् लःन्‍दे़ पेगे़ॽ, थेआङ्‌भे़ल्‍ले़ कप्‍मोबा मनाहाॽरे़ इङ्‌गाॽ आयाःम्‍बेओ
    खे़ने़ॽ के़बिरुबा तोःन्‍दिन् मे़न्‍दाःक्‍तुन्‍लो॥’
  xnj-xnj: Namuwene Bambu akunijovela, ‘Yumbatika! Wuka Yelusalemu kanyata, ndava
    muni vandu va penapa yati vakukuyidakila lepi mukujova kwaku ndava yangu.’
  mmx-mmx: Keneng at na lisilimet nia aga ven Leeme Silok ga lok tia, ‘Soso u la una
    vas kaxat basinge lemenemen Jerusalem, mila limixin me de di noxo siam ka levelinga
    ram mumu ia.’
  cbr-NT: 'Iscëxun ca ësaquin ''ë cacëxa: Jerusalénu ''icë unicaman ca mínmi ''ë ñuiquin
    cacëxunbi cuaisama tanti ''icën. Usa ''ain camina bënëti Jerusalénuax cuanti ''ain.'
  tee-NT: Iclakts'ilh ju Jesús chai ju yuchi quijuni ni va ts'alhti actaxtulh ju ani
    Jerusalén. Jantu aquintitalaca'iniyach ju quinchivinti ju amachak'an ani.
  eng-LSV: and I saw Him saying to me, Hurry and go forth in haste out of Jerusalem,
    because they will not receive your testimony concerning Me;
  cak-NT: 'roma ri Kajaf Jesucristo xuc''ut-ri'' chinuech y xu''ij chue: Ch''anin
    catel-e we'' pa Jerusalem, roma ri winak ri jec''o we'' man xtiquinimaj ta ri
    xtak''alajij chuij ren, xcha'' chue.'
  pah-NT: 'Ji nhi''ig̃ame ga pe jipojykaharete''ga jipiukari ji ve. Igwete ga ei ji
    ve: “Haite ti egwovo Jerusalém hugwi,” ei ga. “Avove''g̃a po ti ndogweroviari
    nenhi''ig̃a ji mombe''urame nehẽ,” ei ga ji ve, ei Paulo''ga.'
  sja-NT: 'Ichia mɨmaa mãgaji: “Isapai uchiapáde aji, Jerusalendeepa, nama pɨa jarateek''ãri
    mɨa ooda, ũri k''iniada-e pait''ee perã.”'
  xed-xed: 'Na tsa nghaŋta ɗa ya, kaʼa nda iʼi mantsa: “Sliʼapsliʼa misimmisim ma
    luwa Ursalima, kabga tsuʼafta a həŋ ta skwi dzaʼa ka mnay ta iʼi wu,” kaʼa.'
  mks-NT: 'Ta na̱xini i̱ Jesús, xitoho i̱ já na̱cachi a já xi̱hín i̱: “Camún cuáqueún
    ñuu Jerusalén yóho jáchi̱ a̱ cándúsa toho na̱ yóho tu̱hun va̱ha ca̱hu̱n sa̱há
    i̱”, na̱cachi Jesús xi̱hín i̱.'
  gfk-S: '@see-verse:ACT.022.017'
  bmu-bmu: Imut miaŋgöreŋ Jisös ekiga nöŋgöreŋ kaba kewö jiba jii möral, ‘Gi kantri
    kiaŋgöreŋ nöŋgö könani aka Buŋa keuni mi kude jiba malman. Mi naŋgöba jinöŋga
    nesampurek aka andö qeme. Miaŋgöra Jerusalem siti ki mönö ösumok mosöta anman.’
  dgz-dgz: Ne Ayop yawana me anega dianegen, ‘Menawaet at Ierusalem ae di ve ak iwa
    ge guturana waingawa mu noga ya di anu warain.’
  eng-GNV: 'And saw him saying vnto me, Make haste, and get thee quickly out of Hierusalem:
    for they will not receiue thy witnes concerning me.'
  zaa-NT: 'Bilá'' te'' Señor nna rèe inte'': Uccua purari biria quètha taá le'' Jerusalén
    nì, porqui''ni labí gudà naga'' quį màsqui''ba quixá''ani lu'' cą nu cca quia''.'
  eng-WEBSTER: And saw him saying to me, Make haste, and depart quickly from Jerusalem;
    for they will not receive thy testimony concerning me.
  guh-guh: 'Nexata Jesús nejumaitsi: “Naxanitsiayo bepijia vecuaponare Jerusaléntomara.
    Tsipaji raja mapatomarapijivije apo cajumecovënëtsi tsane netsipaebijava xanë
    talivaisi,” nejai Jesús bemajitsinaebota.'
  bon-bon: Tabe cebine najuji egä, ‘Wata Yerusalema ne page sebmali, ingle naace popi
    ama biname cina lica pa yaacatepesi määme aitneja mene cäme poto cidi me.’
  nhw-BL: 'Huan niquitac Jesús catli nechilhui: ‘Ximoisihuilti huan nimantzi xiquisa
    ipan ni altepetl Jerusalén pampa masehualme nica amo quineltocase catli tiquijtos
    tlen na.’'
  mgw-mgw: Naamweni Bwana kanibakia, ‘Uyu'mbi'ti'ke bu'ka ku Yelusalemu, kwa mwanjaa
    bandu ba pano baayi'ki'tyali gawalu'a kwabakia bu'kana na nenga.’
  swh-ONEN: nikamwona Bwana akiniambia, ‘Harakisha utoke Yerusalemu upesi, maana hawataukubali
    ushuhuda wako kunihusu mimi.’
  wbi-wbi: Nikam'bona akambuula, 'Angupa uhume mu Yerusalemu ng'haning'hani, ulwakuva
    navangitike uvwolesi vwako vwimila une.'
  bba-bba: Kɑ̃si te sɔɔ, nɑ Yinni wɑ, u mɑn sɔ̃ɔwɑ u nɛɛ, n koowo kpɑɑkɑ kpɑ n yɑri
    Yerusɑlɛmun di mii mii. Domi wuu min tɔmbu bɑ ǹ koo win ɡɑri wurɑ yìn seedɑ nɑ
    dimɔ.
  eng-KJVCPB: 'and saw him saying unto me, Make haste, and get thee quickly out of
    Jerusalem: for they will not receive thy testimony concerning me.'
  kgk-NT: 'Ahexa íxupe xe-vy onhe''ẽ ramo: “Tereho katu ejapura pura ekwa-vy, ko tetã-gwi
    ereho-vy. Xe rehegwa eremombe''u ramo jepe nohendu mo''ãiry voi” he''i xe-vy Hesu.'
  waj-waj: 'Udaanga Yisuu Kirisiiva ni too vainno ni tunoo: Makee tinai diitee kuanee.
    Gioonna kiaapu aavaki variaiya a niiyara tinai rikiada hama rikiaaraivaara diitee
    Yerusareema pikiee vo yoosinnavaki kuanee,'
  cpy-cpy: 'Noñaakiri Awinkatharite, ikantakina: ‘Eero pojamanitzi, pishitowae Aapatziyaweniki,
    tema eero ikemijantee-tzimi pikenkithata-kowitena jaka.’'
  mpx-mpx: Babala ya kite ge i baem elau i ba, ‘Etimwawa! Sauga ya Yelusalema nu eguluwai,
    kaiwena wam wasa kaiweu nige nihi aabulilek-an.’
  wbp-wbp: '@see-verse:ACT.022.017'
  luo-luo: kendo ne aneno Ruoth mowuoyo koda kowachona ni, ‘Wuog mapiyo ia Jerusalem
    sani sani nikech ok gibi yie gi neno mitimo kuoma.’
  nhe-NT: 'Huan niquitac Jesús tlen nechilhui: ‘Ximoisihuilti huan nimantzi xiquisa
    ipan ni altepetl Jerusalén pampa tlacame nica ax quineltocase tlen tiquijtos tlen
    na.’'
  aii-aii: '”ܘܚܙܹܐ ܠܝܼ ܠܡܵܪܝܵܐ ܒܚܸܙܘܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ: ’ܡܲܠܝܸܙ ܘܦܠܘܿܛ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ
    ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܣܵܒܵܒ ܠܹܐ ܩܲܒܠܝܼ ܠܵܗ̇ ܣܵܗܕܘܼܬܘܼܟ݂ ܒܘܼܬ ܕܝܼܝܼ.‘'
  esk-NT: Agaayyutmun uqautipkaqłuŋa itna, ‘Qilamiksruġutin Jerusalem-miñ aullaġiñ
    atakkii iñuich uvani akuqtuġumiñaitkaat iḷisimaraułhiñ uvapkun.’
  msb-msb: Didi nakita ko an Ginoo na nagsabi sa akon, ‘Pagdali-dali kag humali ka
    dayon sa Jerusalem kay dili ninda pagabation an imo pagpamatuod manungod sa akon,’
  cpa-NT: 'Ca¹jan³jni Juu¹³ jniang³. Jøng² ca¹juúh²dsa: “¡Hiugh¹² jú¹² jøa³juøi² Jerusalén
    la²! Di³ ha¹chi² tónh¹dsa juu¹² jǿg³ dsiíh³hing quieg¹ jní²,” ca¹juúh² Juu¹³ jniang³.'
  dso-dso: ମାପ୍‌ରୁ ମକେ ନିଜେ ଦେକାଇଅଇ କଇଲା, ଦାପ୍‌ରେ ଜିରୁସାଲମ୍‌ ଚାଡି ଉଟି ଜା, କାଇକେ ବଇଲେ
    ଇତିର୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌ ବିସଇ, ତୁଇ ସାକିଦେବାଟା ନ ନାମତ୍‌ ।”
  meu-meu: Iesu na itaia. E hereva henigu, eto “A kara haraḡa, Ierusalem a rakatania
    haraḡa-haraḡa; badina be sivaraigu na bo gwauraimu basie abi daemu”.
  yva-NT: Muno Yesus po raura aje rinai pare, ‘Nyavave nyo Yerusalem rapaya yara nyoronto!
    Weye vatano nanawiso ware wo Sya ayaowo nyo raura we ravakambe.’
  dgc-dgc: Neta ko i Panginoon a négkagi diyakén, a ‘Nay, Saulo, ginanan mo dén i
    Jerusalemae, da di Judeo a éye éy éwan de tanggapén i pégpatunay mua tungkul diyakén.’
  zpm-NT: 'tibaque blulo me lo naa në me: “Na zeeṉa biobladz briee Jerusalén nu, sac
    ib gliladzd grë miech rii miṉe gnee luu zeeṉe gnee luu xtidz naa lo zho.”'
  hix-NT: Onà wyaro nkekonà, noro, rowya, kekon hatà, Pawru. Xerusaryen hoye àtoko
    hxa hampànà, kekonà, rowya. Owya rokarymantoko, oyonytxahra ro mak natxhe ha,
    tanon komo, kekonà. Àro ke, tan àramampàra exko. Àtoko hxa hampànà, kekonà, Kohkomo,
    rowya, kekon hatà, Pawru.
  sim-sim: Urik ormu sawera, �Mir usaha kolomalok Jerusalemin mi halaha ika. Os mashi
    anhin yanga torok mi sawe nahi, lir mbeek misikwa ambu lir,� karem or mbarik amu
    mbara,
  npi-ULB: उहाँले मलाई यसो भन्‍नुभएको मैले देखेँ, ʻछिटो गर, र चाँडै यरूशलेम छोड ।
    किनभने तिनीहरूले मेरोबारे तिम्रो गवाही ग्रहण गर्नेछैनन् ।ʼ
  cgc-cgc: Nakita ko Ginuo an na gambal ki yaken, ‘Giran no! Malin ka dayon ta Jerusalem
    i tak mga ittaw an di dili magbaton ta imo an na pasugid parti ki yaken.’
  tim-tim: Ektere hin dâm makniŋep, “Kipia ire ambolupŋande nâŋgât den makmat are
    hâkâŋ akmaigât dowâk gem kipian inba yân gem ari.”
  yor-yor: mo sì rí Olúwa, ó ń sọ̀rọ̀ fún mi pé, ‘Kíá! Jáde kúrò ní Jerusalẹmu kánkán,
    nítorí wọn kì yóò gba ẹ̀rí rẹ nípa mi gbọ́.’
  wos-wos: Xéwuka dé wuniré angi wa, ‘Jerusalem yatakataka bari hari yitaméni. Wunika
    ambu hundi wamét, atéfék du takwa ména hundi yamba xékékéndi.’
  emp-NTPO: '@see-verse:ACT.022.017'
  eng-F35: and saw Him saying to me, ‘Hurry up and get out of Jerusalem quickly, because
    they will not receive your testimony concerning me.’
  ind-ind: Dalam penglihatan itu tampaklah Yesus berkata, ‘Cepat pergi dari Yerusalem,
    karena orang-orang di sini tidak akan menerima kesaksianmu tentang Aku.’
  pes-OPCB: 'و در رؤیایی او را دیدم که می‌گفت: ”عجله کن! از اورشلیم بیرون برو چون
    اهالی این شهر پیغام تو را رد می‌کنند.“'
  mpt-mpt: baatnenea Kobo hebmamsab Yelusalem bibo deibo one! Bib olo seli ne wengo
    omkayemebo i mo wentomabibbabo gesea
  ssx-ssx: Tekehali handoa꞉me. Ipikana꞉ma꞉ I̱ pa꞉ta꞉ alota꞉ Ya la halawaasa꞉eki do
    wanda꞉halima꞉ na opilimikie. Koto ekina꞉ a̱i̱ tiao do Diutuseleme da mina꞉pa꞉lao
    pua꞉peke laa lea꞉me.
  mkl-mkl: Si kuyɛm nɔu ǹ yɛ Lɑfɛ̃ɛ Jesu nɔ í sɔ̃m í ni n ce ńyɑ n fitɑ hɑi Zeruzɑlɛmu
    domi inɛ ŋɑu ɑ kɑɑ ɡbɑ ide iyi ǹ wɑ n sisi nɑ irii nŋuu.
  gaq-gaq: ମାପ୍‍ରୁନେ ଦର୍‍ସନ୍‍ ଙ୍କେକେ । ମେଁ ଆନେଙ୍ଗ୍‍ ବାଲିର୍‍କେ ‘ଜିଆ ଯିରୁସାଲାମ୍‌ ଆନ୍ତାର୍‍ଚେ
    ଲାଗ୍‍ଡଲା ଡାଗ୍ଲା ଆକ୍‍ଅରିଆନେ ରେମୁଆଁଇଂ ନେଙ୍ଗ୍‍ ବିସୟ୍‍ରେ ନାନେ ସାକି ଗ୍ର‍ଅନ୍‌‍ ଆଡିଂଆର୍‍
    ଣ୍ଡୁ ।’
  gof-RNT: Qonccethan Goday taakko, ‘Ne taw markkattiya markkatethaa asay ekkonna
    gisho ellesada Yerusalaameppe keya’ yaagishin be7as.
  unx-unx: ଏନ୍‌ ଦାର୍‌ଶାନ୍‌ରେ ପ୍ରାଭୁକେ ନେଲ୍‌କିୟାଇଙ୍ଗ୍‌ । ଇନିଃ ଆଇଙ୍ଗ୍‌କେ କାଜିକେଦିୟାଁ,
    ‘ଜାଲ୍‌ଦି ଯୀରୁଶାଲେମ୍‌ ବାଗିମେ, ଚିଆଃଚି ନେତାଃରେନ୍‌ ହଡ଼କ ଆଇଁୟାଃ ବିଷାଏରେ ଏମାକାଦ୍‌ ଗାୱା
    କାକ ଆୟୁମେୟା ।’
  gah-gah: 'Ánigokugo, láa loko lo nimimó: Apá imaneloka keza geí gegepagutí gakóne
    giliiki gili ahulanigi aze, nenemú géisi Zelusalegatí litá oko ahuloko vozo.'
  lcm-lcm: na kalapo mengen iau ta, ‘Ku sumasuma pelek suai ani Ierusalem using parik
    kipa angkoai asi ainak ani kam mengen amalangas tatag.’
  aer-aer: Ahirre ikwerenge anteme the areke akngerrepate Jesus atyenge angkerlenge.
    Re atyenge alakenhe angkeke, ‘Nhenhele anetyalaye! Jerusalem-engentyele arratemele
    alhaye lyete anteye, tyerrtye apmere nhenhe-arenye areye-arle akangkwe-irretyakenhenge
    iwenhe apeke re unte atyenge-akerte ilerlenge.’
  qvc-NT: 'rikarqay Siñur Jisusta. Payqam niwarqan: “Utqa lluqshiy kanalitan kay Jirusalinmanda.
    Chaqa noqapaq imata rimaptikiqam, mana rinllapachu kasushuq”, nishpa.'
  tgl-ULB: Nakita ko siya na sinabi sa akin, 'Magmadali ka at lisanin kaagad ang Jerusalem,
    dahil hindi nila tatanggapin ang iyong patotoo patungkol sa akin.'
  cbs-NT: 'Jesús en uianyan ea yuikin: “Nenuxun min ekidi jatu yusianyan mia ninkama
    ixankanikiki. Jaskaken menan jawaida Jerusalén anua taxnidikaintanwen”, ea wa'
  xtm-NTPP: 'Te sa''a ká''an ya: “Ñama ni, kee yachi ni ñuu Jerusalén ya, vaa masu
    jin kandija i ja kaxtnu''u ni na in kúu sa”, kúu ya ká''an ya.'
  nnq-nnq: nganabona Angwana bakanengela, ‘Chokwe! Mmoke Kuyelusalemu chokwe kwa mana
    bandu ba penia bajeketeje kuchalakicha kwinu kwango.’
  bao-NT: 'ñucã Wiogʉ o biro yʉre ca ĩigʉre yʉ ĩawʉ: “Yoari méé Jerusalén''re waacoagʉja.
    Ano macãrã, yʉ yee maquẽre cʉ̃jare mʉ ca wedero mʉre tʉo nʉnʉjeetirucuma,” yʉre
    ĩiwi.'
  san-ORI: ତ୍ୱଂ ତ୍ୱରଯା ଯିରୂଶାଲମଃ ପ୍ରତିଷ୍ଠସ୍ୱ ଯତୋ ଲୋକାମଯି ତୱ ସାକ୍ଷ୍ୟଂ ନ ଗ୍ରହୀଷ୍ୟନ୍ତି,
    ମାମ୍ପ୍ରତ୍ୟୁଦିତଂ ତସ୍ୟେଦଂ ୱାକ୍ୟମ୍ ଅଶ୍ରୌଷମ୍|
  rmn-rmn: 'Мэ дикхлём э Сагбус, Саво пхэнэлас манги: «Чяльти никлё андар Иерусалими,
    вай атхэ на кан шунэн то пхукаипэ Мандар».'
