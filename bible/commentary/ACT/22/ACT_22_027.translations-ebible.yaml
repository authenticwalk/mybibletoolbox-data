  ctu-BL: 'Jini ñuc bʌ i ye''tel tsa'' tili ba''an Pablo. Tsi'' sube: Subeñon, ¿chucbil
    ba a c''aba'' ya'' ti Roma? che''en. Pablo tsi'' jac''ʌ: Chucbil cu, che''en.'
  meq-meq: 'Tsa na, bagwar i bəy i sidzew niye a ye ka təv i Pol. A ye naha a tsətsah
    faya, a gwaɗay: «Tsikeŋ ta deɗek, nəkar na, ndo i Roma ɗaw?» Pol a mbəɗay faya,
    a gwaɗay: «Ayaw! Neŋ ndo i Roma.»'
  noa-H: Magbaawai chi comandante Pablo haig bëewi hirig jëeumamua, —¿Chadcha pʌ Romapierrá?
    Pʌ Romapierr k'ai, mʌrʌg meerba jaaubá hajim hanʌm. Magbaa jũrr hich Pabloou,
    —Mʌʌn chadcha Romapierrau perá hajim hanʌm.
  alp-NT: Eleki solaluaru esi elake iluake loko Pauluse kai ibeteke be, “Abeteke titinai!
    Amu kbasare sakesa kai kamale eleke Kaisare eni tamataru, o?” Iralake be, “Yele,
    tinai.”
  san-VEL: tasmaat sahasrasenaapati rgatvaa tamapraak.siit tva.m ki.m romiloka.h?
    iti maa.m bruuhi| so.akathayat satyam|
  kbq-kbq: Anante ugagota sondia kva ne'mo otino eno Polina anage huno antahige'ne,
    Kagra nasamio Romu ne' mani'nano? higeno agra hu'ne, ozo.
  kbh-kbh: 'As chë amëndayá tojána Pablo yojtsemnoye y tbojaniyana: —S̈mëyana, ¿aca
    derecho bomná mo canÿa Romoca onÿnanacá comna ca? Y cha tbojanjuá: —Arseñor ca.'
  ron-LSB: 'Comandantul a venit și l-a întrebat: “Spune-mi, ești roman?” El a spus:
    “Da”.'
  pon-pon: 'Kaun lapalap o ap kodo indai on i: Katitiki on ia, ol en Rom amen komui?
    A japen: Ei.'
  nhe-BL: 'Huajca nopa hueyi tlayacanquetl hualajqui quitlajtlanico Pablo: ―Xinechilhui
    tlen melahuac. ¿Ta tiromano? Huan Pablo quiijto: ―Quena.'
  sps-sps: Ana vaamuan nan tsoiny mumua tana vainy puaan naa to ten Pol ya rangats
    towa, “Tsue of you anyi na tsoiny Roum?” “Eye,” tsue fatabin fi Pol.
  wnc-wnc: Iniwan apu Pol anzing inikwaikut, “Ga Rom nana amin tapa,” ngang inikwaiwan
    Polda, “Ngan,” ngang inikut.
  bus-bus: 'Ben gbɛ̃nsi pì mↄ̀ à Pↄlu là à bè: Ǹ omɛ, Romu gbɛ̃n n ũↄ́? À wèàla à
    bè: Eè.'
  gub-BL: Na'e tuwihaw uze'eg oho Pawru pe kury. — Aipo tuwihaw ikàg wera'u ma'e Hom
    tawhu pe har hemiruze'egete romo ereiko ne, i'i izupe. -Azeharomoete, i'i Pawru
    izupe.
  imo-imo: Kano tepa nimu wali ele iyema nokoli iye awili olandopa kanomu ombalie
    Polondo i tepa nimbe waltindirimu, “Nando toya toko niwi. Nu paimbo Rom kombu
    mai pulu iyemuya?” nimu. Aku wali Poloni ungu pundu topa ee nimu.
  boj-boj: Degsi nenemyonaq qusiqa Pol aqa areq gilsiq minjej, “Ni merbe, ni bole
    Rom tamo e?” Onaqa Pol na minjej, “Od. E Rom tamo.”
  eng-DRA: 'And the tribune coming, said to him: Tell me, art thou a Roman? But he
    said: Yea.'
  knf-knf: 'Kë naşih i bangoli aşë ya du Pawulu, ahepara aji : « Ţupan, iwi iliŋ na
    baromeŋ i? » Kë aŧeema aji : « Hënk da na manjoonan. » Naşih i bangoli kë aşë
    jaka :'
  san-KHM: តស្មាត៑ សហស្រសេនាបតិ រ្គត្វា តមប្រាក្ឞីត៑ ត្វំ កិំ រោមិលោកះ? ឥតិ មាំ ព្រូហិ។
    សោៜកថយត៑ សត្យម៑។
  arn-NT: 'Feymew tati komandante fülkontupufi ta Pablo, ka ramtufi: —¿Feyngey am
    tami romachengen? Pablo llowdungueyew: —May.'
  zas-NT: 'Dxel wej suldad rniabee guin lod zaꞌ Pab, abiꞌ gunabdiidxix lojman rëbix:
    ―¿Walin ya xin Rom lüj? Badxiꞌ Paban rëbaman: ―Walican.'
  ken-NT: Mǔngo batɛmɛ́ nɛnu ághókó nɔ́kɔ́ nɔ, arɔk abhɛp Pɔ̌l bɛ, “Ghatí mɛ́,
    ɔchí mmu Rom tɛtɛbhɛ?” Pɔ̌l aka bɛ, “Nchí mmu Rom.”
