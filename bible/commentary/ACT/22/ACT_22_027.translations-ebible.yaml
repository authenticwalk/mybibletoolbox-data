  heg-NTPO: Ming ela kon, komendan na lako esa le ketan Paulus noan, “Baktebes ku
    muik hak atuil Roma ke?” Kon Paulus siut noan, “Meman baktebes! Auk kil hak na.”
  ptu-ptu: 'Tappa le''ba'' indo pangngulunna sohodadu umpellambi''i Paulus nauaam:
