  azb-azb: 'Minbaşı Paulun yanına gəlib soruşdu: «De görək, sən Roma vətəndaşısan?»
    Paul dedi: «Bəli».'
  eng-DBY: And the chiliarch coming up said to him, Tell me, Art thou a Roman? And
    he said, Yes.
  guo-NT: 'Soldawpaklon mox soepan wʉt Pabloxot, wʉajnachaemt wʉt, jʉm-aechon: —¿Diachwʉajnakolaxkat
    xam chiekal Roma tʉajnʉpijnam? —aech soldawpaklon. Pablo jʉmnot wʉt, jʉm-aechon:
    —Jn, diachwʉajnakolax xan chiekal Roma tʉajnʉpijnan —aech Pablo.'
  hla-hla: Ba tsunono e lana tere Pol me poiena i tanen, “Hatei molia, alö a toun
    Rom?” Be Pol e poieto, “Geha.”
  mav-NT: Mi'i hawyi tut ra'yn ikoro apoto'e Pauru piat hamo — Pywo apo en Huma­nu'in
