verse: ACT.022.027
translations:
  kpx-kpx: Ige ame kosiveu tiale Bolo belahai avoe, “Au ana Loma ata.” Ige Bolou loui
    avoe, “Ito.”
  okv-H: tihi jigari embo na joru eto pambuto Paul ta degi einge eto ingina, “Umo
    Rome ta citizen rete avo ke be na ejo ingone,” ainge enu Paul na, “En, na Roman
    embora,” ainge enu,
  tbo-tbo: Ega yaka hai taniwagana i nae po Paulo i lubayadeya i pa, ‘Moina tam Loma
    lawana?’ Ma Paulo i pa, ‘Ee, tau lawa Lomagei.’
  mal-C: സൈന്യാധിപൻ പൗലോസിന്റെ അടുത്തെത്തി ചോദിച്ചു, “പറയൂ, താങ്കൾ ഒരു റോമൻ പൗരനോ?”
    “അതേ, ഞാൻ റോമൻ പൗരനാണ്,” പൗലോസ് മറുപടി പറഞ്ഞു.
  grc-SR: Προσελθὼν δὲ ὁ χιλίαρχος εἶπεν αὐτῷ, Λέγε μοι, ⸋εἰ⸌ σὺ Ῥωμαῖος εἶ; Ὁ δὲ
    ἔφη, Ναί.
  bgc-bgc: फेर पलटन के सरदार नै उसकै धोरै आकै कह्या, “मन्नै बता, के तू रोमी सै?” उसनै
    कह्या, “हाँ।”
  khz-khz: Gaura pakurai vetali velena kamuna eagoto Paulo genai, ne eve renagiato,
    netiwato, “Ono varaku, goi Roma talimamu pa?” Paulo na evega-geleato, netiwato,
    “Pa.”
  deu-TKW: 'Der Oberst aber gieng hin, und redete ihn an: sage mir, bist du ein Römer?'
  zsr-NT: 'Niꞌr bidëꞌ ga zoëꞌ Pablo bönniꞌ blau naꞌ, len gudxëꞌ lëꞌ: ―Gdixjöꞌ. ¿Naruꞌ
    nababuꞌ liꞌ Roma? Pablo gudxëꞌ lëꞌ: ―Ja, nababaꞌ.'
  lin-lin: 'Mbala moko, mokonzi ya basoda akendeki epai ya Polo mpe atunaki ye : —
    Yebisa ngai solo, ozali penza moto ya Rome ? Azongisaki : — Iyo, ezali bongo !'
  hns-NT: 'Tab thaana ke barkwa Paulas lage gail aur poetjhies: „Toke Roma djaat ke
    hak hai?” Tab oe bolies: „Ha, hamke hai.”'
  noa-E: Magbaawai chi comandante Pablo aig bëewi irig jëeumamua, —¿Chadcha pʉ Romapierrá?
    Pʉ Romapierr khai, mʉrʉg meerba jaaubá ajim anʉm. Magbaa jũrr ich Pabloou, —Mʉʉn
    chadcha Romapierrau perá ajim anʉm.
  eng-EMTV: Then the commander came and said to him, “Tell me, are you a Roman?” He
    said, “Yes.”
  mib-NT: 'Yūcuán na te ni jinū general nuū Pablo, te ni cajnūhún de: Cachi núu jendaá
    cúu jeē séhe nación Roma cúu ró, áchí. Te ni cahān Pablo: Suu cúu ndije ná, áchí
    de.'
  lif-NT2: खे़न् थक्‍पे़बान् त्‍ये़आङ् पावले़न् अक्‍खेलॽरिक् सेःन्‍दोसु, “खे़ने़ॽ
    से़क्‍खाए रोमि यक्‌युङ्‌बाने़न्बि?” हे़क्‍क्‍याङ् पावलरे़ ओरो लॽरिक् नोगप् पिरु॥
  xnj-xnj: Hinu mkulu yula amhambalili Pauli, akamkota, “Nijovela, veve ndi mkolonjinji
    wa ku Loma?” Pauli akayangula, “Ena.”
  mmx-mmx: Kuren la leeme gomgo ga vot pasa ne Pol la ga sue i, “Una tong i ria. Kereva,
    nenu lanat boro Rom?” Pol ga vorang i xeretna, “I ruturun.”
  cbr-NT: 'Usaquian cacëx anu cuanquin ca comandantenën Pablo ñucáquin cacëxa: —¿Asérabi
    caramina mix románo ''aish quiricañu ''ain? Cacëxun ca Pablonën cacëxa: —Usa cana
    ''ain.'
  tee-NT: 'Pus ju acsnich ju comandante lak''alh ju Pablo chai junich: ―Aq''ui''unch.
    Ja quilat''aputek''ecantau ju quijnan ju romanonin icjuntau. Chai ju Pablo naulh:
    ―A.'
  eng-LSV: and the chief captain having come near, said to him, “Tell me, are you
    a Roman?” And he said, “Yes”;
  cak-NT: 'Y cuando ri comandante xuc''oxaj ri'', xbe riq''uin ri Pablo y xberuc''utuj
    che: ¿Ketzij chi ret jat jun achi romano? xcha'' che. Y ri Pablo xu''ij chi can
    quiri-wi.'
  pah-NT: A'ero garuvihavuhu'ga ruri Paulo'ga pyri. —Enhimombe'u katu ji ve. A'iti
    romanoramo nde rekoi? ei ga ga pe. —A'ea ko ji, ei Paulo'ga ga pe onhimombe'gwovo.
  sja-NT: 'Mãpai ãchi poro waibɨa chek''ãri, Pablomaa iidiji: —¿Wãara pɨ Romadepemak''ã?
    aji. Pablopa p''anauji: —Wãarada aji.'
  xed-xed: Ka gi sliʼaftá tsa mghama la sludzi ya ka lami slanaghatá Pwal. «Mnihamna,
    mnda la Ruma ka kahwathwata ra?» kaʼa nda tsi. «Aŋi!» ka Pwal nda tsi.
  mks-NT: 'A̱nda̱ já na̱cayatí da̱ cúú jefe soldado cán nu̱ Pablo já na̱casáhá ndáca̱
    tu̱hún ñahá da̱ já cáchí da̱ já: —Á nda̱a̱ cúún ta̱a romano —cáchí da̱. —A̱ja̱n,
    ta̱a romano cúú u̱ —na̱cachi Pablo xi̱hi̱n dá.'
  gfk-S: Io, no lilie ga hana utuma hone Pol ma iga tiri, “Ai! A Rom ugo be pata?”
    Ma ne Pol ga balu ie, “A tutuno.”
  bmu-bmu: Mewö jiiga suahö galöm bohonŋan Polgöreŋ anda qesiba jiyök, “Gi ölŋa Rom
    gawmangö (jimkutukutu) paspot memba maljan me qahö? Mi jinöŋ mötpi.” Jiiga Polnöŋ
    meleŋnök, “Ölŋa, nöŋön mi memba maljal.”
  dgz-dgz: Ap menan ita yamewa ae Pol inap singui anega wayaven, “Wadianek, ge at
    Rom apanewa da go?” Pol gare wan, “E, ne ap me di.”
  eng-GNV: Then the chiefe captaine came, and sayd to him, Tel me, art thou a Romane?
    And he said, Yea.
  zaa-NT: 'Làniana gubiga'' comandántea ru''a lo Pablua nna gunàba tìtsa''ą bi: Tsí
    hualí ná lu'' ciudadano romano. Becàbi Pablua nna ra bi ą: Hualí.'
  eng-WEBSTER: Then the chief captain came, and said to him, Tell me, art thou a Roman?
    He said, Yes.
  guh-guh: 'Nexata comandante rena Pablojavaberena. Jumaitsi Pablojavabelia: —¿Xaniajai
    tsabaja? ¿Xamë Romano nacuapijinëmë? jai comandante. —Jãjã, jai Pablo.'
  bon-bon: Puma cita ca pui cubu mopeyame te Paulo bau me ädige, itemlige egä, “Maane
    naji, nää maane Rooma ngii cama biname gäte?” Paulo jejige egä, “Yoo!”
  nhw-BL: 'Huajca nopa hueyi tlayacanquetl hualajqui quitlatzintoquilico Pablo: ―Techilhui
    xitlahuac. ¿Ta tiromano? Huan Pablo quiijto: ―Quena.'
  mgw-mgw: Bai, mpi'ndo ywa yesi aannyendeli Pauli kunnaluya, “Umbakie, wenga wa mwenekaya
    wa ku Roma?” Pauli ngayangwa, “Ngamwembe.”
  swh-ONEN: Yule jemadari akaja akamuuliza Paulo, “Niambie, wewe ni raiya wa Rumi?”
    Paulo akajibu, “Naam, hakika ndiyo.”
  wbi-wbi: Um'baha ghwa vasikari akisa na pikum'bula, “Nivuule, uve nuli m'banda ghwa
    Rumi?” U Paulo akaati, “Ena.”
  bba-bba: Mɑ tɑbu sunɔ u dɑ u Pɔlu bikiɑ u nɛɛ, ɑ mɑn sɔ̃ɔwɔ, wunɛ Romuɡiiwɑ? Pɔlu
    u nɛɛ, mɛyɑ.
  eng-KJVCPB: Then the chief captain came, and said unto him, Tell me, art thou a
    Roman? He said, Yea.
  kgk-NT: 'Upe ramo ou coronel. Paulo renda-py ou oporandu-vy íxupe: —Nde tipo romano
    kwéry va''e. Emombe''u katu xe-vy, he''i oporandu-vy íxupe. —Xe voi, he''i coronel-pe.'
  waj-waj: 'tuduu rikioo kieeta vaidiivo Pauruusaasi vioo inna yaparainno tunoo: Ni
    giaa ni mianee. A kutaa Roomaa yanaivaa varaanna vaidikuannee? tuduu rikioo inna
    sai tunoo: Kutaa na varauvaivee,'
  cpy-cpy: 'Ikanta ikemawaki reewari-perote owayiri, ipoka-shita-paakiri Pablo, rojampita-paakiri:
    “¿Omaperotatyaama eeroka rojankinata-kotani nowinkatharite?” Ikantzi Pablo: “Jeen.”'
  mpx-mpx: Tolohaveyan wali tologugui i na Pol elana i neli, “U ba ga na hago! Owa
    iyaka u tabwa Loma wana abalogugui gamagalina?” Anana i lahe i ba, “Ibwe.”
  wbp-wbp: Ngula-jangkaju, yaninjarla wangkajarla yangkaju wiri-nyayirni yurrkunyukungarduyuju
    Puurlukuju, “Nyuntujunpa warlalja mayi ngurrara-jinta Ruumu-kurlangu?” Puurlurluju
    jangku-manu, “Yuwayi, junga kujaju.”
  luo-luo: Jatend jolweny maduongʼ nodhi ir Paulo mopenje niya, “Nyisa ane! In ja-Rumi?”
    Paulo nodwoke niya, “Ee, an ja-Rumi.”
  nhe-NT: 'Huajca nopa hueyi tlayacanquetl hualajqui quitlajtlanico Pablo: ―Xinechilhui
    tlen melahuac. ¿Ta tiromano? Huan Pablo quiijto: ―Quena.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܬܹ‌ܐ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܠܟܸܣ ܦܵܘܠܘܿܣ ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ”ܐܡܘܿܪ ܐܸܠܝܼ،
    ܪܗܘܿܡܵܝܵܐ ܝܘܸܬ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ: ”ܗܹܐ.“'
  esk-NT: Taatnaqhuni aŋuyyiuqtit qulliqpiaŋata Paul utlakługu apiqsruġniġaa, “Uqautiŋŋa.
    Rome-ŋum iñugivatin?” Paul-ŋum aŋiġniġaa.
  msb-msb: Kaya nagkadto naman kan Pablo an pinakanamumuno kag naghunga man sa iya,
    “Sabihi ako, nano, Romano ka man gayod?” Nagsabat siya, “Opo”.
  cpa-NT: 'Jøng² ca¹ŋi³tséih¹ juu¹³ hlég² Pablo, ca¹juúh²dsa: ―¿Ta³dsóh² dsøg¹² jǿg³
    juúh²hning lanh¹²hning dsa² juøi² romano? ―ca¹juúh² juu¹³ hlég². Jøng² ca¹ŋai¹
    Pablo, ca¹juúh²dsa: ―Dsøg¹² báh³ ―ca¹juúh²dsa.'
  dso-dso: ସନିଅମନର୍‌ ମୁକିଅ ପାଉଲର୍‌ ଲଗେ ଜାଇ ପାଚାର୍‌ଲା, “ସତଇସେ ତମେ କାଇ, ରମିଅ ଲକ୍‌ କି
    ?” ପାଉଲ୍‌ ଉତର୍‌ ଦେଲା “ଉଁ ।”
  meu-meu: Bena tuari biaguna badana na Paulo dekena ela, eto, A hamaorogu, oi na
    Roma taumu a? Ia eto, Oibe.
  yva-NT: 'Weti nait akari akoe umaso poroto no Paulus ai, umba po anajo pare, “Nyo
    raura kakavimbe: Winyamo vatano nsiso vatano Roma maije inta pi win dako?” Muno
    Paulus pare, “Tugae. Vatano Roma pi risy.”'
  dgc-dgc: Kanya tu kapitan éy inange na nipakelagip ni Pablo éng taga Roma siya a
    talaga. Ey “O,” kagi ni Pablo.
  zpm-NT: 'Dzigo güey meṉ rnabey co rëb me lo Pabl: ―Bneeli lo naa, ¿dieṉ pe nli na
    meṉ Roma nac luu? ―Nliw ―rëb Pabl―, zha Roma nac naa.'
  hix-NT: Àro ke, Pawru hyaka toy hatà, eh komo ymo. Yaworo oskarymako, rowya, kekon
    hatà, àwya. Homayana me manaye, kekon hatà. Àhà, noro mat uro, kekon hatà, Pawru,
    àwya.
  sim-sim: '@see-verse:ACT.022.026'
  npi-ULB: सेनापति आए, र उनलाई भने, “मलाई भन कि, के तिमी रोमी नागरिक हौ ?” अनि पावलले
    भने, “हजुर, हुँ ।”
  cgc-cgc: Dayon pailingan ta kumander Pablo i daw painsaan, “Sugiran a no! Isya ka
    na banwaanen ta gubirno ta Roma?” Sabat Pablo, “Ee.”
  tim-tim: luâk kautŋe arekŋe Paulogâlân arim hin dâm aikoep, “Bunŋe, gâ Roma luâk?”
    dâmbo Pauloŋe, “Ao.” dâep.
  yor-yor: Alábojútó-ogun sì dé, ó sì bí Paulu pé, “Sọ fún mi, ará Romu ni ìwọ jẹ́
    bí?” Ó sì wí pé, “Bẹ́ẹ̀ ni.”
  wos-wos: Wungi wandéka néma du Polka ye dé wa, “Mé wa. Méni Romna du méni, o yingafwe?”
    Wungi wandéka dé Pol wa, “Xéxé.”
  emp-NTPO: 'Maʌ̃be sordaorã boro dji dromara Paulomaa wãped̶a iwid̶isia: –¿Wãrãda
    bʌra romanoca?– Pauloba panusia: –Mãẽ, mʌ̃ra romanoa.–'
  eng-F35: So the commander went and said to him, “Tell me, are you a Roman?” So he
    said, “Yes.”
  ind-ind: 'Maka komandan batalion itu mendatangi Paulus dan bertanya, “Katakanlah
    kepada saya: Apa benar kamu warga negara Roma?” “Benar,” jawab Paulus.'
  pes-OPCB: 'فرمانده پیش پولس رفت و پرسید: «بگو ببینم، آیا تو رومی هستی؟» پولس گفت:
    «بله، من رومی هستم.»'
  mpt-mpt: komok sum esak monea Fol esu unanea baabanea Kobo Lom naka moton biaebo
    baatnenale gesea Fole baabanea Ae ne Lom nakabo gesea
  ssx-ssx: Koto ekina꞉ mo a꞉nda꞉ tumiki halima꞉ Polo pa꞉ta꞉ a꞉pa alota꞉ I̱ pa꞉ta꞉
    la kie. Neketa꞉ Loma꞉ pamodi wia hala꞉ma꞉ lea꞉ halipe leekeme. Kutupa Poloma꞉
    alota꞉ Aowe leekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi iɡũu í nɑɑ bi Pɔlu í beeɛ í ni, ɑwɔu inɛi Romui? Nɔ Pɔlu
    í ni, oo.
  gaq-gaq: ସନ୍ୟନେତା ପାଉଲ୍ ଡାଗ୍ରା ୱେଚେ ସାଲିଆକୁକେ “ନା ମେଃନେ ମୁଇଂ ରୋମୀୟ ଙ୍ଗିରେ ?” ପାଉଲ୍‍
    ଉତର୍‍ ବିକେ, “ଅଃଅଁ ।”
  gof-RNT: Shaalaqay Phawuloosakko shiiqidi, “Neeni Roome ase? Ane taw oda” yaagis.
    Phawuloosi, “Ee” yaagis.
  unx-unx: ଏନ୍ତେ ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇନିଃ ପାଉଲୁସ୍‌ତାଃତେ ସେନ୍‌କେଦ୍‌ତେ କୁଲିକିୟା, “ଆମ୍‌
    ଚିନାଃ ମିଆଁଦ୍‌ ରୋମିରେନ୍‌ ତାନ୍‌ମେ ?” ପାଉଲୁସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହାଁ, ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌
    ।”
  gah-gah: Loko lokago, gizapa ve napa nenémo Paulotoka vike loká otake Olo, geza
    Loma ve noape. Loko lokago, Pauló oo lokago,
  lcm-lcm: Au na ainoinoai lava ang kala pataun ia na kala antok, “Ku antok iau. Kupo
    igenen kana i Rome?” Na kala antok ta, “Io.”
  aer-aer: Thultye akngerrepate akngerre re nhenhe awemele apateke imerte apetyemele
    Paul apayuthnemele, “Arratye-ame unte Caesar Pwathe ileme? Unte-ame Rome-arenye?”
    Paul akenhe alakenhe-arle angkirtnerlenge, “Yewe, arratye kwenhe.”
  qvc-NT: 'Chaymi chay mas kamachikuqqa shamushpa, Pablutaqa kayshina tapurqan: —¿Allipchur
    qamqa rrumanu kangi? nishpa. Chaymi Pabluqa “Arí” nirqan.'
  tgl-ULB: Pumunta ang punong kapitan at sinabi sa kaniya, “Sabihin mo sa akin, isa
    ka nga bang Romano?” sinabi ni Pablo, “Oo.”
  cbs-NT: 'xanen ibu comandante kaxun Pablo yukakin: —¿Chanima min romano documento
    jayamen? Ea yuidiwe— aka Pablon kemakin: —Jawaikika! En jayabin!— aka'
  xtm-NTPP: 'Tee kúu tee tátnuni nuu mil soldado ma, ni jan tu''va de Pablo ma, te
    jiña''a de: ―‍Ka''an ni: ¿Tee ñuu Roma ma kúu ndija ni? ―‍kúu de jiña''a de. ―‍Tee
    yukan kúu sa ―‍kúu Pablo ma jiña''a de.'
  nnq-nnq: Kuyenie nkolongwa jwa manjolinjoli ngannyendela Paulo ngankonya, “Unengele,
    mwe mamundu ba Loma?” Paulo ngajanga, “Elo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉo, uwamarã ʉpʉ pea cʉ̃ pʉto waa: —¿Yee mééra romano
    mʉ niiti? —cʉ̃re ĩi jãiñaupi. Cʉ̃ pea: —Ʉ̃jʉ, cʉ̃ra yʉ nii —cʉ̃re ĩiupi.'
  san-ORI: ତସ୍ମାତ୍ ସହସ୍ରସେନାପତି ର୍ଗତ୍ୱା ତମପ୍ରାକ୍ଷୀତ୍ ତ୍ୱଂ କିଂ ରୋମିଲୋକଃ? ଇତି ମାଂ ବ୍ରୂହି|
    ସୋଽକଥଯତ୍ ସତ୍ୟମ୍|
  rmn-rmn: 'Э бинеско баро никлисто ко Павел тай пхучляс: — Ту римляни? — Ва, — пхэнляс
    ов.'
  huv-NT: 'Quiaj tamb a nenajiüt majaw a Pablo, tasaj: ―Isaj xic, ¿naleaingue, nipilan
    romano ique? ―aj. Quiaj tapiüng a Pablo: ―Naleaing ―aw.'
  otn-NT: 'Nu̱''a̱ ra̱ hmu̱ p''ʉya, bi guarbʉ ''bähra̱ Pablo, bi ''yɛ̱mbi̱: ―¿Ua ma̱jua̱ni̱
    ngue grá̱ romano ague n''yø? Mi̱ da̱hra̱ Pablo p''ʉya, bi ''yɛ̱mbi̱: ―A̱há̱, ma̱jua̱ni̱.'
  nop-nop: Unduŋ nimbune wapumhikdibo wooŋ Pol ninadiguk, “Biyakube du Lomaniŋ?” Unduŋ
    niŋguk kaŋ Poldi “Eeŋ” yoguk.
  obo-NT: De-en id undiyonnan taddot ponguu to mgo sundau si Pablo woy id inturan
    din, kahi rin to, “Ponudtuu ka koddi, mooggot be-en no toho Roma ka?” Mid tavak
    si Pablo to, “Oyya.”
  kca-kca: 'Щиӈәԋща щŏрәс ԉаԉ йох куща, ԓўв хŏщайәԓ вана шушман, иԋщәсәԓ: «Йаста мӑнэма,
    нӑӈ Рим ху?» Ԓўв йастәс: «Па хŏты».'
  cak-ENT: 'Y tok ri achi Comandante xrac''axaj ri'', xbe c''a riq''uin ri Pablo,
    y xberuc''utuj chin: ¿Ketzij c''a que rat rat jun achi romano? xbij chin. Y ri
    Pablo xbij que ja''.'
  lif-NT: ᤂᤧᤴ ᤌᤰᤐᤧᤒᤠᤴ ᤋᤩᤧᤀᤠᤱ ᤐᤠᤘᤗᤧᤴ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤖᤥᤔᤡ ᤕᤰᤕᤢᤱᤒᤠᤏᤧᤴᤒᤡ᥅”
    ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤘᤗᤖᤧ ᤀᤥᤖᤥ ᤗ᤹ᤖᤡᤰ ᤏᤥᤃᤵ ᤐᤡᤖᤢ॥
