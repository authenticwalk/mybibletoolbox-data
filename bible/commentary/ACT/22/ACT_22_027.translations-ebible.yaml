  bef-bef: '@see-verse:ACT.022.026'
  amm-amm: No monoi no Poloni auso ima tumoki, totawoi polimanotayo, na imoki, “A,
    nono no Lomo nokota na? Motu poimo.” Nosai no Poloyo, “Nasu, yo mo Lomo nokota
    nali no.”
  zaj-zaj: Ija imkulu wa madale gose ga asikali kachola ha Paulo na kumuuza, “Nilongele,
