  urd-GVH: कमाँडर पौलुस के पास आया और पूछा, “मुझे सहीह बताएँ, क्या आप रोमी शहरी हैं?”
    पौलुस ने जवाब दिया, “जी हाँ।”
  ycn-ycn: 'Raú nahuacára''ajeri i''ijnari Pablo ahua''ajé, rimá rijló: —¿Quehuaca
