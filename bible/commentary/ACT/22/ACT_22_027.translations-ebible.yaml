  spp-spp: 'Ka ɲùŋufembwɔhe si sà Poli pyi: «Ɔrɔmu shin u ɲyɛ mu la? Yi yyaha jwo
    na á.» Ka Poli si jwo: «Ɔɔn.»'
  zty-NTPS: 'Naž benne'' blon'' bḻe''e gan zoa Pablon'', na'' gože'' ḻe'': —Wnná cha''
