  heb-LB: 'המפקד בא אל פולוס ושאל: ”האם אתה באמת אזרח רומאי?“ ”כן, בהחלט.“'
  caf-NT: '''Et dich''oh nehughan moodih Paul yughu ninya ''ink''ez yoodalhkut, “Rome
