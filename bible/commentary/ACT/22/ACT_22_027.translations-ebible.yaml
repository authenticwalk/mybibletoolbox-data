  wat-wat: Toviketanuneina i niya Fauno nenei eketa i iyaviya i bwaduwa, “Ku iyaveiku,
    venemokena kwaḡa tene Noma?” I nufata i bwaduwa, “Ika. Iyau tene Noma.”
  gui-NT: 'Jayave sundaro reta juvicha ou Pablo oia pe jare jei chupe: —Emombeu cheve,
    ¿Romano pa co nde? Jayave Pablo jei chupe: —Jae co.'
  quc-TT: 'Ri achi ri kataqan pa kiwiꞌ ri ajchꞌoꞌjabꞌ chajil tinimit xeꞌ rukꞌ ri Pablo,
