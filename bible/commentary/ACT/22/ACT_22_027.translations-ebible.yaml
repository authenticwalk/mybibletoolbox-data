  mek-mek: Ifani lopiaga iꞌina iifaga aꞌo elogonia aisama, Paulo eega elao epaꞌani
    penia einaka, “Moifa, iifa gome oi Roma aumu ma?” eoma. Paulo einaka, “E, lau
