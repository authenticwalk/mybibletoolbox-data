  kyg-kyg: Yagaino neꞌapateya hogote vekamoꞌa uno Polofeꞌmo, Lomu vayaꞌmogi yagaiꞌa
    nekataya vekamo maiꞌnapiye, huno afi geꞌnigenoꞌaeꞌmo, He, huno ha paiꞌniye.
  kmk-kmk: Utdi, ummoy dit ap-apu kan Pablo inimus un, “Tuttuwa kad un iRoma ka?”
