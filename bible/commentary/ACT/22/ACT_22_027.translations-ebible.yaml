  kpf-kpf: Sâi kâwali a zeŋgât galem a patâ, zâkŋâ Paulogâren âi mâsikâm sâip, “Gâ
    sâ. Gâ perâkŋak Roma a?” Sâi Pauloŋâ sâip, “Zo perâkŋak.”
  ppo-ppo: Tétepa kale doasi topo whi̧ wóló Pol-paae woseturaalu, “Ya̧ Rom whi̧é,”
    depa, ama tokó̧ mótu duraalu, “Ȩ́pó,” yalepó.
  hin-2017: तब सैन्य-दल के सरदार ने उसके पास आकर कहा, “मुझे बता, क्या तू रोमी है?”
    उसने कहा, “हाँ।”
  wol-KYG: 'Njiital gàngoor ga dikk, ne Póol: «Yaw wax ma, ndax as goru Room nga?»
