  auc-NT: Ante wææ apæ̈nebo incæte Wængonguï Awënë wæætë, ‘Ñöwo goe, ämopa, angantapa.
    Gobæ oodeoidi ïnämaï ïnäni weca bitö ïmite da godömo gocæbiimpa,’ ante da godongä
    gotabopa,” ante Pabodo apæ̈necantapa.
  kbc-NT: Odaa jeɡ̶eetediwa Ǥoniotagodi, ‘Pida emii, ɡ̶adimonyaaticogi ditigedi. Ǥadieniticogi
    memii miditaɡ̶a noiigi ane daɡ̶a judeutedi.’”
  bmh-bmh: '@see-verse:ACT.022.020'
  ctu-BL: 'Jesús tsi'' subeyon: “Cucu come joñon mi caj c choquet majlel ti ñajtʌl
    ba''an gentilob”. Che'' tsi'' subeyon Jesús, che''en Pablo.'
  meq-meq: '«Ane tuk na, Bəy Maduweŋ a gweɗeŋ: “Do, na sləriye kar ha a gəma dəreŋ
    eye hay, ka təv i ndo neheye Yahuda hay bay aye.”»'
  noa-H: Magbaawai maach Pör Jesuu deeu pʌaba mʌrʌg, “Petá; hichiita deeum durr durr
    warp mua pʌ pʌ̈i chirʌmgui” hajim, “judionaan k'abam k'ʌʌn hee.” Magta Pabloou
    hichdëu Jesús k'augtarrjã jaaujim judionaanag.
  alp-NT: Po Tuhane Ibeteke loko au suike be, ‘Akeu, le Au ulake akeu lau bei meije
    loko tamata makete rebe tamata Yahudi mo.’ ”
  san-VEL: tata.h so.akathayat prati.s.thasva tvaa.m duurasthabhinnade"siiyaanaa.m
    samiipa.m pre.sayi.sye|
  kbq-kbq: Anante Ramo'a anage huno nasami'ne. Vuo! Na'ankure afete hugante'nugenka
    megi'a vahepi ke'ni'a erinka ome zamasmigahane hu'ne.
  kbh-kbh: 'Pero chca sënjánayana ora, Bëngbe Utabná s̈onjaniyana: ‘Motsa; ats̈e bën
    luarëngoye, ndoñe judië́ngbioye cbochanjíchmua ca.’ ”'
  ron-LSB: 'El mi-a zis: “Pleacă, căci te voi trimite departe de aici, la neamuri.”'
  pon-pon: 'A ap kotin majani on ia: U ko wei, pwe I pan kadar uk ala waja doo ren
    men liki kan.'
  nhe-BL: '“Pero Tohueyiteco nechilhui: ‘Xiya. Nimitztitlanis huejca para tiquinilhuis
    tlacame tlen ax israelitame notlajtol.’”'
  sps-sps: ‘Kua,’ tsue of fi vanyo Ya na Tsunaun, ‘tana saa Nyo faan ma naa rom anyi
    tan fan veevian tana fan tana fo vainy sikia ma taa jiu.’”
  wnc-wnc: Iniwa ngana ita yake, ‘Kuyo,’ ngang nanike, ‘Nata ga maa siknga kuwiyakge
    ganitewa aminu kepman nana aminde kuwiyak,’ ngang nanikut.”
  bus-bus: Ben Dii bèmɛ mà gá, é ma zĩ ai bori pãndenↄ kiia zã̀azã.
  gub-BL: — Eho xe wi nehe ty, i'i ihewe. — Ta'e oromono kar putar muitea'u xe wi
    ihe nehe, zutew 'ym nànàn heze'eg imume'u kar pà newe ihe nehe, i'i ihewe.
  imo-imo: Nalo Awilimuni nando nimbei, ‘Kinye nu Jerusalem kombu tiye kolowi. Nu
    lemo iye pupu lupe moromele imbomanga kombu paa tulerenga tipo mundumbo’, nimu,”
    nimbelie Poloni aku tepa nimu.
  boj-boj: Onaqa Yesus na e olo merbej, ‘Ni gile. E ni qariŋmitqa ni sawa isaq gilsim
    dia sawa bei bei qaji naŋgi ijo anjam minjroqnqam.’”
  eng-DRA: 'And he said to me: Go, for unto the Gentiles afar off, will I send thee.'
  knf-knf: 'Wi wi Ajugun aşaaŋ ajakën : “Yaani, dyilu dko dlow, du banwooŋ baanwo
    bayuday.” »'
  san-KHM: តតះ សោៜកថយត៑ ប្រតិឞ្ឋស្វ ត្វាំ ទូរស្ថភិន្នទេឝីយានាំ សមីបំ ប្រេឞយិឞ្យេ។
  arn-NT: 'Welu ta Ñidol feypienew: ‘Pepikawnge tami tripayael. Iñche ta werküaeyu
    fütra kamapulechi trokiñke mapu mew.’ ”'
  zas-NT: 'Per na Dad Jesús lon: “Wej, naj gaxhal lüj zijt loj ree bén ad najt bén
    Israel.”'
  ken-NT: Kɛ Acha aghati mɛ bɛ, ‘Fǎ Yerúsalɛm dɔ́k mbɔ ɛnyǔ ngátí wɔ. Dɔ́k mbɔnyunɛ
