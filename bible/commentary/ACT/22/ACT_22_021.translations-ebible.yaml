verse: ACT.022.021
translations:
  kpx-kpx: Kateai louge Kosiveu daho loui avoe, ‘Dana a hanavoge haeavamoleve Diue
    ata holioholiale kebia haiveho tenela.’”
  okv-H: Bada na, ‘Umo enda hoi embomeni ta degi ikasona avoeto ikihena pambu’,” ainge
    ena.
  tbo-tbo: ‘Ma Guyau i baha mai ugoliu i pa, “Yelusalem una nehaleya po una nae tauhi
    ega mi Yudeya ugolihi, po tam hai tu wituwetuwega.” ’
  mal-C: “കർത്താവ് എന്നോട്, ‘നീ പോകുക, ഞാൻ നിന്നെ ദൂരെ യെഹൂദേതരരുടെ അടുത്തേക്കയയ്ക്കും’
    എന്ന് അരുളിച്ചെയ്തു.”
  grc-SR: Καὶ εἶπεν πρός με, Πορεύου, ὅτι ἐγὼ εἰς ἔθνη μακρὰν ἐξαποστελῶ σε.
  bgc-bgc: अर प्रभु नै मेरै तै कह्या, “चल्या जा क्यूँके मै तेरे ताहीं गैर यहूदियाँ
    कै धोरै दूर-दूर भेज्जूँगा।”
  khz-khz: Na Velekou na evaikilakuto, netiwato, ‘Ono ago, kwalana au na pana tugumu,
    ati Iuda talimara kapu raurai getaluna talimara geriai.’”
  deu-TKW: 'Und er sprach zu mir: ziehe hin, ich will dich zu den Heiden in die Ferne
    senden.'
  zsr-NT: 'Niꞌr gudxëꞌ nedaꞌ Xanruꞌ: “Gyeaj, le rsölaꞌa liꞌ laugac bunách gzaꞌa.”'
  lin-lin: 'Kasi Nkolo azongiselaki ngai : « Kende, nakotinda yo mosika, epai ya bato
    ya bikolo ya bapaya. »'
  hns-NT: 'Bakie Prabhoe bolies: ‘Dja, ham toke doer des ke be-bieswaasie logan lage
    pathaabe.’ ”'
  noa-E: Magbaawai maach Pör Jesuu deeu pʉaba mʉrʉg, “Petá; ichiita deeum durr durr
    warp mua pʉ pʉ̈i chirʉmgui” ajim, “judionaan khabam khʉʉn ee.” Magta Pabloou ichdëu
    Jesús khaugtarrjã jaaujim judionaanag.
  eng-EMTV: Then He said to me, ‘Go, for I will send you far away to the Gentiles.’ ”
  mib-NT: 'Te ni cahān yā jiín ná: Cuáhán, chi máá rí tají rí rohó quíhīn jicá ró
    nde nuū ñáyuu tācá nación jeē tu cájini i jnūhun ri, achí yá jiín ná. Achí Pablo.'
  lif-NT2: कर दाङ्‌बाल्‍ले़ इङ्‌गाॽ मे़त्ताङ्, पेगे़ॽ, ‘थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ माःङ्‌घा
    माःङ्‌घा थारिक् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरो आयाःम्‍बेओ इङ्‌भन् चोःक्‍से़ पाङ्‌ने़ॽरो॥’”
  xnj-xnj: Kangi Bambu akanijovela, ‘Hamba, Yati nikutuma kutali kwa vangali Vayawudi.’
    ”
  mmx-mmx: Moroa ga lok tia, ‘Una vas kaxat basinge na lemenemen. Nia anaba riki u
    uto vaxalom tinedi limixin kopmen di me Judaia.’”
  cbr-NT: 'Usaquin cacëxunbi ca Nucën ''Ibu Jesusan ''ë cacëxa: Camina cuanti ''ain.
    Cana ''ura ''icë judíosma unicamami bana ñuixunun mi xuti ''ain.'
  tee-NT: Para ju yuchi quijuni ni ac'alh. Aquimalakachayach na makat ni laich ac'alacjuna'
    ju ixchivinti ju yu'unch ju jantu israelitanin tajunita. Chunch ju quijuni ju
    Jesús.
  eng-LSV: and He said to me, Go, because I will send you to far-off nations.”
  cak-NT: 'Pero ri Ajaf Jesucristo xu''ij chue: Jat (Cabin) roma can jatintak pa tak
    tenemit ri jec''o naj, chi natzijoj ri nutzij chique ri winak ri man je israelitas
    ta, xcha'' chue, xcha'' ri Pablo chique ri ruwinak israelitas.'
  pah-NT: —“Ndogweroviari tuhẽ ti g̃a nehẽ,” ei jipojykaharete'ga ji ve. “Heregwovo
    avo hugwi. Jihi nde mondouka kiro irupe judeus'g̃arũive'g̃a pyri nehẽ,” ei ga
    ji ve. “G̃a pe ti nde ji mombe'ui nehẽ,” ei ga ji ve ikwehe, ei Paulo'ga g̃a pe
    onhimombe'gwovo.
  sja-NT: 'Mamĩda ichia mɨmaa mãgaji: “Namãik''aapa uchiapáde aji, mɨa pɨ pëiit''ee
    perã awaraa eujãdee judio-eerãmaa jarateenamerã.”'
  xed-xed: “Sliʼafsliʼa, la! Ta ghunə da vli diʼiŋ yu ta kagha da gwal kul nzakway
    ka la Yahuda,”» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín i̱: “Cuáqueún cu̱hu̱n jáchi̱ chindahá
    xícá i̱ yo̱hó cu̱hún ca̱hún sa̱há i̱ nu̱ú ña̱yivi tóho̱, na̱ co̱ó na̱quixi chi̱chi
    Israel”, na̱cachi Jesús xi̱hín i̱ —na̱cachi Pablo xi̱hín na̱ cán.'
  gfk-S: “Io, no Watong ga tange tagu, ‘Hana, iou ni tule ugo u tapa, ter ta di ing
    pa dile Iudeia.’”
  bmu-bmu: Mewö jibiga Kembunöŋ nöŋgöra jiyök, ‘Nöŋön melaim gihizalawa gi mönö köröwen
    kian kantri ambazip yeŋgöreŋ anman.’ Mewö.”
  dgz-dgz: Ayop sia dianegen, ‘Ge at wandap ian ugupe nagirewa inamup watu enagepen,
    ak!’”
  eng-GNV: 'Then he sayd vnto me, Depart: for I will send thee farre hence vnto the
    Gentiles.'
  zaa-NT: 'Pero lèe nna rèe inte'': Huía, porqui''ni inte'' nna rithél·la''a'' lu''
    làti ànta'' adí ca nación para quixá''ani lu'' ca enbe'' huaya''.'
  eng-WEBSTER: 'And he said to me, Depart: for I will send thee far hence to the Gentiles.'
  guh-guh: 'Nexata pepo petuxanenë nejumaitsi: “Ponare baja Jerusalén tomaravecua.
    Caitorobijitsiatsi raja itsanacuanëpijivijavabelia, apo judíovijavabelia,” nejai
    pepo petuxanenë, jai Pablo judíovijavabelia.'
  bon-bon: Piba Yageyame cebine najuji egä, ‘Äte, ädi, cane meebine cudecewe me pa
    näätyepepene biname bime bau me lui cina Israela biname lica gemi.’”
  nhw-BL: '“Pero Tohueyiteco nechilhui: ‘Xiya. Nimitztitlanis huejca para tiquinilhuis
    masehualme catli amo israelitame ni nocamanal.’ ”'
  mgw-mgw: Bwana ngaanibakia, ‘Uyende, kwa mwanjaa nilu'a kutuma kuutalu kwa bandu
    bangali Ayahudi.’”
  swh-ONEN: “Ndipo Bwana akaniambia, ‘Nenda, kwa maana nitakutuma mbali, kwa watu
    wa Mataifa.’ ”
  wbi-wbi: Looli akanivula, 'Lutagha, ulwakuva une nikukwomola ulute kuvutaali ku
    vaanhu avapanji.”
  bba-bba: Mɑ Yinni u mɑn sɔ̃ɔwɑ u nɛɛ, n doo, domi u koo mɑn ɡɔri n tomɑ tɔn tukobun
    mi.
  eng-KJVCPB: 'And he said unto me, Depart: for I will send thee far hence unto the
    Gentiles.'
  kgk-NT: '—Ha he''i joty xe-vy Nhandejáry Hesu: “Tereho katu. Oromondo-ta mombyry
    judeu e''ỹ va''e oiko ha-py oromondo-ta nde-vy” he''i xe-vy Hesu, he''i íxupe
    kwéry omombe''u-vy Paulo.'
  waj-waj: 'kiaaduu rikioo Udaangaivo ni tunoo: Kuanee. Na i titanai ngieera ngiari
    voopi variaa gioonna kiaapuuyasi kuanee, tiravaivee.'
  cpy-cpy: 'Roo kanteencha ikantanakina Tajorentsi: ‘Piyaate, tema naaka otyaantemini
    inteena jempe inampiyitawo itsipa-jatzi kaari pisheninkata.’”'
  mpx-mpx: Inoke Babala i baem elau, ‘U nok, kaiwena ya papatunawa nu na labena yayapona
    bolo nige Yudiya i oola elal.’”
  wbp-wbp: Ngula-jangkaju, yardaju wangkaja ngajukuju Warlalja-Wiriji ngulaju kujaju
    wangkaja, ‘Yantalku nyampu-ngurluju! Yilyami karnangku wurnturu-nyayirni yungunpa-jana
    warru yimi-ngarrirni Yimi Ngurrju ngaju-nyangu yapa-kariki Juwu-wangu-patuku.’”
  luo-luo: “Eka Ruoth nowachona ni, ‘Wuogi idhiyo, nikech abiro ori kuma bor ir joma
    ok jo-Yahudi.’ ”
  nhe-NT: '“Pero Tohueyiteco nechilhui: ‘Xiya. Nimitztitlanis huejca para tiquinilhuis
    tlacame tlen ax israelitame notlajtol.’ ”'
  aii-aii: '”ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ’ܙܹܠܔ݇، ܗܵܐ ܐܵܢܵܐ ܫܲܕܘܼܪܘܼܟ݂ ܝܼܘܸܢ ܪܸܚܩܵܐ ܠܓܵܘ
    ܐܸܡܘܵܬܹ̈‌ܐ.‘“'
  esk-NT: ‘Aullaġiñ tuyuġigisigikpiñ Jew-ŋuŋitchuanun uŋasiksuanun,’ Atanġuruam nipliutigaaŋa.”
  msb-msb: “Nagsabi man siya sa akon, ‘Maglakat ka, kay susuguon ko ikaw sa harayo
    pakadto sa mga dili-Judio.’,”
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³, ca¹tsáih¹ jní²: “¡Hiugh¹² gu²! Tsë́³jni hning²
    ja³uǿin³, ja³tiogh³ dsa² tsa¹lán¹² judío,” ca¹juúh²dsa.'
  dso-dso: ମାପ୍‌ରୁ ମକେ କଇଲା, “ଜାଆ ମୁଇ ତକେ ବେସି ଦୁରିକେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ଲଗେ ପାଟାଇବି
    ।”
  meu-meu: A Iesu ese e hereva henigu, eto “Vada aola; bainda be gabu daudau bdina
    siaimu lao, bese idau-idau dekedia baola”.
  yva-NT: Weramu Amisy Yesus po raura aje rinai jakato pare, ‘Paulus, nyoronto! Weye
    Risyi syo natutir ti nyoronto no vatano Yahudi jewen una no gwaravainye mansai.’
    ”
  dgc-dgc: Pero ‘Ewan,’ kagi na ‘Panginoon diyakén; ikad mo dén, da paangen ta ka
    ta adeyo a banuwan, a monda ipahayagék mo du iba a tolay a éwan Judeo.’”
  zpm-NT: 'Dzigo në me lo naa: “Na zeeṉa pcaaniob nëz briee nu, sac goṉ laa naa cxeḻ
    luu stib dan tsienee luu xtidz naa lo grë meṉzit.”'
  hix-NT: Onà wyaro haxa nkekonà, noro, rowya. Àtoko rma haxa hampànà, Xerusaryen
    hoye, kekonà. Meya rma haxa dyakyaha hampànà, Xuknewyanahnà komo hyaka, kekonà,
    Kohkomo, rowya, kekon hatà, Pawru, toto komo wya.
  sim-sim: Hako Wasilaka mu mbara, �Mir ika. Avak a halashinak yanga home mendek mi
    ihi Judama ambu ondohik ikwa mir,� karem ormu mbara.�
  npi-ULB: तर उहाँले मलाई भन्‍नुभयो, ʻगइहाल, किनभने म तिमीलाई अन्यजातिहरूकहाँ पठाउनेछुʼ
    ।”
  cgc-cgc: Piro, Ginuo an gambal ki yaken, ‘Manaw ka tak ipadala ko kaon yan naan
    ta madyo na mga lugar ta mga dili-Judio.’”
  tim-tim: Hain dâre Yesu humoŋe hin dâm makniŋep, “Huŋgun giŋdere Yuda bo manmai
    are yeŋgâlân ari.” dâm makniŋep.” dâep.
  yor-yor: “Nígbà náà ni Olúwa wí fún mi pé, ‘Máa lọ; nítorí èmi ó rán ọ sí àwọn aláìkọlà
    lókèèrè réré.’ ”
  wos-wos: Wungi wawuka dé Néma Du wuniré wa, ‘Yingafwe. Méni yitaméni. Wawut méni
    afakéré yitaméni, nak téfana du takwaka.’ Wungi dé Néma Du wuniré wa.” Wungi dé
    Pol wa.
  emp-NTPO: 'Baribʌrʌ dadji Boroba mʌ̃́a jarasia: “Wãdua. Mʌ̃a bʌra tʌmʌ judiorãẽ́maa
    diabueya.”–'
  eng-F35: And He said to me, ‘Get going, because I will send you far away to the
    Gentiles.’ ”
  ind-ind: “Kemudian Yesus berkata kepada saya, ‘Pergilah! Karena Aku akan mengutus
    kamu ke tempat-tempat yang jauh, yaitu kepada bangsa-bangsa bukan Yahudi.’”
  pes-OPCB: '«ولی خداوند به من فرمود: ”از اورشلیم بیرون بیا، چون می‌خواهم تو را به
    مکانهای دور، نزد غیریهودیان بفرستم!“»'
  mpt-mpt: Sume baatnenea Ne kobo Yudabai skeim ye blib ita kemfubenamabibo ge baatnenebiobo
    ge baabesea
  ssx-ssx: Koto loa꞉pate ipikana꞉ma꞉ I̱ pa꞉ta꞉ alota꞉ Pue. I̱ma꞉ta꞉ papate kone pa
    mo Diendaili wanda꞉hali pa꞉ta꞉ neke tapaalueke lea꞉me leekeme.
  mkl-mkl: Ammɑ í sɔ̃m í ni n koo, domi hee jĩijĩ bi dimi mmu ŋɑi nŋu ɑ́ bɛm.
  gaq-gaq: ମାପ୍‌ରୁ ଆନେଙ୍ଗ୍‍ ବାଲିର୍‍କେ ‘ୱେଲା’ ନେଙ୍ଗ୍‍ ଆନାକେ ଗୁଲେ ସ୍ଲ ଅଣଜିଉଦିଇଂନେ ଡାଗ୍ରା
    ମ୍ୱେଏ ।”
  gof-RNT: “Goday taakko, ‘Taani nena Ayhude gidonna asaakko haahoso kiittiya gisho
    denddada ba’ ” yaagis.
  unx-unx: ପ୍ରାଭୁ ଆଇଙ୍ଗ୍‌କେ କାଜିକେଦିୟାଁ, ‘ଜୁ, ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ପୁରାଃ ସାଙ୍ଗିନ୍‌ ସାଅଁସାର୍‌
    ହଡ଼କତାଃତେଇଙ୍ଗ୍‌ କୁଲ୍‌ମେୟାଁ ।’”
  gah-gah: 'Loko lokugo, Guivahanímo láa loko lo nimimó: Neza mikasi gohauka hetoka
    vetitoka nogimisuluze, vamane.'
  lcm-lcm: Na kala antok iau ta, ‘Pasal, using naka asok ua ane ring vunga ane si
    ri vap i ngising.’”
  aer-aer: Kele re anteme atyenge alakenhe angkeke, ‘Arrangkwe, Jerusalem impemele
    alhaye, tharle ngenhe yernemenge arntwarre anthurre Jew anetyakenhe areye-werne!’”
  qvc-NT: 'Piru Siñur Jisusqam niwarqan: “Riylla Jirusalinmanda. Chaqa noqam karuman
    rini kach''ashuq chay mana isrraylinu kaqkunata noqapaq yach''achinayki”, nishpa.'
  tgl-ULB: Ngunit sinabi niya sa akin “Umalis ka, dahil papupuntahin kita sa mga Gentil.”
  cbs-NT: 'en Xanen Ibun ea nemakin: “Chaijaida yudabu betsa betsapa judiobuma anu
    en mia yunuaii. Jadi kaditanxanwen!” ea waniki— jatu wai'
  xtm-NTPP: 'Kovaa ká''an ya: “Kuá''an ni, vaa tetniñu jika ña''a sa nuu ka iyo ñayii
    masu judío ka kuu i ma”, kúu ya ká''an ya. ―‍Sa''a ni jiña''a Pablo ma.'
  nnq-nnq: Na Angwana ngabanengela, ‘Nnyende, gambu mbankinga kutaali ku bandu banga
    Akayahudi.’ ”
  bao-NT: 'To biro yʉ ca ĩiro, Wiogʉ pea o biro yʉre ĩiwi: “Waagʉja. Ca yoaroripʉ
    ca niirã judíos ca niitirã pʉtopʉ mʉre yʉ tiicojo cojorucu” —yʉre ĩiwi.'
  san-ORI: ତତଃ ସୋଽକଥଯତ୍ ପ୍ରତିଷ୍ଠସ୍ୱ ତ୍ୱାଂ ଦୂରସ୍ଥଭିନ୍ନଦେଶୀଯାନାଂ ସମୀପଂ ପ୍ରେଷଯିଷ୍ୟେ|
  rmn-rmn: 'Дэчи о Сагбус пхэнляс манги: «Джя, Мэ бичялав тут ко дюнядэс, савэ бэшэн
    дур атхар».'
  huv-NT: 'Quiaj nej tasaj xic: “Quiür, cos xique sanüüch ic meamb miünquiaj tiül
    nipilan ngome judío”, aj xic ―aw a Pablo.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱ngui̱: “Ga̱ ''yohma̱. Nu̱gä yap''ʉtho ga̱ pɛn''na̱''i̱,
    guí̱ mmap''ʉ rá̱ m''mʉhyø ja̱''i̱ hi̱ngyø judío”, bi ''yɛ̱ngui̱.'
  nop-nop: “Unduŋ niŋgut kaŋ Wapumdi yoguk, ‘Agaŋ ganiŋkule Judahi’walaŋ fekhinit
    mokit’walaŋ weŋ ale mu ulaŋ.’”
  obo-NT: Piru mid ikahi iddos od Longaggon to, ‘Ipanow kad en, su od po-undiyonnon
    ku sikkow to moriyun lugaa amoy od ponudtuu to koddin mgo kahi riyot konna mgo
    Judio.’ ”
  kca-kca: 'Щӑԓта ԓўв мӑнэма йастәс: "Мӑна, Ма нӑӈен хўва Турма ӑт эвәԓты па рут мир
    хŏща китԓэм"».'
  cak-ENT: 'Pero ri Ajaf Jesucristo xbij chuve: Cabiyin c''a, roma ncatintük c''a
    e pa tak tinamit ri nüj yec''o, richin nye''atzijoj ri nutzij cheque ri vinük
    ri xa man ye israelitas tüj, xbij chuve, xbij ri Pablo cheque ri ruvinak israelitas.'
  lif-NT: ᤁᤖ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤋᤠᤱ. ᤐᤣᤃᤧ᤹. ‘ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤔᤠ᤺ᤱᤄᤠ ᤔᤠ᤺ᤱᤄᤠ ᤌᤠᤖᤡᤰ
    ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤥ ᤀᤠᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤛᤧ ᤐᤠᤱᤏᤧ᤹ᤖᤥ॥’”
  mie-NT: 'De nī ncāhān yā: Cuáhán, chi maá nī tétíñú ndóhó jā quīhīn jīcá nú jondē
    nūū nchivī ndá cā nación nacani nú tūhun nī nūū ji, ncachī yā jíín sá, ncachī
    Pablo.'
  san-TIB: ཏཏཿ སོ྅ཀཐཡཏ྄ པྲཏིཥྛསྭ ཏྭཱཾ དཱུརསྠབྷིནྣདེཤཱིཡཱནཱཾ སམཱིཔཾ པྲེཥཡིཥྱེ།
  qve-NT: 'Hinaspapas Señor Jesusqa niwallarantaqmi khaynata: “Kunanqa riy. Noqan
    mandasqayki, huk law nacionniyoq runakunaman willamunaykipaq”, nispa.'
  pao-NT: Soo Te Pabe'e yise mee e netamma, ‘U sakwa mea. Nu oona kwinga'atoo mu wakwawa'a-matoo
    u tayakwu,’ ” mee'e soo Paul nanekwaha.
  cbu-NT: 'Itaru, Isussha: Nduni. Tárinllpa. Naangi átana, tárangiya. Arap zanganchinllpa.
    Arapchip tunarip zanganchinllpa tayaspatamaama, tárangiya Isusu. Nuwsha ayu, tárangina;
    tárangiya Paporo Utaáshucheetsi.'
  usa-usa: emá paá kéwinaq kemá emmá káqon-annama Yéqtaaeo-wayukabi timákaana waao.’
    téna Îtuma timá tímikaiye.” téna Póroma tiráiye.
