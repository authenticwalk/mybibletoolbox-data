  kkl-kkl: Wene aro haibaogpa, yin saleropne poneko Paulusti lebogne neneko ka'ebaogti,
    eldo yin saleropne ponekoag piogti, “Paulusti wene sel,” aro ambarelamogti, “Paulus
    pone babe Roma nimi wamlaba, sa'agha elag ualulam?” aro haibaog.
  tbc-tbc: Yu gurman ru an iloŋ tag Rom san yu gurman tubun an san na yaug isumiani,
    “Oŋ dugo gane wo dak i? Tamol an iŋ Rom tamol.”
  sna-sna: Mukuru wezana akati anzwa izvi, akaenda kumukuru wavarwi akandomuzivisa
    izvozvo, akati, “Muchaita seiko zvino? Munhu uyu muRoma.”
  smk-NT: Sin narnge' na nin upisyal a wana ni Pablo, nako ya konan Kumander tan wana
