    jo̱ casɨ́ꞌˉreiñꞌ: —¿E˜ nijméeˆ ꞌnʉˋ có̱o̱ꞌ˜ i̱ dseañʉꞌˋ do, co̱ꞌ dseaˋ calɨséngˋ
