    kachi da.'
  ots-NT: 'Bbʉ mí dyøde ncjapʉ car capitán, bi ma bú cöx car comandante, bi xifi:
    ―ʉr ciudadano romano car hñøjø xcú mandado da tjʉti. ¿Cja nde̱jma̱ da jogui da
