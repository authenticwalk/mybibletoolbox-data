    da, “Rɨja e man omnyɨt dor tin? Ɨtemb rɨga re Roma rɨga nyɨ kɨma e.”
  vmy-NT: Kionga chasoldadubiu kjintꞌe kibiu, kikun xi ngakure. —Chutsejen_ri yojori
