  hoy-hoy: सूबेदार ईद केळकु सेनानायक उन हात्‍ती होगकु अंदुन, “नी ईद येन माळत्या? ईव
    रा रोमी मंळसा हुन.”
  uri-uri: Melnum a atn hep ikghlen melnum kmel wampomit (100) a almpwrong pa, kil
    atning ekla a Pol pa, yatom kil wa kai la nasi melnum a atn hep a kil pa la tolpa,
