  nii-nii: Opu wu tep ełim wu ei, ek ei piipi pupu kin, wu num owundu mułum konu ełe
    pupu, ek dinga nipi yi nim. “Nim wu ei kin nimbił oł enjii en? Wu ei Rom wu,”
    pa nim.
  ign-NT: 'Te masamapa ema nacapitara eta juca, tiyanapa mametaca ema comandante.
    Máichapa: —Péchapa­vachucha eta pivarairahi pémestareca ema maena achane. Taicha
    tavanaráji eta Roma —macahepa ema nacapitara.'
  dik-NT: Nawën piŋ bɛ̈ny apuruuk wɛ̈t cï Paulo lɛ̈k ye, go la tënë bɛ̈nydït apuruuk
    ku thiëëc, “Yeŋö loi? Yen monyë ë raan kɔc pan Roma.”
  cac-cac: 'Ayic ix yab''an vin̈ capitán jun ix yal vin̈ chi'', ix b''at vin̈ yal
    d''a vin̈ coronel chi'' icha tic: —Te ay smay jun van a c''ulan tic. Ab''i to
    aj Roma vin̈aj Pablo chi'', xchi vin̈ d''a vin̈.'
  tzj-E: 'Tak xc''axaj capitán je xbij Pablo arja'' xba ruq''uin coronel. Tak xekaja
    ruq''uin cawra xbij tzra: —Kas tebna'' cwent nak naban tzra jawra acha com arja''
    c''ola precwent kgobierno ja ok aj Roma.'
  san-BUR: ဧနာံ ကထာံ ၑြုတွာ သ သဟသြသေနာပတေး သန္နိဓိံ ဂတွာ တာံ ဝါရ္တ္တာမဝဒတ် သ ရောမိလောက
    ဧတသ္မာတ် သာဝဓာနး သန် ကရ္မ္မ ကုရု၊
  yaa-NT: 'Askafaito nikai a soraro xanĩfo ãfe xanĩfokõi yoikai kani iskafakĩ: “¿Mĩ
    afeska faimẽ, na feronãfakeri nofe romanõ?”'
  cab-NT: Dan le lagáambuni jábuti súdaara cátei le, ába lídin aríñaga lun gumándan.
    —Toúnigibátia láu le lúnbei badǘgüni, Rómanatia wügǘri le.
  clu-clu: Pagkabati dato ang kapitan, ginayanan na ang komandir kag magkoon, makon
