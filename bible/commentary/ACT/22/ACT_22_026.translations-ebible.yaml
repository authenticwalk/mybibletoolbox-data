  tue-tue: Cʉ̃ʉ̃ teero jĩĩrĩ tʉogʉ́, cien surara dutigʉ́ cʉ̃ʉ̃rẽ dutigʉ́pʉre wedegʉ
    wáayigʉ. —Mʉʉ ãñurõ tiiyá. Jõõ niiãrigʉ “romanuãyʉ niiã” jĩĩãwĩ, jĩĩyigʉ.
  bjp-bjp: Aunbiing ka ongen u arae, ka la usuf kabisit ke ka fas u aragii, “Sani
    mang on tel u? Wara le kaltu igii, i sikin Rom.”
  xon-xon: Uninkpel ngbaan aah ŋun kina na, le u buen upol ngbaan chee, ki ti bui
