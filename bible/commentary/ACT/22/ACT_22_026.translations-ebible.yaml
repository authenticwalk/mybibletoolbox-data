  obo-NT: To norinog idda to kopitan, id undiyonnan din iddos ponguu to mgo sundau
    woy id ikohiyan din to, “Monnuwon ta vo ini, su mohingod bos to Roma inin minuvu!”
  kca-kca: 'Щит хуԓмаԓ кемән, сот ԉаԉ йох куща мӑнәс пӑ щŏрәс ԉаԉ йох кущайа щит тусԓы,
    пŏтәртман: «Ванта, мўй нӑӈ верты ўтщиԓән? Тӑм хŏйат - Рим ху».'
  cak-ENT: 'Ri Capitán tok xrac''axaj quiri'', xberubij c''a chin ri achi Comandante:
    ¿Achique nanuc que nabün vocomi? Roma ri Pablo jun achi romano, xbij chin.'
  lif-NT: ᤌᤰᤋᤢᤶᤒᤧᤸᤗᤧ ᤂᤧᤴ ᤌᤰᤐᤧᤒᤠᤴ ᤐᤣᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤴ ᤌᤣ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤖ ᤁᤧᤒᤵᤐᤣ᥅ ᤁᤴ
    ᤔᤏᤠ᤺ᤱᤃ ᤖᤥᤔᤡ ᤕᤰᤕᤢᤱᤒᤠᤔᤢᤖᤥ᥄”
  mie-NT: 'De nī jini capitán tūhun yáhá, de nī nquee dē cuācachī dē nūū general:
    Cūndēhé ní nāsa sāhá ní jíín tēe yáhá, chi tēe nación Roma cúu dē, ncachī dē.'
  san-TIB: ཨེནཱཾ ཀཐཱཾ ཤྲུཏྭཱ ས སཧསྲསེནཱཔཏེཿ སནྣིདྷིཾ གཏྭཱ ཏཱཾ ཝཱརྟྟཱམཝདཏ྄ ས རོམིལོཀ
    ཨེཏསྨཱཏ྄ སཱཝདྷཱནཿ སན྄ ཀརྨྨ ཀུརུ།
  qve-NT: 'Pablopa sayna rimasqanta uyarispanmi, chay capitanqa jefenman willaq riran.
