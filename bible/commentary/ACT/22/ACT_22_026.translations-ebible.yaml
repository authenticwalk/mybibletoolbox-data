    se.'
  bel-bel: 'Пачуўшы гэта, сотнік падышоў і данёс тысячніку, кажучы: глядзі, што ты
    хочаш рабіць? гэты чалавек - рымскі грамадзянін.'
  zlm-KSZI: Apabila ketua tentera itu mendengar kata-kata Paulus, dia pergi memberitahu
    ketuanya tentang perkara itu. Katanya, ‘Apa kamu hendak buat? Orang ini warganegara
