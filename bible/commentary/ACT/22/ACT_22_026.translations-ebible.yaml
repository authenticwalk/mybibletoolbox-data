    tîpatakon yawon pe tîwe''sen po''pîtî to''ya eserîke pra awanî''pî.'
  ndg-ndg: Yolo akida paayowine maneno aga, kayenda kwa jemedari nkolo na kummakiya,
    abaya, “Upala kupanga namani? Kwa maana mundu yolo mrumi.”
  wsk-wsk: Se kager kari gira umu namaram ko supuling biya mu maonam, ale mam, “Ni
