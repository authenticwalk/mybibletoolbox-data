  mdy-ETH: ፄኤቶ ፖኦሊሶ ዓይሣሢ ዬያ ዋይዛዖ ሮሜ ዓጮ ፖኦሊሶ ዓይሣሢ ባንሢ ዓኣዺ፦ «ኔኤኒ ዎዳኒ ጋዓይ? ሃይ ዓሢ ሮሜ ዓጪ
