  nhu-NT: Ɛ ɛkolɛ ke ŋgoo bonyii bo nci le kedvu yuw nonɛn, mum gɛn yɛn cee ɛkolɛ
    wvubole, gay ɛ̂ wvú lɛ, “Wo gomte keemom ɛ ɛ̀ nu la? Ɛ̀ keè lɛ wee wvun nu wee
