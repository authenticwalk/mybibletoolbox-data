  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, capitán pʉame ásúpʉ cʉ̃ quetiupaʉ comandante tʉpʉ.
    Cʉ̃ tʉpʉ etari, atore bairo qũĩñupʉ̃: —Jãã mʉ cabaperotiatacʉ, romano majõcʉ niñami.
