    baácdih bóo caá’, weemdíh ã niijíp be, ãt niijíp wʉt jĩ.'
  taw-taw: Pol anɨb agek, bɨ chɨm kadɨŋ gep bɨawl anɨb ak, ne bɨawl yɨbɨl anop agak,
