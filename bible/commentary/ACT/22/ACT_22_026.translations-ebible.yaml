    এতস্মাৎ সাৱধানঃ সন্ কৰ্ম্ম কুৰু|
  tod-tod: 'Salaʋusu ɠundiɠii naa mɛnigai ma, é liini é ɠɛ kɔɔɠuluɓai ma: «Lee ɠa
    è ʋaazu kɛɛzu? Zunui nii ɠa ga Wɔlɔme nu.»'
  tac-NT: '''Lige alué gapitani alué ra''íchili akisá, simile alué abé wa''lula sontalo
    e''nemia. ''Lige simigá alué gapitani alé anele: ―''We a''lá ''nátaga, siné kachi
    cha ''símirépokué mué alué rió ''yuga. Alué rioka ''we najtékame ju, ''lige aminami
    romano ju ―anile alué rió simigá alé ''mimi alué abé wa''lula sontalo e''nemia
    simiá.'
  eng-WEBPB: When the centurion heard it, he went to the commanding officer and told
    him, “Watch what you are about to do, for this man is a Roman!”
  gfk-H: Ing no tamat na umri ga hadadei hoken, ga haan uram tano lualua ma ga tiri
    ia, “Ai! Asa ing u wara gilgil? Iakanang ra tunatuna ia tiga Rom!”
  viv-viv: Tu bana tonagona yana gahe ginogalini-yo togiyomatana againe gina givenuwaꞋatana
    gigayo, “Mema gavadi unagani? FaꞋina bana wadevama Loma kaliva.”
  yao-yao: Jwankulu jula paŵapilikene yeleyo, ŵajawile ku jwankulu jwa ŵangondo jula
    ni kwasalila, “Ana nkusaka kutenda chichi? Pakuŵa mundu ju ali Mloma!”
  tgp-tgp: Pa captain atu mara mo rongoa sohena, mo vano isan nona commander, ale
    mo verea isana mara, “Ko levosahi na sava ko lo tatamahu vara o vaia? Matan tamlohi
    nike enia mara Rome matea!”
  auc-NT: Äñongä capitäö wæætë awënë cömantante weca godinque, —Ïingä ïñömö odömäno
    onguïñængä ïnongä ingä ataque. Ñöwo æbänö cæquïmii.
  kbc-NT: Odaa niɡ̶ijo jajeentegi naɡ̶a wajipata niɡ̶ijo Paulo ligegi, jiɡ̶igo minitaɡ̶a
    niɡ̶ijo goloneegi, odaa jeɡ̶eeta, “Amina daɡ̶anidakita niɡ̶ida ɡ̶adoenatagi, igaataɡ̶a
    niɡ̶ida ɡ̶oneleegiwa ida aneetege noiigi romaanotedi.”
  bmh-bmh: Malai du go gonugau ze doimai, goagal du banou ebu simai, aureun, “Na erunamoroi?
    Du go gue Rom du.”
  ctu-BL: 'Che'' bʌ tsi'' yubibe i t''an Pablo, i yaj capitán soldadojob tsa'' majli
    ba''an jini ñuc bʌ i ye''tel. Tsi'' sube: ¿Chuqui mi caj a cha''len? Chucbil i
    c''aba'' jini winic ya'' ti Roma, che''en.'
  meq-meq: 'Bagwar i sidzew a tsəne bazlam i Pol na, a ye ka təv i bəy bagwar eye
    i sidzew hay, a ye a ɗay ha bazlam i Pol nakə a tsik aye. A gwaɗay: «Ka giye tebiye
    na, kəkay? Ndo nakay na, ndo i Roma.»'
  noa-H: 'Pabloou hichig magbaawai chi capitanau hag bʌ̈rre mawia jũrr chi comandanteeg
    jaaujim hanʌm: —Comandante, Pabloou hichdëu jaauwai hi mag Romapierr hanʌmta,
    ¿pua hi wʌpi jaau chirʌ́?'
  alp-NT: Kena solalu utune esi elake ilene mere ikeu beteke kena eni elake be, “Ntuane,
    Pauluse eni kbasare sakesa kai tamata kota Roma, hoko sepo ite tetai mere ite
    ono sala peneka.”
  san-VEL: enaa.m kathaa.m "srutvaa sa sahasrasenaapate.h sannidhi.m gatvaa taa.m
    vaarttaamavadat sa romiloka etasmaat saavadhaana.h san karmma kuru|
  kbq-kbq: Sondia vahete kva ne'mo'a ana kema nentahino, ugagota sondia nete vuno,
    kema hianke ome asamino, anage hu'ne, Kagra na'a huntenaku nehane? Na'ankure ama'na
    nera Romu nere huno mani'nea nere.
  kbh-kbh: 'Chë básefta soldadëngbe mandayá chë soye tojanuena ora, tojána y nÿetsca
    soldadëngbe amëndayábioye chama ibojuenaye, mënts̈á: —¿Ndayá cochjama? Chë ents̈á
    derecho bomna mo canÿa Romoca onÿnanacá canmëna ca.'
  ron-LSB: 'Când a auzit centurionul, s-a dus la comandant și i-a zis: “Ai grijă ce
    ai de gând să faci, căci omul acesta este roman!”'
  pon-pon: 'Kaun o lao ronada met, ap kola ren kaun lapalap o indada: Da me kom pan
    wiada, pwe aramaj men et men Rom amen.'
  nhe-BL: 'Huan nopa tlayacanquetl quicajqui ni, huan yajqui quicamahuito nopa hueyi
    tlayacanquetl tlen nochi soldados, quiilhui: ―Ximomocuitlahui tlaque tijchihuilis
    ica ni tlacatl pampa yajaya se romano.'
  sps-sps: Tan nainy te nongoiny fi na tsoiny mumua tan vainy puaan nei, ayei naa
    to tana vaamuan nan tsoiny mumua ana ayei rangats towa, “A saa to te kat rom anyi
    na? A mes to aya na tsoiny Roum!”
  wnc-wnc: Iniwan natake kuku amak aminde tupan tapa anzing inikut, “Aminu waapa Rom
    nana amin ngana wesipa tanguwitde naniyak,” ngang inikut.
  bus-bus: 'Kɛ̀ soza pì yã pì mà, à gàa à bè ń gbɛ̃nsinɛ: Bↄ́n nɛ́ kɛɛ? Gbɛ̃ pì nɛ́
    Romu gbɛ̃mɛ.'
  gub-BL: Ize'eg mehe zauxiapekwer wanuwihaw oho uwihaw pe a'e no, hehe upuranu pà
    a'e no. — Màràzàwe tuwe erepetek kar kwez awa ihewe ne. Tuwihaw ikàg wera'u ma'e
    Hom tawhu pe har hemiruze'egete romo hekon a'e, i'i izupe.
  imo-imo: Ele iyema nokoli mandopa iye kanomuni i ungu pilipelie wele kano ele iyema
    nokoli iye olandopa awili kanomundo pumbe nimbei, “Nuni tereno ulumu liko manjirinoya?
    Iye imupe yu Rom kombu pulu iyemu,” nimu.
  boj-boj: Onaqa qaja tamo gate dena Pol aqa anjam di qusiqa a qaja tamo naŋgo gate
    koba aqa areq gilsiqa nenemyej, “Pol a Rom tamo. Deqa ni a kiyeryqam?”
  eng-DRA: 'Which the centurion hearing, went to the tribune, and told him, saying:
    What art thou about to do? For this man is a Roman citizen.'
  knf-knf: 'Wi naweek i bangoli aŧiinkuŋ uko waŋ aşë ya du naşih i bangoli, akakalëşa
    wa. Aşë jaka aji : « Iwin uko wi iŋaluŋ lah pdo? Ñiinţ i aliŋ na baromeŋ. »'
  san-KHM: ឯនាំ កថាំ ឝ្រុត្វា ស សហស្រសេនាបតេះ សន្និធិំ គត្វា តាំ វាត៌្តាមវទត៑ ស រោមិលោក
    ឯតស្មាត៑ សាវធានះ សន៑ កម៌្ម កុរុ។
  arn-NT: 'Fey allkülu tüfachi dungu, tati kapitan amuy kimelmeafilu tati komandante,
    feypilen mew: —¿Chem chumaymi am? Tüfachi wentru ta romache ürke.'
  zas-NT: 'Chi biguiejn suldad rniabee guin zian, dxel bicojnx suldad rniabee ree
    suldad guin, rëbix lojx: ―Gojp cudad ni güünnël xin guin, din xin Roman.'
  ken-NT: Mǔnti batɛmɛ́ nɛnu wu ághókó nɔ́kɔ́ nɔ́ afa arɔk ntá mǔngo batɛmɛ́
    nɛnu arɛm bɛ, “Ɔ́yàŋ bɛkʉ nɔ yi? Mmǔ-nɛ abhɔŋ bɛtaŋ mbɔ mmu Rom. Ɔbhɛ́ mándɛ́n
    yí?”
