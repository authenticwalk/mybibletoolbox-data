  ikk-NT: Ogẹn hụn a kị ndị-agha ọgụn-isẹn gi nụ ihiẹnni, ọ nọ jẹnburu onyẹ-isi-agha
    kanị hụ, sị a, “K'ị chọ n'i mẹ? Okẹnnyẹ hụ wụkwọ nwa-di-alị Rom!”
  leu-leu: E layaan a sensurian a langaie, nane fe kuusane xe sina keptin sina. E
    a fine, “A so ta mo no taxa vile, a mataa aapave a saxa tuuna ti Rom.”
  maz-NT: 'C''e bëzo ''ma o dyärä c''o o mama e Pablo, cjanu o ma c''ua cja c''e bëzo
    c''ü mi manda texe c''o tropa, o ma xipji: ―Pjötpü ngüenda ne bëzo, c''ü dya pje
    xe rí tsjapü. Na ngue menzumü a Roma.'
  bod-N: བརྒྱ་དཔོན་གྱིས་གཏམ་དེ་ཐོས་པ་དང་སྟོང་དཔོན་གྱི་དྲུང་དུ་སོང་སྟེ་ན༌རེ། མི་འདི་ནི་རོ་མཱ་པ་ཞིག་ཡིན་པས་ཁྱེད་ཀྱིས་ཅི་བྱེད་འདོད་དམ་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü yexguma yemaxü̃ naxĩnügu ga capitáü̃, rü guma churaragüarü ãẽ̱xgacüxü̃tawa
    naxũ, rü namaã nüxü̃ nixu, rü ñanagürü: —¿Ṯacü tá cuxü? Erü ñaã yatü rü Dumacü̱̃ã̱x
