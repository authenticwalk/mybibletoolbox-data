    qe romanote''?—'
  tzo-TZC: 'Cꞌalal jech laj yaꞌi ti capitane, bat yalbe yaꞌi ti jpasmantal yuꞌun ti
    soldadoetique: ―Bijan me ti jech ta xapase. Yuꞌun ti vinique jaꞌ jun jromano ―xi.'
  mya-mya: ထို​စ​ကား​ကို​ကြား​လျှင်​တပ်​ခွဲ​မှူး​သည်​တပ်​မှူး ထံ​သို့​သွား​၍ ``အ​ရှင်၊
