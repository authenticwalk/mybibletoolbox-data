    regua — he''i.'
  agu-BL: 'Yi tbital yi capitán yi yola''tz, bene''n tzuntz tan talche''n tetz yi
    wi''tz ajcaw: —Ta'' ¿mbi na banu''? na aj Roma te''tz yi yaje''j, —stzun yi capitán
    tetz yi wi''tz ajcawa''tz.'
  isn-isn: U akida uyo nai wakija i makani aya, akalongola ku mukomoli nu mukulu nu
    kumutambuila, wazeligitya, “ Uloilwe kituma ntuni? ku ndogoelyo u muntu uyu ingi
    murumi.”
  eng-PEV: That boss soldier heard what Paul said, then he went to the big boss soldier
    and told him about Paul. He said, “This man is not just a Jew, he is a Roman too.
    Do you really want us to whip him?”
  ilo-ULB: Idi nangngeg daytoy ti senturion, napan isuna iti panguloen a kapitan ket
    imbagana kenkuana, a kunana “Ania ti aramidem? Ta daytoy a tao ket umili iti Roma.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro surara tiquiro pʉhtorore yahuro wahahye: —‍Ahriquiro
    Roma cjʉ̃no ijire. Sa yegʉ quehnoano yeya tiquirore, ni yahuahye tiquiro pʉhtorore.'
  anv-NT: Muú kpaá bɔɔ́ bee yimbɔ ajyɛ bane menɔ muú bwɔ́ ne ake ne ji. “Sɛ gébé
    nnó ɛkage ɔkpaá mechɔ, mende yina alu muú Rom. Mende yina alu muú ayi áchyɛ
    ji melu nnó ábɛ́ muú Rom.”
  sab-NT: 'Guardia daba chugagwalla Pablo keruchugu gerule ene Pablo kwian una Romamu
    gire guardia daba chugagwalla jo blike gerule guardia donga chugagwalla kweri
    ole, ama gerudu: —¿Ba be age mine onbre e ole? Nege nege chku uñale chage onbre
    e kwian una Romamu, che me ñage age ama ole che ta agekalin kare.'
  tmd-tmd: Pol aliö rɨmɨn, ami nöbö dib aku du nöbö dib ödöriö aku nugwo yadöŋa, “Nagö
    pödpöd rɨmɨn rɨmɨdlö? Nöbö aku nuŋ Rom yöbö nöbö i,” me röŋa.
  acr-NNT: 'Echiriꞌ xuta waꞌ ri capitán, xeꞌek y xubꞌiꞌij che ri comandante: —Chꞌobꞌo
    la chi utz saꞌ ri kaꞌan la, ma waꞌchi aj Roma —xchaꞌ.'
  kpg-kpg: Di madagoaa tagi dauwa ne longono ia di mee deenei, gei mee gaa hana gi
    tagi dauwa aamua, ga helekai gi mee, “Goe e hai dau aha? Paul la tangada donu
    o Rome!”
  taj-taj: चु ताम थेःमाहेन्‍से कप्‍तान सिपाहीगदेला हाकिम मुबा ग्‍लारी खसी, “ह्राङसे
    चु तिग लबारी छ्‌याइबा? चु म्‍हि मी रोमी म्‍हि चीम” भिसी भिजी।
  avt-avt: 'Mɨtɨk ik kemtau hɨm im Pol ketpɨwekem epei au, hɨrak ken kɨr mɨtɨk iuwe
    kɨrak hɨrak ofisa ke ami ketpɨwek kar ik: “Ti hɨrɨak menmen enum. Mɨtɨk eik e
    hɨrak ketenen tɨwei yaan mewik kɨre mɨtɨk ke Rom.”'
  cbk-cbk: Cuando el capitan ya oi este, ya anda le con el comandante y ya reporta
    el cosa le ya oi, y ya pregunta con el comandante, “Ñor, ta realiza ba uste el
    cosa uste ta hace? Este gale gente un ciudadano Romano!”
  uig-ARA: 'بۇ سۆزنى ئاڭلىغان يۈزبېشى مىڭبېشىنىڭ ئالدىغا بېرىپ: ــ سىز نېمە ئىش قىلاي
    دەۋاتىسىز؟ چۈنكى ئۇ كىشى رىم پۇقراسى ئىكەن! ــ دېدى.'
  tuf-tuf: 'Soldádoat eyta rahcuír, ima cara quin tew̃ay bijacro. Cur wajacro: —Yají
    jaw̃i. Ser ey ruhw̃uti jaw̃i. Eyra romano uwro, wajacro.'
  abx-abx: Si pakabati'-na sinan si sinturyon, agpada'iray-na i puno' ngan agsumatan-na,
    “Dilikado kita! A'a-na may to bali' si nasyon Roma! Pa'i-tay to?”
  mco-NT: 'Co jadu''n mɨdooy je capitán, chi ñɨcxy oy yajnɨmäy je comandante: ―Ixcɨm
    nej mduñ yɨ jäy, com hue'' yɨ'' romanojäy.'
  bsp-bsp: 'Ntɛ wəbɛ wəsɔdar nwɛ ene toloku tatɔkɔ mɔ, k’ɔŋkɔ pəyif wəbɛ wəsɔdar wəpɔŋ,
    pəc-loku: «Cəke məndeyɔ-ɛ? Wəkom wəRom ɔfɔ.»'
  kqf-kqf: Laḡannemo tauwaiḡaviya edi bada niga giuna i vaivaiye ba i nawa tauwaiḡaviya
    edi bada didigina lisinemo bi i giuna gado, “Tam bai kwa voiye? Niga Loum lavana.”
  cpb-NT: 'Ikanta ikemawake jirika, ripiyashitanakari reewarepero, ikantapairi: “Nowinkatharité,
    ¿Piyotakema oita antakeri? Iriitake jirika, rosankenatakotanewo awinkathariperote
    saikatsiri Roma-ki.”'
  aon-aon: Douk anudok soldia nemnek enyudok aria nanak abom um debeini soldia aria
    narigan nakri, “Nyak nyakri nyunek maresh? Anudok arman douk nani eshesh Rom atish
    arpesh meyoh abom.”
  hus-NT-2005: 'Tam tin achʼaꞌ jechéꞌ an okʼlek soldadotsik, kʼale kin utsaꞌ enchéꞌ
    an pulek okʼlek soldadotsik: ―¿Jantʼéy neꞌech ka tʼajaꞌ? Pos jechéꞌ an inik jaꞌich
    jun romano.'
  mig-NT: 'Te ni̱ jini so̱''o capitán tu̱''un yá''a, te ni̱ kee kua''a̱n. Te ni̱ ka''a̱n
    jíín general: Ndasa sá''a‑ní, chi cha̱a ñuu̱ Roma kúu cha̱a yá''a, áchí.'
  bps-bps: Di kaklinge i kafitan i man Fol, salu kenen di ulu i dad sundalu na tulenan
    i man Fol, manan, “Tan i fanam nimò, du to ani i to mdà di Roma?”
  mbs-mbs: Pegdineg te serhinto te inikagi din, dimoton te kapitan aw minikagi, “Ikà
    egpebadas kandin, so sakop sikandin te Roma.”
  cme-NT: 'Uŋ piiye dumaaŋo-na, yuntieŋ daayo kã ka gbɛ̃ ba yuntieŋo maŋ naa cira
    ba muo-yo wuɔ: «Yuntie, i taa i yii diɛ cãl dɛ! Naacolŋ daayo‑i Oromɛyiɛŋo.»'
  sus-sus: Sɔɔri kɛmɛ xunmati to na mɛ, a naxa sa sɔɔri mangɛ rakolon. A naxɛ, «Yi
    xɛmɛ Rɔmaka lasiri na a ra. Won na ma di?»
  pon-2006: Eri, ni opisero eh rong met, e ahpw kohla rehn kaunen sounpeio oh patohwanohng,
    “Dahme komw wiewia? Pwe ohlo tohn wehin Rom mehlel men!”
  dad-dad: Kusĩ tamo neid orowa od enei karĩ ye fen, ĩ kusĩ tamo neid odug garan ile
    fen, ĩ irokenen, “Õ ere naig wou fenẽ? Tamo enei ĩ Rom tamo.”
  zab-NT: 'Chi bindiag capitánqui ziy, ax güetixteeb lo comandant, raipbɨ laab: —Bcualobiu
    xing chagannébiu bnietquɨ, te pur bniety Roma laab.'
  jae-jae: Kapitai gêŋô biŋ tonaŋ, tec gêdêŋ kapitaisêga jakêsôm gêdêŋ eŋ gebe “Aôm
    gobe ôŋgôm amboac ondoc, ŋac tônê eŋ Romgoc.”
  ksd-ksd: 'Ba ra luluai i valongore, i vana tadav ra luluai i lualua, ma i biti:
    Ava go u to na pait ia? Tago ni ra tutana a te Rom.'
  msm-NT: Pagdinog to kapitan to sikan, pig-andiyaan din sikan kumandanti aw ikagihi,
    “Sir, hona-honaa naa sikan igpahinang nu, su sakup man naan to Roma sikan otow!”
  myk-myk: 'Ba sɔrɔsii ɲuŋɔfɔɔ wʼa yee logo wɛ, a wu gari sɔrɔsii pu wo ɲuŋɔfɔgbɔ
    wu yíri na shɛ wu pye: «Ɲaha mʼa giin di bye mɛ wɛ? We ná we, Oromɛ shɛn wu ɲɛ
    wii!»'
  sbe-sbe: Sentuliyo wa Paulo yona hedehedede wa ye lapui ede ye lau kana tanuwaga
    unai ye hededelau ye wane, “Saha kabo ku ginauli? Teina tamowai ta meta iya Loma
    yona laugagayo logulogunaena taumiya tamowaina hesau.”
  mcr-mcr: Mäkä-iqeu miqä yäpä iqiŋä iqu, iiŋä äyä tqaŋgi äwiyäqe, iqu äwätä, iquau
    miqä naqä iqueŋi, tiiŋä qe ätukqe. “Si äänä imäktŋqäwä? Ämaqä tqu, Romä iutaŋä-queqä.”
  cux-NT: 'Taachí capitán miiⁿ ch''iindiveeⁿ sa chuū, cueⁿ''e sa níícú caⁿ''a sa yeⁿ''e
    comandante ní yaa''vi sa: N''diichí nī, ¿dɛ''ɛ̄ diíⁿ nī caati sáⁿ''a ''cūū ní
    saⁿ''ā romano sa?'
  tur-YTC: Yüzbaşı bunu duyunca komutana gidip, “Ne yapacağına dikkat et, bu adam
    bir Romalı!” dedi.
  san-ITR: enAM kathAM shrutvA sa sahasrasenApateH sannidhiM gatvA tAM vArttAmavadat
    sa romiloka etasmAt sAvadhAnaH san karmma kuru|
  bel-N: 'Пачуўшы ж гэта, сотнік, пайшоўшы, паведаміў тысячніка, кажучы: «Глядзі,
    што ты маеш рабіць. Бо гэты чалавек — Рымлянін».'
  sch-sch: Râlmi razakhat ruoipu han ha chong hah a rietin chu, râlmi ulientak kôm
    a sea. “Khoimo tho rang nin ti hi? Ma miriem hih Rom mi ke ani” a tipea.
  mic-MIQNT: Ta'n tujiw sma'gnis nutgeg, elietl iganpuguilitl aq pipanimatl, “Tal
    lugwen ta u't? Ula ji'nm Lo'mewa'j!”
  huu-NT: 'Capitán iena cacajano, comandante dɨne jaide. Iena llote. Jɨcanote: —¿Nɨese
    nɨbaɨitɨcaɨ? Bimɨe romanuaɨ naɨraɨ imɨe.'
  jiv-NT: Nuna táman antuk kapitiáncha uunt kapitiánin ujaktaj tusa werí chichaak
    “Maaj, túrataj tamena nu anearta. Ju̱ áishmaṉ Rúmanam pachitkaiti” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi ''yø''a ra dofʉi a bi man ra Pablo, bi mba bá xi''a rá hmu
    nɛ bi ''yɛ̨mbi: ―Dami jamansu ''bɛ''a guí ørpa na ran ''yohʉ, n''da ra romano
    na.'
  dah-dah: Irkeb fuleŋa marte doyaŋ al gob kuruŋmiŋ hitte kuŋbe “Al gabe Roma al geb,
    daha ireŋ taha?” inyiŋ.
  tnk-tnk: Nəpɨn iaruaɡən nəha rɨreɡi nəɡkiariien nəha, revən tɨ iəmə asori səvənhi,
    mɨni pen tukwe in mə, “Nəfe nəha ikamo? Iəmə nəha in sitisin riti səvəi Rom.”
  kpr-kpr: Aminge setiri ningido, isoro kakato da bajari nunda giti jigharikena ira
    sisira, “Ni nangeresita? Genembo emo Rome embo da tofori,” aminge setiri,
  san-IAS: enāṁ kathāṁ śrutvā sa sahasrasenāpateḥ sannidhiṁ gatvā tāṁ vārttāmavadat
    sa romiloka etasmāt sāvadhānaḥ san karmma kuru|
  nho-nho: Te saaita te soldia naa ni lono i naa taratara ake Paul raa, hano iloo
    no mee ake ki te hakamau laatou, “Koe e iloa i too vana e mee nei? Ttanata nei
    se tama haka Rome!”
  gym-NT: 'Pablokwe ñäkäbare kore, ye jarabare rükä dänkienye angwane, nikani jötrö,
    käkwe niebare rükä dänkien bäri kriye: Ni ne abko romano aisete, ¿makwe dre nuendi
    mda btä? niebare kwe ie.'
  azg-NT: 'Ndoꞌ juu capitánꞌñeen, vi na jndë jndyii jon jñꞌoonvaꞌ, tëntyjaaꞌ jon na
    mꞌaan nquii tsanꞌñeen na icoꞌxen tsoñꞌen sondaro. Itso juu nnon tsanꞌñeen: —¿Nchu
    vaa ntsaꞌ yo tsanvaꞌ? Ee conduihin tsꞌan na mꞌaan ntyja ꞌnaanꞌ tsjoon Roma.'
  bhd-bhd: ज़ैखन तैनी सूबेदारे एन शुनू त तै फौजी पलटनरे सरदारे कां जेव, “तू कुन ज़ोतस?
    ए त अक रोमी मैनूए।”
  too-NT: 'A''xni''ca'' huanica huā''mā'', huan capitán laka''lh huan xapuxcu'' tropa
    lā'' māca''tzīnīlh lā'' huanilh: ―¿Tuchū natlahua''ya''? Huanmā'' chi''xcu'' xla''
    tapa''ksī nac Roma.'
  ind-AYT: Ketika perwira itu mendengarnya, ia pergi kepada kepala pasukan dan memberitahunya,
    katanya, “Apa yang akan kamu lakukan? Sebab, orang ini adalah seorang warga negara
    Roma.”
  cjo-NT: 'Ikematziiri, riyaatashitakiri komantaante. Ikantapaakiri: —¿Iitaka pantakayeriri?
    ¡Kyaaryoowa! Eenitatsi irira iwaperite roshiyantariri oroomajatzi ikimitantanari.'
  nsn-nsn: Gine ke longoro per tamatang uoum keip tasir uiluiliatung ke mene pe Poul
    paar, inggono ke lala tar tamatang ualatoho tasir uiluiliatung, kare la hire tar
    puhon, kare la dangata pare, “hapengua ro guata pe ingga, ge inggono pe a tamatang
    Roum?”
  san-DEV: एनां कथां श्रुत्वा स सहस्रसेनापतेः सन्निधिं गत्वा तां वार्त्तामवदत् स रोमिलोक
    एतस्मात् सावधानः सन् कर्म्म कुरु।
  tna-NT: 'Daja su beju capitán ja daja id''aba putsu, echua puji peje su tipeida
    putiana uja equisa puji: —Echua puji, be paichetija tueda deja, tueda da romano
    deja nime huecha putsu.'
  lid-lid: Ndramak tinan nane dah anuhun sahou ta Pol, ma iy ales amwenen ili hawe
    tinan ta atondrok iri lau ta bahun mara-ei. Iy asehek i ta tinan tiri i buku doh,
    “Ou abudon ma ou anuhun kamwenen op, ano ou baramekes saba lakou ndra-in barala
    tan, tasah nyaran badeh, ere bolo buk badu kon tato dah.”
  wim-wim: Nil pam soldier alangan Paul.an ngeeyan-a, yaa, nilan iiy pam moom alantan
    aꞌ thaw nungant, “Ayyang, nint ngeen ngul yumpangan iniye? Nil pam anmaniya Rome
    punchan waaꞌantan nunanga.”
  zga-M: U akida avileapolikhe amamenyu aga, akhaluta khusikhali umbakha nukhumbula,
    “Winogwa ukhugakha dakhekhi? Ulwakhuva umunu uyu ni mrumi.”
  yom-yom: 'Komanda ki masodi bu kawa bobo, wuyenda kuidi pfumuꞌandi ayi wunkamba :
    —A mambu mbi momo wumvanga e ? Keti mutu wawu muisi Loma !'
  san-SIN: ඒනාං කථාං ශ්‍රුත්වා ස සහස්‍රසේනාපතේඃ සන්නිධිං ගත්වා තාං වාර්ත්තාමවදත් ස
    රෝමිලෝක ඒතස්මාත් සාවධානඃ සන් කර්ම්ම කුරු|
  yut-yut: Yaŋban kɨla amɨni gen uŋun nandaŋ kɨŋ mibɨltok amɨni yaŋ iyɨgɨt, “Ma, on
    amɨn Rom amɨn kɨnda. Gak niaŋsi akdɨsal?”
  grc-BYZ: ἀκούσας δὲ ὁ ἑκατόνταρχος, προσελθὼν ἀπήγγειλε τῷ χιλιάρχῳ λέγων· ὅρα τί
    μέλλεις ποιεῖν· ὁ γὰρ ἄνθρωπος οὗτος Ῥωμαῖός ἐστι.
  cpc-NT: 'Ikanta ikimawaki jirika, ipiyashitanakari ijiwaripirori, ikantapairi: “Nowinkatharití,
    ¿Piyotakima iita antakiri? Iriitaki jirika, josankinatakotani awinkatharipiroriti
    saikatsiri Roma-ki”.'
  nhg-NT: 'Cuöc inu capetö oquecac inu, uya oquemachestito coroniel. Oquelfe: ―Xomopile
    meyac cueröro por lo que tli tomochibelis porque ini tlöcatl icaca ciudadano romano.'
  nya-nya: Wolamulira asilikali 100 uja atamva zimenezi, anapita kwa mkulu wa asilikali
    ndi kumufotokozera. Iye anafunsa kuti, “Kodi mukuchita chiyani ndi munthuyu amene
    ndi nzika ya Chiroma?”
  ngu-NT: 'Ijcuac on capitán ijcon ocac, oyaj oquimachiltito on comandante, oquijlij:
    ―Xmota sa no tejhua tlinon ticchihuas, pampa tlacaj yejhua in tlacatl romano.'
  kup-kup: Pot mañahan ñai aban pop hatevetet sat pim ahopun Poliz hahat bar mañah,
    “Erom ae, met aban akapuz abatao dari Romaholoz tep natak menahan hezapug, tair
    homet hañin basat urakaz toog?”
  jid-jid: Niwa Centurion a wo toki, a hi ni ninkon kaptin a nda ka hlawu ndi, “A
    hi ngye wu si son ti? Indji yi hi vren meme Roma.”
  wmw-wmw: 'Nfalume wa kundi ra masurudadu, paasikire javire, akuka akimwambira nkulungwa
    wa masurudadu: “Epa usaka kutendaja? Eyu mwananlume‑yu muRoma!”'
  gmv-GGM: Xeetu wotadarata hallaqay hessa siyida mala gede halaqata azazizayssakko
    biidi “ay ooththana gaaz? haysi addezi Rome asakko” gides.
  ssg-ssg: Ti i hong kewak ien, i nahih hani kapi Klodius ape i ukek, “Tel seilon
    ien i hahitake ngahat ti Rom! Ape o aile ukek ia?”
  zpo-NT: 'Gorna mbin xaa nabeyy lo tub gayoo soldad kwaane, zee ngwa xaa nu nzhé
    xaaya lo xaa nabeyy lo tub mil soldad: —¿Cho kwaan kale lu? Lee xaabyi ne nak
    tub xaa Roma.'
  poy-poy: Mkulu gwa njagira ulii pakapikaniriti aga, kamyupiti shisoweru mkulu gwa
    njagira kalonga, “Gufira gutendi shishi? Muntu ayu ndo mwanalushi gwa Rumi!”
  qwh-NT: 'Pablu tseno nenqanta tse ofisial wiyecurnam, comandantiman ewar queno willarerqan:
    —Señor comandanti, cuidädu llutanta rurecushwan, porqui que nunaqa roma nunash.'
  gaw-gaw: Daup 100 dilag iḵi amu nug nai amu doya, nug uḵa daup dilag oḵai amegp̱a
    aum. “Na imu aṯem heḵut? Danab imu nug Rom danab,” awa aum.
  nca-nca: Yiníqo, sopo-sopo uni ŋu kuma unindoro uni kembé ŋuno uyaro oseseyaró,
    “Ke do tewero? Uni ŋuko Rom uni ka.”
  zpz-NTPP: 'Na ornu jef ni soldad güeñ yu ndeꞌ, orzeꞌ guay lo yu riib ic dey. Orzeꞌ
    nay rab yu yu zeꞌ: ―Cuidad nu coz nu gyicy ru, gun mbecy re nash yu Rom ―nay.'
  mkj-mkj: Nehn en laplap in jounpeiho rong me, ih ken inla ipen koaun in jounpeiho
    pwehng ih, “Dahkij koawoa wihwia? Woal meno wia sowoa mehlel in wein Rome men!”
  zac-NT: 'Iurë bini menor capitán lo quë naguniꞌi Pablo, guaguë́ꞌnëll visi lu capitán
    mayurë. Gúchill: ―Gupë cuidadë lo quë nagúnël con nguiu rëꞌ purquë nall tubi nguiu
    nanapë derechë ziquë më rumanë.'
  kyg-kyg: Yagaino neꞌapateya vekamoꞌa ani gemo afitenoꞌaeꞌmo uno yagaino neꞌapateya
    hogote vekaeꞌmo, Nehana kavafeꞌmo alagepa huka kagesa afiyo. Ani vekamo Lomu vayaꞌmogi
    yagaiꞌa neꞌataya vekamo maiꞌniye, huno ha paiꞌniye.
  kmk-kmk: Magngoḻ man dit opisyal tu, inummoy sit ap-apu da ot kanana’n, “Ay ilama
    lawa nu ngadan nat koom kan siya ta iRoma gayam tuwa tagu!”
  cao-NT: Jatsi quiha comandante qui capitán caniquë, Pablo nicahax na. —Anoma tsi
    xo no acaina ra. Romano-romanoria ca joni tsi xo naa ra —i quiha ja qui ja niquë.
  bbr-bbr: Kiro marai ro kon ämän roumara, akan ro näwäu opok tonomara, auruwon, “Na
    owosäurum? Kiro ro ko Rom ro.”
  inb-inb: 'Chasa uiaspa chi kapitanka, man­dag­pagma iai­kuspa, willag­rirka: —Chi
    runa, Roma­mandasi ka. Mana­char chaia­ku, paita asutin­ga­pa.'
  hrv-hrv: 'Kad je to čuo satnik, priđe tisućniku i dojavi mu: “Što si to nakanio?
    Ovaj je čovjek Rimljanin!”'
  box-NT: 'Bìo ɓa dásíwá ɲúhṹso ɲá mu ó o wà vaá bía mu lè mí kuure
    ɲúhṹso: «Páa! Loń bìo fo lá à wé. O nìi mu bìo sã̀ ho Oroomu yi.»'
