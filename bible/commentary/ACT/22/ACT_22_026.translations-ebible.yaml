  bhg-bhg: Ango edo itoroda gisijiarimi ge eiwa ingido itoroda badarida yai maundo
    embo ainde tedogosisina, “Imo ro esi? Embo eiwa Rome embo.”
  snn-NT: 'Caguëna, ja''an ëjaguëbi gue ro''taye beoye achani, soldado ta''yejeiye
