    ja wirej, a ray xibo'' u winiquirob romano.'
  xla-xla: Epalati opahale so omhallalota yu i dalepame ma tame ya꞉ dokopala oplami
    watle epo atlaiyo, “Wa꞉ wa꞉ta koko hamsela꞉ye malanatima꞉? Adipalati, oplami iye
    Loum mo oplami ikadepeyo. Epedeme di aiyalmata epo atlapo, ‘Loum mo oplamiye isikimi
    koko pa꞉le hopolloweye aiyalma,’ demdepo,” diyo.
  xav-NT: 'Tawamhã Paruhu mreme te te wapari wamhã, da''wapéi''wa norĩ wada''uri''wa
