  bgs-bgs: Tô igdinág tô sarhento katô igkagi din, igsadun sikandin tun ta kapitan,
    asta igkagi sikandin, na mà din, “Dì nángngà palagpássán nu sikandin, su sábbad
    sikandin sakup ka Roma.”
  faa-faa: Airakano ame aporo koporomo kaikia pukua, ame aporo satiniaki someraka,
    “Marirakanore? Aporoane ipi Rome aporopo. Rome aporosasamo e ruane siahoasifareapo.”
  kik-kik: Rĩrĩa mũnene ũcio wa thigari igana rĩmwe aaiguire ũguo, agĩthiĩ kũrĩ mũnene
    wa mbũtũ, akĩmũhe ũhoro ũcio. Nake akĩmũũria atĩrĩ, “Rĩu ũgwĩka atĩa? Mũndũ ũyũ
    nĩ raiya wa Roma.”
  cap-NT: 'Jalla nii taku nonz̈cu, nii tenientiqui niiz̈ comandantiz̈quiz ojkchic̈ha,
    nii puntu mazjapa. Jalla nekztanaqui tuz̈ cjichic̈ha: —Tii z̈oñiqui roman z̈oñipanzac̈ha.
    Anaz̈ c̈hjulumi niz̈taqui kjaz̈ cjila.'
  ksr-ksr: Poolnoŋ kaeŋ ijoro kawali galenoŋ moma iikanondeeŋ kawali galeŋ waŋa iwaanoŋ
    kema buju qaa kokaeŋ ijoro, “Eja iikanoŋ Room gawmambaa (jeŋkooto) paaspoot meŋ
    laligoja. Kawaajoŋ gii mono nomaeŋ ambaga?”
  eng-TNT: 'When the Centurion hearde that he went and tolde the vpper captayne sayinge:
    What intendest thou to do? This man is a Romayne.'
  sbs-sbs: '@see-verse:ACT.022.025'
  sue-sue: Ago senu giti kopi nusokare osai meni bamu dia bamura nana niro ego senua
