  uig-CYR: 'Бу сөзни аңлиған йүз беши миң бешиниң алдиға берип: — Сиз немә иш қилай
    дәватисиз? Чүнки у киши Рим пухраси екән! — деди.'
  ikw-NT: Nga nye ọgwnu wam nụrnu a, ọ znekwnusi nye risi ọgwnu kanụ a, “Anya dụ ẹli
