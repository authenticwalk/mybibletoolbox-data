  spa-PDDPT: 'Al oír esto, el centurión fue al comandante y le advirtió: ¿Qué vas
    a hacer? Porque este hombre es romano.'
  ruf-ruf: Imkulu ayo hahulike apfi, kaghenda kumlongela imkulu we asikali imbuli
