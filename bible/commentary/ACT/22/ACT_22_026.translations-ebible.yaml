  mox-mox: Ta tuta nana Faulo ena vona noqolia ʼinega tauya edi tovamatana qiduana
    ʼinaya vematamagilafuyea Faulo ena vona weaqina ta ʼinega vonaya, “Tolaʼai una
    viaqi ʼoloto baʼe ʼinaya? Tauna Loma ʼolotona.”
  kew-kew: 'Go surube aame go agaa pagesa rabu ora surube aa mudu piri pua agaa gupa
    mulalo pisa: Neme ake pali ya? Go aare nina su Rom yaade laa.'
  dww-dww: Be tauiḡara adi badama inam riunama ya vaivaiena, tauna ya naḡo tori matanama
