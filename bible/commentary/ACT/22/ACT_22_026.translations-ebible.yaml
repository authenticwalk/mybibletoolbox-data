    a-ninyarra Rowm nipa marn․gi nula an-guna an-gugaliya.” A-yinagata a-wena nula.
  wal-wal: Hegaa mato halaqai siyido wode, shaalaqaakko biidi, “Ha bitanee Roome asa.
