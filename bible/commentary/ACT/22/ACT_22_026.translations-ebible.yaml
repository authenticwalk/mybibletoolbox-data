  zap-NT: 'Chene won kapitan zenga, waluu kapitan diiz lo komandant, re kapitan: ―Gugyenen
    gan pe ylaa de porke men-Roma nak ménro.'
  wer-wer: Pël maan nga omnaröa ngarangk pöp pi wotöököpë naë së epël mëëa. “Ni tol
