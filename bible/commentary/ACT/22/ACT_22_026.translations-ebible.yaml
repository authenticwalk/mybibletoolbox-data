  aso-aso: 'Lavo gelo gizebo ve aza amiliti guveꞌinesi ve naba neida vo lo sotoꞌ ogo
    tiꞌ lo-imineꞌ: Nadolosa lane. Aꞌmine ve nene Loma ve ma nenako.'
  uli-uli: Yodwe tamol saldaw we ye rongrong molwe ngo sa loh irel llulupal tamol
    we yal ye sala kasiya bo, “Meda mele hosa luluwaley le hobe foru? Mal we ila semal
    yarmetael Roma!”
  nin-NT: Nggo ankpye wa a wo meme mre na kuma na ankpye abi ta iku wa ku ku ddu ma
    di, “Ùwà ta na kingginggi? Ugo uwama à si anu Roma.”
  acu-NT: 'Tamati nuna kapitán antuk, suntara apurin jiistas we, nuni jea chicharak:
