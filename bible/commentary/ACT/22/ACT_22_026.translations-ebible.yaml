  sny-sny: Sosu ai lu meni owane pefine a'i ape peri lo wanuwe su, le ai atu siye
    meni owane ma'e siyeyei ne fi. Le apou te'eye, “Meni eite Rom lo meni ne. Ne a'i
    lai eiwerou irowei awere? Ne Rom lo meni aiwawe a'i aine narowata.”
  myy-myy: 'Ito ĩ yija tʉocõri, ʉjʉ tʉ wacõri ado bajiro ĩre gotiyijʉ ĩ: —Queno tʉoĩaña
    mʉ yiroto riojʉa. Ãni ʉ̃mʉgʉ̃ mʉ baje rotigʉ romano masʉ ñami, yiyijʉ ĩ surara
    ʉjʉre.'
  trc-NT: 'Ga̱a cuno tanuu yoꞌ nana̱ caꞌmii Pabló rihaan soꞌ, ne̱ caꞌanj soꞌ cata̱j
    xnaꞌanj soꞌ rihaan síí uun chij rihaan cunuda̱nj nij tanuu, ne̱ cataj soꞌ: ―Ya̱
    me rá so̱ꞌ go̱ꞌ níꞌ cuartá xráá soꞌ naꞌ. ꞌO̱ se si̱j romanó me snóꞌo nihánj ei
    ―taj soꞌ rihaan tuviꞌ tanu̱u soꞌ tanuu uun chij rihaan cunuda̱nj nij tanuu a.'
  cut-NT: 'Cuahn che chihnevan capitá̱n chemin ne, chahn se, chengo se ihyan ndina̱n
