  san-TAM: 'ஏநாம்ʼ கதா²ம்ʼ ஸ்²ருத்வா ஸ ஸஹஸ்ரஸேநாபதே​: ஸந்நிதி⁴ம்ʼ க³த்வா தாம்ʼ வார்த்தாமவத³த்
