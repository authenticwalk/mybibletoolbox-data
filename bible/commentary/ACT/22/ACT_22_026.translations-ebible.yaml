  amo-amo: Na kusoje nlanza nani, ado kitin dya mine adi bellinghe. Aworo ndya nasoje,
    “Ule unite kunan Rumawari! Iyiru dai na uwasa utanari ti kpizoghe ba!”
  pjt-pjt: Ka wati panya paluṟu kulinu Paulalu alatji wangkanyangka munu anu palumpa
    tjanampa mayatjangka wangkanytjikitja munu palula tjapinu, “Nyuntu wanyu ninti
    wati nyanga palumpa? Munun nintingku nyanga palunya alatjinanyi? Kulila, wati
    nyanga paluṟu kunyu Tjiitjanya mayatjanmankupai, kala palunya pungkunytjaku wiya
    ngaṟanyi.”
  cwe-cwe: Imkulu viyahulike vino, kahita kwa mkulu wa wakalizi na kamuuza, “Kotenda
    choni? Munhu ija ni mkaya wa Loma!”
  daa-NT: 'Min gem-ak doriit kaaw-at, ŋa daktu ceer ɗeŋgey ta tatkaw-aka. Ŋa ɗiyiiji
    aman : « Yaman, gem-aŋ, ŋaar Roomin̰ce. Ansi-aŋ, gii ginin̰ maman ? »'
  mlp-mlp: Haqan mat na Pol ago gamuk huritim in lehim bab mat danmebta na bulon,
    Ni nazaq hi em ham. Mat ko abin Rom-ub usaqta ham.
  ape-C: Douk anudok soldia nemnek enyudok aria nanak abom um debeini soldia aria
    narigan nakri, “Nyak nyakri nyunek maresh? Anudok arman douk nani eshesh Rom atish
