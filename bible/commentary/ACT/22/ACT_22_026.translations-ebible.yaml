  tzo-ZNT: 'Cꞌalal iyaꞌi ti capitane, ba la yalbe ti totil solteroe: ―Nopo me cꞌusi
    chanop yuꞌun li vinic ti aval chichꞌ chuquele, jroma la uc ―xi la.'
  mpm-NT: 'Ni jinisoꞌo capitán jnuꞌun ni kaꞌan Pablo, ti kuaꞌan da, ti ni kachi da
