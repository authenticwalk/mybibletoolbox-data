  swh-ULB: Yule akida aliposikia maneno haya, akaenda kwa jemedari mkuu na kumwambia,
    akisema, “Unataka kufanya nini? Kwa maana mtu huyu ni mrumi.”
  tpt-NT: 'Tejkan chuncha qasmaklhi ni kapitan va niman laqꞌal ni komandante, va lhisakmil:
    —¿Tas kamakꞌayeꞌecha? Yu aniy lapanaki va tsꞌoqꞌulakantacha tacha xalapanaki Roma.'
  aai-aai: Baiyowayah hai bonawiyenayan orot ukwarin iti tur nonowar ana veya in baiyowayah
