  gng-NT: 'Sojambɛ kobk ya ciɛn nnɔ cii'' nnɔ ma nnɔ nɛ ki jon'' biʼciɛn nnɔ saan,
    ki tì tɔke'' wɔ ki ye: «A bi ye á tien bɛ sɔ! Ujɛ nnɔ yé Erom yɔ nɛ.»'
  cbi-NTPO: 'Tsandiñu meetu suutadu ama kayu suutadula'' ama'' junga ji'' mijakaatu
