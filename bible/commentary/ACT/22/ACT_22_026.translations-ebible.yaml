  cmn-FEB: 百夫长听言就去报告千夫长，说：“这个人是罗马公民，该怎么办？”
  gmv-RNT: Mato halaqay hessa siyida mala gede halaqata azazizayssakko biidi “Ay ooththana
    gay? hayssi addezi Oroome asakko!” gides.
  ncl-NT: 'Quiman quicaquic inon, uyac in laicanani capa cataya in laicanani hué,
    quilic: —Quita. ¿Len tía ticchihua? In lacal se romano.'
  wed-wed: Maranai sorodia ai bada wei i nonori ma i nae da ai bada ḡaeḡaena i pariverei.
    Ma tauna i vitara-virevirei i pa, “Aiwai e kaukauei? Wei ravana Rome-ei!”
  sua-sua: lRom nga rkan ngalaip to endo ta ngan e Pol ko thavae tok, to hera ngae
    ngok kim lRom nga ngaomevek ngalaip to khavaeng mang e Pol karo rhek enang tok.
    To thera mnganang te, “Ngiak kan e? Ko a mhel to enda en a Rom msim langto kat
    ko ka munik ta vle kun mnam mor lRom ngua hor kat.”
  klt-klt: Wáina inán tewe ámna yáin yáni watá wa narángga ku son yáin yáni watán
    káin kung wáina mek ingga inángga ku inuk, “Ámna wawu Rom ámna, wata ku rina táng
    minelák?”
  are-are: Nhanha wumala itornka era itornka kngarra ekururna lhamala, erinha ilaka,
    “Unta yarna artwa nhanhanha whip-ala tuma. Era ilalhama era kula Roman citizen
    namanga.”
  gai-gai: Ri, an ramoot paŋanna, an kamma waraca ma taŋca ndona ramoot paŋan aniacmo
