  rmn-rmn: Кана э шэлэнго баро адава шунляс, ов гело тай пхукавдяс э бинески барэски.
    — Со ту керэс? Адава мануш си римляни, — пхэнляс ов.
  huv-NT: 'Wüx aaga minatang ocueaj soldados tanguiay aag ayaj, tsajmbiüt masaj a
    nenajiüt, camüm majngot tasaj: ―¿Cuane apmeranga? Cos aaga naxey quiaj romano
    nej ―aj.'
  otn-NT: 'Nu̱''mø mi̱ ''yø''a̱ ra̱ hya̱ sihra̱ capita p''ʉya, bi̱ ma bá̱ xi''a̱ rá̱
    hmu̱ nne di̱ mfɛte, bi ''yɛ̱mbi̱: ―Da̱mi̱ n''yomfɛ̱ni̱ te guí̱ nne gui ''yøt''e,
    porque nu̱na̱ ra̱ n''yohʉ guí̱ nne gui fɛi, ra̱ romano na̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobu mikme talitimeŋdi u nadiŋa kiyaneeŋ wapumhik’walaŋ wooŋ niŋguk,
