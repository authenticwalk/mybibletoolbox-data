    Roman numu-matu.”
  cbu-NT: Kapitan anoo mazinaranllu, komandantap tit ashiranllu, komandantush kuseeru,
    Yuw pzkoongi táranllish an Romshuchcha; tárangiya kapitani.
  usa-usa: 'ánibo kawáá-nákómá maamin-áímmá kéitena wemá maréna i-wáyúkátí anó-kawaa-nakomma
    móma timá ámikaiye: “emá maamin-nákómmá nôraq umákanewaq kéono? maamin-náqá wemá
    Arómani-naqiye.” téna timá ámikaiye.'
  soy-soy: 'Kɛ usɔ́ɔ́cɑ kpéẽ uyɛ̃ uu lɛ̃ n kṍ, uu sĩ́ uú hɑ usɔ́ɔ́cɑ wɛ́ɛ́sɛ
    símisi rɛ: Usoi uyɛɛ Rɔm ukɔ́ lɛ, íye kɑɑ nkpéni wɑinɛ?'
  hui-hui: Ani layago hale howa ami haru haga biagome ami haru haga haguane hearia
    puwa ibuhondo lalu, Agi berebe. Agali biagoni ibu Lomo ho tene heneyago, lene.
  amf-amf: Mato alaqa ogoam yinin qansenka, shii alaqakal yivayse, “Ya har hayoa daa?
    Ea kaa Roome eedine” kina ki hamade.
  quc-NNT: 'Aretaq ri tata'' ri'' xuta ri xub''ij ri tat Pablo, xe''k, xub''ij che
    ri tata'' ri kätaqan pa ki wi'' ri soldados: ¿Jas ta k''u lo ri tajin käb''an
    la che we achi ri''? Ri are'' are jun kuk'' ri winaq aj Roma, —xcha che.'
  dob-dob: Ta toanugana nina Paulo ꞌina ona ꞌinonona, ꞌenega ꞌilomanini ga ꞌitauya
    ꞌidi boda saiya ꞌana toloina ꞌena, ga ꞌieonena, “Toꞌase ꞌaene ꞌuda guinuwe? Tai
    gete tauna goma Lomana!”
  wrs-wrs: Wo no valgonindna kuwul himba nom moam hellenamba, ganamba, valgonindna
    kuwulm ishomna nomba moamba. Hev omnana, yimba nonora lohvma, memba yimba vevpa?
    Memba hona indhanariniva Romnindrini.
  mca-mca: 'In yepi''ye'' ek''i pa''aj aka''an pa'' centurión, ma'' qa nifeliiji''
