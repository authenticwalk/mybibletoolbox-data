    ko nũ''ũ— ''jau ''ga awau o''wyriara upe.'
  dao-dao: Acunüng, yekap ngvai naw, acun a ngjak ja, yekap ngvai säiha veia cit lü,
    “Na bi law cän ngaia, hin hin Romah khyanga kya ve” ti lü, a mtheh.
  cya-cya: 'Xa ngujlyo ti'' yu cha'' can'', cui'' xaa ya ytsa'' yu ''in x''nan yu,
    lo'' juin yu: ¿Ña''an ta ljuin um cua'' ñii si''yana ne'' romano lca yu re?'
  beu-beu: Vengmeet aulang muse, tentara angu uuser-uuser ila enehe eele angu aing
    aalaping. Sengmuse ana vengbanang hula, “Nimang! Nehe anga di Roma eparenta omimi
    angu andi Roma enehe ba nu! Base, nimang hula naba ba ening metma adana?”
  wrk-wrk: Jala nyuli manku nanda jangkurr ngarrkadabawarranyi, baki nyuli jilajba
