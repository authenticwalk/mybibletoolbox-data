  ndj-ndj: Yula mkomi wa machonda papikanishili afi, kamuwombela mkomi wawu, padeta,
    “Ukudayila kugola liki? Mundu ayu mwenikaya wa Loma!”
  mbj-NT: 'Ti m'' warahén sa wahë n''aa see maa napäh bä Paw-Ro her''oot doo, nayyw
    hẽ tabahõm kän warahén sa wahë n''aa heh''äät ub do wë. Ti m'' teaanh ta hã: —Nyy
    da mabad''oo hahỹ aj''yy hã? Roma buuj né hẽ ti hỹỹh —näng mäh.'
  lat-VUC: 'Quo audito, centurio accessit ad tribunum, et nuntiavit ei, dicens: Quid
    acturus es? hic enim homo civis Romanus est.'
  ngp-ngp: Yudya mkulu eze eve ayo, niyo amuuza yudya mkulu we difyo dye Kilumi, “Watendai?
    Mnt'hu uyu Mloma!”
  enq-2: Dopa leamopa sepala, amii 100 isingi doko amii isingi mupa doko katea dokonya
    pupala baa lamaiyoo, “Akali dake Roma tange-lumuna, embame pyaanya pilyino doko
    masetala pipi” lea.
  eng-ASVBT: 'And when the centurion heard it, he went and told the chief captain,
    saying, Take heed what thou art about to do: for this man is a Roman.'
  mna-mna: 'Biibi ileŋ sua tana, to ila mi iso pa biibi ŋonoono kizin malmal kan.
    Iso: “Iŋgi ko parei? Pa tomtom taiŋgi, ni ki Rom.”'
  myw-myw: Takalikay iligen anilivan towen, inek natovek, idibek, ilana, “Aveiyag
    bukuvag? Taw towen guma-Lom teitan.”
  sby-sby: Uyu mukulene wabashilikali mpwalanyumfweco, walaya kwambila mukulene wa
    bashilikali bonse, ne kumwipusheti, “Inga mulayandanga kwinsa cani? Muntuyu ni
    Muloma!”
  sll-sll: Dungure soldia pire kene ongwo yal mongwo bani yu ditongwi, “Yal i Roman
    irang momia hankino? Tal ongwo gogo so di na tene?” dungwi.
  yaq-NT: 'Inika''a jikkajakai ju''u sontao ya''ut, ju''u sontaommeu weyeka yo''owetau
    sika intok a'' tejwaak: ―Ju''u em ya''abae''u betana emo suua. Bwe''ituk ini''i
    o''ou, Romaanom bwiaarapo lutu''uriak ―ti au jiakai.'
  uro-uro: Bä nga qärak ka nari rhoqor täkt dä qa met bä sage aa narhoerqa mamär bä
    qa märhamän bät ka enge nage ma Pol i qa qoar toqortäqyia, “Qale ngiat tualat
    toqoräkt! Rhak täkt ama ruqa di qa nämäni ama Romgäna.”
  ita-1885: 'E il centurione, udito ciò, venne, e lo rapportò al capitano, dicendo:
    Guarda ciò che tu farai, perciocchè quest''uomo è Romano.'
  muy-muy: 'Naŋ nakəŋ àra ècia ma ga Pol na ti àrəkioru ka bay gayaŋ, àhi ahkado :
    « Kagray hi ti ahəmamam ? Naŋ hini zal Rom ci ni ! »'
  kqc-kqc: Kamini mina ago neideyori, nesi iya rededi vene di ourefeidena amiye tora
    rofu nikaiteyo, “Ya bi beika regiya? Mina amiye bi Rome amiye!”
  tav-tav: 'To bairo cʉ caĩro apii polisía maja ʉpaʉ majuu macare cʉ cabuioʉ aájupʉ:
    —Caroaro cʉ ája. Rooro Pablore cʉ cátiquetipe ã. Romano majocʉ ãñupʉ, cʉ caĩñupʉ.'
  eng-ULB: When the centurion heard this, he went to the chief captain and told him,
    saying, “What are you about to do? For this man is a Roman citizen.”
  spa-VBL: 'Cuando el centurión escuchó lo que Pablo dijo, fue hasta donde estaba
    el comandante y le preguntó: “¿Qué estás haciendo? Este hombre es ciudadano romano”.'
  fra-_FOB: 'Le centenier ayant entendu cela, alla le rapporter au tribun, en disant:
    Prends garde à ce que tu feras; car cet homme est Romain.'
  hau-ULB: Da Jarumin ya ji haka, ya tafi wurin babban hafsan, yana cewa, “Me kake
    so ka yi? Gama wanan mutumin dan asalin Roma ne.”
  mal-mal: 'ഇതു കേട്ടപ്പോൾ ശതാധിപൻ ചെന്ന് സഹസ്രാധിപനോട്: “നീ എന്ത് ചെയ്‌വാൻ പോകുന്നു?
    ഈ മനുഷ്യൻ റോമാപൗരൻ ആകുന്നു” എന്നു ബോധിപ്പിച്ചു.'
  kkc-kkc: Eseme ha teli odoo ee gibadeli oso to hagee duloso, dileso o wiligi odoo
    mapoo egeesee takaso, “Nayo goo tomo silee gooleedoso? Bei, odoo hagee tei Loum
    mi mapoo badeli. Esiga ibada teiso egeesee takooso, ‘Loum mi mapoo badeli odoo
    ee mosoowe goo mauwe woolai tei,’ deliso, diso.”
  urd-GVR: Afsar ne jab yih sunā to kamānḍar ke pās jā kar use ittalā dī, “Āp kyā
    karne ko haiṅ? Yih ādmī to Romī shahrī hai!”
  far-far: Kada ne wane ni omee nai 'e rongoa na ru nai, nia ka leka siana wane 'initoa
    nia, ma ka ledia ka 'uri, “Te ne 'oe sasia? Na wane loko nia na wane 'i Rom!”
  suz-BL: मिनु कप्‍तानमी मुल मार पचा, दे सिपाही आन ठेयब मुर कली हिल्‍लो पथ लमाक्‍त।
    मिनु “कोर्रामी युक्‍चा पुंइसीचा ङा मुर ममाइ बाक्‍त। आं यो रोमी नागरिक बाक्‍त”
    दे तुइक्‍पदा बाक्‍त।
  car-NT: 'Moro eta''po mero ty''wa, mo''ko jopoto wyto''po mo''ko topono jopoto ''wa.
    Ika''po: “O''to ko maitan? Amy Rome jopotory upi''nono irombo mo''ko wokyry man.”'
  amp-amp: Be wom ofisar inji wanyhato krnungothetr mttiwon memorr, “Tamohmpno inji
    niwa? Nd yimar Rom thofer.”
  bht-bht: सूबेदारे ऐ सुणीकरी सरदारे बाल जाई करी बोलया, “तू ऐ क्या करा दा है? ऐ तां
    रोमी माणु है।”
  eng-NOY: When the centurion heard this, he went and told the chief captain, saying,
    What art thou about to do? For this man is a Roman.
  cub-NT: 'Diede jápiayʉ ñai jabocʉ, nʉrejamed̶a ʉ̃i jabocʉ yebai, ñai Pablore coyʉicõjeimʉ
    mácʉ. Aru arejamed̶a ñai churaravai jabocʉ pʉeno parʉcʉre: —Mʉ, ji jabocʉ, me
    d̶ajacʉ mʉ. Ñai ʉ̃mʉ Roma jaboteinocacʉbe, arejamed̶a ʉ̃.'
  ita-1927: 'E il centurione, udito questo, venne a riferirlo al tribuno, dicendo:
    Che stai per fare? perché quest’uomo è Romano.'
  lww-lww: Ana pogos nap̃a nasumonena nap̃ani mloge naviunena kiena ne Pol nene, naga
    pisape ve awe re si naga wa, ana naga pa pisu kiela yerkawa veraga, pisape “?Ei,
    p̃isi na ko okila ve sanapen yaru nene narui? Naga sum̃a pisa ke pisape naga sike
    vatano e navisuarena nae Rom ne.”
  ckb-ckb: 'کاتێک سەرپەلەکە گوێی لەمە بوو، چووە لای فەرماندەکە و هەواڵی پێدا و گوتی:
    «ئەوە بەتەمای چی بکەیت؟ ئەم پیاوە هاوڵاتیی ڕۆمانییە!»'
  spm-spm: Uthughun khavɨn mbɨzorsir gumasir garir gumaghan aphan kamagh oraeghava,
    Romiiŋ mbɨzorusir gumasi bar men gumaghana aphanamɨusua gua aŋm mbɨŋgeeghi, “Nɨɨ
    manmagh ramuti? Khara Romiiŋn gumaghra.”
  nas-nas: Tenang teie piatooronuka daakuꞌ tanatanarai teeꞌ taaravura tee piatooronuka
    biikaang boreꞌanko bera aaꞌpuuꞌ tee, “Aung naning dake arekeeꞌ nkoveeꞌnaang, aiꞌ
    aung tee Roomaꞌnupoong-koong.”
  uvl-uvl: Iok laol, non soke neu longe ke mau pe lake hele lange aria aehuna ke teke,
    “Iong mam opotar mam? Ita tapoi pulut mene poinga nei lange non nei. Pe i nena
    nge Rom pule i!”
  eng-BBE: And hearing this, the man went to the chief captain and gave him an account
    of it, saying, What are you about to do? for this man is a Roman.
  ixl-CNT: 'Utz aatz tabꞌit u kam u chꞌooal qꞌesal sol tzaꞌ, bꞌeni; ex tal tu u qꞌesala
    ech tzaꞌ: —¿Kam saꞌaneꞌ? tan aatz u vinaj tziꞌ, bꞌennaj peꞌks aa Roma.— Texh te.'
  xsi-xsi: Zugu tamâta nenzi katonâŋa nde iloŋo Paulo ne ŋgua ŋinde lâ, ŋineŋga ilâ
    iporo pa ne koipu. Aku ikasoŋa tu, “Kala ŋine noko kutu kuveta mana, a? Tamâta
    ŋine nde Rom lawea warika ma!”
  crx-NTPO: '''Et la ndun huwunlí-un whudánts''o whe lhuganne moodih yughu ninya ''ink''ez
    yoodulhkut, “Daint''en whe ''int''en? Ndun dune Rome yun k''ut whut''en-un ''únt''oh!”
    yúlhni.'
  kan-OKCV: ಶತಾಧಿಪತಿ ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ಸಹಸ್ರಾಧಿಪತಿಯ ಬಳಿಗೆ ಹೋಗಿ ಇದನ್ನು ವರದಿ ಮಾಡಿ,
    “ಇವನು ರೋಮ್ ಪೌರನು. ಈಗ ನೀನೇನು ಮಾಡಬೇಕೆಂದಿದ್ದೀ?” ಎಂದು ಅವನನ್ನು ಪ್ರಶ್ನಿಸಿದನು.
  bbb-bbb: Fu ijiege kuaramoga e ireobo ije fu vua ije fie. Ijadufuo fune va e Romuko
    ijiebuo e ireobo ije kuae, E gafe no dabe ifikuvejo ije fu e Romuko ijadufuo a
    izege vierafemano kuae?
  blw-blw: Hen nangngaran hen anchi kapetan way ihay tagun hen Roma peet ah Pablo,
    émméyat hen anchi Komandér way manaphapet, ekatnéén, “Pakay lawatoh chataaw am-ammaan
    te tagun angkay hen Roma peet ah Pablowanna.”
  tam-2017: 'நூற்றுக்கு அதிபதி அதைக்கேட்டு, ரோம அதிபதியிடத்தில்போய், அதை அறிவித்து:
    நீர் செய்யப்போகிறதைக்குறித்து எச்சரிக்கையாக இரும்; இந்த மனிதன் ரோமன் என்றான்.'
  azz-NT: 'Huan cuac ne tayecanque soldado quicayic ya nijín tajtol de Pablo, ijcuacón
    yejua yajqui quimatiltito in hueyi chiuque soldado huan quiliaya ijcuín: ―Cuali
    xiquita toni ticchihuilis nijín tagat Pablo, porín yejua no pueblojcat de Roma.'
  spa-RV-1909: 'Y como el centurión oyó esto, fué y dió aviso al tribuno, diciendo:
    ¿Qué vas á hacer? porque este hombre es Romano.'
  csy-csy: 'Tua thu zakhat uk ngalkap mangpa in a zak ciang in, tul khat uk ngalkap
    mangpa tung ah, na nasep kidawm in: banghangziam cile hisia pa sia Rome mi hi,
    ci hi.'
  mxq-NT: 'Es ko tmʉdooy yʉ solda̱a̱dʉ windsʉ́n, net oj tꞌawanʉ ja wyindsʉ́n, ja solda̱a̱dʉ
    windsʉngopk, es tꞌanma̱a̱y: —Mnaygywentʉꞌátʉdʉp mʉt diꞌibʉ mdunaampy. Tya̱dʉ yedyʉjk,
    romanʉ ja̱ꞌa̱y yʉꞌʉ.'
  tzj-NT: 'Ja c''a capitán tok xc''axaj ja xbij ja Pablo arja'' be ruq''uin ja coronel.
    Ja tok xekaj ruq''uin quewa'' xbij tre ri'': —Kas tabana'' cuenta ja naban tre
    ja rachi como arja'' c''o pa rcuenta ja kagobierno ajoj ja rok aj Roma, ne'' tre.'
  tdt-tdt: Rona nunee, kapitaun baa foo hatene ba nia komandante dehan, “Ema nee sidadaun
    Roma. Ita boot atu halo saida ba nia?”
  ron-BTF: 'Când a auzit centurionul, a venit și a anunțat căpetenia, spunând: Ia
    seama la ce faci; fiindcă acest om este roman.'
  eng-WEBP: When the centurion heard it, he went to the commanding officer and told
    him, “Watch what you are about to do, for this man is a Roman!”
  eng-FBV: When the centurion heard what Paul said, he went to the commander and asked
    him, “What are you doing? This man is a Roman citizen.”
  nld-1939: 'Toen de honderdman dit hoorde, ging hij den hoofdman berichten, en zeide:
    Wat gaat ge beginnen; die man is een Romein!'
  bwo-bwo: Bali naashonuwere han b́shishtsok'on alirwok amt «Eeg k'alishe? Ashaan
    Rom datsi ashe!» bí eti.
  nch-BL: 'Huan nopa tayacanquet quicajqui ini, huan yajqui quicamanalhuito nopa hueyi
    tayacanquet ten nochi soldados, quiilhui: ―Ximotachili taya tijchihuas ica ni
    tacat pampa yaya se romano.'
  quc-TNT: 'Aretak ri tata'' ri'' xuta ri xubij ri tat Pablo, xe''c, xubij che ri
    tata'' ri cätakan pa qui wi'' ri soldados: ¿Jas ta c''u lo ri tajin cäban la che
    we achi ri''? Ri are'' are jun cuc'' ri winak aj Roma, —xcha che.'
  tfr-NTPO: Kuya ba kägäyo l̈irë ga jek jong ba kägäyo kësbangyo l̈i shwoy, ga tjl̈ẽ
    ba kong ga «Domer kjwe Roma so kjibokwo tjok. ¿Eni ga kjwëp l̇l̇ong?» l̈e.
  kaq-NT: 'Jan yocacai nincacax hapo janin caxon capitanen yohiquin: —¿Jahueja min
    jacatsihquin? Jaa ta romano joni qui —hahquin.'
  sgb-sgb: Pamakagilam nan habayto, ay nilako nan kapitan ya pinakapoon lan hundalon
    Roma ta wana kana, “Ay-êmên, ha taga-Roma ya awud!”
  vie-1934: 'Vừa nghe mấy lời đó, thầy đội đi thưa cùng quản cơ rằng: Oâng toan làm
    chi? vì người nầy là quốc dân Rô-ma.'
  kxv-kxv: ଈଦାଆଁ ୱେଞ୍ଜାନା କ଼ହ୍‌ଏଁସି ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ କାଜାଣା ତା଼ଣା ହାଜାନା ଏଲେଇଚେସି,
    “ନୀନୁ ଏ଼ନାଆଁ କିହାଲି ହାଜିମାଞ୍ଜି, ଇଚିହିଁ ଈୱାସି ରମିୟ ଲ଼କୁ ।”
  cha-cha: 'Ya anae jajungog ayo y senturion, mapos ya jasangane y magas inetnon ilegña:
    Adaje jafa y unquequechogüe, sa este na taotao Romano.'
  amu-NT: 'Ndoꞌ capeitaⁿꞌñeeⁿ quia na jñeeⁿ ñꞌoomwaaꞌ tjaaⁿ na mꞌaaⁿ tsꞌaⁿ na cwiluiitquieñe
    nda̱a̱ chaꞌtso sondaro. Matsoom nnom tsaⁿꞌñeeⁿ: —Catsaꞌ cwenta na luaaꞌ ñeꞌcatsaꞌ
    ñꞌeⁿ tsaⁿmꞌaaⁿꞌ ee tseixmaaⁿ tsꞌaⁿ tsjoom Roma.'
  hin-CV: यह सुनना ही था कि शताधिपति ने तुरंत सेनापति के पास जाकर उससे कहा, “आप यह
    क्या करने पर हैं? यह व्यक्ति तो रोमी नागरिक है!”
  spa-BES: 'Al oír esto, el hombre fue donde el comandante y le dio cuenta de lo sucedido,
    diciendo: ¿Qué vas a hacer? porque este hombre es romano.'
  san-BEN: এনাং কথাং শ্রুৎৱা স সহস্রসেনাপতেঃ সন্নিধিং গৎৱা তাং ৱার্ত্তামৱদৎ স রোমিলোক
    এতস্মাৎ সাৱধানঃ সন্ কর্ম্ম কুরু|
  tdx-tdx: 'Ie jinanji’ i mpifehe zatoy le nimbeo nita­lily amy talèy, ty hoe: Ino
    o anoa’oo? nte-Roma i lahilahiy!'
  naf-naf: Kegok zeme an ŋeŋaŋ keyaŋ an ŋeŋaŋin temaŋ ekmagen meti zeye, “An kapi
    Loma an keyepm zigok penaŋ msasenup?”
  grc-MT: ακουσασ δε ο εκατονταρχοσ προσελθων απηγγειλεν τω χιλιαρχω λεγων ορα τι
    μελλεισ ποιειν ο γαρ ανθρωποσ ουτοσ ρωμαιοσ εστιν
  vid-vid: Yula mkulu wa wamizi loyahuliche ago, nakamlonjela mbuli mkulu wa wamizi
    yolonga, “Kwangugana kudita choni? Munhu ayu wa Loma!”
  pio-NT: 'Iná capitán yàacawa úwi íiwacaliná yàatalé. Iimaca irí: —‍Cayába, picá
    pimàni irí báawéeri, yái asìalica. Romanosàiriquéi —‍íimaca.'
  tsn-tsn: Moeteledipele wa mophato a ya kwa go molaodi le ene a re, “O dirang? Monna
    yo ke Mo-Roma!”
  amr-NT: 'Kenda enadeʼte capitán sorotataj huairitaj oʼhuaʼpo onatoʼpo: —‍Keyoj,
    kateaʼ iʼmanaʼ. In huabokerek Roma huadariyo hua̱e̱ʼeri o̱ʼe̱. —‍Capitána onaʼuy.'
  pwg-pwg: Ma senturiyon weni sisiyina ivi yanei na inae ina bada kurina ma ivonei
    bo, “Aviyavisina kuna berai? Nani tomowina na Rome wawaya.”
  cjv-cjv: ena kiminem yai ori ka i firo dere fu kiminem kiapanom yai ori moingui
    tei fure “Ya, yaromi Roma yai moingua tora bengoro ne tai epe benanie?” di tongoro
  tha-KJV: เมื่อนายร้อยได้ยินแล้วจึงไปบอกนายพั​นว​่า “ท่านจะทำอะไรนั่น คนนั้นเป็นคนสัญชาติ​โรม​”
  por-BR-2018: 'E o centurião, tendo ouvido isto ,foi e avisou ao comandante, dizendo:
    Olha o que estás a ponto de fazer, porque este homem é romano.'
  mhl-mhl: Polji oŋu ojime mamari siŋanji maneru oo akoŋ mamari siŋaŋ qoruine iŋoreo
    raru biŋe buŋo iŋi ojiya, “Ŋi oiji Rom gawmande (mimiti) paspot roru goga. Ore
    eru go uruŋu emiŋ?”
  klv-klv: Nǝboŋ nasenturion tosǝsǝloŋ hǝn natenan, ivan hǝn nakomada ale ikel maii
    ke, “Guke gigol nǝsa? Atenan evi auleRom.”
  bco-bco: Da꞉la꞉dilo꞉ bo꞉fo꞉lowan kaluwo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉yo꞉, da꞉la꞉diya꞉ misa꞉
    kalulo꞉wa ha꞉na꞉sa꞉ga꞉, Fo꞉l elo꞉ to sio꞉ a꞉no꞉ emo꞉wo꞉ sa꞉laki a꞉la꞉sio꞉, “Kalu
    we Lom kalule dowo꞉ ko꞉lo꞉ nio꞉ waga dimidama꞉no꞉wa꞉le?”
  kdl-NT: An katigi ki ka panai nala, aku u banai a asu u uzapige vi, u danai, “Ndya
    ya ciga n yain? Vuma u na vi uza u aza uyamba u Roma ɗa.”
  apu-NT: Ininiãkara sotato sari iauĩtemoni. —Iua kiki amaĩkakiti Homano itxaua iua,
    ininiãkara erepaniko iuamoni pikamakiti tĩkane —itxari.
  roo-roo: Oire uva vo ake uvuoro ro ofisato roari rovopatoa ruture avaroepa oiso
    purasa, “Apeisi vai ro piepari oirato. Uvare Rom gavmanaro iava rera.”
  miz-NT: 'Sntadun ñá odo nūú san ne, dā téku ña é kākaꞌán Pablú ne, kuéꞌen ña, kūkoto
    ña tóꞌo ñā, kakaꞌan ña: —¿Nté koo vií nto ña tsikan? Tsí ña ñuú Roma ña —kaꞌan
    ña.'
  qvz-NT: Pablo chasna rimacpi chi sundalugunata mandac paimanda mas yali mandagma
    cuintagrira casna nisha, Imasata rana anga. Cai runaga romano llactapura runa
    man.
  deu-ELO: 'Als es aber der Hauptmann hörte, ging er hin und meldete dem Obersten
    und sprach: was hast du vor zu tun? Denn dieser Mensch ist ein Römer.'
  mjc-NT: 'Tsa tsiñi̱ ra capitán tsa caahán ra Pablo, tsaha̱n ra tsijacoto̱ ra tsi
