  ory-ory: ସେହି ଶତ-ସେନାପତି ଏହା ଶୁଣି ସହସ୍ର-ସେନାପତିଙ୍କ ନିକଟକୁ ଯାଇ ତାହାଙ୍କୁ ସେହି କଥା
    ଜଣାଇ କହିଲେ, ଆପଣ କଅଣ କରିବାକୁ ଯାଉଅଛନ୍ତି? ଏହି ଲୋକ ତ ଜଣେ ରୋମୀୟ।
  bzj-bzj: Wen di aafisa yehr dis, ih hori gaahn da di komanda ahn seh, “Da weh yoo
