  dwr-ENT: ሄዋ ፄታቱዋ ካፑ ሲሴዳ ዎዴ፥ ኦላ ካፑዋኮ ቢዴ፥ «ሃ ቢታኒ ሮሜ ኣሳ። ኔኒ ኣያ ኦና ቆፓይ?» ያጊዴ ኦቼዳ።
  pma-pma: Navong avat enek longe mukok, musil eni, va les avat houlu onen ka visi
