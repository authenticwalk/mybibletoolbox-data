verse: ACT.022.026
translations:
  kpx-kpx: Ige ame malaha keu ke evisi tiale au kosive baluga namihai avoe, “Ata keu
    Loma ataike. Iale nahi hamage keu toelanu.”
  okv-H: isoro embo amo ingito joru eto amita tihi jigari embo ta degi pambuto ke
    einge ena, “Umo do asi hotembihe, embo amo Roman embora,” ainge enu
  tbo-tbo: Hougana gawiya kapenana geka bahana i noonoli po i nae hai taniwaga ugolina
    i lubayada i pa, ‘Awai ipa una dewaya noka lawana ugolina? Tauna lawa Lomagei.’
  mal-C: ശതാധിപൻ ഇതു കേട്ടിട്ട് സൈന്യാധിപന്റെ അടുക്കൽ ചെന്നു വിവരം ധരിപ്പിച്ചു. “അങ്ങെന്താണ്
    ഈ ചെയ്യാൻപോകുന്നത്? ഇയാൾ ഒരു റോമൻ പൗരനാണ്,” ശതാധിപൻ സൈന്യാധിപനോടു പറഞ്ഞു.
  grc-SR: Ἀκούσας δὲ ὁ ἑκατόνταρχος, προσελθὼν ⸉ἀπήγγειλεν τῷ χιλιάρχῳ⸊ λέγων, ⸋Ὅρα⸌
    τί μέλλεις ποιεῖν· ὁ γὰρ ἄνθρωπος οὗτος Ῥωμαῖός ἐστιν.
  bgc-bgc: सूबेदार नै न्यू सुणकै पलटन के सरदार कै धोरै जाकै कह्या, “तू यो के करै सै?
    यो तो रोमी माणस सै।”
  khz-khz: Vovetali gitatagona talimana na vokila ekamonaigiato, ne eraka-agoto vetali
    velena kamuna genai, evaikilaato, netiwato, “Goi na raka ono kala-tiwaa? Votalima
    voma Roma talimana!”
  deu-TKW: 'Als der Hauptmann das hörte, gieng er zum Obersten, meldete es und sagte:
    was willst du thun? der Mensch ist ja ein Römer.'
  zsr-NT: 'Catiꞌ byönnëꞌ lë ni bönniꞌ naꞌ, gyijëꞌ yajtíxjöiꞌnëꞌ bönniꞌ blau naꞌ nacuꞌë
    lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l. Rëꞌ lëꞌ: ―¿Bizxa caz ni runruꞌ? Bönniꞌ ni nababëꞌ
    Roma.'
  lin-lin: 'Tango mokonzi ayokaki bongo, akendeki koyebisa mokonzi ya basoda : — Okosala
    nini ? Tata oyo azali moto ya Rome.'
  hns-NT: 'Tab barkwa djab ie baat soenies, tab oe thaana ke barkwa lage gail aur
    bolies: „Ab toe ka kariehe? Ie aadmie ke to Roma djaat ke hak hai.”'
  noa-E: 'Pabloou ichig magbaawai chi capitanau ag bʉ̈rre mawia jũrr chi comandanteeg
    jaaujim anʉm: —Comandante, Pabloou ichdëu jaauwai i mag Romapierr anʉmta, ¿pua
    i wʉpi jaau chirʉ́?'
  eng-EMTV: And the centurion, hearing this, going to the commander he reported, saying,
    “Watch what you are about to do, for this man is a Roman.”
  mib-NT: 'Te ni jini sōho capitán jnūhun yáha, te ni jecahān jiín general: Coto vāha
    ní jéē ma stɨ́vɨ ní sáha ní jíín tée yáha, chi cúu de sēhe nación Roma, achí.'
  lif-NT2: थक्‍तुम्‍बे़ल्‍ले़ खे़न् थक्‍पे़बान् पेआङ् मे़त्तु, “आदाङ्‌बे, कन् थेःन्
    के़जोगुर के़बप्‍पे? कन् मनाःङ्‌ग रोमि यक्‌युङ्‌बामुरो!”
  xnj-xnj: Hinu chilongosi yula peayuwini genago, akamjovela mkulu wa msambi wa manjolinjoli
    akajova, “Wigana kukita kyani? Mundu uyu ndi mkolonjinji wa ku Loma!”
  mmx-mmx: Mo laasesep ga ronga i na la ni gat pas uto at leeme gomgo la ga sue i
    xeretna, “U lok do una lok lavanga salai? Anaa laradi neni lanat boro Rom!”
  cbr-NT: 'Ësaía Pablo quia cuabiani cuanxun ca capitanën ësaquin comandante cacëxa:
    —Ënë unix ca románo ''aish quiricañu ''icën. Usa ''ain camina uisaquin caramina
    ''aisa tani usoquin ''anuxun upí oquin sinánti ''ain.'
  tee-NT: 'Pus acsni k''asmatlh ju ani ju xacapitán pus ju yuchi alh junini'' ju comandante.
    Junich: ―K''ox ap''ast''act''i ju tuch''i a''ulht''uya'' ju anu'' lapanac. Ju
    yuchi vachu'' quintat''aputek''ecantan ju quijnan''an ju romanonin juntau.'
  eng-LSV: And the centurion having heard, having gone near to the chief captain,
    told, saying, “Take heed what you are about to do, for this man is a Roman”;
  cak-NT: 'Cuando ri capitán xuc''oxaj quiri'', xberu''ij che ri comandante: Tanojij
    ri anchique na''an cami, roma ri Pablo xa jun achi romano, xcha'' che.'
  pah-NT: Henduvame ganhi'ig̃a soldado'ga hoi javo gwuvihavuhu'ga pe. —Terenupãukara'javi
    ti ga! A'ereki ga romanoramo oko, ei ga.
  sja-NT: 'Mãgɨ́ capitanpa mãga ũrik''ãri, isapai wãji ãchi poro waibɨamaa mãik''aapa
    mãgaji: —¿Pɨa, k''ãata ooit''eema aji, jã eperã Romadepema ome?'
  xed-xed: Snaŋta tsa la mali ta ghəŋa la sludzi ya ta tsa gwaɗa ya, ka sliʼafta tsi
    ka laghwi da mnanata mghama taŋ. «Waka ka dzaʼa magay? Nana mndu na ná, mnda la
    Ruma ya,» kaʼa nda tsi.
  mks-NT: 'Tá na̱xini jo̱ho da̱ ña̱ yóho chí i̱vi̱ la̱á na̱sa̱ha̱n da̱ cáxi tu̱hun
    da nu̱ da̱ cúú jefe soldado cán já cáchí da̱ já xi̱hi̱n dá: —Cuéntá va̱ha coo
    ndó ta coto a̱ cája xíxi ndó xi̱hín da̱ ja̱n jáchi̱ cúú dá ta̱a romano —na̱cachi
    in soldado cán.'
  gfk-S: Be ing no tamat na umri ga hadade hokakarek, iga hana utuma tano lilie ma
    iga tiri ie, “Ai! Aso ing u ra gilgil? Ikinen ra turadi aie tike Rom!”
  bmu-bmu: Polnöŋ mewö jiiga suahö galömnöŋ möta miaŋgöreŋök suahö galöm bohonŋi yaŋgöreŋ
    anda buzup waŋgiba kewö jiyök, “Azi miaŋön mönö Rom gawmangö (jimkutukutu) paspot
    memba malja. Miaŋgöra gi mönö denöwö akŋan?”
  dgz-dgz: Wam ame ita apanewa nop ma anuni, me ae ita yamewa inap singui anega tayaven,
    “Apan ame nu at nuga Rom apane da. Ge dim da tai?”
  eng-GNV: 'Nowe when the Centurion heard it, hee went, and tolde the chiefe captaine,
    saying, Take heede what thou doest: for this man is a Romane.'
  zaa-NT: 'De biyénini capitáan nui nna huíą gutixà''anią comandántea nna rą na: Biani
    calatsi'' lu'' guthácca'' lu'' nubéyu''ą'' porqui''ni ná huą́ ciudadano romano.'
  eng-WEBSTER: When the centurion heard that , he went and told the chief captain,
    saying, Take heed what thou doest; for this man is a Roman.
  guh-guh: 'Capitán itsa jumetane bajarapacuenia Pablo pejumaitsijava, nexata capitán
    lia vajabitsaë pepo pevetsinë comandantejavabelia. Capitán jumaitsi comandantejavabelia:
    —Xania baja tsane pacuene exanaejitsiamë Pablojavabelia. ¡Maponëje Pablo Romano
    nacuapijinë baja cajena! jai capitán comandantejavabelia.'
  bon-bon: Cubu babo biname te liba peei mene itecijige, tabe teeme mopeyame bau me
    ädige, teebine itemlige egä, “Maane ngena jewenenite? Tabe lui Rooma ngii cama
    biname gyene!”
  nhw-BL: 'Huan nopa tlayacanquetl quicajqui inin, huan yajqui quicamanalhuito nopa
    hueyi tlayacanquetl tlen nochi soldados, quiilhui: ―Ximotlachili tlaque tijchihuas
    ica ni tlacatl, pampa yaya se romano.'
  mgw-mgw: Yu'lu' asikali paayu'wine go, ampeleki abali mpi'ndo ywa yesi kabaya, “Upala
    panga namani? Mundu yu' ngite mwenekaya wa Roma!”
  swh-ONEN: Yule kiongozi aliposikia maneno haya, alimwendea yule jemadari na kumwambia,
    “Unataka kufanya nini? Kwa maana huyu mtu ni raiya wa Rumi.”
  wbi-wbi: U akida jula ye apulike amasio agha, akaluta kwa jemedari um'baha na pikum'bula,
    akaati, “Ghulonda kuvomba kiki? Ulwakuva umuunhu uju Murumi.”
  bba-bba: Ye tɔnwero wi, u ɡɑri yi nuɑ, u dɑ win tɑbu sunɔn mi, mɑ u nùn bikiɑ u
    nɛɛ, mbɑ ɑ kĩ ɑ ko mi. Durɔ wi, Romuɡiiwɑ.
  eng-KJVCPB: 'When the centurion heard that, he went and told the chief captain,
    saying, Take heed what thou doest: for this man is a Roman.'
  kgk-NT: 'Ohendu ramo inhe''ẽ oho omombe''u coronel-pe: —Ma''erã tipo erembopi uka-ta
    ko kwimba''e? Ha''e katu romano kwéry va''e voi. Xáke, erembopi ramo, ne rembiapo
    vai-ta, he''i coronel-pe.'
  waj-waj: 'tuduu rikioo ii vaidi ivo ari kieeta tuanaivaasi vioo tunoo: E aaniivai
    iinarainna iikiannannee? Aa vaidi aavo Roomaa yanaivaa varai vaidivaivee,'
  cpy-cpy: 'Ikanta ikemaki reewarite owayiri, ipiya-shita-nakari reewari-perote rirori,
    ikantapaakiri: “Nowinkatharite, ¿Piyotakima oeta antakiri? Rojankinata-kotani
    irika Awinkathari-perote aakapaeni Roma-jatzi-paeni.”'
  mpx-mpx: Sauga tohouwa baaba o i hago, yaka i na tolohaveyan wali tologugui elana
    wana wasa i pek i ba, “Hauna u giginol? Tau ya iyaka i tabwa Loma wana abalogugui
    gamagalina.”
  wbp-wbp: Kuja-kurra kuja purda-nyangu Puurlu wangkanja-kurra yangkangku jinta-karirli
    wiringki, ngulajurla yarnkajarra pina jaru-kurluju jinta-kariki yangkaku wiri-nyayirnikilki
    yurrkunyukungarduyu-kariki, wangkajarla, “Nyampuju wati ngalipaku warlalja ngurrara-jinta
    Ruumu-kurlangu-yijala. Ngulajunpa pakarni-jiki mayi ngalyipi-piya-kurlurlu kuwurtu-wangu-jangkaju?”
  luo-luo: Kane jatelono owinjo mano, nodhi ir jatend jolweny maduongʼ monyise wachno.
    Nowachone niya, “Idwaro timo nangʼo? Ngʼatni en ja-Rumi?”
  nhe-NT: 'Huan nopa tlayacanquetl quicajqui ni, huan yajqui quicamahuito nopa hueyi
    tlayacanquetl tlen nochi soldados, quiilhui: ―Ximomocuitlahui tlaque tijchihuilis
    ica ni tlacatl pampa yajaya se romano.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܪܲܒ ܡܵܐܐ ܐܵܗܵܐ، ܐܙܝܼܠܔ ܠܹܗ ܠܟܸܣ ܪܲܒ ܐܲܠܦܵܐ ܘܐܡܝܼܪܹܗ
    ܐܸܠܹܗ: ”ܡܘܼܕܝܼ ܝܘܸܬ ܒܸܥܒ݂ܵܕܵܐ؟ ܐܵܗܵܐ ܐܢܵܫܵܐ ܪܗܘܿܡܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Taavruma aŋuyyiuqtit aŋalataata tusaakamiuŋ ilaan qulliqpiaq nipliutiniġaa,
    “Qanuq savaaqaqpich? Taamna aŋun Rome-ŋum iñuginiġaa.”
  msb-msb: Pakabati sani, nagkadto an namumuno sa inda pinakanamumuno kag naghunga,
    “Sir, kitaa, kay an sabi sani na tawo na Romano man gayod siya! Nano kaya an himuon
    naton kay aram mo na bawal magbunal san Romano kun wara pa mahusgari?”
  cpa-NT: 'Jøng² mi³ca¹nǿng² hlég² héi², ca¹ŋi³tseih³dsa juu¹³dsa. Ca¹juúh²dsa: ―¿He²
    løa¹ lah¹ná¹² jmoh²hning? Dsa² juøi² romano báh³ dsa² ná¹² ―ca¹juúh² hlég².'
  dso-dso: ଏ କାତା ସୁନିକରି ସନିଅ ଗାଲା ଆରି ସନିଅମନର୍‌ ମୁକିଅକେ କଇଲା, “ତୁଇ କାଇଟା କଲୁସ୍‌ନି?
    ଏ ଗଟେକ୍‌ ରମିଅ ଲକ୍‌ !”
  meu-meu: Tuari biaguna una hereva e kamonai, bena ela, tuari biaguna badana e hamaoroa,
    eto, Ede bo kara tomamu? Badina be hari tau na Roma tauna.
  yva-NT: Nait akari nanto Paulus apa ayao so rai ti po anepate ramu, yara to po raura
    akarijo akoe umawe ai pare, “Animaisye mi indati nyare nyo rave vatane wato ai?
    Weye wepamo vatano Roma inta pije!”
  dgc-dgc: Pékabati no sarhento ta éya, éy inange na kinagi to kapitan, a “Magenya
    ka? Taga Roma bale i lélake a éya!”
  zpm-NT: 'Zeeṉe bin zha co sca rëb Pabl, lëëlëd güeynie zho diidz lo meṉ ne rnabey
    zho ga, rëb zho: ―¿Zha goṉ guṉ luu? Sac zha Roma me nac mgui co.'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, tohà hyaka toy hatà, 100 komo yohà. Arymano
    ynye ro komo yohà ymo hyaka rma toy hatà. Toto kat màhpokheno, kekon hatà. Ohxe
    mpàn exko, noro hoko. Homayana me nay hatà, kekon hatà, 100 komo yohà, tohà wya.
  sim-sim: Kepten oto mashi oson or misihi komanda orhin ormu i sawera, �Avak mberem
    mivai uku? Ma oto Romik fehenda ri.� Karem or mbarik or ihi Polin ormu silira,
    �Mir sawenak a misi. Mir Romik fehenda om?� Urik ormu mbara, �He. An Romik fehenda
    ma anira.�
  npi-ULB: जब कप्‍तानले यो सुने, तब उनी सेनापतिकहाँ गए, र उनलाई भने, “तपाईंले यी मानिसलाई
    के गर्न लाग्दै हुनुहुन्छ ? किनभने यी मानिस त रोमी नागरिक पो रहेछन् ।”
  cgc-cgc: Pagmati ta upisyal ta mga sundalo ta ambal ya Pablo, giling kanen an ta
    kumander daw gambal, “Ino buaten no? Yon na ittaw isya na banwaanen ta gubirno
    ta Roma!”
  tim-tim: dâmbo tembe lokoyeŋgât humoyeŋe arekŋe luâk humoyeŋe dondâ aregâlân arim
    hin dâep, “Luâk are amâ Roma luâk bunŋe aregât gain gain akne?” dâmbo
  yor-yor: 'Nígbà tí balógun ọ̀rún sì gbọ́ èyí, ó lọ wí fún olórí ogun pé, “Kín ni
    ó fẹ́ ṣe yìí: nítorí ọkùnrin yìí ará Romu ní i ṣe?”'
  wos-wos: Polna hundi xékétaka dé wun du deka néma duka ye dé déré wa, “Méta méni
    ya? Wun du dé Romna du dé.”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e sordaorã borora dji dromamaa wãped̶a jarasia: –¿Bʌa cawa
    b̶ʌca cãrẽda obʌrʌda? Jãʌ̃ ẽberãra romanoa.–'
  eng-F35: Well when the centurion heard that, he went and reported to the commander
    saying, “Consider what you are about to do, because this man is a Roman!”
  ind-ind: Mendengar kata-kata Paulus, komandan kompi itu pun pergi kepada komandan
    batalion dan berkata, “Tolong pertimbangkan lagi apa yang hendak Bapak lakukan
    terhadap orang itu! Dia warga negara Roma.”
  pes-OPCB: 'افسر وقتی این را شنید پیش فرمانده رفت و گفت: «می‌دانی چه می‌کنی؟ این
    مرد رومی است!»'
  mpt-mpt: komok ele wentenea monea awa genalin nakai komok sume baabanea Naka ele
    Lom nakabo, ibo nimin kenibta ananom genabibe? ge baabasea
  ssx-ssx: Koto pi opuaata꞉ mo opisa halima꞉ hande a꞉nda꞉ tumiki hali pa꞉ta꞉ pua alota꞉
    Eki puluekema꞉ pitelee laa do halita꞉ Loma꞉ pamodi wia hala꞉ halie leekeme.
  mkl-mkl: Iyi inɛ nɡboi sooɡe ŋɑu í ɡbɔ ideu í koo í sɔ̃ inɛ nɡboi iɡũu í ni, bɛirei
    ɑɑ ce. Mɔkɔu inɛi Romui.
  gaq-gaq: ଆକେନ୍‍ ଅଁଚେ ସ୍ଲେରେ ୱେଚେ ସନ୍ୟନେତା ବାଲିର୍‍କେ, “ନା ମେଃନେ ଡିଂ ନାଡିଂକେ ? ଏନ୍‍
    ରେମୁଆଁ ଜେ ମୁଇଂ ରୋମୀୟ ଙ୍ଗିରେ !”
  gof-RNT: Mato halaqay hessa si7ida wode shaalaqaakko bidi, “Ha addey Roome asi.
    Neeni ay oothanaw qoppay?” yaagidi oychchis.
  unx-unx: ନେଆଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଆଗୁଆଇନିଃ ସେନ୍‌କେଦ୍‌ତେ ହାଜାର୍‌ ସିପାଇକଆଃ
    ଆଗୁଆଇନିଃକେ କାଜିକିୟା, “ଆବେନ୍‌ ଚିନାଃବେନ୍‌ ଚିକାଏତାନା ? ଏନ୍‌ ହଡ଼ ରୋମିରେନ୍‌ ତାନିଃ ।”
  gah-gah: 'Loko lokago, gizapa venini nenémo gizapa ve napa noitoka voko láa loko
    lo amimó: Ámina ve Loma ve gihila nenazo, nana otatune loko nogelene.'
  lcm-lcm: Si taun ang kala longong asukang a kala pasal ane si ainoinoai lava ang
    na kala sui ia ta, “Au ku vil sa? Using a igenen ke kana kapo igenen i Rome.”
  aer-aer: Artwe re alakenhe angkerlenge awemele, re alheke akngerrepate akngerre
    itne-kenheke angketyeke, “Unte-ame artwe nhenhe-akerteke akaltye? Iwenheke-ame
    unte anwernenhe iparrpe uterneke renhe atwetyeke? Awaye! Artwe nhenhele-arle Caesar
    akngerrepate anteye-arle akwele ileme, rarle Rome-arenye-arle ilelheme, kele renhe
    atwetyale anetyeke.”
  qvc-NT: 'Chayshina niptinmi, chay kamachikuq suldaduqa, mana asutishpachu, rirqan
    chay mas kamachikuqninda willaq: —Mana imakish allitachu rurangiman. ¡Rrumanu
    kastanchiqshi chay runaqa! nishpa.'
  tgl-ULB: Nang marinig ito ng senturion, pinuntahan niya ang punong kapitan at sinabi
    sa kaniya, “Ano ang gagawin mo? Dahil ang taong ito ay isang mamamayang Romano.”
  cbs-NT: 'jaska wa capitánen ninkabain jawen xanen ibu comandante anu ka jaki chanikin
    yuikin: —Ja junidan, romano documentoyakiaki. Chanimamenkain, yukatanwen— aka'
  xtm-NTPP: 'Nuu ni jiniso''o tee tátnuni nuu cientu soldado ma sukan, ni ja''an de,
    te ni jiña''a de nuu tee tátnuni nuu mil soldado ma: ―‍¿Naxe sa''a ni, te vitna
    ja tee ya''a chi tee ñuu Roma ma kúu de? ―‍kúu de jiña''a de.'
  nnq-nnq: Kilongoi jwenio apajoa yene, ngajenda kwa nkolongwa jwa manjolinjoli ngankonya,
    “Mpakutenda boo? Ojo mundu juku Loma!”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉo, uwamarãre ca dotigʉ pea, cʉ̃ja ʉpʉpʉre o biro
    ĩi wedegʉ waaupi: —Pabloa romano niijãwi. ¿Do biro cʉ̃re mʉ tiigʉti? —ĩiupi.'
  san-ORI: ଏନାଂ କଥାଂ ଶ୍ରୁତ୍ୱା ସ ସହସ୍ରସେନାପତେଃ ସନ୍ନିଧିଂ ଗତ୍ୱା ତାଂ ୱାର୍ତ୍ତାମୱଦତ୍ ସ ରୋମିଲୋକ
