  zpl-NT: 'Chenu ubeneꞌ capitañi zeꞌe nucuaꞌ, che uyatixiuleꞌella lu comandante zeꞌe
    nu unilla lulla: ―Ubiꞌyacuru xa riꞌinulu benecuaꞌ, xne bene Roma benecuaꞌ.'
  mbc-NT: 'Mîrîrî eta tîuya pe ipîkku pe tîwe''sen mîîkîrî surara wîtî''pî tesa''kon
