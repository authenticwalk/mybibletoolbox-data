  gof-WFTW: Mato halaqay hessa si7ida wode shaalaqaakko bidi, “Ha addey Roome asi.
    Neeni ay oothanaw qoppay?” yaagidi oychchis.
  spa-BLM: 'Cuando el centurión lo oyó, se dirigió al oficial al mando y le dijo:
    “¡Cuidado con lo que vas a hacer, porque este hombre es un romano!”'
  kyz-NT: 'A''erauwe jefaruu ''gã ''wyria''ri ''ga oi o''wyriara ''ga upe imome''wau:
