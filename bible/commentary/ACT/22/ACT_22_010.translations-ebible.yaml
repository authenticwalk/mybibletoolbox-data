  san-PUN: ਤਤਃ ਪਰੰ ਪ੍ਰੁʼਸ਼਼੍ਟਵਾਨਹੰ, ਹੇ ਪ੍ਰਭੋ ਮਯਾ ਕਿੰ ਕਰ੍ੱਤਵ੍ਯੰ? ਤਤਃ ਪ੍ਰਭੁਰਕਥਯਤ੍, ਉੱਥਾਯ
