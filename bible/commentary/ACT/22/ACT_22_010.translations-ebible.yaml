  taw-taw: Yad pen agɨnek, Bɨawl. Tay gɨnɨm agɨnek agak? Agenek, yɨp agak, Tɨkjakɨl,
    Damaskus amɨl, tɨtay gɨnɨgaban ak, mɨdupsek nep agɨnɨgabal agak.
  jic-NT: 'Napj tjevelé: ‘¿Tsjan jyas napj la mejay?’ Qjuis Jepa Jesucristo nawala
    tjevele: ‘Jin ni''isa, mim Damasco nt''a. Ne''aj yom p''a wa mveles ca jipj lal
