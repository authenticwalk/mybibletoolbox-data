  cbv-cbv: 'Pánihna, nin pah wã jwʉ́ʉb niíj ʉʉ́bh joyóp jĩ: ‘¿Maá, ded pah wã chãjatdih
    tigaá ma náah?’ Jesúsdih wã niijíp jĩ. ‘Ma ñah ñʉhʉʉ́. Damasco tʉ́tchiboó ma waad
    béjeé. Caanjĩ́h ma jʉmʉchah, ded pah ma chãjat pínahdih meemdíh naóhni ma pebhna
