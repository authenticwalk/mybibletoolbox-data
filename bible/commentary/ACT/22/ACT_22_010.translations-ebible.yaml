  mdy-ETH: ታኣኒያ ‹ጎዳሢዮ! ታ ዓይጎ ዎዶንዶይ?› ጋዓዛ፥ ጎዳሢ ታኣም ኬኤዛዖ ‹ሃሢ ዔቂጋፓ ዴማስቆ ዓኣዼ፤ ኔ ማዻንዳ ባካ
