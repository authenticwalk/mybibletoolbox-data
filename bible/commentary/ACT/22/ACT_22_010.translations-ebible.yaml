  qvw-NT: '“Chayćhümi tapuculá: ‘¿Taytay, imactam luläman?’ nil. “Niptïmi: ‘Śhalcuculcul
    Damascoman ćhaycuy. Chayćhümi imacta lulanayquipäpis alcayäśhunqui’ niman.'
  nfa-nfa: Ka jaꞌa bꞌala lii èèna, aku jaꞌa na, ‘Ladhe sèmi èèna, jaꞌa hudꞌi tao tasamia
    hari ku?’ Hèia lii ne peka, aku nèngu na, ‘Kèdꞌi ka, ho lamu asa dꞌara kota. Pe
    dꞌai nèi, Jaꞌa heka peka dènge èu kèna ngaa dhu èu hudꞌi tao.’
  tnp-tnp: Kəni iəkətapuəh ohni məmə, ‘?Iərmənɨg, iəkəhro lanu əha rəueiu?’ “Kəni
    Iərmənɨg təni=pa kəm iəu məmə, ‘Əhtul maliuək muvən əpəha Təmaskɨs. Kəni suah
    kəti əha ikɨn əha, in otəni=pɨnə kəm ik natimnati rəfin iətəm Uhgɨn tɨnəni rəkɨs
    məmə ik onəkol.’
  urd-urd: मैं ने कहा, 'ऐ ख़ुदावन्द, मैं क्या करूँ? ख़ुदावन्द ने मुझ से कहा, “उठ कर
    दमिश्क़ में जा। और जो कुछ तेरे करने के लिए मुक़र्रर हुआ है, वहाँ तुझ से सब कहा
    जाए गा।”
  hot-hot: “Ma yahanaŋ, ‘Anyô Bêŋ, yandum malê?’ “Ma Anyô Bêŋ hanaŋ nena, ‘Umbiyô
    ba nu Damaskas ma anyô te tem enaŋ êndêŋ o esak ku takatu ba bôk yahatak yôv ek
    undum.’
  mqj-NT: 'Kukuamo: ‘O Puang, akamo la sipato'' kupogau''?’ Nakuammo'': ‘Millikmoko
    ammu tarru'' lako Damsyik, annu la diopoko ammu mane ditulasan aka mangka napatantu
    Puang Allata''alla la mupogau''.’'
  rus-SYN: 'Тогда я сказал: Господи! что мне делать? Господь же сказал мне: встань
    и иди в Дамаск, и там тебе сказано будет все, что назначено тебе делать.'
  mbh-mbh: “Na tho nina i ve, ‘Toko Pomnga, aro tho oma neke?’ “Ma Toko Pomnga i ria
    tho ve, ‘Mita mo es a Damaskus la, nge pen aken aro o ria wong nge omaing alavusnga
    ako tho ateal i ve aro ong oma i.’
  bdd-bdd: “Ta yagwae, ꞌBada, toꞌaha nata yapaihowa?.’ Ma ꞌihegwaegauwa ꞌCutoholo,
    ma Damasiko ꞌoina ꞌutauya, ma nage ꞌoina ꞌa loina ꞌuhesagohe.’
  cbt-NTPO: ‘¿Ma'ta' Sinioro onpo'iso'?’ itërahuë. ‘Huanirahuaton, ninanoquë paquë'.
    Inaquë a'na quëmapi sha'huitarinquën ma'sona nicamaso',’ itërinco.
  rmy-SERVI: 'Мэ пхучлём: «Рае, со манди тэ терэ?» Рай пхэнда: «Вщи тай джя дэ Дамаско.
    Котэ тути пхэнэна вса, со тути трэбуни тэ терэ».'
  srn-NT: 'Dan mi aksi taki: ‘Masra, san mi mus du?’ Masra taigi mi taki: ‘Opo go
    na Damaskus. Drape yu sa kisi fu yere ala sani san yu mus du.’'
  cta-NT: “¿Na laca nu ntiꞌ nuꞌu̱ chaꞌ cuaꞌni naꞌ, Xuꞌna?” nacui̱ naꞌ jiꞌi̱ Jesús
    liꞌ. “Tyatu̱ nuꞌu̱”, nacui̱ nu Xuꞌna na jnaꞌ, “tsaa nuꞌu̱ ca quichi̱ Damasco.
    Ndejua ndiꞌi̱ sca ñati̱ nu culuꞌu jinuꞌu̱ lcaa ñaꞌa̱ cña nu ntsuꞌu chaꞌ cuaꞌni
    nuꞌu̱.”
  bqc-SIM: Ɔ̃ ma aà là, kpelewa má kɛi, Dii? Ɔ̃ a òmɛɛ mà fɛlɛ gɛ̃ Damasi, we
    wa yã́ pↄ́ a dìlɛmɛɛ mà kɛ omɛɛ píi.
  tcz-CHONGTHU: Hichun “Ipi kabol ding ham Pakai” tin kadong in ahile, Pakaiyin eihin
    donbut in “Thoudoh inlang Damascus khosunga khun lut in chuteng ipi nabol ding
    nakisei peh ding ahi,” ati.
  mar-mar: मग मी म्हणालो, प्रभूजी मी काय करावे? प्रभूने मला म्हटले, “उठून दिमिष्कात
    जा; मग तू जे काही करावे म्हणून ठरविण्यात आले आहे, त्या सर्वांविषयी तुला तेथे सांगण्यात
    येईल.”
  snp-snp: Kolife ádato, Wekolao, nedi enae? loto loga o edoneto eti loto lonomami,
    Mikaloti nedito Damasikusi numudo wageto yalo lono muki komoneto olunanimo ka
    we makafo lokumunaiye, loto lonomaiye.
  isl-isl: „Drottinn, hvað á ég að gera?“ spurði ég þá. „Stattu á fætur,“ svarði Drottinn,
    „farðu inn í Damaskus og þar mun þér verða sagt hvað bíður þín.“
  spy-NT: Yooto, ateeb kule, ‘Ara ayey nee ōō, mokoryoontēēt?’ Kuwālwoo kule, ‘Ng'eet
    ānkiiwē ākoy Tamaasko. +/Mākiibooruung' ām wōlooto kiyēē +meeyey.’
  xnn-xnn: Daket kanan, ‘Sino nan masapol ay ikkak, Apo?’ Danat kanan ken sak-en en,
    ‘Ibangonmo ta omeyka id Damasco ta maipagtek ken sik-a isdi nan awnitak ipaikkan
    ken sik-a.’
  mwe-mwe: Bhai, gumushiye, ‘Ndende bhuli Mmakulungwa?’ Bhakulungwa bhala gubhamalanjile,
    ‘Jima, ujende ku Dameshiki na kweneko shiubhalanjilwe yupinjikwa utende.’
  tte-tte: Yaneli yaba, ‘Guyau, tawae kani yaginauli?’ Guyau iba, ‘Kutolo kulau Damasiko.
    Bwaine koina kam loina meuloina siwalowegili nuwanuwagu uginaulili.’
  tcs-tcs: ‘So ai bin aske da BosLod, “Wanem yu wande mi po mekem a?” ‘Em bin spik
    mi, “Gedap nau, stanap ane go insaid po taun blo Damaskas. Sambodi de i go spik
    yu ebriting wanem yu go mekem.”
  hlt-THB: Kai ing, ‘Ikaw ka sai hly, Bawipa?’ tina nyng. Cawh Bawipa ing, ‘Tho nawhtaw,
    Damaska khawk khui na cet. Na sai hly kawikhqi boeih cawh nim then bit kawm uh,’
    ni tina hy.
  soq-soq: Tatamba epe dianeno etane me waitarasane wanase, ‘Tatamba, ne dima dewasapaa
    umanawa waie dianeiana?’ Ita me dianene wanase, ‘E enawie Damaskas bedewe aitaa.
    Sape nola uduudu God e baia insedia dewasapona umanawa dieepuo etaa.’
  qub-qub: 'Nogaga nirä: ‹¿Imatataj ruräman tayta?› Chaura Tayta Jesusna nimaran:
    ‹Cananga jatarcur ayway Damascuman. Chaychönami imata ruranayquipäpis willashunquipaj.›'
  att-att: Á iniyabbû ku kuna, ‘Apu, anni yù ipakuám nikán?’ Á kinagi ni Apu nikán,
    ‘Gumikkáng ka, á umay ka ta Damasku, ta mepakánnámmu nikaw tán yù ngámin nga ipakuâ
    nikaw.’
  bki-bki: “Avona bisi ana nebika bereio, neberinavo ‘?Ana Tubo, mia kiniou nala tum̃abe
    naruei?’ “Ana Tubo mil ban kiniou, berinavo ‘Jau kotumolu, keiel kava jouro ea
    vio Tamaskas ga, ana mia toro tai rimei riverial vanso im̃auano nalo napano kiniou
    nemije vatitigio ju ruei ka mia jau koim̃aukanio.’
  bqp-bqp: 'Akũ ma a là: Bↄ́n mani kɛɛ, Dikiri? Akũ à pìmɛnɛ mà futɛ mà gɛ̃ Damasuku.
    Gwen oni yã kũ a dìtɛmɛnɛ mà kɛ omɛnɛ pínki.'
  mcp-mcp: 'Mə mú cɨ nə́: “Cwámba e, mə sáág jɨ́?” Cwámba nə mə nə́: “Wɔɔlʉ́g wo kə́g
    Damás. Nûŋ wə́ bwə́ é kə jaaw wo sâ jɛ̂sh Zɛmbî mə́ cɨ nə́ wo sáág yí é.”'
  hat-hat: 'Lè sa a, mwen mande: Kisa pou m'' fè, Seyè? Seyè a di mwen: Leve, ale
    lavil Damas. Se la y''a di ou tou sa Bondye va ba ou lòd fè.'
  npl-NT: 'Ijkuakó ne onikili: “¿Tlan nikchiwas, Noteko?” Noteko onechili: “Ximoketsa
    iwa xio Damasco, ompa mitsiliskeh tlan tikchiwas.”'
  bgg-bgg: Gu è sai din, ‘Ithong wo, ji-arone, gune nyie rek chid pha um lei?’ Ji
    pha Ithong è gu shii yao din, ‘Sieng ne Damaskhus hà wuii mage bo, thiisa hà na
    shii Hamangkhung-aphuii è nyie rek bo ne boh ne ruii pha ji zab yao phi phro.’
  eng-TCENT: Then I said, ‘What should I do, Lord?’ The Lord said to me, ‘Rise and
    go to Damascus, and there yoʋ will be told about all that has been appointed for
    yoʋ to do.’
  eng-BSB: Then I asked, ‘What should I do, Lord?’ ‘Get up and go into Damascus,’
    He told me. ‘There you will be told all that you have been appointed to do.’
  cpu-NT: 'Ipoña nosampitanakeri, nokantziri: ‘Pinkatharí. ¿Ipaitama pikoviri nantairi
    naaka?’ Ari ikantanakena Pinkathari: ‘Pintzinaye, piyaate nampitsiki Damasco.
    Arira inkamantayeetemiro ompaitya pantayeteri.’'
  san-ASM: ততঃ পৰং পৃষ্টৱানহং, হে প্ৰভো মযা কিং কৰ্ত্তৱ্যং? ততঃ প্ৰভুৰকথযৎ, উত্থায
    দম্মেষকনগৰং যাহি ৎৱযা যদ্যৎ কৰ্ত্তৱ্যং নিৰূপিতমাস্তে তৎ তত্ৰ ৎৱং জ্ঞাপযিষ্যসে|
  tod-tod: 'Gè ɠɛni ma: ‹Màliɠii, lee ɠa nà kɛ?› Maliɠii ɠɛ mà: ‹Wuzeɠe, è li
    Damase, ta naa pɛ bo è ma, nii maanɛai ga è kɛ.›'
  tac-NT: '''Lige neka rukéturu: «Mué Wa''lula, ¿chu''símili júkó ne?» ''Lige alarigá
    nejele: «Ilísiwa mué alé, ''lige yati simiboa alé ''mimi we''ká riógichi Ramasko
    anilichi. ''Lige mué rió alé we''ká riógichi Ramasko sebasa, alé bilé rió ruyémala
    mué churigá ''símio mué.»'
  eng-WEBPB: I said, ‘What shall I do, Lord?’ The Lord said to me, ‘Arise, and go
    into Damascus. There you will be told about all things which are appointed for
    you to do.’
  gfk-H: “Iau ga tiri bia, ‘Asa ing iau na gil, Watong?’ “Ma no Watong ga tangai,
    ‘Taman tut, ma u na haan u Damaskas. Ma da hasasei uga kaia ta ira linga bakut
    ing Kalou gata tibe taar taam bia u na gil.’
  viv-viv: Ada au iya gatoliluvaluva gagayo, Kaiwabu, gavadi ganagani? Ada Bana Kaiwabu
    gigaheku gigayo, Umidi, Damasiko againe unaluku ada medede againe kaliva saꞋeyana
    gavaimi Yaubada o faꞋiniya boi givehimeya ma ginavenuwaꞋata. Hidedemi Kaiwabu
    gigahe.
  yao-yao: Nipele uneji nausisye, ‘Ana ndende chichi Ambuje?’ Nombe Ambuje ŵanyanjile,
    ‘Njime, njaule ku Damesiki ni kweleko chansalile yose yaikummajila kuipanganya.’
  tgp-tgp: Ale na usia nara, ‘A pa vai na sava Moli?’ Ale Moli mo verea isaku mara,
    ‘O turu o vano Damascus, hin jara atu la pa vereho na hinau tari sei na vir̃oniho
    vara o pa vaira.’
  auc-NT: Botö ïñömö, ‘Awënë, quïnö cæquënëmo ïmoo, ante ämi ëñëmoe.’ Äñömote mönitö
    Awënë wæætë, ‘Bitö ængæ̈ gantidinque Daämaco ïñömö goe. Botö, Taodo ïïmaï cæcæcäimpa,
    ante wacä ingante Daämaco ïñömö në quëwengä ingante do apæ̈nebo ëñengampa cæbii.
    Bitö Daämaco ïñömö gote ongöñömi tömengä wæætë bitö ïmite apæ̈necä ëñente cæcæbiimpa,’
    angantapa.
  kbc-NT: Odaa ja jige, mejita, ‘Iniotagodi, amiini ica ane leeditibige me jao?’ Odaa
    Ǥoniotagodi jeɡ̶eetediwa, ‘Adabititini, odaaɡ̶akaatiwece nigotaɡ̶a Damasco. Odaa
    jiɡ̶idiaaɡ̶i nigoditaɡ̶awa inoatawece Aneotedoɡ̶oji ane yemaa mawiite.’
  bmh-bmh: Izan koli auremin, ‘Dubanou Ban, iz erunai?’ Dubanou Ban nug koli aileun,
    ‘Na asaimai, Damaskus uzan sinen, go ebu na Uwait nug erunabun tapai mizabun go
    aizamau.’
  ctu-BL: 'Tsac sube: “¿Chuqui yom mic cha''len c Yum?” cho''on. Lac Yum tsi'' subeyon:
    “Ch''ojyen. Cucu ti Damasco. Ya''i mi caj a subentel pejtelel chuqui wʌn ña''tʌbil
    c cha''an mu'' bʌ caj a mel”, che''en.'
  meq-meq: '«Na tsətsah naha faya, na gwaɗay: “Na giye na, kəkay, Bəy Maduweŋ?” «Bəy
    Maduweŋ a gweɗeŋew faya: “Lətse, do a Damas. Ka ndisl naha a ɗəma na, ta tsikakeye
    wu nakə Mbəlom ma gwaɗakeye ge aye.”'
  noa-H: Magbaawai mua maach Pör Jesuug, “Señor, ¿mua jãga haju haai chirʌ́?” ha jëeujim,
    mʌchig mʌchdëu nem wauju jaaumk'ĩir. Magbaa hirua mʌrʌg, “P'iidʌwia warag pʌch
    maa harrag pet” hajim, “Damascoog. Jamta pʌchdëu nem wauju t'um pʌrʌg k'ap jaaujugui”
    hajim mʌrʌg.
  alp-NT: Au beteke be, ‘Tuhane suke ono saisare?’ Tuhane Ibeteke lokoku be, ‘Akeleke
    kai siba lori kota Damsike. Ete mere asupu pleta kena saisa rebe suke aonore.’
  san-VEL: tata.h para.m p.r.s.tavaanaha.m, he prabho mayaa ki.m karttavya.m? tata.h
    prabhurakathayat, utthaaya damme.sakanagara.m yaahi tvayaa yadyat karttavya.m
    niruupitamaaste tat tatra tva.m j naapayi.syase|
  kbq-kbq: Ana hige'na nagra na'a hugahue Ramoka? hu'na antahigogeno, Ramo'a nagrikura
    anage hu'ne, Otinka Damaskasi vugeno, maka'zama hugahane hu'na huhampri kante'noa
    zana kasamino.
  kbh-kbh: 'Chora ats̈e sënjantjá: ‘¿Bëngbe Utabná, ndayá jamama s̈ojtsemna ca?’ Y
    cha s̈onjaniyana: ‘Matëtsbaná y mëtëtonts̈é Damascoye jama. Chents̈e canÿa cmochanjabuayená
    ndayá jamama cmojtsemnama ca.’'
  ron-LSB: 'Am întrebat: “Ce să fac, Doamne?”. Domnul mi-a zis: ''Ridică-te și du-te
    în Damasc. Acolo ți se vor spune toate lucrurile care ți-au fost rânduite să le
    faci”.'
  pon-pon: 'Nai potoan on: Da me i en wiada Main? Kaun o ap kotin majani on ia: Paurida
    u kowei on Damajkuj, nan a pan kapare on uk waja o, me kaonop on uk er, en wiada.'
  nhe-BL: 'Huan nijtlajtlani: ‘Noteco, ¿tlaque tijnequi ma nijchihua?’ “Huan Jesús
    nechnanquili: ‘Ximoquetza huan xiya altepetl Damasco huan nepa mitzilhuise nochi
    tlen nijnequi xijchihua.’'
  sps-sps: Nyo kat to nyo rangats Towa, ‘Saa kat bus ronyo na, Tsunaun?’ Ana Tsunaun
    tsue of vatuanyo, ‘Tsun nyi te taan naa Damaskas, unya aya a isen a mes tsue of
    marom anyi na binun te komainy marom anyi Gov ma kat.’
  wnc-wnc: “Siwan anzing inikum, ‘Buyambamtapa! Na apmanu mina tasiwitde nataayak,’
    ngang inikwaiwa ita anzing nanikut, ‘Enake you Damaskas gapmane kuyo. Kuwina you
    wanggapmane nana tapatuta puya nata gae yawa yukutde ganiwik,’ ngang nanikut.
  bus-bus: 'Ben ma à là: Bↄ́n mɛ́ kɛɛ, Dii? Ben à bèmɛ mà fɛɛ mà gɛ̃ Damasiku. Gwen
    weé yã kɛ̀ a dìɛmɛ mà kɛɛ omɛ píngi.'
  gub-BL: Apuranu hehe ihe. — Ma'e azapo putar ihe nehe, hezar, a'e izupe. — Epu'àm
    ty, i'i ihewe. — Eho Namaz tawhu pe nehe. A'e pe nehem ire nehe, amo awa umume'u
    putar ma'e neremiapo ràm newe paw rupi katete a'e nehe, i'i ihewe.
  imo-imo: Aku tepa nimu wali nani nimboi, ‘Awilimu, kinye ambe teamboya?’ niu. Aku
    wali Awilimuni ungu pundu topa nimbei, ‘Nu makilko Damaskus kombundo puwi. Akunape
    nuni teani nimbo oi nimbo panjindu ungumu iyereni nimbe timbelo,’ nimu.
  boj-boj: “Onaqa e na olo Yesus minjem, ‘O Tamo Koba, e wau kiye yqai?’ Onaqa Tamo
    Koba a na merbej, ‘Ni tigelosim Damaskus gilsim dia tamo bei itqam. Wau e ni emqai
    qaji di a na ubtosim mermqas.’
  eng-DRA: 'And I said: What shall I do, Lord? And the Lord said to me: Arise, and
    go to Damascus; and there it shall be told thee of all things that thou must do.'
  knf-knf: 'Kë nşë hepara aji : “Ajugun, kë we wi nşaaŋ awo i kado ba?” Ajugun kë
    aji : “Naţiin ineej Damaŧ, baya kaţupu da uko wi Naşibaţi ajakuŋ ido.”'
  san-KHM: តតះ បរំ ប្ឫឞ្ដវានហំ, ហេ ប្រភោ មយា កិំ កត៌្តវ្យំ? តតះ ប្រភុរកថយត៑, ឧត្ថាយ
    ទម្មេឞកនគរំ យាហិ ត្វយា យទ្យត៑ កត៌្តវ្យំ និរូបិតមាស្តេ តត៑ តត្រ ត្វំ ជ្ញាបយិឞ្យសេ។
  arn-NT: 'Iñche ta ramtun: ‘¿Chuman anta iñche, Ñidol?’ Fey Ñidol ta feypienew: ‘Witrapüratunge.
    Inange tami rüpü tami amuael ta Damasku. Üyew ta feypingeaymi kom tami chumael.’'
  zas-NT: 'Dxel gunabdiidxan rën: “¿Xhie rayal günan Dad?” Abiꞌ na Dad Jesucrist lon:
    “Bixche, basnuu xnejzil wej Damasco. Ni na reeman gra ni rayal güünl.”'
  ken-NT: Ngók nɔ́kɔ́ ɛnyɨŋ ɛnɛ́ ɛyɔŋ ɛyɔ ɛ́ghàti mɛ, ndɛm bɛ, ‘Acha, ɔ̌yàŋ mɛ
    nkʉ yi?’ Acha arɛm ntá yá bɛ, ‘Faté dɔ́k Damáskɔs. Arɛ́, chɔŋ mángátí wɔ
    yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ Mandɛm áyábhɛ bɛ ɔbhɔŋ bɛkʉ.’
