  kan-2017: “ಆಗ ನಾನು; ‘ಕರ್ತನೇ, ನಾನೇನು ಮಾಡಬೇಕು’? ಎಂದು ಕೇಳಲು ಕರ್ತನು ನನಗೆ; ‘ನೀನೆದ್ದು
