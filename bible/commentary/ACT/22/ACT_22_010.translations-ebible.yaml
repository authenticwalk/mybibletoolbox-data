verse: ACT.022.010
translations:
  kpx-kpx: Kateige di Kosive namihai kosea, ‘Kosive, dana vadeu vai.’ Ige au daho
    loui avoe, ‘Hovelahai Damasikasie talive ata moleu bae Dilavau a ono vade vaveve
    louale ke loui a namihai.’
  okv-H: '@see-verse:ACT.022.009'
  tbo-tbo: ‘Ega yaka a lubayada a pa, “Guyau, apo awai a dewaya?” ‘Ma Guyau ugoliu
    i baha mai i pa, “Una wotowolo po Damaseko una luiya po noka hosi tahaya bimgei
    Yaubada i woononogogeya apo hina paliwelem.”
  mal-C: “ ‘കർത്താവേ, ഞാൻ എന്തു ചെയ്യണം’ എന്നു ചോദിച്ചു. “അതിനു കർത്താവ് എന്നോട്,
    ‘എഴുന്നേറ്റു ദമസ്കോസിലേക്കു പോകുക, നീ ചെയ്യേണ്ടതെല്ലാം അവിടെവെച്ചു നിന്നോടു പറയും’
    എന്നു പറഞ്ഞു.
  grc-SR: Εἶπον δέ, Τί ποιήσω, κύριε; Ὁ δὲ κύριος εἶπεν πρός με, Ἀναστὰς πορεύου εἰς
    Δαμασκόν· κἀκεῖ σοι λαληθήσεται περὶ πάντων ὧν τέτακταί σοι ποιῆσαι.
  bgc-bgc: फेर मन्नै कह्या, “हे प्रभु, मै के करुँ?” प्रभु नै मेरै तै कह्या, “उठकै
    दमिश्क नगर म्ह जा, अर जो किमे तेरे तै करण कै खात्तर ठहराया गया सै ओड़ै तेरे तै
    सब बता दिया जावैगा।”
  khz-khz: Ne averenagito, natiwato, ‘Velekou, au ewagumona rakagau ana kala?’ Velekou
    evega-geleto, netiwato, ‘Ono kuliiti, Damaseko ai onove laka-toga, vonai vou taa
    na pene vega-ripamu, goi rakagau pono kala.’
  deu-TKW: 'Ich aber sagte: was soll ich thun Herr? der Herr aber sprach zu mir: stehe
    auf und gehe nach Damaskus, dort wird dir alles gesagt werden, was dir zu thun
    verordnet ist.'
  zsr-NT: 'Niꞌr gudxaꞌ‑nëꞌ: “¿Nacx gunaꞌ, Xan?” Xanruꞌ gudxëꞌ nedaꞌ: “Gyas, len gyeaj
    Damasco. Niꞌ zoa nu guië liꞌ ca nac yúguꞌtë le ral‑laꞌ gunuꞌ.”'
  lin-lin: 'Natunaki : « Nkolo, nasala nini ? » Nkolo alobaki na ngai : « Telema,
    kende na Damasi ; kuna, bakoyebisa yo makambo nyonso oyo osengeli kosala. »'
  hns-NT: 'Tab ham bollie: ‘Prabhoe, hamke ka kare ke tjaahie?’ Tab oe bolies kie:
    ‘Thara how aur Daamaskas me dja. Hoewa par koi tose bataaiga kie toke kaun tjiedj
    kare ke parie.’'
  noa-E: Magbaawai mua maach Pör Jesuug, “Señor, ¿mua jãga aju aai chirʉ́?” a jëeujim,
    mʉchig mʉchdëu nem wauju jaaumkhĩir. Magbaa irua mʉrʉg, “Phiidʉwia warag pʉch
    maa arrag pet” ajim, “Damascoog. Jamta pʉchdëu nem wauju thum pʉrʉg khap jaaujugui”
    ajim mʉrʉg.
  eng-EMTV: So I said, ‘What shall I do, Lord?’ And the Lord said to me, ‘Arise and
    go into Damascus, and it will be told to you about all the things which it has
    been appointed for you to do.’
  mib-NT: 'Yūcuán na te ni cahān ná: Tátā, ¿na vé cuní ni jéē sáha ná? áchí ná. Te
    ni cahān maá Jítoho yō jiín ná: Ndocuɨñɨ̄ te quihīn rō ñuu Damasco, te yūcuan
    íyó ɨɨn tēe jeē cachi nuū rō na vé cúu jeē cánuú sáha ró, áchí yá jiín ná.'
  lif-NT2: इङ्‌गाॽ याम्‍मो सेःन्‍दोसुङ्, ‘आदाङ्‌बे, आल्‍ल इङ्‌गाॽ थे चोगुङ्‌बाबे?’
    हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़ मे़त्ताङ्, ‘पोगे़ॽआङ् दमस्‍कसओ पेगे़ॽ॥ खे़प्‍मो खे़ने़ॽ
    चोःक्‍मा के़बोःङ्‌बा पाःन्‍हाॽ कुभारे़ के़म्‍मे़त्‍लो॥’
  xnj-xnj: Ndi nikakota, ‘Nikita kyani, Bambu?’ Bambu akaniyangula, ‘Yima, uhamba
    ku Damasko na kwenuko yati ujoviwa goha geupangiwi kugahenga.’
  mmx-mmx: Aga sue i, ‘Leeme Silok, aba lok lavanga salai?’ La Leeme Silok ga lok
    tia, ‘Una xatu kaxat la unat pas uto Damasko, la mo go tara ba tong lugugu no
    ne Moroa ira lok katling pam i ru.’
  cbr-NT: 'Ësaquian cacëxun cana cacën: “Mix camina ''ën ''Ibu ''ain. ¿Usa ''aish
    caramina añu ''ën ''ati cuëënin?” Cacëxun ca ''ë cacëxa: “Niruquiani camina Damasconu
    cuanti ''ain. Anuxun ca uisa ñu caramina ''ati ''ai quixun mi unin cati ''icën”.'
  tee-NT: 'Chai icjuni: “Pus tijuch ju acnaviya'' ji qui''ucxtin”. Chai ju yuchi quijuni:
    “Ak''ost''a''ulh. A''inchich ju lak''achak''an Damasco. Anch ju a''unc''ant''achich
    chux tuchi ju iclacasq''uin ni anaviya''”.'
  eng-LSV: and I said, What will I do, Lord? And the LORD said to me, Having risen,
    go on to Damascus, and there it will be told you concerning all things that have
    been appointed for you to do.
  cak-NT: 'Y ren xin-ij: Ajaf, ¿anchique najo'' chi nin-en? xicha''. Y ri Ajaf xu''ij
    chue: Cacataj, y jat (cabin) pa tenemit Damasco, y chiri'' xti''ix chawe ri anchique
    nic''atzin na''an, xinuche''x.'
  pah-NT: 'Igwete ji ei Jesus''ga pe: “Marã po ti ji rekoi a''ero nehẽ?” —“Epo''ã
    ti egwovo kiro Damasco pe. Pevove''ga ti omombe''u pa nhiremimbotarimova''ea nde
    ve nehẽ nderekoag̃wama nehẽ,” ei ga ji ve, ei Paulo''ga g̃a pe.'
  sja-NT: 'Mãpai mɨa mãgaji: “Tachi Waibɨa, ¿mɨa k''ãata ooipia bɨma?” aji. Mãpai
    ichia p''anauji: “P''irabáiji mãik''aapa wã́ji Damasco p''uurudee. Jãma jaradai
    pɨa k''ãata ooit''ee.”'
  xed-xed: “Nu skwi ŋa magay ɗa ní Mghama ɗa?” ka yu nda tsi. “Sliʼafsliʼa, la da
    tsa luwa Damas ya, dzaʼa mnagha mna lu ta inda skwi ŋa magay gha hada,” ka Mgham
    Yesu nda iʼi.
  mks-NT: 'A̱nda̱ já na̱cachi i̱ já xi̱hín Jesús: “Ca̱ha̱n ndó xi̱hín i̱, xitoho i̱
    ndía̱ ndítahan caja i̱.” A̱nda̱ jáví na̱cachi a já xi̱hín i̱: “Candichi ta cuáhán
    ñuu Damasco nu̱ cáhún cu̱hu̱n ja̱n. Ta ñuu ja̱n ndicani in da nu̱u̱n ndía̱ ndítahan
    cajún”, na̱cachi Jesús xi̱hín i̱.'
  gfk-S: “Iou ga tiri be, ‘Aso ing iou ni gil, Watong?’ “Ma no Watong ga tange, ‘Taman
    tut, ma nu hana u Damaskas. Ma da hinawase ugo kaia ta ira linge bakut ing God
    gate tibe ter tam be nu gil.’
  bmu-bmu: Mewö jiiga nöŋön qesiba jial, ‘Kembu, mönö nöŋön denöwö akŋam?’ Jibiga
    jiyök, ‘Gi mönö dölki wahöta Damaskus sitinöŋ anöŋga Anutunöŋ wani yuaia akŋangö
    jimawi, mi kunŋan jiiga mötman.’
  dgz-dgz: Ne gare wan, ‘Ayop, ne anenen tain?’ Ayop gare anega wan, ‘Ao yon Damaskas
    ak, ap mepe orup da wadiageta.’
  eng-GNV: 'Then I sayd, What shall I doe, Lord? And the Lord sayde vnto me, Arise,
    and goe into Damascus: and there it shall be tolde thee of all things, which are
    appointed for thee to doe.'
  zaa-NT: 'Làniana pá''a ye'' e: Biani dà te'' gunia'' Señor. Lèe nna rèe inte'':
    Beyatha nna huía le'' ciudad Damáscuą'', nà'' ba nna ccá lu'' saber biỹa ná qui''ni
    guni lu''.'
  eng-WEBSTER: And I said, What shall I do, Lord? And the Lord said to me, Arise,
    and go into Damascus, and there it shall be told thee concerning all things which
    are appointed for thee to do.
  guh-guh: 'Nexata xanë jumaitsinë: “Tajatuxanenë, ¿detsa xua nexata exanaenajë?”
    janë. Nexata pepo petuxanenë nejumaitsi: “Nonotapunare baja. Ponaename baja Damasco
    tomarabelia. Bajarajotalia catsipaebiana pacuenia exanaejitsiamë,” nejai.'
  bon-bon: Puma cita ca cane itemlujine egä, ‘Babo Biname, cane ngena jewenenine?’
    Yageyame piba cebine najuji egä, ‘Arpinanti, ädi Damaseko cewe cabu me. Puma yepä
    biname te meebine iyeta gwidape pa naajepi Acejiyame lui ituge jaji maane te wawename.’
  nhw-BL: 'Huan nijtlatzintoquili: ‘Noteco, ¿tlaque tijnequi ma nijchihua?’ “Huan
    Jesús nechnanquili: ‘Ximoquetza huan xiya altepetl Damasco huan nepa mitzilhuise
    nochi catli nijnequi xijchihua.’'
  mgw-mgw: Bai, nenga naatilaluya, ‘Bwana, nipange buli?’ Nembe Bwana aatinibakia,
    ‘Ukatuke, uyende ku Damasiko, akwo ukabakiyilwa makowe goti gopalilwa kugapanga.’
  swh-ONEN: “Nikauliza, ‘Nifanye nini Bwana?’ “Naye Bwana akaniambia, ‘Inuka uingie
    Dameski, huko utaambiwa yote yakupasayo kufanya.’
  wbi-wbi: Nikaati, 'Nivombe kiki, Mutwa?' u Mutwa akam'buula, “Imagha ghwingilaghe
    mu Dameski; ukuo ghuvuluagha kila kiinu kinokikunoghile pivomba.
  bba-bba: Nɑ bikiɑ nɑ nɛɛ, mbɑ kon ko Yinni. Mɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n seewo n du
    Dɑmɑsiɔ. Miyɑ bɑ koo mɑn sɔ̃ kpuro ye Gusunɔ u himbɑ sɑ̃ɑ n ko.
  eng-KJVCPB: And I said, What shall I do, Lord? And the Lord said unto me, Arise,
    and go into Damascus; and there it shall be told thee of all things which are
    appointed for thee to do.
  kgk-NT: “Mbava'e tipo xe ajapo-ta ãy, xe Járy” aporandu íxupe. “Epu'ã katu tereho
    Damasco tetã-my. Upe-py omombe'u-ta nde-vy opaixagwa ne rembiaporã, Nhandejáry
    remimbota” he'i xe-vy Hesu.
  waj-waj: 'Hama rikiooduu na yaparaina kiaanoo: Udaanga-o, na dee mmoorivai iikiaunnee?
    kiaaduu rikioo ivo ni sai tunoo: Diitee oro yoosinna Damasakuusa varianee. Ivaki
    a varinai na nene yaata utuauvaugiataama i mminara mmoori mmuakiaayauvai vaidi
    voovai kiaa mmino too ivoono fai i kiaa i mminaravee,'
  cpy-cpy: 'Ari nojampita-nakiri, nokantziri: ‘Pinkathari. ¿Iitaka pikoyiri nanteeri
    naaka?’ Ari ikantanakina Pinkathari: ‘Pikatziye, piyaate nampitsiki Ontyaamaeriniki.
    Ari ikamantee-temiro oeta panteri.’'
  mpx-mpx: Yaka ya neli ya ba, ‘Babala, hauna binimala na ginol?’ Inoke Babala i ba,
    ‘U lut u na ga Damasiko, yaka abwe am logugui gegewena nihi baunaniwa toto nuwau
    nu ginol.’
  wbp-wbp: “Ngula-jangkaju, yardarna payurnu, ‘Warlalja-Wiri, nyarrpa-jarrimilkirna?’
    Warlalja-Wiriji wangkajaju, ‘Karrinja-pardiya, yantalku Tamaka-kurra! Kajinpa
    ngula-kurra yanirra, ngulangkaju kapungku wati jinta wapirdi wangka, manu kapungku
    muku yimi-ngarrirni warrki kuja kangku Kaatu nyina ngampurrpa nyuntuku warrki-jarrinjaku.’
  luo-luo: “Eka napenjo ni, ‘Atim angʼo, Ruoth.’ “To Ruoth nodwoka ni, ‘Aa malo mondo
    idonji Damaski. Kuno ema ibiro nyisi gik moko duto moseyieri mondo itim.’
  nhe-NT: 'Huan nijtlajtlani: ‘Noteco, ¿tlaque tijnequi ma nijchihua?’ “Huan Jesús
    nechnanquili: ‘Ximoquetza huan xiya altepetl Damasco huan nepa mitzilhuise nochi
    tlen nijnequi xijchihua.’'
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܘܼܩܸܪܝܼ: ’ܡܘܼܕܝܼ ܒܵܥܹܝܬ ܕܥܵܒ݂ܕܹܢ، ܡܵܪܝܼ؟‘ ܐܡܝܼܪܹܗ ܡܵܪܲܢ ܐܸܠܝܼ:
    ’ܩܘܼܡ ܘܥܒ݂ܘܿܪ ܠܕܲܪܡܣܘܿܩ، ܘܬܵܡܵܐ ܒܸܬ ܦܵܝܫܹܬ ܐܡܝܼܪܵܐ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܦܝܼܫܹܐ
    ܝܢܵܐ ܡܘܼܪܝܸܙܹܐ ܐܸܠܘܼܟ݂ ܕܥܵܒ݂ܕܹܬ.‘'
  esk-NT: Apiqsruġiga, ‘Ataniiq, sutquviŋa?’ Atanġum kiugaaŋa, ‘Makillutin Damascus-mugiñ.
    Taamma taamani uqautiniaġaatin iluqaanik Agaayyutim sivunniutaanik ilipnun atuquplugu.’
  msb-msb: “Didi ako naghunga, ‘Nano an hihimuon ko, Ginoo?’ “Nagsabat an Ginoo sa
    akon, ‘Magtindog ka kag magkadto sa Damasco. Didto sasabihan ka san ipapahimo
    sa imo.’
  cpa-NT: 'Jøng² ca¹juúh¹jni: “¿He² hnøngh²hning jmo³jni, Juu¹³ jniang³?” ca¹juúh¹jni.
    Jøng² ca¹juúh² calah Juu¹³ jniang³: “¡Nung²! ¡Gu² juu¹² jøa³juøi² Damasco! Ja³jøng²
    tsáih¹dsa hning² ca¹lah¹jǿ¹ he² hi² ca¹të́h²hning jmóh³hning,” ca¹juúh²dsa.'
  dso-dso: ମୁଇ ପାଚାର୍‌ଲି, “ମାପ୍‌ରୁ, ମୁଇ କାଇଟା କର୍‌ବି ?” ମାପ୍‌ରୁ ମକେ କଇଲା, “ଉଟ୍‌, ଆରି
    ଦାମାସ୍‌କସେ ଜାଆ, ପରମେସର୍‌ ତର୍‌ ପାଇ ଜନ୍‌ କାମ୍‌ ଟିକ୍‌ କଲା ଆଚେ, ସେଟା ତମ୍‌କେ ତେଇ ଜାନାଇ
    ଦିଆଅଇସି ।”
  meu-meu: Bena na henanadai, nato “Lohiabada e, ede baina kara toma?”, Lohiabada
    e haere, eto “A tore isi, Damasko ai ba raka vareai, unuseni ai ta ese baine hamaoromu
    ede ba kara toma”.
  yva-NT: Umba syo ranajo akato syare, ‘Injae, animaisye mi indati syo rave?’ Umba
    Amisy Yesus po raura aje rinai jakato pare, ‘Winseo indamu nyoronto nsiso no Damsyik.
    Naije indati anakero Syo ratayao da nyo raijare mamo vatan inta po raura nai.’
  dgc-dgc: Ey saken éy kinagi ko, a ‘Magenyaék, Panginoon?’ Ey kinagi diyakén no Panginoon,
    a ‘Umégkat ka dén, a somdép ka dén ta Damasko, a te mégkagi diko ta éya ta gustu
    na Diyos a gemtén mo.’
  zpm-NT: 'Dzigo rep naa lo me: “Bzhiguieḻ bnë dieṉ, ¿pe racladz luu guṉ naa niina?”
    Nëchaa me: “Guche i, güey Damasc ga gnë zho gaṉle pe nac miṉe no guṉ luu.”'
  hix-NT: Rohà y, àsok ryesnàr xe manaye, àkaye, àwya, kekon hatà. Onà wyaro nkaye,
    Kohkomo, rowya. Asanàmko harha, kaye. Àtoko rma, Damasku hona, kaye, kekon hatà.
    Àsok hana oyesnàr xe wehxan ha. Àro rma yokarymehe, ranoto, owya, owto ymo ho
    oyehtok mak ha, kaye, Kohkomo, rowya, kekon hatà, Pawru, toto komo wya.
  sim-sim: Urik amu mbara, �Wasilaka, mberem avai ukundana?� Urik ormu anin sawera,
    �Wa, mi usa ihi yanga Damaskusik layika. Yanga orok ma lar or taha lerawu os mirnjik
    a kamahanda oson avak mirin sawekwa ri.�
  npi-ULB: मैले भनेँ, ʻप्रभु, मैले के गर्नुपर्छ ? ʼ प्रभुले मलाई भन्‍नुभयो, ʻउठ, र
    दमस्कसमा जाऊ । त्यहीँ नै तिमीले गर्नुपर्ने सबै कुरा तिमीलाई बताइनेछ” ।
  cgc-cgc: Gainsa a, ‘Ginuo, ino naan ta imo na plano na buaten ko?’ Ginuo an gambal
    ki yaken, ‘Mangon ka daw miling naan ta syudad Damasco. May magsugid ki kaon dya
    ta tanan na mga pasugo ko na buaten no.’
  tim-tim: Akto nâ hin dâm aikoân, “Humo wan me wan akbian aregât makniŋmenâ lokowian.”
    dâre hin makniŋep, “Agatmâ Damasko kipian arimenâ siâŋe nâ wan makmâ hâregiŋân
    are akmâ manben dâm makgiŋbiap.” dâep.
  yor-yor: “Mo sí béèrè pé, ‘Kín ni kí èmí kí ó ṣe, Olúwa?’ “Olúwa sì wí fún mi pé,
    ‘Dìde, kí o sì lọ sí Damasku; níbẹ̀ ni a ó sì ti sọ ohun gbogbo fún ọ tí a yàn
    fún ọ láti ṣe.’
  wos-wos: “Wuni wa, ‘Néma Du, méta yatawuni?’ Wawuka dé wa, ‘Sé raama méni Damaskusré
    wulayi. Wulayimét du nak méniré watandé, wunika yateméka jémbaka.’ Wungi dé wa.
  emp-NTPO: 'Maʌ̃ne mʌ̃a iwid̶isia: “Mʌ̃ Boro, ¿bʌa cãrẽda quĩrĩã b̶ʌ mʌ̃a oida?”
    Dadji Boroba panusia: “Piradrʌped̶a Damascod̶aa wãdua. Mʌ̃a jãma jaraya cãrẽda
    oida b̶ʌda.”'
  eng-F35: So I said, ‘What shall I do, Lord?’ And the Lord said to me, ‘Get up and
    go into Damascus, and there you will be told about all that has been appointed
    to you to do.’
  ind-ind: “Lalu saya bertanya, ‘Apa yang harus aku perbuat, Tuhan?’ “Dan Tuhan menjawab,
    ‘Berdirilah dan pergi ke Damsik. Di sana akan diberitahukan kepadamu semua hal
    yang sudah Aku rencanakan untuk kamu kerjakan.’
  pes-OPCB: '«گفتم: ”خداوندا، حالا چه کنم؟“ «خداوند فرمود: ”برخیز و به دمشق برو. در
    آنجا آنچه لازم است به تو گفته خواهد شد.“'
  mpt-mpt: Ne baania Sum kobo ne fatnanamabine? gesia e baatnenea Hananeba moneba
    Damaskas bib ye biebta naka mak eta ne inamin namin okoko omklio wengo baabkeneko
    ge baatnenabea
  ssx-ssx: Kutupa I̱ma꞉ alota꞉ Tekehalio. Eki peonope loa꞉me. Kutupa ipikana꞉ma꞉ I̱
    pa꞉ta꞉ alota꞉ Tiao. Mo Damasikasi da pa꞉ta꞉ pua pitika꞉na꞉ ma꞉nda꞉ma꞉ a꞉pa naka꞉
    pulu peleeki la kilieke laa la꞉niaeya꞉me.
  mkl-mkl: Nɔ ǹ beeɛ ǹ ni, Lɑfɛ̃ɛ, bɛirei ɑn ce. Ŋɔi í ni, dede i bɔ Dɑmɑsi. Bɛi
    ɑɑ sɔ̃ɛ mii iyi Ilɑɑɔ̃ í bi i ce fei.
  gaq-gaq: ନେଙ୍ଗ୍‍ ମ୍ପଚାରେକେ ‘ମାପ୍‌ରୁ ନେଙ୍ଗ୍‍ ମେଁ ଣ୍ଡିଙ୍ଗ୍‍ଏ ?’ ମାପ୍‌ରୁ ଆନେଙ୍ଗ୍‍ ବାଲିର୍‍ଲେ
