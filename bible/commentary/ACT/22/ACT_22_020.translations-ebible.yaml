    ara ndo ŋana nenzi vetâŋa ŋinde kâ. Aku naŋa warakâŋgu akatona nenzi pasawaŋa,
    lâ zo ŋinde sipu i pâta imâte.’
  crx-NTPO: '''Ink''ez Stephen nyun nghun dune bubulh yálhduk ''et hukwa hizilhghi
