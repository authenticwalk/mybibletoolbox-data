  tod-tod: Anɛɛ ɓalaa siɛgi zu ti ɠɛni ɗa-zeelei Etiyɛni ʋaazu la, nà ɓɔɠɔi gè ɠɛni
    ná, gè vaani bu, nà ɠa gè ɠɛni makɛsu ma nu ʋaa nuiti ta-zeɠeiti ba.›
  tac-NT: '''Lige alué Siteba me''liachi, alué mué ra''ichálila ruwime, ''lige ne
    alé iligéturu alué rió me''liachi. ''Lige ne ''we a''lá niráturu napurigá me''liboa
    alué rió. ''Lige aminami ne repúturu alué ralámuli o''páchala napu bujale alué
    ralámuli alué Siteba bajsibumia.»'
  eng-WEBPB: When the blood of Stephen, your witness, was shed, I also was standing
    by, consenting to his death, and guarding the cloaks of those who killed him.’
  gfk-H: Ma ing di ga tut bing no num tunatuna Stiwen ing ga hasahesa utano hinsaam,
    iau ga tur taar kaia ma iau ga balaurei ira nudiet maal ing diet ga tutut bing
    ia, ma iau ga haut uta iakanong.’
  viv-viv: KaduꞋe boi ya toꞋawatalatalaina ana egana Sitiveni hiluveꞋalikana ana toveya,
    iya gamidiveꞋedaꞋufona, kaliva hitutuveꞋalikana-ma gahawaveyamumuyedi ada adi
    aikeva gaꞋitaveꞋavina. Boi hidede amine ya kalivamomo gakivekoyodi tu adamoya
    ganuwavilana faꞋina au yaku awatalatalaina O faꞋiniya hinavetumaganena. Hidedemi
    Kaiwabu againe gagahe.
  yao-yao: Ni katema paŵammuleje che Stefano jwa umboni jwenu, uneji nansyene naliji
    palapala ni sooni najitichisye kuti ŵaulaje ni nalindilile nguo sya ŵaŵambuleje
    ŵala.’
  tgp-tgp: Ale na rani nom tuetueni Stephen mo mate, na lo turu atu na majinga hinia,
    ale na lo kilau mamahuni na ruru non la haratu la lo vilia.’
  auc-NT: Ayæ̈, Itota incæ näwä Awënë ïnongä ingampa, ante në apæ̈necä ïñongante Etebä
    wodi ingante wæ̈nönäni wæ̈ñongä botö edæ Ao äninque në wæ̈nönäni weocoo aate a
    ongontabopa, ante tömënäni do agaïnäni inte botö ïmote waa aquïnäni ïnänipa.’
  kbc-NT: Niɡ̶ijo noɡ̶onadooɡ̶odi lawodi Estêvão, niɡ̶ijo ane ɡ̶adadiwaɡ̶ati codaa
    me eetaɡ̶adici, odaa noɡ̶oyeloadi, ee eledi idiaaɡ̶ejo codaa me jemaatibige niɡ̶ijo
    anodigota Estêvão. Niɡ̶ijo noko idiaaɡ̶ejo jowie nicaapatedi niɡ̶ijoa aijekaɡ̶a
    idiaaɡ̶idi maleeɡ̶onigidatice Estêvão moyeloadi.’
  bmh-bmh: Getal Stiven, du go nait wanim duailel awarai aidaneu igul go guzenemen
    ziwas ebu, iz waugab tapai darendai, wai hemenin pemin. Ziwas go ebu izal oiab
    naliu usaleun. Iz dudu go Stiven wemen agal tibur galau gumei daremin.’ Bo, Dubanou
    Ban gonug koli aileun, ‘Na beten, iz na emgasag pulig ipal emgasag ebuan duailel
    ebalagab palautizem.’”
  ctu-BL: Che' bʌ tsa' bejq'ui i ch'ich'el Esteban, jini subt'an a cha'an, ya' lʌc'ʌl
    wa'alon ja'el. Ma'anic tsac tiq'uiyob. Tsaj cʌntʌbeyob i pislel jini tsa' bʌ i
    tsʌnsayob”, cho'on tsac sube.
  meq-meq: Ahəl nakə tə kəɗ na Etiyen, ndo məɗe ha bazlam yak aye na, neŋ andaya dərmak,
    a yeŋ a gər. Na həba ka petekeɗ i ndo neheye tə kəɗ na Etiyen aye.”
  noa-H: Esteban k'ararr pʌ hiek jaau k'itʌm gaaimua t'õo naawaijã dʌ̈i haig chirarr
    haawai mʌch hipaarmua t'õopi jaaunaa mag chi t'õo narr k'ʌʌn k'ajũajã mʌchdëuta
    t'ʌa chirajim. Mʌ mag chitarrauta hĩs jũrr mʌch garmua hamag pʌ hiek jaauwai,
    ¿hamau hʌ̈k'abaju k'ai?” ha chirajim hirig mʌch garmua.
  alp-NT: Kai kena Amu maka lulu Stepanuse bunuije au ete mere lekwe kai laleku kena
    bunuije neka. Kai au pine au raka tamata rebe esi bunuije esi lapu nanukaru.’
  san-VEL: tathaa tava saak.si.na.h stiphaanasya raktapaatanasamaye tasya vinaa"sa.m
    sammanya sannidhau ti.s.than hant.rlokaanaa.m vaasaa.msi rak.sitavaan, etat te
    vidu.h|
  kbq-kbq: Kagri kema huama nehia ne'ma Stivenima ahe'za korama'a erimegi atrazazana,
    nagrani'a tava'onte mani'ne'na, mago narimpa nehu'na, ahe'naza vahe'mokizmi anakare
    ku'zamirera kava hu'noge'za ahe'naze.
  kbh-kbh: y acbiama ndegombre oyebuambnayá Esteban tmonjanóba ora, áts̈naca chents̈e
    sënjamna y ts̈abá imojtsama ca chama sënjétsejuabnaye, y cabá chë monjanóbanangbe
    ents̈ayëjuangá ats̈e chora sënjanabojanÿá ca’ —ats̈e sënjanjuá.
  ron-LSB: Când s-a vărsat sângele lui Ștefan, martorul Tău, am stat și eu de față,
    consimțind la moartea lui și păzind mantiile celor care l-au ucis'.
  pon-pon: A ni japwilim ar jaunkadede Jtepanuj kamatalar, nai pil u impa o peren
    kidar a kamatalar, nekinekid likau en me kamatalar i ko.
  nhe-BL: Huan quema quimictijque Esteban, na nojquiya niitztoya nepa. Huan nipaquiyaya
    ica tlen quichihuilijque huan nijmocuitlahui ininyoyo nopa tlacame tlen quimictijque.’
  sps-sps: Ai tan nainy te atsuiny famat ari Stivin to te pokei finy ya na asanga
    Manyi nyo patsukan fatangan iny ya ma mat an fo vau tsuri na vainy te atsuiny
    famat ya ai kan te tagaa ot iny anyo.’
  wnc-wnc: Unukan dua sike aminu tapatu umana Stiven ngang iniking. Ita gae wamba
    yanikapbut tapa tanguwawa na inengan yuke apbakngake atangukinggane got tauk gogomna
    kayuwawa tangutapa kumbut,’ ngang inikum.
  bus-bus: Kɛ̀ wèe à sèedade Sitivĩ dɛɛ sↄ̃, mapi má kú gwe ma zɛ kↄ̃n à dɛ̀rinↄ,
    má ń utanↄ kũnańnɛ.
  gub-BL: — Uruzuka Ete her ma'e neze'eg imume'u har ure. Ihe aiko a'e pe izuka mehe
    ihe. Ikatuahy izuka haw ihewe a'e mehe. Azekaiw katu izuka har wakamir rehe a'e
    mehe ihe, a'e Zezuz pe.
  imo-imo: Kelko nunge ungu nindirimu iye Stiven toko kondoringi wali kape na akuna
    tangei mele kanopo angileru ulu kanoringila. Nani akuna angilipolio yu toko kondangei
    ulumunga ee niu. Yu kou kalolini toringi iyemanga ola wale pakolima kulko tiringima
    nani amondoru,’ niu.
  boj-boj: '@see-verse:ACT.022.019'
  eng-DRA: And when the blood of Stephen thy witness was shed, I stood by and consented,
    and kept the garments of them that killed him.
  knf-knf: Kë wi pñaak pi Ŧefan ankeţariiŋ patuliiŋ kë nji mmaar da adinan wa abot
    ayeŋ imişa yi banfiŋuluŋ.”
  san-KHM: តថា តវ សាក្ឞិណះ ស្តិផានស្យ រក្តបាតនសមយេ តស្យ វិនាឝំ សម្មន្យ សន្និធៅ តិឞ្ឋន៑
    ហន្ត្ឫលោកានាំ វាសាំសិ រក្ឞិតវាន៑, ឯតត៑ តេ វិទុះ។
  arn-NT: Ka feychi langümngelu ta Esteban, tami poyekefetewchi kona, ka tami nütramyekefetew,
    iñche ta ka mülefun ta tüye mew. Ka femngechi “kümey” piley tañi rakiduam, ka
    ina llüwatulelfiñ tañi takuwün tañi petu langümetew.’
  zas-NT: Në chi bagüjt reeman Esteban, bén gunee xtiidxil, laagajc naj zaꞌ ni rën
    zagdxe na̱j guiëtaman abiꞌ xt gunan xab ree bén bagüjt laaman.”
  ken-NT: Nɛ mpok báwày Stífin ntísiɛ aywɛ, mbak arɛ́ nkwɔ téé, mbabhɛri nɔkɔ
    ndɛn bo abhɛn bátɛ́mtí yí nɛ batay baway. Nka bɛ́ mángwáy yi.’
