  bdv-bdv: ଆର୍‌ ଜଃଡେବଃଳ୍‌ ତୁମାର୍‌ ସାକି ସ୍ତିପାନ୍ ମାଡ୍ କାତି ରିଲା, ସଃଡେବଃଳ୍‌ ମୁୟ୍‌ଁ ହେଁ
