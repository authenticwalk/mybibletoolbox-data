  cak-WNT: Y tek xcamisex ri Esteban ri xk'alajsan ri abi', can xka wi chinuwech ri
    xban chare, can yinc'o chuka' apo quiq'ui ri xecamisan riche (rixin), nchajin
    ri nic'aj quitziak ri ye quelesan ca chiquij, xicha'.
  ebk-ebk: As nan napatuyan Esteban ay usa ay mangepanpaneknek as nan maepangkep kan
    he-a, wachaak mismu hid-i ay nangiyafud ya nangfiantay as nan fiadfiachon nan
    chiyuycha namatuy kan hiya.’
  spa-PDDPT: Cuando era derramada la sangre de Esteban tu testigo, yo mismo estaba
    allí, di aprobación y guardaba las ropas de quienes lo mataban.
  ruf-ruf: Na imkalangama wako Stefani hayakomighwe, nene tsanabaho, nitoghola kukomighwa
    kwake, na tsang'ala noghalolesa maghwanda ghe awala iwamkomile.
  gun-gun: Ha'e gui xee voi aĩ karamboae ndeayvu mombe'ua Estêvão ruguy moẽa kuery
    reve. Ha'e nunga ajou porã vy ijukaa kuery ao aarõ va'ekue”, ha'e.
  agu-BL: 'Nin in jun tan biyle''n Esteban yi quime''n yi yaj yi ocnak tan xtxole''n
    yi mbi eka''n tanu'', na in incyaj cyen tan q''uicy''le''n yi be''ch cyetz yi
    e''a''tz yi e'' oc tan biyle''n Esteban. Xom inwi'' scye''j na ya''stzun yi mero
    wajbil tan quime''n yi juna''tz,’ chinch bantz tetz Ryos. Poro ilenin tal Kajcaw
    swetz:'
  isn-isn: Ni sakami ang'wa Stefano mukuiili nuako nai ihunuwe, Unene ga ai nkoli
    nimikile pakupi nu kugomba hangi ai natulaa kusunja ang'wenda a awo nai amubulagile.'
  eng-PEV: The people here know about Stephen too. He told people about you, and they
    killed him. And I stood there watching them kill him, and I agreed with them.
    I even looked after the coats of the men that were killing him. The Jerusalem
    people know all that, so I reckon they will believe my story.’
  ilo-ULB: Idi nagaruyot ti dara ni Esteban a saksim, nagtaktakderak met sadiay ken
    imman-anamong, ken binanbantayak dagiti pagan-anay dagiti nangpapatay kenkuana.'
  pir-NT: Sa yegʉ mʉhʉre yahuriquirore Estebã pehere tiquina wejẽgʉ̃ ihñagʉ ‘Quehnoano
    yeye wejẽne’, nimi. Tiquirore tiquina wejẽgʉ̃ tiquina suhtire cʉo basaʉ yʉhʉ.
    Ti gʉ̃hʉre masine ahri maca cjẽna. Sa ye yʉhʉ yahugʉ̃ tʉhoboaga yʉhʉre”, ni yahuu
    yʉhʉ Jesure.
  anv-NT: Ndɛre ábɔ́ áwáne Stɛfɛn ayi apyɛ bɔɔ́ nnó ákaá wɔ agarege bɔɔ́ depɔ
    tyɛ́, mbɔ nlu wyɛ nkamege né bɔɔ́ bi áwáne ji, ne mbame mandeé bwɔ́.’
  sab-NT: Kaire ba gerua traganga kada Esteban guleda ba gerua gdale, chui ege cha
    agali kledu gwage amadi, cha alin nobi kwian ama gweda, kwian kledu Esteban gweda
    cha kledu kwian Esteban gwangada ñometralla manade.”
  tmd-tmd: Makwam wop i, mönö wä nagö yadɨb nöbö Stipen nugwo rɨg röd pal nɨgɨm nugugɨrön,
    nɨ nöbö nugwo pal nɨgmɨdim bla wölɨj ñɨŋa pɨ röd nɨgɨm piaku nugwidɨx mɨdön, päja
    yadmö,’ rɨma.
  acr-NNT: Yey riꞌin in kꞌo chiriꞌ echiriꞌ xkamisax ri Esteban, ri jun xqꞌalajisan
    wach la chikiwach ri winaq. In ne jun chike ri xkibꞌiꞌij utz kakamisaxik; yey
    in ri xinchajij kan ri kiqꞌuꞌ ri xekamisan re” xincha che ri Qanimajawal.
  kpg-kpg: Di madagoaa dau dangada haga modongoohia go Stephen ne daaligi gii made,
    gei au nogo i golo, gei au guu donu bolo mee e daaligi gii made, au nogo madamada humalia
    i nia gahu laa daha o digaula ala nogo daaligi a mee gii made.’
  taj-taj: ओच्‍छे ह्राङला बारेरी पाङ्बा स्‍तिफनसदा साइबारी ङाएनोन ढिक्‍सी ङामरीन राप्‍सी
    स्‍तिफनसदा साइबागदेला क्‍वान ख्रुङ्‌सी चिबा मुबा।’
  avt-avt: Nɨpaa mɨt nenep mɨtɨk kewepyapɨr hɨm mit niuk mɨrak Stiven hi herp menep
    atɨp hɨram yaaim te hɨr nakɨp kaa. Hi hetenen laplap saket me mɨt hɨr newɨr nan
    nakɨp. Hi etpor menmen mit hɨr enɨmtewem.’
  cbk-cbk: Y cuando el maga gente ya mata con Esteban, el di uste fiel testigo, talla
    tamen yo ta consinti el di suyo muerte, y yo pa el encargao del maga ropa del
    maga gente quien ya mata con ele.’
  uig-ARA: سېنىڭ گۇۋاھچىڭ بولغان ئىستىپاننىڭ قېنى تۆكۈلگىنىدە، مەنمۇ يېنىدا تۇرۇپ
    ئۇنى ئۆلتۈرگەنلەرنىڭ قىلمىشلىرىغا قوشۇلۇپ، ئۇلارنىڭ كىيىملىرىگە قاراپ بەردىم!»
    ــ دېدىم.
  tuf-tuf: Etara cat uwat bah chihtá ehcuquib Esteban yauyat, asan erar jájacro. Caba
    yauwic séhw̃ajacro. Esteban yauyat, aját yauquin oya obir yajacro. Jerusalén uwat
    aját eyta yajác eyan itro. Eyta it etar as urá tehmojóc rahcyat, éyinat as ajc
    rahcuata óraro. Aját tew̃quey ay cácata óraro,” wánora, aját Sir quino.
  abx-abx: Si pagmatay si magtistigos si ka'aw nag'arunan Esteban, agparatutunggo
    ako ari ngan kinakulawan i pag'alagad-ko si magpanmatay si iya pina'agi si pagbantay-ko
    si mga pammakurumbut-na.’
  mco-NT: Co ajcxy yaj'ögy je Esteban, miich mdumbɨ, huɨdi miich m'ayuc xycapxhuäcxɨp,
    jɨm ɨɨch anajty nañ jadu'n yajpaady. E ooy njäygɨdacyɨch co ajcxy yaj'o'cy, ixtɨ
    ngüend'ajtɨch je' ajcxy yjocxhuit huɨdi Esteban yaj'o'c.”
  bsp-bsp: Ntɛ analoŋ mecir ma sede sam Etiyɛn mɔ, ina wəkawɛ yati inayi di, kɔ mes
    maŋan mɔmbɔt im. In’ ɛnamɛŋkɛ akakɔ ŋanadif kɔ mɔ yati yamos.›
  kqf-kqf: Bi em tauwaimatamata Stivin laḡannemo a waipeki mba tagu ḡome e moimoito
    bi kauwina i tubutubuḡana ba tagu ei anine. Bi mabai Stivin ai waipekina edi gala
    tagu e labelabedi.’
  cpb-NT: Tema rowamagaitakeri pairani pimperatanewo Esteban, kenkithatakotzimiri
    eeroka, ari nokaatzitakari naaka janta, naapatziyakotakari owamaakeriri, nokempoyaakeniri
    iithaarepaini.’
  aon-aon: Aria riguk abudok nyutob habo Stiven douk nakripesh nyakin baraen iri nagok
    obi nyutob, eik shopunek yeyotu hurukatin yatrum aria yakri wosik. Aria abudok
    nyutob hape han nagok obi nyutob, eik douk yeyotu yape yeyohumam rupeh.’
  hus-NT-2005: Tam ti chemdhá jeye na Esteban, na tʼójontsixil xi ti tʼilál, taꞌ neye
    tin kubat tajaꞌ kʼunat ani u ulu abal alwaꞌ ka chemdhá. Asta u beletnantsámal
    tin kʼudhkʼúmil an iniktsik xi chemdhaxin.”
  mig-NT: Te kɨvɨ̱ ní jicha̱ nɨñi̱ Esteban, cha̱a ni̱ jani ndaa̱ tu̱'un‑ní, suni kándii̱‑ná
    yúan sáá. Te ni̱ jatú'ún‑ná ja̱ ní ji'i̱‑de. Te ni̱ ndi̱to‑ná sa'ma cháa ni̱ ka̱ja'ni
    Esteban. Achí‑ná jíín‑yá.
  bps-bps: Na balù di kfatila ku Stifan di kastulenan gablà di ge, déén agu sa, na
    nagingu i dad to mati ku Stifan na agu fa mantay i saulla.’
  mbs-mbs: Netegahan dan heman te siaken se timanod te pegpengimatay dan te sogounun
    nikaw si Esteban, aw migsebad se pedowan ko diyà te menge otaw nengimatay kandin,
    so migtonggò a te saol linowas dan.’
  cme-NT: Aa mi waa baŋ taa ba ko Etiɛni maŋ taa u waŋ ŋ maama‑i. U kuliiŋgu dɔlaanu-miɛ.
    Bamaŋ kuɔ-yo, muɔmɛi taa mi niya ba joŋgorbaa-ba‑i.›
  sus-sus: E to nu i xa seede Etiyɛn faxama, n tan yati nu na, n nu ɲɛlɛxinxi na ra.
    N tan nan man nu booree xa dugie suxuxi.›
  pon-2006: Oh ni ahnsou me sapwellimomwi sounkadehde Stipen kamakamala, pein ngehi
    pil iang mi wasao, oh pwungki eh kamakamalao oh apwahpwalih en irail kan me kemehlao
    ar likoun liki kan.’
  dad-dad: Takag, ogon od wogõ yedig tamo Stiwen naud fi felen sain bun, ayag an afaren,
    ĩ dukesiyouf nigin wau iro ken, tamo idi ĩ dukesin neid kolos tari afen.’
  zab-NT: Ne chi gudinxúdeb Xteb, bniety ni gunii xtiidxbiu, a nare zuguaa ruy, rniia
    dec güenquɨy gatybɨ, ne axt bcualuaa xab de ni gudinxú laab.”
  jae-jae: Ma gêdêŋ taŋ sêkêc ŋac-gêwa-aôm-sawaga Stepan nê dec siŋ naŋ, tauc kakô
    gawiŋ e galic ŋajam ma gajob lau-sêjac-eŋ-ênduwaga nêŋ ŋakwê.’
  ksd-ksd: ma ba di ga doko kaum tena varvai, Stepano, iau bula iau ga tur pire diat,
    ma iau ga ongo tar ia, ma iau ga balaure ta umana mal kadiat dia doka.
  msm-NT: Aw no himatajan si mina Esteban no mignawnangon bahin ikow, mig-ujun a.
    Siak pad ngani to migbantoy to kabo to diya mgo otow no mighimatoy kandin.’
  myk-myk: Ali Ecɛni we wu bi mu jomɔ pu yu ge, pu bi wee gbuu tuun wemu ni ge, nɛyɛ
    pyaa ki bɛ bye wà. Nɛ bi sɔɔ li na jo pu Ecɛni gbo. Nɛyɛ pyaa kʼa bi Ecɛni gbovɛɛ
    pu fadeye yi co pu mu.›
  sbe-sbe: Yo hinage kabigu se kata meta huyana tauhededehemasalahago Setepano se
    koihemwaloi meta yau maiyadi yo ya talam, na taukoihemwaloina wa kadi kwama ya
    kitahetetedi.’
  mcr-mcr: Itaŋga qu Stipenä, Sinyqä awä ätmiŋqä ique, pizqä päsqaŋguwäŋga, nyi “äŋguiqä”
    ätätmä qäqiqi ätqäumä, ämaqä iquauqä gquä quäuqe ämimiŋqeŋqä-pqe, qu näqŋqä eŋäuä’
    ätukqeqä.
  cux-NT: Ní taachi ch'iī Esteban saⁿ'ā chi caⁿ'a nduudu cuaacu yeⁿ'é nī, 'úú ntúūⁿ
    ni caneé nanáaⁿ sa. 'Úú ní 'cuúⁿ chi ch'iī sa. Ní nguain'daí cotón yeⁿ'e 'iiⁿ'yāⁿ
    chi ch'iiⁿ'nūⁿ saⁿ'ā.
  tur-YTC: Tanığın Stefanos’un kanı döküldüğünde, ben de orada duruyordum, onu öldürenlerin
    giysilerini bekleyerek ölümünü onayladım.’’
  san-ITR: tathA tava sAkShiNaH stiphAnasya raktapAtanasamaye tasya vinAshaM sammanya
    sannidhau tiShThan hantR^ilokAnAM vAsAMsi rakShitavAn, etat te viduH|
  bel-N: І калі пралівана была кроў Стэфана, сьведкі Твайго, і я быў [там], стоячы
    і згаджаючыся на забойства яго, і пільнуючы адзеньне тых, што забівалі яго”.
  sch-sch: Male no chong rietpuipu Stephan an that zora han khom ko oma, an that rang
    hah asa lei ti puipu le ama that ngei an puonngei lei dar pepu hah ki ni,’ ki
    tia.
  mic-MIQNT: Ta'n tujiw nut gnua'tuet, Stipen, ne'po'teg ni'n eimap na'te'l. Wel'te'tmaqapnig
    ta'n tel ne'po'j aq ango'tmaqapni uggotmuaq wegla nujine'pa'taqatijig.’
  huu-NT: Esteban mɨcorɨ fiodailla facaiseconi nainomo itɨcue. Naimɨe o facaina lloraɨma.
    Naimɨe fiodailla jira, iobidɨcue. Naimɨena meinetɨno ɨniroina sedadɨcue”;
  jiv-NT: Tura nuyá Áminiu etserniun Estepaṉkan máiniakuisha wisha wajamjai. Túruiniakui,
    “péṉkeraiti” tímiajai. Nú arantcha ni pushiri̱n íirsamjai” tímiajai.’
  otm-NT: Nɛ nu'bʉ mi mba ntho ra Esteban mi 'bäcä bʉ, nɛ 'da'angu dá bɛ̨mhbe ʉ bin
    hote, nɛ dá jamansup yʉ́ pahni ʉ.”
  dah-dah: '@see-verse:ACT.022.019'
  tnk-tnk: Stifen, iərmama sə raməvisau irapw ik, nəpɨn nɨten rɨnaiu irə, iou mwi
    iakamərer ia kwopun nəha, mamətui tɨ karkahu me səvəi nərmama səməme kamhəkwi
    əpune in. Rerɨk raɡien a tɨ nəfe nəha kamho.’
  kpr-kpr: A kotugo, evetu genemboi ninda osa sari kato Stephen ava detero ambududurusira
    ainda sifoda, na aminda fete gido ivuga use, nenda tamo asugari ava, nane kaifa
    useni. Na amingusena amo, nanda natofo Jusi embo kasama erera. Ava sedo, na nemokena
    vironu sarena amo, ne ningido tumondarera tano,’ aminge seteno,
  san-IAS: tathā tava sākṣiṇaḥ stiphānasya raktapātanasamaye tasya vināśaṁ sammanya
    sannidhau tiṣṭhan hantṛlokānāṁ vāsāṁsi rakṣitavān, etat te viduḥ|
  nho-nho: Aa i te saaita Stephen, te tama ni sare hakaea iaa koe, ni taia no mate raa,
    nau nei ni hiihai ki te vana naa tama naa ni mee. Teenaa nau ni tuu i te kina naa
    no ttoka i naa taia te tama naa, ka roorosi ake nau ki naa kkahu naa tama ni taa
    iaa ia.’
  gym-NT: Erere arato, sribikä makwe Esteban nämane blitaka makrä, ye kämikani amne
    ti näma yete arato amne, niara kämikadre abko rababa dbe tikrä, aisete nitre niara
    kämikaka, kräke ti nämane dän ngibiare. Ye mdenbtä nitre Jerusalénbo käkwe ti
    kukwei mabtä mikadre bäri ütiäte jae ruen tie, tikwe nieba ti Dänkienye.
  azg-NT: Ndoꞌ mantyi juu xjen na jnanꞌcueeꞌ nnꞌan Esteban, nquii tsan na tocüjiꞌ
    jndyoyu ntyja ꞌnanꞌ, mantyi ñꞌen ja yo nanꞌñeen, ndoꞌ tancꞌuë na tui na nndaꞌ,
    ndoꞌ ndiaa joo nanꞌñeen, maja tquën cüentahanꞌ xjen na jnanꞌcueeꞌhan jon.”
  bhd-bhd: ते ज़ैखन तेरे गवाह स्तिफनुस मारने लोरे थिये, त अवं भी तैड़ी थियो, ते तैसेरे
    मारने मां खुशी थियो। ते अवं मारने बालां केरां लिगड़ां पहरतो थियो।
  too-NT: Lā' nā quit xa'icyā a'ntza' a'xni'ca' maknīca Esteban a'ntī ixchihuīna'n
    por mimpālacata. Lā' quit nā xa'iclīca'tzī a'ntūn tatlahuani'lh lā' xa'icmaktaka'lha
    ixlu'xu'ca'n xlaca'n a'ntīn tamaknīlh”.
  ind-AYT: Kemudian, ketika darah saksi-Mu, Stefanus, ditumpahkan, aku sendiri sedang
    berdiri di sana, menyetujui, dan menjaga pakaian-pakaian orang-orang yang membunuhnya.’
  cjo-NT: 'Naaka owamaakaantakiriri Eshiteewani: riraga kantakotzimiri. Nokatziyaka
    okaakini, nokantziri: ‘Kameetha ikame’. Naminakiniri owakiniriri imaatha”.'
  nsn-nsn: Doh tar binaka ko tading ro deuatingina Stiben ger tamat e uoto hire tauete
    totomua, inggo teru tur tagu, karu heir tenag uauia, karu kaueke tenas gomonosit
    ka uiliatung pous tatanon!”
  san-DEV: तथा तव साक्षिणः स्तिफानस्य रक्तपातनसमये तस्य विनाशं सम्मन्य सन्निधौ तिष्ठन्
    हन्तृलोकानां वासांसि रक्षितवान्, एतत् ते विदुः।
  tna-NT: Mique quisa puji emebajaji Esteban manuametana huecuana su, ema dapia netina.
    Daja huecha quea di piba puina putsu, emanuametani cuana sa ebia jud'uji cuana
    inatsihuaina.” Daja yama Echua Puji jeutsuana.
  lid-lid: Udu bolo len mene iri adi lau tam ari nyaran Stiben, badeh, jo udu aliy
    ale, anyolom iri adai iy. Jo badeh, ere aliy ta atondrok awin tiri lau nane adai
    iy imek na bek. Ya, ta madak badeh, iri amekes kandriyen mwasin i tan.’
  wim-wim: Puth aak an-aniyangana than pam al-alangan Stephen.an mulathin nunangan-a,
    nil puth wik min nungkaraman waaꞌ-waaꞌ-a, ngayana angman thanttang thamp. Ngay
    thaman kaangk ngan karpam mulathānana, ngayan puth ngook pam thanttam al-alantaman
    piꞌ-piꞌangan than nunangan piik-piikin mulakaman.’
  zga-M: Nu nkhisa ugwa Stefano usaidi vaka une, naemile pawipi nukhwidikha nilikhulidilila
    imienda g'avala avambuda.'
  yom-yom: Bosi mbangi aku Etieni boso baba kumvonda, buna minu ndiba vana. Minu ndikikinina
    mambu momo mavangama ayi ndisunga minledi mi batu bobo bamvonda.”
  san-SIN: තථා තව සාක්‍ෂිණඃ ස්තිඵානස්‍ය රක්තපාතනසමයේ තස්‍ය විනාශං සම්මන්‍ය සන්නිධෞ
    තිෂ්ඨන් හන්තෘලෝකානාං වාසාංසි රක්‍ෂිතවාන්, ඒතත් තේ විදුඃ|
  yut-yut: Ae gak dakon gen yaŋ teŋteŋok amɨngo Stiwen aŋakba kɨmakgɨt bɨsapmon nak
    kapmatjok agek tɨp baŋ aŋakgwit amɨn dakon ɨmal dubakni ɨlɨk yopmaŋ naba kɨla
    agɨm. Aŋek pɨndagapbo Stiwen aŋakba kɨmakban nandako tagɨsi agɨt.’
  grc-BYZ: καὶ ὅτε ἐξεχεῖτο τὸ αἷμα Στεφάνου τοῦ μάρτυρός σου, καὶ αὐτὸς ἤμην ἐφεστὼς
    καὶ συνευδοκῶν τῇ ἀναιρέσει αὐτοῦ καὶ φυλάσσων τὰ ἱμάτια τῶν ἀναιρούντων αὐτόν.
  cpc-NT: Tima jowamaitakiri pairani potzikatani Esteban, kinkithatakotzimiri iiroka,
    ari nokaatakiri iijatzi naaka janta, naapatziyakari owamaakiriri, naamaakowintakanari
    iithaaripaini’.
  nhg-NT: Cuöc giente quemectejque Esteban, naja ompa neijcataya. Esteban tlanunutztaya
    de tejuatzi, cache naja oneyeya de acuierdo ca giente ma quemecticö. Naja miero
    onequixute intzotzomajua de inu giente tli oquemectejque Esteban”.
  nya-nya: Ndipo pamene ankapha Stefano, ine ndinali pomwepo kuvomereza ndi kusunga
    zovala za amene amamupha.”
  ngu-NT: Niman ijcuac oquimictijquej Esteban moteixpantilijcau, nejhua no tehuan
    ompa ninemiya. Nejhua no onictemacac notlajtol para oquimictijquej. Niman oniquimpialij
    intlaquehuan on yejhuan oquimictijquej Esteban.
  kup-kup: Met paru aban Stiven nim ñetiv haoh-pop heleñinañ uroohan ne, Tin ok metamah,
    pot homet pi uroohariz dimiholoz korav ravat het etet hehö. Met pot tohoekanañ
    hodad tinao bat nimop ravoh, povoz parun mañohoman hatevetehopan.’
  jid-jid: Niwa ba ka iyi Istifanus wa ata bla nitu me hle, mi sia kri ni hugon, ndani
    kri ya nklon biwa ba wuu a.
  wmw-wmw: Na wanu pawâkimulaya Shitefanu akerezánga habari zako, nomi novyo níkiwapo
    nopo, nilunga nkono mwana kitendo‑co. Wanu wakimulaya‑wo omi ndi nisukure nguwo
    zawo.’
  gmv-GGM: Ne gish markkatiza Isxxifanose asay wodhdhiza wode takka he wohdhiza asata
    achchan eqqada istti wodhdhizayssa takka dosadissenne wodhdhizayta mayookka nagadis.
  ssg-ssg: Ape ti laha hokai telei Stiven tel unauam ani pot, nga tutu ien. Puki nga
    paxai waheni. Nga tetel peteniai atuhiai puxui teka seilon laha hohokai i. Tuahe
    ape seilon paxai tioi ka nga towiahuen.’
  zpo-NT: Nu gorna mbit re xaa Steb, xaa mzaa kwent cheen lu, noka na mzo baa, nu
    nyakla na lee re xaa kazaake Steb, nu axta mkanap na xab re xaa kwaan mbit Steb.”
  poy-poy: Na handa shipindi pitawu gwaku Stefanu pawamlagiti, namweni neni nweriti
    palii panjimilianiti na shitwatira ashi na kugalolera makoti ga walii yawaweriti
    wankumlaga.’
  qwh-NT: Qampaq willacoq sirwishoqniqui Estebanta wanïcätsiyaptinpis, noqam ricarar
    shëcarqä, tse wanutseq nunacunapa aqshunancunata cuidar, ‘Bienecho’ nir.
  gaw-gaw: Amu anuḵa ag Stepanus qeeg mauhom, nug am nahip nai mehuqak danab, haen
    amup̱a amu da nug aniṯiṯi, ag nug qeeg mauhom amunu am da ool ena dayom. Amu ele
    da danab Stepanus qep̱ig, amu dilag lamen amu da gumami.’ Da anam awe, Kayak amegp̱a
    ami.
  nca-nca: Ko komo enendo keŋo yesowowero uni Stiven ŋu uri khumoníqo, neneŋombo kutaqemo
    kaŋero niŋgu-niŋgu tero urowero uni ŋuro kowe punu-punuye sopoyanowó.’
  zpz-NTPP: Nunu ornu biit dey Shteb, yu nu bzat ru lo de mbecy, niꞌ ya̱ ri̱ lat de
    yu zeꞌ, nunu bicy de̱ tub ziꞌl riidz nu de yu zeꞌ. Nunu ya̱ mña̱ shab de yu nu
    biit dey zeꞌ”, mne̱e̱ lom.
  mkj-mkj: A nehn anjoauwo ma nihmw jounkadehde Stephen kojkojdi, pein ngoahi pel
    pwili mine wijahu apel pwungki ah kojkojdiho, apel apwali en armajjok ma kojukdi
    ih arai likkoau in likinnok.’
  zac-NT: Tsana gudini rall Esteban, muzë shtë́nël, zugáꞌahia ndë. Cagniꞌi Esteban
    dizaꞌquë lu ra mënë. Guca de acuerdë parë gudini rall Esteban. Nu hashtë gupa
    ra shabë nabëꞌnë ni.”
  kyg-kyg: Mago vayaꞌmogimo kava gemo aeno hakalo huno hapa nepaiya vekamo agiꞌamo
    Sitiveniꞌa amagiꞌnaya afinaꞌmo apakaeꞌeꞌmo magokepi maiꞌneꞌna, he, kanalene, huteꞌna
    amagiꞌnaya vayaꞌai kukenaꞌapileꞌmo yagaiꞌna maiꞌnove, huꞌna ha paiꞌnogenoꞌaeꞌmo
  kmk-kmk: Ot utdit napatoyan Esteban un nangustigu kan sika nakasikadaka mismu’t
    di un nangiyoon kan nangadog sidat badut dat namatoy kan siya.’
  cao-NT: Jasca, mi chani yoahai ca Esteban yamabo ja acaquë tsi quiha ë rani-raniniquë.
    Toa ax tsi toa ati ibo ba sahuëti ó ë bësoniquë. Tihi cabo iqui tsi ëa nicayamacaxëcani
    quiha naa nohiria bo ra” i Ibo qui ë niquë.
  bbr-bbr: Meter Stiven, kiro ro nan enmat roasiret aware ariäu kiro onok keserin
    ses opok, is siakup tai raitar, we kurein aparmin. Kiro ses opok isan woi eposek
    sarewon. Is kiro roat Stiven wein akan omjo kame raimin.’
  inb-inb: Kam­manda willag Este­banta wañu­chi­na­ku­ura, nuka kikin­pas­mi, chipi
    kaspa, wañu­chi­kug­sina ruraspa karkani. Nuka kikin­mi chi wañu­chi­na­kugpa
    kata­ri­diru­kunata kawa­pug karkani”.
  hrv-hrv: I dok se prolijevala krv Stjepana, svjedoka tvoga, i ja sam ondje stajao
    i odobravao te čuvao haljine onih koji ga ubijahu.'
  box-NT: Á pã̀ahṹ na á ũ sɛɛ́ràso Etiɛna ɓa ɓó yi ká a ĩnɛ́n ĩ bɛɛre wi
    bĩ́n, á tà mu wéró á pan ɓa sĩ̀-zĩ́nia yi.›
  ote-NT: Ne nu mi mfanga rá ji ri hoga mɛfi ra cu Teba núꞌa̱ mi damajua̱ni de gueꞌe,
    nequi ndí ꞌbʉhni nehe, ne xi dá ho núꞌa̱ bi tꞌøꞌtuabiꞌa̱. Ne go ndí supabi yá
    dutu núꞌʉ ya hyote.”
  wnu-wnu: Eng qoan munon Stiben eng nonou qob qamb qib igama nomont waramari uma
    ye gor end oau pomaimot munon waramb igour eng wurinou mingoan qoat igumei.
  zam-NT: No co'se' mbeth mèn Esteb co' ngòc mbi' co' mblo yalbàn cón che'n U', daa,
    ne, mqueltàa no mèna tya. No thidte ngòc daa con mèn co' mbeth Esteb. No axta
    mquenapen xab mèn co' mbeth Steb tya.
  zyp-NT: Taico, nama a ca hnikhuipaw Stiven a thisai aa laisah ning takhei ma leco
    a daw thlang neh ka, nawtlah khui he neh ka, ama a thehpaw sahlo aa chaichi khah
    ka tlepah he,’ tatah ka palei.
  sey-NT: Cuiꞌne mëꞌë joꞌyaë Estebanre huani je̱ojëna, yëꞌëpi huaicohuaꞌi ca̱ña ñacai
    nëcaquë huaiye deꞌoji cuasahuë. Siꞌa pa̱i asayë, yëꞌë yoꞌoseꞌe.’
  nvm-nvm: Regavo madu tavan iji bu Stiven e vuak on vierafene kuaimon iji bu kanava
    fu guainma iji nar ijia buna vuak kuai iganamivga bu fu kanain. Regavo madu na
    e iji bu fu kanainva ijiebuon set iji bu iduadiaga savo iji bu azome na vajieva
    na samuagdiako bu fu kanainvano kuain.
  mps-mps: Tama me sogo augwaligo nago po wabo bidi Stiven ela mubo si, ena tede bidu,
    ena me usu da po wai dao. Te Stiven elali bidi dabe augwaligo ugwa eno tonaluali,
    augwaligo Stiven ela mubo si,’ eno te po wai.
  pab-NT: Exahe Estêvão hitahi xakaisasehare aisehenahere xowaka natyo tehitiya nali
    notyaonita, nakahinaetyahitene. Nokaxaikota exaisasenai nima”, nomi.
  llg-llg: Sila bubuluk boe, lelek fo ala lakaduduluk batu fo ala mbia lisa Stefanus,
    fo Ama hataholi nadedenun, na au nai ndia, de au boe oo akaheik dedeꞌak ndia,
    ma au anea baꞌdu nala.’
  kyf-kyf: '''Ɩn da wa ''kaa -na gbʋdayɩnyɔ Etiɛnɩ ''bha, -amɩ mɩ ''ya -bha. -Wa mɩa
    ɔ ''bhada, ɩn ka wa ŋwnunu, ''ɩn ɩn yia wa -bananya ''yliyɔzʋ.›'
  tpi-tpi: Na taim ol i kilim i dai Stiven, dispela man bilong autim tok bilong yu,
    mi bin sanap klostu, na long ai bilong mi dispela pasin ol i mekim em i gutpela.
    Na mi bin was long ol longpela klos bilong ol man i kilim em i dai.’
  mih-NT: Ta sito ñiyɨvɨ cuhva i sihi ra Esteban, ra i cahan xaan sa cuenda moo. Ta
    sito ñu vatyi tahan xaan iñi sa sahñi ñiyɨvɨ sii ra. Ta yuhvi cuu ra i sicumi
    zahma ndisi ra sahñi sii ra.”
  qvh-NT: Wilacogniqui Estebanta wanusiyaptinpis saychömi caycargä “¡Wanusiy!” nishpä.
    Nogami sararargä wanusegcunapa janan cag mödanancunatapis. Sayno contrayqui caycarpis
    gamta chasquicushgäta runacuna musyayanmi. Sayta musyaycarga ¿manasurä paycunapis
    ricacayämashpan chasquicuyäshunquipä, taytay?’
  kms-kms: Asi wute Stiven wuti nu wand bir nawo kin te wet nyaw pe mi, nge anene
    qa yeng bad di nge ni mi kin te ningg nge ngiq gad. Ni Stiven mi ningg mo di ni
    saket ir mawo mare mandi nge nde mawo ris di nge yeng kuany.’
  agn-agn: Ig asing patayen si Esteban, ang niong manigpamatod, yo mismo tang napaoyon
    ig nagbantay tang mga lambong tang namamatay ong nandia.’
  nhi-NT: Uan ihcuac ocmictihqueh in Esteban, naquin octematiltaya de Tehuatzin, neh
    ompa noiuqui inuan oncatca naquin octimictihqueh, uan onyequitac tlen occhiuilihqueh,
    uan neh onquinpialihtoya nintilmah naquin ocmictihtoyah in Esteban.”
  ttc-NT: B'ix aj tqet kykansa' te Xhte'k aj n'aq'unan tuq te yatz, ax wetz akyinqet
    tuq tzi b'ix dyakwerd tuq atin kyuky'i'l b'ix [nkyin'onen tuq kyuky'i'l] oqet
    nxb'uqi' ktxo'w kye aj eqet kansan tetz.”
  dan-1931: og da dit Vidne Stefanus's Blod blev udgydt, stod også jeg hos og havde
    Behag deri og vogtede på deres Klæder, som sloge ham ihjel.
  kwj-kwj: Imbihumbwa mi mwanji bwandaro hima kari, Sitifen, ni wu yeni wu siro gisi
    tiki ani okwe o kumbwa ani enindani ohounawani rini wu yero. Wu yendawani ani
    wui nikaꞌari mwaꞌambwe tini ani aulindaro.’
  vie-OVCB: Khi Ê-tiên, nhân chứng của Chúa bị giết, con cũng đứng bên cạnh ủng hộ
    vụ mưu sát và coi giữ áo xống của những kẻ giết người.’
  kze-kze: Sítíveni enáái simátímakaiwaimba tuvúkáanka'a kemá mé'a sirunkó kawe'á
    kwéuwa'a tuvúkáan-kwaasiti paákár-únánkwátóira'a kárákwiraawanasa tuvúwúwana pukáiye
    séwánana
  mpj-mpj: Nyuntumili wangka Tiipanju wajalpayi. Palunyangkaya pungu, ngayurna pukurlpa
    yikipayi. Kuurturniya warningkupayi, palunyaya yungkalkijalu. Ngayulurna pukurljurna-janampa
    kuurtukaja kanyilpayi.’
  lbk-lbk: Sa et akhes issan napateyan Esteban ay tistikhom, wad-ay ak akhes ay nanantan-oy,
    ya sak-en nan nanokkhong isnan fachon nan cheycha'y namatey ken siya.’
  mto-NT: Ku veꞌe je̱ Esteban yꞌa̱a̱ꞌk, je̱ꞌe̱ juuꞌ veꞌe je̱ tu̱va̱ko̱jtsu̱n du̱pa̱a̱m
    mits ka̱jx je̱ja je̱ nu̱may jayu vyinkujk, je̱mts a̱tseꞌe nténiva vyeꞌna, nꞌo̱yjaꞌvits
    a̱tseꞌe ku veꞌe du̱yakꞌo̱o̱ꞌkti, a̱ts tseꞌe nꞌixꞌijt je̱ vyitta pa̱n pa̱n jatyeꞌe
    du̱yakꞌo̱o̱ꞌktu.”
  bzh-bzh: Gewirek desis Stepan sën nenër honġ ġaġek ranġah lo mediiḳ, lob sayoġ
    nivesa in saga gesa vare nemalaġin alam sën denetengwa yi lo hir röpröp.’
  guj-2017: તમારા સાક્ષી સ્તેફનનું લોહી વહેવડાવવામાં આવ્યું ત્યારે હું પણ પાસે ઊભો
    હતો, અને તે કામમાં રાજી હતો, તેને મારી નાખનારાઓના વસ્ત્રો હું સાચવતો હતો.’”
  jvn-NT: Uga dongé Stéfanus, sing ngekèki paseksi bab Kowé dibandemi watu. Aku déwé
    nang kono lan setuju marang wong-wong sing mbandemi watu marang Stéfanus. Aku
    malah njaga saliné wong-wong sing matèni dèkné!
  byr-byr: Nabaai, Sɨtivenɨ gɨmɨnyɨna wɨjalɨkurakaderɨ tamakadaapɨjɨ saba nɨmɨ sainyɨ
    mwaalena tamakyaꞌna yɨlaaya yadɨ wɨramesaraavɨre yɨvɨsangɨ maredaavena.
  ian-ian: '@see-verse:ACT.022.019'
  hun-hun: És amikor a te mártírodnak, Istvánnak vérét kiontották, én is ott álltam,
    és helyeseltem az ő megölését, és azoknak köntösét őriztem, akik őt megölték.
  mcf-NT: Adembidi, mibi chuibanquid Esteban cuëmëdquid utsibon cuënoten se-sequin
    unës uanubi se-sequidon dashcute chicshun sanacno tsadquimbi, Unës uata, capondambi.
    Isadaidbo tsusiobon ambobidi icquin ëbi onquesho tantiapondash. ¿Adondacshobi
    cuesunependabi iquec?’ quepondabi Nuquin Icbo chiec.
  kjs-kjs: Gore abalade nena agale disaipel ali Stiven lu makomasimi rabu neme adabaaoma
    nina lo robaa-para epelea kone misuade. Go raburi neme nipuna makomaa-ae alinuna
    mamina elenu wamo pisuade. Go remaa page pagisimide.
  mni-mni: "Ibungogi sakhi oikhiba Stephen-bu hatpa matamda ei isasu mapham aduda\
    \ leirammi. Mahak hatpa adu eihakna yakhi amasung mahakpu hatlibasing adugi maphi\
    \ marolsing eina sennarammi.’\x92"
  yad-NT: 'Jadchintyi, ru̱vedanumatiy ravichu̱tani̱ Estébanubay, jiryatiy satuva̱choda
    daryaju̱ yimu, tajitya ri̱nu̱yada variy sana̱cho̱, rindata̱da ravichu̱tani̱, daryatiy
    radyiyada siva, rajechipiya̱jada variy: samiryantye rivyichaniy daryani̱. Rañi
    ribeyada jichujay jnu̱tyi̱ju̱.'
  mxb-NT: Dá tá ni̱ saꞌání dao ta̱a Esteban, na̱ sa̱ xi̱ꞌo ndaa̱ kuendá saꞌa̱ ní,
    ta ñoó ni̱ sa̱ íi̱n yuꞌu̱, ta ni̱ na̱taꞌan va inii̱ tá ni̱ saꞌání ñaá rá. Ta kúú
    ni̱ sa̱ ndaai̱ dáꞌo̱n ta̱a ni̱ sa̱ ndei ni̱ saꞌání ñaá.”
  pon-2006A: Oh ni ahnsou me sapwellimomwi sounkadehde Stipen kamakamala, pein ngehi
    pil iang mi wasao, oh pwungki eh kamakamalao oh apwahpwalih en irail kan me kemehlao
    ar likoun liki kan.’
  maq-NT: Hane hora xi titsiquehen xuta Esteban, me xi cachja cjua nuju ne, hacuaha
    cojo ngahan sécun jan, tichuya ná, hacuaha hisca ngahan tisahme cuidadu tsjian
    rë cha xi titsiquehen rë Esteban jan.” Cuatjin cachjá.
  hto-hto: Esteban o mámecɨdo úrite táɨjɨtagamɨe. Afémɨe tɨ́ide dɨe tota llezica afénomo
    itɨcue. Aféfuemo “Jii” daɨdɨ́mɨedɨcue. Ie emódomo Esteban fatɨ́mɨe ɨnícuirona
    oni llɨ́idɨcue, —daɨdɨcue.
  por-BRBSL: Quando o sangue de Estêvão, sua testemunha, foi derramado, eu também
    estava aguardando, consentindo sua morte e guardando os mantos daqueles que o
    mataram'.
  ces-NKB: A když prolévali krev Štěpána, tvého svědka, i já jsem tam stál a schvaloval
    jeho zabití a hlídal jsem pláště těch, kdo ho zabíjeli.’
  cui-cui: Poxonae Esteban bichocono jana othopeica xan saya cui necotuncuan. Bapon
    Esteban pon cajume cowʉnta bayatha. Bapon jinya diwesi pecanantsipaebin. Poxonae
    Esteban bexotsi, saya cui matʉ taeuncuan. Yabara jume barʉ cui jejan poxonae barapomonae
    Esteban bexubapaebatsi. Barapomonae pipaparuwan tajeban’, jan Jesustha.
  boj-2014: '@see-verse:ACT.022.019'
  eng-OEBUS: and, when the blood of your martyr, Stephen, was being shed, I was myself
    standing by, approving of his death, and took charge of the clothes of those who
    were murdering him.’
  eri-eri: Saini nere ne name hilou beele legou fai Stiven, dukote wanenga umai waha,
    ji nere hinenege langa oto wene, ji agefe la nere fanyimu ono wane waha hilobainga.
    Ji fai nere dukote wane waha nebere kolos ufaroro oofa nagene.’
  aly-aly: Rernem akalty arrpemarl atha arternpel arenh, rernemarl Stephen renh ipmek
    atwek. Stephen irrkaty renh rarl akngerrek arraty Akngey-kenh angka ilerl-apenh.
    Ayeng inkwerelhek rernemarl renh ipmek atwek. Athan aytarek arrpemarl. Atha arnkwernem
    ahelengkw-rnem-kenh arntarnt-arek.’
  wiu-wiu: Neke agale akama pokago Sitipane ete Yu yename wia tukakoina-pete noka
    e yene-pala opiane kakene oyakeno toe wane eya tokou. E Yu yename einago wia tukadete
    kini tokoo mamina kotokoa pitikakoita eni mamina nepikoane kakou wane Ali Muno-pala
    okou.
  swe-swe: Och när ditt vittne Stefanos blod blev utgjutet, stod jag själv där och
    samtyckte och vaktade mantlarna åt dem som mördade honom. []
  cth-cth: Nang kampangkhai lah kaawm e Stiven hah a thei awh navah kai kama roeroe
    raw hnâbo lahoi ka sak teh, kathetnaw e khohna ka ring pouh kung lah ka o.
  mti-mti: Sira Stepen me genan boinewa diyawa aignewa, ne me apa wakena, sira yutuwa
    munna, sira me toeme igiyawa wape muma amareni.’
  pad-NT: Ija'aria vanaabini'aha ada imonini-ra vara vani'aki kohana, Estêvão oniki.
    Vahararana vania ohojaja, ovajaha'iki ida vakadibadani, vakadimakari oakadava'a'avini.”
    Oni'ihi vadami fori hikia.
  twi-twi: Saa ara na bere a wokum wo dansefo Stefano no, na mewɔ hɔ bi. Mepenee ne
    kum no so, hwɛɛ awudifo no ntama so.’
  hlt-hlt: Na laipai Stephen kah thii a bo vaengah khaw kamah ka om van dongah ka
    pai tih ka parhoih van. Te vaengah anih aka ngawn rhoek kah himbai te ka khoem
    pah, “ka ti nah.
  tbz-SIM: Bɛ̀ do kɔù ɑ kóo tɔ̃ntì Etiɛnni kɛ̀ m bomu kɛ wɛ̃nnɛ̀ bɛ̀ɛ̀ ò kɔ̀ù, kɛ
    bɑɑ bɛ yɑ̀ɑ̀tì.
  san-GUJ: તથા તવ સાક્ષિણઃ સ્તિફાનસ્ય રક્તપાતનસમયે તસ્ય વિનાશં સમ્મન્ય સન્નિધૌ તિષ્ઠન્
    હન્તૃલોકાનાં વાસાંસિ રક્ષિતવાન્, એતત્ તે વિદુઃ|
  amx-amx: Inang kaltj, thang arrwekel kwenpel arerl-anek, inang Stephen renh irrernng
    atwerleh. Stephen nheng rarl tjerrtj map angketj arratj iletjart Altjerr-penh.
    Yeng kangkek, inang renh irrernng atwerleh. Thang atwenh-atwenh map-henh rnwanentj
    arntarnt-arek.’
  ake-NT: To' uya nɨrɨ i'tu Si'tipʉn, itekare ekamanin pe te'sen mʉnʉ utɨ a'tai, e'mʉ'sa'kasa'
    esi'pʉ mɨrɨ yau iwɨtɨ' rɨ ta pe iwɨnin nan pon esa' pe esi'pʉ,’ ta'pʉ uya Itepuru
    pɨ'.
  qvn-NT: Nogaga gampita rimag servigniqui Estebanta wanuchipäcuptinsi cayarä chaychrümi
    “Wactam ichaga alita rurarcayan’ niyar. Nogam charäpurä chay wanuchigcunapa jacuntas’.
  tku-NT: Nā quit xa'icyālh a'ntza' a'cxni' maknīca Esteban tī ixlīchihuīna'n mimpālacata.
    Quit nā xa'iclīca'tzī tū tatlahuani'lh ē xa'icmaktaka'lha ixlu'xu'ca'n xlaca'n
    tī tamaknīlh.”
  bjk-bjk: Ma nang toxo teng ömet a tödi re nöngön, e Stiwen, niang ixobo etöngösen
    ma esem, e xo tuu sik kingan me e xo balaure a man te idi nang toxo reteng ömet
    ine. Me e xo maraxa xönan.’
