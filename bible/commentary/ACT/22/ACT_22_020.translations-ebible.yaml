  kan-OKCV: ನಿಮ್ಮ ಸಾಕ್ಷಿಯಾದ ಸ್ತೆಫನನ ರಕ್ತ ಸುರಿಸಿದಾಗ ಅದಕ್ಕೆ ನಾನೂ ಸಮ್ಮತಿ ಕೊಟ್ಟು ಅವನನ್ನು
