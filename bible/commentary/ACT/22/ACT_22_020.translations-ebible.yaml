    tanigo arugwausidi. Tauna neta ameko goi akaaiyaka, nakona bei nukotodi siwówana
    unana yau guna sinapu akaigavile, e bei sikabikaonegu”, yau kaegu.
  kbm-kbm: Be givin ebe es miam amol kulkul ane Stiven vunu ok, be givin etok ayeu
    ate ik gavarkei gavin ve gab amolmol ebe es ei vunu ok as kup dabin be ayeu gali
    be tang-givin anongge ve ganei eisir inalgum dang-etok.’
  tew-tew: Heḏi Stephen iˀ uví̖ˀgeḏi ovâytꞌôeˀandiví ûnpꞌoe ônchꞌáa ihayḏi, naa
    wáˀ okꞌaawin ee núˀ. In toˀwêndi óehéyi̖ˀninbí kꞌéwéˀi aa dovâyˀá̖yînmáa, heḏi
    híwó dívíˀoˀ gin naa oˀân.’
  rmc-rmc: A the akor, sar murdarde tire švedkos le Štefan, me ode somas a davas len
    čačipen, sar oda kerenas, a ačhavas paš o gada olenge, ko les murdarenas.‘
  apr-apr: Inbe ye kene yo tiraumata Tepan, tool yo ikata suanga ye betanga kiong
    in nga, ngan au lapau akodo potai, inbe matak kala sousoungu kidi tooltool tina
    yo bet tiraumate a imata nga. Ngan dada tani yo tiyeii panga i, in akamata ngan
    au lok dook mata ye.’
  tiy-tiy: Atin amun féléhué roy Estebane sani ségétéwe muret fantag bé Beeme, diyou
    de so ménagayun de. Begén i ménantay bé de kégal i de ménméléhu de.’
  nlg-nlg: Tana bona tara matea Stephen inau iga, mu talugonighi didira na pupulu
    tana bona ni mateana.’
  dgr-DOGNT: Eyıts'ǫ kwe t'à Stephen ełaàgı̨ı̨hwho ekò sìghà aget'ı̨ dehwhǫ t'à dǫ
    gıgha gıɂeè k'èhdì ı̨lè.’
  pes-OPV: وهنگامی که خون شهید تو استیفان را می‌ریختند، من نیز ایستاده، رضا بدان دادم
    و جامه های قاتلان او را نگاه می‌داشتم.”
  ron-1924: ши кэ, атунч кынд се вэрса сынӂеле луй Штефан, марторул Тэу, ерам ши еу
    де фацэ, ымь уням ынкувиинцаря мя ку а челорлалць ши пэзям хайнеле челор че-л
    оморау.’
  tpz-tpz: Eöꞌ to teꞌ voh noꞌ pa ö nee to ip vamët e Stivin, a teꞌ to vatvus voh non
    a soe pën. Eöꞌ to sun vatët voh noꞌ, ko ut noꞌ a ma ohop rë po teꞌ varih to ipip
    voh ne e Stivin, köꞌ vapöh kokoman me voh noꞌ a ö nee to ip poë.’
  agd-agd: Máan tiyáké éintá ma mumunan ukhá ein banta Stivenin ma arein damú téi
    anon mai ma ariyá ein kayoi ayá auí danáká dafíké, kana ino siyákun mi véin aruan
    purein mino.
  rkb-NT: Nihyrikosokdata Estewã asohokotsa niy. Kytsa kaokze tu zibezenahaze tsahi
    wasani ikykara. Estewã zibezenahaze kytsa suk iperyky. Ana hi sizubarẽtsa sihyrinymyrẽtsa”
    iky.
  san-THA: 'ตถา ตว สากฺษิณ: สฺติผานสฺย รกฺตปาตนสมเย ตสฺย วินาศํ สมฺมนฺย สนฺนิเธา ติษฺฐนฺ
    หนฺตฺฤโลกานำ วาสำสิ รกฺษิตวานฺ, เอตตฺ เต วิทุ:ฯ'
  iws-iws: Mɨ bɨiya sɨma Stiven siir yɨsomaoki. Siya kɨriir yai boɨnmɨmauuan inkamkɨn.
    Ta ɨiya kara sɨmaka kingiin warar nɨnkɨn okɨn. Mɨ kariir kwoɨnɨn hɨriiyar mɨ naɨngwo
    tɨ hɨriinan siyɨuɨn wadɨeyaɨrgɨn. Mɨ kamɨm siir nɨsomaowɨm mɨ sɨmiir yɨuɨs mɨnɨm
    kara sɨmiir kɨgrɨraokɨm. Kariir siyɨuɨn hɨnɨɨngɨn. Iikamɨm naɨngwo tɨbmiiyɨm pɨ
    sɨmiir nɨpɨmpari.
  pol-SZ: Uczestniczyłem przecież nawet w zabójstwie Szczepana, który opowiadał ludziom
    o Tobie. Popierałem to morderstwo i pilnowałem ubrań tych, którzy zadawali mu
    śmierć”.
  ztq-NT: Ni byo gaa styoon nii kuty Xteb, xaa nii bluuy xtiitsoo. Naa byaani xab
    xaa nii kukyeety xaa.”
  zai-NT: Ne dxi biiti cabe Esteban ni canayuí' stiidxa lu que, ne naa zuhuaa raqué,
    rabe jneza ni cayuni cabe que. Dede gupa xhaba cani biiti laabe que.”
  upv-upv: Ko daron nga kele marevji Steven e nga muwrai tweni nik nisem, nuir bbong,
    ko nutur tevir ko nomok-metmete joro nir nga marevji.”
  aui-aui: Bi raghanina yam sawariyonayona Sitivin sikasunuyi na noko berana aviwaghasineni,
    na tagu nama ayamiimiiri bi iiyawogha siyakasukasunuyina kadi kwama wowodiye ayakoyakoyagha.’
  wap-NT: Aizii tawuruꞌu Stephen, kakuwaapatinauzoz pudauꞌu, uruu zowii-kao dono,
    naꞌiaꞌo kapam õgaru. Patumaakaꞌo õnyukunuu zowii-mikinao tuma. Õgaru taapanii
    ĩchaakitan kida ĩzowian dono Stephen paboori kuba kida idi.”
  mva-mva: Be bong areare nem Stepan umoatea ipurapura nge ngau negu-la be makara
    utuitui. Matenga ngaedi nge usumoalataki, be tamoata diumoatei nge kusi nedi sakedio
    usoaki be diumoatei.’
  dwr-NT: Unttunttu ne markkaa Isxxifaanoosa wodhiyaa wode, taani he yewuwaa eeno
    gaaddi. Qassi unttunttu miyyiyaan eqqaade, A wodhiyaawanttu mayuwaa naagay’ yaageedda.
  kfw-kfw: Halli nang nasakhi ka-eii Stephen inthatlai, kei um khawakhan kaomma, inthat
    kha kaleizoot khat-um akathat ngai puondiar kha kareiipi kalei-eii.
  bfz-bfz: और जेबे तेरे गवा स्तिफुनुसो रा खून बइणे लगी रा था, तेबे आऊँ बी तेथी खड़ा
    था और एसा गल्ला रे शामिल था और तेसखे काणे वाल़ेया रे टालेया री देख-रेख करुँ था।
  cuk-09: Aginbali, wismarbalid, Esteban-begi-sunmaked-oburgwenanaimargu, an-sunnad
    gwichi-gusmogad, nabir an itogwichi-gusad, degine, Esteban-oburgwenanaimalad-e-mor-gaega
    an gwichi-gusad.’
  ben-OBCV: আর তোমার শহিদ স্তিফানের যখন রক্তপাত করা হয়, আমি সেখানে দাঁড়িয়ে আমার
    সমর্থন দিচ্ছিলাম ও যারা তাঁকে হত্যা করছিল, তাদের পোশাক পাহারা দিচ্ছিলাম।’
  mil-NT: Te cútnàhá ní sahni‑güedé ndíi Těvá tée ní xóo cáháⁿ tnúhu‑n, te tnàhá‑í
    ndécú òré‑áⁿ te ní xíndeé‑í dóó cue tée ní sahni ñaha xìi ndíi. Te yúhú ní cáhàⁿ‑í
    sá nǐ quide váha‑güedé sá dúcáⁿ nǐ quide‑güedé”, duha ní xáhaⁿ‑ǐ xii‑gá.
  myu-myu: “Estêvão aokam pima, õn tak cuk ojojojo ip―ekawẽn muwẽnuwẽn'ukat aokam
    pima,” i adi oce cebe. “Tũybe xipat yaoka am iãn mo oce. Estêvão'ũm o'yaoka'iayũ
    eekabek kug̃ og̃uy,” i adi oce. “G̃asũ bit wag̃uyisun ma õn jekukum. Soat ijoceayũ
    itaybit iboam. Imẽnpuye wekawẽn kay je'e ip,” i adi oce wuykukukat pe.
  amk-amk: Tonanai kontai we rahida bo nemu woming Stefanusi emuni fo mani, yauo yoari
    na nanai, iroa we emunifo kontai. Nanai tera kaha mae yauno iwaitawang wedua mano
    emuni fosa ene ansungfo ne.’
  fai-fai: ade suwayo kam weng bakanin kinim Sitíwen angkabisiw ayo nalaso mew tod
    bom nadi nam aket kidelo kal bom nadi im ilim kal uyo nata kin mo bidino, anbisiw
    ka.’ Aki nade
  ura-NT: 'Chaen, ii ere beebejera Eseteba sohin jaooruhane coina, mucuhin, ajeri
    que bodoosihuruhane janane, cuu neeunlu canuhetonoai, sohin jaooruhane coarajihanune
    coinara. Chaennachu, canu, nii soeraauru cachaauru- cajione beraichaneein neeunlura.’
    naanune saijieeinte:'
  mcd-NT: Ascarifiatan Esteban minhuunshon rutuaifono unrifi nannorisi shinanquin
    un ato yoini. Futsafoan Esteban rutuaifono un aton sahuutifo cushushoniran,” ishon
    un nocon Ifo yoini.
  urt-urt: Pe ŋupe ŋaiye tinge yonombe miyeꞌ wah nin Stiven no, wim kin tas pe, ŋam
    topoꞌe hriphrip gwan bepmeteme temhroŋ lenge miyeꞌ ŋaiye yonombe kin.”
  kiz-kiz: Ni damu jha Stefano shahidi ghwa jhobhi bho jhijhitiki, Nene kabhele najhele
    nijhemili karibu ni kujhedekela na najhele nilenda nghobho sya bhala bhabhan'komili.
  tzo-TZE: C'alal imilat li avajtunel Estebane, tey va'alun la jq'uel ec. Toj lec
    laj ca'i ti ichame. Vu'un la jchabibe xaquitaic li boch'otic imilvanique”, xcut.
  lex-lex: Nhi' wal pia Stefanus mak kakot nohora O lirmu de rwenan nana, de atiutrier
    wiali me awuayow wal pia rwen e'a. A'g ed mak katiaka mak kwenna re rayanni.”
  dov-dov: Alya bulowa bwa Sitivini kamboni wako nibwakatilwa, ndakali umwi wabo wakalimvwi
    kazuminana anzizyo, alimwi ndakali kulinda zyakusama zyababo bakamujaya.
  rgu-rgu: Tepoꞌ fo ara raunuu batu fo pia ramate Stefanus, Ramatuaꞌ *a lahenda nadedenun
    ria, nana au nai naa, au sipoꞌ boe, ma au anea sira badu nara.’
  toc-NT: Y na̠chuna li̠túm acxni̠ mak­ní̠­calh Esteban a̠má tla̠n chixcú hua̠nti̠
    xli̠­chu­hui̠­naná̠n, pus aquit na̠ luu cmak­li̠­cá­tzi̠lh acxni̠ mak­ní̠­calh,
    porque hasta cca̠­mak­ta­kálh­nilh clha­ka̠tcán a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠
    taliacta­la­mák­ni̠lh chí­huix.”
  som-som: oo markii la daadshay dhiigga Istefanos oo ahaa markhaatigaaga, aniguna
    waan ag taagnaa oo u oggolaanayay oo haynayay kuwii isagii dilay dharkoodii.
  mam-C: Ex intintaqa antza, tej tkub' b'yo'n taq'nila, Esteban tb'i, a nq'umlajtaq
    ti'ja. Xi nq'ma'n, tu'n tkub' b'yet. Ex majx, ayi'n in ok te xq'uqil te' kyxb'alin,
    a kub' b'yonte Esteban.
  ndj-ndj: Na Stefwani mtovilela waku pawulayiwili, nenga ndavelili pabehi najumilili
    chilongu achi na kusidima yingwa shawu vala yivaveyi vakumuwulagha.’
  mbj-NT: Radaj'ëëp noo gó a ky n'aa rod paa Es-Tew häd näng doo, ỹ na-ããj hẽ sa da
    h'yyb hadoo. Ỹ né paa pä me hakut do sa saroor henäm”, näng këh ỹ ta hã.
  lat-VUC: et cum funderetur sanguis Stephani testis tui, ego astabam, et consentiebam,
    et custodiebam vestimenta interficientium illum.
  ngp-ngp: Naho umwo muwona ywako Sitefano akakomwa, miye nehinda aaho haona kukomwa
    kwakwe niyo nazumila kwamila zisuke za wadya wakomi.’
  enq-2: Embanya pii lao panenge, Stipene doko pyao kumasiaminopa, nambame taeme pilyaminona
    lao tengesa dosa kandatae kateo. Stipene pyao kumasala peami akali dupanya yonge
    pee kisa pingi dupa nambame setapae katakamaiyona’ leo.
  eng-ASVBT: and when the blood of Stephen thy witness was shed, I also was standing
    by, and consenting unto his death, keeping the garments of them that slew him.
  mna-mna: Mi indeeŋe ta tipun Setepan ma imeete, mi siŋiini ireere paso, izzwe nu
    urum na, nio aŋbotmbot mi aŋyok pa mbulu tana. Mi aŋmendernder raama mburu kizin
    wal ta tipununi.’
  myw-myw: '@see-verse:ACT.022.019'
  sby-sby: Kayi mpobalikumushina Stefano uyo walikwambila bantu makani ali pali njamwe,
    ame ndalikubapo. Ndalasuminishako kwambeti bamushine, kayi njame ndalikuba ndekata
    mu makasa byakufwala bya kunsa bya bantu abo balikumushina.’
  sll-sll: Te ni ha mining aki dungwo yal Stiben si gongworai, na mole wai pire, yalhobi
    galsina gule olungwo bani kene ol moliwe.’
  yaq-NT: Intok junako, juka' ee betana weyeka nokamta, em yeu pu'ari, Teeban teamta
    a' me'ewako, jiba inepo nee junama'a junamemak aanen amemak eakai. Intok kia inepo,
    jume' aapo'ik me'aakame, bem bepa tajo'orim juni'i am suuariakai”, ti ne au jiiak.
  uro-uro: Bä nga rhoqoräkt i rhi veng ma Stiven gärakni i qat dräm gä sameng sävät
    a nge di aingo di nguat mair e bä ngut tares pät iangärhäkt ama lat angärha rhäng
    dä ngut lu vät iarhakt arhä boi qärarhae i rhi veng ga.’
  ita-1885: E quando si spandeva il sangue di Stefano, tuo martire, io ancora era
    presente, e acconsentiva alla sua morte, e guardava i vestimenti di coloro che
    l'uccidevano.
  muy-muy: Ka ya ti tə̀bu takaɗ zal sedi gayak Etiyeŋ ni ti nu day nə̀bu ka məlaŋ
    gani, nàwaya dal-dal, nàjəgakia məgudi ga ndam ya tàkaɗ naŋ na daya.”
  kqc-kqc: Ma yi vegu moi rama aeyo amiye Stephen umuyeyadiri, na ka bi mironari are
    resi ini muyena di ida ago moi vava risi umuyeyadi vene di varuka nari regamaka.’
  tav-tav: Esteban mʉ ye quetire cabuioricʉ ãnacʉre cʉ na cajĩaro cʉ̃re cajĩarã ye
    jutii cabui macajere yʉ cacʉgoboja tʉjʉnucuwʉ. ‘Ñuu majuucõa to bairo cʉ na cátie.
    To bairona cʉ cáti jĩa rocape ã,’ yʉ caĩ tʉgooñabapʉ,” cʉ yʉ caĩwʉ Jesure.
  eng-ULB: When the blood of Stephen your witness was spilled, I also was standing
    by and agreeing, and I was guarding the cloaks of those who killed him.'
  spa-VBL: Cuando Esteban fue asesinado por testificar sobre ti, yo estuve allí en
    pleno acuerdo con los que lo mataron, sosteniendo sus abrigos’.
  fra-_FOB: Et lorsque le sang d'Étienne, ton martyr (témoin), fut répandu, j'étais
    moi-même présent, consentant à sa mort, et gardant les vêtements de ceux qui le
    faisaient mourir.
  hau-ULB: A sa'anda a ke zubar da jinin mashaidinka Istifanus, ina nan tsaye ina
    goyon baya, ina kuma lura da rigunan wadanda suka kashe shi.'
  mal-mal: നിന്റെ സാക്ഷിയായ സ്തെഫാനൊസിന്റെ രക്തം ചൊരിഞ്ഞപ്പോൾ ഞാനും സമ്മതിച്ച് അരികെ
    നിന്ന് അവനെ കൊല്ലുന്നവരുടെ വസ്ത്രം കാത്തുകൊണ്ടിരുന്നു എന്നും അവർ അറിയുന്നുവല്ലോ’
    എന്നു പറഞ്ഞു.
  kkc-kkc: Osoloso diba gooleedooso, nee tou teli odoo, Sitiben, woolooma biame mapoo
    a badebeiso. A dibolo goo goolee hedebe diso. Osoloso dibada kekeisu dugo tigadoo
    ayo bameleeso.’
  urd-GVR: Aur us waqt bhī jab tere shahīd Stifanus ko qatl kiyā jā rahā thā maiṅ
    sāth khaṛā thā. Maiṅ rāzī thā aur un logoṅ ke kapṛoṅ kī nigarānī kar rahā thā
    jo use sangsār kar rahe the.’
  far-far: Ma kada be wane ki kera saungia sa Stefen, na wane be 'e farongo 'ani 'oe,
    nau ku to laugo 'i senai, ma nau ku alafafia ru ne kera sasia ana, ma nau ku kwai'adomi
    fua adalae sulia maku fafo kera ki.’
  suz-BL: इन पर्बम लोव़ पाइब स्‍तीफानस कली फुल्‍लु क्रोम्‍शा सदमेनु, रिम्‍शो पाइतीनी,
    दे माइक्‍तामी। साइक्‍ब आन प्रुइश्‍शा वोइश्‍शो वा खाल पा बाक्‍शो नङ। मेको लोव़
    नेल्‍लेम तुइश्‍शो बाक्‍नीम’ देंङानु, प्रेरित ७:५८; प्रेरित ८:१
  car-NT: Mo'ko ajekary amyikaponenymbo Stefanus mynuru y'kambory jako, moro po enapa
    wakon. Iru'pa moro wara yry sepojakon. Mo'karon iwonamon wo'mykon enenen me wakon.’
  amp-amp: Nd ninhu mrokfot uhatone hatone htfasyuk yima Stifenr wasmohat na toya
    brbo tohmoya. Toh hanyetann rorhu tat noh bonohmo yimaroh yuke hmbresham hatohhato
    hti yindhormoyanm.’
  bht-bht: कने जालू तेरे गबाह स्तिफनुसे जो मारा दे थे, तालू मैं भी ओथु खड़ोतया था,
    कने उसा गल्ला ला राजी था, कने उसयो मारणे बालयां दे कपड़यां दी रखवाली करा दा था।
  eng-NOY: and when the blood of Stephen, thy witness, was shed, I myself was standing
    by and consenting, and keeping the garments of those who slew him.
  cub-NT: Aru apevʉ ne boarĩ́ jarʉvaiyede máre ñai Esteban mácʉre, mʉre coyʉcayʉ bácʉre
    apevʉre mi yávaiyede, yʉ́vacari núcʉ, jã́ñʉ, jʉ acacʉ yʉ ne d̶aiye báquede. Aru
    ina ʉ̃ mácʉre boarĩ́ jarʉvaivʉ bácavʉi pʉenocacajea doicajeare jã́ri corecacʉ
    yʉ”, arĩ yávacacʉ yʉ ji jabocʉre.
  ita-1927: e quando si spandeva il sangue di Stefano tuo testimone, anch’io ero presente
    e approvavo, e custodivo le vesti di coloro che l’uccidevano.
  lww-lww: A nanua ne, pogos nap̃a kiom̃a yaru nene Stipen, kana kuruta mlau, la akilia
    ruru po pap̃isi nap̃a asape in ke nap̃a nesum̃a nemio la e pogos nene narui. Pogos
    nap̃a la akovem̃aria, in na nemiila la, in na nepisuar ruru m̃ala kulkota lala.
    !La monar alogenu!’
  ckb-ckb: کاتێک خوێنی ستیفانۆسی شایەتی تۆ ڕژا، من ڕاوەستابووم، ڕازی بووم و پارێزگاریم
    لە جلوبەرگی بکوژانی دەکرد.“
  spm-spm: Uthughun mavɨn nɨɨn akamɨ ukurir gumaghan khav Stiven, mee aŋm mbɨsuesima
    aŋna aremi. Khɨɨ aŋna aghanɨ utughav ikava, nan arɨmaghaniiŋ othɨvhan khavɨn garima
    a indera. Mee Stivenɨ mbɨsuesima ana aremisi tharsir, khɨɨ men shaarirɨghi ighuvaghavi
    iti.’
  nas-nas: Eeꞌnoko teꞌmung tee Sitiveni daꞌ siraꞌdukoꞌnung dupisiꞌauꞌnaꞌmung ning
    teke dueꞌke donkonansi mononopaꞌnanka tee tavauꞌning biikaning tareansi tampaꞌ
    tampankoꞌ.’
  uvl-uvl: Iri te eteia ke iau etu nga etue nenge te hune lem non Stipen. Pe iau e
