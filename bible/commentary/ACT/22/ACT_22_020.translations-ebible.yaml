    hen lumfong hen anchichay cha namchit.’
  tam-2017: உம்முடைய சாட்சியாக வாழ்ந்த ஸ்தேவானுடைய இரத்தம் சிந்தப்படுகிறபோது, நானும்
    அருகே நின்று, அவனைக் கொலை செய்வதற்குச் சம்மதித்து, அவனைக் கொலைசெய்தவர்களின் உடைகளை
