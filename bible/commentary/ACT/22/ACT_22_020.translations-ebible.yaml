  kxv-kxv: ଅ଼ଡ଼େ ଏଚିବେ଼ଲା ନୀ ସା଼କି ସ୍ତିପାନଇଁ ପା଼ୟିତେରି, ନା଼ନୁଏ ଏମ୍ବାଆଁ ମାଚେଏଁ; ଇଞ୍ଜାଁ
