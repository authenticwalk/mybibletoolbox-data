  mxq-NT: Es ko ja ja̱ꞌa̱y dyaꞌeꞌky ja Esteebʉ, mij ja mduumbʉ diꞌibʉ pyʉjták ja tʉyꞌa̱jtʉn
    mijtskyʉjxm, támʉdsʉ naty mʉt nꞌity ko dyaꞌeꞌky, extʉ ngwentʉꞌa̱jtʉts ja wyit.”
  tzj-NT: In jun chic, ja tok camsaxi ja rEsteban ja rajsamajel awxin, anin inc'o
