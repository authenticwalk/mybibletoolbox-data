verse: ACT.022.020
translations:
  kpx-kpx: Ige ata degomoleau a hoto loumale esemu mole Sitiveni hamage di kebia kelueveholisito
    dabaeabe ogo nalievesege abu hamage hatinu.’
  okv-H: Eto no ke hande ari embo Steven tari iji te nanena Steven tari embomeni ta
    bo avo simba ue teo pehena amo javotoho ke ere ijiaehena,’ ke ainge eo
  tbo-tbo: Po gasi am tu baha Sitibeni hougana hi ununi naka tau u liyaliyahi a mamae.
    Omunugona a kawaidewedeweya po tu’munugohi hai kaleko a tamihi.”
  mal-C: അങ്ങേക്കുവേണ്ടി രക്തസാക്ഷിയായ സ്തെഫാനൊസിന്റെ രക്തം ചൊരിയുന്ന സമയത്ത്, ഞാൻ
    അതിന് അനുമതി നൽകിക്കൊണ്ട് അദ്ദേഹത്തെ കല്ലെറിയുന്നവരുടെ വസ്ത്രം സൂക്ഷിച്ചുകൊണ്ട്
    അവിടെ നിൽക്കുകയായിരുന്നു’ എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: καὶ ὅτε ἐξεχεῖτο τὸ αἷμα Στεφάνου τοῦ μάρτυρός σου, καὶ αὐτὸς ἤμην ἐφεστὼς
    καὶ συνευδοκῶν ⸋τῇ ἀναιρέσει αὐτοῦ,⸌ ⸆ φυλάσσων τὰ ἱμάτια τῶν ἀναιρούντων αὐτόν.
  bgc-bgc: जिब तेरे गवाह स्तिफनुस का लहू बहाया जाण लागरया था जद मै भी ओड़ैए खड्या
    था अर इस बात म्ह सहमत था, अर उसकै मारणीयां के लत्यां की रुखाळी करुँ था।”
  khz-khz: E goi evega-taunataunamuwai talimana Setepano ralana gevega-rigoato tomanai
    au vonai, gevagi-kwaregaato avega-taunataunaato, e gevagiawai talimara geria rapuga
    agita-tagorato.’
  deu-TKW: Und als das Blut Stephanus deines Zeugen vergossen wurde, stand ich ebenfalls
    dabei, hatte mein Gefallen daran und hütete die Kleider derer, die ihn töteten.
  zsr-NT: Catiꞌ niꞌ guludöddëꞌ Esteban, bönniꞌ niꞌ benëꞌ lnaꞌ lau quiuꞌ, lëzcaꞌ zoaꞌ
    niꞌ nedaꞌ, benaꞌ tuz bönniꞌ guludöddëꞌ lëꞌ le ben chiꞌa lariꞌ nácuquëꞌ bönniꞌ
    naꞌ gululadxëꞌ lëꞌ guiöj.”
  lin-lin: Tango basopaki makila ya Etieni, motatoli na Yo, ngai mpe nazalaki wana,
    nandimaki makambo oyo esalemaki mpe nazalaki kokengela bilamba ya bato oyo babomaki
    ye. »
  hns-NT: Aur djab tor gawaahia Stefaanas ke khoen bahaawal gail, tab ham hoewa bhie
    rahielie. Ie hamaar kahana raha aur ham okar djaanmarwan ke kapra ke rakhaawat
    rahielie. Oesab djaroer hamaar baat soeniega.’
  noa-E: Esteban khararr pʉ iek jaau khitʉm gaaimua thõo naawaijã dʉ̈i aig chirarr
    aawai mʉch ipaarmua thõopi jaaunaa mag chi thõo narr khʉʉn khajũajã mʉchdëuta
    thʉa chirajim. Mʉ mag chitarrauta ĩs jũrr mʉch garmua amag pʉ iek jaauwai, ¿amau
    ʉ̈khabaju khai?” a chirajim irig mʉch garmua.
  eng-EMTV: And when the blood of Your witness Stephen was shed, I myself was standing
    by consenting to his murder, and guarding the clothes of those murdering him.’
  mib-NT: Te je cájini i jeē quɨvɨ̄ ní cajehni i Esteban, tēe ni nacani cájí jnúhun
    ní, suni ni indichi na yúcuan, te ni jejnúhún ná jeē na cúū de, chi ni condito
    ná sahma tēe ni cajehni Esteban, áchí ná jiín yá.
  lif-NT2: हे़क्‍क्‍याङ् स्‍तिफनसे़न् मे़से़रुल्‍ले़ इङ्‌गाॽग तोःन्‍दि पोःक्‍खाङ्‌ङाङ्
    खे़न् पाःन्‍निन् ते़न्‍दिङ् चोगुङ्‌ङाङ् खे़न् मना के़से़प्‍पाहाॽरे़ खुनिॽ चाङ्‌देःत्‍हाॽ
    कोसुङ्‌ल ये़बाङ्‌लो॥’
  xnj-xnj: Na lukumbi Stefani mweijova ndava yaku peakomiwi, namwene navili nayidakili
    lepi chitendu chenicho hati navi mlonda wa nyula za vakomaji vala.
  mmx-mmx: La at laaleng diga sev amet laradi vapaase ram ne Stiven, nenia mo aga
    tu saparap di, la nia aga siam ti mo laniu ren la agak lok tatao levempanga singsiga
    ap mo limixin diga sev i.’
  cbr-NT: Estébanën an mi ñuiquin uni bana ñuixuncë, a maxaxan 'acanmainun cana 'ëx
    anu 'ixun cuëënquin an Esteban rëcë unicaman chupa bërúan.
  tee-NT: Chai acsni tamaknilh ju Stipan ju milapanac ixjunita pus vachu' quit'in
    anch xacmakya chai na k'oxich xaclhiulai ni tamaknilh. Chai quit'in ju iclakmak'a
    ju ixpumpu'an ju ta'amakninilh”. Chunch icjuni ju Jesús.
  eng-LSV: and when the blood of your witness Stephen was being poured forth, I was
    also standing by and assenting to his death, and keeping the garments of those
    putting him to death;
  cak-NT: Y cuando xcamises ri Esteban ri xuk'alajij ri abi', can xka-wi chinuech
    ri x-an che, can jinc'o chuka' quiq'uin ri camisanel, nuchajin ri quitziak ri
    xquich'il can chiquij, xicha'.
  pah-NT: “Oro Estêvãova'ea no,” a'e ji. “Ahe nde mombe'urame g̃a ahe jukai ikwehe.
    Emo jihi ko a'ã reki pevo g̃a pyri na g̃a ga jukai tuhẽ javo,” a'e ji ga pe, ei
    ga. “G̃apira ji areko katu ahe jukarame. A'ereki g̃a gwekyi opira ita imomboa
    ahe rehe,” a'e ji ga pe, ei Paulo'ga g̃a pe. “Jerusalémmeve'g̃a okwaha jirekote'varuhuagwera
    a'ero. Kiro ji imombe'ukaturame g̃a pe jijirojijyja po ti g̃a heroviari nhinhi'ig̃a
    nde mombe'urame nehẽ,” a'e ji jipojykaharete'ga pe novĩa, ei Paulo'ga g̃a pe.
  sja-NT: Ma awara pɨ mimiapari Esteban peedak'ãri, mɨ arii baji mãik'aapa iru peedap'edaarã
    p'aru ak'ɨ baji. Ɨ̃rá pɨde ijãa bɨta, ¿ũridaik'ã mɨa ãramaa nepɨrɨk'ãri mɨ pɨ
    ome unuda?”
  xed-xed: Ta dzatá lu ta Atiyen ta nzakway ka masləmtsəka gha ya ná, hada vərɗa iʼi.
    Zɗigihazɗa tsa dzata dza həŋ ya. Iʼi ta ŋanatá lguta tsa gwal ta dzata ya,” ka
    yu nda tsi.
  mks-NT: Ta sa̱ xíni̱ na̱ ña̱ tá na̱sahní na̱ Esteban, mé da̱ na̱xi̱ca nuu cáha̱n
    tu̱hun va̱ha sa̱ha̱ mé ndó, in na̱sa̱cuu u̱ xi̱hín na̱ na̱sahní ñahá cán. Jáchi̱
    táhán ini i̱ cándichi i̱ ndáá i̱ jahmá ña̱yivi cán nani sáhní na̱ Esteban”, na̱cachi
    i̱ xi̱hi̱n Jesús.
  gfk-S: Ma ing di ga gulum bing no num turadi Stiwen nong ga hininaawas utano hinsam,
    iou ga tur ter kaia ma iou ga balaure ira mol ta dong ing di ga gulgulum bing
    ie, ma iou ga haut uta ikinong.’
  bmu-bmu: Göhöreŋ nupbauk azi Stiwenöŋ könagi naŋgöba jiiga qeget sepŋi mokoi eri
    nöŋön nalö miaŋgöreŋ mewöyök kösutŋine kinda imbi köla malukuŋini galöm memba
    kinbiga qeget kömuyök.’
  dgz-dgz: Amba wam ame oitaga waini apane Sitiven togurane boeni ame ne ap mepe den
    yonan yawamon umap wan. Amba Sitiven toguriwanumune nagirewa wanup muga ne amat
    taingina. Menan ne nop nega warain.’
  eng-GNV: And when the blood of thy martyr Steuen was shed, I also stood by, and
    consented vnto his death, and kept the clothes of them that slew him.
  zaa-NT: Ą'hua loti' gùttì Esteban enne' uccua siervo qui' cuíą'lu'a nna, nía huá
    dua' lània hàstaá benia' cuàlani canu betti cą bi, porqui'ni bí'a' cuidado ca
    lári' qui' quį para gappa tsè' cą néda gul·lùỹa cą latsi' bi.
  eng-WEBSTER: And when the blood of thy martyr Stephen was shed, I also was standing
    by, and consenting to his death, and kept the raiment of them that slew him.
  guh-guh: Bajarapamonae neyapëtane xanë ata bajarapamonae jamatabëcuenejëpaeya tataenucaejava
    pamatacabi Estebanpijinë, pecalivaisipaebinëmi, beyaxuabatsi. Bajarapamatacabi,
    pamonae Estebanpijinë beyaxuabatsi, penajumajonejebijavanë toevetanucajë,” janë
    pepo petuxanenë Jesúsjavabelia.
  bon-bon: Piiyepu, määme miiji aitneja biname Setepano ne liba budre me jewenujisi,
    cane puga ge, “yoo” mene jajime teebine budre me acitame, teeme cubuyame bime
    cäbletääpe bine cane ire jetwemujine.’
  nhw-BL: Huan quema quimictijque Esteban, na nojquiya niitztoya nepa. Huan nipaquiyaya
    ica catli quichihuilijque huan nijmocuitlahui ininyoyo nopa tlacame catli quimictijque.’
  mgw-mgw: Palu' payaayitanike myai ya nkong'ondeli ywako Sitefano, nenga namwene
    naayi'mi pambwega, kaniyi'ki'tyana na sakipaangilwage, ku'no kanaali'ndi'lya magu'bo
    gabe abulagi.’
  swh-ONEN: Wakati damu ya shahidi wako Stefano ilipomwagwa, mimi mwenyewe nilikuwa
    nimesimama kando, nikikubaliana na kitendo hicho na kutunza mavazi ya wale waliomuua.’
  wbi-wbi: Na ji danda ija Stefano umwoolesi ghwako pano jilyakungilue, une najune
    nilyimile pipi na pikunda kulolelela amenda ghavano valyam'budile.
  bba-bba: Dɔmɑ te bɑ wunɛn seedɑ dio Etiɛni ɡo, nɛn tii nɑ wɑ̃ɑ mi, nɑ win ɡɔɔ wurɑ.
    Nɛnɑ nɑ win ɡowobun yɑ̃nu kɔ̃su ni bɑ subɑ.
  eng-KJVCPB: and when the blood of thy martyr Stephen was shed, I also was standing
    by, and consenting unto his death, and kept the raiment of them that slew him.
  kgk-NT: Ainupã uka va'ekwe ave. Ojuka jave hikwái nde rehegwa mombe'uhare héry va'e
    Estêvão, ijave ave xe aime va'ekwe. Hembiapokwe ajohu porã va'ekwe. Ijukaharã
    ao-rehe xe anhangareko hese va'ekwe. Upe va'e xe rembiapokwe gwive oikwaapa judeu
    kwéry. Xe kwaapa voi, xe Járy” ha'e íxupe.
  waj-waj: Iya aiyara kua tira vaidi Sitipaanaa ruputuduu putuu suaivaki na inna ruputuu
    vaidiiya uyira raira varaayaa uyuuyauvaa utu kiee diee vaina ee-oo kiaaduu iya
    inna ruputuduu putiravaivee. Na itaa kiaivaa rikiadaata fai iya ni kuaivaa rikiaaravee,
  cpy-cpy: Ikanta rowamae-takiri paerani kenkithata-kotzimiri, Esteban, ari nokaatzi-takari
    naaka janta, naapatziyakari owamaakiriri, naminakowenta-kiniri iithaari-paeni.’
  mpx-mpx: Ge lan toto wam towasa Sitibeni hi lopaaliga, nau iyoho ya talmilil wana
    yaomal ya awa wawaisi-an ge bolo hi loipati ali kaliko ya matahikan.’
  wbp-wbp: Manu yangka jinta-kari wati yirdiji Jipini, kujalpa-jana nyuntu-kurlu yimi-ngarrurnu
    yapa-patu-kari, ngula kujalu yangka Juwu-paturlu luwarnu tarnnga-kurra pirli-kirlirli,
    ngulajulparna ngajuju palka-yijala karrija. Manurna-jana ngajuju kamparru-wiyi
    ngungkurr-nyinaja Juwu-patuku kujalu pungu Jipini, manulparna-jana jurnarrpa jina-mardarnu
    nyanungu-patuku.’ Nyampunyarnarla jaruju wangkaja Warlalja-Wirikiji yangkangka
    yuruyururla.
  luo-luo: Kane ochwer remb jatichni Stefano, ne achungʼ kanyo kayie gi nekne kendo
    ne arito lep joma ne nege.’
  nhe-NT: Huan quema quimictijque Esteban, na nojquiya niitztoya nepa. Huan nipaquiyaya
    ica tlen quichihuilijque huan nijmocuitlahui ininyoyo nopa tlacame tlen quimictijque.’
  aii-aii: ”’ܘܐܝܼܡܲܢ ܕܫܦܝܼܟ݂ ܠܹܗ ܕܸܡܵܐ ܕܣܵܗܕܘܼܟ݂ ܐܸܣܛܲܦܵܢܘܿܣ، ܐܵܢܵܐ ܟܸܠܝܵܐ ܝܘܸܢ ܗܘܵܐ
    ܥܲܡ ܩܵܛܘܿܠܹ̈ܐ. ܫܠܝܼܡ ܠܝܼ ܐܸܠܵܝܗ‌ܝ ܘܢܛܝܼܪܝܼ ܓ̰ܘܼܠܹ̈ܐ ܕܐܵܢܝܼ ܕܒܸܩܛܵܠܹܗ ܝܗܘܵܘ.‘
  esk-NT: Suli Stephen iḷisimarigikkan tuqqutaupman uvaŋaptuuq tavraniittuŋa iłuagiplugu
    tuqqutaułha unniiñ qaunaksipḷuŋa tuqqutchiruat atnuġaaŋitñik.’
  msb-msb: Pwera pa sani, adto ako mismo nagaasikaso san mga bado san mga nagpatay
    kan Esteban na imo testigo. Nagatindog ako didto na nagauyon san inda ginahimo.’
  cpa-NT: Ma²ŋi¹² báh³ dsa² chian² ja³la² hiúg³jni jmai³ ca¹jŋëh¹dsa Esteban, dsa²
    mi³téng² jǿg³ quiánh²hning. Ca¹lø¹hiúg¹ báh³ dsøa¹jni ca¹jon¹ Esteban. Ca¹jmo¹jni
    hí³ hmøah¹² quiah¹² dsa² ca¹jŋaih¹,” ca¹juúh¹jni, ca¹juǿi²jni Juu¹³ jniang³.
  dso-dso: ଆରି ଜେଡେବେଲ୍‌ ତମର୍‌ ସାକି ଦେଇ ରଇବା ତିପାନ୍‌କେ ମରାଇଦେଲାଇ, ମୁଇ ନିଜେ ତେଇ ରଇଲି,
    ତାକେ ମାରି ମରାଇଦେବାକେ ରାଜିଅଇରଇଲି । ମାରୁମନର୍‌ ବେଟ୍‌ଲା ବସ୍‌ତର୍‌ ଜାଗି ରଇଲି ।”
  meu-meu: Igwauraimu tauna Stefano danu rarana e hahebubua negana ai lau danu idia
    dekediai gini, ia iala-masena taudia edia kara na hanamoa, bona edia dabua na
    nari”.
  yva-NT: Muno arono vatane wo Stepanus aubai ti kakaijoe weye po Yesus winaura vatane
    mai, risyamo ritet no naije tavon, inanayanambe ana wo rave Stepanus aije rai.
    Muno risyi syo vatano wo aubaisye awa ansuno wo raugaje raeranande.’
  dgc-dgc: Sakay tukoy de be, Panginoon,’ kagi ko, ‘a to nipamunu de ni Esteban, éy
    sinulsulan ko side, sakay binantayan ko be tu badu du namuno diya.’
  zpm-NT: niicle zeeṉe beet zho Xteb meṉ ne bnee xtiidz luu ga, ye naa bded diidz
    beet zho me, haxta pquianaap naa xab grë zha ne bdeedquie me.”
  hix-NT: Àwyanye Estefaw heno yotahantoko, àto wehxakonà, àkekon xarha, àwya. Àwyanye
    oyokarymanye ro heno wayehkantoko rma, àhyawonye rma wehxakonà, àkekonà, kekon
    hatà. Totahahorye nehxakonà, Estefawu, rowya, àkekonà. Noro heno yotahany womun
    komo wenyakonà, àkekonà. Àro wyaro ryexetxhàrà hutwetxow hamà, tanon komo. Àro
    wyaro omryenon komo yeryewhamnohnyenhàrà rma yonytxetxow hamà, anar me harha ryesnàr
    ke, àkekonà, Kohkomo wya, kekon hatà, Pawru.
  sim-sim: Os mashi mihin sawendari ma Stivenin li ji mandingormeri wolo, an pasir
    a sihi os erem li uri oson a heyeri jivi, karem a mbari nir. Uhu ma ol orin jimandingormeri
    ondo kousamba lihin a washi siri nira.�
  npi-ULB: तपाईंका साक्षी स्तिफनसको रगत बगाइँदा, म पनि नजिकै उभिएर सहमत हुदै थिएँ,
    र उनलाई मार्नेहरूको कपडा कुरिरहेको थिएँ ।
  cgc-cgc: Naan a man dya na papatay Esteban ya na gapamatuod kanen parti ki kaon
    daw gakumpurmi a man na patayen kanen an daw yaken man gabantay ta mga bayo ya
    ta mga gapatay ki kanen.’
  tim-tim: Akto Stepanoŋe gâŋgât keige makyeŋgiwerâm akto ain konerâm sâŋgum kâkâlep
    kâkâlep yeŋe are hulaŋmâ mendugum katbiâ nâŋe damunŋe kindere âmâ kombiâ mondo
    nâŋgâre ârândâŋ agep, aregât patŋe nâŋgâm meteyi.”
  yor-yor: Nígbà tí a sì ta ẹ̀jẹ̀ Stefanu ẹlẹ́rìí rẹ sílẹ̀, èmi náà pẹ̀lú dúró níbẹ̀,
    mo sì ní ohùn sí ikú rẹ̀, mo sì ń ṣe ìtọ́jú aṣọ àwọn ẹni tí ó pa á.’
  wos-wos: Di ménika hundi wandé du Stivenré motumbu naake xiyandaka hiyandéka wuni
    xéta wuni mawuli ya. Yata wuni motumbu xiyaakwa duna yifa yandéka sama téndan
    nukwa wurka wuni hate té. Di atéfék wungi di xékélaki.’
  emp-NTPO: Bʌd̶ebema bed̶ea b̶ʌ carea Estebaʌ̃ beasid̶ad̶e mʌ̃ sid̶a arima b̶asia.
    Idji beabʌdada mʌ̃a bia unusia. Maʌ̃ awara ãdjia ʌ̃rʌ̃ jʌ̃badara mʌ̃a waga b̶asia.”
  eng-F35: and when the blood of your witness Stephen was shed, I myself was standing
    there and agreeing to his murder, even guarding the clothes of those who were
    killing him.’
  ind-ind: Dan ketika Stefanus, saksi-Mu yang setia itu dibunuh, saya juga berdiri
    di sana dan mendukung pembunuhannya. Bahkan saya menjaga jubah para pembunuh itu.’
  pes-OPCB: وقتی شاهد تو استیفان کشته می‌شد، من آنجا ایستاده، با کشتن او موافق بودم
    و لباسهای اشخاصی را که او را سنگسار می‌کردند، نگه می‌داشتم.“
  mpt-mpt: keb wengo omkayemin nakae niniino Stibene ananom genamibo ne baabenia Ae
    anaine ge baabenia nemaye e ananomabib nakai youmo gemelutneiba wafube blita anaibbio
    kesoa i ne kukubo tekein kebiobo gesia
  ssx-ssx: Kutupa naka꞉ la halawaeya꞉ hali Sidipenina꞉ we lopaeme pita꞉ I̱ make koto
    pa꞉ta꞉ hata꞉ I̱ma꞉ make a꞉pa꞉la꞉me lipe laa ipiki limi haliwekina꞉ daumanu miniki
    haowa꞉me loa꞉me.
  mkl-mkl: Nɔ ɑ̀ mɑ̀ si ɑjɔ iyi ɑ̀ kpɑ Etiɛni woo jɛ sɛɛdɑɛ, ɑmu tɑkɑm ǹ wɑ bɛ ǹ
    jɛsi ɑ kpɑɑ. Amui ǹ cɔɑ inɛ ŋɑ iyi ɑ̀ kpɑɑ ŋɑu jĩnɛ nŋɑ mɔm.
  gaq-gaq: ବାରି ଉଡ଼ିବେଲା ନାନେ ସାକି ସ୍ତିଫାନକେ ବାଗୁଏ ଆର୍‍କେ ନେଙ୍ଗ୍‍ ନିଜେ ଆତ୍‍ଅରିଆ ନ୍ଲେଗେ;
