  tha-KJV: และเมื่อเขาทำให้โลหิตของสเทเฟนพยานผู้ยอมตายเพื่อพระองค์ตกนั้น ข้าพระองค์​ได้​ยืนอยู่​ใกล้​และเห็นชอบในการประหารเขาเสียนั้นด้วย
