  mqj-NT: 'Marassanni disangke'' limanna la ditambak puso, nakuamo Paulus lako mesa
    ponggawana tantara to ke''de'' dio sa''dena: “Malarokoka tokke'' untambak puso
    mesa to Roma ke ta''pa mangka dibisara?”'
  rus-SYN: 'Но, когда растянули его ремнями, Павел сказал стоявшему сотнику: разве
    вам позволено бичевать Римского гражданина, да и без суда?'
  mbh-mbh: Mako o kin i mo aro o so litlit i, aveto Pol i ria mukalinga ako i mit
    tothal i ma i ria i ve, “Na nge Romre ole patorong i pavurvur ako aro o so litlit
