  mar-mar: मग त्यांनी त्यास वाद्यांनी ताणले, तेव्हा जवळ उभ्या असलेल्या शताधीपतीला
    पौलाने म्हटले, “रोमन मनुष्यास व ज्याला दोषी ठरवले नाही अशाला तुम्ही फटके मारणे
    कायदेशीर आहे काय?”
  snp-snp: Logimaito, koliti ipi ofenune, loti nela wi edato, Polokafo kimiwe kiyaba
