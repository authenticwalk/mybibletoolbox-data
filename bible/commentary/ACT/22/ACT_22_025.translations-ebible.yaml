    ꞌigu pui walobaloba yatala ꞌoina.”
  cbt-NTPO: 'Inaquë quëparahuatona'', tonpopi huihuicaiso marë''. Tonpopirinahuë'',
    capitan inaquë huaniarin ni''ton, Paonori itapon: —Caso'' Noma piyapico nipirahuë'',
