    non tana faun tsumi na taa Roum ma rapits ami na tsoiny Roum ana mi tabuiny ma
    tsuk a iring te kat ya?”
  wnc-wnc: Aminbamda unzing yanggamatakingge yapiie natapnangge Pol tupakande wamateke
    ipmapa tangutnangge tasiwawa ngana Polda kawawan aminu amak amin kayuau tapatuta
    undang yuwawan kake anzing inikut, “Gata aminu Rom nana tapatu dua takopan wamna
    dua yawanu moo siknga ipmapa tanguwi take siwik? Unzingu moo siknga wesipa nuke
    ninu Rom nana amindane mama wam zipbuya,” ngang inikut.
  bus-bus: 'Kɛ̀ wèe Pↄlu ↄↄnↄ poroo lɛ wà à yi, à bè soza bàdee kɛ̀ kú gweenɛ: A à
    zɛ́ vĩ à Romu gbɛ̃ gbɛ̃ yãkpaɛkɛsaiↄ́?'
  gub-BL: Uzàpixipixi heraha wà. Uzypyrog etea'i ipetepetek pà wà. Na'e uze'eg Pawru
