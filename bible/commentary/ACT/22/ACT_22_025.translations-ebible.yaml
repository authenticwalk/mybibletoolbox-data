  mic-MIQNT: Ta'n tujiw gis gl'pila'titeg, ugjit matta'new, Poligap pipanimatl sma'gnisl
    gaqamilitl na'te'l, “Telteg gilew 'gt'tplutaqanmuow matta'new Lo'mewa'j? Je me'
    menaq ilsumawoq, aq gisi gji'tuoq ta'n goqwei gisi opla'toq?”
  huu-NT: 'Naimɨena maɨano naimɨena fallena, Pablodɨ nainomo ite capitámo jɨcanote:
    —¿Juez nia lloñenia, romano naɨraɨ imɨena fajana mare? Romano naɨraɨ imɨedɨcue.'
  jiv-NT: Tura Páprun asutiátai tusar jiṉkiárar awajsam Pápruka kapitiánin chicharuk
    “¿Rúmanmaya̱ aents áyatik asutiámniakait, ni túramuri̱ nekartsuk?” tímiayi.
  otm-NT: 'Nɛ nu''bʉ i pa nthąt''i ra Pablo ngue ra xifani, bi ''yän''na ra dofʉi
    ngue mi ''bäpʉ: ―Ha i ja nin t''ɛ̨ dihʉ gui fɛ''a n''da ra romano nu''bʉ hin ní
    t''ørpa ran juąnbi, bi ''yɛ̨n''a ra Pablo.'
  dah-dah: Irkeb fuleŋa mar beleŋ kuŋ Pol goyen usulak tiniŋ yeŋ haniŋya kahaŋya yad
    giŋ yirdeb hete giti iramiŋ. Irkeb Pol beleŋ fuleŋa mar gote doyaŋ al kura gor
    hinhin goyen, “Roma mar al ne gahade gayen mere miŋ ma nurdeya mali yusulak tinayiŋ
    yeŋ Roma gabman beleŋ igiŋ yitiŋ we?” inyiŋ.
  tnk-tnk: Naruaɡən me hərihi tərini Pol mə tuhərisi. Iaruaɡən riti sə ramərer ipaka
    in rasori ia naruaɡən me irəha hantret. Pol rɨni pen tukwe in mə, “Noien i hiamo
    ratukwatukw ia loa səvəi nəkur Rom uə rekəm? Hiənuə tihərisi sitisin riti səvəi
    Rom, mətə kɨpkətə raka mhə nari riti rərəha rɨno.”
  kpr-kpr: isoro kakato ne Paul budo, dari dae sedo bundetero, Paul nenda bajari eni
    aminda fetirisira aikena sisira, “Na Rome embo da tofori. Ne Rome embo da tofo
    jo koto ae irise dareva amo, inono arira, ai tefo? Rome da agho dari nange resi?”
  san-IAS: padātayaścarmmanirmmitarajjubhistasya bandhanaṁ karttumudyatāstāstadānīṁ
    paulaḥ sammukhasthitaṁ śatasenāpatim uktavān daṇḍājñāyām aprāptāyāṁ kiṁ romilokaṁ
    praharttuṁ yuṣmākam adhikārosti?
  nho-nho: Tevana iaa i te saaita Paul ni saisaitia laatou ki sarua raa, Paul ni huri ake
    ki te soldia tokotasi i te kina naa no mee ake, “E aa? Te mee naa e tonu maa kootou
    ki sarua kootou te tama haka Rome teelaa seki toa are ki te koti no hakatonu tana sara?”
  gym-NT: 'Akwa Pablo mäkäninante biare kwata metadre angwane, ni rükä dänkien nämane
    yete, ye ie Pablokwe niebare krörö: ¿Ni romano jä ngämi nebe kritobo ngwärekri,
    ye känenkri kwata metadre, ye abko köböi bianina munye ya? Ñakare ruen tie, niebare
    Pablokwe.'
  azg-NT: 'Majoꞌ vi na jndë na jnanꞌtyenhan jon na ntjaꞌhanhin, ndoꞌ tso jon nnon
    juu capitán na minntyjeeꞌ joꞌ: —Juu ntji na icoꞌxenhan, ¿Aa ncyaahanꞌ na vanaan
    na ntjaꞌhoꞌ tsꞌan na conduihin tsꞌan na mꞌaan nacjeꞌ ꞌnaanꞌ tsjoon Roma na min
    tyiꞌcovijndaꞌ na aa vaa jnaanꞌ juu?'
  bhd-bhd: ज़ैखन तैना कोड़ेइं सेइं बानेरे लेइ पौलुस रेसी सेइं बंधो, त तैनी एक्की सूबेदारे
    सेइं ज़ोवं ज़ै तैड़ी नेड़े थियो। “कुन अक रोमी नगरेरे मैन्हु बगैर कसूरे झ़ुसनो
    जेइज़े?”
  too-NT: 'Lā'' a''xni''ca'' ixchī''yāhuamā''ca para nakēsnokcan, Pablo kalhasqui''nīlh
    huan capitán a''ntī ixyā a''ntza'': ―¿Chu chuntza'' huan nac ley? Tūla kēsnokcan
