    tuwihaw ikàg wera'u ma'e Hom tawhu pe har hemiruze'egete ipetepetekaw rehe nezewe
    ne. Ta'e nahereraha kwaw pe tuwihaw ikàg ma'e huwa rupi ne xe, neremume'u kwaw
    heremiapo kwer ikatu 'ym ma'e izupe ne xe. Ni amo tuwihaw ikàg ma'e nahepetepetek
    kar kwaw newe a'e, i'i izupe, zauxiapekwer wanuwihaw pe.
  imo-imo: Imunga ele iyemani yu ka tokolio koipe tongei teringi wali ele iyema nokoli
    iye mandopa te akuna angilerimumundo Poloni nimbei, “Na Rom kombu mai pulu iye
    kot oi naa tendeli enoni koipe oi tonge manda ltemoya?” nimu.
  boj-boj: Onaqa qaja tamo naŋgi Pol sil na tontosib kumbaiŋyqa laqnabqa a na qaja
    tamo gate bei jojom di tigelesoqnej qaji di minjej, “E Rom tamo. Deqa niŋgi ijo
    une mati qalieosaiosib e laŋa kumbaiŋbqab di kumbra bole kiyo?”
  eng-DRA: 'And when they had bound him with thongs, Paul saith to the centurion that
    stood by him: Is it lawful for you to scourge a man that is a Roman, and uncondemned?'
  knf-knf: 'Wi bapiinţanuŋ Pawulu kakob, kë aşë ji na naweek i bangoli iñeen-week
    annaţuŋ da : « Naşal aji pmob ñaaŋ anliŋuŋ na baromeŋ kakob na itinŧël bë aandobi
    dolan uruha uwo ţi bgah i? »'
  san-KHM: បទាតយឝ្ចម៌្មនិម៌្មិតរជ្ជុភិស្តស្យ ពន្ធនំ កត៌្តុមុទ្យតាស្តាស្តទានីំ បៅលះ
    សម្មុខស្ថិតំ ឝតសេនាបតិម៑ ឧក្តវាន៑ ទណ្ឌាជ្ញាយាម៑ អប្រាប្តាយាំ កិំ រោមិលោកំ ប្រហត៌្តុំ
    យុឞ្មាកម៑ អធិការោស្តិ?
  arn-NT: 'Welu dew trarikaniengelu tañi wimakangeael, Pablo ramtufi tati kapitan
    mülelu fey mew: —¿Feley tamün wimakayafiel tati Roma tuwünche, petu tañi ramtukangenon
    chem dungu mew tañi welulkan?'
  zas-NT: 'Per chi guxhii reex Pab din quin reex laaman, rëbaman loj tijb ree suldad
    rniabee zaꞌ ni: ―¿Zajc quindi tijb bén Rom ya, chi gadidi gagbee xhie beenman?'
  ken-NT: Bágwɔ́t nɔ́kɔ́ yí ndu bɛdɛn, Pɔ̌l abhɛ́p mǔnti batɛmɛ́ nɛnu amɔt anɛ
    achi arɛ tee bɛ, “Ɛbhé ɛ́chyɛ́ wɔ bɛtaŋ bɛ́ ɔ́ndɛ́m mándɛ́n mmu Rom ɛnɛ bábhɨkɨ
    re yɨŋɨ mbɔ̌ŋ manyé ayi mángɔ́ bɛ́ akʉ ɛnyɨŋɨ́?”
