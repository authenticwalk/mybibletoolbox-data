  juy-juy: ସିପ୍ପାୟଞ୍ଜି ପାଓଲନ୍‌ଆଡଙ୍‌ ତିଡ୍‌ତିଡନ୍‌ ଆସନ୍‌ ଆଜ୍ରିଏଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌, ଆନିନ୍‌
