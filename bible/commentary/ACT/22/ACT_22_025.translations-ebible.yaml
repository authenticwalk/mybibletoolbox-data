    tomona. Na ala loina nige itatalam yakato Loma tomona kusapi tem nige naga iyayatala.”
  tcs-tcs: Bat wen dempla i bin mekpas Pol so dempla ken ploke em, Pol i bin spik
    po da sekan amiopisa uda bin stanap klostu wea em. Pol i bin spik, ‘Ei yu! Yu
    lau po ploke man uda gad rait wase man prom Rom, bipo yupla teke em po kot a?’
  hlt-THB: Vyk aham hi ami suh peek awh, cawhkaw ak dyi qalkap zakhat ak ukkung a
    venawh Paul ing, “A thawlhnaak awm huh hlan awh Rom thlang ve vemyihna na vyk
    hly thai sawhqat nawh nu?” tina hy.
  soq-soq: Me sorodiawa aiawa etane ruawantone Paul taunadoe tai mampe epaepabobosapua
    baiwantoio me sorodia debama tampe enedia diene wanase, “E anaanala wadia Rom
    apanawaida tai mampe epaepabobosana, ba? Ne Rom apanawaida wainedina, tane e ne
    mai kotuneape kadina wadaewasapona, di epaepaboboneana baiwaitilana!”
  qub-qub: 'Castigananpaj wataraycächiptinna capitanta Pablo tapuran: «¿Roma runa
    caycaptin y autoridäcuna manaräpis jusgaptin allichu canman gamcuna astiptiqui?»
    nir.'
  att-att: Ngam ta pangigakkâ da kâ Pablo, lage ra kuna mamaligà, nagubobuk si Pablo
