  urd-urd: जब उन्होंने उसे रस्सियों से बाँध लिया तो, पौलुस ने उस सिपाही से जो पास
    खड़ा था कहा, “ख़ुदावन्द क्या तुम्हें जायज़ है कि एक रोमी आदमी को कोड़े मारो और
    वो भी क़ुसूर साबित किए बग़ैर?”
  hot-hot: Thêlô eto Pol va lo baŋ thêthôŋ ma ekak loŋ ek nebali yani, êŋ ma Pol hanaŋ
    hadêŋ anyô vovak laik atu ba hamiŋ habobo yani nena, “Lom iniŋ balabuŋ hanaŋ aisê
    hathak avômalô Lom da? Hatôm nobali anyô Lom te atu ba miŋ hadum abô ba êpôm anêŋ
