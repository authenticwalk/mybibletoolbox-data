  ntp-NT: 'Dʌmos aidʌsi cavuracatadai ʌgai dai gʌicarsa agaitadai taidʌ ʌPaavora itʌtʌdai
    ʌmai tʌaanʌdamigadʌ ʌsandaaru ismaacʌdʌ ami cʌaacatadai: ―Viaamʌsi aapimʌ sʌʌlicami
    isgʌicarsagi ʌmo romano dai tomali maitʌcacacai dudunucamiʌrʌ istuma dui ―astʌtʌdai
    ʌPaavora.'
  rai-rai: Baa diat wi taai ma ra kum sen, kupi diat a raapui, Paaulo i piri karom
    a mukmuga anu ra kum tena wineium baa i tur marawaai karomi naa, “Lelawaai, i
    takado ku baa muaat a raapu ta te Rom, baa pa di naagagoni utbaai?”
  haw-1868: Hikii iho la lakou ia ia i na kaula ill, i aku la o Paulo i kekahi lunahaneri
    e ku ana ilaila, He mea pono anei ke hahau oukou i ka Roma, me ka hooku ole mai
    i ka hala?
  ffm-ffm: 'Nde ɓe kaɓɓi mo faa ɓe piya mo ndee, o wii mawɗo gonɗo ɗon oo: —Ana daganoo
    on piyon Romanke sako mo saraaka naa?'
  arb-NAV: 'فَلَمَّا رَبَطَهُ الْجُنُودُ لِيَجْلِدُوهُ قَالَ لِقَائِدِ الْمِئَةِ الَّذِي
    كَانَ وَاقِفاً بِقُرْبِهِ: «أَيَسْمَحُ لَكُمُ الْقَانُونُ بِجَلْدِ مُوَاطِنٍ رُومَانِيٍّ
    قَبْلَ مُحَاكَمَتِهِ؟»'
  cop-CNT: ⳿ⲉϩⲟⲧⲉ ⲇⲉ ⳿ⲉⲧⲁⲩϭⲟⲗⲕϥ ϧⲉⲛ ⲛⲓϧⲱⲕ ⲡⲉϫⲉ Ⲡⲁⲩⲗⲟⲥ ⳿ⲙⲡⲓⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⳿ⲉⲛⲁϥ⳿ⲟϩⲓ ⳿ⲉⲣⲁⲧϥ
