  kxv-kxv: ସାମା ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ସା଼ଟ୍‌ଣି ତଲେ ୱେ଼ଚାଲି ଡ଼଼ରିତଲେ ଦସାଲିଏ, ପା଼ୱୁଲ ଦାରିତା
