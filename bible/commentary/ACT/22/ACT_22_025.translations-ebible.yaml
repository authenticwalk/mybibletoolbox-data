  msm-NT: di dugaja dan pad on oggapuson su oglinapdosan, pig-usip ni Pablo sikan
    kapitan no migtitindog duon, “Kona no supak to balaod to gubernu ko linapdosan
    to otow no angod kanay no sakup to Roma ko kona pad og-imbistigahon?”
  myk-myk: 'Ga tuun wemu ni pu bi Pɔli puu pʼi wu kpɔn ge, sɔrɔsii ɲuŋɔfɔɔ we wu bye
    wu tàan ge, a Pɔli di wee pye: «Na bɛ ni saliya wu ni, lʼa saha nago yee pu Oromɛ
    shɛn kpɔn ni susɔlɔɔ ni wu kiiri kɔnbaa gɛ?»'
  sbe-sbe: Paulo se paihekahinilaei duu hesau unai bena kabo se sapi, na ye hededelau
    sentuliyo temenai tautotolo wa unai ye wane, “Ku nuwatui ye dudulai meta Loma
    yona laugagayo logulogunaena taumiya tamowaina hesau, ena nige kana mata hesau
    kwa lobai, na kabo kwa sapigaibui?”
  mcr-mcr: Itaŋga qu hiqokä täua täwipŋqä, yukä-hipa häundaqä itqätepu, guä kiqiyeqaŋguwäŋga,
    iquauqä ämiqä yäpä iqiŋä iqu qäqiqi tqäuätaŋga, Poli iqu iqueŋi tiiŋä ätukqe.
    “Suqe, tiiŋä ätnä äwinä. Ämaqä hŋqu, iqueqä yoqe, pipa Romä iu äqänä witaŋgutqe,
    qu iqueŋi, ‘suqä quvqä-täŋutiyä’ tpu, hiŋuä qumbŋqe, kukŋuä ganä mitpŋqeqä. Iŋi
    täŋgaŋi he nyi ämbäkpŋqä iquwi, änääŋäŋqäwä?” ätukqe.
  cux-NT: 'Taachí dichiichí yā Pablo ndúúcū yiiⁿmaⁿ, Pablo miiⁿ ní caⁿ''ā sa capitán
    chi sneé yā miiⁿ: ¿''Áá canéé chi ''cueⁿ''é nī ''áámá saⁿ''ā romano ndúúti chi
    nguɛ́ɛ́ ndaaca nī nuuⁿndi yeⁿ''ē sa?'
  tur-YTC: Kendisini sırımla bağladıklarında, Pavlus yanında duran yüzbaşıya, “Mahkûm
    edilmemiş bir Romalı’yı kamçılamak sizce yasal mıdır?” diye sordu.
  san-ITR: padAtayashcharmmanirmmitarajjubhistasya bandhanaM karttumudyatAstAstadAnIM
    paulaH sammukhasthitaM shatasenApatim uktavAn daNDAj nAyAm aprAptAyAM kiM romilokaM
