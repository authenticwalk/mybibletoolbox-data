  ind-AYT: Namun, ketika mereka telah merentangkannya dengan tali-tali kulit, Paulus
    berkata kepada perwira yang berdiri di dekatnya, “Apakah sah bagi kamu untuk mencambuk
    seseorang yang adalah warga negara Roma dan tanpa diadili?”
  cjo-NT: 'Ari roojotawitakari ipajatantyaaririmi. Ari ijeeki janta kapitaanotatsiri,
    ikantziri Paaworo: —Eenitatsi nowaperite nokimitantariri oroomajatzi. Tekira piyotakoteeyanani
    eenitatsirika nantani, ¿arima pipajatakaantashitakina?'
  nsn-nsn: Gine ra uelkuse uakodkodoho peono mara halhaluhin, Poul ke kula tar tamatang
    uoum keip tasir uiluiliatung pare, “A kodkodohompeonane tar ualatut tar tamatang
    Roum ra halhaluhin tar binaka halana ta ateinir haua ke guata uasain?”
  san-DEV: पदातयश्चर्म्मनिर्म्मितरज्जुभिस्तस्य बन्धनं कर्त्तुमुद्यतास्तास्तदानीं पौलः
    सम्मुखस्थितं शतसेनापतिम् उक्तवान् दण्डाज्ञायाम् अप्राप्तायां किं रोमिलोकं प्रहर्त्तुं
    युष्माकम् अधिकारोस्ति?
  tna-NT: 'Da su Pablo ja tu naja su netina capitán uja atana: —Ema da romano deja
    nime huecha. ¿A mida ema quisabasaitaji mahue iche cua?'
  lid-lid: Eme ma iri lau ta bahun ame bawei Pol, ano iri anya ka-um iy ai. Arile,
    Pol badeh, ales ere mirihik ta ndramak tinan ta bahun ari, iy ta atondrok iri
    rayah ai. Eme Pol tiye i ta ndramak nane i buku doh, “Ou anuhun se, buku nyara
    ndramak udu bolo buk badu kon Rom, ya kandriyen ta batanau asehek i buku doh,
    iy kili ta mada sahou mwena op, ta seleya iy ndramak nane doh, bwidi kandriyen
    handru o bwe. Ya, i buku sah handru, na idah ja ado kameh anya ka-um jo laleyah?”
  wim-wim: Puth thananiya Paul.an kathin nunangwey thanan yipam piik-piikayn nunangweya.
    Aꞌ nil Paul.an paththam thaw pam soldier thonam alantan angmanan than-than, “Niiy
    wik thayanan Rome.antaman pip-pipaniya. Ngayang thampa pam Rome punchan waaꞌ-waaꞌantana.
    Ngay nathwey wayan yumping-a, an ep-paththam niiyaniya piik-piikin ngayanganiya.
    Wik thayan ngamparam alangan waaꞌan puth ngampiya paman keꞌ piikāmp nil courtakan
    keꞌam yippak iiya.”
  zga-M: Vavile vakhugile nemilegekhe, u-Pavuli akambola ula uakida uveaemile pawipi
    numwene, “Pwu! lweli khulyumwe ukhutova umunu bila ya kug'ega?”
  yom-yom: 'Mu thangu baba kunkanga minsinga, Polo wuyuvula nkulutu masodiwuba va
    ndambu yika ba : —A buevi, minsua midi mu betisa muisi Loma mu kambu teka samba
    e ?'
  san-SIN: පදාතයශ්චර්ම්මනිර්ම්මිතරජ්ජුභිස්තස්‍ය බන්ධනං කර්ත්තුමුද්‍යතාස්තාස්තදානීං
    පෞලඃ සම්මුඛස්ථිතං ශතසේනාපතිම් උක්තවාන් දණ්ඩාඥායාම් අප්‍රාප්තායාං කිං රෝමිලෝකං
    ප්‍රහර්ත්තුං යුෂ්මාකම් අධිකාරෝස්ති?
  yut-yut: Yoyɨŋban aŋkɨ kɨsit kandapyoni paŋnɨŋnɨŋ aŋek wamgwit. Aŋakwa Pol da kɨla
    amɨni kapmatjok akban kaŋek yaŋ iyɨgɨt, “Gen kokwin amɨn da nak dakon mibɨlno
    dɨma kaŋ nandaŋyo aŋakwa nak nɨtdaŋ. Uŋun tagɨ dɨma akdaŋ. Nak Rom amɨn kɨnda.
    Ji Rom dakon gen teban yapmaŋgaŋ.”
  grc-BYZ: ὡς δὲ προέτειναν αὐτὸν τοῖς ἱμᾶσιν, εἶπε πρὸς τὸν ἑστῶτα ἑκατόνταρχον ὁ
    Παῦλος· εἰ ἄνθρωπον Ῥωμαῖον καὶ ἀκατάκριτον ἔξεστιν ὑμῖν μαστίζειν;
  cpc-NT: 'Aritaki joojoyiitakiri impajawaitantyaariri, ikantakiri Pablo pashini jiwari,
    ikantziri: “Josankinatakotani Roma-jatzi naaka. ¿Shinitaantsitatsima impajaitina,
    tii jaminakoitawakinawo oita nokinakaashitakari?”'
  nhg-NT: 'Entunses oquejilpejque Pöblo para quebitequesquea. Yecuöquenu Pöblo oquelfe
    inu capetö tli ompa oyeya. Oquejto: ―¿Beles nenquepea deriecho nenniechbitequesque
    naja? Pos naja necaca neciudadano romano, hua amo nenniechcuntenörojque de niontle.'
  nya-nya: Atamumanga kuti amukwapule, Paulo anati kwa msilikali wolamulira asilikali
    100 amene anayima pamenepo, “Kodi malamulo amalola kukwapula nzika ya Chiroma
    imene sinapezedwe yolakwa?”
  ngu-NT: 'Pero ijcuac yoquisasalojcaj para quimajmailisquiaj, Pablo oquijlij on capitán
    yejhuan ompa nemiya: ―¿Tlen on tlanahuatijli romano mechcahuiliaj para nencuijhuitequisquej
    se romano yejhuan nion xe quiyolcuitiaj niman quitlajtlacolmacaj?'
  kup-kup: Pot mañahan paru pim hahat tat Pol demat biñinañ urapanez tahan Pol ñai
    abanariz ahö mod nap rouvat hehaekan etet epat mañah, “Met nem abatao ari Romaholoz
    tep natak menahan hezap eveg, tairaiz arimauz ah ñeo elat nem ñeo tin nakaek nourepekez
    tameg?”
  jid-jid: Niwa ba loo ni rjirji ntan, Bulus a tre ni ninkon wu ndji ya bi lokpa deri
    ri, wa a kri nha niki, “A tsra ni du yi ti indji Roma ya biyi, hama ni yo ni tsra?
  wmw-wmw: 'Wakati wawakinfunga Paulu, iye kandairi nfalume wa kundi ra masurudadu
    ákiwa karibu yake javi: “Iwapo shariya yakumwibiya munu wakuwa na haki ya muRoma
    sanalamuriwa?”'
  gmv-GGM: Gido attin dafon waxxi qachchidi iza garahaaththaana gigeetishin Phawulossay
    ba achchan eqqida issi xeetu wotadarata hallaqas “Rome as gidazade pirday bayinida
    garehaaththaanas intes fiiqadey dize?” gides.
  ssg-ssg: Ti lato xinoti kewa Pol ape apeas ti hetian, Pol kakane tel masiwi hahitake
    Klodius tutu ien, “Nakon ewi ti hetiai tel seilon hahitake ngahat ti Rom na masin
    i tai tu ti sulusulu?”
  zpo-NT: 'Per gorna ngulola mkado xaa xaa zee zaa xaa yenn xaa, Pab nzhé lo xaa nabeyy
    lo tub gayoo soldad, xaa nzo baa: —Nankanot gu yalnabeyy zaa gu yenn na, nel na
    nak tub xaabyi Roma nu zer naab gu kwent lo na.'
  poy-poy: Kumbiti pawaweriti wankumtawa su wasyatangwi mboku, Paulu kamkosiyiti mkulu
    gwa majagira yumu yakagolokiti panu, “Hashi, ndo yapafiruwa kwamwenga kumsyatanga
    mboku mwanalushi gwa Rumi pambeli hakenitozwi?”
  qwh-NT: 'Peru astar qallarcuyänanpaq watarishqa, chicotincunawan listu quecayaptinnam,
    laduncho shëcaq ofisialta Pablu queno nerqan: —¿Qamcunapa derechiquicuna cancu,
    manaraq ima rurashqätapis musyarishpa roma nasion nuna quecaptï astacayämänequipaq?'
  gaw-gaw: Nug anam a, Paulus muḏip̱a hip̱alegeg amu daup iḵi laa nug Paulus guguiṯa
    hibaiṯa dayeye, Paulus nug amu amegp̱a inam aum. “Rom dilag ḏo am aṯem ip̱unigṯe?
    Ag Rom danab amu nug tatam wipp̱a eheḏ mataḏp̱eg, dimp̱a nug heṯoḏiakp̱a, nug
    eheḏ heumtai o iiṯatai anidḵulagnu aṯete?” awa oḏ meṯom.
  nca-nca: Asa kusiyoro haususuwowero taŋgurí quno Polko kuma unindoro sopo-sopo ka
    ŋande oseseyaró, “Yembe meté Rom uni mande khono kama kaŋaró qu ka haususuwowaŋgo?”
  zpz-NTPP: 'Tees ornu pcyiig dey Baly par nu gaaz yuy, orzeꞌ nay rab yu jef ni soldad:
    ―Par lo leey, ¿a seꞌñ nu gaaz der tub mbecy nu nash gyedz Rom benu nigul ri bee
    dey niy? ―nay rab yu jef ni soldad zeꞌ.'
  mkj-mkj: A nehn arai joalihdi pwa ih en pokpok, Paul pwehng emen irai laplap in
    jounpeihok ma mine wijahu, “A pwen pwung kamwai en poki sowoa mehlel in Rome men
    ma kahjik kadeikkihda dihp oau?”
  zac-NT: 'Perë iurë hia naquëdú Pablo parë guëquëꞌë hiaguë rall lë́ꞌëll, Pablo repi
    lu menor capitán nazugaꞌanú rall: ―¿Pë napë të derechë guëquëꞌë hiaguë të tubi
    nguiu nanapë derechë ziquë mënë rumanë, tubi nadë guc condenádëdiꞌi?'
  kyg-kyg: Hapa paiꞌnigeꞌa avaleliꞌa haiꞌa amagisayafeꞌmo nofi kiꞌa ateꞌnagenoꞌaeꞌmo
    Poloꞌa mago vekamo haopaleꞌmo he tino maiꞌniya vekamo ati vayaꞌaiteꞌmo yagaino
    neꞌapateya vekaeꞌmo, Lapakae keꞌaepa getapimoꞌa lapakaefeꞌmo hunoꞌaeꞌmo, Lomu
    vayaꞌmogi yagaiꞌa neꞌataya vekamo agoti hutapa oꞌateꞌnaya vekamo amagiyo, huno
    lapa paiꞌnifiye, huno afi geꞌniye.
  kmk-kmk: Utdit mapingil daon daḻapnu masabidan, imbagan Pablo utdit opisyal un sumisikad
    sidit sog-on na un, “Ipalubus kad dit lintog un masabidan nat iRoma un adina payyan
    nabistigal?”
  cao-NT: Nëxajahuacano tsi quiha toá ca capitán qui Pablo chaniniquë. Chanihax, —Romano-romanoria
    ca ëa xo naa. Ea rashanox pari tsi ¿juez qui ëa boyamahai sa? Anoma tsi xo toa
    mi acaina ra —i ja qui ja niquë.
  bbr-bbr: Utianik, ak Pol mänkäsir owaun kon ipou rakirna, Pol nukas kar marai ro
    siakup tai rawon auruwon, “Akan sintore ämän opok ak Rom omsau pakan ro kon ämän
    aparau wa opok mänkäsi owaun jer rau ra?”
  inb-inb: 'Ña asutin­ga­pa wataska chari­na­ku­ura, Pabloka chipi saia­kuska kapitanta
    tapurka: —Kam­kunapa willa­raias­kapi, ¿alli­llachu ka, Roma­manda runata asu­tin­ga­pa,
    manara ima­pas tapu­chispa­lla?'
  hrv-hrv: 'Kad ga remenjem rastegoše, reče on nazočnom satniku: “Rimskoga građanina,
    i još neosuđena, smijete bičevati?”'
  box-NT: 'Bìo ɓa wee ca a Poole lè hã hũni á à ha, ó o bía nɔn o dásí nìi
    na wi bĩ́n yi: «Níi so nɔn mia à mi ha nùpue na bìo sã̀ ho *Oroomu yi ká
    mi yí cítío wo le?»'
  ote-NT: 'Pe nu mri tha̱tꞌa ra cu Pablo pa dra fɛtꞌi, nuꞌbʉ́ bi ꞌñembabi ꞌnara nda̱
    gá soldado mi ꞌbahni: ―¿Ha gue xá hño gui fɛthʉ ꞌnara ꞌñøhø me Nroma nixi hinxcá
    pa̱hʉ ꞌmɛtꞌo ua xi xa ꞌyøtꞌa ꞌnara tsꞌoqui ua hina?'
  wnu-wnu: 'Ende qamara wonou yurau eng Pol touri wogub is nob igo waramb at igurei.
    Ne Pol wo yogorau munon yurau ger wurinou gigit igo eng nob-nob et naget igo qand
    nob qamar: “Qomon ete igo, munon ger unum Rom gabman buk end igama wo qomon boru
    ger aba gab eng qob gigit wot musub mai apand ende ebeterei qi eng gab waramb
    igour, ar song me waramb igour. Eng ye ar meimet yanamb at igoumon?”'
  zam-NT: 'Per co''se'' ngolole'' mtedó'' solndad Pab par ta'' solndad che''n Pab
    no tin solndad Pab, Pab ndxab loo mbi'' co'' nac capitán co'' ñibe'' loo solndad
    hora: ―¿Ché'' ndxàp gu'' derech tin gu'' daa, daa co'' nac thìb mbi'' che''n làaz
    mèn ciuda Rom? No más de cona, ne'' ne'' tar tub rez gu'' cón chenen no ¿ale sangzi''f
    ndlya''s gu'' tin gu'' daa, cà''?'
  zyp-NT: Paul cawh ruitapung tah tuh a pawtah aa hrai. Canghrasala, Paul taco ma
    letei a daw thlangpaw raekeh zakheh buipaw khah, “A suanah hmuh pah a cang tlung
    lypaw Rom cawngsaw tuh heh na cawtah a phung a cang maw?” tatah a hae.
  sey-NT: 'Siꞌseñuꞌu cajë hue̱ni yoꞌojëna, Pablopi Capitánre capi: “Yëꞌë yoꞌoseꞌe
    asamaꞌpë siꞌseye peoji. Cua̱ñeseꞌe paꞌiji, yëꞌë romano aꞌë.”'
  nvm-nvm: Areme bun uri fijakuai imut ga diak fuon ke kiriavga For fu uri e Romkobuon
    e bomana iji manino iji kua, A e Romko be fu ise renma buba vuak fuon iji kuaim
    irasenva iji a fu abe fijamo iji fuba marenmano kuain?
  mps-mps: Tiali goli, augwaligo Pol bono kęnama, bomai be tomoba pelama, augwaligo
    aga elai hagede, te ami genuai bidi me deli agai page pąde dolaluali. Tama te
    bidibolo Pol agai te po hanalu wali, “Dagego te po tų isąwai bidi olo dali elaibawe?
    Bidi me deli aga nogi Rom gavman bidigo bukude elalubaso, te dagego te bidi olo
    elamuo. Te Rom gavmanigo bomo yai pode tiwai po elalubo dao, hasia po tų bolo
    ebo da, te bidi dwai kolesaga yai yabo wenama suenu,” Pol agai te po wai.
  pab-NT: 'Olatyahene mokonasetyahene maheta hoka Paulo nehena haxotokasehare sorarenae
    kaxaikotyasehare hiye: — Xoana ehekoretaiya xamokonasehena Roma yere? Xoana ehekoretaiya
    xamokonasehena hatya, etahi masemakahareta?'
  llg-llg: Leꞌdoeik ala hengge Paulus, fo sangga filun boe ma natane nasafali soldadu
    la nae, “Tungga mana palenda Roma heti-heun, na bee ndia teteꞌbes? Mete ma hataholi
    esa naena hak hataholi Roma, boe ma ana hambu dedeꞌak na ei taon leo bee? Ei mbomboko
    makahulu kana, do ei palisa kana makahuluk?”
  kyf-kyf: '''Ɩn da wa gbʋan Pɔlʋ wa ''ka ɔ sɛlɩa yi, tɔʋn, ''slʋjaa glʋ gbuu ''yugalɩnyɔ
    mɩa -bha, Pɔlʋ yia ɔ layɩbha ''lee: «We se mɩ aɩn -yla, a ''ka *Wlɔmʋ -dʋdʋwlakpɛ
    sɛlɩ, -zugba a ''nɩ -slɔ ɔ -yɔgbʋ ''wʋbhuu?»'
  tpi-tpi: Orait ol i pasim hanlek bilong Pol. Pol i lukim kepten bilong ol i sanap
    klostu na Pol i askim em olsem, “Ating lo i tok long yupela i ken mekim dispela
    pasin long man bilong kantri Rom, o nogat? Yupela i wipim mi long taim yupela
    i no kotim mi yet, ating dispela pasin i orait, a?”
  mih-NT: 'I sihñi zandaru sii ra Pablo sihin minoo yutu sihin ñɨɨ. Ta zɨquɨ i quisaha
    catyi ra Pablo sihin minoo ra cu capitán: Ña saha ley ndo sa cañi ndo sii minoo
    ra ñuu Roma. Ta tañaha ca cuhin nuu ra juez, ndɨhɨ ca.'
  qvh-NT: 'Castigananpä wataraycäsiptinnami say soldäducunapa capitanninta Pablo nergan:
    “Nogaga Roma runami caycä. Autoridäcunapis manarämi juzgayämanräsu. Sayno caycaptenga
    ¿imanirtä castigamayta munaycäyanqui?”'
  kms-kms: Muq ni Pol yas muang ningg sare pe taq maimb pu yenu, di Pol ami 100-pela
    mingg yumbui iri nandi ninde tumone yenu kin te simbe nindig nari, “Nge Rom kinne,
    di Rom mingg lo pughe puq wund, nungoqi wute Rom kin pugri puq wem tuqui ye o
    segi? Di nungoqi nge kot wutungu segine bu nei wamb segi nge unje kap o segi,
    te kin segine muq nge yas wagh, te kin oghi o brequ?”
  agn-agn: Piro asing nalapot da nira tanandia para latigon, ganing ang nane-ma si
    Pablo ong kapitan, “Agpagnan bato tang li ang latigon mi tang tatang Romano ang
    indi pa gaimbistigar?”
  nhi-NT: 'Ihcuac Pablo yoquihilpihtoyah ica cuitlaxten para ictacapitzosqueh, yeh
    octlahtlanih in soldadohtlayacanqui tlen ompa ocatca: —¿Max namechoncauilia nitlanauatil
    Roma nancontacapitzosqueh se tlacatl romano, masqui ayamo ictlahtlacolahsih?'
  ttc-NT: 'Per ya aj ojetq tuq qet waku'' tzan tuq tqet jub''cha'', te Pa''k oxik
    xhcha''o'' te jun kapitan kxol kye soldad aj atqet tuq qaynin ti''j, oxik tq''uma''
    ikxjani: «¿At etetz etajwalil tzan te kawb''il [aj Rom] tzan tqet ejub''cha''
    jun xjal aj at toklen tzan tkolet tzan te kawb''il aj Rom b''ix qa k''onti''l
    til ojetq tz''ok eten?»'
  dan-1931: 'Men da de havde udstrakt ham for Svøberne, sagde Paulus til den hosstående
    Høvedsmand: “Er det eder tilladt at hudstryge en romersk Mand, og det uden Dom?”'
  kwj-kwj: Ete wowani leti tiki Pol ni wu injisiwani 100 au anaye hima leni aulindau
    hima rito Pol ni takaisini ya ri eti. Wowani Pol ka hinga ya rini sawe, “Gapiman
    lo mwanji ti Rom pe hima forini o sumbu hinga ni wosi kinani saweroꞌo? Ani Rom
    pe hima hinga a dau. Ai mwanji ku mendi nambwe nindumwasari ya ku ani tanambwandakonda.
    Woro, o sumbu hinga kipeꞌe?”
  vie-OVCB: 'Khi lính căng ông ra định đánh đòn, Phao-lô hỏi viên quan đứng cạnh:
    “Pháp luật có cho đánh đòn một công dân La Mã trước khi tòa án xét xử không?”'
  kze-kze: Póromba ándánei asááúmankesa áwíruku'a nánáe sésa uwaná i-kwáásítí kawááná'á
    máyowana Póro kwentávéna séna kemá Árómáani-kwaasiti aúváí-kwandaai tokáundawaimba
    ímo sísaa ombá aaivimbó maisinkésamo súwíruku'a nánááon-imayaa kwéomba pósa ámáámba
    karésa uwóví'a ónááomba pósa íma úwoi súwíruku'a nánááowe Póro súwana
  mpj-mpj: Pungkukijaluya wiipuwintilu manuya tayimapunu ngarajunu. Palunyangka jantulwinti
    kujungkalu Puulju wajarnu jilanya, “Ngayurna Ruumanpurluka. Kaji kulirninyurra
    kunyjunyu wiipuwintilurniya pungkura? Mayitirninyurra kuutja kurranyi katira ngarajunkura?”
  lbk-lbk: Ngem issan nanakchancha ken siya ta faikhencha, ket ay kinwanin Pablo isnan
    kapitan ay nanatakcho ken siya, “Ay ke ipalofos nan lenteg ay pasaplitmo nan esa'y
    Romano ay ad-i ona masomarya?”
  mto-NT: 'Tsúmani tseꞌe je̱ Pablo vyeꞌna je̱tseꞌe yakvó̱pu̱t, vanꞌit tseꞌe du̱nu̱u̱jmi
    je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱mó̱kupx je̱ tojpata̱jk: ―¿Yakjajtypeꞌe
    je̱ pavaꞌnu̱n je̱tseꞌe xvó̱ptat toꞌk je̱ rómait jayu pa̱n kaꞌanumeꞌe yakto̱kimpayo̱ꞌo̱y?'
  bzh-bzh: Lom deduu Paulus ya vetii ḳele ggovek in bë debeek, rëḳ alam-beġö-yi
    hir kapten nare dus vu Paulus, lob Paulus nër vu yi bë, “Ham horek nër bë yoh
    vu bë ham beek Rom ti geham su gwenġo yi ġaġek namuġin rë?”
  guj-2017: તેઓએ તેને ચામડાના દોરડાથી બાંધ્યો, ત્યારે પાઉલે પાસે ઊભેલા સૂબેદારને કહ્યું
    કે, ‘જે માણસ રોમન છે, તથા ગુનેગાર ઠરાવવામાં આવ્યો નથી, તેને તમારે કોરડા મારવા
    શું કાયદેસર છે?’
  jvn-NT: 'Nanging kadung rasul Paulus dibanda arep dipetyuti, dèkné terus ngomong
    marang ofisir sing nang kono: “Apa kowé éntuk metyuti wong wargané Rum, tanpa
    diduduhké salahé ndisik?”'
  byr-byr: Kudaꞌ aawɨlasara Polɨmɨ tamyaꞌna pwɨyɨna kyeꞌ sai aawɨlata maremwaaidei
    daavakerɨ wɨdaꞌ “Sarɨmɨre kɨwɨnyabwi jɨvanɨgava? Romɨyarɨ kotɨyaꞌ myɨvanɨgasarɨ
    wɨlyabaalyɨ duramyideꞌna sarɨmɨrebwina daaka?”
  ian-ian: Pol kat kwutaa ngilaa viyavat tɨndɨ. Pol njambwi soldia kat wandɨ. Kavle
    vat wun kat ke yiga wandɨ. Wun Romna ndɨmba wuleila la nyan wun. Wun kat ana alɨpsɨga
    viyaigangwuk waa wandɨ.
  hun-hun: 'Amint azonban lekötötték őt a szíjakkal, Pál az ott álló századosnak ezt
    mondta: „Vajon szabad-e nektek római embert, akit el nem ítéltek, megostorozni?“'
  mcf-NT: 'Adoaquien cueste nidtsinacno Pabado buanshun cuestebëdta tanenuen podon
    bedshun shoyonaqui Pabado: —¿Atotsi canumbini shoyonquin nai? ¿Domanobon nidaidënshun
    tishaid icsho ëmbi naid chuimiabida ëbi cuese? —quepondash Pabado sondado chuiquid
    chiec.'
  kjs-kjs: 'Go puma soldia alinumi Pol kopeme rogoma patame tyalo pisimi. Go rabu
    Pol-me Rom surube ali agale gu-rupa lisa: Nimimiri Rom ali madaa kose mada lini
    ya?'
  mni-mni: "Makhoina mahakpu phunaba pullabada Paul-na manakta lepliba lanmi chamagi\
    \ mapu aduda hairak-i, “Rome-gi mi amabu maral amagi wayendringeida phuba asi\
    \ wayel pathapna yabra?”\x94"
  yad-NT: 'Riryetya̱danumatiñi̱ puchusi̱ jimyusiye̱yadaju̱, su̱teda ji̱ta Pávuru variy
    siva su̱tarumiy nusu̱ñu, jiryatiy saradeda jasiy: “¿Ta̱raju̱na̱ ya̱musiye̱ñi̱
    si̱tenu Róma mucadi ja̱mi̱, ta̱raju̱? Tama̱ jiñi tuva̱chu didyerya vijyo̱mujache
    niquejada rimusiy didye, tama̱.”'
  mxb-NT: 'Tído, tá ni̱ ndiꞌi ni̱ soꞌoni ñaá rá xíꞌín ñíi̱, ña̱ kuaꞌa̱n ra̱ kani ñaá
    rá, dá ni̱ kaa Pablo xíꞌín iin soldado néꞌe choon íin ñoó: ―¿Á va̱ꞌa kée ní ña̱
    kani ní iin ta̱ romano xíꞌín chirrión tá ko̱ ñáꞌa̱ keyíko̱ ta̱ néꞌe choon saꞌa̱
    rá?'
  pon-2006A: Eri, ni arail salihedi pwe en wowoki, Pohl ahpw ndaiong me lapalap emen
    me kesikesihnen wasao, “Me pwung kumwail en wokih towe mehlel en Rom men, me saikinte
    pakadeingkihda dihp ehu?”
  maq-NT: 'Hane hya xi ha camahñu me xi sehen rë me ne, sehe cachja me cuitjin cojo
    sindadu xi secun jan: ―‍¿Há chja ley xi cuma sehen rë ngu xuta Roma jinguyëjë
    rë xi cjëë cuma cuenda jyë́ rë me? ―‍Cuatjin cachja me.'
  hto-hto: 'Ja maɨtá fállena naidánega, íemo Pablo dɨnomo ite jabóllaɨmana daɨde:
    —¿Jɨcánoñeno romano ímɨena fáredɨomoɨ? —daɨde.'
  por-BRBSL: 'Quando o amarraram com tangas, Paulo perguntou ao centurião que ficou
    parado: “É lícito para você flagelar um homem que é romano e não é considerado
    culpado?'
  ces-NKB: 'Když ho tedy přivázali řemeny, řekl Pavel setníkovi, který [tam] stál:
    “Vy smíte bičovat člověka, který je Říman a není odsouzen?”'
  cui-cui: 'Poxonae bara juntucuru Pablo maxʉ cʉtanotatsi xuano juntucuru muxu pebetsino,
    Pablo barai soldadomonae pia pentacaponaein tatsi, jeye: —Jopa be pana necuainchipaem
    tsipei apara xan romanomonaepin. Mataʉtano baxua jopa pana necanaichipaem icha
    jopa neyabara paebiyo pon jiwi peyabara paebin penatsicuentsiwa xua abe peexanaexae,
    jei Pablo.'
  boj-2014: Onaqa qaja tamo naŋgi Pol sil na tontosib kumbaiŋyqa laqnabqa a na qaja
    tamo gate bei jojom di tigelesoqnej qaji di minjej, “E Rom tamo. Deqa niŋgi ijo
    une mati qalieosaiosib e laŋa kumbaiŋbqab di kumbra bole kiyo?”
  eng-OEBUS: But just as they had tied him up to be scourged, Paul said to the centurion
    standing near, “Is it legal for you to scourge a Roman citizen, unconvicted?”
  eri-eri: Ono wainga nere Pol owo afo bagu dagane, Pol no nebere kepten hinomu langa
    oto gainga uredu benou isoki tuwai, “Nuuni beele no tere kantri Romha fai fanyimu
    beha ono nigei nomo edo ina yo, uwa? Saini tere kot langa tafa hiyei uwa langa
    gula hi bonade wonga, fanyimu waha hilou yo?”
  aly-aly: Rernem renh arwerl temp-warl arertnek whip-el atwey-alenty. Paul-el Atyetyart
    renh ayernek, “Arraty-weny ntwa Rome-areny atwetyek. Ayenh court-warl-tangkwel
    akngemer! Arraty-wenyarl alakenhey wenh!”
  wiu-wiu: Nitikale e poyo ali-kitame aida aua pekete wiadete kebetelogakili Poloyo
    kiwi yopikago one lutukoiya liti kakale eya wa yateka. Lomane yatene agopa one
    tanemo-kiti koiso yopikagome wete pitia yakameneyake oyake layo toua wiamele toko-pe
    wa okale
  swe-swe: 'När de hade sträckt ut honom för piskan, sade Paulus till officeren som
    stod där: ”Får ni piska en romersk medborgare som inte ens är dömd för något?”'
  cth-cth: Ahni teh phaivuenrui hoi a katek awh hnukkhu, a teng kangdout e ransabawi
    hanlah nangmouh ni Rom tami buet touh heh akungkhei laipalah hemnae kâ na tawn
    a maw telah a pacei.
  mti-mti: Mu Poru murap gumbe me totanwa oya tuyawa, Poru senturion me asime yokeivinewa
    dig wane, “Keptete den baraune sira Romu sinsin apan murap gumbe tope, me bainda
    go?”
  pad-NT: Avavikhajakosiha, Paulo sa'a, 'dama kihiki-ra vakodaboha'aha vidavini viahania.
    Vidabohavini kaba'i Pauloa binana'dohiha ada Roma sidaji kaka'da'dini kasorarani.
    Ovari va'ora honariafiahaki adani 100 vihiki vaipohina. —Roma sidaji kaija'arini-ra
    avidafiamaniki koda a'oni? Roma sidaji kaija'arini ho. Avakadija'ari nava'isohiva
    abonoa ni-aviga'iaki ida kodibadani jahani jaharini. Avigaravini kaba'i ni-jahaki
    ida oimana 'banani-ra vavahonariahivini. Nimania ida Roma sidaji kaija'arini kidai
    hini jaharini — niha ada Paulo.
  twi-twi: Bere a wɔkyekyeree no wiee a wɔrebɛbɔ no mmaa no, Paulo bisaa ɔsraani panyin
    a na ogyina hɔ no se, “Mowɔ ho kwan sɛ mobɔ Romani a wonnii nʼasɛm mmuu no fɔ
    no mmaa ana?”
  hlt-hlt: Tedae anih te rhuihet neh a yueng thil hatah rhalboei aka pai te Paul loh,
    “Roman hlang he longli-lungla maila tam ham atah nangmih ham thuem a? a ti nah.
  tbz-SIM: 'Kóò tɑ̀ú nkɛ bo ò puotí, kòo bekɛ kuhɑ̃ɑ̃pɔ̀nkù kùù do bɛ̀ bɑ̀ɑ dɛ kó
