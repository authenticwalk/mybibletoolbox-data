  bel-N: 'А калі расьцягнулі яго рамянямі, сказаў Павал да сотніка, які стаяў: «Ці
    ж можна вам тартураваць Рымскага чалавека, і без суду?»'
  sch-sch: Hannirese jêm ranga an khit suole chu, Paul'n a kôma inding râlmi razakhat
    ruoipu kôm han, “Rom mi adik loina khoite boi hih jêm rangin balam ani mo?”
