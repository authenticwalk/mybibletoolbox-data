    ibimãmãmã'ukat ekawẽn coco'ukayũ dopabe — io'e. — Eyetaybit g̃u ma buk õn ma xe'e
    okpiwat iam, pãm g̃uto ka'ũma iam — io'e.
  amk-amk: Wape na kutu ewora Paulusi we erubati na ene wai weababo fo, medu we perwirafoi
    deyo, “Tofino na tane hukumi Roma nei mani tarai kariri metohona ne, weo inontarai
    Roma manei wiro metutang berahi kariri fi metinggairi wea fo kaharai mae meru
    aiboi soi e?”
  fai-fai: ika dew tam am kal dá sok gei dau faumumo kanamiwe, Faul asik mew un tabudin
    kinim im gebom mak tod be am bakodaw, “naka Udom kayak tatun, kale nam ban keimin
    uyo kiba utamongin danim kale be kiba afan gawman abem uyo au kaluno nanfaumokabiw
    bade bá?” Yaka nade
  ura-NT: 'Nejetaote, inae bisihuruhane coina, ichohacuruhane jana jetao: “Roma rai
    sioraranooru nihanatiin, bisichene coina nootejian- cocoainanojoineein neeicheta,”
    naain bajaain jetaote: “Nii ichoae tacaain, niheichu, ‘Naaonjoaain corenihate,
    ai caa cachara.’ naain coitucueralanaala, Roma rai siorarano casetecana nainiheeicheta,”
    naa nii comaandaanti que jaurii- cafitaan rai Faborone jaun jetaote,'
  mcd-NT: Asca huatan mushanhuanshon puchi coshapaiyaifoan Pablonun ranushumua niaifo
    patashari yoini, —Unfin Romanoquin. Ua chaca huati huaafiashocai tsoan ua yocama
    iconmainquin. ¿Ascan isca huaquin min niaifoan mato yonoamun ua man isca huanon?
    —ishon yoini.
  urt-urt: Kom ŋupe ŋaiye tinge yupwaiꞌe ŋihip syep kin no, tinge de ka yararahe kin
    pe, Pol wusyep bar nal me miyeꞌ mbep ŋaiye gan uku na, “Liki taꞌe bwore bwarme
    gande wusyep erŋeme yip Rom ŋaiye pa yonombe miyeꞌ paka pakaiye ŋaiye teter yukur
    kin gan wusyep, lakai? Ŋam topoꞌe miyeꞌ Rom ende.”
  kiz-kiz: Hata bho bhan'kongili mighojhi, Paulo akan'jobhela jhola akida jha ajhemili
    pamonga naku, “Je! ndo haki kwa muenga kun'tobha munu jha ajhele Mrumi na akona
    kuhukumibhwa?”
  tzo-TZE: 'Jech la xchucbeic yoc sc''ob ta nucul yu''un ta xac''beic nucul. Li Pabloe
    jech laj yalbe li capitán soldado tey va''ale: ―Vu''une ich''bilun ta venta yu''un
    Roma jech mu''yuc sc''oplal chavac''bicun nucul, yu''un mu''yuc to achapanojicun.
    Mu''yuc to chvinaj me oy jmul, me mu''yuc jmul ―xi li Pabloe.'
  lex-lex: 'Mere la''pa rwutga Paulus pa riwa rliwra, noma Paulus nakot la o''ta-mata
    la makodi keki-rautu rahu ida mak ktutrier lia hande: “Hairi Roma deullu-tatarni
    nwayow nohora pa makden hairi Roma, la''pa edonna rat mua''ta plolli-halli de
    rliwra-rkaklia?!”'
  dov-dov: Lino nibakamwanga lutambo Pawulu wakati kuli silumamba mupati walimwanda
    oyo wakalimvwi kumbali, “Chili mumawulu na kuti inywe muume mwalumi achimboko
    kalimu Loma alimwi kata toledwe kukwezegwa?
  rgu-rgu: Ara heke ra Paulus fo roi fepa boe, ma ana natane natafaliꞌ soldadu ria
    nae, “Tuka mana-pareta Roma atoran soo na, tea naa, riiꞌ ubeaꞌ? Kalu nusa Roma
    anaraun esa nala dedeaꞌ, emi muste taon leoꞌ bea? Emi fepa maꞌulu ana, doo, sadi
    ko emi parisaꞌ maꞌulu ana?”
  toc-NT: 'Acxni̠ chú aya li̠huana̠ xma­ca­chi̠­cani̠t la̠qui̠ nake̠s­nokcán aya xama̠­calhá
    chú ke̠s­nokcán, y cumu antá xla­káya cha̠tum capitán Pablo chiné huá­nilh: —¿Pi̠
    kalhi̠­yá̠tit hui­xinín li̠ma̠­peksí̠n xla­cata nake̠s­no­ká̠tit cha̠tum romano
    hasta ma̠squi ni̠ pu̠lh nama̠­ka­lha­pa­li̠­yá̠tit la̠qui̠ naca­tzi̠­yá̠tit túcu
    xpa̠­la­cata li̠ma̠­la­ca­pu̠­cani̠t?'
  som-som: Oo markay suumanka ku xidheen dabadeed ayaa Bawlos wuxuu ku yidhi boqol-u-taliyihii
    oo ag taagnaa, Ma qaynuun baa inaad karbaashtaan nin reer Rooma ah oo aan la xukumin?
  mam-C: 'Me atzaj te'' tk''let, ex tu''ntaq tok laqtz''in, xi tqanin Pabl te xo''l
    q''aq'', a attaq antza. Chi'' kyjalu''n: ¿Ma attzin kye'' kyoklin, tu''n tok laqtz''it
    jun xjal, a at toklin te Rom, ex na''m tok toj pa''b''in?'
  ndj-ndj: Pavamuwopili kala ili alatuliwi ndomondu, Pauli kamuwombela yula mkomi
    wa machonda yumu yawolukili pala, kadeta, “Wuli, Malawu vakujumisha kumulatula
    ndomondu mundu wa Loma ngajila kumuhigha?”
  mbj-NT: 'Ti m'' ramaw''yyd däk bä rahewyyh do pan''aa paawä, Paw-Ro eaanh warahén
    wahë n''aa see hã: —Roma buuj raky n''aa jaw''yyk do anoo g''eeh bë hewyh bä Roma
    buuj seeh, bë nahapëë nä bä tamo haj''aa kadoo bä? —näng mäh.'
  lat-VUC: 'Et cum astrinxissent eum loris, dicit astanti sibi centurioni Paulus:
    Si hominem Romanum et indemnatum licet vobis flagellare?'
  ngp-ngp: Mna ize inde wamkakiliza kale vileke wamtowe mikotya, Paulo niyo awauza
    wakulu wadya wakimalaga hadya, “Togoleni mwe miko yadahika kumtowa mikotya mnt'hu
    ywa Lumi akanda akei kukantilwa?”
  enq-2: Dopa lateamopa, Polo pyalanya baanya kingi dolapo nyoo kendeme anjiaminopa,
    amii 100 isingi tengesa katea doko Polome lamaiyoo, “Nyakamame Roma tange akali
    mendenya kote sakamaiya naenya, mee kende konjame pyalapape lao loome lapae silyape?”
    lea.
  eng-ASVBT: And as he tied him up with the thongs, Paul said unto the centurion that
    stood by, Is it lawful for you to scourge a man that is a Roman, and uncondemned?
  mna-mna: 'Tana tilela mi tipo i be tibalisi. Som mi, Paulus iso la pa biibi tau
    imborro zin malmal kan i. Iso: “Parei? Tomtom ta ni ki Rom na, sombe kendeeŋe
    le uunu sa som, ko irao kabalisi sorok?”'
  myw-myw: Iyawanis won Pawl; ta-ma̱wan bigogewn naman o kaken. Takalikay teitan itamanaw
    wadadan. Pawl mo idibek takalikay towen; ilana, “Nag kadilok bukwatima̱veigs,
    guma-Lom yey. Kadiloka kuyateleigs, magat bukuba̱nes agusinap kalbaleb, mo kuweigs.”
  sby-sby: Lino mpobalamusunga kwambeti batatike kumukwipa, Paulo walepusha mushilikali
    walikwendelesha bashilikali mwanda, walikuba wemana pepi, “Sena mulawo wasuminisha
    kukwipa bikoti muntu Muloma, kamutana mu mombolosheti mucane mulandu?”
  sll-sll: Dungure Pol torari kina han si daule kuba sirala di omba, Pol soldia ta
    mala mongwo i yu ditongwi, “Na Roman irang molia ha ta oun de na tekinangwo na
    sinanga Lo para Roman yal si dim mo, sikio dime?”
  yaq-NT: 'Taa chukula juka'' Paplota a'' suma''ituko intok jaibu a'' bepsubaawao
    su, ju''u Paplo, ju''u senu sontao ya''ut ama anemtau: ―Jaisa eme''e lutu''uriata
    jipue ja''ani, seenuk Romaanom bwiaarapo jometa benasia lutu''uriakamta enchim
    a'' bepsunee''uta intok ket, junaka''a ka bat naataka a'' ya''uraa bittuakai ―ti
    au jiiak.'
  uro-uro: Bä rhoqoräkt i rhit kop pät ma Pol ivakt iva rha rhäranäs ka dä qä qoar
    na akni ama narhoerqa bä ba ama handret na rha ama ulaqimärharhärhäkt kärakni
    i qat mair e rhoqortäqyia, “Nga maräkt gem ngän doqoräkt iva ngän däranäs anga
    ruqa qärakni i ak na qa nämäni ama Romgäna dap kaku ngäktki sävät a qa sä guani?”
  ita-1885: 'Ma, come l''ebbero disteso con le coregge, Paolo disse al centurione
    ch''era quivi presente: Evvi egli lecito di flagellare un uomo Romano, e non condannato?'
  muy-muy: 'Ka ya ti tə̀bu təwəl Pol ga məzləɓ naŋ nahəma, Pol nakəŋ àhi ana bay ga
    ndam slewja ya naŋ àbu eslini ni ahkado : « Tə̀via divi ana kʉli a ga məzləɓ zal
    Rom mənjəɗ magrafəŋa seriya waw ? »'
  kqc-kqc: Kamini ukita risi buburu vai regi reyadiri, Paul yaku iya rededi vene di
    ourefeidena amiye minari are reyo rofu niyo, “Rome amiye buburu vai regiya ma
    no yokoi be de baku reyo, mina kana bi ago gira nufa ba ide?”
  tav-tav: 'To bairi cʉ bapegarã cʉ cajia nʉcoñuparã. To bairo átiri cʉ na cabapegari
    paʉ majuu: —¿Romano majocʉ yʉ cãnie to cãnibato quena yʉ cáti bui cʉtiere maji
    jʉgoyeyequetibana quena romano maja ʉpaʉ majuu mʉjaare yʉ cʉ bape rotibocʉti?
    cʉ caĩ jeniñañupʉ Pablo polisía cabapegarãre na carotii to catʉjʉnucuʉre.'
  eng-ULB: When they had tied him up with the thongs, Paul said to the centurion who
    was standing by, “Is it lawful for you to scourge a man who is a Roman and who
    has not been put on trial?”
  spa-VBL: 'Al extenderlo y atarlo para darle los azotes, Pablo le preguntó al centurión
    que estaba allí: “¿Es legal azotar a un ciudadano romano que no ha sido llevado
    a juicio?”'
  fra-_FOB: 'Mais quand ils l''eurent lié avec des courroies, Paul dit au centenier
    qui était présent: Vous est-il permis de fouetter un citoyen romain, sans qu''il
    soit condamné?'
  hau-ULB: Bayan da suka daure shi da tsirkiya, Bulus ya ce wa Jarumin da ke kusa
    da shi, “Ko daidai ne bisa ga doka a yi wa Barome wanda ma sharia ba ta kashe
    shi ba bulala?”
  mal-mal: 'തന്നെ തോൽകയർ കൊണ്ട് കെട്ടുമ്പോൾ പൗലൊസ് അരികെ നില്ക്കുന്ന ശതാധിപനോട്: “റോമാപൗരനും
    വിസ്താരം കഴിയാത്തവനുമായ മനുഷ്യനെ ചമ്മട്ടികൊണ്ട് അടിക്കുന്നത് നിയമാനുസൃതമോ?” എന്നു
    ചോദിച്ചു.'
  kkc-kkc: Osoloso ha teli odoo oso Polo woolame, ki tiso o dee homo mapoo tialogo
    molome, Poloye ha teli odoo ee gibadeli hee koola mapoo tobudume, yimapoo egeesee
    takaso, “Esiga nibada tei magoo oso takolone, niyo tei Loum odoo goo mauwe mosoowe
    weeye, dee taka molosomo? Haye! Mauwe. Bei, niyo mo goo medee midile,” diso.
  urd-GVR: Jab wuh use koṛe lagāne ke lie le kar jā rahe the to Paulus ne sāth khaṛe
    afsar se kahā, “Kyā āp ke lie jāyz hai ki ek Romī shahrī ke koṛe lagwāeṅ aur wuh
    bhī adālat meṅ pesh kie baġhair?”
  far-far: Boroi ma kada kera kania sa Paul fuana namusilana, nia ka fata 'uri fuana
    te wane ni omee, “Nia bobola ga 'ana laona taki kia ki 'i Rom fuana mulu kai kwae
    nau, na wane 'i Rom ne nao mulu si keto nau 'ua?”
  suz-BL: मिनु सिपाहीपुकीमी पावल कली फ्रेंशा कोर्रामी युक्‍चा चिक्‍तमेनु, पावलमी मेकेर
    आ नेक्‍था राप्‍शा बाक्‍ब कप्‍तान कली “इं रोमी ऐन कानुनमी रोमी नागरिक आन कली मारेइ
    दोस मग्रुंइथु, गे कोर्रामी युक्‍चा ताइनीनी?” देंमाक्‍त। प्रेरित १६:३७; प्रेरित
    २३:२७
  car-NT: 'Typoky''mato''me tymyry jako ro i''waine, Paulus wyka''po mo''ko tokonda
    aitoto warinu pokonokon jopotory ''wa: “Iru''pa nan amy Rome jopotory upi''nono
    ypoky''mary amy a''wembono auranano ynen jopoto auran pyndo?”'
  amp-amp: Be myak tumakhato rahuspno kihato memom tat twanhorahnomr Porr ndha tohmo
    ofisar ttiwon memorr, “Romroh thfa mntwat finji kfiwat? Kfo kangt na Rom thofa
    nayuk nefthu mna yuhat tafi frhikak marnya duha be bmbrit tat furaknikfot?”
  bht-bht: जालू सै उसयो कोड़े मारणे तांई बन्ना दे थे तां पौलुसे उस सुबेदारे ने बोलया
    जड़ा उदे बखे खड़ोतया था, “क्या ऐ ठीक कि तुसां इक रोमी माणुऐ जो, बिना दोष साबित
    होयो कोड़े मारन?”
  eng-NOY: But when they had stretched him out with the cords, Paul said to the centurion
    that stood by, Is it lawful for you to scourge a man that is a Roman, and uncondemned?
  cub-NT: 'Que baru ina churarava bʉorejaimad̶a Pablore, mead̶arĩ ʉ̃́re ne jara popenajiye
    jipocai. Ʉbenita Pablo arejamed̶a apecʉ churaravai jabocʉre, apecʉ cãchino parʉcʉre,
    núcʉre ʉ̃i yebai: —Yʉ́bu Roma jaboteinocacʉ. ¿Yʉre jara popeicõjeni mʉre ji ãmeina
    d̶aiyede jã́d̶ovamecʉva cãreja? arejamed̶a Pablo.'
  ita-1927: 'E come l’ebbero disteso e legato con le cinghie, Paolo disse al centurione
    ch’era presente: V’è egli lecito flagellare un uomo che è cittadino romano, e
    non è stato condannato?'
  lww-lww: Ana pogos nap̃a la apiar Pol p̃isi, la asape awe narui, ana Pol pisa pa
    kiela nasumonena tai, pisape “?Sanape, mesmesun ga nap̃a awe yaru tai sanene nap̃a
    naga sike vatanon navisuarena nae Rom, a nap̃a naga pe pali re kumali yam tai
    poli wa vena la alip̃ere ruru naga, pona akilia awe ga naga sa ga nene?”
  ckb-ckb: 'کاتێک بەستیانەوە تاکو بە قامچی لێی بدەن، پۆڵس بە سەرپەلەکەی گوت کە لەوێ
    وەستا بوو: «ئایا لە ڕووی یاساییەوە ڕێتان پێدراوە کە هاوڵاتیی ڕۆمانی بەر قامچی
    بدەن کە هێشتا نەسەلمێنراوە تاوانبارە؟»'
  spm-spm: Mee Pola fhasoroghousuava aŋna agharaniiŋ koma usuaniiŋ ikhee. Pol garima
    mbɨzorsir gumaghana aphan aŋna aghan utughavɨtima Pol kamagh aŋna azara, “Romiiŋn
    gavmano osɨrisir othɨva thav Romiiŋn unuaghɨnan gumagha thav ramuamɨusua gee mbɨnambasi,
    o phatɨ? Khɨɨ Romiiŋn gumagh. Gee nana osɨmndɨsiva oraghava anda rɨkɨrir rɨphenaŋga
    athɨsi phatɨgha na fhasoroghousuava amui.”
  nas-nas: Teka tenang moꞌming-koo biꞌaara muraꞌaavaꞌnaang beetoꞌaako Paulaꞌke nauvuuꞌ
    tee narung daakuꞌ piatooronuka tanata teke donkonui otokoꞌnung, aaꞌpuuꞌ, “Ning
    tee Roomaꞌnung, eeꞌnoko niikaang botoi tauraꞌduriaung Roomaꞌnupoong tamung muraꞌkoo
    kapooꞌ orara mmeꞌ ooveriaꞌ.”
  uvl-uvl: Iok, palinga hel ana hana mur te kele Paulus ke te teke te nosia i. Pe
    ero. Paulus hele lange hana nemur aria soke e nge mes rochroi mana nge i ke teke,
    “Imo mam a nanasia hotonga tei nenge a poia poinga nem at nge iau mam? Iau lek
    nge Rom pule i. Pe utar toto nenge e poia ke poreke, nenge a teke a nosia iau?”
  eng-BBE: And when they had put leather bands round him, Paul said to the captain
    who was present, Is it the law for you to give blows to a man who is a Roman and
    has not been judged?
  ixl-CNT: 'Pek tuul tek nichiqitzax u Pablo, tal tu u chꞌooal qꞌesal sol atich kꞌatza:
    —¿Bꞌaꞌn tzik setzꞌuꞌma maꞌj aanima aas bꞌennaj aa Roma untzꞌoj yeꞌsaj itxꞌolax
    inujul vipaav?— Texh te.'
  xsi-xsi: Kinzi zugu tamâta wâlo nâ sipa Paulo kaika ŋana ma sipalili kâ, andeta
    ipai zugu tamâta nenzi katonâŋa toŋge imandi waŋgira laiti mine tu, “Naŋa nde
    Rom lawea warakâŋgu, aku miki ŋandai kao naŋa alâ pa ŋgua nia ŋga. Taitu ŋine
    miki katu kapalilina. Tiambo Rom ne ŋgua tukuŋa isâu ŋana vetâŋa mine, tiya?”
  crx-NTPO: '''Et hoonts''i ''awet huyootalhtsus wheni huyulhghel whe nyoon Paul huwunli-un,
    ''et usyin ''en ulhni, “''Et nghá whunt''ai whe ''int''en, Roman yun k''ut whut''en-un
    ''aw ninta'' ''unt''en hukwa ooba nalhuhídel ''et hoonts''i ootalhtsus hukwa''
    ninzun?”'
  kan-OKCV: ಆದರೆ ಅವರು ಅವನನ್ನು ಹೊಡೆಯುವುದಕ್ಕೆ ಬಾರುಕೋಲನ್ನು ಚಾಚಿದಾಗ ಪೌಲನು ಅಲ್ಲಿ ನಿಂತಿದ್ದ
    ಶತಾಧಿಪತಿಗೆ, “ಅಪರಾಧಿಯೆಂದು ಸಿದ್ಧವಾಗುವ ಮೊದಲೇ ರೋಮ್ ಪೌರನನ್ನು ಕೊರಡೆಗಳಿಂದ ಹೊಡೆಯುವುದು
    ನ್ಯಾಯವಾದದ್ದೋ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Areme bune uri ifikuae umui fuone kame tugie ijia kiriae. Bu ijiege kiriavoga
    Foru fu uri e azo kevo ijiebuo e ireobo ije fu ijia manino ije kuae, A e Romuko
    be bu kuae fu isema remano kuaevo ije a naebe ude vua fuone fie ro ame kiaga fu
    dabe ifivo ije fube maremano kuae?
  blw-blw: Angkay hiyachi way finarufarudcha ah manapratancha koma, imfagan Pablo
    hen anchi kapetan hen sorchachu way tommatàchég hen hag-énna, ekatnéén, “Ay ammoh
    wachay karébfénganyu way manaprat hen ihay tagun hen Roma way cha-an mafistigar.”
  tam-2017: 'அதன்படி அவர்கள் அவனைக் கயிற்றால் இருகக் கட்டும்போது, பவுல் அருகில் நின்ற
    நூற்றுக்கு அதிபதியைப் பார்த்து: ரோமனும் நியாயம் விசாரிக்கப்படாதவனுமாக இருக்கிற
    மனிதனை அடிக்கிறது உங்களுக்கு நியாயமா? என்றான்.'
  azz-NT: 'Huan cuac in Pablo cuali quitzijtzicojca ya para cuitequisque, ijcuacón
    yejua quilij in tayecanque soldado ten ompa yetoya ijcuín: ―¿Xe tejua mitztacahuilisque
    ya nintanahuatilme de Roma que tejua xinechuitequis? Porín nejua nipueblojcat
    de Roma huan ayamo aca se tequihua romano ma nechixcomaca de notajtacoluan.'
  spa-RV-1909: 'Y como le ataron con correas, Pablo dijo al centurión que estaba presente:
    ¿Os es lícito azotar á un hombre Romano sin ser condenado?'
  csy-csy: Ahihang amate in savun khauhual taw a hen uh ciang in, Paul in zakhat uk
    ngalkap mangpa kung ah, thu a kisit ngawl lai Rome ngam mi khat sat tu ngeina
    ziam? ci hi.
  mxq-NT: 'Es ko twoꞌondʉʉnʉ es twopandʉ yʉ Pa̱a̱blʉ, net yʉ Pa̱a̱blʉ dyajtʉʉy ja
