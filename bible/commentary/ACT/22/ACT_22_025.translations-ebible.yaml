    kuvitivio ga tibe na a?”
  bqp-bqp: 'Kũ òtɛn Pↄlu ↄnↄ poro de ò a yĩ, à pì soza bàde kũ à kú gwenɛ: Á a zɛ́
    vĩ à Romu gbɛ̃ gbɛ̃ yãkpatɛkɛnaa sari yá?'
  mcp-mcp: 'Nda bwə́ á wɔ́ɔlə nyə nə mikwoolú mí kúúdú nə́ bwə́ zə́ fyámʉsə nyə milwóŋ
    nə́, a mú jî lúlúú ózɨmbɨ təd í á bə cínɔŋg yí nə́: «Ye bɨ bʉ́sə nə zhɨɨ́ nə́
