  cta-NT: 'Cua ngusca̱ꞌ nguꞌ jiꞌi̱ yu chaꞌ quijiꞌi̱ juata nguꞌ jiꞌi̱ yu, loꞌo liꞌ
    nchcuiꞌ Pablo loꞌo nu capitán biꞌ: ―¿Ha ntsuꞌu chacuayáꞌ jiꞌi̱ ma̱ quijiꞌi̱ ma̱
    jiꞌi̱ sca nguꞌ romano? ―nacui̱ Pablo jiꞌi̱ capitán―. ¿Ha siꞌi na cuaꞌni cuayáꞌ
    nguꞌ tisiya jiꞌi̱ nguꞌ romano clyo?'
  bqc-SIM: 'Kɛ́ wàlɛ Pↄlu ↄↄ poo wà aà ye, a ò sosa bade pↄ́ kú weɛ: Á a zɛ́
