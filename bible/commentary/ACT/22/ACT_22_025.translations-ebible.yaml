  sri-sri: 'Irasirirã ĩgʉ̃rẽ sʉa, tãrãmurã iriripoe Pablo gapʉ ĩgʉ̃ pʉro nígʉ̃rẽ surarare
    doregʉre ãrĩyupʉ: —Yʉ romano marãya nikũmʉ ããrã. Irasirirã weresãrĩrẽ beyerimasʉ̃
    yʉre: “Ãsũ iriami ñerõ irigʉ”, ãrĩ weresãbirikeremakʉ̃, ubugorata tãrãmasĩbea
    mʉsã yʉre, ãrĩyupʉ.'
  nal-nal: Ma di zaxir vating naan pana pos kuna kmizang naan, ma naan ka iaari zin
    a waamua zin ubina dauran naako, “Malasing faa, xa tak pana a lus sinim kuna kmizang
    axazak pana wip, aizina xa iziar lamaskana a baar iwana vaakatang in Rom, paamua
    wana naagu klis naan?”
  kyq-kyq: 'Gɔtn se, naan̰ ɔl ɔɔ Pɔl se kꞋdɔɔkin̰a, gaŋ Pɔl taaɗ magal asgarge tun
    cɛɛn̰ ki ɔɔ: «Kɔɗ Rɔmɛ jaay jꞋaak te mɛtn taarin̰ ey sum ɓo, naase se ɔkki ɗoobm
    kɛn an̰ki tɔnd ute mɛɛjɛ ne?»'
  kwd-kwd: Tafe'ua alata gila gaua la Pol fana labusilana, ngaia 'e fata 'ilo'oo fana
    te'e wane ba'ita ni fununga, “'Ino'ona ma ngaia odo mola 'ubulana tagi adauru
    'i Rom fana 'amoru labusi nau, nga wane 'i Rom na'a moru 'ame sufa nau 'ua?”
  ded-ded: Desiyemmeu yeni dzikacngo kpegecdeac witicngo mendangge dzegema taigec.
    Taigec Paurongo enarangina yofi dema kpesimiec, “Ngeni ngic mong romangic yeneac
    arennu torokpema kecde, ye yoacfu mi faifai manganaac areng desima dzikacngo naric
    kpegecde me? Imoc singyoacngina kpede.”
  ewe-ewe: Esime wonɔ Paulo blam be yewoaƒoe la, ebia asrafoawo ƒe nunɔla aɖe si nɔ
    tsitre ɖe egbɔ be, “Ele se nu be miaƒo Romatɔ le esime womedrɔ̃ ʋɔnue oa?”
  nuy-nuy: Wunu-radbini naagi-yung ngaḏugu-mirri, lhaalhag ambunu-wini. Naagi-yung
    na-Paul nu-yamijgayn nubagi wurru-wiynji-wiynjini-yinyung na-waḻyinyung, ni-lhaay-yinyung
    anubagu, ni-yamayn “Ngaya anaani ana-Rome-jinyung ana-lhal. Nubagi wani-nguynju-nguynjijgana-yinyung
    waari wurrugu ngani-lhajbang. Ana-lhaawu-runggal wu-yamana, yagi nimba-warra-waḏjiwumana
    wurrugu.” Dani-yung ni-yamayn naagi na-Paul.
  cop-BHC: ϨⲞⲦⲈ ⲆⲈ ⲈⲦⲀⲨϬⲞⲖⲔϤ ϦⲈⲚⲚⲒϦⲰⲔ ⲠⲈϪⲈ ⲠⲀⲨⲖⲞⲤ ⲘⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬⲞⲤ ⲈⲚⲀϤⲞϨⲒ ⲈⲢⲀⲦϤ ϪⲈ
    ⲞⲨⲢⲰⲘⲒ ⲚⲢⲰⲘⲈⲞⲤ ⲚϤⲈⲢ ⲠⲔⲈϨⲰⲞⲨⲒ ⲘⲠϨⲀⲠ ⲀⲚ ⲠⲈⲦⲤϢⲈ ⲚⲰⲦⲈⲚ ⲠⲈ ⲈⲈⲢⲘⲀⲤⲦⲒⲄⲄⲞⲒⲚ ⲘⲘⲞϤ.
  buk-buk: Sêsô iŋ amba ti gahi dôŋ pi a bu sêhi iŋ, dec Pol sôm têŋ ŋgac bata naŋ
    yob lau siŋ-ŋga toŋ daŋ, naŋ bocdec bu, “Bocke? Mac bu ahi ŋgac Rom-ŋga daŋ, naŋ
    atap giso daŋ sa yêc iŋ dom, naŋ dec oc aŋgilì Rom si ŋagôliŋ, me mba?”
  pri-NT: 'Êco na, ûna rà tòoé, ba na rà pâdié, â é ina wà Paulo tà pwi jè caa kâra
    coda na é tâa wê, pâ: «Gona nye pwa tàrù kàwà ma guwà pâdi pwina é tâa na tii
    kàwà, tèpa Roma, na bwaa càcaa pâji pitèié?»'
  zpq-NT: 'Na'' ba zjanc̱heje'' Pablon'' cont yeseyine'' ḻe'' cate'' gože'' to soldadw
    ben'' zena'' beṉe'' chnabi''e ḻao to gayoa soldadw: ―Can'' ža ley, bi de ḻsens
    c̱hinḻe neda'' sin cbi ṉezele še bin'' nona'', ḻe neda'' naca'' beṉe'' nación
    Roma.'
  por-TFT: 'Eles estiravam os braços dele e os amarraram para que pudessem chicoteá-lo
    nas costas. Mas Paulo disse ao oficial / capitão que estava ali perto, observando:
    “O senhor deve pensar duas vezes sobre isto! Com certeza o senhor estará agindo/Não
    estará agindo [RHQ] ilegalmente ao me chicotear, pois sou um cidadão romano que
    ninguém processou nem condenou!?”'
  gwi-NT: Nijin giiyahahtrii eenjit digiiyiłchaa dąį', tł'ęę veeghaii niveet'ah'in
    kįh dhidii tsal nadhat ąįį t'ahnyąą, “Roman gwa-law zhit, Roman gwats'an inlii
    ji' tth'aii hee ch'aroahkat zheh gwizhit naraahkat kwaa gwiizhit duuyeh narahtrii
    goo'aii gwinyąą lee t'oonchy'aa?”
  gvn-gvn: Jana soldier-soldierangka Paul karrabu kajan, wuybubu kulbanka. Kari, yindulu
    maja yubaku janjanan. Paulungku nyungundu yalaman, “Ngayu bama Roman. Roman-warrandamundu
    lawbu yunun kiril nganya kuninka. Yurra nganya kariku courtcasemunbu wundin, kariku
    malaji-bungan.”
  nhy-NT: 'Iwan nijkuak yokijilpijkaj para kiwitekiskej, in Pablo okitlajtlanij in
    kapitan katlej ompa oyeka: ―¿Welis tikwitekis se tlakatl romano maski mach ya
    kitlatzintokiaj?'
  asm-FB: পাছত তেওঁক চাবুকেৰে কোবাবলৈ চামৰাৰ ফিটাৰে বন্ধা হ’ল, তেতিয়া পৌলে ওচৰত থিয়
    হৈ থকা এশৰ সেনাপতিক কলে, “বিনা দণ্ডাজ্ঞাৰে ৰোমীয়া মানুহক চাবুকেৰে কোবাবলৈ আইন
    মতে আপোনালোকৰ ক্ষমতা আছে নে?”
  okv-okv: Eto puvuto ikeo mitie Paul na isoro embo vahai ta degi ke einge ena, “Ungo
    Roman embo esi na tasi ere ova amo court ta pehumba eto sapura tambae peiketo
    esi na tasi ere ova amo Roman embo ta ke pepeni rete?” ainge enu
  mxt-NT: 'Soco cha yaha̱ cacháhñi̱ ra chi ra ta cuacañi ra chi ra, tyicuan ta ra
    Pablo nacatyí ra chi capitán cha nanyaá yucuan: ―¿Atu iyó ityi chi nyoho cha cañi
    ndo chii? Vatyi yuhu ra cuenda ñuu Roma cuví ta sɨɨn ri ta cutuñi ca chii nu juez
    ―catyí ra Pablo chi ra.'
  tzo-NT: 'C''alal ichucbat xa sc''ob yacan ti Pabloe, hech laj yalbe ti capitan soldadoe
    ti te va''ale: ―Ho''oni ochemun ti sventa Roma. Mu stac'' chavac''bun acial ja''to
    mi laj xa yich''bucun jc''op yu''un jmul mi oy mi mu''yuc ―xchi ti Pabloe.'
  ind-AGS: Ketika para prajurit mengikat dia dan bersiap-siap untuk mencambuk dia,
    Paulus bertanya kepada kepala pasukan, “Apakah boleh untuk mencambuk seorang warga
    negara Roma sebelum dia diadili?”
  omw-omw: Mwitaa tuvata mwihua Porura kyatariqaa rupateta mwia ntuqutuare tuvaro
    Poruva nronra vaisi mwiva mwia tataaqa siviro varura mwia kyapara hiro tiqaro,
    E kamaninra okyara rieqarama e qiove hia ko tiraitira, Romeni vaisi ntuqutinanrave?
    tiro.
  yrb-yrb: Weiro buri age nama uwane taritaro Foroma ami kafiteniba wei, nana Romani
    amara, yana na koto utawa uitaba anu uretana kobererau aba siosawere, Romani uwaranu
    tarawatuba, Foroma wei.
  maa-NT: 'K''e̱ nga jye tjít''aà''ñó, Pablo kiskònangui, kitsò‑la̱ jè soldado xi
    ya̱ síjna, jè xi bít''in‑la̱ jñà soldado xi i''nga: ―¿A tsjá''ndeé‑lè kjo̱tíxoma
    nga k''oa̱s''ín nìkoi̱i jngoò xi̱ta̱ Roma xi kj''eè kiì ''ya‑la̱ mé jé xi tjín‑la̱?'
  mcq-mcq: ꞌEjume pu hu kamoꞌeme Porura sorutiaꞌe ꞌajohaꞌiniji ijá ꞌwama ꞌÚ ja Romu
    ora areri ꞌotua pavene heꞌi kaivo hijihaure? ꞌwamana.
  sus-A: عٍ تٌ نُ عَ شِرِقٍ عَلَكٌ عٍ شَ عَ بْنبْ، ثْلُ نَشَ سْورِ مِشِ كّمّ شُنمَتِ
    مَشْرِن نَشَن نُ تِشِ نَا، «سّرِيّ نَ وٌ يِ رَ نَشَن عَ مَسٍنشِ عَ وٌ شَ رْ مَكَ
    بْنبْ لُشُسِنيِ رَ هَلِ عَ مُ مَكِيتِشِ؟»
  jpn-1965: 彼らがむちを当てるためにパウロを縛ったとき、パウロはそばに立っている百人隊長に言った。「ローマ市民である者を、裁判にもかけずに、むち打ってよいのですか。」
  fra-SBL: 'Lorsqu''ils l''eurent attaché avec des lanières, Paul demanda au centurion
    qui se tenait là : « Vous est-il permis de flageller un homme qui est romain et
    qui n''a pas été déclaré coupable ? »'
  yka-yka: Pagtaˈingketan ne weˈ de si Paul sōng ilubakan, paˈin si Paul si tininti
    manengge malaˈihin, “Nuhut saraˈ ke kaˈam bang kaˈam ngalubakan aˈa Roma sa aku
    inin, bu gaˈ pe ku bakas tahukum?”
  mle-mle: Day Polaam yaav jikuw viyadakik, di dayadi sapakwa nyinik bas sidid, “Gwura
    lo yaakiya wana gwur kip viya-kigwuraad ramiy tidi miyaar Roma tipa kidi duwaam,
    kot ri maa nibway? Ay maa?”
  shp-NTPO: 'Jatian moa jayá, rishkinoxon nexakankebi, jain itina jaton *capitán,
    Pablon yokata iki: —¿Akiai esekan yoikin, ja westíora romamea joni, koshibaon
    keshamaamabi rishkiti? —akin.'
  aom-aom: 'Uvaruëjamu Paul osare bavaꞌoromo hisuebiꞌirögorovo tövamu Paul-ro gavade
    a börömo ajamiromo mu simane vaejaje ae gemu aruëre namijamu gagorovo uavadeje:
    Na Rome raje jevajëjo. Röhu bogo court vaejevëꞌe ëma hisuebijevoꞌiro ëꞌarujëjo.
    Rome rajo nosi jögoroho bogo ëhioho höjo. Ëhi jiëꞌoho jemë rabëni ëma hisuebijevoꞌiëꞌarujëjo.'
  geb-geb: Mbe maaŋ Poran muuŋv ana harani gu suani kɨr za mbui. Por garim, mba ntari
    ga mbui gɨɨtɨvi gari gɨmatɨva pan ana hara thɨgi. Por mbara kha nzambaren ana
    muuŋgi, “Ee, nzan tɨv ram nzuai? Ana khaŋ nzuaire, nza kha khesharigi tɨvar Rom
    guman muunga, ne nzerigi, o fhu? Nde vhɨra kha tɨvar na muun za mbui. Nde na nzuav
    suaŋgiap, fhura phivɨgan na kharɨ za mbui fhuvara. Nde mba tɨvar muun za mbui,
    ne nzerigi, o?”
  bsj-bsj: Kambo ci bwam co dii ki dukkari, Bulus yini bi kwane wo tim cinen, yori
    kabo werfun na tom nii wo barome wuro bulanko tacobeu?
  cak-cak: 'Jac''a tok xquijitz'' ri Pablo richin nich''ay, rija'' xu''ij che jun
    uc''uay quichin cien soldados ri c''o-apu riq''uin: ¿Utz cami chuvech ri ley chi
    nich''ay jun vinak romano tok xa man jani tik''at castigo pa ruvi''? xcha''.'
  chf-NT: 'U cächijob t''oc seq''ue'' pächi tuba u jätz''e''ob. Aj Pablo u yälbi ajmanda
    ta cien soldado ni ya'' wa''ca ya''iba ca''da: ―¿U ch''e'' quira a jätz''e''la
    untu winic aj romano sin c''änä ajnic u tanä?'
  tlf-tlf: waasi dinan-kalin tinum iyo Fol iyo de do-nilipta, kong kaal sok uyo ku-nilip
    e, saal dagamum o angbip kuta, Fol iyo waasi dinan-kalin tinum imi tiin molin
    maak mep so kugol moba imi bogobe-nala e, “Kabaa. Niyo Rom tinum kesi kale, Rom
    kasel ipmi ulo uyo bogo-nulu e, ‘Rom tinum kesa iyo yega dobelin-tem somta ifet
    ku saal dagamin boyo tambal o,’ agesu aga o?” agela e,
  piu-2006: Tjuulytji tjuṯangku Puulanya wiipatjarrangku pungkukitjangku tjiinangka
    tayimapiṉu. Tjuulytji kutju yila ngaranytjala Puulalu yalatji watjaṉu, “Ngayuku
    mayutju tiṉa Yukatjatjanya tawunu Ruumala nyinanyi, ngayulu palumpa waarrkana
    nyinanyi. Luwulampa ngaranyi Yukatjatjaku waarrkana kuutawutjungka ngaratjunkula
    wangkanytjaku, waarrkanangku wiyawana palyantjala. Kuutawutjuku mayutjungku watjantjala
    kutju ngayunya wiipatjarrangku pungkunytjaku.”
  poh-NT: 'xa reꞌ laꞌ nok pixlic chic maꞌ Lu̱ꞌ cuꞌum take sol reꞌ naquiyeꞌbic nak
    chic reh chi tzꞌuhu̱m, reꞌ maꞌ Lu̱ꞌ jeꞌ wili xikꞌor reh cꞌamol quibe̱h sol: «Reꞌ
    cꞌuhbal nchoponic na̱ i tinamit Ro̱ma maꞌ riyew ta kꞌab aweh tak chi naqui̱natzꞌuhumem
    tak i hin maj reꞌ hin, hin woꞌ ritinami̱t i Ro̱ma eh xa na̱ ruꞌ cu maꞌ jaꞌ nachꞌuk
    ta tak kꞌoric chi nina̱, nqui maꞌ Lu̱ꞌ.'
  tue-tue: 'Siatúari siro, Pablope cʉ̃ʉ̃ pʉto nucũgʉ̃́ cien surara dutigʉ́re jĩĩyigʉ:
    —Mʉ́ã yʉʉre bʉ́ri peti tãnamasĩ́ricu; romanuãrẽ dutiré teero tiidutíria. Yʉʉ romanuãyʉ
    niiã; queti beserí basoca yʉʉ tiiáriguere beseriya ména, jĩĩyigʉ.'
  bjp-bjp: Ke aunbiing ri ka kabet u isi rin pis u, Pol ka tara sing nenge famfamu
    ken foron tom fapaket ae i soti fatat aragii, “Arafah, i tortores na nagogon le
    gamen pis nenge sikin Rom ae biil biitom ri tafe u le i tel fager ta ti tier?”
  xon-xon: Le bi di tikululn buu u, bi ti gbaa u ŋinaalab. Le Pɔɔl bui butɔb aajab
    aaninkpel u si u chee na, “Naah ban ni gbaa mi na, nkaal kii kina aa? Naa jin
    mi tibɔr, ki mu aa kan maataani. M ye Rom aanii la.”
  tzo-ZNT: 'Ti cꞌalal laj chucbatuc yoc scꞌob ta nucule ti chichꞌ ox arsiale, jaꞌo
    la iyal li Pabloe: ―Li voꞌone jromaon. ¿Miꞌn ameltsanojic xa jcꞌoplal yaꞌel ti
    chavacꞌbecon arsiale? ―xut la ti jun capitan soltero tey vaꞌale.'
  mpm-NT: 'Ko nu ni ka juꞌni soldado un Pablo jiin ñɨ, ja kani da chaa, ti ni kachi
    Pablo jiin capitán kande un: ―Kaꞌan ley yo naa yo ja tu kuu kani ni saña, chi
    suni maa na kuu ɨɨn chaa Roma nu tu jaꞌi xndichi ni saña ―ni kachi da.'
  ots-NT: 'Bi hnu̱hti car Pablo co correa gá xifani bbʉ. Nu car Pablo bi nzoh car
    capitán már bböh pʉ, bi dyöni, i̱mbi: ―¿Tema derecho guí pɛhtzijʉ gui jiʉbiguijʉ?
    Como nugö, dúr ciudadano romano, cja̱ jí̱ bbe guí önguijʉ ter bɛh ca̱ xtú øte.―'
  hoy-hoy: याग आंदुर आऊक बडोर साटी कटदुर रा पौलुस आ सूबेदार से अंदुन जो हात्‍ती निदुरकु
    ईरोन, “येन ईद उचित आद कि नीव ऊंद रोमी मंळसा अक, अदिक आव भी बिना दोषी ठहरूस्द,
    क्वाळा बडी?”
  uri-uri: Yatom tu ye Pol pa ye kahor yipo nepm wampel elntarpm plaln pa, tu akal
    ak hmpei pa ak rkwawel. Ari kil ari melnum ur a atn hep ikghlen melnum kmel wampomit
    (100) a almpwrong atn yampingken ti yatom kil ropontel la tolpa, “Yangkipm titnongket
    a Rom pa la tolhai? Kipm ntie ekg rkwa melnum ur a nang a kil hel namponen kipm
    Rom tike? Ti nang a kupm apm hel namponen kipm Rom tike! Tol kipm yewopm ye kai
    ekg mento ntekg yangkipm pa hep, la tolpa kupm ntekg paitn ur pa, kipm ik hmpei
    ti ik rkwaopm.”
  amo-amo: Inin tunna inakpa acara me itereghe nnunwo ikpizughe kimal me. Ama Bulus
    belle kusoja kupome, “Uma patilunu uduka andi ukpizai, kunan Rumawa, urika na
    umong nsa do ninghe kilarin shara akpaghe nin kulapi ba!”
  pjt-pjt: Kaya tjaultji tjuṯangku Paulanya waḻi panya unngu karpiningi alkantjikitjangku,
