    યુષ્માકમ્ અધિકારોસ્તિ?
  amx-amx: Inang renh ayernek, renh whip-el atwetjeh-anngernt. Paul-el twernk kwek
    renh-amparr pawenhek, “Wenh kwereng arrantherr yengenh pelkel atwetjeh? Yeng anem
    Rome-areny pip-akert. Angketj pipel-ayeng intem, ilern-henh twernk kwenh Rome-areny
    Caesar-arl! Arrantherr-artek itja yengenh court-warn-amparr angek!”
  ake-NT: Itemekon a'sipɨ'sa' to' uya esi'pʉ ari'po'pɨ'tane, Paarʉ uya ta'pʉ itepuru
