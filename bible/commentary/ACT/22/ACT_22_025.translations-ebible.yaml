verse: ACT.022.025
translations:
  kpx-kpx: Kateai louge abu mai tiale oe uvue visuhavoho umuvage au ame esemu moleu
    vavavemo lamiale ke namihai avoe, “La di toela kaovai hilokaholisito dahavo kavage
    keu toelanu. Dau Loma ata. Iale lana daemo vaveve kateale valiege Loma menaka
    ke eguvave.”
  okv-H: Eto puvuto ikeo mihie Paul na isoro embo vahai ta degi ke einge ena, “Ungo
    Roman embo esi na tasi ere ova amo court ta pehumba eto sapura hambae peiketo
    esi na tasi ere ova amo Roman embo ta ke pepeni rete?” ainge enu
  tbo-tbo: Ega yaka aena ma nimana hi panipanihi po i kokoe. Ma ipa hina wilawi. Ma
    Paulo gawiya kapenana ugolina i baha nae i pa, ‘Tau lawa Lomagei babana u Tasasi
    hi guniu Loma a u ani taniwaga ma ata lugagayo i baheya ipa luhetala ina tahaya
    ma taumi ipa ona wilawiu?’
  mal-C: സൈനികർ അദ്ദേഹത്തെ അടിക്കാൻ പിടിച്ചുകെട്ടുമ്പോൾ, പൗലോസ് അടുത്തുനിന്നിരുന്ന
    ശതാധിപനോട്, “ഒരു റോമൻ പൗരനെ, കുറ്റവാളിയെന്നു തെളിയിക്കാതെ, അടിക്കുന്നതു നിയമാനുസൃതമോ?”
    എന്നു ചോദിച്ചു.
  grc-SR: Ὡς δὲ ⸂προέτεινεν⸃ αὐτὸν τοῖς ἱμᾶσιν, εἶπεν πρὸς τὸν ἑστῶτα ἑκατόνταρχον
    ὁ Παῦλος, Εἰ ἄνθρωπον Ῥωμαῖον καὶ ἀκατάκριτον ἔξεστιν ὑμῖν μαστίζειν;
  bgc-bgc: जिब उननै उस ताहीं फित्त्यां तै बाँधया तो पौलुस नै उस सूबेदार तै जो धोरै
    खड्या था, कह्या, “के यो सही सै के थम एक रोमी माणस ताहीं, अर वो भी बिना कसूरवार
    ठहराए होए, कोड़े मारो?”
  khz-khz: Na geligoawai pia kwaria ulanana aonai Paulo na vetali gitatagona talimana
    evaikilaato, netiwato, “E taunatauna rova aonai ekilana, goi na Roma talimana
    pono kwari-kunea; a ia na rakagau pekala-lea gauna Kota na rogotina ere kilagia,
    genai?”
  deu-TKW: 'Da sie ihn aber nun für die Riemen ausgestreckt hatten, sprach Paulus
    zu dem Hauptmann, der dabei stand: dürft ihr einen Römer sogar ohne Urteil geißeln?'
  zsr-NT: 'Catiꞌ glúguëꞌë lëꞌ pan guid quië laꞌguinëꞌ lëꞌ, Pablo gudxëꞌ tu bönniꞌ
    nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l zoëꞌ niꞌ, rnëꞌ: ―¿Naruꞌ dë latj quinliꞌ nedaꞌ?
    Nababaꞌ Roma, atiꞌ nutu nu glequi xbey nedaꞌ chquiꞌ nabagaꞌa zxguiaꞌ.'
  lin-lin: 'Wana bazalaki kokanga Polo basinga, Polo atunaki mokonzi oyo azalaki wana :
    — Boni, mibeko epesi penza ndingisa ya kobeta moto ya Rome fimbu, wana bosambisi
    ye nanu te ?'
  hns-NT: 'Tab djab oelog oke piete khaat baanh tjoekal raha, tab Paulas barkwa se
    djaun oke baanhies raha, ose bolies kie: „Bhaai, soen, hamke Roma ke djaatie ke
    hak hai. Toke hoekoem hai hamme maare ke biena dekhe ke kie hamke kasoer hai kie
    na?”'
  noa-E: Mamʉ mag ierr arrwi, i jua jʉ̈khanaa, ya ich wʉag abaawai, aig capitán sĩerrag
    ich Pabloou, —¿Pãrau sĩi ich jãg Romapien pãachdëu wʉm aig wʉju aai nʉwi ajim
    anʉm, khan gaaimuata mʉ mʉg wai nʉ a khap aagjã bʉ̈ʉrjã jëeu oojã jëeu ooba?
  eng-EMTV: But as they were stretching him out with the thongs, Paul said to the
    centurion standing there, “Is it lawful for you to scourge a man who is a Roman,
    and uncondemned?”
  mib-NT: 'Te ni cajihni de Pablo návāha súcuan te cani de. Te ni cahān Pablo jiín
    capitán jeē índichi tūhva: ¿A jéhe ley jnūhun jeē cani ní cuarta tēe cúu sēhe
    nación Roma núu ná tu sándaā ní núu íyó cuéchi de? áchí de.'
  lif-NT2: तिलिङ्‌गाहाॽरे़ ते़ःम्‍भुक् याक्‍मा फाॽआङ् पावले़न् इघेःङ्‌मा मे़हेःक्‍तुल्‍ले़
    कुबेसाङ् के़ये़प्‍पा थक्‍तुम्‍बे़न् पावलरे़ अक्‍खे मे़त्तु, “रोमि यक्‌युङ्‌बान्‍नाङ्
    आप्‍तिक् मे़ःन्‍ने ते़ःम्‍भुक् याक्‍मा रोमि थिम्‍मिल्‍ले़ के़बिरिबि?”
  xnj-xnj: Nambu pevamalili kumkunga Pauli muni vamtovayi, mwene akamkota chilongosi
    mmonga wa manjolinjoli mweayimi penapo, “Malagizu ginu yikuvayidakila kumtova
    mkolonjinji wa ku Loma angahamuliwa?”
  mmx-mmx: Se diga xoxo ka i do dinak pixis i, Pol ga lok ti laasesep mo ga tu go,
    “Kereva, ik mokso at leventaangas atnimi do minap sep lanat boro Rom, no xopmen
    di goxo ronga levelinga ren at lavapaase?”
  cbr-NT: 'Usaquian comandantenën cacëxuan rishquiminuxun nëamicëxunbi ca Pablonën
    anua ''icë capitán cacëxa: —¿Mitsúnmi románo uni, añu cara ''axa quixun upí oquin
    cuaxunmashi rishquiti cara asábi ''ic?'
  tee-NT: 'Pus talhi''alh. Tamakch''ilh laca''axt''ak''an ni ixtanajun ni cata''ulaniya''.
    Pus ju acsnich ju Pablo juni ju xacapitán ju vanin ixya: ―Ca jantu lhijun ju lhamap''aksin
    ni lai quilalakanekmau ni vachu'' iclat''aputek''ecantauch ju uxijnan ju romanonin
    unt''at''it chai jantuca'' quilakts''inicanta ju quilhamak''an u alin ju quintalak''alhin
    u jantu.'
  eng-LSV: And as he was stretching him with the straps, Paul said to the centurion
    who was standing by, “Is it lawful to you to scourge a man, a Roman, uncondemned?”
  cak-NT: 'Y cuando ximon chic ri Pablo chi nich''ay, ri Pablo xu''ij che ri capitán:
    Ren jin jun achi romano. Man utz ta yinich''ey, xa man jani qui''an juzgar, xcha''.'
  pah-NT: 'A''ero g̃a ga pokwari tinupã ga javo. Opokwarame Paulo''ga ei soldados''g̃a
    nduvihava''ga pe – kiroki ga o''ã ga ypyvo: —Tanhinupãi ti, ei ga ga pe. A''ereki
    ji ko romanoramo, Romapeve''g̃a''java''ero ako. Po ahe nonupãi te romanos''g̃a
    hamo, ei ga. Pe ndajirerohoi ve juizes''g̃a pyri tonhimombaragwaha ti ga Paulo''ga
    rekote''varuhua rehe javo. G̃a nde''i tuhẽ ji ve oja nde rehe jave''yma, ei ga.
    Tanhinupãi ti a''ero, a''e ji pe me, ei Paulo''ga ga pe.'
  sja-NT: 'Mamĩda jɨ̃maa p''anɨde wɨdait''ee, Pablopa iidiji chi wɨdait''ee p''anadap''edaarã
    poromaa: —Mɨ Romadepema. ¿Pɨa wɨpiipia bɨk''ã aji, eperã Romadepema, ateedai naaweda
    charraarãpa ak''ɨdamerã?'
  xed-xed: 'Manda habafta lu ŋa sləvay tama, ka Pwal nda mali ta ghəŋa la sludzi ta
    sladu hada mantsa: «Vlaghunavla lu ta tvi ŋa sləva mnda la Ruma nda krupi ta kul
    tsanaghata lu ta guma katək ra?» kaʼa nda tsi.'
  mks-NT: 'Joo tá sa̱ na̱cató na̱ Pablo ta ndúcú na̱ jácaxáhan na da̱ já na̱cachi
    Pablo já xi̱hín in soldado cán: —Ta viti ca̱ha̱n ndó xi̱hín i̱ á núná nu̱ ndo̱
    jácaxáhan ndó in da̱ cúú ta̱a romano tá cáma̱ní yi̱i̱ caja vií ndó sa̱ha̱ dá tá
    quia̱hva sáhndá ley romano jáchi̱ ye̱he̱ cúú u̱ da̱ romano —na̱cachi Pablo xi̱hín
    soldado cán.'
  gfk-S: Be ing di gate sel hatakadosne ira iruo lumana ma di gate kubus ie ura hadakdak
    ie, Pol ga tange tano tamat na umri nong ga tur ter kaia be, “Hohaam, i takados
    tano numu harkurai be nu hadakdak tike Rom ma nong baak bileng pa dile gil tike
    ula harkurai utana be ite gil ra sasana?”
  bmu-bmu: Mewö jim kutuyökmö, Pol memba jöhöba ihilek wahiŋambuknöŋ qebingö aketka
    Rom suahö galöm kunŋan kösutŋe kini Polnöŋ kewö jiyök, “Rom mindimindiri gawman
    yeŋön sel jöhöm niŋgigetka böröŋine maljal. Nöŋön miaŋgö (jimkutukutu) paspot
    memba maljal. Miaŋgöra iŋini nöŋgö keuni qahö möta kewöta laŋ jim teköba öne ihilek
    wahiŋambuknöŋ nuŋgumei, mi mönö Rom jimkutukutu toŋi yeŋgö jeŋine dop kölma me
    qahö?”
  dgz-dgz: Mu naniwa endimasen gaura topen di taiwanumune gapan, Pol ita apanewa,
    amena yoniwandini, anega dien, “Ne at Rom gapan aro warana apanewa, koewa da ya
    tan. E ya wayawanegean amba tonegepen taiwanin? E at Rom iupewa da topaisiwanin.”
  eng-GNV: And as they bound him with thongs, Paul sayd vnto the Centurion that stood
    by, Is it lawfull for you to scourge one that is a Romane, and not condemned?
  zaa-NT: 'Pero de chi bexìqquia cą bi para iyàa'' bi nna, gunne Pablua nna ra bi
    capitán qui'' caniá: Biani derecho té qui'' le para gáa'' le ttu ciudadano romano
    sin qui''ni làa nì''i thí'' li ą declaración nì''i.'
  eng-WEBSTER: And as they bound him with thongs, Paul said to the centurion that
    stood by, Is it lawful for you to scourge a man that is a Roman, and uncondemned?
  guh-guh: 'Nexata jane baja Pablo itsa cëtetatsi vajabitsaë picani pejumatitibabenexatsi,
    nexata Pablo jumaitsi bajarajota penucaenë vajabitsaë pijacapitánjavabelia: —Xanë
    raja Romano nacuapijinënë. Nexata itsa panejumaconibabejitsipame abaxë copiaya
    neneconitsinejeva juezmonae pitabarata, nexata panevemaxënaneconitsipame. Tsipaji
    nijatuxanenë, Romanonacua pepo pevetsinë, pacaitaveta bajarapacuenia paneexanaeyaniva,
    jai Pablo vajabitsaë pijacapitánjavabelia.'
  bon-bon: Yepä, teepi liga teebine jetäyisi adnaname, Paulo puma cita ca jejige yepä
    cubu babo biname ne, lui te teeme gome aclajuteji ge egä, “Nää, cotre lica gyene
    weene Rooma ngii cama biname ne adnaname, teebine liba cäro camuge atrana teeme
    mule tääpume?”
  nhw-BL: 'Huajca nopa soldados quiilpilijque imax huan imetz para quihuitequisquíaj,
    huan Pablo quitlatzintoquili se tlayacanquetl tlen sequin soldados catli itztoyaj
    nechca: ―¿Tijpiya tequiticayotl ica toley tiromanos para tijtequis Roma ehuani
    quen na quema ayamo tijhuicatoc ica tequitini para ma quitlajtolsencahuaca?'
  mgw-mgw: Lakini pabaayomwi kuntaba li'nga batumbwe kummesa kwa mikwasu, Pauli aannalwiye
    asikali yumo ywaayi'mi po, “Buli, yendayi'ki'ti'lwa kwinu kummesa mikwasu mwenekaya
    ywa Roma wangali senulwa?”
  swh-ONEN: Lakini walipokwisha kumfunga kwa kamba za ngozi ili wamchape viboko, Paulo
    akamwambia kiongozi wa askari aliyekuwa amesimama pale karibu naye, “Je, ni halali
    kwenu kwa mujibu wa sheria kumchapa mtu ambaye ni raiya wa Rumi hata kabla hajapatikana
    na hatia?”
  wbi-wbi: Kange yevan'kungile nu lughoji, u Paulo akam'bula u akida Julia juno akimile
    piping nu mwene, “kyang'haani kukun'tova umuunhu juno Murumi nambe nahighilue?”
  bba-bba: Ye bɑ Pɔlu bɔkuɑ bu kɑ nùn so, u tɑbu sunɔ bikiɑ wi u nùn yɔ̃re, u nɛɛ,
    n weenɛ i Romuɡii so i sere nùn siri?
  eng-KJVCPB: And as they bound him with thongs, Paul said unto the centurion that
    stood by, Is it lawful for you to scourge a man that is a Roman, and uncondemned?
  kgk-NT: 'Upéi ou oipokwa-vy íxupe okyta-rehe imoĩ-vy. Upéa-gwi Paulo he''i capitão-pe
    ijyke-rehe onhembo''y oĩ-vy ramo: —Xe mbopi rei-ta. Xe ko romano kwéry va''e.
    Ne''írã xe monhe''ẽ, ne''írã ereikwaa vyteri xe rembiapokwe. Nanhambopíry va''e
    romano kwéry-pe nhamonhe''ẽ e''ỹ reheve, he''i. —Upéixa ramo ivai va''erã xe mbopi
    rei ramo, he''i capitão-pe.'
  waj-waj: 'tuduu yeenaivaadiri inna ranaa rau kiada ripiikiaara uuduu Pauruuso rapira
    vaidi kieeta voovai ivaki duuvaa tunoo: Ngia vaidi voovoono Roomaa yanaivaa utiivaa
    ripiikiaavainnee? Ngia vaidiiya hama kua pinaaki yapeeraida sabi ripiikiaavainnee?
    Ngia iikiaa mmoori aataruuvo itaivainnee?'
  cpy-cpy: 'Roo roojowitee-takari ipajatan-teetyaariri, rojampita-nakiri Pablo itsipa
    reewarite owayiri, ikantziri: “Rojankinata-kotani iwinkatharite naaka Roma-jatzi.
    ¿Shinetaa-ntsita-tsima ipajeteetena, tekira raminakoe-tawakinawo oetarika nantakiri?”'
  mpx-mpx: Yaa sauga hi yowan tage nihi nibihi, Pol i baek tolohaveyan wali tohouwa
    toto i talmilila o elana i ba, “Nau iyaka ya tabwa Loma wana abalogugui gamagalina.
    He logugui nige i tatalam tage Loma gamagalina nuku nibihi ebo nigeya ga wana
    kot hi giginol.”
  wbp-wbp: '@see-verse:ACT.022.024'
  luo-luo: To kane oyudo gipiele piny mondo gichwade, Paulo nowacho ni jatend jolweny
    manoyudo ochungʼ kanyo niya, “Bende chik oyie mondo uchwad ngʼat ma ja-Rumi kapok
    oyale mi oyudi ni en jaketho?”
  nhe-NT: 'Huajca nopa soldados quiilpilijque ima huan imetz para quihuitequisquíaj,
    huan Pablo quitlajtlani se tlayacanquetl tlen sequin soldados tlen itztoyaj nechca:
    ―¿Tijpiya tequihuejcayotl ica nopa ley tlen tiromanos tijtlepanitaj para tinechhuitequis
    quema na niromano huan aya innechhuicatoque iniixtla tequihuejme para ma nechtlajtolsencahuaca?'
  aii-aii: 'ܟܲܕ ܐܣܝܼܪܗܘܿܢ ܐܸܠܹܗ ܒܬܲܣܡܵܬܹ̈‌ܐ ܕܦܵܐܹܫ ܗܘܵܐ ܡܸܚܝܵܐ ܒܫܵܘܛܹ̈ܐ، ܐܡܝܼܪܹܗ ܦܵܘܠܘܿܣ
    ܠܪܲܒ ܡܵܐܐ ܕܟܸܠܝܵܐ ܝܗܘܵܐ ܬܵܡܵܐ: ”ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܐܸܠܵܘܟ݂ܘܿܢ ܕܡܵܚܹܝܬܘܿܢ ܒܫܵܘܛܹ̈ܐ
    ܠܚܲܕ ܐܢܵܫܵܐ ܪܗܘܿܡܵܝܵܐ ܟܲܕ ܠܵܐ ܦܝܼܫܵܐ ܕܝܼܢܵܐ؟“'
  esk-NT: Iliŋisa qiḷiqsruanikmatni ipiġaqtuġviksraġmiñun Paul-ŋum nipliutiniġaa aŋuyyiuqtit
    qaukłiat qikaqtuaq tavrani, “Ipiġaqtułhiñauvisiuŋ Rome-ŋum iñugikkaŋa apiqsruqtaġaluaqnaguunniiñ
    savvaġlukmaŋaan?”
  msb-msb: Pero san gin-gapos na siya, naghunga sa usad na namumuno san mga suldados
    na nagatindog didto, “Tama kaya sa iyo layi na magbunal sin pumuluyo san Roma
    na dili pa ngani napamatuudan kun may sala?”
  cpa-NT: 'Jøng² mi³ca¹hŋiéng² hlég² hi² mi³bú²dsa quianh¹³ løg², ca¹juúh² Pablo,
    ca¹tsáih¹dsa juu¹³ hlég² meh² tsenh¹² cøg¹²: ―¿Chianh³ hniah¹² bí² bánh³ hniah¹²
    dsa² lán¹² dsa² juøi² romano, hi² tsa¹ma²ca¹quinh³ hniah¹² jǿg³ dsøg¹² quiah¹²?
    ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ତାକେ କର୍‌ଡା ମାର୍‌ବାକେ ବାନ୍ଦିରଇଲା ବେଲେ, ପାଉଲ୍‌ ତେଇ ରଇବା ଗଟେକ୍‌
    ଅଦିକାରିକେ କଇଲା, “କାଇ ଦସ୍‌ ନ ରଇକରି ଏବେ ଜାକ ବିଚାର୍‌ନା ନ ଅଇରଇବା ଗଟେକ୍‌ ରମିଅ ଲକ୍‌କେ
    କର୍‌ଡା ସଙ୍ଗ୍‍ ମାର୍‌ବାଟା, ଏଟା ତୁଇ ନିୟମ୍‌ ମାନ୍‌ଲୁସ୍‌ନି କି ?”
  meu-meu: Idia ese boromakau kopina varodia amo e mataia, bena ia ese tuari biaguna,
    ia badibadinai e gini tauna, e nanadaia, eto, Roma tauna na do basie hahemaoro
    henia a vada bae dadabaia guna na maoro a?
  yva-NT: Naije kobe naite wo Paulus aneme raokokaisy umba ware ubera wo kaijo waije
    rave anepat, weramu Paulus payao wusyimbe. Po raura nanto nait akari no no ratuije
    ai pare, “Ee! Animaisye mi wapare wapo rave so?! Akarije pana po mangke inta rapatimu
    rinai rainy. Yara wapare wapo rinanepat wusyimbe! Mamaisye ramu! Weye risyamo
    vatano Roma pi risy!”
  dgc-dgc: Ey nadid, to pénggapus de dén ni Pablo, éy kinagi na to sarhento ta éya,
    a “Ewan beman labag ta batas i mangbalbal ta taga Roma a tolay, éng éwan mo pa
    bistaan?”
  zpm-NT: 'Laa zho blozhle pxidoo me, laa zho csilo quiṉ me, zeeṉe rëb me lo sti zha
    ne rnabey lo grë zhaguiib co: ―¿Pe nonguieḻa dzigo ne lega quiṉ to ti zha Roma,
    ni gardle gac guieḻwxtis dieṉ pe nlipaa no xfalt zho?'
  hix-NT: Àro ke, Pawru yahomomtxownà hatà, tàwyanye àhpoknyàr horà. Tàhpokhera ro
    rma haka, onà wyaro nkekon hatà, Pawru, 100 komo yohà wya. Homayana ryhe uro,
    kekon hatà. Homayana kom katà màhpokyatxowà. Anhàn komo hutwahra rma oyehtokonye,
    màhpokyatxowà. Nyamoro rma tàhpokhoryehra natxow hamà, kekon hatà, Pawru, 100
    komo yohà wya.
  sim-sim: Uhu nor mbashirik kumba tava orhin limu ishira. Urik Pol or sihi nor heyerik
    kepten pasir or sirik Pol mu orin silira, �Lo jihi mberem si mbandu? Romik fehenda
    man yawur ji kotim u namber men ji warmblashikwa os? Os erem ji ukwa oso jivik
    nakwa os?�
  npi-ULB: जब तिनीहरूले पावललाई डोरीले बाँधे, तब पावलले नजिकै उभिरहेका कप्‍तानलाई
    भने, “के एक रोमी नागरिक र दोषी नठहराइएको मानिसलाई कोर्रा लगाउनु तपाईंको निम्ति
    न्यायसङ्गत छ र ?”
  cgc-cgc: Piro, na Pablo i pagapos na paduppa aged kastiguon, gambal kanen i naan
    ta upisyal ta mga sundalo na gatindeg dani ki kanen, “Di' ba dili tugot ta kasuguan
    ta gubirno ta Roma na kastiguon nyo isya an na banwaanen ta gubirno ta Roma na
    ula pa gani mlami daw may sala kanen an?”
