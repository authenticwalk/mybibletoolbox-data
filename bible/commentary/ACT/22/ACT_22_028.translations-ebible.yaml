  eng-DBY: And the chiliarch answered, I, for a great sum, bought this citizenship.
    And Paul said, But I was also [free] born.
  guo-NT: 'Soldawpaklon japox jʉmtaen wʉt, jʉm-aechon: —Xan diachwʉajnakolax chiekal
