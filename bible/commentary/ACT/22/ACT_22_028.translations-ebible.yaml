  san-ORI: ତତଃ ସହସ୍ରସେନାପତିଃ କଥିତୱାନ୍ ବହୁଦ୍ରୱିଣଂ ଦତ୍ତ୍ୱାହଂ ତତ୍ ପୌରସଖ୍ୟଂ ପ୍ରାପ୍ତୱାନ୍;
