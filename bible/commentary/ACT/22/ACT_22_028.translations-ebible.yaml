  bef-bef: 'Ke, nani yaꞌma sipi efapoloti heꞌmito Lomu bonaꞌi lolo huꞌohunaꞌa mina
    fiꞌohube luto ligo Polu kaꞌalo nonaꞌa lu emiꞌehina: Nani yaꞌma Lomu bonaꞌi neketeꞌahana
    yabe.'
  amm-amm: Ulai polimanotayo, “Yo mani, ulai muwoni molopoi molopoi nikoki, komano
    noko iyaliso, suo mo Lomo nokota tolo monoi muwomonokaikino.” Ulai Poloyo, “Apousu
    mo Lomo nokota nali, no monoi no asa mani, Lomo nokota na.”
  zaj-zaj: Abaho, ija imkulu kalonga, “Nie niliha hela bwando giladi nhogoligwe kuwa
    mwenekae wa Loma.” Paulo kedika, kalonga, “Ila nie mhata wenekae wa kuvumbuka
    Loma.”
  chq-NT: 'Joon gajin''² ''in tyʉ'' to² fii²¹² ''láa² do: ―''Áa¹mo nigacɨ́ɨin² cuu²
    tyiia ''e galɨ́¹na tsá² seein²¹ Roma. Joon gajin''² Poo² tún¹: ―Jna lɨ́ɨ¹na ca
    la mo liseen²¹moo.'
  swp-swp: Iala tanuaga i ene, “Eau maisa lailai ea tore arinai se iairigu ea hemala
    Roma.” Paulo i ene, “Eau ma‐iairihaigu eai se labasigu.”
  bjr-bjr: Saideena kaifaa qinau. Qinee firaa munnimma aquseeqa Rooma maqannaa ququsaki
    fuafanausa maridaqee qufanoo Pauroofa qinau. Sia qinee munnimma aquafanausa maridaqa
    qini qikoofa minaki marunara qinee Roomma maqannaa ququsaki kambiqarausa maridaqa.
  aby-aby: '@see-verse:ACT.022.027'
  eng-YLT: and the chief captain answered, 'I, with a great sum, did obtain this citizenship;'
    but Paul said, 'But I have been even born [so].'
  jni-jni: Unu udandang uma soja makabrika me, ''adi kpi ucukuno vana umanyanga ini
    ikirfi igbardang.'' ine ini bulus magu, ''aymo uma manyanga mu roma.''
  kne-kne: “Olay sak-en, ngem dakdake di inbayad ko asiak maibilang ay Romano,” kanan
    din komander. “Ngem sak-en pay, Romanoak manlogi sin binmalaak,” kanan Pablo.
  tgj-tgj: "Orto jinv nyigam angv minto, “Ngo achialvbv ainmorko jila Roman nyi bv\
    \ rinv ngv.”\x94 Paul mirwksito, “Vbvritola ngo bvngyi lokv Roman nyi bv bvngtak\
    \ linv ngv.”\x94"
  wat-wat: Toviketanuneina Fauno i iyaviya i bwaduwa, “Iyau gabana nakatamokena a nufata
    eketa a vitene Noma.” Eatu Fauno i bwaduwa, “Iyau o Noma yasi tufuwa.”
  gui-NT: 'Jayave sundaro reta juvicha jei ye chupe: —Che jeta yae amboepɨ ayeapo
    vaera romanora. Jayave Pablo jei chupe: —Erei che pɨpe voi aa.'
  quc-TT: 'Ri ajchꞌoꞌj chajil tinimit xubꞌij che ri Pablo: Ri in xintoj nimalaj pwaq
    rech xya nuwuj rumal ri tinimit Roma. Ri Pablo xubꞌij: Ri in, in aj Roma pa nukꞌojiꞌkal.'
  heg-NTPO: Hidi kon komendan na tek noan, “Auk kon ela. Auk baen osa isi le halin
    haup hak na.” Mo Paulus siut noan, “Eta au lam, auk baen tahan sa-saa mes lo kon.
    Mulain deng auk inang nga in hua au kua, auk kil hak na son. Auk amang nga kon
    kil hak na.”
  ptu-ptu: 'Iya nauam indo pangngulunna sohodadu: “Masuli'' kao kualliam mane malaä''
    mendadi to Roma.” Natimba'' oom Paulus naua: “Abana inna to Roma kao undadiannä''.”'
  bzd-NTPO: 'Eta̱ comandante tö iché: —Ñies ye'' dör romawak, e'' pato̱''yö inuköl
    tai̱ë wa. Ta̱ Pablo iiu̱té: —Erë ye'' dör romawak ye'' ku̱ne'' es e'' kue̱ki̱.'
  kwf-kwf: Ma na ngwae ꞋinotoꞋa neꞋe ka fata Ꞌuri, “NauꞋa na ngwae Ꞌi Rom logo, duꞋungana
    nau ku foli Ꞌani mani doe.” Ma sa Paul ka olisia ka Ꞌuri, “Nau neꞋe ngwae Ꞌi Rom,
    osiꞋana nau ku futa ana ngwae Ꞌi Rom.”
  eng-WYC-2017: And the tribune answered, I with much sum got this freedom. And Paul
    said, And I was born a citizen of Rome.
  eng-WMBB: The commanding officer answered, “I bought my citizenship for a great
    price.” Paul said, “But I was born a Roman.”
  zat-NTPS: 'Na'' benne'' dxenná be''e̱ lu wedil-la gunné̱'': ―Neda'' da zrente̱ gudízruja''
    chee̱ gubaba'' Roma. Na'' Pablo gunné̱'': ―Neda'' nabábaqueza'' Roma gate gúlajtea''.'
  spp-spp: 'Ka u u jwo: «Wyɛ́rɛɲyahaga mii à sâra maa nta a pyi Ɔrɔmu shin dɛ!» Ka
    Poli si jwo: «Mii wi ke, mii à si Ɔrɔmu shin.»'
  zty-NTPS: 'Beží''i benne'' blon'', na'' wnné'': —Neda'' wdíẕjwkza'' mežw zan nich
    baba'' Roma. Naž Pablon'' gože'' ḻe'': —Neda'' wbaba'' Roma katen'' golja'' dan''
    zej nbab x̱a x̱na''a Roma.'
  mek-mek: Ke ifani lopiaga eifa einaka, “Lau Roma au mamia laoma aisama, moni akaikiꞌa
    laogeisa kai Roma au lamia,” eoma. Kai Paulo eifa einaka, “Lau amau Roma auga
    puo, lau Roma au,” eoma.
  aey-aey: Odocob han ilo madon, “Ija meen qaig gadac meca fajimig ija dana uqana
    gug jobon eu Rom odi calem,” don. Odocob Pol jejeg hewi madon, “Euqa ija Rom hatuna
    basiten,” don.
  urd-GVH: कमाँडर ने कहा, “मैं तो बड़ी रक़म देकर शहरी बना हूँ।” पौलुस ने जवाब दिया,
    “लेकिन मैं तो पैदाइशी शहरी हूँ।”
  ycn-ycn: 'Nahuacára''ajeri quemari rijló: —Romano naquiyana caja nucá. No''ó liñeru
    cajrú, nu''umacáloje Romano naquiyana penaje. Pablo quemari rijló: —Nora''apá,
    Romano naquiyana ricá. Ñaquele nomoto''ó Romano naquiyana penaje.'
  djr-djr: Ga ŋayiny waŋan ŋunhiyi ŋurruḏawalaŋuny bitjarr, “Ŋarrany dhuwal balanyayi
    bili muka nhakun nhe, Rawumbuyyi yan yolŋu, yurr ŋarrany ŋunhi wuŋuḻi'yurr warray
    yindiy rrupiyay dhiyakuny ŋunhi ŋarra dhu rom-waṯaŋuyirrnydja Rawumbuywuny wäŋaw.”
    Ga ŋayi Bolnydja buku-bakmaraŋal bitjarr, “Ŋarrany dhuwal maḻŋ'thurr dhiyakuwuynha
    bili yan nininyŋun yolŋu wäŋa Rawumbuynha.”
  kvg-kvg: Yaq ndego nakhag kawa ezoqam kandambaqape gendo-ein, “No moni kandambá
    qænqagevem, Lom mo-manqei-anem iz qændap.” Yaq Pol gendo-ein, “Geté no. Mø̀eløvúq.
    No Lom ezoqam noqán.”
  rug-rug: Meke zama sa ṉati koimata, “Arau si soku poata vekoi meke tiqe ta evaṉae
    na tie Roma si rau,” gua si asa. Meke olaṉa se Paula, “Ba arau si na tie Roma
    pa qua pinodo,” gua si asa.
  hop-NT: 'Noqw mohpeq solāwamoṅwi paṅqawu: Nu a’nö sisvit, Rome aqw sinoti. Noqw
    Paul paṅqawu: Noqw pi nu pay pas pamnīk̇aṅw tihtiwa.'
  san-URD: تَتَح سَہَسْرَسیناپَتِح کَتھِتَوانْ بَہُدْرَوِنَں دَتّواہَں تَتْ پَورَسَکھْیَں
    پْراپْتَوانْ؛ کِنْتُ پَولَح کَتھِتَوانْ اَہَں جَنُنا تَتْ پْراپْتوسْمِ۔
  heb-LB: ”גם אני והאזרחות הזאת עלתה לי הרבה כסף!“ ”אבל אני אזרח רומאי מלידה!“ אמר
    פולוס.
  caf-NT: '''Et nehughan moodih ''en ''utni, “Si lhai sooneya hukw''elha sílhsi hoh
    Rome whut''en sili ''ust''ah.” ''Ink''ez Paul ''utni, “Si ''et whuzúsdli ''et
    huwa hube''ilhdzun usdli.”'
  mio-NT: 'Cati ndico ra sandaru chahnu can chi ra ti: ―Cuaha xuhun tiahvi yu, ta
    quihvi tahin cuenda ñuun Roma ―cati ra. Ta cati ndico ra Paulu chi ra ti: ―Yuhu
    iye cuenda ñuun Roma, vati tacan ni cacu i ―cati ra.'
  srq-NT: Ererecua que ñee mbe ee ra. —Mbae isiquia que amondo tuchɨ mbia je ra. “Romano”
    ɨ nonde seje, ɨ que ererecua Pablo je ra. Pablo que ñee ee ra. —Romano mbeɨ chõ
    se re. Sechɨacuquia mosenda beɨ, ɨ que ra.
  kje-NT: Uluwakun ara onne na'ahenia, “Ya'u eni manin Roma ono ya'u pair kupan nammori
    rehi!” Paulus walhale, “Maa ya'u eni, nano alam momori me'e de, ya amwali manin
    Roma.”
  gaz-gaz: Ajajaan kumaa sunis, “Ani lammummaa kana argachuudhaaf gatii guddaa baase”
    jedhe. Phaawulos immoo deebisee, “Ani garuu ittin dhaladhe” jedhe.
  kud-kud: Eeta tauloinane iwalo, ‘Yau nigele Loma natudi na hesi mane mwala'ina yamwauwi
    ta yaluluwune alodiyai’. Na Paulo iwalo, ‘Yau Loma natudi wuwuna Tasisi ainai
    hilabahigaune.’.
  urb-NT: 'Pe, sonda tama''e kapitã keruhũ pandu: —Homa awa aja ihẽ amuruwak rahã,
    ame''ẽ pe tamatarer ihẽ amuhepy hũ — aja ipe. Páu pandu: —Anĩ ihẽ. Homa awa aja
    ihẽ mãi pusu ngi ihẽ a''ar — aja ipe.'
  fra-LSG: 'Le tribun reprit: C’est avec beaucoup d’argent que j’ai acquis ce droit
    de citoyen. Et moi, dit Paul, je l’ai par ma naissance.'
  san-HK: tataH sahasrasenApatiH kathitavAn bahudraviNaM dattvAhaM tat paurasakhyaM
    prAptavAn; kintu paulaH kathitavAn ahaM janunA tat prApto'smi|
  cak-SNT: 'Y ri comandante xuꞌej: Inreꞌ can qꞌuiy miera xinyaꞌ chi quireꞌ xinuoc
    jun romano, xchaꞌ. Y ri Pablo xuꞌej: Inreꞌ man quireꞌ ta xinꞌan, inreꞌ desde que
    xinalax, in romano, xchaꞌ ri Pablo.'
  uvh-uvh: Ning tinga nua'bu ning anigagu', ka gu wap ka Rom ning wa indining tanga
    kadofigung, gu naga moni kabi'mo' kabinga Rom ning aming ikitik ning u tugung.
    Ka Pol adibu ning togu', mokngang na simeng wari wap wara'guk ningsa' nibegu'.
  ino-ino: Nehikeno ani hokote ati vaya'aite kava ve'kamo'a inake he “Nakaeya lusi
    moni Lomu kamanifi ataloke'a ‘Lomu nofi ve'ka mai'nane huta hukune.’ hu'a hunate'nae.”
    huno hikeno Polo'a inake he “Ani kava hu'nana'maki nakaeya ita afo'nimokani Lomu
    nofi alavela'mokani alinate'na'ake'na nakaeya Lomu nofi ve'ka alaki mai'noe.”
    hu'ne.
  gnn-gnn: Ga ŋayinydja waŋana ŋunhiyi ŋurruŋunydja, “Ŋarranydja dhuwala balanyara
    yana liŋgu bitjan nhe, Rawumbuy yana yolŋu, yurru rrupiyanydja ŋarra ŋunhi wekaŋala
    wuŋiḻi'yurrunanydja guḻku' mirithirri dhiyakuyinydja.” Ga ŋayi Bolnydja buku-roŋiyinyamaraŋala
    bitjarra, “Ŋarranydja dhuwala Rawumbuy yolŋu beŋuruna liŋgu ŋunhi ŋarra dhawal-wuyaŋina.
    Yaka warray ŋarranydja bäyim rrupiyayu.”
  yal-yal: Sofa mangan yi a fala, a naxa, “N gbeti gbeen nan baxi, n findi Romi dugurenna
    ra.” Pɔli yi a yabi, a naxa, “Koni n tan barixi Romi dugurenyaan nin.”
  cnt-NT: 'Jaun₂ ca₂juá''₂ juɨg₅₄ ''lióg₂ jaun₂ në́₃: ―''Lióng₂ cu₄ ca₂quɨ́n₂ quió₃
    a₂ca₂lɨng₃ dsa₂ tén₅ Roma. Jaun₂ ca₂juá''₂ táng₃ Pa₄: ―La₁ jniá₂ në́₃, a₂ma₂lɨ́n₅
    bá₄ jniá₂ lia''₂ con''₂ ca₂rë₃cháng₃.'
  tif-tif: 'kamokim asiik bokola: Nali sisol dukum ta kuluu-lom, Rom imi kuya-lomdi
    tiltam nali Rom kayaak kesi te! akaya, Pol asiik boko-lom: Nalile, atok ali Rom
    kayaak kemin, nakal Rom kayaak ke-bisi no, akala,'
  nlx-nlx: ज्यो होमलीन पलटनान आदिकारी केयो, “माहु रोमी बोणनेन केरता जुलूम होवटा पोयशा
    आपणे पुड़ेल हे।” पुण पौलुस ताह जापाप आप्यो, “मी ते पायदास रेन रोमी हे।”
  apw-NT: Silááda binant’a’i gánádo’ṉiid, Roman nshłiiníí łą́ą́go bighą nahaṉílhi
    at’éé. Paul gáṉíí, Shíí dá Roman nshłįįgo gosilíni ánsht’ee.
  gum-gum: 'Inchen tru maya suldaumeran nø karubiibe trenchibig køn: —Nama kan Roma
    pirau kal-lawei køb lataitøwei misrtrappe, tsabøtø nu an petabe treeg misrar—
    cha. Inchene Pablobe trenchibig køn: —Nabe treeg mara kømøtø, kal-lainukkurri
    trendø truig kur— cha.'
  not-NT: 'Icanëri comantanti: —Tojai nipënabenqueri Iromasati cara nomatsiguengatacari
    naro. Icanqueri Paboro: —Naro aito ninë niquibiaque nomatsiguengatacari.'
  plu-plu: 'Ig suwtat gikiparakis awna: ―Nah katiwnih kaayhsima karukri kahadbe nah
    wageswa romayene. Igme kiyapwiye Pol awna: ―Nahme ku amadga wayk romayene.'
  iou-iou: Ude iweränä intäjukun ämatä yäŋkuk; Bureni? Näk Rom kome mähem ude itta
    nadäŋpäŋ moneŋ taŋi därat yäk. Yäwänä Poltä yäŋkuk; Näk nämo yäk. Näk Rom kome
    mähem ude ahäŋkuro itat.
  ntp-NT: 'Taidʌ ʌgʌʌ tʌaanʌdami potʌtʌdai: ―Gaaa namʌqui aanʌ mui tumiñsi dai romanutu
    ―astʌtʌdai ʌgʌʌ tʌaanʌdami. Taidʌ ʌPaavora aa noragi daidʌ itʌtʌdai: ―Aanʌ gia
    ʌrromamano giñdʌʌdʌ ―astʌtʌdai ʌPaavora.'
  rai-rai: Ma a ngaala na mukmuga i piri naa, “Iaau kaai iaau kul a naagagon kupi
    ang te Rom ma ra ngaala na maani.” Ma Paaulo i baalui naa, “Iaau pate. Di buta
    iaau ut a te Rom.”
  haw-1868: I mai la ua lunatausani la, He kumukuai nui ko'u i loaa mai ai ia'u keia
    kupa ana. I aku la o Paulo, Ua hanauia mai au, pela.
  ffm-ffm: 'Hooreejo oo jaabii, wii: —Miin, so wanaa njoɓu-mi kaalisi keewɗo nde keɓu-mi
    laataade Romanke. Pool wii mo: —Miin, mi finii mi tawii mi kaɲum.'
  arb-NAV: 'فَقَالَ الْقَائِدُ: «أَنَا دَفَعْتُ مَبْلَغاً كَبِيراً مِنَ الْمَالِ لأَحْصُلَ
    عَلَى الْجِنْسِيَّةِ الرُّومَانِيَّةِ». فَقَالَ بُولُسُ: «وَأَنَا حَاصِلٌ عَلَيْهَا
    بِالْوِلادَةِ!»'
  cop-CNT: ⲁϥⲉⲣⲟⲩⲱ ⳿ⲛϫⲉ ⲡⲓⲭⲓⲗⲓⲁⲣⲭⲟⲥ ϫⲉ ⳿ⲁⲛⲟⲕ ⲁⲓϣⲱⲡ ⳿ⲛⲧⲁⲓⲡⲟⲗⲏⲧⲓⲁ ⲛⲏⲓ ϧⲁ ⲟⲩⲙⲏϣ ⳿ⲛⲕⲉⲫⲁⲗⲉⲟⲛ
    Ⲡⲁⲩⲗⲟⲥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⳿ⲁⲛⲟⲕ ⳿ⲉⲧⲁⲩⲙⲁⲥⲧ ⳿ⲛϧⲏⲧⲥ
  sri-sri: 'Surara opʉ ĩgʉ̃rẽ ãrĩyupʉ: —Yʉ romanomʉ ããrĩdʉagʉ wáro niyeru wajaribʉ.
    Pablo ĩgʉ̃rẽ ãrĩyupʉ doja: —Yʉ tamerã romanoma makãgue deyoabʉ. Irasirigʉ deyoagʉgueta
    romanomʉ ããrĩdi ããrã yʉ.'
  nal-nal: Ma a waamua laba xa piaat naako, “Nia ga ra psin a kaakaai laba ma di varaar
    aizinugu lamaskana a baar iwana vaakatang in Rom.” Ma Pol xa piaat naako, “Singsaxai
    nia xawit. Araan naanaa xa luk nia, di varaar aizinugu lamaskana a baar iwana
    vaakatang in Rom.”
  kyq-kyq: 'Bubm asgarge tɛrl Pɔl ki ɔɔ: «Kɛn ɔlum jaay mꞋtɛɗ kɔɗ Rɔmɛ se, maam mꞋɔgɗenga
    kɔgŋ gurs dɛn aak eyo.» Ɔɔ Pɔl tɛrlin̰ ɔɔ: «Gaŋ maam se, gɔtn jꞋoojum tap ɓo,
    mꞋkɔɗ Rɔmɛ.»'
  kwd-kwd: Ma nga wane ba'ita lo'oo ka fata 'ilo'oo, “Nau nga wane 'i Rom la'u mola,
    tofuna nau ku fori 'ania bata 'e ba'ita.” Ma la Pol ka fata 'ilo'oo, “Nau nga
    wane 'i Rom, tofuna nau ku futa na wane 'i Rom.”
  ded-ded: Ifi deu yeng deec, “Ni hiedzo homac faiba kirecgenuu romangic anai.” Ifi
    deu Paurongo deec, “Ni ine fingec fingecna romangic yeneac arennu fingerai.”
  ewe-ewe: Asrafowo ƒe amegã la hã gagblɔ nɛ be, “Nye hã Romatɔe menye, gake ga home
    gbogbo aɖee mena hafi te ŋu zui.” Ke Paulo gblɔ nɛ be, “Nye ya Roma vidzidzie
    menye.”
  nuy-nuy: Nigaayung wani-narrangi-yinyung ni-yamayn “Ngaya ngarriini arrawindi anu-ṉuga,
    nguynju yadhu ngaya wubani-yung-jinyung a-lhal nga-burraa.” Nigaayung na-Paul
    ni-yamayn “Yagu anaani ngaambuḻwiyn, wiijamaa.”
  cop-BHC: ⲀϤⲈⲢⲞⲨⲰ ⲚϪⲈⲠⲒⲬⲒⲖⲒⲀⲢⲬⲞⲤ ϪⲈ ⲀⲚⲞⲔ ⲀⲒϢⲰⲠ ⲚⲦⲀⲒⲠⲞⲖⲎⲦⲒⲀ ⲚⲎⲒ ϦⲀ ⲞⲨⲘⲎ ϢⲚⲔⲈⲪⲀⲖⲈⲞⲚ
    ⲠⲀⲨⲖⲞⲤ ⲆⲈ ⲠⲈϪⲀϤ ϪⲈ ⲀⲚⲞⲔ ⲈⲦⲀⲨⲘⲀⲤⲦ ⲚϦⲎⲦⲤ.
  buk-buk: Dec lau siŋ-ŋga si ŋadau sôm, “Aö gahu awa atu siŋ dec gamlhi aneŋ bapia
    bu wati ŋgac Rom-ŋga.” Magoc Pol sôm, “Aö damaŋ iŋ ŋgac Rom-ŋga, ma bocdinaŋ dec
    aö ŋgac Rom-ŋga gawhiŋ.”
  pri-NT: «Gà côo, wâgo, âna po dau wâru mwani na go tòpò târa ma go pwi Roma!» «Wâgo
    âna na pitèpao, âna go jèpwi Roma.»
  zpq-NT: 'Nach ben'' yo''o ḻo ne''e yogo'' soldadw ca'' gože'' Pablon'': ―Mechw xen
    gwxaqueda'' cont naca'' cuent len beṉe'' nación Roman''. Nach Pablon'' gože''ne'':
    ―Neda'' golja'' naca'' beṉe'' nación Roma.'
  por-TFT: 'Então o comandante disse: “Eu também sou cidadão romano. Paguei um bom
    dinheiro para me tornar cidadão romano”. Paulo disse: “Mas eu nasci cidadão romano,
    portanto não precisei pagar nada”.'
  gwi-NT: “Gwintł'oo goiihkwat ts'ą' Roman gwich'in dhiidlit.” niveet'ah'in Paul ahnyąą.
    “Gąą shįį ąįį Roman gwich'in ihłii, shiti' Roman gwich'in nilįį geh'an.” Paul
    yahnyąą.
  gvn-gvn: Majangka yalaman, “Ngayu money jirray dajin, bama Romanmanka.” Paulungku
    yalaman, “Yamba ngayu balkajin Roman-warrandamunbu bubungu, yinyayinka ngayu kari
    payim-bungan.”
  nhy-NT: 'Ijkuakón in koronel okilwij in Pablo: ―Nej oniktlaxtlaj miek tomin para
    onimochij niromano. Pablo okijtoj: ―Pues nej niromano desde onitlakatke.'
  asm-FB: হাজাৰৰ সেনাপতিয়ে উত্তৰ দিলে, “মই ভালেমান ধন ভৰিহে নাগৰিকত্ব লাভ কৰিছিলোঁ৷”
    কিন্তু পৌলে কলে, “মই জন্মতেই এজন ৰোমীয় নাগৰিক৷”
  okv-okv: “Eto namote tapa enda nei embo rate koro peni vahai na ombuto Roman ta
    citizen etena,” ainge enu Paul na, “Na aja na ingari ta eto Roman embo etena.”
    ainge enu
  mxt-NT: 'Tyicuan ta catyí comandante cuan chi ra: ―Yuhu cuaha xaan xuhun tyiyahvi̱
    ta nanduvi̱ noo ra cuenda Roma. Ta ra Pablo catyí ra: ―Soco yuhu ra cuenda Roma
    cuví nyata caqui̱ ―catyí ra.'
  tzo-NT: 'Hech laj yal ti tribunoe: ―Ep taq''uin laj cac'' c''alal ni''och ti sventa
    ti Romae ho''oni ―xchi. Hech lic tac''avuc ti Pabloe, hech laj yalbe: ―Ho''oni
    ni''och ti sventa ti Romae c''alal ni''an ―xchi ti Pabloe.'
  ind-AGS: “Aku membayar harga yang sangat mahal untuk mendapatkan kewarganegaraan
    itu,” kata sang komandan. “Tetapi aku dilahirkan sebagai warga negara Roma,” jawab
    Paulus.
  omw-omw: Tuvaro nronra vaisi mwiva tiqaro, Nte munima nronraqama kyena Romeni vaisiqama
    vurave. E mpo, nataama kyerave Romeni vaisiqama quaro? tuvaro Poruva mwia timwa
    mwinro tiqaro, Ni ntohua kohua Romeni vaisiqama quarara tina, ntevata Romeni vaisima
    varuqo, tiro.
  yrb-yrb: '@see-verse:ACT.022.027'
  maa-NT: 'Jè xi̱ta̱ sko̱‑la̱ soldado kitsò‑la̱ Pablo: ―Tse jchán to̱n kisengui‑na
    yijo‑na̱ nga xi̱ta̱ Roma komà. Jè Pablo kitsò: ―Ta̱nga ''a̱n, k''oa̱á s''ín kits''ian
    nga xi̱ta̱ Roma‑ná.'
  mcq-mcq: ꞌEjume ea Natohwa kajara ijá ꞌwama Na roe Romu opuni ea reꞌi vejujaho monia
    eha niꞌimaꞌura vejuta ꞌwamana. ꞌEjume Porura ijá ꞌwama Na iki nahenia jihunaꞌe
    na Romu ora rejuta ꞌwamana.
  sus-A: سْورِ مَنفّ مَن نَشَ عَ قَلَ، «ﭑ تَن نَاقُلِ فبٍفبٍ نَن بَشِ، ﭑ قَ قِندِ
    رْ مَكَ لَسِرِ رَ.» ثْلُ نَشَ عَ قَلَ عَ بّ، «ﭑ تَن بَرِشِ لَسِرِيَ نَن كُي نّ.»
  jpn-1965: すると、千人隊長は、「私はたくさんの金を出して、この市民権を買ったのだ。」と言った。そこでパウロは、「私は生まれながらの市民です。」と言った。
  fra-SBL: 'Le commandant répondit : « J''ai acheté ma citoyenneté à un grand prix. »
    Paul a dit : « Mais je suis né romain. »'
  yka-yka: Paˈin kelnelin, “Aku inin ekka sīn tapamayedku si gubelno Romahin duk ku
    manjari aˈa Roma.” “Saguwaˈ aku,” paˈin si Paul, “aˈa Roma ku kemuwe panganak
    akuhin.”
  mle-mle: Adi yitaypika duw ata waad, “Wun saan samasam yapiykuw, wun Roma tipa kidi
    duw-adiwun.” Aw Pol ata wadid, “Wuna amaay sapwiy-lidiwun, wun ata Roma tipa kidi
    duw-adiwun.”
  shp-NTPO: 'Jatian comandanten yoia iki: —Enra icha koríkinin kopíaka, iki romamea
    joni inoxon —akin. Jatian Pablon neskaa iki: —Eara ikonkon romamea jonishaman
    iki —akin.'
  aom-aom: 'Ioꞌajamu a börömohuro uavadeje: Naro moni böröme buꞌöjëꞌëro ëhuꞌëro na
    Rome raje jevajëjo. Jevajëjamu Paul-ro uavadeje: Röhu na monioho bogo bojëmiꞌi
    aꞌi nasi vëmu vavuꞌohuro baejevamu evare na Rome raje jevade höjo.'
  geb-geb: Por maaŋ nzuaim, mba ntari ga mbui gɨɨtɨvi gari guman panan vhari khaŋ
    ana nzuai, “Gu won ŋkɨɨa vhɨrve guarira wo nzuav vhezgiap, gu ntigem Rom guma
    ki.” Ana maaŋ nzuaim, Por khaŋ ana nzuai, “Gu maaŋ muuŋgi fhuvara. Gu nan ndia
    Rom guma ma. Gu vhɨra Rom guma ma.”
  bsj-bsj: Nii dur nob kwenebo yi coki, kiyemero ducce matiyen yim bwebitineme. La
    Bulus yico, ci bou ye bwe roma.
  cak-cak: 'Jac''ari'' ri achi ri'' xu''ij: Yin q''uiy méra xinya'' richin xinoc jun
    romano, xcha''. Pero yin yin romano pa valaxic, xcha'' ri Pablo.'
  chf-NT: 'Ajnoja u p''ali: ―Q''uen taq''uin cä c''ac''a'' toji tuba ajnicon de aj
    romano. Aj Pablo u yäli: ―Aj romanojon chich no''onba päncäbon.'
  tlf-tlf: kamogim isiik bogobe-nala e, “Niyo tisol afalik uyo ku Rom kasel imi kobe
    mo-nilita, mitam Rom tinum ke-sii kuba,” agela e, Fol iyo bogobe-nala e, “Niyo
    ki, nimi aatum beyo Rom tinum kesa kale, mungkup namolata, nagal mitam Rom tinum
    ke no kesi kuba,” agela e,
  piu-2006: Mayutju paluru Puulanya piyuku watjaṉu, “Ngayulu mayutju Yukatjatjaku
    waarrkanalpi nyinanyi. Ngayulu mayutju palunya mani tiṉa yungkunytjala, paluru
    ngayunya watjaṉu ngayunya waarrkana nyinanytjaku.” Puulalu watjaṉu, “Ngayuku paapa
    mayutju Yukatjatjaku waarrkana nyinangi, palulanguru ngayululpiṉa palumpa waarrkana
    nyinanyi.”
  poh-NT: 'reꞌ nahsil jeꞌ woꞌ chic wili xikꞌor reh maꞌ Lu̱ꞌ: «Reꞌ hin naxinoquic chi
    hin ritinami̱t i Ro̱ma yohbal wach tumi̱n xnitojbej wi̱ꞌ ri̱j. Raj ti hat kꞌuruꞌ,
    nicꞌ ti wach na xaꞌn canar ritojoric ri̱j reꞌreꞌ? nqui reh. Chalic i maꞌ Lu̱ꞌ
    jeꞌ wili xicꞌuꞌlej wi̱ꞌ: «Reꞌ hat cu ru̱cꞌ na nchel atumi̱n ruꞌ xatoquic chi ritinami̱t
    i Ro̱ma, raj hin xa wasba̱l woꞌ cho maj reꞌ take nitu̱t waja̱w najtir kꞌi̱j quicojom
    qui̱b chi ritinami̱t i Ro̱ma, nqui reh nahsil reꞌreꞌ.'
  tue-tue: 'Surara dutigʉ́pe: —Yʉʉ pairó niyeru wapatíwʉ, romanuãyʉ niirére sããgʉ̃dʉ,
    jĩĩyigʉ. —Yʉʉja máata bauágʉpʉra romanuãyʉ niirigʉ niiwʉ̃, jĩĩyigʉ Pablo.'
  bjp-bjp: Ke kabisit ae ka tarah, “Ia fifiil ini tara pitkalang isi tapiek arae nenge
    sikin Rom.” Isau le Pol ka kiliis u aragii, “Ia sikin Rom tom aunbiing ia pang.”
  xon-xon: Le upol ngbaan bui u, “M nan pan ŋimombil pam, le ki kpaln Rom aanii.”
    Le Pɔɔl bui u, “M ye Rom aabo la.”
  tzo-ZNT: ―Li voꞌone ep ijtoj yoꞌ liscuentain o li Romae ―xi la ti totil solteroe.
    ―Li voꞌone jromaon onox ti cꞌalal liꞌayane ―xi la li Pabloe.
  mpm-NT: 'Ti ni kachi chaa un nuu da: ―Ruꞌu, kuaꞌa xuꞌun ni chaꞌu ri, ti ni kendo
    ri kuu ri chaa Roma ―ni kachi da. Ti Pablo ni kachi da: ―Ko saña chi kuu na chaa
    Roma, chi yukan ni kaku na ―ni kachi da.'
  ots-NT: 'Nu car comandante bi ma̱m bbʉ: ―Guejquitjogö, dúr ciudadano romano hne̱je̱.
    Nugö dú cju̱ti domi rá ngu̱ pa dá tön cam derecho gá ciudadano.― Nu car Pablo
    bi da̱h bbʉ, bi xifi: ―Nugö, bi ttajqui cam derechogö desde bbʉ ndú hmʉy.―'
  hoy-hoy: ईद केळकु सेनानायक अंदुन, “नानी रोमी नागरीक आगोद पद हापाळ पैस्या कोटकु सिक्याद.”
    पौलुस अंदुन, ना रा जनम टु रोमी मंळसा हुईन.
  uri-uri: Yatom melnum a atn hep ekg almpwrong pa la tolpa, “Kupm ti armpen marpm
    wail uk tu Rom, yatom kupm paln tol tu Rom ti.” Ari Pol pa akalmpe la tolpa, “Kitn
    pa armpen pake, wa kupm ti pa manjan pa wi nang namponen Rom yatom kwat kupm ti,
    yatom kupm ti pa apm tukol tu Rom tike.”
  amo-amo: Udya nasoje kawaghe aworo, “meng se nin nikufun gbardanghari inase uso
    kunan Rumawa.” Bulus woroghe, “Meng kumat in Rumawari.”
  pjt-pjt: Ka wati panya mayatjangku Paulala wangkangu, “Palu ngayulu Tjiitjanya mani
    puḻkangka payamilaṉu paluṟu ngayunya walytjanmankunytjaku.” Ka Paulalu wangkangu,
    “Palu ngayuku mamangku Tjiitjanya mayatjanmankupai, ka ngayulu mamanguṟu palunya
    mayatjanmanangi iṯinguṟu alatjiṯu.”
  cwe-cwe: Mkulu wa wakalizi kalonga, “Niye niwa mkaya kwa kuliha hela nyingi.” Paulo
    kamwidika, “Niye mkaya wa Loma kwa kwelekwa.”
  daa-NT: 'Kar tatkaw-ak kaawiiji pey aman : « Ki taliin nu ginit Roomin̰ce-aŋ, esa
    nu kappiy gurus dakin ja. » Pool gay telkiiji aman : « Nun gay, min ŋu weentu,
    nu Roomin̰ce. »'
  mlp-mlp: An bab mat danmebta na bilam, Ya naw ayahmo hulosim ya ibin Rom-ub emta
    ham. An ta Pol bilam, Ya haiq ham. Ya inen iqeman ya ibin Rom-ub usaqta ham.
  ape-C: Aria anudok debeini soldia nakri, “Eik yawashok debeibori utabor yatorin
    aria douk yatogur anan um Rom.” Aria Pol nakripan nakri, “Eik uwok. Eikish amakenyish
    riguk shani eshesh Rom shatogur atish arpesh aria douk eik wata yagipeshesh namudok
    atin.”
  bgs-bgs: Igkagi tô kapitan, na mà din, “Dakál tô salapì na igbayad ku ébô imunna
    sakup ka Roma.” Igkagi si Pablo, na mà din, “Asal sakán, ándà palang igbayad ku,
    su dutun é igpamasusuwan kanak ta sakup ka Roma.”
  faa-faa: ipi someraka, “Rome aporoa paoraka rekeakosakipoko, Rome kamaniaki nōmo
    mone kára kasapo.” Airakano Poremo someraka, “Ano kakaro Rome aporopo. Takapesa
    maiya amo, ano Rome aporo takapesapo.”
  kik-kik: Nake mũnene ũcio wa mbũtũ akĩmwĩra atĩrĩ, “Ndarĩhire thogora mũnene nĩgeetha
    nduĩke raiya wa Roma.” Nake Paũlũ akĩmũcookeria atĩrĩ, “No niĩ ndaaciarirwo ndĩ
    raiya wa Roma.”
  cap-NT: 'Nekztan nii comandantiqui cjichic̈ha: —Wacchi paaz wejrqui pacchinpanc̈ha
    roman wajtchiz z̈oñi cjisjapaqui. Nekztan Pabluqui kjaazic̈ha, tuz̈ cjican: —Wejrqui
    nastiquiztanpacha roman wajtchiz z̈oñtc̈ha.'
  ksr-ksr: Kaeŋ meleeno ijoro, “Nii moneŋ somata giliŋ Room mindimindiri gawmambaa
    (jeŋkooto) paaspoot sewaŋa mewe noŋgi laligojeŋ.” Ijoro Poolnoŋ jero, “Ii awaato,
    noo maŋnanoŋ Room gawmambaanoŋ paaspoot meŋ laligoro niinoŋ iwaa meria kolooŋ
    iikanoŋa qa ii meŋ laligojeŋ.”
  eng-TNT: 'And the captayne answered: with a greate some obtayned I this fredome.
    And Paul sayde: I was fre borne.'
  sbs-sbs: '@see-verse:ACT.022.027'
  sue-sue: Ago senu soldiara dia bamu meni ego senua awa, “Na moni dainiro gavmanre
    potina zuma naso wenu Roma ema me wena awa.” Ago senu Paulo meni ego senua awa,
    “Ota nane meni awa mia naso na pumunu Roma ema me kei awena.”
  fra-NCL: 'et le tribun repris : « Moi, j’ai acheté bien cher ce droit de cité. »
    — « Et moi, dit Paul, je l’ai par ma naissance. »'
  bhg-bhg: Edo itoroda badarimi sisina, “Nato Rome emboda dero eiwa ganu bajinabémi
    oriesitena!” “Ata nato mamo ae ai de awa Rome embobo,” Paul mi mina sisina.
  snn-NT: 'Sehuoguëna, baguë caguëña: —Yë''ë''ga ai curire ro''ini, romano bainguë
    ruën''ë yë''ë, caguëña. Caguëna, Pablobi: —Yë''ë të''ya raisirënbi romano bainguë
    ba''iguë''ë yë''ë, caguëña.'
  atb-NT: Haú hkûn, dap up zau hpó gi, "Ngò lháng ahpau myo myo byî pyám luî sheq,
    Romaq mingdán byû ru wó dut é nghut lhê." ga tû taí jáng, Poluq gi, "Ngò kúm gi,
    Romaq mingdán byû dut gû hku lé lo é sû nghut lhê." ga taî ri.
  cek-AK: To naah kalen koek misatuh angraeng mah, Kai loe Rom kami ah oh thai hanah
    phoisa pop ah ka paek bae, tiah a naa. Toe Pawl mah, Kai loe Rom kami ah ni ka
    tapen, tiah a naa.
  bkd-bkd: Dayun uminikagi haena sa labaw ha kapitan hu sundalu hu “Siak migbayad
    a hu adagi ha salapì ta daw mabuhat a ha sakup ta Roma.” Ba si Pablo tuminubag
    daan hu “Sakup a gayed ta sa laas ku sakup man ta Roma.”
  ctu-76: 'Jini ñuc bʌ soldado ti yʌlʌ: Joñon yonlel tyaq''uin tic tyojo cha''an ochicon
    ti romano bʌ winic, che''en. Pablo ti'' jac''ʌ: Pero joñon romanojon ti ch''ocʌyon.
    Che'' ti yʌlʌ Pablo.'
  lac-NT: 'Caj u nuncaj u jach ts''urir tu cotor soldados: ―A teno'', caj in bo''otaj
    jach ya''ab taq''uin soc u winiquirenob romano. Pablo caj u ya''araj: ―A teno'',
    u winiquirenob romano, quire'' in tet u winiquirob romano quet yejer in nʌ'',
    u winiquirob romano.'
  xla-xla: Epapalati opahale so dokopala oplamita asiyama epo atlaiyo, “Na꞉ Loum mo
    oplami ikadepe dlowedeme asiyama mani pato himiwa,” diyo. Amasiyama Polota ya꞉
    watle epo atlaiyo, “Na꞉ Loum mo oplami ikadepe dlowedeme mani pato epapele pohimina.
    Adipalati, na꞉ na꞉ waita na꞉ hamale oloma edla na꞉ Loum mo hi mate hamuwapo. Epedeme
    na꞉ye Loum oplami ikadepepo,” diyo.
  xav-NT: 'Tawamhã apito hã te duré tãma siwasu''u, ãne: — Wa hã duré, romanu. Ĩ̱poto''wa
    hã romanu õ nherẽ, wa''âbâ za''ẽtẽ uptabi na wa tô ĩ̱siwa''â romanu norĩ ma, ĩ̱siromanu
    da. Tawamhã Paru te asa tãma tinha: — Tazahã ĩ̱poto''wa hã romanu wa, wa hã duré
    romanu u''â. — Ãne te asa tãma tinha.'
  cuk-cuk: 'Degi, Roma-sorda-bur-dummad Pablo-abin sogded: —¿Degbali? Andi Roma-dulega-guega
    mani-dummad an misad. Pablo abin-sogded: —Andi bato gusgu gwalulesad-akale, Roma-dule
    gued.'
  tbf-tbf: Mi muomuo leong a nga pevien, “O nga tsorubeit mi kangi Roma sien o ta
    nga vovoir rakot simi gavaman ngan mi lakep leong.” E Paulo a nga kuil nama, “Eiekesen
    eou mi kangi Roma vemusurie e tamoung ma e kinoung.”
  uig-CYR: '— Мән наһайити жуқури баһада мошу пухралиққа егә болдум, — деди миң беши.
    Павлус: Амма мән туғулушумдинла шундақ! — деди.'
  ikw-NT: Nye risi ọgwnu wam kaa, “M kwụru m agịda ịwai sị me ghọru nye Rom.” Pọlu
    kaa, “M bụ m nye be mụrnu lele nye Rom.”
  khs-khs: 'Aputa: Lome ami ta:le ti komatayewi mene selese, “Newa Lome sena tema:na:pelekiwa
    moweniwa ilima tiye mikeye.” Aputa: Poleyewi selese, “Newa ka eta: alamakeye.
    Ni amayewi newa ye kesilakeye. Alanase, newa Lome senakeye,” e seya.'
  dwr-ENT: ኦላ ካፑ ጳዉሎሳው ዛሪዴ፥ «ታኒ ሃ ዛሬቴ ዳሮ ሚሻን ሻማዲ» ያጌዳ። ሺን ጳዉሎሲ፥ «ታኒ ሄ ዜሬፔ ዬሌታዲ»
    ያጌዳ።
  pma-pma: Avat houlu viteni mini vit, “Inau numai navi koan Rom tai en sise koa navul
    lati en mari mani tai.” Ka Pol viteni mini vit, “Ka inau, navi koan Rom tai navong
    avasi inau.”
  atd-NT: Kagi to igbuyag to mgo sundalu to, “Nakabayad a to salapi no dakol oyow
    ogkasakup a to gobirnu to Ruma.” Kagi ni Pablo to, “Di sikanak atag, ligkat to
    ingkabato ku, nasakup a to gobirnu to Ruma.”
  tel-2017: పౌలు “అవును” అన్నాడు. అప్పుడు ఆ సైనికాధికారి, “నేను చాలా వెల చెల్లించి
    ఈ పౌరసత్వం సంపాదించుకున్నాను” అన్నాడు. అందుకు పౌలు, “నేనైతే పుట్టుకతోనే రోమా పౌరుణ్ణి”
    అని చెప్పాడు.
  hat-BSA: 'Kòmandan an te reponn: “Mwen te twouve tit sitwayen sa a ak yon gwo sòm
    lajan.” Paul te di: “Men mwen te ne sitwayen.”'
  bxh-bxh: Habahim hiyala tau lau kulukuluwenna baꞌisana iyen, Yau E laoma mate moni
    laꞌilaꞌi E pei be E famala Loma dogana. Paulo alinana ya bui iyen, Tinagu ya yosigu,
    yau Loma dogana.
  top-NT: ―Porque aquit lhu̱hua tumi̱n cxokoni̱t xlacata nacli̱tapaksí lacchixcuhuí̱n
    xalac Roma. ―Ah, pero huix, aquit cli̱registrarlani̱t chixcu xalac Roma la̱ta
    ctilakáhualh ―kalhti̱ko̱lh Pablo.
  msk-msk: Laong nang pangoro nang sondaro kang Pablo, “Yakagaon kaw kanak, kay yamaimo
    ako taga Roma kay madaig na sapi yang byabayad ko saan.” Awgaid laong ni Pablo,
    “Way byabayad ko na sapi kay yamawtaw ako dadaan taga Roma.”
  gyr-NT: 'Ahese sundao rerecuar guasu aipo ehi chupe: —Che rumo setá guarepochi amondo
    romano che reco ãgua —ehi. —Che rumo che ha ramo suive, romano aico —ehiño sundao
    rerecuar upe.'
  kmh-kmh: Aŋgek, amiybi yomb yimb ak aŋgak, “Yand maniy yomb yimb ak yokiy mey, Rom
    bi mindpiyn aŋgak.” Aŋgek, Pol pen aŋgak, “Rom kay yip tikyak ak mey, yand Rom
    bi mindpiyn aŋgak.”
  ukr-ONPU: 'Трибун сказав: ―Я придбав це громадянство за чималу суму грошей. Павло
    ж відповів: ―А я народився римлянином.'
  emi-emi: Namu ngateva eaaitara ngakapa tau ngai uvii etoa ghe uela ta Pol va, “Aghi
    aghe vella oroieili viliki veu tani sitisen nge Rom.” Me Pol ghe uela va, “Aghi
    sitisen nge Rom ieghi poli tamaghi sitisen nge Romi ia.”
  zpv-NT: 'Chiꞌchi rahbi comandante chi: ―Naꞌh ziahan duxa mweeyi badiꞌhihn tin naan
    tuhbi bwiinn Romanu. Ya chiꞌchi rahbi Pahblu loh comandante chi: ―Per naꞌh ayi
    guziꞌdxiꞌhñin sino que naan bwiinn Romanu desde chin guulaayihn.'
  gux-gux: 'A minteela yudanciamo den yedi o: N den pani ligiciame ki tua Loma yua.
    Polo den guani ki yedi o, mini wani n mali ki tie yene.'
  kos-kos: Na leum sac fahk, “Nga tuh moli sie mani na yohk tuh nga in oaoa sie mwet
    Rome.” Ac Paul el fahk, “Nga nuna mwet Rome se e ke nga isusla.”
  ibo-ibo: Ọchịagha ahụ zara, “ma o furu m ego dị ukwuu iji bụrụ onye Rom.” Ma Pọl
    sịrị, “Amụrụ m dịka nwa afọ ala a.”
  yml-yml: Toeva biola i vo, Yau wata Loma ꞌana tomotoga, siwe nagami mani bwaikina
    a veledi Loma gabemani mulieta i tauyeku yau ꞌana tomotoga mogitana.” Siwe Faulo
    i voneni i vo, Tamaku tomogo Loma, faifainanina yau a tubuga tamu Loma ꞌana tomotoga.”
  ory-ory: ସେଥିରେ ସହସ୍ର-ସେନାପତି ଉତ୍ତର ଦେଲେ, ଅନେକ ଅର୍ଥ ଦେଇ ମୁଁ ଏହି ନାଗରିକ ପଦ ପ୍ରାପ୍ତ
    ହୋଇଅଛି। ପାଉଲ କହିଲେ, କିନ୍ତୁ ମୁଁ ଜନ୍ମରେ ରୋମୀୟ।
  bzj-bzj: Di komanda seh, “Wel, Ai mi pay wahn lata moni fi bee wahn Roaman sitizn.”
    Bot Paal tel ahn seh, “Ai baan wahn Roaman sitizn.”
  chk-chk: Ewe sounemenem a üra, “Ngang üa wiliti eman chon Rom ren ai mönätiu chomong
    moni.” Paulus a pölüeni, “Nge ngang eman chon Rom seni chök ai uputiu.”
  ssd-ssd: 'Taŋakina le gabat suŋgo nu Paulus sana: Nane ye Romnu taŋgo ŋguwaig ŋga
    ndametiŋ suŋgomba Rom mbal niŋgen ŋgina le nu sana: Yiŋe piro tambi Rom nyu te
    ndaken. Ye ina sinam mayok kan ta ye Romnu ŋgina.'
  acr-TNT: 'Ecꞌu ri comandante xucꞌul uwach: —Riꞌin rucꞌ uqꞌuiyal puak xyaꞌ nuwuj
    re xinuꞌan aj Roma —xchaꞌ. Yey ri Pablo xubiꞌij: —Noꞌj riꞌin, in aj Roma chwi
    walaxic lok —xchaꞌ.'
  rop-rop: Wal det bos bin tok, “Aibin pei loda mani blanga meigim miselp Roman.”
    Wal Pol bin tok, “Ai nomo bin pei eni mani blanga det rait, dumaji aibin bon garram
    det rait.”
  mee-mee: Ba kelangpatali ke role kia muni roma, “Iau ka lele iau a Rom te ina iau
    kolia momongau ka kuru e bollau.” Nae Pol ke ale roma, “Ava iau ka lele iau a
    Rom te ina nau toapisigi iau.”
  dif-dif: 'Juljaia kaparali kalabana wonti: „Ngato kalala pirnali ninata ngurala
    burungankanala“. Paulus jatana wonti: „Ngani bakana Romala dankana wonti.“'
  gam-gam: Ami iwa kerman ge pille embe dji, na ku kerman awo ill nanam Rom una moro
    we dji. Ba Pol embe dji, na man. Na mana kui ge na Rom una moro we dji.
  nou-nou: Setiri isoro embobo da gitijigari nembodiba mi sisira, “Na awa ganu nembodiba
    itido Rome embo moka isena.” Edo umo awodo setiri Paul mi mina sisira, “Awarate
    matu be matu naso mama Rome embo isira. Edo na awa naso aia mi burisira iji ainde
    na Rome embo moka isena.”
  mqb-NT: 'Bahay nga sə suje ata a jan: «Nen naa təra ɗo sə Ruma ahay nà, nə gucek
    dala bayak awan.» Pol a mbəɗahan apan, a wa: «Əna nen nà, ɗo sə Ruma ahay kwa
    sə wahay nen.»'
  ape-B: Ali anudak nebenali soldia nakli, “Yek yowachak nebebali utabal yatalugun
    ali dakio yatoglu onowe Rom.” Wakuli Pol naklipanu nakli, “Yek wak. Yekich mamechich
    likuk chanu echech Rom chatoglu atich elpech ali nameitu yek wata yagipechech
    namobuk ati.”
  grc-F35: Ἀπεκρίθη τε ὁ χιλίαρχος, «Ἐγὼ πολλοῦ κεφαλαίου τὴν πολιτείαν ταύτην ἐκτησάμην.»
    Ὁ δὲ Παῦλος ἔφη, «Ἐγὼ δὲ καὶ γεγέννημαι.»
  cav-NT: —Jetiama ique chipiru quijehueticuare Roma juque quirica cuana caquemiti
    ishu, —jadya tujatu Pablo acuare. —Ecuetu tsujetyataqui ama jucuare, ique Romajuja
    quirica cuana aniyaja ebacuaque tibu. Tuque jucuare baedya ique, —jadyatu Pablora
    mil sudaru cuana cuatsashaquique acuare.
  kgp-NT: 'Kỹ major tóg ti mỹ: “isỹ tỹ Romano nĩ jé sóg jãnkamy tỹ hẽn ri ke tỹ kajãm,”
    he mũ ti mỹ. Kỹ Paulo tóg ti mỹ: “inh mur kã sóg ge nĩ hã ra, inh panh ri kén,”
    he mũ.'
  bvd-bvd: Ma waa gwaungai nai ka bae 'urii, “Nau waa 'i Rom lau gu ne, sui ta nau
    ku foli talana 'ana malefo baita ne.” Ma sa Bol ka luua ka 'urii, “Nau ne waa
    'i Rom, suli nau ku futa 'ana waa 'i Rom.”
  ukr-1871: 'І відказав тисячник: За велику суму здобув я се горожанство. Павел же
    рече: Я ж і родивсь (у йому).'
  apz-apz: Ose ulahonɨngki hwe yofe engoꞌnjo sohwo ulɨmento, Ngko hamniyoho engo hoꞌnaofonji
    aꞌamu Loum imoꞌnɨmentohe hwoꞌnyoho. Ose ulahonɨngki Poul ulɨmento. Nje mpohwo
    Loum mtaꞌango hweho. Osoꞌno ngko aꞌamu Loum hwoꞌnyoho.
  yon-yon: Kwanandoona, korokbed yedmoon, “Ne aningko Rom aom kuu od darewoowiib kowaankob
    kumbed kumaom kuu angkeen.” andoon. Andoona, Poolbed yedmoon, “Nambe yaningko
    kuu Rom aom angkeen kowe, ne wooneen yaambed naningko kuu Rom aom kowiwen.” ande
    inandoon.
  poi-NT: 'Jém coronel iñɨ́máy: —Ɨch tsa̱m jáyaŋ tumiñ anyoj iga atsɨ́y juuts aRomapɨc
    apɨ̱xiñ. Jesɨc nɨmpa jém Pablo: —Pero ɨch aRomapɨc porque anay jém Roma iñaxyucmɨ.'
  wuv-wuv: Ma mei bauaniaa fo'aa na ware, “Yau, una siminaa watauda mugoo po'i ba
    yau hemea rama'aa Rome.” Paul na ware, “Ma'uaa yau, waniniau Rome.”
  quf-NT: 'Chaymi chay suldadukunapa mantaqninqa Pablutaqa niran: —Nuqaqami achka
    qillaykunata gastaray romano kanaypaqqa nir. Nataq Pabluqa niran: —Nuqaqami romano
    kani taytayrayku.'
  yuw-yuw: Ihoroc yuna ofisaho inogoc, “Kombihi, noc ‘Röm kantrihon morömo itiwa’
    yongo möneng koböcma sinom gavman imongga Römphon morömo itat.” Ihoroc yuna Polho
    yogoc, “Nocu ihoroc muno. Macnaho bauna nocho Römphon morömo idot.”
  hus-NT-1971: 'Tam uchan a Pablo c’al an comandante: ―Nana’ u pacu yan i tumin abal
    cu baju tin aticlab cuentalith Roma. Tam a Pablo in ucha’: ―Nana’ pelits tu hua’tsintal
    tin aticlab cuentalith Roma.'
  med-med: Wote, el wu kuimbal ei ndi kundpa, nimba mel, “Na ku moni puⱡi ngump kʉn
    omp, Rom wu mor,” nitim. Ni wote, Pol ndi kundpa, nimba mel, “Na wote, Rom kona
    ila rukʉr metʉng ei ka!” nitim.
  bch-bch: Ta madidnga kapei ikeo, “Gau naol pat kapei, ta tilongean gau ga naot eaba
    Rom ag.” Ta Paulus ikeo, “Be gau eaba Rom ag ngan tnag ipopo gau ga inam labone.”
  cco-NT: 'Jo̱ cañíiˋtu̱ i̱ fii˜ ꞌléeˉ do quiáꞌˉ Paaˉ jo̱ cajíñꞌˉ: —Jial jnea˜ eáamˊ
    cacángˉ cuuˉ quiéˉe e caꞌuíinˉn dseaˋ romano. Jo̱ cañíiˋtu̱ Paaˉ casɨ́ꞌrˉ i̱ fii˜
    ꞌléeˉ do: —Dsʉꞌ jnea˜ lɨ́ɨnˊn dseaˋ romano latɨˊ mɨ˜ cangáamꞌ˜baa.'
  deu-1951: 'Und der Oberste erwiderte: Ich habe dieses Bürgerrecht um eine große
    Summe erworben. Paulus aber sprach: Und ich bin sogar darin geboren!'
  alq-ALGNT: 'Ka niganizidj cimaganic ki ikido: “Nin mane nigi kijikan Rom ogima8i8inikag
    kidji tibendagozian.” Midac Pon ogi nak8e8ajian: “Nin dac 8in, ka ako nta8igian
    nidiji tibendagozinan.”'
  ixl-NNT: 'As ech tal veꞌt viqꞌesal unqꞌa sol ileꞌ: —As mamaꞌla puaj kat unsotzsa,
    tul kat ok in aa Romail,— tiꞌk naj. Ech tal u Pablo ileꞌ: —Ech koj in, tan in
    aa Roma, tul kat itzꞌebꞌ in,— tiꞌk u Pablo.'
  boa-NT: 'Áánélliihyéhjáa neebe ávyéjuube dííbyeke: —Téhdurée muurá mítyane ó ahdó
    romáánómuube o íjcyáíñé waajácuháámɨ. Áánélliihyéhjáa Páávoro nééhií: —Árónáa
    ihdyu llihíyomútsidi téhdure tene íjcyánéllii ó néé pañétúejpi o íjcyane.'
  etr-etr: Amalebe beaha aligilo busa amea sähalea, Nihïne muni edefadea ne Olomo
    dolö hamomolöïe niimelëla säi. Amalebegi Foloea sähalea, Nemea ne neegela ägüsolo
    amo gala ne amala nelola säi.
  quh-NT: 'Curajtaj nerka: —Romano llajtayoj canaypaj nokaka ashqha kolketa korkani,
    —nispa. Pablotaj nerka: —Nokarí tatasniymantapachapuni romano cani, —nispa.'
  kwi-kwi: 'Suasne katsa suldaru ɨninmikane ussa kaizta: —Nane akkwan pial tarau,
    Romano awa namnapa. Pablone ussa kaizta: —Nane Romano awa ish, kawira akwa.'
  agm-agm: Undihɨ tunnɨwɨ yahwɨnohiyɨhiyaamɨ mɨtɨho Porɨhoai saundataase. “Nɨnɨ noaipatɨ
    Romɨhiyaamɨhonimatɨtandɨhandapɨ nawɨho aungwohandɨ awaisawɨhiya gamanɨhiyai nunyataayo,”
    undataase. Undihɨ Porɨhomɨha wihoaaŋɨha saundataase, “O nɨnɨhɨ niyɨ apiya Romɨhiyaamɨhasanyurisɨ
    nanɨmwihɨ nɨnɨ tɨtɨhɨ Romɨhiyaamɨhonɨne,” undataase.
  ubr-ubr: Bainetewarotin gagamin iyau, “Yau agim gagamin maiau ayein weie anat Rome
    an mafam orot amatar.” Paul iyafotai iyau, “Yau on Rome orot, yabin yau ayou a
    tamau, osi on eb Rome yangan.”
  tsw-NT: A̱vu u damma Bulu, “She na n tsupai ikebe ya̱ a̱bunda̱, ɗaɗa n tsura̱ mo
    oꞌwoi vuma va̱ Roma.” A̱vu gba Bulu usu, “A̱mu umatsun wa̱ Roma u ɗa.”
  cax-NT: 'Nanti comandanterrü: —Arrüñü rrapacaca chama monirri nauqui isamunuñü rromanorrüñü.
    Nanti Pablo: —Tapü arrüñü rromanorrüñü numo yaca icu cürrü, itopiqui arrti iyaü
    rromanorrti.'
  aia-aia: Mana na'ohanai sae hehei'oi 'a o'ani, “'Inau 'e kae ha'a nau horia maugu
    ha'i sae auhenua ni Rom.” Mia Pol 'a o'ani, “'Inau 'au huta ha'i ai Rom.”
  srp-1865: 'A vojvoda odgovori: ja sam za veliku cijenu ime ovoga graðanstva dobio.
    A Pavle reèe: a ja sam se i rodio s njime.'
  agt-agt: “A nagpaga ka mantu ta kuman na iyak, te addu ya nepagpagak?” kunna ha
    na kumanderen. “Awan, awek nagpaga, te neanakak ta pagturayan na gubyernu gafu
    te minamaken,” kun ni Pablu.
  lug-lug: Omuduumizi w’abaserikale n’amugamba nti, “Nange ndi Muruumi, naye nabusasulira
    ensimbi nnyingi.” Pawulo n’amuddamu nti, “Nze mwe nazaalirwa!”
  yby-yby: 'ujapa we napamamo sa-loko liye: Nemoya aito ebatoti minoboya ehada napa
    molokodanaki Lomu we lolo obo maya ne. Loko lokaiyoko, Polomamo sa-okaninako,
    nemoya Lomu mika aholalimo etaibo we maya minoe.'
  heb-heb: ויען שר האלף אני בכסף רב קניתי לי משפט האזרחות הזאת ויאמר פולוס ואני אף
    נולדתי בה׃
  mpp-mpp: Inguc mime yedi miwec, “Na moneng homacne lobe monengti hilocnume Roma
    ngic aiiba.” Inguc mime Poldi miwec, “Nabac Roma ngic-ngigac yengele alingka fikeiba.”
  apb-apb: Oto a poro paine ngeena ko te'uri, “Ineu nou holi aana mei to'oha oto paine
    huni ne'ie ngaeta mwane ni Rom.” Oto a Pol ko aalamie lo'u ko te'uri, “Ta'e ineu,
    nou ne'ie oto mwane ni Rom aana nou hute oto urine.”
  san-TEL: తతః సహస్రసేనాపతిః కథితవాన్ బహుద్రవిణం దత్త్వాహం తత్ పౌరసఖ్యం ప్రాప్తవాన్;
    కిన్తు పౌలః కథితవాన్ అహం జనునా తత్ ప్రాప్తోఽస్మి|
  ben-IRV: প্রধান সেনাপতি বললেন, এই নাগরিকত্ব আমি অনেক টাকা দিয়ে কিনেছি। পৌল বললেন,
    কিন্তু আমি জন্ম থেকেই রোমীয়।
  ntu-ntu: Rpibz kamadz kc kx, “Trau kx kax kqlu dalr nzrlr-ngrm bange nzprtr-krnge
    elr.” A' Pol rpibzle bade kx, “A' prtrx elr murde trtenge prtr kai elr.”
  pan-pan: ਤਾਂ ਸਰਦਾਰ ਨੇ ਅੱਗੋਂ ਆਖਿਆ, ਮੈਂ ਬਹੁਤ ਪੈਸਾ ਖ਼ਰਚ ਕੇ ਰੋਮੀ ਨਾਗਰਿਕਤਾ ਨੂੰ ਪ੍ਰਾਪਤ
    ਕੀਤਾ ਹੈ। ਪੌਲੁਸ ਬੋਲਿਆ, ਪਰ ਮੈਂ ਅਜਿਹਾ ਹੀ ਜੰਮਿਆ।
  gvc-gvc: 'To ã nichʉ tʉhoro surara bui pʉhtoro sehe tirore õ sehe ni yahuha: —Yʉhʉ
    Roma macariro ji duacʉ niñeru pjíro wapai —niha tiro. —Yʉhʉ Roma yahpa macari
    macapʉ masa bajuai. Ã jicʉ Roma macariro jija —niha Paulo.'
  ksj-ksj: Ebu uti vazeḡa boroꞌa raenaꞌa, “Eꞌe Roma mone rouga veize moni boro modiro.”
    Pauloꞌa naenaeninaꞌa, “Eꞌe fureraroteꞌeanoꞌo onao izidi, Roma mone vazeḡa.”
  sbk-sbk: Ujemedari waga, “Ane nakalile ni hela oulaia.” U Paulo waga ane endi Murumi
    wapapwe.”
  mya-JVB: စစ်သူကြီး ကလည်း၊ အကျွန်ုပ် သည်ငွေ အများ ကို ပေး၍ ရောမလူ၏ အရိပ် အရာကိုရ
    သည်ဟုဆို လျှင်၊ ပေါလု က၊ အကျွန်ုပ် သည် ဇာတိ အားဖြင့် ရပါသည်ဟု ဆို ၏။
  kgf-kgf: Ʒéyu yaré ic 1,000 ionac galeŋginanéŋ ʒéyec; Ni imi soukiwa yanda haima
    Roma ic qac buŋa meyi. Waŋu Paulonéŋ ʒéyec; Ni imi hicŋi hicŋihicŋina igucnec
    éréma deguc Roma ic kecanʒua.
  awb-awb: Kowe úwana anotah wahnáh ánínká wensabé, Íné áhnte moné paiqmataunsabé
    Aroma aní úkurauge úwe. Úwana Poraga wensabé, Náinoga maqintotaq Aroma aní maqintowe
    úwe.
  gdn-gdn: Poru inako wagubu manako piyara apunai ki denai e sibu, wagubu ke; “Nau
    bowa madai kawaya daganani kwenupuwani were iyapana nau tawana Roumi apunai sidimupu.”
    Ko Poru denai wagubu ke; “Ko nau mamai nene ki ka nau tawana Roumi taubanuwai.”
  nko-NT: Mʋ́ʋ́ ɔhandɛ amʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ mʋ́ á, ɩkɔ kpɔnkpɔntɩ nɛka asa
    nemlí Romayin.” Támɛ Paulo lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ mʋ́ á, Romayin onutónutó
    ngyi.”
  bsn-NT: 'To ĩ yisere ajicõari, ado bajiro Pablore ĩre yiyuju: —“‘Roma macagʉ ñaami’
    yʉre yiĩato ĩna” yigʉ, jairo vaja yicajʉ yʉma. To ĩ yirone, ado bajiro ĩre yiyuju
    Pablo: —Yʉrema, yʉ jacʉjʉne, Roma macagʉ ñacõañumi. To bajiri, Roma macagʉ ñaja
    yʉ —ĩre yiyuju Pablo.'
  pib-NT: Solalone gitsrukate gigita, “Tsru wenru napkapyalu Romano nutakikolu.” Ga
    wa Pawlo wane china, “Seyni gita wane nixa gishpakleta.”
  wiv-wiv: Na komada kua ki tani barae, “Hau ta varaga moni kapou kata kara sitisen
    ke Rom.” A Pol ki tania, “Kilaka kua ta valohua, hau na sitisen ke Rom.”
  reg-reg: Omutangasha omukulu na musubhya, “Ni tulile bhungusi bhwafu bhwa jimpilya
    nio nimbona obhwenengo.”Nawe Paulo namubhwila, “Anye nili mwibhulywa we chirumi.”
  mlh-mlh: Oŋu bokirieme ojiya, “Noŋ moneŋ soguine bokeru Rom qoqodure gawmande (mimiti)
    paspot furiine babe narebi gogo.” Ojiko Polji miya, “Oi fiineyoŋ, nonde mamaji
    Rom gawmande paspot roru goko nonji iŋore made fukeru oone tina oi roru gogo.”
  gof-ENT: ሻላቃይ ዛሪዲ፥ «ታኒ ሃ ጋዴቴ ዳሮ ሚሼን ሻማስ» ያጊስ። ሺን ጳዉሎሲ፥ «ታ ሃ ጋዴቴ ዬሌቴን ዴማ ኤካስ»
    ያጊስ።
  aau-aau: Sa Rom mo aw-uwr hakamay-ar hiy senkin ma-kiy-me, “Paraw kokwe hakwe Rom-uwr-ar
    korey, sawk hakwe ihey mo mein-owon aiopey hay non nuw-nakway, Rom-uwr-ar lwak
    e.” Pol hiy ma-kiy-sahre me, “Hakwe hwon ma lon senkin lon pa, sawk hano aio,
    ipey leys hohkwe Rom uwr-sa-ar, hakwe seyr Rom-uwr-ar sehe lwak.”
  tvk-tvk: Ma vatixar bit, “Inou mei natehe hortan te hal Rom texo suse xa natexale
    ni mani tei xa eilep.” E Pol biteni mini bit, “E inou, mei natehe hortan te hal
    Rom texo suse xa nana teling nou en.”
  prf-NT: Kinagi nen pinunu nen sundalu hidi, “Dikál a pilak i imbayad kuwid baguwák
    a nagkahud ti karapatan a kona ten Romano hidi.” Kinagi ni Pablo, “Peru sikán
    ay sapul ten kákkeenak ku ay Romanowák dán.”
  auy-auy: óraako séna kemá óraaꞌ-ontamba tuwéꞌa mináúfáí-wándááí maimái tokáumne
    súwana Póro séna kesifo tokáimba póꞌa kewáráꞌá úwoi tokáumne súwasa
  tbg-tbg: Tuvaro nora vaiinti viva tiharo, Te nora monu aqukeha Romeni vaiintiqama
    vunarave. Arevo, nantiakerae Romeni vaiintiqama vuanarave? tuvaro Poruva tiva
    amiro tiharo, Ti noka qoka Romeni vaiintiqama vuarara ti, tevata Romeni vaiintima
    vauro, tiro.
  hub-NT: 'Nuna takai apu chichaak: “Wii Romanmaya shuar atasan kuitan nukap akikmakuitjai”,
    tusa timiayi. Takai Pablo chichaak: “Wika akinkuncha aig akinawaitjai”, tusa timiayi.'
  hmo-hmo: Tuari biaguna ia gwau, “Roma tauna ena dagi be lau hoia moni badana dekenai.”
    Paulo ia gwau, “To lau be inai dagi lalonai lau vara.”
  big-big: Pulaga ngai yemanebokko pelik meiya, Ne kokarik Rombek ono kapura ne king
    yemane wezamela logo ne weik Rom nak wizinda, meiya. Keya Paulugu piyegi pelik
    meiya to mela, Kapura negi panu keya mangoyau mabiyau Romyau keya ne pulogo wazaniyabek
    wizigeya ne Rombek kani, meiya.
  gux-G: A mintiela ciamo den guani ke yedi o «Li en tie faala ka ki tua Loma yua
    cain ama yen ya liigi kpiagi.»
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ juii² dsa³ ''láa³: ―Bi²³ ñúun³ cuu² ca²³cɨ́n²
    ''e³ ca²³lǿn²³na²³ dsa³ Roma. ―La''³ ca²³jua''³ juii² dsa³ ''láa³. Ca²³sɨ''²³
    Poo². ''E³ quie''²³ jo̱³ ca²³jua''³ Poo²: ―Dsa³ Roma jné² cɨ''²³ xen²³na²³ ―ca²³jua''³.'
  zar-NT: 'Bubiʼë didzaʼ bönniʼ lo naʼ, gunnë́ʼ: —Nedaʼ ni, dumí zián gudizxjaʼ para
    ibabaʼ Roma. Níʼirö Pablo gudxëʼ lëʼ: —Nedaʼ gubabaʼ Roma cateʼ niʼ guljaʼ tuʼ
    nabábagaquiëʼ xuz xináʼa Roma.'
  kde-kde: Anepo nkulu wa matiyala nkuchidoni, “Nangu ngùsumile haki ya kuva laiya
    wa Loma kwa dihela dyohe.” Paolo nkuchidoni, “Henga nangu ni laiya wa Loma kwa
    kuvelekwa.”
  ata-ata: Xe la kisiꞌa ta mitema sou ꞌotoꞌoto ne mukolinu aloxo ꞌo, “Eni elotonu
    xoluxolu noxilo no anu lamoli tatila.” Xe Paulo muavuti la muvikalanu lexe, “Ia
    eni no mine nenilo mivoꞌoleli la eni amitema sie Romu manina.”
  qvw-NT: 'Puydïcäñatacmi: “Alli-alli illaypa ćhaninwanmi ya''a Roma-läduman muyulá”
    nin. Niptinmi Pablo: “Ya''ami ichá taytäcunapïlä” nin.'
  nfa-nfa: Èle èèna ka, komedhaa peka, aku nèngu na, “Jaꞌa sèmi èèna kahèi. Jaꞌa bꞌae
    kabꞌua aae, heka abhu hak èèna kèna.” Te ngaa Paulus dhaa, aku nèngu na, “Jaꞌa
    ne, bꞌae boe ngaa-ngaa. Karèi nèti ina ku nara iisi jaꞌa, jaꞌa dhu dènge le hak
    èèna. Ama ku unu hak èèna kahèi.”
  tnp-tnp: Kəni iətəmi asoli rəha soldiə mɨn təni məmə, “Iəmətəou məni asoli o negəhan-pəniən
    iəu məmə iəkuva iəu iətəm Rom.” Mətəu Pol təni məmə, “Iəu iəsətəouiən nati kəti.
    Rəhak tatə in iətəm Rom. Kəni tol lanəha, iəu iətəm Rom.”
  urd-urd: पलटन के सरदार ने जवाब दिया कि मैं ने बड़ी रक़म दे कर रोमी होने का रुत्बा
    हासिल किया पौलुस ने कहा, “मैं तो पैदाइशी हूँ।”
  hot-hot: Ma anyô vovak laik môŋ hanaŋ, “Bôk yahêv valuseleŋ bêŋ anôŋ hadêŋ Lom ek
    yambitak anyô Lom te.” Ma Pol hanaŋ, “Ya mi, wakamik ma anyô Lom ba intu yahabitak
    anyô Lom haviŋ.”
  mqj-NT: 'Nakuamo inde randan ponggawana tantarae: “Masulli'' kao kubayasanni angku
    mane mala digente'' to Roma.” Natimba'' Paulus nakua: “Innang to Romanakkao annu
    to Roma undadianna''.”'
  rus-SYN: 'Тысяченачальник отвечал: я за большие деньги приобрел это гражданство.
    Павел же сказал: а я и родился в нем.'
  mbh-mbh: Ma punongare oa pomnga i ria ve, “Tho ul umtun aolonga ako aro tho velpol
    ini toko Rom ol.” Ma Pol i olal ile riong ve, “Aveto tho ake ini toko Rom, eneke
    vovo ome a nina or ini Rom.”
  bdd-bdd: Ta toloinaina ꞌigwaeya, “Taugu mane madouna ꞌoinega ꞌigu heLoma yahegimwaneya.”
    Ta Paulo ꞌigwaeya, “Tamagu ꞌiheLoma, ma ꞌoinega taugu yatoleya gwama Lomaigu.”
  cbt-NTPO: —Na'con pahuërëtato, Noma piyapi ya'conahuë, itërin capitan hua'ani. —Caso
    nipirinhuë' nasitërahuë quëran huarë' Noma piyapico. Tatahuë Noma piyapi ni'ton,
    canta' inapochachin ninahuë, tënin Paono.
  rmy-SERVI: 'Тунчи пхурэдэр пхэнда: — Мэ потиндом бут ловэ пала кода, соб тэ аче
    римсконэ манушэґа. — Ай мэ бэнимастар римско мануш, — пхэнда Павло.'
  srn-NT: 'Dan a komandanti taki: “Mi pai furu moni fu tron wan Romeinisma.” Ma Paulus
    taigi en taki: “Ma mi gebore leki wan Romeinisma.”'
  cta-NT: ―Quiñaꞌa̱ tsa cayaꞌ nda naꞌ chaꞌ laca naꞌ nguꞌ romano ―nacui̱ xuꞌna sendaru
    liꞌ. ―Ná loꞌo cayaꞌ nda naꞌ, chaꞌ nguꞌ romano laca sti naꞌ ―nacui̱ Pablo jiꞌi̱.
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi òɛ̀: Ma ↄ zↄ̃ↄ kpàɛ, ↄ̃ ma gↄ̃ Loma gbɛ̃́ ũ. Ɔ̃ Pↄlu
    òɛ̀: Mapi, wà ma i a ũɛ.'
  tcz-CHONGTHU: Chuin sepai vaipopa chun aseiyin “Keijong sum tampi kapeh jouva Rome
    mihina chang kahi bouve,” atin ahile Paul in “Keivang kapena pat'a Rome mi a peng
    kahi,” ati.
  mar-mar: सरदाराने उत्तर दिले, “मी हा नागरिकपणाचा हक्क फार मोल देऊन विकत घेतला आहे.”
    पौलाने म्हटले, “मी तर जन्मतःच रोमन आहे.”
  snp-snp: Namo Lomu we ona minenae, loto kifana naba-naba yakafo meina fitowe, lito
    Polokafo loumami, Eti aba, ido nanimone ya etito minámaiye. E’e, kedaidokati ya
    moda Lomu we ona yaidana oto minowe, loumaiye.
  isl-isl: „Ég líka,“ muldraði hersveitarforinginn, „og það kostaði mig ærið fé.“
    „Ég er hins vegar fæddur með þeim rétti,“ sagði Páll.
  spy-NT: Kumwooy ꞉kāāntōōyiintoonoo kibo lukēēt kule, “Ntēē kyaakweyte ꞉anii beesaan
    chēē chaang' sāāyēku chiitaab Rooma.” Kumwooy ꞉Bāwulō kule, “/Kikēēsichoo āyēku
    chiitaab Rooma.”
  xnn-xnn: Dat kanan nan apo, “Olay sak-en ngem dakkel nan inbayadko ta mabalin ay
    maibilangak ay iRoma.” “Ngem sak-en,” kanan Pablo, “maid inbayadko tay naiyanakak
    ay iRoma abes.”
  mwe-mwe: Bhakulungwa bha bhakomana ngondo gubhashite, “Nne njipata ushilambo gwa
    ku Loma kwalipila mmbiyayaigwinji.” A Pauli gubhashite, “Ikabheje nne nanshilambo
    jwa ku Loma kwa bhelekwa.”
  tte-tte: Yo toloina iba, “Yau mane lalakina koina yagu pepa yagimwalai mwa yaemala
    Loma tomona.” Paulo iba, “Na tamagu yo sinagu siya Loma ana kaba loina tomoliyao
    kabo yau sikabiyau Loma ana kaba loina kalona mena.”
  tcs-tcs: Da bigamibos i bin spik, ‘Ai bin pei plenti mani po dem lida blo Rom po
    gede mai rait wase dem pipol blo Rom.’ Pol i bin ansa, ‘Wel, ai gad rait wase
    man blo Rom bikoz papa ane mama blo mi i bin gad dis rait.’
  hlt-THB: Cawh qaalboei ing, Kai ingtaw Rom thlang na awm thainaak ham tangka khawzah
    pe nyng,” tina hy. Cehlai Paul ing, “Kai taw Rom thlang qoe qoe na thang nyng,”
    tina hy.
  soq-soq: Paul epe wadio sorodia uwaula etene wane wanase, “Ne neba mane debamaia
    malesantene Rom apanawaida wananten.” Tane Paul me sipoasane wanase, “E epe dewaiten,
    tane ne mamana asiasi Rom apanawaida wainedina.”
  qub-qub: 'Comandanti niran: «Nogaga achca guellaywanrämi Roma runa cayman chayashcä.»
    Pabluna niran: «Nogaga yuriynëpita-pachami cä.»'
  att-att: Á kinagi nayù kátannangán, “Aru yù ginástù ta papel nga permâ, tapè mebilángà
    sù ira taga Roma.” Á simibbák si Pablo, á kinagi na, “Ngam sikán, yáyù nakeyanaták
    ku.”
  bki-bki: Naruei toro na toru nei ber ka Pol berinavo “?Ana jau kojum̃abe na jibe
    na? Ka kiniou jibe na, kiniou nobulu burum̃ara puruveru nei.” Ana Pol berenio
    jibe nei, berinavo “Ii, mia kiniou, karam̃aku jibe na mugaruei, ana kiniou nemiyotuba,
    nejibe kanio bunu.”
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìi pìnɛ: Ma ↄgↄ dasi kpàmɛ, akũ ma gↄ̃ Romu gbɛ̃ ũ.
    Akũ Pↄlu pìnɛ: Makũ sↄ̃ ò ma i a ũmɛ.'
  mcp-mcp: 'Lúlúú á ózɨmbɨ tɔ́ɔ́shin mú cɨ nə nɛ́ nə́: «Mɛɛ mə a wá zhwog *mwaanɛ̂
    shú nə́ bwə́ mágʉləg nə́ mə bə́g muud á Róma.» Pwôl nə́: «Mɛɛ mə jɨ mbyágá.»'
  hat-hat: 'Kòmandan an di l'' konsa: Mwen menm, mwen te peye gwo lajan pou m'' te
    ka sitwayen women. Pòl reponn li: Mwen menm, mwen fèt sitwayen women.'
  npl-NT: 'Ijkuakó n soldadojtlayákanki okili: —Ne oniktlaxtla miak tomi para onimochi
    ni romano. Iwa n Pablo okinankili: —Ne onitlákatki kan altepetl de Tarso, yika
    ni romano.'
  bgg-bgg: Ji pha yungpho boh è yao, “Gune Roman pha bran rey yi phane bajo bang phi
    ne rey ro.” Jimagunde, Phaul è yao, “Gune giak dang pha ji è Roman pha bran ro.”
  eng-TCENT: The commander responded, “I acquired this citizenship with a large sum
    of money.” Paul said, “But I am a citizen by birth.”
  eng-BSB: “I paid a high price for my citizenship,” said the commander. “But I was
    born a citizen,” Paul replied.
  cpu-NT: 'Ikantzi jevari: “Oshekira nopinakoventakari naaka onkantya nosankinatakotantyaari.”
    Ikantzi Pablo: “Tetya naaka, josankinatakotzitaitakanara ovakera notzimapaake.”'
  san-ASM: ততঃ সহস্ৰসেনাপতিঃ কথিতৱান্ বহুদ্ৰৱিণং দত্ত্ৱাহং তৎ পৌৰসখ্যং প্ৰাপ্তৱান্;
    কিন্তু পৌলঃ কথিতৱান্ অহং জনুনা তৎ প্ৰাপ্তোঽস্মি|
  tod-tod: 'Kɔɔɠuluɓai ɠɛ ma: «Wali wola ɠa nɔ̀un gè kula, gè ʋa ɠɛ ga Wɔlɔme nu.»
    Pɔle ɠɛ ma: «Nɔ̀un, sɔ̀lɔɔgɛ su.»'
  tac-NT: '''Lige alué abé wa''lula sontalo, anele: ―Ne níriká we''ká enomí najtigí''é
    romano gainalia ―anile alué abé wa''lula sontalo. ''Lige alué Páuloka nejele:
    ―Romano ju ne, ne o''nólaka romano níligame, alekeri romano ju ne ―anile alué
    Páulo.'
  eng-WEBPB: The commanding officer answered, “I bought my citizenship for a great
    price.” Paul said, “But I was born a Roman.”
  gfk-H: Io, no lualua ga tangai, “Iau ga kukul ma ra tamat na kinewa sakit bia iau
    na kap no kinilam bia iau tiga Rom.” Pol ga balu ia, “Senbia iau taia. No nugu
    tata ia ga kap no kinilam bia ia tiga Rom, hua di ga kaha iau hua.”
  viv-viv: Togiyomatana gigayo, “Iya mani lakahina gaseni-yo gavekwanamiLoma.” Bana
    Folo gigayo, “Tu iyaꞋeku ma Loma kaliva, faꞋina bana kamaku boi givekwanamiLoma.”
  yao-yao: Jwankulu jwa ŵangondo jula ŵatite, “Uneji none ndili Mloma kwa kusuma ni
    ntengo wekulungwa.” Che Paolo ŵatite, “Nambo uneji ndili Mloma jwakupagwa.”
  tgp-tgp: Ale commander atu mo r̃aramia mara, “Enau na jalahi na mania tavera matan
    vara a er̃i mai mara Rome matea.” Paul mara, “Pani enau, na vora mara Rome matea.”
  auc-NT: Pabodo apæ̈necä ëñëninque cömantante wæætë, —Botö guiquënë odömäno ïnämaï
    ëñagaïmo inte mänïnö bacæte ante cædinque nanguï godömo æ̈ninque odömänoidi wæætë
    botö ïmote, Odömänobi ïmipa, ante yewæ̈mönäni bagaboimpa. Apæ̈necä ëñëninque Pabodo
    wæætë, —Botö guiquënë odömänobo ëñagaïmo inte edæ odömänobo ïnömo ïmopa, ante
    apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ijo goloneegi jeɡ̶eeta Paulo, “Ee ida anejitege noiigi romaanotedi
    igaataɡ̶a owidi dinyeelo ane jediatece niɡ̶ijoa lacilodi romaanotedi.” Odaa Paulo
    jeɡ̶eeta, “Ee ida anejitege noiigi romaanotedi leeɡ̶odi yanikadi nigotaɡ̶a romaanexe.”
  bmh-bmh: Malai dudu agal banou go nug koli eneun, “Iz Rom emgasag ebuan du usalabun
    aiwag asiu memin.” Pol nug eneun, “Izal mekai anikai dual go Rom emgasag ebuan,
    gonun, iz Rom emgasag ebu ban memin.”
  ctu-BL: 'Jini ñuc bʌ i ye''tel tsi'' yʌlʌ: Cabʌl taq''uin tsac jisa cha''an mi''
    chujquel j c''aba'' ya'' ti Roma, che''en. Pablo tsi'' sube: Pero tsa'' chujqui
    j c''aba'' ya'' ti Roma che'' bʌ tsa quila pañimil, che''en.'
  meq-meq: 'Bəy i bagwar i sidzew niye a gwaɗ: «Neŋ na təra ndo i Roma na, na vəl
    suloy haladzay.» Pol a mbəɗay faya, a gwaɗay: «Neŋ tə wa ga na, ndo i Roma ŋgway
    bəna na səkəm ta suloy andza nəkar bay.»'
  noa-H: Magbaa chi comandanteeu, —Mʌʌn Romapierr k'aag p'atk'on pöm p'agwiata Romapierr
    k'ajimgui hajim hanʌm hirig. Mamʌ jũrr Pabloou, —Mua chan p'agjã p'agba, sĩi mʌch
    dënnaan Romapien harr haawaita mʌchjã Romapierrk'a chirʌmgui hajim hanaabá.
  alp-NT: Tamata elake mere ibeteke be, “Auku kbasare sakesa kai Kaisare eni tamataru,
    au rubue kena belini elake.” Pauluse ibeteke be, “Kena ruele aure, auku elaka
    inaiju esi kbasare sakesa kai Kaisare eni tamataru peneka.”
  san-VEL: tata.h sahasrasenaapati.h kathitavaan bahudravi.na.m dattvaaha.m tat paurasakhya.m
    praaptavaan; kintu paula.h kathitavaan aha.m janunaa tat praapto.asmi|
  kbq-kbq: Ana ugagota sondia kva ne'mo'a kenona'a anage hu'ne, Nagrama Romu vahe
    maninakura rama'a zago mizase'na mani'noe. Hianagi Poli'a kenona'a huno nagri'enena
    ama mopare nere huno nenfa'a mani'neno, ome kasenantege'na, Romu nere hu'na mani'noe.
  kbh-kbh: 'Chora chë amëndayá tojánayana: —Ats̈e becá crocénana sënjëtsjajó mo canÿa
    Romoca onÿnanacá derecho jtsebomnama ca. As Pablo tbojanjuá: —Y ats̈na derecho
    bomná mo canÿa Romoca onÿnanacá sëndmëna ats̈e tijanonÿná orscana, er ats̈be taitá
    chca derecho bomná inamna ca.'
  ron-LSB: 'Și comandantul a răspuns: “Mi-am cumpărat cetățenia cu un preț mare.”
    Pavel a spus: “Dar eu m-am născut roman”.'
  pon-pon: 'Kaun lapalap o japen: Pwai laud me i jaladok kilar. A Pauluj majani: A
    nai me tikidar jaladok.'
  nhe-BL: 'Huan nopa tlayacanquetl quiilhui: ―Na nitlaxtlajqui miyac tomi para nimochijqui
    niromano. Huan Pablo quinanquili: ―Pero na quema nitlacatqui, ya nieliyaya niromano.'
  sps-sps: Ana vaamuan nan tsoiny mumua tan vainy puaan tsue to, “Anyo ruak faarei
    na tsoiny Roum tan nainy te pats anyo na tsivou.” “Anyo na tsoiny Roum fatoobing
    nyo agiir nei,” tsue fatoobing fi Pol.
  wnc-wnc: Iniwan yake anzing inikut, “Na keu komdune nanaapa ngana maningu kwaapzang
    siknga mukenga Rom nana amin tapa dakngakum,” ngang inikut. Iniwan anzing inikut,
    “Na mingata Rom tangaitnapmakutde na Rom nana amin tapa,”
  bus-bus: 'Ben gbɛ̃nsi pì bènɛ: Ma ↄↄ bíta kpàmɛ, ben ma gↄ̃ Romu gbɛ̃ ũ. Ben Pↄlu
    bènɛ: Mapi sↄ̃ wà ma i à ũmɛ.'
  gub-BL: — Ihe ihe no, aiko hemiruze'egete romo ihe no, ta'e amono temetarer tetea'u
    izupe ihe xe, hemiruze'egete romo hereko haw hekuzaromo ihe xe, i'i izupe. Uze'eg
    Pawru izupe. — Ihe aiko hemiruze'egete romo ihe, ta'e heru hemiruze'egete romo
    hekon a'e xe, i'i Pawru izupe.
  imo-imo: Kano wali ele iye awili kanomuni nimbei, “Na Rom kombu mai pulu iye molomboi
    wali kou pulumu tiru,” nimu. Nalo Poloni nimbei, “Na amani Rom kombu mai pulu
    iye merimu,” nimu.
  boj-boj: Degsi minjnaqa qaja tamo naŋgo gate koba dena olo Pol minjej, “E silali
    kobaquja waiyonamqa deqa naŋgi na e Rom tamo ateb.” Onaqa Pol na kamba minjej,
    “E silali waiyosai. Ijo ai abu naŋgi Rom qaji deqa e Rom tamo tiŋtiŋ.”
  eng-DRA: 'And the tribune answered: I obtained the being free of this city with
    a great sum. And Paul said: But I was born so.'
  knf-knf: '« Nji, dluk luk itaka iŧum, abaa hil aliŋ na baromeŋ. » Kë Pawulu aŧeema
    aji : « Kë nji, nşë buka buka aliŋ na baromeŋ. »'
  san-KHM: តតះ សហស្រសេនាបតិះ កថិតវាន៑ ពហុទ្រវិណំ ទត្ត្វាហំ តត៑ បៅរសខ្យំ ប្រាប្តវាន៑;
    កិន្តុ បៅលះ កថិតវាន៑ អហំ ជនុនា តត៑ ប្រាប្តោៜស្មិ។
  arn-NT: 'Fey tati komandante feypifi ta Pablo: —Iñche ta rume pütrün pülata kullin
    tañi romachengeael. Fey Pablo llowdunguy: —Iñche tañi chaw ta romachengey, fey
    iñche ta choyüngelu müten romachengen.'
  zas-NT: 'Abiꞌ rëb suldad rniabee guin lojman: ―Naj zroꞌ milia gudixan par gacan
    xin Rom. Abiꞌ badxiꞌ Paban rëbaman: ―Per naj diizd goolan najn bén Rom.'
  ken-NT: Mǔnti batɛmɛ́ nɛnu wu arɛm ntá Pɔ̌l bɛ, “Nchɔ́ŋtí bɛyǎ nkáp kɛ báchyɛ́
    mɛ bɛtaŋ mbɔ mmu Rom”, Pɔ̌l akɛmɛ yí bɛ, “Kɛ mɛ Pɔ̌l nchí mmu Rom tɛ nɛbhě
    ɛna.”
