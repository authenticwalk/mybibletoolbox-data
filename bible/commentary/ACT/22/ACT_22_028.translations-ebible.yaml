  cui-cui: 'Soldadomonae pia pepa pentacaponaein tatsi Pablo jume notatsi, jeichichi:
    —Xan irʉ barichin romanomonaepin. Nacui yabara matomatan bichocono pin paratixi
    matoma xua romanomonaepin tana naexanaewa tsane, jei. Pablo namchi, jeye: —Apara
