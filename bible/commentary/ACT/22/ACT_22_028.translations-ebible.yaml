    Puuljura wajarnu jilanya, “Ngayukuju mama Ruumanmartaji nyinapayi, palunyangkarna
    ngayu Ruumanpurluka nyinani.”
  lbk-lbk: Sa et kanan nan ap-apo, “Angsan nan khinastosko ta maifilang ak ay Romano.”
    “Ngem sak-en, naiyanak ak ay maifilang ay Romano,” insongfat Pablo.
  mto-NT: 'Vanꞌit tseꞌe je̱ tojpa vyaannuva: ―Vaꞌajts tsó̱vax xa a̱tseꞌe xpítsumji
    je̱ts a̱tseꞌe nromaitjáyuva. Vanꞌit tseꞌe je̱ Pablo yꞌatsa̱a̱jv: ―Je̱ nke̱ꞌxtku̱n
    ka̱jxts a̱tseꞌe rómait jayu.'
  bzh-bzh: Loḳ alam-beġö-yi alaj nër bë, “Sa hetë monë nġahiseḳë in sa vu gavman
    Rom gesetu Rom ti!” Rëḳ Paulus nër yah bë, “Gaḳ sa og amaġ Rom, om ataġ ḳo
    sa besa Rom.”
  guj-2017: ત્યારે સરદારે ઉત્તર દીધો કે, ‘મોટી રકમ ચૂકવીને આ નાગરિકતાનો હક મેં ખરીદ્યો
    છે. પણ પાઉલે કહ્યું કે, ‘હું તો જન્મથી જ (નાગરિક) છું.’”
  jvn-NT: 'Kumendané terus ngomong: “Aku bisané nampa layang dadi wargané negara Rum
    kuwi jalaran aku mbayar duwit okèh!” Rasul Paulus semaur: “Nanging aku dadi wargané
    Rum sangka kelairanku.”'
  byr-byr: Sara kudaꞌ maremwaaide naangei wɨdaꞌ “Nɨgwia naanga naanga wakena Romɨyainyɨ
    yɨmaꞌne.” Sai wɨdaꞌ “Nɨmɨ sainyɨre nɨmaamaangei Romɨyai kyɨmaꞌnaꞌ nɨmɨre mudangegaaꞌ
    Romɨyainyɨ yɨmaꞌnyɨna ye.”
  ian-ian: Njambwi nyan Pol kat wandɨ. Wun nɨma sanya kwiwun maa wun kat wandi. Mɨn
    Romba la nyan mɨn waa wandi. Pol ndɨ kat wandɨ. Wun sanya ana kwiwun. Wuna nyaek
    Romba la nyanat tɨnda kat wun Romba la nyan wun.
  hun-hun: 'Az ezredes erre így felelt: „Én nagy összegért vettem meg ezt a polgárjogot.“
    Pál pedig mondta: „Én pedig benne is születtem.“'
  mcf-NT: 'Adoaquien: —Domanobon nidaidënshun tishaidpenquio ëbi icsho, ¿ada adquid
    ëbi icmetsia? quequin piucquid meniondambi —quepondash comandante Pabado chiec.
    Adoaquien: —Con tan tishaid yec domanobo nebi —quepondash Pabado comandante chiec.'
  kjs-kjs: 'Go rabu mudu surube alimi talo: Neme kana adaapu kalomare ni Rom su-para
    pirulalo rubisua. Gore Pol-me talo: Ora lae pare niri amame Rom su robo adare
    Tasas-para madisaaya.'
  mni-mni: "Lanmi makok aduna hairak-i, “Eina sel yamna piduna Rome-gi mi oiba phangjakhi.”\x94\
    \ Adubu Paul-na khumlak-i, “Adubu eidi pokpadagi oiraklabani.”\x94"
  yad-NT: 'Jadchiy ji̱ta su̱teda su̱tarumiy nutyityu̱ siva: “Ray murichedodara rajuura
