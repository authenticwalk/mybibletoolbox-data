  maq-NT: 'Ngajan xi capitán jan ne, cuitjin cachja me: ―‍Ngahan ne, jemu jyë tujún
    cavechjë xi camá ngahan xuta Roma. ―‍Cuatjin cachja me. Ngajan xi Pablo ne, cuitjin
    cachja me: ―‍Peru ngahan ne, xuta Roma ngahan hisca xi catsin ngahan. ―‍Cuatjin
    cachja me.'
  hto-hto: 'Jira afe illaɨma daɨde: —Aillo cue úcube baɨílla baɨmo romano ímɨena jáidɨcue,
