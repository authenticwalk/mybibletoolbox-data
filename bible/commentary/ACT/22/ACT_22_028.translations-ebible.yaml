  zyp-NT: Mataico raekeh buipaw taco, “Rom cawngsaw cangnah caw tahei a mai a hlupui
    ka lia,” tah ka, canghrasala Paul taco, “Kama cawh a raang chung letah a pipaw
    ka cang hi,” tatah a palei.
  sey-NT: 'Caquëna, Coronelpi capi: “Jaiye curiquë sa̱ini yëꞌë romano pa̱i deꞌohuë.”
    Caquëna, Pablopi capi: “Yëꞌë sa̱iñe pa̱huë. Yëꞌë cato tsi̱ꞌnëna romano pa̱i aꞌë.”'
  nvm-nvm: Rega e bomana iji fu kua, Naiji amur na e Romko bakin. Regavo na mon ka
    bomana abe e mamkanuk ar Rom samuavo iji miavga bu kieva na e Romko renvano kuain.
    Rega For fu uri kua, Aiji a ijeg ren gavo naiji na eofnun bu e Romko ijieb na
    nafedienvano kuain.
  mps-mps: Tama te enesigi bidi tobolu bidigo te po wali, “Eno Rom gavmanibolo mone
    ge hauwa mugo abelama, eno nogi Rom gavmanigo bukude asęnama tama elalubo dao,”
    wali. Polgo te po ma wali, “Mu tama dao, ena aya dali ida dali sigo nogi te Rom
    gavmanigo bukude muai dao, polobadu. Tama ena ame nani sogode te bidigo eno nogi
    me bukude asęani,” te po wai.
  pab-NT: 'Hoka hatyo xekohaseti nehena: — Natyo tehitiya Roma yere. Kalore nabakatya
    nikare notyaona maheta — nexa. Xakore hoka Paulo nehitiya ihiye: — Roma yere terota
    atyo natyo notyaonehenereta — nexa.'
  llg-llg: Boe ma malangga soldadu ndia nae, “Au leondiak boe. Au bae ala belin seli,
    bei fo hambu hak ndia.” Tehuu Paulus nataa nae, “Au na au taa bae hata-hata esa
    boe. Mulai neme au inang ana bonggi au, au toꞌu hak ndia so.”
  kyf-kyf: '''Ɩn ''slʋjaa -kanyɔ ''kadʋ nɛɛ: «''Gwɛzi ''kadʋ ɩn plʋlʋa ''bhie, ɩn
    yia Wlɔmʋ -dʋdʋwlakpɛ -zɛ.» ''Ɩn Pɔlʋ yia we ''bɩgʋpalɩ: «-Amɩ mɩa, gwalɩ wa gwalɩlɩa
    ''mɩ we.»'
  tpi-tpi: Na namba wan ofisa i tok olsem, “Mi bin autim bikpela mani bilong mi long
    kamap man bilong Rom.” Na Pol i tok, “Mi nogat. Mama i karim mi na mi stap man
