  lif-NT: ᤂᤧᤴ ᤌᤰᤐᤧᤒᤠᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤕᤖᤡᤰ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤖᤧ ᤁᤴ ᤖᤥᤔᤡ ᤕᤰᤕᤢᤱᤒᤠ ᤕᤢᤰᤁᤡᤴ
