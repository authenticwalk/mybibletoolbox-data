  bod-N: ཡང་སྟོང་དཔོན་ན༌རེ། བདག་ནི་དངུལ་གྱི་རྫོངས་པ་མང་པོ་བཏང་ནས་རོ་མཱ་རྒྱལ་ཁབ་ཀྱི་རྒྱལ་ཁོངས་སུ་ཞུགས་པ་ཞིག་ཡིན་ཞེས་སྨྲས་པ༌ན།
