  otn-NT: 'Nu̱''a̱ ra̱ hmu̱ p''ʉya, ma̱hømbi ''yɛ̱mbi̱: ―Pɛ nu̱gä, xa̱ngu̱ ra̱ mɛ̱nyu̱
