  mya-mya: တပ်​မှူး​က ``ငါ​သည်​ငွေ​အ​မြောက်​အ​မြား​ပေး​၍ ရော​မ​နိုင်​ငံ​သား​အ​ဖြစ်​ကို​ရ​ရှိ​၏''
