verse: ACT.022.028
translations:
  kpx-kpx: Ige kosive keu namihai avoe, “Dau Loma ata holiliho ibina baluga vanu.”
    Ige Bolou loui avoe, “Au kateanu. Isito dau di mamau Loma ata.”
  okv-H: “Eto namote tapa enda nei embo rate koro peni vahai na ombuto Roman ta citizen
    ehena,” ainge enu Paul na, “Na aja na ingari ta eto Roman embo ehena.” ainge enu
  tbo-tbo: Apoma taniwagana i pa, ‘Tau ega mi Loma natuhi ma mone baneina Loma tanitaniwagahi
    a welehi ma a lui u hinehi.’ Ma Paulo i pa, ‘Tau mi Loma natuhi babana u Tasasi
    hi guniu.’
  mal-C: “ഞാൻ ഈ പൗരത്വം സമ്പാദിച്ചിരിക്കുന്നത് വലിയൊരു വിലകൊടുത്തിട്ടാണ്,” സൈന്യാധിപൻ
    പറഞ്ഞു. അതിനു മറുപടിയായി പൗലോസ് പറഞ്ഞു, “എന്നാൽ ഞാനോ, ഒരു റോമൻ പൗരനായി ജനിച്ചവനാണ്.”
  grc-SR: Ἀπεκρίθη ⸂τε⸃ ὁ χιλίαρχος, Ἐγὼ πολλοῦ κεφαλαίου τὴν πολιτείαν ταύτην ἐκτησάμην.
    Ὁ δὲ Παῦλος ἔφη, Ἐγὼ δὲ καὶ γεγέννημαι.
  bgc-bgc: न्यू सुणकै पलटन के सरदार नै कह्या, “मन्नै रोमी होण का पद घणे रपिये देकै
    मिल्या सै।” पौलुस नै कह्या, “मै तो जन्म तै रोमी सूं?”
  khz-khz: Ne vetali velena kamuna ekilato, “Au Roma talimaku ai aagoto gauna moni
    kamunana kaomani genai avoiato.” Paulo evega-geleto, netiwato, “Na au Roma petera
    geriana awalato Roma talimaku.”
  deu-TKW: 'er aber sprach: Gewiß. Der Oberst aber antwortete: ich habe dieses Bürgerrecht
    um ein großes Kapital erworben. Paulus aber sagte: ich bin sogar darin geboren.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ blau naꞌ, gnëꞌ: ―Nedaꞌ ni, dumí zian gdizxjaꞌ quië
    gbabaꞌ Roma. Niꞌr Pablo gudxëꞌ lëꞌ: ―Nedaꞌ gbabaꞌ Roma catiꞌ niꞌ guljaꞌ le nababquëꞌ
    Roma xuz xnaꞌa.'
  lin-lin: 'Mokonzi ya basoda alobaki : — Nafutaki mbongo mingi mpo na kozwa makoki
    ya kokoma moto ya Rome. Polo azongisaki : — Kasi ngai, nazali moto ya Rome ya
    kobotama.'
  hns-NT: 'Tab barkwa bolies: „Ham ie hak dher paisa bhare se pailie.” Tab oe bolies:
    „Aur ham paidaais se pailie hai.”'
  noa-E: Magbaa chi comandanteeu, —Mʉʉn Romapierr khaag phatkhon pöm phagwiata Romapierr
    khajimgui ajim anʉm irig. Mamʉ jũrr Pabloou, —Mua chan phagjã phagba, sĩi mʉch
    dënnaan Romapien arr aawaita mʉchjã Romapierrkha chirʉmgui ajim anaabá.
  eng-EMTV: And the commander answered, “I acquired this citizenship with much money.”
    And Paul said, “But I was born a citizen.”
  mib-NT: 'Te ni cahān general: Ruhū chi nde jeē ni jéhe ri cuehē xūhún te ni nduu
    ri sēhe nación Roma, áchí. Te ni cahān Pablo: Te sāñá chi nde quɨvɨ̄ ní cacu ná
    cúu ná séhe nación yō Roma, achí de.'
  lif-NT2: खे़न् थक्‍पे़बाल्‍ले़ मे़त्तु, “कर इङ्‌गाॽग यरिक् याङ्‌साकुन्‍धेरे़ कन्
    रोमि यक्‌युङ्‌बा युक्‍किन् इङुङ्‌बारो॥” पावलरे़ नोगप् पिरु, “इङ्‌गाॽग सावाःन्‍छिङाङ्‌ङिल्‍ले़सा
    रोमिआरो॥”
  xnj-xnj: Kangi mkulu yula akayendelela kujova, “Nene namkolonjinji wa Loma wa kugula
    kwa mashonga gamahele.” Pauli akajova, “Nambu nene namkolonjinji wa Loma mukuvelekewa.”
  mmx-mmx: Leeme gomgo ga lok, “Nia bok lara xuren, mila nia aga xepe buaang laxampilas.”
    Pol ga lok, “Ketla nenia lanat boro Rom mila ne tamak gak lok bok kuren.”
  cbr-NT: 'Cacëxun ca comandantenën cacëxa: —Románo ''aish quiricañu ''inuxun cana
    ''ën ''itsaira curíqui cupíocën. Quia ca Pablonën cacëxa: —''Ën papan Romanu ''icë
    quiricañu ''ixun bëchia ''aish cana ''ëx románo ''ain.'
  tee-NT: 'Pus ju comandante k''alhtailh. Junich: ―Ju quit''in na laklhu icmapalalh
    ni laich act''aputek''ecalh ju romanonin. Para ju Pablo juni: ―Ju quit''in tus
    acsni tavanan ictsuculh ict''aputek''ecanta ju romanonin ni vachu'' chunch ixjunita
    ju quimpai.'
  eng-LSV: and the chief captain answered, “I, with a great sum, obtained this citizenship”;
    but Paul said, “But I have even been born [so].”
  cak-NT: 'Y ri comandante xu''ij: Ren can q''uiy mero xinya'' chi quiri'' xinoc jun
    achi romano, xcha''. Y ri Pablo xu''ij: Ren man quiri'' ta xin-en, ren desde que
    xinalex, can jin jun achi romano, xcha'' ri Pablo.'
  pah-NT: 'Igwete ga ei Paulo''ga pe: —Na jitehe ko ji romanoramo. A''ereki he''yjuhu
    reki ji imondoi itambere''ia a''ea rehe ikwehe, ei ga ga pe. —Ji namondoi tuhẽ
    itambere''ia hehe, ei Paulo''ga. Jiruva''ga ko romanoramo. A''ea jitehe ko ji
    a''ero, ei ga ga pe.'
  sja-NT: 'Mãpai soldaorã poro waibɨapa mãgaji: —Mɨa p''arat''a waibɨa p''aajida aji,
    eperã Romadepema pait''ee. Mãpai Pablopa p''anauji: —Mɨ Romadepema, mɨ ak''õre
    mãga bada perã.'
  xed-xed: «Iʼi ná, nda tsedi dagala skwata yu ta nzakwa ɗa, kada nzata yu ka mnda
    la Ruma,» ka tsa mghama la sludzi ya nda tsi. «Iʼi na, ka mnda la Ruma yata lu
    ta iʼi ɓuzul,» ka Pwal nda tsi.
  mks-NT: 'A̱nda̱ já na̱casáhá cáchí mé da̱ cúú jefe soldado cán já xi̱hi̱n Pablo:
    —Ye̱he̱ na̱cha̱hvi i̱ cua̱há ndiva̱ha jiu̱hún já na̱cuu na̱nduu u̱ in ta̱a romano
    —na̱cachi da̱ cán xi̱hi̱n Pablo. Ta já cáchí Pablo já xi̱hi̱n dá: —Joo ye̱he̱
    cúú u̱ ta̱a romano jáchi̱ já na̱cacu u̱ —na̱cachi Pablo.'
  gfk-S: Io, no lilie ga tange, “Iou ga kukul ma ra but na barbarat sakit be iou ni
    kap no kinilam be iou tike Rom.” Pol ga balu ie, “Iesene iou pata. No tamagu ga
    kap no kinilam be aie tike Rom. Kaie di ga kaho bileng iou hobi.”
  bmu-bmu: Mewö meleŋniga jiyök, “Ni moneŋ ketaŋi gila Rom mindimindiri gawmangö (jimkutukutu)
    paspot bohonŋi membi niŋgigetka maljal.” Jiiga Polnöŋ jiyök, “Mi ölöpmö, nöŋgö
    iwinan Rom gawmangöreŋ paspot memba maliga nöŋön yaŋgö nahönŋi ahuba miaŋgöreŋök
    qet mi memba maljal.”
  dgz-dgz: Ita yamewa Pol inap sia dien, “Ne agim make baware at Rom i nagirewa munana
    gapan ne at Rom entan nimanegen.”
  eng-GNV: And the chiefe captaine answered, With a great summe obtained I this freedome.
    Then Paul sayd, But I was so borne.
  zaa-NT: 'Làniana ra tè comandántea bi: Yala bel·liu guỹàcca'' te'' para ccá'' ciudadano
    romano. Becàbi Pablua nna ra bi ą: Pero inte'' nna álahua huí''iní ya'' ą, sino
    nàlia bání ya'' ą.'
  eng-WEBSTER: And the chief captain answered, With a great sum I obtained this freedom.
    And Paul said, But I was free born.
  guh-guh: 'Nexata comandante jumaitsi Pablojavabelia: —Xanë ata baja maparucaeje
    Romano nacuapijinënë naexanajë. Tsipaji baja matamotajë ayaimatamota bepepo Romano
    nacuapijinënë tanaexanaenexa, jai comandante. Bajarapacuenia jumaitsi tsipaji
    comandante saicayanacuata penaexanaenë. Pablo nexata jumaitsi comandantejavabelia:
    —Xanë apo matamotsinë. Tsipaji baja cajena pepo Romano nacuapijinënë. Naexanajë
    cajena Romano nacuata, jai Pablo comandantejavabelia.'
  bon-bon: Cubu mopeyame te piba jejige, “Cane babo rarekaake itu ecärujine Rooma
    ngii cama biname me äbitame.” Paulo jejige egä, “Yepä, cane Rooma ngii cama aplimlujine.”
  nhw-BL: 'Huan nopa tlayacanquetl quiilhui: ―Na nitlaxtlajqui miyac tomi para nimochijqui
    niromano. Huan Pablo quinanquili: ―Pero na quema nitlacatqui, ya niitztoya niromano.'
  mgw-mgw: Mpi'ndo ywa yesi aatibaya, “Nanenga nyinyonyo, nipatike wenekaya wa Roma
    kwo pi'ma kwa mbanje yansima.” Pauli ngabaya, “Lakini nenga namwenekaya ywa Roma
    bu'ka belekwa.”
  swh-ONEN: Ndipo yule jemadari akasema, “Mimi ilinigharimu kiasi kikubwa cha fedha
    kupata uraia wangu.” Paulo akasema “Lakini mimi ni raiya wa Rumi kwa kuzaliwa.”
  wbi-wbi: U jemedari akamula, “Kuilila indalama im'baha pe nikupile uvu m'bada.”
    looli u Paulo akam'bula, “Une nili Murumi ghwa kuholua.”
  bba-bba: Tɑbu sunɔ wi, u nɛɛ, ɡobi bɛkɛyɑ nɑ kɔsiɑ nɑ kɑ sere kuɑ Romuɡii. Pɔlu
    u nɛɛ, mɛyɑ bɑ nɛ mɑrɑwɑ.
  eng-KJVCPB: And the chief captain answered, With a great sum obtained I this freedom.
    And Paul said, But I was free born.
  kgk-NT: 'Upéi he''i íxupe: —Heta va''ekwe xe ame''ẽ pirapire apyta hagwã romano
    ramo, he''i Paulo-pe. Upe ramo he''i coronel-pe: —Romano kwéry va''e teĩ xe. Ndapagáiry.
    Name''ẽi mba''eve. Xe ru katu romano kwéry va''e. Ha''e hesegwa teĩ ave xe. Name''ẽi
    mba''eve, he''i coronel-pe.'
  waj-waj: 'tuduu rikioo kieeta vaidiivo tunoo: Na pinaa sikauyauvaa kagaari kiee
    Roomaa yanaivaa varauvaivee, tuduu rikioo Pauruuso tunoo: Ni napoovaano Roomaa
    yanaivaa varoovoono ni mmata kiooduu na variee yanaivaa varaivaara na Roomaa vaidivai
    variauvai. Na ivaa varauvaara aanna i yaatarauvaivee,'
  cpy-cpy: 'Ikantzi reewarite owayiri: “Osheki nopina-wentaka naaka nojankinata-kotan-tyaari.”
    Ikantzi Pablo: “Tee nopinawenta naaka. Rojankinata-kotzitee-takina owakira notzima-paaki.”'
  mpx-mpx: Yaka tologugui i ba, “Nau mani bwabwatana ya aliyoho abwe ya tabwa Loma
    gamagalina.” Inoke Pol i ba, “Nam iya i tabwa Loma wana abalogugui gamagalina,
    inoke nau hi abau Loma wana abalogugui gamagalina.”
  wbp-wbp: Junga-juku, yangkajurla wiri-nyayirni wangkaja yurrkunyukungarduyu Puurlukuju,
    “Ngajujurna yapa-kari-yijala palka-jarrija ngurrara-karirla warlalja-wangu-yijala.
    Kujarna ngakalku wiri-jarrija, ngulangkujurna-jana wiringkilki yungu tala Ruumu-wardingki-patuku
    wiriwiriki, ngulangkunya yungujulu warlalja-manilki manu ngurrara-jinta-mani Ruumu-kurlangulku-yijala.”
    Ngula-jangkaju, Puurlurlu jangku-manu, wangkajarla, “Yuwayi, ngajukupalangu-jarra
    kirdarna manu ngati, ngula-jarraju-pala Ruumu-kurlangu-jarra. Kujarlanyalparna
    wita-ngurlupakarra nyinaja warlaljaju ngurrara-jinta Ruumukuju.”
  luo-luo: Eka jatend jolweny maduongʼ nowacho niya, “An awuon ne achulo pesa mangʼeny
    mondo abed ja-Rumi.” Paulo nodwoke niya, “An to ne onywola ja-Rumi.”
  nhe-NT: 'Huan nopa tlayacanquetl quiilhui: ―Na nitlaxtlajqui miyac tomi para nimochijqui
    niromano. Huan Pablo quinanquili: ―Pero na quema nitlacatqui, ya nieliyaya niromano.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܪܲܒ ܐܲܠܦܵܐ: ”ܐܵܢܵܐ ܦܪܝܼܥܵܐ ܝܘܸܢ ܙܘܼܙܹ̈ܐ ܪܵܒܵܐ ܕܩܸܢܝܘܼܗ̇ ܝܘܸܢ ܐܵܗܵܐ
    ܚܹܐܪܘܼܬܵ‌ܐ.“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܵܘܠܘܿܣ: ”ܐܵܢܵܐ ܦܝܼܫܵܐ ܝܘܸܢ ܗܘܵܐ ܝܠܝܼܕܵܐ ܪܗܘܿܡܵܝܵܐ.“'
  esk-NT: Qulliqpiam nipliutiniġaa, “Uvaŋali tauqsiaġikkaġa Rome-maġmiuġułiksraġa
    maniŋmik.” “Aglaan uvaŋa animaruŋa Rome-maġmium iñugipluŋa,” Paul-ŋum itnaġniġaali.
  msb-msb: Nagpadayon an pinakanamumuno, “Nagin Romano man ako paagi sa pagbayad sin
    damo na kwarta.” “Nagsabat si Pablo, ‘Pero gin-anak ako na Romano.’,”
  cpa-NT: 'Jøng² ca¹juúh² juu¹³ hlég²: ―Ma¹dsio¹² cog³ ca¹cǿ¹jni ca¹lán¹jni dsa² juøi²
    romano ―ca¹juúh²dsa. Jøng² ca¹juúh² Pablo: ―Di³ jní² na¹ mi³né³, dsa² ca¹lø¹chián¹
    juøi² tén¹² Roma báh³ jní² ―ca¹juúh² Pablo.'
  dso-dso: ସେନାପତି କଇଲା, “ମୁଇ ରମିଅ ସର୍‌କାର୍‌କେ ଡାବୁ ଦେଇକରି ଗଟେକ୍‌ ରମିଅ ଲକ୍‌ ଅଇଲି ଆଚି
    ।” ପାଉଲ୍‌ କଇଲା “ମାତର୍‌ ମୁଇ ଜନମ୍‌ କଲାବେଲେଅନି ରମିଅ ଲକ୍‌ ।”
  meu-meu: Tuari biaguna badana eto, Una dagi be moni badana amo na hoia. Paulo eto,
    A lau be una dagi ai na vara.
  yva-NT: Umba nait akari akoe po raura pare, “Syo doijo manui rave veano ravae indamu
    pemerinta Roma mo nyovara waowe inta raugaje rinai ti mare risiso vatano Roma
    mai.” Muno Paulus pare, “Weramu risyamo syo ravae jewen, yara ritavono vatano
    Roma mai arono rinano aje kai we.”
  dgc-dgc: Ey kinagi no kapitan, a “Dikél i ginasta ko a kuhata,” kagi na, “baguék
    sinakup na Roma.” “Pero sakén,” kagi ni Pablo, “éy taga Romaék sapul to kéanak
    ko.”
  zpm-NT: 'Rzedz yaṉ meṉ rnabey co rëb me: ―¡Naasi zha Roma nac naa, ni nroob dimi
    bdizh naa bgab naa lo zha Roma! Dzigo rëbchaa Pabl: ―Saṉgue naa, desde gol naa
    bgab naa lo zha Roma.'
  hix-NT: Onà wyaro nkekon hatà, noro ymo. Homayanahnà me ryhe konuruye, uro, kekon
    hatà. Rotxenyerunutho hona Homayana me harha koteryeye, kekon hatà. Thenyehra
    rotxenyerunutho wàmye, Homayana me harha ryehtxoho me, kekon hatà, arymano ynye
    ro komo yohà. Uro haxa ryhe, Homayana me rma konuruye, Homayana muru kaxe, kekon
    hatà, Pawru, àwya.
  sim-sim: Urik komanda oto mu mbara, �An ya wasilaka mendek Romik fehe gavmanin a
    haha Romik fehenda mak a nari nir.� Urik Pol mu mbara, �An wahau. An avoko nijava
    anhi angop Romik fehenda mak fri nari osik an Romik fehenda ma nira.�
  npi-ULB: सेनापतिले जवाफ दिए, “मैले धेरै ठुलो धनराशी खर्च गरेर मात्र नागरिकता पाएको
    थिएँ ।” तर पावलले भने, “म त रोमी नागरिक भएरै जन्मेको हुँ ।”
  cgc-cgc: Kumander an gambal, “Isya a na banwaanen ta Roma paagi ta pagbayad ko ta
    bakod na kantidad.” Pablo i gasabat, “Yaken i a banwaanen ta Roma alin pa ta pagtao
    ko.”
  tim-tim: Hain dâmbo hin dâm magaŋep, “Nâ luâk yânŋe, Roma yeŋgât humomolupyeŋe puli
    humo yeŋgim âmâ Roma luâk hainare agân.” dâep. Luâk kautŋe arekŋe hain dâmbo Pauloŋe
    hin dâep, “Nâmâ memenande menekto âmâ Roma luâk hainare agân.” dâep.
  yor-yor: Alábojútó-ogun sì dáhùn wí pé, “Owó púpọ̀ ni mo fi ra ọlá ìbílẹ̀ yìí.”
    Paulu wí pé, “Ṣùgbọ́n a bí mi sínú rẹ̀ ni.”
  wos-wos: Wandéka dé néma du wa, “Wuni séfélak yéwa Romna gavmanka hwetaka wuni Romna
    du wuni re.” Wungi wandéka dé Pol wa, “Wuna yafa Romna du rendéka wuni akwi Romna
    du wuni re.”
  emp-NTPO: 'Sordaorã boro dji dromaba jarasia: –Romano bai carea mʌ̃a paratada waib̶ʌa
    diasia.– Pauloba jarasia: –Mʌ̃ra tod̶ad̶eba romanoa.–'
  eng-F35: The commander replied, “I acquired this citizenship at considerable cost.”
    And Paul said, “But I was so born.”
  ind-ind: Karena menganggap Paulus berbohong, komandan itu mengejek dia berdasarkan
    pengakuan palsu yang biasa diberikan oleh tahanan Yahudi, “Ha, begitu ya. Pasti
    kamu juga sudah membayar mahal untuk membeli kewarganegaraan itu.” Tetapi Paulus
    menjawab, “Bukan. Saya dilahirkan sebagai warga negara Roma.”
  pes-OPCB: 'فرمانده گفت: «من هم تابع روم هستم، برای من خیلی گران تمام شد تا توانستم
    رومی بشوم!» پولس گفت: «ولی من رومی به دنیا آمدم!»'
  mpt-mpt: komok esak Fole baabanea Ne moni sumo walonita Lom nakai biobo gesea Fol
    esak yang kenea baabanea Ne aye Lom naka kesoa nesa Lom nakabo ge baabasea
  ssx-ssx: Mo a꞉nda꞉ tumiki halima꞉ alota꞉ Yaka pamodi wia halo ekita꞉ mani tiekema꞉
    hamboa꞉me laa leekepate Poloma꞉ hombo peaaso alota꞉ Kutu pa꞉la꞉pate I̱ mendia꞉
    alena꞉ kone pamodi mea pua꞉me leekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi iɡũu í ni, ɑmu ǹ sɑ̃ fiɑi jiidɑ jiidɑ ǹ bɛi ǹ jɛò inɛi
    Romu. Ŋɔi Pɔlu í jɛɑɑ í ni, ɑmu, bɛɛbɛi ɑ̀ bím.
  gaq-gaq: ସେନାପତି ବାଲିର୍‍କେ “ନେଙ୍ଗ୍‍ ମୁଇଂ ରୋମୀୟ ଙ୍ଗିରେ ଡିଂନେସା ଗୁଲେ ଡାବୁ ବିମ୍ୱଗେ
    ।” ପାଉଲ୍‍ ବାଲିର୍‍କେ “ମାତର୍‍ ନେଙ୍ଗ୍‍ ଜନମ୍‍ବାନ୍‍ ରୋମୀୟ ।”
  gof-RNT: Shaalaqay zaaridi, “Taani ha gadetethaa daro miishen shammas” yaagis. Shin
    Phawuloosi, “Ta ha gadetethaa yeletethan demma ekkas” yaagis.
  unx-unx: ହାଜାର୍‌ ସିପାଇକଆଃ ଆଗୁଆଇନିଃ କାଜିକେଦାଏ, “ପୁରାଃ ଗନଙ୍ଗ୍‌ ଏମ୍‌କେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌
