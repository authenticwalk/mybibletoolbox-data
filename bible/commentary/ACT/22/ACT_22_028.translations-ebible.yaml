  san-TIB: ཏཏཿ སཧསྲསེནཱཔཏིཿ ཀཐིཏཝཱན྄ བཧུདྲཝིཎཾ དཏྟྭཱཧཾ ཏཏ྄ པཽརསཁྱཾ པྲཱཔྟཝཱན྄; ཀིནྟུ
    པཽལཿ ཀཐིཏཝཱན྄ ཨཧཾ ཛནུནཱ ཏཏ྄ པྲཱཔྟོ྅སྨི།
  qve-NT: 'Hinaqtinmi chay jefeqa khaynata niran: —Noqaqa ashka qolqetan pagarani,
