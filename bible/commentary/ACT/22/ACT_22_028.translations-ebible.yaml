  mih-NT: 'Ta zɨquɨ i catyi ra cu nuu sii zandaru: Cuaha xaan xuhun i tyiyahvi ta
    i ndui ra ñuu Roma. Ta i catyi ra Pablo: Yuhvi, ra cuenda ñuu Roma cui vatyi i
    caqui minoo ñuu nu ndyaca ñaha ñuu Roma.'
  qvh-NT: 'Saymi comandanti nergan: “Noga Roma runa canäpäga asca guellaytarämi pägashcä.”
    Saymi Pablo nergan: “Nogaga Roma runa cä yurishgäpita-pasami.”'
  kms-kms: Muq ami mingg yumbui nyamb kin ni nari, “Nge wet bidi quan nganye mekare
    ruso, bu nge wuti Rom kin, muq ven kas.” Muq Pol ni nari, “Nge moyu wuri wundi
    nge Rom kin.”
  agn-agn: Oman ganing tang komander, “Yo, nagbayado ta mabael agod magimong Romano.”
    “Piro yo,” ganing si Pablo, “natawo ang tatang Romano.”
  nhi-NT: 'In soldadohueyitlayacanqui oquiluih: —Neh ontlaxtlau mic tomin uan ohcon
    onuilic onmochiu inromano. Pablo ocnanquilih: —Neh onines inromano.'
  ttc-NT: 'Yaji te k''ulul mandad oxik tq''uma'' ikxjani: «Wetz nim tmin onnajsaj
    tzan wok jun aj b''a''n tzan tkolet tzan te kykawb''il aj Rom.» Yaji te Pa''k
    owaj stzaq''b''e'' ikxjani: «Per wetz witz''jlenx at woklen tzan nkolet tzan te
    kykawb''il aj Rom.»'
  dan-1931: 'Og Krigsøversten svarede: “Jeg har købt mig denne Borgerret for en stor
    Sum,” Men Paulus sagde: “Jeg er endog født dertil.”'
  kwj-kwj: Wowani au anaye hima lei apukolaka ya rini sawe, “Ani Rom pe hima hinga
    a waꞌairo ti, ya miyafo a humbwero.” O hinga ri bwawani Pol ga ya rini sawe, “Ani
    mina. Ani ai nuwai to ani raro gisi ki ete ta tani apa okwe ani Rom pe hima.”
  vie-OVCB: 'Viên chỉ huy trương nói tiếp: “Tôi cũng vậy, và phải tốn nhiều tiền ấy!”
    Phao-lô nói: “Còn tôi có quốc tịch ấy từ khi mới sinh ra!”'
  kze-kze: anóndako séna kemá anón-ontamba kwétuwe'a mináúváí-kwándááí maimái tokáumne
    súwana Póro séna kesivo tokáimba pó'a kegwárá'á úwoi tokáumne súwasa
  mpj-mpj: Puuljalu wajarnu maajalu, “Ngayurna Ruumanpurluka, mirtaju ngayuku mama
    Ruumanmartaji nyinapayi, paki. Palunyangkarnara mani maju yungurnara Ruumanmartaji
