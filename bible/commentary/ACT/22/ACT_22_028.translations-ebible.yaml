    हिन्‍ना” भिसी जोहाब पिन्‍मा, पावलसे “तर ङा मी न्‍हमान रोमी म्‍हि हिन्‍ना” भिसी
    भिजी।
  avt-avt: 'Mɨtɨk iuwe ofisa eik ketpɨwek, “Hi epei hewɨr pewek yapɨrwe te hi heit
    tɨwei yaan mewik hɨram matɨp hi hɨre mɨtɨk ke Rom.” Pol kar ik: “Miye wina te
    hi hɨre mɨtɨk ke Rom hentar miye haai hɨr netenen tɨwei namba mewik hɨr nɨre mɨt
    ne Rom.”'
  cbk-cbk: Despues el comandante ya habla, “Ya paga gayot yo mucho cen para queda
    ciudadano Romano.” Despues ya habla si Pablo, “Ciudadano gayot yo de nacimiento.”
  uig-ARA: 'ــ مەن ناھايىتى يۇقىرى باھادا مۇشۇ پۇقرالىققا ئىگە بولدۇم، ــ دېدى مىڭبېشى.
    پاۋلۇس: ئەمما مەن تۇغۇلۇشۇمدىنلا شۇنداق! ــ دېدى.'
  tuf-tuf: 'Pablo eyta wacayat, soldado carat wajacro: —As catum eyro. Romano uw waan
    acu aját rayan to tunjac biro, wajacro. Etat Pábloat wajacro: —Asan romano cajc
    cut yehnjacro. Etar asan romano uwro, wajacro.'
  abx-abx: Mangno aminugad i puno', “Bali kamahalan i pagbayad-ko si gubyirno basi'
    ahimo ako a'a-na sito nasyon.” Anaruman gihapon si Pablo, “Pero tikang pa si paka'allum-ko,
    a'a-na na gayod ako si nasyon Roma tungod si ginikanan-ko.”
  mco-NT: 'Huin''it je comandante nɨmay Pablo: ―Meeñygɨ́xy ɨɨch jada nbaaty co naydijyiijɨch
    romanojäy. E chi Pablo y''adzooy: ―Ɨɨch tɨ nmɨɨbi''c''ajtɨch yɨ''.'
  bsp-bsp: 'Kɔ wəbɛ wəpɔŋ wəsɔdar wəRom nwɛ oloku sɔ: «Ina, pəsam pɛlarəm p’ isɔtɔnɛ
    kəyɔnɛ ka wəRom!» Kɔ Pol oloku: «Ina, aŋkom em ti kəkomɛ dəm.»'
  kqf-kqf: Bi tauwaiḡaviya edi bada dididiga i giuna gado, “Tagu mane dididiga e sako
    te eila Loum.” Pol i giuna gado, “Bi tagu bena Loum gomenigu.”
  cpb-NT: 'Ikantzi jewari: “Osheki nipinakowentakari naaka nosankenatakotantyaari.”
    Ikantzi Pablo: “Te naaka, rosankenatakoitzitakena owakera notzimapaake.”'
  aon-aon: Aria anudok debeini soldia nakri, “Eik yawashok debeibori utabor yatorin
    aria douk yatogur anan um Rom.” Aria Pol nakripan nakri, “Eik uwok. Eikish amakenyish
    riguk shani eshesh Rom shatogur atish arpesh aria douk eik wata yagipeshesh namudok
    atin.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal an pulek okʼlek soldadotsik: ―Nanáꞌ yán tʼajat
    i tumín u pakúmal abal kin ájin neye tin romano. Ani na Pablo in ulu enchéꞌ: ―Pos
    nanáꞌ in romano naꞌ asta tin chakam.'
  mig-NT: 'Te ni̱ ka''a̱n general: Ruu̱, chi ni̱ ja̱''a‑ri̱ kua''a̱ xú''ún, te ni̱
    kaja̱''a‑de tu̱''un kuu‑ri̱ ɨɨn cha̱a ñuu̱ yúan, áchí. Te ni̱ ka''a̱n Pablo: Ko
    náá, chi̱ túu. Chi̱ ini̱ ñuu̱‑ún ni̱ kaku‑ná, áchí‑de.'
  bps-bps: Na man i ulu, manan, “Too bong bayadgu deg du fye matlo agu to di Roma.”
    Na tmimel Fol, manan, “Kabay agu, sut agu di Roma, taman mdà fa di ksutgu tagnè
    agu to di Roma.”
  mbs-mbs: Minikagi se kapitan, “Dakel se kwarta imbayad ko amon meinang a sakop te
    Roma.” Minikagi si Pablo, “Meneng se kanak, wedad imbayad ko, so timebaw a sakop
    te Roma.”
  cme-NT: 'Sorosi ba yuntieŋo cira: «Muɔmi hielaa gbeibuɔ da mi gbãa da Oromɛsĩnni‑i.»
    Pol wuɔ cira: «Muɔ fuɔ, mi huɔŋ baa-ni.»'
  sus-sus: Sɔɔri mangɛ man naxa a fala, «N tan naafuli gbegbe nan baxi, n fa findi
    Rɔmaka lasiri ra.» Pɔlu naxa a fala a bɛ, «N tan barixi lasiriya nan kui nɛ.»
  pon-2006: Kaunen sounpeio ahpw nda, “Ngehi, I wialahr tohn wehin Rom mehlel men
    ni ei pwainkihda uwen mwohni laud ehu.” Pohl ahpw sapeng, nda, “Ahpw ngehi sang
    ni ei ipwidi.”
  dad-dad: Age ye di, kusĩ tamo neid odug iron, “Aya Rom tamo wõ auf nigin, moni odugem
    na alen.” Pol iron, “Anĩ ere, aya Rom tamo gõ difiyan.”
  zab-NT: 'Chiy raipy comandantqui laab: —Nare mɨlyroo gudilla par güelee naa bniety
    Roma. Chiy cuaby Pablɨ: —Per nare desde chi gula naa bniety Roma.'
  jae-jae: Go kapitai gêjô eŋ awa gebe “Aê gabe jatu ŋac Romŋa naŋ gajam ôli ŋa awa
    kapôêŋ.” Ma Paulu kêsôm gebe “Aê tonec ŋac Romŋa aŋga tamocnê.”
  ksd-ksd: 'Ma ra luluai i lualua i biti mulai dari: Iau ga kul ra kini ta go ra varkurai
    ma ra ngala na mani. Ma Paulo i biti: Di ga kava iau me.'
  msm-NT: Kagi to kumandanti, “Madogi to saepi no nagastu ku agun masakup a to Roma.”
    Kagi ni Pablo, “Di siak, ingkaotow ku to pagkasakup ku.”
  myk-myk: 'A sɔrɔsii pu wo ɲuŋɔfɔgbɔ wu jo: «Wari niɲɛhɛmɛ nɛ saraa na na já pye
    Oromɛ shɛn.» A Pɔli di wu pye: «Nɛ dʼa sii se Oromɛ shɛn do!»'
  sbe-sbe: Iyala kapinana wa ye wane, “Yau meta moni lakilakina ya tole Loma taukitahetetena
    tamowaidiyao udiyedi na kabo se talamyeigau ya hemala Loma yona laugagayo logulogunaena
    taumiya tamowaina hesau.” Na Paulo ye wane, “Yau meta sinagu yo tamagu Loma yona
    kitahetete yo yona laugagayo logulogunaena se miya na unai se labasigau.”
  mcr-mcr: Itaŋga, ämiqä naqä iqu, “Ŋqä yoqe, pipa Romä iu qäpŋqä, nyi mbqä naqä äwikqeqä”
    tquaŋga, Poli iqu, “Nyi oeyqä. Nipai äninyquaŋga, nyi ämaqä Romä iutaŋä-qunä äyä
    ekqeqä” ätukqe.
  cux-NT: 'Nan''guɛɛcútaⁿ''ā comandante: ''Úú caí māaⁿ ''úú. N''deēé tuūmī ca''á ní
    ndii chíí saⁿ''ā romano ''úú. Tuu''mi ní Pablo miiⁿ ní caⁿ''a sa: ''Úú ní ch''iīndīyaáⁿ
    na yáⁿ''āa romano ''tíícā.'
  tur-YTC: Komutan, “Ben vatandaşlığımı büyük bir bedelle satın aldım” diye yanıtladı.
    Pavlus, “Ama ben doğuştan bir Romalı’yım” dedi.
  san-ITR: tataH sahasrasenApatiH kathitavAn bahudraviNaM dattvAhaM tat paurasakhyaM
    prAptavAn; kintu paulaH kathitavAn ahaM janunA tat prApto.asmi|
  bel-N: 'І адказаў тысячнік: «Я здабыў гэтае грамадзянства за вялікія грошы». А Павал
    прамовіў: «А я нарадзіўся [ў ім]».'
  sch-sch: Râlmi ulientakpu han “Kei chu Rom mi changna rang hin sum tamtak ka thâm
    ok,” a tia, Aniatachu Paul'n kei chu “Rom mi nisai piela juonzir ki ni,” tiin
    athuona.
  mic-MIQNT: Iganpugutuaji sma'gnisg teluet, “Ni'n ta'n tel gis Lo'mewi apangitmap
    mesgi'g suliewei.” Poligap teli asitematl, “'Lpa ni'n teli ugs'tqamuiap!”
  huu-NT: 'Comandante dɨnena raite: —Romanuaɨ naɨraɨ imɨena cue jaillena, eo ɨbadɨcue.
    Pablo uai ote: —Romanuaɨ naɨraɨ imɨena jeicɨgacue.'
  jiv-NT: Tutai “Wikia ti kuítian akikmakmiajai Rúmanam pachiinkiatniun” uunt kapitián
    tímiayi. Tutai Papru tímiayi “Túrasha winia aparka Rúmanam pachitkia asamtai,
    wisha Rúmanam pachiinkian akiiniaitjai” tímiayi.
  otm-NT: 'Nu ra hmudofʉi bi ''yɛ̨mp''a: ―Xʉn ngu ra mbɛti dá jut''ä ngue dán romanogä.
    Nu ra Pablo bi xi''a: ―Pɛ nugä mbʉdi thoho ma ta bin t''un ran t''ɛ̨di gue din
    romano, janangue''a man''da dra romanogä.'
  dah-dah: Irkeb al gore, “Nebe Roma al hewe yeŋbe hora kuruŋ tubul teŋ gab Roma al
    himiriŋ,” inyiŋ. Irkeb Pol beleŋ, “Gebe gwaha tiyariŋ gega, Adonebe Roma al geb,
    ne wor Roma al,” inyiŋ.
  tnk-tnk: Mɨreɡi iəmə asori səvəi naruaɡən me rɨni mə, “Rəfo? Iou iakɨnərəku mane
    asori mə takuvehe mo iou sitisin səvəi Rom.” Mɨreɡi Pol rɨni mə, “Mətə nəpɨn iakɨnətui
    irə iou sitisin səvəi Rom.”
  kpr-kpr: Setiri, isoro kakato da giti jighari sisira, “Na moni teriago mutudo, Rome
    embo da tofo useni,” aminge setiri, Paul sisira, “Avata namo jo moni mutudo ai
    tofo aeri, na taká Rome embo ava siroruseni,” Paul aminge setiri ningido,
  san-IAS: tataḥ sahasrasenāpatiḥ kathitavān bahudraviṇaṁ dattvāhaṁ tat paurasakhyaṁ
    prāptavān; kintu paulaḥ kathitavān ahaṁ janunā tat prāpto'smi|
  nho-nho: Araa te hakamau naa ku vanaake ki Paul, “Nau nei ni pesi te mane e lasi iloo
    ki ilotia nau maa nau se tama i Rome.” Paul ki hakaahe ake, “A nau nei iaa e mee
    ma se tama i Rome i aku maatua raa ni tama haka Rome.”
  gym-NT: 'Nitre rükä dänkien kri käkwe niebare mda Pabloye: Ti tö namani rabai romanore
    angwane, tikwe ja ütiä biani kri, köböire ti namani ni romanore, niebare kwe.
    Abtä Pablokwe niebare mda ie: Akwa ti abko därebare romanore, niebare kwe.'
  azg-NT: 'Ndoꞌ juu tsanꞌñeen na icoꞌxen jon sondaroꞌñeen, itso jon: —Ja maya sꞌon
    tyiön chaꞌ ntsixuan ja tsꞌan na mꞌaan nacje ꞌnaanꞌ Roma. Ndoꞌ tꞌa Pablo ꞌndyo
    tsanꞌñeen: —Majoꞌ ntyjantyi xjen na tui ja, condui ja tsꞌan ntyja ꞌnaanꞌ tsjoon
    Roma.'
  bhd-bhd: इन शुन्तां फौजी पलटनरे सरदारे ज़ोवं, “कि मीं रोमी भोनेरी पदवी बड़े पेंइसे
    देइतां हासिल कियोरीए।” ते पौलुसे ज़ोवं, “पन अवं त ज़र्मनेरो रोमी।”
  too-NT: 'Huan xapuxcu'' tropa hualh: ―Lā'' lhūhua'' tumīn icmāpalanī''t para na''ictapa''ksī
    nac Roma. Lā'' Pablo hualh: ―Desde iclacatuncuīlh quit ictapa''ksī nac Roma.'
  ind-AYT: Kepala pasukan itu menjawab, “Aku mendapatkan kewarganegaraan ini dengan
    sejumlah besar uang.” Dan, Paulus berkata, “Namun, aku menjadi warga negara oleh
    kelahiran.”
  cjo-NT: 'Ikantanaki komantaante: —Osheki nopinawentakiro nowaperite nokimitantariri
    naaka oroomajatzi. Ikantzi Paaworo: —Owakirani nokoñaataki ari otzimaki nowaperite
    nokimitantariri oroomajatzi.'
  nsn-nsn: Song ke kula polukur tamatang ualatoho pare, “Inggo ku bulaua uauleik tun,
    maene ku kotpokos a tamatang Roum.” Bo Poul puk ke mene hahaua pare, “Bo inggo
    puk ka pohoio pare, a tamatang Roum.”
  san-DEV: ततः सहस्रसेनापतिः कथितवान् बहुद्रविणं दत्त्वाहं तत् पौरसख्यं प्राप्तवान्;
    किन्तु पौलः कथितवान् अहं जनुना तत् प्राप्तोऽस्मि।
  tna-NT: 'Da su echua puji ja Pablo atana: —Quema puji chujeneda saida puana romano
    deja nime huecha epu puji. Pablo ja echua puji atana: —Quema puji mu chuje mahue
    puana, daja ema bataji puana jenetia putsu.'
  lid-lid: Eme ma ndramak tinan nane dah anya, “Jo badeh, mene akeh luk solo-an labai
    ta adeu nyarak ili bolo buk badu Rom.” Ma Pol anya, “Badeh, handru, arile tama
    uru tine badeh, nyara uru udu bolo buk badu Rom bwena labai, eme ma nyarak udu
    aliy ale.”
  wim-wim: Nil puth pam mooman thaw nungant Paul.antan, “Ngay puth wukal yot theeꞌangan
    thant thanan yipam waaꞌayn ngayangana Rome punchana.” Nil Paul.an wik inangan
    thaw nungant, “Piip ngatharamana aak Rome punchan waaꞌin nunang, puth thananiya
    ngayang thamp waaꞌantan aak Rome punchana.”
  zga-M: Usikhali umbakha akhanda, “Nakhominche indalama inyigi pwagapata uvulaia.”
    Pwu u-Pavuli akhambula, “Une nilindumi ukhuholiwa.”
  yom-yom: 'Pfumu masodi wubuela tuba : —Zimbongo ziwombo ndifuta muingi minu ndibaka
    ki muisi Loma. Polo wumvutudila : —Vayi minu, ki muisi Loma kiama kibutukila !'
  san-SIN: තතඃ සහස්‍රසේනාපතිඃ කථිතවාන් බහුද්‍රවිණං දත්ත්වාහං තත් පෞරසඛ්‍යං ප්‍රාප්තවාන්;
    කින්තු පෞලඃ කථිතවාන් අහං ජනුනා තත් ප්‍රාප්තෝ(අ)ස්මි|
  yut-yut: Yaŋban yaŋ yagɨt, “Nak Rom amɨnsi dagok do tomni madepsi yumgɨm.” Yaŋban
    Pol da iyɨgɨt, “Gak yaŋ agɨl mani nak altagɨmon da Rom amɨnsi kɨnda egɨpgum da
    egɨsat.”
  grc-BYZ: ἀπεκρίθη τε ὁ χιλίαρχος· ἐγὼ πολλοῦ κεφαλαίου τὴν πολιτείαν ταύτην ἐκτησάμην.
    ὁ δὲ Παῦλος ἔφη· ἐγὼ δὲ καὶ γεγέννημαι.
  cpc-NT: 'Ikantzi jiwari: “Ojyiki nopinakowintaka naaka onkantya nosankinatakotantyaari”.
    Ikantzi Pablo: “Tiitya naaka, josankinatakoitakina kitziroini owa notzimapaaki”.'
  nhg-NT: 'Entunses inu coroniel oquelfe Pöblo: ―Para naja oniechcostöro meyac tomi
    para onochejchi neciudadano romano. Pöblo oquejto: ―Pero naja amo. Naja ejqueu
    onetlöcat neciudadano romano.'
  nya-nya: Kenaka mkulu wa asilikaliyo anati, “Ine ndinapereka ndalama zambiri kuti
    ndikhale nzika.” Paulo anayankha kuti, “Koma ine ndinabadwa nzika.”
  ngu-NT: 'Ijcuacon on comandante oquijlij: ―Nejhua ica miyec tomin onictlaxtlau para
    oninochiu romano. Niman Pablo oquijlij: ―Pero nejhua ca pampa ijqui onitlacat.'
  kup-kup: Pot hahan aban ahö pop epat mañah, “Met batam ne Roma bonop, oñ monï ahos
    manat nem abatao tep poñiz natak menahan hez.” Pot mañahan Pol hañiv epat mañah,
    “Met nem papapur nonopuz abatavokaro Romaholoz tep poñiz natak menahan hehaek
    ne navatahan Roma nap ravat hez.”
  jid-jid: Kikle kaptin a sa ndi, “Ana ni gbugbu nklen mba mi kpanyime son vren meme.”I
    Bulus a tre ndi, “Ba ngrji me vren me Roma.”
  wmw-wmw: 'Nkulungwa wa masurudadu ire akamba: “Nomi nipoteza nzuruku mwingi futi
    niwe muRoma.” Paulu akinjibu: “Basi, omi niwa muRoma wakupongoreriwa.”'
  gmv-GGM: Azazizayssikka “ta Rome asa gidanas daroo mishshe qanxxada shaammadis”
    giin Phawulossay “tani gidiko Romen yeellistadis” gides.
  ssg-ssg: Klodius ukek, “Nga kahui halapa hawane moni lehe nga sohot tel ti hahitake
    ngahat ti Rom.” Pol ukek, “Nga tel ti hahitake ngahat ti Rom nake tel tamak i
    tin hahitake ngahat ti Rom!”
  zpo-NT: 'Lee xaa nabeyy lo tub mil soldad nzhé lo Pab: —Na mdix zyen doo demi zee
    ngok na xaa Roma. Lee Pab mkeb nzhé: —Na nak xaa Roma nel sbaa ngol na.'
  poy-poy: Mkulu gwa njagira kalonga, “Naneni nwera mwanalushi gwa Rumi kwa kulipira
    shiyasi shikulu.” Paulu kalonga, “Kumbiti neni na mwanalushi gwa Rumi kwa kwiwuka.”
  qwh-NT: 'Tsenam tse comandanti queno nerqan: —Noqa roma nasion nuna canäpaqqa allapa
    atsca qelletam gastarqö —nishpa. Y Pablunam nerqan: —Noqaqa yuricushqäpitam roma
    nasion nuna cä.'
  gaw-gaw: Nug anam a, aria daup dilag oḵai nug aum. “Da amu men doḏo naḏi ewoya,
    Rom danab daaṯem,” awa aum. Awa a amu Paulus nug aum. “Da am anam iiṯa, da anai
    Rom danab tutuḵu menuiḏom,” awa aum.
  nca-nca: Yiní ŋande yaró, “Nondo kimo parámi raŋoro Rom uni tanowó.” Ko Polko yaró,
    “Quko námbo pisi niriníqo, nondo Rom uni tanowó.”
  zpz-NTPP: 'Orzeꞌ nay rab yu Baly: ―Ya̱ sheñ tiñ brisha̱ par nu byaca̱ tub yu nu
    nash Rom ―nay. Orzeꞌ na gaꞌ Baly: ―Tees ya̱ nasha̱ Rom gaal zi nese nu gula̱ ―nay.'
  mkj-mkj: Koaun in jounpeiho pwa, “Ngoahi wiahla sohn wein Rome mehlel men nehn oai
    dupukla uhwen mwani koalik oau.” Paul pwehng pwa, “A ngoahi wia sowoa mehlel men
    jang in oai noaisikdi.”
  zac-NT: 'Iurní repi capitán lu Pablo: ―Perë gudilla zihani dumí parë bëaca më rumanë.
    Pablo repi lull: ―Perë na napa derechë ziquë më rumanë purquë dizdë gula, shtada
    napë raiꞌ derechë ni.'
  kyg-kyg: Yagaino neꞌapateya hogote vekamoꞌa, yagaiꞌa natesayafeꞌmo alopa miyaꞌmo
    ago apamiꞌnove, huno huꞌnigenoꞌaeꞌmo, Miya faiꞌnanaꞌmonanafa nagaemo itaꞌnimoꞌmo
    alino nateꞌniya afinatetiꞌmo yagaiꞌa neꞌnataya vekamo maiꞌnove, huno ha paiꞌniye.
  kmk-kmk: Ot summungbat dit apun di suldadu un, “Nanggastuwak si dakoḻa pilak udsi
    nambalinaka tagun di Roma.” Summungbat si Pablo un, “Yoong iRomaak un naiyabeng.”
  cao-NT: 'Jatsi quiha comandanté quëbiniquë: —Majia. Huëstima ca parata ë inianiquë
    pë romano manëxëna —iquiina.'
  bbr-bbr: Kiro marai roat akan ro näwäus ätäi äiewon, “Is Rom omsau pakan ro saräun
    aiauk sosop kuremin.” Pol nukas äiewon, “Isan moni ani ori au Rom omsau pakan,
    okon, is Rom omsau pakan ro urek saremin.”
  inb-inb: 'Chi­ura, chi mandagka nirka: —Nukaka, achka kulkimi iukar­ka­ni paganga,
    chi Roma­manda runa tukun­ga­pa. Pabloka ainirka: —Nukaka, nuka­pa taita­kuna­man­da­mi
    Roma­manda kani.'
  hrv-hrv: 'Tisućnik dometnu: “Ja stekoh to građanstvo za skupe novce.” Pavao nato
    reče: “Ja sam se pak s njim i rodio.”'
  box-NT: 'Á ɓa dásíwá kuure ɲúhṹso bía: «Ĩnɛ́n léra le wɛ́n-kúii á bò
    yi yúráa mu.» Ó o Poole ɓɛ̀n bía: «Ĩnɛ́n wón ton làa bũ.»'
  ote-NT: 'Nuꞌbʉ́ nura da̱nga nda̱ gá soldado bi ꞌñembabi njaua: ―Conque nuga xi dá
    jutꞌa ndunthi ra boja̱ pa bi za dá me Nroma. Ha nura cu Pablo bi ꞌñembabi: ―Pe
    nuga drá mengu desde dá ꞌbʉi.'
  wnu-wnu: 'Ende qamara munon eng qamar: “Ye unum bigib qamb Rom gabman eng nomon
    qur aib mom ariramine taui ye unum bigumirei.” Qamara Pol qamar: “Eng ye tain
    nanib wurinou unum Rom gabman buk end igour end ye unum qoan end igoai.”'
  zam-NT: 'Sya, ndxab comandant loo Pab. ―Daa, ne, nac mèn gulàaz mèn ciuda Rom. Per
    anze''f thìb tmi mdixen par ngòc daa mèn gulàaz mèn ciuda Rom. Pab ndxab loo comandant:
