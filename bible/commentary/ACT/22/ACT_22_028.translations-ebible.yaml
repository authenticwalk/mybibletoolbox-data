  mxb-NT: 'Dá ni̱ kaa ra̱: ―Kua̱ꞌá nda̱ꞌo di̱ꞌón ni̱ chi̱ya̱ꞌi yuꞌu̱, dá ni̱ nduui
    ta̱ romano. Dá ni̱ kaa Pablo: ―Tído yuꞌu̱, nda̱ ni̱ kaki vei kúúí ta̱ romano.'
  pon-2006A: Kaunen sounpeio ahpw nda, “Ngehi, I wialahr tohn wehin Rom mehlel men
    ni ei pwainkihda uwen mwohni laud ehu.” Pohl ahpw sapeng, nda, “Ahpw ngehi sang
