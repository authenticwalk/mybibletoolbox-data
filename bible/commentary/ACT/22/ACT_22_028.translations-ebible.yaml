  soy-soy: 'Usɔ́ɔ́cɑ wɛ́ɛ́sɛ uu kɔ kpɑ́ rɛ: Siwóó píimɑ kɛ nɛ́ɛ hɛ́ɛlɛ ɑḿ nɛ pɑnsɛ
