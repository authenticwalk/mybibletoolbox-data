verse: ACT.022.016
translations:
  kpx-kpx: Iale a ono vade nalisi uma. Hovelahai Kosive ivimo babatisoage a vaveve
    toelau uoholisi.’”
  okv-H: Avoeto umo mane simba asoa te ereto bapataito eto Bada ta javo ta jage ao
    amina no ari sasapura au irae aisuja.’ Ainge embo Ananias na enu ingito tapa agi
    ea.”
  tbo-tbo: Ma geka kabudalana awai e ototoni? Una towolo po bapatiso una waya ma Guyau
    gowanei una lupali po am apapoe ina oga halehi.
  mal-C: ഇനി താമസിക്കുന്നതെന്തിന്? എഴുന്നേറ്റ് സ്നാനമേൽക്കുക. തിരുനാമം വിളിച്ചപേക്ഷിച്ച്,
    നിന്റെ പാപങ്ങൾ കഴുകിക്കളയുക.’
  grc-SR: Καὶ νῦν τί μέλλεις; Ἀναστὰς βάπτισαι καὶ ἀπόλουσαι τὰς ἁμαρτίας σου, ἐπικαλεσάμενος
    τὸ ὄνομα ⸂τοῦ κυρίου.⸃
  bgc-bgc: इब क्यांतै वार करै सै? उठ, बपतिस्मा ले, अर उसका नाम लेकै अपणे पापां की
    माफी पा ले।”
  khz-khz: Rakagau oalo-tagoana? Ono kuliiti, bapatiso ono gapia. Ia arana ono vega-ragea,
    ne gemu rakava ene guligi-vagira.’”
  deu-TKW: Und nun was zögerst du? stehe auf, laß dich taufen und eine Sünden abwaschen,
    indem du seinen Namen anrufst.
  zsr-NT: Naꞌa, ¿bizx quië rdzeynuꞌ? Gyas, len bdil nis. Blidzëꞌ Xanruꞌ unëꞌ liꞌ dxiꞌa,
    ugǘëꞌ dul‑laꞌ nabaguꞌu.”
  lin-lin: Mpo na nini ozali kolekisa tango ? Telema, zwa libatisi mpe belela Kombo
    ya Nkolo mpo ete opetolama na masumu na yo. »
  hns-NT: Ab kaahe ke agore hai? Oethke dja aur Jiesoe ke naam bolaaike apane ke dopoe
    karwaaw aur aapan kharaab tjalaawa niekaswaaw.’ Tab ham apane ke dopoe karwailie.
  noa-E: Magnaa mʉrʉg, “¿Jãimua pʉ khani nʉ chirʉ́ma? ajim. Phiidʉwi, pʉch pör choopibá.
    Magnaa Ẽwandamau pʉch khaibag chugpaamkhĩir Jesucristoog jëeubá” ajim ich jöoi
    Ananiaau mʉrʉg.
  eng-EMTV: And now, what are you going to do? Arise and be baptized, and wash away
    your sins, calling on the name of the Lord.’
  mib-NT: Ma cúhuun ni ni núu súcuan. Ndocuɨñɨ̄ ní, te cuandute ní te cahān ndahú
    ní jiín máá Jítoho yō, návāha nacate ya anuá ni núū cuéchi, áchí de jíín ná.
  lif-NT2: आल्‍ल थेःन् के़हाङ्‌घुबाबे? पोगे़ॽआङ् बप्‍तिस्‍मा पोःक्‍खे़ॽ, हे़क्‍क्‍याङ्
    ये़सुःन्‌नसाःन् चोगे़ॽआङ् के़लायोलाम् सेसे पोःक्‍खे़ॽओ॥’
  xnj-xnj: Hinu ndi, ndava kyani kutamakisa? Yima, ubatiziwayi na kulekekeswa geumbudili
    Chapanga kwa njila yeniyi ukulikemela liina la Yesu.’ ”
  mmx-mmx: La nemen utat kis gamasa. Katu kaxat la una lok ka lesep susu la ne Moroa
    naba doxoma xepe leveloklok kakapmek taram, mo do una sing ti loklok tooro at
    Leeme Silok.’”
  cbr-NT: Usaími 'inúan caíscë 'aish camina bënëtishi nirui min 'uchacama tërë́nun
    Nucën 'Ibu Jesúsmi catamëti nashimicë 'iti 'ain.
  tee-NT: 'Chai astan va quisacmilh tijuch ju icpacxan. Quijuni ni ack''ostavi chai
    ac''akpaxlh. Chai aclhilaca''alh ju qui''ucxtin Jesús. Pus ju chunch ju yuchi
    aquixacaniya'' ju qui''alactu''unti. Chunch ju quijuni ju Ananías chai chunch
    ju icnavilh. Ju Pablo tailhi''alh ju ixchivinti chai chani ajuni ju lapanacni:'
  eng-LSV: and now, why do you linger? Having risen, immerse yourself, and wash away
    your sins, calling on the Name of the LORD.
  cak-NT: Y cami ¿anchique ayoben? Cacataj y tac'utuj che ri Ajaf chi tucoch'o' (tucuyu')
    ri amac y tabana' bautizar awi', xcha' chue.
  pah-NT: “Maraname nde mbegwehuro a'ero kiro?” ei ga ji ve, ei Paulo'ga. “Haite.
    Enhimobatizauka ti kiro. Ere ti nhandepojykaharete'ga pe tomombo ti ga nderekote'varuhua
    nde hugwi nehẽ,” ei ga ji ve, ei Paulo'ga g̃a pe onhimombe'gwovo.
  sja-NT: Mapa ɨ̃raweda poro choopipáde aji, mãik'aapa Jesumaa ɨt'aa t'ɨ̃páde aji,
    irua pɨchi p'ek'au k'achia wẽpapimerã.”
  xed-xed: Ndanana, haɗ sana skwi ŋa kzləgəlta gha wa. Sliʼafsliʼa, sawi ka magaghafta
    lu ta batem, ka ghuɓata dmakwa gha nda ma hgaŋta gha ta Mgham Yesu,”» kaʼa.
  mks-NT: A̱ cándati chágu̱n viti. Cuándaco̱o. Cándeé inún Jesucristo viti chí cuáhán
    candúta̱ já ná ndoo cua̱chún, caja Ndióxi̱”, na̱cachi Ananías xi̱hín i̱.
  gfk-S: Io, aso iat baak um ing u kiskis kawase? Taman tut, ma nu kap baptais ma
    nu sasaring tupas ie ma inage gis leise ira num sana tintalen.’
  bmu-bmu: Mewögöra gi wuanöŋgöra mambötzan? Mönö wahöta yaŋgö qetŋi qeta köuluköba
    jinöŋga o melun mem gihiinga siŋgisöndoki saŋgoŋniga solanima.’ Ananaiasnöŋ mewö
    jiyök.”
  dgz-dgz: Endi, dimen nononga tait? Ao yon, dup iagepen ge koewa gega bigi warep.’
  eng-GNV: Now therefore why tariest thou? Arise, and be baptized, and wash away thy
    sinnes, in calling on the Name of the Lord.
  zaa-NT: Annana bíttuúru cueda lu', sino bel·luítsa' Señor nna inàbani lu' e qui'ni
    éyie ca tul·la' qui' lu' nna ccá tè lu' bautizar. Ą' benia'.
  eng-WEBSTER: And now why tarriest thou? arise, and be baptized, and wash away thy
    sins, calling on the name of the Lord.
  guh-guh: ¿Detsa nexata xuajitsia abaxë najamatabëjematsia ponaponame? Nonotapunare.
    Cabautisabiana. Jesúsjavabelia nenajamatabëcuenecopatsixae, daxita pibisiacuene
    nexanaeneconimi cavecuaajibiaexanaena,” nejai Ananías, jai Pablo judíovijavabelia.
  bon-bon: Siige, maane ngena tääpume jewagrijenite? Arpinanti, niiye ca äciseja ne
    ecati teeme ngii cabu määme niiya mule äyeblingtame, maane liba Yageyame me ngii
    ne yaawejanute.’”
  nhw-BL: Huajca amo ximochiya. Ximoquetza huan ximocuaalti. Xijtlajtlani Jesucristo
    huan yaya mitzpajpacas tlen motlajtlacolhua.’
  mgw-mgw: Bai, nambi'yambi' mboni wendasi'li'ya? Uyi'me, ukabatisilwe, ukagu'lu'li'lwe
    masambi gako, kaulu'ba kwa lina lyake Bwana.’
  swh-ONEN: Sasa basi, mbona unakawia? Inuka, ukabatizwe na dhambi zako zikasafishwe,
    ukiliita Jina lake.’
  wbi-wbi: Lino kiki ghughulila? Sisimuka, Ghwofughue, usuke uvuhosi vwaako ghukulikemela
    ilitavua lya mweene.'
  bba-bba: Tɛ̃, mbɑ n mɑɑ tie. N seewo bu mɑn bɑtɛmu ko, kpɑ n wobe n dɛɛrɑ nɛn torɑnun
    di nɑ n Yinnin yĩsiru sokumɔ.
  eng-KJVCPB: And now why tarriest thou? arise, and be baptized, and wash away thy
    sins, calling on the name of the Lord.
  kgk-NT: 'Ãy voi epu''ã mani katu enhemongarai uka Nhandejáry Hesu réry renói-vy”,
    he''i xe-vy. “Ere katu: Xe ajerovia-ma Nhandejáry Hesu-rehe, ere katu. Upéixa
    ramo omopotĩ-ta nde py''a iky''a va''e Nhandejáry” he''i xe-vy Ananias.'
  waj-waj: Aanna makee aaniira a faannainna variannannee? Diitee nnooriivaa varaanee.
    Nnooriivaa varee inna nnutuuvaa tino rikioo Anutuuqo i mminnamminnaa maisaiyauvaa
    rugaanaravaivee, tuduu rikiee na iiravai.
  cpy-cpy: Tekatsi otsipa poyaawentyaari nimaeka. Pitzinee, piyaate pomitsiryaatyaa,
    pawentahae-yaari Awinkatharite pikowa-koteeri ipeyakotan-tee-mirori pantayi-witakawo
    kaari-perori.’”
  mpx-mpx: Inoke hauna gun u mamatan? U lut, u yoga Babala elana ge nu babitaiso,
    yaka wam gegi ni ul yoho.’
  wbp-wbp: Nyiyakulku kanparla pardarni? Karrinja-pardiya yungunpa payirni Warlalja-Wiri
    Jijaji, ngula-jangkanya yungungku yapa jinta-karirli julyurl-yirrarninjarla papitaji-mani
    ngapangka, manu yungungku yawuru-jarrinjarla maju-jangka kirlka-mani nyanungurlu
    Jijajirli.’ Kujanyaju wangkaja Yananiyaju.”
  luo-luo: Koro pod irito angʼo? Aa malo mondo obatisi, mondo olwokni richoni, kiluongo
    nying Ruoth Yesu.’
  nhe-NT: Huajca amo ximochiya. Ximoquetza huan ximocuaalti. Xijtlajtlani Jesucristo
    huan yajaya mitzpajpacas tlen motlajtlacolhua.’
  aii-aii: ”’ܘܐܵܕܝܼܵܐ ܠܡܘܼܕܝܼ ܝܘܸܬ ܒܸܣܦܵܪܵܐ؟ ܩܘܼܡ ܘܥܡܘܿܕ ܘܦܘܼܫ ܕܸܟ݂ܝܵܐ ܡ̣ܢ ܚܛܝܼܵܬܘܼ̈ܟ݂،
    ܟܲܕ ܐܲܢ݇ܬ ܒܸܩܪܵܝܵܐ ܒܫܸܡܹܗ.‘
  esk-NT: Pakma utaqqisuŋaqnak! Makillutin paptaaqtillutin, killuqsautitin piiqsillugich
    agaayuiñ atqagun.’
  msb-msb: Niyan, nano kay nagahulat ka pa? Tindog kag magpabunyag ka, kag malinisan
    ka sa imo mga kasal-an paagi sa pag-ayò sa iya sin kapatawadan.’
  cpa-NT: Jøng² hiugh¹² nung². Gu³chiógh¹ hning jmøi². Ju³héh³hning jǿg³ quiah¹² Jesús.
    Mi³jøng² hén²dsa dsǿgh³hning,” ca¹juúh² Ananías, ca¹tsáih¹ jní².
  dso-dso: ଆରି କାଇକେ ଅଲ୍‌ସମ୍‌ କଲୁସ୍‌ନି ? ଉଟ୍‌, ଡୁବନ୍‌ ନେ, ଆରି ତାକେ ପାର୍‌ତନା କରି ତର୍‌
    ସବୁ ପାପେଅନି ପରିଚଲ୍‌ ଅ ।”
  meu-meu: Dahaka o halahemu? A tore isi; bapatiso avabia, emu dika ihuri-ohodia;
    bona ia ladana ba hahanea”.
  yva-NT: Maisyare omai ti, vemo winoa nugoenta inya, yara soamo winseo ramu nanasine
    raunanto naugasyo kuvuni mana rai, muno nyo Yesus awain indamu Po nya ayao kakaije
    rapaya nai.’
  dgc-dgc: Kanya nadid,’ kagi ni Ananias diyakén, ‘éy diyan ka magalanganin a sumunud
    diya. Ipabinyag ka nadid, Saulo, a monda maibut dén diko du kasalanan mo, a dulawan
    mo tu ngahen na.’
  zpm-NT: Guso i sca, zeeṉa chobnisgazh luu. Dib zdoo luu bredz Jesús, bnab lo me
    csaṉmbe me luu lo xtoḻ luu.”
  hix-NT: Àro ke àramampàra exko, kekon xarha, rowya. Asanàmko hxa ha. Ataymompoko,
    kekon xarha, rowya. Kohkom me naha, Txesusu, kasko. Noro yakoro rma orwonàmko,
    kekon xarha, rowya. Ranhànàtho towko, tonyhoryexem me ryehtxoho me, kasko, àwya,
    kekonà, Ananeyasà, rowya, kekon hatà, Pawru, toto komo wya.
  sim-sim: Hako nambek liwa hala. Kolok mi usaha hi Jisashin mi ushanak mirin li fak
    tolofaleshinak kava kava mihin or yoko ermbeka,� karem ormu mbara.
  npi-ULB: अब तिमी किन पर्खिंदै छौ ? उठ, बप्‍तिस्मा लेऊ, र उहाँको नाउँ पुकारेर आफ्ना
    पापहरू पखाल ।
  cgc-cgc: Gani, ino pa patagaran no? Mangon ka daw magpabautismo na pamatuod na kaon
    yan gatuo en ki Ginuo Jesus. Naan ki kanen mangayo ka ta kaluoy daw patawaren
    ka din man ta imo na mga sala.’
  tim-tim: Aregât wangât yân yem tatât? Agatmâ Yesugât kotŋe konmâ kinmenâ tu puli
    giŋdere dosage bo akgiŋâk.” dâm makniŋep.
  yor-yor: Ǹjẹ́ nísinsin yìí, kín ni ìwọ ń dúró dè? Dìde, kí a sì bamitiisi rẹ̀, kí
    ó sì wẹ ẹ̀ṣẹ̀ rẹ nù, kí ó sì máa pe orúkọ rẹ̀.’
  wos-wos: Némbuli haxékéméni. Sé ramé. Mé ya. Wuni méniré guré husandatawuni. Méni
    Jisasna ximbu wakwexékémét, dé ména haraki saraki mawuli yakwanyakitandé.’ Wungi
    dé Ananaias wuniré wa.
  emp-NTPO: ¡Waa jʌ̃ãrãdua! Piradrʌped̶a borocuedua. Idjía iwid̶idua. Bʌa cadjirua
    od̶ara idjia jũma quĩrãdoaya.”
  eng-F35: And now, why hesitate? Get up, be baptized and wash away your sins, invoking
    the name of the Lord.’
  ind-ind: Jadi tunggu apa lagi?! Berdirilah dan hendaklah kamu dibaptis. Berdoalah
    kepada Tuhan Yesus supaya kamu dibersihkan dari dosa-dosamu.’
  pes-OPCB: حالا چرا معطلی؟ برخیز و تعمید بگیر، و نام او را بخوان تا از گناهانت پاک
    شوی.“
  mpt-mpt: Kobo mo biaebe, hananeba Yesuse niniino taisaneba e keb hengmino omtlabkenea
    aaye fuelanale ge baatnenebiobe.
  ssx-ssx: Kutupa ameta꞉ ekipeke hando halepe. Tiao pua bapitaisi hau pea ipika꞉ bikina꞉
    wi alo hata꞉ naka꞉ hoke hau pi ekimanu tanda꞉pena꞉ lapeke lea꞉me leekeme.
  mkl-mkl: Nsɛi, mɑɑ̀ jɔ̀ ku kpɛ mɑ́. Dede i kpe irii Aɔ̃ Lɑfɛ̃ɛ, i jɔ̀ ɑ dɑsiɛò inyi
    ku bɑ i wɛ i mɑ́ hɑi si dulum dɛɛ ŋɑ.
  gaq-gaq: ବାରି ମେସା ନିଅଲ୍‌ ଆଡିଂପେଡିଂ ? ପାଙ୍ଗ୍‌ଲାପା ଣ୍ତିଆନ୍ନିଆ ଡୁବନ୍‌ ଡୁଂଡଲାପା ବାରି
    ମେଁନେ ମ୍ନିରେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ଲା ପାପ୍‍ ସାପା ଗଃଡ଼ିଆ ଜଗ୍‍ତ୍ଲାଗ୍‍ ।”
  gof-RNT: Ha77i ays gam77ay? Denddada xammaqetta; iya sunthaa xeegada ne nagaraappe
    meecetta’ yaagis.
  unx-unx: ଆଡଃ ନାହାଁଃ, ଚିନାଃମେନ୍ତେମ୍‌ ବିଲାମେତାନା ? ବିରିଦ୍‌ମେ, ବାପ୍ତିସ୍ମା ଇଦିମେ ଆଡଃ
    ଆୟାଃ ନୁତୁମ୍‌ରେ ବିନ୍ତିକେଦ୍‌ତେ ଆମାଃ ସବେନ୍‌ ପାପ୍‌କ ଫାର୍‌ଚିୟଃଆ ।’
  gah-gah: Itó itína imane hanuva nanamú minatane. Litá oko otekoko Izesuni agulizá
    okoko, monó nagamí holokako, lihimaka asú inogo ive.
  lcm-lcm: Au na kana kupo kokoai ani sa? Tapasuk na ku songo kana asan na ku luk
    a asing tauia na ku galui suai ani kam keve lau rikek.’
  aer-aer: Kele akwete ware akarelhetyalaye, akeme-irraye Jesus apayuthnetyeke, the
    ngenhe anteme kwatyeke akwernemele baptise-eme-iletyeke. Ngkartele ngenhe arriletyakenhe
    anetyenhenge arne akurne areye-arle unte mpwarekenge. Re ngenhe ilpernetyakenhe
    anetyenhe.’ Alakenhe-arle Ananias atyenge angkeke.”
  qvc-NT: Chayshina munaptinqa ¿imaraykutaq unayaykangiqa? Siñurninchiq Jisuspi tukuy
    shunqo yuyakuy, uchaykikunamanda pirdunashunambaq. Atarishpa, shutikuy”, niwarqanmi
    Ananiyasqa.
  tgl-ULB: At bakit ka naghihintay ngayon? Tumayo ka, at magpabautismo, at hugasan
    ang iyong mga kasalanan na tumatawag sa kaniyang pangalan.'
  cbs-NT: “Jaskakenan, ana jatixuinda manama min Dioskidi chakabukunkainmis jau mia
    buaxunun Jesúsun kenawen taexun en mia nashimai kanun benidiwe”, ea waniki.
  xtm-NTPP: Chukan kúu ja, ¿nawa ndetu ni? Ndokuiñi ni, te kuandute ni, te ndakune'e
    ni maa ya, te sukan‑va'a nduvii ndundoo ni ndaka kuechi ni ma”, kúu de ká'an de.
  nnq-nnq: Lele, kwa nike nchelwa muno? Nnyeme, na mmatichigwe na kuboigwa mabaja
    ginu kwa kunng'ongalela jwenio.’
  bao-NT: Mecʉ̃ra, ¿ñeere yuegʉ mʉ tiiti? Wãmʉ nʉcã, uwo coe doti Wiogʉ wãmere ĩi
    nʉcʉ̃ bʉori, mʉ ca ñañarijere coe, tiiya,” yʉre ĩiwi.
  san-ORI: ଅତଏୱ କୁତୋ ୱିଲମ୍ବସେ? ପ୍ରଭୋ ର୍ନାମ୍ନା ପ୍ରାର୍ଥ୍ୟ ନିଜପାପପ୍ରକ୍ଷାଲନାର୍ଥଂ ମଜ୍ଜନାଯ
    ସମୁତ୍ତିଷ୍ଠ|
  rmn-rmn: Ма ов тэмэли! Ущи, дэ икос Лэско нав, лэ болдипэ тай халяр тэ бэзя».
  huv-NT: Nganüy ngo metam mecül, witiür iyar yow, itün ocueaj nej, isaj mawün isoet”,
    aj xic.
  otn-NT: Xiya, ¿te guí tøm'ya? Da̱mi̱ nangui̱, guí̱ nxixya̱ nts'ɛdi, n'namhma̱ di̱
    nɛ̱qui̱ ngue guí ɛ̱c'ɛ̱i̱ ra̱ Hmu̱ Jesús, 'nɛ̱ di pu̱n'na̱'i̱ ni̱ ts'oqui”, bi
    'yɛ̱ngui̱.
  nop-nop: ale maŋgoŋde woomdim, pilali Imeyout tubu adi wou gineŋ ninadide kadakaniŋge
    tumolokukambek.’”
  obo-NT: Na, yo kad od lewanglewang. Lohinat ka woy poboutismu ka, woy umow ka riyon
    tod Longaggon amoy'd koposinsyan kos mgo saa ru.’
  kca-kca: Щиӈәԋща, мўй нӑӈ айәԓта уԓԓән? Нŏх ԓойа, Турәм Куща Иисус пеԓа пойәкща,
    йиӈка ат ԓŏӈәԓтыԓайән пӑ, кӑрэкԓан хŏԓт ат ԉŏхәтԓайәт".
