  pon-pon: Ari, da me koe auiaui? Paurida o paptaijela, pwe dip om akan en widen jan,
    o jakarkidan mar a.
  nhe-BL: Huajca amo ximochiya. Ximoquetza huan ximocuaalti. Xijtlajtlani Jesucristo
    huan yajaya mitzpajpacas tlen motlajtlacolhua.’
  sps-sps: Sai tovei a saa te anaanos rom anyi na? Tsun, anyi peenan to ana nyi te
    sing tana asangan Ya ma garus ravainy ya naa fo kat a fo iring tsuam.’
  wnc-wnc: Ge mamaya siknga ma yuwim. Tumuk wam yake Jesuta gatanggamuke waiakngaka
    sandekgamikge iniwina yangga saukgamit,’ ngang naniwan waaknga tasikum.”
  bus-bus: Ben à bè bↄ́n mɛ́ɛ dãa dↄↄ, mà fɛɛ mà batisi kɛ ma durunnↄ é kɛ̃ma kↄ̃n
    à sísinao.
  gub-BL: Erexak kwez ne, erenu kwez ne no. Ma'e ereàro iko kury. Epu'àm ty, ezemuzahazahak
    kar eho ty. Eze'eg izupe nehe, a'e mehe umunàn putar neremiapo kwer ikatu 'ym
    ma'e newi a'e nehe, heharaz putar izuwi a'e nehe. Nuzepyk kwaw nerehe nehe, i'i
    Anani ihewe.
  imo-imo: Imunga kinye nu ambe telka nokoko molonioya? Makilko Jisasi nu tapopili
    ningo no liwi. Aku tenio wali Goteni nunge ulu kalaroma kulumie topa ltendepili,’
    nimu.
  boj-boj: Deqa ni tariŋaim. Ni urur tigelosim yanso ame. Osim Yesus aqa ñam metosim
    pailye. Yimqa Qotei na ino une kalil kobotetmqas.’ Ananaias na e degsi merbej.
  eng-DRA: And now why tarriest thou? Rise up, and be baptized, and wash away thy
    sins, invoking his name.
  knf-knf: Ibaa yoonk we hënkuŋ ba? Naţiin iyeenk *batiŧmu, ipekadu yi nu ipënna woli
    itimana.”
  san-KHM: អតឯវ កុតោ វិលម្ពសេ? ប្រភោ រ្នាម្នា ប្រាត៌្ហ្យ និជបាបប្រក្ឞាលនាត៌្ហំ មជ្ជនាយ
    សមុត្តិឞ្ឋ។
  arn-NT: Fey tüfa, doy üngümwekilnge. Witrapürange, fawtisangeaymi, llellipufinge
    ta Ñidol femngechi wiñoduamangetuaymi tami yafkan mew.’ Fey femngechi femün.
  zas-NT: Yan, ad rbëzil mazri, guzuli gurobnijs tëë gurejdx gaj Dad Jesucrist din
    chisüdaman xtolil.”
  ken-NT: Ɔ́kɛ́pɛrɛ chɔŋti yɛ mpok. Faté mánjwítí wɔ, ɔ́ndɔ Mandɛm anso bɛbʉ́
    bhɛ, ɔmbɨŋɨ nɔkɔ nnyɛ́n Acha.’
