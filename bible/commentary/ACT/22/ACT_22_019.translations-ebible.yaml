  gub-BL: — Hezar, a'e izupe. — Aha wazemono'ogaw nànàn ihe, nerehe uzeruzar ma'e
    wapyhyk kar pà ihe, wapetepetek kar pà ihe. Xe har ko taw pe har ukwaw heremiapo
    kwer a'e wà, a'e izupe.
  imo-imo: Nalo aku wali nani i tepo niu, ‘Awilimu nombeya ulke palimanga moloringi
    Kristen imbo ipuki tilima nani koipe topo ka tiru ulu palini i kano moromelemani
    liko manjirimele.
  boj-boj: Onaqa e na Yesus minjem, ‘O Tamo Koba, Juda naŋgi qalie, nami e naŋgo Qotei
    tal miligiq giloqnsimqa tamo uŋgasari ni qa naŋgo areqalo siŋgilatoqneb qaji naŋgi
    ojeleŋoqnsim toqoŋ na ñumoqnsim tonto talq di breinjroqnem. Naŋgi ino wau tamo
    Stiven meniŋ na qaleqnabqa e jojom di tigelosim tamo naŋgi a qaloqneb qaji naŋgo
    gara jugo taqatesosim endegsi minjroqnem, “Niŋgi keretosib Stiven qalonub moiqo.”
    Ijo kumbra di Juda naŋgi qalie.’
  eng-DRA: 'And I said: Lord, they know that I cast into prison, and beat in every
    synagogue, them that believed in thee.'
  knf-knf: 'Kë nşë ŧeema aji : “Ajugun, bañaaŋ biki bame bnuura kë dji kañaay na *itoh
    iñehanaani, kawat bañaaŋ banfiyaaruŋ Yeŧu ukalabuş, kabot kado bakob baka.'
  san-KHM: តតោហំ ប្រត្យវាទិឞម៑ ហេ ប្រភោ ប្រតិភជនភវនំ ត្វយិ វិឝ្វាសិនោ លោកាន៑ ពទ្ធ្វា
    ប្រហ្ឫតវាន៑,
  arn-NT: 'Fey feypifiñ: ‘Ñidol, ti pu judiu kimniey iñche tañi rupaken kom sinagoga
    mew ka yekefuiñ karsel mew tati feyentulu ta eymi mew, fey wülelkakefuiñ.'
  zas-NT: 'Abiꞌ rën lojman: “Dad, laa reeman ragbee guial naj wa gra lën ree yadoo
    gunaazan bén rliladx ree lüj, badxeꞌn laa reeman ladxguiib gudin tëën laa reeman.'
  ken-NT: Nkɛmɛ yi bɛ, ‘Acha, bɔ́ babhɔŋ bárɨ́ŋɨ sayri bɛ nchí rɔ́ŋ nyaka yɛ̌ntɨkɨ
    ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí bo Israɛl nkʉ nɔkɔ bɛ mánkɛ́mtí bo abhɛn mánóko wɔ, nɛ
    mandɛn, mámfyɛ nɔkɔ mbɔk yap ɛkɛrɛ́kɛnɔŋ.
