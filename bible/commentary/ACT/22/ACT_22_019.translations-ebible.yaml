verse: ACT.022.019
translations:
  kpx-kpx: Ige di loui kosea, ‘Kosive, keau hilokage di dubuiabe tiniale a ehovamale
    evievi ata kebia malei havei aiogevenu.
  okv-H: ‘Bada, ainge mane, na Judea embomeni ta God jakeka ari bande tapa ta horeto
    no ambotani andito humbuto toruena amo enana na kito osa eagora.
  tbo-tbo: ‘Apoma a pa, “Guyau hi hanapugena dumaya naka tau a nae po numa dalabu
    atapuhi ugolihi tu witumaganem a panipanihi po a ilawihi.
  mal-C: “അതിനു ഞാൻ, ‘കർത്താവേ, ഞാൻ യെഹൂദപ്പള്ളികൾതോറും ചെന്ന്, അങ്ങയിൽ വിശ്വസിക്കുന്നവരെ
    തടവിലാക്കുകയും അടിക്കുകയും ചെയ്തുവെന്ന് ഇവർക്കു നന്നായി അറിയാം.
  grc-SR: Κἀγὼ εἶπον, Κύριε, αὐτοὶ ἐπίστανται ὅτι ἐγὼ ἤμην φυλακίζων καὶ δέρων κατὰ
    τὰς συναγωγὰς τοὺς πιστεύοντας ⸂ἐπὶ⸃ σέ·
  bgc-bgc: मन्नै कह्या, “हे प्रभु, उननै तो खुदे बेरा सै के मै तेरे पै बिश्वास करण
    आळा नै जेळ म्ह गेरू अर जगहां-जगहां आराधनालय म्ह छित्वाऊँ था।
  khz-khz: Au na avega-geleato, natiwato, ‘Velekou, ira ripara nama, au rupu mapararai
    aagowai, gevega-taunataunamuna talimara agapirawai, tipura numanai akanagavurawai
    e akwarirawai.
  deu-TKW: 'Und ich sprach: Herr, sie wissen doch selbst, daß ich es war, der die
    an dich Glaubenden gefangen nahm und mißhandelte in den Synagogen.'
  zsr-NT: 'Nedaꞌ gudxaꞌ‑nëꞌ: “Xan, nö́zgaccznëꞌ ca benaꞌ nedaꞌ. Gyaziaꞌ gap nac lu
    yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios bönniꞌ judío. Gdinaꞌ nup niꞌ taꞌyejlëꞌ Liꞌ,
    len glúꞌgacaꞌ‑nëꞌ lidx guia.'
  lin-lin: 'Nazongisaki : « Nkolo, bato wana bayebi malamu ete nazalaki kotambola
    na bandako ya mayangani mpo na kobwaka na boloko mpe kobetisa fimbu, bato oyo
    bazalaki kondimela Yo.'
  hns-NT: 'Bakie ham bollie: ‘Prabhoe, oesab to thiek se djaane hai kie ham tor bieswaasie
    log ke pakarwaaike aur partjaar ke ghar me ledjaaike pietwailie aur djahal me
    band kar dewat rahielie.'
  noa-E: Magbaawai mua irig, “Señor, thumaam khʉʉnau khakhapdö thʉnʉmgui” a chirajim,
    “mua Ẽwandam iek jaaujem dipierr mawia, pʉ iek ʉ̈kha durrum khʉʉn pʉrkhawia, cárcel
    deg phãarnaa am wʉmaajerr. Maagjerr ãbmuajã meraa khaba simgui” a chirajim. “Mʉchdëucha
    amach mag waaujerrta mua amag pʉ iek jaauwai, ¿amau ʉ̈khabaju?
  eng-EMTV: And I said, ‘Lord, they know that in every synagogue I was imprisoning
    and beating those believing on You.
  mib-NT: 'Te ni cahān na jíín yá: Tuú, chi cuatáhú i, Tátā, chi je cájini i jeē ni
    quɨ́vɨ ná ndɨjnahan vehe iī sinagoga ni jnɨɨ ná táca ñáyuu cácandíje i níhín,
    te ni cani ná i, te ni chuhun ná i vecāa.'
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ खुने़ॽ मे़त्तुङ्, ‘आदाङ्‌बे, इङ्‌गाॽ यहुदि चुम्‍लुङ्‌हिम्‍हाॽओ
    पेगाङ्‌ङाङ् खे़ने़ॽ नसाःन् के़जोःक्‍पा मनाहाॽ ते़म्‍सुङ्‌सिङ्‌ङाङ् लःप्‍सुङ्‌सिङ्
    हे़क्‍क्‍याङ् पुङ्‌लाहिम्‍मो साक्‍तुङ्‌सिङ्‌बा पाःन्‍हाॽग खे़ङ्‌हाॽरे़ मे़निःसुरो॥
  xnj-xnj: Nikamyangula, Bambu, vandu ava vimanya hotohoto kuvya nene ndi yula mwenahambayi
    munyumba za kukonganekela Vayawudi na kuvakamula na kuvatova vala vevakusadikayi.
  mmx-mmx: Aga lok, ‘Leeme Silok, diklen avukat tinotno i do nia agat pas uto at laraogu
    singising la agap sep mo limixin diga nunu ram.
  cbr-NT: 'Usaquian cacëxunbi cana Nucën ''Ibu Jesús cacën: Ënu ''icë judíos unicaman
    ca ''unánxa, ''ën cana anua judíos unicama timë́ti xubucamanu cuanquin, axa mimi
    catamëcë unicama sipuanuxun buánan mëëa quixun.'
  tee-NT: 'Para icjuni: “Qui''ucxtin ju yu''unch tac''atsai ni xac''an lakatamin lakatamin
    pujitat chai tach''in xac''alhi''an ju lapanacni ju ixtalhilaca''antan ju uxint''i
    chai xac''alakanekmai.'
  eng-LSV: and I said, LORD, they know that I was imprisoning and was scourging those
    believing on You in every synagogue;
  cak-NT: 'Romari'' ren xin-ij che: Ajaf, reje'' quieta''n chi ren xinapon pa tak
    sinagogas anchi'' nitzijos-wi rutzij ri Dios, chi yentz''om-e ri jatquiniman,
    xenc''uaj pa cárcel y xench''ey.'
  pah-NT: '—Igwete ji ei ga pe: “Gwerovia po ti g̃a nhinhi''ig̃a nde mombe''urame
    nehẽ ovuhu,” a''e ji ga pe novĩa. “A''ereki g̃a okwaha tuhẽ jirojijyjagwera. A''ereki
    ji ajigwarajypy g̃a ndehe – kiroki g̃a ojiko nde rehe,” a''e ji ga pe, ei ga.
    “Aho ji ojipejipea pype orejatykahava pype g̃a pyhygauka g̃a nupanupamouka g̃a
    mondovouka cadeia pype ikwehe,” a''e ji, ei Paulo''ga.'
  sja-NT: 'Mãpai mɨa p''anauji: “Mamĩda jõmaarãpa k''awa p''anɨ Tachi Ak''õre Ũraa
    jarateepata te chaa wãk''ãri, mɨa ijãapataarã p''e aneepachi carcelde t''ɨk''oode
    mãik''aapa p''u oopide.'
  xed-xed: '“Mghama ɗa, nda sna vərɗa hahəŋ kazlay: Si ta ray yu ta həga tagha skwa
    la Yahuda ka hla gwal ta zlghaftá kagha, ka hla həŋ da gamak, ka sləva həŋ nda
    krupi kəʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe e̱ tu̱hun nu̱ Jesús já cáchí i̱ já xi̱hi̱n á: “Cande̱hé
    ndo̱, xitoho i̱. Sa̱ xíni̱ va̱ha tócó ndihi ña̱yivi ña̱ na̱xi̱ca nuu i̱ ndijáá
    veñu̱hu tiin i̱ na̱ cándeé ini ndo̱hó ta já na̱cani i̱ na̱ ta na̱taán i̱ na̱ veca̱a.'
  gfk-S: “Ma iou ga balu ie, ‘Watong, di iat, di nunure be iou git sursur lala ta
    ira hala na lotu a numem ira Iudeia ura bulbul halala dong ing di nurnur tam ra
    hala na harpadano ma ura hadakdak di.
  bmu-bmu: “Mewö jiiga jial, ‘Kembu, yeŋön könaŋamni mötze. Nöŋön mutuk liliköba ambazip
    gi möt narim gihizei, mi köuluk miriŋi miriŋi miaŋgöreŋ öŋgöba miwikŋaim eŋgiba
    jöhöba ihilek wahiŋambuknöŋ tauköm eŋgiba tosatŋi kösö mire al eŋgiba malal.
  dgz-dgz: Ne gare wan, ‘Ayop, mu asigimup Diu opata waine paewa gwanap tau ge tau
    angena mu da da anu tumat gimagine nagirewa gwat nokap semon guramuingin.
  eng-GNV: Then I sayd, Lord, they know that I prisoned, and beat in euery Synagogue
    them that beleeued in thee.
  zaa-NT: 'Inte'' nna pá''a ye'' e: Señor, làcą nna hua yù bá cą qui''ni bedáxu''a''
    ca enne'' ríalatsi'' qui'' cuią''lu'' nna guchí''a'' cabi litsi'' ìyyà, ą''hua
    yala chi bí''a'' cabi de tsè''e cabi le'' ca sinagoga nna.'
  eng-WEBSTER: 'And I said, Lord, they know that I imprisoned, and beat in every synagogue
    them that believed on thee:'
  guh-guh: 'Nexata xanë jumaitsinë: “Tajatuxanenë, bajarapamonae judíovi xaniavaetsia
    baja cajena neyapëtane. Bajarapamonae neyapëtane judíovi penacaetuatabiabibonëjava
    tataicaponaejava daxita pamonae cajumecovënëta taconibabeyabiabinexa naebota.'
  bon-bon: Cane teebine jejujine, ‘Yageyame, teepi umlerage gemi egä cane cime Israela
    biname bime abasecretna mete cabu ta waatnetnäjune, meebine lui cina näätrungusi,
    teebibine joomläjecmune, yaaglecimune.
  nhw-BL: '“Huan niquilhui: ‘NohueyiTeco, nopa masehualme quimatij quenicatza niquintzacuayaya
    huan niquinhuitequiyaya nochi catli mitzneltocaj ipan nochi israelita tiopame
    ipan campa hueli altepeme.'
  mgw-mgw: “Nani nganibaya, ‘Bwana, ata bembe batangite panga nenga nganiyendage ku
    mayumba goti ga kunnu'ba Nnu'ngu' li'nga kwayi'ya muutabilwe na kwaku'mbwa balu'
    babakuu'bi'lya.
  swh-ONEN: “Nami nikasema, ‘Bwana, wao wenyewe wanajua jinsi nilivyokwenda kwenye
    kila sinagogi ili kuwatupa gerezani na kuwapiga wale waliokuamini.
  wbi-wbi: Nikaati, 'Mutwa, avene vavuo vikwelevua nikavakungile mu ndinde na kuvatola
    vano valyakwiitike mu nyumba sooni isa kufunyila.
  bba-bba: Nɑ nɛɛ, Yinni bɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ nɑ Yuubɑn mɛnnɔ yenu dɑ dɑ, nɑ tɔmbu
    mwɛɛrɑ nɑ bu so be bɑ nun nɑɑnɛ doke.
  eng-KJVCPB: 'And I said, Lord, they know that I imprisoned and beat in every synagogue
    them that believed on thee:'
  kgk-NT: 'Upe ramo ha''e íxupe: “Ojeporahéi haty haty-rupi aike ike va''ekwe, Xe
    Járy. Xe amoĩ uka va''ekwe preso nde-rehe ojerovia va''e.'
  waj-waj: 'tuduu rikiee na sai kiaanoo: Udaanga-o, vaa aavakinnaiya na iikiauvaa
    teeda rikiaavai. Nnaaru iya nuunaira nnauyauvaki mmuakiaaya aiyara kutaavaivee
    tuuya na utu raririima mmaanai kiee iya ripiiravai.'
  cpy-cpy: 'Nokanta-nakiri naaka: ‘Pinkathari, riyoteeyini maawoeni niyaata-piintaki
    jempe ipiyota-piinteeta, nomonkyaa-kaanta-yitakiri ikaatzi awentaa-neemiri eeroka,
    osheki nopajata-kaanta-waetakiri.'
  mpx-mpx: Yaka ya ba, ‘Babala, hi atena bubun te valila ya na limi tapwalolo maisena
    ge maisena elal, inoke bolo hi abulilek-agiwa ya aahel, ya ninibihil ge ya tetelel
    dela.
  wbp-wbp: “Ngula-jangkaju, jangku-manurna, ‘Warlalja-Wiri, nyampurluju yapangku Juwu-paturlu
    kajulu milya-pinyi ngajuju, yangka kujalparna warru yanu jaaji-kari jaaji-kari-kirra
    Juwu-kurlangu-kurra. Yangka kujalpangkulu nyuntuku ngungkurr-nyinaja, ngulajulparna-jana
    ngalya-kari puuly-mardarninjarla paka-pungu, ngalya-karijilparna-jana puuly-mardarninjarla
    yirrarnu rdakungka.
  luo-luo: “An to ne adwoke niya, ‘Ruoth, jogi ongʼeyo kaka nawuotho e sinagogi ka
    sinagogi mondo atwe kendo asandi joma oyie kuomi.
  nhe-NT: '“Huan niquilhui: ‘NohueyiTeco, nopa tlacame quimatij quejatza niquintzacuayaya
    huan niquinhuitequiyaya nochi tlen mitzneltocaj ipan nochi israelita tiopantini
    ipan campa hueli altepetini.'
  aii-aii: '”ܐܵܢܵܐ ܐܡܝܼܪܝܼ: ’ܡܵܪܝܼ، ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܒܝܼܕܵܥܵܐ ܝܢܵܐ ܕܟܹܐ ܕܵܪܹܝܢ ܗܘܵܐ ܓܵܘ
    ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ ܘܡܵܚܹܝܢ ܗܘܵܐ ܓܵܘ ܟܠܵܝܗ‌ܝ ܟܢܘܼܫܝܵܬܹ̈‌ܐ ܠܐܵܢܝܼ ܕܗܲܡܸܢܝܼ ܗܘܵܘ ܒܝܼܘܼܟ݂.'
  esk-NT: Kiugiga, ‘Ataniiq, iliŋisa iḷisimallapiaġaat katraġviŋñi isiqtaksraqtułiġa
    ukpiqsriruanik ilipnik ipiġaqtuqługich.
  msb-msb: “Nagsabat ako, ‘Ginoo, sinda mismo nakaaram na nagkadto ako sa kada sinagoga
    kag gindakop idtoʼn nagatuod sa imo, tapos ginpapriso ko sinda kag ginpabunal.
  cpa-NT: 'Jøng² ca¹juúh¹jni: “Juu¹³ jniang³, ma³ŋi¹² báh³ dsa² chian² ja³la² ha²lah
    ca¹ŋie³jni lah¹cøng² lah¹cøng² guøh¹² ja³ca¹bá²jni dsa² hé² jǿg³ quiánh²hning.
    Ca¹togh²jni dsa² héi² hni¹ŋí³.'
  dso-dso: ମୁଇ କଇଲି “ମାପ୍‌ରୁ, ମୁଇ ପାର୍‌ତନା ଗର୍‌ମନ୍‌କେ ଜାଇ, ତମ୍‌କେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା
    ଲକ୍‌ମନ୍‌କେ, କେନ୍ତାରି ବନ୍ଦି କରି ରଇଲି ଆରି ମାଡ୍‌ ମାରି ରଇଲି, ଏଟା ସେମନ୍‌ ନିକ ସଙ୍ଗ୍‍
    ଜାନତ୍‌ ।
  meu-meu: Lau na haere, nato “Lohiabada e, idia dibadia, lau ese oi ibadinamu taudia
    na dubu iboudiai amo na abidia, dibura rumadia ai na koudia, na dadabadia danu.
  yva-NT: Umba syo raura akananto ai syare, ‘Amisy Yesus, vatane so wo raen sya bekere
    mo inantutu dave ti risiso syuje yavaro sambaya rai tenambe inda syo vatano wanave
    Yesus winaije maijar syo manepat muno syo maugaveta mausiso no tanoano makova
    rai.
  dgc-dgc: Ey kinagi ko ta Panginoon, a ‘Maniwala wade side Panginoon, da tukoy de
    a inumangeék du étanan a kapilya, a pinarusaan ko du étanan a méniwala diko.
  zpm-NT: “Per ruṉbey zho naa waa”, rep naa lo me, “naṉpaa zho scataa ra naa grë yadoo
    raxizhoo naa grë miech ne rliladz luu, rnabey naa rguiṉ zho zho ni rio zho ladzguiib,
  hix-NT: Onà wyaro haxa weyukye. Àna matà, rohà y, àkekonà. Ronytxetxow hamà, tanon
    komo, àsok tawro hana, tàwyanye omryenon komo yeryewhamnohnyenhàr me rohutwanàr
    ke, àkekonà, kekon hatà. Anaro rha ohsamnohtoho kom yaka àtekonà, omryenon komo
    yahosnàr horà, àkekonà, àwya. Watxa ymo yaka wahryemyatxkonà. Àhpokhetxkon xarha,
    àkekonà. Àro wyaro ryexetxhàrà hutwetxow hamà, tanon komo, àkekonà, Kohkomo wya,
    kekon hatà, Pawru.
  sim-sim: �Wasilaka, an angop li heyenda nir. Mas aka ol li lotu undari mishi orok
    a ihi ma ol mashi mihin misindiyandari ondon a jihi krawuk a owendari lira.
  npi-ULB: मैले भनेँ, ʻहे प्रभु, तिनीहरू आफैँलाई थाहा छ, कि मैले कसरी तपाईंमा विश्‍वास
    गर्नेहरूलाई हरेक सभाघरमा पसेर पिटेँ, र जेलमा हालेँ ।
  cgc-cgc: Gasabat a, ‘Ginuo, nlaman gid danen na yaken i giling naan ta mga balay
    tipunan ta mga Judio na gapangdakep a daw gapangastigo ta mga gatuo ki kaon.
  tim-tim: Hain dâmbo hin magaŋân, “Humo maktere nâŋgâ. Nâŋe luâk âmbâle biwiyeŋe
    gâŋgâlânâk kali are den opmânŋe opmânŋe meyekmâ âgâm bugâŋe yeŋgum malân.
  yor-yor: “Èmi sì wí pé, ‘Olúwa, àwọn ènìyàn wọ̀nyí pàápàá mọ̀ pé èmi ti lọ láti
    inú Sinagọgu kan sí èkejì láti máa sọ wọ́n sínú túbú àti láti máa lu àwọn tí ó
    gbà ọ́ gbọ́.
  wos-wos: Wungi wandéka wuni angi wa, ‘Néma Du, di hafu di xékélaki. Hanja wuni Godna
    hundi buléndaka geré wulaaye wuni ménika jémba sarékékwa du takwaré huluke séndé
    gembu takataka wuni diré xiya. Wungi di xékélaki.
  emp-NTPO: 'Ĩjãnida crĩcha b̶ad̶a bẽrã mʌ̃a nãwã jarasia: “Mʌ̃ Boro, ãdjirãba bio
    cawa panʌa naẽna mʌ̃ra judiorã dji jʌrebada deza wãped̶a bʌ ĩjã b̶eara jidaped̶a
    puobadjida idjab̶a preso b̶ʌbadjida.'
  eng-F35: 'So I said: ‘Lord, they know that I used to imprison and beat those believing
    into you, from one synagogue to another;'
  ind-ind: “Tetapi saya menjawab, ‘Tuhan, mereka tahu bahwa saya pernah masuk ke rumah-rumah
    pertemuan untuk memukuli orang-orang yang percaya kepada-Mu dan memasukkan mereka
    ke penjara.
  pes-OPCB: '«گفتم: ”خداوندا، ولی آنها حتماً می‌دانند که من مسیحیان را در هر کنیسه
    می‌زدم و زندانی می‌کردم.'
  mpt-mpt: ne baabania Sum kobo ne sino keb bainobo galin nakaia unangai keb am tam
    blibi klabuto gengka biania yebia nabita
  ssx-ssx: Kutupa I̱ma꞉ hombo peaaso alota꞉ Tekehalio. Mo pi hotu haleme damanu paeyao
    pa꞉ta꞉ I̱ma꞉ta꞉ naka꞉ pi mimi wanda꞉hali mea yombua꞉tiki pea dipula mea lopatiki
    pua꞉eki mo haliwekima꞉ handememe.
  mkl-mkl: Nɔ ǹ ni, Lɑfɛ̃ɛ, nɡu ŋɑ ɑ̀ mɑ̀ sɑ̃ɑ sɑ̃ɑ iyi ǹ yɑ n bɔ ile bii ɑ̀ yɑ
    ce kutɔtɔɔ ŋɑ n mu inɛ ŋɑ iyi ɑ̀ dɑsiɛ nɑɑnɛ n cɑ̃ ŋɑ nɔ n dɑsi ŋɑ piisɔ̃ɔ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଉତର୍‍ ମ୍ୱିକେ ‘ମାପ୍‌ରୁ’ ନେଙ୍ଗ୍‍ ପାର୍‌ତନା ଡୁଆଇଂନ୍ନିଆ ୱେଚେ ନାଡାଗ୍ରା
    ବିସ୍‍ବାସ୍‍ ଡିଂଆର୍‍ଡିଂକ୍ନେ ରେମୁଆଁଇଂକେ ଡିରକମ୍‍ ବନ୍ଦି ଆଡିଂବଆର୍‍ଗେ ଆରି ବାଗୁଏବ ଆର୍‍ଗେ
    ଆକେନ୍‍ ମେଇଂ ନିମାଣ୍ଡା ବାବ୍‍ରେ ମ୍ୟାଃଲେଆର୍‍କେ ।
  gof-RNT: “Taani, ‘Godaw, Ayhude Woosa Keetha ubban nena ammaneyssata oykkada wadhdhidayssanne
    qasho keethan yeggidayssa entti eroosona.
