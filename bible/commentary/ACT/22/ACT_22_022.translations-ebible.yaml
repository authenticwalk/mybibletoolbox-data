    jĩ.'
  taw-taw: Juda binɨb, kɨli Pol takaw agak ak nɨg mɨd dad amɨl, takaw anɨb ak pen
    agek nɨŋɨd kɨli takaw awl yɨbɨl agɨl agɨlak, Bɨ anɨb ak tek ma yonɨmuŋ, nop pɨsnep
    paklep agɨlak.
  jic-NT: 'Pablo tjevele na judiopan tulucj mpes, yupj ne''aj lejen̈tsja pajal yümücj
