  unx-unx: ହଡ଼କ ପାଉଲୁସ୍‌ ନେ କାଜି କାଜିତାନ୍‌ ଜାକେଦ୍‌ ଆୟୁମ୍‌ ତାଇକେନାକ, ମେନ୍‌ଦ ଏନ୍‌ ତାୟମ୍‌ତେ
