    nd yimarhu tohneft!”
  bht-bht: ऐथू दीकर तां लोक पौलुसे दिया गल्ला जो ध्याने ला सुणदे रे पर, फिरी सै जोरे
    ला बोलणा लग्गे, “ऐसे माणुऐ जो मारी दिया, इदा जिन्दा रेंणा ठीक नी।” उना ऐसा इस
    तांई बोलया क्योंकि सै नी मंदे थे की परमेश्वर यहूदियां जो छडी करी कुसी होरसी जातिया
    जो बचाई सकदा है।
  eng-NOY: And they listened to him as far as this word, and then lifted up their
    voices, and said, Away with such a fellow from the earth! for it was not fit that
    he should live.
  cub-NT: 'Ʉ̃i nópe aiyede, quénora ye jápiaiyʉbedejaimad̶a ina põeva, ʉ̃i judíova
    ãmevʉre coyʉiye boje. Yópe arĩ, cod̶oboborejaimad̶a: —¡Boarĩ́ jarʉvajarã ʉ̃́re!
    ¡Yaijácʉrĩ ʉ̃! Jã́iyʉbevʉ cʉcʉre yore, arejaimad̶a na.'
  ita-1927: 'L’ascoltarono fino a questa parola; e poi alzarono la voce, dicendo:
    Togli via un tal uomo dal mondo; perché non è degno di vivere.'
  lww-lww: Ana pimi tol aora nene, la nap̃a asum̃a amiagogon ke Pol la asum̃a amiagogon
    ruru ga, ana nanagane, kiela sinemimiena e naga pimi ke sina ga, la apisape “!E,
    popon awem̃ar ga yaru na piowa lepa ga sanene! !Ita pe sinetan re yaru na sanene
    naga mali sike e yomarava nini poli!”
  ckb-ckb: 'هەتا باسی ناجولەکەکان گوێیان لە پۆڵس گرت، ئینجا هاواریان کرد و گوتیان:
    «لەسەر ڕووی زەوی مەیهێڵە! چونکە ئەمە شایانی ژیان نییە!»'
  spm-spm: Ma uthughun Judarii orasima Polɨ mbɨŋgeema, mee aŋm mbɨzeva oraghan iphɨrphɨri.
    Maghamuigha mee ithɨɨria akarava aŋgaravasi, “Aŋm mbɨsueghtima ana aremi. Kamagha
    amuisi gumagha thavɨ unuaghɨnan ikeghem thughastɨs phatɨ.”
  nas-nas: Teinge karingai barorompauꞌ tee Paulaꞌke teꞌ basinooꞌ kara minkuvuko, teka
    karoma Juꞌdeeaing-anko beainaare-koo basivuko deto bokiaama aaꞌpauꞌ, “Kansiꞌkoo
    domampari otoaukaꞌ!”
  uvl-uvl: Hana nemur te longo ke nek toto nga Paulus nena helenga mur. Pe nga nenge
    heleia ke teke lange hana lomonmona ngana mur, nem poi heke hulua nemur leteria
    ke alngaria tau sapele i. Pe te u taua i nga karia nenga lut toto ke te teke,
    “Ta renge non nei ero! Ta hune i ke lasus toto!”
  eng-BBE: And they gave him a hearing as far as this word; then with loud voices
    they said, Away with this man from the earth; it is not right for him to be living.
  ixl-CNT: 'Ech aatz motx tabꞌi tok qꞌu puera aanima tu viyol u Pablo, qꞌeqꞌun motx
    tal ech tzaꞌ: —¡Sotzoj u vinaj tu u vatz txꞌavaꞌ tzaꞌ! ¡Yeꞌk siꞌaneꞌ saꞌatin vatz
    iqꞌii saj!— Texhtuꞌ.'
  xsi-xsi: Kinzi Juda tamâta siloŋo Paulo ne ŋgua ilâ imotu lâ ŋinde, ŋineŋga kawanzi
    ŋalae sisarâwa mine tu, “Tapu pâta imâte! Ambo tamâta mine imo via, ande ŋinde
    nde ara tia ndo!”
  crx-NTPO: '''Et dune ''ilhozdílne Paul huyoozílhts''ai ''et hoonts''i ''et ndúdija
    whe soo duyiz t''ahúzulh whe ''uhutni, “Nalhtelh, sulhghe, ''aw hoona'' huba lhe''ít''oh!”'
  kan-OKCV: ಇದನ್ನು ಹೇಳುವವರೆಗೆ ಜನರು ಪೌಲನ ಮಾತುಗಳನ್ನು ಗಮನವಿಟ್ಟು ಕೇಳುತ್ತಿದ್ದರು. ಅನಂತರ
    ಅವರು ತಮ್ಮ ಸ್ವರವೆತ್ತಿ, “ಇಂಥವನನ್ನು ಭೂಲೋಕದಿಂದ ತೊಲಗಿಸಿರಿ! ಇವನು ಜೀವಿಸುವುದಕ್ಕೆ ಯೋಗ್ಯನಲ್ಲ!”
    ಎಂದು ಕೂಗಿದರು.
  bbb-bbb: Ijiege rena e boeje bu karina fiekoga Foru fu vua kuae vakuma areme ijiege
    kuariae. Rove bu vua ije fievo buka naebe oemarei. Ijadufuo buka uri urukeigia
    vijena kume, E ije fuka vua isema kuaenoeno. Ijadufuo noka iseduomo kana fu baroneno
    kumei.
  blw-blw: Hen anchichay na-a-among way Judio, gummiginnangcha way mamangngar hen
    aminay cha aryén Pablo ingganah enalena hen mepanggép hen anchichay faén Judio,
    yag anchaat agég ommaningarngar way térén, yag inlugicha way mangèngaw way mangaliyén,
    “Pédtényuwat hiya ta macharosan paat hen antoy lota ah kaman an cha nahhay tatagu.”
  tam-2017: 'இந்த வார்த்தைவரைக்கும் அவன் சொல்லுவதை கேட்டார்கள். பின்பு: இப்படிப்பட்டவனை
    பூமியிலிருந்து அகற்றவேண்டும்; இவன் உயிரோடிருக்கிறது நியாயமல்ல என்று மிகுந்த சத்தமிட்டுச்
    சொன்னார்கள்.'
  azz-NT: 'Huan ijcón Pablo quicaquilijque nochi nijín tajtolme ya. Huan de ompa peuque
    tzajtzíaj in tagayot ijcuín: ―¡Xicmictican nijín tagat! ¡Cachi cuali ma amo nemi
    oc nican talticpac!'
  spa-RV-1909: 'Y le oyeron hasta esta palabra: entonces alzaron la voz, diciendo:
    Quita de la tierra á un tal hombre, porque no conviene que viva.'
  csy-csy: 'Hi thu a son dong amate in ngai uh hi, tua zawkciang in a ngingtak in
    au uh a, hibang mihing that vun, leitung ah om heak tahen: banghangziam cile ama
    sia a nungta tu ki phu ngawl hi, ci uh hi.'
  mxq-NT: 'Tmʉdooꞌijty ja ja̱ꞌa̱y ya̱a̱ba̱a̱t ko jyʉnáñ ko ñʉjxa̱ꞌa̱ñ ma̱ ja̱ꞌa̱y
    diꞌibʉ kyaj ꞌyisraelítʉty. Net ja ja̱ꞌa̱yʉty yaxkaktʉ: —¡Yaꞌook tadʉ ja̱ꞌa̱y!
    ¡Kyaj pyaadyʉty jyikyꞌátʉt!'
  tzj-NT: 'Ja Pablo tok xernataj ja winak ja ma e aj Israel ta mchita quigana ja winak
    nquic''axaj más ja nbij. Rmalc''ari'' ja tok quemaj rakic quechi'' in quewa''
    quibij ri'': —Ticamsaxi ja rachi le''. Ma yatal chi ta trij chi nc''ase'' na más,
    xeche''e.'
  tdt-tdt: Bainhira ema barak nee rona Paulo dehan, Maromak haruka nia baa foo sasin
    ba ema nebee laos Judeu, sira lakohi rona tan nia. Sira hotu hakilar rame-rame
    dehan, “Oho tiha ema nee! Nia la serve atu moris tan!”
  ron-BTF: 'Iar ei l-au ascultat până la acest cuvânt și și-au ridicat vocile, spunând:
    Ia de pe pământ pe unul ca acesta; fiindcă nu se cuvine să trăiască.'
  eng-WEBP: They listened to him until he said that; then they lifted up their voice
    and said, “Rid the earth of this fellow, for he isn’t fit to live!”
  eng-FBV: Up until this point they had listened to what he was saying, but then they
    started shouting, “Get rid of this man from the earth—he doesn't deserve to live!”
  nld-1939: 'Tot zo ver hadden ze naar hem geluisterd; maar nu schreeuwden ze het
    uit: Weg met hem van de aarde; want hij is niet waard, dat hij leeft.'
  bwo-bwo: Han b́ borfetsosh ash jamwots P'awlos keewiru keewo bok'ebfere boteshi,
    maniyre hakon bok'aaro eenshdek't, «Hank'o ashaan datsatse t'afuwe! hank'o ashaan
    kashon beyo bísh geyiratse!» ett bokuhi.
  nch-BL: 'Huan nochi nopa israelitame quitacaquiliyayaj cati Pablo quinilhuiyaya
    hasta quitenquixti nopa camanali ten “masehualme cati amo israelitame.” Huan ica
    nopa nimantzi cualanque huan chicahuac quiijtojque: “¡Xijmictica ni tacat! ¡Amo
    cuali para itztos!”'
  quc-TNT: 'Xuwi chi c''u wa'' we tzij ri'' xquita ri winak chuchi'' ri tat Pablo,
    xquichap c''u u rakic qui chi'', xquibij: ¡Chcämisax we achi ri''! ¡Man ya''tal
    tä che chi cäc''asi na! —xecha ri winak.'
  tfr-NTPO: L̇l̇ëye l̈e shäng l̈i kura l̈ok öötong eshko döe. Eshko ga öö l̈e l̈ok
    tjë jĩkong, tjl̈ẽ ga «¡Domer kjwe zrözĩa! ¡Shäng kjok ëre kjing go ame dey!» l̈e
    l̈ok eni.
  kaq-NT: 'Jano caman res nincacanquin. Jaton nahuabo yohihi Pablo catihi nincacax
    coshin sca sai saihihcani: —Jascapa joni main yamascanon rehtenahue. Jascapah
    ta jihuetimahiqui —hihcani.'
  sgb-sgb: Hên nahabi nay habayto ya tungkol ha alwan Israelita, ay a lay na labay
    manggilam habi na, ta namiangaw hilan êmên di, “Patsên ya! Patsên ya! A ya dapat
    mabiyay!”
  vie-1934: 'Chúng chịu nghe người nói đến đó, song đến câu ấy, thì vùng kêu lên rằng:
    Hãy cất người dường ấy khỏi thế gian! Nó chẳng đáng sống đâu!'
  kxv-kxv: ପା଼ୱୁଲ ଏଲେଇଞ୍ଜି ୱେହ୍‌ନି ପାତେକା ଲ଼କୁ ୱେଞ୍ଜିମାଚେରି, ସାମା ଏ଼ ଦେବୁଣିଏ ଏ଼ୱାରି
    କାଜା ଗିୟାଁତଲେ କା଼ଲୱି ଆ଼ହାନା ଏଲେଇଚେରି, “ଏ଼ୱାଣାଇଁ ପାଙ୍ଗାତା ତାଚାହାଁ ପା଼ୟାନା ଦାର୍‌ତିଟି
    ମ୍ଣେକ୍‌ହା ତୁହ୍‌ଦୁ, ଏ଼ୱାସି ନୀଡାଲି ପା଼ଡ଼ାଆ଼ଅସି ।”
  cha-cha: 'Ya majungog güe asta este na sinangan, ya entonses jajatsa y inagangñija,
    ya ilegñija: Najanao ayo na taotao gui jilo tano, sa ti combiene na ulâlâ.'
  amu-NT: 'Tyotqueⁿ nnꞌaⁿ cwenta ñꞌoom na tyotseineiⁿ Pablo, sa̱a̱ quia na tsoom ñꞌoomwaaꞌ
    taticandyetina. To̱ꞌna tyolaxuaana. Tyoluena nda̱a̱ sondaro: —Calacueꞌyoꞌ tsaⁿmꞌaaⁿ
    ee tacatseixmaaⁿ na nncwanoomꞌm.'
  hin-CV: यहां तक तो वे पौलॉस की बात ध्यान से सुनते रहे किंतु अब उन्होंने चिल्लाना
    शुरू कर दिया, “इस व्यक्ति के बोझ से धरती को मुक्त करो. इसे जीवित रहने का कोई अधिकार
    नहीं है.”
  spa-BES: 'Y ellos le escucharon en cuanto a esta palabra; Luego, a grandes voces,
    dijeron: ¡Fuera con este hombre de la tierra! no es correcto para él estar vivo.'
  san-BEN: তদা লোকা এতাৱৎপর্য্যন্তাং তদীযাং কথাং শ্রুৎৱা প্রোচ্চৈরকথযন্, এনং ভূমণ্ডলাদ্
    দূরীকুরুত, এতাদৃশজনস্য জীৱনং নোচিতম্|
  tdx-tdx: 'Ie nahatsendreñe aze pak’ amy tsara zay le nipoña-peo nanao ty hoe: Faoho
    an-tane atoy ty itrotse tia! fa tsy mañeva ho veloñe!'
  naf-naf: Pâlaŋ am zet kegok diindome nâmti keyegak kwizet kaliyaŋ temaŋ kumti zewien,
    “An keboŋ ke gakime delaŋ zep. An keboŋ keyaŋ msalen kapi ku tatagalen!”
  grc-MT: ηκουον δε αυτου αχρι τουτου του λογου και επηραν την φωνην αυτων λεγοντεσ
    αιρε απο τησ γησ τον τοιουτον ου γαρ καθηκεν αυτον ζην
  vid-vid: Mbaka aha, wala wanhu wali womuhulichiza, ila loyalonjile ulonzi awo, nawaluka
    kubwamuka, “Mkopoleni! Munhu nayali ahyo hambe yaganigwe kikala muisi.”
  pio-NT: 'Néemìacanacáita yái Pablo icàlidéerica càmíiyéi judío ìwali, yá càmita
    quirínama judíonái yéemìaca Pablo iríni. Néese nadàbaca néemíanícawa cachàiníiri
    iyú Pablo ìwali. Náimaca néemíanícawa: “¡Pinúacuéni, yái asìalica! ¡Cayábéerica
    yéetácawéi!” náimaca néemíanícawa.'
  tsn-tsn: Mme boidiidi jwa batho bo ne jwa reetsa go fitlhelela Paulo a tla mo lefokong
    leo, mme ka lentswe le le lengwe ba goa ba re, “A motho yoo a tlosiwe! Mmolaeng!
    Ga a tshwanela go tshela!”
  amr-NT: Kenda eaʼte judío aratbuta Pablotaj onʼpe̱e̱nigʼa huaboaʼda ʼuttaʼda onʼbasagkiaʼuy.
    —‍In huabokerek kabueyeʼ. Noikahueʼdik ka̱e̱ʼ. —‍ʼUttaʼda onʼbasagkiaʼuy.
  pwg-pwg: Ma Pol weni sisiyina iberaberai na koroto kudubina ke iti vaghinei na ivomiiri
    da iratatani. Ikiirara bo, “Nani wawayina kokiivunutawei, ke kata kayokayowei
    da dobuwai ina makai!”
  cjv-cjv: ena ari yokamai Pauro ka koma dungua fimba epena yaromi ka epe dungua yokamai
    niki de firo ka yoporam boiro nokom ori wom diro “Yaromi si goiyo! Yaromi yokori
    morangua i faikeme,” epe diro
  tha-KJV: เขาทั้งหลายได้ฟังเปาโลกล่าวแค่​นี้ แล้วก็​ร้องเสียงดังว่า “เอาคนเช่นนี้ไปจากแผ่นดินโลก
    ไม่​ควรจะให้เขามี​ชี​วิตอยู่”
  por-BR-2018: 'E eles o ouviram até esta palavra, e em seguida levantaram suas vozes,
    dizendo: Extermina-o da terra! Porque não é bom que ele viva.'
  mhl-mhl: Polji buŋo mobeine miya, oi ŋiŋigo kubu yoŋoji kaje ruaru manebuŋyoŋ, (Ofonji
    kotu kantri ŋiŋigo yoŋoreo raiŋgo miya,) buŋo oi maneru oo akoŋ sanaŋine akoŋ
    jojoraku oŋgabuŋ, “Use! Ŋi oŋuine oi qabi komeine. Oi moreŋgo niŋoke goiŋ ore
    so mata.”
  klv-klv: Naluṽoh losǝsǝloŋ hǝn aPol vǝbar tokǝmaienan. Be nǝboŋ toke aGot tosǝvati
    van hǝn alat lǝsavi Ju, lukai habat ke, “Lav kuvi dan navile a pan! Sanor ke b̃imaur
    am.”
  bco-bco: Fo꞉l eyo꞉ malolabikiyo꞉, kalu kegeo꞉ iyo꞉ o꞉li da꞉da꞉len, ko꞉sega Fo꞉l
    eyo꞉ to a꞉no꞉ sa꞉labikiyo꞉, iyo꞉ gadia꞉sa꞉ga꞉, a꞉ma꞉la꞉yo꞉ towo꞉ halale sa꞉lakiyo꞉
    a꞉la꞉sio꞉, “Kalu we henfelo꞉ wilo꞉ mesa꞉no꞉wo꞉ mo꞉ego꞉ ko꞉lo꞉, e sanalema.”
  kdl-NT: Kakuma̱ ka ama ki ka rongo yi upana̱ka hal a asu u ɗa u danai udani u ‘Awulawa,’
    aku a salai una̱ u te, ‘Rawukai vuma u na vi! Wuna ni! U gan a a̱sa̱ka̱ yi n uma
    wa!’
  apu-NT: 'Iuasaakipeka Xoteo minakonimoni isini xika, kãkiti iuaã apotiitakaniua
    !inirekaikarina Paoro sãkire ikenakotinina. Omanãkarauata. Akiripoakatana: —Hõkariko.
    !Erekari auapanika inini —itxana.'
  roo-roo: Ovoiei, voava voea rutu ora siroi pieaepa Pol vo reoaro uru piepaoro. Ari
    vosa ratau tou irara iava voea tavireva, oa iava rerare rirovira rutu kasipuaepa.
    Oire va iava voea rutu raga pieoro oiso puraaepa, “Rera kopii pieta. Teapi vo
    raga tootooparo.”
  miz-NT: 'Ntaíni ñaꞌa san é kākaꞌán Pablu da nté kakaꞌan ña tsí kɨꞌɨn ña mí ntoo
    ñaꞌa, ña é ña te ña Israee. Kidáā né, eni ntuꞌu ñā ntákachuꞌu ña: —¡Kaꞌní nto
    ña! ¡Ña kúvī ká kutuvī ñá ñuxiví a! —kaꞌan ña.'
  qvz-NT: Chi shimigamalla tucui runaguna Pablo chigama cuintashcata uyanaura. Astahuanbas
    pai mana-israel runaguna nishcata uyasha tucui runaguna piñasha caparinaura, Paita
    huanchichi, chi runa ama causachun nisha sinzhita caparinaura.
  deu-ELO: 'Sie hörten ihm aber zu bis zu diesem Worte und erhoben ihre Stimme und
    sagten: Hinweg von der Erde mit einem solchen, denn es geziemte sich nicht, daß
    er am Leben blieb!'
  mjc-NT: 'Tyaa̱ soho ñi yacan ña tan quitsaha̱ caná tsaa ñi tan catyí ñi: ―¡Ca̱hñi
    ndo tsi ra! Tyin ña taahán ca tsi tsa coo ra ñayɨvɨ ―catyí ñi.'
  caa-caa: 'Pues tunor e winicobꞌ war uyubꞌiobꞌ lo que arobꞌnobꞌ umen e Pablo, pero
    conda cay uyare que tut e gente xeꞌ majax tuobꞌ e Israel tuaꞌ axin, y que bꞌan
    arobꞌna umen e Dios, qꞌuijnobꞌ tunorobꞌ y cay aruobꞌ taca inteꞌ nuxi nuc y chenobꞌ:
    —Chamsenic e winic era, machi ixto tuaꞌ aquetpa bꞌixir tara tor e rum, che e sian
    winicobꞌ era xeꞌ war aꞌruobꞌ taca inteꞌ nuxi nuc upater e Pablo.'
  pls-NT: 'Cain chojni nttiha coinhi na tti ndac̈ho Pablo hasta jehe ndac̈ho ixin
    jehe tsji ngain chojni que jeha judío. Co are mé coexinhi na ndac̈ho na sén: ―Icha
    jian xí jihi ndasenhe xa. Jiquininxinha sechon xa.'
  eng-WYC-2018: And they heard him till [to] this word; and they raised their voice,
    and said, Take away from the earth such a manner man; for it is not leaveful that
    he live. (And they listened to him until this word; and then they raised up their
    voices, and said, Take away such a manner man from the earth; for it is not lawful
    that he live.)
  bdv-bdv: ପାଉଲ୍‌ ଇ କଃତା କଃଉତା ହଃତେକ୍‌ ଲକ୍‌ମଃନ୍ ସୁଣ୍‌ତିରିଲାୟ୍‌ ଆର୍‌ ବଃଡ୍ ଟଣ୍ଡ୍ କଃରି
