  tnc-tnc: I'suᵽaka judíotatamarĩrãreka kẽrĩka ᵽoto ᵽo'imajare kire ã'mitiritiyika.
    Ate boebariwa'ri akasererikaᵽi kire naᵽiᵽeka. —Kireyaᵽarũ. Õñia imaberijĩki kime,—
    narĩka.
  ter-NT: 'Koati kamokénoti Poûlu neko xanéhiko tukú koeti koyûho “mbahukópitimo xapákuke
    xâne ákoti itukapu jûdeu” koêti. Yane turíxovonehiko vaúkexea. Ká''aye koéhiko
    yûho vaúkexea: —Konókoti koépekeokono hóyeno kuteâti râ''a. Ákone omótova óvea
    ra kúveu mêum! —koénehiko.'
  bmr-NT: 'Jaanoco jihachutaro uguubunɨcɨumoro sefano nuumo: Diiboco magaicaau. Mihimogotɨhi
    diibo iicanoco, noomoro.'
  fuf-fuf: 'Laatii ɓe heɗii mo kanko Puulusa haa e ngol kongol ɗon, onsay ɓe ewnii,
    ɓe wi''i: «Yo sifa oo neɗɗo itte aduna! O haanaa wuurude!»'
  mwc-mwc: Paul sibi tainabaenegei yepo nikona i wonewonei, wai gamosi kaikaposi yai
    si parara, “Ko naveyei! Ba ko kasibunui! Kega rubana ina mana!”
  bhl-bhl: 'Beli, ka biliw kawtiw biim Fol em Suda kawtiw im ibik biliw kawtiw biim
    dulum elote angse weng be kilisiliw ding dim bakate, i kaisuw fian mak keko, ikalem
