  yaq-NT: 'Inim tajtia inime''e, kaachin jiaka a'' jikkajak. Taa iniat chukula bempo:
    ―Junu''u o''ou me''etune. Ka intok inim jiapsipo yuma''i ―ti chaai japtek.'
  uro-uro: Qä guläñgi na ama ruvek di rhat nari manas pät ma Pol i qat tamän bä dängdäng
