  cbv-cbv: 'Páant ã niijíchah joinít, judíowã nihcannitdih ã naáwátji peéh joííhcan,
    nin pah ĩ niíj ñaacáp jĩ: “¡Caandíh ñi mao yohoó! ¡Caandíh ñi mao yohoó! ¡Nin
