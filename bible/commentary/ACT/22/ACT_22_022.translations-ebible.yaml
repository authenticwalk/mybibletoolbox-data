verse: ACT.022.022
translations:
  kpx-kpx: Bolou au deiada ke lounata Diue ata holioholiale kebiae tiveve hoto louge
    abu ke evisi hovedevei baita loui avoe, “Hamage au hatai uoholisi. Keu nita uale
    keu toelanu.”
  okv-H: Eto Paul enda nei embomeni ta pambari ke avo enu ingito embomeni na tumo
    peni vahai ue gagaha ijie, “Embo evi humbuto pambuto be tevu pehai,”
  tbo-tbo: Lawa hi genuwana ma hi lautanigana naka i nei po tauhi ega mi Yudeya bahana
    ugolina ma hi wootuotugena meya hi pa, ‘Ta uni haleya. Lawa geka pite ega ita
    dumalu ipa ina lauyagohana.’
  mal-C: ഇതു പറയുന്നതുവരെ ജനക്കൂട്ടം പൗലോസിന്റെ വാക്കുകൾ ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു.
    പിന്നെ, അവർ അത്യുച്ചത്തിൽ, “ഇവനെ ഭൂമിയിൽനിന്നു നീക്കിക്കളയുക, ഇവൻ ജീവിച്ചിരിക്കാൻ
    യോഗ്യനല്ല” എന്നു വിളിച്ചുപറഞ്ഞു.
  grc-SR: Ἤκουον δὲ αὐτοῦ ἄχρι τούτου τοῦ λόγου, καὶ ἐπῆραν τὴν φωνὴν αὐτῶν λέγοντες,
    Αἶρε ἀπὸ τῆς γῆς τὸν τοιοῦτον· οὐ γὰρ ⸂καθῆκεν⸃ αὐτὸν ζῇν.
  bgc-bgc: माणस इस बात तक उसकी सुणदे रहे, फेर जोर तै चिल्लाए, “इसे माणस का नाश करो,
    उसका जिन्दा रहणा ठीक कोनी!”
  khz-khz: Taunilimalima na Paulo gekamonagiwai, pene ago, ia vovetaina ekilato. Ne
    geparalato, negetiwato, “Iogapi-pakaa! Iovagi-kwaregaa! Ia ati gena nama ta etanoparai
    roe magulina.”
  deu-TKW: 'Bis zu diesem Worte hörten sie ihm zu, da erhoben sie ein Geschrei: fort
    von der Erde mit dem, er darf nicht leben.'
  zsr-NT: 'Niz ze lau guluzë́ nagquëꞌ didzaꞌ bëꞌë Pablo bönniꞌ judío, atiꞌ niꞌr gulabödxyëꞌë.
    Gluꞌë zidzj didzaꞌ, taꞌnë́ꞌ: ―Gul‑döddëꞌ bönniꞌ ni. Cutur ral‑laꞌ soëꞌ gbanëꞌ.'
  lin-lin: 'Bato bayokaki Polo kino tango alobaki maloba wana. Boye, batombolaki mingongo
    na bango mpe bagangaki : — Bolongola ye na mokili ! Asengeli te kozala na bomoi !'
  hns-NT: 'Bas djab manai log ie baat soenies, tab oesab na sahie paais aur tjiellaaike
    bolies: „Aisan aadmie ke dhartie par se hataai de! Oke tjaahie mare ke!”'
  noa-E: Warran mag iekhamam ʉ̈u khĩu i iek ũr naajim. Mamʉ ãbmiecha irua mag iekhabapʉ̈im
    ũrwia deeu sereu phöbaadeeuta, “Jãg wounan warreta thõopʉ̈iju aai sĩsim” khaphöbaadëjim.
  eng-EMTV: Now they were listening to him until this statement, and they lifted their
    voice saying, “Take away such a man from the earth, for it is not fitting for
    him to live!”
  mib-NT: 'Te tāca ñáyuu ún vāha‑ni ni cajini sōho i te nde jnūhun sandɨ̄hɨ yáha jéē
    ní tají yá de nuū ñáyuu tāca gá nación. Yūcuán na te ni cacuvaā i, te ni cacahān
    jee i: Na cúū tēe jíñá, chi tú vāha jeē cótecu gā de, áchí i.'
  lif-NT2: कन् पाःत्तुर थारिक् मनाहाॽरे़ पावलरे़ कुबाःन्‍निन् मे़घे़प्‍सुरो, कर थिम्‍मे़न्‍दङ्
    सुवाङ् लॽरिक् पाःन्‍सुत्‍लाःन् पाःत्तुनामे़ःन्‍ने खे़ङ्‌हाॽ मे़अःक्‍ते़र अक्‍खे
    लॽमा मे़हेःक्‍ते़, “कन् से़प्‍माए पोःङ्! आल्‍ल कन् मनाःन् कुहिङ्‌वे़त् ले़प्‍मा
    मे़नुॽने़न्‍लो!”
  xnj-xnj: Msambi wa vandu wamuyuwanili Pauli mbaka peajovili malovi ago. Kangi vakajova
    kwa lwami luvaha, “Mkoma mundu uyu! Mundu ngati uyu iganikiwa lepi kutama pamulima.”
  mmx-mmx: Leme Judaia diga ronga levelinga at ne Pol at loxonaleng ni ga tong i na
    levelinga. Diga xup kaxat lolos keretna, “Tiki pes i! Sev amer i! Neni xopmen
    na epovo ri rooro at na lavatkangka!”
  cbr-NT: 'Usaquian Pablonën ñuixuncëxun pascësarua ''aish sëtë́xun cuatibi ca judíosma
    unicama ñuia quia cuati sharatëcëni quicancëxa: —Ënë uni ca bamati ''icën, ''aíma
    ''inun.'
  tee-NT: 'Pus ju ixtalhavat lapanacni tus acsnich na k''ox tak''asmatnilh ixchivinti
    ju Pablo. Para acsni naulh ju chunch pus ju yu''unch na p''as ixtalact''asai.
    Ixtanajun: ―Amaknit''ich ju ani ya jok''at. Jantuch lhijun ni vanach catsuculh.'
  eng-LSV: And they were hearing him to this word, and they lifted up their voice,
    saying, “Away from the earth with such a one; for it is not fit for him to live.”
  cak-NT: 'Y ri winak ri'' man xquijo'' ta chic xquic''oxaj ri Pablo. Romari'' riq''uin
    ronojel quichuk''a'' xqui''ij: ¡Ticamises la achi la'', roma man utz ta nic''ase''
    más! yecha''.'
  pah-NT: 'Nahã Paulo''ga nhimombe''ui g̃a pe. Ojapyaka na''ẽ g̃a Paulo''ga nhi''ig̃a
    rehe novĩa. Emo Paulo''ga e''i g̃a pe: “Ji mondouka po ti ga judeus''g̃arũive''g̃a
    pyri nehẽ,” ei ga. Nurã g̃a nohendupotara''javi ga onhimboahivuhuavo ga pe. A''ero
    g̃a hapukapukajahyi. —Pejuka ga. Omano po ga hamo, ei g̃a ohapukapukaita upa.'
  sja-NT: 'Mãgapai eperãarãpa Pablo pedee ũrijida. Mãpai ma ũri para badaarãpa biamaa
    p''aneejida: —¡Jã eperã chok''ai baik''araa bɨda! ajida. ¡Peet''aadapáde! ajida.'
  xed-xed: Ka fata həŋ ta sləməŋ ka sna gwaɗa ta gwaɗagapta Pwal ha ka mnagaptani
    ta tsa gwaɗaha ya. Na gi snaŋta taŋ ta tsa gwaɗaha ya, «zaɗiŋtá mndərga nana ma
    mndu ta ghəŋa haɗik, dzawa dza! Ra a ka zlaŋta nda hafu wu!» ka həŋ hlaftá wi.
  mks-NT: 'Na̱sa̱nduu táji̱ na̱ Israel cán nani cáha̱n Pablo xi̱hi̱n ná. Joo tá na̱ca̱ha̱n
    da̱ sa̱há na̱ tóho̱ cán já na̱casáhá cáyuhú na̱ já cáchí na̱ já: —Cahní ndó da̱
    ja̱n. Ná quivi da. Co̱ ndítahan ga̱ nu̱ dá coo da ñuyíví yóho —cáchí na̱ cán cáyuhú
    na̱.'
  gfk-S: Ira matanabar di ga hadade Pol tuk ter ta ing iga tange ikino subana nianga.
    Io, di ga kakongane nalu be, “Mu ubu bing ikinong ra mangana turadi! Paile tahut
    be na lon ta ikin ra ula hanuo!”
  bmu-bmu: Polnöŋ keu likepŋi jiyöhi, mi ambazip kambu yeŋön kezap ala mötketmö, (Kembunöŋ
    kian kantri ambazip yeŋgöreŋ anmamgö jiiga jiyöhi,) keu mi möta miaŋgöreŋök köhöikŋanök
    silata jiget, “Yapmakek! Azi mewöŋi mi qeget kömuma. Mi gölmenöŋ nembuk malmawaŋgö
    dop qahö.”
  dgz-dgz: Waenapan Pol nop mega anuiwanumune, go mu nop uiwa ame Ayop me Diu uoni
    nagirewa inamup aepen dieni anune menan mu sia nop ya anut anune amba nomu ainagasen
    amba senao anega waiwanumun, “Piup ma gapan me wat mutan! Me tone boep! Me wande
    wande umap uon!”
  eng-GNV: 'And they heard him vnto this worde, but then they lift vp their voyces,
    and sayd, Away with such a fellow from the earth: for it is not meete that he
    should liue.'
  zaa-NT: 'Anía tì''ga bedà naga'' quį qui'' Pablua, làniana gùdulo cą guretsi yà''a
    cą nna ra cą: Ccá bá nubéyd''ą'' merecer gattią, labiru ná qui''ni ccabànią.'
  eng-WEBSTER: 'And they gave him audience to this word, and then lifted up their
    voices, and said, Away with such a man from the earth: for it is not fit that
    he should live.'
  guh-guh: 'Judíovi namuxunaevetatsi Pablo penavajunupaebijava. Nexata itsa jumetane
    judíovi pacuenia Pablo navajunupaeba, nexata icatsia judíovi vavajai tsaponae
    pinijijumeta. Jumai tsaponae: —¡Maponëje pabeyaxuare! ¡Mara pitsinë apo becopatsitsi
    peponaponaenexa matavëjëaje! jai tsaponae judíovi Pablo yabara.'
  bon-bon: Siige, biname cina Paulo ne jitecijanisi ngälu tabe peei mene jiicige,
    yepä teepi piba gije abacitinisi ala cama mene me egä, “Iyeblingteye! Egleye budre
    me! Miiji lica tabe ireclota me lenaja!”
  nhw-BL: 'Huan nochi nopa israelitame quitlacaquiliyayaj catli Pablo quinilhuiyaya
    hasta ipan nopa camanali tlen masehualme catli amo israelitame. Huan ica ya nopa
    nimantzi cualanque huan chicahuac quiijtojque: “¡Xijmictica ni tlacatl! ¡Amo cuali
    para itztos!”'
  mgw-mgw: Si'lu' kipi'nga sa bandu saatikumpi'kania mpaka palu' paabaike likowe lyo,
    ngapabau'bu'ya malobe gabe kababaya, “Mummulage, mundu wa kubi nnya apwaikali
    kunneka mwu'mi!”
  swh-ONEN: Ule umati wa watu wakamsikiliza Paulo mpaka aliposema neno hilo, ndipo
    wakapaza sauti zao na kupiga kelele wakisema, “Mwondoeni duniani, hafai kuishi!”
  wbi-wbi: 'Avaanhu vakatavula ajove ilisio iili. Looli vakapalisia ilisio nakujova,
    “Mum''busie umuunhu uju mu iisi: ulwakuva nalunono ikalaghe.”'
  bba-bba: Tɔn be, bɑ Pɔlun ɡɑri swɑɑ dɑki sere u kɑ yeni ɡeruɑ u kpɑ. Sɑnɑm mɛyɑ
    be kpuro bɑ ɡbɑ̃sukum wɔri bɑ nɛɛ, i nùn ɡoowo, n ǹ weenɛ win bweseru tɑ n wɑ̃ɑ.
  eng-KJVCPB: 'And they gave him audience unto this word, and then lift up their voices,
    and said, Away with such a fellow from the earth: for it is not fit that he should
    live.'
  kgk-NT: 'Ha ha''e kwéry ohendu porã meme inhe''ẽ. Ha, “Aha-ta judeu e''ỹ va''e oiko
    ha-py” he''i-ma ramo katu, ojohu vai. Upe va''e nhe''ẽ ombopoxypa íxupe kwéry.
    Hatã hatã voi onhe''ẽ: —Upéa kwimba''e pejuka katu. Iporãve ndoikovéiry nhane
    pa''ũ rupi, he''i Paulo-rehe.'
  waj-waj: 'Pauruuso itaa kua tuduu iya rikiaatauduu rikiadada aa nnaagiai aavaa ivo
    tuu kuaivaara iya nnannatooduu pinaa kua tida tunoo: Vitada kuatee. Ruputu kikio
    putuaivee. Sa itai vaidi ivo mmatayaa ti tasipama variaivee,'
  cpy-cpy: 'Ikanta ikemawaki atziri-paeni, rapiita-nakiro ikaemaeyini ikantzi: “¡Irika
    atziri tee okameethatzi rañee! ¡Pashiree-yaari!”'
  mpx-mpx: Boda hi laegan Pol elana ana siga i ba ola o, yaka hi yoga analiya i bwata
    hi ba, “Ku tagapaaliga! Nige bosowaina ni minaa panayawi, ni yaomal ya.”
  wbp-wbp: Puurlujulpalu purda-nyangu wangkanja-kurra yangka-paturlu yapa-paturlu
    Juwu-paturlu. Kala yungka-jana yapa-karilki jitily-pungu Juwu-wangu-patulku, ngula-jangkajulu
    ngurulku tirl-pungu kulungkulku purlanjarlu, manulu purlaja kilji-nyayirni ngulaju
    kuja, “Pakarnirlipa, pakarnirlipa tarnnga-kurra yungu palimi! Nyampuju yungu palimi!”
  luo-luo: Ogandano nochiko itgi kawinjo gik mane Paulo wacho, eka negichako kok giduto
    kagiwacho niya, “Neguru ngʼatni! Ok owinjore obed mangima!”
  nhe-NT: 'Huan nochi nopa israelitame quitlacaquiliyayaj tlen Pablo quinilhuiyaya,
    pero quema quiijto Toteco quititlantoya ica tlacame tlen ax israelitame, huan
    ica nopa, nimantzi cualanque huan chicahuac quiijtojque: “¡Xijmictica ni tlacatl!
    ¡Ax cuali para itztos!”'
  aii-aii: 'ܫܡܝܼܥ ܠܗܘܿܢ ܠܦܵܘܠܘܿܣ ܗܲܠܔ ܐܵܗܵܐ ܗܹܡܸܙܡܵܢ، ܗ̇ܝܓܵܗ ܡܘܼܪܸܡ ܠܗܘܿܢ ܩܵܠܵܝܗ‌ܝ
    ܘܡܘܼܩܘܸܚ ܠܗܘܿܢ: ”ܫܩܘܿܠܘܼܢ ܠܐܵܗܵܐ ܐܢܵܫܵܐ ܡܥܲܠܔ ܦܵܬܵ‌ܐ ܕܐܲܪܥܵܐ ܣܵܒܵܒ ܠܹܐ ܝܠܹܗ ܚܫܝܼܚܵܐ
    ܠܸܚܵܝܵܐ.“'
  esk-NT: Iñuich naalaġniñiġaat Paul. Aglaan nipliutigikmagu taamna iġialaksaġniqsut
    nipitutilaaġmikni, “Igitchiuŋ, tuqqutchiuŋ! Ilaa iñuuruksrauŋitchuq!”
  msb-msb: Namati sinda hasta nasambitan ni Pablo an mga dili-Judio, tapos nagsiriyak
    gayod, “Patya siya, kay dili siya angay mabuhay.”
  cpa-NT: 'Cu¹ná¹² báh³ hniu¹ dsa² jue¹² nang¹ jǿg³ dsii¹² Pablo. Jøng² ca¹qui² ca¹hløah¹dsa
    tí². Ca¹juúh²dsa: ―¡Ju³jón³ dsa² ná¹²! Tsa¹ma¹hniuh¹² li¹chian²dsa ―ca¹juúh²dsa.'
  dso-dso: ପାଉଲ୍‌ ଏ କାତା କଇବାଜାକ ଲକ୍‌ମନ୍‌ ମନ୍‌ଦିଆନ୍‌ ଦେଇ ସୁନ୍‌ତେ ରଇଲାଇ, ମାତର୍‌ ତାର୍‌
    ପଚେ ସେମନ୍‌ ଆଉଲିଅଇକରି କଇଲାଇ, “ତାକେ ଜଗତେଅନି ବାର୍‌କରାଇ ଦିଆସ୍‌ ! ମରାଇ ଦିଆସ୍‌, ସେନ୍ତା
    ଲକ୍‌ ଜିଇବାକେ ଲଡା ନାଇ !”
  meu-meu: Idia ese e hakala henia ela bona ia na unu e gwau toma, bena e lolo, eto,
    Ina tau na tanobada amo baine heabi oho; baine mauri na dia namo.
  yva-NT: Vatano Yahudi wanui umaso wo Paulus apa ayaowe ranauna nsodi naije. Weramu
    arono pare Amisye po atutir to no vatano Yahudi jewene mansai, vatano Yahudi umaso
    upari rave. Weti ugwain akoeve ware, “Vemo Paulus apaya inya, weye apa kove inta
    inda nove ramu. Ti aubai da akanive no mine vone so.”
  dgc-dgc: 'Nadid, ta éya a kinagi ni Pablo, éy binati siya du Judeo. Pero nadid,
    da kinagi na man dén a mégpahayag siya du éwan Judeo, éy nagpehéng man dén side:
    “Bunon moy dén!” kagi de. “Dapat mate siya!”'
  zpm-NT: 'Zeeṉe bin zho sca rëb me bdeetraa zho diidz nee me, psilo zho nguiedz roptsie
    rnee zho: ―¡Ib rieguiaḻdraa gban meṉ qui! ¡Goḻnitlogazh me!'
  hix-NT: Àro wyaro noskarymay hatà, Pawru. Wahoro htxero, ohxe nenytxetxkonà htxer
    hakahpa tà, toto komo. Àwya, dyakyaha hampànà, Xuknewyanahnà komo hyaka, kekonà,
    Kohkomo, rowya, katxhe rma, ewakhàrà harha nehxatxkon hatà. Onà wyaro nketxkon
    hatà, teryewrye ro hatà. Etahatxoko yxak ha, ketxkon hatà. Etahatxoko yxak ha.
    Totahahorye xak naha, ketxkon hatà.
  sim-sim: Urik Judama mashi oson li misihi wasilaka mendek limu mbara, �Mandingormeshinak
    or ha. Nir ma roto or likmba ni hishiwa ambu nir,� karem mbaha
  npi-ULB: मानिसहरूले उनलाई यतिबेलासम्म बोल्न दिए । तर त्यसपछि तिनीहरू चिच्‍च्याए
    र भने, “यस्ता मानिसलाई पृथ्वीबाट हटाइदेओ, उनी बाँच्‍नु ठिक छैन ।”
  cgc-cgc: Pag-ambal Pablo parti ta mga dili-Judio, gagilek mga ittaw an daw ula en
    gamati ki kanen daw dayon gasinggit danen an ta tudo, “Patayen nyo kanen an! Dili
    kanen an dapat mabui!”
  tim-tim: Paulo hain dâm mando luâk bikŋande ondopyeŋe katbiâ ainâk Pauloŋe Yuda
    bo manmai are yeŋgâlân ariwian dâm makyeŋgimbo ainâk den humoâk akmâ kârikŋeâk
    kamboŋmâ magaŋgim hin dâyi, “Luâk bâleŋe arekŋe hain dâmbo nâŋgâenŋe bâliâp aregât
    moâkgât mem arim koŋet.” dâyi.
  yor-yor: Wọ́n sì fi etí sí ọ̀rọ̀ Paulu títí tí ó fi sọ ọ̀rọ̀ yìí. Nígbà yìí ni wọ́n
    gbé ohùn wọn sókè, wọ́n sì kígbe wí pé, “Ẹ mu ẹni yìí kúrò láyé! Kò yẹ kí ó wà
    láààyè!”
  wos-wos: Pol wandéka tale di wumbu tékwa du déka hundi xéké. Xékéndaka dé nak téfana
    du takwaka hundi wandéka di mawuli wita hambukmbu wa, “Déré mé xiya. Dé métaka
    hiyandé. Ané du nana héfambu yamba rekéndé.”
  emp-NTPO: 'Pauloba jara b̶ʌra judiorãba chupea ũrĩ duanasid̶aa. Baribʌrʌ Ãcõrẽba
    idjira judiorãẽ́maa diabueyad̶a asid̶e jĩgua jara duanesid̶aa: –¡Jãʌ̃ ẽberãra
    zocai b̶acara b̶ʌa! ¡Bead̶adua!–'
  eng-F35: Well they kept listening to him until this statement, and then they raised
    their voice and shouted, “Rid the earth of this fellow, for it isn't fitting for
    him to live!”
  ind-ind: Sampai di sinilah orang banyak itu mau mendengarkan Paulus. Begitu mendengar
    “bangsa-bangsa bukan Yahudi”, mereka langsung berteriak-teriak, “Binasakan orang
    itu! Dia tidak pantas hidup!”
  pes-OPCB: 'مردم به سخنان پولس گوش سپردند، تا جایی که او کلمهٔ غیریهودیان را بر زبان
    آورد. پس همگی صدای خود را بلند کرده، فریاد می‌زدند: «چنین شخصی را از صفحۀ روزگار
    محو کنید! او لایق زنده بودن نیست!»'
  mpt-mpt: Yudai Fole wengo wentib otane mubiang weng olo wenteniba ngambianiba Naka
    ele debeb monoba ananomo! Inamin naka ye mo deibanobta nemene kaaneko ge ngambianiba
  ssx-ssx: Hande wanda꞉halima꞉ Polona꞉ pi amba꞉ opimikipate mo koto leekeeki opuaata꞉
    taka꞉lake pi la alu alu pea alota꞉ Do hali lumana꞉e. Apa꞉e. Ipikita꞉ ota꞉ homaena꞉
    lapeke aleo leekeme.
  mkl-mkl: Inɛ ŋɑu ɑ̀ wɑɑ desi idei Pɔlu itĩ hee í fɔ ide ŋɑu bɛ. Ammɑ wɑɑti iyi
    ɑ̀ ɡbɔ í ni Ilɑɑɔ̃ í bɛ nŋu bi dimi mmu ŋɑ, ŋɔi ɑŋɑ fei ɑ̀ lɔsi ku dɔ̃ ɑnu ɑ̀
    wɑɑ ni, i kpɑɑ. Dimii lɑfɛ̃ɛ kù sĩɑ ku mɑɑ wɛɛ.
