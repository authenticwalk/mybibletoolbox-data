    eah. Ip öm eah, eꞌ to hikta onöt non a ö seꞌ teꞌ toꞌtoꞌ non.”
  agd-agd: Banasi ano vempáké púkekhakhen inikhan Pori mai vaya ma sian kíparen maen
    mairá banasi ano bádiyáken oovararen temí, “Ída áesin máan banta kéká ma varará
    pa vanten mifo véin aresin purino.
  rkb-NT: Kyze Pauro nitsasokoze Deus Sudeutsabyitsa bo zipeha tsihikik ana humo hi
