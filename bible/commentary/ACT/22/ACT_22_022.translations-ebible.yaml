  mal-mal: 'ഇതു പറയുന്നതുവരെ അവർ അവനെ കേട്ടുകൊണ്ടിരുന്നു; പിന്നെ: “ഇങ്ങനത്തവനെ കൊന്നുകളക;
    അവൻ ജീവിച്ചിരിക്കുന്നത് യോഗ്യമല്ല” എന്ന് നിലവിളിച്ചുപറഞ്ഞു.'
  kkc-kkc: Osoloso Polo daga o to bei mooloogoloso takomo silee domo mapoo odoo mooloogoodoo
