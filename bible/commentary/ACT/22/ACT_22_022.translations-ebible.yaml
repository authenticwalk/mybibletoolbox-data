  jiv-NT: Nu̱i̱ matsamarmia nu, núnaka antukarka untsumtan juáriarmiayi. “Ju̱ka mantamnatí.
    ¿Urukamtaik iwiaakusha pujusat?” tiarmiayi.
  otm-NT: 'Nu''ʉ bi ''yømanho ''bɛ''a bi man''a ra Pablo, asta gue''bʉ mí ma da mba
    bʉ ''bʉh yʉ ją''i hing yʉ judío. Nubʉya bin cuɛ''ʉ yʉ judío i ''bäpʉ gue hing
    yʉ ''yɛ̨c''yɛi, bi mbafi nɛ bi ''yɛ̨na: ―Dá tho na ran ''yohʉ, man''da xʉn ho
    ''bʉ hin di thoqui dim ''bʉi, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, al buda go meremiŋ palŋa iramiŋ kuŋ al miŋ hoyaŋ Yuda mar moŋ niŋ tagalke
    nurdeb biŋ ar yamiŋ. Irkeb, “Al gabe megen gar hitek moŋ niŋ, mayke kami!” yeŋ
    kwep kwep tiyamiŋ.
  tnk-tnk: Nərmama me kamhətərɨɡ amasan ia Pol, mətə nəpɨn həreɡi nəɡkiariien nəha,
    həɡkiari asori, mhəni mə, “Həuvehi raka iəmə nə, mhousi əpune! Tihəpwəh nəpwəhien
    in rɨmɨru!”
  kpr-kpr: Evetu genembo totorugusera aimi, Paul da geka niningero, gitofukena vironu
    sari ava setiri ningido, ne tuturo edo koko siseri. Koko eminge siseri, “Namonde
    nu daoro ambare! Nu geka setiri ningera aindae, nu daoro ambare dae resera,” aminge
    sise,
  san-IAS: tadā lokā etāvatparyyantāṁ tadīyāṁ kathāṁ śrutvā proccairakathayan, enaṁ
    bhūmaṇḍalād dūrīkuruta, etādṛśajanasya jīvanaṁ nocitam|
  nho-nho: Te kanohenua naa ni hakannoo hakaraaoi iloo ki Paul. Araa nei i tana saaita
    ni taratara peenaa raa, naa tama naa ni ffuri no tanittani varo peelaa, “Taia
    te tama naa ki mate! Ttama naa ki see tiiake ki ora!”
  gym-NT: 'Pablo juani ni Dänkienkwe nitre ñakare israelitare ngätäite niebare kwe,
    yebtä abko ni jökrä ñan tö namani Pablo kukwei nuai mda, kä namani ngrente krikri
    be amne, namani niere: ¡Ni ye käkwe ñan nünandre mda! ¡Niara denkä kä nebtä! namanintre
    niere romone.'
  azg-NT: 'Ndoꞌ joo nnꞌan judíosꞌñeen na tjiꞌhin Pablo quiiꞌ vatsꞌonꞌñeen, totquenhan
    cüenta joo jñꞌoon na sinin jon, majoꞌ vi na jndë tso jon juu jñꞌoonvaꞌ, matavityiꞌhan
    nquenhan. Taꞌhan jnanꞌxuaahan, jnduehan ndëë sondaroꞌñeen: —Maninjon ro quinanꞌcueeꞌhoꞌ
    tsanvaꞌ ee tyiꞌquichuhanꞌ na ngüandoꞌchen juu.'
  bhd-bhd: सारे लोक तैसेरी गल्लां शुन्ने लोरे थिये, पन ज़ैखन तै इड़ी तगर पुज़ो त सारे
    लोक ज़ोरे-ज़ोरे चिन्डां मारने लगे, “ए ज़ींतो रखनेरे काबल नईं!” एस मार।
  too-NT: 'Huan tachi''xcuhuī''t tū''tza'' ixtakaxmatni''cu''tun Pablo a''ntū ixcāhuani.
    Tatzuculh tata''sa lā'' tahualh: ―¡Canīlh huā''mā'' chi''xcu''! ¡Tū'' līmakuan
    natahui''la!'
  ind-AYT: Orang banyak itu mendengarkan Paulus sampai pada perkataannya ini. Setelah
    itu, mereka semua mengangkat suara mereka dan berkata, “Enyahkan orang seperti
    itu dari bumi karena ia tidak pantas untuk hidup!”
  cjo-NT: 'Ikemijanteeyawitakarini joriiyopaeni, omaanta ikemaeyantawakaworini iroka,
    ikaemaeyanakini. Ikanteeyini: —Pookaneeri. Tee okameethatzi rañee: powamayeri,
    ikameeta.'
  nsn-nsn: O tamata ka ualongoro bukbuk tang Poul e tuka ke mene peono tasisis ahik
    paho Ju tagu, song ka nimaliana poluk. Maeit gisina ka menmene uauleik poluk,
    kara kula pare, “Uiliatung pous liu tatanon! Inggono de ahik pahe banoto e uangoul
    baka polukane tar kot!”
  san-DEV: तदा लोका एतावत्पर्य्यन्तां तदीयां कथां श्रुत्वा प्रोच्चैरकथयन्, एनं भूमण्डलाद्
    दूरीकुरुत, एतादृशजनस्य जीवनं नोचितम्।
  tna-NT: 'Beju Pablo id''abaji cuana Pablo judío mahue cuana peje su eputi id''aba
    putsu, ebia su duininitana huecuana. Jubida tsiatsiapirutana huecuana uja: —¡Pamanuametija
    tueda deja! ¡Cuaja eid''e papu a taji mahue!'
  lid-lid: Iri Juwis anuhun sahou ta Pol, arile iri anuhun iy asehek ja ta aseben
    iri lau badu leheleh, eme ma bwidi ndrine iri ibolosen, ma iri arah boto-on labai
    anya, “Iy sare kon munyak hawe taha! Kadi iy kimek ki-iu! Iy ndra-in labai, ma
    iy sado kon munyak dah!”
  wim-wim: Than pam wanchangan wik Paul.antaman ngeey-ngeeyinan-a, ngul anpalaniy-a,
    than kan-ngul wik pech-pechin, weenth-weenthamin ngula puth than Paul.an kaangk
    keꞌ wik ngeeyayn nunang nil wik anan waaꞌ thant nil keꞌ Jews yaꞌ al-alantan iiyiwa.
    Thanan wik othamayan pech-pechina, “Puy kalān nunanga! Mulathān nunanga! Ngampan
    nunang an-anman mulathimpana!”
  zga-M: 'Avanu vakhatavula anchove ilimenyu ili. Pwu vakhategula ukhupwata nukhuta,
    “mung''enche umunu uyu mkhilunga: ulwakhuva sio lweli atamage.”'
  yom-yom: 'Buna banwa nate katuba diambu diodi. Bayamikina mu mbembo yingolo : —Mutu
    wu phila yoyi fueni botolo va ntoto. Kasi fuana zinga ko !'
  san-SIN: තදා ලෝකා ඒතාවත්පර‍්‍ය්‍යන්තාං තදීයාං කථාං ශ්‍රුත්වා ප්‍රෝච්චෛරකථයන්, ඒනං
    භූමණ්ඩලාද් දූරීකුරුත, ඒතාදෘශජනස්‍ය ජීවනං නෝචිතම්|
  yut-yut: Pol da Amɨn Ŋwakŋwarɨ Kabɨ do gen uŋun yaŋakwan amɨn da nandaŋek yaŋ tɨdaŋek
    yawit, “Aŋakba kɨmakban. Uŋuden amɨn mɨktɨmon tagɨ dɨma egɨpmɨ.”
  grc-BYZ: Ἤκουον δὲ αὐτοῦ ἄχρι τούτου τοῦ λόγου, καὶ ἐπῆραν τὴν φωνὴν αὐτῶν λέγοντες·
    αἶρε ἀπὸ τῆς γῆς τὸν τοιοῦτον· οὐ γὰρ καθῆκεν αὐτὸν ζῆν.
  cpc-NT: 'Ikanta ikimawakiro atziriiti jiroka, japiitanairo ikaimaiyini ikantzi:
    “¡Jirika shirampari tii okantzi jañi! ¡Pashiryiiyaari!”'
  nhg-NT: 'Inu joriojte oquetiencajque Pöblo hasta oquejto inu. Yecuöquenu otzajtzajtzeque.
    Oquejtojque: ―¡Ma meque nönca tlöcatl! ¡Amo conbenierebe ma yaja neme!'
  nya-nya: Gulu la anthu linamvetsera mawu a Paulo mpaka pamene ananena izi, kenaka
    anakweza mawu awo nafuwula kuti, “Ameneyo aphedwe basi! Ngosayenera kukhala moyo!”
  ngu-NT: 'Hasta nican ipan in tlajtojli yejhuamej on tlacamej ocacquej, pero ijcuac
    ijquin ocacquej opejquej tzajtzij chicahuac, quijtohuayaj: ―¡Ma miqui on tlacatl!
    ¡Xoc quimelahua nemis!'
  kup-kup: Met Zudahol añarab patarinañ het ñetï nae nap hapan hezavoz ahao hahan
    heh, povoz Pol añarab patarin sat mañapanez parun mañoohanam añarab pori hatevetet
    kaev ravat tapurah ñeo ñarah hat hel hel haovai ñai abanarin epat mañah, “Aban
    akap pi hamarah birirï naketü, oñ ur ñomei.”
  jid-jid: Ba srenton niwu ka tsra niwa a tre kima. Mle ba nzu gro kpa nda tre ndi,
    “njii bibi kima rhuni gbungblu meme, nitu a na bi du he ni sisren na.”
  wmw-wmw: 'Wanu ware wakinsikiriza Paulu mpaka usowezi wake wa mwinsho. Noparepare
    ewo wakanza kukuwa kwa shauti ulu: “Eyu aulaiwe! Asiinshi tena‑pa!”'
  gmv-GGM: Asay hinno gakkanaas Phawulossa hasa7a wozinappe loo7ethi siyishe aggidi
    ba qaala dhoqqu histtidi “hayssa mala asi nu biitafe dhayo, hayssa mala asi nu
    biitan shemppora danas bessena” gishshe wassides.
  ssg-ssg: Teka seilon laha hong atengi tataen Pol tili kakaian ka Jises talo i hani
    teka kumahe Ju. Ape laha ausini ukek, “Hatapo xaxaweniwa axan! Teleiwa i! Tapai
    ala telei kueiniwen i!”
  zpo-NT: 'Kombasa mkenzha re myet axta gorna lee Pab nzhé, ya xaa axta re xaa nanakt
    xaa Israel; zee mzelo re myet mbazhe nu nzhé: —¡Nanzhaalt ban xaa ne! ¡Bit gu
    xaa!'
  poy-poy: Mpaka panu, wantu walii waweriti wankumpikinira, kumbiti pandakuliti visoweru
    avi, wayanjiti kutakula kwa liziwu likulu, “Guwusiyi Pasi panu muntu gwa ntambu
    ayi katakiwa ndiri kulikala.”
  qwh-NT: 'Pablu tseno nïcuptinnam, manana wiyeta munar qayaripa queno niyarqan: —¡Tse
    nunata juclla wanuratsiyë! ¡Amana cawatsunnatsu! —nishpa.'
  gaw-gaw: Paulus nug nai amu maṯie, Juda danab ag Paulus nai maṯiom amu doyeg uḵe
    uḵe, nug iiṯa aḏi gumaṯa goḵunu aum, haen amup̱a ag ahan, huana qaṯiḏna, baalag
    oḵaip̱a ep̱ig. “Qep̱eg mauhaḏ! Danab anam amu nug daaḵunu elele iiṯa,” aon ap̱ig.
  nca-nca: Asa Juda unindo Pol koro mande qu soso iŋoro kondé nekaŋgurí, “Urika khumoní!
    Uni ŋunde qundo nokono ŋano kama yoweya!”
  zpz-NTPP: 'Orzeꞌ bee ndeꞌ ziꞌl bzuub gyidag dey. Gazeꞌ nu brugyiꞌ dub ruꞌ la dey
    rbish tiy. Orzeꞌ na dey: ―¡Rlagy ñi nu gat yu! ¡Walab seꞌñ benu cui mbañ yu! ―na
    dey.'
  mkj-mkj: Armajjok ken rong en Paul sikesik oaroh lel ah pwahla iroahioauwe, irai
    sapda rahrahuki “Kajroahla ih! Kojukdi ih! Ih joah koanoahng mour!”
  zac-NT: 'Hashtë puntë rëꞌ bëquë́ diaguë ra mënë shtiꞌdzë Pablo. Iurní guzublú gurushtiá
    rall; guniꞌi rall: ―Gati nguiu rëꞌ. Gati nguiu rëꞌ. Hiadë rac shtúꞌudiꞌi naꞌa
    guëná naꞌa lu nguiu rëꞌ.'
  kyg-kyg: Apakaemo Poloꞌa huꞌniya gemo afime afime neꞌvagenoꞌaeꞌmo Poloꞌa ani gemo
    hapa paiꞌnigeꞌa afiteꞌa alopa gefatiꞌmo huꞌapaeꞌmo, Ani agufa vekamo ma mopafi
    oꞌmaigiyanagi amagita ataleyo, huꞌa huteꞌa
  kmk-kmk: Dinudumngoḻ dat tagu kan Pablo yoong utdit nagngoḻan da tuwona imbaga na
    nakasuḻag da ot nampappakuy da un kanan da’n, “Patoyon yu nata tagu! Bokona lumbong
    un matagu!”
  cao-NT: 'Jabi jia tsi Pablo chani toa nohiria bá nicaniquë. Jama, “Carayana” i ja
    quë tsi quiha ja caxatapicaniquë. Caxaquí tsi quiha jato joi ja choshacaniquë:
    —Anoma tsi xo toa joni ra. Acahuë ra. Oquë tsi xo ja rësohaina —iquiina.'
  bbr-bbr: Roasiret ak Pol nukan ämän roi potea, kiro ämän roumana, kasiaka näwäu
    penuk, ätäi näwäu urweanik, äiein, “Wena, meie! Kesek ro ko okoro omnokou opok
    utona, wa rawau.”
  inb-inb: 'Pablo chasa rima­kun­kama, chipi kag­kunaka upalla uia­na­kurka. Mana
    judiu­kuna­manda rimagta uias­paka, tukui­kuna, sin­chi kapa­rispa, nii kalla­rir­ka­kuna:
    —Chi mana alli­lla iuiagta wañu­chii. Chiins mana kaug­sa­kuchu—.'
  hrv-hrv: 'Slušali su ga sve do te riječi, a tada podigoše glas: “Ukloni takva sa
    zemlje! Nije pravo da živi!”'
  box-NT: 'Ɓa zã̀amáa ɲà mí yiwa á ɲá a Poole cɔ̃́n fúuu á vaá ɓó dén bíonì
    so yi, á ɓa wee bío pɔ̃́npɔ̃́n: «Wón nùpue so síi á ko ò o ɓúe. O mukãnì
    ko le vĩ́.»'
  ote-NT: 'Hønsɛ gueꞌʉ ya noya bi za bi ma̱nga ra cu Pablo, ngueꞌa̱ ra oraꞌa̱ bi mʉdi
    bi mafi gatho ya ja̱ꞌi ne mi ena njaua: ―¡Nuni dí ꞌñepi da tho ngueꞌa̱ ya hindi
    ꞌñepi da nte!'
  wnu-wnu: 'Pol qob ende qamara igub isi yarab wo der munon Yuda ue munon ar eng qob
    uber wurinob qamb qib igumoi ende qamara igub wuri der wot misiringet qob weretet
    qamamir: “Munon eng mom umb weginer igo eng at qiribar eng.”'
  zam-NT: 'Axta co''se'' gunii Pab di''sa, be'' xèe ngure mèn. Per ngoloa, mtlo mèna,
    ngrozèe mèna. Ndxab mèna loo comandant: ―Fcàa mbi'' ba''. Beth. Ya indlya''ste
    nu'' tolo hui'' nu'' loo mbi''.'
  zyp-NT: Ma bia a reipaw tai heh zawpui takhei Paul a bia cawh aa nge thlang. Mataico
    aa o cawh pathang he ka, “Ma cawngsawpaw khah singsi thlang o! A hring tlang cang
    be!” tatah aa y.
  sey-NT: 'Deꞌoye iye ca macaja̱ꞌa asa tëjini ai tutu cui huëohuë: “Huajëquë paꞌito
    coꞌaji. Me huajëquë paꞌija̱ꞌquë.”'
  nvm-nvm: Regavo e uruvana bu kari faiko For fu vuak kuaim vake ijeg kuaimga bu uri
    uruvana igia biumame kume, E iji fu uruvana isema reoinon iji fu erar oimardamo
    bano ka kana fu guamno kumen.
  mps-mps: Te Juda hani we bidi tigidaligo Polgo wabo po odali. Tiali goli, agai te
    po wabo augwaligo odali, ‘Te Israel hani isąwai bidi tau saibao,’ wabo po odama,
    augwaligo sębę elama, bomo elama, po dagą wali, “Te tiwai kolesaga ebo bidi
    ela muao. Te dwai bidi aga da dali e tǫde mu tama bidigio,” wali.
  pab-NT: 'Hatyo kijiya Paulo niraene halitinae semaxematya hoka hatyaoseta nexa kawiyahenaha:
    — Xaisehenene. Waiye xaisaka. Maisaiya xoare maheta maxaisakita — nexaha.'
  llg-llg: Leꞌdoeik fo hataholi noꞌu kala, lamanene Paulus nae Lamatuak Yesus nadenun
    so, fo neni leo-leo feꞌe kala neu, boe ma tala nau lamanenen so bali. Basa sala
    ala luli, de ala eki landaa-landaa lae, “Boso mamanene hataholi ia bali! Kaꞌda
    tao nisan leo.”
  kyf-kyf: 'Nyɩmaa -zlo pʋlʋa Pɔlʋ yukwli tɩklɩɩ, tɔʋn, ɔ yia wɛlɩnya -mɩnɩɩ gbagbɩe
    bhɩa. ''Ɩn wa yia ''wʋkpɩkpɩe bhliɛ: «A -sa nyɩmɛ nɩ la! A ''bha ɔ! Ɔ ''nɩ we
    ''klʋ -ka, ɔ ''ka ''yliyɔgada -tʋ, dʋdʋ nɩ -gʋ!»'
  tpi-tpi: Taim ol Juda i harim Pol i tok long ol manmeri bilong ol arapela lain,
    ol i no laik harim tok bilong en moa. Olsem na ol i singaut bikmaus olsem, “Kilim
    em i dai. Kain man olsem i no ken i stap long graun. Em i no ken i stap laip.”
  mih-NT: 'I tyizoho ñiyɨvɨ sa cahan ra Pablo sa xihna ñi, zoco ñá tyizoho ca ñu sa
    quisaha cahan ra sa cuenda inga ñiyɨvɨ, ñu yɨvɨ ñiyɨvɨ hebreo cuu. I quisaha cana
    saa ñu ta catyi ñu: ¡Nacuu ra ya vatyi yɨvɨ sa vaha zavaha ra!'
  qvh-NT: 'Mana Israel runacunaman wilacog aywananpä nishganta Pablo wilaptinmi runacuna
    fiyupa rabiashpan niyargan: “¡Say runa ama cawasunsu! ¡Jucla wanusishun!” nir.'
  kms-kms: Muq wute buagi Pol ningg wand te ange ruaq rutungu rutungu yeru yeru di
    Pol ni nari ni Juda segi kin pe no puq nand. Ni te rutungu muq ni quan buagine
    ghis tene menge rip riri, “Wi nati, wuti pugri kin ni qi pe ven nde nas ye tiq
    segi.”
  agn-agn: Tegka lamang don tang pamasi tang mga taw ong inaning ni Pablo. Pagatapos
    dayon da tanirang namaginiteg ang ganing, “Patayen tang taw ang maning atan! Belag
    ta manigtareng tarin ong kalibotan!”
  nhi-NT: 'Hasta sa ompa occaqueh, pues ihcuac oquihtoh non tlahtol, yehuan sanniman
    opeuqueh pohtzahtzih: —¡Ixconpohpolo non tlacatl de nin tlalticpactli! ¡Amo icnamiqui
    yoltos!'
  ttc-NT: 'Ntons, max tzani kye xjal owok ksi'' kywi'' ti''j per [ya ma tz''ok kcha''o''
    te ja ntzani], yaji e''aq''ik tzan kyjaw siky''in junky''el b''ix nxik tuq kyq''uma''
    ikxjani: «¡Intqet ekansa'' ja xjalni! ¡Nya''tx galan tzan tanq''in!»'
  dan-1931: 'Men de hørte på ham indtil dette Ord, da opløftede de deres Røst og sagde:
    “Bort fra Jorden med en sådan! thi han bør ikke leve.”'
  kwj-kwj: Ete wowani Juta hima kupu le Pol ri mwanji tini wu mendiwani ini ka mwanji
    tipa hinga ki ambwewani ata ti au laka wu gini ya wu sawe, “Ete na hima miya hinga
    ti do nuwe ki hinde ri da kumbwa. Ma rini yeni si!”
  vie-OVCB: 'Nghe Phao-lô nói đến đây, dân chúng nổi lên gào thét: “Giết nó đi! Nó
    không đáng sống nữa!”'
  kze-kze: Póro súwasa naaémbo sún-aintavesa áwáá'a sésa anónkar-anonka'a kwésesa
    áíke'a tuvuwíyana puwíno. mirán-kwáásí íma maambárává'á méniye
  mpj-mpj: Yakaluya wululu kulilpayi Puulkurnu wangka, martukajalu. Palunyangkaya
    kulirnu jilanya, “Juwuparnikajangka-jananya jakurljulkijalu, Puulju” Karaya Puulku
    wirrilyirringu. Kaya wiltulu wajalpayi jilanya, “Jiinyala pungku junku, mirta
    palunya wanka nyinakura.”
  lbk-lbk: Chichinngen nan cheycha'y takho nan okhod Pablo engkhana'y siya chi nan
    kinwanina. Ke cha't ay ala ya fokhafokhaw ay mangwanin, “Ikaanyo sa! Pateyenyo!
    Ad-ina lebfeng ay matatakho isnan lofong.”
  mto-NT: 'Je̱ vaatji tseꞌe je̱ Pablo yakꞌamo̱tunajxy. Vanꞌit tseꞌe ma̱kk vyaandinuva:
    ―¡Vaꞌan du̱ꞌa̱a̱ꞌku̱! ¡Kaꞌa xa veꞌe du̱paaꞌty du̱ꞌake̱e̱ga je̱tseꞌe yꞌukjoojntykinit!'
  bzh-bzh: Alam Yuda vare denenġo Paulus yi ġaġek rot beya verup loḳ ġaġek vewen
    sagi loḳ detahi niwëëk bë, “Ham jaḳ na genadiiḳ! Mehö nebë saga su medo vesa!”
  guj-2017: તેઓએ તેની વાત સાંભળી, પછી બૂમ પાડીને કહ્યું કે, ‘એવા માણસને પૃથ્વી પરથી
    દૂર કરો, કેમ કે એ જીવવા યોગ્ય નથી.
  jvn-NT: 'Tekan semono wong okèh mau pada meneng ngrungokké tembungé rasul Paulus.
    Nanging sakwisé kuwi wong-wong pada bengok-bengok: “Patèni waé, patèni waé wong
    kuwi! Ora pantes wong kaya ngono urip!”'
  byr-byr: Polɨ wɨdadaasɨ aꞌmwera kadɨka nayaa wɨꞌnyɨna kyeꞌ yagaala Menyaraavɨneꞌ
    kadɨka wɨꞌnyɨna yeva jaka naanga dɨna yeꞌ “Tamakaana! Kwaaka davakɨ aꞌmwei sarerɨ
    marasɨꞌnannelyɨ. Sareꞌ dareꞌnesɨ. Gaala mwaalannei mwaaladeꞌ tewaanyaꞌna mɨꞌ.”
  ian-ian: Wundi nɨma sakwat nɨmba Pol waa nyaangɨt yisolaa lɨga wuka lɨndi. Pol Juda
    ana ndi nat nɨmba kat yiga mbupmak kat wandɨ mala kai waa nɨma kwundimba walega
    wandi. Ndɨ kat kwutaa kalilaa yiga ndɨ kat vatnya. Kan kavle nyan kwo lɨndeya
    vat ana nglaatndɨ waa walega wandi.
  hun-hun: 'Eddig a szóig hallgatták őt, de most felemelték szavukat: „Töröld el a
    föld színéről az ilyet, mert nem illik neki élnie.“'
  mcf-NT: 'Pabadon ambi nabanaid chuibansho tantiec iccuededquido otacquio tabadboed,
    Isadaidpembo, quec Pabado onquesho tantiash: —Tantiatiapibi. Adec onquequid isadaidbo
    utsibëd tabadenquio ictiadquidi nec. Aid unës uata —quec cuëdcuededpondash iccuededquido.'
  kjs-kjs: 'Gore mo enaalinumi Pol-na agale pena pagalaina mo ruru rado raba meanolo
    agale lisa rabu nimumi puri paloma gu-rupa yaalasimi: Nipu lu makomaaminaapa lisimi.
    Go aliri su kamaa epe-rupa mada napiralia-le lu makomamina lisimi.'
  mni-mni: "Paul-na ngangba wa adu masi phaoba makhoina tarammi, adudagi makhoina\
    \ khonjel houna laorak-i, “Asigumba mi asi malemdagi mang-hankhro! Mahak hatlu!\
    \ Mahak hingbada matik chade!”\x94"
  yad-NT: 'Rityuva̱chuta̱da variy saniquejadivayu. Riyaro̱vaya̱jada variy: “¡Jirya̱jvañi̱
    jiñu nijya̱mi̱ vu̱myucadinchasiy! ¡Ne samirya sa̱cha jiyu!”'
  mxb-NT: 'Tádi̱ vá ndéi ña̱yuu ñoó seídóꞌo na ña̱ nákani Pablo. Tído tá ni̱ kaꞌa̱n
    na̱ to̱ꞌon yóꞌo, dá ni̱ ka̱sáꞌá ná káyuꞌú ná, ta kaá na̱: ―¡Kaꞌání kíi̱ ní ta̱a
    xaa̱n, chi̱ ko̱ káni taꞌan vaan kataki ra̱!'
  pon-2006A: Aramas ako ahpw wie rongorong Pohl e lao wia koasoia pwoatet; irail eri
    tapihada weriwer, ndinda, “En pekeusweisang met! En kamakamala! E sohte warohng
    en momour!”
  maq-NT: 'Hisca ngajan ni cacaa rë xutacjín cavisiñuju me cjua xi cachja Pablo, sehe
    cavetsihin me cajindayataha me cachja me cuitjin: ―‍¡Nicuhun cha xi cuajyihi vë
    ta ha quihndë vechiin chuva rë xi cuejña sa cha cjuahñu! ―‍Cuatjin cajindaya me
    cachja me.'
  hto-hto: 'Afe dɨnó afeno comɨnɨ íanori tɨɨ daɨdíaɨoɨ. Mei íadɨ dánomo nane caillɨ́oicana
    daɨdíaɨoɨ: —¡Bie ɨima dama tɨ́ideza! ¡Afémɨe cáaillɨnona íñeite! —daɨdíaɨoɨ.'
  por-BRBSL: 'Eles o ouviram até que ele disse isso; depois levantaram a voz e disseram:
    “Livrem-se da terra deste sujeito, pois ele não está apto para viver”!'
  ces-NKB: 'Poslouchali ho tedy až po toto slovo a [tehdy] pozvedli hlas se slovy:
    “Pryč s takovým [člověkem] ze země! Nesmí zůstat naživu!”'
  cui-cui: 'Pablo cataunxuae paebuncua barapo penonobabeibiyathopaewatha soldadomonae
    pia botha. Poxonae Pablo jume taerʉcʉpatsi xua bepa pinae ponaena pomonaetha pomonae
    jopa judiomonae naexanaeyo beya, bapoxonae barapo bicheito namtsebiya wawai, jeye:
    “¡Maisa bapon pabexore bara! ¡Dapocotsin jopa bewa poponae!” jei.'
  boj-2014: Pol a tamo uŋgasari naŋgi anjam degsi minjroqnsiq a sawa bei bei qaji
    naŋgoq gilqa marnaqa anjam qujai di naŋgi qusib minjiŋ ani oqetnjrnaqa tulaŋ leleŋoqnsib
    maroqneb, “Pol a qalib moiyem. Tamo deqaji mandamq endi olo saiq.”
  eng-OEBUS: Up to this point the people had been listening to Paul, but at these
    words they called out, “Kill him! A fellow like this ought not to have been allowed
    to live!”
  eri-eri: Saini Pol no fai-aita bagu fereha beele lenigi gainga, Juda nere isidu,
    nere ege nomo beele isei nomo awane waha bode nere inyangaro yauredu lewane, “Dukote
    wadenga umona. Fai onouha waha oula beha langa adai yafogu. No ago auma ada yafona.”
  aly-aly: Akngerrel-anem awek angka ikwerenhey. Ikwer-penhan rernem arlkek-anem,
    “Kel, renh ipmek atwa! Ran artwa apmwarl!”
  wiu-wiu: Poloyo agale okoa kakale e Yu yename yakakoa meaneyake one wipitikome okale
    yatekete agale telo oa kamotokakete ekete i agopa katekoa wato. Wete wia tukato
    wa ka̱ oa kakoi.
  swe-swe: 'Ända tills nu hade de [folkskaran] lyssnat på Paulus [då han gett sitt
    vittnesbörd på den arameiska dialekten], men nu ropade de högt: ”Bort från jorden
    med den människan! Han borde inte få leva!”'
  cth-cth: Het totouh a dei e a thai pouh teh, hot patet e tami hah talai van hring
    hanelah kamcu hoeh, thet awh titeh lawk kacaipounglah a hram awh.
  mti-mti: Iyayapan Poru gae wag mame waiviwa anoeme, megara gare mame kwaruwaya,
    “Apan mame minawa piyu egave atan auya. Me tota di boipe.”
  pad-NT: 'Hari. Paulo athi-ra mitha vani''ajahakiha adani judeus kaija''ari. Paulo
    judeus kaija''ari vihiriki vakadiania Deua bikaronavini bikahi''iki, ni-mitha
    vani''ajanaki. Kama''da''ianahi ida vakadihamahi. Vabodi''baraha''ianaha: —Anaabiniva,
    anaabiniva, hokina jahajanariha ada.'
  twi-twi: Bere a Paulo kae se wɔasoma no amanamanmufo nkyɛn pɛ na dɔm no fii ase
    teɛteɛɛ mu dennen se, “Munkum no! Ɔmfata sɛ ɔtena wiase!”
  hlt-hlt: Tekah olka hil pataeng a yaak uh dae a ol a huel uh tih, “Hebang he diklai
    lamloh khoe laeh. A hing khaw a koih moenih,” a ti uh.
  tbz-SIM: 'Pɔɔri do nɑ́ɑ́ kɛ̀ bɛ̀ kèḿmúmu, bɛ̀ nɛ́ kèè dìì mɔ̀nnì bɛ̀ɛ̀ í tú Sifubɛ
    bɛ kpɛti kɛ́wekíí kɛ dɔ̀: Kuɔnɛ̀ onìtì yie, nwè í dò nkɛ́nfòù.'
  san-GUJ: તદા લોકા એતાવત્પર્ય્યન્તાં તદીયાં કથાં શ્રુત્વા પ્રોચ્ચૈરકથયન્, એનં ભૂમણ્ડલાદ્
    દૂરીકુરુત, એતાદૃશજનસ્ય જીવનં નોચિતમ્|
  amx-amx: Tjerrtj inang Paul renh ntertel awetjam, kwereng rang tjerrtj lwereny map-warn
    alhetjeh angkek. Kwereng tjerrtj inang arlkemel ilek, “Renh kel irrernngant atwerrerray!
    Rang kwenh artwang anetj!”
  ake-NT: Anpisin uya Paarʉ maimu eta'pʉ mɨrɨ ta iya pʉ'kʉ pona rɨ. Mɨrɨ a'tai, to'
    ukɨ'pɨ'nʉnpɨtʉ'pʉ, “Iwɨka'tɨ' kuru rɨ! Iko'manto' pʉra rɨ iyesi mɨrɨ!” ta'pʉ to'
    uya.
  qvn-NT: 'Chay willapangancamalaga shumagmi mayacarärin. Chaypitam ichaga gaparayta
    galacayärin cay nir: “¡Chay runaga amam cawanmanchu. Antis wanuchipäcuy!”'
  tku-NT: 'Tachi''xcuhuī''t jātza'' ixtakexmatni''cu''tun Pablo tū ixcāhuani. Tatzuculh
    tata''sa ē tahuanli: ―¡Canīlh huā''mā'' chi''xcu''! ¡Jā līmacuan natahui''la!'
  bjk-bjk: A nangadi toxo ölangen e Pol ot nang ine ixo tengen ina xönö tinenge. Io,
    idi toxo kup nöngösö lömö bira, “Mum moro se rewe ina mangana tödi! I kobo deek
    bara irabo kis kö öxöno lagunon!”
  msy-2020: Ezɨ gumazamizir avɨrim Polɨn mɨgɨrɨgɨaba baragha ghua mɨgɨrɨgɨar kam gami,
    a Kantrin Igharazibar Gumazamiziba bagh mangasa. Ezɨ Judaba maghɨra tiariba akara,
    a dagarvasi, “E a mɨsueghtɨ an aremeka! Gumazir kamaghɨn amim nguazimɨn ikian
    kogham.”
  bpr-bpr: Di kman Pol ayé, ta déé gusen dad to flinge di kenen. Na mkit ale, manla,
    “Fnati kenen! Là gtenan mnè di tah tanà!”
  rmy-VLAKH: 'Жыкай кала лава мануша ашунэнас Павлос, нэ катэ ашыле тэ цыписавэн:
    — Тэ скхосэ лэс пхувьятар! Лэсти на трэбуй тэ жувэл!'
  cle-NT: 'Nɨɨh¹ hi³ nɨ³ ba² cá⁴dah²nuú³, ja̱³ba² cá⁴dah²laá⁴ mɨ³dah²jla³² dah²te³²
    ca̱á̱h³: ―¡Gua²jú̱y³ dsaá⁴ nɨ³! ¿He²chiaah¹ ja̱³ máh⁴ hi³ hí⁴güe³ jmɨɨyh⁴²güii³?'
  txq-txq: Neu hatahori noꞌuk kara raa ramanene Paulus kokolak nae, Lamatuak nadenu
    ndia neni hatahori nusa-nusak laen neu ena, boe ma ara ta nau ramanene neu sana
    bali. Basa sara ramanasa, de ara eki rame-rame rae, “Boso mamanene hatahori ia
    bali! Hala misan leo! Ana ta nandaa nasoda ena.”
  aaz-aaz: Oras too mfaun ein anneen naiꞌ Paulus naꞌuab nak, Uisneno es reꞌ anreun
    naan ee, he nnao neu atoniꞌ ꞌtetaꞌ, sin ka nromin fa he nneen anteinꞌ ee. Sin
    natoꞌon, rarit sin nhuun ein ok-okeꞌ mnak, “Kais amneen atoniꞌ reꞌ ia! Amroor
    miis ne! In nmoni msaꞌ ka maꞌosaꞌ fa.”
  qup-NT: 'Chaykamalla tukuy israel runakuna Pablopa kwintahushkanta alita uyarkakuna.
    Pay ñukanchi mana israel runakunamanta rimashpan tukuy runakuna kuti kaparirkakuna:
    ¡Wañuchiychi kay runata! ¡Mana alichu chasna runaka kawsananpa!'
  azb-azb: 'Paula buraya qədər qulaq asanlar bu sözdən sonra haray salıb dedilər:
    «Beləsini yer üzündən silib-atmaq lazımdır! O yaşamağa layiq deyil!»'
  eng-DBY: And they heard him until this word, and lifted up their voice, saying,
    Away with such a one as that from the earth, for it was not fit he should live.
  guo-NT: 'Do jawʉt, judíos naeweti xabich palalapi, jʉmtaen wʉti Pablo jʉm-aechpox
    judíos-eliliajwa. Kaes naewes-elisi Pablo jʉm-aechpox. Japi nejlasax tʉadut wʉt,
    jʉm-aechi: “¡Ampon aton kaes laejax nabej tapaetis ampathatat! Samata, ¡nej boesaspon!”
    —aech judíos.'
  hla-hla: A barebana i hengoia tere Pol e noaia turu ranga teka, ba nori e toan ku
    hapan korur me poier, “Tsuga ba neiam! Atung hamate iam! A mar katun teka e moa
    koru te ga tatei toatoa lel uen!”
  mav-NT: Mio tã e pote i'atuehay pirik kahato Pauru ete. Katu­pono sehay yt Iuteuria
    i mu'e hamo e hap ete. Mi'i hawyi te'e­ro'e — Yt naku i ti mio tã e'e hap i'atu'e
    ta'a­tuehay pirik wo.
  kpf-kpf: A zen kindap kwap Pauloŋâ hân ŋâin gokŋâ ziŋâ Anutugât siŋgi upigât sâi
    nâŋgâne mân dâp oi den yu kambâŋ sâm itâ sâwe, “A zo kune moik. A yatâ zo zâk
    ândei mân dâp upap.”
  ppo-ppo: Kale so whi̧ Pol-né dere fo woseté feletei, Juda meire fake so whi̧paaekélé,
    yó male fae dere fo woseturaalu, fo fake yóló i fo yalepó. “Atei kaae whi̧ imó
    da̧tamo betaalo meipa, dóló alurae,” yalepó.
  hin-2017: वे इस बात तक उसकी सुनते रहे; तब ऊँचे शब्द से चिल्लाए, “ऐसे मनुष्य का अन्त
    करो; उसका जीवित रहना उचित नहीं!”
  wol-KYG: 'Ba ba muy wax loolu, mbooloo maa nga koy déglu. Ba ñu déggee kàddu yooyu
    lañu xaacu ne: «Jëleleen ko ci kaw suuf! Ku mel ni kii yeyoowula dund!»'
  bef-bef: 'Polu ya luto beto hu epologo kehelite mineꞌahabe. To ai yaꞌma fegutoga
    bonaꞌmagi kumu ka noligo anaꞌasi enali nogo sipi melete ma liꞌahana: Ana bomo
    ho filibo. Metoga mefilise minalina bati mehibe. Ho filibo.'
  amm-amm: Polo mo imo lukasiko manoki mo, noko nokolaloyo kwaimo siki. Kwaimo si
    manoki, ainoso hani na ikoki, “Koto mo imono taikiyoki, “Noko nokonu nokoni auso
    na pomoi.” Nonani imo kwaimokino mo, wiyou, siyoliso na iyamaloki, “Noko koiyau
    wai, na potukolowo. Koini auso tolo mo wiyou tiyamonoki.”
  zaj-zaj: Dija ididale da wanhu dimtegeleza Paulo mbaka viyalongile mbuli ino. Abaho,
    waguta nyangi wolonga “Yakomigwe! Halondigwa kugendelela kuwa mgima!”
  chq-NT: 'Ce jiin''¹³ ''e júu³ lo ganúu²gɨ ''in tsá² do joon ga''láa² ''wii²¹² faa''²¹a,
    ga''oo¹o jin''²in: ―¡Cwojúuin² ''in tsañʉʉ''¹ no! Jo tɨ́ɨ²i seein²¹gɨ ''ino.'
  swp-swp: Ena riba tatao se ataiei i lau e wau riba wa i ribaei, abo se ribagogo,
    si ene, “Temeta tau me au woeahesuarayawa, tabu i mia tanoubu potana eai! I mauri
    i mia nige i lolo.”
  bjr-bjr: Pauroofa Yeerusaree maqannaasa narí saamu uqafiqee marusa qimannimidanoo
    aanaamuru nuquroofaqa misa mina iriseeqa aanoomaseeqa fifau faafau ufa qiqa faaqa
    quqasee mi ufana qima rukiaqau. Misa maaqi qiqau doo maree munusee mina aru aquaqa.
    Mina marirafa sia amana maridanoo.
  aby-aby: Foruma i Du me imusu oroubairo eno weibi ibaibake i ku siane ibisa orouma
    i wake nauisake eno weisa, dawama iyabairo ibekae meramawereya uaro feafi weisake
    emenu wau ure bu yaraada bubudo mukake urero siaka.
  eng-YLT: And they were hearing him unto this word, and they lifted up their voice,
    saying, 'Away from the earth with such an one; for it is not fit for him to live.'
  jni-jni: Anabu wa ceki me ma wuzi tize nan nu hana uganiya, barki anime wa dusa
    wa yeze agmyinrang wazi nu gusa na kari kunu kuginu me, anyimo unee, daki ya wuna
    urii acekime makese ba.
  kne-kne: Sin nangwanian Pablo sidi, din kaipoipogaw ay nannannge en sisya et inlogi
    da ay nangibogaw, “Peslen tako et! Magay silbin di biyag na!”
  tgj-tgj: "Nyi vdwv Paulnyi vbv mindu kubv tvvria nyatoku; vbvritola bunu goktv rungbv\
    \ bunugv goknam am gokrap nyatoku, “Ninyia lvkobv adu tvkuka! ninyia mvkito! ninyi\
    \ singdu kubv rikuma!”\x94"
  wat-wat: Sabuveka Fauno si vanevaneneiya eatu tovanama nofe bwadunama si nowaniya,
    kayosi i kuḡa eketa si vibutuwa si vikafinafina, “Namoḡa nofe ina mateya! Muka
    kana nufota be ina fakwafakwa!”
  gui-NT: 'Jare Pablo cuae jei yave, tenta pegua reta mbaeti ma oipota oyeapɨsaca
    jese. Iñeeata reve jei reta: —Tomano jocuae cuimbae. Echa mbaeti icavi oico vaera
    —jei reta.'
  quc-TT: 'Are xubꞌij ri Pablo chike ri winaq aꞌj Israel, chi keꞌ kukꞌ ri winaq ri
    man aꞌj Israel taj, xkichap uraqik kichiꞌ, xkibꞌij: ¡Kamisax we achi riꞌ! ¡Man
    yaꞌtal ta che kakꞌasiꞌk!'
  heg-NTPO: Nikit atuil hut mamo nas ming Paulus dehet noan, Ama Lamtua tadu un son
    le laok se bangsa-bangsa Yahudi lo kas kon, oen dai hii se un pait lo. Oen totoang
    koon-mali le kidu-ahan leo-leo noan, “Boel hii atuling ni bakun tia! Keo tele
    un tuun tia! Belen nuli bakun na.”
  ptu-ptu: 'Tappana nahingngi indo tau buda tula''na Paulus naua la lako tau taianna
    to Yahudi, iya sikaoli ham moka umpehingngii tula''na anna nauai: ‘Pateia'' inde
    tau! Daa umpäbäia'' tubo!’”'
  bzd-NTPO: 'Pablo ttöke e'' ttsök ie''pa tso'' buaë, erë mik pë'' kë̀ dör judiowak
    e'' a̱ritséitö, eta̱ ie''pa ñì kéka̱ a̱nuk darërëë: “¡Wëm ese kë̀ ka̱wöta̱ se̱nukia̱!
    ¡Ittöwa̱sö!”'
  kwf-kwf: Na ngwae ki kira fafarongoa sa Paul leleka nia ka saea goꞋo na ru neꞋe
    sulia na ngwae neꞋe noaꞋa laꞋu Jiu ki. Ma kaidaꞋi kira rongoa na ru neꞋeri, kira
    fiꞋi rikoko kira ka Ꞌuri, “Kamu ke ngalia kwau muka saungia! NoaꞋa nia Ꞌiri totolia
    neꞋe ka mauri!”
  eng-WYC-2017: And they heard him till [to] this word; and they raised their voice,
    and said, Take away from the earth such a manner man; for it is not leaveful that
    he live.
  eng-WMBB: They listened to him until he said that; then they lifted up their voice
    and said, “Rid the earth of this fellow, for he isn’t fit to live!”
  zat-NTPS: 'Dizra'' caní belenne̱'', san lu dizra'' nigá gulezú lawe̱'' dxelebezre
    xe̱''e̱, dxelenné̱'': ―¡Gate benne'' nigá! ¡Québedxa dxal-la'' gaca bane̱''!'
  spp-spp: 'Ɲyɛ sùpyire puni mpyi a fyâha maa núru fo Poli à jwo mà pa nɔ ŋke cyage
    na. Ŋka tèni i u à mpe jwumpe jwo ke, ka pi puni si wá na màhaŋi jyii maa ŋko:
    «Yii u bò, ŋge sùpyaŋi shiŋi ɲyɛ a sàa yaa u yaha shì na mɛ!»'
  zty-NTPS: 'Nize ze ḻaw bze naggak benne'' judío ka'' che Pablo, na'' naž wžéžeya''agake''.
    Wnnégake'' zižje, na'' wnnágake'': —Le got bennen''. Bi žaḻa'' soe'' nbane''.'
  mek-mek: Papiau Paulo aina kelogonia elaolao, Iudea papiauꞌi laaꞌi auꞌi fouꞌi eifania
    aisama, aisoꞌi gomegai keagaga keinaka, “Isa amaꞌama auga. Iꞌina agofaꞌagai ageagu
    afaekaina. Ega puo amoaupugua!” keoma.
  aey-aey: Pol uqa dana am ben je maaaden age dah mein qa uqa Juda dana qee eundecnu
    gemona nuegan ten je i madeceb age conoga suli u utaein, “Dana eundec uqa cebac
    bilecnu ihoc qee. Ehudi nueiga! Qagadoiga!” ein.
  urd-GVH: यहाँ तक हुजूम पौलुस की बातें सुनता रहा। लेकिन अब वह चिल्ला उठे, “इसे हटा
    दो! इसे जान से मार दो! यह ज़िंदा रहने के लायक़ नहीं!”
  ycn-ycn: 'Rejenaja na''acá nanacojé ripura''acó. E caja na''ó piño jahuíyo''oje
    cajrú marí que: —Inó ta ricá ta. Uncá na penaje calé ilé caje ta i''imacá eja''ahuá
    chu —que nahuíyo''oca.'
  djr-djr: Ŋäthilnydja ŋunhi walal gan buthuru-bitjurr ŋamathaŋal nhanŋu Bolwu, yan
    bili ga bäy ŋayi waŋan bitjarr, “Ŋayin ŋarrany dhuwal djuy'yurrnydja Garrayyun
    ŋurikiwurruŋgalyi Djan'tayilwalnydja yolŋuwal walalaŋgal,” bitjarr. Ga ŋuriŋiyiny
    dhärukthu walalany ŋoy-dhärranhamaraŋala mirithin yan, bala walal dhunupan yatjunminan,
    ga waŋan bitjarrnha, “Ma', buŋun ŋanya, buŋun yänan. Yaka dhu ga balanyayiny yolŋu
    walŋa nhina. Yaka limurr dhuwal nhanŋu djäl.”
  kvg-kvg: Atema nqanek, ezoqa ewaqape manqat mbomambá segembo-ewagát. Geté yaq
    Pol bawan vini-ak-qa yaq-te geme-ein, yaq ndigu sùgumu-tøkúz, gindu-akhayat,
    “Gèlaém! Nandev beyàge᷄, nqanek manqei-qape-te. Ezoqam av nge꞉go, yage-te bizi-khatìwi᷄.”
  rug-rug: Va avoso sari na tinoni, ba sipu zama nia tugo Paula sapu kaqu ta garunu
    la koari na tie Zenitailo si asa gua, si keke gua velavela va ululae si arini,
    “Va matea gana sa tie sana, lopu padana pude toa!” gua si arini.
  hop-NT: 'Noqw puma it lavayit aw pahsavo put aw tūqayyuṅwt, pu sáakmaqe paṅqaqwa:
    Tūvayaa! Nīnayaa! Pay pi put qa qatuqw lolmani.'
  san-URD: تَدا لوکا ایتاوَتْپَرْیَّنْتاں تَدِییاں کَتھاں شْرُتْوا پْروچَّیرَکَتھَیَنْ،
    اینَں بھُومَنْڈَلادْ دُورِیکُرُتَ، ایتادرِشَجَنَسْیَ جِیوَنَں نوچِتَمْ۔
  heb-LB: 'הקהל הקשיב בתשומת לב עד שאמר פולוס את המשפט האחרון, ואז צעקו כולם פה־אחד:
    ”סלקו אותו מכאן! הרגו אותו! הוא אינו ראוי לחיות!“'
  caf-NT: '''Et dune ''ilhuhowezdel Paul huyoozélhts''ai ''et whunts''ih ''et ndudéja
    hoh soo hubuyiz t''ahúzulh hoh ''uhutni, “Nalhtelh, sulhghe, ''aw khoona huba
    cha''ít''ah!”'
  mio-NT: 'Tasoho ñivi can tuhun cahan xihna ra Paulu, soco hora ni quechaha cahan
    ra tuhun cuenda inga tucu ñivi, ta ña cuni tasoho ca ñi chi ra. Chacan cuu cha
    quechaha cana chaa ñi, ta cati ñi ti: ―Na cua cuvi ra, vati ña vaha ndehe ndi
    chi ra ―cati ñi.'
  srq-NT: Judíos eã nɨɨ ñee mose que mbia nyiibute cote ra. Pablo cheẽ andu sereã
    cote. —¡Pablo nandeɨquia rei jẽ! Ɨ̃ nda eriquíã cote, ɨ que judíos tasẽ tasẽ nda.
  kje-NT: Heri rahu onne karkaramedi maha rakani Paulus nina wanakunu hehen nanumene
    rakan ai na'ahenia Makromod hopon an laa ri ma ka namwali Yahudi enihe. An wakunu
    onne horu ne, hir wakau raruri wake'e ra'ahenia, “Resnedi ri onne here! Kan wa'an
    an mori me'e!”
  gaz-gaz: Namoonni sunis hamma inni dubbii kana dubbatutti isa dhagaʼaa turan; ergasiis
    sagalee isaanii ol fudhatanii, “Namni akkanaa jiraachuu hin qabuutii lafa irraa
    balleessaa!” jedhanii iyyan.
  kud-kud: Tomowa hinobu na hibenabenali ana higa Paulo walowone teina iwalowedi,
    na hinage hivetuwuni na hiwuiwui alinadi mwala'ina ainaena hiwalo, ‘Ta'oiye mwalowoi
    towaho teina nigele iyalowoinanaei ebeha imiyamiya’.
  urb-NT: '“Jundéu awa aja ym ame''ẽ ta koty Páu mondo ta.” Ame''ẽ ke rehe jõ ngã
    hetaha ta hendu. Pe, hãtã te hũ a''eta pandu pandu: —Pemuhem pemondo! Pejukwarahã!
    A''e manõ ta me''ẽ te''e — aja pandu pandu hũ.'
  fra-LSG: 'Ils l’écoutèrent jusqu’à cette parole. Mais alors ils élevèrent la voix,
    disant: Ote de la terre un pareil homme! Il n’est pas digne de vivre.'
  san-HK: tadA lokA etAvatparyyantAM tadIyAM kathAM zrutvA proccairakathayan, enaM
    bhUmaNDalAd dUrIkuruta, etAdRzajanasya jIvanaM nocitam|
  cak-SNT: 'Y antok quireꞌ xuꞌej ri Pablo, ri vinak reꞌ man xcajoꞌ ta chic xcaꞌxaj.
    Rumareꞌ riqꞌuin nojiel quichukꞌaꞌ xquiꞌej: Tiquimisas la ache la, ruma man otz
    ta nicꞌasieꞌ más, ncaꞌchaꞌ.'
  uvh-uvh: Ka Juda aming bak tiging adi Pol ning midi u kapmo'sa' adenga kaminakngama
    anganga Pol wari midi ari' ka Anutu wari aming arantagim nua'ni ga' anigaregu'
    wara'ning u togu' u naknga kabaksi' kadagang naknga banaksi' giptaging. Ning tanga
    ku bang ning kating yareging, ai aming ka wa kagabi tinga nua'bu mo' irota', wadigi'
    ugumakni'.
  ino-ino: Hu'nike'a Yelusalemu mai'naya vaya'moki hea ke kanale'ya hu'a ne'afea'maki
    “Yuta nofi o'mai vaya'aite ukoe.” huno hea kemo'a apaipa haviya hike'a aepa he'a
    ala ke nehu'a lo'kiya kefati Polofe inake hae “Haekeno falino. Ina akufa ve'ka
    ma mopafi afa'a o'maise. Ako haekeno falino.” hu'a nehae.
  gnn-gnn: Ŋäthilinydja walala yukurrana mäkiri'-witjurruna ŋamathaŋala dhika nhanŋu,
    yana liŋgu ga ŋunhina ŋayi ḻakaraŋala, “Ŋayina ŋarranha djuy'yurruna ŋurikala
    mulku'-mulkuruwalana yolŋu-yulŋuwala,” bitjarra. Ga ŋuriŋina dhärukthu walalanha
    ŋoy-dharranhamaraŋalanydja wirrkina, bala walala dhunupa yatjunminana, waŋana
    bitjarrana, “Ma' buŋana ŋanya, buŋana. Yakana yurru balanyarayinydja yolŋu walŋa
    yukurra nhina. Yakana ŋilimurrunydja ḏukṯuk nhanŋu.”
  yal-yal: Yamaan yi e tuli mati Pɔli xuiin na han a yi na fala. E yi sɔnxɔ fɔlɔ kati,
    e naxa, “A xa faxa! Muxu sifani ito lu daxi mi a ra a nii ra!”
  cnt-NT: 'Co₂jaun₂ bá₄ ca₂nág₂ dsa₂ juɨg₂. Jaun₂ ca₂jme₃lióg₃ ca₂tóin''₂ co₂mɨ''₅₄
    ca₂guió''₃ ca₂juá''₂: ―¡Juɨ₁jon₅₄ i₂në₅! ¡Tsá₃ ma₃''nió''₅ le₃chain₂ guë́₄!'
  tif-tif: 'Juda kayaak iyo kano duluma weng san-bilipla, Pol ayo weng bakan-una-bala,
    bom-bilip bakan-yak-aba butoop almi tunum miit kayak kayak imi weng bakayila-yaaba
    kaami sang kaata, bokoya kem-salale kulu, dukum-kup naan-taba-lomdip: Kwin! kanolin
    tunum kaa kambolap tawaal diim kalawaa, ilin disa; kemin an-kuwaalin aa! Kambolip
    tiin kawong ilin daa; aalip taanak o, kemipya,'
  nlx-nlx: ता माणहे ज्यी वात पोर तान होमेलते रेना, तेवी मोठेस आयेड़ना, “ओहला माणहाह
    खेतेम किरो, ताह जी देरती पोर जीवतालो रेणेन लायकी नाह!”
  apw-NT: 'Nṉee dała’adzaahíí bídaayésts’ąą lę́’e, ndi díí yee ánṉiidná’ nádaadidilghaazhgo
    gádaanṉiid, Yúwehyú, daazołhee: nṉee ga’at’éhihíí ni’gosdzáń biká’ doo hiṉaa bik’eh
    da.'
  gum-gum: 'Inchen judíosmerabe tru iig srabe trendaigwan ke chab trendamnegatiitø
    mørabe, trenchib trashib mendabelø køn: —¡Øyeeg møwane yu pirau uñmønrrai kweetsay!
    chib. ¡Kaguende øyeegwane chinchibguen uñbasamgaig køn!— chib.'
  not-NT: 'Iquemabecari joríojegui irooti oca. Yamai cara icanque basiniati matsiguenga,
    icaimasantaiguë icantaiguë: —¡Pijoquiri! ¡Teni ongomeite intime! ¡Ingameta!'
  plu-plu: 'Igkis hiyeg timapni inakni yuwit henne, igkis ka timepkere giwn akiw.
    Igkis kapusa kabiman akak madikte gihawnakis. Igkis awna: ―Pugamawka ig umehpika.
    Ka kis adahan ig msakwa ay amadga wayk akiw.'
  iou-iou: Eruk, Poltä guŋ äbotta yäŋirän Juda naniktä nadäŋpäŋ man wari nadäkta bitnäŋpäŋ
    kähän gera yäŋpäŋ yäŋkuŋ; Utpewä kumbän! Äma ŋodewani kome terak itnaŋi nämo!
  ntp-NT: 'Cʌʌga caʌcatadai ʌoodami asta aagacai ʌgai isDiuusi ootosa agai ismaacʌdʌ
    maitʌrjudidíu saagida taida gʌnaagacai ijiiña daidʌ icaitimi: ―Muaavurai gocʌʌli.
    Sioomʌ ʌrcʌʌgai ismaioidaca goovai ―ascaiti ʌoodami.'
  rai-rai: A taara diat walangoro a pirpir anun Paaulo tuk taau ut u ra pirpir mi.
    Namur diat ge ma ra ngaala na ingaandiat naa, “Din aak doko wai! I koina baa a
    mangaana muaana lenmi in panaai ko ra rakrakaan buaal, pa i koina baa in lalaaun.”
  haw-1868: Hoolohe aku la lakou ia ia a hiki i keia hua, alaila hookiekie loa ae
    la lakou i ko lakou leo, i ae la, E kiola aku ia ia pela, mai ka honua aku; no
    ka mea, aole ia e pono ke ola.
  ffm-ffm: 'Eɓe kettinanii mo faa o haali ngol konngol. Nden ɓe ngulli, ɓe mbii: —Ittu
    mo e leydi ndii! Hono oo haanaa wuurde!'
  arb-NAV: 'ظَلَّ الْمُجْتَمِعُونَ يُصْغُونَ حَتَّى وَصَلَ بُولُسُ إِلَى ذِكْرِ الأُمَمِ،
    فَصَرَخُوا بِقَائِدِ الْكَتِيبَةِ: «انْزِعْ هَذَا الرَّجُلَ مِنَ الأَرْضِ! إِنَّهُ
    لَا يَسْتَحِقُّ الْحَيَاةَ!»'
  cop-CNT: ⲛⲁⲩⲥⲱⲧⲉⲙ ⲇⲉ ⳿ⲉⲣⲟϥ ϣⲁ ⲡⲁⲓⲥⲁϫⲓ ⲟⲩⲟϩ ⲁⲩϭⲓⲥⲓ ⳿ⲛⲧⲟⲩ⳿ⲥⲙⲏ ⳿ⲉ⳿ϩⲣⲏⲓ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ
