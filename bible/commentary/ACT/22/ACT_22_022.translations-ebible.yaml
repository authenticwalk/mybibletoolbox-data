    mayawaina natoa!”
  kew-kew: 'Gore mo onaanumi Pol-na agaa pena pagalaina mo ruru rado raba meanolo
    agaa sa rabu nimumi puri paloa gupa yaasimi: Nipu tu maomamin aapa simi. Go aare
    su amaa epe-rupa mada napiralia-ga tu maomamina simi.'
  dww-dww: Patara awai beavaie be raḡanine Pol nama ya riuriuna, dabudine taudi a
    yogo be a riuna, “Ko naweteḡe be koi guri!”
  twi-ASANTE: Ɛberɛ a Paulo kaa sɛ wɔasoma no amanamanmufoɔ nkyɛn pɛ, ɛdɔm no hyɛɛ
    aseɛ teateaam denden sɛ, “Monkum no! Ɔmfata sɛ ɔtena ewiase!”
  aoj-aoj: Esis Juda eaꞌ sameꞌ basef Poli fafeꞌ fatagama basef ifimba fagaꞌi epes
    isimba owaꞌ Judaisia. Eaꞌ esis galala mehip saꞌi, “Hana ma afuna! Epes naꞌambaimi
