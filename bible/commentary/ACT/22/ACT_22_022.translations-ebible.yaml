  ziw-ziw: Wantu wamwetegeleza Paolo kubula akalonga vino, mna niyo wakonga kuguta
    kwa izwi dya kulanga, “Mlavyeni! Mkomeni! Hakungwa ekale!”
  grc-TR: Ἤκουον δὲ αὐτοῦ ἄχρι τούτου τοῦ λόγου, καὶ ἐπῆραν τὴν φωνὴν αὐτῶν λέγοντες,
