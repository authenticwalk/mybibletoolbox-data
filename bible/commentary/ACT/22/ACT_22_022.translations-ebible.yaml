  suz-BL: ङोन ङोन बाक्‍ब अर्को रागी ङा मुर आन कली ख्रीस्‍त आ पर्बम शेंथ सोइश्‍शो नङ
    देंमे चोटीन आ लोव़ थुम्‍चा मगेथु “एको कली मसाइक्‍थु मप्रोंइय। ओं देंशो मुर कली
    ब्रोंइचा गेचा मदुम्‍ब” दे शुश रेयके पामे बाक्‍त। प्रेरित २१:३६
  car-NT: 'Ero eta''po mero, Paulus ''wa iwepanamakepy''san. Iko''tapoty''san: “Nuta''nen
