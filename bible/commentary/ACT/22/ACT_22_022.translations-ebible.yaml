  ben-OBCV: লোকেরা এই পর্যন্ত পৌলের কথা শুনল। তারপর তারা চিৎকার করতে লাগল, “ওকে পৃথিবী
    থেকে দূর করো! ও বেঁচে থাকার যোগ্য নয়!”
  mil-NT: 'Te sá dúcáⁿ nǐ cáháⁿ‑dé, te ñá ní tnàhá‑gá iní‑yu cundedóho‑yu tnúhu càháⁿ‑dé.
