  ata-ata: No mine ta mitema ta piena e mineꞌe mipita ne milomusou muvikala aloxo
    ne, la sou aneꞌi miavuti sou miꞌava toxotoxoxu mo mikaikaitolonu io mivikala lexe,
    “Ngavau usoli. Itema ane loxo ne umomomo sou uxolu no lia ꞌo uasi.”
  qvw-NT: 'Ñatac allin uyaliyalcal Pablo “mana-Israelcunaman lishä” nilcüluptin-pacham
    lluy lüyatityacuyalcan: “¡Caynu nunactá manañam cawsachiypächu! ¡Chincachiypäñam!”
    nishtin rabyacuyninwan allpactapis altuman mächicuyalcan, tamshaywan wañuchipäcunanpä
    müdanantapis lluy julucücuyalcan.'
  nfa-nfa: Ropa dhèu ae se tadèngi Paulus peka na, Lamatua pua le nèngu laꞌe asa dhèu-dhèu
    leo, ka roꞌo heka nanene lii padhai na. Rèngu aaꞌi-aaꞌi ra nasa, hèia ra paꞌoo
    palere-lere, aku rèngu na, “Mi nanene ia ka dhèu neꞌe ne! Kalabhe pamadhe ne!
    Tèke ia ka na mamuri.”
  tnp-tnp: Kəni kəmautətəlɨg vivi lan mətəuarus təni nəghatiən əha. Mətəu nian kəmotətəu
    nəghatiən əha, motetet motagət əfəməh məmə, “!Otɨləfətɨgəm suah u, kotohamu! !Təsəuvɨriən
    məmə otəmiəgəh mətatɨg!”
  urd-urd: वो इस बात तक तो उसकी सुनते रहे फिर बुलन्द आवाज़ से चिल्लाए कि ऐसे शख़्स
    को ज़मीन पर से ख़त्म कर दे! उस का ज़िन्दा रहना मुनासिब नहीं,
  hot-hot: Avômalô Islael elaŋô Pol anêŋ abô aleba hanaŋ bute nena, “Wapômbêŋ hêv
    yani ba hi ek ŋê loŋ buyaŋ”, êŋ ma thêlô elam lôklala nena, “Uŋgwik yani vônô!
    Miŋ notak yani ek êmô lôkmala ami.”
  mqj-NT: 'Tappana urrangngi tula''na Paulus kumua la lu lako tau senga'' salianna
    to Yahudi, sipealo''-alosammi tau buda nakua: “Pa''deanni illalan lino itin tauo.
    Tae'' sipato'' tuo liu.”'
  rus-SYN: 'До этого слова слушали его; а засим подняли крик, говоря: истреби от земли
    такого! ибо ему не должно жить.'
  mbh-mbh: Na Judare o nongpol a Pol ile riong nge tokokoe areko or ini Judare avele,
    ma oni plong ol ve aro o nongpol ol ile riong ma o pres viringa ve, “La o so rin
    i, toko ako i venen aken i mothong tova i mimi tomo ol nge it ake ru a ulue.”
  bdd-bdd: Paulo ꞌina gwae mabwaiyana bewa sihesagoha bwaibwainiya ta ꞌana laba taudi
    ꞌasa ganamuli weyahidi ꞌigwae, ma ꞌoinega silolagata ma gwae madounega sibwaubwau,
    “Loheya bewa ꞌilobwaineya baleꞌuwega tada ꞌewayahule, ma gesowana ꞌida miyamiya.”
  cbt-NTPO: Piyapi'sa' noya natanapirinahuë'. “Nisha piyapi'sa' a'chintarahuë,” topachina,
    no'huitaantapi. “Tëpachinaco'. ¡Pa'pi co noya quëmapihuë'! ¡Chiminchina'in!” itopi.
  rmy-SERVI: 'Ды кадэлэн лавэн мануша шунэнас Павло, нэ катэ ачиле тэ типисявэ: —
    Мэк вов мэрэл! Лэсти нащи тэ джювэ!'
  srn-NT: 'Den sma arki Paulus te leki a taki a sani disi. Dan den bigin bari taki:
    “Kiri en! A no fiti fu sowan sma tan na libi!”'
  cta-NT: 'Loꞌo ndyuna nguꞌ quichi̱ chaꞌ biꞌ, ngaꞌaa ntiꞌ nguꞌ cuna la nguꞌ chaꞌ liꞌ.
    Nxiꞌya loꞌo tsa nguꞌ jiꞌi̱ sendaru chaꞌ ñasi̱ꞌ nguꞌ: ―Cujui ma̱ jiꞌi̱ nu quiꞌyu
    re ―nacui̱ nguꞌ―. Ngaꞌaa tsoꞌo chaꞌ tyiꞌi̱ yu chalyuu.'
  bqc-SIM: 'Aa swãkpà aà yã́i e à gɛ̀ kà buipãleↄ yã́piwa, ↄ̃ aa nà wiiwa
    aa mɛ̀: À aà dɛ! Gbɛ̃́ɛ bee taa kua zɛvĩo!'
  tcz-CHONGTHU: Hichun mipi hon chuche Paul thusei chu ajah phat un asamuvin, “Hitobang
    michu delmang un, ahing dinga jong lom ahipoi!” atiuvin ahi.
  mar-mar: या वाक्यापर्यंत लोकांनी त्याचे ऐकले; मग ते आरोळी मारून बोलले, जगातून ह्याला
    नाहीसे करा, याची जगण्याची लायकी नाही.
  snp-snp: Ido wenena mau minamo yate Polo ka limo ya kolimo wafa, Wekolakafo ailo
    feka wenenadoka kilifoneto wo, loto lonomaiye, loto limo ka yamu aumafofo loti
    au-au loti eti lamo, Aya wewa ya mikalo ama omuna kofawa minomo dinami ya fe ádaiye.
    Ofo folalo, loti au-au lae.
  isl-isl: 'Fram að þessu hafði mannfjöldinn hlustað með athygli á Pál, en þegar hann
    minntist á heiðingjana, hrópuðu þeir einum rómi: „Burt með slíkan mann! Drepið
    hann! Hann á ekki skilið að fá að lifa!“'
  spy-NT: Kiyēbchi yiit ꞉biiko Bāwulō, nto yu kāmwooy ng'aleechu, kubōloobōl ꞉biikēy
    kumwooyē kule, “Obakach chiichi, māyēmāktōōs /tākēēkāsē.”
  xnn-xnn: Et dinngen nan kaipoipogaw siya enggana isnan nangwaniyana en omey isnan
    baken Judio dadat menbogaw ay mangwani en, “Pateyen tako siya tay gag-awis no
    matey.”
  mwe-mwe: Bhandunji bhala gubhaapilikenishiyenje a Pauli mpaka penepo, ikabheje bhakabheleketeje
    genego, gubhatandwibhenje kujobhela bhalinkutinji, “Mwabhulaje! Mundu jwa nnei
    kubhulagwape.”
  tte-tte: Saugana iedeedede siya nige Yudiya kaiweli kabo boda simunamunai yo siyoga
    kainali lalakina mena siba, “Kwaunuyamate. Kwaunuyamate. Nige sowasowana imiyamiya
    yanuwa yaulina mena, iboita.”
  tcs-tcs: Ol dem pipol bin lisen Pol tok raitap antil nau. Bat wen em bin spik dis
    tok dempla bin stat singaut prapa laudwan, ‘Kilem! I nugud em go stap laipwan.
    Kilem!’
  hlt-THB: Ve ak awi ak kqawn dy taw thlang kqeng ing ngai pe hlai uhy. Cekcoengawh
    taw, “Ve ak thlang ve Khawmdek awh koeh hqing sak uh! A hqing aham am tyng hy,”
    tinawh khy uhy.
  soq-soq: Apana uara gagalo uduudu asisusaiena tane mo Paul uwa daitada apanawa mampo
    alepia umanawa wano etane mo nuau kadiidaleno aiau mukama wane waienase, “Bosana,
    no mai menaneipona me inawaa wampi!”
  qub-qub: 'Mana Israel runacunaman willacoj aywananpaj nishanta Pablo willaptinmi
    runacuna fiyupa rabyashpan niran: «¡Chay runaga ama cawachunchu! ¡Juclla wañuchun!»'
  att-att: Á yù ira magaru nga Kudio, nagginná ira sù kinagi ni Pablo. Ngam ta pakaginná
    ra ta ánge na sù ira ari Kudio, napporay ira, á pine ra nagagga-aggay, nga kud
    da, “Papatáyat tam laguk, ta awán ta kepángngatán na nga matolay.”
  bki-bki: Ana binimei bokar aura nei, ana nalo nene napano ajum̃a amiagago ka Pol
    aju amije tilinielo batitigio ga kanio, mia vonganei, kanalo siniabu ka naio binimei
    bereio, naruei nalo aju amiagiaga ga bereio, aberenio “!Ei, bo ka auebin ga toro
    kiri bova na rim̃aro! !Kito maka rosidom toro na jibe na naio rimeul toa vio yetemeriba
    nei!”
  bqp-bqp: 'Ò sã kpà a yãi ari à gɛ̀ɛ à kà buri pãndenↄ yã pìia, akũ ò nà wikia
    ò pì: À a dɛ! Gbɛ̃ dí taka kunna zɛ́ vĩro!'
  mcp-mcp: 'Buud bwə́ á ŋgə gwágʉlə nyə nə́ ndɛɛ́ zə wɔ́ɔ́s ja nyə á cwééd iciyá ínɨ
    yí, bwə́ mú kɨ̂m gwɔ́w-gwɔ̂w nə́: «Jímbálʉ́gá mbií múúd nɨ! A yə́g! Nyə ajə́láyɛ́
    nə ji shí gaád!»'
  hat-hat: 'Foul moun yo t''ap koute Pòl byen pwòp. Men, lè yo tande pawòl sa a, yo
    tout pran rele: Wete nonm sa a sou latè! Touye li! Li pa merite viv ankò!'
  npl-NT: 'Asta ompa okikakilijkeh itlajtol, otlanki opé tsajtsih: —¡Xikmiktikah non
    tlakatl! ¡Ayakmó mayolito!'
  bgg-bgg: Branthek ne Phaul è ji yao ched dang pha nuii ne rai dun; jimagunde, ji
    yao ched mage ne ji pha branthek ne bajo gang rek ne ziak ne yao, “Aishii noh
    srane ua muii bo! Ai ne sieng ne rai phane adunmey pha um ro!”
  eng-TCENT: The crowd listened to Paul until he made this statement, but then they
    lifted up their voices and said, “Away with this man from the earth! For he should
    not be allowed to live.”
  eng-BSB: The crowd listened to Paul until he made this statement. Then they lifted
    up their voices and shouted, “Rid the earth of him! He is not fit to live!”
  cpu-NT: 'Ikanta ikemavakerora atziriite iroka, japiitaiyanairo ikaimaiyini ikantzi:
    “¡Irika shirampari te arite irañe! ¡Pashiryeeyaari!”'
  san-ASM: তদা লোকা এতাৱৎপৰ্য্যন্তাং তদীযাং কথাং শ্ৰুৎৱা প্ৰোচ্চৈৰকথযন্, এনং ভূমণ্ডলাদ্
    দূৰীকুৰুত, এতাদৃশজনস্য জীৱনং নোচিতম্|
  tod-tod: 'Ti woiloni goo ma, eyɛsu é naama wooi wo. Kɛlɛ naa ʋoluma ti wooɠulani,
    ti ɠɛ ma: «À nii ɠɛɠala nui ʋaa! Maa la nɛɛni ga wo ʋa zɛ vulua!»'
  tac-NT: '''Lige alué lakí ra''íchali gepusa alué ralámuli, ''lige uchéchigo siné
    chojkile alué ralámuli bochí aniá ne''oa. ''Lige e''wele sináká anile alé jaga:
    ―Yati me''liboa alué Páulo, cha ''sime rió ju alué, tabilé we''lisi ajagá a''rewa
    alué rió jena ―alarigá sinale alué ralámuli alé jaga.'
  eng-WEBPB: They listened to him until he said that; then they lifted up their voice
    and said, “Rid the earth of this fellow, for he isn’t fit to live!”
  gfk-H: Ira mataniabar diet ga hanhadadei Pol tuk taar ta ing ga tangai iakano sibana
    nianga. Io, diet ga kukula naliu bia, “Muat bu bing iakano mangana tunatuna! Pai
    tahut bia na lon ta iakan ra ula hanua!”
  viv-viv: Bana Folo gilulukahihi tu miYuda hivanevanenega tu gigahe vaita yoꞋo tulidiyao
    Yaubada yana yoꞋo agaidiya hinaluku againe, au hivebutu hikovaꞋawafatafata higayo,
    “Au gidaꞋalika! Mema kaliva koyona, keke wayawaina ginamiyami.”
  yao-yao: Ŵandu ŵala ŵapilikanilaga mpaka paŵaŵechete maloŵe go, nipele, ŵatandite
    kunyanyisya achitiji, “Mumbulaje! Mundu jwati yelei ngaakuŵajilwa kulama.”
  tgp-tgp: Vao atu la lo tapurongo hinia mo tikeli reti sei Paul mo verea mara, ‘La
    haratu la tamlohi r̃or̃oha.’ Ale la ngaruhia lara, “Ha vilimateia! Mo sopo tataholo
    vara i lo mauri!”
  auc-NT: Pabodo, Oodeoidi ïnämaï ïnäni weca angä gotabopa, ante nänö apæ̈nedï ganca
    godongämæ̈ ongönäni ëñëë gönänitapa. Wæætë mänïne apæ̈necä ëñente wædinque tömänäni
    yedæ äninque, “Oodeoidi ïnämaï ïnäni weca godingä ïñömö edæ quëwënämaï inguënengä
    awædö. Tömengä ingante mönö wo ëwengæ̈impa.”
  kbc-NT: Niɡ̶ijo noiigi-nelegi owajipata Paulo neɡ̶epaaɡ̶icota me yalaɡ̶ata me Ǥoniotagodi
    imonyatediogi niɡ̶ijo ane daɡ̶a judeutedi. Odaa ja napaawaɡ̶ateloco, modi, “Ageniti
    niɡ̶ida ɡ̶oneleegiwa! Eloati! Aɡ̶alee yakadi daɡ̶a yewiɡ̶a!”
  bmh-bmh: Duailel go Pol nugau ze doi beteimai, ze go emgasag ipal bitabun en doimai,
    aiag sisilina, koli banban ulaimai, enemen, “Webi, noumamau! Du guzeneneg go em
    e ebu utebi, i damau.”
  ctu-BL: 'Tsi'' ñich''tayob judíojob jinto tsa'' ujti i sub jini t''an. Jini winicob
    tsa'' cajiyob ti c''am bʌ t''an. Tsi'' yʌlʌyob: “La'' chʌmic jini winic. Mach
    uts''atic che'' chʌn cuxul”, che''ob.'
  meq-meq: 'Ndo niye hay tə pay zləm a bazlam i Pol nakə faya ma tsikateye hus a ndisl
    ka bazlam nakə a gwaɗ «Na sləriye kar ka təv i ndo neheye Yahuda hay bay» aye.
    Tsa na, ta wuda ta magala, tə gwaɗ: «Dzum ha ndo nakay abəra mə ɗəma! Kəɗum na
    abəra mə ɗəma mədahaŋ eye! Neŋgeye na, a ye ka bo ma ndziye ka bəra bay.»'
  noa-H: Warran mag hiek'amam hʌ̈u k'ĩu hi hiek hũr naajim. Mamʌ hãbmiecha hirua mag
    hiek'abapʌ̈im hũrwia deeu sereu p'öbaadeeuta, “Jãg wounan warreta t'õopʌ̈iju haai
    sĩsim” k'ap'öbaadëjim.
  alp-NT: Pusue esi lene loko Pauluse ilepa eti roma ibeteke tamata Yahudia more,
    po esi suka lene moneka hoko esi nasu kai kloloe be, “Tamata ele meije bunui!
    Ono ikwana moneka!”
  san-VEL: tadaa lokaa etaavatparyyantaa.m tadiiyaa.m kathaa.m "srutvaa proccairakathayan,
    ena.m bhuuma.n.dalaad duuriikuruta, etaad.r"sajanasya jiivana.m nocitam|
  kbq-kbq: Ana vahetamimo'za antahime nevazareti'ma, megi'a vaheku'ma agrama kema
    hiana nentahi'za zamagerura eri mago hu'za ranke hu'za, ama mopafintira azeri
    atreho! Agra ama mopafi manigara osu'ne!
  kbh-kbh: 'Chë ents̈anga chë́ntscoñe tmojanuena; pero chë ndoñe judiëngbiama tojanoyebuambá
    orna, chënga tmojanonts̈é uayebuáchana: “¡Ndoñe ts̈abá quenátsmëna cha vídaca
    chaotsemnama! ¡Motsóba ca!”'
  ron-LSB: 'L-au ascultat până ce a spus aceasta; apoi au ridicat glasul și au zis:
    “Scapă pământul de omul acesta, căci nu este vrednic să trăiască!”'
  pon-pon: 'Irail roneron i lel on majan pot et, ap nil laudeda indada: Jiken wei
    jan jappa lap men et! Pwe a jota mau on, i en momaureta!'
  nhe-BL: 'Huan nochi nopa israelitame quitlacaquiliyayaj tlen Pablo quinilhuiyaya,
    pero quema quiijto Toteco quititlantoya ica tlacame tlen ax israelitame, huan
    ica nopa, nimantzi cualanque huan chicahuac quiijtojque: “¡Xijmictica ni tlacatl!
    ¡Ax cuali para itztos!”'
  sps-sps: A vainy vanongon ten Pol, onots nainy te tsue fi ya nei, ri kat to ser
    vaakuu rato ser tsue, “Ra ma anaanos vaare, ra ma atsuiny famat ya! Ayei gima
    onot ma toto!”
  wnc-wnc: Siwan wamu waaknga Polda yaninggawan yaninggawan kepman nana aminde kuwikge
    yawan natake apaa yanggamatamapa kuwan Pol tangutapa kupan. Aminu aapa, “Kayuk
    yutnanga dua,” ngang yanggamataking.
  bus-bus: 'Aↄ̃ swã kpà à yãzi ai à gàa à kà bori pãndenↄ yã pìa, ben aↄ̃ nà wiiia
    wà bè: À à dɛ! Gbɛ̃ kɛ̀ taka kuuna zɛ́ vĩro!'
  gub-BL: Teko wiko a'e pe Pawru ze'eg henu pà wà. Na'e zutew 'ym wanehe ize'eg mehe
    uzypyrog uhapukaz pà wahyhaw rupi wà kury. — Peraha xe wi nehe ty wà, pezuka nehe
    ty wà, i'i ahyahy zauxiapekwer wanupe wà. — Na'ikatu kwaw hekuwe haw urewe nehe.
    Uruzuka agwer awa ure, i'i wanupe, wahyhaw rupi uhapukaz pà wà.
  imo-imo: Juda imbo nombeya teko angileringimani Poloni nimu ungu pilko angilkolio
    peyalime nimu ungumunga ru ningo ningei, “Iye imu toko kondaio. Iye pupu i tepamu
    mai kombuna naa molopili. Yu koinjo kape paa naa molopili,” ningi.
  boj-boj: Pol a tamo uŋgasari naŋgi anjam degsi minjroqnsiq a sawa bei bei qaji naŋgoq
    gilqa marnaqa anjam qujai di naŋgi qusib minjiŋ ani oqetnjrnaqa tulaŋ leleŋoqnsib
    maroqneb, “Pol a qalib moiyem. Tamo deqaji mandamq endi olo saiq.”
  eng-DRA: 'And they heard him until this word, and then lifted up their voice, saying:
    Away with such an one from the earth; for it is not fit that he should live.'
  knf-knf: 'Wi *bayuday baŧiinkuŋ *Pawulu kë adoo ţup uko waŋ, kë başë huuran maakan
    aji : « Nabiin ŋfiŋ ñaaŋ i, aanwo i kawo ţi dko. »'
  san-KHM: តទា លោកា ឯតាវត្បយ៌្យន្តាំ តទីយាំ កថាំ ឝ្រុត្វា ប្រោច្ចៃរកថយន៑, ឯនំ ភូមណ្ឌលាទ៑
    ទូរីកុរុត, ឯតាទ្ឫឝជនស្យ ជីវនំ នោចិតម៑។
  arn-NT: 'Ngünechen feypifilu ta Pablo ñi amuael ti pu judiu tuwünngenolu mew, fentepu
    allkütuñmangey ñi dungu, welu ka wiñome wirari ti pu judiu: “¡Tüfeychi wentru
    ta mongelekilpe! ¡Ñamtupe ta tüfachi mapu mew!”'
  zas-NT: 'Xt guintzi nagaꞌloj bacaagdiajg reeman ni rëb Pab dxel guzuloj gurixdiaj
    reeman rëb reeman: ―¡Ad rayalt guiban xin guin! ¡Gol bagüjtix!'
  ken-NT: Ndǔ Pɔ̌l árɛ̀m mɛnyɨŋ ɛbhɛn bɛyǎ bo abhɛn bachi arɛ́ bátá batú mángoko
    nɔkɔ sayri. Kɛ nɛtaka yí átáká bo Israɛl bɛyǎ bǒbhɔ bábho bɛbɨk nɛ ɛyɔŋ
    ɛtaŋataŋ bɛ, “Naŋá ká yí, apú mmú ábhák nɛpɛ́m.”
