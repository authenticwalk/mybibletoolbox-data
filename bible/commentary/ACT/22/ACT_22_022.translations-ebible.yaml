    katem dasomi, gaanin fian fian mak gaaneko, bokolomeliw: “Fol elo kame aliwi,
    e kuanoka! Aneko, elo fomdolina!”, ange ange kesiliw te.'
  ons-ons: Yuda ŋei eŋe Paulo wane don detkoi, naso yewao Pauloŋo don edane ari mage
