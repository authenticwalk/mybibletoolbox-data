    anan tə sifa bay!»'
  ape-B: Echudak almam almagou chape chemnek Pol aliga nanak nakli enyudak balan umu
    naklimu nunamu kipahechi douk echech wo Juda uli e chapemu, ali echech chahul
    yowatog achape chohwalu nebegun chakli, “Boweyanu, boweyanu nugak nunakuk. Echudakmali
    elpech douk wo chunokwnumu chupe apudak atap e, wak.”
  grc-F35: Ἤκουον δὲ αὐτοῦ ἄχρι τούτου τοῦ λόγου, καὶ ἐπῆραν τὴν φωνὴν αὐτῶν λέγοντες,
