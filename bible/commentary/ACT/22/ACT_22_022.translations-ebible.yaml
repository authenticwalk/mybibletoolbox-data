  mbj-NT: 'Ti m'', jããm né hẽ ramaa newëë do Paw-Ro her''oot doo. Judah buuj nadoo
    do sa mahang Paw-Ro Jesus mejũũ Paw-Ro her''oot hyb n''aa, radu doo mä rageëënh
