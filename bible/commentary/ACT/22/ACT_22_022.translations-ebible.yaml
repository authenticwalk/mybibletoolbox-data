  eng-ULB: They listened to him until he said this. Then they shouted and said, “Away
    with such a fellow from the earth, for it is not right that he should live.”
  spa-VBL: 'Hasta ese momento la gente había escuchado lo que Pablo decía, pero entonces
    comenzaron a gritar: “¡Eliminen a este hombre de la tierra! ¡No merece vivir!”'
  fra-_FOB: 'Ils l''écoutèrent jusqu''à cette parole; mais alors ils élevèrent leurs
