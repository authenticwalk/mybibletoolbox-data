  sri-sri: 'Pablo: “Yʉ Opʉ Jesús judío masaka ããrĩmerãrẽ buedoregʉ iriugʉra”, ãrĩrĩrẽ
    pérã, bʉro guari merã gaguiníñurã: —Dapagorare ĩĩ ããrĩnemobirikõãburo. Dapagorata
    boaburo, ãrĩ gaguiníñurã.'
  nal-nal: Amun Judaa di langarin a dorang sin Pol xa ruaas la notaan naan ka piaat
    a dorang kanaan. Di xupkup dikdik malasing kari, “Sop famaat naan! Naan kawit
    nat faraxas kana roro la pira angkari!”
  kyq-kyq: 'Yaudge se iŋg booy taar Pɔl bini aan do taar kɛn jaay naan̰ ɗeek ɔɔ: «Mɛljege
    ɗeekum ɔɔ: ‹maam mꞋai kɔli gɔtn jeege tun Yaudge eyo›» ɔɔ do taar kɛn se, naaɗe
    ɗoob ɔɔy makɔn̰ ɔɔ: «Gaabm se, Ꞌtɔɔlin̰ki naatn! Debm bin se ɔn̰te kɔn̰in̰ki Ꞌkiŋg
    do naaŋ ki!»'
  kwd-kwd: Nga oguogunga lo'oo gila gwaalongo fala Pol leleka ma ngaia ka iiria no'o
    nga 'ola suria nga ta'a na gila 'ame Jiu. Ma alata gila longoa nga 'ola lo'oori,
    gila bi'i o'omae ma gila ka 'ilo'oo, “Mooru ngaria kau, ma moru kwa'ia! Ngaia
    'ame to'omia no'o fana ngaia 'ani moori.”
  ded-ded: Ngic yeni kedzac kpemagec, Paurongo yudangic wayunuma bangec monnunac ngicngac,
    yenearu kenudeac warac Anutungo edeec, yoac imoc edeyunuu yeni seriangoc arohogec,
    “Ngic ifia imoc kekeha kpac ambeso. Ye kefu naric mi ande.”
  ewe-ewe: Esi wògblɔ nya sia ko la, ameha la ganyra kple ɣli bobobo be, “Mikplɔ ame
    ma ƒomevi dzoe le anyigba dzi! Miyi ɖawui! Medze be wòanɔ agbe o!”
  nuy-nuy: Warraawurru warra-wurru-wurruj wurraawanggini nigawi-wuy. Anubani-yumbaa
    ni-yamayn ana-lhaawu warra-Gentile-inyung, anubani wurru-riyaldhiyn-bindiyung.
    Wurraaḏangi yanggarrwar, “Naadagu numbunu-yarina! Numbunu-ngawijgang! Yagi ni-burrangi
    ni-wiri-mi!” Dani-yung wurru-yamaa.
  cop-BHC: ⲚⲀⲨⲤⲰⲦⲈⲘ ⲆⲈ ⲈⲢⲞϤ ϢⲀ ⲠⲀⲒⲤⲀϪⲒ ⲞⲨⲞϨ ⲀⲨϬⲒⲤⲒ ⲚⲦⲞⲨⲤⲘⲎ ⲈϨⲢⲎⲒ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲖⲒ
    ⲪⲀⲒ ⲘⲪⲢⲎϮ ⲈⲂⲞⲖ ϨⲒϪⲈⲚ ⲠⲔⲀϨⲒ ⲞⲨ ⲄⲀⲢ ϤⲈⲘⲠϢⲀ ⲚⲰⲚϦ ⲀⲚ.
  buk-buk: Lau hoŋ sêŋgô Pol ndê yom ti sem dau dôŋ e iŋ sôm yom dinaŋ. Dec sêli awha
    sa ma sêmbwêc, “Iŋ gitôm bu mbo tali-ŋga dom. Ndic iŋ ndu niŋga!”
  pri-NT: 'Rà tàmaari wà Paulo tia wê wà tèpa Juif. Êco na, ûna é ina pâ, na é pâra
    dari tàpé na càra caa tèpa Juif, [â rà nye putàmu kaa] â rà tomara too pâ: «Kaa!
    Jè gére wéaari târa dà, ê pwâra âboro na wàrani?! Catàmwereê! Ba càcaa pâri ma
    é wâro!»'
  zpq-NT: 'Beṉe'' ca'' zjandoben'', nga zelao bosozenague'' xtiža'' Pablon'', beseže''e
    da'' be''e diža'' c̱he beṉe'' zito'' beṉe'' bi zjanac beṉe'' Israel, nach gosezolagüe''
    chososye''e, chesene'': ―Ḻe got bena''. Bich cheyaḻa'' bane''.'
  por-TFT: 'Os ouvintes escutavam calados aquilo que Paulo lhes dizia até ele mencionar
    que o Senhor o tinha mandado aos gentios/não judeus. Nesse momento eles começaram
    a gritar, cheios de raiva: “Matem-no, pois ele não deve ficar mais na terra! Nós
    (incl) não devemos deixar tal homem viver mais”! Falaram assim porque não acreditavam
    que Deus pudesse salvar alguém que não fosse judeu.'
  gwi-NT: Dinjii datthak łyaa gwinzii Paul goots'ą' ginkhii goołk'įį. Gąą nijin Israel
    gwich'in nilįį kwaa nąįį eeginkhii dąį', datthak ch'agoołk'įį kwaa nagaanaii ts'ą'
    gazhral, “Gihłeehohchįį dohkhwąįį. Łyaa gwahkwaa dinjii jii k'it t'inchy'aa nąįį
    gwandaii!” ginyąą ts'ą' gazhral.
  gvn-gvn: Jana Jew-warra Paulundu mumbarku milka-janan, yamba jana wawu kari nyunguwunku
    kukuku Gentile-warranka. Yinyayinka jana jinbalku yirrkan baja, “Nyungun wundida,
    kunida.”
  nhy-NT: 'Asta ompa okikakilijkej itlajtol, iwan ijkuakón otzajtzikej in judiojtin:
    ―¡Ma miki yon tlakatl! ¡Mach ok ma yeto!'
  asm-FB: 'এইখিনিলৈকে তেওঁৰ কথা শুনি, তেওঁলোকে চিঞৰি কলে, “এনে মানুহক পৃথিৱীৰ পৰা
    দূৰ কৰক: কিয়নো সি জীয়াই থকাৰ যোগ্য নহয়৷”'
  okv-okv: Eto Paul enda nei embomeni ta pambari ke avo enu ingito embomeni na tumo
    peni vahai ue gagaha ijie, “Embo evi umbuto pambuto be tevu amburoi,”
  mxt-NT: 'Ihya ri tyasohó ñu tuhun cahán ra Pablo. Tyicuan ta quichahá canachaá ñu
    ta catyí ñu: ―¡Ca̱hñi ndo chi ra chiña! Ña tahán chi coo ra ñayɨvɨ̱ ―catyí ñu.'
  tzo-NT: 'C''alal hech laj yal ti Pabloe, mu xtun laj ya''yic ti xchi''iltaque. Tsots
    ic''opojic: ―¡Mu me xacoltaic batel ti vinic li''to! ¡Milic me! ―xchiic.'
  ind-AGS: Sampai di titik ini mereka masih mendengarkan perkataan Paulus, tetapi
    lalu mereka mulai berteriak, “Singkirkan orang ini dari atas bumi — dia tidak
    layak untuk tetap hidup!”
  omw-omw: Poruva mwitaa timwaqiro vuvata mwihua mwia qua riemwaqita vuvaro Poruva
    mpo mwatanaahuara qua tuvata mwiaqaataita mwihua raraqa tovata mwihua aakyara
    nteta tiqata, Mwia vitaqita uro ru kyaate. Mwitaa qiari vaisiva hiama qio qati
    variananrove, tita.
  yrb-yrb: Foro i aika uwarabai eno webina i guruguru ubita uwara nautate nono weita,
    danu yabai ibetana aramawere uaro uifi weitate emanu wadia ma buruburu uteda konua
    mutate urero sata.
  maa-NT: 'Jñà xi̱ta̱ na̱xa̱ndá, ndaà nchi''nchré‑la̱ Pablo koni s''ín tíchja̱; k''e̱é
    kòjti‑la̱ k''e̱ nga kiì''nchré ''én xi jyehet''aà‑ne; ''ñó kiìchja̱ kóho̱tjín
    nga kitsò: ―¡Xi̱ta̱ jè, kàtiyaà! ¡Mìkiì ok''ìn‑la̱ nga kíjnakon ìsa̱ i̱sò''nde!'
  mcq-mcq: Pu hine huni vuꞌa kajaho henapena vaꞌu vaꞌu hu ijí ꞌwaravuma hejiꞌi pu
    ira ajira ijá ꞌumeja ꞌAnaa kwamama! Ea ijaꞌina ikaho mweꞌa pahihunakúne pamakaꞌeje
    hinama ꞌumejara.
  sus-A: عٍ نَشَ عٍ تُلِ مَتِ عَ شَ مَسٍنيِ بِرِن نَ، هَن عَ يِ وْيّنيِ قَلَشِ تّمُي
    نَشّ. عٍ قَ فبٍلٍفبٍلٍ، «وٌ يِ شّمّ قَشَ. عَ مُ لَن عَ شَ بَلٌ.»
  jpn-1965: 人々は、彼の話をここまで聞いていたが、このとき声を張り上げて、「こんな男は、地上から除いてしまえ。生かしておくべきではない。」と言った。
  fra-SBL: 'Ils l''ont écouté jusqu''à ce qu''il dise cela, puis ils ont élevé la
    voix et ont dit : « Débarrassez la terre de cet homme, car il n''est pas digne
    de vivre. »'
  yka-yka: Pakale teˈed meˈ aˈahin pu si Paul sampay tabissāne inin. Saguwaˈ ubus
    hadja inin bissāne, nagnaˈ ne isab siye maggasud papales, paˈinde, “Papateyun
    bi iye. Gaˈi iye pataˈ ellum.”
  mle-mle: Adiy vagaluwdiy duw taakw Pol diki maaj kip wukidaal. Aw di ki ginyir maaj
    wadik, day nimadib gaam sidiy, “Kidi duw aviyasupw! Kitampika maka duw kidi kupwaam
    kwa kwu maa rav! Aw kidi duw kip kwakida, aal kupwaraapa!”
  shp-NTPO: 'Jaskáaketian, jain senenres Pablo ninkáxonkana iki. Jainoaxa neskati
