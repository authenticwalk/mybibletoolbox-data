  eng-OEBCW: Up to this point the people had been listening to Paul, but at these
    words they called out, ‘Kill him! A fellow like this ought not to have been allowed
    to live!’
  knj-NT: 'Ja'' eb ánima jix cha''on aben tzet jix yal naj Pablo tu'', pero yet jix
    yalon tol jix chejletoj naj bey eb man Israel oj yu naj Kaawil, ma xa ẍa'' eb
    yabe. Jix ẍa''on el yich ya yaw eb yin ipal jaxca ti'': —Cam ojab naj. ¿Tzet wal
    gana iquis naj? ẍi eb.'
  deu-1912: 'Sie hörten aber ihm zu bis auf dies Wort und hoben ihre Stimme auf und
    sprachen: Hinweg mit solchem von der Erde! denn es ist nicht billig, daß er leben
    soll.'
  san-PUN: ਤਦਾ ਲੋਕਾ ਏਤਾਵਤ੍ਪਰ੍ੱਯਨ੍ਤਾਂ ਤਦੀਯਾਂ ਕਥਾਂ ਸ਼੍ਰੁਤ੍ਵਾ ਪ੍ਰੋੱਚੈਰਕਥਯਨ੍, ਏਨੰ ਭੂਮਣ੍ਡਲਾਦ੍
    ਦੂਰੀਕੁਰੁਤ, ਏਤਾਦ੍ਰੁʼਸ਼ਜਨਸ੍ਯ ਜੀਵਨੰ ਨੋਚਿਤਮ੍|
  nob-LB: 'Fram til dette punktet i Paulus sin tale hadde folket lyttet rolig, men
    nå begynte de å rope: ”Drep ham! Pass på at han forsvinner fra jordens overflate!
    Han har ingen rett til å leve!”'
  ntj-ntj: Nyangka-ya walykumunulurtu kulira-wanaranytja Puultu tjukurrpa watjaranyangka.
    Palunyalu-ya wangka palunyanya Tjiyu wiyatjarranya kuliralpi mirrparnarringkulalpi
    mirrarra watjaranytja, “Puwa-ya tjurra. Puwa-ya tjurra. Wiya, wati pala palunya
    wanka nyinama.”
  sxb-NT: Awantu waawanga ni wamutegerezia ni wasarigiire kiri. No olwa yawoola amangʼana
    aga okugia ku awantu awatari Awayaudi, waatanika okukuba erioga wukalu ino ni
    wawoola watino, “Mumuite! Mumuite! Afwe aemeo! Ngʼasugaane okuwa omulamu!”
  nhu-NT: No Baul to jemyi ɛ bonyii yeke, ɛ wvun njeme ke dioo buy diuw we le, ɛ bó
    kɛw no wamte lo foweɛwe, gayte lɛ, “Bó elɛse lo kfuu wvun wee yî nshɛ le. Kɛ ɛ̀
    nu wee wvù enu dvú kɛ.”
  row-row: Atahori hetar rena Paulus olaꞌ nae Lamatuaꞌ denu e nisiꞌ atahori feaꞌ ra
    ena ma, ara nda nau rena e sa ena. Basa se ramanasa, ma nggasi randaa rae, “Afiꞌ
    rena atahori ia fai! Misa e leo! Ana nda nandaa nasodꞌa sa ena.”
  msy-msy: Ezɨ gumazamizir avɨrim Polɨn mɨgɨrɨgɨaba baragha ghua mɨgɨrɨgɨar kam gami,
    a Kantrin Igharazibar Gumaziba bagh mangasa. Ezɨ Judaba maghɨra tiariba akarava,
    egha dagarvasi, “E a mɨsueghtɨma an aremegh! Gumazir kamaghɨn amim nguazimɨn ikian
    kogham.”
  agg-agg: Nindou afɨndɨ ranai ahandɨ hoafɨ hɨhɨmborɨyei heimbo asu ‘Suda-yafe ndɨfo’
    ra hoafɨmayu-wamboyei puküna hoafɨyeihü seiya, “E, ahambo hɨfokoefimboani, ŋga
    nindou ndahurai ana ŋgɨrɨ yaŋgɨrɨ nüŋgu!” masei.
  ptp-ptp: He Yuda ngô kɨyang wê Pol nêl ge, dɨ i val vô kɨyang ti wê nêb ob la vô
    tɨbii ba ge lêc he yê tɨyiên ma om he tyuc vya levac ên nêbê, “Hi xomxo tige i
    yib. Xomxo tibêge ob dô mavɨha lêm.”
  nak-nak: Tio, goio, egite Iuda lolo mulimuli la vikararala te Pol mai ele, kara
    eia veia mago “Eme ge tuga, eau ge bahame soio tegiteu la valalua ale logala,
    ale kama e Iuda,” tiele egite tola kahare pepeho moliti mago “A ge, bili peho
    taroa la mumugu la tahalo aleiele. Etato umalati ge hililo lou la matala omaie!”
  lbb-lbb: A tarai la longor a warwara ane Pol tuk ot ana warwara ne. Lamur la kukuk
    ana tnan elngenla mange, “A barsan ne ir rarop kusun a rakrakan hanua, bel i sot
    sur ir laun.”
  kan-2017: ಅಲ್ಲಿಯವರೆಗೆ ಪೌಲನ ಮಾತುಗಳನ್ನು ಅವರು ಕೇಳಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದರು. ಆನಂತರ; “ಇಂಥವನನ್ನು
