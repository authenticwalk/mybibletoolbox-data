  tgo-tgo: Wabwiko laghɨye thɨ vandeŋe Pol ghaghad i utuŋa thiye ma Jiu gharɨgharɨniye
    kaiwanji. Amba thɨ kula na ghalɨŋanji laghɨye thɨŋa, “Hu tagavamare! Ma valɨkaiwae
