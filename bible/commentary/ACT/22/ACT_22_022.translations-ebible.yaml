  cco-NT: 'Jo̱ jí̱i̱ꞌ˜ jo̱b jí̱i̱ꞌ˜ caquiuiñꞌˊ núurˋ júuˆ quiáꞌˉ Paaˉ, co̱ꞌ mɨ˜ canúurˉ
