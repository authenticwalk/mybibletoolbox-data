    ରେତାର୍‌ ନିକ ନାୟ୍‌ ।”
  otq-NT: 'Nu mi mönga njapꞌu̱ ar Pablo, ya jöꞌi himbi ne bi ꞌyo̱tsꞌe. Bi ndu̱i bi
    ñöxhnatho, ne mi eñꞌu̱: —Hñökwa ár te nunar ñꞌo̱ho̱nu̱, ngetho hindi ꞌñepi di
    tetho.'
  tzo-SA: 'Cꞌalal jech laj yal li Pabloe, muc bu lec iyaꞌiic li schiꞌiltaque, iꞌilinic.
    Tsots icꞌopojic: ―¡Milic li vinic leꞌe! ¡Mu me xacoltaic! ―xiic.'
