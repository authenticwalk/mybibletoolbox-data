  ctu-CTI: 'Ti'' wen ñʌch''tyʌbeyob i t''an Pablo quixtyañujob jintyo ti yʌlʌ tsa''
    bʌ ujti i yʌle''. Che'' jini jasʌl ti yubiyob. Ti cha'' quejiyob ti c''am bʌ t''an:
    Ti yʌlʌyob: La'' sajtic jini winic. Mach yom cuxtiyic, che'' ti yʌlʌyob.'
  zos-NT: 'Jañche''ṉomo cyøma''nøyaj Pablo. Entonces vejaṉgøtyajuna''ṉ nømyaju:
    ―¡Yaj ca'' jej pøn, ji''n vyøj va'' it jetsepø pøn nascøsi!'
  gvs-gvs: E boda sitaaiyakeke ana kadókana ina livala Totuyoyowo manudi sinovedi.
    Tuwo gamodi sigoyo niyadi gagaina goi sidigo kadi, ‘Ame korotoyana kokaumate!
    Geya itoboineyeta maa yawoina ikaaiyaka.’
  kbm-kbm: Amolmol tepwengge tumi-ngge be iute Pol ane yaun painge love ei ginei yaun
    ake etok, ete amolmol tepwengge ital yaun avos bambamo ge be inei, “Tanes ei vunu
    nikwai! Ve amolmol dang dang-etenik gitangi ebe inambweg matawas ok ite.”
  tew-tew: In tꞌowaḏi Paul ôntꞌôeyandeˀ, hewänbo nä́ˀi híˀ in Huḏíyo dimuupíˀinbí̖ˀgeḏi
    natú̖ ihayḏi dívítꞌehtu̖wí̖nú, “Binheˀ, wínachä̖ˀmuupí nawówáyê̖e̖níḏí.”
  rmc-rmc: 'Šunenas les dži akor, medik na phenďa kada lav. Paľis chudle zorales te
    vičinel a phende: „Murdar les! Kajso manuš mi našľol pal o svetos! Našťi dživel!“'
  apr-apr: Ye kene tani in di Yuda tina ngan titar talngadi pang Paulu le lo tilongo
    tina yo iwete ye di tooltool yo tipa ye rara kidi Yuda tiap nga, ngan le lodi
    bet tilongo betanga ki mulu tiap. Le nga di le imot timadit tina le koodi le mai
    nen, “Karaumate le imata a ikoo ye tana pono i! Tool dook tiap yo nen i, in ke
    bet inepe matana rrene tiap!”
  tiy-tiy: Atin amun bénréh Pablowey ni fantag bé de étéw békén Judio, éndaén mégélingo
    i de étéw de. Atin ménkes ro toow fo métanug maro, “Féléhu gom, énda médait méuyag
    i ni étéw.”
  nlg-nlg: Mana vure tara varongohia Paul polo ge bosaa na mua Jew, ge ra nia ghaeghahe
    na manga te sule, “Labua mo ko lavikeha! E mua ulaghana ge ke vola!”
  dgr-DOGNT: Dǫ hazǫǫ̀ hagǫǫwa gots'ǫ̀ Paul gı̨į̀hkw'ǫ̀, hanìkò eyıì-le dǫ xàɂaa gıts'ǫ̀
    ahde ha, gòhdı ts'ǫ̀et'ıì dǫ yagìzeh xè hagedı, “Eyı dǫ weweè aahłe! Ełaàwèahwhı!”
    gedıì yagìzeh.
  pes-OPV: 'پس تا این سخن بدو گوش گرفتند؛ آنگاه آواز خود را بلند کرده، گفتند: «چنین
    شخص را ازروی زمین بردار که زنده ماندن او جایز نیست!»'
  ron-1924: 'Ей л-ау аскултат пынэ ла кувынтул ачеста. Дар атунч шь-ау ридикат гласул
    ши ау зис: „Я де пе пэмынт пе ун астфел де ом! Ну есте вредник сэ трэяскэ!”'
  tpz-tpz: O Jiuꞌ to tënan ne e Pöl, keꞌ onöt pa ö neꞌ to soe a ö neꞌ se nö po teꞌ
