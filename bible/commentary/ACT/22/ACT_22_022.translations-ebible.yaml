  pol-SZ: 'Tłum, który do tego momentu spokojnie słuchał słów Pawła, teraz zaczął
    krzyczeć: —Precz z nim! On nie zasługuje na życie!'
  ztq-NT: 'Tse kwche meñ biñ nii kwnee Pable, per tsiñee lëë meñ biñ nii lëë xaa pseety
