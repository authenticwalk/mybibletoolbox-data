  fuh-BKF: 'Iɓe kettinanii mo faa o haali haala ka. Ndeen ɓe ƴepti daaɗe maɓɓe, ɓe
    mbi''i: —Ittu mo e adunaaru ndu! O haanaa wuurude katin!'
  arl-NT: 'Pueyari sanaa tojitiariquiaa Pablo pohuatasacari. Saniniuujia, Pablo jaara
    jiyaniquiquiaari taucuaca, pueyari jiyacari coteequiaari nacoonu, taucuaca soojeaca
    nojori quiniuucua: —¡Cuaara mosaaria cuno pueyano! ¡Majaari maninia jiyano pueyano
