  mdy-ETH: ዬያ ሄላንዳኣና ዴራ ቢያ ጳውሎሴኮ ጌኤዞ ዋይዛኔ፤ ዬማፓ ዓሳ ዑኡዞ ዼጊዲ፦ «ሃያጉዴ ዓሲ ሳዖይዳፓ ባይቆም! ሃያጉዴ
