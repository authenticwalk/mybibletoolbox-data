  lif-NT: ᤁᤴ ᤐᤠ᤺ᤳᤋᤢᤖ ᤌᤠᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤐᤠᤘᤗᤖᤧ ᤁᤢᤒᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤖᤥ. ᤁᤖ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱ
