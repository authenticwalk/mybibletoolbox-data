  mva-mva: Tamoata moarunga makara disoaki be Pol dilongolongori nibe pile ngaedi
    ipile nge malongadi dienekaki be bokai dimere, “Rokaka ngapura! Umoatea ngapura!
    Tamoata bokainaina tago iboadu ne iauia ngasoaki!”
  dwr-NT: Phawuloosi he qaalaa haasayana gakkanaw asay I giyaawaa sisee; hewaappe
    guyyiyan, barenttu kooshshaa dhoqqu oothiide, “Hawaa gadiyaappe dhayissa; I de7anaw
