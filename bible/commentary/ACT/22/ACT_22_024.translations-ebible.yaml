    kari wanyurrinku jana yirrkan-yirrkay nyungunku. Yinyayinka yurra nyungun wuybubu
    kulba. Nyulu nguba manubajabuku balkal jananka. Nguba balkal wanyurrinku jana
    nyungun kuninka.”
  nhy-NT: in koronel okachi kuale otlanawatij ma kikalakikan in Pablo kan kuartel.
