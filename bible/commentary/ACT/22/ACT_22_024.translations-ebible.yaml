    biga an dë Isaëli sëmbë faa fusutan soni u de.˼ Nöö hën a manda dee sodati taa
    de musu tja Paulosu go buta a di sodati wosu, nöö de musu hupi ën faa sa konda
    di soni mbei de ta bai taanga sö.
  qvs-NT: Chashna chay runakuna ashwanta piñakuptinkuna chay kuartelpi kamachikukka
    soldadunkunata willarkansapa Pabluta yaykuchinankunapa. Chaymanta willarkansapa
    Pabluta makanankunapa rimananpa imaraykumi chataykansapa nishpa.
  zca-NT: No or une komandant se' kile' bixa', orze' mile' xa' mandad, ñanu sondad
    Pab plo nibin bixa', par rële tich Pab, no par gab Pab chon niyi' rë men, nine
