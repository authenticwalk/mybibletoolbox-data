    a gritarem com tanta raiva. Por isso os soldados levaram Paulo para dentro do
    quartel.
  gwi-NT: Nijin niveet'ah'in kįh dhidii choh gwąąh'in dąį', diniveet'ah'in nąįį ts'ą'
