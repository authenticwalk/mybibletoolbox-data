  kmg-kmg: soŋaŋ sâkozi mume momori jaŋe Paulo ficjeŋicko bafembiŋ. Erâ ŋic jaŋe wemo
    wiacte boc owackecnembieŋ irec fuŋne mufuame manazore kâcbiŋzi qaniŋte mujarewec.
  aso-aso: Neꞌmine igi nizavo amiliti guveꞌinesi ve nabaꞌmo lavo Pauloꞌni eleꞌmizi
    amiliti numunguꞌ dizaniꞌ. Neꞌmine ikevo eveneꞌ nete gani mangilise i-daniꞌ neꞌmi
    monovo lo sotoꞌ ogavo gelelove lo amiliti guveꞌinesi ve aza ami nene lihimeꞌvemuꞌ
    longoꞌ igi gasavasi nalaꞌ amuzo malahetunuꞌ bililizave lo lo-ngimineꞌ.
  uli-uli: Tamol saldawel Roma we sa kangalur saldaw kowe lol bo rebe hasi long Paulus
    lal yoror we yar saldaw. Iwe ngo yesa kangalur bo rebe wwodu bo hare rebe gola
    fael mele Jews kowe resa rol tetawul irel yar ssong ngali iyang.
  nin-NT: Ankpye abi ta iku nu Roma unkpi wa a du anishirr ba a ba Bulu na rri kuma
    na abubo nggo abi ta iku ba a di so nggo. Na ddu ba di a bu hlo ma na amfarr wre
    ku Bulu a bu da ba inkindirr yi nggo i du ani Yahuda ba a so re kisa ku meme.
  acu-NT: 'Turinamtai, suntara apuri nuna wainak Pablon pachis ni suntarin chicharak:
    —Atumi pujamuri itaram awatrataram. Tura awatraram ¿aints ainau warukaya untsuminawa?
    tusaram nekaataram, —tusa akupkamiayi.'
  cak-WNT: rumari' ri achi achi'el jun coronel xubij c'a chi tuc'uex apo ri Pablo
