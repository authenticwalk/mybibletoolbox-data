  wer-wer: Pël ëën nga omnaröa wotöököpök pim koturöen maan pit Pool kaatak mësak
    së moulmëa. Pël ëën nga omnaröa wotöököpök Yuta omnaröa Pool pimëën ngön ë olëak
    aö yesa pöta songönten kat wiipënëak pës kaö pan momööpënëak mëëa.
  ipi-ipi: Juta yame wandakali tupamane wuane pua ateai-kola, ami yanda yene ando
    atalane akali kawane okomane utupanena mana okone andoto, ami yanda yene tupa
    lamawuato, yakamato bala lamo atu anda-pangosa ipulupa leaipia. Wuane lea-kola,
