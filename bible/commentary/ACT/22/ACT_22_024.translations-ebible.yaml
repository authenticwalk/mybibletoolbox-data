    achunga chubang tah a alunghannau ajeh seidoh sah ding ngaito nan jepsah ding
    in thu apetan ahi.
  mar-mar: सरदाराने शिपायांना सांगितले, पौलाला चाबकाने मारा, अशाप्रकारे हे लोक पौलाविरुद्ध
    का ओरड करीत आहेत हे सरादाराला जाणून घ्यायचे होते.
  snp-snp: kimiwe kiyabani we wenaba yakafo eti limo, Ilimiti kimi numunau ya uti
    wenena nena-netamu auma witi au-au lo edafe? Ka monawa ya lo oloto melageto kolinune,
    loto ipi ofoti, loga o edalo, loto logimaiye.
  isl-isl: Foringi hersveitarinnar lét þá leiða Pál inn og skipaði svo fyrir að hann
    yrði húðstrýktur til þess að fá hann til að játa glæp sinn. Hann vildi fá skýringu
    á æðinu sem runnið hafði á fólkið.
  spy-NT: kumwooy ꞉kāāntōōyiintoonoo kibo lukēēt /kēēkwēryoot Bāwulō kuwo kiyēnkuutaab
    bichoo bo lukēēt. Kimwooy mbo subak kule /bokeebas /ānkiikuum sukung'eet /kiinkēt
    kule kiy nee nyēē kibōlchinē ꞉biiko kurubta keey āk inee.
  xnn-xnn: Dat ipasgep nan apon di sosoldado si Pablo isnan menteteanda ta ipabaigna
    ta ibagana nan tet-ewa no aytay dan aped nakaliget nan kaipoipogaw ken siya.
  mwe-mwe: Bhakulungwa bha bhakomana ngondo gubhaamulishe bhaapelekanje a Pauli nkati
    lugwani lwa manjola, gubhaabhalanjilenje bhaakomanje ibhoko nkupinga bhamumanye
    shiumilo shajamililwa nneila na Bhayaudi.
  tte-tte: Mwa toloina iwalo ana tokaleyayao kolili iba, “Kwalawan baleki mena, kwasapi
    yo kwaneliyan na tem iwalo-masalan tawae kaiwena tomo simunamunai koina yo siyogayoga
    besiele.”
  tcs-tcs: Da bigamibos bin spik dem amiman po teke Pol go insaid da amibarik. Den
    em bin gibe oda po ploke em, bikoz em bin wande meke Pol konpes wanem rong em
    bin mekem po meke dem pipol graul wea em laudwan.
  hlt-THB: Cawh qaalboei ing Paul ce qalkap a awmnaak hun na ceh pyi aham awi pehy.
    Ikawtih thlang kqeng ing vemyihna a mik khy sih tice sim aham a ngaih adawngawh
    quiboeng ing vyk nawh doet aham awi pehy.
  soq-soq: Mo epe dewantoio Rom sorodiawa uwaula me apanawa diamona Paul wadapue duwo
    odapue epapue kadiwa dainea osowe me onawa eneia waitarasapue etapua baiwa.
  qub-qub: 'Chaymi comandantiga suldäruncunata niran: «Pabluta cuartilman wichgay.
    Sumaj astiy. Chayrämi willamäshun imanir runacuna paypa contran jatarishantapis.»'
  att-att: Á yù kátannangán nga kapitán na suddálu, pakasingan na sù pore nayù ira
    Kudio, pinatallung na si Pablo ta paggianád da. Á jinok na yù ira suddálu ta paligatad
    da si Pablo, tapè palappátan na nira yù liwâ na nga ipappore nayù ira tatolay.
  bki-bki: Ana toro na toru na mira naio ber ka avuru Pol taluvo den tiniobi nalo
    na, riva jouro ea kanalo burusio ga, a naio berenio nalo avitivio kija, ajikili
    kanio ka aleal vite venia naruei naio mila ana na tiniel jer m̃elea naio toru
    jibe na.
  bqp-bqp: Akũ Romu sozanↄ gbɛ̃ zↄ̃kↄ̃ↄ pì ò gɛ̃ kũ Pↄluo ń bùran, ò a gbɛ̃ kũ
    flã̀ao ari à yãpura o ò le ò yã kũ òtɛn wiki dↄa a yãi ma.
  mcp-mcp: Lúlúú á ózɨmbɨ tɔ́ɔ́shin mú cɨ nə́ bwə́ nyíŋgálʉ́g nyə luŋgʉla ízɨmbɨ dɨ́,
    bwə́ kə́g yíd nyə nə milwóŋ, a jááwʉg sâ bwə́ ŋgə́ shwaag nə nyə ntɔ́ yí.
  hat-hat: Kòmandan women an bay lòd fè Pòl antre nan kazèn lan. Li mande pou yo bat
    li pou fè l' pale. Li te vle konnen poukisa foul moun yo t'ap rele dèyè l' konsa.
  npl-NT: N soldado tlayákanki otlanawati makikalakikah n Pablo kan kuártel. Otlanki
    otlanawati makiwitekikah para makijto tleka n tlakah satlawel okualaniah iwa fiero
    okitsajtsiah.
  bgg-bgg: Roman pha yungpho è awai branthek yung ne Phaul shii arming rai pha hò
    hà noh yi srane nyie rek ne Jewthek è aishii gidieg rek ne ziak pha ji thieg yi
    pha zuang pha yung.
  eng-TCENT: the commander ordered Paul to be brought into the barracks, saying that
    he should be examined by flogging, to find out the reason why they were shouting
    at him in this way.
  eng-BSB: the commander ordered that Paul be brought into the barracks. He directed
    that Paul be flogged and interrogated to determine the reason for this outcry
    against him.
  cpu-NT: 'Ikanta jevari, ikantakeri irovayirite: “Paanakeri inthomointa irika, ampasavaitavakeri
    onkantya inkamantantairori opaita iñaavaitakeri okanta jovatsimaantakariri isheninkapayeeni.”'
  san-ASM: ততঃ সহস্ৰসেনাপতিঃ পৌলং দুৰ্গাভ্যন্তৰ নেতুং সমাদিশৎ| এতস্য প্ৰতিকূলাঃ সন্তো
    লোকাঃ কিন্নিমিত্তম্ এতাৱদুচ্চৈঃস্ৱৰম্ অকুৰ্ৱ্ৱন্, এতদ্ ৱেত্তুং তং কশযা প্ৰহৃত্য
    তস্য পৰীক্ষাং কৰ্ত্তুমাদিশৎ|
  tod-tod: Kɔɔɠuluɓai devei veeni ga ti lɛ ga Pɔle kɔɔlaɠai zu, ti gaazaɠa ga kpakɔi,
    nii a kɛ ti kwɛɛ lee vaa zu nuiti ti ɓainsu ɠani tɔun daalɔɠɔma.
  tac-NT: '''Lige alué abé wa''lula sontalo nulele alué uché jaré sontalo alué Páulo
    cha''píniliga, napurigá alé galírale bajchawa alué a''boi sontalo galílachi. ''Lige
    aminami nulele napurigá alué sontalo wejpisoka rukémala alué Páulo tachiri najsibúliga
    alué ralámuli ''yuga, chonigá aliena ayóliga alué ralámuli alué Páulo ''yuga.'
  eng-WEBPB: the commanding officer commanded him to be brought into the barracks,
    ordering him to be examined by scourging, that he might know for what crime they
    shouted against him like that.
  gfk-H: '@see-verse:ACT.022.023'
  viv-viv: Hidedemi hihuluva faꞋina, togiyomatana yana kaliva givehimeyedi be Folo
    tolugaviya yadi manuwa toyogina againe hinalukuwena. Kadu gigahedi gigayo, “Bulava
    againe wanalauna be gavadi yana koyona ginayakahina faꞋina. KaꞋi gavadi-yo yoꞋo
    agodi lakahina hihawavekoyoyena ma au kanahalamanena.”
  yao-yao: Jwankulu jwa ŵangondo lichila jula ŵaalamwile ŵangondo ŵao anjigale che
    Paolo ni kunjinjisya mu likome, ni ŵaalajisye ŵaapute mbokola ali nkumbusya kuti
    ŵamanyisye ligongo lya Ŵayahudi kunyanyisya.
  tgp-tgp: ale pa commander atu mo retileu vara la lavia i unu hin patu ima mata vuro
    atu. Mo vere na nona tamlohi vara la pa rupia na asi maja mata lavi na r̃arami
    nona retiusia, matan mo opoia vara i levosahia vara vao atu mo lo ngarahia mata
    sava.
  auc-NT: Mänömaï ænguï bate wënæ wënæ cædäni adinque tontadoidi awënë cömantante
    angä ëñëninque Pabodo ingante wææ cæte ïñömö manguidäni guiicantapa. Ayæ̈, Quïnö
    wënæ wënæ cæcäï ante pïinte änänii, ante ëñencæte ante tontadoidi ïnänite apæ̈nedinque,
    Mïnitö cöwë cædïnö baï cædinque tæi tæi pämïni caate wædinque Pabodo tömää tömengä
    cædïnö edonque pönï apæ̈necä ëñencæboimpa, angantapa.
  kbc-NT: Odaa niɡ̶ijo goloneegi ja iiɡ̶e iodaɡ̶awadi monoɡ̶atice Paulo, odaaɡ̶oixotiwece
    catiwedi niɡ̶ijo diimigi ane dotete, odaa ja diiɡ̶enatakata monalaketibige domeɡ̶eotibige
    Paulo me yeloɡ̶odi ane leeɡ̶odi niɡ̶ijoa judeutedi me napaawaɡ̶ateloco modakapetege.
  bmh-bmh: Malai dudu go agal du banou nug go guzenina piaraimai, gonugau malai dudu
    awarina, Pol goagal zaueim imai siemen. Simai, duailel einen Pol en aiag silaneu
    aimai, duabun, gonugau malai dudu go Pol busil higwagabun awareun.
  ctu-BL: Jini ñuc bʌ i ye'tel tsi' yʌc'ʌ mandar cha'an mi' pʌjyel ochel Pablo ti'
    yotot soldadojob. Tsi' yʌc'ʌ mandar cha'an mi' jajts'el ti asiyal cha'an mi' tsictesan
    i mul, come yom i ña'tan chucoch tsi' cha'leyob cabʌl t'an ti' contra.
  meq-meq: 'Bəy i sidzew a zəba faya andza niye na, a gwaɗatay a sidzew hay: «Gəsum
    na, ada kâ yum ha a gay.» Tə gəs Pol, tə fələkwa ha a gay. Ti ye naha na, a satay
    məndeɓe na Pol hərwi məgay kutoŋ ka mətsike me, mâ ɗatay ha Yahuda hay ta wuda
    na, hərwi mey?'
  noa-H: chi comandanteeu warag Pablo cuartel hee hierrag harrpiwi wʌpi jaaujim. Pablo
    hiek mag hich wʌbaadee, k'an gaaimuata mag hõor sereu t'ʌnʌmua hi t'õopi jaau
    nʌ ha meerba jaaumk'ĩir hajim haajem.
  alp-NT: Hoko solalua rebe Kaisare Roma ipletaesi esi elake iulakesi be, “Keri Pauluse
    kusu kena iteki otoije leke ite tetai kena mekute kai tneui be le mula pine tamata
    bokala meru esi kloloe lokoi ele mere.”
  san-VEL: tata.h sahasrasenaapati.h paula.m durgaabhyantara netu.m samaadi"sat| etasya
    pratikuulaa.h santo lokaa.h kinnimittam etaavaduccai.hsvaram akurvvan, etad vettu.m
    ta.m ka"sayaa prah.rtya tasya pariik.saa.m karttumaadi"sat|
  kbq-kbq: Ana'ma haza'zanku Romu sondia kva ne'mo'a, Polina ete avaretma sondia vahe
    kumapi ufreho huno huzmante'ne. Agra zamasmino kao akaruteti trohunte nofi knonu
    sefu kno Polina ome nehetma antahigeho, Jiu vahe'mo'za nanke agafare amanahu rankea
    Polina hunentafi, huno huzmante'ne.
  kbh-kbh: chë causa, chë mandayá tojánayana chë soldadëngbe oyenoye Pablo chamotsë́mashëngo
    ca, y tojanmandá chamotsetjanja chaobuambama ndáyeca ents̈anga chca chabe contra
    imojtsáyebuache.
  ron-LSB: comandantul a poruncit să fie dus în cazarmă și a ordonat să fie cercetat
    prin biciuire, ca să știe pentru ce crimă strigau așa împotriva lui.
  pon-pon: Kaun lapalap o ap majani, i en wijikelan nan im en jaunpei o majani, ren
    woki i, pwe i en lelapok kila, da me re weiwei lokeki i.
  nhe-BL: Huan nopa hueyi tlayacanquetl tlen nochi soldados quiijto ma quihuicaca
    Pablo calijtic. Huan quinnahuati soldados ma quihuitequica Pablo ica cuahuasastli
    quema quitlajtlaniyayaj tlaque tlen ax cuali quichijtoya para melahuac quimatis
    para tlen nochi israelitame nelchicahuac quicualancaitayayaj.
  sps-sps: Ana vaamuan nan tsoiny mumua tsue of raton vainy tsuan ma ras naa ri Pol
    tana numaa tsuri, ya tsue of kainy ratuari ma rapits ya ana ri te sainy kainy
    a kifon a ka te seeseer iny a vainy to tsunia.
  wnc-wnc: Muke tasiwawa amak aminde tupan tapata amina yaniwan Pol take yotnaatang
    take kopbing. Take kopa awesipa tangupa wamdane yapiie inikwaitningge yanikut.
  bus-bus: Ben Romu sozanↄ gbɛ̃nsi bè wà gɛ̃ kↄ̃n Pↄluo ń bɛ, wà à gbɛ̃ kↄ̃n flã̀o
    ai à yãpuraa o wà e wà yã kɛ̀ wèe wiii dↄↄa à yãnzi ma.
  gub-BL: Zauxiapekwer wanuwihaw uze'eg zauxiapekwer wanupe kury. — Peraha Pawru tàpuzuhu
    pupe nehe kury ty wà, i'i wanupe. — Pepetepetek heraha nehe. A'e re pepuranu zutew
    wanehe nehe. — Màràzàwe tuwe pehapukaz nezewe hehe, peze wanupe nehe, i'i wanupe.
  imo-imo: Kano kinye ele iyema nokoli iye awilimuni imbomani aku teko ru ningo teringi
    ulumu ambe telka teringinje Pol aku ungumu nipili nimbelie yunge ele iyemando
    nimbei, “Pol liko meli ele iyemanga ulkena tuku pungolio ka mapu taio,” nimu.
  boj-boj: Onaqa qaja tamo naŋgo gate koba a na aqa qaja tamo naŋgi minjrej, “Niŋgi
    Pol osib nuŋgo ŋeio tal miligiq di bu toqoŋ na kumbaiŋyiy. Kumbaiŋyosib nenemyibqa
    aqa une kiye qa tamo uŋgasari naŋgi murqumyoqnsib a qalib moiqajqa mareqnub di
    a na geregere merbimqa e quqwai.”
  eng-DRA: 'The tribune commanded him to be brought into the castle, and that he should
    be scourged and tortured: to know for what cause they did so cry out against him.'
  knf-knf: kë naşih i bangoli aşë do kë bañooţa du katoh kaweek kambiguŋ na pmboş
    pkëm. Aji bakoba na itinŧël, aţupna uko unkayi kë bañaaŋ bakhuura hënk.
  san-KHM: តតះ សហស្រសេនាបតិះ បៅលំ ទុគ៌ាភ្យន្តរ នេតុំ សមាទិឝត៑។ ឯតស្យ ប្រតិកូលាះ សន្តោ
    លោកាះ កិន្និមិត្តម៑ ឯតាវទុច្ចៃះស្វរម៑ អកុវ៌្វន៑, ឯតទ៑ វេត្តុំ តំ កឝយា ប្រហ្ឫត្យ
    តស្យ បរីក្ឞាំ កត៌្តុមាទិឝត៑។
  arn-NT: fey ti kapitan werküy tañi tukungeael ta Pablo karsel mew. Ka feypi tañi
    wimakangeael, tañi nentudunguael chem mew tañi üdengen fente wirarkümeken mew
    tati pu judiuche.
  zas-NT: Dxel gunabee suldad rniabee guin cuꞌ reeman Pab lod yuꞌ ree suldad abiꞌ
    gunabeex quiꞌn reex laaman din yaneeroꞌman chexc zeel rbixdiaj ree bén guin zian
    contr laaman.
  ken-NT: Mmǔ ntí batɛmɛ́ nɛnu Rom ághɔ́ nɔ́kɔ́ nɔ achyɛ ɛyɔŋ bɛ batɛmɛ́ nɛnu mansɔt
    Pɔ̌l manchwe nɛ yí amɛm ɛbhá ɛyap. Aghati bɔ mandɛn yi nɛ ɛ́kpá bɛkʉ yí ángátí
    bhɔ́ ɛnyɨŋ ɛnɛ yí akʉ́ kɛ bo Israɛl báré bé ntɨ nɛ yí kpát mámbɨkɨ nɔkɔ
    ɛnyuyɔ.
