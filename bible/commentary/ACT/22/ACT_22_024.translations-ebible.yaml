  bjp-bjp: kabisit ae ka ta orek sing foron tom fapaket isi rin fakau Pol una fel
    kiri ke ka fas ri isi rik pis u ma rik diik u le, isi sani fanu ri ka perek ulo.
  xon-xon: Le butɔb aajab aapol ngbaan tuk waajab ke bi di Pɔɔl koon ni kidiik ponn
    ni, ki ti gbaa u ŋinaalab, aan ki nin baa u waah ŋa budabu na, ke bi bee budabu
    ŋa aan Juu yaab ŋma tijar u pu na.
  tzo-ZNT: '@see-verse:ACT.022.023'
  mpm-NT: Yukan ti chaa un ni taꞌu da jniñu nuu soldado un ja na naxndɨvɨ da Pablo
    ini cuartel. Ti suni ni taꞌu da jniñu ja na kani da yoꞌo ñɨɨ chii Pablo, ja na
    kachi Pablo ndoo ka kuvaa yɨvɨ sɨkɨ da.
  ots-NT: Diguebbʉ ya, car comandante bi mandado di ncʉhti car Pablo pʉ mbo jár ngu̱jʉ
    cʉ sundado. Bi mandado di tjʉti cja̱ di ttöni, ¿ter bɛh ca̱ xquí xih cʉ cja̱hni,
    pa gá ndo unijʉ ʉr cuɛ? Bi dyöni ncjapʉ car comandante, como jí̱ mí øh cár jña̱
    cʉ judio.
  hoy-hoy: रा रोमी सेनानायक अंदुन, “इऊक किला दा ओयी, अदिक क्वाळा बळकु जाँच माळी, कि
    ना जान्साईन कि यहूदी लॉकुर याता कारण आऊन विरोध दा हिंग चिल्ळासेत्यार.”
  uri-uri: Yatom melnum a atn hep ikghlen tu melnum a almpwrong pa ukwen yangkipm
    titnongket pa, la tolpa tu wi Pol pa ye kahor wan a tu melnum a almpwrong pa,
    wa la tolpa tu ak hmpei ak rkwawel ekg a kil laron yiprokgen kuina ur yatom tu
    wrong kinkpman plalplal mainmain ekg kil ti tolti.
  amo-amo: Udya mine tunna ata iyaun Bulus ku iteghe nanya kilari licin. Aworo nani
    ikpizu Bulus ku anan belle imon ile na ata inanza a Yahudawa ayi kang nani.
  pjt-pjt: Ka wati mayatjangku tjaultji tjuṯangka wangkangu Paulanya palumpa tjanampa
    waḻingka unngu tjarpatjunkunytjaku munu wiipangka alkantjaku, panya paluṟu puṯu
    kuliningi, “Nyaanguṟu nyanganpa palumpa puḻkaṟa alatjiṯu kuraringanyi munuya palumpa
    mirpaṉarira mirara wangkara waṉinyi?” Munu paluṟu mukuringangi tjukurpa tjukaṟuru
    kuliṟa nintiringkunytjikitja.
  cwe-cwe: Mkulu wa wakalizi kawalagiliza wanhu wake wamgale Paulo mgati muna imhongono,
    maabaho kalagiliza wamuuze kwa kumtowa mibalati, muladi yavimanye habali wanhu
    womulandulila madizi.
  daa-NT: 'Hiyya, tatkaw ka askirin ku Room-ak ɗiyiico ɗo askirnar aman : « Oboŋ gem-aŋka,
    un̰joŋ atta ho koocoŋ iŋ korɗiŋgo. Paa kat, ŋaa kaawe seene ho naa ibine baat
    ta koriyco. »'
  mlp-mlp: Mataw biyahta na nazaq emsa bab mat danmebta na bilaqan in ago mataw Pol
    waqim ad in gigo bitab tilehiy. A lehan teq in ago mataw na gibilenim bilam, Ne
    Pol wolad susumun ugeq on mataw nagaqgo amalib ek tonayta na ago ne hurit kemiy
    ham.
  ape-C: Aria debeini soldia dodogeshin um amam soldia haran hawish amamit urupat.
    Anan nakri nudukemesh aria nakrip amam soldia um huprukan enesh eshudok aria horigan
    arigas um nudimam baugos um agundok eshesh Juda shape shahwar shagipeshan namudok
