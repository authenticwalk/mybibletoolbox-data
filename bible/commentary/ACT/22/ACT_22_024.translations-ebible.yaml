verse: ACT.022.024
translations:
  kpx-kpx: Kateisege Loma ame kosiveu au esemu namigevei avoe, “Ko mai talive oe uvue
    visuhavoge au au vamale ke nahiho louge elike nahi Diue ataeau avuemo vamale ko
    ihu hilokai.”
  okv-H: Roman ta isoro tihi jigari embo na ke enu Paul humbuto amita bande peni ta
    ikeo tihi jigari embo na Paul na amita ari sapura harikae ari ke hotembeto amita
    isoro embo na Paul esi na tara ke ena.
  tbo-tbo: Yohola hi lauuyogigai ma tu wigawiyahi hai taniwaga a hewahewali i baha
    po Paulo hi awala niyeya hai ani mae ugolina. Ma i baha po hi kodikodili ipa ina
    bahena meya awai binei ma mi Yudeya hi luuyogigai ugolina.
  mal-C: സൈന്യാധിപൻ പൗലോസിനെ സൈനികത്താവളത്തിലേക്കു കൊണ്ടുപോകാൻ ആജ്ഞാപിച്ചു. ജനങ്ങൾ
    അദ്ദേഹത്തിനെതിരേ എന്തുകൊണ്ട് ഇങ്ങനെ വിളിച്ചുകൂവുന്നു എന്നു കണ്ടുപിടിക്കുന്നതിന്
    അദ്ദേഹത്തെ ചമ്മട്ടികൊണ്ടടിച്ച് ചോദ്യംചെയ്യാൻ സൈന്യാധിപൻ ഉത്തരവിട്ടു.
  grc-SR: ἐκέλευσεν ⸂αὐτὸν ὁ χιλίαρχος ἄγεσθαι⸃ εἰς τὴν παρεμβολήν, εἰπὼν μάστιξιν
    ἀνετάζεσθαι αὐτόν, ἵνα ἐπιγνῷ δι᾽ ἣν αἰτίαν οὕτως ἐπεφώνουν αὐτῷ.
  bgc-bgc: तो पलटन के सरदार नै कह्या, “इस ताहीं गढ़ म्ह ले जाओ, अर कोड़े मारकै जाँच्चो,
    के मन्नै बेरा लाग्गै के माणस किस कारण उसकै बिरोध म्ह इस ढाळ चिल्लावै सै।”
  khz-khz: Roma geria vetali velena kamuna na gena melo evaikilarato, Paulo pia ago-agia,
    vetali talimara geria talu kapunai. E evaikilarato pia kwaria, e pia renagia rakagau
    galamanai ia vovetaina gelailai-veniana, pene varara.
  deu-TKW: befahl der Oberst ihn in die Burg zu bringen, und ordnete an, daß man ihn
    mittelst Geißelung verhöre, um herauszubringen, aus welchem Grunde sie ihm so
    zuriefen.
  zsr-NT: gna bëꞌë bönniꞌ blau naꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l luguꞌë Pablo
    yuꞌu zxön naꞌ. Lëzcaꞌ gna béꞌinëꞌ lequëꞌ laꞌguinëꞌ Pablo quië quíxjöꞌë le nacz,
    quië laꞌnöznëꞌ bizx quië naꞌ taꞌbödxyëꞌë cni queëꞌ Pablo bönniꞌ judío.
  lin-lin: mokonzi ya basoda apesaki mitindo ete bakotisa Polo kati na lopango ya
    basoda mpe babeta ye fimbu, mpo ete aloba polele tina nini Bayuda bazali koganga
    bongo mpo na ye.
  hns-NT: 'Tab thaana ke barkwa hoekoem deis kie: „Oke thaana me ledja, aur oke tjhatkoen
    se maarke poetjh kie kaahe khaatien manai log etana oedhoem kare hai.”'
  noa-E: chi comandanteeu warag Pablo cuartel ee ierrag arrpiwi wʉpi jaaujim. Pablo
    iek mag ich wʉbaadee, khan gaaimuata mag õor sereu thʉnʉmua i thõopi jaau nʉ a
    meerba jaaumkhĩir ajim aajem.
  eng-EMTV: the commander ordered him to be brought into the barracks, and said for
    him that he should be given a hearing with scourging, so that he might learn why
    they were shouting at him like this.
  mib-NT: Te ni ndacu general jniñu jeē na quɨ́vɨ Pablo ini cuartel, te ni cahān de
    jeē na stíchí soldado Pablo nde jiín cuarta ñɨɨ, návāha cujnúní ni general na
    sɨquɨ̄ cúu jeē ní candonda ñayuu un sɨ́quɨ̄ de.
  lif-NT2: आल्‍ल रोमि थक्‍पे़बाल्‍ले़ कन् निःसुआङ् पावले़न् तुरा हिम्‍सिगाङ् ताःप्‍माआङ्
    कन् मनाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ थेआङ् यहुदिहाॽ मे़अःक्‍ते़बाबे? लॽरिक् निङ्‌वाॽ
    खोःमा फाॽआङ् ते़ःम्‍भुक् याक्‍मा इङ्‌जाःङ् पिरुसिरो॥
  xnj-xnj: Mkulu wa msambi wa manjolinjoli avalagizi vandu vaki vampeleka Pauli mungomi,
    akavajovela vamtova michapilu muni amanya ndava kyani Vayawudi vakumywangila.
  mmx-mmx: Ketla leeme gomgo at limixin esep ga sak tiki limixin teren do dina lok
    ka ne Pol uto at loogu matmatkun, la ga tong i ridi do dinak pixis i xusu ti vuse
    ka ua lavasuun teren la leme Judaia diga vaase lolos tangarang i.
  cbr-NT: Usaría unicama 'ia isquin ca comandantenën anua suntárucama bucucë xubunua
    Pablo atsínminun quixun aín suntárucama cacëxa. Canan ca, uisa cupí cara a ñui
    usai sharácania quixuan nu ñuixunun camina Pablo rishquiti 'ai quixun cacëxa.
  tee-NT: Pus ju comandante acsni lakts'ilh ni chunch ixtalai ju lapanacni pus lana
    ajuni ju ixtaropajni ni catalhi'alh ju Pablo pulacni lacacuartel chai cata'ulanilh.
    Ju chunch ts'a ma cachivinilh. Canaulh tuchi ixtalhixcajich ju lapanacni.
  eng-LSV: the chief captain commanded him to be brought into the stronghold, saying,
    “Let him be examined by scourges,” that he might know for what cause they were
    crying so against him.
  cak-NT: Romari' ri comandante xu'ij chi ticuses-apo ri Pablo chupa ri cuartel y
    tich'ay, chi tuk'alajij anchique roma ri winak can yalan pa quichi' niqui'en chirij.
  pah-NT: 'Nurã soldados''g̃a nduvihavuhu''ga ga rerohoukari ongauhua pype. —Maranuhũrame
    g̃a hapukajuhuatetei ga rehe naerũ? ei ga. Nurã ga ei soldados''g̃a pe: —Penupanupã
    ga mbiara pira apopyra pyvõ tomombe''u ti ga nhande ve okote''varuhua, ei ga ga
    pe.'
  sja-NT: Mãpai chi soldaorã poro waibɨapa jaraji Pablo ateedamerã soldaorã temaa
    mãik'aapa wɨdamerã. Mãga ooji ichia ũri-e pada perã Pablopa jarada judiorã pedeede.
    K'ĩsiaji Pablo wɨdak'ãri, jarapidai sãap'eda eperãarã jãga k'ĩrau para bɨ iru
    ome.
  xed-xed: 'Tsaya kəl mghama sludzi ka mnay kazlay: Klaghawakla ta Pwal da həga, ka
    ɗawanapta kuni ta vli nda sləvu, kada snaŋta lu ta skwi ta kəl na mnduha na ka
    hla wi mandana na ta ghəŋani na, kaʼa.'
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱sahnda da̱ cúú jefe soldado cán chuun ña̱ ná jáqui̱hvi
    na Pablo cán ini vehe soldado. Ta tá na̱ndi̱hvi da já na̱sahnda da chuun ña̱ ná
    jácaxáhan na da̱ xi̱hi̱n churú níi̱ já ná na̱hma̱ da̱ ndía̱ na̱caja da ta ndá
    sa̱ha̱ quéa̱ ndícui̱ta ña̱yivi cán xi̱hi̱n dá.
  gfk-S: '@see-verse:ACT.022.023'
  bmu-bmu: Mewö aketka Rom eŋgö suahö galöm bohonŋan jim kutuiga yarö azi yeŋön Pol
    waŋgita anda yarö azi yeŋgö ain kiripo uruŋe alget. Kiripo uruŋe algetka Juda
    yeŋön i wanigöra aka göju memba qetzei, miaŋgö könaŋi mötmamgöra kewö jim kutuyök,
    “Iŋini mönö Pol memba ihilek wahiŋambuknöŋ qeba qesim waŋgigetka könaŋi aukŋe
    jii mötpin.”
  dgz-dgz: Ita yamewa Pol ware pa muga amopen diamon. Ita nagirewa Pol waran pa gwanap
    amone. Gwanap tauane, Diu nagirewa Pol inap ugu gangan anu senao manega waiwanumune
    tavewa anupen menan ita yamewa Pol gaut gapan kaimakaet topen diamon.
  eng-GNV: The chiefe captaine commanded him to be led into the castle, and bade that
    he should be scourged, and examined, that he might knowe wherefore they cryed
    so on him.
  zaa-NT: Làniana beni comandantea mandado gúga'a cą Pablua le' cuartel ą'hua qui'ni
    a fuerza de iyàa' bi nna quixá'a bi biỹa lóni'a qui'ni ribetsi yà'a cą anía contra
    labi.
  eng-WEBSTER: The chief captain commanded him to be brought into the castle, and
    bade that he should be examined by scourging; that he might know for what cause
    they cried so against him.
  guh-guh: Nexata vajabitsaë pepo pevetsinë, comandante, pijajivi itoroba Pablo pecajonenexatsi
    vajabitsaë pijaboyalia. Comandante itoroba pijajivi Pablo picani pejumatitibabenexatsi
    penaconitsivi pejumaconitabiabimacata. Bajarapacuenia picani Pablo exanaejitsiatsi
    Pablo petsipaebinexa vajabitsaëjavabelia xua yabara judíovi neconitsiaya pinijicuenia
    vavajai tsaponae Pablo yabara.
  bon-bon: Siige, pui cubu mopeyame te piba mene jejemige teeme biname bine Paulo
    ne acaname cubu biname bime kokre mete cabu me. Tabe teebibine jejemige Paulo
    ne adnaname teeme bau ca umle päpäname Israela biname cina ngena tääpume ala abayaninisi
    teeme poto cidi me.
  nhw-BL: Huan nopa hueyi tlayacanquetl tlen nochi soldados quiijto ma quihuicaca
    Pablo calijtic. Huan quinnahuati soldados ma quihuitequica Pablo ica cuahuasastli
    hasta quiijtosquía quenque nochi israelitame nelchicahuac quicualancaitayayaj.
    Quej nopa quipantise catli melahuac.
  mgw-mgw: Kolongosi ywa yesi aamulise bandu bake bampeleke Pauli nkati ya nyumba
    ya banayesi, aalagi panga bammese mikwasu mpaka aabakie kitumbu sa Ayahudi kumpangya
    ndu'ti.
  swh-ONEN: yule jemadari akaamuru Paulo aingizwe kwenye ngome. Akaelekeza kwamba
    achapwe viboko na aulizwe ili kujua kwa nini watu walikuwa wanampigia kelele namna
    hiyo.
  wbi-wbi: u jemedari um'baha akalaghila u Paulo iise ku lilanga. Akalaghila aposevue
    kuno ikopua ifiboko, kuuti umwene jujuo akagulr kuuti nakiki vikun'jeghelela anala.
  bba-bba: Romun tɑbu sunɔ wi, u woodɑ wɛ̃ bu kɑ Pɔlu dɑ sɑnsɑni ɡbɑ̃rɑruɡiɑ sɔɔ bu
    nùn sɛni so sere u kɑ ɡem ɡere. Domi u kĩ u ɡiɑ mbɑn sɑɑbuwɑ bɑ nùn wuremɔ mɛ.
  eng-KJVCPB: the chief captain commanded him to be brought into the castle, and bade
    that he should be examined by scourging; that he might know wherefore they cried
    so against him.
  kgk-NT: 'Upéixa ramo coronel he''i ogweroike hagwã Paulo-pe koty-py: —Embopi mbopi
    íxupe eremonhe''ẽ hagwã, he''i. —Omombe''u ramo jaikwaa hagwã, Mbava''e po ojapo
    ra''e, mbava''e-gwi ijayvupa hese ra''e ipoxy-vy hikwái. Embopi íxupe omombe''u
    hagwã gwembiapokwe, he''i soldado-pe.'
  waj-waj: 'Kagaari kagaariida varuduu Roomaa rapira kieetaivo ari ngiaammuauya tuduu
    inna vitada ngiari nnauvakira viravai. Vida ngiari nnauvaki yapa kiooduu iya kieetaivo
    iya tunoo: Inna ripiikio Yutayaiya innara pinaa kua kiaa oyaivaa ariinoo tinai
    ta rikiaaravee,'
  cpy-cpy: 'Ikanta reewarite rowayirite wirakocha, ikantanakiri apaani rowayirite:
    “Paanakiri inthomoeki irika, apajata-wakiri ikamantan-teerori oeta iñaawaetakiri
    rowatsimaan-takariri isheninka-paeni.”'
  mpx-mpx: Yaka tolohaveyan wali tologugui i ba Pol nihi pwatanik wali baleka. Inoke
    i baek tolohaveyan elal i ba, “Nuku nibinibi o, nuku nelnel o, inoke ni ba pamasal
    hauna kaiwena gamagalau hi huga elana ge hi yogayoga ola o.”
  wbp-wbp: Kuja-jana jintangku yurrkunyukungarduyurlu wiringki nyangu warru purlanja-kurra
    manu jurdu kijirninja-kurra, ngulaju-jana wangkaja nyanungu-nyangu-patuku yurrkunyu-patuku,
    “Kangkarnili Puurluju kaninjarni-kirra nyampu-kurra yuwarli wiri-kirra! Ngulangkanyalu
    pakaka ngalyipi-piya-kurlurlu! Ngulaju yungu-nyarra marda yimi-ngarrirni nyarrparla
    kalurla yapa panu jangkardu purlami.” Junga-juku, Puurlujulu kangu kaninjarni-kirra
    yuwarli-kirra yalumpu-kurra, manulu wayurnu Puurluju pakarninjakungarntirli. Ngula-kujakuju,
    Puurlurluju wurra-maninjarla payurnu jinta-kari yurrkunyukungarduyu, “Nyarrpaku
    kankujulu jangkardu jungarni-jarri pakarninjakungarntiji? Kulankujulu ngulakungarntirliji
    kangu kuwurtu-kurra-wiyi yunguju ngulangka-wiyi kuwurtukungarduyurlu wiringki
    miimii-nyangkarla ngurrju-japa marda, maju-japa marda. Ngajujurna warlalja ngurrara-jinta
    Ruumukuju yapa. Kujarlaju, kulalpankujulu ngajuju ngalyipi-piya-kurlurluju pakakarla
    kuwurtu-wangu-jangkarluju.”
  luo-luo: jaduongʼ lweny nogolo chik mondo oter Paulo kama jolweny odakie. Nogolo
    chik mondo ochwade kendo onone kuom gima omiyo ji goyone koko kamano.
  nhe-NT: Huan nopa hueyi tlayacanquetl tlen nochi soldados quiijto ma quihuicaca
    Pablo calijtic. Huan quinnahuati soldados ma quihuitequica Pablo ica cuahuasastli
    quema quitlajtlaniyayaj tlaque tlen ax cuali quichijtoya para melahuac quimatis
    para tlen nochi israelitame nelchicahuac quicualancaitayayaj.
  aii-aii: ܗ̇ܝܓܵܗ ܦܩܝܼܕ ܠܹܗ ܪܲܒ ܐܲܠܦܵܐ ܕܡܲܥܒܸܪܝܼ ܠܹܗ ܓܵܘ ܩܲܠܥܵܐ، ܘܦܵܐܹܫ ܡܸܚܝܵܐ ܒܫܵܘܛܹ̈ܐ
    ܘܨܘܼܚܨܝܼܵܐ ܕܝܵܕܹܥ ܗܘܵܐ ܩܵܡܘܿܕܝܼ ܐܢܵܫܹ̈ܐ ܗܵܕܟ݂ܵܐ ܡܲܩܘܘܼܚܹܐ ܝܗܘܵܘ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Aasii Rome-maġmiut atanġata iñugikkani tiliñiġai Paul itqutitquplugu aŋuyyiuqtit
    inaatnun tillisigiplugu ipiġaqtuquplugu iḷitchuġiniaġlugu suvaata Jew-ŋuruat qinnallapiaqtilaaŋatnik.
  msb-msb: An pinakanamumuno naman san mga suldados nagsugo na darhon si Pablo sa
    kwartel, tapos bunalon siya agod maaraman ninda an kamatuudan kun nano kay nagasiriyak
    an katawuhan kontra sa iya.
  cpa-NT: Jøng² ca¹jmo¹ juu¹³ hlég² héh¹ ca¹tai¹dsa Pablo dsi²néi². Ni³ jøng² ca¹jmo¹dsa
    jǿg³ bú²dsa. Hniu¹dsa he¹ Pablo jǿg³ he² ca¹jmo¹dsa, he² løa¹ ca¹lø¹hné¹ dsa²
    jue¹².
  dso-dso: ରମିୟ ସନିଅମନର୍‌ ମୁକିଆ ପାଉଲ୍‌କେ ଗଡ୍‌ ବିତ୍‌ରେ ଦାରିଜିବାକେ ସନିଅମନ୍‌କେ ତିଆର୍‌ଲା
    ଆରି ଜିଉଦିମନ୍‌ କାଇକେ ତାର୍‌ ବିରୁଦେ ଆଉଲି ଅଇଲାଇନି, ସେଟା ଜାନ୍‌ବାକେ ପାଉଲ୍‌କେ କର୍‌ଡା
    ସଙ୍ଗ୍‍ ମାର୍‌ବାକେ ଆଦେସ୍‌ ଦେଲା ।
  meu-meu: Una dainai tuari biaguna badana ese ena orea taudia e haduadia, Paulo na
    kohoro lalonai bae hakaua vareai, unuseni ai bae dadabaia, bona bae nanadaia,
    unu e lolo henia tomava anina be dahaka.
  yva-NT: Umba nait akari akoe umawe po ratantona pare, “Animaisye mi Paulus po raveti
    ngkakainoanive wirati vatano wanuije so wunantanare somaisy?” Weti po naite inta
    matutir wo Paulus augave siso no awa yavar indamu wo anajobe. Pare, “Indati wapo
    kaijo waije veano anepat indamu wapo antitidi soowabe ra po apa ana dave ti ngkakaije
    raura.”
  dgc-dgc: Ey tu kapitan, éy pinasdép na ti Pablo to kwarter, sakay inutusan na du
    sundalu na a balbalén de siya, monda ipagtapat na dide éng anya i kasalanan na,
    éng bakit mégingél du Judeo diya.
  zpm-NT: Dzigo psëëb meṉ rnabey co Pabl leṉ yu co, ni bnabey me grë meṉguiib co quiṉ
    zho Pabl, zeeṉa cueero Pabl dieṉ pe nac ncuaaṉe beeṉ Pabl, zha nac ne scataa rac
    grë miech co lo Pabl.
  hix-NT: Àro ke, bàn kom yaka Pawru yarhoy hatà, arymano ynye ro komo yohà. Àsok
    tawro hana nàrwonatxow ha, moson hoko, kekon hatà, tàwya rma. Pawru yanhànà hutwahra
    rma nehxakon hatà. Àro ke, onà wyaro nkekon hatà, arymano ynye ro komo wya. Àhpohtxoko,
    oskarymatxho me, kekon hatà.
  sim-sim: Urik komanda oto or mbarik awun unda ma ondo Polin li laha aka lihik limu
    la layira. Aka lihik li lalayi oweshirik komanda oto ormu hishira, �Mbere mendem
    or ushiwak hulaima nokopma orin li waplelenaha li mandingormekwak li mbaw?� Karem
    or hishihi Polin li warmblashikmba normu mbara. Unak kormbak or sawekmbahan.
  npi-ULB: सेनापतिले पावललाई किल्लाभित्र ल्याउन आज्ञा गरे । उनले तिनलाई कोर्रा लगाउँदै
    सोधपुछ गर्न आदेश दिए, ताकि तिनीहरू उनको विरुद्ध किन त्यसरी चिच्‍च्याइरहेका थिए
    भनी उनी आफैँले थाहा पाउन सकून् ।
  cgc-cgc: Pasugo ta kumander iya an na mga ittaw na paselleren Pablo i naan ta kampo
    daw kastiguon aged magsugid kanen i man-o tak gasinggit mga Judio an na kuntra
    ki kanen.
  tim-tim: Hain akbiâ aregât tembe lokoyeŋgât humoyeŋande makto tembe lokolupŋande
    Paulo mem emet kâlegen âgâyi. Akto luâk humo arekŋe, “Gain gaingât akmâ biwiyeŋân
    tuk tuk ewuyektâp aregât keiŋe makmâ miawakto nâŋgâwegât handomŋe oreŋet.” dâm
    makyeŋgiep.
  yor-yor: olórí ogun pàṣẹ pé kí a mú Paulu wá sínú àgọ́ àwọn ológun. Ó sì pàṣẹ kí
    wọ́n ó lù ú, kí wọn fi ọ̀rọ̀ wa lẹ́nu wò, kí òun ba à lè mọ ìdí tí wọ́n fi ń kígbe
    lé e lórí bẹ́ẹ̀.
  wos-wos: Yakisawuréndaka dé xi warekwa duna néma du déka duré wa, “Wun duré hura
    nana geré wulayitanguni. Wulaaye déré rami wali yoombu xiyatanguni. Métaka we
    wunde Judana du di wungi hambukmbu wata déka hélék ya? Guni déré xiyaata déré
    wakwexékétaka wun jooka xékélakitanguni.”
  emp-NTPO: Maʌ̃ bẽrã sordaorã boro dji dromaba jarasia Paulora sordaorã duanabada
    ded̶e ed̶a eded̶aped̶a soaba ud̶amãrẽã. Mãwã obisia Pauloba jaramãrẽã cãrẽ cãrẽã
