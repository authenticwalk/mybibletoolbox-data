    mwia kyapara hiate, E nanra utu kyaaratave nraakye qoravanto qua aakyara ti variavo,
    tivaroma mwiva nai qua okyara qovarama kyairata riaate, tiro.
  yrb-yrb: Eno utaba ami yawoeta dera amarama weiro Foro ami uwaranu su ubarero woure
