  taw-taw: Anɨgelak, bɨ chɨm kadɨŋ gep bɨawl yɨbɨl ak, bɨne ogɨnap kɨlop agak, Bɨ
    anop dad kal mɨgan amɨl nag dɨl tapɨn pakem, binɨb okol taynen nop takaw awl agebal
    jɨj ak, nɨbop agonɨmuŋ agak.
  jic-NT: Militarpan jis jepa püné tjinyuca na yupj nin la tjajay, jis tjijyü'ta militarpan
    jilal jis la cuwis Pablo lal militarpan patja nt'a. Tjijyü'ta mo'o la süp jupj,
