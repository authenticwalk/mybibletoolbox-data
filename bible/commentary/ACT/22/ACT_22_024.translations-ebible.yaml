  eng-WEBU: the commanding officer commanded him to be brought into the barracks,
    ordering him to be examined by scourging, that he might know for what crime they
    shouted against him like that.
  gnw-NT: Jayave sundaro reta juvicha oyocui sundaro reta uruique vaerã Pablo jae
    reta yugüɨreco vae pe. Jare oyocui vi uinupa reta vaerã chicote pe upɨrandu chupe
    reve, uicuaa cavi vaerã maera ra tenta guasu pegua reta iñeeãta jucuarãi icotɨ.
  mux-mux: 'Aku-siku tiring kanu-kene ami-yimanga yi-nuimele-ni nimba mele: “Yili
    eninga lkuna liiku meku pai.” nirim kene meku sukundu puring. Kanu-kene yi-nuimele-ni
    ami-yimandu nimba mele: “Yambuma-ni nambimuna yunu-kene arerembi kolku aku-siku
    nangale toku nikimilinje piliamili nimba para sipili akiliinga yunu ka-pulsa-ni
    toku walsiku piliai.” nirim.'
  maj-NT: Kui nga b'a̱ kitsúhu nda̱ jun k'aku̱ Roma̱ nga n'e̱kjas'en Pablo̱ má b'entu
    já juu̱n. B'a̱ kitsú nga s'e̱he̱ tu̱ xi ku̱i̱tsu̱yaha á b'a̱ ts'ín tíi̱ncha kjintáyanehe̱
    ra̱ xu̱to̱.
  bkq-NT: 'Kurâdo arâ aidyly tientuo myani komandanty tyzodadury modoram aguely: —
    Eydâ kydatoram merâ uguondo sataungâ. Târâ ise mampiogulymo, inakanhe adâitobyry
    nhegatuhoem. Egatuze lelâ keanra, toenzepa mawânkâ judeu domodo eagâ iewiâky —
    kely.'
  kue-kue: Yegl eriko kimbirnem sutno kande moglkwa dungo ana kimbirmonem Pol auro
    yend kimbirnem toglno suna eingwa. Ana Pol pre yomba kaglkane pond ingwa i mambuno
    sraglpre erikwa i ye piragledi pre kimbirnem kumba sindre krapeglmbi ana mambunomo
    kaima diporambe dungwa.
  cot-NT: Irira imajirote coaretajia yoguijajianaqueri intsompogui intavaacaantajiaqueri
    cameetsanijite incanquequeate taa opajita icatsimatimentajiaqueri.
  bnp-bnp: Lakea a ubu i taki e huriki a nugumaheto ri gi turaria e Paulus ge lakea
    na roho ne ria. I taki ria ri gi lagua, ri gi nanea vona e huriki, i navai i madihi
    a hatene ria, ri ta hateka maia.
  apn-NT: 'Hãmri nhũm pôristi krãhtũmja tee ri ã mẽ kot amnhĩ nhĩpêx anhỹr ã mẽ omu
    nẽ mẽ kapẽr ma nẽ pôristijê mã kapẽr nẽ mẽ kãm: —Kwa tanhmã na we jahti amnhĩ
    tomnuj to nhũm mẽ ã kamã gryk tỳx anẽ? E mẽ tokyx ixkre hwỳr ho axà nẽ mẽ htak
    xà ho htak kê mẽ pamã tanhmã amnhĩ jarẽnh to. Anẽ.'
  ctp-NT: Kanꞌ chaꞌ ngulo xꞌnan sndaru tñan chaꞌ tsaa loꞌo sndaru ꞌin presu niꞌ ñaꞌan,
    chaꞌ jwiꞌin sndaru ꞌin yu loꞌo ti kijin nu ndukwa chkwan loo. Kuꞌni neꞌ ngwañaꞌan
    chaꞌ bra kanꞌ xlyaa yu katsaꞌ yu nchga chaꞌ kuxi nu yꞌni yu, ngwa tiꞌ xꞌnan sndaru;
    katsaꞌ yu ni chaꞌ msiꞌya ꞌa nten kichen.
  opm-opm: Ihaptin ami ire duupteinap han oh orhe han ihirnong Gur Por ohnong guragure
    papten doho dahnong prona. Prosa maire ohe boknong mar ma akit mengtei singargasi
    hat gosporipti ohe meng duuptei oh ha ritinoh rim gur kasip nang ohsi sutinmur
    pongop.
  bvr-bvr: Lika an-gata bunggawa burrwa Rowm an-guyinda an-dakal a-wena burrwa aburr-yigipa,
    “A-lay, aburr-guna an-nga nula aburr-jabarrchinga aburr-jirra? An-guna a-yinmiyana
    waygaji? Wurra wupa bubu-ga, bubu-jurrburaykujama nuwurra a-wengga ana-gorrburrwa
    a-yinmiyana werra a-negiyana.”
  wal-wal: '@see-verse:ACT.022.023'
  zad-NT: Na' beṉ' wṉabia' c̱he soldadka' bene' mandad wloogake' Páblona' gana' zoa
    lill soldadka' na' wit c̱hingake'ne' kwenc̱he wi'e dill' bin bene' daa zi'te chllaa
