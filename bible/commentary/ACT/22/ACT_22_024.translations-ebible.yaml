    wajach'acorkancu, chayta.
  tnc-tnc: I'suᵽaka nabaamaka ĩawa'ri, surara ĩᵽamaki kisurararãkare nawi'iarã Ᵽablote
    ke'ekãkawa'rirũjeka. “¿Dakoa oka imamaka, ᵽo'imajare mire ã'mijĩayu?”, ãrĩwa'ri,
