  isn-isn: u mukomoli nu mukulu akalagiilya uPaulo waletwe mitando. Akalagiilya wakoligwe
    kunu wazekuwa i mikoha, iti u ng'wenso mukola walinge ku niki ai atulaa akumuzogoelya
