  ter-NT: Enepone payásoti húndaru pahúkoti po'ínuhiko húndaru, pahúkoa ûrukeahiko
    ne Poûlu xoko óvohikoku ne húndaru. Pahúkoamaka yehepóke'exoati maka enepo epemá'ikakana,
    okóyuhone váhere ítuke évotikokonoke, kóturihikinovokemaka ne jûdeuhiko.
  bmr-NT: Jaanegui ihamocasimɨnaa aivojɨɨbo tajɨɨbauhi Pabloco cɨvojafaño isatyequi.
    Jaaboro saatohoco tajɨɨbaubo Pabloco niivɨgai meeheri ihaamɨqui. Jaaneri ijɨɨbeguequi
