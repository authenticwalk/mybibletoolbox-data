    wei, isu muawete uawero ba sina webiro nauma wei.
  maa-NT: Jè xi̱ta̱ sko̱‑la̱ soldado, kitsjaà o̱kixi̱ nga tsasíjna'ya Pablo ya̱ cuartel;
