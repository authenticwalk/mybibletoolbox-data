    ami yanda yene tupa lamawuato, Poloto mana koo andoko minapia-kola, Juta yame
    wandakali tupamane bala omeakale leyai loto, bala tane nanima langeakalenga, yakamato
    bala kunju-mane peyalapa leaipia.
  qul-NT: Chayta ruwaskancuraycu comandante mandarkan Pablota cuartelman pusaycunancupaj.
