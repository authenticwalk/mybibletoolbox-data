  fuf-fuf: Onsay hooreejo dental suufaaɓe ɓen yamiri yo ɓe naadu Puulusa ka nder daaka
    suufaaɓe ɓen, ɓe landora mo cabbi fii andugol ko honɗun wonaa sonkireede nii fii
    makko.
  mwc-mwc: Kata abiya badana i kaobiyoyobanisi Paul sita naveyei abiabiyisi asi ku
    yove. Ba i wonisi kata sita ravi ba sita kuiri awaika kairavina, Jew biyisi kurina
    nikasike si parapara.
  bhl-bhl: Kesomeliwi, wonuk so kunum biim emisik kak kunum be “Kunum beelo kuluko,
    nukalem am da kolewina! Kolewsomi, sok so bitit butut keleweko, ‘Kanebe eisneng
    beem mongom kame nulo kilele bokoyema!’, dangoliwka!”, yangse te.
  ons-ons: Ea wane kawali ware ware ŋetne suaineŋo raki, eŋe Paulo kawali ŋei eŋane
    mat koto ma waketkoi, pakimo eŋe morapŋo dime ka more kineinane qesonkakoi, so
    kawali ŋei ŋetne eŋe det lukeakane kawali ŋei edane rake, ŋei ŋerep eŋe kine onoka
    wane Paulo wane ŋabaka more wet gerep so don aro suaine boka more, Paulo yale
    okankamami.
  con-NTPO: Tsama attepa coronelja manda Pabloma ca'niañe sundaro ettinga tseni ma'ppipa
    tise injama'choma somboen'faye, tise jongoesuma tsinconsi aindeccu tsa'caen fundo'je'fa'chove
    atesuye.
  ghs-ghs: Peitemi soopara minai hiiremi qaa abi nokoi Pauro naga nokometa aima peiteta.
    Obetemi abi noko naane quba sookateo oho khooba nookakoiqi qaa sooparai gouma
    teetare hiireta.
  peg-peg: ହେ ଏଚେୱେଡ଼ାଲିଂ ହାଜାର୍‌ ମେଲ୍ୟାର୍‌ ହେୱାନିଂ ଗାଡ଼୍‌ ବିତ୍ରେ ଅଦେଂ ବଲ୍‌ ହିତାନ୍‌,
    ଆରେ, ଲକୁ ଇନାକିଦେଂ ତା ବିରୁଦ୍‌ତ ଏପେଙ୍ଗ୍‌ କିକିରାଡିଂ କିନାରା, ଇଦାଂ ପୁଞ୍ଜେଙ୍ଗ୍‌ କାଜିଂ
    କର୍‌ଡା ଇଡ଼୍‌ନି ହୁଦାଂ ତା ପରିକ୍ୟା କିନି କାଜିଂ ବଲ୍‌ ହିତାନ୍‌ ।
  txu-NT: Nhym kam krãkamngônh nhõ bẽnjadjwỳr me omũn arỳm õ me jamã 'ã karõn kum,
