    en mihn Jew‑ok ahr rahrahu apel palpallan ih.
  zac-NT: Iurní gunibëꞌa capitán caguëuꞌ rall Pablo laꞌni cuartel. Nu gunibë́ꞌall
    guëquëꞌë hiaguë ra suldadë lëꞌë Pablo con chicuti parë guëquebi Pablo pëzielú
    gurushtiá ra mënë cuntrë lë́ꞌëll.
  kyg-kyg: Ati vayaꞌaiteꞌmo yagaino neꞌapateya hogote vekamoꞌa, Lagae yafa nopiꞌmo
    avalelita haitapa Yu vayaꞌmogi apano neꞌaeꞌa amagigefeꞌmo huꞌnaya gemo aepaꞌamo
    laha paisigeta afisunafeꞌmo amagiyo, huno hapa paiꞌniye.
  kmk-kmk: Utdiyon imbilin dit ap-apun dat suldadu utdat tagu na un ilnok da si Pablo
    utdit kampu da asina imbaga un sabisabidan da un imusan daḻapnu matigammuwan da
    nu apay un amod dit mampapakuy dat Judio kan siya.
  cao-NT: Jatsi quiha cuartel qui comandanté Pablo jicomaniquë. Jicomaxo tsi quiha
    Pablo ja rashacasniquë jabija ca yoamaxëna.
  bbr-bbr: Kiro marai roat akan ro näwäu nukas kiro keserna apwarea, kon marai roat
    awaronuk, Pol akan owa imäi tonoin. Roasiret owon Pol pak kasiaka pera äienuk,
    rowaun kon marai roat ak Pol mänkäsir owaun awarowon.
  inb-inb: 'Chasa kawas­paka, chi man­dagka sul­da­du­kunata nirka: —Kam­kuna ka­diruma
    chi runata iaiku­chispa, mana lla­kis­pa­lla asutii­chi, pai kikin willa­rin­kama:
    ima­manda­mi paita chasa kapa­ri­nakú.'
  hrv-hrv: zapovjedi tisućnik da Pavla uvedu u vojarnu pa odredi da ga bičevima ispitaju
    kako bi doznao zašto tako viču protiv njega.
  box-NT: Á ɓa dásíwá kuure ɲúhṹso nɔn le ɲii le ɓa ɓua a Poole zoo dé ɓa
    dásíwá lún yi, à ɓa ha a lè hã làbàaní ò o zéení bìo ó o wó á
    nɔn ɓa zã̀amáa wee wãamakaráa o wán kà síi.
  ote-NT: Nepʉ nura da̱nga nda̱ gá soldado bi manda da jotꞌa ra cu Pablo ja ra cuarte,
    ne bi manda dra fɛtꞌi pa da ma̱hma̱ te ma tsꞌoqui xqui ꞌyøtꞌe, pa njabʉ da ba̱di
    hanja mi pø yá cuɛ ya ja̱ꞌi con gueꞌa̱.
  wnu-wnu: 'Abari yogorau munon wurinou gigit eng der wonou yurau wurinob qamar: “An
    munon eng mot ininou munait isar. Isub bunom taut qas waramb wogub qebi gaiar.
    Geari wo meimi qomon boru ger aba Yuda mom gumotoab waramb ebet igour qi.”'
  zam-NT: Le' comandant na, mnibe' loo solndad par mbe' solndad Pab le'n cuartel.
    No mnibe' comandant tin solndad Pab par ta' Pab cuent chonon susque' nazab mbez
    yèe mèn cón che'n Pab.
  zyp-NT: raekeh bui taco raekeh sahlo khah Paul cawh raekeh sahlo aa ungnah lang
    khah seikhui law a tah he. Ruitapung khei tuh la, zecawtamaw zawpui tah ma hrahei
    aa yso tahpaw hni khy nápawtah khei bia va hae law a tah he.
  sey-NT: Yoꞌojëna, soldado huëꞌena Pablore coni ca̱ꞌni mepi siꞌsejë̱ꞌë. ¿Siꞌsejëna,
    quëaja̱quë i̱ coꞌaye yoꞌoseꞌe. I̱quere yoꞌoquëna, ai sa̱ñope cayeꞌni? Asasiꞌi
    caquë cua̱ñepi, Coronelpi.
  nvm-nvm: '@see-verse:ACT.022.023'
  mps-mps: Tama te Rom ami tobolu bidigo aga enesigi bidi dabebolo te po tama wali,
    “Dagego Pol dago bomai be tomoba odasa asao,” wali. “Dagego aga bono kęnama,
    keloago elao,” wali. “Keloago elama, agai te Juda dabego agade te moni po dagą
    wabo page agai dabolo pusa mawaibao, agai tibo po wagobeo,” wali.
  pab-NT: Hatyaoseta sorarenae xekohasehare Paulo xaisoakisakeheta aoka sorarenae
    tyaonitere hanako nali. Emokonasetyaka aoka, xakai maheta xoare hiyeta xamani
    judeunae kirawanetene hoka kawiyalijiterene tahi.
  llg-llg: Leꞌdoeik malangga soldadu nita hataholi la sila lamue lalan seli, boe ma
    ana nadenu ana palenda nala hela Paulus leni kota-musu leu, fo ala filun suek
    ana mboꞌa ana tao nasala hata, losa hataholi Yahudi la lasuu tao lisan.
  kyf-kyf: Wlɔmʋʋ 'slʋjaa -kanyɔ 'kadʋ nɛɛ, wa 'pa Pɔlʋ 'slʋjaa -budu 'kadʋ zɔ. Wa
    'ka ɔ sɛlɩ, 'ɩn gbʋ -we ka 'gbʋ nyɩmaa -zlo mɩa sa ɔ 'wluo 'kpɩlɩda, ɔ 'ka we
    gba, 'ɩn -mɔɔ 'ka we 'nʋ.
  tpi-tpi: Olsem na namba wan ofisa i tok, na ol soldia i bringim Pol i go insait
    long haus bilong ol. Na namba wan ofisa i tokim ol soldia long wipim em na askim
    em long as bilong dispela trabel. Em i laik save gut, bilong wanem ol manmeri
    i belhat na i singaut strong long Pol.
  mih-NT: Tacuan ta i catyi ra cu nuu sii zandaru vatyi nacundyaca zandaru sii ra
    Pablo sisi vehe. I catyi ra cu nuu sihin inga zandaru vatyi cua cañi ra sii ra
    sihin cuarta ndya cua nacatyi ra ñaa cuenda cana saa xaan ñiyɨvɨ. Cuñi ra cu nu
    coto ra ñaa cuatyi cuñi ñu sihin ra Pablo.
  qvh-NT: 'Sayno niyaptinmi Pabluta cuartil rurinman yaycaycasir say comandanti soldäducunata
    nergan: “Cay runata castigayay. Sayrämi wilamäshun imanir paypa contran runacuna
    sharcuyashgantapis.”'
  kms-kms: Muq ami mingg yumbui te nari ei Pol mitanyi ami mas pe mar mo. Ni nari
    ni mitanyi mar mo yas muang di pengu mindig ei muqond pughe kin ningg bu wute
    Pol ruqoind riri.
  agn-agn: Animan nanobol tang komander ong mga sondalo ang ekelan si Pablo ong kota
    ig patakan tang palo asta indi tanandia magbeg mga angay maning ta si tang initeg
    tang mga taw kontra ong nandia.
  nhi-NT: in soldadohueyitlayacanqui otlanauatih maccalaquican Pablo itich in ueyi
    cali den soldados, uan mactacapitzocan mactlahtoltican, uan ohcon icmatisqueh
    tleca pohtzahtzih ohcon ica yeh.
  ttc-NT: Yaji te k'ulul mandad kye soldad oxik tq'uma' tzan tox si' te Pa'k tuj kyjay
    kye soldad. Yaji oxik tk'ulu' mandad tzan tqet poq'cha' tzan tjatz tq'uma' tistil
    tuq kye xjal b'an nkyelab'un tuq ti'j.
  dan-1931: befalede Krigsøversten, at han skulde føres ind i Borgen, og sagde, at
    man med Hudstrygning skulde forhøre ham, for at han kunde få at vide, af hvad
    Årsag de således råbte imod ham.
  kwj-kwj: Ete wowani au anaye hima lei apukolaka sawewani Pol ni wu ra ra ele au
    anaye hima lei aka we tokwe ya rini wu rakaru. Wosini ele ri au anaye hima leni
    ya ri sawe, “Ma rini ku tanambwawa mwanji mu ti sa ri sawe.” Rini norukweni ri
    hambwa ki, hinde wowani kale hima ata wu gindani Pol ni kale sumbu hinga wu wosindau.
  vie-OVCB: Viên chỉ huy trưởng ra lệnh đem Phao-lô vào đồn, đánh đòn để ông khai
    tội ra. Viên chỉ huy muốn biết tại sao dân chúng la hét.
  kze-kze: Árómáani-anondako i-kwáásíyávéna séna áí'mae'a kentí naaúmpa'a íyóro súwasa
    mirá uwaná séna Pórombo áwíruku'a náíyana Yútaa-kwaasi tááigona ááimba sínata
    ísáano súwasa
  mpj-mpj: Jantulwintikajaku maajalu wajarnu-jananya winira katira Puulpa, mayangka
    yinjayiti. Ka maajalu purtu kulirnu, “Nyaakuya martukaja wirrilyirrini, Puulku?
    Mayitpirna pungkunyjangka wajalkurni.” Ka maajalu-jananya wajarnu, jantulwintikajangka
    Puulpaya wiipuwintilu pungkuraku.
  lbk-lbk: ya ket infilin nan ap-apon nan kakapitan ta iyeycha si Pablo is kakwartil,
    ta masaplit engkhana'y ammowencha ken siya nan chadlos khotok nan mamogfokhawan
    nan katakhotakho ken siya isnan kag todi.
  mto-NT: Vanꞌit tseꞌe je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱miijl je̱ tojpata̱jk,
    je̱ꞌe̱ tseꞌe du̱yakjatya̱jkiju je̱ Pablo je̱p joma veꞌe je̱ tojpa cha̱a̱nada.
    Je̱p tseꞌe du̱ꞌukyakjavyo̱puvaajnji ku̱x je̱ꞌe̱ veꞌe cho̱jk je̱tseꞌe je̱ Pablo
    du̱ꞌavánat pa̱n tya̱jxeꞌe je̱ nu̱may jayu ma̱kk vyaandi, pa̱n tya̱jxeꞌe ma̱kk
    choꞌoxpá̱kjada.
  bzh-bzh: Nebë saga lob alam-beġö-yi alaj nër bedeḳo Paulus loḳ ya hir ḳatum
    ayo. Genër vu sir ving bë debeek yi in denatöḳ jaḳ degwa sën alam Yuda denetahi
    ġaġek ya niḳelap raḳ yi lo.
  guj-2017: ત્યારે સરદારે તેને કિલ્લામાં લાવવાની આજ્ઞા કરી, તેઓએ કયા કારણ માટે તેની
    સામે એવી બૂમ પાડી, તે જાણવા સારુ તેને કોરડા મારીને તપાસ કરવાનું ફરમાવ્યું.
  jvn-NT: Kumendané terus mréntah ngongkon nyekel rasul Paulus digawa mlebu lan ditakoni
    nganggo petyut, supaya ngerti apa jalarané wong-wong kok pada pating brengok lan
    nindakké sing kaya ngono marang dèkné.
  byr-byr: Yɨlamarasɨꞌnaawɨna kyeꞌ Romɨyai aawɨlasaraavɨ maremwaaide naangei yawɨꞌna
    “Juyara aꞌmwe sarɨne jaka kayaaꞌnanyaꞌ beꞌna dɨvanɨgava? Sareꞌna sarɨ tamaana!”
    daka gamɨreraavɨ naanga wɨdaꞌ “Kaavɨlyaꞌ beꞌna dɨvanɨgava jakeva? Angevɨna yarai
    makwopɨjɨ wɨlyabaalyɨ duramyɨla sareꞌna!”
  ian-ian: Romba lɨga yaa njambwi nyan soldia kat wandɨ. Pol kat kwutaa ngwutna ngayat
    agiyamba ngwuk. Ndɨ kat viyaga Judana nɨma vat yilɨnja vatna angwa ndɨ kat wagala
    waa wandɨ.
  hun-hun: megparancsolta az ezredes, hogy vigyék a várba, s korbácsütésekkel vallassák
    ki, hogy megtudhassa, miért kiabáltak úgy reá.
  mcf-NT: Adnubien, Cuesunenushe shubu nuntan buanta, quequin sondado chuiquidën chiac
    Pabado nuntan sondadon buanacsho isash, ¿Atotsi nasho isash isadaidbo nëid cuesunete
    bumpeba? Ambi naid icsa chuimenuen comapenen paëmbocnoc cuesta, quequin sondado
    chuiquidën chuipondash.
  kjs-kjs: Go rabu Rom-na soldia surube alimi soldia ada-para maa pumare nipu patame
    tyalepa lisa. Gore mo Juda enaalinumi Pol madaa pogolasaa lisimi-daa surube alimi
    go yadana re asapisa.
  mni-mni: Lanmi leiphamda Paul-bu pusinnaba lanmi makok aduna magi lanmisingda yathang
    pirammi. Aduga Jihudisingna mahakki mathakta asuk kanna laoribasi kari maramgi
    laoribano haiba khangnanaba Paul-bu phuduna hangnaba mahakna yathang pirammi.
  yad-NT: 'Jadchiy ji̱ta su̱tarumiy nutyityu̱ jtyetadeda jichu̱tarumiy rorivyimu variñi̱,
    jasityi rityu̱chutadeda vijyo̱mujacheni̱. Musiye̱yadamusiy riñi jteda ya̱tu̱chutaniñi̱:
    “¿Nu̱tyuramura riyaro̱vatyaja̱ ji, nu̱tyuramu?”'
  mxb-NT: Sa̱ꞌá ño̱ó ni̱ saꞌanda ta̱a dándáki soldado ñoó choon ña̱ ná chiꞌi ra Pablo
    ini veꞌe ñoó. Ta kúú ni̱ saꞌanda ra̱ choon ña̱ ná kani ñaá rá xíꞌín chirrión,
    dá ná kaꞌa̱n ndaa̱ Pablo ndá saꞌa̱ kía̱n káꞌa̱n kua̱chi ña̱yuu ñoó saꞌa̱ ná.
  pon-2006A: Eri, kaunen sounpei en Rom ahpw padahkihong nah sounpei ko re en kahrelahng
    Pohl nan arail kelen sounpei. E pil ndaiong irail re en wokih, pwe en kak wehwehkihla
    kahrepen en mehn Suhs akan ar weriwer oh pelipelian.
  maq-NT: capitán jan ne, cavitexa me xi cjue chani rë Pablo cahntsua hiscan hincha
    sindadu. Hacuaha cavitexa me xi chjahátaha rë Pablo táha sehen rë me, cojo sa
    xi sacú cjuaquixi mé má cuatjin jindayataha xuta Pablo.
  hto-hto: Ie jira llaɨzɨ́raɨnɨ illaɨma Páblona íaɨoɨ gaɨríracomo orede. Oriano dɨnomo
    zechénotade ie fɨnócafue jino llóllena, comɨnɨ rɨire íemo fɨeni caillɨ́oinafuena
    onóillena.
  por-BRBSL: o comandante ordenou que ele fosse levado para o quartel, ordenando que
    fosse examinado por açoites, para que ele soubesse pelo crime que eles gritaram
    contra ele daquela maneira.
  ces-NKB: poručil velitel, aby ho odvedli do pevnosti a řekl, ať ho vyslýchají bičováním,
    aby zjistil, z jakého důvodu na něj tolik křičeli.
  cui-cui: Romanomonae soldadomonae pia pepa pentacaponaein tatsi, bapon pia soldadomonae
    itoroba xua Pablo pecaponaenexatsi soldadomonae pia bo beya tatsi xua jiwi pecʉbi
    bo. Baxota Pablo capoinchi pecuainchinexa tsainchi xua daxota Pablo peyabara paebiwa
    tsane baxua xua Pablo peyabara namtsebiya wawaichiwatsi judiomonae.
  boj-2014: Onaqa qaja tamo naŋgo gate koba a na aqa qaja tamo naŋgi minjrej, “Niŋgi
    Pol osib nuŋgo ŋeio tal miligiq di bu toqoŋ na kumbaiŋyiy. Kumbaiŋyosib nenemyibqa
    aqa une kiye qa tamo uŋgasari naŋgi murqumyoqnsib a qalib moiqajqa mareqnub di
    a na geregere merbimqa e quqwai.”
  eng-OEBUS: the commanding officer ordered Paul to be taken into the Fort, and directed
    that he should be examined under the lash so that he might find out the reason
    for their outcry against him.
  eri-eri: Ono wanenga oota fai nebere ofisa amugou no lewainga, oota fai nere Pol
    haudu nebere mata huwanya langa goyane. Onodu ofisa no oota fai no gula bode ou
    waha nomo hugu bode isoki tuwei nomo bona lenigai. No isi dewonbona, fai-aita
    bagu taate bode hounege mayanga nere Pol danga bagu ui tuwane.
  aly-aly: Atyetyartel ahelengkw-rnem ilanthek, warl rlterrk ikwerenh-warl akngetyetyek.
    Ikwer-penhan ahelengkw-rnem ilanthek, Paul renh whip-el atwetyek. Ra renh-rnem
    ilanthek, Paul renh ayernetyek, “Ilek-kety ngkweng Jew-rnem arlkarirreyel?”
  wiu-wiu: Nitikakoa ako tobou poyo agome okome Yu yename i ago-pala wene pokete u̱u
    kayo oa kakino, one tanemo tete nakome omotono, tone a yapu aua pote layo toua
    wipoe wa oa poka.
  swe-swe: '[Lysias förstod inte hebreiska/arameiska så han beslutade sig för den
    vanliga romerska metoden för att få höra sanningen – förhör under tortyr. I piskan
    var ben och metallbitar fastbundna som rev upp huden ända in till benen, och det
    var inte ovanligt att offret dog under detta straff. Detta var ett mycket värre
    straff än piskningen Paulus och Silas fick i Filippi, se .] Befälhavaren [Lysias]
    beordrade då att Paulus skulle föras in i fästningen och förhöras under piskrapp,
    så att man fick veta varför de skrek så mot honom.'
  cth-cth: Rom ransabawi kalen ni taminaw hah a kaw sak teh, ransaim thung kâen sak
    hanlah kâ a poe. Taminaw pueng ni bangkongmaw ahni hah telah a taran awh teh,
    telah a hram awh tie panue hane a ngai dawkvah, ruitaboung hoi hem vaiteh akungkhei
    hanelah kâ a poe.
  mti-mti: Meoya mut namuyoiyoi abnawa kokawa dirumnewa Poru aug mut igiyawa gweyowa
    unig ampe. Sira me yaug anotan anoivi divi oya iyayapan kwat Poru gumbe mamaib
    veme. Meoya me dirumne me murap gumbe tog singui ape.
  pad-NT: 'Hari. Sorara vakadika''da''di va''ora honariaha adani sorara vahoariha:
    —Avisajakosi o makhira agorana. Vida mahija a''onira nanamithavini niha nina judeus
    kaija''ari-ra va''ora naihamahivini — vakadika''da''di va''ora ni''aha adani sorara.'
  twi-twi: Roma sahene no hyɛɛ sɛ wɔmfa Paulo nkɔ aban mu nkɔbɔ no mmaa sɛnea ɛbɛyɛ
    a ɔbɛka nea enti a nnipa no nyinaa mpɛ sɛ wotie nʼasɛm no.
  hlt-hlt: Te vaengah Paul te rhalkap im khuila khuen ham rhalboeipa loh ol a paek
    . Balae a paelnaehnah tih anih a o uh te khaw ming ham Paul te nganboh neh loepdak
    saeh,” a ti nah.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótìi duɔ́ nkɛ̀ bɛ̀ɛ tɑnnɛ́ Pɔɔri tɛhɑ̃ɑ̃pɔ̀ncĩ́ɛ̃̀tɛ̀,
    kɛ bo ò puotí yɛdɑ́, kòo nɑ́kɛ́ mùù te kɛ̀ bɛnìtìbɛ̀ miɛkɛ ò cɔ̀ú.
  san-GUJ: તતઃ સહસ્રસેનાપતિઃ પૌલં દુર્ગાભ્યન્તર નેતું સમાદિશત્| એતસ્ય પ્રતિકૂલાઃ સન્તો
    લોકાઃ કિન્નિમિત્તમ્ એતાવદુચ્ચૈઃસ્વરમ્ અકુર્વ્વન્, એતદ્ વેત્તું તં કશયા પ્રહૃત્ય
    તસ્ય પરીક્ષાં કર્ત્તુમાદિશત્|
  amx-amx: Twernk angerrelemeh atwenh-atwenh kwerenh map ilek, Paul renh warleh inehenh-warn-amparr
    irrpelh-iletjeh. Kwereng rang atwenh-atwenh rrpwetj ilek, Paul renh whip-el atwetjeh.
    Rang inenh ilek, Paul renh pawenhetjeh, “Wenhengam tjerrtj map ngkweng ahentj-kweny
    anem?”
  ake-NT: Eke soisa amʉ' epuru uya, “Paarʉ atɨ' soisa amʉ' iwʉ' ta',” ta'pʉ tʉpoitorʉ
    ton pɨ'. To' auro'ka'pʉ iya to' uya ari'po'pɨ'to' pe, isekamato' pe ɨ'rɨ wenai
    to' ukɨ'pɨ'nʉnpɨtʉ ewa'noma pe, tukai'.
  qvn-NT: 'Chay waranga soldäducuna mandagga nirun soldäduncunata: “Cay Pablota yaycachipäcuy
    cacunanchi wayinman” nir. Jinarcurmi chay wayi ruyichrüga mandarun Pablota astircur
    asticur “Ima rurangaypitam chaynuy nircayäshunqui wac runacuna” nir tapupäcunanpag.'
  tku-NT: Xapuxcu' tropa māmānūnīni'lh Pablo nac cuartel. Ixmāmaksno'knīni'ncu'tun
    ixpālacata namāchihuīnīcan. Ixca'tzīcu'tun tū ixpālacata ixtalīta'sa tachi'xcuhuī't
    ē ixtalīsītzī'ni' Pablo.
  bjk-bjk: A tödi sisila ixo isik a tinenge lölös bara idi tabo kip ölaxa e Pol urungan
    kö bang ke idi abo umri. Ma ixo erile bere idi tabo dangat ine me idi tabo ose
    mumuu ine rö idi ra ösöxö lo bara ruasa a nangadi toxo xukup pe ine bira.
  msy-2020: Ezɨ Romɨn mɨdorozir gumazibar gumazir dapanim, uan mɨdorozir gumazibav
    geima, me Pol inigha uan dɨpenibar ghue. A kamagh deragh foghasa, manmaghɨn amizɨ
    me kamaghɨn Pol dagarvasi. Kamaghɨn a bizir kam gɨfoghasa, uan mɨdorozir gumazibav
    keme, ia a fozoregh an azangsɨgh.
  bpr-bpr: Yé dek kernél i dad sundalu di dad ton nebela Pol di lam i barak, na nfasla
    fye tulenan ku dét duen dad Dyu kenen i gumdàla mkit.
