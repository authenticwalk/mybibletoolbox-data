  sll-sll: Olungure yol Roman soldia kene ongwo yal ha nimni mole di soldia hobi tongure
    Pol aule ire oo ala ongwi. Ongure kene ongwo yal Pol homa kuba so. Sinanga bole
    Yuda arihobi giri howa di mongwo i, “Pol nin maing di tibi ol na tenangwo pinaminue”
    dungwi.
  yaq-NT: ju'u sontaaommeu yo'owe, juka' Paplota, jum bem sontao kariwi a' kibachana'
    betchi'bo aet nesawek. Intok ket aapo'ik bepsuna' betchi'bo nesawek, junuen jachin
    betchi'bo juka' bu'uuraata junuen a' beje'eka bem chaae'ut ju'uneebaeka a' nok
    i'akai.
  uro-uro: Dä ama ulaqimärharhärhäkt arhä narhoerqa mamär qa rhäkne iva rha rhon sä
    ma Pol säva arha vätki bä va rha rhäranäs ka dä va rhi qyarmät na qa mamär ivakt
    iva qä narhoerqa qä räm i nävät agiqa iaqäkt bä ama ruvek tit nästäm bät a qa
    rhoqoräkt.
  ita-1885: il capitano comandò che Paolo fosse menato dentro alla rocca, ordinando
    che si facesse inquisizion di lui per flagelli, per sapere per qual cagione gridavano
    così contro a lui.
  muy-muy: Nday tə̀bu tagray nahkay ti bay ga ndam slewja ga ndam *Rom ni àhi ana
    ndam slewja gayaŋ ni tə̂ziyu Pol ka dalaka ga ahay ni ti tə̂zləɓ naŋ. Awayay tə̂zləɓ
    naŋ nahkay ti aɗaba awayay mə̂ɗəmaya ma ge jiri a ti tə̂sər mis ni təzlahki ti
    kamam.
  kqc-kqc: Iya rededi vene di ourefeidena amiye yaku ini amiye rofu ago maro, Paul
    bi iya rededi vene di amededi sanari afei dui reyaganedi. Ye ago gira maro ina
    bi buburu vai resi nikaite mona regedi, beika dada Jew vene bi ina rofu makai
    imuna nigamadi.
  tav-tav: To bairo na cáto polisía maja ʉpaʉ cʉ yarã polisía majare na cane jãa rotiwĩ
    na ya wiipʉ Pablore. To bairo átiri na cabape rotiyupʉ wecʉ ajeri wẽri mena Pablore,
    caroorije cʉ cátajere cariape cʉ buioato ĩi, ¿nope ĩrã camaja to bairo cʉ na ĩ
    awaja punijiniti? ĩ majigʉ.
  eng-ULB: the chief captain commanded Paul to be brought into the fortress. He ordered
    that he should be questioned with scourging, so that he himself might know why
    they were shouting against him like that.
  spa-VBL: Entonces el comandante ordenó que Pablo fuera enviado a la fortaleza, y
    que fuera interrogado usando latigazos para descubrir la razón por la cual la
    gente gritaba tanto en contra de Pablo.
  fra-_FOB: Le tribun commanda qu'il fût mené dans la forteresse, et ordonna qu'on
    lui donnât la question par le fouet, afin de savoir pour quel sujet ils criaient
    ainsi contre lui.
  hau-ULB: babban hafsan ya umarta a kawo Bulus a farfajiyan. Ya umarta da cewa a
    bincike shi da bulala, domin ya san dalilin da suka ta da ihu gaba da shi haka.
  mal-mal: അവർ ഇങ്ങനെ അവന്റെനേരെ ആർക്കുവാൻ കാര്യം എന്ത് എന്ന് അറിയേണ്ടതിന് അവനെ കോട്ടയിലേക്ക്
    കൊണ്ടുപോയി ചമ്മട്ടികൊണ്ടടിച്ച് അവനെ ചോദ്യം ചെയ്യേണം എന്ന് സഹസ്രാധിപൻ കല്പിച്ചു.
  kkc-kkc: Eseme ha teli wiligi odoo taba oso Polo dibada mosopoo ido dileso woosolone,
    yo ka woolame o odoo mapoo takaso. Bei, odoo mooloogoodoo oso Polo mapoo komonolone,
    to neligidi taka goo eyo bei Poloye yimapoo takalame yo goomogaso.
  urd-GVR: Is par kamānḍar ne hukm diyā ki Paulus ko qile meṅ le jāyā jāe aur koṛe
    lagā kar us kī pūchh-gachh kī jāe. Kyoṅki wuh mālūm karnā chāhtā thā ki log kis
    wajah se Paulus ke ḳhilāf yoṅ chīḳheṅ mār rahe haiṅ.
  far-far: Ma na wane 'initoa ana omee 'i Rom, nia ka saea fuana wane nia ki fua kera
    ka talaia sa Paul 'i lume, ma ka saea kera ka namusia, fua kera ka dao to'ona
    te ne kwatea ma Jiu ki kera ka akwa koko 'urinai fuana.
  suz-BL: मिनु लडाइ पाइब आन ठेयब मुरुमी मेकोपुकीमी मोदेंशो मरिम्‍शो पशो तशा, पावल
    कली आगा ओंइपदा बाक्‍त। मिनु मुरपुकीमी एको मुर कली तशा, मारदे आन जोंब बोक्‍मा,
    एकोमी मार मरिम्‍शो पवा, दे तुइक्‍चा कली कोर्रामी युक्‍शा, हिल्‍लो पने, दे आ सिपाही
    आन गुइमी गेमी बाक्‍त।
  car-NT: Moro ene'po mero ty'wa, mo'ko poto 'su warinu pokonokon jopotory wyka'po
    Paulus a'mykato'me moro warinu pokonokon auty taka, ipoky'mary ta o'to iwe'i'po
    mengato'me. O'tono'me ipoko iko'tapotyrykon ukutyry 'se kynakon.
  amp-amp: Ndnettn Judaroh kimr hofhta tngm krnungothetr wanyhato wom soldiam kfaf
    memorm, “Wanju-kahkomn Porr wamiyaknikahkomr soldiaroh kmifako wahanykomr. Wahanykahkomr
    wamtatakkahkomrn rorpno nd met yindarim hofhtiwa nmbuhathu mrokfo mna yuhat frhikakrahnom.”
    Be ror kfafmo yuhat hikhato mifakmomr.
  bht-bht: तां पलटना दे सूबेदारे बोलया, “इसयो किले च लेई जा; कने कोड़े मारी करी परखा,
    ताकि मैं भी जांणे कि लोक कुसा बजा ला इदे खिलाफ ऐसा बोला दे न।”
  eng-NOY: the chief captain ordered him to be brought into the castle, and bade that
    he should be examined by scourging; that he might ascertain for what cause they
    were thus crying out against him.
  cub-NT: Diede jã́ñʉ ñai churaravai jabocʉ pʉeno parʉcʉ nʉvaicõjenejamed̶a Pablore
    churaravai cʉ̃rami jívʉi. Noi jara popeicõjenejamed̶a ʉ̃́re ãimacajeque d̶aimeque.
    Ʉ̃́re coyʉre d̶aiyʉrejamed̶a, majiyʉcʉ aipe teni ina põeva jorojĩvʉre ʉ̃́re.
  ita-1927: il tribuno comandò ch’egli fosse menato dentro la fortezza e inquisito
    mediante i flagelli, affin di sapere per qual cagione gridassero così contro a
    lui.
  lww-lww: Ana yerkawa kiena ne yaru na kilaen mara lala pisape la aurelua Pol vetan
    p̃ina nene va loyum̃a e kiela kove, a naga pisape alili re naga wa, la am̃areran
    naga vena alual li suri ya nap̃a naga kila p̃ina la sinela kari manene naga sanene.
  ckb-ckb: فەرماندەکە فەرمانی دا بۆ سەربازگە ببردرێت و لەژێر قامچیدا لێی بکۆڵنەوە،
    بۆ ئەوەی بزانێت بۆچی ئاوا هاواریان لێی دەکرد.
  spm-spm: Maghɨra Romiiŋ mbɨzorusir gumasi bar men gumaghana aphan, nom mbɨzorsir
    gumasi vɨŋgeema, mee Polɨm mbɨsoghɨva ana azasɨghousuava, ana nigha mee nori itirɨ
    rɨphenan gu. A kamagh inderagh ikaaŋmɨusua, manmaghɨra amuisima mee Pol kamagh
    ana aŋgaravasi. Kamagha amuisi a bighan khav ikaaŋmɨusua, nom mbɨzorsir gumasi
    vɨkemi, “Gee aŋne fhasoroghɨva aŋna azaaŋsɨgh.”
  nas-nas: Eeꞌnoko teeꞌ nkoariko tee piatooronuka biikaang boreꞌ botoaruꞌ piatooronuka
    biikanavaꞌkoo poꞌantavaaraiꞌnange muraꞌaama okoraꞌ besiꞌaavaꞌnaang tee kapooꞌ
    tee turampaama bokiaakoꞌnung.
  uvl-uvl: Ol pe palinga hel ana hana mur aria soke neu hele lange nena hana mur ke
    te mene teu sapele Paulus langa pele neu letena. Pe pule hele ke te nosia i ke
    hele hote utar nenge poia ke poreke toto nenge hana nemur alngaria tau sakililia
    i ke pomau.
  eng-BBE: The chief captain gave orders for him to be taken into the army building,
    saying that he would put him to the test by whipping, so that he might have knowledge
    of the reason why they were crying out so violently against him.
  ixl-CNT: Ech tal tek u qꞌesal sol, aas saiqꞌol okoꞌp u Pablo tu u tatibꞌal qꞌu sol.
    Utz tal itzꞌuꞌmaleꞌ. Aꞌ isaꞌ sael itziꞌ kam tokeꞌ aas nichiqꞌeqꞌun qꞌu aanima
    tiꞌ.
  xsi-xsi: Tia ku zugu tamâta nenzi koipu ipainzi ne tamâta tu ma sikai Paulo silâ
    nenzi luma ilo. Aku ipainzi tu ma sipalili i lâ mbilâo ku sikasoŋa ŋana ŋgu nenzi
    wisi-nâna ŋinde ne duvi kâ.
  crx-NTPO: '''Et la Roman lhuganne moodih Paul lhuganne dilhts''i ts''e nahitoolhte''
    ''ink''ez huyoolhtsas whe huyoodolhkut ndet huwa ndunne Lizwifne huyúlh ''aldzul
    ubúlhni.'
  kan-OKCV: ಸಹಸ್ರಾಧಿಪತಿಯು ಪೌಲನನ್ನು ಸೈನಿಕರ ಪಾಳ್ಯದೊಳಗೆ ಒಯ್ಯಬೇಕೆಂದು, ಅವನನ್ನು ಕೊರಡೆಗಳಿಂದ
    ಹೊಡೆದು ಯಾವ ಅಪರಾಧಕ್ಕಾಗಿ ಜನರು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಅರಚುತ್ತಿದ್ದರು ಎಂಬುದನ್ನು ಅವನಿಂದ ವಿಚಾರಿಸಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: '@see-verse:ACT.022.023'
  blw-blw: Yachi yag menanchar hen anchi Komandér hen anchichay sorchachuna ta epaghépcha
    ah Pablo hen barak. Yag imfagana agé ta haprahapratancha ta éhéd yag epudnuna
    no pakay ammag pararo hen aningarngar hen anchichay Judio an hiya.
  tam-2017: ரோம அதிபதி அவனைக் கோட்டைக்குள்ளே கொண்டுவரும்படி ஆணையிட்டு, அவர்கள் அவனுக்கு
    விரோதமாக இப்படிக் கூக்குரலிடுகிறக் காரணத்தை தெரிந்துகொள்ளும்படிக்கு அவனை சாட்டையினால்
    அடித்து விசாரிக்கச் சொன்னான்.
  azz-NT: Huan queme cachi oc quichihuaya necuejmololis in tagayot, ica ya nojón in
    hueyi chiuque soldado tanahuatij ma quicalaquican Pablo ne calijtic in soldados.
    Huan no tanahuatij que ma cuitequican, huan ma quitajtoltican in Pablo de toni
    nitajtacol, para ijcón quimatisquía de queyé in tagayot tzajtzíaj ma quimictican.
  spa-RV-1909: Mandó el tribuno que le llevasen á la fortaleza, y ordenó que fuese
    examinado con azotes, para saber por qué causa clamaban así contra él.
  csy-csy: Tulkhat uk ngalkap mangpa in Paul sia ngalkap inn huang sung ah tumpui
    tu in thupia hi, taciang ama langpan in banghang mipi te au ziam? ci a heak natu
    in Paul sat a, thu dong tu in vaitha hi.
  mxq-NT: net ja solda̱a̱dʉ windsʉngopk tniꞌanaꞌamʉ es ja Pa̱a̱blʉ yajmʉnʉjxʉt ma̱
    kwartel, es yajwópʉt es tniga̱jxʉt ti ko ja̱ꞌa̱y yaꞌaxy jyeky mʉt yʉꞌʉ.
  tzj-NT: 'Ja c''a coronel arja'' xuya'' orden chi ncoji ja Pablo pa cuartel in quewa''
    xbij chique ja soldado ri'': —Terapaj ja rachi utzc''a chi nbij chake nak tre
    ja tok congana penak quiyewal ja winak trij, ne'' chique.'
  tdt-tdt: Nunee komandante haruka soldadu sira lori Paulo tama ba laran. Nia haruka
    sira baku nia ho sikoti i investiga nia atu bele hatene tanba saa mak ema Judeu
    hakilar atu oho nia.
  ron-BTF: Căpetenia a poruncit ca el să fie dus în fortăreață și a poruncit să fie
    cercetat prin biciuire, ca să afle din ce cauză strigau astfel împotriva lui.
  eng-WEBP: the commanding officer commanded him to be brought into the barracks,
    ordering him to be examined by scourging, that he might know for what crime they
    shouted against him like that.
  eng-FBV: The commander ordered Paul brought into the fortress, and gave orders for
    him to be interrogated by flogging so he could find out the reason people were
    shouting so much against Paul.
  nld-1939: Nu gaf de hoofdman bevel, hem in de burcht te voeren, en hem door geselen
    tot bekentenis te brengen, opdat hij te weten zou komen, waarom ze zo tegen hem
    te keer bleven gaan.
  bwo-bwo: Altsonuwere man b́bek'tsok'on P'awlosi kes' kes'fuwots galots bokindshituwok'o
    bíazazi, ash ashonwere eegosh hank'o bíats bokúhiruwok'o danosh jod'fetsr aatetuwok'o
    bíazazi.
  nch-BL: Huan nopa hueyi tayacanquet ten nochi soldados quiijto ma quihuicaca Pablo
    calijtic. Huan quinnahuati soldados ma quihuitequica Pablo ica cuahuasasti quema
    quitatzintoquiliyayaj hasta quinilhuisquía para ten nochi israelitame nelchicahuac
    quicualancaitayayaj. Quej nopa quipantise cati melahuac.
  quc-TNT: Ri tata' ri cätakan pa qui wi' ri soldados xuya takanic chi cocsax ri tat
    Pablo pa ri ja ri e jekel wi ri soldados, xukuje' xuya takanic chi co cäch'ayic,
    te c'u ri' cäc'ot u chi' rech cubij jas che ri winak cäquirak qui chi' chrij.
  tfr-NTPO: Eshko ga ëngkjwagaga l̈i ichara ba kägäyo kësbangyo l̈irë Pablo sök ëngkjwaga
    shtoyo l̈i roshko, shpoya l̈ok no shpokkl̈o go wl̈o, nopga shdöktong l̇l̇ë kjĩshko
    l̈e ba kong wl̈o.
  kaq-NT: Jascajahibo jisxon Xoboho botannahue hapon jahuen sontarobo hahquin. Jahua
    copi jonibo hahqui jatiho sinatiquin hihxon sca rishqui rishquixon hisinjanon
    jato yohirihbiquin.
  sgb-sgb: Ya pinakapoon lan hundalon Roma ay namiutoh hên ihowên la hi apostol Pablo
    ha kampo, ta barogên ya, ta êmên na pakibatan ya kotang la kana, no hinoy dinyag
    na, no pata êmbayroy angaw lan kapareho nan Israelita.
  vie-1934: Quản cơ bèn truyền điệu người vào trong đồn, dùng roi mà tra người, để
    biết vì cớ gì chúng kêu la nghịch cùng người.
  kxv-kxv: ଏଚିବେ଼ଲା ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ପା଼ୱୁଲଇଁ କ଼ଟା ଇଲୁ ବିତ୍ରା ଅ଼ହାଲି
    ହୁକୁମି ହୀତେସି, ଅ଼ଡ଼େ ଜୀହୁଦି ଲ଼କୁ ଏ଼ନାଆଁତାକି ଏ଼ୱାଣି କ଼ପାଟି ଗଡ଼୍‌ହା କିହିମାନେରି,
    ଏ଼ଦାଆଁ ପୁଞ୍ଜାଲି ପା଼ୱୁଲଇଁ ସା଼ଟ୍‌ଣି ତଲେ ୱେ଼ଚାନା ୱେଞ୍ଜୁ ଇଞ୍ଜିଁ ହୁକୁମି ହୀତେସି ।
  cha-cha: Y magas inetnon jatago na umacone güe guato gui jalom castiyo, ya manago
    na umasaulag para umaegsamina, para utungo pot jafa causa na manaagang contra
    güiya.
  amu-NT: 'Joꞌ chii tsꞌaⁿ na cwiluiitquieñe nda̱a̱ sondaro sa̱ꞌntjoom na cꞌooñꞌom
    naⁿꞌñeeⁿ Pablo naquiiꞌ wꞌaa yuu cwicꞌeeⁿna. Matsoom: —Catjaꞌyoꞌ tsaⁿmꞌaaⁿꞌ cha
    nntsoom ljoꞌ sꞌaaⁿ ee ñeꞌcaljeiiya chiuu na jeeⁿ jlaꞌxuaa nnꞌaⁿ nacjoomꞌm.'
  hin-CV: तो सेनापति ने पौलॉस को सेना गढ़ के अंदर ले जाने की आज्ञा दी कि उन्हें कोड़े
    लगाकर उनसे पूछताछ की जाए और उनके विरुद्ध भीड़ के इस प्रकार चिल्लाने का कारण मालूम
    हो सके.
  spa-BES: el jefe de la guardia dio órdenes para que fuera llevado al edificio del
    ejército, diciendo que lo pondría a prueba azotando, entonces que él podría tener
    conocimiento de la razón por la que estaban clamando tan violentamente contra
    él.
  san-BEN: ততঃ সহস্রসেনাপতিঃ পৌলং দুর্গাভ্যন্তর নেতুং সমাদিশৎ| এতস্য প্রতিকূলাঃ সন্তো
    লোকাঃ কিন্নিমিত্তম্ এতাৱদুচ্চৈঃস্ৱরম্ অকুর্ৱ্ৱন্, এতদ্ ৱেত্তুং তং কশযা প্রহৃত্য
    তস্য পরীক্ষাং কর্ত্তুমাদিশৎ|
  tdx-tdx: le linili’ i talè t‘ie hagodrañ’ añ’akiba ao naho alohizan-karavantsy haharen­drehañe
    ty talim-pikoraha’ iareo.
  naf-naf: Loma kasa kuku an ŋeŋaŋ egaŋ kasa kuku an ekŋengat zeme Pâl wati mkaŋin
    keŋan moweti sindiwaŋ witiktiŋgut amnaŋ yaŋaŋ kwilekiyet penaŋ muluwaŋ kapi tapmip.
    Zemti Pâl yaŋkwesim nânâyet zemindeye.
  grc-MT: εκελευσεν αυτον ο χιλιαρχοσ αγεσθαι εισ την παρεμβολην ειπων μαστιξιν ανεταζεσθαι
    αυτον ινα επιγνω δι ην αιτιαν ουτωσ επεφωνουν αυτω
  vid-vid: Mkulu wa wamizi nakawalajiza wanhu wa heye wamgale Paoli mli ngome. Nakawalonjela
    wamtowe ng'hobwa leka wamuuze na wavizele chambuze Wayahudi kutowa iyowe.
  pio-NT: Iná úwi íiwacaliná ichùulìaca úwinái itéca Pablo nacapèe irìculéwa. Yá ichùulìaca
    nacapèedáidaca Pablo cabèesi iyú, icàlidacaténá nalí iináwanáwa, báisíiri iyúta,
    náalíacaténáwa cáná yéewa wenàiwicanái néemíanícawa Pablo ìwali. Uwi íiwacaliná
    càmitaté yáalíawa càmicáiná yéemìa hebreo itàacái, yái tàacáisi Pablo icàlidéericaté
    iyúni wenàiwicanái irí.
  tsn-tsn: Mme molaodi o ne a mo tlisa mo teng ga kago ya batlhabani mme a laola gore
    a itewe ka dithupa gore a tle a ipolele bosula jwa gagwe. O ne a batla go itse
    gore ke eng fa batho ba ne ba galefa thata!
  amr-NT: “Sorotataen jakyo yanʼkuda̱ʼ,” kenpaʼti “menaʼpo judío aratbut kentaj ʼuttaʼda
    onʼbasagkiaʼenok kenda eʼnopo̱e̱ʼtaʼ ijpaki Pablotaj yanʼbitbit.” Sorotataj huairia
    oʼmanaʼuy.
  pwg-pwg: Ma seri badana ina seri wawayisi ivonesi da Pol ita rutinaneyei i numa
    garina ku kamona. Ma ivonesi da ita kwapui ma iti tupavirei da avi kubiine na
    koroto nuwanuwasi ipughu kurina da ikiikiirara.
