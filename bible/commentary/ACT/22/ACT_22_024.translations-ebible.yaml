  cbc-NT: Bairo na cabairo ĩñarĩ, quetiupaʉ comandante pʉame soldaua ya wiipʉ Pablore
    na cũrotiyupʉ. Topʉ cʉ̃ ʉ̃mʉarẽ na baperotigayupʉ Pablore. Pablo pʉame dope bairo
    roro cʉ̃rẽ na caĩjʉ̃goatajere, “Yʉre cariape tiere cʉ̃ quetibʉjʉáto,” ĩ, cʉ̃ baperotigayupʉ
    soldaua quetiupaʉ.
  qxo-NT: 'Tsaynam comandanti Pabluta cuartelman yaycaratsir soldäducunata mandargan
    astayänanpä. Nircurmi nirgan: “Tsaynöparan willamäshun imanir paypa contran runacuna
    sharcuyangantapis” nir.'
  mox-mox: ʼInega toluavia edi tovamatana qiduana luvinedi Faulo ina aʼuluguyea edi
    baleki gamonaya ta wayo metametanega ina vunuqa dadanea ta ina vetalaʼaiea, e
    ʼinega nasimana ʼifoqe tolaʼai luveifana niʼa viaqia. Mana tovamatana nana nuanuana
    nahalamania tolaʼai weaqina baʼe ʼidewani ikolukolua ʼaiqa Faulo ʼinaya.
  kew-kew: Go rabu Rom-na soldia surube aame soldia ada-para mea puare nipu aipuyame
    talepa sa. Gore mo Juda onaanumi Pol madaa pogolasaa simi-daa surube aame go yadana
    re asapisa.
  dww-dww: Vutuna aubainama tori matanama na tauiraḡama ya riuedi da taudi sibo Pol
    a saḡena vada nopone, be dabudine tauna sibo a kwapu be ai taravirevire da aba
    aubainama banaga tauna nama a rarau yogoe.
  twi-ASANTE: Roma safohene no hyɛɛ sɛ wɔmfa Paulo nkɔ aban mu, nkɔbɔ no mmaa sɛdeɛ
    ɛbɛyɛ a ɔbɛka deɛ enti a nnipa no nyinaa mpɛ sɛ wɔtie nʼasɛm no.
  aoj-aoj: Eaꞌ soldia anamba dembinai naꞌipa soldia dindinipa moꞌwana mofeꞌ mugawis
    ipat amom soldiai nomon. Eaꞌ naꞌipa amom soldia mohana ma nogawalapa basef ifimba
    kofagefa. Anen naꞌi nogawa andeandeꞌ deiꞌ maina esis sogofalana naꞌamba.
  cbv-cbv: Páant ĩ chãjachah ennit, soldadowã ĩ maáh ĩ́ih mʉʉ́ diítboó Pablodih ã
    ʉb waad béjat tʉ́ʉtʉp jĩ. Caanná waád jʉibínit, Pablo yoobópdih ã naáwát pínah
    niijná, nʉñʉ́p chóo tõpnajĩh caandíh ãt pʉñat tʉ́ʉtʉp wʉt jĩ. Judío wéheatdih
