    ekaremekîiya yu'se awanî'pî.
  ndg-ndg: jemedari nkolo atiamuru Paulo aletwe mu'ngome. Atiamuru analuywe huku akikombwa
    mijeredi, ili ywembe mwene atange kwa namani babile babile bakikombwa ndoti ya
    naman yelo.
  wsk-wsk: Se kager kari supuling mu darangara beteram se ko kager kari alo Paul taman
    ilak nunga kuwim te namaman. Se wip te momon ale isarmon se mel ito duap ko kariimet
    uwuta ngata tuikasan wore baluk se ikimonko mam.
  toj-NT: Jayuj ja comandante ti yaa orden ba oj aaji och och ja Pablo ja ba yoj naitzi.
    Ti bi oj jobjuc yi jas sbej ja huan xta huooljuc ja cristiano. ―Aahuic yi lec
    chicote, ti oj quiltic ta oj el sti ja smuli, xchi ja comandante.
  kkl-kkl: Undo unulamekpa, yin saleropne sikindo ponekori, “Nimi maikno taneko yubu
    sa'a sembe lelamang, eltanundi,” aro, “Paulus aeag pabumundi, taeplam-taeplam
    lobalulom. Taeplam-taeplam lopmundi, wana aluktop yubu ambatsilne el talulom,”
    aro ilipsabo ambatsiog.
  tbc-tbc: '@see-verse:ACT.022.023'
  sna-sna: mukuru wavarwi akarayira kuti Pauro aendeswe kudzimba dzavarwi. Akarayira
    kuti arohwe uye abvunzwe kuitira kuti vazive kuti nemhaka yei vanhu vakanga vachimupopotera
    kudai.
  smk-NT: Sin sain, nigan-gan nan Kumander konran sundalo' a awiten rayayna sa kampo
    si Pablo tan sanet-saneten raya ta pigaw nin paliwaen ra no mayin nin wantaw nin
    kuntra kona a man'ita'wa-ta'way ran Judio.
  grc-TCGNT: ἐκέλευσεν αὐτὸν ὁ χιλίαρχος ἄγεσθαι εἰς τὴν παρεμβολήν, εἰπὼν μάστιξιν
    ἀνετάζεσθαι αὐτόν, ἵνα ἐπιγνῷ δι᾽ ἣν αἰτίαν οὕτως ἐπεφώνουν αὐτῷ.
  gof-WFTW: Shaalaqay be7idi wotaaddareti Phawuloosa bantta de7iyasuwa efana mela
    kiittis. Qassi asay ays hessada wocamidaakko eranaw koyidi Phawuloosa lisson garaafidi
    pilggana mela entta kiittis.
  spa-BLM: el comandante mandó que lo llevaran al cuartel, ordenando que lo examinaran
    mediante la flagelación, para saber por qué delito gritaban así contra él.
  kyz-NT: 'A''erauwe ''wyriara ''ga je''egi jefaruu upe: —Pe''je ''ga rerawau imunepa
    imu''ama jarejog ipe— ''jau ''wyriara jefaruu ''gã nupe. A''erauwe jefaruu ''gã
    ''ga rerosou. A''ere ''wyriara ''ga ''jau: —Ma''eramũ ''gã ma''eramũ amara''ne
    ekoeteramũ ''ga ree ''ũ? Nakwaakwaawi''i pa je ''ã judeu ''gã mara''neawa ''ga
    ree nũ— ''jau ''wyriara ''ga ''gã mara''nea kwaape''ema. Nokwaawi ''ga judeu ''gã
    je''egaretea. A''eramũ ''gã ''gã afukai are nanẽ weapyoe''emamũ nũ. A''eramũ ''ga
    ''gã mara''nea kwaape''ema. A''eramũ ''wyriara ''ga ''jau jefaruu ''gã nupe: —Pe''je
    ''ga nupãnupãu. Ma''ja te ereapo ''gã nupe ra''e, sa''e ''ga upe ''jau. Onupã
    re ''ga tomome''u janee ''jau— ''jau ''ga jefaruu ''gã nupe.'
  dao-dao: acunüng, Romah yekap ngvai säih naw, Pawluh ise acukba ami pawh tia ksing
    hlü lü, “Yekapea venaka ceh u lü, kpai u lü ise Judahe acukba ngpyangkie ti cun
    kcet ua” ti lü a jah mtheh.
  cya-cya: Can' cha' cui' xaa ngulo x'nan sindatu can' tñan, si'yana sten lo'o ne'
    'in yu Pablo na'an se'en ndi'in ne' lo' qui'ni yu tsaya' quitsa' yu ñi cha' nsi'ya
    lo'o nten can' 'in yu.
  beu-beu: Tentara enehe eele angu ana uuling ateing se, nehe ang naung bir arahak
    aulang iila muse, ana egahingvala ang naung iot Paulus at ila jaga hava omi mi
    maso. Angmuse tentara enehe eele angu ana iot aing varisik, senge ana vengbanang
    hula naba ebele ba Yahudi enehe ang naung hula ameang angu.
  wrk-wrk: Jirrinyba nyuli ngarrkadabawarrmuku mambukawanyi. Jirrinybayi yalunya,
    yalu kuyunki Bul kalawunyi barrawuna. Baki mili nyuli jirrinyba yalunya, jayalu
    wajuba Bul. Miku nyuliyanyi jingkijba mambukawanyi, wanyingkanyi yali ngarrangarra
    muwa nangangi Jumuku. Jirrinyba nyuli ngarrkadabawarrmuku, jayalu wajuba Bul,
    baki yiningki janyulu karu mambuka Bulwanyi. Yiningki janyulu karu mambuka, wanyingkanyi
    yalu ngarrangarra muwa nangangi.
  nii-nii: Yi erangin kin, wu num mołpu ek yi neng kin, Pol sik sipik, opu wumb ngii
    ełe nirik sipnjing. Wu num ei ek yi neng kin, opu wumb Pol kepii tok, Jura wumb
    ek dinga ninmin, “Ek pułe piimin,” pa nim.
  ign-NT: Tacahe, ema comandante macava­nai­ripipa nacasiapa ema Pablo te tajuhe eta
    cuartel. Macava­nai­ri­pivare náestaca, mavarairahi máimicae­che­rachaya ema Pablo
    eta maviurevahi, tájahapuca tacayemahi eta nasemirahi ena achaneana eta mayehe.
  dik-NT: Go bɛ̈ny apuruuk Roma apuruuk yɔ̈ɔ̈k bïk Paulo ɣäth ɣöt tɛ̈ ye apuruuk tïït
    thïn, ku lëkkë ke ku bïk that, rin bï Paulo wɛ̈t ye kɔc Itharel ye jääm guɔ̈p
    lek.
  cac-cac: Ayic ix yilan jun chi' vin̈ coronel chi', ix yalan vin̈ to tz'ic'jioch
    vin̈aj Pablo chi' d'a yol cuartel chi'. Ix yalan vin̈ to smac'ji vin̈ yic vach'
    syal vin̈ tas yuj sq'ue yav eb' anima chi' scot yoval yuj vin̈.
  tzj-E: 'Jcoronel xuya'' jun orden che necsasa Pablo pe cuartel y cawra xbij chca
    soldado: —Tech''ya'' congan ch-utz c''ara'' nbij chka nak rmal congan cyiwal wnak
    penak tzrij.'
  san-BUR: တတး သဟသြသေနာပတိး ပေါ်လံ ဒုရ္ဂာဘျန္တရ နေတုံ သမာဒိၑတ်၊ ဧတသျ ပြတိကူလား သန္တော
    လောကား ကိန္နိမိတ္တမ် ဧတာဝဒုစ္စဲးသွရမ် အကုရွွန်, ဧတဒ် ဝေတ္တုံ တံ ကၑယာ ပြဟၖတျ တသျ
    ပရီက္ၐာံ ကရ္တ္တုမာဒိၑတ်၊
  yaa-NT: Askafaifãfe nikakĩ a soraro xanĩfãfe ato yoini Pablo karaxa mẽra ikimanõfo,
    koshaketsakaxõ, nãskafaifono ato yoinõ afeskai a yorafo akiki chakai mekakanimãkai.
  cab-NT: ába laríñagun gumándan lun ladarúniwa Páblo jábiñoun súdaara, ába loúnajan
    abeíchei lun ladímurejan, lun lasúbudirúniwa ca lan uágu jagúaraja gürígia luágu
    ítara.
  clu-clu: Gani nagmandar ang komandir nga Romano sa anang mga soldado nga pasuludun
    run si Pablo sa koartil kag anoton agud masogid tana kon ano nga sala anang naimo
    nga basi ang mga tao nagasiringgit toladato kontra kanana.
  swh-ULB: jemedari mkuu akaamuru Paulo aletwe ngomeni. Akaamuru aulizwe huku anapigwa
    mijeledi, ili yeye mwenyewe ajue kwa nini walikuwa wanampigia kelele namna ile.
  tpt-NT: Ex yu komandante jamalaqachanal ixmanuka la ixchaqakꞌan ni tropas ni Pablo
    y lhinaul ixlaqanaqmaka para kalhitaulal valiꞌiycha talhilukujlaniycha ni lapanakni.
  aai-aai: Baiyowayan hai orot ukwarin iuwih Paul hibai baiyowayah hai bar wanawanan
    hirun naatu wabirin isan iuwih, saise biyan tababan tao hitanowar ana’an aisim
    Jew sabuw iti na’atube isan fanah sibisib.
  sny-sny: Sosu ai atu siye meni owane, Pol wesi papu hene wiye. Le ai atu siye lu
    tamo apou te'eye, “Fene meni eite wesi papu hene wiyewe, tahe lo sahe aine nare.”
    Fene tahe lo sahe aine na tepa'asiye su, fene le ma'e apou ei towerire, “Piyene
    lowe werese ne ma'e peri erasi hare uteye awere?”
  myy-myy: 'Ito ĩna yija tʉocõri, surara ʉjʉ ĩ ya surarare, Pablore ĩna ya wijʉ ãmi
    sãja wa rotiyijʉ: “¿Ñe seti tudiati masa mʉre?” yirocʉ, “Pablore bajeya”, yiyijʉ
    surara ʉjʉ ĩ ya surarare.'
  trc-NT: Ga̱a ne̱ caꞌneꞌ síí uun chij suun rihaan nij tanuu se vaa caꞌa̱nj ni̱caj
    nij soꞌ man Pabló rá cuarteé ne̱ nij soꞌ, ga̱a ne̱ go̱ꞌ nij soꞌ cuartá xráá Pabló,
    cheꞌé rej cata̱j xnaꞌanj soꞌ me cheꞌé caguáj nij yuvii̱ da̱nj niꞌya̱j nij soꞌ
    man Pabló a.
  cut-NT: chihquentiyon ihyan ndina̱n me che quenda sanda̱do chahn Pa̱blo chete cuartel,
    ne cuahn se ihyan ca̱va che ca̱hma ye deh cuande che tihca̱ rah ihyan ya̱n chahn
    yahn ye.
  bel-bel: тысячнік загадаў увесьці яго ў крэпасьць, загадаўшы бічаваць яго, каб выведаць,
    зь якое прычыны так крычалі супроць яго.
  zlm-KSZI: Ketua pasukan tentera itu menyuruh orangnya membawa Paulus ke dalam kubu.
    Dia mengarahkan mereka menyebat dan menyoalnya untuk mengetahui mengapa orang
    ramai berseru-seru demikian tentangnya.
  gdr-gdr: Sɨ onggɨt penaemb wan tausɨn (1,000) Roma geja rɨga mopyam engainonj Polɨnd
    ɨgaram geja rɨgaina wɨmenapu pɨpmet wa. Ɨ ton singi awonj erkenam nangga rɨl pena
    Ju rɨgap Polɨm pɨlwa odede soro kɨma obairento. Sɨ ton ket tina geja rɨga engainonj
    Polɨnd ɨraskam, dɨde tin erkenam onggɨtyam rɨl gatab.
  vmy-NT: Kui kjuañu xi ngakure chasoldadu ꞌexani nga xanisꞌen Pablo ngaya ña ꞌbendu
    chasoldadu, ꞌba ꞌexa nga sꞌe̱re, tuxi kuetsuyani ánñu ꞌbatsaꞌen inyakjiꞌndayani
    xutankjiun ngatꞌare.
  cmn-FEB: 就在这时，千夫长下令把保罗带到军营，命人用鞭刑拷问他，想要找出高声喊叫的民众反对他的原因。
  gmv-RNT: Mato halaqazi hessa beyidi Phawuloosa wotadarati dizaso gelthana mala azazides;
    dereyka iza bolla aazas hessa mala waassizakko erana mala iza garafidi paaxisana
    mala azazides.
  ncl-NT: Cuaquinon latilanic in laicanani hué pa quihuicalosquiaya Pablo pa inmincali
    in guaches calijtic, quinmilic pa quihuitequilosquiaya. Quijtuaya in laicanani
    hué pampa yojque momachiltilosquiaya leca tzajtziloaya in judíos pa quimictilosquiaya
    Pablo.
  wed-wed: Ma sorodia ai bada sorodia i egari da Paul i naiei ai au bareki. Ma i riwei
    da Paul ita wipi da ita vieḡa aiwai aubaina ana rava amloi i ḡaiḡai ma awarina
    i garagarara.
  sua-sua: Phevgom o Yuda ko ngta vle kar e Pol tok, lRom nga ngaomevek ngalaip treng
    kalngunes kam ktong e Pol he kvaik orom kun mnam a ngoulu to endo. To ta kta reng
    ngar kam kirmekon a khap mnam to ka krem te, kman ko o mia ngata hover o resik
    ngang va kaum kaen ekam enang tok.
  klt-klt: kangga ku tewe ámna yáin yáni táwi watá tewe ámna yánán Pol tángga yánin
    it káin kuráng. Tewe ámna yáin yáni yá hulá ku náuta ingga pahán káráp tángga
    Pol ya ohok menman táng meráng ingga nanaráya tewe ámna yánán lahot mángga ku
    wáina wata ingga nánik ingga ináng susuliya yánuk.
  are-are: Itornka kngarralantama tjapartia ntjarranha turnaka Paul-anha iltha etnakanhurna
    irrpulhelitjika. Kurunga era tjapartia arrpunha ntjarranha turnaka Paul-anha whip-ala
    tutjika. Era turta etnanha turnaka, etna Paul-anha pmarritjika, “Iwunhangama relha
    Jew ntjarra ungkwanga antjakunya inthorra?”
  gai-gai: Aintik lapoca ruŋrena ramoot paŋanna mbopca, lapoca ruŋrena ramtaɨra Polmo
    ndorita kac naaŋgɨca mataŋgat. Ma minmo mbopca mina Polmo pi te, mana morena reik
    tamŋina, mina kaina moca kamb anik keca manmo nikembkatrina.
  qvm-NT: 'Tsauraga Pabluta cuartil rurinman yaycaycatsir tsay comandanti soldäducunata
    caynog nergan: “Cay runata castigay. Tsayragmi wilamäshun imanir paypa contran
    runacuna sharcapäcushgantapis.”'
  chz-NTPS: Heˉja̱ˉ hi̱ˉ kye̱ˉ nëˊ kihˈ hløøꜘ gaꜙjmeeꜘ madaꜚ kihꜗ dsaˉ kya̱a̱yꜗ mahꜗ
    gaꜙtëëyˉ Paaˊ taꜙ chaˊnehꜙ jeeˊ maˊ tä̱ä̱hˊ läꜙjë̱ë̱ꜙ hløøꜘ. Hiꜙ gaꜙjmeeyꜘ madaꜚ
    heˉ maˊ kwayˈ kiyhꜗ mahꜗ jmeeyhꜗ juuˈ heˉlaˈ tooh˜ dsaˉ mɨɨhˊ kya̱a̱yhˊ.
  kmu-kmu: '@see-verse:ACT.022.023'
  ood-NT: T g shondal ha‑geꞌejig am hahawa ha cheha g e‑shondalig mat gam hu wo i
    wahki g Paul shondal ha‑kih ed. T am i wahki. T am ha cheha mat wo gewitta am
    hugkam mat am wo ha ahgi mat has e juh mo hekaj si hihnkoid g Tutuligo.
  lbm-lbm: त पलटन को मुखिया न कह्यो, “येख किला म ले जावो, अऊर कोड़ा मार क जांचो, कि
    मय जानु कि लोग कौन्सो वजह ओको विरोध म असो चिल्लाय रह्यो हंय।”
  ncj-NT: In capitán oquintequiuti maquicalaquican in Pablo ipan in comandancia. Oquinnahuati
    maquihuitequican in Pablo ic mamoyoluiti tlen ic quicocoliyahque.
  yuj-yuj: Aenapantá maok, ofisa tokwaerao sénánko, soldia fákáre Polén yérék i konap
    nap kárákáre mek warámpá mank. Aenapo maok, ofisa tokwaerao sérrá, “Yumo man porokwapria
    fwapia turunk napo, am meknámp kar fi kor sérano.” Mao te koumteouráp arop Polén
    yonkwae pwarámpria kara wae napan mér naeria.
  kto-kto: Are ratmat ga maulo natauan migana o danunumiap teip onim Rom meba alagimeng
    Paulo me na luguan maiang teip o danunumiap. Ga natauan maiang teip o danunumiap
    la maulo meba aisikmeng ga amarikmeng a muana o urio kiribas. Memani, namo maset
    oera, man muana ga kukuim dalap ma teip ga magaulap ga mamarautmela aime Paulo.
  gmv-NT: ማቶ ሃላቃዚ ሄሳ ቤዪዲ ጳዉሎሳ ዎታዳራቲ ዲዛሶ ጌልꬃና ማላ ኣዛዚዴስ፤ ዴሬይካ ኢዛ ቦላ ኣዛስ ሄሳ ማላ ዋሲዛኮ ኤራና
    ማላ ኢዛ ጋራፊዲ ፓፂሳና ማላ ኣዛዚዴስ።
  por-BLT: O comandante ordenou que Paulo fosse trazido para a fortaleza e também
    deu ordem para que ele fosse chicoteado, a fim de que falasse o motivo das pessoas
    estarem gritando tanto contra ele.
  stp-NT: Baꞌ gux ioꞌm ja gɇꞌkam tuk gu sandaaruiꞌx xi chu chia nam giop baidhikaꞌ
    gu Paablo mu jaꞌk nam paiꞌ oiꞌñkaꞌ gu sandaaruiꞌx, gio sap nam xi gɨɨꞌbiaꞌ na
    sap baꞌ tu aagaꞌ nam jax kaiꞌñkam jix bhaamkiꞌñ gu jaꞌtkam.
  mgc-mgc: Kyedre 'ba vo kyëlu mï turu 'ba Roma, ï'dï kö'du zi Pawolo koba bi 'ba
    vo kanye, ehe ku'bö so'da aba. Mo o'dɔ nenye zi yɔlɔ kö'du a'di vïdï ëdï hë nnï
    gbögbö da Pawolo.
  ame-NT: Allempoñapaʼ añña ñeñt̃ solltarneshaʼ paʼm̃chaʼtaret̃erpaʼ oʼ abeʼt̃atan
    Pablo oʼpono. Oʼch ashtet att̃ot̃chaʼ aʼmet̃aʼhuan ñeñt̃ atet̃ oʼ p̃ohua. Ñapaʼ
    mueneñ oʼch eñoch esocopt̃eʼ nanac amaʼtoc̈htenet ñocop.
  mgh-2016: Mulhupalhe a manyaasikari Nrumi aheerelha manyaasikari awe yaarweehe Napaolo
    nningomeni. Nkaalhehera Napaolo yaatiye mikwaju wiira achuwelhe nlhatu no unyakulha
    wa Ayahudi.
  kvn-NT: 'Tegin chulubmal-e-sagla e-chapinganga chogal: —Anmal neg-yabal Pablo-odogenabmal
    Pabloje ekisgal: ‘¿Ibiga tulemal pegin urwenanimal?’ Tegin chulubmal-e-sagla e-chapinganga
    chogalbal: —Tenal anmal nuekwa wisgugal, pemal Pablo-ebiogenabmal aga tukin choggal,
    ede ibi akalos. Al Judiomalde Pablogin urwenanimal.'
  gvf-gvf: Simil nen kenin erungwa yal ka niminin mile di simil nen tongure, Pol awli
    ogu ala ongwa. Ibal kobe gala dire nigi de pire Pol tongwa mere yal singaba iray
    main pirala dire, “Koma kuba so,” di simil nen tongwa.
  san-ISO: tataḥ sahasrasēnāpatiḥ paulaṁ durgābhyantara nētuṁ samādiśat| ētasya pratikūlāḥ
    santō lōkāḥ kinnimittam ētāvaduccaiḥsvaram akurvvan, ētad vēttuṁ taṁ kaśayā prahr̥tya
    tasya parīkṣāṁ karttumādiśat|
  deu-ELBBK: befahl der Oberste, dass er in das Lager gebracht würde, und sagte, man
    solle ihn mit Geißelhieben ausforschen, damit er erführe, um welcher Ursache willen
    sie so gegen ihn schrien.
  mcb-NT: Yogari itinkami soraroegi yogiagakagantakeri Pavoro tsompogi impasatagantakerira
    kameti iriniakeniri intsavetakera tatarikara ikisaviigakeri.
  yle-yle: Kada pini ngê u lede knî ye yepê, Kî pini mbwa k꞉oo ńuw꞉o yó, u kwo dpî
    póó dmyeno, kwipi, Lukwe dîy꞉o Nju tpémi ṉga a dnyengi té. Yepê, Yedê kê dmi
    ngê dmyinên꞉aa kpakakpaka, u dî nt꞉u kópu nmye amî vyi.
  swh-1850: Mkuu wa jeshi aliwaamuru watu wake wampeleke Paulo ndani ya ngome, akawaambia
    wamchape viboko ili wapate kujua kisa cha Wayahudi kumpigia kelele.
  ese-NT: 'Jamajjeya sohuinano huoojeajjiya sohuinano cuana huoojea canaje jama baꞌa:
    —¡Pabo eyiye dojjo huasijje dojocue! ¡Oya janobajjima nei cuiacue! ¡Achajja oya
    baꞌe baꞌajja socue! ¡Yajjajo Jodio cuaa oya niñeba cani baꞌajja socue! ¿Ajeo quea
    quene nee nee taaani? ¡Baꞌajja socue! —acanaje sohuinano huoojeajjiya. Eꞌe, oya
    jjashahuabaquinaje jama baꞌa: —Pabo siajje poani. Eya cuiajje oya siajje popajeaje
    —poso acanaje sohuinano huoojeajjiya.'
  jac-NT: Yuxin yal naj comandante romano tuꞌ tato chiꞌalaxicto naj yul cuartel, yalnipaxo
    naj tato chihatelax naj Pablo tuꞌ yun̈e yalnahti naj tzet yin̈ yuxin hac tuꞌ yel
    yaw anma Israel tuꞌ yin̈ naj.
  cak-CNT: romari' ri achin achi'el Coronel xubij c'a chi tuc'uex-apo ri Pablo chupan
    ri jay acuchi ec'o-vi ri soldados, y tich'ay, richin queri' tuk'alajirisaj achique
    roma tok ri vinek janíla pa quichi' niquiben chirij.
