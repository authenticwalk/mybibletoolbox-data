  ebk-ebk: As nan hiyachi, infilin nan komander as nan sosorchachuna ay iskopcha hi
    Pablo as nan kampucha ya saplituncha hiya ta maammuwancha mu adchi t'uy assesay
    infugfukiaw nan tataku ay maekontra kan hiya.
  spa-PDDPT: El comandante mandó llevarlo al cuartel y ordenó examinarlo con azotes,
    por qué gritaban así contra él.
  ruf-ruf: imkulu we asikali kalaghitsa Pauli yaghalighwe mne liboma, kuya kalaghitsa
    wamghutse kwa kumtowa pfiboko, ili amanye ule iwanu womkemelela pfila.
  gun-gun: Ha'e ramo xondaro ruvixa aipoe'i Paulo ogueroikea aguã xondaro kuery okeaty
    py, ha'e oinupã reve omboayvu aguã, mba'e re pa hexe ijayvu okuapya oikuaa aguã.
  agu-BL: cawune'n nintzun yi wi'tz ajcaw scyetz yi e' sanlar tan toque'n Pawl le
