  eng-PEV: So the big boss soldier told his soldiers, “Take Paul into your big house
    and hit him with a whip so he will tell us why that mob are shouting at him.”
    The soldiers took Paul into their house,
  ilo-ULB: Ket imbilin ti kangatoan a kapitan a maiyapan ni Pablo idiay kuartel. Imbilinna
    a rumbeng isuna a masaludsod a nakadwaan iti pannakadusa, tapno isuna a mismo
    ket maamoanna no apay nga agpukpukawda iti kasta a maibusor kenni Pablo.
  pir-NT: Surara pʉhtoro surara ya wʉhʉpʉ Pablore ne sajã dutiahye tiquiro yequina
    surarare. Sa yero surara pʉhtoro “¿Dʉhse ijiro boro Pablo mehna usua ñano sañuducuye
    niajari masa?” ni sinitu duamahye. Pablore tire sinituro taro, yuta dari mehna
    tana dutimahye tiquirore.
  anv-NT: Menɔ muú bɔɔ́ bee yimbɔ agɛ́ge mbɔ, agaré bɔɔ́ bií nnó ásɛ Pɔl akpɛ
    né dachi bwɔ́. Ajyɛgé aké atulé Pɔl, agaré geno ɛyige bɔɔ́ Jus ákalege ji
    ula.
  sab-NT: Guardia donga chugagwalla gwagedu kwian tanre kle skochie chie Pablo nate,
    gire guardia donga chugagwalla donga kagu Pablo dbe gudegu kwabatale ene Pablo
    gerule mo giti mineade kwian ngle kle ngaute ama dollale. Kle boi ulita Pablo
    ole me sugedu guardia donga chugagwallage.
  tmd-tmd: Aliö almɨdɨm, ami nöbö dib ödöriö aku, nöbö nuŋ bli ñɨgö yadöŋa, “Nugwo
    pön ram möl yuadö duön palmɨdɨŋ, nöbö mö kɨyöbö pödpöd rɨmɨn nugwo mönö ölɨsö
    yadmɨdöi mönö il aku ñɨgö yad nöiönɨŋö,” röŋa.
  acr-NNT: Ruma kꞌu laꞌ, ri comandante xtaqan che kokisax bꞌi ri Pablo pa ri cuartel
    y kajichꞌ upa chaꞌ jelaꞌ ketaꞌmaxik suꞌchak kesikꞌin ri winaq chirij.
  kpg-kpg: Tagi dauwa aamua o Rome ga helekai gi ana gau dauwa bolo gi lahia a Paul
    gi lodo di abaaba o digau dauwa, ga helekai gi digaula bolo gi haga mamaawadia,
    belee halahala be ma ne aha dela digau o Jew e wwolowwolo ge e hai baahi gi mee.
  taj-taj: जमाहेन्‍से सिपाहीगदेला हाकिमसे चुह्रङ् भिसी कुल्‍जी, “चु म्‍हिगदेसे तिग्‍दा
    चुदा बिरोध लसी क्रिङ्‌बा चीम भिबा ताम था याङ्बाला लागिरी थेदा ब्‍यारेक न्‍हङरी
    भसी कोर्रासे तोबान ङ्‌योइबा छार्बा लउ।”
  avt-avt: Hɨr newɨr toni waniu (o win) men niu, mɨtɨk iuwe ofisa ke ami katɨp mɨt
    nɨrak neithis Pol neriyaak neiyɨk nanɨno nɨmɨn, hɨr nankɨp nanriuwe nɨpɨn ere
    hɨrak kakwepyapɨri nenmak te mɨt ne Isrel en nɨnap nesiuwe hɨm marim.
  cbk-cbk: Mientras ta hace sila ansina, el comandante Romano ya ordena con el di
    suyo maga soldao lleva con Pablo na cuartel. Despues ya manda el comandante latiga
