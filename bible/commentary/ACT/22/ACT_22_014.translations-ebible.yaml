verse: ACT.022.014
translations:
  kpx-kpx: Ige keu loui avoe, ‘Nahie buluvebia Dilavau a ebagemai isivialeike a isivive
    ke hilokai esemuve tumute ke elehai biageu au hoto louale ke evisi hilokai.
  okv-H: Eto embo amina nau degi ta ke einge ena, ‘Ungotenau ohihi ta God na amita
    uje tapa avo kioa umo humbija eto amina ehei inena amita pure ari embo javotoho
    Iesu kia eto ke hajire ingia.
  tbo-tbo: ‘Ma ugoliu i baha mai i pa, “Googata hai Yaubada i winaganim po ipa a nugotuhu
    una hanapugeya ugolinei a Tu bagibagi dumadumaluna Yesu amaka u galeya, po ponana
    amaka u nonoli,
  mal-C: '“പിന്നെ അദ്ദേഹം എന്നോട് ഇപ്രകാരം പറഞ്ഞു: ‘നമ്മുടെ പൂർവികരുടെ ദൈവം, അവിടത്തെ
    ഇഷ്ടം അറിയാനും നീതിമാനായവനെ ദർശിക്കാനും തിരുവായിൽനിന്നുള്ള വചനങ്ങൾ കേൾക്കാനും
    നിന്നെ തെരഞ്ഞെടുത്തിരിക്കുന്നു.'
  grc-SR: Ὁ δὲ εἶπεν, Ὁ θεὸς τῶν πατέρων ἡμῶν προεχειρίσατό σε γνῶναι τὸ θέλημα αὐτοῦ,
    καὶ ἰδεῖν τὸν δίκαιον, καὶ ἀκοῦσαι φωνὴν ἐκ τοῦ στόματος αὐτοῦ.
  bgc-bgc: फेर उसनै कह्या, “म्हारै बाप-दाद्या के परमेसवर नै तेरे ताहीं ज्यांतै ठहराया
    के तू उसकी मर्जी नै जाणै, अर उस धर्मी नै देक्खै अर उसकै मुँह की बात सुणै।
  khz-khz: Voia mulinai Anania na evaikilakuto, netiwato, ‘Ita tenera geria Palagu
    na warau pegapi-itimu, ia gena ririwa rakagau pono kalaa, pono ripaa. Ekala rorirori
    talimana pono gitaa, e ia matotauna muruna na pene kila karona pono kamonagia.
  deu-TKW: 'Er aber sprach: der Gott unserer Väter hat dich bestimmt seinen Willen
    zu erkennen, den Gerechten zu sehen, und ein Wort aus seinem Munde zu vernehmen,'
  zsr-NT: 'Lëꞌ gudxëꞌ nedaꞌ: “Dios quequëꞌ xuz xtauꞌruꞌ, dza niꞌtë gröczëꞌ liꞌ quië
    gnöznuꞌ le rëꞌncznëꞌ Lëꞌ, len gléꞌinuꞌ‑nëꞌ Bönniꞌ tsahuiꞌ, Lëczëꞌ Zxiꞌnëꞌ, len
    yönnuꞌ le guiëꞌ liꞌ Lëczëꞌ.'
  lin-lin: 'Bongo alobaki na ngai : « Nzambe ya bakoko na biso apona yo wuta kala
    mpo ete oyeba mokano na Ye, omona Moto na sembo mpe oyoka mongongo na Ye.'
  hns-NT: 'Oe bolies: ‘Hamlogke baap-daada log ke Parmeswar toke tjoenies raha djanaawe
    ke kie oe ka maange hai, aur bhie toke aapan sattja Waala Jiesoe ke dekhaawe ke
    aur okar aawaadj soene ke.'
  noa-E: Mag iekhamamua mag jöoirau mʉrʉg, “Maach jöoin ag Ẽwandamauta pʉ jʉr athamgui
    ajim, ichdëu nem waupim khõsimta pʉrʉg khaphʉ apinaa, ĩchab ãb bʉ̈ʉrjã khaibag
    chukhu khitʉm pʉch daúacha oonaa pʉch jʉ̈gʉucha ich iekjã ũrmkhĩir.
  eng-EMTV: And he said, ‘The God of our fathers has chosen you to know His will,
    and to see the Righteous One, and hear the voice from His mouth.
  mib-NT: 'Te ni cahān Ananías: Máá Yáā Dios tāca jíí yō, je ni nacāji ya nihín návāha
    cuni ní na vé cuní yā jeē sáha ní, te coto ní núū maá Cristo, Yaā ndaā, te cuni
    sōho ni jnúhun jeē cahán yā.'
  lif-NT2: खे़ल्‍ले़ मे़त्ताङ्, ‘खे़ने़ॽग आनिॽ सुधे़बा ताक्‍थे़बाहाॽरे़ खुनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ कुसिङ्‌निःप्‍मा, साम्‌योनिबा कुमना ये़सुःन् निःमा हे़क्‍क्‍याङ् खुने़ॽ
    पाःत्तुबा पाःन् खे़म्‍मा फाॽआङ् के़सेगे़आङ् के़वाॽरो॥
  xnj-xnj: Kangi Anania akajova, ‘Chapanga wa vagogo vitu akuhagwili veve uhotola
    kumanya maganu gaki, kumlola Mweikita geigana Chapanga, na kumyuwana malovi gaki.
  mmx-mmx: Ni ga lok, ‘Moroa at lavalabat atdik ga soxolik ka vam u do unaklen lodoxoma
    ren, la unaba ven kibis Lanarong teren, luruptuvuk teren in manton. La unang tonga
    levelinga ren.
  cbr-NT: 'Iscëxun ca ''ë cacëxa: Nucën Papa Dios, a nucën raracamanribi rabia, an
    ca mi caísacëxa, añu cara ax cuëënia quixun ''unánanmi aín Bëchicë aín sinan upíira
    aribi ''unánan ax banaia cuanun.'
  tee-NT: Chai ju yuchi quijunich ni ma Dios ju quisacxtulh. Ma yuchach ju Dios ju
    ixtalak'ayai ju mak'aniya quilacpa'itni'an. Chai ju yuchi ma quisacxtulh ni laich
    acmispanilh tuchi lacasq'uin ni acnaviya'. Chai ma quisacxtulh ni aclakts'ina'
    ju ists'alh ju na salaka ix'alhunut. Chai ma ack'asmatniya' ju ixchivinti. Pus
    iclakts'ilh chai ick'asmatnilh.
  eng-LSV: and he said, The God of our fathers chose you beforehand to know His will,
    and to see the Righteous One, and to hear a voice out of His mouth,
  cak-NT: 'Y raja'' xu''ij chuka'' chue: Ri Dios quichi ri kati''t-kamama'' xatrucha''
    chi nana''ej ri anchique nrojo'' raja'' y chuka'' chi xatzu'' ri Ajaf Jesucristo
    ri can chojmilaj ruc''aslen, y chi xac''oxaj ri rutzij.'
  pah-NT: 'Igwete ga ei ji ve: “Tupana''ga nhaneramonhava''ea remimbohetehara''ga
    e''i jipe nde ve tokwaha ga nhiremimbotarimova''ea javo,” ei ga ji ve. “‘Tohepia
    ti ga pyryheteve''ga Jesus''ga ganhi''ig̃a tuhẽ henduva,’ e''i jipe Tupana''ga
    nde ve,” ei Ananias''ga ji ve, ei ga.'
  sja-NT: 'Mãpai irua mãgaji: “Tachi chonaarã Ak''õre Waibɨapa pɨ jɨrɨt''eraji k''awaamerã
    ichia pɨmaa oopi k''inia bɨ. Ma awara pɨ jɨrɨt''eraji unumerã Jesucristo, chi
    p''ek''au k''achia wẽe bɨ mãik''aapa ũrimerã pedee ichi it''aideepa.'
  xed-xed: 'Ka Hananiya nda iʼi guli mantsa: “Zbuzba Lazglafta dzidzíha mu ta kagha
    daga ghalya ŋa snaŋtá skwi ta kumə tsi, ŋa nghaŋta gha ta tsa tɗukwa mndu ya,
    ŋa snaŋta gha ta gwaɗa vərɗa tsatsi nda wani.'
  mks-NT: 'A̱nda̱ já na̱cachi da cán já xi̱hín i̱: “Mé Ndióxi̱, ña̱ na̱caja cáhnu
    tásáhnu jícó yo̱, mé a̱ cán quéa̱ na̱ca̱xi a yo̱hó já ná canda̱a̱ inún ndá quéa̱
    sácú ini mé á caja xu̱hu̱n. Ta na̱ca̱xi a yo̱hó já ná cunún Jesús, mé a̱ cája
    ndinuhu ña̱ nda̱a̱. Ta na̱ca̱xi a yo̱hó já ná cuni jo̱hún nu̱ cáha̱n Jesús.'
  gfk-S: 'Io, Ananias ga tange horek: ‘No God ta ira hintubu dait te gilamis ugo be
    nu nunure no nuno sinisip ma be nu nes no Takadoswana ma be nu hadade ira nianga
    mekatika ra hono.'
  bmu-bmu: Ekiga Ananaiasnöŋ jiyök, ‘Göŋön ahakmeme diŋdiŋi solanŋaŋgö Toŋa eknöŋga
    keu jitŋan jii könömŋi mötnöŋ. Nanine ambösakonini yeŋgöreŋ Anutu yaŋön gi möwölöhöm
    gihiiga yaŋgö jitsihitŋi möt kutuman.
  dgz-dgz: Me anega wan, ‘Wataget omayan bae God mugawa om enu geneni navewa tapen,
    den Apan Tamanawa ire yawapen, amba nop mega wapi anupen.
  eng-GNV: And he sayd, The God of our fathers hath appointed thee, that thou shouldest
    knowe his wil, and shouldest see that Iust one, and shouldest heare the voyce
    of his mouth.
  zaa-NT: 'Raáruhuá Ananías inte'': La''a mísmuba Tata Dios enne'' beni ca tà'' tàta
    qui'' rí''ua adorar nna becuí''e lu'' dèsdeba antes para gunibia'' lu'' nu ná
    voluntad quì''e nna, acca chi bila''ni lu'' Enne'' bìta yétsiloyu nna benie puro
    taá nu ná tsè'', ą''hua gunènie lu'' lani titsa'' rú''a taá.'
  eng-WEBSTER: And he said, The God of our fathers hath chosen thee, that thou shouldst
    know his will, and see that Just One, and shouldst hear the voice of his mouth.
  guh-guh: 'Nexata icatsia Ananías nejumaitsi: “Vamojivimi rabaja pijaDioso caitapeta.
    Caitapeta baja neyapëtaenexa pacuenia catojitsipa netoexanaenexa. Caitapetanua
    netaenexa Dioso pitabarata Jesús pepo pianeconijibinë. Caitapetanua nejumetaenexa
    Jesús pecatsipaebilivaisi.'
  bon-bon: Tabe najuji egä, ‘Acejiyame lui bau me mime kaakesaare cina irecu lätumutanininusi,
    meebine ituge jaji teeme singi poto cidi me umle äbitame, teeme Conocäco Kaakesea
    Biname ne päpäname, piiyepu teemerage tagepogogo mene ätecijame.
  nhw-BL: 'Huan yaya nechilhui: ‘Toteco, yaya catli ininDios tohuejcapan tatahua,
    mitztlapejpenijtoc para tijmatis ipaquilis, huan para tiquitas Jesús, yaya catli
    senquistoc xitlahuac iixpa, huan para tijcaquis quema yaya mitzcamanalhuis.'
  mgw-mgw: Ngabaya, ‘Nnu'ngu' wa au'ku' bitu akusawi upate tanga mwapala Nnu'ngu',
    kummona Mwene Aki, na kumpi'kania mwene kalongela.
  swh-ONEN: “Akasema, ‘Mungu wa baba zetu amekuchagua wewe ili ujue mapenzi yake,
    umwone yeye Aliye Mwenye Haki na upate kusikia maneno kutoka kinywani mwake.
  wbi-wbi: Akaati, Nguluve ghwa va Nhaata viitu akusalwiile uve ukagule pikagula uvughane
    vwa mwene, pikumwagha jula unya vwa kyang'ani, nakupulika ilisio lino lihumile
    mumulomo ghwa mweene.
  bba-bba: U mɑn sɔ̃ɔwɑ u nɛɛ, Gusunɔ bɛsɛn sikɑdobɑn Yinni u mɑn ɡɔsɑ n kɑ win kĩru
    ɡiɑ, n kɑ Geeɡii wɑ, kpɑ n mɑɑ kɑ win nɔɔn ɡɑri nɔ.
  eng-KJVCPB: And he said, The God of our fathers hath chosen thee, that thou shouldest
    know his will, and see that Just One, and shouldest hear the voice of his mouth.
  kgk-NT: '—Ha he''i xe-vy: “Nhandejáry ko, nhande ramoigwasu kwéry Járy va''e, nde
    poravo araka''e ereikwaa hagwã hemimbota. Erehexa hagwã upe hekoha porã va''e
    Hesu-pe nde poravo araka''e” he''i xe-vy. “Ha ko''ánga katu erehexa-ma íxupe kuri.
    Ãy kuri erenhomongeta hagwã hendive nde poravo araka''e. Ãy katu erenhomongeta-ma
    kuri hendive” he''i xe-vy.'
  waj-waj: 'ivo ni tunoo: Ti rubuungainna Anutuuqo vaa i mmataama kiaivai. A inna
    yaata utira kuaivaa tee rikiee inna mmoori vareera Vaidi Safuuma Variraivaa tee
    inna kua tuanaivaa rikiaannaivaara i mmataama kiaivai.'
  cpy-cpy: 'Eekiro ikantana-kityaana Ananías: ‘Eeroka riyoshiitani Itajorentsite awaejatziteni.
    Riyoshiitakimi piyotaan-teero ikowakaemiri rirori, tema piñahaeri Jeepatzii-totaa-rewo
    tampatzika-shireta-tsiri, pikemakiri iñaanatakimi.'
  mpx-mpx: Inoke i ba, ‘Tubulau wali Yabowaine i hilewa yaka Tosasapona Hot u kite,
    anana hot u hago, ge wana nuwatu i pamasal u atena.
  wbp-wbp: Ngula-jangkaju, wangkajaju Yananiyaju, ngulaju kujaju wangkaja, ‘Kaatu
    yangka kujalu nyurnunyurnurlu-wiyi puraja, ngulangkunyangku jintangku milarninjarla
    yajarnu yungunpa milya-pinyi nyiyarlangu kajingki Kaatu ngampurrpa nyina nyuntuku,
    manungku yajarnu yungunpa nyanyi nyanungu-nyangu Jungarni Warrkini, yangka Jijaji
    kuja karla warrarda warrki-jarri nyanunguku Kaatuku. Manu yangka kujanpa yangka
    wangkanja-kurra purda-nyangu, kujarlanyangku yajarnu Kaaturlu.
  luo-luo: “Eka nowachona ni, ‘Nyasach kwerewa oseyieri mondo ingʼe dwarone kendo
    ine Jatichne Makare, kendo iwinj dwonde kowuoyo kodi.
  nhe-NT: 'Huan yajaya nechilhui: ‘Toteco, yajaya tlen ininDios tohuejcapan tatahua,
    mitztlapejpenijtoc para tijmatis ipaquilis, huan para tiquitas Jesús, yajaya tlen
    senquistoc xitlahuac iixpa, huan para tijcaquis quema yajaya mitzcamahuis.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܝܼ: ’ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܵܗܵܬܲܢ̈ ܩܵܡ ܓܲܒܹܐ ܠܘܼܟ݂ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܕܝܵܕܥܹܬ
    ܨܸܒ݂ܝܵܢܹܗ ܘܚܵܙܹܝܬ ܠܗ̇ܘ ܙܲܕܝܼܩܵܐ ܘܫܵܡܥܹܬ ܗܹܡܸܙܡܵܢܹ̈ܐ ܡ̣ܢ ܦܘܼܡܹܗ،'
  esk-NT: Nipliutigaaŋa, ‘Sivulliapta Agaayyutaata piksraqtaaġigaatin iḷitchuġitquplugu
    pisułłi, qiñiquplugu Agaayyutim savaktini suli tusaatquplugu taavruma nipaa.
  msb-msb: Nagsabi naman siya, ‘An Dios san aton kalulululuhan nagpili sa imo agod
    maaraman mo an iya pagbuot kag makita man an Matanos na Suruguon na si Jesus kag
    mabati mismo an iya boses.
  cpa-NT: 'Jøng² ca¹juúh²dsa: “Ma²ca¹hia¹ Diú¹³ quián¹² dsa² hóg¹ quián² jniang³ hning².
    Mi³jøng² jmóh³hning hi² hniu¹dsa. Ca¹jmo¹ Diú¹³ ca¹janh³hning dsa² dsiog¹ quián¹²dsa.
    Ca¹nengh²hning jǿg³ ca¹juúh² dsa² héi².'
  dso-dso: ସେ କଇଲା, “ଆମର୍‌ ଆନିଦାଦିର୍‌ ମାପ୍‌ରୁ ସେ ମନ୍‌କର୍‌ବାଟା ଜାନ୍‌ବାକେ, ତାର୍‌ ଦରମର୍‌
    ଦାଙ୍ଗ୍‌ଡାକେ ଦେକ୍‌ବାକେ ଆରି ତାର୍‌ କାତା ସୁନ୍‌ବାକେ, ତକେ ବାଚ୍‌ଲା ଆଚେ ।
  meu-meu: Bena ia eto “Seneda edia Dirava ese vada e abimu hidi, ena ura vada ba
    diba, Kara Maoromaoro Tauna do ba itaia bona uduna herevadia danu ba kamonai.
  yva-NT: Umba po raura rinai pare, ‘Saulus, wama anene awa Amisye po natayao indamu
    nyo Apa bekere raen muno nyo Yesus aeno namije rai muno nyo anamote ranauno namarikoame
    rai. Yesus umaso opirati Vatano Mamai Dave pije.
  dgc-dgc: Ey kinagi ni Ananias diyakén, a ‘Saulo, i Diyos a péniwalaan depu tam,
    éy siko ngani dén i pinili naa, da gustu na mapospusan mo i plano na, sakay ipeta
    na diko tu anak na a banal. Sakay nabati mo dén tu boses na.
  zpm-NT: 'Dzigo nëchaa me lo naa: “Dios meṉ ne bliladz grë pxozgol ne, ib meṉ co
    bzooblo luu gacnaṉ luu pe nac miṉe racladz me gac, me bzooblo luu guṉbey luu meṉ
    ne nacle diidz ga cxeeḻ me lo guidzliu, ni gon luu tsi meṉ co.'
  hix-NT: Onà wyaro nkekon xarha, Ananeyasà, rowya, kekon hatà. Awahanonkay hatà,
    Khoryenkomo. Khoryen heno komo horyenànho rma noro ha, kekonà, rowya, kekon hatà.
    Awahanonkay hatà, tàwya onà wyaro exko ha katxho me oyehtxoho me, kekonà, Ananeyasà.
    Awahanonkay hatà, owya enyhoru xaxa yonytxoho me, owya àrwon yonytxatxho me xarha,
    kekonà, rowya. Noro rma menyako. Menytxek xarha, kekonà, Ananeyasà, rowya, kekon
    hatà, Pawru.
  sim-sim: Urik ormu mbara, �Neloko nihi ondo Avui Wasilaka lihi oto angop or kamahanda
    mir. Uwa osik mir avak os or mbawa hom ukwa mir. Uhu mir avak ma worna ma Jisasin
    mi heyenak mashin or sawenak misikwa mir.
  npi-ULB: तब तिनले भने, ʻहाम्रा पितापुर्खाहरूका परमेश्‍वरले उहाँको इच्छा जान्‍नको
    लागि धार्मिक जनलाई देख्‍न र उहाँको आफ्नै मुखबाट निस्केको आवाजलाई सुन्‍न तिमीलाई
    छान्‍नुभएको छ ।
  cgc-cgc: Gambal kanen an, ‘Dyos an ta ate na mga kaapuan gapili ki kaon aged mlaman
    no iya na kabebet-en daw makita no man iya na Matareng Na Manugsirbi na Jesu-Cristo
    daw mamatian iya na ambal ki kaon.
  tim-tim: Ektere hin dâm makniŋep, “Nengât bâgilupnenŋe yâk yeŋgât Anutuŋe keiŋe
    makmâ hekatgiŋmâ ârândâŋ manman Amboŋe ekmâ lauŋânba den nâŋgâwendâm mem kepilâ
    gegep.
  yor-yor: '“Nígbà náà ni ó wí pé: ‘Ọlọ́run àwọn baba wa ti yàn ọ́ láti mọ ìfẹ́ rẹ̀,
    àti láti ri Ẹni òdodo náà, àti láti gbọ́ ọ̀rọ̀ láti ẹnu rẹ̀.'
  wos-wos: Déré xéwuka dé wuniré wa, ‘Nana mandékana God dé méniré waséke, méni déka
    mawulika xékélakita, déka yikafre male duré xéta déka hundi xékéméte.
  emp-NTPO: 'Maʌ̃be Ananíaba jarasia: “Ãcõrẽ dadji drõã naẽnabema ume b̶ad̶aba bʌra
    edasia idjia quĩrĩã b̶ʌda cawamãrẽã, dji Jipa B̸ʌda unumãrẽã, idjab̶a idji bed̶eabʌrʌda
    ũrĩmãrẽã.'
  eng-F35: 'Then he said: ‘The God of our fathers has chosen you to know His will,
    and to see the Righteous One, and to hear words from His mouth.'
  ind-ind: “Lalu kata Ananias, ‘Allah nenek moyang kita sudah memilih kamu untuk mengetahui
    kehendak-Nya, untuk mendengar suara Yesus secara langsung, dan melihat Dia yang
    selalu hidup benar di mata Allah.
  pes-OPCB: '«سپس به من گفت: ”خدای نیاکان ما تو را برگزیده تا ارادۀ او را بدانی و
    آن عادل، یعنی مسیح موعود را با چشمان خود دیده، کلامی از دهان او بشنوی.'
  mpt-mpt: baatnenea Kobo nib faninwali Sume God eta kemfakanebo, kobo e bobol tem
    funino olota tekein keneba eka e okok Naka Ayame niniino Yesuse atemneba e wengo
    kla wentene!
  ssx-ssx: Kutupa ipikana꞉ma꞉ alota꞉ Nika꞉ apa꞉meina꞉ Koda꞉ma꞉ta꞉ neketa꞉ ipika꞉ hone
    pa꞉la꞉eki handoelena꞉ make ipika꞉ Tikitikina꞉ hala꞉ hali handolo hata꞉ ipika꞉
    kakema꞉ la꞉niaeya꞉ pi ho̱la̱꞉make opuelena꞉yeke neke ma̱leke lila꞉me.
