  bqp-bqp: À pì ó dizinↄ Luda mɛ́ à ma sɛ de mà wɛ́ kɛ pla kũ Gbɛ̃ Manao mà yã ma
    a lɛ́n mà a pↄyenyĩna dↄ̃.
  mcp-mcp: 'A mú cɨ nə mə nə́: “Zɛmbî odâ nyə a fɛ́ɛ́sh wo nə́ wo mpúg tə́dʉ́gá yé,
    wo dʉ́g tʉ́təlí múúd, wo gwág lə́sʉ́ á mpu yé.'
  hat-hat: 'Li di m'' konsa: Bondye zansèt nou yo te chwazi ou davans pou ou te ka
    konn volonte l'', pou ou te ka wè sèl moun ki dwat devan li a, pou ou te ka tande
    l'' pale ak bouch li.'
  npl-NT: 'Ijkuakó onechili: “Idios totatawah omitspéjpenki para xikixmati tlan Ye
    kimonekiltia, para xikita n Yolmilajka iwa xikkakili itlajtol.'
  bgg-bgg: Ai è yao, ‘Gethek riing pha Hamangkhung-aphuii è na shii ai munow ji thieg
    bo ne gua jong ro, airo giang khiao ji thieg yi pha, chiih-è, aiwairo miyaogam
    ji yoi yi pha gua ne ruiijong ro.
  eng-TCENT: Then he said, ‘The God of our fathers has appointed yoʋ to know his will,
    to see the Righteous One, and to hear the voice coming from his mouth.
  eng-BSB: Then he said, ‘The God of our fathers has appointed you to know His will,
    and to see the Righteous One, and to hear His voice.
  cpu-NT: 'Eekero ikantanakityaana Ananías: ‘Eerokara iriyoyaane Ivavane avaisatziite.
    Jiyoyaakemi onkantya piyotantaiyaarori ikovakaimiri irirori, ari piñaakeriri Cristo
    tampatzikatatsiri, ari pikemañaanetakeriri eejatzi.'
  san-ASM: ততঃ স মহ্যং কথিতৱান্ যথা ৎৱম্ ঈশ্ৱৰস্যাভিপ্ৰাযং ৱেৎসি তস্য শুদ্ধসত্ত্ৱজনস্য
    দৰ্শনং প্ৰাপ্য তস্য শ্ৰীমুখস্য ৱাক্যং শৃণোষি তন্নিমিত্তম্ অস্মাকং পূৰ্ৱ্ৱপুৰুষাণাম্
    ঈশ্ৱৰস্ত্ৱাং মনোনীতং কৃতৱানং|
  tod-tod: 'É ɠɛni mà: ‹Ade-mɛmɛwolani ta-ƓALAGI yeelogɛ è ʋa kaite ma yeeluɠɔ
    ga è ziimai ɠwɛɛ, è Telebo Nui ʋɛtɛ, ta è daawooiti mɛni.'
  tac-NT: '''Lige aminami aniéturu alué rió Ananíasi: «Onorúgame ''we gu''írile alué
    ralámuli ''ya mochígame ramué rijimala, Onorúgameka ''nátale ''we ''ya napurigá
    mué rió ''la machimela churigá olánilia Onorúgame ramué, ''lige aminami napurigá
    mué ''la etémala Esusi ''la sébali olame tajsiné che''sime, ''lige aminami napurigá
    mué akimela bo''né alué rió ra''íchachi.'
  eng-WEBPB: He said, ‘The God of our fathers has appointed you to know his will,
    and to see the Righteous One, and to hear a voice from his mouth.
  gfk-H: 'Io, Ananias ga tangai hoken: ‘No God ta ira hintubu dahat i ta pilak uga
    bia u na nunurei no nuna nemnem ma bia u na nas no Tena Takodas ma bia u na hadadei
    ira nianga ing na hansur tano hana.'
  viv-viv: Kadu bana gigayo, Yaubada bwanenedeyao hidavadavana amanadi o givegide
    be yana nuwanuwa unahalamanena, kadu yana Kaliva Mahamahalina edeya ahe uꞋitana
    be Tauna agona unogalina.
  yao-yao: Nipele che Anania ŵatite, ‘Akunnungu ŵa achambuje ŵetu ansagwile mmwe kuti
    mmanyilile yakuisaka, ni kummona jwelejo Jwakupanganya yambone paujo pa Akunnungu,
    ni kumpilikana nsyene achiŵechetaga.
  tgp-tgp: Moiso mo verea mara, ‘God nona nor̃a pua mo vir̃oniho moiso, vara o pa
    levosahi na masalona vara o pa hite haratu mo Tataholo Jea, ale vara o pa er̃i
    rongo na retileu matea na jingona,
  auc-NT: Tömengä ayæ̈ apæ̈nedinque, ‘Mönö mæ̈mæ̈idi Wængonguï incæ, Botö æbänö cæquïmo
    ïmoo, ante botö pönente angaïnö ante bitö ëñencæbiimpa, ante cædinque bitö ïmite
    apænte ængampa. Ayæ̈, Mönö nö cædongä ingante tömëmi acæbiimpa. Adocä apæ̈necä
    ëñencæbiimpa, ante cædinque Wængonguï bitö ïmite do apænte ængampa.
  kbc-NT: Odaa jeɡ̶eetiwa, ‘Aneotedoɡ̶oji, Noenoɡ̶odi ɡ̶odaamipi ɡ̶adiomaɡ̶atitedice
    eotedibige mowooɡ̶oti ane yemaa, eledi eotedibige manati niɡ̶ijoa Liotagi ane
    iɡ̶enaɡ̶a, codaa majipaatalo niɡ̶ijoa Liotagi me ɡ̶adotaɡ̶aneɡ̶eni.
  bmh-bmh: Gonug guzenai aileun, ‘Igual embigeg agal Uwait nug na gonugau salau du
    naliu Yesus piabun mui, gonugau ogusau nug aizaba, duabun nugtal tapai mizeun,
    go gonugau dabeleu na mizeun, gonun, ein igul go meun na abiu.
  ctu-BL: 'Tsi'' subeyon: “I Dios lac ñojte''el tsi'' yajcayet cha''an ma'' cʌn chuqui
    yom i pusic''al Dios. Tsi'' yajcayet cha''an ma'' q''uel jini Toj bʌ, yic''ot
    cha''an ma'' wubiben i t''an che'' mi'' pejcañet.'
  meq-meq: 'A gweɗeŋ sa: “Mbəlom i bəba təte kway hay kə zla kar kurre hərwi ada kâ
    sər wu nakə a say ka giye aye ada kâ ŋgatay a ndo nakə mənese andaya faya təbey
    aye ada kâ tsəne mətsike me i ŋgay eye ŋgway andza nakə anəke kə ge bo tsɨy aye.'
  noa-H: Mag hiek'amamua mag jöoirau mʌrʌg, “Maach jöoin hag Hẽwandamauta pʌ jʌr hat'amgui
    hajim, hichdëu nem waupim k'õsimta pʌrʌg k'ap'ʌ hapinaa, hĩchab hãb bʌ̃ʌrjã k'aibag
    chuk'u k'itʌm pʌch daúacha hoonaa pʌch jʌ̃gʌucha hich hiekjã hũrmk'ĩir.
  alp-NT: Eleki ibeteke be, ‘Iteki ntuana menaru esi Allare Ibitike ale kena selu
    Yesuse rebe Eni dosa sae mo, kena lene naije kai kena arekwa laleIje.
  san-VEL: tata.h sa mahya.m kathitavaan yathaa tvam ii"svarasyaabhipraaya.m vetsi
    tasya "suddhasattvajanasya dar"sana.m praapya tasya "sriimukhasya vaakya.m "s.r.no.si
    tannimittam asmaaka.m puurvvapuru.saa.naam ii"svarastvaa.m manoniita.m k.rtavaana.m|
  kbq-kbq: Anante agra anage huno nasami'ne, tagehe'mokizmi Anumzamo ko kagrira huhampriganteno,
    Agri avesi'za antahinka kenka nehunka, Fatgo Hu'nea Ne' Jisasi negenka, Agra'a
    agipinti'ma hania kea antahigahane.
  kbh-kbh: '“Chents̈ana cha tonjánayana: ‘Bëngbe bëts taitangbe Bëtsá aca tcmojuábuayana,
    nts̈amo cha acbiama yobos̈cá chacotsetats̈ëmbuama, chë nÿetsca soyënguiñe Ts̈abá
    Amá chacuinÿama y cachabe uayás̈ents̈ana chacóyeunama.'
  ron-LSB: 'El a zis: “Dumnezeul părinților noștri te-a rânduit să cunoști voia Lui,
    să-L vezi pe Cel Drept și să auzi un glas din gura Lui.'
  pon-pon: 'I ari katitiki: Kot en jam atail akan, me pil uk adar, pwe koe en lolekonki
    a kupur, o udial me Pun o, o ron kapit en jllan i.'
  nhe-BL: 'Huan yajaya nechilhui: ‘Toteco, yajaya tlen ininDios tohuejcapan tatahua,
    mitztlapejpenijtoc para tijmatis ipaquilis, huan para tiquitas Jesús, yajaya tlen
    senquistoc xitlahuac iixpa, huan para tijcaquis quema yajaya mitzcamahuis.'
  sps-sps: “Ai Ananaias tsue of vatuanyo, ‘E Gov tana fo tamarara te pisainy manyi
    ma natiny anyin fakats Tsuan, ana nyi tsivon tagei kainy to na Tsoiny Binun Tsuan
    Tavaron te nongoiny anyi Ya te vegiau fi Ya tana nguen Ya fatoobing,
  wnc-wnc: “Kawawa anzing nanikut, ‘Anutu baminbamda inindatakaking tapata ga tapan
    ina banipda nataak kakngae katak natdewiyakge takut. Sike aminu Nomantapa kepiapane
    kaikata kawawi wamu genaneta siknga yawan natapiyakge ga takut.
  bus-bus: À bè wa dezinↄ Luda bé à ma sɛ lɛ mà wɛ́ɛ si Gbɛ̃ Maalɛ mà yã ma à lɛ́n
    mà à pↄyezi dↄ̃.
  gub-BL: Na'e uze'eg wi ihewe. — Tupàn a'e, zaneipy wazar a'e, nerexak kwez a'e kury,
    wemiapo putar haw ikwaw kar pà newe a'e kury. Wexak kar wemiruze'eg ikatuahy ma'e
    kwez newe no. Wenu kar ize'eg kwez newe no.
  imo-imo: Kano wali Ananaiasini nando nimbei, ‘Linonga ara kaue kamenga Goteni yunge
    wai lipe noirimo ulumu nu liko manjeni nimbe yunge Malo Iye Toya Tolimu kanoko
    yunge unguma pileni nimbe nu oi kanopa ltimu.
  boj-boj: Onaqa Ananaias na olo merbej, ‘Gago moma naŋgo Qotei a ni giltmqo. Ni aqa
    areqalo qalieosim Yesus unsim aqa medabuq na anjam bei quqwajqa deqa ni giltmqo.
    Yesus a kumbra bole tiŋtiŋ yeqnu qaji tamo.
  eng-DRA: 'But he said: The God of our fathers hath preordained thee that thou shouldst
    know his will, and see the Just One, and shouldst hear the voice from his mouth.'
  knf-knf: 'Kë Ananiyaŧ aşë ji na nji : “Naşibaţi i başinun, adobi datu dat pa ime
    kanuma ki nul, iwin Ñaaŋ Naŧool, ibot iŧiink uţup umpënnuŋ ţi mntumul.'
  san-KHM: តតះ ស មហ្យំ កថិតវាន៑ យថា ត្វម៑ ឦឝ្វរស្យាភិប្រាយំ វេត្សិ តស្យ ឝុទ្ធសត្ត្វជនស្យ
    ទឝ៌នំ ប្រាប្យ តស្យ ឝ្រីមុខស្យ វាក្យំ ឝ្ឫណោឞិ តន្និមិត្តម៑ អស្មាកំ បូវ៌្វបុរុឞាណាម៑
    ឦឝ្វរស្ត្វាំ មនោនីតំ ក្ឫតវានំ។
  arn-NT: 'Feymew ka feypienew: ‘Taiñ fütakeche em tañi Ngünechen ta dullieymew tami
    kimael kisu tañi nor dungu ka femngechi tami peafiel tati nor mongen niechi Ñidol
    ka tami allküñmayafiel ñi dungu kisu tami feypietewchi dungu kisu ñi wün mew.'
  zas-NT: 'Dxel naman lon: “XDios dux béngulal ree ma bacaabee lüj din gagbeel xhie
    rënman güünl, abiꞌ guguiaal Jesucrist guien tëël chaꞌman, bén rüjn ziꞌc rayal.'
  ken-NT: Arɛm ntá ya bɛ, ‘Mandɛm bachǐmbɨ bhɛsɛ́ ayap wɔ bɛ́ ɔ́ndɨ́ŋɨ́ ɛnyɨŋ ɛnɛ
    yi atɨ bɛkʉ. Ayap wɔ bɛ ɔ́ngɔ́ anɛ babhɨŋɨ bɛ Mmu Chak. Ayap wɔ bɛ ɔ́ngɔ́k ɛnyɨŋ
    ɛnɛ ɛ́fù yi anyu.
