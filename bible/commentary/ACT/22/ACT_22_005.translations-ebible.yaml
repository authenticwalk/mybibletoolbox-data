verse: ACT.022.005
translations:
  kpx-kpx: Iale lana la dubue kosive isi kanisolo baluga kebia namigevege abuna bae
    di vaveve hilokamale ke loui la namigevei. Diue ataeau Damasikasie umale kebiaho
    abu levaleva hisaliai malei daovage di ke elehai isiviai talive Iesu evievi ata
    kebia seimita umudievei malevei loholive kove aiogevei.”
  okv-H: Eto na ke erena emo Priest okose te council embomeni na aro ungo ingari haitekora
    amo enana ta ahari da Damascus ta Judea embomeni ta degi Iesu ta ambotani chain
    na punduto humbuto pambuto Jerusalem ta ikano tara nanena ahari humbuto pambua.
  tbo-tbo: Tu witalaguyaba hai taniwaga po tu wikaha babadahi emoemotana awai a bahebaheya
    hina wikawamoineya. Tauhi mi Yudeya lawahi u Damaseko hi mamae hai pepa hi gilumihi
    po ipa a niyehi. Ega yaka a nenae noka hosi po Guyau Yesu tu wotagona ipa gulawa
    pawapawasigei a panipanihi po a neihi mai u Yelusalem po hina wimihehi.
  mal-C: ഇതിനെല്ലാം മഹാപുരോഹിതനും ന്യായാധിപസമിതിയിലെ എല്ലാവരും സാക്ഷികളാണ്. ദമസ്കോസിലുള്ള
    അവരുടെ സഹോദരന്മാരുടെപേർക്ക് അവരിൽനിന്ന് അധികാരപത്രങ്ങളും വാങ്ങി, അവിടെനിന്ന് ഈ
    മാർഗക്കാരെ തടവുകാരാക്കി ജെറുശലേമിൽ കൊണ്ടുവന്ന് ശിക്ഷിക്കാനായി ഞാൻ അവിടേക്കുപോയി.
  grc-SR: Ὡς καὶ ὁ ἀρχιερεὺς μαρτυρεῖ μοι, καὶ πᾶν τὸ πρεσβυτέριον· παρ᾽ ὧν καὶ ἐπιστολὰς
    δεξάμενος πρὸς τοὺς ἀδελφούς, εἰς Δαμασκὸν ἐπορευόμην, ἄξων καὶ τοὺς ἐκεῖσε ὄντας
    δεδεμένους εἰς Ἱερουσαλήμ, ἵνα τιμωρηθῶσιν.
  bgc-bgc: इस बात कै खात्तर महायाजक अर सारे यहूदी अगुवें गवाह सै, के उनतै मै भाईयाँ
    कै नाम पै चिट्ठियाँ लेकै दमिश्क नगर नै चाल्या जाऊँ था, के जो ओड़ै हों उन ताहीं
    भी सजा दुवाण कै खात्तर बाँधकै यरुशलेम नगर लाऊँ।
  khz-khz: Rupu Veaga velena kamuna e kaonsela talimara maparara na maki pia vega-taunataunaku,
    au akila-taunataunana. Au maki ira na pepa gevenikuto, walakava Iuda talimara
    Damaseko ai pana venira ulanana. Ne au voanana aagoto, e taunilimalima pana gapira,
    teini na pana ligora e Ierusalemai pana ago-agira, geria rakava akwara pia gapira
    ulanana.”
  deu-TKW: wie mir auch der Hohepriester und das ganze Presbyterium bezeugen kann,
    von welchen ich auch Briefe empfangen habe an die Brüder, und zog damit nach Damaskus,
    um auch die dort befindlichen gefesselt nach Jerusalem zur Strafe zu bringen.
  zsr-NT: Lëzcaꞌ huac lunëꞌ lnaꞌ lau qui le glunëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gul
    tuꞌzejniꞌi. Glunëꞌ guich uná bëꞌ le yjuꞌa ga nacuꞌë bö́chiꞌruꞌ judío lu yödz Damasco.
    Gyijaꞌ niꞌ tsajxö́ngacaꞌ nup niꞌ taꞌyejlëꞌ Cristo, quië duchë́ꞌgacaꞌ‑nëꞌ nágaꞌquëꞌ
    Jerusalén ni, quië lacquëꞌ zxguiaꞌ.
  lin-lin: Mokonzi ya Banganga-Nzambe mpe lisanga mobimba ya bakambi bakoki kotatola
    bosolo ya makambo oyo nazali koloba. Bango nde kutu bapesaki ngai mikanda mpo
    ete nakende kopesa na bandeko na bango ya Damasi. Boye, nakendeki kuna mpo na
    kokanga bato mpe komema bango na Yelusalemi, mpo ete bapesa bango etumbu.
  hns-NT: Sab se barka agwa aur bhie Israel ke barkwan gawaahie dei sake hai kie ham
    oelogke hoekoem se ie kaam karat rahielie. Oesab to hamme tjietthie deis raha
    Daamaskas sahar ke Israel ke bhaai log khaatien. Ese ham hoewa ke iesaai log ke
    baanhke Jeroesaalem me ledjaai sakat rahielie oelogke sadja dewe khaatien.
  noa-E: Mua maagjerr phadnaan pöröu khaphʉnaa ĩchab chi pörnaan i khãai jua eegpaim
    khʉʉnaujã khaphʉ nʉmgui ajim, amach paarmua mʉrʉg ẽsap wau deejerr aawai. Biek
    ãb amachdëucha mʉrʉg ẽsap wau deejierramgui ajim, Damasco phöbör ee maach khodnaan
    judionaan aar mag ẽsap dʉ̈i mawi, Jesús iek ʉ̈kha durrum khʉʉn pʉrkha authurwi,
    mʉig Jerusalén aipierrwai am gaai amachdëu ampierr aag.
  eng-EMTV: as also the high priest testifies of me, along with the council of the
    elders, from whom I also received letters to the brothers, and went to Damascus
    in order to bring those who were there, having been bound, to Jerusalem, that
    they might be punished.
  mib-NT: Te sutū cujéhnu ga jiín táca tée jéhnu cándīso jníñu nuū ñúū yō, cácuu de
    testigo jeē súcuan ni sáha ná, te suni máá de ni cajēhe de tɨjnɨ carta cuahān
    na jíín jéē cuáha na núū tāca jnáhan yó cáyūcú ñuu Damasco. Chi cuahān ná ñuu
    un jéē jnɨɨ ná ñáyuu cácandíje i Jesús te quindeca ná i ñuu Jerusalén yāha, návāha
    ndoho i núú.
  lif-NT2: मानिङ्‌वाॽफुसाम्‍बा नु काक् ये़जुम्‍भोबा मनाहाॽरे कन् पाःन्‍निन् कुसिङ्
    मे़निःत्तुआङ् मे़वाॽरो॥ खे़ङ्‌हाॽलाम् इङ्‌गाॽ दमस्‍कसओ के़वाॽबा यहुदि फुॽनुसाॽहाॽरे़
    खुनिॽ ते़म्‍मा युक् के़बिबा सक्‍इङ्‌घङ्‌हाॽआङ् खोःसुङ्‌ङाङ् इङ्‌गाॽ खे़प्‍मो कन्
    ये़सु ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पा मनाहाॽ यरुसले़म्‍मो ते़म्‍मा ताःप्‍मासिआङ्
    खुम्‍दिङ् पिमासि फाॽआङ् दमस्‍कसओ पेगाङ्‌लो॥
  xnj-xnj: Mteta mkulu wa Chapanga, vagogo voha va libanji vihotola kujova ndava ya
    lijambu lenili. Kuhumila kwavi napokili balua yevayandikiwi valongo Vayawudi vala,
    vevavi ku Damasko. Nahambili ku Damasko muni nivakamulayi vandu avo na kuvaleta
    kuni ku Yelusalemu, muni vabuniwayi.”
  mmx-mmx: Lamaasa gomgo at luvuttadi laplavang la nedi bok luvuttadi amgomgo dikleklen
    i do nia a paase ruturun. Aga lok ka levelinga loklox axasep boro atdi luvuttadi
    amgomgo rinedi leme Judaia ro Damasko. Kuren la nia agat pas ugo xusu ana xoxo
    ka mo limixin la ana lok ka amlong di uto Jerusalem kusu dina xip levenmumuat.
  cbr-NT: Sacerdotnën cushicaman 'apubëtan ca caniacëcë unicamanribi 'unánxa, atun
    ca Damasconu 'icë judíos unicama 'inani cuanun quirica 'ë 'ináncëxa quixun. 'Ináncëx
    cana axa Jesucristomi sináncë unicama Jerusalén ënuxun tëmëraminuxun bitsi cuancën.
  tee-NT: Ju xak'ai pali chai chux ju yu'unch ju talhinajun laquilhiquijnan'an ju
    israelitanin juntau laich catajunin ni yu'unch ju quintaxtaknilh ju alhiqui ju
    xac'alhi'ani ju quint'a'israelitanin amachak'an Damasco. Va xac'amputun puxcona'
    ju talhilaca'anta Jesús ni laich tach'in ac'alhimilh ju ani Jerusalén ni laich
    ca'amamak'alhk'ajnicalh.
  eng-LSV: as also the chief priest testifies to me, and all the eldership; from whom
    also having received letters to the brothers, to Damascus, I was going on, to
    bring also those there bound to Jerusalem that they might be punished,
  cak-NT: Y ri sacerdote ri más c'o ruk'ij y conojel ri rijilaj tak achi'a' ri c'o
    quik'ij quieta'n utz, roma can ja reje' ri xeyo'n-e uchuk'a' pa nuk'a', y xquitz'ibaj
    pa tak cartas chi ninjach pa quik'a' ri kawinak ri jec'o pa tenemit Damasco. Y
    xibe chi yentz'om ri winak ri yetzekleben ri Jesucristo, chi yenxim y yenc'om-pe
    we' pa Jerusalem, chi ye'an castigar.
  pah-NT: Mbatera kwava'ẽhara'g̃a nduvihavuhu'ga okwaha tuhẽ jireaporog̃ita ji repiaga
    ikwehe judeus'g̃a mog̃itahara'g̃a pavẽi. G̃ahã okwatija nhandere'yja'g̃a pe Damascopeve'g̃a
    pe ji mombe'gwovo ikwehe. A'ea ji herohoi tapyhy ti Jesus'gareheve'g̃a javo. Takwatakwa
    ti ji g̃a nderojivya Jerusalém me tambohahyuka ti g̃a pe nehẽ javo, a'e ji ikwehe
    novĩa, ei Paulo'ga g̃a pe.
  sja-NT: P'aareerã poro waibɨapa mãik'aapa jõma nãpema poro waibɨarãpa k'awa p'anɨ
    na jara bɨ wãara. Ãrapa k'art'a p'ãjida mãik'aapa mɨ ome pëijida judiorãmaa Damascode,
    mɨa ijãapataarã mama p'anɨ p'e aneemerã nama miapiit'ee. Mamĩda mɨ k'ĩsia awara
    k'ĩsiaji.
  xed-xed: Masləmtsəka ɗa na la mali ta ghəŋa gwal ta dra skwi ŋa Lazglafta, nda la
    galata mndu na guli. Da hahəŋ zlghafta yu ta ɗelewer ŋa klaŋtá zwanama mu la Yahuda
    ma luwa Damas, ŋa dzaʼa ɗa kasa gwal zlghay nda ŋuɗuf ma tsa luwa ya, ŋa hlaktá
    həŋ da luwa Ursalima, ŋa tsanaghata guma ta həŋ.»
  mks-NT: Ta xíni̱ va̱ha da̱ cúú sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín ndihi na̱ sa̱cua̱há
    veñu̱hu ña̱ cáha̱n i̱ ña̱ nda̱a̱ xi̱hi̱n ndo̱. Jáchi̱ mé na̱ yóho cúú na̱ na̱ca̱hyí
    tutu na̱sa̱ha̱n na̱ nu̱ú i̱ já ná ndiquia̱hva i̱ ña̱ nu̱ú ñaní, na̱ na̱quixi chi̱chi
    Israel ndúu ñuu Damasco cán. Ta na̱sa̱ha̱n i̱ cán ndínducú u̱ na̱ cúú cuéntá Jesús
    ña̱ cañehe e̱ na̱ quixi i̱ ñuu Jerusalén yóho caja xíxi nde̱ xi̱hi̱n ná.
  gfk-S: Ma no tamat ta ira pris ma ira kaunsil bakut di haruat be di na suro haut
    iou ta ikin. Ma iou ga kap bileng ra pakpakat mekira ta di utuma ta ira hintura
    di ira Iudeia ruma Damaskas. Ma iou ga hana ukaia ura hihis leh kakarek ra matanabar
    ukira Ierusalem be di na kap harpadano.
  bmu-bmu: Jike nup galöm bohonŋi aka jitŋememe pakpak yeŋön mi ölöp mötze aka yeŋgöreŋ
    anda qesim eŋgiinga mi ölöp naŋgöba jibeak. Yeŋön Juda azi ipŋi Damaskus sitinöŋ
    maljei, yeŋgöra kimbi ohoba niŋgiget memba malal. Miaŋgöreŋ ambazip Kembugö könaŋi
    wuataŋgöba maljei, nöŋön mönö mi mewöŋanök ‘Likepŋi meleŋ eŋgimegöra gwaröhöm
    eŋgiba Jerusalem ki eŋguaŋgitmam,’ jiba könanöŋ anal.”
  dgz-dgz: Ne oitana mame pirisi baware mugawa amba kansoro nagirewa iragi mu asigimup,
    ne tave di waivin mu den wain. Mu inamup namu yoyo ogewa seanewa tambun. Ap me
    tambuna menan Damaskas angena. Iesu anu tumasine nagirewa, waen ge apan ap mepe
    da wanumopi, damiga panamo aibu okonak pa Ierusalem ewagai entan ongepen menan
    angen.
  eng-GNV: 'As also ye chiefe Priest doeth beare me witnes, and al the company of
    the Elders: of whom also I receiued letters vnto the brethren, and went to Damascus
    to bring them which were there, bound vnto Hierusalem, that they might be punished.'
  zaa-NT: Enne' ná sacerdote principal ą'hua adí canu rigú'ubia' entre ri'u nna ná
    cabi testigo de nu chi benia'. Làcabi nna benna cabi carta lani poder para gutía'
    lani ca enne' judío tsè'e Damáscuá. Acca huà'a' nía hueyìla ca creyente éché'
    ya' cą Jerusalén nì nna ccá cą castigar.
  eng-WEBSTER: As also the high priest doth bear me testimony, and all the estate
    of the elders; from whom also I received letters to the brethren, and went to
    Damascus, to bring them who were there bound to Jerusalem, to be punished.
  guh-guh: Sacerdotevi pepo penamatacaitorobinë, daxita judíovitsi vajaancianovi ata,
    pacatsipaebijitsipa bajarapacuenia, pacuenia baja xaniavaetsia pacanavajunupaebatsi.
    Tsipaji bajarapamonaejavabelia vajëtajë tanetsicobeyaquinaenexa cuyalato tatocaponaenexa
    pamonae judíovi jinavanapa Damasco tomaratalia. Nexata bajarapajudíovi itsa yoroba
    bajarapabaxuto, tanetocopatsinexa picani Jesús pelivaisi pejumecovënëtsivi tataicaenexa.
    Nexata jane baja picani lianë tataicaenexa daxita pexanialivaisi, Jesús pelivaisi,
    pejumecovënëtsivi, tacapatsinexa picani maberenaje Jerusalén tomaraberena penaneconitsiaexanaenexatsi,
    jai tsanucae Pablo judíovijavabelia.
  bon-bon: Iiwäreja mope biname piiyepu iyeta mutre biname teepi ibibi gemi ire arbime
    egä cäme mene toraca gyene. Cane teeme bau ca peba bine jepänemujine Damaseko
    je lui Israela biname bime bau me waadename, naace tääpume puma Keriso lui cina
    jäätrungusi, pui bine oomlemame. Cane piiyeme ädujine teebibine oomläjecame, ayana
    seea cama Yerusalema me awecname mäpu daremu päpäname teeme mara ätrunga tääpume.”
  nhw-BL: Huan nopa hueyi totajtzi, ininhuaya nopa huehue tlacame tlen israelitame,
    huelis anmechilhuise para melahuac nocamanal. Inijuanti nechmacayayaj miyac amatlajcuiloli
    catli quiijcuilojtoyaj para toisraelita icnihua campa hueli ma nechcahuilica ma
    niquinitzqui tlaneltocani huan ma niquinhualica nica Jerusalén para inijuanti
    quintlatzacuiltisquíaj. Huan ipan nopa tequitl se tonal niyajqui altepetl Damasco
    para niquintemoti.
  mgw-mgw: Mpi'ndo wa dini na balasa lyoti liku'lu' lya api'ndo, bendakombwa kong'ondelya
    likowe lyo. Bu'ka kwabe, naapeyilwe balua yabaandikilwe balu' Ayahudi babaabile
    ku'lu' ku Damasiko. Naayi'i Damasiko li'nga nikaaboywe bandu ba ndi'la yo, na
    kwaleta Yelusalemu babile atabilwe li'nga bakapwatilwe.
  swh-ONEN: kama kuhani mkuu na baraza zima la wazee wanavyoweza kushuhudia kunihusu.
    Hata nilipokea barua kutoka kwao kwenda kwa ndugu wale wa Dameski, nami nikaenda
    huko ili kuwaleta watu hawa Yerusalemu kama wafungwa ili waadhibiwe.
  wbi-wbi: Kange untekesi um'bahaum'baha navaghogholo vooni vavaghile kuhumia uvwolelesi
    kuuti nilyupile ikalata kuhuma kuvanave vwimila vwa nyalukolo vano valyale ku
    Dameski, kulyune une kughenda kuluta ukuo. Ulwakuuti nivalete avaanhu ku Yerusalemu
    ava similar jiila ulwakuuti va kungue na kutovua.
  bba-bba: Yɑ̃ku kowo tɔnwero kɑ Yuubɑn ɡuro ɡurobu kpuro bɑ koo kpĩ bu mɑn yen seedɑ
    diiyɑ. Nɑ tirenu mwɑ ben nɔmɑn di ni bɑ Yuubɑ yoruɑ be bɑ wɑ̃ɑ Dɑmɑsiɔ. Mɑ nɑ
    dɑ mi n kɑ swɑɑ yen tɔmbu mwɑ n bɔke be bɑ wɑ̃ɑ mi, kpɑ n kɑ bu nɑ Yerusɑlɛmuɔ
    n sɛɛyɑsiɑ.
  eng-KJVCPB: 'As also the high priest doth bear me witness, and all the estate of
    the elders: from whom also I received letters unto the brethren, and went to Damascus,
    to bring them which were there, bound unto Jerusalem, for to be punished.'
  kgk-NT: —Anhetegwa voi xe amombe'u xe rembiapokwe. Ndaxe apúi ramo, oikwaa voi pa'i
    ruvixagwasu. Judeu ruvixa kwéry gwive oikwaa ave. Gwĩ mburuvixa kwéry ome'ẽ xe-vy
    va'ekwe kwatia nhe'ẽ xe araha hagwã nhande ryvy kwéry, Damasco tetã-my oiko va'e-pe.
    Upéixa ramo ndaxe ae reíry aha. Pa'i ruvixagwasu nhe'ẽ-rupi ae aha amoingo asy
    hagwã Hesu reroviaha-pe. Ha upéi katu aha Damasco tetã-my. Upe-py aipyhy-ta mo'ã
    aipokwa hagwã heru-vy. Ko'a-py aru jevy-ta mo'ã ambohasa asy uka hagwã.
  waj-waj: Anutuuqaara kati puara hudeera vaidi kieetaivoota kua yeena raira vaidiiyaatama
    aa na ataa kua kiau aavaara kutaavaivee kiaavai. Ngia oro iya yaparaida rikikiai
    fai iya kutaavaivee kiaaravee. Nnaaru iya yanaiyauvaa ngiari seena vaidi Yutayaa
    vooya Damasakuusa varuuyani ni mida ni titooduu na varee viee gioonna kiaapuuya
    utu raririima kiee yeenaivaadiri ranaa rau kiee iya vitee kava vara ranee numa
    Yerusareema yapa kinai iya ruputuateeraivaara na viravai.
  cpy-cpy: Iñaayitakina maawoeni Jewatziriri ompera-tajorentsitaa-rewo eejatzi Antaripero-paeni.
    Riitaki payitakinari jankina-rentsi ipakaan-tziri asheninka Judá-paeni janta Ontyaa-maeriniki.
    Ipoñaa niyaatanaki naminamina-yitziri kemijantzinkari-paeni, namayitziri jaka
    Aapatziyaweniki, rowajankiteeteri.”
  mpx-mpx: He topowon bwabwatal ge Yudiya wali tologugui gegewel bosowailiya no baaba
    ya nihi patunahot. Valila leta enuna ya aheliya elal, avaliyau bolo hi miminaa
    Damasiko wali leta, inoke ya nok tage Yeisu ana tototoulil na yowanil ge na ahel
    nihi nem Yelusalema nihi lahi.
  wbp-wbp: Kajilpankulu-jana payirninjintarla Maralypikingarduyu Jinta Wiri manu ngalya-kari
    Kanjulukungarduyu-patu, ngulaju kajikalu-nyarra yimi-ngarrirni jinta-juku jaru
    ngaju-kurlu yangka kujajulu yungu pipa yapaku rdaku-kurraku kijirninjaku. Ngula-kurlurlunya
    pipa-kurlurlu yungurna-jana yaninjarla puuly-mardakarla yapa Kirijini Tamakarlaju.
    Kapurna-jana jayini-kirlirli wayirninjarla kangkarlarni pina nyampu-kurra Jurujulumu-kurra.
    Manu kapurna-jana ngula-jangkaju rdakungka yirrakarla pakarninjakungarntirliji.”
  luo-luo: Jadolo maduongʼ gi jodongo duto nyalo bedo joneno ni awacho adier. Gin
    ema negimiya barupe mane omiya thuolo mar mako owetegi man Damaski, kendo ne adhi
    kuno mondo amak joma oyie mondo kel Jerusalem kaka joma otwe mondo okumgi.
  nhe-NT: Huan nopa hueyi totajtzi ininhuaya nopa huehue tlacame tlen israelitame
    huelis inmechilhuise para melahuac notlajtol. Inijuanti nechmacayayaj miyac amatlajcuiloli
    tlen quiijcuilojtoyaj para toisraelita icnihua campa hueli ma nechcahuilica ma
    niquinitzqui tlaneltocani huan ma niquinhualica nica Jerusalén para inijuanti
    quintlatzacuiltisquíaj. Huan ipan nopa tequitl se tonal niyajqui altepetl Damasco
    para niquintemoti.
  aii-aii: ”ܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܟܠܵܝܗ‌ܝ ܚܘܵܪ̈ܕܸܩܢܹܐ ܟܹܐ ܡܵܨܝܼ ܝܵܗܒ݂ܝܼ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ
