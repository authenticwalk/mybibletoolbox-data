  cof-NT: La pacaca tsa jonunca miino muquilaquinari, mantá tan patelelabe panhalaquede!
    Mantá tan unicalabenan panhalaquede! tinue. Yalari lachi pila cuwaca jominlae
    yape Jesucrístochi tsachilaca cato dosa. La Damasco puebloca jito ya pilaca israelita
    mantaminlachi mancuwano jomanyoe tinue. Junni jun pilachi Jesucrístobe penenaminlaca
    cato doto, Jerusalenca mantanjano jomanyoe casticaquilaquisa.
  srm-NT: “Nöö fa mi ta taki aki, dee kuutuma fuu ku di Kaba Hei Begima fuu, tuu da
    kotoigima taa sö mi bi ta du e. Biga deseei mbei pampia da mi fu mi tja go da
    dee oto Isaëli sëmbë fuu dee dë a Damasikusi, fu go kisi dee biibima u Jesosi
    dee dë a di köndë ala bui tja ko a Jelusalen aki fu da de sitaafu. Hën wë mi bi
    nango a Damasikusi u go du.
  qvs-NT: Saserdotekunapa kamachikuknin tukuy ansianukunawan yachansapa chashna sufrichishkaynikunata.
    Paykunaka kartakunata kuwarkansapa Damaskopi judiyumasinchikunaman apanaynipa.
    Chay kartakunapi willarkansapa almitiwanankunapa Jesusta kreyik runakunata kay
    Jerusalenman pushamunaynipa kastiganankunapa.
  zca-NT: Lë' ngulëi' ro, kun rë xa' más nile' mandad le'n yado', rë xa' re' gak ne,
    lë' rë kwa'n kinin lo go, lë'i walika. Lë' bixa' mine' yech kan, mile' bixa' mandad
    da, mbi̱ña̱ yech lo rë wech be, men Israel, xa' nzho yezh Damasco, par ngali'bdo'n
    rë men che'n Jesukrist kwa'n nzho ze', orze' ngayidnun bixa' re' par ngazakzi
    bixa'.
  cbc-NT: Sacerdote majã quetiupaʉ, bairi nipetirã cabʉtoa camasĩrĩ majã cʉ̃ã torea
    bairo masĩñama yʉ caátajere. Nana, ‘Narẽ ñeña,’ ĩrĩcã cartare qũẽnorĩ, Damasco
    macãpʉ yʉ jowã, marĩ yarã judío majã tʉpʉ. Bairo yʉre na cajoro, topʉ yʉ ápʉ́
    Jesucristore catʉ̃goʉsari majãrẽ macãʉ̃ ácʉ́. Narẽ ñee atíri, ato Jerusalén macãpʉ
    roro na átigʉ, bairo yʉ bomiwʉ̃.
  qxo-NT: Tsaynö rurangäcunata musyarmi Israelchö mandacog cag sacerdöti y llapan
    respitashga autoridäcunapis juc ordenta goyämargan Damasco marcachö autoridäcuna
    yanapayämänanpä. Tsaymi aywaycargä Jesusman criyicogcunata Jerusalenman prësu
    apaycamur castigatsinäpä”.
  mox-mox: Ta emi toveguba edi tovanugweta be emi kaniselayavo egu fewa baʼe ialamania,
    ʼinega adi fata weaqigu ina simana aqiaqi ʼimia. Mana taudi lova vaina leta ineigu
    toluvineavo me Diu edavo Damasiko ʼinaya weaqidi. Ta luvine be waiwai ineigu ʼinega
    yatauya be vonigo Ieisu ana tovetumaqanayavo eda kafidi eda yoqonidi Damasiko
    ʼinaya, ʼinega eda miedi Ielusalema ʼinaya ta luvematasabu ida ʼewea.”
  kew-kew: Goa pisuri mo Gote-na miru irae aa mudu page kaunsil page ademe-daa neme
    ora lalo. Gore go aa mudunumi pepa ginaloa neme Damaskus su-para piri Juda kata
    pisu. Goa pua neme kone rulae onaa aditalo pua sen-me Jerusalem su-para mapatata
    pisu.
  dww-dww: Be pirisi saḡasaḡa vavasaḡinama be meagai babadidima taudi a kataieguna
    da uma yabedima yà riuriuemina inam riukaua. Be taudi leta a uteguna, adi banagama
    Damaskasma miemienidima aubaidima da taudi a sagugu da tauwai sumaḡa dabudi sibo
    kè vunuḡidi, yodibe kè panidi be sibo è verauḡedina Jerusalemma, kovoḡidima aubainama.
  twi-ASANTE: Ɔsɔfopanin ne agyinatufoɔ no nyinaa di me adanseɛ sɛ, asɛm a mereka
    yi yɛ nokorɛ. Wɔn nkyɛn mpo na megyee tumi nwoma sɛ mede rekɔma anuanom Yudafoɔ
    a wɔwɔ Damasko no. Saa nwoma no na anka mɛgyina so makyekyere nnipa a wɔdi Awurade
    asɛm so no agu wɔn nkɔnsɔnkɔnsɔn, de wɔn aba Yerusalem na wɔatwe wɔn aso.
  aoj-aoj: Pris dembinai naloma amom agufumi hiami esis Judai mogawa andeandeꞌma mogawalapa
    basef ifimba endilisifi. Amom maseꞌe pas mandaꞌasa amom sahin owan amamisi Juda
    sagape Damaskusi, eaꞌ aeꞌ afeꞌ Damaskus aꞌi embaloꞌ esis sagape wambel ambalembai
    ewaꞌas sen. Aeꞌ aꞌi efaꞌ esis sagaila ufiaꞌw akwambai sufiꞌi Jerusalem a sogofaꞌ
    akafimi ma amom plisman mogahas.
  cbv-cbv: Pánihna, jwĩ́ih sacerdotewã ĩ maáh, nihat bita jwĩ maátabʉt páant wã naáwát
    pah mʉntih queétbʉt biíc yoobó ĩ naóhbipna caá. Queét jĩí Damasco tʉ́tchidih jʉmnit
    judíowã ĩ maátadih wã jʉ́ʉtat pínah papélah nʉ́odih weemdíh ĩ daác wʉ̃hʉp jĩ.
    Pánihna, caán nʉ́odih ʉbnit, caánboó jʉmnit Jesúíhwãdih chéonit, wã ʉb jwʉ́ʉb
    jʉ̃ʉ́wʉ́chah, queétdih ĩ peéh chãjat pínah niijná, Damasco tʉ́tchina jwĩ bejep
    jĩ.
  taw-taw: Gelɨgɨpin anɨb ak, bɨ God nop sɨbogep bɨawl yɨbɨl ak ayɨp, bɨ Juda bɨawl
    takaw tɨg asɨkep okok mɨdupsek ayɨp kɨlop agnɨgɨnɨmɨb agak. Agnɨgem, ne yepɨs
    agup ma agɨnɨgabal, nɨŋɨd agup agɨnɨgabal agak. Bɨawl anɨb okok, yad taun Damaskus
    amnɨg genek, yɨp mɨj ogɨnap tɨk ñɨlak agak. Mɨj anɨb ak, bɨ chɨn Damaskus yelak
    kɨlop tɨkɨl agɨlak, Sol nop kodenɨmɨb, ne Damaskus binɨb Jisas nop gos lɨnepal
    okok kɨlop nag lɨl, dad Jelusalem awl apek kɨlop pak nag lɨnɨgun agɨl tɨkɨlak
    agak. Pen Sol ne mɨj anɨb ak dɨl, kɨlop nag lɨl dad Jelusalem ownɨmuŋ agɨl gos
    nɨgɨlak agak.
  jic-NT: Sacerdote más püné selé napj nin la tjejay. Pjü judiopan jis jepapan, co'müypan
    'ots'ipj, salejepj napj nin la tjejay. Papel ntja'ayapj judiopan mpes Damasco
    po'o patja. Yupj ne cupj qjuis catjampan. Papel niná tjetsja napj Damasco nt'a.
    Papel tjevele 'ücj napj tsyupapj Jesucristo po'o japon ne'aj, 'ücj si cuman Jerusalén
    nt'a, jis capj la tül.
  zap-NT: Laa fxuz ne mazre nondee no le yra men ne rnebééy lo men-Israel nan ne nli
    neree. Porke laa men wniiz gyiich weey noo chen yluu noo we lo yra menlaz be ne
    nuu Damasco, lex wa noo waye noo yra mén ne rlaleedx Jesucrist nga, chen ynëëz
    noo men yliib noo men, chidno noo men Jerusalén chen tsuu xkastig men.
  wer-wer: Kiri ar yaauröa wotöököpre Yuta ngönënë kaöarö pitökta niapnaat. Omën pörö
    pit ne Yesuu ruurö wali ömëak pep newer retëng ë Yuta omën tiarim karurö Tamaskas
    kak wëaurö mampëak nena. Pël ëën omën pörö wali wak waisën Yerusalem kak eprek
    këlangön kat mowiipënëak saut.”
  ipi-ipi: Wuane pewa-kola, pitisa akali kawane okopi, Juta yamena kanjole akali tupapi,
    utupane pitaka-mane nambana mana okone andeaini. Andoto, utupane-mane namba Poloto
    wamba wuane peane lo katulo temane yakama langulu-peyai. Wamba nambato Kitisene
    wandakali Damasakasa tano okona ateani tupa tandaka mauwakale nembo tewa. Wuane
    nembo tewa-kola, Juta yamena akali kawane utupane-mane pepa minditupa peyoto,
    Damasakasa tano okona atalaini Juta yame wandakali tupamane namba moyakale loto,
    pepa utupane namba geai. Geai-kola, nambato pepa utupane mo awua poto, Kitisene
    wandakali utupane Jutusaleme tano okona andi lo awua epokale loto, Damasakasa
    tano okona poyale pewane.
  qul-NT: Sacerdotecunapaj jefen tucuy judiocunapaj jefencunapiwan chay tucuy imata
    allinta yachancu. Paycunataj autorizacionta nokaman kowarkancu, Damascopi caj
    waukenchiscunaman entreganaypaj. Chayman creyentecunata jap'ej purerkani, cay
    Jerusalenman presota apamuspa castigachinaypaj.
  tnc-tnc: Kurarãka ĩᵽamaki imatiyaiki suᵽabatirã ĩᵽarimarã imatiyarimajaoka “I'suᵽaka
    kibaaraᵽe”, yireka ãrĩwãrũirã. Ĩ'rãjaoka ᵽaᵽera yire baaĩjiraᵽarã, matã'omaja
    Damascowejeakarãre yibearũkia imakoᵽeraᵽaka. I'sia ᵽaᵽera e'etoritirã, so'oeka
    yire jã'meika uᵽakaja Jesúre ã'mitiriᵽẽairãte mo'arĩ ya'rikoᵽeraᵽe. Jerusalénrã
    nare e'era'atirã ĩᵽarimarãte wẽkomaka nare baarũjerã yibaakoᵽeraᵽe.
  ter-NT: Éxoa koâti payásoti ya uhá koeti sasedóti inuxínoti xanena ûti hó'eke itúkeovo
    kaná'uti ra yûnzo, koane éxoamaka uhá koeti po'ínuhiko pahúkoti xapákuke viyénoxapa,
    vo'oku énomonehiko itukínonu koyuhópeti ómonem ya Ndamásku xapákuke po'inu ûti,
    uti jûdeu, motovâti veyómbonea ne hokotíhiko Jesus-ya, koane omómbea ya Njeruzálem
    ika'ó koêti ya korénde motovâti ipíhoponeokonohiko.
  bmr-NT: Jaanoco sacerdotemɨ aivojɨɨbo, famooro quillahuto iicamo miyaano iicanoco
    gaajahi. Jaamo aameneque uuma galluuhi monahabomɨ judiomɨdi. Jaanegui uujoho Damasca
    cuumivɨ ufuuboro Cristotaco sɨvaujirahi Jerusalevɨ ɨdaasuno imoonɨqui.
  fuf-fuf: Yottinoowo* mawɗo sadaka on e dental mawɓe ɓen fow ko seedee an e ɗun.
    Mi hendorii ɓe hay ɓataake fii musiɓɓe Yahuudiyankeeɓe wonɓe Damaasi ɓen. Onsay
    mi yahi fii haɓɓugol jokkuɓe ngol laawol wonɓe ton ɓen, mi adda Yerusalaam fii
    donkingol ɓe.
  mwc-mwc: Priest kaikapona ba babada sina wonimi kata bisuwona nikasike a wosei.
    Ba kosi karisi yai pepa a bosekwai, warewaresisi Damascus kamonai te mamana wai
    kairavisi ba a nae nikosi pipiya, ata patumisi ba ata veramaga ku Jerusalem wai
    asi saroba sita yauni.
  bhl-bhl: 'Feinka! Nukalem Sunbin-Got am yol beem kunum ayem sel so, nukalem Suda
    kawtiw num kak yetebiliw kunum iso, alik alik bi nem kanemali kukuw be kilele
    kal kebiliw kasike, i auk so dunemse fut mak boko, nem teing dim dako, bokonemomeliw:
    ‘Damaskus abiw mutuk fian kawtem unokolew ding dim bakate, fut kale nukalem nakunum
    kumel ilo duyemolewka! Keko beli, ku ki keko, kaem Yesus elo gelewkabiliw kunum
    waneng biilo sok so nit net keyemeko, Selusalem abiw mutuk fian kalo yemdalewi,
    ka kel i ilum fian mak duyemokoliw te.’, nangsiliw te.'
  ons-ons: Pris wawaine ŋetne eŋe so ŋei ŋetne eŋane kaunsol korop, eŋe det waremami,
    edo maine ea wane don ra qelaŋanbi ŋine desikei, na don welekatne ŋidanmaile,
    eŋe kibi mane Damaskus doku tau tau kima natne gemami, eŋane qe ninbi Damaskus
    ma arikole, ŋei ŋerep mat yewa wane kotino numa iwa so mali malip korop, yewa
    eŋane tego eŋe mat yewa gekoi, na ŋei ŋerep yewa ebu lukone more, peik one more,
    iwa Yerusalem matko ebu sariwe, ŋei suaine edo kine kine umatne so wikile, eŋe
    umatene ea wane rokop ebonikei wane arikole.
  con-NTPO: Chigama afa'su na'su, poiyi'cco coenzandeccu'qque ña tansintsse afa'je'choma
    atesu'fa. Tsendeccuja a'ima indiya'cho tevaen'jema ñanga afe'fa Damasco canqqueni'su
    israendeccunga angaye. Tsa tevaen'jema isupa gi Damasconi ja, tseni'su Jesúsve
    in'jan'chondeccuma indiye. Indipa tandamba Jerusaléni angapa injama'choma somboemba
    ma'ppiye ja.
  ghs-ghs: Oi dzube abi mina ma sinasina abi mimima nokoi naho khooba gama gesina.
    Nokoi qesamane napaho Ttamasiko nagapata ooraidzo nokoho pepa qeeteqi ana moitemi
    erake hiireqi aima tuumata, Ana qeota abi ma paimane oonoma saridze suutoqa Dzerusaremu
    nagapata aima baamake ipi moitare. Oke Pauro hiireta.
  peg-peg: ନା ଇ କାତା ଜେ ହାତ୍‌ପା, ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଆରି ଗାଜା ସବାନି ବୁଡ଼ାଲୁର୍‌
    ଇଦାଂ ନି ସାକି । ଇ ମାନାୟାରିଂ ବନ୍ଦି କିଜ଼ି ଆରି ହିକ୍‌ଡ଼ିଂତାଂ ଗାଚ୍‌ଚି ଦାଣ୍ଡ୍‌ କିନି କାଜିଂ
    ଜିରୁସାଲମ୍‌ତ ତାସି ୱାନି କାଜିଂ ଆନ୍‌ ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ତାଂ ଜିନାଜାଣା ଆକି ଅଜ଼ି
