    cunuhñi ñu chihin cadena, ta quichi nyaque chi ñu nya Jerusalén ihya vatyi cutachi
    tuñi ra chahnu chi ñu.
  tzo-NT: Ja' rextico cu'un ti totil palee xchi'uc scotol ti moletique ti hech laj
    jpase. Ja' laj yac'bun batel sunal ti much'utic xch'unojbeic sc'op ti Cajvaltique
    te ti Damasco. Jc'an ba jchuc tal. Jc'an quic' tal li' ti Jerusalén yu'un ac'o
    tal yich'ic castigo. Hech nibat.
  ind-AGS: Imam besar dan para pemimpin Yahudi bisa memberikan kesaksian mengenai
    hal ini. Aku menerima surat kuasa yang di alamatkan kepada saudara-saudara orang
    Yahudi yang ada di Damsyik, dan pergi menuju ke sana untuk menangkap orang-orang
    ini dan membawa mereka sebagai tawanan ke Yerusalem untuk mendapatkan hukuman.
  omw-omw: Kotira nraamwuqi Kotira kyaiqa vara mwate varia vaisihua mwihua vunyaa
    vaisivantovata, mwia kaanasorivantovata, mwi quarara qutaave tivarave. Mwihua
    Ntamaasikaasini varu qata vakyaahuara qara ntumwa kyeta ni mpuvana nte mwi qarara
    varena nraakye qora seniqotaina uro rupaqina nrumu Ierusaremini kyaarita mwihua
