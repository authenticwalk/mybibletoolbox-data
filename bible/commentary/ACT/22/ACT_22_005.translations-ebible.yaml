    do vo Izesuꞌ evenele nalava ngemo ngeleꞌmizo Zelusalemi ebeta okuvo engiꞌ lihime
    apasi-ngidi ngibililizave lo gelo do vuvoniꞌ.
  uli-uli: Llulupal Temarong we mo pangerloh chol Ttey we, ngo be yoh le rebe hatosiya
    ngalugmi le tos meka iy sosor. Re fang babior ngalyey bo ibe fang ngalir Jews
    kowe re mel woal Damascus, iwe isa loh ibela ddorfir rechoka isa chenar iwe ngo
    isa hasirdoh woal Jerusalem bo rebe fang yar hagerger.
  nin-NT: Ankpye unkpi abikye uki ku ibarr wa, tuku akaba ani Yahuda wa we a ka da
    ki imba di ingga so da si ure ujiji. A charr angbamvu mi a ni ingga gri ku ambarr
    ankpinkpye ani Yahuda ba nu Damasika, wre ki ingga bu kuma ku i vɨ anishirr abiga
    ba lo na ache gri ni nga ni ki ba iha nu Urushalima.
  acu-NT: 'Tura sacerdote juuntrisha, tura judío apuri ainausha mash nunaka nekaawaru
    asar, nekasaintai tiaraintai. Nuka papin aarar wína surusar: Judío Damasco yaktanam
    pujuinau susata tusar akuptukarmiayi. Nu akuptukaramtai wikia nuni wena, yamaram
    chichaman umirin ainaun achikian, juni Jerusalénnum kiankamtai, wait wajaktiniun
    susarat tusan werimiajai.'
  cak-WNT: Y ri nimalaj sacerdote y quinojel ri rijita'k tak achi'a' ri c'o quik'ij
    jabel quetaman, ruma can ye riye' ri xeya'o el wuj pa nuk'a', riche (rixin) chi
    nbenjacha' pa quik'a' ri kach'alal aj Israel ri yec'o pa tinamit Damasco. Y tz'ibatal
    el chuwech ri wuj ri' chi ya'on el k'atbel tzij pa nuk'a' riche (rixin) chi yibe
    chiquichapic ri winek ri yetzekelben ri Jesucristo, riche (rixin) chi queri' ye
