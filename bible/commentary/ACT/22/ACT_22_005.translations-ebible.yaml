    yakal bokolalip te! Kii aptum kusal Juda Damaskus kawu ilin imi sukon dola kuya
    bokoya-lomdip: Kipyo, yaap kemin Pol kaa din una kaali, Kristen Damaskus kawu
    ilin imi imtal fuku sok de-yimu imbii-tal Jerusalam daalaya, kot kamayinsi-lom
