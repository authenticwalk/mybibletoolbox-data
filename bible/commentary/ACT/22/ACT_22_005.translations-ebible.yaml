  mux-mux: Pulu Yili popu tunjuli yi-auli-olandupale kene kanjolluma kene aku-sipu
    tirindu kanuring mele, ekupu nanga kot tenjikimili yima enini yi kanuma-ni kapula
    niku silkimela. Yi kanuma-ni pepá toku siring akili na liipu eninga anginali ⸤kolea
    Siria propinj⸥ kolea-auli Damaskas muluringna membu purundu. ‘Akuna ulu-pulu kona
    te wendu urum kanili piliiku tiring yambuma ka sipu, enini aku-siku teku kis-silimelaliinga
    mindili nangi.’ nimbu Jerusallem yandu membu ombúndu pepále liipu membu purundu.
  maj-NT: Ka̱ma ku̱i̱tsu̱ya nga kju̱axi̱ ni xi tíxian nda̱ na̱'mi títjuu̱n ko̱ ngayjee̱
    jáchá xi ta̱ tjíhi̱n xá. Ni̱stjin nk'ie kui i̱ncha kitsjána xu̱ju̱n xi ts'inkjas'ehe̱n
    xu̱ta̱ná xi tjín nanki Damasco̱ má nga ka̱ma xá xi tífihina. Ngjingisja Damasco̱
    xu̱ta̱ xi yjankihi̱ Jesu tu̱ xi kjúái̱ko̱nijéhena Jerusalen, má nga n'e̱nijéhe̱
    ra̱.
  bkq-NT: Kurâdo eynynâ Deus agâ aguewâni modo iwymâry kuru, idânârâ pymâ tonlo modo
    warâ, Jesus einwânni modo enagazenibyry wawyly, tutuzemo. Kata modo tâmakeze ani
    urâ, judeu Damasco donro modoram kantoem. Jesus einwânni modo kanwâdyly, kâenagazedyly
    witoem aguenri ani mârâ kata. Sawâsemo, ekâjibyem xarâ Jerusalémram kâenewylymo
    witoem ani udâdyse wawyly myarâ. Toenzepa ani kâenagazedyzemo wawyly, Jesus nheinwândylymogue
    — kely myani Paulo.
  kue-kue: Pris kande ya Kaunsol wagle ye ombugl na ka dinga i ka kaima dume dinaglkwa.
    Ana angro Juda yomba Damaskas meglkwa ipre ye pepa bogl nariko na indre ana yomba
    i sikanesi yend ikine Jerusalem wimbo ana kane panaglmedi pre na ende imbo Damaskas
    einga.
  cot-NT: Irira saserorote anaantamajatanquitsica, jerijia majirontajiatsica itsamajajiaquena
