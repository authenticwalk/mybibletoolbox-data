    ay iyuyku as nan iib-a takú ay Judio ad Damasco. Isunga nunfiaatak hid-i ay maniliw
    as nan hanacha tataku ya mangifiangad kan chicha ay napoposasan hena ad Jerusalem
    ta machusacha.
  spa-PDDPT: El sumo sacerdote y todos los ancianos saben que me dieron cartas para
    los hermanos e iba a Damasco a fin de traer atados a Jerusalén aun a los que estaban
    allí, para que los castigaran.
  ruf-ruf: Imtambika mkulu ne libalatsa lyose lyodaha kulapfa ukalangama. Wawo iwo
