    pozatýkal křesťany a dopravil je do Jeruzaléma k potrestání.
  mkn-mkn: Kotong pung kapala agama pung bos bésar, deng bos-bos laen yang urus parkara
    agama dong samua tau bilang, apa yang beta omong ni memang batúl bagitu! Beta
    sonde omong kosong. Te dong tu yang kasi surat kuasa sang beta, ko pi tangkap
    ame sang orang dong yang ada iko sang Yesus, sampe di kota Damsik. Di sana, beta
    mau tangkap sang dong, ais mau hela bawa datang di Yerusalem. Beta pung maksud,
    biar ko orang yang putus parkara agama, yang nanti hukum sang dong.”
  nce-nce: Gotobë tako lotu lo mëta wege lëglebë tako eso ho na Israelbë afenëbonibë
    lotu eso enëne, bome lowene lamëletëna, bo ebë fene melë kë tëgelëbëme. Na bu
    kë wesibibëme some gali mëglëyome. Na kë enëne bu pasë yahi mëtla na bome mëtlëna.
    Bo sebobë ilawa mago enëneme, Damaskus lifate mëta kë tafa mëtëglabë kë pasë tehutemë.
    Ebë pasë bome kë mëtlënabë, bome megali sle lamotlona, Jisasme kë lowene mëtletlabë
    onehome kalabusu nanotomëme fene. Bo Damaskus lifewa tuguwibë, kë pasëbë gali
    fene gali tla melë nanugulëme fene. Na bume Jerusalem lifatewa nëlesumëme na bu
    mana tëbo motomame.”
  pol-UBG: Czego mi świadkiem jest najwyższy kapłan oraz wszyscy starsi. Od nich też
