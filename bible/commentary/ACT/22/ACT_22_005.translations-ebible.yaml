    ñuu Damasco. Ñàyùcàndùá, nì quihin ichì ñuu mà cuàhìn tnii nsihi nèhivì xí Jesús
    (ndoó yucán), te chicuhnì‑nè cundaqui‑nè ndixi ñuu‑ndà yohó sàhà ñá‑ndoho stná‑nè
    nì cahín.
  ceb-ULB: Ang labaw nga pari usab ug ang tanan nga mga hamtong makapamatuod nga nakadawat
    ako ug sulat gikan kanila alang sa mga kaigsoonan sa Damasco, alang sa akong panaw
    didto. Akong gidala pagbalik ang mga gapos sa Jerusalem kadtong kabahin niining
    Dalan aron pagasilotan.
  ces-LB: To mi může dosvědčit velekněz a celá velerada. Jednou mi také vydali pověřující
