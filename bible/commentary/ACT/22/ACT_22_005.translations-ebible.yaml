    judeyenepwi ayhté paytwempu Damasku adahan igkis mayuw nuthu. Ayteke nah atere
    adahan kamaxne Jesus gihiyegapu aygnenepwi, adahan nah giwaxwetnikis wanamnape
    atan Jerusalém adahan nah bukihpiye gitaraksankis giwkis.
  iou-iou: Bämop äma intäjukun täŋpani Ananias, ba Juda täŋo äma ekäni ekäni u näkä
    ude täŋkuro u kudup nadäkaŋ. Unitä täga täwetnayäŋ yäk. Kadäni kubäta näk Jesu
    täŋo Kädet iwarani Damaskus yotpärare-ken itkaŋ u yepmäŋit yäpmäŋ päbä komi yotken
    Jerusalem ŋo yepmakta nadäŋkut. Ude nadäŋira ini ŋo nanik täŋo äma ekäni ekänitä
    noriye Damaskus itkaŋ u Näk ude api täŋpet yäŋ yäwet yabäkta manbiŋam kudän täŋpäŋ
    namiŋkuŋ.
  ntp-NT: Dai cʌʌga maatʌ ʌbaitʌcʌaacamigadʌ papaali judidíu dai vʌʌsi ʌdudunucami
