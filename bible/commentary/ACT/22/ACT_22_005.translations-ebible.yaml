  txu-NT: Be, me rũnh dja ar amã, “Be, kôt ne Paur arẽ”, ane. Me kadjy Metĩndjwỳnh
    mar djwỳnh nhõ bẽnjadjwỳr raxmẽ apỹnh me rũnhmẽ dja me ã me amã ane. Me ta ne
    me me'ã pi'ôk no'ôk ne imã kungã. Ba kam krĩraxbê Tamagumã o tẽ. Nã bãm bit ije
    kam mebê idjaer rũnhmã o itẽmmã. Ne bit kam me kute amim Jeju mar djuwpren ije
    Djeruxarẽmã meo imõrmã nhym me kute kam me axwe pãnh jarẽnhmã. Ja kadjy ne ba
    bit ije memã pi'ôko itẽmmã.
  eng-WEBU: as also the high priest and all the council of the elders testify, from
    whom also I received letters to the brothers, and traveled to Damascus to bring
    them also who were there to Jerusalem in bonds to be punished.
  gnw-NT: Sacerdote tenondegua jare opaete tenta guasu pegua reta itenondegua reta
    ipuere umɨmbeu peve cheregua. Jae reta uicuatía umee cheve tupapire araa vaerã
    ĩru judío reta pe. Jayave aa Damasco cotɨ, aipɨsɨ vaerã tẽi Jesús re güɨrovia
