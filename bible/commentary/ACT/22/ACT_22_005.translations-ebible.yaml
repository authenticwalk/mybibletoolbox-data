    ihñogʉ tʉʉ nimi Jesu yequinare ñehei tʉhʉ. Tiquinare ñehe, ne cãhta peresu yei
    tʉʉ nimi. Jerusalẽpʉ tiquinare ne cãhta duami buhiri dahrei tʉhʉ. Ohõ saha yʉhʉ
    nigʉ̃ pahia pʉhtoro, judio masa bʉcʉna gʉ̃hʉ quehnoano masine, ni yahuahye Pablo.
  anv-NT: Ɛtukpe ampyɛ upɛ Ɛsɔwɔ ne uchome ákpakpa melɔ meko ákáge garé nnó mechɔ́
    ɛwé menjɔge mbɔ na ɛlu wáwálé. Ɛbwɔ́ ambɔɔ́ áchyɛ́ me ŋwɛ nnó njyɛge nchyɛ
    mbaá bɔɔ́ Jus abi alu né Damaskɔs nnó mpyɛ́ bɔɔ́ bi ákwɔlege meti Jisɔs, nwɛ́
    ɛbwɔ́ ne nchwɔ́ ne ɛbwɔ́ né Jɛrosalɛ nnó achyɛ ɛbwɔ́ ɛfwyale.
  sab-NT: Kwian gerunga Chube ole daba alin chugagwalla kaire kwian israelita chugagwalla
    juma, ama ulitage uñadu cha kledu age giti e suiale kaire ama chada ketu chage
    daba israelita una Damascomu alin, chada e giti cha ñage kwian Jesu gerua ganga
    gai nate una Damascoge. Cha jo llani kwian Jesu gerua ganga nate gadale dbale
    chie aini boale daga ngwale una Jerusalénge.
  tmd-tmd: Almɨdɨl aku, God ap höjöpal ur nölɨb nöbö dib ödöriö aku aipam, mönö pɨ
    nuöm nɨgɨb nöbö Kansol mɨdöi nöbö dib bla aipam, ñɨŋ ñɨgö yad nugwɨŋ, Pol inakmönö
    hörö, rön, yadeñɨm; mi yadö, cöña. Wop i nɨ Damaskas duba rɨmön, nöbö dib piaku
    nɨ köp bli kai kɨtön, Damaskas mɨdim nöbö piaku kai kɨtmä. Köp piaku kai kɨtön
    yadmä, ‘Pol nugwo nugwidɨx mɨjöña. Damaskas nöbö mö Jisas nugw pöi piaku ñɨgö
    nag nɨgön, pön Jerusalem kɨ haŋ,’ me rɨmä. Nɨ köp piaku pön, ñɨgö nag nɨg Jerusalem
    pön hömön, ölɨŋ höb pöñɨŋö, rön, Damaskas duma.
  acr-NNT: Ri kajawal raj chakunel pa Rocho Dios y konoje ri nimaq winaq re ri tinamit
