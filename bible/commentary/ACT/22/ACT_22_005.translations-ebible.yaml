  asm-FB: এই বিষয়ে মহা-পুৰোহিত আৰু পৰিচাৰক সকলৰ সমাজ খনো মোৰ সাক্ষী আছে৷ তেখেত সকলৰ
    পৰাই পত্ৰ লৈ, দম্মেচকত যি সকল এই পথৰ ভাই আছিল, সেই লোকসকলক দণ্ড দি বান্ধি যিৰূচালেমলৈ
    আনিবৰ কাৰণে তালৈ যাত্ৰাও কৰিছিলোঁ৷
  okv-okv: Eto na ke erena emo Priest okose te council embomeni na aro ungo ingari
    haitekora amo enana ta ahari da Damascus ta Judea embomeni ta degi Iesu ta ambotani
    chain na punduto umbuto pambuto Jerusalem ta ikano tara nanena ahari umbuto pambua.
  mxt-NT: Ra cuví nuu chi tata sutu chihin ra cacuví mandoñi, cacuví ra cha ndaa vatyi
    ican ra chaha̱ tutu vatyi cuvi tɨin chi yañi yo, ra yɨhɨ́ cuenda ra Cristo ñuu
