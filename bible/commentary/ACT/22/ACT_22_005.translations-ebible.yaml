    naqmo in i gimaqbaban uliq Damaskus-ib osayta na gimen nan mar tonim yagan ya
    waqim ad Damaskus-ib tileh ham. Ya leheq on mataw dante muturta muzinayta na giwazeq
    giqirqureq giqad Jerusalem-ub ta bolid in gigo daq na amenin faq neg daqay haqad
    ya lehta ham.
  ape-C: Debeini pris abom nani ihim-morim eshesh Juda esheshim debeimi hape hasuhw
