    fagu fana 'aku ngaria te'ana ta'a na'ona'o na nga Jiu 'i Damaskas. Ma gila ka
    arua no'o agu fana 'aku kwailo 'ofia nga ta'a gila tagoto'o ala Jisas, fana 'aku
    gemasiga, ma 'aku gauga, sui ma kua ori mai fe'eniga fani Jerusalem, fana nga
    ta'a na'ona'o lo'oo 'agila kwatea kwa'ikwa'inga faga.
  ded-ded: 'Womong garengtoa nga yudangic gamangtoangina yeneng neac hepuc naric amma
    hania ifia dekperagibau. Yenennoc kibi mong ohogec, imocac siriha yofi: Ngicngac
    sing gboriau modacgec ni meficyunuma witicyunuma Yerusarennu meyunu haanduae.
    Nga turunga yemmegecdeac tosofocngina Damasko kecandae, yenearu mekembadeac nenggec.'
  ewe-ewe: Yudatɔwo ƒe nunɔlagã kple amegã ɖe sia ɖe ate ŋu aɖi ɖase na mi le nya
