    Nin xna'knakin Damasco tan quicy'le'n tzaj yi e'a'tz yi ate'tz tan tak'le'n yi
    chicaws tzone'j Jerusalén.
  isn-isn: Ga nu kuhani nu mukulu ni anyampala ihi ahumile kupumya u ukuiili kina
    ai nsingiiye ibada kupuma kitalao ku nsoko a anyandugu niakoli ku Dameski, kitalane
    unene kutunga u muhinzo kulongola kung'wanso. Ai ituile nialete antu ku Yerusalemu
    ku nzila iyo iti atungwe nu kulingwa njuguda.
  eng-PEV: The big boss of our Jewish ceremonies knows that, and so do the other men
    that belong to our Jewish Leaders Council. They gave me letters to take to our
    Jewish countrymen in Damascus. Those letters said that it was all right for me
    to grab the Christians there, and tie them up, and bring them to Jerusalem, for
    our leaders here to punish them. So I got some other men to join me, and we were
    going along the road to Damascus.
  ilo-ULB: Kasta met a ti kangatoan a padi ken dagiti amin a panglakayen ket mabalinda
    a paneknekan a nakaawatak kadagiti surat a naggapu kadakuada para kadagiti kakabsat
    idiay Damasco, tapno agdaliasatak sadiay. Isublik koma a nakakawar dagidiay adda
    iti daytoy a Dalan a madusa idiay Jerusalem.
  pir-NT: Pahia pʉhtoro, judio masa bʉcʉna mehna tiquina ojoaye pũrine Jesu yequinare
