    ngurrara tjuṯa nintintjaku, Yiitjuku walytja palunya ngurrara tjuṯa ngayulu tjananya
    witintjaku. Palulanguru tawunu Tamatjakatjalakutuṉa yanu palunya tjananya witira
    tayimapira ngalya katinytjaku Tjarutjalumalakutu, tjananya tjiilangka tjarrpatjunkula
