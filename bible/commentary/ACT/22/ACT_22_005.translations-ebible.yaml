    kaꞌene ijí hijujihijaꞌe kamorame aherama Jerusaremi siseꞌi ꞌahiꞌi vaꞌuta.
  sus-A: سّرّشّدُبّ كُنتِفِ نُن دِينّ قٌرِيٍ بِرِن نَ ﭑ سٍيدٍيٍ رَ. عٍ نَشَ كّيدِيٍ
    سٌ ﭑ يِ رَ كَتَرَبِ عٍ نفَشَكٍرٍنيِيٍ مَ دَ مَسِ عَلَكٌ ﭑ نَ دَنشَنِيَتْييٍ تٌ،
    ﭑ شَ عٍ شِرِ، ﭑ شَ قَ عٍ رَ دَرِ سَلَمُ، ﭑ شَ عٍ حَشَنكَتَ.»
  jpn-1965: このことは、大祭司も、長老たちの全議会も証言してくれます。この人たちから、私は兄弟たちへあてた手紙までも受け取り、ダマスコへ向かって出発しました。そこにいる者たちを縛り上げ、エルサレムに連れて来て処罰するためでした。
  fra-SBL: comme en témoignent le souverain sacrificateur et tout le conseil des anciens,
    de qui j'ai aussi reçu des lettres pour les frères, et je me suis rendu à Damas
