    palyanmankunytjaku ngayulu Jesuku walytja tjuṯa witiṟa tjailakutu ngalya-katinytjaku.
    Munuṉa palulanguṟu anu ngura Tamatjakalakutu nyara palunya tjananya witiṟa tjailakutu
