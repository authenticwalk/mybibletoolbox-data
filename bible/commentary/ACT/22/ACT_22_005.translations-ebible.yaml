    Yaudge tun Damas ki. Ute naan̰ se ɓo, jee kɛn aalga kaal maakɗe do Isa *al‑Masi
    kɛn gɔtn naane se, mꞋaɗen ɓaa tɔkŋ dɔɔkŋ ute zin̰ziri ɔɔ mꞋanɗeno ɓaa Jeruzalɛm
    ki taa jꞋaɗen dabara.»'
  kwd-kwd: Nga alafa ni suuabunga, ma nga ta'a ni fadafadanga adauru lo'oo, gila su'asuria
