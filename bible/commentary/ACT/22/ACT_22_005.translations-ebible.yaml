    wo nɔviwo Yudatɔwo ƒe amegãwo gbɔ le Damasko, eye woakpe ɖe ŋunye be malé Kristotɔ
    siwo katã le dua me la, akplɔ wo va Yerusalem be woahe to na wo.
  nuy-nuy: Nubagi-yung na-runggal-yung ni-yamba-yambini-yinyung marri warruburru warra-mijiwanggu,
