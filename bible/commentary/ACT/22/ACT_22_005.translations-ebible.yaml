    nyirrbu-bu. Wurra ngika.
  wal-wal: Hegaadankka, qassi, qeese ubbatu halaqainne cima ubbaa yaa7ai tabaa markkattanau
    danddayees; taani Damasqqon de7iya eta ishanttussi Aihudatussi, etappe dabddaabbiyaa
    ekkada, hegan de7iya asati qashettidi qaxxayettanaadan, Yerusalaame eta ehaanau
    yaa baas.
  zad-NT: Beena' nak bx̱oz choo bx̱oz xen na' yog' beṉ' golka' chṉabia' beṉ' Israelka'
    ṉezgakile' ka ben'. Na' ḻegake' beṉgake' nad' yish daa bex̱aa ka wzaa zyaa yell
    Damáscona', gokid' lljex̱aa yog'ḻoḻ beṉ'ka' nogake' xtill' Jesucrístona' na' yic̱he'gakee
    Jerusalénni kwenc̱he sak'zi'gake'.
  kmg-kmg: 'Taha bapa sâko â micne bapa guru jaŋe nore fuŋne manaeŋgopieŋ. Jaŋe hâcne
    âgofâc-nâŋec Damasko haeo jueŋgopieŋ jaŋere papia qâreŋkerâ narepie kecšiŋuc muhuc
    barapo: No ocna ŋic ŋokac iŋucne bâfuac-joparâ niŋgiŋ-joparâ Jerusalem haeo bacjopa
