    agonorojia guintenijiatsica Tamashicoqui cameetsanijite naimentajiaquerinijite
    quemisantajiatsica naajianaqueriqueate Jerosarequi irantsipetacaimentajitaquempariniji.
  bnp-bnp: Mu nanea ra prister dagi turana e huriki a gare ne huriki a Iuda, bara
    ri vakalongo mua. Ri habia nau a raukea ga habia ne huriki a kabu kabu na Iuda
    o Damaskus. A lokovonga ta ga lakavu e huriki a tara ne Kristo, ga turari valai
    ria o Ierusalem, ni gi vakamadihi.
  apn-NT: Na pa pre ã mẽ hipêx o ri ixpa anẽ. Mẽ panhõ patre maati nẽ mẽ àptàr tũmrejaja
    ra mẽ kot ja hã ixpumunh mex. Mẽ tãmjaja na prem krĩ pê Tamas kãm mẽ pahkwỳjê
    kaxyw kagà nhĩpêx nẽ inhmã kugõ pa kupy nẽ ma mẽ hwỳr o mõ. Ixte mẽ õ krĩ kamã
    Jejus kwỳjê pynênh par nẽ man akupỹn Jerujarẽ hwỳr mẽ ho inhmõr nhũm mẽ kot tanhmã
    mẽ ho kaxyw.
  ctp-NT: Jlyo tiꞌ xꞌnan sti joꞌo, loꞌo neꞌ kula kichen re, jlyo tiꞌ neꞌ chaꞌ kanꞌ;
    kanꞌ chaꞌ mda neꞌ kityi ꞌñaǎn nu ngwaꞌan neꞌ chaꞌ tsaꞌaǎn seꞌen ndiꞌin neꞌ judío
    taꞌaan nde kichen Damasco. Yiꞌaǎn la kanꞌ, chaꞌ tsaꞌaǎn naan laǎn ꞌin nten nu
