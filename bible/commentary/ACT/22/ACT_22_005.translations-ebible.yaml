  por-TFT: O sumo sacerdote sabe disso, como também os demais respeitados membros
    do nosso Conselho Judaico. Eles me deram cartas para apresentar aos irmãos judeus
    na cidade de Damasco. Por meio dessas cartas, eles me autorizavam a ir a Damasco
    e localizar cristãos em Jesus. Eles tinham escrito nas cartas que eu deveria levar
    essas pessoas presas a Jerusalém, para que pudessem ser castigadas {os líderes
    aqui pudessem castigá-las}. Por isso saí rumo a Damasco.
  gwi-NT: Ndak khii giinkhih choh ąįįts'ą' ch'anjaa nakhwats'ą' k'eedeegwaadhat nąįį,
