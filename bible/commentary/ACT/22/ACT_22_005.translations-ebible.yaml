    puniti.
  muy-muy: Gəɗakani ga ndam *maŋgalabakabu mis akaba Melefit ni akaba gəɗákani ndahaŋ
    tə̀səra ma goro ya nəɗəm ni jiri, tagrakua sedi a tata. Tə̀bua wakita, tə̀hu nə̂həlikaboru
    ana bəza ga məŋ geli ya a Damas ni. Nahkay nu nakəŋ nə̀dəvu e divi vu ga moru
    məwəlbiyu ndam ya təfəki ahàr ka Yezu eslini ni, ga məhəlbiyu tay ahalay a Zerʉzalem
    ti târa tâtraɓ tay. »
  kqc-kqc: Sei ma amiye utari naivo amiye tora ma kanisoro tora vene tau vakoi ka
    nai ago moi rama aegedi. Ina vene rofu ka vana bura baku regamaka, ini usika ourena
    Damascus rofu di. Resi mironari bosi mina vene bi moi gira resi Jerusalem ri afei
    dairisi ini kaunava magika regamaka.
  tav-tav: Dio wii macacʉ sacerdote maja ʉpaʉ, aperã cabʉcʉrã Dio wii rotiri maja
    na quena, “To bairona cámí,” yʉ ĩ majima. Nana, “Saulore cʉ jã ñe roti Jesure
    caapiʉjarãre,” ĩrica pũuri papera pũuri yʉ caucabojawã mani yarã judío maja Damascopʉ
    cãnare na yʉ cajoopa pũurire. To bairo ti pũuri mena Jesure caapiʉjarã Damascopʉ
    cãnare na ñeri ato Jerusalẽpʉ na jee atí, ʉparã nare popiyeye rotigʉ yʉ cáaábapʉ.
  eng-ULB: as the high priest and all the elders can bear witness. I received letters
    from them for the brothers in Damascus, and went there to bring them back in bonds
    to Jerusalem in order for them to be punished.
  spa-VBL: “Y como el sumo sacerdote y el concilio de anciano pueden verificar, recibí
    de ellos cartas de autorización dirigidas a los hermanos judíos en Damasco, y
    fui allí para arrestar a estas personas y traerlas como prisioneras a Jerusalén
    para darles castigo.
  fra-_FOB: Comme le souverain sacrificateur m'en est témoin, et tout le conseil des
    Anciens. Ayant même reçu d'eux des lettres pour les frères, j'allai à Damas, afin
    d'amener aussi liés à Jérusalem ceux qui y étaient, pour qu'ils fussent punis.
  hau-ULB: Hakannan ma babban firist da dukan dattawa za su ba da shaida cewa na karbi
    izini daga wurinsu domin 'yan'uwa da ke a Dimashku, saboda in tafi can. Haki na
    shine in daure mabiyan Hanyan nan, in kawo su Urushalima domin a hukunta su.
  mal-mal: അതിന് മഹാപുരോഹിതനും മൂപ്പന്മാരുടെ സംഘം ഒക്കെയും എനിക്ക് സാക്ഷികൾ; അവരോട്
    സഹോദരന്മാർക്കായി എഴുത്ത് വാങ്ങിക്കൊണ്ട് ദമസ്കൊസിൽ പാർക്കുന്നവരെയും പിടിച്ചുകെട്ടി
    ശിക്ഷിക്കുന്നതിനായി യെരൂശലേമിലേക്ക് കൊണ്ടുവരേണ്ടതിന് ഞാൻ അവിടേക്ക് യാത്രയായി.
  kkc-kkc: Osoloso tei moso wiligi odoo taba sabolo, Yu odoowo wiligi odoo tebisa
    sabolo, oso mo goo hagee diba gooleedooso. Bei, diayo tei telaga odoo Damasko
    mapoo debeli toloso neliga moso mapoo toosoolame, amapoo to hogugu tenelone egeesee
    takaso, ‘Niba dileso Damasko wiligi odoo tebisa mapoo to hogugu tenelone, tei
    telaga odoo toloso Yelusalem mapoo iyado sibadee, diba dala toowa talame,’ diso.
  urd-GVR: Imām-e-āzam aur Yahūdī adālat-e-āliyā ke membarān is bāt kī tasdīq kar
    sakte haiṅ. Unhīṅ se mujhe Damishq meṅ rahne wāle Yahūdī bhāiyoṅ ke lie sifārishī
    ḳhat mil gae tāki maiṅ wahāṅ bhī jā kar is nae firqe ke logoṅ ko giriftār karke
    sazā dene ke lie Yarūshalam lāūṅ.
  far-far: Na 'inita fataabu, ma na wane fanaonao kulu ki, kera saitamana na ru ne
    nau ku fata sulia nia mamana. Ma kera kedea ru ki fuana wane fanaonao ana Jiu
    ki 'i Damaskas, ma kera ka kwatea fuaku, fua nau ku ngalia fuada. Ma kera ka alamatainia
    fua nau ku nani 'uria na wane ne kera famamana sa Jesus ki 'i senai, fua sae nau
    ku dauda, ma ku kani fafida, ma ku oli mai faida 'uria seki 'i Jerusalem, fua
    sae wane fanaonao ki kera ka kwatea kwaekwaee fuada.
  suz-BL: एको आं देंशो थमा बाक्ब, दे ठेयब चढ़ेब नु जोक्‍ब तुइक्‍ब खाल्‍पा नेल्‍लेम
    तुइक्‍नीमी। मेकोपुकीमी दमस्‍कसमी बाक्‍ब यहूदी ग्रुम्‍तीक खिं ङा ठेयब मुर आन कली
    चिठी ब्रेक्‍शा, ख्रीस्‍त कली थमा सुइक्‍ब आन कली ग्‍याइश्‍शा यरूसलेम चाक्‍चा, दे
    अधिकार गेतीमी। मिनु थमा सुइक्‍ब आन कली ग्‍याइक्‍थ दमस्‍कस लती।
  car-NT: Iporo moro wairy ekarityry taro man mo'ko Tamusi pokonokon jopotory mo'karon
    uwapoto'san maro. Mo'karon enapa irombo mo'karon ka'sakarykon 'wanokon kareta
    ysen y'wa, Damaskus 'wa ywytory man jako. Moro po enapa moro asery omepano apyinamon
    myry 'se wainen Jerusalem 'wa ene'to'ko'me, ikota'mato'ko'me.
  amp-amp: Bro tohak prisri kaun-serm htimomm nd na nahnamo nefm. Romn kfo nuhasyuk
    gontwam wandfahemomm Damaskus tohyuk Judaroh bro yimam. Be nd gontwam yaknihato
    fau hanymoya Damaskusko yiyet yihotar. Memoya, ‘Nd kmithu Kristenm Jerusalemko
    hnerhotanm ndharhof bro yimam yakhato afo kalabus htarahmm.’”
  bht-bht: खुद महायाजक कने अगुवां दी सारी सभा भी गबाह न कि, मैं उना ला यहूदी भाईयां
    तांई चिठियां लेईकरी दमिश्क शेहरे जो चलया था, ताकि जड़े ओथु न उना जो सजा देंणे
    तांई बन्नी करी यरूशलेम शेहरे जो लेई ओऐ।
  eng-NOY: as also the high-priest beareth me witness, and all the elderhood; from
    whom I received letters to the brethren, and was on my way to Damascus to bring
    those also that were there, bound, to Jerusalem, that they might be punished.
  cub-NT: Maje sacerdotevare jaboteipõecʉ aru caivʉ maje cójijinocavʉ máre jã́d̶ovari
    bʉojad̶ama ji coyʉiyede jãve. Na jíma yʉre paperayocare, ji bʉorĩ davaquiyepe
    aivʉ judíova Damascocavʉre Jesúre jʉ aipõevare pʉ yui Jerusalẽ́i, ñájine d̶arãjivʉ
    náre. Que baru etacacʉ yʉ, nʉcʉyʉ Damascoi, arejamed̶a Pablo.
  ita-1927: come me ne son testimoni il sommo sacerdote e tutto il concistoro degli
    anziani, dai quali avendo pure ricevuto lettere per i fratelli, mi recavo a Damasco
    per menare legati a Gerusalemme anche quelli ch’eran quivi, perché fossero puniti.
  lww-lww: Suri nene, akilia aviun tan p̃arin yaru wa amio kiena nasumonena lala na
    kiena kumali, komin la akilia ruru inu nap̃a nekila sanene. A e pogos nene, la
    asiri m̃aki lap̃asia, vena kila sa nap̃a nekilia neva nom̃ene yaru na Mrapa Viu
    la nene e kiela yo lala. “Ana e pogos tai, nemla m̃aki tai sanene, ana sineun
    nesape neto garo tano Tam̃askas vena netarar la nene e yo nene, vena neviar la
    e sen, ana neligan plan la awasup̃e si aimi e nini vena kieta yerkawa lala la
    ala nakoaena van la.
  ckb-ckb: هەروەک سەرۆکی کاهینان و هەموو ئەنجومەنی پیران شایەتیم بۆ دەدەن. نامەم لەوان
    وەرگرت بۆ برایانی دیمەشق، چووم تاکو ئەوانەی ئەوێش بە بەندکراوی بهێنمە ئۆرشەلیم
    تاکو سزا بدرێن.
  spm-spm: Gotɨna aphuraphurava aghae rako bisir aŋga anɨndi gumasiri ikii rako Judariro
    osɨmndɨsiva oraghava anda rɨkɨri rɨphenira avherir iti gumasi bar nano othevi
    ikaaŋi, gee mena azaaŋtima, mee andar gun gem mbɨkɨmaŋga. Mee Damaskusɨni iti
    Judarira akhoghɨn marsivɨusuava osɨrisirɨ mbɨgharir marsir naŋga anɨɨŋisima khɨɨ
    utuavɨn gua non nɨghɨnɨghan kamaghɨusue, ‘Khɨɨ thighira maŋɨva Kraisɨna andarsi
    nighɨva rɨvɨnan kɨrthɨghan garir gumaghan mɨn mee nighɨva Jerusalemɨn zɨva, mbɨzasir
    mee ranɨɨŋgami.’ Kamagha amuigha khɨɨ bighan khavɨusua Damaskusɨnɨ uŋuun zui.”
  nas-nas: Teie piristiꞌ pankainge eeꞌnoko ookarai Juꞌnupoong-kooning pankenanka-koo
    koompaaraꞌnavitue masikee-antamaapeuꞌ. Teing-eta eeꞌning-eta ninge karavoto˜ tauraꞌkooning
    nkavantuꞌ niiꞌmarang Juꞌnupoong-anko Damaskas otorokoꞌning-anko beꞌkoong. Eeꞌnoko
    Damaskas-aape nanantuꞌ teing Jiisuuꞌ sionavung-koo otorokoꞌning baramparamira
    aꞌ Jerusalemaꞌ kiimata-koo siparamaꞌnaang.”
  uvl-uvl: Nenge teke a teke e channanga ia imo, a onteia tunginga ana hana mur aria
    palau iri ul pekngana mur. Iri lape te hele ke te teke, ‘Oe aua nem hele ke manmanna.’
    Tehas ia alalaha mur lange pekngara Iuta mur nge Tamaskus pe te tunge at nge iau.
    Pomalam ela ke e laua iri nemur nenge te nanasia Esinga Tele nenge Iesus, pe e
    kale hite peria mur pe e mene mule iri at nge Ierusalem. Pe hana papalauna nemur
    lape te poia iri ke te amneia melmelenga palaungana toto.
  eng-BBE: Of which the high priest will be a witness, and all the rulers, from whom
    I had letters to the brothers; and I went into Damascus, to take those who were
    there as prisoners to Jerusalem for punishment.
  ixl-CNT: Utz ilel abꞌimal tu qꞌu qꞌesal oksan yol vatz Tioxh u kam nivaleꞌ tzaꞌ,
    tuchꞌ qꞌu qꞌesal qꞌatol tzii. Tan aꞌ nichaqꞌon vuꞌ tetz txayoꞌm. Ech bꞌenin tu
    Damasco tiꞌ itxayax qꞌu niman tetz u Jesuus atil tziꞌ. Utz, saviqꞌo ul tu Jerusaleen.
    Ech sabꞌanax iveeteꞌ.
  xsi-xsi: Mao nâ, nenda patarawâŋa tamâta ŋalae tavanzi nenda tamâta mbâna-mbâna
    rârâni nde sisama naŋa parinâŋgu lâ. Kinzi rârâni sikura ŋana situla ŋgua ŋine
    pwataki. Muŋga, kinzi siŋgere ŋgua pinde lâ pepa tini ilâ panzi ninzi-nambwe simo
    Damaskus lawea. Siŋgere ŋgua ŋananzi Yesu ne kalo-tawana tamâta ŋinde muŋga sipile
    Jerusalem ku sikâwa silâ pa Damaskus. Aku naŋa akai pepa ŋinde alâ pa Damaskus
    ŋana apanzi tamâta ŋinde kaika akainzi amâ Jerusalem, ŋana ma sikai nâna ŋana
    nenzi kalo-tawana kâ.”
  crx-NTPO: Lubret 'uk'enus dizti'-un 'ink'ez ts'iyawh dune tso whudilhdzulhne, 'enne
    ts'iyawh ts'ih'un 'udusni, 'enne cha la nohodóni', ndai la Lizwif didowhne Damascus
    dilhts'ine buts'ó k'ehuyanguz-i si stl'ahúyanla 'i gha dune buts'ú tisya ubitáschulh
    'ink'ez lhuztih tl'ool be ubutisghel 'ink'ez Jerusalem ts'e dzoh nubotilhdzut
    wheni whuz whebusdlih ínle'.
  kan-OKCV: ಮಹಾಯಾಜಕನೂ ಹಿರಿಸಭೆಯವರೆಲ್ಲರೂ ಇದಕ್ಕೆ ಸಾಕ್ಷಿ. ಅವರಿಂದಲೇ ದಮಸ್ಕದಲ್ಲಿದ್ದ ಸಹೋದರರಿಗೆ
    ಪತ್ರಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅಲ್ಲಿಗೆ ಹೋದವರನ್ನೂ ದಂಡಿಸುವುದಕ್ಕಾಗಿಯೂ ಸೆರೆಹಿಡಿದು ಯೆರೂಸಲೇಮಿಗೆ
    ತರುವುದಕ್ಕಾಗಿಯೂ ದಮಸ್ಕಕ್ಕೆ ಪ್ರಯಾಣಮಾಡಿದೆನು.
  bbb-bbb: Ro ja vierafega vua ige na kufuimena kuariavogakuva ni e Godido zinone
    ifaejevo ijiebuo e mamekanu ije abero e mamekanu gue ije kia giafo. Ja kiaga na
    kufuime ro na ma kuariavoga bure kuariaga ja fiefo. Ijadufuo maeje bure fasi isoena
    na naejiena kievo na va are Damasikasi kekena e Jiusi Jesu ma vierafevo ijia kariva
    ije toenamiavo. Na ijiege faradiana seni ijia kame toenamiana kaenamia una are
    Jerusareme ruoga bu kame isekafiavo.
  blw-blw: Ya mafalin agé tàchégan hen anchi kangatowanay pachi ya amin hen anchichay
    toray way konseltaaw hen katot-owan hen chà aryén te chicha hen nangamma hen sorat
    way nangidchat hen lébféng-o way manelew hen anchichay ommafurot an Jesus. Wat
    inyéy-o hen anchi soratcha hen anchichay ifataaw way Judio ad Damasco way hen
    gagtào, ta telewê hen anchichay ommafurot, yag imfangad-o chicha ahtod Jerusalem
    way manusa.”
  tam-2017: அதற்கு பிரதான ஆசாரியர்களும் மூப்பர்கள் அனைவரும் சாட்சிகொடுப்பார்கள்; அவர்கள்
    கையினாலே நான் சகோதரர்களுக்கு கடிதங்களை வாங்கிக்கொண்டு, தமஸ்குவில் இருக்கிறவர்களைத்
    தண்டிப்பதற்கு, அவர்களைக் கைதுசெய்து, எருசலேமுக்குக் கொண்டு வருவதற்காக அங்குப்போனேன்.
  azz-NT: Huan hasta in tayecanque tiopixcat huan in huehuentzitzin den pueblojuani
    de judíos, yejuan nojonques quimatocque nochi nijín ten nicchihuac. Porín yejuan
    nechmactiliayaj se amat campa ixnesi que nicpiaya tanahuatil. Huan nojón amat
    ten cuica tanahuatil nicuicaya para niquinmactilisquía in tocnihuan judíos campa
    pueblo Damasco. Huan ijcón nejua niyaya Damascojcopaca para niquincuiti presos
    ten itaneltocacahuan Jesús. Huan de ompa niquinualcuía hasta nican Jerusalén para
    ma nican quintatzacuiltican.
  spa-RV-1909: Como también el príncipe de los sacerdotes me es testigo, y todos los
    ancianos; de los cuales también tomando letras á los hermanos, iba á Damasco para
    traer presos á Jerusalem aun á los que estuviesen allí, para que fuesen castigados.
  csy-csy: 'Thiampi sang le Sanhedrin te theampo in zong keima atu in tettipang hi:
    Damascus a om te hen tu le Jerusalem ah paipui in, danpiak natu lai te ka nga
    zawkciang in Damascus ah ka pai hi.'
  mxq-NT: Es ja teedywyindsʉngópk es nidʉgekyʉ diꞌibʉ anaꞌamdʉp mʉj tsa̱jptʉgóty ñija̱ꞌa̱dʉp
    ko yʉꞌʉjʉty dya̱jktʉ neky mʉt ja nmʉꞌisraelitʉꞌa̱jtʉm diꞌibʉ Damaskʉ tsʉna̱a̱ydyʉp.
    Nʉjxpʉdsʉ naty jam, nꞌʉxta̱ꞌa̱yaꞌañʉts diꞌibʉ myʉbʉjktʉp ja Jesús, es nyajmina̱ꞌa̱ñʉts
    ya̱ Jerusalén es ndukkumʉdowa̱ꞌa̱ñʉts.
  tzj-NT: Ja lok'laj sacerdote in canojel ja principali' rxin ja katinamit eje'e'
    bien cotak ja nmajon rbixic chewe camic. Como eje'e' c'o jule' carta quitz'ibajel,
    queya'el chwe chi xenjacha' pa quek'a' ja kach tak aj Israel ja rec'o chipan ja
    tinamit Damasco. Ja carta xuya' lugar chwe chi xinbe pa Damasco chi quichapic
    ja winak ja yukul quec'u'x ruq'uin ja Jesucristo. Queri' xinban, xinbe pa Damasco
    chi quichapic, ja nch'obon chi nenuc'amto wawe' pa Jerusalén utzc'a chi nba̱n
    pokon chique.
  tdt-tdt: Ita nia nai lulik boot ho justisa nain relijiaun Judeu sira hotu hatene
    katak, buat nebee hau koalia nee loos duni. Tanba sira mak foo surat rekomendasaun
    mai hau atu entrega ba ema Judeu iha sidade Damasku. Ho surat nee hau hetan lisensa
    para baa kaer sarani sira iha nebaa hodi lori mai kastigu iha Jerusalém.”
  ron-BTF: Astfel și marele preot îmi aduce mărturie și toată adunarea bătrânilor,
    de la care am și primit scrisori pentru frați și m-am dus la Damasc să îi aduc
    pe cei de acolo legați, la Ierusalim, pentru a fi pedepsiți.
  eng-WEBP: as also the high priest and all the council of the elders testify, from
    whom also I received letters to the brothers, and traveled to Damascus to bring
    them also who were there to Jerusalem in bonds to be punished.
  eng-FBV: As the high priest and the council of the elders can also verify, I received
    from them letters of authorization addressed to the Jewish brothers in Damascus,
    and went there to arrest these people and bring them as prisoners to Jerusalem
    to be punished.
  nld-1939: zoals ook de hogepriester en heel de Raad kan getuigen. Zelfs kreeg ik
    brieven van hen mee voor de broeders in Damascus; en ik reisde daarheen, om ook
    hen, die zich daar bevonden, geboeid naar Jerusalem te voeren, en hen te doen
    straffen.
  bwo-bwo: Manuwere ar b́wottsok'o kahni naashonat eenashuwots taash gawitune. Eshe
    Demask'on fa'a ashaanotsi tifde'er Iyerusalem maants dewar boon Seziyosh taan
    falituwo Demask'on fa'a jirwotsoke guut'ets worek'ato tdek'iye boowokne.
  nch-BL: Huan nopa hueyi totajtzi inihuaya nopa huehue tacame ten israelitame huelis
    amechilhuise para melahuac nocamanal. Inijuanti nechmacayayaj miyac amatajcuiloli
    cati quiijcuilojtoyaj para toisraelita icnihua campa hueli ma nechcahuilica ma
    niquinitzqui taneltocani huan ma niquinhualica nica Jerusalén para inijuanti quintatzacuiltisquíaj.
    Huan ipan nopa tequit se tonali niyajqui altepet Damasco para niquintemoti.
  quc-TNT: Ri qui nimal sacerdotes xukuje' conojel ri qui nimakil ri winak quecowinic
    cäquik'alajisaj chi are ri kas tzij. Ri e are' xquiya bi jujun tak wuj chwe, tz'ibam
    wa' chque ri kachalal aj Israel ri e c'o pa ri tinimit Damasco. Xak je ri' xine'
    pa Damasco che qui tzucuxic ri cojonelab rech queinchapo, queinc'am lok waral
    pa Jerusalén, chuc'äjisaxic qui wäch, —xcha ri tat Pablo chque.
  tfr-NTPO: Syõshtaga kësbangyo, bi tjl̈apgaga kjok l̇l̇gwega wl̈eniyo këskës, e omĩno.
    E jyõ l̈ëmi wl̈eni ga kjakrokozĩ ba kong. Tja kong kjibokwo twara l̈ok, sör bi
    pjeyoga l̈öng Damasco kjokyo l̈i kong, nopga Irbo Tjagl̈ën l̈i söga wl̈ẽnor l̈i
    shar ga pjl̈ú wl̈o, tek sör ëreshko Jerusalén kjokyo, shdungoba wl̈o.
  kaq-NT: Hen jascajapahoni ta sacerdotebaan hapon, jatihibi noquen hani hapobaan
    rihbi mato yohitihiqui. Jaabaan ta hea jayaxon jato bihti quirica hinannishqui,
    Damasco janinha noquen huetsabo hen hinantannon hihxon. Jaya caxon jano jaibo
