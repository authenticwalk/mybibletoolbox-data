  hoy-hoy: ना सही माताळतीन ई मात इन साटी महायाजक अदिक सप्पा स्याणागोळ गवाह आर, ना
    दमिश्क दा यहूदी वार्टुर्द हेसुर देल ईंदुर से चिट्ठी भी ताकोंडीदिन, कि जो लॉकुर
