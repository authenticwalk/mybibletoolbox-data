    Isɨlaelɨ hɨdɨlɨ Damasɨkusɨ haiabɨla hɨniavɨhadami agɨlasaŋ iguavɨci viavɨla umin
    uami. Hulaŋ iamɨgali Jisasɨ saŋ hɨji vɨdɨvɨdɨŋ lamavɨhadami agɨladɨ likɨla likɨla
    lɨmɨn vɨdɨvɨdɨŋ hɨvɨ hahahaha Jelusalem haiabɨla neŋ vavelɨŋ ifɨlalɨfavɨbali aba
    umin uami.
  nbq-nbq: An ogagya lagagis andi, at imam inis ombok winimen agarik ako inim, nenasini
    wene amburup mbalisagwi menda inim, inil neyagu lagagwama, iren yukheramwak. Eke,
    it ako en enaswei o Ndamasik agarwik ako inil hapwak yiluk, dirup warogo woknugu
    lagagwama, wolok, it ap Sup Iniluk Dogop Wene musek lendagwi ako heda magogo o
    Yerusalem o yoma en anggin-mbanggin okbisauguluk, enamusek o Ndamasik lagagis,”
    yiluk, yugeragagi.
  tgo-tgo: Ravowovowo laghɨlaghɨye lenji randeviva na Jiu lenji kot laghɨye valɨkaiwanji
    thɨ vaemunjoruŋa iya lo utuke. Va ya bigiya leta vavana weŋgi na ya yobigi weŋgiya
    valɨ Jiu vavana inanji Damasiko, na ya munje va yalaweŋgiya Jisas gharaghambu
    ya vaŋgumenaŋgi Jerusalem na thɨ giya vuyowo weŋgi.”
  yap-yap: Fare Prist ni Th’abi Ga’ nge girdi’en e re ulung nem ni polo’ e rayag ni
    ngar micheged ni gu be yog e tin riyul’. Ra yoloyed e babyor ngar pi’ed ngog ni
    nggu fek i yan ngak piyu Israel ni yad boch pi walagdad ni yad be par u lan e
    binaw nu Damaskus, ma aram mu gu wan ngaram ni nggu kol e pi’in girdi’en Jesus
    nggu m’ag e chen ngorad nggu fekrad i yib nga Jerusalem ngan gechig nagrad.”
  mop-NT: —Le'ec a winic a mas nooch u wichil u meyaj tu yaamoo' u yaj mansaj t'an
    a cristiano ti'i a Dioso, u yet'ocoo' a nucuch winic ich caja, u paataloo' u yadic
    ti jaj in t'ana. U tz'ajoo' ten a carta ti'i quin benes ti'ijoo' ti wetcaal ich
    caj Damasco. Tan in beel te'i ti'i ca' in cüxtoo' boon a walacoo' u c'ajsic a
    Jesusu. Te'i cuchi bel in quin talesoo' wa'ye' ich caj Jerusalen ti c'üxa'anoo'.
    Wa'ye' cuchi u c'axüloo' ichiloo' u sip'il,— cu t'an aj Pablojo.
  tet-tet: Itakaan naꞌilulik ulun boot no ulun rumak sia hotu-hotu natene haꞌu kdale
    neꞌe, tebes. Tan sia duꞌuk mak foo hakerek latan beran baa haꞌu, kodi baa kohi
    ema mak tuir Yesus kosi kota baa kota, toꞌo kota Damsik. Oras nia, haꞌu kakara
    kohi ema iha kota Damsik, dada kodi mai Yerusalem, nebee sia moos kona kastikar.”
  hlt-MCSB: Khosoihham neh kangham boeih long pataeng kai taengah pai uh. Amih kah
    capat khaw ka doe tih Damasku kah manuca taengla ka cet. Tekah aka om rhoek te
    khaw pin tih Jerusalem la thak phoeiah tholhphu paek ham ka cai.
  xtd-NT: Naꞌa dutu taxnuni ka xiꞌin ntdaa sexaꞌnu ka taxnuni xaꞌa chi mee‑s n‑ka
    taxi oficiu neꞌe‑da juaꞌan nuu se ka kuu yatnuꞌu Israel xndaxio Damasco. Kajan
    tnuꞌu‑n‑sɨ te jini koio‑n xa ndaa ka. N‑xeꞌen‑da ijan xa nanduku‑da ñayiu n‑ka
    kukanu ini Jesucristu xa kandeka‑da‑i ndixi Jerusalén ya te kada uꞌu‑da‑i.
  mdy-ETH: ዬይ ጎኔ ማዒፆ ቄኤሶኮ ቢያ ሱኡጋሢና ዎጎ ዎጋ ዓሳ ቢያ ታኣም ማርካዻንዳኔ። ዬያ ሌሊቱዋንቴ ዴማስቆይዳ ዓኣ ዬኖጉዴ
    ዓሶ ቱኪ ዬሩሳላሜ ዔኪ ሙኪ ሜታሳኒ ዳንዳዒሳ ፃኣፒንቴ ኪኢታ ዴማስቆይዳ ዓኣ ቢቶ ዓሶም ዒንጋኒ ታ ዔኬሢያ ቄኤሶ ቢያኮ ሱኡጋሢንታ
    ዬያቶ ዎጎ ዎጋ ዓሶንታፓኬ።
  spl-spl: Yâhâ Anitâhât hotom umai ya yeŋgât kunyeŋe pato otmu Yura nengât papatolipnenŋaŋe
    otban mewan ya kerek naŋgai. Yâkŋeâmâ Yura nengât papatolipnenŋe Damasiko kapiân
    manbi ya yeŋgât pepa âlâ nihim yuwu sâm hâŋgânnohoŋetâ mem ariwan. “Pepa yu papatolipnenŋe
    yiŋgirâ nâŋgâhihiŋetâmâ lohimbi Yesuhâlen biwiyeŋaŋe kepeim mansai ya mem teteyekmâ
    bâtyeŋan hikuyekmâ meyekmâ âwurem takarâ matŋe yiŋginom.” Yawu sâm pepa ya nihiŋetâ
    mem Damasiko kapiân ariwan.
  usp-NT: Man nimlaj jb'ab'alak yak ajc'amaltak jb'eak cristian riq'ui Kakaj Dios
    y yak comontak jb'ab'alak yak rijajl Israel xrila'taka' chi tz'eti' ri tamb'ij
    asta ri' rechak xye'wtakb'i wuj laj ink'b' pire tib'e inchape'takch yak rijajl
    Israel ri ajtakeltak re Kakaj Jesucristo ri wi'tak Damasco. Y in ximb'e cla' chi
    jtoquicak yak ajtakeltak re Kakaj Jesucristo pire tanc'amtakch neri Jerusalén
    pire tic'achsaj jwichak, xche' Pablo rechak.
  zav-NT: Beṉə' gwnabia' c̱he bx̱oz ca' na' yoguə'əḻoḻ beṉə' golə beṉə' blao ca' chəsə'ənabia'
    ṉasyon Izraelən' zɉəṉezene' can' bena'. Ḻega'aque' gwso'one' yiš de'e bex̱a'a
    əzya'a Damascon' par nic̱h gaquə sena' baḻtezə beṉə' chso'onḻilažə' Jesocristən'
    par c̱he'ega'aca'ane' Jerosalen ni gonga'acto'one' castigw.
  sgz-sgz: '@see-verse:ACT.022.004'
  kek-NT: Li xbe̱nil aj tij, jo' ajcui' eb li neque'taklan sa' xya̱nkeb laj judío,
    neque'xnau nak tz'akal ya̱l li yo̱quin chixyebal. Eb a'an que'xq'ue jun li hu
    cue retalil nak que'xq'ue inlese̱ns chixchapbaleb laj pa̱banel li cuanqueb Damasco,
    ut tinc'ameb chak chi pre̱xil arin Jerusalén re te'rahobtesi̱k.
  blz-NT: Imam Moola'po tia giigii' Mahkama Agama, sabole mompotuutuu' se' men tundunonku
    kani'i taasi' borek. Gause i raaya'amo a men nantarai i yaku' surat kuasa men
    bona samba Yahudi na Damsyik. Surat iya'a men yaku' wawa kada' sida mangarakop
    i raaya'a men parasaya Salanna Tumpu iya'a, ka' nangawawa i raaya'a na Yerusalem
    kada' ukumon.”
  poe-NT: A̱ ntá tí sín ncha̱tꞌá tꞌe̱to̱an la ko kaín tí sín táda tꞌayakonhen ni̱nko
    la mé nohe sín kaín tíha kíxin jehe sín mé kjuanjon sín xroon tsꞌáyéhe̱ tí sín
    kíchó ni judío tjejó chjasin Damasco. Ntá sákjuia nó ntiha kíxin chrókjuíkjéyá
    tí sín tinkáchónki Ìnchéni kíxin chrótse̱ sín ntá chrókjuíkian sín ntihi Jerusalén
    chrokjuasóte sín.
  san-TAM: 'மஹாயாஜக​: ஸபா⁴ஸத³​: ப்ராசீநலோகாஸ்²ச மமைதஸ்யா​: கதா²யா​: ப்ரமாணம்ʼ தா³தும்ʼ
