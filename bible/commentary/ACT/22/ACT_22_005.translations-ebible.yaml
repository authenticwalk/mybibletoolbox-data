    judío jilanacz̈quiz tjeezjapa. Nekztan nicju ojkchinc̈ha, Yoozquin criichi z̈oñinaca
    tanzjapa. Tekzi Jerusalén wajtquiz zjijcz̈cu, casticz pecchinc̈ha. Jalla tii weriz̈
    ojklayta puntuquiztanaqui tii Jerusalén jilirinacaqui kjanacama declarasac̈ha.
  ksr-ksr: Jigo gawoŋ galeŋ waŋa ano jotamemeya kuuya yoŋonoŋ ii saanoŋ moju ano yoŋoonoŋ
    kema qisiŋ oŋoniŋ ii saanoŋ naŋgoŋ jewuyaga. Yoŋonoŋ Juuda eja geria Damaskas
    sitinoŋ laligojuti, iyoŋoojoŋ tere ooŋ noŋgi meŋ laligowe. Iikanoŋ ejemba Pombaa
    kania otaaŋ laligogiti, niinoŋ ii kaaŋiadeeŋ ‘Iroŋa meleema oŋombutiwaajoŋ gbadooŋ
    oŋoma Jerusalem koi uŋuama kamaŋa,’ jeŋ kananoŋ kembe.”
  eng-TNT: 'as the chefe prest doth beare me witnes and all the elders: of whom also
    I receaved letters vnto the brethren and wet to Damasco to bringe them which were
    there bounde vnto Ierusalem for to be punysshed.'
  sbs-sbs: '@see-verse:ACT.022.004'
  sue-sue: Pris bamure giti kopi dubure nukare susu naso gosinowera, are ge tona awa
    ge me asamunora awa. Are nukare ami Yuda otao mamai nasokai Damaskas nate nowera
    amira pas gaero ego toise potiwa puro bamuna, ‘Na ona Ebata Sekara nowera amira
    ema bama eni tamuro beniro puro mu Yerusalem nana pasinara ina yaya tamarise.’
  fra-NCL: le grand-prêtre et tous les Anciens m’en sont témoins. Ayant même reçu
    d’eux des lettres pour les frères, je partis pour Damas afin d’amener enchaînés
    à Jérusalem ceux qui se trouvaient là, et de les faire punir.
  bhg-bhg: Edo pirisida gisijiari bajina ae Judah embomainda orobeda kopuru mamai
    berari demi na awa embo ge tari tao ari, ge ro nane tetena awa gebé. Awamanemi
    ove nenei awamaneda Judah otatawode Damasikas nasi ounda itera awa gaiedo pietero
    na buritena. Edo na ove awa kundo Damasikas nasida maunsitena. Ango edo Badari
    da Begata ambo ambo ari embomai ounda asi okain aurimi ari ami bundedo kundo Jerusalem
    einda gundo awamaneda rirowa borote sitena.
  snn-NT: Ja'nca yo'oguëna, mai pairi ta'yejeiye ëjaguë, si'a judío bain ira ëjacua
    naconi, bacuabi yë'ë yo'oguë ba'ise'ere ëñani, yureña tëca masiyë bacua. Ja'nca
    masicuabi utire toyani, Mai jubë bain Damasco huë'e jobo ba'icuana saoñu cajën,
    yë'ë naconi saojën ba'nhuë bacua. Ja'nca saojënna, yë'ëbi bacua uti toyase'ere
    sani, Ja'an jobo ba'icua Cristo bainre zeanni rani si'nse güeseza caguë, Damasco
    ëja bainna sani bacua uti toyase'ere insiye ro'taguë ba'nhuë yë'ë.
  atb-NT: Hkyangjong mó eq byìn tú wap suwún wuî lhunglhâng bang gi, ngá é saksê pé
    nghut akô. Ngò gi, Damaskuq myuq má nyi é yhangmoq é Yudaq gumang wuì lé byi râ
    laiká yhangmoq chyáng mai wó yu chûng luî, haú mâ é bang lé le Yerusalem wà mó
    má dam byi râ matú, chyup tuî ló râ nghû, Damaskuq myuq shut e é nghut lhê.
  cek-AK: 'To tiah ka sak ih hmuen to kalen koek qaima hoi kacoehtanawk boih mah doeh
    panoek o: nawkamyanawk panoeksak hanah nihcae khae ih ca to ka lak, Damaska vangpui
    thungah kaom hae kaminawk hae ka naeh, dan ka paek moe, Jerusalem ah thak hanah
    Damaska vangpui ah ka caeh.'
  bkd-bkd: Sa tungkay labaw ha sinaligan hu paghalad daw sa alan ha mga labaw ha punuan
    makapanistigus gayed ha laus haini sa tag-ikagiyen ku. Iyan man ganì sidan mig-ila
    kanak hu mga sulat duun hu mga duma dan diyà ta Damasco. Aman duminiyà a ta Damasco
    hu pagpandakep hu mga tumutuu diyà ta igpauwit ku sidan dini ta Jerusalem ta daw
    masilutan sidan.
  ctu-76: Jini ñoj ñuc bʌ cura yic'ot año' bʌ ye'tyel yujilob isujm bajche' tic cha'le
    wajali como jiñob ti yʌc'oñob jun cha'an mic pʌs'en israelo' bʌ lac pi'ʌlob ya'
    ti Damasco. Ya' majlel muc'on c sʌclan ochemo' bʌ ti' t'an Dios cha'an cʌchʌlob
    mic pʌyob tyʌlel wʌ' ti Jerusalén cha'an mi cʌq'uen i xot'ob i mul.
  lac-NT: U jach ts'uirob u sacerdote u winiquirob judío yejer u jach ts'urirob u
    winiquirob judío, a nuxibo', c'ucha'an yorob ya'aricob techex bic tabar caj u
    chucajob ju'un ten soc in puric ti' in wet winiquirob judío ich u cajar Damasco.
    Mʌ' ja wirej, ti' binen uch quir in chuquic u pach a mac a yacsmʌnob tu yorob
    u t'ʌn Jesús, soc toc c'ʌxa'an ca' taquen in purej mʌcbir ich u cajar Jerusalén,
    soc u ts'abʌr u muc'yajob ten u ts'urirob u winiquirob judío.
  xla-xla: Epapedeme aiyalma aya dokopala oplami mate Yu so dokopala so mate na꞉ koko
    iye me-yia꞉malamana. Adipalati, yia꞉tapo mikadepe dle so Damasko dla ha꞉ha꞉laloye
    hohopame amtuwale aya dla ka꞉ka꞉timelepo depame na꞉ watle yu ilimale hapimama
    epo atluwa, ‘Wa꞉ tame Damasko dokopala so dla yu ilimale i hapipame mikadepe dle
    so hohopo Yelusalem dla elempuane,’ duwa.
  xav-NT: '''Re ĩhâimana u''âsi mono ma, da''ãma romhuri''wa ĩpire uptabi hã ma tô
    ãne na hã ĩ̱waihu''u, sasedoti ĩpire uptabi hã, duré uburé zudezu norĩ ma roti''wa
    norĩ zama. Ta norĩ hã ĩ̱''ãma sadanharĩ za''ra wa''aba wamhã, te za ãne na hã
    aima ĩ̱wasu''u za''ra wa''wa, sena na. Ta norĩ hã ma tô tinhimi''ui''éré hã ĩ̱ma
    sõmri za''ra, Damasitu u te âri da, ĩsiré dama ĩpire norĩ ma. Taha zarina, wa
    tô mo, Damasitu u te we simroi mono da, ĩsazei''wa norĩ hã. Ĩsi''uwazi nhorõ rutu
    na pawasisi ré, Zeruzarẽ u we te simroi mono da, wa tô sô ĩ̱morĩ za''ra, ãme da
    te hâ za''ra da.'
  cuk-cuk: Deyob an gudigusadi, dule-irwa-Bab-Dummadse-goled-bur-dummadi, bela Judío-girmar-dummagana
    nue wismalad. Ar amar anga garda uksagusmarbalid, adi, gwenadgan-Judíoʼmar-Damascoʼgi-bukmaladga
    ukegar. Adi, degidbali, Jesúsʼba-nanaimalad-gaegar. Degisoggu, dulemar-Jesúsʼba-nanaimalad-gaega,
    degi, sabsur-odurdakbaliga, geb Jerusalénʼse-sedagega Damascoʼse an nadegusad.”
  tbf-tbf: Io, mi kovan bu prist meie bu muomuo simi vinuor kokouk gi oit nia vara
    tuktuk ngan ine kong nama. Gi nga terie seou buer ba pakapaka rorou vavakatsep
    rakot sibu turagie Iuda gi ta nga mon i Damasko. Ma o nga rakot surie gie ese
    gi ta nga vemusurie ine mi Rosar va o ta nga kir nemei nge gie i Ierusalem nia
    tsatsang vinatoreis.
  uig-CYR: Бу тоғрилиқ баш каһин вә алий кеңәшмидики барлиқ ақсақалларму маңа гувачидур.
    Мән улардин Дәмәшқтики Йәһудий қериндашларға йезилған хәтләрни тапшурувелип, шу
    йәрдә туруватқан бу йолдикиләрни җазалаш үчүн, уларни тутқун қилип Йерусалимға
    апиримән дәп йолға чиққан едим.
  ikw-NT: Nye risi arịohna nụ kpakara ele eze-ikpe magwụ nụ m nookwu ezi ọka. M naahịaru
    m n'aka be ọkwukwo izi be gbaznennu rụmu nda ele Ju zị nụ Damasịkosi, m neezne
    pịi ma m nwudne m ele badnụ, tụ be ijigba, pnụrnu be va Jerusẹlem ma be ta be
    awhnụwhnu.
  khs-khs: 'Aputa:, pilisiti piseiki sena sosoyawala apula: Yu piseiki sena kekena
    iyawala mane neyewi timiya amowa matananase iyawala kimawa selaposakeye. Iyawa
    Tamasekase taunewemi Yu sena i sitala ima sawi momateyawa nema mikeye. Aputa:,
    newa Tamasekasewemi ma:ta: tiye ha:na:na:pela: hapakeye. Amowa neyawa sena ili
    amowa Yelusalemewemi mene siliye inapola: tipolo selala: apula: iyewi falasimita:
    sikilipese hapakeye.”'
  dwr-ENT: ሃዋዳንካ፥ ቃሲ፥ ቄሳቱዋ ኡባቱዋ ካፑኔ ጪማ ኡባ ሺቁ ታዋ ማርካታናው ዳንዳዬ፤ ታኒ ዳማስቆን ዴዒያ ኡንቱንቱ ኢሻቱዋ
    ኣዪሁዳቱዋሲ፥ ኡንቱንቱፔ ዳቢዳቢያ ኣካዴ፥ ሄዋን ዴዒያ ኣሳቱ ቃሼቲዴ ሙሬታናዳን፥ ዬሩሳላሜ ኡንቱንታ ኣሃናው ያ ባዲ።
  pma-pma: Munak mivis asuv houlu onen pris keil ka hetetamen keil ten kaonsel orer,
    keil akilea avahiteni keke selusien keil onak avi anatin. Keil varei amutis leta
    keil keke makuri ka masani min tuer keil koa aro en out Damaskas. Sakini, nuva
    en out Damaskas keke mahuli kat Kristin keil en out enek ka maleh keil avamai
    ris en out Serusalem keke avakur mahien ekonek.”
  atd-NT: “Insaa now pa ka Labow no Talagpanubad woy ka mgo pogbuyagon ta kai su sikandan
    ka ogpakamalogot to soini no ignangon ku. Ian su sikandan ka nigbogoy kanak to
    mgo sulat no impaalap dan nokani dio to mgo duma ta no mgo Hudiu no dio to lunsud
    to Damasku. Sikan ian to nighondio a nokani to oyow ogpandakopon ku ka mgo otow
    no nigtuu on ki Hisus,” kagi ni Pablo, “su ighatod ku porom sikandan dini to Hirusalim
    oyow ogkalogparan.
  tel-2017: ఈ విషయంలో ప్రధాన యాజకుడూ పెద్దలందరూ సాక్షులు. నేను వారి నుండి దమస్కులోని
    మన సోదరులకు లేఖలు తీసుకుని, అక్కడి విశ్వాసులను కూడా బంధించి శిక్ష వేయడానికి యెరూషలేముకు
    తీసుకు రావాలని అక్కడికి వెళ్ళాను.
  hat-BSA: kòm osi wo prèt la ak tout konsèy ansyen yo kapab temwaye. Nan men yo,
    mwen te resevwa osi lèt pou tout frè yo, e te pati pou Damas, pou m ta kapab mennen
    menm sila ki te la Jérusalem yo kòm prizonye, pou yo ta kab pini.
  bxh-bxh: “Tau Antalasam Baꞌisana yo Sanhedeli Konisela sa sibai mate E liba dudulai,
    paꞌana beyabeyana pepa sa uli be sa felegu, be E lawen faleda Diusi haisa Damaseko
    yai E feledi, be Yesu tau kawawananahaꞌenna E ledima Yelusalem yai be E faꞌankamnadi.”
  top-NT: Xanapuxcun y lakko̱lún xalac Jerusalén tla̱n tama̱luloka quintachihuí̱n
    hasta cca̱máksquilh li̱ma̱paksí̱n xatatzokni nacán nac Damasco nacca̱chipá hua̱k
    cristianos tí ixtali̱pa̱huán Jesús xlacata nacca̱li̱mín nac Jerusalén y nacca̱ma̱xoko̱ní.
  msk-msk: Yang labaw na magampoway aw yang kariko nang kanatu pangoro yatigam sang
    yiimo ko. Yatigam silan na matungtung yang pyagalaong ko, kay silan yang kyakamangan
    ko sang manga solat na adaraun ko adto sang arag kita manga Judio ag Damasko antak
    ko madakup yang manga tomotoo kang Jesus adto, kay gosto ko na adaraun silan ani
    Jerusalem kay dini ko silan silotan.”
  gyr-NT: Pahi rerecuar ɨvate catu vahe iyavei opacatu tecua pendar rerecuar oicua
    che reco yuvɨreco. Ichui niha aipɨsɨ cuachiar aru vaherã yande mu tũparo rerecuar
    Damasco pendar upe, ‘Taso Damasco ve pahi rerecuar rer pɨpe ava Jesús reroyasar
    pɨsɨ ãgua. Ichui tarupa cohave imombaraɨsu ãgua’ ahe viña.
  kmh-kmh: “Giyiŋgipiyn kun ak, biyomb Gor nup simboŋgep gok sek, bi kanjsol gok sek
    aŋgniŋem, kiyk yesek aŋgip ma aŋgniŋgambay; niŋind aŋgip aŋgniŋgambay. Biyomb
    kun gok, yand Damaskas amniŋg genik, yip minj gunap tikñiyak. Minj kun ak tikiy
    aŋgyak, ‘Pol nup kondenimimb; nuk Damaskas biynimb Jiysis nup gosimb niŋbay gok
    kuyip miñ ay, dand Jerusalem biy winimuŋ aŋgyak.’ Pen yand minj kun ak diy kuyip
    miñ ay, dand Jerusalem apen, gos niŋniŋgambay aŋgnik.
  ukr-ONPU: Свідки цього – первосвященник та всі старійшини, від яких я отримував
    листи до братів із Дамаска, щоб піти та привести до Єрусалима зв’язаними тих,
    хто там був, для покарання.
  emi-emi: Namu ngateva ta pristi etoa me Kansolo akapa atoa aue la auliaa etaimim
    va koronna llo oia aghaauliaa. Laghe pitila uru ngai ta namu ngatoa ta aJiu etoa
    eDamaskas va asio kune katoa kapuita okae tani sae attara matanaila eJerusalem.”
  zpv-NT: Bixohza nin rnabwaꞌ laꞌh raꞌ bixohza cun neezaa bwiinnguuhla raꞌ xteenn
    guidoꞌ roo naa nin bwaꞌhaloh garaa raꞌ nin cañiꞌn riiꞌ. Laꞌh raꞌ ba bwiꞌhnn raꞌ
    ba tuhbi dxyihtsi nin zeeneꞌhn para guihdxyi Damascu loh raꞌ bwiinn Israel nin
    nuu raꞌ riꞌchi tin ñinaꞌzu raꞌn xpwiinn Jesucristu nin nuu raꞌ guihdxyi Damascu
    tin ñieꞌldaneꞌh raꞌn ba para guihdxyi Jerusalehn riiꞌ tin ñahca raꞌ ba caxchihgu
    loh guihdxyi riiꞌ.
  gux-gux: Bi kopadicianba bado leni bi cancannikpeliba taancianli kuli den tie n
    po siedinba. Bi den teni nni tisoankaana ke min ban teni ti kpiiba yaaba n ye
    Damasa, min den gedi naanpo ki baan loli yaaba n ye lipo ki ŋua mi naa sanŋoadima
    ki cuani ba Jelusalema na ki baa teni ban waani ba fala.
  kos-kos: Mwet Tol Fulat oayapa Un Mwet Pwapa Fulat nukewa elos ku in akpwayei lah
    pwaye ma nga fahk uh. Nga eis selos leta ma simla nu sin mwet Jew wiasr su muta
    in Damascus, oru nga tuh som nu we in sruokya ac kapriya mwet inge, ac usalosme
    nu Jerusalem in tuh kalyeiyuk elos.
  ibo-ibo: Ma dịka onyeisi nchụaja na nzukọ ndị okenye niile pụrụ ịgbara m akaebe.
    Anatakwara m nʼaka ha akwụkwọ ozi e deere ụmụnna anyị nọ na Damaskọs. Agara m
    ebe ahụ ịkpụta ha nʼagbụ bịa Jerusalem maka ịta ha ahụhụ.
  yml-yml: Tovelomu bwaikina wata Diu yada Kaniselovo taunidi ꞌaku toꞌaseta ꞌadi fata
    i na veifufu ꞌwaimie. Taunidi basenadi leta i kilumidi ꞌaku awaveꞌatumai wata
    ꞌaku ꞌaseta faifaina ediavo me Diu i miamianiga Damasiko faifaidi. I veleku a
    nawedi igodi bei Iesu yana tomotoga a da ꞌiveꞌavinidi wata a da yogonidi bulava
    kainumu ꞌwaidiega a da miedi Ielusalema vematavuloga faifaina.”
  ory-ory: ଏହି ବିଷୟରେ ମହାଯାଜକ ଓ ପ୍ରାଚୀନବର୍ଗ ସମସ୍ତେ ମୋହର ସାକ୍ଷୀ; ମୁଁ ସେମାନଙ୍କଠାରୁ ଭାଇମାନଙ୍କ
    ନିକଟକୁ ପତ୍ର ଗ୍ରହଣ କରି, ଦମ୍ମେଶକରେ ଥିବା ଲୋକମାନେ ଯେପରି ଶାସ୍ତି ପାଆନ୍ତି, ଏଥିପାଇଁ ସେମାନଙ୍କୁ
    ସୁଦ୍ଧା ବାନ୍ଧି ଯିରୂଶାଲମ ସହରକୁ ଆଣିବା ନିମନ୍ତେ ସେ ସ୍ଥାନକୁ ଯାଉଥିଲି।
  bzj-bzj: Yu ku aks di cheef prees er enibadi weh eena di Kongsl a leedaz, ahn dehn
    wahn tel yu dat dat da chroo. Dehn mi eevn gi mi sohn leta soh dat Ah ku kehr
    dehn tu di Jooish Kongsl da Damaskos, soh Ah ku ares peepl deh ahn bring dehn
    bak da Jeroosalem mek dehn ponish dehn.
  chk-chk: Ewe Souasor mi Lap me unusen ewe mwichen soupwüng ra tongeni alletätä pwe
    mine üa apasatä a let. Üa angei seniir ekewe toropwe ra mak ngeni pwiir kewe chon
    Juta mi nom lon Tamaskus. Iei mine üa feila ikenan pwe üpwe turufi ekei aramas
    o aliwinisefäliireto ngeni Jerusalem fän föföör, pwe repwe angei liwinin ar föför.
  ssd-ssd: Pris mbal tuku gabat kame Israel pasa pilewanu sugo ŋakmba ye maŋau ken
    ta nane kila. Nane ye piro ta kam tuku Damaskusŋge tira kame kilam tuku waŋe kuyarmba
    sinaig. Sinaig le Yesus dubinaig mbal bige tidiŋga ndaleka kilmba pro teŋge piti
    niŋgam tuku ye Damaskus kambim saka ndek kan.
  acr-TNT: Ri cajawal raj chacunel pa Rocho Dios y conoje ri nimak winak re ri tinamit
    lic quetaꞌam katzij wa cambiꞌij, ma rique lic xquilo saꞌ tak ri xinꞌano. Ma chique
    ne rique xincꞌul wubi uwujil, tzꞌibital bi chique raj wach e aj judiꞌab e cꞌo
    Damasco chaꞌ utz quebenuchap lo chi presoyil ri quicojom rubiꞌ ri Cristo y quebenucꞌam
    lo Jerusalem re queyaꞌiꞌ pa cꞌaxcꞌobic.
  rop-rop: “Wal det boswan haibala serramonimen en detlot haibala lowamen olabat gin
    dalim yumob blanga mi, dumaji deibin gibit mi leda blanga deigim langa detlot
    Juwish pipul deya langa det taun gulum Dameskas, en det leda bin gibit mi det
    rait blanga grebum detlot pipul hubin bulurrum det nyubalawei en taiyimap olabat
    garram tjein en bringimap olabat iya blanga panishim olabat.
  mee-mee: Ba piris e kapunu kala nga re kapunu nga ravollalaukita memena ka loreamatana
    roma, iau ka role ka kaomanna. Ba bole ri keke paꞌe lau onre nga turunglomatana
    ka kumangngau ta kolingarea memena re ngae Ramaskus. Minmina na iau ka rave lau
    nginngina, na ka kutapu ta baina iau nga atu ka ra lopatokonakana re nga inaeala
    bole nasai tae Ierusalem ta ri ravunge alangarea e soali.
  dif-dif: Worderu ngakangu bakana Priesta pirnali ja pinaru worali pratjanali tinkari
    ngankai, tanangundru ngato bakana dakani jaura manina wonti ngatataia, ja Damaskuja
    palkana wonti, bakana tanana, naka ngamanani, dupudupu Jerusalemia wapalkala kalalaia.
  gam-gam: Na po singare embe yell we djindo ge opa gale awinj una asamoll moi iwa
    ge ne, Juda una kerman kot pir una kambono ye dje piye. Na kambono moi al po kandja
    embe djill, ye agane dumo Damaskus mor al ge ye pepa ta bolo aune. Na pepa ge
    i Damaskus po Jisas pillgi dji una ta moye ge na po kaye to iwo, Jerusalem wornaka
    tambon we djill. Djill mal ge kambono pepa bolo na awi. Aumaka pepa dji mal na
