  opm-opm: Nohe ma ihat sasuhnong oh Got ohe ap yawar ohe hanat bok han ire duuptei
    hano kaunsiro ihirhe gonsi am hat patimur. Ihtin ohoh ihan gur ihirnong dahandeiyahanhe
    ihir Oh arpin ihat sasuh hanmur napotiprohemur. Ama han bap irair iraire tap ma
    tamreipti Damaskas aptei ma pati ihirnong Por ohhe ihat pat han ma hapat ha dahatingwe
    rim nohnong brak mar napriperhan noh ama brak ohsi Damaskas apteinong susa Jisas
    ohe danong hat sapti kuuhan bap ihirnong ambur nang atpama Jerusarem ap mutuhnong
    popris ruumsup apriso matiprohwa daham pipmur pongop.
  bvr-bvr: Gun-narda gun-burral; an-gata junggay wana an-babalapa rrapa mola aburr-jaranga
