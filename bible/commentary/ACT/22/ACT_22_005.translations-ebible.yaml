    zhat gwats'ą' hoiizhii, zhat juu Jesus k'injigiighit nąįį tee gwahąąłdal eenjit
    ts'ą' dząą Jerusalem gwits'ee goohihłyaa, ts'ą' googwarahąąhshii eenjit.”
  gvn-gvn: Yurra jananda maja-majanda, priestanda jirrayanda babajika yinyayinka.
    Jana ngaykundu kaban dajin bamanka Jew-warranka townbu Damascus. Ngayu yinyaymba
    dungan, Jesusamu jawun-karra nubinka. Ngayu jananin karrbanka, townbu Jerusalem
