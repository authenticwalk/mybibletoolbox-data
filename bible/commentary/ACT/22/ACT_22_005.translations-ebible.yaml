    ne rike xinkꞌul wubꞌi uwujil, tzꞌibꞌital bꞌi chike raj wach e aj judiꞌabꞌ e kꞌo
    Damasco chaꞌ utz kebꞌenuchap lo chi presoyil ri kikojom rubꞌiꞌ ri Cristo y kebꞌenukꞌam
    lo Jerusalem re keyaꞌiꞌ pa kꞌaxkꞌobꞌik.
  kpg-kpg: Tagi aamua hai mee dabu mo digau hai gabunga aamua huogodoo e mee di haga modongoohia
    bolo agu helekai aanei le e donu. Au guu kae hunu lede ala ne hihi ang gi nadau
    duaahina ala i Damascus, guu hana gi golo belee lawalawa digau aalaa, e laha mai
    gi Jerusalem, e galabudi.
  taj-taj: ङाइ पाङ्बा चु ताम सत्‍य हिन्‍ना भिसी परमेश्‍वरला मन्‍दिररी पूजा लबा मुल
    म्‍हिदेन यहूदीगदे ह्रुप तबा दिमला गन्‍बागदेसेनोन पाङ्‌खम्‍ला। थेनीगदेसेन दमस्‍कस
    भिबा ग्‍लारी मुबा यहूदी ज्‍योज्‍यो आलेगदेदा चिठी भ्रिसी ङादा पुइजी। थे चिठीरी
    प्रभु येशूदा विश्‍वास लबागदे जम्‍मादान चुङ्बा अधिकार ङादा पिन्‍बा मुबा। थेतबासेलमा
