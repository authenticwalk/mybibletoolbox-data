  avt-avt: Mɨtɨk iuwe pris kinɨn naanmɨpre mɨt pris han hɨrak ketike mɨt iuwe ne kaunsil
    hɨr nanwepyapɨr hi hatɨp werek. Nɨpaa hɨr neweto tɨwei hɨr newisɨk ken mɨt han
    ne weiwɨk maiu neit Damaskas te hi epei hen en ehɨthis mɨt miyapɨr kerek nises
    hɨm me Krais, hi hesenkeki heriyei heri hen Jerusalem te mɨt iuwe en nanɨp.
  cbk-cbk: El Padre Superior y todo el maga miembro del Consejo puede habla con ustedes
    que yo ta habla el verdad. Ya dale sila maga carta conmigo para lleva yo con el
    di aton maga compoblano na Damasco, para ay puede yo tene permiso arresta con
