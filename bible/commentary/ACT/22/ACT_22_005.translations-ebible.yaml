  nal-nal: A waamua zin amun pris faakdul ma ubina vaakdul iwana aiziarang iwana aikilizang
    sin amun Judaa di rexaas pana amun matmalabuk angkanaan nia ga ra gigiu ma naandi
    dit faraxas dina vazei nim pana. Di ra varaar vawat amun paambaar aaxaku xuna
    gana lis sin amun paliaanugu amun Judaa di iziar Daamaaskas. Lamaskana amun paambaar
    angkanaan amun paamua di rudaxain nia gana zaxir aubina di inaxam paazaai wana
    Iesu. Ma nia ga ra zazangas kun inaan kuna zaraakang naandi ma gat saxot fawat
    naandi Jerusalem kuna dina vamazik naandi.
  kyq-kyq: '*Magal jee tɛɗn sɛrkɛ Raage tu ute magal taa ɓee Yaudge se kic ɓo, jeele
