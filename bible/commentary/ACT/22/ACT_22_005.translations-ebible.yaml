  rai-rai: A mukmuga na tena wetabaar karom God ma a taara na kiwung raap diat kaapa
    u ra kum utnaa mi kupi diat a wewapua uni, ma iaau lo paa a kum buk kon diat baa
    diat timui karom a kum tateindiat a kum te Iudaia irong Damaasko. Lenmaa iaau
    waan urong kupi ang aal paa a taara baa diat murmur a Aakapi anun Kaarisito, ang
    do pa diat ma ra kum sen ma ang aal diat kupi din naagagon diat inaanga Ierusalem.
  haw-1868: Ua ike pono ke kahuna nui, a me ka papa a pau o na lunakahiko; na lakou
