    /bokiing'woonchi.
  xnn-xnn: Nan kangatowan ay padi ya nan am-in ay amam-a tako et getkenda nan inik-ikkak.
    Mabalin ay paneknekanda ay tet-ewa nan ibagbagak tay daida nan nangiyali is solat
    ay maipaw-it isnan ib-a tako ay Judio id Damasco ta mabalin ay omeyak id isdi
    ay mangdepap isnan mamati ken Jesus ta iyalik daida id isna Jerusalem ta madosada.
  mwe-mwe: Bhakulungwa bha bhaabhishila na bhanangulungwa bhowe bha lukumbi shibhakong'ondelanje
    gegano. Gumboshele bhaluwa kukopoka kunngwabhonji jibhajandishilwenje ashaapwetu
    Bhayaudi bhalinginji ku Dameshiki. Gumbite ku Dameshiki nkupinga ngaakamulanje
    bhene bhandunjibho na kwiyanabhonji ku Yelushalemu bhali bhatabhilwenje nkupinga
    bhaukumulwanje.
  tte-tte: Mwa topwaoli lalakina yo tobagunao meuloili sowasowali yagu walo sikawa
    yawasosi. Kaiwena tauna kona leta tupwaliyao yakalailiya kolili na letane yaolegili
    Damasiko ali tobagunao kolili ali talam kaiwena na tem yalau na Yeisu kana tomuliyayao
    yapanli yo yakalaili silaoma Yelusalema na kamkamna silobai.
  tcs-tcs: Da bosprist ane ol dem memba blo da kaunsil i ken spik yupla diswan i tru.
    Dempla i bin raite leta po mi po gibe dem lida blo dem zuwispreaus wea Damaskas.
    Dem leta i bin gibe mi da rait po kese eniwan insaid wea dem zuwispreaus uda pole
    Da Wei blo Zizas, po teke dempla go ane pute dempla insaid zeilaus wea Zarusalem
    po panis dempla.
  hlt-THB: Khawsoih boei khyt ingkaw awi ak tlykkungkhqi ingawm ni sim uhy. Damaska
    khaw awh amak awm koeinaakhqi aham a mingmih a venawh ca ce lo nyng ve ak thlangkhqi
    ve thawng ak tlakhqi amyihna tu nawh Jerusalem awh toel aham cet nyng.
  soq-soq: Pirisi ionoidoa ita Iuswa eiau uduudu ne dewana dewamodina atembuida waimoi.
    Ne gagalona wapue dialepua rua. Mo sosou Damaskas bedewe waimoia letau girumamone
    neieno otene mo mampo antene wanamona. Leta sa bedewe ne Damaskasiwa wanwanlala
    Iesu bedewe sumanaintoia apanawa osouwo muka wadana wadaitumope banlamope wimpe
    Ierusalem bedewe matangelau wadapua baiwa diburamopaa umanawa waiena. Mo letau
    sa neieno otamone Ierusalem ene Damaskas awa anten.”
  qub-qub: Chaytaga mas mandaj cürapis, llapan mayurcunapis musyanmi. Paycunapitami
    ordinta jorgurä Damasco marcacho Israel-masinchïcunaman aywanäpaj, Jesusman yäracojcunata
    prësu cay Jerusalenman apaycamur castigachinäpaj.
  att-att: Á yù kotunán na pári ánna yù ira giriámán, ajjan yù awayyá ra nga massistígu
    ta kuruk yù kagiak ku, ta aggira gemma yù nangiyawâ nikán ta túrâ da sù ira wáwwagi
    tam nga Kudio túrin ta Damasku. Á yáyù iniyángè túrin, ta ek ku gaputan ánna ipabáluk
    yù ira manguruk kâ Kesu, nga ilabbè ku sangaw saw Jerusalem, tapè maparigâ ira.
  bki-bki: Mia vite nei, kamiu kumijikia kuvika den parinio toro lu vija navurim̃araboiano
    na kanano komeli, bior ka napano nalo amijikia batitig bo ka kiniou napano nemila
    jibe na. Ana ka bogo na, abivivitauia m̃esi tealo ka rila ka mia nemijikia nava
    nejili tomu nalo kario M̃arabo Vou nei ea kanalo vio nalo. “Ana ka bogo tai, kiniou
    nomidu m̃esi tai jibe na, mia nejidom ka navatove yako Tamaskas ka novokakarlo
    ea vio na, ka noiorkakarlo ka marimieni a ka novurulo amei bereio ea vio nei ka
    mia kanado tomu na tortoru nalo aje vironiano vanlo.
  bqp-bqp: Sa'oriki kũ gbɛ̃ zↄ̃kↄ̃nↄn de ma sèedadenↄ ũ ń pínki. Ma takada kũ ò
    kɛ̃̀ Damasuku Yudanↄnɛ sì ń ↄĩ, matɛn gɛ́ gwe mà gbɛ̃ pìnↄ kũkũ mà su kũńwo
    Yurusalɛmu ò wɛ́ tãḿma.
  mcp-mcp: Ajəlácɨ á ofada nə ocúmbá buud ɔ́ ázɛmbî bɨ́ nə ŋkul mpu bwiiŋg lâŋ wâm.
    Bwə́ wə́ bwə́ á yə mə okálaad shú bwááŋg wâ Damás. Mə mú ká zə kə wu nə́ mə kə́
    bií bɔɔŋg wâ nûŋ mə zə nə bwo wa Yurʉ́səlɛm nə́ bwə́ zə́g bwəma nə intʉ́gʉ́lí.
  hat-hat: Granprèt la ak chèf fanmi yo ki reyini la a, yo ka sètifye sa m'ap di la
    a se vre. Se yo menm menm ki te ban m' lèt otorizasyon pou frè jwif lavil Damas
    yo. Mwen tapral arete mezi disip ki te la, mennen yo Jerizalèm pou fè regle yo.
  npl-NT: N tiópixki non okachi tlayakantok iwa nochteh n tetajmeh non tlayakantokeh
    kuali kimatokeh ijkó onikchiwaya. Porke yejwah innewiah onechinmakayah amatlajkuílolteh
    para manikinkitski n tokniwah judíojteh non chanchiwah Damasco. Yika onia onikintemoto
    n tlakah non kineltokah Cristo Jesús para nikualinwikas nika Jerusalén para makintlaijyowiltikah.
  bgg-bgg: Hì pha miyao ne Kho Phabi nane Limiangthek è gu miyao ramuii hì izai chak
    rone nyayao ruii phro. Gu è Damaskhus pha Jew ijakthek shii zey pha jigigam mua
    dun pha ji è gune thiisa hà ithek shii zum ne shiirnai è zoi ne Jerusalem noh
    srane diigkhui pha wuii dun.
  eng-TCENT: as the high priest can testify about me, along with the whole council
    of elders. From them I received letters to the brothers in Damascus and then made
    my way there to make arrests and bring the prisoners back to Jerusalem to be punished.
  eng-BSB: as the high priest and the whole Council can testify about me. I even obtained
    letters from them to their brothers in Damascus, and I was on my way to apprehend
    these people and bring them to Jerusalem to be punished.
  cpu-NT: Iñaayetakena nantayetakero iroka maaroite ijevare omperatasorentsitaari
    eejatzi antarikonaite. Iriiyetake payetakenari osankinarentsi ipakaantziri asheninka
    judío janta Damasco-ki. Ipoña niyaatake janta nokokovayetziri irikaite, namayeteri
    jaka Jerusalén-ki irovasankitaayeeteri.”
  san-ASM: মহাযাজকঃ সভাসদঃ প্ৰাচীনলোকাশ্চ মমৈতস্যাঃ কথাযাঃ প্ৰমাণং দাতুং শক্নুৱন্তি,
    যস্মাৎ তেষাং সমীপাদ্ দম্মেষকনগৰনিৱাসিভ্ৰাতৃগণাৰ্থম্ আজ্ঞাপত্ৰাণি গৃহীৎৱা যে তত্ৰ
    স্থিতাস্তান্ দণ্ডযিতুং যিৰূশালমম্ আনযনাৰ্থং দম্মেষকনগৰং গতোস্মি|
  tod-tod: Zalaɠa ɠula ɠundiɠi wolai ta totuɠɔiti pɛ ta zoo ɠɛɛzu ga nà-zeele. Gè
    falima zɛʋɛiti sɔlɔɔni vɔlɔ ti ya, ga é ve ade-ɠɛɛlointi Zuifuiti zea, siɛgi
    zu gè ɠɛni liizu la Damase ga gè naama ɠidaaleʋe nuiti gili, gè ʋa ga tiye
    Zeeluzalɛme, nii a kɛ gè faa zei ti ma.
  tac-NT: '''Lige alué abé wa''lula balé, ''lige alué uché jaré e''wélala alé wa''lú
    re''obachi nulame, suwábaga alué ralámuli ''we a''lá machíguru ne alarigá ''síligo.
    ''Lige alué ralámuli ''yáturu ne''chí osilí napurigá o''tomela ne alé we''ká riógichi
    Ramasko anilichi, napurigá ne ''yámala alué ralámuli jurío alé Ramasko mochígame
    napurigá eliwa ne napurigá cha''pimela ne alué ralámuli Esukristo oyérame alemi
    mochígame, napurigá jeka Rusaleni a''pámala ne bulugá napurigá gastigáriwa jena
    alué ralámuli.'
  eng-WEBPB: as also the high priest and all the council of the elders testify, from
    whom also I received letters to the brothers, and travelled to Damascus to bring
    them also who were there to Jerusalem in bonds to be punished.
  gfk-H: Ma no tamat ta ira pris ma ira kaunsal bakut i tale bia diet na ianga palai
    uta iakan. Ma iau ga kap mah ra pakpakat makai ta diet taar ta ira tura diet ira
    Iudeia kinam Damaskas. Ma iau ga haan ukaia wara hishis lah kaiken ra mataniabar
    ukai Ierusalem bia da hapidinau diet.
  viv-viv: Iya gagahe velemoꞋena ma abaveyao ana tofaisewa adi tokaiwabu kadu koniselo
    moyaꞋaidi adifaiweya hinaꞋalakakila, faꞋina badi tobohiyaneyao tonagona Damasiko
    againe yadi leta hiꞋetoladina be iya gananauwena. Au galowoga be gana vaita Yesu
    yana Eda kalivai-dina ganakiveꞋavidi ada yogoyogonidiyao Yelusalema againe ganaꞋaliyedi
    be matahiwadi hinanuhagana faꞋina.” Hidedemi Folo gigahe.
  yao-yao: Jŵambopesi jwankulu pamo ni nkungulu wa achachekulu akukombola kuutyosya
    umboni wa yeleyo. Ŵanyawo ni ŵaŵambele chikalata chakwapelechela Ŵayahudi ŵakutama
    ku Damesiki. Najawile ku Damesiki kuti ngaakamule ŵandu wo ni kwajigala kuja nawo
    ku Yelusalemu ali ataŵikwe kuti ajamukwe.”
  tgp-tgp: sohen pr̃is aulu peresi na tamlohi tari mata council la er̃i verea mataku.
    Na lavi na leta isara matan vara a lavia i vano isana vorair̃a Jew, Damascus.
    Ale na pa lo vano na maleleku matan vara a taurilatira ale a tiroma hinira la
    mai Jerusalem vara la lavi na talai nike,
  auc-NT: “Mänömaï cædinque botö, Godömenque Daämaco ïñömö godinque botö, Taadö, ante
    në pönënäni ïnänite bæi ongonte goti winte adodö Eedotadëë ïñömö ænte mämö pædæ
    godömo æ̈ninque awënëidi wæætë tömënäni ïnänite pänäni wæcædänimpa, ante cætabopa.
    Mänömaï cæcæte ante cæbo adinque, Wængonguï quï, ante në godongä ñæ̈nængä pönï
    ïnongä tönö në aadäni näni Picæncabo tönö Ao äninque, Mönitö tönïñadäni Daämaco
    ïñömö quëwënäni acædänimpa, ante cadota ante yewæ̈mönäni ænte gotabopa. Ïninque,
    Botö æbänö cæboo, ante në agaïnäni inte awënëidi incæ edæ, Pabodo näwangä angampa,
    ante ñöwo në apæ̈nequënënäni ïnänipa,” ante Pabodo angantapa.
  kbc-NT: Niɡ̶ijo lacilo-sacerdotitedi ijaaɡ̶ijoa laxokodi ɡ̶odacilodi yakadi moditaɡ̶awatiwaji
    mejitece anewi. Onajigotediwa notaɡ̶anaɡ̶axiidi me yodoeje anoiwakateetigi ɡ̶onioxoadipi
    judeutedi metidikeetiogi digoida nigotaɡ̶a Damasco. Odaa jeɡ̶ejigo nigotaɡ̶a Damasco
    me domaɡ̶a iniwilotiniwace niɡ̶ijo anodiotece liiɡ̶axinaɡ̶aneɡ̶eco Jesus codaa
    me domaɡ̶a inigoetiniwace jatitiogi galeenatedi, odaa domaɡ̶a jinadeegiticogi
    nigotaɡ̶a Jerusalém moiloikatiditibigiwaji.”
  bmh-bmh: Uwait ula dacanemen dudu banban mui, Zuda duailel agal gumaraneu dudu banban
    go unum igul go getal macanemin abiu, goagen ze go petak amam. Iz sikut wai milena,
    Damaskus uzan, duailel oiagab petak emen gusig pataraimai, mu banou maraimai,
    imarai alai hiacaranem zau oug hiacarabun betemin.
  ctu-BL: Jini ñuc bʌ motomaj ja'el yic'ot pejtelel xñoxob año' bʌ i ye'tel yujilob
    isujm c t'an, come tsi' yʌq'ueyoñob jun cha'an mic pʌsbeñob lac pi'ʌlob. Ya' tsa'
    majliyon ti Damasco cha'an mic chuc jini ya' bʌ añob cha'an cʌchʌl mic pʌyob tilel
    ti Jerusalén cha'an mi' tojob i mul.
  meq-meq: Bagwar i ndo məvəlaway wu a Mbəlom ta madugula hay ta sliye faya məhəle
    mbal ga, na tsik na, deɗek. Ta watsa ɗerewel hay, ta vəleŋ a həlay hərwi mede
    ha ka təv i malamar neheye nəteye Yahuda hay ma gəma i Damas aye. Ada na ye a
    ɗəma na, mata gəse ndo neheye faya ta pay bəzay a Yesu aye hərwi ada nâ həlatay
    ahaya kanaŋ a Zerozelem məgatay ɗəretsətseh.
  noa-H: Mua maagjerr p'adnaan pöröu k'ap'ʌnaa hĩchab chi pörnaan hi k'ãai jua heegpaim
    k'ʌʌnaujã k'ap'ʌ nʌmgui hajim, hamach paarmua mʌrʌg hẽsap wau deejerr haawai.
    Biek hãb hamachdëucha mʌrʌg hẽsap wau deejierramgui hajim, Damasco p'öbör hee
    maach k'odnaan judionaan haar mag hẽsap dʌ̈i mawi, Jesús hiek hʌ̈k'a durrum k'ʌʌn
    pʌrk'a haut'urwi, mʌig Jerusalén haipierrwai ham gaai hamachdëu hampierr haag.
  alp-NT: Kena yelu rebe au betekele meru, imame elake kai elaka maka teu pakala esi
    selulu kena matasi ruasi kai ruasi alenakele ete imi be au beteke meije tinai.
    Au keri sulate beisi ete iteki tamata ndi kota Damsike kena kerike tamata rebe
    esi hlaleke loko Yesuse. Leke au kerisi lomei kota Yerusaleme kena hukumesi.
  san-VEL: mahaayaajaka.h sabhaasada.h praaciinalokaa"sca mamaitasyaa.h kathaayaa.h
    pramaa.na.m daatu.m "saknuvanti, yasmaat te.saa.m samiipaad damme.sakanagaranivaasibhraat.rga.naartham
    aaj naapatraa.ni g.rhiitvaa ye tatra sthitaastaan da.n.dayitu.m yiruu"saalamam
    aanayanaartha.m damme.sakanagara.m gatosmi|
  kbq-kbq: Ugagota pristi ne'mo'ene maka kanisol (senhidren) vahe'mo'za, amama nehuazankura
    tamage hu'za tamasmigahaze. Zamagra mago'a avona kre'nami'za erinka Damaskasi
    nemaniza kafuhe'intega vuo hazage'na, nagra kina ome rezmante'na zamare'na e'na,
    Jerusalemi zamata hoza zamihogu kantega vu'noe.
  kbh-kbh: Chë judío bachnangbe más uámana amëndayá, nÿetsca chë judië́ngbeñe bëtsëjemëngcá
    mándayënga y inÿe muents̈a mándayënga mondobena jayanana nts̈amo sëntsichamcá
    ndegombre yomnama. Chënga uabemana tsbuanachangá s̈monjaniyé, bëngbe cats̈átanga
    judiënga chamotsetats̈ëmbuama ats̈e mando stsanbomnama, Jesucrístbeñe os̈buáchiyënga
    jótabayama; y Damascoye sënjána choca Jesucrístbeñe os̈buáchiyënga jótabayama,
    moye Jerusalenoye junatsama jacastígayama.”
  ron-LSB: așa cum mărturisesc și marele preot și tot consiliul bătrânilor, de la
    care am primit și scrisori către frați, și am călătorit la Damasc pentru a-i aduce
    în legături la Ierusalim și pe cei care erau acolo, ca să fie pedepsiți.
  pon-pon: Pwe iduen me jamero lapalap o jaumaj akan kin kadede kin ia, pwe i aleer
    jan irail kijin likau, on ri (atail) akan. I ap kolan Damajkuj, pwen pil jaliedi
    o wa don Ierujalem, me mi waja o, pwe ren kamekame.
  nhe-BL: Huan nopa hueyi totajtzi ininhuaya nopa huehue tlacame tlen israelitame
    huelis inmechilhuise para melahuac notlajtol. Inijuanti nechmacayayaj miyac amatlajcuiloli
    tlen quiijcuilojtoyaj para toisraelita icnihua campa hueli ma nechcahuilica ma
    niquinitzqui tlaneltocani huan ma niquinhualica nica Jerusalén para inijuanti
    quintlatzacuiltisquíaj. Huan ipan nopa tequitl se tonal niyajqui altepetl Damasco
    para niquintemoti.
  sps-sps: A Tsoiny Mumua Tan Tsoiny Faakor ana ri kan fuainy Kansol tana taa Jiu
    onot ror ma tsue faman iny a fo kat te kat anyo, ana ri kan natiny ror man nan
    vegiau tsonyo. Ri faan vanyon fo noun te kirkir fi naa rori tana tsoiny mumua
    tana Numaa iny Fafaatouf iny Damaskas to sana nyo naa fi naa unya aya ma nots
    anyon vainy fafaaman ten Jisas, ana nyo te kotskots fo nima rari ana nyo te mei
    fi ramiri Jerusalem ma nom arin fasaraa tsian.”
  wnc-wnc: Kem dua. Aminu yot takwan gwende puya pasiya amindane tupan tapa gatu sios
    kaunsil aminu kuutda atnataaing. Siakan yanggak ngangu ayaning. Sike aminu waakwakga
    ina pas kundu aminu Judia nana aminu paku Damaskas yot gapmane yuaingunin papitde
    mataking. Matake nama nata take kepi waapa tawake yuaing aminu senda wamake pakapnangge
    kukum. Kuke Jerusalem pakapu toknga yamunangge unzing tasikum.”
  bus-bus: Sa'oriki kↄ̃n gbɛ̃nsinↄↄ dɛ ma sèedadeenↄ ũ ń píngi. Ma takada kɛ̀ aↄ̃ↄ
    kɛ̃̀ Damasiku Yudanↄnɛ sì ń ↄzĩ, mɛ́ɛ gaa gwe mà gbɛ̃ pìnↄ kũkũ mà suńyo Yerusalɛmu
    wà wɛ́ɛ tãḿma.
  gub-BL: Xaxeto wanuwihaw a'e, amogwer tuwihaw a'e wà no, ukwaw hereko awer a'e wà.
    — Azeharomoete ize'eg a'e, i'i putar peme wà nehe, aze pepuranu wer wanehe nehe.
    Zezuz rehe uzeruzar ma'e xe har a'e wà, omono kar upape amo uzeruzar ma'e Namaz
    tawhu pe har wanupe a'e wà. Tuwihaw wenuhem a'e pape wanuwi a'e wà. Umur a'e pape
    ihewe wà. — Uzeruzar ma'e omono kar ko pape amo ae uzeruzar ma'e wanupe a'e wà.
    Epyhyk ko pape ipyhyk àràm ne wà nehe ty, i'i tuwihaw ihewe wà. — Erur a'e Zezuz
    rehe uzeruzar ma'e xe Zeruzarez pe ne wà nehe no ty. Uruzepyk putar wanehe ure
    nehe no, i'i ihewe wà.
  imo-imo: Aku teru ulu puluma popo tondoli iye awilimu kinye Juda imbomanga kaunsil
    iye tapu iye yumani kape aku ungumu paimbo ningo eno manda ningo tinge. Aku iye
    nokolimani enonga Damaskus kombu moloringi imbo angenupilindo pipiama tokolio
    na Jisasinga imbo akuna moloringima pumbe lipupili ningi kinye na imbo akuma ambolopo
    lipolio mindili lipo tipo Jerusalem kombundo mepo yando omboi akuna pumboi puru.
  boj-boj: Niŋgi na Juda tamo kokba ti atra tamo gate a ti naŋgi nenemnjribqa ijo
    kumbra deqa niŋgi saiŋgwab. Agi e atra tamo gate endegsi minjem, ‘Ni anjam bei
    neŋgreŋyosim ebimqa e anjam di osiy gilsiy Damaskus qureq di Juda gate kokba naŋgi
    enjrqai. Enjritqa naŋgi na anjam di sisiyosib e odbibqa tamo uŋgasari Yesus qa
    naŋgo areqalo siŋgilateqnub qaji naŋgi ojeleŋosiy joqsiy bosiy Jerusalem endia
    tonto talq di breinjrqai.’ E degsim atra tamo gate minjem.
  eng-DRA: 'As the high priest doth bear me witness, and all the ancients: from whom
    also receiving letters to the brethren, I went to Damascus, that I might bring
    them bound from thence to Jerusalem to be punished.'
  knf-knf: kë *naşih i baţeŋan na biki pnŧuk pi bantohi bawo bamaar. Ddoo yeenkna
    yeenkna du baka, uworda umpiiŧuŋ pa bayuday biki Damaŧ, kaya da kamob banfiyaaruŋ
    Yeŧu, kaţij ţi *uruha ţi Yeruŧalem ţi, pa bakob baka. »
  san-KHM: មហាយាជកះ សភាសទះ ប្រាចីនលោកាឝ្ច មមៃតស្យាះ កថាយាះ ប្រមាណំ ទាតុំ ឝក្នុវន្តិ,
    យស្មាត៑ តេឞាំ សមីបាទ៑ ទម្មេឞកនគរនិវាសិភ្រាត្ឫគណាត៌្ហម៑ អាជ្ញាបត្រាណិ គ្ឫហីត្វា
    យេ តត្រ ស្ថិតាស្តាន៑ ទណ្ឌយិតុំ យិរូឝាលមម៑ អានយនាត៌្ហំ ទម្មេឞកនគរំ គតោស្មិ។
  arn-NT: Tati longkolelu pu saserdote mew ka kom tati fütakeche küme kimniey engün
    iñche tañi feypipen tati rüf dungu. Kisu engün ta eluenew kiñe wirin dungu taiñ
    pu peñi ka lamngen judiungealu mülelu ta Damasku, fey amun ta üyew tañi kintumeafiel
    tati pu feyentulelu Cristo mew, fey tañi küpalafiel ta tüfa mew Jerusalen mew
    ka tañi kutrankayafiel.
  zas-NT: Bixhioz mazri zojbloj rniabee graczi ree bixhioz në gra ree guxtis Israel
    ragbee guial najn ni wali. Din laa reeman banee tijb guiꞌch par gulün loj du lasaꞌ
    bén Israel ree, bén zojb ree luguiedx Damasco din chileꞌ yaguilan bén rliladx
    ree Jesucrist luguiedx guin, ganaaz tëën laa reeman guidnëꞌn laa reeman Jerusalén
    din tëd reeman casti.
  ken-NT: Mǔngo bachiǎkap nɛ bǒ ɛchɛmɛ́ bǒ batí ɛtɔk bákwày bɛ́te mɛ ntísiɛ
    bɛ́ nchí kʉ nyaka ɛnyu yɔ. Ntá yap kɛ nchi nsɔt nyaka bɛkáti ndu bɛrɔŋ ntá
    batɨ̌ bo Israɛl abhɛn Damáskɔs. Mbɔ̌ŋ bɛtaŋ bɛ́kɛ́mti bakoŋo Yesu arɛ́ bɛ mpɛ́tnsɛm
    Yerúsalɛm nɛ bhɔ́ mánchyɛ́ bɔ́ ntɛ́msí.
