  san-ASM: ততঃ পৰং যিৰূশালম্নগৰং প্ৰত্যাগত্য মন্দিৰেঽহম্ একদা প্ৰাৰ্থযে, তস্মিন্ সমযেঽহম্
    অভিভূতঃ সন্ প্ৰভূং সাক্ষাৎ পশ্যন্,
  tod-tod: Naa ʋoluma, siɛgi zu gè ʋaani la ʋolu Zeeluzalɛme, yeeta gè ɠɛni GALA
