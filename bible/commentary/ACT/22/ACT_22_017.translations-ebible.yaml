    daɡ̶a igeedi.
  bmh-bmh: Guzenina, iz koli Zerusalem uzan betemin. Go ebu Uwait esab muranemen zaueim
    Uwait aurai darendai, iz wabil eiman sul Dubanou Ban pemin.
  ctu-BL: Che' bʌ tsa' cha' tiliyon ti Jerusalén, woliyon ti oración ti Templo. An
    chuqui tsa' caji j q'uel ti espíritu.
  meq-meq: «Ma dəba eye na, na mbəɗa gər a Zerozelem. Na yawa a gay i məɗəslay ha
