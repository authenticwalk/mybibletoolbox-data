  san-KHM: តតះ បរំ យិរូឝាលម្នគរំ ប្រត្យាគត្យ មន្ទិរេៜហម៑ ឯកទា ប្រាត៌្ហយេ, តស្មិន៑
    សមយេៜហម៑ អភិភូតះ សន៑ ប្រភូំ សាក្ឞាត៑ បឝ្យន៑,
  arn-NT: “Fey wiñotulu iñche ta Jerusalen, amun ngillatuwe ruka mew tañi ngillatuael,
