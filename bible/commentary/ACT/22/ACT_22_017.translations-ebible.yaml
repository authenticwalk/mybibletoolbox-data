verse: ACT.022.017
translations:
  kpx-kpx: “Kateige di o kemo uniale hoilahai Dielusalemae lohoale dubue uvue guligulianata
    lohoahoai Kosive elehanu.
  okv-H: “Eto ai iji isapa mihimihe na Jerusalem ta egerembeto pambuto temple ta horeto
    pari ue mihie
  tbo-tbo: ‘Ega yaka a gunawilena meu Yelusalem po numa dalabu baneina u hinena a
    tapatapalolo po enogagalena a gagaleya.
  mal-C: “ഞാൻ ജെറുശലേമിൽ തിരിച്ചെത്തി ദൈവാലയത്തിൽ പ്രാർഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ആത്മവിവശതയിലായി;
    എന്നോടു സംസാരിക്കുന്ന കർത്താവിനെ ഞാൻ കണ്ടു.
  grc-SR: Ἐγένετο δέ μοι ὑποστρέψαντι εἰς Ἱερουσαλήμ, καὶ προσευχομένου μου ἐν τῷ
    ἱερῷ, γενέσθαι με ἐν ἐκστάσει,
  bgc-bgc: “जिब मै दुबारा यरुशलेम नगर म्ह आकै मन्दर म्ह प्रार्थना करण लागरया था, तो
    बेसुध होग्या,
  khz-khz: “Voanana Ierusalemai awaikuleto, ne Rupu Veaga aonai arapaliwai aonai,
    amata-vanagito.
  deu-TKW: Da ich aber nach Jerusalem zurückgekehrt war, und im Tempel betete, geschah
    es mir, daß ich in Verzückung fiel,
  zsr-NT: 'Gnëꞌ caꞌ Pablo: ―Gdöd niꞌ, catiꞌ budxinaꞌ Jerusalén, len tsal niꞌ rulidzaꞌ‑nëꞌ
    Dios nchil gdauꞌ, bléꞌidaꞌ tu le nac ca tu lu yël bëchcál.'
  lin-lin: Sima na ngai kozonga na Yelusalemi, wana nazalaki kosambela na Tempelo,
    nakweyaki na Molimo
  hns-NT: Tab djab ham koetjh dien baad Jeroesaalem me lautke gailie aur Parmeswar
    ke mahal ke angana me oke poedjat rahielie, tab ham djaise ek sapana me koetjh
    dekhlie.
  noa-E: ’Mag chadcha Ananiaau mʉchig jaautarrjö awi, mʉ deeu Jerusalenag mawia, Aai
    i jëeujem deg Ẽwandamag jëeu chirʉmta sĩi dëgölp mʉ dau eerthʉg athamjö abarm
    ee, Jesuuta mua oo athajimgui ajim Pabloou, ichpai jaaumamua.
  eng-EMTV: “And it happened to me, having returned to Jerusalem and praying in the
    temple, that I came to be in a trance,
  mib-NT: ’Te ni nandió cóo na ní ndee ná ñuu Jerusalén. Te jícán tahú na ini templo,
    te ni sáha máá Jítoho yō jeē ní jito ndijin ná.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ यरुसले़म्‍मो याम्‍मो नुःक्‍खाङ् पेगाङ्‌ङाङ् माङ्‌हिम्‍मो
    तुवा चोःक्‍कि युङाङ्‌ङिल्‍ले़ इङ्‌गाॽ सुफो निःसुङ्‌लो॥
  xnj-xnj: “Hinu nawuyili ku Yelusalemu, na panavili mukuyupa Munyumba ya Chapanga,
    nagawene maono.
  mmx-mmx: La ne Pol ga lok bok keretna, “Agamlong uto Jerusalem, la aga ngising to
    xeneng at loogu laplavang la aga ven lara lisilimet.
  cbr-NT: Usa 'ain cana Ananías quicësai 'itancëx Jerusalénu cuantëcëancën. Cuanx
    cana Nucën Papa Diosbë banai anuxun a rabiti xubunu cuancën. Anu 'ixun cana namáquin
    iscësoquin Nucën 'Ibu Jesús isacën.
  tee-NT: ―Pus acsni icminchokolh ju ani Jerusalén pus ic'alh t'achivini' ju Dios
    lacak'ai pujitat. Pus ju anch iclakts'ilh tu'u' tachi ju va laqui'aklak'avanti.
  eng-LSV: And it came to pass, when I returned to Jerusalem, and while I was praying
    in the temple, I came into a trance,
  cak-NT: Y cuando xitzolaj-pe y xinoka we' pa Jerusalem, xibe pa rocho ri Dios chi
    nin-en orar. Y cuando yinajin riq'uin ri oración, xin-en jun anche'l achic',
  pah-NT: 'Igwete Paulo''ga ei g̃a pe no: —Aerẽ ji jivyra''javi avo Jerusalém me ikwehe,
    ei ga. Igwete ji hoi nhandejatykahavuhua pype nhinhi''ig̃a Tupana''ga pe, ei ga.'
  sja-NT: —Waya Jerusalendee chek'ãri, wãji Tachi Ak'õre te waibɨadee ɨt'aa t'ɨ̃de.
    Mama k'ãimok'araa pɨk'a bɨde unuji Jesús.
  xed-xed: «Tahula tsa, ka vraghutá yu da Ursalima. Ma sana fitik ta maga duʼa yu
    ma həga Lazglafta, ka mariɗiŋtá Mgham Yesu ta ghəŋani.
  mks-NT: ʼTá na̱ndihi já na̱ndicó co̱o i̱ ñuu Jerusalén ta na̱sa̱ha̱n i̱ veñu̱hu
    cáhnu cán ca̱ca̱ ta̱hví i̱ nu̱ Ndióxi̱. Ta nani xíca̱ ta̱hví i̱ cán já na̱quixi
    tátu̱hun in sa̱ni nu̱ú i̱ va̱tí ndíta i̱.
  gfk-S: “Io, be ing iou ga tapukus u Ierusalem ma iou ga sasaring tuma tano tamat
    na hala na lotu iou ga nes tike ninanaas na tanuo ma iou ga nes no Watong ga iangianga.
    Iga tange tagu be, ‘Habir! Hana talur Ierusalem kakarek iat kinong pa di nale
    taram ugo ing u hininaawas utagu kira ta di.’
  bmu-bmu: “Damaskus siti mosöta Jerusalem sitinöŋ liliŋgöba jöwöwöl jikenöŋ köuluköbiga
    Kembugö alburupŋan (aŋsumbemŋan) nuŋgui kinda imut kun ehal.
  dgz-dgz: Wam animpo ewap ne pa Ierusalem entan angena, God Paewa gwanap, God inap
    mup waingina ame gapan bet inan yawan.
  eng-GNV: And it came to passe, that when I was come againe to Hierusalem, and prayed
    in the Temple, I was in a traunce,
  zaa-NT: Bitola nna beyèqquia' Jerusalén nì nna, huà'a' templua. Hua runi cànnaba'
    oración nna guỹàcca'a' tì'a ttu nu rínneni yela pero álahua ti'athia'.
  eng-WEBSTER: And it came to pass, that when I had come again to Jerusalem, even
    while I prayed in the temple, I was in a trance;
  guh-guh: 'Pablo icatsia jumaitsi hebreojumeta judíovijavabelia: —Bajaraxuacujinae
    Damasco tomaraverena naviarenajë baja Jerusalén tomaraberena. Nexata itsa patajë
    Jerusalén tomarata, ponajë templobojavabelia tavajëtsinexa Diosojavabelia templobota.
    Nexata tavajëtsijavata Diosojavabelia, taniji bemajitsinaebota pepo petuxanenë
    Jesús.'
  bon-bon: “Yoo, cane Yerusalema me acnenutujine, egäcäro iiwäreja mete cabu irecu
    ätumutujine, piba wama pana jepänujine Yageyame ne.
  nhw-BL: “Teipa nimocuepqui nica Jerusalén huan se tonal nimotlatlajtiyaya ipan Toteco
    ipan tohueyi israelita tiopa huan niquitac se tlanextili catli eliyaya quen se
    temictli.
  mgw-mgw: “Panibuyangani ku Yelusalemu, kanisalya mu Nyumba ya Nnu'ngu' naagabweni
    makowe gayambi'.
  swh-ONEN: “Baada ya kurudi Yerusalemu, nilipokuwa ninaomba Hekaluni, nilipitiwa
    na usingizi wa ghafula
  wbi-wbi: Ye nigomwike ku Yerusalemu, pano nilyale nikufunya n'kante munyumba inyimike
    ija kufunyila, lulyahumile kuuti nipelilue iyivonelo.
  bba-bba: Ye nɑ wurɑ Yerusɑlɛmuɔ, sɔ̃ɔ teeru sɑnɑm mɛ nɑ kɑnɑru mɔ̀ sɑ̃ɑ yerɔ, nɑ
    kɑ̃sɑ.
  eng-KJVCPB: And it came to pass that, when I was come again to Jerusalem, even while
    I prayed in the temple, I was in a trance;
  kgk-NT: —Upe rire aha jevy Jerusalém teta-my aike Nhandejáry róga kakwaa-py. Upe-py
    ambojeupi Nhandejáry-pe xe nhe'ẽ aĩ-vy. Upe jave, ojehexa uka xe-vy Nhandejáry
    Hesu. Xe-vy anhóte ojehexa uka.
  waj-waj: Na kava vara ranee numa Yerusareema variee oro nuunaira nnau pinaivaki
    variee yaaku varee variaaduu ni tinni avuuvo hanigiooduu ari vookarauvaa taaduu
  cpy-cpy: “Okanta nopiyaawo Aapatziyaweniki, niyaataki tajorentsi-pankoki namanapaa,
    ari noñaashiretakiri janta.
  mpx-mpx: Yaka ya sikal ya na Yelusalema, ge sauga ya awaawanun Limi Bwabwalena gamwanaa,
    inoke pankite etega i masal eliyau.
  wbp-wbp: Ngula-jangkaju, yarda-jana wangkaja Puurluju yapakuju, “Kujarna papitaji-jarrija,
    ngula-jangkaju pinarna yanurnu nyampu-kurra-yijala Jurujulumu-kurra. Ngula-jangkaju,
    kujalparnarla Yuwarli Maralypirla Juwu-kurlangurla wangkaja Kaatuku, ngulangkajurna
    nyangu yuruyururlu Warlalja-Wiriji. Yalumpurla kujarna nyangu, nyanunguju wangkajaju,
    ‘Nyampurla kirringka kajilpanpa-jana putaputa yimi-ngarrikarla ngaju, ngulakuju
    kulangkulu ngungkurr-nyina. Kujarlaju, yarujurlu yampiya nyampuju kirri Jurujulumu.’
  luo-luo: “Kane aseduogo Jerusalem kendo kane oyudo alemo ei hekalu, nindo notera
  nhe-NT: “Teipa nimocuepqui nica Jerusalén huan se tonal nimomaijtohuayaya ica Toteco
    ipan tohueyi israelita tiopa huan niquitac se tlanextili tlen eliyaya queja se
    temictli.
  aii-aii: ”ܐܝܼܡܲܢ ܕܕܝܼܪܝܼ ܠܐܘܿܪܸܫܠܸܡ، ܥܒ݂ܝܼܪܝܼ ܠܗܲܝܟܠܵܐ ܠܨܲܠܘܼܝܹܐ،
  esk-NT: “Jerusalem-mun utiqama agaayyuvikpaŋmi iŋiqsrułłamni qiñiqquuraaqtuŋa,
  msb-msb: “Pagbalik ko sa Jerusalem kag nagapangadyi sa templo, may pangitaon ako.
  cpa-NT: ’Jøng² lah¹la² ca¹løa¹ mi³ca¹guøn¹jni jøa³juøi² Jerusalén. Ca¹jéin¹jni lah¹cøng²
    hi³ cøa²jni ja³hiúg³jni guøh¹² chi³hlanh¹³jni Diú¹³.
  dso-dso: “ମୁଇ ଜିରୁସାଲମେ ବାଉଡି ଜାଇ, ତେଇର୍‌ ମନ୍ଦିରେ ପାର୍‌ତନା କର୍‌ବାବେଲେ, ମକେ ମାପ୍‌ରୁର୍‌
    ଦର୍‌ସନ୍‌ ମିଲ୍‌ଲା ।
  meu-meu: Bena Ierusalem na lou henia, Dubu Helaḡa lalonai na ḡuriḡuriva ai na mata
    hanai,
  yva-NT: Masyote inta rai jakato syakato no Yerusalem, umba risiso no Yavaro Amisye
    rai indamu risambayambe. Arono risambayambea ama yasyin, maisyare rinikimarive
    wemaisy, syeraseo syo Amisy Yesus aen kakavimbe.
  dgc-dgc: “Nadid,” kagi ni Pablo, “éy nagsoliék ta Jerusalem. Ey to pénalangin ko
    ta Templo a ina, éy naketaék ta himala.
  zpm-NT: ’Zeeṉe laa naa blanso Jerusalén nu, tib dze lëëtaque no naa yadoo nozodiidznie
    naa Dios,
  hix-NT: Xerusaryen hona harha komokye, kekon xarha tà. Khoryenkom màn yaka àtoye,
    Khoryenkom yakoro àrwonàmso. Rorwonàmnàtoko rma, Kohkomo wenyeye, rosenyetnàrà
    wyaro.
  sim-sim: Ushihi indiyok Jerusalemik amu rara. Uhu tempel aka orok Avui Wasilakan
    a saweri wolo sukuk heyendari hom Wasilakan amu heyera.
  npi-ULB: म यरूशलेम फर्केपछि मैले मन्दिरमा प्रार्थना गरिरहँदा, म अर्धचेत अवस्थामा
    पुगेँ ।
  cgc-cgc: “Na gabalik aren naan ta Jerusalem, ta ake na pagpangamuyo naan ta Timplo
    may nakita a na panan-awan.
  tim-tim: Hain akto Yerusalem kipian purik katmâ arim sumbe emetŋân âgâm Anutu magaŋmâ
    tatere âmâ biwine purik kato Yesu Humoŋe miawak niŋdo egân.
  yor-yor: “Nígbà tí mo padà wá sí Jerusalẹmu tí mo ǹ gbàdúrà ní tẹmpili, mo bọ́ sí
    ojúran,
  wos-wos: “Hukémbu wuni Jerusalemré wambula ya. Wambula yae tempelmbu téta wuni God
    wali hundi bulé. Hundi buléta janji maki hwaata wuni Néma Duré xé.
  emp-NTPO: 'Mãwãnacarea mʌ̃ra jẽda Jerusaleʌ̃naa zesia. Ewari ab̶a Ãcõrẽ de dromanaa
    wãped̶a idjía iwid̶i b̶asia. Maʌ̃ne mʌ̃a cãĩmocara quĩrãca dadji Boroda unusia.
    Idjia mʌ̃́a jarasia: “Jerusaleʌ̃neba isabe ãyã wãdua. Bʌa mʌ̃nebema jara b̶ʌra
    namabemarãba ĩjãnaẽ́a.”'
  eng-F35: “Now it happened, when I returned to Jerusalem and was praying in the temple,
    that I came to be in a trance
  ind-ind: “Sesudah saya kembali ke Yerusalem dan sedang berdoa di rumah Allah, saya
    mendapat suatu penglihatan.
  pes-OPCB: «یک روز پس از بازگشتم به اورشلیم، در حالی که در معبد دعا می‌کردم، از خود
    بیخود شدم
  mpt-mpt: E inangge baatnenebua ne imin tenia Yelusalem bib olo Gode am sumo tem
    tam unania beten kebiania Sume atemnabia
  ssx-ssx: Kutupa I̱ma꞉ Diutuseleme da nane paa a꞉pa hata꞉ mo tembolo da tukiki pa꞉ta꞉
    yeni pitolo hata꞉ upama꞉ leke
  mkl-mkl: Pɔlu í ni mɑ́, iyi ǹ nyi Zeruzɑlɛmu ŋɔi ɑjɔ nŋu ɡɔ ǹ wɑ n ce kutɔɔ kpɑsɛ̃i
    Ilɑɑɔ̃ nɔ ǹ ce kuyɛ.
  gaq-gaq: “ନେଙ୍ଗ୍‍ ଯିରୁସାଲାମ୍‌ ଆଣ୍ଡେ ୱିଗ୍‍ଚେ ଆତ୍‍ଅରିଆନେ ମନ୍ଦିର୍‍ନେ ପାର୍‌ତନା ଡିଂଣ୍ଡିଂନେ
    ବେଲା
  gof-RNT: “Taani guye Yerusalaame simmada Xoossa Keethan woossishin, taw qonccethi
    benttis.
  unx-unx: “ଆଇଙ୍ଗ୍‌ ଯୀରୁଶାଲେମ୍‌ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ଏନ୍ତାଃରେୟାଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ବିନ୍ତିତାଇକେନ୍‌
    ଇମ୍‌ତା, ଦାର୍‌ଶାନ୍‌ ନେଲ୍‌କେଦାଇଙ୍ଗ୍‌,
  gah-gah: Láa loko lo nemekago, Zelusale numutoka atiginá oko vuke, monó zagusave
    napagú ituke Ómasiloka nolugo, nigika viligokago, Izesuni ánigumó.
  lcm-lcm: Au, nala pasal pok ane Ierusalem na nanlapo sokotuk nei rina i atailai
    na nala arai ani mangsikei a ararai,
  aer-aer: Paul-ele itneke awethe ileke, “Kele ayenge anteme Jerusalem-werne apetyalpeke.
    Arlte arrpenhele anteme ayenge tyatye akngerreke irrpeke Ngkarteke angketyeke,
    the anteme ahirre areke.
  qvc-NT: ’Kay Jirusalinman kutimushpam, Dyuspa adurana wasinman rirqay, payman mañakuq.
    Chaypim suq musqoypishina
  tgl-ULB: Pagkatapos kong makabalik sa Jerusalem at habang ako ay nananalangin sa
    templo, nangyari nga na binigyan ako ng pangitain.
  cbs-NT: Janua Jerusalén anu en ana chintunkidanshina Diosbe janchanun ika Templo
    jemaintin anu ka en jabe janchai nia namai keskakin
  xtm-NTPP: ’Te nuu ni ndakokuiñi sa ñuu Jerusalén ya, te yikuu sa jikan‑ta'vi sa
    ini veñu'u ka'nu ma, te ni jininuu sa maa Jesús ma.
  nnq-nnq: “Ngambuja Kuyelusalemu, na apanakiba nakagongalela kuibanja ya nyumba ja
    Nnoongo, nganola malolo,
  bao-NT: ”Ñucã Jerusalén'pʉ tua ea, Ʉmʉreco Pacʉ yaa wiipʉ juu bue niigʉ, jĩcã wãme
    quẽñaricarore biro yʉre ca bii oto weo ĩñorijere ĩa,
  san-ORI: ତତଃ ପରଂ ଯିରୂଶାଲମ୍ନଗରଂ ପ୍ରତ୍ୟାଗତ୍ୟ ମନ୍ଦିରେଽହମ୍ ଏକଦା ପ୍ରାର୍ଥଯେ, ତସ୍ମିନ୍ ସମଯେଽହମ୍
    ଅଭିଭୂତଃ ସନ୍ ପ୍ରଭୂଂ ସାକ୍ଷାତ୍ ପଶ୍ୟନ୍,
  rmn-rmn: Дэчи мэ алём палэ андэ Иерусалими, тай кана мэ мангавас э Дэвлэс андэ храми,
    манги сас дикхипэ.
  huv-NT: ’Condom wüx tandilileas sandüy Jerusalén, sal tiül nadam nangaj iüm tenguial
    nataag orar nasaj Teat Dios, quiaj atnej aleaic tajawas atnej saǘm.
  otn-NT: Dá̱mbá̱ pengä p'ʉya, ngue dá̱ sø'a̱ Jerusalén. Dá̱ map'ʉ ja ra̱ ni̱ja̱ ngue
    dá̱ mat'Oja̱. Bi̱ mpähma̱ nthandi̱ p'ʉya.
  nop-nop: Pol adi mede unduŋ yoŋa tomboyoula indiŋ yoguk. “Unduŋ tiŋa kotigoŋ Jelusalemde
    wooŋ Siloŋyotneŋ fooŋ Bepaŋ ninadi hatiŋa
  obo-NT: “Nopongnga idda, id livod a riyot Jerusalem, woy laggun to id dasaa a riyot
    templo, duwon id pokita koddi to Monama iling to tohenoppon.
  kca-kca: Хун пӑ ма Иерусалима йŏхԓы йŏхәтсәм пӑ Турәм Хотән пойәкщәсәм, мӑ вантәпса
    ватсәм
  cak-ENT: C'ateri', tok xintzolij-pe y xinka-pe chere' pa Jerusalén, xinbe c'a pa
    racho ri Dios chubanic orar. Y ja tok nquitajin chin ri oración, xinbün c'a jun
    cachi'el achic',
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤕᤠᤶᤔᤥ ᤏᤢ᤺ᤰᤂᤠᤱ ᤐᤣᤃᤠᤱᤅᤠᤱ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤁᤡ ᤕᤢᤅᤠᤱᤅᤡᤸᤗᤧ
    ᤀᤡᤱᤃᤠ᤹ ᤛᤢᤑᤥ ᤏᤡ᤺ᤛᤢᤱᤗᤥ॥
  mie-NT: De nī ndicó cóo sá nī nenda sá ciudad Jerusalén. De jícān táhvī sá inī templo
    de nī stéhēn yā iin jā ní jinī sá.
  san-TIB: ཏཏཿ པརཾ ཡིརཱུཤཱལམྣགརཾ པྲཏྱཱགཏྱ མནྡིརེ྅ཧམ྄ ཨེཀདཱ པྲཱརྠཡེ, ཏསྨིན྄ སམཡེ྅ཧམ྄
    ཨབྷིབྷཱུཏཿ སན྄ པྲབྷཱུཾ སཱཀྵཱཏ྄ པཤྱན྄,
  qve-NT: Jerusalén llaqtaman kutimuspaymi, Diosmanta mañakunaypaq, Diosta yupaychana
