  zar-NT: 'Gunnë́ʼ caʼ Pablo: —Gudö́di niʼ, cateʼ budxinaʼ Jerusalén, en tsanni niʼ
    rulidzaʼ-nëʼ Dios lu chila yudoʼ, biléʼedaʼ tu le naca ca tu lu yëla bë́chigal.'
  kde-kde: Bahi nangu nkuuya ku Yelusalemu, panichiyuwa mu Ing'ande yanga Nnungu,
    nkulona maono.
  ata-ata: Ioxe no mine eni elivu ne Ielusalemu, la elai euꞌna no taasou lalotu tatila
    noxou Lataua sou ekilaka. Ekilaka la emaisou mii vile loxo aipiepiena.
  qvw-NT: '“Chayćhu bawtisaculcul Jerusalenta cuticul Diospa chuya wasinćhu mañacuyaptïmi
    suyñuynïćhünu Tayta Diosta licälú: ‘¡Apurayllaña; cay Jerusalenpïta licuy! Ya''api
    willacuśhayquita manam uyalïtuculcan''achu’ niyämäta.'
  nfa-nfa: “Èle èèna ka, jaꞌa lèpa asa Yerusalem. Ca lodꞌo jaꞌa laku sabajꞌa asa dꞌara
    Èmu Kapua Manèngi-Mangajꞌi. Ropa jaꞌa sabajꞌa era, Lamatua hia jaꞌa kèdhi ètu
    dꞌara tanila.
  tnp-tnp: Kəni təmatəni məmə, “Uərisɨg e nati u, kəni iəkuvən Jerusɨləm. Nian iəmuvən
    ikɨn əha, iəmuvən e Nimə Rəha Uhgɨn mətəfaki, kəni meruh nəməhlairiən kəti iətəm
    Uhgɨn təməfa.
  urd-urd: जब मैं फिर येरूशलेम में आकर हैकल में दुआ कर रहा था, तो ऐसा हुआ कि मैं बेख़ुद
    हो गया।
  hot-hot: “Vêm ma yahaleha Jelusalem ma wak te ma yahateŋ mek hamô unyak matheŋ kapô
    ma yahatulak ba yahayê wêŋ te.
  mqj-NT: Saena' sule inde Yerusalem, marassanna' ma'sambayang illalan Banua Ada'na
    Puang Allata'alla, tokke'mo' taman.
  rus-SYN: Когда же я возвратился в Иерусалим и молился в храме, пришел я в исступление
  mbh-mbh: “Ma tho lo werer a Jerusalem ma tho nong a Lotu Tepun a Vel ma tho thopol
    ur ako ranga ve ini oni theong.
  bdd-bdd: “Ta muliyega yahila Yelusalema ma Hada Heꞌasisi ꞌoina yaꞌahwaꞌahwanoi,
    ta gidemusa yanihiya,
  cbt-NTPO: Ina quëran Quirosarinquë paantahuatëra, Yosë chinotopiso pëiquë pa'nahuë.
    Inaquë Yosë nontasoco, hua'narëso pochin ni'nahuë.
  rmy-SERVI: Тунчи мэ рисилём дэ Ерусалимо. И кала мэ манглёмпэ дэ храмо, манди сля
    дыкхлимо.
  srn-NT: Di mi ben de baka na Yerusalem èn mi ben de ini a mamakerki e begi, Gado
    sori mi wan sani.
  cta-NT: ’Nu loꞌo nguxtyu̱u̱ naꞌ nde Jerusalén, liꞌ ndyaa naꞌ neꞌ laa tlyu jua chaꞌ
    chcuiꞌ naꞌ loꞌo ycuiꞌ Ndyosi. Ñiꞌya̱ ntiꞌ si nchcuiꞌ sca xcalá na,
  bqc-SIM: Kɛ́ ma ɛa Yelusalɛũ, málɛ lousisi Lua ua, ↄ̃ ma wɛ́pungu'è.
  tcz-CHONGTHU: Chuin Jerusalem kahung kile chun Houin ah dilsun kataovin ahile,
  mar-mar: मग असे झाले की, मी यरूशलेमे शहरास माघारी आल्यावर, परमेश्वराच्या भवनात प्रार्थना
    करीत असता माझे देहभान सुटले.
  snp-snp: Ido aiga namo Yelusalemu itibito uto felegaga kuliyai numuna nabau dito
    Goti loumu minodo ya famo yaidana oto koto Wekola ya eyomo ne.
  isl-isl: 'Daginn sem ég kom aftur til Jerúsalem var ég á bæn í musterinu. Þá varð
    ég frá mér numinn og sá Guð í sýn. Hann sagði: „Flýttu þér! Farðu burt frá Jerúsalem,
    því að íbúar hennar munu ekki trúa þér, þegar þú flytur þeim boðskap minn.“'
  spy-NT: Yu kawaayeey Yēērusālēēm, nto āmiitē āsooyē ām *Kōōtaab Yēyiin, kuchō ꞉ng'oong'uutyēēt
