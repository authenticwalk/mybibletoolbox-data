  zas-NT: ’Chi baguialan Jerusalén, wan lën yadooroꞌ persi guredx gunaaban Dios, abiꞌ
    guzaꞌcan ziꞌc rulüü caneꞌxhchalan.
  ken-NT: “Mpɛt nɔ́kɔ́ nsɛm Yerúsalɛm, ɛwak ɛ́mɔ́t ndǔ nchí nɨkmʉɛt amɛm ɛkɛrákap,
    ngɔ́ kɛnɔ́ amɨ́k antifu.
