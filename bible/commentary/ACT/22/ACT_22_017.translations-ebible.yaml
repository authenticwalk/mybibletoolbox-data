    jibe ka kiaku jidomiano ba kovio,
  bqp-bqp: Kũ ma ɛra Yurusalɛmu, matɛn adua kɛ Luda ↄnn, akũ ma wɛ́gupu è.
  mcp-mcp: «Mə á ka nyiŋgə kə Yurʉ́səlɛm. Í á ka kə bə nûŋ dúl jwɔ̂w dɨ, mə ŋgə́ jəgʉla
    *Luŋ mə́ Zɛmbî dɨ́ cwû, mə seegya mə músə nda *shíshim wâm mə́ wú mə́dɨ́ nyúúlʉ́d.
  hat-hat: Apre sa, mwen tounen lavil Jerizalèm. Antan m' te nan tanp lan ap lapriyè,
    mwen fè yon vizyon.
  npl-NT: '''Ijkuak onimókopki Jerusalén, onia onimotiotsajtsilito kan Weyi Tiopa,
    iwa kemi yaskia nitejtemiktok,'
  bgg-bgg: “Gune Jerusalem dun dinne Misiahò shii sia ramuii shii, gu è ibang jia
    bang ruii,
  eng-TCENT: “When I returned to Jerusalem and was praying at the temple, I fell into
    a trance
  eng-BSB: Later, when I had returned to Jerusalem and was praying at the temple,
    I fell into a trance
  cpu-NT: “Ikanta nopiyapaaka Jerusalén-ki, niyaatake tasorentsipankoki noñaañaate,
