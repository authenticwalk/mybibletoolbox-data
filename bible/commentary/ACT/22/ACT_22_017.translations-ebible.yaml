  bus-bus: Kɛ̀ ma ɛara Yerusalɛmu, mɛ́ɛ adua kɛɛ Luda ua, ben ma wɛ́ɛgupu è.
  gub-BL: — Na'e azewyr tuwà Zeruzarez tawhu pe kury. Aze'eg aha Tupàn pe hàpuzuhu
    pe. Heze'eg mehe aexak amo ma'e.
  imo-imo: Altopo pele na kano Jerusalem kombundo yando ombolio Gotenga tempel ulkena
    konge teru. Aku tepolio wali mongo indi kumbu te teru.
  boj-boj: “Bati bei e olo Jerusalem bosimqa atra tal miligiq di Qotei pailyoqnsimqa
    e ŋeio bulosim Yesus unem. Yesus unnamqa merbej, ‘Ni Jerusalem endia ijo anjam
    maroqnqam di Juda naŋgi ni quetmoqnqasai. Deqa ni Jerusalem endi saim. Ni urur
    tigelosim Jerusalem uratosim gile.’
  eng-DRA: And it came to pass, when I was come again to Jerusalem, and was praying
    in the temple, that I was in a trance,
  knf-knf: « Wi nkakuŋ Yeruŧalem, awo du *Katoh Kaweek ki Naşibaţi añehana, kë Naşibaţi
