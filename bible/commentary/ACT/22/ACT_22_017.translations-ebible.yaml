  soq-soq: “Ema segaleno aupe ne leuntene Ierusalem bedewe antene wainedine. Walama
    dea ne God duwe rauparintedine auwen rua ewedino Tatamba mainawo segalene gagaloleidie
    dianene wanase, ‘Tauwadea Ierusalem ee aitaa, ipawa apana ema mampo ne benemanaitono
    mai etapuama, dia.’
  qub-qub: «Damascupita Jerusalenman cutiycamur Templuman yaycurä Tayta Diosta mañacunäpaj.
    Mañacuycashächo ricarä
  att-att: “Á labbè ku ta Jerusalem, minayà nakimállà sù mangilin nga kapilliá. Á
