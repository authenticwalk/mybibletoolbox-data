  xnn-xnn: Idi sinmagongak id isna Jerusalem daket menlol-owalo isnan Templo tako
    dat wada nan kaneg iitaw ay inpailan Apo Dios ken sak-en
  mwe-mwe: “Bhai, ngabhujeje ku Yelushalemu, nilinkujuga Nnungu nniekalu guniibhweni
    agamii.
  tte-tte: “Yapileyoima Yelusalema yo saugana yakawakawanoi Nume Tabu kalona mena
    kabo yakenayan yabo iyawatagili koliyau,
  tcs-tcs: ‘Apta nau ai bin gobaigen po Zarusalem. Wen ai bin prea wea da Tempol blo
    God ai bin luk bizin.
  hlt-THB: Jerusalem na hlat tlaih nyng saw bawkim awh kak cykcah awh huhsaknaak ce
