  yao-yao: “Nipele, nausile ku Yelusalemu ni panapopelaga pa Nyuumba ja Akunnungu
    pala naiweni yakwiwona.
  tgp-tgp: Na rani na mele mai Jerusalem, ale na lo usiusi na lolo Temple, na hite
    na hinau matea sohena mavuho matea,
  auc-NT: “Ayæ̈ ate adodö Eedotadëë pontabopa. Ayæ̈ Wængonguï oncö ñæ̈næncö yabæcönë
