    ne alé iligá Onorúgame ''yuga ra''icha, Onorúgame etiáturu ne'
  eng-WEBPB: “When I had returned to Jerusalem and while I prayed in the temple, I
    fell into a trance
  gfk-H: “Io, ing bia iau ga tapukus u Ierusalem ma iau ga sasaring aram tano tamat
