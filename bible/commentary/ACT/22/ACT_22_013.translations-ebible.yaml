  mlh-mlh: Iŋoji nondeo wareru maŋfuŋneo dimaku iŋi najiya, ‘Sol ogone, jiŋogo moke
    taŋa.’ Oŋu najime aua damaŋ oo akoŋ jiŋone taŋako piku ŋoneboŋ.
  gof-ENT: ሃናኔይ ታኮ ዪዲ፥ ታ ማታን ኤቂዲ፥ ‹ታ ኢሻው ሳዖላ፥ ፄላ› ያጊስ። ኤሌሳዳ ታኒ ኢያ ፄላ ኣጋስ።
  aau-aau: Hiykwe hano owh mon le nok, hano ohriar mon liarok nok, senkin kiy-me,
    ‘Hano wayh, Sol ara, hno nene hokwe liy ma-lira.’ Sa peypey pa, enekwei sohiy
    nonaw kokwe hano nene hokwe yaprue ma-sahre wak, hakwe sa hye sehe lira.
  tvk-tvk: Xi temei tesoh sangas visal nou e tehiteni minou tehit, ‘!Tuxoli Sol, keteh
    rilomun!’ E melele nen tak vari, nateketeh rilomun e natepusi.
  prf-NT: Ummangay siya ten páppágyanan ku sakay kinagi na dikoku, ‘Kapatkaka a Saulo
    maketa ka dán a ruway!’ Pagdakaák a naketa a ruway, sakay inileng ku siya.
  auy-auy: kempáꞌá téna ewaaꞌá taména séna Sóroo kesí waásiyo. Anekaꞌá kaweꞌ-úmai
    aúramba awánáínone súwaꞌa minúwóíyáámbá súramba awánamai kaweꞌá ówánana
  tbg-tbg: viva te variavaunanaini anirero ti tataaqa himpitero vaiharo tiharo, Ti
    qata Soruo, qaiqaa nena avuqohai tavaane, tuvaro vaakama ti tivu qimpa vuva qaiqaa
    hoqama vivera te vi vaiintira kankomake tavaavaunarave.
  hub-NT: 'Nu Ananías wina taruti chichartak: ‘Yatsur Sauloya, yamai ataksha paan
    iimta turutkai’, iimkaman paan wainmakmiajai.'
  hmo-hmo: Ia be lau dekenai ia mai, lau badinai ia gini, ia gwau, ‘Egu tadina Saulo
    e, oiemu matana do idia kehoa lou.’ Nega tamona lau ese Anania lau itaia.
  big-big: Pi neyegi pakeli wiriya. Kanda mereke luweza wizimowei neyegi pelik neiya,
    Saulu, nogobek, wireyau ngereke ngaiwile, mena neiya. Mabuwekke panu wire nogoyau
    ngaiwila logo nogo piyegi pakela.
  gux-G: 'Wan Ananiasa den cua min ye naani, ki nagi ni kani ke yedi: N ninjua Solo,
    ŋɔli, li yogu ki la o.'
  cnl-NT: '''E³ quie''²³ gui²³joon³ jné² Ananías. ''E³ la²³ xi''n²³ mɨ³lén² caan²³na²³,
    ca²³sɨ''²³ jné²: “Ja̱a̱n³² Saulo, cu²li³jnen³²nu³ co̱''³.” La''³ ca²³jua''³ Ananías.
    Xe̱''n² jmɨ́ɨ² ca²³la²³jnéen²³ co̱''³. Ca²³mǿn²na²³ Ananías.'
  zar-NT: 'Bidxinëʼ Ananías naʼ ga zoaʼ, en gudxëʼ nedaʼ: “Saulo, bö́chaʼa, huöálaj
    guiö́j loʼ.” Laʼ níʼisö böálaj guiö́j lahuaʼ, ateʼ biléʼedaʼ lëʼ.'
  kde-kde: Nang'e nkunguidila, nkuimila pepi nanangu nkuchidoni, ‘Nnangawangu Sauli,
    ulole kavila!’ Upala nangu nkupata kulola kavila, nkumwona aneyo munu.
  ata-ata: anu muneꞌe mutulu ꞌalai noxilo la muvikalaleli aloxo ꞌo, ‘Vivilo Saulo,
    ieni ukaa.’ Xe alaxu vilesisi ꞌo la eni ieli mukaa la mo emaisou.
  qvw-NT: 'Paymari ya''aman aśhuycamul: ‘Cuyaśhá Saulo, ñawiqui quićhacacuśha cachun’
    nimäla. Nimaptin-pachalla ñawí quićhacacüluptinmi licälú.'
  nfa-nfa: Na mai tenge jaꞌa, ka na lii, aku nèngu na, ‘Saulus! Musi madha èu beꞌa
    le! De bhoke ka musi madha èu.’ Ropa na padhai lii nare, ka jaꞌa dedꞌe rèhu jaꞌa,
    ka jaꞌa kèdhi dènge ne ka.
  tnp-tnp: In təmuva kəni meruh iəu məhtul=pa iuəkɨr ohniəu məmə, ‘Piak Sol, rəueiu
    əha nəhmtəm otair mɨn.’ Kəni e nian əmə əha, nəhmtək təmair mɨn kəni inateruh
    in.
  urd-urd: मेरे पास आया और खड़े होकर मुझ से कहा, 'भाई साऊल फिर बीना हो, उसी वक़्त
    बीना हो कर मैंने उस को देखा।
  hot-hot: Yani hamiŋ habobo ya ma hanaŋ, ‘Aiyaŋ Sol, nôŋgô tak esak loŋbô!’ Ma ketheŋ
    oyaŋ ma yahayê yani.
  mqj-NT: 'Saemo'' naollongngi anna ke''de'' dio sa''deku ma''kada lako kaleku nakua:
    ‘O sa''do''dorangku Saulus, paitako sule!’ Paita siamo'' kupolalan ummita inde
    taue.'
  rus-SYN: 'пришел ко мне и, подойдя, сказал мне: брат Савл! прозри. И я тотчас увидел
    его.'
  mbh-mbh: Ma i mito a lok seik ma i ria tho ve, ‘Teik a Sol aro ong the werer mun.’
    A ur e avele, nako tho the werer mun ma tho thopol i.
  bdd-bdd: Ta Ananaiyasiina ꞌitauyama ta deiguwa ꞌitoholowa ma ꞌihegwaegauwa, ꞌTasigu
    Saulo, matau ꞌiꞌasilala.’ Ta nage ꞌoina matagu sibwebweꞌana hila ma loheyaina
    yaꞌiteya.
  cbt-NTPO: Huëcapairahuatonco, nontiirinco. ‘Iya Saono. ¡Sinioro nohuanton, noya
    ni'tantaquë'!’ itërinco. Naporo chachin noya ni'taantarahuato, ina quënanahuë.
  rmy-SERVI: 'Вов поджиля мандэ, ачиля пашэ тай пхэнда: «Пхрал Савло! Мэк оттерэнпэ
    тирэ якха!» Дэ кодыя вряма мэ ачилём тэ дыкхэ и удыкхлём кадэлэ манушэ.'
  srn-NT: 'A tnapu na mi sei, dan a taki: ‘Brada Saul, Gado e meki yu si baka!’ A
    srefi momenti dati mi ben kan si a man.'
  cta-NT: 'Ndyalaa nu cusuꞌ biꞌ slo naꞌ liꞌ: “Saulo tyaꞌa na”, nacui̱ yu jnaꞌ, “cuaꞌni
    ycuiꞌ Ndyosi chaꞌ tyaala cloo nuꞌu̱ chaca quiyaꞌ juani”. Hora ti ndyaala cloo
    naꞌ chaca quiyaꞌ, naꞌa̱ naꞌ jiꞌi̱ ycuiꞌ Ananías liꞌ.'
  bqc-SIM: 'À mↄ̀ ma kĩ́i à zɛ̀ ma saɛ, ↄ̃ a òmɛɛ: Sↄlu ma gbɛ̃́, ɛa gu''e. Wegↄ̃ↄ
    ma wɛ́ wɛ̃̀, ↄ̃ ma aà è.'
  tcz-CHONGTHU: Ama chu kakoma ahung ding in, “Sopipa Saul kho mukit tan atin ahile
    apettah chun ama chu kamu tan ahi.”
  mar-mar: तो माझ्याकडे आला व जवळ उभा राहून मला म्हणाला, शौल भाऊ, इकडे पहा, तत्क्षणीच
    मी त्याच्याकडे वर पाहिले.
  snp-snp: adu nedi minoto eti limo, Wenenane Solo, omuga kofa eyo, lito ayalo ya
    moda eyomo ne.
  isl-isl: 'Hann kom til mín og sagði: „Bróðir Sál, líttu upp! Þú hefur fengið sjónina!“
    Og á sama andartaki fékk ég sjónina!'
  spy-NT: Kuchō ꞉chiichoo ānkuchokōōyyoonyēēnoo komos ānkumwoowoo kule, ‘Ng'eetaabiya
    Sāwulō, ikaste!’ Akaste yooto bakeenke ankaakas inee.
  xnn-xnn: Dat omali siya et tomakdeg isnan sag-enko. Danat kanan ken sak-en, ‘Besatko
    ay Saulo, mapokyatan nan matam ta makailaka.’ Daket bitagen nan matak et ilak
    siya.
  mwe-mwe: Gubhaishe mmona, gubhajimi tome na nne, gubhashite, ‘Apwanga a Shauli!
    Nnole kabhili.’ Popo pepo gunnolile, gunaabhweni.
  tte-tte: Ilaoma itolo saligu mena yo iba, ‘Kaukava Saulo, manim kuyalalali.’ Kabo
    sauganane koina mangu yayalalali yo yagitai.
  tcs-tcs: Em bin kam de po mi ane em bin stanap klostu wea mi ane em i bin spik po
    mi, “Bala, Saulu yu nomo blain nau.” Stretwei ai blo mi i bin kamgud ane ai ken
    lukgen.
  hlt-THB: Anih ce ka venawh dyi nawh, ‘Ka naa Saul, na mik dai hlah seh!’ ni tina
    hy. Cawh ka mik dai nawh anih ce hu pahoei nyng.
  soq-soq: Me ne mainawo wisene tainawo enene dianene wanase, ‘Sona Saul, emaa potalena
    eulepio sala ewaa!’ Ananaias epe wadio ne emana euleno me ewana.
  qub-qub: 'Paymi shaycamur nimaran: ‹Ermänu Saulo, gapra caycashayquipita cananga
    ñawiqui ricanganami.› Chaura jinan öra ñawë allchacäcuptin Ananiasta ricarä.'
  att-att: Á minay si Ananiâ nga jimikkì nikán, á kinagi na nikán, ‘Saulo nga wagì,
    makasingan ka mángin.’ Á dagarágâ nakasinganakin, á nasingak ku si Ananiâ.
  bki-bki: Naruei naio binimei jikili ju vaataro ka kiniou, ana mil ban kiniou, berinavo
    ‘Kuruaku Sol, vonganei, neber ka jau miramo avu bereio.’ Ana ea aura nene ga jibe
    na naruei, ana nemijikia nemial Ananaias nene mirano.
  bqp-bqp: 'À sù ma kĩnaa à zɛ̀ ma sarɛ, akũ à pìmɛnɛ: Solu ma gbɛ̃, ǹ ɛra ǹ gu e.
    Gwe gↄ̃̀nↄ ma wɛ́ wɛ̃̀, akũ ma a è.'
  mcp-mcp: 'Muud wɔɔŋgʉ̂ nyə á ka zə kwey mə kʉ́l mə á bə yí, nyə nə mə nə́: “Mwááŋg
    Sôl e, mísh mə́ báŋʉ́g wo.” Nə́mə́ cé jɔɔŋgʉ̂ dɨ, mísh mə́ mú dʉ́gya mə, mə mú
    dʉ́g nyə.'
  hat-hat: 'Li vin jwenn mwen, li kanpe toupre m'', epi li di mwen: Sòl, frè mwen,
    se pou ou wè nan je ou ankò. Menm lè a, mwen wè ankò, epi mwen gade li.'
  npl-NT: 'Ye owala nonawak iwa onechili: “Nokni Saulo, oksepa xitlachia.” Ijkuakó
    oniwaltláchixki, iwa onikitak Ananías.'
  bgg-bgg: Ai è gu shii wuii srane gu moe shii riu ne yao, ‘Gu ai khuiino Saul, dinne
    mieg doh din bo!’ Ji è yao dang pha ji shii gu mieg ne doh din ruii ne gu è aishii
    riig.
  eng-TCENT: came and stood beside me. He said to me, ‘Brother Saul, receive yoʋr
    sight,’ and in that very hour I received my sight and saw him.
  eng-BSB: came and stood beside me. ‘Brother Saul,’ he said, ‘receive your sight.’
    And at that moment I could see him.
  cpu-NT: 'Pokake Ananías iriñeena. Ikanta jareetapaaka, ikantapaakena: ‘Iyeki Saulo,
    pokiryagai.’ Apathakero nokantanaka nokiryaanai, amenavaitanaana.'
  san-ASM: মম সন্নিধিম্ এত্য তিষ্ঠন্ অকথযৎ, হে ভ্ৰাতঃ শৌল সুদৃষ্টি ৰ্ভৱ তস্মিন্ দণ্ডেঽহং
    সম্যক্ তং দৃষ্টৱান্|
  tod-tod: 'É ʋaani, é ɠɛ mà: ‹Kɛ̀ɛloun Sɔle, wozaɠa ʋolu!› Gaamago nɔ, gàazuʋɛ
    zeɠeni ma, gè wɛlɛ ba.'
  tac-NT: '''Lige alué rió Ananíasi nawáturu alé napu ne ajtigé ne''chí e''nemia.
    ''Lige aniéturu alué rió alé nawasa: «Mué Sauli, ramué okaka jurío niru, ku ''la
    ma''chílime nímala mué.» Napu''lige ne lanésiga, yati ku ma''chili ne, ''lige
    etiáturu ne alué rió.'
  eng-WEBPB: came to me, and standing by me said to me, ‘Brother Saul, receive your
    sight!’ In that very hour I looked up at him.
  gfk-H: Ga tur hutatei iau ma gaam tangai bia, ‘Tasigu Sol, nanaas balin!’ Ma kaikek
    at iau ga tale bia iau na nas ia.
  viv-viv: E, bana kalivai-nadi iya gamiyami againe giꞋela, lilikuya gimidi gigaheku
    gigayo, Tobohiyaku Saulo, mata ginaꞋitalele. Gigahe-yo auheꞋama mataku kadu giꞋitalele,
    ada bana gaꞋitana.
  yao-yao: Jwelejo ŵaiche kukuunola, ni ŵajimi pachiŵandi ni uneji ni kuti, ‘Mpwanga
    che Sauli! Nkombole kulola sooni.’ Papopo nakombwele kulola sooni ni nammweni.
  tgp-tgp: mo mai isaku, mo turu na pahisaku ale mo verea isaku mara, ‘Vorai Saul,
    o mele kilau!’ Ale vahatea purongo na kilau sahe na hitea.
  auc-NT: Tömengä ïñömö botö weca pö næ̈ gongæ̈ninque, ‘Taodo, bitö botö biwï ïmi,
    ñöwo waa bamonte ae.’ Tæcæ äñongante botö æ̈mö adinque tömengä ingante waa atabopa.
  kbc-NT: Odaa Ananias jeɡ̶enagi dabiditi meetaɡ̶a, meetiwa, ‘Inioxoa Saulo, atenitacibece!’
    Odaa aɡ̶ica daɡ̶a leegi ajaaɡ̶ajo lakata, ja jatetacibece, odaa ja jiwita Ananias.
  bmh-bmh: Go iz waiab alai tapai daimai, aileun, ‘Zai Sol, na koli em pen aimai ailina,
    go ebutal pigai iz ame ameitaimai, go pemin.’
  ctu-BL: 'Tsa'' tili ba'' añon. Tsa'' wa''le tic t''ejl. Tsi'' subeyon: “Hermano
    Saulo, la'' c''otic a wut”, che''en Ananías. Ti jini jach bʌ ora tsa'' c''oti
    c wut. Tsaj q''uele Ananías.'
  meq-meq: 'A ye naha ka təv ga, a gweɗeŋ: “Sol malamar ga, ɗəre yak mâ həndək!” A
    tsik andza niye na, kwayaŋŋa ɗəre ga a həndək. Na ŋgatay a bo ŋgay eye tuk.'
  noa-H: Mag jöoirau mʌ jẽer chirʌm di haig mʌ hoon bëewi mʌ t'ʌ̃r t'ʌ̃rnaa mʌrʌg,
    “Hẽwandam gaaimua k'odam, deeu dau wajap'a heerdʌ chirsí” hajim. Mag chadcha hirua
    magbarm bʌ̈rre mʌ dau heerdʌbaadeewai mua hi k'ĩir heerpa chirsijimgui hajim.
  alp-NT: Iluake lokoku kai ikele tehaikeku kai ibeteke be, ‘Kwaliku, Sauluse, ksina
    matamu kai selu suike!’ Kena mere neka au supu selu suike.
  san-VEL: mama sannidhim etya ti.s.than akathayat, he bhraata.h "saula sud.r.s.ti
    rbhava tasmin da.n.de.aha.m samyak ta.m d.r.s.tavaan|
  kbq-kbq: mani'nore eme otino nagriku anage hu'ne, Soliga nenafuge, kavurgamo'a so'e
    huganteno! Higeno ame' huno navumo'a hari hige'na kesga hu'na ana ne' ke'noe.
  kbh-kbh: 'Cha tonjánabo ats̈e jinÿama y tonjánashjango ora, s̈onjaniyana: ‘Jesucrístbeyeca
    ats̈be cats̈ata, Saulo, chacmotsatabinÿna ca.’ Cachora y cha sënjáninÿe.'
  ron-LSB: 'a venit la mine și, stând lângă mine, mi-a zis: “Frate Saul, primește-ți
    vederea! Chiar în acel ceas m-am uitat la el.'
  pon-pon: 'Ap ko don ia kajikajinen imp ai indai on ia: Ri ai Jauluj, kilanada waja!
    Ari, ni auer ota i jaradan i.'
  nhe-BL: 'Huan Ananías hualajqui campa niitztoya huan nechilhui: ‘Noicni Saulo, nimantzi
    huelis titlachiyas.’ “Huan quena, nimantzi niquitac Ananías.'
  sps-sps: Mes to aya naa mito ana ayei tsutsun to pana vanyo ya tsue to, ‘Vamuinyasiny
    tsiau Sol, matoong fatabin bus!’ Tan ar nainy to aya nyo matoong fatabin bus vato
    ana nyo matoong towa.
  wnc-wnc: Ita nae apuke anzing nanikut, ‘Notna Sol! Kaika kawi sanong,’ ngang yawan
    zetgaman kawasawa atnanikuu waapa kakum.
  bus-bus: 'À mↄ̀ ma kiia à zɛ̀ ma saɛ, ben à bèmɛ: Solu ma gbɛ̃, ǹ ɛara ǹ guu e.
    Gwe gↄ̃ↄ ma wɛ́ɛ wɛ̃̀, ben ma à è.'
  gub-BL: Ur Anani hepyr herexak pà. Upu'àm wà heruwake. — Xawru herywyr, i'i ihewe.
    — Nerehàpyhàgatu putar ne nehe kury, i'i ihewe. A'e 'ar mehe we herehàpyhàgatu
    wi ihe kury. Ame'e hehe ihe.
  imo-imo: Ananaias kano na moloruna ombalie nimbei, ‘Ango Sol, nu melema altoko kanoko
    imbi teni,’ nimu. Kano tepa nimbe nendo lerimu kinye walitikale mongo makilipo
    yu kanopo imbi tiru.
  boj-boj: E Damaskus gilsim di sonamqa Ananaias na e itbosiqa ijo areq di tigelosiq
    merbej, ‘O ijo was Sol, ino ŋamdamu olo poimeme.’ Degsi merbonaqa bati qujai deqa
    ijo ŋamdamu poibonaqa e olo ŋam atsim Ananaias aqa ulatamu unem.
  eng-DRA: 'Coming to me, and standing by me, said to me: Brother Saul, look up. And
    I the same hour looked upon him.'
  knf-knf: 'Ananiyaŧ abi pwinën, aşë ji : “Ŧawul ayiţ naan kakan ido kawin.” Ţi dko
    mënţ, kë nkak awin, abot awina.'
  san-KHM: មម សន្និធិម៑ ឯត្យ តិឞ្ឋន៑ អកថយត៑, ហេ ភ្រាតះ ឝៅល សុទ្ឫឞ្ដិ រ្ភវ តស្មិន៑
    ទណ្ឌេៜហំ សម្យក៑ តំ ទ្ឫឞ្ដវាន៑។
  arn-NT: 'Anania küpay tañi pepayaetew, fey akulu, feypienew: ‘Peñi Sawlu, ka wiñome
    pelotupe tami nge.’ Feymew müten ka küme pelotuy tañi nge, fey pepi küme pelotun.'
  zas-NT: 'Ananías guin bidganaj naj, chi biꞌtaman naman lon: “Saulo, ma zajc yaguiaal
    stijb.” Loj hor guin gajc baguian stijb abiꞌ baguian laaman.'
  ken-NT: Ananías atwɔ́ ntá ya, ate mɛ nɛ́kú mmʉɛt arɛm bɛ, ‘Manɔ́ wa Sɔ̌l, pɛt
    bo bɛghɔ mbaŋ.’ Tɛ́mté wu amɨ́k ánɛ́nɛ mɛ mpɛt mbo bɛ́ghɔ mbaŋ. Ngɔ́ yɛ́ yi.
