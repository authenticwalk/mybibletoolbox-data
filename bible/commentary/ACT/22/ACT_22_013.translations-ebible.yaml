  lbk-lbk: Inmali ken sak-en sa na't kanan, ‘Kayong ay Saulo, makaila ka.’ Siya et
    kannay chi ay olas ya kek et ay makaila, ya inilak siya.
  mto-NT: 'Je̱ Ananíasts a̱tseꞌe o̱jts xkuꞌix. Ku veꞌe jye̱ꞌy, vanꞌitts a̱tseꞌe xnu̱u̱jmi:
