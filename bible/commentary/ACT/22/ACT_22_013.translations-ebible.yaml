  san-SIN: මම සන්නිධිම් ඒත්‍ය තිෂ්ඨන් අකථයත්, හේ භ්‍රාතඃ ශෞල සුදෘෂ්ටි ර්භව තස්මින්
    දණ්ඩේ(අ)හං සම්‍යක් තං දෘෂ්ටවාන්|
  yut-yut: Ananias uŋun kapmatjok da abɨŋ agek nak yaŋ nayɨgɨt, ‘Sol not, dabɨlgo
    aeni sɨŋtosak.’ Yaŋ nayɨŋban uŋudon gɨn sɨŋtaŋek Ananias kagɨm.
  grc-BYZ: ἐλθὼν πρός με καὶ ἐπιστὰς εἶπέ μοι· Σαοὺλ ἀδελφέ, ἀνάβλεψον. κἀγὼ αὐτῇ
    τῇ ὥρᾳ ἀνέβλεψα εἰς αὐτόν.
  cpc-NT: 'Pokaki Ananías jiñiina. Ikanta jariitapaaka, ikantapaakina: ‘Iyiki Saulo,
    pokiryagai’. Apathakiro nokantanaka nokiryaanai, aminawaitanaana.'
  nhg-NT: 'Yaja oniechejtato. Cuöc aseto, oniechelfe: “Nocni Saulo, xecpea motlacheales
