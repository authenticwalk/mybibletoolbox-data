  tgo-tgo: I mena i ndeghathɨ e ghadidiŋgu na i dage e ghino iŋa, ‘Ghaghaŋgu Sol,
    u yathɨndale!’ E mbaŋako iyako ya yathɨndale na ya thuwe.
  yap-yap: Me yib ngog nge yib i sak’iy nga to’obeg me ga’ar, ‘Saul ni walageg, mu
    guy ban’en bayay!’ Ka chingiyal’ nem mu gguy ban’en bayay mu gu sap ngak.
  mop-NT: Le'ec a winic abe'e, c'ochi ti sut tin wetel. “Hermano Saulo,” cu t'an ten.
    “Uchuc a cha'an tucaye',” cu t'an ten. Tu seebal chani in wich. In cha'antaj a
    winic abe'e,— cu t'an aj Pablo ti'ijoo'o.
  tet-tet: Nia mai buka haꞌu, hotu nia dale baa haꞌu naꞌak, ‘Mau Saul! Loke matan,
    titu-maree ona! Tan mau matan diꞌak tiꞌan.’ Nia dale hotu nunia, haꞌu kfoti oin,
    karee kedas.
  hlt-MCSB: Ka taengla halo vaengah ka taengah pai tih, ‘Ka manuca Saul , kho hmu
    laeh,’ n'ti nah. Amah te tue vaengah anih taengla ka oeloe .
  xtd-NT: 'N‑xee Ananías nuu n‑xo tuu‑da, te n‑jaꞌan‑s: “Saulo, na nukondeꞌa‑n.” Hora
    ijan ni n‑nukondeꞌa‑da te n‑xini‑da‑s.'
  mdy-ETH: ዒዚ ታ ኮራ ሙኪ ዓጫ ዔቃዖ፦ ‹ዒሻሢዮ ሳውሌ! ዓኣፓ ኔኤኮ ጊንሣ ዛጎንጎ› ጋዓዛ፥ ዬማና ኔጉዋዖ ዓኣፓ ታኣኮ ዛጌም
    ዒዛኣ ታ ዴንቄኔ።
  spl-spl: Yâkŋe nâhâlen ga sâop. “Bukune Saulo, senge suk sâmu ek.” Yawu sâm eknohomu
    yanâk senne suk sâmu ekban.
  usp-NT: 'Ananías xwa''r chinc''ulel, xij chwe: ¡At wech''elxic chirij Kakaj Jesucristo,
    na''tunok chic! xche'' chwe. Y cuando xijmaj jilonli chwe jwi''l, laj or xinna''tun
    chic y xwilchak jwich Ananías.'
  zav-NT: 'Ananiasən'' bide'' bedəṉie'' nda'' na'' catə'' ble''enə'' gože'' nada'':
    “Saul biša''a, bele''i.” Catə'' gwne'' ca'' ḻe''e bele''iteida'', nach goc ble''ida''
    ḻe''.'
  sgz-sgz: Má kálámul minái a sámtur i narsang mák parai singing ngoromin, ‘Saulo,
    tuang, una mákmák kaleng mul!’ Má káp melek sár mul má iak mákmák kaleng má giurá
    mákmák arsuar.
  kek-NT: Nak quicuulac cuanquin cui', quixakli chinc'atk ut quixye cue, “At hermano
    Saulo, chat-ilok cui'chic,” chan cue. Ut sa' ajcui' li ho̱nal a'an qui-iloc cui'chic
    li xnak' cuu ut quicuil ru laj Ananías.
  blz-NT: Ia notaka mengelego'i i yaku', kasi nokumekerer na soripi'ku ka' norobu
    taena, ‘Saulus, utusku, bi sida poopiile' soosoodo i koo!’ Yaku' lako-lako notumangak
    ka' nimiile' i ia.
  poe-NT: 'Ntá chꞌín Ananías mé kuitsjehe chꞌán tí janhan ntá tió kui chꞌán ntáchro
    chꞌán kíxin: “Kíchóni Saulo, ijie la tsꞌayéhé kjuachaxin tsꞌikuan ínaá.” Ntá ó
    jína tꞌikua̱n.'
  san-TAM: 'மம ஸந்நிதி⁴ம் ஏத்ய திஷ்ட²ந் அகத²யத், ஹே ப்⁴ராத​: ஸௌ²ல ஸுத்³ருʼஷ்டி ர்ப⁴வ
    தஸ்மிந் த³ண்டே³(அ)ஹம்ʼ ஸம்யக் தம்ʼ த்³ருʼஷ்டவாந்|'
  cof-NT: Junni yari lachica jato, quelole wiruito, Aco Saulo tie. Diosi nuca manse
    suwanae tie tinue yape manquirano podeisa. Junni Ananías tsantinasale quirano
    podeito, yaca quirayoe tinue.
  srm-NT: '“Nöö hën di womi dë waka ko taanpu a mi bandja. Hën a kai mi: ‘Mi baa Saulosu.’
    Hën mi piki. A taa: ‘Wojo fii musu limbo e.’ “Di juu dë, hën mi hopo wojo luku
    ën. Mi si soni gbegedee.'
  qvs-NT: 'Ananiyaska shamurkan ñukata kawawak. Chayashpa willawarkan: “Wawkini Saulo,
    kunanlla atipanki kawakuyta.” Chayta willawashkan orana allita kawakushpa payta
    kawarkani.'
  zca-NT: 'Mbi''d Ananías plo nzho''n, orze'' nguzubi xa'' lon, ne xa'': “¡Wecha Saulo!,
    biwi'' xtu wëlt”, orze'' ngulitsa lon, unen Ananías.'
  cbc-NT: 'Bairi Ananías pʉame ti macãpʉ yʉ caetaatato bero, ñiñaʉ etawĩ. Bairo etari,
    atore bairo ñiwĩ: ‘Saulo, yʉ yaʉre bairo caãcʉ̃, caĩñamasĩẽtĩmiatacʉ, ĩñamasĩña
    tunu.’ Bairo cʉ̃ caĩrõ, jicoquei ñiñamasĩcoapʉ tunu.'
  qxo-NT: 'Paymi ricamagnï chaycamur nimargan: ‘Waugi Saulo, ¡yapay ricachacuyna!’
    nir. Tsaynö nimaptinmi jinan öra ricachacurirgä.'
  mox-mox: ʼInega Ananaiasi mai ta diʼweguya tovolo ta voneguya, ‘Taigu Saulo, matau
    naʼeaei ta una ʼita ʼevivi.’ Ta tutana ʼinaya matagu ʼeaea ta ʼoloto nana yaʼitea.
  kew-kew: 'Go aare ni piri-para ipua lalo: Nina ame Sol, inimi oyae wala adaina.
    Ora go rabu nina ini rupainaloa neme nipu adesu.'
  dww-dww: Tauna diague ya midi be ya riueguna, ‘Tuai Sol, yodi kwai kita munaḡana!’
    Be yai raḡantenaḡe da taugu Ananaias è kitana.
  twi-ASANTE: Ɔbaa me nkyɛn bɛkaa sɛ, ‘Onua Saulo, hunu adeɛ bio!’
  aoj-aoj: “Anen nafiꞌi nalutu felefeleꞌ ma aeꞌ naꞌipi naꞌi, ‘Owame Sol, deiꞌ naep
    ineꞌipi apiti wapani.’ “Eaꞌ nogota atamba atota naep aeꞌapi pati wapani.
  cbv-cbv: Pánihna, wã pebhna jʉí ñʉhnit, caán Ananías nin pah weemdíh ãí niijíp jĩ.
    ‘Wã dée Saulo, bʉʉ ma jwʉ́ʉb enbipna caá, páant mʉntih’, ã niijíp jĩ. Páant ã
    niijíchahjeh, jwʉ́ʉb ennit, caandíh wã enep jĩ.
  taw-taw: Pen ne yad yenek wulep sɨŋak apɨl agak, Mam Sol, wɨdɨn tepayaŋ nɨgan agak.
    Anɨb agaknɨŋ, wɨdɨn yɨp koy gak ak, pɨsnep suŋ laknɨŋ nop nɨgɨnek agak.
  jic-NT: 'Tjac'' napj nt''a, tjevele: ‘Saulo, jipj ne napj natjam Dios mpes. Quina
    nucun ca niswá’, tjevele. Len̈ way tjinyuc, jupj nin tjevele na. Jus tjinyuc jupj.'
  zap-NT: 'Laa Ananías wdxiid wii lo noo; zegne wlenza Ananías, na Ananías: “Saulo,
    gyenii bzalo de ste.” Orgueguin wyenii bzalo noo, wii noo Ananías.'
  wer-wer: Omën pöpök nem naë wais tauak neen epël yenëa. ‘Sool, nem karip, ni peene
    kaalak itöörar nganga së,’ pël neaan tapëtakëër nem itöörar nganga sak piin itenaut.
  ipi-ipi: Bala namba atewanga mandaka epoto, balato namba languato, amene Solo, nimba
    lee taa lea-kola, okone angi teke namba lee toto, bala andewa.
  qul-NT: 'Ananiastaj watuwaj jamorkan. Chayamuspataj niwarkan: ‘Wauke Saulo, ujtawan
    ricucapuy.’ Chhicapacha wajmanta ricucuyta aterkani, paytapas ricullarkanitaj.'
  tnc-tnc: 'I''sia wejearã yeyaraᵽaka be''erõ''õ yiᵽõ''irã Ananíare etaraᵽe. Yiwã''tarã
    rĩkamaritirã ikuᵽaka yire kẽrãᵽe: “Yijeyomaki Saulo, miyoibe ate.” Ikuᵽarõ''õᵽiji
    kire ñiaraᵽe.'
  ter-NT: 'Opósikopononu ne hóyeno. Simoné''e njokóyoke, koeku ahí''okeovonu, hara
    kixónu: “Saulú, iti mbo''ínu xoko Vúnae Jesus, ínixepane” kixónune. —Énomone yaneko
    ókoku ôra, íninjopone. Ina ngomomâ ne Anániya,'
  bmr-NT: 'Jaabo Anania uco emeecɨvaubo tajaago ujulleeveuboro uco nuuhi: Tañahabo
    Saulo, imino siino daatyɨme, nooboro. Jaasumiro uujoho diiboco atyɨmecuuhi.'
  fuf-fuf: 'On ari darii takko an, wi''immi: ‹Ko an yo Saawulu musiɗɗo an, wuntu!›
    E on saa''i tigi mi wunti, mi yi''i mo.'
  mwc-mwc: Ba i botu pariku ai i msiri ba i wona, ‘Waresiku Saul, ki kinana mena!’
    Ba kona maranai ai kinana mena ba a kinani.
  bhl-bhl: 'Kaneko beli, kunum be nem mit mewso teleko, bokonemomele: ‘Nakunum Sol
    kutaka! Kom kiin milil angebe be iti ken keloka!’, nangse te. Em nangse ding dim
    bakate, nem kiin e kiin golnemei, ne elo atemsi te.'
  ons-ons: Eŋe naŋane osono sari okoraki paki nolale rake, ‘Kimane Paulo, deŋone koso
    manerop potnom.’ Raki nasomde yewaka weneŋ dene koso ikopka menaŋgi potkole, pakiso
    eŋine kakole.
  con-NTPO: 'Ananías ñama can''su jipa catse ccutsupa su: “Faenga''su Saulo, ccase
    qui atteye osha.” Tsonsi tse''faei''ccuyi ñajan tisema camba atte.'
  ghs-ghs: Abi oi naho toro biranateqi erake hiireta, Dzaira name Sauro. Nii nese
    parara eetare. Hiimi anai nese parara eete haba moota.
  peg-peg: ନା ଲାଗେ ୱାଜ଼ି ଲାଗେ ନିଲ୍‌ଚି ନାଙ୍ଗ୍‌ ଇଞ୍ଚାନ୍, ସାଉଲ୍‌ ‘ଟଣ୍ଡେନ୍‌, ହୁଡ଼୍‌ନି
