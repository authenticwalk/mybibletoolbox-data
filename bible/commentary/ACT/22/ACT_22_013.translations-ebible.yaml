verse: ACT.022.013
translations:
  kpx-kpx: Iale malaha keu lohoale di vavamo lamisi loui avoe, ‘Di haoka Solo, bato
    nianela.’ Kateai lousege di niai elehanu.
  okv-H: Eto embo amo puvuto engihi ta heteto, ‘Namei, Saul ehako ki,’ ainge enu nau
    tihi hirikenu embo avo kon eto kia.
  tbo-tbo: Tauna i nei po u liyaliyau i towolo ma i pa, “Walehiu Saulo, una galena
    meme.” Noka kabudalana ugolina a galena meme po Ananaya a galeya.
  mal-C: അദ്ദേഹം എന്റെ അടുക്കൽനിന്നുകൊണ്ട്, ‘ശൗലേ, സഹോദരാ, കാഴ്ച പ്രാപിക്കുക’ എന്നു
    പറഞ്ഞു. ഉടൻതന്നെ എനിക്കു കാഴ്ച ലഭിച്ചു; അദ്ദേഹത്തെ കാണാൻ കഴിഞ്ഞു.
  grc-SR: ἐλθὼν πρός ⸂με⸃ καὶ ἐπιστὰς εἶπέν μοι, Σαοὺλ ἀδελφέ, ἀνάβλεψον. Κἀγὼ αὐτῇ
    τῇ ὥρᾳ ἀνέβλεψα εἰς αὐτόν.
  bgc-bgc: अर खड़े होकै मेरै तै कह्या, “हे भाई शाऊल, फेर देखण लाग।” उस्से बखत मेरी
    आँख खुलगी अर मन्नै उस ताहीं देख्या।
  khz-khz: Ia evogomaito lagaku ai ema ruga-talito, ne ekilato, ‘Saulo walakavaku,
    matamu ono alira.’ Atilovana mataku aalirato, ia agitaato.
  deu-TKW: 'besuchte mich, stellte sich hin und sprach zu mir: Bruder Saul, werde
    sehend. Und zur Stunde sahe ich ihn.'
  zsr-NT: 'Bdxinëꞌ ga zoaꞌ Ananías naꞌ, len gudxëꞌ nedaꞌ: “Saulo, böchaꞌa, huöalj
    yöj lauꞌ.” Laꞌ niꞌz böalj yöj lahuaꞌ, atiꞌ bléꞌidaꞌ lëꞌ.'
  lin-lin: 'Ayaki kokutana na ngai mpe alobaki : « Ndeko na ngai, Saulo, mona lisusu. »
    Mpe kaka na tango yango, nazwaki lisusu makoki ya komona mpe namonaki ye.'
  hns-NT: 'Oe aaike bolies: ‘Saul bhaai, taak!’ Ham toerante dekhe lagalie aur oke
    taklie.'
  noa-E: Mag jöoirau mʉ jẽer chirʉm di aig mʉ oon bëewi mʉ thʉ̈r thʉ̈rnaa mʉrʉg, “Ẽwandam
    gaaimua khodam, deeu dau wajapha eerdʉ chirsí” ajim. Mag chadcha irua magbarm
    bʉ̈rre mʉ dau eerdʉbaadeewai mua i khĩir eerpa chirsijimgui ajim.
  eng-EMTV: came to me and he stood and said to me, ‘Brother Saul, receive your sight.’
    And I, in that very hour, looked up at him.
  mib-NT: 'Te ni quee tēe un núū néne ná, te ni cahān de jíín ná: Hermano Saulo, na
    ndúndijin tɨnūu ní, achí de. Te ni ndundijin‑ni tɨnūu ná, te ni jito ná núū de.'
  lif-NT2: खुने़ॽ इङ्‌गाॽ वयाङ्‌बा ते़न्‍नो त्‍ये़आङ् अक्‍खे मे़त्ताङ्, ‘नुसाॽ सावलए,
    आल्‍लो खे़ने़ॽ याम्‍मो निःमा के़सुक्‍पा पोःक्‍खे़ॽओ,’ हे़क्‍क्‍याङ् इङ्‌गाॽ खिमो
    खुने़ॽ निःमा सुक्‍तुङ्‌लो॥
  xnj-xnj: Mwene abwelili kunilola, akanihegelela na kunijovela, ‘Mlongo wangu Sauli!
    Lola kavili.’ Bahapo nikahotola kumlola.
  mmx-mmx: Ni ga vot pasa ia la ga ru saparav ia la ga lok, ‘Netak ne Sol, una ven
    mi luxatli ram.’ Ap mo mene loxonaleng nia ga valas luxatli rak la aga reven bok
    ba min, la aga ven mo laradi.
  cbr-NT: 'Usa ''aish ca ''ë isi uacëxa. Uxun ca ''ë cacëxa: Saulo, mix camina ''ën
    xucën ''ain. Camina amiribishi istëncënti ''ain. Quixuan cacëxuinshi cana a isacën.'
  tee-NT: 'Pus ju yuchi quilakmilh. Chai acsni taya vanin junta xacvi pus chani quijuni:
    “Quilak''au Saulo alac''avanch”. Pus ju anuch pants''iquis lana laich ic''alac''avanalh
    chai iclakts''ilh ju yuchi.'
  eng-LSV: having come to me and stood by [me], said to me, Saul, brother, look up;
    and the same hour I looked up to him;
  cak-NT: 'Y raja'' xapon wiq''uin y xberu''ij chue: Wach''alal Saulo, catzu''n c''a,
    xcha''. Y ren can ja'' xitiquier xitzu''n, y xintzu'' rech ri Ananías.'
  pah-NT: '@see-verse:ACT.022.012'
  sja-NT: 'Irua mɨ ak''ɨ chek''ãri, mãgaji: “Ɨ̃pema Saulo, waya unupáde” aji. Aramãgá
    tau eratɨdachi mãik''aapa mɨa iru unuji.'
  xed-xed: 'Ka sagha tsi sliɗighata, kaʼa nda iʼi mantsa: “Zwaŋama ɗa Sawulu, nghəglaŋngha
    ta vli,” kaʼa. Gi hadahada, gi ka gwanatá iriha ɗa, ka nghaŋtá yu ta vli.'
  mks-NT: 'Ta mé Ananías yóho na̱sa̱a̱ da̱ na̱xi̱to nihni da ye̱he̱. Já na̱casáhá
    cáchí da̱ já xi̱hín i̱: “Saulo, ñani i̱ cande̱hé tucu viti.” Tá na̱cachi da já
    chí i̱vi̱ la̱á na̱nu̱na̱ nu̱ú i̱ já na̱xini i̱ da̱.'
  gfk-S: Iga tur hutate iou ma iga tange, ‘Tasigu Sol, nanaas baling!’ Ma kaie iat
    mon iou ga tale be ni nes ie.
  bmu-bmu: Yaŋön nöŋgöreŋ kaba kösutne kinda nöŋgöra kewö jiyök, ‘Sol alani, jegi
    mönö kunbuk tohoyök.’ Mewö jiiga aua nalö miaŋgöreŋök jeni tohoiga uba ehal.
  dgz-dgz: Ananayas ne inanap tauen. Me inanap yone anega wan, ‘Gwaninawa Sol, yangut
    sia ta.’ Boge yangut tana, ase me yawan.
  eng-GNV: 'Came vnto me, and stoode, and sayd vnto me, Brother Saul, receiue thy
    sight: and that same houre I looked vpon him.'
  zaa-NT: 'Ananías nna bìta bi làti dua ya''a nna ra tè bi inte'': Hermano Saulo,
    annana ela''ni lu''. Lània taá gunná''a'' nna belá'' chì te''.'
  eng-WEBSTER: Came to me, and stood, and said to me, Brother Saul, receive thy sight.
    And the same hour I looked up upon him.
  guh-guh: 'Nexata bajaraponë Ananías xanëjavaberena patajopa tanetaenexa. Nexata
    nejumai tsanucae: “Tajabananë Saulo, icatsia rabaja itaxutoxanepaname,” nejai.
    Bajarapacuenia tanejumaitsijavata icatsia baja itaxutoxanepanajë. Nexata baja
    taniji Ananías.'
  bon-bon: Tabe cäme bau me täduji, cäme gome jeclajutuji, najuji egä, ‘Cäme biname
    Saulo, maane irecu ca jepäni!’ Piba taatu cane miiji ge teebine päpäname.
  nhw-BL: 'Huan Ananías hualajqui campa niitztoya huan nechilhui: ‘Noicni Saulo, nimantzi
    huelis titlachiyas.’ “Huan quena, nimantzi niquitac Ananías.'
  mgw-mgw: Ywembe aaisi kunilola, ngayi'ma papipi yangu' ngabaya, ‘Wa nnongo wa Sauli!
    Ubanjwe kai'.’ Popopo, nganibanjwa kai' na kummona.
  swh-ONEN: Akasimama karibu nami, akasema, ‘Ndugu Sauli, pata kuona tena!’ Saa ile
    ile nikapata kuona tena, nami nikaweza kumwona.
  wbi-wbi: Akisa kulyuune, akiima pavulongolo palyuune na kuuti, 'Nyalukolo ghwaango
    Sauli, lolagha. 'Ku nsiki ghulaghala nikam'bwene.
  bba-bba: U nɑ nɛn mi, u yɔ̃rɑ nɛn bɔkuɔ mɑ u nɛɛ, Sɔɔlu nɛn beruse, ɑ yɑm wɑɑwo.
    Mii mii nɛn nɔni wukiɑrɑ mɑ nɑ nùn wɑ.
  eng-KJVCPB: came unto me, and stood, and said unto me, Brother Saul, receive thy
    sight. And the same hour I looked up upon him.
  kgk-NT: 'Ha upéi katu ogwahẽ ramo ou-vy, onhembo''y xe ypy-py oĩ-vy: “Ema''ẽ jevy
    mani katu, xe ryvy Saulo” he''i xe-vy. Upe-ma ramo xe resa jevy-ma ahexa-ma íxupe.'
  waj-waj: 'Tuu vaidi ivoono niisi ngioo ni vainima dioo vainno ni tunoo: Sauruuso,
    ni seena-o, kava ai avuuvaa taanee, tuduu tuu saivaata ni avuuvaa kava tuqinnama
    tee reeri inna taaduu'
  cpy-cpy: 'Pokanaki Ananías iñeena. Ikanta rareeta-paaka, ikantapaakina: ‘Noyemijantzinkaritee
    Saulo, pokiryahae.’ Apathakirotanaa nokiryaanee, aminawaeta-naana.'
  mpx-mpx: I nem i talmilil labewa, inoke i ba, ‘Taliu Sol, matam u panana!’ Yaka
    sauga o matau ya panana ge ya kite.
  wbp-wbp: Kujajulu ngaju-nyangu-paturlu puntungku jirri-kangu Tamaka-kurra, ngulangkajuju
    yangka wati wapirdi yanurnu, manulpaju yaninjarla karrija kutu-nyayirni ngajukuju.
    Manuju wangkaja, ‘Ngajukupurdangka Juurlu, nyangkalku yarda pampa-wangurlu!’ Junga-juku,
    kaarr-nyangulkurna Yananiyaju warraja-nyayirni.
  luo-luo: Nochungʼ e batha mowachona niya, ‘Owadwa Saulo, nen!’ Kendo gikanyono ne
    aneno mi angʼiye.
  nhe-NT: 'Huan Ananías hualajqui campa niitztoya huan nechilhui: ‘Noicni Saulo, nimantzi
    huelis titlachiyas.’ “Huan quena, nimantzi niquitac Ananías.'
  aii-aii: '”ܟܠܹܐ ܠܹܗ ܒܕܸܦܢܝܼ ܘܐܡܝܼܪܹܗ: ’ܫܵܐܘܿܠܔ، ܐܲܚܘܿܢܝܼ، ܚܙܝܼ.‘ ܒܗ̇ܝ ܥܕܵܢܵܐ ܚܙܹܐ
    ܠܝܼ ܘܚܝܼܪܝܼ ܒܝܼܹܗ.'
  esk-NT: Taavruma utlaŋniġaaŋa. Qikaqami saniqqamnun nipliutigaaŋa, ‘Aniaqaan Saul,
    qiñitlasitqigiñ!’ Taimmaiñaq qiñitlasitqiksuŋa.
  msb-msb: Naghalapit kag pakatindog sa katakin ko nagsabi, ‘Kamanghod na Saulo, makakita
    ka lugod gihapon.’ Sana mismo nakakita ako sa iya.
  cpa-NT: 'Jøng² ca¹ŋi¹jái¹³ Ananías jní². Jøng² mi³ca¹dsiég¹dsa ja³mi³hiúg³jni, ca¹juúh²dsa:
    “Saulo, roh¹³ jniang³, mi²jniáng³ mø³neih³hning,” ca¹juúh²dsa. Dsø¹juu¹² jøng²
    ca¹jniáng¹ mø³ne¹jni. Ca¹jan³jni dsa² héi².'
  dso-dso: ସେ ମର୍‌ଲଗେ ଆସି ଟିଆଅଇ କଇଲା, “ବାଇ ସାଉଲ୍‌, ତୁଇ ଆଁକି ଆରି ତରେକ୍‌ ଦେକ୍‌ ।” ଟିକ୍‌
    ସେ ଦାପ୍‌ରେ, ମୁଇ ଆରି ତରେକ୍‌ ଦେକ୍‌ବା ବପୁ ପାଇଲି ।
  meu-meu: Ia na badibadigu ai e gini, eto “Tadigu Saulo e, matamu bae papa”. Una
    negana ai matagu vada e papa, na itaia.
  yva-NT: Ananias umaso de tet no sya awananeme rani. Umba po raura rinai pare, ‘Sya
    arakovo Saulus, nyeraseo rati!’ Naije kobe risyeraseo syo nuge raen akato muno
    syo Ananias aen kakavimbe.
  dgc-dgc: Siya éy inumange diyakén, sakay kinagi na, a ‘Wadeng, Saulo, maghusay ka
    dén tu mata,’ Ey sakén, kélamang ko diya éy naketaék dén.
  zpm-NT: 'dzigo biaad me zaatne blëz naa ga, në me lo naa: “Saul, niinagazh goṉ bets
    laa luu gbiire gwi stib.” Zigne sca bnee me laa lo naa biac, goṉgazh naa me.'
  hix-NT: Noro rma nomokye, rohyaka. Onà wyaro nkekonà, rowya. Sawru y, rowtà rma
    omoro ha, kekonà. Oyontehe harha hampànà, kekonà, rowya. Àtoko rma kontay harha.
    Ananeyasà wenyeye, kekon hatà, Pawru, toto komo wya.
  sim-sim: Ananaias oto an liri mishik pasir or ta sihi ormu mbara, �Awasayi anhi
    Sol, misokome mihi avak indiyok jivik nanak mi heyekwa sir,� karem or mbarik lewas
    misokome anhi indiyok jivik si narik orin amu heyera.
  npi-ULB: उनी मकहाँ आए, र मेरो छेउमा उभिए, र भने, ʻभाइ शाऊल, दृष्‍टि प्राप्‍त गर
    ।ʼ त्यत्तिखेरै, मैले तिनलाई देखेँ ।
  cgc-cgc: Giling kanen an ki yaken daw gatindeg naan tengnged ki yaken daw gambal,
    ‘Utod na Saulo, makakita ka en isab!’ Ta yon gid na uras, kakita a isab daw patan-aw
    ko kanen an.
  tim-tim: Akto Ananiaŋe nâŋgâlân togom hin dâm makniŋep, “Galane Saulo, dewunge pagalembo
    emet ek.” dâmbo ainâk dewunne pagalembo luâk are egân.
  yor-yor: Ó sì dúró tì mí, ó sì wí fún mi pé, ‘Arákùnrin Saulu, gba ìríran!’ Ní ẹsẹ̀
    kan náà, mo sì ṣí ojú sí òkè mo sì lè rí i.
  wos-wos: Ananaias dé wunika ya. Yae wuni wali téta dé wa, ‘Wuna bandi Sol, némbuli
    wambula mé xé.’ Wungi wandéka wuna dama bari wambula landéka wuni déré xé.
  emp-NTPO: 'Maʌ̃ Ananíaba mʌ̃ra acʌd̶e wãsia. Caita wãped̶a jarasia: “Djaba Saulo,
    wayacusa bʌ dauba unu b̶edua.” Ara maʌ̃da mʌ̃ daura biaped̶a idjira unusia.'
  eng-F35: came to me, and standing by me said, ‘Brother Saul, receive your sight!’
    And at that very moment I looked up at him.
  ind-ind: Dia datang berdiri di samping saya dan berkata, ‘Saudara Saulus, biarlah
    kamu dapat melihat kembali!’ Dan saat itu juga saya bisa melihat dia.
  pes-OPCB: 'حنانیا نزد من آمد، در کنارم ایستاد و گفت: ”ای برادر شائول، بینا شو!“
    و همان لحظه بینا شدم و توانستم او را ببینم!'
  mpt-mpt: Tenea baatnenea Ne dab tlemin Sol kobo keb kino webiabkenoko ge baatnesea
    hebmamsab ne kino bomatnenoa atemna bia
  ssx-ssx: Kutupa teke pa꞉ta꞉ hata꞉ I̱ pa꞉ta꞉ alota꞉ Ya kame Soloo. Ameta꞉ naka꞉ leke
    ki laa handa꞉peke laa lea꞉me. Kutupa koto kone yaka leke ki leeke handa ipiki
    handoa꞉me.
  mkl-mkl: Ŋɔi í nɑɑ bi tom nɔ í ni, Sɔlu kpɑɑsim, yɛ ilu. Tenɡi bɛ ɡbɑkɑ̃ ijum í
    cĩ nɔ ǹ yɔɔ.
  gaq-gaq: ମେଁ ନେଙ୍ଗ୍‍ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଚେ ନେଙ୍ଗ୍‍ ଡାଗ୍ରା ତୁଆଁଚେ ବାଲିର୍‍କେ ‘ବୟାଁ ଶାଉଲ୍‍
    ନାନେ କେନେ ବପୁ ଆଣ୍ଡେ ପାଙ୍ଗ୍‍ଲେ । ଟିକ୍‍ ଆତେନ୍‌‍ ଦାପ୍ରେ ନେଙ୍ଗ୍‍ ବାର୍‌ମୁଇଂତର୍‍ କେୟାନେ
    ବପୁ ବାଚେ ଆମେକେ ଙ୍କେକେ ।’”
  gof-RNT: Hananey taakko yidi, ta matan eqqidi, ‘Ta ishaw Saa7olaa, xeella’ yaagis.
    Ellesada taani iya xeella aggas.
  unx-unx: ଇନିଃ ଆଇଁୟାଃତାଃତେ ହିଜୁଃକେଦ୍‌ତେ ନାଡ଼େଃରେ ତିଙ୍ଗୁୟାନା ଆଡଃ କାଜିକେଦାଏ, ‘ହାଗା
    ଶାଉଲ୍‌, ଆମ୍‌ ଆଡଃମିସାମ୍‌ ନେଲ୍‌ଦାଡ଼ିୟା ।’ ଏନ୍‌ ନେଡାରେଗି ଆଇଙ୍ଗ୍‌ ଆଡଃମିସା ନେଲ୍‌ ଦାଡ଼ିକେଦ୍‌ତେ,
    ଇନିଃକେଇଙ୍ଗ୍‌ ନେଲ୍‌କିୟା ।
  gah-gah: Ámina ve nenémo nenitoka oko noutó ote minake nigivénega Saulo, geza gogómula
    goloutozo. Loko noli agepagi nogómula goloutokago, aí ánigumó.
  lcm-lcm: kala serei singig na kala tung ngereg na kala antok, ‘Tasig ta Saul. Napo
    buk ani matam ka arai pok.’ Na si vuk taun ang palau nata lapo angkoai asi arai
    ania.
  aer-aer: Artwe re apetyemele atyenge itwele tneke. Re anteme atyenge alakenhe angkeke,
    ‘Atyewe atyinhe Saul, alkngampaye awethe aretyeke!’ The arratye anteye areke iparrpe
    anthurre. The renhe areke atyenge itwele tnerlenge.
  qvc-NT: 'Chay Ananiyasqam shamurqan rikawaq. Ch''ayashpaqam niwarqan: “Masita Sawlu,
    mushuqmanda rikakuy”, nishpa. Chayshina diki niwaptinllam, dasna rikakurqay. Chaymi
    paytapis rikarqayna.'
  tgl-ULB: Lumapit siya sa akin, tumayo sa aking tabi, at sinabi, 'Kapatid na Saulo,
    tanggapin mo ang iyong paningin.' Sa mga oras din na iyon, nakita ko siya.
  cbs-NT: 'Ananíasin ea medabewatanun ika jua ea dapi nixun yuikin: “Sauloon, Jesús
    ikunwain ma min nukun betsaki. Ana min beduwen uin bena wadiwe”, ea waya samama
    en bedu kayatiwatan en ja uianyan'
  xtm-NTPP: 'Te ni kenda de nuu iyo sa ma, te ni jan tu''va ña''a de, te ká''an de:
    “Ñani Saulo, vitnañu''ni, sani te ndundijin nuu ni a”, kúu de ká''an de, te ora
    yukan ni ndundijin nuu sa ma, te nde''ya sa de.'
  nnq-nnq: Jwenio ngaika kunola, ngajema papipi na nenga, ngalenga, ‘Malongo ana Sauli,
    nnole kabele!’ Upo nganola kabele, nganannolakea.
  bao-NT: 'Yʉre ĩagʉ eagʉ, yʉ pʉto ea nʉcã, o biro yʉre ĩiwi: “Yʉ yee wedegʉ Saulo
    ĩa pãaña ñucã,” yʉre ĩiwi. To biro yʉre cʉ̃ ca ĩirora ĩa pãa, añuro yʉ ĩacoawʉ
    ñucã.'
  san-ORI: ମମ ସନ୍ନିଧିମ୍ ଏତ୍ୟ ତିଷ୍ଠନ୍ ଅକଥଯତ୍, ହେ ଭ୍ରାତଃ ଶୌଲ ସୁଦୃଷ୍ଟି ର୍ଭୱ ତସ୍ମିନ୍ ଦଣ୍ଡେଽହଂ
    ସମ୍ୟକ୍ ତଂ ଦୃଷ୍ଟୱାନ୍|
  rmn-rmn: 'Ов пашыло мандэ, тэрдило пашэ тай пхэнляс: «Пхрала Савл, дикх!» Тай бирдэн
    мандэ пхутэрдилэ мэ якха, тай мэ дикхлём адалэ манушэс.'
  huv-NT: 'Aaga Ananías quiaj, tamb majaw xic. Wüx tapeay niüng sajlüy, quiaj tasaj
    xic: “Teat Saulo, nganüy aprram iniiüg”, aj xic. Quiaj rat xiniiüg tíülan a ores
