  nya-nya: Iye anayimirira pafupi nane nati, ‘Mʼbale Saulo, penyanso!’ Ndipo nthawi
    yomweyo ndinapenya ndikumuona iyeyo.
  ngu-NT: 'Yejhua ohuajlaj nechitaco, niman ijcuac oyejcoc onechijlij: “Nocniu Saulo,
    ocsejpa xseli motlachalis.” Niman nimantzin onitlachix niman oniquitac yejhua.'
  kup-kup: Met ne poek sat hehon aban pop nem nakoe emat epat nañah, ‘Sol nem modap,
    ni maot etañ eterë.’ Pot nañahan tapurah ne maot etañ tin eteohö.
  jid-jid: A ye ni me, nda ye kri whi nime, nda tre ndi, 'Vayi Shawulu, kpa to bubu
    me.' Ni nton kima, mi towu.
  wmw-wmw: 'Iye akija akinifika karibu, akinambira akamba: ‘Nduyangu Saulu, ludira
    kuwona tena.’ Kweli na omi, kwa mpunde noure nakwinusa uso, nanza kuwona tena.'
  gmv-GGM: Izi ta achch shiiq eqqidi <ta isha sawulle ne ayfey qassekka xeello> gides;
    Herakka ta ayfey iza xeelladis.
  ssg-ssg: I nahih tu hanima kapik ape i ukek, ‘Sol, tel akikik Ju, nga kakane o,
    paxapax aliawa!’ Tataen ien wanen, nga paxapax alia ape nga ningahi i.
  zpo-NT: 'Ananías mbid lo na, nu gorna mzhin xaa né xaa: “Wech Saulo, nal wii lu
    stuba”. Nu gorzee lee na mwii stuba, nu mlu xaa lo na.'
  poy-poy: Yomberi kiziti kunola, kagoloka pakwegera naneni, kalonga, ‘Mlongu Sauli!
    Guwoni kayi.’ Palaa palii kawona kayi, numulola.
  qwh-NT: 'Tse Ananiasmi nopäman witïcamur queno nimarqan: ‘Wauqi Saulu, sanunam canqui,
    ricachaquina, nishpa. Tse öram nawïlla cachacäriptin ricachacurerqä.'
  gaw-gaw: Da daaiyi, danab amu nug da gumiḏa uḏia, guḵuiḏa hibaiṯa dayaya, nug da
    amelp̱a aum. ‘Lai Saul, na amen eḏua obaṯeb, na neeḵe!’ awa aum.
  nca-nca: Asa ene mahero no taŋgenemo kaŋero ŋande nimiraró, ‘Topo Sol, ke pitu ko
    toŋete.’ Yiníqo, ŋu naruko ŋuno naŋge toŋene muko pitu ko meté tiní toŋete ene
    qenenowó.
  zpz-NTPP: 'Orzeꞌ yu zeꞌ biid güiiy ya̱. Na ornu bruꞌñay, orzeꞌ nay rab yu ya̱: “Bicya̱
    Saulo, na gac zac ru tuubaꞌ tir”, nay. Orzeꞌ laab or la zeꞌ guc bzaaca̱ tuubaꞌ
    tir, nunu bgüi̱i̱ loy.'
  mkj-mkj: Ih indoa uhda ipoai ih pwa, ‘Rioai Saul, pwuroahng kapangda wija!’ Nehnnoar
    anjoauwo ngoahi ken kapangda wija apel jipwoaldahng ih.
  zac-NT: 'Ananías bidë guëná na; iurë bëdchínill, nëll lua: “Bëchi Saulo, guëabrí
    guënal stubi vueltë”. Iurní lueguë lueguë gubíꞌahia stubi vueltë nu gunahia lu
    Ananías.'
  kyg-kyg: Agaemo nahaopaleꞌmo eno he tinoꞌaeꞌmo, Konagaꞌnimo Solo, huno, kaulagalaꞌmo
    ageka ayako, huno naha paiꞌnigeꞌnaeꞌmo ageꞌna ayakeꞌnove.
  kmk-kmk: Dummatong kan sakon ot summikad sidit sog-on ku un kanana’n, ‘Sunuda Saulo,
    makaila ka umanon.’ “Utdi, dagusa nakailaak ot tummukkoḻak kan siya.”
  cao-NT: Johax ëa tapaí ja niiniquë. Jatsi, “Jisa, ëbë xatë Sauló. Mi taistëquëno
    ra” i ë qui ja ni quiha. Jatsi ë taistapiniquë ra. Jënima noho bëro ini quiha.
    Toa joni jisti mëtsa ë iniquë iquia.
  bbr-bbr: Ko is siarap koi tai raumara, airowon, ‘Jai Sol, na ätäi om apar rai aironuk,
    kiro opokar kurte is ami amareanik, ko aparmin.’
  inb-inb: 'Chi runaka, nuka kaska­ma chaiag­rispa, ni­warka: “Waugki Saulo, ñawi­wa
    kawai”. —Chasa ni­wag­lla­pi, nuka, paita kawan­ga­pa pudirkani.'
  hrv-hrv: 'dođe k meni, pristupi mi i reče: ''Savle, brate, progledaj!'' I ja se
    u taj čas zagledah u nj.'
  box-NT: 'Wón lé yìa ɓuara ɓueé yú mi á bía nɔn yi: ‹Wàn za Soole, bĩní
    wé mi.› Mí lahó yi á ĩ yìo hɛ́ra á mɔn wo.'
  ote-NT: 'Y nuꞌá̱ bi ma bá cꞌa̱scagui, ne mi zøni bi ꞌñengagui njaua: “Zi cu Saulo,
    hña̱nga ri thandi maꞌnaꞌqui.” Ne ꞌbestho ra oraꞌa̱ bi za dá handa ra Ananía mi
    ꞌbahni.'
  wnu-wnu: 'Ye end isine ne wo di ye qani et naget ye unumot qas qamar: ‘Sol, warigesi
    asi ge.’ Ende ye nob qamara ar ubersi asi wogomei.'
  zam-NT: 'Anani mbi''th co''te'' nzon. Texal mzin Anani co''te'' ngon, gunee Anani
    loon: ―Saul, co'' ndxàc huesen por cón che''n Tad Jesucrist, lùu ndxe''sleque''
    hui'' tedib vez. No leque hora ndxe''sleque'' mbui''en tedib vez.'
  zyp-NT: Ka kae letah a daw ka, ‘Unypaw Saul, khua hmuh khy myca!’ tatah a pa tah.
    Ma cangkaw leco, ama cawh ka hmuh.
  sey-NT: 'Damascona ti̱ꞌani pëahuë. Pëaëna, Ananíaspi dani nëcaquë capi: ‘Saulo yëꞌë
    yoꞌjei, yure mëꞌëpi ñañe paꞌiji. Caquëna, ñahuë, i̱ti macapi.’'
  nvm-nvm: E ijar roke na fijo samaij ijia manine kie, Sor uviainu ni on iji fun marenmano
    ni una ni narame nisaimne kien. Fu ijeg kiemga naka migegare una ni narame fu
    gain.
  mps-mps: Tialima, te bidi Ananaias aga ena pageba dolagaselama, agai ena dali te
    po wai, ‘Sol, nage dago ama dao. Megi nage usu elama, gedugo ma suao,’ te po wai.
    Tama te bidigo te po ola silibo si, eno gedu usu elama, aga eno suali.
  pab-NT: 'Tyoa kaoka nohaliye hoka nehena: “Nohinaehare Saulo, hiyaiyakahetehena”,
    nexa nohiye hoka nowaiyakahetehena rotita hoka nawahakotya enomana.'
  llg-llg: Ana mai sangga au, de ana kokolak nae, ‘Kaꞌa Saul aa! Malaak o matam fo
    mita leo! Te kaꞌa matam ana hai so.’ Ana kokolak leondia nateꞌe, boe ma tutik
    au botik au matang, boe ma au bisa ita so.
  kyf-kyf: 'Ananiasɩ yia na -gbɛ, ɔ ''yligbea ''mɩ kwesi, ''ɩn ɔ nɛɛ ''mɩ -ylaɛ: ‹Sɔlʋ,
    na bheli, -na ''yli -blo!› -Bha -bhlokpadɛ, na ''yli -bloa, ''ɩn ɩn yia ɔ -yɔyɩ
    vaa.'
  tpi-tpi: Em i kam sanap klostu long mi na i tokim mi olsem, ‘Brata Sol, ai bilong
    yu i ken lukluk gen.’ Na long dispela taim stret ai bilong mi i orait gen, na
    mi lukim em.
  mih-NT: 'Saa ra Ananías nu ndyei ta i quisaha catyi ra: “Yoho yañi Saulo, cua ndundisi
    tucu ndyehun vityi.” Catyi ra. Ta zuun ñi caa cuhva cuan i ndundisi tucu ndyehi.
    Ta i cuu ndyehi sii ra Ananías.'
  qvh-NT: 'Ananías ricamagnë shamurmi nimargan: ‘Waugui Saulo, cananpita yapaynami
    ricanqui.’ Sayno nimaptinmi jinan höra ricargä.'
  kms-kms: Ni nge nde nandi, di nandi nge nde tumo yenu, muq nge pugri simbe nindigh
    nari, ‘Chech Sol, muq nu mune rar ghat yumbo qond tuqui.’ Muq tendene nge rar
    mune yuwon di ni guqoid.
  agn-agn: Napaning tanandia ong yen ig pagakereng na ong binito ganing tanandia,
    ‘Saulo, logodo, maitā ra mandian.’ Ig ang oras ang laging asi naitao ang oman,
    ig initao si Ananias.
  nhi-NT: 'Onechitaco uan onechiluih: “Nocniu Saulo, xonyancuicatlachia.” Sanniman
    ontlachix uan yonquitac.'
  ttc-NT: 'Tetz opon q''olb''el wetz aj ja'' tuq atinqet, b''ix otzaj tq''uma'' wetz
    ikxjani: “Erman Saulo, ajnali intjaw jaqet te awitz.” Yaji b''eyxnajji ojaqet
    te nwitz b''ix b''a''n tuq tzan txik wen tetz.'
  dan-1931: 'kom til mig og stod for mig og sagde: Saul, Broder, se op! Og jeg så
    op på ham i samme Stund.'
  kwj-kwj: Rindo ri tani ai mu tiki ri etisini ya ri ani sawe, ‘Ai hipache ri Sol,
    miya mihi ti kipe sa mini wosi.’ Ete wowani metengei ba ete miya ahi ti kipe wosiwani
    ya rini ani hei.
  vie-OVCB: 'Ông ấy đến bên cạnh và nói với tôi: ‘Anh Sau-lơ, hãy sáng mắt lại.’ Ngay
    lúc ấy, tôi nhìn thấy A-na-nia.'
  kze-kze: kesópa'a téna kesí egwaa'á taména séna Sóroo kesí kwaásiyo. ó'omba kawe'á
    umái aúramba awánaniyone súwa'a avekáámbá súramba awánamai kawe'á ówánana
  mpj-mpj: Palunyarni yanu ngaranguka Yananayajju wajarnu, ‘Juulpa! Ngayukujun walyja.
