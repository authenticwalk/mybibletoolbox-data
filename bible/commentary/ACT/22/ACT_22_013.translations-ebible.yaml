  bel-N: 'прыйшоўшы да мяне і стаўшы, сказаў мне: “Саўле, браце! Глядзі!” І я ў тую
    ж гадзіну ўгледзеў яго.'
  sch-sch: Ama hah ko kôm a honga, ko kôla ândinga, Lâibung Saul hong mu thei
    ta roh, mi tia. Ma zora tak han ko hong muthei nôk zoia, ama hah ko hong ena.
  mic-MIQNT: Ni'neg pegising'p, gmetug gaqama'sit aq telimit, ‘Gwis, Sol, apat nemitega.’
    Na smtug nemitegei aq angamg negm.
  huu-NT: 'Naimɨe cuemo bite. Cuemo llote: “Saulo, ama, mai oni eroda”. Ieconi dane
    erodajanona, naimɨena cɨodɨcue.'
  jiv-NT: Nú Ananías winia íirsataj tusa támai. Taa turutmai “Yatsuru Sauru, péṉker
    iimtia.” Túrutkui nú chichamaik péṉker íimmiajai. Túrunan Ananíasnasha wáinkiamjai.
  otm-NT: 'Nu ra Ananías bi zøpʉ dám ''bʉcä, nɛ bi xiqui: “Ma cu''i Saulo, dami hyand
    ran nɛqui ni dä ya.” Nɛ ''bex bi zø ma dä, nɛ bi zä dá nu a ran ''yohʉ bʉya.'
  dah-dah: Be, Ananaias gore ne hitte waŋ huwardeb, ‘Kadne, sopte delge wuk yeke naŋkena,’
    yiriŋ.
  tnk-tnk: In ruvehe mərer ipaka tukw iou, mɨni pehe tukw iou i mə, ‘Sol, piak, tiko
    mətə nari.’ Təkwtəkwuni a mwi irə, iakətə nari, məti pen mətoni in.
  kpr-kpr: Nune fira tere namokena fetedo sisira, ‘Nanda namendi, diti eveva ari sekago
    gaso dae resena!’ aminge siri, nanda diti afigetiri nu gosuseni.
  san-IAS: mama sannidhim etya tiṣṭhan akathayat, he bhrātaḥ śaula sudṛṣṭi rbhava
    tasmin daṇḍe'haṁ samyak taṁ dṛṣṭavān|
  nho-nho: Ttama naa ni au no tuu i taku vasi no mee mai kiaa nau, ‘Taku taina Saul,
    ttoka mai!’ Saaita naa lokoi raa aku karamata ku kkite hoki no ttoka atu nau kiaa ia.
  gym-NT: 'Ananías ye abko jataba ti känti, rükaba angwane nieba kwe tie: Ti mräkä
    Saulo, kä raba tuenta mae, nieba kwe tie. Ye btäräbe kä trä gitiakaba ti okwäte,
    käkwe niara mikaba ñäräre.'
  azg-NT: 'Tueeꞌ jon naijon na mꞌan ja. Ndoꞌ tso tsanꞌñeen nnön: ꞌ“Uꞌ ntyjë Saulo,
    ncyaa xco Tyoꞌtsꞌon na ndyiaꞌ nndaꞌ.”'
  bhd-bhd: तै मीं कां खड़ो भोइतां ज़ोने लगो, हे ढ्ला, शाऊल, अपनि एछ़्छ़ी खोल्ल, ते
    मेरी एछ़्छ़ी तैखने खुल्ली जेई, ते अवं तैस लहने लगो।
  too-NT: 'Lā'' Ananías quilakmilh lā'' quilaktapajtzūlh lā'' quihuanilh: “Tā''tin
    Saulo, calacahuā''na''mpala''”. Lā'' chu līlacapalh iclacahuāna''nchokopā lā''
    iclaktzī''lh Ananías.'
  ind-AYT: datang kepadaku, dan setelah berdiri di sampingku, ia berkata, ‘Saudara
    Saulus, melihatlah!’ Lalu, saat itu juga, aku dapat melihat lagi dan melihat dia.
  cjo-NT: 'Ipokashitakina, rokaakintapaakina, ikantapaakina: “Sawoori, eerokataki
    noyemijantzinkarite. Paminanee”. Roojatzi naminantanaa, kokichaatanaana.'
  nsn-nsn: Inggono ke me tur tabara totoguo, kare me kula pare, ‘Sol, ge tahiguo,
    ingga o banga tapokis!’ Ahik me sikir manasan, inggo song ku bang huara tapokis
    tatanon.”
  san-DEV: मम सन्निधिम् एत्य तिष्ठन् अकथयत्, हे भ्रातः शौल सुदृष्टि र्भव तस्मिन् दण्डेऽहं
    सम्यक् तं दृष्टवान्।
  tna-NT: 'Da su ema peje su pueana. Uja ema atana: “Edue Pablo, jabatiyuichaque.”
    Da hora su beju ema jabatiana.'
  lid-lid: Ya iy eme ales ere mirihik tek, ma iy asehek sahou eme tek i buku doh,
    ‘Sol, ou nadu tine ahi, na dah kameh ou winiyan anyolom kon ja.’ Sahou ano le
    bohon badeh, madak asak, ma jo anyolom iy amwenen.
  wim-wim: Nilan wamp ngathar aꞌ angman ngatharang thinth than aꞌ thawar, ‘Kuunch
    Saul-ang, aak thatha!’ An yaam keꞌanam paththam ngay meeꞌ ikangana aꞌ thathangan
    nunang.
  zga-M: Akhincha khulyune, akhima khuvulogolo khulyune, akhata, 'Lukhululwagwa Savuli,
