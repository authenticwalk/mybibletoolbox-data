  eng-WEBU: came to me, and standing by me said to me, ‘Brother Saul, receive your
    sight!’ In that very hour I looked up at him.
  gnw-NT: 'Jae ou chepɨ. Uyemboɨ cheyɨpɨ pe jare jei: ‘Saulo, nde co jae cherɨvɨ.
