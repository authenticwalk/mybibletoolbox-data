  kue-kue: Ananaias undre na moglmara koglokra andigl mogl yegl dungwa, ‘Angra Sol,
    ene ongumutn aglkekor kanatnga!’ Yegl dungo tambre kaima na ongumutna pinedungo
    ana ye kaninga.
  cot-NT: 'Icoraquequitiqueate inejaquitanaqueate. Yarejetapojacagueti icampojaquenaqueate:
    ‘Napiguemisantarite Saoro, pamenanaje.’ Ariqueate nocotanaja namenanaji, nonejaqueriqueate.'
  bnp-bnp: I valai, i pesi na dahagu, i ta maea, ‘O turagu, o Saulus o matapara!’
    Na tahuna iea kunana a matapara tabu.
  apn-NT: 'Jakamã nhũm ixwỳr tẽ nẽ inhmã: “Pa Jejus kôt ixtõ Sawti? E akupỹm rĩt.”
    Anhỹrja kôt pa akupỹm ixrĩt mex kurê kumrẽx nẽ omu.'
  ctp-NT: 'Mdiyan yu kula kanꞌ seꞌen mdiꞌiǐn bra kanꞌ: “Saulo taꞌaǎn” ndukwin yu ꞌñaǎn,
    “kuꞌni Ndiose chaꞌ kala xaa kiloo xiyaꞌ ni.” Loꞌo bra ti ngala xaa kiloǔn xiyaꞌ,
    naꞌaǎn ꞌin Ananías bra kanꞌ.'
  opm-opm: Aprisa nohe duupnong hama Nohan Sora. Kin oh watahatina napotporhan noh
    asut orhor watahama ohnong wamtip.
  bvr-bvr: Nipiya ana-bona, a-bena apula, rrapa minypa yi-gurrepa a-ji apula, a-yinanga
    apula, ‘A-lay, Jol, an-borrmunga, gana.’ Gun-narda waypa a-wena, warrika ng-ganana
    rrapa ngu-nana Ananáyach a-jinyja.
  wal-wal: Hanaanee taakko yiidi, ta matan eqqidi tana, ‘Ta ishau Saa7oolaa, xeella’
    yaagiis. Taanne he wode sohuwaarakka akko xeella aggaas.
  zad-NT: 'Na'' Ananíaza'' bide'' bidwie'' nad'', na'' ka blee, wne'' nad'': “Saulo,
    beṉ bish'', ṉaa yile''ilo'' sto shii.” Na'' kate wne'' ka'', lii bile''teid'',
    na''ch gok ble''idee.'
  kmg-kmg: 'Ŋic izi hâcne norao fâ fisirâ šiŋuc nazawec: `Qomâ-nane Saulo, go šâŋe
    fitâcnec. Ž Mume izia fitâcnerâ e honepo.'
  aso-aso: 'Aꞌmine ve nene nouvoda ogo ote mino tiꞌ lo lo-nimive: Saulo, gaza neze
    zuho make, veka gohi ninge lamineꞌ ozo lavo nolineꞌ velesi geto ningo vonuꞌ biluve.'
  uli-uli: Ye budoh sa su lengchey ngo sa kangaluyey bo, ‘Bisiy Saul, wiri tefaeli
    formel!’ Yodla chog ngo isa wol wiri tefaeli formel. Iwe ngo isa kalngali.
  nin-NT: Ugo ma a nga ni kri ki ingga na anga yirr na da di, ‘Iziya Shawulu, kye
    hi zizo!’ Ankpa yirr ingga kye ma hi.
  acu-NT: 'Nu aintska wína taruti chichartak: ‘Yatsuru Sauloa, yamaikia ataksha paan
    jiimsata,’ turutmatai, nu tamaujai metek niin paan wainkamiajai.'
  cak-WNT: 'Y riya'' xapon c''a wuq''ui, y xberubij chuwe: Wach''alal Saulo, catzu''un
    chic c''a, xcha''. Y riyin can yac''ari'' tek xitzu''un chic, y xintz''et c''a
    ruwech ri Ananías.'
  ebk-ebk: Enmali hiya ya tenmakchug as nan sag-unku, ya kanana, ‘Ifiak ay Saulo,
    ad wani, makailaka kasin!’ Hiya at chi ya nakailaak, ya inilak hiya.
  spa-PDDPT: 'me visitó y me dijo: Hermano Saulo, recobra la visión. En ese instante
    recobré la vista.'
  ruf-ruf: Kema habehi yangu, kalonga, ‘Ndughu yangu Sauli, wone keli!’ Na bahala
    nidaha kumwona.
  gun-gun: 'Ha''e va''e ma ou xereka. Xeyvýry ovaẽ ma vy aipoe''i: “Irmão Saulo, exa
    ju ke”, he''i. Ha''e ramove aexa jevy vy ama''ẽ hexe.'
  agu-BL: 'Tule''n tzun i''-tz swe''j, itzun taltz: ‘Kajwutz Saulo sjakxok awutz,’
    chij i'' bantz swetz. Inin tzun bantz, le rat jakxe''n inwutz nin ben wechal wutz
    i''-tz.'
  isn-isn: Akapembya kitalane, akimika ntongeela ane, nu kuligitya, Munyandugu Sauli,
    ulije kihenga. 'Ku itungo lilo liilo nikihenga.
  eng-PEV: He came to me and stood beside me, and he said to me, ‘My friend Saul,
    look up. You will see again now.’ So I looked up, and straight away, I could see
    again. And I saw him standing there beside me.
  ilo-ULB: Immay isuna kaniak, nagtakder iti abayko, ket kinunana, 'Kabsat a Saulo,
    awatem ti panagkitam.' Iti dayta met laeng nga oras, nakitak isuna.
  pir-NT: Sa yero tiquiro yʉhʉ cahapʉ wihidʉca yʉhʉre yahuri. “Yʉhʉ acayʉ Saulo, ihñaña
    pari turi tja”, nidi tiquiro. Tiquiro sa nidi bato pari turi ihñaʉ yʉhʉ. Sa yegʉ
    tiquirore ihñaʉ yʉhʉ.
  anv-NT: Achwɔ́ gɛ́ me atɛne me neŋkuné mmyɛ aké, ‘Meŋmɛ́ wa Sɔl, lɔ mangɛ́ne’.
    Wyɛ né gébé ɛyigembɔ nlɔ mangɛ́ne mbaá ne ngɛ́ ji.
  sab-NT: 'Ananías chiu cha kle ngwadi tienda chadi, chku cha kle ngwadi ama gerudu
    cha ole: “Daba Saulo, ba gwagwa chege no naskuni tendale.” Ama gerudu ene cha
    ole gire blike cha gwagwa jo chkeni cha ñadu ten Ananíadi.'
  tmd-tmd: Nuŋ nɨ mɨdɨm il yöra hön nɨ yadöŋa, ‘Nöböhöd Sol. Mämäg naŋa iswob ix nugwö,’
    röŋa. Aliö rɨmɨn nugugɨrön, rɨb pia mämäg na we wölöŋ aku aŋadö wä rɨmɨn, ix nugwön
    nugwo nuguma.
  acr-NNT: 'Xkꞌun kꞌu ri Ananías che wilik, xqibꞌ wukꞌ, y jewaꞌ xubꞌiꞌij chwe: “Hermano
    Saulo, chakꞌulu tanchi ratzuꞌnibꞌal” xchaꞌ. Chupa kꞌu laꞌ la joqꞌotaj, xintzuꞌn
    tanchik y xinwil uwach ri Ananías.'
  kpg-kpg: Mee ne hanimoi gi di au, gaa duu i dogu baahi, ga helekai, ‘Dogu duaahina
    Saul, goe gi gidee labelaa!’ Di madagoaa hua deelaa, gei au gu gidee, ga mmada adu
    gi mee.
  taj-taj: थेनोन म्‍हि ङा मुबा ग्‍लारी खसी ङाला ङामरी राप्‍सी ङादा ‘शाऊल आले, एला
    मी दोःसी म्राङ्‍गै’ भिसी पाङ्‌मैछ्‌याम ङाइ म्राङ्‌खम्‍जी, ओच्‍छे ङाइ थेदा म्राङ्जी।
  avt-avt: 'Mɨtɨk ik kan kerp kerepta ketpo kar ik: ‘Kai yinak Sol, ti pɨke ehɨr ein
    ein.’ Hɨrak katɨp epei au, wasawas hi hɨr ein ein te hi hɨrek.'
  cbk-cbk: Ese gente ya atraca y ya para cerca conmigo y ya habla, ‘Hermano Saul,
    puede ya tu mira ole.’ Aquel gayot mismo hora ya revolve dayun mi vista y ya puede
    yo mira con ele.
  uig-ARA: 'ئۇ كېلىپ، يېنىمدا تۇرۇپ: «قېرىنداش سائۇل، بېشىڭنى كۆتۈرۈپ قارا!» دېدى.
    مەن شۇئان بېشىمنى كۆتۈرۈپ قاراپ ئۇنى كۆردۇم.'
  tuf-tuf: 'Wiquír wacárora: “Rabu, Saulu, bah sicor ub ji chaw̃i,” wacárora. Eyta
    wacáyatan as sicor ub ji chájacro. Ajmár ub cuitar Ananías itchacro.'
  abx-abx: Patapit iya si ako ngan aminugad, ‘Bugtu'-ko Saulo, agpakulaw-na kaw gihapon
    si Diyos!’ Mismo siray uras sakulawan-koy to dayon lalla.
  mco-NT: 'Chi Ananías ymiiñ ma njättaacɨch, e ytɨnay''ɨhuɨɨy ma ɨɨch nmɨjc, chi xyñɨmaayɨch:
    “Mɨgüg Saulo, ijxɨ̈gɨch jadüg''oc huinjemy.” Tɨm huin''ítɨy n''ijxɨ̈gyɨch.'
  bsp-bsp: 'Kɔ Ananiyas ender nnɔ iyi mɔ, k’ɛŋcəm’ em kəsək, k’olok’ im: ‹Sol, wɛŋc
    im, məluksərnɛ sɔ kənəŋk.› Gbəŋcana babɔkɔ k’inəŋk nkɔn Ananiyas.'
  kqf-kqf: Bi tana diyagumo i moito bi i giuna gado, ‘Valetigu Sol, niganana kwai
    kita munaḡa!’ Bi i waimaḡemoti te Ananaiyas e kita.
  cpb-NT: 'Pokake Ananías iñeena. Ikanta rareetapaaka, ikantapaakena: ‘Iyeki Saulo,
    pokiryagai.’ Apathakero nokiryaanai, aminawaitanaana.'
  aon-aon: Anan Ananaias nanaki neyotu hurukatin um eik aria nakri, ‘Eikin ashuken
    Sol, wata trugun.’ Aria abudok nyutob abom wata shopunek yatrugun aria yatrun.
  hus-NT-2005: 'Na Ananías, ulich ti kin álnaꞌ ani tam ti ulich, tin utsaꞌ enchéꞌ:
    “Kidhábláb Sawlo, ki chuꞌxinich juní.” Támkʼi jachanꞌ tin chuꞌxin juní ani u ejto
    ku chuꞌu jajáꞌ.'
  mig-NT: 'Te ni̱ jaa̱ cha̱a‑ún te ni̱ kandita‑de nuu̱‑ná. Te ni̱ ka''a̱n‑de jíín‑ná:
    Ñáni̱ Saulo, ná ndúndiji̱n nuu̱‑ro̱, áchí‑de. Te ni̱ jini̱‑ni‑ná nuu̱‑dé.'
  bps-bps: Na ani i to salu di deg, na tadag di safédgu, na manan, ‘Flanekgu Sol,
    lêman ge nan mite.’ Na di kmanan én, lêman agu mite, na teengu kenen.
  mbs-mbs: Dimateng sikandin diyà kanak aw minikagi, ‘Kedowa ko, bekahi se mata no,
    so todà ka komità.’ Na, pegketà nekekità a kandin.
  cme-NT: 'Wuɔ jo ji da-mi. Wuɔ piɛ mi caaŋ-nu aa naa cira: ‹Sol, puur ŋ yufieŋa‑i!›
    Mi yufieŋa bi pãŋ puur terduɔŋgu faŋgu-na mi ta mi da.'
  sus-sus: a naxa fa n yire. A naxa a fala, ‹N ngaxakerenyi Sɔlu, to ti.› N ya naxa
    rabi keren na, n naxa se birin to.
  pon-2006: E ahpw kohdo rehi oh kesihnenda limwahi oh nda, ‘Riei Sohl, komw pwurehng
    kilangada wasa!’ Eri, ni ahnsowohte I ahpw kilangada wasa oh kak kilang ohlo.
  dad-dad: Ĩ aya sirun ifar fen, iron, ‘Turau, Sol, õ malã kelẽ yalauf!’ Sain anĩ
    bun bagai, aya ĩ ileya kisi feleyan.
  zab-NT: 'Ananíasqui bedguiaab nare, chiy chi bdzɨnbɨ guniib nare: “Saulo, aibíi
    yianloo stuby.” Hóracqui gubíi rianluaa, ax gunáab.'
  jae-jae: Ŋac tau gêdêŋ aê gêmêŋ mêŋkêkô aê laŋôcnêmŋa ma kêsôm gebe ‘Lasicenec Saulu,
    matam êlêc.’ Ma gêdêŋ tonaŋgeŋ matoc gêlac e galic eŋ kêkô.
  ksd-ksd: 'i vut tadav iau ma i tur piragu, ma i biti: Saul, turagu, una nana mulai.
    Ma ta nam uka ra pakana bung iau gire pa ia.'
  msm-NT: Mig-andiya sikandin to sikan pigpaabutan ku aw padani kanay no mig-iling,
    ‘Suun Saulo, ogkita ka da!’ Duon-dajun migkita a kandin.
  myk-myk: 'A wee di ba nɛ fɛni, na ba yere nɛ taan, na jo: ‹Na ceborona Sɔli, ma
    ɲìi ki mugi mʼa wii!› Taapile ni, a nɛ ɲìi kʼi mugi, a nɛ wii na wu niyerege ɲa.'
  sbe-sbe: Na dedekagu wa unai ye tolo na ye wane, ‘Kagu kaha Saulo, matam ku helala!’
    Na mahanana ne unai matagu wa se lalaꞌuyo, na gonowana ya kaikewaꞌuyo na Ananiya
    ya kita.
  mcr-mcr: Iqu äpäqe, nyi-täŋä qäqi ätqäuepäqe, ‘Tasi-gua Soli iqukiyä, tqä hiŋui,
    aŋgumä äŋguä qändŋqinyä,’ ändkqeqä. Qäŋgaŋi hiŋuä äqänätmä, nyi ique hiŋuä äquŋgqeqä.
  cux-NT: 'Ndaá yā nanaáⁿ ní ndaa niiⁿnúⁿ yā ní caⁿ''a yā: Dii hermano Saulo, nan''guaāⁿ
    nduutináaⁿ di. Ní hora miiⁿ nūuⁿ n''guaaⁿ nduutinaáⁿ ní snaáⁿ.'
  tur-YTC: Bana geldi ve yanımda durup, ‘Saul kardeş, gözlerin açılsın!’ dedi. O anda
    onu gördüm.
  san-ITR: mama sannidhim etya tiShThan akathayat, he bhrAtaH shaula sudR^iShTi rbhava
