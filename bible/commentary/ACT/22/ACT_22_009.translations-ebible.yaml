  hot-hot: Ŋê takatu ba iviŋ ya êyê deda êŋ, ma doŋtom miŋ elaŋô ôpatu anêŋ abô atu
    ba hanaŋ hadêŋ ya ami.
  mqj-NT: Inde to kusolaanne ummita duka' pangngarrang, sapo' tae' urrangngi tula'na
    to umpantula'ina'.
  rus-SYN: Бывшие же со мною свет видели и пришли в страх; но голоса Говорившего мне
    не слыхали.
  mbh-mbh: Na tokokoe areko o es tomo nge tho, o thopol pen lalanga aken, aveto olemi
    mire nge toko aken ile lenging ako i ria tho nge, kene avele.
  bdd-bdd: “Ta taudi tuta nage ꞌoina baꞌidagwao ꞌasilalaina siꞌiteya, ma hesi tauna
    ꞌihegwaegauwa geya sihesagohe.
  cbt-NTPO: Ca'taninacosopitanta' a'pininso' ni'pi. Nipirinhuë', nontërincoso' co
    natanpihuë'.
  rmy-SERVI: Кодэла, ко сле манца, дыкхле душлимо, нэ ґласо, саво манца дэдуманя,
    вонэ на шундэ.
  srn-NT: Den man di ben de nanga mi si a faya, ma den no yere a sten fu a Wan di
    ben e taki nanga mi.
  cta-NT: Cua naꞌa̱ nguꞌ nu ndyaꞌa̱ loꞌo naꞌ xee biꞌ. Ndyutsi̱i̱ tsa nguꞌ liꞌ, masi
    ná ndyuna nguꞌ chaꞌ nu nchcuiꞌ Jesús loꞌo naꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ kumanↄↄ gupuapi è, ãma aai gbɛ̃́ pↄ́ lɛ́ yã'omɛɛ lↄↄ mao.
  tcz-CHONGTHU: Chuin kakilhonpi miho chun vah chu amuvin, ahin kakoma thusei aw chun
    ipi asei ham ahe pouve.
  mar-mar: तेव्हा माझ्याबरोबर जे होते त्यांना प्रकाश दिसला खरा, परंतु माझ्याबरोबर
    बोलणाऱ्याची वाणी त्यांनी ऐकली नाही.
  snp-snp: Eti lonomaito, wenena namoki moinonimo wenena ya lamena eyafa, ka nola
    limo ya kolife ádae.
  isl-isl: Mennirnir, sem með mér voru, sáu ljósið, en skildu ekki það sem sagt var.
  spy-NT: Kikas ꞉chōōrōōnuutēkyuu chēē kikēēboontootē keey lēbkēēyyēēt, āmēēbērē kiinkētē
    kiyēē /kikēēmii /kēēmwoowoo.
  xnn-xnn: Nan iib-ak pay et inilada nan pat-a ngem egayda dengngen nan ninkalkali
    ken sak-en.
  mwe-mwe: Na bhene bhalinginji pamo na nne bhala, bhashibhweninji shilangaya shila
    ikabheje bhangalipilikana lilobhe lika jwene abheleketaga na nne.
  tte-tte: Tomone siya mekaukavao mayale sigitai na ana edeedede kainana tawae iwalowalowen
    nige sikakatai.
  tcs-tcs: Dem man uda i bin de wea mi, ol bin mata stanap kuaiat. Dempla no bin lisen
    da bois, bat dempla bin luk da lait.
  hlt-THB: Ka pyikhqi ing vangnaak ce hu hlai uhy, ka venawh kaw ak kqawn law awi
    cetaw am zasim uhy.
  soq-soq: Ne sosona do antitana sapa debamawa ne osonawo eintewana eweiena, tane
    aia ne mainawo gagaloleidia mo mai etapona, dia.
  qub-qub: Aywäshimajcunaga achicyamojta ricar fiyupa manchariran. Parlapämajtami
    ichanga mana wiyaranchu.
  att-att: Á yù ira kábuluk ku, nasingad da yù nawák nga maddalingáráng, ngam arád
    da naginná yù magubobuk nikán.
  bki-bki: Naruei nalo napano aju iorou ka kiniou ka bogo na, nalo abitikar burum̃ara
    miamoiano nene, mia nalo maka ajog joono nei napano jom̃a mil ban kiniou.
  bqp-bqp: Gbɛ̃ kũ ò kú kũmaonↄ gupura pìi è, ama odi gbɛ̃ kũ àtɛn yã o kũmao
    kòto maro.
  mcp-mcp: Buud ɔ́ gwooŋg bâm bwə́ á dʉ́g məŋkɛnya njɨ bwə́ kú gwág kə́l í á ŋgə lás
    nə mə yí.
  hat-hat: Moun ki te la avè m' yo te wè limyè a tou, men yo pa t' tande vwa ki t'ap
    pale avè m' lan.
  npl-NT: Non oyayah nowa okitakeh n tláwili iwa omomojtijkeh, pero mach okikakeh
    n tlájtoli akin onechtlapowiaya.
  bgg-bgg: Gu rog shii um pha branthek de ji pha haliao bliak pha ji ne doh gieng
    shii hanyie è gu shii yao pha miyaogam ji ne ayoi gieng.
  eng-TCENT: Those who were with me saw the light and were afraid, but they did not
    understand the voice of the one who was speaking to me.
  eng-BSB: My companions saw the light, but they could not understand the voice of
    the One speaking to me.
  cpu-NT: Ikaratzi tsipataiyakanari iñeeyakeri oorentapainchari, iniroite itharovaiyanakeni,
    temaita inkemathataiyeroni iriroriite iñaanataitakenara.
  san-ASM: মম সঙ্গিনো লোকাস্তাং দীপ্তিং দৃষ্ট্ৱা ভিযং প্ৰাপ্তাঃ, কিন্তু মাম্প্ৰত্যুদিতং
    তদ্ৱাক্যং তেे নাবুধ্যন্ত|
  tod-tod: Sìɛɲɔɠɔiti ti wozakalagi ɠaani, kɛlɛ ti la ɠɛni naama nui woomɛnisu, nii
    é ɠɛni ɓɔɛzu pɔ̀.
  tac-NT: '''Lige alué ralámuli napu ne ''yuga e''yénilige alemi, alueka ''we a''lá
    sébali etele alué ra''ósali, ''lige ''we majale. ''Lige alué ra''íchili napu ne
    akele, alué ralámuli tabilé akele.'
  eng-WEBPB: “Those who were with me indeed saw the light and were afraid, but they
    didn’t understand the voice of him who spoke to me.
  gfk-H: Ira tunatuna ing diet ga saksakatei hani iau diet ga nas no lulunga ma senbia
    pa diet ga hadadei kilam no ingana tunatuna ing ga iangianga tagu.
  viv-viv: Tu badi kaliva hivebwaꞋuliyeku-ma mahalina hiꞋitana tu kaliva iya agaikuya
    gilukahihi-ma agona keke hidanogali-hagihagiyeni.
  yao-yao: Achinjangu ŵanaliji nawo mu ulendo ŵala ŵaliweni lilanguka lila nambo nganalipikana
    liloŵe lya ajula jwaŵaŵechetaga ni une.
  tgp-tgp: La haratu la lo toho peresiau la hite memera atu, pani la sopo rongovosahi
    na leon haratu mo lo retireti isaku.
  auc-NT: Mänömaï apæ̈neyongä botö tönö godongämæ̈ godäni guiquënë ñäö gongænque adinque
    botö ïmote në apæ̈necä nänö tededö ante ëñënämaï ïnänitapa.
  kbc-NT: Odaa niɡ̶ijoa ɡ̶oneleegiwadi ixigaɡ̶awepodi me iniwiaje onadi niɡ̶ijo natalaɡ̶a,
    odaa eliodi me doitibigiwaji, pida aɡ̶owajipatalo niɡ̶ijoa lotaɡ̶a Niɡ̶ijoa ane
    idotaɡ̶aneɡ̶e.
  bmh-bmh: Dudu ipal iz ibail ereg betemen go al banou peimai, uminemenin. Du tub
    nugau zeu sul nug iz aileun go duab tam.
  ctu-BL: Jini año' bʌ quic'ot, ti isujm tsi' q'ueleyob i c'ʌc'al c'ajc. Tsi' cha'leyob
    bʌq'uen. Ma'anic tsi' yubibeyob chuqui woli' yʌl jini tsa' bʌ i pejcayon.
  meq-meq: Ndo neheye faya ta lakiye ga ha aye ta ŋgatay a dzaydzay niye, ane tuk
    na, ta tsəne mətsike me i ndo nakə a tsikeŋew me aye bay.
  noa-H: Magbaawai mʌ dʌ̈i wënʌrrarr k'ʌʌn mag pagt'ʌm daujö pʌr jẽer hat'am hoowia
    jãp'ierr nʌisijim. Mamʌ mag hõor hiekjö mʌrʌg hiek'atarr chan pöd hamachdëu k'augbajierram,
    k'an hata hiek'a sĩejim k'ai.
  alp-NT: Kai tamata rebe esi keu sakesa kai aure, esi selu hitate elake mere, po
    Eni lepate loko au mere esi nati mo.
  san-VEL: mama sa"ngino lokaastaa.m diipti.m d.r.s.tvaa bhiya.m praaptaa.h, kintu
    maampratyudita.m tadvaakya.m teे naabudhyanta|
  kbq-kbq: Nagrane vu'naza vahe'mo'za ana masa ke'nazanagi, nanekema hunamia kea antahi
    ama osu'naze.
  kbh-kbh: Chë áts̈eftaca monjánajnënga chë bëts tcuinÿe tmojáninÿe y tmojanouatjananga,
    pero chë oyebuambnayana ndoñe tmonjanuena.
  ron-LSB: Cei ce erau cu mine au văzut lumina și s-au temut, dar n-au înțeles vocea
    Celui ce vorbea cu mine.
  pon-pon: A me ian ia udialer marain o, ap majapwekadar, a re jota ron kapit en me
    majan don ia.
  nhe-BL: “Huan tlen itztoyaj nohuaya quiitaque nopa tlahuili huan momajmatijque,
    pero ax quimachilijque tlen Jesús nechilhuiyaya.
  sps-sps: Rin vainy to te taataan fiisen vaminyo tagei kainy kurun kanaf to te of
    me ri gim kainy to ma nongoiny vegiau, sana ri gima natiny a saf a mes to te vevegiau
    me tsonyo na.
  wnc-wnc: Unzing naniwan natawawa ngana aminu naat kukumangga wamu wa atnanikut taknga
    dua natake waenga wa sikut takngakan akaking.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄ kúmaonↄ gupuraa pì è, mↄde aↄ̃ↄe gbɛ̃ kɛ̀ èe yã oomao kòto
    maro.
  gub-BL: Na'e awa herupi wata ma'e a'e wà, wexak tatainy a'e pe wà. Nuenu kwaw ize'eg
    a'e wà.
  imo-imo: Na kinye angileringi iyemani nimu ungumu pilko imbi naa tiringi nalo pamu
    aku kanoringi.
  boj-boj: Tamo e ombla soqneb qaji naŋgi dego puloŋ di uneb. Ariya anjam Yesus na
    merbej qaji di naŋgi poinjrosai.
  eng-DRA: And they that were with me, saw indeed the light, but they heard not the
    voice of him that spoke with me.
  knf-knf: Bañaaŋ biki ŋkyaanţuŋ bawin bjeehi bnuura, aşë wo baanŧiink pdiim pankţiiniiŋ
    na nji.
  san-KHM: មម សង្គិនោ លោកាស្តាំ ទីប្តិំ ទ្ឫឞ្ដ្វា ភិយំ ប្រាប្តាះ, កិន្តុ មាម្ប្រត្យុទិតំ
    តទ្វាក្យំ តេे នាពុធ្យន្ត។
  arn-NT: Tañi kompañyenieetew pefi engün tati fütra alofün, fey llükay engün, welu
    allkülafi engün tati dungun iñche tañi dunguetew.
  zas-NT: Bén zinëꞌ reen baguiaa reeman bachaꞌ guin abiꞌ bidxeb reeman, per ad bigniaꞌt
    reeman ni na chaꞌ bén gunee naj.
  ken-NT: Bǒ abhɛn nkɔ́ nɛ bhɔ́ bághɔ́ nkwɔ bɛdiɛ́rɛ́ ɛbhɔ kɛ bákɛ ghók ɛyɔŋɔ́
    mmu anɛ árɛ̀m kɛpɨ nɛ mɛ.
