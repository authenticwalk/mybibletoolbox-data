verse: ACT.022.009
translations:
  kpx-kpx: Kateai di namihage daluvuta lohoale keau ataga ke elehaito daho loumale
    hoto ke evioholilu.
  okv-H: na ke einge eto ingia, ‘Bada na do ano?’ ainge ene Bada na, ‘Umo ereto da
    Damascus ta pambuto umo tapa do asoa avo God na mahu sirikehija avo au ingesoa.’
    ke ainge ingia amo embo namote degi ta puvua amina ke do ena avo ingae rate usasa
    avo kia.
  tbo-tbo: Lawa mitehi to nenae naka yayatana hi galeya ma tamogi Yesu i bahabaha
    mai ugoliu anona ega hita hanapugeya.
  mal-C: എന്റെ കൂടെയുള്ളവർ പ്രകാശം കണ്ടുവെങ്കിലും എന്നോടു സംസാരിച്ചയാളിന്റെ ശബ്ദം
    കേട്ടില്ല.
  grc-SR: Οἱ δὲ σὺν ἐμοὶ ὄντες τὸ μὲν φῶς ἐθεάσαντο, ⸋καὶ ἔμφοβοι ἐγένοντο·⸌ τὴν δὲ
    φωνὴν οὐκ ἤκουσαν τοῦ λαλοῦντός μοι.
  bgc-bgc: मेरे साथियाँ नै चाँदणा तो देख्या, पर मेरै तै जो बोल्लै था उसनै समझ कोनी
    पाए।
  khz-khz: Au taukavaku na maki maeka gegitaato, ne gekalito, na au evaikilakuto karona
    ati gekamonagiato.
  deu-TKW: Meine Begleiter aber schauten wohl das Licht, die Stimme dessen, der zu
    mir redete, aber vernahmen sie nicht.
  zsr-NT: Gulaleꞌicz yeníꞌ naꞌ nup niꞌ gulacuaꞌlen nedaꞌ, len gladxi, san cutu gulayöni
    chiꞌi Nu naꞌ bulídz nedaꞌ.
  lin-lin: Bato oyo bazalaki na ngai elongo bamonaki pole yango, kasi bayokaki te
    mongongo ya moto oyo azalaki koloba na ngai.
  hns-NT: Hamaar saathie log djotie dekhies, bakie aawaadj na soenies.
  noa-E: Magbaawai mʉ dʉ̈i wënʉrrarr khʉʉn mag pagthʉm daujö pʉr jẽer atham oowia
    jãphierr nʉisijim. Mamʉ mag õor iekjö mʉrʉg iekhatarr chan pöd amachdëu khaugbajierram,
    khan ata iekha sĩejim khai.
  eng-EMTV: “And those who were with me observed the light and became terrified, but
    they did not hear the voice of the One speaking to me.
  mib-NT: Te tēe cuangoo jíín ná ni cajini ndije de jeē ndíndēé, te ni cayūhú de,
    te tu ní cájini sōho de ndese ni cahān yā jiín ná.
  lif-NT2: खे़प्‍मो इङ्‌गाॽनु सोरिक् लाम्‍दिःक् के़जोःक्‍पा मनाहाॽरे़ से़न्‍दाङ्‌गे़न्
    ओःत्तिःङ्‌ग मे़निःसु, कर इङ्‌गाॽनु के़बाःप्‍पा इक्‍लाःन् मे़घे़प्‍सुसाङ् कुसिङ्
    मे़निःत्तुन्‍लो॥
  xnj-xnj: Vayangu vala valuwene lumuli lula, nambu nakummanya lwami lwa mwenilongela
    nayu.
  mmx-mmx: Nedi luvuttadi diga emu minia diga ven mo laxasep, ketla di goxo ronga
    laxaka ap mo laradi ga paase ria.
  cbr-NT: Usaquian 'ë cacëbëtan pëquia isquinbi ca axa 'ëbë cuancë unicaman 'ëbëa
    banaia cuama 'icën.
  tee-NT: Pus ju xaquintat'a'anta ju lacati talakts'ilh ju maclhcu chai na k'ox tatalhanalh.
    Para jantu xatamachakxai ju ixchivinti tichi chavaich ju xaquint'achivinin.
  eng-LSV: and they who are with me saw the light, and became afraid, and they did
    not hear the voice of Him who is speaking to me—
  cak-NT: Y ri je-benak wiq'uin xquixi'j-qui', roma xquitzu' ri sakil, pero man xquic'oxaj
    ta ri xu'ij ri Jun ri xch'o'n-pe chue.
  pah-NT: —Jirupive'g̃a gwepia hendy'javuhuva'ea novĩa. Emo g̃a ndokwahavi ganhi'ig̃a
    ji ve, ei ga.
  sja-NT: Mɨ ome wãdap'edaarãpa ma ɨ̃daa jẽra t'ĩuda unujida. Mamĩda ũrida-e paji
    mɨ ome pedeemaa bada.
  xed-xed: Nda ngha gwal kawadaga nda iʼi ta tsa tsuwaɗak ya, ama sna a hahəŋ ta lwa
    tsa mndu ta gwaɗa nda iʼi ya wa.
  mks-NT: Ta na̱ cua̱ha̱n xi̱hín i̱ cán na̱yi̱hví na̱ tá na̱xini na ña̱ na̱ndiye̱he̱
    nu̱ íin i̱ cán. Joo co̱ó na̱xini jo̱ho na ña̱ cáha̱n xi̱hín i̱ cán.
  gfk-S: Ira turadi ing di ga sasate hanane iou di ga nes no lulungo ma iesene be
    pa di gale hadade kilam no ingana turadi nong ga iangianga tagu.
  bmu-bmu: Azi nömbuk kaba kingeri, yeŋön asakmararaŋ mia eketmö, keu nöŋgöra jiyöhi,
    miaŋgö kourukŋi kun qahö mötket.
  dgz-dgz: Mu tanam ongena nagire nop wani da ya anune, go mu ganat megenat yawane.
  eng-GNV: 'Moreouer they that were with me, sawe in deede a light and were afraide:
    but they heard not the voyce of him that spake vnto me.'
  zaa-NT: Canu dia lani ya'a nna yala gùtsini cą de bila'ni cą la'yáni'a pero labí
    gutéelíni cą tsì'i enne' gunènie ínte'a.
  eng-WEBSTER: And they that were with me saw indeed the light, and were afraid; but
    they heard not the voice of him that spoke to me.
  guh-guh: Papebijivi yajavanajetarucajë, tane baja cajena athëbëvetsica penaitayotsicotia.
    Itsiata baitsi jane apo jumetae xua yabara nebarëcuaicuaijai athëbëvetsica.
  bon-bon: Lui biname cane cama secluji, apaclyera te jepänujisi, yepä teepi lica
    itecijemuji peei tagepogogo lui te mene cebine najanuji.
  nhw-BL: “Huan catli itztoyaj nohuaya quiitaque nopa tlahuili huan momajmatijque,
    pero amo quimachilijque catli Jesús nechilhuiyaya.
  mgw-mgw: Bai, balu' bandu babaabile pamope na nenga, baaubweni wu'lu' bweya, lakini
    baaliyu'wineli li'lu' lilobe lya yu'lu' ywalongelage na nenga.
  swh-ONEN: Basi wale watu waliokuwa pamoja nami waliiona ile nuru, lakini hawakuisikia
    sauti ya yule aliyekuwa akisema nami.
  wbi-wbi: Vala vano valyale nune valyaluvwenevalyaluvwene ulumuli, looli navalyapulike
    ilisio lya jula juno alyajovile nune.
  bba-bba: Durɔ be bɑ mɑn yɔ̃siriɔ bɑ yɑm bururɑm mɛ wɑ, ɑdɑmɑ bɑ ǹ tubɑ ye yɛ̃ro
    ɡeruɑ wi u kɑ mɑn ɡɑri kuɑ.
  eng-KJVCPB: And they that were with me saw indeed the light, and were afraid; but
    they heard not the voice of him that spake to me.
  kgk-NT: —Ha xe ndivegwa hendy mbaraete ramo ohexa ha xe-vy onhe'ẽ va'e nhe'ẽ katu
    nohendúiry.
  waj-waj: tuduu rikiada vaidiiya ni tasipama vuuya mmeekiaivaa nnaasu teeda ivo niita
    kua tuu kuaivaata inna nnuunaivaatama hama arinaima rikieeravai.
  cpy-cpy: Tema iñaakiri oorenta-paenchari ikaatzi notsipa-yitakari, ithaawae-yanakini.
    Roo kanteencha tee ikemaeyironi rirori iñaanateetana naaka.
  mpx-mpx: Alowau mwananal hi kite, yaa toto i baaba elau anana nige hi hahago.
  wbp-wbp: Panu-kari yangka kujajulu rdanparnu, ngulangkujulu nyangu wirnpa-piyaju
    manu mirilmiril-karrinja-kurraju, kala kulalu purda-nyangu jaruju wangkanja-kurraju.
  luo-luo: Joma ne wan-go bende noneno lerno, to ne ok giwinjo dwond ngʼat mane wuoyo
    kodano.
  nhe-NT: “Huan tlen itztoyaj nohuaya quiitaque nopa tlahuili huan momajmatijque,
    pero ax quimachilijque tlen Jesús nechilhuiyaya.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܕܝܼܗܘܵܘ ܥܲܡܝܼ ܚܙܹܐ ܠܗܘܿܢ ܒܲܗܪܵܐ ܐܝܼܢܵܐ ܠܵܐ ܫܡܝܼܥ ܠܗܘܿܢ ܩܵܠܵܐ ܕܗ̇ܘ
    ܕܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܥܲܡܝܼ.
  esk-NT: Tuvaaqatiuma qaumaniq qiñiġaluaġaat aglaan nipaa uqautrima tusaaŋitkaat.
  msb-msb: Niyan, idtoʼn mga kaupod ko nakakita san ilaw pero wara kabati san boses
    na nagasurmaton sa akon.
  cpa-NT: Ca¹jái¹ báh³ dsa² mi³quianh¹³jni si². Cónh¹jøng² ha¹chi² ca¹nǿng²dsa jǿg³
    ca¹tsáih¹ Jesús jní².
  dso-dso: ମର୍‌ସଙ୍ଗ୍‍ ରଇଲା ଲକ୍‌ ସେ ଉଜଲ୍‌ ଦେକ୍‌ଲାଇ, ମାତର୍‌ ମର୍‌ ସଙ୍ଗ୍‍ କାତା ଅଇବା ଲକର୍‌
    ସର୍‌ ସୁନି ନାପାର୍‌ଲାଇ ।
  meu-meu: Bamogu danu diari e itaia, to e hereva henigu gadona na asie kamonai.
  yva-NT: Arono naije vatano utavondi rinaije umawe wo vare umaso raen tavon, weramu
    wo anamote ranaune ramu.
  dgc-dgc: Ey du kakaguman ko, éy neta de tu siklab, pero éwan de nabati tu boses
    a négkagi diyakén.
  zpm-NT: ’Grë zha ne zanie naa ga, bdzieb zho goṉ zho biini co, per bieṉd zho pe
    rnee meṉ co lo naa.
  hix-NT: Rakoron komo ryhe, awasànà ymo yonytxownà hatà. Txesusu rwonà yonytxahra
    mak nehxatxkon hatà, kekon hatà.
  sim-sim: Hako ma ol an nga ni iri ondo os si lervlandari hom nari oso nom heyeri
    lir. Lir mbeek mashi os anin mbari oson armek misiyariri ambu lir.
  npi-ULB: मसँग भएकाहरूले त्यो ज्योति त देखे, तर मसँग बोल्नुहुनेको आवाजलाई भने सुनेनन्
    ।
  cgc-cgc: Ake an na mga duma, nakita danen silak ya, piro ula danen an kamati ki
    kanen na gambal ki yaken.
  tim-tim: Hain dâmbo luâk nâ olop mali arekŋe pagaleŋe are egi. Dâ den makniŋep are
    âmâ bo nâŋgâyi.
  yor-yor: Àwọn tí ó sì wà pẹ̀lú mi rí ìmọ́lẹ̀ náà nítòótọ́, ṣùgbọ́n wọn kò gbọ́ ohùn
    ẹni tí ń bá mi sọ̀rọ̀.
  wos-wos: Wuni wali yindé du di xé némafwi ya yanékwa maki joo gaye rendéka. Xéta
    wandén hundi jémba xékéhambandi.
  emp-NTPO: Mʌ̃ ume nĩnaba maʌ̃ urua unusid̶ad̶e dauperasid̶aa, baribʌrʌ mʌ̃ ume bed̶eabʌrʌra
    ũrĩnaẽ́ basía.
  eng-F35: Those who were with me indeed saw the light and were afraid, but they did
    not understand the voice of the One speaking to me.
  ind-ind: Orang-orang yang ikut bersama saya juga melihat cahaya itu dan ketakutan,
    tetapi mereka tidak mengerti suara yang berbicara kepada saya.
  pes-OPCB: «همراهان من نور را دیدند، اما گفته‌های کسی را که با من سخن می‌گفت، درک
    نکردند.
  mpt-mpt: ne bekebi dleb bebiei ayale atemibbu otane i wengo mo wentim blimobe.
  ssx-ssx: Kutupa I̱ ame̱le̱ haeme haliwekima꞉ hande pa̱a̱ pia꞉eki handemepate oli
    ya nane pi la꞉niaeya꞉ halina꞉ pi ho̱la̱꞉maketa꞉ na opimime leekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ toom ŋɑu ɑ̀ yɛ inyɑ kumɑ́u ɑmmɑ ɑ kù ɡbɔ imui inɛ iyi
    wɑ bɑm ide ku fɔu.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଏତେ ଲେଃଡିଂକ୍ନେ ରେମୁଆଁଇଂ ଆତେନ୍‌‍ ତାର୍‍କିଗ୍‍ସ କେଆର୍‍କେ, ମାତର୍‍ ନେଙ୍ଗ୍‍
    ଏତେ ବ୍ନାଇର୍‍ ବାଲିର୍‍ ଡିଂକ୍ନେ ରେମୁଆଁନେ ଇଲ୍‍ଏଁ ଦ୍ରିଗ୍‍ ଆୟାଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Taara de7eyssati poo7uwa be7idosonappe attin taw odeyssa qaala akeekibookkona.
  unx-unx: ଆଇଁୟାଃଲଃ ତାଇକେନ୍‌ ହଡ଼କ ଏନ୍‌ ମାର୍ସାଲ୍‌କ ନେଲ୍‌କେଦା, ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ଲଃ ଜାଗାର୍‌ତାନ୍‌
    ହଡ଼ଆଃ ଲାବ୍‌ଜା କାକ ଆୟୁମ୍‌ ଦାଡ଼ିୟାନା ।
  gah-gah: Loko lokago, ve makó nezagi minamoláa keza liviláagó ánigamóza, gakó lo
    nimimoláa gelemamó.
  lcm-lcm: Na vap ipo auai ang ve nau kita arai korong ani malangas ang, sikei parik
    kitapa longong kinle na kalingana i vopo mengen ang anig.
  aer-aer: Artwe atyengenge-arle apetyeke areyele alkngenthe-ante-arle areke, itne
    akenhe renhe angkerlenge awetyakenhe-arle aneke.
  qvc-NT: Chay pullay kaqkunaqam chay michata rikashpaqa, ancha mancharqanllapa. Piru
    manam allitachu uyarqanllapa chay qayawaqtaqa.
  tgl-ULB: Nakita rin ng mga nakasama ko ang liwanag, ngunit hindi nila narinig ang
    kaniyang tinig na kumausap sa akin.
  cbs-NT: ja junibu ebe bukin bin chaxai uinbiai jawen jancha ninkabumaken
  xtm-NTPP: Te ñayii kuan koo ji'in sa ma, ni ka jini ndija i sukan ni ye'e ni'ni
    yukan, te ni ka yu'u i, kovaa ñatuu ni ka jaku'ni ini i nawa ká'an Jesús ma nuu
    sa ma.
  nnq-nnq: Akajango bala ababulubona lumulilo, nambu bajoiningije lilobe lya jwajo
    ojwalongela na nenga.
  bao-NT: Yʉre ca bapa cʉti waaricarã cãa, ca boe ajiyaarijere ĩawa. Biirãpʉa yʉre
    ca wederije peera tʉotiupa.
  san-ORI: ମମ ସଙ୍ଗିନୋ ଲୋକାସ୍ତାଂ ଦୀପ୍ତିଂ ଦୃଷ୍ଟ୍ୱା ଭିଯଂ ପ୍ରାପ୍ତାଃ, କିନ୍ତୁ ମାମ୍ପ୍ରତ୍ୟୁଦିତଂ
    ତଦ୍ୱାକ୍ୟଂ ତେे ନାବୁଧ୍ୟନ୍ତ|
  rmn-rmn: Манца о мануша дикхлэ ярэки, ай о сэси, саво мэ шунлём, он на шунлэ.
  huv-NT: At leaw alnaquiiüb tajawüw aaga ran quiaj aton, xeyay mbayatoj majawüw;
    pero ngo manguiayiw cuane andeac aaga nendeac masaj xic.
  otn-NT: A nu̱'ʉ ma̱ amigo nmi̱ n'yo'be p'ʉya, ma̱jua̱ni̱ ngue bi̱ nu̱ ra̱ nyot'i,
    pɛ bi̱ zu̱. Pɛ hi̱mbi̱ mmɛ̱ya ma̱ amigo te 'bɛ'a̱ xicä'a̱ nzoqui.
  nop-nop: “Unduŋ mintaune me nukut ugumun adi mede mu nadigiŋ, hauta hogok kagiŋ.
  obo-NT: Iddos mgo duma ku, nokokita taddot se-aa, piru waa ran nokorinog taddot
    bawos.
  kca-kca: Ма пиԓэмән уԓәм ŏтәт нŏви ватсэԓ пӑ пӑԉщәмән йŏхәтсайәт; туп ма пеԓайэма
    Пŏтәртәм Ŏт тўр сый ӑт хуԓсэԓ.
  cak-ENT: Y ri ye benük viq'uin xquixbij-qui', roma xquitz'et ri sük, pero man xcac'axaj
    tüj ri xbij ri Jun ri xch'o chuve.
  lif-NT: ᤂᤧᤵᤔᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤗᤠᤶᤍᤡ᤺ᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡ᤺ᤱᤃ ᤔᤧᤏᤡ᤺ᤛᤢ.
    ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤀᤡᤰᤗᤠ᤺ᤴ ᤔᤧᤄᤧᤵᤛᤢᤛᤠᤱ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ॥
  mie-NT: De ndá tēe jā cuáhān jíín sá nī jinī ndija dē luz ñúcuán, de nī nchūhú ndá
    dē, sochi nduú ní jíni dē nāsa nī ncāhān yā jíín sá.
  san-TIB: མམ སངྒིནོ ལོཀཱསྟཱཾ དཱིཔྟིཾ དྲྀཥྚྭཱ བྷིཡཾ པྲཱཔྟཱཿ, ཀིནྟུ མཱམྤྲཏྱུདིཏཾ ཏདྭཱཀྱཾ
    ཏེे ནཱབུདྷྱནྟ།
  qve-NT: Chay k'anchaytaqa, noqawan riq runakunapas rikurankun. Ichaqa Señor Jesuspa
    rimapayamuwasqantaqa, manan paykunaqa uyarirankuchu.
  pao-NT: Umu e pupua'amu nu-notu ka kootabuatu poonne pana gi Te Pabe'e unnena naka.
  cbu-NT: Ipunshi 'sinee pakeersin, itaru k'kuzee nda mazinarangana.
  usa-usa: miráitata yaímma ketê yagaroqtamá uráa-kayukama yemá maamin-ómmá káonetamanibo
    watáamo timá tímîn-naqa íma aónaraae.
  soy-soy: 'Pinɛ́séncɔ ɑpi mɛtɛ́í mɛ̃ yɛnu, ɑmɑ́ ɑ́pi pɛɛ uyɛɛ nɛ nɛ́ n símisi
    rinɔɔ ríkɑ kõ. Kei kɑm pɛɛ rɛ:'
  hui-hui: Agali i̱ heba pirimaru ti wá hayago dege de handaya. Mbiralime i̱hondo
    bi layuago ibunaga bi ti nahalehe.
  amf-amf: “Imbesana kinka dahaana eenaar shaakanam ke haapade; ina giyeasa upsinam
    qansadehe.
  quc-NNT: Ri e k'o wuk' xkil ri saqil, sib'alaj k'u xkixej kib'. Man xkita tä k'u
    ru ch'ab'al ri Jun ri tajin käch'aw wuk'.
  dob-dob: Ta taudi tuta gote ꞌena maꞌegwao maedana nina siꞌitena, ta tauna ꞌieoneguya
    ꞌenana nigeya sinoono.
