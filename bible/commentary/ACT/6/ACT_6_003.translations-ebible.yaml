  cmn-FEB: 兄弟们，从你们中间选出七个值得信赖、充满圣灵和智慧之人，我们会派他们负责此事。
  gmv-RNT: Hessa gish nu ishato! Inte giddofe eranchata, Xillo Ayanan kumidaytanne
