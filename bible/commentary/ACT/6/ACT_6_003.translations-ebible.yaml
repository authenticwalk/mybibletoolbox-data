  nal-nal: Amun taatum lamaskana Kaarisito, naaguna kalin luk ubina xa wizik urua
    lawalaua nim nanga, naagu rexaazin naandi ina di bas pana a Laklagaai a Raabu
    ma mazamang, ma maadina rasin a vaamuzazang kanaan la mita naandi.
  kyq-kyq: Taa naan̰ se gɛnaamge, maakse ki se Ꞌbɛɛr Ꞌtɔɔɗki gaabge cili kɛn jeege
    aalɗe maak ki ɔɔ maakɗe ɗooc te *Nirl Salal ɔɔ jee jeel‑taara. Bin se naaje jee
    kaan̰ naabm Isa al‑Masige se, naabm se jꞋaɗesin̰ kɔn̰ kaam jiɗe.
  kwd-kwd: Ngaia lo'oo wane goru futa, tamooru eefasia nga fiu wane le'a 'i laloamooru
    na'a moru agasia na'a gila su'a'ola ma nga Anoe 'ola Abu ngaia 'e fa'afonuga,
    fana 'agila aga suria nga taunga'inga lo'oo.
  ded-ded: Negen negensinggoc tosofocna, ngeni imocac amma ngic 7 ngenang botucfunac
    meisingyunubisia. Ngic Asungo ubangina wakeu negen negeng nga fakangina gombunga
    yenengkecdae, ngic fakangina ifia meisingyunubisia. Nga neneng ua imoc yemmeni
    mebisia.
  ewe-ewe: Eya ta nɔviwo, mitia mia dometɔ adre siwo sea nu gɔme, ame siwo me Gbɔgbɔ
    Kɔkɔe la yɔ fũu, eye ame sia ame kpɔ ŋudzedze le wo ŋu, ne míatsɔ nuɖuɖudzikpɔdɔ
    sia ade wo si koŋ,
  nuy-nuy: Aadanu murruyung-gaang, numburru-wajbarina nugurri-wala, marang-aynjaabugij
    marri ambini-wulawaa warra-waḻya-waḻya. Marri yamba numburru-marrbuy wugurru,
    warraawurru-yung yamba aḏaba wurraandharwiiyn ana-Maṉngulg Mawurr, marri wurru-yina-mamaaḻang
    yamba. Nurru anaani naambiiyn, durru amburru-mijgalmina-yinyung.
  cop-BHC: ϪⲈⲘⲠϢⲒⲚⲒ ⲞⲨⲚ ⲚⲈⲚⲤⲚⲎⲞⲨ ⲚⲌ ⲚⲢⲰⲘⲒ ⲈⲂⲞⲖ ϦⲈⲚⲐⲎⲚⲞⲨ ⲈⲨⲈⲢⲘⲈⲐⲢⲈ ϦⲀⲢⲰⲞⲨ ⲈⲨⲘⲈϨ ⲘⲠⲠⲚⲈⲨⲘⲀⲚⲈⲘ
    ⲤⲞⲪⲒⲀ ⲚⲦⲈⲚⲬⲀⲨ ⲈϨⲢⲎⲒ ⲈϪⲈⲚ ϮⲬⲢⲒⲀ.
  buk-buk: Bocdinaŋ asidôwai, aŋyaliŋ lauŋgac 7 sa yêc toŋ dindec ŋalôm, naŋ lau tigauc
    ma Ŋalau Dabuŋ gêm ŋac ahuc. Ma lau dinaŋ yac oc dakêŋ ŋac sêyob gweleŋ dindec.
  pri-NT: Êni co tèpa cèikî béeò, âna guwà pitòrigari cè tèpa 7 âboro gée jaawà, tèpa
    âboro na guwà côo pâ, nye wâdé kaa ê càrarà ma tûâ kàra, na dipitirirà ê Nyuâaê
    Pwicîri ma autâmogòorimuru kà Pwiduée. Â bà o nama wakè kàra pwiri.
  zpq-NT: Da'nan' beṉe' migw, ḻe cuej gaže beṉe' ḻježle, beṉe' zoachgua Spiritw c̱he
    Diosen' len ḻegaque', beṉe' zjanac beṉe' sina' na' beṉe' cheson da' güen, na'
    ḻe gon ḻo na'gaque' yeseyise' dan' yese'ej yesagw beṉe' ca'.
  por-TFT: Portanto, irmãos cristãos, escolham cuidadosamente sete homens dentre vocês–pessoas
    de quem se sabe {que vocês conhecem} que são controlados completamente pelo Espírito
    de Deus e que são muito sábios. Então nós (excl) os nomearemos para tomar conta
    deste trabalho
  gwi-NT: Shalak gwik'injiighit nąįį, nakhwatee gwats'an dinjii 7 goonzhįį juu khit
    Ch'anky'aa Shroodiinyąą doo'ya' yuunyąą gwik'it t'ii'in, ąįį nąįį ǫhjii. Shih
    ts'ą' laraa haa ik'eegahaandak geenjit.
  gvn-gvn: Yinyayinka yurraku jawun-karra wubulku biku-nyaka, dingkar-dingkar 7-bala
    wangkaninka. Jana 7-bala must ngulkurrku bundandarika, Godumu Wawu dayirr jananda
    dukurrbu bundandanya. Jana must binal bajaku, dukul-ngulkurr bajaku. Yurra yinyanguyku
    dingkar-dingkar wangkanika. Jana 7-balangka bunjil-bunjilanda mayi wambajikada.
  nhy-NT: Okachi kuale, xikinpejpenakan chikomen de tokniwan katlej kuale kintlakitaj,
    katlej kipiaj kuale intlalnamikilis iwan ma tentokan de Espíritu Santo, para yejwan
    ma kichiwakan yon tekitl.
  asm-FB: এই কাৰণে হে ভাই সকল, আপোনালোকে নিজৰ মাজৰ পৰা সাত জন সুখ্যাতি সম্পন্ন আৰু
    পবিত্ৰ আত্মাৰে পৰিপূর্ণ, জ্ঞানী লোকক বাছি লওঁক। আমি তেওঁলোকৰ ওপৰত এই কামৰ ভাৰ
    দিম।
  okv-okv: rate ungo hande ari embo eto Ahihi Otohu na enetari embo tapa 7 avo umbuvujo
    eto indari hande ari ta pure emo enana na ara ikasora.
  mxt-NT: Yucuan chaha yañi, na̱nducu ndo ucha tahan ra nu canyicú ndo ihya, ra vaha
    iyó chihin Nyoo, ra chiñi tuñi, ra tyitú yɨhɨ́ chihin Tatyi Ii. Ta cuhva yo tyiño
    ihya chi ra.
  tzo-NT: Hech yu'un, quermanotac, ja' lec chat'ujic hucvo' viniquetic ti much'utic
    lec sc'opilalique, ti much'u nojem ti yo'ntonic ti Ch'ul Espíritue, ti much'u
    oy sp'ijil yo'ntonique. Ja' chcac'betic yabtelic.
  ind-AGS: Saudara-saudara, pilihlah tujuh orang dari antara kalian yang bisa dipercaya,
    penuh dengan Roh Kudus dan kemampuan untuk mengambil keputusan yang bijak. Kami
    akan mengalihkan tanggung jawab ini kepada mereka.
  omw-omw: Tiri tiqata vakyaahua nkye riaate. Vaisi 7 nramwu kyuqe su nyaato vataahua
    Kotira mwanraquravanto qiani quara kyuqema kyeta riemwaqita vi vaisihua sitaqita
    nrivaqeta tire mwihua mwi kyaiqaraqaa ntaqikyitaarata varaate.
  yrb-yrb: '@see-verse:ACT.006.002'
  maa-NT: '''Ndsè, chja̱ájñoò itoò xi̱ta̱ x''i̱n xi ''yaà nga ndaà nchisíjchá yijo‑la̱,
    ti̱koa̱ ndaà tíjiìn ini̱ma̱‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá, xi̱ta̱ xi ndaà kjo̱hítsjeèn
    tjín‑la̱ mé‑ne jñà ko̱nga̱tsja xá koi.'
  mcq-mcq: ꞌEnakúne vwehu núne joni vaja kajino ea iropu noꞌo ea kaꞌene Godoni ꞌAveni
    ruha apena parajiꞌina ꞌee iha mamaa ꞌee hami hami vwihajiꞌinijino pijihakame ijipo
    ike kaukara ikaho ꞌajoꞌavara.
  sus-A: نَ نَن عَ رَ، ﭑ نفَشَكٍرٍنيِيٍ، وٌ شّمّ سٌلٌقٍرٍ سُفَندِ وٌ يَ مَ، مِشِ بِنيٍيٍ،
    شَشِلِمَيَ نُن عَلَ شَشِلِ سّنِيّنشِ نَ نَشٍيٍ بّ. مُشُ شَ يِ دٌنسٍ عِتَشُنقٍ
    سٌ عٍ يِ رَ،
  jpn-1965: そこで、兄弟たち。あなたがたの中から、御霊と知恵とに満ちた、評判の良い人たち七人を選びなさい。私たちはその人たちをこの仕事に当たらせることにします。
  fra-SBL: Choisissez donc parmi vous, frères, sept hommes de bonne réputation, pleins
    du Saint-Esprit et de sagesse, que nous nommerons responsables de cette affaire.
  yka-yka: Hangkan meˈ kapungtinaˈihan,” paˈinde, “subey kaˈam meneˈ pituˈ lella amban
    kaˈam, meˈ aˈa asal kataˈuhanbi pagbayaˈan weˈ Niyawa Sutsihin duk lalem kataˈuden.
    Pasukuhan kami siye hinang inin.
  mle-mle: “Gwalugwa duw, gwur duw abitiy, samasam lakwunadiy duw God dikidi Mawul
    dayadiy mawulaam wapwurukwu-didiy duw, atasakw. Kidiy duw gwur tasakwu-gwur, nyan
    ata wakinadiyan day van tidakikik ki yawiyik.
  shp-NTPO: Jakopí nokon wetsabo, mato xaran ikanabo kanchis joni jakoni jakanabo,
    onanbo, itan Diossen Shinan bochoyabo benaxon, janekanwe; jato jawékiati meniti
    tee non jabo meninon.
  aom-aom: 'Aganomë bogo maho jiëꞌe jiaje ëhuni gaꞌirarije di aho ae ahoꞌobëhe uvarujoho:
    God-are Aruꞌahohuro dë vövöbajoꞌere rarovëꞌëro jabumë simano mae uehorovarue aribövioho
    hö uvarujoho ëhi jiëꞌe aho ahoꞌobëhe 7 ëminoꞌe jabesi ihoho uövuego noro ë moni
    muro bamëvego jabumë ëho muebeꞌirarëjo.'
  geb-geb: Nde nzan fegi gum ŋgugi, nde wari rɨgar harathɨgi gumgi, mbe kha gumgi
    gu mbigi nɨman zɨri vhuuiŋ kav, Fhe Bakɨme Ŋina Ŋaar guigira mbe phorga kim, mbe
    ndɨkndɨgi vhuuiŋ ki. Nza mbe ndim fegɨrim, mbe kha mban ŋaara ganɨnga.
  bsj-bsj: La nyeu ko chok nubo niber na barubbo more kume, nubo ki ciniyeu din kiyuwa
    tangbe, kange nyonka, buro ba yotenti dor nangenero weu.
  cak-cak: Romari' que'icanoj vuku' achi'a' chi'icojol, ri k'alaj chi choj quic'aslen,
    y nojnak ri Lok'olaj Espíritu y utzulaj no'oj pa cánima, richin yekaya' chuvech
    ri samaj ri'.
  chf-NT: Bada jiq'uin cä lot, yacänla siete winic de a lotla, jini a wäle'la cache'
    utz u c'ajalinba, jini mäx ayanob t'oc ni Ch'u'ul Pixanba, jini mäx q'uen u c'ajalinobba,
    uc'a cä'ben t'ocob u chen jini patanda.
  tlf-tlf: nugumal ipkil ipmi tinum iyo fen-bomta, waantap waantap ita win tambal
    bogobelip alba min, God imi Sinik tambal tebe dong daga-e-bala ogok tambal ke-be
    min, kuguup tambal utamsa kalaa agelip umdii, ita ban kal ululipta, nugol tinum
    ban kal bilip imi bogobelupta, kanupmin ogok boyo waafulin o ageta ko.
  piu-2006: Nganaṉa wati tjapanpala ngaratjunkunytjaku. Wati paluru tjana ninti puntu
    nyinapayi Katutjaku kurrunpatjarra. Palunya tjananya nganaṉa ngaratjunkunytjaku,
    mani kanyira waḻukuta tjuṯa yungkula yaṉṯayaṉṯantjaku,
  poh-NT: Ruꞌum aj reꞌ, reꞌ hat-tak kas kacha̱kꞌ chasicꞌ chaxilac tak wuku̱b ok chi
    aj niminel jeꞌ ru̱cꞌ til wilic quinoꞌjbal chi manlic ruꞌum chi wilic i Lokꞌ laj
    rUxlabal i Dios cu̱cꞌ. Jeꞌ woꞌ holohic ok woꞌ ribiral quicꞌacharic chi quiwach
    i tinamit reh chi reꞌ take reꞌ equichopbic reh i camanic reh ripuhcjic i toꞌbal
    chi quina̱ take cahnel ixok.
  tue-tue: Teero tiirá, siete ʉ̃mʉã mʉ́ãmena niirã́rẽ beseya. “Cʉ̃́ãrã basocá ãñuũya”
    jĩĩrã́, Espíritu Santo dutiré tiirucúra, ãñurõ masĩrã́ niiãrõ. Mʉ́ã beseadarare
    yaaré batodutiadacu.
  bjp-bjp: Pesu foron tualikmem, gamen tim pes in fit e kaltu na fatpoto gam ae gam
    usum le ri fuun ini Tanwa Kalkaluu ma imel e polo na wol kiri, isi kerek luun
    foim igii na limri.
  xon-xon: Nnaabitiib, nima pu na, ni nyan ni ponn ni bijab bilole bi gbiin Uwumbɔr
    Aafuur Nyaan, ki kpa nlan mbamɔm, ki kpa liyimbil na, ki cha bi li ye lituln ngbaan
    aaninkpiib.
  tzo-ZNT: Jchiꞌiltactic, tꞌujic vucvoꞌuc ti muchꞌutic lec avilojique, ti muchꞌutic
    pꞌijubtasbilic yuꞌun ti Chꞌul Espíritue ti jaꞌ ta scuentainic li veꞌlile.
  mpm-NT: Taka ra naa ra ja ka kandixia, vaꞌa ga ja na nakaji ra uxia chaa kunukuachi,
    ti na kuaꞌa da ja kaji yɨvɨ un. Nduku ra chaa ka jini junukuachi, chaa ni ka niꞌin
    Espíritu Santo, ti na kuaꞌa ri jniñu nuu da.
  ots-NT: Nuya, cjua̱da̱, gui juajnijʉ má̱di yojto yʉm hñohuijʉ, yʉ rá zö ga hmʉy,
    yʉ i ndo yojmi car Espíritu Santo, i pɛhtzi quí mfe̱ni rá zö, cja̱ gu i̱xjʉ guegue‑yʉ
    pa da nú̱ car bbɛfi‑cá̱.
  hoy-hoy: इदुरसाटी, हे वार्टुरा अदिक आकतींगेरा, तान दा टु येळ मानवाईक मंळसागोळी जो
    पवित्र आत्मा अदिक बुद्धी देल परिपुर्ण आर, निवळुस कोमी, कि नाव आंदरी ई क्याल्सा
    मा ठहरूस बुटेव.
  uri-uri: Tolpa ti kipm worwor a wasokwasok alpmenen, kipm ri kipm alkipm ur ti a
    atn a arpm wor a tu melnum kporn yangkipm, a ntie Maur Wor a Maur Wailen, a nikgwalpm
    arke worwor pa, pa apm mento kat tunten melnum wampomit wampomwekg ur a tolpake
    ekg akal tunten melnum pa ikghlen kwap ripa om!
  amo-amo: Bara nanin linuana na tifere anit kuzor anan Ufunu Ulau, anan nibinai ni
    lau nin nanan yinu kang. Ninnanin, ti dursu nanin usu kata kane.
  pjt-pjt: Palu uti nyura wati nintipuka 7 nyuralanguṟu ngurkantanama panya Kurunpa
    Miḻmiḻṯa wangaṉarangku kulilpai tjuṯa. Munu tjananya ngurkantaṟa tjunama waṟka
    nyanga palula tjukaṟurungku waṟkarira mai para-ungkunytjaku.
  cwe-cwe: Ivo ndugu zetu, saguleni wanhu saba vimwili wowomanyika kuwa wamema Muhe
    Yelile na weli na ubala, na cheye chizaweng'ha sang'hano iyo.
  daa-NT: Ampa-ak, gem kol siŋtay, doɓoŋ minninko gee peesira, kuuk goyin̰co samaane,
    miin iŋ Ruwwin ta Buŋdi, ho gin ilim dakina. Paa kat, niico rasin riy-an ɗo pisin̰co.
  mlp-mlp: Nazaq iyan i gimaqbaban haqiy ne gilikmanib mataw 7 nazaq ginaguniy haqiy.
    Mataw na in on mataw gigo hib gibin dimunta usaqta teq God ago Bugaw Dimunta in
    giholib ayahmo usaqta teq in ginad awaz meqinta, mataw naqanta ne ginaguniy haqiy.
    Id teq i mataw 7 na giqemid in kabiy na tuwamuz daqay haqiy.
  ape-C: Namudok aria ashukenyish owashish, douk ipak ta pugraeh 7-poreim anam ipakimi
    armam aria hiyotu um enyudok mour. Pugraeh amudok douk harao Iruhin ananin Mishin
    nyapenyam wosik abom aria harao yopinyi saki iri.
  bgs-bgs: Purisu mga kataladi, madigár ka salinán yu tô pittu mga gamama na nángngà
    tô áglumun dan tun ta saruwan ka Manama, ágrespetowan, ipánnuan katô Ugis Espiritu,
    asta duwán kapandayan dan ébô palumun dé sikandan kani lumu ni.
  faa-faa: Asiamo makata nakosa parakuhoasimo aporo yatipinusu koteaka risikinapakasuane
    murikimokoanie. Aporo i himua Ho Kotesa komarukua risike, ipu himumo koteaka takekea
    hemakapukua risikino, aporoane murikimokoanie. Murikimokoa, aporoamo makata nakosane
    parakurasiehokosapo. Ipu makata nakosane parakuanamo
  kik-kik: Ariũ na aarĩ a Ithe witũ, thuurai andũ mũgwanja kuuma gatagatĩ-inĩ kanyu,
    andũ arĩa moĩkaine atĩ nĩ maiyũrĩtwo nĩ Roho, o na ũũgĩ, na nĩtũkũmehokera wĩra
    ũcio,
  cap-NT: Jilanaca, pakallak z̈oñinaca anc̈hucaquiztan kjurzna. Zuma kuzziz z̈oñi,
    niz̈aza Yooz Espíritu Santuz̈ irpita z̈oñi, jalla niz̈aza zuma intintazzi z̈oñi,
    niz̈ta z̈oñinaca kjurzna. Nekztan ninacaqui tii c̈hjeri atintiz puestuquin uchta
    cjequic̈ha.
  ksr-ksr: Kawaajoŋ alaurunana, mobu! Oŋonoŋ mono oŋoaŋgiaa batugianoŋga gawoŋ ilailaa
    mokolooŋ oŋombu. Uŋa Toroyanoŋ eja uugia saa qero Anutunoŋ momakootoya qaita moŋ
    oŋono qabuŋa awaa meŋ nanjuti, mono eja iikaaŋa 7 meweeŋgoŋ oŋombu. Ii meweeŋgoŋ
    oŋoŋgi gawoŋ ii oŋoniŋ ii galeŋ koma meŋ laligowuya.
  eng-TNT: Wherfore brethren loke ye out amonge you seven men of honest reporte and
    full of the holy goost and wysdome which we maye apoynte to this nedfull busynes.
  sbs-sbs: Mu swanera lyahanu kuketa, vakwaluzuvo, bakwame vakwana iyanza ni vovere
    mukatikenu, bakwame vene vuhalo vulotu, ve zwile luhuho ni vutali. Avo vatuwola
    kuketa mwei impisinisi.
  sue-sue: Are otao mamai, nikare ema 7 nisokare nana soe ena pumuwo. Ema Ozana meni
    nusokare nana topetiro nowia, o ema kotumai ewananare, o ema ema bama eni meni
    gawera ewanana inowera, ema 7 ago ine awa pumuwo. Ago wawa bua awa sanakare ware.
  fra-NCL: Choisissez donc parmi vous, frères, sept hommes d’un bon témoignage, remplis
    de l’Esprit-Saint et de sagesse, à qui nous puissions confier cet office ;
  bhg-bhg: Awatedo nanonameji, itomane yaida embobo ajigari 7 engo kakowa edo tambuwo!
    Embobo ango kaena gido era awa, Asisi Kotopu da gisijiarimi isima edo era, edo
    dubogari de. Nanekaremi awamaneda yai awara ari piaro buro eiwa gisijiara.
  snn-NT: Ja'nca sëani, yo'je sanhuë, mësacua te'e ruiñe ro'tani, mësacua bainre te'e
    ëntë sara samucuare cuencueni rani ëñojë'ën, bonse caracuana huo'hueja'cuare.
    Ja'ancuare cuencueto, re'o bain te'e ruiñe ro'tajën yo'ocua se'ga ba'ija'bë. Riusu
    Espírituni re'oye zi'nzisi'cua ba'ija'bë. Te'e ruiñe masiye concua ba'ija'bë.
    Ja'nca ba'ijënna, mësacuabi cuencueni rani ëñojë'ën. Ja'an yo'o yo'oja'cuare re'huani
    jo'caja'cua'ë yëquëna.
  atb-NT: Haû mù luî, gumang wuì ê, Chyoiyúng Woi-nyí byíng é eq hpaqchyî byéng-yá
    bo é nhik bo byù nyhit yuq lé nungmoq chyáng mâ é hkyin to keq. Haú bang lé muzó
    shí lhum hun to râ nghut lhê.
  cek-AK: To pongah, nawkamyanawk, caaknaek paekkung tok to sak hanah, nangcae thungah
    ahmin khingya koi kaom kami, Kacai Muithla hoi koi kami, panoek thaihaih tawn
    kami long tarukto qoi oh.
  bkd-bkd: Aman mga suled, magpilì kaw hu pitu ha etaw diyan ta inyu ha nakilala ha
    maalam daw inulinan gayed hu Balaan ha Ispiritu. Iyan taw sidan agsaligan taini
    ha pagpan-ila
  ctu-76: Jin cha'an, pi'ʌlob, yom mi la' yajcan wʌ bʌ loq'uem ti lac tyojlel siete
    winicob mu' bʌ lojon cʌq'uen ti' wenta ili toñel. Yom mi la' yajcan but'ulo' bʌ
    i pusic'al ti Ch'ujul bʌ i Ch'ujlel Dios, jini mu' bʌ q'uejlel ti ñuc ti yaño'
    bʌ. Yom je'el jini mu' bʌ i ña'tyañob bajche' yom i melob.
  lac-NT: Rajen in wet acsa'orirex ca' ic tetejex ich ij quet acsa'orirex siete xib
    a mac tsoy ta t'ʌnex, a ra' cu ts'urinticob u Taj'or u Pixam C'uj, a ju jach erob
    ba'. A ray xibob, je' ic tetiquex soc robob cu jasʌrob a ba' u c'at ti' a xquico'
    a quimenob u mame'.
  xla-xla: Epedeme wua꞉ dulu dla yimkadulo gadlalo so 7 hohomaiya. Wua꞉ta yia꞉ hohomelepiye,
    woloma ka꞉ka꞉dle so God ya꞉ Hela꞉dle Sokota poposatilimale tlo hohomelepe. Epame
    dita opa iwoloye yimkadulo gadlowe oko dla hatitimolowepo.
  xav-NT: Ma'ãpé, sô asõpré wa'aba mono, aibâ 7 na ĩhâiba norĩ zô. Aibâ norĩ hã da
    te ĩwẽsãmri za'ra zô, te za sô asõpré wa'wa, 'Re ĩhâimana u'âsi mono pẽ'ẽzani
    na si 're ĩnomro mono norĩ zô, hâiwa hawi dahâimanazém na rowaihu'u ré 're ĩhâimana
    za'ra mono norĩ zô. Ta norĩ ma, wa za romhuri hã pisutu za'ra ni, awẽ sidâpâsi
    te te 're dazari za'ra mono da.
  cuk-cuk: Degisoggu gwenadgan, dulemar-bemar-abargi-gudimalad walagugle (7) be sumalo.
    Bemar-abargi nueddaed, Bab-Dummad-Burba-Isligwaled-nikad, degine, nue-binsaed-nikadaed,
    be sumalo. Adi, a-dulemar mas-mimied-dakegar.
  tbf-tbf: Bu kasiung, nga ta viel tsana mi napaririem potsu luo bu mei aiminangarei,
    ma egie ese gi ta vous ngan mi Moromoruo Tamat ma mi banga vienviendon. Gei ta
    terie ine mi tsientsang i naparima gie.
  uig-CYR: Шуниң үчүн, и қериндашлар, араңлардики нам-абройи бар, Муқәддәс Роһқа вә
    даналиққа толған йәттә кишини илғап таллаңлар, вә биз уларни бу ишқа мәсъул қилимиз.
  ikw-NT: Kịtna, rụmu nda aị, anụ họhia ele rukna ẹsau n'esilawụru anụ ele nwernu
    agwa ọma, ele Enine Chiokike nụ akọniche jihịaru, ma a yisi be nụ nhne gbasịri
    nhne ka.
  khs-khs: 'Ne ma:ela:, kiwa sena tomoipe kili honosanewemiwa ta:pela:pa:. Ta:pelesekiwa
    iwemiwa Ho Napowa woliyetise matanawa sosolo tela sena amo ta:pela:pa:. Alanase,
    niyawa tima:na: amowa sena ili ama timita: miya:na:keye.”'
  dwr-ENT: ኢሻቶ፥ ሎዓ ጌቴቲያዋንታ ጌሻ ኣያናይኔ ኣ ኤራቴይ ኩሜዳ ላፑ ኣሳቱዋ ሂንቴ ጊዶፔ ዶሪቴ፤ ኑኒ ቃሲ ኡንቱንታ
    ሃ ኦሱዋሲ ሱንና።
  pma-pma: Tuak keil, tahos imok keke mivatie lat meatin vahi oulu (7) koa desien
    onami mul en keil. Sakini, mihetie lat koakeil milei kilea avi meteisau ka avilelau
    en keihoen onen Ninin Votut. Hevus, miheling keil ilekat umen enek.
  atd-NT: Sikan ian, mgo sulod, pitawa now ka duma now woy alam kow to papitu no otow
    no natagaan now to maroyow ka batasan dan, woy to namootan on sikandan to Gimukud
    to Magboboot, woy to duon katouan dan to ogpanalad.
  tel-2017: కాబట్టి సోదరులారా, ఆత్మతోనూ జ్ఞానంతోనూ నిండిన వారై, మంచి పేరున్న ఏడుగురిని
    మీలో ఏర్పరచుకోండి. మేము వారిని ఈ పనికి నియమిస్తాం.
  hat-BSA: Konsa, frè yo, chwazi pami nou sèt mesye ak bon jan repitasyon ranpli ak
    Lespri a e ak sajès, pou nou kapab mete an chaj tach sila a.
  bxh-bxh: Afa haidamai, dodoga faligigi luwaga ai ganahewamiu au famwaitodi. Iti
    bena Yaluwa Tabuna yo sonoga ya lau fafamohafudi be haba ginauli te, sa ita watanidi
  top-NT: Pero huí tú tla̱n tlahuayá̱tit, caputzátit cha̱tujún lakskalala lacchixcuhuí̱n
    tí tancs talama̱na y taputzá caca̱maktá̱yalh Espíritu Santo, xlacata xlacán nata̱cpuxcún
    tama̱kpitzí tahuá,
  msk-msk: Wakaw adoon, kay manga karomonan, pagpili kamo nang pitong ka otaw disaang
    kamayo na aon katigaman, aw madyaw yang dungug, na pyagabayaan abay nang Balaan
    na Espirito. Imoon ta silan tomatabang sang manga tomotoo antak silan yang mangatag
    sang manga tomotoo na yamaukud.
  gyr-NT: Sese ore rɨvɨreta, peiporavo siete mbɨa seco avɨye vahe pe pãhu sui, yaracua
    vahe iyavei Espíritu Santo vɨroya vahe ité opɨha pɨpe. Ahe mbɨa tihañeco co mboravɨquɨsa
    rese yuvɨreco.
  kmh-kmh: '@see-verse:ACT.006.002'
  ukr-ONPU: Тому оберіть з-поміж вас сімох братів, які мають гарну репутацію і які
    наповнені Святим Духом та мудрістю. На них ми покладемо відповідальність за цю
    необхідну справу.
  emi-emi: Isaa avalua o tuemami me nengamami etoa, am tara elome etaimim ghaitu (7)
    taita pasu ila tale Spirit me alomasaanga, me ami suitoongainila tani ghelei ia
    o niuungu eteva,
  zpv-NT: Niꞌchin nnah nahpaa cwii tu loh lasaaꞌ tu gahdzi ndxiꞌhw nin luꞌh naann
    tu naa bwiinn zaꞌca nin nuu Spíritu Saantu xteenn Dxiohs laꞌn lastoꞌ raꞌ ñiꞌh
    ya ndxiꞌhw raꞌ chi chiꞌzi xi gahw raꞌ bwiinn.
  gux-gux: Lani ya po n kpiiba gandi mani yi siiga jaba lele, ban tiedi yaaba yaa
    po o siedi-hamo, ki gbie leni U Tienu Fuoma yua leni mi yanfuoma, tin tuni ba
    laa tuonli.
  kos-kos: Ke ma inge, mwet lili ac lulu, kowos sulela itkosr mwet inmasrlowos su
    eteyuk mu yohk ngun mutal yoro ac lalmwetmet, na kut fah sang kunalos orekma se
    inge.
  ibo-ibo: Ụmụnna anyị, sitenụ nʼetiti unu họpụta ndị ikom asaa ndị a na-agbara ezi
    ama na ha jupụtara na Mmụọ Nsọ na amamihe. Anyị ga-enyefe ha ọrụ a nʼaka.
  yml-yml: Faifainanina side baniꞌodi emavo, ꞌwaimiega tomotoga ꞌadi 7 ꞌwa na venuaꞌivinedi,
    tomotoganidi ma yadi ꞌaseta bwaikina wata ꞌAnuꞌanunu ꞌAtumaina i agedi mogitana.
    Taunidi yadi folova, ꞌa na veimeyedi ꞌaniꞌani i na ꞌiꞌisaveꞌavini.
  ory-ory: ଅତଏବ ହେ ଭାଇମାନେ, ଯେଉଁମାନଙ୍କୁ ଆମ୍ଭେମାନେ ଏହି କାର୍ଯ୍ୟରେ ନିଯୁକ୍ତ କରିପାରୁ, ଏପରି
    ସୁଖ୍ୟାତି ସମ୍ପନ୍ନ ଏବଂ ଆତ୍ମା ଓ ଜ୍ଞାନରେ ପରିପୂର୍ଣ୍ଣ ସାତ ଜଣଙ୍କୁ ଆପଣମାନଙ୍କ ମଧ୍ୟରୁ ବାଛି
    ସ୍ଥିର କରନ୍ତୁ;
  bzj-bzj: Soh den, mi brejrin, pik owt sebm man fahn monks unu weh unu noa ful a
    di Hoali Spirit ahn ga lata gud sens, ahn wi wahn put dehn in chaaj a dis hoal
    bizniz.
  wmt-wmt: '@see-verse:ACT.006.002'
  chk-chk: Iei mine ämi pwii kana, oupwe filätä füman mwän me leimi mi uren Ngünmifel
    o fokun tipachem, pwe sipwe awisa ngeniir ei angang.
  ssd-ssd: Ta tuku kile taŋgine taŋgo 7 madiniŋgap. Taŋgo afu Tukul Guwa nane tuku
    wamdus kumuŋganu taŋgo pino nane tuku saka minig ta kaŋgerka madiniŋgap.
  acr-TNT: Ruma cꞌu laꞌ hermanos, tzucuj alak wukub achijab chixoꞌl alak, chom ri
    quibinic quisilabic, lic quiyaꞌom quib pukꞌab ri Ruxlabixel ri Dios y lic cꞌo
    quinaꞌoj, chaꞌ cakaya wa chac paquikꞌab.
  rop-rop: Wal main braja en sista olabat, yumob garra pikimat sebenbala men hu oldei
    lisin langa det Holi Spirit en sabi hendulumbat mani raitwei, en olabat na garra
    lukaftumbat ola mani blanga wi,
  mee-mee: Minmina na kolingamangng memena, miau ngaka pulia pana lima ba lua nge
    miau onreke ponu kae Kannu E Tupu ba ka karea ka lomatana e pe. Na mangng nga
    puli rea nga baina ri ngeke kelapatali ta kumangnga laeala.
  dif-dif: Ngatata worajai! Materi mara wora ja mandru jurangundru wontianau, tanangundru
    kana ngumu jatai, Jaolali kulikirieli ja kirieli manamiri, tanana ngaiana kurananto
    nunkangupini manginani.
  gam-gam: Agana kambono, ye una moye al ge iwa 7 pela dje ine. Una nalene al, iwa
    7 pela ge nomane wopake panda moye. God Murble ga boll aike moya moye. Una embe
    moye ge ye dje kogo ge al worne.
  nou-nou: '@see-verse:ACT.006.002'
  mqb-NT: Anga nan, mərak ahay, wilen ɗo ahay cuwɓe à wulen a kwanay wa, tinen ɗo
    ma rah Apasay a Mbərom aya awan, ɗo sə kəlire ahay aday ma ndar sləmay aya re.
    Ɗi mbəsakan anan mer su way sə gəzla way sa pa nà, anà tinen kutok.
  ape-B: Namudak ali sachich owachich, nameitu ipak imas putalih 7-poleim anam ipakimi
    almam ali mutum hiyotumu enyudak moul. Putalih amabuk douk hanubu halau God ananin
    Michin nyapenyum kalbu ali halau yopinyi save uli.
  grc-F35: Ἐπισκέψασθε οὖν, ἀδελφοί, ἄνδρας ἐξ ὑμῶν μαρτυρουμένους ἑπτά, πλήρεις Πνεύματος
    Ἁγίου καὶ σοφίας, οὓς καταστήσομεν ἐπὶ τῆς χρείας ταύτης.
  cav-NT: Jutaquiju micuana ducuque pacarucu ecuita nemepecue earaqui jaquebare ishu.
    Nemepecue micuanara ejeque ijahue cati baecua baya cuanaque. Nemepecue Yusuja
    Espiritura cuatsashaya eque juya cuanaque, dyaque bahue cuanaque. Jadya cuanaque
    nemepecue. Tumeque ecuita cuana netyara mere eahuemaju nerecada cuanaque earaqui
    tyabare ishu.
  kgp-NT: “Kỹ ũ tỹ 7 (ke) ag vin nĩ, ũn kãme kórég tũ ag, ũn jykre há ag, ũ tỹ Topẽ
    kuprĩg tỹ jagrẽ nĩ ẽn ag,” he ag tóg. “Ẽn mỹ ẽg tóg vẽnh rãnhrãj ẽn nĩm mũ, ag
    tỹ vẽjẽn ki rĩr jé,” he ag tóg.
  bvd-bvd: Toafuta kera 'ae, si doo diane gu ne molu filia fasi ta fiu waa 'ani kamolu
    'ua guu fua ili lana si raoa nai. Waa nai ki ne molu saitomana Anoedoo Abu nia
    'inito 'ana mauria kera ki ma kera daka manataa. Lea 'uri nai, tara kameli meli
    ka faa si raoa nai 'ana tolingi lana doo ki ka tio 'i 'abada.
  ukr-1871: Вигледїть же, брати, сїм мужів із вас доброї слави, повних Духа сьвятого
    та мудрости, котрих поставимо на сю потріб.
  apz-apz: Oꞌo, nakwoe aꞌamu soku, sekwo aꞌamu aho fehohnjo hopiꞌnono nomꞌne aho mtaꞌango
    hufaꞌu sohwamo uhwosopopmno. Syoho yano mpoꞌnone soꞌnefoho. Aꞌamu huhwo sohwa
    Anɨtuye Towahuno Wopɨngo engo yamoꞌnnyo hwafoho. Aꞌamu hunoꞌnjo sohwa aꞌamu hopiꞌnonohino
    sohwamo hwe wopɨngoꞌnohino hwafoho lɨwoꞌnɨngkohofofoho. Uhwosopopijoso hofɨko
    wopayo yoꞌmayoso yano mpe syohoso womokosyohumantɨfeho.
  yon-yon: Kwani kowe, yiib keyaombed karub ediib, yi kuu yenambed karub amun andimaib
    kui, yi kuu yiibbed baniib kuu yimin. Kane kuu Kingkin Karadmo ibnendooniib meeni
    kangdommoyiib bime. Yi kuu animan bangkandi ye deme kee kankondem.
  poi-NT: Jeeyucmɨ mantɨ̱wɨtam, métstaamɨ siete de mimicht́am jém wɨbɨc pɨxiñt́am,
    jém jɨ̱xiɨywɨɨp, jém tsa̱mpɨc iniit́ jém Dios iA̱nama. Accámtaamɨ iga iwatpa jém
    yo̱xacuy iga iwécpa jém wíccuy.
  wuv-wuv: Ena lofuu, hamonei rafeinaa oloromeai i dupuaa hamu'ou, ena rona pepesu
    a'a fei Spiriti ma fei apa'a. Ma o'aa fifaninaa feni bigi'a a'a ro'ou
  quf-NT: Chayrayku kriyiq masiykuna, qamkunallamanta akrayllapa syiti runakuna, kusa
    allin yarpuyniyjun, kusa intrakaq, Dyuspa Santu Ispiritunwan kaqkunata ima. Paykunatana
    willatiyllapa, kay ruraykunataqa rurananllapapaq.
  yuw-yuw: Worocha son bonip sonidecma amna 7 ihoroc soworeuya yu nacno silip toctoc
    youp angtorengitnung. Sontho amna Kunkun Yaruho irotno foc tongo ducmot ducmotyi
    o kombic kombicno ogepma amna ihorocnoma soworearut.
  hus-NT-1971: Jaxtam ebchalabchic, ca tacuy buc i inic ani ca punuchic ti buc’tsixnanchix
    c’apnel. Ca tacuy buc ax u lej c’ac’nab c’al patal am belomchic ani lej alhua’
    tsalpath ani jum putat co’onchith in ichich c’al an Espíritu Santo.
  med-med: Ei nga angmʉn! Enim ndi, wamp mbʉ kʉn, molk kai mundangina, enim nga ruk
    ting ila wu 7 kat, Muⱡnga Wingti ndi, ronduⱡ nguⱡnga, pilpa kungʉndi kai tek mormin
    wu kat, to rop mundamina, wu kʉⱡ ndi, uⱡ mbun penim ei, rʉp etʉk muⱡeing.
  bch-bch: Tota oaeoaemai, gimi manta asio panua lima ga rua toa edad kemi rabu ngan
    gimi, be Itautau Tutui iuon lolodeai, ga led oatainga kemi. Ta gai ga adol gid
    ga tikisi naurata toa ne.
  cco-NT: Jo̱baꞌ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, ꞌnéengˋ
    rúngꞌˋnaꞌ lajeeˇ laꞌóꞌˋ yaang˜naꞌ guiángˉ dseañʉꞌˋ i̱ laꞌóꞌˋ nɨcuíingˋ rúngꞌˋnaꞌ
    røøˋ có̱o̱ꞌ˜ jo̱guɨ nɨngángꞌˋnaꞌ quiáꞌˉ rúngꞌˋnaꞌ jo̱guɨ i̱ laꞌóꞌˋ nɨjmɨcó̱o̱ꞌ˜
    Jmɨguíˋ quiáꞌˉ Fidiéeˇ quíiˉnaꞌ. Jo̱baꞌ dseaˋ íˋbingꞌ niguiáˆnaꞌ ni˜ e ta˜ jmóoˋ
    guiéeˉ na.
  deu-1951: Darum, ihr Brüder, sehet euch nach sieben Männern aus eurer Mitte um,
    von gutem Zeugnis, voll [heiligen] Geistes und Weisheit; die wollen wir für diesen
    Bedarf bestellen,
  alq-ALGNT: Nidjiki8enanag! Nanada 8abamikog dac nij8atcin nabeg e kitci inenimagani8i8adj,
    Mino Manidon ka kigickago8adjin acitc ka kitci kagita8endagozi8adj. 8ina8a dac
    oga mikidana8a ii.
  ixl-NNT: Pet txaapoj vujvoꞌj unqꞌa qitzꞌin qatzikeꞌ sukuxoꞌl uvaꞌ bꞌaꞌn iyolbꞌeleꞌ
    as aqꞌel itxumbꞌal taꞌn u Tiixhla Espíritu. As chajnaj la kꞌujebꞌ kan tiꞌ tilat
    isuuchil unqꞌa echbꞌubꞌaleꞌ tul la jatxpu xoꞌl unqꞌa ixojeꞌ.
  boa-NT: Áhdícyane, ámuúha múúhá nahbémuj, ámúhadítyú tsaate ɨ́mɨáámé 7-meváké menéhcóne
    téénevu mepícyó Píívyéébé Apííchó diityéké túkévétsohíjcyámeke.
  etr-etr: Amai gabugi, nedoola, dilia dili nebegogi dolö gifalädalïa mogoi neala
    sälo, Godeïe Gesami nobai, hedabola dawadigi, amomu memelemalo. Memelelahilä,
    hamoi amo ilia sigi namiäia ifosidelä.
  quh-NT: Hermanosníy, chayraycu kancunamanta ajllaychej kanchis runasta cay ruwanapi
    yanapanancupaj. Cachuncu sumajpaj khawaskas, Dios Espirituwan junt'a, sumaj yuyayniyoj
    runas. Paycunata churasunchej cay ruwaypi khawanancupaj.
  kwi-kwi: Katmizna, ap Diosta piantuz mɨzhain. Siete ampuruza sairain. Wat mintuza,
    wat piantuza, sairain. Sɨnam Izpul piztɨttuza sairain. Usparuza sun kal kinpa
    chɨhkarain.
  agm-agm: Isɨ naisɨhiyaatɨ nyamataiwɨ Kɨraisihopɨ gɨwunyaahohiyɨhiyaate, sahɨ samɨ
    otɨhatɨhapɨ usa ikwɨrɨ naasairamɨ yahurɨtahiya 7 kaiwɨ amɨtɨha gaaha mmonɨwɨ nepɨ
    gwɨnyaapɨ isɨhiyaamɨ ndɨhetɨ gaahiya noaipapɨ bitopɨ amɨ Autaahaatɨhomɨ Itɨpɨho
    kiyaamɨ omaŋɨtɨtɨhɨ tisaitahiyaapɨ mmonɨwɨ sahɨ daapɨ katɨtaatɨwe. Katisaihɨ nyahɨ
    kiya osɨnɨhiyai iwinjaawɨ bimɨtaatɨwɨ ahɨwitaano.
  ubr-ubr: On mes wei taitai tutuai, omi sanamui sabu engon nimtereban ruam nanaba
    on wonrubines, ato osi sabu on gigiboanotis bag a Ayu Kakafotinai ebinetewaris
    semama yangan, ato wei baibad wanites on bobo sinkaifarai.
  tsw-NT: A̱za̱ a̱ tsu, ɗangulai ama e cindere a̱tsuma̱ a̱ ɗu, aza a na i revei a̱
    ri na̱ Ruhu va Akiza, nu urevu, tsu ta zuwa ulinga u nda e ekere e le.
  cax-NT: Sane nauquiche bama masaruquitaiqui, apapache sietema mañoñünca abuturuqui
    arrübama puerrurrü amoncatü ümoma, bama ipiaca aserebimia y anatito Espíritu Santo
    auma. Tari tonema yasuriurama arrüna trabacorrü, nauqui aserebimia.
  aia-aia: Naasi arai do'ora, 'a ga'i goro 'onaa moi 'ome sigihia ta biu sae madoma
    namou ha'ahouraau. Me'iraau mwane 'isi na Hi'ona Maea 'ai rabe ro'u beiraau, mamei
    nugasia tau'arosi tanaraau.
  srp-1865: Naðite dakle, braæo, meðu sobom sedam poštenijeh ljudi, punijeh Duha svetoga
    i premudrosti, koje æemo postaviti nad ovijem poslom.
  agt-agt: A mappya mantu, kahkahulun, ta ikamuy ya magpili ta pitu na lālāki nga
    kahulun muy, petta yen kid sangaw ya itun mi nga mangisaned ta rasyon. Ammi mappya
    ta intu sangaw pilin muy ya napasikkal muyen ta makāutak ikid na napasinapān ta
    pakapangwa na Kahalwa na Namaratu,
  lug-lug: Noolwekyo, abooluganda, mwerondemu abasajja musanvu, abasiimibwa abantu,
    ng’abantu b’amagezi, era abajjudde Mwoyo Mutukuvu, tubakwase omulimu ogwo.
  yby-yby: Sa-oneyo, yamuya edimokutiya 7-pala wesiya monokaki ito Omaimidana weuna
    oluholakiya dukau waitonedeko mudataboya wehe lidekoma dilipi eto ikadeko lemoya
    maya yowanuya buniyoko litae.
  heb-heb: לכן אחי ברו לכם שבעה אנשים מקרבכם אשר שם טוב להם ומלאים רוח הקדש וחכמה
    ונפקידם על הענין הזה׃
  mpp-mpp: Ngic hae-gbafocnonggeng, ilec ailu ngenge ngic 7 ngengileng hewackacni
    bawosaecebadaing. Ngic Tili Asudi kwelengineng wakeme ngage-ngage-motoc nga aibabangineng
    madicne nganicebacaigaing, ngic ingucne bawosaecebadaing. Aime nonge nosing heuc-heucte
    bole yogo yelebeng badaingte.
  apb-apb: Oto mo mwane, kei lae oto i diana liutaa hunie omu ke lio hilisie nga hiu
    mwane aamiu nge omu saie uri kire saenanau liutaa na kire honu aana Li'oa Maa'i
    hunie melu ke niie mei esunge ngeena hunire.
  san-TEL: అతో హే భ్రాతృగణ వయమ్ ఏతత్కర్మ్మణో భారం యేభ్యో దాతుం శక్నుమ ఏతాదృశాన్ సుఖ్యాత్యాపన్నాన్
    పవిత్రేణాత్మనా జ్ఞానేన చ పూర్ణాన్ సప్ప్రజనాన్ యూయం స్వేషాం మధ్యే మనోనీతాన్ కురుత,
  ben-IRV: কিন্তু প্রিয় ভাইয়েরা, তোমরা নিজেদের মধ্যে থেকে সুনামধন্য এবং আত্মায়
    ও জ্ঞানে পরিপূর্ণ সাত জনকে বেছে নাও; তাঁদের আমরা এই কাজের দায়িত্ব দেব।
  ntu-ntu: Mzlegrng, mz drtwr lc, mcpxamu ncblo narlimzng mz nimu kx nqmq krdr mrlz
    mz nzobqkr leplz x Mqngrkxtr prsrle nidr x nzyrplapxng, kx nayrlq-kzng mz nzwzngr
    mz nzakingr dakxnzng.
  pan-pan: ਇਸ ਲਈ, ਹੇ ਭਰਾਵੋ ਆਪਣੇ ਵਿੱਚੋਂ ਸੱਤ ਨੇਕਨਾਮ ਅਤੇ ਆਤਮਾ ਨਾਲ ਭਰਪੂਰ ਲੋਕਾਂ ਨੂੰ ਚੁਣ
    ਲਵੋ, ਕਿ ਅਸੀਂ ਉਹਨਾਂ ਨੂੰ ਇਸ ਕੰਮ ਦੀ ਜ਼ਿੰਮੇਵਾਰੀ ਦੇਈਏ।
  gvc-gvc: Mʉsa sã coyea, siete mʉare, paina noaina ti niinare Espíritu Santo to dutirire
    yoainare, noano tʉho masiinare macaga. Tinare ahri dahraare cũga mʉsa.
  ksj-ksj: Nego nabudi, zae boꞌaḡanonoꞌo vaze fuꞌo zu aheu fare (7) ohozoꞌi! Zaeꞌa
    ḡiazadu, zamazeo Vine Zaḡoḡaniꞌa irivaꞌozeꞌeteꞌe zu faifaine zamareꞌeteꞌe azaḡa
    moꞌi! Eme eꞌe gauḡa zeḡe ꞌevorao riꞌiniꞌuma.
  sbk-sbk: Eshi salulii abhantu saba abhinza bhabhali nu Mpepo Ufinjile tibhabhishe
    humbombo ene.
  mya-JVB: ထိုကြောင့် ညီအစ်ကို တို့၊ ဝိညာဉ် တော်နှင့် ၎င်း၊ ပညာ နှင့်၎င်းပြည့်စုံ
    လျက်၊ အသရေ ရှိသော လူ ခုနစ် ယောက်တို့ကို သင် တို့တွင် ရှာ ကြလော့။ ဤ အမှု ကို ဆောင်ရွက်စေခြင်းငှာထိုသူ
    တို့ကို ငါတို့သည် ခန့်ထား ကြမည်။
  kgf-kgf: Dac munahécnina sucginaiguc ic 7 Uŋa Téréya ʒéma niŋtegic qiŋtegic sécgé
    énécmiyu eegina héiénécmianʒu imi mihicŋi énécmigic neneŋ ai imuac kumu énécmiwiŋ.
  awb-awb: Minayabe íráhro. Iteruwahraho, mi arámbéhrí miraigehboq itega ite míonarabeqte
    abapete téhraníté omaq sítáhro. Mó kegá, Kaweqtaq mía míowe e ke omaq sítáhro.
    Manikáne Awanka sereq mía míai ke méra kaweq iwíáho ke omaq sítáhro.
  gdn-gdn: Ki pokere waina-pumuri; Iyapana uratanai ida daikere kewowena daikere apeya
    ki wi wibo nuwagau ki mu simaga wi karako iwagi manako nu iyapana bani tagemana
    ki upi mu tageyamu. Ko iyapana asusu mu simaga eba iwagi ko iyapana notamaga supasupai
    ade Mamanuga God e Keyai Tanai Bagi Kawaya mu rabinamugu posiwena uburau ki ragidai
    mu simaga wi iwagi da mu kebomoto nu bamanugu baitagisi.
  nko-NT: Ɩ́nɩ sʋ apíó, mlɩkɩ mlɩtɔ amlɩlɛ ahá abasíénɔ́ ánɩ́ obú bʋ amʋ́sʋ́,
    Ɔŋɛ Wankɩ́hɛ́ mʋ́a nyánsa ɩtsɔ amʋ́tɔ́. Fówun apʋ amʋ́ lɩɩ atɔ́tɔ́ yée ɔnɔ́,
  bsn-NT: To bajiri, cojomo cõro jʉa jẽnituarirãcʉ ñarã beseya mʉa, mʉa vatoanare,
    bare batorona ñaronare. Quẽnaro tʉoĩarã, “Quẽnaro yirã ñaama” mʉa yirã, Dios ĩ
    cõagʉ̃ Esp'iritu Santo ĩ ejarẽmose rãca tʉoĩarã, cojo vãme rʉyabeto Dios ĩ bojarore
    bajirone yirãre, ĩnare beseya mʉa.
  pib-NT: Giyagni, nomolene, gijganna payokgipre jejine gixkaklukoya kiglepiranyegirune,
    Giwekikaluru Kpashiri gwagajpotutanunetka ga wa kgimatkalerune. Wanna wutakanu
    tye kamrurchi chinanupa.
  wiv-wiv: Habu tai, miu makia manumanu e 7 na pidaka miu, nuhu kua miu ta lala habuka
    dia ta vonu na Vule Tumonga kamana lohoihoia pa. Tolu kata vala galangana vazea
    na haninga ni dia.
  reg-reg: Mbe oli, bhasu, musole, abharume musanju, okusoka agati yemwe, abhanu bhekisi,
    abho bhejuye Omwoyo no bhwengeso, abho echitura okuyana obhufurubhendi bhunu.
  mlh-mlh: Ore eru ogopunoŋuŋ, maneniŋ! Ŋoŋoji ŋoŋo-ŋaŋunde botugone gio babapi bofuke
    yabeinebi. Moro Tiriineji ŋi maŋyaŋuŋ puseko Anutuji maŋgboroŋine fuŋine mo yareme
    biŋeroro fiine baku dimagobi, ŋi oŋuine 7 roosoe yabeinebi. Oi roosoe yabebi gio
    oi yarekabi oi siŋaŋ garu baku gonimiŋ.
  gof-ENT: ሂዛ፥ ኢሻቶ፥ ሎዖ ኣሳታ፥ ጌሻ ኣያናኒኔ ጪንጫቴን ኩሚዳ ላፑን ኣሳታ ሂንቴ ጊዶፌ ዶሪቴ፤ ኑኒ ኤንታ ሃ ኦሱዋስ
    ሹማና።
  aau-aau: Wayh-om, homkwe uwr iha sirom mu nareys-ar non me kwa lira soway soway
    me-iaup. Uwr nonkway yaprue-ar non me, seyr Niohney Pekney-weys hiykiaw hme ma
    maka-wanohyay prusow me. Sawk ayay lowndiy kow mey okukwe, hromkwe uwr sohom mo
    iha mon kow ey.
  tvk-tvk: Tua xil, bos mak mu xa xamim muhosei moletin xil lihe lu he sav (7) xa
    nenesien namim di e xil, xa mupus kila labe metisou e lapolu ni xeihen na Ninin
    Eo. Ti, muling xil iaxa ti lilaxat polien ak.
  prf-NT: Kaya nadid kákkapatkaka mi hidi mangpili kam ti kakagumanan moyen hidi ti
    pittu a lállaki a igággalang, putat ti Banal a Ispiritu, sakay mágkatalinu tánni
    hidi idátton miyid ti tungkulinid a iyád.
  auy-auy: kempínkémbá afakaeté-waasi túwíꞌo síyata óntambo tuwináí-kísáú timénaumne.
    Miwí kaweꞌ-ímáyááwáráꞌ-wáásí Maníkóní Ufaen-ámútánkó miwífímbá óraaꞌo uwátínkáín-kwaasi
    túwíꞌa síyata óntambo tuwináí-kísáúsá timéta
  tbg-tbg: Tinavu qata vakaukavarao, vaiinti 7navu koqe avu aato vataaka Kotira Maraquravano
    ti uvara koqemake iriaka, ne vinavuka ntita vare aniqe tenavu vinavuka vi kaiqara
    nimiari varaate.
  hub-NT: Tuma asamtai yatsur ainata, atum yurumkan ajamastin aina Wakan Pegker aramu,
    yacha, shir enentaimas takamain iisrum, siete shuar ju takatan shir takasarti
