  hop-NT: Oviy uma umuṅaqw hakimuy tsaṅe’ tahtaqtuy amumi lomanavotit namorstotani,
    hakim Qahováriwtaqat Hikwsit akw tuyqawiwyuṅqamuyu, pu suan wuwni’yuṅqamuyu. Noqw
    puma it yantaqat aw tunatyawyuṅwniqat itam ep pumuy o’yani.
  san-URD: اَتو ہے بھْراترِگَنَ وَیَمْ ایتَتْکَرْمَّنو بھارَں ییبھْیو داتُں شَکْنُمَ
    ایتادرِشانْ سُکھْیاتْیاپَنّانْ پَوِتْریناتْمَنا جْنانینَ چَ پُورْنانْ سَپّرَجَنانْ
    یُویَں سْویشاں مَدھْیے مَنونِیتانْ کُرُتَ،
  heb-LB: ”אחים יקרים, הביטו סביבכם ובחרו שבעה אנשים נבונים, מלאים ברוח הקודש ובעלי
    שם טוב, והפקידו בידם את העניין הזה.
  caf-NT: '''Et huwa sulhutsinkah skwunlai ''o ''at nanah dune nuhtah ndunnah t''ebunáhzun
    Ndoni hubuyidínda ''ink''ez huwhunih chah ''uhint''ah ''utaháoobahle ''en ndi
    ''ut''en ''uhiyoolh''en wheni ''en huwu hinli hubuts''oolhtsilh.'
  mio-NT: Yani xaa, na cua nacachi ndo ucha ra yani yo. Cua nducu ndo ndaa ra yani
    yo cuu rai vaha ndicha, ta iyo vaha ra Tati Ndioo chi ra, ta nditi vaha xini ra.
    Cua nducu ndo chi ra, ta cua cuhva ndi tiñu chi ra, ta cua sacha ra cha cua cachi
    ñahan ndahvi can.
  srq-NT: Nyebe Jesús quiato siete chõ jẽirabo. Mbia mbuquiaru sacuã. Mbia chɨɨcua
    siete chõ jẽirabo. Hombres aracua chõ jẽirabo. Espíritu Turã ndesenda tuchɨ chõ
    jẽirabo. Sã ũquɨ̃ ño mbia mbuquiaru quiaru quia.
  kje-NT: Ende lo'o man wa'an narehi, ai walinhe nili ri wo'ikku nano mi, ri man Roh
    Kudus nodi molollo, la man mori wawa'an, la ma nin honorok panaeku wa'an, leke
    ai mala hi tolle honowok onne,
  gaz-gaz: Kanaaf yaa obboloota isin namoota maqaa gaarii qaban kanneen Hafuura Qulqulluu
    fi ogummaan guutaman torba gidduu keessanii filadhaa. Nus itti gaafatama kana
    isaanitti kenninee,
  kud-kud: Eeta tahimaiyao, omiu alimiyena towatowaho hitau 7 amvesinuwaidi, yaiyadiwo
    ma'adi ve'ahihi, na hanahanapudi, na hinage ebeha Alu'aluwa Ve'ahihi yana wahiyala
    aidiyai, ta paihowa teina ai'ai ana aiyauya vehabana tavetowolodi.
  urb-NT: '@see-verse:ACT.006.002'
  fra-LSG: C’est pourquoi, frères, choisissez parmi vous sept hommes, de qui l’on
    rende un bon témoignage, qui soient pleins d’Esprit-Saint et de sagesse, et que
    nous chargerons de cet emploi.
  san-HK: ato he bhrAtRgaNa vayam etatkarmmaNo bhAraM yebhyo dAtuM zaknuma etAdRzAn
    sukhyAtyApannAn pavitreNAtmanA jJAnena ca pUrNAn sapprajanAn yUyaM sveSAM madhye
    manonItAn kuruta,
  cak-SNT: Vacame cꞌa hermanos, quiꞌicha-pa i-siete (ivukuꞌ) achiꞌaꞌ chiꞌicajol, ri
    ivataꞌn chi can choj ri quicꞌaslien, cꞌo quinoꞌj y nojnak cánima riqꞌuin ri Espíritu
    Santo, chi quireꞌ ijejeꞌ ri ncaꞌkayaꞌ choch ri samaj chi niquijach ri chica nitij.
  uvh-uvh: Wara' kane ka nana a mambong u sabara waraga' undu' aming fam dawang sa'
    kukyapmantam. Ka kuyane sidi aming wap karesi guk seven ning ka naktangka aming
    sidining bining ganang ka Anutuning mini unggo wari adiganang ikinga sasuk karesi
    guk iking unggungsa' yaptuanting. Ning tanga indi kane ka wa aming ka wara'siga'
    iminga warisa' tianting.
  ino-ino: '@see-verse:ACT.006.002'
  gnn-gnn: Nhumanydja yurru gutha walala djarr'yun wiripu-guṯku'nha ŋunha yolŋunha
    walalanha dhiyakuyi djämawu. Djarr'yurranydja walala ŋunhinha yolŋunha ŋunhi ŋayi
    dhaŋaŋdhirri yukurra Garrkuḻukthu Birrimbirryu, ŋunhinhayi ŋunhi ŋayi ŋuli guyaŋirri
    yukurra ḻiya-djambatjthinyaramirri ŋulaŋuru Godkuŋu. Djarr'yurranydja walala marrtjiya
    7-nha yolŋu'-yulŋunhanydja dhipuŋuruyi nhuma miṯtjinha yana, bala walalanhana
    ŋanapurru yurru nherraṉdja marrtji dhiyakuyinydja djämawu.
  yal-yal: Na ma, ngaxakedenne, ɛ muxu binyaxi solofere sugandi ɛ yɛ naxanye lugoxi
    Alaa Nii Sariɲanxin na, xaxinla e ma, en yi e ti na wanla ra.
  cnt-NT: Jaun₂ lë₃ rɨn'₅₄ jniog₄, 'ɨn₅₄ 'nia'₂ guion₃ dsa₂ të₃jɨn'₄ 'nia'₂, i₂'ei₅
    jág₁ a₂'en₅₄ dsɨ́₅, a₂rë₂rɨn₅ Jme₂dsí₂ Jŋió₅ të₂dsɨ́₅, jaun₂ cuë'₅₄ 'nia'₂ ta₁
    në₅.
  tif-tif: Kemin, nak-tunum kusal kipkal tunum ma kawanta ti fan win tangbal bakaan-bilip
    ilin aye, God ami Sinik ata dong dakaan-balala, ok yaap nuumin kukup tangbal utamsa
    kalip namti, kiita fetkal ma ulelniwa, nuta tunum fetkal imi bokoyupla, yak kanumin
    ok ayo kutal-fukulin o!
  nlx-nlx: तानकेरता एय बाय बोणहा, तुमरे माय रेन हात हाजाह एदम्याह जा चोखाला जीवा केरीन
    एने इकेल माय पुरा हेते, निवाड़ लिवो काय आपु ताह ज्या कामा पोर ठेराव देहु।
  apw-NT: Áík’ehgo, nohwik’ííyú, nṉee gosts’idi, nłt’éégo baa yádaałti’íí, Holy Spirit
    ye’ádaat’eehíí, daagoyááníí nohwitahgé’ hadaałṉiił, áí nṉee díí na’idziidíí yedaabik’ehgo
    ádaahiidle’.
  gum-gum: Inchawei, namui nunelø, ñimui utu siete møguelø lawa wesruy cha. Mugucha
    øyeelø køn tainab pønrrømeelø, Espíritu Santotø netsailan, maig kønrrabigwan asha
    maram kusrebelan. Incha truilan i maramigwan trana pønsrønrrab cha.
  not-NT: Yamai, nopiguemisantane, pingoigaigue 7 matsiguenga omitocoontatsiri ira
    caninatatsiri, ogótasantatsiri, pinanca Isëre Caninaro Tosorintsi. Pomeri itarobacaare
    ora imantaguetimiro poperi.
  plu-plu: Nikwe nukebyupwi, hiyawa yis kaniy awaykemni ntewnehker gikebyikis yibetitak
    ku pariye yis kiyatha. Kaniynabay awaykemni ku pariye gitiphewnene Uhokri. Kaniynabay
    awaykemni ku pariye hiyakemniye gikak Uhokri gihiyakemni. Ayteke nikwe usuh ikí
    giwakuitkis adahan igkisme hiyeknes gikakkis Jesus gihiyegapu ku pariye kamawkanyepwi.
  iou-iou: Unita notniye, in bämopjin-ken äma siwoŋi kuŋarani 7 ude, nadäk-nadäk täga
    yäpmäŋ kuŋarani ba Munapiktä uwäk täwani u yabäŋ ahäwäkaŋ epän kädet udewani yabäŋ
    yäwatpäŋ täkta yepmana yäk.
  ntp-NT: Cascʌdʌ gʌraaduñi, gaagavurai aapimʌ cuvaracami cʌcʌʌli gʌnsaagidaiñdʌrʌ
    ismaacʌdʌ sastuduga dai ʌʌgiadagi Diuusi Ibʌadʌ dai vʌʌscatai siaa duutuadagi
    dai nuucatulda idi aa duiñdagai.
  rai-rai: A kum tateimiaat, muaat a pilak paa ta 7 na koina muaana kon muaat, diat
    baa diat manaana ma diat teng ma ra Takado na Nion, kupi miaat a taar taa a pinapaam
    na wetabaar mi taan diat.
  haw-1868: No ia mea, e imi oukou, e na hoahanau, i mau kanaka i ehiku iwaena o oukou,
    a i ike pono ia, a piha hoi i ka Uhane Hemolele, a me ke akamai, a e hoonoho kakou
    ia lakou maluna o keia oihana.
  ffm-ffm: Sakiraaɓe, cuɓee hakkunde mooɗon worɓe njeɗɗon anndiraaɓe gikku lobbo,
    heewɓe Ruuhu Ceniiɗo e caahu, faa min keettina ɗum'en e oon golle.
  arb-NAV: فَاخْتَارُوا، أَيُّهَا الإِخْوَةُ، سَبْعَةَ رِجَالٍ مِنْكُمْ، لَهُمْ شَهَادَةٌ
    حَسَنَةٌ، مُمْتَلِئِينَ مِنَ الرُّوحِ الْقُدُسِ وَالْحِكْمَةِ، فَنُعَيِّنَهُمْ
    لِيَقُومُوا بِهذِهِ الْمُهِمَّةِ.
  cop-CNT: ϫⲉⲙ⳿ⲡϣⲓⲛⲓ ⲟⲩⲛ ⲛⲉⲛ⳿ⲥⲛⲏⲟⲩ ⳿ⲛⲍ̅ ⳿ⲛⲣⲱⲙⲓ ⳿ⲉⲃⲟⲗϧⲉⲛ ⲑⲏⲛⲟⲩ ⲉⲩⲉⲣⲙⲉⲑⲣⲉ ϧⲁⲣⲱⲟⲩ ⲉⲩⲙⲉϩ
    ⳿ⲙ⳿ⲡⲡ͞ⲛⲁ̅ ⲛⲉⲙ ⲥⲟⲫⲓ⳿ⲁ ⳿ⲛⲧⲉⲛⲭⲁⲩ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲉⲛ ϯ⳿ⲭⲣⲓ⳿ⲁ.
  sri-sri: Irasirirã mʉsã gʉayarã, Jesúre bʉremurã mʉsã watope ããrĩrã́rẽ su mojõma
    pere gaji mojõ peru pẽrẽbejarãgora beyeka! “Õãrõ masĩrã, Õãgʉ̃ deyomarĩgʉ̃ turarire
    opatarirã ããrĩ́ma”, mʉsã ãrĩ ĩãrãrẽ beyeka! Mʉsã beye odomakʉ̃, gʉa ĩgʉ̃sãrẽ baari
