  gmv-NT: ሄሳ ጊሽ ኑ ኢሻቶ! ኢንቴ ጊዶፌ ኤራንቻታ፥ ፂሎ ኣያናን ኩሚዳይታኔ ሎዖ ማርካቴꬅ ዲዛ ላፑን ኣሳታ ዶሪቴ፤ ሃይሳ
