  san-BUR: အတော ဟေ ဘြာတၖဂဏ ဝယမ် ဧတတ္ကရ္မ္မဏော ဘာရံ ယေဘျော ဒါတုံ ၑက္နုမ ဧတာဒၖၑာန် သုချာတျာပန္နာန်
