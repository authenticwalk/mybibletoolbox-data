    coyene yʉcatsi Nacom pia Pejumope tʉnaxʉ tatsi pia peayapusʉwatha tatsi, pomonae
    xua peyaputaewi. Barapo siete poyobe pacui itorobin xua pexaewa apateibina.
  boj-2014: Deqa ijo was, niŋgi tamo 7 nuŋgo ambleq dena giltnjriy. Tamo endeqaji
