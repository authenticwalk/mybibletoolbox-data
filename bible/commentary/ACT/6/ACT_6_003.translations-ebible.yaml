verse: ACT.006.003
translations:
  kpx-kpx: Di haokuvuia, nahie vigomo malaha seveni (7) tabagevege elike keau ata
    oveveve lovi ko nalisi. Isito malaha lulelete isi Dilava Munanae Tumuu negotievemale
    kebia tabageveve.
  okv-H: rate ungo hande ari embo eto Ahihi Otohu na enetari embo tapa 7 avo umbuvujo
    eto indari hande ari ta pure emo enana na ara ikasora.
  tbo-tbo: Ugolinei, walewalehiyai, lawa magouhi 7 u hayami, o hanahanapugehi tauhi
    Alugo Woiyawa e tanitaniwagehi po hanahanapuhi ona winaganihi po tauhi geka bagibagina
    ugolina hina towolo.
  mal-C: ആത്മാവിനാലും ജ്ഞാനത്താലും നിറഞ്ഞവരും നിങ്ങളുടെ മധ്യത്തിൽ നല്ല സാക്ഷ്യം ഉള്ളവരുമായ
    ഏഴുപേരെ തെരഞ്ഞെടുക്കുക. ഭക്ഷണവിതരണത്തിന്റെ ചുമതല നമുക്ക് അവരെ ഏൽപ്പിക്കാം.
  grc-SR: Ἐπισκέψασθε ⸂οὖν,⸃ ἀδελφοί, ἄνδρας ἐξ ὑμῶν μαρτυρουμένους ἑπτά, πλήρεις
    ⸂2πνεύματος ἁγίου⸃ καὶ σοφίας, οὓς ⸂3καταστήσωμεν⸃ ἐπὶ τῆς χρείας ταύτης.
  bgc-bgc: इस करकै, हे बिश्वासी भाईयो, अपणे म्ह तै सात बढ़िया नाम्मी माणसां ताहीं
    जो पवित्र आत्मा अर बुद्धि तै भरे हो, जिनके बारें म्ह सब नै बेरा हो, छाँट ल्यो,
    के हम उननै इस काम पै ला देवां।
  khz-khz: Gaura pakurai, walakavaku maparami, gomi aomi na talima taulatoi kwapuna
    iogapi-itira, valira nama talimara, Veaga Palaguna e aoneka na gevonuto talimara;
    ne einagulu ira paia veni-vanagira.
  deu-TKW: Sehet euch doch um, Brüder, nach sieben bewährten Männern aus eurer Mitte,
    voll von Geist und Weisheit, welche wir für dieses Bedürfnis aufstellen wollen.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌtuꞌ, gul‑cö́‑quëꞌ gadxëꞌ bönniꞌ ladjliꞌ quië uguꞌruꞌ
    lu naꞌquëꞌ dxin ni. Yuguꞌ bönniꞌ naꞌ run bayúdx lacquëꞌ bönniꞌ tun lequëꞌ ba laꞌn
    yúguꞌtë bunách, len nacquëꞌ bönniꞌ taꞌyejniꞌi, len nac bëꞌ zóalenëꞌ lequëꞌ Dios
    Böꞌ Laꞌy.
  lin-lin: Yango wana bandeko, bopona mibali sambo kati na bino, oyo bayebana na bizaleli
    na bango ya malamu, oyo batonda na Molimo Mosantu mpe na bwanya mpo ete topesa
    bango mokumba yango.
  hns-NT: Bhaai log, ohie se toelog apane me se saatgo iemaandaar waala aadmie tjoen,
    djaun ke diel Pawietr Aatma aur gjaan se bharal hai. Oelog rodj ke kaar-baar dekh-bhaal
    kar sakie, tab hamlog khaalie partjaar aur praatna kar sakab.”
  noa-E: Maimua amachdëupai, Khodamnaan, ar mʉig pãach ee õor agpierraanaa chikhamnau
    am ëugar bʉ̈ʉrjã khaigba jaau nʉm ũrba aajem khʉʉn emkhooin apha siete jʉr athat
    ajierram anʉm, ar pãachdëu oowai amach gaai Ẽwandam Akhaar phẽs paraanaa ĩchab
    khĩirjugdamjã khaphʉm khʉʉn. Magbaawai makhʉʉnag jũrr marau mʉg phidag jaau pʉajugui
    ajierram aajem,
  eng-EMTV: Therefore, brothers, select seven men from among you, of good reputation,
    full of the Holy Spirit and wisdom, whom we may appoint for this need.
  mib-NT: Núu súcuan te róhó, hermano, nacāji ró úxā jnáhan máá yó, te na cóndiso
    jníñu de saja de staā. Te nacāji ró tée jeē cájejnúhún ñáyuu de, tēe ndíchí jéē
    ní cunuú Espíritu Santo jiín de.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ लुम्‍मोलाम् नुसि मिङ्‌सोदाङ्‌बा फाॽआङ् के़इङ्‌बा
    सेसेमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिल्‍ले़ थुक्‍तुसिबा नु सिक्‍कुम्‍दिङ्‌निङ्‌वाॽरे़
    कुधिम् के़बोःङ्‌बा मनाहाॽ सेगे़म्‍सिम्‍मे़ॽओ॥ खे़ङ्‌हाॽ आनिगे़ कन् लक्‍पे़न्‍हाॽ
    हुक्‍सुप्‍तुम्‍सिम्‍बे़आङ्‌
  xnj-xnj: Hinu, valongo vitu, mvahagula vandu saba pagati yinu, vevitopeswa na vevamemili
    Mpungu Msopi na luhala, tete yati tikuvagotolela lihengu lenili.
  mmx-mmx: Luvutnetak mi luvurinuk, mina soxolik ka tavanuti tuvuttadi xantubu atnemi
    xa, mo nemi mikleklen di do di umsu mi Loroonan Kaala la lodoxoma avukat. La nema
    maba lok li di, kusu dina lok tatao na lugugu.
  cbr-NT: Usa 'ain camina mitsun mëcën achúshi 'imainun rabë́ uni an piti mëtícanun
    caísti 'ain. Aín sinan ca upí 'icë quixuan unin 'unáncë 'ianan Nucën Papa Diosan
    Bëru Ñumshin Upitan upí oquin sinánmicë 'ianan sinánñuira ca a unicama 'iti 'icën.
    Caístancëxun camina atúan uni piti mëtícanun cati 'ain.
  tee-NT: Pus ji qui'alak'avin yuchi iclalhijunau ni ap'uxc'a'ut'it pumatujun jok'atni
    ju milhi'uxijnan ju k'ox lapanacni alhiulacanta chai ju mak'axtaknik'ota is'atsucunti'an
    ju Spiritu Santu chai ju na ta'ac'atsananta. Yu'unchach ju laich catanaviya' ju
    anu' lhich'alhcat.
  eng-LSV: look out, therefore, brothers, seven men of you who are testified well
    of, full of the Holy Spirit and wisdom, whom we may set over this necessity,
  cak-NT: Cami c'a kach'alal, quie'icha-pe wuku' achi'a' chi'icojol, ri can iweta'n
    chi can utz ri quic'aslen, c'o quino'j (quina'oj) y nojinak cánima riq'uin ri
    Espíritu Santo, chi quiri' ja reje' ri yekaya' chech ri samaj chi niquijach ri
    nic'atzin chique chi niquitaj ri kach'alal.
  pah-NT: 'Nurã ti pemo''ẽ nhandere''yja''g̃a toma''ema''ẽ ti g̃a mbatera g̃a pe,
    ei g̃a. Nanongara''g̃a ti pemo''ẽ. Ojipe''g̃a e''i g̃a pe: “G̃a pyry hete ikwahaheteavo,”
    ei g̃a. “Tupana''ga ra''uva g̃a pojyka hete g̃a mongokatuavo,” ei g̃a g̃a pe.
    Nanongara''g̃a ti pemo''emo''ẽ g̃a mongovo seteve''g̃a, ei dozeve''g̃a g̃a pe.
    G̃a pe po ti ore ima''ẽukari a''ero nehẽ imondokatuuka mbatera aherembirekokwera''g̃a
    pe nehẽ.'
  sja-NT: 'Mapa eperãarã siete jɨrɨt''erátɨ ma mimia oodamerã. Jɨrɨdaipia bɨ nãgee
    eperãarã: k''ĩsia k''awaa beerã; t''ãri pia beerã mãik''aapa Ak''õre Jaurepa oopi
    bɨk''a oo k''inia beerã.'
  xed-xed: Tsaya tama zwanama, mal zabapta ghuni ta mnduha ndəfáŋ mataba ghuni, gwal
    nda ɗifil ma ghəŋa taŋ, ka zlanaŋta ŋni ta tsa slna ya ta həŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíní ñúhú ndinducú mé ndó u̱sa̱ ta̱a tañu ndó já ná
    caja na chuun yóho. Joo xíní ñúhú cacuu na ña̱yivi cándeé ini ndó. Ta xíní ñúhú
    cacuu na na̱ tácu̱ ini. Ta xíní ñúhú cacuu na na̱ na̱ndicutú nda̱a̱ ínima̱ xi̱hi̱n
    ínima̱ yi̱i̱ Ndióxi̱ já ná cuu quia̱hva ndó chuun yóho nu̱ ná.
  gfk-S: Kaba tasi mem, mu gilamis ta liman ma iruo na tunana nalamin ta mu ing mu
    nunure be di hung ma no Halhaaliena Tanuo ma ra minanes. Ma mem na bul di ura
    harbalaurai ta ikin ra linge.
  bmu-bmu: Mewögöra alaurupnini, mötket! Eŋön mönö nanŋini sutŋineyök nupbauk miwikŋaim
    eŋgime. Uŋa Töröŋan azi uruŋini kokolak qeiga Anutunöŋ mötkutukutuŋi qainŋi kun
    al eŋgii qetbuŋa ölöpŋi memba kinjei, mönö azi mewöŋi 7 meköm eŋgime. Mi meköm
    eŋgigetka nup mi eŋgiinga mi galöm köla memba malme.
  dgz-dgz: Ap menan, tatan gwanin, e yaumakayap apan nani yamunaet nani yamu dere
    om enumon. Mu da da anut aigap asik tane amba waenapan yamamup inat wanumot muga
    kakae iragen ge God Guewa gapan dima mega potamup no dotoueni nagirewa om enumon.
    Nu wat entan tamot nao ma intanewa taue mu onemup aep.
  eng-GNV: Wherefore brethren, looke ye out among you seuen men of honest report,
    and full of the holy Ghost, and of wisedome, which we may appoint to this busines.
  zaa-NT: Acca lebi'i hermanos, liguni nombrar gàtsi ca ènne'yu' entre ri'u para tsìnį.
    Gucué' ri'u ca enne' dàa titsa' qui' cabi runi cabi nu ná tsè' nna té adí experiencia
    qui' cabi por la'huacca qui' Espíritu Santo lo losto' cabi, canu té adí la' riyeni
    tsè' qui' cabi nna, para qui'ni gúdu ri'u cabi guni cabi tsìnį.
  eng-WEBSTER: Wherefore, brethren, look ye out among you seven men of honest report,
    full of the Holy Spirit and wisdom, whom we may appoint over this business.
  guh-guh: Nexata paitapetsianame siete ponëbeje, paxamëyajuvënëvi. Paitapetsianame
    papebijivi caejamatabëcuene pexainaevi, bitso petsijamatabëvënëcaevitsi Espíritu
    Santo, bitso peyapëtaeyaexanaevitsi Espíritu Santo pejamatabëcuene. Bajarapamonae
    paitorobianame bepejiobivijavabelia petsicobetsanabiabinexa penamatavenonaecuene.
  bon-bon: Cime binamewale, peei name pi weeme cabu ca jejäcremeye seben rooriye bine,
    lui cina umle biname gemi, piiyepu Aceji Seemo ne cängena jäätrungusi, cuta piiyepu
    iyeta biname cina lui tääpume ngenecu miiji gemi. Cine teebibine rarekaake ire
    atwi kaakesea pa yääcäremepesi.
  nhw-BL: Huajca, noicnihua, xiquintlapejpenica chicome toicnihua catli nochi quintlepanitaj.
    Xiquintlapejpenica tlacame catli temitoque ica Itonal Toteco huan catli quipiyaj
    cuali inintlalnamiquilis. Huan tiquintlalise ma quiyacanaca ni tequitl para temajmacase
    tlacualistli.
  mgw-mgw: Kwa nyo mwalongo, musawe nkati yinu bandu saba babatanganikwe panga batwi'li'yilwe
    na Loo Mpeleteu na bene ikima. Abo tuwesa kwapeya lyengo li'no,
  swh-ONEN: Kwa hiyo ndugu, chagueni watu saba miongoni mwenu, watu wenye sifa njema,
    waliojawa na Roho Mtakatifu na hekima, ambao tunaweza kuwakabidhi kazi hii,
  wbi-wbi: Lino vanyalukolo, salula, avaghosi lekela lubale, kuhuma mun'kate muliumue,
    avanhu avahugu, vanovamemile uMhepo nhu wakyang'ani, vanotuvangile kukuvapela
    imbombo iji.
  bba-bba: Yen sɔ̃, bɛsɛɡibu i tɔn durɔbu nɔɔbɑ yiru ɡɔsio bɛɛn suunu sɔɔ be bɑ seedɑ
    ɡeɑ diiyɑmmɛ, be bɑ Hunde Dɛɛro yibɑ kpɑ bɑ n bwisi mɔ, kpɑ su bu sɔmbu te nɔmu
    sɔndiɑ.
  eng-KJVCPB: Wherefore, brethren, look ye out among you seven men of honest report,
    full of the Holy Ghost and wisdom, whom we may appoint over this business.
  kgk-NT: Upéa-gwi, ore re'ýi kwéry, peiporavo katu sete kwimba'e. Ore nhe'ẽ-py onhangareko
    hagwã ome'ẽ va'e-rehe peiporavo nome'ẽ joavy avyvéi hagwã. Nhe'ẽ Marangatu tee
    va'e ipy'a omohynyhẽ va'e íxupe, hi'arandu porã va'e, nhane mandu'a porã hese
    va'e, upéa rehegwa peiporavo katu.
  waj-waj: Ti seenayaso, itaama vainai ngiengieenoo ngiingiiikidiri vaidi yaaku saivai
    karasaidiri taaravaitana mmataama kikiai teeda ta sikauyauvaa duuyama mmira mmooriivaa
    iya mmiaaravai. Vaidi tinni yoketaakiaiya yoketaama variaavo Mmannasa Yoketaivo
    iyaki variiya mmataama kiada ti kiaa ti mmikiai ta sikauyauvaa duuyama mmira mmooriivaa
    iya mmiaaravai.
  cpy-cpy: Noyemijantzinkaritepaeni, pamini jaka akaateeyini ikaate 7 atziri, riitaki
    jewateroni ipayitemi owanawontsi. Piyoshiite kameetha-shireri, yotanita-tsiri,
    ojeeka-shire-tziitantari Ishire tajorentsi.
  mpx-mpx: Talimeyau ge numeyau, gamwamiwa bolau ali toto seben nuku hilel, bolo Yayaluwa
    Bwabwalena ge siba hi kalaopopwi, ge tuwalali ya naha pek elal nihi matahikan.
  wbp-wbp: Talakuju warrawarra-kanjakungarntiji nyampurla turnu-warnurla, yapalu-jana
    milaka wati-patu wirlki-pala. Nyiya-piya kuja yungunkulu-jana milarni? Milakalu-jana
    wati-patu-mipa kuja kalu-jana yapa ngalya-karirli ngurrju-pajirni, manu kuja kalu
    Kaatu-kurlangu Pirlirrpa mardarni kanunjumpanyumparlu, manu kuja kalu rdirrinypa-nyayirni
    nyina Kaatu-kurlangu. Kajinkili-jana ngula-mipa milarni, ngulakunya yungurnalu-jana
    ngungkurr-nyina manu milarni kajili tala warrawarra-kanyi kali-puka-patu-kurlangu.
  luo-luo: Kuom mano, owetewa, yieruru ji abiriyo e dieru ka; joma ongʼere ni opongʼ
    gi Roho Maler kod rieko mondo waket tijni e lwetgi,
  nhe-NT: Huajca, noicnihua, xiquintlapejpenica chicome toicnihua tlen nochi quintlepanitaj.
    Xiquintlapejpenica tlacame tlen temitoque ica Itonal Toteco huan tlen quipiyaj
    cuali inintlalnamiquilis. Huan tiquintlalise ma quiyacanaca ni tequitl para temajmacase
    tlacualistli.
  aii-aii: ”ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܓܲܒܹܝܡܘܼܢ ܫܲܒ݂ܥܵܐ ܐܢܵܫܹ̈ܐ ܡܸܢܵܘܟ݂ܘܿܢ، ܐܵܢܝܼ ܕܐܝܼܬ ܒܘܼܬ
    ܕܝܼܵܝܗ‌ܝ ܣܵܗܕܘܼܬܵ‌ܐ ܕܡܸܠܝܹܐ ܝܢܵܐ ܪܘܼܚܵܐ ܘܚܸܟ݂ܡܬܵ‌ܐ ܕܝܵܗܒܲܚ ܠܗܘܿܢ ܐܵܗܵܐ ܫܘܼܠܵܐ،
  esk-NT: Taatnaġusi, aniqatiut, piksraġitchi tallimat malġuŋnik aŋutinik akunnapsitñiñ,
    iñuŋnik aŋalatiqaqtuanik Ipqitchuamik Irrutchimik puqikhutiŋlu. Aŋalatchipkaġniaġivut
    autaałiksraŋanik.
  msb-msb: Niyan, mga kaigmanghudan, magpili kamo sin pito ka tawo dida sa iyo na
    waraʼn ikasabi an pag-uugali kag ada sa inda an Espirito Santo kag kadunungan,
    kay ibubutang namon sinda sani na trabaho.
  cpa-NT: Jøng² hniah¹² dsa² roh¹³ jniang³, hiah¹³ hniah¹² guiog¹ dsa² ŋioh¹², dsa²
    chi² jǿg³ dsio¹ quiah¹², dsa² ŋi¹², dsa² quin¹² jmi²dsí² quiah¹² Diú¹³. Dsa² héi²
    báh³ jmo¹ ta³ quiah¹² ni³ mesa.
  dso-dso: ସେଟାର୍‌ ପାଇ ଏ ବାଇବଇନିମନ୍‌, ତମର୍‌ ବିତ୍‌ରେଅନି ସୁକଲ୍‌ଆତ୍‌ମାଇ ଆରି ଗିଆନେ ପୁରାପୁରୁନ୍‌
    ଅଇରଇବା ଲକ୍‌ ବଲି ସବୁଲକ୍‌ ଜାନିରଇବା ସାତ୍‌ ଲକ୍‌କେ ବାଚା । ଆମେ ସେମନ୍‌କେ ଏ ସବୁ ବିସଇ କର୍‌ବାକେ
    ଦାଇତ୍‌ ଦେବୁ ।
  meu-meu: Taunabunai, varavaramai e, umui na taumui hahitu avabidia hidi, haridia
    namodia taudia, Lauma bona aonega ai e honumu taudia; bena ina ḡaukara baia henidia.
  yva-NT: Maisyare omaisy, reama arakove, reamare wamo arakove inta mansano kaururum
    matayao, nanawirati vatane wo maen ware manuga ngkov. Wamo maen dati indamu onawamo
    Anawayo Vambunine ama vambunine manakoe no mai muno awa ana wo ratantona mba dave.
    Umba wamo anakere raugaje mai indamu wo doijo anaisye ratodija maito maide tenambe.
  dgc-dgc: Kanya, a tétotop me,” kagi de, “éy pilién moy ta kakaguman moy i pitu a
    lélake. Magpili kam ta matalinung a lélake a tukoy moy a égse dide ta mahusay
    i Banal a Espiritu. Ey sikame a apostol, éy atdinan me side ta tungkulin de a
    side i tagahatia ta gastos a para du pobre.
  zpm-NT: Miṉ co nagoṉ, mazd goḻzo gadz zha bgui ne guṉ dziin co, lëëraasi goḻguieṉ
    cho gzo to; goḻguib zha ne ndzinli, zha ne nixbiini, zha ne nacnie Espíritu Sant;
  hix-NT: Àro ke, nyah yokamnye ro komo àwahanonkatxoko, rowtà komo y, ketxkon hatà.
    7 me àwahanonkatxoko, okukur kom hoye, nyah yokamnye ro me harha ehtxoho menye.
    Onà wyaron komo ryhe àwahanonkatxoko. Ohxe natxhe moxamo katxho komo rma àwahanonkatxoko,
    ketxkon hatà. Ewan yawonye rma haxa naha, Khoryenkom yokato, katxho komo rma àwahanonkatxoko.
    Takàhso rma haxa natxhe katxho komo rma àwahanonkatxoko, ketxkon hatà, Petru komo.
    Àro wyaron komo amna neryatxhe, nyah yokamnye ro me harha, ketxkon hatà.
  sim-sim: Uwa osik mahasanje, misi. Jir avak ma 7-pela jihi nindik ji kamaka, hulaima
    nokopmahi misokomek li heyewak jivik li naha Masikome Avui Wasilakahi nga li naha
    hishiyarinda nga nanda ma ondon. Ushinak avak akwa mbele mbelen humasinda lerawu
    oson li laka.
  npi-ULB: यसकारण भाइ हो, तपाईंहरूमध्येबाट सात जना मानिसलाई छान्‍नुहोस् जो नाउँ चलेका,
    बुद्धि र पवित्र आत्माले भरिएका होऊन् जसलाई हामी यस कामको लागि नियुक्त गर्न सकौँ
    ।
  cgc-cgc: Gani, mga utod nay ki Cristo, magpili kaw ta pitto na mama naan ki kyo
    na pataa gid ta mga ittaw daw nlaman nyo na pirmi danen an gapasakep naan ta Dyos
    Ispiritu Santo daw maalam man danen an. Tagan nay danen an ta katengdanan ta pagtagtag
    ta pagkaan naan ta mga gakinanglan
  tim-tim: Aregât Anutugât Heakŋande tân yeŋgumbo kâmot arewa luâk bât biken lâuwâ
    nâŋgâ nâŋgâyeŋe olop are mem katyekbiâ nenŋe âi yeŋgienŋe sot me kotŋe siâ siâ
    are yâkŋe potatmâ yeŋgiwai.
  yor-yor: Nítorí náà, ará, ẹ wo ọkùnrin méje nínú yín, olórúkọ rere, tí ó kún fún
