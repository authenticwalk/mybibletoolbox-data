  som-som: Haddaba, walaalayaalow, waxaad dhexdiinna ka xushaan toddoba nin oo sharaf
    leh, oo ay ka buuxaan Ruuxa iyo xigmaddu, oo aynu u dooranno shuqulkan.
  mam-C: Tu'npetzi'n, ayi'y werman, kysk'o'nksa kyxolxa wuq ichin b'a'n kychwinqil,
    tz'aqle kynab'l, ex nojnin kyanmin tuk'a Xewb'aj Xjan, tu'ntzin t-xi qq'o'n kyoklin,
    tu'n kyaq'nin ti'jjo aq'untl lo.
  ndj-ndj: Ponopa, valongu vangu, muvashawula vandu saba kwa yumwi yivavelili nyanyi,
    vamemili Mfuki na yivaveli na luhunja na yufwi datuvapikanisheyi veni.
  mbj-NT: Ti hyb n'aa, wakãn haa, ãã karẽn bë esoos bë mahang ajyy bë hep'ëëh do h'yy
    genäh doo, P'op Hagä Do Sahee h'yyb mahũũm doo. Ti ãã mejũũ sa hã rabetsëëh hyb
    n'aa sa waa.
  lat-VUC: Considerate ergo, fratres, viros ex vobis boni testimonii septem, plenos
    Spiritu Sancto et sapientia, quos constituamus super hoc opus.
  ngp-ngp: Elo wandugu zetu, saguleni want'hu mfungate mwa nyuwe wamanyike kunda na
    Muye ywa Mnungu no umanyi, nekiwaike kunda wakimalizi we mbuli ino yo upasi.
  enq-2: Dopana, kaimii paluma, nyakamanya akali kenge epe singi, masepae epe palenge,
    Spirita dokome tumbatae kalange makande lapa. Akali dutupame nee mokosingi kalai
    doko isoo katena lamana.
  eng-ASVBT: Look ye out therefore, brethren, from among you seven men of good report,
    full of the Holy Spirit and of wisdom, whom we may appoint over this business.
  mna-mna: Tana niom kaparre yom, mi kuur leyom tomtom lamata mi ru sa tau urun ambaimbaiŋan,
    mi len ŋgar ambaiŋana, mi Bubuŋana ikamam peeze pizin. To amur zin ma timender
    pa uraata taiŋgi.
  myw-myw: “Kadiloka kukines tawaw toubweins mwasanin yakamiy; gamag tasiyas asisinap
    tawtoun; o Yowbad Kululuwan wasigeis tasiyas; kadilok kusenas teinim teiy va̱gan
    bakasekes siwotet towen.
  sby-sby: Mobanse, musalepo pakati penu, batuloba basanu ne babili, babwikalo bwaina,
    besulilwa ne Mushimu Uswepa, bakute mano, mbotitupe incito iyi.
  sll-sll: Gir hobo, ni yalhobi monga sina i yal ana hol pai muru hol pai sutani God
    Kwiang yong sina molere, yong wu bungure, tal dime dire ole nomani wai pangwo
    hobi, nu ke tere, ha maing moni honagi olo, ditenamna.
  yaq-NT: Inia betchi'bo Krijtopo itomak werim, eme'e emo nasuk, woo busani o'owim,
    inime'e a yoem eiyaatume intok koba susuakame intok Liojta tu'u jiapsi yuma'isi
    a' nok jikkajaka jiapsame yeu pu'aka, intok inia weemta betana inika'a am tekil
    makne.
  uro-uro: Dä soknga gua ruavek, ngäni armeng da anga ngärhäqyet da udiom na rha ama
    gamoe nä mänguräp mä ngän gärarhani i ama mär arhä qärhong gärarhae i rhäqäp ta
    na ama Qloqaqa ama Qumärqumärqa dä ama mädräm masirhat bä va urhi von da rhä iangärhäkt
    ama lat
  ita-1885: Perciò, fratelli, avvisate di trovar fra voi sette uomini, de' quali si
    abbia buona testimonianza, pieni di Spirito Santo, e di sapienza, i quali noi
    costituiamo sopra quest'affare.
  muy-muy: Nihi nahəma, bəza ga məŋ geli ni, dumaba zawal adəskəla e kiɗiŋ gekʉli
    ba. Ahàr àɗəm nday nani ti mis tə̀səra tay a nday mis sulumani, *Məsuf ge Melefit
    àniviyu ana tay dal-dal, tə̀səra majalay ahàr sulumana. Akədumaba tay a nahəma,
    aməvi tʉwi ge midi zlam ana mis ana tay.
  kqc-kqc: Ye mina dada, usika ourena, yi fogori amiye 7 auba refa kaere bi Vima kikifa
    yaku ini ukari vata baeyo ma mokena tora nufa. Makai dudu una yaku mina moimai
    regedi di moi aegifa.
  tav-tav: To bairi mani yarã, Jesucristore caapiʉjarãre siete cãnacãʉre na bejeya
    cacʉgoquẽnare caricawoparãre. “Cañuurã ãma,” camaja na caĩ tʉjʉrã jetore na bejeya.
    Caroaro Dio Espíritu Santore cacʉgorã, caroaro camajirã jetore na bejeya.
  eng-ULB: You should therefore choose, brothers, seven men from among yourselves,
    men of good reputation, full of the Spirit and of wisdom, whom we may appoint
    over this business.
  spa-VBL: Hermanos, elijan entre ustedes a siete hombres fieles, llenos del Espíritu
    y de sabiduría. Nosotros les entregaremos esta responsabilidad a ellos.
  fra-_FOB: Choisissez donc, frères, sept hommes d'entre vous, dont on rende bon témoignage,
    pleins d'Esprit-Saint et de sagesse, à qui nous commettions cet emploi.
  hau-ULB: Don haka ku zabi 'yan'uwa maza daga cikinku, mutane bakwai wadanda a ke
    ganin su da daraja, cike da Ruhu da kuma hikima, wadanda za mu zaba suyi wannan
    hidima.
  mal-mal: ആകയാൽ സഹോദരന്മാരേ, ആത്മാവും ജ്ഞാനവും നിറഞ്ഞ് നല്ല സാക്ഷ്യമുള്ള ഏഴ് പുരുഷന്മാരെ
    നിങ്ങളിൽ തന്നേ തിരഞ്ഞുകൊൾവിൻ; അവരെ മേശകളിൽ ശുശ്രൂഷിക്കുവാൻ നിയമിക്കാം.
  kkc-kkc: Esiga emegei, nima kulodu pidili odoo giso 7 hesie. Niyo diba hesiaga,
    odoo goo goolee medee tekepo, osoloso Godeeyo Dio Tei oso kitulugu toloso debeli
    giso ee hesie. Egeeseega diba iyo emegei pidili tou dimapoo tenelaiso.
  urd-GVR: Bhāiyo, yih bāt pesh-e-nazar rakh kar apne meṅ se sāt ādmī chun leṅ, jin
    ke nek kirdār kī āp tasdīq kar sakte haiṅ aur jo Rūhul-quds aur hikmat se māmūr
    haiṅ. Phir ham unheṅ khānā taqsīm karne kī yih zimmedārī de kar
  far-far: Nia 'urinai wanefuta nau ki 'ae, mulu filia mai ta fiu wane lea safitamulu
    ne mulu saitamana na Anoeru Abu nia sura ada, ma kera ka saitamaru, fua kera ka
    ada sulia na raoe ne.
  suz-BL: मोपतीके मेको योक्‍चा कली मुरपुकी वोइक्‍चा माल्‍नय। दोदेंशो मुर माल्‍नय देंशा
    हना, मुरपुकीमी हिक्‍शो, परमप्रभु यावे आ सोक्‍तीमी ब्रीशो नु जोक्‍ब तुइक्‍ब ७ जना
    गेय पाइब मुर योव़चा माल्‍नय। १तिमोथी ३:८-१०
  car-NT: Yja'sakarykon, ara'naine te oko-to'ima takaporamon, a'kanano ni'namororykon,
    tywonumengaporamon wokyryjan upitoko. Mo'karon andy'mota'ton ro na'na otykon ekanamon
    me.
  amp-amp: Ndnatn nom kangnom 7-pela yimam wayakko. Wayakkahtko romn nd hingrneft
    yakitohrahm. Tuko hti hanyhato fitoh yimar Bro Nkifrarhu Yafothat yorhwattr rorhu
    dukefr riduka adukewurm tamoh tamohm, ndhtet yimam yakhato nd hingrneft yak htarahnomr.
    Nome nhai nd hingrneft yakitohkfot.
  bht-bht: इस तांई हे मसीह भाईयो, अपणे चे सत्त ऐसे माणुआं जो चुणा जिना दे बारे च सब
    जाणदे न की सै पबित्र आत्मा ने कने अकला ने भरुयो न, ताकि असां ऐ जिम्मेदारी उना
    जो देई देंन।
  eng-NOY: Therefore, brethren, look out among you seven men of good repute, full
    of the Spirit and of wisdom, whom we will appoint over this business;
  cub-NT: 'Que baru mʉja, ñʉjevʉ, beojarã siete paivʉ mʉjacavʉre. Yópe bajarã́ri na:
    Põeva ne pued̶aimara, Espíritu Santo ʉ̃i d̶aicõjeimara, aru majiéde cʉvarivʉ bajarã́ri.
    Ñʉja náre coapavaicõjenajivʉbu cõmaje ãrojarivʉre.'
  ita-1927: Perciò, fratelli, cercate di trovar fra voi sette uomini, de’ quali si
    abbia buona testimonianza, pieni di Spirito e di sapienza, e che noi incaricheremo
    di quest’opera.
  lww-lww: Visae ve sanene, amiu na monar akilali nap̃a akale kiamiu yeririna la p̃asia
    ve olua, nap̃a la kiela kia po e maran yeririna lala, a nap̃a la apulen Ninuna
    Wa, a nap̃a la yepela m̃aen yum̃aena, vena p̃isi na mevisiri plan la la ave narin
    p̃egas na visuar ruruen yum̃aena tap̃ena la nene.
  ckb-ckb: خوشک و برایان، لەنێو خۆتاندا حەوت پیاو هەڵبژێرن کە ناوبانگیان باش بێت و
    پڕبن لە ڕۆحی پیرۆز و دانایی، تاکو لەسەر ئەم ئەرکە دایانبنێین.
  spm-spm: Kamagha amuisima, ena avheeŋmbuagha, gee norir thooŋn 7 pɨlan gumasia mbɨsevi.
    Men othevi, gumasi rako amisir arɨmasi rɨfhaaŋn bar inderagha, Gotɨnɨ Utum meŋgi
    izɨvasima, mee ivhɨra nɨghɨnɨghan aghuuŋ iti. Ee mee nighɨva iŋaaran khavɨra athɨghtima
    mee aŋn ganaŋgami.
  nas-nas: Teeꞌkoo diiꞌke mmaikoriꞌke ˜kenaanka-taa nantoong diiꞌkooning niiꞌning
    miruꞌereriaing Tanuaang Meekunge eeꞌnoko mataue maantoꞌnuka tasiꞌpereritaaꞌ, teing
    eeꞌning aung-koo amuriiꞌ nko-nko-koo siparampiaining.
  uvl-uvl: Ke pomalam, kole mur, imo sipomo a hesilei hot ke hana iri rahtele nai
    nge imo mule, ke tenau ele ume nem. A henonou hote mele hel nge Opepengpeng muta
    nge iri, pe leteria pe reria poinga mur urana mana.
  eng-BBE: Take then from among you seven men of good name, full of the Spirit and
    of wisdom, to whom we may give control of this business.
  ixl-CNT: Pek aatz cheel, txaataj jujvaꞌl vinaj texoꞌl aas nojchit bꞌaꞌn talcheꞌ.
    Utz atil u Tioxhla Espiiritu kꞌatza bꞌaꞌnil utz, tekꞌ atil itxumbꞌal. Ech saqaqꞌ
    u aqꞌon te tziꞌ.
  xsi-xsi: Mine nde nima-nambwe wukale, ara ŋana miki ma kapateanzi nawalami tamâta
    lima kanaŋonzi rua. Kapateanzi tamâta pinde Koroani Sapâŋa ipipi lâ ilonzi, kala
    simo tava ilo-kalo sondo ndo. Ŋineŋga ma taonzi tamâta ŋinde ŋana sikatona wurâta
    ŋinde.
  crx-NTPO: '''Et huwa sulhutsinke lhtak''ant''ine dune nohtoh mbene la t''ebunáhzun
    Ndoni buyudínda ''ink''ez huwhunih cha ''uhint''ohne ''utahábuhle ''enne ndi ''ut''en
    ''uhuyoolh''en wheni ''enne huwu hinli buts''oolhtselh.'
  kan-OKCV: ಸಹೋದರರೇ, ನಿಮ್ಮಲ್ಲಿ ಪವಿತ್ರಾತ್ಮಭರಿತರೂ ಜ್ಞಾನವಂತರೂ ಎಂದು ಸಾಕ್ಷಿ ಹೊಂದಿರುವ ಏಳು
    ಜನರನ್ನು ಆಯ್ಕೆ ಮಾಡಿರಿ. ನಾವು ಅವರನ್ನು ಈ ಕಾರ್ಯಕ್ಕಾಗಿ ನೇಮಿಸುವೆವು.
  bbb-bbb: Ijadufuo uviarafano ni e gure ja kariva ijia e uguaeki bino bu Godido Kavene
    ijare oe buone ijia iraraema bu mukoe vierafevo ije kega bure i ijene mefo. Ro
    noeje nome Godido baname isoekinu ro vua fuone ijiaru abe e gue kuarianoekono
    kiae.
  blw-blw: Wat hen ekamanyu sosnod, anyu komag chutokan hen pituy larae an chàyu way
    matalekyu way innilayu way iné-égnanan hen Espiritun Apudyus hen hamhamàna ya
    na-adchan agé ah kenaraeng, ta piyarénni chicha ta egadcha hen antoy problema,
  tam-2017: ஆதலால் சகோதரர்களே, பரிசுத்த ஆவியும், ஞானமும், நற்சாட்சியும் பெற்றிருக்கிற
    ஏழுபேரை உங்களில் தெரிந்துகொள்ளுங்கள்; அவர்களை இந்த வேலைக்காக நியமிப்போம்.
  azz-NT: Ica ya nojón tamechilíaj, tocnihuan, que xiquinijitacan chicome taca den
    namejuan nantaneltocani namotzalan. Huan monequi que nochi in tocnihuan ma tacuatamatican
    ihuan nojón chicome taca. Huan no monequi que nojón chicome que ma cuali cuautamatcanemican.
    Huan no monequi ma yec yolpepexocatinemican ica in Yecticatzin Espíritu. Huan
    cuac namejuan nanquinijitasque ya ne chicome, ijcuacón tiquintequimactisque ma
    quixejxelocan ne tacualis.
  spa-RV-1909: Buscad pues, hermanos, siete varones de vosotros de buen testimonio,
    llenos de Espíritu Santo y de sabiduría, los cuales pongamos en esta obra.
  csy-csy: Tua ahikom, suapui te awng, noma sung pan in a belcing minpha, Tha Thiangtho
    le ciimna taw a kidim mi sali hong zong tavun a, hi nasep sia amate i ap tu hi.
  mxq-NT: Pa̱a̱ty miits mʉguꞌuktʉjkʉty, ʉxta̱ꞌa̱ydyʉ nijʉxtujkʉ yedyʉjk diꞌibʉ myʉda̱jtypy
    ja oyjyot es diꞌibʉ jyaygyujkʉp, diꞌibʉ tʉ myoꞌoyʉty ja Espíritʉ Santʉ myʉkꞌa̱jtʉn
    es ttun tka̱jxtʉ diꞌibʉ Dios tsyejpy, es tuknipʉkʉ tya̱dʉ tuunk.
  tzj-NT: Rmalc'ari' tok nkabij chewe camic, que'ecanoj e wuku' achi'i' checojol ja
    utz netz'a̱t cumal ja kach'alal, jule' achi'i' ja nojnak ja rEspíritu Santo pa
    tak canma in congana tz'akat quina'oj. Ja c'a tok xquecontaj emwal ajoj nkaya'
    chi quekul chi eje'e' nejachowi ja way.
  tdt-tdt: Nee duni maun-alin sira, diak liu imi hili mane nain hitu husi imi. Buka
    ema nebee naran diak, matenek, i Espiritu Santu mak domina nia. Depois ami sei
    foti sira hodi toma konta kona ba fahe hahaan nian.
  ron-BTF: De aceea fraților, alegeți dintre voi șapte bărbați cu o mărturie bună,
    plini de Duhul Sfânt și înțelepciune, pe care noi să îi punem peste această nevoie.
  eng-WEBP: Therefore, select from among you, brothers, seven men of good report,
    full of the Holy Spirit and of wisdom, whom we may appoint over this business.
  eng-FBV: Brothers, choose from among you seven trustworthy men full of the Spirit
    and wisdom. We will hand this responsibility over to them.
  nld-1939: Kiest dus, broeders, uit uw midden zeven mannen van goede naam, vol van
    den Geest en van wijsheid. Hen zullen we aanstellen voor deze taak,
  bwo-bwo: Eshe eshuwotso! bosheeng doyon udetswotsi, S'ayin shayironat danon s'eents
    shawat ashuwotsi ititse geyore, bonowere finanats naashiwonee.
  nch-BL: Huajca, noicnihua, xiquintapejpenica chicome toicnihua cati nochi quintepanitaj.
    Xiquintapejpenica tacame cati temitoque ica Itonal Toteco huan cati quipiyaj cuali
    inintalnamiquilis. Huan tiquintalise ma quiyacanaca ni tequit para temajmacase
    tacualisti.
  quc-TNT: Kachalal, tzucuj ba' alak wukub achijab chxol alak. We achijab ri' rajwaxic
    chi utz ri qui c'aslemal, k'alaj chi cätakan ri Lok'alaj Espíritu pa canima',
    c'o quetambal, cäkaya c'u pa qui k'ab ru jachic ri wa.
  tfr-NTPO: E kjĩshko ga pjeyoga, domerga kjrozĩ bi tjrëko dogl̈o kjäk (7), miydëmi
    ga pjl̈ú wl̈eniyo, kjok miydë ara, go Sbö Sëya jl̈õkoyo. E irgo ga kjroromi l̈i
    ber l̈öng pak l̈i shäryaga.
  kaq-NT: Jaa copi man honanai siri jonibo caisnahue. Siete caisnahue, Dios Yoshiman
    hihbojahi rahsi. Shinan siriya rahsi caisquin, piti hinanpaqueti tee non jato
    hinannon.
  sgb-sgb: Kabay patêl, mamili kaw na ha kalamo yo hên pitoy lalaki, ya muwang yoy
    nay mangêd ya ugali, ya main kagalingan, haka panay ampamiyay ha kapangyarihan
    hên Espiritu ni Apo Namalyari. Idin naên kanla ya tungkulan hên mami-arasyon.
  vie-1934: Vậy, anh em hãy chọn trong bọn mình bảy người có danh tốt, đầy dẫy Đức
    Thánh Linh và trí khôn, rồi chúng ta sẽ giao việc nầy cho.
  kxv-kxv: ଈଦାଆଁତାକି ଏ଼ ତାୟିୟାଁ ଅ଼ଡ଼େ ତାଙ୍ଗିସ୍କା, ମୀ ବିତ୍ରାଟି ନେହାଁରି ଇଞ୍ଜାଁ ୱେ଼ଙ୍ଗିତି
    ସୁଦୁଜୀୱୁ ତଲେ ନେଞ୍ଜାମାନି ବୁଦିଗାଟି ସା଼ତା ଜା଼ଣାଇଁ ଆ଼ଚାଦୁ, ଏ଼ୱାରାକି ଈ ବା଼ଟିକିନି କାମା
    ହେର୍‌ପାଦୁ ।
  cha-cha: Enaomina mañelo, aligao entre jamyo siete na taotao ni y manmauleg, ni
    y manbula Espiritu, yan minejnalom, ya tapolo para este na chocho.
  amu-NT: Joꞌ chii ꞌo nnꞌaaⁿya, catjeiiꞌndyoꞌ ntquieeꞌ tsaⁿsꞌa quiiꞌntaaⁿꞌyoꞌ na waa
    ñꞌoom ya cantyja ꞌnaaⁿna, na tooꞌ mꞌaaⁿ Espíritu Santo naquiiꞌ nꞌomna, ndoꞌ na
    jndo̱ꞌ nꞌomna. Joona nntꞌio̱o̱ⁿya tsꞌiaaⁿ na njndooꞌna cantyja ꞌnaaⁿꞌ nantquie
    na nntoꞌñoom yolcu na jnda̱ tja̱ noom.
  hin-CV: इसलिये भाई बहिनो, अपने में से सात ऐसे व्यक्तियों को चुन लो, जिनके विषय में
    यह सबको मालूम हो कि वे पवित्र आत्मा और बुद्धि से भरपूर हैं. हम यह ज़िम्मेदारी
    उन्हीं को सौंप देंगे
  spa-BES: Toma, pues, de entre ustedes siete hombres de confianza, llenos del Espíritu
    Santo y de sabiduría, a quienes podamos ceder el control de esta responsabilidad.
  san-BEN: অতো হে ভ্রাতৃগণ ৱযম্ এতৎকর্ম্মণো ভারং যেভ্যো দাতুং শক্নুম এতাদৃশান্ সুখ্যাত্যাপন্নান্
    পৱিত্রেণাত্মনা জ্ঞানেন চ পূর্ণান্ সপ্প্রজনান্ যূযং স্ৱেষাং মধ্যে মনোনীতান্ কুরুত,
  tdx-tdx: Ie amy zao ry longo, paiao ama’ areo ty lahilahy aman-kasy fito lifotse
