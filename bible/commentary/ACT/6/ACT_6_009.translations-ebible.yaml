  huu-NT: Naie facaise daje judíuaɨ comɨnɨ ofiracomona damɨerie Esteban mɨcorɨ dɨne
    bitɨmacɨ. Patrón anamona jillobidɨnomo naie ofiraco jaɨnaɨaɨde. Naimacɨ dɨga damɨerie
    Cirene naɨraɨ imacɨ bitɨmacɨ. Damɨerie Alejandría naɨraɨ imacɨ danomo jɨaɨ bitɨmacɨ.
    Cilicia naɨraɨ imacɨ jɨaɨ bitɨmacɨ. Asia naɨraɨ imacɨ jɨaɨ bitɨmacɨ. Esteban coninɨ
