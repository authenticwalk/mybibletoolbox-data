  msy-msy: Egha marazi dɨkavigha Stiven ko me akamɨn mɨgɨrɨgɨabar uari adosi. Me Judan
    God ko mɨgeir dɨpenir mamɨn gumaziba, dɨpenir kamɨn ziam, Friman. Me Sairinin
    nguibamɨn gumaziba, ko Aleksandrian nguibamɨn gumaziba, ko Silisian Provins ko
    Esian Provinsɨn gumaziba. Me Stiven ko uari adosi.
  agg-agg: Asu Suda-yafe rotu, moanɨ ratüpurambeahɨndɨ aboedambomehindɨ sei arɨhündɨ
    ranambeahɨndɨ nindou bɨdɨfɨrɨ ranai tüküyafu Stifen babɨdɨmbo hoafɨnambo sɨmborɨ
    hoafɨ-memo. Aiana Sairini, Areksandria ŋgoafɨ asu Sisiria, Esia profens hündɨ-yomo.
  ptp-ptp: Lêc Yuda ya lam vô Stiven dɨ he ngaênma lec xolac. Xomxo tigee lam gê Sailini
    yuu Aleksandlia dɨ Silisia dɨ Esia lêc lam dô Jelusalem, dɨ he mi la vac Yuda
    xumac lɨlo ti wê nêl lê nêbê tɨbii pɨwelac he vêl.
  nak-nak: Eala moli la valalua isahari, egite vahiliti la igototolola soio te Stiven.
    Egiteu alele, la valalua ale logala moli, egite lotuti te la lotu tegite Iuda,
    egite toi la luma la lotu tegite veia “La luma la lotu tegite ale pala egite pou
    te la bilalaha te la valalua.” Egite alele loio te la gale Sairini, e Aleksandria,
    e Silisia, e Esia.
  lbb-lbb: Ika dingla na tarai Juda la arngaras taum o e Stiwen. A taraila ne miting
    na ning a kunum ning di atongi A Rumai Lotu anuna Langolango na Tarai. La miting
    na naur a hanua, e Sairini, pa e Aleksandria pa mitimo na naur a papar e Silisia
    pa e Esia.
  kan-2017: ಆದರೆ ಲಿಬೆರ್ತೀನರೆಂಬವರ ಸಮಾಜಕ್ಕೆ ಸೇರಿದ ಕುರೇನ್ಯದವರು ಮತ್ತು ಅಲೆಕ್ಸಾಂದ್ರಿಯದವರು,
    ಕಿಲಿಕ್ಯ ಮತ್ತು ಆಸ್ಯ ಸೀಮೆಗಳಿಂದ ಬಂದವರಲ್ಲಿ ಕೆಲವರು ಎದ್ದು ಸ್ತೆಫನನ ಸಂಗಡ ತರ್ಕಮಾಡುತ್ತಾ
    ಇದ್ದರು.
