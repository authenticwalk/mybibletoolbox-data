  bel-bel: Некаторыя з так званае сынагогі Лібертынцаў і Кірынейцаў і Александрыйцаў
    і некаторыя з Кілікіі і Асіі ўступілі ў спрэчку са Сьцяпанам;
  zlm-KSZI: Tetapi ada beberapa orang yang bangkit menentangnya, iaitu anggota saumaah
    yang disebut Saumaah Orang Yang Dibebaskan (terdiri daripada orang Yahudi dari
    Kirene, Iskandaria, Kilikia dan Asia). Mereka mulai berbahas dengan Stefanus.
