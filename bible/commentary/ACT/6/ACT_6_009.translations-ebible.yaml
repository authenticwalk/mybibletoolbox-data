verse: ACT.006.009
translations:
  kpx-kpx: Kebia vaevege Diue dubu mole Libetini ata degomole keau hotove hamalu.
    Abu kateige Salini ata degomole, Alekisandia ata degomole, Silisia ata degomole,
    isi Esia ata degomole keau bahata igaetoai itumulahai isiviale Sitiveni hoto hamai.
  okv-H: Rate Judea embomeni nei javo ‘Free man’ avo vahaita horukihahera eto da javo
    Cyrene eto Egypt ta da peni Alexandria te Turkey ta Province Cilicia te Asia te
    tapa Judea embomeni aingeto horuketo Steven ta ke ingito tumo eto Steven ga ke
    ngahia mine ara ea.
  tbo-tbo: Ma tu tapalolo mi Yudeya tamogi tauhi, mi Sailina po mi Alesana po mi Silisiya
    po mi Asiya atapuhi hai tapalolo boluna gowana hi pa, ‘Palipalihalenahi,’ hi towolo
    po Sitibeni mitehi hi igegae.
  mal-C: കുറേന, അലക്സാന്ത്രിയ എന്നീ സ്ഥലങ്ങളിൽനിന്നും കിലിക്യ, ഏഷ്യ എന്നീ പ്രവിശ്യകളിൽനിന്നുമുള്ള
    “സ്വതന്ത്രർ,” എന്നറിയപ്പെട്ടിരുന്ന യെഹൂദവിഭാഗത്തിലുള്ളവർ സ്തെഫാനൊസിനെതിരായി വാദപ്രതിവാദം
    ചെയ്യാൻ ആരംഭിച്ചു.
  grc-SR: Ἀνέστησαν δέ τινες τῶν ἐκ τῆς συναγωγῆς τῆς λεγομένης Λιβερτίνων, καὶ Κυρηναίων,
    καὶ Ἀλεξανδρέων, καὶ τῶν ἀπὸ Κιλικίας καὶ Ἀσίας, συζητοῦντες τῷ Στεφάνῳ.
  bgc-bgc: फेर वो आराधनालय म्ह तै जो लिबिरतिनों की कुह्वावै थी, अर कुरेनी अर सिकन्दरिया
    अर किलिकिया अर आसिया परदेस के आदमियाँ म्ह तै कई माणस उठकै स्तिफनुस तै बहसण लाग्गे।
  khz-khz: Na vekilagi-piatoga kamu ewalato. Iuda talimara geria rupu goleana ta gekilagiawai
    “Lugavagi Talimara”. Ira e Iuda talimara, Kureni e Alesandria na e Silisia e Asia
    tanoparara na gevogomaito talimara, Setepano ria geveituto.
  deu-TKW: Es standen aber etliche auf von den Mitgliedern der sogenannten Synagoge
    der Libertiner und Kyrenäer und Alexandriner und derer von Kilikia und Asia, und
    disputierten mit Stephanus,
  zsr-NT: Niꞌr gulayasëꞌ laꞌquëꞌ bönniꞌ nababquëꞌ yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ
    Dios bönniꞌ judío, nazíꞌ lei Yuꞌu Quegac Bönniꞌ Nadzangac. Glunëꞌ lequëꞌ tsazxö́n
    bönniꞌ narujquëꞌ Cirene len Alejandría, len luyú Cilicia, len luyú Asia. Bönniꞌ
    ni guladíl‑lenëꞌ Esteban didzaꞌ.
  lin-lin: 'Bongo bato mosusu ya ndako ya mayangani oyo ebengamaka Ndako ya mayangani
    ya bansomi : Bayuda ya Sirene, ya Alekizandri, ya bituka ya Silisi mpe ya Azia ;
    bakomaki kotia tembe na miso ya Etieni.'
  hns-NT: Bakie koetjh Israel log oke na maangat raha. Oesab „‘Tjhoral waalan”’ ke
    partjaar ke ghar me ke raha. Sierene diehaat aur Aaleksaandria sahar ke Israel
    log bhie ie partjaar ke ghar me aail. Tab ielog aur koetjh Sieliesia aur Aasia
    des ke Israel log mielke Stefaanas se baate-baat me djhagara kare lagal.
  noa-E: 'Irua mag nem wau nʉrrʉm oowia, judionaan Ẽwandam iek jaaujem di “Chi peerdʉm
    khʉʉn dën” a thʉ̈ʉrjerr eem khʉʉn bëewi, chi Esteban dʉ̈i bëbë khabaichëjierram
    aajem. Magphöbaadëm ee warag am aig bëe thʉnʉisijim aajem: Cirenepien, Alejandríapien,
    maimua ĩchab Ciliciapien dʉ̈i Asia durram khʉʉnpa. Mag bëewia dʉ̈i warm khʉʉn
    igar am ipierr iekha phöbaadëjim aajem.'
  eng-EMTV: But there arose some men from what was called the Synagogue of the Freedmen,
    both of the Cyrenians and the Alexandrians, and of those from Cilicia and Asia,
    debating with Stephen.
  mib-NT: Te ñayuu hebreo jeē ní cacuyāhu i te ni canduu libre i, íyó vehe iī sinagoga
    i. Te tēe un cácuu tēe ñuu Cirene jiín tée ñuu Alejandría jiín tée Cilicia jiín
    tée Asia. Te sava tēe un ní caquejéé de cástáhān jnáhan de jíín Esteban.
  lif-NT2: कर “चोःक्‌युम्‍भोसाबाहाॽरे़न् चुम्‍लुङ्‌हिम्” मे़प्‍मनाबा यहुदि चुम्‍लुङ्‌हिम्‍मो
    के़याक्‍पा कुभा मनाहाॽ खुनिॽ तक्‍ले़ङ्‌वाओ मे़बोगे़॥ खे़ङ्‌हाॽ साइरेनि नु अले़क्‍जे़न्‍द्रिया
    ये़क्‌यक्, हे़क्‍क्‍याङ् सिलिसिया नु एसिया ते़ङ्‌गप्‍स्‍मा यहुदि मे़वये़रो॥ खे़ङ्‌हाॽरे़
    स्‍तिफनसनु पाःन् थक्‍मा मे़हेःक्‍तु,
  xnj-xnj: Nambu vandu vangi vakahumila muni vahutana na Stefani. Vandu venavo vavi
    va “Nyumba ya kukonganekela Vayawudi la vandu Hulu,” Vene vahumili Kulene na Alekisanda,
    na vangi vahumili Kilikia na Asia.
  mmx-mmx: Ketla lentaba luvuttadi di goxopara rin, nedi luvuttadi boro at lumenemen
    Sairini la Aleksandria. Diga lotu at lara loogu singising, laasen teren, “Loogu
    Singising at Luvuttadi Sepsen.” La lentaba leme Judaia boro Silisia la Asia di
    goxopara ne Stiven. Nedi axap eburu mi ne Stiven diga etep mi levelinga.
  cbr-NT: Usa 'ain ca an uni itsin 'acëma ñu 'aia oi ami nishi, judíos unibunëan ñu
    mëëmicë 'aíshbia chiquícë unicamabë Alejandría, Cilicia, 'imainun Asia me acamanuaxa
    ucë unicamax timë́ax Estebanbë cërúanancëxa.
  tee-NT: Pus ju acsnich ix'alin ju lapanacni ju ixtataxtutach la'ixpuxalapanac'an
    chai ixtayajuta ixpujitat'an. Chai sia yu'unch vachu' ix'alin ju amachak'an Cirene
    chai amachak'an Alejandría. Pus ju yu'unch chai ju amachak'an xalacat'un Cilicia
    chai ju amachak'an ju xalacat'un Asia tat'alak'ailh ju Stipan.
  eng-LSV: and there arose certain of those of the synagogue, the [one] called Libertines
    (and Cyrenians, and Alexandrians, and of those from Cilicia, and Asia), disputing
    with Stephen,
  cak-NT: Pero jec'o winak ri xebecataj-pe y xquitz'om-qui' riq'uin tzij riq'uin ri
    Esteban. Ri winak re' je richi jun sinagoga ri ni'ix quichi ri Esclavos Libertados
    che, y quichi chuka' ri winak aj-Cirene, aj-Alejandría, aj-Cilicia y aj-Asia.
  pah-NT: Aerẽ judeus'g̃a nduri Estêvãova'ea pyri ahe movahiamo – kiroki g̃a cidade
    de Cirenepeve'g̃a cidade de Alexandriapeve'g̃a no. G̃ajatykahava pe g̃a ei Ipiro'yve'g̃a
    apoa. Aerẽ g̃a nduri Estêvãova'ea pyri Cilíciapeve'g̃a gwyripeve'g̃a pavẽi Ásiapeve'g̃a
    gwyripeve'g̃a pavẽi no. G̃a ko judeus'g̃a jitehe. Igwete g̃a nhi'ig̃ayvari Estêvãova'ea
    pe.
  sja-NT: Mamĩda ewari aba pachejida judiorã Tachi Ak'õre Ũraa jarateepata tedepema.
    Ma te t'ɨ̃jarapachida Esclavoorã P'anadap'eda Uchiadap'edaa. Mãɨrãpa nepɨra jɨrɨ
    chejida Estebanmaa. Ãchi ome chejida auk'a Cirene p'uurudepemaarã, Alejandría
    p'uurudepemaarã, Cilicia eujãdepemaarã mãik'aapa Ásia eujãdepemaarã.
  xed-xed: Ka sliʼavaftá sana mnduha, ka zlərɗawi nda Atiyen. Tsa mnduha ya ná, gwal
    ta nzakway ma həga tagha skwa la Yahuda həŋ. «Gwal hlap lu ma ga vuʼa,» i la Sireŋ,
    nda la Alegzandri, nda la Silisi, nda la Asiya, həŋ.
  mks-NT: Joo in qui̱vi̱ na̱casáhá java na cáni táhan yúhu̱ ná xi̱hi̱n mé Esteban.
    Na̱ cán cúú ná cuéntá veñu̱hu naní Esclavos Libertados xi̱hín java na̱ ñuu Cirene
    xi̱hín na̱ ñuu Alejandría xi̱hín na̱ ñuu Cilicia xi̱hín java ga̱ na̱ na̱quixi
    ñuu válí ndúu estado Asia na̱casáhá cáni táhan yúhu̱ ná xi̱hi̱n dá.
  gfk-S: Iesene ari turadi di ga sungute ie. Ma di merasi tike hala na lotu gar na
    Iudeia. Ma di ga kilkilam ie be no hala na lotu ta dong ing di te halangalanga
    ise di ta ira kinkinis na tultule. Ma a Iudeia di me Sairin ma Aleksandaria, ma
    ta ira katano Silisia ma Esia bileng. Ma di ga tur leh ura hargor ma ne Stiwen.
  bmu-bmu: Mi asuhugetmö, Juda tosatŋan wahöta Stiwen aŋgötuarenjoŋ ak waŋgiget. “Lolohoba
    kageraŋgö köuluk miri kambu” yeŋgö sutŋine Juda tosatŋan Sairini aka Aleksandria
    Ijipt siti yahöt miaŋgöreŋök liliŋgöba kaba kinget. Azi mewöŋan mindiriba wahöta
    Silisia aka Eisia prowinsnöhök kageri, yeŋgö kambunöhök Juda azi tosatŋi eŋgömemba
    mohotŋe Stiwenbuk möndöŋda goranora aka jitnakölik erauget.
  dgz-dgz: Go Diu waenapan upi watanan. Waenapan ame Diu opata waine paewa yaua Vetamone
    Nagirewa, at Sairini ge Aleksandia gapan tauane nagirewa. Mu ge Diu nagirewa Silisia
    ge Eisia gapan tauane, Sitiven den notatae waiwanumun.
  eng-GNV: Then there arose certaine of the Synagogue, which are called Libertines,
    and Cyrenians, and of Alexandria, and of them of Cilicia, and of Asia, and disputed
    with Steuen.
  zaa-NT: Le' ciudáad nna dua huá ttu sinagoga làti retùppa canu lá cą Esclavos Libertados.
    Làcą lani canu da' le' ca ciudad Cirene nna Alejandría nna ą'hua le' ca región
    Cilicia nna Asia nna gùdulo cą bè' cą titsa' lani Esteban.
  eng-WEBSTER: Then there arose certain of the synagogue, which is called the synagogue
    of the Libertines, and Cyrenians, and Alexandrians, and of them of Cilicia, and
    of Asia, disputing with Stephen.
  guh-guh: Nexata itsamonae Esteban anaeya jumenotatsi. Bajarapamonae nacaetuatabiaba
    judíovi penacaetuatabiabibota. Bajarapabo pevënë Esclavos Libertados. Bajarapamonae
    caenacuaverena apo pepatsivi. Itsamonae Cirene nacuaverena pepatsivi. Itsamonae
    Alejandría tomaraverena pepatsivi. Itsamonae Cilicia nacuaverena pepatsivi. Itsamonae
    Asiavënë nacuaverena pepatsivi. Bajarapamonaeyajunënëvi Esteban anaeya jumenotatsi.
  bon-bon: Yepä, poto biname cina Setepano cama mene abajininisi. Teepi lui Israela
    biname bime yepä abasecretna mete cabu ca, pui mete ngii yaainusi egä ‘abasecretna
    mete asatäneji biname bime tääpume.’ Puga ge pui abasecretna cabu Israela biname
    lui Kurene piiyepu Aleksandriya cewe cabu ca gemi, piiyepu poto nuuja Israela
    biname Kilikiya piiyepu Asiya Probins cabu ca. Teepi iyeta gije abacitininisi
    Setepano cama mene abajame.
  nhw-BL: Pero se tonal sequin masehualme tlen nopa israelita tiopamitl catli inintocax
    Tequipanohuani Catli Majcajtoque monechcahuijque campa Esteban huan pejque quinajnanquilíaj.
    Inijuanti itztoyaj israelitame catli ehuani altepeme Cirene, Alejandría, Cilicia
    huan campa hueli ipan tlali Asia.
  mgw-mgw: Lakini ngakupitya bandu nsi'si' ngabataukana nakwe Sitefano. Bandu bo baai
    munyumba ya kunnu'ba Nnu'ngu' yaitanganikwe kwa lina lya “Bandu Ulu” na bembe
    baaumi ilambo ya Kilene na Alesandulia na bi'ngi' bu'ka mumili'ma ya Kilikia na
    Asia. Bandu bo ngabayendelya taukana na Sitefano.
  swh-ONEN: Hata hivyo, ukainuka upinzani wa watu wa Sinagogi la Watu Huru (kama lilivyokuwa
    linaitwa), la Wayahudi wa Kirene na wa Iskanderia, na wengine kutoka Kilikia na
    Asia. Watu hawa wakaanza kupingana na Stefano.
  wbi-wbi: Loli apuo avanhu vamo vakima avavingiliili munyumba ijakufunyila lino likatambulivuagha
    nyumba ijakufunyila ija Muhuru, ni lya va Kirene nilya va Eskanderia, navange
    kuhuma ku Kilikia nhi Asia. Avanhu ava vajovaniagha nhu Stefano.
  bba-bba: Adɑmɑ durɔbu ɡɑbu sɑɑ Yuubɑn mɛnnɔ yerun di te bɑ rɑ soku tii mɔwɔbuɡiru,
    kɑ Sirɛnin Yuu ɡɑbu kɑ Alesɑndiriɡibu kɑ ɡɑbu sɑɑ Silisi kɑ Asin di bɑ seewɑ bɑ
    kɑ Etiɛni sikirinɑmɔ.
  eng-KJVCPB: Then there arose certain of the synagogue, which is called the synagogue
    of the Libertines, and Cyrenians, and Alexandrians, and of them of Cilicia and
    of Asia, disputing with Stephen.
  kgk-NT: Oĩ ave hese ija'e'ỹ va'e, judeu porahéi haty-gwi ou va'e. Upe-py ojeporahéi
    haty-py oĩ Cireneu tetã mygwa, oĩ Alexandria tetã mygwa, oĩ Cilícia yvy pygwa,
    oĩ Ásia yvy pygwa ave. Upe-py ojogweroaty va'e gwive héry Liberto kwéry. Upéi
    ogwahẽ ou-vy Estêvão renda-py onhe'ẽ mbojevy hagwã íxupe hikwái.
  waj-waj: 'Iinno varuduu teeda vaidi vooya yaagueeqama inna ooqoo tiravai. Sitipaanaara
    ooqoo tuu vaidiiya mmuaa nuunaira nnauvaki vira vaidiiyavee. Iya nuunaira nnauvaa
    nnutuuvo tunoo: Sikaunnaadiri yookaama kiada viteera gioonna kiaapuuya ngiari
    yaata utiraiyauvunugiataama kati nookiaaraivaara irisai sikauyauvaadiri vaa yookaama
    kiaiya inna iya nuunaira nnauvovee, tiravai. Iya Yutayaa vaidiyavee. Vooya yoosinna
    voovai nnutuuvo Kureenadiri nnuduu vooya yoosinna voovai nnutuuvo Aresadiriaadiri
    nniravai. Iyaatama vaidi vooya mmata voovai nnutuuvo Kirikiaadiri nnuuyaatama
    vooya mmata voovai nnutuuvo Asiaadiri nnuuyaatama Sitipaanaata kua yaagueeqama
    tiravai.'
  cpy-cpy: Roo kanteencha, eenitatsi Judá-paeni piyota-piinta-chari iiteetziri “Rompereetari.”
    Ipoñaayitawo Cirene, Alejandría, Cilicia, Asia. Riitaki katziya-neenchari iñaana-minthata-nakiri
    Esteban.
  mpx-mpx: Inoke gamagalau enuna Sitibeni hi pihigelgel-an, heliya hi minaa Yudiya
    wali tapwalolo ana pwahin etega alana hi tun “Sokasokalima”, hi neem panuwa Sailini
    ge Aleksendaliya. Heliya ge Yudiya enuna al, bolo hi noem labi Silisiya ge Eisiya,
    avaliya ge Sitibeni hi awabalgig.
  wbp-wbp: Yalumpurla kirringka Jurujulumurla, jinta-karirla jaaji-karlirla Juwu-kurlangurla
    kalalu turnu-jarrija kirri-jarra-wardingki-patu Jariniya-wardingki-patu manu Yilikijantira-wardingki-patu.
    Ngulaju kalalu pirijina-piya nyinaja kamparru-wiyiji, kala jalangujulpalu-nyanurla
    talakupurdalku warrki-jarrija rarralypalku. Nyampurra manu Juwu-patu-kari kirri-kari-wardingki-patu
    yirdi-wardingkiji Jilijiya-wardingki-patu manu ngurrara-kari-wardingki-patu Yajiya-wardingki-patu,
    ngulajulurla jintangkalku-juku rdurrjurnu Jipiniki yungulurla kululku wangkami.
  luo-luo: Kata kamano, jomoko nochako kedo kode. Jogi ne gin jokanyo mar oganda mane
    iluongo ni sinagogi mar wasumbini mogony. Ne gin jo-Yahudi modak Kurene, gi Aleksandria
    kod gwenge mag Kilikia kod Asia. Jogi nochako mino wach gi Stefano,
  nhe-NT: Pero se tonal sequin tlacame tlen nopa israelita tiopamitl tlen inintoca
    eliyaya Tlatequipanohuani Tlen Malacantoque monechcahuijque campa Esteban huan
    pejque quinajnanquilíaj. Inijuanti eliyayaj israelitame tlen ehuayayaj altepetini
    Cirene, Alejandría, Cilicia huan campa hueli ipan tlali Asia.
  aii-aii: ܘܩܝܼܡ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ ܕܟܹܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ”ܟܢܘܼܫܬܵ‌ܐ ܕܒܢܲܝ̈
    ܚܹܐܪܹ̈ܐ،“ ܘܡ̣ܢ ܩܸܘܪ̈ܝܼܢܵܝܹܐ ܘܐܵܠܸܟܣܲܢܕܪ̈ܵܝܹܐ، ܘܡ̣ܢ ܐܘܼܚܕܵܢܹ̈ܐ ܕܩܝܼܠܝܼܩܝܼܵܐ ܘܕܐܵܣܝܼܵܐ،
    ܘܕܵܪܫܝܼ ܗܘܵܘ ܥܲܡ ܐܸܣܛܲܦܵܢܘܿܣ.
  esk-NT: Iñuqaġniqsuġġuuq ittuanik Jew-ŋuruanik Cyrenia-miñ Alexandria-miñḷu sulipsuuq
    Cilicia-miñ Asia-miñḷu. Tamatkua taggisiqaqhutiŋ Pituikkauruanik uqaallatiaqsiñiġaat
    Stephen.
  msb-msb: Ugaling, ginkontra si Esteban san iba na mga myimbro sa sinagoga na ginatawag
    Mga Ginlibre Na Mga Tawo. Mga Judio sinda na taga-Cirene kag taga-Alejandria.
    May nakaupod man sinda na taga-Cilicia kag mga taga-Asia.
  cpa-NT: Jøng² ca²dsiog² dsa² tiogh³ guøh¹² quiah¹² dsa² judío, dsa² tǿh¹dsa Esclavos
    Libertados, quianh¹³ dsa² chian² Cirene, quianh¹³ dsa² chian² Alejandría, quianh¹³
    dsa² chian² Cilicia, quianh¹³ dsa² chian² Asia, ca¹dsii¹dsa jǿg³ quianh¹³ Esteban.
  dso-dso: ମାତର୍‌ କେତେଲକ୍‌ ତାକେ ବିରଦ୍‌ କଲାଇ । ଏମନ୍‌ ଗତି କଟ୍‌ବାତେଇଅନି, ମୁକ୍‌ଲିରଇବା
    ଜିଉଦିମନ୍‌କେ ନେଇ, ଅଇରଇବା ପାର୍‌ତନା ଗରର୍‌ କେତେ ଲକ୍‌, ସେମନର୍‌ ବିତ୍‌ରେଅନି କେତେଲକ୍‌
    ସାରିଆ ଅନି, କେତେକ୍‌ ଆଲେକ୍‌ଜାଣ୍ଡ୍‌ରିଆ ଅନି । ସେମନ୍‌ ସିଲିସିଆ ଅନି ଆରି ଆସିଆଇଅନି ଆସିରଇବା
    ବିନ୍‌ ଜିଉଦିମନର୍‌ ସଙ୍ଗ୍‍ ମିସିକରି ତିପାନର୍‌ ବିରଦେ ଦଦାପେଲା ଅଇଲାଇ ।
  meu-meu: Bena e ruhadia nege oreana edia dubu taudia haida, bona Kurene bona Alesandrea
    bona Kilikia bona Asia taudia haida, ese Stefano ida e hepapahuahu.
  yva-NT: Weramu vatane inta manuga ngkovo aije ramu. Vatane umaso onanawamo vatano
    Yahudi una no yavaro sambaya ama tame mirati “Vatano Aro Mansapaya to awa Yavaro
    Sambaya.” Vatano nanawije awa munije mamo inta nawamo vatano Kirene muno inta
    nao vatano Aleksandria. Muno vatano Yahudi kaijinta utavondi mansai, onawamo unori
    rati propinsijo Kilikia muno Asia. Vatan tenambe umaso wayao ensembe nanto Stepanus
    ai.
