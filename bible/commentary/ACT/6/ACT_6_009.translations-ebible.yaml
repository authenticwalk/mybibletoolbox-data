    Agali uruni ti Sairini howabi Alegandaria howabi agali maru Silisia howabi Esia
    howabi íbu howa tigua Sibeni baba lai lalu hene.
  amf-amf: Ogo wodanka Qerenabee, Iskindirabee, Kilqiabee, Isiyabera maataana, “Worshamo
    Utaanasa Buki Raq” hambhen Ayiwd eensa bukin raqira waani waani eeno Isthipaanoosdar
    dhaabhayse ko palimade.
  quc-NNT: Xewalij k'u jujun achijab' ri kepe pa jun rachoch Dios ri kojom “Kech Tzoqopim
    Achijab'” che ru b'i', xkichap k'u tzij ruk' ri tat Esteban. Xepe chi k'u nik'iaj
    achijab' chik chrij. E k'o ri aj Cirene, aj Alejandría, aj Cilicia, xuquje' nik'iaj
    chik ri e petinaq pa taq ri tinimit re Asia.
  dob-dob: Ta ꞌaina tomota simai ga Sitibeni maꞌediya siegewagewana, taudi ꞌaina me
    Yudia ꞌidi tapwalolo sieesena “Liꞌaliꞌamina,” ta ꞌaidi Sailini ꞌenega, ta ꞌaidi
    Alekisanidela ꞌenega, ta ꞌaidi Silisia be Esia ꞌediyega,
  wrs-wrs: Heva os monglava Yutanindva awusapramana venavna hemba. Himba mongo indanam
    sembayangduvnind, os hemba nengsmoa uvna, indhana wuvol, seilva ombandhana andranindilm
    avna, daipotava owai. Nomba sembayangduvnindva, vei Yutanind Sairini kota, eva
    Aleksandria kota, eva Silisia provins, eva Asia pethanind diva mongawa mokot vena.
    Himba ambnamba, waialhuvna Stevenm.
  mca-mca: Ma' qa pe' uja'x pekhewe' judiol pe' ƚe'lijtsitjii ƚiyek “Libertos”, wenetsji'ƚiƚ
    pe' judiol ta'ƚii pa' sehe' Cirene qa pe' ta'ƚii pa' witset Alejandría qa pe'
    ta'ƚiyek pa' sehe' Cilicia, qa pe' ta'ƚiyek pa' sehe' Asia qa iyeti'ƚju' pa'aj
    pa' Esteban qi in t'unitsik'i pe' ƚe'lijei pekhewe'en.
  tzo-TZC: Oy jayvoꞌ jꞌisraeletic ti ta stsob sbaic ta chꞌul na ti Colemic xa ta mosovil
    sbie. Jaꞌic tey liquemic talel ta jteclum Cirene, ta jteclum Alejandría, ta Cilicia,
    ta Asia. Ti vaꞌi yepalic taje tey lic stsaquic ta cꞌop ti Estebane.
  mya-mya: သို့​ရာ​တွင်​လူ​အ​ချို့​တို့​သည်​သူ့​ကို​အ​တိုက် အ​ခံ​ပြု​ကြ​၏။ ထို​သူ​တို့​ကား​ကု​ရေ​နေ​နှင့်
    အာ​လေ​ဇန္ဒြူ​ယ​မြို့​ရှိ​ယု​ဒ​အ​မျိုး​သား​တို့ ပါ​ဝင်​သည့်​လွတ်​လပ်​သူ​များ ၏​တ​ရား​ဇ​ရပ်​အ​ဖွဲ့​ဝင်​များ​ဖြစ်​၏။
    ထို​သူ​တို့​နှင့် တ​ကွ​ကိ​လိ​ကိ​ပြည်​နှင့်​အာ​ရှ​ပြည်​မှ ယု​ဒ​အ​မျိုး သား​အ​ချို့​တို့​သည်​သ​တေ​ဖန်​နှင့်​စ​တင်​ငြင်း​ခုံ
    ကြ​၏။-
  gng-NT: '*Sufmbɛ bà te litaanl ya duku kùa bi yih kù bà ŋa ji yé yonbe ya taanl
    ya duku nnɔ, ya biba nin Sirɛnn ya du nin Alɛksandri ya du nin Silisi ya du nin
    Asi ya tinfɛnm yaab kɛ taan'' ki findeh nin Etiɛnn.'
  cbi-NTPO: Tsenñu mantsala chachilla' waku wakudinu ya “Livee imu” mumu puu yanu
    wa'dimu chachilla, veela mantsa Cirene pebulusha jamula bain, Alejandría pebulusha
    jamula bain, Cilicia tenasha jamula bain, Asia pruvinsiasha jamula bain debuudi'
    wa'natu Estebanba veta' veta' depa' kuinda kentsula.
  ikk-NT: Kanị ndị hụ imẹ ndị Ju, ndị ụlọ-ofufe w'a kpọ “Ụlọ-ofufe ndị Ju wẹrigụụ
