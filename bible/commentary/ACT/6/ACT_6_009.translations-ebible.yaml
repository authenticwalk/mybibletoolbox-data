    ma Aleksandria zeitakanañ nari, ma Silisia zeisikanañ nari, ma Esia zeisikanañ
    nari, honeo poek togü manohot heh-pori Stiveniz gog toohavon etet kaev ravat piin
    ser mañah.
  jid-jid: Ama Ndhi bari ba rhuki rhi ni haikali'a wa ba yo ndi Haikali wu bi wa ba
    chubachuwo, rhi ni Cyrenians mba Alexandrians, ni basi rhi ni Cilicia mba Asia.
    Ndhi biyi ba si a sen nyk ni Istifanus
  wmw-wmw: Fala wakizuka wanu wamojawapo wa sinagoga ikitiwa “Ya wenye uhuru”. Wákiwa
