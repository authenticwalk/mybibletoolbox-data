  kde-kde: Henga nkuhumila vanu fulani vachitahukana na Stefano, vanu va ing'ande
    ya kunnyuwila Nnungu ichêmwa, “Ing'ande ya vanu vavêle na uhulu.” Vanu anevo vávele
    Vayahudi vahalôka imanga ya ku Kilene na ku Alekisandiliya na vanji kuhaloka chilambo
    cha ku Kilikiya na chilambo cha ku Asiya.
  ata-ata: Ia ta mitema ta Iutaia miavuti sou miꞌoto no anaxaꞌa mulai noxou Sutepano.
    Aneꞌi ne ta mitema sou taasou lalotu ane milemo lexe ta mitema manamanaꞌa. Aneꞌi
    ta mitema sie Kilene mo sie Alekisandolia mo no xalee lia tila tamei ne Kilikia
    xe Asia kalumo.
  qvw-NT: Chaynu lulayaptinmi juc cutićhu “Uywaypi Juluśha” nishan Israel caśhtacuna,
    waquin Cirenecunapi, Alejandriapi, Ciliciacunapi, chaynütac Asia nishan malcacunäpi
    caśhta-masincunawan jucllachanacuycul Estebanwan tapunacuyta allacaycälila.
  nfa-nfa: 'Ètu era èèna, abhu pèri-pèri dhèu Yahudi dhu mai nèti rai-rai kajꞌèu,
    nuka: kota Kirene, kota Aleksandria, propensi Kilikia, dènge propensi Asia. Uru
    èèna, rèngu jꞌajꞌi ènu dhèu leo, te ngaa nèbhu-nèbhu ka lamatua rèngu patabuli
    si. Èle èèna ka, dhèu seꞌe pakaboko ètu Yerusalem. Rèngu tema le lasi asa èmu
    manèngi-mangajꞌi dhu ra patitu unu ra. Èmu manèngi-mangajꞌi èèna, ra pangare ne,
    ‘Jꞌajꞌi Heka Ènu’. Ropa ra tadèngi lii padhai lii Stefanus, dhèu se dꞌèi boe,
    ka ra pabꞌala dènge ne.'
  tnp-tnp: Mətəu nətəmimi nəuvein e nimə rəha nuhapumɨniən rəha Nətəm Kəmɨtɨs Ilah,
    kəmotəghati ilah Stipɨn. Nətəmi mɨn u nətəm Isrel u kəmotsɨpən Saerin mɨne Aleksantriə.
    Kəni nətəmimi nəuvein mɨn u nətəm Isrel u kəmotsɨpən Sɨlɨsiə mɨne Esiə, ilah kəməhuva
    kətiəh, mɨnautorgəhu ilah Stipɨn. Kotəni məmə nəghatiən rəha Stipɨn təsəhruahruiən,
    mətəu rəhalah təhruahru.
  urd-urd: कि उस इबादतख़ाने से जो लिबिरतीनों का कहलाता है; और कुरेनियों शहर और इस्कन्दरियों
    क़स्बा और उन में से जो किलकिया और आसिया सूबे के थे, ये कुछ लोग उठ कर स्तिफ़नुस
    से बहस करने लगे।
  hot-hot: Ma doŋtom ŋê doho êpôlik hathak yani. Ŋê êŋ iniŋ unyak yeŋ ma elam nena,
    “Ŋê takatu ba bôk iniŋ alaŋ hêv athêŋ ku vê hêk i ma êmô oyaŋ haviŋ i”. Thêlô
    sapêŋ ma avômalô Islael, doho anêŋ Sailini ma doho anêŋ Aleksandlia ma doho anêŋ
    plovins Silisia lo Esia. Ma ŋê takêŋ êkôki hathak Stiven anêŋ abô.
  mqj-NT: 'Sapo'' dengan pira-pira tau umbalii napolalan sipekka Stefanus. Tau iatoo
    sima''sambayang illalan mesa pa''sambayanganna to Yahudi disanga Libertini (kalembasanna:
    Pa''sambayanganna To Dilappasan dio mai kasabuasan), pa''sambayanganna to lu dio
    mai Kirene, Aleksandria, Kilikia anna Asia.'
  rus-SYN: Некоторые из так называемой синагоги Либертинцев и Киринейцев и Александрийцев
    и некоторые из Киликии и Асии вступили в спор со Стефаном;
  mbh-mbh: Aveto toko pelie o mita ma o vol a Stiven, or ini toko lalanga anga, ma
    pelie o voth nge Judare ole lotuonga a vel omole ako o apet i ve ini “Areko o
    Vthopot nge Ole Um Polpolong Ole Lotuonga a Vel” ako ole a epee a Sairini na Aleksandria,
    na pelie mun ini a Silisia na Esia.
  bdd-bdd: Ta tupwana tomota sinaoma ma Sitibeni baꞌidadiu siheꞌoheꞌohe, taudi tupwadi
    meYudiya ꞌidi tapwalolo sihesaniyeya “Lihalihasina,” ma tupwadi Yudiyaedi ꞌasa
    Sailini ꞌoinega, ma tupwadi ꞌasa Alekisanidela ꞌoinega, ma tupwadi ꞌasa Silisiya
    ma Esiya ꞌoidiyega,
  cbt-NTPO: A'naquën cotioro'saso nipirinhuë', nisha niyontonpiso pëi quëran huëcatona',
    Istipan no'huipi. “Patron quëran pipipisopita,” itopiso quëran huë'pi. Inapitaso'
    Sirini quëran, Aricantëria quëran, Sirisia parti quëran, Asia parti, inaquëranpita
    huëcatona', Quirosarinquë ya'huëpi. Inapitaso' Istipan no'huipi. Hua'qui' chiníquën
    ninontopi.
  rmy-SERVI: Лэґа ачиле тэ розлэпэ койсавэ мануша, ко пхирэнас дэ синагога отмуклэн
    пэ воля. Пордэ кади ж пхирэнас киренеянуря, александриянуря, тай кодэла, ко джювдэ
    дэ Киликия тай дэ Цыкни Азия.
  srn-NT: 'Ma wantu sma ben feni tak'' a leri fu Stefanus no bun. Den sma dati ben
    kmopo fu den foto Sirena nanga Aleksandria, èn den ben de fu a Dyukerki di ben
    nen: A Dyukerki fu den Libertijnsma. Makandra nanga tra Dyusma fu Silisia nanga
    a distrikti Asia, den man dati go na Stefanus fu hari taki nanga en.'
  cta-NT: Pana ntsuꞌu ñati̱ nu lijya̱ ngutuꞌu nde xaꞌ loyuu nu naa Cirene, loꞌo nguꞌ
    quichi̱ Alejandría, loꞌo nguꞌ Cilicia, loꞌo nguꞌ Asia; ca taꞌa nguꞌ ndyaꞌa̱ nguꞌ
    neꞌ laa jiꞌi̱ nguꞌ libertades, su ndyuꞌu tiꞌi̱ nguꞌ nu ngua preso jiꞌi̱ nguꞌ tsubiꞌ
    la. Liꞌ nguxana nguꞌ biꞌ nxu̱u̱ tyaꞌa tsa nguꞌ loꞌo Esteban.
  bqc-SIM: Lousisikpɛe ku wì mɛ Wɛ̃́ɛↄ lousisikpɛ. A gbɛ̃eↄ bↄ̀ Silɛni ń Alɛsãndio
    ń Silisi bùsuo ń Azi bùsuo. Ɔ̃ aa íbɛlɛsɛ̀ ń Ɛtiɛ̃ɛo, aa lɛkpaakɛ̀aànↄ.
  tcz-CHONGTHU: Ahin nikhat chu chamlhat miho kikhop khomna a konin mi phabep, amaho
    chu Cyrene, Alexandria, Cilicia, le Asia gam'a kona Judah mi ahiuvin amaho chu
    ahungun Stephen chu ahung kinelpi tauvin ahi.
  mar-mar: तेव्हा सिबिर्तिन नामक लोकांच्या सभास्थानातील काहीजण तसेच कुरेनेकर व आलेक्सांद्रिये
    नगरातील काही लोक, आणि किलिकिया व आशिया. प्रांतातील काही लोक उठले आणि स्तेफनाबरोबर
    वादविवाद करू लागले.
  snp-snp: wenena malekate Sitifeni moila fi umae. Wenenawa ya Yuda wenena mono numunani
    ma kuliya ya efili ledamo we mono numunile, loti lamo mauniguti mate Yuda wenena
    minamo Sailini mikalekati amo, ido ma Alekisadilia mikaloti amo, ido ma Silisia
    mikalekati amo, ido ma Esia mikalekati amo wenena yate Sitifeni moila fi umu minafa,
  isl-isl: Dag nokkurn tóku menn úr trúflokki meðal Gyðinga, sem kallast „Frelsingjarnir“,
    að þrátta við hann. Fljótlega fengu þeir í lið með sér aðra Gyðinga frá Kýrene,
    Alexandríu í Egyptalandi, Kilikíu og Asíu,
  spy-NT: Kimii ꞉Yuutayeek alake chēē kikuurē keey kule ‘Biikaab *kōōtaab saayeet
    chēē /kiikiityaakta’ ānkibo kōōrēētaab Kurēēn āk Alekisaantrya āk mbo yēēmōōsyēkaab
    Kiliikya āk Eesya. Kikwiil ꞉bichoo Steefaan.
  xnn-xnn: Ngem wadada nan ipogaw isnan sinagogan di Libertino, ay Judio ay nagapo
    id Cirene ya id Alejandria ya Judio ay iCilicia ya iyAsia et nakisongbatda ken
    Esteban. Ngem adida makaabak ken siya tay
  mwe-mwe: Ikabheje gubhakoposhelenje bandu bhananji nkupinga taukangana na a Shitepano.
    Bhandunji bha shinagogi jashemwaga, “Shinagogi ja bhangwana”, bhakoposhelenje
    ku Kilene na ku Alekishandilia, bhananji ku Kilikia na ku Ashia.
  tte-tte: Yo tomo Yudiya ali boda yabo sitolo na Sitibeni sikalomagigilan. Bodane
    esana sipei Tolivalivasi. Siya silaomaya yanuwa Sailini, Alekesendaliya yo tabe
    dedei Silisiya yo Eisiya mekalikavao. Siya Sitibeni mekalikava sigamwapakiki.
  tcs-tcs: So nau i bin gad sam Zuwisman uda bin stat graul gense Stibin. Sam bin
    kam prom Sairini ane Alikzandria. Dempla bin memba blo da Priman blo Zuwispreaus,
    bikoz dempla bin sleib bipo. Nadalot bin kam prom Salisia ane prom steit blo Eiza
    ane dempla bin meke rau ane agiu wea Stibin tu.
  hlt-THB: Cehlai, anih amak ngaih thlangkhqi Tamnaa Loetkhqi, Cyqene ingkaw Alexandria
    khaw awhkaw khqi, Kilikia ingkaw Asia qam awhkaw Juda thlangkhqi ing Stephen ce
    oelh uhy.
  soq-soq: Iuswa isiwa bola Sairini ita Alekisandiria, tane do bola Silisia ita Asia
    bedewe Ierusalemwa wimone sape gagalo duwa dea ebowa waia Tautaulala inantona
    gagalou duwa bedewe deanton. Ita mo Sitiwin wadabuasane do wawanton.
  qub-qub: Chayno ruraptinmi «Librina» nishan sinagogapita shamoj runacuna Estebanwan
    rimanacuran. Chay runacuna unayga uywaymi caran Cirene, Alejandría, Cilicia, Asia
    probinsyacunacho.
  att-att: Ngam ajjan gapay ta Jerusalem yù ira Kudio nga makkakábulun ta ággagammungán
    nga mangngágan ta Kapilliá nayù ira Napalubbáng, nga taga Sirene ánna taga Alekandria.
    Á ajjan gapay yù ira nga taga Silisia ánna taga Asia. Á nattatádday ira nga minay
    nakikontará kâ Esteban, ánna naríri ira ta ubobuk na.
  bki-bki: Mia kulo Ju nalo tealo napano ajua vio na, maka asaaro ka Stevin leleio,
    nalo naruei ajikar ka ajidom ala siniabu kanio. Nalo nei, abe kulo Saireni, a
    kulo Aleksadria, napano nalo aju Yerusalemo ea bogo na, a naliko kulo Selisia
    tealo bunu, a kulo Esia tealo, napano abinimei amiasol bijalo. Telabo ka nalo
    nei nalo ajibe ka bagaro takurano ga, napano ajuburon vio takurano julaka ea yimo
    na volkouano na kulo Ju nalo kialo tai.
  bqp-bqp: Aduakɛkpɛ ke kun kũ òdi pi zĩdadenↄ aduakɛkpɛ. Ń gbɛ̃kenↄ bò Sirɛni kũ
    Alɛsandariao kũ Silisia bùsuuo kũ Asia bùsuuo. Akũ ò ibɛrɛɛ sɛ̀ kũ Sitivĩo
    ò lɛ́kpakↄ̃a kɛ̀ kãao.
  mcp-mcp: Bɔ́ɔ́l búúd bə́nɔ̂ŋ Itiyɛn bwə́ mú zə sɛ́ŋʉsa məkə̂l. Í á bə bɔ́ɔ́l búúd
    wâ *mpáánzə́ mínjɨ́ɨ́gʉ́lá á buud bwə́ á wú mə́lwaá dɨ́ wá, bwə́ njúl buud ɔ́
    Sirɛ̂n nə Aləgʉzandrî, zə kɛɛl *Oyúdɛn bwə́ á zhu Silisî nə Azî wá.
  hat-hat: Se konsa kèk moun leve dèyè li. Pami yo te gen manm sinagòg yo rele sinagòg
    Ansyen Esklav yo. (Se jwif lavil Sirèn ak lavil Aleksandri ki te ladan l'.) Yo
    menm ansanm ak lòt jwif ki soti Silisi ak Lazi yo pran diskite ak Etyèn.
  npl-NT: Pero satepa, sikimeh tlakah non omoololoayah kan se sinagoga non omotokayotiayah
    Esklavos Libertados, iwa sikimeh tlakah non owalajkeh de Cirene, de Alejandría,
    de Cilicia iwa de Asia, opé motlatlajtolkopah iwan Esteban.
  bgg-bgg: Ji è rek ne rai magungde, thiichiih shii Jewthek misiahò pha sey ne thoh
    pha branthek è aishii gidieg rek noh dun (hì ne ho pha duiine). Ithek ne Syrene
    nane Alezendria pha Jewthek ro. Ithek nane Khilisia, Asia ithua hà rai pha Jewthek
    è wuii srane Sthephen shii khnaing noh.
  eng-TCENT: But some men from the synagogue of the Freedmen (as it was called), along
    with some of the Cyrenians and Alexandrians, and some men from Cilicia and Asia,
    rose up and began to argue with Stephen.
  eng-BSB: But resistance arose from what was called the Synagogue of the Freedmen,
    including Cyrenians, Alexandrians, and men from the provinces of Cilicia and Asia.
    They began to argue with Stephen,
  cpu-NT: Iro kantamaitacha, tzimayetatsi judío ikaratzi apatotapiintachari itzimi
    paitachari “Jotzikaveetari.” Iriiyetake poñaayetainchari Cirene-ki, Alejandría-ki,
    Cilicia-ki ipoña Asia-ki. Ari iñaanaminthatanakeri Esteban.
  san-ASM: তেন লিবৰ্ত্তিনীযনাম্না ৱিখ্যাতসঙ্ঘস্য কতিপযজনাঃ কুৰীণীযসিকন্দৰীয-কিলিকীযাশীযাদেশীযাঃ
    কিযন্তো জনাশ্চোত্থায স্তিফানেন সাৰ্দ্ধং ৱ্যৱদন্ত|
  tod-tod: Kɛlɛ nui tanigaa ti wuzeɠeni daalɔɠɔma, tanigaa ti zeɠeni GALA dɛbi ʋɛlɛi
    wu, nii daaseigi ga «Duɔi niiti ti unmɔɔgai,» naa tanigaa ti ɠɛni ga Silɛne Zuifuiti
    ta Alɛgezandili ʋeaiti, naa ʋɛɛ Silisi ta Azi Zuifuiti ba. Ti Etiyɛni maaɠaalini,
  tac-NT: '''Lige jaré ralámuli Siteba saíla nile. Jaré alué saíla mochígame nile
    alé Rusaleni napu ilí bilé u''tá re''obá napu «sinagoga» anilime ju. Alué ralámuli
    alé e''yéname, alueka «libertado» anélime nile yolí ra''íchaga. Uché jaré ralámuli
    Siteba saíla, alueka ''yako mejkaka sígame nile alé Rusaleni, jaré Sirene anilichi
    ejperégame nile ''yako. Uché jaré Alejantría anilichi ejperégame nile ''yako.
    Uché jaré Silisia anilichi ejperégame nile ''yako. ''Lige uché jaré Asia anilichi
    ejperégame nile ''yako.''Lige alué ralámuli chojkile ra''icha najisáká Siteba
    ''yuga.'
  eng-WEBPB: But some of those who were of the synagogue called “The Libertines”,
    and of the Cyrenians, of the Alexandrians, and of those of Cilicia and Asia arose,
    disputing with Stephen.
  gfk-H: Senbia aring tunatuna diet ga ianga hargau ma ia. Ma diet ta nong tiga hala
    na lotu gar na Iudeia. Ma di ga kilkilam ia bia no hala na lotu nudiet ing di
    ta halangalanga sei diet ta ra kinkinis na tultulai. Ma a Iudeia diet ma Sairin
    ma Aleksandria, ma ta ira hanua Silisia ma Esia mah. Ma diet ga tur lah wara hargau
    ma Stiwen.
  viv-viv: Tu kaliva tufoidi hivekwageyena, miYuda adi yoꞋo saꞋeyana kalivai-dina.
    Manuwa-abavehawala ana egana sinagogi againe badi hivavagaꞋauta, ada manuwai-nadi
    hivewagana Libetini yadi sinagogi. Ada badi miYudai-dina melala adi egana Sailini
    kadu Alekisanidiya kaliva. BadiꞋiyao kadu miYuda Silisiya ada Esiya ana fafali
    kalivai-dina hivebutu Sitiveni buye hivekwavekwageya.
  yao-yao: Nambo ŵakopochele ŵandu achisakaga kutenda makani ni che Stefano. Ŵampepe
    mwa ŵandu wo ŵaliji ŵa nyuumba jimo ja kupopelela jajikuŵilanjikwa, “Nyuumba ja
    kupopelela ŵandu Hulu,” ni ŵandu wo ŵatyochelaga ku Kulene ni ku Alekisandilia
    ni ŵane kutyochela ku Kilikia ni ku Asia.
  tgp-tgp: Pani tamlohi hai Jew na vao matea la tovia ‘Ima Lotu Nona Tamlohi Materi’.
    Hai la mara Cyrene, mara Alexandria, tatuara la tai Cilicia peresi Asia, la turu
    la vasi peresi Stephen.
  auc-NT: Wadäni guiquënë Etebä tönö guëa wæætedö wæætë ancæte ante cædänitapa. Ïïnäni
    ïñömö oodeoidi ïnönäni incæ pancadäniya Tidënebæ quëwënïnäni ïñönäni pancadäniya
    Adecantodia ïñömö quëwënïnäni ïñönäni pancadäniya Tiditiabæ quëwënïnäni ïñönäni
    pancadäniya Atiabæ quëwënïnäni ïnönänimpa. Tömënäni doyedë wadäni ïnänite në cægaïnäni
    ïnönäni inte ñöwo abæ tawænte godïnäni ïnönäni inte godongämæ̈ pöninque adocabodäni
    baï badïnäni ïnönänimpa. Tömënäni odömöincö ante, Möni në Abæ Tawænte Gocabo Odömöincö
    impa, ante pemönönänimpa. Ïninque tömënäni pancadäniya Etebä ingante wæætedö wæætë
    ante cæyönäni,
  kbc-NT: Pida idi ica oko ane nakapetegi, niɡ̶idi oko anida aneetege liiakanaɡ̶axi
    judeutedi anodita “Liiakanaɡ̶axi ɡ̶oneleegiwadi ane daɡ̶a niotagipi”. Manitaɡ̶a
    naɡ̶ani niiakanaɡ̶axi idiwa judeutedi ane elatibige nigotaɡ̶a Cirene, Alexandria,
    nipodaɡ̶a Cilícia codaa me Ásia. Odaa niɡ̶ica oko ane nakapetegi Estêvão jiɡ̶idaa
    diiticogi modinotigimadetege.
  bmh-bmh: Bo, Zuda dudu ipal agen igul go peimai, aiag sisilina, go al ze ze eim
    alalinar. Dudu go goagal zaueim beu gotulanemen. Goagal gotulanemen zau wanib
    Salau Dudu Tam agal zau anem. (Zebigeg go wanib, dudu go getal salau dudu (slev)
    dacanemen, ulis salau go utemenin.) Ipal go Sairini uzanan, ipal Aleksandria uzanan,
    ipal Silisia em ebuan, ipal Esia agaig ebuan duailel go ebu gotulanemen.
  ctu-BL: Jini cha'an tsa' tiliyob winicob mu' bʌ i yajñelob ti sinagoga. Tsa' caji
    i yʌ'leñob Esteban. Jini winicob i c'aba' librejo' bʌ yic'ot cirenejob, yic'ot
    alejandríajob, yic'ot judíojob ch'oyolo' bʌ ti Cilicia yic'ot ti Asia tsa' caji'
    contrajiñob Esteban.
  meq-meq: Siye i Yahuda hay nəteye andaya, tə haya gər a gay i maɗuwule me nakə tə
    zalay gay i maɗuwule me i beke neheye tə gər tay ha aye. Ti yaw ma gəma i Siren
    ada ma gəma i Aləgəzandəri, ti yaw ma dala i Silisi ada ma dala i Azi. Nəteye
    niye tebiye ta təma bazlam i Etiyen bay, faya ta kəɗiye wuway ta neŋgeye.
  noa-H: 'Hirua mag nem wau nʌrrʌm hoowia, judionaan Hẽwandam hiek jaaujem di “Chi
    peerdʌm k''ʌʌn dën” ha t''ʌ̃ʌrjerr heem k''ʌʌn bëewi, chi Esteban dʌ̈i bëbë k''abaichëjierram
    haajem. Magp''öbaadëm hee warag ham haig bëe t''ʌnʌisijim haajem: Cirenepien,
    Alejandríapien, maimua hĩchab Ciliciapien dʌ̈i Asia durram k''ʌʌnpa. Mag bëewia
    dʌ̈i warm k''ʌʌn higar ham hipierr hiek''a p''öbaadëjim haajem.'
  alp-NT: Po tamata toini bei Yahudi esi luma ibada rebe kotiele Libertini esi rare
    kaini. Tamata toini meru, tamata Yahudi bei kota Kirene kai bei kota Aleksandria.
    Kai tamata Yahudi bei otoi Kilikia kai bei otoi Asia.
  san-VEL: tena libarttiniiyanaamnaa vikhyaatasa"nghasya katipayajanaa.h kurii.niiyasikandariiya-kilikiiyaa"siiyaade"siiyaa.h
    kiyanto janaa"scotthaaya stiphaanena saarddha.m vyavadanta|
  kbq-kbq: Hianagi mago'a vene'ne zaga, Hibru osi mono nona (Sinagog Freman) vahe
    zamazeri atre monore nehazafinti Sairini kumate'ene, Aleksandria kumate'ene, mago'a
    Silisiane, Esia rankuma'mo kegava hu'nefinti (provins) vahe'mo'za oti'za Stivenina
    keha rente'naze.
  kbh-kbh: Báseftanga “Ya Cachcá Atabashejuana Oservénënga ca” uabainëngna tmojanonts̈é
    Estébanoftaca enatsëtsnayana. Chënga imojamna judiënga Cirenoquënga, Alejandrioquënga,
    Cilicia y Asioquë́ngnaca, y chëngbe enefjuana luare yojanabaina “Ya Cachcá Atabashejuana
    Oservénëngbe Yebna ca”.
  ron-LSB: Dar unii dintre cei din sinagoga numită “Libertinii”, dintre cireni, dintre
    alexandrini și dintre cei din Cilicia și din Asia s-au sculat, certându-se cu
    Ștefan.
  pon-pon: A akai me udar, me kijan jinakoke en Liperti o men Kirene, omen Alekjandrien,
    o men Jilijia, o Ajien akamai on Jtepanuj.
  nhe-BL: Pero se tonal sequin tlacame tlen nopa israelita tiopamitl tlen inintoca
    eliyaya Tlatequipanohuani Tlen Malacantoque monechcahuijque campa Esteban huan
    pejque quinajnanquilíaj. Inijuanti eliyayaj israelitame tlen ehuayayaj altepetini
    Cirene, Alejandría, Cilicia huan campa hueli ipan tlali Asia.
  sps-sps: Sana mesapan tsurin vainy vavaajets koma suar iny ya ito na tee vainy tan
    vainy binun babainy muan sai tovei tapuruur buser ser gum tana isen a numaa iny
    fafaatouf tana taa Jiu ma fafaatouf ari Gov u taa Jiu iny Sairini ai Aleksandria
    ai tana gum fan iny Silisia ai Esia. Ri fatsitsien me Stivin.
  wnc-wnc: Siwan tupa aminu Judia nana kundu iwanata apuke panggaganuke Sairini yot
    gapmaat gatu Aleksandria yot gapmaat ngang aminu une pake kuking. Siwan kundu
    Silisia kep gatu Esia kep komaaune pake kuking. Pake kuwa yusika waakzak sitake
    apunggawan sandeke yanipewan kepna gatu kuking. Kuke wa aminda inane miti yot
    gwene unekan kokaking. Siwan aminu waakwakga Stiven inisapduwa iat yanganuking.
  bus-bus: Aduakɛkpɛ kee kuu kɛ̀ wè be wɛ̃ɛnɛnↄ aduakɛkpɛ. Aↄ̃ gbɛ̃kenↄ bↄ̀ Sirɛni
    kↄ̃n Alɛsandariao kↄ̃n Silisia bùsuo kↄ̃n Asia bùsuo. Ben aↄ̃ íbɛtɛ kpà kↄ̃n Sitivĩo
    aↄ̃ lɛokpakↄ̃a kɛ̀o.
  gub-BL: Zutew tetea'u wiko Zeruzarez tawhu pe wà. Xiren taw pe har wà, Àrexàn taw
    pe har wà no, Xiri ywy rehe har wà no, Az ywy rehe har wà no. Uzemono'og waiko
    amo tàpuz me paw rupi wà. — Teko wemiapo putar haw iapo har wanàpuz, i'i tàpuz
    her. Na'e Etew a'e, na'ikatu kwaw a'e zutew wanupe a'e. A'e rupi uze'eg ahyahy
    oho izupe wà.
  imo-imo: Nalo iye mareni teko kenjirino ningo kani aku teko naa tewi ningo Stiven
    kinye ungu awini ningi. Kano Juda iyema eno oi kongono kendemande imboma moloringi
    nalo kelko kongono nokoli iyemani eno we molaio ningo wendo munduringi. Eno oi
    kombu Sairini kinye Aleksandria Silisia kinye Esia kinye molkolio Jerusalem yando
    ongo linongano molamili ningo enonga nombeya ulke takoringi. Aku ulkemundo Israel
    imbomani Wendo Munduringi Imbomanga Nombeya ulke ningi. Aku Juda iyemani Stiven
    kinye karaye nale teringi.
  boj-boj: Onaqa bati bei Juda tamo qudei naŋgi tigelosib Stiven ombla anjam na qotoqneb.
    Tamo naŋgi di Juda naŋgo Qotei tal beiq di gaigai louoqneb. Naŋgi nami kaŋgal
    tamo sosibqa olo bunuqna naŋgo segi wau ojoqneb deqa naŋgi Qotei tal dia louoqneb.
    Qotei tal di aqa ñam endegsib waiyeb, “Tamo Naŋgo Segi Wau Ojo Qaji Naŋgo Qotei
    Tal.” Tamo naŋgi di Stiven ombla anjam na qotoqneb. Naŋgi nami Sairini qure ti
    Aleksandria qure ti Silisia sawa ti Esia sawaq dena ti beleŋeb.
  eng-DRA: Now there arose some of that which is called the synagogue of the Libertines,
    and of the Cyrenians, and of the Alexandrians, and of them that were of Cilicia
    and Asia, disputing with Stephen.
  knf-knf: Kë ţi wal mënţ bañaaŋ baloŋ biki *katoh kañehanaani ki bayuday ki bajaaŋ
    bado ki « Bajuuk ţi Ulemp biki Bawutanuŋ » baneej blaţar na Ŧefan. Ţi bañaaŋ bakaŋ
    mënţan baloŋ bawo biki Kuren, kë baloŋ bawo biki Alekŧandriya, baloŋ kë bawo biki
    Ŧiliŧiya kë baloŋ bawo biki Aŧiya.
  san-KHM: តេន លិពត៌្តិនីយនាម្នា វិខ្យាតសង្ឃស្យ កតិបយជនាះ កុរីណីយសិកន្ទរីយ-កិលិកីយាឝីយាទេឝីយាះ
    កិយន្តោ ជនាឝ្ចោត្ថាយ ស្តិផានេន សាទ៌្ធំ វ្យវទន្ត។
  arn-NT: Kiñeke ti trokiñche koneltulelu ta sinagoga mew tati pu püresukonangekefulu,
    ka kiñeke che Sirene tuwlu, ka kiñeke Alejandria tuwlu, ka Silisia ka Asia, fey
    eluwingün ñi notukadunguafiel ta Esteban.
  zas-NT: Abiꞌ bëlzi ree bén yadoo ni la Libertados në ree bén Cirene con ree bén
    Alejandría con ree bén niz Cilicia nëtëë ree bén zëëd niz Asia, guzuloj cadildiidxnë
    reeman Esteban,
  ken-NT: Mbɔk bo báfate bábhó bɛkɛm ɛpʉ́ítí nɛ yi. Bábhak bǒ ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí
    ɛnɛ bo abhɛn báfɛ́rɛ́ ndǔ kɛsɛm. Ɛnyu ɛyɔ kɛ bábhɨŋɨ nyaka yɔ. Bábhák bo
    Israɛl abhɛn bafu Síren nɛ mmu Aleksánda. Bɔ́bhɔ nɛ bo Israɛl bachak abhɛn bafu
    atú Silísha nɛ Esia bare kɛm ɛpʉ́ítí nɛ Stífin.
