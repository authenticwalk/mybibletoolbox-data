  yaa-NT: 'Akka judeofo fetsafo nã ichanãti pexe mẽranoax ichanãpaonifo. Nã ichanãti
    pexe anenifo: “Anã Ato Inafoma,” fakakĩ. Nãfo Cirene anoafo ikaino Alejandría
