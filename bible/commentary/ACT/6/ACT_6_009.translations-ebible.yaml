    cavii chumanꞌ Alejandría, ne̱ yoꞌó taꞌa̱j nij soꞌ me síí cavii rej cuꞌna̱j Cilicia
    do̱ꞌ, rej cuꞌna̱j Asia do̱ꞌ a. Dan me se canó tuviꞌ taranꞌ nij soꞌ ga̱ síí cuꞌna̱j
    Esteban,
  cut-NT: A̱ma o sa̱hn ndiya̱co che duche Esclavos Libertados, nduco a̱ma o sa̱hn
