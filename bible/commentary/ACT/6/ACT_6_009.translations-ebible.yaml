    ni Jew ni oomai i Sairin maa Alexandria. Naa tama naa ma aaraa Jew ni oomai i naa matakaaina
    Silisia ma Asia ni kaamata te hakatauttau laatou ma Stephen.
  gym-NT: Angwane abko sinagoga nämane kwati abko te nitre juta Cirenebo amne juta
