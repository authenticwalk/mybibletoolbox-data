  cof-NT: Junni Esteban tsantin nenasanan, weyan israelítala yabe pacaalaquinue. Israelítala
    tala Diosichi fiqui miinun ya manca Liberto tinun jominue. Junni Estébanca pa
    jominla junbi nechi jominlanue. Yalari Cirene tobi nechi, weyanlari Alejandría
    pueblobi nechi, weyanlari Cilicia tobi nechi, weyanlari Asia tobi nechi jominlanue.
    Yalari Estébanbe pacaato,
  srm-NT: Ma nöö te wan pisi, hën wanlö sëmbë hopo ta fia ku ën. Dee lö sëmbë dë,
    de dë u wan Dju keiki de kai “Fiima.” Isaëli sëmbë de dë, ma fu wanlö oto köndë
    de kai Sileni ku Alekesania, nöö de bi kumutu a de köndë ko fika a Jelusalen dë.
    Nöö hën de ku wanlö oto Dju sëmbë u Silisia ku Asia tuwë gogo a wan së ta fia
    ku Sitefani.
  qvs-NT: Chashna almirana milagrukunata ruraptin suk runakuna kallarirkansapa Estebanwan
    ayninakuyta. Chay runakunaka suk tantanakunankuna wasipi tantanakuksapa. Chay
    wasipa shutin karkan Kacharidukunapa Wasin. Suk ayninakuk runakuna Sirene llaktamanta,
    Alejandriya llaktamanta, Silisia partimanta, Asia partimanta karkansapa.
  zca-NT: Per michëlro' pla rë men kun Teb, no rë men re' nak xa' nzë plo lë Kapi
    che'n rë men libr la. Xid rë men re' nzho xa' nzë yezh Cirene, no nzho xa' nzë
    yezh Alejandría, mbaino nzho xa' nzë lazh men Cilicia kun zipla bixa' kwa'n nzë
    lazh men Asia.
  cbc-NT: Bairo cʉ̃ caátiãno, judío majã jĩcããrã cʉ̃ boesuparã. Jĩcããrã Esclavos Libertados
    cawãmecʉti wii, ñubuerica wii macããna, bairi jĩcããrã Cirene macã macããna, Alejandría
    macã macããna, Cilicia yepa macããna, bairi Asia yepa macããna cʉ̃ã cʉ̃ boesuparã.
    Bairo cʉ̃ boetiri yua, cʉ̃tʉ etari, cʉ̃ mena bʉsʉyuparã, cʉ̃ bʉsʉnetõgarã.
  qxo-NT: Tsaynö milagrucunata rurar Jesucristupa willacuyninta willacuptinmi waquin
    Israel runacuna rimanacuyargan. Tsay rimanacog runacunaga cayargan Cirene marcapita,
    Alejandria marcapita, Cilicia provinciapita, y Asia provinciapita. Paycunawanmi
    cayargan esclävu cayanganpita yargushga runacunapis.
  mox-mox: Ta vaina tomotau imai ta Sitibeni maega iveʼaeʼaetoga. Taudi me Diu ta
    edi vanue tafwalolo igabea “Tofewa Yavuyavuidi Edi Vanue Tafwalolo”. Ta vaina
    Sailini ʼinega ta vaina Alekisanidela ʼinega, ta wese vaina diʼwe Silisia be Eisia
    ʼidiega imai Sitibeni ʼinaya.
  kew-kew: Goa pisa pare onaa medalomame Stiven raapu agaa arere pula pasimi. Go onaanuri
    Juda onaanuna lotu ada medana bi Esepena Aanu simi. Go onaanu page lotu adaare
    Sairini suna Juda onaanu page Aleksandria suna Juda onaanu page Silisia Esia su
    laapo piri Juda onaanu page Stiven raapu agaame arere pisimi.
  dww-dww: Be raḡan tenaḡa Jius sinagog nopone isanama ‘Libatine’, banegidima taudi
    Stepen a riuvirevirena. Dabudine Jius ḡesaudima, Sairin be Alexandria be Silisia
    be Eisia provins banegidima mate Stepen a riuvirevirena.
  twi-ASANTE: Nanso, da koro bi nnipa bi a wɔfiri Yudafoɔ hyiadan bi a wɔfrɛ no “Ahofadifoɔ
    Hyiadan” no mu a wɔyɛ Yudafoɔ a wɔfiri Kirene ne Aleksandria ne wɔn a wɔfiri Kilikia
    ne Asia no ne Stefano gyee akyinnyeɛ.
  aoj-aoj: Eaꞌ anom amam mosafel maꞌi basef mandahihianamaef maloma Stiven. Amom anom
    amam Juda mandaꞌ anin lotu daiani, esis saꞌi ipat mandaꞌ lotuwatai agol naꞌamba.
    Amom fowaꞌ mandaꞌ maol mape sisihima anis daias apaꞌ deiꞌ mape wahifim. Amom walemb
    Sairini naloma Aleksandriai ma anep itap luꞌupa daiap Silisiai Esia.
  cbv-cbv: Obohjeéhtih, biquína judíowã ĩ míic wáacat mʉʉdíh moón caandíh ĩt jʉ̃ihñʉp
    wʉt jĩ. Queét Teo Wʉ̃hnitji wʉ̃t jʉmni poómp ĩt jʉmʉp wʉt jĩ. Cirene tʉ́tchidih
    moón, Alejandría tʉ́tchidih moón, Cilicia baácdih moón, Asia baácdih moón ĩt jʉmʉp
    wʉt jĩ. Queét wʉt jĩí Estebandih jʉ̃ihnit ĩt jʉmʉp wʉt jĩ.
  taw-taw: Pen Juda bɨ man keke okok nɨb ogɨnap apnan gɨl, takaw adek nokom agel nɨŋɨd,
    kɨlop Pliman agelɨgɨpal. Bɨ anɨb okok, ogɨnap taun Saylini nɨb, ogɨnap taun Aleksadliya
    nɨb, ogɨnap Silisiya plopens nɨb, ogɨnap Esiya plopens nɨb. Kɨli Stipen gak tek
    nɨŋɨd, ne ayɨp penpen agɨlak. Nop takaw kɨles yɨbɨl gɨl agɨlak ak pen,
  jic-NT: Jerusalén po'ó, judiopan nepenowá 'a jis tjimyula nt'a, “'Ücj Pje'á Jis
    La Winin” lotsja. 'A jis tjimyula, nepénowa Cirene mpe ne'espan. Nepénowa Alejandría
    mpe ne'espan. Nepénowa Cilicia mpe ne'espan. Nepénowa Asia mpe ne'espan. Yupj
    nepenowá tjil Esteban nt'a jis la velel.
  zap-NT: Lex wzelo tebëd mén ne ra lenydoo ne la Libertados yra men stebëd men-Cirene
    no le men-Alejandría no le mén ne wruu gyëz ne nak lo lyu ne la Cilicia no le
    mén ne wruu gyëz ne nak lo lyu ne la Asia, wdildiiz men Xteb.
  wer-wer: Pël yaëën omën narö Stiwen pim yaaö pötön kaaö ëeima. Omën pörö pit tok
    nentak wë Yuta omnaröa ngönën tup nent, yapinte wii natëënöröa ka pötak wa top
    ëeima. Omën pörö pit Alesentriaare Sairini kakaanörö. Ën narö Silisiaare Esia
    yangrakaanörö. Pit së wa top ëak Stiwenring ngön nga ela.
  ipi-ipi: Balato wuane pua atea-kola, akali minditupa-mane bala towa pii yanda peainipia.
    Akali utupane yakama Saitini tanepi, Aleke-sandiya tanepi, Silisia tanepi, Esia
    potopinjia tanepi, yuu utupanena tane atoto, yakama Juta yamena lotu anda mindi
    Tita Lo Mene Yame Tupana Lotu Anda lalaini okona lotu lo atalainipia.
  qul-NT: Chaywanpas, Libraska Runacuna niska sinagogamanta waquin judiocuna Estebanwan
    churanacuyta kallarerkancu. Paycunawan carkan waquin Cirenemanta, Alejandriamanta,
    Ciliciamanta, Asia provinciamantawan.
  tnc-tnc: I'suᵽaka baabaraka kimaekarõ'õrã judíorãkare rẽrĩriwi'iaᵽi i'taekarãte
    eyaeka ikuᵽaka kibaarijarika yaᵽaberiwa'ri. “Ᵽoyarãre a'ritaᵽaekawi'i”, ãrĩrika
    uᵽaka wãmeirõ'õ simaeka. Cirenekarã, Alejandríakarã, Ciliciakarã, suᵽabatirã Asiaka'iakarãᵽitiyika
    nimaeka torã rẽrĩkarã. Ĩ'rã Estebanka okabojikarã.
  ter-NT: Itea ápe íhikaxovoku hó'e jûdeuhiko iháxoneti “Íhikaxovoku xâne iteóvoti
    itúkeovo akaúti”. Ako tôpi úkohikeaku neko xanéhiko yonóheixoati. Ápe ukeâti Sîreni
    yoko Alíxandiriya, Silísea yoko Âzea. Koati okópoti Etévaum nekôyohiko.
  bmr-NT: Jaanaa sinagogaja momo Taajamɨnaaja onooja. Taajaoto cirenemɨnaa, bu alejandriamɨnaa,
    Cilicia jiinɨjemɨnaa, Asia jiinɨjemɨnaa icamo tɨcovauhi Estebama ejenaaucasiumo.
  fuf-fuf: Onsay woɓɓe ɓe Sirenii e ɓe Aleksandiri e ɓee ɓe Silisii e ɓe *Aazii, wonnooɓe
    ka juulirde wi'eteende Juulirde Rinɗinaaɓe, ɓe woni e yeddondirgol e Astefaana.
  mwc-mwc: Saba Jew biyisi mutusi kega si damanina, ba kosi wai Jew biyisi asi dugu
    yovena meyaginai si kasibau kosi Alexandria meyaginai te mamana, ba yebo Cilicia
    ba Asia kupurisi yai si botu. Ba nikosi sebasebare Stephen yabata bikawapata si
    dagui.
  bhl-bhl: '@see-verse:ACT.006.008'
  ons-ons: Ŋo ŋei natne eŋe wieu paki, Stiwen gorop donŋo yakukoi, ŋei yewa eŋe Yuda
    eŋane lewa lewaŋ urum ea wane magu, eŋetene, “Yuda Ŋei Yaup gegine eŋane Lewa
    Lewaŋ Urum,” yale orakoi. Ŋei yewa eŋe Sairin matko ŋine, Alekzandria matko ŋine,
    Silisia kepeo ŋine so Asia kepeo ŋine.
  con-NTPO: Tsa'caen canjaensi majan israe'su Chigane atesian'jen'ttisundeccu Estebain'ccu
    afacco'fa. Tsa atesian'jen'tti tsu Ccupa'chondeccu Atesian'jen'tti qquen inisecho'cho.
    Toya'caen majan Cirene'su, Alejandría canqquesundeccu, Cilicia'su, Asia andesundeccu'qque
    tisei'ccu afacco'fa.
  ghs-ghs: Oonihe abi tupu nokanoka naga teeho nena naga oke hee Saqosaqo abiniqi
    hiire qaata, oho neta Kirena abi ma Aresatteria abi ma Kirikia abi ma Asia gattiqaho
    abi oi teena naateqi Setepano ma noko qesa kurebete qaata.
  peg-peg: ମାତର୍‌ ଲିବର୍ତିନ, କୁରିଣିୟ ଆରି ଆଲେକ୍‌ଜାଣ୍ଡ୍ରିୟ ଗାଡ଼୍‌କୁକାଂ ବାହା କିନାକାର୍‌
