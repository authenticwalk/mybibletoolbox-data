  ntj-ntj: Nyangka-luya wati kutjupatjarralu nyakula yanyanarringkulanytja, tjiinya-ya
    Tjaarininyamartatjilu puru Yalitjantanyamartatjilu. Tjiinya-ya tjurrtju kutjupangka
    tjarrpapayi. Nyangka-tjananyaya yini tjapilpayi, “Puurrku waarka palyarnu wiyarringkutjanya”.
