    Cilicia, cuna bee bene Asia, uquixiebeei nú unixu beei cuna Esteban.
  mbc-NT: Tîîse mîrîrî wenai Estêvão winîkîi tiaronkon iipî'san Judeuyamî' Cirene
    cidaderî poi moropai Alexandria cidaderî poi wo'ma'ta pia'tî'pî. Inkamoro wanî'pî
    epere'nîto' yewî' tawonkon pena to' poitîrî pe si'san. Tarîpai to' poitîrî pe
    pra to' enasa'. Inkamoro moropai tiaronkon Judeuyamî' iipî'san Cilícia pata poi
    moropai Ásia pata poinokon, inkamoro wo'ma'ta pia'tî'pî Estêvão pî'. Mîrîrî ye'nen
    iteseru anepu'pai to' wanî'pî yairî pra awe'to', imakui'pî pe awe'to', î' kupîkonpa
    kai'ma yarakkîrî.
  ndg-ndg: Lakini apo bainuka baadhi ya bandu afuasi ba Sinagogi lya Mahuru, na lya
    Bakirene na lya Baeskanderia, na baadhi boka Kilikia na Asia. Bandu aba babile
    bakilongela na Stephano.
  wsk-wsk: Bare Stephen ilak dun kopa iluwa ko munan barasam. Nuna wonong Cyrene se
    Alexandria ko Juda kari, se province ilagala Cilicia se Asia ko Juda kari alo,
    nunga balukasan Freedmen ko Synagogue kari makasan. Nuna Stephen ilak den tagi
    gurungumukasan.
  toj-NT: Pero ja ba yiglesia ja judio jumasa, ay jun c'ole huax yaa sbiiluc Mozo
    Libre ja yiglesiaei. Ja yenlei ay ma' jac ba Cirene, soc ja ba Alejandría, soc
    ja ba Cilicia soc ja ba Asia. Ti stzaa sbaje jun nole, ti huaj ochuque c'umal
    soc ja Estebani.
  kkl-kkl: Stefanusti undo unulamogpa, Yahudi nimi nusamag agha Libertini aldalamek
    nimi babe wamek. Libertini aldalamek nimiri Allah yubu lerop ae nhonag ma'al dalamekti,
    sina Libertini Allah yubu lero omektop ae engel dalamek. (Libertini aldalamek
    nimi anena, “'Nu samenag nimi arukna wamubu aghana sae lobitsiekpa, wamap,' aro
    urop nimi,” aro engel dalamek. Sin tanekona, mog so'o Kirene nimiap, as Aleksandria
    nimiap, mog so'o Kilikia nimiap, mog so'o Asia nimiap babe wamek.) Libertini nimi
    tanekori, “Stefanusti Yesus sembe nimiag ambarelamsilul kom,” aro Stefanusap yubu
    yo uro lel talamek.
  tbc-tbc: Gug Juda tamol aenkadi Stiven lo siai digane. Tamol an ubou ab yaŋan “Tamol
    kawan dumado dak” dubol dan sad tamol. Tamol an iŋsad panu Sairini, iŋ Aleksandria
    da. Agod Silisia iŋ Esia da provins uraru an sad tamol dam Stiven lo ager diabisa
    ya. Tamol amaiak fun diganeg Stiven lo ru nam yu digane ya.
  sna-sna: Kusapindirana kwakamuka, kuchibva kunhengo dzeSinagoge reVokusununguka
    (ndiro raiva zita ravo), vaJudha vokuSairini nevokuArekizandiria pamwe chete namatunhu
    eKirikia neEzhia. Varume ava vakatanga kukakavadzana naSitefani,
  smk-NT: Bale' main nin tutawo nin nanguntra kona ni Esteban. Myimbro sara nin sayan
