  byr-byr: Sara yaka yagaala wɨdadaasɨ gamɨre yagaala sɨnna tɨkeꞌna aꞌmwe pwara maanga
    wɨdeꞌ. Maanga wɨdesara kɨgaaꞌ Romɨyaraavɨna kalavuzɨwawɨnya yesaꞌ dɨvi kalavuzɨwawɨnya
    yagalyaꞌmaveꞌ. Yagalyaꞌmaveva dɨnyɨna “Nemɨ lotuanga mudɨkevɨna yɨkabaatheinera.”
    Sara dɨnesara Anga Saairini mwaalyarajɨ Anga Alekɨzaadɨrɨya mwaalyarajɨ sara yɨkabadɨvɨsarera.
    Sara maanga wɨdadaapɨjɨ Juya pwara Kwaaka Sɨlɨzɨyadaasarajɨ Kwaaka Ezɨyadaasarajɨ
    sara Sɨtivenɨmɨ maanga wɨdɨna yeꞌ.
  ian-ian: Nat Juda Stiven kat vɨlaa waliavat laatndi. Wan Judana walanga nat ngepma
    nɨmba yalaa ndi kat kandi kwutaa kalindi. Ndina angwa ngepma kɨngiyan. Sairini,
    Aleksandria, Silisia, Esia. Wan nɨmba kɨta Judana ngaymba yisolaa lɨlɨndi. Ndi
    Stiven kat waliavat tɨndi.
  hun-hun: Néhányan azonban eljöttek, akik ahhoz a zsinagógához tartoztak, amelyet
    a szabadosok, a ciréneiek, az alexandriaiak, a Ciliciából és Ázsiából valókénak
    neveztek, és Istvánnal vitatkoztak.
  mcf-NT: Aden nadatiambocquin ismenuc bëdamboen tantienquio yec utsibo comapenec
    onquecuededpanëdash. Nëidic, Sidene yacnoësh choquido; utsibic, Adecandedia caid
    yacnoësh choquido; utsibic, Sidisia caid yacnoësh choquido; utsibic, nidaid Asia
    caid yacnoësh choquido aidtedi Edusaden yacno cho-choash tabadec Estebambëd comapenec
    onquepanëdash.
  kjs-kjs: Go pisa pare enaali medalomame Stiven raapu agale ape pula pisimi. Go enaalinuri
    Juda enaalinuna lotu ada medana bi kepena alinu lisimi. Go enaalinu page lotu
    adare Sairini suna Juda enaalinu page Aleksandria suna Juda enaalinu page Silisia
    Esia su laapo piri Juda enaalinu page Stiven raapu agaleme ape pisimi.
  mni-mni: Adubu Cyrene amadi Alexandria-dagi Jihudising yaoba Ningtamlaba Misinggi
    synagogue haina kounaba adugi mising kharana mahakki maiyokta leplammi. Makhoi
    amadi Cilicia amasung Asia lamdamsinggi Jihudisingna Stephen-da marei yetnaba
    hourammi.
  yad-NT: Ruuti̱jada ji̱ta Judíyuveda simu variy, jiryatiy Siréne ja̱nvadyeryi, Adejántriya
    ja̱nvay, Sidísiya ja̱nvay, Ásiya ja̱nvay jarye ti̱ta̱ju̱. Riñi jteda riñi̱cha
    Muchechimyi Ma̱cho̱vadye ju̱tye̱ryanijyomusivye. Ruuti̱jada ji̱ta Estébanubamyu,
    rirya̱tidye niquetta̱numucha jasiy tariva satayu.
  mxb-NT: Ta kúú ni̱ nda̱kuei dao ta̱a ñóꞌo veꞌe noo̱ nátaka na̱ Israel, ña̱ káꞌa̱n
    xíꞌín ná, veꞌe na̱ ko̱ ñóꞌo ka̱ ti̱xi ndáꞌa̱ iin satoꞌo, ta ni̱ nda̱kuei taꞌani
    dao ra̱ ñoo Cirene, xíꞌín ra̱ ñoo Alejandría, xíꞌín ra̱ kuendá Cilicia, xíꞌín
    ra̱ kuendá Asia. Dá ni̱ ka̱sáꞌá rá ndátóꞌón kuáchi̱ ra̱ xíꞌín Esteban.
  pon-2006A: Ahpw mie ekei aramas me kin pelian Stipen. Aramas pwukat tohn sinakoke
    me adaneki “Aramas Saledek,” me mehn Suhs sang Sairihni oh Aleksandria kin towehda.
    Irail pwukat oh pil ekei mehn Suhs sang Silisia oh Eisia ahpw tapihada akamaiong
    Stipen.
  maq-NT: Peru ngujo cha tsëhë yungun xi hmí rë Yungun Rë Hndixahan Xi Ha Ndaya Tjin
    ne, cojo xu cha ma tangun cha cojo cha nandya Cirene, cha nandya Alejandría, cha
    estadu Cilicia, cojo cha estadu Asia, xi cuisiajmi cha. Cavechú ngu nixtin xi
    camatangun xu cha xi cuacun vë cojo Esteban ne, cavetsihin cafahataha cha me.
  hto-hto: 'Ie jira Rairuíñegamacɨ llófueriraco ímɨiaɨmona dáarie Estébamo como fueñe
    ie fɨnócafue júfiduaidiaɨoɨ. Afe llezica Cirénemona dáamɨerie, daje izói Alejandríamona,
    daje izói Asia énɨemo ite Cilíciamona: nana afémacɨ Estébamo afefue júfiduaidiaɨoɨ.'
  por-BRBSL: Mas alguns dos que eram da sinagoga chamada “Os Libertinos”, e dos cirenenses,
    dos alexandrinos, e dos da Cilícia e da Ásia se levantaram, disputando com Estevão.
  ces-NKB: Tehdy povstali někteří z takzvané Synagogy Libertinů (Kyrénských, Alexandrijských
    a těch z Kilikie a Asie) a hádali se se Štěpánem.
  cui-cui: 'Nexata nacaetuta pinmonae judiomonae pia penacaetutsi botha tatsi. Ichamonae
    wʉn dutatsi xua jeichichi: “Pomonae pepu sorobabebiwichi poxonae busi cui tatayebebatsi”,
    yabara wʉn jeichichi. Irʉ nanacaetutapona Cirene tomarapiwi, irʉ Alejandría tomarapiwi,
    irʉ Cilicia nacuapiwi irʉ Asia nacuapiwi. Daxita barapomonae Esteban jume matsontsonobatsi.'
  boj-2014: Onaqa bati bei Juda tamo qudei naŋgi tigelosib Stiven ombla anjam na qotoqneb.
    Tamo naŋgi di Juda naŋgo Qotei tal beiq di gaigai louoqneb. Naŋgi nami kaŋgal
    tamo sosibqa olo bunuqna naŋgo segi wau ojoqneb deqa naŋgi Qotei tal dia louoqneb.
    Qotei tal di aqa ñam endegsib waiyeb, “Tamo Naŋgo Segi Wau Ojo Qaji Naŋgo Qotei
    Tal.” Tamo naŋgi di Stiven ombla anjam na qotoqneb. Naŋgi nami Sairini qure ti
    Aleksandria qure ti Silisia sawa ti Esia sawaq dena ti beleŋeb.
  eng-OEBUS: But some members of the Synagogue of the Freed Slaves (as it was called),
    Cyrenians, Alexandrians, and Visitors from Cilicia and Roman Asia, were roused
    to action and began disputing with Stephen;
  eri-eri: Ono gainga, fai ila jaidu bode Stiven ngate beele langa wara wane. Nere
    fai waha Juda nebere bori mata ete, nomo unyi friman bori mata ide, nere bori
    mata wahaha. Nere fai waha Sairini taonha, Aleksandria taonha bagu, nere Silisia
    prowins bagu, Esia prowinsha bagu.
  aly-aly: Artwa ingwer-rnem ikwerety arlkarirrek. Artwa rernem Jew-rnem anenh, apmer
    Cyrene-areny-rnem-then, Alexandria tawen-areny-rnem-then. Rernem ilelhenh, rernemarl
    arwa alhewer alhenh-rnem. Artwa ingwer-rnem apmer Cilicia-areny-rnem-then apmer
    Asia-areny-rnem-then. Rernem Stephen-akerr ilterrek.
  wiu-wiu: Nitaneyake Libetine wa ibini akene losu oboai tane ali-kiti Sitipene-pala
    wene poaneya mekete one-pala agale to̱onali yoa kakeneya. Eni losu oboai tane
    Yu ali-kitipa eya ta-mene Sairini Alesaderia Silisia Esia enika eni ta kawa nekeneya.
  swe-swe: 'Då gick några emot Stefanos för att ifrågasätta (argumentera med) honom.
    De kom från: Synagogan som kallades ”De frigivnas synagoga” [dessa judar hade
    troligtvis varit slavar i Rom men blivit frigivna], och från Kyrene och Alexandria
    [synagogan med judar från dessa två afrikanska städer], och från Kilikien och
    provinsen Asien [synagogan med judar från dessa två landskap i nuvarande Turkiet].
    [I Jerusalem fanns enligt rabbinska traditionen 480 olika synagogor ordnade efter
    olika nationaliteter. Det krävdes tio män för att starta en synagoga. En del hade
    egna byggnader, men de flesta samlades i hemmen. Det är inte konstigt att det
    var dessa inflyttade judar som blev de främsta motståndarna till Stefanos. Den
    judiska tro som de hade bekänt och fått lida för i världen var nu hotad av hans
    undervisning här i judarnas huvudstad Jerusalem.]'
