  tca-NT: Rü nayexma ga wüxi ga ngutaquẽ́xepataü̃ ga Yudíugüarü ga Ínguxü̃xü̃ãrü Ngutaquẽ́xepataü̃gu
    ãe̱gane. Rü gumawa nangutaquẽ́xegü ga duü̃xü̃gü ga ü̃paacü corigümẽ́xẽwa yexmagüxü̃.
    Rü ñuxre ga guma ngutaquẽ́xepataü̃cü̱̃ã̱x rü wüxigu namaã ga ñuxre ga Chireneãnecü̱̃ã̱x,
    rü Aleyãdríaanecü̱̃ã̱x, rü Chiríchiaanecü̱̃ã̱x, rü Áchiaarü naãnecü̱̃ã̱x, rü inanaxügüe
