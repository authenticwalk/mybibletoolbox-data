    ra ate na, te dodꞌoo ma malangga nara mboꞌi se. Basa ma ara raꞌabꞌue sia Yerusalem.
    Ara hiiꞌ a masoꞌ risiꞌ ume hule-oꞌeꞌ esa nara na, ‘Ate Nenemboꞌit’. Lao esa boe,
