    otk chi tzaa'xin tuj tnom te Cirene, Alejandría, bix Cilicia, bixsen tuj ttx'otx'
    Asia, tu'n cyponxin tuj Jerusalén.
  udu-udu: Hili ’kwanin tiya doshkin ’peni uni kun ta uni gi gu’b gi montul is jin
