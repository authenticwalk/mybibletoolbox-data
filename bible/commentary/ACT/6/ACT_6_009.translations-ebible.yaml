    dong jadi orang laen pung budak, ma lama-lama ju dong pung tuan su kasi bebas
    sang dong. Ais, ini orang dong ada bakumpul di Yerusalem. Dong biasa maso pi satu
    ruma sambayang yang ada pung nama, ‘Bebas dari Budak’. Ais satu kali, dong su
    dengar Stefanus pung omong, ma dong sonde suka, ju dong mulai bakanjar deng dia.
  nce-nce: Kwe fli ho bu Stivenbë gali tole hana mëtletla na bume momata mëtlelëla.
