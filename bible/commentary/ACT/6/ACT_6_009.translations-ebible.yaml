    mêtêŋa.
  ksd-ksd: Ta ra umana ta nam ra pal na lotu di vatang ia ba kadiat di ga Valangalanga
    diat, ma kai ra Kirene mara Alekandria, ma kadiat bula ra Kilikia mara Asia, dia
