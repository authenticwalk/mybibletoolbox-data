    cayanqanpita libracur shamushqa nunacuna. Pecunapitam waquincuna Estebanman ewar,
    pewan liryacurcuyarqan.
  gaw-gaw: amge danab laala ag ahan, Stepanusnu nai nau ham bup̱uak beḏup̱a yaan aegeg,
