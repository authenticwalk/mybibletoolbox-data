    Bdulaa Yaa. Yuꞌ mbecy nu bruu Cirene, yuꞌ mbecy nu bruu Alejandría, yuꞌ mbecy
    Cilicia. Yuꞌ gaꞌ mbecy nu bruu lo de yu nu la Asia. Orzeꞌ brugyiꞌ ro zi dey riidz
    nu Shteb.
  mkj-mkj: A pwen mine epwi armaj ma kin uhwoang Stephen. Armaj pwiai sohn jinakoke
