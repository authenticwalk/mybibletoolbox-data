  clu-clu: Piro may mga tao nga nagkontra kay Esteban. Dia nga mga tao mga Judio nga
    alin sa Cirene, sa Alejandria, sa Cilicia kag sa Asia. Mga mimbro dia anang simbaan
    ang mga Judio nga kon tawagun Simbaan ang mga Ginlibri sa Pagkaoripun. Sigi andang
    pakigdiskosyon kay Esteban.
  swh-ULB: Lakini hapo wakainuka baadhi ya watu wafuasi wa Sinagogi liitwalo Sinagogi
    la Mahuru, na la Wakirene na la Waeskanderia, na baadhi kutoka Kilikia na Asia.
    Watu hawa walikuwa wakihojiana na Stefano.
  tpt-NT: Ancha ixꞌalin lapanakni yu taminchal taꞌan ixtataqxtoꞌa israelitas yu ixlakjunkan
