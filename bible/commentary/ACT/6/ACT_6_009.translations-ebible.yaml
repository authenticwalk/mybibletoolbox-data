    ixtajunita y lati yu machaqan Alejandría, ali lati yu machaqan xalakatꞌun Cilicia
    vachuꞌ kun yu machaqan xalakatꞌun Asia. Ixtachunkꞌan va si talhilakchivinil ixlhakapuꞌati
    ni Esteban.
  aai-aai: Baise orot iyab Roufamen ana Kou’ay barane himisir Stephen bairi higam.
    (Roufamen Kou’ay bar i wabih). Nati i Jew sabuw Sairini’ine naatu Alexandria’ane
    hinan, na’atube Jew afa Silisia naatu Asia wanawanahine hina.
  sny-sny: Sosu lu tamo Stiven ne ai marepi toteteye. Lu ape mo, lowe omo pani Sairini,
    omo pani Aleksandria, omo pani Silisia, omo pani Esia lowe ma'e fai. Lowe Stiven
    ma'e henerai. Marepi lowe lo apou toteteye. “Nomo ta'uwerai su, nomo marepi fetane
    a'i au te'esiya. Tu lu ape mo wiyawi erasi pefine a'i ta'aneteye. Lowe ma'aru
    aniyei ne tote ta'ame.” Serai lowe Stiven lo peri wanuwei ne fai. Lowe Stiven
    lo peri wanuwe su, lowe Stiven ma'e ai marepi te'e tiyatiteye.
  myy-myy: Ito yija co rʉmʉ Esteban rãca gãmeri tʉoĩa bʉsiyijarã coriarã. Minijuara
    wijʉ wasotirã ñayijarã ĩna. Moa ĩsiri masa ñagoana ya wi wame cʉtiyijʉ iti wi.
    Moa ĩsiri masa ñagoana co cʉto gãna meje ñayijarã ĩna. Cirene gãna, Alejandría
    gãna, ito yicõri Cilicia sita gãna, ito yicõri Asia sita gãna ñayijarã ĩna. Ĩna
    ruje tʉoĩa bʉsiyijarã Esteban rãca.
  trc-NT: Tza̱j ne̱ canicunꞌ queꞌe̱e̱ yuvii̱, ne̱ taꞌa̱j nij soꞌ me síí ꞌanj veꞌ tucuꞌyón
