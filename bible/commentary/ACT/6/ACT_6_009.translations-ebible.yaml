    Althakaltha Ntjarraka Synagogue’. Artwa nhanha etnantama, artwa urrputja arrpunha
    turta, etnala pmara Cilicia-anga, pmara Asia-anga turta pitjikala, etna Stephen-alela
    angkatja iwurraka.
  gai-gai: Ri, ramtaɨr ndeida ŋgepca Stipenap maipuŋgat. An ramtaɨr tikca, mina Iudananta
