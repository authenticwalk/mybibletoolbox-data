    lag amunu, Danab Begbeg Iiṯa aṯeb ele amu, amup̱a ag Kayak nai doodp̱ig. Danab
    amu ag am Sairini, Aleksandria, Silisia, Asia elenu uḏiak.
  nca-nca: Ŋunde tiní uni kumimbo otoqoro Stiven koya mande saŋgirí teyaŋgo. Ŋu uni
    ŋuko Juda koro huru-huru ya kanata noŋgo qu, huru-huru ya ŋu ŋande ye nekoyaŋgurí,
    “Uni Oroso yereŋgurí qu,” yaŋgurí. Uni ŋuko Sairin yendé, Aleksandria yendé, Silisia
    mira ko Esia mira koŋgo qu.
  zpz-NTPP: Tees yuꞌ la be mbecy nu gua contr niy. Yuꞌ mbecy nu bruu lat de mbecy
