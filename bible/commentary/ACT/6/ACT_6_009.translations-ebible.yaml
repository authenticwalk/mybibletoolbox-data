    yare po gabu irde Yuda marte tikula po nurde hinhan. Yeŋbe Sairini taunya Aleksandria
    taunyare mat wayamiŋ. Kurabe Silisia naŋaya Esia naŋayare mat wayamiŋ. Be, mel
