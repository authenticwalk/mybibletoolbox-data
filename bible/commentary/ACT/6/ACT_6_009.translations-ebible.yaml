  rmc-rmc: No avle varesave manuša andral e Libertinsko sinagoga, kaj sas Židi andral
    e Cirenija the Alexandrija, a avle mek the ola, so sas andral e Cilicija the andral
    e Azija, a vesekedinenas pes le Štefanoha.
  apr-apr: Bong di tooltool ke Yuda pattu ngan tikan paseme Tepan le nga tiye tiparsu
    ye betebetanga. Di ngan budanga atu yo di tooltool tiwete rumu kidi ke gaongo
    ene ye Rumu Ke Gaongo Kidi Tooltool Yo Tigege Urata Kidi Ke Poranga Koot nga.
    Di tooltool tina ngan kapala ke malala mai Sairini, inbe kapala ke malala mai
    Aleksandia, inbe di kapala ngan ke tana mai Silisia le Esia.
  tiy-tiy: Endob wén i de étéw ménsébanil bé Estebane. Beroy de étéw dob simbaane
    féndawét “Méntangéy étéw”. I de dumo bero do Judio tidéw Siren, brab tidéw Alejandria,
    I de ni do étéw beroy de dumoy de Judio tidéw. Silika brab Asia, méngganay ro
    séédél bé Estebane.
  nlg-nlg: Mana balu tinoni tara hughuhughu kolua gaira na ovu ni tinoni ni vale kokoeliulivuti
    ni Jew tara holoa nia “na lei seka tatavahale.” Na vure raini tara hughuhughu
    kolua Stephen, na balu itadira na Jew ni Cyrene mi Alexandria ma tara vaa butu
    mai tana lei bubulo Cilicia mi Asia.
  dgr-DOGNT: Hanìkò Israel got'ı̨į̀ ı̨łè xàɂaa “edets'ǫ̀ k'agedèe dǫò” gìyeh sìı Stephen
    k'èch'a gogede. Cyrene nèk'e, kǫ̀ta Alexandrıa, Cılıcıa nèk'e eyıts'ǫ Asıa nèk'e
    gots'ǫ dǫ agı̨ı̨t'e. Stephen wekwì gǫǫzǫ xè Yedàyeh Nezı̨ı̨ dahxà gots'ǫ̀ gode
    t'à gıdàgode ha dìì agejà.
  pes-OPV: و تنی چند از کنیسه‌ای که مشهور است به کنیسه لیبرتینیان و قیروانیان و اسکندریان
    و ازاهل قلیقیا و آسیا برخاسته، با استیفان مباحثه می‌کردند،
  ron-1924: Уний дин синагога нумитэ а Избэвицилор, а Чириненилор ши а Александринилор,
    ымпреунэ ку ниште иудей дин Чиличия ши дин Асия, ау ынчепут о чартэ де ворбе ку
    Штефан,
  tpz-tpz: Ivëhkëk, o pöök vakum to Jiuꞌ to vavaato vasukaꞌ me ne pe Stivin. Ee to
    teꞌ hop ne po iuun hinhin soneꞌ po Jiuꞌ, a ëhnëëro teꞌ varih to teꞌ hop ne po
    vakum pamëh, o Libertin. A ma teꞌ to teꞌ hop ne nën to taneꞌ maꞌ Saëriniꞌ, me
    Alëksëndriaꞌ. O vapöök vakum to taneꞌ maꞌ Silisiaꞌ me Esiaꞌ.
  agd-agd: Máan tiyákan Yutan kayoi Monó Ano Ma E Anunurasá Bano ma sikhein monópin
    ma Sairiní baru vá Areksandriá baru vá inká Sirisia bara vá Esiá bara vápinté
    ma e varéein Yutan kéká ano mai vayará araíen Stivenin má asiven mino.
  rkb-NT: Iwatsahi wastuhu kytsa Sudeutsa ihumo batu siakparawy nizokyrykynaha. Asahi
    Deus wahoro bo inauzuzukikiknaha. Anasapy eze kytsa zinarokonaha — Deus wahoro
    kytsa sihyritsokzawybyitsa. — Iwa kytsa Deus wahoro zinaroko. Sudeutsa Sireni
    ezektsa, Aresãdere ezektsa, asahi Sirisia ikny, Asia ikny niwatihi. Sizubarẽtsa
    Estewã tuk niharapepehakanaha.
  san-THA: 'เตน ลิพรฺตฺตินียนามฺนา วิขฺยาตสงฺฆสฺย กติปยชนา: กุรีณียสิกนฺทรีย-กิลิกียาศียาเทศียา:
    กิยนฺโต ชนาศฺโจตฺถาย สฺติผาเนน สารฺทฺธํ วฺยวทนฺตฯ'
  iws-iws: Mɨ Stiven siya Adi Komii siir yai aiir boɨnmɨmauuɨn mɨ iikam nhɨrɨm saɨkar
    yɨnkɨnwamwarkɨi boɨn. Mɨ iikam nhɨrɨm saɨka boɨnɨm, Juda inkamkɨm. Mɨ nhɨrɨm nu
    haɨmii whɨrɨn Sairini hɨrankɨ nɨtkɨm mɨ nhɨrɨm nu Aleksandriankɨn nɨtkɨm. Mɨ nhɨrɨm
    nu Silisiankɨn nɨtkɨm mɨ nhɨrɨm nu Esiankɨn nɨtkɨm mɨ tɨkɨ iikam isid komiiyɨn
    sɨma Stiven saɨkar nɨnkɨnwaomwarkɨi boɨnamar tɨrkɨm.
  pol-SZ: Ale niektórzy członkowie Synagogi Wyzwolonych—byłych niewolników, pochodzących
    z Cyreny, Aleksandrii, Cylicji oraz Azji—chcieli go skompromitować w dyskusji.
  ztq-NT: Lëë bla xaa Cirene, ni xaa Alejandría, ni xaa Cilicia, ni bla xaa kyedzy
    Asia, nii chi ktoo nii lë Libertados, bislo ptilytiitsni Xteb.
  zai-NT: Oraque biasa caadxi binni ni rie xhiu'du cani uca esclavu chiqué. Lade cabe
    zeeda caadxi binni de Cirene ne de Alejandría ne de Cilicia ne Asia. Ucuaa yu
    né cabe Esteban de ni cusiidi'.
  upv-upv: Ko sete epriv, jinibb sopor artur imare ko artere. Nir arivi jinibb ne
    naim gortien san se m̃eri Isrel nir nga bonevis marivi pa demij maur, ko lelingenok
    arivel sisarow vajin. Ko niko arverus naim gortien ser, arwera ‘Naim gortien se
    nir nga marivel sisarow’. Nir ko arivi m̃eri Isrel nga marivel Saerin ko Aleksantria
    vini. Ko m̃eri Isrel sopor kele nga marivel Silisia ko Esia arkorti kele tevir,
    ko arlat tevi Steven.
  aui-aui: Bi gegha da Jius mududi siviaviyeni, toudi na kwanatu ghamaghamadi Sairin
    da Aleksandriya tomotomogha bi Kabepepa Barena kana waghawagha, Gemuriye Wiibagubagurana
    kana babada, bi mududi na Silisiya da Eisiya damdi. Mmkodi tomotomogha sivimatipo
    da Sitivin teya siyigamowana,
  wap-NT: Mazan kainaꞌa pabiꞌi kida Jewnao kashadaakapan Stephen tuma, ukuwaa kida
    dauꞌan. Ĩnao wuruꞌu zaamatinpainaouz wuru diꞌitiꞌi, dakota-kariwaiz, Poitorui-daunnao
    Synagoguegan kii. Ĩnao waꞌatinaouz Cyrene iki, baꞌorainao Alexandria iki. Pabiꞌi
    kida baꞌoran pidannao waꞌatin wiizai kida diꞌiki Cilicia naꞌiki Asia Baara iki
    kidaꞌo.
  mva-mva: Ata tamoata alu ditaguraki be diduai. Tamoata ngaedi nge alu pera ono serereinga
    ara “Tamoata Ruberubetaki”-lo ka dipura, alu nge Iuda kaoa Sairini be Aleksandria
    anua-lo disukoaki, be alu nge Silisia anua be Esia kaba-lonalona kaoa. Makara
    nge Stepan zaiza diegore,
  dwr-NT: Aylletethaappe keseedda asaa giyaa Ayihuda ammaniyaawanttuppe, Qereenappe,
    Iskkinddiriyaa asatuwaappe, Kilqqiyaappenne Iisiyappe yeedda itti itti asatuu
    denddiide, Isxxifaanoosanna palumetteeddino.
  kfw-kfw: Inlungdouwa kaleeng (tia inkoi) synagogue mi ama kazootmak lekkhat, halli
    Cyrenian, Alexandrian, khat-um aleiilak Jihudi Cilicia le Asia ah kaom inmani
    ngai'n inhongsuok ah Stephen le murruolsiak katho inleiphut.
  bfz-bfz: पर कुछ लोके स्तिफनुसो रा बरोद कित्तेया। बरोद करने वाल़े तेस प्रार्थना रे
    कअरो रे सदस्य थे जो गुलामिया ते आजाद ऊई रे थे, और कुरेनी, सिकन्दरिया, किलिकिया
    और आसिया रे लोका बीचा ते कई एक उठी की स्तिफुनुसो साथे बईस करने लगे।
  cuk-09: Degi gwenna-gwenna Judiomar-onmaked-neg-Libertosmarba-nanaimalad, degi,
    Cireneginmalad, Alejandríaginmalad, Cilicia-dorgan, agi Asia-yalaganbarmalad,
    amar Esteban-ebo na undar abin-abin imaknanai-guarmalad.
  ben-OBCV: এতে মুক্ত-মানুষদের (যেমন বলা হত) সমাজভবনের সদস্যরা প্রতিবাদ করল। এরা ছিল,
    কুরীণ ও আলেকজান্দ্রিয়া এবং সেই সঙ্গে কিলিকিয়া ও এশিয়া প্রদেশের ইহুদিরা। এই
    লোকেরা স্তিফানের সঙ্গে তর্ক শুরু করল।
  mil-NT: Te ní xíndecu cue tée ní xóo cunu cuechi nǔú ɨ̀ɨⁿ tée tàxi tnuní, te tée
    tàxi tnuní‑áⁿ ñǎ ní xǒo daña tnàhí‑dé quee‑güedé núú chíúⁿ‑dě, te ní xinu‑ná‑güedé.
    Te sátá xǐǎⁿ, te ní dácáá‑güedě veñúhu‑güedé, te veñúhu‑áⁿ sàháⁿ ñáyiu ñuú Cìrené,
    ñáyiu ñuú Alejàndriá, ñáyiu ñuú Cìliciá, ndɨhɨ ñáyiu distrìtú Àsiá. Te nchaa ñáyiu‑áⁿ
    nǐ nàá ndɨhɨ́‑yu té Těvá.
  myu-myu: Pũg̃pũg̃ayũ bit Estêvão o'jomuymuy jĩjã Judeuyũ'in. Ixeyũ Judeuyũ je'aweroro'uk
    ip osodop je'aweroroap'a be―Deus eju kawẽnwẽnap'a be. Ce'aweroroap'a butet jekupinap
    tag̃ jekuku'ukayũ e'aweroroap'a i osunuy. Cirene ka bewi osodop ip ixeyũ Judeuyũ,
    Alexandria ka bewi dak. Cilícia eipi bewi ip osodop, Ásia eipi bewi dak. Estêvão
    a'õxik o'e ip ig̃o'a be.
  amk-amk: Wape inontarai manea emamuna wei. Ea mani mano na munu agama Yahudi bei
    maneaine, amani esahui we Munu Agama Yahudio Kaiwasa Wewoming Ahang Kaha. Inontarai
    na munu agama nanisa mani inontarai Yahudi na bendari Kirene tuti Aleksandria,
    kontai inontarai Yahudi na nu Kilikia tuti Asia. Ea kiai eruhisa we Stefanusi.
  fai-fai: Kata kinim madik iyo matam am kanadawsiw, bidi kawed am win, Min Kinim
    kalbiw, imi kinimo, kale imi abiw abiw be Saidin, Aleksendiya ade alo Silisiya
    bakan so Eisa bakan so kinim ita mit kei Sitíwen so wengal fukansiw.
  ura-NT: Nii jaun jetaote, Cairichaerinojoineein Neeuruhane Caje Mitanojoihuru neein
    curuajai sinacoca nenacaauru- Sirene caje, Alejaandiria caje, Silisia caje, Asia
    caje, naaojoainuri caje unacaauru tabaauru jetao, Eseteba aina, ita cotaicha rijitocure.
  mcd-NT: Ascano Israelifoan aton ichananti pushu futsa nanno ichananshon ato anunifo.
    —Apaiyai cuscan huatiroforan, —ishon atohuunoa yoimisifo. Nanfocai afanan oinmatifoma.
    Nanfoan aton mai Cirene anoashu non Alejandría anoashu non Cilicia anoashu non
    Asia anoafori. Nanfo Esteban fu fochismanantanannifo.
  urt-urt: Kom lenge Juta syeꞌ tuhwarme kin pe, tinge teketenge wusyep topoꞌme kin.
    Lenge miyeꞌ uku, syeꞌ yase moi Sairini yat no, syeꞌ Aleksandria, syeꞌ Silisia
    topoꞌe syeꞌ yase Esia yat. Pe tinge miyeꞌ tikin yokoh jahilyeh ende ŋaiye tinge
    jalme yokoh jahilyeh lenge miyeꞌ hlaininge.
  kiz-kiz: Lakini apu bhajhinuiki baadhi jha bhanu bhafuasi bha sinagogi lya likutibhweghe
    sinagogi lya mahuru, ni la Bhakerene ni la Bhaeskandaria, ni baadhi kuhoma Kilikia
    ni Asia. Bhanu abha bha jhele bhihojiana ni Stefano.
  tzo-TZE: Tey oyic jayibuc israeletic liquemic tal ta nail tsobobbail ti bu Coltabilic
    ta Mozoil sbie. Ja' tey liquemic tal ta lum Ciréne, xchi'uc ta lum Alejandría,
    xchi'uc ta Cilícia banamil, xchi'uc ta Asia banamil. Tey lic yutic li Estebane.
  lex-lex: Mere riy mak kden la hande dom mana rora Stefanus rawahla lira. Ir de nhi'inde
    rhi'a krei lia riy maka klergot olek la ata-wa'ara geni, de kreini-iskolli, de
    riy Yahudi mak kwatiawua Kirene, me Aleksandaria, ror wutga Yahudi mak kwatiawua
    Kilikia, me Asia.
  dov-dov: Pesi bakanyampuka bamwi bantu baku chikombelo chaambwa kuti nchikombelo
    cha Fulidimeni, wakuba Sayilini akuba Alekizandiliya, antomwe abamwi bazwaku Silisiya
    aku Eziya. Aba bantu bakali kukazyania a Sitivini.
  rgu-rgu: Nai na, lahenda Yahudi hida reme dae dooꞌ mai. Reme kota Kirene, Kota Aleksandria,
    propensi Kilikia ma propensi Asia. Maꞌulun ria, ara dadi ata fee lahenda fekeꞌ
    a, tehuu doo-doo, boe ma ramatua nara poꞌi ra sii. Basa boe ma, lahenda ia ra
    rabubua ao nara nai Yerusalem. Ara biasa leo sira uma mamason esa, nade, ‘Poꞌi
    neme ata a mai’. Ara ramanene Stefanus dedea nara soo, tehuu ta rahiiꞌ fa, de
    ralelena aoꞌ ron.
  toc-NT: Maktum quilh­ta­macú xca̠­li̠­ma̠­kalh­chu­hui̠­ni̠ma Jesús maka­pi­tzí̠n
    lac­chix­cu­huí̠n hua̠nti̠ antá xta­mak­ta­peksi̠y nac xpu̠­si­cu­lancán judíos
    hua̠ntu̠ xli̠­ma̠­pa̠­cu­hui̠cán Sina­goga de los Esclavos Libertados, xa̠hua
    maka­pi­tzí̠n lac­chix­cu­huí̠n hua̠nti̠ xta­mini̠t nac Jeru­salén xalac Cirene,
    Ale­jan­dría, Cilicia y Asia, xlacán tzú­culh tata̠­la̠­huaniy Esteban.
  som-som: Laakiin waxaa kacay oo Istefanos la murmay kuwii sunagogga la odhan jiray
    sunagogga Libertiinta, iyo kan reer Kuranaya, iyo reer Iskanderiya, iyo kuwa Kilikiya
    iyo Aasiya.
  mam-C: Ite'taq junjun xjal toj ja te na'b'l Dios, Tzaqpi'ntaq tb'i, junx kyuk'a
    jte'b'intl te aj Cirene, ex te Alejandría, ex te Cilicia, ex te aj tx'otx' te
    Asia. Ayetzaj xjal, i ok ten ch'otjil tuk'a Esteban,
  ndj-ndj: Lakini vandu vamonga vayisili ili valimbani na Stefwani. Vamu va vandu
    ava vaveli va nyumba ya kudadavila yivayikemaya, “Nyumba ya kudadavila ya vandu
    yivavelili pekesu.” Vandova vafumili mlima wa Kileni na Alekisandilia na vamonga
    vafumili Kilikiya na mkowa wa Asia.
  mbj-NT: Ti m' Judah buuj wób, ta wób sa karom paah, radu doo Es-Tew raky gedak.
    Ti asooh tsyt hẽ sa tób P'op Hagä Do panyyg ti rayd naherot do yt hã. Sa sii ti
    abong Sirené panang buuj wób, Aresãn-Dirija panang buuj wób, Siris häj n'aa buuj
    wób, Asija häj n'aa buuj wób.
  lat-VUC: 'Surrexerunt autem quidam de synagoga quæ appellatur Libertinorum, et Cyrenensium,
    et Alexandrinorum, et eorum qui erant a Cilicia, et Asia, disputantes cum Stephano:'
  ngp-ngp: Mna na ahigagwa ni want'hu wamwenga we nyumba yo mviko neiketangwa nyumba
    ya walekelwa, yawaduganyaga hamwenga Wayahudi kulawa Kilene, na Alekizandilia.
    Awa wandaga Wayahudi wandaga watumwa, mna wenk'hagwa ulekelwa wawe. Vandaga ni
    hamwenga na Wayahudi kulawa Kilene na Ekizandilia. Woho na wayahudi watuhu kulawa
    mikoa ya Kilikia na Asia wakongaga kuhigana na Sitefano.
  enq-2: Dokopa lotuu anda kenge Akali Mokopae lenge dokonya katengemapi, Sairini
    tangepi, Alekesandria tangepi, Silisia tangepi, Esia tangepi, mendapu sakatatala,
    Stipene-pipa pii yanda piami.
  eng-ASVBT: But there arose certain of them that were of the synagogue called the
    synagogue of the Libertines, and of the Cyrenians, and of the Alexandrians, and
    of them of Cilicia and Asia, disputing with Stephen.
  mna-mna: Tamen zin Yuda pakan ki lupŋana ta, ta timbotmbot. Wal tana, muŋgu tiwe
    mbesooŋo pizin tomtom pakan. Tamen buri na, tomtom sa imboro zin mini som. Mi
    timar pa kar Kairini, mi kar Aleksandria, mi lele pakaana ki Silisia, mi lele
    pakaana ki Asia. Timaŋga mi ziŋan Setepan tiparzooro pa sua.
  myw-myw: Gamag mwasanin mo itamanaws ikamnimans waseg Sitiben; mwasanin min-Yudiy
    sitapwa̱loul yagan Libetin, sisiyas min-Saylin mwasanin, o min-Aleksanidel, o
    min-Silisiy, o min-Esiy, tasiyas mo ikamnimans waseg Sitiben; tage nag kadilok
    bitakayways, peinan kululuwan o ansinap singaya tawtoun.
  sby-sby: Kwalesa bantu nabambi balafuma ku Kulene ne ku Alekisandiliya, bakung'anda
    yakupaililamo yalikukwiweti, Ng'anda ya Mipailo ya bantu Basunguluka. Aba bantu
    pamo ne bantu baku Kilikiya, neku Asiya, balatatika kutotekeshana ne Stefano.
  sll-sll: Hangure Yuda ha maing oo yal tau homa boi honagi yal momba, omaga aidole
    ya mongwi. Mongwo hobi iwe, Sairini hong yal tau ire, Aleksandria yal tau ire,
    Silisia tau ire, Esia tau ire dire, molere, yal Stiben kina ha bolbin dungwi.
  yaq-NT: Junako waate, senu bwe'u karipo juriom nau emo totoja'po, junama'a jume'
    Ka tekoka jiapsame ti emo teuwaame ama nau yaaja'po, inime'e intok waate, bwe'u
    jo'ara Sireene' tea'a betana joomem, intok bwe'u jo'ara Alejanria' tea'a betana,
    intok bwiaara Siliisia' tea'a betana, intok bwiaraa Aasia' tea'a betana joomem,
    inime'e Tebanta mak nok nassua japtek.
  uro-uro: Dap kinak ama nängoer ngä märanas nage ama ruvek kärarhani i sa rhat dräm
    bäspästämne na rha va ama mämairqi qäraktni i rhat tes ki i ama mämairqi ba ama
    latta qärarhani i sa rhäkt di isiska vät a rha. Rha di ama Judaqäna näva ama ngärhäktka
    ma Sairini dä näva ama värhäm ama mor äm ma Aleksandria bä sävät ama Judaqäna
    näva ama ngärhäqyiom ma Silisia dä ma Esia. Di rhärha rhäkt ama ruvek di rha nasäng
    i rhit beng bät a ne rhi nä ma Stiven
  ita-1885: Ed alcuni di que' della sinagoga, detta de' Liberti, e de' Cirenei, e
    degli Alessandrini, e di que' di Cilicia, e d'Asia, si levarono, disputando con
    Stefano.
  muy-muy: 'Etiyeŋ naŋ àbu agray nahkay ti mis ndahaŋ tə̀cələŋ ma. Nday gani nani
    ti ndam ga ahay ga *mahəŋgalavù Melefit ya təzalay « Ahay ga ndam ya tə̀həlaya
    tay e eviɗi ba ni. » Nday gani ndam ga kəsa Sireŋ akaba ga kəsa Eleksendri akaba
    ndam ga haɗ Silisi akaba ga haɗ Azi : tə̀bu tagray gejewi akaba Etiyeŋ.'
  kqc-kqc: Idu amiye be bi uka yokoi maka de dudu ini beika regamo mina rofu; ina
    vene bi usa usa yava yokoi roka Erufuna vene, kaere bi gagani gagani roka Cyrenia,
    Alexandria, Cilicia ma Asia ri amededi Jew vene. Ina vene vakoi gogo resi kamini
    Stephen sa kayamo reyadi.
  tav-tav: To bairi judío maja ape wii neñapo buerica wii macana, Los Libertados cawamecʉti
    poa macana jĩcaarã cʉ caĩ wada neto jʉgóyuparã. Cãñuparã Sirene macana, Alejandría
    macana, Cilicia yepa macana, Asia yepa macana Estebare caĩ wada netorã.
  eng-ULB: But there arose some people who belonged to the synagogue called the synagogue
    of the Freedmen, of the Cyrenians and Alexandrians, and some from Cilicia and
    Asia. These people were debating with Stephen.
  spa-VBL: Pero algunos comenzaron a discutir con él. Eran de la sinagoga llamada
    “de los libertos”, y también había algunos de Cirene, Alejandría y gente de Cilicia
    y de Asia menor.
  fra-_FOB: Mais quelques personnes de la synagogue, dite des affranchis, et de celles
    des Cyrénéens, des Alexandrins, et des hommes originaires de Cilicie et d'Asie,
    se présentèrent pour disputer contre Étienne.
  hau-ULB: Amma sai ga wadansu mutane daga wata majami'a da ake kira majami'ar Yantattu,
    wato su Kuramiyawa da Iskandariyawa, da kuma wasu daga kasar Kilikiya da Asiya.
    Wadannan mutanen kuwa suna muhawara da Istifanus.
  mal-mal: ലിബർത്തീനർ എന്ന് അറിയപ്പെട്ടിരുന്ന യഹൂദരിൽ അലെക്സന്ത്രിയ, കിലിക്യ, ആസ്യ
    എന്നീ ദേശക്കാരിൽ നിന്നും ചിലർ എഴുന്നേറ്റ് സ്തെഫാനൊസിനോട് തർക്കിച്ചു.
  kkc-kkc: Esino Yu odoo abo Libetini howo gisili moso ma debeli odoo oso yimapoo
    toso agadigaso. Odoo hagee Kulene mi mapoo debeli, osoloso odoo abo Alesandiliya
    mi mapoo debeli, osoloso Kilikiya mi mapoo debeli, osoloso odoo abo Asiya mi mapoo
    debeli. Diayo sibileso Sitiben mapoo toso agadigaso.
  urd-GVR: Ek din kuchh Yahūdī Stifanus se bahs karne lage. (Wuh Kuren, Iskandariyā,
    Kilikiyā aur sūbā Āsiyā ke rahne wāle the aur un ke ibādatḳhāne kā nām Libartīniyoṅ
    yānī Āzād Kie Gae Ġhulāmoṅ kā Ibādatḳhānā thā.)
  far-far: Ma tani wane ne kera noni'ela ana sa Stefen, kera to laugo laona fikute
    wane kera saea ana “Na beu fuana folae 'ana wane kera to sakwadola ki.” Tani wane
    ada kera Jiu ne leka mai fasia 'i Saerin, ma 'i Aleksandria. Kera fainia tani
    Jiu fasia lofaa 'i Silisia, ma 'i Esia ki, kera etangia olisusue fainia sa Stefen.
  suz-BL: मिनु लिबेरती माइश्‍शो ग्रुम्‍तीक खिं नु साइरेनी, अलेकजेन्‍द्रीया, सिलीसीया
    नु एसीया रे जाक्‍शो शेंबपुकीमी स्‍तीफानस नु जिशो बाक्‍तेक्‍म।
  car-NT: Irombo te amykon pyitonanokonymbo wota'nano'topo ikato'kon tanokon Simosu
    awomy'san. Sirene, Aleksandria, Silisia, Asia ponokonymbo mo'karon kynatokon.
    Taurangon ejukuru a'mo'po i'waine Stefanus maro.
  amp-amp: To tfit wom kmi thofm sinyahato Stifenr pthayuk mrokfom kfo hanyjbornamomm.
    Nhai fitoh kmim inji narmom. Judaroh wom rhu rifinyuk rmonr kutamoumr Frimanroh
    rmonr rifinymoa yimamn kfo hanyj-bornamomr Stifenr. Nd yimam Areksendria thofmi
    Sairini thofm yo Siristia thofmi Esia thofm rpat nathu hmbrihato Stifenr pthayuk
    mrokfom kfo hanyjbornamomm.
  bht-bht: पर कुछ लोक जड़े उस यहूदी जंज घरे दे थे, जिसयो गुलाम मुक्त यहूदी जंज घर
    बोलदे थे, सै स्तिफनुसे दे खिलाफ होई गे। कने इना चे कुछ लोक कुरेने कने सिकंदरिया
    दे शेहरां ला आयो थे, कने कुछ लोक किलिकिया प्रदेश कने आसिया प्रदेश ला आयो थे। ऐ
    लोक स्तिफनुसे सोगी बेहस करणा लग्गे।
  eng-NOY: But some of those who belonged to the so-called synagogue of the Freedmen,
    and of the Cyrenaeans and Alexandrians, and of those from Cilicia and Asia, arose
    and disputed with Stephen;
  cub-NT: Ʉbenita apevʉ ʉ̃mʉva maucʉvarejaimad̶a ʉ̃́re. Ina cũinád̶ami judíovai cójijiñamicavʉ
    barejáimad̶a na. Ina Estebãi mauva marejáimad̶a Cirene aru Alejandría ãmicʉriĩmaroacavʉ,
    aru apevʉ Cilicia aru Asia ãmicʉrijoborõacavʉ máre. Caivʉ ina judíova barejáimad̶a
    na. Esteban yebai nʉri, jaraivʉ yávarĩ bʉ́rejaimad̶a na ʉ̃́que.
  ita-1927: Ma alcuni della sinagoga detta dei Liberti, e de’ Cirenei, e degli Alessandrini,
    e di quei di Cilicia e d’Asia, si levarono a disputare con Stefano;
  lww-lww: A le Yu lap̃asia nap̃a asike e yo nene, la pe akekaran re nena Stipen poli,
    ana la sinelan asape akila veveyuena vania. La nene, le Saerin lala, a le Aliksantrea
    lala, nap̃a la asike Yerusalem e pogos nene, amio m̃ena ga le Silisia lap̃asia
    a le Esia lap̃asia, nap̃a la apimi asikolila. La moki nene la sane p̃egas taaga
    ga, nap̃a la asum̃a apiora ke lele taaga silaga e yum̃a tai na leniena kiena ne
    le Yu lala.
  ckb-ckb: جا هەندێک لەوانەی لەو کەنیشتەن کە پێی دەگوترا کەنیشتی ئازادکراوان، لەگەڵ
    کورێنییەکان و ئەسکەندەرییەکان و ئەوانەی لە ناوچەکانی کیلیکیا و ئاسیان، هەستان
    و دەمەقاڵێیان لەگەڵ ستیفانۆس کرد.
  spm-spm: Marsi rɨkavhigha Stivenɨn phorugha mee akaar nori vatosi. Mee Gotɨn phorugha
    mbɨŋgeer rɨphen aŋn izɨɨ Osɨmndɨsi Phatɨsi Gumasi Rɨphen. Mee Sairininɨ uŋuun
    gumasi, rako Aleksandrianɨ uŋuun gumasi, ko Silisian distrighɨn ko Esian distrighɨn
    gumasi. Mee Stivenɨn phorugha nori vatosi.
  nas-nas: Teka niiꞌninge nantoonge daaꞌarira Sitiveni turampaakoꞌ. Teing Juꞌ niiꞌnooꞌnupoong
    biikaang pava dootuuꞌnava-koo dootuuꞌarikoꞌning Kiimata-ita Simpiriꞌantaniiꞌnanka
    Biikanava tampaakoꞌnava-koo. Teing eeꞌning Sairini-nupoong eeꞌnoko Aleksandaria-nupoong
    eeꞌnoko Silisia-nupoong eeꞌnoko napoꞌ Eesia-nupoong.
  uvl-uvl: Ol pe hana hel teat ke iriul Stipen tetak huluelia helenga. Pe hana nemur
    ria hetoronga ana pele e nge te hetue ke ene, hana nenge iri siporia tenau ele
    iri. Pe hana nemur reria nge Sirini pe Aleksantria, pe pekngaria hel pule teat
    nga ich nenge Silisia pe Eisia.
  eng-BBE: But some of those who were of the Synagogue named that of the Libertines,
    and some of the men of Cyrene and of Alexandria and those from Cilicia and Asia,
    had arguments with Stephen.
  ixl-CNT: Pek motx lakp iviꞌ unjolol qꞌu Israeel tiꞌ. Ayaꞌ qꞌu aanima qꞌuꞌl “qꞌu
    chajpumal” chu teꞌleꞌ. Ant unjolol aa Cirene, aa Alejandria, aa Ciliicia tuchꞌ
    unjot aa Aasia. Nichmotxiyaa yoli tibꞌ tuchꞌ.
  xsi-xsi: Andeta Juda tamâta pinde lâ Libatini ŋgu nde simandi ku sipawa ŋgua kuku
    Setepana. Ŋgu ŋinde nde ipâŋga ŋalae lâ Sairini lawea, ŋga Aleksandria lawea,
    ŋga Silisia tâno, ŋga Esia tâno.
  crx-NTPO: '''Et hoonts''i whulohne dune hich''az nédindil Lizwifne Cyrenia ''ink''ez
    Alexandria ts''u haíndilne, ''enne ''uhint''oh. ''Enne, ''et ''ulhna unlíne oolanaditníne
    ''ilhoghun lugliz ''et whehúhoozi ''et ''ilhuhozdil. ''Uyoonne Cilicia ''ink''ez
    Asia ts''u haíndilne, ''enne cha Stephen hidulhyoh ''utni.'
  kan-OKCV: ಆದರೆ, “ಬಿಡುಗಡೆ ಹೊಂದಿದವರು” ಎಂಬ ಯೆಹೂದ್ಯ ಸಭಾಮಂದಿರಕ್ಕೆ ಸೇರಿದವರಿಂದ ವಿರೋಧ ಉಂಟಾಯಿತು.
    ಅವರು ಕುರೇನ್ಯ ಅಲೆಕ್ಸಾಂದ್ರಿಯ ಕಿಲಿಕ್ಯ ಮತ್ತು ಏಷ್ಯಾ ಪ್ರಾಂತಗಳಿಂದ ಬಂದ ಯೆಹೂದ್ಯರಾಗಿದ್ದರು.
    ಅವರು ಸ್ತೆಫನನೊಂದಿಗೆ ತರ್ಕಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದರು.
  bbb-bbb: Rove e gue bu kuae E Oe Dasu Kenoejono kuaevo ijiebe uri e Sitivini vua
    ije fu kuaenoeno ijadufuo fuina vua gikikimana kuae. Ro e ije bu e are Saerinikiro
    Esia ro Arikisedara ro Sirisiako ijiebe.
  blw-blw: Ngém wachacha hen anchichay komontara an Esteban way chichachi hen anchichay
    Judio way achi mangafurot an Jesus way sommorot hen ihay semfa-an hen Judio way
    ekatchéén Libértin. Yag narpocha ah safaliy fabréy way eCirene hen tapena ya iyAlejandria
    hen tapena. Wat chicha ya anat agé hen tapen hen Judio way narpo hen provinsiyan
    hen Cilicia ya Asia, inlugicha way manngel an Esteban.
  tam-2017: அப்பொழுது லிபர்த்தீனர் என்னப்பட்டவர்களின் ஆலயத்தைச் சேர்ந்தவர்களிலும்,
    சிரேனே பட்டணத்தாரிலும், அலெக்சந்திரியா பட்டணத்தாரிலும், சிலிசியா நாட்டாரிலும்,
    ஆசியா தேசத்தாரிலும் சிலர் எழும்பி, ஸ்தேவானோடு வாக்குவாதம்பண்ணினார்கள்.
  azz-NT: Ijcuacón sequin judíos mosentilijque, yejuan de pueblojme de Cirene, huan
    de Alejandría, huan de Cilicia, huan de país de Asia. Huan no inuan yetoyaj ocsequin
    judíos ten pohuíaj tech in tiopan ten monotza “Tequitini ten amo tanamacme oc”.
    Huan yejuan nojonques moquetzque huan motajtoltehuíaj ihuan ne Esteban.
  spa-RV-1909: Levantáronse entonces unos de la sinagoga que se llama de los Libertinos,
    y Cireneos, y Alejandrinos, y de los de Cilicia, y de Asia, disputando con Esteban.
  csy-csy: Tua zawkciang in A Suaktate synagogue a kici, synagogue sung ah Cyrene
    mite, Alexandria mite, Cilicia mite le Asia mite sia Stephen taw thu kinial uh
    hi.
  mxq-NT: Nan tamʉ naty ja ja̱ꞌa̱y na̱a̱gʉty diꞌibʉ yoꞌoydyʉp ma̱ yajtijy Awa̱ꞌa̱tstuuyʉdʉ
    Ja̱ꞌa̱yʉ Tsya̱jptʉjk. Tamʉ naty diꞌibʉ tsoꞌondʉp Sirene ña̱a̱xóty, Alejandriiʉ,
    Silisyʉ esʉ Asyʉ, es dyajpʉdʉꞌktʉ tsip es tꞌanma̱a̱ydyʉ wiꞌixáty ja Esteebʉ.
  tzj-NT: C'o jun jay xin molbal ri'il ja rubi' nbixi molbal ri'il quixin ja winak
    ja rewasanel libre ne'xi. Ec'o jule' winak e aj Cirene ec'o chipan ja molbal ri'il
    e cachbil jule' e aj Alejandría, jule' chic e aj Cilicia in jule' chic e aj Asia,
    eje'e' xeyictaji in quemaj rch'a'ic tre ja rEsteban ja nbij.
  tdt-tdt: Maibee iha ema Judeu balu komesa kontra nia. Sira nee mai husi sidade Sirene
    ho Alexandria, provinsia Silísia ho Ázia, i sira baibain halo orasaun iha uma
    kreda ida nebee ema hanaran Livre husi Atan. Sira komesa diskuti malu ho Estevão,
  ron-BTF: Atunci s-au sculat unii din sinagoga care este numită a libertinilor, și
    cirenieni și alexandrini și dintre cei din Cilicia și din Asia, dezbătând cu Ștefan.
  eng-WEBP: But some of those who were of the synagogue called “The Libertines”, and
    of the Cyrenians, of the Alexandrians, and of those of Cilicia and Asia arose,
    disputing with Stephen.
  eng-FBV: But some started arguing with him. They were from the synagogue called
    “the Free,” as well as Cyrenians, Alexandrians, and people from Cilicia and Asia
    Minor.
  nld-1939: Daarom begonnen er sommigen uit de synagoge, welke die der Vrijgelatenen
    Cyreneërs en Alexandrijnen wordt genoemd, en sommigen uit Cilicië en Azië, met
    Stéfanus te twisten;
  bwo-bwo: Manoor, «Nas' kishitu ayhudiyots Ik' k'oni maa» eteets ayhudiyots Ik' k'oni
    moowotse ashuwots K'erennat Iskndriyas ashuwots, Kilk'iyanat Isiyi datsatatse
    ik ik ashuwots tuut Ist'ifanosi k'efoon bo mooshfere boteshi.
  nch-BL: Pero se tonali sequij masehualme ten nopa israelita tiopamit cati inintoca
    Tequipanohuani Cati Majcajtoque monechcahuijque campa Esteban huan pejque quinajnanquilíaj.
    Inijuanti itztoyaj israelitame cati ehuani altepeme Cirene, Alejandría, Cilicia
    huan campa hueli ipan tali Asia.
  quc-TNT: Xewalij c'u jujun achijab ri quepe pa jun rachoch Dios ri cojom “Quech
    Tzokopim Achijab” che ru bi', xquichap c'u tzij ruc' ri tat Esteban. Xepe chi
    c'u niq'uiaj achijab chic chrij. E c'o ri aj Cirene, aj Alejandría, aj Cilicia,
    xukuje' niq'uiaj chic ri e petinak pa tak ri tinimit re Asia.
  tfr-NTPO: Gueniyo kjong kjong omwoydono l̇l̇ëme. Epga opping l̈öng judíoga syõ uyo
    ko No Döktong Uyo. Epga Cirene so, Alejandría so, Cilicia so, Asia so bakoe. L̈ano
    Esteban tjok ara, ga ëng dboryono kar kare.
  kaq-NT: Jaatian sca judiobaan Esteban joi bichincanquin. Hinaboma sca hahcaibo,
    cirenobo, alejandrinobo, Cilicia janinhahbo, Asia janinhahbo. Jaabo rahsichin
    Esteban joi bichincanquin.
  sgb-sgb: Noa, pinakihubakan la yan ungnoy kalamo la ha ambaêgên Sinagoga lan Ipoh
    ya Imbuhan. Habaytsi ya sinagoga ay angkaboo hên Israelita ya taga-Cirene, taga-Alejandria,
    taga-probinsyan Cilicia, haka taga-Asia.
  vie-1934: Nhưng có mấy hội viên của nhà hội gọi là nhà hội của bọn được tự do, với
    những người quê ở Sy-ren, người quê ở A-léc-xan-đơ, cùng người Giu-đa ở xứ Si-li-si
    và xứ A-si, nổi lên mà cãi lẫy cùng Ê-tiên.
  kxv-kxv: ସାମା ଲିବର୍ତନ, କୁରିଣି ଅ଼ଡ଼େ ଆଲେକ୍‌ଜାଣ୍ତ୍ରିୟା ଗା଼ଡ଼ାୟାଁଣା ବାସା କିହାମାନି ଦ଼ରୁତା
    ୱେ଼ଙ୍ଗାମାନି ଜୀହୁଦି ଲ଼କୁତି ପ୍ରା଼ତାନା ଇଲୁତି ଏଚେକା ଲ଼କୁ ଅ଼ଡ଼େ କିଲିକିୟା ଇଞ୍ଜାଁ ଆସିୟା
    ଦେ଼ସାତି ଏଟ୍‌କା ଜୀହୁଦିଙ୍ଗା ନିଙ୍ଗାନା ସ୍ତିପାନ ତଲେ ବା଼ଦିବା଼ଦା ଆ଼ତେରି ।
  cha-cha: Lao guaja mangajulo güije gui sinagoga ni y manmafanaan sinagogan Libertinos,
    yan Sireneo sija, yan Alejandrino sija, yan ayo sija iya Silisia, yan Asia, managuaguat
    yan si Esteban.
  amu-NT: Tyowaa cwii watsꞌom cwentaa nnꞌaⁿ judíos na jndyu tmaaⁿꞌ nnꞌaⁿ mꞌaⁿcandyaaꞌndye.
    Naⁿꞌñeeⁿ jnaⁿna tsjoom Cirene ñequio tsjoom Alejandría ndoꞌ ndyuaa Cilicia ñequio
    ndyuaa Asia. Ntꞌomndye naⁿꞌñeeⁿ to̱ꞌna tjawa ñꞌoom na tyolaꞌneiⁿna ñꞌeⁿ Esteban.
  hin-CV: इसी समय लिबर्तीन सभागृह से सम्बद्ध कुछ सदस्य, जो मूल रूप से कुरेना, अलेक्सान्द्रिया,
    किलिकिया और आसिया प्रदेशों के निवासी थे, आकर स्तेफ़ानॉस से वाद-विवाद करने लगे.
  spa-BES: Pero algunos de los que eran de la sinagoga llamada “de los esclavos Liberados”,
    y algunos de los hombres de Cirene y de Alejandría, y los de Cilicia y Asia, discutieron
    con Esteban.
  san-BEN: তেন লিবর্ত্তিনীযনাম্না ৱিখ্যাতসঙ্ঘস্য কতিপযজনাঃ কুরীণীযসিকন্দরীয-কিলিকীযাশীযাদেশীযাঃ
    কিযন্তো জনাশ্চোত্থায স্তিফানেন সার্দ্ধং ৱ্যৱদন্ত|
  tdx-tdx: Fe nitroatse naho nifandietse amy Stefana o mpiamy natao Fitontona’ o Lahimidadaoy
    (o nte-Kireniao miharo amo nte Aleksandria naho nte Kilkia vaho nte Asiao),
  naf-naf: Kegok mme Zuda am notnaŋ msalin yaŋaŋ pemti Silia ma Aleksandia ma Silisia
    ma Esia msalen met mamaŋaŋaŋ koti sesewat mka ŋen kwitnaŋ “Am Lala” ekŋengalen
    manzemtemien ke kot tusumti mamamtemien ekŋen keyaŋ yaŋbemti Stiwenmak zet mmot
    mtot mbien.
  grc-MT: ανεστησαν δε τινεσ των εκ τησ συναγωγησ τησ λεγομενησ λιβερτινων και κυρηναιων
    και αλεξανδρεων και των απο κιλικιασ και ασιασ συζητουντεσ τω στεφανω
  vid-vid: Ila wanhu wamwenga nawalawila wetwanjize na Stefani. Wanhu awo wamwenga
    wali wa ng'handa imwe ya kusalila ilinguchemigwa, ng'handa ya wanhu welejehe,
    na hewo nawalawa Kulene na Alekizandilia, wamwenga nawalawa Kilikiya na mkowa
    wa Asiya.
  pio-NT: Nàyacaté Jerusalén ìyacàlená irìcu abénaméeyéi Esclavos Libertados nàasu
    yéewáidacàalu néená, Cirene yàasu cáli néeséeyéi, Alejandría ìyacàlená néeséeyéi
    nacái, Cilicia yàasu cáli néeséeyéi nacái, Asia yàasu cáli néeséeyéi nacái. Macáita
    natàaníca Esteban yáapicha, chàinisíiri iyú wenàiwicanái yàacuésemi. Nasutáca
    néemìawa Esteban, náalimáidacaténá naicáwani, nawàwacáináté náasáidaca càmitasa
    báisíiritáni, yái Esteban itàacáica.
  tsn-tsn: Mme ya re ka letsatsi lengwe banna bangwe ba tumelo ya Sejuta ba simolola
    go ganetsanya nae, mme ya re ka bofefo ba kopana le Bajuta ba ba tswang kwa Saerine,
    Alekesandria mo Egepeto, le mo dikgaolong tsa Take, ebong Kilikia le Ausia.
  amr-NT: Esteban namaʼda iʼmanmadikikaʼne sueʼada huabokerek onʼboypo oʼnonaʼuy.
    Judíoen hua̱i̱takeʼ jakyaʼ, oʼdikkaʼuy Esclavos Libertadosyo onʼbahuatiakdepo,
    Cirenebayo hua̱e̱ʼeri Alejandríabayo hua̱e̱ʼeri Ciliciabayo hua̱e̱ʼeri kenpaʼti
    Asiabayo hua̱e̱ʼeri Estebantaj onʼboyʼuyate.
  pwg-pwg: Ma wawaya viya ivi karei da Sitivin ivivi kawapatei. Ti na Jiu damsi ma
    i kiki numana kana vava ‘Sleiv vovotawesi i numa.’ I dobu Sairini ma Ariksandiriya,
    Silisiya ma Eisiya. Ma Sitivin yavata ivivi gamowana,
  cjv-cjv: Bemba ari koropane ure Sitiwin kura kam tokomere ka di ipo ka deime. Yokamai
