  san-SIN: තේන ලිබර්ත්තිනීයනාම්නා විඛ්‍යාතසඞ්ඝස්‍ය කතිපයජනාඃ කුරීණීයසිකන්දරීය-කිලිකීයාශීයාදේශීයාඃ
