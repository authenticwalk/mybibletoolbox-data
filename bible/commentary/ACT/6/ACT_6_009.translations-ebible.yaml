    həuku pen fwe Saerin mɨne Aleksantria. Nepwɨn mwi həuku pen fwe Silisia mɨne Esia.
    Irəha həskəmter mamhousari m Stifen.
  kpr-kpr: Ava gido, evetu genembo mendeni ne Stephen de beisiga useri. Evetugenembo
    resena emo, Jusi embori. Ne Sairin a Alexandria aminda babojegarii bero sabua
    edo iriara ava dotero fera, Jerusalem aminda iriari. Irise, nenda dengoro indari
    kambo+ itido, javo ‘Evetu Genembo Babojegari Iraede’ ava jijighuseri. Dengoro
    indari kambo+ resena, ainda natofo mendeni a Jusi embo mendeni Frovensi Silisia
    a Frovensi Asia ghedo fera iriara amo, nemonde dabade tatedo, Stephen de besiga
    useri.
  san-IAS: tena libarttinīyanāmnā vikhyātasaṅghasya katipayajanāḥ kurīṇīyasikandarīya-kilikīyāśīyādeśīyāḥ
