    taga syudad nin Alejandria, taga prubinsyan Cilicia tan taga Asia.
  grc-TCGNT: Ἀνέστησαν δέ τινες τῶν ἐκ τῆς συναγωγῆς τῆς λεγομένης Λιβερτίνων, καὶ
    Κυρηναίων, καὶ Ἀλεξανδρέων, καὶ τῶν ἀπὸ Κιλικίας καὶ Ἀσίας, συζητοῦντες τῷ Στεφάνῳ.
  gof-WFTW: Aylletethafe keyida Ayhude Woosa Keetha asay Qerenappenne Iskkinddiriyappe
    Kilqiyafenne Iisiyappe yida issi issi asati denddidi Isxifaanosera palamidosona.
  spa-BLM: Pero algunos de los que eran de la sinagoga llamada “Los Libertinos”, y
    de los Cireneos, de los Alejandrinos, y de los de Cilicia y Asia se levantaron,
    disputando con Esteban.
  kyz-NT: A'ere 'gã amũ nuerowiari Estevão 'ga. Aipo 'gã judeua futat numiamũ. Sirene
    pewaret, Aresãri pewaret. Mĩmer awi 'gã nuri rakue. 'Gã jatykaawa rera “noporowykyu'jawi
    'gã amuarera 'gã nupe” 'ea. Aipo 'gã ojemajatykau Sirisia ywy pewarera 'gã nee,
    Asia ywy pewarera 'gã netee. A'eramũ 'gã Estevão 'ga mueu.
  dao-dao: Acunsepi, khyang avang, “Sinakok üngka mpya kläte” ami ti cun Kurinih hnea
    Judahe, Aleksandria hnea Judahe, Kilikih hnea khyange, Asah hnea khyange naw lawsih
    u lü Stephen cun ami ngcuh lawpüi.
  cya-cya: Yato'o tucua snan yu judio nu ndiyo' ti'in se'en nchcui' ne' lca Liberto,
    lo'o chcua xnan yu nu mdo'o quichen Cirene lo'o Alejandría, lo'o yu nu mdo'o se'en
    lca Cilicia lo'o Asia, mdyisnan ycui' tyijyin ne' lo'o yu Steba can'.
  beu-beu: Angmi angu nehe Yahudi inang aaedeng mana ola mi hoa ang naung di ue. Anguba,
    bendar Kirene, bendar Aleksandria, propinsi Kilikia, bot propinsi Asia. Tura angu,
    ing metma nehe aabeung emalea ening, aarunge luung niang muse inehe eele ing ening
    lohi tila. Senge nehe anga naung taing vengkumpul Yerusalem mi. Ini ila sambajang
    hava nu ene, ꞌMalea lohi tilaꞌ ang mi maso. Senge mi nu angu, ini Stepanus emateng
    ang vengmee tila, aarunge ini bae suka niang, ang muse ini at natataanang.
  wrk-wrk: Ngala jawudamukunyi yabimba yali kiji nangangi Sdibinkanyi. Nanamuku jali
    yabimba kiji, yalungi jurj, niji nangangi, ‘Nganinymuku jala yalu waki yaluman.’
    Nanamuku jalili jungku nananyina jurjina yali Jumuku, ngala yalungi yaji Sayirin
    baki Yalisandiya. Nanamuku yali kijiwijba nangangi Sdibinkanyi. Baki yingkamuku
    Jumuku kijiwijba yali nangangi. Kudiya yalungi yaji niji Sisiliya. Kudiya yalungi
