  otm-NT: Pɛ nu'ʉ 'da yʉn 'yohʉ bi dʉ'mi bin junthʉ ra Esteban, gue'ʉ i pa bʉ ja n'da
    rá niją yʉ judío guepʉ i pa yʉ ją'i min 'yɛ̨hɛ, nɛ'ʉ 'da yʉ mɛngu bʉ ra häi Cirene,
    nɛpʉ ja ra hnini Alejandría, nɛpʉ ja ra häi Cilicia, nɛ 'da yʉ mɛngu bʉ ra häi
