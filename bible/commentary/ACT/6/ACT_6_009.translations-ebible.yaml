    lẹ ndị ghazị Azụụn Silisia lẹ Eshịa bịa.
  leu-leu: Taasaxa saxano rabuna Juda ti Aleksandria e Sairiin, nari aava ti lana
    lifu ina faxuvulan ri xali nari pana ‘nari aava ri tamu sisiak’, nari xuvul pana
    xasano Juda ti Silisia e Esia, ri fegagelai xuvul pa Stefan.
  maz-NT: Mi bübü 'na nintsjimi c'ü mi chjũ o̱ Nintsjimi c'o nte c'o ya 'ñemeji libre.
    C'o mi pa nu, mi bübü ja nzi anguezeji c'o o zöji o jña e Esteban. Mi menzumüji
    a ma a Cirene 'ñe a ma a Alejandria 'ñe a ma a Cilicia 'ñe a ma cja c'e país a
    Asia.
  bod-N: འོན༌ཀྱང༌། རང་དབང་ཅན་ཟེར་བའི་ཆོས་ཁང་ལ་གཏོགས་པའི་ཀི་རེ་ནེ་དང་ཨ་ལིག་སན་དྲི་ཡཱའི་མི་འགའ་ཤས༌དང་།
