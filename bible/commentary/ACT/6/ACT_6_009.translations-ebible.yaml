    Irai pwiai apel epwi mihn Jew jang Cilicia apel Asia sapiahda akmai oang Stephen.
  zac-NT: Perë bëldá ra nguiu gudildi diꞌdzë con Esteban. Ra nguiu ni zeꞌdë rall de
    iáduꞌu shtë mënë nalë Esclavos Libertados. Ra nguiu ni guc rall muzë naguzac zi,
    perë despuësë gupë rall libertá. Bëdchini sëbëldá nguiu de los de másruꞌu lugar
    cumë ziquë Cirene, Alejandría, Cilicia nu regiuni shtë Asia. Grë ra nguiu rëꞌ
    gudildi diꞌdzë rall con Esteban,
  kyg-kyg: Mago vayaꞌmo Yu vayaꞌai mono nopiꞌmo aliꞌa anupa huꞌa maiꞌnae. Ani mono
    noꞌmo agiꞌamo haneꞌniyana vayaꞌmo kalavusi aliꞌyaꞌmo neꞌaliyategatiꞌmo hatu maeꞌa
    apateꞌnageꞌa afaꞌa uꞌnaya vayaꞌai mono none, huꞌa agi ateꞌnae. Ani vayaꞌmo Yu
    vayapatiꞌmo Sailini kotega vayaꞌe Alekasani kotega vayaꞌeꞌmo maiꞌnae. Apakaegi
    Silisiya kotega vayanagi Esiya kotega vayanagi huꞌa Sitiveniꞌa huꞌniya geletiꞌmo
    he tiꞌa ge vaiꞌnae.
  kmk-kmk: Yoong inggaw da ud Judio un nanuganggang kan siya. Dida dat iCirene kan
    iyAlejandria un nanligwat sit sinagoga un ngadnon da ut “Sinagogan di Nawayaana
    Tagu.” Buḻun da dat uduma Judio un iCilicia kan iyAsia un nakasinnungbat kan Esteban.
  cao-NT: Jama, ja qui caxa iniquë catiti xobó ca nohiria bo, naa Paquëmahacanish
    ca Yonati bo icanai ca maxo. Esteban qui tsi quiha joi mëratsijahuacaniquë. Jasca,
    jato maxo qui riiniquë jodiobo huëtsa bo ri, naa Cirene, Alejandría, Cilicia,
    Asia, tihi cabo mai ax bëcanish cabo. Esteban qui caxa ja icani quiha jato ri.
  bbr-bbr: Utianik, karauk Juda roat akas kiro onok aparianik, kasiaka penuk, ko pak
    ketäiein. Kiro roat ak akan owa atapur tururiäi. Akan tururiäi ou enip Sarau Roat
    Wa akan ou äiäi. (Enip onoktapau, kiro roat meter sarau roat slev raiäi, rusapai
    kiro sarau utoin.) Karauk ak Sairini menan, karauk Aleksandria menan, karauk Silisia
    omnokou pakan, karauk Esia provins pakan roasiret kiro opok tururiäi.
  inb-inb: Sug runa­kuna, Este­ban­wa piña­chi­rii kalla­rir­ka­kuna. Chi runa­kunaka
    kar­ka­kunami randiska kas­ka­kunata kacha­riska suti tanda­ri­diru wasi­manda.
    Sug­kunaka kar­ka­kunasi Sirene alpa­manda i Ale­jan­dría pui­blu­manda; sug­kunaka,
    Silisia i Asia alpa­kuna­nig­manda.
  hrv-hrv: Nato se digoše neki iz takozvane sinagoge Slobodnjaka, Cirenaca, Aleksandrinaca
    te onih iz Cilicije i Azije pa počeše raspravljati sa Stjepanom,
  box-NT: Á ɓa zúifùwa nùwã yɛn ɓúi á hĩ́nɔn pã́ a bìo. Ɓa ɓúi lé ɓa zúifùwa
    kàránló zĩi nùpua na ɓa wee ve làa wobáaní na wi míten. Ɓa lé bìa ló
    ho Sirɛɛna lè ho Alɛkisãndiri lórá yi. Ká ɓa ɓúi lé bìa ló ho Silisii
    lè ho Azii kãna yi. Lé bán lé bìa ɓueé wee wã̀aní là a Etiɛna.
  ote-NT: Y nuni ja yá nija̱ ya xodyo núꞌa̱ mrá thuhu ya Nza̱i ꞌBɛgo xa Thøgue, ja
    mi ꞌbʉhni ꞌraya ꞌñøhø núꞌʉ mri ꞌñoui ꞌraya me Cirene, ꞌraya me Alejandría, ꞌraya
    me Cilicia, ne ꞌraya me Asia, gathoꞌʉ bi mʉdi bi ntsanoyaui ra cu Teba.
  wnu-wnu: Stiben sarau qeretutnob ende aba gab ne Yuda wurinou munai ger munon ar
    song-song qiumuni igoarar qamb mindatemir eng. Munon yurau eng wuri qoan ar is
    munai ginam aib-aib Aleksandria ne Sairini end igurei. Ne yurau qei Silisia ne
    ai aib Esia end wuri erogori Stiben wo sarau eng at bea qob toau isa igub nob
    agunub qamb ebetemirei.
  zam-NT: Le'n tiempa ngo huax mèn co' mqueltàa loo cón che'n Diox por cón che'n Jesús.
    Ryete mèna thidte mqueltàa le'n huax sinagog le'n ciuda Jerusalén. Làth rye mèna
    ngo thìb ned mèn co' nqueltàa le'n thìb sinagog che'n mèn co' ngòc moz yèe ndoore'.
    Per co'se mque tee Steb tiempa yende chó mèn mbee ncà mèna. Mqueltàa ndxep mèn
    sinagoga con ndxep mèn gulàaz che'n làaz mèn ciren, no con ndxep mèn gulàaz che'n
    làaz mèn ciuda Alejandri, no con ndxep mèn gulàaz che'n làaz mèn cilis, no ndxep
    mèn gulàaz che'n làaz mèn asia. Ryete mèna mqueltàa par noo noo mdoodi's mèna
    con Steb, no par gol' di's mèn di's con Steb, no par cà di's mèn di's loo Steb.
  zyp-NT: Caduisai cawh cawngsaw thaikhehpaw cawh Stiven cung letah aa lungtling be.
    Ma sahlo cawh Sae cangnah taitei luasahpaw sahlo aa Synagog taitei cawngsaw sahlo
    a cang he. Sairini khua le Alekzandria khua, Silisia le Asia raang letei a ungpaw
    Juda cawngsaw sahlo khah a cang he. Ma cawngsaw sahlo taco Stiven a bia cawh aa
    ei,
  sey-NT: Ja̱je yoꞌoquëna, ñani Joꞌyaohuaꞌi paꞌisicohuaꞌipi eta huajësicohuaꞌi hueꞌyo
    huëꞌe paꞌicohuaꞌipi cuiꞌne Cirene acohuaꞌipi, Alejandría acohuaꞌipi, cuiꞌne Cilicia
    acohuaꞌipi, cuiꞌne Asia yeja acohuaꞌipi Estebanre sa̱ñope ca huëohuë.
  nvm-nvm: Regavo e roin bun ijeg afuivo ijiebuon if bu kua E Oi Mafaiva kuavo ijigam
    e Jius ar Sairinko ijigam Areksadriako ijigam e Sirisiako ijigam Esiako iji bu
    ijia ruainva ijieb uri Stivensina kuain.
  mps-mps: Tiali goli, me badu bidigo te Stivengo ebo sęde hagelabo homu yai. Polobadu
    augwali te mone ge sisąbo olo sę ebo bidi bidalio. Tama tomode te sę tonalubo
    bidigo augwali olo tagala palali. Tama tibaso, augwaligo augwa Juda dabego bomo
    yai po ola mabo be nogi poai, Olo Tagala Palai Bidigo Be dao wali. Augwali da
    te Juda dabe da, te bulu sidu asali, te bulu si nogi me Sairini, me bulu nogi
    Aleksandria. Silisia bulu Juda bidi me, te Esia bulu Juda bidi me, augwali te
    olo tagala palai bidi dabe dali sisinagasali, Stivende augwaligo hwįai hagede
    gagalali.
  pab-NT: Xakore hoka haiyanae ana maisa waiyeta hoka ehareha Estêvão hiye. Xahohisakoatyakalati
    “Mawakahareneharenae xahohisakoatyakala hana” aokahitere nalitarenai. Hatyo judeunae
    Cirene, Alexandria nalita tyohenerenae. Hatyonai, exahe haiyanae judeunai Cilícia
    koatarenai, Ásia nali koatarenae xoaha kahalakoahare Estêvão kakoa hoka kinatyaxa
    iraeha ekakoa.
  llg-llg: Nai ndia hambu hataholi Yahudi hiꞌda leme nusak manai doon seli mai. Fo
    ndia kota Kirene, kota Aleksandria, nusa Kilikia, ma nusa Asia. Makahulun ala
    daꞌdik hataholi feꞌe kala atan, te doodo boe ma sila malanggan ana mboꞌi heni
    sala. Boe ma hataholi la ia, lakabubua leme Yerusalem. Ala lateme maso leni Uma
    Huhule-Haladoik, naꞌde, ‘Nakamboꞌik neme ata mai’. Boe ma lamanene Stefanus kokolan
    so, tehuu tala hii sana, boe ma ala mulai lasisimbo bafak loon.
  kyf-kyf: '*-Lagɔbudu wa lalɩa «Galɩ wa ''tidea ''yii» ''ŋnɩ nya, we zɔ nyɩma tɔlʋa
    -sɔlʋa Etiɛnɩ -yɔ ''wʋ. Waa nyɩma -yɔ Etiɛnɩ kpɛlɩa, ma nɩ: Silɛnɩ -yɔ Alɛzandlii
    gbee Zuifʋ, we -yɔ ''ya Silisi -yɔ -Aziii Zuifʋ.'
  tpi-tpi: Tasol sampela man i kirap na ol i pait long toktok wantaim Stiven. Ol i
    man bilong wanpela haus lotu bilong ol Juda, ol i kolim haus lotu bilong ol friman.
    Ol i man bilong taun Sairini na taun Aleksandria na bilong tupela provins Silisia
    na Esia.
  mih-NT: Zoco zuhva ra i cuxaan ra sihin ra. Minoo ityi ra nañi ra ra libre. Ñiyɨvɨ
    hebreo ñuu Cirene ta ñuu Alexandría cuu ra. Maa ra sihin inga ra hebreo nu cu
    si Cilicia ta nu cu si Asia i quisaha cahan ra sihin ra Esteban.
  qvh-NT: Sayno milagrucunata rurar Jesucristupa wilacuyninta wilacuptinmi paywan
    rimanacuyargan waquin Israel mayincuna. Say runacuna cayargan Cirene marcapita,
    Alejandría marcapita, Cilicia provinciapita y Asia provinciapitapis. Paycunami
    shuntacäyargan “Ashmay cashganpita yargush” nishgan sinagogacho.
  kms-kms: Pudi wute ninge mes mewo Stiven ane wand pe mege. Wute te God yumbui nyamb
    mirang kin baj ire kin. Baj te Juda ni nyamb miraw mari, wute asi wute aye nde
    taq pu yemu yembe mand kin mune meyi mi ye ni God yumbui nyamb mirang kin baj.
    Wute men ni wonji pu mandi kin. Ni Sairini, di Aleksandria, di Silisia opu kin,
    di Esia opu kin.
  agn-agn: Piro may mga taw ang limindoang kiminontra ong nandia. Mga mimbro tanira
    tang tatang sikta tang mga Judio ang agganingen “mga Linibri.” Tanira mga Judiong
    taga Cirene ig Alejandria, Cilicia ig Asia. Nagigdiskosion tanira ong ni Esteban,
  nhi-NT: Uan oualmahcocuqueh siqui tlen pouih itich in teotlanauatilcali tlen itoocaa
