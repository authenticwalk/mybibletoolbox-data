  ena-ena: Lɨhavɨdaci Isɨlaelɨ hɨdɨlɨ limu hɨhɨle mu hɨvɨ mu hɨvɨ hɨniavɨhadami agɨlaŋ
    Sɨtiven hula lamacilavɨhadami. Limu hɨhɨle Sailini haiabɨla hɨsɨŋ. Limu hɨhɨle
    Alekɨsadɨlia haiabɨla hɨsɨŋ. Limu hɨhɨle Silisia fɨli tɨbɨ hɨsɨŋ. Limu hɨhɨle
    Esia fɨli tɨbɨ hɨsɨŋ. Nɨbɨlaŋ ve mɨgudɨba hɨnihɨni Sɨtiven hula lamacilavɨhadami.
    Vaka nɨbɨlaŋ manɨgali limu hɨhɨle agɨladɨ sibɨla hɨsɨŋ hɨniavɨhadami. Agadɨ ala
    manɨgali agɨladɨ valavɨla Asɨ dɨ ibi mɨŋaiahaiaha saŋ nulɨdɨ nukeŋ aŋam ulaŋ hɨvɨ
    ivo ivo sɨhɨ iahavɨhadami. Lɨdɨŋ aŋam ulaŋ agasaŋ abavɨhadami. Hulaŋ manɨgali
    dɨ lɨhu hɨvɨ hɨnihɨni sibɨla havɨ havɨ ma vihavɨlalɨ agɨladɨ aŋam ulaŋ uavɨhadami.
  nbq-nbq: Ogarit lagya hegek ovara, o it Yakuri samban ogasagwima ambi inis Heda
    Pisilogo Bigigigirikmu sanggugwarikmu akoma, it Yakuri menda o Kirene en, Alekandiriya
    en, Kilikiya en, Asia en, akoma homagu lagagwa. Ndugwis ambi vaga homari wagu
    lagagwarik, Sepanus inim wene watugwa.
  tgo-tgo: 'Ko iyemaeŋge ghɨmoghɨmoru vavana va thɨ thɨghɨyawana. Va ŋgoreiyake: Thiye
    thɨ mena Jiu e lenji ŋgolo kururu regha ghaida unouna, “Ŋgolo Kururu Rakarakayathu.”
    Thiye Jiu thɨ rakamena Sairin na Aleksandariya na vavanava thɨ rakamena Silisiya
    na Eisiya. Mbaŋa regha thɨ wogaithɨ weinji Sitiven.'
  yap-yap: Me togopluw boch e pumo’on ngak ni yad girdi’en fare tafen e mu’ulung rok
    e pi Pumo’on ni Kar Chuwgad ko Sib (ni aram fithingrad), ni piyu Israel nrabad
    u Cyrene ngu Alexandria e yad bay riy. Yad nge ku boch piyu Israel nrabad u Cilicia
    ngu Asia e ra tababgad Stefen ko malu’ag thin.
  mop-NT: Pues te'i. Yanoo' a cristiano —Libertines u c'aba'oo' u na'at,— cu t'anoo'
    ti'i. Yan ti'ijoo' a naj tuba walacoo' u much'tal u c'ajesoo' a Dioso. Walacoo'
    ilic u much'tal te'i a tala'anoo' ich caj Cirene etel a tala'anoo' ich caj Alejandria,
    Cilicia y Asia. Uchoo' u tzicbal etel aj Esteban.
  tet-tet: Baa oras nia, noo ema Yahudi naꞌin hira iha Yerusalem mak mai nosi rai
    dook sia. Sia mai nosi kota Kirene, kota Aleksandria, rai Kalikia no rai Asia.
    Uluk, sia neꞌe ema seluk atan, mais nosi ikus sia sai tiꞌan. Hotu, sia ida-idak
    lori baa kota Yerusalem. Iha nia, sia nariik uma hamulak duꞌuk, hotu sia nanaran
    naꞌak ‘Uma Libertini’ (lia isin naꞌak ‘Uma Sai Hosi Ata’). Baa oras sia rona Stefanus
    dale, sia la nakara. Hotu sia mai toe no nia.
  hlt-MCSB: Tedae hoengpoek la a khue Kurena, Alexandria, Kilikia, Asia neh tunim
    lamkah hlangvang rhoek loh pai uh tih Stephen a oelh uh.
  xtd-NT: Kueꞌe se tɨtnɨ ñuu n‑ka taka nuu tuu Steba. N‑ka taka se ñuu Cirene, se
    ñuu Alejandría, se distrito Cilicia, se distrito Asia xiꞌin se ka xeꞌen veñuꞌu
    ñayiu n‑ka yaa xa n‑ka kidatniu duꞌa‑i nuu xtoꞌo‑i. N‑ka jantnaꞌa tnuꞌu se ijan
    xiꞌin Steba.
  mdy-ETH: ዒማና «ዱማዺ ኬስኬ ዓሶ ሺኢጲፆ ማኣሮ» ጌይንታ ዓይሁዶ ዓሶኮ ሺኢጲፆ ማኣራፓ ማዔ ዓሳ፥ ቄሬናና ዒስኪንዲሪያ ዓጮ
    ዓሳ፥ ኪልቂያንታ ዒሲያ ዓጮ ዓሶንታ ፔቴይዳ ዔቂ ዒስፂፓኖሴ ዒፂ ማርማኔ።
  spl-spl: Yawu gârâmâ lok nombotŋe Kirene, Alesandiria, Liwia, Kilikia, Asia, kapi
    yu ambolipŋaŋe opon kâmbukŋan yâhâ Setepanohât den kakŋan sâwi.
  usp-NT: Wi' jujun rechak yak rijajl Israel ri ta' tijcojtak Jyolj Kakaj Dios, xpetak,
    xoctak chi jk'atic jwich Esteban. Jujun rechak ri'taka' yak aj Cirene, aj Alejandría,
    aj Cilicia y aj Asia. Rechak tijmulb'a' rib'ak li jun sinagog cojol jb'ij pi Takaltakchak,
    jwi'l cla' tijmulb'a' rib'ak yak ri esaltakchak laj jk'ab' rajwak.
  zav-NT: Na' zo to yo'oda'onə' de'en chəsə'əne' “Yo'odao' c̱he Beṉə' ca' Gwsa'ac
    Esclabos”. Beṉə' ca' chəsə'ədopə chəsə'əžag na' za'aque' Sirene na' Alejandria,
    na' Silisia na' Asia, na' baḻə beṉə' ca' gwzolao gwsa'acyože' Estebanṉə'.
  sgz-sgz: Má te kálámul di turpasi pua Sitiwen. Tan kálámul erei di tili kesá rumán
    lotu sár di utngi ngo Rumán Lotu Kándi ái Rung di Kamkamlawas. Di no bos kakun
    Iudáiá, mái sár di páng i malar Sairini má te tili malar Aleksadaria. Ái rung
    er mam te sang mul á Iudáiá di han tili aru balis á Silisia má Esiá, di arkipkip
    mam Sitiwen.
  kek-NT: Cuanqueb xcomoneb li neque'tzoloc sa' li cab li neque'xch'utub cui' ribeb
    laj judío. Aj libertos neque'xye reheb. Sa' xya̱nkeb a'an cuanqueb li neque'chal
    chak sa' eb li tenamit Cirene, Alejandría, Cilicia ut Asia. Eb a'an yo̱queb chixcuech'inquil
    laj Esteban.
  blz-NT: Kasee uga' isian mian sambana men sian momorongori i Stefanus. Raaya'a a
    mian na laigan bakitumpuan men ngaanon Laigan Bakitumpuanna Mian Men Sianmo Nipo'ata'.
    Men tonsoop mian na laigan bakitumpuan iya'a mase samba Yahudi na kota Kirene
    ka' kota Aleksandria tia samba Yahudi na libutan Kilikia ka' libutan Asia. Raaya'a
    poogagai tii Stephanus.
  poe-NT: A̱ ntá iso sín tsíkji̱xi̱n tí ni̱nko judío kuènte tí sín senó kꞌuejó esclavo
    sín tsíkji̱xi̱n sín chjasin Cirene, la ko Alejandría, la ko Cilicia, la ko estado
    Asia, mé kjuankíxin sín ikjo sín chꞌín Esteban.
