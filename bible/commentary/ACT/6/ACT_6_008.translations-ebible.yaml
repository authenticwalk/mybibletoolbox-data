  ory-ory: ସ୍ତିଫାନ ଅନୁଗ୍ରହ ଓ ଶକ୍ତିରେ ପରିପୂର୍ଣ୍ଣ ହୋଇ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ମହା ମହା ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
