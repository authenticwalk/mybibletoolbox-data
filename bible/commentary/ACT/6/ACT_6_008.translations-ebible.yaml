  mwe-mwe: A Nnungu gubhaapele a Shitepano mituka jajigwinji na mashili ga tenda ilapo
    yaigwinji kubhandu.
  tte-tte: Kabo Sitibeni iya Yaubada ana mulolo yo ana kaiwe iloyakalapowon, kilakilala
    yo ginauli kaba nuwa pwanopwano iginaulili tomo manli mena.
  tcs-tcs: Wa. God bin gibe Stibin spesilpeiba ane paua po meke big mirikal ane gudsain
    wea dem pipol.
  hlt-THB: Khawsa qeennaak saithainaak ing ak be Stephen ing, thlangkhqi anglakawh
    kawpoek kyi themkhqi ingkaw hatnaakkhqi ce sai hy.
  soq-soq: Sitiwin God mukawa do sauwa euda nopesana baiwa me ginasa debamau daitada
    apana bedeuwo dewamon.
  qub-qub: Estebanga llapan shongunwan Tayta Diosman yäracurmi Espíritu Santupa munayninwan
    milagrucunata ruraran.
  att-att: Á si Esteban, aru yù ira pinagaddátu na nga makapállâ ta arubáng nayù ira
    tatolay ta Jerusalem megapu sù allà ni Namarò kuna, ta iniyawâ ni Namarò kuna
    yù ámmagaddátu na.
  bki-bki: Naruei nalo aluo nei tai, napano Stevin, naio be toro tai napano bujo ka
    Atua kiano tiniememiano, a bujo bunu ka burum̃ara moroano na Atua kiano, mila
    ana naio mim̃auka burutomoluo telabo a vite na iloiano bunu ban tomu nalo.
  bqp-bqp: Luda arubarika kũ gbãnao pɛ̀kɛrɛ Sitivĩa, akũ àtɛn daboyã kũ yãbonsarɛnↄ
    kɛ gbɛ̃nↄ tɛ́.
  mcp-mcp: Itiyɛn nyə a bə lwándʉ́lá nə mpaam mə́ Zɛmbî nə ŋkul nə́ cwɔ́ɔ́. A mú ŋgə
    sá *isâ í mímbʉ́gú nə məma *isâ í ntɔ̧́ búúd ŋkwóŋ yí, buud bɛ̂sh bwə́ ŋgə́ dʉ́g.
  hat-hat: Etyèn te yon nonm Bondye te beni anpil, li te gen anpil pouvwa. Li t'ap
    fè gwo bèl bagay ak mirak nan mitan pèp la.
  npl-NT: Esteban okatka se tlakatl non otentoka ika itlatiochiwalis iwa iweletilis
    Dios; iwa okinchiwaya wejweyi milagros inmixpa n tlakah non ompa ochantitokah.
  bgg-bgg: Sthephen ne, Hamangkhung-aphuii è khirzey bajo phi ne blu ley um srane
    boh buangthek ne anomuluiithek pha bliathek ne branthek duchoi shii rek.
  eng-TCENT: Now Stephen, a man full of faith and power, was performing great wonders
    and signs among the people.
  eng-BSB: Now Stephen, who was full of grace and power, was performing great wonders
    and signs among the people.
  cpu-NT: Ikanta Esteban osheki itasonkaventantayetake janta atzirimashiki, tema Pava
    neshinonkatakariri, ipakeri ishintsinka.
  san-ASM: স্তিফানোे ৱিশ্ৱাসেন পৰাক্ৰমেণ চ পৰিপূৰ্ণঃ সন্ লোকানাং মধ্যে বহুৱিধম্ অদ্ভুতম্
    আশ্চৰ্য্যং কৰ্ম্মাকৰোৎ|
  tod-tod: Etiyɛni nii GALA ná-zaalai ta ná-zɛbɛi ɠɛni ba ga gola, é ɠɛni maaɓɛlɛ
    vaiti ta laavɔɔ ʋoogiti kɛɛzu nuɓusɛiti saama.
  tac-NT: Alué rió Siteba anilime, Onorúgame 'yale 'nátili napurigá 'we semáriga ra'ichámala.
    Onorúgame 'yalechigó napurigá we'ká e'karúgame 'we semátiri gainámala newá napu
    tabilé gainárime ju bo'né tabilé gu'írisiká Onorúgame. Alekeri Siteba we'ká ralámuli
    sa'wale.
  eng-WEBPB: Stephen, full of faith and power, performed great wonders and signs amongst
    the people.
  gfk-H: Ma Stiwen, ia tiga tunatuna nong ga hung ma no harmarsai ta Kalou ma ra dadas
    mah. Ma ga gil ira dadas na hakilang ma ra pinapalim na kinarup nalamin ta ira
    mataniabar.
  viv-viv: Tu bana Sitiveni aseꞋasena Yaubada yana nuwanuwa againe gimaga, kadu tova
    moyaꞋaina Yaubada yana faiwala againe gimiyami faꞋina aituha fifiwalana kadu abaveyaulowoga
    lakahina kaliva hinafadiya gififaisewadi.
  yao-yao: Akunnungu ŵapele che Stefano upile weujinji ni ukombole ni ŵapanganyaga
    imanyisyo ni yakusimonjeka yejinji pasikati ja ŵandu.
  tgp-tgp: Stephen, tamlohi matea sei mo mar̃ivi na hina r̃uhur̃uhu peresi na suiha
    God mo silea isana, mo vai na matamata tavera na naho tamlohi.
  auc-NT: Etebä ïñömö Wængonguï waadete pönö cæcä ate tæ̈ï pïñænte ëwocadongä inte
    bamönengæ̈ nanguï cædongäimpa. Ayæ̈, Cæbo ate pönencædänimpa, ante mä cæcä adinque
    godongämæ̈ ongönäni pancadäniya, Æbänö cæcää, ante wædänitapa.
  kbc-NT: Aneotedoɡ̶oji eliodi me ibinie Estêvão codaa eliodi loniciwaɡ̶a ane yajigoteta
    meote niɡ̶inoa ɡ̶odoxiceɡ̶etedi codaa me loenataka ane libinienaɡ̶a liwigotigi
    niɡ̶idi noiigi.
  bmh-bmh: Du go Stiven, Uwait nug gonugau ougab naliu mui eiman go isanoroimai, gusig
    morona, go nug duailel ameagab ebu gugeg beu beu mina, pemenin.
  ctu-BL: Esteban, but'ul ti' yutslel i pusic'al yic'ot i p'ʌtʌlel, tsi' pʌsʌ ñuc
    tac bʌ i yejtal i p'ʌtʌlel yic'ot ñuc tac bʌ i ye'tel ti' tojlel winicob x'ixicob.
  meq-meq: Etiyen na, ndo nakə nəte mə walaŋ i ndo neheye tə pala tay tasəla aye.
    Neŋgeye na, Mbəlom kə pa faya ŋgama haladzay. Ka tsəveɗ i Mbəlom na, neŋgeye gədaŋ
    eye haladzay. A gawa masuwayaŋ hay mə walaŋ i ndo hay.
  noa-H: Mag woun Esteban hanʌmua nem waauwai hich Hẽwandamauta nem t'um hʌ̈uu höbeerpipi
    haajeejim haajem. Mag simua Hẽwandam jua t'eeg hich gaai wai sĩerr haawai hich
    Hẽwandamaujã hirig hõor hee hag na bʌ̃ʌrjã nem hooba haajempa waupimaajeejim haajem
    hĩchab.
  alp-NT: Alla Iriluke misete bokala kai kbasa elake ete Stepanuse hoko iono tanda
    herana bokala ete tamata bokala.
  san-VEL: stiphaanoे vi"svaasena paraakrame.na ca paripuur.na.h san lokaanaa.m madhye
    bahuvidham adbhutam aa"scaryya.m karmmaakarot|
  kbq-kbq: Ana higeno, Stivenina Anumzamofo asunkuzamo'ene hihamumo'a avite'negeno,
    tusi'a kaguva zane, avame'zanena vahe'mokizmi amunompina erifore hu'ne.
  kbh-kbh: Esteban, Bëngbe Bëtsabe obenana y chábents̈ana ts̈abe bendicionënga yojtsebomnëse,
    ents̈ángbeñe bëts soyënga yojtsama.
  ron-LSB: Ștefan, plin de credință și de putere, făcea minuni și semne mari în popor.
  pon-pon: A Jtepanuj, me dir en pojon o kelail, ap wiadar manaman o kilel laud kai
    nan pun en aramaj akan.
  nhe-BL: Tlahuel hueyi iyolo Toteco ica Esteban huan quimacac miyac chicahualistli
    para quichihuas chicahualnescayotl huan tlanescayotl iniixtla tlacame.
  sps-sps: Stivin, ayei na mes te kaa me na koma ree'un tsian ana parits a reits te
    faan iny e Gov tsunia kat a fo mamatsiny kat ana fo mamatsiny parits iny faatok
    fapoopoan nar vainy.
  wnc-wnc: Siwan Anututa Stivende musip gwaang natake kekekangaman ita duya takngatu
    takngatu pasiwawan kake aminu kuupbamda natake Anututa puya waaknga pasinggak
    ngang anggaman natapbing.
  bus-bus: Luda aubarika kↄ̃n gbãaao pɛ̀kↄ̃rɛ Sitivĩa, ben èe dabuyã kↄ̃n yãbↄnsaɛnↄ
    kɛɛ gbɛ̃nↄ tɛ́.
  gub-BL: Etew a'e, Tupàn ikatu haw hereko har a'e, ikàgaw hereko har a'e, uzapo purumupytuhegatu
    kar haw tetea'u teko wanupe a'e, uzapo ma'e hexak pyr 'ym tetea'u wanupe a'e no.
  imo-imo: Stiven yu Goteni imboma we kondo kololi ulu pulumu kinye Gotenga engemu
    kinye perimu kolo imbo moloringimanga andopa ulu enge nili awini terimu.
  boj-boj: Qotei a Stiven qa are tulaŋ boleiyoqnsiq a siŋgila yeqnaqa a na tamo uŋgasari
    kalil Jerusalem di soqneb qaji naŋgo ŋamdamuq di maŋwa gargekoba yoqnej.
  eng-DRA: And Stephen, full of grace and fortitude, did great wonders and signs among
    the people.
  knf-knf: Ŧefan anŧumi na bnuura bi Naşibaţi na mnhina mi Naşibaţi aji do iko iñoŋarënaan
    na mlagre mnweek ţi bañaaŋ.
  san-KHM: ស្តិផានោे វិឝ្វាសេន បរាក្រមេណ ច បរិបូណ៌ះ សន៑ លោកានាំ មធ្យេ ពហុវិធម៑ អទ្ភុតម៑
    អាឝ្ចយ៌្យំ កម៌្មាករោត៑។
  arn-NT: Esteban mew müley Ngünechen ñi pepiluwün ka ñi eluetewchi Küme Püllü, fey
    pengelürkey tati ngünel dungu ka afmatufalchi pepiluwün ti pu trokiñche mew.
  zas-NT: Dád gognë Dios Esteban badëë tëëman guialrniabee persi rüjnman zien loj
    milagr delant loj ree bejn.
  ken-NT: Stífin chí mmu anɛ Mandɛm átɔ́ŋ bɛyǎ bɛrɨ̌ndu, achyɛ yí bɛyǎ bɛtaŋ.
    Stífin akʉ bɛrɛm mɛnyɨŋɨ́ maknkay nɛ atɔ́ŋ bɛrɨŋ bɛsí bo.
