verse: ACT.006.008
translations:
  kpx-kpx: Dilavau malaha nehe Sitiveni hoesehavoi vuvune omige au kemo vaveve nimolete
    isi vikoe vaveve moaga atae vigomo vaevenu.
  okv-H: Eto embo Steven avo God na amita kiari javotoho hande ikihahija avo eto amina
    Ahihi Otohu ta ivo na ari neite neite Iesu ta ari ena ainge dombo ena.
  tbo-tbo: Sitibeni naka Yaubada a lunugotootogo po a wipoya i wihogoya. Ugolinei
    lawa u hayahi manini po wekiwekilala i dewadewahi.
  mal-C: ദൈവകൃപയും ശക്തിയും നിറഞ്ഞവനായ സ്തെഫാനൊസ് ജനമധ്യത്തിൽ വലിയ അത്ഭുതങ്ങളും ചിഹ്നങ്ങളും
    പ്രവർത്തിച്ചു.
  grc-SR: Στέφανος δὲ πλήρης ⸂πίστεως⸃ καὶ δυνάμεως ἐποίει τέρατα καὶ σημεῖα μεγάλα
    ἐν τῷ λαῷ.
  bgc-bgc: स्तिफनुस अनुग्रह अर सामर्थ तै भरया-पूरा होकै आदमियाँ म्ह बड़े-बड़े अनोक्खे
    काम अर चमत्कार दिखाया करै था।
  khz-khz: Setepano Palagu gena vega-nama e tiavu na evonuto talimana, ia na nugapalevagi
    kalara kamura e vegailia irau vagira taunilimalima wailarai ekalarawai.
  deu-TKW: Stephanus aber, voll Gnade und Kraft, that Wunder und große Zeichen unter
    dem Volke.
  zsr-NT: Benëꞌ le tun ga rubániruꞌ, len le tac bëꞌ laugac bunách lu yödz Esteban,
    gdu zoalen lëꞌ yöl‑laꞌ huac queëꞌ Dios le buzáꞌ ladxëꞌë queëꞌ.
  lin-lin: Nzokande, Etieni, moto oyo atondaki na ngolu mpe na nguya ya Nzambe, azalaki
    kosala bikamwa mpe bilembo minene kati na bato.
  hns-NT: Stefaanas ke diel Parmeswar ke bhalaai aur saktie se bharal raha. Oe djanta
    ke bietj me ek se ek atjambho kaam karat raha aur tjienha dekhaawat raha.
  noa-E: Mag woun Esteban anʉmua nem waauwai ich Ẽwandamauta nem thum ʉ̈uu öbeerpipi
    aajeejim aajem. Mag simua Ẽwandam jua theeg ich gaai wai sĩerr aawai ich Ẽwandamaujã
    irig õor ee ag na bʉ̈ʉrjã nem ooba aajempa waupimaajeejim aajem ĩchab.
  eng-EMTV: And Stephen, full of faith and power, was performing great wonders and
    signs among the people.
  mib-NT: Te ni chindéé ñáhán yá Esteban ni jēhe ya poder nuū de, te ni sáha de tācá
    jniñu jéhnu nuū ñáyuu, jniñu jeē steén jeē cujéhnu Yaā Dios.
  lif-NT2: आल्‍ल कन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलुङ्‌गुम् नु कुमुक्‍साम्‍मिल्‍ले़ के़दिम्‍बा
    स्‍तिफनसे़ल्‍ले़ मनालुम्‍मो निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ नु मिक्‍सेःन्‍हाॽ चोगुरो॥
  xnj-xnj: Hinu, Stefani amotisiwi na apewili makakala na Chapanga, hati akahenga
    chinamtiti na makangaso pagati ya vandu.
  mmx-mmx: Stiven neni laradi ga umsu mi letaba nabalamu at ne Moroa. La ni ga umsu
    bok mi lolos la ga lok lempanga sangsangu kantubu at limixin.
  cbr-NT: Esteban axa upí sinan 'ianan Nucën Papa Diosmi cushicë uni an ca, an 'amicëxun
    uni itsin 'acëma ñu 'acëxa.
  tee-NT: Pus ju Dios na lhu ix'aktaijui ju Stipan chai ixtaknita ju ixtachaput. Pus
    ju yuchi ixnavi k'ai lhamak'an chai ju tu'u' ju lai catapu'alacpastacnalh ju lapanacni.
    Ix'anavi la'ix'ucxlacapu'an ju lapanacni.
  eng-LSV: And Stephen, full of faith and power, was doing great wonders and signs
    among the people,
  cak-NT: Ri Esteban jun achi ri can c'o ri ruchuk'a' ri Dios riq'uin, y can c'o chuka'
    ri ru-bendición ri Dios pa ruwi'. Romari' c'o milagros ri man jun mej (bey) je-tz'eton
    ri yeru'on chiquiwech ri winak. Ri milagros ri' niquik'alajij chi raja' can ketzij-wi
    ri nu'ij.
  pah-NT: Igwete Tupana'ga imombyryvi Estêvãova'ea pe. Igwete ga ahe mbopopoakarukahetei
    japovouka ahe ve g̃amonhimomby'ava'ea g̃apyteri pe.
  sja-NT: Maapai Jerusalendepemaarã t'ãide Estebanpa oopachi ne-inaa eperãarãpa p'oyaa
    oodak'aa ãchi juadoopa. Mãga oopachi Tachi Ak'õrepa iru k'aripa bada perã.
  xed-xed: Ka zɗanaŋtá Lazglafta ta huɗi ta Atiyen, ka vlaŋtá mbraku, ka magə tsi
    ta mazəmzəmha nda skwiha ka mandərmimi mataba mnduha.
  mks-NT: Ta ndaja coo na̱caja cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hín in da̱ naní Esteban
    cán ta na̱ndicutú nda̱a̱ ínima̱ dá xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ chí na̱casáhá
    cája da cua̱há ña̱ha náhnu xi̱hín ña̱ xitúhún nu̱ú ña̱yivi.
  gfk-S: Ma ne Stiwen, aie tike tunana nong ga hung ma no harmarsai tane God ma ra
    dades bileng. Ma iga gil ira dades na hakilang ma ra gingilaan na kinarup nalamin
    ta ira matanabar.
  bmu-bmu: Anutugö kalem möriamŋi aka kukösumŋi miaŋön nupbauk azi Stiwengö uruŋi
    kokolak qei kinda aiwesök aŋgöletot ketaŋi ketaŋi mi ambazip sutŋine mei asuhuget.
  dgz-dgz: God Sitiven aro wane garaet wat aipakameni gapan waenapan yaumakamup yo
    paua ugup ugup wa taiwandin.
  eng-GNV: Now Steuen full of faith and power, did great wonders and miracles among
    the people.
  zaa-NT: Esteban nna yala favor beni bi lani ca enne' por gracia nu bete Tata Dios
    qui' bi, ą'hua beni Tata Dios bi bendecir lani la'huacca nna. Beni bi iỹetse'
    ca milagro le' ciudáad ą'hua adí ca cosa nu rulue' qui'ni la'huacca qui' bi nna
    dá'ą de ỹiabara'.
  eng-WEBSTER: And Stephen, full of faith and power, performed great wonders and miracles
    among the people.
  guh-guh: Dioso bitso yavenonabiabatsi Esteban. Nexata Esteban Dioso pesaëta pinijicuene
    pexanaejava, exanabiaba. Daxitajivi pitabarata Dioso pesaëta pinijicuene pexanaejava,
    Esteban exanapona.
  bon-bon: Setepano lui te baborage ätityera piiyepu kokre jääpänuge Acejiyame bau
    ca, tabe ciitaca mule piiyepu owowä mule bine jaawenemuge Aceji Seemo me kokre
    ca biname bime opo gaabe je.
  nhw-BL: Tlahuel hueyi iyolo Toteco ica Esteban huan quimacac miyac chicahualistli
    para quichihuas tiochicahual nextili huan tlanextilijcayotl iniixpa masehualme.
  mgw-mgw: Bai, Sitefano aai apeyilwe ngu'ngu' na makakala bu'ka kwa Nnu'ngu', aapangite
    myanju na mangelongelo maku'lu' kwa bandu.
  swh-ONEN: Stefano, akiwa amejaa neema na nguvu za Mungu, alifanya ishara na miujiza
    mikubwa miongoni mwa watu.
  wbi-wbi: Nhu Sitefano, Juno alyamemile urusungu ni ngufu, alyale ivomba isakudegha
    ni fidegho ifikome mukipugha kya vanhu.
  bba-bba: Etiɛni wi, Gusunɔ u nùn durom bɑkɑm kuɑ u nùn dɑm kɑ̃, mɑ u sɔm mɑɑmɑɑkiɡinu
    kɑ yĩrenu kuɑ tɔmbun suunu sɔɔ.
  eng-KJVCPB: And Stephen, full of faith and power, did great wonders and miracles
    among the people.
  kgk-NT: Ha Estêvão katu, imbaraete inhe'ẽ, opa va'e rembiayhu. Kente kwéry pa'ũ-my
    hembiapo porã hexapyrã-rupi.
  waj-waj: Anutuuqo Sitipaanaara kati yoketaama innara yaata utuoo ari yaagueeqaivaa
    inna mmuduu ivo Anutuuqaa mmoori ari vookara ari vookarauyauvaa gioonna kiaapuuya
    avuuyauvunu iinno variravai.
  cpy-cpy: Itajonka-wentaki Esteban osheki isheninka-paeni, riitaki neshironkata-kiriri
    Tajorentsi, ipakiri itajorenka.
  mpx-mpx: Inoke Sitibeni, iya Yehoba wana mulolu ge wana gasisi i kalaopopwi, ginol
    yawiyawi ge abanuwa ahi i ginolil gamagalau mataliyaa.
  wbp-wbp: Ngula-jangkaju, ngaka-karilki yangka wati yirdi Jipini, ngulaju Kaaturluju
    milarnu yimirirli warrki-nyayirni-wanguku, manu pirrjirdi-manu-nyayirni. Kujarlaju
    kalarla marlaja warrki-jarrija ngangkayi-kirli-piya rdirrinypa. Kujalu nyangu
    ngangkayi-kirli-piya warrki-jarrinja-kurra, ngulangkujulpalurlajinta pulka-pungu
    Kaatuku.
  luo-luo: To Stefano mane en ngʼat mopongʼ gi ngʼwono kod teko mar Nyasaye, notimo
    ranyisi madongo miwuoro kod honni e dier ji.
  nhe-NT: Tlahuel hueyi iyolo Toteco ica Esteban huan quimacac miyac chicahualistli
    para quichihuas chicahualnescayotl huan tlanescayotl iniixtla tlacame.
  aii-aii: ܘܐܸܣܛܲܦܵܢܘܿܣ ܡܸܠܝܵܐ ܫܵܦܵܩܲܬ ܘܚܲܝܠܵܐ، ܥܒ݂ܝܼܕ ܠܹܗ ܕܘܼܡܵܪܹ̈ܐ ܘܢܝܼܫܲܢܩܹ̈ܐ ܓܘܼܪܹ̈ܐ
    ܓܵܘ ܥܲܡܵܐ.
  esk-NT: Stephen, iłuaqqutaagun suli saŋŋiagun Agaayyutim, savatlasiñiqsuq quviqnaqtuanik
    suli atlayuaġnaqtuanik akunġatni iñuich.
  msb-msb: Niyan, si Esteban ginbendisyunan gayod san Dios, kaya nagkaigwaʼn diosnon
    na gahom. Naghimo siya sin damo na mga milagro kag makangangalas sa mga tawo.
  cpa-NT: Jøng² mi³jmo¹² Esteban hliú² hi² gøg² hi² juøh¹² ja³ti³jái¹³ dsa² juøi².
    Chi² bí² quiah¹²dsa. Ca¹mi¹hag¹³ Diú¹³.
  dso-dso: ପର୍‌ମେସର୍‌ଟାନେ ବେସି ଆସିର୍‌ବାଦ୍‌ ପାଇ ଆରି ବପୁ ସଙ୍ଗ୍‍ ପୁରୁନ୍‌ ଅଇରଇବା ତିପାନ୍‌,
    ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ବେସି ନ ଅଇବା କାମ୍‌ମନ୍‌, କାବା ଅଇଜିବା କାମ୍‌ମନ୍‌ ସାଦନ୍‌ କଲା ।
  meu-meu: Stefano na harihari-bada ai bona siahu ai e honu, bena ia ese hoa karadia
    bona toa badadia taunimanima vairadiai e karava.
  yva-NT: Stepanus opamo Amisye po kovo manakoe muno vambunine raugaje ai. Weti Stepanus
    po anainame muno anapaporainyo manakoe inta raroron, muno vatano wanuije unantaive
    rai.
  dgc-dgc: Nadid ti Esteban, éy inatdinan na Diyos ta biyaya sakay ta kapangyarian
    na; tulos gégemtén na i meadu a kataka-taka ta harap du tolay.
  zpm-NT: Goc palal dzew, nzian grë milagr nroob ne ruṉ Xteb, sac tibaque sca dib
    zdoo me rliladz me Jesús, ni nacnie Espíritu Sant me.
  hix-NT: Estefawu ryhe, eryehokano yeryakon hatà, thenyehra hatà. Khoryenkomo newakryenàrà
    rma haxa kax mak nehxakon hatà. Tahoxet ke Khoryenkomo nakoronomanàrà rma haxa
    kax mak nehxakon hatà. Àro ke, noro yahoxetà yonyhekon hatà, toto komo wya, tàwya
    eryehokano ynyàr ke.
  sim-sim: Avui Wasilaka Stivenin or waprupshihi kwambu orhik orin ormu jelyara. Uri
    osik Stiven mbele mbele apsham apshamhi nga ma undahi ambu nga hulaima nokopma
    lihi nindik ormu ura.
  npi-ULB: अब अनुग्रह र शक्तिले भरिएर स्तिफनसले मानिसहरूका बिचमा महान् आश्‍चर्य र
    चिन्हहरू देखाउँदै थिए ।
  cgc-cgc: Esteban i, patabangan gid kanen an ta Dyos daw may gaem alin ta Dyos aged
    magbuat kanen an ta mga katingalaan naan ta mga ittaw na pamatuod na iya an na
    pawali alin gid ta Dyos.
  tim-tim: Stepanoŋe luâk âmbâle gala akyeŋgim mando Anutuŋe ekto ârândâŋ akto tângombo
    kulem keiŋe keiŋe ketugumbo egi.
  yor-yor: Stefanu tí ó kún fún oore-ọ̀fẹ́ àti agbára, ó ṣe iṣẹ́ ìyanu, àti iṣẹ́ àmì
    ńlá láàrín àwọn ènìyàn.
  wos-wos: God wun du Stivenré némafwimbu yikafre huruta hambuk hwendéka dé Stiven
    dé séfélak nak maki hanja xéhafi yandan hambuk jémba dé ya. Yandéka du takwa déka
    jémbaré xéta di waréngéné.
  emp-NTPO: Ãcõrẽba idji biad̶eba Estebaʌ̃ra bio careba b̶asia. Idji ʌb̶ʌara Estebaʌ̃a
    diasia ne ununaca waib̶ʌada ẽberãrã tãẽna o b̶amãrẽã.
  eng-F35: While Stephen, full of faith and power, was doing great wonders and signs
    among the people.
  ind-ind: Stefanus adalah orang yang percaya penuh kepada Kristus dan dia diberi
    kuasa yang besar untuk melakukan berbagai keajaiban di antara orang banyak.
  pes-OPCB: استیفان نیز که مردی بسیار باایمان و پر از قدرت روح‌القدس بود، در میان
    مردم معجزات شگفت‌انگیز و نشانه‌های عظیم به‌عمل می‌آورد.
  mpt-mpt: Eka Gode Stibene daabanea e titilo omale kesoa e inamin namin okok sumo
    nakaia unangai sino mo watemin blimo klabea tam tlebua watemebiba
  ssx-ssx: Koda꞉ma꞉ ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉ ekima꞉ make wele pa꞉la꞉ ekima꞉ make Sidipenita꞉
    tumbiekeme. Kutupa ipikana꞉ma꞉ mo wanda꞉hali pa꞉ta꞉ wele pa꞉la꞉ ekimanu make na
    hando haemeke ekimanu make pu tia pomiekeme.
  mkl-mkl: Wee Etiɛni í nɛ ɡbuɡbɑ̃ ntɔ ntɔ nɔ Ilɑɑɔ̃ í ceɑɑ didɔ̃ nɔ í ce mɑɑmɑɑke
    do nyindɑ nlɑ ɡɔ ŋɑ si ɑninii inɛ ŋɑ.
  gaq-gaq: ସ୍ତିଫାନ ପର୍‍ମେସର୍‍ ବାନ୍‍ ଅନୁଗ୍ର‍ଅ ଆରି ବପୁ ବାଚେ ରେମୁଆଁଇଂ ଡାଗ୍ରା ବିନ୍‍ବିନ୍‍
    ରକମ୍‍ କାବା କାମ୍ ଆରି ଚିନ୍ ଡିଙ୍ଗ୍‍ଡିଂଗେ ଆରି ଇସ୍‍ପର୍‍ନେ ବପୁରେ ପାରାମାନ୍‍ ବିଡିଙ୍ଗ୍‍ଗେ
    ।
  gof-RNT: Isxifaanosey aadho keehatethaaninne wolqqan kumidi asaa giddon oorathabatanne
    malaatata oothees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ପୁରାଃ ଆଶିଷ୍‌ ନାମ୍‌କେଦ୍‌ତେ ସ୍ତିଫାନ୍‌ ପେଡ଼େଃତେ ପେରେଃୟାନାଏ
    ଆଡଃ ହଡ଼କଆଃ ଥାଲାରେ ପୁରାଃ ପେଡ଼େୟାନ୍‌ କାମି ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ରିକାତାଇକେନାଏ ।
  gah-gah: Lá okago, Ómasi eza Setepanoni hize lé omiake zámuza mukí amekago, alévolé
    suni haitopaitolímini nene vegenatoka mohona oko aleko minamó.
  lcm-lcm: Au na Sitepano katapo duk ta roron na kitmat, na kata abis a mang keve
    avibisan miang i vilvil ataping na mang keve akanangai petekai luai kapa e mataria
    i ri vap.
  aer-aer: Kele Ngkartele artwe Stephen renhe mwerrantye arntarnte-aremele ngangkere-arlke
    Utnenge Akngerre-arlke anthemele arne arrpe-anenhe re mpwaretyeke. Tyerrtye areyele
    renhe aremele itne apatewarreke itne-arle itelarekenge Ngkarte-arle ikwerenge
    aneke urrkapemele.
  qvc-NT: Dyus yanapaptinmi, Istibanqa ancha pudirniyuq kashpa, achka milagrukunata
    rurarqan yumbaypa ñawpambi.
  tgl-ULB: Ngayon si Esteban, na puspos ng biyaya at kapangyarihan, ay gumagawa ng
    mga kamanghamanghang bagay at mga palatandaan sa gitna ng mga tao.
  cbs-NT: Esteban Diosun duawakin kushipa paeya wakin pepawanikidi mia yuinun ninkawe.
    Jawenabun bedubi Estebanen dami tsuan atiduma atimaska wakin jatu uinmakubainaya
  xtm-NTPP: Esteban ma, vii luu kúu de, vaa iyo tnu'u ndee tnu'u ndatnu Su'si ma ini
    anua de ma, te ja maa Su'si ma, te ni yo sa'a de milagru ne'un ñayii ma.
  nnq-nnq: Nnoongo ngannyalia Stefano upeele ndu, ngampe makakala ndu ngabe akakamula
    ikobo ikolongwa na gukuomongwa kati ja bandu.
  bao-NT: Esteban, Ʉmʉreco Pacʉ añuro cʉ̃ ca tiirije, cʉ̃ ca yeri tutuarije cʉocãri,
    bojoca watoare ca ĩa ñaaña maniri wãmeri tii bau nii niiupi.
  san-ORI: ସ୍ତିଫାନୋे ୱିଶ୍ୱାସେନ ପରାକ୍ରମେଣ ଚ ପରିପୂର୍ଣଃ ସନ୍ ଲୋକାନାଂ ମଧ୍ୟେ ବହୁୱିଧମ୍ ଅଦ୍ଭୁତମ୍
    ଆଶ୍ଚର୍ୟ୍ୟଂ କର୍ମ୍ମାକରୋତ୍|
  rmn-rmn: О Стэфан, мануш, пхэрдо Дэвлэски лачимаса тай зораса, керэлас андэ дюняс
    барэ чюдэс тай сикаиматэс.
  huv-NT: Aaga Esteban quiaj, xeyay tambeol nej Teat Dios. Áag ndot ombas marang cuajantanej
    ateócan tiül cambaj leaw ngome aag ajaraw.
  otn-NT: Xa̱ndøngu̱ rá̱ nja̱pi̱ Oja̱ bi u̱nna̱ Teba, ngue yø hmɛ̱ya bi 'yørbʉ 'bʉhyø
    ja̱'i̱. Nu̱ya yø milagro bi 'yøt'e, hi̱njongui̱ sä da̱ 'yøt'e.
  nop-nop: Stiwen adi Bepaŋdi kahaŋ timiŋa saŋiniŋ wapum hinek mimbune kunumneniŋ
    kudi tubune metamdi kayagiŋ.
  obo-NT: Na ini si Esteban, noponnu to eru to Monama woy id boggayan din to kotuusan.
    De-en mo-uraa kos mokososoobbu no id puungan din diyot isowwan to mgo minuvu.
  kca-kca: Стефан пӑ, эвәԓты верән пӑ йурән тэкәнман, вŏԓаӈ вантыԓԓаӈәԓ верәт пӑ йэмәӈ
