verse: ACT.006.010
translations:
  kpx-kpx: Isito Munanae Tumuu Sitiveni negotige au lulelevemo hotoe dua unaha loui
    hotoeabe lobo ke hamanu.
  okv-H: Rate Steven ta kiari te sovera te God na ikena avo eto ke mine ari inono
    ae
  tbo-tbo: Tamogi Alugo Woiyawa hanapu Sitibeni i weleya po ugolinei i ibaabani naka
    ega emoemotana a baha hina wimihehi.
  mal-C: എന്നാൽ, ദൈവാത്മാവു നൽകിയ വിവേകത്തോടുകൂടിയ അദ്ദേഹത്തിന്റെ വാക്കുകൾക്ക് എതിർവാദം
    നിരത്താൻ അവർക്കു സാധിച്ചില്ല.
  grc-SR: Καὶ οὐκ ἴσχυον ἀντιστῆναι τῇ σοφίᾳ καὶ τῷ πνεύματι ᾧ ἐλάλει.
  bgc-bgc: पर उस ज्ञान अर उस पवित्र आत्मा का जिसतै वो बात करै था, वे सामना न्ही कर
    सके।
  khz-khz: Na Setepano gena kila ati gegaoawai, kwalana ia Veaga Palaguna na eveniawai
    aonekanai ekilawai.
  deu-TKW: und vermochten der Weisheit und dem Geist, womit er sprach, nicht zu widerstehen.
  zsr-NT: Cutu guluxicjëꞌ didzaꞌ ruꞌë, le bëꞌë didzaꞌ Esteban len yöl‑laꞌ rejniꞌi,
    le zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy.
  lin-lin: Kasi bazangaki makoki ya kotelemela bwanya mpe Molimo oyo azalaki kotinda
    ye koloba.
  hns-NT: Bakie okar gjaan aur baat Pawietr Aatma ke raha. Ohie se oesab ose na djiet
    paais.
  noa-E: Mamʉ Esteban iekhamam ich Ẽwandam Akharauta iekhapi sĩerr aawai mag khapan
    thʉnaajieb mamʉ, pöd i dʉ̈i barba aajeejim aajem, khĩirjug khaphʉ iekhaag.
  eng-EMTV: And they were not able to withstand the wisdom and the Spirit with which
    he spoke.
  mib-NT: Te tu ní cácundeyɨ́ jíín de, chi ndíchí ní cahān de ni sáha máá Espíritu
    Santo.
  lif-NT2: कर सेसेमाङ्‌लाम् सिक्‍कुम्‍दिङ् निङ्‌वाॽओ स्‍तिफनसे़न् पारे़बाल्‍ले़ चोगुल्‍ले़
    खे़ङ्‌हाॽरे़ खुने़ॽ पाःन्‍धङ्‌ङो नाःम्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Nambu vahotwili lepi kumhotola ndava ya luhala lwaki, na Mpungu Msopi mweamlongwisi
    mukujova.
  mmx-mmx: Ketla Loroonan Kaala ga raba ne Stiven mi lakleklen silok. Kuren la ni
    ga vaase mi lolos la di goxo epovo xusu dina vorang i.
  cbr-NT: Usai abë cërúanancëxunbia Estebanën atun 'acësama oquin Nucën Papa Diosan
    Bëru Ñumshin Upitan sinánmicëxun bana ñuia cuati ca nëtë́cancëxa.
  tee-NT: Para jantu lai tavanan tat'alalhajalh ni yuchi ju Spiritu Santu ju xaxtakni
    ju Stipan ju k'ox ixtac'atsan.
  eng-LSV: and they were not able to resist the wisdom and the Spirit with which he
    was speaking;
  cak-NT: Y ri Esteban can ja ri Espíritu Santo ri xyo'n runo'j (runa'oj), romari'
    cuando raja' xch'o'n, ri winak ri je-catajinak chirij xa man xetiquier ta riq'uin.
  pah-NT: Emo Estêvãova'ea okwaha hete g̃a nhi'ĩkwepyga. A'ereki Tupana'ga ra'uva
    okwahavuka ga pe. Nurã g̃a nonhi'ig̃ayvara'javi ahe ve.
  sja-NT: Mamĩda aupedeedak'ãri, Esteban p'oyaa k'ĩup'eepidak'aa paji, Ak'õre Jaurepa
    iru k'ĩsia k'awaapida perã ãchia iidida p'anaut'ee.
  xed-xed: Tsaw laviŋ a həŋ ta ŋrapta nda gwaɗa wu, kabga vlaŋvla Sulkum nda ghuɓa
    ta ɗifil ta Atiyen.
  mks-NT: Joo a̱ cu̱ú quee va̱ha na xi̱hi̱n dá jáchi̱ na̱sa̱ha̱n ínima̱ yi̱i̱ Ndióxi̱
    tu̱hun ndíchí nu̱ú mé Esteban cán ña̱ ná nducú ñehe da nu̱ ná.
  gfk-S: Iesene pa di gale tale be di na balu ira nuno nianga na minanes ma no Tanuo
    nong ga iangianga ma ie.
  bmu-bmu: Mewö jigetmö, Uŋa Töröŋan Stiwen sölölöhöi mötkutukutu ketaŋaŋgö qakŋe
    keuŋi meleŋda jiyöhi, mi Juda yeŋön qeapköbingö osiba etket.
  dgz-dgz: Go God Guewa Sitiven anut baware waneni menan gare da ya wane.
  eng-GNV: But they were not able to resist the wisdome, and the Spirit by the which
    he spake.
  zaa-NT: Pero labí biríalàni cą gurèxaèl·la' cą bi porqui'ni gunne bi lani la' riyeni
    tsè' por la'huacca qui' Espíritu Santo lani bi.
  eng-WEBSTER: And they were not able to resist the wisdom and the spirit by which
    he spoke.
  guh-guh: Nexata bajarapamonaeyajuvënëvi Esteban anaeya itsa jumenotatsi, Espíritu
    Santo yavenonatsi pejumecanaviatsijavata bajarapamonaejavabelia. Bajaraxuata nexata
    daxita bajarapamonae Esteban apo jumecanaviatsicapanepaetsi juya.
  bon-bon: Yepä, Aceji Seemo te Setepano ne babo umle ecärige. Peei umle cama tabe
    liba mene jiicemuge, teepi äblicäco daremu mene iicana.
  nhw-BL: Huan Esteban camanaltiyaya ica miyac tlalnamiquilistli catli Itonal Toteco
    quimacayaya huan inijuanti amo huelque quitlanij.
  mgw-mgw: Lakini bankombwili, kwa mwanjaa ya ikima yake na Loo Mpeleteu ywannongoyage
    longela.
  swh-ONEN: Lakini hawakuweza kushindana na hekima yake wala huyo Roho ambaye alisema
    kwake.
  wbi-wbi: Lol navalyakaguile kughelana nhuvwakyiang'ani nhu Mhepo juno Stefano Juno
    akavombelagha kusino ajovagha.
  bba-bba: Adɑmɑ bɑ kpɑnɑ bu nùn kɑmiɑ yèn sɔ̃ u ɡɑri ɡerumɔ kɑ Hunde Dɛɛron dɑm kɑ
    bwisi.
  eng-KJVCPB: And they were not able to resist the wisdom and the spirit by which
    he spake.
  kgk-NT: Ha ndikatúi onhe'ẽ mbojevy íxupe arandu rehegwa omombe'u-gwi, Nhe'ẽ Marangatu
    tee va'e oipy'a mohynyhẽ-gwi íxupe.
  waj-waj: Tuduu rikioo Mmannasa Yoketaivo tinni yoketaa ari vookarauvaa inna mmuduu
    rikioo kuaivaa tuduu rikiada hama yopeema inna kuaivaa yaatareeravai.
  cpy-cpy: Roo kanteencha tee rotsinampae-tziri Esteban, tema omaperotatya iyota-nitakaakiri
    Ishire tajorentsi.
  mpx-mpx: Yaa nige bosowailiya Sitibeni nihi ba pakokove, kaiwena wana baaba sisibana
    i neem Yayaluwa Bwabwalena elana.
  wbp-wbp: Ngula-kujakuju, Pirlirrpa Kaatu-kurlangurlu pirrjirdi-manu Jipini pina-karda-nyayirni.
    Ngula-jangkaju, nyanungurlu kujalpa-jana nyarrparlangurlu payurnu yangka Juwu-patu
    wiljiwilji-maninja-kurra, ngulaju kulalu nyarrparlu jangku-mantarla.
  luo-luo: to ne ok ginyal loyo riekone kod teko mar Roho mane owuoyogo.
  nhe-NT: Huan Esteban camatiyaya ica miyac tlalnamiquilistli tlen Itonal Toteco quimacayaya
    huan inijuanti ax huelque quitlanij.
  aii-aii: ܐܝܼܢܵܐ ܠܵܐ ܡܨܹܐ ܠܗܘܿܢ ܟܵܠܝܼ ܕܲܠܩܘܼܒ݂ܠܔ ܕܚܸܟ݂ܡܬܵ‌ܐ ܘܪܘܼܚܵܐ ܕܒܝܼܘܼܗ̇ ܗܲܡܙܘܼܡܹܐ
    ܝܗܘܵܐ.
  esk-NT: Aglaan Ipqitchuam Irrutchim puqiutiqaqtinniġaa. Tavraasiiñ nipliqman qapiqtalguiññiġaat.
  msb-msb: Nagsuruay sinda kan Esteban, pero dili ninda nadaog siya kay an Espirito
    Santo naghatag sa iya sin kadunungan sa pagsurmaton.
  cpa-NT: Jøng² ca¹tiúh¹dsa dsii¹dsa jǿg³ quianh¹³dsa. Di³ ma¹dsio¹² hlaih¹³ ma²ŋi¹²
    Esteban. Rø² ca¹dsii¹dsa jǿg³ ca¹he¹ jmi²dsí² han¹³ quiah¹² Diú¹³.
  dso-dso: ମାତର୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ତିପାନ୍‌କେ ଏନ୍ତି ଗିଆନ୍‌ ଦେଲାଜେ, କେମିସା ତାର୍‌ କାତା ଚାଡାଇକରି
    କଇ ନାପାର୍‌ତେ ରଇଲାଇ ।
  meu-meu: To idia na asi siahudia bae gwaua tubu, badina be ena hereva na aonega
    ai bona Lauma ai e hahonua.
  yva-NT: Weramu wo Stepanus apa ayaowe rasakinave kakai, weye Anawayo Vambunine mo
    ama vambunine raugasya Stepanus ai ti akarije mba dave muno payao mbambunin dave.
  dgc-dgc: Pero éwan de nadaig tu karunungan ni Esteban, a niatéd diya na Espiritu.
  zpm-NT: Goṉse zho rlëbd xtiidz zho lo Xteb, sac niapse Espíritu Sant rdeed guieḻbiini
    lo me, rieṉ me pe rnee me lo zho;
  hix-NT: Ukukur komo rma natameryeketxkon hatà, Estefaw yakoro. Ehonye rma haxa nàrwonakon
    mak hatà, noro, takàhso rma haxa tesnàr ke hatà, Khoryenkom yokato yano me rma
    haxa tàrwonàmrà ke hatà. Àro ke natàknanàhkatxownà hatà, noro ha.
  sim-sim: Hako Masikome Avui Wasilakahi Stivenin or jelyaha wapjip hishiyarindarin
    orin or harik mashin or saweri osik ma ondo mbeek mashi orhin li mblarnakurik
    nari ambu lir, wahau.
  npi-ULB: तर स्तिफनसले जुन बुद्धि र पवित्र आत्माको शक्तिमा बोलेका थिए तिनीहरूले त्यसको
    सामना गर्न सकेनन् ।
  cgc-cgc: Piro, napirdi danen an ta rason ta mga paambal ya Esteban tak Dyos Ispiritu
    Santo gaatag ki kanen ta alam.
  tim-tim: Hain akmâ magaŋgi goaŋgi akmâ tatbiâ Anutugât Heakŋande Stepano tângoep
    aregât gain gain akmâ den hâuŋe magaŋne dâm umaleyi.
  yor-yor: ṣùgbọ́n wọn kò sí lè ko ọgbọ́n àti Ẹ̀mí tí ó fi ń sọ̀rọ̀ lójú.
  wos-wos: Warundaka dé Godna Hamwinya hambuk hwendéka dé Stiven jémba xékélakita
    dé diré wa. Wandéka di déka hundi hasa wanjoka di hurufatiké.
  emp-NTPO: Baribʌrʌ ãdjirãba Estebaʌ̃ra poyad̶aẽ́ basía, idjira Ãcõrẽ Jaure necawaad̶eba
    bed̶eabadji bẽrã.
  eng-F35: And they were not able to withstand the wisdom and the Spirit with which
    he spoke.
  ind-ind: Namun, tidak satu pun dari mereka bisa menang dalam perdebatan itu, karena
    Stefanus berbicara dengan penuh hikmat oleh pertolongan Roh Kudus.
  pes-OPCB: ولی کسی نمی‌توانست در برابر حکمت و روحی که استیفان با آن سخن می‌گفت، مقاومت
    کند.
  mpt-mpt: Gode Hobe Stibene titilo omalea e i wengo omabbubene kesoa
  ssx-ssx: Kutu pimikipate Holi Sipitidima꞉ wele peaaso haena꞉ ipika꞉ hone epekeeki
    wia hata꞉ pi la꞉tiki pieke ekita꞉ ma꞉nda꞉ma꞉ bepolaapeke na yekeme.
  mkl-mkl: Ammɑ ɑ kù nɔɔ domi wɑ fɔ idei do bisi do ɡbuɡbɑ̃i Hundei Ilɑɑɔ̃.
  gaq-gaq: ମାତର୍‍ ପବିତ୍ର ଆତ୍ମା ସ୍ତିପାନ୍‍କେ ଏନ୍ତି ଜ୍ଞାନ୍‍ ବିକେ ଜେ ଜା ଡିଗ୍‍ ମେଁନେ ବାସଙ୍ଗ୍‌ନେ
    ସାମୁଆଁକେ ଉଲ୍‌ଟା ସାମୁଆଁ ବାସଙ୍ଗ୍ ଆୟାକେ ଣ୍ଡୁ ।
  gof-RNT: Shin Isxifaanosey Ayyaana wolqqan odettiya cinccatethaa entti eqettanaw
    dandda7ibookkona.
  unx-unx: ମେନ୍‌ଦ ପାବିତାର୍‌ ଆତ୍ମା ସ୍ତିଫାନ୍‌କେ ଏମାକାଇ ସେଣାଁଁତେ କାଜିକତାନ୍‌ ତାଇକେନାଏ,
    ଏନାମେନ୍ତେ ଇନ୍‌କୁ ଇନିୟାଃ ବିରୁଧ୍‌ରେ ଜେତ୍‌ନାଃ କାକ କାଜି ଦାଡ଼ିୟାନା ।
  gah-gah: Sikalahulímo alémo vávani okago, monó limó nenémo keí gakó satamó. Satokago
    nene loú noko kipilimó.
  lcm-lcm: Sikei parik kilapa angkoai si tu asalaupai ani kana masam na kana mengen
    a Malanganto kapo alis ia tatana.
  aer-aer: Kenhe Stephen akenhe itneke itelarentye akwete-arle angkerlenge, Utnenge
    Akngerre-arle ikwerenge anekenge renhe lterrke-ilemele arratye akwete re angketyenhenge
    itne uyarne renhe tyelpelhe-ileke rarle itneke lterrke anthurre-arle anekenge.
  qvc-NT: Piru Istibanqam Dyuspa Santu Ispiritunwan kashpa, ancha yach'ayniyuq karqan.
    Chaymi chay kuntraqkunaqa mana atirqanllapachu binsiyta paytaqa.
  tgl-ULB: Ngunit hindi nila kayang sumagot laban sa karunungan at sa Espiritu kung
    paano nagsalita si Esteban.
  cbs-NT: Diosun Yushin Pepatun Esteban unanepa wakubainaiwen taexun tsuan Esteban
    maemakin janchawen binuntidubumaken
  xtm-NTPP: Kovaa ñatuu kúu nawa jin ka'an i nuu de, vaa vivii ká'an de ndimaa tnu'u
    ndichi ma.
  nnq-nnq: Nambu bunhotolingeje gambu gwa mwojo gwakwe gwambone na Uhuke jwa Nnoongo
    ojwannongelea kingobu chalongela.
  bao-NT: To biro ĩi pacarã, Esteban're do biro pee cʉ̃re ĩi ametʉa nʉcã majitiupa,
    Añuri Yeri cʉ̃ ca majiorije mena cʉ̃ ca wedero macã.
  san-ORI: କିନ୍ତୁ ସ୍ତିଫାନୋ ଜ୍ଞାନେନ ପୱିତ୍ରେଣାତ୍ମନା ଚ ଈଦୃଶୀଂ କଥାଂ କଥିତୱାନ୍ ଯସ୍ୟାସ୍ତେ
    ଆପତ୍ତିଂ କର୍ତ୍ତୁଂ ନାଶକ୍ନୁୱନ୍|
  rmn-rmn: Ай он ништо нащи кердэ мамуй э годявэримаски тай э зораки Духоски, савэнца
    пхэнэлас о Стэфан.
  huv-NT: Naleaing ngondom mangochiw andeac, cos Esteban xeyay axom omeaats, tandeac
    atnej netam, cos ambeol nej Nangaj Espíritu.
  otn-NT: Pɛ hi̱mbi̱ zä xtá̱ ndäjpa̱ rá̱ hya̱, porque ra̱ Espíritu Santo di bɛ̱nnba̱bi̱
    ra̱ hya̱ mma̱nna̱ Teba.
  nop-nop: Iŋgoŋ Stiwen adi Uŋgoniŋ Munabulidi nadinadi mimbune mede yenimbune adibo
    mede niniŋdok talii lohigiŋ, tiŋa moŋ kaŋ
  obo-NT: Piru waa ran en nokogaha to kod-apuu ki Esteban, oyya su id boggayan man
    sikandin to moraom no koovottan pomon to Uhis no Ispiritu ukit to kod-ooseng din.
  kca-kca: туп ԓыв, Стефан Йэмәӈ Ԓыԓ йурән ŏшәӈа–щащәӈа пŏтәртәм щир йэщаԓт, нэмәԓты
    ԓощәԓтәты ӑт верәтсәт.
  cak-ENT: Y roma ri Esteban ja ri Lok'olüj Espíritu ri xyo'on etamabül chin, romari',
    tok rija' xch'o, ri vinük ri ye catajnük chirij xa man xetiquer tüj riq'uin.
  lif-NT: ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤛ᤻ᤋᤡᤑᤏᤛᤧᤴ ᤐᤠᤖᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹
    ᤐᤠ᤺ᤴᤎᤱᤅᤥ ᤏᤠ᤺ᤶᤔᤠ ᤔᤧᤴᤇᤢᤰᤋᤢᤴᤗᤥ॥
  mie-NT: Sochi nduú ní ncúndéé ndá dē jíín Esteban, chi ndíchí nī ncāhān dē nī nsāhá
    maá Espíritu Santo.
  san-TIB: ཀིནྟུ སྟིཕཱནོ ཛྙཱནེན པཝིཏྲེཎཱཏྨནཱ ཙ ཨཱིདྲྀཤཱིཾ ཀཐཱཾ ཀཐིཏཝཱན྄ ཡསྱཱསྟེ ཨཱཔཏྟིཾ
    ཀརྟྟུཾ ནཱཤཀྣུཝན྄།
  qve-NT: Ichaqa manataqmi Estebantaqa ni mayqenninkupas upallachiyta atirankuchu,
    Santo Espiritupa yachayninwan rimasqanrayku.
  pao-NT: Soo Stephen unu pooha-gana unu soonammena umu yise gi togebesa how'yoo unne-wa'ne'yoo.
  cbu-NT: Istiwarini Apanllpa Wani kizpur tsiyateeru, wamari kasirangiya tputseetsi.
    Istiwarineetsi k'kuzpata kasimaam xapoorangashinllinaya.
  usa-usa: miráimanibo Tíbenimma Áánûqtuni Aokaq-Áágómá akoqnáá umá itaí-yátááqá kámitataboata
    wenáaraqa yemá kanaaráq íma uyátáraae.
  soy-soy: Amɑ́ ɑ́pi yɛ́ fe pikɛ́ nɛ Etiyɛɛni kɛŋɛnɛ, mɛwɛ́ɛ́sɛsɔhɔ kɛ Nfɑ́ɑsɔnɛ nn
    u n hɛ nnyɑ.
  hui-hui: Lai lalu howa Ngode Datagaliwabe Dinini ibugua Sibeninaga mini mo gigabia
    hayagola Sibenihanda bi layago tigua bi layagome lo dambi nahabehe hene.
  amf-amf: Ko dahaannaar kinin giyen pakalmakkonbee Manpasinbeam bashana damadehe.
  quc-NNT: Man xekowin tä k'ut xkiq'atej u wäch ru tzij ri tat Esteban, rumal chi
    ri are' k'o u no'j, käch'aw k'u ruk' ri etamanik ri yo'm che rumal ri Loq'alaj
    Espíritu.
  dob-dob: ta nigeya sawesawenaya siewaiwai, manuna Sitibeni ꞌina ona sinasinapu Yaluyaluwa
    Tabuna ꞌenega.
  wrs-wrs: Heva os Sesoasongol hemba kolvravna, isholmba pepeh vehuiva. Henamba moamba
    besal phovna, osva owai, ata an eva Yutanindriniva opla vremnata hemba.
  mca-mca: Qa nite'ƚe weju'ƚiju'ƚ pekhewe'en qe pa' Esteban in iyet qi pa' ƚikfeliya'xets
    pe' wekwek ta'ƚets pa' Espíritu Santo.
