    maynu upällachiyta munapäculpis.
  nfa-nfa: Stefanus ne, dhèu dꞌèlu-mèu, lula nèngu padhai lii pake koasa Roh Lamatua
    dhu Mola-Mèci. Nèti èèna ka, dhèu seꞌe segi boe nèngu.
  tnp-tnp: Mətəu Narmɨn rəha Uhgɨn təmol Stipɨn teinatɨg pɨk, kəni nian in təghati,
    rəhan nəghatiən tapirəkɨs rəhalah.
  urd-urd: मगर वो उस दानाई और रूह का जिससे वो कलाम करता था, मुक़ाबिला न कर सके।
  hot-hot: Ma doŋtom Lovak Matheŋ hêv auk mavi hadêŋ Stiven ba miŋ hatôm nêmô anêŋ
    abô lu ami.
  mqj-NT: Sapo' tae' nabela untalo kada Stefanus annu Penawa Masero umbenganni kakeakasan
    napolalan manarang mantula'.
  rus-SYN: но не могли противостоять мудрости и Духу, Которым он говорил.
  mbh-mbh: Aveto God Ioni Riringa i sungu mire sivenga a Stiven nge. Ma i ria or nge.
    Taro ake o pavurvur aro o olal ile riong avele.
  bdd-bdd: ma geya sowasowahina sihewaiwai, weyahina Sitibeni ꞌina gwae ꞌana sanapu
    Yaluyaluwa Tabuna ꞌoinega.
  cbt-NTPO: Istipanso nipirinhuë', Ispirito Santori catahuarin ni'ton, no'të no'tëquën
    nonin. Co nanitopihuë' a'panicaiso'.
  rmy-SERVI: Нэ Стефано дэдумэлас годяґа и зораґа Фаностар, тай вонэ кадэлэґа нисо
    на ґалёнас тэ терэ.
  srn-NT: Ma den no ben man piki noti tapu den koni sani di a Yeye ben meki Stefanus
    taki.
  cta-NT: Ná ngua jiꞌi̱ nguꞌ cuaꞌni nguꞌ ngana jiꞌi̱ Esteban, chaꞌ cua nda Xtyiꞌi
    ycuiꞌ Ndyosi juersa jiꞌi̱ yu chaꞌ caja ñiꞌya̱ xtyacui yu chaꞌ loꞌo nguꞌ biꞌ.
  bqc-SIM: Ãma aai fↄ̃ aà fùo ↄ̃nↄ pↄ́ Lua Nisĩna aà gbà yã́i.
  tcz-CHONGTHU: Ahin Stephen in chihna le Lhagao dimset puma aseidoh thucheng ang
    a chun koima adingjou pouvin ahi.
  mar-mar: पण तो ज्या ज्ञानाने व ज्या आत्म्याने बोलत होता त्यांना त्यांच्याने तोंड
    देववेना.
  snp-snp: Ouna yakafo Sitifeni welau ka melaito, ka lido fulo edenawamo ya ogoufámae.
  isl-isl: en enginn þeirra gat þó staðið gegn anda og vísdómi Stefáns.
  spy-NT: Nteenee kimēēmuuchē kuyityi ng'oomnānēētaab Steefaan āk mbo Tāmirmiryēēt
    nyēē kiikoochinē kāāmuukēywēēk ām wōlēē king'ālooltooy.
  xnn-xnn: initdowan nan Ispirito Santo siya isonga nalaing ay komali.
  mwe-mwe: Ikabheje gubhalepelenje kwatauka, kwa ligongo lya lunda lwabho na kwa ligongo
    lika Mbumu jwa Ukonjelo abhalongoyaga kubheleketa.
  tte-tte: Yo nige sowasowali Sitibeni siwalo-yamwanou kaiwena ana walo sonoga ilaomaya
    Yaluyaluwa Tabuna koina.
  tcs-tcs: Bat da OliSpirit bin gibe Stibin prapa gud waizwei po spik po dempla. So
    dempla bin stap agiu wea em gen.
  hlt-THB: Cehlai cekkhqi ing a cyihnaak ingkaw awi ak kqawn sakkung Myihla cetaw
    am oelh thai uhy.
  soq-soq: Tane Aleu kakaiwa Sitiwin insaisa debama waneno gagaloleidie mo me aiawa
    mai nanausapona rua, dia.
  qub-qub: Esteban Espíritu Santupa munayninwan captin, yachaj captinmi contrancunaga
    ima niytapis mana camäpacuranchu.
  att-att: Ngam arád da náppù, gapu ta napiá yù itabbák ni Esteban megapu sù pangabbák
    nayù Mangilin nga Ikararuá kuna.
  bki-bki: Mia nalo nei amila vio ka averbure Stevin, bano-o mia kiri deio ga, bior
    Niununo Lu naio mila Stevin be masou batitigio ea kiano iliano nalo, mia kialo
    ilimimiano nalo nei maka ajikia atuvulu naio leleio.
  bqp-bqp: Ama odi a fↄ̃ro ↄ̃ndↄ̃ kũ Luda Nini a gbà yãi.
  mcp-mcp: Njɨ, bwə́ á shígɛ́ bə nə ŋkul mə kwag Itiyɛn nəcé nyə á ŋgə lás nə fʉg
    Ŋkɛ̧́ŋkɛ̧̂ Shíshim á ŋgə yə nyə yí.
  hat-hat: 'Men, yo pa t'' kapab kenbe tèt avèk li: Etyèn t''ap pale avèk bon konprann
    Sentespri te ba li.'
  npl-NT: Pero amo oweletiah okitlaniah n Esteban, porke n espíritu okichiwaya matlanankili
    kemi se akin ixtlamati.
  bgg-bgg: Ji è khnaing noh magungde, Ragung è Sthephen shii yao, ley pha khani phi
    ne yao yi. Ji è, idang ai è yao shii ithek ne asi rone anin mua phi.
  eng-TCENT: But they were not able to resist the wisdom and the Spirit with which
    he was speaking.
  eng-BSB: but they could not stand up to his wisdom or the Spirit by whom he spoke.
  cpu-NT: Iro kantamaitacha te inkitsirinkeri, tema omapero Esteban jiyotanetakaakari
    Tasorentsinkantsi.
  san-ASM: কিন্তু স্তিফানো জ্ঞানেন পৱিত্ৰেণাত্মনা চ ঈদৃশীং কথাং কথিতৱান্ যস্যাস্তে
    আপত্তিং কৰ্ত্তুং নাশক্নুৱন্|
  tod-tod: kɛlɛ ti la ɠɛni ziɛzu bu, tɔɔzei é ɠɛni ɓɔɛzu ga ɠigi, nii Zɛnvu Ɲadegai
    ɠɛni feezu zea.
  tac-NT: Siteba saíla tabilé gayénale neyuria. Onorúgame Alawala gu'írile Siteba
    napurigá ra'ichámala. Alekeri 'la neyúrile Siteba.
  eng-WEBPB: They weren’t able to withstand the wisdom and the Spirit by which he
    spoke.
  gfk-H: Senbia pa diet ga tale bia diet na balu ira nuna nianga na mintota ma no
    Tanua nong ga iangianga ma ia.
  viv-viv: Tu AluꞋaluwa Mahalina nuwahuya lakahi-moꞋena Sitiveni givelena faꞋina yana
    laumamala againe hiveꞋamata, keke adifaiweya hinabonalaufata.
  yao-yao: Nambo Mbumu jwa Akunnungu ŵampele che Stefano lunda, kwa yele nganakombolanga
    kumpunda paŵaŵechetaga.
  tgp-tgp: Pani la sopo er̃i retihoro na lelevosahi sei Tanume Tapu mo silea isana
    vara mo retireti.
  auc-NT: tömengä në nö ëñënongä inte Wængonguï Önöwoca tönö godongämæ̈ apæ̈necä ëñëninque
    tömënäni, Æ mönö wæætë ædö cæte wææ anguïï, ante wædänitapa.
  kbc-NT: Pida Liwigo Aneotedoɡ̶oji yajigota Estêvão lixakedi, odaa aɡ̶oyakadi moiɡ̶eke
    niɡ̶ina modinotigimadetibigege.
  bmh-bmh: Uwait nugau Ah Wes nug Stiven dabeleu naliu morona, du tub nug gonugau
    ze zilaurabun iborain tam.
  ctu-BL: Ma'anic tsa' mejli i contrajiñob i ña'tʌbal yic'ot jini Espíritu tsiquil
    bʌ ti' t'an.
  meq-meq: Ane tuk na, ndo niye hay tə mba ka Etiyen tə bazlam bay, hərwi maa vəlay
    ndaraw ka mətsike me na, Məsəfəre i Mbəlom.
  noa-H: Mamʌ Esteban hiek'amam hich Hẽwandam Hak'arauta hiek'api sĩerr haawai mag
    k'apan t'ʌnaajieb mamʌ, pöd hi dʌ̈i barba haajeejim haajem, k'ĩirjug k'ap'ʌ hiek'aag.
  alp-NT: Po esi lelie saisa rebe Stepanuse ibeteke etesi moneka, le Ro Misete Iono
    Stepanuse irekwa titinai kena ilepae meru.
  san-VEL: kintu stiphaano j naanena pavitre.naatmanaa ca iid.r"sii.m kathaa.m kathitavaan
    yasyaaste aapatti.m karttu.m naa"saknuvan|
  kbq-kbq: Hianagi Stiveni'ma knare Avamu'mo'ma azama huno knare antahi'zana amigeno
    kema hiazamofona, zamagra magore hu'za kea osu'naze.
  kbh-kbh: Pero chë Uámana Espíritu tojanma Esteban chaóyebuambama bëtscá osertanacá,
    y chíyeca chënga ndoñe imontsobena nts̈amo cha jojuana.
  ron-LSB: Ei nu au putut să reziste înțelepciunii și Duhului prin care vorbea el.
  pon-pon: A re jota kak palian en Jtepanuj a kupurokon o Nen o, me audeda i.
  nhe-BL: Huan Esteban camatiyaya ica miyac tlalnamiquilistli tlen Itonal Toteco quimacayaya
    huan inijuanti ax huelque quitlanij.
  sps-sps: San Aaven Taabos faan iny a nat a rof ten Stivin to te vegiau fi ya, ri
    gim to ma onot ma tsue tap iny ya.
  wnc-wnc: Yanganuwawa Waung Takwanda Stivendane musia tapan kekekawan natdetdetna
    buyambam pake ita yake yaniwan yanganuke yake ininangge apmeptaking.
  bus-bus: Mↄde aↄ̃ↄe à fↄ̃ro ↄ̃ndↄ̃ↄ kɛ̀ Luda Nini à gbà yãnzi.
  gub-BL: Etew a'e, ukwaw katu Tupàn ze'eg a'e. Tekwe Puràg upytywà ize'eg mehe a'e
    no. A'e rupi ukwaw wera'u ma'e wanuwi a'e. Ize'eg ikàg wera'u waze'eg wi.
  imo-imo: Nalo Mini Kake Telimu Stiven lipe manjili tirimuna yuni nimu mele pilkolio
    imbo teni panga naa akuko ungu te manda naa ningi.
  boj-boj: Naŋgi Stiven ombla anjam na qoteqnab Qotei aqa Mondor na Stiven powo koba
    yoqnej deqa naŋgi aqa anjam qalotqa keresai.
  eng-DRA: And they were not able to resist the wisdom and the spirit that spoke.
  knf-knf: Ţi blaţar bi baka baanhilan apënan uţup ujinţ uŧool wi Ŧefan, ţiki aţiini
    na uşal unŧuŋa wi *Uhaaş wi Naşibaţi uwululuŋ.
  san-KHM: កិន្តុ ស្តិផានោ ជ្ញានេន បវិត្រេណាត្មនា ច ឦទ្ឫឝីំ កថាំ កថិតវាន៑ យស្យាស្តេ
    អាបត្តិំ កត៌្តុំ នាឝក្នុវន៑។
  arn-NT: Welu pepi wewlafingün dungun mew, Esteban am ti Lif Küme Püllü ñi eluetewchi
    kimün mew dungumekelu.
  zas-NT: per ad gojct nadxiꞌ reeman xtiidxaman guial cayagnë xSprijt Dios laaman.
  ken-NT: Kɛ bɔ kɛkwáy bɛkɛmɛ ɛnyɨŋ ɛnɛ yi árɛ́mɛ́ nɛ nɛrɨŋɨ́ndak ɛnɛn Ɛfóŋó Bɛdyɛrɛ
    achyɛ yi.
