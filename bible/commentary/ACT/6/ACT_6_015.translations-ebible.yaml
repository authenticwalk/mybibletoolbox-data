verse: ACT.006.015
translations:
  kpx-kpx: Abu hoto kateale lousege Diue kosive keau Sitiveni niavosege niveu atagale
    anelue ni ke nahate.
  okv-H: Sanhedrin horukari embomeni na Steven ta tombu kon kon eto kia amo Anera
    ta tombu inono avo kia.
  tbo-tbo: Tu wiwogatala atapuhi hi tugutugula naka hi todi ma Sitibeni hi gagaleya
    naka tepana mei tu winoyanoya yadei.
  mal-C: ന്യായാധിപസമിതിയിൽ ഇരുന്ന എല്ലാവരും സ്തെഫാനൊസിനെ ഉറ്റുനോക്കിക്കൊണ്ടിരുന്നു.
    അദ്ദേഹത്തിന്റെ മുഖം ഒരു ദൈവദൂതന്റേതുപോലെ തേജസ്സുള്ളതായി കാണപ്പെട്ടു.
  grc-SR: Καὶ ἀτενίσαντες εἰς αὐτὸν ⸂ἅπαντες⸃ οἱ καθεζόμενοι ἐν τῷ συνεδρίῳ, εἶδον
    τὸ πρόσωπον αὐτοῦ ὡσεὶ πρόσωπον ἀγγέλου.
  bgc-bgc: फेर सारे आदमियाँ नै जो यहूदी अगुवां की सभा म्ह बेठ्ठे थे, उसपै निगांह गड़ाई
    तो उसका मुँह सुर्गदूत जिसा दिख्या।
  khz-khz: Kaonselai getanukou-tagowai talimara maparara na Setepano gegita-kalakalaato,
    e wailana gegitaato noowane aneru ta wailana.
  deu-TKW: Und da sie alle auf ihn blickten, die im Synedrium saßen, sahen sie sein
    Antlitz wie eines Engels Antlitz.
  zsr-NT: Niꞌr guluyúëꞌ Esteban bönniꞌ gdauꞌ taꞌbequi xbey len yúguꞌtë nup röꞌgac
    niꞌ, atiꞌ gulaléꞌinëꞌ lahuëꞌ, rnaꞌ ca rnaꞌ lahuëꞌ gbaz laꞌy queëꞌ Dios.
  lin-lin: Bato nyonso oyo bavandaki na Likita-Monene batalaki Etieni malamu penza,
    mpe bamonaki ete elongi na ye ekomaki lokola elongi ya anjelu.
  hns-NT: Tab djab sabha waalan Stefaanas ke thiek se taakies, tab dekhies kie okar
    soerat ekgo Parmeswar ke parie ghat tjamke hai.
  noa-E: Am iek mag am ijẽjẽbkham ee chi thethemnaanau thum aig narr khʉʉn dʉ̈imua
    Esteban khĩir oowai sĩi Ẽwandam chog ʉ̈gtharmua bëetarr khĩir ajaugjöta ajappha
    khitajim anaabá.
  eng-EMTV: And looking intently at him, all those who sat in the council saw his
    face like the face of an angel.
  mib-NT: Yūcuán na te ndɨhɨ tēe cáyūcu núū junta un ní candacoto vāha nuū Esteban,
    te ni cajini jeē jíto nuū de ná jíto nuū ɨɨn ndajéhé Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् चुम्‍लुङ्‌ङो के़युङ्‌बाहाॽरे़ खुने़ॽ अदक्‍तक्‍काङ्
    ओमे़मे़त्तुल्‍ले़ कुनाराःङ्‌ग माङ्‌लाइङ्‌बाल्‍ले़न् हे़क्‍के ओःत्ते़बा मे़निःसुरो॥
  xnj-xnj: Voha vevatamili mu libanji lila vakamlolokesa takataka Stefani, kangi vakalola
    pamihu paki pavi ngati mtumu wa kunani kwa Chapanga.
  mmx-mmx: Nedi axap digat kis go, diga ven tooro ne Stiven la diga ven lemeren ga
    ngan ta lemeren laangelo at ne Moroa.
  cbr-NT: Usaía a unicamax a ñui quicëbëtan atun cushicaman 'apucama 'imainun anu
    timë́cëcamanribi iscëxbi ca Estebanën bëmánan ángelnën bëmánansa 'iacëxa.
  tee-NT: Chai ju acsnich chux ju ucxtinin chai chux ju ixtavilanalh lacapu'ucxtin
    va taskotutulh ju Stipan. Talakts'ilh ju ix'ucxpu' ni na ix'alin ju atuncunu'
    tachi ju junita ix'ucxpu' ju tam anquilh.
  eng-LSV: and gazing at him, all those sitting in the Sanhedrin saw his face as it
    were the face of a messenger.
  cak-NT: Y ri achi'a' ri autoridad ri je-ch'ocol chiri', xquitzu' chi ri rupalaj
    ri Esteban xjalataj, y can anche'l titzu'n jun ángel xu'on-ka.
  pah-NT: Kiro judeus'g̃a mog̃itahara'g̃a Estêvãova'ea repiahetei oina. Aherova ko
    Tupana'gapyrive'g̃a ndova javijitehe g̃a pe g̃wendy'javamo.
  sja-NT: Judiorã poroorãpa mãik'aapa arii p'anadap'edaarãpa Esteban ak'ɨdak'ãri,
    chi k'ĩra ángel k'ĩrak'a unujida.
  xed-xed: Ka pghaftá inda tsa gwal ma tsa həga ya ta iri ta Atiyen, ka nghay. Tata
    nghaynghay həŋ, ka mbəɗavaftá kumani manda ŋa duhwala Lazglafta.
  mks-NT: A̱nda̱ já na̱ndicoto nihni na̱ sa̱cua̱ha̱ xi̱hi̱n tócó ndihi na̱ ndúu coo
    cán nu̱ Esteban já na̱xini na na̱ndiyéhe̱ nu̱u̱ dá tátu̱hun in nu̱u̱ táto̱ Ndióxi̱
    ndúu indiví.
  gfk-S: Io, ira kaunsil bakut kaia, di ga nes dit ne Stiwen ma di ga nes no matmataan
    tana ga ngan hoke ra matmataan gar tike angelo.
  bmu-bmu: Mewö jigetka jike kaunsöl kambugö totokonöŋ tatkeri, yeŋön körekŋan Stiwen
    törörök ugetka kaisoŋgolomŋan Suep garata tandök ewö ahiga eka mötket. Mewö.
  dgz-dgz: Iam iam ame gapan wanumone nagirewa iragi Sitiven kem kem yaviwanumune,
    amba mu yawane me gine namu anea mini ganase den wan.
  eng-GNV: And as all that sate in the Councill, looked stedfastly on him, they saw
    his face as it had bene the face of an Angel.
  zaa-NT: Làniana iyaba canu tsè'e le' junta nna gùnna' cą Esteban nna bila'ni cą
    qui'ni lo bi nna uccua tittíníą tì'a lo ttu ángel de ỹiabara'.
  eng-WEBSTER: And all that sat in the council, looking steadfastly on him, saw his
    face as it had been the face of an angel.
  guh-guh: Nexata sacerdotevi penamatacaitorobivi, judíovi pijaancianovi ata, judíovi
    pecujarubivi ata, naëcobarëcëpatsi Esteban. Nexata bajarapamonae Esteban pitabaranaëcobarëcëpaejavatatsi,
    betsita ángelnëitabara tsarucae Esteban.
  bon-bon: Iyeta lui cina mutre biname tomi cabu adnatärenige, teepi ire jetwa-nanisi
    Setepano ne, jepänisi egä teeme opo lui mename seemo pana ge.
  nhw-BL: Huan ipan nopa tlatoctzi nochi nopa tlacame ipan nopa tlanechicoli tlen
    tequitini quisentlachilijque ixayac Esteban, huan quiitaque nesiyaya quen ixayac
    se itequihua Toteco.
  mgw-mgw: Bandu boti babaabile palu' pakitamo sa balasa, bammu'nju'li minyo Sitefano,
    ngabammona kuminyo yake kugalambwike, kubile kati malaika.
  swh-ONEN: Watu wote waliokuwa wameketi katika baraza wakimkazia macho Stefano, wakaona
    uso wake unangʼaa kama uso wa malaika.
  wbi-wbi: Umunhu ghwani juno alyale muvuhighi, akalungamika amaso gha mwene kukumulola
    u Stefano, avene vakavuagha uvueni uvwamwene vuno vuliale hwene vwenvwen vwa nyamola.
  bba-bba: Be kpuro be bɑ sɔ̃ mɛnnɔ ɡe sɔɔ, bɑ Etiɛni nɔni ɡirɑri, mɑ bɑ wɑ win wuswɑɑ
    bɑllimɔ nɡe Gusunɔn ɡɔrɑdoɡiɑ.
  eng-KJVCPB: And all that sat in the council, looking stedfastly on him, saw his
    face as it had been the face of an angel.
  kgk-NT: 'Ha ojogweroaty va''e gwive ohexa katu katu íxupe. Oma''ẽ Estêvão rova-rehe
    oma''ẽ: —Hendypa voi hova ra''e, he''i ojóupe. —Ojogwa ete Nhandejáry rembigwái
    rova-pe, he''i ojóupe judeu ruvixa kwéry.'
  waj-waj: Iya itaa kua unnakua tuduu rikiada mmuakiaa ivaki varuu gioonna kiaapuuya
    Sitipaanaa teeda nnaasu vauduu too inna oori nnikiivo hanigioo ari vookarainno
    aangeraivaa oori nniki roosiima vairavai.
  cpy-cpy: Ari raminanakiri jewari-paeni irika Esteban, iñaatziiri ipooki roshiya-nakari
    ronampiri tajorentsi.
  mpx-mpx: Tomigogo o gegewel mataliya hi lipwatanek Sitibeni elana, inoke maninina
    hi kite ana awa i ola anelose etega maninina.
  wbp-wbp: Ngula-puruju yalumpurla-juku Kanjulu-paturluju nyangulpalu nyinanja-karrarlu
    Jipiniji miparrpa-juku, kujalpa miparrpa mirilmiril-karrija marramarra-piyalku.
  luo-luo: Ji duto mane obedo e buch Sanhedrin ne ngʼiyo Stefano ma wengegi ok diemre,
    kendo negineno ka lela wangʼe chal gi lend wangʼ malaika.
  nhe-NT: Huan ipan nopa tlalochtli nochi nopa tlacame ipan nopa tlasentilistli tlen
    tequihuejme quisentlachilijque ixayac Esteban, huan quiitaque nesiyaya queja ixayac
    se se elhuicac ejquetl.
  aii-aii: ܘܚܝܼܪܗܘܿܢ ܒܐܸܣܛܲܦܵܢܘܿܣ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܬܝܼܒܹܐ ܝܗܘܵܘ ܓܵܘ ܟܢܘܼܫܝܵܐ ܘܚܙܹܐ
    ܠܗܘܿܢ ܦܵܬܹܗ ܐܲܝܟ݂ ܦܵܬܵ‌ܐ ܕܡܲܠܲܐܟ݂ܵܐ.
  esk-NT: Iñupayaarguuq aquppiruat uqaqsittaaġviŋmi qiñiqpaaqsiñiġaat iriġruiñaaqługu
    Stephen, tautukługuasiiñ kiiñaŋa iḷiruaq kiiñaŋatun isaġulgum.
  msb-msb: Ginturok si Esteban san tanan na nakaingkod sa konseho kag nakita ninda
    tanan na an bayhon niya bagaʼn bayhon san anghel.
  cpa-NT: Jøng² ti³jái¹³ ca¹lah¹já¹ dsa² tiogh³ ni³ ta³ ma²jní² ni³ Esteban ju³lah
    jní² ni³ jan² ángel.
  dso-dso: ସେଡ୍‌କି ବେଲେ ବଡ୍‌ସବାଇ ବସି ରଇବା ସବୁ ଲକ୍‌ ଆକିଗାଡି ତିପାନର୍‌ ବାଟେ ଦେକ୍‌ଲାଇ
    ଜେ, ଏଦେ ଦେକା ! ତାର୍‌ ମୁ ସରଗର୍‌ ଦୁତ୍‌ ପାରା ଡିସ୍‌ତେ ରଇଲା ।
  meu-meu: Bena kaunsil gabuna ai e helaiva taudia iboudiai ese e raraia tao, vairana
    e itaia, aneru ta vairana na heto.
  yva-NT: Umba vatan tenambe utantuna no Anugano Yahudi namije rai wo Stepanus anyanyut.
    Wo amune raenamo mbar maisyare naito Amisye inta amune ramaisy.
  dgc-dgc: Nadid, du étanan a te eknud sa éy inentan de ti Esteban éy neta de i mudet
    na éy koman bale dén i mudet na anghel a gébwat ta Diyos.
  zpm-NT: Horco zeeṉe laa grë zha wxtis co ni grëraa zha ne ndxie ga bui lo Xteb,
    goṉ zho tib biini nroob ne riab lo me, masaque rlu me zig rlu tib xanjl Dios.
  hix-NT: Noro heno yonytxehketxkon hatà, horykomo komo, tosonytxaxemà ro komo rma,
    omeroro. Empatarà rma, anar me harha nexey hatà, ànenyàr kom me. Kahe yawono wyaro
    ohxe rma haxa nexey hatà, ànenyàr kom me.
  sim-sim: Urik ma amber ol orok tirsa liri ondo olmu Stivenin washiolora. Li washiolori
    fumunyava orhi enselhi fumunyava hom ormu nara.
  npi-ULB: परिषद्‍मा जम्मा भएका हरेकको आँखा तिनमा केन्द्रित भयो र तिनको मोहोडा स्वर्गदूतको
    झैँ देखियो ।
  cgc-cgc: Tanan na mga mimbro ta Sanedrin gatan-aw gid ki Esteban daw nakita danen
    na iya an na sura paryas ta sura ta angil.
  tim-tim: Den hiaŋgim hain dâmbiâ luâk âmbâle ain mendugum kili arekŋe Stepanogât
    enem dewunŋân ekbiâ aŋelo yeŋgât pagaleŋe hainare agep.
  yor-yor: Gbogbo àwọn tí ó sì jókòó ni àjọ ìgbìmọ̀ tẹjúmọ́ Stefanu, wọ́n sì rí ojú
    rẹ̀ dàbí ojú angẹli.
  wos-wos: Yéna yandaka di atéfék néma du Stivenré xéséfwa xe di xé déka saawi enselna
    saawi maki xakundéka.
  emp-NTPO: Jũma dji bororã mama chũmeaba Estebaʌ̃ acʌbʌdad̶e unusid̶aa idji quĩrãra
    bajãnebema nezoca quĩrãdarra quĩrãca b̶ʌda.
  eng-F35: All who sat in the council, looking intently at him, saw his face like
    the face of an angel.
  ind-ind: Ketika semua orang yang duduk di dalam sidang itu memandang Stefanus, mereka
    melihat wajahnya memancarkan ketenangan seperti wajah malaikat.
  pes-OPCB: در این لحظه، همۀ آنانی که در شورا نشسته بودند، به استیفان خیره شده بودند
    و دیدند که صورتش همچون صورت فرشته است!
  mpt-mpt: komokwal isa naka gang isa i Stibene atemiba e kibio makob abisake kibi
    ota walasanea atemsiobe.
  ssx-ssx: Kutupa mo ka̱le̱sete haliweki paeyaoma꞉ ipiki handa hake wimikipate ipika꞉
    leke popeleketa꞉ enisolona꞉ ekima꞉ handemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑ si iɡbɛu fei ɑ̀ kɑ̃si Etiɛni iju ŋɔi ɑ̀ yɛ wɑjuɛ wɑ dɑɑnɑ
    bɛi wɑjui ɑmɑlekɑ.
  gaq-gaq: ଆତେନ୍‌‍ବେଲା ଆତ୍‍ଅରିଆ କଲେଃକ୍ନେ ସାପାରେ ମୁଇଂ ମୁଆଃରେ ସ୍ତିପାନ୍‍ପାକା କେଆର୍କେ
    ଜେ ମେଁନେ ସାର୍ମୁଆଃ କିତଂ ଦୁତ୍‍ନେ ସାର୍ମୁଆଃ ରକମ୍‍ ତ୍ନାଡିଂଗେ ।
  gof-RNT: Shanggo shiiqon uttida asa ubbay Isxifaanose loythidi xeelliya wode iya
    som77oy kiitanchcho som77o daanees.
  unx-unx: ଇମ୍‌ତା ପାଞ୍ଚେଟ୍‌ରେ ଦୁବାକାନ୍‌ ସବେନ୍‌ ହଡ଼କ ଇନିଃକେ ମିଦ୍‌ଢିଟ୍‌ରେ ନେଲ୍‍କିୟାକ
    ଆଡଃ ଇନିୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ ଦୁଁତ୍‌ଆଃ ମେଦ୍‍ମୁହାଁଡ଼୍‌ ଲେକାକ ନେଲ୍‌କେଦା ।
  gah-gah: Láa liki liake ámina numukú mina ve mukitó keza Setepanoni agoka agepauka
    ánigamó nene, ageló makolímini agovisagitana oko lapanalagi noigo ánigamó.
  lcm-lcm: Na kivung lava aongos ang kilapo tun akit ia na kilapo arai ania ta kalapo
    nau asukang val angelo.
  aer-aer: Artwe areye apmere kwenele-arle aneke Stephen arnterre areke inngerre ikwerenhe
    pwarrtyerlenge alkere-arenye-arteke.
  qvc-NT: Chaymi chay Mas Kamachikuq Tandakaq Juyiskuna, yumbay chaypi tiyaqkunawan
    chapashpa, rikarqanllapa Istibamba qaqllanda anjilshina llipyaykaqta.
  tgl-ULB: Ang lahat ng nakaupo sa konseho ay nakatutok ang kanilang mga mata sa kaniya
    at nakita nilang ang kaniyang mukha ay katulad ng sa mukha ng anghel.
  cbs-NT: janua xanen ibubuns Junta Suprema anu tsauxun Esteban nia uinkin jawan ikama
    jawen besu xabakabijaida Diosun nai tsuman besu keska beisnibukiaki.
  xtm-NTPP: Te tee ka tatnuni ma, ji'in ndaka tee ka nukoo ma, ka nde'ya de Esteban
    ma, te ni ka jini de nuu tee ma, ja kaa sukan kaa in nuu ángel ma.
  nnq-nnq: Boa abakiba pikitamo chakananhota ngabampikia mio Stefano, ngubukubona
    kumio jakwe kukiba andi kumio ja mpakachi jwa Nnoongo jwa kumbengu.
  bao-NT: To cõrora ʉparã, to ca duwirã niipetirãpʉra, Esteban're ĩarã, Ʉmʉreco Pacʉ
    pʉto macʉ̃re biro cʉ̃ ca diámacʉ̃ cʉtiro ĩaupa.
  san-ORI: ତଦା ମହାସଭାସ୍ଥାଃ ସର୍ୱ୍ୱେ ତଂ ପ୍ରତି ସ୍ଥିରାଂ ଦୃଷ୍ଟିଂ କୃତ୍ୱା ସ୍ୱର୍ଗଦୂତମୁଖସଦୃଶଂ
    ତସ୍ୟ ମୁଖମ୍ ଅପଶ୍ୟନ୍|
  rmn-rmn: Алаи, кон бэшэлас андэ Синедриони, лачес дикхенас карин Стэфан, кай о муй
    лэско уло, сар муй миляикеско.
  huv-NT: Quiaj meáwan monajiüt ajlüyiw tiül moncanchiün taxainguiw omalüw majawüw
    teombas teat Esteban. Quiaj tajawüw atnej teombas nop ángel.
  otn-NT: Nu̱ to gä mi̱ hu̱p'ʉ ja ra̱ junta p'ʉya, hɛ̱rpa̱bi̱ rá̱ hmi̱ ra̱ Teba ngue
    ɛ̱ntho rá̱ hmi̱ n'na rá̱ anxɛ Oja̱.
  nop-nop: Unduŋ yobune me uŋoŋ ikiŋ hogohogok adi dauhik diweeŋ Stiwen namanda kagiŋ
    kaŋ adi’walaŋ namanda adi aŋelo namanda dabugoŋ tuguk.
  obo-NT: Na, ayas tongtongngi si Esteban taddot langun no sakup to mgo tohodhukum
    no id pon-unsad dutun, woy nokita ran no iddos bonnong din, id se-aa iling to
    bonnong to ponolihan.
  kca-kca: Пӑ хŏԓ, синедрионән опсәм ŏтәт, ԓўв пеԓайәԓ ватман, ԓўв вешәԓ ангел веш
    хŏрасән ватсэԓ.
  cak-ENT: Y jari' tok ri achi'a' ri pa comon nyebanun mandar y juzgar y ye tz'uyul
    chiri', xquitz'et-xquitz'et ruvüch ri Esteban. Y jari' tok xquitz'et que xjalatüj
    ruvüch, xoc cachi'el titzu'un jun ángel.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤆᤢᤶᤗᤢᤱᤅᤥ ᤁᤧᤕᤢᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤍᤰᤋᤰᤁᤠᤱ ᤀᤥᤔᤧᤔᤧᤳᤋᤢᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ᤺ᤱᤃ
    ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧᤴ ᤜᤧᤰᤁᤣ ᤀᤥ᤺ᤳᤋᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤖᤥ॥
