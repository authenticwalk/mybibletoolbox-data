  mya-JVB: လွှတ်တော် ၌ ထိုင် လျက်ရှိသောသူ အပေါင်း တို့သည် သတေဖန် ကိုစေ့စေ့ ကြည့်ရှုလျှင်
    ၊ သူ ၏မျက်နှာ သည် ကောင်းကင် တမန်၏မျက်နှာ ကဲ့သို့ ဖြစ်သည်ဟု ထင်မှတ် ကြ၏။
  kgf-kgf: Ʒégic kaunsol mocʒoŋ yanda imuaru tacgic imi eneŋ Stefanoac hémma héŋ waŋgic
    iwac kic tanera imi kua meme uŋa ionac kic tanec ésécnec waŋec.
  awb-awb: Uwara moke kaunsíri ke tútuue méra Sítíbéni tagowana wene aru ukiqme míonsabe
    wene auranabiah íópeqté áníné auranabiah tahnsa ágúwe.
  gdn-gdn: Mu inako tagamawa ka kawakawai ragidai kuduba apunu Stiweni igida mena
    empamawa manako e kiyabui tanai kawaya aneya maba wirawena emupu.
  nko-NT: Yudafɔ Asʋ́n Agyípʋ́ amʋ fɛ́ɛ́ besi bʋdɛ Stefano kɩ́ɩ díín. Ɩnʋ bɛkɩ
    a, mʋ ansɩ́tɔ́ dɛ ogyá kpa fɛ́ Bulu-ɔbɔpʋ ansɩ́tɔ́.
  bsn-NT: To ĩna yisocasere ajicõari, ĩna ʉjarã yoaro ĩre ĩañañujarã, Estebanre. Ĩre
    ĩna ĩajama, ángel riogare bajiro rioga cʉtiyuju Esteban.
  pib-NT: Giyagni pejnuruneko jemanshinikankakjetikowaka tuplatachine yopukgapotutlu.
    Retgojitluna. Wa Goyakalutowreru pixka rixgojita.
  wiv-wiv: Manumanu laveve kua dia ta mimia na poloka lupua kana kaunsil kamahi kua,
    dia ta hada boroboronia a Stiven, dia ka hadavia damana e babala balika engel
    katiu.
  reg-reg: Bhuli umwi oyo aliga ali mwibharaja, nalosha ameso gaye okumurorera Stefano,
    mbabhurora obhusu bhwaye bhuli nko bhwa malaika.
  mlh-mlh: Oŋu mibi soriŋ kaunsol kubure tutumaŋgo ŋebuŋ, oi sosowoji Stiwen poretiŋ
    pibi kamasiineji Sombuŋ mimerereŋ oŋuine fukeko ŋoneru manebuŋ. Oŋu.
  gof-ENT: ሻንጎ ሺቆን ኡቲዳ ኣሳ ኡባይ ኢስፂፋኖሴ ሎይዲ ፄሊያ ዎዴ ኢያ ሶምዖይ ኪታንቾ ሶምዖ ዳኔስ።
  aau-aau: Uwr lowpwarowp Juda mo kaunsil ko somokwe Stiven se-aw nuw-ira kraipakrai,
    sa homkwe senkin lira, hyo ine-maku hokwe ensel so ine-maku eyn lousne.
  tvk-tvk: E ngan xil vus xa di ladotan e kaonsel ak lale mah xat Stivin. E latemanin
    xa valnaon di minehin nggoni valnao masxaxa tei.
  prf-NT: Lináttángngan nen atanan a ked ten Sanedrin ti Esteban sakay netan di a
    kumán a rupa ni anghel en rupa na.
  auy-auy: seyaafáꞌ-wáásí Sítífenimbo awánomba wíyómpakemba Maníkóní kísau-waasi tóikaamba
    úkówasa awánaraawe.
  tbg-tbg: Minti ti vaumanta kansorunavu naavuqi vauka vaiha Sitivenira tavovaro vira
    virivano koqe viri enseli viri voqaantema kero vaura.
  hub-NT: Nuna tuinakai, ashi apu iruuntramunam iruuntraruka, shir esettsar Estebankan
    iikma, nayaimpinmaya shuaran yapijai metek jas eketun wainkaruiti.
  hmo-hmo: Bona kaunsolo lalonai idia helai taudia ibounai ese Stefano ena vairana
    idia itaia noho neganai, iena vairana be aneru ta ena vairana hegeregerena.
  big-big: Pulaga pulogo yombanu ngagozaktaga mogosawili mabuwili Setepangyegi ngai
    yuke panu kelemiya, purik puwiligu pakelarik wiregawere pugura Anotogi angelawiliyaga
    nakki wiregawerera kelik.
  gux-G: Ke ya niba kuli bo kali i celi tema bo cini a nubina o po i ki la k o nunga
    tie nani meleki yeni.
  cnl-NT: '''Uaa''³ ca²³jóon² Tee² la²³jɨn³ dsa³ ''i³ nee''n²³² ''e³ jua''³ dxa²³
    ta². La²³ lǿ² ñi² ángel lǿ² ñi² Tee². Qui² bi²³ rɨ³jii''³¹ cu³lø³¹.'
  zar-NT: Níʼirö bönniʼ yudoʼ tuʼchiʼa tuʼsörö́ëʼ, en yúguʼtë nupa rö́ʼgaca niʼ buluʼyúëʼ
    Esteban, ateʼ bilaʼléʼenëʼ lahuëʼ, rnaʼ ca rnaʼ lahuëʼ tu gubáz láʼayi queëʼ Dios.
  kde-kde: Anepo, vanu vammalele vanaikalenge palukumbi nkumpalambahija meho Stefano,
    nkukwona kumeho kwa Stefano ukung'anyima muchi kumeho kwa malaika.
  ata-ata: La aneꞌi mukalusi ane mixoxolu no anu pitapita ne mimatakisou Sutepano.
    La aneꞌi mimaisou lexe iou ne muxali loxo angelo vile noxou Lataua iou.
  qvw-NT: Niptinmi chay Cunsïjup lluy puydïnincunapis Estebanta licalcuśhanćhu, paypa
    cäranta anjilpa cärantanuy licälälin.
  nfa-nfa: Èle èèna ka, dhèu aaꞌi-aaꞌi dhu madhèdi ètu era pamaꞌète lii langu agama
    èèna ladhe kaloo Stefanus, lula rèhu na sama sèmi rèhu ana pajuu Lamatua nèti
    sorga.
  tnp-tnp: Kəni nətəmimi rəfin u kəmautəharəg e kaunsɨl kəmotəsal=pən əhruahru o Stipɨn,
    motafu məmə nəhmtɨn tɨnagəhag pəhriən təhmen e rəha agelo.
  urd-urd: और उन सब ने जो अदालत में बैठे थे, उस पर ग़ौर से नज़र की तो देखा कि उसका
    चेहरा फ़रिश्ते के जैसा है।
  hot-hot: Ma ŋê nômbêŋ atu ba êmô Sanhedlin ititiŋ Stiven lôklokwaŋ ma êyê thohavloma
    lêk hatôm aŋela te.
  mqj-NT: Angganna to tongkon illalan pa'rempunan iatoo unnenne'i asan Stefanus, naitami
    lindona susi rupanna malaeka'.
  rus-SYN: И все, сидящие в синедрионе, смотря на него, видели лице его, как лице
    Ангела.
  mbh-mbh: Ma mukalinga or mule pa limai areko o menu nge riong, o the rinrin a Stiven.
    Ma o thepol itheki lemi ma i ranga ve ini ensel itheki.
  bdd-bdd: Ma todeli hegogonaedi mabwaiyadi Sitibeni manina siꞌeꞌebubuya, ꞌana ꞌita
    anelose manina gide.
  cbt-NTPO: Ina quëran hua'ano'sari Istipan ni'sapi. Ni'sapirinahuë', ya'pirin anquëni
    pochin huënaráchin ni'tërin.
  rmy-SERVI: Всавэрэ кодэла, ко бэшле дэ Синедрионо, чувэнас сама пэ Стефано и дыкхле,
    со лэхкоро муй исин сар муй ангелостэ.
  srn-NT: Dan ala den man fu a Grankrutu di ben sidon fu krutu Stefanus, hori ai na
    en tapu èn den si fa en fesi ben gersi di fu wan engel.
  cta-NT: Ñaꞌa̱ tsa nguꞌ cusuꞌ nu laca loo biꞌ jiꞌi̱ Esteban liꞌ, chaꞌ ñiꞌya̱ ñaꞌa̱
    loo xca̱ jiꞌi̱ ycuiꞌ Ndyosi, juaꞌa̱ ñaꞌa̱ loo Esteban, chaꞌ laca yu sca ñati̱
    nu lubii tsa cresiya jiꞌi̱.
  bqc-SIM: Ɔ̃ gbãade pↄ́ kàlɛ weↄ wɛpɛ̀ Ɛtiɛ̃ɛwa píi, aa è aà oa dɛ lán malaika
    oawa.
  tcz-CHONGTHU: Hichepettah chun vaipo loiho jouse chun Stephen chu avesoh keiyun
    ahi, ajeh chu Stephen maiso chu vantil ho maibanga vahset ahi.
  mar-mar: तेव्हा न्यायसभेत बसलेले सर्वजण त्याच्याकडे निरखून पाहत असता त्यांना त्याचे
    मुख देवदूताच्या मुखासारखे दिसले.
  snp-snp: Eti loti lato, Sanihetilini kanisole mau minagu amedoti minamo wenena muki
    yate Sitifenidoka kogo eyamo kola-wela ya enisole kola-wela yaidana ito eyamo
    ne.
  isl-isl: Þegar hér var komið veittu meðlimir ráðsins því athygli að andlit Stefáns
    lýsti sem engilsásjóna!
  spy-NT: Kiirōōtoot ꞉kōōkwoonoo tukul Steefaan. Yooto, kukas kule kerkeey ꞉eernyii
    āk nyēbo *malayikeet.
  xnn-xnn: Iilan pay nan deeyda ay menlelebbeng si Esteban dadat ilaen ay somilang
    nan angasna ay kaneg angas di anghel.
  mwe-mwe: Bhowenji bhatemingenenje pa lukumbi pala gubhaakolondolesheyenje meyo a
    Shitepano, gubhaabhweninji kumeyo bhali mbuti malaika jwa kunnungu.
  tte-tte: Toloinao meuloili simiyagogo simiyamiya Sitibeni simanman-kulakulai yo
    kana koleya sigitai kana gite besiele anelose yabo kana koleya.
  tcs-tcs: Ol dem memba blo da kaunsil bin mata wase Stibin adwan. Den dempla bin
    luk ane tekenotis pes blo em i bin stat po sain wase pes blo einzel.
  hlt-THB: Sanhedrin awh ak ngawikhqi boeih ing Stephen ce toek ceet uhy, cawh khan
    ceityih a haai amyihna a haai ce hu uhy.
  soq-soq: Tane Ius apanawa eiau uduudu gagalo bedewe waimoie Sitiwin emosaie eweio
    me namba ewaewawa ensel namba ruawalen.
  qub-qub: Chaura mandajcuna ricapäriptin Estebanpa gagllanga caycaran anjilpa gagllannöraj.
  att-att: Á yù ira minámmaguray nga nagitubang ta ámmanunnután, pakaginná ra sù kinagi
    nayù ira massiri, inimámmatád da si Esteban, á nasingad da yù mammang na nga maddalingáráng
    ta kun na mammang nayù daroban ni Namarò nga naggapu ta lángì.
  bki-bki: Nalo amijog iliano nei, naruei ap̃ilig pariparilo ka avitikar Stevin, ka
    naio rudu kiano verdop̃eiano kanio iliano nei, ana bogo napano abitikario, nalo
    amialio ka napano mirano binimei jibe ka mirano nailiano tai garuei.
  bqp-bqp: Akũ gbãnade kũ ò vutɛna gwenↄ wɛ́ pɛ̀ Sitivĩa ń pínki, ò è a ãn de
    lán malaika ãnn bà.
  mcp-mcp: Buud bɛ̂sh bwə́ á bə *Gwooŋg ósémbye ɔ́ mílə́sʉ́ wâ Zɛmbî dɨ́ wá bwə́ mú
    ŋgə dʉ́g Itiyɛn nə́ figə́-figə́, bwə́ mú dʉ́g nə́ mpwoombʉ́ nyɛ́ nyísə nda mpwoombʉ́
    *éŋgəles.
  hat-hat: Tout moun ki te chita nan sal reyinyon Gran Konsèy la te gen je yo fikse
    sou Etyèn. Yo te wè figi l' te sanble ak figi yon zanj Bondye.
  npl-NT: Iwa nochteh n tekiwajkeh iwa akimeh ompa oewatokah, ijkuak okiixtlajtlatakeh
    n Esteban okitakeh ixko omotaya kemi ixko se ángel.
  bgg-bgg: Limiang moe shii dug pha branthek pha mieg ne Sthephen shii athodang pha
    isiie riig mage shii ai mizia ne hamangkhliie pha mizia duiine doh dun.
  eng-TCENT: And all who were sitting in the Sanhedrin stared at Stephen intently
    and saw that his face was like the face of an angel.
  eng-BSB: All who were sitting in the Sanhedrin looked intently at Stephen, and they
    saw that his face was like the face of an angel.
  cpu-NT: Ikanta jevariite apatotainchari, ipampoyaanakeri Esteban, iñaatziiri iporoki
    ikempitanakari maninkari.
  san-ASM: তদা মহাসভাস্থাঃ সৰ্ৱ্ৱে তং প্ৰতি স্থিৰাং দৃষ্টিং কৃৎৱা স্ৱৰ্গদূতমুখসদৃশং
    তস্য মুখম্ অপশ্যন্|
  tod-tod: Zɔiti kpein ti ɠɛni zeini tukpɔɠaaleʋezuʋɛ, ti ɠaazuloga ɠɛni de Etiyɛni
    ʋa, ti pɛtɛni ga gaazuʋɛ ɠɛɛʋɛ eɠɛ geezuɠeelai.
  tac-NT: '''Lige Siteba banalá ''we a''lá néreká asale napurigá bilé santo ánjeli.
    (Bo''néchigo Onorúgame ''síligame alarigá ajchá.) Alé gustisia oliachi mochígame,
    suwábaga ''we o''wé e''nele.'
  eng-WEBPB: All who sat in the council, fastening their eyes on him, saw his face
    like it was the face of an angel.
  gfk-H: Io, ira kaunsal bakut kaia, diet ga ngok dadas tane Stiwen ma diet ga nas
    no matmataan tana ga ngan hoing ra matmataan gar tiga angelo.
  viv-viv: Ada kaliva moyaꞋaidi samuba hinagene bana Sitiveni hiꞋitakwanekwanena,
    ada magigina mahamahali-moꞋena hiꞋitana vaita lobama ana tovenuwaꞋata ana bela
    amine.
  yao-yao: Wose ŵaŵaliji pa Nkungulu ŵankolondolele che Stefano, ŵambweni ku meeso
    kwakwe kuli mpela ku meeso kwa katumetume jwa kwinani.
  tgp-tgp: Tamlohi tari hin matavuhi atu sei la lo sakele atu, la hite na nahon Stephen
    mo posi sohena naho angelo matea.
  auc-NT: Mänömaï babæ apæ̈nedäni ëñëninque në Apænte näni Äincabo incæ Etebä ingante
    cöwä ayönäni tömengä awinca Wængonguï anquedo nänö ëmönö baï ëmongä agadänimpa.
  kbc-NT: Ijotawece niɡ̶ijoa seteenta lacilodi idiaaɡ̶i nicotiniwace, oiwita Estêvão.
    Aɡ̶odaɡ̶aticoɡ̶otece moiwita Estêvão, odaa joɡ̶onadi latobi me liciagi aanjo latobi.
  bmh-bmh: Dudu banban go ebu daremen goagen Stiven gusig pemen, gonugau siameg Uwait
    nugau tibur nugau siameg am ilaneu sul eleun pemenin.
  ctu-BL: Pejtelel jini buchulo' bʌ año' bʌ i ye'tel tsi' q'uelbeyob i wut Esteban
    lajal bajche' i wut ángel.
  meq-meq: Ndo niye hay tebiye nəteye mandza eye mə gay i məhay gər aye, tə ma ha
    ɗəre ka Etiyen. Ta zəba faya, tə ŋgatay na, daʼar ŋgay a dəv andza i gawla i Mbəlom.
  noa-H: Ham hiek mag ham hijẽjẽbk'am hee chi t'et'emnaanau t'um haig narr k'ʌʌn dʌ̈imua
    Esteban k'ĩir hoowai sĩi Hẽwandam chog hʌ̃gt'armua bëetarr k'ĩir hajaugjöta hajapp'a
    k'itajim hanaabá.
  alp-NT: Pusue tamata rebe esi rue kena teu pakalare esi limese loko Stepanuse. Eleki
    esi selu Stepanuse oalaleije hita saka malekate esi oalaleije.
  san-VEL: tadaa mahaasabhaasthaa.h sarvve ta.m prati sthiraa.m d.r.s.ti.m k.rtvaa
    svargaduutamukhasad.r"sa.m tasya mukham apa"syan|
  kbq-kbq: Anankema huntaza fakohu'za kenaku nehu'za ana mika kva vahe'mo'za avugosafima
    kazana, avugosamo'a ankero vahe'mofo avugosamo masa hiaza hige'za ke'naze.
  kbh-kbh: Chë mándayënga y nÿetscanga chents̈e imojétsetbiamanënga Esteban tmojanonÿinÿé
    ora, tmojáninÿe chabe jubiá yojtsebuashinÿinÿana mo canÿe ángelbe jubiacá.
  ron-LSB: Toți cei care stăteau în consiliu, fixându-și ochii asupra lui, i-au văzut
    fața ca pe cea a unui înger.
  pon-pon: A karoj, me ian mod on kapun o, kankakil i, kajauiada, me jilan a dueta
    jilan en tounlan amen.
  nhe-BL: Huan ipan nopa tlalochtli nochi nopa tlacame ipan nopa tlasentilistli tlen
    tequihuejme quisentlachilijque ixayac Esteban, huan quiitaque nesiyaya queja ixayac
    se se elhuicac ejquetl.
  sps-sps: Ana ri na fokinai to te vaagum matoong faparits tsuiny to Stivin ana ri
    tagei to na nain e Stivin te faarei na morena.
  wnc-wnc: Wamu waaknga yawa natake sios kaunsil aminda Stiven katasiking. Katasiwawa
    Stivendane nomna waenga siwan kake angela tapatu binga ngang natapbing.
  bus-bus: Ben gbãadee kɛ̀ aↄ̃ↄ vɛ̃ɛna gweenↄ wɛ́ɛ pɛ̀ Sitivĩa ń píngi, aↄ̃ↄ è à
    uu dɛ lán malaika uu bà.
  gub-BL: Tuwihaw a'e pe wapyk ma'e paw a'e wà, ume'egatu Ete rehe a'e wà. Wexak huwa
    wà. Huwa nuzawy kwaw Tupàn heko haw pe har huwa a'e.
  imo-imo: Kaunsil maku toko moloringimani pali Stiven taki leko kanoringi kinye yunge
    kumbekeremu mulu kombuna iye ensel tenga kumbekere none terimuna kanoringi.
  boj-boj: Onaqa tamo kalil koro sawaq di awesoqneb qaji naŋgi Stiven koqyoqneb. Koqyoqnsib
    aqa ulatamu laŋ aŋgro aqa ulatamu bulonaq uneb.
  eng-DRA: And all that sat in the council, looking on him, saw his face as if it
    had been the face of an angel.
  knf-knf: Bañaaŋ bŧi banwooŋ ţi uruha bajabana këş, aşë win kaara di nul kë dajeeh
    ji di *uwanjuŧ.
  san-KHM: តទា មហាសភាស្ថាះ សវ៌្វេ តំ ប្រតិ ស្ថិរាំ ទ្ឫឞ្ដិំ ក្ឫត្វា ស្វគ៌ទូតមុខសទ្ឫឝំ
    តស្យ មុខម៑ អបឝ្យន៑។
  arn-NT: Tati pu awtoridad ka kom müleyelu fey mew adkintufilu engün ta Esteban,
    peñmafingün ñi ange ñi kiñe pepiluwünngechi werken püllü reke ñi femngetun.
  zas-NT: Abiꞌ guxtis guin ree në gra ree bén rigaꞌ yagaj, chi baguiaa reeman loj
    Esteban, baguiaa reeman najn ziꞌc tijb loj anjl.
  ken-NT: Bǒ mankɛm abhɛn báchí amɛm ɛkɛrɛ́ manyé chɔkɔ, batɛp Stífin amɨ́k amʉɛt,
    bághɔ́ bɛ́ bɛsí bhi bɛ́yibhiri bɛrɔbhɛ ghɔɔ chi mbɔ ɛbhɛ́n ángɛl Mandɛm.
