verse: ACT.006.002
translations:
  kpx-kpx: Ige abostolo keau hoto ke evisi esemu kebia bahata hohavei abuho loui avoe,
    “La huhuige noeabuna Dilava hoto ke loui ata haiveveve ke halevai ata oveveve
    lovi unaha hoesehavoi. Ba, kateale keu toelanu.
  okv-H: Avo eto apostel 12 na ekalesia embo tapa jage eo puvuo einge ea, “Dago God
    ta ke hande ari avo toto beuje avo eto indari hande asora amo sapurara
  tbo-tbo: Ega yaka tu wituwetuwegahi magouhi 12 tu wotago atapuhi hi otugehi po hi’mboina
    ma hi pa, ‘Ega ita dumalu ipa Yaubada a baha guguyana to wohouni ma yaniyani gutana
    ugolina to genogeno.
  mal-C: 'അതിനാൽ, പന്ത്രണ്ട് അപ്പൊസ്തലന്മാർ ശിഷ്യരുടെ സമൂഹത്തെയെല്ലാം വിളിച്ചുകൂട്ടി
    ഇങ്ങനെ പറഞ്ഞു: “സഹോദരങ്ങളേ, ഞങ്ങൾ ദൈവവചനം പഠിപ്പിക്കുന്നത് അവഗണിച്ച് ഭക്ഷണവിതരണത്തിൽ
    ശ്രദ്ധിക്കുന്നത് അഭികാമ്യമല്ല.'
  grc-SR: Προσκαλεσάμενοι δὲ οἱ δώδεκα τὸ πλῆθος τῶν μαθητῶν, εἶπον, Οὐκ ἀρεστόν ἐστιν
    ἡμᾶς, καταλείψαντας τὸν λόγον τοῦ θεοῦ, διακονεῖν τραπέζαις.
  bgc-bgc: फेर उन बारहां चेल्यां नै उन बिश्वासियाँ ताहीं जो यरुशलेम म्ह थे, अपणे धोरै
    बुलाकै कह्या, “यो ठीक कोनी के हम परमेसवर का वचन छोड़कै खिलाण-पिलाण की सेवा म्ह
    रह्वां।
  khz-khz: Gaura pakurai apostolo gagalana ruala (12) na Iesu gekwalanaawai talimara
    maparara gekea-koukourato, ne gekilato, “Ai na ganigani warewarena ulanana, Palagu
    gena kila ati paia vali-piagia ati rorirori.
  deu-TKW: 'Die Zwölf aber beriefen die Versammlung der Jünger und sprachen: es will
    uns nicht gefallen, daß wir das Wort Gottes versäumen müssen, um den Tischdienst
    zu besorgen.'
  zsr-NT: 'Niꞌr gulutubëꞌ yúguꞌtë bunách niꞌ taꞌyejlëꞌ Cristo idxínnutëꞌ gbaz naꞌ
    nasölëꞌë Cristo, atiꞌ tëꞌ lequëꞌ: ―Cutu nac dxiꞌa soa dxituꞌ cuguntuꞌ lban qui
    xtidzëꞌë Dios quië guntuꞌ dxin cuꞌtuꞌ le lagu bunách.'
  lin-lin: 'Boye, bantoma zomi na mibale basangisaki bayekoli nyonso mpe balobaki
    na bango : — Ekozala malamu te mpo na biso kotika mosala ya koteya Liloba na Nzambe
    mpo na komipesa na mosala ya kokabola bilei.'
  hns-NT: 'Tab baara pathaawal waalan sab tjela log ke ekattha bolwaaike bolies kie:
    „Na thiek rahiega djab hamlog Parmeswar ke baat partjaar kare ke kaam tjhorke
    aur khaai pieje ke kaar-baar me lag djaabe.'
  noa-E: 'Magbaawai mag doce ich Jesuucha jʉr autarr khʉʉnau Ẽwandam iek ʉ̈kha durrum
    khʉʉn thum thʉ̈rkhanaa amag magjierram aajem: —Keena ajierram anʉm, õrag thach
    jigam khõchgaupai chan pöd marau mʉg maachdëu Ẽwandam iek jaau wënʉrrʉm tag jaauba
    sĩi werba sĩuju khaba nʉmgui ajierram anʉm.'
  eng-EMTV: Then the twelve summoned the multitude of the disciples and said, “It
    is not pleasing to us that we should forsake the word of God to serve tables.
  mib-NT: 'Yūcuán na te máá ndɨhúxí uū apóstol ni canastútú de tāca ñáyuu cácandíje,
    te ni cacahān de: Tú vāha jeē jécuɨñɨ̄ jniñu jeē cánacani ri jnūhun Yaā Dios sɨquɨ̄
    jeē cásaja rī staā.'
  lif-NT2: हे़क्‍केःल्‍ले़ थिक्-ने़त् सेःक्‌युक्‍मिबाहाॽरे़ यरुसले़मस्‍मा नसानिबाहाॽ
    मे़उःत्तुसिआङ् अक्‍खे मे़मे़त्तुसि, “फुॽनुसाॽसे, आनिगे़ग निङ्‌वाॽफु पाःन्‍जाक्‍किन्
    इङ्‌भन् चोःक्‍मा नु हुॽमासि ले़प्‍माआङ् चामा थुङ्‌मारे़ तङ्‌गाम् चोःक्‍मा मे़लाॽरिगे़न्‍लो॥
  xnj-xnj: Ndi muni, vamitumi kumi na vavili vala vakavakemela vamsadika, vakajova,
    “Chabwina lepi tete kuleka kukokosa Lilovi la Chapanga na kuvagavila chakulya.
  mmx-mmx: Kuren la nedi na lasangaun mi legepura luvuttadi vavang diga ro bubua ka
    nedi axap lavaun pinivu la diga lok, “Kopmen nak mokso rinama xusu mana ke xepe
    na Lagale Lavavang at ne Moroa la mana raba panga nimi.
  cbr-NT: 'Ësai quia cuaquin ca Jesusan aín bana uni ñuixunun caíscë uni mëcën rabë́
    ''imainun rabë́ an, axa Jesucristomi catamëcë unicama camicë́xa timëtia, cacëxa:
    —Nun Jesucristo ñuiquin Nucën Papa Diosan bana ñuixunquinma uni piti mëtícati
    ca upíma ''icën.'
  tee-NT: 'Pus ju acsnich ju ixpumacaut''ui''an ixtamalakachan ju Jesús tamak''aixtoklh
    ju ali''in ju ixtalhilaca''anta ju Jesús chai chani tajuni: ―Ca jantu k''ox cativa
    ni va acmacaju ismasuca ju ixchivinti Dios ju quijnan chai acmakpitsiyau ju vaiti.'
  eng-LSV: and the Twelve, having called near the multitude of the disciples, said,
    “It is not pleasing that we, having left the word of God, minister at tables;
  cak-NT: 'Romari'' ri cablajuj apóstoles xequimol conojel kach''alal, y xqui''ij
    chique: Man utz ta chi roj nakamalij can nakak''alajij rutzij ri Dios, roma jixkilij.'
  pah-NT: 'Igwete Jesus''ga moirũhara''g̃a dozeve''g̃a henduvi g̃anhonhi''ig̃ayvara.
    A''ero g̃a Jesus''gareheve''g̃a mbojatykapavi ojipyri. Igwete g̃a ei g̃a pe: —Oreirũ,
    ndoropohiri po ore Tupana''ga nhi''ig̃a mombe''ua hugwi hamo ima''ema''eamo mbatera
    g̃a pe hamo, ei g̃a g̃a pe.'
  sja-NT: 'Maperã chi doce jɨrɨt''eradaarãpa t''ɨ̃ pëijida jõmaweda Cristode ijãapataarã
    cheepurudamerã. See nɨ̃beek''ãri, mãgajida: —K''õp''ãyoorã, tai jua araada-e ijãapataarã
    jõmaweda ak''ɨdait''ee. Pia-e bɨda ajida, taipa waa jarateeda-e pait''ee Ak''õrepa
    jara pëida Jesucristo k''ap''ɨa pari, chi ne-inaa wẽe beerã ak''ɨ k''iniapa.'
  xed-xed: 'Ka hgaftá tsa gwal ghwaŋpɗə his ya ta inda gwal zlghay nda ŋuɗuf. Ka həŋ
    mantsa: «Ra a ka zlanata aŋni ta mna gwaɗa Lazglafta ka laghwi da dga skwa zay
    wa.'
  mks-NT: 'A̱nda̱ já na̱ndaja tútú ndíhu̱xu̱ i̱vi̱ na̱ apóstol cán tócó ndihi na̱
    cúú cuéntá Jesús já na̱casáhá cáchí na̱ já xi̱hi̱n ná: —Ña̱ ndítahan nu̱ mé nde̱,
    na̱ apóstol quéa̱ ca̱xi tu̱hun nde̱ tu̱hun Ndióxi̱ nu̱ú ña̱yivi. Sa̱há ña̱ cán
    quéa̱ co̱ yáchi̱ nde̱ ndícahnda nde̱ ña̱ cuxu ña̱yivi.'
  gfk-S: Io, ira sangahul ma iruo na apostolo di ga tato hulungan ira kaba ut na tinaram
    tano lotu bakut ma di ga tange, “Paile tahut be mem na waak leise no hinarpir
    ma no tahut na hininaawas tane God be mem na nanget mon ma ira pinalau ta mu.
  bmu-bmu: Mewö jigeraŋgöra aka aposol 12 yeŋön gwarek kambu köl öröm eŋgiget tokogetka
    kewö jiget, “Neŋön silegö nup memba nene mendeŋda eŋgiba Anutugö Buŋa nupköra
    nalönini ölöp qahö dop köli urugö nupninan etpapuk. Mi kude dop kölja.
  dgz-dgz: Iesu watu enamot megawa aonagaet pusinawan dere, anu tumat nagirewa munan
    wan tauane, amba anega diamon, “Nu God nop oit mega ae veat amba taba ge moni
    megenat yan ta aneta ame koerage.
  eng-GNV: Then the twelue called the multitude of the disciples together, and sayd,
    It is not meete that we should leaue the worde of God to serue the tables.
  zaa-NT: 'Tsì''nu ca apóstol nna betùppa tè cabi iyaba ca enne'' ríalatsi''á nna
    ra cabi: Labí ná tsè'' qui''ni gútse''e latsi'' tu'' predicación qui'' ca titsa''
    qui'' Tata Dios para quithia tu'' nu té qui'' iglesia lani ca enne'' pobre.'
  eng-WEBSTER: Then the twelve called the multitude of the disciples, and said, It
    is not reason that we should leave the word of God, and serve tables.
  guh-guh: 'Doce ponëbeje, apóstolevi, najamatabëcuenejëpa pacuenia exanaejitsia judíovibeje
    griegovibeje penacobecaëbabiabixae. Nexata apóstolevi junata penacaetuatsinexa
    daxita pamonae Jesús pelivaisi pejumecovënëtsivi. Nexata baja itsa nacaetuata
    daxita bajarapamonae, apóstolevi jumaitsi bajarapamonaejavabelia: —Tajamonae,
    paxanë itsa patsicobetsanabiabijitsipajë pexaejava bitso penamatavenonaevijavabelia,
    nexata apo panecuenecaëjëpabiabi tsipae jivi patatsipaebinexa Dioso pitorobilivaisi.'
  bon-bon: Puma cita ca pui twelb ätyepäneji biname cina tesoglecemisi iyeta ätrunga
    biname bine yepä gome abasecretna-me, jejemisi teebibine egä, “Miiji lica gyene
    cine liba Acejiyame me bäärmi mene jajanena kaakesea ne abmalame rarekaake ire
    atwi tääpume.
  nhw-BL: 'Huajca nopa majtlactli huan ome tlayolmelahuani mosentilijque ininhuaya
    nochi tlaneltocani huan quinilhuijque: ―Amo cuali tijtlahuelcahuase titlacamanalhuise
    Icamanal Toteco san para tiquintlamacase toicnihua.'
  mgw-mgw: Kwa nyo balu' atumilwe ku'mi na abi'li' ngabakema kitamo sa ipi'nga yoti
    ya banamasi' na kwabakia, “Yaalu'a nogelelyali twenga kotoka ala mayi'gi'yo ga
    Nnu'ngu', kwa kitumbu sa lyengo lya kwabagana ilyo.
  swh-ONEN: Wale mitume kumi na wawili wakakusanya wanafunzi wote pamoja wakasema,
    “Haitakuwa vyema sisi kuacha huduma ya neno la Mungu ili kuhudumu mezani.
  wbi-wbi: Avasung'ua kijigho na vavili valyavakemelile ilipugha lioni ilya vavulanisivua
    vakati, “Nalunofu kulyiusue kukulileta ilisio lya Nguluve nakutengelela pa meza.
  bba-bba: Mɑ ɡɔrobu wɔkurɑ yiru ye, bɑ nɑɑnɛ dokeobu kpuro mɛnnɑ bɑ nɛɛ, n ǹ weenɛ
    su Gusunɔn ɡɑrin wɑɑsu deri kpɑ sɑ n dĩɑnun ɡɑri mɔ̀.
  eng-KJVCPB: Then the twelve called the multitude of the disciples unto them, and
    said, It is not reason that we should leave the word of God, and serve tables.
  kgk-NT: 'Upe-ma ramo gwĩ doze hemimondo kwéry va''e ohenói uka ojogweroatypa hagwã
    Hesu nhe''ẽ renduha gwive. He''i íxupe kwéry: —Gwĩ ome''ẽ me''ẽ va''e tembirekokwe-pe
    hemi''urã, ome''ẽ joavy avypa nipo ra''e ime''ẽ-vy, he''i. —Ha ore katu oromboja''o
    ja''o ramo ime''ẽ-vy hemi''urã, ndikatuvéi-ma arã oromombe''u Nhandejáry nhe''ẽ.
    Naiporãi va''erã kóixa.'
  waj-waj: 'Tuduu rikiada aposoroo vaidiiya yaakuuvaitana yukukidiri taaravaitana
    vaa ausa hanigioo gioonna kiaapu mmuakiaayara aayanna tuduu rikiada nnuduu teeda
    iya tunoo: Ta Anutuuqaa mmayaayaivaa kiaa mmira mmooriivaa pikiada sikauyauvaa
    yaarida duuyama muaada gioonnaiya mmira mmooriivaki kuaaraivo inna hama yoketaivai.'
  cpy-cpy: 'Ikanta 12 Otyaantaa-rewopaeni, ipiyotakiri maawoeni kemijantzinkari, ikantakiri:
    “Tee okameethatzi nopakaero nokenkithata-koteri Tajorentsi, nopanta-yitemiri powanawo.'
  mpx-mpx: Inoke apostolowau ali toto elulutega eluwa toabulilek hi yogaagil ge hi
    ba, “Nige bosowaina Yehoba wana baaba ana papaatena naha towani ge aanan kaiwena
    naha tuwalali.
  wbp-wbp: Junga-juku, Kurdungurlu-patu Wiriwirirli yangka 12-palarlu, ngulangkujulu-jana
    turnu-manulku panu-juku yapaju. Wangkajalu-jana Wiriwiriji, “Kajilparnalu Kurdungurlu-patu
    Wiriwirirli jaru Kaatu-kurlangu yampiyarla yimi-ngarrirninja-wangurlu talakungarntirli
    warrawarra-kanjakungarntirli, kujaju kula ngurrju. Kujarlaju, yapa ngalya-karirli
    yungulpalu warrawarra-kangkarla talaju, manu yungulpalu-jana yungkarla kali-pukakuju.
  luo-luo: Wachno nomiyo joote apar gariyo ochoko jopuonjre duto kanyakla, mi giwachonegi
    niya, “Ok ber mondo wajwangʼ tich mar yalo Wach Nyasaye mondo wapog chiemo.
  nhe-NT: 'Huajca nopa majtlactli huan ome tlayolmelahuani mosentilijque ininhuaya
    nochi tlaneltocani huan quinilhuijque: ―Ax cuali tijtlahuelcahuase titepohuilise
    Itlajtol Toteco san para tiquintlamacase toicnihua.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܩܪܹܐ ܠܗܘܿܢ ܬܪܸܥܣܲܪ ܠܟܠܵܝܗ‌ܝ ܬܲܠܡܝܼ̈ܕܹܐ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܠܹܐ
    ܝܠܵܗ̇ ܫܲܦܝܼܪܬܵ‌ܐ ܕܫܵܒ݂ܩܲܚ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܘܥܵܒ݂ܕܲܚ ܚܸܠܡܲܬ ܠܣܘܼܦܪܹ̈ܐ.'
  esk-NT: Taatnaqhutiŋ qulit malġuuplutiŋ uqqiraqtit ukpiqtuapayaat katitquniġaich
    nipliqhutiŋ, “Nalaunŋaŋitchuq quliaqtuaŋaiġupta piqusiġuta aŋalatchiñiałikun autaałiksraŋanik.
  msb-msb: Kaya gintiripon san dose na apostoles an mga disipulos kag ginsabihan,
    “Dili tama na pabayaan namon an pagpahayag san mga surmaton san Dios agod magpanghatag
    sin pagkaon.
  cpa-NT: 'Jøng² mi³ca¹togh¹² dsa² guia¹tón² ca¹lah¹já¹ dsa² quián¹² Jesús, ca¹juúh²
    dsa² guia¹tón²: ―Tsa¹dsio¹ tiú¹³ jnieh³ ta³ téng² jnieh³ jǿg³ quiah¹² Diú¹³ ni³
    huu¹³ hi² mi³tioh¹³ jnieh³ má¹ ni³ mesa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ବାର୍‌ଟା ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ସବୁ ବିସ୍‌ବାସିମନ୍‌କେ ରୁଣ୍ଡାଇକରି କଇଲାଇ,
    “କାଇବାଟା ବାଟାକର୍‌ବାର୍‌ ଆଚେ ବଲିକରି ପର୍‌ମେସରର୍‌ ବାକିଅ ସିକାଇବାଟା ଜଦି ଆମେ ଏଲା କର୍‌ବୁ
    ବଇଲେ ସେଟା ନିକ ବିସଇ ନଏଁ ।
  meu-meu: Bena aposetolo ese Iesu ibadinana taudia hutuma e haboudia, eto, Ai ese
    Dirava ena hereva iharorolaina baia hadokoa aniani iharina totona na dia namo.
  yva-NT: Umba Yesus apa arakovo abusyinara eane jirum wo ayao umaso ranaun. Weti
    wo vatano wanave Yesus aije mawainde wanugan tenambe, umba wo raura ware, “Reamamo
    reamo ayao Amisye ranyao wasai, omamo reama anakere mije. Weti reamo anakere so
    rapaya indamu reamo doijo anaisye ratodi jakato, weamo mamaisye ramu!
  dgc-dgc: Kanya du apostol éy inipun de i étanan a méniwala a mégmiting side. “Ewan
    maari a sikame i bahala a mégbahabahagi aldew-aldew ta gastos a para du kaguman
    tam a pobri,” kagi de, “da bahala kame san a mégpahayag ta kagi na Diyos.
  zpm-NT: 'Dzigo nacne bredz gza tsiipchop poxtl co grëse zha ne nole xnëz Jesús ga,
    bnee zho lo zho rëb zho: ―Gacnaṉ to gaṉle, grieelodraa ne noque so dziaṉ no dieṉ
    zha ygaaz ncuaaṉe yquiin to, sac goṉ nonguieḻda csaan no miṉe nac xtsiiṉ no, ib
    none guioseedraa no miech Xtiidz Dios.'
  hix-NT: Àro ke Txesusu mryenon komo yanyehtxownà hatà, Petru komo, 12 komo rma.
    Àhyakanye nohsamnohtxownà hatà, omeroro. Khoryenkomo rwonà yokarymanye ro me amna
    naha, ketxkon hatà, Petru komo, àwyanye. Ekarymanàr hoko roro tehxorye amna naha.
    Nyah yokamnyàr hoko rorohra mak tehxorye amna naha, ketxkon hatà.
  sim-sim: Karem li mbarik 12-pela aposel ondo li misihi lir nga Jisasin hishindiyandari
    ma ondon amber limu ushara. Li usharik li talandirsarik limu sawera, �Os mashi
    Avui Wasilakahin ni sawendan ni halashihi lerawu os akwa mbele mbelen ni humasindan
    ni la nahi, mbeek jivik nakwa ambu sir.
  npi-ULB: बाह्र प्रेरितले चेलाहरूको समूहलाई बोलाएर भने, “खुवाउने-पियाउने काममा अल्झिन
    हामीले परमेश्‍वरको वचनलाई वेवास्ता गर्नु उपयुक्त हुँदैन ।
  cgc-cgc: Tenged ta yon na riklamo, paumaw ta dusi na apustulis tanan an na mga gatuo
    na gatipon-tipon ta pagsimba naan ta Jerusalem daw ambal danen, “Dili naan ta
    plano ta Dyos na pabay-an nay nang pagsugid an ta miad na balita na alin ta Dyos
    aged magtagtag nang ta pagkaan.
  tim-tim: Hain dâmbiâ aregât Aposolo keiân lâuwâ arekŋe Yesugât kâmolân dewatiyi
    are hârok mem menduguyekmâ hin makyeŋgiyi, “Nenŋe sot me kotŋe siâ siâ ire mem
    potatmâ yeŋgim manmâ aregât Anutugât den ire hepundenŋe ârândâŋ bo akbiap.
  yor-yor: Àwọn méjìlá sì pe ọ̀pọ̀lọpọ̀ àwọn ọmọ-ẹ̀yìn jọ sọ́dọ̀, wọn wí pé, “Kò yẹ
    kí àwa ó fi ọ̀rọ̀ Ọlọ́run sílẹ̀, kí a sì máa ṣe ìránṣẹ́ tábìlì.
  wos-wos: Wungi wandaka di aposel tamba yéti angé man yéték wandaka di Jisasna hundi
    xékékwa du takwa atéfék di hérangwandé. Hérangwandéndaka di wa, “Mé xéké. Nani
    Godna hundi wambeka jémba yatakataka hénoo mune hwembet, wungi haraki dé. Jondu
    mune hwe jémba nana jémba yingafwe.
  emp-NTPO: 'Maʌ̃ carea Jesuba diabued̶a doce panʌba jũma Jesu ĩjã b̶eara ãbaa jʌred̶aped̶a
    nãwã jarasid̶aa: –Bia b̶ʌẽ́a dairãba Ãcõrẽ bed̶ea jaradia panʌra idu b̶ʌd̶ida
    ab̶abe pẽdra wẽrãrã carebad̶i carea.'
