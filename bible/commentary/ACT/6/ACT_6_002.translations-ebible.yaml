    ti! Ladhe jiꞌi ae eele nèti sasabꞌa jiꞌi, ho lalau dhoka ngangaꞌa-nginu miu di,
    bisa kahèi, te ngaa, lèke boe! Lula jiꞌi se hudꞌi ajꞌa-nori taruu Lii Holo-Nori
    Lamatua.
  tnp-tnp: Kəni tueləf aposɨl mɨn kəmotauɨn e nətəmimi rəha Iesu məmə okəhuva-to.
    Kəni kəmotəni=pən kəm lah məmə, “Piatɨmah mɨn. Təsəuvɨriən məmə itɨmah iəkotəpəh
    nəni pətɨgəmiən mɨne nəgətuniən nəghatiən rəha Uhgɨn məmə itɨmah iəkəhuvnə motəuəri
    məni mɨne nauəniən kəm pətalɨmɨs mɨn. Inu uək rəha dikon mɨn.
  urd-urd: और उन बारह ने शागिर्दों की जमा'अत को अपने पास बुलाकर कहा, मुनासिब नहीं
    कि हम ख़ुदा के कलाम को छोड़कर खाने पीने का इन्तिज़ाम करें।
  hot-hot: Êŋ ma aposel laumiŋ ba lahavuju takatu elam ŋê êvhaviŋ sapêŋ ethak doŋtom
    ma enaŋ, “Miŋ mavi ek yêlô natak ku nanaŋ Wapômbêŋ anêŋ abô ma nandum ku nambi
    nôm sam ami.
  mqj-NT: 'Urrempummi to mangngorean inde sapulo dua rasul-e, anna ma''kada lako nakua:
    “Tae'' sipato'' ke la ta''mokan umpalanda'' battakadanna Puang Allata''alla annu
    la untarakannimokan baine balu.'
  rus-SYN: 'Тогда двенадцать Апостолов, созвав множество учеников, сказали: нехорошо
    нам, оставив слово Божие, пещись о столах.'
  mbh-mbh: Lamako pakeke or mule pa omole pothoi or aini o leng ine toko lemioongare
    me, na o ri ve, “Aro ve them modop a God ile riong panongpolnga na them oma ol
    inga umtun sunga, ake i sivenga avele.
  bdd-bdd: Coinega Yesu ꞌana tohepwailao site tuwelo ꞌidi boda tohemisao mabwaiyadi
    sibwau heꞌautedima, ma ꞌoidiya sigwaeya, “Geya sowasowahina Yehoba ꞌina gwae ꞌana
    guguya ꞌalolagu ma ꞌabehega ꞌeꞌahai ꞌaheguyai.
  cbt-NTPO: 'Ina natanahuatona'', ca''tano''sari ya''ipi Quisoso imapisopita ayontonpi.
    Niyontonpachinara, itopi: —Natancoi iyaro''sa'' pi''pian sha''huichinquëma''.
    Yosë nanamën a''china''huaiso marë'' Quisocristo acorincoi. Inaso nipirinhuë'',
    nani tahuëri cosharo'' yo''sápatoi, co nanitëraihuë'' Yosë nanamën a''china''huaiso''.
    Co a''chinpatoihuë'', co noyahuë'' nisarai, tënai.'
  rmy-SERVI: 'Тунчи Дэшудуй акхардэ всавэрэн сиклярнэн тай пхэндэ: — Амэнди нащи тэ
    ачявэ бути важ лав Дэвлэхкоро, соб тэ лашарэ скаминда.'
  srn-NT: 'So den twarfu boskopuman fu Yesus kari ala den bribisma kon makandra. Dan
    den taigi den taki: “A no de wan bun sani tak'' wi no abi ten fu preiki a wortu
    fu Gado, fu di wi mus luku nomo tak'' tra sani e waka bun.'
  cta-NT: 'Biꞌ chaꞌ nguane nu tii tyucuaa tyaꞌa nguꞌ biꞌ jiꞌi̱ nguꞌ chaꞌ tyuꞌu tiꞌi̱
    lcaa nguꞌ nu laca ñati̱ jiꞌi̱ Jesucristo, chaꞌ chcuiꞌ nguꞌ loꞌo ñati̱ biꞌ: ―Ntsuꞌu
    cña jiꞌi̱ ya chaꞌ culuꞌu ya chaꞌ jiꞌi̱ ycuiꞌ Ndyosi jiꞌi̱ lcaa ñati̱ ―nacui̱ nguꞌ
    nu ngua tsaꞌa̱ jiꞌi̱ Jesús biꞌ―, biꞌ chaꞌ ná tsoꞌo si xcuiꞌ ndyaꞌa̱ tyiquee ya
    jiꞌi̱ na cacu nguꞌ re ―nacui̱ nguꞌ biꞌ―.'
  bqc-SIM: 'Ɔ̃ zĩna gbɛ̃ↄn kuɛplaↄ Yesudeↄ sìsi píi aa mɛ̀: A zɛvĩ wà pãkpa
    Lua yã́i wà laaidↄ blɛkpaalɛawao.'
  tcz-CHONGTHU: Chuin solchah somleni hochun atahsanho chu abonchauvin akou khom uvin,
    “Keiho solchahho hin Pathen thuhilna-a phat kaman diu ahin neh le chah a hi kaboilou
    ding dol-u ahi.
  mar-mar: तेव्हा बारा प्रेषितांनी शिष्यगणाला बोलावून म्हटले, “आम्ही देवाचे वचन सांगण्याचे
    सोडून भोजनाची सेवा करावी हे ठीक नाही.
  snp-snp: Eti logimato, Yesu lonola we tuwelu (12) yate ege melamo wenena muki olu
    mau wi gedeti eti loti logimamo, Lalimo ya Goti kala api gilibonimo lonowa fulitoma
    weni-neta iya melamo lono oluto meleto moni minenumo ya efe ádenagoliye.
  isl-isl: 'Postularnir tólf kölluðu því allan söfnuðinn saman og sögðu: „Okkur postulunum
    er ætlað að predika, en ekki að stjórna matarúthlutun.'
  spy-NT: Yooto, kōōruruuch *꞉lēbkēēyichoo ki taman āk āyēēng' bichooto tukul ānkumwooy
    kule, “Mēēbērē ng'ālyoo nyēbo man, yoo kakeebakaakte kyaamte ng'ālyoontēētaab
    Yēyiin ānkēēswēē ng'aleekaab āmit kityō.
  xnn-xnn: Isonga inpaayag nan aapostolis am-iam-in nan deeyda ay mamati ken Jesus
    dadat kanan, “Adi mabalin ay mataktaktak kami isnan oblami ay mangibagbaga isnan
    kankanan Apo Dios ay maipanggep ken Jesus ta dakami nan mangiwalwalas is makan.
  mwe-mwe: Kwa nneyo, bhantenga likumi limo na bhabhili bhala, gubhaashemilenje bha
    nkumbi gwa bhaajiganywa bhowe, gubhashitenje, “Nngabha mwammbone uwe tuleshe kulunguya
    lilobhe lya a Nnungu ga liengo lya gabhanya indu.
  tte-tte: Mwa koina apositolo yoli tuwelo tomeliwo siyoganli kolili siedeedede siwaloba,
    “Kai nige sowana kan kana yauya kaginauli na Yaubada ana walo kana yakayakatai
    kapei-suwalan.
  tcs-tcs: Dem tuelb misnareman i bin singaut dem biliba po kam tugeda po meke miting.
    Wen ol bin kam tugeda, dempla i bin spik diskain, ‘I rong po mipla ol misnareman
    po stap prom prise da mesiz blo God, ane po goraun pide ane elpe ol dem poapipol.
  hlt-THB: Cedawngawh thlanghqa hlaihih tloek ing hubatkhqi boeih ce khy unawh, “Khawsa
    ak awikqawn plal nawh aawk ai cabawi awh bi ni bi awhtaw am thym kaw.
  soq-soq: Mo epe waiena baiwa aposel 12 sumanailala uduudu diamoieno auweieno ita
    mo waienase, “Mai eulepona no God aiawa amonawa etee nana epentonte nanantonta.
  qub-qub: 'Chaymi llapan yäracojcunata shuntaycur chunca ishcay apostulcunaga niran:
    «Manami allichu canman nogacuna Tayta Diospa willacuyninta willacuycashäta cachaycur
    imatapis aypullar goyäcuptëga.'
  att-att: Á pakarámak nayù ira mapulu duá nga minángngilayalayâ, pinaggagammung da
    yù ira manguruk, á kinagi ra nira, “Arám mi nakuan iginnà yù pangilayalayâ mi
    ta bilin ni Namarò, tapè matángngák mi lâ yù pangisinek mi ta pakkatole naw.
  bki-bki: Ana atevi duelimo ba juo [12] nalo amijog iliano nei, abio burum̃ara taara
    na naiagagoano nalo nonovio ka nalo amei vio takurano, ana amil banlo, aberinavo
    “Banalo, maka rivu ka kumemi nuvituvan im̃auano na verialiano na Atua kanano iliano,
    kanio kumemi nuvitu nuvitikar ga im̃auano dolu nalo na.
  bqp-bqp: 'Akũ zĩ̀ri gbɛ̃nↄn kuri awɛɛplanↄ Yesudenↄ sìsi ń pínki ò pì: À zɛ́ vĩ
    ò pã kpá Luda yãi ò laakari dↄ pↄ́ble kpaatɛnaaaro.'
  mcp-mcp: '*Buud ɔ lwámá wûm nə óbá bwə́ mú sɛɛŋg ómpwíín bɛ̂sh, zə cɨ nə bwo nə́:
    «Í ajə́láyɛ́ nə́ sə́ dʉ́g tə̂l bwiiŋgʉ́lə Milə́sʉ́ mí Zɛmbî, fwo dʉ zə kaaw ídʉ̂w.'
  hat-hat: 'Douz apòt yo sanble tout disip yo, yo di: Li pa ta bon pou n'' neglije
    predikasyon pawòl Bondye a pou n'' al okipe sèvis manje a.'
  npl-NT: 'Ijkuakó n májtlaktli iwa ome tlatematiltijkeh okinmoololojkeh nochteh non
    kineltokah Cristo Jesús, iwa okimilijkeh: —Amo kuali tejwah non tiktematiltiah
    itlajtol Dios, yej matipewakah matitlatetekakah para matlakuakah.'
  bgg-bgg: Ji è yao mage ne, guaphasamoythek snanyi è zab migiphothek shii ho ne maley
    jung srane yao, “Gethek ne Hamangkhung-aphuii miyaogam ji snai srane bang kho
    phane awie ro.
  eng-TCENT: So the twelve called the multitude of the disciples together and said,
    “It is not proper for us to neglect the word of God to wait on tables.
  eng-BSB: So the Twelve summoned all the disciples and said, “It is unacceptable
    for us to neglect the word of God in order to wait on tables.
  cpu-NT: 'Ipoñaashitaka 12 Otyaantajanoriite, japatotakeri maaroni iriyotaane, ikantakeri:
    “Tera arite nookero noñaaventanairi Pava naaka, nompapiintayetantyaamiri poyaari.'
  san-ASM: তদা দ্ৱাদশপ্ৰেৰিতাঃ সৰ্ৱ্ৱান্ শিষ্যান্ সংগৃহ্যাকথযন্ ঈশ্ৱৰস্য কথাপ্ৰচাৰং
    পৰিত্যজ্য ভোজনগৱেষণম্ অস্মাকম্ উচিতং নহি|
  tod-tod: 'Keela puugɔ maazu felegɔiti (12) ti kaladopoiti pɛ gaalɛɛni ba, ti ɠɛ
    ti ma: «É la zolooni ga gi GALA daawooi laazeeli vai yɛ ná, ɠɔnɔ gaaɠwɛɛ vai
    zu.'
  tac-NT: '''Lige alué makué oká rió napu Esusi nóchali ''yálige bayele suwábaga alué
    Esukristo oyérame, ''lige anele: ―Ta''mé ''la káwé ramué go''ame nachutalia. Go''ame
    nachútame níriká ramué tabilé cherigá ikíriwa beniria ramué alué ralámuli Onorúgame
    nila ra''íchali.'
  eng-WEBPB: The twelve summoned the multitude of the disciples and said, “It is not
    appropriate for us to forsake the word of God and serve tables.
  gfk-H: Io, ira sangahul ma irua na apostolo diet ga tau hulungai ira kaba tena tinaram
    tano lotu bakut ma diet ga tangai, “Pai tahut bia mehet na waak sei no warawai
    ma no tahut na hinhinawas ta Kalou ma mehet na balaan mon ma ira pinlawe muat.
  viv-viv: Hidedemi hiꞋalawoluwolu faꞋina afositolo adivetuwelo tovetumagana moyaꞋaidi
    hikovavagaꞋauhidi ada higahedi higayo, “KaꞋi ime aꞋa ana folaka anaꞋitaveꞋavina
    be Yaubada bonana ana laumamala anahegena digo, medema keke gidalubodani.
  yao-yao: Nipele, achinduna likumi ni ŵaŵili ŵala ŵauŵilasile mpingo wose wa ŵakulijiganya
    nikuti, “Ngaikuŵajilwa kuti tuleche kulalichila liloŵe lya Akunnungu kuti tuŵeje
    ŵagaŵanya yakulya.
  tgp-tgp: Ale la tupu sangavulu r̃omana mo rua atu la tovi matavuhi na tamlohi usuri
    la mai, ale lara, “Mo sopo tataholo vara kama tinar̃ihi na vujangi mata reti non
    God mata kilau na hamim hinau.
  auc-NT: Itota nänö në da godongaïnäni ïñömö dote ganca ïnäni ïñönänite wadäni, Dote
    ïnänipa, ante pemonte baï apæ̈nedönänimpa. Ïïnäni ïñömö guidiegoidi mänömaïnö
    ante wædänipa, ante ëñente wædinque wadäni Itota ingante në tee empote quëwënäni
    ïnänite äñete godongämæ̈ pönäni ate tömënäni ïnänite, —Wængonguï nänö apæ̈nedö
    ante në apæ̈nequënëmöni inte mönitö ædö cæte möni cæquënënö ante ñimpo cædinque
    cænguinque ante godonguïmönii.
  kbc-NT: Odaa niɡ̶ijoa dooze liiɡ̶exedi Aneotedoɡ̶oji joɡ̶oyatecoɡ̶otee ijotawece
    anonakato Ǥoniotagodi, odaa moditiogi, “Aɡ̶ele daɡ̶a joyaaɡ̶a ɡ̶obakedi me jiiɡ̶axinaɡ̶anaɡ̶atece
    Aneotedoɡ̶oji lotaɡ̶a daɡ̶a leeɡ̶odi me jedianaɡ̶anaɡ̶atece niweenaɡ̶a.
  bmh-bmh: Guzenina, Yesus nugau ze oi aidanemen dudu agen, dudu go agal oiagab Yesus
    en petak emen unum ularena, alai gotulina, awaremen, “Ig Uwait nugau Ze duailel
    awarabun salau uteimai, duailel umkoskos ee marabun iborain tam.
  ctu-BL: 'Jini cha''an jini lajchʌntiquil tsi'' tempayob pejtelel jini xcʌnt''añob.
    Tsi'' subeyob: Mach wenic mij cʌy lojon c sub i t''an Dios cha''an mic puc lojon
    waj.'
  meq-meq: 'Ndo i maslaŋ neheye kuro gər eye sulo aye, tə hayatay gər a ndo məpe mədzal
    gər hay ka Yesu, tə gwaɗatay: «Nəmaa gəriye ha məɗe ha bazlam i Mbəlom hərwi məmətse
    maŋgəne wu mənday bay.'
  noa-H: 'Magbaawai mag doce hich Jesuucha jʌr hautarr k''ʌʌnau Hẽwandam hiek hʌ̈k''a
    durrum k''ʌʌn t''um t''ʌ̃rk''anaa hamag magjierram haajem: —Keena hajierram hanʌm,
    hõrag t''ach jigam k''õchgaupai chan pöd marau mʌg maachdëu Hẽwandam hiek jaau
    wënʌrrʌm tag jaauba sĩi werba sĩuju k''aba nʌmgui hajierram hanʌm.'
  alp-NT: Bei mere hoko Yesuse Eni maka ulaka butu esa lesini lua meru esi lupuke
    pusue tamata maka lulu Yesuse. Eleki esi beteke be, “Kwali imi, sepo ite hleke
    bei lepae Sou bei Alla leke ite ono loko yelu maketa, hoko mere mise mo.
  san-VEL: tadaa dvaada"sapreritaa.h sarvvaan "si.syaan sa.mg.rhyaakathayan ii"svarasya
    kathaapracaara.m parityajya bhojanagave.sa.nam asmaakam ucita.m nahi|
  kbq-kbq: Hage'za 12fu'a aposol naga'mo'za ana mika amage'ma nentaza disaipol kevu
    zamasmizage'za emeritru hazage'za anage hu'naze. Ne'zama fakohu zankuke nehuta
    Anumzamofo nanekema osanunana knarera osugahie.
  kbh-kbh: 'Asna, chë bnë́tsana uta ichmónënga nÿetsca chë Jesucrístbeñe os̈buáchiyënga
    tmojanë́buaja y tmojanë́yana: “Ndoñe ts̈abá quenátsmëna, bënga jtsajbanana Bëngbe
    Bëtsabe palabra oyebuambnayana nÿe chë viudanga jtsanÿenama chë tojtsë́jaboto
    soyënguiñe.'
  ron-LSB: 'Cei doisprezece au convocat mulțimea discipolilor și au spus: “Nu se cuvine
    ca noi să părăsim cuvântul lui Dumnezeu și să servim la mese.'
  pon-pon: 'Ekriamen oko ap molipe pena tounpadak kan majani: A jota mau on, jen muei
    jan majan en Kot, pwen papa ni tepel.'
  nhe-BL: 'Huajca nopa majtlactli huan ome tlayolmelahuani mosentilijque ininhuaya
    nochi tlaneltocani huan quinilhuijque: ―Ax cuali tijtlahuelcahuase titepohuilise
    Itlajtol Toteco san para tiquintlamacase toicnihua.'
  sps-sps: To sana ina safunuu ana ina fuan a amaraav fikoo vaaguam ir matisian faavot
    ser tsue tsuri, “Te gim non ma rof te anofe roran kat iny favaanan iny vegiau
    ten Gov ra te tatafas tsun iny a kainy ainy.
  wnc-wnc: Ayanganuwawa aposel aminda natake Jesue pandetna yayawamba kuutda unekan
    apbing. Apa aposel aminu katau kuut musaat kepianganu tapaata aminu anzing yaniking,
    “Ninu Anutue wam yaninimde puya teke sangae dapmakaing aminde usanziyamuna take
    dua siwik.
  bus-bus: 'Ben zĩ̀ri gↄ̃ↄn kuri awɛɛplaaanↄ Yesudeenↄ sìsi ń píngi wà bè: À zɛ́
    vĩ wà pã kpá Luda yãzi wà làakari dↄ pↄ́ble kpaatɛtɛnaaro.'
  gub-BL: A'e rupi a'e 12 Zezuz hemimono karer omono'og wemimu'e paw wà kury. -Tupàn
    ze'eg rehe upurumu'e ma'e romo uruiko ure. Ko 'ar rehe nurupurumu'e katu kwaw
    ure, ta'e tuweharupi urumuza'aza'ak temi'u ure xe, temi'u hereko 'ymar wanupe
    imono pà ure xe.
  imo-imo: Imunga aposel iye 12 lombili andolima liko maku tokolio ningei, “Lino Gotenga
    ungu nimbo tirimolo kongonomu mundupo tiye kolopo langi kongono temolo kinye aku
    manda naa tembalo
  boj-boj: Deqa Yesus aqa anjam maro tamo 12 naŋgi na tamo uŋgasari kalil Yesus dauryoqneb
    qaji naŋgi koroinjrsib minjreb, “Iga Yesus aqa anjam maro tamo unum. Gago wau
    qujai agi iga Qotei aqa anjam mare mare laqnum. Iga gago wau di uratosim iŋgi
    jei jeiyoqnqasai.
  eng-DRA: 'Then the twelve calling together the multitude of the disciples, said:
    It is not reason that we should leave the word of God, and serve tables.'
  knf-knf: 'Kë *banjañan iñeen na batëb başë du banfiyaaruŋ bŧi aji na baka : « Un
    ŋënwo i kaduk ulemp wi pjukan Uţup wi Naşibaţi, kabi pfaaş uko ude.'
  san-KHM: តទា ទ្វាទឝប្រេរិតាះ សវ៌្វាន៑ ឝិឞ្យាន៑ សំគ្ឫហ្យាកថយន៑ ឦឝ្វរស្យ កថាប្រចារំ
    បរិត្យជ្យ ភោជនគវេឞណម៑ អស្មាកម៑ ឧចិតំ នហិ។
  arn-NT: 'Feymew ti mari epu apostol trawülfi kom ti pu feyentulelu, fey feypifingün:
    —Kümelay taiñ femkünuael taiñ kimeltuael Ngünechen tañi dungu, taiñ poyecheletuael
    iyael mew.'
  zas-NT: 'Dxel guidxibtioꞌp ree apóstoles guin batoꞌp reeman graczi ree bén rliladx
    Jesucrist, abiꞌ rëb reeman: ―Ad zagdxet na̱j guial yacwëëz yalüün xtiidx Dios
    par yadiꞌsan ni gaw ree bejn.'
  ken-NT: Ɛkʉ bǒnto Yesu batí byó nɛ apay bábhɨŋɨ nkwɔ bakoŋo Yesu bárɛm bɛ,
    “Ɛpú chak bɛ sɛndɔ bɛghati bho Ɛyɔŋ Mandɛm, sɛ́ndɔbhɛ taŋ chi baraká nɛnyɛ́.
