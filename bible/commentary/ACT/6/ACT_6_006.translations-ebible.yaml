    yʌjyaminob u beyaj. Caj ts'oc u t'ʌnicob C'uj caj u ts'anc'ʌbtajob ti'ob, a teta'anobe',
    quir u c'ʌmicob u beyajob a teta'ane'.
  xla-xla: Yia꞉ opa 7 iwolo hohopame Taiya dle so hala dla elempuaiyo. Epalati Taiya
    dle sota opa iwoloye dokopala dla hohopo inoma sumaiyo.
  xav-NT: Tawamhã ã norĩ hã ma tô oto te te simro, Zezusihi zadawa wasu'u'wa norĩ
