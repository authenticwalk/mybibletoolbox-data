    raꞌ ba.
  gux-gux: Bi den cuani ba bi tondiba kani, ban den jaandi ki gbeni bi den maani bi
    nii bipo.
  kos-kos: U sac pwanla mwet inge nu ye mutun mwet sap uh, ac elos pre kaclos ac filiya
    paolos faclos.
  ibo-ibo: Ha chere mmadụ ndị a nʼihu ndị ozi, ndị kpeere ha ekpere, bikwasịkwa ha
    aka nʼisi.
  yml-yml: Tovetumaganavo tomotoganidi ꞌadi 7 i miedi tomataꞌaulelevo ꞌwaidie, bega
    tomataꞌaulelenidi i veluꞌui faifaidi, wata nimadi i yatodi ꞌunuꞌunudie bega Yaubada
    i na nuakalikaliedi wata i na ꞌivaisedi yadi folova ꞌwaidie.
  ory-ory: ପ୍ରେରିତମାନଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ କଲେ, ଆଉ ସେମାନେ ପ୍ରାର୍ଥନା କରି ସେମାନଙ୍କ ମସ୍ତକ
    ଉପରେ ହାତ ରଖି ସମର୍ପଣ କଲେ।
  bzj-bzj: Dehn bring dehn fronta di apasl dehn, ahn di apasl dehn pray fi dehn ahn
    put dehn han pahn dehn ahn bles dehn.
  wmt-wmt: Kanyala palunya pajilwarntikarti. Wali kurraparlula palunya palymanani
    jurlu pajilwarntirlu, purayimarnanila palunyanangu nyanartipurru warrkampurru.
  chk-chk: Iwe, ra emwenala ekei mwän ren ekewe soukünö, nge ir ra iseis pöür won
    möküren eman me eman leir o iotek wor.
  ssd-ssd: Nane taŋgo kame ta kilmba aposel kame tugum pronaig le aposel kame wai
    nane mbolŋge patika yabaŋnaig.
  acr-TNT: Ewi xequicꞌam lo chiquiwach rutakoꞌn ri Jesús. Ecꞌu wa takoꞌn xquiya ri
    quikꞌab paquiwiꞌ y xquiꞌan orar cucꞌ.
  rop-rop: Wal detlot bilibamob bin pikimat detlot sebenbala men na, en deibin bringimap
    olabat langa detlot speshalwan mishanri, en deibin pudum bingga langa olabat,
    en deibin prei blanga olabat.
  mee-mee: Na keke loa ka ra nginngina ta aposelme. Na aposelme keke pulipaia kamarea
    nge ri ba keke kave Nutu te ri.
  dif-dif: Tananapini tanali Apostel worangu terkibana wonti, ja tanali matja ngatjina,
    tanali tanangu mara kuraterina wonti.
  gam-gam: Iwa 7 pela ge una dje iwo aposel kambono moi al wormaka, aposel aglene
    woro kambono amblo, kamang ye awi.
  nou-nou: Edo setero embobo 7 awa Iesu da binga atopatari embobo da diti da bugero
    ungo God manunugedo ingo beo da itido buro eiawa orase ititisera.
  mqb-NT: Pə dəɓa wa nà, ta zla anan ɗo ataya cuwɓe pa 'am ana ɗo maslan a Yesu ataya
    awan. Ɗo maslan ahay ta ga amboh, tə ɗəfan atan alay pa nga anà ɗo mə walay ataya
    anga sa ɗaf atan ì mer su way ata inde kutok.
  ape-B: Douk chataliham ali chalawam umu amam aposel. Chalawam douk henek betenumom
    ali howemeyam wis umu hulau God ananin strong ali hunek enyudak moul.
  grc-F35: οὓς ἔστησαν ἐνώπιον τῶν ἀποστόλων· καὶ προσευξάμενοι ἐπέθηκαν αὐτοῖς τὰς
    χεῖρας.
  cav-NT: Riya cuanaque pacarucu mepetsu tunajatu dujucuare Jesúsja ecuadisha cuana
    queja. Quisaraticuare tuna Yusu tsehue mepehua cuanaja ishu. Ebi rirutsu tuna
    mepehua cuanaja iyuca dyaque emetucu iyabarecuare, Jesús queja ecatyati cuanaque
    tsahua ishu mepetanahuaque jadique.
  kgp-NT: Ẽn ag vin ag tóg mũ, Jesus tỹ ũn vin mũ ag jo. Kỹ ag tóg ag to Topẽ mré
    vĩ mũ, ag nĩgé tỹ ag mẽ kỹ. Hã kỹ ag tóg ag mỹ vẽnh rãnhrãj ẽn nĩm mũ, ag tỹ vẽjẽn
    ki rĩr jé.
  bvd-bvd: Kera da filia toa nai sui, kera daka talai kera na mai siana 'aboosol ki.
    Na 'aboosol ki daka alu 'aba faafi kera ma daka foa faafia naa toa nai.
  ukr-1871: котрих поставили перед апостолами, і помолившись положили вони руки на
    них.
  apz-apz: Oso aꞌamu sohwamo uhwosopentɨfi apousel sohwamo utɨhwamentohofofoho. apousel
    sohwa aꞌamu huhwo sohwafe mnokinopo aho kisasyontɨfi hofɨkineꞌno Anɨtumo jomo
    ulɨmentohofofoho.
  yon-yon: Bekoriwa, mene apasodan yi arinambo ari yuriiwe, karub ediib kuyi ari dingki
    kowe kurikuri kerundiwen.
  poi-NT: Ocmɨ namiñt́a̱ icusiete jém pɨxiñt́am hasta ju̱t́ it́ jém apóstolyaj iga
    iŋwejpádáypa Dios para jeeyaj. Cada tu̱mtu̱m de jeeyaj jém apóstolyaj ichɨccunúgáy
    ico̱bac.
