  jic-NT: Niyom siete nenem t'üc' lis t'apj na, jis tucuman yupj apostolpan nt'a.
    Apostolpan sey pjucj po la tjo'otj, tjowelepj Dios lal yupj mpes. 'Ücj ca polel
    la mijicj Dios jos jin quinam.
  zap-NT: Zhich guin wano men yra guedx mgyeey guin lo yra poxter, lex wxob nya poxter
    xtoo men no wnab poxter lo Dëdyuzh por laa men.
  wer-wer: Pël ëak pit Yesu pim ngön yaaö omnaröa naë moulmëën pitëmëën Anutuun ök
    mëak pitëm moröt kepönötë mowiak welaköt elmëa.
  ipi-ipi: Jisasa lo bilipi lene yame okomane akali yanasa utupane yapa lo moto, aposolo
    akali tupana wenonga atu epeainipia. Epeai-kola, akali yanasa utupane-mane piape
    okone peakale loto, aposolo akali tupamane akali utupanena kawanenga kii yata
    wato, pote leainipia.
  qul-NT: Chay ajllaska kharicunata apostolcunapajman pusamojtincu, apostolcuna maquincuta
    churaycuspa oracionta ruwarkancu.
  tnc-tnc: Suᵽabatirã aᵽóstolrãka ᵽõ'irã nare ne'ewa'rika. “Ĩ'rã nime ba'arika ᵽibarimaja
    yija wã'mako'orã”, nare narĩka. Suᵽabatirã aᵽóstolrãka naᵽitaka naruᵽuko'a ᵽemarã
    ja'aᵽeatirã, “Miyaᵽaika uᵽakaja nabaaokaro'si nare mijeyobaabe”, Tuᵽarãte najẽñeka.
  ter-NT: Ina omâhiko nonékuke ápostuluhiko itukínoa orásaum koane ípihea vô'u tutíkuke
    haxakínoati ítuke Itukó'oviti yanekôyoke.
  bmr-NT: Jaamoco sɨvaumo minɨsumɨnaajaago. Jaamohallɨvɨ ihuseneque ificuumoro Moocaanima
    iimaaumo.
  fuf-fuf: Onsay ɓe weeɓitani ɓe sahaabaaɓe ɓen, ɓen *fawi juuɗe mun ɗen e hoore maɓɓe,
    du'anii ɓe.
  mwc-mwc: Nikosi sebasebare si botuvisi apostle kurisi kata yarosi ku tepasi si taura
    ba si ruparisi.
  bhl-bhl: Keko beli, i ben kel kunum bi kalan kunum biim kiin dim kel mo koyemiwi,
    i ikalem teing deeko, biim dim dukuko, Sunbin-Got elo “Im aluwbamin be bamki so
    keyema!”, dangsiliw kale.
  ons-ons: Eŋe ŋei ea ma wakon one more, aposolo eŋane kaiteno bira onbi okorakoi,
    paki eŋe meteene leweteno ma wa motpi paki, meŋenka mosop ongoi.
  con-NTPO: Tsendeccuma avusepa Jesúsne afasundeccunga ipa ccutsian'fa. Tsonsi Jesúsne
    afasundeccu Chigama iñajamba tise'pa tivei'ccu tsendeccuma pporaen'fa tsesu sema'banga
    ca'ni'fa qquen canjaeñe.
  ghs-ghs: Nokoqake uhutoqi nokoke Qaru abiho dzagata mootomi noko qiba nokohota boto
    mootoqi agoago eeteta.
  peg-peg: ପକ୍ୟାତାକାର୍‌ତି ମୁମ୍‌ଦ ଏକାତାର୍‌, ଆରେ ହେୱାର୍‌ ହେୱାର୍‌ତି କାପ୍‌ଡ଼ା ଜପି କେଇ
    ଇଡ଼୍‌ଜି ପାର୍ତାନା କିତାର୍‌ ।
  txu-NT: Nãm me amijo ar utàn arỳm Jeju kute ar anorja kabem aro akuprõ. Nhym ar
    arỳm aro Metĩndjwỳnhmã a'uw ne ar'ã ikra jadjuw.
  eng-WEBU: whom they set before the apostles. When they had prayed, they laid their
    hands on them.
  gnw-NT: Jayave güeru reta cua uiparavo vae reta Jesús jemimondo reta jovai. Jayave
    Jesús jemimondo reta uyerure Tumpa pe, jare oñono ipo jese reta.
  mux-mux: Yi akuma Yesos-ni liipa mundurum yimanga kumbi-kerina liiku ola angnjiring
    kene enini yimanga ⸤pengí⸥na ambolku kene Pulu Yili-kene popu toku ung mare niku
    mawa tiring.
  maj-NT: Já postru̱ jaich'áha̱ já xi yatui̱. A̱s'a̱i já postru̱ kinchja̱ntjai jóo̱
    nginku̱n Nti̱a̱ná ko̱ kingjénne ntsja.
  bkq-NT: 'Akaemo iduakerimbyryem myani nhadylymo Jesus tunâry egaturin-em induakeyby
    modoram. Aituo myani Deus agâ aguelymo: — Pabai, asaemo uguondo modo agâ ikâ;
    eon-honrumo xudugâ, âmâem aitomoem — kelymo. Jesus tunâry egaturin-em induakeyby
    modo iduakewâdyby modo nhangahu onwa tâmary nhedylymo myani, ewanumo iwelo xudurimpyryem
    Deus awyly xutuhoem.'
  kue-kue: Ana yomba pinde ingwa ikra ipi endingo aposel wagle gumanomugl epigl eremeglko
    ana ye kamange ere onguno bitno mina tembe yeingwa.
  cot-NT: 'Ariqueate icantajiguiri itigarancane Jesoshi: —Jeri iricatica. Ariqueate
    iriatimpajia ipamijiaqueri yamanajiaqueri Aapani Irioshi impeacaimenquemparinijite
    amitacotantajianquitsineca.'
  bnp-bnp: Ri vakapesi ria na ngalane huriki a apostolo, lakea e huriki a apostolo
    ri vasileki, ri ru langa a limane ria ne ria.
  apn-NT: Jakamã nhũm mẽ mẽ kêp 7tajê rê nẽ Jejus nhỹ hã mẽ ahkre xwỳnh maatijê hwỳr
    mẽ o mra. Hãmri nhũm mẽ omu nẽ mẽ àpênh ã mẽ unhwỳr kaxyw mẽ hã ĩhkra jaxwỳ nẽ
    mẽ ho Tĩrtũm wỳ. Hãmri nhũm mẽ kêp mẽ mjên htyk xwỳnhjê mã mẽ õ ho pa nẽ mẽ piitã
    mẽ hipêx o axpẽn pyràk.
  ctp-NT: Kanꞌ ndyaa loꞌo nchga nten nu ndiꞌin kanꞌ ꞌin kati yu kanꞌ seꞌen ndiꞌin
    tii tyukwa neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo kulo ndukwa la. Loꞌo tii tyukwa
    neꞌ kanꞌ, ykwiꞌ neꞌ loꞌo Ndiose chaꞌ ꞌin kati yu kanꞌ. Bra kanꞌ mstya yaꞌ neꞌ
    ke yu kanꞌ chabiyaꞌ ꞌin Ndiose, chaꞌ kanun yu loo tñan kanꞌ.
  opm-opm: Kis deipti aposer ire mutuh oh matperhan ihir bes marima ire tamreindin
    ohe meng oh Got ohnong adahamtipari.
  bvr-bvr: Aburr-gunarda wupa burrbu-menga. Lika burrbu-ganyja gurda burrwa Jesus
    burr-yika aburr-mujama. Lika Jesus burr-yika aburr-mujama aburr-garlmuna, abu-wengganana
    burrwa rrapa minypa murna aburr-jirra aburr-guyinda burrbi-rrimarra bama aburr-jirra,
    barra minypa nipa Wangarr a-gunggaja burrwa.
  wal-wal: Dooridi Yesuusi kiittidoogeetu sinttan eta essin, Yesuusi kiittidoogeeti
    Xoossaa woossidoogaappe guyyiyan, bantta kushiyaa eta bolli wottidosona.
  zad-NT: Na' jwa'gake' ḻegake' gana' lle' postlka', na' postlka' bx̱oa neeka' yic̱hje'ka'
    na' wṉabgakile' Chioza' gaklene' ḻegake'.
  kmg-kmg: Eme ŋic i hâcne jaŋe aposolo jaŋere maŋfuŋko birickerâ domapie mejeŋic
    qizec-jeŋicko râehuc numu jambuŋ ejarembiŋ.
  aso-aso: aposolo nizada ngeleꞌmizi milikevo ingine aꞌmine gono ngimilisa Oꞌmosola
    li aꞌine godoꞌnidoꞌ hitaniꞌ ve.
  uli-uli: Chotugul kowe resa hasirdoh irel Apostel kowe; iwe ngo Apostel kowe resa
    yetedah payur uwor rechokwe ngo resa mapel.
  nin-NT: Aba a gri anishirr atangba ba ni tsarr abi ko na angu ba aba sa ba ango
    ni itu na barr Abachi.
  acu-NT: 'Nuniasha nu aints ainaun Cristo nuiniatiri pujuinamunam itaarmiayi. Itaaramtai
    Cristo nuiniatiri ainau ni uwejejai nu siete (7) aintsu muuken achirkar: Ni takatrin
    Yuse kakarmarijai takakmasarti tusar Yusen seatiarmiayi.'
  cak-WNT: Y yec'a wuku' achi'a' ri' ri xebepabex chiquiwech ri apóstoles. Xepe ri
    apóstoles xquiben c'a orar, y c'ac'ari' xquiya' quik'a' pa quiwi' ri achi'a' ri',
    riche (rixin) chi nik'alajin chi yac'ari' niquichop ri quisamaj.
  ebk-ebk: Angkiay ya inyuycha chicha as nan sangwanan nan apostoles ay nangekararag
    ya nangepatay as limacha as nan uron nan tunggal usa ay napili ta machutokancha
    ay mangekaman as nan nauy ay chunu.
  spa-PDDPT: a quienes presentaron ante los apóstoles. Ellos hablaron con Dios y les
    impusieron las manos.
  ruf-ruf: Waweka hambele he iwatumighwa, nawo wawalombela na kuwekila ghamoko.
  gun-gun: Ha'e va'e kuery ma apóstolo kuery renonde ogueru ramo onhembo'e reve ha'e
    kuery áry omoĩ okuapy opo.
  agu-BL: Cyopone'n tzun ticy'le'n yi e' yaja'tz ẍchiwutz yi e' apostl. Nintzun je'
    cyak'ol yi e' apostl chik'ab ẍchiwi', nin e' octz tan nachle'n Kataj squibaj.
  isn-isn: Ahuiili ai a aletile i antu awa ntongeela a itumi, nai alompile ni panyambele
    aka aikiilya i mikono ao.
  eng-PEV: They brought those 7 men to Jesus’s 12 special workers, and those 12 men
    prayed for God to help those 7 men, and they put their hands on their heads to
    show that they were giving those 7 men that job.
  ilo-ULB: Indatag dagiti namati dagitoy a lallaki iti sangoanan dagiti apostol, a
    nangikararag ken nangipatay kadagiti imada kadakuada.
  pir-NT: Tiquina beseriquinare Jesu cũriquina cahapʉ ne wihiahye apequina Jesu yequina
    pehe. Tiquina sa ne wihigʉ̃ ihñañe tiquina Cohãcjʉ̃re sini basaye, tiquina beseriquina
    bui omocarine duhu peoahye.
  anv-NT: Ɛbwɔ́ áchwɔ ne bɔɔ́ bimbɔ né mbɛ ushu áŋgbá Jisɔs, ne áŋgbá Jisɔs
    ánɛre bwɔ́ amu mmyɛ anɛmmyɛ ɛta bwɔ́.
  sab-NT: 'Kwian kle mo litaba ulita daba gdaguke e gau du kaitadale kwian Jesu gerua
    ketangage. Gire kwian Jesu gerua ketanga ko gbu daba gdaguke e chuga giti gerudu
    Chube ole ama ulita giti: “Chube, nege gwangerugu ba onbre ai ulita gdaguke gbe
    daba chudaboangale ba kiralla giti lle girabatangale daba me lle molen ole. Ba
    ama kira gbe age ulita ba takalin kare Chube. Ene nobi.”'
  tmd-tmd: Nöbö mɨj sö piaku yad nɨgön, ñɨgö pön Jisas mönö wä pön dub nöbö bla mɨdim
    yöra pön höm, ñɨŋ God höjöpalön, imaga yöcmac ñɨgö rol sö nɨgmä.
  acr-NNT: Ewi xekikꞌam lo chikiwach rutaqoꞌn ri Jesús. Ekꞌu wa taqoꞌn xkiya ri kiqꞌabꞌ
    pakiwiꞌ y xkiꞌan orar kukꞌ.
  kpg-kpg: Digaula gaa lahi nia daangada aanei gi baahi digau agoago hagau aalaa,
    gei digau agoago hagau ga dalodalo gaa dugu nadau lima gi hongo digaula.
  taj-taj: ओच्‍छे थे म्‍हिगदेदा मुल चेलागदे मुबा ग्‍लारी भजी। जमाहेन्‍से मुल चेलागदेसे
    थे म्‍हिगदेथोरी ह्राङला या थान्‍सी प्रार्थना लजी।
  avt-avt: Hɨr neit mɨt in neriyei neri nen mɨt aposel. Hɨr nitehi God ke mɨt in,
    hɨr ner neit mɨt in neriyei neri nen mɨt aposel. Hɨr nitehi God ke mɨt in, hɨr
    newis his mau paan kɨr niutɨp niutɨp nehimɨteni nɨrɨak menmen hɨr nɨpaa netpim.
  cbk-cbk: Despues el maga creyente ya lleva con ese siete gente na presencia del
    maga apostoles, y ya reza sila y ya pone el di ila mano na cabeza de esos.
  uig-ARA: ئۇلارنى روسۇللارنىڭ ئالدىغا ئېلىپ چىقتى. روسۇللار ئۇلارنىڭ بۇ خىزمەتنى
    قىلىشى ئۈچۈن قوللىرىنى ئۇلارنىڭ ئۈستىگە تەگكۈزۈپ تۇرۇپ، دۇئا قىلىشتى.
  tuf-tuf: Serin eyin caquir Jesús chihtá ehcuquin quin béjecro. Cucayat Jesús chihtá
    ehcúquinat serin eyin cuitar Sir ojcor conjacro. Conár car átcaran eyan cuis otar
    chájacro. Sirat eyin cajac síhw̃ajac reht eyta yajacro.
  abx-abx: Nagpama'atubang to mga a'a ari si mga apostol. Mangno agpamangadyi' i mga
    apostol ngan agpamadu'un-na i mga palat-na pagtubyan si katungdanan-na si balang
    addangan.
  mco-NT: Chi ajcxy yajnɨcxy je jäy ma je apóstoles ajcxy. Chi ajcxy je apóstoles
    Dios mɨbɨjctzoy e cɨ̈nïxajy ajcxy.
  bsp-bsp: Kɔ ŋaŋkɔ ŋamentər ayɛk-yɛk akakɔ asom a Yesu ntɛ ŋalip kətola Kanu mɔ,
    kɔ ŋandeŋ ŋa waca kədəs kəŋan.
  kqf-kqf: Tauwaisumaḡa niga oloolotodi 7 ai doli natomedi giugiukamaḡedi lisidimo.
    Bi giugiukamaḡedi nimedi olooloto 7 dabedimo a sivudi te a laupali.
  cpb-NT: Irojatzi ragaitantanakariri jirika 7 risaikira Otyaantaperoriite, ari ramanakotawakari,
    ritasonkawentayetakeri rotzimikapatziitoyetantakari rako.
  aon-aon: Douk shagraeham aria sharam um amam aposel. Sharam um amam douk henek betenumam
    aria howemam wis um hurao Iruhin ananin dodog aria hunek enyudok mour.
  hus-NT-2005: Tsiꞌdhátsik tám xon ti kʼwajat an abatwáletsik, ólan an abatwáletsik
    ani in kʼwajbaꞌtsik nin kʼubak bin éb xi takwyattsik.
  mig-NT: Ta̱ká cha̱a yá'a, ni̱ ka̱jani‑i nuu̱ cháa apóstol. Te ni̱ kajika̱n ta'u̱‑dé
    te ni̱ ka̱xndée‑de nda'a‑dé xini̱ cháa‑ún.
  bps-bps: Na di kgalék i dad fitu lagi, nebela di dad to gal dek Dyisas na fkahla
    i dad falella di dad to mgalék, du dnasalla.
  mbs-mbs: Impeasdang dan diyà te menge sogounun i Cristo. Migtawal-tawal se menge
    sogounun i Cristo aw pinemàdan dan se pito otaw sìyan.
  cme-NT: Baŋ hielaa-ba, baa pigãaŋ pɔpuɔrbiemba‑i baa-ba. Baa haa ba nammu‑i ba
    yunni-na a cãrã Diiloŋo‑i hã-ba.
  sus-sus: E naxa e dɛntɛgɛ xɛɛrae bɛ. Xɛɛrae naxa e bɛlɛxɛ sa e xunyie ma, e naxa
    Ala maxandi e bɛ.
  pon-2006: Pwihno eri kahrelahng wahnpoaron ko irail pwukat, pwe re en kapakapkin
    irail oh pwil pehrail kan pohrail.
  dad-dad: Age dife fen, idi, tamo anidi aposel wagedin dinenẽdi di, aposel idi kosẽ
    del fen, imeid tetedin dinon.
  zab-NT: Chiyru bednédeb gadz de bnietqui rut zuguaa de apóstol par gurɨdx gunaab
    de apóstol lo Dios pur laadeb ne bzubnaazadeb quiadeb.
  jae-jae: Sêkêŋ lau tonaŋ ŋai sêkô aposolo laŋôŋnêm ma teteŋ mec to sêu lemeŋ gêsac
    êsêac.
  ksd-ksd: ma dia agure diat tadav ra umana apostolo; ma ba dia tar araring, dia palagur
    diat ma ra lima i diat.
  msm-NT: Pagkatapus to sikan, pigdaya diya to mgo apustulis sikan mgo otow no nangkapili.
    Dajun ampu sikan mgo apustulis aw bogaji sikan pitu no mgo pinili to katongod
    pinaagi to pagsampoyong kandan.
  myk-myk: A pʼi shɛ ni pu ni tudunmɔɔ pu mu, a tudunmɔɔ pʼi pu keye taha pu na, na
    Kilɛ ɲɛɛri pu mu.
  sbe-sbe: Kabo tamowai wa se laedi apostolo wa udiyedi, na nimadi se tolesaedi kewadiyena
    na yodi se tapwalolo.
  mcr-mcr: Qu iquau atäuŋuä ipiyi, kukŋuä awä tuäkiqäpŋqä ändowatkqä iquauqä hiŋuä
    iqi ätqätekuwi. Iŋgaŋi ämaqä kukŋuä awä tuäkiqäpŋqä ändowatkqä iqua, qu wäuŋuä
    tä imäkpŋqä ätepu, hipa haqeqi äwiyäpu, Naqä Iquenyqä tääqä ätkuwi.
  cux-NT: Nducyaacá yā chi'néeⁿ yā saⁿ'ā s'eeⁿ ní cueⁿ'e sa nanááⁿ apóstoles chi dichó'ó
    Dendyuūs. Ní cuayííví chi caⁿ'angua'á yā tuu'mi ní sn'dúu yā ta'á yā vmnááⁿ yeⁿ'e
    saⁿ'ā s'eeⁿ cáávā ntiiⁿnyūⁿ chí ca'a yā saⁿ'ā.
  tur-YTC: Onları elçilerin önünde durdurdular. Elçiler de dua ettikten sonra, ellerini
    onların üzerlerine koydular.
  san-ITR: preritAnAM samakSham Anayan, tataste prArthanAM kR^itvA teShAM shiraHsu
    hastAn Arpayan|
  bel-N: Іх паставілі перад апосталамі; і яны, памаліўшыся, усклалі на іх рукі.
  sch-sch: Ma mi sari ngei hah tîrtonngei makunga an minding ngeia, tîrtonngei han
    an lu chunga kut min ngamin chubai an thoa.
  mic-MIQNT: Na mimajuinu'g telima'tiji apostale'wiliji, “Etna na wegla gisi mgng'tjig.”
    Na apostale'wijig a'sutmessewa'tiji aq ge'gwa'tua'tij ugpitnual te's ingute'jit.
    Na tel tepgisa'la'tiji ugjit ula lugowaqan.
  huu-NT: Fetua mei, oretagano dɨne atɨdɨmacɨ. Jusiñamuimo oretagano jɨɨa mei, fetocanomo
    imacɨ onollɨ jonetɨmacɨ, Jusiñamui naimacɨna marena itatallena.
  jiv-NT: Tura nu siati áishmaṉkan Jesusa akatramuri̱n itiariarmiayi. Táarmatai,
    akatramusha, Yus áujtusar, anaikiaji tusar múuknumsha ni uweje̱n awantsarmiayi.
  otm-NT: Nɛ gätho bi ts'ixpʉ 'bʉh yʉ́ 'bäihʉ ra Cristo. Nɛ nu'ʉ bi gäspa yʉ́ 'yɛ
    yʉ́ yą ʉ bʉya, nɛ bin yąhʉ Oją ngue da mbäx'ʉ nangue ra 'bɛfi bin t'un'dʉ.
  dah-dah: Be, al buda gwahade basiŋa yirdeb aposel buda hitte yukamiŋ. Irkeb al 7
    gobe sios faraŋ yurd yurd niŋ yade yapat yiramiŋ goyen goke tonaŋ hende haniŋ
    yerde Al Kuruŋ beleŋ faraŋ yurde hiyeŋ yeŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Irəha həiri nərman me nəha sefen, mhəuvehe, mhərer ia nəmri aposol me.
    Aposol me həmrutə rəɡɨnraha ia nirəha, məfwaki mɨnraha.
  kpr-kpr: Gategusera ava budo fera, Iesu da ambo jimbikena ijugetero, Iesu da ambo
    jimbi, gegenembo gategusera aindae banunguse, ungo jiroda fifituseri.
  san-IAS: preritānāṁ samakṣam ānayan, tataste prārthanāṁ kṛtvā teṣāṁ śiraḥsu hastān
    ārpayan|
  nho-nho: Te takahitu taanata naa ni too atu te kaavena e lotu raa kimua naa aposol,
    teenaa naa aposol raa ki hakappiri naa rima laatou ki aruna naa tama naa no taku
    maa laatou.
  gym-NT: Nebti ni dianinkä ni kükü ye abko jänikani mda nebe nitre Jesu kukwei ngwianka
    ye ngwärekri, angwane niaratre käkwe ja di käräbare kräke Ngöböye, kise mikare
    kwärä btitre sribi rabadre kisete bä mikakäre.
  azg-NT: Ndoꞌ nque nnꞌan na vantyja nꞌonhan Jesús, vi na jndë tjihan nanminꞌ, jndyochohan
