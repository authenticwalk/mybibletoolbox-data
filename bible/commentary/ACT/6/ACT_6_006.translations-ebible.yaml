  pma-pma: Evus, asakin keil amulomal en meten eiloheh keil koa aling he en keil,
    ka avis Ahi keke hetokol kat keil en umen one.
  atd-NT: Pogkaponga, no impasasindog on sikandan dio to tangkaan to mgo suguanon
    ni Hisus. No nig-ampuan dan sikandan. No to pog-ampu, intorong dan ka bolad dan
    dio to ulu.
  tel-2017: వారిని అపొస్తలుల ముందుంచారు. అపొస్తలులు ప్రార్థన చేసి వారిమీద చేతులుంచారు.
  hat-BSA: Epi sila yo te mennen devan apòt yo, e lè yo te fin fè lapriyè, yo te poze
    men sou yo.
  bxh-bxh: Dodoga faligigi luwaga te, sa lau matadi yai sa mwaito na tau faꞌona wasawasa
    nimadi sa tole lawedi hewadi yai na enehedi sa lauꞌuꞌula be gigibwali sa abi.
  top-NT: Hua̱k tatalacatzúhui̱lh ixlacati̱ncan apóstoles; xlacán tali̱kalhtahuákalh
    amá lacchixcuhuí̱n y taliáclhitli ixmacancán.
  msk-msk: Dyadara nilan yaning pitong ka otaw adto sang manga apostol, kayan yampo
    silan nang manga apostol sang Dios durug dyadapun yang kanilan oro, kay silan
    yang yamapili na tomatabang sang manga tomotoo.
  gyr-NT: Ichui vɨrasopa apóstol upe yuvɨreco. Ahe omondo opo iharɨve oyeroquɨ yuvɨreco
    sese.
  kmh-kmh: '@see-verse:ACT.006.005'
  ukr-ONPU: Їх поставили перед апостолами, і ті, помолившись, поклали на них руки.
  emi-emi: Laghe laoainila sio ta apostolo atoa, me laghe looloo saela me laghe saoaala
    nimaira etaira tani amangaila va la ghelei ia o niuungu eteva.
  zpv-NT: Ya lwehgu gwanee raꞌ xpwiinn Crixtu gagahdzi ndxiꞌhw raꞌ chi loh raꞌ pooxtla
    tin gudihdxyi-gunaaba raꞌ pooxtla loh Dxiohs xcweenta ndxiꞌhw raꞌ chi neezaa badziiꞌba
