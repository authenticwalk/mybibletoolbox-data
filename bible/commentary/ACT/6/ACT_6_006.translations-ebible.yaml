  fra-NCL: On les présenta aux apôtres, et ceux-ci, après avoir prié, leur imposèrent
    les mains.
  bhg-bhg: Ango edo awamane kundo gundo Yesu da piari aimbari emboboda yai pipisitera.
    Edo Yesu da piari aimbari embobomi awamane embo God de benunu tedo ipa tamonda
    pisido ao esitera.
  snn-NT: ja'ancuare cuencueni, Riusure ta'yejeiye yo'o concuana sani ëñoreña. Ëñorena,
