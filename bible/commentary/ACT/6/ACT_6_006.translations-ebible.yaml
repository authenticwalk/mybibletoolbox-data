  tzo-NT: Ti much'utic it'ujatique c'ot va'anatuc ti stojol ti jcholc'opetique. Ti
    jcholc'opetique laj sc'opombeic Dios ti stojolic. Hech lic yac' sc'obic ti jcholc'opetique
    laj yac'be ti sjolic jujun.
  ind-AGS: Orang-orang ini dihadapkan kepada para rasul yang berdoa dan menumpangkan
    tangan atas mereka serta memberkati mereka.
  omw-omw: Qio mwi vaisinramwuhua sitaqita uro Iesusiva nronraqama kyo vaisinramwuhua
    hunani kyovata mwihua nkyiari kyauqu mwihuaqaa vateta Kotirara aakyara ntora.
  yrb-yrb: Woure oitaro i afosoro uwarama guriguri uteda age kofiri deiro oita.
  maa-NT: Jñà xi̱ta̱ xi itoò ma‑ne chinchá osen nga nguixko̱n xi̱ta̱ xi tsibíxáya‑la̱
    Jesús. Ko̱ jñà xi̱ta̱ xi tsibíxáya‑la̱ Jesús kiìchja̱tjì i̱t'aà ts'e̱ Nainá, i̱kjoàn
    tsohósòn‑la̱ tsja nga kjònga̱tsja xá.
  mcq-mcq: Ea kija aherama roe apasoru puni unaꞌi irechamiume pu ea kajihipuni siporua
    ꞌone ꞌee ija húmata ꞌahi irechamiara.
  sus-A: عٍ نَشَ عٍ دّنتّفّ شّيرَيٍ بّ. شّيرَيٍ نَشَ عٍ بّلّشّ سَ عٍ شُنيِيٍ مَ، عٍ
    نَشَ عَلَ مَشَندِ عٍ بّ.
  jpn-1965: この人たちを使徒たちの前に立たせた。そこで使徒たちは祈って、手を彼らの上に置いた。
  fra-SBL: qu'ils placèrent devant les apôtres. Après avoir prié, ils leur imposèrent
    les mains.
  yka-yka: Manjari binoˈo weˈ de aˈa pituˈ miyaˈan pī paharap si meˈ aˈa kawakilanin.
    Māku-māku meˈ kawakilanin si Tuhan para si aˈa pituˈ miyaˈan duk binettad weˈ
    de meˈ tanganden si siye, tandaˈ weˈ siye pinasukuhan hinang miyaˈan.
  mle-mle: Kidiy duw day Jisas dikidiy wayakididiy duwak kwurin karaydadiy. Karaykuw,
    Godak beten in napakuw, dayadiy taab dayaam ata takadadiy day dayadiy yawiyik
    yarakara kwurdakik.
  shp-NTPO: Jaskáaxon, ja raanaboiba bokana iki. Jatian jabaon jatoki orankin mamepaskana
    iki.
  aom-aom: Ëaribövioho 7 baejëvonugoromo sö ujuoho vaꞌoromo apostle jabesi nunire
    rëmareje. Jabesi nunire rëmamu apostle-ho jaburo jabesi jöëni God-are örire jöe
    atoromo öve simanore bamëvareje ë ijo bajo suvuorëmiröhe muoho vaeröhego.
  geb-geb: Mbe mba gumgi ndim fegap, mbaram mbe ndim mba Zisas farasegi 12 thɨgi ŋaara
    gumgir nɨman fegim, mba Zisas farasegi 12 thɨgi ŋaara gumgi mbe phorgap, mbe nzuav
    Fhe Bakɨme phorga nzuav, wari won farver mbe suav Fhe Bakɨme phorga nzuai. Mbe
    mba ŋaarar muunga.
  bsj-bsj: Nubo ne bilenkereu bou ki nubo buro kabum nob tomangeb, la kwob cinen dilo
    ci yo cinen
  cak-cak: Ja vuku' achi'a' re' ri xec'amer-apu chiquivech ri apóstoles, y ri apóstoles
    xqui'en orar y xquiya' quik'a' pa quivi', retal chi jare' yepa'e' can chuvech
    ri samaj.
  chf-NT: U c'osijob ni winicob jini bajca an apóstoljob. De ya'i ni apóstoljob u
    c'änti'ijob Dios, y u yäq'uijob u c'äb tuyac'ojob.
  tlf-tlf: imtamo no Yesus imi kalaan tinum imi kafalepmip e, ogok boyo kobelum o
    age-nilipta, sagaal kwep yak dubom diim daabe God iyo aman duga-emsip ko.
  piu-2006: Yiitjuku walytja paluru tjana tjapanpala palunya watjara katirra tjananya
    ngaratjunu, Yiitjuku waarrkana tuwalpalangka. Paluru tjana tuwalpalangku tjanala
    katangka mara tjunkula Katutjanya tjanampa tjapiṉu, waḻukuta tjuṯa tjana tjukarurru
    yaṉṯayaṉṯantjaku.
  poh-NT: Chiri̱j reꞌreꞌ nok chiho̱j chic lok quiwach take wuku̱b chi aj niminel reꞌreꞌ
    xicꞌamaric cho chi quiwach take cablaj chi nahsil aj cꞌamol be̱h, reh chi xquicoj
    quikꞌab chi quina̱ eh jeꞌ woꞌ chi ribanaric i ti̱j chi quina̱.
  tue-tue: Cʉ̃́ãrẽ besetoa, Jesús beserira pʉto néewayira. Cʉ̃́ã néejeari, Cõãmacʉ̃rẽ
    sãĩbosáyira. Cʉ̃́ã besearirare ñaapeóyira, Cõãmacʉ̃ mʉ́ãrẽ tiiápuaro jĩĩrã.
  bjp-bjp: Ri ka fiti fanu ae na matan foron aposel, ke foron aposel ri ka luun limri
    na olri ma ri ka sising na olri.
  xon-xon: Le bi nyan bijab bilole bimina, ki cha bi sil Yesu aakpambalb aanimbiin
    ni. Le bi mee Uwumbɔr tii bi, ki di biŋaal paan bi pu.
  tzo-ZNT: Ti cꞌalal laj stꞌujique, iyiqꞌuic la tal yoꞌ bu tsobol li apoxtoletique.
    Li apoxtoletique iscꞌoponbeic la Riox ti acꞌu coltaaticuque. Iyacꞌ la scꞌobic
    ta sjol ti vucvoꞌe, jaꞌ la seña ti ta xtunique.
  mpm-NT: Ni ka jakuɨñɨ chaa un nuu apóstol, ti apóstol un ni ka jikantaꞌu da nuu
    Yandios. Ti ni ka chuxndee da ndaꞌa da xini chaa un ja na saꞌa da jniñu un.
  ots-NT: Cja̱ bi mpresentajʉ pʉ jabʉ már bbʉh cʉ apóstole. Cja̱ nucʉ́, bi nzojmʉ
    ca Ocja̱ cja̱ bi dyʉx quí dyɛjʉ jáy ña̱ cʉ yojto hermano cʉ bi ttun cár cargojʉ.
    Bi dyöjpijʉ ca Ocja̱ di möx cʉ hermano‑cʉ.
  hoy-hoy: इंदरी प्रेरितगोळ्द मुंद निदरूसदुर अदिक आंदुर प्रार्थना माळकु आंदुर मा कय
    ईटदुर.
  uri-uri: Yatom tu wi tunten melnum wampomit wampomwekg pa ye kaino atn, wa tu melnum
    yangkipm kuinen a Jisas pa kul eln wam pa helen ropon Maur Wailen pa ekg aken
    titnongket ekg tunten al akwap ripa.
  amo-amo: Ananyinu sa uyenu tin na inutun anit kuzor taa nanin lira nin taa nanin
    tarda acara mine kite na timine kogya anan su kata kane.
  pjt-pjt: Uwa, wati nyanga palunya tjananyaya ngurkantanu munuya Iyantja Tjuṯangka
    kuranyu ngaṟatjunu, kaya paluṟu tjana tjanala katangka maṟa tjunkula tjanampa
    Godala tjapiningi tjananya kuṉpuntjaku.
  cwe-cwe: Waweka haulongozi ha watumigwa, nawo wawatambikila na wawekila makono mchanyha
    yawo.
  daa-NT: Hiyya, ɗo wer-ak, ŋu iyiig gee ku peesir-ak ɗo uŋco ka paliinnar a ŋuuco
    lee pise ɗo kaƴco ho ŋuuco inde barkin ta Buŋdi yaa gaayin̰co.
  mlp-mlp: In mataw 7 na giwaqim Aposel ginognib giqeman tursa Aposel God inaq gamuk
    tiqemim teq in giben mataw na giholib emim giwazad kabiy tinegiy.
  ape-C: Douk shagraeham aria sharam um amam aposel. Sharam um amam douk henek betenumam
    aria howemam wis um hurao Iruhin ananin dodog aria hunek enyudok mour.
  bgs-bgs: Igpatubang dan tô pittu gamama tun ta mga apostoles, igdasalan dan katô
    mga apostoles, asta igdappánnan ka bállad dan.
  faa-faa: Aporo murikimosane tarira aporo risia karikia perakano, i Kotimo ararehoasimo,
    tarira aporomo i hokonomo sakairaka kurikurisapo.
  kik-kik: Makĩneana andũ acio kũrĩ atũmwo, nao atũmwo makĩmahoera na makĩmaigĩrĩra
    moko.
  cap-NT: Jalla nuz̈ illzcu nii pakallak z̈oñinaca apostolonacz̈quin chjichtatac̈ha.
    Nekztanaqui apostolonacaqui ninacz̈ta mayizichic̈ha, niz̈aza ninacz̈ achquiz kjarz̈tan
    lanzic̈ha, nii puestuquiz cjeyajo.
  ksr-ksr: Ii meweeŋgoŋ oŋoŋgi aposol yoŋoo jaasewaŋgianoŋ uma keŋgi borogia waŋgianoŋ
    ama qama kooliŋ kotuegoŋ oŋoŋgi.
  eng-TNT: Which they set before the Apostles and they prayed and layde their hondes
    on them.
  sbs-sbs: Varumeri vavaleti ava vakwame havusu vwa vapositola, vava lapeli ni ku
    tula mayanza avo havali.
  sue-sue: Are ema dubu awa pumuwa nukare aposolo dubura nana zorage dopewa isa sero
