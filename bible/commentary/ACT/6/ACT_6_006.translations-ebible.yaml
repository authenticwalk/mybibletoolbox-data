    adi, oyogegar, we-dulemar Bab-Dummadga-arbaega sulesmarye.
  tbf-tbf: Gi nga vasanga gie ine mi kulou sibu aposol. Ma i murien gi ta nga no,
    gi nga teir riem i popogie nia tourtelekira gie simi tsientsang.
  uig-CYR: уларни расулларниң алдиға елип чиқти. Расуллар уларниң бу хизмәтни қилиши
    үчүн қоллирини уларниң үстигә тәккүзүп туруп, дуа қилишти.
  ikw-NT: Be gwuzote be nụ ruwhnu ele izi, be kpe okpukpe tụkwasi be aka.
  khs-khs: 'Aputa: iyawa sena ta:peya amowa tiyapola: apasolo sena sikapowemi tese
    wayakeye. Tesi tiye sitalapita: iyawa Kotema kulukulusekiwa ili tiya:wa iwemi
    sali ela: kulukululakeye.'
  dwr-ENT: ያቲዴ ዬሱሲ ኪቴዳዋንቱ ሲንን ኡንቱንታ ኤሲና፥ ዬሱሲ ኪቴዳዋንቱ ፆሳ ዎሴዳዋፔ ጉዪያን፥ ባሬንቱ ኩሺያ ኡንቱንቱ
