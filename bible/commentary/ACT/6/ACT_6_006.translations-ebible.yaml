    Zezusihi zadawa wasu'u'wa norĩ hã ma tô romhuri hã tãma pisutu za'ra.
  cuk-cuk: We-dulemar Jesús-e-sapingan-bur-dummaganse senonimalad. Geb Jesús-e-sapingan-bur-dummagan
