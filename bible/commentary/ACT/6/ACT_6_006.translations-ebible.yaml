  tgp-tgp: La vao atu la vaira la turu na naho vahar̃ule, ale la vahar̃ule atu la
    tau na limara hinira, ale la usiusi matara.
  auc-NT: Apænte æ̈ninque Itota nänö në da godongaïnäni weca ænte mämö gönönäni ongöñönänite
    ïïnäni ïñömö, Mïnitö në godömïni bacæmïnimpa, ante cædinque tömënäni ïnänite gampodinque
    Wængonguï ingante apæ̈nedänitapa.
  kbc-NT: Odaa niɡ̶ijo noiigi jiɡ̶idiaa oikeetibigiwaji niɡ̶idiwa ɡ̶oneleegiwadi lodoe
    niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi, odaa niɡ̶ijoa liiɡ̶exedi joɡ̶oyotaɡ̶aneɡ̶e Aneotedoɡ̶oji,
    oipeketeloco libaaɡ̶atedi niɡ̶ijoa seete ɡ̶oneleegiwadi, odipokotalo Aneotedoɡ̶oji
    me yaxawatediogi.
  bmh-bmh: Dudu go kwali sag tapai maremen go Yesus nugau ze oi aidanemen dudu goagal
    ameagab ebu zoi taparai maremenin. Guzenina, goagen Uwait auraimai, salau gusig
    mabun goagal ebeag dudu go agal tabaiag patemenin.
  ctu-BL: Tsi' pʌyʌyob ba'an jini apóstolob. Che' bʌ tsa'ix ujti i pejcañob Dios,
    tsi' yʌc'ʌyob i c'ʌb ti' jol.
  meq-meq: Tsa na, ti ye tay ha ka təv i ndo i maslaŋ i Yesu hay. Ndo i maslaŋ i Yesu
    hay tə pa fataya həlay ada ta ɗuwulay me a Mbəlom.
  noa-H: Mak'ʌʌn siete jʌr hauwia, Jesuu hich hi jaaumk'ĩir jʌr hautarr k'ʌʌn haar
    p'ë harrwi, “Cha nʌm pãrau hõor jʌr haupitarr” hajierram haajem hamag. Magbaawai
    chi Jesuu jʌr hautarr k'ʌʌnau ham hʌ̃r jua hausĩunaa, ham dʌ̈i hãba Hẽwandamag
    jëeuwia, warre hamach p'idk'aju p'idag jaaujierram haajem.
  alp-NT: Eleki esi ono sie itua meru esi kele me Yesuse Eni maka ulakaru oasi. Eleki
    Yesuse Eni maka ulakaru esi kotie loko Alla kai esi tolae balasi kena sie itua
    meru uluisu leke esi supu bitike kena tapa matabina baluaru.
  san-VEL: preritaanaa.m samak.sam aanayan, tataste praarthanaa.m k.rtvaa te.saa.m
    "sira.hsu hastaan aarpayan|
  kbq-kbq: Ana hute'za ana vene'ne zaga zamare'za aposol nagate vazage'za zamaza ante'za,
    nunamu huzmante'naze.
  kbh-kbh: Chents̈ana chënga tmojanënatse Jesucristbe ichmónënga imojtsemnoye; chocna,
    chë Jesusbe ichmónënga Bëngbe Bëtsá tmojanimpadá chë ichmónëngbe trabajënguiñe
    chë ubuáyanënga chaújabuachama, chëngbe cucuats̈ënga chëngbe bests̈as̈ents̈e jajájuase.
  ron-LSB: pe care i-au pus înaintea apostolilor. După ce s-au rugat, aceștia și-au
    pus mâinile peste ei.
  pon-pon: Re kidan irail mon wanporon akan. Re lao kapakaper ap kidan po ’rail lim
    ar.
  nhe-BL: Huan nopa tlaneltocani quinnextijque nopa chicome iniixtla nopa tlayolmelahuani.
    Huan nopa tlayolmelahuani momaijtojque ipan Toteco huan quitlalijque ininma ininpani
    para ma quipehualtica inintequi.
  sps-sps: Rin gum iny vainy faan ratuari na tee vainy to tan guamaraav, ana rin guamaraav
    faakats to ser fasaur nimar jias tsuri.
  wnc-wnc: Yakenga aminu waakwau aposel aminde nomune pewa aposel aminda puya waaknga
    yama tasiyutningge katakngita gwapakngane wasiyuk Anutue tumuk wam iniking.
  bus-bus: Wà gàańyo zĩ̀rinↄ kiia, ben aↄ̃ adua kɛ̀ńnɛ aↄ̃ ↄ kɛ̀ḿma.
  gub-BL: — Nako ureremixamixak kwer wà, i'i uzeruzar ma'e wà, Zezuz hemimono karer
    wanupe wà. Zezuz hemimono karer opokok wanehe wà, Tupàn pe uze'eg pà wanehe wà.
    — Epytywà ko awa nema'ereko haw iapo mehe ne wà nehe, i'i izupe wà.
  imo-imo: Aku iyema aposel iyemanga kumbekerena liko ola anjiringi. Aku teringi kinye
    aposelemani Gotenga kongono tendangi ningo konge tekolio ki pala noiringi.
  boj-boj: Kristen naŋgi na tamo 7 naŋgi di giltnjrsib Yesus aqa anjam maro tamo naŋgo
    ulatamuq di tigeltnjrnab naŋgo gateq di baŋ atsib naŋgi qa Qotei pailyeb.
  eng-DRA: These they set before the apostles; and they praying, imposed hands upon
    them.
  knf-knf: Baţij baka ţi kadun ki banjañan, kë bañehandër baka Naşibaţi abot apaf
    baka iñen ţi ikow.
  san-KHM: ប្រេរិតានាំ សមក្ឞម៑ អានយន៑, តតស្តេ ប្រាត៌្ហនាំ ក្ឫត្វា តេឞាំ ឝិរះសុ ហស្តាន៑
    អាប៌យន៑។
  arn-NT: Feymew yengeyngün chew ñi mülemum ti pu apostol, fey kisu engün fampuwüli
    engün ñi kuwü tüfachi pu wentru mew, fey elungey tüfachi küdaw ka ngillatuñmafingün.
  zas-NT: Dxel binë reeman laa reeman loj ree apóstoles guin, persi gurejdx gunab
    reeman Dios por laa reeman badxiib tëë yaa reeman guijc reeman.
  ken-NT: Básɔt bhɔ bɛsí bǒnto Yesu. Bǒnto mánɨkmʉɛt mányáŋa bɔ́ amɔ anti.
