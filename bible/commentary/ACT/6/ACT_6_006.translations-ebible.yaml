verse: ACT.006.006
translations:
  kpx-kpx: Kateai malaha seveni (7) kebia malevei lohoge abostolo keau abu ada malei
    tataeabemo otovei abuho guligulilahalu.
  okv-H: Eto enana tapa 7 avo embomeni na apostel 12 ta tihi ta ikeo apostel na ingeni
    ohoru ta tembeto pari ea.
  tbo-tbo: Geka lawahi hi inaganihi naka atapuhi hi wogeletehi tu wituwetuwegahi ugolihi
    po hi wotepanihi ma hi lupaliyehi.
  mal-C: അവരെ അപ്പൊസ്തലന്മാരുടെമുമ്പിൽ നിർത്തി; അപ്പൊസ്തലന്മാർ പ്രാർഥിച്ച് അവരുടെമേൽ
    കൈവെക്കുകയും ചെയ്തു.
  grc-SR: οὓς ἔστησαν ἐνώπιον τῶν ἀποστόλων· καὶ προσευξάμενοι ἐπέθηκαν αὐτοῖς τὰς
    χεῖρας.
  bgc-bgc: इन ताहीं प्रेरितां कै स्याम्ही ल्याए अर उननै प्रार्थना करकै उनपै हाथ धरे,
    ताके वे उस काम नै करै।
  khz-khz: Ira na e talima ea apostolo wailarai gevega-rugarato, ne atarai gerapalito
    e gimara atarai getao-kaurato.
  deu-TKW: Die stellten sie den Aposteln vor, und sie beteten und legten ihnen die
    Hände auf.
  zsr-NT: Niꞌr guluschinëꞌ nup naꞌ gulabö́ëꞌ lauquëꞌ gbaz naꞌ nasölëꞌë Cristo. Gulaxóa
    naꞌquëꞌ lequëꞌ bönniꞌ gbaz naꞌ, tuꞌlidzëꞌ Dios.
  lin-lin: Balakisaki bango epai ya Bantoma ; Bantoma basambelaki mpo na bango mpe
    batiaki bango maboko.
  hns-NT: 'Tab oelog saato ke pathaawal waalan ke lage ledjaaike bolies kie: „Dekh,
    hamlog iesabke tjoenlie hai.” Tab pathaawal waalan praatna karke oesabke oeppar
    aapan haath rakhke aasies deis.'
  noa-E: Makhʉʉn siete jʉr auwia, Jesuu ich i jaaumkhĩir jʉr autarr khʉʉn aar phë
    arrwi, “Cha nʉm pãrau õor jʉr aupitarr” ajierram aajem amag. Magbaawai chi Jesuu
    jʉr autarr khʉʉnau am ʉ̈r jua ausĩunaa, am dʉ̈i ãba Ẽwandamag jëeuwia, warre amach
    phidkhaju phidag jaaujierram aajem.
  eng-EMTV: whom they set before the apostles; and when they had prayed, they laid
    their hands on them.
  mib-NT: Te ni cajeni i tāca tée yáha núū tée cácuu apóstol, te tēe apóstol un ní
    casoó de ndaha de xinī tāca tée un ní cajicān tahú de nuū Yaā Dios sɨquɨ̄ jníñu
    condiso de.
  lif-NT2: खे़ङ्‌हाॽरे़ सेःक्‌युक्‍मिबाहाॽरो मे़दारुसिरो॥ हे़क्‍क्‍याङ् सेःक्‌युक्‍मिबाहाॽरे़
    खुनिॽ सम्‍दाङ् हुक् मे़ने़स्‍सु मे़बिरुसिर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुॽइसाम्
    मे़घोःसुनि फाॽआङ् तुवा मे़जोगुरो
  xnj-xnj: Vakavavika palongolo ya vamitumi, kangi vakavayupila kwa Chapanga kuni
    vavapamisi mawoko.
  mmx-mmx: Nedi na diga raba nedi ri luvuttadi vavang la diga lok lising la diga lok
    li levengkikngen di ro mavana atdi, kusu dina lox anarong di.
  cbr-NT: Caístancëxuan bëia ca Jesusan aín bana ñuixunun caíscë unicaman, mëcënan
    ramëquin, Nucën Papa Dios ñucáxuancëxa.
  tee-NT: Pus ju anu' ixpumatujun'an ak'ailhiminicalh ju ixtamalakachan ju Jesús.
    Chai ju yu'unch tasq'uinilh ju Dios ixlacata'an chai tamamanilh ixmaca'an la'ixlacatuna'an
    ju ixpumatujun'an.
  eng-LSV: whom they set before the apostles, and they, having prayed, laid [their]
    hands on them.
  cak-NT: Y ja ri wuku' achi'a' re' ri xec'amer-pe chiquiwech ri apóstoles. Xepe ri
    apóstoles xqui'en orar, y c'ajari' xquiya' quik'a' pa quiwi' ri achi'a' re', chi
    titz'et chi ja' niquitz'om ri samaj.
  pah-NT: Seteve'g̃a g̃a g̃a mo'ẽi a'ero. Igwete g̃a g̃a nderuri Jesus'ga moirũhara'g̃a
    pyri. A'ero g̃a nhi'ig̃i Tupana'ga pe seteve'g̃a ndepyga. Igwete g̃a pokogi seteve'g̃a
    akag̃a rehe toporavyky ti g̃a mbatera ma'eamo javo.
  sja-NT: Ma t'ẽepai ateejida Cristopa jɨrɨt'eradaarã p'anadap'edaamaa. Mãgɨɨrã ɨt'aa
    t'ɨ̃jida ãchi pari mãik'aapa jua bɨjida ãchi ɨ̃rɨ. Mãga oojida ak'ɨpidait'ee ma
    mimia ãchimaa teeruta.
  xed-xed: Ka hlaktá həŋ ta həŋ maranaŋtá gwal ghunay. Ka maganaghatá tsaha ya guli
    ta duʼa ta ghəŋa taŋ nda fanaghatá dzvu ta həŋ.
  mks-NT: Tá na̱ndihi já ñéhe na̱ cúú cuéntá Jesús cán ndíhu̱sa̱ na̱ na̱xi̱nu̱ co̱o
    na nu̱ ndúu na̱ apóstol cán. A̱nda̱ já na̱xi̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱ sa̱ha̱
    ná. Ta na̱chinúu na̱ apóstol cán ndáha̱ ná ji̱ni̱ in in ndíhu̱sa̱ na̱ cán ña̱
    ná caja na chuun Ndióxi̱.
  gfk-S: Io, di ga hapuasne kakarek ra liman ma iruo na tunana ta ira apostolo. Ma
    ira apostolo di ga sasaring, di gom bul ira luma di ta kike ra liman ma iruo.
  bmu-bmu: Mi meköba möwölöhöm eŋgigetka aposol yeŋgö jemesoholŋine öŋgöm angetka
    böröŋini nöröpŋine ala köuluköba kötuetköm eŋgiget.
  dgz-dgz: Iesu watu enamot megawa aonagaet pusinawan dere, mup wan, nanimu iamup
    semon, wat aipakam mumane.
  eng-GNV: 'Which they set before the Apostles: and they prayed, and layed their hands
    on them.'
  zaa-NT: Beni tè ca creyénteá presentar gàtsi ca ènne'yu'a ru'a lo ca apóstol. Làcabi
    nna betsia ná' cabi iqquia ca enne' gàtsia nna beni cabi oración por làcabi; anía
    modo nna beni cabi ca ènni'a encomendar latsi' ná' Tata Dios para tsìnį.
  eng-WEBSTER: 'Whom they set before the apostles: and when they had prayed, they
    laid their hands on them.'
  guh-guh: Daxita bajarapamatabëxëyo pitapetsicujinaetsi, nubatsi apóstolevi pitabarata.
    Nexata pamonae itapetatsi, caenë canacujitsia pematabocotojumavereca apóstolevi
    nacobebuatanubena Diosojavabelia petovajëtsijavata.
  bon-bon: Siige, ätrunga biname cina teebibine ewademisi ätyepäneji biname bime bau
    me. Teepi irecu ätumutinisi piiyepu ime etacwe-misi peei seben biname bime papa
    cabu.
  nhw-BL: Huan nopa tlaneltocani quinnextijque nopa chicome iniixpa nopa tlayolmelahuani.
    Huan nopa tlayolmelahuani motlatlajtijque ipan Toteco huan quitlalijque ininmax
    ininpani para ma quipehualtica inintequi.
  mgw-mgw: Ngabaaleta bandu bo nnu'ngi' ya atumilwe, na bembe ngabaabi'ka maboko panani
    yabe kwalu'bya.
  swh-ONEN: Wakawaleta watu hawa mbele ya mitume, nao wakawaombea na kuwawekea mikono
    juu yao.
  wbi-wbi: Avitiiki vakavaleta avanhu ava pa Maaso gha vasung'ua, vano valyavasumile
    pavulongolo vakavavika amavoko ghavanave.
  bba-bba: Bɑ kɑ bu dɑ ɡɔrobun mi, mɑ ɡɔrobɑ bu kɑnɑru kuɑ bɑ bu nɔmɑ sɔndi wirɔ.
  eng-KJVCPB: 'whom they set before the apostles: and when they had prayed, they laid
    their hands on them.'
  kgk-NT: Upéa sete va'e oiporavo onhangareko hagwã ome'ẽ va'e-rehe. Oiporavo rire,
    ogweru henda-py Hesu remimondo renda-py. Upéi hemimondo ombojeupi Nhandejáry-pe
    onhe'ẽ, inhakã akã-rehe omoĩ opo, inhe'ẽ-py ome'ẽ me'ẽ porã hagwã tembirekokwe-pe
    hemi'urã.
  waj-waj: Vaa ausa hanigiooya ii vaidi iya vitada nnuduu aposoroo vaidiiya sikauyauvaa
    duuyama mmira mmooriivaa vaa iya mmataama kioovaara iyara yaaku varada iyayaa
    yaakuuyauvaa utiravai.
  cpy-cpy: Opoñaashita rahaeta-nakiri ikaatzi riyoshiitee-takiri ijeekakira Otyaantaa-rewopaeni,
    ramana-kotayi-tawakari, roteya-patzii-toyitawakiri itajonka-wentakiri.
  mpx-mpx: Bolau ya hi pamililil apostolowau mataliyaa, yaka apostolowau hi awanun
    kaiweliya ge nimaliya hi teli kokowaliyaa, yaka hi pwabwabwalena-agil tuwalali
    kaiwena.
  wbp-wbp: Ngula-jangkaju, yangka-patu wati-patu, kujalpalu kanardirlalku karrija,
    ngulakujulu-jana rdakalku yirrarnu jimantarla Kurdungurlu-patu Wiriwirirli, ngulalu-janarla
    ngayi yati-wangkaja Kaatukulku.
  luo-luo: Negikelo jogi mi joote oyieyo lwetgi kuomgi kendo olamonegi.
  nhe-NT: Huan nopa tlaneltocani quinnextijque nopa chicome iniixtla nopa tlayolmelahuani.
    Huan nopa tlayolmelahuani momaijtojque ipan Toteco huan quitlalijque ininma ininpani
    para ma quipehualtica inintequi.
  aii-aii: ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܡܘܼܟܠܝܼܵܝ ܠܗܘܿܢ ܩܲܕܡ ܫܠܝܼܚܹ̈ܐ، ܨܘܼܠܹܐ ܠܗܘܿܢ ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ
    ܥܲܠܵܝܗ‌ܝ ܐܝܼܕܵܬܹ̈‌ܐ.
  esk-NT: Taapkua katimaruat tikiutiniġaich piksraqtaatiŋ uqqiraqtinun aasii iliŋisa
    iŋiqsruutiplugich iḷipḷugiḷḷu argatiŋ iliŋitñun.
  msb-msb: Ginpaatubang sinda sa mga apostoles na nakadapat san mga kamot sa inda
    myintras nagapangadyi.
  cpa-NT: Jøng² ca¹togh¹²dsa dsa² héi² ni³ tsih² høh³. Ca¹quieg² tsih² høh³ gug² ni³
    quiah¹² dsa² héi² ta³lah¹ca¹hlanh¹dsa Diú¹³ ni³ huu¹³ quiah¹²dsa.
  dso-dso: ବିସ୍‌ବାସିମନ୍‌ ଏ ସାତ୍‌ଲକ୍‌କେ ପେରିତ୍‌ମନର୍‌ ଲଗେ ଆନ୍‌ଲାଇ । ସେମନ୍‌କେ, ଆତ୍‌ ସଙ୍ଗଇ
    ପାର୍‌ତନା କଲାଇ ।
  meu-meu: Unu hahituosi na idia ese aposetolo vairadiai e haginidia. Bena aposetolo
    na e ḡuriḡuri guna, bena imadia latadiai e ato kau.
  yva-NT: Weti wo vatane kaururume umaso maugave maroron nanto Yesus apa arakovo po
    mansatutire mansai. Umba Yesus apa arakove umaso wo maneme rauseo ntamijo mansai
    umba wo sambaya raura seo Amisye aijo mai.
  dgc-dgc: Side éy niharap de du apostol; tulos nitupo de i kamét dia dide, sakay
    nipanalangin de side.
  zpm-NT: Dzigo güeynie zho gza zha co lo zha ne nac poxtl. Blozhse bnab poxtl lo
    Dios gacnieṉ me zho, dzigo pxobnia poxtl guic zho, bnab zho lo Dios gdeed me guieḻbiini
    lo zho.
  hix-NT: Nyamoro rma wahanonkatxownà hatà. Nehtxownà hatà, 12 komo hyaka, Txesusu
    nànyaketxho ro komo hyaka. Khoryenkom yakoro nàrwonàmtxownà hatà, 12 komo, àhokonye.
    Tàrwonàmàtxhenye rma, tamor komo yetxownà hatà, àhonanye, Khoryenkomo hyaka tatamohxemà
    ro me ehtxoho menye.
  sim-sim: Ma ol li kamari ondon li mbashirik lasikop os aposel siri mishi orok limu
    sira. Urik aposel ondo ma ondohi masijik tavan li hauowehe lirnjik Avui Wasilakan
    limu sawera, ushinak lerawu oson li lakmbahan.
  npi-ULB: विश्‍वासीहरूले यी मानिसहरूलाई प्रेरितहरूका सामु ल्याए जसले प्रार्थना गरे
    र तिनीहरूमाथि हात राखे ।
  cgc-cgc: Papatubang ta mga gatuo naan ta mga apustulis iran an na mga napili. Papangamuyuan
    ta mga apustulis daw patungtong danen iran na mga lima naan ta mga napili aged
    bindisyunan.
  tim-tim: Luâk are mem miawakyekbiâ Aposolo olop mendugum tatbiâ kautyeŋân mem âmâ
    Anutu magaŋmâ mem kârikŋe ketuguyegi.
  yor-yor: Ẹni tí wọ́n mú dúró níwájú àwọn Aposteli; nígbà tí wọ́n sì gbàdúrà, wọ́n
    gbé ọwọ́ lé wọn.
  wos-wos: Wunde duna xi wandaka di wunde du angé tamba yétiyéti angé tamba hufuk
    Jisasna aposelna makambu té. Téndaka di Jisasna du deka anéngambambu nak nak tamba
    takata di Godka wa, di jondu jémba mune hwendate.
  emp-NTPO: Djabarãba maʌ̃gʌrãra Jesuba diabued̶arãmaa edesid̶aa. Maʌ̃be Jesuba diabued̶arãba
    Ãcõrẽa iwid̶ibʌdad̶e jʌwada ãdjirã ʌ̃rʌ̃ b̶ʌsid̶aa Ãcõrẽba quĩrĩã b̶ʌda od̶amãrẽã.
  eng-F35: whom they set before the Apostles; and after praying they laid hands on
    them.
  ind-ind: Ketujuh orang itu dihadapkan kepada rasul-rasul, lalu para rasul berdoa
    sambil menumpangkan tangan pada mereka sebagai tanda bahwa mereka diserahi tanggung
    jawab untuk melakukan tugas itu.
  pes-OPCB: این هفت نفر را به رسولان معرفی کردند و رسولان نیز برای ایشان دعا کرده،
    دست بر سرشان گذاشتند و برکتشان دادند.
  mpt-mpt: I inaniba Yesuse okok dlasanin nakai kweilo naka eli gabaman dim ut tebelubeniba
    Gode baabaniba Kobo naka eli daabeneba i okoko klayam okok kemine ge baabasiobe.
  ssx-ssx: Do haliwekita꞉ hatuku pua mo aposolo haliwekina꞉ leke popelekena꞉ a꞉pa
    yeni pitolo hata꞉ ika꞉ kiki mo haliwekina꞉ youna꞉ wimikime.
  mkl-mkl: Ŋɔi ɑ̀ bɔò ŋɑ bi woo bɛ ŋɑu. Nɔ woo bɛ ŋɑu ɑ̀ ce kutɔɔ ɑ̀ le nŋɑ ɑwɔ si
    iri ku bɑ ɑ sintiò icɛ.
  gaq-gaq: ପ୍ରେରିତ୍‌ ସିସ୍‌ଇଂ ଆକେନ୍‍ ଗୁ ରୁଆ ଆତ୍‍ଲା ନ୍ତି ବଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Entta hawaareta sinthan essin, hawaareti entta bolla kushe wothidi Xoossaa
    woossidosona.
  unx-unx: ଇନ୍‌କୁକେ ପ୍ରେରିତ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେକ ତିଙ୍ଗୁକେଦ୍‍କଆ ଆଡଃ ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ
    ତିଃଇ ଦହକେଦ୍‌ତେ ବିନ୍ତିକେଦାକ ।
  gah-gah: Nene vete aposolotini kamatoka hizi letiake niago, aposolote kigizani nene
    gotóitó milake Ómasiloka lake kilími etó amó.
  lcm-lcm: Keve igenen ke, kila atung iria e mataria i ri aposel na kila sokotuk na
    kila amatung kunga singiria.
  aer-aer: Kele-arle artwe 7-pele itnenhe akngakeke iperre, akangkwe-irrentye akngerre
    arrpenhe itnenhe akngetyeke yerneke-arle areye-werne. Yerneke-arle areyele iltye
    itnekenhe arrerneke akaperteke-arleke artwe itneke-arleke imerte urrkapentye itnekenhe
    anthemele imerte Ngkarte apayuthnemele itnenhe utnenge lterrke-iletyeke.
  qvc-NT: Chaymandaqam chay syiti runakunata apamurqanllapa apustulkunaman. Paykunaqam
    sawambi makinda rurashpa, Dyusman mañakurqanllapa, tukuy imapi yanapanambaq.
  tgl-ULB: Dinala ng mga mananampalataya ang mga kalalakihang ito sa harap ng mga
    apostol, ang mga nanalangin at nagpatong ng kamay sa kanila.
  cbs-NT: Jesúsun kushipayabu anu jatu iyuabu januxun jatu unanti wakin mamepixun
    Dios jatu yukaxunkin jatun medabewanikabu jatu wanibukiaki.
  xtm-NTPP: Sani te ni jan koo de ji'in tee ma nuu ka iyo tee ni tetniñu Jesús ma.
    Te tee yukan, ni ka jikan‑ta'vi de nuu Su'si ma, te ni ka sonee de nda'a de ma
    siki tee ni ka ndakaji de ma.
  nnq-nnq: Nkenga ngugwabeka nnongi ja achandundame, angweto ngabanng'ongale Nnoongo
    na kabeke maboko gabe panani jabe.
  bao-NT: Cʉ̃jare beje yapano, Jesús buerã pʉtopʉ cʉ̃jare jee waaupa. Cʉ̃ja pea Ʉmʉreco
    Pacʉre cʉ̃jare jãi boja, cʉ̃ja amori mena cʉ̃jare ñia peo, cʉ̃jare tiiupa.
  san-ORI: ପ୍ରେରିତାନାଂ ସମକ୍ଷମ୍ ଆନଯନ୍, ତତସ୍ତେ ପ୍ରାର୍ଥନାଂ କୃତ୍ୱା ତେଷାଂ ଶିରଃସୁ ହସ୍ତାନ୍
    ଆର୍ପଯନ୍|
  rmn-rmn: Лэн тхэдэ ангал апостоля, тай одола манглэ э Дэвлэс тай тхэдэ опэр лэндэ
    пумарэ васта.
  huv-NT: Ajcüwa nipilan quiaj taquiiübaranüw niüng ajlüyiw apóstoles. Ndoj, wüx ajcüw
    apóstoles tatüniw ocueaj Teat Dios mambeol nejiw, tayacüw owixaw wüx omalüw nejiw
    anopnopoj.
  otn-NT: Nu̱ya yø n'yohʉ bi thannbʉya, bi ts'ixpʉ 'bähyø representante ra̱ Cristo
    ngue bi̱ marpa̱bi̱ Oja̱. Nu̱ya yoto nja̱'i̱ bi t'u̱nyø cargo, bi japyø 'yɛ p'ʉ
    ja yø ya̱.
  nop-nop: Yehitubu-mintaune Aposel heki’walaŋ uune kohohik mebihik foloŋ boiŋa Bepaŋ
    ninadigiŋ.
  obo-NT: Nopongnga, id poohinat sikandan diyot isowwan to mgo apostoles. Na, id dasaa
    iddos mgo apostoles laggun tid torungngan dan to bollad dan iddos uu taddot pittun
    mama, patow no sikandan en kos id tuwossan to kotungud.
  kca-kca: Ԓыв апостоләт йэщаԓт ԓощәԓтәсайәт, пӑ апостоләт пойәкщәсәт пӑ ԓыв нўмпиԓаԓа
    йошԓаԓ катәԓсәԓаԓ.
  cak-ENT: Y ja vuku' (siete) achi'a' re' ri xebepabüx chiquivüch ri apóstoles. Xepu'u
    ri apóstoles xquibün c'a orar, y c'ateri' xquiya' quik'a' pa quivi' ri achi'a'
    ri', richin tik'alajin que jari' nquitz'om ri quisamaj.
