  gmv-NT: ፆሳ ቃላይ ኣኪ ኣኪ ቢዴስ። ኣማኒዛይታ ቆዳይ ዬሩሳላሜን ዳሪ ዳሪ ቢዴስ። ቄሴታፔ ዳሮቲ ኣማኒዳ።
