verse: ACT.006.007
translations:
  kpx-kpx: Keau kateige Dilava hotou Dielusalemae tai balugage ata moagaeau hoto ke
    evisi abu uvu mai Iesuemo mavolu. Ige Diue dubue kosive moagaeau hoto ke evisi
    abuta Iesu ehovalu.
  okv-H: Eto God ta ke da hoi ta pambuto hande ue ambotani nei ehaha Jerusalem jo
    ta ere umbuhahera. Eto Judea embo ta Priests nei nei amo jo aherekenu ambotani
    ga puvua.
  tbo-tbo: Ma Yaubada a baha i gunanohaya po i lata. U Yelusalem tu wimulitago hi
    magamaga po tu witalaguyaba boluhi witumaganana hi wiponawogogeya.
  mal-C: ദൈവവചനം വ്യാപിച്ചുകൊണ്ടേയിരുന്നു. ജെറുശലേമിൽ ശിഷ്യരുടെ എണ്ണം വളരെ വർധിച്ചു.
    പുരോഹിതന്മാരിലും വളരെപ്പേർ ഈ വിശ്വാസം അംഗീകരിച്ചു.
  grc-SR: Καὶ ὁ λόγος τοῦ θεοῦ ηὔξανεν, καὶ ἐπληθύνετο ὁ ἀριθμὸς τῶν μαθητῶν ἐν Ἱερουσαλὴμ
    σφόδρα, πολύς τε ὄχλος τῶν ἱερέων ὑπήκουον τῇ πίστει.
  bgc-bgc: परमेसवर का वचन फैलदा गया अर यरुशलेम नगर म्ह चेल्यां की गिणती घणी बढ़दी
    गई, अर भोत सारे यहूदी याजक भी प्रभु यीशु के सुसमाचार पै बिश्वास करकै मानणआळे होगे।
  khz-khz: Ne Palagu gena kila eraka-lovolovoto. E Iesu kwalanagina talimara Ierusalemai
    gevogo-veleke-vagito, e Rupu Veaga velera vogo galagala vagina maki Palagu gena
    kila gegapi-rageato, e gevega-taunataunato.
  deu-TKW: Und das Wort Gottes breitete sich aus, und die Zahl der Jünger in Jerusalem
    vermehrte sich stark, und eine große Menge von Priestern unterwarf sich dem Glauben.
  zsr-NT: Gzër xtidzëꞌë Xanruꞌ, atiꞌ gulayantsca bunách taꞌyejlëꞌ Cristo nacuáꞌ Jerusalén.
    Lëzcaꞌ gulazíꞌ lu naꞌquëꞌ le réjlëꞌruꞌ Cristo zian bxuz judío.
  lin-lin: Boye, Liloba na Nzambe ezalaki kokoba kopanzana, motango ya bayekoli ezalaki
    mpe kobakisama makasi na Yelusalemi mpe Banganga-Nzambe ebele bakomaki kondimela
    Yesu.
  hns-NT: Aisane Parmeswar ke baat phailat gail aur Jiesoe ke tjela log djaada howat
    gail. Aur dher agwa log Prabhoe Jiesoe me bhie bieswaas kare lagal.
  noa-E: Magtarr aigmua warag Ẽwandam iek aaidʉmam dʉ̈i ĩchab chi ʉ̈kha durrum khʉʉnjã
    Jerusalén phöbör ee waragta khapaana paaukhamajim aajem. Mag amau jaau durrum
    ũrwia judionaan eem phadnaanjã khapan ĩchab Ẽwandam iek gar theerbagkha majierram
    aajem.
  eng-EMTV: And the word of God was growing, and the number of the disciples in Jerusalem
    was being multiplied exceedingly, and a great many of the priests were obeying
    the faith.
  mib-NT: Te jnūhun Yaā Dios ni jitē gā cuahān, te ni nducuehē teyɨ́ ñáyuu cácandíje
    i jnūhun ya ini ñuu Jerusalén. Te suni cuehē sutū ni cacandíje de jnūhun ya.
  lif-NT2: निङ्‌वाॽफु पाःन्‍जाक्‍किन् चक्‍मे़ल्‍लॽए मे़से़ःसुर मे़देॽरु॥ हे़क्‍क्‍याङ्
    यरुसले़म्‍मो हुॽसाम्‍बाहाॽ यरिक् मे़बोःक्‍खे़र मे़बेआङ् यरिक् निङ्‌वाॽफुसाम्‍बाहाॽरे़आङ्
    कन् नसाःन्‍निन् ते़न्‍दिङ् मे़जोगुरो॥
  xnj-xnj: Lilovi la Chapanga likadandasika ku Yelusalemu na vamsadika vakayonjokeseka
    neju, chikundi chivaha cha vamteta va Chapanga vakalanda sadika.
  mmx-mmx: La levelinga at ne Moroa ga epeseves. Leexes at limixin nunu ro Jerusalem
    ga uturut amisik mene la buaang atnedi lavamaasa diga lok kaka lununu maxat ap
    mo Lagale Lavavang.
  cbr-NT: Usa 'ain ca amiribi amiribia, Jesús ax ca asérabi Cristo 'icë quixun Jerusalénuxun
    cuacocancëbë, ami sinani Nucën Papa Diosnan 'i unicamax 'itsacëxa. Usai 'icëbë
    ca judíos sacerdotecamaribi 'itsaxira Jesúsmi catamëacëxa.
  tee-NT: Pus palai ixmakpitsican ju ixchivinti Dios chai na lhu lana va ju ixtalhilaca'anta
    ju Jesús ju lak'achak'an Jerusalén. Vachu' na ilhu'an ju ixpalijni ju israelitanin
    ju talhilaca'alh ju Jesús.
  eng-LSV: And the word of God increased, and the number of the disciples multiplied
    in Jerusalem exceedingly; a great multitude of the priests were also obedient
    to the faith.
  cak-NT: Y ri rutzij ri Dios riq'uin ruchuk'a' benak, y yeq'uiyer chuka' ri kach'alal
    chiri' pa tenemit Jerusalem. Y je q'uiy chuka' chique ri sacerdotes ri niquinimaj
    ri Jesucristo.
  pah-NT: Igwaigwavete Jesus'ga moirũhara'g̃a imombe'umbe'ui Tupana'ga nhi'ig̃a ojipe'g̃a
    pe. Igwaigwavete g̃a hendukatui ganhi'ig̃a a'ero ojikoga Jesus'ga rehe onhimongyavo
    Jerusalém me. He'yjuhuve'g̃a ojiko Jesus'ga rehe no mbatera kwava'ẽhara'g̃a.
  sja-NT: Ma t'ẽepai, Ak'õrepa ooda Cristo piuda k'aurepa waapɨara jarateepachida
    mãik'aapa ijãapataarã waapɨara ĩwapachida Jerusalende. Judiorã ũk'uru, p'aareerã
    jida ichiaba Cristode ijãajida.
  xed-xed: Ka sgavaghatá tuta gwaɗa Lazglafta. Ka sgavaghatá gwal zlghay nda ŋuɗuf
    ma luwa Ursalima. Nda ndəgha gwal dra skwi ŋa Lazglafta katakata ta faftá ghəŋa
    taŋ ta Yesu guli.
  mks-NT: Ta na̱casáhá ndícui̱ta nuu tu̱hun cáha̱n sa̱ha̱ Jesús chí na̱ndicua̱há na̱
    cúú cuéntá Jesús ñuu Jerusalén. Ta cua̱há na̱ cúú ju̱tu̱ cán na̱casáhá cándeé
    ini na Jesús.
  gfk-S: Io, no nianga um tane God ga hanana harbasie. Ma no winawas ta ira ut na
    tinaram tano lotu tuma Ierusalem ga manga tamtamat ma a haleng ira pris tano lotu
    gar na Iudeia di ga kap usurane no tahut na hininaawas.
  bmu-bmu: Anutugöreŋ keu jim sehigetka töhötmöriamŋambuk aiga gwarek yeŋgö jaŋgöŋinan
    Jerusalem sitinöŋ qariba sehiyök. Jike nup galöm yeŋgö kambunöhök sehisehiŋi yeŋön
    mewöyök uruŋini meleŋda Jisös möt nariget. Mewö.
  dgz-dgz: Ap menan God nop mega senare tau aen. Ap mepe, pa Ierusalem gapan anu tumat
    nagirewa paua muga menawaet ao doren, amba Diu pirisi mugawa arugataet Iesu anu
    tumasen.
  eng-GNV: And the worde of God increased, and the nomber of the disciples was multipled
    in Hierusalem greatly, and a great company of the Priests were obedient to the
    faith.
  zaa-NT: Itúbani nía nna adí telá bitsìla titsa' qui' Señor hàstaá qui'ni adí ca
    enne' ỹétse'ní tsè'e le' Jerusalén nna huía huá latsi' quį Señor, ą'hua entre
    làcą nna tsè'e nuỹetse' ca sacerdótea gùppa huá cą fe lani Señor Jesús.
  eng-WEBSTER: And the word of God increased; and the number of the disciples multiplied
    in Jerusalem greatly; and a great company of the priests were obedient to the
    faith.
  guh-guh: Nexata jane baja apóstolevi, itsamonae yajava, Dioso pitorobilivaisi jivi
    tsipaebapona Jerusalén tomarata. Nexata Jerusalén tomarata ayaibitsaëtoxaneto
    tsaponae Jesús pelivaisi pejumecovënëtsivi. Sacerdotevi ata ayaibitsaëto jumecovënëtapona
    Jesús pelivaisi.
  bon-bon: Siige, Acejiyame me Miiji Mene te otnetnäjige iyeta poto ta. Yeesu bau
    ätrunga biname cina ablinisi Yerusalema ngalebora, cuta piiyepu bucurage Acejiyame
    tääpume iiwäreja biname cina peei Miiji Mene ne jitrungisi.
  nhw-BL: Huan más momoyajqui icamanal Toteco huan tlahuel más momiyaquilijtiyohuiyayaj
    tlaneltocani nepa ipan altepetl Jerusalén. Huan nojquiya miyac israelita totajtzitzi
    quineltocaque Jesucristo.
  mgw-mgw: Liyi'gi'yo lya Nnu'ngu' ngaliyendelya bamba, na isabu ya banamasi' ngaiyongekeya
    muno mu Yelusalemu ata api'ndo bambone ba dini ya Kiyahudi ngabamwu'bi'lya Yesu.
  swh-ONEN: Neno la Mungu likazidi kuenea. Idadi ya wanafunzi ikazidi kuongezeka sana
    katika Yerusalemu hata makuhani wengi wakaitii ile imani.
  wbi-wbi: Niiki ilisiio lya Nguluve like kwlagha, ikipugha ikya vavulanisivua kikava
    kikwongelela kuula kuYerusalemu; nikipughanikipugha ikikome ikya vatekesi vakale
    kulwitiko.
  bba-bba: Nɡe mɛyɑ Gusunɔn ɡɑri yi kɑ kpɑrɑrɑmɔ bɑɑmɑ. Mɑ nɑɑnɛ dokeobun ɡeerɑ sosimɔ
    tɑ dɔɔ Yerusɑlɛmuɔ, mɑ yɑ̃ku kowo dɑbirɑ mɑɑ nɑɑnɛ doke.
  eng-KJVCPB: And the word of God increased; and the number of the disciples multiplied
    in Jerusalem greatly; and a great company of the priests were obedient to the
    faith.
  kgk-NT: Mombyryve ryve ogweraha imombe'u-vy Nhandejáry nhe'ẽ. Onhembohetave tave
    oho-vy Hesu nhe'ẽ renduha, Jerusalém tetã mygwa. Ha pa'i kwéry, Hesu nhe'ẽ apoha,
    heta eterei oĩ.
  waj-waj: Gioonna kiaapuuya Anutuuqaa kuaivaa ngiari kiaa mmi ngiari kiaa mmiida
    varuduu kaayauya rikiada ausa hanigieeravai. Yerusareemaivaki varuu vooya rikiada
    ausa hanigiooduu kava vooya rikiada ausa hanigiooduu mmannammanna itaama rada
    ausa hanigia rada Yisuunna aataruuvau viravai. Vuduu kaayau vaidi Anutuuqaara
    kati puara hudeeraiyaatama rikiada ausa hanigiada mmuai aataruuvau viravai.
  cpy-cpy: Eekiro iyaatakotanakitzii iñaani Tajorentsi. Eekiro isheni-perota-nakitzii
    kemijantzinkari janta Aapatziyaweniki. Eejatzi ikantanaka ikemijantanaki osheki
    Ompera-tajorentsitaa-rewo.
  mpx-mpx: Yaka Yehoba anana gamagalau hi gewi hi abulilek-an. Inoke toabulilek ali
    pwahin Yelusalema elana iyaka i bwabwata heheya, ge topowon hi gewi al wasa waiwaisana
    hi hago ge hi abulilek-an.
  wbp-wbp: Ngula-jangkaju, Kaatu-kurlanguju jaruju kuja-purda kuja-purda pirri-yanu
    kapanku. Yalumpurlaju Jurujulumurla, yapangku kujalpalu-nyanu ngarrurnu Jijaji-kirlangu
    kurdungurlu, ngulajulpalu jinta-kari jinta-kari panurnu-jarrinja-yanu. Manu ngalya-kari
    Juwu-patu yangka maralypikingarduyu-paturlangu, ngularlangurlujulu ngungkurr-nyinanjarla
    puraja Jijaji-kirlangu jaru.
  luo-luo: Omiyo Wach Nyasaye nomedo landore, kendo kwan jopuonjre mane ni Jerusalem
    nomedore ahinya, kendo ji mangʼeny kuom jodolo nolokore moluwo yieno.
  nhe-NT: Huan más momoyajqui itlajtol Toteco huan tlahuel más momiyaquilijtiyohuiyayaj
    tlaneltocani nepa ipan altepetl Jerusalén. Huan nojquiya miyac israelita totajtzitzi
    quineltocaque Jesucristo.
  aii-aii: ܘܦܪܝܼܣ ܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ، ܘܡܸܢܝܵܢܵܐ ܕܬܲܠܡܝܼ̈ܕܹܐ ܙܝܼܕ ܠܹܗ ܪܵܒܵܐ ܓܵܘ
    ܐܘܿܪܸܫܠܸܡ، ܘܟܸܢܫܵܐ ܪܵܒܵܐ ܡ̣ܢ ܟܵܗ̈ܢܹܐ ܒܸܫܠܵܡܵܐ ܝܗܘܵܐ ܠܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Tavra Agaayyutim uqałha siaminniqsuq. Ukpiqtuat Jerusalem-mi iñugiaksitmuktuġniqsut
    suli iñugiaktuat agaayuliqsit ukpiqsriḷiqmipḷutiŋ.
  msb-msb: Nagpadayon paglukop an surmaton san Dios. Nagdamo an bilang san mga disipulos
    sa Jerusalem kag damo man na kapadian an nagsunod san pagtuod kan Jesu-Cristo.
  cpa-NT: Jøng² ca¹tsø² ca¹ja¹ jǿg³ quiah¹² Diú¹³. Hiug¹² ca¹ŋi¹jué² dsa² quián¹²
    Jesús jøa³juøi² Jerusalén. Jue¹² jmi²dsa² quián¹² dsa² judío ca¹hé¹ jǿg³.
  dso-dso: ଏନ୍ତାରି ପର୍‌ମେସରର୍‌ ବାକିଅ ଗୁଲାଇବାଟର୍‌ ଲକ୍‌ ସୁନ୍‌ଲାଇ । ଜିରୁସାଲମେ ଅଦିକ୍‌
    ଅଦିକ୍‌ ସିସ୍‌ମନ୍‌ ବଡ୍‌ବାର୍‌ ଦାର୍‌ଲାଇ, ବେସି ପୁଜାରିମନ୍‌ ମିସା ଜିସୁକେ ବିସ୍‌ବାସ୍‌ କଲାଇ
    ।
  meu-meu: Bena Dirava ena hereva e piua rohorohova, bona Iesu ibadinana taudia Ierusalem
    ai e hahutumadiava; bona hahelaḡa taudia hutuma ese danu e abiabiraia.
  yva-NT: Arono naije vatane wo ayao Amisye ravovo tutir weti maneka manakoe. Maisyare
    omai ti, vatano wanave Yesus aije awa wanuije miridi nseo rave. Muno syeno Yahudi
    wanui rave utavondi wanave Yesus ai.
  dgc-dgc: Ey nadid, tulos nagkabahibaheta dén i kagi na Diyos. Ey lalo a négkékakadu
    i nipasakup ni Jesus ta Jerusalem. Sakay te meadu be a padi a méniwala.
  zpm-NT: Zigse zie dze, laa Xtiidz Dios quiagaazraa dib Jerusalén. Nzian grë zha
    ne rzëëb xnëz Jesús, haxta grë meṉ ne nac pxoz, nzian zho laa zho bliladz me dib
    zdoo zho.
  hix-NT: Khoryenkomo rwonà ryhe, tonytxaxem me rma haxa nehxakon hatà. Nehamyatxkonà
    rma haxa mak hatà, Txesusu yahosnyenhàyamo. Xerusaryen hon komo rma mokyam nehxatxkon
    hatà. Khoryenkom màn yonye ro kukuru komo xarha nahohtxownà hatà, thenyenohnà
    kom hatà. Txesus hona harha nenyatxkon hatà.
  sim-sim: Urik hulaima nokopma mashi Avui Wasilakahin li laha yanga yanga amber limu
    haisau handasawe ira. Urik Jerusalemik lindari ma musha mendek mashi oson li misihi
    Jisasin wavu lihik limu owera. Pris musha mendek er nga Jisasin wavu lihik limu
    owera.
  npi-ULB: यसरी परमेश्‍वरको वचन फैलियो र यरूशलेममा चेलाहरूको सङ्ख्या गुणात्मक रूपमा
    वृद्धि भयो । र धेरै पूजाहारीहरूले यस विश्‍वासलाई स्वीकार गरे ।
  cgc-cgc: Gapadayon mga apustulis an ta pagsugid ta miad na balita na alin ta Dyos
    parti ki Jesus naan ta mga ittaw. Tenged ta miad na balita na pasugid danen, gadugang
    pa gid mga gatuo an ki Jesus naan ta Jerusalem daw tama na mga pari ta mga Judio
    gatuo man.
  tim-tim: Akto Yerusalem kepian Anutugât den pat are makyeŋgim arimbiâ luâk âmbâle
    dondâŋe sambelem biwiyeŋe Yesugât katmâ yâk yeŋgâlân dewatim ariyi. Akto sumbe
    kat kat luâk yeŋgât humomo mali are yeŋgâlân gâtŋe dondâŋe denyeŋe are nâŋgâm
    hainâk biwiyeŋe Yesugât kali.
  yor-yor: Ọ̀rọ̀ Ọlọ́run sì gbilẹ̀, iye àwọn ọmọ-ẹ̀yìn sì pọ̀ sí i gidigidi ni Jerusalẹmu,
    ọ̀pọ̀ nínú ẹgbẹ́ àwọn àlùfáà sí fetí sí tí ìgbàgbọ́ náà.
  wos-wos: Wataka di Jisasna aposel di Godna hundi wa saafa yi. Wa saafa yindaka di
    Jerusalemémbu rekwa séfélak du takwa deka hundika xéka di Jisaska jémba saréké.
    Sarékéndaka di Jisasna du takwa di séfélak xaku. Séfélak pris akwi di Jisaska
    jémba saréké.
  emp-NTPO: Maʌ̃ne djabarãba bed̶ea dadji Boro Jesud̶ebemada aud̶uara jarasid̶aa.
    Mãwã Jesu ĩjã b̶eara Jerusaleʌ̃ne aud̶uara yõsid̶aa. Maʌ̃ awara zocãrã sacerdoterã
    bid̶a ĩjãsid̶aa.
  eng-F35: Well the Word of God kept spreading, and the number of disciples in Jerusalem
    kept multiplying at a great rate, and a large company of the priests were obeying
    the faith.
  ind-ind: Sesudah itu, para pengikut Yesus terus memberitakan Firman Allah kepada
    orang banyak sehingga Kabar Baik tentang Kristus tersebar terus, dan jumlah pengikut
    di Yerusalem semakin bertambah. Bahkan sejumlah besar imam Yahudi menyerahkan
    diri dan percaya kepada Yesus.
  pes-OPCB: پس پیام خدا همچنان در همه جا اعلام می‌شد و تعداد ایمانداران در شهر اورشلیم
    افزایش می‌یافت. حتی بسیاری از کاهنان یهودی نیز پیرو عیسی شدند.
  mpt-mpt: Naka homon unang homoni Yesuse wengo wente bianiba bainobo gabiba eka Yelusalem
    bib sel isa eka Gode amo kimanin nakai komokwal isa Yesuse bainobo gesiobe.
  ssx-ssx: Koto ekina꞉ mo Koda꞉na꞉ pi paa mea a꞉meiyao kutupa Diutuseleme da nane
    mo disaipolo wanda꞉hali make aneke hapu daeyao kutupa mandane yeni peao haemeke
    haliweki wopu make mo Koda꞉na꞉ pi opua Ketiso pa꞉ta꞉ hone tulao haemekeme.
  mkl-mkl: Bɛɛbɛ mɔi idei Ilɑɑɔ̃ í fɑnɡɑɑ wɑ koo nɔ kukpɔi inɛ ŋɑ iyi ɑ̀ wɑɑ too kpɑ̃ɑi
    Jesuu í kɔ̃ɔsi wɑ koo si ilui Zeruzɑlɛmu, nɔ woo weei Ilɑɑɔ̃ nkpɔ í dɑsi nɑɑnɛ.
  gaq-gaq: ଦେକ୍‍ରକମ୍‍ ପର୍‍ମେସର୍‍ନେ ସାମୁଆଁ ପିତୁର୍‍ପାକା ଉଡ୍ରାଡିଙ୍ଗ୍‍ୱେକେ । ଯିରୁସାଲାମ୍‌ନିଆ
    ସିସ୍‍ଇଂନେ ସଂକ୍ୟା ଜାବର୍‌ ଡିଙ୍ଗ୍‍ୱେଗେ । ଦେକ୍‍ରକମ୍‍କି ଜିଉଦି ପୁଜାରି ଇଂନେବାନ୍‍ ଗୁଲେରୁଆ
    ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‍ଆର୍କେ ଆରି ପାଲେ ଆର୍କେ ।
  gof-RNT: Xoossaa qaalay dalggi dalggi bis. Yerusalaamen de7iya ammaneyssata tayboy
    dari dari bis; daro kahinetikka ammanidosona.
  unx-unx: ନେ ଲେକାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ପାସ୍‍ରାଅଇଦିୟାନା ଆଡଃ ଯୀରୁଶାଲେମ୍‌ରେ ଜାଲ୍‌ଦିଗି
    ଚେଲାକଆଃ ଲେକାରେ ପୁରାଃ ଆଦ୍‍କାଇଦିୟାନା ଆଡଃ ଯାଜାକ୍‌ କଏତେ ପୁରାଃ ହଡ଼କ, ଏନ୍‌ ବିଶ୍ୱାସ୍‌କ
    ମାନାତିଙ୍ଗ୍‌କେଦା ।
  gah-gah: Lá ikago, Ómasímini gakó hutilí oko vogá ogá oko minago, Izesuni vegenala
    zuha nene Zelusalega miní amiká amiká ago, guguni giziká a vegutí lugáate Izesuni
    monokumú gili alévolé amó.
  lcm-lcm: Na mengen i God kala pasal apapanai na vap duk luai i Ierusalem kilapo
    lomlomon tatana na amiang luai i ri katakai i sula kapa kilapo kun ainak ani mengen
    ke na kila kun lomlomon.
  aer-aer: Nhenge Peter uthene yerneke-arle areye uthene angkentye Ngkarte-kenhe angkerlenge
    tyerrtye areyele akangkwe-irremele aweke. Atningke anthurre anteme akangkwe-irreke.
    Kele apmere yanhe Jerusalem-enge Jesus-kenhe areye atningke anthurre anteme irreke,
    kenhe arrpenhe areye kwertengerle Moses-kenhe-arle anekeke, itne-inpe Jesus arratye
    itelareke itnekenge apurte-irreme.
  qvc-NT: Chayshinam Jisuspi kriyiqkunaqa Dyuspaq tukuy maypi masta masta yach'achikuqllapa.
    Chaymi Jirusalin llaqtapiqa paykunaqa masta achkayaqllapa. Chaqa asta isrraylinukunapa
    achka kurangunapismi Jisuspi kriyirqanllapa.
  tgl-ULB: Kaya't lumaganap ang salita ng Diyos, at lubhang dumami ang bilang ng mga
    alagad sa Jerusalem; at naging masunurin sa pananampalataya ang malaking bilang
    ng mga pari.
  cbs-NT: Januxun Diosun jancha Jesúskidi kakape jatu yusinpakekubainaibun jatun jancha
    ninkakin Jerusalén anuxun ikunwain ichai pakubainaibun ja jaskaibun jabiatiandi
    Diosbe jawenabu janchaxunika ichapabundi Jesús ikunwandianibukiaki.
  xtm-NTPP: Te ni‑ka'nu ñuu ma ni ka jiniso'o i tnu'u Su'si ma, te ve kukua'a ñayii
    ñuu Jerusalén ma ka kandija ya ma. Suni kua'a tna'a sutu judío ma, ka kandija
    de tnu'u Su'si ma.
  nnq-nnq: Lilobe lya Nnoongo ngilijendeke kujoanika. Na akinapunji Kuyelusalemu ngabajonjake
    kube ndu muno nankengeni nkolongwa gwa akakung'i ngabapoke imani.
  bao-NT: Ʉmʉreco Pacʉ yee queti pea bʉaro jañuri jeja nʉcã waaupa. To biri Jesús
    yee quetire ca tʉo nʉnʉjee waarã paʉ jañuro nii nʉnʉa waaupa Jerusalén're. Ñucã
    paiapʉ cãa, paʉ Jesús yee añurije quetire tʉo nʉnʉjeeupa.
  san-ORI: ଅପରଞ୍ଚ ଈଶ୍ୱରସ୍ୟ କଥା ଦେଶଂ ୱ୍ୟାପ୍ନୋତ୍ ୱିଶେଷତୋ ଯିରୂଶାଲମି ନଗରେ ଶିଷ୍ୟାଣାଂ ସଂଖ୍ୟା
    ପ୍ରଭୂତରୂପେଣାୱର୍ଦ୍ଧତ ଯାଜକାନାଂ ମଧ୍ୟେପି ବହୱଃ ଖ୍ରୀଷ୍ଟମତଗ୍ରାହିଣୋଽଭୱନ୍|
  rmn-rmn: Э збора э Дэвлэски джялас, тай о гиндипэ э сиклярдэнго андэ Иерусалими
    чяльти бутёлас, джи о бут попазя пакянилэ.
  huv-NT: Atquiaj tajüy Mipoch Teat Dios, nguiajantanej tanguiayaran. Quiaj texeyay
    monyar andeac Teat Cristo tiül Jerusalén, at xeyay miteaats ocueaj israel tandüjpiw
    Teat Cristo aton.
  otn-NT: Rá̱ hya̱ Oja̱ p'ʉya, ma̱n'na ni̱ ma ma̱'yoni̱tho. Ma̱n'na ni̱ 'yɛ̱c'ɛ̱i̱tho
    yø ja̱'i̱ p'ʉ ja ra̱ hni̱ni̱ Jerusalén. Xquet'a̱ xa̱ngu̱ yø mmäcja̱ bi̱ nu̱ ma̱nho
    ra̱ hya̱, 'nɛ̱ bi 'yɛ̱c'ɛ̱i̱.
  nop-nop: Unduŋ tubune Bepaŋ’walaŋ Mede Momooŋdi kwetkwet hautaguk. Kaŋ Jelusalemhi
    metam feedi Mede Momooŋ nadiŋa nadisukilitigiŋ, kaŋ kunakunathikdi wapum tuguk.
    Unduŋ tigiŋ kaŋ Siloŋyot diniŋ talitimeŋ feedi maaŋ nadisukilitiŋa yehitomboyoukiŋ.
  obo-NT: De-en ponayun no nokoso-ob kos kahit Monama. Id mo-uraa pe-en iddos mgo
    tinodduwan diyot Jerusalem woy mo-uraa mandad kos mgo tohodbuwis no id pomakoy
    ron to Moppiyon Dinoggan.
  kca-kca: Пӑ Турәм йасәӈ лакки ԓӑрпиԓәс, пӑ утәԓтәты хŏйатәт Иерусалимән йӑма арамәсәт;
    пӑ Турма йир верты икет эԓты ар пеләк ŏтәт эвәԓты вер пеԓа пайтәссәт.
  cak-ENT: Y ri rutzij ri Dios riq'uin ruchuk'a' benük, y nyeq'uiyür c'a chuka' ri
    takenela' chiri' pa tinamit Jerusalén. Y ye juis c'a chuka' cheque ri sacerdotes
    ri nyetaken.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤔᤧᤛᤧ᤺ᤛᤢᤖ ᤔᤧᤍᤣ᤹ᤖᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤕᤖᤡᤰ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤖ ᤔᤧᤒᤣᤀᤠᤱ ᤕᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤴ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤋᤧᤴᤍᤡᤱ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: De tūhun Yāā Dios nī jītē nuu cā cuāhān níí cáhnú. De ndá nchivī cándíja
    nī ncucuahā ndasí ji inī ciudad Jerusalén. De suni cuāhā sūtū nī ncandíja dē yā.
  san-TIB: ཨཔརཉྩ ཨཱིཤྭརསྱ ཀཐཱ དེཤཾ ཝྱཱཔྣོཏ྄ ཝིཤེཥཏོ ཡིརཱུཤཱལམི ནགརེ ཤིཥྱཱཎཱཾ སཾཁྱཱ པྲབྷཱུཏརཱུཔེཎཱཝརྡྡྷཏ
    ཡཱཛཀཱནཱཾ མདྷྱེཔི བཧཝཿ ཁྲཱིཥྚམཏགྲཱཧིཎོ྅བྷཝན྄།
  qve-NT: Hinaspan apostolkunaqa Señor Jesucristomanta runakunaman aswan mastaraq
    willaranku. Chaymi Jerusalén llaqtapi ashka runakunaqa, Señor Jesucristopi creespanku,
    astawanraq Jesucristopi creeq runakunaman yapakuranku. Saynallataqmi Israel nacionpi
    ashka sacerdotekunapas Señor Jesucristopiqa creellarankutaq.
  pao-NT: Ewa'yoo mu numu ka Te Naa unnepu nanatukwena mu tunaka'oedyukudu yise ewa
    mani petu ka Jerusalem-wi. Ewa'yoo mu Jew numu nananesootuhiwabe punno'o ka Te
    Pabe'e-wi tunaka'oedyukuna.
  cbu-NT: Anumunsha Apanll kuk izapaneerangshita. Irusarinush zapan tputs mangoonaranganaya.
    Utaáshuch apanllpan zapantam Isusoo mang mangoonarangtamanaya. Yuwaa tputsee istamapaneem
    ínarangana anoo tsiyatsis iwatspayana.
  usa-usa: miráitana Áánûqtun áagoma wéyáwé kéitana taíbaq-wayukama Yérútááre-aukapaqa
    iyápó-annagaraq yorupamá yoráutaae. yaímma anó-monoq-wayukagaraq min-áímmá kéiteta
    Îtun anaaé áaimma átáma wakááe.
  soy-soy: Nléécɑɑsimɛ́ nn ḿpɑ́ yei n kɔ́ɔ́núlɛ̃, Yeesu pipirɛtiki pin mɛyɑ̃́
    kulúi wɑi Yerusɑlɛm kuyu-i, ɑí nɛ pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ mɛyɑ̃ pɛ́nɛ
    ɑpi Yeesu nɛ kɛfɑ tɛnɛ.
  hui-hui: Ani biyagola howa Ngode Datagaliwabenaga bi mana loyogo lene. Yarusalemeni
    Yasu talima piaga wali agali dewaore ho tago haga bini. Loma binigo mo miaga agali
    dewa hearumebi Yasu mana yu tiga bini.
  amf-amf: Barjosa upsinoar workada ko yivade; Yerusaalem gidir Barjodar woylamin
    qajayna eenasa paydino kattsi thoothada ko yivade; gudullasa thoothina Barjodar
    woylamin ke qajade.
  quc-NNT: Are k'u ru Loq' Pixab' ri Dios xjab'un u wäch, sib'alaj xek'iar ri kojonelab'
    pa ri tinimit Jerusalén. Xuquje' sib'alaj e k'ia chke ri sacerdotes aj Israel
    xeniman che ri Utzalaj Tzij re ri Evangelio.
  dob-dob: ꞌEnega Yaubada ꞌina ona ꞌiewaiwai tomota ꞌediya, ga tomuliyao ꞌadi boda
    ꞌisinabwa wawasae sena Yelusalema ꞌenaya, ta totaliyao yaudi wate ona nina sinonona,
    ga Yesu siemisena.
  wrs-wrs: Doa pomsna lehra vethangavna Sesoana moamba indhanarava. Nomba Kristusnindva
    Yerusalemrava doa esvema tivlapovlamsna lohvna. Mindnam sembayang andranindva
    Yutanindnamba keknam undnahonam avna, wohengivna Kristusm.
  mca-mca: Ma' qa kekhewe' ƚe'lijei pa' Dios qa hats qi'ija in t'ijaifik'i pa'aj,
    qa pakha' uja'x pekhewe' tek'enets pa'aj i'ni' na' Jerusalén qa qi'ija in t'ijaifik'i
    pa'aj, qa olots iye pa'aj pe' pa'il tek'enik'i eke' witlijei t'ejuyets pa' nite'
    witqekuye'jij pa' Jesús.
  tzo-TZC: Jech ti scꞌop Diose yantic ta xbol batel. Jaꞌ jech xtoc yantic ta xꞌepajic
    batel ti jchꞌunolajeletic ti ta Jerusalene. Jech xtoc ep paleetic yuꞌun ti jꞌisraeletique
    laj xchꞌunic ti Cajvaltique.
  mya-mya: သို့​ဖြစ်​၍​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တ​ရား တော်​သည်​ပျံ့​နှံ့​၍ တ​ပည့်​တော်​အ​ရေ​အ​တွက်
    သည် ယေ​ရု​ရှ​လင်​မြို့​တွင်​များ​စွာ​တိုး​ပွား​လျက် နေ​၏။ ယဇ်​ပု​ရော​ဟိတ်​အ​မြောက်​အ​မြား​ပင်
    သ​တင်း​ကောင်း​ကို​လက်​ခံ​ယုံ​ကြည်​လာ​ကြ​၏။
  gng-NT: Uwien ya gbɛr yɛreh niʼkɛ saan, nɛ binib teknh *Yesu ki jinh ki yɛbreh ki
    pukndeh Yerusalɛm ni. Bitɔtuɔrkaab ligol mɔ tuo' ki teke' *Yesu ki jin'.
  cbi-NTPO: Malumere Diosa' kuinda nukaba mere' jijiintsula, tsenñu' mitya keranguemula
    Jerusalén pebulubi kayu sera' jindetsuñu, naa chachilla' mitya Diosnu kalen jimu
    rukula bain pure' keranguikentsula Diosa' kuindanu.
  ikk-NT: Oku-Chuku hụkwọ a ghagbarị, e ru ndị bu ọda ẹka, ndị kwerini hụ e buwaye
    ọda imẹ Jerusalẹm; ndị nchụ-ẹjan bu ọda nọ gbehutọ sọnmẹ Ụzọ Jesu.
  leu-leu: E voxo, a ferawaian sina Piran a fala fepatok fataapus e a xakatan sina
    mu rabuna aava ri usi na Yesus taxa lo laak fataapus. E mu paamua xaves ina lotu
    Juda sait, ri puk a lamonan siri e ri usi a vilaana si Yesus.
  maz-NT: Nuc'ua mas mi mamaji o̱ jña Mizhocjimi. Nguec'ua me na puncjü o nte a Jerusalén
    c'o o 'ñench'e o̱ mü'bü e Jesucristo. Na puncjü o mböcjimi c'o xo dyätpä o̱ jña
    Mizhocjimi xo 'ñench'e o̱ mü'büji e Jesucristo.
  bod-N: དེ་ནས་དཀོན་མཆོག་གི་བཀའ་རིམ་བཞིན་དར་བ་དང་ཡེ་རུ་སཱ་ལེམ་དུ་རྗེས་འབྲང་པའི་མི་གྲངས་ཤིན་ཏུ་མང་པོར་འཕེལ༌ཞིང༌།
    མཆོད་དཔོན་མང་པོ་ཞིག་གིས་ཀྱང་དད་པ་འདི་ལ་བསྟུན་ནོ།།
  tca-NT: Rü yema Tupanaãrü ore rü yexeraãcü nixũchigü. Rü poraãcü nimuẽtanü ga yema
    yaxõgüxü̃ ga Yerucharéü̃wa. Rü woo muxũchixü̃ma ga Yudíugüarü paigü rü ta Ngechuchuaxü̃́
    nayaxõgü.
  zpl-NT: Pero másela nzeriꞌchia Stichiaꞌ Diose lubee bene, cuna nú nze aca huaxilá
    bee bene enu nzeli arquiꞌ Jesucristo eyeche Jerusalén, hasta bee uleꞌyaꞌ bee bene
    Israel huaxi beella uyalí arquiꞌbeella Jesucristo.
  mbc-NT: Mîrîrî warantî Paapa maimu esekaremekî'pî innape Jesus ku'nenan wenai. Mîrîrî
    yai inî' panpî' innape Jesus ku'nenan ena ko'mannîpî'pî arinîke Jerusalém po.
    To' kore'ta mararî pra teepîremasanonya nîrî innape Jesus kupî'pî.
  ndg-ndg: Nga nyo neno lya Nnongo lyatienea; na idadi ya anapunzi ilizidi yongekeya
    kolyo Yerusalemu; na idadi ngolo ya makuhani baiheshimiya imani.
  wsk-wsk: Se Kaem ko den pagam ale namakaso. Se Jerusalem ningi ko olekem mu pasak
    ala lagaram tarigiram ale suen biya aram. Se priest suen biya tala nongomang ningi
    nunguning aram se karo tuikasan.
  toj-NT: Jaxa yabal ja Diosi ch'ac pucxuc eq'ue. Jel juntiro ja ma' sc'uan ja ba
    Jerusaleni, hasta ja pagre jumasa, jitzan ja ma' sc'uan ja yabal ja Diosi.
  kkl-kkl: Wene aro tenaba sembe awe tona sin saekpare nangag pibekti, Yesusti wepto
    pogsiognangdi Allah yubuag agha Yesus sembe tibin nenero ambarelamsiek. Tibin
    nenero ambarelamsiekpa, yubu eneko tala-tala nubu talamogpa, Yesus yubu ka'ero
    ulamek nimi as Yerusalem maikno talamek. Memnang Allah sembe pairopnang babe maiknori
    Yesus sembe el talamek. El talamekti, “Yesus ponekona, Allahri 'Malia ulamangne
    sembe “Opsineag,” aro taubahilulam,' aro wepto poghogne,” aro seneraglamekti,
    ma'al talamekti.
  tbc-tbc: Agog Anut san ru ifurak go, tamolpein wei mi duloŋ a. Jerusalem na ilo
    rumok adi dilasag wei kasik a. Agog pris adi wei mi dam ilod lo rumok go, ilo
    rumok san dal duri dupani a.
  sna-sna: Saka shoko raMwari rakapararira. Vadzidzi vakawanda kwazvo paJerusarema,
    uye boka guru ravaprista rakagamuchira kutenda.
  smk-NT: Ket say minsahi nin nangibwat konan Dios, naitayak anan naitayak, tan inmabaw
    saraynan inmabaw a tumutumbok kona ni Jesus itaw sa Jerusalem tan abaw sara anamaet
    a pupadi' nin tinumper.
  grc-TCGNT: Καὶ ὁ λόγος τοῦ Θεοῦ ηὔξανε, καὶ ἐπληθύνετο ὁ ἀριθμὸς τῶν μαθητῶν ἐν
    Ἱερουσαλὴμ σφόδρα, πολύς τε ὄχλος τῶν ἱερέων ὑπήκουον τῇ πίστει.
  gof-WFTW: Xoossaa qaalay dalggi dalggi bis. Yerusalaamen de7iya ammaneyssata tayboy
    dari dari bis; daro kahinetikka ammanidosona.
  spa-BLM: La palabra de Dios crecía y el número de los discípulos se multiplicaba
    enormemente en Jerusalén. Un gran número de sacerdotes obedecía a la fe.
  kyz-NT: A'eramũ futat 'gã Jejui 'ga mome'u mokwasi'wau kwe pewara 'gã nupe. Kwaiwete
    amunawa pypiarũpiaruga. A'eramũ Jerusareg ipewara 'gã nanẽ Jejui 'ga rerowiaa,
    kwaiwete. Mainana 'gã amũ nanẽ 'ga rerowiaa 'gã pyri nũ.
  dao-dao: Acunüng, Pamhnama ngthu cun hnün khawha üng pha hü se; Jerusalema axüisawe
    aktäa nung law dämdämkie. Acunüng, ktaiyüe üngkae khawha naw jumnak yahkie.
  cya-cya: Tsa nducua lyee la nguia nguine yu'hui cha' tsu'hue 'in Ñi X'nan na quichen
    Jerusalén, lo' cuaña'an lyee la nchca qui'an jun nu cua' ntsu'hui cha' 'in Jesús,
    cui' cuaña'an tyun yu nu ndlo tñan ni' lyaa 'in ne' judio ya qui'an ti' 'in Jesús.
  beu-beu: Base Lahatala Ehur aaung-hama angu aalilit taang-taang mi ila. Bot nehe
    ba Yesus evia aabetang eamulung angu, Yerusalem mi taang maveng alolang niang.
    Bot, Yahudi eagama ekapala ang naung di toang iomi Mutu Yesus vengaanamang iila.
  wrk-wrk: Kajamukunyi yali manku jangkurr nangangi Kudkanyi, baki kuyu yali nanda
    jangkurr kajamukunyi. Wirdikudukudu yali kandimuku Jisuskanyi nanaba Jirusalim.
    Kajawanyi mambukamukunyi jurjkanyi kuyu yali jangkurr Jisuskanyi marda.
  nii-nii: Pe Jiisas ek ei pang wumb pei piinjing. Pe wumb pei Jiisas nge wumb Jerusalem
    konu mulnjung. Jiisas kin kułmał kałiłmin wumb ei pei pii gii ninjing ku.
  ign-NT: Tiuri, eta nasamirahi eta máechaji­riruva ema Viya, camuria­na­paipaicha
    ena téhicanahi tayehe eta avasare Jerusalén. Tisimu­tua­navare ena tiyuja­ra­ca­rahiana
    israelítana náunacaipa te nasamureana eta náehisiraipa ema Jesucristo.
  dik-NT: Ku piööc wɛ̈t Nhialic ëcï la tueŋ ke juak rot. Akuën kɔc biöth Jeruthalem
    ë yic juak akölaköl, ku akuëndït apɛi kɔc käk Nhialic acï bɛ̈n gam.
  cac-cac: Axo slolonel Dios ix te pucaxb'at d'a scal eb' anima. Yuj chi' ix te q'uib'
    sb'isul eb' creyente d'a Jerusalén chi'. Ay pax juntzan̈ eb' vin̈ sacerdote ix
    ac'anoch Cristo d'a sc'ool.
  tzj-E: Je rtzojbal Dios chkajni' xba pnim y congan xeq'uiya je' kch'alal pJerusalén.
