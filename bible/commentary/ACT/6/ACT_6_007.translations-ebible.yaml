    xrej israelitá cuchumán rá se na̱na̱ Jesucristó ne̱ cuno rihaan Jesucristó a.
  cut-NT: Ndudo yahn Dendiohs ne, a̱ma retuhn, ne min ya̱n Jerusalén ne, ihyan che
