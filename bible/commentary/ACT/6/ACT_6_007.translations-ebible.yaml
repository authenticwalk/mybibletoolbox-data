  mar-mar: मग देवाच्या वचनाचा प्रसार होत गेला यरूशलेम शहरात शिष्यांची संख्या फार वाढत
    गेली; याजकवर्गातीलही पुष्कळ लोकांनी या विश्वासास मान्यता दिली.
  snp-snp: Etito Goti kala kuwa ya upatoto monimo wito Yelusalemu numudo koli kikitamo
