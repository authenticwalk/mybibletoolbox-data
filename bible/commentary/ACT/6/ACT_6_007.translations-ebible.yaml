  nuy-nuy: Anubanila-wala anaani ana-lhaawu na-God-jinyung aḏaba wu-rajaarrangi. Anubani-rruj
    ana-Jerusalem, warraawurru-yung arraarrawindi wurru-wurruj wuu-jambarrgini, wuu-yagaynjini.
    Marri arraarrawindi warruburru-yung warra-priest, warraawurru-yung wunu-yandhurrbangaa
    niga na-God, marri wurru-jambarrgiiyn na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲀⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲀⲒⲀⲒ ⲀⲤⲀϢⲀⲒ ⲚϪⲈⲦⲎⲠⲒ ⲚⲚⲒⲘⲀⲐⲎⲦⲎⲤ ϦⲈⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ ⲈⲘⲀϢⲰ
    ⲞⲨⲚⲒϢϮ ⲆⲈ ⲘⲘⲎϢ ⲚⲦⲈⲚⲒⲞⲨⲎⲂ ⲀⲨⲤⲰⲦⲈⲘ ⲚⲤⲀⲪⲚⲀϨϮ.
  buk-buk: Têŋ ŋasawa dinaŋ Anötö ndê mêtê tiapa, ma lau Jerusalem-ŋga daêsam sêkêŋ
    whiŋ Yisu. Ma dabuŋsiga Israel-ŋga daêsam sêkêŋ whiŋ bocdinaŋ.
  pri-NT: Â napwa ê popai kà Pwiduée, âna nye pâra ba maina kaa, â é jèe dau pitoo
    ê jéû tèpa cèikî na *Iérusaléma. Â wâru tèpa pwa *ârapwaailò na rà cèikî.
  zpq-NT: Na' beṉe' zanch gosende' xtiža' X̱ancho Jesucriston', na' zan beṉe' Jerusalénṉa'
    gosejnilaže'ne' na' ḻecze zan bx̱oz ca' bosozenague' na' gosejḻe'e xtiže'na'.
  por-TFT: Portanto os cristãos continuavam comunicando a muitas pessoas a mensagem
    de Deus. O número de habitantes de Jerusalém que acreditavam em Jesus aumentava
    {ia aumentando} notavelmente. Entre essas pessoas havia muitos sacerdotes judaicos
    que obedeciam/acreditavam a/na mensagem sobre Jesus.
  gwi-NT: Ąįįts'ą' chan dinjii gwandaa t'ąąnchy'aa nąįį Vit'eegwijyąhchy'aa viginjik
    k'injiighit gwilii. Jerusalem gwizhit juu gwik'injiighit nąįį gwandaa lęįį gilii.
    Giinkhih lęįį nąįį gąą chan Jesus k'injigiighit gilii.
  gvn-gvn: Bamangka kuku Jesusanka yarbarrka nyajil-nyajin, bama townku Jerusalemmunku
    kanbal Jesusamu bamaman. Maja-majangka priestangka wubuldu Jesusanda jurrkijin,
    nyungu kuku nyajil-nyajin.
  nhy-NT: Itlajtol in toTajtzin Dios opéj xoyawi (xitini) okachi, iwan ompa Jerusalén
    in momachtijkej tlaneltokakej okachi omomiekiliayaj. Noijki miekej tiopixkej judiojtin
    otlaneltokakej itech yon tlaneltokalistle de Cristo.
  asm-FB: তাৰ পাছত ঈশ্বৰৰ বাক্য চৌদিশে বিয়পি গল আৰু শিষ্য সকলৰ সংখ্যা যিৰূচালেমত
    দ্ৰুতগতিত বৃদ্ধি পাবলৈ ধৰিলে। ইয়াৰ উপৰি ইহুদী পুৰোহিত সকলৰ মাজৰ অনেকে খ্ৰীষ্টীয়
    বিশ্বাসৰ অনুগামী হৈ শৰণ ললে।
  okv-okv: Eto God ta ke da hoi ta pambuto hande ue ambotani nei ehaha Jerusalem jo
    ta ere uhuaetera. Eto Judea embo ta Priests nei nei amo jo aherekenu ambotani
    ga puvua.
  mxt-NT: Ta cuaha̱n chitya ca tuhun Nyoo. Ta nducuaha̱ ca ñu yɨhɨ́ cuenda ra Cristo
    ñuu Jerusalén. Ta na chino̱ iñi tucu cuaha tata sutu cuenda ñu Israel ñandɨhɨ.
  tzo-NT: Ipuc sc'op ti Cajvaltique. Lec i'epaj ti jch'unojeletique ti te nacajtic
    ti Jerusalene. Oy ep paleetic laj xch'unic uc ti ja' Jcoltavanej yu'unic ti Jesuse.
  ind-AGS: Firman Allah terus menyebar, dan jumlah murid di Yerusalem terus bertambah
    dengan cepat, bahkan sejumlah besar imam juga menjadi percaya kepada Yesus.
  omw-omw: Qio Iesusira nraaqiaranramwuvanto Kotira qua timwa nyiqi vuvaro mwi quava
    mpoqiavata viro nrinro huvata airi vaisivanto mwi quara riora. Ierusaremini Iesusira
    nraaqiara airiqama vuvata Kotira nraamwuqi Kotira kyaiqa vara mwate varu vaisihua
    airivantovata Iesusirara qutaa mwivave timwa kyeta Iesusira nraaqiaraqama vura.
  yrb-yrb: Godinu sina we inarebitaro Godinu iwata ueta uwara Jerusaremu suro faiyawere
    uyarebita. Fuyo ode sina weta uwara faiyawere Godinu naueta uwara sinebita.
  maa-NT: Ìsa̱á 'ñó tsabísòn‑ìsa̱ 'én‑la̱ Nainá. Ya̱ na̱xa̱ndá Jerusalén sa̱á 'ñó
    sa̱á 'ñó makjìn‑ya xi̱ta̱ xi kota'yàt'aà‑la̱ Cristo. Skanda jñà no̱'miì, ti̱koa̱á
    jyeé kjìn ma‑ne xi mokjeiín‑la̱ i̱t'aà ts'e̱ Cristo.
  mcq-mcq: ꞌEnajihunaꞌe Godoni ira rausaha apene kwaa ara mapoka vaꞌana. ꞌEjume pirisitia
    mapoka ꞌuꞌo nimaa rojara. ꞌEne ea kaꞌene Jerusaremi hijujija nimaa nimaa rojiꞌina
    mapoka mapoka rejara.
  sus-A: عَلَ شَ مَسٍنيِ نَشَ يٍنسٍن يّ. عِسَ قْشِرَبِرّيٍ شُن نُ مَسَمَ عَ فبٍفبٍ
    رَ دَرِ سَلَمُ. سّرّشّدُبّ وُيَشِ قَن نُ دَنشَنِيَقٍ.
  jpn-1965: こうして神のことばは、ますます広まって行き、エルサレムで、弟子の数が非常にふえて行った。そして、多くの祭司たちが次々に信仰にはいった。
  fra-SBL: La parole de Dieu augmentait et le nombre des disciples se multipliait
    à Jérusalem. Une grande partie des prêtres obéissait à la foi.
  yka-yka: Magkasōng bawag lapal Tuhanin. Pasōng isab magkaˈekka meˈ tindeg si Isa
    si Awrusalamin. Ekka isab meˈ imamin sandel ne pu si Isa.
  mle-mle: Duw taakw samasam God diki maaj wukidaal. Jiruwsalimaam duw taakw samasamadiy
    Jisasak wukijibir tidiy. Adiy pris ab samasamadiy Jisasak wukijibir tidiy.
  shp-NTPO: Jaskataxa Diossen joi pextina iki, jainoax Jerusalénhainribi, icha joi
    akaibo kaikana iki, jaskáribiakin icha *sacerdote judíobaonribi, ja joi ninkáxon
    ikonhakana iki.
  aom-aom: Ëhi ëꞌëꞌëro God-are jöho Jerusalem ame bövioho rumorovamu Iesuare ae magonahe
    Jerusalem raromaruoho ae ahoꞌobëhe jiobe vaꞌadeje. Ae ahoꞌobëhe jiobe vaꞌojuvo
    Jew rajo priest ae ahoꞌobëhe Iesuare jöho aevoromo ejahareje.
  geb-geb: Mbe maaŋ mbuim, mba Fhe Bakɨme buni vhuuiŋ bun nzuai kameŋ za mbar vuim,
    gumgi gu mbigi vhɨrve, mbe Zerusareman kav, Fhe Bakɨme buni vhuuiŋ mbararav, ana
    zɨn vov ana khothɨgi. Mbe ana zɨn vuim, mba Fhe Bakɨmen rotu gari gumgir pani
    vhɨrvera, mbe vhɨra Fhe Bakɨme buni vhuuiŋ khothɨgap ana zɨn vui.
  bsj-bsj: La ke kwamaro yoten kang ti wai, la kilaka bibei tomangeu wursalima yokten
    ducce, la nob wabebo ducce yilam nob neka duwek fiye bilenkero wiyeu.
  cak-cak: Jac'a ri ruch'abel ri Dios riq'uin ruchuk'a' benak, y jani na yeq'uiyer
    ri yeniman ri Jesucristo chiri' pa tinamit Jerusalem. Y ja jun ri sacerdotes israelitas,
    eq'uiy yeniman.
  chf-NT: Q'ue'ni machcatac u yubi u t'an Ajnoja, y c'ac'a' q'ue'ni machcatac u tz'ombi
    Dios tä Jerusalén. Q'uen palejob täcä u tz'ombijob u t'an Dios.
  tlf-tlf: Kale God imi weng uyo senganu kale, Jerusalam kasel kwiin tagang iyo Yesus
    imi ilak uyo do ilami unang tinum kelip e minte, pris ko age tinum amem amem kwiin
    tagang iyo Yesus imi ilak uyo duga-bom no kemsip ko.
  piu-2006: Ngurra Tjarutjalumalawana Yiitjuku walytja tjuṯangku Yiitjuku wangka tjanala
    tjakultjurinangi. Yaṉangu kutjupa tjuṯangku Yiitjuku wangka kulira palumpa walytjarringu,
    tuḻkuku mayutju tjuṯangkuṯarraya. Tjuṯalingkulpiya Yiitjuku walytja tjuṯa nyinangi.
  poh-NT: Chi jeꞌ aj reꞌ xqꞌuihbic wach take cꞌacharel quibirinic reh riCꞌuhbal i
    Dios xquitik juꞌ rikꞌormojic take cablaj chi cꞌamol be̱h reꞌreꞌ quichꞌi̱l take
    quich aj niminel eh ru̱cꞌ reꞌreꞌ, kꞌe̱ꞌ woꞌ naxqꞌuihbic wach i quicomonil take
    aj niminel ar Jerusalen. Maꞌ xa reꞌ ta woꞌ reꞌreꞌ xcꞌuluric, qꞌuih laꞌ woꞌ take
    aj kꞌahsem si̱ xquinimej i cꞌuhbal nkꞌoric chiri̱j i kAja̱w Jesus.
  tue-tue: Too síro Cõãmacʉ̃yere paʉ basocá masĩpetijõãrã tiiyíra. Jerusalén macãrã
    paʉ Jesuré padeorá niinʉcãyira. Paiacã́ paʉ Jesuyére tiinʉcã́yira.
  bjp-bjp: Orek ke God ka sararah ma wewes lon berberat na fafausum na Ierusalem ka
    laumet lalala, ma ifuun e pris ri ka tapiek tom unune.
  xon-xon: Le Uwumbɔr aabɔr nan mooni ŋipepel mɔmɔk. Le binib moo gaal Yesu ki keei,
    ki kpae waadidiliib pu ki wiir, Jerusalem ponn ni. Uwumbɔr aatotoorb pam mu nan
    gaa Yesu aabɔnyaan tee ki kii.
  tzo-ZNT: Ta Jerusalene más la ipꞌol ti muchꞌutic iyichꞌ ta mucꞌ ti Cajvaltic Jesucristoe.
    Ep la paleetic ixchꞌunic noxtoc.
  mpm-NT: Kuaꞌa yɨvɨ ni ka jinisoꞌo jnuꞌun Yandios, ti ni ka kejaꞌa ka kandixia, ti
    kuan kukuaꞌa ga yɨvɨ ñuu Jerusalén ka kandixia. Ti suni kuaꞌa sutu veñuꞌun Israel
    ka kejaꞌa ka kandixia jnuꞌun Jesús.
  ots-NT: Cja̱ segue mí ntʉngui cár palabra ca Ocja̱. Bi ndo ngu̱jqui pʉ Jerusalén
    cʉ to mí tɛn car evangelio, hasta bi hñe̱me̱ rá ngu̱ cʉ möcja̱ cʉ mí tɛndi cár
    religión cʉ judio.
  hoy-hoy: परमेश्वर उन वचन फैलुस्तेला होत अदिक यरूशलेम दा चेलागोळ गिनती हापाळ वाळुसेत;
    अदिक याजकगोळ्द ऊंद धोळ्द समाज ई मत इक मान्सावाळा आगेत.
  uri-uri: Yatom yangkipm a Maur Wailen pa paln kai wail hor ha wail Jerusalem. Tu
    wrong kinkpman wailet paitn a ark ha wail Jerusalem pa tu atning yangkipm pa,
    yatom tu pleln ipma a ukpma Jisas. Wa tu melnum ipma krakgen wailet a Maur Wailen
    pa wa tu pleln ipma ukpma Jisas pa yat.
  amo-amo: Bara nani ananyinu sauyenu tin na ilau ubun dursuzu nanit uliru Kutelle.
    Ingbardan nana yinu sa uyenu nanya Urshalima kpina ka. Nanya mine among aYahudawe
    a Prist yina nin liru itin yina nin Yesu.
  pjt-pjt: Ka Peterlu tjana Godaku tjukurpa wangkanyangka aṉangu winkingku kuliningi.
    Munuya tjuṯa mulapa mulamularingu, ka ngura nyara Jerusalemala Jesuku walytja
    tjuṯa mulararingu, kaya wati Moseku tjukurtjara tjuṯa kuḻu Jesuku mulamularingu
    munuya tjanala tjunguringu.
  cwe-cwe: Ivo Mbuli ya Mulungu igendelela kupwililika. Wanahina wongezeka ng'hani
    uko Yelusalemu, na wakulu wa nhambiko wengi watogola uhuwilo.
  daa-NT: Paa kat, gee ku ibiniit kaaw ta Buŋdi gaayiy gaayen di, ho ɗo Zeruzaleem,
    gee ku aamin ɗo Iisa Masi oki wadirtu ho gay satkiner dakina n̰umtu iŋ ŋuura.
  mlp-mlp: Ari God ago gamuk le ayah iysa uliq Jerusalem-ub on mataw kabemmo gamuk
    na anan helmo haqsa disaipel ginulinqan kuluwmo diq tiqiy yaqay. Sa Juda gigo
    mataw tamaz emayta na kabemmo in nan huritad helmo tihaq yaqaymo.
  ape-C: Namudok aria Iruhin ananin baraen nyanak sabaigunum shemneken. Aria sabaishi
    arpesh abom shape Jerusalem iri douk shagipesh Jisas. Sabaimi pris abom shopunek
    hakri wosik aria henek bilip um Jisas.
  bgs-bgs: Purisu italap tô kagi ka Manama. Igmarapung tô mga ágpampamaké tun ta Jerusalem,
    asta marapung tô mga pangulu ka templo na igpamaké ki Jesus.
  faa-faa: Arirakano maiya amo Kotimo someane some karaka, maiya suamo ayiáka some
    kasapo. Some karakano aporo hinamo metakiramo kakimaka Yarusarame sitia Yasuaki
    patera asesa aporo hinamo yakai káraraka risiapo. Arirakano pirisiti aporo káraraka
    yakaimo Yasuaki himu hakásaraka hemakapukua epo someane kakimasapo.
  kik-kik: Nĩ ũndũ ũcio kiugo kĩa Ngai gĩkĩhunja. Mũigana wa arutwo kũu Jerusalemu
    ũkĩongerereka mũno, nakĩo gĩkundi kĩnene kĩa athĩnjĩri-Ngai gĩgĩathĩkĩra ũhoro
    wa wĩtĩkio.
  cap-NT: Jalla nekztanaqui Yooz taku paljayta cjen, Jerusalén wajtquin criichi z̈oñinacaqui
    anchaz̈ miratc̈ha. Niz̈aza wacchi judiuz̈ timplu jilirinacami tjapa kuztan Yooz
    taku catokchic̈ha.
  ksr-ksr: Anutuwaanoŋ qaa jeŋ seigi toomoriaŋawo kolooro gowoko yoŋoo jaŋgogianoŋ
    Jerusalem sitinoŋ somariiŋ seiro. Jigo gawoŋ galeŋ yoŋoo tuuŋnoŋga seiseiya yoŋonoŋ
    kaaŋagadeeŋ uugia meleema Jiisas moma laarigi. Kiaŋ.
  eng-TNT: And the worde of God encreased and the noubre of the disciples multiplied
    in Ierusalem greatly and a great company of the prestes were obedient to the faythe.
  sbs-sbs: Chovulyo linzwi lya Ireeza liva weli; imi impalo ya varutwana ivayekezehi
    mwa Jerusarema nikuhitiliza; mi impalo yingi ya vapurisita ivakezi kukuteka intumelo.
  sue-sue: Are Anutura ge sisiniro bamunu erama witai meni niniwa. Yerusalem ena ema
    bama dainiro meni Yesura dubu amira nana susumuwa. Ota pris dubura nana eni dainiro
    meni Yesura ge niniro dipinoisowa awa.
  fra-NCL: La parole de Dieu se répandait de plus en plus ; le nombre des disciples
    s’augmentait considérablement à Jérusalem, et une multitude de prêtres obéissaient
    à la foi.
  bhg-bhg: Ango etero God da ge simundo arapu eiri ambodanida ajijigari Jerusalem
    doda ikanebé viviteiri edo pirisi mane jisijisi God da ge kera edo gebé edo esitera.
  snn-NT: Cani jo'carena, si'a hua'na Cristo bainbi baguë cocarebare si'a Jerusalén
    bainna quëani achojënna, quë'rë ai jai jubë bainbi achani, Cristona recoyo te'e
    zi'nzini, quë'rë se'e jaijeijateña. Judío bain pairi hua'na'ga te'e hua'nabi Cristo
    cocare achani, Cristo bain runteña.
  atb-NT: Garai Gasâng é mungdang gi, je myô jam lò luî, Yerusalem wà mó má chángzô
    pé gyai myô jat lawán lo é htoq agó, hkyangjông pé myo myo le, haû lumjíng hkyô
    má châng nyi bum akô.
  cek-AK: To tiah Sithaw lok to pung tahang; Jerusalem vangpui ah doeh hnukbang kaminawk
    pung o parai; pop parai qaimanawk mah doeh tanghaih lok to tahngaih o.
  bkd-bkd: Aman nakalekep sa lalang hu Dios daw migdakel gayed sa mga tumutuu diyà
    ta Jerusalem daw madakel daan sa mga sinaligan hu paghalad ha tuminuu ki Jesus.
  ctu-76: Ti wen pujqui i t'an Dios. Ti wen oc'ʌyob ochemo' bʌ ti' t'an Dios ya' ti
    Jerusalén. Jinic tyo i yonlel curajob ti ochiyob ti' t'an Dios je'el.
  lac-NT: A baywo', ya'ab mac caj u yʌnxchun u c'ʌmicob u t'ʌn C'uj. Mʌ' ja wirej,
    cu jach pimtarob a yacsmʌnob tu yorob ich u cajar Jerusalén. Cax ya'ab u sacerdote
    u winiquirob judío tu cu naj c'ujinticob C'uj u winiquirob judío caj u c'ʌmajob
    u t'ʌn C'uj, caj sayob tu pach Jesús.
  xla-xla: Epalati God yuta opa dulu dla ellati mikadepe dle sota Yelusalem mo dulu
    dla pasatamtaiyo. Epame God ka꞉ epo opa ka꞉ duka dla ha꞉ha꞉lalo so opi mape Yesu
    dla mikadepe dlalimaiyo.
  xav-NT: Tawamhã 'Re ĩhâimana u'âsi mono zadawa wasu'u hã ma tô duré te te ropé,
    'ri baba. Zezusihi nhirã zarina 're ĩnomro mono norĩ hã ma tô sina hâ, Zeruzarẽ
    ãma hã. Sasedoti norĩ hã ahâ na ma tô duré Zezusi hã saze za'ra oto.
  cuk-cuk: Bab-Jesús-gayaburba nasgumai gualid, degi, Jerusalén-neggweburgi Jesúsʼba-nanaimalad
    mergumai gualid. Agine, bukidar dule-irwa-Bab-Dummadse-gormaladse-bakar, Bab-Jesús-igarba
    nagudmarmogad.
  tbf-tbf: Io, ken nama e Raban a nga puorkan. Mi aesaes sibu madar tovtov i Ierusalem
    a nga vaen lalapus ma buer palan bu prist gi nga me suvuon mi vodovodon tuktuk.
  uig-CYR: Вә Худаниң сөз-калами давамлиқ тарқалди; Йерусалимдики мухлисларниң саниму
    барғансери зор дәриҗидә көпәйди. Нурғун каһинларму Мәсиһ етиқатиға итаәт қилишқа
    киришивататти.
  ikw-NT: Ikwu-ọnu Chiokike neezne nụ ruwhnu. Ọnu ọgwnugwnu ele sno apna Jizọsi nụ
    rime Jerusẹlem zị kọriri naaba aba. Agịda ele ọkwa arịohna kwnata Chiokike mkpọma.
  khs-khs: 'Aputa: Kote sowa peleya: sopoke ta:ta hanose iliyetikeye. Apula: Yesu
    kulu hanosene sena kesale Yelusalemewemiwa akeyawa kipila sosolo fiya telakeye.
    Aputa: potapola:, pilisiti sena muta nokala Kote sowemi kulu hanose seli topukeye.'
  dwr-ENT: ፆሳ ቃላይ ኣኪ ኣኪ ቤዳ፤ ካሊያዋንቱ ፓይዱዋን ዬሩሳላሜን ዳሪሲ ዳሪ ዳሪ ቤዳ፤ ቃሲ ጮራ ቄሳቱካ ኣማኔዲኖ።
  pma-pma: More longlongien usil Iesu mules karahit out Serusalem, ka meatin keil
    houlu tamun umai aling demkatien one en Iesu. Ka pris keil houlu emun akapil ral
    min keil ka aling demkatien one en Iesu.
  atd-NT: Sikan ian no nigtangkap on ka kinagian to Magboboot no nigmohon–ing on ian
    ka mgo otow no nigtuu ki Hisus no dio to Hirusalim. Woy mohon–ing no mgo talagpanubad
    to mgo Hudiu no songo nigtuu on ki Hisus.
  tel-2017: దేవుని వాక్కు అంతకంతకూ వ్యాపించి శిష్యుల సంఖ్య యెరూషలేములో పెరిగిపోయింది.
    యాజకుల్లో కూడా చాలామంది విశ్వసించారు.
  hat-BSA: Pawòl Bondye a te kontinye gaye, e kantite disip yo te kontinye ogmante
    anpil nan Jérusalem, e yon gran nonb pami prèt yo t ap vin obeyisan a lafwa a.
  bxh-bxh: Yo fede Yaubada ena liba ya tadada be ya lau. Na Yesu tau famuli watanina
    Yelusalem nuꞌuna yai mate sa ouli be ya laulau. Na Diusi tau antalasam dodogadi
    peidi Yesu sa kawawananahaꞌen hinaga.
  top-NT: Ixtachihui̱n Dios ma̱s y ma̱s ixca̱lakchá̱n cristianos nac Jerusalén hasta
    makapitzi curas na̱ tali̱pá̱hualh Jesús.
  msk-msk: Yabay pagidunggan yang pyagalaong nang Dios, yakarimpud da sang kawtawan,
    wakaw yabay magdogang yang kadaig nang manga tomotoo kang Jesu Kristo ag Jerusalem.
    Madaig arag na manga magampoway yang yotoo kang Kristo.
  gyr-NT: Ahese Tũpa Ñehengagüer oyemosai catu tecua pɨpe. Ichui oyemboeta catu iri
    avei Jesús reroyasar yuvɨreco Jerusalén ve. Setá avei judío pahi vɨroya iñehengagüer
    yuvɨreco.
  kmh-kmh: Pen bi Jiysis minim dand amemb gok, kiyk Gor minim ak aŋgñey amnakniŋ,
    Jerusalem biynimb kuŋay yimb nep niŋyak. Bi Gor nup simboŋgep yomb gok kunep;
    kuŋaynep, Jiysis nup gosimb niŋyak.
  ukr-ONPU: Слово Боже поширювалось, число учнів у Єрусалимі збільшувалось швидко,
    і навіть багато священників підкорилися вірі.
  emi-emi: Inangarina ateva God ang ghe naanamuu me eJerusalem oroieili taumattu laghe
    aiesoaala, me oroieili pristi tee atoa laghe nongo usilaala masi inangari.
  zpv-NT: Bidiꞌchi duxa xchiꞌdxyi Dxiohs. Ziahan bwiinn guihdxyi Jerusalehn bazoꞌbadxiahga
    xcweenta ziga rnabwaꞌ xchiꞌdxyi Dxiohs cun neezaa ziahan bixohza.
  gux-gux: U Tienu maama den yayadi ki pugidi, Jesu hoadikaaba den pugidi hali boncianla
    Jelusema, bikopadicianba siiga mo boncianla den tuodi ki hoa Jesu.
  kos-kos: Ouinge arulana puseni mwet su lohng kas lun God ac lulalfongi kac. Pisen
    mwet lulalfongi in acn Jerusalem arulana puseni, ac pus sin mwet tol weang pac
    lulalfongi ke Christ.
  ibo-ibo: Okwu Chineke gbasara nnọọ. Ọnụọgụgụ ndị na-eso ụzọ ya na Jerusalem bakwara
    ụba. Nʼoge a, ọtụtụ ndị nchụaja nabatara na-erubekwa isi nʼokwukwe.
  yml-yml: Yaubada yana Vona i yavula tomotoga fuedi ꞌwaidie. Tovetumaganavo ꞌadi
    ꞌailaꞌa Ielusalema nageneye i vebwaika-ꞌafoꞌafo, wata me Diu yadi tovelomu fuedi
    i vetumagana Iesu ꞌwaineye.
  ory-ory: ଏଣୁ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଅଧିକ ବ୍ୟାପିଗଲା ଏବଂ ଯିରୂଶାଲମ ସହରରେ ଶିଷ୍ୟମାନଙ୍କ ସଂଖ୍ୟା
    ଅତିଶୟ ବୃଦ୍ଧି ପାଇବାକୁ ଲାଗିଲା; ଆଉ, ଯାଜକମାନଙ୍କ ମଧ୍ୟରୁ ଅନେକ ଅନେକ ଲୋକ ବିଶ୍ୱାସମାର୍ଗ
    ଅବଲମ୍ବନ କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Soh di mesij a Gaad kantinyu fi spred. Moa ahn moa peepl rong Jeroosalem
    staat tu bileev di Gud Nyooz bowt Jeezas Krais, ahn wahn lata di Jooish prees
    dehn staat tu bileev tu.
  wmt-wmt: Wali Jesuskurawarnti palu paja ngunangani Jurujulumja. Kanarlanywarntirlu
    palu pinakarrinyani wangki Jesuskura, wali mapunikananila palu kujangkurrarni
    kujangkurrarni. Pajajarrinyala palu piyirn marninjaa nganpayi Jesuskurawarnti.
    Kanarlanywarntirlu purijwarntirlu mapirri palu pajangu mapunikanani Jesuskura
    wangki.
  chk-chk: Iei usun ewe kapasen Kot a chöfetal. Nge ewe mwichen chon lükü Jesus lon
    Jerusalem ra fokun chochomongola, iwe, chomong lein ekewe souasor ra pwal lükü.
  ssd-ssd: Kuate tuku pasa Yerusalemŋge suŋgoka tugekina le nane gudommba mbilka ŋgamuŋgal
    son ŋginaig le Yesus dubinaig mbal tugeka suŋgomba pronaig. Pris gudommba mata
    Yesus son ŋga nu dubinaig.
  acr-TNT: Jecꞌuriꞌlaꞌ ri Utzilaj Tzij re ri Kanimajawal lic xeꞌec utzijoxic y lic
    catajin quiqꞌuiyaric ri cajlibal ri quicojom rubiꞌ ri Cristo chiriꞌ Jerusalem.
    E cꞌo ne uqꞌuiyal e aj chacunel pa Rocho Dios xquijek caquitakej ri Utzilaj Tzij.
  rop-rop: Wal lagijat na det wed blanga God bin kipgon spredatbat ebriweya, en det
    namba blanga ola bilibamob langa Jerusalem bin gowap mowa en mowa, en loda serramonimen
    bin bilib brabliwei du.
  mee-mee: Ka baina pangamologa ae Nutu kanna ke sasa ba ra lopatokonakana keke lele
    papatu raumana ngallo ngae Ierusalem. Ba piris papatu bole keke longe pangamologa
    ae Nutu kanna na ka loreapatokona te.
  dif-dif: Ja Godaia jaura punkana wonti, ja mili pirna marapurina wonti Jerusalemani,
    ja bakana Priesta marapujeli morlalu ngundranani pankina wonti.
  gam-gam: Embe yemaka God kandjiye wai dji. Jisas kogoye una Jerusalem moi ge wo
    merke kaima molmaka, opa gale awi una pende merke Jisas boll pillgi dji.
  nou-nou: Edo God da atopatari awa rawuse atisira. Edo Iesu ge be ari embobo da ajigari
    awa babojise atisira. Edo Jew embobo da priest jiwae be Iesu ge be ari embobo
    isera.
  mqb-NT: Matanan kutok, 'am a Mbərom nà, a zəga apan sa ta 'am bayak awan. Ɗo sa
    ɗaf nga pə Yesu ahay ta ma nga sə zəga apan tə mindel à Urəsalima. Aday ɗo ahay
    bayak a à wulen su ɗo sə gəɗan dungo anà way ahay wa tə ɗəfak nga pə Yesu a
    re.
  ape-B: Namudak ali God ananin balan nyoweyeh nyanak wolobaigunmu chemneken. Ali
    chanubu wolobaichi elpech chape Jerusalem uli douk chagipech Jisas. Hanubu wolobaimi
    pris chopuk hakli wosik ali henek bilip umu Jisas.
  grc-F35: Καὶ ὁ λόγος τοῦ Θεοῦ ηὔξανεν, καὶ ἐπληθύνετο ὁ ἀριθμὸς τῶν μαθητῶν ἐν Ἱερουσαλὴμ
    σφόδρα, πολύς τε ὄχλος τῶν ἱερέων ὑπήκουον τῇ πίστει.
  cav-NT: Jesúsja quisarati bacatsu tuna tuaqueja nimeedya jutidya jetiama juajecuare.
    Jetiama tuna Jerusalénju cuanaque tuaqueja catyaticuare, tumebaedya israelita
    cuanaja pae cuana. Jesús queja catyatitsu tuna casitatinicuare tuja cuana tsehue.
  kgp-NT: Kỹ Topẽ vĩ tóg vẽnh kar kri rũm ke mũ sir. Ũ tỹ Jesus mré mũ ag vỹ tóg hẽn
    ri ke nỹtĩ, Jerusalém tá. Kỹ Topẽ tũ ki rĩr tĩ ũ ag tóg Jesus vĩ kri fi kỹ ti
    ki ge mũ gé sir.
  bvd-bvd: '''Uri nai guu, na bae lana God ka talofia sui naa lao fera ''i Durusalem.
    Ma na konia nai ''ani kera toaa kwairooi sa Disas ki ''i Durusalem kera daka ''oro
    mai ka ''ali''ali ''asia naa. Na waa ''oro mamana guu ''ana toa ni foa nai ki,
    kera daka manata mamana naa ''ana sa Disas.'
  ukr-1871: І росло слово Боже, і намножувалось число учеників у Єрусалимі вельми,
    й велике множество сьвящеників покорилось вірі.
  apz-apz: Oseso Anɨtuye hungkuno Jelusalem ango ayoꞌmo hoꞌnɨmentisofoho. Aꞌamu Jelusalem
    humamentohofo Jisasɨmo inomokommotofoso piꞌnɨngo engo imoꞌnɨmentohofofoho. Aꞌamu
    tajo ango syohoꞌnjo fehohnjo sohwa Anɨtuye honɨngkano songo tɨpemantɨfi Jisasɨmo
    inɨngkamentohofofoho.
  yon-yon: Kwane, God ye weng kuu daande wonoone, nimakarub yena Yerusalem aom kuu
    anam andenib mene dabokniiwe yemoon kere daaneen. Kwangkon God dore Yuudan dore
    wedyiri dobiridan yemoonbed Yesu ye weng kuyaa yi wengambere anam ande awine kandiwen.
  poi-NT: Jesɨc tsa̱m jáyaŋa̱p jém Dios iŋma̱t́i, núcpa yɨɨm jeexɨc. Tsa̱m jáyaŋa̱pt́im
    jém Dios ipɨxiñt́am jém attebet Jerusalén. Wa̱t́i jém Israelpɨc pa̱nij icupɨcyajt́im.
  wuv-wuv: Ma fei wareaa mei Haidaa na tale. Ma na apoidiai fei puduu ei otalai nenera
    yei Jerusalem ma watauda ei bauaniaa humuu mei Haidaa nawe neneraa fei mau we'iaa
    naranara.
  quf-NT: Chaynulla, Dyus rimashantaqami tukuy parlakutinllapa, kriyiqkunamapis achkana
    karanllapa Jerusalenpiqa. Chaynullami, Jesucristupiqa chay Israelmanta kurakunamapis
    kusala achkana kriyiranllapa.
  yuw-yuw: Oro Kopotorochon fatmata ogepmaho toup morögigoc. Tuna owi amna koböcma
    sinompho wo kombingga kombing tobic tobic surarodec sakau figung. Tuna Yerusalem
    surarohon namba moröma sinom ögoc. O öret socsoc youp amna au yu ihorocgon Kopotorochon
    fatmata sumboda irotno ibanda kombing tobigung.
  hus-NT-1971: Ne’ets yanenel in cahuintal a Dios, ani ne’ets lej yanenel am belomchic
    ti Jerusalén. Ma yan i pale’chic jaye in it belal an Ajatic.
  med-med: I elingina, Got nga ik ei, tepa ekit puⱡnga, Jerusalem kona ila wamp ou
    ndupa ok, kitip kʉni wamp rarʉng. Wote, wu pris ou ndupa ku, Got nga ik ei pilik
    tʉk, wote Got kʉn mondʉk pilik wamp mbʉ kʉn ok, tʉk tenda etʉng.
  bch-bch: Tota Deo ele posanga iuasasa, be gid aluagau dabad ilalala ga idae kapei
    ngan tuanga Ierusalem, be panua busa tenainga ad, gid pade tipul gid ga tinasi
    kadonga lolo matua aea ngan Iesus.
  cco-NT: Jo̱ lajo̱b ngóoˊ niꞌˊ júuˆ quiáꞌˉ Fidiéeˇ, jo̱guɨ ngóoˊ dsifɨ́ɨmˊbɨ i̱ dseaˋ
    i̱ jángꞌˋ yaang˜ fɨˊ jaguóˋ dseaˋ do fɨˊ Jerusalén. Jo̱ jɨˋguɨ i̱ fɨ́ɨmˊ jmidseaˋ
    Israel íñꞌˋ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ ie˜ jo̱.
  deu-1951: Und das Wort Gottes nahm zu, und die Zahl der Jünger mehrte sich sehr
    zu Jerusalem, auch eine große Zahl von Priestern wurden dem Glauben gehorsam.
  alq-ALGNT: Eckam dac a8iagog ogi ani teb8etana8a Kije Manidon odikido8ini. Eckam
    dac ki ani kitci mane8ag ka teb8etamo8adj Jerusalem odenakag. Kitci mane Coda8inni
    aiamie ogimag ke8ina8a ogi ani teb8eta8a8agoban Jesosan.
  ixl-NNT: As pax veꞌt itzibꞌlal u yoleꞌ tiꞌ u Kubꞌaal Jesús xoꞌl unqꞌa tenameꞌ. As
    naꞌ veꞌt tachul unqꞌa niman tetz Aakeꞌ tu u Jerusalén. As nimal unqꞌa oksan iyol
    tenam vatz Tiixh niman u yoleꞌ tiꞌ u Jesús.
  boa-NT: Ehdúhjáa Píívyéébé uwááboju Jerotsaréevu tsújaavéné mítyame cáhcujtsómé
    éhnííñevu llíyaatéhi. Áhduréhjáa mítyame llúúvájtedítyú cáhcujtsóhi.
  etr-etr: Amala hamolahilä Godeïe ado mala säla daidoi. Yalusaleme ami Yesu bëgëla
    aulo udia dolö yafie, sämolö asusugai awäla baai. Gobela ïlo dolö yafieage Yesuïe
    mala gaula mogola asigi afädë negei.
  quh-NT: Ajinamanta astawan astawanraj runas Diospa palabranta uyarerkancu Jerusalén
    llajtapi. Jesucristopi jap'icojcunataj mayta yapacamoj cancu. Paycunataj Diosta
    casusharkancu. Yupaychana-wasipi ruwanayoj runaspis ashqhas, Jesuspi jap'icuspa
    palabranta casorkancu.
  kwi-kwi: An akkwan awane Dios pit piankamamɨzta. Jesústa piantuzne Jerusalén pɨpulura
    wanmakkamɨzta. Akkwan Judío pariyaruzkas Dios pit piankamat kit Jesústa nɨjkulamɨzta.
  agm-agm: Aihɨ Autaahaatɨhomɨ pɨwɨha isɨhiya nesi kanɨwinjawaawɨ isɨhiya taahiyɨhiya
    Jisaasihopɨ gɨwunyaawaayopo. Aihɨ isɨhiya Jerusaremɨhandaahiyaisangi Jisaasihopɨ
    gɨwunyaahohiyɨhiya pɨhɨtɨwɨ taahiyɨhiya noaipawaayopo. Noaipapɨ Jisaasihopɨ gɨwunyaahauhɨ
    amɨ pɨrisihiya usa isɨhiyaapɨ nandapa tɨhɨwɨ Autaahaatɨhoai nunyohiyɨhiyaamɨ usa
    taahiyɨhiya Jisaasihopɨ gɨwunyaawaayopo.
  ubr-ubr: Ato God an dura on nana irarat. Sabu baigibubunuotis nan Jerusalem amonai
    asi kuayo on irat ato irat bag, a priest yangan auman on sigaraba bag situtum.
  tsw-NT: A yuwan ta̱ alajiya a adanshi a̱ A̱sula̱ uba̱ta̱ suru. Reve a̱za̱ e Itoni
    a̱ da̱shi a̱bunda̱ lon a̱tsuma̱ a̱ Urishelima, hali nan ganu va aza a Israꞌila
    fo na̱ a̱bunda̱ a ca okolo e le.
  cax-NT: Arrüna nurarrti Tuparrü caüma tütusio tanu. Manrrü nubiquirrimia bama icocotama
    au Jerusalén. Aboma ito sürümanama bama sacerdoterrü yasutiuma.
  aia-aia: Mana tarohana Araha 'a 'adarara'a 'ari suri'i mwani 'omaa. Miraaui noni
    hinihini na'i Jerusalem rau rago hanehane ro'u moe'a ara'a. Ma rago ro'u i Piriisi
    narau taraawa'a hinihiniai ha'ausuringa'i 'inia Jisas.
  srp-1865: I rijeè Božija rastijaše, i množaše se vrlo broj uèenika u Jerusalimu.
    I sveštenici mnogi pokoravahu se vjeri.
  agt-agt: A ta nekabalin da en a pake nesaned para ya uhohug na Namaratu addet ta
    pake dimmakal hapa ya kaddu na mangurug kiden ta ili na Herusalem. A nagbabawi
    hapa ya addu na padi kiden nga Hudyo, te mangurug kid na te Hesus.
  lug-lug: Awo ekigambo kya Katonda ne kyeyongera okubuna n’omuwendo gw’abayigirizwa
    ne gweyongera obunene mu Yerusaalemi; era ne bakabona, ekibiina kinene, ne beewaayo
    okukkiriza.
  yby-yby: Sa-ikayoko Omaimidana gala maya hutili oko Jisesida wewenala yuha maya
    Jelusalemu numutoka wewenaki magoina koliki minayoko, Omailoka jokila hi mikaka
    wewena malokasiya Jisesida galamuya elewole iki ele.
  heb-heb: ויהי דבר האלהים הולך וגדל וירב מספר התלמידים בירושלים עד מאד וגם המון רב
    מן הכהנים נכנעו אל האמונה׃
  mpp-mpp: Aime Wapongte yowadi Yerusalem iwa sugulelu sawelu hikeme mic-tengtengfocine
    yengela damengsoc taockelu hikeme sugulewec. Suguleme depec-baba ngic, yengelacni
    homacnedi Siduc Madicne ngagesingkelu balaibeibong.
  apb-apb: Oto walana God mone ko lae ahusie oto mo henue hunge, na mo pwaarongoisuli
    i Jerusalem kire ko hunge lo'u liutaa, na hungelana mo pris ko lulu i sulie oto
    a Jisas no'one.
  san-TEL: అపరఞ్చ ఈశ్వరస్య కథా దేశం వ్యాప్నోత్ విశేషతో యిరూశాలమి నగరే శిష్యాణాం సంఖ్యా
    ప్రభూతరూపేణావర్ద్ధత యాజకానాం మధ్యేపి బహవః ఖ్రీష్టమతగ్రాహిణోఽభవన్|
  ben-IRV: আর ঈশ্বরের বাক্য ছড়িয়ে গেল এবং যিরুশালেমে শিষ্যদের সংখ্যা বাড়তে লাগল;
    আর যাজকদের মধ্যে অনেক লোক বিশ্বাস করল।
  ntu-ntu: X natq Gct sc tqvzpx zvz, x leplz neng Jiszs mrkc Jerusalem sc tqkqlunepx
    zvz kz. X pris r lr Jiu nzkqlu-kzng kxnzrlxngiting.
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਫੈਲਦਾ ਗਿਆ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਚੇਲਿਆਂ ਦੀ ਗਿਣਤੀ ਬਹੁਤ ਵਧਦੀ ਜਾ
    ਰਹੀ ਸੀ ਅਤੇ ਬਹੁਤ ਸਾਰੇ ਜਾਜਕ ਵੀ ਇਸ ਮੱਤ ਨੂੰ ਮੰਨਣ ਵਾਲੇ ਹੋ ਗਏ ਸਨ।
  gvc-gvc: Ã yoa Jesu yaina painapʉre Cohamacʉ yare yahu site pahñoa wahaha. Ã jia
    Jerusalẽpʉ jiina paina Jesu yaina payʉ waha namoha. Sacerdotea cʉ̃hʉ payʉ Jesu
    yaina wahaha.
  ksj-ksj: Ebu ze Badiꞌa ḡoere harame ḡehane onamiro. Ebu Zuhiꞌa Boro tahiꞌaꞌa Ierusalema
    neḡano ḡeharu onamiro, zu dibuꞌo hauꞌeteꞌe azaḡa ḡehaḡa zuni Iesu mazao fiiro.
  sbk-sbk: Izu lya Ngulubhi lyavwambana na ashirika bhonjelela mu Yelusalemu bhope
    agosi bheshibhanza bhabhinji bhalyeteshe izu lya Ngulubhi.
  mya-JVB: ဘုရားသခင် ၏ သာသနာ တော်သည် တိုးပွား သဖြင့်ယေရုရှလင် မြို့၌ တပည့် တော်တို့သည်
    အလွန် ပွားများ ၍၊ ယဇ် ပုရောဟိတ်အပေါင်း တို့သည် ယုံကြည် ခြင်း တရားကို နားထောင်
    ကြ၏။
  kgf-kgf: Waŋu Anutuac ackuaʒécnéŋ saima keŋu Yesuac tohotoho ichéra ionac ʒaŋgéginanéŋ
    Yerusalemiguc kuneŋ yanda toroqema eŋec. Waŋu hofac oo ic sasalanéŋ ninʒéŋ ninʒéŋ
    imi tohogic.
  awb-awb: Manikáne ehweh áhnte síwáhnoru puara Sarúsarama suwahpeq íregáritaq kegá
    irera Sísansabé aiq pútare atówe. Áhnte Manikáne ehweh mibeq mahbeq arítáh kéreqka
    mi ehwéh irera Sísansabé aiq pútare atówana Manikáne ehwehnka abae agúwe.
  gdn-gdn: Mamanuga God e yonai kawaya-wagawa yarawa. Natere Diyerusaremu rabineya
    ka iyapana waunai mete notamaga wirawagawa maramara Iyesu sumapamawa ragidai mete
    dibipamawa idiwa. Iyapana kawakawai Mamanuga God bameya dobopiyamu ragidai ropani
    kawaya mete kina Iyesu sumamupu.
  nko-NT: Ɩ́nɩ sʋ Bulu asʋ́n ámʋ lɛklɛɩ́, akasɩ́pʋ́ amʋ bomoní Yerusalem. Bulu igyí
    ahapʋ́ ámʋ óó tsɔtsɔɔtsɔ bɔhɔ Yesu asʋ́n ámʋ.
  bsn-NT: To bajiri, masa jãjarãbʉsa ajitirʉ̃nʉñujarã, Jesús yere. To bajirã rĩne,
    tojʉre Jerusalénjʉre, Jesús yere ajitirʉ̃nʉrã, jãjarãbʉsa ñarũtuasujarã ĩna. Paia
    quẽne jãjarã, Jesús yere ajitirʉ̃nʉñujarã ĩna.
  pib-NT: Gitsrukaachi tokanu tseruwna. Ruxolewnana yimaklene Gerosaleya. Sasertotene
