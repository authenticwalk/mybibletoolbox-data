  cmn-FEB: 上帝之道继续传播，耶路撒冷的信徒人数大幅增加，很多祭司也选择坚信了耶稣。
  gmv-RNT: Xoossa qaalay akki akki bides. Ammanizayta qooday Yerusalamen dari dari
