    ïnäni wede pönëninque ëñente bagadänimpa.
  kbc-NT: Odaa lotaɡ̶a Aneotedoɡ̶oji jeɡ̶epaanaɡ̶a ilaagitedibece. Odaa jiɡ̶idapaɡ̶a
