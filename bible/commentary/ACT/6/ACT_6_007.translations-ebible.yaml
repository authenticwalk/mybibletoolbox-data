    lombili pungo, Gote popo tondoli iye awini peya aposelemani ungu ningi mele paimbo
    ningo enge ningo pilko ltingi.
  boj-boj: Bati deqa Qotei aqa anjam tulaŋ kobaoqnej. Jerusalem dia tamo uŋgasari
