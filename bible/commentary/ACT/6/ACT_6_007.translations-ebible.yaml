  san-KHM: អបរញ្ច ឦឝ្វរស្យ កថា ទេឝំ វ្យាប្នោត៑ វិឝេឞតោ យិរូឝាលមិ នគរេ ឝិឞ្យាណាំ សំខ្យា
    ប្រភូតរូបេណាវទ៌្ធត យាជកានាំ មធ្យេបិ ពហវះ ខ្រីឞ្ដមតគ្រាហិណោៜភវន៑។
  arn-NT: Ngünechen ñi dungu doy amuley ñi kimngen, fey ti pu feyentuyelu ka femngechi
