  gof-ENT: ፆሳ ቃላይ ዳልጊ ዳልጊ ቢስ። ዬሩሳላሜን ዴዒያ ኣማኔይሳታ ታይቦይ ዳሪ ዳሪ ቢስ፤ ዳሮ ካሂኔቲካ ኣማኒዶሶና።
  aau-aau: Sa God so ok kokwe ki-pay serey serey seme mesor nakian nakian nok. Sawk
