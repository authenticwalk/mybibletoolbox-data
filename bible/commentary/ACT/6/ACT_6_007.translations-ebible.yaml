    yaj mansaj t'an a cristiano ti'i a Dioso, cajoo' u tz'oques a Jesusu.
  tet-tet: Hodi nunia, Naꞌi Maromak Manfatin keke lema rai. Ema mak tuir Yesus hetak
    waꞌin iha kota Yerusalem. Naꞌilulik ulun sia moos, waꞌin fiar baa Yesus no moris
    tuir Niakaan Moris Dalan.
  hlt-MCSB: Te dongah Pathen kah olka loh rhoeng tih hnukbang rhoek kah a hlangmi
    tah Jerusalem ah muep ping uh. Hlangping long khaw tangnah dongah khosoih rhoek
    kah ol bahoeng a ngai uh.
  xtd-NT: Kɨu xiꞌin kɨu ka teku ka ñayiu tnuꞌu Ianyuux juaꞌan, te kueꞌe ka ñayiu Jerusalén
    n‑kixeꞌe xa kukanu ini‑i Jesucristu. Dɨuni kueꞌe dutu n‑ka kukanu ini‑ia tuku.
  mdy-ETH: ያዺዲ ፆኦሲኮ ቃኣላ ዳልጊ ዳልጊ ዓኣዼሢሮ ዬሩሳላሜይዳ ኪሪስቶሴ ጉሙርቃ ዓሶኮ ፓይዳ ሚርጊ ሚርጊ ዓኣዼኔ፤ ቄኤሶይዳፓኣ
    ሚርጌሢ ኪሪስቶሴ ጉሙርቄኔ።
  spl-spl: Otmu Yesuhât komotŋe yâkât den pat âlepŋe sâm haok tuhuŋetâ lohimbi kiŋgitŋe
    orowâkŋe Yesuhâlen biwiyeŋe katmâ yâk yeŋgâlen torokatŋetâ sambe sambe otbi. Yawu
    otmâ hotom uminiwi yeŋgâlen gâtŋe dondâŋe denyeŋe ya nâŋgâŋetâ bulâŋe otmu Yesuhâlen
    biwiyeŋe katbi.
  usp-NT: Jilonli sub'laj tijin tiel jtaquil Jyolj Kakaj Dios y sub'laj tijin tiq'uiyantak
    yak ajtakeltak re Kakaj Jesucristo Jerusalén y sub'laj ajc'amaltak jb'eak cristian
    riq'ui Kakaj Dios xjach rib'ak laj jk'ab' Kakaj Jesucristo.
  zav-NT: Na' beṉə' zanch gwse'enene' xtižə' X̱ancho Jesocristən', na' zan beṉə' Jerosalenṉə'
    gwso'onḻilaže'ene' na' ḻeczə zan bx̱oz ca' boso'ozenague' na' gwse'eɉḻe'e xtiže'enə'
    de'en boso'osed boso'olo'ine'.
  sgz-sgz: Má ngorer marán matananu taladeng di longrai midán ái Káláu má dik ruruna
    on, má lálám i bos tám ruruna i malar á Ierusalem ák lala kopkom. Má marán tan
    tám osmapak mul di longrai má dik ruruna i Iesu.
  kek-NT: Jo'can nak yo̱ chi abi̱c li ra̱tin li Ka̱cua' yalak bar. Ut yo̱queb chi
    ta̱mc laj pa̱banel aran Jerusalén. Ut nabaleb laj tij que'pa̱ban.
  blz-NT: Mbaka' lele na Alaata'ala kaekae' tolele, ka' mian men malolo' ni Yesus
    na Yerusalem kaekae' kanturangan, ka' uga' biai' a imam na Yahudi men noparasayamo
    ni Yesus.
  poe-NT: Tí itén Dios sítinkákji la tinkákótsjé tí sín tinkáchónki Ìnchéni chjasin
    Jerusalén. Kja̱xin itsjé tí sín ncha̱tꞌá judío kjuankíxin sín tinkáchónki sín
    Ìnchéni.
  san-TAM: 'அபரஞ்ச ஈஸ்²வரஸ்ய கதா² தே³ஸ²ம்ʼ வ்யாப்நோத் விஸே²ஷதோ யிரூஸா²லமி நக³ரே ஸி²ஷ்யாணாம்ʼ
    ஸம்ʼக்²யா ப்ரபூ⁴தரூபேணாவர்த்³த⁴த யாஜகாநாம்ʼ மத்⁴யேபி ப³ஹவ​: க்²ரீஷ்டமதக்³ராஹிணோ(அ)ப⁴வந்|'
  cof-NT: Junni nantanancari tsachila Diosichi fiquica miinaminlanue. Tsanhinato Jerusalenbi
    duque Jesucrístobe penenamin ilainue. Duque israelita patelela jominlanan Jesucrístoca
    meráto cayailainue.
  srm-NT: Nöö di juu dë, di wöutu u Gadu ta paaja seei möönmöön. Dee biibima a Jelusalen
    ta ko möön hia seei, nöö wanlö hia begima piki di Buka tu ko dë a de dendu.
  qvs-NT: Chaymanta Tata Diospa rimananta sukaman yachachikuptinkuna Jerusalenpi Jesukristuta
    kreyik runakuna sukaman aypayarkansapa. Aypa saserdotekunapish Jesusta kreyirkansapa.
  zca-NT: Mbaino más men kiyon widi'zh che'n Dios por Jesukrist, no más nayax men
    che'n Jesukrist miza yezh Jerusalén, no nayax ngulëi' ngok men che'n Jesukrist.
  cbc-NT: Bairi yua, nipetiropʉ Dios yaye quetire tʉ̃gopeticoasuparã. Jerusalén cʉ̃ãrẽ
    Jesús yarã capããrã majũ ãninemoñuparã. Na mena macããna sacerdote majã cʉ̃ã capããrã
    Jesucristo mena tʉ̃goñatutua jʉ̃goyuparã.
  qxo-NT: Tsaynöpam Tayta Diospa willacuyninta Jerusalenchö willacuyaptin Jesucristuman
    criyicogcunaga cada junag masrä atscagyäyargan. Y hasta Israel sacerdöticunapis
    atscagmi chasquicuyargan tsay willacuyta.
  mox-mox: ʼInega Yaubada ena vona yawala tomotau qabudi ʼidia. Ta tovetumaqana Ielusalema
    gamonaya adi qabu veqidua vaʼine. Ta wese me Diu edi tovegubayavo tufwana qabudi
    Yaubada ena vona imatayagea ta Ieisu ivetumaqanea.
  kew-kew: Go raburi su rayona onaa adaapumi Gote-na agaa pagoa kone rulasimi. Goa
    pua Jerusalem su-para kone rulae onaa adaa yoa adaapu pisimi. Go page Gote-na
    miru irae aa adaapu nimumi Yesuna agaa waru pago kone rulasimi.
  dww-dww: Naumeki da Mamaitua riunama ya daberarana. Tauwai muriwatana Jerusalem
    nopone sievidima ya morabana, be pirisi toitoi mate Yesu ai sumaḡena.
  twi-ASANTE: Nnipa pii gyee asɛm no diiɛ maa wɔn mu dodoɔ no ara bɛkaa wɔn ho. Yudafoɔ
    no mu pii nso gyee wɔn nkyerɛkyerɛ no diiɛ.
  aoj-aoj: Eaꞌ basef Godi fandasauliꞌ fafeꞌ. Amam nematawa hiasi sagape Jerusalami
    aꞌ sataga alipisi sahapifa Jisas. Owaꞌ pris amamba hiami wapani mahapifa Jisas
    mailana.
  cbv-cbv: Pánihna, caán baácdih moón Dios naáwátdih chah dawá jéihnit ĩ jʉmʉchah,
    Jerusalén tʉ́tchiboó jʉmnit Jesúíhwã ĩt dao béjep wʉt jĩ. Sacerdotewãbʉt dawá
    tʉ́ʉt nʉʉmnít, Jesúíhwãjeéh ĩt waadáp wʉt jĩ.
  taw-taw: Pen God takaw ak agñel amnaknɨŋ, Jelusalem binɨb kuŋay yɨbɨl Jisas binɨb
    ne yɨl owlak. Bɨ God nop sɨbogep okok abe, kuŋay yɨbɨl Jisas nop gos lɨnɨŋɨd,
    bɨne yɨl owlak.
  jic-NT: Lovin más pülücj topon Dios tjevelá. Jerusalén po'o 'ots'ipj pajal pülücj
    jisastsja Jesucristo quinam. Sacerdotepan pülücj topon wa Jesucristo tjevelá.
  zap-NT: Le xdiiz Dëdyuzh zarëëtsre no kesentyent zayakndalre mén ne rlaleedx Jesucrist
    Jerusalén, axtegue fxuz, ndal fxuz wlaleedx Jesucrist.
  wer-wer: Anutu pim ngönte ulöl sëën Yerusalem kak omën wëaurö pitëm naëaan selap
    pan Yesu pim ru sa. Pël ëën kiri ar yaauröa naëaan selap pitta Yesuun kön wi kosang
    wesa.
  ipi-ipi: Wuane piyu, utupane-mane Gotena pii oko lo tawe yo ateai-kola, Jutusaleme
    tane wandakali kambua wete Kitisene guleainipia. Pitisa akali kambua-mane Gotena
    pii oko alewa bilipi loto, wato mineaini tekepia.
  qul-NT: Ajinapi Diospaj palabran astawan astawan caruman willaska carkan. Jerusalenpitaj
    creyentecuna astawan yapacorkancu. Achqha judío sacerdotecuna creellarkancutaj.
  tnc-tnc: Saᵽi ãrĩwa'ri Jesúrika bojariroka yi'yurãte bojaeka ã'mitiritirã rĩkimabaji
    sayi'yurãte Jerusalénrã ᵽuburijarika. Suᵽabatirãoka kurarãkaoka rĩkimarãja kimajaroka
    ã'mitiriᵽẽaekarã.
  ter-NT: Tumúne yóno ukóponea ne emo'u Itukó'oviti. Kene ya Njeruzálem, koati kuri'úxovoti
    yé'akeneye ne xâne hokópoti Jesus. Ákomaka yumáxapu sasedóti, enepone inuxínoti
    jûdeu hó'eke, kutipoâti ne ihíkauvoti koyúhoti koeku Jesus.
  bmr-NT: Jaanaa Moocaani iijɨ janaanɨcɨvɨro jusinoro feehicauhi. Jaaneri Jerusalevɨ
    sihidɨ guiraatehicaumo miyaavogomɨnaa tollɨro sihidɨ judiomɨtɨ sacerdotemɨ Cristoco
    gaayɨcɨhicauhi.
  fuf-fuf: Tawi daaluyee Alla on no layude tun, adadu taalibaaɓe ɓen no ɓeydaade fota
    e nder Yerusalaam. E hoore ɗun jamaa *yottinooɓe sadaka ɗuuɗuɗo no ɗoftaade gomɗinal
    ngal.
  mwc-mwc: Damanina ba God wonana kupura i nunu roboi. Kata pipiya pesarisi Jerusalem
    kamonai Iesu si geruwei ba yebo priest God ana yove kamonai si puyopuyo bunuwa
    wai korotosi asi bitumagana Bada kurina si terei.
  bhl-bhl: Beli, aneng aneng angom biliw kunum waneng alik alik i Sunbin-Got em weng
    be kiliko, banban mak Yesus elo “Fein!”, dangesiliw kale. Keko beli, Selusalem
    abiw mutuk fian kasel banban akal, Sunbin-Got em am yol em kunum ayem afak kunum
    banban ikal, alik alik i Yesus elo “Fein!”, dangeko, fein ibolow so kunum waneng
    iso makuw bongguko, fufu banso mak kesiliw kale.
  ons-ons: Pakiso, Anutu wane miti donŋo ket sua nat nat rokopke arike, eso ŋei ŋerep
    maguine maguine, eŋe Yerusalem yewao aposolo eŋane ŋadeeno doku tau tau magu loutneŋo
    ari takotke warekoi, so Yuda wane pris magu suaine natne eŋe miti don dere teweke
    malip kakoi.
  con-NTPO: Tsonsi tse'i ti'tsse'tssi a'i tsu Chiga Aya'fama paña'fa. Nane tsain'bio
    Jerusaléni'su aindeccu pañamba Jesús a'ive da'fa. Toya'caen tsain'bio Chigama
    afasundeccu'qque Jesúsve in'jan'fa.
  ghs-ghs: Obetemi Ohongaho sinabidza kata gaamami Dzerusaremuta abi tupu minanipamu
    naateta. Paha dzube abihota minanipamui sinabidza nooka tani naateta.
  peg-peg: ଇଦାଂ ପାଚେ ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ଆଦିକ୍‌ ମେଙ୍ଗ୍‍ତାତ୍ ଆରେ ଜିରୁସାଲମ୍‌ତ ଚେଲାର୍‌ ଲମର୍‌
    ବାଡାଦେଂ ଲାଗାତାତ୍‌; ଆରେ, ମାପ୍ରୁହେବାକିନାକାନ୍‌ ବିତ୍ରେତାଂ ବେସି ହେନି କ୍ରିସ୍ଟଙ୍ଗ୍‌ ପାର୍ତି
    କିନାକାର୍‌ ଆତାର୍‌ ।
  txu-NT: 'Nhym kam me kute Jeju mar arỳm amũ memã Metĩndjwỳnh kabẽn jarẽnho kumex.
    Nhym me kàtàm krãptĩ arỳm tu amim Jeju markumrẽx. Nhym kam Jejukôt me ba djwỳnh
    arỳm Djeruxarẽkam àptàr mex ne. Nhym me kadjy Metĩndjwỳnh mar djwỳnhdjwỳ krãptĩ:
    tu amim Jeju markumrẽx ne kabẽn man kôt ar amijo ba.'
  eng-WEBU: The word of God increased and the number of the disciples greatly multiplied
    in Jerusalem. A great company of the priests were obedient to the faith.
  gnw-NT: Jare Tumpa iñee jecuae uñemɨai. Jeta vae upurugüɨrovia Jerusalén pe jare
    uñemɨĩru upurugüɨrovia vae reta ndive, jare jeta sacerdote reta vi upurugüɨrovia.
  mux-mux: Aku-siku tiring kene yambu muluring koleamanga pali Pulu Yili-nga ungele
    pupa kapula tinjirim. Jerusallem-yambu pulele ⸤‘Yesos yunu sika Yi-Nuim Kraisele.’
    niku⸥ yunu lumbili puku, Pulu Yili popu tunjuring yi pulele-kene wasie ⸤Yesos-ni
    liipa mundurum yima-ni ung niring mele⸥ ‘Sika’ niku tondulu munduku piliiku liiring.
  maj-NT: '''Yún ngjindju éhe̱n Nti̱a̱ná nanki Jerusalen ko̱ ''yún nkjin kama xu̱ta̱
    ni''yakuyáha̱ Jesu. Ta̱ nkjin já na̱''mi kis''ejihi̱n Jesu.'
  bkq-NT: Jerusalémdâ agui idyly myani Deus itaumbyry idataynrim modo, toenzepa lâpylâ
    Jesus einwânni modo warâ. Agui lâpylâ myani kurâdo eynynâ Deus agâ aguewâni modo
    ewy Jesus einwânni modo. Jesus einwânni modo agui isezedyly.
  kue-kue: Ana God kamo wakai yake poriya dungwa. Yegl orko ana Jerusalem kamun disaipel
    nambano oglandi wu kande kaima ongwa. Te pris wagle merkinde nomano suwara yei
    pirngi dingwa.
  cot-NT: Arimpaqueate otsitacacovaetanacaroni Iguenquetsatsare Aapani Irioshi Jerosarequi,
    iquemantajiavacaroca oshequini. Arimpaqueate ijatiri yoshequiamajatanaque quemisantajiatsica.
    Imajianacaqueate oshequini saserorotejia iriatimpajia iquemisantajianaque.
  bnp-bnp: A nitana Vure ni vakarere na tanga lobo. E huriki a murimuri ri bele kupo
    hateka o Ierusalem. E huriki a prister ala kupo ranga, ri longototo a nitana Vure,
    ri luhoi tora.
  apn-NT: Tã nhũm mẽ ra ohtô rax nẽ Tĩrtũm kapẽr ma nẽ hkôt amnhĩ nhĩpêx o pa. Jakamã
    nhũm Jerujarẽ kamã mẽ kot Jejus kôt amnhĩ xunhwỳr xwỳnhjaja ra ohtô rax kumrẽx.
    Nẽ mẽ õ patre hkwỳ haxwỳja ohtô nẽ mẽ uràk nẽ amnhĩ kaxyw hkôt hamaxpẽr nẽ hkôt
    amnhĩ xunhwỳ.
  ctp-NT: Nchga tsan ykwiꞌ neꞌ chaꞌ ꞌin Ndiose loꞌo kaꞌan la nten nu mslyaa kunan
    suꞌwe chaꞌ kanꞌ. Ngwañaꞌan ngwa kaꞌan la neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesucristo
    kichen Jerusalén, loꞌo tyun sti joꞌo ꞌin neꞌ judío msñi chaꞌ ꞌin Jesucristo bra
    kanꞌ.
  opm-opm: Gahan Jerusarem ap mutuh oh Got ohe meng oh nitat ap ap oh pot pisasheri.
    Imat pisaptin Got ohe meng amrapti han ihir trun han ham isip hat pipari. Be han
    ihirsi; Got orhe ap yawar hanat bok han kat han ihirsi Moh arpin meng ma hapat
    daham amrangopari. Ihama patesheri.
  bvr-bvr: Ganapiya, lika gu-gata wenga Wangarr gun-nika janguny mu-nguy gu-barrjekarrapa
    gu-bamuna, rrapa aburr-gata Jirúchalam (Jerusalem) aburr-ni aburr-jaranga aburr-ngukurdanyjiyana
    rrapa marr aburr-balcha nula Jesus, mola rrapa mola, minypa junggay yerrcha burr-guta
    aburr-jaranga.
  wal-wal: Xoossaa qaalai aakki aakki biis; kaalliyaageetu qoodainne Yerusalaamen
    keehi dari dari biis; qassi daro qeesetikka ammanidosona.
  zad-NT: Na' beṉ' zanch beni cho'a xtill' Chioza' na' wyanchga beṉ'ka' benḻilall'gake'
    Jesúza' Jerusalénna', na' zan bx̱ozka' bzenaggake' na' benḻilall'gake' Jesúza'.
  kmg-kmg: Eme Anuture dâŋzi haŋ bahuc fome Jesure kikefuŋ jaŋerao denaŋne denaŋne
    šuhuckeme šuhuc erambiŋ. Erâ taha bapa jaŋeraonec wâc bocjahazi miti mana rereŋ
    embiŋ.
  aso-aso: Neꞌmine ikevo Oꞌmosoꞌmi gamazi hutileꞌ ogo novivo Zelusalemi ebeta Izesuꞌ
    evenele zuho vanu hizi imineꞌ mili mukiꞌ goloso sotoꞌ navo evenetoꞌ medeli mini
    Oꞌmoso initeꞌ lehizi-daaꞌ ave linge mukiꞌ ma Izesuꞌni gili imi gamaziꞌve gili
    daniꞌ ve.
  uli-uli: Iwe, sa chocholoploh chog le yesa tugul lal depal irel mala yalol Deus.
    Sa choloploh chotugul wol Jerusalem, iwe ngo sa wol cholop temarong kowe le resa
    weg ngal tugul le.
  nin-NT: Meme nggo anishirr shishemi a wo ure ku Abachi ku na kpa ku. Abiga ba a
    gru so kri mwe nu Urushalima. Abikye ba shishemi a kpanye nu ure ku Abachi ku.
  acu-NT: Tura Yuse chichamen etserkaru asaramtai, aints ainau untsuri nuna antukaru
    asar, Cristonu ainau Jerusalénnum nukap yujararmiayi. Tura sacerdote ainausha
    untsuri Criston nekasampita tiarmiayi.
  cak-WNT: Y ri ruch'abel ri Dios riq'ui ruchuk'a' benak, y yeq'uiyer c'a chuka' ri
    yeniman chiri' pa tinamit Jerusalem. Y ye q'uiy c'a chuka' chique ri sacerdotes
    ri yeniman.
  ebk-ebk: Isunga kaskasin nunchinamag nan kalen Apo Dios. Enmongoongorcha nan omaafurot
    ad Jerusalem, ya ongoongorcha us nan papachi ay enmafurot.
  spa-PDDPT: La Palabra de Dios se extendía. El número de los discípulos se multiplicaba
    mucho en Jerusalén y un gran número de los sacerdotes obedecían a la fe.
  ruf-ruf: Imbuli ye Imulungu ighendelela kwenela na iwanu iwatoghole tsawongetseka
    ng'ani ako Yerusalemu, na iwatambika wengi nawo watoghola.
  gun-gun: Ha'e gui ma Nhanderuete ayvu oendupaave. Jerusalém tetã py temimbo'e kuery
    heta-etave ma oje'oivy. Sacerdote kuery voi heta ikuai ojeroviaa rupi.
  agu-BL: Wi'nin bene'n lo'on yi stziblal yi yol Kataj, nin wi'nin ẍch'uye'n tajlal
    yi cmon creyent Jerusalén. Ncha'tz wi'nin pale' cyocsaj yi yol Kataj.
  isn-isn: Iti gwa, lukani nulang'wa Itunda likenela; ni ngele a amanyisigwa ai ikiile
    kongeeleka uko ku Yerusalemu; ni ngele nkulu a akuhani aka ukulya u uhuiili.
  eng-PEV: At that time, the Christians kept on telling God’s word to more people,
    and a lot more people in Jerusalem believed in Jesus. Even a big mob of the men
    that looked after the Jewish ceremonies believed in Jesus.
  ilo-ULB: Isu a nagwaras ti sao ti Dios; ken ti bilang dagiti adalan ket immadu iti
    kasta unay idiay Jerusalem; ket adda dakkel a bilang dagiti papadi a nagbalin
    a natulnog iti pammati.
  pir-NT: Sa ye ti yehpa cjẽna Cohãcjʉ̃ yere masi pihti cjũñe niahye. Sa ye Jerusalẽpʉ
    ijiyequina Jesu buheyequina peyequina wahahye. Sa ye pahia gʉ̃hʉ peyequina Jesu
    yequina wahahye.
  anv-NT: Ne mekomejɔɔ́ Ɛsɔwɔ akɛne agyage, ne ɛchomele bɔɔ́ Jisɔs ɛwé ɛlu né Jɛrosalɛ
    ɛwɛne ɛjyɛ mbɛ, ne gejamégé ampyɛ upɛ Ɛsɔwɔ ákwɔ́lege ntó depɔré Jisɔs.
  sab-NT: Chube gerua Jesu giti chagedu dare kwian ngleske, kwian ngle Jesu gerua
    gau ulia una Jerusalénge. Kaire kwian israelita gerunga Chube ole daba alin ngle
    mo ta gbu ulia Chube ole Jesu gerua gai ulia.
  tmd-tmd: Makwam ñɨŋ God Mönö yad nölmɨn, dumɨn nugugɨrön, Jerusalem nöbö mö mɨga
    akwör Jisas nugw pɨmä. God ap höjöpal ur nölɨb nöbö bla mɨga akwör Jisas mönö
    wä aku nugwön nugw pɨmä.
  acr-NNT: Jekꞌuriꞌlaꞌ ri Utzilaj Tzij re ri Qanimajawal lik xeꞌek utzijoxik y lik
    katajin kikꞌiyarik ri kajlibꞌal ri kikojom rubꞌiꞌ ri Cristo chiriꞌ Jerusalem.
    E kꞌo ne ukꞌiyal e aj chakunel pa Rocho Dios xkijeq kakitaqej ri Utzilaj Tzij.
  kpg-kpg: Nia helekai a God gu hagadele hagatau. Nia dama agoago ala i Jerusalem
    gu dogologo mai, gei digau dogologo labelaa i digau hai mee dabu gu hagadonu.
  taj-taj: परमेश्‍वरला बचन ल्‍हानान ग्‍लारी थेःबान निजी, ओच्‍छे यरूशलेमरी प्रभु येशूदा
    विश्‍वास लबा म्‍हिगदे बढब तबान निजी। परमेश्‍वरला मन्‍दिररी पूजा लबा म्‍हिगदे न्‍हङला
    ल्‍हानान म्‍हिगदेसेनोन प्रभु येशूदा विश्‍वास लजी।
  avt-avt: Mɨt miyapɨr neiyan yapɨrwe neit Jerusalem nemtau hɨm me Krais, hɨr nisesim.
    Mɨt pris hɨr newet God menmen me mɨt, hɨr yapɨrwe nises hɨm yaaim me Krais.
  cbk-cbk: Entonces el mensaje de Dios ya man calayat siempre y ta omenta gayot el
    numero del maga siguidores del Señor na Jerusalem, y mucho maga padre Judio ta
    tene tamen fe.
  uig-ARA: ۋە خۇدانىڭ سۆز-كالامى داۋاملىق تارقالدى؛ يېرۇسالېمدىكى مۇخلىسلارنىڭ سانىمۇ
    بارغانسېرى زور دەرىجىدە كۆپەيدى. نۇرغۇن كاھىنلارمۇ مەسىھ ئېتىقادىغا ئىتائەت قىلىشقا
    كىرىشىۋاتاتتى.
  tuf-tuf: Etat caban Jesús chihtá ojcor birar birar tew̃ic rahjacro. Jerusalén cuitar
    cat uw ricán to binat Sir chihtá cájacro. Sacerdótein ricán to binat cat Sir chihtá
    cájacro.
  abx-abx: Sanglit agsamwak i allingun-na si Diyos. Madagmit i paglabbat-na si mga
    inadalan ari si Jerusalem ngan malabbat si mga paraghalad magpanunod si ungod
    pagtu'o.
  mco-NT: Je Huindzɨn Jesús y'ayuc nïgɨ anajty jäy tzachnejhuɨɨyñɨ. E je mɨbɨjcpɨdɨjc
    nïgɨ anajty ajcxy chachnimayɨɨyñɨ jɨm Jerusalén, ixtɨ may judío teedy ajcxy ymɨbɨjcy.
  bsp-bsp: Moloku ma Kanu mmɛ aŋc-təksɛ mɔ mɛŋc-sam kəsam dəm, kɔ acɛpsɛ a Yesu ŋala
    katəna-katəna Yerusalɛm, kɔ aloŋnɛ Kanu alarəm ŋawosɛ kəlaŋ Yesu.
  kqf-kqf: Kamaina bi ḡome Maimaituwa giuna i tuwa. Bi tauwaikaiwatana iyevina Yelusalem
    noponemo i wapa kasaḡe. Bi pilisi wapewapedi vaitedi a nato Yesu ena kauwa a wailovelovena
    ai sumaḡe.
  cpb-NT: Eekero iyaatakotanakitzi riñaane Pawa. Eekero isheniperotanakitzi riyotaanewo
    Jerusalén-ki. Rimatzitanakawo ikemisantayetanake osheki Imperatasorentsitaarewo.
  aon-aon: Namudok aria Iruhin ananin baraen nyanak sabaigunum shemneken. Aria sabaishi
    arpesh abom shape Jerusalem iri douk shagipesh Jisas. Sabaimi pris abom shopunek
    hakri wosik aria henek bilip um Jisas.
  hus-NT-2005: Nin káwintal na Dios jikʼat tʼajat ti bukʼey ani an belomtsik jikʼat
    tʼajat ti yaney Jerusalén, asta yán in páleꞌiltsik an judíotsik belmách.
  mig-NT: Te tu̱'un Dios ni̱ jika kua'a̱n. Te cha̱a káskuá'a, ni̱ kandea̱ xaa̱n‑dé
    ini̱ ñuu̱ Jerusalén. Te suni kua'a̱ sutú ni̱ ka̱jatú'ún, te ni̱ ka̱kandíja.
  bps-bps: Taman di bang én, too mbel Tnalù Dwata. Na too matnù kdee dad to faglut
    di ku Dyisas di Dyérusalém, na too dee dad bà di Dwata faglut.
  mbs-mbs: Penga niyan, gayed in-indan se kagi te Timanem doton te menge doma ogpeanan.
    Migkedita se otaw nemenal doton te Jerusalem, aw medita heman se pengolo te simbahan
    te Judiyo nemenal.
  cme-NT: Diiloŋ-nelma taa ma gbuo terni‑i ma kã. Yinniŋ cor dumaa, nuɔmba hũu-ma
    dumɛi *Yerusalɛmu‑i-na. *Diilojigãntaamba maŋ naa hũyãa Yesu maama‑i baa sa
    waa dɛi.
  sus-sus: Ala xa masenyi naxa yensen yɛ. Isa fɔxirabirɛe xun nu masama a gbegbe ra
    Darisalamu. Sɛrɛxɛdubɛ wuyaxi fan nu danxaniyafe.
  pon-2006: Mahsen en Koht eri lolohkseli. Tohnpadahk ko nan Serusalem ahpw wie tohtohla,
    oh me tohto rehn samworo ko me pil iang pwosonla.
  dad-dad: Negur nẽ od iyokelen. Jerusalem an, dõ fiya tamo kayau tobol fe, musei
    biya wowã den. Age dife di, pris musei idig momoiya anĩ dõ difen.
  zab-NT: Xtiidx Dios güelaaru brɨɨchni ne güelaaruza guc zienru de bniety Jerusalén
    ni güeldilaaz laany, axt de bxoz Israel ziendeb güeldilaaz Jesucrist.
  jae-jae: Anôtônê mêtê kêtu tapa e ŋacseŋominêŋ toŋ aŋga Jerusalem kêtu kapôêŋ, ma
    lau dabuŋwaga taêsam sêkêŋ gêwiŋ mêtê to sêsô ŋalabu.
  ksd-ksd: A tinata kai God i tavua; ma ra tarai na vartovo dia pepeal muka aro Ierusalem;
    ma mangoro na tena tinabar dia ongo ta ra nurnur.
  msm-NT: To mgo magtutuu migpadajun to pagnawnangon to kagi to Diyus. Mahan-in to
    mgo otow diya to Jerusalem no migpasakup ki Jesus yakip to mahan-in no mgo magdudumaya
    to tinuuhan to mgo Hibru.
  myk-myk: A Kilɛ jomɔ pʼi ganha na jaaga na se ɲaha na. A nʼa daa fɛɛ pʼi ganha na
    ɲɛhɛŋi Zheruzalɛmu kulo li ni. A Yawutuu saraya ɲaha shɔɔnrivɔɔ niɲɛhɛmɛɛ bɛ di
    dà Yesu na.
  sbe-sbe: Kabo Yaubada wasana wa ye laki ye lau, na Yelusalema unai Yesu tauhemuliwatanina
    boda wa ye laki ye lau, yo hinage taukaitalasam bodana lakilakina Yesu se sunumaei
    yo se kawakabiyei.
  mcr-mcr: Iŋgaŋi Goti Hanjuwä Iqueuä kukŋui, im-imä äukqe. Itaŋi Jerusälemä iuŋi,
    qokä-apäkä quuvqä heqiyqä iqua, kuapänä ätimäukuwi. Hiqäva-imäkqä iquautaŋä kuapänäŋä-pqe,
    quuvqä eqiyäpu, Goti Hanjuwä Iqueqä kukŋuiŋqä qänaknä ikuwi.
  cux-NT: Níícú chiī 'yaāⁿ 'iiⁿ'yāⁿ chí chi'teenú yā nduudu yeⁿ'e Dendyuūs miiⁿ. Ní
    'iicu 'iiⁿ'yāⁿ s'eeⁿ chí i'teenú yā Jesús neené chii 'yaaⁿ taaví sá ná yáāⁿ Jerusalén.
    Neené 'yáāⁿ chiiduú s'úúⁿ yeⁿ'ē Israel chi'téénu yā tan'dúúcā chi 'iiⁿ'yāⁿ s'eeⁿ
    chi'téénu yā.
  tur-YTC: Tanrı’nın sözü yayılıyor, Yeruşalem’deki öğrencilerin sayısı çok artıyordu.
    Kâhinlerden büyük bir topluluk imana itaat etti.
  san-ITR: apara ncha Ishvarasya kathA deshaM vyApnot visheShato yirUshAlami nagare
    shiShyANAM saMkhyA prabhUtarUpeNAvarddhata yAjakAnAM madhyepi bahavaH khrIShTamatagrAhiNo.abhavan|
  bel-N: І слова Божае расло, і вучні ў Ерусаліме вельмі множыліся лікам, і вялікая
    колькасьць сьвятароў паслухаліся веры.
  sch-sch: Masikin Pathien thurchi inzarin a oma, Jerusalema ruoisingei asân an hong
    punga, ochai lâia mi tamtak khomin taksônna hah an pomsa zoi.
  mic-MIQNT: Na te'sigisg'g pem pugweliejig ta'n tel nutmi'tij Gjinisgam ugglusuaqanm
    aq getlams'tmi'tij Selusalemg. We'gaw maw pugwelgig patlia'sg getlams'tasultijig
    gelu'lg glusuaqan.
  huu-NT: Naie facaise Jusiñamui uaidɨ comɨnɨdo uiñotacana jaide. Jerusalémo ailluena
    comɨnɨ creyentiaɨna jaidɨmacɨ. Jusiñamui dɨga ñaɨraɨnɨmona creyentiaɨna ailluena
    jɨaɨ jaisɨte.
  jiv-NT: Túrasha Yusa chichame̱nka tuke pampaṉki̱ wémiayi. Nui̱ Jerusaréṉnumsha
    Yus-shuar ti kaweṉkarmiayi. Tura imia Israer-patrisha untsurí̱ Yus-Chichaman
    umiriarmiayi.
  otm-NT: Nɛ man'da man'da bi hman rám hman Oją, janangue'a man'da xʉn ngu yʉ ją'i
    bʉ Jerusalén bi 'yɛ̨c'yɛi. Nɛ'ʉ yʉ mbäją bʉ ja yʉ́ niją yʉ judío, xʉn ngu bi 'yɛ̨c'yɛi
    nɛ bi dɛnni.
  dah-dah: Be, Al Kuruŋyen mere Yesu niŋ yitiŋ gobe Yerusalem taun kuruŋde gor niŋ
    mar beleŋ tumŋaŋ nurde tukamiŋ. Irkeb Yesu niŋ dufaymiŋ tareŋ iramiŋ marbe araŋ
    po budam hamiŋ. Be, Al kuruŋ doloŋ ird ird mata doyaŋ mar wor budam Yesu niŋ dufaymiŋ
    saŋiŋ iramiŋ.
  tnk-tnk: Ia nəpɨn nəha nəɡkiariien səvəi Kumwesən rauvirɨs mamevən. Nərmama me səvəi
    Iesu fwe Jerusalem həuvehe mhəpɨk mwi. Pris me nepwɨn həuvehi nahatənien səvəi
    Iesu, mhahatətə irə. Pris me nəha həpɨk kwopti.
  kpr-kpr: Sifo aminda, evetu genembo God da Geka niningudo refuara, Iesu da natofo
    digarigo Jerusalem aminda sirorusira. A kotugo, fristi+ mendeni barago Iesu tumonduseri.
  san-IAS: aparañca īśvarasya kathā deśaṁ vyāpnot viśeṣato yirūśālami nagare śiṣyāṇāṁ
    saṁkhyā prabhūtarūpeṇāvarddhata yājakānāṁ madhyepi bahavaḥ khrīṣṭamatagrāhiṇo'bhavan|
  nho-nho: Teenaa naa taratara TeAtua naa ni ttoha ki naa kina. Te kooina naa tama
    ni tautari ki Jesus iloto Jerusalem raa ni hanake koi no lasi, aa te lopo maatua
    te Hare Tapu hoki ni ffuri no tautari ki Jesus.
  gym-NT: Kukwe ükaninte kore kwetre, abtä kukwe kuin Jesubtä nikani gare bäri ni
    kwatiye amne, nitre tödekaka Jesubti namani niren bäri mda juta Jerusalénte. Angwane
    ni blitaka Ngöböbe ni mda mda diäre namanintre tödeke kwati krübäte Jesubti arato.
  azg-NT: Ndoꞌ jñꞌoonꞌ Tyoꞌtsꞌon majndyentyichen tëcyahanꞌ. Ndoꞌ quiiꞌ Jerusalén tëvijndyentyichen
    nnꞌan na vantyja nꞌonhan Jesús. Ata nque ntyee ꞌnaan nnꞌan judíos, mantyi jndyehan
    tovantyja nꞌonhan jon.
  bhd-bhd: एन्च़रे सेइं परमेशरेरू बच्चन फैलतु जेवं, ते यरूशलेम नगरे मां चेलां केरि
    गिनती बद्धती जेई, ते याजकां केरि अक टोली विश्वासे मां आई ते मसीही भोइजेइ।
  too-NT: Lā' a'kahualh ixtachihuīn Dios. Lā' a'ntī ixtakalhlaka'ī' lej ixtalhūhua'ntēlha
    nac Jerusalén. Lā' lhūhua' curasna' takalhlaka'ī'lh lā' ta'a'kahuāna'ni'lh ixtachihuīn
    Dios.
  ind-AYT: Firman Allah terus tersebar dan jumlah murid di Yerusalem semakin bertambah.
    Bahkan, sekelompok besar imam menjadi taat kepada iman itu.
  cjo-NT: Osheki ikaatzi kemaeyakirorini iñaani Tajorentsi. Eekiro roshekyaaperotanakitya
    aapatziyakariri Jesoshi janta Jerojareeki. Eejatzi oshekiniroña ikaatzi ñaanakowenantatsiri
    ikimitakotanaari aapatziyariri Jesoshi.
  nsn-nsn: Doh temaeit no uelhire God, song ko la ueltebeir. Doho tamatang tagorong
    man i Jerusalem ka burehe uateuele tun, karo burehe ponor patere song ka tagorong
    mana pono tang Iesu.
  san-DEV: अपरञ्च ईश्वरस्य कथा देशं व्याप्नोत् विशेषतो यिरूशालमि नगरे शिष्याणां संख्या
    प्रभूतरूपेणावर्द्धत याजकानां मध्येपि बहवः ख्रीष्टमतग्राहिणोऽभवन्।
  tna-NT: Beju dueji cristiano cuana Diusu sa quisa saida cuana id'abatana. Jerusalén
    ejude su Cristo peje su jei eputani cuana ebia su jajucuatitana. Jucuada sacerdote
    cuana di Jesús peje su jei putana.
  lid-lid: Eme ya sahou ta nyala Kindrei badeh, aseker. Eme kane iri lau badu Jerusalem
    atehei budon tiri handru i ta Kindrei i sola suwi suwi. Ma iri pris solo-an badeh,
    anuhun sahou ma atehei budon handru.
  wim-wim: Aꞌ pam wanch yotamang ngeeyin wik min God.antamana aꞌ pam wanch yot aak
    piꞌan Jerusalem.angan wunin-a, than ngangkang ngul paththam piꞌ-piꞌin wik min
    God.antamana. Than keꞌ-ngoongkam wamp-wampin, than ngangk theeꞌ-theeꞌin nungant
    Jesus.antana, thanan Christians yot ngul iiy-iiyina. Than pam priests yot al-alangan
    ngangkangam piꞌ-piꞌin wik minan thampa.
  zga-M: Ewo, elimenyu lya Ngolove lekheneile; eidadi ya vasiole yekhongesekha ukhya
    khu Yelusalemu; eidadi embakha ya vatekheji vakha yedekhe eimani.
  yom-yom: Mambu ma Nzambi maluta buela tembakana ; thalu yi minlonguki yiluta buelama
    mu Yelusalemi ayi banganga Nzambi bawombo ziwilukila.
  san-SIN: අපරඤ්ච ඊශ්වරස්‍ය කථා දේශං ව්‍යාප්නෝත් විශේෂතෝ යිරූශාලමි නගරේ ශිෂ්‍යාණාං
    සංඛ්‍යා ප්‍රභූතරූපේණාවර්ද්ධත යාජකානාං මධ්‍යේපි බහවඃ ඛ්‍රීෂ්ටමතග්‍රාහිණෝ(අ)භවන්|
  yut-yut: Jɨgɨ uŋun aŋmɨlɨp awit do Piŋkop dakon gen da madepsi ɨreŋtaŋ aŋaŋ kɨgɨt.
    Yaŋ aŋakwan Jerusalem kokup papmon Yesu nandaŋ gadaŋ ɨmgwit amɨn madepsi paptaŋ
    ɨreŋ tawit. Aŋakwa mukwa sogok amɨn morapmɨ da but tobɨl aŋek nandaŋ gadat awit.
  grc-BYZ: καὶ ὁ λόγος τοῦ Θεοῦ ηὔξανε, καὶ ἐπληθύνετο ὁ ἀριθμὸς τῶν μαθητῶν ἐν Ἱερουσαλὴμ
    σφόδρα, πολύς τε ὄχλος τῶν ἱερέων ὑπήκουον τῇ πίστει.
  cpc-NT: Iikiro iyaatakotanakitzi iñaani Pawa. Iikiro ijyikipirotanakitzi iijatzi
    jiyotaani janta Jerusalén-ki. Ari jimatsitanakawo ikimisantayitanaki ojyiki Ompiratasorintsitaariiti.
  nhg-NT: Tietlajtultzi Deus ohualmosu cache hua cache. Inu creyentes tli oyejyeya
    ompa Jerusalén omomeyaquelejque bel meyac. Meyactie teopexcötzetzi moneltocaque
    tieca Cristo.
  nya-nya: Ndipo Mawu a Mulungu anapitirira kufalikira. Chiwerengero cha ophunzira
    mu Yerusalemu chinakula mofulumira ndipo ansembe ochuluka anakhulupirira.
  ngu-NT: On itlajtol Dios nochayajtiaya intech miyequej ocsequimej. Niman on nomachtijquej
    sanoyej miyequixtiayaj ne Jerusalén, niman hasta miyequej tiopixquej quiseliayaj
    on tlaneltoctli.
  kup-kup: Met Godiz baiñetinao Zerusalem zei potak map an pap manovai soohan, añarab
    ahovokaro hatevetet Iesuz homeo badae batah, met aban anumaihol bareñ elat mañaroohariz
    nari amun pimaz homeo badae batah.
  jid-jid: Niki u tre Rjhi a si bwu kagon U mir ko ni Urishilima ba si bran kpukpome.
    U Prist gbugbuu ba kpa trea nda hu ni gbengble suron.
  wmw-wmw: Basi sambi usemi wa Mwenyezimungu ukenera. Isabu ya wanafunzi Yerusalemu
    ikongezeka pakulu, na walongozi wa dini wengi wakisikiriza ka kwamini.
  gmv-GGM: Xoossa qaalay aakki aakki bides, ammannizayta qooday yerussalamen dari
    dari bides, qeessistape darooti ammanida.
  ssg-ssg: Ape meng solian ti Jises i sawat tatale. Mongohe kahikahi Jises leili Jerusalem
    kila kosea hawane. Lokon ien kilan teka masiwi ti hukuminiai Haeu ma seilon laha
    sohot kahikahi Jises.
  zpo-NT: Lee xtizh Dios mas nzhiyon re xaa, nu lee re xaa Jesús nzhiyak zyen doo
    Jerusalén. Nu axta zyen ngwleyy mzelo ngwii lo Jesús.
  poy-poy: Shisoweru sha Mlungu shiziditi kweneya na walanga ya wafundwa aku Yerusalemu
    iyongerekiti nentu, na shipinga shikulu sha watambika wa numba ya Mlungu waiyanka
    njimiru.
  qwh-NT: Tsenam Diospa palabranta mas wiyacurnin, Teyta Jesusman creyicoqcuna allapa
    atscaq Jerusalencho miracäyarqan; asta saserdoticunapis atscaqmi Jesusman creyicur
    cäsucuyarqan.
  gaw-gaw: Ag Kayak nai mehuqegeg, danab ah kuḏum ag oolagp̱a genab doop̱ig. Jerusalem
    ap̱a danab kuḏum ag oolagp̱a genab doona, kristen tamaniak oop̱a uḵaeg, nuhig
    eb qak oḵai meeme, mana meṯak danab kuḏum ele oolag eḏuom.
  nca-nca: Ko Anutu koro mande qu usaye toŋeró. Toŋiní unipare qambu Yerusalem ŋuno
    iŋo-iŋo rewero unipare tunoqaŋgurí. Ko o qa-qa uni kumi ŋuya iŋondutuwoyaŋgurí.
  zpz-NTPP: Orzeꞌ zaab drush las la de riidz ni Ñgyoozh. Orzeꞌ tonaꞌ la byañ de mbecy
    nu ricy cup consuel lo Crisht Jerusaleeng. Gashtal zigy de uz ni de mbecy Israeel
    bicy cup dey consuel lo Crisht.
  mkj-mkj: Mahjan in Koahs ken lohkjili. Sohnpadahkkok nehn Jerusalem ken dirdirla,
    apel jamwrou dihrdir pwi ma pel pwili pwojonla.
  zac-NT: Guëdubi guëꞌdchi shtë Jerusalén bërëꞌtsë dizaꞌquë shtë Jesús. Nalë́ guadalë
    ra narialdí lduꞌi dizaꞌquë. Zihani ra bëshuzi israelitë gualdí lduꞌu raiꞌ dizaꞌquë.
  kyg-kyg: Inagi Goti geꞌamoꞌmo muki aupilagamo aino atagu faeno uneno huꞌniye. Yulusalemu
    taonifiꞌmo maiꞌnaya vayapatiꞌmo Yesu geꞌamo neꞌafiya vayaꞌmo magoꞌe magoꞌe huꞌa
    afole aiꞌnae. Mono huꞌa neꞌapataya vayaꞌmo asole vayaꞌmogimo apakesa afiꞌa fatago
    huteꞌa akame huꞌnae.
  kmk-kmk: Utdiyon summayasayak dit ugud Apudyus ot ummaduadu dat manuttuwa utdin
    Jerusalem kan adu pay dat papadi un nangunud sit kustu un pammati.
  cao-NT: Toatiyá tsi quiha Dios Chani pacananiquë. Ani-aniniquë Jerusalén ca chahahuacanaibo.
    Jasca, Cristo qui chitiminiquë huëstima ca jodioba arati ibo bo ri ra.
  bbr-bbr: Keseria, Anut nukan ämän Jerusalem mena erekapu oi potoin. Roasiret sosop
    kiro mena rain akan woiaka Jisas mesin epar mianik, ko tainorin. Karauk Anut kamuk
    raiäi roat sosop ak nais akan woiaka Jisas mesin epar moin.
  inb-inb: Chi puncha­kuna, Diuspa Rimai­ta mas achka­kunami uia­na­kurka. Chi Rimaita
    uiaspa, Jesus­wa tukus­ka­kuna masmi Jeru­sa­lenpi mira­na­kurka. Achka sasir­duti­kuna­pas­mi,
    Jesus­manda rimaita uiaspa, pai Jesus­wa suma iuia­rir­ka­kuna.
  hrv-hrv: I riječ je Božja rasla, uvelike se množio broj učenika u Jeruzalemu i veliko
    je mnoštvo svećenika prihvaćalo vjeru.
  box-NT: Le Dónbeenì bíonì wee bɛn fè hã lara ká le wà, á ɓa nì-kenínia
    wee dé wán ho Zeruzalɛɛmu yi, á ɓa yankarowà cɛ̀rɛ̀ɛ á wee tà dé mí sĩa
    o *Krista yi.
  ote-NT: Y njabʉ maꞌna mri ntʉnga rá noya Ajua̱, ne mri xu ndunthi ya gamfri nuni
    Jerusale, ne ndunthi ya macja̱ bi gamfri rá noya Ajua̱ nehe.
  wnu-wnu: Ende at wogub ne Qenu qob qamarari Yerusalem munon irou ne qomon qoau yurau
    eng irou qob igub Yisast oabig wurit isub yurau qoan imusimari sig munon yurau
    irou burerei.
  zam-NT: Le' di's ndac co' nac di's ndac che'n Diox na, sate más ndoo yath no ndoo
    yèn no sate más ndoo queltàa mèn co' ndxela's loo Jesús le'n ciuda Jerusalén.
    No axta huax nguley' co' ngòc nguley' loo mèn nación Israel mdyal ngola's no ngòo
    nguley'a loo cón che'n Jesús co' nac Crist.
  zyp-NT: Macawtaco Khazing bia cawh a ka vy leimei ka, Jerusalem khuachung letah
    Zisu a zingpaw sahlo cawh a ka ngetei he ka, tlangbui a hlupui tah Zisu cawh aa
    zing hrah.
  sey-NT: Maijaꞌquë coca jero saꞌna jai sacoꞌë. Jai saiona, sehuojë jai pa̱i paëꞌë,
    sehuocohuaꞌije̱ Jerusalén paꞌicohuaꞌipi. Ja̱je jai pa̱i sehuojëna, cuiꞌne Maijaꞌquë
    huëꞌe ñacaicohuaꞌi ëjaohuaꞌije̱ sehuohuë, teꞌohuaꞌiseꞌe.
  nvm-nvm: Areme Godon vuak iji fu abe bomana rene vakga e ar iror bu vuak iji fain.
    Regavo e kafo bu ar Jerusarem karinva iji bu una e Jesu ma vierafejo ijiena mazin.
    Regavo e Godon isuf baroijo fok buk bu una oi karoime Jesu ma vierafen.
  mps-mps: Tama tibaso, we bidi dabe hauwa augwaligo Godigo po odama, konealuali.
    Te Jerusalem hanude te Jisas wali pabo we bidi hauwa mu yali. Tama te pris bidi
    hauwa me augwaligo Jisasgo po wali pali.
  pab-NT: Hekota Enore niraine xaoreta, hakakoare semaha. Ekakoita Jesus maniya tyaoniterenae
    Jerusalém nali hisoaka kaisereharehena tyaonahitaha. Kahare sacerdotenai tehitiya
    tyakekoahitaha hoka tyaonahitaha Jesus xema maniya.
  llg-llg: De Manetualain Dedeꞌa-kokolan nana benggak suꞌdi nai bee mesan. Ma hataholi
    mana tungga Yesus Dala Soꞌdan ndia boe oo, lamanoꞌu nakandondoo henin nai Yerusalem.
    Boe ma malangga-malangga anggama la, boe oo noꞌu kala lali leni Yesus hataholi
    nala leu.
  kyf-kyf: '''Ɩn -Lagɔgbʋ -yɔ lamnenie yia mnɩ -tapa. ''Ɩn -Zezuu ''bɩnɔnya yia -gʋbho
    duun -Zeluzalɛmʋ. ''Ɩn *-Lagɔbʋbɔnyaa -zlo yia -Zezuu gbʋ -yɔŋwnu dlɩ weee nya.'
  tpi-tpi: Na tok bilong God i go nabaut long olgeta hap. Na planti manmeri moa i
    kamap disaipel long Jerusalem. Na planti pris tu ol i bihainim tok bilong God
    na ol i bilip.
  mih-NT: I nducahnu ca tyiño ra Ndyoo. I ndutuu xaan ñiyɨvɨ sino iñi sii ra Jesús
    ñuu Jerusalén ta sino iñi tucu cuaha ra cu zutu.
  qvh-NT: Saymi Jesucristupa wilacuyninta Jerusalencho wilacuyaptin Jesucristuman
    yäracogcuna ascayäyargan. Saynölami waquin cüracunapis chasquicuyargan say wilacuyta.
  kms-kms: Di God ningg wand vir ir viso di wute nganye buagi Jerusalem ris kin ni
    Jisas ningg wute ningg ris, di prist nganye buagi mune Jisas nei mimbig.
  agn-agn: Ig ang bitala tang Dios mas nagwasag pa enged ig don ong Jerusalem sigi
    tang dolang tang mga sinagpan tang Gino. Maski ang mga padi, doro ka ong nira
    tang namagto.
  nhi-NT: Uan nitlahtoltzin Dios omoxinaya, uan ocachi omiquixtayah in tlaniltocanih
    ompa Jerusalén; noiuqui miqueh in teopixqueh otlaniltocaqueh.
  ttc-NT: Ntons, te tyol Qtata Dios n'ok tuq cha'o' ja'chq tuj Jerusalen b'ix mas
    tuq txq'anky xjal nkye'okslan, b'ix ax ky'ila'j kye pal nkye'okslan tuq te tume'l
    titza' n'ok qwit'b'a' jk'u'j ti'j Qajawil.
  dan-1931: Og Guds Ord havde Fremgang og Disciplenes Tal forøgedes meget i Jerusalem;
    og en stor Mængde af Præsterne adløde Troen.
  kwj-kwj: Ete wosiwani Gotri mwanji ya ichiꞌucha. Ete wowani hima miyafo naha wu
    mendini Jerusalem ko tiki Gotri ni wui sembe ti ya wu ha. Ete wowani puris hima
    fwele okwe sembe wuhi ya wu ha.
  vie-OVCB: Đạo của Đức Chúa Trời phát triển mạnh. Số tín hữu tại Giê-ru-sa-lem ngày
    càng gia tăng đông đảo, cũng có nhiều thầy tế lễ Do Thái theo Đạo nữa.
  kze-kze: Áánútun-aai simátíma'maesa kwéguwasa Yérúsaremu-naopaken-kwaasi sáwíva'a
    Ísuna aampa'á kwéguwasa Áánútuna mono'-náúmpá'á mayáí máyón-kwaasi sáwíva'a Ísun-aai
    isésa kwená aampa'á kwéguwasa miráumai kwégwesa sáwíva-kwaasi-i'a uráawe.
  mpj-mpj: Palunyajanuya martu yarnngakuyarralu Mamamili wangka kulirnuka Jiijajmili
    walyjarringu nyinapayi, Jarujalumungka. Yatilykajalulurrjuya kulirnuka lalturringuka,
    Jiijajmilirringu kaya nyinapayi.
  lbk-lbk: Et siya chi ay inmam-amed ay naammowan nan kalin Apo Dios ya onanig inmangsan
    kayet nan disipolos Jesus id Jerusalem, ya angsaangsan nan papachi ay naiyornos
    isnan pammati.
  mto-NT: Yakko̱jtsvaꞌkxꞌata̱a̱tsp tseꞌe je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook, nu̱maꞌyiꞌata̱a̱tstuvap
    tseꞌe je̱m Jerusalén je̱ jayu juuꞌ veꞌe je̱ Jesucristo du̱jaanchjaꞌvidup. Nu̱may
    tseꞌe je̱ israeejlit teeꞌta̱jk du̱jaanchjaꞌviduva je̱ Jesús.
  bzh-bzh: Log Anutu yi ġaġek ya meyoh vu nyëġ pin, balam nġahiseḳë detu Yesu
    yi hur vu Yerusalem. Galam-deneḳo-seriveng vahi ayoj neya timu vu yi ving.
  guj-2017: ઈશ્વરના વચનોનો પ્રચાર થતો ગયો અને યરુશાલેમમાં શિષ્યોની સંખ્યા ઘણી વધી
    ગઈ; ઘણાં યાજકો પણ વિશ્વાસને આધીન થયા.
  jvn-NT: Pituturé Gusti Allah terus mrèmèn-mrèmèn terus lan wong sing pada pretyaya
    marang Gusti Yésus terus mundak okèh nang Yérusalèm, malah imam-imam mbarang okèh
    sing pada pretyaya.
  byr-byr: Jeruzaalemɨ yunebanna Gotɨyare yagaalyaꞌ kadɨka kuna wɨꞌneꞌ. Kadɨka kuna
    wɨꞌnadaapɨjɨ Jeruzaalemɨ mɨdɨdɨvɨsara kwala naanga naanga yɨmaꞌnyɨna yeꞌ. Nabaai
    Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨta kwalaalyara Naangerɨ lɨmwageva gamɨrebwi mɨdɨnna
    yeꞌ.
  ian-ian: God waa nyaangɨt nɨmamba mbutɨndi. Jisasna mbaapma nɨmba Jerusalema ta
    nɨmba nɨma sakwat yɨndi. God kat kwunatɨga nɨma sakwat nɨmba wan nyaangɨt wutaa
    maawupmba kwutaa ndina mbaapma wuleindi.
  hun-hun: És az Isten igéje növekedett, és sokasodott a tanítványok száma Jeruzsálemben,
    és a papok közül is nagyon sokan követték a hitet.
  mcf-NT: Adashic Edusaden yacnoshon Esus chuibenequidon Nuquin Papan chiaid chuiban-chuibansho
    tantiash utsi-utsiec Esuquidistu tantiaquid dadpen yampanëdash. Adecbidi isadaidbo
    tsusiobo dadpen bëdamboen tantiash Esuquidistu tantiaquido yampanëdash.
  kjs-kjs: Go raburi su raayona enaali adaapumi Gote-na agale pagoma kone rulasimi.
    Go puma Jerusalem su-para kone rulae enaali adaa yoma adaapu pirisimi. Go page
    Gote-na lodo kirae enaali adaapu nimumi Yesuna agale waru pago kone rulasimi.
  mni-mni: Maram aduna Tengbang Mapugi wa makha tana leptana sandoklammi. Jerusalem-da
    tung-inbasinggi masing asum yamna hen-gatlaklammi aduga purohit mayam amasu thajaba
    asi lousillammi.
  yad-NT: Ju̱denu niquejada jasa̱yada variy, rirya̱sa̱yada ji̱ta Ju̱denumu tuva̱chuvay
    Jerusarí̱mu vichavay tevay varintyidye. Rajuu caserdótevyeda tevay tuva̱chunu̱yada
    simu varintyi.
  mxb-NT: Ta kúú ni̱ na̱ka̱ꞌani cháá ka̱ to̱ꞌon va̱ꞌa saꞌa̱ satoꞌo yo̱ Jesús, sa̱ꞌá
    ño̱ó ni̱ ndu̱kuaꞌa̱ na̱ kúú kuendá Jesús ñoo Jerusalén. Ta kúú kuaꞌa̱ taꞌani ta̱
    duti̱ ni̱ ka̱sáꞌá kándísa ña̱ ndaa̱ saꞌa̱ Jesús.
  pon-2006A: Mahsen en Koht eri lolohkseli. Tohnpadahk ko nan Serusalem ahpw wie tohtohla,
    oh me tohto rehn samworo ko me pil iang pwosonla.
  maq-NT: Xi quiji sa nixtin ne, xuta Jerusalén ne, jemu jima chaya sa xu rë me cjua
    rë Nina, hacuaha jercu jima cjín sa xuta ladu rë Jesús ngajan Jerusalén. Hisca
    nahmi ne, jemu cjín me xi jimangu cacun xu me cojo cjuandajyihi xi chja tsëhë
    Jesús.
  hto-hto: Iemo Ocuíraɨma Jesucristo úrilla uai comɨ́nɨdo oni móonaioicaide. Jerusalemo
    ɨ́ɨnotɨno aillo jebuídiaɨoɨ. Afe llezica aillo judíuaɨ lletáriraɨnɨ aféfuemo ɨ́ɨnotiaɨoɨ.
  por-BRBSL: A palavra de Deus aumentou e o número dos discípulos se multiplicou muito
    em Jerusalém. Uma grande companhia de sacerdotes era obediente à fé.
  ces-NKB: A Boží slovo rostlo a počet učedníků v Jeruzalémě se mocně rozrůstal. Také
    veliké množství kněží poslouchalo víru.
  cui-cui: Pinmonae jume tane Nacom Pejume Diwesi. Pinmonaeno irʉ jume cowʉnta Cristo
    Jesús, pomonae Jerusalén tomaratha jinompa. Irʉ judiomonae pia sacerdotemonae
    tatsi, barapocotsimonae pin bicheito jume cowʉnta.
  boj-2014: Bati deqa Qotei aqa anjam tulaŋ kobaoqnej. Jerusalem dia tamo uŋgasari
    tulaŋ gargekoba naŋgi Yesus qa naŋgo areqalo siŋgilatoqneb. Atra tamo gargekoba
    naŋgi dego Qotei aqa anjam dauryoqnsibqa Yesus qa naŋgo areqalo siŋgilatoqneb.
  eng-OEBUS: So God’s message spread, and the number of the disciples continued to
    increase rapidly in Jerusalem, and a large body of the priests accepted the faith.
  eri-eri: Ariya Itou nomo beele ha-ha oruwa langa goyai, ono wainga fai-aita bagu
    baingaro nere Jerusalem langa disaipel heigeru wane. Onodu pris fere baingaro
    nere Itou nomo beele oojo bode, huwanyanege ngalengawai.
  aly-aly: Ikwer-penhan Jesus-arl apenteyel-rnemel renh-rnem akalty-anthek. Akngeyel-anem
    ingwer-rnem ikwer-rnem-warl anyentilek. Jew-rnem-kenh Atyetyart ingwerel-rnem
    Jesus renh tnakek arrpemarl.
  wiu-wiu: Nitaneyake Akolaline agale oa pupitikatapeneya. Yerusaleme ali atoa peya
    matiyame Yesunomo yakoa mootokoa one yatene-pala lipuai toa kakeneya. Akolalike
    lodo yotokoai tane ali kainya matiyameka Yesuke wene tugoa mea onekele takama
    pekeneya.
  swe-swe: Guds ord fortsatte att spridas och antalet lärjungar i Jerusalem ökade
    kraftigt. Även ett stort antal präster började lyda tron [på Jesus som Messias].
    [Tro och lydnad hör ihop, se Apg 5:32; Rom 1:5.] [Vid den här tiden tjänstgjorde
    totalt närmare 20 000 präster och leviter i templet. De var indelade i 24 avdelningar.
    Varje avdelning utförde tempelsysslorna under en veckas tid, fem gånger under
    året. Tre av dessa tillfällen var under de stora högtiderna då alla präster tjänstgjorde
    tillsammans. De flesta präster och leviter bodde inte i Jerusalem, se . Många
    av dessa var fattiga och försörjde sig på egen hand och hade lite gemensamt med
    den religiösa överklassen som saddukéerna representerade. Det stora antal präster
    som kom till tro kom antagligen från denna fattiga grupp. Antalet måste ha varit
    hundratals, om inte tusentals och detta måste ha väckt de judiska ledarnas avund.]
  cth-cth: Hettelah hoiyah Cathut e lawk a kampung teh Jerusalem kho thung a hnukkâbangnaw
    hoehoe apap. Vaihmanaw pueng ni hai yuemnae lawk a thai awh.
  mti-mti: God gae meuma wateteyamne. Jerusarem apa aigo meumawa tobod muma tatevit
    koka aivi. Sira pirisi obiren anotumat gumbe noiwa auya.
  pad-NT: Okha'okhaoni'ihi ida Deus athi, oniani ida Jesus vaipohihava abono-ra va'ora
    anaipohibakhiaja Jerusaléa. Sasidotxi vaipohiki jaboni Jesus kania vaabono gahinai
    vanihavini, athi vanaaba'aha.
  twi-twi: Nnipa pii gyee asɛm no di maa wɔn mu dodow no ara bɛkaa wɔn ho. Yudafo
    no mu pii nso gyee wɔn nkyerɛkyerɛ no dii.
  hlt-hlt: Te dongah Pathen kah olka loh rhoeng tih hnukbang rhoek kah a hlangmi tah
    Jerusalem ah muep ping uh. Hlangping long khaw tangnah dongah khosoih rhoek kah
    ol bahoeng a ngai uh.
  tbz-SIM: Kɛ̀ Kuyie nnɑ́ɑǹtì dɔkɛ mpitírí, kɛ̀ Yesu kɔbɛ nsṹũnko Sedisɑdɛmmu miɛkɛ,
    kɛ̀ ikuɔ́ nìùbɛ̀ pɛ́uu yie nkɛ́ntɑ̃́ Yesu.
  san-GUJ: અપરઞ્ચ ઈશ્વરસ્ય કથા દેશં વ્યાપ્નોત્ વિશેષતો યિરૂશાલમિ નગરે શિષ્યાણાં સંખ્યા
    પ્રભૂતરૂપેણાવર્દ્ધત યાજકાનાં મધ્યેપિ બહવઃ ખ્રીષ્ટમતગ્રાહિણોઽભવન્|
  amx-amx: Kwereng werlamparenyel tjerrtj map kaltj-anthetjam-antim. Tjerrtj Jerusalem-areny
    aningk nakenh-nakenhemeh irrek. Priest mapel-arlk Jesu renh nakek-antim.
  ake-NT: Mɨrɨpan Papa Maimu usekama'pʉ miyarɨ rɨ tu'kan kon pɨ' rɨ tu'ke rɨ Sises
    apurɨnin nan tu'kanoro epirikʉ'pʉ Surusiran po. Use'man nɨto' tʉrawasomanin nan
    nɨ era'tɨ'pʉ tu'ke kuru rɨ Sises uya enupan nɨto' awɨrɨ te'to' kon pe.
  qvn-NT: Chaura Tayta Diospa willapanga maychru chaychrüsi masmi willapacayara. Nätan
    Jesuspa discïpuluncunamansi alisca chraninmi muyurcayara chay Jerusalenchru, jinaman
    achcam sacerdöticunas Jesús yachrachingannuy cawayta galayarärira.
  tku-NT: A'kahuanli ixtachihuīn Dios. Tī ixta'a'ka'ī' ixtatachā'lhūhuītēlha nac Jerusalén.
    Lhūhua' pālejni' ta'a'ka'ī'lh ē takexmatni'lh ixtachihuīn Dios.
  bjk-bjk: Io, a tinenge xö God ixo wan elixilik. A xinixos möxöbo tene tinam puso
    Jerusalem ixo wan kaa saxit mon, ma a oleleng ne pris mee Judeia toxo ömaraxen
    lo abo lalaa nang abo tene tinam toxo nunu xönan.
  msy-2020: Ezɨ Godɨn akam bar moghɨra ekevegha bar nguibabar ghue. Ezɨ Jerusalemɨn
    itir suren gumazamizibar dɨbobonim zuamɨram ekefe. Ezɨ ofa gamir gumazir avɨrim
    Godɨn akam baregha nɨghnɨzir gavgavim an ikia uaghan an gɨn zui.
  bpr-bpr: Taman, ta too mbel i Tnalù Dwata, na ta baling midul i kdee dad to ftoo
    di ku Dyisas di Dyérusalém, na ta lê dee i dad ganlal di kafaglut i dad Dyu magin
    ftoo di ku Dyisas.
  rmy-VLAKH: О лав Дэвлэско барёлас, и андо Иерусалимо ашэлас майбут сытярнэ. Кадя
    ж и андай рашая фартэ бут патяйле.
  cle-NT: Dsa³hɨɨ́² liáh³ja̱³ fáh⁴liu⁴ chiáh² Dios ja̱³, baáy⁴ hi²xiáh³ dse³fɨɨ́y²
    diáh⁴ hi³ dsa³taáy³ fɨɨ³ Jerusalén ja̱³. Ba² ji̱í̱⁴ diáh⁴ jmii³dsa³ ja̱³, hi²xiáh³
    fɨɨ́y⁴ diáh⁴ gá⁴taáy³.
  txq-txq: Huu naa de Manetualain Dedeꞌa-kokolan nara natanggenggela sudi bee neu.
    Ma hatahori fo mana tungga Yesus Eno-dala Masodan naa, tamba ramanoꞌu rakandoo
    nai Yerusalem. Hambu malangga anggama Yahudi noꞌuk ka oo, lali reni Yesus hatahorin
    nara reu boe.
  aaz-aaz: Onaim Uisneno In Kabin ma Prenat matonaꞌ ma matekaꞌ ansuun-suun bare. Ma
    too reꞌ natuinaꞌ Usif Yesus In Raan Aꞌhonis naan, naꞌbaab ok piut-piut anbi Yerusalem.
    On naan amsaꞌ, aꞌnaak rais pirsait Yahudi bian amfaun antaam nokan njarin Usif
    Yesus Iin na.
  qup-NT: Chay uras ashwanta ashwanta Jesukristumanta yachachihushpankuna ashwan runakuna
    Yaya Diospa shiminta kirirkakuna. Chasna kirikkunaka Jerusalenpi yapa achkayarkakuna.
    Israel runakunapa saserdotenkunamantapas achka kirirkakuna Jesukristumanta yachachishkata.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ Tɔm tɔŋnɑ yɛkʋɣʋ nɑ tǝ puki, nɑ Tɑcɑɑ tǝŋlɑɑ nyɔɔŋ tɔŋnɑ sɔɔsʋɣʋ
    kɛ sɔsɔm kɛ Yosɑlɛm tɑɑ. Hɑlǝnɑ kɔtǝlɑɑ pɑɣɑʋ tisi nɑ pɑ́ mʋ Yesu tɔm kɛ teu.
  azb-azb: Allahın kəlamı yayılır, Yerusəlimdə şagirdlərin sayı xeyli artır və bir
    çox kahinlər də bu imana tabe olurdu.
  eng-DBY: And the word of God increased; and the number of the disciples in Jerusalem
    was very greatly multiplied, and a great crowd of the priests obeyed the faith.
  guo-NT: Do jawʉx, apóstoles, asewbej, Dios pejjamechan naewʉajnafʉl wʉt, jiw xabich
    kaes pejme naexasit. Kaesfʉlbej Jerusalén paklowaxpijiw naexasisfʉl Jesucristo
    pejwʉajan. Xabich sacerdotesbej naexasit Jesucristo pejwʉajan.
  hla-hla: Nu ranga tere Sunahan e tasata noa has. Nu hihase turu katunun tsitsilo
    i Jerusalem e la sei hapan koru, bu pris u para turu Jiu i hamana hasito.
  mav-NT: Mi'i hawyi hãpyk kahato meimuẽwat 7 ok takaria timõ'ẽ mi'u hiwu sese ko'i
    pe. Mi'i pote Iesui potmu­'eria sese 12 ok takaria ti'a­tu­mu'e at ka'ap miit'in
    yne Iesui miky­'esat nug hap ete. Mi'i hawyi yne tawa Ieru­sarẽi miaria pe ta'a­tu­mõ'ẽ
    kahato Tupana ehay. Mi'i pote typy'i kahato ra'yn imohey pakup i haria itote tukup­te'en.
