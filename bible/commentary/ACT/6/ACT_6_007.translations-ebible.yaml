    naŋgi dego Qotei aqa anjam dauryoqnsibqa Yesus qa naŋgo areqalo siŋgilatoqneb.
  eng-DRA: 'And the word of the Lord increased; and the number of the disciples was
    multiplied in Jerusalem exceedingly: a great multitude also of the priests obeyed
    the faith.'
  knf-knf: Uţup wi Naşibaţi umeeţana meeţana pya, banfiyaaruŋ ţi Yeruŧalem kë bakŧuma
