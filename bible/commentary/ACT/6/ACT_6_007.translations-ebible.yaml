  nbq-nbq: Eke, Ala wene ako ombok at mbigalit lagya hegek, o Yerusalem andoma it
    at ane wapwak yiluk ambi labok nonggegek adigat ogagu dugwit, wisane at agwi,
    eke, it ap imam-imam agama Yakuri vagago welagagwa menda ogo wisane at, “Wene
    wasogon o,” yiluk, Yesus Ala abut denek menda avyarat umbutwi, ogagagwa.
  tgo-tgo: Gharɨgharɨ lemoyo thɨ loŋwe Loi le utu na thɨ loŋweghathɨ. Raloŋweloŋweghathɨ
