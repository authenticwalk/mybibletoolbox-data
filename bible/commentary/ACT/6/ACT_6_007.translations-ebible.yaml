    nanin banta kayo ano aú baéden Yisasini eyo iyampon kayoí iyákan inká kokhon monó
    ánon banta kayo vá dere ano Tiyarafenui vaya iniren mumunan en mino.
  rkb-NT: Iwa Sesus tuktsa niobaranaha kytsa sizubarẽtsa Deus harere bo hyỹ nikaranaha,
    Sesus tuktsa niyziknaha. Serusarẽhe ezektsa Sudeutsa ziknapamykysokonahatsitsa
    niwatihi Deus harere bo hyỹ nikaranaha.
  san-THA: 'อปรญฺจ อีศฺวรสฺย กถา เทศํ วฺยาปฺโนตฺ วิเศษโต ยิรูศาลมิ นคเร ศิษฺยาณำ สํขฺยา
    ปฺรภูตรูเปณาวรฺทฺธต ยาชกานำ มเธฺยปิ พหว: ขฺรีษฺฏมตคฺราหิโณ''ภวนฺฯ'
  iws-iws: Mɨ Adi Komii siir yaiya maeyau kwɨruwa bɨri nwoka. Nɨɨngaka. Hɨnda tɨnda
    bɨdi yɨniyokɨiya. Mɨ Jisɨs siir isidɨn om komii Jerusalem hɨranɨn, ɨni hoɨmgakar
    yamwoɨuɨm. Mɨ prismi isid komiiyɨn, sɨmiir mhɨi kwoɨnɨm ɨna yɨnkpɨt haigigiyɨm.
    Ɨriig.
  pol-SZ: Tymczasem wpływ słowa Bożego był coraz większy i liczba uczniów w Jerozolimie
    szybko wzrastała i nawet wielu kapłanów przyjmowało wiarę w Jezusa.
  ztq-NT: Lëë xtiits Dios pkaasyre, ni lëë meñ nii xniladzy ptyalyre Jerusalén, aan
    axte wi bla xipxosy meñ Israel bniladzy.
  zai-NT: Ne ca dxi que jma rusi careeche stiidxa Cristu, ne cadale cani runi cre
    ndaani guidxi Jerusalén, dede stale sacerdote sti ca judíu bini cre.
  upv-upv: Ko nale se Atua ok-asasi, ko jinibb se Iesu nir nga renge Jerusalem elep
    temijpal malum arini, ko delung elep ne jinibb ne sulsulen nir arosuri kele.
  aui-aui: Wiigeruwana damdi patana God wonana siyiisisiyena wiikaruveni na wawaya
    korotodi Jerusalem kamone Yesu sivigeruveni bi kate prist korotodi Yesu wiigeruwanina
    kana wiiyeveveyana sikabisisireni.
  wap-NT: Udaunaꞌan powaꞌa zii Tominkaru Paradan abata-kao naꞌiki uiribainan naa.
    Uruu idi Jerusalem iaꞌo mishidainao iribainan powaꞌa zii manawun, naꞌiki iriba
    kapam naꞌiainao faadaanao izoꞌatin Tominkaru paradan, pamishidan idaꞌan Jesus.
  mva-mva: Bokaibe Nanaranga pilenga nge ege-ege dilako be dilako-la be dieno. Be
    ‘apostel’ tagataga nedi Ierusalem-lo nge ikoko-la be ieno, be oaikiki-la be dikoko-tina.
    Makara nge tamoata Nanaranga ditabatabai nge kokoko-tina lama diuni be lama uninga
    ngae nge ditagatagai.
  dwr-NT: Xoossaa qaalay aakki aakki beedda; kaalliyaawanttu payduwaan Yeerusalaamen
    darissi dari dari beedda; qassi cora qeesatuukka ammaneeddino.
  kfw-kfw: Khawa jarra Pathian chongkha inthang tirra, Jerusalemma kaom siamruoi ngaikha
    kheella inhongtamjei, halli thiampu katamtak ngai-um inngamna khan inzootjei.
  bfz-bfz: तेबे परमेशरो रा वचन फैलदा गया और यरूशलेमो रे चेलेया री गिणती बड़दी गयी
    और यहूदी पुरोईता रा एक बड़ा समाज यीशु मसीह पाँदे विश्वास करी की एस मतो खे मानणे
    वाल़ा ऊईगा।
  cuk-09: Bab-Jesús-gaya-burba nasgumai, degi, Jerusalén-neggweburgi Bab-Jesúsba-nanaimalad
    mergumai-guarsunnad. Agine, bukidar dule-irwa-Bab-Dummadse-gormaladse-bakar Bab-Jesús-igarba
    nagudmarmogad.
  ben-OBCV: এভাবে ঈশ্বরের বাক্য ছড়িয়ে পড়ল। জেরুশালেমে শিষ্যদের সংখ্যা দ্রুত বৃদ্ধি
    পেল এবং বহুসংখ্যক যাজক বিশ্বাসের প্রতি বাধ্য হলেন।
  mil-NT: Te ñáyiu ní sándáá iní tnúhu Jèsús cuáháⁿ‑yu tɨtnɨ́ xichi càháⁿ‑yu tnúhu‑gá.
    Te vài‑gá ñáyiu ta sàndáá iní‑yu tnúhu‑gá cuáháⁿ, te ní xíndecú‑yu ndɨhɨ dava‑gá
    ñáyiu dàcuaha tnúhu‑gá ñuú Jerusàlén. Te tɨtnɨ́ dútú nǐ sándáá iní‑güedé tnúhu‑gá.
  myu-myu: Imẽneju adeayũ oitabun ip Jesus kay. Deus a'õ kay oitabun ip. Deus ekawẽn
    tag̃ oekuku ip. Ade jĩjã Jerusalém ka beayũ itabut o'e ip Jesus kay, ade Judeuyũ
    epaĩyũ dak.
  amk-amk: Ampafe Seng Allai ne Kaiwone dafai wariai, tuti na bendari Yerusalemi fo
    kaiwasa bitoya aha eraria Yesusi, tuti imami bitoya kontai eroaso Yesusi.
  fai-fai: Kale Got weng uyo fukudu yak abu maek abu auduyo, wanang kinim seng seng
    Yedusalem bidiw iyo maek Got weng kidimin kinim kei bidiwe bowál seng seng iyo
    iliso Yesus afan kalesiw.
  ura-NT: Nii aina, itolere sacutaain riaaneein, Cana Coaunera ere beebejeeuruhana
    jaun jetaote, nenacaen jelai choae jauhecotojoeriin, Jerosaleeun, jataain nejeeonteeure
    Jesocurisito esenetaeraauru cachaauru. Arajii saseredotecuru- Joriooneein nenacaauru
    niha natiinte, Jesocurisito esenetaaure.
  mcd-NT: Ascatan Diosin tsain mai futsafoanriri yoifoanfafainifo. Jerusalén anoshon
    samamashta icoinra huanifo Jesús tanamisifo ica ini. Israelifoan aton yorafohuunshon
    Dios cufimisifo ichapafoanri Jesús icoinra huacashon ahuun tsain nicacoinnifo.
  urt-urt: Taꞌe luku pe, wusyep tikin Got tingisil ende embere pe, lenge miyeꞌ tuweinge
    wula ŋaiye yarp yoto Jerusalem jande Jisas. O lenge pris syeꞌ topoꞌe, ŋoihmbwaip
    tinge teŋeime Jisas pe, tinge jande kin.
  kiz-kiz: Hivyo, lilobhi lya K'yara liaenili ni idadi jhe bhanafunzi, jhajhongesiki,
    okho Yerusalemu; ni idadi mbaha jha makuhani bhakaitii imani.
  tzo-TZE: Li jch'unolajeletic ta Jerusalene más i'epajic. Oy ep paleetic la xch'unic
    ec.
  lex-lex: Emkadella Uplerlawna lirni nwewar la meni-meni, ne mak klernohora mana
    ra'ititar rer lia' Yerusalem. Ne imam-imam liawanni mana, rpesiay Yesus wali,
    me rlernohor E wniatutnu.
  dov-dov: Elyo ijwi lya Leza lyakayinkilila kunembo aboobo basikwiiya bakavulisya
    mu Jelusalemu ababo bapayizi bayingi bakali bombya akusyoma.
  rgu-rgu: De Manetualain Dedea-Nafadan rule-feo basa mamanaꞌ ain. Ma lahenda fo tuka
    Yesus Eno Masoda na tamba-raroo nai Yerusalem. Malaka agama dodouꞌ lali leo Yesus
    lahenda nara reu.
  toc-NT: Xta­chu­huí̠n Dios a̠tzinú ma̠rí xta­la­ka­pun­tu­mi̠ma nac Jeru­salén y
    na̠ luu lhu̠hua xta­ta­lhu̠­hui̠­má̠­nalh hua̠nti̠ xta­li̠­pa̠­hua­má̠­nalh Jesús,
    y hasta maka­pi­tzí̠n xcu­rajcán judíos na̠ xta­li̠­pa̠­hua­má̠­nalh Jesús.
  som-som: Markaasaa ereygii Ilaah faafay, tiradii xertiina Yeruusaalem aad ugu badatay,
    oo tiro badan oo wadaaddo ahina iimaankay yeeleen.
  mam-C: Tu'npetzi'n tkyaqiljo lo, liwey ch'iy tyolajtzjo Tyol Dios. Tu'ntzi'n, chmet
    txqantl kyb'ajjo nimil toj Jerusalén; ex nimku pale Judiy xi kynimi'n nimb'il.
  ndj-ndj: Chilongu cha Chapanga chayongishekili nendu na vanachuli aku Yelusalemu
    vayongishekili kalopu na lipinga likomi lya vatambika vamjumilili Yesu.
  mbj-NT: Ti m' P'op Hagä Do ky n'aa kah'ũũm. Nayyw hẽ Jerusarẽnh bä takah'ũũm Jesus
    hã h'yy ka'eeh doo. Hajõk P'op Hagä Do tób n'aa yt hã moo heb'ooh do wób rah'yy
    kae kän Jesus hã.
  lat-VUC: 'Et verbum Domini crescebat, et multiplicabatur numerus discipulorum in
    Jerusalem valde: multa etiam turba sacerdotum obediebat fidei.'
  ngp-ngp: Naivo mbuli ya Mnungu yageendelaga kugendezwa, wanamp'hina mwe Yelusalemu
    wagenyelaga na kugenyela, naho walava nt'hambiko wabindile ingi wamhuwilaga Yesu.
  enq-2: Jerusalema dokonya Gotenya pii doko lao taeyaminopa, disaipolo dupa etete
    longo jema-jema pia. Dokopa prisa longo mendapuame Jisasa tungi pyatala, baanya
    pii dupa wata-minao kateami.
  eng-ASVBT: And the word of God increased; and the number of the disciples multiplied
    in Jerusalem exceedingly; and a great company of the priests were obedient to
    the faith.
  mna-mna: Mi mazwaana tana, Anutu sua kini mburaana ma ila pizin tomtom boozomen.
    Tabe zin wal ta titoto Yesu i tiwe boozo kat su Yerusalem. Mi zin patoronŋana
    kan ta kembena, tomtom kizin boozo tileŋ la sua mi tiurla.
  myw-myw: Singay babaw gamag mo iliganes liva̱nen Yowbad, navamul bo ikatimweisis
    singay babaw, waseg ven towen Yelusalem. Tanuwgwes lun mwasanin bo iliganes livan
    towen, mo isimounids waseg Yeisuw.
  sby-sby: Maswi a Lesa alamwaikila kulikonse, nabo beshikwiya balatatika kufulilako
    mu Yelusalemu. Beshimilumbo bangi nabo balashoma.
  sll-sll: Ena God tal ol na tongwo ha maing i wa dire ganba ganba i pai i ongwi.
    Ongure Yerusalem malgi ari hobi miki weni Yisas pir tongure u bir ongwi. Ongwo
    hobi iwe, Yuda ha maing oo kene ongwo gamahobo miki weni para Yisas pir tongwi.
  yaq-NT: Liojta betana ju'u nok lutu'uria, si'imekut teuwaawaka sualwan. Intok jume'
    Krijtota sual sakame jum bwe'u jo'ara Jerusalen tea'po, che'a juni'i bepa bu'uurean.
    Intok junama'a jume' te'opopo tekiakame ket juebenaka Krijtota sualeka a' mabet
    sakan.
  uro-uro: Bä ma Ngämuqa aa enge di vräspräs däm ngät. Bä ama rhodäm sa ama qatnanaktpämda
    e ma Jerusalem di ngä sek masirhat bä ama rhodäm ama mor ngät sa ama priskäna
    rha väs arhä qatnanakt angärha rhäng sämäni ma Jisas.
  ita-1885: E la parola di Dio cresceva, e il numero de' discepoli moltiplicava grandemente
    in Gerusalemme; gran moltitudine eziandio de' sacerdoti ubbidiva alla fede.
  muy-muy: Ka sarta nani mis kay tə̀gəskabá pakama ge Melefit ya àɗəmki ka Yezu na,
    nahkay ndam Zerʉzalem ya taɗəbay divi ga Yezu ni tə̀sagakiva dal-dal. Ndam *maŋgalabakabu
    mis akaba Melefit ni dal-dal tə̀gəskabá ga məfəki ahàr ka Yezu a daya.
  kqc-kqc: Ye, Sei di ago kamini urafo regamo. Usi dina vene Jerusalem ri bi tora
    gade ni baegamo. Ma Sei ma amiye utari naivo vene tau tora ka mina mokena vari
    gira aena mina reyadi.
  tav-tav: To bairi Jesu ye queti cajejanemoñupe. To cajejaro Jesucristore caapiʉjarã
    Jerusalẽpʉre capãarã cãninemoñuparã. Sacerdote maja capãarã Jesu ye quetire caapiʉjayuparã
    na quena yua.
  eng-ULB: So the word of God continued to spread, and the number of disciples in
    Jerusalem increased greatly, and a large number of the priests became obedient
    to the faith.
  spa-VBL: La palabra de Dios seguía siendo esparcida, y el número de discípulos en
    Jerusalén aumentó grandemente, incluyendo a un gran número de sacerdotes que se
    comprometieron a creer en Jesús.
  fra-_FOB: Et la parole de Dieu se répandait, et le nombre des disciples se multipliait
    beaucoup à Jérusalem. Et un grand nombre de sacrificateurs obéissaient à la foi.
  hau-ULB: Sai maganar Allah ta yawaita; yawan almajiran kuwa ya rubanbanya matuka
    a Urushalima; firistoci da yawa na Yahudawa suka bada gaskiya.
  mal-mal: ദൈവവചനം പരന്നു, യെരൂശലേമിൽ ശിഷ്യന്മാരുടെ എണ്ണം ഏറ്റവും പെരുകി, പുരോഹിതന്മാരിലും
    വലിയൊരു കൂട്ടം വിശ്വാസത്തിന് അധീനരായിത്തീർന്നു.
  kkc-kkc: Eseme tei telaga odoo oso odoo susuga mapoo Godeeyo to takomo sileeme,
    tei telaga odoo oso Yelusalem mi ee ma kulodu bei moodooso. Osoloso tei moso wiligi
    odoo tebisa bei oso Yesu mapoo tei tooso.
  lit-lit: Ir Dievo žodis vis klestėjo, ir mokytinių skaičius Jeruzalėje labai didėjo;
    be to, didelis kunigų būrys pakluso tikėjimui.
  urd-GVR: Yoṅ Allāh kā paiġhām phailtā gayā. Yarūshalam meṅ īmāndāroṅ kī tādād nihāyat
    baṛhtī gaī aur Baitul-muqaddas ke bahut-se imām bhī īmān le āe.
  far-far: Ma na fatalana God ka talofia na 'i Jerusalem ma na wane famamana 'i Jerusalem
    ki, kera 'oro 'asiana mai, ma na fataabu 'oro ki laugo, kera ka famamana.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ तेइ तेइ बारना बारन ल‍माक्‍त। यरूसलेममी शुश मुर
    येसु ख्रीस्‍त कली थमा सुइक्‍ब दुम्‍शा, तेम्‍सीन सीन बारना बारन लमा बाक्‍त। चढ़ेब
    शुश यो थमा सुइक्‍ब दुम्‍मा बाक्‍त। प्रेरित २:४७; प्रेरित १९:२०
  car-NT: Aseme noro poto me moro Tamusi auran kynaijakon. Aseme noro imero pyime
    mo'karon omepatonon kynaijatokon Jerusalem po. Pyime imero Tamusi pokonokon 'wa
    enapa moro iru'pyn oka amyika'po.
  amp-amp: Be nd Bro Nkifrarhu mrokfot mfaknimomt kmi kmim ptha fnahmotmt bok met
    yindarim wany wofnmomt Jisasrhu mrokfot. Tuha Jerusalemt ndnatn bok Kristenett
    rhumot. Yo nd Bro Nkifrarhu temperr tohukatohyuk yima prism, Bro Nkifrarhu mrokfot
    wanyhato rroh bokm Jisasr hikmom.
  bht-bht: कने परमेश्वरे दा बचन फेलदा गिया कने यरूशलेम शेहरे च चेलयां दी गिणती बददी
    गेई, कने केई यहूदी याजकां भी यीशु मसीह पर भरोसे दे इस संदेशे जो मन्नी लिया।
  eng-NOY: And the word of God increased; and the number of the disciples in Jerusalem
    was greatly enlarged; and a great multitude of the priests were obedient to the
    faith.
  cub-NT: Aru apevʉ põeva obedivʉ Jʉ̃menijicʉi yávaiye méne coyʉiyede jápiarĩ, jʉ
    arejaimad̶a diede. Caijãravʉa apevʉ ne jʉ aiyede pʉeno baju obedivʉ jʉ aivʉ nʉrejaimad̶a
    Jerusalén ãmicʉriĩmaroi. Aru apevʉ ina sacerdoteva máre jʉ arejaimad̶a Jesús ʉ̃i
    yávaiye méne.
  ita-1927: E la parola di Dio si diffondeva, e il numero dei discepoli si moltiplicava
    grandemente in Gerusalemme; e anche una gran quantità di sacerdoti ubbidiva alla
    fede.
  lww-lww: Ana suri nene nap̃a la akila, kila sane silaga, visena kiena ne Ntewa naga
    sum̃a telivi laa e yaru la narui, a p̃egas kiena ne nalogena lala garu Yerusalem
    pimi moki laa narui, naga pa tawa m̃ena ga e yaru wa kiena ne le Yu la moki narui,
    ana la m̃ena ga akus nalelagaena.
  ckb-ckb: ئیتر پەیامی خودا لە گەشەکردندا بوو، ژمارەی قوتابییەکانیش لە ئۆرشەلیم زۆر
    زیاتر ببوون، ژمارەیەکی زۆریش لە کاهینان باوەڕیان بە مەسیح هێنا و گوێڕایەڵی بوون.
  spm-spm: Uthughun khavɨn Gotɨna akam bar ikhevigha barɨ uŋuimbar gue. Akaman khav
    Jerusalemɨni itir suren gumasigha amuima mee rɨmbombonɨ uzuamɨra guavanambo. Gotɨna
    aphuraphurava aghae rako bisir aŋga anɨndi gumasira avhɨrara Gotɨn akamam mbaraegha
    nɨghɨnɨghana aghavaghar aŋni ikha ivhɨra aŋn gɨn zui.
  nas-nas: Eeꞌnoko teeꞌ nariꞌ Kumponing bakaang kara kato beremparuꞌ eeꞌnoko Jiisuuꞌ
    siompaakoꞌnavitu aaꞌnaꞌ mmauꞌariruꞌ teke Jerusalemaꞌke, eeꞌnoko mmauꞌ piristiꞌnanka
    arooꞌariruꞌ Jiisuuꞌ baito-koo.
  uvl-uvl: Pe NeHalang nena helenga song ke ronge kileng lochloch ngana. Pe hehei
    pe hana halang nge Ierusalem te lohot ke Iesus nena hana mur ia iri. Pe tunginga
    ana hana mur halang, leteria manmanna nga NeHalang nena helenga pule pe te nanasia.
  eng-BBE: And the word of God was increasing in power; and the number of the disciples
    in Jerusalem became very great, and a great number of priests were in agreement
    with the faith.
  ixl-CNT: Utz kaanaich ipax paal itziiul u yolbꞌal Tioxh. Techalich takꞌbꞌu u tachul
    qꞌu niman tetz u Jesuus tu Jerusaleen. Utz sibꞌal qꞌu oksan yol vatz Tioxh nichniman
    majte.
  xsi-xsi: Ŋineŋga Maro Kindeni kawa ŋgua isala nia ilâ. Aku tamâta rârâ ŋinde lâ
    Jerusalem lawea nde sipâŋga kalo-tawana tamâta. Aku kinzi patarawâŋa tamâta kambwaŋenzi
    rârâ nde kalonzi tawana Yesu tona.
  crx-NTPO: '''Ink''ez Yak''usda ooghuni ''awet ndulcho t''enidzin. Yugha hodul''ehne,
    Jerusalem whut''enne cha ''on nus huldlai huzdli''. Lhane Lizwifne bulubret ''enne
    cha Yak''usda ooghuni huyílhchoot.'
  kan-OKCV: ದೇವರ ವಾಕ್ಯವು ಅಭಿವೃದ್ಧಿಯಾಗುತ್ತಾ ಬಂತು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಶಿಷ್ಯರ ಸಂಖ್ಯೆಯು ಬಹಳವಾಗಿ
    ಹೆಚ್ಚಿತು. ಯಾಜಕರಲ್ಲಿಯೂ ಅನೇಕ ಜನರು ನಂಬಿಕೆಗೆ ವಿಧೇಯರಾದರು.
  bbb-bbb: Bu ijiege rekoga Godido vua ije fuka ireobo rena vakoga e boeje bu vua
    ije fie. Ro e Jerusareme kariva ije e uruvana gue bu Jesu ma vierafena una e fuone
    ijena mazie. Bu ijiege rekoga e Godido zinone ifaejevo uruvana gue budua bu una
    oe kuderiana Jesu ma vierafei.
  blw-blw: Angkay hiyachi way cha mepagngapagngar hen alen Apudyus, wat chacha agé
    chumuachuar hen anchichay cha omafurot ad Jerusalem way uray hen anchichay pachin
    hen Judiowén chuarcha agé hen ommafurot an Jesus.
  tam-2017: தேவவசனம் அதிகமாகப் பரவியது; சீடருடைய எண்ணிக்கை எருசலேமில் மிகவும் பெருகியது;
    ஆசாரியர்களில் அநேகர் விசுவாசத்திற்குக் கீழ்ப்படிந்தார்கள்.
  azz-NT: Huan ijcón in Tajtoltzin de Dios quitetapohuijtiyajque huan quimoyautiyayaj
