    dtcòm̀an koe máàse.
  uig-PIN: Wǝ Hudaning sɵz-kalami dawamliⱪ tarⱪaldi; Yerusalemdiki muhlislarning sanimu
    barƣanseri zor dǝrijidǝ kɵpǝydi. Nurƣun kaⱨinlarmu Mǝsiⱨ etiⱪadiƣa itaǝt ⱪilixⱪa
    kirixiwatatti.
  beo-beo: 'Amalalu Gode Ea Sia: da hehenai. Yesu Ea fa:no bobogesu fi Yelusaleme
    moilai bai bagade amo ganodini bagade heda:lalu. Amola gobele salasu dunu bagohame
    da Yesu Ea hou lalegagui.'
  acf-NT: Épi pawòl Bondyé kontiné simen, épi gany sé moun-an ki kwè an Jézi-a an
    vil Jérouzalèm vini pli gwo épi pli gwo, épi an chay sé pwèt-la mété lafwa yo
    an Jézi Kwi.
  tpi-OTNT: Na tok bilong God i go nabaut long olgeta hap. Na planti manmeri moa i
    kamap disaipel long Jerusalem. Na planti pris tu ol i bihainim tok bilong God
    na ol i bilip.
  mbt-NT: Purisu, nakapabulus nekeempet ka lalag te Manama. Ne ka me hibateen diye
    te Hirusalim, hutuk pad migmasalig. Ne masalig degma ka me talagpanubad diye te
    timplu ne mig-ikul e te kamalehetan.
  hau-SA: Saboda haka maganar Allah ta yaɗu. Yawan almajirai a Urushalima kuwa ya
    yi saurin ƙaruwa, firistoci masu yawa kuma suka zama masu biyayya ga wannan bangaskiya.
  mam-NT: Ju'tzen tten tbinlen ke ocslal te Dios, bix xi'ne e xi' tz̈'iy. Tyol Dios
    e xi' tz̈'iy cyxol xjal, bix jawnexsen e jaw tken tajlal ocslal tuj Jerusalén,
    bix nimxsen pala cye judío e cub cych'ixbe'n cynaabl tu'n oc ke cyc'u'jxin ti'
    Jesús.
  udu-udu: Dhali gwo ma Arumgimis caki’d mo dhali mondeŋ gi imanciḵ gwo markunu is
    mo e Pa Urushaliim kagahara mo dhala waambuhany igasiis caaca haki gwo yansan
    e jin gamu is mo.
  tvt-tvt: Erah thoidi Rangte jengkhaap ah noongrep ni ruurang roh eta. Heliphante
    loong ah Jerusalem ni weewe jaatjaat eta, erah damdi romwah hantek ih Jisu laalom
    tiit ah hanpi rumta.
  bgt-bgt: Na haghoregna a God eigna a Jisas ke rongoragha tadia sethe na meleha.
    Ma na komi tinoni kena vaututuni i Jerusalem kena ghoi sethe vano. Me sethe na
    pris kena vaututunia mua na velepuhi eigna a Jisas.
  mvn-mvn: Ka tuta tanoi wayahina tau nau‑wahe Yaubada yana vona inaunau‑wahei, ka
    tomotau habuhabui inonononi, ka ivitumahanei. Wayahina, meagai Ierusalem nihenina
    tau vitumahana ai yau natanata vo‑kwayavonina. Ka kadu tau vi‑nomu mata‑genai
    habuhabui Iesu vaneana inononi, ivitumahanei, e ivi‑tau ekalesia.
  djk-NT: Namo a bosikopu fu Masaa Gadu taki, a o wooko taanga a Jelusalem Foto. Tuutuu,
    moo sama e teke a bosikopu, da biibisama e moo ipi naamo. Wan hii kulu begiman
    fu Dyu keliki seefi teke biibi.
  uig-LAT: We Xudaning söz-kalami dawamliq tarqaldi; Yérusalémdiki muxlislarning sanimu
    barghanséri zor derijide köpeydi. Nurghun kahinlarmu Mesih étiqadigha itaet qilishqa
    kirishiwatatti.
  nde-nde: Ngakho ilizwi likaNkulunkulu lamemetheka. Inani labafundi eJerusalema landa
