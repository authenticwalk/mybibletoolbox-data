  cta-NT: Lcaa tsa̱ nda nguꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo quiñaꞌa̱ la ñati̱ nu ntajaꞌa̱
    cuaꞌa̱ jyaca̱ jiꞌi̱ chaꞌ biꞌ. Juaꞌa̱ ngua quiñaꞌa̱ la nguꞌ nu ndyaca tsaꞌa̱ chaꞌ
    jiꞌi̱ Jesucristo nde quichi̱ Jerusalén, loꞌo juaꞌa̱ ngua tyu̱u̱ tyaꞌa sti joꞌó
    jiꞌi̱ nguꞌ judío nu ngusñi chaꞌ jiꞌi̱ Jesucristo liꞌ.
  bqc-SIM: Lua yã́ lɛ́ ligua, Yesudeↄ lɛ́ kã́fĩ Yelusalɛũ maamaa, ↄ̃ sa'onaↄ Yesu
