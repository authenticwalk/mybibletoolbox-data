    mbowo thɨ loŋwe Toto Thovuye na thɨ loŋweghathɨ.
  yap-yap: Ma aram mi i wear e thin rok Got i yan. Ma be yo’or pi gachalpen Jesus
    i yan, ma bo’or e prist ni pig lanin’rad nge mich Jesus u wun’rad.
  mop-NT: Pues te'i. Le'ec u t'an a Dioso, tan u t'iit'il ti mas naach. Le'ecoo' a
