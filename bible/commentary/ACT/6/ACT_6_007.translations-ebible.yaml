  chz-NTPS: Läꜙja̱ˉ gaꜙnaꜘ jwëˈ kiyhꜗ heˉ kwayꜗ chaˉgaˊmiihˉ juuˈ kihꜗ Dio. Hiꜙ gaꜙläꜙjwë̱ë̱ꜘ
