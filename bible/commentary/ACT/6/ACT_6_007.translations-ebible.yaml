  mqj-NT: Tuttuan budami tau urrangngi battakadanna Puang Allata'alla anna tuttuan
    kerangngan to mangngorean dio Yerusalem. Buda duka' imam ummorean Puang Yesus.
  rus-SYN: И слово Божие росло, и число учеников весьма умножалось в Иерусалиме; и
