  cni-NT: Oshequi icarati quemajeitaquerori irineane Tasorentsi. Aiquero ijatatii
    yoshequiti quemisantatsiri anta Jerosarequi. Aisati oshequi catsini icarati saserote
    shiretacarori oca aquemisantiri.
  eng-WMB: The word of God increased and the number of the disciples greatly multiplied
    in Jerusalem. A great company of the priests were obedient to the faith.
  zaw-NT: Birechduxh xtidx Dios. Xhidajl beṉ Jerusalén huililajz xtidx Dios, näjza
    xhidajl bixhojz.
  san-MAL: അപരഞ്ച ഈശ്വരസ്യ കഥാ ദേശം വ്യാപ്നോത് വിശേഷതോ യിരൂശാലമി നഗരേ ശിഷ്യാണാം സംഖ്യാ
    പ്രഭൂതരൂപേണാവർദ്ധത യാജകാനാം മധ്യേപി ബഹവഃ ഖ്രീഷ്ടമതഗ്രാഹിണോഽഭവൻ|
  tam-TCV: இறைவனுடைய வார்த்தை தொடர்ந்து பரவியது. சீடருடைய தொகையும் எருசலேமில் வெகுவாய்ப்
    பெருகியது, அநேக ஆசாரியர்களும் விசுவாசத்திற்குக் கீழ்ப்படிந்தார்கள்.
  mit-NT: Daaní, después, chicá más nì cucuahà palabra xi Dios, vàchi cuàhà gá nèhivì
    ñuu Jerusalén nì sàà nì xinindisá, te cuàhà gá stná nècuàchì dùtù nì sàà‑nè nì
    xinindisá stná‑nè palabra mà.
  ceb-ULB: Busa ang pulong sa Dios mitubo; ug ang gidaghanon sa mga disipulo nanaghan
    pag-ayo didto sa Jerusalem; ug ang dakong gidaghanon sa mga pari nahimong nagmatinumanon
    sa pagtuo.
  ces-LB: Toto nové rozdělení práce prospělo šíření Božího poselství a k jeruzalémskému
    sboru věřících se připojovali stále další a další lidé. Dokonce uvěřila v Krista
    i početná skupina židovských kněží.
  mkn-mkn: Jadi Tuhan pung Kata-kata dong tasiar pi mana-mana. Deng orang yang iko
    Yesus pung Jalan Idop tu, batamba tarús-tarús di Yerusalem. Tarús, ada banya kapala
    agama Yahudi ju yang pinda maso di Yesus pung orang dong.
  nce-nce: Na Gotobë gali li life li life fifiji mëtlelëla. Na Jerusalem lifate mëta,
    Jisasme lowene sle mëgletlabë oneho bu feilawamu fata mëtla. Na lotu lo mëta wege
    mëglabë ho feilawa mata, Jisasme lowene sle mëtletla.
  pol-UBG: I rozszerzało się słowo Boże, i liczba uczniów w Jerozolimie bardzo się
    pomnażała; także bardzo wielu kapłanów stawało się posłusznych wierze.
  qxh-NT: Chaura Tayta Diosninchipa shiminta willacuptin, Jerusalén marcaćhu Tayta
    Diosninchipa shiminta ćhasquicujcuna achcayaycaran. Tayta Jesúsmanna yupachicuran.
    Israel cüracunapis achcajmi payman yupachicuran.
  nwi-nwi: Kɨni narmamə kape Yesu kɨmnhani-ərhav nəgkiarien kape Kughen kɨmi narmamə,
    kɨni narmamə kape Yesu e Jerusalem kɨmnhapsaah. Ye nəmə mɨnə a, pris mɨnə khapsaah
    kɨmɨshatətə ye Yesu.
  kmo-kmo: Worek, God riiti maji diita nosap kawek i ye yatar. Jerusalem akamak nokwapa
    nokwapa ma kaw ye yechi inyaka dareboyechi Jisas riina hiki siitiichi tar. Nokwapa
    nokwapa opelen otii tar ma ye inyaka dareboyechi hiki siitiichir.
  agr-agr: Tuja Apajuí chichame etsegbaushkam nuní senchi wegau, nunisag Jisusa nemajuidaushkam
    nuní senchi Jerusalegkak kawegkaju; sacerdote aidaushkam kuashat Jisusa nemajuidau.
  kyc-kyc: Dopa pyuo piyami dokopa Anatunya pii doko waiya lao raeyo peya. Dokopa
    wambu malu disaepole ingyapala Jerusaleme misi dokona konda pipala ama malu kareyami.
    Dokopa purisi akali malu Yesunya yulu pete pete lao pyuo kareyami.
  urd-GVU: یوں اللہ کا پیغام پھیلتا گیا۔ یروشلم میں ایمان داروں کی تعداد نہایت بڑھتی
    گئی اور بیت المُقدّس کے بہت سے امام بھی ایمان لے آئے۔
  yre-NT: Bali -le 'wɩ 'nɔnnɔn 'ko fuiladɩ -a "man, te Zozinɔn 'ko bɔdɩ -a "kaga Zeruzalɛm,
    ɛn te Bali -pannɔn "kaga 'ta wʋla "nyian Zozi 'le 'wɩ da.
  fuh-BKF: Konngol Laamɗo ina yaaja yaade. Taalibaaɓe ina ɓeydoo heewude sanne e ley
    Urusaliima. Almaami'en heewɓe ngoonɗini Iisaa.
  arl-NT: Jiyacariti Pueyaso rupaari socua tojishano quiquiaari. Jesuucua tiuuniaari
    socua canequiaarijiuhuaj. Queraatia Judiocuacaacuara secojonaa pueyari Jesuucua
    tiuuquiaarijiuhuaj.
  ziw-ziw: Mbuli ya Chohile niyo yajendeleza kuzagala. Wanampina wajenyela vitendese,
    walavya ntambiko walozise wahokela uzumizi.
  grc-TR: Καὶ ὁ λόγος τοῦ Θεοῦ ηὔξανε, καὶ ἐπληθύνετο ὁ ἀριθμὸς τῶν μαθητῶν ἐν Ἱερουσαλὴμ
    σφόδρα, πολύς τε ὄχλος τῶν ἱερέων ὑπήκουον τῇ πίστει.
  nag-nag: Titia Isor laga kotha khuli prochar hoi jaise, aru biswasi khan bisi-bisi
    hoi thakise aru Jerusalem te purohit khan bhi bisi manu biswasi khan logot mili
    jaise.
  eng-OEBCW: So God’s message spread, and the number of the disciples continued to
    increase rapidly in Jerusalem, and a large body of the priests accepted the faith.
  knj-NT: Jix c'al sajlemtoj sk'ane Dios xol eb ánima. Yuxan jix c'al a sbisil eb
    creyente bey Jerusalén tu'. Ja' eb yak'omal xaambal eb Israel tet Dios, ec'al
    eb jix oc yin creyenteal.
  deu-1912: Und das Wort Gottes nahm zu, und die Zahl der Jünger ward sehr groß zu
    Jerusalem. Es wurden auch viele Priester dem Glauben gehorsam.
  san-PUN: ਅਪਰਞ੍ਚ ਈਸ਼੍ਵਰਸ੍ਯ ਕਥਾ ਦੇਸ਼ੰ ਵ੍ਯਾਪ੍ਨੋਤ੍ ਵਿਸ਼ੇਸ਼਼ਤੋ ਯਿਰੂਸ਼ਾਲਮਿ ਨਗਰੇ ਸ਼ਿਸ਼਼੍ਯਾਣਾਂ
    ਸੰਖ੍ਯਾ ਪ੍ਰਭੂਤਰੂਪੇਣਾਵਰ੍ੱਧਤ ਯਾਜਕਾਨਾਂ ਮਧ੍ਯੇਪਿ ਬਹਵਃ ਖ੍ਰੀਸ਼਼੍ਟਮਤਗ੍ਰਾਹਿਣੋ(ਅ)ਭਵਨ੍|
  nob-LB: Budskapet om Jesus spredde seg nå til flere og flere. Antallet utsendinger
    i Jerusalem økte kraftig, og en mengde prester begynte også å tro.
  ntj-ntj: Nyangka-ya Mama Kuurrku wangka tirtu watjaranytja. Nyangka Tjurutjamala
    wanalpayi-ya pirnirringkula-wanarnu. Puru tjurrtjungka waarka palyalpayi pirnilutarrartu-ya
    wanaranytja.
  sxb-NT: Nikuemao amangʼana aga Katonda gaagia emberi okuilanzia mu awantu. Kutio
    awalonzi awa Yesu waawa awangi ino mu omugizi ogwa Yerusaleemu. Namba *awoozia
    awangi woona waaganya okuwa no okuganya ku Yesu.
  nhu-NT: Ɛ diɛw Nyo' mum no saaŋkene gɛne. Ɛ ŋgoo bonyii bo mbee le yi Jɛlusalɛm
    no kuu gɛne fwe. Ɛ bocee ncese nteen lese tɛn fitele yî Jisos e.
  row-row: Dadꞌi Lamatualain Dedꞌea-oꞌola Na nenedꞌui-bꞌengga sia bee-bꞌee. Atahori
    mana tungga Yesus Dala Masodꞌa Na, boe ramaheta rakandooꞌ a sia Yerusalem. Malangga
    agama Yahudi hetar ra o lali risiꞌ Yesus atahori nara.
  msy-msy: Ezɨ Godɨn akam bar moghɨra ekevegha bar nguibabar ghue. Ezɨ Jerusalemɨn
    itir suren gumazibar dɨbobonim zuamɨram ekefe. Ezɨma ofa gamir gumazir avɨrim
    Godɨn akam baregha nɨghnɨzir gavgavim an ikia uaghan an gɨn zui.
  agg-agg: Ranɨyo Godɨndɨ hoafɨ ranai muŋguambo hɨfɨ hoahoaŋgohü Serusaremɨhü nindou
    süŋgurɨhindeimbɨ ranai adükarɨ tükümehindɨ. Ranɨyo asu Godɨmbo sɨhou-rundeimbɨ
    afɨndɨ ranai hoafɨ ra hɨmborɨyomondühɨ anɨhondümbo-marundɨ.
  ptp-ptp: Mêd Anutu xolac vô levac dɨ xomxo Jelusalem tɨbeac vông i vin Yesu dɨ xomxo
    wê mi si daa vô Anutu gee tɨbeac vông i vin hɨxôn.
  nak-nak: La merera te La Tahalo Uru, la rerela tali soio te la maututula, me la
    valalua me hatavivile tomi usu oio la mautu uru e Ierusalem, egite goiloti te
    la lotu te Iesus. Egite pris tai usu roromuli la merera te La Tahalo Uru, egite
    vulo la gabutatalala tegiteu soio te Iesus.
  lbb-lbb: A warwara ane God i han sarara, pa a tarai a asasaerla la galis amon saot
    e Jerusalem. Pa galis a tena artabar tetek e God la tortorot pa la longor ana
    Wakak a Warwara.
  kan-2017: ದೇವರ ವಾಕ್ಯವು ಪ್ರಬಲವಾಯಿತು; ಶಿಷ್ಯರ ಸಂಖ್ಯೆಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಹಳವಾಗಿ ಹೆಚ್ಚುತ್ತಾ
    ಬಂದಿತು. ಯಾಜಕರಲ್ಲಿಯೂ ಬಹುಜನರು ಕ್ರಿಸ್ತ ನಂಬಿಕೆಗೆ ಒಳಗಾಗುತ್ತಾ ಬಂದರು.
