    andiwen.
  poi-NT: 'Jém áŋa̱yajpáppɨc con Esteban iyojpa algunos pɨxiñt́am iga icumɨgóypa jém
    Esteban. Nɨmyaj: —Ɨch ammatoŋ iga yɨ́p Esteban imalnɨ́máy jém Moisés iŋquímayooyi.
    Tsa̱m icujɨypat́im Dios.'
  wuv-wuv: Ma rona fiwarei'opa'ai ma u'ugainaa hefi'a ba ronei ware ale'ei ba, “Hai'ouna
    guainaa Stephen na warefafeloaa Moses ma mei Haidaa.”
  quf-NT: 'Chaymi Estebanta kuntraq runakunaqa mana imanupis binsiyta puytirqa, wakin
