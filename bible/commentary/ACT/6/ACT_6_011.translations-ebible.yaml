  gof-ENT: ሄ ዎዴ ኤንቲ፥ «ሙሴኔ ፆሳ ኢ ጫዪሺን ሲዒዳ» ጊያ ዎርዶ ኣሳታ ሻሚዶሶና።
  aau-aau: Sa homkwe uwr har me mein-owon ouon-aw kow sue nok, nak-me kow, “Homkwe
