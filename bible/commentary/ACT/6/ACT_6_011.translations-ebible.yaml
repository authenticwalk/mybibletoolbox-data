  mee-mee: Minmina na keke bivitaoe ragau palu ta ri rolenge roma, “Mangng ka longe
    Stepan ine rolebainga kae Moses bae Nutu.”
  dif-dif: 'Ngadani tanali palpali manawalkurali jinkina wonti, tana jatananto: „Ngaiani
    ninaia ngarana warai ngirkibani jaura jatanani Mosingu ju Godangu.“'
  gam-gam: Man paika, kambono po una pende ku awo kandja begle embe dji, ye po embe
    djine, iwa Stipen ge God ne, Mosis kandjine dje ke ye awi mal pupin we djine we
    dji.
  nou-nou: Awarate ungo mi embo nenei da yei ganu itido sisera, “Ingo embo emimi Moses
